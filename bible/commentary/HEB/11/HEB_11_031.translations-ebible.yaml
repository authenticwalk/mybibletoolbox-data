  mam-C: Ex ikyx tej Rahab, aj qya te Jericó, a aj ky'a'jiltaq; mix kyime te' kyuk'a
    t-xjalil, aye' mix kub'e kynimine' Dios, qu'n tu'n attaq tnimb'il Rahab, a kub'
    tyek'in, tej kyewitj xjal tu'n, aye' aj Israelqe, aye' i ul kanin ka'yilte tnam.
    Kub' tb'inchin ikyjo, qu'n nchi joylajtztaqjo xjal anetzi'n, tu'n kykub' b'yet.
  ndj-ndj: Kwa ujumilwa Lahabu yavelili muwoni afwili ha pamu na vala yivamlemili
    Chapanga, kwanongwa mweni avalibushili kwa kusika vala yivalembesha kwa chifisu.
  mbj-NT: Ỹỹnh Rahab häd näng doo, hajõk do sii he'ỹỹh do paah, tah'yy ka'eeh do hyb
    n'aa dooh tadajëb bä ta wób sa sii, panang babuuj P'op Hagä Do ky nadah'eeh do
    sa sii. Baad mä Rahab gadoo paa pawóp hadoo do Isaraéw buuj panang begã n'aa.
    Tamo n'aa jesuu, tajejën.
  lat-VUC: Fide Rahab meretrix non periit cum incredulis, excipiens exploratores cum
    pace.
  ngp-ngp: Kwa mhuwi yudya pamp'he Lahabu hakomigwe hamwenga na wadya hewekumwiva
    Mnungu kwaviya awahokelaga wapelembi wa Waizilaeli kwa utondowazi.
  enq-2: Akali mendalapo elyakalao Jeriko yuu doko kanja epeambinopa, muni nyoo akali
    nyala paenge, enda Reapa lenge dokome Gote tungi pyatala dolapo auu kaeyao lanyia.
    Dopa pia dokome, endakali Jeriko tange, Gote tungi napingima dupa pyao kumasoo
    pituu, enda doko pyao kumasala naeyami-pyaa.
  eng-ASVBT: By faith Rahab the harlot perished not with them that were disobedient,
    having received the spies with peace.
  mna-mna: Reap, ni moori zaala lwoono kana ta muŋgu imbot kar Yeriko na. Mi ni tomini
    iurla ki Anutu. Tana indeeŋe Yosua iŋgo zin pautu ma tila be titiiri lele na,
    Reap ikam zin ma tila ruumu kini mi imboro zin ma timbot ambai. Tana kaimer ma
    zin Israel tikas zin iwal biibi ki kar Yeriko ta tizorzooro Anutu na, Reap imeete
    raama zin som.
  myw-myw: Wankuyeim nakubukwab ma̱nawen Leyab nisimounid ilabes Yosuw nagamag tasiyas
    asteiy takinwunins ven, mana̱wen Leyab nag iweiys; tage tasiyas takapidabs iwaweiysa
    ikous.
  sby-sby: Pakwinga Lahabi mufule walashoma muli Lesa, ecebo cakendi neye ne bansebendi
    baliya kufwila pamo ne bantu balikubula kunyumfwila Lesa, pakwinga walabatambula
    Baislayeli balatumwa kuya kutapa cishi.
  sll-sll: Yamba, pasendia al digan ta Rehab, God aki di na tenangure golkiralga pamua
    di pimia. Ena Isrel yal sutani kul si pire Yeriko malgi harala dire ongure Yeriko
    yalhobi Isrel yal su umua dire sirala dire wa dumua. Dumba, al Rehab yasuri aule
    ire nin oo kepangwo ala pire kul si emua. Engure arihobi wa dungwo hankimia. Hankungure
    Isrel arihobi ure Yeriko malgi ari si gomba, al Rehab han uning si olungure ya
    momua.
  yaq-NT: Ju'u ka tu'i jamut, Ra'ap teame, Liojtat eaka a' sualekai, ka jume' watemmak
    muukuk, jume' ka Liojta nok jikkajakammak. Aapo'ik, Ijra'el yoemrata betana, jume'
    etbwa aman bittuarim tu'isi am mabetakai intok am essokai.
  uro-uro: Bä ama qavat ki ama evopki ma Rahap di nävät at katnanakt dä qaku qäbäs
    na qi qi nä iarhakt kärarhae i qaku rha met parhäm ma Ngämuqa aa snängaqa dap
    ka sangäm na rha inguna sa qia ar sa ama qasesta na ama märmärgem.
  ita-1885: Per fede Raab, la meretrice, avendo accolte le spie in pace, non perì
    con gli increduli.
  muy-muy: Rahap wal hala ni day àfəkia ahàr ke Melefit a. Nahkay ti a vaɗ ya ti ndam
    Izireyel tàbazl ndam ya ti tə̀gəskabu ma ge Melefit do ni ti tàkaɗ naŋ ndo. Tàkaɗ
    naŋ ndo ni ti aɗaba àfia ahàr ana ndam Izireyel ya tə̀sləroru tay ga məmənjiyu
    haɗ na, àɗafaki tay ndo.
  kqc-kqc: Mokena vari gira aena dudu, koa rena rema Rahab de neideyadi venesa de
    muyeyo, ini adina sui dudu kono veyadi vene amuta dudu afei dui reyo dada.
  tav-tav: To bairo cabaiparo jʉgoye ti maca macaco Rahabo Diore api nʉcʉbʉgo, Israel
    maja yajioro co ya macare na catʉjʉra ejaro co ya wiipʉ na cajãa rotiyupo. Cajʉgoyepʉ
    caʉmʉa mena cáti eperico nibaopʉcona Dio co ya maca macanare cʉ carepere caapi
    nʉcʉbʉgoyupo. To bairi co ya maca macana Diore cabai botiorã mena cabai yajiquẽjupo
    ti janiro cañaro.
  eng-ULB: It was by faith that Rahab the prostitute did not die with those who were
    disobedient, because she had received the spies in peace.
  spa-VBL: Por fe en Dios, Rahab, la prostituta, no murió junto a los que rechazaban
    a Dios, porque había recibido a los espías israelitas en paz.
  fra-_FOB: Par la foi, Rahab, la courtisane, ne périt point avec les rebelles, parce
    qu'elle avait reçu les espions en paix.
  hau-ULB: Ta dalilin bangaskiya Rahab karuwan nan bata hallaka tare da marasa biyayya
    ba, don ta saukar da masu leken asirin kasa a gidanta, ta kuma sallame su lafiya.
  mal-mal: വിശ്വാസത്താൽ രാഹാബ് എന്ന വേശ്യ ഒറ്റുകാരെ സമാധാനത്തോടെ കൈക്കൊണ്ടതിനാൽ അനുസരണം
    കെട്ടവരോടു കൂടെ നശിക്കാതിരുന്നു.
  urd-GVR: Yih bhī īmān kā kām thā ki Rāhab fāhishā apne shahr ke bāqī nāfarmān bāshindoṅ
    ke sāth halāk na huī, kyoṅki us ne Isrāīlī jāsūsoṅ ko salāmatī ke sāth ḳhushāmdīd
    kahā thā.
  far-far: Ma te keni sesele ne to laona fere ne 'i Jeriko, na satana ni Rahab, nia
    na keni famamana God. Sulia ana kada ro wane ne sa Josua odu keroa mai, keroa
    leka agwa mai fuana adalae to'ona nikilalae ana fere nai, ni Rahab ka 'adomi keroa.
    Sui, nao kera si saungia ni Rahab, ana kada ne fui wane Israel kera sau tafau
    ana wane ne kera aburongo ana God.
  suz-BL: ङोंइती राहाब तेल्‍लेममी मोसाम सोइश्‍शो क्‍यारी पाइब आन कली जतीक बाक्‍तीक
    गेशा मान पशो बाक्‍माक्‍त। मिनु आन देंशो लोव़ थमा सुइक्‍तीके मटीब नेल्‍ल नु मबेक्‍थु,
    ब्रोंइचा तवा बाक्‍त। याकूब २:२५
  car-NT: Tamusi amyikary ke ty'wa, mo'ko tyja'mun ekaramanen Rahab iromby'pa tywaije
    man mo'karon typanaja'naramon maro. Mo'karon ekapyn ta oty menga opy'san irombo
    tawa'ma i'wa tywaije mandon.
  amp-amp: Nd taun Jerikot tohmout wom ijoh tonayet met Rahaft. Rot nd kmit tohhato
    Bro Nkifrar namoa nefm wanyhato mrokfom fakitohmoutm rothu yima yuhurn. Ndnettn
    Isrerm toneyaknihato nd Jerikothu hanyjbornet yimam was batiyaknimohat Ra haft
    nhai wasrmomt. Rahaft was duha yimo nmbuhat nhai be sfno. Jerikot hti tmbho harhuyuk
    yimaf Josuar tkrurafmof, rotn fak kafrohmotf Jerikothu amim was hany sitamohat.
    Tom inji wom womroh yufami tndhm Bro Nkifrarhu mrofkom yakitohhato tohmoam.
  bht-bht: भरोसा करणे ला ही रहाब वैश्या परमेश्वरे दे हुकम नी मनणे बाले लोकां सोगी
    खत्म नी होई, क्योंकि उना इस्राएली गुप्तचरां दा स्वागत किता था जड़े यरीहो शेहर
    दा भेद लेंणा आयो थे।
  eng-NOY: By faith Rahab the harlot did not perish with those who disobeyed, after
    having received the spies with peace.
  cub-NT: Rahab báco, nomió õi baju bojed̶ad̶o ʉ̃mʉvare ãmenore d̶ad̶o báco náque,
    õi jʉ aiye báque boje Jʉ̃menijicʉre, yaibédejaquemavʉ ina Israecavʉ bácavʉ ne
    boarĩ́ jarʉvaiyede apevʉ õi cʉrõcavʉ bácavʉ Jʉ̃menijicʉre jʉ abevʉre. Ne mead̶aimo
    máco barejaquémavʉ õi torojʉrĩ me jacoyʉrĩ cad̶ateiye báque boje ina Israecavʉ
    bácavʉ pʉcarã ne jabocʉi daroimara mácavʉ jã́ri coreóvarãjivʉre yavenina aipe
    ãrojarore diĩmaro mácarõre.
  ita-1927: Per fede Raab, la meretrice, non perì coi disubbidienti, avendo accolto
    le spie in pace.
  lww-lww: Ana loyum̃a e kumali nene, sira tai sum̃a ga, nap̃a nanua sumo pe sira
    na mrapa, kiena kia Reap. Sumon, yar la lua navisu veveen yo kiena ne le Israel
    lala, la apa atapolou loyum̃a Seriko, ana pogos nap̃a asike ea, sira nene p̃erewan
    la e m̃ana yum̃a, miila la keviu pap̃isi. Yaru tap̃ena la nae kiena yo, pe sinelan
    re avatanon Ntewa poli, ana e pogos na mara, amarmare, ana e kiena naviawaena
    e Ntewa, Reap pe mare re poli, atamalia kiena malena.
  ckb-ckb: بە باوەڕ ڕاحابی لەشفرۆش لەگەڵ یاخیبووان لەناونەچوو، چونکە پێشوازییەکی ئاشتییانەی
    لە سیخوڕەکان کرد.
  nas-nas: Eeꞌnoko tenie oranie Reeapiꞌke teeꞌ, masikaꞌantavura booaruuꞌ teing ninka
    bakanariong Jerikooꞌnupoong ninka taarapiikanuka ninka nariꞌ, teni domang-anta
    piavora tenaanka tapoka nkora Isireeli-koonaanka onkeonkeꞌureta pakuvuretuꞌnooꞌkoo.
  uvl-uvl: Pe hei e nge ene Rahap, I salaunga kina ia. Hei nem letena manmanna toto
    nge NeHalang. Pomalam halaua hana Israel nai nenge te ute kileng nenge Ieriko
    ana olounga. Ke letena manmanna ngana nem, halaua i ke mete nga etue nem ero.
    Iri mana nenge lemeria ero nge te nanasia NeHalang, te mete lochloch.
  eng-BBE: By faith Rahab, the loose woman, was not put to death with those who had
    gone against God's orders, because she had taken into her house in peace those
    sent to see the land.
  ixl-CNT: Echat paj u Rahaab, u aa paavla ixoj. Tiꞌ vikꞌujeꞌ ikꞌuꞌl kꞌuxh yitꞌ ela
    koj kam tuchꞌ tereꞌn qꞌu aa paav tu vitenam. Tan jik koꞌxh ikꞌul qꞌu Israeel qꞌuꞌl
    ex kꞌaabꞌan u tenam.
  xsi-xsi: Aku Rahap, ina muŋga imo nzâla taine, ande i kala kalo tawana Maro Kindeni.
    Mine kala isukanzi Isrel tamâta rua ŋinde muŋga soka paveâŋa nâ simâ ŋana simora
    taine ne lawea ŋinde kâ. I ne vetâŋa ŋinde nde ara nâ. Mine nde muli, lâ zo ŋinde
    Isrel sipunzi tamâta ŋinde muŋga sipu mulinzi pa Maro Kindeni, ande kinzi ŋandai
    sipu Rahap ŋga.
  crx-NTPO: Be 'alha' hoont'oh-i, 'i be ndun 'ul'en-un Rahab huyúlhni, 'en ndunne
    Moses ba nunúl'i'ne, 'enne bula' tinelh ha duyoh dábuninla. 'Et huwa mbene la
    Yak'usda k'unulhe'ust'enne, 'enne 'aw bubulh dalhitsal.
  kan-OKCV: ರಹಾಬಳೆಂಬ ವೇಶ್ಯೆಯು ಗೂಢಚಾರರನ್ನು ಸಮಾಧಾನವಾಗಿ ಸ್ವಾಗತಿಸಿದ್ದರಿಂದ ಅವಿಧೇಯರೊಂದಿಗೆ
    ನಾಶವಾಗದೆ ಉಳಿದದ್ದು ನಂಬಿಕೆಯಿಂದಲೇ.
  bbb-bbb: Ro kuke bara Reabi ebuo baru turamo ije fu ma vierafema ijadufuo fu e Isureroko
    ije bu mauike nuriete are Jeriko gakuae vaeva fu ije ifejiana kena urie. Ijadufuo
    fu naebe e ije bu Godi naebe irinaeva ijena baronei.
  blw-blw: Yag gapo agé hen afurot Rahab way pota hen hiyachiy fabréyat, iggay mepapchit
    hen napchitan hen anchichay kailiyana way iggay omafurot. Te hiya, annag tenorongan
    hen anchichay hennag Moses way i mane-em hen yachiy fabréy.
  tam-2017: விசுவாசத்தினாலே ராகாப் என்னும் வேசி வேவுகாரர்களைச் சமாதானத்தோடு ஏற்றுக்கொண்டு,
    கீழ்ப்படியாதவர்களோடு சேர்ந்து அழிந்துபோகாமல் இருந்தாள்.
  azz-NT: Huan ne Rahab, yejua se sihuaahuilnenque ten tacuautamatinemic ihuan Dios.
    Ica ya nojón yejua amo ixpolihuic cuac quintamimictijque nochi pueblojuani de
    Jericó ten amo quitacamatque Dios. Huan ne Rahab amo ixpolihuic porín yejua quinpalehuij
    ne soldados de Israel ten quinpijpixtinemíaj in pueblojuani de Jericó.
  spa-RV-1909: Por fe Rahab la ramera no pereció juntamente con los incrédulos, habiendo
    recibido á los espías con paz.
  csy-csy: Upna tungtawn in pumpi kizuak Rahab in ngalvil te kilemna taw a san hu
    in thu um ngawl te taw mangthang khawm ngawl hi.
  mxq-NT: Mʉbʉjkʉngyʉjxm ja kujeñdyoꞌoxy Raap kyaj ꞌyeꞌky ko kyʉda̱a̱da̱a̱y ja ka̱jpn
    nabots, mʉt ko yʉꞌʉ tꞌaxa̱jʉ es dyajja̱jttáky ja majtskpʉ ijxtuumbʉ.
  tzj-NT: Ja rixok ja raj Jericó rbina'an Rahab ja ritzel rc'aslemal nabey arja' c'o
    yukulbal ruc'u'x ruq'uin ja Dios chakaja'. Arja' xeruto' ja soldado ja raj Israel
    ja xe'ekaji ja pa Jericó chi rc'ambajaxic ja tinamit pro xa pan awatali xe'ekaji.
    Ja c'a Rahab qui'il quic'ulic xuban, xerucoj pa rochoch in rmal ja yukulbal ruc'u'x
    chewi' tok ma xcamsax ta pro xecamsaxi ja rach tak aj Jericó como eje'e' ma xquinimaj
    ta ja Dios.
  tdt-tdt: Rahab, feto luroon iha sidade Jerikó, fiar ba Maromak. Nee mak bainhira
    Israel nia espiaun sira too iha Jerikó, nia simu ho diak. Too ikus Maromak halo
    mate hotu ema Jerikó sira nebee lakohi rona ba Nia, maibee Nia salva Rahab tanba
    nia fiar.
  ron-BTF: Prin credință, curva Rahab nu a pierit cu cei care nu au crezut, fiindcă
    primise spionii cu pace.
  eng-WEBP: By faith Rahab the prostitute didn’t perish with those who were disobedient,
    having received the spies in peace.
  eng-FBV: Trusting in God, Rahab the prostitute didn't die with those who rejected
    God, because she had welcomed the Israelite spies in peace.
  nld-1939: Door het geloof kwam de ontuchtige Rachab niet met de ongehoorzamen om,
    daar ze de verspieders in vrede ontving.
  bwo-bwo: Widetsu Ra'ab dats k'oroor amtswotsi jeenon b́ dek'tsosh azazerawwotsnton
    k'ironiyere b oor imnetiyone.
  nch-BL: Nopa sihuat Rahab cati achtohuiya tacanemiyaya quineltocac Toteco huan yeca
    quinseli nopa achtohui israelitame cati hualajque tajtachiyacoj para quiitase
    quenicatza huelise quitanise ialtepe. Huan yeca Rahab amo mijqui inihuaya nopa
    sequinoc Jericó ehuani cati amo quitepanitaque Toteco.
  quc-TNT: Rumal ri cojonic ri Rahab ri ixok ri queuch'abej achijab man xcäm tä junam
    cuc' ri winak ri man xeniman tä che ri Dios, rumal chi utz xuban che qui c'ulaxic
    ri achijab aj Israel ri e takom bi che rilic ri tinimit.
  tfr-NTPO: Eshko ga wal̈ë shäng kjl̈ara ko Rajab, to shäng opsoynek domerga obl̈ë
    obl̈ë kong wl̈eniyo. Mär Sbö go kjĩshko ga kjok ĩgaga öötong ba shwoy l̈i wl̈okjrara.
    E kjĩshko ga nopga Sbö kol̈ono l̇l̇ëm l̈i zrörabashko ga era zröraba l̇l̇ëme.
  kaq-NT: Nincacoinscaxon copi ta hahresti haibo Rahabanen jahuen jema jisi jahuibo
    sirijaquin mapemanishqui, jahuen jema janin jihuetai nincayosmabo betan mahuayamanoxon.
  sgb-sgb: Hi Rahab etaman, ya taga-Jerico, agyan miha yan hostis, ay a ya pinakilamo
    kanlan a naniwala kan Apo Namalyari ya pinatsi. Gawan ha paniwala na kan Apo Namalyari,
    ay hiyay nanawop kanlan nangimaton, ya in-utoh ni Josue ha Jerico.
  vie-1934: Bởi đức tin, kỵ nữ Ra-háp không chết với kẻ chẳng tin, vì nàng đã lấy
    ý tốt tiếp rước các kẻ do thám.
  kxv-kxv: ନାମୁତଲେ ରାହାବ୍‌ ଦା଼ରେଣି ଦେ଼ସା ସିନିକିହାଲି ମେଣେଏ ୱା଼ହାମାଚାରାଇଁ ଟା଼ୟୁ ହୀତାକି
    ମାହାପୂରୁଇଁ ମା଼ନୱି ଆ଼ଆଗାଟାରି ତଲେ ନା଼ସା ଆ଼ଆନା ହିତ୍‌ଡ଼ି ବେଟାଆ଼ତେ ।
  amu-NT: Mati sculjaaꞌ Rahab tyotseiyuꞌya tsꞌoom ñꞌeⁿ Tyꞌo̱o̱tsꞌom. Ncꞌe na teijneiⁿ
    nnꞌaⁿ Israel na tyꞌequeⁿ cwenta chiuu waa tsjoomꞌñeeⁿ, joꞌ chii ticueeⁿꞌeⁿ quia
    tja̱ nnꞌaⁿ tsjoomꞌm na tyoolaꞌyuꞌ.
  hin-CV: यह विश्वास ही था कि नगरवधू राहाब ने गुप्‍तचरों का स्वागत मैत्री भाव में
    किया तथा आज्ञा न माननेवालों के साथ नाश नहीं हुई.
  spa-BES: Por la fe, Rahab, la mujer ramera, no fue ejecutada con los que habían
    ido en contra de las órdenes de Dios, porque ella había tomado en su casa en paz
    a los espías.
  san-BEN: ৱিশ্ৱাসাদ্ রাহব্নামিকা ৱেশ্যাপি প্রীত্যা চারান্ অনুগৃহ্যাৱিশ্ৱাসিভিঃ সার্দ্ধং
    ন ৱিননাশ|
  tdx-tdx: Fatokisañe ty tsy nitraofa’ i Rahaba karapilo fivetrak’ amo nanjehatseo
    ie nandrambe i mpifilo rey am-panintsiñañe.
  naf-naf: Imbi set kileŋ mama kwitnaŋ Leap ek nâmkiŋpepemak maŋge keyepmti an zut
    msat wiliŋgiwun eget indikdamuŋ mimideye. Âpme am zet kululu Islael ekŋenaŋ indowien
    kan keyet ek aŋgalaŋpewien.
  grc-MT: πιστει ρααβ η πορνη ου συναπωλετο τοισ απειθησασιν δεξαμενη τουσ κατασκοπουσ
    μετ ειρηνησ
  vid-vid: Kwa makundo, Lahabu yawele mng'hondwa habagame hamwe na wala wamlemile
    Nguluwi, kwa vila nakawabochela goya hakaye hake wala wasakuzi Waisilaeli.
  pio-NT: Ua nacái Rahab, Jericó ìyacàlená mìnaluca. Quéechatécáwa uimácaté asìanái
