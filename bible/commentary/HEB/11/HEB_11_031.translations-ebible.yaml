    nenmangiliyana ay khawis isnan cheycha'y nafaa ay nen-as-as.
  mto-NT: Jyaanchjaꞌvi xa veꞌe je̱ ko̱ꞌo̱tya̱ꞌa̱xap Rahab je̱ Nteꞌyam, je̱ꞌe̱ ka̱jx
