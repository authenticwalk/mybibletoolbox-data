  eng-WEBU: By faith they passed through the Red Sea as on dry land. When the Egyptians
    tried to do so, they were swallowed up.
  gnw-NT: Israel pegua reta güɨrovia Tumpa. Jáeramo Ɨ Guasu Pɨ̃ta jee vae uasa ɨvɨ
