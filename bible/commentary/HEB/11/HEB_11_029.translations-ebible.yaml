  qwh-NT: Diosman marcäcurmi, israel nunacunapis Puca Lamarta tsimpayarqan imeca tsaqui
    patsapanolla; peru Egiptu nunacunaqa, pecunano tsimpeta munecarpis, shenqaquepam
    wanuyarqan.
  gaw-gaw: Israel danab ag Kayaknu oolagp̱a genab doop̱ig amunu ag le kokoḏ wan qaḏa
    eṯakp̱a oiṯem, amubia mataḏna laih wap̱ig. Amge Igipta ag anam heḵulagnu heegeg,
