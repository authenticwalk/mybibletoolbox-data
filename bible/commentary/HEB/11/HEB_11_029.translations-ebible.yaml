    paru epagudybyem awyly, israelita domodo sakadoem. Egípcio domodo akaemo nhapygue
    ekuâze tâkewâzemo lâpylâ myakâwândy. Deus olâ myakâwândy paru ezaxi tyetonze,
    nakabyra itomoem. Aituo myakâwândy idânârâ kehoem âjienlâholymo, paruam âduonlymo-ro
    waunlo ara kehoem. Idânârâ israelita domodo olâmy âsemaguewânmo.
  kue-kue: Israel yomba pirngino mina Mundi Nigl Gogl sunawom kuglandi yongo ye makan
