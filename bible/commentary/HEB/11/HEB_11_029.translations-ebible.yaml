    erikwa ba nigl undre si-atne endungo ye prapra geglkwa.
  cot-NT: Aisa irirajia ishiraerijia yaventashirentajianacariquea Aapani Irioshi,
    irootaquequea ocaranarejajatantanacaca niganquija Quentijani Quityoncajaro oroguitetantanacaca
    isaquiritsaejianaquequea imontemonteitanacaroquea intatiqueroqui. Cotanquitsiquea
    iroompaquea iquejejiavepojacaquea igoaretajiate Ejepitoquitica patimajiavecarica,
    ariqueate ocotanaca oquejetanajaquea aisa, yojocajajiacaqueate maasano.
  bnp-bnp: E huriki a Israel ri luhoi torea a Vure, ri laho page poloa a Dari Vururu,
    ri laho langa na malala i vu pololilo na dari iea. Na tahuna e huriki a nugumaheto
    o Egipto ri tonia, ria lobo ri pasiri, ri mate.
  apn-NT: Nẽ Ijaewjaja na prem haxwỳja Ejit rũm kormã Mojes kôt mẽ pa ri uràk nẽ amnhĩ
    kaxyw Tĩrtũm mã hamaxpẽr. Jakamã na prem ra gô xujanãr pê “Gô Kamrêk” anhỹr xwỳnhja
    mỳ ri kuhê nhũm Tĩrtũm mẽ kãm ho axkjê. Nẽ mẽ kãm hkôt ã ho amgrà nhũm mẽ hã hkamnàr
    rom mex nẽ rêr pa. No nhũm mẽ hkôt mẽ kot mẽ himex kaxyw mẽ mrar xwỳnhjaja. Ejit
    nhõ pôristijaja nhũm gôja akupỹm mẽ hã axkamur nẽ mẽ himex pa.
  ctp-NT: Yaa ñaꞌan tiꞌ Moisés ꞌin Ndiose, kanꞌ chaꞌ ngalaa ska tuwiin wtyi jluꞌwe
    la tyiꞌa Tujoꞌo Ngaꞌa, chaꞌ mdijin neꞌ la xka laꞌa tsuꞌ. Xa nu ngwa tiꞌ neꞌ Egipto
    tyoꞌo ñaꞌan ꞌin neꞌ Israel, ja ngwa ꞌin neꞌ bra kanꞌ, chaꞌ nganun neꞌ niꞌ tyiꞌa
    kanꞌ; mdyii neꞌ Egipto, ngujwi neꞌ bra kanꞌ.
  opm-opm: Gahan Isrer ihir Moses ohsi patim tom Retsi hru oh kinhat deyon hapti Got
