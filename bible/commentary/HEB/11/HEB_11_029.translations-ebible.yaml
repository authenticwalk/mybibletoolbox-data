    ipa kaapu le pare nimu tyalo raita maa pisimi pare ipame nimu keapisa rabu nimu
    komabesimi.
  mni-mni: Thajabagi mapanna Israel-gi misingna akangba lamda chatpagumna Angangba
    ipak adu lanthokkhi, adubu Egypt-ki misingna lanthoknaba hotnabada makhoi iraknakhi.
  yad-NT: Ju̱denumu tuva̱chodamusiy ji̱ta rityiryo̱ri̱jada Irayénuvedabay ja̱mu na̱vata̱savumú,
