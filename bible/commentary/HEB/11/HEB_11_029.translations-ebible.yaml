  nca-nca: Israel unipareto Anutu iŋondutuwoyi Windi Mandumi ŋu usowoní noko hariní
    ŋuwore kaŋero uyareŋgurí. Quko Isip unindo yohowaŋgurí quno ŋuno sono ŋundo oro
    maŋgorero muŋo yereró.
  zpz-NTPP: Nu nac nu bicy cup de mbecy Israeel consuel lom, orzeꞌ bded dey lo nisyudoo
    ña lo yu wach. Orzeꞌ de mbecy Egipto bicy pee gaꞌ dey nu ni ñgyicy yu. Orzeꞌ de
