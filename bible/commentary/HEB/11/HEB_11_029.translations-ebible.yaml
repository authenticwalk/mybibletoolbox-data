    maramina kwiaꞌ mena balɨna yeꞌ.
  ian-ian: God waa nyaangɨt wutaa maawupmba kwutaa Yelogwen Mbangɨ walɨnja nyingi
    ngulɨga sak valɨgendi. God ngukat lavwindɨ maa kɨpmamba veiga valɨgedi. Ndina
    kwupmba ya Isipna soldia wan kɨpmamba valɨgevat yilɨndi maa ngu vuvɨlɨtɨ, ngu
    kɨga kiyandi.
  hun-hun: Hit által keltek át a Vörös-tengeren, mint valami szárazföldön, amit az
