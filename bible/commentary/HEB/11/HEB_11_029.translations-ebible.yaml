  bvr-bvr: Rrapa aburr-gatiya Yichrayal yerrcha, birripa burr-guta marr aburr-balcha
    nula Wangarr, rrapa gu-gurda ngacha minypa ganyjarr gubi-rrimarra ana-gartcha
    ana-guyinda ana-jawa aburr-jurrwurra gu-gapa gu-rrarnba gun-gata birripa gubu-ngurrjinga
    aburr-workiya Juna Gu-maya (Red Sea). Wurpa lika gu-gularrlarrja aburr-bamuna
