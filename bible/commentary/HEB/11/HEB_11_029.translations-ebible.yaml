    əmə e nɨtəni asɨk. Mətəu nian nətəm Ijɨp kəmotalkut o nɨtəu-pəniən ilah, kəni
    nɨtəhi təmelərmin ilah, kəni kotamnɨm.
  urd-urd: यह ईमान का काम था कि इस्राईली बहर — ए — क़ुलज़ूम में से यूँ गुज़र सके जैसे
    कि यह ख़ुश्क ज़मीन थी। जब मिस्रियों ने यह करने की कोशिश की तो वह डूब गए।
  hot-hot: Ma avômalô êvhaviŋ ba ibup êyô ŋgwêk elam nena “Thalaleŋ” hatôm pik moma.
    Ma doŋtom Ijip êlêm ek nindum aêŋ, ma ŋgwêk hayô i vôv ba halok i vônô.
  mqj-NT: Kapangngoreanannamo to Israel napolalan mala ullamban Tasik Malea susi to
    menono' yao litak marekko'. Sapo nasandak duka' tama to Mesir lambisan nasikuku'i
    wai napolalan limmi'.
  rus-SYN: Верою перешли они Чермное море, как по суше, на что покусившись Египтяне
    потонули.
  mbh-mbh: Na Israelre mun kene ole lemioong mun nge a God, mako o apola Rua Selelenga
    ranga ve ako ini ulue sapun. Aveto nge ako Isip angare o tongporum espotong nge
    la, rua i palimtunu selele or.
  bdd-bdd: Bodaedi ꞌidi hemisega Hola Bwehabwehalina sihabaleya gide baleꞌu lohulohuna
    ꞌoinega sitautauya, ma meItipita simuliyama ꞌabehega sihabala wete ta geya sawasawahidi,
    ta mabwaiyadi sidamana.
  cbt-NTPO: Ina quëran ya'ipi israiro'sa' Yosë natëtona', noya pipipi. “Yosë catahuarinpoa',”
    ta'tona', Quëhuai marë aquëtëran pa'pi. Pancai' niponahuë', Yosë nohuanton, a'naroáchin
    nipatomairin ni'ton, panca ira pochin yaniro ya'norin. Ina pa'tatona pëntonpi.
    Iquipito sontaro'saso nipirinhuë' co nanitopihuë' pëntonacaiso'. Imatapirinahuë',
    iiri imotërin ni'ton, chimiitopi.
  srn-NT: Fu di a pipel ben e bribi, meki den psa doro a Redi Se neleki den ben e
    waka tapu drei gron. Ma di den sma fu Egipte pruberi fu du en, den dede na watra.
  cta-NT: Xquiꞌya chaꞌ jlya tiꞌ Moisés jiꞌi̱ ycuiꞌ Ndyosi, biꞌ chaꞌ ndyaala sca tyucui̱i̱
    btyi ti claꞌbe laja Tyujoꞌo Ngaꞌa, chaꞌ tyuꞌu nguꞌ chaca tsuꞌ. Pana nu loꞌo ngua
    tiꞌ nguꞌ Egipto tyuꞌu lcaꞌa̱ jiꞌi̱ nguꞌ Israel, ngaꞌaa ngua jiꞌi̱ nguꞌ liꞌ, chaꞌ
    ndyanu nguꞌ neꞌ hitya biꞌ; ndye nguꞌ Egipto, ngujuii nguꞌ biꞌ liꞌ.
  bqc-SIM: Isailiↄ Lua náaikɛ̀ aa bùa Ísia Tɛ̃awa lán tↄↄlɛ giiwa. Kɛ́ Egipiↄ
    yↄ̃̀wà màa, ↄ̃ í kũ̀aamá.
  tcz-CHONGTHU: Tahsan jal'in Israel chate chun Twipisan chu tolgolai lamjot bangin
    ajot galkaiyun ahi. Hinlah Egypt miten ajuigotna lamuvin abonchauvin twi lah'a
    alhalut gamtauve.
  mar-mar: विश्वासाने ते तांबड्या समुद्रामधून, कोरड्या जमिनीवरून गेल्याप्रमाणे गेले
    व मिसरी तसे करण्याच्या प्रयत्नात बुडून मरण पावले.
  snp-snp: Ido Isilaeli wenena muki ya koli kikitanako, ya Kuwo No Kisi Limo ya kofala
    muliti ya fukoto lano oto gedito yau wato, ido Isipi kimiwe ya ayaida oto enune,
    loti afa, nowa yakafo itibito oto elele o gedami ne.
  isl-isl: Ísraelsþjóðin treysti Guði og hélt rakleiðis gegnum Rauðahafið, eins og
    þurrt land væri. Egyptar veittu þeim eftirför og reyndu að fara sömu leið, en
    þeir drukknuðu allir.
  spy-NT: Nto kuuyu kiikoosēē keey ꞉Isrāyēēliik Yēyiin, kwaay Araarayta nyēē Arraa
    nyēē kiyey ꞉Yēyiin kuyaam. Nto yu kibērē ꞉Miisiriik kwaay, kubakach ꞉bēēko.
  xnn-xnn: Gapo isnan pammatin din alal-apo tako gedan et nakagedangda isnan baybay
    ay kangadan is Gadangdang ay kaneg maid danom. Ngem isnan nangpadasan nan iyEgipto
    ay manggedang ay mang-onod ken daida et nalimonda am-in.
  mwe-mwe: Kwa ngulupai, Bhaishilaeli bhashinkujombokanga bhaali ja Shamu mbuti pantaka
    nnjumu, ikabheje Bhamishili bhakalinganjeje kutenda nneyo, gubhatitimilenje mmashi.
  tte-tte: Isileli toyawatagili bodane tabe Yaubada simeliyan, yo bwaite kaiwena kalita
    balabalagiyana silopanaisi bwatano leleyanna koina. Na Itipita, siya Yaubada nige
    simemeliyan, sitonan siyamuli-kusulili kabo kalita ilau ipatuyoi yo meuloili sigalomwasi
    siboita.
  tcs-tcs: Dem pipol blo Izrael i bin gad mina nadakain strong bilib lo God, daswai
    wen dempla bin krose da Red Solwata, dempla i bin wagbaut wea drai graun. Bat
    dem pipol blo Izipt uda i bin pole dempla biain, ol i bin draun.
  hlt-THB: Cangnaak ak caming thlangkhqi ing tuinuk sen awh cengdek awh cet uhy; cehlai
    Izipkhqi ami ceh lawt awhtaw, tui awh cum kanglak uhy.
  soq-soq: Sumanai bedewe Israel apanawa owa bumawa bedewainta antoiena tawo makowa
    asiasi antopona rua. Tane Isibt apanawa mo wauwo antoio owa mo numamontuwan.
  qub-qub: Israel runacunapis Tayta Diosman yäracurmi Puca Lamarta chaqui allpapa
    päsaran. Egipto runacunami ichanga Tayta Diosman mana yäracur guepanpa yaycur
    llapan shengaypa ushacaran.
  att-att: Á yù ira ginaká ni Israel, inikatalà da gapay si Namarò. Á megapu ta pangikatalà
    da, pinassinná ni Namarò yù danum na bebay nga mangngágan ta Ujjojjin, tapè ajjan
    yù pappatalayád da nga namagá ta paddákì da nga umay ta dammáng. Á yù ira Egipto,
    nga nakkabáyu ánna nakkalesá, nga nanimmâ nira, nalaggabán ira ngámin ta paddákì
    da gapay nakuan, ta pinatoli nen ni Namarò yù danum ta negagángay nga gián na.
  bki-bki: Ana iorou ka naina kulo Israel nalo aburo den Vero, amiel aba abokar tei
    napano be Teimia. Ea kialo viekouoiano ea Atua, abarkor aba tivelinio ea burum̃ara
    tei nei, amiel aba jibe ka ga na m̃a amiel ea borotano ga. Mia nalo na Ijivi aju
    abinimei iorou kalo, naruei nalo amilavon ka aiel avarkor tibe na bunu, mia burum̃ara
    tei nei naio binimei miasol bereio, miladomdomlo am̃arm̃aro nonovio.
  bqp-bqp: Isarailanↄ Luda náani kɛ̀, ò bikũ̀ Isira Tɛ̃raa lán zĩtɛ kori bà. Kũ
    Misilanↄ yↄ̃̀a lɛ, akũ í dàńla.
  mcp-mcp: Búgə́ í á sá nə́ bwân ɔ́ Izʉrəyɛ̂l bwə́ ntɔ̧́g mâŋ mə́ atɨ́tɨɨ̂ nə məkuú
    nda bwə́ á ŋgə kyey zhizhe shíd; ja búúd ɔ Igîpten bâŋ bwə́ á nywá zə ntɔ̧ ntɔ́
    yí, məjúwó mə́ á zə byalʉga nə bwo, mə́ mú shîn gwú bwo.
  hat-hat: Se paske pitit Izrayèl yo te gen konfyans nan Bondye kifè yo te kapab pase
    nan mitan lanmè Wouj la tankou si yo t'ap mache sou tè sèk. Men, lè moun peyi
    Lejip yo vin seye fè menm bagay tou, lanmè a kouvri yo.
  npl-NT: Iwa ika intlaneltokalis, n tlakah de Israel opanokeh itlajko atl non itoka
    mar chichiltik kemi yetoskia nejnentiwih ixko tlali waki, iwa ijkuak n egipsios
    okinekiah panoskeh kemi yejwah, oapolakeh iwa omikkeh.
  bgg-bgg: Migi è Israelthek ne igo soh duiine Khamuii Saig è hiìa dun, Egyphthek
    è ji rek pha bidiang shii ithek shii kho è lim muii ro.
  eng-TCENT: By faith they passed through the Red Sea as on dry land, but when the
    Egyptians tried to do so, they were drowned.
  eng-BSB: By faith the people passed through the Red Sea as on dry land; but when
    the Egyptians tried to follow, they were drowned.
  cpu-NT: Iro aventaashirenkantsi kantakaarori jimontyeetantakarori Inkaare Kityonkaari,
    janiitaiyakeni okisopathatakera. Irooma jimavetapaakaro Egipto-satzi, piinkaiyakeni.
  san-ASM: অপৰং তে ৱিশ্ৱাসাৎ স্থলেনেৱ সূফ্সাগৰেণ জগ্মুঃ কিন্তু মিস্ৰীযলোকাস্তৎ কৰ্ত্তুম্
    উপক্ৰম্য তোযেষু মমজ্জুঃ|
  tac-NT: '''Liko alué ralámuli israelita júmasile alé Ejipto mochiga, ''liko Onorúgameka
    wanápale alué wa''lú ba''wí napu Ba''wí Sejtákame anilime ju napurigá ''la wakígachi
    simáromala alué ralámuli. Alueka ''we a''lá bijchígale napu anele Onorúgame, tabilé
    a''rémoríle napurigá suwimela. Napu''lige alué we''ká ejipsio sontalo sébalechigó
    abalemi simáromia, ''ma e''yénachi nasípami, Onorúgame yati ku bochíbale alué
    ba''wí, ''lige suwábaga alué sontalo ejipsio ''ma si''lile.'
  eng-WEBPB: By faith they passed through the Red Sea as on dry land. When the Egyptians
    tried to do so, they were swallowed up.
  gfk-H: Io, ma ira mataniabar na Israel diet ga nurnur, hua diet gaam bolas tano
    Tes Dardaraan, hoing bia tiga mamasina sibaan ia. Ing ira Isip diet ga walar hua,
    diet ga konga.
  viv-viv: Kadu badi miIsileli yadi wavetumagana faꞋina, yadi ota lehaga ana egana
    Lehaga Yabeyabelina againe hiyemu-yo Yaubada yana gahe againe lehaga giꞋawaina,
    fafaline fafaline gimidimidi tu miIsileli vaita avaleya amine hidamana. Tu miIdifita
    hivebutu hivenegadi againe lehaga giluꞋamuvedamadi be moyaꞋaidi hitowaꞋalika.
  yao-yao: Kwa chikulupi Ŵaisilaeli ŵajombweche bahali ja shamu mpela petaka, nambo
    Ŵamisili paŵalinjile kutenda yeleyo, ŵatitimile ni kuwa mmeesi.
  tgp-tgp: Enia mata rasua sei tamlohin Israel la hahau roto tasi sei la tovia Tasi
    Hahara sohena vara la lo hahau na lepa mamasa purongo. Pani hin rani atu mara
    Egypt lara la usurira, enira mo isoiso la pute la mate.
  auc-NT: Idægoidi guiquënë wede pönëninque gäwapæ̈ Opatawæ̈mæ̈ näni ämæ̈ goyæ̈ go
    næ̈ gongæ̈mæ̈ ate tæcæguedëmæ̈ pönï tao gogadänimpa. Equitoidi guiquënë, Taadö
    bapa, mönö taocæ̈impa, ante cæyönänite æpæmpo becadote wængadänimpa.
  kbc-NT: Leeɡ̶odi monakato Aneotedoɡ̶oji, loiigi Israel odigotinigi liwigotinigi
    akiidi-eliodi anodita me “Lixagoteɡ̶egi”. Ica ninyoɡ̶odi ja digoxaticoace, odaa
    joɡ̶odigotinigi iiɡ̶o ane yadilo. Pida niɡ̶ijoa niodaɡ̶awadi Egito niɡ̶ijo naɡ̶a
    domaɡ̶a diɡ̶etita, odaa ninyoɡ̶odi ja yapoɡ̶oditiniwace, odaa joɡ̶oceɡ̶aɡ̶a.
  bmh-bmh: Israel duailel agal oiagab petak emen, gonun, go Ibut Ze Epeu matelemen.
    Go ebu ze tamacag, em sagau gusig dareun sul tapai tapai betemen. Izip agal malai
    dudu go ze go matelaimai, ula betena, go ze nug koli suai zoimai, unum egarai
    zeun.
  ctu-BL: Cha'an tsi' ñopoyob Dios, tsa' c'axiyob ti jini Chʌchʌc Ñajb che' bajche'
    ti tiquin lum. Jini egiptojob tsa' chʌmiyob ti ja' che' bʌ tsi' lon ñopoyob c'axel.
  meq-meq: Hərwi məpe mədzal gər tay ka Mbəlom na, Israyel hay tə tas abəra mə Bəlay
    Ndozza eye. Ahəl nakə ndo i Ezipt hay a satay mətese dərmak aye na, bəlay a ma
    ka bo a həl tay ha tebiye.
  noa-H: Mag chadcha Egiptopien jua heemua höbërdʌtk'atarr hedjã Hẽwandamau hʌ̈u hamach
    peerdʌ hauju k'ap'ʌ narr haawai p'ũas Chi P'ur hanʌm heejã maach jöoin sĩi durr
    jʌsarg heemjö t'oom higar dʌrba dichjierram hanʌm. Mag hoowi chi Egiptopien ham
    hẽudee hẽk'a wëdurarr k'ʌʌnaujã hagjö haju hẽk'ajierrab mamʌ, deeu chi p'ũas hãbamʌg
    t'ẽrrdʌbaadee t'umaa höjierram hanaabá dö hee.
  alp-NT: Bei tamata Israelaru esi maka hlaleke loko Allare, hoko esi sabu meite Lalakwe
    saka esi keue kmalane. Eleyo tamata Mesiraru esi sabure meite mere moloesi.
  san-VEL: apara.m te vi"svaasaat sthaleneva suuphsaagare.na jagmu.h kintu misriiyalokaastat
    karttum upakramya toye.su mamajju.h|
  kbq-kbq: Hagi Israeli vahe'mo'za Anumzamofonte zmentinti hu'nazagu, hagege moparema
    hiaza hu'za hagerina takahe'naze. Hianagi Isipi vahe'mo'za anama hazaza hu'za
    takahenaku hu'nazanagi, ti nakri'naze. (Eks-Ati 14:21-31.)
  kbh-kbh: Moisés y Israeloca ents̈anga Bëngbe Bëtsábeñe imojanos̈buachéyeca, chë
    “Buángana ca” uabaina mar bejayëjana tmojánenachnëngo, mo chiñe bojojo fshantse
    cuaftsomñcá; chents̈ana, chë Egiptoca ents̈anga cachcá jamama tmojánbos̈ena ora,
    nÿetscanga chiyiñe tojtsanatajo.
  ron-LSB: Prin credință au trecut prin Marea Roșie ca pe uscat. Când egiptenii au
    încercat să facă acest lucru, au fost înghițiți.
  pon-pon: Ni pojon irail kotela jed waitata, likamata nan jap madekon, me men Akipten
    oko pil jon, rap mopelar.
  nhe-BL: Moisés huan nochi nopa israelitame quineltocaque para temachtli tlen Toteco
    quiijto, yeca panoque ipan nopa Chichiltic Hueyi Atl queja elisquía tlen hueli
    tlali tlen huactoc. Pero quema nopa egiptome quinejque panose, nopa atl quinatzonpolihuilti.
  sps-sps: To tana faason tsun kan, sana taa Isrel onot ma taainy ngats naa na Namaan
    a Goutsiroun faarei tsuiny kainy puputaan mats; san tan nainy te pon ma vovou
    iny a taa Ijip a taa Isrel, ana namaan kookop faavots ratuari, ri mat fakap rato.
  wnc-wnc: Siwan Isrel nana kuupbamda Anutue natapa kekekawan wa aminda Isip kep kom
    teke yanggabam gwenu umana Yangga Gamana Gwen ngang inikamang gwenu banakan dakngake
    kuwan keu wawaa daka binga siwan kuking. Kuke yangga tang gwekatang pukuke kautdu
    saak kopbing. Kowawa kake amak aminu Isip nana akwakga apanggaganutnangge isapmake
    yangga wa gwenu banakan keu wawaa wandakane kuking. Kuwawa ngana yanggata gatu
    apu usikwatapan wa aminu yangga tangoke apmepmekoke akumbing.
  bus-bus: Isarailinↄ Luda náanɛ kɛ̀, aↄ̃ bikũ̀ Isia Tɛ̃aaa lán tↄↄtɛ kori bà. Kɛ̀
    Igipitinↄ yↄ̃̀a lɛ, ben í dàńla.
  gub-BL: Izaew izuapyapyr uzeruzar Tupàn rehe a'e wà, a'e rupi wahaw yryhu piràg
    a'e wà, ta'e 'y uzepeka wanupe a'e xe. A'e ywy nuzawy kwaw ywy iàkym 'ym ma'e
    ài a'e 'ar mehe a'e, a'e Tupàn rehe uzeruzar ma'e wanupe a'e. Zauxiapekwer Ezit
    ywy rehe har uzeagaw zepe u'yahaw pà a'e wà no. 'Y umim zauxiapekwer a'e wà. Umàno
    paw rupi wà.
  imo-imo: Israel imbomani Gote ipuki tiringimunga Nomu Kuta Kondoli kumbulupe maimu
    kapu lerimu kinye nekondo puringi. Nalo Isip iyemani Israel imboma lombili puringi
    kinye no wangoko koloringi.
  boj-boj: Israel naŋgi Qotei qa naŋgo areqalo siŋgilatosib deqa naŋgi Yuwal Lentq
    di gentosib mandam boleq aisib walwelosib gileb. Gileqnab Isip naŋgi na naŋgi
    daurnjrsib yuwal ambleq aisib ya uysib moreŋeb.
  eng-DRA: 'By faith they passed through the Red Sea, as by dry land: which the Egyptians
    attempting, were swallowed up.'
  knf-knf: Pfiyaar pakaaŋ kë babuk *Iŧrayel bamuur *bdëk bjeenkal awo wo ji bawo ţi
    dko dkay ; kë wi bañaaŋ biki *Ejiptu bakdooŋ na pmuur ba, bayooraa.
  san-KHM: អបរំ តេ វិឝ្វាសាត៑ ស្ថលេនេវ សូផ្សាគរេណ ជគ្មុះ កិន្តុ មិស្រីយលោកាស្តត៑ កត៌្តុម៑
    ឧបក្រម្យ តោយេឞុ មមជ្ជុះ។
  arn-NT: Mupiltun mew ti pu israelche rumey engün ti Kelü Lafken mew angken mapu
    mew, welu tati pu egiptoche ayülu ñi ka famngechi rumeael, ürfi engün.
  zas-NT: Guial bililadx ree bén Israel Dios, gudëd reeman ziꞌc loj yujbidx lod bixal
    loj nijsdoo la nijsdoo xnia. Per chi guyën ree bén Egipto nidëd reeman, loj hor
    guin bayaaw nijs guin dxel guꞌ reeman nijs abiꞌ güjt reeman.
  ken-NT: Nɛka kɛ nɛ́kʉ́ bo Israɛl bákɔ́ bápé manyu anɛ bábhɨŋɨ bɛ Manyu Chu mpok
    ákɔ́rɛ́ mbɨŋ ɛpay, ɛ́rɔp mbɔ bɛ bákɔ̀ chi ndǔ mmɨk anɛ nnyɛ́n nɛ́pú fʉɛt arɛ.
    Kɛ mpok bo Íjip mámɔ́ bɛkʉ ɛnyumɔt, nnyɛ́n nɛ́gbókó nɛ́pɔ́kɔ bhɔ mankɛm.
