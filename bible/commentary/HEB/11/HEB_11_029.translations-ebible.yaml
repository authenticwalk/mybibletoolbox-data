    menge tege Ehipto mig-alaw kandan. Migtelaman dan heman minokit, meneng nelemes
    se kedita dan, so impeolì te Timanem se dagat kidoen kandan.
  tof-tof: Isrrael pamkolpamab amkoman banguna ninóp, i ene malu, ngi Óe-óe Malu,
