  wal-wal: Israa7eela asai mela biittan hemettiyoogaadan, Zo7o Abbaa pinnidoogee ammanuwaana;
    shin Gibxxe asati geli be7ishin, haattai eta mitti aggiis.
  zad-NT: Na' daa benḻilall' beṉ' Israelka' Chiozan', gok bidegake' ḻoo nisdo'na'
    le Nisdo' Xṉa, ḻa' Chioza' bene'n c̱hop ḻaalə kwenc̱he gok bidegake' lo yo billa'.
    Na' ka nan te beṉ' Egíptoka', to biyejzan na' wche'gake' yel.
  kmg-kmg: Eme Israe ŋic jaŋe mamanasiŋhec jumbiŋte Hâwec Bâbâroŋko tiŋko rara tinac
    rahuc fotâcnembiŋ. Aigita ŋic jaŋe i jaha ezo mupie hâweczi ɋâcjopawec.
  aso-aso: Idoꞌ Isilaeleꞌ aleve ingine Oꞌmosomuꞌ gili eleꞌvoleꞌ aniꞌ neꞌmo guvo noso
    ma gulive Guleheꞌ Noso nene izo huko eza ema ogo gokoꞌ misubo neꞌmino minineꞌ
    gele minivo aꞌminguꞌ liki vaniꞌ. Idoꞌ Aigita aleve inginesi aꞌmineꞌmine ogo volone
    li nivavo guvo noso neꞌmo iheꞌ ogo do suꞌmize-ngedavo noso nii hilaniꞌ.
  uli-uli: Tugulul ladep mele yela yoh le re Israel kowe rela darloh lal Red Sea le
    ye wochog bo re darloh wol totol ka ye palpal. Iwe ngo re Egypt kowe rela hagla
    rebe darloh iyang, re sala marbul loh luwol taed.
  nin-NT: A si iyo isisurr nggi i du anu Israila ba a kucha Inyi Ususarr wa, uwa zzu
    na ta so zirr na ábì. Nggo anu Masarr ba a gru da aba ta ga ba nggo, amasirr wa
    a gu ba na kuma.
  acu-NT: Israel ainau Yusen nekasampita tusar, juun entsa kapantin tutain Yus tesaamtai,
    japen nungka mujurua nunisarang kukarak katingkiarmiayi. Tura Egiptonmaya ainausha
    nunisarang katingkiartatkamawar juun entsan kijiakar mash kajingkiarmiayi.
  cak-WNT: Y ri winek israelitas ruma chi can quicukuban quic'u'x riq'ui ri Dios,
    rumari' xecowin xek'ax chupan ri Mar Rojo. Ri winek choj c'a xek'ax chucojol ri
    ya', achi'el xa ta can pa chaki'j ulef yebiyin wi. Y ri winek aj Egipto xcajo'
    chuka' xquiben ta queri', pero riye' xa xejik'.
  ebk-ebk: Kiapú ta wachay pammaten nan chiyuycha kianak Israel, nanarancha ay nanguy
    henan namag-anan ay luta ay hiyasa nan nunkudwa ay Munchachara ay Fiayfiay. Ngem
    kun pay penachas nan chiyuycha i-Egipto ay mangunud kan chicha, nurningcha am-in.
  spa-PDDPT: Por fe cruzaron el mar Rojo como por tierra seca. Cuando los egipcios
    intentaron hacer lo mismo fueron ahogados.
  ruf-ruf: Kwa kumtoghola Imulungu Waisraeli tsawaloka ibahali ya Shamu ka mne isi
    isakale, lekeni Wamisiri hawabamile kuloka tsawafa mne ghamatsi.
  gun-gun: Ha'e kuery ojeroviaa rupi ikuai vy oaxa raka'e Ye'ẽ Pytã rupi, yvy pirua
    rupi ooa rami. Ha'e rã Egito pygua kuery ma oaxa aguã onhea'anga vy oy'upa.
  agu-BL: Ncha'tz tan tu' yi k'ukewe'n chic'u'l yi e' xonl Israel, je' tanc'ul tib
    yi Cyak Mar tan quicy'e'n pone'n jalaj icy'en. Chin skej nin ban yi mu'ẍ be'a'tz
    kale e' icy'e't. Poro yi ticy'e'n chibnol quib yi e' aj Egipto quinin e' icy'pon,
    na nin e' quim xe mar.
  isn-isn: Ai ituile ingi ku uhuiili kina ai akiile mu luzi nula shamu anga mihi ni
    nyumu. Matungo i Misri nai agemile kukila, ai amiilwe.
  ilo-ULB: Babaen iti pammati a binallasiwda ti baybay dagiti Runo a kasla namaga
    a daga daytoy. Idi pinadas dagiti Egipcio daytoy, naalun-onda.
  pir-NT: Cohãcjʉ̃re wacũ tutuaye, Israe masa “Sohãri ma”, tiquina nidi mapʉ aco watoa
    ijiri mahapʉ aco marieni mahapʉ pehãa wahahye. Tiquina sa pehãgʉ̃ ihñañe Egipto
    cjẽna gʉ̃hʉ tiquinare ihña cũ, nʉnʉ tã pehãmehe, mini yariaa wahahye.
  anv-NT: Gétúgé metɔɔ́ ɛwé bɔɔ́ Isrɛli áfyɛɛ́ ne Ɛsɔwɔ, ne áchyaá ɛbɛɛ́ mega
    ɛwé ákuú nnó ɛbɛɛ́ megɛlé ɛké bɔɔ́ abi ákɛné né mme detu. Ne gébégé
    bɔɔ́ Ijip ámuame manchyaá, ɛbɛɛ́ ɛwémbɔ ɛshwya ɛbwɔ́ ako.
  sab-NT: Che enusulian oña israelita ulita jo siere nga Egiptoge gire ama mo ta gbu
    ulia Chube ole Chube be ama chudaboi Chube nu gerubabi ama ole kare, malen ama
    ulita jo chke ble kada Mar Rojo kagdage, gire Chube ble degunga, nga chegu jon
    kare ulen ama ulita jo chage nga ulenge. Ama jo tangle ulita ble giti chkagu,
    gire ama dolla kwian nga Egiptomu tadu jogekalin tangle kwian israelita nate ble
    eske tangle salengwli kwian israelita kare, ama ulita jo chke ble bonga gire Chube
    ble ulita gbuni naskuni. Chube ji gbu kwian nga Egiptomu giti ene ulita, kwian
    nga Egiptomu ulita mangire batre jo ama ulita unjo, ama ulita jokeda ble kote.
  tmd-tmd: Isrel nöbö mö ñɨŋ kwo God nugw pön, God mönö yad aku mönö mi yadö, rön,
    God nuŋ rɨg yad mag akwör cönɨŋö, rɨmɨn, Ijip ada ñɨgö rɨbɨx abmɨn, duön ban yuö
    dib Hañ Kapa aku dumba rɨmɨn nugugɨrön, God rɨmɨn röbö aku lɨl rɨ adöi adöi dumɨn,
    mögedö rola pö kwo dumä. Jɨ Ijip ada ñɨŋ ñɨgö rɨbɨxɨp röbö yuö mibɨla hömɨdmɨn,
    röbö adöi adöi höbkal hön ñɨgö yuabmɨn magalɨg röbö nɨmön wöröx pörmä.
  acr-NNT: Ri tinamit Israel, ruma ri kubꞌulibꞌal kikꞌuꞌx rukꞌ ri Dios, xebꞌikꞌow
    chupa ri mar Rojo echiriꞌ waꞌ xjaqataj upa y e laꞌ pa chaqiꞌj ulew xebꞌikꞌowik.
    Noꞌj echiriꞌ raj Egipto xkijeq kebꞌikꞌow chupa ri mar, ri yaꞌ xukꞌul tanchi ribꞌ
    y jelaꞌ xejiqꞌ kan chupa.
  kpg-kpg: Di hagadonu dela ne hai digau Israel gii mee di hula laa lodo Tai Mmee,
    gei di maa guu bagu be hongo henua. Digau o Egypt ga hagamada belee hula, gei
    digaula gu mmaalemu.
  taj-taj: विश्‍वाससे लमान इस्राएलीगदेसे सरी भ्रबा ह्रङ् लसी वाला समुन्‍द्ररी भ्रसी
    क्‍याम्‍सङपट्टि निजी। मिश्र य्‍हुल्‍साला म्‍हिगदेएनोन थेनीगदे ह्रङ् लसीन निबारी
    छ्‌याइमा डुबब तसी सिजी।
  avt-avt: Mɨt yapɨrwe ne Isrel nises hɨm me God te hɨr nerekir wan niuk mɨrak Wan
    Ninɨk, hɨrak kewep pɨnak pɨnak te hɨr nitet ke nɨmɨn nen pɨnak ein nɨre mɨt nitet
    yayiwe tɨpar ap mei mɨwaairi au. Maain mɨt ne Isip hɨr nare nanises mɨt miyapɨr
    ne Isrel nanɨnɨp te tɨpar pɨke kewen kan kanɨp kenepi.
  cbk-cbk: Cuando el maga Judio ya evacua na Egipto, el fe que tiene sila ya manda
    canila puede crusa el Mar Rojo. Mientras ta crusa sila el mar, el tierra como
    seco gayot. Pero cuando el maga gente de Egipto ya precura tamen gayot crusa,
    ya acaba sila man lumus na agua.
  uig-ARA: ئېتىقادى بولغاچقا، ئىسرائىللار قىزىل دېڭىزدىن خۇددى قۇرۇقلۇقتا ماڭغاندەك
    مېڭىپ ئۆتتى. بىراق ئۇلارنى قوغلاپ كەلگەن مىسىرلىقلار ئۆتمەكچى بولغاندا سۇغا غەرق
    بولدى.
  tuf-tuf: Sir ajc uní quen rahjác rehquít, israélinan yacúr ajc Buwáy rahray waajacro.
    Riw úbotosa cajc bar injacro, israelin rahray waan acu. Eyta waajác etar Egipto
    uw cat im eyta beyin yinjacro. Eyta cuar eyin becáyatra yacúr rihan bahnác cuhchacúch
    cay tas chaquir sácajacro.
  abx-abx: Tungod si pagtapod, agpakabalatas i mga a'a si Piyat Kalawot nga akapariho
    hamok si hubas, pero ngan pangirug-na si mga taga Ehipto, diritso agkarilimbo.
  mco-NT: Mɨɨd co ajcxy mɨbɨjcy Dios paady je israelitas ajcxy yajnajxy je tzaptz
    mejy jadu'n nej jɨhuɨ̈y ñajxcɨxy huindɨ̈tztuuy, e co ajcxy je Egipto jäy nañ jadu'n
    yjanaxañ, cɨjx ajcxy ñɨɨ'o'ctäy.
  cpb-NT: Iro rawentaashirenka kantakaawori rimontyagaiyantakaworini Inkaare Kityonkaari,
    ranashitantaiyanakawoni okisopathatanakera. Irooma rimawetapaakawo Egipto-satzi,
    piinkaiyakeni.
  aon-aon: Eshesh Israel douk shasuhw Iruhin ananin baraen dodog aria shadukemesh
    um Iruhin ta nutaurumesh. Namudok aria nataurumesh shabrig youg nyeigur um Retsi
    kabi sharahaen shanak atap meyoh um. Aria abudok nyutob eshesh Isip shakri shugipeshesh
    obi nyutob, eshesh douk youg gwaesh gweyawi-yeshuk.
  hus-NT-2005: Ani kʼal in belomtal, an israelitatsik watʼey ban Chak Pujal jelti
    max i waynek chabál; ani tam ti an atiklábtsik xi Ejipto in leꞌnaꞌ kin tʼajaꞌ
    anílkʼi, lupuntsik.
  mig-NT: Ni̱ ka̱kandíja‑de, te yu̱án ní kuu ni̱ kaja̱'a‑ni‑de sava sava ma̱'ñú mar
    kuá'á, nátu̱'un nuu̱ ñú'un íchí‑ni. Te súan kándúkú cháa ñuu̱ Egipto sá'a‑de jíín
    ndúcha‑ún kákuni̱‑de núú, ko ni̱ kókó‑ni‑cha̱‑dé.
  bps-bps: Na i dad bel Israél, mdà di kafaglutla gifal ale i bong mahin dnagit Fulè
    Mahin na magu di kafag tanà di gutngà i bong mahin én. Kabay di klalò i dad to
    Idyif, masasulê i bong mahin na mlimas ale.
  mbs-mbs: Simalig heman se menge Judiyo diyà te Timanem, so pegtengà te Timanem te
