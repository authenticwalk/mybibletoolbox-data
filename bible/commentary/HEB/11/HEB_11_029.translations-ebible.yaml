    tųdu nogai. Te augwali pobeasa asobo Isip dabe augwali me te ąįdu usu selama
    nogali, tiali goli te ąįgo augwali elama, tama poma pobaso te wę tomode isila
    pai dao.
  pab-NT: Hatyakekone hiyeta Israel hotyalinae imahotyoa one kaloxere Xotyaxere waikohe
