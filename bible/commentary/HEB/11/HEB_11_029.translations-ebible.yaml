  san-SIN: අපරං තේ විශ්වාසාත් ස්ථලේනේව සූඵ්සාගරේණ ජග්මුඃ කින්තු මිස්‍රීයලෝකාස්තත්
    කර්ත්තුම් උපක්‍රම්‍ය තෝයේෂු මමජ්ජුඃ|
  yut-yut: Israel amɨn nandaŋ gadat aŋek Tap Gami pudaŋek mɨktɨm kɨbɨrɨ tɨmon yaŋ
    kɨwit. Mani Isip amɨn kɨŋ tap pudok do aŋek pakbi naŋ kɨmakgwit.
  grc-BYZ: Πίστει διέβησαν τὴν Ἐρυθρὰν θάλασσαν ὡς διὰ ξηρᾶς, ἧς πεῖραν λαβόντες οἱ
