  wnu-wnu: Isrel wuri oabig ne ai Isip wogub ai qengerenget wes end isub uyer ya miannob
    eng purab isumir eng. Isari Isip wuri gor orotoar ya eng purab isubari ya wurimuarerei.
  zam-NT: Mèn nación Israel, ne, ngola's loo Diox. Mbri'th mèn nación Israel le'n
    níttó' co' lèe Níttó' Nane Ren xal loo yòo biiz. Per ale ndxe'leque', co'se' mblya's
