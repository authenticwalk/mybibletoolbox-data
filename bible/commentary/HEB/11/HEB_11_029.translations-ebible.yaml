    tungga sala, ala bolo mate ledoeik fo ala soba lesik ndia.
  kyf-kyf: Izlaɛlɩnyɩma ka -Lagɔ dlɩ -gʋ zʋ. We nya wa yia *gumunyu Zalʋ lʋplɩlɩ dʋdʋ
