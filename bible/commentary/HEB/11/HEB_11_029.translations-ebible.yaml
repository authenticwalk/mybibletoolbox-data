    chay ñanta riykaptinkuna Tata Dios yakuta wichkanachirkan. Chaypina sipikurkansapa.
  zca-NT: No por ñila rë men Israel widi'zh che'n Dios, nded bixa' sao' nitsdo' Naxne,
    nela lo yuo bizh ga'; no or ngokla rë men Egipto, nu bixa' ngaded, orze' miao'yo'
    bixa' le'n nitsdo', ngwap bixa'.
  cbc-NT: Israelita majã cʉ̃ã Dios mena tʉ̃goñatutuari, Mar Rojo cawãmecʉti riare
    netõásúpa. Dios cʉ̃ camasĩrĩjẽ jʉ̃gori riare oco mano maarẽ bairo boporo cʉ̃ caátiata
    wããpʉ netõásúpa tiya ria capairiyare. Na bero caáná, narẽ cañegari majã egipcio
    majã cʉ̃ã ti wãã na caátíwãrẽ na cajããpetiro bero nipetiro ruapeticoásúpa.
  qxo-NT: Tayta Diosman yäracurmi Israel runacunapis Puca Lamarpa nänipanö tsaquillata
    päsayargan. Egipto runacunam itsanga jundicar ushacäyargan yacu juntacasquiptin
    Israelcunata cutitsiyänanpä gatipaycäyanganchö.
  mox-mox: Ta wese me Isileli edi vetumaqana ʼinega qabudi Mwadeʼwa Bweabwealina ivaukamanea
    bwaʼobwaʼo afailinega. Ta ʼabibodadiega me Itifita ivamulitalaʼobedi sabi vaukamana,
    ʼinega wese mwadeʼwa sivetuba ʼevivi ta qabudi yagwataqodi.
  kew-kew: Gore Israel onaanumi Gote madaa kone rulasimi-pulu nimumi Ipa Kaane kenaasimi
    raburi ora su kaapu ne nona piane kenaasimi. Goa pisimi pare Isip su-para piri
    aanumi go ipa kaapune pare nimu tulalo rata mea pisimi pare ipame nimu rigitisa
    rabu nimu omabesimi.
  dww-dww: Israel banegidima adi waisumaḡama aubainama, taudi egasi sabasabanama a
    davuna maika kabe dobu ḡasaḡasarine ti naḡonaḡo. Inam raḡanine Ijipt banegidima
    ai sinedi da muridiḡa kabe ta naḡo da a monu rovona.
  twi-ASANTE: Gyidie enti na ɛmaa Israelfoɔ no twaa Ɛpo Kɔkɔɔ no, sɛdeɛ wɔnam asase
    kesee so no. Misraimfoɔ no pɛɛ sɛ wɔtwa bi no, nsuo no bu faa wɔn so.
  aoj-aoj: Esis Israel sahapifa God. Isimba atis deiꞌ satopaꞌ naoh agiligwa Embel
    Akwahimi mandahagas mombaꞌ monafa eaꞌ safeꞌ akata siꞌi itap fatauguma. Eaꞌ esis
    Isip sati esis salutu laꞌafen, sagiꞌmas safeꞌ owaꞌ embel betanima bandahapima
    baofanas eaꞌ bahas sagaꞌ lamonas hiꞌalas.
  cbv-cbv: Tʉ́ttimah, Diosdih tʉ́i jenah joinít jʉmna, “Mʉj Mac Dʉʉni”, ĩ niijní mʉjdih,
    mah wihcanni namádih judíowã ĩt chʉ́ʉh bejep wʉt jĩ. Obohjeéhtih, Egiptodih moón
    queétdih ñʉʉn béjnit, mʉj ã jwʉ́ʉb dʉʉj yóh lajachah, ĩt chĩíc wʉn beedép wʉt
    jĩ.
  taw-taw: Yislel binɨb kɨli God nop gos lɨnɨŋɨd nɨm, am ñɨg solwala Nɨkɨm apal ak
    tɨkɨl, lum mɨlep ak amɨl kɨd adaŋ amnɨlak. Pen Yijip kay kɨlop yuk dad nab anɨb
    ak apelak, ñɨg apɨl kɨlop yu gek mɨdupsek ñɨg ñɨbɨl kum dɨlak.
  jic-NT: Selecj israelpan topon wa Dios lal yupj la tjajay mpes p'a jawasa. Egipto
    mpe tjil na, ne'as tjil Mar Rojo nt'a. 'Üsǘ mo'ó jümücj tjapjaja tepyala la tjiji
    Dios, yupj 'ücj jis la winin. Nin mpes yupj polel 'üsǘ na'aj po'ó tjil topon
    mpes. Egiptopan quelel la nyüjüsün̈tsja yupj, jis la tjilil yupj. 'Üsǘ niswa
    jun t'yo'na, ne yupj pjü way jis qjues t'anca, tecya'lin̈.
  zap-NT: Por ne rlaleedx men-Israel Dëdyuzh wyal te nëz lo nisdoo ne rnii mén Nisdoo
    Nloo, wdekaa men stebkoo nis guin, le chene le men-Egipto za ne rlaan men no men
    ndekaa stebkoo nis guin, wyootso men, wet men yrandxee men.
  wer-wer: Israel omnarö pitta kön wi kosang wesak wë yak Isëp yanger sëp wesak i
    kaö Köp Möauuk oröön kaö ilën yang yaaprak ëngk komuntakël sa. Pël ëën Isëp nga
    omën pitëm ënëm saurö tapël ëëpënëak yaëën iimpel kaalak wais ngep ëak wa mëa.
  ipi-ipi: Goteto ipa solewata Letesi oko yapu lo lapo puato, tombenenga asini yakale
    lea-kola, ipa mau kapu tene yaepia. Kapu tene ya-kola, Isatale tane wandakali
    tupamane Gote lo bilipi loto, asini okonena poto, ipa Letesi okone kalo piyu,
    amo yaingi peainipia. Isipi tane yanda yene ami tupamane Isatale tane watama epoto,
    ipa Letesi oko kalo puyale tombenenga peai-kola, ipa okonemane Isipi yame utupane
    peyo pulu pea-kola, Isipi tane utupane pitaka ipa nalu, omeainipia.
  qul-NT: Creeskancuwan Israel runacunaka Puca Kochata pasarkancu ch'aquita jina;
    Egipto runacunataj pasayta munajtincu, unupi wañurarkancu.
  ter-NT: Koati vo'oku kúveovo Itukó'oviti neko evo izaraelíta tarú'uxinoahiko ne
    mar, enepone iháxoneti Hararáno'evoti. Kutí kíxoahiko vekoti movó'itike poké'e.
    Itea yaneko mani taru'úxoanehikomaka íhae Ejítu hopenó'ixoahiko ne izaraelíta,
    heú koéhiko yúpuririkeovo.
  bmr-NT: Jaabadɨro bu imiyaavuguumaño israelmɨ Tɨfai Muuaifeenedɨ fatyuuhi, imuuai
    nɨfaihuco fahɨgovaacɨvɨ udugaacusuumoro ijiinɨjehallɨdɨro fatyuumo. Jaamo dojɨcutɨ
    egiptomɨnaa ufuurumo jillɨro macanɨuhi.
  fuf-fuf: Ko gomɗinal ngal fahin ɓe taƴitiri *Baharu Boɗeejo on wa leydi yorndi,
    kono nde Misirayankooɓe ɓen eɓɓunoo waɗirgol non, ɓe yoolino.
  bhl-bhl: Isalael kawtiw i Sunbin-Got elo “Feinka!”, dangsiliw kasike, Okmun Olol
    Nam be singet kanis unom, kanel unom kawin dim kuw kelei, i dike unsiliw kale.
    Unbiliwi, Isiw aneng im wonuk so kunum i ilo yenggelew unbiliwi, ok teleko, ilo
    talyong kasi koyemse kale.
  ons-ons: Israel eŋe mali malipeneŋo qesiŋongi, eŋe Kiwet Takitne yewa toe kepe togole
    yale paki, eŋe yuane wawarekoi. Pakiso Ezipt ŋei eŋe yaleka yuane wakene rauso,
    kiwetŋo tepke sari ma qorok ongi midawarekoi.
  con-NTPO: Tsa'caen panshansi sombopa jayipa israendeccuja santsseyi Cu'amar na'ema
    isé panshan'fa. Nane Chiga tsa'caen na'en enttingema tise'pa jaya'quive samboensi
    Chigave in'jamba santsseyi panshan'fa. Tsa'ma Egipto'su sundarondeccu tsendeccuma
    mandiamba tsa'caen iseye tson'jen'fasi marja toequi jipa tise'pama andeccoensi
    pa'fa.
  ghs-ghs: Ma Ohonga hiiremi noko nooka hiisi eeteqi oba Dzuunoma oho oba gotta khaukhauta
    qeemata qate oba oi sooroqi Aigittaho qaa tupu gama nukuromi bamu naateta.
  peg-peg: ପାର୍ତି ହୁଦାଂ ଇସ୍ରାଏଲ୍‌ ମାନାୟାର୍‌ ୱାଚ୍‌ଚି ମେଦ୍‌ନି ଜପି ତାଙ୍ଗ୍‌ତି ଲାକେ ନେତେର୍‌
