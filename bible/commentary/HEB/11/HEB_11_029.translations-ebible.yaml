verse: HEB.011.029
translations:
  kpx-kpx: Ige evievimoike Iselala ataeau E Tahote houho vage e keu dikolahage vatau
    omeige abu vaki moleve tilu. Ige Egubito ataeau isiviale abuta ke nahate vai vaki
    moleve tai. Isito eu tota lohoi bamuge abu e isi haluvilu.
  okv-H: Eto Israel embomeni na God humota ea avoeto umo eva pangari avo orohuta tiuketo
    ombo enu embomeni embuto oiho ta pahuo Egypt embomeni ambota puvuto pahuo umo
    na ajekenu indito sasari ea.
  tbo-tbo: Bolu naka hai witumagana uyahinei Boga Kayakayana hi damadamani mei hipuli
    hayahayanei hina nenae ma mi Isipita hi wotagohi po ipa hina witutupoganehi po
    ega emoemotahi ma atapuhi hi yoli.
  mal-C: ഇസ്രായേല്യർ വിശ്വാസത്താൽ, ഉണങ്ങിയ നിലത്തെന്നപോലെ ചെങ്കടൽ കടന്നു; എന്നാൽ അതിന്
    ഈജിപ്റ്റുകാർ പരിശ്രമിച്ചപ്പോൾ അവരെല്ലാം മുങ്ങിമരിച്ചു.
  grc-SR: Πίστει διέβησαν τὴν Ἐρυθρὰν θάλασσαν ὡς διὰ ξηρᾶς· ⸆ ἧς πεῖραν λαβόντες
    οἱ Αἰγύπτιοι κατεπόθησαν.
  bgc-bgc: बिश्वास ए तै इस्राएल के माणस लाल समुन्दर कै पार इसे उतरगे, जिस तरियां सूक्खी
    धरती पर तै, अर जिब मिस्र देश नै उस्से तरियां ए करणा चाह्या तो समुन्दर उल्टा अपणी
    जगहां पै आ ग्या अर बाढ़ आ गयी अर सब डूब मरे।
  khz-khz: Isaraela talimara na Palagu gekamonagi-veniato pakunai, Rawapara Kalovakalova
    aona na noowane tano lakilakina na gelaka-vanagito. E Aikupito talimara maki ia
    vanagi negetiwato aonai, rawaparana ekou-gavurato.
  deu-TKW: Durch Glauben sind sie durch das rote Meer gegangen wie durch trockenes
    Land, worin dann die Aegypter, da sie es versuchten, verschlungen wurden.
  zsr-NT: Le gulayejlëꞌë Dios, guladödëꞌ bönniꞌ Israel luyú bidx gatsj lahuiꞌl nis
    zxön nazíꞌ lei Nis Xna. Catiꞌ glëꞌnnëꞌ laꞌdödëꞌ caꞌ niꞌ bönniꞌ Egipto, gulayë́pinëꞌ
    nis.
  lin-lin: Mpo na kondima, bato ya Isalaele bakatisaki ebale monene ya Barozo lokola
    nde bazali kotambola na mabele ya kokawuka ; kasi tango bato ya Ejipito bamekaki
    kosala lokola bango, bazindaki.
  hns-NT: Israel ke djaatie log bieswaas karke samoendar ke iepaar se oepaar djhoer
    djamien par gail. Aur djab Egypte ke soerdjaatie log bhie maangat raha djaai,
    tab oesab doeb gail.
  noa-E: Mag chadcha Egiptopien jua eemua öbërdʉtkhatarr edjã Ẽwandamau ʉ̈u amach
    peerdʉ auju khaphʉ narr aawai phũas Chi Phur anʉm eejã maach jöoin sĩi durr jʉsarg
    eemjö thoom igar dʉrba dichjierram anʉm. Mag oowi chi Egiptopien am ẽudee ẽkha
    wëdurarr khʉʉnaujã agjö aju ẽkhajierrab mamʉ, deeu chi phũas ãbamʉg thẽrrdʉbaadee
    thumaa öjierram anaabá dö ee.
  eng-EMTV: By faith they passed through the Red Sea as through dry land, whereas
    the Egyptians, attempting to do so, were drowned.
  mib-NT: Te sɨquɨ̄ jeē ní cacandíje ñayuu Israel jeē sáha ya jehē i, te ni cayāha‑ni
    i mēhñu Mar Rojo, chi ni nune ya te ni natūu‑ni ñuhun íchi. Te suni súcuan ni
    cacuni tēe Egipto yāha de núú, te ni nandihyū‑ni ndute sɨquɨ̄ de ni cajihī de.
  lif-NT2: नसाःन्‍लाम्‍बाए इस्राइलिहाॽ से़ङ्‌से़ङ्‌बा खाम्‍मो लाङ्‌मे़घेगे़र हे़ःत्ताङ्‌बा
    वाहङ्‌ङिन् मे़गाःक्‍तुआङ् नाधाःम्‍बि मे़बेरो, कर मिस्रिहाॽरे़आङ् बा हे़क्‍के चोःक्‍मा
    मे़गोःत्तुल्‍ले़ खे़ङ्‌हाॽ काक् ख्‍याम् मे़हुमे़ मे़स्‍ये़रो॥
  xnj-xnj: Kwa kumsadika Chapanga vandu va Isilaeli vakupwiki nyanja ya Shamu ngati
    pa ndumba, nambu Vamisili pavaganili kukupuka vafwili mumanji.
  mmx-mmx: Limixin me Israel diga ruuna lununu, kuren la diga vas korop Laras Memele,
    digat pas mun at laxangka mesemes. Ketla at loxonaleng limixin esep boro Isip
    diga lok tong pen i xusu dina vas polo, laras gak mit di la diga xong axap.
  cbr-NT: Egipto menuax cuani ca judíos unicama —Nucën Papa Diosan ca ax quicësabi
    oquin nu 'aquinia —quixun sinani parúnpapa Xonsa cacë, a nëbë́tsi me racácëbë
    sicaracëacëxa, me ësquicënu cuancësabiquiani. Atúxa usai cuancëbë ca axa atu catícabiani
    cuancë Egiptonu 'icë suntárucamax —nuxribi cananuna usai sicaracëti 'ai —quixun
    sinanx cuanibi, 'unpax anu racátëcëncëbë bacamiquiacëxa.
  tee-NT: Chai ju quint'a'israelitanin'an talaca'inilh ixchivinti Dios chai tatapasalh
    la'ixlacaitat lacat'icst'i alama junta saslapulh juncan. Chai junta tatapasalh
    pus Dios maxixi ju xcan chai va axixnita ixjunita ju lacat'un. Para acsni vana
    va chun ixtapu'amputun ju amachak'an Egipto pus lana amalac'acnuk'o ju xcan.
  eng-LSV: By faith they passed through the Red Sea as through dry land, which having
    made an attempt [to cross], the Egyptians were swallowed up.
  cak-NT: Y ri winak israelitas roma can xquiya' cánima riq'uin ri Dios, ri Mar Rojo
    man xeruk'at ta. Roma can xek'ax chucojol ri ya', anche'l xa ta pa chaki'j ulef
    xebin-wi. Y ri winak aj-Egipto xquijo' chuka' xqui'en quiri', pero reje' xa xejik'.
  pah-NT: Ymyahũ ojikoga g̃waramo Tupana'ga rehe israelitasva'ea hokatupavi ypiahua
    rahava mar Vermelho rahava. Opyvo ahe hokatui aherovai yvya pikag̃a g̃waramo.
    A'ereki Tupana'ga omboja'o yhya ahe ve. Egitopeva'ea reki ohopotarame otypyvy
    ypy pe he'yjuhuva'ea. A'ereki Tupana'ga omonhovatĩa'ja yhya ahe rehe.
  sja-NT: Israel pidaarãpa ijãa p'anadap'edaa perã, Mar Rojo p'oo bɨde wãyaajida eujã
    pania wẽe bɨk'a. Mamĩda Egipto pidaarã auk'a wãyaadait'ee pak'ãri, jõma toida
    k'iniijida.
  xed-xed: Nda ma zlghay nda ŋuɗuf tsughwaɗapta zwana la Israʼila ta drəfa dva manda
    skwi ta ghwalata vli. Ama ka tsughwaɗadapta aŋni manda ŋa taŋ ya ka la Masar ná,
    ka nuʼamtá həŋ mida.
  mks-NT: Ta sa̱há ña̱ na̱candeé ini na̱ Israel Ndióxi̱ sa̱há ña̱ cán quéa̱ na̱ya̱ha
    na ma̱hñú nda̱a̱ ta̱ñu̱hú naní ta̱ñu̱hú cuáhá. Na̱sacuu a tátu̱hun xíca na nu̱
    ñundáhyi̱ íchí uun. Joo tá na̱casáhá na̱ Egipto yáha na mé ta̱ñu̱hú cán já quéa̱
    co̱ó na̱cuu caja na ña̱. Na̱candaa na ini ticui̱í ta já na̱xi̱hi̱ ndihi na.
  gfk-S: Io, ma ira matanabar na Israel di ga nurnur, kaie di gom balos no Tes Dardaraan,
    hoke be tike masmasana katano ie. Be ira Isip di ga walar hobi, di ga kango.
  bmu-bmu: Mötnaripŋinan Israel ambazip nam köl eŋgiiga Köwet Pisikŋi mi gölme örönŋe
    anangö dop kutuba kaget. Ijipt yarö azi yeŋön mi kutubingö esapkögetmö, mönö onöŋ
    nemulahöba ayuhuget.
  dgz-dgz: Anu tumat aroewa gapan Isurero nagirewa God anu tumasene menan kaum awan
    baware yaua Puiman Dendeniwa etoa tauan. Tauane kaum tom tam wan yamu yamu yonen
    menan piup daragawa mini yaumakap tau amon amba yamu dot tauan. Go Idip nagirewa
    ewamup amopen tane kaum taue umamon borit wan.
  eng-GNV: By faith they passed through the red sea as by drie land, which when the
    Egyptians had assayed to doe, they were swallowed vp.
  zaa-NT: Ca enne' israelita nna huíalatsi' cabi qui'ni iỹeni la'huacca té qui' Tata
    Dios, acca gùppa cabi valor nna gutè cabi indatò' nu láą Mar Rojo, fácil ba gutè
    cą ti'átsí ną́ yúbitsi ba. Ca soldado Egíptua nna beni cą duel·la' taỹéni cą gudàxu'
    cą cabi preso, pero huàppi cą inda iyaba cą nna gùtti tabá cą.
  eng-WEBSTER: 'By faith they passed through the Red sea as by dry land : which the
    Egyptians essaying to do were drowned.'
  guh-guh: Bajayata pamatacabi Moiséspijinë pijamonae barëpitsapa Egipto nacuaverena,
    Egipto nacuapijivi picani barajinatsi pebeyejebinexatsi. Nexata bajarapamatacabi
    Moiséspijinë pijamonae barënajamatabëcuenecopata Diosojavabelia peyavenonaenexatsi.
    Nexata ayaicuenia Dioso yavenonatsi. Bajarapamonae Dioso pejamatabëcueneta nicaba
    Rojovënë manuamenemaxërana tuatuajëalia. Dioso pejamatabëcueneta benamutocuenia
    totseviaexanaxualiatsi. Nexata jane baja Egipto nacuapijivi, pamonae jane baja
    picani barajinatsi pebeyejebinexatsi, nanicabarubenapona. Ajena baja epatota najetarubena,
    mera baja icatsia avajubua tsaxuabi. Bubuna baja nexata Egipto nacuapijivi.
  bon-bon: Israela biname cina Acejiyame me ätityera cabu jitrungujisi, teepi conocäco
    yuurujisi malu lui ne yaainusi Ududi Malu ca. Peei lui epu pana teepi doro gawe
    cabu ecluji. Yepä, Aikupito gawe biname cina liga yuurujisi Israela biname bine
    äcwetname, teepi iyeta abumitnuji, siige.
  nhw-BL: Moisés huan nochi nopa israelitame quineltocaque para temachtli catli Toteco
    quiijto, yeca panoque ipan nopa Chichiltic Hueyi Atl quen elisquía tlen hueli
    tlali catli huactoc. Pero quema nopa egiptome quinejque panose, nopa atl quinatzonpolihuilti.
  swh-ONEN: Kwa imani, watu walivuka Bahari ya Shamu kama vile juu ya nchi kavu; lakini
    Wamisri walipojaribu kufanya hivyo, walitoswa ndani ya maji.
  wbi-wbi: Lulyale lwitiko kuti valyakilile mu nyanja ja shamu ndavule mu lukuve.
    Unsiki avaMisiri ye vighela kukila, likagulubikivua.
  bba-bba: Kɑ nɑɑnɛ dokebɑ Isirelibɑ bɑ nim wɔ̃ku ɡe bɑ mɔ̀ Nɑɑ yɑri tɔburɑ nɡe tem
    dirɑ. Adɑmɑ sɑnɑm mɛ Eɡibitiɡibɑ kĩɑ bu ko nɡe mɛ, bɑ nim diirɑ.
  eng-KJVCPB: 'By faith they passed through the Red sea as by dry land: which the
    Egyptians assaying to do were drowned.'
  kgk-NT: Ogwerovia tee-gwi, Moisés re'ýi kwéry ohasa va'ekwe oho-vy ygwasu pytã oje'eha.
    Yvy ete-rupi ohasa oho-vy va'e-rami ohasa oho-vy hikwái. Upéi hapykwerigwa Egito
    pygwa ohasase mo'ã. Ohapykwe segi mo'ã ha ndohasáiry. Y mbyte-rupi oho jave, ojaho'i
    onhapymimba-ma íxupe kwéry y.
  waj-waj: Isarairaa gioonna kiaapuuya Anutuuqaara kutaavaivee tuuvaara nnoori sorovuaraivaa
    nnutuuvo Kookee Nnoorivee tuu nnooriivaa Anutuuqo tuduu vioo sai ngioo sauduu
    sasakainno kumina mmatavai vauduu ivaugiataa sainai vida tara kieeravai. Vida
    tara kiooduu rikiada Iyiipaiya iya vata rada nnuuya ivau nnida varuduu rikioo
    nnooriivo kava ngioo iya ruputu taika kiooduu putiravai.
  cpy-cpy: Rootaki awentaa-shiren-kantsi kantakaawori imontyahae-tanta-kawori Inkaari
    Kityonkaari, ranashitee-yanakani opiryaa-pathatanakira. Rooma imawita-paakawo
    Apitantoni-jatzi, piinkae-yakini riroripaeni.
  mpx-mpx: Abulilek eliyana Isileli Hoga Keketina hi kalapanet-an i ola hi nanawaa
    datuwa; yaa sauga Itipita hi labose nihi ginol ola Isileli hi ginol, inoke hoga
    i yabomwil ge hi unun.
  wbp-wbp: Ngulajangka, Yijirali-pinkirlili yampinja-yanu Yijipiji, manulpalurla wala
    nyinaja Kaatuku yungu-jana warrawarra-kanyi. Kujarlanyalu murrarninginti-kari-kirra
    wapanja-yanu kulkurru-jarraju mangkururla wiringka yirdingkaju ‘Marna Kirrirdirla’.
    Yijipi-wardingki-paturlulpalu-jana wajirli-pungu, kulalpalurla wala nyinaja Kaatukuju,
    lawa. Kujarlanya, kujalu kulkurru-kurra-jarrija, ngapangkujurla muku marlaja muru-pungu.
  luo-luo: Yie ema nomiyo jo-Israel okalo Nam Makwar mana ka gima gikalo lowo motwo.
    Jo-Misri to ka notemo timo kamano to ne ginimo giduto.
  nhe-NT: Moisés huan nochi nopa israelitame quineltocaque para temachtli tlen Toteco
    quiijto, yeca panoque ipan nopa Chichiltic Hueyi Atl queja elisquía tlen hueli
    tlali tlen huactoc. Pero quema nopa egiptome quinejque panose, nopa atl quinatzonpolihuilti.
  aii-aii: ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܢܲܝ̈ ܐܝܼܣܪܵܐܹܝܠܔ ܥܒ݂ܝܼܪܗܘܿܢ ܒܝܵܡܵܐ ܕܣܘܿܦ ܐܲܝܟ݂ ܕܥܲܠܔ ܐܲܪܥܵܐ
    ܒܵܪܘܿܙܬܵ‌ܐ، ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܡܸܨܪ̈ܵܝܹܐ ܓ̰ܘܼܪܸܒ ܠܗܘܿܢ ܕܥܵܒ݂ܪܝܼ ܗܘܵܘ، ܚܢܝܼܩ ܠܗܘܿܢ.
  esk-NT: Ukpiqsrił̣ikun Israel-aaġmiut ikaaġniġaat taġiuq atiqaqtuaq Red Sea-mik
    paliumaruakun nunakuaqmatun. Egypt-miut taatnatun ikaaqsaġaluaġniqsut, aglaan
    iluqatiŋ ipiniqsut imikun.
  msb-msb: Paagi sa pagsarig gintabok san mga taga-Israel an Pula na Dagat na baga
    man lang nagalakat sinda sa mara na duta. Pero an mga taga-Ehipto nagkarulumos
    tanan didto san magporbar man sinda paggukod sa inda.
  cpa-NT: Jøng² ca¹tsø³jue¹³ dsa² israel jmø³ŋih¹³ tsen² jmøi² guiéng², ju³lah ca¹tsø³jue¹³dsa
    cøng² ni³ huø¹ quing². Di³ hé²dsa jǿg³ quiah¹² Diú¹³. Jøng² ca¹dsan¹ dsa² chian²
    Egipto niúh¹ jmøi². Di³ lë́²dsa mi³tsø¹jue¹³dsa lah¹jøng² calah.
  dso-dso: ଇସ୍‌ରାଏଲର୍‌ ଲକ୍‌ମନ୍‌ ତାକର୍‌ ବିସ୍‌ବାସର୍‌ ଲାଗି ଲଇତ୍‌ ନାଉଁର୍‌ ସମ୍‌ଦୁର୍‌ ବିତ୍‌ରେ
    ସୁକ୍‌ଲା ବୁଇଁପାରା ଇଣ୍ଡି ଇଣ୍ଡି ଲଙ୍ଗ୍‌ଲାଇ । ସେମନ୍‌କେ କେଦି ଆନ୍‌ତେରଇବା ମିସର୍‌ ଦେସର୍‌
    ଲକ୍‌ମନ୍‌, ସେନ୍ତାରି ଲଙ୍ଗ୍‌ବାକେ ଚେସ୍‌ଟା କଲାଇଜେ ସେମନ୍‌ ସବୁଲକ୍‌ ବୁଡିଗାଲାଇ । କାଇକେବଇଲେ
    ଜନ୍‌ ସମ୍‌ଦୁରେ ସେମନ୍‌ ଇଣ୍ଡ୍‌ବା ବେଲେ ପାନି ଦୁଇବାଗ୍‌ ଅଇରଇଲା, ପର୍‌ମେସର୍‌ ସେ ପାନି ମିସାଇଦେଲା
    ।
  meu-meu: Abidadama dainai, eda bese taudia ese Davara Kakakakana e rakaia hanai,
    tano kaukauna ai bema raka na heto; a Aigupto taudia na unu bae kara toma eto
    negana ai e dono mamase.
  yva-NT: Vatano Israel awa anave mbewar wo Mayano Nijam raotar maisyare wanya no
    mino ngkanene rai weye Amisye po mana umaso ratugar. Weramu arono vatano Mesir
    wo mawatan ava ware wo raotar tavon, naije kobe mayane mbuvar akare mo matatu
    vintabo ti umanutu.
  dgc-dgc: Sakay du Judeo, dahil ta péniwala de, éy nakaahabes side ta Medideg a Diget.
    Pinakatian ya na Diyos, monda makaahabes side ta memade a luta. Pero du Egipto
    a nanghagad dide, to kéahabes de, éy nalimés side.
  zpm-NT: Grë zha Israel co, ne dib zdoo zho bnalo zho Dios gane wbiig lo Nisdoo Nizhnie,
    bzhial tib nëz mbidz bded zho; laa zeeṉe gocladz grë xmeṉguiib rey Egipt nded
    zho, znuse bdzieel lo nisdoo co stib, grëse zho gut.
  hix-NT: Ehsayewyana heno komo xarha, Khoryenkom hona rma rha nenyatxkon hatà. Àro
    ke, mahoryeno wyaro tuna ymo wetotxownà hatà. Tuna tutxuryemà katxho rma wetotxownà
    hatà. Exetyana heno kom haxa ryhe, nànotàhkatxownà hatà. Àto mya rma rha tàtontokonye,
    nànotàhkatxownà hatà, nyamoro heno.
  sim-sim: Yanga Israelik fehe ma ondo Avui Wasilakan li hishindiyandari osik Fa Nalo
    oson li eserik yok si layisirik yok si rasirik nombo laka si tavawarik jip iri
    lir. Hako yanga Ijipik fehenda ma ondo wahau. Erem li ikmbaha li uhu er li uk
    aha harakori lir.
  npi-ULB: विश्‍वासद्वारा नै उनले सुख्खा जमिनमा हिँडेजस्तै गरी लाल समुद्र पार गरे
    । जब मिश्रीहरूले पनि यसै गर्न खोजे, तब तिनीहरू डुबे ।
  cgc-cgc: Parti ta mga Israelinen na palibri alin ta Egipto, tenged ta iran na pagtuo,
    galakted danen ya ta Dagat Minog na paryo mara na basak man gyapon iran na agian
    tak dagat ya patenga ta Dyos. Piro, na galakted mga Egiptuanen ya na galagas ki
    danen, gabalik waig ya daw nalemmes mga Egiptuanen ya.
  tim-tim: Akto sop ain Israe luâk Anutu bunŋe dâm nâŋgâyi aregât Aigita hepunmâ haru
    Gilâm are hutŋânba hâtikom âlepŋe arimbiâ âmâ Aigita gâtŋe arekŋe hainâk hâtikowerâm
    haru hutŋân bam arimbiâ haruŋe kawut yekto moyi.
  yor-yor: 'Nípa ìgbàgbọ́ ni wọn la òkun pupa kọjá bi ẹni pé ni ìyàngbẹ ilẹ̀ ni: ti
    àwọn ara Ejibiti dánwò, tí wọ́n sì ri.'
  wos-wos: Israelna du takwa di Godka jémba sarékéndaka wun néma xéri déka xi Waka
    Néma Xéri dé nyéndékmbu tutélaméndéka héfa nyéndékmbu téndéka di wun héfambu jémba
    yi, néma xérina angé téfaré. Yindaka Isipna du di yindan maki yindaka dé hulingu
    diré yakitéfindéka hulingu se di hiya.
