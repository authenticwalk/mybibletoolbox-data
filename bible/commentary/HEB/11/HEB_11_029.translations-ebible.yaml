  guj-2017: વિશ્વાસથી તેઓ જેમ કોરી જમીન પર ચાલતા હોય તેમ લાલ સમુદ્રમાં થઈને પાર ગયા;
    એવો પ્રયત્ન કરતાં મિસરીઓ ડૂબીને મૃત્યુ પામ્યા.
  jvn-NT: Kaping sepuluh para sedulur, dipikir pengandelé bangsa Israèl dongé pada
