    yak malii aba kem-siliple, kuno ti Isip kasel nokol ti kanolokomup kawo! kala
    yakaba biyak iip-iip unokomip te! Ok ayo kalnet foko tala, kaltoop foko tala ke-lomda,
    yim-baak-moluya, ok taba yan dong dokoya-lomdu alik fokola taansip.
  nlx-nlx: बोरहास केरीन ता रातला देरीयान ती उगे इहकेरीन उतेर गीया, जिहकेरीन हुकील
    बुय पोर रेन; एने जेवी मीस्री तोहलोच केरने होद्या ते आखा बुड़ीन मोर गीया।
  apw-NT: Daabi’odlą’ golį́į́híí bighą Israel hat’i’íí túsikaaníí Red Sea holzéhi
    hanaayú nanádnłsą́ą́, ni’gosgąąhíí k’ehgo ndi ch’ínánłsą́ą́, nṉee Egyptdí’ daagolííníí
    ałdó’ hanaadnkáh daanzį ndi ąął odaaz’eel.
  gum-gum: Isubigwan Tiusweinug pasra tøgagúikkurri israelitasmerabe Mar Rojoyu kan
    trendø puryu lataig larraambig køn. Inchen egipciosmeragucha larramrrab inchen,
    pi katøle itøgasrøben, chab kwaig køn.
  not-NT: Aroquenta iquemisantaiguëri jorío, Tosorintsi yobetsiquëneri abatsi piriabatsaro
    cara imontiaiganacaro joríojegui oquibe Angaare Quiraajari. Ipatimaiguëri isoraroteegui
    Ejípitosati, ijogataigaca antagaisati cara pipigatanaa nija.
  plu-plu: Ini gikamaxwan keh igkis gihiyegapu manuk ini parawhokwa duruweh ke wotbe
    igkis waywe amadgew waykbe. Igkisme nerras ejituyenepwi ku aysaw igkis harakseprikis
    apigku gahinakis in digisaseprikis igkis aniksew madikte.
  iou-iou: Täŋpäkaŋ Isrel ämawebe Anututa nadäkinik täŋkuŋo unita gwägu wäpi Ume Gämäni
    u kome kawuki ude irirän bämopgän kuŋkuŋ. Kuŋirä Isip naniktä udegän kuna yäkŋat
    gwägu gänaŋ äpmoŋpäŋ ume naŋpäŋ kumbuŋ.
  ntp-NT: Ʌjudidíu cʌʌga vaavoitu Diuusi cascʌdʌ dʌgavusai ʌgʌʌ suudagi ismaacʌdʌ
    vʌʌgicʌdʌ tʌʌgiducatadai ducami issiʌrdʌvʌʌrai gaquicamicamudai ʌgai. Dai aidʌsi
    ʌEjiipitʌrʌ oidacami dʌgavuñia ʌliditadai ʌʌpʌ baicoi.
  rai-rai: Kabina u ra nurnur, a taara Israael diat waan bolo u ra Taar na Taai baa
    ia magege. Iaku baa a taara Aaigipto diat walaar a winawaan lenmaa, diat kongo
    raap.
  haw-1868: Ma ka manaoio i hele ai lakou mawaena o ke Kaiula me he hele ana la ma
    ka aina maloo, ka mea a ko Aigupita i hoao ai a make iho la i ke kai.
  ffm-ffm: Saabe goonɗinal, Israa'iilankooɓe tacciri Maayo Maaliya ngoo dow leydi
    njoorndi. Kaa Misirankooɓe ndaarunooɓe taccirde non ɓee fuu njoolii.
  arb-NAV: بِالإِيمَانِ اجْتَازَ الشَّعْبُ فِي الْبَحْرِ الأَحْمَرِ كَأَنَّهُ أَرْضٌ
    يَابِسَةٌ. أَمَّا الْمِصْرِيُّونَ، فَإِذْ حَاوَلُوا ذَلِكَ غَرِقُوا!
  cop-CNT: ϧⲉⲛ ⲟⲩⲛⲁϩϯ ⲁⲩⲥⲓⲛⲓ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⳿ⲫⲓⲟⲙ ⳿ⲛϣⲁⲣⲓ ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲛ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲟⲩⲕⲁϩⲓ ⲉϥϣⲟⲩⲱⲟⲩ
    ⲫⲏⲉⲧⲁⲩϭⲓⲡⲓⲣⲁ ⳿ⲛϧⲏⲧϥ ⳿ⲛϫⲉ ⲛⲓⲣⲉⲙ⳿ⲛⲭⲏ ⲙⲓ ⲁⲩⲱⲙⲥ ⳿ⲉ⳿ϧⲣⲏⲓ.
  sri-sri: Israel bumarã Marĩpʉre bʉremusĩã, dia wádiya deko diiadiya deko dʉkawanʉgãdea
    maa bojoñajãri maarẽ́ taribujanerã ããrĩmá. Ĩgʉ̃sã irasũ taribujamakʉ̃ ĩãrã, Egipto
    marã gapʉ ĩgʉ̃sãrẽ tʉya taribujanerã, mirĩ boakõãnerã ããrĩmá.
  nal-nal: Amun Israael di inaxam paazaai, malasing ma di zangas buaak a Raas Memek
    malasing adu di zangas la pira maat. Singsaxai araan amun Ijip di saxot dina kas
    buak malasing kanaan, naandi vaakdul di vara xanak.
  kyq-kyq: Ute kaal maakŋ do Raa ki se, gaan Israɛlge se kɛn naaɗe aan taa Baar kɛn
    Aac se, baar se ɔɔp kaam dio ɔn̰ɗen ɗoobo naaɗe deel maak ki aan gɔɔ do naaŋ kɛn
    tuutu; num kɛn jee Masar ki jaay je gaaŋ aan gɔɔ gɛn naaɗe se, maane ɔsɗe paac.
  kwd-kwd: Ma tofuna nga fito'onga na ta'a 'i Israel, ngaia 'e agea 'e talawada'u
    faga fana 'agila leka 'ubulana nga Asi Mekumeku laka'u 'ilaka'u gila leka fofona
    nga wado langalanga. Ma alata nga ta'a ni fununga 'i Ijip gila tariga mai, gila
    ka go'u te'efou no'o tofuna God ngaia 'e agea nga asi 'e fonu fafiga.
  ded-ded: Nga Israe ngicngac yeni negen negensinggoc kecma kondung sacsac imohacsing
    ferecgema bangec kerengaiu kenggec. Kemmagec Aigita areng yeneng ifingoc ferecgeni
    dema doku nema homedacgec.
  ewe-ewe: To xɔse me Israelviwo tso Ƒu Dzĩ la abe anyigba ƒuƒui dzie wozɔ ene, gake
    esi Egiptetɔwo hã dze agbagba be yewoawɔ nenema la, wo katã tsi Ƒu Dzĩ la me.
  nuy-nuy: Marri warra-wurru-wurruj wurru-jambarrgiiyn, marri anubani-yung wugurru
    wurraagaḻawajangi wubami-waj ama-lhagayag-baj ama-ḻarrwaḏ-baj, wuu-yaḻdhangi aaban-bulbul-waj,
    yagu warra-Egypt-jinyung wurru-yanggi anubuguni, wurru-ngandini, wuu-lhagarra-ngawini.
  cop-BHC: ϦⲈⲚ ⲞⲨⲚⲀϨϮ ⲀⲨⲤⲒⲚⲒ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲪⲒⲞⲘ ⲚϢⲀⲢⲒ ⲘⲪⲢⲎϮ ⲚⲈⲂⲞⲖ ϦⲈⲚⲞⲨⲔⲀϨⲒ ⲈϤϢⲞⲨⲰⲞⲨ
    ⲪⲎ ⲈⲦⲀⲨϬⲒⲠⲒⲢⲀ ⲚϦⲎⲦϤ ⲚϪⲈⲚⲒⲢⲈⲘⲚⲬⲎ ⲘⲒ ⲀⲨⲰⲘⲤ ⲈϦⲢⲎⲒ.
  buk-buk: Lau dau sêkêŋ whiŋ Anötö naŋ gêlêc Gwêc Koc sa, dec sêlom gitôm sêŋsêlêŋ
    sêmbo gameŋ basô si. Magoc têŋ ndoc lau Isip-ŋga bu sêlom sêŋkuc ŋac, naŋ gwêc
    kêgatöc ŋac ahuc e sênôm gwêc su ma siŋga.
  pri-NT: Wà tèpa jojoorojè, wà tèpa Isaraéla, âna rà cèikî naa goo wà Pwiduée, [na
    ia rà pâra wiâ wà Moosé gée napô Aigupito]. Â nye gée goro kaa ê cèikî kàra, na
    jèe îgé ê naigé kàra naa nawià Mii. Â rà tapàgà, tia na ére gée côwâ, [â rà cau
    udò]. Ba ûna rà pwârirà wà [tèpa coda kà] tàpé Aigupito, â é cajipirà i jawé,
    â rà cau mwü ma bà.
  zpq-NT: Na' da' x̱ozxta'ocho ca' gwnita' cani', da' gosejnilaže' Diosen' da'nan'
    Diosen' bene' cont Nisdao' Xṉan' goquen c̱hople, na' bla' yo biž gachoḻen cont
    goc goseḻaguen'. Perw beṉe' Egipto ca' cate' gosaclaže' ḻeze yeseḻague' nisdaon',
    bocuaše' nisa' gan' chesedien', na' gosate' gose'eje' nisen'.
  por-TFT: Foi por eles confiarem em Deus que, quando os israelitas atravessaram o
    lugar onde ficava antes o mar Vermelho, foi como se eles andassem em terra seca!
    Mas, quando o exército do Egito tentou atravessar essa mesma água, todos os soldados
    se afogaram, pois o mar voltou e os inundou!
  gwi-NT: Israel gii nąįį gwik'injigwiighit gi'įį geh'an Chųų Choo Daatsik njik chųų
    kwaa k'it t'oonchy'aa neegiinjil. Egypt niveet'ah'in nąįį gwik'it t'agahah'yaa
    dąį', datthak tee nagahǫǫnii.
  gvn-gvn: Jana Jew-warrangka God believeim-bunganya, Godungku bana Red Sea ngami-ngami-bungan,
    jana ngubar-ngubar marralku dungarinka. Jana yinyarrinyangka Egypt-warrangka wukurril-wukurrin
    kudamundu, Godungku bana muru-bungan baja, yinyarrin Egypt-warra wubulku bujil-janji-maninkuda.
  nhy-NT: Iwan por yen tlaneltokalistle, in tlakaj de Israel opanokej ijtik atl katlej
    itoka Mar Chichiltik, kej yeskia opanokej ipan tlale wakke. Iwan nijkuak in egipcios
    no ijkón okinekiaj kichiwanij, omelsinkej iwan omikkej ompa tlatlajko atl.
  asm-FB: বিশ্বাসৰ দ্বাৰাই তেওঁলোকে, শুকান মাটিয়েদি যোৱাৰ দৰে, লোহিত সাগৰৰ মাজেদি
    যাত্ৰা কৰিলে; কিন্তু মিচৰ দেশৰ লোক সকলে আহিবলৈ চেষ্টা কৰোঁতে তেওঁলোকক গ্ৰাস কৰা
    হ’ল।
  okv-okv: Eto Israel embomeni na God tumota ea avoeto umo eva pangari avo orohuta
    tiuketo ombo enu embomeni embuto ovitiho ta pahuo Egypt embomeni ambota puvuto
    pahuo umo na ajekenu indito sasari ea.
  mxt-NT: Ta cha cuenda cha chino̱ iñi ñu Israel chi Nyoo ta yaha̱ sava ñu Tyañuhu
    Cuaha, tari cha yaha̱ ñu noo ñuhú ityi. Ta cuhva cha cacuñi̱ tucu ra Egipto cayaha
    ra, ña cuvi̱ yaha ra vatyi nacasɨ Nyoo tyañuhu cuan sɨquɨ ra ta cachihi̱ ra chichi
    ndutya cuan.
  tzo-NT: Yu'un oy xch'unojel yo'ntonic ti Moisese xchi'uc ti xchi'iltaque hech yu'un
    ijelavic batel ti o'lol nab, ja' ti Tsajal Nab sbie. Co'ol chaj c'u che'el taqui
    balumil laj ya'yic c'alal ixanavic ech'el ti o'lol nab. C'alal sc'an ch-ech'ic
    uc ti egiptoetique, te ichamic ti yut ho'.
  ind-AGS: Orang Israel percaya kepada Allah ketika mereka menyeberangi Laut Merah
    seolah-olah laut itu adalah tanah kering. Ketika orang Mesir mencoba melakukan
    hal yang sama, mereka tenggelam.
  omw-omw: Isarerivanto kepukyaqama kyeta Kotirara riemwaqi viqatara tita, mwihua
    aahara mwataqaa ntamwaqi vuntema kyeta nramanri Nraanre Nramanrive tura mwia qareta
    vurama. Mwihua qio qareta vuvata Isipivanto mwihua rirera mwihua sataqi vuhua
    mwihuavata nramanri nronra mwiaqaa Isarerivanto vuntema kyeta qare quare tuvaro
    nramanrivanto mwihua ntumwaqu kyora.
  yrb-yrb: I Isaraero uwaranu naueta Godibai ibiba emana i Kukuiwere Enea ubarero,
    ina rarara nasini ari, fare anita. Emana eno utaba Ijifi orofa uwarama enanari
    ue etate enea ogoma ema ma inuiro uie me sita.
  maa-NT: Jñà xi̱ta̱ Israel, nga kòkjeiín‑la̱, tsatojiìn jè xi 'mì Ndáchikon Inì koni
    tsà nangui kixì. Jñà xi̱ta̱ Egipto, k'e̱ nga kijtseè, mejèn‑la̱ nga k'oa̱ ti̱s'ín
    kis'iìn, ta̱nga ta ya̱á k'en yije ya̱ i̱jiìn ndáchikon.
  mcq-mcq: ꞌEne nimairoa vajijino Isureri ora soha iha kaꞌene Aviꞌina ꞌwavujaho mwemaa
    reꞌeme sua vaꞌara. ꞌEnakaivo Ijipiti ora ꞌuꞌo sua vaꞌeme soha kajara imwasamiana.
  sus-A: دَنشَنِيَ سَابُي رَ، عِسِرَيِلَكَيٍ نَشَ شُلُنيُمِ بَا عِفِرِ عَ شَرَشِ رَ.
    مِسِرَكَيٍ تٌ بِرَ عٍ قْشْ رَ، عٍ نَشَ مَدُلَ يٍ شْورَ.
  jpn-1965: 信仰によって、彼らは、かわいた陸地を行くのと同様に紅海を渡りました。エジプト人は、同じようにしようとしましたが、のみこまれてしまいました。
  fra-SBL: C'est par la foi qu'ils traversèrent la mer Rouge comme sur une terre sèche.
    Lorsque les Égyptiens ont essayé de le faire, ils ont été engloutis.
  yka-yka: Meˈ tubuˈ Israˈilin sandel du isab si Tuhan hangkan lumipag siye amban
    tengngaˈ Tahik Peyat kuweˈ du diyataˈ bulak tohoˈ hap pī si dambiyaˈ. Saguwaˈ
    meˈ aˈa Misil mangalupug siyehin, nuley isab siye palipag ubus lambo siye kēmon
    peggeˈ patabuˈ balik tahikin.
  mle-mle: Aw adiy Yisrayil jaka tipa kidiy duw taakw Godak wukijibir tidadiy mawulak
    tikuw, day aal nima nabis im rina wamwun, day sikiydaal Nyikiy Nyikiy Solwara,
    a solwara-rib vakiydiy, God a guw kajadik kupwada ridik. Aw adiy Yijip dayadiy
    vay sawdiy duw atawa vikuw, Yisrayil daya kwukir ata gipakuw, a guw daya apiyim
    vakir-lik, adiy miyawa vay sawdiy Yijip jaka tipa kidiy duw guw kikuw, kiyapakwudiy.
  shp-NTPO: Ja ikonhakana kopíribira, israelita jonibaon, ja ani Joshin paro mai manxanshaman
    imaatonin shitákana iki. Jainxonra ja Egipto sontárobo jato ikanatonribi shitákanaitian,
    jenen jato keyoa iki.
  aom-aom: O Israel rajoho jaburo God mae uehorovareje. Mae uehorovoromo gavare Kavuëꞌe
    Sö Jovoho jovo ihoho Kavuëꞌe tarioromo ruhëhi vaꞌo numëhi vaꞌoromo riroho sinihoromo
    ma-saꞌaemu jiamu gagorovo vaꞌoromo ioroꞌioro gönö jëvamu iojiomoruomadeje. Iojiomamu
    gavëꞌi Egypt saꞌa rajoho jaburo siho baejëvo vaꞌoromo iojiomoꞌiaꞌamu gavëꞌi jovohuro
    ro döe garaejëvamu vuovëvadeje.
  geb-geb: Mbe Isreriŋ, mbe Fhe Bakɨme khothɨgi. Mbe maaŋ muuŋgiap, Retsi shɨgim,
    ana tuav hɨgap, kav nuiana ntaaŋntaaŋ fara muuŋgim, mbe vegi. Mbe vegim, Idzɨviŋ
    mbe zɨn zim, mbɨ mbe vharigim, mbe mbɨ pav, vhɨzgi.
  bsj-bsj: ki bilengke ci yab cajiyo baharmaliya na ka mwi ci yab bitine kwicer, kambo
    masarawa cwi na ci mani nyeri mirangum ci.
  cak-cak: Ri israelitas, roma cukul quic'u'x, xek'ax chupan ri Mar Rojo, achel xa
    ta pa chaki'j ulef yebin-vi. Y tok ri soldados richin ri roch'ulef Egipto xcajo'
    xqui'en quiri', xa xejik' conojel.
  chf-NT: Aj Moisés t'oc aj Israelob, uc'a u c'alin tz'ombijob Dios, c'axijob tä tiquin
    cab tama ni nab u c'aba' Chächäc Nabba. Pero aj Egiptojobba, jinq'uin u yoli c'axicob
    täcä, sujli u yole' uba ni ja' t'oc u lot, y laj chämijob tä ja'.
  tlf-tlf: Kale Israel kasel iyo utamipta, God iyo fen nuyo dong dogobela unon-temup
    kalaa age-nilipta, tam tam no Yol Ok Isagulut o agan-nuubip umi kan tem tamipta,
    ok uyo ilo ko kamet iinu katop iinu kelu kafin danganu umi diim ku-tele yak iinipta
    minte, Isip kasel igil boyo mungkup kanube-numup ko age yak iip tamipta, ok uyo
    kamet tulu katop tulu ke imdaak tamalu ok tebe mimilepmuta, kaan-silip ko.
  piu-2006: Yitjurilaku walytja ngaṉṯitja tjuṯangkuya Katutjaku wangka kulira palya
    yuru Tjatjakawana, ngururrwana yanu. Katutjalu yuru yiwarra nguwanpa palyantjala
    ngururrwanaya yanu mantawana. Kanya Yitjipinya ngurrara tjuṯangku tjananya pikangku
    wanaranangi pungkukitjangku. Ngururrpa Katutjalu tjananya turawuntamilara yurungka
    mirrintanu. Paluru yuru panyapa kiiṯa nguwanpa rayitpayiki patiṉu.
  poh-NT: Jeꞌ woꞌ, reꞌ take kich ra̱ꞌ riꞌsil cho maꞌ Israhel xquichꞌica̱ꞌ cho quicꞌux
    chiri̱j i Dios naxiꞌiqꞌuic chipam rinimal haꞌ reꞌ “Maꞌ laj Cak Wach Haꞌ” ribihnal.
    Ruꞌum reꞌreꞌ, xa maꞌ cꞌaxic ta iqꞌuic xcaꞌn je chipam, xa jeꞌ na nchel pan chiki̱j
    laj be̱h xiꞌiqꞌuic je wi̱ꞌ. Raj take aj Eji̱pto reꞌ xiꞌo̱j chi quichoporic take
    kich ra̱ꞌ riꞌsil cho maꞌ Israhel, maꞌ xiꞌiqꞌuic ta je chi juntar, jihkꞌic laꞌ
    chic xquicꞌul naxokꞌtaj woꞌ chic cho ri̱b maꞌ laj haꞌ reꞌreꞌ.
  tue-tue: Israelya põna macãrã Cõãmacʉ̃rẽ padeojĩ́rã, día Sõãrímaarẽ tĩãwayira. Maa
    ãñurõ boporímaarẽ tiiróbiro tĩãwayira. Egipto macãrãpe cʉ̃́ã siro tĩãwama jĩĩrã,
    duapetijõãyira.
  bjp-bjp: Na unune, ke fan Israel ri ka sopaket palgantes ae ri foteng u ini Tes
    Melmelek arae ri la na mas. Isau le aunbiing fan Isip ri totof isi rin tel u arae,
    ri ka kong.
  xon-xon: Israel yaab aah nan ban ke bi puur Limɔɔkal Aanyusakpem, baah nan gaa Uwumbɔr
    ki kii pu na, le nnyun nan yakr ki cha nsan tii bi, le bi puur. Ijipt aatiŋ aanib
    aah nan ban bi mu puur na, bi nan bee nnyun ni la.
  tzo-ZNT: Ti voꞌne moletique ixchꞌunic ti yech ti cꞌusi chal ti Rioxe, yechꞌo ti
    echꞌ stuchꞌic ti Tsajal Nabe. Coꞌol xa xchiꞌuc taqui balamil yoꞌ bu iꞌechꞌique.
    Cꞌalal chjelavic ox ti jꞌegiptoetic uque, tey ijicꞌav scotolic.
  mpm-NT: Ti sɨkɨ ja ni ka kandixia yɨvɨ Israel jnuꞌun Yandios ni kuu ja ni ka yaꞌa
    da nuu nducha mar, chi ni jiña ya ɨɨn ichi maꞌñu nducha Mar Kuaꞌa un, ti yukan
    ni ka yaꞌa da, ti ni ka kejiyo da nuu ñuꞌun ichi. Ti suni siukan ni ka ndoꞌo ini
    chaa Egipto un ja yaꞌa da niku. Ko ni nasia ya nducha mar un sɨkɨ da, ti tendɨꞌɨ
    da ni ka jiꞌi.
  ots-NT: Cja̱ guejti cʉ cja̱hni israelita, ca mír hñemejʉ ca Ocja̱, bi bønijʉ pʉ
    jár jöy Egipto, bi ddaxjʉ car deje ca i tsjifi Mar Rojo. Ca Ocja̱ bi xojquibijʉ
    hnar hñu̱ pʉ jar deje, cja̱ bi hui̱tijʉ jar madé, ncjahmʉ dur jöy dár hñoni. Nu
    cʉ́m Egipto, bbʉ mí ñʉtijʉ pʉ pa di zʉh quí cja̱hni ca Ocja̱, gueguejʉ göhtjo
    bi du̱jʉ pʉ jar deje.
  hoy-hoy: विश्वास देल अच इस्त्राएली लॉकुर क्याचांद समुद्र अन आप्पाटी हिंग ईळदुर,
    ह्यांग कि वंळगींद जागा मा टु; अदिक याग मिस्त्रीगोळ हांग अच माळोद चाहासदुर, रा
    सप्पा नीर दा मुळकेदुर.
  amo-amo: Nanya nyinnu sa uyenuari ingu wa kafin kurawa kushine nafo kuteen ku kone,
    kubi na amasarawa wa woro isu nani, kurawe mila nani.
  pjt-pjt: Kaya Godaku mulamularingkula Mosenya tjana aṉangu tjuṯa kuḻu ngura uṟu
    ini Tjitin-tjitinta nguṟurwanu itipiringu manta piḻṯingka. Kaya wati panya Itjipanya
    nguraṟa tjuṯangku tjananya maḻawanungku waṯaparaṟa uṟungka nguṟurpaṯu ilungu uṟungku
    maḻakungku tjananya tjutunnyangka.
  cwe-cwe: Kwa uhuwilo Waisilaeli waloka Bahali ya Shamu fana muna isi inyalile, mbali
    Wamisili viwalondile kuloka yamazi wang'wa ng'habu wadanganika.
  daa-NT: Iŋ imaan, gee ku Israyeel aaliig barre ka Dindiko bal boose ka asin̰co.
    Kar min gee ku Meser raka aaleŋ gay, amay teeyig okin̰co.
  mlp-mlp: Teq Isrel on mataw Isip hulosim lehiyta na in God anan helmo haqad Kamis
    Kakaqta urotsa kamis hureq hasan in og amayqanta bay nog iyim lehiyta. Lehsa Isip
    mataw na in Isrel gimuzim lehad in nazaqmo kamis urotam haqad lehsamo kamis na
    muleqim gineqanmo tumoqiy.
  ape-C: Eshesh Israel douk shasuhw Iruhin ananin baraen dodog aria shadukemesh um
    Iruhin ta nutaurumesh. Namudok aria nataurumesh shabrig youg nyeigur um Retsi
    kabi sharahaen shanak atap meyoh um. Aria abudok nyutob eshesh Isip shakri shugipeshesh
    obi nyutob, eshesh douk youg gwaesh gweyawi-yeshuk.
  bgs-bgs: Ukit ka kapamaké dan ka Manama, ikatalipag dan tun ta Dagat Mallutù asta
    igpanó dan tun ta matákkang tanà. Asal tô mga taga Ehipto na iglupug kandan, tô
    igkinnam dan na ágtalipag, ilánnád tô langun asta inaté.
  faa-faa: Arirakano Isiraya aporomo, Kotiaki himu hakásaraka hemakapusua aeyaka,
    He Retea pauraka, he kikisi akaraka kikisi roraka tipia hauaka parosa faserehenakano
    yaoraka pureapo. Purakano Iyipi aporo kekemarape pesane he yaohoane he nekea kukua
    kereapo.
  kik-kik: Nĩ ũndũ wa gwĩtĩkia-rĩ, andũ nĩmatuĩkanĩirie Iria Itune taarĩ thĩ nyũmũ
    maagereire; no rĩrĩa andũ a Misiri maageririe gwĩka ũguo, makĩrindanio nĩ maaĩ.
  cap-NT: Nekztan Yoozquin kuzziz cjen Israel z̈oñinacaqui Mar Rojo cjita pajk kota
    kajkchic̈ha, kjoñ yokaz̈takaz. Nekztan Egipto quintra z̈oñinacaqui nii kjoñiranpacha
    nii pajk kota zakaz kakatc̈ha. Jalla nuz̈ taypiquiz kajkz̈can tjapa nii Egiptonacaqui
    kjazquiz ticzic̈ha.
  ksr-ksr: Momalaarigianoŋ Israel ejemba nemuŋ koma oŋono Kowe Osoga ii baloŋ kerasianoŋ
    kekeŋaa so kotoŋ kagi. Iijipt manjaqeqe eja yoŋonoŋ ii kotowombaajoŋ batogogito,
    mono apunoŋ nemotoŋ tiwilaagi.
  eng-TNT: By fayth they passed thorow the reed see as by drye londe which when the
    Egypcians had assayed to do they were drouned.
  sbs-sbs: Ibali chetumelo hababahiti mwiwate lisubila sina babali kuyenda muzumite.
    Maegepita habalika kutenda bulyo, babaminwa.
  sue-sue: Agoro Isreli ema nukare tuma diaire noisowa, are Ewa Izai awa ete bayago
    wero susawise semuwa awa. Ata Izip ema nukare awa da ago semamu sero wewa ewa
    meni gogowenua awa.
  fra-NCL: C’est par la foi qu’ils passèrent la mer Rouge comme une terre ferme, tandis
    que les Egyptiens qui tentèrent le passage furent engloutis.
  snn-NT: Ja'nrëbi, Israel bainbi Riusu yo'oja'yete si'a recoyo ro'tajën, Ma Zitarate
    je'enjën sateña. Yija ma'aja'an saiye'ru jobo zitara saijën jenteña. Je'enjënna,
    Egipto bain hua'nabi, Bacuana tuni huaiñu cajën be'tereña. Be'teni huaiye ro'tacuata'an,
    zitarana rucani huesëreña.
  atb-NT: Lumjíng myit mai, haû shiwa byu pé gi, Nhông Nè lé kyuq huî é myigùng htoq
    mai su laî byit bekô nghut ri; nghut kôlhang, Egutuq byu pé le, haú dông laî shikut
    wú kô é hkûn, yhangmoq gi, myup shi byuq bekô nghut ri.
  cek-AK: 'Tanghaih rang hoiah ni nihcae mah, tuipui kathim to saoeng ah caeh baktiah
    a caeh o: Izip kaminawk mah to tiah caeh o toeng han amsak o naah loe, tui mah
    nihcae to uem boih.'
  bkd-bkd: Tumenged hu pagtuu sa mga kaliwatan hi Israel luminayun duun taena ha Maligà
    ha Dagat ha nabuhatan hu dalan. Ba su umagi en duun sa mga taga-Ehipto nangalemes
    sidan.
  ctu-76: Cha'an ti' ch'ujbiyob Dios, jini israelob ti c'axiyob ti colem ja' che'
    bajche' ti tyʌquin bʌ lum cha'an Dios ti' t'oxbeyob jini ja'. Pero che' ñac jini
    soldadojob i cha'an bʌ Egipto ti' lolon jop'o i c'axelob ti lu' sajtiyob ti ja'
    Chʌchʌc Ja' bʌ i c'aba.
  lac-NT: U winiquirob israel, quire' caj u yacsob tu yorob ti' C'uj, rajen c'ucha'an
    yorob u ch'ʌcticob u chumuquir c'ac'nab, a pʌcha'an u c'aba' chʌc c'ac'nabi'.
    Mʌ' ja wirej, caj u ch'ʌctajob an ten mac cu ch'ʌcticob jach ru'um. Chen caj sayob
    tu pach, ra' u soldado u winiquirob egipto quir u tarob chucbir u winiquirob israel,
    caj wʌc'ʌs tar ya'arir c'ac'nab ich yoc'or u soldado u winiquirob egipto, caj
    rʌc bintob ja', caj rʌc chuchob ten u ya'arir c'ac'nab.
  xla-xla: Mikadepe dle koko tle Isalael sotapo Omteka꞉pele Kaula duka gladepame isikimi
    ta꞉la sekelle tle uluwapo. Amasiyama Isip so opatapo yia꞉ ma api hatlo metle ulluwa
    depo ullati yúta yia꞉ye poyuwapo.
  xav-NT: Duré Izarazéhé nhihudu norĩ hã, 'Re ĩhâimana u'âsi mono si te te sina 're
    ĩ'umnhasi za'ra mono zéb zarina, ma tô â poré na saprĩ za'ra, zara u, Â pré na
    â poré nhisi na. Â 'ré na da te 're ĩsaprĩ za'ra mono ne, ma tô rob'ré na saprĩ
    za'ra, â zada'ré amoi u hã, zara u. Tane nherẽ, ezipsiu norĩ hã rob'ré na dazarina
    te te aré saprĩ za'ra da, si'aba'réi wamhã, ma tô â hã apâ ĩré atob za'ra. Taha
    wa, ezipsiu norĩ hã â poré na ma tô uburé ai'utõ.
  cuk-cuk: Israel-dulemar Bab-Dummadgi-bensulidbali neg-dinnagwadgi-nadapiyobi Demar-Ginnidye-nugadgi
    obaksa gusad. Deunni, Egipto-dulemar deyob obakesokarmarmoganad, degi-inigwele,
    emardi bela gundoles gusmalad.
  tbf-tbf: Ngan mi vodovodon tuktuk, mi kulou gi nga kitipie mi barateis mereik malan
    va mi kaber puor, ma sien bu Isip gi ta nga konon nia kitipie, gi nga kong.
  uig-CYR: Етиқати болғачқа, Исраиллар Қизил деңиздин худди қуруқлуқта маңғандәк меңип
    өтти. Бирақ уларни қоғлап кәлгән Мисирлиқлар өтмәкчи болғанда суға ғәриқ болди.
  ikw-NT: Hite n'ọkwnata ovu, rụmu Izirẹli wheru Osimini Ihie lele ẹli etekne, nga
    ele Ijipiti pioru ma be whe, mini riri be.
  khs-khs: 'Apula: Isolaiya sena kesaleyewi, Kotewemi himu semetei esa: matanawamunuse,
    Hano Keyalo Ka:na hanapola:, hano takalese kola:tese takalese koya:sela: honosane
    peleya: talapoiya hetetiyapita: satepela: hapalakeye. Hanapita:, Isipi sena kulu
    tiye minawa hano sanewa hano katolose ya:te hapakeye.'
  dwr-ENT: ኢስራዔሊያ ኣሳይ ሜላ ቢታን ሃሜቲያዋዳን፥ ዞዖ ኣባ ፒኔዳዌ ኣማኑዋና፤ ሺን ጊብፄ ኣሳቱ ፓጬው ጌሊሺን፥ ሃይ ኡንቱንታ
    ሚቲ ኣጌዳ።
  pma-pma: Veni me-Isrel keil akur demkatien, amual koteh Atas Tahilhili en atan tames
    enges. Ka navong me-Isip keil asak visi avoumoni, atas mutaluh koe keil ka keil
    vasi umatmat.
  atd-NT: No ligkat to pogtuu to mgo pinanganak ni Israil to Magboboot, nakalapas
    sikandan to sikan no Malalab no Dagat no nig-otian to Magboboot oyow ogkounawa
    to tano no mammara no ogkabayaan dan. Di ka mgo taga Ehipto atag no nigpababaan
    to niggapon, nallonod on ka tibo su niglibong on ka dagat.
  tel-2017: విశ్వాసాన్ని బట్టి పొడినేల మీద నడిచినట్టుగా వారు ఎర్ర సముద్రంలో నడిచి
    వెళ్ళారు. ఐగుప్తీయులు కూడా అలాగే వెళ్ళాలని చూశారు గానీ సముద్రం వారిని మింగివేసింది.
  hat-BSA: Pa lafwa yo te travèse Lamè Wouj, kòmsi yo t ap pase sou tè sèk. E Ejipsyen
    yo, lè yo te tante fè l, te vale nèt.
  top-NT: Na̱ chuná acxni judíos tatáxtulh nac Egipto tali̱pá̱hualh taca̱najlá tú
    huan Dios y tla̱n tapasá̱rlalh nac pupunú Mar Rojo la̱ catapasá̱rlalh nac ca̱tiyatni,
    y acxni soldados xalac Egipto na̱ tapasa̱rlapútulh xlacán tamú̱xtulh táni̱lh.
  msk-msk: Yang taga Israel arag yamangkanarig sang Dios wakaw yakataripag silan sang
    dagat na pyagangaranan nang Mapora na Dagat, yagakiyas yang dagat kayan yagi nilan
    yang pyagkiyasan nang dagat. Awgaid yamabos marumus yang taga Egipto na garopog
    kanilan na yitigi magi sang yaagi nilan.
  gyr-NT: Tũpa rese oyeroya pɨpe avei ava israelita osasa para guasu Pĩra Vahe ɨvɨ
    ipiru vahe harɨ rupi yuvɨraso. Ipare yamotarẽhɨmbar Egipto pendar, “Ẽgüe yahe
    avei” ehi yuvɨreco viña, ɨ rumo opaño oyopɨ.
  kmh-kmh: Yisrel biynimb Gor nup gosimb niŋey, Yijip kay kuyip wirsek yukey, am ñiŋg
    solwara Likañ ak tikniŋg giyakniŋ, Gor gek ñiŋg kun ak liŋg pis pis amek, lum
    ar ak amiy, kind bindoŋ amniyak. Pen Yijip kay kuyip yuk dand namb kun ak apeyak,
    ñiŋg ap kuyip yiw gek maŋgiysek kumdiyak.
  ukr-ONPU: Вірою люди проходили через Червоне море, наче суходолом, а коли єгиптяни
    спробували це зробити, то потонули.
  emi-emi: Tale niaikaaiaa aIsraeli etoa laghe kasu longotila paa manu eteva la ghaseasea
    va eRet Sii etana, nongina va elae. Nau aIjipi etoa vara laghe toonga tani kasu
    tee, manu eteva ghe arropilala.
  zpv-NT: Ya pur guelriachiistoꞌ xteenn xchiꞌdxyi Dxiohs gudiiꞌdxi bwiinn Israel galaayi
    ñihsadoꞌ nin laa ñisadoꞌ xñiaa ziga zi loh yuh bihdzi; ya chin guclaaꞌdzi raꞌ
    bwiinn Egiptu raꞌ ñuhnn ziꞌchi za, laꞌlagaꞌh gubiꞌhyi ñihsadoꞌ chi yihca raꞌ ba
    ya gwaaꞌñihsa raꞌ ba.
  gux-gux: Li de n tie leni li dandanli yaapo, ke Isaleleenba yaaba den tagini mi
    ñincianma nani ki tinkuongi yeni, ama Ejibiti yaaba, yaaba n den biiga ki baa
    laa ñincianma siiga, mi den naliba.
  kos-kos: Lulalfongi lun mwet Israel pa oru elos in ku in fahsr sasla luin Meoa Srusra
    oana elos in fahsr na fin acn pao; ac ke mwet Egypt elos srike in oru oana, na
    elos walomla inkof uh.
  ibo-ibo: Ha gafere Osimiri Uhie site nʼokwukwe dị ka a ga-asị na ọ bụ ala efu. Ma
    mgbe ndị Ijipt nwara ime nke a, mmiri lomiri ha niile.
  yml-yml: Tutuyanina Mosese me Isileli i vagavaidi i souyedi Itifita ꞌwainega, me
    Itifita i talaꞌwavina mulidie. Fai me Isileli i vetumagana Yaubada ꞌwaineye Eyaga
    Yamoyamoina i ꞌivelalai, ꞌwaineamo i damana ꞌwa da vo fwayafwaya lalaneamo, weꞌe
    me Itifita igodi i da damana i na ꞌiveꞌavinidiga faifaina, nika matatabudi i yemuwafa.
  ory-ory: ବିଶ୍ୱାସ ଦ୍ୱାରା ସେମାନେ ଶୁଷ୍କ ଭୂମି ପାର ହେଲା ପରି ସୂଫ ସାଗରର ଭିତର ଦେଇ ପାର ହେଲେ,
    କିନ୍ତୁ ମିସରୀୟମାନେ ପାର ହେବାକୁ ଚେଷ୍ଟା କରିବାକୁ ଯାଇ ବୁଡ଼ି ମଲେ।
  bzj-bzj: Da mi bikaaz a dehn fayt eena Gaad mek di peepl a Izrel paas chroo di Red
    See sayhn laik if dehn mi deh pahn jrai grong. Bot wen di Eejipshan dehn chrai
    fala dehn, aala dehn jrongdid.
  chk-chk: Ren än ekewe chon Israel lükü, ra tolong o fetalela epek ewe Setipar usun
    chök ar fetal won fanü mi pwasapwas. Nge lupwen ekewe chon Isip ra sotuni ar repwe
    föri iei usun, ewe sät a amopuretiu.
  ssd-ssd: Israel mbal nane Kuate nu kumuŋ ŋga Yu Gurgur ŋgamuŋge bablakina le sim
    kinaig. Isip mbal nane mata sim kambim tuku tagomba kinaig ta nane ŋakmba ŋgisikinaig.
  acr-TNT: Ri tinamit Israel, ruma ri cubulibal quicꞌuꞌx rucꞌ ri Dios, xebicꞌow chupa
    ri mar Rojo echiriꞌ waꞌ xjakataj upa y e laꞌ pa chakiꞌj ulew xebicꞌowic. Noꞌj
    echiriꞌ raj Egipto xquijek quebicꞌow chupa ri mar, ri yaꞌ xucꞌul tanchi rib y
    jelaꞌ xejikꞌ can chupa.
  rop-rop: Dumaji detlot Isreil pipul bin bilib, wal deibin krosim det solwoda gulum
    Redsi ontop langa draiwan graun, en wen detlot Ijip solja bin trai en krosim det
    solwoda langa det draiwan graun, det solwoda bin gaburrumap olabat, en deibin
    ol dai.
  mee-mee: Ba pala, na ragau re ngae Israel ka loreapatokona te Nutu bole. Minmina
    na ri keke taotote Pelau E Tente ore sagatoto ma i a mogalo e galgalangngpa mana.
    Ba ka ina re ngae Isip onreke lolakurume rea keke ava ta kumangng minmina, na
    me laeala ke galiu ta mallena ba ke gasipita rea na keke mate.
  dif-dif: Morlalu ngundranali tana panto maraljeni palkingana tarana wonti mita mujani
    jeribaka, ja Egyptalali, tanali jenia wontjanani, tanali burujulkana wonti.
  gam-gam: Israel una pillgi dje molo nusolwara retsi pai al ge, makimb kiwa mal embe
    kamblo er kona pi. Pumaka Idjip ami kambono are wo makimb kiwa yei al kamblo pakna
    pi ba man pai, nu no golo keri.
  nou-nou: Edo Israel embobo tumonda ari mi ewa jawo Ewa Kokoi awawa teta busu garasa
    da derido sembarago isera. Awarate Egypt busu embobo sumbadi isera awa ungo berari
    ewa da indido ambujegurisera.
  mqb-NT: Isəra'ila ahay tə ɗəfak nga pə Mbərom. Anga nan, bəlay a sə ngaman Bəlay
    Ɗəzɗaz ata kə̀ gəzlak ì zek wa təkiyen pa 'am a tinen wa. Matanan, tə takasak
    wa tə saray pə wiyen mə kuray awan. Misra ahay ta zlak ayak ite cəna, a'am sə
    dəlov ata a mbəzlay ahay patan sa haw maza awan, a səɗak atan à alay a a nan
    atan sə takas wa ite ata awan.
  ape-B: Echech Isrel douk chasuh God ananin balan dadag ali chadukemech umu God eke
    nugakomech. Namudak ali nagakomech chablo yous yeulig umu Ret Si kobi chalahe
    chanak atap meyoh umu. Wakuli abudak nyultab echech Isip chakli chugipechech abali,
    echech douk yous gwaech gwechagi-yechuk.
  grc-F35: Πίστει διέβησαν τὴν Ἐρυθρὰν Θάλασσαν ὡς διὰ ξηρᾶς, ἧς πεῖραν λαβόντες οἱ
    Αἰγύπτιοι κατεπόθησαν.
  cav-NT: Israelita cuana Moisésra dujuya cuanaratu pana ejenedya acuare Yusura aana
    ahuaque adadiyaque. Egipto juque cuinanatsu, Bei Pudedaju tuna judiruhuajutu Yusura
    ena jaquecuare. Jaquehuaju tuna yahua urada eque carequeticuare. Egiptoju cuanaque
    israelita cuana tupujudya carequetiyajutu ena tumutanacuare. Tumutanahuaju tuna
    dutya majuterecuare.
  kgp-NT: Israel ag vỹ Topẽ ki ge kỹ nỹtĩ ja nĩgtĩ gé, hã kỹ ag tóg goj kusũg he mũ
    ẽn kã rẽgrẽg há han inhhã, ẽg tỹ ga kri mũ ẽn ri ke han ag tóg. Mrinmrér ja tũ
    ag tóg nĩgtĩ. Egito tá ke ag tỹ ag nón kã rẽgrẽg sór mũ ra tóg ag kri rũm ke mũ
    sir, goj ẽn ti, kỹ ag tóg nỹgnỹr kỹ kãgter kãn mũ sir.
  bvd-bvd: '''Ana manata mamana lae ''ana God ne toaa ''Israel daka tala''ana ulu
    folosi lana Asi ''A''abue bae. Suli God nia faagwaua asi bae uri daka ulufolo
    mala kera lea gwada fafo saegano lalanga. Ma ''ana si kada toaa ''i ''Isib da
    tari kera kau, nia olitainia asi bae ka fungu lau gwana faafida ma kera daka kuu
    daka mae tiifau.'
  ukr-1871: Вірою перейшли вони Червоне море, як по суходолу; що спробувавши Єгиптяне,
    потопились.
  apz-apz: Aꞌamu Isɨlaelɨso Anɨtumo sɨmeho hiꞌntnnono uyɨmentohofo soꞌno hofɨko mijo
    ayo Mijo Honɨyoꞌnohinofoho lɨwoꞌnɨngkohofo sopo nosoꞌnɨngkahonɨngki nongkihntaꞌni
    wakoꞌmentohofofoho. I osohonta aꞌamu Ijip sohwa inɨngkawomentohofo sohwamo hofɨko
    mijo ajwo sopo nto wekahonɨngkofi mijo asomo fokumo lohofonto oso aꞌamu sohwamo
    mijo mɨhuloꞌmentisofoho.
  yon-yon: Anam andi yaambed Israeldan kuu Karamok Dodmo kuu okad kamkonombonmo areb
    dodkanmo yaniwen, kumban Idyipdan kuu mene kwanandamenib yimbedmo ok kubuniwen.
  poi-NT: Como tsa̱m iniit́yaj fe jém Israelpɨc pɨxiñt́am, icupɨcyaj iga Dios wɨa̱p
    iyo̱xpát. Wid́aŋjacyajpa jém tsabats lamar juuts tɨtsɨnaxyucmɨ. Pero cuando jém
