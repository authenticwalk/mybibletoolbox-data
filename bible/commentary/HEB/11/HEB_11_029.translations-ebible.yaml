    alpapi chim­bar­ka­kuna. Ikuti Ejipto­manda­kuna kalpa­chi­na­kugka chasa­lla­ta
    chim­ba­na­ku­ura, chi iaku wich­ka­rirka. Chi­wanka, tukui­kuna­mi puchu­ka­rir­ka­kuna.
  hrv-hrv: Vjerom prođoše Crvenim morem kao po suhu, što i Egipćani pokušaše, ali
    se potopiše.
  box-NT: Lé o Isirayɛɛle nìpomu sĩadéró le Dónbeenì yi nɔn ɓa dàńna kã́anáa
