    ru̱sijyu̱ daryantidye, ti̱ta̱ju̱ni̱ rijemyu̱yada ja̱a̱mu day, pattaryi.
  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ ka̱ndeé iní na̱ Israel Ndios, sa̱ꞌá ño̱ó ni̱ ya̱ꞌa na no̱ó
    Ta̱ñoꞌo̱ Kua̱ꞌá táto̱ꞌon yáꞌa na no̱ñóꞌo̱ i̱chí. Ta dión taꞌani ni̱ kaꞌán ta̱
    Egipto chikaꞌanda ra̱ táto̱ꞌon ni̱ kee mií ná, tído ni̱ ka̱ndaa ra̱, dá ni̱ xiꞌi̱
