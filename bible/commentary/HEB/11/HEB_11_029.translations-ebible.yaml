  muy-muy: Ndam Izireyel tə̀fəkia ahàr ke Melefit a. Nahkay ti tàsləkaba a Dəluv Ndizeni
    ni ba ; tàsləkaba ti akaɗa ka haɗ mikʉleni, yam àbi ka məlaŋ gani bi. Ay ka ya
    ti ndam Ezip tawayay masləkabana ni ti yam ni àndaba tay a ɗek, tə̀məta.
  kqc-kqc: Mokena vari gira aena dudu, Israel vene kono roko kana Davara kaka ugaradi,
    idu Egypt vene makai regika rei veyadiri koru irisi muyeyadi.
  tav-tav: Cabero Israel maja Diore api nʉcʉbʉgorã Mar Rojo na caĩri ya capairi ya
    majuu capeñañuparã. Caoco mani yepa aátatore bairona capeñañuparã. To bairo na
    cáaáto tʉjʉrã Ejipto macana na quena na cáaáta wãrena caʉjabajuparã, na ñegarã.
    To bairo baibana carua yaji peticoajuparã.
  eng-ULB: It was by faith that they passed through the Sea of Reeds as if over dry
    land. When the Egyptians tried to do this, they were swallowed up.
  spa-VBL: Por fe en Dios, los israelitas cruzaron en Mar Rojo como si caminaran por
    tierra seca. Y cuando los egipcios quisieron hacer lo mismo, murieron ahogados.
  fra-_FOB: Par la foi, ils passèrent par la mer Rouge comme par un lieu sec; les
    Égyptiens ayant tenté le passage, furent submergés.
  hau-ULB: Ta dalilin bangaskiya suka haye baharmaliya kamar bushashiyar kasa. Sa'adda
    Masarawa su ka yi kokarin hayewa, bahar din ta hadiye su.
  mal-mal: വിശ്വാസത്താൽ അവർ ഉണങ്ങിയ നിലത്തു കൂടെ എന്നപോലെ ചെങ്കടലിൽ കൂടി കടന്നു; അത്
    മിസ്രയീമ്യർ ചെയ്‌വാൻ നോക്കിയപ്പോൾ ചെങ്കടൽ അവരെ വിഴുങ്ങികളഞ്ഞു.
  lit-lit: Tikėjimu jie perėjo Raudonąją jūrą kaip per įprastą sausumą; egiptiečiai,
    bandę tą patį daryti, buvo paskandinti.
  urd-GVR: Yih īmān kā kām thā ki Isrāīlī Bahr-e-Qulzum meṅ se yoṅ guzar sake jaise
    ki yih ḳhushk zamīn thī. Jab Misriyoṅ ne yih karne kī koshish kī to wuh ḍūb gae.
  far-far: Ma sulia na fitoe fui wane Israel, nia kwate ma kera ka bobola too fololae
    ana Asi Meo. Sulia God daroia na kafo ne kera ka leka dia kera fali fafona ano
    lalanga. Ma ana kada ne wane 'i Ijip ki kera lalida kau, kera ka ku kera ka mae
    tafau, sulia God sasia na asi baita ne ka fungu lau mai fafida.
  suz-BL: मिनु थमा सुइश्‍शोमी लल समुन्‍द्रम सोव़शो लां दुम्‍माक्‍त। मिनु खोइल का यो
    मजित्‍थु शोक्‍समा बाक्‍त। मेको आन नोले खोइश्‍शा खेदा पाइब इजीप्‍त ङा मुरपुकी चहिं
    समुन्‍द्रमी ग्रुम्‍शा बेक्‍मा बाक्‍त।
  car-NT: Tamusi amyikary ke ty'waine, mo'karon Israel pajanymbo 'wa moro tapiren
    parana typato man, taruren nono tu'po ytono wara. Mo'karon Egypte ponokon te ty'ma'se
    mandon moro parana patory u'kuru jako ty'waine.
  amp-amp: Isrerm nhaf inji. Rom Bro Nkifrarhu mrokfom wany yakiomomm. Ndnetmn Retsit
    yau hayukmohat bupam mano mano yihom rhu mrhumotm sfnoh bbinysof furatn fau hayukmom.
    Ijifthu amim memom, “Atone hikkah-nomm arimak kitohnomm,” nd bu rifhu mano mano
    wuyoh nafurnehato fryifafmofm.
  bht-bht: भरोसा करणे ला ही इस्राएल दे लोकां लाल समुन्द्र इयां ही पार करी लिया, जियां
    की सै सुकियां जमिना पर चलयो न, पर जालू मिस्र देशे दे लोकां इयां करणा चाया तां
    सै सारे डुबी करी मरी गे क्योंकि समुंद्र पलटी गिया।
  eng-NOY: By faith they passed through the Red Sea as through dry land; which the
    Egyptians attempted and were swallowed up.
  cub-NT: Ina Israel bácʉi pãramena mácavʉ etaivʉ bácavʉ Egiptore jocarĩ Moisés bácʉque
    ne jʉ aiye báque boje Jʉ̃menijicʉre, joborõi vaivárĩ jatarejaquemavʉ no Jũariya
    ãmicʉriya jia ʉrad̶a cʉrõ mácarõ coricare. Ʉbenita ne yóbore ina Egiptocavʉ jataiyʉrĩduivʉ
    bácavʉ nápe, ina Israecavʉ bácavʉpe, corĩ nʉri yaidéjaquemavʉ na mácavʉ.
  ita-1927: Per fede passarono il Mar Rosso come per l’asciutto; il che tentando fare
    gli Egizi, furono inabissati.
  lww-lww: Ana siraun nanene, yeririna nae Israel la nene ap̃ure matan Pero, amial
    apa atol Sive nap̃a Pivaga. E kiela naviawaena e Ntewa, akusro pupia sive nene
    apa lepas p̃asia, amial ke apano-o sa ga amial ke ga e porotano. Ana la nae Isip
    asirau apimin la, ana la m̃ena amial asape akusro sa ke ga, ana pupia sive nene
    pimi pranwo la sina, kila talilun make la ga amarmare.
  ckb-ckb: بە باوەڕ بە دەریای سووردا پەڕینەوە وەک بە وشکانیدا بڕۆن، بەڵام کاتێک میسرییەکان
    ویستیان بپەڕنەوە نوقوم بوون.
  nas-nas: Napoꞌ teing Isireeli-nupoonge naroꞌke Kumponinge barampurioꞌ masikaꞌantavai
    tee pirung miring Urung pakoꞌauꞌ kansiꞌpinaꞌ koverenooꞌke kato, teka teing Iisipiꞌkooning
    kare-nupoong bataꞌaarima teeꞌ nariꞌ pakoꞌkoo paaravaama teke keꞌnuruꞌariruꞌ.
  uvl-uvl: Iok, Israel mur leteria manmanna toto nge NeHalang, pomalam te i tele nga
    Ruach Remenmen ngana ke pomanga teii nga kileng hal ngana. Pe Ekipto mur te teke
    te nanas pe Ruach nem salala hite iri ke te mete.
  eng-BBE: By faith they went through the Red Sea as if it had been dry land, though
    the Egyptians were overcome by the water when they made an attempt to do the same.
  ixl-CNT: Utz tiꞌ vikꞌujeꞌ ikꞌuꞌl qꞌu Israeel kꞌuxh iqꞌat tuul u Kaj Mar ayaꞌl kala
    viꞌ tzaji txꞌavaꞌ nichpaalka. Utz siꞌchiꞌan tetz qꞌu aa Egipto tala. Loqꞌ motx
    koꞌn jiqꞌmu tu aꞌ.
  xsi-xsi: Pa zo ŋinde, kinzi Isrel ŋgu tamâta kala kalonzi tawana Maro Kindeni. Mine
    kala kinzi soka mâsa-mâsa simbwaliu Tâi Ŋiŋi silâ. Taitu lâ zo ŋana Isip nenzi
    zugu tamâta sitogo tu soka Isrel ŋgu mulinzi simâ, ande tâi ipatukunzi rârâni
    simbwatuke kala sipamateteu marumbu lâ.
  crx-NTPO: Ndi ya too' dulk'un-i, Yak'usda buba lhch'az 'úyinla 'ink'ez yun whudizgih-un
    whe be 'alha' hoont'oh-i, 'i be hik'ut naníndil. 'Et Egypt ba lhuganne, 'enne
    cha buba huntizdil whe ts'iyawh too ubanghan.
  kan-OKCV: ನಂಬಿಕೆಯಿಂದಲೇ ಇಸ್ರಾಯೇಲರು ಒಣ ಭೂಮಿಯನ್ನು ದಾಟುವಂತೆ ಕೆಂಪು ಸಮುದ್ರವನ್ನು ದಾಟಿದರು.
    ಈಜಿಪ್ಟಿನವರು ಅದನ್ನು ದಾಟುವುದಕ್ಕೆ ಪ್ರಯತ್ನಿಸಿ ಮುಳುಗಿ ಹೋದರು.
  bbb-bbb: Ro kuke e Isureroko bu Godi ma vierafeva ijadufuo bu ari Davare Kavuaneno
    kuavo ije tuavoga fu dabe turase guegue rekoga bu ijia iriaeki tuana vae. Ro e
    Ijifitiko budua bu ijiege rekuae ari tuavoga bune do ina oe furi.
  blw-blw: Yag gapo agé hen afurot hen anchichay ganà Israelat ginchangcha hen anchi
    fayfay way nangadnan ah “Chittakan” way ammag nan-agwa hen anchi chanum yag chinarancha
    hen anchi gawana way ammag at-attér-ag. Waman hen anchichay cha manégchég an chicha
    way iyEgipto, anchag naofor amin te ammag kasen nan-umot hen anchi chanum hen
    chacha gumchangan.
  tam-2017: விசுவாசத்தினாலே அவர்கள் செங்கடலை உலர்ந்த தரையைக் கடந்துபோவதைப்போலக் கடந்துபோனார்கள்;
    எகிப்தியரும் அப்படிக்கடந்துபோகத் துணிந்து மூழ்கிப்போனார்கள்.
  azz-NT: Huan in pueblojuani de Israel tacuautamatinenque ihuan Dios. Ica ya nojón
    yejuan panocque tatajco tech in ne hueyíat ten quilíaj chichilat. Huan cuac panocque
    ya, ijcuacón quitelicsajtiyajque ya taluac. Pero cuac ne pueblojuani egipcios
    no ijcón quinequíaj quichihuasque, ijcuacón nochi yejuan moaelsimijque.
  spa-RV-1909: 'Por fe pasaron el mar Bermejo como por tierra seca: lo cual probando
    los Egipcios, fueron sumergidos.'
  csy-csy: 'Upna tungtawn in amate in lei ko tung tawn in san tuipi kantan uh hi:
    tasia Egypt te in zong a kan sawm uh ciang in tui in khum cip hi.'
  mxq-NT: Mʉbʉjkʉngyʉjxm ja israelitʉ ja̱ꞌa̱yʉty ttukna̱jxtʉ ja Tsapts Jikymyejyñ
    éxtʉm jyawʉ windʉꞌʉtstuuy; per ko ja Ejiptʉ ja̱ꞌa̱yʉty nandʉꞌʉn tjatuknaxandʉ,
    nidʉgekyʉ ñʉʉjiꞌxta̱a̱ydyʉ.
  tzj-NT: Ja raj Israel chakaja', rmal ja yukulbal quec'u'x ruq'uin ja Dios chewi'
    tok xecowini xek'ax chipan ja nimlaj ya' rbina'an Quiakamar pro nixtac'a xech'ake'
    ta jutz'it, cani' xa nak ta chi beyal xek'ax wi'. Pro ja raj Egipto laj xek'ax
    eje'e' chakaja' pro xejik' chipan ja ya'.
  tdt-tdt: Povu Israel fiar ba Maromak. Nee mak sira lao hakur Tasi Mean hanesan fali
    sira lao iha rai maran. Tropas Ejitu sira koko atu duni tuir, maibee sira mout
    mate hotu iha tasi laran.
  ron-BTF: Prin credință, au trecut ca pe uscat prin Marea Roșie, în care egiptenii,
    încercând să o treacă, s-au înecat.
  eng-WEBP: By faith they passed through the Red Sea as on dry land. When the Egyptians
    tried to do so, they were swallowed up.
  eng-FBV: Trusting in God the Israelites crossed the Red Sea as if it were dry land.
    When the Egyptians attempted to do the same they were drowned.
  nld-1939: Door het geloof zijn ze de Rode Zee doorgetrokken als door het droge;
    toen de Egyptenaren het beproefden, verdronken ze.
  bwo-bwo: Israe'el dats ashuwots dats shuuk'atse kimírwok'o aats k'ar birotse bokim
    bo amnanoshe, Gbs' ashuwotsmó mank'o k'alosh botuwor bo jametsuwots aats limniye
    bowtsi.
  nch-BL: Moisés huan nochi nopa israelitame quineltocaque para temachti cati Toteco
    quiijto, yeca panoque ipan nopa Chichiltic Hueyi At quej elisquía ten hueli tali
    cati huactoc. Pero quema nopa egiptome quinejque panose, nopa at quinatzonpolihuilti.
  quc-TNT: Rumal ri cojonic xek'ax ri winak aj Israel pa ri nimalaj ja' rech ri Quiäk
    Mar, je' ta ne chi pa chaki'j ulew xek'ax wi. Aretak c'ut ri winak aj Egipto je'
    xcaj xek'axic, xejik' can ri e are' pa ri mar.
  tfr-NTPO: Dënashko ga Israel tjëyoga mär Sbö go kjĩshko ga dipzono tek Dl̈ung Srëzrën
    kjwo na l̈ëkong, jëk l̈öng kjok dogro kjing go wl̈eni. Gueniyo Egipto sopga omshäryë
    eni wl̈o l̈arashko ga shteno l̈ok drete.
  kaq-NT: Non mai potoni nabebacahini cahi quescarihbihi ta nincacoinax joshin hian
    nabebacahini pohquejaquecannishqui Moises betan. Jato chibani sca ta Egiptobo
    rihbi nincayosmabohax pohquejaquecatsihquish bi jenen jato mahponishqui, hahsascanon.
  sgb-sgb: Hila etaman ya Israelita, gawan ha paniwala la kan Apo Namalyari, ay nakabatah
    hila ha bonak hên Dagat ya Naorit ya pinamala ta êmên hila nakadann. Noa, hên
    magbatah dayi hilay Egipcio, ya ampangorong kanla, ay nilêmêh hila gawan nag-orong
    ya lanêm.
  vie-1934: Bởi đức tin, dân Y-sơ-ra-ên vượt qua Biển đỏ như đi trên đất khô, còn
    người Ê-díp-tô thử đi qua, bị nuốt mất tại đó.
  kxv-kxv: ଇସ୍ରାୟେଲ ଲ଼କୁ ନାମୁତଲେ ୱା଼ୟିତି ବୂମିତା ତା଼କିନି ଲେହେଁ ସୁପ ସାମ୍‌ଦୁରି ଗା଼ଣ୍‌ତେରି,
    ସାମା ମିସର ଦେ଼ସାତାରି ଏଲେକିଁ ଗା଼ଣ୍‌ଚାଲି ଅଣ୍‌ପାନା ସାମ୍‌ଦୁରିତା ମୁଞ୍ଜାନା ହା଼ତେରି ।
  amu-NT: Ncꞌe na tyolaꞌyuꞌya nꞌom nnꞌaⁿ Israel ñꞌeⁿ Tyꞌo̱o̱tsꞌom, joꞌ chii teinomna
    Ndaaluee Wee na sꞌaanaꞌ chaꞌcwijom tyuaatcwii. Sa̱a̱ nnꞌaⁿ Egipto quia na lꞌana
    na ljoꞌ, seitjomnndaꞌnaꞌ ndaa, mana tja̱na.
  hin-CV: यह विश्वास ही था कि उन्होंने लाल सागर ऐसे पार कर लिया, मानो वे सूखी भूमि
    पर चल रहे हों किंतु जब मिस्रवासियों ने वही करना चाहा तो डूब मरे.
  spa-BES: Por la fe atravesaron el Mar Rojo como si hubiera sido tierra firme, aunque
    los egipcios fueron vencidos por el agua cuando intentaron hacer lo mismo.
  san-BEN: অপরং তে ৱিশ্ৱাসাৎ স্থলেনেৱ সূফ্সাগরেণ জগ্মুঃ কিন্তু মিস্রীযলোকাস্তৎ কর্ত্তুম্
    উপক্রম্য তোযেষু মমজ্জুঃ|
  tdx-tdx: Fatokisañe ty nitoaña’ iareo i Riake Menay hoe an-tane maike, fe nagedra’e
    o nte Egipte nahavany nisoroke ama'eo.
  naf-naf: Âpme Islael am ekŋenaŋ nâmkiŋpepemak mambien keyepmti Kawawaŋaŋ zeme Nembu
    Ŋamaŋaŋ epeemti metat kotat mme msalen imti tu nembet daeneset mowepbien. Âpme
    Izip am ekŋengalen kasa kuku an ekŋenaŋ keyegak indamâti mowetne zemti metnepeme
    nembuyaŋ munduman toti indaminziliye.
  grc-MT: πιστει διεβησαν την ερυθραν θαλασσαν ωσ δια ξηρασ ησ πειραν λαβοντεσ οι
    αιγυπτιοι κατεποθησαν
  vid-vid: Kwa makundo wanhu wa Isilaeli nawaloka bahali ya Shamu kota vila kwali
    kigongo, ila Wamisili lowajezile kuloka kota wawo nawazibila mmazi.
  pio-NT: Càita nacái israelitanái neebáidacaté Dios, ínáté nachàbacawa Mar Rojo yàasu
    manuíri úni ìwalìabàa. Dios yàacùaca yèewi yái única nachàbáanápináwa abéemàalé.
    Yáté nàacawa chuìri cáli íinatabàa. Càité Dios imàacaca napìacawa nàuwidenái íichawa
    níái Egipto yàasu cáli néeséeyéica. Néese egipcionái nawàwacaté nachàbacawa nacái
    náibàacaténáté israelitanái, quéwa Dios imàacaca ibàlìacawa yái única, ínáté Egipto
    yàasu cáli néeséeyéi nàisicùmacawa.
  tsn-tsn: Batho ba Iseraela ba ne ba ikanya Modimo ba bo ba ralala Lewatle le Lehibidu
    jaaka o ka re ba tsamaya mo mmung o o omeletseng. Mme erile Baegepeto ba ba neng
    ba ba setse morago ba leka go le kgabaganya, ba nwela botlhe.
  amr-NT: Moisésere Israel aratbutere Diostaj oʼnoknopo̱e̱po e̱po̱g huabed Diosa e̱a̱ʼitandagte
    oʼnoktegʼuyate. Dag sorokjayda o̱ʼu̱yate. Egipto huairien sorotataj eʼbatahuada
    onʼbataʼkotuyate.
  pwg-pwg: Israel damsi i vitumaghana kubiine na Yegai Yebayebarina idamani ku nevana,
    tuna nakanani ma tano kanakanana tepanai ita bababa. Ma Egypt damsi ibera tovoni
    da murisiyai ita damana na kegha, kudubisi iuma dodo.
  cjv-cjv: Ena Isirae ari yokamai Yai Gumam fi ki si teinga ena yokamai furo fui nuwi
    kou daingua moingui tei furo Yai Gumam fingoro nuwi darere u teme oropo furo man
    gine dungoro koro ipo fingoro ena Isipi ari yokamai ama epe beinga kanero naro
    beimba yokamai nuwi i nero goime.
  tha-KJV: โดยความเชื่อ พวกอิสราเอลได้ข้ามทะเลแดงเหมือนกับว่าเดินบนดินแห้ง แต่​เมื่อพวกอียิปต์​ได้​ลองเดินข้ามดู​บ้าง
    ก็​จมน้ำตายหมด
  por-BR-2018: Pela fé, atravessaram o mar Vermelho, como que por terra seca, o que,
    quando os Egípcios tentaram, afogaram-se.
  mhl-mhl: Mamanesiŋyaŋunji Israel ŋiŋigo maŋgo eyareko Koe Boboroŋ oi moreŋ pajiineo
    rarainere so petigaru warebuŋ. Ijipt mamari ŋi yoŋoji oi petiganimiŋgo esoebuŋyoŋ,
    obuji kefa yabeme noru sibirigabuŋ.
  klv-klv: Len nadǝlomian, alat seIsrael luyar tukot len naut Nǝtas Bisibis tolul
    dani, hum lotoyar len nǝtan masmas. Be nǝboŋ alat a Ijip lotoke lǝb̃ehusur galito,
    lomun, lumat p̃isi.
  bco-bco: Isolael kaluka꞉isaleya꞉lo꞉ tilidabu a꞉ma꞉ iliki, so꞉lu ho꞉n genelo꞉ a꞉no꞉
    usa alobanala꞉tabiki, iyo꞉ hen kalaleli fa꞉la꞉dowab a꞉na tiane. Iyo꞉ ta꞉nota꞉ga꞉
    ane ko꞉sega, i ane o꞉leau Isib kalu iyo꞉lo꞉ kudulia꞉ga꞉ tinabiki, i a꞉no꞉ tambo
    kanda sowo꞉.
  kdl-NT: An aza a Isaraꞌila aꞌa̱ri n upityanangu, ɗa a pasai Mala ma Shili a iyamba
    i ekpi. Shegai an aza a Masar a tonoi, gba̱ le a kuwa̱i asuvu a mini.
  apu-NT: Kãkiti Isaeokini auikari Teoso sãkire, ininiã ĩpiriãtarina potxoari uiniti
    Põkamarariã inakori sonãkakari kimaporiti nopini. Kãkiti Exitokini apaka nirekari
    inapinina ninoa napini atoko. Txamari iuasaaki ãparaã kanapiriãpe iua kimapori
    nopini, ininiã ikinika ninoani axãpoãtape.
  roo-roo: Oisi-a oiso osa vo vovouro iava varao oirao pie vovouro Jiu-pa irara Ret
