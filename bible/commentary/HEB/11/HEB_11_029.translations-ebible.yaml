    Eenitatsi otzikaeyakiririni joriiyopaeni antaworoña inkaare, tekatsi ikineeyaneeni.
    Riyotaki Tajorentsi raapatziyeeyarini, rootaki iteenkaryaatantakawori inkaare,
    okipatsitanaki niyanki. Intsipaete rawijeeyanakini intatsikeronta maawaeni joriiyopaeni.
