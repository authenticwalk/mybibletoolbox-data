    reta jare opa umbɨpɨtupa.
  mux-mux: Isrel-yambuma-ni ‘Pulu Yili-ni “Tembu.” nirim mele sika temba.’ niku tondulu
    munduku piliiku muluringeliinga Numú Kunduli kumbulupa male we lirim kene nekendu
    puring. Akiliinga-pe Isip-yima-ni Isrel-yambuma tungíndu aeleku lumbili puring
    kene nole kelepa omba nunumú-nimba enini liipa panda turum kene no wangku kuluring.
  maj-NT: A̱t'aha̱ kis'ejihi̱n xu̱ta̱ Israel Nti̱a̱ná, kui nga j'atikjáha Ntáchak'un
    Niu̱ xi nkúhu tsa nanki kixi. Tu̱nga k'ienjinntáhá já jun Egipto̱ nk'ie nga kama
    mjehe̱ nga b'a̱ ta̱ i̱ncha ts'i̱ín ko̱ kui.
  bkq-NT: Deus tâinwânsemo myakâwândy akaemo israelita domodo Moisés agâ Egitodâba
