    bütaninóp ene dadan malu baurrüm, i busurrunóp.
  cme-NT: Isirahɛl-baamba naa haa ba naŋga Diiloŋo-na ku'i ciɛ hũmma taal sɔmma hãi
    dãmmaŋ-nuoradãama‑i-na aa ba wuɔ cor terkuraaŋ-nu. Esipitaaŋ ba'a ba niya-bɛi
