  bhd-bhd: विश्वासे सेइं इस्राएली लोक लाल समुन्द्रे मांमेइं एन्च़रे लंघे ज़ेन्च़रे
    शुक्कोरी ज़मीनी पुड़मेइं पार निस्से, पन ज़ैखन मिस्रेइं तैट्ठां पार लंघनेरी कोशिश
    की त तैना डुबतां मेरि जे।
  too-NT: Lā' huan israelitas ixtalīpāhuan Dios. Xlaca'n tapātacutli huan Mar Rojo,
