  zac-NT: Por galrialdí lduꞌu, ra israelitë gualdí lduꞌu raiꞌ shtiꞌdzë Dios; por ni
    gudëdë raiꞌ Nisëduꞌu Llni si fuërë cumë ziquë guiuꞌu bidchi, perë iurë ra mënë
    egipcios guc shtuꞌu tëdë rall nisëduꞌu, pues bëldaꞌu nisë rall; guti rall.
  kyg-kyg: Isaleli vayaꞌmogi apakesa afiꞌa fatago huꞌnaya kavatetiꞌmo haesa solovala
    aniꞌmo aino akaka vaeꞌnigeno folagapiꞌmo hau huꞌniya mopaleꞌmo uꞌnae. Isipi kotega
    vayaꞌmogimo vegala aeli uꞌapaeꞌmo amalageka huꞌa aniꞌmo nelakagenoꞌaeꞌmo aniꞌmoꞌa
    ago aeno apati kaeꞌniye.
  kmk-kmk: Gapu utdit pammatin dat iyIsrael, dinoḻmang da dit Naduḻawa Baybay un kama
    dat kummiyang si namaga’n pita yoong padason man dat iyEgipto naamin da un naḻmos.
  cao-NT: Jisbëria tsi quiha Ia Shini Israél ca nohiria bá shitaniquë, Dios qui chitimiquí
    na. Mai shiná toa napata ini quiha. Jama, nëachiyoni quiha toa shitacasnish ca
    Egipto bo tëquë, jasca ca tanahi na.
  bbr-bbr: Israel roasiret akan woiaka epar moin, okon, ak Mas An Osou kurein. Kiro
