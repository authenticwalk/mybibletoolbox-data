    gek mɨdtep gɨlak. Pen Nowa God nop gos lɨnɨŋɨd anɨgek, binɨb lum awl okok pel
    gɨ tɨmel gɨlak ak mɨseŋ lak. Nowa God nop gos lɨnɨgak anɨb ak tek, God Nowa nop
    agak, Nep nɨgen bɨ suŋtep yad mɨdeban agak. Pen binɨb God nop anɨgɨl gos lɨnepal
    okok mɨdupsek, kɨlop anɨb ak tek agup.
  jic-NT: Locopyaya Noé tepyona wa Dios lal. Dios tjevele jupj lal tsjan ca mpalas
    p'a jawas. (Tjevele 'üsǘ lal mpit'as nosis jas tüpwes, ca la mijis jupj, pjü
    nca'lin̈ ca.) Noé ma polel tjinyúcatsja nin ca mpalas. Nin p'in tepyona Dios lal,
    po 'üsüs way jólatsja jupj po'ó. Mpes jupj la tjiji Dios tjevelá. Barco püné la
    tjiji, 'üsǘ casapa la winin. Mpes jupj ma tepe'e; jupj jats'om 'ots'ipj, jupj
    jatjampan 'ots'ipj, jupj nuerapan 'ots'ipj, ma wa tecya'lin̈ yupj. Jupj la tjiji
    mpes, qjuisin 'yüsa t'üc' way gente la p'a 'üsüs tuluctsja Dios lal. Noé p'in
    'üsüs Dios lal tepyala; Dios nin la tjiji jupj mpes, jupj Dios lal tepyona mpes.
  zap-NT: Por ne wlaleedx Noé Dëdyuzh, neguin chene re Ne lo Noé ne gak ne gardetlel
