    ro, par nangat rë xa' lizh xa'. No por ngwayila Noé Dios, nguruya' xa' xid rë
    men nayi'lazh; kuze' miwi' Dios wen lo xa'.
  cbc-NT: Apei, Noé ãnacʉ̃ cʉ̃ã Dios mena cʉ̃ catʉ̃goñatutuarije mena netõñupĩ. Mai,
    Dios pʉame cʉ̃ quetibʉjʉyupi Noérẽ caĩñaña manie cabaipeere. Tie cabaipeere ĩñaetimicʉ̃ã,
    caãnorẽ bairo tʉ̃gori, cũmua capairicare qũẽnoñupĩ, cʉ̃ pũnaa mena cabaipeere
    netõgʉ. Tunu bairoa Dios mena cʉ̃ catʉ̃goñatutuarije jʉ̃gori camasã ati ʉmʉrecóo
    macããna cʉ̃ caãni yepa caãna Diore caĩroaenarẽ, “Mʉjãã yasicoagarã,” na ĩ quetibʉjʉmiñupĩ
    Noé. Bairi yua, ati yepa caruaripaʉre netõõcoasupa Noéjãã Dios mena cʉ̃ catʉ̃goñatutuarije
    jʉ̃gori.
  qxo-NT: Noepis Tayta Diosman yäracuyninwanmi ninganta cäsur jatuncaray büquitanö
