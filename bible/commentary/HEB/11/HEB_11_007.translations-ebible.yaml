    ମିଆଁଦ୍‌ ଜାହାଜ୍‌ ବାଇକେଦାଏ । ଏନାରେ ଆଇଃକ୍‌ ଆଡଃ ଆୟାଃ ଅଡ଼ାଃରେନ୍‌କ ବାଞ୍ଚାଅ ଦାଡ଼ିୟାନା
    । ଆଡଃ ଅତେଦିଶୁମ୍‌ରେନ୍‌ ହଡ଼କ ସାଜାଇକ ନାମ୍‌କେଦା, ମେନ୍‌ଦ ନୁହୁଁ ଆୟାଃ ବିଶ୍ୱାସ୍‌ ହରାତେ
    ଧାର୍‌ମାନ୍‌ରେୟାଃ ନାଲାଏ ନାମ୍‌କେଦା ।
  gah-gah: Noá eza gele alévolé oaká ve minamómave loko Ómasímo alika ale utó iti
    netá velesá ánigamigo, goí oko gakó agata aleko lo amekago, Noá nene Ómasimú goliva
    gilike vegenala zuhagi gosohá minatave loko nene loake, nagamikú lape sipisi loló
    imó. Lá noike, mikasiuka vegenalitini lihimáinimú goní ita mogonamú lo utó oake,
    lihima asú omikago minoakalímini gihiláa Ómasimú gele alévolé unikeve loko aleaká
    unitímini gihiláa nene ale utó imó.
  lcm-lcm: Si lomlomon, Noa nang a God kata langalanga ia ta keve bil ang kapo tav
    arai lak ania ki serei, na kala itoitonai ani perengan ta lolokovo roron ani God,
    ani ka teng ato kana matan vap. Si kana lomlomon Noa kata atere na kuli rina ta
    kapo ago asi mat. Na God kala atogon a Noa ta bil roron ke, kala taot ia val igenen
    korong e matana, using kata lomlomon.
  aer-aer: Artwe arrpenhe Noah-ele Ngkarte arratye itelaretyarte nhenge Ngkartele
    renhe alkngarre-ileke. Ngkarte ikwere-werne angkeke “Noah, urreke kwenhe the apmere
    ahelhe nhenhe akethe-ante arrernetyenhe kwatye artentye akngerrele.” Ngkarte nhenhe
    Noah-eke angkeke, urreke kwatye artentye akngerre irretyenhenge. Re Ngkarte aweke-arle-iperrele,
    re boat akngerre anthurre arteke nhenge ikwerenheke-artweye mwerre atnyenetyenhenge
    nhenge arntarnte-arelhemele kwatye urewe akngerrele alhentye akngerre yanhele-ureke.
    Ye, Noah anyentele ware kwenhe Ngkarte itelaremele awetyarte-arlke. Alakenhe ikwerenge
    anteme Ngkarte ikwere angkeke, “Noah, unte kwenhe Atyenge arratye mwerre anthurre
    anerle-aneme. Kenhe tyerrtye arrpenhe yanhe areye akenhe, Ayenge-arle arratye
    itelaretyakenheke The itnenhe kwatye artentye akngerrele akethe-ante arrernetyenhe.”
  qvc-NT: Chay unay Nuwipismi Tayta Dyuspi allita yuyakushpa kawsarqan. Chaymi Dyus
    payta niptin, suq atun wambuq wasita ruranambaqqa, manaraq nima tamyata rikashpapis,
    chay nishqanshina rurarqan. Chayshina rurashpaqam, warminda wambrangunata yakumanda
    washarqan. Piru chay runa masingunaqam ancha uchayuq kidarqanllapa, Dyusta, Nuwita
    mana kriyishqanllaparayku. Chaymi yakuman seqashpa, ch'uqashpa, limpu wañurqanllapa.
    Piru Tayta Dyusmi Nuwita allin runapaq riqsirqan, paypi allita kriyishqanrayku
  tgl-ULB: Sa pamamagitan ito ng pananampalataya na si Noe, ay binalaan ng Diyos ukol
    sa mga bagay na hindi pa nakita, nang may maka-diyos na paggalang ay gumawa ng
    isang daong upang mailigtas ang kaniyang pamilya. Sa paggawa nito, hinatulan niya
    ang mundo at naging tagapagmana ng katuwiran na nanggagaling sa pananampalataya.
  cbs-NT: Ja inun, nukun xenipabu Noén Dios ikunwanyan Diosun bebunkidi jaska waxanai
    idiama uianmabia juni pepakin Diosun yunuti chibankin jawen jawenabu paxawakatsi
    nunuti ewapa wanikiaki. Jaska Dios ikunwainwen taexun Diosun mekekin jawen pewen
    manakukin paxawanikiaki. Jabias jancha ikunwankin chibainwen paxakin yudabu mai
    jidabi anuabu Noén jatu kupinikiaki.
  xtm-NTPP: Vaa tee ni yo kuu Noé ma chi nuu ni xtu'va ña'a Su'si ma ja ko kuu tna'a
    ja ñatuu kuni‑ka de ma, te ni ndi ini de ja sukan ko kuu ja ni jiña'a Su'si ma.
    Chukan kúu ja ni‑yu'u ni‑ini de ni sa'a de arca ma, sukan‑va'a jin kaku de ji'in
    sa'ya de ma, ji'in ñasi'i de ma, ji'in janu de ma. Te ni yo kandija de Su'si ma,
    te ndaka‑ka ñayii ma, ni iyo ja jin kandija tna i Su'si ma, kovaa ñatuu ni ka
    sa'a i sukan ma. Chukan kúu ja kuiti ni ka chunaa maa i kuechi i ma. Kovaa Noé
    ma, ja ni kukanu ini de Su'si ma, chukan kúu ja ni nduu de tee sa'a ja va'a ja
    ndaa nuu ya ma.
  nnq-nnq: Imani ngijintenda Nuhu aagabale agakelebuya Nnoongo ku ilebe eipakuika
    yangabonekana. Ngatengenecha safina mwenio ngakomboligwa jwenio pamwe na akalongo
    mundu. Kukilebe chenie Nnoongo ngijihukumu dunia, Nuhu ngabonekana jwambone nnongi
    ja Nnoongo kupete imani yakwe.
  bao-NT: Noé cãa díámacʉ̃ cʉ̃ ca tʉo nʉcʉ̃ bʉorije jʉorira, ĩati pacagʉ, Ʉmʉreco
    Pacʉ “To biro biirucu,” cʉ̃ ca ĩirijere tʉo nʉnʉjeeri, cũmua pairica quenoquĩupi,
    cʉ̃ yaarã mena ametʉarʉgʉ. Ñucã díámacʉ̃ cʉ̃ ca tʉo nʉcʉ̃ bʉorije jʉorira, bojoca
    ati yepa macãrã ñañarije ca tii niirãre, “Ñañaro bii yairique biro dooro tii,”
    ca ĩi majio niiricʉ niima ĩigʉ, díámacʉ̃ tʉo nʉcʉ̃ bʉorique jʉori añurije bʉarique
    Ʉmʉreco Pacʉ cʉ̃ ca tiicojorijere cʉo eaupi.
  san-ORI: ଅପରଂ ତଦାନୀଂ ଯାନ୍ୟଦୃଶ୍ୟାନ୍ୟାସନ୍ ତାନୀଶ୍ୱରେଣାଦିଷ୍ଟଃ ସନ୍ ନୋହୋ ୱିଶ୍ୱାସେନ ଭୀତ୍ୱା
