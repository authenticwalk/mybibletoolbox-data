  agt-agt: A ta kuman ni mina Nowe en hapa a dana nebar na Namaratu tentu ta itta
    sangaw ya dakal na layus ta lutakin. A maski awan ta pakaitan ta maglayus a kinurug
    na hala ya uhohug na Namaratu tentu, te namadday ta dakal na bapor ta kuman na
    nebar na Namaratu tentu, petta mekerutan kid nga mamattama. A ya pangurug na en
    hapa ya mangipasikkal ta awan ta pambar na awan kiden nangurug nga nalimat ta
