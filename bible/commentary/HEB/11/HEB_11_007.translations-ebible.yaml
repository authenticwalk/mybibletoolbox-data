  spl-spl: Otmu dop yawuâk lok âlâ, kutŋe Noa sâm, yâkŋe Anitâhâlen biwi nâŋgân nâŋgânŋaŋe
    kepeim manop. Yakât otmâ Anitâŋe toŋgelâk pato takawuap sâm inânŋan ekuop. Ekumu
