    Noaon ma vierafeno ijar fu keunain revo e iji buba vuak fuon fainva iji God fu
    kam arafirian. Rene God fu Noa kua, Aiji anka maturainmano kuain.
  mps-mps: Te Godigo te bidi Noabolo po weyu, “Te nago gedugo susiąwai nosali pedalabo
    sęde dua yao,” te po wai. Tama te bidi Noa agai Godide tiąluama tama konealubo
    po dąų obaso, agai te Godigo agabolo te aga gedugo susiąwani naide pusali po
    bugagia odali. Tama te po wali peyu, tama agai te moni geba me deli nigai. Tama
    tiyu, aga dali, aga we wai puluba augwali te geba tomoba pelama, tama bugagia
    bidali, tama augwali me dolobeo. Te geba sę tama ebogo Noago te tǫde we bidi
    tigidali augwaligo dwai sęde po tų ela mabo tiwai yalio. Tama te bidi Noa aga
    Godigo wali pode tiąlubo kolesaga elalualigode Godigo Noa te doloba pai bidi
    da wali, te Godigo tigidali konealubo po agaba dąų wabo we bidi dabe dali ebo
    kolesaga yalio.
  pab-NT: Tyakekoti hiyeta Noé sema Enore niraene xoalini hare kaotyakene nahitita.
