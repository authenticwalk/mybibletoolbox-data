  jpn-1965: 信仰によって、ノアは、まだ見ていない事がらについて神から警告を受けたとき、恐れかしこんで、その家族の救いのために箱舟を造り、その箱舟によって、世の罪を定め、信仰による義を相続する者となりました。
  fra-SBL: Par la foi, Noé, averti des choses qu'on ne voyait pas encore, et animé
