  hui-hui: Ngode Datagaliwabe ibugua Noahondo awe bulebiragonaga mbira lamiyagola
    Noa ibugua de nahende howa mini mbiraore wu henegome hale halu yu tiga bu hene.
    Yu tiga bu howa ibugua Ngode Datagaliwabehanda, Bibe, layadagua bialu iba talu
    mbira wabuwa ibunibi ibu onebi ibu iginirubi ti onerubi anda puwa nahome berene.
