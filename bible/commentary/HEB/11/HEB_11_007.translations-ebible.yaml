    Hoka matyakekoneharenae atyo waini hamatyakekoneneha hiyeta.
  llg-llg: Noh boe namahele Manetualain. Huu ndia de Noh namahele neu Manetualain
    nafada mema kana nae, “Noh! Masaneda bou! Dei fo Au tao akalulutu daebafok ia
    unik fa tuak fo hataholi bei ta lita litak.” Mae Noh bei ta nita nitak mata leondiak
    boe, te ana namanene neu Manetualain, ma ana tao ofak fo tao nasoda ndia uma isi
    nala. Huu ndia namahehelen ndia, de Manetualain taon ndia hataholi dale ndoos.
    Tehuu basa hataholi fo ta lamahele, na Manetualain huku belak neu sala.
  kyf-kyf: '*Nowee ka -Lagɔ dlɩ -gʋ zʋ. Gbʋnya -we ''kaa cɩ lɛnʋ, ''ɩn -we wa''a ''yɩa
    -slɔ -yɔ, we -gʋgbʋ -Lagɔ gbaa ɔ -yla, ''ɩn ɔ yia we -yɔŋwnu. We ''dɛɛ ''gbʋ ɔ
