    As kat ok veꞌt jikla aamail taꞌn u Tiixheꞌ. As tukꞌ u kꞌujlebꞌal ikꞌuꞌl u Noé,
    as kat tal veꞌt isuuchil te unqꞌa tenameꞌ uvaꞌ techal la ul u kꞌaxkꞌoeꞌ tiꞌ unqꞌa
