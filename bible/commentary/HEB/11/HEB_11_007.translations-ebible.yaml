    kum tepa moⱡpa, nu sip kat rukrʉm. Etpa pora ndupa kʉn, elim nga amp kangambuⱡa
    mbʉ, ok nu sip ila mukʉr puk molk, nu wʉngi nganggʉrʉng. Nowa Got kʉn mondpa pitim
    uⱡ ila, uⱡ kit etʉng wamp mbʉ, ropa mana mondpa, elim Got kʉn kun kai murum.
  bch-bch: Be Noa pade ilolo matua ngan Deo. Ta Deo ipabib ele motean ngan gid danga
    toa iuangga iuot muriai. Eine gid danga toa Noa igera ngan imata mao. Be ei ilongo
    kemi Deo ilinge ta ikado oaga kapei ta irangrang ngan Deo ibada ei mulian toman
    ngan ele luma lolo ta tiduaea mao. Ngan ele kadonga lolo matua aea toa ne, ipasolan
    mambe gid panua toa ngada oa tanoeai, ad panasnga itutui. Ta ibada edaeda kapei
    toman ngan gid panua toa Deo iuato gid panua tututui ngan led kadonga lolo matua
    aea.
  cco-NT: Jo̱ lajo̱b cajo̱ i̱ ꞌlɨɨ˜ yʉ́ʉꞌ˜ i̱ calɨsíˋ Noé, laꞌeáangˊ e jábꞌˉ calɨ́iñˉ
