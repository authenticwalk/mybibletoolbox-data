verse: HEB.011.007
translations:
  kpx-kpx: Evievimoike Noau vaveve koseale vanu. Dilavau gabie toelau lohoveve hoto
    avuho louge au hotove evisi bouti baluga hounu. Iniale kemo au ese holoevei abuhi
    kemo usege eu ata bahata havege abu haluvilu. Noa vaveve kemo nahi hilokage ata
    kebia vaveveu Dilava nimo toelanu. Isito au Noaho loui avoe, “Evieviu aemo ualemo
    au inutolotolote ata.”
  okv-H: Eto Noah na God humota ena amo ari do puvuresuja avo God na harikenu ingito
    God otohu avo eto joru ue e nga pajire be geriketo amita ae te meni undi te orekena
    eto ari ainge amo embo vahai amo javotoho, eto embo tapa amo sasapura avoeto God
    na enu embo tapa sasari eo Noah avo God humota ena avoeto God na Noah embo javotoho
    ke ena.
  tbo-tbo: Nowa a witumagana uyahinei Yaubada a baha i nonoli po ipa apo awai kikina
    ma ina geleta uyahihi po Yaubada i matouteya yaka wam baneina i ginouli po a manago
    mitehi i halohi. Nowa uyahina ma lawa atapuhi i wiatatiyehi tauhi tu apapoe, ma
    tauna a witumaganagei i dumalu Yaubada u matana.
  mal-C: നോഹ, അതുവരെയും കണ്ടിട്ടില്ലാതിരുന്ന കാര്യങ്ങളെക്കുറിച്ചു മുന്നറിയിപ്പു ലഭിച്ചപ്പോൾ
    തന്റെ കുടുംബത്തെ രക്ഷിക്കുന്നതിനുവേണ്ടി ഭയഭക്തിയോടെ, വിശ്വാസത്താൽ ഒരു വലിയ പെട്ടകം
    നിർമിച്ചു; വിശ്വാസത്താൽ ലോകത്തെ കുറ്റം വിധിച്ച്, വിശ്വാസത്തിൽ അധിഷ്ഠിതമായ നീതിക്ക്
    അവകാശിയായിത്തീർന്നു.
  grc-SR: Πίστει χρηματισθεὶς Νῶε περὶ τῶν μηδέπω βλεπομένων, εὐλαβηθεὶς κατεσκεύασεν
    κιβωτὸν εἰς σωτηρίαν τοῦ οἴκου αὐτοῦ· δι᾽ ἧς κατέκρινεν τὸν κόσμον, καὶ τῆς κατὰ
    πίστιν δικαιοσύνης ἐγένετο κληρονόμος.
  bgc-bgc: बिश्वास ए तै नूह नै परमेसवर के जरिये बाढ़ की चेतावनी पाकै, जिस ताहीं उसनै
    देख्या भी कोनी था। परमेसवर का डर मानते होए, अपणे कुण्बे नै बचाण कै खात्तर उसनै
    जहाज बणाया, नूह के बिश्वास के कारण उसनै उस बखत के माणसां ताहीं जिननै बिश्वास न्ही
    करया था, उन ताहीं दोषी ठैहराया, अर वो डूबके मरगे। नूह नै परमेसवर पै बिश्वास करया
    था, इस करकै परमेसवर नै उस ताहीं धर्मी ठैहराया था।
  khz-khz: Noa magena kamonagi pakunai, Palagu na wailai pia wala gaura ekilagavu-veniato.
    Voo Noa na rogotina ere gitara gaura. Noa na Palagu evega-taunataunaato, ne makalina
    ria na pouti ta ekalaato, garawana e natuna pene vega-magulira ularana. Ia gena
    kamonagi na tanopara talimara ekilagi-matagairana rakava talimara. E ia gena kamonagi
    vetainai Palagu na evaikilaato kala rorirori talimana. Ekala rorirori kamonagi
    genana evogomaina gauna.
  deu-TKW: Durch den Glauben empfieng Noah die Weissagung über das, was man noch nicht
    sah, ließ sich warnen, und baute einen Kasten zur Rettung seines Hauses, wodurch
    er die Welt verurteilte und der Erbe der Glaubensgerechtigkeit wurde.
  zsr-NT: Catiꞌ niꞌ Dios buzéjniꞌnëꞌ Noé ca ral‑laꞌ lac le cutu ráquini Noé naꞌ, le
    gyejlëꞌë Dios Noé, benëꞌ ca rna xtidzëꞌë Dios len bupë́ꞌë barco zxön naꞌ nazíꞌ
    lei Arca, atiꞌ lëꞌi barco naꞌ gululá bunách diꞌa dza queëꞌ Noé. Le gyejlëꞌë Dios
    Noé, benëꞌ ga nac bëꞌ narugu quegac bunách yödzlyú, len bdél‑liꞌnëꞌ guquëꞌ tsahuiꞌ
    lahuëꞌ Dios, le taꞌdel‑liꞌ nup taꞌyejlëꞌ Lëꞌ.
  lin-lin: Mpo na kondima, Noa atosaki Nzambe mpe atongaki masuwa mpo na lobiko ya
    libota na ye, sima na ye koyoka makebisi ya Nzambe na tina na makambo oyo ezalaki
    nanu komonana te. Mpo na kondima, Noa amonisaki mabe ya mokili mpe akomaki mokitani
    ya bosembo oyo ezwamaka na nzela ya kondima.
  hns-NT: Noah bieswaas dwaara Parmeswar ke baat maan leis koetjh ke biese me djaun
    oe abbe na dekhies. Tab Parmeswar ke baat soenke oe ek barka djahaadj banaaike
    tajaar karies oke aur okar ghar waalan ke batjaawe khaatien. Ie bieswaas se oe
    doenia bhar ke dekhaais kie Parmeswar sadja deiga. Aur Parmeswar oke be-kasoer
    aur apane se ek maanies okar bieswaas dwaara.
  noa-E: Jöoi Noeeujã ĩchab Ẽwandamau ichig mʉg durr gayam khʉʉn döãdau öpʉ̈iju jaaubaawai
    ʉ̈khawi, maagwai chan agtha noseg khĩirjã khaugba aajerr ãba, chadcha ichig jaautarrjö
    barco pöm waubaadëjim aajem, ag ee ich chaain dʉ̈i peerdʉag. Tagam khʉʉn amach
    thãar theegau thum pekau ee thʉnʉm daar, mag ich appai ʉ̈khatarr gaaimuata, tagam
    khʉʉn thum ödubtarrjã, ichin ʉ̈u Ẽwandamau peerdʉ auwi ich aar auju ayaa apʉ̈ijim.
  eng-EMTV: By faith Noah, having being warned by God concerning the things not yet
    seen, being reverent, prepared an ark for the salvation of his household, through
    which he condemned the world and became an heir of the righteousness which is
    according to faith.
  mib-NT: Te Noé ni candíje de jeē sáha Yaā Dios jehē de, ná ni castūhun yá nuū de
    jeē coo jnūndóho jeē ná tu coto de jeē coo. Te jeē yúcuan ní jendetū de ni sáha
    de barco cáhnu jeē naní arca, návāha cācu de jíín nɨ́ɨ́ vehe de. Te jeē súcuan
    ni candíje de, te ni cane cuēchi sɨquɨ̄ ñayuu jeē tu ní cándíje i ya. Te ni ndahva
    yā cuēchi de sɨquɨ̄ jeē ní candíje de jeē sáha ya jehē de.
  lif-NT2: नसाःन्‍लाम्‍बाए नुहारे़ कुहिम्‍सयङ्‌हाॽ ताङ्‌से़ःप्‍से़ वालाधा चोगुरो॥
    तगि आप्‍फाल्‍ले़आङ् मे़म्‍बोःङ्‌ङे के़वाॽबा पाःन्‍हाॽ आल्‍ल पोःङ्‌लो लॽरिक् साम्‍दिङ्
    के़बिबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइङ्‌जाःङ्‌ङिन् खे़प्‍सुआङ् हे़क्‍के चोगुरो॥
    खुने़ॽ कुनसाःन्‍लाम्‍बाए खे़न् ये़म्‍मोबा इक्‍सादिङ् खाम्‍बेःक्‍मोबा मनाहाॽ आप्‍तिक्‍को
    मे़ध्‍ये़ हे़क्‍क्‍याङ् नसाःन्‍लाम् के़दाःबा साम्‌योनिबा लक् के़घोःबा पोःक्‍खे़रो॥
  xnj-xnj: Kwa kumsadika Chapanga Nuhu, ajoviwi na Chapanga mambu gala gegibwela kulongolo,
    gala gegawonekini lepi. Ndava ya kumyidakili Chapanga, ajengili Safina, mwenumo
    mwene pamonga na vandu va mu lukolo lwaki vasanguliwi. Kwa kusadika kwaki alangisi
    vandu voha vandu voha va pamulima vahukumiwi ndava ya uhakau, na Chapanga amkitili
    kuvya mbwina palongolo yaki ndava ya kumsadika.
  mmx-mmx: Noa ga ruuna lununu, kuren la at laaleng ne Moroa ga tong i rin do laraan
    naba vot, ni ga ronga res la ga lok lavatmon silok kusu na lox arooro nedi loxoetemen.
    Neni ga ruuna lununu la kerepmo ga lox asuusu i do loklok at limixin ap mo levenaleng
    ga lok kapmek. La neni ga ravasu ngan laradi manmanton at lemeren ne Moroa mila
    neni ga ruuna lununu saparap ne Moroa.
  cbr-NT: Ënë́nsaran nëtë́nmaribi ca Noénën ami catamëquin —Nucën Papa Dios quicësabi
    oi ca 'iti 'icë —quixun 'unáncëxa. 'Unáncë 'icë ca Nucën Papa Diosan Noé cacëxa,
    —camabi uníxa 'aisamairai 'uchacë cupí cana unían usai ñu 'iti sináncëbëtanmabi
    camabi me baca mapumiquin cëñuti 'ai —quixun. Nucën Papa Diosan bana ca asérabi
    'icë quixun 'unánquin ca Noénënshi, 'itsa 'uí 'ibúcëma pain 'aínbi aín manë nunti
    chaira anua aín aintsi 'ibucama atsínmiti 'acëxa, Nucën Papa Diosan a cacësabi
    oquin. An usoquin 'aia iscë unicama ca —ënë menu 'icë unicama 'aisamairai 'uchacë
    cupí ca Nucën Papa Diosan cëñuti 'icë —quixun Noénën ñuixuancëxa. Nucën Papa Dios
    quicësabi oi ca 'iti 'icë quixun sinánquian Noénën, an cacësabi oquin 'aia isi
    ca Nucën Papa Dios cuëëancëxa.
  tee-NT: Ju Noé laca'inilh ixchivinti Dios chai acsni tavanan junilh ju Dios ni ca'alina'
    ju akmuxtut pus ju yuchi laca'i mas jantuca' istasui ni lai camilh ju xcan. Pus
    navilh lakatam barco junta taputak'alhtaxtulh chux ju ixtatanumanalh ixchaka'.
    Pus ni navilh ju barco ju Noé pus putasu ni laca'inilh ixchivinti Dios. Chai ni
    tak'alhtaxtulh ju Noé ni xalaca'ini ju Dios pus putasui ni talak'alhin ju xatanavi
    ju ixtalhavat'an lapanacni ni jantu xatalaca'ini ju Noé mas ix'alacjuni ni catalaca'inilh
    ju Dios. Vachu' va ixlacata ni laca'inilh ixchivinti Dios ju Noé yuchi lhilakts'incalh
    ni soknic'a ixjunita ju is'atsucunti.
  eng-LSV: By faith Noah, having been divinely warned concerning the things not yet
    seen, having feared, prepared an ark to the salvation of his house, through which
    he condemned the world, and he became heir of the righteousness according to faith.
  cak-NT: Ri Noé xuya' ránima riq'uin ri Dios. Romari' can xunimaj ri xu'ij ri Dios
    che, chi c'o jun nimalaj castigo xtuya' parui' ri rech-ulef. Y cuando xch'o'n
    ri Dios riq'uin, raja' can xunimaj, más que man jani tutzu' ri xtibanataj. Ri
    Noé can xniman che ri Dios y xu'on ri jun nimalaj arca anche'l jun barco, chi
    xerucol ri ru-familia anche'l xu'ij ri Dios che. Y romari' xbek'alajin-pe chi
    ri ch'aka chic winak man utz ta xqui'en, roma man xquinimaj ta ri Dios. Y roma
    ri xu'on ri Noé, ri Dios xu'on che chi can man jun rumac xrakalej chech, roma
    can xuya-wi ránima riq'uin.
  pah-NT: 'Ymyahũ ojikoga g̃waramo Tupana''ga rehe Noéva''ea Tupana''ga rendukatui
    Tupana''ga omomoranduvame. Tupana''ga ei ahe ve: “Nahanahã po ti ite''varuhuro
    pe me yvya koty nehẽ. Okyrahivuhu po ti pe me nehẽ. Pe ndapehepiagi ve nava''ea,”
    ei Tupana''ga Noéva''ea pe. Henduvame Noéva''ea heroviahetei Tupana''ga nhi''ig̃a.
    Nurã ahe japoi yhara ruvihavuhua. “Tonhinhamba ti nhirembirekohẽa, jira''yra''g̃a,
    nhikunhamembyra''g̃a ipype ji pavẽi xamanoyme ti yhya pype javo,” ei ahe. He''yjuhuva''ea
    yvyakotyva''ea ndojikogi Tupana''ga rehe heroviare''yma ganhi''ig̃a. Noéva''ea
    ki a''e te ojiko hete Tupana''ga rehe. Nurã Tupana''ga ei Noéva''ea pe: “Ndepyry
    hete nde ejikoga ji rehe,” ei ga. Nahã Noéva''ea imboukwahavukari yvyakotyva''ea
    rekote''varuhua reki.'
  sja-NT: 'Noépa ijãaji Tachi Ak''õrepa jarak''ãri na p''ek''au eujã jõma paniapa
    ũut''aait''ee, mãga waide unuda-e paji mĩda. Tachi Ak''õre waawee bada perã, ooji
    barco choma ichi ëreerã ome bataudait''ee, mãgá piuda-e pait''ee. Ma barco mãgá
    ook''ãri, apemaarãmaa ak''ɨpiji ichia ijãa bɨ. Mãga unujida mĩda ijãada-e paji.
    Maperãpɨ k''iniijida. Mamĩda Noépa ijãa bada perã, Ak''õrepa jaraji: “Noé pia
    bapari mɨ k''ĩrapite.”'
  xed-xed: Nda ma zlghay nda ŋuɗuf snata Nuhu ta gwaɗa ya mnana Lazglafta ta ghəŋa
    skwi dzaʼa magaku ta kul nghaŋtá iri karaku. Ka tsaftá tsi ta kwambalu dagala
    manda ya mnanaf Lazglafta. Ka lamə tsi dida nda gwal ga taŋ tani, ka mbaftá həŋ.
    Ma tsa magatani mantsa ya tsanaghata tsi ta guma ta ghəŋa haɗik. Ka klaftá Lazglafta
    ka mndu tɗukwa kabga zlghay nda ŋuɗufani.
  mks-NT: Ta sa̱há ña̱ na̱candeé ini da̱ naní Noé Ndióxi̱ sa̱há ña̱ cán quéa̱ na̱taa
    jo̱ho da tá na̱ca̱xi tu̱hun Ndióxi̱ xi̱hi̱n dá ña̱ ndoho ini ña̱yivi chága̱ chí
    nu̱u̱ va̱tí co̱ó na̱sana̱ha̱ nu̱ á. Na̱candúsa Noé Ndióxi̱ ta chí na̱casáhá da̱
    cáva̱ha da in barco cáhnu nu̱ú cuu ca̱cu ndaa mé dá xi̱hín na̱ vehe da. Ta sa̱há
    ña̱ na̱candeé ini da Ndióxi̱ sa̱há ña̱ cán quéa̱ na̱nduu da ta̱a nda̱a̱ nu̱ mé
    á. Ta xi̱hín ña̱ na̱caja da na̱jácojo da cua̱chi ja̱tá ña̱yivi ñuyíví jáchi̱ náha̱
    cáxí a̱ ña̱ co̱ó na̱candúsa na caja na ña̱ cáchí Ndióxi̱.
  gfk-S: Io, ma ne God ga hakatom Noa uta ira linge pa di gale nes baak. Noa ga nurnur,
    kaie igom ru God ma iga gil tike mon ura haalon no nuno hatatamana. No nuno pinapalim
    ma ra nurnur ga hapuasne be ira matanabar tano ula hanuo di te sana um. Ma ne
    God ga haut be Noa i takados kinong igate nurnur.
  bmu-bmu: Anutunöŋ Noagöra yuai asuhumapkö galöm meme keuŋi indelök. Indeli Noanöŋ
    möt asariba sömbuŋi qainŋi kun möta ölŋi qahö ehiga mötnaripŋan nam köl waŋgiiga
    tem köla waŋge meyök. Anutunöŋ nanŋi aka saiwaurupŋi aŋgön köl eŋgimapköra möta
    waŋge mi meyök. Noa mötnaripŋan nam köl waŋgiiga waŋge meyöhi, ahakmeme miaŋön
    mönö gölme ambazip könaŋamŋini goŋgoŋi indeli Anutunöŋ keuŋini jim teköiga ayuhuget.
    Uruŋini qahö meleŋda ayuhugetmö, Noagö mötnaripŋan nam köl waŋgiiga Anutugö jeŋe
    solanŋi akingö kalemŋi mi buŋa qem aŋguyök. Ambazip Anutu möt narim waŋgiinga
    keunini jim teköi solanimakzini, Noanöŋ mönö miaŋgö dop solanŋi ahök. Mewö.
  dgz-dgz: Ame anu tumat gapan apan Noa kabum baware da kaise tu waene otu wai den
    kabum ame gwanap inak warane, iwa me namu God evi kaum ningoe watu enepi oisewa
    anu tumasen. Ap anega tani gapan me ya anu tumasine nagirewa wa koeragam mumen.
    Me God ap anu tumaseni menan Noa apan tamanawa dien.
  eng-GNV: By faith Noe being warned of God of the things which were as yet not seene,
    mooued with reuerence, prepared the Arke to the sauing of his housholde, through
    the which Arke hee condemned the world, and was made heire of the righteousnes,
    which is by faith.
  zaa-NT: Noé nna huíalatsi' bi Tata Dios, acca bedà naga' bi loti' ra Tata Dios qui'ni
    dá' peligro. Noé nna màsqui'ba nunca labí bilá'ni bi cca iyya, pero beni bi obedecer
    nna luegu taá beni bi bárcuá, ą' modo nna bedilà bi itute familia qui' bi loti'
    gùl·lani iyya juíciuá. Por fe nu té qui' Noéa lani Tata Dios, ą' modo nna belue'ní
    claru taá qui'ni ca enne' canu labí huíalatsi'a nna uccua cą merecer juíciuá.
    Huíalatsi' bi Tata Dios, acca gulèqquie bi cuenta por enne' tse'.
  eng-WEBSTER: By faith Noah, being warned by God of things not seen as yet, moved
    with fear, prepared an ark to the saving of his house; by which he condemned the
    world, and became heir of the righteousness which is by faith.
  guh-guh: Bajayata Noépijinëmi ata najamatabëcuenecopata Diosojavabelia. Nexata Noépijinëmijavabelia
    tajëvelia Dioso jumaitsi pacuenia mapairaje Dioso bubutsiaexanaejitsia. Nexata
    Noépijinëmi abaxë apo tae ata mapairaje pebubutsijava, itsiata jumecovënëta pacuenia
    Dioso jumaitsi. Nexata baja pinijibarcoxaneto exana pebarëpanepaenexa pijamonae
    mapaira pebubutsijavavecuaje. Bajarapacuenia Noépijinëmi pijamonae pebarëjumecovënëtsixae
    Dioso, nexata Dioso aneconijibia tanetsi. Bajarapamatacabi daxita mapanacuapijivimi
    apo jumecovënëtsi Dioso. Caenë Noépijinë pijamonae barëjumecovënëta Dioso. Nexata
    daxita pamonaemi apo jumecovënëtsi Dioso, nayapëtane bitso penaneconitsijava Diosojavabelia.
  bon-bon: Nooa peese nyene nuuja biname lui te Acejiyame ne jäätru-nguge. Acejiyame
    teebine umle mene jejuji ingwe gwidape poto cidi me. Nooa teeme mene jecatuji.
    Ngänuge tabe lica igi niiye ne jepänuji, tabe babo poo ne eranguji, teeme coga
    bägrä cama peei ca isecräremuji babo niiye cabu ca. Nooa me ätrunga mule mara
    ge nuuja teeme binamewale bime ätecija cäco mule cabu ca. Acejiyame teebine teeme
    biname me jewenuji teeme ätrunga name pi.
  nhw-BL: Noé quineltocac para temachtli catli Toteco quiijto, huan yeca quema Toteco
    quiyolmelajqui para hualasquía se tlahuelatl masque amo huelqui quiita para hualayaya,
    Noé, ica majmajtli, nimantzi pejqui quichijchihua nopa cuaacali quen quiilhui
    para ipan momanahuisquíaj ya huan ichampoyohua. Huan pampa Noé quineltocac Toteco,
    technextilía quenicatza nelía hueyi inintlajtlacol nopa sequinoc masehualme catli
    amo quineltocaque catli Toteco quiijto. Huan yeca Toteco quichijqui Noé xitlahuac
    iixpa pampa quineltocac.
  swh-ONEN: Kwa imani, Noa alipoonywa na Mungu kuhusu mambo ambayo hayajaonekana bado,
    kwa kumcha Mungu alitengeneza safina ili kuokoa jamaa yake. Kwa imani yake aliuhukumu
    ulimwengu na akawa mrithi wa haki ipatikanayo kwa imani.
  wbi-wbi: Jilyale nu kulwitiko kuti uNuhu, ikiwa akanilue nu Nguluve vwimila vwa
    masio ghano naghakavonike, ku vumofu vwa ki Nguluve alyabtendile i safina vwimila
    vwa kukipoka ikikolo kya mwene. kwa kuvomba ndiki, alyahighile iisi peakava muhaasi
    ghwa vwakyang'haani vuno vukwisa kukilila ulwitiko.
  bba-bba: Kɑ nɑɑnɛ dokebɑ Nɔwɛ u Gusunɔn ɡɑri swɑɑ dɑki sɑnɑm mɛ u nùn kirɔ kuɑ ye
    yɑ sisin sɔ̃ ye u ǹ ɡinɑ wɑ. U Gusunɔ nɑsiɑ u nùn mɛm nɔɔwɑ mɑ u ɡoo nimkuu dɑ̃kɑ
    ɡè sɔɔ wi kɑ win yɛnuɡibu bɑ fɑɑbɑ wɑ. Nɡe mɛyɑ u hɑnduniɑɡibu tɑɑrɛ wɛ̃ mɑ u
    ɡem wɑ Gusunɔn nɔni sɔɔ nɑɑnɛ dokebun sɑɑbu.
  eng-KJVCPB: By faith Noah, being warned of God of things not seen as yet, moved
    with fear, prepared an ark to the saving of his house; by the which he condemned
    the world, and became heir of the righteousness which is by faith.
  kgk-NT: Ha Noé amyrĩ katu ogwerovia tee va'ekwe Nhandejáry-pe. Upéa-gwi ogwerovia
    tee-ma ojéupe omombe'u va'e. Ohexa e'ỹ reheve jepe henonderã omombe'u-ma íxupe
    Nhandejáry. Upéixa-gwi ojapo va'ekwe kanoagwasu Nhandejáry nhe'ẽ rendu-vy. Ha
    upe rire katu ovu ramo y, onheresende-ma ha'e-py. Hóga pygwa gwive onheresende
    ave. Upéixa ha'e ogwerovia oiko-vygwi, ojekwaa porãve va'ekwe yvypóry-rehe ogwerovia
    e'ỹha. Ogwerovia-gwi, “Ipy'a potĩ-ma” he'i hese Nhandejáry.
  waj-waj: 'Nuvuaava hama too aataru voovai nnaagiai vainaraivaara Anutuuqo inna kiaa
    mmuduu rikioo Anutuuqaara kutaavaivee tuuvaara ivo tuu kuaivaa arinaima rikieeravai.
    Rikioo iinno nnooriyaa nuaira nnauvaa heeka taika kioo ari nnaata nnaakaraiyaatama
    ivaki vida yoketaama hara kiada variravai. Nuvuaava itaama uuduu rikiada mmatayaa
    varuu gioonna kiaapuuya ngiari mminnamminnaa maisaiyauvaa irisaiyauvaa vareeravai.
    Varooduu Nuvuaava Anutuuqaara kutaavaivee kiaa kioo itaama uuvaara ivo inna tunoo:
    A safuuma varira vaidikuavee, tiravai.'
  cpy-cpy: 'Rootaki rawentaa-shirenka Noé kantakaari rowetsikan-takawori antawo amaako-mentotsi
    rowawijaa-kotan-taariri isheninka-paeni rirori. Kyaaryoo ipinkatha-tajorentsita-nite
    rirori. Tema Tajorentsi kamantakiri okaate awijatsini kaari iñahaetzi paerani.
    Rootaki kowaperota-chari rowajankitahae-teeri jaawiki-jatzi-paeni. Tema rawentaa-nakari
    Noé irika Tajorentsi, rootaki ikantan-takariri Tajorentsi: “Tampatzika-shireri
    irika Noé.”'
  mpx-mpx: Yehoba Nowa wana wasa i pek nub kaiwena, ge bwagana nige sauga etega nub
    i kikite, wana abulilek eliyana Yehoba anana i hago ge waga etega i tal inoke
    alonau natunau nihi mwal. Nowa wana abulilek eliyana i pwamwananal te tomipanayawi
    gegewel al saugena o heliya togegi. Ge wana abulilek kaiwena inoke Yehoba i awa
    sapusapu-an, i ola to i giginol gamagalau gegewel kaiweliya bolo hi abulilek.
  wbp-wbp: Manngu-nyangkalu wati jinta-kari yirdiji Nuwa kujalpa nyurru-wiyi nyinaja.
    Kaatujurla wangkaja, “Nuwa, ngaka walya nyampuju kapurna maju-mani ngawarra-kurlurlu
    ngapa wiri-kirlirli.” Nyampukungarnti kula Nuwangku ngawarra wiri nyangu, kala
    wala-jukulparla nyinaja Kaatukuju. Ngula-jangkaju Kaatu purda-nyanjarla pawurtu
    wiri-nyayirni nganturnu yungu nyina muurlpa nyanungu-nyangu warlalja-kurlu ngapa-puru.
    Yuwayi, Nuwajulparla nyanungu jinta walaju nyinaja Kaatukuju. Kujarlanyarla Kaatuju
    wangkaja, “Nuwa, nyuntuju kanpaju jungarni nyinami ngajukuju. Kala yinyarra yapa
    ngalya-kari kapurna-jana riwarri-mani ngapa-kurlurlu.”
  luo-luo: Yie ema nomiyo Nowa owinjo siem mane Nyasaye osiemego kanyise gik mane
    biro timore mane pok oneno. Nowa nowinjo wach Nyasaye, kopongʼ gi luor, mi nohondho
    yie mondo otony kaachiel gi joode. Kuom yieneno, nongʼado ne piny bura, kendo
    nodoko achiel kuom joma Nyasaye oketo kare kuom yie.
  nhe-NT: Noé quineltocac temachtli tlen Toteco quiijto, huan yeca quema Toteco quiyolmelajqui
    para hualasquía tlahuel miyac atl yonque ax huelqui quiita para hualayaya, Noé,
    ica majmajtli, nimantzi pejqui quichijchihua nopa hueyi cuacanahua queja quiilhui,
    para ipan momanahuisquíaj ya huan ichampoyohua. Huan pampa Noé quineltocac Toteco,
    technextilía quejatza nelía hueyi inintlajtlacol nopa sequinoc tlacame tlen ax
    quineltocaque tlen Toteco quiijto. Huan yeca Toteco quichijqui Noé xitlahuac iixpa
    pampa quineltocac.
  aii-aii: ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܢܘܿܚ، ܟܲܕ ܦܝܼܫ ܠܹܗ ܡܘܼܪܥܸܫܵܐ ܒܐܲܠܵܗܵܐ ܒܘܼܬ ܡܸܢܕܝܼܵܢܹ̈ܐ ܗܸܫ
