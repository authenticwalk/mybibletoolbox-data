    nga gɨwunyaahosɨ komɨ gɨwunyaasɨtɨhandɨ kandaahɨ pɨwɨha koai Autaahaatɨho kaundisɨha
    atɨwisataise amɨ kapa Autaahaatɨho kaitandɨ katimbɨpa Nowaaho komɨ ndɨhaara wɨndɨ
    monataahando. Siyatɨ Autaahaatɨhoai atɨwisatɨ kopuho apɨpaahɨ awaisɨho kotɨ komɨhusasisatɨ
    wɨndɨ nepɨ nopɨsasɨnɨwɨ owemetɨwɨ nga bimɨtaatɨwɨ kiyataise. Iyatɨ ko Nowaaho
    Autaahaatɨhopɨ gɨwunyaasɨtɨhanda isɨhiya maipɨhaiwa kiyohiyɨhiyai sahɨ maipɨhiyaate
    undatɨ netɨ nunjataise. Iyatɨ ko komɨ gɨwunyaasɨtɨhanda noaipatɨ utaaho tɨtɨhondaise
    isɨhiya nga Autaahaatɨhopɨ gɨwunyaahohiyɨhiyaamɨ otɨhatɨhapo.
  ubr-ubr: Noah an baitutum emon on God an dura itatam ato bobo mamaba gibui sinmamatar
