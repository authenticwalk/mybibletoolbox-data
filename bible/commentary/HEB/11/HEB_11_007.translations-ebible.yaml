    Noé bi ꞌyøde núꞌa̱ bi ꞌbɛpabi Ajua̱, hangue bi hyoca ra arca pa bi yʉtꞌi con gatho
    ya mengu de rá ngu, pa njabʉ himbi ja̱tꞌiꞌʉ ja ra dehe. Y co núꞌa̱ bi ꞌyøtꞌe ra
