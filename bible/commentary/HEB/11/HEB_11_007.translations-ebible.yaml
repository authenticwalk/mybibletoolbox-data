    haka huni ha'a-uurie mo uluhei iinoni ingeie. Na aana e hiiwalaimoli aana God
    urine, nge e ne'i iinoni oodota'i i maana God, na e si haata'inie uri mwala aana
    pongine kire tohungei aaela liutaa, na e malisine oto a God ke ha'amotaahire.
  san-TEL: అపరం తదానీం యాన్యదృశ్యాన్యాసన్ తానీశ్వరేణాదిష్టః సన్ నోహో విశ్వాసేన భీత్వా
