  san-TIB: ཨཔརཾ ཏདཱནཱིཾ ཡཱནྱདྲྀཤྱཱནྱཱསན྄ ཏཱནཱིཤྭརེཎཱདིཥྚཿ སན྄ ནོཧོ ཝིཤྭཱསེན བྷཱིཏྭཱ སྭཔརིཛནཱནཱཾ
