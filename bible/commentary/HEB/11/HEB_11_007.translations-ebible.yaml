  cac-cac: A vin̈aj Noé, yac'nac val och Dios vin̈ d'a sc'ool. Yuj chi' ayic yalannac
    Dios d'a vin̈ to van sja jun tas te ay smay manta b'aj tzuji, sc'anab'ajejnac
    vin̈ sb'oan jun nivan barco b'aj scol sb'a yed' eb' ay d'a yol spat. Yuj b'aj
    sc'anab'ajejnac vin̈ chi', ochcan chamel d'a yib'an̈ masanil eb' man̈ c'anab'ajannacoc.
    An̈ejtona' yalnac Dios to vach' vin̈ d'a yichan̈, yujn̈ej to yac'nac och Dios
    chi' vin̈ d'a sc'ool.
  tzj-E: Noé chka', rmal yukbal ruc'u'x ruq'uin Dios arja' xnimaj Dios tak xbixa tzra
    chc'ola jun juicio penak. Arja' xnimaj mesque q'uemjana tutz'et juicio jpenak.
    Rmal c'a yukbal ruc'u'x tak xuban jun nimlaj barc, xe'oca chpam e rexbil conjelal
    jec'ola pruchoch, cara' xqueban xetotaja chpam juicio. Tzra' c'a nkatz'et wa'
    jmajo'n xeniman ta ne pquil wa' xba'na chca che xecomsasa. Noé xeyke'a ruc'u'x
    ruq'uin Dios rmal c'ara' tak xyataja tzra che xc'aj rbeyal rxin Dios, com cara'
    nuban ja' Dios chawa tak neyke'a ac'u'x ruq'uin.
  san-BUR: အပရံ တဒါနီံ ယာနျဒၖၑျာနျာသန် တာနီၑွရေဏာဒိၐ္ဋး သန် နောဟော ဝိၑွာသေန ဘီတွာ
    သွပရိဇနာနာံ ရက္ၐာရ္ထံ ပေါတံ နိရ္မ္မိတဝါန် တေန စ ဇဂဇ္ဇနာနာံ ဒေါၐာန် ဒရ္ၑိတဝါန်
    ဝိၑွာသာတ် လဘျသျ ပုဏျသျာဓိကာရီ ဗဘူဝ စ၊
  yaa-NT: 'Nõko xini Noéri Nios chanĩmara fakõipaoni. Nãskakẽ Niospa Noé yoikĩ iskafani:
    “Ẽ oi kaya imai faka faipafanõ ãsai fetsenõfo. Nãskakẽ kanõanãfã pexeya fafe.
    Mĩ fakefo fe mĩ ãfinõ ano ikanax ãsaxikanima. Nã ẽ mia yoiai keskafafe,” ixõ Niospa
    Noé yoini. Akka tsõa askara õiyomisma nãskakẽ Noé chanĩmara fakĩ kanõanãfã fani
    ãfe fakefo fe ãsaxikakima. Nã Noé Nios chanĩmara faax isharakõipaoni. Akka nã
    nikakaspaifo askapaonifoma, afãfe afara chakafapaonifo. Nãskakẽ Niospa ato omiskõimani
    ãsanõfo. Nãskakẽ Nios fe Noé rafeaito akiki inimakõini.'
  cab-NT: Láu lafíñen Noé, dan le lawísarunbalin Búngiu luágu ladágaruba lan ában
    oúnwenbun gúnran, láu sun maríjiñajagili lan gúnran, ába ladǘgüni le lubeíbei
    Búngiu, ába ládaragun ában oúnwenbun ugúnein lun lasálbarun jáu lufámilian. Arúfuda
    lumúti lafíñen Noé oúnwenbun mafíñeni le jawágubei jíbiri gürígia uboúagu. Ába
    lanǘgüni Búngiu Noé queísi ában wügǘri richáguati lúma, luágu lafíñen.
  clu-clu: Tungud sa pagtoo sa Dios, ginpati ni Noe anang paandam ang Dios parti sa
    mga magakaratabo bisan ara na pa nakita. Gani nagimo tana ang arka agud malowas
    tana kag anang pamilya pagabot ang gonaw. Kag paagi sa anang pagtoo nga dato ginukuman
    ang mga tao sa kalibotan, piro tana tana, tungud gani sa anang pagtoo, ginbilang
    ang Dios nga matarung.
  swh-ULB: Ilikuwa ni kwa imani kwamba Nuhu, akiwa ameonywa na Mungu kuhusiana na
    mambo ambayo hayakuwa yameonekana, kwa heshima ya ki Mungu alitengeneza safina
    kwa ajili ya kuiokoa familia yake. Kwa kufanya hivi, aliuhukumu ulimwengu na akawa
    mrithi wa haki ambayo huja kupitia imani.
  tpt-NT: Vachuꞌ ni Noé yucha lhakapuꞌal ixchivinti Dios tejkan junil ni kalaqmixaꞌ
    kun xkan ni lakamunukpaꞌ mas jantukaꞌ ixtasuy. Va makal kuenta y makal laqataun
    ay barco yu tapulaqtaxtul ixlapanakni. Ex va lakmukꞌanikal ixlaqtaqalkꞌan yu alati
    lapanakni. Pero ni Noé lhakapuꞌal, xlhiyucha ni Dios ox laqtsꞌil.
  aai-aai: Baitumatumamaim sawar abisa boro hitamatar isan God Noah bimatanuw ana
    veya, bir kakafiyinamaim God fanan bai wa wowab aawan natunatun bairi hiyawasih.
    Ana baitumatumamaim tafaram ana kakafinane kusib tabaratait tit nabin bat, naatu
    God biyanane yawas mutufurin bain ana baibasit ma’ama ana baitumatumamaim bai.
  sny-sny: Meni Noa Owane Sitewi lo peri orese a'i ta nowe me'iye henerairowa ape,
    wanuwe. Le etiri ape, lowe ma'e henerairowa ape, siye ta'ame. Ahowa, le Owane
    Sitewi lo peri wanu umasiteyewe, wai wesi erasi ta ta'aneye. Nohuweripi awaripi
    wai wesi ape papu wiye. Le Owane Sitewi ne tote tawesiye su, lowe nohuweripi awaripi
    wisere a'i wai wesi papu iroteye. Lowe wai wesi ape papu wiye su, Owane Sitewi
    lai lu taune werese au hese ereiyewe, lu taune etiri werese sa'i se atenise temeniye
    po'uteye. Serai meni Noa Owane Sitewi ne tote tawesinamiye su, le Owane Sitewi
    lo nihe se meni farere a'i ironamiteye. [Stt 6:13-22; 7:1]
  myy-myy: Noé ñayorʉ cʉni Diore tʉorʉ̃nʉyijʉ. “Mʉ tiĩabiti rẽtaro yiroja mʉre”, Dios
    ĩ yija tʉocõri, Dios ĩ yiro bajiroti cʉdiyijʉ Noé ñayorʉ. Ito bajiri cuma bʉcʉa
    jajoca meniyijʉ Noé ñayorʉ, ĩ ñarã rãca rujabe yirocʉ. Diore tʉorʉ̃nʉcõri adi
    macãrʉcʉ̃ro gãna Diore tʉorʉ̃nʉbitianare bajiro meje yiyijʉ ĩ. Ito bajiro Noé
    ĩ yija ticõri, “Manire waja senigʉ̃ yiguĩji Dios”, yi tʉoĩayijarã masa. “Yʉre
    ĩ tʉorʉ̃nʉjare seti ma Noére”, yi wacʉ ĩre masoyijʉ Dios.
  trc-NT: Dan me se síí cuꞌna̱j Noé, tza̱j ne̱ cheꞌé se cuchumán ndoꞌo rá soꞌ niꞌya̱j
    soꞌ Diose̱ roꞌ, cheꞌé dan, nda̱ꞌ se ataa queneꞌe̱n soꞌ da̱j ga̱a̱ sayuun quiꞌya̱j
    Diose̱ man chumii̱ nihánj, tza̱j ne̱ ma̱a̱n cheꞌé se veꞌé cuno soꞌ nana̱ cataj
    xnaꞌanj Diose̱ rihaan soꞌ, ne̱ cheꞌé dan quiꞌyaj soꞌ rihoo xi̱j chéé rihaan na,
    ne̱ cheꞌé dan me quinanii nij tuvi̱ꞌ nij soꞌ rihaan sayuun yoꞌ ado̱nj. Ne̱ ma̱a̱n
    cheꞌé se cuchumán ya̱ rá soꞌ niꞌya̱j soꞌ Diose̱, cheꞌé dan cutaꞌ soꞌ cacunꞌ ya̱
    xráá nij yuvii̱ ma̱n rihaan chumii̱ se vaa ne caꞌve̱j rá nij yuvii̱ cuno̱ nij
    yuvii̱ se‑na̱na̱ Diose̱, ne̱ guun maꞌa̱n soꞌ síí sa̱ꞌ niꞌya̱j Diose̱ ado̱nj.
  cut-NT: Noé ne, chitahno ye Dendiohs, ne chemin che dinahn ye, dendah ye arca me
    cuahn che ca̱hn Dendiohs chi ye ihyan che va che ndedetoh ye iyehnse. Chete arca
    me quenun ye nduco ihyan yahn ye, ndevahn ye. Nducote chitahno ye ndudo min yahn
    dehtenduh che coma̱n cochi che co ne, chihco ro ye che ihyan nunde ne, a ndinda
    ye yahn che hua chitahno ye. Namin nducote chitahno ye ne, nedin yahn Dendiohs
    ihyan.
  bel-bel: Вераю Ной, атрымаўшы абвешчаньне пра тое, што яшчэ ня было бачна, богабаязна
    збудаваў каўчэг на выратаваньне дому свайго; ёю асудзіў ён (увесь) сьвет і зрабіўся
    спадкаемцам праведнасьці па веры.
  zlm-KSZI: Melalui iman, Nuh yang diberi amaran tentang perkara-perkara yang belum
    dilihat telah bertindak dengan rasa takut akan Allah. Nuh telah menyediakan bahtera
    untuk menyelamatkan seisi rumahnya. Dengan demikian dia telah mempersalahkan dunia
    dan mewarisi kebenaran menurut iman.
  gdr-gdr: Ɨ Nowa gar ke utkunda kena Godɨm pɨlke ingawa yɨt akasinonj rɨna re ton
    makwa ke yɨr anginonj. Ɨ ton ket ɨtemb Godɨmna ingawa yɨt gatab moga kɨma yɨsnaenenonj
    tina garɨnd, sɨ ton ket yɨpa ukoi gɨga yorangonj ti b'ɨgawar kɨma ngɨwɨrɨm pɨlke
    b'awaentam dɨde ket yɨrkokar okatam. Ɨ ton onggɨt gar ke utkunda mɨle kenaemb
    gowukoi rɨga wa negɨr ma b'ɨsagɨka yoramitonj, dɨde ket onggɨt gar ke utkunda
    mɨle ke ton Godɨm pɨlke negɨr kesa dɨmdɨmjog rɨga nyɨ yowabɨntonj.
  vmy-NT: Ngatꞌa Noé kuakjainre, kui kjua kitsikꞌetjusunni ion nga Naꞌenchana kitsuyatitjunre
    ngatꞌare nga ku̱an tsajmi xi kje ꞌyaáre, ꞌba kitsinda jngu barku nga kitsikꞌangi
    xinkjin. ꞌBa ngatꞌare kjuamakjainbiu, jo=ni tsa yaneje xuta xi yakꞌa tuxi ku̱anire
    kjua. ꞌBa ngatꞌa kuakjainre, kuakixi= ngixkun Naꞌenchana.
  cmn-FEB: 诺亚信上帝，所以上帝向他警告一些之前从未发生过的事情。因为诺亚非常重视上帝的话，所以建造了一艘方舟拯救自己的家人。通过信上帝，诺亚表明世界是错的，作为奖励，上帝确认他正直良善。
  gmv-RNT: Nohes Xoossi buro Nohey ba ayfen beyonta miisha gish naagettana mala yootin
    Nohey Xoossa babbidi baso asa ashshanas ammanon markabe keexxidi alame asa pirdisides;
    ammanon beettiza xilloteth laattizade gidides.
  ncl-NT: Quilalic Noé ilaneltocalisli ca Dios quiman Dios quilic pampa cayasquiaya
    polehuilisli hual ayamo quitac Noé. Pampín quineltocac huan quichíac in cali itoca
    arca pa yojque yihual huan yehuanten pa ichan cayalosquiaya laquixtili pa camo
    polehuilosquiaya. Huan pampa yihual quichijchíac in arca, yojque yihual quinmotexpahuilic
    inminlaijlaculisli moxtin in oc sequin pin lalticpan. Yojque polehuijque pampa
    amo quineltocaloaya. Huan yihual Noé canac inon hual iyaxca Dios pampa quimacac
    Dios. Unca pampa inon hual unca iyaxca Dios noje unca pa yehuanten hual Dios amo
    quinmitilía laijlaculisli.
  sua-sua: Va e Noa kat, en tkor mnam en mang E Nut he kmokpom kar tok kat ko tlo
    si vokom a kus to E Nut tengorang en mang, vanangko e Noa tgorang E Nut he kngan
    vgum to le kaeharom a langail to klalaut kam sulgim ka valngan orom ge. Ii, e
    Noa tkor mnam en mang E Nut tok, he E Nut tmon en la mmok ko pum kalo keik. He
    enang tok, e Noa ta kol E Nut ka tnangal ko mkor E Nut her gi vgum ko tkor mnam
    en mang En he kmokpom kar tok. Vanangko o mia ruk ngta vle kia kus, E Nut tmonik
    kim a yor ngang ngar, her gi vgum a kus to endo gi E Noa tkor mnam en mang E Nut
    mang.
  are-are: Artwa Noah-ala Altjirranha tnakakalanga, Altjirrala erinha ilaka era anma
    roampengka yairnitjinala. Artwa Noah erantama Altjirraka kangkwerraka, era turta
    ship kngarritja itaka ramarama ekuranha tangkalhelitjika. Kanha relha korna ntjarranha,
    tnonthalka, Altjirrala imilakala. Artwa Noah-anha pula Altjirrala ilaka, “Unta
    nukanga urlarra arratja nama, unta yinganha tnakakalanga.”
  gai-gai: Na iŋmbaina laruna reikta kammo, Raraŋ Aetaniaca Noamo mambopat, na Noa,
    ma Raraŋ Aetaniacmo rɨpacrenan tik, an reik laru ŋgocor ndeacri, na ma mba watri.
    Ma Raraŋ Aetaniacmo rɨpacatke, ma laŋgumma moatna. Ri, manapa, mana meacap mombonikca,
    mina laŋgummo mbukca mba ŋgocrairi, mina laŋ maeacat. Na an rɨtɨpac mbuŋa Noa,
    ma gan tiacarpaikna meikramtaɨrta tɨpemb ŋgorikta makukarmo, moa larurinan. Ainda
    moca Noa, ma Raraŋ Aetaniacmo rɨpacatke, ma manmo ramoot wandoŋ maacat, na an
    kirara meikramtaɨra manmo rɨpacrenanmo, ma minmo ainda morenan.
  qvm-NT: Yäracurmi Noëpis Tayta Dios nishgancunata cäsucur jatuncaray büquitanog
    arcata rurargan tsurincuna y lumtsuynincunapis diluvio captin mana wanunanpag.
    Tsaynogpis Tayta Dios nishganta criyirmi runacunata wilapargan jutsa rurashgancunata
    mana cacharerga shengaypa wanunanpag cashganta. Tayta Dios nishganta criyir payman
    yäracuptinmi Noëta Tayta Diosnintsi jutsaynagtana chasquergan. Tsaymi runacunata
    ushacätsirpis Noëtaga salvargan.
  chz-NTPS: Gaꜙläꜙdsooꜘ baˊ dsëˈ Noé läꜙko̱o̱ˉ maˊ gaꜙjähꜘ Dio sɨɨyhꜙ, jäꜙ läꜙjëꜙ
    heˉ saꜙ gaˊ maˉjëëyꜙ. Kihꜗ heˉ ga̱yhꜙ Dio, gaꜙjmeeyꜘ ko̱o̱ˉ barco jeeˊ gaꜙla̱a̱ꜘ
    läꜙjë̱ë̱ꜙ hi̱ˉ cha̱a̱ˉ kya̱a̱yꜗ. Hiꜙ kihꜗ heˉ gaꜙläꜙdsooꜘ dsëyꜗ, gaꜙjmeeyꜘ gaꜙjä̱ꜘ
    dsoˊjwɨɨꜘ nëˊ kihˈ dsaˉ jmɨˉgyʉʉꜙ. Hiꜙ gaꜙjmä̱ä̱ꜗ Dio kwa̱a̱t˜ yaꜙhë̱ë̱yꜗ llu̱u̱ꜗ
    kihꜗ heˉ gaꜙläꜙdsooꜘ dsëyꜗ.
  kmu-kmu: Anumaya Kotia Noana haenagama falote hisia yana, Noaa oagenea yafema hapaigenoa
    Tamage nehane. huno amayo aiteno havino agupi maleno ametiti huteno agaia afamo
    kanoa hamaoke hesiafene huno Anumaya Koti kea akave maleno tipi kalea talo humaine.
    Naa hu-maineafe Anumaya Kotifema havino ametitima hia yana Anumaya Kotia ageteno
    Fatago kano mainane. huno huteneane. Huteneanagino mukia ma mopafi mainaya veamoya
    Anumayamofema haviya amakupi omalaya auavaamia Noaa ali fufute maletegeno Anumayamoa
    ani veamogamifena Kefo ya humainae. huno anonaamia amamigeya fali-maine.
  ood-NT: Noahbad atsh ab i s‑wohoch g Jiosh k ab si has elid. Jiosh ash wa am ahgid
    mat hema hab wo juh g si geꞌe wahlko natsh pi wo ha wiꞌin. Tsh idam Noahbad woho
    hab e juh k heg eda e doꞌibia g e‑wehm kihkam wehm ch e‑aꞌaliga ha wehm. Bat masma
    am mahsko wua g Jiosh g hemajkam ha‑chuꞌijig natsh pi hegam pi ab hu wohoch. Kush
    hab kaij g Jiosh mash idam Noahbad d s‑apꞌekam nash pi ab s‑wohochud.
  lbm-lbm: विश्वास को वजह नूह ख जब परमेश्वर न भविष्य की बातों की चेतावनी दी गयी होती,
    जो ओन देखी भी नहीं होती, त ओन पवित्र भयपुर्वक अपनो परिवार ख बचावन लायी एक जहाज
    ख बनायो होतो। परिनाम स्वरूप ओको विश्वास को द्वाराच ओन जगत ख दोषी ठहरायो अऊर विश्वास
    को द्वारा परमेश्वर सी आवन वाली सच्चायी ख हासिल करयो।
  ncj-NT: Ica itlaneltoquilis in Noé otetlacamat in Dios ihcuac Yehhuatzin oquimatiltiloc
    quen tlami polihui in tlalticpac. Huan ijcon oquichihchiu in barco ic quinmaquixtis
    in ichanihcahuan. Ica inon itlaneltoquilis otetlacamat in Dios, huan in oc sequin
    tlacamen ahmo oquichiuque cuenta. Ijcon quihtosnequi oquintlahtlacoltiloc ica
    tlen otetlacamat in Noé, huan ic inon oquihuelitaloc quen tlamelajcan in Dios
    ica inon itlaneltoquilis.
  yuj-yuj: Noa kor Kwarén karenorá mérámpantá maok, Kwaro kor Noan wakmwaek korop
    naemp ankank séránko maok, Noa te am ankank oukoumwan nke mo námpao maok, Kwaro
    sérámp karan kare námponoria maok, sip ankárank yoroimpon. Aea maok, námokuráp
    yupu, tárápu makia éréképea youmpea am sip mek yakápria faokor mo, fwap yae-párák
    kare yakápiapon. Noa takimp te, maomp mérao ponankor koumteouráp aropamp kwatae
    nɨnɨk érik yénkép námpon. Noa Kwarén méránko, Kwaro man ‘Yae-párák kare aropono’rá
    sérimp te Kwaro námwan mérnap ponankor aropan sér i konámp niampono.
  kto-kto: Noa la naganong ira Morowa. Are ratmat ga na tara la aulo Morowa a paga
    la eba betang tubiat pa tale ka agimaong Noa, tie naganong iro ties ang Morowa
    ga okosarong non sip ula kanu. Are ratmat ga tubiat irie ga numeilup am la mela
    maiobu na uro sip ga maionama maset ga tale ioumeng. Met uriro nagan, Noa la iriliam
    inamaniap ganam onim na kimanam na ties, ga masinguala inamaniap gare ro, Tale
    kan naganmeng ira Morowa. Are ratmat ga mevara me kirinim maiong kan. Ga met uriro
    nagan ang Noa, Morowa la iva Noa migana ila puvuvui. Met iriro tavuk, businguala
    Morowa irie ira iang alang meba evam Morowa “inamaniap mirie ekelesiap mila puvuvum”.
  gmv-NT: ኖሄስ ፆሲ ቡሮ ኖሄይ ባ ኣይፌን ቤዮንታ ሚሻ ጊሽ ናጌታና ማላ ዮቲን ኖሄይ ፆሳ ባቢዲ ባሶ ኣሳ ኣሻናስ ኣማኖን ማርካቤ
    ኬፂዲ ኣላሜ ኣሳ ፒርዲሲዴስ፤ ኣማኖን ቤቲዛ ፂሎቴꬅ ላቲዛዴ ጊዲዴስ።
  por-BLT: Noé tinha fé em Deus e foi alertado por ele a respeito de coisas que nunca
    tinham acontecido antes. Por Noé ter levado suficientemente a sério o que Deus
    disse, ele construiu uma arca para salvar a sua família. Foi por sua fé em Deus
    que Noé demonstrou que o mundo todo estava errado e foi por causa de sua fé que
    recebeu a recompensa de ser aprovado por Deus.
  stp-NT: Gio baꞌ puiꞌ na jax gu Noee ɨp, puiꞌ bɨɨx juraaꞌn kɨꞌn tɨ jɨɨꞌñdhat jup
    jix biiñak kat buiñor gu Dios. Jɨɨgiꞌñ ɨp janoꞌ nap tɨtda na tɨsaaꞌñdhaꞌ gu suudaiꞌ
    bɨɨx kap na jɨꞌx oiꞌñgaꞌn, puiꞌ kut baꞌ jotmodaꞌ cham jax ji chɨꞌɨɨk jup duu gu
    gɇꞌ kanuub nat jɨꞌx chia gu Dios, na sap baꞌ bhaan jum oꞌñchoꞌ dɨɨlh gu Noee ja
    bɨɨm gu jajaaꞌnniꞌñ na paiꞌ dhuuk bhaiꞌ ji dhuuduꞌ gio na bhaiꞌ ji chɨsdiaꞌ gu
