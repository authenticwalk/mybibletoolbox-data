  heb-heb: באמונה בנה נח ביראת יהוה את התבה להצלת ביתו אתרי אשר צוה על דברים לא נראים
    עדין וירשע בה את העולם ויהי לירש הצדקה עקב האמונה׃
  mpp-mpp: Ngic-ngigac yenge misa sugucne kwesinale umacine fikewec yogo mi ngani-motoibong,
