  yva-NT: Aneno Noak apa anave mbewar ti beto Amisye apa ayaowe rai. Weye Amisye po
    ana nande no masyoto rijate raura Noak ai wusyimbe to pare manayam akoe indati
    njamo mine vone so rai vintabo. Noak beto Amisye ai ti po nyomane inta ranari
    indamu wepe apa yavaruga nawe usea rai ti umanutu ramu arono mana nseparo munije
    rai. Noak panave kobe Amisye ai, weti apa anave mbewar Amisye po raura pare Noak
    opamo mamai no Amune rai, yara Po mangke raugaje vatano mine vone so mansai.
  dgc-dgc: 'Sakay ti Noe: dahil to péniwala na éy binati na tu banta na Diyos tungkul
    to dilobiyo a dumemét, maski éwan na pabi mineta. Nagimet siya ta dikél a abeng,
    monda meligtas side a mététena ta bihéng. Sinunud ni Noe i Diyos, éy saya i katunayana
    ni Noe a te kasalanan du iba a tolay. Sakay siya éy nibilang na Diyos a mahusay
    dahil ta péniwala na diya.'
  zpm-NT: Zig nac Noé, ne dib zdoo me bnalo me Dios, gane bliladz me xtiidz Dios zeeṉe
    rëb Dios lo me pe nac ncuaaṉe ziaadyob gac; bin me diidz bzaa me tib barcw nroob,
    ni leṉ barcw co bio me gza xpëëd me ni tsieel me, blaa zho lo guieḻnë co. Ni ne
    sca bnalo me Dios, gane ible zgaa me grë miṉe gdeed Dios lo grë zha ne biaaṉmbele
    lo Dios; laa grë zha ntseeb co, ib bnalod zho Dios, gane sca bnitlo zho.
  hix-NT: Nowe heno xarha, Khoryenkom hona rma rha nenyakon hatà. Tuna ymo ànyakyaha
    hampànà, kekon hatà, Khoryenkomo, noro heno wya. Tuna ymo yomokhàra ro rma haka,
    àro wyaro nkekon hatà. Khoryenkomo rwonà yonytxay hatà, Nowe heno. Àro wyaro hamà,
    kekon hatà, noro hona tàwya xenyàr ke. Kanawa ymo yakàhtoy hatà, tàmryenon komo
    kurunhonàr horà. Tàwya Khoryenkomo yoyuknur ke ryhe, toto komo yanhànà hutwamohsekon
    hamà. Tanàhnohsom me ehtxoho komo rma hutwamohsekonà. Khoryenkomo wya, ronenyhoryetxho
    me harha manaha, katxho me xarha nehxakon hatà, Nowe heno, noro hona tàwya xenyàr
    ke mak ha.
  sim-sim: Hovok Noa erem, Avui Wasilakan hishindiyandari ma lar oria. Mashi os Avui
