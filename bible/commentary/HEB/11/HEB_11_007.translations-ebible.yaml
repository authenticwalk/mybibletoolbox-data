    riq'uin.
  lif-NT: ᤏᤛᤠ᤺ᤴᤗᤠᤶᤒᤠᤀᤣ ᤏᤢᤜᤠᤖᤧ ᤁᤢᤜᤡᤶᤛᤕᤱᤜᤠ᤹ ᤋᤠᤱᤛᤧ᤺ᤵᤛᤧ ᤘᤠᤗᤠᤎᤠ ᤆᤥᤃᤢᤖᤥ॥ ᤋᤃᤡ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ
