  aoj-aoj: Noa nahapifa God deiꞌ nihimbaꞌmana basefa hiahaom anaf migiꞌ mogatagai,
    hiahaom amamba anen owaꞌ ataꞌ notolom nogogawamia. Anen nail basef Godi nandaꞌ
    anoꞌw galahoꞌw luꞌwakwi. Galahoꞌw akwamba Noa naoꞌwa akoꞌw awasi ananisi safeꞌ
    sawis sagapauꞌwi sape andeandeꞌ, ina awes, owaꞌ. Anen nahapifa God. Isimba atis
    siꞌi nandaꞌ kotima esis amam nematawa sagape itapi hiꞌalas. Anen nahapifa God.
    Isimba atis eaꞌ nofalana naꞌi aman boꞌona hililiꞌi, siꞌi nandaꞌmasas epes isimba
    hiasi mamahisa sagahapifa anini.
  cbv-cbv: Noéjiboó Diosdih tʉ́i jenah joiní jʉmna, ded pah ã chãjat pínahdih ã naáwáchah,
