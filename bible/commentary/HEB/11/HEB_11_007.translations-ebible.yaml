    Godɨn akamɨn ikia, egha bizir kam bagha a kurir mamɨn ingari. Egha uan amuiroghboriba
    ko, me kurimɨn aven ghuezɨ, bizitam me gasɨghasɨzir puvatɨzɨ, me deravɨra iti.
    Ezɨ Noan nɨghnɨzir gavgavir kam, a nguazimɨn itir gumazamizir igharaziba bar,
    men arazir kuraba da aghurigha azenim gatɨ. Noa nɨghnɨzir gavgavim Godɨn itima,
    God bizir kamɨn a mɨgɨa ghaze, a nan damazimɨn bar gumazir aghuim. Ezɨ God bar
    gumazir nɨghnɨzir gavgavim an itiba, a bar kamaghɨra me gami.
  bpr-bpr: Mdà di kaftoo Nowa, falningen dad fala man Dwata gablà di dad fan kel i
