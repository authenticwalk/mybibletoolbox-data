    wevsam wulphunvna, osva doa sahoklal av. Wo hevna undnahonarava, himba nilhavna
    sna indhanarinielm, ten lehrangas lohvm Sesoana novra.
  mca-mca: Pa' nite' ƚeqekuye'j pa' Noé in ta'ƚets, pa' Intata in nifeli'm qu' ƚunye'je'kii
