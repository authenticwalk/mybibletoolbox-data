    Noé jwi'l xcub'ar jch'ol chirij Kakaj Dios xresaj chi sakil chi juntir cristian
    ta' xcojontak chiwch Kakaj Dios y jilonli re xc'ula' juntir jwich utzil ri tijye'
    Kakaj Dios re jwi'lke xcub'ar jch'ol chirij.
  zav-NT: Na' ca naquə de'e Noen' ža, ḻeczə benḻilaže'e Diozən'. Na' Diozən' bosnisene'
