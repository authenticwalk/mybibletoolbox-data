    ha elàcho whehtsı̨. Noah wegha ehkw'ı-ahodı t'à, dıı nèk'e dǫ ełaàgede gha gısınìyaetı
    ha wek'èhoedzǫ ayį̀į̀là eyıts'ǫ wegha ehkw'ı-ahodı t'à ehkw'ı eda k'ę̀ę̀ Nǫ̀htsı̨
    yı̨ı̨htà.
  pes-OPV: به ایمان نوح چون درباره اموری که تا آن وقت دیده نشده، الهام یافته بود،
    خداترس شده، کشتی‌ای بجهت اهل خانه خود بساخت و به آن، دنیا را ملزم ساخته، وارث
    آن عدالتی که از ایمان است گردید.
  ron-1924: Прин крединцэ Ное, кынд а фост ынштиинцат де Думнезеу деспре лукрурь каре
    ынкэ ну се ведяу ши, плин де о тямэ сфынтэ, а фэкут ун кивот ка сэ-шь скапе каса;
    прин еа ел а осындит лумя ши а ажунс моштенитор ал неприхэнирий каре се капэтэ
    прин крединцэ.
  tpz-tpz: E Noaꞌ to vaman voh non a soe pe Sosoenën to soe non pan, a unat se miröꞌ
    o oeh. Ivëhpëhkëk, a unat to meꞌ avoeꞌ voh e non pa tavus, ke Noaꞌ tënan a soe
    pe Sosoenën, pareꞌ nok en po paröꞌ apuh, ne eꞌ me ra kën tom sinan peꞌ se hop
    ko teꞌ ne, ko nat ne kon vahat. Manih po vaman peꞌ, eꞌ to vataare a ma taateꞌ
    hat pa napan. Ivëh, ke Sosoenën pokaꞌ en peꞌ a teꞌ totoopin.
  agd-agd: Noa ano mumunan iyaren mi ída afoká ukhá ein daná afoká inten ne sen ma
    Tiyarafenu ano afova vaya siamin maen ben oo yaiyen sipi uváden mi ve aná akhafana
    vá anafú basin nan má maifin ódivíkan non taven ída aren mino. Noa ma mumunan
    iyáken ma variyá ein avúavá ano ma ma vara ráke nanin bantai ume avúavá daídan
    ma vetin amaniná uman afoká ein manon Tiyarafenun avorá puntákein bantaí ukhen
    mino.
  rkb-NT: 'Aba Noe soho bo mytsaty my Deus tihi: — Mybarawy ezektsa pihik humo mysiharazuzukbaik
    iwaze mysiakbabawyhik — niy. Ana soho ziwaby Noe hyỹ niy. Hyritsik batu inyhy
    iwatatu Deus harere bo yhỹ niy. Tsaraha puẽtsikbyita nizukniki iwaze ioke ihyrytsa
    ahatsa sirehetsa moziknaha. Noe taoke zuba, tahyrytsa tuk Deus harere bo hyỹ nikaraze
    ustsa kytsa iharere bo batu hỹ ziknakaranaha ziwatawyky. Iwatahi Deus hi: — O
    ikia kaokzeka wasani tsimy — niy.'
  san-THA: 'อปรํ ตทานีํ ยานฺยทฺฤศฺยานฺยาสนฺ ตานีศฺวเรณาทิษฺฏ: สนฺ โนโห วิศฺวาเสน ภีตฺวา
    สฺวปริชนานำ รกฺษารฺถํ โปตํ นิรฺมฺมิตวานฺ เตน จ ชคชฺชนานำ โทษานฺ ทรฺศิตวานฺ วิศฺวาสาตฺ
    ลภฺยสฺย ปุณฺยสฺยาธิการี พภูว จฯ'
  iws-iws: Mɨ bɨdi bɨdiniyarɨn ta ɨi aiirɨn, ɨiya Adi Komii siya Noa siir boɨnkiya
    mɨ siya siirɨn hɨnɨɨna boɨnkikɨn. Dimɨn biyɨe whɨrɨn wɨ sɨpi nɨmbiyami mɨ tɨ dimɨnɨn,
    yɨo opud naokɨ. Mɨ Noa siya tɨ digworaekwowɨm sɨmiir bɨ nikɨ kɨgɨm. Siya hindara
    naɨngwo tɨbmii kɨɨngɨn digworaekwowɨm Adi Komii siya boɨnɨm siir, sɨma wa nɨmbiyami.
    Mɨ siya siyaiiya ɨra yonkwokwo mɨ ɨiya siya saiir nonkwokwo dɨgiyɨn mɨ siyar kɨgi,
    opud naowo, nii okwonaniyo. Mɨ siya mɨ siir wigyɨn ɨma sɨmaniiyɨn ɨna yapnɨnopkainamɨm.
    Mɨ sɨmaniiyɨn ɨni siyaiinau hɨrar ywokaiyɨm. Mɨ sɨma panɨɨnsi yaosi. Siya iikamɨm
    siyɨu bibiyɨe tɨrkaeyamɨm sɨmiir nɨisiimauugɨn. Dimusi rani, siya siyaɨrgɨn Adi
    Komii siir yaiya saiir wakaeyokna naɨngwo tɨbmii kɨɨnɨn. Mɨ yɨm sɨma. Nɨɨngaka.
    Mɨ Adi Komii siya ha boɨnkɨn, Noa siya inkam wadɨekɨwadɨe ɨeyargɨn. Dimusi rani,
    siya siirgɨsiir yai aiirar wakaeyoknakɨn.
  pol-SZ: Dzięki wierze Noe zbudował okręt, aby ratować swoją rodzinę. Usłyszał bowiem
    o tym, co miało się wydarzyć, i głęboko się tym przejął. Jego wiara stała się
    wyrokiem dla reszty świata, dla niego zaś—podstawą Bożej przychylności.
  ztq-NT: Porñee bniladzy Noé, ngo nii tsiñee lëë Dios chëb nii lëë cos nii nyoody
    kak, psoob xaa tiits ni lëë xaa psaa tu barkw parñee telaa meñ lidzy xaa. Porñee
    bniladzy xaa, ngo nii pkëëkiy xaa meñ nii nche lo kislyu, aan lëë Dios ptee xkyalnsaak
    lo xaa porñee bniladzy xaa xtiits Dios.
  zai-NT: Ne laca purti bini cre Noé Dios, nga runi bizuuba stiidxa Dios ra gudxi
    Dios laa xi chi aca. Ne neca ca'ru gu'ya be ni, peru bi'ni be ni na Dios, bizá'
    be arca ra bilá né be binni lidxi be que. Pur modo bini cre be que bisihuinni
    be pabiá' cuchee binni guidxilayú, ne bieche né Dios laabe, purti rieche né cani
    runi cre laa.
  upv-upv: Ko nir san kele evi b̃irtera Noa. Evi nosurien kele ko nga Noa osuri sev
    nga Atua muwra womue, nga setewor jinibb san m̃ilesi. Ko emajing drrav nga milep
    nga piwilwil se metka sen nir rengen. Ngok erpe Noa ewer lokloksi jinibb jijle
    nir nga marlik iel ngatan re daron nen, lat nga puto suri tevir. Ko Atua vajin
    owra nga Noa omomsawos erres suri nosurien sen ngok.
  wap-NT: Noah mishidan idi, uizoꞌati Tominkaru paradan, Tominkaru kakinaowan donoꞌoraz
    uruu aimaakan kida dauꞌan aonaꞌoraz zii padamata utukapan; naꞌiki utoma udaruꞌo
    kanawa ukazannaata-kinaa nii pairibannao. Paizoꞌatin idaꞌan, Noah aida-kida pidannao
    oian, mashaapainaouz wuruꞌu amazada baaraꞌa. Naꞌiki umishidan kauꞌan, Tominkaru
    dakotan Noah kaimanaꞌo pidan nii.
  mva-mva: Bokainatuka-la, Noa lama unianga itagadi be bong Nanaranga ilo-kauaiaba-mua
    nge itaguraki be muaka bibia-tina ane be kati kanabiabia teke iemaki. Moimoi kana
    ngaedi tago isi dipura, ata kati kanabiabia iemaki be ono roa be natu zaiza uketadi
    dipura. Bong Noa kati ngae iemaki nge lama unianga ka mangata inanga be ono tamoata
    be aine moarunga kateka-o itikingdi di muzi goalakadi diememaki be Nanaranga pilenga
    tago ditagatagadi. Bokaibe Nanaranga mata-nao nge Noa tamoata adoado. Maka ma
    lama unianga-lanalo ka iboadu Nanaranga mata-nao goado.
  dwr-NT: Nohe be7anaw danddayenna sinthaappe hananabaw Xoossay, “Neena naaga” giina,
    Xoossaw yayyiide, barenanne bare soy asaa ashshanaw markkabiyaa medhdheeddawe
    ammanuwana; yaatiide hewaan ha sa7aa bolla pirddiide, ammanuwan beettiyaa xillotethaakka
    Xoossaappe akeedda.
  kfw-kfw: Noah inngamna khan ama'n inlamumak nuktiangnga hongkasuok sik ngai jarra
    Pathian chongpe ngaikha aleirangai. Ama'n Pathian chong kha ajuiya rakuong inkhat
    kha aleibool halli khawa suungkhan ama le a-innsuung mi ngaikha inringnga inleiom.
    Khanthoa, nuoipilchung hi minmangjei, ngamna jarra Pathian diangnga kajuo akadik
    kha Noah in aleimujei.
  bfz-bfz: विश्वासो तेई जेबे नूह नाओं रे माणूंए खे परमेशरे तेसा बाढ़ा रे बारे रे चेतावणी
    दित्ती थी, जो तिने कदी नि देखी थी, चेतावणी पाई की आज्ञा मानी की आपणे कराने खे
    बचाणे री खातर जाह्ज बणाया। नूह रे विश्वासो रे सामणे बचे रे लोके जिने विश्वास नि
    कित्तेया सेयो नाश ऊईगे। परमेशरे नूह खे तर्मी बणाया कऊँकि तिने तेस पाँदे परोसा
    कित्तेया।
  cuk-09: Bab Dummad iduakwaa Noé-owisononigu, Noé Bab-Dummad-bensulidbali, amba yo
    ibmar-dake-inigwele, nue-Bab-Dummad-dobee-itogedbali ur-dummad sobsa-gusad, adi
    e-ome, degine, e-mimmimar abonolemalagar. Noé, Bab-Dummad-bengusulidbali we-napneggi-bukmalad
    Bab Dummadse sabsur-odurdaklegega imaksad, degine, Bab-Dummadgi-bensulidbali Noé
    dule-gwage-swilidikidga gunonisunnad.
  ben-OBCV: বিশ্বাসে নোহ, যেসব বিষয় তখনও প্রত্যক্ষ হয়নি, সেগুলি সম্পর্কে সতর্কবাণী
    লাভ করে তাঁর পরিবারকে রক্ষা করার জন্য ভক্তিপূর্ণ ভয়ে তাঁর বিশ্বাসের দ্বারা একটি
    জাহাজ নির্মাণ করলেন। বিশ্বাসের দ্বারা তিনি জগৎকে অপরাধী সাব্যস্ত করলেন এবং বিশ্বাসের
    দ্বারা যে ধার্মিকতা লাভ করা যায়, তিনি তার উত্তরাধিকার হলেন।
  mil-NT: Te Yá Ndiǒxí ní dátǔha‑gá ndíi Nǒé nchaa nàcuáa cada‑gá. Te ní quide ndíi
    nchaa nàcuáa ní xáhaⁿ Yǎ Ndiǒxí cada ndíi, te ní cadúha ndíi ɨɨⁿ bàrcú cuèndá
    xɨtɨ́ bàrcú‑áⁿ quěe ndíi ndɨhɨ nchaa ñáyiu vehe ndíi cuèndá cácu nihnú‑yu. Te
    ducaⁿ nǐ quide ndíi chi ní sándáá iní ndíi Yá Ndiǒxí. Te sá dúcáⁿ nǐ sándáá iní
    ndíi‑áⁿ Yǎ Ndiǒxí xíǎⁿ ní cutnùní sá ncháá ñǎyiu ío ndècu cuéchi‑yu, chi ñá túú
    ní cǎnchicúⁿ nihnú‑yu cadá‑yu nàcuáa ní quide ndíi. Te sá dúcáⁿ nǐ quide ndíi
    ní sándáá iní ndíi Yá Ndiǒxí xíǎⁿ ío ní cundáá ndíi núú‑gǎ.
  myu-myu: 'Deus kay itabut osunuy Noé. “Ipi juayũ og̃u''ũm idibim soat” i''e buje,
    Deus ekawẽn kay itabut osunuy. Muba''at puk o''jojojo g̃u. Inaka itabut osunuy
    Deus ekawẽn kay. Kobexixi o''g̃ug̃ẽ jebekitkiyũ daxijo am. Kũyjobit g̃u osodop
    ip warara''acayũ ipi juacayũ Deus a''õ kay iap ibapuk cĩcã o''e, Noé kũyjobit
    puye. Imẽneju: — Cũg̃ ma ẽn oxe, etabut okay buye — io''e Deus cebe.'
  fue-fue: Diga e goonɗinki nun Alla maatiniri Nuuhu dow huune ko yottaaki taw. O
    huli Alla, den o waɗi laana diyam, o daɗiniri getti makko. O doƴƴii duuniyaaru
    kiita, o roni fonnitaare heɓeteene diga e goonɗinki.
  amk-amk: Na roasoafo kontai, Noaki dohong kariri kaiwo Allai deretawanai wei fo,
    amani samu wa fiabai paria rowei we fiata ne munu rorong fosa we ekaharai weru
    aiboio Allai ambori bioi nunei nai foi. Finanai wiro kawariaia Noaki detioa kaharai,
    wape yoasoai, ampafe na somi wei fo dohong kaririai. Na tonanafo Noaki tuti ne
    munu rorong fosa ekaharai weru aiboifo, tuti nunei sodai aiboi nani weo ea eroasoai
    kariri i kaha fefe. Tuti Noaki, na ne roasoafo nanai, Allai sahui we inontarai
    enerorong mesi dine.
  fai-fai: Kale Nowa aka alam afan kalin dim Got ami kanodokabino, akeisa bo aka kidela
    mit kal keidongin banim, kata aka afan kale nada siw gineda alam muduw alimal
    so alami so alam kadel so iyo Got kail bá takeikuyamsa. Kale Nowa alam afan kalin
    dim aka kuku nada bakan dim wanang kinim ika mafak keibiwo, kalesa ade Nowa aka
    alam afan kalin uta kanodawuno Got ayo aket kalfalin kudaw keno, akeisa.
  ura-NT: Cana Coaunera esenetaane jaun techu, inae chabana acaauruhacha coaraai icharichaaine
    beein suujuatiha Cana Coaunerane tonoraain, leinjiin bote tabai jaelu Nohe, cuhane
    rai comasai aina saain rai bereecuru aina nichotihane coina. Nitohaneein esenetaane
    jaun techu, nii esenetaelanaala chauratane que satiin nenacaauru cachaauru caseteco
    coaracuruhane jana, esenetaain nenacaauru ichoteratenojoineein neeruhane rijijieein
    ichoteratenojoineein nelu Nohe.
  mcd-NT: Nocon shuni Noé arifi Dios icoinra huacoinpaoni. Ascan iquisi Diosin Noé
    yoiquin isca huani, —Un oihuanrasi fumai faitahuan foran fucuaino asai futsunonfo.
    Ascacun shashohuan pushu ya huahuun. Min non min ahuin non min facu rafu yafi
    min fanfanhua rafuya asashcaquima. Un mia yoiai cuscan huahuun, —ishon Diosin
    Noé yoini. Ascan tsoancai ascara oinyomisimafia Noén icoinra huafain shashohuan
    huani ahuun facufo ya asashcaquinma. Nantonfin Dios icoinra huafain isharacoinmisiquin.
    Ascan nan icoinra huamafocai ascanifoma. Ascatama nanfoan chaca huafafainpaonifo.
    Ascacun Noéhuunshon non tapitiro icoinra huamisifo isharaifonocai nan icoinra
    huamafo isharamisifoma. Ascashon Dios fu Noén rafuaiton a cuscara sharacoin imani.
  urt-urt: Ŋoihmbwaip Noa teŋeime Got bongol pe, Got ŋaname ŋaimune ŋaiye mindemboi
    ka ot. Noa yukur ŋetekeꞌe ŋaimune ŋaiye ka ot, kom kin ŋende loumbil pinip ende
    gande ŋasande tikin Got. Kin nenge lenge tuweinge talah kin yarp bwore ya yoto
    loumbil pinip pe, yukur tinge yambaꞌe hwap. Ŋoihmbwaip bwore Noa ŋaiye teŋeime
    Got pe, Noa nember hwap lenge miyeꞌ tuweinge tikin kekep nate tas halhale. Ŋoihmbwaip
    Noa teŋeime Got bongol pe, Got galme kin miyeꞌ ŋaiye narp bwore bwarme.
  kiz-kiz: Jhajhele kwa imani kujha Nuhu, ajhele aonyibhu ni K'yara kuhusiana ni mambo
    ambagho ghabhonekene lepi, kwa litengu lya ki K'yara atengenisi safina kwandabha
    jha kujhiokola familia jha muene. Kwa kubhomba naha, abhuhukumuili bhulimwengu
    ni kujha mrithi bhwa haki ambajho jhihida kup'ete'ela imani.
  tzo-TZE: Ta sventa la xch'un ti ja' melel c'usi laj yal Dios li Noée, jech la xch'un
    ti tsmeltsan jun barco yo' bu xu' chcolic sjunulic ta nae. Yu'un i'albat yu'un
    Dios ti chtal castigoe pero mu'yuc yiloj me melel. Ta sventa ti la xch'une jech
    oy smulic ic'ot li xchi'iltaque. Ja' mu'yuc smul i'ilat yu'un Dios li Noée yu'un
    la xch'un c'usi i'albat.
  lex-lex: Yoma la'a Nuh pesiayni, pede nlernohora Uplerlawna lirni. Uplerlawna Nakot
    momuou hya'a-hya'a mak hota Uplerlawna Nhi'a la'a ler li'iru. Nuh edonna namkek
    ma'ta mak emkade, mere emkade ho'mana Nuh na'unni-namta'ata Uplerlawna pa natlina-natailla
    ne nakoki-nayapia aupual liawna mak hota kamori-kalewan nan owa'an enora e romni
    mniotni. Hota la' e pesiayni de pede Uplerlawna Nwet e la riy mak kaplol la E
    yamkekni. Ne la' hade wal pia nohkerna nlernana niukmu, yoma rahmena ratlin la
    Uplerlawna lirni pa emeka Nuh nhi' nan de.
  dov-dov: Ndusyomo lwakachita kuti Nowa, nakali wapegwa mulumbe wakujulu aatala azintu
    zikatalina boneka mukuba abulemu buli abunaLeza wakayaka bwaato ktui afutule mpuli
    yakwe. Mukuchita oobu wakiipa mulandu nyika eelyo wakaba simulyazina wabululami
    buza alusyomo.
  rgu-rgu: Noh boe namahere Manetualain. Huu ria na, Noh namahere Ramatuaꞌ a tepoꞌ
    fo Ana nafada memaꞌ nae, “Noh! Mafarereneꞌ! Neuꞌ ko Au tao alulutuꞌ dae-bafoꞌ
    ia pake faainaꞌ, fo lahenda bei ta parnaa rita fa.” Leo mae Noh boe bei ta parnaa
    nita rupa leo naꞌ a, ana namania-namanene neuꞌ Manetualain, ma tao ofaꞌ fo ela
    uma isi nara hapu sodaꞌ. Huu no ria namahere na, de Ramatuaꞌ a tao ni neuꞌ lahenda
    dale roos. Tehuu basa lahenda fo ta ramahere fa, Ramatuaꞌ a fee si huhuku mabera.
  toc-NT: Na̠chu­na­li̠túm a̠má xamaká̠n quilh­ta­macú cumu Noé xli̠­pa̠­huán Dios,
    acxni̠ Dios ma̠ca­tzí̠­ni̠lh hua̠ntu̠ xámaj lay, ma̠squi ni̠naj xta­siyuy hua̠ntu̠
    hua­ní­calh xlá xca̠­najlay y tzú­culh tla­huay a̠má lanca barco la̠qui̠ tla̠n
    naca̠­lak­ma̠xtuy xli̠­ta­la­ka­pasni. Xa̠huachí caj xpa̠­la­cata cumu Noé li̠pá̠hua
    Dios y tlá­hualh hua̠ntu̠ li̠ma̠­pék­si̠lh ca̠ma̠­lak­tzán­ke̠lh xli̠­hua̠k cris­tianos
    xala ca̠quilh­ta­macú porque ni̠ taca̠­naj­la­pú­tulh hua̠ntu̠ xca̠­hua­nima,
    huata xlá tla̠n mak­lhtí̠­nalh xlak­táxtut xli̠s­tacni hua̠ntu̠ Dios ca̠ma̠x­qui̠y
    hua̠nti̠ tali̠­pa̠­huán.
  som-som: Nuux oo Ilaah uga digay waxyaalo aan weli la arkin ayaa cabsaday, oo rumaysad
    buu ku diyaariyey doonni in reerkiisu ku badbaado, sidaasuu dunida u xukumay oo
    ku noqday mid dhaxla xaqnimada rumaysadka ku timaada.
  mam-C: Ex ikyxjo te Noé, tej tyolin Dios tuk'a qa attaq jun il tu'n tul twutz tx'otx'.
    Ex na'mtaq tul kani'n il anetzi'n, tej t-xi tnimin Noé a tq'ma Dios. Ex noq tu'n
    tkub' tnimin Noé, kub' tb'inchin jun bark ma tij, noq tu'n kykletjo jni' tk'wal,
    t-xu'jil exqetzi'n tlib'. Tu'n tnimb'il Noé, kub' tyek'in kywutzjo txqantl xjal,
    qa najnintaq ite'ye. Me atzin kye Noé, noq tu'n kynimb'il, i klete te tkyaqil
    il.
  ndj-ndj: Kwa ujumilwa Nuhu apikanilili ngayikilu ya Chapanga mumilandu ya pambeli
    yivelili yikali hela kuwoneka. Mweni ampikanishili Chapanga, agolili safina yimulowulili
    mweni pamu na vandu va kaya yaki. Kwa ujumilwa waki vandu vonda vawonikili va
    wafu, mweni Nuhu ayangili ugoleki kufuma kwa Chapanga, weni wayisili kwa ujumilu.
  mbj-NT: Tah'yy ka'eeh do hyb n'aa Nowéh tatamaa jat marakate, ta ỹỹm, ta taah, ta
    taah ä̃j raked'ëëp do hood n'aa. Marakate tatamaa jat Nowéh P'op Hagä Do maher'oot
    jawén paa bä sa pooj jé hana do ranahapäh nä doo. Nowéh h'yy ka'eeh doo, ta metëë
    n'aa ta wób sa hã. Nesaa do hã ta wób raky n'aa kety däk, Nowéh h'yy ka'eeh doo
    da rah'yy kana'eeh do hyb n'aa. Ji h'yy ka'eeh do hyb n'aa né hẽ baad ji bahado
    däk P'op Hagä Do matym gó. Ti hyb n'aa, tah'yy ka'eeh do hyb n'aa baad Nowéh wén
    hado däk ta matym gó.
  lat-VUC: 'Fide Noë responso accepto de iis quæ adhuc non videbantur, metuens aptavit
    arcam in salutem domus suæ, per quam damnavit mundum: et justitiæ, quæ per fidem
    est, hæres est institutus.'
  ngp-ngp: Kwo mhuwi, Nuhu amwivaga Mnungu akamkanya kwe zimbuli zandile zikei kulaila,
    hezikaoneka na meso. Amtegelezaga Mnungu niyo azenga safina vileke ayokole imp'huga
    yakwe. Kwa mhuwi wakwe want'hu we isi waonekanaga kunda wavu naivo niyo ahokela
    kumwelela Mnungu kwa sila yo mhuwi.
  enq-2: Tanga mendapu pitana kandao katape lao Goteme Noa lamaiyamopa, Noame angi
    lengeme nakandao, Gote tungi pia dokome paka kaeyapala, baanya palu dupa pyoo
    nyotoo latala, sipi anda mende pia-pyaa. Dopa pia dokome, yuunya endakali dupa-kisa
    tenge silyamona lao paneamopa, baame Gote tungi pia dokonya-kaita mana tolatae
    doko etete nyia.
  eng-ASVBT: By faith Noah, being warned of God concerning things not seen as yet,
    moved with godly fear, prepared an ark to the saving of his house; through which
    he condemned the world, and became heir of the righteousness which is according
    to faith.
  mna-mna: Motoyom ila pa Noa. Indeeŋe Anutu isotaari pa mbulu tabe ipet i, na ni
    iurla Anutu kalŋaana. Ŋonoono, ta muŋgu mi imar na, tomtom tire mbulu sa ta kembei
    som. Tamen Noa, ni imototo Anutu. Tanata ito Anutu kalŋaana ma ipo wooŋgo, mi
    ikamke itunu mi wal kini pa nonor biibi. Urlaŋana kini tina, ta iswe mbulu sananŋana
    kizin tomtom ta timbot toono pa mazwaana tana ma imbot mat. Mi ikami ma zaana
    pa matamur ki Anutu, mi Anutu ipaati be tomtom ndeeŋeŋana.
  myw-myw: Kweiboug Yowbad ikatimlek Now mo ikakin aveiyag igaw mo bivag. Now nag
    ikin youd tasiyas. Igaw-wan, tage bo isimounid, ivkaes inawag, waseg ikatinob
    angamag. Now ansinap didumwal, waseg ikamtel gamag babaw asisinap kalbaleb, mo
    iyous ansinap didumwal, peinan isimounid.
  sby-sby: Lushomo elwalapesheti Nowa anyumfwe kucenjesha kwa Lesa pa bintu byali
    kwisa kuntangu mbyali kubula kubona. Walanyumfwila Lesa pa kwibaka bwato bunene
    mwalapulukila ne mukowa wakendi. Ici calalesheti bantu balikuba baipa, pakwinga
    Nowa walatambula bululami kuli Lesa cebo ca lushomo.
  sll-sll: Ena hamen haya yal Noa momia. Mongwo gin i God awa ha dire tal ta ganba
    bani ol teralua di tongwo ha i Noa hankimba, nomani su su sikire ha wo kara dimia
    di pimua. Pire nin gamahobi aki di terala dire sipi bai emua. Engure nir sire
    nimin bir sire nir mo mibi omua. Ongure arihobi hanere Noa ongwo wai pamia nan
    ol waminga nigi domua di pungure, nir si gol wai simua. Simba, Noa gamahobi kina
    golkimia, yal Noa God tal ta olalua dungwo i ha pangwo dimia di pir tomia God
    wai hanere, Noa ganba ari momba, tal dime dire ol wanangure na wana moma di hamua.
  yaq-NT: Ju'u Nooe'etuka'u ket, Liojtat eaka a' sualekai, Liojta betana, jita ka
    ju'uneiyaawaka, chukula yeu weenemta, a' ju'uneiyaatuawako, Liojta nok jikkajak.
    Intok junuen aapo, intok jume' aamak jo'aakame jinne'ubaekai, kuta kanoata, unnaa
    bwe'uuk yaak. Junuen, Liojta a' sualeka' betchi'bo, juka' wate yoemrata, ka tu'isi
    bem tawari'uta yeu a' ju'uneiyaatuak. Intok aapo junuen, Liojta betana, tu'isi
    a' mabetnee'uta jajamek.
  uro-uro: Bä ma Ngämuqa qa rhon sävät ma Noa sävät arhongni qärqärhongni iva irhong
    ngä rhän gärqärhong i as kaku qa lu irhong. Bä äkt i qa nanakt nä ma Ngämuqa dä
    sa qale qa sa ama qutdrir sagem ga bä ma Noa qa rhäk pät ama mlauski ama mor qi
    ivakt iva qa rhumaiar na aa qärhae. Nävät tom däkt dä ma Ngämuqa qa matnävämne
    na ama ruvek nämäni ama ivätki bä ma Noa qa män i ama räktka na qa dä ma Ngämuqa
    aa saqong. Ama ruqa di qat dän i ama räktka na qa di nävät ama qatnanakt.
  ita-1885: Per fede Noè, ammonito per oracolo delle cose che non si vedevano ancora,
    avendo temuto, fabbricò, per la salvazione della sua famiglia, l'arca, per la
    quale egli condannò il mondo, e fu fatto erede della giustizia ch'è secondo la
    fede.
  muy-muy: Nʉwi day àfəkia ahàr ke Melefit a, nahkay ti àgəsikia ma. Ka ya ti Melefit
    àɗəfiki zlam ya ti àgravu faŋ ndo ni ti Nʉwi àgraya *slalah ga yam a, tə̀huriyu
    akaba ndam ga huɗ ahay gayaŋ, mək Melefit àhəŋgay tay. Nʉwi àra àfəkia ahàr ke
    Melefit a nahkay ti, Melefit àɗəm naŋ mis jireni ; nahkay ere ye ti Nʉwi àgray
    ni ti àɗafaki ndam ga *duniya ti nday ndam jireni do.
  kqc-kqc: Mokena vari gira aena dudu, Noah bi beika baika Sei yaku ago gira niyo
    bi vata nigedi, idu vena koderi, Sei di ago neidesi ini yava vene moi vegu rigi
    sisima akuyo. Makai regasa kono vene yaku nifafana resi mokena vari gira aena
    dudu, mokena rorobo moigo amiye niyo.
  tav-tav: Noé ãnacʉ quenare, “Cañuʉ ãmi,” cʉ caĩ tʉjʉ wariñuuñupʉ Dio cʉ̃re cʉ caapi
    nʉcʉbʉgoro tʉjʉri. To bairi ati yepare rooro cʉ cátipere cʉ cabuioyupʉ Dio Noére.
    To bairo Dio cʉ̃re cʉ cabuioro caroaro cʉ caapi nʉcʉbʉgoyupʉ Noé, mai cabaipere
    tʉjʉquetibaopʉcʉna. Caroaro cʉ api nʉcʉbʉgori cumua capairica caquenooñupʉ. Quenoʉ,
    caroorãre Dio na cʉ carepere na cabuiobajupʉ Noé. Tia mena cʉ ya wii macanare
    na cajʉgo catiyupʉ Noé ati yepa caruaropʉ.
  eng-ULB: It was by faith that Noah, having been given a divine message about things
    not yet seen, with godly reverence built a ship to save his household. By doing
    this, he condemned the world and became an heir of the righteousness that is according
    to faith.
  spa-VBL: Noé creyó en Dios, y él mismo le advirtió sobre cosas que nunca antes habían
    sucedido. Y como Noé atendió lo que Dios le dijo, construyó un arca para salvar
    a su familia. Y por fe en Dios, Noé mostró que el mundo estaba equivocado, y recibió
    la recompensa de ser justificado por Dios.
  fra-_FOB: Par la foi, Noé, divinement averti des choses qu'on ne voyait point encore,
    fut rempli de crainte, et construisit une arche, pour le salut de sa famille;
    par elle il condamna le monde, et devint héritier de la justice qui est selon
    la foi.
  hau-ULB: Ta dalilin bangaskiya Nuhu, ya karbi sako daga Allah akan al'amuran da
    ba'a gani ba, ta wurin girmamawa da rawar jiki. ya gina jirgin ruwa domin ya ceci
    iyalan sa. Dalilin haka kwa, Allah ya hallakar da duniya, Nuhu kwa ya gaji adalci
    wadda ke bisa ga bangaskiya.
  mal-mal: വിശ്വാസത്താൽ നോഹ അതുവരെ കാണാത്തവയെക്കുറിച്ച് മുന്നറിയിപ്പുണ്ടായിട്ട് ദൈവിക
    ഭയത്തോടെ തന്റെ കുടുംബത്തിന്റെ രക്ഷക്കായിട്ട് ഒരു പെട്ടകം തീർത്തു; അങ്ങനെ ആ അനുസരണത്തിന്റെ
    പ്രവർത്തി നിമിത്തം അവൻ ലോകത്തെ കുറ്റം വിധിക്കുകയും വിശ്വാസത്താലുള്ള നീതിയ്ക്ക്
    അവകാശിയായി തീരുകയും ചെയ്തു.
  lit-lit: Tikėjimu Nojus, Dievo perspėtas apie dar nematomus dalykus, baimės skatinamas
    paruošė arką savo šeimynai išgelbėti; per tą tikėjimą jis pasmerkė pasaulį ir
    tapo paveldėtoju teisumo, kuris yra per tikėjimą.
  urd-GVR: Yih īmān kā kām thā ki Nūh ne Allāh kī sunī jab us ne use āne wālī bātoṅ
    ke bāre meṅ āgāh kiyā, aisī bātoṅ ke bāre meṅ jo abhī deḳhne meṅ nahīṅ āī thīṅ.
    Nūh ne Ḳhudā kā ḳhauf mān kar ek kashtī banāī tāki us kā ḳhāndān bach jāe. Yoṅ
    us ne apne īmān ke zariye duniyā ko mujrim qarār diyā aur us rāstbāzī kā wāris
    ban gayā jo īmān se hāsil hotī hai.
  far-far: Ma sa Noa fito'ona God, ma nia ka rosulia na fatae totongaie God ki fuana
    sulia na igwa ne kai dao mai. Nia ka famamana, sui boroi 'ana nia si ada to'ona
    'ua na igwa nai. Nia ka rosulia God, ma ka saungainia te baru baita. Ma kada ne
    kafo baita ka fungu mai, nia fainia wane nia ki kera ka mauri. Ma kada nia sasi
    'urinai, nia ka fatainia ne wane 'e'ete ki kera ta'a ma kera ka bobola fuana ngalilana
    na kwaekwaee God. Ma God ka saea sa Noa nia 'o'olo sulia na fitoe nia.
  suz-BL: नोआह यो थमा सुइक्‍ब बाक्‍माक्‍त। यावेमी मेको कली “नोले ओदेंशो दुम्‍ब” मदानु,
    मेको लोव़ थमा सुइश्‍शा टिशा, ठेयब डोंगा सेल्‍शा, आ खिं ङा मुर आन कली ओंइशा, बेक्‍चा
    मगेथु प्रोंइमी बाक्‍त। नोआहमी मो पशो तशा यो अरुमी थमा मसुदमे बाक्‍त। मिनु आन थमा
    मसुइक्‍तीके दोसी दुम्‍शा, नेल्‍ल बेक्‍चा माल्‍मा बाक्‍त। नोआह चहिं थमा सुइश्‍शोमी
    ब्रोंइचा तांइसीब, दे कोंइब दुम्‍माक्‍त। उत्‍पत्ती ६:८-९,१३-२२
  car-NT: Tamusi amyikary ke ty'wa, mo'ko Noe 'wa moro one'pa na'nen aitonon otykon
    poko Tamusi wykatopombo tamyika man. Amy atunendopo tam'po'kory tyka'se i'wa man,
    mo'karon tauty tanokon epano'to'me uta'no wyino. Iwara ro ero nono poko a'wembono
    auranano tyje i'wa man. Tamusi amyikary poko ro ty'wa, uta'no wyino tunemy man
    me tywaije man.
  amp-amp: Noar ror nhaf Bro Nkifrar bi kfo duka hta memorr, “Tu bro hnut nieraht.
    Nieruhatn bbinysoft rhuyuk tamoh tamohm nd hnutn yak bati bugarahtm.” Nd Bro Nkifrar
    kfomo hnut bbinysof thofm nhai htirmomt ndhtet hnut. Noar nd Bro Nkifrar kfomo
    mrokfot wanyhato rorhu yima yuhur fanhomorr. Nd duka yanuheft-pno bro sift hingrnamort.
    Nd hnut niamohat rori rorhu yon kunys rom nhai hnut fune habohirhato nohrmom.
    Bro Nkifrarhu mrokfot nd yima Noarpar wany yakiomort. Ndnetrn rorparn mfak htanimorr.
    Ndwom ndwomt nd hnutpno bati bugamom. Bro Nkifrar kfo memor, “Noarpar nanhu mrokfot
    wany yakiowartn rorhu toh nmbuhat toh marnyewurt.”
  bht-bht: भरोसा करणे दिया बजा ला ही नूह नाऐ दे माणुऐ जो बाढ़ दे बारे च चेतावनी मिल्ली
    जड़ी उनी कदी नी दिखियो थी। तां परमेश्वरे दा हुकम मन्नी करी अपणे परिबार जो बचाणे
    तांई जाज बणाया, कने जिना लोकां भरोसा नी किता सै सारे दोषी होऐ कने सारे पांणिऐ
    च डूबी करी मरी गे। क्योंकि नूहे परमेश्वरे पर भरोसा किता इसा बजा ला सै परमेश्वरे
    दिया नजरा च धर्मी बणया।
  eng-NOY: By faith Noah, being warned by God of things not yet seen, moved with fear,
    prepared an ark for the saving of his house; by which he condemned the world,
    and became heir of the righteousness which is according to faith.
  cub-NT: Noé mácʉ ʉ̃i jʉ aiye báque boje Jʉ̃menijicʉre, jiad̶ocũ ʉracũ cʉ̃rami cʉricũre
    d̶arejaquemavʉ yópe Jʉ̃menijicʉi coyʉiye báquepedeca ʉ̃ mácʉre, mead̶acʉyʉ ʉ̃
    jina mácavʉre muiváibore jocarĩ. Jʉ̃menijicʉ coreóvare d̶arejaquemavʉ ʉ̃ mácʉre
    ãnié ãmene vaiquíye báquede, ãnié jã́me máquede cãreja. Aru Noé mácʉcapũravʉ jápiarĩ
    ad̶arĩ jʉ arejaquemavʉ ʉ̃́re. Ʉbenita ijãravʉcavʉ Jʉ̃menijicʉre jʉ abevʉ bácavʉ
    Noé mácʉre jápiarĩ ad̶abeni jʉ abedejaquemavʉ ʉ̃ mácʉre. Que baru Jʉ̃menijicʉi
    ñájine d̶arãjimara marejaquémavʉ na mácavʉ. Ʉbenita Noé mácʉre “Boropatebecʉbu
    mʉ ji jã́inore”, arejaquemavʉ Jʉ̃menijicʉ, ʉ̃i jʉ aiye báque boje ʉ̃́re.
  ita-1927: Per fede Noè, divinamente avvertito di cose che non si vedevano ancora,
    mosso da pio timore, preparò un’arca per la salvezza della propria famiglia; e
    per essa fede condannò il mondo e fu fatto erede della giustizia che si ha mediante
    la fede.
  lww-lww: Yermarua si tai naga Noa. E kiena naviawaena e Ntewa, naga kila ya nap̃a
    pisa pania. Ntewa pisawal pupia womie nene pania, ana pogos nap̃a Noa pe pisu
    re nena kana kile ta poli wa, ana kila ga ya nap̃a Ntewa pisa pania, kila kiela
    pupia waa nena vena namratava puna lala akilia amal ea. Naviawaena kiena ne Noa
    nene e Ntewa tamalia la nene, kila m̃ena pupia nakoaena pimi m̃alivin make yar
    tap̃ena lala e yomarava, komin nap̃a pe amlelaga re poli. Ana Noa naga pe na p̃egas
    kiena ne nalelagaena lala tai e Ntewa, ana Ntewa kila amesmes e marana.
  ckb-ckb: بە باوەڕ نوح کاتێک لەلایەن خوداوە سەبارەت بەوەی کە هێشتا نەبینرابوو ئاگادار
    کرایەوە، ئاگادارکردنەوەکەی خستە دڵییەوە و کەشتییەکی بنیاد نا بۆ ڕزگارکردنی خاووخێزانەکەی.
    بەم شێوەیە، بە باوەڕ جیهانی حوکم دا و بوو بە میراتگری ئەو ڕاستودروستییەی کە بەگوێرەی
    باوەڕ بوو.
  nas-nas: Napoꞌ Nooaꞌ teeꞌke, Kumponing-koo meeꞌduꞌpiari teie kara masikaꞌantavura
    aakaꞌnareng taꞌnampuuꞌ tee baurukaaꞌ ninka domampariiꞌnaang, Kumponinge siingoravuioꞌ
    kapooꞌkoo mmeꞌ oroꞌparavaung-koo. Nooaꞌke teeꞌ nkoarama ookara nantoong kansiꞌkoo-nupoong
    kiimata-koo-nupoong siraꞌpuruꞌ. Eeꞌnoko Kumponinge tee naning koontoꞌ tampuuꞌ,
    barenku-pinaꞌ miruꞌui masikaꞌantavuko oovura.
  uvl-uvl: Iok, nga Noah letena manmanna ngana, longo taua NeHalang na helenga nga
    ure nemur nenge kolkolia iri pe lape lohot nga hoena kura. Pomalam longo taua
    NeHalang ke ume ia imot palaungana e pe i pe nehei pe tutuna mur tetu ke te maulul.
    Ke nga poinga nenge longo tau mene NeHalang, teke heneue hehei pe hana nenge te
    poreke nga NeHalang matana. Ke nga Noah letena manmanna toto ngana nem, NeHalang
    hetue i ke non nge pengpeng.
  eng-BBE: By faith Noah, being moved by the fear of God, made ready an ark for the
    salvation of his family, because God had given him news of things which were not
    seen at the time; and through it the world was judged by him, and he got for his
    heritage the righteousness which is by faith.
  ixl-CNT: Ech paj u Noee. Tu koꞌn paj ikꞌujeꞌ ikꞌuꞌl tiꞌ u Tioxh kꞌuxh inima aas
    nojchit suꞌuch maꞌl u kam vaꞌl nikoꞌxh unpajoj uchnaj. Inima u Tioxh. Ech iꞌan
    u arca. Utz iloch tibꞌ tuchꞌ ikꞌaol imeꞌal tiꞌ ikoltu tibꞌ vatz u mam jabꞌal.
    Pek sotz qꞌu aa paav tu u aꞌ. Ech jikom bꞌenku u Noee vatz u Tioxh tu vikꞌujeꞌ
    ikꞌuꞌl tiꞌ iꞌana tziꞌ.
  xsi-xsi: Aku kinda timbunda Noa, i kala kalo tawana Maro Kindeni. Mine kala Maro
    Kindeni itu ŋgua kaika papa ŋana malia toŋge ma muli ipâŋga. Mâsi ŋinde ipâŋga
    pa Noa tia yo, andeta imege ŋana Maro Kindeni kawa ŋgua kâ, kala ipa wâŋga ŋalae
    toŋge. Ŋineŋga Noa tavanzi i kaiwa-natu rârâni silâ wâŋga ŋinde ilo, aku simo
    ara nâ, sipayaula tia. Noa ne kalo-tawana ŋinde itula pwataki tu tâno tamâta rârâni
    nde kiesaka tamwatanzi. Noa ne kalo-tawana ikeno pa Maro Kindeni, aku ŋana kalo-tawana
    ŋinde kâ ipâŋga tamâta ara lâ Maro Kindeni nao, itogonzi tamâta rârâni uru kalonzi
    tawana Maro Kindeni mine.
  crx-NTPO: Noah 'en cha Yak'usda ooba 'alha' yint'oh. 'I be ndet la 'awhuz lhuhoos̱'en-un
    Yak'usda yúlhni, “Huwondle' 'awet whuz de hóolts'ulh.” 'Et huwa whenuljut 'inka
    'et whuch'a ndi ts'i cho 'uyínla. 'Et huwa Noah hiyoh dilhts'ine, 'enne ts'iyawh
    ubúlhyih. Ndet ndi ts'i cho 'uyínla-i, 'i gha ndi yun k'ut dúlcho whe dunene buba
    nahisda. 'Ink'ez nts'en'a la whe be 'alha' hoont'oh-i be ts'ih'un un'a 'unt'ohne
    ts'inli, Noah 'en cha whuz un'a Yak'usda ooba 'alha' yint'oh-un suli', 'i be ts'ih'un
    dune inle'.
  kan-OKCV: ನಂಬಿಕೆಯಿಂದಲೇ ನೋಹನು ಇನ್ನೂ ಕಾಣದಿದ್ದವುಗಳ ವಿಷಯವಾಗಿ ದೇವರಿಂದ ಎಚ್ಚರಿಕೆ ಪಡೆದು
    ಭಕ್ತಿಯಲ್ಲಿ ತನ್ನ ಮನೆಯವರ ರಕ್ಷಣೆಗಾಗಿ ನಾವೆಯನ್ನು ಸಿದ್ಧಮಾಡಿದನು. ಅವನು ಲೋಕದವರನ್ನು ಖಂಡಿಸಿ
    ತರುವಾಯ ನಂಬಿಕೆಗೆ ಅನುಸಾರವಾಗಿ ನಂಬಿಕೆಯಿಂದ ಬರುವ ನೀತಿಗೆ ಬಾಧ್ಯನಾದನು.
  bbb-bbb: Ro kuke fune ma vierafevo ijare e Noa ifejamoga fu ire ise ije fu ni fuone
    ijia giamo baki ije bu redufuo ije Godi fu ju kuaraema ije ma vierafe. E Noa fuka
    Godido vua ije irinana sisime amaerima ijadufuo fu agane fuone ijena bue karaunianami.
    Noa fuka ma vierafema ijadufuo Godi fu fu kenujae. Ro e ije bu Noado vua ije fiena
    naebe irinaeva ije Godi fuka kame isekafiae. Areme Godi fu Noa kua, Aeje aneka
    maturaemano kuae.
  blw-blw: Yag umat agéh Noe, te gapon afurotnaat penapannaagéna hen anchi imfagan
    Apudyus mepanggép hen mepasamak ah tapen chi ag-agaw way yachi hen maid tagu ah
    nangi-ila. Wat yachi hen nangafurotana an Apudyus yag enammaana hen anchi papor
    ah nahara-ancha way himfafaryan. Yag gapon anchi afurotna, yachi hen nangimfilangan
    Apudyus an hiyah maid fasorna, yag yachi agé hen nail-an hen machusaan hen anchichay
    ahentaguna te maid afurotcha.
  tam-2017: விசுவாசத்தினாலே நோவா அவனுடைய நாட்களிலே பார்க்காதவைகளைப்பற்றி தேவ எச்சரிப்பைப்
    பெற்று, பயபக்தியுள்ளவனாக, தன் குடும்பத்தை இரட்சிப்பதற்குக் கப்பலை உண்டாக்கினான்;
    அதினாலே அவன் உலகம் தண்டனைக்குரியது என்று முடிவுசெய்து, விசுவாசத்தினால் உண்டாகும்
    நீதிக்கு வாரிசானான்.
  azz-NT: Huan no tohuejcautat Noé tacuautamatinemic ihuan Dios. Huan cuac Dios quinejmachtij
    Noé que mochihuati míac tataman tajyohuilis que ayamo huelis quitasque, ijcuacón
    yejua quitacamatic Dios huan quichijchihuac se hueyi barco tenica huelis quinmaquixtis
    ichancahuan. Huan Noé tacuautamatic ihuan Dios huan quijchijchihuac in barco.
    Ica ya nojón Noé quinmatiltij in talticpacuani que yejuan tajtacolejque huan tatelchihualme
    ya porín yejuan amo tacuautamatque ihuan Dios. Huan ica itatacamatilis de Noé,
    ica ya nojón Dios quipohuac Noé que yolchipahuac porín yejua tacuautamatinemic
    ihuan Dios.
  spa-RV-1909: 'Por la fe Noé, habiendo recibido respuesta de cosas que aun no se
    veían, con temor aparejó el arca en que su casa se salvase: por la cual fe condenó
    al mundo, y fué hecho heredero de la justicia que es por la fe.'
  csy-csy: Upna tungtawn in, Noah in a mu ngawl lai thu te sung ah, Pathian in kinginna
    a piak ciang in, Pathian lau a, a innkuan ngupna tu in tembaw sa hi; tua a upna
    hu in leitung mite mawsak a, upna tungtawn in thutang suana ngamhlua hong suak
    hi.
  mxq-NT: Ko Noꞌee Dios ꞌyawa̱ꞌa̱nʉ ko myina̱ꞌa̱ñ ja mʉk tuu, mʉbʉjkʉngyʉjxm ja Noꞌee
    dyajkojy tuꞌugʉ barkʉ jantsy mʉj es tsyoꞌogʉt yʉꞌʉ mʉdʉ fyamilyʉ, oyʉ naty kyakʉxeꞌeky
    ko myina̱ꞌa̱ñ ja tuu; es dʉꞌʉn mʉt ko tmʉbejky ja Dios, ja Noꞌee oj wyeꞌemy oy
    mʉt ja Dios, es dyajnigʉxeꞌky ko pekymyʉʉt ja naxwíñʉdʉ ja̱ꞌa̱yʉty.
  tzj-NT: Ja Noé chakaja', rmal ja yukulbal ruc'u'x ruq'uin ja Dios arja' xnimaj ja
    Dios ja tok bix tre chi c'o jun juicio penak. Arja' bien xnimaj masqui maja'n
    tutz'at ja juicio penak. Rmal c'a ja yukulbal ruc'u'x tok xuban jun nimlaj lancha,
    xe'oc chipan e rachbil canojel ja rec'o pa rochoch, queri' queban xetotaji chipan
    ja juicio. Tri' c'a nkatz'at wi' chi ja ma xeniman ta ni pa quil wi' ban chique
    xecamsaxi. Ja Noé yuke' ruc'u'x ruq'uin ja Dios xa chewi' tok c'ul rmal como queri'
    nuban ja Dios chawe natruc'ul ja tok nyuke' ac'u'x ruq'uin.
  tdt-tdt: Noé fiar ba Maromak. Nee mak bainhira Maromak foo hatene dehan, Nia atu
    halo rai nabeen, Noé mos rona. Maski Noé seidauk haree buat nee, maibee nia hamtauk
    ba Maromak, nunee nia halo roo hodi salva nia aan ho mos nia uma kain. Tanba nia
    fiar nee, Maromak konsidera nia ema ida nebee moris loos. Maibee ema sira seluk
    iha tempu nebaa hetan kastigu too mate mohu tanba sira la fiar ba Maromak hanesan
    Noé.
  ron-BTF: Prin credință, Noe, fiind avertizat de Dumnezeu despre lucrurile ce încă
    nu se vedeau, împins de teamă, a pregătit o arcă pentru salvarea casei sale, prin
    care el a condamnat lumea și a devenit moștenitor al dreptății, care este prin
    credință.
  eng-WEBP: By faith Noah, being warned about things not yet seen, moved with godly
    fear, prepared a ship for the saving of his house, through which he condemned
    the world and became heir of the righteousness which is according to faith.
  eng-FBV: Noah trusted God, and was warned by him about things that had never happened
    before. Because Noah paid serious attention to what God said, he constructed an
    ark to save his family. By trusting God, Noah showed that the world was wrong,
    and received the reward of being set right by God.
  nld-1939: Door het geloof heeft Noë, toen hem geopenbaard werd, wat nog niet was
    te zien, dit ter harte genomen, en tot redding van zijn huis de ark gebouwd; waardoor
    hij de wereld veroordeelde, en deelachtig werd aan de gerechtigheid door het geloof.
  bwo-bwo: Noh manoori ááwon be'eraw keewwotsatse atso korbodek'etuwok'o Ik'o b́ keewor
    Ik'o shatt b́ meyitsi ashuwotsi woriyosh markabo b́ dooz b́ amantsoshe, Noh imnetiyonowere
    datso morretsi bwoto dant datswats bí angshi, Nohuwere amanon daatset kááw woto
    b́ naati.
  nch-BL: Noé quineltocac para temachti cati Toteco quiijto, huan yeca quema Toteco
    quiyolmelajqui para huetzisquía miyac at hasta quinatzonpolihuiltisquía nochi
    masehualme masque amo huelqui quiita para hualayaya, Noé, ica majmajti, nimantzi
    pejqui quichijchihua nopa cuaacali quej quiilhui para ipan momanahuisquía ya huan
    ihuicalhua. Huan pampa Noé quineltocac Toteco, technextilía quenicatza nelía hueyi
    inintajtacol nopa sequinoc masehualme cati amo quineltocaque cati Toteco quiijto.
    Huan yeca Toteco quichijqui Noé xitahuac iixpa pampa quineltocac.
  quc-TNT: Rumal ri cojonic ri ka mam Noé xniman che ri Dios aretak xbix che chi c'o
    jas ri cäc'ulmataj na pune c'u mäja' quilitajic. Xkaj c'u chubanic ri arca che
    qui to'ic ri e c'o pa rachoch chuwäch ri c'äx ri cäpe na. Rumal ru cojonic xuk'at
    tzij pa qui wi' ri niq'uiaj winak chic chi cäc'äjisax qui wäch. Xk'alajisax c'u
    rumal ri Dios chi jicom ranima' rumal chi xcojonic.
  tfr-NTPO: Dënashko ga Noé mär Sbö go kjĩshko ga Sbö tjl̈ẽno ba kong l̇l̇ëbo ĩyde
    l̇l̇ëm obi l̈i kjĩshkoshko ga tjl̈õkwo kjrara, Sbö bangkjrara, ga kjyong shäryara
    kësbang, ba pjeyoga dökkl̈o. Eni ga nopga l̈öng kjok ëre kjing go l̈i iara beno
    l̈öng shdũya Sbörë wl̈o, gueniyo Noéra iara beno pjl̈o bek ba bokso.
  kaq-NT: Tsoan jisníma paqueyaxihqui Papan yohihah ta nincacoinxon Noeman nontijanishqui.
    Nincacoinax ta jahuen haiboya jahuen baqueboya nanetax jihuenishqui. Caibo ta
    jascapa honanya hihyamahax jene meran cahax queyocahincannishqui. Jascapa honanyahpabo
    rahsi res siribohi jisxon ta Noen rihbi Papan siri joni jisnishqui.
  sgb-sgb: Hi Noe etaman, gawan ha paniwala na kan Apo Namalyari, ay ginilam nay impamwang
    ni Apo Namalyari kana, ya manyag yan barko, ta êmên hiya haka ya ahawa na haka
    maának na, haka hilay manuyang na ay miligtas. Gawan ha paniwala na ay hiyay intad
    ni Apo Namalyari hên ayn kasalanan, haka nag-in malinaw ya dapat parusaan hilay
    a nagpalokop kan Apo Namalyari.
  vie-1934: Bởi đức tin, Nô-ê được Chúa mách bảo cho về những việc chưa thấy, và người
    thành tâm kính sợ, đóng một chiếc tàu để cứu nhà mình; bởi đó người định tội thế
    gian, và trở nên kẻ kế tự của sự công bình đến từ đức tin vậy.
  kxv-kxv: ନାମୁଟି ନ଼ହ ଏ଼ ବେ଼ଲା ପାତେକା ତ଼ଞ୍ଜା ଆ଼ଆଗାଟି କାତାତାକି ହୁକୁମି ବେଟାଆ଼ହାନା ଆଜିତଲେ
    ତାନି କୁଟମି ଗେଲ୍‌ପାଲିତାକି ର଼ ଜା଼ଜା କେ଼ପିତେସି, ଇଞ୍ଜାଁ ଏ଼ ନାମୁତଲେ ଏ଼ୱାସି ଦାର୍‌ତିତି
    ଦ଼ହ କିହାନା ନାମୁତଲେ ମାହାପୂରୁ ନ଼କିତା ଦାର୍ମୁଗାଟାସି ଆ଼ତେସି ।
  amu-NT: Nquii Noé, ncꞌe na tyotseiyuꞌya tsꞌoom ñꞌeⁿ Tyꞌo̱o̱tsꞌom, quia na seicandii
    jom na nluii cwii na tijoom ñentyꞌiaa nnꞌaⁿ na tuii, seicanda̱a̱ꞌñê ndoꞌ sꞌaaⁿ
    wꞌaandaa cha nluiꞌnꞌmaaⁿndye nnꞌaⁿ waⁿꞌaⁿ. Ndoꞌ ncꞌe na tyotseiyoomꞌm, tꞌmo̱o̱ⁿ
    na nnꞌaⁿ tsjoomnancue laꞌxmaⁿ jnaⁿ sa̱a̱ nqueⁿ jluiꞌnꞌmaaⁿñê ncꞌe na tyotseiyuꞌya
    tsꞌoom ñꞌeⁿñe.
  hin-CV: यह विश्वास ही था कि अब तक अनदेखी वस्तुओं के विषय में नोहा को परमेश्वर से
    चेतावनी प्राप्‍त हुई और नोहा ने अत्यंत भक्ति में अपने परिवार की सुरक्षा के लिए
    एक विशाल जलयान का निर्माण किया तथा विश्वास के द्वारा संसार को धिक्कारा और मीरास
    में उस धार्मिकता को प्राप्‍त किया, जो विश्वास से प्राप्‍त होती है.
  spa-BES: Por la fe, Noé, movido por el temor de Dios, preparó un arca para la salvación
    de su familia, porque Dios le había dado noticias de cosas que no se habían visto
    en ese momento; y por medio de él el mundo fue juzgado por él, y obtuvo para su
    herencia la justicia que es por fe.
  san-BEN: অপরং তদানীং যান্যদৃশ্যান্যাসন্ তানীশ্ৱরেণাদিষ্টঃ সন্ নোহো ৱিশ্ৱাসেন ভীৎৱা
    স্ৱপরিজনানাং রক্ষার্থং পোতং নির্ম্মিতৱান্ তেন চ জগজ্জনানাং দোষান্ দর্শিতৱান্ ৱিশ্ৱাসাৎ
    লভ্যস্য পুণ্যস্যাধিকারী বভূৱ চ|
  tdx-tdx: Fatokisañe am-pañeveñañe ty nandranjia’ i Noe lakan-katae ty amy hatahatan’
    Añaharey o raha mbe tsy rendrekeo, handrombaha’e i hasavereña’ey, ie ty namarañe
    ty tane bey toy, naho nampandovañe i havantañam-patokisañey.
  naf-naf: Noa ek nâmkiŋpepemak maŋge keyepmti Kawawaŋaŋ kwitnaŋ kwitnaŋ bam sokbewe
    keyet golaŋaŋ zemsokbemsame nâŋge. Dundume ek pedondom samti sip kwep ekŋen alik
    mamayet nâmti waŋga walage. Kegok mge keyaŋ msat kataŋgalen am bekanaŋ mimi toŋaŋ
    kegok msokbeye. Noa nâmkiŋpepeŋaŋgapmti Kawawaŋaŋ, “An teŋ,” kwitnaŋ kegok kuye.
  grc-MT: πιστει χρηματισθεισ νωε περι των μηδεπω βλεπομενων ευλαβηθεισ κατεσκευασεν
    κιβωτον εισ σωτηριαν του οικου αυτου δι ησ κατεκρινεν τον κοσμον και τησ κατα
    πιστιν δικαιοσυνησ εγενετο κληρονομοσ
  vid-vid: Kwa makundo Nuhu nakamhulichiza makanyo ga Nguluwi kwa mbuli za hamba zohambe
    zoneche. Nakazenga ila safina moyaloholigwe heye hamwe na lukolo lwake. Kulawila
    kwa ago, isi yeng'ha itagusigwe kwa wihe, na heye Nuhu nakoneka nakamnojeza katanganika
    kwa makundo.
  pio-NT: Bàaluité Noé nacái yeebáidacaté Dios. Néese Dios yàalàacáináté Noé yùuwichàacáisi
    íichaná, yái ichàbéeripinácatéwa ipíchalé, càmíiritécáwaca idé Noé iicáca, ínáté
    Noé yeebáidaca Dios itàacái. Noé imànicaté manuíri arca lancha nacáiri iwasàanápináté
    yéenánáiwa Dios yàasu yùuwichàacáisi íicha, yái manuíri yéesacáica imáalàidéeripinácaté
    macái èeri mìnanái. Noé yeebáidacaté Dios, ínáté yái arca Noé imàníirica yáasáidacaté
    cabáyawanáca macái èeri mìnanáica, iwàwacutáanáté nacái néetácawa nabáyawaná ichùulìacawa.
    Quéwa Noé yeebáidacáináté Dios, ínáté mabáyawanáca Dios iicácani iwasàanápináté
    Noé Dios yàasu yùuwichàacáisi íicha.
  tsn-tsn: Noa le ene e ne e le mongwe yo o neng a ikanya Modimo. Erile a utlwa tlhagiso
    ya Modimo ka malatsi a a tlang, Noa a o dumela le fa go ne go sena sekai sepe
    sa morwalela, mme kwa ntle ga go senya nako a aga araka (ntlo e e kokobalang)
    mme a boloka ba ntlo ya gagwe. Ka go dumela mo Modimong Noa o ne a supa boleo
    jwa lefatshe lotlhe le go sa dumeleng ga lone, le le ganneng go reetsa, mme ka
    ntlha ya tumelo ya gagwe o ne a nna mongwe wa ba Modimo o ba amogetseng.
  amr-NT: Noeʼ adhueaʼpaneʼkon nogoknada o̱ʼu̱yate. Diostaj ʼuruaʼda oknopo̱i̱kaʼuyate.
    “Dakhueaʼ huakaʼeritaj castiga aʼmagkayaʼpo hue̱kurutoneʼ ijtaʼmonapoy. Ayaʼ huakupa
    ijtiokmaʼhua̱ya̱poy. Ayaʼda dakhueaʼ huakaʼeri onʼbataʼkotapo. Onere huabetere
    huabatokud kusiʼpetoneʼ yakatiʼ.” Aʼnennanada Noétaj Diosa onaʼuyate. Noé hue̱kuru
    tiahuayhued e̱ʼe̱a̱da oʼnigpe̱e̱po huaboroʼnanada kusiʼpetoneʼ oʼkaʼuyate. Oʼkuhuitdepo
    Noéere huabetere onʼbakuduyate. Hue̱kurutoneʼ oʼtiakpo ayaʼda onʼbataʼkotuyate.
    Noénayo huabetere taʼkothueʼ o̱ʼnuyate. Konige̱po Diostaj oknopo̱i̱kaʼpo taʼkothueʼ
    o̱ʼnuyate. Dakhueaʼ huakaʼeriomeynayo oknopo̱e̱hueʼ o̱ʼnepo onʼmabueyʼuyate. Kenaʼpo
    Noé Diostaj dakaʼ oknopo̱i̱kaʼnok “Huadakda o̱ʼe̱.” Noétaj Diosa oʼhuaaʼuyate.
  pwg-pwg: Nowa ina vitumaghana kubiine na God ina sisiya ivi yanei maranai vonaverena
    iviiya da nuwapoya ghamana ina tupuwa. Nuwapoyina na bera vuna da wawaya ke meyani
    ita kitai. Ma ivotekateka da waka iyamoni da kawana ma natunatuna yavata yawasa
    ipanani. Ma ina vitumaghana ivi debei da nani maranai wawaya peyarisi na berabero
    wawayisi ma kovogha berona ipanani. Ma bade ina vitumaghana kubiine God ivonakiiyaragha
    da tuna na ina wawaya maninina.
  cjv-cjv: Te Yai Gumam bei moiro tai okome i u mari nangua tarom i Noa di mari de
    tongoro ena yaromi taromi i kankemba yaromi furo Yai Gumam fi ki si tere nuwi
    kopare ta baingoro ena yaromi efem biyai gama yokamai ikai koi furo nokapu moiro
    ganom bei niki dekemie. Noa yaromi bei moiro Yai Gumam fi ki si tonguamom i ari
    yai opai muruwo man boromdi moinga yokamai ka kori di eromie. Ena Yai Gumam ari
    koma fi ki singa mapunom kanere “Ne yokamai yo tere moimie,” dunguamere epe yaromi
    Noa fi ki sungua mapunom kanere “Ne yo tere moine,” di tome.
  tha-KJV: โดยความเชื่อ เมื่อพระเจ้าทรงเตือนโนอาห์ถึงเหตุ​การณ์​ที่​ยังไม่​ปรากฏ ท่านมีใจเกรงกลัวจัดแจงต่อนาวา
    เพื่อช่วยครอบครัวของท่านให้​รอด และด้วยเหตุ​นี้​เอง ท่านจึงได้ปรับโทษแก่​โลก และได้เป็นทายาทแห่งความชอบธรรม
    ซึ่​งบ​ังเกิดมาจากความเชื่อ
  por-BR-2018: Pela fé, Noé, divinamente advertido das coisas que ainda se não viam,
    temeu; e, para salvamento de sua família construiu a arca. Por meio da fé ele
    condenou o mundo, e foi feito herdeiro da justiça segundo a fé.
  mhl-mhl: Anutuji Noare ya fukeinde siŋaŋ bobo buŋo barariŋga teya. Barariŋga teko
    Noaji mane taniŋgaru sombuine fuŋine mo maneru foriine so ŋoneko mamanesiŋineji
    maŋgo eteko reŋgaru ogâ baya. Anutuji iŋoyoŋe eru garikiŋpuine ŋeji yabeiŋgo ore
    maneru ogâ oi baya. Noa mamanesiŋineji maŋgo eteko ogâ baya, eebobo oiji moreŋ
    ŋiŋigo fuŋneyaŋuŋ kekesiine barariŋga yareko Anutuji buŋoyaŋuŋ mitariko sibirigabuŋ.
    Maŋyaŋuŋ so kerisieru sibirigabuŋyoŋ, Noare mamanesinji maŋgo eteko Anuture jiŋoo
    posiine fukekiminde yauŋ oi raugaya. Ŋiŋigo Anutu manesiŋ gabeneŋ buŋonoŋuŋ mitariko
    posikeegobeneŋ, Noaji ore so posiine fukeya. Oŋu.
