    भए ।
  cgc-cgc: Parti ki Noe, tenged ta iya na pagtuo, gatuman kanen ya ta paandam ta Dyos
    parti ta mga matabo na ula pa naagii ta mga ittaw. Gabuat kanen ya ta arka aged
    kanen daw iya na pamilya maluwas alin ta anaw ya na galapaw ta bilog na kalibutan
    na silot ta Dyos. Tenged ta pagtuo Noe, kanen ya pakabig ta Dyos na kanen ya matareng
    daw tenged man ta iya na pagtuo papamatuuran din na mga ittaw naan ta kalibutan
    ta iya na timpo dapat danen ya sintinsyaan ta silot na ula katapusan tak kanen
    ya gapati ta ambal ta Dyos, piro danen ya a, ula gapati.
  tim-tim: Akto hamiŋân Noa hainâk biwiŋe Anutugâlân kalep aregât Anutuŋe wan me wan
    miawakbiap aregât magaŋdo dowâk sân sân mem kâmotlupne bâliwâen dâm waŋga ketuguep.
    Yâkŋe hain akmâ luâk dosayeŋaet keiŋe mem miap palepgât akmâ Anutu nâŋgaŋmâ dosa
    bâlâk agak aregât bunŋe amboŋe agep.
  yor-yor: Nípa ìgbàgbọ́ ni Noa, nígbà ti Ọlọ́run, kìlọ̀ ohun tí a kóò tí ì rí fún
