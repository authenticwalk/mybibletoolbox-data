    ato wa gagamin bag iyon awan nanatun itiwanis mes. On an baitutum emon on ato
    bobo ifour sabu iyoboes on osi bobo fetag sifour. Ato on an baitutum emon on inat
    God matanai an yawas totorin obin imatar.
  tsw-NT: Nuhu† da̱na̱ ta̱ nu ucawu wo okolo, ɗaɗa wu uwwai ana A̱sula̱ o rono niyi
