  srm-NT: Nöö Noa bi ta biibi Gadu tu e. Hën mbei Gadu bi wasiköi ën fu dee soni dee
    o ko ma de an bi dë u si eti. Nöö hën Noa kisi lesipeki u Gadu, hën a mbei di
    gaan sipi faa tjubi dee sëmbë fëën wosu dendu fu de an dëdë a di wata. Nöö di
    fa Noa biibi Gadu dë, nöö hën puu gogo u dee otowan a döö taa de, de an bi kë
    biibi möönsö. Fëën mbei de kaba a sösö. Ma Noa hën a fika ku libi e, nöö hën Gadu
    kondëën a dendu u dee sëmbë dee a ta tei u bumbuu sëmbë fu di de ta biibi ën hedi.
  qvs-NT: Noepish Tata Diosta kreyishpa kawsarkan. Tata Dios paytaka willarkan manllaybata
    yaku llokllananta. Manara ni suk kuti llokllananta kawashpapish Noeka Tata Diosta
    kreyishpa atun barkuta rurarkan. Chay barkupi llokllakuk yakumanta familyanta
    salvarkan. Chay atun barkuta ruraptinpish runamasinkuna mana kreyirkansapachu
    Tata Dios kastiganankunata. Chayrayku sipikushpa wañurkansapa. Noe Tata Diosta
    kreyishkanrayku Tata Dios willarkan alli rurak runa kananta.
  zca-NT: No por ngwayila Noé widi'zh che'n Dios or nzhab Dios, lë' rë kwa'n gak,
