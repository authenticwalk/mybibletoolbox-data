    விசுவாசத்தினாலேயே உலகத்தை நியாயந்தீர்த்து, விசுவாசத்தினால் வரும் நீதிக்கு உரிமையாளன்
    ஆனான்.
  mit-NT: Daaní, stná Noé, nì xinindisá stná‑nè mii‑yá na ní cachitnùhu‑ya xì‑né ñà‑ndùá
    icúmí cuu quìvì nùù‑xí; ñàyùcàndùá, nì quida‑ne ñà‑ndùá nì cachi‑yà, nì quidavàha‑ne
    iin barcu cahnú sàhà‑ñá càcu‑ne, mii‑né xì stná nèhivì vehe‑ne. Ducán nì quida‑ne,
    te ñà‑jaàn claru nì tùi ñà‑cónì quìdá víi dava ga nèhivì ñuhìví. Doco mii‑né,
    nì ndee vàha‑ne nùù‑yá ñà‑nì xinindisá‑néyà.
  ceb-ULB: Pinaagi kadto sa pagtuo nga si Noah, sa dihang gipahimangnoan sa Dios mahitungod
    sa mga butang nga wala pa nakita, uban sa diosnong pagtahod nagbuhat ug usa ka
    arka aron sa pagluwas sa iyang pamilya. Pinaagi sa pagbuhat niini, iyang gihukman
    ang kalibotan ug nahimong manununod sa pagkamatarong nga miabot pinaagi sa pagtuo.
  ces-LB: Noe uvěřil Bohu, který mu předpověděl potopu, ačkoliv na ni v té době ještě
    nic neukazovalo. Poslušně začal stavět loď k záchraně své rodiny. Svou vírou vynesl
    soud nad světem a dosáhl dokonalosti, která je z víry.
  mkn-mkn: Noh ju parcaya sang Tuhan Allah. Tagal itu, Noh parcaya sang Tuhan waktu
    Dia kasi tau memang bilang, “Noh! Inga, é! Nanti Beta kasi ancor buang ini dunya
    pake banjer bésar yang manusia balóm parná lia.” Biar Noh balóm parná lia macam
    bagitu ju, dia dengar-dengar sang Tuhan Allah, deng bekin kapal ko kasi salamat
    dia pung isi ruma dong. Tagal dia pung parcaya tu, Tuhan anggap dia orang hati
    lurus. Ma samua orang yang sonde parcaya, Tuhan kasi hukum barát sang dong.
  pol-UBG: Przez wiarę Noe, ostrzeżony przez Boga o tym, czego jeszcze nie widziano,
    kierowany bojaźnią zbudował arkę, aby ocalić swój dom. Przez nią też potępił świat
    i stał się dziedzicem sprawiedliwości, która jest z wiary.
  qxh-NT: Noépis Tayta Diosninchiman yupachicuran. Chaymi Tayta Diosninchi imata ruranantapis
    mana musyaycar, arcata ruraran yawar-masincunatapis jishpichinanpaj. Yupachicur
    wiyacuptin, alli ñawinwan Tayta Diosninchi ricaran. Waquin runacunatam ichanga
    mana yupachicushanpita wañuchiran.
  nwi-nwi: Mɨne Noa in mɨn rɨmnhatətə tɨm tɨm ye Kughen. In e, nɨpɨg Kughen rɨmɨni-əsah
    pən narɨmnar kupan tukun, yame narmamə kɨpəh hanə nɨsəmien, Noa rɨmɨsiai In mamor
    nəkwan. Mɨvhirəkɨn rao ehuə kɨrik mə tukrɨvəh mɨragh kafan narmamə mɨnə. Rɨmɨvhirəkɨn
    məkna rao, mor əpu mə Kughen tukrɨvəhsi-pən narpɨnien kɨmi narmamə. Nhatətəyen
    kafan rɨmnor swatuk kɨmi Kughen ror In ratuatuk ye nɨmrɨn.
  kmo-kmo: Hiki siitiichichawa nobok Noa rii God opoy yak tawa majin riita somoye
    tawa boboy majin rii meejir. Meejichi sumowur. Sumowuchi, rii jabiir otiir. Otiirek,
    eena rii, riiti mima, yikapwa, yenya saka pi hamarek. Noa riita otiir nobo eeta
    eyey nosap ma mima yenya anaseechiniga yenya pi hamar. Worek, God riita otii kepi
    sii tawa boboyen Noa riina har. Noa riita hiki siitiichicharek, eena riina har.
  agr-agr: 'Apajuiyai kajintsá anentaibauwai Noeshkam, Apajuí chichajak: Dekas ishamain
    atatui tusa ujakam, nigka wainchayatak Apajuí chichamen umijak arcan najanauwai
    ni patayí aidaujai uwemjatnun. Nunú Apajuiyai kajintsá anentaibauwa duwi uwemai,
    ashí aents Apajuiyai kajinas anentaimainachuk bakumajui. Tujash nigka bakumachui.'
  kyc-kyc: Noa baa Anatu kapa ingingi lao suu piyamo renge dokome mende pira dokona
    Anatumi baa repe repe pii lamaiyamo doko soo nyiya. Sepala baame sipu anda wasiyamopa
    banya ree palu pipa lete wai pyao peyami. Yuu muu peparae koo keta pasi siyamo
    kandapala baa Anatu kapa ingingi lao suu piyamo dokona rolaena renge imu epeyamo
    kando nyiya.
  urd-GVU: یہ ایمان کا کام تھا کہ نوح نے اللہ کی سنی جب اُس نے اُسے آنے والی باتوں
    کے بارے میں آگاہ کیا، ایسی باتوں کے بارے میں جو ابھی دیکھنے میں نہیں آئی تھیں۔
    نوح نے خدا کا خوف مان کر ایک کشتی بنائی تاکہ اُس کا خاندان بچ جائے۔ یوں اُس نے
    اپنے ایمان کے ذریعے دنیا کو مجرم قرار دیا اور اُس راست بازی کا وارث بن گیا جو
    ایمان سے حاصل ہوتی ہے۔
  yre-NT: Noe "e "yi -tɛra Bali da "nyian. 'Wɩ nɛn Bali -taa -a drɛlɛ bɛ yaa -nan
    wɩ 'vɩ Noe lɛ. Fɛ -tʋ 'ka -a -kɔɔnman 'nan 'wɩ nɛn Bali -a 'vɩ bɛ e ya 'wɩ 'kpa
    -a dɩ, 'pian Noe 'ka -a -fɔlɛa 'e "trɔɛn -sru "dɩ, e 'ta 'wʋla "da. E -klʋ -dan
    drɛ 'nan -e 'e 'mangulinun 'o 'si 'wɩ 'ji. -Yee yi -tɛradɩ Bali da man nɛn e tin
    -tɛ minnun da, kɔɔ 'o "trɔɛn "yuyu 'tan. Ɛn -yee yi -tɛradɩ Bali da man nɛn Bali
    a 'sia min tɩglɩ 'a.
  fuh-BKF: Saabe goonɗinal, Nuuhu sehiri laana faa danna koreeji muuɗum. O ɗowtanii
    Laamɗo cappanɗo mo ko warata, ko yi'aaka tafon ɗuum. Noon o sarorii adunaaru ndu
    fuu. Laamɗo du hiisorii mo o ponnditiiɗo saabe goonɗinal makko ngaal.
  arl-NT: Pueyasoori supuetana Noé numootequiaari nojuajaari nio jiya pajaashitianiniutianiya,
    puetunu mijiria sesa miijiacajanaa na shaajanura. Pueyasoori na sequequiaarijiuhuaj
    puereetuuca buque na shipininiuria tii na tacatajara pajaacuaji. Jiyacaritij,
    Noeeri maja na niishiniu quijia pajaa. Naajaa, Pueyaso sequesanoocua na tiuuniuucua,
    nojuajaari Pueyaso tojiquiaari. Naacuajitij, nojuajaari necocuata, puetunu necohuatajanaa
    cureequiaari, necohua niquiocohuatajuhuaj. Puetunu narta mijiria quijiaca pueyajanaari
    cusonuuquiaari pajaajinia, nojori tiuyaquiniuucua Noé pohuatasanoocua Pueyasojiniji.
    Noé cutaraari juhua sesa miyashijiara jiyatesaaquiaari pueyaracaanu Pueyasota
    rishijiara na quiniuria, Pueyasoocua tiuujia na quiniuucua.
  ziw-ziw: Kwa uzumizi, Nuhu afundagwa ni Chohile mwe mbuli hewone nazilaile nyumani,
    uyo kamwiva Chohile na kuzenga ngalawa nkulu mudya yeye hamwenga ne kaya yakwe
    wambulagwa. Kwa uzumizi wakwe wantu mwe isi yose wawonekanaga kugamba ni wavu,
    niyo Nuhu ahokela na kuwazizwa kugamba kadamanya yakuwagila kwa Chohile kwa uzumizi.
  grc-TR: Πίστει χρηματισθεὶς Νῶε περὶ τῶν μηδέπω βλεπομένων, εὐλαβηθεὶς κατεσκεύασε
    κιβωτὸν εἰς σωτηρίαν τοῦ οἴκου αὐτοῦ· δι᾿ ἧς κατέκρινε τὸν κόσμον, καὶ τῆς κατὰ
    πίστιν δικαιοσύνης ἐγένετο κληρονόμος.
  nag-nag: Biswas pora Noah ke, ki nadikhe etu laga kotha khan janibole dise, Isor
    ke bhoi kori kene thaka nimite, tai laga ghor manu khan ke bachai lobole nimite
    pani laga jahaaj bona bole dise. Etu kori kene, tai prithibi ke ninda korise aru
    dharmikta laga uttoradhikari hoise, biswas pora.
  eng-OEBCW: It was faith that enabled Noah, after he had received the divine warning
    about what could not then be foreseen, to build, in reverent obedience, an ark
    in which to save his family. By his faith he condemned the world, and became possessed
    of that righteousness which follows on faith.
  knj-NT: Ja' naj Noé, jix yaoc Dios naj yin sc'ul. Yuxan ja' yet jix yalon Dios tu'
    tet naj jaxca ti', tol oj jul jun c'am to chi il-le oc yin junel oj. Yet jix al-le
    tet naj tu', jix sjije naj tzet jix yal Dios tu'. Jix swa'ne jun te' barco naj
    bey chi scol sba naj yetoj eb yetbi naj. Ja' yet jix sjijen naj Noé tu' tzet jix
    yal Dios jix x'ox el naj tol c'am chi yaoc sc'ul wan xa ánima yin Dios, yuxan
    jix q'ueyle el eb yu Dios. Catu' jix yalon Dios, tol watx' naj Noé tu' yul sat
    yu jix yaoc Dios naj yin sc'ul.
  deu-1912: Durch den Glauben hat Noah Gott geehrt und die Arche zubereitet zum Heil
    seines Hauses, da er ein göttliches Wort empfing über das, was man noch nicht
    sah; und verdammte durch denselben die Welt und hat ererbt die Gerechtigkeit,
    die durch den Glauben kommt.
  san-PUN: ਅਪਰੰ ਤਦਾਨੀਂ ਯਾਨ੍ਯਦ੍ਰੁʼਸ਼੍ਯਾਨ੍ਯਾਸਨ੍ ਤਾਨੀਸ਼੍ਵਰੇਣਾਦਿਸ਼਼੍ਟਃ ਸਨ੍ ਨੋਹੋ ਵਿਸ਼੍ਵਾਸੇਨ
    ਭੀਤ੍ਵਾ ਸ੍ਵਪਰਿਜਨਾਨਾਂ ਰਕ੍ਸ਼਼ਾਰ੍ਥੰ ਪੋਤੰ ਨਿਰ੍ੰਮਿਤਵਾਨ੍ ਤੇਨ ਚ ਜਗੱਜਨਾਨਾਂ ਦੋਸ਼਼ਾਨ੍ ਦਰ੍ਸ਼ਿਤਵਾਨ੍
    ਵਿਸ਼੍ਵਾਸਾਤ੍ ਲਭ੍ਯਸ੍ਯ ਪੁਣ੍ਯਸ੍ਯਾਧਿਕਾਰੀ ਬਭੂਵ ਚ|
  nob-LB: I tro på Gud bygget Noah en båt for å redde sin familie. Gud hadde avslørt
    for ham at det skulle bli en oversvømmelse, selv om ingen tegn akkurat da tydet
    på noe slikt. Noah var likevel lydig mot Gud. Som en følge av dette ble resten
    av menneskene på jorden dømt, mens Noah gjennom troen ble skyldfri innfor Gud.
  ntj-ntj: Nyangka Nawalu mularrkulirnu Mama Kuurrtu ngurlutjuranyangka. Tjiinya Mamalu
    watjarnu kapi purlkanya ngula punkaltjaku. Nyangka Nawalu wangarnarralu kuliralpi
    pawurrpa kutjurntara palyarayirnu tjarrpangu nyinarrayirnu wankarringu. Nyangka-ya
    palunyaku yungarrapirtitarrartu wankarringu. Yuwa, Mama Kuurrtu Nawanya watjarnu,
    “Nyuntunyan tjukarurru nyinarra.” Tjiinyamarntu palunyaku-ra wangka mularrkuliralpi
    wangarnarralu palyaranytja. Nyangka-ya yarnangu mantangkatja pirninya kapingkartu
    mirrirringu.
  sxb-NT: Okuganya okwa Noowa yawanga nakwo, nikwo okwagera na akonza owuato okununula
    nawuo awa mu enyumba yaae. Ku okuwurra amangʼana aga Katonda yamusiagizia nago
    ku ewintu ewiawanga ni wikiari okuikola okuemera ri, Katonda yamuingizia ki omuntu
    omuigolovu emberi waae. Na awantu awasigaale ku ekialo woona, iwo Katonda yawakengera
    ekiina ekia okufwa olumbe olwa amanzi.
  nhu-NT: Ɛ̀ to ge tɛn fitele fì Noa' to lesɛɛ yî Nyo' le ɛ Nyo' ke dioo tefe wvú
    ɛkumɛ fiɛɛ fì to nu keeke ekooy ɛ wvú baa cim yɛn wase fí le, ɛ wvú yuw Nyo' le
    mum fɛ ŋguw wvu baay keeke eboyse yew ye dvú. No wvú to lesɛɛ fitele nonɛn mum
    duŋcɛ lɛ kebɛse ke bonyii bo yî woŋ wvun e nu bò befe ɛ̂ Nyo' ɛjise, ɛ ɛ̀ nu kɛ
    wase wvú wvù Nyo' to nyaɛ bvudvuu bvu wee wvu teytey e ɛ̂ wvú, njefo wvú to nu
    ɛ lese fitele yî Nyo' le.
  row-row: Noh o namahere Lamatualain. Huu naa, Noh namahere Lamatuaꞌ leleꞌ Ana nafadꞌe
    memaꞌ nae, “Noh! Musunedꞌa, e! Dei fo Au ulutu raefafoꞌ ia noꞌ a oe mandali monaeꞌ
    manaseliꞌ fo atahori nda feꞌe rita sa.” Mae Noh nda feꞌe nita onaꞌ naa sa, te
    ana tao rerenaꞌ neu Lamatualain, ma tao ofaꞌ fo no ume-isi nara rasodꞌa. Huu nemeheren
    naa, Lamatuaꞌ nae eni atahori rala ndoos. Te basa atahori nda mana ramahereꞌ ra
    sa, Lamatuaꞌ fee se huku-dokiꞌ beran seli.
  msy-msy: Ezɨ Noa uaghan kamaghɨra nɨghnɨzir gavgavim Godɨn iti. Ezɨ God bizir gɨn
    otivamibar gun a mɨkeme. Kar bizir Noa tɨghar ganamiba. Egha a nɨghnɨzir gavgavim
    Godɨn akamɨn ikia, egha bizir kam bagha a kurir mamɨn ingari. Egha uan amuiroghboriba
    ko, me kurimɨn aven ghuzɨ bizitam me gasɨghasɨzir pu, ezɨ me deravɨra iti. Ezɨ
    Noan nɨghnɨzir gavgavir kam, a nguazimɨn itir gumazamizir igharaziba bar, men
    arazir kuraba da aghurigha azenim gatɨ. Noa nɨghnɨzir gavgavim Godɨn itima, God
    bizir kamɨn a mɨgɨa ghaze, a nan damazimɨn bar gumazir aghuim. Ezɨ God bar gumazir
    nɨghnɨzir gavgavim an itiba, a bar kamaghɨn me gami.
  agg-agg: Noa ahandɨ anɨhondümbofe hohoanɨmo-mbohünda God ai nɨne-moatükunɨ süŋguna
    refeyowanɨ tüküfemboayo ra Noa ai hoeifekoate-yuambe ranahambo ahɨnɨ hoafɨrürühɨya
    ranɨ-moatükunɨ tükündɨfemboe mehu. Ranɨyu ai Godɨndɨ hoafɨ ra hɨmborɨyu mbura,
    moanɨ ai hoafɨmayu süŋgu sip afɨndɨ ra nafɨmarandɨ ai ahandɨ aborüdɨ-babɨdɨ ranambe
    kefoehi nɨmareimbo aboedamehindɨ-mayo ra. Ranɨyo asu ahandɨ anɨhondümbofe hohoanɨmo-mbohünda
    God ai ahamboya seana nindou mbumund-anafɨ mehundo. Ranɨ-süŋgu nindou muŋguambo
    ahambo anɨhondümbo-arɨhorɨ ranahambo refemboayu nou. Ranɨmbo-hündamboyo asu Noa
    ai muŋguambo nindou ndanɨ hɨfɨhündɨ ranaheimbo nindou moaruwai-anei yaho nafuiyombo
    nou ramareandɨ.
  ptp-ptp: Nôa vông i vin Anutu, om ngô kɨyang wê Anutu nêl vô i lec lun wê obêc val
    tɨmuên ge. Nôa xovôên buc tige ma, lêc vông i tɨyi wê Anutu nêl vô i ge, om lox
    sip levac ti dɨ he vɨnê nue la dô nivɨha vac sip nɨlô. Om vông vinên wê Nôa vông
    ge nêl xomxo kɨbun ga nên nipaên kɨtong, dɨ Anutu yê Nôa nivɨha ên wê vông i vin
    ge, om nêl ên nêbê Nôa ge xomxo nivɨha.
  nak-nak: Mai etato ge gabutatala la tautaulailo te Noa. La Uru sibitala tavua, eia
    vei matagageala veia eia ge sulu sapa egiteu la valalua me hatavivile te la maututula
    tomi. E Noa gabu tikumua, eia taga, eia goio paha la uaga ale ge vimahuli egiteu
    la karakara tetala. Eia kama tahi taro la merera te La Uru veia la vilualale eia
    soukama hiloa, eia soioge kama ge igo seselea. Ouka, eia gabu tikumua, eia roromuli
    moli La Uru. Me te la tautaulailo te Noa ale taritigi, La Uru hiloa veia la vulovulole
    Noa, eia muga sesele te la vulovulo giteu la valalua tomi, ale egite tou la merera
    tetala. La Tahalo Uru hiloa veia e Noa eia la tahalo la tautaulailo, eia goio
    vagoiloa tetala, eia vimarokea, veia eia ge la tahalo tetala sesele.
  lbb-lbb: E Noa i longor a atumarang ane God teteki ana ututnala ning ir hanot ning
    belot di oroi. Pa ana tortorot, i hanrawai e God pa i mur anuna warwara, pa i
    tol a sip, ning i alaun pas latamana. A tortorot ane Noa i atalapor a toltol laulaula
    anuna tarai te na rakrakan hanua, pa e God i warkurai la ono. Pa e God i atong
    e Noa a tena tostos, anasa ana nuna tortorot.
  kan-2017: ನಂಬಿಕೆಯಿಂದಲೇ ನೋಹನು ಇನ್ನೂ ಕಾಣದಿದ್ದವುಗಳ ವಿಷಯವಾಗಿ ದೇವರಿಂದ ದೈವೋಕ್ತಿಯನ್ನು ಹೊಂದಿ,
    ಭಯಭಕ್ತಿಯುಳ್ಳವನಾಗಿ ತನ್ನ ಮನೆಯವರ ಸಂರಕ್ಷಣೆಗೋಸ್ಕರ ನಾವೆಯನ್ನು ಕಟ್ಟಿ ಸಿದ್ಧಮಾಡಿದನು. ನಂಬಿಕೆಯಿಂದಲೇ
    ಅವನು ಲೋಕದವರು ದಂಡನೆಗೆ ಪಾತ್ರರೆಂದು ನಿರ್ಣಯಿಸಿಕೊಂಡನು. ಆದುದ್ದರಿಂದ ನಂಬಿಕೆಯ ಫಲವಾದ ನೀತಿಗೆ
    ಬಾಧ್ಯನಾದನು.
