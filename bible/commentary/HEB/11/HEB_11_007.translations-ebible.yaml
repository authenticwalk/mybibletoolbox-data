    gugum wurinou qomon dibes qamarau gas ende. Noa wo Qenut oabig tenen mom igoar
    end Qenu wot munon qoregen qamarei.
  zam-NT: Noé, ne, ngòp yalxla's loo Diox. Mdubdi's Noé loo Diox. Co'se' ndxab Diox
