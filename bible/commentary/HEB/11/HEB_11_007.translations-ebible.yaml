    ɔ ka -Lagɔ dlɩ -gʋ zʋ.'
  tpi-tpi: Noa i bilip long God, na God i toksave long em long samting bai i kamap
    bihain, em samting Noa i no lukim yet. Orait em i bilipim tok bilong God na em
    i wokim wanpela sip. Na em wantaim meri pikinini bilong en ol i go insait long
    sip na ol i stap gut, na ol i no bagarap. Long dispela bilip bilong en, Noa i
    kamapim ples klia pasin nogut bilong olgeta arapela manmeri bilong graun. Noa
    i bilip long God na God i kolim em stretpela man, olsem God i save mekim long
    olgeta man i bilip long em.
  mih-NT: Nɨɨ i cuu iñi ra Noé sii ra Ndyoo. I cahan ra Ndyoo sihin ra sa cuenda minoo
