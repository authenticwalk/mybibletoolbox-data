    kara, Manetualain hukun berak neu sara.
  aaz-aaz: Naiꞌ Noh anpirsai Uisneno msaꞌ. Nok ranan naan, Uisneno natoon nain ee
    mnak, “Noh! Mumnau, he! Au of ureuꞌ pah-pinan ia ꞌpaek noe mahenuꞌ koꞌu, reꞌ mansian
    ii ka niit-niit ee fa feꞌ.” Maski naiꞌ Noh ka niit niit fa on reꞌ naan amsaꞌ,
    in nneen ma natniin Uisneno. In nmoꞌe bnao oe he nasaeb in uim je nanan, he sin
    napenin fetin naꞌko siraak. Natuin in rais pirsait naan, Uisneno naan ee njair
    atoin neek amneot ma amnonot. Mes mansian bian ein ok-okeꞌ reꞌ ka npirsain fa,
    Uisneno nasanut hukun maꞌfenaꞌ neu sin.
  qup-NT: Ñawpa yaya rukunchi Noé wañupas Yaya Diosta kirishpanmi rimashkanta kasurka.
    Yaya Dios payta rimashpan pasanan kashkata, maykantami manara rikuypa karka, chay
    rimashkanta kirishpanmi Noeka shuk atun lanchata rurarka chay atun untaymanta
    warminwa tukuy wawankunawa pakta kishpinanpa. Chasna Yaya Diosta kirishpa atun
    lanchata rurashpan rikuchirka Yaya Diospa rimashkanta mana kasukkuna mana alita
    rurashkankunata. Payka chay atun untaymantaka kishpirka, Yaya Diospa rimashkanta
    kirishpa kasushkanrayku. Chayraykumi Yaya Dioska payta rimarka ali rurakmi kanki
    nishpa.
  dop-dop: Ɩsɔ tɑɑ tɛmnɑʋ mpɩ pǝ tɔɔ kɛ́ Nowee nɩɩ Ɩsɔ kpɑɑlʋɣʋ kɛ wɑɑtʋ wei ɩ heelɑɣɑ-ɩ
    sɩ pʋlʋ kɑ́ kɔɔ tɔ. Pɑɑ nɑ ɩ tɑ nɑtɑ-wɩ nɑ ɩ ɩsǝpǝle tɔ ɩ nɩɩ Ɩsɔ nɔɣɔ tɑɑ tɔm,
    ɩlɛnɑ ɩ́ sɑɑkɩ ɑtɑkɑɑ pɔɣɔlʋɣʋ sɔsɔɔʋ nɑ pǝ́ yɑ́ ɩ́ nɑ ɩ tǝyɑɣɑ nyǝ́mɑ pɑ nyɔɔŋ.
    Ḿpʋ́ɣʋ́ pǝ lɑpɑ nɑ ɩ́ kʋ ɑntulinyɑ tɔm nɑ Ɩsɔ nɑ́ɑ́ yɑɑ-ɩ yʋlʋpɑŋ kɛ ɩ tɛm ɩ tɑɑ
    nɑ Ɩsɔ tɔ pǝ tɔɔ.
  azb-azb: Nuh hələ gözə görünməyən şeylər barəsində edilən xəbərdarlığa iman vasitəsilə
    ciddi yanaşaraq öz ev əhlinin xilası üçün gəmi düzəltdi. O, iman vasitəsilə dünyanı
    məhkum etdi və imana görə olan salehliyi irs olaraq aldı.
  eng-DBY: By faith, Noah, oracularly warned concerning things not yet seen, moved
    with fear, prepared an ark for the saving of his house; by which he condemned
    the world, and became heir of the righteousness which [is] according to faith.
  guo-NT: Chajiakolaxtat Noé chiekal Dios xanaboejt. Dios jʉmtis wʉt matabijsliajwa
    puexa ampathat bu'laxaelpox, Noé chiekal naexasit. Samata, Dios kito'aspon pinjiyax
    barkam isliajwa bʉ'weliajwapon pejjiw. Noé, pejjiw sʉapich, Dios naexasit xoti,
    japi babijaxan ispoxanliajwa bʉ'wʉajanjil Diosliajwa. Japamatkoiyan puexa jiw,
    potʉajnʉchanpijiw, chiekal bu'al, Dios naexasis-el xoti.
  hla-hla: E Noa e hamanei e Sunahan me hengoe nen te ranga menien a poata a omi te
    ga lama te ma antunan tara noei e Noa. E Noa e hengo e Sunahan me kuiena a tolala
    te katosabe gono meien a pala i tanen. Ba nonei e haruto nena te hahuna meri e
    Sunahan u katun i puta ti hahamana uen, be Sunahan e ngöe neien a katun a matskö
    te hamana uen.
  mav-NT: Nimo Tupana to'e aha'a­se'i Nu'e pe — Tut aru y'y wato mesuwat yi wuat'i
    moma hamo e. Mi'i pote ahenoi epe yianmete i'aman kahato at ka'ap hap etiat e.
    Waku pe etunug ehe'yara wato y'y wato owakai ui'e ewy e. Waku etunug yara iwato'in
    nakat eheha­kye­ra'at hamuat e Tupana Nu'e pe. Pyno yt kat i te i'aman pytkai
    tutunug yara wato. Nu'e timohey Tupana e hap hawyi tutunug i'e hap ewy to'e pote.
    Yt heremo i te y'y wato pytkai tutcunug yara wato at ka'ap hap ewy. Mi'i hawyi
    token'ẽ kahato mekewat i'aman wato ut hap pupi pote Tupana e hap ewy tutunug yara
    wato kahato. To'yat piaria teha­ry'i tosa­'y­ru'in tomi­moe­ha­py­'aptia ehakye­ra'at
    hamo tutunug. Ma'ato irania'in yi totiaria yt imohey hin i — Tut irane y'y wato
    ai'akit hamo e Nu'e hap ma'ato te'e­ru­we­ky­ry'i kyry'i at ka'ap iminug ete imohey
    ete. Ma'ato Nu'e timohey kahato te Tupana — Atunug aru e hap. Mi'i pote tutunug
    yara wato. Tepiat imohey hap mywo toimo­herep mesu­wa­ro­tiaria yt imohey i haria
    pe. Mi'i hawyi Tupana to'e — Uimohey hap kaipywiat uimi­mo­hãpyk ti Nu'e e mi'i
    pote uipy'a pe hãpyk kahato Nu'e topy­hu'at e Tupana mesup te ahepe.
  kpf-kpf: Noa zâk Kembu nâŋgâm pâlâtâŋ kwâkŋaŋgâm ândeipkât kut ŋâi bet âsagibap,
    zorat Anutuŋâ den kânŋan dukuip. Dukui Noaŋâ hurat kwâkŋaŋgâm zikŋâ sot ambâ murarâpŋâ
    gwâlâ ândibigât waŋgâ tuugip. Yatâ oi a nâmbutŋâ, bâliŋ mame a zeŋgât topziŋ muyageip.
    Oi Kembu nâŋgâm pâlâtâŋ kwâkŋaŋgâm ândeipkât tosa buŋ orot, zorat bonŋâ meip.
  ppo-ppo: Talené Noapaae take naao kilini yale ala nalopaae mo eraalopó yale fo Noané
    mopóló kisipa tiralepó. Atéru, a̧ tua̧mó Kótópaae mo kae wi yóló, ama naaleraperó
    atimané sorapetamo yóo, ama soma atimaamo yóo yóló beta̧ aluyao̧sóró, tuȩ́ tiki
    tiró bitu nuku alipakalepó. Atéyaleteiné ai alimó betale so whi̧né dowa̧ae fóló
    du betale ala mo só deralepó. A̧ atéró tuȩ́ tiki tiratere ala Kótóné kilitu, mo
    donoi whi̧pó yaaire doi melalepó.
  hin-2017: विश्वास ही से नूह ने उन बातों के विषय में जो उस समय दिखाई न पड़ती थीं,
    चेतावनी पाकर भक्ति के साथ अपने घराने के बचाव के लिये जहाज बनाया, और उसके द्वारा
    उसने संसार को दोषी ठहराया; और उस धार्मिकता का वारिस हुआ, जो विश्वास से होता है।
    (उत्प. 6:13-22, उत्प. 7:1)
  wol-KYG: Ngëm la Nóoyin dégge waxyub Yàlla bu jëm ci lu kenn gisagul woon, te ragal
