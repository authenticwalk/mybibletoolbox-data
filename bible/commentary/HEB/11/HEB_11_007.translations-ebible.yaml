    bumi lan matèni sembarang sing urip. Mulané nabi Noah dikongkon nggawé kapal,
    supaya dèkné sak brayaté bisa slamet. Senajan durung weruh udané, nabi Noah pretyaya
    tembungé Gusti Allah lan nggawé kapalé. Dadiné wong-wong liyané pada mati, jalaran
    sangka salahé déwé, nanging nabi Noah dianggep bener karo Gusti Allah, jalaran
    dèkné pretyaya marang tembungé.
  byr-byr: Nowaai Gotɨyarɨ dɨragɨnna lɨmwagaꞌdelyɨ. Sara yada yɨ Gotɨyai yuneꞌna wɨdakevɨ
    “Mala nayaa jɨwannana!” sahwai dɨvi yɨmaꞌnadevɨna kuna mwanganyada Gotɨyare yagaalyaꞌ
    kadɨka wɨꞌnamaaꞌna yaka sɨpɨya pɨrɨꞌ yavɨkarina yaꞌ. Sarevɨ yɨ gamɨjɨ gamɨre aꞌmwakaimɨraayamɨlɨkajɨ
    sɨpɨyavɨ kusawɨ yɨkwina yeva wɨlamwaaina yesaꞌna nawɨꞌnya yɨvainakenɨdake. Gannya
    dɨragɨnna lɨmwanga dazavɨ Nowaai Kwaakevakɨya aꞌmwe yuya pwaraavɨ kotɨya mena
    jɨdavakesɨ. Sahwai Gotɨyarɨ lɨmwagaꞌdaaꞌnyɨ pwara aawa. Yɨ gamɨre dɨragɨnna lɨmwangevɨ
    Gotɨyai Nowaarɨ “Aꞌmwe yɨdaꞌmaraangeigɨnyɨ. Yɨ nɨmɨre kaimɨraayaigɨ yɨmaꞌnɨwaa,”
    wɨdaꞌ. Yɨ Gotɨyai aꞌmwe yuyara gamɨnyɨ dɨragɨnna lɨmwadɨvɨsaraavɨ yadevaaibɨsasɨ.
  ian-ian: Tamba la nyan Noa ndɨno God kat maawupba yelavɨtɨndɨ. God ndɨ kat kavle
    vat yaigandɨ wandɨ maa kwiyatapman njaambɨt kwutndɨ. ngɨni yaiga kavle vat mɨnimba
    ana vɨndɨ. God waa nyaangɨt mɨna wutaa yelavɨka kwutaa lɨndi. Wan njaambɨtmba
    ndɨna ngaymba la nɨmba wuleilaa kwo lɨndi. Nat nɨmba wan njambɨt wuleilapman alagumba
    la nɨmba aywaa ngu kɨga kiyandi. Ngu pɨng waa wokendɨ, vɨlaa Noa apma vat yelavɨtndɨ.
    Nɨn kavle vat mɨna yelavɨka yetɨnɨn waa yelavɨtndɨ. God Noana maawupmba lɨga vak
    vɨlaa ndɨ kat wandɨ. Mɨn apma nyan mɨn waa wandɨ.
  hun-hun: Hit által kapott kijelentést Noé a még nem látott események felől és háznépe
    megtartására bárkát készített. Így ítélte meg a világot és lett a hitből való
    igazság örököse.
  mcf-NT: Adnubien adembidi Nuquin Papa tantiaquin Noe caidën, Nuquin Papan chiacpadomboen
    nanuna, queshun, Ëbëd icquid unës uanushe queshun, Con utsibo Nuquin Papan chiaid
    tantiesa yec unëstequid iquendac, quequin tantiaquin Noen cano dapa nacnempampic.
    Abi tantiaquin aden nasho Nuquin Papan bëdamboen isaidquio aidquio icpampic.
  kjs-kjs: Noa-me page Gote madaa kone rulasa-pulu Gote-me Noa lakeloma koe kedaa
    meda werepe epalia lo remaa lapalasa. Go ele Noa-me abala mamakuaasa pare nipumi
    Gote-na agale lagisa-pulu sip meda abala warisa. Go pumare nipuna ena nogo naakinu
    nimu ru-nane puma kodobaoma epe-rupa pirisimi. Go nipuna kone rulae elemere su
    kamaa piri enaali raayo madaare yada robe nona pi-rupa rumaasa. Gore Noa nipu
    kone waru rulasa-pulu Gote-me nipu ora redepo le ali mapiraasa.
  mni-mni: Thajabagi mapanna Noah-na uba ngamdaba tungda thokkadabasinggi maramda
    Tengban Mapuna piba cheksin wasing adu mahakpu tahanbikhi. Tengban Mapuna haiba
    adu induna mahak amadi mahakki imung manung adubu kankhiba hi ama sakhi. Maduna
    maram oiraga taibangpan asi aranbada takhi aduga thajabadagi lakpa achumba chatpa
    adu Noah-na Tengban Mapudagi phangjakhi.
  yad-NT: Ju̱denumu tuva̱chodamusiy savicha̱da Novébay siityera. Su̱vatanutadedanumatiy
    Ju̱denu ni̱ Novébay ranchiy, jiryatimyu̱ ne ridyetya̱da nijya̱nvay didyerya, sivaayadara
    cartyequiisuma rirya̱jiju̱ yisa̱ vichavay, riryamityajoju̱. Ju̱denumu tuva̱chodamusiy
    sadityadoda Novébarya rivyicha̱da mucadiva vichavay tuva̱chu̱sa̱miy, savicha̱da
    Novébay variy Ju̱denu jteda jmutya̱nu, jiryatiy su̱teda sami̱ satuva̱chodivayu.
  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ ka̱ndeé iní Noé Ndios, sa̱ꞌá ño̱ó ni̱ seídóꞌo ra ña̱ ni̱
    ka̱sto̱ꞌon Ndios xíꞌín rá sa̱ꞌá iin ña̱ꞌa ko̱ xi̱ní ra̱ koo, chi̱ ni̱ ndi̱ꞌi ini
    ra̱ ni̱ ka̱va̱ꞌa ra iin barco no̱ó ni̱ ka̱ki mií rá xíꞌín ndidaá na̱ veꞌe ra.
    Ta sa̱ꞌá ña̱ ni̱ ka̱ndeé iní ra̱ Ndios, sa̱ꞌá ño̱ó ni̱ ka̱ndo̱o ndidaá ka̱ ña̱yuu
    kúú ná ña̱yuu kíni, ta ni̱ xiꞌi̱ na̱, ta ni̱ niꞌi̱ Noé ña̱ ni̱ ka̱ndo̱o va̱ꞌa
    ra noo̱ Ndios sa̱ꞌá ña̱ ni̱ ka̱ndeé iní ñaá rá.
  pon-2006A: Pwoson me kahrehiong Noha eh rong oh peikiong sapwellimen Koht mahsen
    duwen mehkan me pahn kohdo, me e sohte kak kilangki mese. E peikiong Koht oh wiahda
    warihmw ehu me kapitala ih oh eh peneinei. Ih met me sampah pakadeingkihda, oh
    Noha alehsang rehn Koht pwung me kin pwilisang ni pwoson.
  maq-NT: Tsëhë xi camangucacun xutachanga naja Noé cojo Nina ne, hya xi casua Nina
    camachaya rë me tsëhë xcusun xi cjëë cuma ne, casahmi me ngu barcu cojo sa xi
    cuetjutje me cojo xuta rë me. Cuatjin casahmi me ta, tsëhë xi faharcun me Nina.
    Hane xi cuatjin camangucacun me cojo Nina hacuaha casahmi me cuatjin ne, ngajan
    camatsejen xi yëjë sa xuta tsëhë ngasunhndë ne, chajá me. Hane Noé ne, cuatjin
    camatyjahi me cojo cjuatacun rë me sacuatjin matyjahi ngayaan cojo cjuatacun naja
    xi mangutacun cojo Nina.
  hto-hto: Daje izói Noé, Juzíñamui lloga raɨre biite naɨ cɨóñena duere fɨnóllɨfuena
    fɨ́dɨano Juzíñamuimo ñue ɨ́ɨnote. Ɨɨnuano áillue jofóredɨcae fɨnode, áfedo nana
    dama ie comɨnɨ daɨí jílloillena. Noé daɨí dama Juzíñamuimo ɨ́ɨnuado, nana jɨáɨe
    ɨ́ɨnoñede comɨ́nɨmo duere fɨnótatɨuai jino íaɨoɨmo llote. Afe izói Juzíñamuimo
    ɨ́ɨnuado Juzíñamui comecɨ jitaina nɨ́fuenidɨmɨena jaide.
  por-BRBSL: Pela fé Noé, sendo avisado de coisas ainda não vistas, movido com temor
    piedoso, preparou um navio para a salvação de sua casa, através do qual condenou
    o mundo e tornou-se herdeiro da justiça que está de acordo com a fé.
  ces-NKB: Vírou Noé, Bohem obeznámený o dosud neviditelných věcech, pečlivě připravil
    archu k záchraně svého domu. Skrze ni odsoudil svět a stal se dědicem spravedlnosti,
    jež [vyplývá] z víry.
  cui-cui: Noé pon caena bayatha popona yabara jume cowʉnta xua Nacom yawenapaeba.
    Daxota Noé piamonae tsiexana pin jera nae xua piamonae matabʉxʉyo pebarʉ nacapanepaenexa.
    Nacom Noé pewʉnaeya yabara muxuwetatsi xua pocotsiwa bexa exanaena pocotsiwa Noé
    bapana bayatha jopa taeyo, xua pin awʉbo tsane xua Nacom itorobina. Noé bara jume
    cowʉntsiya exana pocotsiwa Nacom itoroba poxonae pin jera nae exana xua piamonae
    matabʉxʉyo pebarʉ nacapanepaenexa. Noé pejume cowʉntsixae Nacom, bapon tsita itapeinya
    xeina xua pomonae barapo cae pin nacuepiwi apara abe exana poxonae jopa yabara
    jume cowʉntsiyo xua Nacom itorobapaeba pin awʉbo. Nacom tsitatsi xua barapo jiwi
    atene tsane penatsicuentsiwaxae jopa pejume cowʉntsixaetsi. Jame Noé Nacom jʉntʉ
    tsita coyene xanepanatsi pejume cowʉntsixaetsi bapon. Daxota Nacom Noé piamonae
    matabʉxʉyo barʉ capanepatsi.
  boj-2014: Noa a dego Qotei qa aqa areqalo siŋgilatej. Deqa Qotei na minjej, “E bunuqna
    awa qariŋyit bosim mandam kalil keretqas. Deqa ni qobuŋ gereiyime.” Noa a awa
    unosaisosiqa a Qotei aqa anjam di dauryosiqa aqa aŋgro naŋgi ti aqa uŋa a ti padalaib
    deqa qobuŋ gereiyej. Aqa kumbra dena a na tamo uŋgasari kalil mandamq di soqneb
    qaji naŋgo une babtetnjrej. A Qotei qa aqa areqalo siŋgilatej deqa Qotei na a
    tamo bole une saiqoji qa minjej.
  eng-OEBUS: It was faith that enabled Noah, after he had received the divine warning
    about what could not then be foreseen, to build, in reverent obedience, an ark
    in which to save his family. By his faith he condemned the world, and became possessed
    of that righteousness which follows on faith.
  eri-eri: Noa no Itou bona huwanya ngalenga wainga, Itou no dada iinga heigonbona
    waha bona beele isimu tuwai, wa dada Noa no iinga urei uwa inyi gainga. Ono wainga,
    no Itou nomo beele bona huwanya ngalenga wainga no sip ete atai. Ono wainga no
    nomo oya magana gane bagu, nere sip waha huwanya langa goidu bode yafa dewane,
    nere inyaba wegu uwa. No nomo huwanya ngalengawou waha langa, Noa no nere oulaha
    fai-aita oruwanga nebere onowou inyaba waha malalamude nagai. Noa no Itou bona
    huwanya ngalenga wainga, Itou no fai tiginiwou tuwai, Itou no nere fai oruwanga
    no bode huwanyanege ngalengade waha onou ono nigi-nigina.
  wiu-wiu: Eya ago Noa Akolalike wene tugoa mekome eya taneya. Akolaliyo papete pubu
    oopiane toa wete taatekameneyake one yapulu yene toa moademe ue dipi wane latipianeya.
    Edikakilepa ete ali atoa kini poanele toa mekoile Noayo pitigamu taneya. Nitaneyake
    einagopa nooke wene tugoa mekono, anu mati moane latikou wa Akolaliyo poanele
    toamene ago tetepo takoa yopianeya.
  swe-swe: '[Följande exempel handlar om vatten och hur Noas familj räddas undan domen.
    Stycket balanseras med berättelsen om hur israeliterna korsar Röda havet och räddas,
    se vers 29.] I tro byggde Noa, uppfylld av helig fruktan, en ark för att rädda
    sin familj, sedan han fått en gudomlig varning om det som ännu inte kunde ses
    []. Genom denna tro dömde han världen [för dess otro] och fick själv ta del av
    (ärva) rättfärdigheten som kommer från tro (att vara trofast).'
  cth-cth: Yuemnae lahoi Noah ni a hmu boihoeh rae naw dawk kâhruetcuetnae lawk a
    thai navah, yuemnae lahoi a imthungkhunaw rungngang nahanlah long a sak. Hote
    yuemnae lahoi talaivan taminaw a yonnae a kamnue sak teh, yuemnae lahoi lannae
    hah râw lah a coe.
  mti-mti: God me Noa dividivi me den yaunewa gumbe wag dine, me kumiwa apa anotumat
    gumbe Noa iyakaisiyapama namive a ane, meve vesin ud meuma waita muntan oya me
    wa koka sine. Wa koka me gumbe, me anewa piyu mame kukaeba, sira oraivitwa anotumat
    gumbe kwan autanwa abnawa ane.
  pad-NT: Hari. Noé jaboni Deu-ra vakaijokaki, oniani ida Deus kakaabanahi-ra kamithajahakivini
    hija. Deua binava'isohijoravini hihi ida nahina Noéa binoki'iariki namithaki kaimoni.
    Hari. Deus athi-ra kamithaha, binaabahi, ava'doro-ra kanamonaha'aha. Deus va'ora
    akava'ijoa'aha adani Noé, kidigamo, kidisai, vakadi'aboni vihiki ava'doro kabodinia
    vahojana. Deu-ra vakaijokavini mani ida Deu-ra vanofiriki vahararana abono-ra
    anivini hi'ia. Deus athi-ra naabavini mani ida Noé Deu-ra vanofiriki vajaharina-ra
    nanokiavini hi'ia. Noé Deu-ra vakaijokavini mani ida makhira sohika'oaki hina
    bikahivini hija.
  twi-twi: Gyidi nti na ɛmaa Noa tee Onyankopɔn kɔkɔ a ɔbɔ faa daakye nneɛma a bi
    nsii da no ho, otiee Onyankopɔn yɛɛ adaka a mu na wogyee ɔno ne ne fifo nkwa.
    Ɛnam so maa Onyankopɔn buu wiase fɔ, na Noa de, ne nsa kaa trenee a wonya fi gyidi
    mu no.
  hlt-hlt: Noah loh a hmuh pawt te a mangthui vaengah a hinyah tih tangnah neh amah
    cako khangnah ham sangpho te a rhoekbah. Te nen te Diklai a boe sak tih tangnah
    neh duengnah rhopangkung la coeng.
  tbz-SIM: Nɔwee do tɑ̃́ mɛ̀ɛ̀ kpɛ́í nKuyie ndɛɛ̀ do te kɛ̀ kùu ò nɑ̀kɛ́ dɛ̀ɛ̀ kpɑɑnní
    kòo yie nkɛ́ nkù dé kɛ́dɔɔ̀ bɑ̀tóò, nɛ̀ o cĩ́ɛ̃̀tɛ̀ kɔbɛ kɛ̀ bɛ̀ɛ tɑ bɛmɔu kɛ́cootɛ́
    kɛ̀ Kuyie nkuɔ bɛtɔbɛ̀ kɛ dɔ̀ Nɔwee wetí ò kù tɑ̃́ mɛ̀ɛ̀ kpɛ́í.
  san-GUJ: અપરં તદાનીં યાન્યદૃશ્યાન્યાસન્ તાનીશ્વરેણાદિષ્ટઃ સન્ નોહો વિશ્વાસેન ભીત્વા
