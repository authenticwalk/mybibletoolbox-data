    jĩ. Pánihna, Diosdih ã tʉ́i jenah joyóchah, “Caán tʉ́ini ã jʉmna caá”, Dios ãt
    niíj enep wʉt jĩ.
  taw-taw: Bɨ Nowa ne God nop gos lɨnɨŋɨd nɨm, ne Nowa nop tap ogɨnap kɨdek gɨnɨgab
