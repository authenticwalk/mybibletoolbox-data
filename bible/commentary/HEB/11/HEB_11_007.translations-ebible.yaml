    ā'makapitzīn jā lactze ixtahuanī't ixpālacata xlaca'n jā ixta'a'ka'ī' tū ixuanī't
    Dios. Noé ixlīpāhuan Dios, ē ū'tza' Dios līmāpānūni'lh ixcuenta.
  bjk-bjk: Me God ixo ötumarang e Noa ulamun abo lalaa nang idi te kobola pere bang.
