  sch-sch: Taksônnân kêng Noah han sûn motona a la mu ngâiloi neinunngei Pathien'n
    inningna a ril lâihan, Pathien chong jômin rukuong a sina, ama leh a insûngmingei
    sanminringin an oma. Ma sika han rammuol hah theiloi a minchanga, taksônna sika
    dikna Pathien kôma om hah a man ani.
  mic-MIQNT: Ta'n teli gtlams'tasij na gisa'lut'p Noa nutuan Gisitegelitl. Igan gnua'tuateg
    ta'n tliatew. Jigs'tuapnn Gisitegelitl aq el'toqop mesgi'g lapuguan aq na negm
    aq un'jang aq ugte'piteml westa'tipnig. Ta'n tela'teget Noa'o'q na musga'toq ta'n
    teli opla'taqatili'tij mimajuinu'g aq getmenepnig ta'n Gisiteget oqonitpaqa'toqop
    ugs'tqamug mespo'qeg'p aq wetap'tipnig. Gisiteget gejiapnn aq maw teluep Noa'al
    getlamielitl muta Noa jigs'tuapnn.
  huu-NT: Noé mɨcorɨ Jusiñamuina jaie jɨaɨ ɨɨnote. Jusiñamui ɨco suille rafuena naimɨemo
    llote. Enɨrue buillena llote. Iena ɨɨnuanona, Noé mɨcorɨ aillue balsa emodomo
    jofona fɨnode. Enɨrue buillamona ie comɨnɨ dɨga jilloiacana jira, Jusiñamui llua
    isoi, balsana fɨnode. Jusiñamui lluana Noé mɨcorɨ ɨɨnua jira, jillode. Noé mɨcorɨ
    Jusiñamui lluana ɨɨnote; iadedɨ naimɨe facaise ite comɨnɨ ɨɨnoñena jira, Jusiñamui
    rɨicaillafue anamo itɨmacɨ. Jusiñamuina naimɨe ɨɨnua jira, Jusiñamui uruena naimɨe
    jailla jira, Jusiñamuimona Noé mɨcorɨ marebicaide.
  jiv-NT: Yus, ‘amaarkatniun akupkattajai” tiniu asamtai, Nuaisha Yúsan nekas enentáimtak,
    amaarun wáinchaitiat, “túrunattawai” tímiayi. Túrak Yus timiaja̱i̱ métek uunt
    kanun najana ni shuari̱ncha uwemtikramiayi. Tura Yúsan nekas enentáimta asamtai
    Yus “péṉkeraitme” tímiayi. Tura ni umirkamuja̱i̱ chíkich shuar Yúsan enentáimtachun
    súmamtikiawarmiayi.
  otm-NT: Bi 'yɛ̨c'yɛi a ra Noé gue majuąni a mí xi Oją din ja a ra dąmbʉnt'i, madague'bʉ
    hin ní nu. Nɛ bi 'yøt'a ra dąbarco bi xifi, guepʉ da yąn'ʉ i 'bʉpʉ rá ngu. Nɛ
    bi 'yɛ̨mbi xʉn ho Oją a nguetho mí ɛ̨c'yɛi mbo rá mbʉi a Oją. Nɛ gue'a í nɛqui
    hing yʉ 'yɛ̨c'yɛi gätho ra ximhäi, jąn í ts'ɛmba ʉ.
  dah-dah: Be, Noabe Al Kuruŋ niŋ hekkeŋ nurde hinhin. Niŋgeb kame mata forok yiyyeŋ
    goke Al Kuruŋ beleŋ inke nurdeb meremiŋ po gama iryiŋ. Irdeb hakwa kuruŋ wor po
    kura irdeb diriŋmiŋmiŋ goyen daha kamnak yeŋ hakwa bana goŋ yiryiŋ. Yeŋ beleŋ
    mata gwaha tiyyiŋ goreb goyenter niŋ alya bereyat mata buluŋ kawan yikala yiryiŋ.
    Irkeb Al Kuruŋ niŋ hekkeŋ nurde haŋyen mar Al Kuruŋ beleŋ al huwak yineŋ hiyen
    gwahade po, yeŋ wor al huwak inyiŋ.
  tnk-tnk: Noa rɨnahatətə ia Kumwesən. Ro iamɨnhi irə nəpɨn Kumwesən rɨnani pen narimnari
    me min fwe kupwən səməme nərmama həpwəh ihi nətoniien, Noa ramsiai, mamo nəkwan,
    nənə muvrhəkɨn nɨtətə asori riti mə truvehimɨru nərmama səməme kamharə ia nəkwai
    nimwə səvənhi. Ia noien i, Noa ramo pui noien ərəha me səvəi nərmama ia tɨprənə,
    nənə muvehe iərmama riti sə ratukwatukw ia nəmri Kumwesən tɨ nəri nə mə ramahatətə
    irə.
  kpr-kpr: Noah nu God tumonduse, usegha gisi da bino ningido, oju usira. Rejo eni
    jo sirorari gae iriri, God setiri ningido tumondusira. God rea sisira ava use,
    nunda natofode dabade jebuga irari dae sedo, Noah nu ghaka+ itutusira. Nu God
    tumondusira avata, evetu genembo digari endada iriara amo, ne God jo tumondae
    useri. Avata kotugo, nunda tumondari da beká ava isagha edo, evetu genembo da
    ari ekoko ava ijugetiri, ne gosuse sirivo useri. O Noah mo, nu tumondiri gido,
    God nunda dubo joká simbugetiri eveva usira.
  san-IAS: aparaṁ tadānīṁ yānyadṛśyānyāsan tānīśvareṇādiṣṭaḥ san noho viśvāsena bhītvā
    svaparijanānāṁ rakṣārthaṁ potaṁ nirmmitavān tena ca jagajjanānāṁ doṣān darśitavān
