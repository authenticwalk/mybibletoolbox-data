    ကို​တည်​ဆောက်​၏။ ထို့​ကြောင့်​ကမ္ဘာ​သူ​ကမ္ဘာ သား​တို့​သည် အ​ပြစ်​ဒဏ်​စီ​ရင်​ခြင်း​ကို​ခံ​ရ
    လေ​သည်။ နော​ဧ​သည်​ယုံ​ကြည်​ခြင်း​အား ဖြင့်​ဘု​ရား​သ​ခင်​ထံ​မှ​ဖြောင့်​မတ်​ခြင်း​ကို
    ရ​ရှိ​သ​တည်း။
  gng-NT: Nowe là teke' Uwien ki jin', nɛ ki tien' buñɛrcɛnciɛnbu ki ŋmiɛn' wɔn
