  unx-unx: ବିଶ୍ୱାସ୍‌ ହରାତେ ନୁହୁଁ ହିଜୁଃ ଦିପିଲିରେୟାଃ କା ନେଲଃତାନ୍‌ ବିଷାଏରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
