  npi-ULB: विश्‍वासद्वारा नै नोआलाई अहिलेसम्म नदेखेका कुराहरूका बारेमा ईश्‍वरीय सन्देश
    दिइएको थियो । तिनले भक्तिमय सम्मानसाथ एउटा पानी जहाज बनाए र आफ्नो घरानालाई बचाए
