    'Nɛ̱ bi̱ ma ma̱hojpi rá̱ ts'oqui ngue bi 'yɛ̱c'ɛ̱i̱ ngue ma̱jua̱ni̱'a̱ te bi xifi.
  nop-nop: Nowa adi maaŋ nadisukilitinit hatiguk doktiŋa Bepaŋdi nemek kougoŋ mintawaak
