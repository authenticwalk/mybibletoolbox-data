    richin chi chupan ri' xecolotaj-vi ri aj chiracho. Rija' roma cukul ruc'u'x, xu'on
    chi xk'alajin chi can utz vi chi xka castigo pa quivi' ri man xeniman ta ri Dios,
    y x-an che chi c'o ruk'a' che ri nusuj ri Dios chique ri nicuke' quic'u'x riq'uin,
    y ri' ja chi manak chic quimac nicakalej chuvech.
  chf-NT: Aj Noé u c'alin tz'ombi Dios jinq'uin Dios u worin älbi cache' u xe u chen
    jini mach bay to chänintiba. Jin uc'a u chi ni noj barco tuba u japän uba con
    to'o u ch'ocob. Cheque chich cache' niuntu pancab mach u chijob tu toja tu jut
    Dios ca' u chi aj Noéba. Aj Noéba Dios u yäli cache' tu toja chich ayan tu jut,
    uc'a u tz'oni.
  tlf-tlf: Kale nuubu nala tam God imi Noa bogobe-nala, “Son-temu uyo, mufekmufek
