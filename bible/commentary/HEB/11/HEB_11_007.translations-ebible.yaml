    ho nw la okv nw gv vpin v ringnam ha paatoku. Vbvrikulokv nyiamooku hv miyakaya
    kotoku, okv mvngjwng lokv aanv darwkchongjor ha Noah Pwknvyarnv gvlo naarwk sitoku.
  gui-NT: Noé güɨrovia Tumpa. Jae rambue oyapo buque jentara reta oasa vaera ɨporu
    guasu güi. Echa ndei ɨporu guasu oyeapo mbove, Tumpa oicuauca Noé pe oyeapota
    co. Jae rambue Noé oyapo buque omboete Tumpa rambue. Jare jocuae oyapo vae rupi
    Noé oicuauca iru ɨvɨ pegua reta icavi mbae vae oyapo vae reta co, jare Tumpa ombojupi
