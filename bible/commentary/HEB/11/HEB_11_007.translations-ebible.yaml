  txq-txq: Noh oo namahere Manetualain boe. Huu naa de Noh namahere Manetualain neu
    Ana nafada memak kana nae, “Noh! Masaneda, ee! Neu ko Au akalulutu dae-bafok ia
    pake faa moꞌok fo hatahori dae-bafok bei ta mete-rita sana.” Leo mae Noh bei ta
    nita matak leo naak oo, ana nenene Manetualain boe, ma tao ofa moꞌok esa fo ndia
    uma isin nara bisa rasoi-rasoda. Ana namahere talo naa, huu naa de Manetualain
