    canoa mág ẽn han mũ, kỹ tóg han kãn kar kỹ (tóg) ki rã kỹ (tóg) kren mũ, ti prũ
    fi mré, ti krẽ mré ke gé. Topẽ ki rã kỹ tóg ũ tỹ Topẽ kato vãsãnsãn mũ ag mré
    tĩg mãn ja tũ nĩ. Hã kỹ Topẽ vỹ ti mỹ ũn jykre kuryj ag tỹ nén venh ke ẽn ven,
    ti tỹ ũ tỹ ti ki rã kỹ nỹtĩ ag mỹ nén ven ke ẽn tĩ.'
  bvd-bvd: '''Ana manata mamana lae ''ana God ne sa Noa ka manata ''initoa ''ana bae
    lana God ''ana taue sulia doo totoo da kai fuli ki, ma ''i seeri nia ka saungainia
    baru baita bae uri faamauri lana bara wela nia. ''Ana manata mamana laa nia sa
    Noa ''ana God nia faatai folaa ai ne toaa bae lao molaagali da garo. Ma suli ne
    nia manata mamana, God ka saea nia waa ''o''olo.'
  ukr-1871: Вірою, звістку прийнявши Ной про те, чого нїколи не видано, в страсї (Божому)
    збудовав ковчег на спасеннє дому свого; котрим осудив сьвіт, і став ся наслїдником
    праведности, по вірі.
  apz-apz: Nɨwa kako yoꞌmayo tɨfi imoꞌnone soꞌno muhwoniyonto kako Anɨtuye hungkunomo
    nupaꞌnonto sɨmeho hiꞌntnnono uyɨmentisofoho. Osoꞌno kako yofayokino angoꞌnjo mɨkunɨmposo
    mtɨꞌmokumentisoso hofɨkoꞌmontohwa yofayokinomo humentohofoso songo humentanɨngkofi
    aꞌamu hopiꞌnono yofayokinomo mahumentohofoso poyo peꞌnɨmentohofofoho. Aꞌamu homo
    somo Nɨwa kako Anɨtumo sɨmeho hiꞌntnnono uyo yahinoso hofiyo lutɨhwamentisoso
    hofɨko haloho maposoꞌnjo imentohofoso hungkuno tangoꞌnjo ikwolofoꞌneso woꞌnnyofoho.
    Nɨwa kako Anɨtumo sɨmeho hiꞌntnnono uyɨmentiso soꞌno Anɨtu ulɨmento, Kɨko nje
    aꞌamu ne hwosoho. Ose ulɨmentisoso Anɨtu aꞌamu hopiꞌnono kakimo sɨmeho hiꞌntnnono
    uyɨwoꞌnɨngkohofo somo oso hiso ulɨwoꞌnɨngkisofoho.
  yon-yon: Noa yaron kuu dabab menebaneen ye weng okad kiridan korem yi koron kuu
    Noa yaa ongkane daanoone, anam andi yaambed God yaningko kankoone ye weng awine
    kandene ye nimadana yoom bobni yaa burudande bindi dowad motod yenboon. Ye anam
    andi yaambed okad kiridan korem yaa wengyunde arewadan andene anam andi yaambed
    yumbon yorokmo keruni yeman kuu kandoon.
  poi-NT: Como tsa̱m iniit́ fe jém Noé, cuando Dios icjo̱dóŋa̱ iga miñpa jém cosa
    jém d́apɨcnam queman tánix, como tsa̱m cɨ̱ŋ, iwat tu̱m barco iga icɨacputyajpa
    jém iyo̱mo y jém ichɨ̱xt́am. Con jeet́im fe, jém iniit́wɨɨp jém Noé, ichiiba castigo
    it́u̱mpɨy jém it́yajwɨɨp yɨ́p naxyucmɨ. Jeeyucmɨ Dios ipɨctsoŋ jém Noé juuts tu̱m
    wɨbɨc pɨ̱xiñ porque icupɨc iga Dios wɨa̱p iyo̱xpát.
  wuv-wuv: A'a fei narafawe'ia, Noah, ei i guainaa fei warefa'aia wagii ei manumanu
    ataa nomai ma atawe fanunu ba tamanu, ina ma'auaa fei warefa'aia ale'ei manumanu
    apuna ma na faduaa fei baua wa ba ro'aa tela ei maroana. A'a fei narafawe'iana,
    ina warenaa umuna ba na hafelo feni ano ma na tonaa fei wanewanea, fei i nofininamii
    fei narafawe'ia.
  quf-NT: Kriyishanraykumi Noeta, Dyusqa willaran imami pasayanqa nirmapis. Chaymi
    payqa kriyir kasur, uk wampuq wasita ruraran ayllunwan pulla washakananpaq. Chaynulla
    Noeqa kriyiq karmi, tukuy runakunata dijatin wanuranllapa. Nataq pay-shuypaqa
    Dyuspi kriyishanrayku, shumaqpaq riqsikar washakaran.
  yuw-yuw: Oro, Nöa yu Kopotoroc kombing tobing imongidocmaha tongga yu Kopotorochon
    mata anggendingga sumbodidoc. Kopotorocho Nöa garac mata ingoroc inogoc, Mit mepmo
    moröma öngkuangoc. Ihoroc inuna mepmo wo abe maöngkui idina yu urop girang au
    tobigoc. Tobingo owi wabkaracni yangauna girang ganang uuya mepmo öngkuuna yui
    ogep idung. Yu kiap ihoroc togocmaha tongga guroc owi amna auhon wömuno eran öngkuuna
    obukogung. Nöaho Kopotoroc kombing tobing imogocmaha tongga Kopotorocho yu amna
    nongnongo inogoc.
  hus-NT-1971: A Noé im belchi jahua’ q’uejab olchin c’al a Dios abal ne’ets ca uc’tha
    an tsabal c’al an ab, aba ani’ yabaye in tsu’u uc’thachits. In ts’ejca’ jun i
    pulic jujlablith ata ax u belal al an ja’ abal ca jec’ontha junax c’al in q’uimathil
    ani in tsacamilchic, cum antsana’ uchan c’al a Dios quin t’aja’. Cum im bela’
    a Noé, jaxtam a Dios in tsu’u ti bolith. Cum yab im bela’ axi q’ue’at an inicchic,
    jats ti jilc’on jolbibith.
  med-med: Wote, wu Nowa nga mondpa pitim uⱡ ei, Got ndi, uⱡ wote pemba mbʉ mel, unt
