    baraen shakri adurin iri.
  bgs-bgs: Ukit ka kapamaké i Noe ka Manama, igpasóddór ka Manama kandin na duwán
    dumunggù na makapánnas ka mga manubù. Agad ándà pa kitayi i Noe tô makapánnas,
    asal igbánnal sikandin ka Manama, asta igimu din tô dakál barko na ágngadanan
    arka. Tô gó é igsakayan din asta katô pamilya din. Tô iglunupan ni banuwa, ándà
    dan kalánnád. Ukit katô kapamaké i Noe katô Manama, igpasóddór din na nángngà
    tô supak ka Manama katô mga manubù na ándà pamaké kandin. Igtanggap ka Manama
    si Noe na nángngà tun ta saruwan din ukit katô kapamaké din ka Manama.
  faa-faa: Arirakano Kotimo Noaki ayiakakosapo aíyaka someraka, yao peakosapo aisane,
    Noamo asekeanafonosa nine, epo Kotimo someane kakimaka, Kotiaki himu hakásaraka
    hemakapukua reke, kasu tokohoareapo. Ipi hinamo soko, ipi hokosa soko mafasiakosakipoko,
    kasu tokohoareapo. Kasu tokorakano hauaka aporo hinamo metakiramo Kotimo someane
    kakimakanafonoraka risiane, Kotimo fanasinane kayereapo. Noamo himu hakásaraka
    hemakapusuakipoko Kotimo eaki, “Ne aporo ereketaesapo.” Aíyaka Kotimo ipi ereketae
    ainane eaki kayereapo.
  kik-kik: Nĩ ũndũ wa gwĩtĩkia-rĩ, hĩndĩ ĩrĩa Nuhu aamenyithirio ũhoro wa maũndũ marĩa
