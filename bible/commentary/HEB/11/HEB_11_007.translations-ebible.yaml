    nga afe lo'oori. Ngaia 'e lo'o suria God, ma ka launge'enia nga faka ba'ita. Ma
    alata nga ka'o ba'ita 'e fongu fafia nga fanua lo'oo 'i wado, ngaia fe'enia nga
    ru'uru'ua aana gila ka moori. Ma alata ngaia 'e agea 'ola lo'oo, ngaia 'e faate'enia
    na ta'a ngaa'i gila ria ma gila ka to'omia fana ngarilana nga kwa'ikwa'inga na
    God. Ma God ka iiria ala Noa ngaia 'e odo suria nga fito'onga aana.
  ded-ded: Ngicngac yeni dokutoa haudeac ebic mi hemmagec Anutungo Noa goroyoac edeu
