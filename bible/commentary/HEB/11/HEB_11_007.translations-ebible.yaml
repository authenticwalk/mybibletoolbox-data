    Teat Dios ombas lamasaj nej apmajlüy leaw nganaw majaraw. Quiaj Noé tayar andeac
    Teat Dios, tarang atnej lamasoic. Wüx nej tarang aag ayaj, quiaj tajüiquich meáwan
    aldemas nipilan wüx iüt ngo mayariw andeac Teat Dios. Noé tayar andeac Teat Dios,
    quiaj taw wüx cos Teat Dios tajaw najneaj arang.
  otn-NT: Nu̱ ra̱ Noé bi 'yɛ̱c'ɛ̱i̱ ngue ma̱jua̱ni̱ te mma̱n'Oja̱. Bi 'yɛ̱c'ɛ̱i̱ 'mø
