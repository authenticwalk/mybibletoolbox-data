    Noé Dios kaizta aizpa watcha i nɨjkultɨt akwa, Diosne Noéra watsat mɨlnat kit
    Dios kaizta aizpa nɨjkultuchiruza ilnara. Noé Dios kaizta aizpa watcha i nɨjkultɨt
