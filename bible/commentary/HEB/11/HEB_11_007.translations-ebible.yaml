  ena-ena: Noa agaŋ Asɨ saŋ hɨji vɨdɨvɨdɨŋ daŋ hɨnidaci Asɨ agaŋ akuaba akuaba mufɨli
    iahavɨbali agɨlasaŋ nudɨ abami uami. Lɨci akuaba akuaba agɨlaŋ ma iahɨmaŋ lɨhavɨdaci
    nɨbu Asɨ dɨ ciaŋ lubiahɨlavɨla hunɨga hekɨlɨ agadɨ sibɨla vimi uami. Lavɨla nudɨ
    abinu ninadinu nulɨdɨ abinadinɨlu agɨlaŋ hula hunɨga hekɨlɨ heŋ ivouavɨla hɨnihɨni
