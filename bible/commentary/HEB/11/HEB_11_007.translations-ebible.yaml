  mya-mya: ယုံ​ကြည်​ခြင်း​ကြောင့်​နောင်​ကာ​လ​၌​ဖြစ်​လတ္တံ့ သော​မ​မြင်​နိုင်​သည့်​အ​မှု​အ​ရာ​များ​နှင့်​ပတ်
    သက်​၍ ဘု​ရား​သ​ခင်​သ​တိ​ပေး​တော်​မူ​ခြင်း ကို​နော​ဧ​သည်​ခံ​ရ​လေ​သည်။ သူ​သည်​ဘု​ရား
