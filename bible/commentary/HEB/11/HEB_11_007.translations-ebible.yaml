    waiyawasanidima aubainama. Be mate na waisumaḡama aubainama Mamaitua ya riuna,
    “Tam Noa banaga didimanimma.” Raḡanine Mamaitua nama ya riuriuna, kupi banegidima
    neganegae a maḡatara be a midi poredina, be murine gewagewa a banavina.
  twi-ASANTE: Gyidie enti na ɛmaa Noa tee Onyankopɔn kɔkɔ a ɔbɔ faa daakye nneɛma
