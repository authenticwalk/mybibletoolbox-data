    Koto kawasoma꞉ta꞉ ipiki make ipika꞉ wekiwanda꞉ make peteleekeme. Noama꞉ mo hande
    Koda꞉ma꞉ leeke pi telia pieke handaa Koda꞉ma꞉ mo hone tulaasemeke hala꞉la꞉ tikitiki
    piki hauta꞉ Noa pa꞉ta꞉ haleekepate paa pa haemeke mandane wanda꞉hali paeyaota꞉
    ota꞉ hoeyaeyekeme.
  mkl-mkl: Nɑ nɑɑnɛ ku dɑsii, Nowee í ɡbɔ idei Ilɑɑɔ̃ wɑɑti iyi í ni ku ce lɑɑkɑi
    si mii iyi ɑ́ nɑ ku nɑɑ iyi kù yɛ titɑ̃. Í jirimɑ idei Ilɑɑɔ̃ nɔ í ɡbe ɑkɔi inyiu
    si bii nŋu do inɛi kpɑsɛ̃ɛ ŋɑ fei ɑɑ bɑ fɑɑbɑ. Nɑ nɑɑnɛ ku dɑsiɛi í yɛò tɑɑlei
    inɛi ɑndunyɑ ŋɑ nɔ Ilɑɑɔ̃ í ni í jɛ ɑmɑnɛ dee dee.
  gaq-gaq: ବିସ୍‌ବାସ୍ ନ୍‌ସା ନୋହ ସାସ୍ତର୍‌ବାନ୍ ତାର୍‌ଡିଂକ୍ନେ ଇଡ଼ିଂଡେ ଗଟ୍‌ନା ବିସ‍ଏରେ ଇସ୍‌ପର୍‌ନେ
