    meran nia, jach ni huaja. Ch''ac ni chamuque yuj ja butja jahua. Pero ja Noeji,
    como sc''uan ja Diosi, jayuj jel ni lec ilji yuj ja Diosa: ―Ja cunin Noeji, jel
    ni toja porque huan ni sc''uanona. jach ni yala jastal it ja Diosi.'
  tbc-tbc: Ilo rumok lo mi, Noa Anut san ru kagin panek iloŋ a, an lo gidad mel an
