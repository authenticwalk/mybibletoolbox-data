    લભ્યસ્ય પુણ્યસ્યાધિકારી બભૂવ ચ|
  ake-NT: Apurɨto' winɨ Nowa esi'pʉ, tʉpanama a'tai tʉusensen pen nɨ pɨ', Papa nama
