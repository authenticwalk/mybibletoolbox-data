    Gote-me nipu ora redepo ne aa mapiraasa.
  dww-dww: Be Mamaitua Noa nuanama ya boru be ya riuena da yaba aba e veraverauna
    tokare e tubuḡana. Be avedi da Noa inam yabedima nam matane i kitedina, be tauna
