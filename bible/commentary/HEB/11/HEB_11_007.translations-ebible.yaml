  yut-yut: Piŋkop da Noa yo don noman tokdaŋ uŋun dakon but pɨso gen iyɨgɨt. Iyɨŋban
    yo uŋun Noa da dɨma pɨndakgɨt, mani Piŋkop dakon gen nandaŋ gadaŋek tap wakga
    kɨnda wasagɨt. Aŋek iyɨ gat ae gwakni gat uŋun tap wakgakon wɨgek dɨma tasɨk tawit.
    Uŋun nandaŋ gadatnikon da, Noa da mɨktɨm amɨn morap dɨwarɨ gulusuŋ awit uŋun paŋteŋteŋ
    agɨt.
  grc-BYZ: Πίστει χρηματισθεὶς Νῶε περὶ τῶν μηδέπω βλεπομένων, εὐλαβηθεὶς κατεσκεύασε
    κιβωτὸν εἰς σωτηρίαν τοῦ οἴκου αὐτοῦ, δι᾽ ἧς κατέκρινε τὸν κόσμον, καὶ τῆς κατὰ
    πίστιν δικαιοσύνης ἐγένετο κληρονόμος.
  cpc-NT: Iro jawintaashirinka Noé kantakaariri jiwitsikantakawori antawoiti shintsipaa
    inkini jowawijaakotiri ijyininkamirinkaiti. Tyaaryoo ipinkathatasorintsitanitzi
    irirori. Tima iri Pawa kamantakiri onkaati awijatsini, kaari jiñaitaajaitzi pairani.
    Iro opoñaantari jiñaitakiro mapirotachari jowasankitaayiitairi isaawijatziiti.
    Ari jowamiithashiritakiri Pawa, tima irootaki ikajyaakagaitakiniriri kimisantaniriiti.
  nhg-NT: Noé omoneltocac, hua cuöc Deus cantesipörfejque de sösantle tli ayemo nieseya,
    ca mabelestle oquechejchi inu börcobiebe itucö örca para ma momöquexticö yaja
    hua ifamilia. Ejqueu por ineltoqueles oquedemoströro que noche tlöltecpactlöca
    amo cuale oyejyeya, hua oquesele inu yectelestle tli yebitz por neltoquelestle.
  nya-nya: Ndi chikhulupiriro, Nowa atachenjezedwa za zinthu zimene zinali zisanaoneke,
    anachita mantha napanga chombo kuti apulumutsire banja lake. Ndi chikhulupiriro
    chake anatsutsa dziko lapansi ndipo analandira chilungamo chimene chimabwera ndi
    chikhulupiriro.
  ngu-NT: Ipampa on itlaneltoc, Noé oquitlacamat Dios, masqui xe nesiya on tlen temojtij
    yejhuan Dios oquijlij nochihuas. Yejhua oquichijchiu se hueyi acajli yejhuan ipan
    omaquis ihuan ichanchanejcahuan. Pampa ijquin oquineltocac Dios, Noé oquititij
    nochi tlacatl yejhuan nemiya ica tlajtlacojli, niman yejhua oquiselij yolmelajcalistli
    itech Dios itechcopa itlaneltoc.
  kup-kup: Met aban mod nap Noa amun Godiz homeo badae batat hehan God añarab hañ
    horiv metapanez ñetï pov piin mañahan pi et narë heh, oñ am barotap batat Godiz
    mañahat baval hat sip ahomak demat garë hahan ut ahor peloohan pir pimeri tin
    heh. Met pi Godiz homeo badae batat het pim hahat baval hat toohan, añarab modari
    pim parun mañat toohavoz barotap navat, oñ am horï toohan God epat hah, “Met ne
    paru hañ horiv metomazat ou ravah,” pot hah. Met Noa pimaz homehot hehan, “Pi
    nem aban tinap ok,” pot Noaz haoh.
  jid-jid: a he ni nyme kri gbangban Noah mba niwa a kpa lan tondu nitu kpiwa a rhihe
    u rhu tsro ni sisiri iji a me jirgi ma wa a kpa bi mikoma chuwo nitu ti kima a
    chon nyu gbubgblu nda kma rhukri tsatra too hpu biwa kri nitu nyme krigbangban
  wmw-wmw: Julu ya kwamini, Nnu kâsikiriza sana-sana paambiriwe na Mwenyezimungu kuhusu
    vinu savikiwoneka vîkija kukuna mbere. Kwa kumwinshimu Mwenyezimungu, kalunda
    safina invushire iye pamoja na jamaa zake. Kwa namuna‑yo, Nnu kâlamula kuwapa
    hukumu wanu wa mulumwengu‑mu. Novyo, kâriti ukamilifu wakulawirira julu ya kwamini.
  gmv-GGM: Nohes Xoossi buro Nohey ba ayfen beyontta miisha gishshi naagettana mala
    yootin Nohey Xoossa babbidi ba so asa ashanas ammanon marikabe kexxidi alame asa
    piridisides. Ammanon bettiza xiillotethi laatizade giddies.
  ssg-ssg: Xoxoi namili Noa ti Haeu, i hong usi kakaian ape i aile tea waian lalap
    lehe i, axoan ma natun lato kum lialu taun ti kan hutomi lawe xux. I soh ka i
    sohot kalak i tai sosohot ti imat. Ti aweisal tewau ien i kola lialui woi teka
    seilon ti tehu pon ie nake laha tahi kakai Haeu ape laha lialu tamus. Haeu paxai
    ukek Noa seilon sawisawin nake namilon xoxoan tetan.
  zpo-NT: Nel mwii Noé lo Dios, leezha nzhé Dios lo xaa ded re kwaan zeeraka gak nu
    kwaan zeeraka lu, mbin xaa diizh nu mdexkwaa xaa tub bark, zee lee re sawlizh
    xaa ban. Nu sbaa mlu Noé lee re myet yizhyo nzhaal yet, nel namwiit xaa lo Dios;
    nu noka mle Noé gan zo nali xaa lo Dios, nel mwii xaa lo Dios.
  poy-poy: Kwa njimiru Nuhu kaberiziwitwi na Mlungu toziya ya vitwatira vya kulongolu
    vyaviwonekiti ndiri. Kamjimiriti Mlungu, kanyawa safina, mlaamu kalopoziyitwi
    yomberi pamuhera na kaya yakuwi. Kulawirana na aga, kwa njimiru yakuwi wantu wa
    pasipanu watozitwi kuwera na vidoda na Nuhu kamfiriziyiti Mlungu kwa njira ya
    njimiru.
  qwh-NT: Marcäcoq carninmi, Noepis mana imepis ricanqan apäqui tamya cananpaq caqta
    Dios willecuptin, mantsacar, Diosta cäsucur, barcuta rurar qallaquicorqan, tseman
    lloqarcatsir castancunata salbananpaq. Tseno marcäcurninmi, mana wiyacoq nunacunatapis
    condenecorqan. Tseno marcäcuptinmi, Noeta Dios allitano chasquerqan.
  gaw-gaw: Noa nug Kayaknu oop̱a genab doyom, nuhignu ele enanag doya, oo ele oṯaiom
    amunu Kayak Nug dimp̱a kobol beḵunu a amu Nug oḏe doyom. Noa nug Kayak nainu oop̱a
    genab doyom amunu nug baeḵudp̱a ele oh ag bau daaglagnu nug aaḵu ub itom. Oop̱a
    genab doyak nuhig amup̱a amu nug danab laa oh, ag oolagp̱a genab ii doop̱ig ele
    amu, ag eheḏ hep̱ig aaḵu ip̱uanaṯa, amup̱a ele nug am danab tutuḵu beum.
  nca-nca: Noako iŋondutu tero sasaro tero Anutu koro maŋgó howaró. Komo Anutuko o
    imemoŋgo tunoqeweya ŋuro miraró. Koretero o ŋu kama qene yotoro mandí ŋu iŋoro
    waŋgo towoní eneŋo suwisawiyó rambaruru ka takaŋgurí. Enendo iŋondutu taró ŋuwore
    noko unipare yoriní mande khono yorotoní topé piyimi raŋgurí. Kowe Anutuko Noa,
    uni roneneŋowí, ye nekaró.
  zpz-NTPP: Na Noé, nu nac nu bicy cup yu consuel lo Ñgyoozh, ornu mniim loy nu gyicy
    cuidad yu de coz nu yad par lo, de coz nu nigul sac yu. Orzeꞌ bzuub gyidag yu
    nim. Orzeꞌ bzaay tub barc. Nañ barc zeꞌ bruu mbañ yu nu dela famil niy. Nunu ni
    mod blyuuy nu yuꞌ falt ni dela mbecy nu yuꞌ gyishlombecy. Nunu Ñgyoozh bicy mi
    yu par tub mbecy nu sac cyi nu nac nu bicy cup yu consuel lom.
  zac-NT: Noé gualdí lduꞌi shtiꞌdzë Dios nu bëzuꞌbë diáguiꞌ shtiꞌdzë Dios purquë más
    antsë bëtsëbë Dios lë́ꞌiꞌ; guniꞌi Dios lu Noé lo quë naguër gac, cusë ni tubi
    adë chu gunádiꞌi luhin antsë. Noé bëzuꞌbë diáguiꞌ nu bëntsáꞌuhiꞌ tubi barcu ruꞌbë
    parë gac salvar grë ra shfamíliꞌ. Gualdí ldúꞌiꞌ shtiꞌdzë më; gúquiꞌ rëspëti parë
    shtiꞌdzë më. Zni bëꞌnë Noé juzguë grë ra mënë shtë guë́ꞌdchiliu nanadë gualdídiꞌi
    lduꞌu shtiꞌdzë më. Mudë ni Dios bëꞌnë recibir Noé ziquë nguiu justë purquë gualdí
    lduꞌi shtiꞌdzë më.
  kyg-kyg: Gotiꞌa muki vayaꞌmogimo oꞌageꞌnaya kavafeꞌmo Noafeꞌmo, ehekae, huno, hosu
    vayaꞌmo alagi aliꞌna hano huꞌna apatalegauve, huno ha paiꞌnigeno Noaꞌa lusi kava
    huno amoꞌya neꞌainoꞌaeꞌmo agesa afino fatago huꞌniyaꞌmofeꞌmo afamo anagaꞌamogi
    apakufamo alino katino apatesiyafeꞌmo mago alopa sipimo alo huꞌniye. Ani kavaꞌmo
    huꞌniya kavatetiꞌmo ma mopafi vayaꞌaifeꞌmo, lapakaemo hosu kavaꞌmo nehayanagetapa
    faligae, huno alino apave liꞌniye. Agaemo Gotitegatiꞌmo fatago kavaꞌmo apakesa
    afiꞌa fatago nehageno alino neꞌapamiya agufa fatago kavaꞌmo aliꞌniye.
  kmk-kmk: Kama pay kan Noe, gapu utdit pammati na tinungpal na dit imbagan Apudyus
    un koona maipanggop sidit mapasamaka litap. Ot ulay maid innila na si manuttuwaana,
    nangwa si dakoḻana bapul daḻapnu matagu da un simbaḻyan. Gapu’t dit pammati na,
    impaila na un masapula madusa dat adi nanuttuwa kad, imbilang Apudyus si Noe un
    nalintog maipagapu utdit pammati na.
  cao-NT: Chitimiyoiniquë Noé yamabo ri. Ja chitimihai cató tsi quiha Dios yoba-yobaria
    ja nicaniquë. Joxëhai ca jënë nicaxo tsi quiha Dios ja chahahuaniquë. Chahahuaxo
    tsi quiha barco jahëhuaxëniria ca ja aniquë, jahuë́-na bo xabahamati. Ja ani cató
    tsi janyama toa chahahuayamacanaibo ini nori ca ja jismani quiha. Toca tsi mëstë
    Noé tocahacaniquë, Dios qui ja chitimihai cató no.
  bbr-bbr: Noa nais kon wou epar mowon, okon, Anut nukas Noa auruwon, “Is an näwäu
    okoro omnokou opok surita, koianik, roasiret onok aru miäin erekapu anas oware
    jai. Roasiret kiro onok meter aparau wa.” Noa ko Anut nukan ämän roianik, kon
    wou epar mowon, okon, ko Anut nukan ämän tainorianik, kon tupsiu pak eposek rawaun
    ous ate mowon. Ko keseria, karauk roasiret akan onok aru amop ätär marowon. Noa
    kon wou epar mowon, okon, Anut nukas ko ro eposek äiewon.
  inb-inb: Noé suti runaka, Taita Dius­lla­wa suma iuia­ris­pa­mi sug atun barku rurarka.
    Ima tukun­ga­pa kagta Taita Dius willa­ura, manara chasa tukugta kawas­pa­pas,
    Taita Dius ima nis­kata uias­pa­lla­mi chi bar­kuta rurarka; chasaka, tukui pai­wa
    kaug­sa­na­kus­kata kis­pi­chin­ga­pa. Taita Dius ima nis­kata uiaspa, suma iuia­ris­pa­mi
    kai alpapi kaug­sa­na­kus­kata kawa­chirka, pai­kuna puchuka­rii tukun­ga­pa kagta­kuna.
    Chasa suma iuia­rig­manda­mi paipas mana panda­rig ni­raiag­sa­murka.
  hrv-hrv: Vjerom Noa, upućen u ono što još ne bijaše vidljivo, predano sagradi korablju
