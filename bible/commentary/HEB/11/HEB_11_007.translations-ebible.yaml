    ó sì di ajogún òdodo tí i ṣe nípa ìgbàgbọ́.
  wos-wos: Hanja Noa dé Godka jémba sarékéta déka hundika dé “Mwi hundi dé” na. Noa
    xéhafi yandén haraki jondu bari yatendékaka dé God Noaré wa. Wandéka déka hundi
    jémba xékéta wandén maki huruta dé gunjambé nak dé to, dé déka takwa nyangwal
    wali jémba rendate. Dé wungi Godka jémba sarékéta dé nak du takwa haraki saraki
    sémbut hurundanka dé wakwe. Noa wungi Godka jémba sarékéndéka God déka dé wa,
    “Noa dé yikafre sémbut hurukwa du dé.”
