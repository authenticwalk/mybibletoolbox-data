    malolo Puang Allata'alla anna kawanan kasalaanna angganna issinna lino.
  rus-SYN: Верою Ной, получив откровение о том что еще не было видно, благоговея приготовил
    ковчег для спасения дома своего; ею осудил он (весь) мир, и сделался наследником
    праведности по вере.
  mbh-mbh: Na Noa mun kene ile lemioong mun nge a God ile riong, ako i ritet i nge
    ur kerenga ako aro i velpol, ako tokokoere o thepol i rongan, ma ilemio nge riong
    aken, ma i ngeip, mako i oma imot aolonga ako i pamimi iewo sengenga na itutunre
    nge. Na ile lemioong aken kene i teltun toko alavusnga ake ru a ulue. Na i velpol
    ini toko vengvenga a God itheki nge ile lemioong aken.
  bdd-bdd: Nowa wete Yehoba ꞌiheꞌiteya ꞌabehega toꞌaha ꞌabwa ꞌilatu ꞌoidiya, ꞌoinega
    Nowaina ꞌimatauta ma ꞌina hemisega ꞌina waga sanina ꞌaki ꞌigoheya, ꞌitagiya, ta
    tauna maꞌina susuwao ꞌiꞌabihetediya. Nage ꞌoina ꞌiheꞌitaeya ꞌabehega tomota mabwaiyadi
    togala, ma tauna loheya dumwaluna ꞌina hemisa weyahina.
  cbt-NTPO: 'Iráca Nointa'' ya''huëpirinhuë'', a''na tahuëri Yosëri itapon: “Co hua''qui
    quëranhuë'' ma''sha onpoarama''. Co ni''chinamasohuë'' ni''sarama''. Naporo''
    ya''ipi oshahuano''sa'' ii'' quëran ata''huantarahuë,” itërin. Co''huara o''nayantërasohuë''
    napotopirinhuë'': “Yosë no''tëquën nontërinco,” ta''ton, Noi natëtërin. Sha''huitohuachina,
    natëton, panca nancha ninin. Ina quëran sa''in, hui''ninpitarë chachin cha''ëpi.
    A''napitaso'' natanaponaraihuë'', co yanatëpihuë''. Napoaton na''inpi. Noiso nipirinhuë'',
    ya''ipi cancanën quëran natëtërin. “No''tëquën nontërinco,” topachina, Yosëri
    noya ni''nin.'
  srn-NT: Fu di Noa ben e bribi, meki nanga lespeki a bow a bigi boto, baka di Gado
    warskow en fu sani di no ben de fu si ete. Na so en nanga den ososma fu en no
    dede. Nanga a bribi fu en a krutu grontapu, èn fu di a bribi, a tron wan sma di
    Gado feni tak' du bun ini En ai.
  cta-NT: Jlya tiꞌ jyoꞌo Noé jiꞌi̱ ycuiꞌ Ndyosi, biꞌ chaꞌ ndyuna yu chaꞌ nu nchcuiꞌ
    Ni loꞌo yu, nu loꞌo nacui̱ Ni ñiꞌya̱ ñaꞌa̱ chaꞌ cuxi nu lijya̱ caca nde loo la,
    masi ycuiꞌ yu ná ngua tii yu ñiꞌya̱ caca chaꞌ biꞌ. Ngusñi yu chaꞌ jiꞌi̱ ycuiꞌ
    Ndyosi, liꞌ ngüiñá yu sca yaca niꞌi̱ su tyiꞌi̱ yu loꞌo lcaa tyaꞌa ndiꞌi̱ yu; juaꞌa̱
    ngua chaꞌ ngulaá nguꞌ jiꞌi̱ tyo clyaa biꞌ. Jlo tiꞌ na juani chaꞌ cuxi tsa ngua
    chalyuu cusuꞌ biꞌ, chaꞌ sca ti Noé jlya tiꞌ yu chaꞌ nu nchcuiꞌ Ni loꞌo; nguaꞌni
    ycuiꞌ Ndyosi chaꞌ ngua tsoꞌo cresiya jiꞌi̱ yu liꞌ.
  bqc-SIM: Kɛ́ Lua lɛdà Nↄeewa yã́ pↄ́ wi e yãao musu, ↄ̃ à Lua náaikɛ̀ à aà
    yãmà, à gó'ilɛna kɛ̀ à a uadeↄ mìsiò. Aà luanaaikɛa mɛ́ tò yã́ zↄ̃̀lɛ
    dṹniawa, mɛ́ Lua tò yã́ bↄ̀aànↄ na a náai pↄ́ a kɛ̀pi yã́i.
  tcz-CHONGTHU: Tahsan jal in Noah chun twisanglet'a kona ama insung huhdohna dingin
    kong lentah asemin ahi. Aman tumasanga anasoh khalou thudol hoa chun Pathen in
    agihna chu sei angaiyin ahi. Atahsan jal'in Noah in vannoi mitin themmo achan'in
    chule aman tahsan jal'a chonphatna chu akisantan ahi.
  mar-mar: विश्वासाने, नोहाने, पूर्वी कधी न दिसलेल्या गोष्टींविषयी त्यास सूचना मिळाल्याप्रमाणे,
    आदराने भय धरून, आपले कुटुंब तारण्यासाठी विश्वासाने तारू बांधले; आणि त्याद्वारे
    त्याने जगाला दोषी ठरवले आणि विश्वासाने प्राप्त होणार्‍या नीतिमत्त्वाचा तो वारीस
    झाला.
  snp-snp: Ido Nowa koli kikitinako, ya Gotikafo neta komu eyámamo neta ma etito o
    fedenagoliye, loto fuka ka loumaito, ya auma wito kolito, aimola wenenalaki olu
    omude kenaiye, loto sipi naba olufe liye. Etito ya mikaleka wenena muki ya lifima
    monanina olu oloto pi gedeto, ido Goti koli kikito umamo wenena ya monanina efe
    limo wenena minae, loto lo gedami monala, nomilipala gimami monala ya olaiye.
  isl-isl: Nói var einn þeirra sem treystu Guði. Þegar hann heyrði viðvörun Guðs um
    framtíðina, trúði hann honum, þótt þess sæjust engin merki að flóð væri í aðsigi.
    Hann beið ekki boðanna, heldur byggði örkina og frelsaði fjölskyldu sína. Traustið,
    sem Nói bar til Guðs, var algjör andstæða syndar þeirrar og vantrúar, sem einkenndi
    heiminn – þann heim sem neitaði að hlýða Guði. Guð tók Nóa að sér vegna trúar
    hans.
  spy-NT: Kuu yoo kiikoosēē keey ꞉Noowa Yēyiin, kuteech mwēēnkēēt nyēē kiisoob kanyii.
    Kikoonyit ꞉inee kiyēē kimwoochinē ꞉Yēyiin kurubta keey ākoo tukuuk chēē mānāātook
    bēsyēēt ake. Kiiyēnchi ꞉Noowa ām kēēli kule kimisyinē /kiikarbuus kōōrēēt. Kichamta
    inee ꞉Yēyiin kubo kaakaaseenyii.
  xnn-xnn: Kaneg abes din si Noah tay nan pammatina gedan nan gapo ay pinatina nan
    inbagan Apo Dios ken siya. Tay inbagan Apo Dios nan kaeegyat ay awnit ommat dat
    patiyen Noah ay olay maid inil-ilana is kaneg todi. Isonga ninsapo is bapor ay
    kaneg nan inbagan Apo Dios et siya nan naisalakanan Noah ya nan pamilyana isdin
    napsongan nan batawa. Gapo isnan pammatina et gawis nan pangiilaan Apo Dios ken
    siya dapay nan tapin di ipogaw ay egay namati et nadosada ay natey.
  mwe-mwe: Kwa ngulupai a Nuu bhashinkukunda kuleywa na a Nnungu ga ipinga koposhela,
    bhali bhakanabhe kuibhona. Kwa kwaakunda a Nnungu, a Nuu gubhaeleye shapina nkupinga
    kuitapula bhayene na ashaalongo ajabho. Kwa ligongo lya ngulupai ja a Nuu, a Nnungu
    gubhashiukumwile shilambolyo ga lebha.
  tte-tte: Tanuwatui Nowa kaiwena. Saugana Yaubada Nowa iyanuwapei tawae kani iyawatagili,
    Yaubada kainana imeliyan. Walo yawasosi sauga bagubagunana koina tomo nige sigigitai
    ginauli bwaite besiele. Na Nowa Yaubada iyakasisiyan. Bwaite kaiwena Yaubada kainana
    imuliya yo waga lalakina ikabi. Mwa koina iya yo ana susuyao ileboili saugana
    doga yo yalubwasi lalakina iyawatagili yanuwa yaulina mena. Nowa ana meline koina
    imayale yakato tomo simiyamiya mumugana naenaena koina. Kabo sowasowana tawaloba,
    “Iya todudulai yo kana namwanamwa ilobai Yaubada koina ana meli kaiwena.”
  tcs-tcs: Noa i nadawan uda bin gad mina nadakain strong bilib lo God, daswai em
    i bin bilib da woning wea God i bin spik po em, ane em i bin bilde wan nadakain
    bigbot, i kolem ak, po seibe ol pamle blo em prom dat pladwata, nomata i no bin
    gad pladwata bipo. Bat dat strong bilib blo em lo God, baut dat plad wea i go
    kam, i bin meke em mata rait lo God. Ane dis bilib blo em i bin soem dat dem nada
    pipol blo da wold no bin bilib ane dempla bin prapa nadakain nugud.
  hlt-THB: Cangnaak ing Nova ing ama huh ik-oeih akawng a venawh kqawn peek na a awm
    awh, ak ciim kqihnaak ing a ipkhui kaw hulnaak aham lawng ce sai hy. Ak cangnaak
    ak caming khawmdek ce ana dawk sak nawh cangnaak ak caming ak law dyngnaak qo
    ak pangkung na awm hy.
  soq-soq: God Noa bautasane dima ewasiawaia ando segalepia umanawa dien. Sumanai
    bedewe Noa God aiawa etene Godida dauwa atenlene ruawalene waa debama dewasane
    me meba ita manainapa, obampa, ita tawatawabinawa do inantoiena. Dewa ema mampe
    Noa sumanaisiawaia apanawa dewau kadiwa sabamosan. Tane me sumanailena baiwa God
    me diene wanase, “E ipa apana dodomanaida.”
  qub-qub: Noëpis Tayta Diosman yäracurmi tamyata manaraj rejsirpis chaqui allpallacho
    büquita ruraran. Chayno ruraran cay pachacho dilubyu captin wamrancuna y llumchuynincunapis
    mana ushacänanpaj. Chaynöpis Noé yäracuyninpami runacunata willaparan jucha rurashancunata
    mana cacharerga dilubyuwan shengaypa ushacänanpaj cashanta. Nishanno runacuna
    ushacaptinpis yäracuyninpami Noëga salbacuran.
  att-att: Á si Noe gapay ngaw, inikatalà na si Namarò. Á pinappalán ni Namarò si
    Noe, marakè mekanâ sù ira narákè nga tatolay nga ari nanguruk kâ Apu. Á kinagi
    ni Namarò kâ Noe ta duttál yù kalítù na dabbuno nga arád da paga bulubugá nasingan,
    á kinuruk ni Noe yù kinagi na. Á pidde na yù dakal nga barangay nga egga aru nga
    lágum na nga kun na balay nga luttâ. Á ta kalítù na dabbuno, nalaggabán yù ira
    narákè nga tatolay, ngam neyígù di Noe ánna yù atáwa na, ánna yù ira tallu nga
    ánâ na nga lálláki ánna yù ira atáwa ra. Walu ira ngámin. Á megapu sù pangikatalà
    ni Noe kâ Namarò, inipasingan na ta matunung yù pamagikáru ni Namarò sù ira tatolay
    nga ari nanguruk kuna. Á mesipà gapay si Noe sù ira nga ikákkállà ni Namarò ánna
    ibiláng na ta matunung megapu sù pangikatalà da.
  bki-bki: Tormoruo tai bereio naio be Noa. Ea kiano viekouoiano ea Atua, naio mila
    venia na m̃a naio berkanio. Atua berial burum̃ara ueimiya nei banio, ana bogo
    na Noa naio maka rial kijokijo na tenei tai leleio vo, mia naio mila ga venia
    napano Atua naio ber kanio, mim̃auka burum̃ara kanalo uako ka sano m̃aratavo nene
    amijikia ameul eaio. Noa kiano viekouoiano na ea Atua milarur nalo nene, mia mila
    bunu burum̃ara vironiano maluvo ka nalo dolu nonovio ea yetemeriba nei, bior nalo
    maka amonea. Mia Noa be nalo tai ea taara nei na m̃a amonea Atua, ana Atua milalo
    amemedu ea mirano.
  bqp-bqp: Kũ Luda lɛ́ dà Nuhua yã kũ odi e yãro musu, akũ à Luda náani kɛ̀,
    à a yã mà, à gó'itɛ kɛ̀, à a ↄndenↄ sura bào. A ludanaanikɛna mɛ́ à tò yã vùtɛ
    andunia, akũsↄ̃ Luda tò yã bò kãao nna a náani kũ à kɛ̀ɛ pì yãi.
  mcp-mcp: Búgə́ í á sá nə́ *Nówe gwágʉ́g məcwûŋ mə́ Zɛmbî a mú bwey mpu sâ í á bə
    nə́ í zə́ sɨ̂y yí, sâ jɔɔŋgʉ́ nda fwo bə. Nyə á ŋwa ciyá mə́ Zɛmbî nə məjilə,
    a mú lwɔ̧́ məma byɔ́ɔl, a cʉg njɔ́w búúd yé. Nyə á lwó nə sɔ́ɔ́lʉ́gʉ́ yé wɔɔŋg
    nə́ buud ɔ shí bwə́ á bə nə məbɛ̧ɛ̧́. Nə́ ndɛɛ́, búgə́ jé í á sá nə Zɛmbî cɨ́g
    nə́ a jɨ tʉ́təlí muud.
  hat-hat: Se paske Noe te gen konfyans nan Bondye kifè Bondye te fè l' konnen davans
    bagay ki tapral rive, bagay li menm Noe pa t' ankò kapab wè. Li koute Bondye,
    li bati yon gwo batiman. Se ladan batiman sa a li te jwenn delivrans ansanm ak
    tout fanmi li. Se konsa, li kondannen tout lòt moun yo. Men, Bondye te fè Noe
    gras paske Noe te gen konfyans sa a nan li.
  npl-NT: Por itlaneltokalis Noé ijkuak Dios okili tlamochiwaskia, tlan ayamó omotaya,
    Noé otlaneltokak iwa opé kichijchiwa se weyi barko, non ika kinmakixtiskia non
    ken kimita. Ika non tlaneltokálistli okintlaijyowiltih nochteh n tlaltikpaktlakah.
    Ijkó Dios okitak n Noé kemi se tlakatl yolchipawak por okineltokak tlan okili.
  bgg-bgg: Migi ji è Hamangkhung-aphuii è ai adoh pha phariang pha manathek shii phriie
    pha ji shii Noah è yoi ro. Nyie yi Ai nane airo haliingpho ragia rey mua pha ai
    è Hamangkhung-aphuii shii nuii srane run jia rab. Idohhè shii sohjambling shii
    ne the dun, chiih-è migi ji è thog pha Hamangkhung-aphuii ro rangsuathek ne Noah
    è choi ro.
  eng-TCENT: By faith Noah, when he was warned about things not yet seen, was moved
    with reverent fear and built an ark to save his household. By faith he condemned
    the world and became an heir of the righteousness that comes by faith.
  eng-BSB: By faith Noah, when warned about things not yet seen, in godly fear built
    an ark to save his family. By faith he condemned the world and became heir of
    the righteousness that comes by faith.
  cpu-NT: Iro iraventaashirenka Noé kantakaari jovetsikantakarori iniroite pitotsi
    inkene irovavisaakoteri isheninkamirinkaite. Kyaaryoo iñaapinkathatasorentsitanetake
    irirori. Tema iri Pava kamantakeri onkarate avisatsine, kaari iñeetaajatzi pairani.
    Iroora opoñaantari jiñeetakero iro apantaperotaro irovasankitaayeetairi osavisatziite.
    Arira jovameethashiretakeriri Pava, tema irootake ishinetaayetakeneriri kempisantaneriite.
  san-ASM: অপৰং তদানীং যান্যদৃশ্যান্যাসন্ তানীশ্ৱৰেণাদিষ্টঃ সন্ নোহো ৱিশ্ৱাসেন ভীৎৱা
    স্ৱপৰিজনানাং ৰক্ষাৰ্থং পোতং নিৰ্ম্মিতৱান্ তেন চ জগজ্জনানাং দোষান্ দৰ্শিতৱান্ ৱিশ্ৱাসাৎ
    লভ্যস্য পুণ্যস্যাধিকাৰী বভূৱ চ|
  tac-NT: Uché bilé rió 'we 'ya bejtégamechigó 'we 'la bijchígale Onorúgame ajágame
    ko 'lige 'we 'la sébali olame ko napurigá anílige Onorúgame, alué rioka Noé anilime
    nile. Onorúgameka 'we a'lá anele 'we enátiri tábiri simírimio, 'lige abiena ruyele
    o'pólimio ba'wite bochígimi ye gawí. 'Lige alué Noeka asíriga 'la nirame nile
    Onorúgame, alekeri Noé bilé barko newale napurigá tabilé suwimela alué bo'né upila
    'lige bo'né u'kúchila, 'lige bo'né mo'lílala. 'Lige uché jaré ralámulika 'ma suwile.
    Alekeri 'la machiáguru alué ralámuli tabilé bijchígime níligo napu anele Onorúgame.
    Alué Noeka asíriga 'la bijchígale napurigá anélige Onorúgame, alekeri 'we semátiri
    raweli narele. Ramueka abiénachigó 'la narépili júkuru 'la e'wésiga napu aní Onorúgame.
  eng-WEBPB: By faith Noah, being warned about things not yet seen, moved with godly
    fear, prepared a ship for the saving of his house, through which he condemned
    the world and became heir of the righteousness which is according to faith.
  gfk-H: Io, ma Kalou ga hakatom Noa uta ira linga pa di ga nas baa. Noa ga nurnur,
    hua gaam ruu Kalou ma ga gil tiga mon wara halhalon no nuna haratamaan. No nuna
    pinapalim ma ra nurnur ga hapuasnei bia ira mataniabar tano ula hanua diet ta
    sakena um. Ma Kalou ga haut bia Noa i takodas kanong gata nurnur.
  viv-viv: Kadu bana Nowa yana wavetumagana faꞋina, Yaubada yana venuwaꞋata vaita
    gavadi aimo ginalakayemu-ma givenogalena. Mena agolaufofola aimo keke gidaꞋitani
    tu Yaubada yana gahe gidibumuhigena, ada waka gitalana ana unuma adi kibababala
    faꞋina. Mali kaliva keke Yaubada hidavetumaganeni tu Nowa yana vetumagana againe
    yadi nuwanuwa koyona ma giseyemaunena. Kadu Yaubada givetumaganena faꞋina, Yaubada
    bana faꞋine gigahe gigayo, “Bana Nowa kaliva yegayegana.”
  yao-yao: Kwa chikulupi, che Nuhu ŵajamwikwe ni Akunnungu nkati indu ichikopochele,
    yakanaiwoneche chiŵela, ŵanjitichisye Akunnungu ni kukolosya ngalaŵa jajikulungwa
    jajikuŵilanjikwa safina. Mwelemo nsyene pamo ni ŵandu ŵa pannango wakwe chakulupuswe.
    Kwa chikulupi chakwe ŵandu ŵa pa chilambo wose ŵalamulikwe kuti akwete sambi nombejo
    ŵaŵalanjikwe jwambone paujo pa Akunnungu.
  tgp-tgp: Enia mata rasu sei, Noah mo voro na aka matea vara i pa juri na vao imana
    hin wai tatave tavera atu. Matan mo lo lotu God na matahu, mo lo oloolo na nona
    retir̃oar̃oahai mata hinau matea mo sopo lo masese hin te pongi. Sava mo vaia
    usuri na nona rasua mo sile na talai isana tamlohi tari na varama hin rani atu,
    ale matan nona rasua sei mo mai mo tataholo na nahon God.
  auc-NT: Nöwee wodi Docä näni änongä guiquënë, Æbänö baquïï, ante adämaï ïñongante
    Wængonguï, Nöwee ëñëmi. Bitö adämaï ïmämo oo pongæ̈impa cæbii. Angä ëñente guïñente
    wædinque në wede pönengä inte tömengä näni wencabo näni guiite quëwenguinque wipo
    ñæ̈nængade impo incæ ñæ̈næ̈ oncö baï badongä ate guiite quëwengadänimpa. Në wede
    pönënänique näni nö entawënö baï adobaï nö nänö entawenguinque Nöwee wodi wede
    pönente cægacäimpa. Ïninque tömengä adocanque wede pönëninque mänömaï cædingä
    ïñongante wadäni guiquënë näni apænte wænguinque Baa angadänimpa.
  kbc-NT: Leeɡ̶odi Noé nakato Aneotedoɡ̶oji, odaa wajipatalo niɡ̶ijo naɡ̶a yajoitetece
    Aneotedoɡ̶oji niɡ̶inoa ane doide ane ixomaɡ̶ateetedijo, niɡ̶inoa analee daɡ̶a
    yakaditeda me nadi. Doitalo Aneotedoɡ̶oji, odaa jeɡ̶eo naɡ̶ajo etogo-nelegi, odaa
    jiɡ̶idaa leeɡ̶odi loiigiwepodi nebi naɡ̶a iwoko niɡ̶ijo ninyoɡ̶odi naɡ̶a yapoɡ̶oditini
    iiɡ̶o. Joaniɡ̶idaa me ikee minatawece oko nilaagetedipi niɡ̶ina iiɡ̶o, odaa Aneotedoɡ̶oji
    yakadi me iɡ̶enaɡ̶a Noé leeɡ̶odi eliwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Noa han gonugau ougab petak eun, gonun, Uwait nug Noa aureun, “Iz ze banou
    em e ebu palautemin, alaimai, duailel igul eg macanemen unum ze nug egarai zamau.
    Duailel igul go getal piab tam.” Noa go Uwait nugau ze doimai, gonugau ougab petak
    eun, gonun, go Uwait nugau Ze sesamoraimai, gonugau ug abai naliu dabun tebil
    patai meun. Go guzenaimai, duailel ipal agal igul eg araog abai mareun. Noa gonugau
    ougab petak eun, gonun, Uwait nug go du naliu eun.
  ctu-BL: Noé tsi' ñopo Dios. Jini cha'an tsi' jac'be i t'an ba' ora Dios tsi' sube
    chuqui mi' caj ti ujtel che' maxto tsiquilic. Tsi' mele jini colem barco cha'an
    mi' coltan pejtelel año' bʌ ti' yotot. Cha'an tsi' ñopo Dios, Noé tsi' tsictesʌbeyob
    i mul pejtelel año' bʌ ti pañimil. Tsa' aq'uenti toj bʌ i pusic'al cha'an mi'
    yochel ti' cha'an bʌ Dios yic'ot pejtel mu' bʌ i ñopob.
  meq-meq: Hərwi mədzele ha ka Mbəlom na, Nuhu a rəhay ha a gər a bazlam i Mbəlom.
    Mbəlom kə tsikay kurre ka wu neheye ta giye bo aye kurre. Ndəray kə ŋgatay ɗaɗa
    a wu niye hay bay, ane tuk na, ka rəhay ha gər a wu nakə Mbəlom a tsikay aye.
    A lambaɗ kwalalaŋ i yam bagwar eye andza nakə Mbəlom a tsikay aye, a fələkwa a
    ɗəma ta ndo i gay ŋgay hay tebiye, ta təma Məpe mədzal gər nakə a pa ka Mbəlom
    aye a ɗa ha mede i siye i ndo hay na, ŋgwalak eye bay hərwi ta pa mədzal gər ka
    Mbəlom bay.
  noa-H: Jöoi Noeeujã hĩchab Hẽwandamau hichig mʌg durr gayam k'ʌʌn döhãdau höpʌ̈iju
    jaaubaawai hʌ̈k'awi, maagwai chan hagt'a noseg k'ĩirjã k'augba haajerr hãba, chadcha
    hichig jaautarrjö barco pöm waubaadëjim haajem, hag hee hich chaain dʌ̈i peerdʌag.
    Tagam k'ʌʌn hamach t'ãar t'eegau t'um pekau hee t'ʌnʌm daar, mag hich happai hʌ̈k'atarr
    gaaimuata, tagam k'ʌʌn t'um hödubtarrjã, hichin hʌ̈u Hẽwandamau peerdʌ hauwi hich
    haar hauju hayaa hapʌ̈ijim.
  alp-NT: Bei Nu eni maka hlaleke loko Allare, pine eono ilulu Alla Eni pletare. Alla
    Ibeteke pusue yelu rebe tatike pine eonore, hoko masike Nu iselu yelu meru mosa
    po ilulu Alla Eni pletare neka. Hoko iono kapale leke ile kai eni luma toine esi
    molo mo, eleyo pusue tamata mei nusare esi supu hukumane bei Alla. Kai bei eni
    maka hlaleke mere, hoko inkena me Alla oaI.
  san-VEL: apara.m tadaanii.m yaanyad.r"syaanyaasan taanii"svare.naadi.s.ta.h san
    noho vi"svaasena bhiitvaa svaparijanaanaa.m rak.saartha.m pota.m nirmmitavaan
    tena ca jagajjanaanaa.m do.saan dar"sitavaan vi"svaasaat labhyasya pu.nyasyaadhikaarii
    babhuuva ca|
  kbq-kbq: Anumzamo'a Noana asamigeno amentinti ana kegura nehuno, amageanteno tima
    hagesifima naga'a zamagu vazisigura ventea tro hu'ne. Fore'ma osu'nea knaza fore
    hugahie huno Anumzamo'a asamine. Noama amentinti hu'neazamo, ama mopafi vahe'mofo
    kefo avu'avazazmia eriama nehigeno, Anumzamo'a fatgo nere huno huntene. (Jen-Agf
    12:1-8.)
  kbh-kbh: Bëngbe Bëtsá Noébioye tbojanbuayená uabouana soyënga yochjanopásama, cachora
    ndopodena jinÿama soyënga, y cha Bëngbe Bëtsábeñe yojanos̈buachéyeca, tojanma
    nts̈amo Bëngbe Bëtsá tbojanmandacá y barquë́sha tojanapormá chabe pamíllanga játsebacama.
    Cha chca tojanma ora, os̈buáchiyana bómnayeca, cha tojaninÿanÿé ents̈anga ts̈a
    bacna soyënga tmojanmama y chë causa castigánënga jtsemnama yojtsamnama. Chabe
    os̈buachiyanámnaca Noé tojánashjache Bëngbe Bëtsabe bominÿiñe ts̈abia jtsemnama,
    y chca ents̈á jashjáchana, nÿe Bëngbe Bëtsábeñe jtsos̈buáchiyëse.
  ron-LSB: Prin credință, Noe, fiind avertizat despre lucruri care nu se vedeau încă,
    a pregătit, cu frică evlavioasă, o corabie pentru salvarea casei sale, prin care
    a condamnat lumea și a devenit moștenitor al dreptății care este după credință.
  pon-pon: Ni pojon Noa majakadar, ni a kauada war im, pwen kamaureda toun im a, ni
    a aleer majan en Kot, duen me jaikenta janjal, o i me a kadeikada jappa, o jojoki
    pun, me pwili jan pojon.
  nhe-BL: Noé quineltocac temachtli tlen Toteco quiijto, huan yeca quema Toteco quiyolmelajqui
    para hualasquía tlahuel miyac atl yonque ax huelqui quiita para hualayaya, Noé,
    ica majmajtli, nimantzi pejqui quichijchihua nopa hueyi cuacanahua queja quiilhui,
    para ipan momanahuisquíaj ya huan ichampoyohua. Huan pampa Noé quineltocac Toteco,
    technextilía quejatza nelía hueyi inintlajtlacol nopa sequinoc tlacame tlen ax
    quineltocaque tlen Toteco quiijto. Huan yeca Toteco quichijqui Noé xitlahuac iixpa
    pampa quineltocac.
  sps-sps: 'To tana faason ten Noa, ya nongoiny ton vegiau ten Gov tana fo mes a fo
    kan iring vavajia te nai ruak nats non kainon tabuiny tagei non ya. Ayei manaats
    to Gov, ya kat to na toraara tsian ito te fataanis osing ya an numaa iny guei
    tsunia na mat. Tan kat to aya, Noa faatok rato na vainy tana monaagits a fo iring
    tsuri, tana saa, ari gima nongoiny e Gov, ai Gov tsue pokaa of towa: Noa ayei
    na isen tsuri na vainy to te tavaron me mata Vanyo tana saa, ayei te faason busen
    Tsonyo.'
  wnc-wnc: Siwan Noata Anutue natapan kekekakutde ita wamu Anututa inike meya takngatu
    masan aawikge iniwan natapan siakan sikut. Ngan. Wamu waakngata buya dua aakut
    komune Noata Anutue gwauke itane wam gwaamuke ita siu buyambam siknga gwendu tasikut.
    Tasiwan puyuwan iat gatu ina paandakan siu wagwene koke takekan yuking. Sike ita
    unzing tasikut takngata aminu sip gwene kopnangge apbitakingu wa kuupbamdane waiakngana
    papan tapbing. Siwan Noata Anutue natapan kekekawan puya waaknga tasikutde Anututa
    ie natapan amin noman sikut.
  bus-bus: Kɛ̀ Luda lɛ́ dà Nuua yã kɛ̀ wèe e yãroo musu, ben à Luda náanɛ kɛ̀, à
    à yã mà, à góro'itɛ kɛ̀, à a uadeenↄ mì sìo. À ludanaanɛkɛna bé à tò yã vɛ̃̀ɛ
    andunaa, bensↄ̃ Ludaa tò yã bↄ̀o nna a náanɛ kɛ̀ à kɛ̀ pì yãnzi.
  gub-BL: Uzeruzar Noe hehe a'e no. A'e rupi wenu ize'eg mehe. — Àmànuhu ukyr putar
    nehe, ywy paw ipyk pà nehe, i'i Tupàn izupe. Noe wenu ize'eg mehe. — Ezapo kanuhu
    uhua'u ma'e nehe, i'i izupe. Weruzar Noe ize'eg. A'e rupi uzepyro àmànuhu wi,
    wànàm wapyro pà ywy rehe har wanehe ipykaw wi no. Ywy rehe har na'ikatu pixik
    kwaw a'e 'ar mehe wà. Noe weruzar Tupàn. Amogwer nuweruzar kwaw wà. A'e rupi Tupàn
    uzepyk amogwer wanehe. Noe wiko ikatu ma'e iapo har ài Tupàn pe, ta'e uzeruzar
    ize'eg rehe xe. A'e rupi Tupàn nuzepyk kwaw hehe.
  imo-imo: Noa Goteni nimu mele ipuki tipe molorumumunga Goteni yundo Maina umbuni
    te wendo opili nimboi tero nimu wali pilipelie, oi naa kanorumu nalo Noani Goteni
    paimbo nimo nimbe nona lembalo sip awili te takorumu. Akuna pungolio yunge ambo
    bakuluma kinye wai keri wendo orumumunga wendo lipe tepa ltimuna penga teko moloringi.
    Yuni Goteni nimu mele ipuki tipelie terimu ulumuni we maina moloringi imbomanga
    ulu kerima lipe ondorumu. Aku tepa Gote ipuki tirimumunga Goteni yu iye tumbi
    nilimu nimbe imbi tirimu.
  boj-boj: Noa a dego Qotei qa aqa areqalo siŋgilatej. Deqa Qotei na minjej, “E bunuqna
    awa qariŋyit bosim mandam kalil keretqas. Deqa ni qobuŋ gereiyime.” Noa a awa
    unosaisosiqa a Qotei aqa anjam di dauryosiqa aqa aŋgro naŋgi ti aqa uŋa a ti padalaib
    deqa qobuŋ gereiyej. Aqa kumbra dena a na tamo uŋgasari kalil mandamq di soqneb
    qaji naŋgo une babtetnjrej. A Qotei qa aqa areqalo siŋgilatej deqa Qotei na a
    tamo bole une saiqoji qa minjej.
  eng-DRA: By faith Noe, having received an answer concerning those things which as
    yet were not seen, moved with fear, framed the ark for the saving of his house,
    by the which he condemned the world; and was instituted heir of the justice which
    is by faith.
  knf-knf: Pfiyaar pakaaŋ kë *Nowe aŧiink uko wi Naşibaţi aţupuluŋ unwooŋ uundo bi
    winana. Amëban bnuura uko wi Naşibaţi ajakuŋ, aboman upuur abuuranaan biki katohul
    bŧi. Pfiyaar mënţ pakaaŋ kë adiiman kë umundu uduknaanaa, aţëpna ţi pa, awo naŧool
    ţi këş ki Naşibaţi.
  san-KHM: អបរំ តទានីំ យាន្យទ្ឫឝ្យាន្យាសន៑ តានីឝ្វរេណាទិឞ្ដះ សន៑ នោហោ វិឝ្វាសេន ភីត្វា
    ស្វបរិជនានាំ រក្ឞាត៌្ហំ បោតំ និម៌្មិតវាន៑ តេន ច ជគជ្ជនានាំ ទោឞាន៑ ទឝ៌ិតវាន៑ វិឝ្វាសាត៑
    លភ្យស្យ បុណ្យស្យាធិការី ពភូវ ច។
  arn-NT: Mupiltun mew ta Noe, feychi kimeletew ta Ngünechen ñi rupayael tati dungu
    petu ñi pengenon rume, fey kisu müngeltuy ka dewmay kiñe wampo ruka femngechi
    tañi montulael kisu ñi reñmache. Ka feychi mupiltun mew, Noe feypifi ti pu che
    mapu mew mülelu ñi apümkangeael engün. Fey ñi mupiltun mew, lif mongen wentru
    pingey ta Noe.
  zas-NT: Guial bililadx Noé Dios dxel chi rëb Dios lojman guial gac ree ni gadaman
    guguiaa gac bazoobaman xtiidxaman, beenchaawaman tijb barcw din laaman con ree
    xfamilaman loj ni rëb Dios gac. Dxel por guialrliladx guin biguien guial gra bénguidxliuj
    rayal casti ni rëb Dios, abiꞌ bayaꞌn Noé zagdxe delant loj Dios guial bililadxaman
    xtiidxaman.
  ken-NT: Nɛka Nóa kɛ nɛ́kʉ́ bɛ, mpok Mandɛm ásɛ́mtí yi ɛ̌ti mɛnyɨŋ ɛbhɛn yɛ̌ mmu
    abhɨkɨ re ghɔ́ nyaka nɛ amɨ́k, anoko, aghoko ɛrɛm áchwí, achwe amɛm nɛ ɛfo ɛyi
    ɛnkɛm, Mandɛm apɛmɛ bhɔ. Nɛkʉ Nóa akʉ nɔ ɛghori ɛ́kwɛ́n amʉɛt bǒ mmɨk nɛ. Mandɛm
    asɔt bɛ Nóa achi chak ndu abhɔŋ nyaka nɛka.
