    wana ainaxam paazaaiang sina.
  kyq-kyq: Ute kaal maakŋ do Raa ki se, Raa taaɗ Noe ki nakgen kɛn utu kaan naan ki
    kɛn naan̰ ɔŋ aakin̰ ute kaamin̰ ey ɓɔrt se. Ɔɔ taar kɛn Raa taaɗin̰ se, naan̰
    took ute maakin̰ paac do ki ɔɔ naan̰ cɔɔc markabm magala gɛn kaajn̰ naan̰ malin̰a
    ute jee maakŋ ɓeen̰ ki. Ute kaal maakin̰ do Raa ki se, Noe tɛɗ nakge ute ɗoobin̰a
    ɔɔ nakgen naan̰ tɛɗ se, taaɗ ɔɔ jeegen kuuy se naaɗe jee *kusin̰ge ɔɔ jee se bɔɔrɔ
    ute koocn̰ doɗe ki. Bin ɓo Raa se aak Noe se aan gɔɔ debm tɛɗn nakge ute ɗoobin̰
    naanin̰ ki taa naan̰ aal maakin̰ don̰ ki.
  kwd-kwd: La Noa 'e fito'o na God, ma ngaia ka lo'o suria nga fa'abasunga na God
