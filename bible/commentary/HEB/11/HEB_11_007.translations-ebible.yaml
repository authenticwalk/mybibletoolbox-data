    kuta, iyo utamata, God imi kam agela boyo fen kanubelan-tema kalaa age-nalata,
    God imi weng bota tinangku-nalata, sip ko age bot afek uyo dinan-bii ko-nalata,
    ilami kalel man iyo kulep tam sip afek tem kutam iinata kale, ok uyo tebe anolu
    kaansaalip kale, Noa ilami kuguup kanu-be bota tebe-nuluta, alugum kafin diim
    unang tinum imi kafalebe-nulu kano, “Ibo kuguup mafak kanu-bilip o,” agan-bii-suu
    kale, God iyo Noa imi utamata, God iyo fen kanubelan-tema kalaa agan-be bota God
    iyo, “Noa beyo tol tinum o,” age-se kale, mungkup alugum unang tinum utamipta,
    God ilami weng uyo fen kanubelan-tema kalaa agan-bilip uyo, God iyo tebe, “Bilip
    iyo tol unang tinum o,” agan-bom no kem-nuuba ko.
  piu-2006: Yurrunpa kapi tiṉangku pungkukitjangku kuwarripangka wati Nuuwalu Katutjaku
    wangka kulira walytjarringu. Katutjalu yalatji watjantjala paluru kulira puuta
    tiṉa palyaṉingi. Yaṉangu tjuṯa kapi tiṉangka mirrirringangi, kanya Nuuwanya palumpa
    pamuli tjuṯaṯarra tjarrparra puuta palula kanarringu. Yalatji Katutjalu Nuuwanyangarri
    kanaṉu tjana palumpa wangka kulira walytjarrinytjala.
  poh-NT: Reꞌ maꞌ Noheh til xichꞌica̱ꞌ woꞌ cho ricꞌux chiri̱j i Dios chi reꞌreꞌ riban
    chi nmanlajic wach i paꞌ bih kꞌoro̱j cho ruꞌum. Jeꞌ reꞌ nok naxkꞌormojic reh ruꞌum
    i Dios chi wilic take tiꞌcꞌaxic naricꞌulmujic, reꞌreꞌ to̱b ta maꞌ jaꞌ nponic ta
    nak rikꞌijil chi narilmijic wach i tiꞌcꞌaxic xinimej reꞌ xkꞌormojic reh eh xiyew
    ricꞌux chi ritikꞌinjic jenaj maꞌ laj cano̱wa pa̱t reꞌ xcamanic chi coꞌlbal wi̱ꞌ
    ri̱b chꞌi̱l take raj pan pa̱t. Reꞌ richꞌiquinjic ricꞌux i maꞌ Noheh chiri̱j i
    Dios reꞌ aj reꞌ xbanic chi reꞌ Dios xicana̱ꞌ chi xiquimic take cꞌacharel jeꞌ ru̱cꞌ
    maꞌ xquichꞌica̱ꞌ ta quicꞌux chiri̱j. Maꞌ xa reꞌ ta reꞌ, ruꞌum laꞌ chi jeꞌ reꞌ
    xiban i maꞌ Noheh xyeꞌeric reh chi co̱ch chi reꞌ Dios rikꞌor chi reꞌreꞌ til coric
    cho wach ricꞌux chiwach.
  tue-tue: Noé Cõãmacʉ̃rẽ padeojĩ́gʉ̃, dooríwʉ pairíwʉre tiiyígʉ. Cõãmacʉ̃ cʉ̃ʉ̃ too
    síro tiiádarere Noerẽ́ wedeyigʉ. Noé teero wáaadarere ĩñaripacʉ, Cõãmacʉ̃rẽ quioníremena
    ĩñajĩgʉ̃, cʉ̃ʉ̃ya wederare netõnégʉ̃da jĩĩgʉ̃, tiiwʉré tiiyígʉ. Teero padeorémena
    tiiwʉré tiigʉ́, too macãrã duaadarere, teero biiri cʉ̃́ã pecamepʉ wáaadarere tʉomasĩ́rĩ
    tiimíyigʉ. Cʉ̃ʉ̃ padeorí, Cõãmacʉ̃ cʉ̃ʉ̃rẽ “ãñugʉ̃́rã niiĩ” jĩĩ ĩñayigʉ.
  bjp-bjp: Na unune, ke Noa ka misuut lo God ini sokeh aunbiing i ongen ta fafanau
    usuf i na foron tier ae in tapiek ae biil biitom i par u. Ma ka tel nenge sip
    una faliu fanu na fel kia. Na unune, ke Noa ka famalal sinang laulau ken fanu
    tina piklinbat ma God ka foteng u le i tortores na mata, wara na unune kia.
  xon-xon: Uwumbɔr nan bui Nowa linimaln li nan choo na pu, le laa kee fuu ni. Nowa
    aah nan tii Uwumbɔr naadii pu na, le u nan pak waah len pu na, le ki kii waamɔb,
    le ki kpii buŋɔb bu, u ni waamaal koo ki ŋmar na. Nowa aah nan ŋa kina na, le
    ni mɔk ke dulnyaa ni yaab biken aabɔr bii Uwumbɔr chee. Nowa nan tii Uwumbɔr naadii,
    nima le nan cha Uwumbɔr len ke waabɔr ŋan u chee.
  tzo-ZNT: Ti Noee ixchꞌun ti yech ti cꞌusi chal ti Rioxe. Ti cꞌalal iꞌalbat yuꞌun
    Riox ti chtal casticoe, ixchꞌun. Ixiꞌ o acꞌu mi mu toꞌox bu chil. Ismeltsan sbarco
    yoꞌ icolic o sjunlejic ta na cꞌalal ital ti casticoe. Jaꞌ ivinaj o ti stuc noꞌox
    ixchꞌun cꞌusi iyal Riox ti Noee, ti jaꞌ muc xchꞌunic ti yantique yechꞌo ti ichamique.
    Ti ixchꞌun ti Noee, chꞌabal smul iꞌile yuꞌun ti Rioxe.
  mpm-NT: Ti suni Noé, ni kandixia da jnuꞌun ya na ni kachi ya ja koo nundoꞌo xaan
    vasu ti kuni ga da jiin nduchi da. Ja yukan kuu ja ni jandatu da ti ni saꞌa da
    ɨɨn barco kaꞌnu ja nani arca, ja na nama da nɨɨ jnaꞌan da ini veꞌe ja tu naa i.
    Ni kandixia da ti ni siuku da jniñu ni taꞌu Yandios. Jiin jniñu un ni kankuachi
    da sɨkɨ yɨvɨ ja na jnaꞌnu ndatu i. Ko maa Noé, ni niꞌin da taꞌu da chi ni kendo
    ndaa da nuu Yandios, chi ni kandixia da jniñu ja ni taꞌu ya nuu da.
  ots-NT: Guejti car Noé bbʉ mí ttzofo bi hñeme ca Ocja̱. Guegue ca Ocja̱ bi xifi
    di ncja cosa cʉ jí̱ bbe mí ncja. Bi xifi di ma di ñu̱xi deje nʉr mundo. Nubbʉ,
    car Noé bi dyøti ca xquí ma̱n ca Ocja̱. Bi dyøti hnar barco pa gá huete göhtjo
    co quí familia. Nu cʉ pé dda cja̱hni cʉ mí bbʉjcua jar jöy, masque bi tsjifi te
    di ncja, jin gá hñeme, ¿cja cierto di ncja‑ca̱? Por eso göhtjo‑cʉ, mí nttzojquitsjɛjʉ
    gá ndu̱jʉ pʉ jar deje. Nu car Noé bi hñeme ca xquí ma̱n ca Ocja̱, por eso guegue‑ca̱
    bi cca̱hti rá zö cja̱ bi un cár vida.
  hoy-hoy: विश्वास इन कारण देल अच नूह अक याग परमेश्वर उन द्वारा अव भविष्य अन मातगोळ्द
    बारा दा चेतावनी कोटकु आगित जो आव नोळीदुन भी ईला, रा आव पवित्र अंज्क पुर्वक तान
