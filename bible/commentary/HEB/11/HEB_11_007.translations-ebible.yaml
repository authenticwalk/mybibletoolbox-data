  peg-peg: ପାର୍ତି ହୁଦାଂ ନହ ହେ ୱିଜ଼ୁ ପାତେକ୍‌ ହୱି ବିସ୍ରେ କାଜିଂ ସବୁ ବଲ୍‌ ଗାଟା ଆଜ଼ି ବକ୍ତି
