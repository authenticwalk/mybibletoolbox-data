  dso-dso: ନଅର୍‌ ବିସଇ ବାବିଦେକା । ତାର୍‌ ବିସ୍‌ବାସର୍‌ ଲାଗି ପଚ୍‌କେ ଅଇବା ବିସଇ ପର୍‌ମେସର୍‌
