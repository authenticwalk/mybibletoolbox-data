    bi du ja ra dehe. Y Ajua̱ bi ma̱ gue ra Noé ya hinte ma tsꞌoqui mi tu ngueꞌa̱
    xqui gamfriꞌa̱.
  wnu-wnu: Noa gor, Qenut oabig igoar end mi qen geret dieriner eng imbig qamara oabig
