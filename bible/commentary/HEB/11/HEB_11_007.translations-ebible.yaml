  sgz-sgz: Ái Káláu a akeng i Noa suri tilik tibin na tarwai má nák long sáksáknai
    naul bim. Kápte kes a mákái be i matngan táit ngorer, má ngorer matananu di matai
    taram i worwor si Káláu er a parai ái Noa suri táit na hut namur. Mái sár ái Noa
    a ruruna pagas i Káláu, má a rumrum i kán worwor mák longoi lala mon ngorer ái
    Káláu a parai. Má namur a hut i tilik tibin er, má matananu di mák ilmi ngo ái
    Káláu a nagogon i di, má di no dik sák má. Mái sár ái Noa mái kán wák má atul
    i natun mai kánditul tan wák mul, di no ái Káláu a aliu pas di iatung i mon. Má
    ngorer ái Káláu a parai sur Noa ngo, “Ái Noa a nokwan i matang kabin a lu ruruna
    i iau.”
  kek-NT: Xban lix pa̱ba̱l laj Noé, li Dios quixye re c'a'ru talajc'ulma̱nk. Ut laj
