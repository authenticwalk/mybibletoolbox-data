    nyakunytja wiyatja. Ka paluṟu Godala kulintjatjanungku pauta palyaṉu munu walytja
    tjuṯatjara uṟu puḻkangka-tawara tjarpara wankaṟuringu. Kaya aṉangu tjuṯangku Noah-nya
    puṟunypa mulamularingkunytja wiyangku wantingi, munuya Noah-nya wankaringkunyangka
    wiyaringu alatjiṯu kura nyinanytjatjanu. Palu Noah-nya Godaku mulamularingkunyangka
    Godalu palunya walytjanmaṟa wangkangu, “Mulapa nyuntu ngayula miṟangka tjukaṟuru
    ngaṟanyi.”
  cwe-cwe: Kwa uhuwilo Nuhu kahulika lamulo da mbuli za hamwande za Mulungu zozikalile
    zing'hali hazinalawilila. Kamtegeleza Mulungu, kazenga safina muja mowalopoligwe
    yeye na lukolo lwake. Kwa ichimu cha yayo wanhu wa isi wawoneka wabananga, na
    Nuhu kahokela kutendigwa kunoga haulongozi wa Mulungu kwa nzila ya uhuwilo.
  daa-NT: Iŋ imaan, Nowe iciig taaƴe ka Buŋdi ɗo maan kaak yaa ase neginda ho kaak
