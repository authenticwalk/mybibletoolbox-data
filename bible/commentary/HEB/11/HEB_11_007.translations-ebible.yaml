    anʉnnin pe apurɨto' iya winɨ.
  qvn-NT: Diosga “Alisca tamyam canga” niram Noëta. Chay ninganman yupachicurmi payga
    manaragsi tamyaptilan, manchapacuypa rurara alisca jatun büquita. Chaychrümi lapan
    castantin salvacarärira, nätan waquin mana yupachicug runacunaga limpum wanurärira,
    “Cunchuchisha capäcuchun” Dios niruptin. Chaura yupachicunganpam Noëga Diospita
    “Nä mana juchaynagmi cayanqui” nisha cara.
  tku-NT: Nā Noé ixlīpāhuan Dios ē a'ka'ī'lh ixlīcāna' chī Dios ixuaninī't namin a'ktin
