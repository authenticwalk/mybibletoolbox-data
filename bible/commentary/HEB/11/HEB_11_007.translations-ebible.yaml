    بود که دنیا را محکوم ساخت و وارث عدالت شده، در پیشگاه خدا بی‌گناه به شمار آمد،
    امری که نتیجۀ ایمان است.
  mpt-mpt: Nakae niniino Noae Gode bainobo gabea Gode baabanea Sinanomo ne soko omaia
    tlamabobo ge baabanea Noae sino soko mo tlota watemim blim otane e funanea Gode
    weng ele baatnene olo e bain inanamabebo genea e siib sume genea e alelo omonea
    eka e memei dlonea i alelwali dlonanea dletnea taniba siib tem tam uniba sok sumo
    tlebianoa dabalim olo aaye alukum einse otane i mo ei dolbaneta aaye mo dowonibta
    kaaim blimobe. Niminbabe, i siib tem tam blib kesotabe. Noae Gode wengo bainobo
    gabe otane naka mak unang mak ile Gode wengo mo bainobo geim blim kesoa Gode baabenea
    Ib kukubo misiamobo ge baabenea watwat dabenebiobe. Gode Noae baabanea Kobo ne
    wengo bainobo gabeb kesoa kobo ne kin dimo naka molotobo genebiobe.
  ssx-ssx: Koda꞉ma꞉ wetepe epolo pieke hau manuta꞉ Noa pa꞉ta꞉ kinki piekeme. Koto
