    ago aw amun nenaq le gwahtiqim in dimunmo osad a hi moqiyta. Nowa ago daq naqmo
    amalib in on mataw God gileh ugiyta na gigo daq meqinta eman ulal iyan in timeqniy
    has bugiy. Sa Nowa-mo abin God ameb titnonimmo usta. Na ezaqgo in God anan helmo
    haqan God in anan mat titnonta ham.
  ape-C: Noa douk nasuhw Iruhin ananin baraen dodog nagipeshen wosik. Namudok aria
    Iruhin nakripan nadukemesh um enyudok amaen douk ta nyutogur iri. Enyen douk madae
