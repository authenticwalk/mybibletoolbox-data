    ntajin tüj ri job. Pero ri Noé xbün-vi ri xbij ri Dios chin. Y xbün jun nimalüj
    barco richin xerucol ri ye aj pa racho. Y riq'uin ri' xbek'alajin-pe que ri ch'aka
    chic vinük man utz tüj xquibün, que man nquitakej tüj ri Dios. Y riq'uin ronojel
