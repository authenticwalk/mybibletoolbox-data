    Ja̱je paꞌina, Noé paꞌire paji cuasasi doꞌipi huaso cua̱ñopi, iye yeja pa̱iseꞌe
    ne huesëjëna.
  nvm-nvm: Regavo madu fun ma vierafejo ijar Noa ifejdamga fu ire ise iji fu ni fuon
    ijia giamo bakin iji bu rekfuon iji God fu ju kuardainma iji ma vierafen. Fu God
