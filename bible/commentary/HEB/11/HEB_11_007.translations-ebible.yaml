    gi nwan zụọpụha ezi-lẹ-ụlọ ya wụ Nụa. Ihiẹnni Nụa mẹ kẹ ikpe gi ma ụwa. Nua nọ
    gi ẹ wụrụ onyẹ rị kẹ Osolobuẹ dọn chọ, wụrụ a makẹni o nwẹ okukwe.
  leu-leu: Pana namkaian malaan na Noyeꞌ a langai a mu kuus faxatang aava Piran a
    xuuse pana sena maana mo aava ri pife savat lunai. E lapaana namkaian e suaian
    nane usi a ferawaian sina Piran e vesan a xaati molava. Pana xaati aave nane fakaxup
    nane xa xuvul pana matafetama sina e faxalit a mu rabuna ti la xavala o nari,
