    n’afuuka omusika w’obutuukirivu obuli mu kukkiriza.
  yby-yby: Ito Nowaya ele elewole okaka we nebokumuye loko Omailimo alika le soto
    molatibo nesaya owaha mudamiyoko, omutoko gawaya atalauka lo mekaiyoko elekadanaki
