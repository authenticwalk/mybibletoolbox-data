  mdy-ETH: ሃጊ ጴዺባኣ ባኮሮ ፆኦሲ ላቲ ዒዛም ኬኤዜ ዎዶና ኖሄ ፆኦሲ ዒጊጪሢና ማኣሮ ዓሶ ዻቂሻኒ ዋኣፆ ካኣሚሎ ኮሼሢ ጉሙርቂሢናኬ፤
