    chinayaru, punirangu, botee kapung tinarangiya. Apanllee kuk payurangu, waanaatsi
    tapachindarangiya; wipapat ichinguru, wizanllpata anush kamungarangiya. Tputsee
    waneerangitaa, itaru nda mazinarangana. Uwshtisin waanashtisin waneeshishee yacharangana.
    Ashiri Apanllsha: Watam nuwaa kuki payukshawa, ashiri nuwsha shiyaa uru kis napchinllpa,
    tárangiya.'
  usa-usa: Áánûqtu Nóaamma nói-qtataaqtaba pááq íniye timá ámikaiye. Nóaa matúq-matuq
