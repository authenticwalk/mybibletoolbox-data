  eng-F35: By faith Noah, being divinely warned of things not yet seen, moved with
    godly fear, prepared an ark for the salvation of his household, by which he condemned
    the world and became an heir of the righteousness that is according to faith.
  ind-ind: Contoh lain adalah Nuh. Dia percaya penuh ketika Allah memberitahunya tentang
    hal-hal yang belum pernah dilihat manusia. Karena Nuh percaya dan menghormati
    Allah, dia membangun sebuah kapal besar untuk menyelamatkan keluarganya. Dengan
    percaya penuh itulah Nuh membuktikan bahwa orang-orang yang ada di dunia pada
    zaman itu bersalah. Dan karena keyakinannya juga, Allah menerima dia sebagai orang
    benar.
  pes-OPCB: از طریق ایمان بود که نوح وقتی دربارۀ اموری که هنوز دیده نشده بود، هشداری
