    ᤂᤧᤵᤛᤢᤀᤠᤱ ᤜᤧᤰᤁᤣ ᤆᤥᤃᤢᤖᤥ॥ ᤂᤢᤏᤧ᤹ ᤁᤢᤏᤛᤠ᤺ᤴᤗᤠᤶᤒᤠᤀᤣ ᤂᤧᤴ ᤕᤧᤶᤔᤥᤒᤠ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤔᤏᤠᤜᤠ᤹
    ᤀᤠᤵᤋᤡᤰᤁᤥ ᤔᤧᤎᤩᤧ ᤜᤧᤰᤁᤩᤠᤱ ᤏᤛᤠ᤺ᤴᤗᤠᤶ ᤁᤧᤍᤠ᤺ᤒᤠ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤗᤰ ᤁᤧᤄᤥ᤺ᤒᤠ ᤐᤥ᤺ᤰᤂᤧᤖᤥ॥
  mie-NT: De Noé nī ncandíja dē jā sāhá Yāā Dios jēhē dē, tá nī ncachī tūhun yā nūū
    dē jā coo tūndóhó jāá ncháha ca cunī dē jā coo. De jā ñúcuán nī jetáhví dē nī
    nsāhá dē barco cāhnú jā nání arca, tácua cācu dē jíín níí vehe dē. De jā súcuán
