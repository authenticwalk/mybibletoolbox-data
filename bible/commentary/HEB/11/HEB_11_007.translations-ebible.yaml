    hatihati wondiniŋ folooŋ kahileguk.
  obo-NT: Na si Noe mandad, pomon to kopomakoy rin, id tuman din iddos id ikahi to
    Monama moka-atag to od ingumon mgo kotomanan no waa rin pa nokita. Purisu id bovaa
    sikandin to arka, amoy dii sikandin od ka-apii nod koonnod woy dos kandin no pomilya.
    Ukit to kopomakoy rin, id podmotallong sikandin to Monama. Piru iddos dumon minuvu,
    no-ipannas sikandan pomon to waa ran id pomakoy to Monama.
  cak-ENT: Ri Noé xuya' chuka' ránima riq'uin ri Dios. Ri Dios xbij chin que nuya-pe
