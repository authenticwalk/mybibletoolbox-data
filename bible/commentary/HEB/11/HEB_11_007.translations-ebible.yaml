    imu ise dauisa. Enoba Noama eno uike i meramawere ukeibisa orounu ukeka sineka
    yaisina ma boroo yarike danu imuka yaisina Godibairo odi ima Godinu irau uekabai
    muneka mi ari eno siniba ibake Godinu ibooro gienabu eneiareibi.
  eng-YLT: By faith Noah, having been divinely warned concerning the things not yet
    seen, having feared, did prepare an ark to the salvation of his house, through
    which he did condemn the world, and of the righteousness according to faith he
    became heir.
  jni-jni: Ahira hem in kadure ka Nuhu mā kabi kadure ahira Asere ahira ati mummu
    sa daki a ira ba, ahira u nyinza u ti nanu nan tini pum, ma bari uzirigi ugmei
    barki maburi nice ni meme nan na hana me wu unee Nuhu makabi iriba neze ige be
    sa izin in kadure.
  kne-kne: Nemnemen tako abes Noe. Begew sin pammati na, dadlonan pinatpati din indadaan
    Diyos en sisya maipanggep sin mapasamak sin tapin di agew. Olay mo magay inil-ila
    nas kaman nidi, pinati na pay dedan et nan-amag si daong ta say maisalakan da
    ay sinpamilya. Begew sin pammati na ay nay, inbilang Diyos ay nalinteg sisya,
    ngem mo din iib-a na pay ay adi namati, naipaila ay naipaksaw da.
  tgj-tgj: Mvngjwng lokv Noah Pwknvyarnv gv gamrw vdwa aainvlo, nwgv kaapa manam oguogu
