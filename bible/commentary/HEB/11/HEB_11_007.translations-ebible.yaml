  cak-SNT: Ri Noé ruma rucukubꞌan rucꞌuꞌx riqꞌuin ri Dios, mareꞌ xunimaj ri xuꞌej
    ri Dios cha, chi cꞌo jun nem kax ri xtibꞌanataj ri choch-ulief, mesque majaꞌ tutzꞌat
    ri nem kax reꞌ. Ri Noé can xniman cha ri Dios y can riqꞌuin xibꞌinreꞌl xuꞌon ri
    jun nem arca incheꞌl jun barco, chi xaꞌrucol ri ru-familia. Y rumareꞌ xbꞌakꞌalajin-pa
    chi ri nicꞌaj chic vinak man otz ta xquiꞌan, ruma man xquinimaj ta ri Dios. Y
    ri Noé ruma xucukubꞌaꞌ rucꞌuꞌx riqꞌuin ri Dios, ri Dios xuꞌon cha chi man jun
    chic ru-pecado choch.
  uvh-uvh: Ka Noa adindu' naktangka aming yagu'. Ka Anutu wari napa' mamareng ka inga'
    kadofingam ning waraga' anigu' wa Noa adi mamareng ka wa ko mo' kadofingaminga
    kagu' de, ka adi ananing naktangka warisa' tanga Anutuning midi u naknga naktangka
    tanga beng guk ning tonga midi u yaranga tugunung tanga sip girii fatarugu'. Ning
    tanga mamareng wari beng guk kadofigu'ganang ananing arantagim u manggara dasiapsasu'nanga
    ning tanga adi kadaga guk mo' tiging, kareng gi' ningsa' giri yaging. Ning tinga
    aming ka Anutuga' naktangka guk mo' tanga yaging adi kadasasu'na' sa' tiging wa
    nisi' aming wari kareng a nisi' wa kadagang ning wa sarengsa' kuma' kadofisarendagu'
    u katam. Beng sini' Noa adi naktangka tanga yagu' waraga' tanga Anutu wari yotangkangam
    tanga adining naktangkani wara'ganang didimengsa' wap aming didimeng ning u anigu'.
  ino-ino: Anumaya Koti'a henaka'a fole aisea yafe Noana hapaikeno “Lamake nehane.”
    nehuno afino aipafi maleteno amo'yo aino akai'a anaka'ai apa'kufa alino katisea
    yafe Anumaya Koti ke a'kame maleno lipi kale alo hu'ne. Ani kava nehuno Anumaya
    Kotife afino aipafi male'nea ya Anumaya Koti'a aketeno “Alakepa ve'ka mai'nane.”
    huno hute'ne. Noa'a Anumaya Kotife afino aipafi male'nea'maki mi'ko mopale mai'naya
    vaya'moki ani ke afi'a apaipafi o'male'naya yafe “Ani vaya'moki hao'otake kava
    hu'nae.” huno Noa'a aku akesa afino kake hupate'ne.
  gnn-gnn: Ga balanyarayi liŋgu ŋayinydja Nowanydja yolŋu yäku, märr-yuwalkthinayi
    ŋayinydja Godnha, märr-nherraṉmina manapara. Yo, Godthunydja ŋunhiyi nhanukala
    ḻakaraŋala ŋäthili yana, ŋunhi yurru ŋayi baḏuwaḏuyun yolŋu'-yulŋunha gapuyu.
    Yakana yolŋu'-yulŋuyu ŋäthilinydja nhäŋala bitjanarayi baḏuwaḏuyunara, yurru ŋayinydja
    ŋunhi Nowayunydja märr-yuwalkthina warray yukurrana, bala ŋayi dhäruknha märraŋala
    ŋanya Godnha, bala ŋayi ŋäthilimirriyaŋala yukurrana djäma mitjiyana dhuḻ'yurruna,
    märr yurru ŋayipi ga nhanŋu gurruṯu'mirri walala walŋathirri ŋunhili mitjiyaŋura.
    Bala ŋayi Nowayunydja ŋuriŋiyi nhanukalay märr-yuwalkthinyarayunydja bitjarra
    yätj-ḻakaraŋalana ŋunhiyi yolŋu'-yulŋunhanydja wiripu-guḻku'nhanydja, yana walala
    murrmurryurrunana marrtjina, liŋgu ŋuriŋina ŋunhi walala yaka märr-yuwalkthina.
    Yurru ŋayi Godthu ḻakaraŋala Nowanhanydja ŋayaŋu-dhunupana, liŋgu ŋayi märr-yuwalkthina
    ga dhäruk ŋayi märraŋala Godnha.
  yal-yal: Dɛnkɛlɛyaan xɔn, Nuhan to rakolon fe famatɔne fe yi, a munma yi naxanye
    to, a yi kunkin nafala Ala yɛɛragaxun ma a tan nun a denbayaan nakisɛ naxan kui.
    A dɛnkɛlɛyaan yi findi dunuɲa muxun bonne yalagi xunna ra, a tan yi tinxinyaan
    sɔtɔ a kɛɛn na dɛnkɛlɛyaan xɔn.
  cnt-NT: Të₂le₃ a₂'én₂ bá₄ Noé, lia'₂ con'₂ jme₁ca₂jmo₃ Diú₄ jág₁ 'e₂ niog₅ lé₂,
    juɨ₁lia'₂ a₂tsá₃ jniá₂ guë́₄, ca₂tón'₃ bá₄ juɨ₅ a₂ca₂juá'₂ Diú₄, ca₂jmo₃ bá₄ nɨ₁barco
    ja₁lióin₃ le₂jiog₅ dsa₂ dsi₂néi₂ quiáin₅ në́₃. Jaun₂ le₂në₅ në₂jag₄ bá₄ a₂ca₂qui₃dsɨ₂₃
    'éi'₃ ja₁con₂ dsa₂ mɨ₂güɨ́g₃, jaun₂ le₂në₅ bá₄ ca₂tɨ́in₂ a₂lió₂ Diú₄ co₂'nió'₄
    dsa₂ dsen₃, të₂le₃ a₂'éin₂ bá₄ ján₃.
  tif-tif: 'Kemin, kano, bom-laaba la, God ayo Noa ami bokola-lomda: Am ma daanokomu
    kaali, mafek mafek kanum tiltam tabokomu no, kalsa namti kulu Noa almi tiin dik-yak-dii
    atamin disa. Yale, ayo utamala, God ami kanum bokola kabak-ali tifan kanolokoma
    no, kalalaya, God ami weng kaata-kup weng san-somdala, tam sip awak dukum uyo
    dina-bi-lomda, almi kalel so, man imi unang tan so, ita-kup foko-kulii-tam sip
    awak dukum kaami tem unipla, ok ta anula taansip disa; Noa almi aket fukunin uyo
    God alami weng kaali, tifaneng kanolokoma kala kalsa uta taba-lomdula, tawaal
    diim kayaak unang tunum alik imi kukuya-lomdu, ibi kukup mafak nuubip o, yakan-kaam-somu
    kemin, God ali Noa ami atama yi, Faneng, God ali kala kanolokoma kalba kaata-kup
    God ayo Noa kaali tituun-kup tabin tunum o, akase. Aa, ti kuno unang tunum alik
    yakal utamipla, God almi weng kabak-ali tifaneng kanolokoma no, kebip kiili, God
    ata kanubip kiimi tituun-kup tabin unang tunum o, yakan-kaan-umba.'
  nlx-nlx: बोरहास केरीन नुह ती वातुन बारामाय जी तुलबूखे नाह देखाताल्यु, चेतावणी लेन
    बोक्ती हिऱ्यो तान गेराणाह वोचाड़नेन केरता डोंडह्यो बाणायो, एने तान द्‍वारे तु
    दुनियाह दोसी ठेरायेल; एने ता देरमान वोस रिनो जो बोरहा केरीन ईथे।
  apw-NT: Bi’odlą’ golį́į́híí bighą Noah hagot’éégo godegháhíí doo hwahá yígołsįįh
    dahíí Bik’ehgo’ihi’ṉań bił ch’į’ṉah ágolaago tsídolyiz, áík’ehgo bichągháshé hasdáyiṉiiłhat’į́į́híí
    bighą tsina’eełíí áyíílaa; áí bee ni’gosdzáń biká’ nṉee nchǫ’go ádaat’eehíí ch’í’ṉah
    áyíílaa, ła’íí ko’odlą’híí bighą nłt’éégo ách’it’ééhíí bíyéé silįį.
  gum-gum: Isubigwan Tiusweinug pasra tøgagúikkurri Noéma chi asiimíig attrabigwan
    isua kønrrai Tius eshkabenma, nun truba køriitøga arcan marøbig køn, nui yauelø
    kwamø, øsig webamrrai. Noébe tru øyeeg mariitøga pirau maya misagwan kailøgurri
    Tius møra pønrrønrrai mariilø købash cha kørrømara, chi kaig kømíig lataig Tius
    tabig kørrømarig kømigwan nøbe utig køn, tru isubigwan nuinug pasra tøgagúigugurri
    arrubigwan.
  not-NT: 'Aisati Noé iquemisanqueri Tosorintsi. Icanqueri: “Noé, aiquenta opoque
    oquibeguinte angani, onangasantanëma ongaaretanë omagaro quibatsiquë. Pobetsiquiro
    oquibe pitotsi ora pabisaicoontëma”. Terai oneingani angani terainta omariguëmate
    carari iquemisanqueri Noé. Tojai osarini yobetsiquëro pitotsi. Icamanaaigabitacari
    imatsiguenga carari te inguemisantaigueri. Aro yotetaiganaca Noé, iina, itomi
    icarati maba, aisato iraniro maba. Yabisaicoontaro ora pitotsi, te ingamaigue,
    ijogataigaca imatsiguenga tsoengatsiri cara ponangasantanaca nija. Tosorintsi
    ipoguiriaiguëri antagaisati. Irianti Noé abisaicotajatsi irironta quemisanquenguitsi
    aro iniacaninatëri Tosorintsi cantaca te ingantaguetëmate ora te onganinate.'
  plu-plu: Amekene Noé ig hawwata kamaxwenewata gipitit Uhokri. Inneki keh ig ihe
    giwn. Ig Uhokri iké ginetni amin ini mbayka nemnikumpiye ku pariye kane hiyapkarati.
    Igme amekene Noé timapni henne, ig ihe giwn. Ig keh pahamku nawiy nopsadnano adahan
    bisikket. Ayge nikwe gimunyapu isamtaw. Amun ini nikwe, ig hiyeke nerras nawenépwi
    hiyeg amedgenepwi inin ku igkis ka ihpekerema Uhokri giwn. Hawwata akiw ku samah
    ig kamaxwa gipitit Uhokri inneki keh Uhokri hiyapri kibeyne giwtrik ke madikte
    hiyegbe ku pariye kamaxwenepwi gipitit Uhokri.
  iou-iou: Ba kubä ŋode; Äma biani kubä wäpi Noa unitä Anututa nadäŋ imikinik täŋpäŋ
    imaka umuri kämi ahäwayäŋ täŋkuko unita jukuman iwerirän nadäwän bureni täŋkuk.
    Anututä imaka ude api ahäwek yäŋ iwetkuko u nämo ahäŋirän upäŋkaŋ Anutu täŋo mani
    buramiŋpäŋ gäpe pähap kubä täŋkuk. Täŋpäŋ gäpe u gänaŋä Noa ini ba webeni nanakiye
    bok äroŋpäŋ säkgämän itkuŋ. Täŋpäkaŋ nadäkiniki bureni unitä ämawebe päke itkuŋo
    unitäŋo kädet waki kwawak pewän ahäŋ yämiŋkuk. Täŋirän man Anututä ämawebe nadäŋ
    imikinik täŋpani u yäwet täyak udegän, Noata siwoŋi äma yäŋ yäŋtäreŋ imiŋkuk.
  ntp-NT: Noécaru cʌʌga vaavoitudaiña Diuusi cascʌdʌ aidʌsi Diuusi aagidi sai naana
    maasi istumaasi ʌpʌduñia agaitadai dai cascʌdʌ gʌaagaitadai isiduñia ʌgai ʌmo
    vaarcu gʌducami dai ʌgaicʌdʌ cʌʌgacʌrʌ vuusiagi ʌgai ʌʌmadu aaduñdʌ, Noécaru cʌʌga
    ʌʌgidiña Diuusi. Tomasi ʌoodami nʌiditadai aidʌsi Noé ivuaadatadai ʌgʌʌ vaarcu
    dai poduucai maí isʌNoé vaavoitudaiña Diuusi vʌʌscʌrʌ ʌoodami maivaavoitu dai
    poduucai gʌmaatʌ isʌgai ʌrsoimaasi ivuaadami dai cascʌdʌ baicoi ʌgai aidʌsi tʌvʌpi
    duudu. Dʌmos Diuusi cʌʌgacʌrʌ nʌidiña Noé.
  rai-rai: Kabina u ra nurnur, Noaa i paam a paraau, baa i walaaun paa diwaatamaana
    uni. I taraam karom God, baa i walangoro a watumaarang anun God karomi u ra kum
    utnaa baa in waan paat ma pa di baboi utbaai. A nurnur anun Noaa i wapuaana a
    kum aakaina mangamangaan anu ra taara u ra rakrakaan buaal, ma God i naagagon
    diat uni. Ma God i waatung Noaa naa a tena takado, kabina u ra nuna nurnur.
  haw-1868: Ma ka manaoio o Noa i aoia'i e ke Akua no na mea i ike maka ole ia, ua
    hoomakaukau oia me ka makau, i halelana e ola'i kona hale; ma ia mea hoi ia i
    hoahowa aku ai i ko ke ao nei, a ua loaa ia ia ka hoapono ana no ka manaoio.
  ffm-ffm: Saabe goonɗinal, Nuuhu sehiri laana faa dannda koreeji mum ɗii. O ɗowtanii
    Laamɗo jeertinɗo mo ko warata, ko yiyaaka tafon koo. Ko o goonɗini Laamɗo koo,
    o sariri aduna oo fuu. E ley ɗum, Laamɗo jatorii mo o pooccitiiɗo.
  arb-NAV: وَبِالإِيمَانِ نُوحٌ، لَمَّا أَنْذَرَهُ اللهُ عَنْ طَرِيقِ الْوَحْيِ بِالطُّوفَانِ
    الآتِي، دَفَعَهُ خَوْفُ اللهِ إِلَى بِنَاءِ سَفِينَةٍ ضَخْمَةٍ كَانَتْ وَسِيلَةَ
    النَّجَاةِ لَهُ وَلِعَائِلَتِهِ، مَعَ أَنَّهُ لَمْ يَكُنْ قَدْ رَأَى طُوفَاناً
    مِنْ قَبْلُ. وَبِعَمَلِهِ هَذَا، حَكَمَ عَلَى الْعَالَمِ وَأَصْبَحَ وَارِثاً لِلْبِرِّ
    الْقَائِمِ عَلَى أَسَاسِ الإِيمَانِ.
