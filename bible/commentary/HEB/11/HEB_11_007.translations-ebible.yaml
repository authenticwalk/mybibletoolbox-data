    zacacu ra sii ñiyɨvɨ sii ra. Sihin cuhva i sino iñi ra Noé sii ra Ndyoo ta i zañaha
    si vatyi ñá sino iñi tandɨhɨ inga ñiyɨvɨ. Ta sa cuenda sa sino iñi ra Noé ta i
    ndyehe ra Ndyoo sii ra tañi sa ñahñi cuatyi ra.
  qvh-NT: Yäracurmi Noëpis Tayta Dios nishgancunata cäsucur jatuncaray büquitano arcata
