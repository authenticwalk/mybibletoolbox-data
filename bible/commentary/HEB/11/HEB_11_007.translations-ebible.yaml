    yca na'an se'en ntsu'hui cha' tyi'o laa yu lo'o nchgaa nu ndi'in na'an 'in yu.
    Si'ya cha' nu ya qui'an ti' yu mxnu yu 'in nten chendyu lo'o cha' jyi'o, yato'o
    mchcuan yu cha' tsu'hue nu ntsu'hui cha' qui'ni ca'an 'in nchgaa nu tsa qui'an
    ti' 'in Ndiose.
  wrk-wrk: Jabarri yingka wankala, nangangi niji Nuwa. Yanybayi Kud nangangi Nuwanyi.
    Karu nyuli Nuwa, baku barri juju janyulu manjijba walkurra mali ngurrunbikanyi
    yalunya. Baki jirrinyba nyuli Nuwa, nyulu yabimbiji walkurra muwarda. Jingkijbayi
    Kud Nuwawanyi, nyuli dujanya, baki yabimbayi muwarda Nuwawanyi. Yuwajiwa duku
    yaji, mikuyaji janjanyi, ngala kuyuyi nangangi jangkurr Kudkanyi Nuwawanyi, baki
    yabimba nyuli nanda walkurra muwarda. Yabimba nyuli nanda muwarda dukuna yajina,
    karuyingangi Nuwa Kudwanyi nyulu yabimbikanyi muwarda. Nanankardi barri jali wirlku
    nanda walkurra mali, baki marrimbayi Nuwa mardarda muwardana Kudwanyi. Nuwa baki
    nangangi maninganja, baki nanganginmuku murrku jandanyimuku, baki yalungi maninganjamuku,
    marrimbayi yalunya mardarda muwardana Kudwanyi. Ngala yingkamukunyi, miku yaliyanyi
    kuyu nangangi jangkurr Kudkanyi, baki yali ngurrulijba wabudana bukambiju. Yi.
    Marrimbayi Nuwa mardarda Kudwanyi, jungkungangi nyuli yurlurrmba nangangi Kudkanyi,
    jali nyulu kuyu nangangi jangkurr Kudkanyi. Barriwa.
  nii-nii: Pe yi mił ku, wu Nowa ok eim Gos kin pii gii nirim kunum ełe, Gos eim epi
