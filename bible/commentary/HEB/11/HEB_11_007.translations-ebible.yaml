    c'u'l ja jal yi tetz balajil swutz Ryos.
  isn-isn: Ai ituile ingi ku uhuiili kina uNuhu, waze uhuguwe ni Itunda kutulinkana
    ni makani naiza shanga ai atuile igeelekile, ku ikulyo nila kinya Itunda ai uzipilye
    i safina ku nsoko a kuliguna i to nilakwe. Ku kituma iti, ai uulamue u unkumbigulu
    nu kutula musali nua tai ane naiiza ipembyaa kukiila uhuiili.
  ilo-ULB: Babaen iti pammati ni Noe, nga idi binallaagan isuna ti Dios maipapan kadagiti
    banbanag a saan pay a nakita, a napakuyogan iti nadiosan a panagraem ket nangipatakder
    isuna iti daong tapno isalakanna ti pamiliana. Babaen ti panangaramidna iti daytoy,
    inukomna ti lubong ket tinawidna ti kinalinteg nga umay babaen iti pammati.
  pir-NT: Noé Cohãcjʉ̃re wacũ tutuaro, tiquirore Cohãcjʉ̃ yahurire quehnoano yʉhtiahye.
    Camepʉ tiquina ñano wahatore tiquiro yahugʉ̃ tʉhoro quehnoano yʉhtiahye tiquiro.
    Sa yʉhtiro, pajiria yucʉsare yeahye. Sa yeye tia yucʉsa mehna tiquiro acaye mehna
    dia mininore yʉhdʉahye. Sa wacũ tutuariquiro ijiro ahri yehpa cjẽna ñañequina
    tiquina wacũ tutuerarire tiquina pecapʉ wahato gʉ̃hʉre ihñono niahye. Sa yero
    tiquiro wacũ tutuagʉ̃ ihñano “Quehnoariquiro ijire”, ni ihñahye Cohãcjʉ̃ tiquirore.
  anv-NT: Metɔɔ́ ɛwé Nowa afyɛɛ́ nya ne Ɛsɔwɔ ɛpyɛ ji awú mbeé ayi Ɛsɔwɔ akwélé
    ji gétúgé unó bi upyɛɛ́ nyɛ meso gébé. Akwyɛ ɛ́kpe kpaá ɛwé ji ne ula
    gepú bií ákpɛné mmu nnó ápó negbone ŋgbannyi. Ndɛre ji apyɛmbɔ mfaánebuú
    ashulé bɔɔ́ mme né mmyɛ, ne Ɛsɔwɔ apyɛ ji ntó álá cho gétúgé ji áfyɛɛ́
    metɔɔ́ ne Ɛsɔwɔ.
  sab-NT: Chura jo tangle sbali gire kaire agwe Noé toidu, Noé mo ta gbu ulia Chube
    ole Chube gai ulia, malen Chube gerudu Noé ole be boi daga ngwale tirare giti
    nga dba ai giti chi kote. Ulia Noé me gwagedu edi Chube gerudu giti blikare agwa
    ama Chube gerua e gau ulia, gire ama agedu ulita Chube ama ta gbu age kare, ama
    du kweri dodadu ama olia ulita jwangda siere ji chuge tirarege. Noé mo ta gbu
    Chube gerua gai ulia malen e giti Noé ñadu tien gitiru kwian ulita agenga me noge
    me ji chuge chi kote kwian na ulita kare. Chube gwagedu Noédi trate no me jiske,
    Noé mo ta gbu Chube gerua gbe gdadi malen Chube Noé jun siere chige Chube nga
    kagunga gire.
  tmd-tmd: Noa nuŋ kwo algör God nugw pön, God mönö yad aku mönö mi yadö, rön, God
    nuŋ rɨg yad mag akwör cönɨŋö, rön, God rɨg yadöŋ mag akwör röŋa. God nuŋ Noa nugwo
    ruö diba piönɨŋö, rɨmɨn, Noa mämäga nugwölöŋ aku, jɨ nuŋ God nugw pöŋ aku mɨ,
    mönö mi yadö, rön, bɨyöj diba rɨ nɨgöŋa. Noa bɨyöj dib aku rɨ nɨgön, mönɨŋ halöu
    ha kap magalɨg bɨyöj möla dumɨn, mɨ ruö ib diba röŋa, jɨ ñɨŋ kömö mɨdmä. God ruö
    diba piönɨŋö rɨmɨn, Noa mämäga nugwölöŋ wop aku, jɨ God mönö yad aku mönö mi yadö,
    rön, God nuŋ rɨg yad mag akwör cönɨŋö, rön, bɨyöj rɨ nɨgöŋ aku mɨ, God nugwo nöbö
    kömö wä nɨ, me röŋa. Nuŋ kömö dum nugugɨrön, nöbö mö mönö nuŋwa röd abim piaku
    nöbö mö ap kib mag gwogwo akwör rɨ gör mɨdmä aku, wöxnö mɨda.
  acr-NNT: Ri Noé, ruma ri kubꞌulibꞌal ukꞌuꞌx rukꞌ ri Dios, xukojo echiriꞌ xbꞌiꞌx
    che ruma ri Dios saꞌ taq ri katajin loq, tobꞌ ne waꞌ kꞌamajaꞌ kuꞌanaꞌ. Xutaqej
    kꞌu ri xubꞌiꞌij ri Dios che y xuꞌan ri nimalaj barco re kebꞌukolobꞌej rufamilia
    chupa. Yey ruma wa kubꞌulibꞌal kꞌuꞌxaj xukꞌutu, xqꞌalajin kꞌu ri kimak ri na kikojom
    ta utzij ri Dios y xpe kꞌu qꞌatbꞌal tzij pakiwiꞌ. Ekꞌu riꞌ ri Noé ruma xkubꞌiꞌ
    ukꞌuꞌx rukꞌ ri Dios, e xukꞌul ri utz kuya ri Dios chike ri e jusukꞌ chwach ruma
    ri kubꞌulibꞌal kikꞌuꞌx rukꞌ.
  kpg-kpg: Di hagadonu dela ne hai Noah gi hagalongo gi nnelekai a God i nia mee ala
    ga lloomoi, gei digi mmada ginai. Mee ne hagalongo gi God, gaa hau dana waga belee
    haga dagaloaha ia mo dono beneinei. Deenei la go toloo o henuailala, gei Noah
    guu donu i mua o God mai i dono hagadonu.
  taj-taj: विश्‍वासग्‍यामसेन नोआसे थानोन आरेबा लिच्‍छा तसेला आम्राङ्बा तामला बारेरी
    परमेश्‍वरसे कुल्‍बा अन्‍छार थेसे घ्रेन पानी जहाज गिक स्‍होजी। ओच्‍छे थे पानी जहाज
    न्‍हङरी थेसे ह्राङला म्‍हेमेगदेदा थान्‍सी जोगब लजी। चुह्रङ् लसी थेसे विश्‍वासग्‍यामसेन
    जम्‍बुलिङला म्‍हिगदेला दोष उन्‍जी। ओच्‍छे थे ह्राङला विश्‍वासग्‍याम परमेश्‍वरदा
    सेम निबा म्‍हि दोजी।
  avt-avt: Wɨ nɨpaa God katɨp Noa me menmen enum hawɨ yuwerep hɨram mamnen, te Noa
    kɨr menmen im wen au. Hɨrak han kitet menmen God ketpim hɨram mamnen te hɨrak
    kime sip. Maain hɨrak kimaam werek hawɨ yuwerep epei man, hɨrak ketike mɨte pɨrak
    nɨkerek nɨrak nen nau nekrerem, te hɨr ap naa au. Hɨrak keteikɨn mɨt yapɨrwe hɨr
    enun kentar hɨrak kises hɨm God nɨpaa ketpɨwekem te hɨr au. Te hɨrak God katɨp
    Noa hɨrak mɨtɨk yaaik kentar hɨrak kises hɨm mɨrak.
  cbk-cbk: Cuando Dios ya habla con Noe el cosa ay pasa acerca del maga cosas que
    nuay pa le mira, ya cree le con Dios. Y por causa del di suyo fe, si Noe ya obedece
    con Dios y ya hace le un barco donde ele y el di suyo familia ya queda salvao
    del muerte. Y por causa del di suyo fe, ya hace le claro que durante aquel tiempo
    culpable gayot el maga gente na mundo, cay hende sila ta obedece con Dios. Y por
    causa del fe di Noe, Dios ya considera con ele como si fuera justo le.
  uig-ARA: ئېتىقادى بولغاچقا، نۇھ تېخى كۆرۈلۈپ باقمىغان ۋەقەلەر ھەققىدە خۇدا تەرىپىدىن
    ئاگاھلاندۇرۇلغاندا، ئىخلاسمەنلىك قورقۇنچى بىلەن ئائىلىسىدىكىلەرنى قۇتقۇزۇش ئۈچۈن
    يوغان بىر كېمە ياسىدى؛ ھەمدە ئېتىقادى ئارقىلىق شۇنداق قىلىپ پۈتكۈل دۇنيادىكىلەرنىڭ
    گۇناھلىرى ئۈستىدىن ھۆكۈم چىقاردى، شۇنداقلا ئېتىقادتىن بولغان ھەققانىيلىققا مىراسخور
    بولدى.
  tuf-tuf: Sir chihtá uní quen rahjác rehquít, úchicrias cohtín Noeat im owár itquin
    síujacro. Sirat Noé quin anto cajc cutar rih cuinti cuar echí, waquír chájacro.
    Uw bahnác bahnín waquír chájacro. Sir imát eyta wacayat, Noeat uní sehw̃ar rahjacro.
    Rahcuír car, Sir ajcá ji chaquir rih arcutar beyin acu ubach órojocro. Ima cat
    im owár itquin cat sácati acu órojocro. Noeat Sir chihtá eyta rahjác rehquít,
    cahujín éyinatra Sir chihtá ajcá bár ruhw̃ujác ehcujacro. Noera Sir ajc rahjác
    rehquít Sir ub cahmor ur ay waajacro. Uwan Sir chihtá uní quen rahcuíc rehquít
    Sir ub cahmor ur ay waata eyta Noeat cat Sir chihtá uní quen rahjác rehquít ur
    ay eyta waajacro.
  abx-abx: Tungod si pagtapod, amati' si Noe bawa i katahap si nagpada'an-na si Diyos
    titakka hinabo' nga ga'i pa kinakulawan. Agtindog iya arka pagsalbar si pamilya-na.
    Kon sugad, tungod si pagtapud-na, dati na kinakulawan nga paratukan i dimu'an
    a'a si kalibutan kundi' iya may i makaprubitso si klasi si pagkamatadong nga a'angkon
    pina'agi si pagtapod.
  mco-NT: Mɨɨd co Noé mɨbɨjcy Dios, paady Dios ñɨmaayɨ jayɨjp co ytuna'ñyii yjada'ñyii
    mɨjnɨɨgom huɨdibɨ anajty ca'nɨ yaj'ixy. Co Dios ymɨgapxɨ, chi Noé yjotmaybaady
    e yaj'oyɨy je barco ma yɨ' etz y'ung y'anäg ñɨɨgomdzögɨpy. Mɨɨd co anajty Noé
    mɨɨdɨty mɨbɨjcɨn, paady yajpocycäy je naaxhuiñyjäy ajcxy ca'pɨ ymɨbɨcy. Chi Dios
    cöbɨjcy Noé jadu'n nej tudägyjäy mɨɨd co mɨbɨjcɨ Dios y'ayuc.
  cpb-NT: Iroowa rawentaashirenka Noé kantakaawori riwetsikantakawori antawoite pitotsi
    rowawisaakotantaariri isheninkapaini. Imapero ipinkathatasorentsitake irirori.
    Tema iri Pawa kamantakeriri onkaate awisatsine, kaari iñagaitzi pairani. Iroowa
    kowaperotachari rowasanketaiteri isaawikisatzipaini. Arira rowameethashiretairiri
    Pawa jirika Noé, tema irojatzi ikashaakagaitairiri eejatzi kemisantzinkaripaini.
  aon-aon: Noa douk nasuhw Iruhin ananin baraen dodog nagipeshen wosik. Namudok aria
    Iruhin nakripan nadukemesh um enyudok amaen douk ta nyutogur iri. Enyen douk madae
    nyutogur nutrin uwe, watak. Namudok aria Noa nasuhw Iruhin ananin baraen nagipeshen
    aria nakitak nenek onok debeikwi korohuk. Nenekok aria anan nani armatok aria
    batowish shawish shape wosik aria enyudok amaen madae nyutogrumesh uwe, uwok.
    Noa douk nasuhw Iruhin ananin baraen dodog nagipeshen wosik. Namudok aria enyudok
    douk neyabig ihish doukish atapishi arpesh um eshesh douk shenek yoweishi inahos
    um agundok madae shumnek Iruhin um uwe. Noa nenek bilip um Iruhin. Namudok aria
    Iruhin nahwaran yopuni arman kabi anan apa nenekesh um eshudok apa shasuhw ananin
    baraen shakri adurin iri.
  hus-NT-2005: Kʼal nin belomtal, tam ti na Noé óltsin kʼal na Dios abal neꞌech ka
    watʼey xataꞌkich xi tam ti jachanꞌ yab tejwaꞌ, in exbantsi xowaꞌ in ulu na Dios
    ani in tʼajaꞌ an pulek tan atá abal kin loꞌo nin kidhtaltsik. Kʼal nin belomtalkʼi,
    in xalkʼantsi abal u walablom xi yabtsik u belom ani na Noé káldhá ti alwaꞌ kʼal
    na Dios kʼal tin kwentakʼi nin belomtal.
  mig-NT: Ni̱ kandíja Noé, te yu̱án ní ka'a̱n ni̱'in Dios jíín‑de sɨkɨ̱ sáva tiñu
    ja̱ té kuni̱‑ga̱‑de nuu̱. Te ja̱ ní chu'un ini̱‑de, te yu̱án ní sáva̱'a‑de ɨɨn
    barco náva̱'a ka̱ku‑de onde̱ jíín nɨ́ɨ́ vé'e‑de. Ja̱ súan kándíja‑de, te ni̱ na̱kuxndíi‑de
    sɨkɨ̱ ñúyɨ́vɨ. Te ni̱ nduu‑de ɨɨn cha̱a ní'i̱n tá'u̱ sɨkɨ́ já kéndo̱o ndaa̱‑i
    ja̱ kákandíja‑i.
  bps-bps: Na Nowa, mdà di kafaglutan flinge kenen ku tan fgadè Dwata di kenen gablà
    di fan kel. Na mimen kenen Dwata na mimò i bong aweng, du én gugalwaan na dad
    malayan di bong dunuk. Fagu di kafaglutan fiten di kdee dad to là faglut too ale
    gablà dmawat i kalmola blé Dwata dale. Na mbaling matlu Nowa di kite Dwata du
    mdà di kafaglutan.
  mbs-mbs: Simalig heman si Noe diyà te Timanem gebii. Peg-ikagi te Timanem diyà kandin
    te doen domateng mekegelà te otaw, nemenal sikandin te Timanem pengkey wedad palos
    kinità din iling kenyan. Penga niyan, mig-inang sikandin te dakel sampan egtewalen
    arka, aw yan se sinekayan din aw sipat pamilya din. Pegkelinep te tanà te wayeg,
    wedà dan kelemes. Pineokit te pegsalig i Noe diyà te Timanem, impetaga-taga din
    te metòlid se pegpelumun te Timanem te otaw wedà pemenal kandin, aw neakop heman
    sikandin diyà te kedita te otaw eneng-enengen te Timanem te metòlid dan tandà
    te pegsalig dan diyà kandin.
  tof-tof: Noan amkoman banguna yónürr, wa wirri but elórr nugupi. God oya singül
    kwata umul-umulan ngitanórr igó elklazabkwata, ngaen darrü oloma koke ne kla esenórr.
    Zitülkus Noa Godón gum-gum ⌊ótók⌋ yarilürr, wa oya bóktan arrkrrurr akó wirri
    but elórr tóba müótan kolpam zid bainüm. Inzande wa pamkolpamdó igó poko okaka
    amzazil yarilürr, oya koke nidi amkoman angun kwarilürr, wagó, God sab ibü kolae
    tirre. Akó wa we pamóm bainürr, God noan pupo syónürr wagó, ⌊dümdüm tonarr⌋ pama,
    zitülkus wa Godón amkoman angun yarilürr.
  cme-NT: '*Nowe naa haa u naŋga Diiloŋo-na ku''i ciɛ Diiloŋ uŋ gbuɔya-yuɔ baa mamaŋ,
    u hũu-ma a ne da ma saa naa hi ce yogo. U nuɔ Diiloŋo nuŋgu‑i aa ce begubuɔ‑i
    a suur baa u dumɛlleŋ-baamba‑i hiere hũmma saa da wuo-ba. Uŋ ciɛ mafamma‑i u
    pigãaŋ wuɔ mamaŋ daa banamba‑i ba''i taaraaya-mɛi. Aa uŋ haa u naŋga Diiloŋo-na
    ku''i ciɛ u ce nelviiŋo Diiloŋo wulaa.'
  sus-sus: Danxaniya saabui ra, Nuha naxa kunkui banban alako a xa denbaya xa kisi.
    Ala nu bara banbaranyi xa fe fala a bɛ beenun a xa duniɲa li. Nuha nu gaaxu Ala
    ya ra. A xa danxaniya a masenma kiiti bara kana duniɲa bɛ. Nuha naxa tinxinyi
    sɔtɔ kɛ ra a xa danxaniya saabui ra.
  pon-2006: Pwoson me kahrehiong Noha eh rong oh peikiong sapwellimen Koht mahsen
    duwen mehkan me pahn kohdo, me e sohte kak kilangki mese. E peikiong Koht oh wiahda
    warihmw ehu me kapitala ih oh eh peneinei. Ih met me sampah pakadeingkihda, oh
    Noha alehsang rehn Koht pwung me kin pwilisang ni pwoson.
  dad-dad: Momoiya bunem, Noa ĩ ereb malam fau ileya sã mog, Negurem weder iroun anĩ
    karĩ ye fen, ĩ Negur anini fiye ken, yogon ibor isennẽdiyouf nigin waag taka kare
    fen. Yogon momoiya bunem, Noa ĩ, teneub enei mosor ado anĩ yaor fe fen, madur
    bagai, are momoiya bunem isif anĩ, Negur bun tamal yalen.
  zab-NT: Pur ni güeldilaaz Noé Dios ningui chi raipny laab gac de ni gady iniátib
    gac ax bcuadiagbɨ diidx, banchuub tuby barcu par ldáb cun de xfamilbɨ lo ni gunii
    Dios gac. Chiy pur guelreldilaazqui bíeny dec irate bniety guɨchliu riáld castigu
    ni gunii Dios, chiy Noé ax bianzaacbɨ nez lony pur ni güeldilaazbɨ xtiidxny.
  ksd-ksd: Ta ra nurnur Noa, ba God i ga vaale ure ra lavur magit ba na arikai boko,
    i ga vaninare ra parau ta ra variru tadav God upi na valaun ra taraina; ure ra
    dari i ga kure vakaina ra rakarakan a gunagunan, ma i ga kale tana ra varvatakodo
    i vuna ta ra nurnur.
  msm-NT: Si Noe nasaja isab to Diyus tongod to pagtuu din, su pigpaminog din to pagpatahan
    to Diyus bahin to ogkahitabu. Kaling mighinang sikandin to sakajan no og-ilingon
    to arka agun mayuwas sikandin dow pamilya din inggad wada pad ugub no naaha din.
    Tongod to pagtuu, nadawat si Noe to Diyus, aw ingkapakita din no hustu to pagkastigu
    to Diyus to diya wada pamanuu.
  myk-myk: Wu nʼa daa wu wuu na Kilɛ ya Nuxhun kaala ni keree kii ni, wu sanha kiimu
    ɲa wɛ. Na Kilɛ ɲìi fyaara yaha wu zɔ wu na, a wʼi kɔɔgbɔhɔ ka yàa, kɔnhɔ wu ni
    wu puga shɛɛn di ba shɔ. Ba wʼa lee pye wɛ, a wʼi li shɛ lee funŋɔ ni na jaagi
    ya to koŋɔ sipyii pu ɲuŋɔ ni. A Kilɛ di wu jate sipyitiimɛ wu nʼa daa wu wuu na.
  sbe-sbe: Sunuma debanawai ginauli sahasahadi sola nige se masalaha wa Yaubada ye
    hededehemasalahanonohaidi Nowa unai, na Nowa Yaubada ye hekasisiyei yo yona sunuma
    debanawai ake ye ginauli bena yona numa tamowaidi ye hemaulidi. Saha ye ginauli
    ta unai Nowa tanoubu tamowaidiyao kadi gilu ye hemasalaha, na ye hemala laulaududulai
    tamowaina Yaubada matanawai.
  mcr-mcr: Goti Iqu Noa iqueŋi, “Haŋä-iqä naqänäŋä qäŋganä hiŋuä mäquŋquä imiŋä di
    kimeŋqiyä” tquaŋga, Noa iqu Goti Ique yäpä iqi ävätä, imbqua qui mimäkŋqä häŋä
    pmapŋqä diŋqe, yimba hŋqu imäkkqe. Iqu iiŋä imäkkqe, ii iqu Goti Iqueŋqä quuvqä
    eqäkqä iutayi. Iqueqä quuvqä heqiyqä iutaŋi, qokä-apäkä qua täutaŋiuqä suqä quvqe,
    ätnäŋä iqi äti ämaekqäqe. Ga tiiŋä-pqeyi. Goti Iqu, qokä-apäkä Iquenyqä quuvqä
    eqiyätqäŋuwä eeqänäŋä iquau itqueqä-pa, Noa iquenyqe, “ämaqä jänänäŋä-queqä” ätmiŋqe.
  cux-NT: Ní cáávā saⁿ'ā Noé i'téénu sa Ndyuūs ní n'giindiveeⁿ sa nduudu yeⁿ'e Ndyuūs
    taachi Ndyuūs yaa'ví yā cosas chi caⁿ'á yā diíⁿ yā. 'Áárá chi nguɛ́ɛ́ inaaⁿ sa
    cosas miiⁿ n'giindiveeⁿ sa nduudu yeⁿ'é Ndyuūs ní din'dái sa 'áámá arca chi barco
    ch'ɛɛtɛ ní 'íícú cuuví nanguáⁿ'āī 'iiⁿ'yāⁿ yeⁿ'ē sa na vaacú sa. 'Túúcā Noé diiⁿ
    sa condenar 'iiⁿ'yāⁿ yeⁿ'e iⁿ'yeeⁿdí 'cūū caati i'téénu sa Ndyuūs. Ní Ndyuūs didɛɛvɛ́
    yā Noé chi cuuvi yeⁿ'é yā caati i'téénu sa Ndyuūs.
  tur-YTC: İman sayesinde Noa, henüz görünmeyen olaylarla ilgili uyarıldı. Tanrısal
    korkuyla harekete geçti, ev halkını kurtarmak için bir gemi hazırladı. Bununla
    dünyayı yargıladı ve imana göre olan doğruluğun mirasçısı oldu.
  san-ITR: aparaM tadAnIM yAnyadR^ishyAnyAsan tAnIshvareNAdiShTaH san noho vishvAsena
    bhItvA svaparijanAnAM rakShArthaM potaM nirmmitavAn tena cha jagajjanAnAM doShAn
