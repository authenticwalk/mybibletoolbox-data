    céram di njub gi ngëm di maye.
  bef-bef: To Noa ai keheli uleꞌale huseꞌnaꞌa hiti bo minoꞌehina Huꞌmau alihi lipoti
    molo emilago ekesa kehelito kohe toto kaꞌa ekesa lito lu emigo Noau yaꞌma kagalo
    keheli amuya moloto yagapanaꞌa hiti enubuto bito minalabe luto yaꞌma luloto nagamilugu
    boti sipiꞌa lolo huꞌehina. Ya huloto Noau Huꞌmamofitoga agoya hu emito keheli
    uleꞌale hilata yanaꞌmu Huꞌmau lamana bo nohane luto lu moloꞌehina yauba yaꞌma
    melugu bonaꞌi foipana liꞌahanaꞌamagihi enifisa iꞌehina suhi huto minoꞌehibe.
  amm-amm: Nowa mani, Kotoso na mulumolo luwai manoki, no monoi no poso ayou koki,
    nu komiyai. Ulai moloi monoi woi? Koto mo sosaiki, namolisai hani no tumaki no.
    Nonani hani mo Nowa mo kiwoi muwoi, amai. Ulai Kotoni imo mo kwaimoki, na auwosiwaiki,
    poso ayou na koki, nu komiyai. Toi koli iwo samiyaikiyo monoi poso ayou poiso
    sa tiki. Asi asi noko nokolalo mo Nowa komiyai yowoi muwoi, Kotoni imo pa kwaimokinoso.
    No monoi no uwokaikoki, iwoyo tukuwoli soliki. Nowasu mo Kotoso na mulumolo luwaiki,
    no monoi no noko itouniyaimo na kaluwaiki, Kotoyo mo. Motu na, mulu itouniyaimokaiki,
    imo mo futo.
  zaj-zaj: Nhamanila iyo imtendile Nuhu yaihulike nzuma ya mbuli zikwiza ziyalekile
