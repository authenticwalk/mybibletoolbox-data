    vilaana ina namkaian.
  maz-NT: E Noé, xo 'ñench'e o̱ mü'bü Mizhocjimi. Mizhocjimi o zopjü e Noé o xipji
    c'ü ro pejñe 'na tradyebe ro chjotü texe c'o nte. Zö nunca mi jandaji a cjanu
    c'o pa c'o, pero e Noé o creo c'ü vi mama Mizhocjimi. O zũpü c'ua c'o jña c'o,
    go dyät'ä c'ua 'na barco. Nguec'ua dya ndũ e Noé cja c'e tradyebe, ni ri ngue
    c'ü nu su, ni xo ri ngue c'o o̱ t'i, ni xo ri ngue c'o o̱ cjö. E Noé o jñunt'ü
    o̱ mü'bü c'ü ro 'ñeje 'na tradyebe c'ua ja nzi va mama Mizhocjimi. Nguec'ua va
    mama Mizhocjimi c'ü ya ma jo e Noé cja o̱ jmi. Pero c'o nte, dya tsjapüji ngüenda
    c'ü vi mama Mizhocjimi. Nguec'ua jñetse ma s'o c'o nte c'o.
  bod-N: ཡང་ནོ་ཨས་དད་པ་ལ་བརྟེན་ཅིང་དཀོན་མཆོག་གིས་ཁོ་རང་ལ་ད་དུང་མིག་གིས་མ་མཐོང་བའི་དོན་དག་སྐོར་ཉེན་བརྡ་མཛད༌སྐབས།
    ཁོ་ལ་གུས་ཤིང་འཇིགས་པའི་སེམས་འགུལ་ཐེབས་ནས། ཁོས་རང་གི་ཁྱིམ་མི་ཐམས་ཅད་སྐྱོབ་པའི་ཕྱིར་གྲུ་གཟིངས་བཟོས་པས།
    དོན་དེ་ལ་བརྟེན་ནས་འཇིག་རྟེན་གྱི་མི་རྣམས་ལ་ནག་ཉེས་བཙུགས་པ་དང་། ཁོ་རང་ནི་དད་པ་ལས་བྱུང་བའི་རྣམ་པར་དག་པའི་རྒྱུད་འཛིན་མཁན་དུ་གྱུར་ཏོ།།
  tca-NT: Rü yexguma Noe̱maã yadeaxgu ga Tupana, rü nüma ga Noe̱ rü nayaxõ rü naga
