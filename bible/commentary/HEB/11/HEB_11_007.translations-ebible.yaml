  quc-TT: Rumal ri kojobꞌal xbꞌix loq che ri Noé ri kakꞌulmataj na, rukꞌ mochꞌoj ibꞌ
    xuyako ri arca rech jeriꞌ xuꞌkol ri e kꞌo pa ri rachoch. Rukꞌ ri kojobꞌal xuqꞌat
    tzij pa kiwiꞌ ri winaq ajuwachulew xuqujeꞌ xuxik echaꞌnel rech ri sukꞌal ri kakꞌamawaꞌxik
    rumal ri kojobꞌal.
  heg-NTPO: Noh kon parsai se Ama Lamtua Allah. Undeng na, Ama Lamtua tek un meman
    noan, “Noh! Nangan ne! Mam Auk tao didaan apan-kloma ki nini ui tene, man atuli
    li ngat netan lo bii.” Noh ngat net na lo bii, mo un hii-ming se Ama Lamtua Allah,
    hidim un daek kapal le halin un nol un uma isin nas haup in nuli. Undeng un in
    parsai ka, tiata Ama Lamtua noken un atuil dael lolo. Mo totoang atuil in parsai
    lo ngas, Ama Lamtua beles hukung ngele.
  ptu-ptu: Kamatappasannam too Nuh nasuhum untuhu'i pahentana Puang Allataala wattunna
    anna natulasam loppo'i indo kaha-kaha tuli tadeempi diita. Sapo' natuhu'i siam
    Nuh, nasuhum umpapia mesa kappala' lambi' tä' ia tallam sahapui. Kahana kamatappasanna
    Nuh nasuhum napomalolo ia Puang Allataala anna dipassala ia ingganna issinna lino.
  bzd-NTPO: Noé e̱rblë' Skëköl mik, e' kue̱ki̱ mik Skëköl tö ie' a̱ iché tö ì sulu
    tköraë ká̱ i' ki̱ kë̀ su̱ule yi wa̱ ese, eta̱ ie' tö ittè iu̱té. Ie' tö kanò bërie
    yué etö, e' a̱ ie' ena iyamipa e' ë̀ tsa̱tkëne. E' wa ikkayëne tö imale̱pa ki̱
    nuì̱ tso'. Ñies se̱ne yësyësë dö̀mi se' ulà a̱ s'e̱rblé Skëköl mik e' wa, e' de
    ie' ulà a̱.
  kwf-kwf: Ma sa Noa fitoꞋo ana God, ma nia ka roꞋosulia na fata totongaꞋinga God
    ki fuana sulia na igoigo neꞋe ke baꞋa dao maꞋi. Nia ka faꞋamamana, sui bore Ꞌana
    nia kasi lisia Ꞌua na igoigo neꞋeri. Nia ka roꞋosulia God, ma ka saungaꞋinia taꞋi
    faka doe. Ma kaidaꞋi neꞋe kafo doe ka fungu maꞋi, nia faꞋinia na ngwae nia ki
    kira ka mauri. Ma kaidaꞋi nia sasi ꞋunaꞋeri, nia ka faꞋataꞋinia neꞋe ngwae matamata
    ki kira taꞋa ma kika totolia ngalilana na kwaꞋikwaꞋinga God. Ma God ka saea sa
    Noa nia ꞋoloꞋolo sulia na fitoꞋonga nia.
  eng-WYC-2017: By faith Noah dreaded, through answer taken of these things that yet
    were not seen, and shaped a ship [or an ark] into the health of his house; by
    which he condemned the world, and is ordained heir of rightwiseness, which is
    by faith.
  eng-WMBB: By faith Noah, being warned about things not yet seen, moved with godly
    fear, prepared a ship for the saving of his house, through which he condemned
    the world and became heir of the righteousness which is according to faith.
  zat-NTPS: Noé, lu xel-la' dxeajlí lazre' chee̱', gate Dios guzre̱' le̱' nédxula
    ca da dxal-la' gaca, bzue̱' dizra' chee̱ Dios, ne be̱ne̱' tu da zren da dxedá
    lawe' nísadau' chee̱ xelelá xrtie̱' ca'. Guxeajlí lazre' Noé Dios, san gulebía
    xi' bénneache zaj zre̱'e̱ xe̱zr la xu na', lawe' da quebe guleajlí lazre̱' Dios.
    Dios bca'ane̱' Noé xrlátaje lawe' da guxeajlí lazre̱' Le̱'.
  spp-spp: Nuhu à dá Kile na, lire kurugo u mpyi na Kile yɛrɛyi núru mà yyaha tíi
    ná karigii nimpaŋkil'e ɲcyiimu cyi ɲyɛ cyi sàha ŋkwɔ̀ na ɲaa mɛ. U à Kile jwumpe
    cû ná sèl'e, maa bakwɔɔge yaa ŋkemu i u ná u pyɛngɛ shiinbil'à shwɔ ke, ka lire
    si sùpyire sannte ntiimbaaŋi cyêe. U à dá Kile na, lire e Kile à jwo na u à tíi.
  zty-NTPS: Katen' Dios bzejni'ile' Noé kan žaḻa' gakgak da' bi na' gekle Noé na',
    dan' bejḻi'e che Dios, ben Noé na' kan ẕnna x̱tiža' Dios, na' bene' barkw ẕen
    na' da' nzin' Arka, na' ḻo barkwn' belagak lježe' ka' tẕen ḻen ḻe'. Dan' bejḻi'e
    che Dios, bene' ga nak bia' nžog chegak benách ka' nníta'gake' yežlyó nga gátgake',
    na' belé' ḻo nisen' dan' bejḻi'e che Dios.
  mek-mek: Ufainagai Deo Noa aina epalogo, imu akaikiꞌa agepaꞌaua papiau laomai apalaꞌi
    kekapaꞌi auꞌi eꞌi apala afaꞌi ageoge eoma. Noa Deo kapaꞌina eifania auga epakoꞌania
    puogai, imu kina aemai aeisa koa kai, Deo Au Akaikiꞌa epamia aina eafiia. Ke ega
    famili kaniaꞌi gaagamauga eoma puo sikuna ekapaisa. Ke ega pakoꞌai sikuna ekapaisa
    kainai, agofaꞌa papiauꞌi Deo akepakoꞌania auꞌi eꞌi laomai apala afa Deo epeniiꞌi
    auga epakinaiꞌa. Ke Deo eifa kaisau Isa agepakoꞌania auga Isa maagai alo opaina
    agemia eoma. Noa egaꞌina pakoꞌagai Deo maagai alo opaina emia.
  aey-aey: Noa uqa Anutnu waug meleen. Odocob Anut uqa dahig hewec je madon ceteh
    hibna caligian eunu Noa uqa ceteh qee fel qa Anutna jenu waug meleeceb wag ben
    jelen. Eunu Noa aideg melahulca melahul aidagailca age odi wag ben eu dunuh limeig
    me himec bilein. Waug meleec euna Noa uqa dana cajaca mahanadec cunug gesiladecwe
    men. Odocob Noana waug meleec eunu Anut uqa Noanu dana ititom ec maden, eu Anut
    uqa dana cajaca cunug uqanu wawaga meleena eundecnu odi odona. Eunu uqa Anutna
    dana ititom huqanehul oso calen.
  urd-GVH: यह ईमान का काम था कि नूह ने अल्लाह की सुनी जब उसने उसे आनेवाली बातों के
    बारे में आगाह किया, ऐसी बातों के बारे में जो अभी देखने में नहीं आई थीं। नूह ने
    ख़ुदा का ख़ौफ़ मानकर एक कश्ती बनाई ताकि उसका ख़ानदान बच जाए। यों उसने अपने ईमान
    के ज़रीए दुनिया को मुजरिम क़रार दिया और उस रास्तबाज़ी का वारिस बन गया जो ईमान
    से हासिल होती है।
  ycn-ycn: 'Ñaqué caja Noémi chu pechu i''imajica caphí Tupana chojé. Ñaquele ra''aqué
    rinacojó Tupana quemacá rijló que. Rimá rijló nacaje nacú, uncá chiyó ri''imá.
    Uncá caja ramácana i''imalá rihuacajé. E''iyonaja calé rema''á ra''apiyá. Eyá
    ajopana, uncá jema''alaño ra''apiyá rijhua''até, capichaño i''imacá. Noémi chuja
    calé jema''arí Tupana ja''apiyá. Ñaquele rila''á huapuru ñópo''ojlo huani i''imacá.
    Richojé ricá, riyajalo, riyani, queleja i''imañó capichácajo liyá. Eyá ajopana,
    uncá jema''alaño Tupana ja''apiyá, capichaño. Tupana quemari Noémi chu nacú: “Palani
    nojló ricá.” Marí que rimacá rinacu, ripechu i''imacale richojé caphí.'
  djr-djr: Ga ŋayi wiripuny Naway gan ŋayathaŋal märr-nhirrpanminyawuy, yurr märrkurr
    barrarikurr nhanukiyingal ŋayi, bala ŋanya ŋayi yan God-Waŋarryuny ŋäthila marŋgi-gurruparnydja
    nhä dhu ŋunhi maḻŋ'thun walalaŋ yalalaŋumirr. Bala ŋayi ŋanya ŋunhi dhäruktja-märraŋalnha
    yan, bala yan ŋayi dhuḻ'yurra marthaŋaynha, ŋunhi walŋakuŋalnha ŋanyapinya ŋayi
    ga galkipuynhan gurruṯumirriny mala nhanŋu. Ga yurrnha dhuwal wäŋany munathany'
    buku-ḻupthurra gapuynha yindiynha, ga ŋuliwitjarryin ŋunhi romgurr ŋayi God-Waŋarryuny
    dhä-gir'yurrnydja yolŋunhany walalany dhuwalaŋuwuynhany munatha'wuynhany mala.
    Ga nhanŋuwuynydja Nawawnydja ŋayi gurrupar ŋamakulin' mirithirra rom walŋakunhamirra,
    ŋunhi ga maŋutji-lakaram bukmakkun ŋurikiwurruŋgun yolŋuw walalaŋ, ŋunhi walal
    ŋuli ga ŋayaŋu-manymakkum ŋanya God-Waŋarrnha.
  kvg-kvg: 'Áv khanégo, Noa khagua-qape gekhakheinam, av Mbumbukiam gembøe-ein,
    yaq ekeza ezoqa namba vø̄e-khandi꞉z, ndigu khoev-te gi꞉yagam? Zapa nqánek: Ndego
    gè-unimanqatín neka Mbumbukiam-qa manqat o-mba mbøendáp, ndego ge-ein av nqægo,
    ezoqa tengiæzo, oskiá ndøgo, ndego bugukhokhof matev-qase qeiviav qagoam. Yaq
    teqa unimanqatin matev mokho-te, ndego manqei-qape ezoqam, āv genezømás nqǽgo:
    Tiqa manqa-zapazapa khàpumu-khouwév. Geté ndego ekezan, Mbumbukiam ndaføyamba-qape
    me꞉veó, teqa unimanqatin matev zapaya.'
  rug-rug: Pa korapa nana rinaṉeraṉe si va tabea Noa sa vina balau te Tamasa koari
    na tiṉitoṉa pu kote ta evaṉa, ba lopu ele dogori sa. Va tabea Noa sa Tamasa ke
    kuria sa sa aka sapu ta harupu nia ri kasa tatamana. Pa nana rinaṉeraṉe, si vata
    dogoro nia sa sa vinakilasa te Tamasa koasa kasia popoa, meke pa nana rinaṉeraṉe
    si ta pozae na tie toṉoto si asa koe Tamasa.
  hop-NT: God nāt hihta qe’yaqat aṅwu pay Noaht āawnaqw, pam qapēvewnaqe put k̇aptsita;
    nihqe pākihut mask̇ataqe timuy ayo nö́ṅakna. Put hapi akw pam yep qatsit tunatyayat
    aṅ hinwisqamuy qalomáhinwisqat mahtakna; noqw pam súantaniqat God yan put lavayhti,
    hak God aw tuptsiwhqa hin súantaqat pan’i.
  san-URD: اَپَرَں تَدانِیں یانْیَدرِشْیانْیاسَنْ تانِیشْوَرینادِشْٹَح سَنْ نوہو وِشْواسینَ
    بھِیتْوا سْوَپَرِجَناناں رَکْشارْتھَں پوتَں نِرْمِّتَوانْ تینَ چَ جَگَجَّناناں
    دوشانْ دَرْشِتَوانْ وِشْواساتْ لَبھْیَسْیَ پُنْیَسْیادھِکارِی بَبھُووَ چَ۔
  heb-LB: נוח – מתוך אמונה ציית נוח לאזהרת אלוהים בדבר העתיד להתרחש. אף כי לא היה
    סימן למבול האמין נוח לה׳, ובלי לבזבז זמן בנה תיבה כדי להציל את בני־משפחתו. אמונתו
    של נוח באלוהים הייתה ניגוד מוחלט לחוסר־האמונה של בני דורו בעולם. נוח מצא־חן בעיני
    אלוהים בזכות אמונתו.
  caf-NT: Noah 'en chah Yak'usda buba 'alha' yint'ah. 'I be ndet 'aw chawhes'en whúnts'i,
    ndet Yak'usda 'uyúlhni, “Huwondle 'aw 'et whuz de whélts'ulh.” 'Et huwa whenuljut
    hoh ndi ts'i cho 'i 'uyínla. 'Et huwa Noah hikoo húdelhts'i, 'en ts'iyawh hubúlhyih.
    Ndet ndi ts'i cho 'uyínla, 'i bugha ndi yun k'ut nduhóolcho hoh dune huba nahesda.
    Nts'e na'a hoh be 'alha 'uhoont'ah be ts'ah'un na'a 'int'ah ts'inli, Noah 'en
    chah whuz na'a Yak'usda buba 'alha' yint'ah suli, 'i be ts'ah'un dune inle.
  mio-NT: Chinu tahan ini ra Noé chi ra Ndioo. Chacan cuu cha ni savaha ra tundoo,
    vati tasoho ra cuhva ni cati tuhun ra Ndioo chi ra yoso cuhva cua coo chi iti
    nuun. Chacan cuu cha cacu ra chi ñivi ra. Tacan ni tachi tuni ra Noé chi ñivi
    ñuñivi, ta cuu ra iin ñivi ni chacoso vaha anima chi ra Ndioo, vati chinu ini
    ra.
  srq-NT: Noé que Dios ɨcua ra. —Ama nda uchɨ, mbae ati ja chee, ɨ mose Dios, “eno”
    ɨ que Noé Dios cheẽ mose ra. Mae eã ndaque erese aque mose. Arca que esaã Dios
    cheẽ nguire ra. Nguiirĩ mingue sacuã eye. Mbia ataque que Dios ɨcua eãte quia
    ra. Noé mɨɨ ño ngue eɨcua quia ra. Nyebe Dios Noé isi turã nguiã.
  kje-NT: Nuh akin naili'il, de derne nakani Makromod Lalap Nin konomdere. Makromod
    Lalap konohi ai ha rahu man An hi'ie lere man mai eni, de Nuh nayapi kapal, kade
    kan do'on ha onne namwali makun. Onne penia ai noro nakar raram kar maki maa mori
    lolo kapal onne raram, la nin hini'i wenewhe kukul nahenia noho wawan onne sala
    wake'e penia hir lernala hunukum de maki mouwedi. Makromod Lalap na'aheni Nuh
    onne ri molololo Ai leken kalarna ono ai akin naili'il wawa'an.
  gaz-gaz: Nohi waaʼee waan amma illee ijaan hin argaminii Waaqni isa akeekkachiifnaan
    sodaatee warra mana isaa jiraatan oolfachuuf jedhee amantiin doonii tolche. Amantii
    isaatiinis addunyaatti mure; dhaaltu qajeelummaa amantiin argamuus taʼe.
  kud-kud: Nowa hinage Yaubada ive'ita hava mata imahalava aidiyai, eeta Nowa imeheuhi,
    na yana yemidiyena waga mwala'ina i'abi ta ainaena iya mayana huhuwo ihahaloidine.
    Na yana lau'abi ainaena ive'itaei neta iya towaho dumwadumwaluna Yaubada mehenai
    na tomowa maudoidi hiya tauyababao.
  urb-NT: 'Tupã pandu ame''ẽ ke rehe Noe jurujar katu, a''erehe a''e hendu katu ehe.
    Tupã pandu: “Kome''ẽ ywy keruhũ pe har ta ke ihẽ ajukwa ta y pe” aja. Aman keruhũ
    uhyk ym we rĩ. Usak ym we rĩ. A''e jurujar katu ehe. Tupã rehe a''e hendu katu,
    a''erehe jarusu keruhũ ke a''e mujã. A''erehe a''e ke y jukwa ym. Hok wyr pe har
    ta ke jukwa ym tĩ. Noe jurujar katu ehe, a''erehe kome''ẽ ywy keruhũ pe har ta
    riki hendu ym ame''ẽ ta ke a''eta, aja Noe mujekwa. Pe, Tupã pandu: “Ihẽ rehe
    nde erejurujar katu, a''erehe nde katu” aja.'
  fra-LSG: C’est par la foi que Noé, divinement averti des choses qu’on ne voyait
    pas encore, et saisi d’une crainte respectueuse, construisit une arche pour sauver
    sa famille; c’est par elle qu’il condamna le monde, et devint héritier de la justice
    qui s’obtient par la foi.
  san-HK: aparaM tadAnIM yAnyadRzyAnyAsan tAnIzvareNAdiSTaH san noho vizvAsena bhItvA
    svaparijanAnAM rakSArthaM potaM nirmmitavAn tena ca jagajjanAnAM doSAn darzitavAn
