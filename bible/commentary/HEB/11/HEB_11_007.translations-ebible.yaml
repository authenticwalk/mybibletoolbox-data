    agɨladɨ lusɨŋ sɨbɨlɨ sɨbɨlɨ agɨladɨ haiabɨla lamadami uami. Noa agaŋ Asɨ saŋ hɨji
    vɨdɨvɨdɨŋ daŋ hɨnidaci Asɨ nudɨ abadami uami. Nama hulaŋ huaci aba abadami uami.
  tgo-tgo: Loŋweghathɨ kaiwae Nowa i vandeŋe na i wovatha Loi ghalɨŋae, mbaŋa va i
    vanuwovɨrɨ bigibigiko ne thɨ yomara e ghamwaeko kaiwanji, iya amba ma valɨkaiwae
    i thuweko. Kaiwae Loi ghayavwatata i laghɨye weya Nowa, i ghambugha Loi le renuwaŋako
    na i vatada waŋga amalaghɨniye na le ŋgaŋga thɨ vaidiya vamoruwe. Nowa le vakathako
    i woraŋgiya gharɨgharɨ e mbaŋako iyako raraitharɨŋgi, na kaiwae amalaghɨniye i
    loŋweghathɨ Loi iŋa, “Nowa iye lolo rumwarumwaruniye.”
  yap-yap: Michan’ rok Noah ngak Got e ir e ayuweg Noah nge motoyil ko tin ni yog
    Got ngak ni murung’agen e pin’en ni bayi taw, ni bogi ban’en ndabiyag ni nge guy
    Noah e ngiyal’nem. Me fol ko tin keyog Got ngak ni nge rin’, me toy fare barkow
    ni ark fithingan, ni re ark nem e ir e faseg Noah nge girdi’ nu tabinaw rok. Ireray
    kanawo’en me gagiyelnag nib kireb e rok e girdi’ nu fayleng, me yag ngak Noah
    mat’awuy nma pi’ Got ngak e girdi’ u daken e michan’ rorad ngak.
  mop-NT: Pues te'i. Le'ec aj Noeje, u men que'en u yool tu pach a Dioso, u tz'ocsaj
    c'u' a aalbi ti'i u men a Dioso. Aalbi ti'i ti watac a yaj a ma'ax jun sut u yiloo'o,
    mentücü, u betaj a noxi' barco ti'i u sa'altical u bajil eteloo' u familia. Le'ec
    ca' u betaj abe'e, chiclaji ti ma' tojoo' u na'at u chucaan a cristiano yoc'olcab.
    Chiclaji ilic ti c'üma'an ala'i etel boon a que'enoo' u yool tu pach a Dioso.
  tet-tet: Tan Noh fiar, Naꞌi Maromak katak kedan baa nia naꞌak, “Noh! Haꞌu atu kadodok
    raiklaran neꞌe kodi motasaꞌe boot mak ema raiklaran sei la naree isin ida dauk.”
    Masik Noh sei la naree dauk nunia moos, nia nanono baa Naꞌi Maromak, nodi nalo
    roo atu sori niakaan uma laran isin sia. Tan niakaan fiar nia, Naꞌi Maromak nafoli
    nia naꞌak, ema loos. Mais Naꞌi Maromak natuun kastikar boot baa ema hotu-hotu
    mak la fiar.
  hlt-MCSB: Noah loh a hmuh pawt te a mangthui vaengah a hinyah tih tangnah neh amah
