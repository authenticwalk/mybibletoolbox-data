    nge, pii gii ninenjing wumb kin kos mił owundu piipi kin, kis erpi ngurum. Nga
    Nowa nge pii gii ełe nge, Gos Nowa kin “Wu kun ka,” nirim.
  ign-NT: Émaripa ema víyarahaini Noé, ticasi­ñavahi me Viya. Tásiha, tijaca­pa­carepa.
