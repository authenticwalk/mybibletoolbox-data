    tai palupaluna ꞌina emisa manuna.
  wrs-wrs: Hevna undnahonara Noava hellena Sesoana ongawolmomba nomba, osva manam
    manam mendah nonglavmoa. Himba wohengvna Sesoamba, wo bot mendekliva kueindinvna
