    chasquirgan. Tsaymi runacuna ushacäyaptinpis yäracunganpitam Noetaga Tayta Dios
    salvargan.
  mox-mox: Ta wese Noa ena vetumaqana ʼinega taha waga qiduana viaqia ena susuyavo
