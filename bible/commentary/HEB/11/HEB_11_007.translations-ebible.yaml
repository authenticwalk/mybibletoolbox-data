  nho-nho: Noah ni hakataakoto ki naa taratara hakaapo ake TeAtua i naa vana ma ki oti
    ku ssura imuri, teelaa a ia seki kite. Ttama naa ni hakannoo ki naa taratara TeAtua
    no penapena iloo tana vaka e lasi teelaa ni hakassao ai a ia ma tana haanauna.
    Teenei ko te hakataakoto Noah i TeAtua nei teelaa ni hakassaaina ai naa sosorina
    hakallika naa tama te maarama nei, teenaa Noah ni haia TeAtua maa se tama e tonu
    i aa ia ni hakataakoto tonu kiaa Ia.
  gym-NT: Ngöbökwe ni jökrä gadrekä ñöte abko Ngöbökwe niebare Noéye angwane, Ngöbö
    ngämi nuene, akwa Noé nämane Ngöbö deme ye jürä ngwen jabtä, käkwe ru sribebare
    mräkä kwekwe diantarikrä, ñobtä ñan angwane Noé abko käkwe tödekani kwatibe Ngöböbti.
    Noé käkwe tödekani Ngöbö kukweibti, ye köböire abko ni mda mda gadrekä Ngöbökwe
    abko niarakwe mikani gare ietre amne, tödekabtä Ngöböbti Noé namani tuen metre
    Ngöbö ngwärekri, niebare Ngöbökwe.
  azg-NT: Ndoꞌ nquii Noé, tovantyja tsꞌon jon Tyoꞌtsꞌon. Siquindyii jonhin na ntsiquitsu
    jon tsonnangue. Siꞌman juu na njon jndyihin ntyjii juu. Sia Noéꞌñeen ncüii vꞌaandaa
    na ntyja ꞌnaanꞌhanꞌ jnꞌman nnꞌan vaaꞌ jon. Ndoꞌ na sꞌaa jon na nndaꞌ, joꞌ joo
    nnꞌan na mꞌan juu xjenꞌñeen, siꞌman jon na chuhanꞌ na quitꞌuii Tyoꞌtsꞌonhan, ndoꞌ
    ngꞌe na siquindë jon juu tsꞌianꞌñeen, tquen Tyoꞌtsꞌonhin na conduihin tsꞌan jndyoyuhin
    ngꞌe na tovantyja tsꞌon juu jon.
  bhd-bhd: विश्वासे सेइं नूहे तैन गल्लां केरे बारे मां ज़ैना एजनेबाले वक्ते मां भोनी
    बैली थी, परमेशरेरे तरफां हुक्म मैलतां परमेशरेरे प्यारे सेइं तैस पुड़ अमल कियूं,
    ते अक किश्ती बनाई ज़ैस मां तैसेरू सारू टब्बर बच़ू, एन केरने सेइं तैनी सारी दुनिया
    मुर्ज़म बनाई ते एप्पू तैस धार्मिकतारो बारस बनो ज़ै विश्वासे सेइं हासिल भोचे।
  too-NT: Lā' nā Noé ixlīpāhuan Dios lā' kalhlaka'ī'lh que stu'ncua' a'nchī Dios ixuaninī't
    que namin lakatin lakuat. Lā' como ixjicua'n, tlahualh lakatin barco. Lā' chuntza'
    tapūtaxtulh xalanī'n na ixchic. Lā' como Noé tlōkentaxtūlh a'ntū Dios ixuaninī't,
    chuntza' ixtasu'yu que huan ā'makapitzīn tū' lactzey ixtahuanī't como xlaca'n
    ixtapuhuan palh tū' stu'ncua' a'ntū ixuanī't Dios. Lā' como Noé ixlīpāhuan Dios,
    chuntza' Dios māpānūni'lh ixtalaclē'i'.
  ind-AYT: Oleh iman, setelah diperingatkan oleh Allah tentang peristiwa yang belum
    ia lihat, Nuh dengan gentar dan taat membangun sebuah bahtera untuk menyelamatkan
    keluarganya. Dengan ini, Nuh menghukum dunia dan menjadi pewaris kebenaran sesuai
    dengan imannya.
  cjo-NT: 'Eejatzi raapatziyari Tajorentsi Noeni. Ikantzirini rirori: “Iinja opoke
    osheki inkani, inkaaretanaki maawaeni. Piwetsikero antawo pitotsi pawijakotanteeyarini”.
    Ari ikemijantaperotakiri. Ojarentsitaperotawitani, omaanta rantaki pitotsi, rawijakotantaari,
    eejatzi rawijakoeyantaarini maawaeni jeekimoeyiririni ipankoki. Tee raapatziyeeyarini
    paashinipaeni isheninka, rootaki ikantakotantakari, rowashironkaeyantakaririni
    Tajorentsi. Omaantakya riraga Noeni rowameethatziri: tema raapatziyari rirori.'
  nsn-nsn: Noa ke tagorong mana puk, maeit ke uakeluk uelhir ke uatagin pe God tar
    inete re turung kotpokos i uoumuhia ge ahikiono pah ke banotong bang huar. Inggono
    ke longoro tang God, kare tuha tar parau geke banotong poul tasisina ro matmatame.
    O matmatame matmatang ione keip toso bung tus o niuelkarus. Noa ke tagorong man,
    maeit ke ualasiranguaono tasir tamatang tar koto uakap ge ahik pah ka tagorong
    man, ka guata uasa pe. Ke kotpokosonguaon a tang sioko pono tasisis ka uakodkodoho
    keipis tang God tar nitagorong man.
  san-DEV: अपरं तदानीं यान्यदृश्यान्यासन् तानीश्वरेणादिष्टः सन् नोहो विश्वासेन भीत्वा
    स्वपरिजनानां रक्षार्थं पोतं निर्म्मितवान् तेन च जगज्जनानां दोषान् दर्शितवान् विश्वासात्
    लभ्यस्य पुण्यस्याधिकारी बभूव च।
  tna-NT: Biahua tiempo Diusu ja Noé chenu a neje ye mundo ebiaterita quisataidha.
    Ena neje ye mundo biateriji mahue su, Noé chenu janimetucheati jepuiti Diusu quisa
    su jei puidha. Beju Diusu jei ataidha. Barco aida ataidha mesa familia cuana d'eji
    su ya puji. Pamapa pia cristiano cuana huidipetaidha, jei puja mahue putaidha
    huecuana putsu. Beju Diusu ja Noé chenu nimebutsepi bataidha, tu peje su janimetucheatidha
    putsu.
  lid-lid: Nowa atehei iri budon tan mara-ei ili le ta Kindrei, eme iy i tanan iri
    saba lakou iy banyolom bwena bwe kameh asahan hamon. Iy anuhun boho Kindrei, iy
    eme bwidi ndron ra-ei ta aseben iy, udun hawe nadun oro mara-ei ala bolon. Ta
    budon tan i ta Kindrei le badeh, iy atehei iri lau marakon badu kon munyak ala
    ta mada sahou, ma Kindrei aloh iy lau mwasin labai ta madan, tasah ta kandriyen
    tiri budon tan mara-ei ili le Kindrei.
  wim-wim: Aak keenkanamana pam thonangan namp inana Noaha nil thampa piip God.an
    ngangkang piꞌ-piꞌ nunang. Nil piip God.an thaw nungant pam Noah alantan nil ngulan
    wayathow thanang pam wanch yotam anangana. Nil Noah.angana keꞌ thathiw ngeen nath
    ngulan wampow thantweya, yaꞌa, puth nilaniya wik piip God.antamana ngeey aꞌ chukkun
    wuut piꞌan yump kampan nungantam anangan yipam kaaꞌ-piichanathow thanangwey ngak
    kaap piꞌan anpalana. Pam wanch wiy al-alangana man-ngeeyin wik anana ngak kaap
    piꞌanang ngulan uwow thanangweya, puth nil pam Noah alangana wikan ngeeya God.antamana
    aꞌ nil meenath thant pam wanch wiy al-alantan than wayan yump-yumpina. Nil puth
    God.angana Noah.an keꞌ puk nungantam min waaꞌ nunang, nilaniya puth kan-kanam
    ngangkangan piꞌ-piꞌ nunang.
  zga-M: Yale ukhuva lwedekho khwa Nuhu, inave avungiwe nu Nguluve ukhugendela mumbombo
