  pao-NT: O'nosoo soo Te Naa meeoo tusooyugwe, “Nu saa'a ka teepu batatzopakudooa.”
    Soo Te Naa yise ka nana Noah mee naneadu pabatsekoo sake matabue tuungu. Tooe
    soo Noah gi hannano'o ka teepu batatzopana poonnedupana, oosoo ka Te Naa naka'oedyukuna,
    ka pumme oo sakedoo tuunguna matabue. Mu Noah nanodukwa, pihoo tu doodooamu, yise
    pihoo tu kunoopeamu-no no'yoona ka sake-wikoo namagwetzoipu. No'yoona mu numu
    ka teepu-kooba'yoona badatu'ihoo ka gi tunaka'oedyukuna. Mu Noah-ma'yoona suaketu
    suu'mu nasootuhi.
  cbu-NT: 'Mishat, Nowerini Apanllimun mang'' tatku, Apanllsha: Nowee, shiysha botee
