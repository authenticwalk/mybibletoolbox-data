  uvh-uvh: Ka Moses adi Anutu wari Isrel arantagim u yotangkayap ga' naktangkagu',
    wara' adi Anutu wari Isip aming ning saba tim iyak u dipmonga tugu' ganang wa
    adi Anutuning midi didimengsa' yaranga tugu'. Ning tanga Anutu wari Moses u aniinga
    Moses wari tangsana wap Pasova u munumung sini' tanga sipsip boknisa' dipminga
    wara'ning amaa wari anasining yak iming ganang sufurunga yareging. Ning tinga
    Anutuning kunung aming ensel wari so u kanga adisining yak wa iirafik sa' tanga
    Isip aming ning yak ganangsa' amanga dipmiama yareging.
  ino-ino: Anumaya Koti'a Isaleli vaya'aife inake huno hapapai'ne “Ko'ku'napi kayo
    kayo ve'ka'ni Isipi vaya'aite hutesukeno yake ne'mafa'ne'api hapano atale atale
    hukea'maki lapa'kaeya mafa'ne ohapaesea yafe sipi sipi afu hetapa kolama'a kipa
    yosatapile fale male'nisakeno lapa'kaeya yake ne'mafa'netapi ohapano apa'kasekaiye.”
    hikeno Mosese'a ani ke “Lamake nehe.” huno afino aipafi male'nea yafe a'kame maleno
    Isaleli vaya'aife hapapaike'a ani kava hu'nae.
  gnn-gnn: Yo, bitjarrana liŋguna ŋayi yukurrana yana yulŋunydja märr-yuwalkthinanydja
    Mawtjitjthu. Ŋayi Godthu ḻakaraŋala nhanbala Mawtjitjpanydja bitjarrana, “Ŋunhinydja
    djiwarr'wuynydja yolŋu yurru marrtjina lili, bumana ŋayi yurru marrtji ŋunhinhanydja
    maḻamarrmirrinhanydja walalanha yumurrku'nha, ŋunha Yetjippuyŋunhanydja yolŋu'-yulŋunha.
    Nhumanydja yurru ŋarrakalanydja yolŋu'-yulŋuyu märrama wäyinnha, bala wutthurra,
    bala gulaŋnha bikpikthurra dhurrwaralilinydja ŋunhi nhumalaŋgalay bala'lilinydja,
    garrwarlili ga gali'lili maṉḏanyŋulili, ga ŋuriŋiyina gulaŋdhu nhumalanha yurru
    gungamanydja, ŋäkirrimaramanydja yukurra; nhumalaŋgunydja yumurrku' mala yaka
    yurru murrmurryun, liŋgu nhumanydja yurru walŋathirri ŋuriŋiyina maŋgu'yuna.”
    Bitjarra ŋayi Godthu ḻakaraŋala Mawtjitjkalanydja, bala ŋayi dhunupana märr-yuwalkthinana.
    Bala walala Godkunydja yolŋu walala nhinana yukurrana walŋamirrina dhikana, nhanukala
    Godkalana djäkaŋura.
  yal-yal: Dɛnkɛlɛyaan xɔn, a yi Halagi Tiin Dangu Lɔxɔn Sanla yamarine suxu, a wunla
