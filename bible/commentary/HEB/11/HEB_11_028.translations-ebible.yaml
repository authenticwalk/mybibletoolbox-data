  ikk-NT: Okukwe k'o gi mẹ Mmẹmmẹ-Nghafe lẹ Ifesọnmẹ ẹdeke ye ọnụmụzọ, hụn o gi mẹ
    ni mmọn-ozi hụ rị e gbu ụmụ ikẹnnyẹ ibuzọ ndị Ijiptu e gbuni ụmụ ikẹnnyẹ ibuzọ
