    ixlīmaksāsti'ca'n israelitas a'cxni' cāmaknīlh ixlīmaksāsti'ca'n xalanī'n nac
    Egipto.
  bjk-bjk: 'Ixo nunu, io, ixo tame e God bira: ixo pet a Nien ne Nuan Lexe ma ixo
    tengen kö marakörö bara idi tabo sawu abo marna ngas ma dee. Ma ixo pet biringan
    bara a angelo nang möxö sese abo sisila ne barok i karabo ögarin abo Israel.'
  msy-2020: Ezɨ Enselɨn Ovevem Inigha Izim, otarir ivariabav soghasava ami, ezɨ Moses
    Enselɨn arazir kam apɨrasa, Israelia akam me ganɨga ghaze, me sipsipɨn ghuzim
    isɨ uan tiar akaba bar ada aghefegh. Dughiar kamɨn Moses nɨghnɨzir gavgavim Godɨn
    ikia, egha arazir kam me ganɨngi, ezɨ tuavir kamɨn God Israelia Gitazir Dughiamɨn
    Isar Ekiam gamizɨ, an oto.
  bpr-bpr: Mdà di kaftoon, tanbùan i Fista di Du Kaglius, na dekan ale lmunà litè
    di dad takab fye là fnati i Kasaligan Mebe Fati i dad twege ngà i dad Dyu lagi.
