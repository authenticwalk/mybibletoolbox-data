    oyuca taɨ tenondegua reta. Echa jocuae araɨgua oyuca Egipto pegua reta taɨ tenondegua
    ñavo.
  quc-TT: Rumal ri kojobꞌal xrikꞌowisaj ri nimaqꞌij rech Pascua, xuqujeꞌ xtaqanik
    chi ri aꞌj Israel kakichikoj kikꞌ chuchiꞌ taq ri kachoch rech jeriꞌ ri ángel rech
    ri kamikal man xuꞌkamisaj ta ri e nabꞌyal taq kal ri aꞌj Israel.
  heg-NTPO: Upung Musa kon parsai se Ama Lamtua, se oras oen mana hidi son le noan
    putis deng dale Mesir ra. Ta un daek muid Ama Lamtua in prenta ka, le tadu kit
    upu kia-kaon nas tao Fesat Paska hmunan na, le keo lae-blai halin daid hmukit
    in tunu-dadung. Hidim oen kat lae-blai na dala ka, le muang laok se oen uma las
    hnitan nas le daid tada. Duman na, Ama Lamtua ima-ii deng sorga maa keo tele totoang
    aan hmunan in se dale Mesir ras. Mo un taam laok keo tele se kit upu kia-kaon
    nas uma las lo, undeng un net daal in muang son se hnita ka ngas.
  ptu-ptu: Kamatappasanna toi Musa nasuhum umpalako allo Kalappasam anna ussua to
    Israel la ussussui tondom ba'bana hahana änä' domba anna mala tä' dipatei änä'
    uluana napatei indo malaika' to umbaba kamateanna änä' ulua.
  bzd-NTPO: Ie' e̱rblé Skëköl mik, e' kue̱ki̱ ie' tö Israel aleripa patké Ie'pa Yë́pa
    Yërulune Egipto e' ké̱wö tkö'u̱k. Ie' tö ie'pa patké obeja pupula ttökwa̱ ta̱
    ipë́ sklippök ie'pa ukkö ko̱s e' mik. Ie'pa tö iwé̱ es a̱s Skëköl biyöchökwak
    patké Skëköl tö s'ttökulur, e' kë̀ mi'wa̱ u a̱ alà wëm tsá̱ ku̱ne, esepa ko̱s
    ttökulur.
  kwf-kwf: Ma sulia na fitoꞋonga sa Moses, nia ka saea fuana fuuꞋi ngwae Israel kira
    leka sulia na fafangaꞋa ana DaofaꞋi LiuꞋa, ma kira ka namulia na sina maa ana
    luma kira ki Ꞌani Ꞌabuna kala sipsip, fasi Ꞌiri na Ꞌainsel neꞋe God kwatea maꞋi
    noaꞋa kasi saungia na faꞋinaꞋonaꞋo ngela ngwane kira ki, ma ka daofaꞋi liu faꞋasia
    na luma kira ki.
  eng-WYC-2017: By faith he hallowed pask, and the shedding out of blood, that he
    that destroyed the first things of[the]Egyptians, should not touch them.
  eng-WMBB: By faith he kept the Passover and the sprinkling of the blood, that the
    destroyer of the firstborn should not touch them.
  zat-NTPS: Moisés, lu xel-la' dxeajlí lazre' chee̱', be̱ne̱' Laní Pascua gate na'
    bdxixruj be'e̱ xuluzrá benne' Israel ca' dxen le̱'e̱ xaga dxa xu'u chee̱ quebe
    gute gubáz chee̱ xabáa chee̱ xel-la' gute netú zri'ine benne' Israel ca', bi biu
    nedxu.
  spp-spp: U à dá Kile na, lire kurugo u à Izirayɛli shiinbii pyi pi à bilereŋkwoŋi
    kataanni pyi, maa pi pyi pi à mpàbilini sìshange ɲaraga ɲaraga pi bayi ɲwɔyi na,
    bà li si mpyi mɛ̀lɛkɛŋi u maha boore pyi ke, uru nintoroŋi kà raa pi pùnampyicyiire
    bùu mɛ.
  zty-NTPS: Dan' bejḻé' Moisés na' che Dios, bene' Lni Pasko' kan gož Diosen' ḻe'
    gone', na' btope' žen gan žó'ogake' lížgake' ka', nich teze wbás che ya'abá ga
    na', bennen' žaḻa' gote' x̱kwide' byo nežw ka' chegak benách Egipto ka', na' bi
    gote' ẕi'ngak benne' Israel ka'.
  mek-mek: Egaꞌina afegai Moses emue Isipto elao pugu. Egae kai Deo agelo eulaisa,
    Isipto papiauꞌi gauꞌi maguaeꞌi faꞌaniauꞌi feaupuguꞌi eoma. Ega aisama Moses Deo
    epakoꞌania kainai miamia aka ‘Pasover’ epagama. Ke Deo ega iifa kainai, Moses
    Israel papiauꞌi epainiꞌi aꞌo ifaꞌi paꞌafiai kelakaisa, ega koa Deo ega agelo imoi
    faꞌaniauꞌi Isiptoai eaupuguꞌi aisama, Israel papiauꞌi gauꞌi faagaꞌi aeafi opogaina.
  aey-aey: Ensel Isip agena mel matucaca eundec qagaaadi uqa sipsip golanaga fimei
    Isrel agena mel matu cain qagaadoiaunnu Moses uqa Anutnu waug meleen. Odocobnu
    uqa Pasowa Cuha Deel Gunnu sipsip qagadon. Odimei uqa sipsip golanaga jic cebecna
    bilisadudu nuen.
  urd-GVH: यह ईमान का काम था कि उसने फ़सह की ईद मनाकर हुक्म दिया कि ख़ून को चौखटों
    पर लगाया जाए ताकि हलाक करनेवाला फ़रिश्ता उनके पहलौठे बेटों को न छुए।
  ycn-ycn: Caphí ripechu i'imajícale Tupana chojé, rila'ajica Tupana huacára'ajica
    que. Reyá Tupana quemari rijló, rihuacára'acaloje Israelmi chu laquénami noca
    ohuéjana i'irí, nahuicha'acáloje rírami pají numaná paná nacojé penaje. Raú uncá
    Tupana hua'atéjeri, je'echú chiyaje, capichátala Israelmi chu laquénami, ricapichátaca
    Egipto eyájena naquiyana que.
  djr-djr: Ga ŋuriŋiyi ŋunhi märr-nhirrpanminyaray nhanukal Mawtjitjkal, ganydjarr-wurruparnydja
    ŋanya ŋayi dhu djäma ŋunhiyin ŋunhi Ḻäy-djuḻkmaranhamirra ŋatha, ga beŋuryiny
    ŋayi marrtjin maŋguy'nha warrakan'kala biḏi'yurr dhurrwaran mala märr ŋayi dhu
    ŋunhi maḻamarrnydja ḏirramuny gäthu'mirriŋu mala ŋurikiyi Yitjuralwuny bäpurruw
    yakan rakunydhirr ŋuriŋiyiny buwayakkunhamirriynydja djiwarr'puyyuny yolŋuy.
  kvg-kvg: 'Yaq áv khanégo, Mozes Zu ezoqam manqa gezø-løvua, Pasova lou loge matev
