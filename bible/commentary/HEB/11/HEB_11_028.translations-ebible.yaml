  san-THA: อปรํ ปฺรถมชาตานำ หนฺตา ยตฺ สฺวียโลกานฺ น สฺปฺฤเศตฺ ตทรฺถํ ส วิศฺวาเสน นิสฺตารปรฺวฺวียพลิจฺเฉทนํ
