    Paasigaa bonchcheeddawenne gubaniyan suuthaa caccafisseeddawe ammanuwaana.
  kfw-kfw: Ngamna khan ama'n Rakaanna kahoi aphutpui, Mikathat Marwaan tirton khan
    Israel ngai salutir pasal ngai sengchu athatmak nasik, innkhar ngaikhan thisen
    kathingru tia chong leipeii.
  bfz-bfz: विश्वासो रे जरिए ई मूसे इस्राएली लोका खे आज्ञा दित्ती कि सेयो जानवरा रा
    खून दरवाजे पाँदे छिड़की कि फसह रे त्योआरो री रवाज पूरी करो। ताकि इस्राएलो री पईली
    ल्वादा रा नाश करने वाल़ा दूत, तिना खे छुँईं नि सको।
  cuk-09: Moisés Bab-Dummadgi-bensulidbali, Bab-Dummad-Israel-Dulemar-Egiptogi-Wilebukwa-Onogoed-Iba
    onosad, degine, sibad-wawaad-e-abe yawagakgi magsa-gusad, adi anger, machimala-gebesailagined-oburgoed
    melle Israel-machimaladi oburgwilegegar.
  ben-OBCV: বিশ্বাসে তিনি নিস্তারপর্ব পালন ও রক্তসিঞ্চন করলেন, যেন প্রথমজাতদের ধ্বংসকারী
    দূত ইস্রায়েলের প্রথমজাতদের স্পর্শ না করেন।
  mil-NT: Te ndíi Moìsés cúú ndǐi tée ní tausaha nǐ quide vico pàscuá ndɨhɨ cue ñáyiu
    isràél, te dàvá‑áⁿ nǐ táúchíúⁿ ndǐi ní sahní‑yu mběé te nɨ́ñɨ́ quɨtɨ‑áⁿ nǐ dácánùú‑yu
    yuyèhé‑yu. Te ducaⁿ nǐ quide ndíi chi ní sándáá iní ndíi Yá Ndiǒxí. Te ducaⁿ nǐ
    quide tucu ndíi cuèndá sá espíritú sá nǐ tendaha Yǎ Ndiǒxí cahni‑xi mee‑ni děhe
    tée déhe díhna cue ñáyiu Ègiptú, te vá cáhní‑xí nì ɨɨⁿ déhe cue ñáyiu isràél.
  myu-myu: Itabut osunuy Moisés. Imẽnpuye apẽn kũyjobit'ũmayũ muy'ũ'ũ'ukat o'kap iap
    epeta o'g̃ubapuk Deus a'õbi. Páscoa i peta butet. — Ovelha doy juy epetoymõg̃
    eyduk'a esũg̃tabi dag̃ kũyjobit'ũmayũ muy'ũ'ũ'ukat pe eyekpot muy'ũap puxim―koapat
    muy'ũap puxim — i juk o'e Israel naxeg̃ebitbit pe.
  fue-fue: Diga e goonɗinki, o waɗiri juulɗe Paska, o wi'i, ƴiiƴam miccee e dammuɗe
    gam to malaykaajo maayde meema afuɓe Isira'iila.
  amk-amk: Na roasoafo dohonsuao Paskafoi tuti domba ne rikafoi kiaria dufui na inontarai
    Israeli fosa ene rahutu borong fo, ambori wewaio miung arikang reantenang fosa
    foi, wiro miung arikang Israeli fosa konta fanai.
  fai-fai: Kale Mosus aka kal kei afan Got ayo Isadael wanang kinim iyo ensel yono
    kaleba uyo kail bá takeikuyamokaba ka. Kale nadano kayo wanang kinim bakoyama,
    siwsiw man abom nadiwo kaim ilu ku kuti nadiwe as babalim kudákabi sausau kudew
    yak kilim awsom dim taloliwo, kata ensel yono tadba ayo kim am akayam nadane yak
    Isiw kayak im am nadane imi man kinim dil ita ayamako, yakeisa. Kale Mosus alam
    afan kalin dim kawákal akayam unemin ban imin wanin uyo mit lusiw ka.
  ura-NT: Nitohaneein esenetaane jaun techu, besetaneein neeni- Fasocoa janonaa nunuhe
    bitoaain, satiin Isaraelitacuru nenaja bacuujuaauru rujuaerate ichana que Moisesa.
    Nabana Isaraelitaneeuruhane calaohichuru ajichacuru atinaa Cana Coaunera letono
    anjerane coataa.
  mcd-NT: Ascan Egipto anoashu Israelifo foataima iquisi Diosin Moisés yoiquin tau
    huani isca huaquin, —Min caifofo yoihuu chashohuanun facu rutunonfo. Ascashon
    ahuun imin aton pushuti ahuun caincaiti ocuma rafu yafi amanaonri raishaquin futsanonfo.
    Man asca huacun Diospan nai oinmatinin Egipciofoan aton facu iyoafofo namaitian
    mato facufo finonmanon nanonfoma, —ishon Diosin yoini. Ascacun Moisés arifi nan
    Diosin yoiaiton nica cuscan icoinra huashon ahuun caifo Israelifo yononi. Ascanocai
    Israelifoan facu iyoafofo fustishta naanima.
  urt-urt: Ŋoihmbwaip Moses teŋeime Got pe, kin ŋana lenge Israel ŋaiye ka yongombe
    worsip ŋaiye ka yende Pasova pe, ka yusupwaiꞌe wim yowor sipsip yi yunuh kohmap
    tinge no, walip hlaꞌ tikin Got yukur ka se ongombe lenge talah miyeꞌ ondoh tinge
    Israel.
  kiz-kiz: Jhajhele kwa imani kujha ajhikamuili pasaka ni kunyunyizila damu, illi
    kwamba wiharibiajhi bhwa jhaahogoliki bhwa kubhuandu asibhuasi kubhakamula bhahogolanu
    bhakubhuandu bha kigosi bha Israeli.
  tzo-TZE: Ta sventa la xch'un ti ja' melel c'usi laj yal Dios li Moisese, jech laj
    yalbe xchi'iltac ti ac'o smilic chije, ac'o sbon ta sti' snaic li xch'ich'ale,
    yu'un jech mu xmilbat sba yol xnich'onic yu'un li yaj'almantal Diose. Ja' q'uin
    coltael ic'ot sbi.
  lex-lex: Yoma la'a Musa pesiayni pede e nhopan pa makden Yahudi re rhi'a Paska.
    De Enhopan pa rkarga rara pa ra rakniaga la'a Israel re romni nhiarni, totpena
    Uplerlawna hopopanni-lili'irnu maka Nhopan pa nwunu-nwenna rimormiori, nmai die
    yana nwenna Israel re a'na yanullu.
  dov-dov: Alusyomo wakabamba Pasika akusansilwa kwabulowa, kuchitila kuti sikujaya
    bana bataanzi atagumi bana babana-Izilayeli balombe batanzi.
  rgu-rgu: Baꞌi Musa boe namahere Ramatuaꞌ a, tepoꞌ fo ara rahehere ao nara sakaꞌ
    laꞌo ela dae Masir. Ana tao tuka Ramatuaꞌ a pareta Na, ma nadenu ita bei-baꞌi
    nara tao Paska masososaꞌ, ma pau bibi-lopo fo dadi banda tutunu-hohotuꞌ. Basa
    de hai ra bibi-lopo ria daa na, fo tao tanda neuꞌ uma nara. Hatun ria, Ramatuaꞌ
    a eilaꞌo-limalopen neme nusatetu-ikutemaꞌ a mai naisa katemaꞌ ana uluꞌ fo rai
    dae Masir. Tehuu ana ta masoꞌ neu naisa nai ita bei-baꞌin uma nara, nana huu ana
    nita daa ria nai sira uma nara faratanan.
  toc-NT: Xa̠huachí cumu Moisés ca̠náj­lalh hua̠ntu̠ huá­nilh Dios xlá mák­ni̠lh tantum
    bor­rego li̠la­ka­chix­cú­hui̠lh y xkalhni ca̠li̠­pux­má­ni̠lh xamá̠­lacchi xchiccán
    israel­itas, porque a̠má tzi̠sní Dios macá­milh cha̠tum ángel hua̠nti̠ naca̠­makni̠y
    xana­puxcun camán hua̠nti̠ xta­hui­lá̠­nalh nac Egipto, pero anta­nícu xca̠­li̠­pa­xi̠­cani̠t
    kalhni má̠lacchi caj chu­natá ti̠tum ti̠táx­tulh ti̠ak­spun­tza̠­lalh a̠má ángel,
    y a̠má tzi̠sní tama̠­tzú­qui̠lh xpa̠x­cuajcán israel­itas hua̠ntu̠ hua­nicán pa̠xcua
    xla taak­s­k­spun­tza̠lí̠n.
  som-som: Rumaysad buu ku sameeyey Kormaridda iyo dhiigga rushayntiisii inuusan Baabbi'iyihii
    curadyadu iyaga taaban.
  mam-C: Noq tu'n tnimb'il Moisés, xi tq'ma'n tu'n tiky'sit tnejil Xjan Q'ij kyuk'a
    t-xjalil. Tu'n ikyjo, xi tq'ma'n tu'n tok chititjo tchky'el tal tal rit kyi'j
    kyjpel ja te techil, tu'ntzintla mina chi kub' b'yo'ne' tkyaqiljo tnejil k'wal
    q'a kyxol aj Israel, tu'n t-angel kyimin.
  ndj-ndj: Kwa ujumilwa agolili Lihungu na alayishili vashaghi mwasi pambindi ya milyangu,
    ili yula makungu muwulaghi akotoo kuvawulagha soli va Isilaeli.
  mbj-NT: P'op Hagä Do hã tah'yy ka'eeh do hyb n'aa tamejũũ Pas-kowa heen n'aa Isaraéw
    buuj ratab'ëës. Tah'yy ka'eeh do hyb n'aa tamejũũ b'éé majyyw repeets hõm sa tób
    noo bä, dajëb manaa do sa taah wah'ëëh hedoo do tanadej'ëëp hyb n'aa.
  lat-VUC: 'Fide celebravit Pascha, et sanguinis effusionem: ne qui vastabat primitiva,
    tangeret eos.'
  ngp-ngp: Kwa mhuwi aidamanyaga Pasaka niyo alagiza sakame imyagigwe mwe milango
    vileke Mkomi asekwiza kuwakoma welekwa wa nk'hongo wa Waizilaeli.
  enq-2: Wane ane mupa pyao kumasingi enjele dokome Israele dupanya wane ane mupa
    dupa napina lao, Mosesame Gote tungi pyatala, Pasopa gii dokonya mana setapae
    dupa wata-minao, anda kambu dupanya sipisipi taeyokome tandyoo pisina lao endakali
    dupa lamaiya.
  eng-ASVBT: By faith he kept the passover, and the sprinkling of the blood, that
    the destroyer of the firstborn should not touch them.
  mna-mna: Mose iurla ki Anutu, tanata iso pizin Israel ma tikam mbulu ki Pasoba,
    mi timusmus siŋ ise kataama kizin kizin. Tana aŋela tau Anutu iŋgo i ma ila be
    ikasgeege zin Aikuptu na, ikam kosa sa pizin pikin muŋgamuŋga kizin Israel som.
  myw-myw: Isimounid mo isagal, Kaltuwon sigeilin. La̱miy buya̱vin iwlik. Awoum ge
    towen tawayin gamags beisiw wasibunatum beiweiys kunutaws.
  sby-sby: Mu lushomo Mose walabamba kusekelela kwa Pasika kayi ne kupa mulawo wa
    kusansaila milopa pa bisasa kwambeti mungelo katesa ashine bana bakutanguna kusema
    ba bana Baislayeli.
  sll-sll: Molere God Isip wang homini sinamba, na Isrel wana homini hobi sikinama
    dire hau algi oo hoiri bani ya bomua. Bongure wang homini si gonangwo ensel i
    God bai nu si olimia ure hona hoiri bani wa dure algi bangwo i Isrel oo dimia
    dire aidolimia. Aidolungwo i God wai pir tere me erin tan tani Isrel arihobi erin
    monama dire haung bai tere Pasoba hang emua.
  yaq-NT: Ket jiba junaen, Liojtat eaka a' sualekai, ju'u Moisees, bwara aso'ola su'anamta
    bo'o jooriak. Intok juname'e ojbo, si'imem jo'aa be'ekatana, bem pueetampo pa'aria
    tana a' ya'a tebok, Liojta junuen aet nesaweka'po aman. Junuen beja, ijra'eliita
    yoemra betana, juname'e usi'o'owim, che'a bat yoemiarim su'aneemta, ka ameu yebijne'
    betchi'bo.
  uro-uro: Näkt nävät aa qatnanakt dä ma Moses ka nasäng nä iomäkt iva as nasot diva
    rhat tes äm i ma Pasova bä qa mu ama biaska ivakt iva ama ensel qärakni iva qä
    veng ama narhoer ta ama rhoes ama gamoe nävät ama Isipkäna diva qaku qä narhäk
    pät ama Israelqäna.
  ita-1885: Per fede fece la pasqua, e lo spruzzamento del sangue; acciocchè colui
    che distruggeva i primogeniti non toccasse gli Ebrei.
  muy-muy: 'Mʉwiz àra àfəkia ahàr ke Melefit nahkay ni ti àgray ti ndam Izireyel tâgray
    *Pak ye enjenjeni ni : tə̀bəki mimiz kà mahay gatay. Tàgray nahkay ti, ti *məslər
    ge Melefit ya àslərbiyu ga mabazl bəza meykweya ni ènjifiŋ kà bəza gatay ni ba.'
  kqc-kqc: Mokena vari gira aena dudu, Ferei ebu rena irakuna di irakuna rega dava
    moi faraka reyo, moi no rena vima yaku Jew vene di ourena mida mida ga umuyeyainedi
    dada.
  tav-tav: Moisé Diore caapi nʉcʉbʉgoʉ cʉ cãno Dio cʉ camajioñupʉ Ejiptopʉ to cãnacã
    wii macanare cabuia jʉgoricarãre na cʉ carepere. To bairo cʉ majioʉ, “Ocõo bairo
    na áparo,” cʉ caĩñupʉ Dio. “To cãnacã wiipʉrena na jope turicaroripʉ waibʉcʉ riíre
    Israel maja na tuato. Tiere na caturo to cãnacã wiirena riíre na caturiquere tʉjʉri
    yʉ netogʉ, cabuia jʉgoricarãre requẽcʉna.” To bairo cʉ̃re cʉ caĩ buioriquere api
    nʉcʉbʉgori Moisé Dio cʉ̃re cʉ caĩricarore bairona na cáti rotiyupʉ Moisé Israel
    majare. To bairi to cãnacã wiipʉrena na jope turicaroripʉ waibʉcʉ riíre catuyuparã.
    To bairi Moisé caroaro cʉ caapi nʉcʉbʉgoro tʉjʉri cabuia jʉgoricarãre cʉ careboricarãre
    carequẽjupʉ Dio Israel majare. Ejipto macana jetore na careyupʉ, riíre na catuqueta
    wiiri macanare.
  eng-ULB: It was by faith that he kept the Passover and the sprinkling of the blood,
    so that the destroyer of the firstborn should not touch the Israelites' firstborn
    sons.
  spa-VBL: Por fe en Dios, Moisés observó la Pascua y la aspersión de la sangre en
    los dinteles, para que el ángel destructor no tocara a los israelitas.
  fra-_FOB: Par la foi, il fit la Pâque, et l'aspersion du sang, afin que l'exterminateur
    des premiers-nés ne touchât point ceux des Israélites.
  hau-ULB: Ta dalilin bangaskiya ya yi idin ketarewa da kuma yayyafa jini, domin kada
    mai hallaka 'ya'yan fari ya taba 'ya'yan fari na Isra'ila.`
  mal-mal: വിശ്വാസത്താൽ അവൻ തങ്ങളുടെ കടിഞ്ഞൂലുകളെ സംഹാരകൻ തൊടാതിരിപ്പാൻ പെസഹ ആചരിക്കുകയും
    വാതിലുകളിൽ രക്തംതളിക്കുകയും ചെയ്തു.
  lit-lit: Tikėjimu jis surengė Aplenkimą, tai yra kraujo apšlakstymą, kad tas, kuris
    nužudė pirmagimius, nepaliestų jų.
  urd-GVR: Yih īmān kā kām thā ki us ne Fasah kī Īd manā kar hukm diyā ki ḳhūn ko
    chaukhaṭoṅ par lagāyā jāe tāki halāk karne wālā farishtā un ke pahlauṭhe beṭoṅ
    ko na chhue.
  far-far: Ma sulia na fitoe sa Moses, nia ka saea fuana fui wane Israel kera leka
    sulia na Fafanga ana Daofa Liue, ma kera ka usua na mae ana lume kera ki ana 'abuna
    kale sipsip, fua ne na 'ainsel ne God kwatea mai nao si saungia na fanaonao welewane
    kera ki, ma ka daofa liu fasia na lume kera ki.
  suz-BL: इजीप्‍त रे ग्रुंइचा ङोंइती पास्‍सा चाड ङा भोज जपाइक्‍मी बाक्‍त। मारदे हना
    “तेको खिं ङा लाप्‍चो आ पियामी हुश ब्रुइश्‍शो बाक्‍मे, मेकेर परमप्रभु यावे आ स्‍वर्ग
    ङा गेय पाइबमी जेठा तौ कली मसाइक्‍ब” दे परमप्रभु यावे आ लोव़ थमा सुइश्‍शा, हुश
    ब्रुइक्‍पाइक्‍मी बाक्‍त।
  car-NT: Tamusi amyikary ke ty'wa, mo'karon eratonomapoto'kon tonomy tywopo i'wa
    man. Moro imynurukonymbo typo i'wa man morokon pena epy poko, mo'ko kari'na y'ma'kanen
    Tamusi apojon 'wa mo'karon tywyinonokon koromo oma'san y'tu'kary pona.
  amp-amp: Mosesr Bro Nkifrar Pasofa yuhathu mrokfom kfomohat wany yakiomorm. Wany
    yakiohato kfomorm turhu yimam sifsifrhu wasneft. Kfo memorm, “Sifsifr wawaskahkomrn,
    kkut yakkahkomt nikmoh kuny yifhatikroh yirawih mimn kkupam ki hanykfot. Ki hanykahtkomm
    Bro Nkifrarhu moun-motr niahato yimaroh nkati yonm yak bati hne thombat nikmoh
    kunym yau trohnirahrm. Nhai nohruhatm nikmoh nkati yonm.”
  bht-bht: भरोसा करणे ला ही मूसे इस्राएल देशे दे लोकां दी पेहली ओलादी जो हुकम दिता
    की दरबाजे पर बकरे दा खूने छिड़की करी फसह दा त्योहारे मना, ताकि पैली ओलादा जो खत्म
    करणे बाला दूत इस्राएलियां दिया पेलिया ओलाद जो छुई ना सके।
  eng-NOY: Through faith he kept the passover, and the sprinkling of the blood, that
    he who destroyed the first-born might not touch them.
  cub-NT: Ʉ̃i jʉ aiye báque boje Jʉ̃menijicʉre, ina Israel bácʉi pãramena mácavʉre
    jajiéicõjenejaquemavʉ ovejava mamajina ne boaimara mácavʉi jivede ne jedevacobea
    pʉenora aru caipʉcapũravʉai, ángele boarĩ́ jarʉvabequiyepe ayʉ diñamia cʉ̃ramiacavʉre.
    Ñai ángele Jʉ̃menijicʉi daroimʉ mácʉ barejaquémavʉ, boarĩ́ jarʉvacʉyʉ caivʉ ʉ̃mʉva
    ina mamarʉmʉ põeteivʉ cʉrivʉre Egiptoi, jivede cʉvabevʉva ne jedevacobea yebai.
    Ʉbenita ina Israel bácʉi pãramena mácavʉ ye ãmed̶abemara marejaquémavʉ. Aru Moisés
    bácʉi jʉ aiye báque boje Jʉ̃menijicʉre, Pascua ãmicʉrõ torojʉve teinore bʉ́rĩ,
    oveja jiarʉare bʉcʉre d̶aiye cʉbe pã́uque ãri torojʉve teicõjenejaquemavʉ ina
    Israel bácʉi pãramenare ʉjʉá coapa cainʉmʉa.
  ita-1927: Per fede celebrò la Pasqua e fece lo spruzzamento del sangue affinché
    lo sterminatore dei primogeniti non toccasse quelli degli Israeliti.
  lww-lww: Naga ke sina ga, e kiena naviawaena e Ntewa, naga p̃uarar ruru mrapa natamaliaena
    nap̃a Ntewa pisa pania, a naga kila kiena yeririna lala aplan ke kuruta na sipsip
    e m̃ala pulutava lala, ana pogos nap̃a Ntewa mligan kiena navisi na marena pitomi
    vena la nakoaena va Pero, war ro ga kom metavan m̃ala um̃a lala, pa m̃emar m̃earu
    na um̃a punu ga nae Isip.
  ckb-ckb: بە باوەڕ پەسخەی کرد و خوێنەکەی پرژاند، نەوەک لەناوبەری نۆبەرە دەستیان لێ
    بدات.
  nas-nas: Eeꞌnoko damaꞌke napoꞌ Kumponinge tenkeng-antavuriainaꞌ nauvuioꞌ Moosesie
    masikaꞌantavura tee Paroro Baariꞌkoong˜ nkovuuꞌ erenge karanaang siinkiaama tee
    koosinung˜ booꞌkoonge biurukaaꞌ donkaang tutunaꞌnupoong kompuriarooꞌnaang Iisipiꞌnupoong
    biurukaaꞌ besiꞌurima.
  uvl-uvl: Pe nga Moses letena manmanna ngana, hune sipsip ke Israel mur te ngaua,
    nga etue palaungana nenga Ingatoto. Pe hele lange iri ke te hepore sipsip eina
    nga reria pele matana nga piunga mur. Pomalam NeHalang nena angkelo nenge hunun,
    sio at pe hune aina kinkino ngana tatamanna tengene ana mur nge Israel ero.
  eng-BBE: By faith he kept the Passover, and put the sign of the blood on the houses,
    so that the angel of destruction might not put their oldest sons to death.
  ixl-CNT: Utz tiꞌ vikꞌujeꞌ ikꞌuꞌl u Moisees kꞌuxh ixeꞌtixsa ipaasal iqꞌii u Elchil
    Vatz Kamchil Tu Egipto. Utz tal itzꞌitul ok kaj tiꞌ qꞌu jubꞌal, ech yeꞌk sayatzꞌax
    u bꞌaxa ikꞌaol qꞌu Israeel. Vetkꞌujeꞌ ikꞌuꞌl tiꞌ u Tioxh aas simaj u yatzꞌol,
    ayaꞌ u yatzꞌolla aanxel, kꞌuxh maꞌt ikamsal qꞌu bꞌaxa ikꞌaol qꞌu aa Egipto.
  xsi-xsi: Mose i kalo tawana Maro Kindeni. Mine kala ipaŋo Isrel ŋgu nenzi ilo-kalo
