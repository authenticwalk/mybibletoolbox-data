  bjr-bjr: '@see-verse:HEB.011.027'
  aby-aby: Mosesi danu imuka yaisinae Godibairo ibeibiba ibake dawae Godinu i ma feareka
    aneruma wei wake nauike danu wei enaenari ukenewaa ui. Dawae eno uike wei, mamoe
