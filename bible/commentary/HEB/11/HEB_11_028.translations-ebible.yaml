    paiꞌ dhuuk bɨɨx kap ja koodaꞌ gu bɨɨpɨꞌ kam ja maamar gu Ejipto kam jaꞌtkam.
  ame-NT: '@see-verse:HEB.011.027'
  mgh-2016: Wo upisha nrima ahonchokolhiha Pasaka ni aholheehera umichamichiya iphome
