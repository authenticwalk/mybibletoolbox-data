    ʼuruʼuhuataj onʼbatiarakanpo mimia akbogpete onʼtionhui̱khui̱kaʼuyate.
  pwg-pwg: Ina vitumaghana kubiine na Pasova ivi karei. Ivona na Israel damsi tara
