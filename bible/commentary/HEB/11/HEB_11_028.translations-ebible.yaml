    c'am chi mi'cha oc sbabel yuninal eb yu jun ángel ey yopiso yin mak'o cam ánima.
    Quey tu' jix yun sjijen naj ẍa'on el yich jun chi yij Pascua.
  deu-1912: Durch den Glauben hielt er Ostern und das Blutgießen, auf daß, der die
