  txq-txq: Baꞌi Musa oo namahere Manetualain boe, neu faik fo ara sadia rala rae kalua
    numa dae Masir mai ena. Huu ana tao tungga Manetualain parendan, de nadenu ita
    bei-baꞌin nara tao Paska makasososan, ma hala bibi lombo dadi neu banda tunu-hotuk.
    Boe ma ara haꞌi rala bibi lombo naa daan fo tao tanda neu sira uman nara. Leꞌodaen
    naa, Manetualain atan numa nusa tetuk do inggu temak mai, nakanisa basa ana uluk
