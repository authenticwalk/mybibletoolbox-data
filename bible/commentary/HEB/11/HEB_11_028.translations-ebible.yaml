    pogofan e nge dabi li’ e bitir ni pumo’on ni tin th’abi ilal u fithik’ pifak piyu
    Israel.
  mop-NT: U men que'en u yool tu pach a Dioso, u yadaj ca' bonbaanüc u chi' a naj
    etel q'uic' ti'i ma' u yocol u yaj xa'num a Dios ti ca'an u quimes boon a yaax
    al xidal a yan te'iji. Baalo' ti yanaji a fiesta le'ec ti tan u c'ajsabül biq'uin
    ti mani u yaj xa'num a Dios ti ca'an yoc'oloo'.
  tet-tet: Tan Bei Musa fiar, baa oras itakaan bei uluk sia nadiꞌa aan atu laꞌo nela
    rai Mesir, nia tuir Naꞌi Maromak ukun nodi naruka sia nalo Dahur Paska lai. Sia
    noꞌo bibi malae atu dadi baa sera. Hotu sia nola bibi malae raan, nalo baa tadak
    iha siakaan uma odamatan. Baa kalan nia, Maromak Niakaan makbukar laleꞌan ida
    mai noꞌo lawarik oa ulun hotu-hotu iha rai Mesir. Mais nia la tama baa noꞌo lawarik
    iha itakaan bei uluk siakaan uma, tan naree raa nia iha siakaan uma odamatan.
  hlt-MCSB: Tangnah neh yoom neh thii haek te a saii. Te daengah ni camingomthang
    aka ngawn loh amih te a ben pawt pai eh.
  xtd-NT: Xaxeꞌe xa n‑jandixa Moisés Ianyuux, n‑ndadakaꞌnu‑s viko Paxcua. N‑taꞌu tniu‑s
    ñayiu Israel xa kodo koio‑i nɨñɨ yeꞌe, xa maxku kaꞌni ángel, ia xinokuechi nuu
    Ianyuux, daꞌya yɨɨ kiꞌna nuu veꞌe ñayiu Israel.
  mdy-ETH: ቶይዶ ናኣቶ ዎዻንዳጉዲ ዒማና ዓይሢንቴ ኪኢታንቻሢ ዒስራዔኤሌ ዓሶኮ ቶይዶ ናኣቶ ዎዹዋጉዲ ዑሣ ዓኣዺፆ ዎጎና ካሮ
    ዑፃ ሱጉፆ ፑጪፆ ዎጎዋ ዒ ኩንሤሢ ጉሙርቂሢናኬ።
  spl-spl: Yawu gârâmâ Anitâŋe ekmu ârândâŋ otmu yâk hâŋgângumu purik sâm Aihita hânân
    âwurem ariop. Yan ari Anitâŋe ikŋe aŋeloŋe âlâ, kutŋe Itit kiom Amboŋe sâm, yâk
    hâŋgângumu Aihita kapi ambolipŋe yeŋgât nanlipyeŋe kunŋe ya yongomu munomaihât
    yakât topŋe ekuop. Ekumu nâŋgâm biwi yâhâp ki olop. Otmu aŋelo yaŋe buku otningiâk
    sâm yâkât denŋe lâum lama gâim hepŋe yaŋe kâsikum yiŋgimu emetyeŋahât gahatŋan
    mem lâwâlewi. Yuâmâ inânŋanâk Anitâŋe Mose den ekuop ya nâŋgâmu bonŋe otmu ya
    watmâ olop.
  usp-NT: Moisés jwi'l cub'ul jch'ol chirij Kakaj Dios xtakon pire xcholsaj jb'anic
    nimak'ij Pascua y xtak yak rijajl Israel chi jtz'ajic raquitz jquiq'uel carner
    la' rakan chak' jchi' richochak pach chib' chak' jchi' richochak pire cuando tik'ax
    man anjl ajsachal jwich cristian ta' tijcamsaj mak tra winak ri nab'ealtak re
    ralc'walak yak rijajl Israel.
  zav-NT: Na' de'e Moisezən' de'en benḻilaže'e Diozən' bene' mendad len to to famiḻy
    beṉə' Izrael ca' gwso'ote' xilə' dao' ca' can' gož Diozən' ḻe' na' boso'ože'e
    xc̱henga'aquəbən' ližga'aque'enə' par nic̱h anglən' ben' bseḻə' Diozən' bito bete'
    bi'i nech ca' lao yoguə' famiḻy c̱hega'aque'enə'.
  sgz-sgz: Má namur mul kán ruruna ái Moses a tur sang ngorer, má a sáras pasi matananu
    Israel mák parai si di suri da up bingi tan gengen sipsip pasi dárán má dák sámri
    nián rukruk i kándi tan rum mai dár. Di longoi ngorer kabin ái Káláu na tarwai
    angelo suri na up bingi tan mulán kalik no iatung i balis á Aigipto. Má ngo angelo
    erei na mákái dárán sipsip ngorer i rum káián tan Israel, ki na tu sorliu pala
    di má kápnate ubi rang nat di. Mái Moses a atri ák tur pagas á tatalen suri longsit
    án sorliu palai suri matananu Israel da lu pátpát mátán i bohboh bet.
  kek-NT: Xban lix pa̱ba̱l, laj Moisés quixba̱nu li pascua jo' quiyehe' re xban li
    Dios. Nak e̱lqueb re Egipto quixtakla xq'uebal xquiq'uel li carner chiruheb li
    puerta. Ut nak quinume' li ángel chi camsi̱nc, ma̱ jun li xbe̱n ralaleb laj Israel
