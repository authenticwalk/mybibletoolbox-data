    Áánûqtunopake yeqtí áqnáabaq-aanikomma íikaminiye.
  soy-soy: Nfɑtɛnɛ mɛɛ tíyɛsɛ kuu nkpɔ mɛlɔ́ɔ́ ɑnyɑ̃́ li, uu ɑnɔnɔɔ mɛ́nyɛ pɔ́riinkɛɛ
