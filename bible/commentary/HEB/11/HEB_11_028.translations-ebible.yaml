  nop-nop: Moses adi nadisukilitinit hatiguk doktiŋa yobune Aŋelodi Yabukiyondaaŋ
    Yalakapmegukdok dompa mihiniŋ dobuŋa naŋgatŋiŋdi talik yeme foloŋ hafiyegiŋ. Kaŋ
    Aŋelodi u kakiyondaaŋ Isilaehi mihihiye tuwo heki biyabuguk.
  obo-NT: Pomon to kopomakoy, id tuman din iddos suhu to Monama moka-atag taddot Kodlihad
