    ini paatealing mo tengen so rinngaa aro i so rin Israelre otutun tengenre avele.'
  bdd-bdd: Ta wete ꞌina hemisega Hataona Guyaina ꞌipaihoweya ta bweyahega ꞌidi hadao
    ꞌilosehulidiya, ꞌabehega tautuwao ꞌadi toloheꞌamasa sahena ꞌiluhuluhu ꞌihunuhunudi.
  cbt-NTPO: '“Yosë nicha''ësarinpoa'',” ta''ton, natëtërin. Napoaton piyapi''sa''
    camairin: “Ya''ipinquëma'' carniroa''hua tëpaco''. Huënainën ya''coanaquë pashitoco''
    ama anquëniri paninan nininso'' tëpacaso marëhuë'',” itërin. Napotohuachina, a''naya
    a''naya inahuara pëinëna'' ya''coanaquë huënaiquë pashitëra''piapi. Napoaton Yosëri
    catahuarin. Co paninano''sa'' chiminpihuë''. Pascoa pitaquë napopi.'
  srn-NT: Fu di a ben e bribi, meki a nyan a paska. A srefi bribi meki tak' a nat'nati
    a doro nanga brudu fu meki a wan di ben mus kon kiri den fosiwan di gebore, no
    kiri den di fu Israel.
  cta-NT: Xquiꞌya chaꞌ jlya tiꞌ Moisés chaꞌ nu nda ycuiꞌ Ndyosi loꞌo, biꞌ chaꞌ nacui̱
    yu chaꞌ clyo cuaꞌni nguꞌ taꞌa pascua la cuiꞌ talya loꞌo cua tyeje tacui ti sca
    xca̱ tyaala su ndiꞌi̱ nguꞌ; cuentya jiꞌi̱ ycuiꞌ Ndyosi ca̱a̱ xca̱ tyaala biꞌ,
    chaꞌ xcubeꞌ jiꞌi̱ nguꞌ Egipto. Liꞌ ngulo Moisés cña chaꞌ taꞌa̱ nguꞌ tañi naꞌni
    chu̱ꞌ yaca nu ndu̱ toꞌ tyuu niꞌi̱ jiꞌi̱ lcaa nguꞌ, chaꞌ nu loꞌo ñaꞌa̱ xca̱ tyaala
    biꞌ tañi, ná cujuii jiꞌi̱ sñiꞌ nguꞌ Israel liꞌ; pana cua ndyujuii xca̱ biꞌ jiꞌi̱
    sñiꞌ nu ngula clyo jiꞌi̱ lcaa nguꞌ ca tyi.
  bqc-SIM: Aà luanaaikɛa mɛ́ tò à Gɛ̃amusu dikpɛ dìlɛ ń aumamaa kpɛɛlɛ gĩↄwao,
    kɛ́ gbɛ̃dɛna su ↄkã ń nɛgↄ̃ɛ sɛ̃́iaↄwao yã́i.
  tcz-CHONGTHU: Tahsan jal'in Mosen Israel mipite chu Kalchuh Kut mang jing dingin
    thupeh apen chule mithat vantil chun chapa peng masapen ho athalouna dingin thisan
    chu kotbul ah athekhumin ahi.
  mar-mar: विश्वासाने त्याने वल्हांडण व रक्तसिंचन हे विधी पाळले, ते ह्यासाठी की, प्रथम
    जन्मलेल्यांना मारणार्‍याने त्यांना शिवू नये.
  snp-snp: Ido koli kikitinako, ya kana nomilipa gini fulunami enisole yakafo koito
    ledenaiye, loto sipisipi momola ofoti wanuwa yakafo numudi kanudo filalo, loto
    Goti Elita O Gedenami mona etito api gilibami ne.
  isl-isl: Hann trúði að Guð mundi frelsa þjóð sína og því fyrirskipaði hann fólkinu
    að slátra lambi, eins og Guð hafði boðið og dreifa blóðinu á dyrastafi húsa sinna,
    svo hinn skelfilegi engill dauðans snerti ekki elsta barnið í hverri fjölskyldu,
    eins og gerðist meðal Egypta.
  spy-NT: Kuuyu kiikoosēē keey ꞉Muusa Yēyiin, kumwoochi Isrāyēēliik kwaam *Saakweetaab
    Keeytaayeet ānkumwoochi kuyisēē kiisēēnik kurkootik simabakach *꞉malayikeetaab
    Yēyiin wērikaab Isrāyēēliik choo kibōōrēētōōk.
  xnn-xnn: Nan pammatina gedan nan gapo ay tinongpalna nan esay inbilin Apo Dios ken
    siya. Inpaikkana isnan alal-apo tako nan kanan tako en, ‘Nan Limaosan nan Anghel.’
    Winaksiyanda nan segpan nan bab-aeyda is basan di napalti ay kalnilo tapno laosan
    nan anghel daida ay adi mangpatey isnan iyon-a ay an-akda.
  mwe-mwe: Kwa ngulupai bhashinkukumbuya shikukuu ja pashaka nipakaya minyai pa nnango,
    nkupinga malaika nkubhulaga, anaabhulaganje bhana bhanabhalume bha lielo bha Bhaishilaeli.
  tte-tte: '@see-verse:HEB.011.027'
  tcs-tcs: Mozes i bin gad mina nadakain strong bilib lo God, daswai em i bin goed
    ane meke da Pasoba. Ane em i bin spik po ol dem pipol blo Izrael po rabe blad
    antap lo preim blo dem doa blo dempla, solong wen einzel blo ded i go kam po kile
    dem pas bon pikinini, em go mata pas go. Wen em go luk mak blo blad lo preim blo
    dem doa, em nogo kile dempla.
  hlt-THB: Cangnaak ak caming cehtak poei ingkaw thi ing sypnaak ce a sai awh, caming
    ak himkung ing Israel camingkhqi ce am bi hy.
  soq-soq: Sumanai bedewe Moses Israelwa odau ebowa waia Pasowa uwaaleno dewasaiena.
    Ita do sumanai mampe me Israel apanawa diamono du nepe osina memene antoiena.
    Mo epe dewasaiena, ipawa Isibt obampu tautuau epaboiamopia aleupa mai wisepie
    Israel obampu do bomopi.
  qub-qub: Tayta Diosman yäracurmi Moisesga Pascua fistata rurar yawarwan puncupa
    marcunta llushichiran. Israel runacuna chayno rurananpaj niran wañuchicoj anjil
    yawarta ricaycur guechpa cajtaga pitapis mana wañuchinanpämi.
  att-att: Á megapu sù pangikatalà ni Moyses kâ Namarò, kinuruk na yù kinagi ni Namarò,
    á pinapparán na yù ira ginaká ni Israel ta páno ra ta páppatulán na Egipto. Á
    kinagi na nira ta pártiad da yù kígaw, á ileruk da yù dága na ta utun na puertá
    na bale ra, tapè masingan nayù daroban ni Namarò, á arán na papatáyan yù ánâ da
    nga ginaká ni Israel, ta ánge na nga papatáyan yù ira kaká nga lálláki nga ánâ
    nayù ira Egipto. Á dattál nayù daroban, nasingan na yù dága ta utun na puertá
    na bale ra, á sinalebarán na, á awán ta napapáte na nga anâ nayù ira ginaká ni
    Israel.
  bki-bki: Bereio bunu, ea kiano viekouoiano ea Atua naio bokar batitig m̃arabo na
    ioruriano napano Atua ber kanio, ana naio mila kiano tomu nalo ap̃iligṽilig burukija
    na nunu ea kialo m̃aratavo, ana bogo napano Atua naio miila kiano nailiano na
    m̃ariano binimei ka rudu vironiano van Vero, naio bar laka jel mave ka kialo vonuo
    nalo, mia naio ba muebinvin nonovio kiritete motoru ea vonuo nonovio na ea vio
    Ijivi.
  bqp-bqp: A ludanaanikɛna mɛ́ à tò à Vĩnla dikpɛ dìtɛ kũ aru mamana kpɛ́ lɛ́ gbĩ̀iao,
    de gbɛ̃dɛri sún ↄ na ń daudunↄaro yãi.
  mcp-mcp: Búgə́ í á sá nə́ Moyîz fwɔ̧́g *Páska, a cɨ nə́ búúd ɔ Izʉrəyɛ̂l bwə́ myɛ́ɛ́gʉg
    məcií bwə́dɨ́ mímpumbɛ́ mí mínjɔ́wʉ́d shú nə́ *éŋgəles á shwɨy nda gwú bwân báŋ
    ɔ́ acúmbâ.
  hat-hat: Se paske Moyiz te gen konfyans nan Bondye kifè li te fete fèt Delivrans
    lan, li bay lòd make pòt kay yo ak san an pou zanj Bondye a pa t' touye premye
    pitit gason pèp Izrayèl yo.
  npl-NT: Ika itlaneltokalis Moisés, okipewalti ilwitl de Paskua. Iwa okinnawati n
    tlakah de Israel makajtselwikah inajnakastla inkaltenwah ika inmesso ichkameh,
    ijkó n ángel non kualinmiktiskia n kokoneh teteachkameh, amo makinmikti nion se
    chokotsi teteachka itech impilwah n tlakah de Israel.
  bgg-bgg: Migi ji è aishii hiìadun pha ji shii rab yie chiih-è Iy pha Khlei è Israelthek
    pha igobi giak pha dufuiithek shii a-ua yi pha habin shii ifai fi pha yung ro.
  eng-TCENT: By faith he celebrated the Passover and the sprinkling of the blood,
    so that the destroyer of the firstborn would not touch the Israelites.
  eng-BSB: By faith he kept the Passover and the sprinkling of blood, so that the
    destroyer of the firstborn would not touch Israel’s own firstborn.
  cpu-NT: Iro iraventaashirenka Moisés kantakaarori jimonkarayiro ikantakaantaitakero
    anankoryaantsi, itsikirisantakaro iraantsi eero jovamaantari maninkari aperotaneri
    iponkitzitari irovaiyaneete.
  san-ASM: অপৰং প্ৰথমজাতানাং হন্তা যৎ স্ৱীযলোকান্ ন স্পৃশেৎ তদৰ্থং স ৱিশ্ৱাসেন নিস্তাৰপৰ্ৱ্ৱীযবলিচ্ছেদনং
    ৰুধিৰসেচনঞ্চানুষ্ঠিতাৱান্|
  tac-NT: Napu'lige Moisesi ku nawasa alé Ejpipto abé a'kinana we'ká bamí, Onorúgame
    anile bo'né julámoríle me'limea alué bajchá ochérigame rió alé a'pílipi galichi,
    tabilé elá chujkúgame nísaká alé yochi. Alueka 'la bijchígale napu anile Onorúgame
    'lige nulele alué ralámuli israelita napurigá ujchémala alué elá alé yochi napurigá
    tabilé me'liboa alué bajchá o'chérigame rió israelita.
  eng-WEBPB: By faith he kept the Passover and the sprinkling of the blood, that the
    destroyer of the firstborn should not touch them.
  gfk-H: 'Ga nurnur, hua gaam taram Kalou hoken: ga gil no Nian na Hinahaan Sakit
    ma ga tangai ta ira mataniabar bia diet na sapur ira matanangas ma ra gaap. Ma
    ga gil hua bia no angelo nong ga wara bingbing ira luena nat na bulu pa na hagawai
    ira Israel.'
  viv-viv: Yana wavetumagana faꞋina Yaubada yana vehimeya lobama ana tovenuwaꞋata
    yana Abamaduviviya faꞋina gidibumuhigena. MiIsileli givehimeyedi be sifi kabiꞋona
    hiluveꞋalikana digo yadi manuwa ana wanafali ana luhega dayagina againe hikiveduvedubana,
    be higa lobama ana tovenuwaꞋata mena iyaꞋiyaya ginaꞋita-yo ginamaduviviyedi be
    keke adi tomoꞋainagona ginaluveꞋalikadi badi miIdifita adi tomoꞋainagona ginaluveꞋalikadi
    amine.
  yao-yao: Kwa chikulupi ŵachipangenye chindimba cha Pasaka ni kulajisya miasi jimisikwe
    pachanya nnango kuti katumetume jwa kwinani jwatumikwe kwikanacho chiwa, akaulaga
    ŵanache ŵa kwitiwo ŵa chilume mu chilambo cha Isilaeli.
  tgp-tgp: Hitahu enia mata rasua sei Moses mo retileu isana tamlohin Israel vara
    la taurilati na Passover, ale vara la turusi na r̃ae na peri matarua matan vara
    angelo mata mateia i pa sopo vilimatei na natura vora tiroma.
  auc-NT: Ayæ̈, Bamoncadë ëñadäni ïnänite në ëwënongä incæ godö wæ̈noncæcäimpa, ante
    Wængonguï angä ëñëninque Möitee wodi wæætë, Në ëwënongä nänö wodo pænta goquï
    ingæ̈impa, ante wede pönëninque cægacäimpa. Tömengä wadäni idægoidi tönö Patowa
    æ̈æ̈mæ̈ mönö cæ̈mæ̈ baï mä cængacäimpa. Ayæ̈, Në ëwënongä incæ mönö idægocabo
    bamoncadë ëñadäni ïnänite wæ̈nönämaï incæcäimpa, ante wææ cæcæte ante cædinque
    Möitee në wede pönënongä inte wadäni tönö godongämæ̈ odemompaa wepæ̈ öni paagacäimpa.
  kbc-NT: Leeɡ̶odi eliwaɡ̶atakaneɡ̶egitema Aneotedoɡ̶oji, odaa ja yojogoti odoejegi
    nalokegi anodita me Páscoa, odaa ja iiɡ̶e loiigi moyatitalo lapoaco lawodi waxacoco,
    eotibige ica aanjo ɡ̶onematagodi me daɡ̶a nigoditeda odoejedi lionaɡ̶a niɡ̶idi
    loiigi Israel.
  bmh-bmh: Moses gonugau ougab petak eun, gonun, go Israel duailel awarina, go sipsip
    nag waimai, gonugau eseu oimai, a ebeg go eseu oug maimai, agal zau og ebu ziorai
    betemen. Go igul go guzenina, Uwait nugau tibur alaimai, agal zau og ebu egun
    eseu go uligaimai, Israel duailel agal kaman mogoi i wagebi noumamam.
  ctu-BL: Cha'an tsi' ñopo Dios, tsi' teche Pascua. Tsi' subeyob i pi'ʌlob cha'an
    mi' tsʌnsañob tiñʌme' cha'an mi' tsijcañob ch'ich' ti' ti' i yotot cha'an mi'
    coltʌntelob jini yʌx alʌlob ba' ora tsa' ñumi i jisañob jini ángel.
  meq-meq: Hərwi məpe mədzal gər ŋgay ka Mbəlom na, a dazlay a məge magurlom i Pak
    aye. A gwaɗatay a ndo i Israyel hay tâ gwatsaka bambaz ka məgeɗ tay hərwi ada
    gawla i Mbəlom ki yaw ma kəɗiye malkwara i wawa hasləka eye i ndo i Ezipt hay
    na, mâ kəɗ malkwara tay hasləka eye hay bay.
  noa-H: Maimua hag k'ur nassi pawiata Moiseeu Hẽwandamau hichig jaautarr hʌ̈k'awi,
    deeu Egipto bëewi hichdëu hich meeun p'ë harrju noram ovejadam t'õonaa, hag bagau
    puertdi hi gaai maach meeun dipierr bʌchk'un p'uurk'api jaaujim hanaabá, mag hedaar
    hich Hẽwandamau hich chog dipierr chaain chi nacharam k'ʌʌn k'ëchamk'ĩir pʌ̈ibaawaijã
    mag p'uur sĩsidʌm haiguim k'ʌʌn chig ham hugua.
  alp-NT: Bei Musa eni maka hlaleke, iulake tamata Israelaru esi ono pesta kane roti
    rebe pake ragi more. Kai iulake esi libuke lalakwe kena eono tanda me tamata Israelaru
    esi lumaru esi metuaru leke malekate maka bunure, ibunu tamata Israelaru esi kwete
    menaru yake.
  san-VEL: apara.m prathamajaataanaa.m hantaa yat sviiyalokaan na sp.r"set tadartha.m
    sa vi"svaasena nistaaraparvviiyabalicchedana.m rudhirasecana ncaanu.s.thitaavaan|
  kbq-kbq: Mosese'a amentinti hu'negu, Israeli vahera zamasimge'za sipisipi ahe'za
    korana nonkafa zamirera frenazageno, Anumzamofo ankeromo'a ozamahe zmagaterene.
    (Eks-Ati 12:21-30.)
  kbh-kbh: Bëngbe Bëtsábeñe yojanos̈buachéyeca, nts̈amo Bëngbe Bëtsá tbojanmandacá,
    Moisés chë judiënga tojanabuayená Bashco fiesta jamama, y chë Israeloca ents̈ángaftaca
    yebnëngoye amashjuaniñe buíñeca tojanbués̈cacja, chca, chë ángel obanayá, chë
    Israeloca pamíllangbeñe Egiptoca chë mayor uaquiñënga ndocá chaondámama.
  ron-LSB: Prin credință a păzit Paștele și stropirea sângelui, pentru ca nimicitorul
    primilor născuți să nu se atingă de ei.
  pon-pon: Ni pojon a wia paja o ujup en nta, pwe me pan kamela mejeni kan, ender
    kai on ir.
  nhe-BL: Huan pampa quineltocac Toteco, Moisés quinilhui nopa israelitame para ma
    quisencahuaca nopa Pascua tlacualistli, huan ma quimictica se pilborregojtzi huan
    ma quiijtzeloca ieso ipan inincaltencua para ielhuicac ejca Toteco tlen temictía,
    ma ax quimictisquía iniachtohui ejca cone quema panosquía.
  sps-sps: To tana faason tsun sana ayei kat u nainy Guainy iny Fakats Fatabin ana
    ya tsue of ratuari ma us a fo pinypiny numaa tan rafatsiny, ma naa me naa morena
    iny atsun famat mes to te jiats minon e Gov, a gima atsun famat rato na fo vaamuan
    nar guei tsoiny iny Isrel, to te kat fi ya tan fuainy vaamuan nar guei tsoiny
    iny Ijip.
  wnc-wnc: Ngan. Moses waapata Anutue natapan kekekawan ita Anutue gen gwaamuke tapduk
    takwanu umana Pasova ngang inikamang gwen tangenakut. Tangenake ita wamu Isrel
    nana kuupbamda kaapdane dak pake yot gwegwendane gwabok gwakgwau kwaimune pasiwa
    pimaningge yanikut. Yaniwan dak pake pasiwa pimakingu wa angelata wawi tupan aaking
    kapaapa kukgan zipnangge apuke ngana waapata dau wa kake Isrel nana amin yapbike
    Isip nana amindekan kuwikge natake tasiking.
  bus-bus: À ludanaanɛkɛna bé à tò à Banla zĩbaa dìɛ kↄ̃n aru mámana kpɛɛlɛ gũ̀ao,
    lɛ malaika gbɛ̃dɛdɛri tón ↄ kɛ ń daudunↄaro yãnzi.
  gub-BL: Uzeruzar Tupàn rehe. A'e rupi nezewe i'i wànàm wanupe. — Ko ywy rehe har
    wanuwihaw a'e, na'iporomono kar wer kwaw zanerehe xe wi a'e. A'e rupi Tupàn uzepyk
    putar hehe nehe kury, pyhaw nehe kury. Heko haw pe har ur putar xe a'e nehe. Uzuka
    putar ta'yripy tàpuz nànàgatu har paw rupi katete a'e wà nehe. Pemono Àràpuhàràn
    huwykwer uken iapyr nehe, penàpuz me nehe. A'e mehe nuzuka kwaw pena'yripy wà
    nehe. Xo Ezit ywy rehe har wana'yripy tàpuz nànàgatu har umàno putar wà nehe,
    i'i Moizez wànàm wanupe.
  imo-imo: Moses Gote ipuki tipelie Goteni Israel imboma penga teko molangei nimu
    aku Pasova waina Israel imbomando kongi sipsip topolio yokolima ulke kere pulu
    malio wape tendamili nimu. Aku tenge wali topa kondombai ensel teni enonga ungulu
    komolayema naa omba topa kondombalo nimu.
  boj-boj: Moses a Qotei qa aqa areqalo siŋgilatosiq deqa a na Israel tamo uŋgasari
    naŋgi minjrnaqa naŋgi kaja du du ñumsib naŋgo damu uyeb. Uysib kaja du du naŋgo
    leŋ ainaqa di osib Qotei na aqa laŋ aŋgro bei qariŋyim bosim Israel naŋgo aŋgro
    matu naŋgi ñumaim deqa leŋ di naŋgo siraŋmeq di liyeb.
  eng-DRA: By faith he celebrated the pasch, and the shedding of the blood; that he,
    who destroyed the firstborn, might not touch them.
  knf-knf: Pfiyaar pakaaŋ kë ado *Ufeŧtu wi Mbuur alëŧ pñaak ţi ilëman yi itoh uwanjuŧ
    wi pkeţ uwutna kafiŋ bapoţ bajeen biki bañaaŋ biki *Iŧrayel.
  san-KHM: អបរំ ប្រថមជាតានាំ ហន្តា យត៑ ស្វីយលោកាន៑ ន ស្ប្ឫឝេត៑ តទត៌្ហំ ស វិឝ្វាសេន
    និស្តារបវ៌្វីយពលិច្ឆេទនំ រុធិរសេចនញ្ចានុឞ្ឋិតាវាន៑។
  arn-NT: Mupiltun mew, Moyse langümfi ti korderu Paskua mew ka werküy ñi wallo pachügtungeael
    mollfüñ mew ti puerta, femngechi tati langümchekechi werken püllü ñi langümnoafiel
    tati pu israelche ñi kiñe wünen fotüm no rume.
  zas-NT: Në guial bililadx Moisejs Dios, beenman lanij pascw, abiꞌ gunabeeman baroob
    ree bén Israel rejn roꞌ xport lidx reeman, din chi tëd xianjl guialgüjt, ad zugüjttaman
    xiꞌn yaloj ree bén Israel.
  ken-NT: Nɛka Moses nɛ Mandɛm kɛ̌ nɛ́kʉ́ yi ághátí bo Israɛl bɛ mámbʉ́rɛ́ Ɛpǎ
    Nɛkɨŋɨ. Arɛm bɛ bɔ mámyákátì manoŋ mɔ́mɛn amfay ndǔ bɛchɨ́kɨ́ mfay ɛbhɛn
    babhǐnywɔp ayap, bɛ ángɛl Mandɛm anɛ ábhɔ́ŋɔ́ nyaka bɛway yɛ̌ntɨkɨ mɔ̌mbɨ bo
    Íjip, ánáŋ ángáká ndǔ ɛkɛt ɛnɛ́ mmu Israɛl, ankɨŋɨ, kɛtɔk yɛ̌ mmɔ́ wap.
