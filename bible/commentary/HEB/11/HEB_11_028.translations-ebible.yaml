    kidi a tisama dada ke rumu kidi ngan gigini yo paru paru nga. Ngan tina tiyei
    nen, ngan la le bangabangana ke raumatenge di tooltool yo Maro iwanga bet isi
    i, in ipaskimooloon rumu kidi, le iraumata di Isrel natudi tamoto yo mumuganga,
    ngan tiap nga.
  tiy-tiy: Atin sabaf bé kéunur ne, rénigo noy kandulie féndawét “Témara”. Mélaw sénuguén
