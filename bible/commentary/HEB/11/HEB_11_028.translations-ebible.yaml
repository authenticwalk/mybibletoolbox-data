    sorga neu tao nisa basa ana-ana uluꞌ mana sia rae Masir a. Te nda neu nisiꞌ bei-baꞌi
    tara ume nara rala sa, huu nita raaꞌ naa sia ume nara lelesun.
  msy-msy: Ezɨ Enselɨn Ovevem Inigha Izim, otarir ivariabav soghasava ami, ezɨ Moses
