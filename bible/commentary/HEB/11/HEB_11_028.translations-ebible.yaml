  lif-NT: ᤏᤛᤠ᤺ᤴᤗᤠᤶᤒᤠᤀᤣ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤋᤢᤶᤒᤠ ᤛᤠ᤺ᤜᤠ᤹ ᤁᤧᤔᤧᤱᤒᤠᤸᤗᤧ ᤛᤢ᤺ᤔᤠ ᤔᤧᤛᤢᤰᤋᤢᤴᤇᤡᤴᤗ
