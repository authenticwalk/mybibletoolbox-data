    who is destroying the first-born might not touch them.
  jni-jni: Ahira uhem ma wuzi u idi u keterewa, (u hangirka) wannu zanuka umaye, barki
    kati a huzi ahana u tuba wanu isra'ila.
  kne-kne: Begew abe sin pammati na, initdo na sin iib-a na ay Israelita din masapol
    ay amagen da sin fiesta ay makwani en Nalabas. Inbilina en daida ay manpalti das
    karnero ta iwalsi dan dada na sin nan-inigid di pantew da ta say mo omali din
    anghel ay mamse sin besag ay anan-ak ed Egipto, labsana din bebbeey di Israelita
