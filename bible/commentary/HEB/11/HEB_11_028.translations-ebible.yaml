    méméléhu taraa no saén i lawi i de Judio atin énda féléhué noy de ofo nga dob
    séngae lawi loo bé rénigo nuwe dob de étéw dob Egipto.
  nlg-nlg: Na pukuna nina taluutuni, Moses te keikerira na vure ni Israel ge kara
    vuivunia na Gougonu ni Lovovule te vagha God te bosaa. Moses te bosa vanira na
