    valedira ge na angel ni mate ke mua matera didira na lei mane kamanagho.
  dgr-DOGNT: Moses wegha ehkw'ı-ahodı t'à Passover nàsı̨ gha sınìhòı̨ɂǫ eyıts'ǫ dǫ
