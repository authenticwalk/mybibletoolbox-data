    Soqaín ndøgo, ndego enzol ezoqam, ezoqa ndengiæzoat, tigi nakhei angana bugukhokhof
    giqanat, pakhapakha tezø-khaneam.'
  rug-rug: Pa korapa nana rinaṉeraṉe si tavetia Mosese sa inevaṉa Pasova d, meke tozi
    ni sa sari na tie Izireli pude siburu ni ehara sipi sari na dia sasada vetu, pude
    lopu kaqu va matei sa mateana variva mate te Tamasa sari na koburu koreo kenudi
    tadi na tie Izireli.
  hop-NT: Pam qapēvewnaqe mañat uṅwáyat hötsíwat ōvaqe pu ánan’ik wiwtsi, piw mañat
    sikwit tuhpet nȫsa; noqw ōviy motitihtiwyaqamuy tōtimuy qö́yatoqa qa pumuy amumi
    may’tat, amutsva yūmosa ahpiy’o.
  san-URD: اَپَرَں پْرَتھَمَجاتاناں ہَنْتا یَتْ سْوِییَلوکانْ نَ سْپرِشیتْ تَدَرْتھَں
    سَ وِشْواسینَ نِسْتارَپَرْوِّییَبَلِچّھیدَنَں رُدھِرَسیچَنَنْچانُشْٹھِتاوانْ۔
  heb-LB: מתוך אמונה ציווה משה על בני־ישראל לשחוט שה בפסח הראשון, ולהתיז את דמו על
    המשקוף ועל המזוזות, כדי שמלאך ה׳ יפסח על בתיהם בצאתו להכות את המצרים במכת בכורות.
  caf-NT: Be 'alha 'uhoont'ah, 'i be Moses ts'iyaintsuk Yak'usda k'une' 'ust'en. 'Et
    huwa ndet koo 'uskai be hoodel'en, 'et lizas whutus lhuseya. 'Et huwa koo 'uskai
    be wheoodutet'en, 'udechoo huwhuzdli, 'en ndun lizas buzoolhghelh ghait'ah.
  mio-NT: Chinu ini ra Moisee chi ra Ndioo. Chacan cuu cha ni savaha ra cuhva cha
    ni cati ra Ndioo, ta cati ra ti cua cuhu ñi niñi ri mbee yu vehe ñi, coto cua
    cahni ra Ndioo chi ñivi cuu sehe nuun ñi ta ñi.
  srq-NT: Moisés que Dios ɨcua quia ra. Nyebe pascua raã nguiã. Aque ramo ngue pascua
    ra. —Oveja ruqui je jẽɨquesa ja jẽsii sii. Ɨ̃ nda ángel jendiirĩ i ɨquia eã, ɨ
    que Moisés ñee mbia je ra. Angel que israelita riirĩ mo ɨquia eã tuchɨ cote ra.
  kje-NT: Musa akin naili'il, de hopon ri Israel hi'i Lere Alam Lalap Paska, la an
    hopon wetik rara lolo rir nakar nin nike heneli, leke lere Makromod Nin hophopon
    a'am raram mai leke nesne tatan anulu lolo noho Mesir, ka nesne Israel anan anulu
    enihe.
  gaz-gaz: Akka ergamaan hangafa ajjeesu sun hangafoota saba Israaʼel hin tuqneefis
    amantiidhaan akka Faasiikaan ayyaaneffamu, dhiignis akka facaafamu godhe.
  kud-kud: Na hinage yana yemidiyena Buidi'wa guyauna hipapaihowaine na 'wahina ainaena
    yadi vadao hi'oihiulidine, ebeha havena tautuwao adi tau'oiye mwalowoi aidiyai
    iluwuluwu na i'oi'oiye mwalowoidi.
  urb-NT: 'Tupã pandu ame''ẽ ke rehe Moise jurujar katu, a''erehe jundéu awa ta pe
    a''e pandu: —Arapuharan ruwy ke hukwen rehe pemupipi. Aja rahã, sawa''e u''ar
    py ame''ẽ ke Tupã je''ẽha rahoha jukwa ym ta — aja pandu. Ame''ẽ Tupã je''ẽha
    rahoha rer: “Ngã jukwaha ke a''e.” “Ame''ẽ arapuharan ruwy namõ mupipiha aja te''eha
    pekwa pekwa pexo. Amõ amõ warahy ''ar rahã, pekwa pekwa pexo” aja Moise pandu
    jundéu awa ta pe. Ame''ẽ riki: “Pasuko” aja japandu.'
  fra-LSG: C’est par la foi qu’il fit la Pâque et l’aspersion du sang, afin que l’exterminateur
    ne touchât pas aux premiers-nés des Israélites.
  san-HK: aparaM prathamajAtAnAM hantA yat svIyalokAn na spRzet tadarthaM sa vizvAsena
