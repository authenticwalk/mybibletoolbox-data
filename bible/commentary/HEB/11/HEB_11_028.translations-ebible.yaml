  kxv-kxv: ନାମୁତଲେ ଏ଼ୱାସି ପିସ୍‌ପିଆ଼ନି ପାର୍ବୁତି ଅ଼ଡ଼େ ନେତେରି ଡ଼ାଞ୍ଜିନି ମେ଼ରା ମା଼ନୱି
