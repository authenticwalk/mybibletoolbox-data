  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​သား​ဦး​များ​ကို သေ​မင်း​တ​မန်​မ​သတ်​စေ​ရန်
    သူ​သည်​ယုံ​ကြည် ခြင်း​အား​ဖြင့်​ပ​သ​ခါ​ပွဲ​ကို​စီ​မံ​၍ တံ​ခါး တိုင်​များ​ကို​သွေး​ဖြင့်​ပက်​ဖျန်း​စေ​၏။
  gng-NT: U teke' Uwien ki jin', nɛ ki cère' Israyɛl yaab tien' Pak ya nacenku, nɛ
    ki taa' misɛ̀m ki fanfaan' inañuɔn bo, ŋɔ Uwien ya tond wà kuuleh nnɔ la mɛ
