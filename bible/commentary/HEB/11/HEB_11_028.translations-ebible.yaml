  not-NT: 'Aisati iquemisanqueri Tosorintsi cara icanqueri: “Moisés, aiquenta nagáqueri
    nasaanganetsite irabisanaque jonoica Ejípitoquë, iróqueri itomijegui tsoengaigatsiri,
    irianti itomi obatatsi camënguitsine. Obiro aisa pomatsiguenga, pigamagaiguërica
    oboina oisha, pomotsotiro iraraa onamiquë omoro pobangopague, iraniaquero iraraa,
    aro quero iqui nasaanganetsite ógantatsiri, quero icami pitomipague cara pini
    iraraa oisha. Aisati popaiguero pan te ine ora piponganta”. Aro Moisés aisati
    imatsiguenga iquemisantaiguëro Irinibare Tosorintsi; yogamagaiguëri oishapague,
    yoguëro iraraa. Te ingamaigue itomi obatatsi joríojegui. Carari icamaiguë tojai
    itomipague Ejípitosati.'
  plu-plu: Ini gikamaxwan keh ig umahkis muttuhyan ta gitkis gihiyegapu. Igkisme iwé
    gimig, igkis tamaknume mpuse lappot nikak kahadbe ner ahj umehekeputne ig hiyapni
    henne, ig ka dax hiyeg gikamkayhkis ku pariye eggutye atere.
  iou-iou: Täŋkaŋ Moses u Anututa nadäkinik täŋkuko unita Pasova äŋnak-äŋnak yäput
    peŋpäŋ Isrel ämawebe sipsip täŋo nägäri eŋi yäma terak ärutkot yäŋ yäwetkuk. Ude
    täŋkuko unita kumäk-kumäk täŋo aŋero, nanak ämani intäjukun nanik däpani unitä
    Isrel ämawebe yärepmitpäŋ nanakiye intäjukun nanik nämo däpuk.
  ntp-NT: Moseesa cʌʌga vaavoitu isDiuusi iduñia agai istumaasi aagi isiduñia agaitadai
    cascʌdʌ gatʌjai coodaragai cañiiru maamaradʌ dai aagidi sai vʌʌsi oodami vausidana
    gʌnquii quitaagiña sicoli cañiiru ʌʌradʌcʌdʌ sai poduucai maivaacʌna Diuusi tʌaañicarudʌ
    dai maicoodana judidíu maamaradʌ cʌcʌʌli ʌpʌgadadʌ.
  rai-rai: Kabina u ra nurnur, Moses i paam a lukaara na waan likaai, ma i wetulaa
