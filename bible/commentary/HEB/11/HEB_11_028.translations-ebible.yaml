  cnt-NT: Të₂le₃ a₂'én₂ Moisés, ca₂jmo₃ Jmɨg₄ Të₂'ɨn₅₄, ca₂tsáng₂ jmɨ₂ o₄'né₄ në́₃,
    ia₁jaun₂ i₂niog₅ ne₄ jme₃dsiain₂₃ juɨ₁lia'₂ chi'₂ dsa₂ ŋe'₂ i₂le₂ne₁ quián₅ dsa₂,
    tsá₃ téin₂ gu₂-tag₅₄ chi'₂ i₂le₂ne₁ quián₅ dsa₂ juɨg₂ Israel.
  tif-tif: 'Kemin, Moses ali utamala, Fan God ali almi kanolokomi no, kalba kala kala-lomdala,
    Israel imi bokoya-lomda: Ensel taba-lomda, man diil alik imi yan-talokoma. Kemin,
    yan-tal-bomda, tal numi am mepso talokoma. Kemin, nuli Pasova yo, kala uktakaya-laamin
    kaami sipsip iyo ma anu-lomdup, imi kiim kaata kulii yak nulmi amitom diim ilik
    daa daa ke-lokomup kaata, ensel akal tal utaba-kup, kawu soop akaayala yaap-kup
    ilokin o, kala-lomdala, bakayinsa ko.'
  nlx-nlx: बोरहास केरीन तु फसह एने लुय हितेड़नेन विदी मान्यो, काय पेल पायदा ईयेल खेतेम
    केरनार इस्राएल्या पोर आथ नाय टाकी।
  apw-NT: Bi’odlą’ golį́į́híí bighą Moses bik’ehgo dáádítį́híí yiká’ dił yíłta’, ła’íí
