    la sip oata te la mata la luma tegiteu tomi isasasa. E angelo ale La Uru babahea
    te la bilili, eia ge polo te la logo, eia ge bili e latatu giteu e Gipto la posolagu,
    eala moli eia ge hilo la kasoso la sip oio te la mata la luma tegiteu e Israel,
    eia ge polo sele molia, eia kama ge bili e latatu giteu isa oio vola.
  lbb-lbb: Ana tortorot, e Moses i tol a lotu na Han Lakai, pa i arsune sur dir lamir
