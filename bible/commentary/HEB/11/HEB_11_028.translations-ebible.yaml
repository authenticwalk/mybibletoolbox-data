    ne nzâla tini. Isama tu ambo ma siveta mine, ande aŋelo ŋana ipunzi lâlu tamâne
    nzâla-kulu kâ ma iŋgeŋge ŋananzi Isrel nenzi lâlu tamâne nzâla-kulu.
  crx-NTPO: Be 'alha' hoont'oh-i, 'i be Moses ts'iyantsuk Yak'usda k'une' 'ust'en.
    'Et huwa ndet la yoh 'uskai' be whe hoodal'en-un, 'et lizas whutus lhuseya. 'Et
    huwa yoh 'uskai' be whe hoodat'en-un, 'udechoo whuzdline, 'enne ndun lizas buzoolhghelh
    ait'oh.
  kan-OKCV: ಚೊಚ್ಚಲ ಮಕ್ಕಳನ್ನು ಸಂಹರಿಸುವ ದೂತನು ಇಸ್ರಾಯೇಲರ ಚೊಚ್ಚಲ ಮಕ್ಕಳನ್ನು ಮುಟ್ಟದಂತೆ ಮೋಶೆ
    ನಂಬಿಕೆಯಿಂದಲೇ ಪಸ್ಕವನ್ನೂ ರಕ್ತ ಪ್ರೋಕ್ಷಣೆಯನ್ನೂ ಆಚರಿಸಿದ್ದನು.
  bbb-bbb: Mosisi fu Godi ma vierafema ijadufuo fu Godi vua irere fu kuaramo ije fiena
    uri iro Fasova ije zinuivei. Ijadufuo fu kiamo bu mave-sifi ame ije kaniana kavuane
    ije kena are buone viene tugie ijia azi. Bu aziga anera ije Godi fu saove ijia
    kuaga fu ari ruakuma fube ame amure Isurerokobuo ije kaniakiro fu ijiege rei.
  blw-blw: Yag gapo agé ta ena-abfurotna hen imfagan Apudyus, wat intudtuchuna hen
    anchichay sosnodna way pàpa-ancha hen anchi hawang hen fafaréycha ah charan hen
    karnero, ta no umale hen anchi anghel way mamchit hen pangon chi a-anà ad Egipto,
    wat lawhana hen anchichay faréy way napàpa-an ah chara ta maid matéy an chicha
    way ganà Israel.
  tam-2017: விசுவாசத்தினாலே, தலைப்பிள்ளைகளைக் கொல்லுகிறவன் இஸ்ரவேலரைத் தொடாமல் இருக்க,
    அவன் பஸ்காவையும் இரத்தம் பூசுதலாகிய நியமத்தையும் ஆசரித்தான்.
  azz-NT: Huan Moisés tacuautamatinemic ihuan Dios. Ica ya nojón yejua quitacamatic
    Dios itanahuatil que ma cada se calyetoni de judíos ma quinmictican sejsé inichcatzin
    para ica quichihuasque niniluihuan de ne tajyohuilis iluit. Huan Moisés tanahuatij
    ma quiajtzeluican in caltenme de nochi pueblojuani de Israel ica esti den ichcatzitzin.
    Huan como ijcón quichihuaj, ijcuacón in ángel de Dios quitas in esti huan panotiquisas
    san para amo quinmictis in tayecanque oquichpil den ne calyetoni. Huan como amo
    quitas ne esti, ijcuacón, quema, ne ángel quinmictis in tayecanque oquichpil de
    cada se calyetoni.
  spa-RV-1909: Por fe celebró la pascua y el derramamiento de la sangre, para que
    el que mataba los primogénitos no los tocase.
  csy-csy: Tapa upabel siatsua pa in amate thutha ngawl tu in upna tungtawn in paisanpoai
