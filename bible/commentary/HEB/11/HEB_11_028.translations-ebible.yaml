  san-TIB: ཨཔརཾ པྲཐམཛཱཏཱནཱཾ ཧནྟཱ ཡཏ྄ སྭཱིཡལོཀཱན྄ ན སྤྲྀཤེཏ྄ ཏདརྠཾ ས ཝིཤྭཱསེན ནིསྟཱརཔཪྻྭཱིཡབལིཙྪེདནཾ
    རུདྷིརསེཙནཉྩཱནུཥྛིཏཱཝཱན྄།
  qve-NT: Moisesqa Diospi iñisqanraykun, Pascua fiestata ruwaran. Hinaspan kamachiran,
