  tha-KJV: โดยความเชื่อ ท่านได้ถือเทศกาลปัสกาและพิธีประพรมเลื​อด เพื่​อม​ิ​ให้​องค์​เพชฌฆาตผู้ประหารบุตรหัวปีมาถูกต้องพวกอิสราเอลได้
  por-BR-2018: Pela fé, ele celebrou a Páscoa e o derramamento do sangue, para que
