  hlt-hlt: Tangnah neh yoom neh thii haek te a saii. Te daengah ni camingomthang aka
    ngawn loh amih te a ben pawt pai eh.
  tbz-SIM: Ò do tɑ̃́ mɛ̀ɛ̀ kpɛ́í nkɛ Kuyie ndɛɛ̀ do te kòo ɑ̃nnɛ́ diyentɛ́bɑnni, kɛ
    níɛ́kɛ́ mɛpeyĩ̀ĩ̀ nyɛbòrɛ̀, kɛ̀ Kuyie ntɔ̃nnì dìì kɔ̀ù kɛ̀ dì bɑ́ɑ́ kuɔ Isidɑyɛɛribɛ
    kɔbɛ bɛ̀ɛ̀ tu Mpo.
  san-GUJ: અપરં પ્રથમજાતાનાં હન્તા યત્ સ્વીયલોકાન્ ન સ્પૃશેત્ તદર્થં સ વિશ્વાસેન નિસ્તારપર્વ્વીયબલિચ્છેદનં
    રુધિરસેચનઞ્ચાનુષ્ઠિતાવાન્|
  ake-NT: Apurɨto' winɨ To' Epoi Itɨto' pɨ' enta'nan nɨto' tɨpiyarʉka'pʉ iya. Mɨrɨ
    a'tai, mʉn pai'pai'mato' pe mʉra'ta wakapuri pona to' uya ikuu'pʉ iya, wapiya
    iyentusa' ma'tanʉ'nin uya wapiya iyentusa' Esuwerʉ amʉ' mʉre ma'tanʉkʉ namai'.
  qvn-NT: Chaynuy yupachicurmi Pascua fiestata rurar yawarwan lushira Israel runacunapa
    wayinpa puncuncunata, mana wamag wamrancunata ángel wanuchinanpag.
  tku-NT: Moisés ixlīpāhuan Dios. Chuntza' cāhuanilh israelitas natamaknī borregos
