  gah-gah: Mosé eza gele alévolé imómave loko lokago, sipsip iza apilivi givi iake,
    vauna aleaká ageló nenémo Isilae vegenalitini ganá gipáini nene asenini zeketative
    loko golaníatunú numuni gateni zaló hilitamó.
  lcm-lcm: Si lomlomon, kata teng a matan angan i liuluai ang na ki aivis kari keve
    lu ta rangai, ani vopo vil punuk ani ri matavunim ang, ka ago ta sigil an aniria.
  aer-aer: Nhenge year atningke-iperrele, Ngkartele Moses Egypt-werne yernirtneke
    tyerrtye ikwerenhe areye itetheke mpwaretyeke. Alakenhe ikwerenge anteme re tyerrtye
    ikwerenhe areye ileke yepe-yepe atwetyeke alhwe ikwerenhele apmere arriwe itne-kenheke-arleke
    apernetyeke nhenge alkere-arenye atwentye akngerre itnekenge anpere-irrenhetyenhenge,
    nhenge alhwe yanhe renhe aremele itnenhe ipmentye impemele nhenge ampe urreye
    arrekwelenye itnekenhe areye atwetyakenhele. Alakenhe ikwerenge anteme itne arrawe-irrentye
    Passover atnyenetyarte nhenge year arrpe-anenhele itne yepe-yepe atwetyarte irlpangketyeke.
  qvc-NT: Chaymandaqam Muysisqa Dyuspi ancha yuyakushpa, Ijiptuman kutirishpa, chay
