    ichu chibitukunata wanchishpa), yawarninwan wasimba pungungunapa numbralninda,
    markungunata pasanambaq, Dyuspa wanchikuq anjilnin chay yawarta rikashpa, chay
    isrraylinukunapa kulaka wambrangunata ama wanchinambaq.
  tgl-ULB: Dahil sa kaniyang pananampalataya sinunod niya ang “Paskua” at ang pagwisik
    ng dugo upang ang mangwawasak sa bawat panganay ay hindi makahawak sa mga panganay
    na anak na lalaki ng mga Israelita.
  cbs-NT: Ja inun, Diosun yunua ninkatan ikunwankin Moisin jawenabu Pascua besi jatu
    tates taewamakin misi xaxama inun chaxuwan bake nami xui jatu pimakin chaxuwan
    jimi jiwe tibi janu jikiti xui xexekaian jatu kepuxmakin keyuken Diosun nai tsuma
    debuwanikatun Egiptonawan juni bake iyuabu dasibi jatu debuwabiakin Israelbu jawa
    meama dunkebainikiaki.
  xtm-NTPP: Te ja ni kukanu ini de Su'si ma kúu ja ni sa'a de Viko Pascua ma, te ni
    ka chi'i de niñi kiti ma yutnu tníi ye'e ma, sukan‑va'a nuna ya'a ángel ma ja
    ka'ni i ndaka sayii ñayii ñuu Egipto ma suchi xinañu'u ma, te masu nawa sa'a i
    suchi ka iyo ve'e nuu ka iyo ñayii ñuu Israel ma.
  nnq-nnq: Ku imani ngabeka Pasaka jikutumbula, ngalagi myai bapakaye unani mumilyango,
