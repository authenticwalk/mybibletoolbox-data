  leu-leu: E lapaana namkaian malaan nane fo fasavat a vilaana ina Paaliuan. E voxo
    nane fasei nari mu Israel o ri taa timin a ria xuluna matana maana lifu siri talo
    a Angelo ina Maatan i taa pife punuk a mu rafulak tuaan siri.
  maz-NT: Na ngue c'ü mi ench'e o̱ mü'bü Mizhocjimi, o mbürü e Moisés o pjongü c'e
    mbaxua c'ü ni chjũ Pascua, o xipji c'o nu menzumüji a Israel ro xis'iji o cji
    cja ngoxtji c'o o̱ ngumüji, ngue c'ua 'ma ro ẽjẽ c'ü o̱ anxe Mizhocjimi, dya ro
    mbö'tp'üji 'ma c'o nu ndats'it'iji.
  bod-N: ཡང་ཁོས་དད་པར་བརྟེན་ནས་པེ་སག་གི་དུས་ཆེན་དང་ཁྲག་གཏོར་བའི་དོན་དེ་བསྲུངས་པ་ཡིན།
    དེ་ནི་བུ་སྐྱེས་འགོ་རྣམས་གསོད་མཁན་གྱིས་ཡེས་ར་ཨེལ་མི་རིགས་ལ་གནོད་འཚེ་མི་བྱེད་པའི་ཕྱིར་ཡིན་ནོ།།
  tca-NT: '@see-verse:HEB.011.027'
  zpl-NT: Equie nú uchili arquiꞌ Moisés Diose, uriꞌilla eliñi baxcu, nu unibiyaꞌlla
    nú ucuatsa bee bene Israel reneꞌ bee sanchi ruꞌu bee niꞌi beella para nú chenu
    dete ángele enu ruuti la úti nzeꞌe bee enduꞌ rluꞌ bee bene Israel.
  mbc-NT: Innape Paapaya tîpemonkonoyamî' pîika'tî kupî tîuya ye'nen, tekînkon tî'kato'pe
    to'ya ta'pîiya. Moropai inkamoroya tînna'takon kî'pato'pe to'ya mîn ke ta'pîiya.
    Maasa pra Egito pona inserî iipî ya to' tî'kai, to' munkîyamî' e'mai'nokon tî'kaiya
    namai.
  ndg-ndg: Ibile ni kwa imani panga aikamwi Pasaka na kunyunyiza mwai, ili panga mharibu
    wa mbeleki wa kwanza aweze kwaa kubakamwa wabeleki wa kwanza analome wa baisraeli.
  wsk-wsk: Ale gomang ningi nunguning te balam se Passover ko sipsip nunga moman ale
    gue songkuring te pisisuwu ilu ago namaman, se Egypt nunga kuriang gira bilangara
    mu nunga mora se kuera ko engel mu, Israel alo nunga kuriang gira bilangara umu
    me nunga moman se kueman.
  toj-NT: Jel huas sc'uan. Ja Moisesi, ja mero sbajtanil q'ue stalnaye ja q'uin ba
    syalq'uinal ja israeleño jumasa. Yena ni yaa orden ba oj bi sax chic' ja ba spuertaei.
    Porque ta jaxubal c'a chic' ja spuertae ja israeleño jumasa, ja ángel it ja ma'
    jecubal ba oj smil ja ma' mero banquilali, mi bi oj bob ochuc ta jaxubal c'a chic'
    ja puertai.
  tbc-tbc: Ilo rumok lo mi, iŋ Pasova nal an san kulob an yabituani dugo dar ifurfi
    a, an lo eŋel ager san ta Isrel sad nanuk matu ak iriŋanai dugo yaug Igipta sadi
    an mi ifu dumat a.
  sna-sna: Nokutenda akavamba Pasika nokusasa ropa, kuitira kuti muurayi wamatangwe
    arege kuuraya matangwe eIsraeri.
  smk-NT: Nangibwat sa pagmamatalek na, si Moises, nigan-gan nan silibrawen ray pistan
    mantawagen nin Pista nin Nipanglabas tan ipunas ray daya' nin karniro sa purtan
    bubali ra. Gaw'en ra in ta pigaw nin no lumabas yay anghil nin nibaki' nan Dios
    nin mangmati konran kakan lalaki nin Egipcio, ket kai nasara patyen a Israelita.
  grc-TCGNT: Πίστει πεποίηκε τὸ Πάσχα καὶ τὴν πρόσχυσιν τοῦ αἵματος, ἵνα μὴ ὁ ὀλοθρεύων
    τὰ πρωτότοκα θίγῃ αὐτῶν.
  gof-WFTW: Hayqo ehiya kiitanchchoy Isra7eele asaa bayra nayta wodhonna mela Musey
    Faasikanne suutha wurxetha wogaa oothiday ammanonna.
  spa-BLM: Por la fe guardó la Pascua y la aspersión de la sangre, para que el destructor
    de los primogénitos no los tocara.
  kyz-NT: 'Moisesi ''ga Jarejuwarete ''ga rerowiaa akou. A''eramũ ''ga karupa''mĩ
    apisaukaa Israeu juapyrera ''gã nupe, ''okwaryta mojewaka karupa''mĩ wy pyu. A''eramũ
    ae momapara Israeu juapyrera ''gã na''yr ypy apisawe''em ''gã nui, Egitu ywy pewara
    ''gã na''yr ypya apisiramũ. Wy pyu ''okwaryta mojewag ire ''gã karupa''mĩ ro''o
    reya i''wau. A''ere Moisesi ''ga ''jau ''gã nupe: “Na''awamũ etee rũi futat jane
    iapoi. Namutat nipo jane jarejeymawa apisi jarejenũ''ẽawer are jarejea''aawamũ”,
    ''jau ''ga ''gã nupe.'
  dao-dao: Jumeinaka phäh Isarelea ca kcüke Thihnaka Ngsä naw käh a jah hnim vaia
    ksawh naküt üng thi kthüih vai ja kphyawnnak cun tüneiki ni.
  cya-cya: Si'yana ya qui'an ti' yu 'in Ndiose, m'ni tnu yu ta'a pascua lo' mscuin
    yu tne 'ni can', si'yana a caja sñe' culoo ne' Israel xa nu cujlyo angujle can'
    'in sñe' ne' Egipto.
  wrk-wrk: Baku barri juju wijbayi Musis bayungu Yijibyurri. Manjijbayi Musis bayungu
    Kudwanyi. Janyulu nyulu Musis mambuka yalungi Jumukuyngka. Wijbayi Musis, baki
    mili yanybayi Kud nangangi. Karu nyuli Musis, janyulu yabimba ngiruka yaji nanaba
    Yijib Kudwanyi. Janyulu kurdanba yalunya bukambiju lirrkamuku jandanyimuku jukamuku
    yalundu nanaba Yijib. Nanda walkurra mambuka Yijibkanyi, miku nyuliyanyi kuyu
    jangkurr nangangi Kudkanyi. Miku nyuliyala munyajba yalunya Jumuku, yalu jilaykurri
    nanganbunanyi yajinanyi. Miku nyuliyala munyajba yalunya jilaykurri, ngala kurrkunba
    nyuli yalunya. Baki nanankardi barri janyulu kurdanba yalunya lirrkamuku jukamuku
    Kudwanyi. Janyulu manjijba yingamali Yanjil kurdanbiji yalunya bukambiju yingamalina
    mungana. Janyulu ngankijba yingkana barndana, baki yingkana barndana, baki yingkana
    barndana, baki janyulu kurdanba bukambiju lirrkamuku jukamuku Yanjilwanyi. Niji
    nangangi “Yanjil Kurdanbawarr.” Ngala karuyi Musis Kudwanyi, janyulu jirrinyba
    nangangimuku mungkijimuku Jumuku Musiswanyi. Janyulu jirrinyba yalunya, jayalu
    wudumba bulungu jib. Jayalu kurdanba, baki jayalu namba lukuluku nanaba bardawana
    nananyina nanganginyina ngulyana. Jayalu namba kujarranyina wilina baki yundu
    barri bardawana yalunginyina barrawuna. Jalija najba ngulya bardawana nanangini
    Yanjilwanyi, baki miku nyuliyi ngankijba kalawuyngkurru, miku nyuliyi kurdanba
    lirrka juka nanaba kalawuyngkurru. Janyulu kangandijba nanaba barrawuna, ngulyangangi.
    Nani barri karuyi Musis jirrinybikanyi yalunya Kudwanyi. Kuyuyi nanda jangkurr
    nangangi Kudkanyi Musiswanyi. Baki jirrinyba nyuli yalunya Jumuku, yalu nambiji
    lukuluku yalunginyina bardawana ngulyayudinyi. Nani barri yali yabimba yaji Jumukunyi,
    baki kangandijbayi nanda Yanjil Kurdanbawarr yalunginyina barndana. Kangandijbayi
    Yanjil nananyina mungana barri. Baki yali nijarrijba nanda mungana “Kangandijbayi
    Barrawuna Yajinyi”, kangandijbayingangi nanda Yanjil yalunginyina barndana. Nani
    barri kuyuyi jangkurr nangangi Kudkanyi Musiswanyi, baki yabimba nyuli nanda jali
    karu nyulu yabimbikanyi Kudwanyi. Barriwa.
  nii-nii: Pe Moses eim Gos kin pii gii nirim ełe nge, eim erang kin, kuni owundu
    ‘Pasopa’ ni, oł ei erpi kin, kung siipsiip wał miyem ei sipi kin andan topu kin,
    ‘Yi erei!’ neng kin, Esrel wumb ngii ondpuł ełe, mundnjung. Moses eim pii gii
    nirim ełe nge mundangin kin, enjel kułii endi opu kin, Esrel wumb kangił kumna
    mengnjing kangił ombu, to kundmba ei nge, kapłi to kundnermba mon nik, yi enjing.
  ign-NT: Eta masuapa­ji­raivahi ema Moisés, máitauchapa eta mavanairipi ema Viya.
    Mavane­cavaca ena machamuriana nacapa­cayare eta uvesachicha, nátsiqui­riacaya
    eta iti te tapaja eta napenana, apaesa vahi macuesi­ru­ji­cavaca ema ángele ema
    tiámayarehi eta náepenira ena náechavimuri te jácani peti.
  dik-NT: Ku gam yen acï Mothith wɛ̈t Nhialic bɛ̈n piŋ. Ku guiir tɛ̈ bï kɔc Itharel
    jiël thïn pan Ijip. Ku lëk ke bïk thök nɔ̈k. Ku rɔthkë ɣɔ̈ɔ̈tken thook riɛm, rin
    na la atuny Nhialic bï mïth röör ke kɔŋ dhiëëth bɛ̈n nɔ̈k, ke cïï mïth röör kai
    kɔc Itharel mɛt thïn.
  cac-cac: A vin̈aj Moisés chi', yac'nacoch Dios vin̈ d'a sc'ool, yuj chi' sc'anab'ajejnac
    vin̈ yic'anel yich jun q'uin̈ yic snajicoti tas aj yelnaccot eb' israel d'a Egipto.
    Yalannac vin̈ d'a eb' yetisraelal to slaj stzicoch chic' eb' d'a spuertail spat,
    yic max cham sb'ab'el unin eb' yuj jun ángel ay yopisio smilancham anima.
  tzj-E: 'Ja'' Moisés, rmal yukbal ruc''u''x ruq''uin Dios tak xuc''ul jnimk''ij rbin-an
    pascua. Rmal yukbal ruc''u''x chka'' tak cawra xbij chca wnak ra: —Tchicaj recq''uiel
    jun carne''l chi'' tak chijay rxin ewuchoch. Cara'' ta neban ch-utz c''ara'' tak
    xtpet ángel che ccomsic al-i'' je nabey tak al majo''n nquercomsaj ta ewlec''wal
    ixix, cara'' xbij chca.'
  san-BUR: အပရံ ပြထမဇာတာနာံ ဟန္တာ ယတ် သွီယလောကာန် န သ္ပၖၑေတ် တဒရ္ထံ သ ဝိၑွာသေန နိသ္တာရပရွွီယဗလိစ္ဆေဒနံ
    ရုဓိရသေစနဉ္စာနုၐ္ဌိတာဝါန်၊
  yaa-NT: 'Akka Ejipto anoax israelifo foyoafomano Niospa Moisés yoini iskafakĩ: “Mĩ
    kaifo yoife ovejanã fake retenõfo. Nãskakaxõ nã oveja imi ãto pexe fepotifo raish
    anõfo, askafafono õiki ẽfe ãjirinĩ ãto fake iyoafo rẽteyamanõ, nã Ejipto anoafo
    ãto fake iyoafo ato reteaitĩa,” ixõ Niospa yoini. Nãskakẽ Moisés nã Niospa yoia
    keskara chanĩmara faxõ ãfe kaifo israelifo yoini. Nãskakẽ israelifãfe ãto fake
    iyoafo nanima.'
  cab-NT: Láu lafíñen Moisés ladǘgei fédu le gíribei páscua, ába loúnajan abájichaguei
    tubéneri jában Israelítagu láu jítaü lun dánme lan le lásügürün ánjeli le lánina
    oúweni, máfarun lámuga ni ában jaraǘ Israelítagu le íbugañaü.
  clu-clu: Tungud sa anang pagtoo ginompisaan na ang pagsilibrar ang ginatawag nga
    “Paglubas anang Angil ang Dios.” Ginkonan na ang tanan nga Israelita nga wisikan
    anang dogo ang karniro andang mga poirtaan, agud nga kon magagi anang angil ang
    Dios nga magapamatay ang mga panganay, magalubas tana lang kag indi na pagigapil
    andang panganay.
  swh-ULB: Ilikuwa ni kwa imani kwamba aliishika pasaka na kunyunyiza damu, ili kwamba
    mharibu wa mzaliwa wa kwanza asiweze kuwagusa wazaliwa wa kwanza wa kiume wa waisrael.
  tpt-NT: Va lhakapuꞌal ni Dios, xlhiyucha makal yu xakꞌatan Paxku. Chuncha ni israelitas
    ixtalhipuxvay jakꞌalna xakiltalakxtuti ni ixchaqakꞌan. Ex chuncha ixmayul Dios
    yu lhimil lhinin jantu kalaqmaqnil istsꞌalankꞌan yu saꞌoqsni.
  aai-aai: Baitumatumamaim Moses Tar Nowaten ana bowabow imatar bobaituw hai rara
    etawan hidadawiren. Saise Gurusenayan kek ai’in rouwamih nanan Israel hai kek
    ai’in men narouw hinamorob.
  sny-sny: Moses Owane Sitewi ne tote tawesinamiteyewe, peri werese lo umasiteye.
    Owane Sitewi lai le ma'e apou eiye, “Fene werese iyu menei ta'i ta'i werese ta'uwe
    hereiyei, Pasova lo seni umasinamite. Fene fe sipsip ta aine tera'ere. Fisa'i
    lo yo tewiye sahe ani teine teroso eretire. Ane ipari wisere a'i ano, lu aine
    tera'esiya ape, eimawe arosairowawe, le fisa'i yo tewiye sahe siyeyei su, le wesi
    ape awera'iyenati. Le fisa'i siye ta'ame su, le lu wenei eimane poto ape mo aine
    tera'erowa. Le Israel lo lu wenei poto ape mo aine tera'erowata.” Serai Moses
    Israel lo lu tewi ma'e apou eiye. “Iyu menei werese a'i, fene nowe ape se tote
    anite tawesinamite.” [Kis 12:21-30]
  myy-myy: 'Diore tʉorʉ̃nʉcõri ĩ ñarã Israel sita gãnare pascua basa meni rotiyijʉ
    Moisés. Ado bajiro masare gotiyijʉ ĩ: “Sĩgʉ̃ ángel cõagʉ̃ yiguĩji Dios, co wi
    rʉyabeto macʉ ñasʉogʉre ĩ sĩatoni. Dios ĩ rotiro bajiro soje weca mani rí tuja,
    ángel rẽtagʉ̃ yiguĩji”, yi rotiyijʉ Moisés Israel sita gãnare. Ito bajiro Moisés
    ĩ rotire ñajare Israel sita gãnare sĩgʉ̃ macʉre sĩabisijʉ ángel.'
  trc-NT: Cheꞌé se cuchumán rá soꞌ niꞌya̱j soꞌ Diose̱, cheꞌé dan cuchruj soꞌ chaꞌanj
    cuꞌna̱j pascuá navij rá nij yuvii̱ israelitá, ne̱ cataj xnaꞌanj soꞌ rihaan nij
    yuvii̱ israelitá se vaa caxri̱i̱ nij soꞌ ton matzinj tuꞌva taꞌyaa rihaan tucuá
    nij soꞌ, ga̱a ne̱ se̱ gaa na̱nj cavi̱ꞌ taꞌníí nij soꞌ síí chava̱ꞌ quiꞌya̱j se‑mo̱zó
    Diose̱ síí ꞌyaj aviꞌ ndoꞌo yuvii̱, taj Moisés rihaan nij soꞌ a.
  cut-NT: Nducote chitahno ye Dendiohs ne, din ye vihco ro yudo, ne chihquentiyon
    ye ihyan nación yahn Israel che ca̱hnan ye yun yahn itecuche ca̱hya na̱n ya̱hn
    yahn chendevah va̱co ye, ca̱va che, cuahn che dechuh Dendiohs ángel me ne, ndihchero
    ye, ne hua ca̱hno ye da̱ya ye che mena̱n.
  bel-bel: Вераю справіў ён пасху і праліцьцё крыві, каб вынішчальнік першынцаў не
    крануў іх.
  zlm-KSZI: Melalui iman dia mengadakan perayaan Paska dan perenjisan darah, supaya
    pembunuh anak-anak sulung tidak menyentuh anak-anak sulung Israel.
  gdr-gdr: Ɨ kwa Mose gar ke utkunda ke Ju rɨga engainonj uj ɨgwanta gatab mɨle omnɨkam
    dɨde met mora yɨu pumb ke dɨde gou ke kus ɨsnɨkam. Nokɨm da ɨdenat uj ondrɨkayam
    anerut maka Ju rɨga waina naskajog ukki leo b'ɨga uj tandrɨkiny.
  vmy-NT: ꞌBa ngatꞌa kuakjainre ngayeje, kui= kjua tsꞌaxjeni sꞌi pascua ꞌba ꞌexa nga
    jin sꞌe̱tsojojunre xuntja niꞌya, tuxi ankje xi sikꞌen kiꞌndi titjunre xuta xi
    tseꞌe Egipto bi sikoni kiꞌndi titjunre xuta xi tseꞌe Israel.
  cmn-FEB: 因为信上帝，他遵循逾越节和洒血的礼仪，以免毁灭天使触碰以色列人。
  gmv-RNT: Bayrata wursi wodhizayssi Isra7eeleta bayra nayta wodhonta mala ammanon
    Paaziganne suutha wuxxetha woga woththides.
  ncl-NT: Pampa quilalic ilaneltocalisli ca Dios, quichíac Moisés jan quinami quilic
    Dios inahuac in fiesta (ilhuil) itoca pascua. Quinpehualtic yehuanten in israelitos
    pa quichihualosquiaya quinami quijtúa in lajtol hual quinmiliaya quinami quichihualosquiaya
    in fiesta, quinmajuichuc iesli in borreguito pa pani in ilalapujquimes inmincalimes,
    pa yoje in lanahuatini hual quisac pin cielo amo quinmictisquiaya in xolomes hual
    quipehualtijque inminlalacatiltilisli mochi sejse lacal israelito ca isihua. Dios
    quitilanic in lanahuatini pa quinmictis san innojen xolomes hual quipehualtijque
    inminlalacatiltilisli yehuanten egipcios hual ilali unca Egipto.
  sua-sua: Va e Moses tkor mnam en mang E Nut he kmokpom kar kat ko thera pakvom kmem
    a pnes to o Yuda ngma mon te, A Engyel Tvarpaam O Yuda Ngaro Molpou. Ii, tkor
    mnam en mang E Nut tok, he kvorang a sipsip karo gidiel kuo mang o ngtek ruk ko
    vo gudor ruk mkor o Yuda ngaro rektor kmikkiem E Nut karo rhek ruk endruk kam
    tokim a koot to nam kaim o mia kngam mar o yoror, kam lo kaim o Yuda ngaro molpou.
  are-are: Moses-ala Altjirranha tnakaka. Lakinhanga Altjirraka kangkwerramala era
    Passover lamb erinha errilknga tuka, reoaka lartitja etnanha turta lamb-aka alhwala
    urrpurnaka. Altjirraka tunhatunhalantama Israel-aka ramaramaka worra arrkurla
    alkngerrakala etnanha, itja errilknga tuka.
  gai-gai: Na Moses ma Raraŋ Aetaniacmo rɨpacatke, ma Pasowana Rana tɨp kirara moa
    malaruri, na ma meikramtaɨrmo mbopca mina sipsip aŋgɨca, mo menaca mana racaindpaikmo
    aŋgɨca ndorita kaikta tɨŋa tɨkri, te, an guina nuikmo mo menacrena mbaiŋna aiŋa
    morena ŋeroŋa, ma an Israelnaŋgepta guina nuikmo mba mo menacitndai.
  qvm-NT: Tayta Diosman yäracurmi Moisesga Israel runacunata nergan Pascuata rurar
    puncu quicionnincunata yawarwan lushinanpag. Tsaynog lushitsergan wanutsicog ángil
    yawarta ricaycur tsay wayicho guechpa cagta pitapis mana wanutsinanpagmi.
  chz-NTPS: Kihꜗ heˉ gaꜙläꜙdsooꜘ dsëꜗ Moisé, gaꜙjmeeyꜘ jmɨɨˊ heˉ ku̱hˉ dsaˉ borrego
    mähꜗ hiꜙ gaꜙjmeeyꜘ madaꜚ heˉ chʉhꜗ dsaˉ jmaˉ hoˊhaahˊ kihˈ, mahꜗ niꜙ ja̱a̱ˉ gyʉ̱ʉ̱ˉ
    ñʉʉhˉ hi̱ˉ la̱a̱ꜗ toˉnëˊ kya̱a̱ˈ dsaˉ Israel saꜙ ju̱u̱ꜘ, waˊraˉ jaꜗ ángel jngɨɨhꜗ
    kihꜗ gyʉ̱ʉ̱ˉ ñʉʉhˉ hi̱ˉ la̱a̱ꜗ toˉnëˊ kya̱a̱ˈ dsaˉ Egipto.
  kmu-kmu: Anumaya Kotia Isaleli veafena mage huno hamapaiye Ensole kanomoa Isipi
    veamogami yage ne nafaneyagaamia hamaegahie. Tamakaila otamahaesia yafe sipi sipia
    hetama kolamaa fiate fale-malenegeno tamakai ne nafaneyaga amakaseno ohamaesie.
    huno higeno Mosesea ani kea havino ametiti huteno ani kemo akave maleno Isaleli
    veala hamapaigeya ania humainae.*
  ood-NT: Jiosh ash am ahgid g Mosesbad mat wo ha cheha g hemajkam mat wo ha kokda
    g kahwal mahmad k ab wui wo iagchul g ha‑ehꞌed ab e‑pupualit ab. Tsh hab pi wo
    ha kokda g anghil g wehpeg cheoj ha‑aꞌaliga. Tsh g Mosesbad ab i s‑wohochud k
    hab masma ha cheha g hemajkam.
  lbm-lbm: विश्वास सीच ओन फसह को त्यौहार अऊर दरवाजा पर खून छिड़कन को पालन करयो, ताकि
    मृत्यु को दूत इस्राएलियों की पहिली सन्तान ख नहीं मार सके।
  ncj-NT: Ica itlaneltoquilis in Moisés otetlacamat ica tlen omoluic in Dios ic quinmaquixtilos
    inon israeltecos den tlali Egipto, huan oquintequiuti macahhuechican in puertas
    ica in yestli den calnelohten huan ijcon in ángel den miquilistli ahmo maquimicti
    in tetiachicau niyan se israelteco.
  yuj-yuj: Moseso Kwarén mérámp kwamp maok, mao Kwaro Pasova yae tokwae pap nánko,
    ampaokria sérrá, ‘Enselo koropeaka poumou-tárápu nae-tárápu fupukrá kák naenámpono.
    Israel yiráp nae-tárápu fupukrá kákantá, sipsip porokwap papea maomp yɨri sámpea
    ménki fek mwaek foporokwamp kip’ rimpon.
  kto-kto: Iro nagan, maulo Moses inamaniap onim Israel meba menamum sipsipup me parak
    na la o Pasova ga maiabung olabuan na irap ma tabup ma luguap maiam. Are ratmat
    ga angelo la namo anamum natauan lop la tala kan muo kagarat mai Israelip ga anamum
    lop maiam.
  gmv-NT: ባይራታ ዉርሲ ዎꬊዛይሲ ኢስራዔሌታ ባይራ ናይታ ዎꬎንታ ማላ ኣማኖን ፓዚጋኔ ሱꬃ ዉፄꬃ ዎጋ ዎꬂዴስ።
  por-BLT: Pela fé em Deus, ele celebrou a Páscoa e marcou a casa dos israelitas com
    sangue, para que o anjo da destruição não os tocasse.
  stp-NT: Miꞌ dhɨr baꞌ dai nat ba tu juu gu paan gakdhiꞌñchix kam bhaan Paaskua taꞌm
