verse: HEB.011.028
translations:
  kpx-kpx: Isi au evievimo hilokage Dilavau louale esee ovokina keabuna haluvisi.
    Iale au Basova vaveve ke loui Iselala ata haivege abu ovoe taho malei abu oe udaha
    omilu. Ige hatihatie anelu keu eseabe ovokina kebia haveholinu.
  okv-H: Eto Moses na God humota ue o ta orosa humbuto bokiri pe i ta kuhara enu kuheo
    Anera na veto o ta orosa kito Israel embo ta meni bugo tae toto jaruketo pambuna.
  tbo-tbo: Ma a witumagana uyahinei Welulagona tolehana i dewaya po mi Isalaela tala
    uyahinei hai numa hi wololohi po ipa tutuwoga tu lihilagenihi ega uyahihi ina
    lui po ina laihilagenihi.
  mal-C: ആദ്യജാതന്മാരെ സംഹരിക്കുന്ന ദൂതൻ ഇസ്രായേല്യരുടെ ആദ്യജാതന്മാരെ സ്പർശിക്കാതിരിക്കേണ്ടതിനായി
    മോശ വിശ്വാസത്താൽ പെസഹ ആചരിക്കുകയും രക്തം (വീടുകളുടെ കട്ടിളക്കാലുകളിലും കട്ടിളകളുടെ
    മീതേയുള്ള പടിയിലും) പുരട്ടുകയും ചെയ്തു.
  grc-SR: Πίστει πεποίηκεν τὸ Πάσχα καὶ τὴν πρόσχυσιν τοῦ αἵματος, ἵνα μὴ ὁ ὀλοθρεύων
    τὰ πρωτότοκα θίγῃ αὐτῶν.
  bgc-bgc: बिश्वास ए तै मूसा नबी नै फसह अर लहू छिड़कण का तरीका मान्या, जिसतै के जेट्ठा
    का विनाशक दूत इस्राएलियाँ के जेठ्ठे बेट्टा पै हाथ न्ही गेरै।
  khz-khz: Magena kamonagi pakunai, Pasova velekwana ekwalanaato e Isaraela talimara
    evaikilarato, rala geria vanagi vuatara mulirai pia irukau. Ne kwarega aneruna
    na natura, gewala-kuneto melora, ati pene vagira.
  deu-TKW: Durch Glauben hat er das Passa vollzogen und die Ausgießung des Blutes,
    damit der Verderber nicht rühre an ihre Erstgeborenen.
  zsr-NT: Le gyejlëꞌë Dios Moisés, benëꞌ Lni Pascua ca gna béꞌinëꞌ lëꞌ Dios, len buchijëꞌ
    rön gap nu ryaz lidxquëꞌ, cui gdödi zxiꞌnquëꞌ nu naꞌ ral‑laꞌ usnít yuguꞌ biꞌi
    bönniꞌ ziꞌal quegac bunách Egipto.
  lin-lin: Mpo na kondima, asepelaki feti ya Pasika mpe apesaki mitindo ete bapakola
    makila na bikuke mpo ete anjelu mobomi aboma te bana mibali ya liboso ya bana
    ya Isalaele.
  hns-NT: Oe bieswaas karke Paasan ke tiewhaar manaais. Oe dien oe sab kamaarie ke
    aas-paas bhera ke battja ke khoen lagwaai deis djeme maut ke parie Israel djaatie
    log ke pahiela betwan ke koetjh na kare.
  noa-E: Maimua ag khur nassi pawiata Moiseeu Ẽwandamau ichig jaautarr ʉ̈khawi, deeu
    Egipto bëewi ichdëu ich meeun phë arrju noram ovejadam thõonaa, ag bagau puertdi
    i gaai maach meeun dipierr bʉchkhun phuurkhapi jaaujim anaabá, mag edaar ich Ẽwandamau
    ich chog dipierr chaain chi nacharam khʉʉn khëchamkhĩir pʉ̈ibaawaijã mag phuur
    sĩsidʉm aiguim khʉʉn chig am ugua.
  eng-EMTV: By faith he kept the Passover and the sprinkling of the blood, lest he
    who destroyed the firstborn should touch them.
  mib-NT: Te jeē súcuan ni candíje de, te jeē yúcuan ní cahān de jeē na cáhni ñayuu
    londe pascua. Te ni ndacu de jniñu jeē na cósó yuyú i nɨñɨ̄ tɨ̄ yehyɨ́ i, návāha
    núu na quíji ndajéhé jeē cáhni yā tāca séhe nuú ñáyuu Egipto, te ma cáhni yā sēhe
    nuú ñáyuu Israel.
  lif-NT2: नसाःन्‍लाम्‍बाए यहुदिहाॽरे़ खुनिॽ तुम्‍बा साःहाॽ के़मे़ङ्‌बाल्‍ले़ सुःमा
    मे़सुक्‍तुन्‍छिन्‍ल फाॽआङ् खुने़ॽ माक्‍खिॽइन् फिन्‍दुर यहुदि चोःक्‌युम्‍भो तङ्‌नाम्
    थिम्‍मिन् हेःक्‍तुरो॥
  xnj-xnj: Kwa kumsadika Chapanga, Musa akitili mselebuko wa Pasaka na kulagiza ngasi
    yinyunyuziwa panani ya milyangu, muni mtumu wa kunani kwa Chapanga wa mweatumwili
    kuleta lifwa akotoka kuvakoma vana vagosi vatumbulanu va Isilaeli.
  mmx-mmx: Moses ga ruuna lununu, kuren la neni ga tong i ri limixin me Israel kusu
    dina sep ka tevempatnat sipsip la dina saba li lada ap mo laxasipsip to at laramusmaragu
    at laraogu atdi. Na loklok ga lok kaxat mo leluxa diga soxor i do Lovovolo Pe.
    Diga lox i na xusu mo laangelo sepsep noxo sev amet lavaanat meren at limixin
    me Israel. Ketla Moroa ga riki i do na sev amet lavaanat meren at limixin me Isip.
  cbr-NT: Madianuax Egipto menu cuantëcëntancëxun ca Moisésnën —Nucën Papa Diosan
    ca ax quicësabi oquin asérabi 'ati 'icë —quixun sinánquin, an cacësabi oquin judíos
    unicaman xubucama 'unánti oquin, aín xëcuë ëman carnero imi shimiacëxa, Nucën
    Papa Diosan ángelnën atun rëcuën bëchicëcama 'atin rabanan.
  tee-NT: Chai va ixlacata ni laca'inilh ixchivinti Dios ju Moisés yuchi lhinaulh
    ixmaknica ju ask'at'a borregojni chai ixmuc'aca ju ix'ac'alhni laxamalhtich ju
    lakatamin chaka'. Ju chunch mas catapasaya' ju anquilh ju malakachalh ju Dios
    para jantu ca'amakniya' ju xalack'ajin ists'alan ju quint'a'israelitanin'an.
  eng-LSV: By faith he kept the Passover, and the sprinkling of the blood, so that
    He who is destroying the firstborn might not touch them.
  cak-NT: Ri Moisés, roma chuka' can ruyo'n ránima riq'uin ri Dios, xu'on ri pascua
    y chuka' xu'ij chique ri ruwinak israelitas chi tiquichiquilaj quiquiq'uiel ovejas
    chuchi' tak cocho, chi quiri' man quiecamises ri alabo je nimalaxel roma ri ángel
    ri xtipe chi yerucamisaj. Y quiri' x-an chupa ri na'ey pascua.
  pah-NT: 'Ojikoga g̃waramo Tupana''ga rehe Moisésva''ea japoi toryva Páscoa ti''u
    ti a''ea rupi javo. Ahe hypyypyjukari ovelha ra''yrypya rekoa israelitasva''ea
    pe porta rembeyvyra rehe. Israelitasva''ea pe ahe ei: “Aerẽ po ti Tupana''ga kwavi
    Egitopeve''g̃a nda''yrypyve''g̃a jukauka ojipyrive''ga pe yvagipeve''ga pe nehẽ.
    Po ti ga hepiagi jukapyra rekoa penonga rehe nehẽ, a''ero po ti ga ndojukaukari
    penda''yrypyve''g̃a nehẽ,” ei Moisésva''ea. Nahã Moisésva''ea israelitasva''ea
    mbo''ei ojikoga Tupana''ga rehe okovo Tupana''ga nhi''ig̃a rupi.'
  sja-NT: Moisepa ijãa bada perã Tachi Ak'õrepa Israel pidaarã k'aripai, ãramaa Pascua
    fiesta oopiji. Mãgɨde oveja peepiji, maap'eda ãra te t'ĩupata i chaa waa jĩap'epiji
    hisopo jua chak'eerãpa. Mãga oojida ãchi warrarã naapemaarã peepiamaapa, Tachi
    Ak'õrepa jarada perã ichi ángel pëiit'ee Egipto pidaarã warrarã naapemaarã peede.
  xed-xed: Nda ma zlghay nda ŋuɗuf tahanatá tsi ta skala Pak. Tahafwa taha ta us ta
    watgha, kaʼa nda la Israʼila, kada kwala duhwala Lazglafta ya dzaʼa ghunakta lu
    da rwa zumala la Masar da rwiŋtá ŋa ghuni guli, kaʼa.
  mks-NT: Ta sa̱há ña̱ na̱candeé ini Moisés Ndióxi̱ sa̱há ña̱ cán quéa̱ na̱sahnda
    da chuun ña̱ ná caja na̱ Israel vicó pascua. Na̱sahnda da chuun ña̱ ná cahní na̱
    ndicachi ta já cuihna ndaa na ni̱i̱ rí yuyéhé vehe na̱ Israel ña̱ ná a̱ quíví
    ja̱hyi ta̱a na̱, da̱ na̱cacu nu̱ cuítí tá ná ya̱ha táto̱ Ndióxi̱, mé a̱ cája ña̱
    ná quivi ña̱yivi.
  gfk-S: 'Iga nurnur, kaie igom taram God horek: iga gil no Nian na Sinakit ma iga
    tange ta ira matanabar be di na sapur ira matanahala ma ra de. Ma iga gil hobi
    waing no angelo nong ga ura bingbing ira luaina not no bulu pai nale hagae ira
    Israel.'
  bmu-bmu: Mötnaripŋan nam köl waŋgiiga ak-kömukömu kendon ala miaŋgö areŋi jim kutum
    eŋgiiga söŋgaiba tatket. Kömupkö garatanöŋ Ijipt uruŋe nahönŋini mutukŋi eŋgugetka
    Israel yeŋgö nahönurupŋinan kömumbepuköra mönö jim kutum eŋgiiga naŋguŋine sep
    miriget.
  dgz-dgz: Ame den anu tumat gapan Mosis at Idip wandeni barip yaua Paina Yamaseni
    Baripewa ere tugun. Man sip ame nane deniwa paua tonan no gapan gapan enu iran.
    Ap tane menan ian Diu nagirewa otumua namu yanane bop aneaewa ya taue guramon.
  eng-GNV: Through faith he ordeined the Passeouer and the effusion of blood, least
    he that destroyed the first borne, should touche them.
  zaa-NT: Moisés nna huíalatsi' bi qui'ni Tata Dios nna huí'e cuidado yétsi qui'e,
    acca beni bi ca enne' israelita mandado gútti cą ttu carneru to' nna gude tè cą
    réni qui' carneru tú'a ru'a puerta qui' ca yú'u qui' caniá fuera, para qui'ni
    ángeli nu guthel·la' Tata Dios nna ilá'ni bi réniá nna bittu gúttí bi ỹi'ni néru
    qui' ca enne' israelita.
  eng-WEBSTER: Through faith he kept the passover, and the sprinkling of blood, lest
    he that destroyed the first-born should touch them.
  guh-guh: 'Moiséspijinë Dioso peyavenonaenexatsi, tajëvelia najamatabëcuenecopata
    Diosojavabelia. Bajaraxuata pamatacabi Moiséspijinë pijamonae barëpitsapa Egipto
    nacuavecua, ayaicuenia Dioso yavenonatsi pijamonae pebarëpanepaenexa. Bajaraxuata
    Moiséspijinë pacuenia Dioso itorobatsi, juya daxita pijamonae itoroba. Moiséspijinë
    pijamonaejavabelia jumaitsi mapacueniaje: “Daxita paxamë, pacaebopijivimë canacujitsia,
    pabename ovejaxi, pejanapebitoxi. Nexata panijabobaupanë, caebaupa canacujitsia,
    pamuxunenetsicabianame ovejajanata. Nexata ajena, pameravi, ángelnë najetarucae
    ata tsane peverebiabinexa pebinacuetoxi, matapijinacuetoxi, itsiata apo pacoxitëpaemë
    tsane,” jai Moiséspijinë pijamonaejavabelia. Nexata Moiséspijinë pijamonae pijabobaupanë,
    caebaupa canacujitsia, tsicaba ovejajanata. Nexata ángelnë najetarucae ata peverebiabinexa
    pebinacuetoxi, matapijinacuetoxi, itsiata Moiséspijinë pijamonae apo coxitëpae.'
  bon-bon: Moose Acejiyame ne jäätrunguge teeme binamewale äsecrerame teeme mäpu ireclota
    cabu ca Aikupito gawe je. Tabe peei name pi biname bine jejemuji maamoi plongo
    ne agli Äsuplengta deedei wawename, piba pui me uudi ca mete grana bine apyacame.
    Piba Acejiyame me agleca mename seemo te teeme mete bine isuplengemuji, uuge bägrä
    bine lica eglecimuji peei mete cabu, yepä Aikupito gawe biname bime mete cabu
    taatu.
  nhw-BL: Huan pampa quineltocac Toteco, Moisés quinilhui nopa israelitame para ma
    quisencahuaca nopa Pascua tlacualistli, huan ma quimictica se pilborregojtzi huan
    ma quiijtzeloca ieso ipan inincaltencua para itequihua Toteco catli temictía,
    ma amo quimictisquía iniachtihui ejca quema panosquía.
  swh-ONEN: Kwa imani akaadhimisha Pasaka na kunyunyiza damu, ili yule mwenye kuwaangamiza
    wazaliwa wa kwanza asiwaguse wazaliwa wa Israeli.
  wbi-wbi: Lulyale lwitiko kuti akajikolile ipasaka na pimisila idanda, neke kuuti
    vunangi vwa muholua ghwa kwasia kuuti nangaghelaghe kugusa avaholua va kwasia
    wakwasia ghwa kighosi ghwa vaIsiraeli.
  bba-bba: Kɑ nɑɑnɛ dokebɑ u kɑ Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru toruɑ mɑ u derɑ bɑ yɛm yɛ̃kɑ
    dii kɔnnɔsɔ kpɑ wi u bii yerumɑbɑ ɡoomɔ u ku Isirelibɑɡibu bɑbɑ.
  eng-KJVCPB: Through faith he kept the passover, and the sprinkling of blood, lest
    he that destroyed the firstborn should touch them.
  kgk-NT: Ogwerovia tee-gwi, Egito-gwi ova-tama ramo, omoĩ ypy va'ekwe arete héry
    va'e páscoa, “Pembohayvi katu pene rokẽ ári ijukapyre rugwy” he'i gwe'ýi kwéry-pe.
    “Ani pembohayvi e'ỹ teĩ” he'i. “Ou arã ojuka-vy peteĩ teĩ otopa va'e mitã kwimba'e
    ypykwe gwive gwĩ Nhandejáry rembigwái yváy pygwa oporojuka va'ety he'i va'e. Tugwy
    ohexa oĩ ramo pene rokẽ-rehe, ohasa rei arã oho-vy ijukaharãgwe” he'i gwe'ýi kwéry-pe.
  waj-waj: Ivo Iyiipa pikioo kuanara iinno varioo Anutuuqaara kutaavaivee tuuvaara
    buusa Varaigiataa iira aataruuvaa toosa hara iiravai. Ivo Isarairaa gioonna kiaapuuya
    tuduu iya puara sipisiipaiyauvaa ruputu kiada kiauyauvaa varada nnau tipumaiyauvunu
    siikairavai. Vaidiiya ruputinai putuaara aangeraivoono sa ngiari mmaapu ngaruuya
    ruputinai putuateeraivaara iya nnau tipumaiyauvunu kiauyauvaa siikairavai. Aangeraivo
    kiauvaa too pikioo varaigiataa kuaiveeraivaara siikairavai.
  cpy-cpy: Rootaki rawentaa-shirenka Moisés kantakaawori imonkaatziro ikantakaan-teetakiro
    Anonkoryaantsi, itsikirijan-takawo iraantsi eero rowamaantari ronampiri Tajorentsi
    ithonkiri rantarite itomi-paeni Israel-paeni.
  mpx-mpx: Abulilek eliyana Nopalegi Hagalena i ginol ge sipi saliyana i abutek nog
    kokowanaa ge ana ai labi labui, inoke bahi Yaomal ana Anelose Isileli natuliyau
    melutauil gamaun ni tatagapaaligal.
  wbp-wbp: Ngula-jangkaju, yukuri panu-jangka Kaaturlu pina-yilyaja nguru Yijipi-kirra
    yungu-jana muurl-mardarni nyanungu-nyangu yapaju Yijipi-wardingki-patu-kujaku.
    Mujujujulparla wala nyinaja. Kujarlanya-jana wangkaja warlalja nyanungu-nyanguku
    yungulu kutu ngarni jiyipi. Nyanungu-jana wangkaja yungulu yalyungku maparni warru
    tuwa-wati yungu-jana Kaatu-kurlangu marramarrarlu nyanjarla yampimi pinja-wangurlu.
    Yuwayi, kuja Kaatu-kurlangu marramarra warru paarr-pardija Yijipi-wana, pungu-jana
    kaja-nyanu-wati kamparru-warnu-wati Yijipi-wardingki warlalja-jangka. Kala kuja
    yalyu nyangu tuwa-watirla, yampija-jana Yijirali-pinkiji pinja-wangurlu. Kuja-kulanya
    kalalu yukuri-kari yukuri-karirla jiyipi yali-piya jarnkujarnku ngarnu purlapa
    wiri-puru yirdi-puruju Pajapa-puru.
  luo-luo: Yie bende ema nomiyo oloso Sap Ruoth, mi okiro remo e dhout jo-Israel mondo
    Malaika mane nego nyithindo makayo e piny Misri kik negi nyithi jo-Israel, makayo.
  nhe-NT: Huan pampa quineltocac Toteco, Moisés quinilhui nopa israelitame para ma
    quisencahuaca nopa Pascua tlacualistli, huan ma quimictica se pilborregojtzi huan
    ma quiijtzeloca ieso ipan inincaltencua para ielhuicac ejca Toteco tlen temictía,
    ma ax quimictisquía iniachtohui ejca cone quema panosquía.
  aii-aii: ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܥܒ݂ܝܼܕ ܠܹܗ ܦܸܨܚܵܐ ܘܡܘܼܪܝܸܣ ܠܹܗ ܕܸܡܵܐ، ܕܠܵܐ ܕܵܩܹܪ ܗܘܵܐ ܒܝܼܵܝܗ‌ܝ
    ܩܵܛܠܵܢܵܐ ܕܒܘܼܟ݂ܪܹ̈ܐ.
  esk-NT: Ukpiqsrił̣ikun Moses-ŋum inillaŋniġaa niġiqpagvikaaq taiyuutiqaqtuaq Apqusraaqtitaułiġmik.
    Ukpiġigaa Agaayyun uqaqman iñuich tigusritquplugich ipnaiyaat auŋatnik siqiḷḷautiksraŋitñik
    tupqisa taluŋitñun. Agaayyutim iḷaksiatqunġitchai piyaqquiraumun Israel-aaġmiut
    aŋayukłiich.
  msb-msb: Pagsarig man gihapon sa Dios an nagpabutang kan Moises sin kaugalian na
    magpawisik sin dugo sa magluyo na harigi san pwertahan san mga balay san mga taga-Israel
    agod masalbar sinda sa anghel na magapatay sa mga subang na anak san mga taga-Ehipto.
    Ini an ginatawag na paglihis san anghel o Paskwa san mga Judio.
  cpa-NT: Jmai³ ta²høa³ ca¹jmo¹ hlai³ Moisés. Di³ hé²dsa jǿg³ quiah¹² Diú¹³. Ca¹séi²dsa
    jmø² lah¹cøng² lah¹cøng² guiuh¹³ hag³hniú¹³ quiah¹² dsa² go²dsa. Mi³jøng² tsa¹mi¹dsian¹²
    ángel guing² dsa² ŋioh¹² ma²juanh¹² lah¹cøng² lah¹cøng² hniú¹².
  dso-dso: ତାର୍‌ ବିସ୍‌ବାସର୍‌ ଲାଗି ସେ ନିସ୍‌ତାର୍‌ ପରବ୍‌ ମାନ୍‌ଲା ଆରି ଇସ୍‌ରାଏଲ୍‌ ଲକ୍‌ମନର୍‌
    ରଇବା ଗରର୍‌ କାପାଟେ, ଗଟେକ୍‌ ମେଣ୍ଡାପିଲାର୍‌ ବନି ଚିଚ୍‌ବାକେ ଆଦେସ୍‌ ଦେଲା । ସେ ଏନ୍ତାରି
    କଲାକେ ପର୍‌ମେସରର୍‌ ଦୁତ୍‌ ଇସ୍‌ରାଏଲ୍‌ ଲକ୍‌ମନର୍‌ ପଣୁଆ ପିଲାମନ୍‌କେ ମରାଏ ନାଇ ।
  meu-meu: Abidadama dainai ia ese Lagau Hanai karana e badinaia, rara danu e nevari,
    ala-ala aneruna ese memero roboadia basine aladia mase helaoreana.
  yva-NT: Muno Musa apa anave mbewar beto Amisye apa ayao rai, weti po vatano Israel
    mansanyao indamu wo maero domba apa mavu veano awa yavare ama unsanda uje raiman
    indamu arono naito Amisyo po wene raugav paje no munijo Mesir, vemo po Israel
    awa arikainyo ananuiny maubai nora. Maisyare omaisy, Musa po vatano Israel manyao
    indamu wo Ono Paska rave.
  dgc-dgc: Dahil to péniwala ni Moises, éy nitatag na i Piyesta na Ala-ala. Inutusan
    na du Judeo a pahiden de ta dige i pintuan du bile de, monda tu anghel a mamuksa
    éy éwan na bunon du anak de a panganay.
  zpm-NT: Ne scaque rnalo me Dios, gane bnabey me beeṉ zha Israel lni Pascw, ni bnabey
    me bdiaab xchen carner yeeṉ grëse ro lidz zho, zeeṉa guete xpëëd glo zho wdze
    co.
  hix-NT: Exet yamtar yohokoko Khoryenkom tontoko, noro rwon yawo ro nehxakon hatà,
    tasahxemtonàr kom hoko. Onà wyaro nkekon xarha tà, toto komo wya. Kahneru kamsukutho
    meryatxow hatà, omàn kom hotar horye, kekon hatà, àwyanye. Ehsayewyana komo rma
    kurunhekon hatà, wahoto ryetho komo wayehkany hona hatà. Àro wyaro nehxakon hatà,
    Moyses heno, Khoryenkom hona tàwya xenyàr ke.
  sim-sim: Moses Avui Wasilakan or hishindiyandari orik os or mbari nombo hom ma Israelik
    fehenda ondon or mbashirik Pasova oson uri lir. Lir amber himu himu lihik sipsipin
    namtarmbak jiri lir. Uhu li aha sipsiphi fin li laha akayanga lihik mblolori lir.
    Erem li ushirik ensel or jikis maifu ondon mandingormekurik tari oto fi oson or
    heyehe nombok tikrihi iri ri.
  npi-ULB: त्यसकारण, नाश गर्नेले इस्राएलीहरूका पहिले जन्मिएका जेठा छोराहरूलाई छुन
    नसकोस् भनी विश्‍वासद्वारा नै उनले निस्तार-चाड र रगतको छिट्काउको पालन गरे ।
  cgc-cgc: Tenged man ta iya na pagtuo, patuman din sugo ya ta Dyos para dili patayen
    mga kamagulangan na bata na mama ta mga Israelinen daw papatuman din man sugo
    ya naan ta mga paryo din na Israelinen. Yon na gakamang Moises daw mga paryo din
    na Israelinen ta lengngessa ta mga ayep na paalad daw papaid naan ta amba ta gangaan
    ta iran na mga balay aged ta pag-abot ta angil na pasugo ta Dyos para magpatay
    ta mga kamagulangan na bata na mama, dili din patayen iran na mga bata.
  tim-tim: Anutuŋe ikiŋe aŋelo huŋgun aŋdo gem Aigita yeŋgât nanlupyeŋe ulik gulik
    are yeŋgumbo moyi aregât nenguwop dâm emetyeŋe lamagât gilâm lapkoyi. Akto Moseŋe
    biwiŋe Anutugâlânâk kalep akto Anutuŋe wan magep are bunŋe dâm nâŋgâm malep aregât
    hain agep.
  yor-yor: Nípa ìgbàgbọ́ ni ó da àsè ìrékọjá sílẹ̀, àti ìbùwọ́n ẹ̀jẹ̀, kí ẹni tí ń
    pa àwọn àkọ́bí ọmọ má bá a fi ọwọ́ kan wọn.
  wos-wos: Moses wungi Godka jémba sarékéta dé God wandén maki dé Pasovana nukwa hura
    dé nyéki deka gena fétémbu xalétaka, wun maka dunya xiyasandatekwa ensel deka
    maka dunyaré xiyandémboka.
  emp-NTPO: Moiseba Ãcõrẽda ĩjã b̶ad̶a bẽrã israelerã Egiptod̶eba ẽdrʌd̶i ewarida
    obisia. Maʌ̃ne deza dji ed̶a wãbada icawa oada jĩãpobisia dji beabariba ãdji umaquĩrã
    warra dji nabemarãda bearãmãrẽã.
  eng-F35: By faith he kept the Passover and the sprinkling of the blood, so that
    the destroyer of the firstborn would not touch them.
  ind-ind: Dan karena percaya penuh, Musa mengadakan Hari Paskah yang pertama dengan
    memercikkan darah pada setiap pintu rumah orang Israel, agar mereka terhindar
    dari malaikat yang akan membunuh anak-anak sulung.
  pes-OPCB: به‌واسطۀ ایمان بود که به قوم اسرائیل امر کرد که «پِسَح» را نگاه دارند
    و بر چارچوب درهای خانه‌شان خون بپاشند تا فرشته‌ای که پسران نخست‌زاده را هلاک می‌کرد،
    بر پسران نخست‌زادۀ قوم اسرائیل دست نگذارد.
  mpt-mpt: Gode Mosese baabanea Ibo eil sibsib memei yenaniba ilemo oloniba amit tam
    unemino wa dimo aliboniba eka ewit dao amit gatgat temo alibonaibbi ota abisake
    tenea Isib seli meme hekwal sumi yalubenang gameo ib amito ilemo watenea tanea
    ib meme hekwali yanubenamino deibeneko ge baabanea Mosese Gode weng olo bainobo
    genea inanea singkalin amo Fasobao kilonebiobe.
  ssx-ssx: Ipika꞉ hone tulao hayeke ekima꞉ mo hande Lombei Pu Pa Yapena꞉ sipisipi
    ma꞉na꞉ lita꞉la꞉ hau kini piekeme. Kutupa mo homaasa꞉ enisoloma꞉ mo Isulai wanda꞉halina꞉
    mupeke wekitonu liaama꞉na꞉ lombei pina꞉yeke mo sipisipina꞉ wema꞉ ika꞉ da pota꞉
    kake ti nina꞉ kitaape laa leekeme.
  mkl-mkl: Nɑ nɑɑnɛ ku dɑsii í jɔ̀ ɑ̀ jɛ jinɡɑui Iku ku kuɑ. Nɔ í jɔ̀ ɑ̀ fɑ̃si njɛi
    ɑnɡudɑ̃ ŋɑ si ɑndɛ koofɑ ŋɑ ku bɑ ɑmɑlekɑ iyi ɑ́ kpɑ ɑmɑ yemmɑ ŋɑ ku mɑɑ̀ lu ɑmɑi
    Izirɛli ŋɑ.
  gaq-gaq: ବିସ୍‌ବାସ୍‌ରେ ମେଁ ପାପ୍‌ବାନ୍ ଉଦାର୍ ବାନେ ପାଣ୍ଡେ ଆରେ ବଗେ ବାରି ବାଗୁଏଣ୍ଡ୍ରେ ଦୁତ୍
