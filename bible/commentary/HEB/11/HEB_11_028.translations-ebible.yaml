  san-MAL: അപരം പ്രഥമജാതാനാം ഹന്താ യത് സ്വീയലോകാൻ ന സ്പൃശേത് തദർഥം സ വിശ്വാസേന നിസ്താരപർവ്വീയബലിച്ഛേദനം
    രുധിരസേചനഞ്ചാനുഷ്ഠിതാവാൻ|
  tam-TCV: தலைப்பிள்ளைகளை அழிக்கும் இறைத்தூதன், இஸ்ரயேலரின் தலைப்பிள்ளைகளை தொடாதபடி
    விசுவாசத்தினாலேயே மோசே பஸ்காவையும், கதவு நிலைகளில் இரத்தத்தைத் தெளிப்பதையும் கைக்கொண்டான்.
  mit-NT: Daaní, ñà‑sànì xinindisá‑né mii‑yá nduú stná na ní quida‑ne vicò pascua
    primeru, mii‑né xì nèhivì raza‑nè, te nì dàcáa‑ne nìì (lelù ìcà yehè‑né) sàhá
    màsà cúí dèhe sahnú‑né quida ángel yàha yucán.
  ceb-ULB: Pinaagi sa pagtuo iyang gituman ang pagsaulog sa Pagsaylo ug ang pagwisikwisik
    sa dugo, aron nga ang manlalaglag sa panganay dili makahikap sa panganay nga anak
    nga lalaki sa mga Israelita.
  ces-LB: Po dlouhém pastýřském životě se na Boží rozkaz vrátil do Egypta, aby odtud
    vyvedl svůj lid. Nebylo to snadné. Na zarputilý Egypt dopadala za trest rána za
    ranou. Došlo to tak daleko, že měli zemřít prvorození ve všech domech, jejichž
    veřeje nebyly potřeny krví berana na znamení, že je to příbytek člena vyvoleného
    národa. Tak Mojžíš ve víře v Boží slovo ustanovil velikonoční hod s obětováním
    beránků, aby Zhoubce nezahubil prvorozené Izraele.
  mkn-mkn: Baꞌi Musa ju parcaya sang Tuhan waktu dong su siap mau jalan kaluar dari
    tana Masir. Te dia bekin iko Tuhan pung parenta, deng suru kotong pung nene-moyang
    dong bekin Paska partama deng bunu domba ko jadi binatang korban. Ais dong ame
    itu domba pung dara ko taro tanda di dong pung ruma dong. Itu malam, Tuhan pung
    ana bua dari sorga datang bunu bekin mati samua ana sulung di tana Masir. Ma dia
    sonde maso pi bunu di kotong pung nene-moyang dong pung ruma-ruma, tagal dia lia
    itu dara di dong pung pintu.
  pol-UBG: Przez wiarę obchodził Paschę i pokropienie krwią, aby nie dotknął ich ten,
    który niszczył pierworodne.
  qxh-NT: 'Tayta Diosninchiman yupachicuycur, Israel-masincunata Moisés piñaparan:
    «Pascua fiestata rurashun. Uywata pishtashun. Yawarninwan wasi puncuyquipa ishcan
    marcuncunatapis, numralnintapis yawarchäshun. Chayta ricar, wañuchicuj anjilnin
    jichpa-caj ullguta mana wañuchingachu» nir.'
  nwi-nwi: Rɨmnhatətə tɨm tɨm ye Kughen məkna, kɨni mɨrikakun norien kape lafet e
    Pasova. Mɨni-ərhav tuk kwənərəus mɨnə kape Isrel mə tukasəkeikei mhauh-pən nɨtaw
    sipsip ye kwəruə ye nimə mɨnə kapəriə. Tuksor məknaikɨn mə agelo yame Kughen tukrher-pə
    kɨn tuk nhopniyen nɨmrɨn nupan yerman mɨnə, tukrɨpəh nhopniyen nɨmrɨn nupan yerman
    mɨnə kapəriə.
  kmo-kmo: Hiki siitiichichawa nobok Moses rii Pasova noku sha ar eena otiir. Hiki
    siitiichichawa nobok rii maji worek, Ju ma ye nubureja men pik neeki tar. Neeki
    tarek, pi hama tawa ejel rii yaniga hechi Ju ma yechi yaka yikapwa yenya pikasakech.
  agr-agr: 'Moisés Apajuiyai kajintsá anentaibaunum Apajuí nagkamak: Uwig maam yuwakjum
    Pascua jistamata tima jistamauwai. Dutikak uwijá numpeen ditá waitijin numpeajajui.
    Dutikamu asamtai nayaimpinmaya aents magkagtaushkam, makichkish Israela uchijí
    iwai aidaunak mautsuk ukukiuwai.'
  kyc-kyc: Anatu baa leyamuli pyuo kinyi pira lao suu pyapala aŋalame wambu pyalana
    eparamo doko Isaraele wane kyawa dupwa pyaa nana lao Pasopa yulu doko waso reto
    menana ranjamame mawa pili lao anda kambu dupwana kisiya.
  urd-GVU: یہ ایمان کا کام تھا کہ اُس نے فسح کی عید منا کر حکم دیا کہ خون کو چوکھٹوں
    پر لگایا جائے تاکہ ہلاک کرنے والا فرشتہ اُن کے پہلوٹھے بیٹوں کو نہ چھوئے۔
  yre-NT: Moizi yi -tɛra Bali da, -yee "wɛan nɛn yaa 'vɩ Izraɛl 'nɔn lɛ 'nan 'o 'blanun
    -tɛɛ "le zɩ Bali -a 'vɩ 'yrɛ bɛ -yee 'wɩ 'zʋ. Ɛn yaa 'vɩ "nyian 'nan 'o -a nyɛn
    'si, -e 'o ciɩ -kpɛin "fɔ yibanun man. 'O drɛ zɩɛ 'nan -te Bali -le 'pasiazan
    nɛn laji bɛ e -ta bɛ, -e 'e vɩlɛ 'e -wee 'nɛn flinnun -tɛɛ "dɩ. Izraɛl 'nɔn 'si
    nɔanba -ji "fɛdi bɛ, zɩ Moizi -a pou sia zɩɛ.
  fuh-BKF: Saabe goonɗinal, o waɗi iidi Faltagol. O yamiri ƴiiƴam wujee e dammbuɗe
    cuuɗi taa maleyka baroowo oon meema ɓiɓɓe Israa'iilankooɓe artiiɓe rimeede ɓeen.
  arl-NT: 'Quera Israel pueya mashishacari Egipto jiyajiniji, Pueyasoori Moisés sequequiaari:
    “Janiyari niucua cua seru jiyaronutaniyani, cua tojiyashijiaca jiyapueranuhua
    na puecoonura puetunujuanaa. Nocuaji Israel pueya quia numootere, borrego nanaca
    nojori shuquiujiutianura na tia tohuateyaji, maja nia jiyapueranuhua cusojuasaanurajuhuaj”.
    Moisésri Pueyaso sequesanoocua tiuuquiaari. Naacuajitij, puetunu Israel pueya
    jiyapueranuhuajinijiniojuanaani, majaari quenaaja niquiriyatu niyanu mosaanu quiquiaari
    cutara.'
  ziw-ziw: Kwa uzumizi, vimtenda akonge mwe Pasaka na kulagiza sakame imyagilwe mlanga
    mwe izinyivi chani mkomi asekuwakoma welekwa wa nkongo wa Izulaeli.
  grc-TR: Πίστει πεποίηκε τὸ Πάσχα καὶ τὴν πρόσχυσιν τοῦ αἵματος, ἵνα μὴ ὁ ὀλοθρεύων
    τὰ πρωτότοκα θίγῃ αὐτῶν.
  nag-nag: Biswas pora tai Israel manu khan ke Nistar aru khun hali diya din manaise,
    etu pora prothom jonom kora bacha khan ke morai diya laga atma ahi kene namorabo
    nimite.
  eng-OEBCW: Faith led him to institute the Passover and the sprinkling of the blood,
    so that the Destroyer might not touch the eldest children of the Israelites.
  knj-NT: Ja' naj Moisés tu', yu jix yaoc Dios naj yin sc'ul, yuxan jix yal naj tet
