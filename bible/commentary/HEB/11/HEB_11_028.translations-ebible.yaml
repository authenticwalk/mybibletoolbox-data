    uman nara, nahuu ana nita daak manai sira uma lelesun.
  aaz-aaz: Kaꞌo Musa npirsai Uisneno msaꞌ oras sin nabaarb ein he nasaitan pah Masir.
    In nmoeꞌ natuin Uisneno In aprenat, ma nreun hit beꞌi-naꞌi sin nmoꞌen Paska ahunut.
    Oras naan sin nroron aꞌbib-kase he njair fuaꞌ-turuꞌ. Rarit sin nait naaꞌ ꞌbib-kase
    naan ma nahoesb ee njair tanar anbi sin umin. Mabeꞌ naan, Uisneno In ameput naꞌko
    sonaf neno tunan neem ma naꞌmaet nain areꞌ kanan aan moen unu anbi pah Masir.
    Mes in ka ntaam fa he nroor hit beꞌi-naꞌi sin anbi sin umin, natuin in niit naaꞌ
    anbi enoꞌ.
  qup-NT: Chasna Yaya Diosta kirishpa kawsashpanmi Moiseska yaya rukunchi wañukunata
    rimarka tantarina Paskua shutiyuta ruranankunapa. Paykunata yachachirka chay uras
    karan yaya shuk obeha maltata wañuchishpa yawarninwa wasinkunapa punkunta wicha
    wicha ruranankunapa, wañuchik angelka paykunapa puntiru wawankunata mana wañuchinanpa.
  dop-dop: Ɩsɔ tɑɑ tɛmnɑʋ tɔɔ kɛ́ ɩ sɩɩ Tɛɛʋ ɑcimɑ tɔɣɔʋ, nɑ ɩ́ tɔ sɩ pɑ́ tɑɑ cɑlǝm
    kɛ nɑŋŋ nɔnɔɔsɩ nɑ sǝm ɩsɔtɑɑ tillu ɩ́ tɑɑ kʋ Ɩsɛɣɛlɩ nyǝ́mɑ kɑncɑɑlɑɣɑ kʋlʋlɑɑ.
  azb-azb: İman vasitəsilə Musa Pasxa qurbanının kəsilməsini və onun qanının çilənməsini
    həyata keçirtdi ki, ilk doğulanları öldürən məhvedici mələk İsraillilərə toxunmasın.
  eng-DBY: By faith he celebrated the passover and the sprinkling of the blood, that
    the destroyer of the firstborn might not touch them.
  guo-NT: Moisés chiekal Dios xanaboejt xot, kito'apon israelitas xʉa'asliajwa ovejas,
    Pascuafiesta isliajwa wʉt. Moisés kito'abej kaenanʉla israelitas, paxipi, bafafachanlelan
    joelaliajwa ovejajal. Japox is israelitas japi paxi, matxoelanalaelapi, poejiw,
    Dios pej-ángel wematkaesasamatas.
  hla-hla: Ne Moses e hamana hasi e Sunahan tara poata te katoe ien u Paska tutun
    turu Jiu ba nonei e katoena u ranga te gi ngats hamate meri u sipsip ba te tsibil
    naria u rahatsingren turu tamana, ba Angelona tara Tou Mate te ma tatei atung
    hamate ranei u galapien tson u hamua tara barebanar i Israel.
  mav-NT: Sa'a­wy'i Tupana to'e Musei pe — Atipo­'oro aru uhesu­rara atipy kaipyi
    Esitu'in apiheg hamo e. Mi'i e'at pe ati'a­tu­moma Esitu'in eyke­'et'in torania
    e. Mi'i pote waku eihũria suu wo eti'a­tu­sapei sapei ei'yat oken'ypy ete e. Mi'i
    ewetunug mote aru yt atimoma i eheyke­'et'in e. Mi'i hawyi Musei tunug Tupana
    e hap ewy toimohey kahato pote. Toimohey kahato Tupana e hap hawyi to'e to'y­wania
    pe — Tut aru yke'et yne moma hanuat e. Mi'i pote waku wato­py­hu'at aihũ suu ai'yat
    ete Tupana mohey haria aito hap kuap hamo e. Mi'i watunug mote tokosap aheyke­'et'in
    sakpo hawyi yt toi'a­tu­moma aheyke­'et'in surara akag atipy kaipywiat e Musei
    tomohey hap wywo. Mi'i hawyi ta'a­tunug suu yne yat oken'ypy ete hawyi yt wẽtup
    ok i iku'uro Tupana mohey piaria eyke­'et'in ma'ato yi Esitu eyke­'et'in topap
    yne itote.
  kpf-kpf: Mose zâk Kembu nâŋgâm pâlâtâŋ kwâkŋaŋgâm ândeipkât sâi sumbem a kâwaliŋoot
    zâk mân zâŋgobapkât Pasowa kendonân râma kom gaam gilâmŋandâ mirâ hâŋgiyân saŋgorâwe.
    Sumbem a kâwaliŋoot zorâŋ murarâpziŋ, kândom kâtep, zo tâmbetzâŋgobam ga ekŋâ
    walâziŋgip.
  ppo-ppo: A̧ Talepaae kisipa tiró bitu, Kótóné dotȩyale whi̧ dele ensel-né Israel
    fakené topo naalerape dao̧sóró, bosene fele be dȩmó o̧la detere alaró wa̧ sipsip
    hupu malené samea dilatere alatamo, Talené a̧paae yae ala deté fu betalepó.
  hin-2017: विश्वास ही से उसने फसह और लहू छिड़कने की विधि मानी, कि पहिलौठों का नाश
    करनेवाला इस्राएलियों पर हाथ न डाले। (निर्ग. 12:21-29)
  wol-KYG: Ngëm la Musaa aadaale màggalu bésub Mucc ba, ak wis-wisalub deret ja, ndax
    malaakam bóomkat bi baña laal taawi bànni Israyil.
  bef-bef: To Moseu ai keheli uleꞌale huꞌehinaꞌmu yabe luto ligo mone noseꞌna sipisipi
    yaga hete keye lete bauna lilata nohinaꞌmu Pasa yabe lite ana yagamofihi golahi
    kasito luga luga lepe tepe hite mineꞌahana yaꞌma noseꞌna kana Moseu lu laga huto
    lu moloꞌehina kaꞌa Isilaeli bonaꞌmagi keheliꞌahana. Enali yege panaꞌani nehago
    enoho fililana agelouba bulenogo enoho su ho lalibe luto ligo enali ana golahaꞌatu
    nohi kasihi yafalo feleꞌahana.
  amm-amm: Na mulumolo luwai manoki, no monoi no Pasowa koloni wasi molo na yonoki.
    Siyokutono iyaliso na ikoki, “Sipo koloni na pa tukuwoliyalowo, nako mo momaini
    itu loti kwamai pa tolisono kolokokaiyalowo. Aino yakinuwomo, kumoki nokotayo
    momaini totawoi nokokai alalo pa tukuwoliyaloiso. Uwokaiko nokotayo na souwaikaloimo.”
    Musi mo ainoso na ikoki, siyokutono iyaliso.
  zaj-zaj: Nhamanila iyo imtendile Musa yaisongeze Pasaka na ndagizi ya kubaka mulopa
