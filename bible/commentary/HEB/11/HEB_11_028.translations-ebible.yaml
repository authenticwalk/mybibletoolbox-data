  bdv-bdv: ବିସ୍ୱାସାର୍‌ ଗିନେ ସେ ମୁକ୍ଳାଉଁଣି ହଃର୍ବ୍‌ ଆର୍‌ ବଃନି ଚିଚ୍‌ତା ବିଦି ମାନୁକେ କୟ୍‌ଲା,
