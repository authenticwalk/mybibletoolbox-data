  unx-unx: ଇସ୍ରାଏଲ୍‌ରେନ୍‌ ମୁତ୍‌କୁଲ୍‌ ହନ୍‌କକେ ଗନଏଃରେନ୍‌ ଦୁଁତ୍‌ ଆଲକାଏ ଗଏଃକକା ମେନ୍ତେ
