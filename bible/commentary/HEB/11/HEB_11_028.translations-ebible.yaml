  ian-ian: God wandɨ maa Moses “pasova” walɨnja pesto kwutndɨ. Sip sip vatnyalaa ndina
    ngayna ndaamangemba yelogwen taagandi. Taagandi maa ngɨma nyan kat vatnyalɨga
    ensel ndina ngaymba la ngɨma nyangu kat ana vatnyandɨ.
  hun-hun: Hit által rendelte el a pászkát és a vérrel való meghintést, hogy az öldöklő
    angyal ne bánthassa az elsőszülötteket.
  mcf-NT: Yuecash Equipito yacno choashun adembidi tantiaquin, Bëyuec tishaid unësmetequid
    ëmbi ëbi yacnoshon uaid mayan bëda ëmbi budmiaid min shubu datamenuen ëmbi chiacpadomboen
    nabanta, Nuquin Papan cac ambi chiacpadomboen naquidquio Moisesba icpampic. Ambi
    chiacpadomboen nabanquin nidaidën capuquid yua cuesuneshun shëcuë cuëmano abiuc
    daëdi abucbëdta intaquën ëcnoshcashun nami shuishun pan bidisquesabëdta pepampic.
    Adoacsho isun Nuquin Papan budmiaidën datampampic.
  kjs-kjs: Gore Moses nipumi Gote madaa kone rulasa-pulu nipumi eda kirape yapi di
    wisa. Go pumare nipumi gawa menana yaapi pora gaape madaa kiralepape lo lakalisa.
    Moses-me naaki mupaa makomaape ensel-me Israel enaalinuna madi mupaa naaki nalinalo
    rekena mada wisa.
  mni-mni: Ahanba pokpasingbu mang-hanba mahak aduna Israel machasinggi ahanba pokpasingbu
    soktanaba Moses-na thajabagi mapanna Lanthokpibagi chakkhangba ngakkhi amasung
    ee khikchakhi.
  yad-NT: 'Ju̱denumu tuva̱chodamusiy ji̱ta sabayadara Pasco vichtya, jasityi sadatyadoda
    riy nijya̱nvay: “Jirya̱ma̱ ju̱rera carni̱ru nudaja̱ rorijyu̱davya, sañuma jvay
    nijya̱nvay parutarani̱ jityevay denu jiryatiy munatya rupi̱ni̱.”'
  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ ka̱ndeé iní ra̱ Ndios, sa̱ꞌá ño̱ó ni̱ chi̱ndúꞌu̱ rá ña̱
    kía̱n kekáꞌano na̱ Israel víko̱ pascua. Ta tein víko̱ pascua yóꞌo ni̱ saꞌanda
    ra̱ choon ña̱ ná keꞌi na̱ yúꞌu̱ yéꞌé ná xíꞌín nii̱ borrego, dá ná dáꞌa ni kuu
    de̱ꞌe no̱ó na̱ kee ángel néꞌe choon ña̱ kaꞌání de̱ꞌe no̱ó na̱ ñoo Egipto.
  pon-2006A: Pwoson me e koasoanehkihdi tiahk en Pahsohpa oh nta en kilelehdi wenihmw
    kan, pwe Tohnleng en Kamakamo en dehr kemehla nein mehn Israel mesenih kan.
  maq-NT: Tsëhë xi mangucacun me cojo Nina ne, casahmi me suhi tsëhë Pascua, hane
    cavitexa me yëjë ni xutachanga naja xi cuinchataha me jni rë chu ngajan ya ngahñu
    rë tingotjo ndava me xingu xingu me, cojo sa xi hora xi cjuehe hasen xi tsiquehen
    rë quihndi tjun rë yëjë ni xuta ne, tsiquiin rë hisca xi ngu quihndi tjun rë xutachanga
    naja.
  hto-hto: Daje izói Moisés Juzíñamuimo ɨ́ɨnuamona, Juzíñamui lloga pascua rafue como
    fueñe fɨnode. Ua Juzíñamui llua izói, Moisés íaɨoɨ jofónɨaɨ naze fuédamo oveja
    dɨ́ena jíritate. Daɨí fɨ́nuamona, Juzíñamui oreca tɨ́taite abɨ ímɨe nana Israel
    nano fueñe jococa jitótɨaɨaɨmona buna tɨtáñede, aillo Egipto imacɨ jitótɨaɨ tɨ́coɨzitiaɨoɨ
    íadɨ.
  por-BRBSL: Pela fé ele guardou a Páscoa e a aspersão do sangue, para que o destruidor
    dos primogênitos não os tocasse.
  ces-NKB: Vírou slavil Hod beránka a pokropení krví, aby se jich ten, který hubil
    prvorozené, nedotkl.
  cui-cui: Moisés pejume cowʉntsixae Nacom, piamonae cui itoroba xua peexanaenexa
    penabanaewa xua Pascua wʉn matacabi nexa. Mataʉtano bapon cui itoroba piamonae
    xua pejanantha pecapibinexa daxita bomʉxʉ pecoibotontha. Barapo Moisés piamonae
    tatsi pomonae Israel pia pemomoxi susato jiwixae tatsi baxuan exana xua daxota
    matatsunpin jopa tʉpa exanaeyo piamonae. Barapo matatsunpin merawi patopaena xua
    pejutebiwa tsane matapin jiwi pomonae pia bontha jopa xeinaeinyo po jana xua Moisés
    cui itoroba xua jiwi bomʉxʉ pecoibotontha pecapibiwa tsane.
  boj-2014: Moses a Qotei qa aqa areqalo siŋgilatosiq deqa a na Israel tamo uŋgasari
    naŋgi minjrnaqa naŋgi kaja du du ñumsib naŋgo damu uyeb. Uysib kaja du du naŋgo
    leŋ ainaqa di osib Qotei na aqa laŋ aŋgro bei qariŋyim bosim Israel naŋgo aŋgro
    matu naŋgi ñumaim deqa leŋ di naŋgo siraŋmeq di liyeb.
  eng-OEBUS: Faith led him to institute the Passover and the sprinkling of the blood,
    so that the Destroyer might not touch the eldest children of the Israelites.
  eri-eri: Moses no Itou bona huwanya ngalenga waiha, onou bona no Itou Israel awa
    nigainga hilobainga yafane waha nomo fati langa, no sipsip nyei nomo bona dukote
    waiha. Onodu bona no Israel sipsip nomo ganemu langa, nebere mata nomo jauli arasai
    langa kiyowei nomo bona lenigai, ono wogunga, ensel magana motuwa dunege kote
    wonbona waha, no Israel dada ete ada ono nigona bona.
  wiu-wiu: Ni Akolalike wene tugoa mekomepa edelo ago patukane wa ibini akene toge
    yopikome Iserele yene-pala eya wa pubu akeneya. Akolaliyo Idipi take moa wetekateko
    edelo ago kini kini meki yapu patukatapea pomotono, sipi sipi kai kamate kagoke
    tadekamene. Kini namolo takoa opiane ali mati yatene wia tukakayano, nitamene
    wa pubu akeneya.
  swe-swe: I tro firade han påsken och strök blodet på dörrposterna för att fördärvaren
    inte skulle röra deras förstfödda [].
  cth-cth: Ca caminnaw kathetkung ni Isarelnaw e camin a thei hoeh nahanlah yuemnae
    lahoi ceitakhai pawi a sak teh takhang dawk thi a hluk sak.
  mti-mti: Anotumat gumbe, ud namu yaiyawa mu guttanwa abnawa den yumampe oya, me
    Uwag Gaveya Buyunaeba aune sira di gumbe yoi mina veramne.
  pad-NT: Deu-ra vakaijokavini mani ida Moisés Páscoa kaihinikani biinini-ra nakama'davini
