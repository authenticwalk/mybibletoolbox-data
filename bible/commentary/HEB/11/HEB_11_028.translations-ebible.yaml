    taparaktsa batu mysiba ahahyrytsa mysiharamu zuba. Hozipyrykzatsa spu bo iktsa
    niyze ahahyrytsa ba ziksiba — niy. Kyze hawa Deus sihumo tsimypokzitsiukrẽta mytsaty
