    amana-ra varavisorarivini, ma'onahai ija'ari-ra naabiniki va'ora naabinirara kaimoni
    adani ija'ari vakadisai ahivaja'i makhira isani.
  twi-twi: Gyidi nti na ɔhyɛɛ Twam Afahyɛ no ma wɔde mogya petee apon ho, sɛnea ɛbɛyɛ
