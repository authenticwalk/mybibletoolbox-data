    sɨmiir kɨgi mɨ wɨ tɨ omakaɨm sɨmiir iikamɨm kɨmiir yɨnisɨm ɨmiirɨn wɨ wara nɨsomao
    rani. Mɨ Moses siya ta Adi Komii siir yai aiiram wakaeyokna naɨngwo tɨbmii kɨɨngɨn.
    Mɨ ta ɨi aiirarɨn Moses siya ɨi komiiya wou nikwo aeiya saiirar nikwo ae bwakainakɨn.
  pol-SZ: Dzięki wierze również zarządził Paschę i nakazał Izraelitom oznaczyć drzwi
