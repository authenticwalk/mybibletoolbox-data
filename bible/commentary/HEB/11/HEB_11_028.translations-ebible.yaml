  san-PUN: ਅਪਰੰ ਪ੍ਰਥਮਜਾਤਾਨਾਂ ਹਨ੍ਤਾ ਯਤ੍ ਸ੍ਵੀਯਲੋਕਾਨ੍ ਨ ਸ੍ਪ੍ਰੁʼਸ਼ੇਤ੍ ਤਦਰ੍ਥੰ ਸ ਵਿਸ਼੍ਵਾਸੇਨ
