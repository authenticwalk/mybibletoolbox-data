  san-ORI: ଅପରଂ ପ୍ରଥମଜାତାନାଂ ହନ୍ତା ଯତ୍ ସ୍ୱୀଯଲୋକାନ୍ ନ ସ୍ପୃଶେତ୍ ତଦର୍ଥଂ ସ ୱିଶ୍ୱାସେନ ନିସ୍ତାରପର୍ୱ୍ୱୀଯବଲିଚ୍ଛେଦନଂ
    ରୁଧିରସେଚନଞ୍ଚାନୁଷ୍ଠିତାୱାନ୍|
  huv-NT: At cos teat Moisés tayar andeac Teat Dios, pares tapiüng marangüw aaga pascua
