    can xutiquiriba' ca rubanic ri nimak'ij Pascua y xubij c'a chique ri rech israelitas
    chi quequicamisaj carne'l riche (rixin) chi tiquiquicha' ri quiquiq'uel ri chicop
    ri' chi' tak cachoch, riche (rixin) chi ma yecamisex ta ri ye nimalaxel tak c'ajola'
    (alaboni') tek xtipe ri jun chiquicamisaxic.
  ebk-ebk: Kiapú us challu ta wachay pammatina, insuruna as nan chiyuycha kianak Israel
    nan masapor ay atuncha as nan omona ay fiasta ay makali un Munlausan sakbay ay
    nak-akcha ad Egipto. Infilina us kan chicha ay warsiyancha nan pantiwcha as charan
    chi karnero ta achi matuy nan papanguru ay lallaraki ay an-akcha as nan mar-osan
    nan pomatuy ay anghel.
  spa-PDDPT: Por fe celebró la Pascua y el rociamiento de la sangre para que el destructor
    no tocara a los primogénitos.
  ruf-ruf: Kwa kumtoghola Imulungu tsakatenda chihungo cha Pasaka na kulaghitsa idamu
    imitsighwe mne mibani, malaika wa lifwa aleke kuwakoma iwana chaudele wa Waisraeli.
  gun-gun: Ojeroviaa rupi vy ojapo raka'e ngaru Páscoa ára pygua, ha'e rami vy vexa'i
    ruguy omoẽ uka porojukaa oupity e'ỹ aguã Israel regua ra'y kuery tujakueve.
  agu-BL: Nin tan tu' yi k'ukewe'n c'u'l Moisés te yol Ryos, oc i' tan banle'n tane'n
    yi jun k'ej Pasc yi tal Ryos tetz. Nin cawun scyetz yi e' tanum tan toque'n chitz'itul
    yi chich' te'jak marquil yi puertil chica'l, bantz qui chiquime'n yi e' bajx cy'ajol
    yil tz'icy' cu'n yi ángel tan chibiyle'n cu'n klo'.
  isn-isn: Ai ituile ingi ku uhuiili kina ai umiambile i pasaka nu kuminzila i sakami,
    iti kina u muganzanja nua mutuugwa nua ng'wandyo waleke kuhuma kuakumpya i atuugwa
    ang'wandyo nia kigoha nia Israeli.
  ilo-ULB: Babaen iti pammati a nginilinna ti Ilalabas ken ti pannakaiwarsi ti dara
    tapno saan a sagiden ti manangdadael iti inauna nga annak dagiti annak nga inauna
    dagiti Israelita.
  pir-NT: Cohãcjʉ̃re wacũ tutuaro Moise Israe masare Cohãcjʉ̃ yʉhdʉoatire masiahye.
    Sa masino Cohãcjʉ̃ dutiriro sahata Israe masa tiquina sopecaharire ohõñe pjĩnine
    dii mehna wejẽ site dutiahye tiquiro. Tiquina sa yegʉ̃ ihñano angel masare wejẽdiquiro
    tiquina wahmisʉmʉare wejẽboriquiro Israe masa pohne wahmisʉmʉare wejẽdahye.
  anv-NT: Ɛlé gétúgé metɔɔ́ ɛwé Mosis áfyɛɛ́ ne Ɛsɔwɔ, ne ji agaré bɔɔ́ Isrɛli
    nnó álɔ́ manyɛ́ ɛpaá koó upú, ne nnó asɛ manoó ŋme ameé né manombi upú
    bwɔ́ nnó ɛkiɛ́nné Ɛsɔwɔ ɛwé ɛwáné bɔɔ́ ɛchwɔ́gé ɛkoó upú bwɔ́ kógé ɛkágé
    ɛwa baá mbɛ bwɔ́, ndɛre ɛwáné nyɛ abi bɔɔ́ Ijip.
  sab-NT: '@see-verse:HEB.011.027'
  tmd-tmd: Mosɨs nuŋ God nugw pön, God mönö yad aku mönö mi yadö, rön, God nuŋ rɨg
    yad mag akwör cönɨŋö, rön, yadmɨn, Isrel nöbö mö Pasopa sipsip ha bla palön, haña
    pön palgwañ rɨmɨn, cɨnö cɨnö, bla bɨl sö aipam calmɨn, ubalɨja il adöi adöi aipam
    calöŋa. Aliö almɨn nugugɨrön ejol hön Ijip nöbö mö ha höd yöx pön hem bla magalɨg
    pɨl pal nɨg gɨrön, Isrel nöbö mö ram ñɨŋ bla duön ha höd ñɨŋ bla pɨl pal nɨgölöŋ.
  acr-NNT: Ruma kꞌu ri kubꞌulibꞌal ukꞌuꞌx rukꞌ ri Dios, e xuꞌan ri xtaq che; xuyijbꞌaꞌ
    ri nimaqꞌij Pascua y xtaqan che kasoqꞌ ukikꞌel bꞌexex che taq ruchiꞌ ja chaꞌ echiriꞌ
    kikꞌow ru ángel ri Dios, na kukamisaj ta kan ri nabꞌe kalkꞌoꞌal ri e aj Israel.
  kpg-kpg: Di hagadonu dela ne hidi iei mee ga haganoho di Pasoobaa, ga helekai bolo
    nia dodo gi hunua gi hongo nia bontai nia hale o digau Israel, bolo tangada di langi
    o di made ga gidee ia, ga hagalee daaligi nia ulu mmaadua digau Israel.
  taj-taj: विश्‍वाससे लमान मोशासे नाश लबा स्‍वर्गदूतसे इस्राएलीगदेला थेबा झागदेदा
    थासाइगै भिसी बलिला का इस्राएलीगदे जम्‍मालान म्रापरी फोर्पुङ्‌जी। ओच्‍छे मिश्र
    य्‍हुल्‍साग्‍याम फेसी खबा धिन‍दा ढन्‍सी धङ्बा चाड धङ्‍पुङ्‌जी।
  avt-avt: Moses han kitet God ap kaknep nɨkerek hɨrakɨt te mɨt kerek newis hemkre
    mau weipɨr ke wɨnak te hɨrak kɨrɨak menmen me pasova kinɨn. Hɨrak katɨp mɨt miyapɨr
    ne Isrel hɨr enwis hemkre emu weipɨr te Ensel ke God kerek kaknep mɨt, hɨrak kaknep
    nɨkerek hɨrakɨt tɨr iuwe et.
  cbk-cbk: Por causa del di suyo fe ya origina le el primer Passover, y ya ordena
    le con todo el maga Judio salpica el sangre del carnero na dos poste ambuslao
    del puerta, para al llegar el angel que ta lleva muerte con el maga anak mayor,
    hende le ay pasa na maga casa que tiene el sangre.
  uig-ARA: ئېتىقادى بولغاچقا، ئۇ «تۇنجى ئوغلىنىڭ جېنىنى ئالغۇچى» پەرىشتىنىڭ ئىسرائىللارغا
    تەگمەسلىكى ئۈچۈن تۇنجى «ئۆتۈپ كېتىش» ھېيتىنى ئۆتكۈزۈپ، شۇنىڭغا مۇناسىۋەتلىك قاننى
    بۇيرۇلغىنى بويىچە سېپىپ-سۈركىدى.
  tuf-tuf: Sir ajc uní quen rahjác rehquít, Moisesat israelin quin obas yauwin wajacro.
    Cheycar aracat bijaquey waa bic fiesta tinyat, Pascua fiesta tinyat, obas yauwin
    wajacro. Uní quen rahjác rehquít israélinat obas ab querat cac aw̃at ójocro. Quesmatin
    tiw̃in yájquibat israelin imár quesmátinra tiw̃ti chac bahyta acu eyta ójocro.
  abx-abx: Tungod si pagtapod, agtuman-na i kinahanglanon si titakka Paglabay bawa
    i pagpapispis si laha', basi' i anghel si kamatayon ga'i aglabot si kada suhag-na
    si mga a'a-na si Israel.
  mco-NT: Mɨɨd co mɨbɨjcy Dios paady Moisés tuuñ je pascuaxɨɨ, chi ni'ane'mdɨɨy co
    huen tɨjc'aguu tüg tüg yajnɨ'pyɨ̈y, jɨgɨx co je ángel huɨdibɨ yaj'öcp, ca'p je'
    je israelitajäy y'ungoob yaj'o'cɨpy.
  cpb-NT: Iro rawentaashirenka Moisés kantakaawori imonkaatziro inintakaantaitakeri
    anonkoryagaantsi, ritsikirisantakawo iraantsi eero rowamaantari maninkari thonkaatakeriri
    retanakari rowaiyanepaini.
  aon-aon: Moses douk nasuhw Iruhin ananin baraen dodog nagipeshen wosik. Namudok
    aria anan nakrip eshesh Israel shabo sipsipahos shatahesh shashoh ahudok nyumnah
    Iruhin nataurumesh shape wosik ahi. Aria sipsipibor owishibor douk shobrayok duahas
    um ensel ta nyubo Isip esheshim sagomim nugamim aria nyunaki aria nyishagrakuk
    mare nyubo anam eshesh Israel esheshim, uwok.
  hus-NT-2005: Kʼal nin belomtal, na Moisés in tuju kin tʼajaꞌ an ajib paskwa ani
    in abnaꞌ ka wadhyat an wiꞌlebtsik kʼal i xichʼ, abal an tʼokat abatwále xi pidhnék
    ti awiltaláb ti chemdhax, yab kin taktsi tin jidhtal chakámil an israelitatsik.
  mig-NT: Ni̱ kandíja‑de, te yu̱án ní ja'ni‑dé lélú Pascua, te ni̱ joso̱ yúyú‑de nɨñi̱‑tɨ́,
    náva̱'a nú va̱i ndajá'a̱ ká'ni‑yá ta̱ká se̱'e núú, te ma̱ ké'é‑yá‑i jíná'an‑i.
  bps-bps: Na mdà di kafaglutan di Dwata, kenen muna mimò i fista dnagit Duh Kaglius,
    na dekan i dad to Israél ihok litè bilibili di bà takabla, du fye i dad ngàla
    lagi sangal twege là fnati i kasaligan Dwata.
  mbs-mbs: Simalig sikandin diyà te Timanem, aw yan migtoladà sikandin te menge Judiyo
    te keilangan mengimatay dan te karniro aw idamos dan se dipanog niyan diyà te
    lelebangan te balay dan. Yan se ininang dan so aw domateng se anghil isogò te
    Timanem amon mengimatay te menge penganay batà doton te Ehipto, kitaen din se
    dipanog indamos dan aw yan lomaklak sikandin te balay sìyan aw wedad matay kidoen.
  tof-tof: Tóba amkoman banguna yónürr, wa ⌊Büdül Kórzyón Tóre⌋ tónggapónórr, akó
    pamkolpam nilóp larab óe bóngangom tibiób mamtae talkum, igósüm ene anerrua, nótó
    tótókda ngaen olmal akrrankü, sab ibü ngaen olmal koke ki ekrróne.
  cme-NT: Uu naa haa u naŋga Diiloŋo-na ku'i ciɛ u ce *kɔrsĩnni tĩmmaŋ-ponsaaŋgu‑i.
    U ciɛ Isirahɛl-baamba hure tãmma ba dumiɛŋ-yammu-na wuɔ *dɔrpɔpuɔrbiloŋo maŋ
    kuɔŋ nuɔmba‑i duɔ ji tuɔ cor, u baa ko Isirahɛl-baamba bɛpuɔmba‑i.
  sus-sus: Danxaniya saabui ra, Munsa naxa Sayamalekɛ Dangi Sali raba, a wuli kasan
    naadɛe ma, alako sayamalekɛ naxa Isirayilakae xa di singee faxa.
  pon-2006: Pwoson me e koasoanehkihdi tiahk en Pahsohpa oh nta en kilelehdi wenihmw
    kan, pwe Tohnleng en Kamakamo en dehr kemehla nein mehn Israel mesenih kan.
  dad-dad: Momoiya bunem, ĩ Pasa ado, bobog bun naud wiri fiya nẽ suma inon, are Yukesiya
    nẽ Engel ĩ, Israel neid kesu monog matu to idenkesiyouf nigin age fen.
  zab-NT: Ziyza pur güeldilaaz Moisés Dios, laab baanbɨ laní pascu, ax gunabeeb btiuub
    de bniety Israel rɨny ruu puert lizdeb, te par chi gudeed ánglɨ xte guelguty,
    quɨt niguinxútiny de llingangulo de bniety Israelqui.
  ksd-ksd: Ta ra nurnur i ga pait ra lukara na bolo lake, ma ra pikire gap, kan nina
    i ga doko diat ra umana luaina bul na bili vakaina diat.
  msm-NT: Tongod isab to pagtuu din, pigpatuman ni Moises to angod din no mgo Hibru
    to sikan og-ilingon to Pista to Pagyaboy. Insugu din no paeson dan to yangosa
    to pertahan to mgo bayoy dan agun to mgo panganoy dan yabajan to sikan anghil
    no pigsugu to Diyus to paghimatoy to tibo mgo panganoy duon to Ehipto.
  myk-myk: Wu nʼa daa wu wuu na wʼa Yawutuu Bulooro Ɲuwuuro ti wo Kalenɛ li teŋɛ.
    Na shishan ɲɛrɛgi ɲɛrɛgi piyɛyɛ yi kuɲɔgɔɔ ki ɲɔ na, kɔnhɔ xu wo mɛlɛkɛ wu ganha
    bu da nɔ Izirayɛli shɛɛn pu wo jashiimɛ wa shishiin na wɛ.
  sbe-sbe: Sunuma debanawai Mose ye hededelau Isalaela tamowaidi bena Taukiuli kabikabina
    yo kwasina hesaudi kawakeda duudi udiyedi se ginaulidi, unai taba nige taukaiunu
    aneluna Isalaela natudiyao tautaubaguna ye unuidi.
  mcr-mcr: Eŋätqä ymeqä hitmqä iquau päsqä iqu, Israitqä iquau qui miwimäkqä yätŋqä
    diŋqe, Mosisi iqu, Goti Iquenyqä quuvqä eqiyätä, “Sipsipqä äpäsäpu häŋeqe, aŋä
    huä äyqä iu eeä ipiyä” ätuätä, hiunji naqä ‘Pasopauä’ äqonäŋqe, iŋga ipäqäkqe.
  cux-NT: Ní cáávā chi Moisés i'téénu sa Ndyuūs s'neeⁿ sa orden yeⁿ'e 'viicu pascua
    chi 'iiⁿ'yāⁿ canéé chí s'neéⁿ yā yuūúⁿ yeⁿ'e 'iiti cuūchī na cheendī va'ai yeⁿ'é
    yā caati taachi ndaa ángel chi n'giiⁿ'nuⁿ yā nducyaaca da'caīyāa saⁿ'ā chi vmnááⁿ
    vmnaaⁿ, nguɛ́ɛ́ cuuvi 'caaⁿ'núⁿ yā da'caīyāa chi yeⁿ'é ndaata yeⁿ'é Israel.
  tur-YTC: İlk doğanları yok edenin kendilerine dokunmaması için imanla Pesah’ı tuttu
    ve kanını serpti.
  san-ITR: aparaM prathamajAtAnAM hantA yat svIyalokAn na spR^ishet tadarthaM sa vishvAsena
    nistAraparvvIyabalichChedanaM rudhirasechana nchAnuShThitAvAn|
  bel-N: Вераю ўчыніў ён Пасху і праліцьцё крыві, каб не крануў іх той, які нішчыў
    першародных.
  sch-sch: Taksônnân Kalkân Kût a minsûka, male thisen hah inkhâr luchunga rethe
    rangin chong a pêka, masikin Thina Vântîrton han Israelngei nâipasal lutir
    ngei a that loina rangin.
  mic-MIQNT: Ta'n teli gtlams'tasij gisa'lut Mowis Siawa'timgewei Pestie'umg igan
    lugwatg'p. Telimapni Isle'laq, “Te's wi'gmaq na iganpuguit amujpa ne'pa'tl jijgluewji'tl
    aq mal'tew elapaqtestoq ga'qanigtug glaman ansale'wit ma ne'pa'gwi ugtamgweseweimuaq
    Isle'lewaq 'st'ge' ta'n getu tla'laji Ijiptewaq.”
  huu-NT: Jusiñamui ie comɨnɨna jillotajana Moisés mɨcorɨ ɨɨnua jira, Jusiñamui llua
    isoi, pascua railla rafuena fɨnode. Ie comɨnɨmo toɨca llauda fallena llote. Ie
    dɨrue nase fuemo jidellena llote. Naie naɨo Jusiñamui jaɨenicɨ nana nano doforanɨna
    meinesɨñellena, Jusiñamui lluana fɨnodɨmacɨ.
  jiv-NT: Muisais Yúsan shiir enentáimtak yámankamtaik paskua namperan najaneak ashí
    Israer-shuaran numpaja̱i̱ ni wáitiri̱n kuérat tusa akupkarmiayi. Nuja̱i̱ Yus timia
    núnisaṉ nayaimpinmaya̱ suntar nuna iis nu je̱a̱nam iwiai̱ri̱n máatsuk naṉkaikit
    tusa tímiayi.
  otm-NT: Pɛ bi 'yɛ̨c'yɛi majuąni a bi xi Oją a ra Moisés, janangue'a bi 'yøt'a bi
    xifi, ngue bi manda dí cots'i ra ji bʉ ja yʉ́ 'yojut'i yʉ israel. Janangue'a him
    bi thop yʉ́ mbʉdi ts'ʉnt'ʉ ʉ yʉ israel 'bʉ mam bá ɛ̨h rám 'bɛhni Oją. Gue'a t'ɛ̨mbi
    ndąbaxjua bi dʉ'mi bi 'yøt'ʉ.
  dah-dah: Be, Mosebe Al Kuruŋ niŋ hekkeŋ nurde hinhin. Niŋgeb Pasoba dula mata teŋ
    sipsip gasa yirde dari yade yame kantayaŋ sam yirde yukunayiŋ yinke gwaha tiyamiŋ.
    Irkeb Al Kuruŋyen miyoŋ, alya dapŋayat diriŋ mataliŋ gasa yirke kamtek gore waŋbe
    dari yamere go yeneŋbe fole yirde kukeb Israel marte diriŋ mataliŋbe ma kamamiŋ.
  tnk-tnk: In rɨnahatətə ia Kumwesən, ro pen rəmri nəveɡɨnien asori nəha Pasova, məmri
    mwi noien i nəkur Isrel ho pen netə ia təpinhə ia nimwə me səvənraha kamo aɡelo
    sə trouraha nəmritaik me rɨrapi irəha hemhə.
  kpr-kpr: 'Moses nu God da Geka tumonduse setiri, Israel embo ne guro békada, tutumbi
    tamonda ororoimi davuseri. Amingusera da tuka mo: aneya sasingu bebego avanembo
    dari sirivo aoro dae sedo fusira. Ava kasama edo, nu nange Israel embo da kambo
    gido, do jarigaetira ava kotise, ne aminguseri.'
  san-IAS: aparaṁ prathamajātānāṁ hantā yat svīyalokān na spṛśet tadarthaṁ sa viśvāsena
    nistāraparvvīyabalicchedanaṁ rudhirasecanañcānuṣṭhitāvān|
  nho-nho: Teelaa ko tana hakataakoto i TeAtua naa teelaa ni mee ake ai a ia ki te kanohenua
    Israel raa ki mee te Kaikai te Pasova aa ku tapi te ttoo raa i naa tootoka laatou
    ki see taaia naa tamalliki mua laatou raa te Ensol te Mate.
  gym-NT: Erere arato, Moisékwe Pascua nuenbare amne jändrän därie metakamna jukwebtä
    kwe nitre israelitareye, ñobtä ñan angwane Moisés nämane tödeke Ngöböbti, aisete
    jändrän därie metakamna jukwebtä kwe, angele ni kämikaka käkwe ñan nitre israelita
    ngobo mubai kämikadre jire iti abkokäre.
  azg-NT: Ndoꞌ ngꞌe na tovantyja tsꞌon juu jon, joꞌ na tꞌua jon tsꞌian ndëë ntyje
    jon nnꞌan Israel na quinanꞌcüjehan quinman ndoꞌ quinanꞌndëhan nꞌeon choꞌñeen jndyue
    ntꞌaahan. Ngꞌe na ntꞌahin na nndaꞌ, tyiꞌjeꞌquitscüje ángel ꞌnaanꞌ Tyoꞌtsꞌon ndahin
    yonon na tui jndyee.
  bhd-bhd: विश्वासे सेइं मूसे इस्राएली लोकन हुक्म दित्तो कि तैना फ़सह तिहारेरी दिहाड़ी
    बनानी ते गबड़ेरो खून दारन छ़िड़कन, ताके मौतरो स्वर्गदूत ज़ै परमेशरेरी तरफां भेज़ोरोए
    इस्राएलेरे पेइले मट्ठन न मैरी बटे।
  too-NT: Moisés ixlīpāhuan Dios. Lā' chuntza' cāmāpa'ksīlh huan israelitas que ixtamaknīlh
    borregos lā' ixtalītlahualh macsti'na'j huan ixka'lhni' na ixmākalhchaca'n. Lā'
    chuntza' huan ángel tū' cāmaknīlh ixlīmaksāsti'ca'n huan israelitas a'xni'ca'
    cāmaknīlh huan ixlīmaksāsti'ca'n xalanī'n nac Egipto.
  ind-AYT: Oleh iman, Musa melaksanakan Paskah dan pemercikan darah supaya pembinasa
    anak sulung tidak menyentuh mereka sendiri.
  cjo-NT: 'Eejatzi rameentakari Tajorentsi, riraga kantziriri: “Iroñaaka tsiteniriki
    notyaanteri nonampiri rowamaeri itomipaeni theenkaeyanarini, riraga jewatatsiri
    ikoñaatzi. Omaanta aririka powamaeri owisha, pitziritero pipanko riraa pikyaapiintzira,
    rawijantyaari riraga owamaantatsiri, eerokya rowamaeri pitomipaeni”. Ari raapatziyakari
    Moeseeshi, eejatzi raapatziyakagaeyakarini ijoriiyotzinkarite, kaari ikamaeyantyaani
    itomipaeni. Ro aetantawori kitejiri: “Rawijantaririni ronampiri Tajorentsi”.'
  nsn-nsn: Moses ke tagorong mana puk maeit, ke uakekene keip toro niein uleik, ra
    kilain, “Leke liu ro Mat,” kare ualatoho ra sabaig me deuatinginar sipsip i rana
    tar pirpirik mara hikir anggelou ger tang tung pous tasir keketik bulout gesir
    uoum pahe tung pous toso bung tusur Israel gesir bulout.
  san-DEV: अपरं प्रथमजातानां हन्ता यत् स्वीयलोकान् न स्पृशेत् तदर्थं स विश्वासेन निस्तारपर्व्वीयबलिच्छेदनं
    रुधिरसेचनञ्चानुष्ठितावान्।
  tna-NT: Janimetucheati jepuiti Moisés chenu ja israelita cristiano cuana cuatsasiataidha
    huisha janana pamanuameta huecuana puji. Daja a putsu, huisha sa ami neje ete
    eteriji queque papapita huecuana puji, cuaja Diusu ja cuatsasiataidha huecuana
