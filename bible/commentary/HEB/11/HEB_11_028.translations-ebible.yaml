  san-BEN: অপরং প্রথমজাতানাং হন্তা যৎ স্ৱীযলোকান্ ন স্পৃশেৎ তদর্থং স ৱিশ্ৱাসেন নিস্তারপর্ৱ্ৱীযবলিচ্ছেদনং
