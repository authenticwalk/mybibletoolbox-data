  cak-SNT: Ri Moisés, ruma rucukubꞌan rucꞌuꞌx riqꞌuin ri Dios, xuꞌon ri vaꞌen richin
    ri Pascua y xuꞌej jeꞌ chica ri ruvanakil israelitas chi tiquiyaꞌ quiquiqꞌuiel
