  kwd-kwd: Ma tofuna nga fito'onga ala Moses, ngaia 'e iiria fana ta'a 'i Israel 'agila
    leka suria nga fafangalaa na Tala Riunga, ma gila ka 'usua nga sinamaa na 'ifi
    aga 'ania 'abuna dale'e sifisifi, fana nga enselo na God 'e kwatea mai ngaia 'e
    sia kwa'ia mola nga wela wane na'ona'o aaga, ma ka talariu fa'asia nga 'ifi aaga.
  ded-ded: Ngic kpekpe angerongo morocmedacfocngina yunuhomebacac yeng Anutu negensinggema
    makekenggac ramamedaha kpehou amma sawango nagunginasoc hosoec.
  ewe-ewe: To xɔse me Mose ɖo Ŋutitotoŋkekenyui kple ʋuhehlẽ ɖi anyi, ale be nugblẽla
    si wu ŋgɔgbeviwo la maka asi Israelviwo ƒe ŋgɔgbeviwo ŋu o.
  nuy-nuy: Yagu yamba niga ni-jambarrgiiyn, marri anubani-yung niga wani-magaa ana-lhaawu
    anubani-yung wanggu-rangga-ḻaabini-yinyung ana-angel, warra-wurru-wurruj-guy.
    Niga niwu-waḻangi anga, mana-wulang-mirri, nguynju yadhu anubani ana-angel ambanggu-jadugaa-yinyung
    warra-wulhu-wulhurr-yinyung waambuḻwini-yinyung, wugurru waari ambanggu-wiḻdhangi
    warra-wulhu-wulhurr-yinyung warra-Israel-inyung.
  cop-BHC: ϦⲈⲚ ⲞⲨⲚⲀϨϮ ⲀϤⲒⲢⲒ ⲘⲠⲒⲠⲀⲤⲬⲀ ⲚⲈⲘ ⲠⲒⲪⲰⲚ ⲈⲂⲞⲖ ⲚⲦⲈⲠⲒⲤⲚⲞϤ ϨⲒⲚⲀ ⲚⲦⲈϢⲦⲈⲘ ⲠⲒⲢⲈϤⲦⲀⲔⲞ
    ϬⲒ ⲚⲈⲘ ⲚⲞⲨϢⲞⲢⲠ ⲘⲘⲒⲤⲒ.
  buk-buk: Iŋ kêŋ whiŋ Anötö dec sôm têŋ lau Israel-ŋga bu sêmasaŋ Pasowa tôm Anötö
    sôm, ma sêsê domba ŋadac pi gatam ŋac si andu-ŋga. Ma ŋalêŋ dinaŋ aŋela naŋ gic
    balêkoc ŋgac mbêc Isip-ŋga hoŋ ndu, naŋ kêlêc lau Israel-ŋga si andu hoŋ.
  pri-NT: Â nye gée goro kaa ê cèikî kêe, na é [tûâri târa ê Ba kêe pâ, na rà] pwa
    ê *Paséka—rà tâmi ê apwaara goropwârawâ kàra goro ê domii kâra nari mutô, ba na
    câé caa tatéerà i pwi *angela, na ia é tétàmwara tèpa ciàra èpo [naa napô Aigupito].
  zpq-NT: Nach Moisésen' da' gwyejnilaže' Diosen' bžie' bia' da' x̱ozxta'ocho ca',
    beṉe' že' to to yo'o gosote' to xila' dao' na' bosoži'e xc̱hemban' ližgaquen',
    cont angl beṉe' nsa' yeḻa' got bibi goc gonde' bi' byo nechw ḻo' to to yo'o.
  por-TFT: Foi por Moisés acreditar que Deus salvaria seu próprio povo que ele instituiu
    o festival chamado a Páscoa. Ele procedeu assim por mandar que as pessoas matassem
    cordeiros e borrifassem o sangue deles nas portas de suas casas. Elas fizeram
    isso para que o anjo que fizesse as pessoas morrerem não matasse [EUP] os israelitas
    mais velhos do sexo masculino ao matar os filhos mais velhos de todas as famílias
    egípcias.
  gwi-NT: Gwik'injigwiighit di'įį chan Passover gwiłtsąįį ts'ą' gindeiinvyaa kat nin
    eekaii ch'o'shǫǫ goovahnyąą, jyąhts'ą' gwik'iighai' zheekat gwich'in ch'ichį'
    eenjit neehidik ąįį Israel nąįį googii tsyaa tr'ookit vagoodlit gahaahkhwaa kwaa
    geenjit.
  gvn-gvn: Mosesangka God believeim-bunganya, angelangka Jew-warramu kangkal-kangkal
    jakalbamunkulu kari yarkinkaku kuninka. Godungku Mosesanda balkan nyulu angel
    yunganka, Egypt-warramu kangkal-kangkal jakalbamunkulu wubulku yarkinkaku kuninka.
    Nyulu Mosesanda kuku dajin Passovermunku. Nyulu Mosesanda balkan Jew-warranda
    balkanka Godumu kuku wukurrinka, angelangka jananga kangkal-kangkal jakalbamunkulu
    kari kuninka. Mosesangka Jew-warranda balkan sheep karrkay kuninka, mula maninka,
    julngkanka doormunbu, angelangka nyajinka, walkuku dunganka, kangkal-kangkal jakalbamunkulu
    kari kuninka. Jana kuku wukurrin, Godungku jananin ngulkurrduku kujinkuda.
  nhy-NT: Por yen tlaneltokalistle, Moisés okichij ilwitl itoka pascua iwan otlanawatij
    ma tlajtzelwikan ika estle itech puertajtin. Iwan ijkón, nijkuak in ángel opanok
    itech inkalwan mach okimiktij nion se inkone tetiachka de yen tlakaj de Israel.
  asm-FB: আৰু প্ৰথমে জন্ম পোৱা সকলৰ সংহাৰকৰ্ত্তাই তেওঁলোকক স্পৰ্শ নকৰিবৰ কাৰণে, তেওঁ
    বিশ্বাসৰ গুণে নিস্তাৰ-পৰ্ব পালন আৰু তেজ লগোৱা কাৰ্য কৰিলে।
  okv-okv: Eto Moses na God tumota ue o ta sasaga umbuto bokiri pe i ta kutara enu
    kuteo anera na beto o ta sasaga kito Israel embo ta meni bugo tae toto jaruketo
    pambuna.
  mxt-NT: Cha cuenda cha chino̱ iñi ra Moisés chi Nyoo ta sanducahnu̱ ra vico cha
    cahñi ñu noo mbee luhlu, ta tachi̱ ra nacahyu ñu nɨñɨ tɨ yuvehe ñu, tacuhva vatyi
    ma cahñi ángel Nyoo chi ni noo sehe nuu ñu Israel.
  tzo-NT: 'Yu''un oy xch''unojel yo''nton ti Moisese, hech laj yalbe ti xchi''iltaque
    ti c''alal chtal xa ti ch''ul abate: “Milic acarneroic. Ti xch''ich''ele ja''
    chabon ti sti'' ti anaique yu''un hech mu xismilbucutic ti sba col jnich''ontique”,
    xut. Ja'' q''uin Pascua sbi ic''ot cu''untic.'
  ind-AGS: Musa percaya kepada Allah ketika dia merayakan Paskah dan percikan darah,
    agar malaikat kematian tidak menyentuh orang Israel.
  omw-omw: Mosesiva kepukyaqama kyero Kotirara riemwaqi viqarora tiro, mwiva Kotiva
    tu quara riero nyaamwunyaava Isarerivanto vunyaa nraaqiara mwata tohua ekyaa mwihua
    hia ru taiqa kyaraitiro, vekyahu nyataarive tiro, sipisipi nraati ru kyero nrenro
    mwia nraanre qesa mpoqa mpoqa qutora.
  yrb-yrb: Mosesinu naueta Godibai ibiba dana Godinu sina nauite i ma uieta aneruma
    fare ani ueta sina nesia enanari ui. Dana eno uite wei, mamoenu onono yanu su
    bebeto fisia fisiaro odiawe weiro nautate enanari utaba ma uieta aneruma i Isaraero
    uwaranu botai adarabu nesia ma uitawa ui.
  maa-NT: Moisés, nga kòkjeiín‑la̱, tsjachrje s'eí Paxko̱. K'oa̱á kitsò‑la̱ ngats'iì
    xi̱ta̱ Israel nga jní si̱ìkaàjno xotjoa̱ ni'ya‑la̱ mé‑ne jè àkja̱le̱‑la̱ Nainá
    mìkiì si̱ìk'en jñà xi ki'ndítjòn‑la̱ ts'e̱ xi̱ta̱ Israel.
  mcq-mcq: Nimaaroa vajijino Mosisira Ijipiti vaji Isureri ora ꞌwaravume pu Pasova
    vejara. ꞌEnareja pu ꞌaa ꞌene vwichajiami tanihara. ꞌEjakame kwamasahuri ꞌona ojiꞌinijara
    amura nahenaji asitaꞌamarono avajara.
  sus-A: دَنشَنِيَ سَابُي رَ، مُنسَ نَشَ سَيَمَلٍكّ دَنفِ سَلِ رَبَ، عَ وُلِ كَسَن
    نَادّيٍ مَ، عَلَكٌ سَيَمَلٍكّ نَشَ عِسِرَيِلَكَيٍ شَ دِ سِنفٍيٍ قَشَ.
  jpn-1965: 信仰によって、初子を滅ぼす者が彼らに触れることのないように、彼は過越と血の注ぎとを行ないました。
  fra-SBL: C'est par la foi qu'il a gardé la Pâque et l'aspersion du sang, afin que
    le destructeur des premiers-nés ne les touche pas.
  yka-yka: Sabab sandelne si Tuhanin hangkan hep tinuhut weˈ si Musa pangandaˈakan
    Tuhanin. Dinaˈak weˈ ne pinisikan lahaˈ bili-bili meˈ gawang lumaˈden supaya meˈ
    anakde panganayenin gaˈi pinapatey weˈ malaˈikat mamoˈo kamateyin. Iyan tagnaˈ
    hininang weˈ ne addat pasal kādjaˈan inēnan Pangesseban Palabey Tuhanin.
  mle-mle: Aw Masis di wukijibir tidil God di adiy Yisrayil jaka tipa kidiy duw takwaam
    nyigil-kidadiy wakuw. Atawa wukijibir tikuw, di wadidiy day God dayak wadil pik,
    sipsip viyasipakuw, nyikiy kwurkuw, dayadiy wiy dayadiy mala wiyigawa tidiy miyaam
    viyawariki-dakik. Day atawa kwurdadiy aw adi God diki maaj kardadi duw adiy dayadiy
    taay gima duwa nyanugwaam viyasip maardikik, adiy Yijip jaka tipa kidiy duw taakw
    dayadiy taay gima duwa nyanugwaam viyasipak-dadiy pik.
  shp-NTPO: Jaskáakin ikonhaa ixonra, ja *Pascua fiesta jato akinna iki. Jainxonra
    ja yoina retexon, jawen jimin jaton xobo xepotibo sikakanti jato yoia iki, jaskáxon
    ja *israelitabaon reken bakebo, ja retemis ángelnin jato retenaketian.
  aom-aom: 'Röhu Moses-ro God mae uehorovadohuni ëhuni Israel rajo aribövioho aevoꞌi
    uëvadeje: God-hu Vörö Tugohoꞌiröhe Söröho irëjo. O mi köe javu ojoro hijiovodivoꞌamorëjo
    ëhuro a muoꞌamoꞌiröhe anerahuro ëho garomo jemesi harihu murioho bogo bijuëmoꞌi
    vuonugo vaꞌiröhe höjo.'
  geb-geb: Moses guigira Fhe Bakɨme khothɨgi. Ana maaŋ muuŋgiap, Fhe Bakɨme fhura
    Isreriŋ garim, mbe nzerara kegi, ne ndɨkndɨgap, sipsiva shogiap, ana pi. Mbe mba
    sipsiva pav, Moses khaŋ mba Isreriŋ ga nzuai, nde mba sipsiva vɨzɨna ndiv wari
    wo pheni khɨzi gaagi hɨvgiri. Nde anan wari wo pheni khɨzi gaagi hɨvgirga, mba
    guma shogi vhɨzi enser Hevenan kegɨp zirɨp, tari baari shogɨrga, ana bigɨn thuen
    Isrerin tarir muuŋgirga fhu.
  bsj-bsj: ki bilengke con bwangten ki duklume yabkako, kange watangka bwiyaleko,
    na nii twalka bi bei bayilobe kaba bouri na kare bi bei bayilobe kaba Israilu.
  cak-cak: Ri Moisés, roma cukul ruc'u'x, xu'on ri na'ey nimak'ij pascua, y xu'ij
    chique ri ruvinak israelitas chi quequicamisaj ovejas, y chi ri quiquiq'uel ri
    ovejas tiquitzicaj chuchi' tak cacho, richin chi ri camisanel quichin ri (nimala'tz,
    nimalaxel) tak ac'ola', man ja jun quichin ri israelitas querucamisaj.
  chf-NT: Uc'a u c'alin tz'ombi Dios, aj Moisés u yäq'ui tä tzämsinte ni ch'oc oveja
    tuba u matän Dios y u ch'ich'e jini ch'oc oveja u yäli que licbintic cada u ti'
    yototob aj Israel, uc'a tu te ni ajc'äncan ta Dios ajtzämsaj yäxch'ocba, mach
    u tzämsäbenob u yäxch'ocob ca' u xe u tzämsäben u yäxch'ocob aj Egiptojobba.
  tlf-tlf: Kale Moses iyo utamata, God iyo ilami weng boyo fen kanubelan-tema kalaa
    age-nalata, Israel kasel imi bogobe-nala e, “Ensel tebe alugum man diil imi an
    tolon-tema beyo tal numi am mep so uyo tolon-tema kale, nuyo Pasova ko age uk
    kugan kupkamin umi kong sipsip uyo ano-nulup isak uyo kulu feletalup yak nulumi
    amitung diim abe yakyak kelan-temu uta, ensel iyo tal utam-nalata, uk kugan imola
    nuyo waalanan-temup o,” age-nalata, baga-emsa ko.
  piu-2006: Ilkari ngurrara panya mirri pungkupayi kutjungku tjananya Muutjaku walytja
    tjuṯaku katja yurruntitja tjuṯa, pungkutjipingkamarra, Muutjalu Katutjaku wangka
    kulira tjananya watjaṉu tjiipikuṉu ngurrka ngurrawana nyapantjaku. Tjana tuuwawana
    ngurrka nyapalpayi. Yalatji Muutjalu tjananya watjaṉu ilkari ngurrara mirri pungkupayingku
    ngurrka nyakula ngurra tjanampa wayintanku nyakukatirra, katja yurruntitja pungkuwiyangku
    wantiku.
  poh-NT: Jeꞌ woꞌ chic, reꞌ Moyses xichꞌica̱ꞌ woꞌ chic ricꞌux chiri̱j i Dios naxiban
    i pe̱t pech rinimjic wach i ninkꞌi̱j Pa̱scuwa ribihnal. Reꞌreꞌ chi chꞌiclic ricꞌux
    chiri̱j i Dios chi naricꞌuluric i kꞌoro̱j reh, xitakꞌa̱ꞌ ricansjic i jenaj me̱ꞌ
    eh chiri̱j chic ruꞌ xitakꞌa̱ꞌ riquihrjic riquiqꞌue̱l me̱ꞌ reꞌreꞌ chiwach i juꞌjun
    ritzꞌahpil quipa̱t take ra̱ꞌ riꞌsil cho maꞌ Israhel. Jeꞌ reꞌ xiban reh chi reꞌ
    raj tzꞌeꞌ wa̱ch i Dios takꞌamaj cho ruꞌum chi quicansjic take pe̱t cacꞌu̱n aj
    Eji̱pto maꞌ eta ricansaj jenoꞌ queh take quihaꞌlacꞌu̱n ra̱ꞌ riꞌsil cho maꞌ Israhel
    jeꞌ ru̱cꞌ wilic china̱ ritzꞌahpil quipa̱t i riquiqꞌue̱l take cansamaj me̱ꞌ.
  tue-tue: Cõãmacʉ̃rẽ padeojĩ́gʉ̃, Pascua sicato nʉcãrí bʉrecore Cõãmacʉ̃ tiidutírere
    tiiyígʉ. Israelya põna macãrãrẽ corderoare sĩãdutí, cʉ̃́ãye díimena wiserí sopepãmarĩ
    wesarire tuusĩã́dutiyigʉ. Teero tiigʉ́, ángelepe tee díire ĩñajĩgʉ̃, bauásʉguerigʉre
    sĩãríyigʉ.
  bjp-bjp: Na unune, ke Moses ka fas fan Israel isi rin tel inen na Liuliu Kulef ke
    isi sapi foron matanfel kiri ini dah, isi angelo ae in siimete foron kalalik tamat
    famu, gong i siimete foron kalalik famu kiri.
  xon-xon: Waah nan gaa Uwumbɔr ki kii pu na le u nan bui Israel yaab ke bi kɔr ipihbi,
    ki di nsin gbaa gbaa ibisamɔi, aan Uwumbɔr aatuun u ga ku mbipolb na taa nan ŋa
    bi nibaa.
  tzo-ZNT: Ti xchꞌunoje, iyalbe ti voꞌne moletique ti acꞌu smil xchijic stiꞌique,
    ti acꞌu sbonic ta chꞌichꞌ ti stiꞌ snaique, yoꞌ mu xmilbatic o sba scremic yuꞌun
    ti anjel ta vinajele.
  mpm-NT: Ti siukan ni kandixia da jnuꞌun ni kaꞌan Yandios. Ja yukan na ti ni kachi
    da ja na kaꞌni yɨvɨ Israel ɨɨn lelu, ja ni nani lelu pascua. Ti jiin yukan ni
    xnukoo da viko pascua ja kuu nación Israel. Ti ni taꞌu da jniñu ja na koso yuyu
    i nɨñɨ tɨ jika sɨꞌñɨ yuxeꞌe jiin yujnu xini sɨꞌñɨ un, nava nu ni yaꞌa ángel Yandios
    ja kaꞌni ya taka seꞌe yɨvɨ ñuu Egipto, ti tu kaꞌni ya seꞌe ñaꞌnu nuu yɨvɨ Israel.
    Ti yukan ni kejaꞌa viko pascua un nuu nación Israel.
  ots-NT: Car Moisés, ca mír hñeme ca Ocja̱, bi mandadobi quí mi̱nga̱‑israelita bi
    dyøtijʉ ncja ngu̱ gá ma̱n ca Ocja̱ pa di jogui di wenijʉ pʉ jar jöy Egipto. Bi
    ccuaxtijʉ cár cji cʉ dɛjti cʉ xquí bböhti, pʉ jáy goxtji quí ngu̱jʉ, pa jin di
    ñʉti pʉ ca hnar ángele ca mbá ja̱ car castigo gá du̱. Car ángele‑cá̱, göhtjo cʉ
    ngu̱ pʉ jabʉ bi ñʉti, bi möhtibi cár da̱ba̱jtzi cʉ cja̱hni cʉ mí bbʉh pʉ.
  hoy-hoy: विश्वास देल अच आव फसह अन हाब्बा अदिक कवाळ मा रक्ता छिळकुसोद पालन माळदुन,
    कि मृत्यु उन दूत इस्त्राएलीगोळ्द पैदा आग्द पयला औलादगोळी कोंद सकबाळुल.
  amo-amo: Nin nyinnu sa uyenu awa su ubukin nkallu nkul nin zaminu nmii, bara unan
    nmolusu nonon nfari wa dudo nonon nfari Isiraila.
  pjt-pjt: Munu Godaku mulamularingkula Moselu wangkangu aṉangu tjuṯangka kukaku milkaḻingka
    waḻi tjananku tuwa uṟilitja nyiṯintjaku angeltu pitjala nyakula katuwanu ankunytjaku
    tjanampa katja ngaṉmanyitja tjuṯa iluntankunytjaku-tawara. Nyara palula aṟangka
    paluṟu palyaṉu inmangka tjunguringkula angelpa katuwanu ankunytjanya rawangku
    kulintjaku.
  cwe-cwe: Kwa uhuwilo katenda dugila da Pasaka na kalagiliza damu imizigwe muna zinyivi,
    muladi Msenga wa Ifa sekeyawakome welekwa waudele wa Waisilaeli.
  daa-NT: Iŋ imaanji, Muusa iidiytu iidin ta *Paakdi ho ŋa kaawiico ɗo gee ku Israyeel
    a ŋuu ooye baar ɗo botilay ku geriyco. Ampaa kat, *ɗubil ka Buŋdi gay dee geemir
    baltu deen̰ awaw ku miday ku gee ku Israyeel.
  mlp-mlp: Teq Moses God anan helmo haqad in ago on mataw gibilenan in Pasova adidaqan
    wazim teq in ned waqim in gigo dan ezab tiqemiy. In nazaq tonid teq angelo boleq
    Isip gitatniz aqenta ginol emad in Isrel gigo onmin gihulosid dimunmo os daqay
    haqad.
  ape-C: Moses douk nasuhw Iruhin ananin baraen dodog nagipeshen wosik. Namudok aria
    anan nakrip eshesh Israel shabo sipsipahos shatahesh shashoh ahudok nyumnah Iruhin
    nataurumesh shape wosik ahi. Aria sipsipibor owishibor douk shobrayok duahas um
    ensel ta nyubo Isip esheshim sagomim nugamim aria nyunaki aria nyishagrakuk mare
    nyubo anam eshesh Israel esheshim, uwok.
  bgs-bgs: Ukit ka kapamaké i Moises ka Manama, igkagi sikandin na kailangan matayan
    dan tô karnero asta pólétán tô dipanug tun ta sállat ka balé dan ébô dì matayan
    tô tambang kaké katô mga gabatà ka Hebreo ka papiddán ka Manama tô Panaligan na
    Ágmaté.
  faa-faa: Mosesemo Kotiaki himu hakásaraka hemakapusua aeyaka, Isiraya aporoaki someraka,
    “Repo hokosa hepene aporomo rurapaka, repo Ape Farimareakosakipoko ape tapa saro
    sipi yapi maka paiyinie. Pairakano Hepene Aporomo Isiraya hokosa fanāne rusua
    kukusafapo.” Aíyaka Mosesemo somehoareapo.
  kik-kik: Nĩ ũndũ wa gwĩtĩkia-rĩ, nĩarũmirie gĩathĩ kĩa Bathaka na ũhoro wa kũminjaminjanĩrio
    gwa thakame, nĩguo mwanangi wa marigithathi ndakae kũhutia marigithathi ma andũ
    a Isiraeli.
  cap-NT: Niz̈aza Moisesqui Yoozquin kuzziz cjen Yooz mantita jaru zapa kjuyquiz pascua
    wilana conz mantichic̈ha. Nekztan nii wilan ljocz̈tan zapa kjuy zanquiz sucarpayz
    mantichic̈ha Israel z̈oñinacz̈ primer maatinaca ana conta cjisjapa, ticzkatñi
    anjilz̈quiz.
  ksr-ksr: Momalaarianoŋ nemuŋ koma muro kiaŋkomu kendoŋ ama iikawaa areŋa jeŋ kotoŋ
    oŋono aisooŋ ragi. Koomuwaa gajobanoŋ Iijipt uutanoŋ mutu meraurugia uŋugi Israel
    yoŋoo meraurugianoŋ komuwubotiwaajoŋ mono jeŋ kotoŋ oŋono nagugianoŋ sa morigi.
  eng-TNT: Thorow fayth he ordeyned the ester lambe and the effusion of bloud lest
    he that destroyed the fyrst borne shuld touche them.
  sbs-sbs: Ibali chetumelo kuti abakuteki Ipasaka ni kusanselwa kwamalaha, kokuti
    musinyasinyi wa mwana wetanzi sanzi akwati bana betanzi bachiswisu ba Maisilaele.
  sue-sue: Mose nu tuma diaire noisonua, are angelo gorobare meni Yuda emara mua mai
    mamatana awa dai azu dainaise sero senu lama azero orara meni so be sero anewa
    awa.
  fra-NCL: C’est par la foi qu’il célébra la Pâque et fit l’aspersion du sang, afin
    que l’exterminateur des premiers-nés ne touchât pas à ceux des Israélites.
