    nib thothup nu m’on riy ndawor ni fek ngalang ma bfel’ Enok u wan’ Got.
  mop-NT: Pues te'i. Le'ec aj Enoco, u men que'en u yool tu pach a Dioso, nac'sabi
    ti ca'an ti'i ma' u yubic a quimili. Ma' ca' cüxtabiji, u men ch'a'bi u men a
    Dioso. Tz'iiba'an ichil u ju'um Dios ti u betaj c'u' u c'ati a Dios ti que'en
    to aj Enoc wa'ye'e.
  tet-tet: Tan Henok fiar, Naꞌi Maromak foti saꞌe nia baa laleꞌan, nebee nia lalika
    mate. Ema buka nia, mais la netan, tan Naꞌi Maromak foti saꞌe nia tiꞌan. Naꞌi
    Maromak simu diꞌa-diꞌak Henok, tan nafoli nia naꞌak, “Henok neꞌe, ema mak nalo
    Haꞌu neon diꞌak.”
  hlt-MCSB: Tangnah rhangneh dueknah te hmuh pawt ham Enok tah a thovael sak. Tedae
    Pathen loh a tholvael dongah anih te hmu voel pawh. Thovaelnah a om hlanah mah
    Pathen taengkah kolo neh ana oep coeng.
  xtd-NT: Xaxeꞌe xa n‑jandixa Enoc Ianyuux, ña n‑xiꞌí‑s. Nuncas ña n‑ka naniꞌi ñayiu
    yɨkɨ kuñu‑s, chi ndeka ñaꞌa ndito Ianyuux juaꞌan andɨu. Te jaꞌan tnuꞌu Ianyuux
    xa antecas xa kandeka‑ia‑s jɨꞌɨn, te n‑jaꞌan Ianyuux xa n‑tna ini ñaꞌa‑ia.
  mdy-ETH: ሄኖኬ ሃይቢ ሃይቁዋጉዲ ሌካ ጫሪንጮ ዔውቴሢ ዒ ጉሙርቄሢሮኬ፤ ፆኦሲ ዒዛ ዔኬሢሮ ዒ ጴዺባኣሴ፤ ዒ ዔውታንዳሢኮ ቤርታ
    ፆኦሲ ዒ ዎዛሴያ ማዔሢ ማርካዺንቴኔ።
  spl-spl: Yâhâ lok âlâmâ, kutŋe Enoko sâm, yâkŋeâmâ Anitâhâlenâk biwi nâŋgân nâŋgânŋaŋe
    kepeim manop. Yawu manmâ gamu Anitâŋe yakât nâŋgâwaŋgimu âiloŋgo olop. Yakât otmâ
    ki muop. Anitâŋe golâek memu yâkâlen yâhâop. Yawu otmâmâ bukulipŋaŋeâmâ “Enoko
    ya wosaken arap,” sâm pâinŋetâ bialop.
  usp-NT: Enoc jwi'l cub'ul jch'ol chirij Kakaj Dios, xc'amsajb'i jwi'l Kakaj Dios
    pi yo'l pire ma' xk'ax li camic, ta' chiqui' xta'maj jwi'l xc'amsajb'i jwi'l Kakaj
    Dios. Pero cuando ajqui' chi c'amsajb'i lecj jwi'l Kakaj Dios, Enoc tziyi' xan
    jwi'l xana' lawi' ri tzi tril Kakaj Dios.
  zav-NT: Na' Enoquən' ḻeczə benḻilaže'e Diozən', na' de'e na'anə' Diozən' bezi' beque'ene'
    sin cui gote'. Notoch no ble'i ḻe'. Na' nyoɉən c̱he' de que chebei Diozən' ḻe'
    antslə ze'e yezi' yeque'ene'.
  sgz-sgz: Ái Enok a ruruna pagas i Káláu, mái Káláu a mákái ngorer má a parai ngo
    a gas i bál mai kabin a lu ruruna on mák lu mur i kán nemnem. Má ngorer ái Enok
    kápate mat, ái sár ái Káláu a long pasi alari kán liu án naul bim. Kápte kes a
    ser pasi mul kabin ái Káláu ákte long pasi.
  kek-NT: Xban lix pa̱ba̱l laj Enoc inc'a' quicam. Quic'ame' ban sa' choxa xban li
    Dios. Inc'a' chic que'xtau xban nak ac xc'ame'. Nakanau nak li Dios quisaho' sa'
