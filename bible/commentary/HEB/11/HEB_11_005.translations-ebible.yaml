    yu liipa memba purumu-na yambuma-ni yu naa kanuku liiring. Pulu Yili-ni Inok liipa
    memba naa pupili Inok-ni Pulu Yili kanupa kaí piliirim uluma tirimeliinga Pulu
    Yili-ni aku tirim.
  maj-NT: A̱t'aha̱ kis'ejihi̱n Enoc Nti̱a̱ná, kui nga Nti̱a̱ná ngjiko̱ tík'uhu̱n ra̱
    ndji̱o̱jmi ján ko̱ najmi k'ien. Najmi ta̱ kisakúhu, a̱t'aha̱ Nti̱a̱ná jakj'ájihi̱nséhe̱n.
    Ko̱ kintehe̱ ni nga kichjubé, nda ts'ín kichubani̱jmíyaha nga kits'ín ni xi kisasíhi̱n
    Nti̱a̱ná.
  bkq-NT: Deus tâinwânse myakâwândy Enoque. Awylygue myakâwândy xuzadyly. Deuslâ myakâwândy
    xirâ onro anaymba sani. Ânguy nepyra myakâwândy, Deuslâ tâzaxi sani awylygue.
    Enoque toenzepa Deus tuomazeânehonze kely iwenibybe Deus itaumbyry awo wâgâ.
  kue-kue: Ana Inok pirngi dumara ipre ye goglkre kor-moglko God yend kamun mitna
    ongo ana ye ta moglko nangiye kankrikwa, sraglpre, God ye auro yend ongwa. Ana
    okuna Inok ende heven pikrukwa enge, God ye wakai kangwa pre auro yend heven suna
    ongwa.
  cot-NT: Ariqueate iquempetaca Enoconi iriatimpa, yaventashirentacarigueti Aapani
    Irioshi yatsomajantajitanajarica inquitequi maasanotsino, teequea irimetojeji.
    Tee irinejajitajeriji irooriji yatsomajanajiri Aapani Irioshi. Aritarite tequeratagueti
    irantsomajatsinojiteriji, icantacojitaqueriquea irio ishineventaca Aapani Irioshi.
  bnp-bnp: E Enok i luhoi torea a Vure, lakea a Vure i bole sikea na hunu. I uka ma
    i mate. A podana i uka ma ni matavisi, a vuhuna a Vure i bole sikea na hunu. Muga
    na Vure i bole sikea, i taki ia a bakovi kamumu, i vivi vona.
  apn-NT: Nẽ Atãw kanrẽhã htàmnhwỳ Enokja na pre haxwỳja amnhĩ kaxyw Tĩrtũm mã hamaxpẽr
    tỳx o pa. Jao hkamnàr rom kãm hprãm xà hkôt pix mã tanhmã kãm amnhĩ nhĩpêx to
    ho pa nhũm amnhĩ tã omu nẽ amnhĩm mex ã harẽ. Jakamã na pre htyk kêt nẽ. Na pre
    Tĩrtũm htĩr rãhã ma amnhĩ wỳr ho api nhũm hkwỳjaja tee ri hapêr o pa. Jakamã na
    pu htem arĩ axpẽn mã Enok kot amnhĩ kaxyw Tĩrtũm kôt hamaxpẽr mex o pa hã harẽnh
    o papa.
  ctp-NT: Yaa ñaꞌan tiꞌ ayman Enoc ꞌin Ndiose, kanꞌ chaꞌ ja ngujwi yu. Ngwa ti ñaꞌan
    ndyaa loꞌo Ndiose ꞌin yu nde seꞌen ndiꞌin Ni; ja la ꞌa ñaꞌan nten ꞌin yu bra kanꞌ,
    chaꞌ nu wa yan yꞌya Ndiose ꞌin yu. Nchkwiꞌ kityi chaꞌ ndiya ꞌa tiꞌ Ni sa ñaꞌan
    nu yꞌni Enoc kanꞌ xa nu mdiꞌin yu lo chalyuu.
  opm-opm: Inok oh Got ohwi arpin inahatin hatin hanwa dahat patin Got oh wamara ohnong
    amam matipmur. Amam ma matip oh brak meng oh Noh Inok ohnong amam mat papatmur
    ritipmur. Imat amam mat papatdapat Got orhor Inok oh na hapur dasi patin orhor
    dasi ambura aw teinong mahat pruhupmur. Orhor aw teinong mahat pruhum mandatporhan
    hanip ihir angmar mandatpamur.
  bvr-bvr: Rrapa Yinok (Enoch) marr a-balcha nula Wangarr, rrapa gu-gata wenga Wangarr
    a-menga, a-ganyja waykin minypa nipa Yinok gala gun-gujuwa gu-nacharna. Birripa
    aburr-wechawecha nula, wurra gala abu-barripungarna, ngardawa Wangarr a-menga.
    Minypa mu-jurra gu-yurra, mu-ngoyurra Wangarr a-japurramayana nula Yinok, nuwurra
    jurdach waypa a-menga, a-ganyja waykin.
  wal-wal: Heenooki haiqqennan saluwaa biidoogee ammanuwaana; Xoossai efiido gishshau,
    ooninne a be7anau danddayibeenna. Xoossaa maxaafai, “Heenooki saluwaa baanaappe
    kase Xoossaa ufaissiis” yaagees.
  zad-NT: Na' daa benḻilall' Enoca' Chiozan', bi ble'ile' yeḻ' wita', san Chioza'
    bikeene' shi'a shbane' na' koch no ble'i ḻe'. Na' ka zi' yikaa Chioza'ne' wzeyi
    c̱he' chone' ka chazlall' Chioza'.
  kmg-kmg: 'Enoko e mamanasiŋhec juwec, irec hâmoczi mi bâuaocte Anutuzi ɋâricne bafewec.
    Iŋuc ecnewecte ŋiczi basambiŋ. Erâ mi feha fuŋne-ticne biac šiŋuc mutaniŋkekicne:
    Anutuzi e honeme biaŋkewec.'
  aso-aso: 'Idoꞌ gozopoꞌ akaꞌmila Enokuꞌ Oꞌmosomuꞌ gele eleꞌvoleꞌ ogo minineꞌ neꞌmo
    olihe helamivo Oꞌmosoꞌmo eleꞌmize do vineꞌ ve. Idoꞌ eleꞌmize do vineꞌ nenako ezemuꞌ
    nene eveneꞌ ingine viseꞌ igi ma ningamaniꞌ ve. Nemuꞌ nene eiꞌ monovomuꞌ monoꞌ
    godolouꞌ tiꞌ li gizi nizaniꞌ ma neive: Oꞌmosoꞌmo olihe eleꞌmize do vamineꞌ gamenelasi
    nene Oꞌmosoꞌmo ninge lamineꞌ do-daaꞌ ineꞌ ve.'
  uli-uli: Tugulul ladep we yael Enoch mele yete mes iyang. Iy ye far loh irel Deus.
    Tayor semal le ye chil wiri, bo Deus yesa hasi. Babior we ye santus ye sor irel
    Enoch le, imol mala Deus yebele hasidah ngo ye fel depel Deus irel.
  nin-NT: A si iyo isisurr iyo i du Abachi à ba Inoki hun ko nu unkplassu na du ma
    si hi ittu hen. Aba si hi ma hen, nggo Abachi à ka ba ma nado ba. Nggo a nise
    ba ma, ungbamvu ku Abachi ku u da di à su unushirr wa nggo à su ku Abachi isisurr.
  acu-NT: 'Ii juuntri Enoc Yusen nekasampita tinu asamtai, Yus nayaimpinam iwiakmiayi.
    Tura Yus niin jukin asamtai wainkacharmiayi. Tura asamtai Yuse chichame tu aarmawaitai:
    “Enoc nayaimpinam watsuk nungká pujusang Yusen pengker awajnuyayi.”'
  cak-WNT: Y queri' chuka' ri Enoc ruma chi rucukuban ruc'u'x riq'ui ri Dios, rumari'
    tek ma xcom ta, xa can q'ues xuc'uex el chila' chicaj ruma ri Dios. Y ma xilitej
    ta chic chuwech re ruwach'ulef, ruma q'ues xuc'uex el, pero tek c'a c'o na wawe'
    choch'ulef, ri Dios xuk'alajsaj chi can niquicot ránima riq'ui ri Enoc ri'.
  ebk-ebk: Kiapú ta wachay pammaten Enoc, narab-et hiya ad chaya ta achina mapachasan
    nan utúy. Chaan nad-anan hiya asna's luta, tay enaran Apo Dios. Wacha nan naisurat
    as nan Kalen Apo Dios ay kanana un sakbay marab-et hi Enoc, penalaylayadna hi
    Apo Dios.
  spa-PDDPT: Por fe Enoc fue trasladado para que no pasara por la muerte, y no fue
    hallado porque Dios lo trasladó. Pero antes del traslado se dio testimonio de
    que agradó a Dios.
  ruf-ruf: Kwa kumtoghola Imulungu Enoki tsakasolighwa kulanga, apfo ng'afile bae.
    Ng'oneke keli kwaapfila Imulungu tsakamsola. Ghamaandiko Mahenzeluka gholonga
    hala ng'ana yasolighwe, tsakatogholighwa ka imunu iyamnoghelese Imulungu.
  gun-gun: Enoque ma ojeroviaa rupi oiko ramo heraa raka'e omano e'ỹ aguã rami. Nhanderuete
    ogueraa rire ndojouavei, mba'eta ogueraa e'ỹ mbove voi oexa uka Nhanderuete ombovy'a
    va'ea.
  agu-BL: Ncha'tz k'ajtzun Enoc k'uke' c'u'l te Ryos, cha'stzun te itz'enle'n taje'n
    ticy'le'n i' tan Ryos. Cya'l nin jale't i' cyak'un wunak, na nsken aj tcy'al Ryos.
  isn-isn: Ai ituile ku uhuiili kina uEnoko ai uhoilwe migulya hangi shanga aiwihengile
    insha. “Shanga ai wigeelekile, ku nsoko Itunda ai umuhoile” Ku nianso ai iganuwe
    migulya akwe kina ai umuloeeye Itunda ze yakilaa kuholwa migulya.
  ilo-ULB: Babaen iti pammati a naipangato ni Enoc ken saanna a nakita ti ipapatay.
    “Saan isunan a mabirukan gapu ta innala isunan ti Dios” Ta naibaga kenkuana a
    naay-ayonan ti Dios sakbay a naipangato isuna.
  pir-NT: Enoco Cohãcjʉ̃re tiquiro wacũ tutuagʉ̃ ihñano bucueahye Cohãcjʉ̃. Sa bucuero
    tiquirore tiquiro cahapʉ ne mʉoahye. Sata nine Cohãcjʉ̃ yere tiquina ojoari pũpʉ.
    Tiquiro ne mʉori bato masa tiquirore ne bocaerahye. Tiquiro ne mʉonohriquiro ijiro
    ne yarierahye.
  anv-NT: Gétúgé Ɛnɔk áfyɛɛ́ nya metɔɔ́ ne Ɛsɔwɔ, ji agbo wɔ. Ɛsɔwɔ asɛ ji afɛ́
    né mfaánebuú mebɛ. Yɛ́ muú ama agɛ́ sé ji wɔ́ gétúgé Ɛsɔwɔ asɛ́lé ji
    ajyɛ né mfaánebuú. Gemɛgé nnó Ɛsɔwɔ asɛ́ nya ji ajyɛ mfaánebuú alɛre mɛ
    nnó gepɔ ɛjií gegɔ ji metɔɔ́.
  sab-NT: Chura jo tangle sbali gire kaire agwe Enoc toidu Enoc mo ta gbu ulia Chube
    ole Chube gai ulia, malen Enoc jo dbaba gwade nga ngaña giti, ene ama me jokeda
    ama jonga me gda uñale, Chube Enoc du. Geru kle degaba kle gerule Enoc bebi dbale
    nga ngaña giti gire Chube gwa gitibi Enoc kwian no trate, Chubedi nga sugadu no
    Enoc Chube gau ulia giti.
  tmd-tmd: Inok nuŋ kwo algör God nugw pön, God mönö yad aku mönö mi yadö, rön, God
    nuŋ rɨg yad mag akwör cönɨŋö, rön, God nugwo pɨbör nugw pɨp duön wöröxölöŋ. God
    nugw pön, God mönö yad aku mönö mi yadö, rön, God nuŋ rɨg yad mag akwör cönɨŋö,
    rɨ rɨbyöx nugumɨdöŋ aku mɨ, God nugwo nöbö kömö wä nɨ, me rön, kömö akwör pön
    duöŋa. Nöbö mö nugwo hölu hölu nugw yualöbmä; God nuŋ keir nugwo pön mögörɨb adöx
    yöd röul adö kau sö yöraku pön wöluöŋa.
  acr-NNT: Ri Enoc, ruma ri kubꞌulibꞌal ukꞌuꞌx rukꞌ ri Dios, xkꞌam bꞌi chukꞌaslikil
    chilaꞌ chikaj y na xrikꞌowibꞌej ta ri kamik. Ekꞌu rucuerpo na xriqitaj taj, ma
    e ri Dios xukꞌam bꞌi. Yey ri Enoc echiriꞌ kꞌa kꞌo ne che ruwachulew, lik chom
    xilitaj rubꞌinik usilabꞌik chwach ri Dios.
  kpg-kpg: Di hagadonu dela ne hai Enoch gi hagalee made, gei guu lahi mouli gi baahi
    o God, gei tangada ne gidee a mee ai, idimaa, go God dela ne lahi a mee. Di Beebaa Dabu
    e helekai bolo i mua dono lahi gi di langi, Enoch nogo haga tenetene a God.
  taj-taj: विश्‍वास लबासे लमान हनोक आसिनी। तर थेदा छोन्‍बोन स्‍वर्गरी भोर्जी। ओच्‍छे
    थेदा खालैसेन आस्‍याप्‍नी। तिग्‍दा भिसम परमेश्‍वरसे थेदा थीसी भोर्बा मुबा। थेदा
    परमेश्‍वरसे थीसी भोर्बा भन्‍दा ङाच्‍छा थेसे परमेश्‍वरदा ताङ्ना लबा ताम चुग्‍यामसेन
    था याङ्बा मुला।
  avt-avt: Inok ap kaa kentar hɨrak han kitet God werek werek te God ketɨwekhis kau
    ketikerek. Mɨt han nɨnetnɨwek nɨnetnɨwek ap nɨnapɨnek au nentar God epei ketɨwekhis
    keiyɨk ken wit kɨrak. Hɨm me God mau tɨwei matɨp God ketɨwekhis wen au, menmen
    Inok kɨrɨakem hɨram menip God han yaaik keriuwerek.
  cbk-cbk: Si Enoc tiene tamen fuerte fe, poreso Dios ya lleva con ele para na cielo
    sin pasar el muerte. Y nuay mas con ele puede encontra aqui na mundo cay Dios
    ya saca ya con ele. El maga palabra na Sagrada Escritura ta habla que Dios ya
    aproba gayot con Enoc cuando taqui pa le na mundo.
  uig-ARA: ئېتىقادى بولغاچقا، ھانوخ ئۆلۈمنى كۆرمەيلا ئەرشكە كۆتۈرۈلدى؛ خۇدا ئۇنى كۆتۈرۈپ
    ئېلىپ كەتكەچكە، ئۇ يەر يۈزىدە ھېچ تېپىلمىدى. سەۋەبى ئۇ ئېلىپ كېتىلىشتىن ئىلگىرى،
    خۇدانى خۇرسەن قىلغان ئادەم دەپ تەرىپلەنگەنىدى.
  tuf-tuf: Sir tamo uní quen séhw̃ajac rehquít, úchicrias cohtín Enoc chinti cuar
    sibár ji cuacúr yehw̃ béjecro. Eyta bécayat uwat ey bísartar istítiro. Sir imát
    yehw̃ bejec etar, bísartar istítiro. Enocan anto cuacúr beti cuat, Sir ub cahmor
    ur ay ítchaquinro.
  abx-abx: Tungod si pagtapod, awara' si Enoc ato si kalibutan ngan ga'i iya ag'agi
    kamatayon. Ga'i na iya kina'anda'an tungod kay agpabaya'-na na iya si Diyos. Myintras
    iya nagpabaya', aghimu-na iya si Diyos suruklan si mga a'a sinan panahon.
  mco-NT: 'Mɨɨd co Enoc mɨbɨjcy Dios paady yajnɨcxɨ jadügpɨ tzɨnaydac ni yca''o''cy,
    ni ca'' ajcxy paty, com Dios anajty tɨ yajnɨcxyii. Jadu''n ymɨna''ñ ma yjaybetyɨty
    ma Dios ñecy, ca''nɨ anajty yajnɨcxyii: “Dios jäygɨdacpy anajty Enoc chɨnaayɨn.”'
  cpb-NT: 'Iroowa rawentaashirenka Enoc kantakaawori raantaitaariri. Te ikami. Te
    iñagaitairi, ragairira Pawa inkiteki. Pairani eeniro risaiki kipatsiki, ikantakeri
    Pawa: “Eeroka inimotakaaperotakenawori.”'
  aon-aon: Enok douk nasuhw Iruhin ananin baraen dodog nagipeshen wosik. Namudok aria
    anan madae nugok uwe. Iruhin naran nato iruhw heven. Arpesh shape shauriman, aria
    madae shuparugan uwe, uwok. Um maresh? Iruhin douk naran. Iruhin ananik Buk douk
    kwakri abudok nyutob Iruhin madae nurao Enok obi nyutob uwe, anan Iruhin natik
    Enok ananih aih um douk nanadudareh-uman.
  hus-NT-2005: Kʼal nin belomtal, na Enok ejat ti júná ban ít xeꞌchintaláb ani yabich
    chemech. Yabich jaykʼi elan kom júná kʼal na Dios. Ani an Tʼokat Dhuslab in ulal,
    ke tam ti bél techéꞌ ti xeꞌech ti kʼayꞌlá, na Enok kulbetná tʼajat kʼal na Dios.
  mig-NT: Ni̱ kandíja Enoc, te yu̱án ní naki'in‑ya̱‑dé kua'a̱n‑ya̱ jíín‑de, te tú
    ní jí'i̱‑de. Te tú ní ndénda kutɨ‑dé ni̱ ka̱sá'a‑i, chi ni̱ na̱ki'in Dios‑de.
    Te onde̱ ná té naki'in‑ga̱‑ya̱‑dé, te ni̱ jatú'ún Dios‑de ja̱ ní kusɨɨ̱ iní‑ya̱
    ní sá'a‑de.
  bps-bps: Na Inok, mdà di kafaglutan laan gagu di fati, du nebe kenen Dwata ditù
    di langit, na fanngabal i dad to, bay landè to mite kenen, du ditù kenen di langit.
    Na di klon fa dini di tah tanà fgadè Dwata i kafaglutan gaflehew kenen.
  mbs-mbs: Simalig heman si Enok diyà te Timanem gebii. Pineokit te pegsalig din,
    wedà sikandin kematay, so inibing sikandin te Timanem doton te langit. Penga niyan,
    wedà sikandin kitai dini te tanà, so inibing sikandin te Timanem. Doen kagi te
    Timanem insolat tepad kandin, te wedà pa sikandin ibingi doton te langit, neluba
    se Timanem kandin.
  tof-tof: Inokón amkoman banguna yónürr, God oya tüpdügabi sipadórr ama kwitüdü idódürr,
    igósüm wa koke nurrótókórr. Darrü oloma oya büb koke esenórr, zitülkus God oya
    wató sipadórr tüpdügab. God ini kla tómbapónórr, zitülkus tóba Wialómórrón Bóktana
    bóktanda wagó, wa Godón ngaen-gógópan bagürwóman ngitan yarilürr, solkwat God
    oya sipadórr.
  cme-NT: Enɔki naa haa u naŋga Diiloŋo-na ku'i ciɛ Diiloŋo biɛ-yo ka jĩna u caaŋ-nu
    u saa yaŋ u ku. Ba juɔ'a ba ne naa-yo; moloŋ yufelle saa ji tiraa haa-yuɔ. Aa
    u suɔ duɔ ta, Diiloŋo naa waŋ-ma wuɔ u kũŋgu dɔlaanu-yuɔ.
  sus-sus: Danxaniya saabui ra, Enoki naxa te koore ma, a mu faxa. Mixi yo mu nɔ a
    tode, barima Ala nu bara a rate koore ma. Beenun a xa te, Ala nu bara a masen
    a Enoki rafan a ma.
  pon-2006: Pwoson me kapitasang Enok mehla. E pwekipwekdahla rehn Koht oh sohte emen
    kak diar, pwehki Koht eh ketikidahla. Pwuhk Sarawi mahsanih me mwohn eh pwekipwekdahla,
    Enok inenen keniken pahn kupwur en Koht.
  dad-dad: Momoiya bunem, Enok teneub enei bun tamal yalelnen, anĩ nigin, ĩ to laa
    fen. Negurem ĩ yalelnen nigin, takam ĩ to fotou fiyen. Negur nẽ Itotoya irok,
    Negur ĩ fau to yale mog, ĩ Negur wau al fiya ifenen.
  zab-NT: Pur ni güeldilaaz Enoc Dios ningui quɨt gutytib, nabánybɨ zéb llayabaa parzi
    aquɨtru bdxialti de bniety laab pur ni azéne Dios laab. Per anste ni chanény laab,
    lo xquiits Dios rnii dec bdxulaazny zec ni gubánybɨ.
  ksd-ksd: Ta ra nurnur di ga tak vakari pa Enok upi koko na gire ra minat; ma pa
    di na mule, tago God i ga tak vakari pa ia; ma tago ba pa di ga tak vakari pa
    ia boko i ga vatur vake ra varvai ba God i ga manane;
  msm-NT: Si Enoc isab, pigdaya sikandin to Diyus diya to yangit no wada baja to kamatajon.
    Puli sikandin pigboyong su nasajaan to Diyus tongod to pagtuu din no dini pad
    sikandin to pasak.
  myk-myk: Wu nʼa daa wu wuu na Kilɛ ya Henɔki lɔ durogo fugba ni na ta wu sanha xhu
    wɛ. Sipya wa shishiin ya ta wu ɲa nige wɛ, bani Kilɛ ya wu lɔ. Yani Kilɛ wu wu
    lɔ ge, wʼa bi wu sɔ, na jo na wu kaa ya taan wee mu.
  sbe-sbe: Sunuma debanawai Yaubada Enoka ye hai ye saei galewa, ede iya nige boita
    ye lobai. Makesega ye tauwadam, matawuwuna Yaubada iya ye haiyako. Na huyana sola
    nige ye sae galewa, Yaubada iya ye hededetausae meta iya nuwana ye henamwa.
  mcr-mcr: Goti Iqu, Inokä iqueqä huiwä qäsä mapäkoŋqä yätŋqä diŋqe, qäukuä yätuŋqä
    ätuma ekqäqe, ii iqu Goti Iquenyqä quuvqä eqäkqä iutayi. Goti Iqu itmakqetaŋi,
    Inokä iqueqä huiwiŋqä qävqä ikipiyä-qe, mämäqumueqä da ikuwi. Goti Iqueqä bukä
    iuŋi, “Goti Iqu ique änyä mitmeqäŋgaŋi, Inokä iqu, Goti Ique yeeqä iwimäkmiŋqeqä”
    ätä äqänä.
  cux-NT: 'Cáávā chi saⁿ''ā Enoc i''téénu sa Ndyuūs, nguɛ́ɛ́ ch''iī sa ti Ndyuūs candɛ́ɛ
    yā saⁿ''ā miiⁿ na va''ai chɛɛti nguuvi. ''Iiⁿ''yāⁿ yeⁿ''é yā ''āā ntɛ́ɛ́ ndaacá
    yā saⁿ''ā miiⁿ ti Ndyuūs candɛ́ɛ yā saⁿ''ā miiⁿ nduucú yā. Canéé nguūⁿ na libro
    yeⁿ''e Ndyuūs ''tíícā: Taachi ''āā cuɛ́ɛ́ candɛ́ɛ́ Ndyuūs saⁿ''ā miiⁿ, Ndyuūs
    canee yiinú yā chí idiiⁿ sa.'
  tur-YTC: Hanok ölümü tatmamak üzere imanı sayesinde götürüldü ve bulunamadı. Çünkü
    Tanrı onu almıştı. Çünkü alınmadan önce Tanrı’yı hoşnut eden biri olduğuna tanıklık
    edildi.
  san-ITR: vishvAsena hanok yathA mR^ityuM na pashyet tathA lokAntaraM nItaH, tasyoddeshashcha
    kenApi na prApi yata IshvarastaM lokAntaraM nItavAn, tatpramANamidaM tasya lokAntarIkaraNAt
    pUrvvaM sa IshvarAya rochitavAn iti pramANaM prAptavAn|
  bel-N: Вераю Энох быў перанесены, што ня ўбачыў сьмерці; і не знайшлі яго, бо перанёс
    яго Бог. Бо перад перанясеньнем ягоным было засьведчана, што ён спадабаўся Богу.
  sch-sch: Taksônnân Enoch hah thiloiin dar ani. Manêkin, ama chu Pathien kôm
    chungtieng tuongin a oma, Pathien'n ama hah chungtieng a tuong zoi sikin tutên
    mu khâi mak ngei. Pathien Lekhabu'n Enoch hah chungtieng tuonga aom mân han
    Pathien râi a lei minsân ngâi, ati ani.
  mic-MIQNT: Ta'n teli gtlams'tasij gisa'lut'p Inaqqo'q mo nepu'gupnaq. Awna Gisiteget
    wa'so'q ela'la'pna aq mo nugu wen gisi we'jia'gupna muta Gisiteget wesua'la'pna.
    Na Gisiteget ugtwi'gatign telueg, “Gesgmnaq wesua'lagweg, tetapua'lapnn Gisitegelitl.”
  huu-NT: Enoc Jusiñamuina jaie ɨɨnote. Naimɨedɨ Jusiñamuina eo iobitate. Moisés mɨcorɨ
    cuegafuiaɨmona iena uiñotɨcaɨ. Jusiñamuina ɨɨnuamona, Jusiñamuina eo iobitaja
    jira, naimɨe fiodaiñede; iadedɨ fiodaiñeno monamo Jusiñamui naimɨena namɨena uite.
  jiv-NT: Enuksha Yúsan nekas enentáimtak iwiaakuk nayaimpiniam junakmiayi. Yus jukimiu
    asamtai wáinkiacharmiayi. Tura Yus-Chichamnum aarma “Enuk júnatsuk Yúsan ti shiir
    enentáimtikniuyayi” tawai.
  otm-NT: 'Ngutho ra Enoc, bi ''yɛ̨c''yɛi mbo rá mbʉi a majuąni. Janangue''a bi ts''ixpʉ
    ja rá ngu Oją nɛ him bi du. Nɛ him bi thįngua ja ra häi a, nguetho bi zix''a Oją.
    Nɛ i ɛ̨n ra t''ohni: “Nu''bʉ hin ní ts''its''i, bi hnumanho a.”'
  dah-dah: Be, Enokbe Al Kuruŋ niŋ hekkeŋ nurde hinhin. Niŋgeb diliŋ gergeŋ hikeya
    Al Kuruŋ beleŋ yiŋgeŋ hitte tukukeb bemel po bana kuriŋ. Irkeb al kura uliŋ hakwam
    go ma po kenamiŋ. Al Kuruŋ niŋ hekkeŋ nurde hinhin goke Al Kuruŋ beleŋ diliŋde
    igiŋ wor po kinyiŋ.
  tnk-tnk: Inok rɨnahatətə ia Kumwesən, ro pen kuvehi utə in mə trɨpkemhə mhə, nənə
    kɨpkətoni mhə mwi in tɨ nəri nə mə Kumwesən rɨməuvehi raka in ia tɨprənə i revən
    fwe ia neiai. Mətə nəpɨn kɨpkuvehi raka mhə ihi in, Nəkukuə Ikinan rani mə Kumwesən
    rerɨn raɡien tukwe.
  kpr-kpr: 'Enoch nu God tumonduse, endada jebuga iriri God nu rurusira. Nu jo ambaeri.
    A nunda tamo mo, mave jo tambaeri. Ainda beká mo: God nu rurusira. God da Geka
    eminge resira. Enoch da irari gido, God nu ivuga usira.'
  san-IAS: viśvāsena hanok yathā mṛtyuṁ na paśyet tathā lokāntaraṁ nītaḥ, tasyoddeśaśca
    kenāpi na prāpi yata īśvarastaṁ lokāntaraṁ nītavān, tatpramāṇamidaṁ tasya lokāntarīkaraṇāt
    pūrvvaṁ sa īśvarāya rocitavān iti pramāṇaṁ prāptavān|
  nho-nho: Enoch ni see lavaa te mate i tana manava ni mau i TeAtua. A ia ni toa TeAtua
    ki te lani, teenaa see hai tama ni kite iaa ia. Te laupepa tapu raa e taratara
    maa te saaita Enoch seki toa are TeAtua ki te lani raa, TeAtua ni hiihai ki ana
    sosorina.
  gym-NT: Enoc abko käkwe tödekani Ngöböbti, ye köböire abko Ngöbö nikani ngwena nire
    kä käinbti, aisete batibe ñan kwani nitre nünanka yete yeye, ñobtä ñan angwane
    Ngöbö nikani ngwena nire kore. Ngöbö ngämi niken Enoc ngwena kä käinbti, känenkri
    Enokwe tödekani Ngöböbti, ye abko käi namani nuäre Ngöböbtä abko nieta Ngöbö Kukweibtä.
  azg-NT: Juu Enoc mantyi tovantyja tsꞌon juu Tyoꞌtsꞌon, ngꞌe joꞌ tayꞌoon jonhin,
    tatueꞌ juu. Matavitityincyooꞌhin ndëë nnꞌan. Ee itsiquindyi jñꞌoonꞌ Tyoꞌtsꞌon
    na vitjachen na ngayꞌoon jonhin, taveeꞌ tsꞌon jon yo juu.
  bhd-bhd: विश्वासे सेइं हनोक नव्वेंरो मैन्हु मौती करां पेइलो ज़ींतो स्वर्गे जो नीयो,
    ते तैसेरो पतो न च़लो, किजोकि परमेशरे तै स्वर्गे जो नीयोरो थियो, तैसेरे उबरे गाने
    करां पेइले तैसेरे हके मां गवाही दित्तोरी थी, कि तैनी परमेशर खुश कियो।
  too-NT: Lā' nā Enoc ixlīpāhuan Dios lā' ū'tza' tū' līnīlh. Dios lē'lh nac a'kapūn.
    Lā' tūlalh kaksca, como Dios ixlē'nī't. Ixtachihuīn Dios huan que a'xni'ca' Enoc
    ixlatlā'huancus nac quilhtamacuj, xla' ixmāpāxuhuī Dios.
  ind-AYT: Oleh iman, Henokh diangkat supaya dia tidak harus melihat kematian. Dia
    tidak ditemukan karena Allah telah mengangkatnya. Sebelum diangkat, ia mendapat
    kesaksian sebagai orang yang menyenangkan Allah.
  cjo-NT: 'Raapatziyari Tajorentsi Enoko, kaari ikamanta. Añaatsi rini, raaneeri Tajorentsi
    jenokinta. Tekatsi ñeerini eejatzi: kyaaryo, raaperotaneeri jenokinta. Tekirani
    raayirini, ikantzini: “Kyaaryo, noñaaperotakiri Enoko ikameethatzi”.'
  nsn-nsn: Misiana tang Enok, ke tagorong mana puk, maeit ka keip taroin i Heuen,
    ahik pah ke mata tagu, kare la tabo ualutarain, teeit God ke kale tatanon. Bo
    tar binaka puk halanono te la kai, inggono ka mene uaiain ke uauaha pe tang God.
  san-DEV: विश्वासेन हनोक् यथा मृत्युं न पश्येत् तथा लोकान्तरं नीतः, तस्योद्देशश्च
    केनापि न प्रापि यत ईश्वरस्तं लोकान्तरं नीतवान्, तत्प्रमाणमिदं तस्य लोकान्तरीकरणात्
    पूर्व्वं स ईश्वराय रोचितवान् इति प्रमाणं प्राप्तवान्।
  tna-NT: Janimetucheati jepuiti Enoc chenu Diusu ja cielo su eid'e dusutsuatitaidha,
    Enoc chenu ja Diusu beidaji ametaidha putsu, ye mundo su anidha su. Beju cristiano
    cuana ja Enoc chenu mue tejeyu ataidha.
  lid-lid: Inok atehei iri budon tan mara-ei ili le ta Kindrei le ari, eme bwidi iy
    bamak bwe. Iy udu ndra loken badeh, iy bwidi Kindrei sekesek, eme ma Kindrei andrei
    iy ma buruwen iu ili hawen ili kandrah. Ta idoh le, iri lau badu kon munyak banyolom
    sese badan bwe.
  wim-wim: Aak keenkanamana pam thonangan namp Enocha inana nil thampa God.an ngangkang
    piꞌ-piꞌ nunang aꞌ anpalana, nil man-yethaman yippakan iiy-iiy-a, nil piip God.angan
    man-yetham anman kal nunang aak imanaman aak-aakanak kenyan heavenakan, nil keꞌam
    mul wuna, yaꞌa. Nilana lam-lam yaꞌama than pam wanchangan yaꞌangam wenk-wenkin
    nungantwey, keꞌam uwin nunang yaꞌwey, puth nil piip God.angan yimanaman maay nunang
    aak-aakanak keny heavenakan. Puth lat ngench thayanangan wik inan waaꞌan; kaꞌathaman
    nil God.angan keꞌam yippak Enoch.an maayan-a, nil God.an ngangk min wun Enoch.antaman
    nilan puth Enoch.angan ngangkang piꞌ-piꞌ nunang.
  zga-M: Yale ukhuta khulwedekho ulwa Enoko atoliwe khukwanya sakhavovone uvufwe.
    “Sakhavonekhe, ulwakhuva yanchoovivwe pa kwanya pa mwene ukhuta akha nogelanile
    khwa Nguluve kabla ya khutoliwa khukwyanya.
  yom-yom: 'Mu diambu di minu, Enoki wukatulu mu diambu kabika mona lufua. Basia kummona
    ko bila Nzambi wunkatula. Muaki tuamina kakatulu, bantelimina kimbangi kiaki :
    Niandi wumonisa Nzambi khini.'
  san-SIN: විශ්වාසේන හනෝක් යථා මෘත්‍යුං න පශ්‍යේත් තථා ලෝකාන්තරං නීතඃ, තස්‍යෝද්දේශශ්ච
    කේනාපි න ප්‍රාපි යත ඊශ්වරස්තං ලෝකාන්තරං නීතවාන්, තත්ප්‍රමාණමිදං තස්‍ය ලෝකාන්තරීකරණාත්
    පූර්ව්වං ස ඊශ්වරාය රෝචිතවාන් ඉති ප්‍රමාණං ප්‍රාප්තවාන්|
  yut-yut: Enok Piŋkop do nandaŋ gadat agɨt. Aban aŋpakni do tagɨsi nandagɨt, do dɨma
    kɨmagakwan Piŋkop da abɨdaŋ aŋaŋ Kwen Kokup wɨgɨgɨt. Amɨn da wɨsɨŋek dɨma kawit,
    nido Piŋkop da kɨlɨ abɨdagɨt.
  grc-BYZ: Πίστει Ἐνὼχ μετετέθη τοῦ μὴ ἰδεῖν θάνατον, καὶ οὐχ εὑρίσκετο, διότι μετέθηκεν
    αὐτὸν ὁ Θεός· πρὸ γὰρ τῆς μεταθέσεως αὐτοῦ μεμαρτύρηται εὐηρεστηκέναι τῷ Θεῷ·
  cpc-NT: 'Iro jawintaashirinka Enoc kantakaariri jaantaitaariri, tii jiñiiro inkami.
    Tii jiñaitairi, tima inkitiki jagairi Pawa. Pairani iinta isaiki kipatsiki, ikantakiri
    Pawa: “Iiroka inimotakaapirotakinari”.'
  nhg-NT: Enoc omoneltocac, hua Deus quebicaque sin que amo omec. Pos sa opolejtequis,
    porque Deus oquebicaque. Hua antes quebicasque, Deus oquejtojque que oquecualejtaque.
  nya-nya: Ndi chikhulupiriro Enoki anatengedwa wamoyo, motero iye sanalawe imfa;
    sanapezeke chifukwa Mulungu anamutenga. Pakuti asanatengedwe anayamikiridwa kuti
    ankakondweretsa Mulungu.
  ngu-NT: Ipampa on itlaneltoc, Enoc ocuicaquej ipan ocse nemilistli ne ilhuicac niman
    ijcon xomic. Xoc oquinextijquej, pampa Dios ocuicac. On Yectlajcuilojli quijtohua
    ica ijcuac xe cuicayaj, yejhua oquipactij Dios.
  kup-kup: Met aban mod nap Inok pop amun Godiz homeo badae batat hehapuh pi nañom
    hehan God abarah basahan, modari pimaz mel tahan bon. Met Inok pop hamarah am
    heh-porah God epat pimaz haoh, “Met aban okopuz ne biñ ravat hez.”
  jid-jid: ana nitu nyme ni gbangban u Enoch mba ba baun ndana du to kwu na bana too
    na nitu irji a baun niwa bane rhihr u baun hon ba hla tre ndindi nituma ndi anu
    irji sisron
  wmw-wmw: Julu ya kwamini, Henoki katwariwa kaperekiwa mbinguni, iye aafwire. Hapana
    munu ammonire tena konta Mwenyezimungu kantwala. Kábula yakutwariwa mulumwengu‑mu,
    kâjibisa ka Mwenyezimungu.
  gmv-GGM: Henokey hayqo beyontta mala hayssa alamezape ammanon eketides. Xoossi iza
    ekkida gishshi izi bettibeyna. Ekistanape kasettidi izi Xoossa ufayssidaysi yootetida
    gishshi izi eketides.
  ssg-ssg: Xoxoi namili Enok ti Haeu, Haeu waxi hasawi i hani tesol tonan ti i moihin
    tutuen. I tai tunahi matemate. I tua kaluta hahutuia. Imat ti Haeu waxi i, Haeu
    amuke hawane i ti pupuasan.
  zpo-NT: Nel mwii Nok lo Dios, zee dub namban xaa nya xaa naz yiba, nu mkwaan re
    xaa xaa, per nanguzhalt xaa lo re xaa, nel Dios mbe xaa naz yiba, zee nayeta xaa.
    Lee Xkyech Dios nzaa kwent, leezha zeeraka wee xaa Nok, myula xaa mod nle Nok.
  poy-poy: Kwa njimiru, Henoki kanyasulitwi na Mlungu, nakahowa. Kawonekaniti ndiri
    kayi toziya Mlungu kamnyasuliti. Pamberi pa kunyasulwa kwakuwi, Malembu Mananagala
    galonga kuwera yomberi kamfiliziyiti Mlungu.
  qwh-NT: Marcäcoq canqanrecurmi Enoctapis cawecaqllata Dios ellucurcorqan, y ashirpis
    manam tariyarqantsu Dios ellucurcushqa captin. Y Diospa palabranmi cäyitsimantsic
    manaraq Dios apacuptin Dios munashqanno cawaconqanta.
  gaw-gaw: Amu Inok nug ele am Kayaknu oop̱a genab doyom amunu nug am ii mauhom. Iiṯa,
    Nug bau dayaya, Kayak top̱a waum. Kayak Nug nuḵa awom amunu laa ag nug iinab anidp̱ig.
    Inok hab aṯan ii uḵom haenp̱a tatam Kayak Nug nuhignu oo ena dayom amu Nug he,
    amu miag atiom.
  nca-nca: Enokiko iŋondutu tiní Anutuko riní kama khumoro kinaŋge samboko oró. Ŋunde
    tiní unindo seqaro kama qeneŋgurí. Dokoro, Enok nokono watí yora quno Anutuko
    eneŋo muríyó ŋuro metéŋaró.
  zpz-NTPP: Na Enoc, nu nac nu bicy cup yu consuel lo Ñgyoozh, orzeꞌ Ñgyoozh byash
    mi yu, gun orzeꞌ cueꞌ nu ñgyat yu. Orzeꞌ wangyad yu ca zay, gun Ñgyoozh ya num
    yu. Tees riidz ni Ñgyoozh rniiñ nu anzir nu gya num yu, orzeꞌ bicy yu nu byedzuꞌ
    lagy mi loy.
  zac-NT: Enoc gualdí lduꞌi shtiꞌdzë Dios; por ni Dios biaꞌa lëꞌë Enoc gubeꞌe; gútidiꞌiꞌ.
    Ra mënë adë bëdzélëdiꞌi rall Enoc lu guë́ꞌdchiliu purquë Dios biaꞌa lë́ꞌiꞌ. Ra
    Sagradas Escrituras rniꞌi shcuendë Enoc de quë antsë guziáꞌaiꞌ gubeꞌe, Dios bëquitë
    ldúꞌiꞌ con Enoc.
  kyg-kyg: Inokiꞌa agesa afino fatago huꞌniya kavatetiꞌmo ofalino afaꞌa maiꞌniye.
    Gotiꞌa kokuꞌnapiꞌmo ago avalelino haiꞌniyaꞌmofeꞌmo kahauya huꞌnayana ageꞌa ava
    oteꞌnae. Gotiꞌa kokuꞌnapiꞌmo avalelino ohaiꞌniya afinaꞌmo hogoteno Inokifeꞌmo
    amuse huno ateꞌniyaꞌmofeꞌmae, huno huꞌniye.
  kmk-kmk: Padana pay kan Enoc un gapu utdit pammati na nailaksig kan katoy ta inaḻan
    Apudyus un natattaguwan. Naid nakaodas kan siya onta inaḻan Apudyus. Kanan dit
    ugud Apudyus un, utdit daan Enoc naaḻa’d ngatu, nasnas-om si Apudyus kan siya.
  cao-NT: Chitimiyoiniquë Enoc yamabo ri. Ja chitimihai cató tsi Enoc mana Diós boniquë.
    Ja rësoyamani quiha. Ja yopahacaniquë, Diós bini iqui na. Jabi mana canox pari
    tsi quiha Enóc Dios ranihuaniquë.
  bbr-bbr: Enok nais kon wou epar mowon, okon, Anut nukas ko meiäu wa, awau enipsau
    orip imäiewon. Roasiret ak itanein, itanein, ko aparau wa, owon, Anut nukas imäumara,
    tonowon. Anut nukan ämänis keser äiewon, “Enok ko Anut nukas imäiäu wa opok, ko
    Anut nukan onok erekapu tainornuk, Anut ko kon onok aparianik, ko mesin kon wou
    ererwon.”
  inb-inb: 'Enok suti runaka, Taita Dius­wa suma iuia­ris­pa­lla kaug­sa­kug­manda­mi
    sug luarma apai tukurka, mana wañus­pa­lla. Paita kai alpapi maska­na­kus­pa­pas,
    mana tarir­ka­kuna­chu. Taita Dius­mi paita aparka. Ñugpa­manda librupi kasa­mi
    ni­raiá: pai manara apai tukug­pita, Taita Dius­pa ñawipi alli kag­ta­mi paita
    kawa­rirka.'
  hrv-hrv: Vjerom Henok bi prenesen da ne vidi smrti te iščeznu jer ga je prenio Bog.
    Doista, prije prijenosa primio je svjedočanstvo da omilje Bogu.
  box-NT: Lé o Enɔɔki sĩidéró le Dónbeenì yi bìo yi ó o ɓuan yòoraráa ho
    wáayi lè mí yèn-vèení «á nùpue yí bĩnía yí mɔn, lé bìo le Dónbeenì
    ɓuan wo yòoraráa ho wáayi.» Sã́ni ò o ɓua yòo ho wáayi, á le Dónbeenì
    bíonì vũahṹ zéenía mu le «o bìo wó sĩna le Dónbeenì yi.»
  ote-NT: Po ra jamfri ra Enoc bi tsꞌixa mahetsꞌi ne hinxa du. Bi thoniuaꞌa̱ pe himbi
    tsꞌʉdi ngueꞌa̱ Ajua̱ ya xqui zitsꞌi pa mahetsꞌi. Pe ante da tsꞌitsꞌiꞌa̱ de guecua
    bi hma̱ gue bi ꞌyøtꞌe núꞌa̱ ri ho Ajua̱.
  wnu-wnu: Enok gor, Qenut oabig igama igom ar Qenu mot erer qite irarei, me umau.
    Ende aba munon gub qamb qoot qib me gab wugumirei. Qenu mom mot irarei. End Qenu
    qob ete inimbiga, “Enok wo Qenu me mot iroau qen end wo Qenu wonou wau iitari
    igoai.”
  zam-NT: Enoc ngola's loo Diox, ne. Por cona, ne'ngathte Enoc. Ne' ne' ngzal Enoc
    loo mèn tiempa tac Diox mbi'th xi Enoc loo izlyo'. Mbe' Diox Enoc loo bé' co'te'
    nzo Diox. Ndoore' hue' Diox Enoc, Diox mda' cuent ngòo lezo' Diox Enoc.
  zyp-NT: Zingnah thongtah Enok cawh ahringpaw tah lahchy cang ka, thihnah cawh pateh
    be. Ama cawh hmuh khy bei he, zecawtamaw tatah Khazing tah ama cawh a lahchy.
    Zecawtamaw tatah, ama cawh lahchy a cang hlai tah Khazing lung a tongpaw a cang.
  sey-NT: Paꞌire paji, cuasa doꞌire Enocre maꞌtëmona Maijaꞌquëpi ju̱ꞌimaꞌquëre huajëquëre
    saꞌa̱jiꞌi. Saëna, pa̱ipi i̱te coꞌe jujaꞌa̱huëꞌë. Ja̱je paꞌina, toyaseꞌe caji,
    Enoc ja̱ yëꞌtaꞌa maꞌtëmona sa cua̱ñomaꞌnë Maijaꞌquë yëyere yoꞌoquë paꞌa̱jiꞌi.
  nvm-nvm: Regavo ni madu izeg e Inok fu kenma ijin gaf. E Inok fuka God ma vierafenma
    ijefuon God fu fu afem varur ijia ajie vain. Fuba guain revo madu e kafo bu uikinik
    fuon iji buka ba gain. Ijefuon maiji fun Godri isuar afeme varur ijia ajie vain.
    Ur Inok fuka ire iji God oimaikfuon ijesugin renmano kuain ijefuon God fu Inok
    afem ajie vain.
  mps-mps: Te bidi Enokgo konealubo po Godide dąų olama tama agade tiąlubaso, tama
    Godigo aga dagaluba sela holai. Aga me isibeo. Meni. Te bidi dabe augwaligo aga
    gegebo sę yali, tiali goli augwaligo aga me subeo. Godigo aga salio. Tama Godigo
    po bukude te po wai, “Polobadu Godigo Enok sisąbadi, tama te sogo Enokgo Godigo
    homu kolesaga wali paligo da tama tede Godigo godolo yai,” te bukude te po asęai
    dao.
  pab-NT: Tyakekoti hiyeta tehitiya Enoque maisa wainita. Kaseta kakolatyaka enokoa
    xeta. Hatyo najikinita maisa kawaiyakihitita, Enore atyo kolatene hoka. Kakolatyakehenere
    nahitita Enore ihalahareta ekakoa, Iraiti Waiyexe nanekoa iraehenere akereta.
  llg-llg: Henok boe namahele neu Manetualain. Huu ndia de Manetualain soꞌu laik ndia
    neni nusa-sodak neu, fo ela ana boso mate. Hataholi la boe lasanggak ndia, tehuu
    ta latonggon, huu Manetualain soꞌu laik ndia. Manetualain simbok ndia no malole,
    de Manetualain nafada nae, “Henok ia, hataholi fo tao namahoko Au daleng.”
  kyf-kyf: Enɔkʋ ka -Lagɔ dlɩ -gʋ zʋ, 'ɩn -Lagɔ yia ɔ 'wʋbhu -mʋʋ yi 'wlʋ nɩɩ, ɔ tlɩ.
    -Lagɔ yia ɔ 'dɛ kwesi ɔ bɛlɩ. We 'dɛɛ 'gbʋ wa 'nɩ mneni wa 'ka ɔ 'yɩ. -Lagɔwɛlɩ
    nɛɛ nɩɩ, da -Lagɔ 'nɩa -slɔ Enɔkʋ 'wʋbhu, -mɔɔ nanɩ ɔ dʋdʋ.
  tpi-tpi: Enok i bilip long God, olsem na God i kisim em i go long heven, bai em
    i no ken i dai. Ol man ol i wok long painim em, tasol ol i no lukim em, long wanem,
    God i kisim em pinis. Na buk bilong God i tok, taim God i no kisim Enok yet, pasin
    bilong Enok i gutpela long ai bilong God.
  mih-NT: I sino xaan iñi ra Enoc sii ra Ndyoo, ta yucuan cuenda ñá sihi ra. Cuahan
    ra sihin ra Ndyoo ñi vatyi zɨɨ xaan i cuñi ra Ndyoo sihin ra.
  qvh-NT: Enoctapis Tayta Diosman yäracushganpitami manarä wanuptin gloriaman pushacushga.
    Tayta Diosninsipa palabranchöpis nican Enocga Tayta Diosninsi munashganno cawashgantami.
  kms-kms: Enok God nei nimbig ye te ningg bu God ni ghimbi ane neti nowi, te ei ni
    nati segi. Asine God ni nitanyi no segine, God ni bei nand ni Enok chumbuai nindig
    ye. Pugri bu God ni nitanyi newo no di ni mune muqoind tuqui segi.
  agn-agn: Ya ka si Enoc, nagto ig nagtalig ka ong Dios. Ig tenged ong pagto na, indi
    tanandia napatay, kondi boi pa asing ingkelan tanandia tang Dios don ong dobaling
    kaboi. Indi ra inita tarin ong tanek tenged kinomit da tang Dios. Ganing ong Kasolatan,
    asing si Enoc indi pa agkomiten tang Dios, galipay dang lagi tang Dios ong nandia.
  nhi-NT: Ica in tlaniltoquilis, Enoc amo oquitac miquilis, pues Dios ocomouiquilih.
    Amo ocahsiqueh nitlalnacayo, pues Dios ocmahcocuilih. In Teotlahtolamatl ictematiltia
    nic ihcuac Dios ayamo ocahcocuia, Enoc oquipix niteyequitalitzin Yehuatzin.
  ttc-NT: B'ix te Enok, ax tetz wit'lik tuq tk'u'j ti'j Qtata Dios, b'ix astilji oxik
    in itz'oj [tuj ka'j] tzan k'on tuq tok ten twitz tkamiky. “Ya k'onti'l owoknoj
    tzani twitz tx'o'tx' tzan tpaj te Qtata Dios oxik in tetz” b'ix aj mina' tuq txik
    in, tetz ojetq tuq tz'el galan tuj twitz Qtata Dios.
  dan-1931: Ved Tro blev Enok borttagen, for at han ikke skulde se Døden, og han blev
    ikke funden, efterdi Gud havde taget ham bort; thi før Borttagelsen har han fået
    det Vidnesbyrd, at han har behaget Gud.
  kwj-kwj: Inok Gotri ni sembe mwe naha ri hasiwani Gotri to hewen ko ki ri ha nambwe
    hima tape tinga ete rini rakauro. Wosiwani ele hima rini waki wakini rini hei
    nambwe. Hinde wowani, Gotri to rini rakauro. E, Gotri chengi ete rini sawesinda,
    imbihumbwa Gotri Inok ni rakau nambwe gisi ki Inok Gotri okokona tunumbwa sirinandawani
    Gotri rini keke eripero.
  vie-OVCB: Bởi đức tin, Hê-nóc được tiếp đón về thiên đàng, không phải vào cõi chết—“ông
    biến mất, vì Đức Chúa Trời đã cất ông lên trời.” Trước khi được cất lên, ông đã
    được chứng nhận là người làm hài lòng Đức Chúa Trời.
  kze-kze: naaóvá'á moóráwai áwí'a Ínóki Áánútun-aaiyavena áraire séna kwenká'á agevamái
    máyontavena Áánútu púwivo séna kunáí'maena kwíyómpa'a móankarowasa avakáá uwááesa
    túwómbanivo Áánútumo áíkomba íma awánaraawe. Ínókimba Áánútumo ímo kunáíkonka'a
    marapá'ó máyonka'a moóráwai Ínókin-aai aúváí-kwandaaivimba agaimaréna séna Áánútuma
    aamoí ínkwáe-i'a úmae iráiye agaimaréna siráin-aintaveta séta Ínóki Áánútun-aaiyavena
    áraire séna kwenká'á agevamái méraiye kwésune.
  lbk-lbk: Si Enoc, khapo isnan pammatina, et naayakhan ta ad-i matey, ya maid nakaanap
    ken siya tay inayakhan Apo Dios. Tay wad-ay nan naisolat ay kalin Apo Dios ay
    issan sisya ay egayna naayakhan, nalaylaychan si Apo Dios ken siya.
  mto-NT: Jyaanchjaꞌvi xa veꞌe je̱ Enoc je̱ Nteꞌyam, je̱ꞌe̱ ka̱jx tseꞌe kyaꞌa̱a̱ꞌk,
    ajoojntyk tseꞌe du̱tukvaatsni ya̱ naxviijnit it, kaꞌa veꞌe yꞌukyakpaatni ku̱x
    je̱ Nteꞌyameꞌe yaktso̱o̱ꞌnjinu. Veꞌem tseꞌe je̱ Kunuuꞌkx Jatyán vyaꞌañ je̱ts je̱
    Enoc, cho̱jk, jyo̱tpaateꞌe je̱ Nteꞌyam ku veꞌe yaana naxviijn vyeꞌna.
  bzh-bzh: Log Enok ayo neya timu vu Anutu om sën Anutu ḳo yi raḳ ya yaġek gesu
    diiḳ rë. Mehönon desero yi rëḳ ma gesu detöḳ vu yi rë, in Anutu ḳo yi ya.
    In ġaġek neggëp loḳ Anutu-yi-ḳapiya nebë Enok yö nahën nedo dob, log Anutu
    kwa vesa in yi, in nevonġ nġaa yoh vu Anutu kwa.
  guj-2017: વિશ્વાસથી હનોખને ઉપર લઈ લેવામાં આવ્યો કે તે મૃત્યુનો અનુભવ કરે નહિ અને
    તે અદ્રશ્ય થયો, કેમ કે ઈશ્વર તેને ઉપર લઈ ગયા હતા, તેને ઉપર લઈ લેવામાં આવ્યો તે
    પહેલાં તેના સંબંધી એ સાક્ષી થઈ કે ‘ઈશ્વર તેના પર પ્રસન્ન હતા.’”
  jvn-NT: Kaping pindoné para sedulur, dipikir Hénok. Jalaran Hénok pretyaya marang
    Gusti Allah dèkné dijikuk urip-uripan sangka bumi kéné karo Gusti Allah, tanpa
    mati. Dadiné dèkné ya ora bisa ketemu, awit dèkné dijikuk karo Gusti Allah. Kitab
    ngomongi awaké déwé nèk uripé Hénok, sakdurungé dèkné dijikuk sangka bumi kéné,
    ndadèkké senengé Gusti Allah.
  byr-byr: Yɨnokɨ Gotɨyarɨ dɨragɨnna lɨmwagaꞌdelyɨ. Yɨ Gotɨyai sahwarɨna daka “Mabalanna!”
    sahwarɨ maaraka Sɨgunyavɨna makɨlaawaꞌ. Gotɨyai mena maarakeꞌna aꞌmwera sahwarɨna
    bɨramaaryaꞌnera yeva kɨrɨꞌ mwanganyɨ yeꞌ. Sareꞌ darevɨnyɨ. Yɨ sɨnnawɨ Gotɨyai
    Yɨnokɨmɨ mamaaryadɨꞌnyɨ yɨ dazagaaꞌna Gotɨyare Bukuyavɨ dara dɨnɨkesɨ. Yɨnokɨ
    Gotɨyarɨ yɨlaaya naanga wigalakelyɨreva.
  ian-ian: Tamba la nyan Inok Godna nyaangɨt maawupmba yelavɨka kwutaa yetɨndɨ maa
    God ndɨ kat kwutaa nyinangwut kalindɨ. Inok ana wundumbuyindɨ. Kwo lɨndɨ maa God
    ndɨ kat kwutaa kalindɨ ndɨna ngepmat. Nat nɨmba ndɨ kat kwatevilaa lɨndi. Tamba
    la nɨmba pɨlɨwutndi. God ndɨ kat woviyaguga lɨgandɨ waa pɨlɨwutndi. Ndɨ mbangonala
    tɨndɨ, kalindɨ.
  hun-hun: Hit által ragadtatott el Énók, hogy ne lásson halált, és nem találták meg,
    mert az Isten elragadta őt. Elragadtatása előtt azonban bizonyságot nyert arról,
    hogy kedves volt Istennek.
  mcf-NT: Adnubien adecbidi abi tantiaquidquio Enoc icsho isun Nuquin Papan buanac
    unësesa icpampic. Bëdambocquid nec, quequin Nuquin Papan buanacsho nibënquin Enoc
    istuidambocpampic.
  kjs-kjs: 'Enok page Gote madaa kone rulasa-pulu nipu nakomisa. Nipu yogale aopale
    Gote-me yaa-para maa pasa. Go pisa rabu enaalinumi nipu asa pirisimi pare nipu
    na-adasasimi. Gore Gote-na agale wi buk madaare go-rupa palia lo go-rupa lu wisa:
    Abalade Gote-me Enok so yaa-para namuma pisa rabu Gote nipu madaa pedo pisa.'
  mni-mni: Thajabagi mapanna Enoch-ki punsida siba haibasi thengnadana mahakpu Tengban
    Mapugi maphamda loukhatpikhi, aduga mahakpu kana amatana thiba phangdre maramdi
    Tengban Mapuna mahakpu loukhatpikhre. Mahakpu loukhatpidringeida mahakna Tengban
    Mapubu pelhalle haina Mapugi puyana hai.
  yad-NT: 'Simu tuva̱chodamusiy jijya̱ta̱da Ju̱denu na̱vajyu̱ni̱ Enócu, jiryatimyu̱
    ne diiñu saya̱da day. Ne richeryeda ju̱na̱ñu̱nñi̱, jiryatiy saja̱ta̱dama̱ Ju̱denu
    daryaju̱ yimuju̱ dañi̱. Saja̱tasa̱dajisiy ji̱ta rityu̱choda Enócunchiy: “Ni̱ni̱
    sani̱cha samiy jvadichi̱ Ju̱denuju̱.”'
  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ ka̱ndeé iní Enoc Ndios, sa̱ꞌá ño̱ó ni̱ nda̱ñóꞌó níꞌini
    ra ñayuú yóꞌo, chi̱ ko̱ ní xiꞌi̱ taꞌon ra, chi̱ ko̱ íin taꞌon náꞌá ndeí kuaꞌa̱n
    ra̱, dá chi̱ ni̱ na̱kiꞌin ñaá mií Ndios. Tído tá ko̱ ñáꞌa̱ nakiꞌin ñaá ná, kaá
    tuti ii̱ Ndios ña̱ sa̱ na̱taꞌan nda̱ꞌo ini na̱ sa̱ xini ñaá ná.
  pon-2006A: Pwoson me kapitasang Enok mehla. E pwekipwekdahla rehn Koht oh sohte
    emen kak diar, pwehki Koht eh ketikidahla. Pwuhk Sarawi mahsanih me mwohn eh pwekipwekdahla,
    Enok inenen keniken pahn kupwur en Koht.
  maq-NT: Tsëhë xi camangucacun xutachanga naja Enoc cojo Nina ne, cachjahataha rë
    me tsëhë ngasunhndë vi, cojo sa xi cueyaain me. Hane ha quihndë casacuiin me ta,
    tsëhë xi Nina cafahataha rë me. Peru chaja sa xi cjuahataha Nina me ne, ha camatsejen
    xi Nina ne, jemu cachuya rë me tsëhë Enoc.
  hto-hto: Iemo Enoc Juzíñamuimo ie ɨ́ɨnuado tɨ́iñeno caifo monamo uiga. Daɨí tɨ́illana
    ie ónoñeillena, cáanori monamo Juzíñamui uiga. Afe mei afémɨe bínɨemo cɨóñenamɨe,
    mei afémɨe Juzíñamui úigaza. Afémɨe naɨ úiñega Juzíñamui ióbitadɨmɨe daɨnámɨe.
  por-BRBSL: Pela fé Enoque foi levado, para que não visse a morte, e não foi encontrado,
    porque Deus o traduziu. Pois ele recebeu um testemunho de que antes de sua tradução
    ele tinha sido bem agradável a Deus.
  ces-NKB: Vírou byl Enoch přenesen, aby nespatřil smrt, a “nebyl nalezen, protože
    ho Bůh přenesl.” Předtím, než byl přenesen, měl totiž svědectví, že se líbil Bohu.
  cui-cui: Enoc pon caena bayatha popona yabara jume cowʉnta xua Nacom yawenapaeba.
    Daxota bapon Enoc pichicatsi. Nacom pichica xua bapon pecapanaenexatsi itabocotheicha,
    xua bapon Enoc jopa petʉpaenexa bara po cae pin nacuathe. Enoc piamonae jopa caxinaetsi,
    poxoru Nacom pichica. Nacom Pejume Diwesitha paeba xua poxonae pewʉnaeya tsane
    xua pichicaeinchi Enoc, Nacom tsita xanepanatsi pocotsiwa Enoc peexanaexae.
  boj-2014: Enok a dego Qotei qa aqa areqalo siŋgilatej. Deqa a moiyosai. A ŋambile
    sonaqa Qotei na a osiq laŋ qureq oqej. Oqnaqa tamo uŋgasari naŋgi a qa ŋamoqneb
    a olo unosai. Kumbra dena iga osorgeqnu, Qotei na Enok laŋ qureq osi oqosaisosiqa
    a Enok aqa kumbra qa tulaŋ arearetoqnej.
  eng-OEBUS: Faith led to Enoch’s removal from earth, so that he might not experience
    death. ‘He could not be found because God had removed him.’ For, before his removal,
    he was renowned as having pleased God;
  eri-eri: Enok no Itou bona huwanya ngalenga wainga, Itou no adai umoga bona haudu
    ha laluwa langa manai. Ono wainga nere fai no kuru tunga wane, wa nere no toroba
    tuwegu uwa, taate bona, Itou no hawaiha. Onodu Itou nomo buk langa no benou lena,
    Saini Itou no iinga Enok hawei uwa inyi gainga, Enok nomo fanyimu Itou ago langa
    no hilobainga.
  wiu-wiu: Eya ago Inoke Akolalike wene tugoa mekome tokake i ago tumotoane wamuku
    wa Akolaliyo a tibuke moa pekeneya. Einago edoa pokato patu wa ete yename tuku
    toa kawa teko tokale wakeneya. Akolaliyo moa pekeneya tokome enamuameneya. Enilekepa
    Akolaline bokuke eya wa wia mekaneya piko. Inoke einagopa a tibuke wete poameneyake
    Akolali wedikaneya.
  swe-swe: '[Detta stycke balanseras med exemplet på de människor som segrat i tron,
    se vers 32-35.] I tro blev Enok uppryckt till himlen utan att se döden []. Man
    hittade inte honom, för Gud hade ryckt upp honom. Redan innan han blev upptagen
    fick han vittnesbördet att han hade funnit nåd hos Gud.'
  cth-cth: Yuemnae lahoi Enok teh dout laipalah a kâthung. Cathut ni a kâthungsak
    dawkvah ahni teh bout kamphawng hoeh toe. Ahni teh a kâthung hoehnahlan vah hete
    kapanuekkhaikung a tawn teh Cathut lung ka youk e tami lah ao.
  mti-mti: Anotumat gumbe, God ane Enok at da aine bo den yautanwa oya. God ane me
    aine, meoya iyayapan oma den ane sira me yaupe. Namu God wanewa Enok gumbe me
    degadega ane, ivi God ane me aine.
  pad-NT: Hari. Enoque jaboni Deu-ra vakaijokaki, oniani ida Deus biavikhavini hi'ia
    kidiania. Abinirina vani Deua biavikha'ara ada. Ija'aria vanako'diha, ni-vakaraga'iki.
    Avisonina viahania Deus athi kapapirania bivava'isohihiki ada Enoque. Vakaijokana
    hina mani ida Deua khai bini'avini hija.
  twi-twi: Gyidi nti, wɔfaa Henok kɔɔ ɔsoro a wanhu owu. Obiara anhu no, efisɛ Onyankopɔn
    na ɔfaa no kɔe. Kyerɛwsɛm no ka se ansa na wɔrebɛfa Henok akɔ no, na wasɔ Onyankopɔn
    ani.
  hlt-hlt: Tangnah rhangneh dueknah te hmuh pawt ham Enok tah a thovael sak. Tedae
    Pathen loh a tholvael dongah anih te hmu voel pawh. Thovaelnah a om hlanah mah
    Pathen taengkah kolo neh ana oep coeng.
  tbz-SIM: 'Enɔki do tɑ̃́ mɛ̀ɛ̀ kpɛ́í nKuyie ndɛɛ̀ do te kòo í nku, kɛ̀ kùu ò tùótɛ́,
    kɛ̀ bɛ̀ɛ ò mɔ̀ńtóo. Ti wɑ̃̀rimu kɛ tú: Kuyie mmu ndo í ò tùótɛ́ kɛ yɛ̃́mu ò wetímɛ̀.'
  san-GUJ: વિશ્વાસેન હનોક્ યથા મૃત્યું ન પશ્યેત્ તથા લોકાન્તરં નીતઃ, તસ્યોદ્દેશશ્ચ
    કેનાપિ ન પ્રાપિ યત ઈશ્વરસ્તં લોકાન્તરં નીતવાન્, તત્પ્રમાણમિદં તસ્ય લોકાન્તરીકરણાત્
    પૂર્વ્વં સ ઈશ્વરાય રોચિતવાન્ ઇતિ પ્રમાણં પ્રાપ્તવાન્|
  ake-NT: Apurɨto' winɨ Iino' enuku'pʉ serɨ yau uko'man nɨto' apai, eri'nɨto' i'tu
    tʉuya namai'; iye'seporo pʉra rɨ iyesi'pʉ, apʉne pʉra Papa uya anʉmʉ'pʉ. Apʉne
    pʉra itanʉmʉ rawɨrɨ, apurɨpɨtʉ'pʉ pori' pe Papa ku'nin tukai'.
  qvn-NT: Enoc jutiyog runatas yupachicug canganpitam Diosga aywachicura jana pachata
    cawaglata. Chaymi runacunaga ashircayarsi Enoctaga mana taripäcurachu. Chaypita
    isquirbishachrüsi “Enocga noga munangänuymi rurayan” niyanmi. Chaynuy nira manas
    aywachilarmi.
  tku-NT: Nā Enoc ixlīpāhuan Dios ē ū'tza' jā līnīlh. Dios lē'lh nac a'kapūn. Jāla
    maclaca, ixpālacata Dios ixlē'nī't. Ixtachihuīn Dios huan a'cxni' Enoc ixlatlā'huancus
    nac cā'quilhtamacuj, xla' ixmakapāxuī Dios.
  bjk-bjk: Me Enok ixo nunu, io, God ixo kip tewe lo ine xalik ina to niang me ine
    kaim kö minet. Ma kaim pe öng ixo parasiwin ine, möxösa, God ixo kip lo ine. Mesila
    nang e God ixo kip öxaa lo ine, ixo tengen ömaras bere ine a tödi deek ewe nang
    ibo öaxanan e God. Io niang, God ixo kip öxaa lo ine.
  msy-2020: Ezɨ Enok uaghan nɨghnɨzir gavgavim Godɨn iti. Ezɨ bizir kam bagha God
    a inigha uan Nguibamɨn ghuavanabozɨ an aremezir puvatɨ. Ezɨ gumazamiziba a buria,
    an apizir Puvatɨ, God a inigha ghuavanabo. Godɨn Akɨnafarim ghaze, God tɨghar
    Enok iniamin dughiamɨn, an araziba bar Godɨn damazimɨn derazɨ an a bagha bar akonge.
  bpr-bpr: Mdà di kaftoo Inok, là matin, bay tadè mbatun salu di langit, na ta là
    teen dun, du Dwata mket dun. Di laman là mbatun, yé man Tnalù Dwata gablà di kenen
    too gtadè kenen di nawa Dwata.
  cle-NT: Hi³ fáh⁴ hi³ gá⁴taáy³ dxú⁴ Enoc ja̱³, hi³ja̱³ cá⁴lɨ́⁴tieey⁴² yuuh¹ güii³,
    há⁴hé³ jú̱y⁴. Há⁴hé³ máh⁴ gá⁴dsaáyh⁴ diáh⁴, chiaah¹ Dios ja̱³ gá⁴tee³. Chiaah¹
    liáh³ca̱á̱h³ ja̱a̱h¹ lɨ́⁴ hí⁴tee³ bih³ ja̱³, gá⁴féh³ Dios hi³ ga³lɨ́³ dsɨ́² liáh³xɨ³
