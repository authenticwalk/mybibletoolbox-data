verse: HEB.011.005
translations:
  kpx-kpx: Ige evievimoike Inokau hatioholinu. Isito Dilavau mage ehue tinu. Ige ataeau
    ke kaovage keu uoholinu. Kosealemo Dilavau mai ehue tinu. Keu ehue tioholisege
    Dilavau vaveveve elehai vahaehove vanu.
  okv-H: Eto embo Enoch na God humota ere uahija avo God na kito tunga javotoho eto
    Enoch pehae vasiri te uhu ta humbuto pambunu embomeni na jombure ea rate hambae
    ea.
  tbo-tbo: Enoka a witumagana binei ega ita hilage ma a yautuna Yaubada i wihaleya
    po i gae hoi yada, ma a lawa ega hita tuhagaya. Yaubada i bahena tahaeya i pa,
    ‘Enoka binei a kaoha duma.’
  mal-C: ഹാനോക്ക് മരണം അനുഭവിക്കാതെ, വിശ്വാസത്താൽ എടുക്കപ്പെട്ടു; “ദൈവം അദ്ദേഹത്തെ
    തന്റെ അടുത്തേക്കെടുത്തതിനാൽ പിന്നെ കാണപ്പെട്ടതേയില്ല;” എടുക്കപ്പെടുന്നതിനു മുമ്പ്,
    ദൈവത്തെ പ്രസാദിപ്പിച്ചവൻ എന്ന സാക്ഷ്യം അദ്ദേഹത്തിനു ലഭിച്ചു.
  grc-SR: Πίστει Ἐνὼχ μετετέθη τοῦ μὴ ἰδεῖν θάνατον, καὶ οὐχ εὑρίσκετο, διότι μετέθηκεν
    αὐτὸν ὁ θεός· πρὸ γὰρ τῆς μεταθέσεως ⸋αὐτοῦ⸌ μεμαρτύρηται εὐηρεστηκέναι τῷ θεῷ·
  bgc-bgc: हनोक के बिश्वास के जरिये परमेसवर नै उस ताहीं जिन्दा ए सुर्ग पै उठा लिया,
    इस बजह तै इब ताहीं किसे नै उसकी लाश न्ही मिली, सुर्ग म्ह जाण तै पैहले उसनै परमेसवर
    ताहीं खुश करया था, जिसा के परमेसवर का पवित्र ग्रन्थ बतावै सै।
  khz-khz: Enoka gena kamonagi vetainai, Palagu na tipo egapi-rageato, ati ekwaregato.
    Taunilimalima na maki ati gerawaliato, kwalana Palagu na egapi-vagiato. Rogotina
    ere gapi-gerevagia aonai, Palagu gena pukai ekilana, Enoka na Palagu aona evega-verereato.
  deu-TKW: Durch Glauben ward Enoch entrückt, so daß er den Tod nicht sah, und ward
    nicht gefunden, weil ihn Gott entrückt hatte; denn vor der Entrückung ist ihm
    bezeugt, daß er Wohlgefallen fand bei Gott;
  zsr-NT: 'Le gyejlëꞌë Dios Enoc, gdödëꞌ niꞌ yehuaꞌ yubá len cutu caꞌ gutiëꞌ, atiꞌ
    cutur nu budzöli lëꞌ, le buchë́ꞌë lëꞌ Dios, atiꞌ nayúj lu guich laꞌy ca nac queëꞌ,
    rna: “Ziꞌal ca buchë́ꞌë lëꞌ Dios, benëꞌ Enoc le rdzag ladxëꞌë Dios.”'
  lin-lin: Mpo na kondima, Enoki amemamaki kino epai ya Nzambe. Boye, atikalaki komona
    kufa te. Bamonaki ye lisusu te, pamba te Nzambe azwaki ye. Liboso na Enoki konetolama,
    Makomi etatolaki na tina na ye ete asepelisaki Nzambe.
  hns-NT: Henok bieswaas dwaara djiende oeppar oetha lewal gail. Koi oke na paais,
    Parmeswar to oke aapan paas lei leis raha. Oe oke djanaais raha kie okar tjaal-tjalan
    oke bahoet attjha lagat raha.
  noa-E: Enocjã ĩchab chadcha Ẽwandam iek ʉ̈khaajerr gaaimua Ẽwandamau i meepiba sĩi
    maach ëntër ich mʉg ich aar aujim anaabá. Magtarr aawai par jʉr nʉmjã baaubajierram
    aajem. Ich Ẽwandam iek phã sim gaai jaauwai, mag i arrju nawejã Ẽwandamau oowai
    i dau na ajapha khitaajeejim aajem.
  eng-EMTV: By faith Enoch was translated so as not to see death, “and he was not
    found, because God translated him”; for before his translation he had obtained
    witness that he was pleasing to God.
  mib-NT: Ni candíje Enoc jeē sáha ya jehē de, te jeē yúcuan ní naquihin ya de cuahān
    de andɨvɨ́, te tu ní jíhí de. Te tu ní cánanihīn ñayuu de, chi ni ndoñúhún‑ni
    de ni sáha ya. Te áchí tutu jeē nde ná tu naquihin ya de te ni cusɨɨ̄ ni yā jiín
    táca jéē ni sáha de.
  lif-NT2: नसाःन्‍लाम्‍बाए हनोक्‍के़न् मे़न्‍छिए कुहिङ्‌वे़त् साङ्‌ग्राम्‍पेदाङ्‌ङो
    थाःङ् तेॽरे़रो॥ खुने़ॽ कुधक्‍किन् खोःमे़दे़त्ते़न्‍लो, थेआङ्‌भे़ल्‍ले़ खुने़ॽग
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ थाःङ् तेॽरुरो॥ खुने़ॽ थाःङ् तेॽमानुःल्‍ले़ तगि निङ्‌वाॽफुमाङ्‌ङिन्
    कुनिङ्‌वाॽ तासुआङ् वये़ फाॽआङ् साम्‌योसाप्‍लाःल्‍ले़ तोःन्‍दि पिरुॽरो॥
  xnj-xnj: Kwa kumsadika Chapanga, Henoki atoliwi kuhamba kunani kwa Chapanga, ndi
    afwili lepi. Awonikini lepi kavili muni Chapanga amtolili. Mayandiku Gamsopi gijova
    kuvya, kwakona kutoliwa kuhamba kunani kwa Chapanga ayidakiliwi kuvya mundu mweamganisi
    Chapanga.
  mmx-mmx: Enok ga ruuna lununu, kuren la neni goxo met, ketla ne Moroa ga lok ka
    i uto vana at laxalibet. Limixin diga puse rin la di goxo vuse ka i, mila ne Moroa
    ga lam ka vam i uto vana. Avot at na, Moroa ga emi asu min, mila loklok teren
    ga lox amomo i.
  cbr-NT: Ënë́nsaran nëtë́nma ca Enoc cacë uni, amia catamëcë cupía anun Nucën Papa
    Dios cuëëncë 'iacëxa. Usa 'icë ca ënë menuax bamaima aín nëtënu 'inun Nucën Papa
    Diosan buáncëxa. Buáncë ca unin mërama 'icën. Usoquin buáncëma pain 'aish ca Nucën
    Papa Dios Enocnën cuëëancëxa quiax ca aín bana cuënëo quia.
  tee-NT: Ju Enoc laca'inilh ixchivinti Dios chai yuchi lhilhi'ancalh ju lact'iyan.
    Jantu tavanan nilh. Jantu tavanan lhitajucalh ju ixlacatuna ni Dios ju lhi'alh.
    Chai najun la'ixchivinti Dios ni na k'ox xalhiulai ju Dios is'atsucunti ju Enoc
    mas tuca' ixlhi'ancanta.
  eng-LSV: By faith Enoch was translated—not to see death, and was not found, because
    God translated him; for before his translation he had been testified to—that he
    had pleased God well,
  cak-NT: Ri Enoc chuka', roma xuya' ránima riq'uin ri Dios, tz'iban can chirij chi
    ri Dios can xquicot riq'uin, romari' man xcom ta, xa can quiri' q'ues xc'uax-e
    chicaj y man xlitaj ta chic, roma ja ri Dios ri xuc'uan-e richi.
  pah-NT: Ymyahũ ojikoga g̃waramo Tupana'ga rehe Enoque'ga nomanoi. A'ereki Tupana'ga
    gwerojiupiripe ga rerogwovo yvagi pe ga momanoukare'yma. Nurã yvyakotyve'g̃a ndohepiaga'javi
    ga rekarame. Ohoa renonde Enoque'ga Tupana'ga mbohoryvi ojikoga g̃waramo ga rehe.
    Tupana'ga rembikwatijarukara e'i a'ea rehe.
  sja-NT: 'Enocpa ijãa bada perã, Tachi Ak''õrepa ateeji na p''ek''au eujãdeepa, piu-ee.
    Maperã iru ik''aawa p''anapatap''edaarãpa waa unuda-e paji. Ma ateei naaweda Ak''õrepa
    jaraji: “Enocpa mɨ t''ãri o-ĩapiparida aji, mɨ k''ĩrapite pia bapari perã.”'
  xed-xed: 'Nda ma zlghay nda ŋuɗuf kəl Lazglafta ka klaghatá Inuk ta luwa, ɗaŋ a
    ta mtaku wa. Ngha a lu guli wu, kabga klaghakla Lazglafta da tsatsi. Ka lu vindafta
    ma deftera Lazglafta na: Zɗəganazɗa Inuk ta Lazglafta ma kɗaku tsi ka klaghata
    ta luwa.'
  mks-NT: Ta sa̱há ña̱ na̱candeé ini da̱ naní Enoc Ndióxi̱ sa̱há ña̱ cán quéa̱ co̱ó
    na̱xi̱hi̱ toho da. Joo na̱sañehe Ndióxi̱ da̱ indiví ta co̱ó na̱cuu ndiñehé ña̱yivi
    mé dá jáchi̱ na̱ndaa da cua̱ha̱n da̱ indiví na̱caja Ndióxi̱. Ta cáchí tu̱hun Ndióxi̱
    já na̱caja mé á jáchi̱ táhán ini a xi̱hín ña̱ na̱caja Enoc nani na̱sahi̱in da
    ñuyíví yóho.
  gfk-S: Io, ma ne Enok ga nurnur, kaie God gom kap haut leh ie sukun ikin ra nilon
    ma pai gale mat. Pai gale tale be tikenong na nes leh ie kinong God gate kap haut
    leh ie. Menalalie ta ing God ga kap haut leh ie, iga hinawas palai be a bilai
    na turadi ie nong ga halaro God. Io kaie, God gom kap haut leh um ie.
  bmu-bmu: Azi qetŋi Enok yaŋön mönöwök uruŋi meleŋniga Anutunöŋ keuŋi naŋgöba jim
    ölöwahiga möta yaŋgö jeŋe dop köla malök. Mewö mala mali mötnaripŋan Anutu nam
    köl waŋgiiga waŋgiri jebuk öŋgöyök. “Anutunöŋ waŋgiri öŋgöiga toroqeba miwik-ŋaibingö
    osiget.” Buŋa Kimbi miaŋgö dop Enok mötnaripŋan aŋgön köl waŋgiiga qahö kömuyök.
  dgz-dgz: Anu tumat kakaewa tani menan apan Inok ya boen go God kasiga ware kiman
    aen. Waenapan etua yop tane go ya yao matagamen iwa God wat aen. Namu Inok anu
    tumat kakaewa tani menan God imua wareni amba evi God Inok wat aen.
  eng-GNV: 'By faith was Enoch translated, that he should not see death: neither was
    he found: for God had translated him: for before he was translated, he was reported
    of, that he had pleased God.'
  zaa-NT: Enoc nna huíalatsi' bi Tata Dios, acca labí gùtti bi porqui'ni de repente
    taá nna beyà'a bi vivo para ỹiabara' por milagro qui' Tata Dios. Ca enne' nna
    beyìla cą bi pero labí betseláni cą bi yétsiloyu, porqui'ni Tata Dios chìa bedì'e
    bi. Porqui'ni antes ca édi' Tata Dios bi nna ra lo titsa' qui'e nu ga'na escrito
    qui'ni chi runi bi nu rú'ulatsi' Tata Dios.
  eng-WEBSTER: 'By faith Enoch was translated, that he should not see death; and was
    not found, because God had translated him: for before his translation he had this
    testimony, that he pleased God.'
  guh-guh: Bajayata Enocpijinë ata najamatabëcuenecopata Diosojavabelia. Bajaraxuata
    apo tëpaenejeva Dioso caponatsi athëbëabetsia. Jemata pitajarabatsi. Nexata itsamonae
    jaitsi atatsi, itsiata apo caxitajarabitsi. Dioso pejumelivaisibaxutota jumaitsi
    pacuenia Enocpijinë Dioso pepitsivajënaeyatsi, Dioso sivajamatabëcuenebarëyatsi.
  bon-bon: Eenoka Acejiyame ne jitrunguji, peei name pi Acejiyame teebine cabu me
    ecituji budre cäco; tabe papa apesaruji. Biname cina liga teebine jirnganujisi,
    teepi äblicäco ingwe ca päpäna, ingle Acejiyame itu ecatuji teebine. Acejiyame
    me Oogäräneji Mene te jiicenige egä, Eenoka me acatäneji niinäce gaabe me tabe
    Acejiyame ne ngenecu miiji me jewenuji.
  nhw-BL: Enoc quineltocac para temachtli catli Toteco quiijto, huan yeca se tonal
    Toteco quihuicac ilhuicac noja yoltoc. Huan ayacmo aqui quipanti itlacayo, pampa
    amo mijqui, Toteco san quihuicac. Pero Toteco ya ipa quiijtojtoya para quipactiyaya
    inemilis Enoc.
  swh-ONEN: Kwa imani Enoki alitwaliwa kutoka maisha haya, kiasi kwamba hakuonja mauti.
    Hakuonekana, kwa sababu Mungu alikuwa amemchukua. Kwa kuwa kabla hajatwaliwa alikuwa
    ameshuhudiwa kuwa ni mtu aliyempendeza Mungu.
  wbi-wbi: Jilyale ku lwitiko kuti uEnoko alyatolilue n'kyanya nakavuvona uvufue.
    “Nalyavonike, ulwakuva u Nguluve alya n'tolile” Ulwakuva jilyajovilue vwimila
    umwene kuti akamunoghile u Nguluve ye akyale pitolua ku akyanya.
  bba-bba: Nɑɑnɛ dokebun sɔ̃nɑ bɑ Enɔku suɑ Gusunɔn mi u ǹ ɡu. Goo sɑri wi u mɑɑ
    kɑ nùn nɔni wɑɑre, domi Gusunɔ u nùn suɑ u kɑ dɑ win mi. Gusunɔn ɡɑri mɑɑ ɡerumɔ,
    bu sere nùn suɑ win kookoosu Gusunɔ wɛ̃re.
  eng-KJVCPB: 'By faith Enoch was translated that he should not see death; and was
    not found, because God had translated him: for before his translation he had this
    testimony, that he pleased God.'
  kgk-NT: Ha myamyrĩ Enoque ave ogwerovia tee va'ekwe Nhandejáry-pe. Ogwerovia tee-gwi,
    nomanói va'ekwe Enoque. Imanoha rãgwe-py, Nhandejáry ogweraha rei íxupe. Upéa-gwi
    ndotopavéi-ma íxupe. Ne'írã vyteri ogwerojeupi íxupe heraha-vy ramo, ogwerohory
    íxupe Nhandejáry, he'i Nhandejáry kwatia nhe'ẽ.
  waj-waj: 'Nnaaru varuu vaidi voovai nnutuuvo Inooko Anutuuqaara kutaavaivee tuuvaara
    sa ivo putiraivaa taiveera Anutuuqo ivo varuu mmammaivaata inna viteeravai. Anutuuqo
    ivo varuu mmammaivaata vitoovaara gioonna kiaapuuya innara buaidada tooduu hama
    iya too vairavai. Ivo homo mmatayaa varuu suaivaki Anutuuqaa kua fafaaraivo innara
    tunoo: Anutuuqo inna variraivaa tooduu inna yoketairavaivee, tiravai.'
  cpy-cpy: 'Roo rawentaa-shirenka Enoc kantakaari raantee-taariri, tee iñeetziri ikami.
    Tema inkiteki rahaeri Tajorentsi. Paerani eeniro ijeeki kepatsiki, ikantakiri
    Tajorentsi: “Eerokaha inimotakaa-perota-kinari.”'
  mpx-mpx: Inok wana abulilek kaiwena, yaka Yehoba i ahe egonan i ha elana ge bahi
    ni yayaomal. Gamagalau hi loyaan, yaa nige hi pwapwawa, kaiwena Yehoba i ahe egonan.
    He mulaa abwe i ahe egonan, i wasa kaiwena i ba, “Ya yaliyaya Inok kaiwena.”
  wbp-wbp: Manngu-nyangkalu wati jinta-kari yirdiji Yiniki kujalpa nyurru-wiyi nyinaja.
    Walalparla nyinaja Kaatukuju. Kujarlanyarla Kaatuju wangkaja, “Yiniki, ngajujurna
    wardinyi nyuntukuju.” Ngula-jangka, kula Yiniki palija yapa ngalya-kari-piya,
    lawa. Kaaturlu wankaru-juku nyanunguju kangu nguru-nyayirni-wangu-kurraju. Kujarlanyalpalurla
    yapangku warlaljarlu lawa-nyangu palka nyanungu-nyanguku.
  luo-luo: Kuom yie, Enoka nokaw kangima omiyo ne ok oneno tho, nolal nono e wangʼ
    ji nikech Nyasaye nosekawe. Nyasaye kwane kaka ngʼat malongʼo kane pok okawe.
  nhe-NT: Enoc quineltocac temachtli tlen Toteco quiijto, huan yeca se tonali Toteco
    quihuicac elhuicac noja yoltoc. Huan ayoc aqui quipanti itlacayo pampa ax mijqui;
    Toteco san quihuicac. Pero Toteco ya ipa quiijtojtoya para quipactiyaya iyolis
    Enoc.
  aii-aii: ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܦܝܼܫ ܠܹܗ ܫܘܼܢܝܵܐ ܚܢܘܿܟ݂ ܕܠܵܐ ܚܵܙܹܐ ܡܵܘܬܵ‌ܐ؛ ܘܠܵܐ ܦܝܼܫ ܠܹܗ
    ܡܘܼܫ݇ܟ̰ܚܵܐ ܣܵܒܵܒ ܐܲܠܵܗܵܐ ܫܘܼܢܹܐ ܠܹܗ ܐܸܠܹܗ، ܣܵܒܵܒ ܡ̣ܢ ܩܲܕܡ ܕܦܵܐܹܫ ܗܘܵܐ ܫܘܼܢܝܵܐ،
    ܦܝܼܫ ܠܵܗ̇ ܣܗܝܼܕܬܵ‌ܐ ܒܘܼܬ ܕܝܼܹܗ ܕܫܦܝܼܪܹܗ ܠܐܲܠܵܗܵܐ.
  esk-NT: Ukpiqsrił̣ikun Enoch aullautikkauniqsuq marrumakŋa iñuuniałiġmiñ tuquruksraunġitḷuni.
    Taatnaqługu iñuich paqinġiññiġaat Agaayyutim aullautipmagu. Aullautikkaugaluaqtitnagu
    uqałhum uqautigigaa iḷumutun quyalitñiktauŋunipḷugu Agaayyutmik.
  msb-msb: Kun manungod naman sa pagsarig ni Enok, gindara siya san Dios sa kalangitan
    na wara nag-agi sin kamatayon. Nawara lang siya kay ginbalhin san Dios hali sa
    kinab-an palangit. Nasurat ngani sa Banal Na Kasuratan na antes siya ginbalhin
    napalipay niya an Dios.
