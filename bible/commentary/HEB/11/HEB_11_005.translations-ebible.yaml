  zpu-NT: Naꞌ lekze da xozxtaꞌollo Enoc bzoeꞌ bxenraꞌlleꞌ Dios, naꞌ ke len naꞌ baziꞌi
    Diosenꞌ leꞌe ka nna nbaneꞌ. Naꞌ bi breꞌreꞌ yel got, naꞌ nollno breꞌe leꞌe. Naꞌ
