  san-TAM: விஸ்²வாஸேந ஹநோக் யதா² ம்ருʼத்யும்ʼ ந பஸ்²யேத் ததா² லோகாந்தரம்ʼ நீத​:, தஸ்யோத்³தே³ஸ²ஸ்²ச
