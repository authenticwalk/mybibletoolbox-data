  ena-ena: Enokɨ agaŋ avi nɨbu Asɨ saŋ hɨji vɨdɨvɨdɨŋ daŋ hɨniadami uami. Hɨnidaci
    Asɨ agaŋ hɨji nameŋ lamami uami. Enokɨ fɨli neŋ hɨniavɨla hɨmɨmɨdɨ aba abami uami.
    Lavɨla nudɨ viben aba hadipɨlɨ daŋ sɨkasɨkan vimi uami. Via uci Asɨ hula hɨnilalɨ
    uami. Asɨ agaŋ nudɨ via uci nudɨ suhɨla suhɨla hɨdavɨmi agadɨ ala ma igavɨmi uami.
    Asɨ dɨ manasɨŋ hekɨlɨ agaŋ nameŋ abami uami. Enokɨ fɨli neŋ hɨnidaci Asɨ agaŋ
    iga iga nudɨ hɨji vɨdɨvɨdɨŋ agasaŋ hɨjɨŋaladami aba abami uami.
  tgo-tgo: Inok le loŋweghathɨ kaiwae Loi mbe i vaŋgu vara bwanabwana, mava i mare.
    Mava thɨ vaidi muna riwae kaiwae Loi vama i yovaŋgu, na amba muyai i yovaŋgu.
    Buk Boboma iŋa Loi iŋa, “Ya warari Inok kaiwae.”
  yap-yap: Michan’ rok Enok ngak Got e ir e tay Enok nde yim’. Ma aram min fek ngalang
