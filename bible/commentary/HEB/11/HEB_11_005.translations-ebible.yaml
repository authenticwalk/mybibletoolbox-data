    tuz̈ cjic̈ha: Ima arajpachquin chjichtaz̈ cjen, Yoozqui Enoc zuma kamañquiztan
    cuntintu cjissic̈ha. Jalla nuz̈ cjijrtac̈ha Yooz tawk liwruquiz.'
  ksr-ksr: Eja qata Eenok iinoŋ wala eeŋanoŋ uuta meleeno Anutunoŋ qaaya naŋgoŋ jeŋ
    qeaŋgoro moma iwaa jaayanoŋ sokoma laligoro. Kaeŋ laligoŋ kouro momalaarianoŋ
    Eenok nemuŋ koma muro Anutunoŋ jaawo wano Siwenoŋ uro. “Anutunoŋ wano eu uro toroqeŋ
    mokoloowombaajoŋ amamaagi.” Buŋa Tere iikawaa so Eenok momalaarianoŋ aŋgoŋ koma
    muro mende komuro.
  eng-TNT: 'By fayth was Enoch traslated that he shuld not se deeth: nether was he
    founde: for God had taken him awaye. Before he was taken awaye he was reported
    of that he had pleased God:'
  sbs-sbs: Ibali chetumelo kuti Enoke abahindilwa kwiwulu, njokuti kanababoni ifu.”
