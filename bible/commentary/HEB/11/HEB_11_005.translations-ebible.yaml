    мэртурия кэ есте плэкут луй Думнезеу.
  tpz-tpz: E Inök to vaman voh non a soe vaman pe Sosoenën, ivëh, keꞌ nö en pa vöön
    va kin, eꞌ hikta mët, ivëh, ka napan hikta taum voh poë. E Sosoenën to me këh
    en peꞌ po oeh, suk a pop peꞌ to vih pa epep pe Sosoenën.
  agd-agd: Mumunan manon tíkan Inokin maen ída fúken ayun para van mi Tiyarafenu ano
    véin aviren inarufá orivin béin nan dosivaen ifáen mino. Ínaimpáké béin aviren
    orintéin maen Tiyarafenu ano véin nan amusin ukhein bantan baren mino.
  rkb-NT: 'Aba Enoke soho bo mytsaty my, atakta Deus harere bo hyỹ ziknakara ihumo
    tispirikporẽta hỹ. Iokzahabyitatu Deus bo nido, Deus zikwy humo hi nido. Itukytsa
    batu ity nyzo niaha, Deus bo botu nido. Tapara idobyize Deus isoho tihi: — O ata
    humo kakurẽta — niy.'
  san-THA: วิศฺวาเสน หโนกฺ ยถา มฺฤตฺยุํ น ปเศฺยตฺ ตถา โลกานฺตรํ นีต:, ตโสฺยทฺเทศศฺจ
    เกนาปิ น ปฺราปิ ยต อีศฺวรสฺตํ โลกานฺตรํ นีตวานฺ, ตตฺปฺรมาณมิทํ ตสฺย โลกานฺตรีกรณาตฺ
    ปูรฺวฺวํ ส อีศฺวราย โรจิตวานฺ อิติ ปฺรมาณํ ปฺราปฺตวานฺฯ
  iws-iws: Inok siya bɨ naonamkɨn. Dimusi rani, siya Adi Komii siiram naɨngwo tɨbmii
    kɨɨngɨn mɨ Adi siya siirɨn siyamar asi nɨkɨunamkɨn. Mɨ iikamɨm sɨma siiram ha
    hansɨrnanaeiyɨm, sɨma siir bɨ swokɨ kɨgmɨmɨnkɨm. Nɨɨngaka. Dimusi rani, siirɨn
    Adi Komii siyar bɨdi yɨkɨunamɨn. Mɨ Adi Komii siya siir yaiya sɨma wɨnboɨnkiya
    Yokwo Komii saiir, saeya hɨnɨɨna boɨnkika. Mɨ ɨiya siya siir nikɨ ɨkɨunam karam
    nikɨ owa, nɨnomor koua hɨriir mɨ dimɨn taemɨnɨm siya tɨrɨm, siirɨn maɨrgɨmaɨrga
    sɨmar nwowaigɨnɨugɨn siiramɨn.
  pol-SZ: Również dzięki wierze Bóg zabrał do siebie Henocha, który nie doświadczył
    śmierci. Nikt nie mógł go odnaleźć na ziemi, bo został zabrany przez Boga. Ale
    zanim to się stało, Bóg potwierdził, że obdarzył go swoją przychylnością.
  ztq-NT: Porñee bniladzy Enoc, ngo nii kujty xaa, sink mbañ xaa sey xaa, aan ptsildy
    meñ xaa porñee lëë Dios byoy xaa. Ni xñee gaa leñ xkitsy Dios nii antes nii nyey
    Enoc, beeñ ksak xaa Dios.
  zai-NT: Ne laca purti bini cre Enoc Dios, nga runi undisa Dios laa, yené laa ibá'
    sin ñati, ne biyubi cabe laa, peru qué nidxela cabe laa, purti ma undisa Dios
    laa. Lu Xqui'chi Dios rabi laanu, ante che be ibá', uyuula'dxi Dios ni bi'ni be.
  upv-upv: San kele evi b̃irtera Inok. Elngi nosurien sen eterter renge Atua; ko niben
    sete emij, ko Atua elai tweni ni iel ngatan van mare e nga setemun arlesi kele.
    Ko Naul On owra ‘Daron nga Inok m̃ilik iel ngatan, ko evi jinibb nga m̃irres’,
    ko niko Atua m̃ir suri ko vitunen m̃ilai lweni van mare e.
  wap-NT: Enoch mishidan idaꞌan, unaꞌaka-kao aokazi iti, aonaa utiwaan mawaka-karu,
    naꞌiki aonaa turuu pidan ikodan uruu, ushaꞌapanum kauꞌan Tominkaru naꞌakan idi
    uruu. Unaꞌaka-kao uaꞌii, Tominkaru Paradan kian, Tominkaru naudapa patukapan umashaapanuz.
  mva-mva: Inok lama unianga itagadi ka Nanaranga ibagai be mate bubuna tago ikauataki.
    Tamoata tago teke Inok ite inanga ilako, bakara Nanaranga ibagai be ikautaki.
    Nanaranga ‘Buku’ ne bokai ipile tago isi bagaia ipura be Nanaranga ireretaki be
    bokai irangaki, “Ilogu iuiatakia-tina.”
  dwr-NT: Heenooki hayqqennan saluwaa beeddawe ammanuwaana; Xoossay afeedda diraw,
    ooninne A be7anaw danddayibeenna. Xoossaa Maxaafay, “Heenooki saluwaa baanaappe
    kase Xoossaa nashechcheedda” yaagee.
  kfw-kfw: Ngamna jarra Enoch thina kha leimumak. Khawa rathuulla, Pathian koolla
    ama kha aleiruoijei, halli tuteii innum mununujei. Ajarchu Pathian in ama kha
    aleiruoijei, Chong-inthiang in ati Enoch chungtiang aruoi makma, ama'n Pathian
    malung aleimintai.
  bfz-bfz: विश्वासो तेई हनोक नाओं रा माणूं जिऊँदा ई स्वर्गो खे चकी ता और से मरेया
    नि, और तेसरा पता केसी खे नि लगेया कि से केई चली गा। कऊँकि परमेशरे से स्वर्गो खे
    चकी ला था। तेसरे चकणे ते पईले तेसरे बारे रे ये गवाई दित्ती कि तिने परमेशर खुश
    कित्तेया।
  cuk-09: Enoc Bab-Dummadgi-bensulidba burgwissuli nibnegse seles-gusad, e-san gwen
    amissurgusmalad, ar ade Bab Dummad na sesa-gusad. Bab-Dummad-Gardagi soged, nibnegse-seleded-idu,
    Enoc mag daklesye, ede yeer-ito Bab-Dummad-imaksad.
  ben-OBCV: বিশ্বাসেই হনোককে এই জীবন থেকে তুলে নেওয়া হয়েছিল, “এই কারণে তিনি মৃত্যুর
    অভিজ্ঞতা লাভ করেননি। তাঁর সন্ধান পাওয়া গেল না, কারণ ঈশ্বর তাঁকে তুলে নিয়েছিলেন।”
    ঊর্ধ্বে নীত হওয়ার পূর্বে, ঈশ্বরকে সন্তুষ্ট করেছিলেন বলে তিনি প্রশংসিত হয়েছিলেন।
  mil-NT: Te té Ènóc tée ní xíndecu ndéé sanaha ñà túú ní xǐhí‑dé chi ní nacuaca ñaha
    túu Yá Ndiǒxí xii‑dé cuèndá sá nǐ sándáá iní ñáhá‑dě xii‑gá. Te vá yǒo ni nànihí
    ñáhá xìi‑dé chi mee‑gǎ ní nacuaca ñaha‑gǎ xii‑dé. Te núú tùtú Yǎ Ndiǒxí càchí‑xi
    sá cǔtnàhá vátá nácuàca ñaha‑gá xii té Ènóc, te ní quide‑dé mee‑ni nàcuáa ní cuu
    váha iní ñáhá‑gǎ xii‑dé.
  myu-myu: Deus kay itabut osunuy Enoque. Imẽnpuye oe'ũ g̃u. Deus ixe ita'in ma o'tujuu
    jewekay. Ibureyũ ixe o'tobuxik g̃u, Deus kuy o'tujuu buye. Deus icokcok osunuy
    ixe ekukuap kay i'e'em Deus ekawẽntup.
  fue-fue: Diga e goonɗinki nun Anuhu eenciniraa dow kammu, o maayay. O yiitaaka,
    gam Alla eencinii mo dow. Ko o eencinee, dewte seedanike mo wi'i, oo fottani Alla.
  amk-amk: Na roasoafo kontai, Henoki minohi darang mae Allai yuaisi to rorafaisi
    wiro sodai mararehafo kaha. Wiro esobui kaha, weo Allai yuaisia fefe. Weo wiro
    sodai finana kaharai mae, Allai medu kariri kawuru ampa, deyo, “Henoki kia enehurorongnei.”
  fai-fai: Alo Inak ayo alam Got afan kalin dim aka fikalesa bá, kata Got madák dew
    tam abid tikin unsa. Wanang kinim iyo fen bom atamodiw banim keisiw, watawo kaleyo
    bá, Got madák dew abid tikin unsa uyo Got godin weng bako nada, “Got ayo Inak
    kalfaludaw nadane dew unsano,” kalesu kala.
  ura-NT: Cana Coaunera esenetaane jaun techu, nabana ohane coataa jaberoco neein
    Enoco raa Cana Coaunerane jaun, inae nii baiha coaarihurenelu. Cana Coaunera Quiricha
    inoaensi cuhanete, jaiti raeniha Cana Coaunerane ajiniha, jeriha Cana Coaunerane
    rijijieein ichaohalu Enocone que aite.
  mcd-NT: Nocon shuni Enoc arifi Dios icoinra huacoinnashu afu rafucoinpaoni. Ascan
    nayamafiacun nan icari Diosin ihuiriscatani. Ahuunoa Diospan tsain cununi isca
    huaquin, —Un Enoc yoiai cuscan ua nicacoinmisi. Ascacun un aqui unimacoinran,
    —ishon Diosin yoini.
  urt-urt: Ŋoihmbwaip Enok teŋeime Got bongol pe, Got nambaꞌe kin nenge nanah moihlaꞌ.
    Yukur lahende ŋetekeꞌe kin ŋaiye kin nule. Lenge miyeꞌ tuweinge yahaiꞌe kin, kom
    yukur tinge yetekeꞌe kin. Detale, Got si nambaꞌe kin. Wusyep nato tup ŋanange
    na, ŋupe ŋaiye Enok teter narp kekep eꞌe pe, Got hriphrip me kin.
  kiz-kiz: Jhajhele kwa imani kujha Enoko atolibhu kunani na abhwene lepi mauti. “Abhonekenelepi,
    kwandabha K'yara an'tolili” kwa fela jhajobhibhu panani pa muene kujha ampendisi
    K'yara kabla jha kutolibhwa kunani.
  tzo-TZE: Ta sventa la xch'un ti ja' melel c'usi laj yal Dios li Enoque, jech cuxul
    i'ic'at muyel ta vinajel, muc xcham. Muc staic ta t'unel yu'un Dios laj yic' batel.
    Ts'ibabil ta sc'op Dios ti lec i'ilat yu'un Dios ti c'alal mu'yuc to'ox ch‑ic'at
    batele.
  lex-lex: 'Yoma la''a Henok pesiayni, pede edonna nmati mere narian mormior lia nohkerna
    wawannu pa rodia la Uplerlawna. Riy id mana edonna rlernan owa''an e''a yoma Uplerlawna
    ed maka kran mormioria de. Itat niohora Uplerlawna Nran e''a onnila pesiay yoma
    la''pa edonna rran nan ma''ta Henok, de Uplerlawna Nakota Niwra: “Henok de nhi''
    nan oleka hya'' mak kla'' nan A ralmu.”'
  dov-dov: Nkaambo kalusyomo Inoki wakatolwa biyo kujulu katabwene lufu. “Taakajanika
    nkaambo Leza wakamubweza.” Awo katana tolw, kwakaba bukmaboni bwakuti wakali wabotezya
    Leza.
  rgu-rgu: Henok boe namahere Manetualain. Huu ria na de, Ramatuaꞌ a nahene-naaeꞌ
    ana leo nusatetu-ikutemaꞌ a neu, ela bosoꞌ mate ni. Lahenda rasakaꞌ ana, tehuu
    ta raneta roo ni fa, nana huu Ramatuaꞌ a naaeꞌ ana so. Ramatuaꞌ a sipoꞌ ana no
    malole, huu fo Ramatuaꞌ a nae, “Henok nana, lahenda fo tao na Au dale Ka namahoꞌo.”
  toc-NT: Na̠chu­na­li̠túm a̠má xamaká̠n chixcú xuanicán Enoc luu aksti̠tum li̠pá̠hua
    Dios huá xpa̠­la­cata xas­tacná li̠lé̠n­calh nac akapú̠n y ni̠ ni̠lh tuncán; y
    acxni̠ tzu­cú­calh putzacán niaj mac­lá­calh porque aya xle̠­ni̠ttá Dios. Y nac
    li̠kalh­ta­huaka huan pi̠ acxni̠ xla­majcú nac ca̠quilh­ta­macú, Dios luu laká­ti̠lh
    la̠ta xlama Enoc.
  som-som: Enoog rumaysad baa kor loogu qaaday si uusan dhimasho u arag, lamana helin,
    maxaa yeelay, Ilaah baa isagii qaaday, waayo, intaan kor loo qaadin ka hor ayaa
    markhaati loo furay inuu Ilaah ka farxiyey.
  mam-C: Ex ikyxjo tze'nku' te Enoc, tu'n tnimb'il xi q'i'n tu'n Dios tuk'a t-xmilil,
    tu'n mi kyime. Noq jaw naj, ex i ok tenxjal jyolte, me mix jyete, qu'n otaq txi'
    tuk'a Dios. ¿Me tiqu'n xi q'i'n Enoc ikyjo? Qu'n tq'ma toj Tu'jil Tyol Dios, tej
    na'mtaq t-xi' Enoc, qa wen ele twutz Dios noq tu'n tnimb'il.
  ndj-ndj: Kwa ujumilwa Inoki atoliwili na Chapanga, akotoo kusova. Awonikili kandi
    ha kwanongwa Chapanga amutolili kamuyegha kumbindi kwa Chapanga, topi kasova ha.
    Mayandiku Mang'alili vakudeta Inoki pavelili akali hela kutoliwa amunowishili
    Chapanga.
  mbj-NT: Aj'yy Enók häd näng do P'op Hagä Do masäg kän ta wë ta hã tah'yy ka'eeh
    do hyb n'aa paah. Dooh paa Enók dajëb bä. Dawuh up mäh. Dooh rawyyd wäd bä P'op
    Hagä Do mahũũm do hyb n'aa. P'op Hagä Do Enók h'yyb enäw had'yyt hẽ tabawät do
    hã, ta wë P'op Hagä Do mahũũm do pooj jé.
  lat-VUC: 'Fide Henoch translatus est ne videret mortem, et non inveniebatur, quia
    transtulit illum Deus: ante translationem enim testimonium habuit placuisse Deo.'
  ngp-ngp: Kwaivo mhuwi uwo, Henoko nakaguhigwa ni Mnungu kuita kwe mbingu ivo habanike,
    haoneke naho kwaviya nakasamizwa ni Mnungu. Umwo andile akei kusamizwa nakalongelwa
    uwona kugamba amwelela Mnungu.
  enq-2: Enokome Gote tungi pia dokonya, Goteme baa auu kaeyana lao endakali dupame
    lao paneami. Goteme Enoko baa auu kaeyapala kumala naena lao lenge tao kaiti-kisa
    nyoo pea. Nyoo pateamopa endakali dupame baa kutao nakandeami-pyaa.
  eng-ASVBT: 'By faith Enoch was translated that he should not see death; and he was
    not found, because God translated him: for he hath had witness borne to him that
    before his translation he had been well-pleasing unto God:'
  mna-mna: 'Enok, ni iurla ki Anutu, tabe meeteŋana indeeŋi som. Mata yaryaaraŋana,
    mi Anutu ikami ma isala. Pa sua ki Anutu iso ta kembei: Tomtom tire i mini som.
    Pa Anutu ikami ma isala kek. Mi muŋgu, indeeŋe tau Anutu ikami ma isala zen na,
    Anutu iwit uruunu ma iso ni leleene ambai pini.'
  myw-myw: Inok-vak isimounid, Yowbad mo ikow inow. Nag ikanig. Nag biba̱nes mtowen
    ven watinow, nag; peinan Yowbad bo ikow inow. Kweiboug Inok nises ven watinow,
    iliva̱nes kid Yowbad ikalin nuwan waseg.
  sby-sby: Pakwinga Enoki walashoma Lesa ecebo cakendi uliya kufwa. Paliya walamucanapo,
    pakwinga Lesa walamumanta Kwilu. Mabala alambangeti, Lesa walakondwa ne mbyalikwinsa
    Enoki katana mantwa Kwilu.
  sll-sll: Te Adam gang ta yal Inok iwe, God tani aki di na tenangwo pamia dire pir
    tomia, yal i hon mongwo haung God wai hanere aki di hamen bani ongure golkimua.
    Gonangwo arihobi yone harala dire wa dumba, hankimua. Inok hon mongwo haung God
    wai hama dire yal ta buku bol emua.
  yaq-NT: 'Ju''u Enok tuka''u, Liojtat eaka a'' sualekai, jiapsaka, teekau Liojtamak
    jikau siika. Intok jakwoo ka muukuk. Intok ka intok bittuk. Bwe''ituk ju''u Lios
    a'' nuk siika. Intok jum Liojta nok lutu''uriapo inen ji''ojtei: “Juka'' Enok
    teamta kee jikau nuk saka''awao, aapo''ik Liojta yo''oreka a'' alleetuaka''po.”'
  uro-uro: Nävät ma Enok aa qatnanakt dä sa ma Ngämuqa qa rha qa rhävit ivakt iva
    qaku qä nañäp bä qaku mamär iva aung gä namän bät a qa inguna sa ma Ngämuqa qa
    rha qa. Näkt toqoräkt i as kaku ma Ngämuqa qa rha ma Enok dä qa sek sä qa i märmär
    gem ga nävät a qa.
  ita-1885: Per fede Enoc fu trasportato, per non veder la morte, e non fu trovato;
    perciocchè Iddio l'avea trasportato; poichè, avanti ch'egli fosse trasportato,
    fu di lui testimoniato ch'egli era piaciuto a Dio.
  muy-muy: '*Enok day àfəkia ahàr ke Melefit a. Nahkay ti Melefit àzaba naŋ a duniya
    ba, àmət ndo. Naŋ àbi ka duniya va bi, aɗaba Melefit àzoya naŋ a gavəla. Ay ku
    ka ya ti Melefit àzoru naŋ faŋ ndo nəŋgu ni, Melefit àzləba naŋ a, àɗəm naŋ mis
    sulumani.'
  kqc-kqc: Mokena vari gira aena dudu, muyena ga amuteyainedi, Enoch afei boyo ma
    baku de reyadi, Sei yaku afei boyo dada. Kamini afei bona koderi, Sei di uka ada
    reyo ma niogau reyo.
  tav-tav: Enocʉ cawamecʉcʉ cʉ quena Diore cʉ caapi nʉcʉbʉgoro tʉjʉʉ cʉ catʉjʉ wariñuuñupʉ
    Dio. Cʉ tʉjʉ wariñuʉ cʉ tʉpʉ cʉ capi mʉgo jooyupʉ cabai yajiquẽcʉrena. Cʉ̃re cʉ
    capi mʉgo jooro bero camaja cʉ cabʉgaquẽjuparã, cʉ macabaopʉnana. To bairona ĩ
    Dio Wadarique Enocʉre Dio cʉ̃re cʉ catʉjʉ wariñuuriquere.
  eng-ULB: It was by faith that Enoch was taken up so that he did not see death. “He
    was not found, because God took him.” For before he was taken up, it was testified
    that he had pleased God.
  spa-VBL: Por fe en Dios Enoc fue llevado al cielo para que no experimentara la muerte.
    Y no pudieron encontrarlo en la tierra porque fue llevado al cielo. Y antes de
    esto, a Enoc se le conocía como alguien que agradaba a Dios.
  fra-_FOB: Par la foi, Hénoc fut enlevé pour qu'il ne vît point la mort, et on ne
    le trouva plus, parce que Dieu l'avait enlevé; car avant qu'il fût enlevé, il
    avait obtenu le témoignage d'avoir été agréable à Dieu.
  hau-ULB: Ta dalilin bangaskiya aka dauki Anuhu zuwa sama domin kar ya ga mutuwa.
    “Ba a same shi ba kuwa, domin Allah ya dauke shi.” Kamin a dauke shi an shaida
    da cewa ya faranta wa Allah zuciya.
  mal-mal: വിശ്വാസത്താൽ ഹാനോക്ക് മരണം കാണാതെ എടുക്കപ്പെട്ടു; ദൈവം അവനെ എടുത്തുകൊണ്ടതിനാൽ
    കാണാതെയായി. അവൻ ദൈവത്തെ പ്രസാദിപ്പിച്ചു എന്നു അവൻ എടുക്കപ്പെട്ടതിനു മുമ്പെ സാക്ഷ്യം
    പ്രാപിച്ചു.
  lit-lit: Tikėjimu Henochas buvo perkeltas, kad nepatirtų mirties, ir JO NERADO,
    NES DIEVAS JĮ PERKĖLĖ; mat prieš jo perkėlimą buvo liudijama apie jį, kad jis
    patikęs Dievui.
  urd-GVR: Yih īmān kā kām thā ki Hanūk na marā balki zindā hālat meṅ āsmān par uṭhāyā
    gayā. Koī bhī use ḍhūnḍ kar pā na sakā kyoṅki Allāh use āsmān par uṭhā le gayā
    thā. Wajah yih thī ki uṭhāe jāne se pahle use yih gawāhī milī ki wuh Allāh ko
    pasand āyā.
  far-far: Ma sa Enok ka fito'ona God, ma nao nia si mae, sulia God ngalia 'uria 'i
    langi, ma nao ta wane 'i ano si ada to'ona lau sa Enok. Ma na Kekedee Abu ka saea
    God eele 'asiana sulia sa Enok, ma God fi ngalia 'uria 'i langi.
  suz-BL: हानोकमी परमप्रभु यावे कली थमा सुइक्‍बाक्‍माक्‍त। मोपतीके आ मबेक्‍थु सेसीन,
    परमप्रभु यावे नु लशा बाक्‍चा तवा बाक्‍त। हानोक रागीम बाक्‍मेनु, परमप्रभु यावे
    आ देंशो टिशा, आ थुं नुपाइश्‍शो बाक्‍माक्‍त, दे तुइक्‍नय। हिब्रू लोव़मी हानोक कली
    एनोक बाक्‍ब।उत्‍पत्ती ५:२४
  car-NT: Tamusi amyikary ke ty'wa, mo'ko Henok tamima man romo'no anene'pa iwaito'me.
    Iwara epory'pa noro tywaije man, Tamusi 'wa tamima'po ke. Emimary uwaporo irombo
    Tamusi apokupan me tamyika man.
  amp-amp: Enokr ror nhaf inji. Ror nhaf Bro Nkifrar kfoyuk mrokfom wany yakio-hato
    tohmour. Ndnetrn Bro Nkifrar be yima tire fakmorr. Nhai nohrmor. Bro Nkifrar yakmotrr
    yimam hambroti hambroti nhai htirmomr. Enokr yuhre bbinysoft afo tohetrn Bro Nkifrar
    kfo memor, “Enokr na kfoyuk mrokfom wany yakiowatrm na yindhorwanr.”
  bht-bht: भरोसे दिया बजा ला ही परमेश्वरे हनोक नाऐ दे माणुऐ जो स्वर्गे च जिन्दा चुकी
    लिया, कने सै इस तांई मरया नी कने कुसी जो भी उदी लाश नी मिल्ली, क्योंकि स्वर्गे
    च जाणे ला पेहले हनोके परमेश्वरे जो खुश किता, जियां पबित्र शास्त्र च लिखया है।
  eng-NOY: By faith Enoch was translated, that he should not see death; and he was
    not found, because God translated him; for before his translation he had the testimony
    that he pleased God.
  cub-NT: 'Enoc ʉ̃i jʉ aiye báque boje Jʉ̃menijicʉre, yaibédejaquemavʉ ʉ̃. Quénora
    apʉcʉreca ʉ̃́re nʉvarejaquemavʉ Jʉ̃menijicʉ Paraíso ãmicʉrõi. Que baru Enoc cʉbedejaquemavʉ
    cojedeca ijãravʉi. Aru Jʉ̃menijicʉ ʉ̃i nʉvaquiye jipocai Enore, yópe arejaquemavʉ
    ʉ̃i borore: “Yʉre torojʉre d̶ayʉbe ʉ̃” arejaquemavʉ Jʉ̃menijicʉ, yópe Moisés bácʉi
    toivaquiye báquepedeca obediʉjʉa yóbore.'
  ita-1927: Per fede Enoc fu trasportato perché non vedesse la morte; e non fu più
    trovato, perché Dio l’avea trasportato; poiché avanti che fosse trasportato fu
    di lui testimoniato ch’egli era piaciuto a Dio.
  lww-lww: Tap̃ena sina, nane yermarua Inok. E kiena naviawaena e Ntewa, naga pe tol
    re marena poli. Naga pe yermarua, ana Ntewa ga pitomi p̃erelua naga, kovio e yomarava
    nini pa metava, ana akale pano-o pe am̃al re poli. Ntewa kila sanene pania komin
    pogos nap̃a sike e yomarava nini, naga pe yar tanea tai nap̃a Ntewa kekaran pap̃isi.
  ckb-ckb: بە باوەڕ حەنۆخ بەرزکرایەوە لای خودا تاکو مردن نەبینێ، ئیتر لەسەر زەوی نەما،
    چونکە خودا بردی بۆ لای خۆی. پێش بردنیشی شایەتی وەرگرت کە خودای ڕازی کردووە.
  nas-nas: Iinokei tampaꞌ masikaꞌantavuioꞌ Kumponinge deto paning-koo nkavuuꞌ booꞌ
    toraꞌpuaruuꞌnaꞌ. Besiꞌaama ooaavaꞌ Kumponinge nkavuioꞌ tee. Tenang tutung nkavuaꞌ
    Kumponinge tee siraꞌpuuꞌ Iinokei tee dotu-antavuuꞌnung.
  uvl-uvl: 'Pe nga Enok letena manmanna ngana, metenga mene i ero. Pe mele hottaua
    i ero ol iange NeHalang mene toto mene i ke lalo. NeHalang na helenga nemur nenge
    tehas sue ke ulolo, hele ke teke: Enok letena manmanna toto pe poia NeHalang ke
    iech toto nga nena poinga mur. Pomalam NeHalang ua toto ia i ke la.'
  eng-BBE: 'By faith Enoch was taken up to heaven so that he did not see death; he
    was seen no longer, for God took him away: for before he was taken, witness had
    been given that he was well-pleasing to God:'
  ixl-CNT: Ech pajeꞌ u Enooc. Tu koꞌn paj vikꞌujeꞌ ikꞌuꞌl kꞌuxh iqꞌol bꞌen tu u Tioxh;
    yeꞌt til kamchil. Utz yeꞌt chabꞌal veꞌteꞌ. Tan Tioxh iqꞌon bꞌen. Utz nikaa viyolil
    aas bꞌaꞌn bꞌenku u Enooc tu u Tioxh.
  xsi-xsi: Aku kinda timbunda Enoko, i kala kalo tawana Maro Kindeni. Mine kala Maro
    Kindeni ikai ilâ samba ilo, lâ zo ŋinde Enoko imo via yo. Kinzi tamâta siroto
    ŋana Enoko lee, andeta simora i nao tia, ŋana tu Maro Kindeni ikai i piti lâ tâno
    kulu lâ. Aku Maro Kindeni kawa ŋgua ikeno lâ pepa tini mine tu, lâ zo ŋinde ikai
    Enoko ikâki ilâ samba ilo tia yo yo, ande Enoko ne vetâŋa nde ara ndo lâ i nao.
  crx-NTPO: Ndi be 'alha' hoont'oh-i, 'i be za Enoch nts'en'a la Yak'usda yuts'u hukwa'
    ninzun-un, 'et 'uhóonla 'et whuz un'a ooghun t'ewhunúdzun. 'Aw dalhitsal. Khuna
    whe Yak'usda yak'uz whe yalhti. 'Et whuz un'a Yak'usda ooghuni 'et ndutni, “Yak'usda
    yak'uz ts'e whenáyalhti. Hooloh. 'Et huwa huyulh 'ut'enne 'aw lhahuyis'en suli'.”
  kan-OKCV: ನಂಬಿಕೆಯಿಂದಲೇ ಹನೋಕನು ಮರಣ ಹೊಂದದೆ, ಒಯ್ಯಲಾದನು. “ದೇವರು ಅವನನ್ನು ತೆಗೆದುಕೊಂಡು
    ಹೋದದ್ದರಿಂದ ಅವನು ಕಾಣಲಿಲ್ಲ.” ಅವನು ಒಯ್ಯಲಾಗುವುದಕ್ಕಿಂತ ಮುಂಚೆ ದೇವರನ್ನು ಮೆಚ್ಚಿಸುವವನಾಗಿದ್ದನೆಂದು
    ಸಾಕ್ಷಿಹೊಂದಿದನು.
  bbb-bbb: Ro nine kuke izege e Inoki fu kema ijene gafo. E Inoki fuka Godi ma vierafema
    ijadufuo Godi fu fu mesirina saove ijia ajia vae. Fuje fu naebe barone ro kuke
    e bino bu nikubae fuone buka naebe gae. Ijadufuo maeje fune Godire mauike mesirina
    saove ijia ajia vae. Ude Inoki fuka ire ije Godi oemaedufuo ijiaru remano kuae
    ijadufuo Godi fu Inoki mesirina ajia vae.
  blw-blw: Yag kaman agén Enoc, te gapo agé hen afurotnaat ammag innaran Apudyus hiya
    ad uchu way natattagu. Yag uray enanap hen tatagu hiya, maid chillu inchahancha
    te an innaran Apudyus. Yag nesosorat agé mepanggép an Enoc way hen anchi cha-an
    mangar-an Apudyus an hiyaat anna paat ammag emparaylayad ah Apudyus.
  tam-2017: விசுவாசத்தினாலே ஏனோக்கு மரணமடையாமல் எடுத்துக்கொள்ளப்பட்டான்; தேவன் அவனை
    எடுத்துக்கொண்டதினால், அவன் காணப்படாமல் போனான்; அவன் தேவனுக்குப் பிரியமானவன் என்று
    அவன் எடுத்துக்கொள்ளப்படுவதற்கு முன்பே சாட்சிபெற்றான்.
  azz-NT: Huan no tohuejcautat Enoc tacuautamatinemic ihuan Dios. Ica ya nojón Yejuatzin
    quiajocuic in Enoc huan cuiyac eluiyactzinco. Huan ijcón in Enoc amo quimachilij
    in miquilis. Huan in talticpacuani amo quitacque oc in Enoc porín Dios quiajocuic
    eluiyactzinco. Huan in Tajcuilolamatzin de Dios techilía que achtopa que Dios
    quiajocuic Enoc, ijcuacón yejua quiyolpactijtinemico Dios.
  spa-RV-1909: Por la fe Enoc fué traspuesto para no ver muerte, y no fué hallado,
    porque lo traspuso Dios. Y antes que fuese traspuesto, tuvo testimonio de haber
    agradado á Dios.
  csy-csy: 'Upna tungtawn in Enoch sia thi na tep ngawl tu in lumlet a; kuama in ama
    mu ngawl hi, banghangziam cile Pathian in ama sia lumlet zo a: a ki lumle ma in,
    Pathian lungkimsak hi, ci in tetti panna nei hi.'
  mxq-NT: Mʉbʉjkʉngyʉjxm ja Enokʉ Dios myʉnʉjxʉ tsa̱jpótm jiiky, es ni pʉ́n tkanakyꞌijxy,
    mʉt ko ja Diosʉ naty tʉ myʉnejxyʉty. Dʉꞌʉn ja Diosʉ jyaaybyajtʉn tmadyaꞌaky ko
    Dios jotkujk ꞌyity mʉt ja Enok kyajnʉmʉ naty tmʉnejxy.
  tzj-NT: Ja rEnoc chakaja', rmal ja yukulbal ruc'u'x ruq'uin ja Dios chewi' tok yataj
    tre chi ma xk'ax ta chipan ja camíc pro chaka jalal ja tok ma xcanoy chi ta wawe'
    chwach'ulew como Dios c'amo'el rxin chila' chicaj. Como ja Dios congana quicot
    trij ja rEnoc wawe' chwach'ulew chewi' tok xuban queri' tre, cani' tz'ibtal can.
  tdt-tdt: Enoke fiar ba Maromak. Nee mak nia la mate, maibee Maromak foti sae nia
    ba lalehan. Ema buka nia mos la hetan, tanba Maromak lori ona nia. Molok Maromak
    foti sae nia, Maromak dehan katak, Enoke ema ida nebee halo haksolok Maromak nia
    laran.
  ron-BTF: Prin credință a fost strămutat Enoh, ca să nu vadă moartea; și nu a fost
    găsit, deoarece Dumnezeu l-a strămutat; fiindcă înainte de strămutarea lui, a
    avut această mărturie, că i-a plăcut lui Dumnezeu.
  eng-WEBP: By faith Enoch was taken away, so that he wouldn’t see death, and he was
    not found, because God translated him. For he has had testimony given to him that
    before his translation he had been well pleasing to God.
  eng-FBV: By trusting God Enoch was taken to heaven so he didn't experience death.
    He couldn't be found on earth because God took him to heaven. Before this happened
    he was known as someone God was pleased with.
  nld-1939: Door het geloof werd Henok opgenomen, zodat hij de dood niet heeft gezien;
    hij werd niet meer gevonden, omdat God hem opgenomen had. Want voordat hij opgenomen
    werd, is van hem getuigd, dat hij welgevallig was aan God.
  bwo-bwo: Henok k'iro bi'ats b́borawok'o dambaan bín k'aaúdek'e b́ imnetiyoshe, Ik'o
    bín k'aaúb́dek'tsotse daatseratse, bín k'aaúdek'ewoniyere shinoor Ik'o b́gene'úshtsok'o
    bísh gawere.
  nch-BL: Enoc quineltocac para temachti cati Toteco quiijto, huan yeca se tonali
    Toteco quihuicac ilhuicac noja yoltoc. Huan ayecmo aqui quipanti itacayo, pampa
    amo mijqui, Toteco san quihuicac. Pero Toteco ya ipa quiijtojtoya para quipactiyaya
    inemilis Enoc.
  quc-TNT: Rumal ri cojonic ri ka mam Enoc xc'am bi chicaj, man xril tä c'u u wäch
    ri cämical. Man xriktaj tä chic rumal chi xc'am bi rumal ri Dios. Ru Lok' Pixab
    ri Dios ri Tz'ibtalic cubij chi aretak mäjok cäc'am bi ri ka mam Enoc, ri Dios
    xquicot ruc' ru c'aslemal ri are'.
  tfr-NTPO: Dënashko ga Enoc mär Sbö go kjĩshko ga to söra kjok ëre kjing go dwayo,
    wol̈ono l̇l̇ëme. Wl̈ẽnaba l̇l̇ëm, söra kjĩshko. Söyde l̇l̇ëm obishko ga l̇l̇ëbo
    shäryara beno pjl̈ú Sbö kong.
  kaq-NT: Jascapa nincacoinnica hihqui copi ta Enoc Papa Diosen bihinihninishqui.
    Jaa copi ta yamacahinnishqui. Bihinihniyahnoxon ta jaa yohihi jahuen hahan jenimati
    joni jaa hihqui Papan yohinishqui. Mohitahpa bihinihnini copi ta mahuayamanishqui.
  sgb-sgb: Hi Enoc etaman, gawan ha paniwala na kan Apo Namalyari, ay a ya natsi.
    Hên angkabiyay ya pon, ay hiyay gintan ni Apo Namalyari ha langit, kabay hiyay
    ahina angkahêlêk ha luta. Impahulat na êt ni Apo Namalyari, ya ingkahigla na hi
    Enoc, hên angkabiyay ya di ha luta hi Enoc.
  vie-1934: Bởi đức tin, Hê-nóc được cất lên và không hề thấy sự chết; người ta không
    thấy người nữa, vì Đức Chúa Trời đã tiếp người lên. Bởi chưng trước khi được tiếp
    lên, người đã được chứng rằng mình ở vừa lòng Đức Chúa Trời rồi.
  kxv-kxv: ନାମୁଟି ହନକ ହା଼ଆନା ମାହାପୂରୁ ତା଼ଣା ଅ଼ୱିଆ଼ତେସି ଇଞ୍ଜାଁ ମେଣ୍‌ଙ୍ଗିତେସି; ଅ଼ଡ଼େ
    ଏ଼ୱାସି ତ଼ଞ୍ଜା ଆ଼ଆତେସି, ଇଚିହିଁ ମାହାପୂରୁ ଏ଼ୱାଣାଇଁ ଅ଼ହାନା ମେଣ୍‌ଙ୍ଗିକିତେସି, ଏ଼ୱାସି
    ମାହାପୂରୁତି ରା଼ହାଁ ଗାଟାସି, ମେଣ୍‌ଙ୍ଗିନି ନ଼କେଏ ଏ଼ୱାସି ଏ଼ କାତା ୱେଞ୍ଜାମାଚେସି;
  amu-NT: Mati Enoc tyotseiyuꞌya tsꞌoom ñꞌeⁿ Tyꞌo̱o̱tsꞌom. Wanoomꞌm quia na tjañꞌoom
    jom cañoomꞌluee, ticueeⁿeⁿ. Taticaliu nnꞌaⁿ jom, ndoꞌ cwitjo̱o̱cheⁿ na nncjaañꞌoom
    jom, ñꞌoomꞌ Tyꞌo̱o̱tsꞌom na teiljeii matsonaꞌ na tjaaweeꞌ ntyjii ñꞌeⁿñê.
  hin-CV: 'यह विश्वास ही था कि हनोख उठा लिए गए कि वह मृत्यु का अनुभव न करें: “उन्हें
    फिर देखा न गया, स्वयं परमेश्वर ने ही उन्हें अपने साथ ले लिया था.” उन्हें उठाए
    जाने के पहले उनकी प्रशंसा की गई थी कि उन्होंने परमेश्वर को प्रसन्‍न किया था.'
  spa-BES: 'Por la fe, Enoc fue llevado al cielo para que no viera la muerte; no se
    le vio más, porque Dios se lo llevó; porque antes de ser tomado, se le había dado
    testimonio de que agradaba mucho a Dios:'
  san-BEN: ৱিশ্ৱাসেন হনোক্ যথা মৃত্যুং ন পশ্যেৎ তথা লোকান্তরং নীতঃ, তস্যোদ্দেশশ্চ
    কেনাপি ন প্রাপি যত ঈশ্ৱরস্তং লোকান্তরং নীতৱান্, তৎপ্রমাণমিদং তস্য লোকান্তরীকরণাৎ
    পূর্ৱ্ৱং স ঈশ্ৱরায রোচিতৱান্ ইতি প্রমাণং প্রাপ্তৱান্|
  tdx-tdx: Fatokisañe ty nampionjoneñe i Enoke tsy handia havilasy, ie tsy nitendreke
    fa rinamben’ Añahare; ie nitaroñeñe taolo’ ty nampionjonañe aze te nisohen’ Añahare.
  naf-naf: Inok ek nâmkiŋpepemak maŋge keyepmti Kawawaŋ ek ku gakikiyet nâmpemti sekŋaŋ
    melesiŋ wati mowege. Kawawaŋaŋ kegok mme am ekŋenaŋ egat timabien. Ewe kululuŋen
    mobopiŋ tapme Kawawaŋaŋ egat nâmkiŋpepeŋaŋgat nâme dolakŋaŋ penaŋ beye.
  grc-MT: πιστει ενωχ μετετεθη του μη ιδειν θανατον και ουχ ευρισκετο διοτι μετεθηκεν
    αυτον ο θεοσ προ γαρ τησ μεταθεσεωσ αυτου μεμαρτυρηται ευηρεστηκεναι τω θεω
  vid-vid: Kwa makundo Henoki nakaholigwa na Nguluwi, yaleche kubagama. Honeche kahi
    kwa vila Nguluwi nakamhola. Loyali hanaholigwa, kota Maandiko Matakatifu gangulonga,
    heye nakamnojeza Nguluwi.
  pio-NT: 'Bàaluité Enoc nacái yeebáidaca Dios, yáté Dios itécani chènuniré méetáanánamata
    icáuca yáapichawa. Càmitaté quirínama nàanàaca Enoc chái èeri irìcu Dios itécáináténi.
    Dios itàacái profeta itànèericaté icàlidaca walí Enoc iináwaná: Ipíchawáiseté
    Dios itéca Enoc chènuniré, Enoc ìyacaté machacàníiri iyú ínáté cayábaca Dios iicáca
    íiwitáise.'
  tsn-tsn: Enoke le ene o ne a ikanya Modimo, mme ka moo Modimo o ne wa mo tseela
    kwa legodimong a sa swa, ka tshoganetso o ne a tsamaya gonne Modimo o ne wa mo
    tsaya. Pele ga tiragalo e, Modimo o ne o rile o itumetse thata jang ka Enoke.
  amr-NT: Enoc judío adhueaʼpaneʼ o̱ʼe̱po Diostaj ʼuruaʼda oknopo̱i̱kaʼuyate. ʼUruaʼda
    oʼnigpe̱i̱kaʼpo Diostaj oʼdurugpakaʼuyate. Apagbaʼa oaʼ. Diostaj oʼdurugpakaʼnok
    bueyhued e̱e̱ʼted kurudyo̱ Diosa oʼtohuaʼuyate. Onteʼti Enoctaj huahuayhueʼ o̱ʼnuyate.
  pwg-pwg: Inoka ina vitumaghana kubiine na ke ita rabobo, iyamna God iviitawei ighae
    ku kunuma, iwapa. Muriyai da ita ghae na ina bera kudubina God ivi vaghinei ma
    nuwanuwana iviiya, tuna kubiine iviitawei.
  cjv-cjv: Te yai ta Inoki yaromi Yai Gumam fi ki si tongua ena goikengoro yokori
    moingua Yai Gumam akire kamundi fungoro ari yokamai bei moiro yaromi wandouimba
    Yai Gumam uro yaromi akire kamundi fungua yokamai yaromi kankeime. Te koma Yai
    Gumam uro yaromi ama ikengua mangi tei yo moingua kakom tei Yai Gumam kanero mun
    fi tome.
  tha-KJV: โดยความเชื่อ เอโนคจึงถู​กร​ับขึ้นไป เพื่อไม่​ให้​ท่านประสบกับความตาย ไม่มี​ผู้​ใดพบท่าน
    เพราะพระเจ้าทรงรั​บท​่านไปแล้ว ก่อนที่​ทรงรั​บท​่านขึ้นไปนั้​นม​ีพยานว่า ท่านเป็​นที​่พอพระทัยของพระเจ้า
  por-BR-2018: Pela fé, Enoque foi transportado para não experimentar a morte; e não
    foi achado, porque Deus havia o transportado; pois antes da sua transportação
    ele obteve testemunho de ter agradado a Deus.
  mhl-mhl: Ŋi tinaine Enok iŋoji ronekoŋ maŋine kerisieme Anutuji buŋoine kitiŋgaku
    miboorome maneru iŋore jiŋoo sagaru goya. Oŋu go wapeko mamanesiŋineji Enok maŋgo
    eteko Anutuji sakike ogagame Sombuŋgo ropeya. “Anutuji ogagame paibe ropeko jikigaru
    bofukeiŋgo embimbiŋgabuŋ.” Biŋe Quraŋ ore so Enok mamanesiŋineji sabareko so komeya.
  klv-klv: Len nadǝlomian aEnok sǝkad nǝmatan, husur aGot ilav kuvi vi mǝhat. Avan
    ideh sǝsab̃ niben husur aGot ilav kuvi. Husur a tahw hǝn tolav aEnok vi mǝhat,
