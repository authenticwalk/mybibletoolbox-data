  aak-aak: Inoko Gorɨxomɨ dɨŋɨ́ wɨkwɨ́roarɨŋagɨ nánɨ mɨpepa oenɨrɨ ménapɨŋɨnigɨnɨ.
    Gorɨxo ménapɨ́ɨ́ eŋagɨ nánɨ o nánɨ pɨ́á megɨnɨgɨ́awixɨnɨ. Ayɨ́ rɨpɨ nánɨ rarɨŋɨnɨ.
    Sɨnɨ mɨménapɨpa eŋáná Gorɨxomɨ píránɨŋɨ́ uxɨ́darɨŋagɨ nánɨ Gorɨxo o nánɨ yayɨ́
    winɨŋɨ́pɨ nánɨ Bɨkwɨ́yo wí e nɨrɨnɨrɨ eánɨŋagɨ nánɨ rarɨŋɨnɨ.
  chd-NT: 'Enoc mi''huayinge, ȽanDios iƚonc''enapa fa''a li''a ƚamats''. Toƚta''a
