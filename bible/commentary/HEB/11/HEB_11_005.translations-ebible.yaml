    (365) tqlu-ngrde mz nrlc, rpi Nzryrngrkxtr kx aelalzmle drtwr Gct mz nqmq krde.
  pan-pan: ਵਿਸ਼ਵਾਸ ਨਾਲ ਹਨੋਕ ਉਤਾਹਾਂ ਉੱਠਾਇਆ ਗਿਆ ਤਾਂ ਜੋ ਮੌਤ ਨਾ ਵੇਖੇ ਅਤੇ ਉਹ ਦਾ ਪਤਾ ਨਾ
    ਲੱਗਾ ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਨੂੰ ਉਤਾਹਾਂ ਉਠਾ ਲਿਆ, ਕਿਉਂ ਜੋ ਉਹ ਦੇ ਉਤਾਹਾਂ ਚੁੱਕੇ ਜਾਣ
    ਤੋਂ ਪਹਿਲਾਂ ਇਹ ਗਵਾਹੀ ਦਿੱਤੀ ਗਈ ਸੀ ਕਿ ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਮਨ ਭਾਉਂਦਾ ਹੈ।
  gvc-gvc: Enoco Cohamacʉre to wacũ tuachʉ ñʉno wahchea tiri jire Cohamacʉ. Ã wahchero
