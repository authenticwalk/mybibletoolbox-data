  wol-2010: Ngëm moo tax ba Enog jaarul ci dee. Yàllaa ko yóbbu ca moom, te kenn gisatu
    ko, ndaxte Yàllaa ko toxal. Ndaxte Mbind mi seedeel na ko ne laata muy toxu, neex
    na Yàlla.
  snc-snc: Enoka ma ḡena veḡabidadama lorinai, Barau na eḡabi-varaḡeato moḡo, asi
    emaseto. Ma tarimarima na maki asi ḡedoḡariato, korana Barau na eḡabi-vaḡiato.
    Roḡosi bene ḡabi-veḡitaia nuḡanai, Barau ḡena bukai ekirani, Enoka na Barau iauna
    evaḡa-iakuato.
  lgl-lgl: Ma Enok 'e fitoo ala God, ma iko 'ali mae, sulia God 'e sakea fala 'i nali,
    ma iko ta ioli 'i wado 'ali lesia lou Enok. Geregerena Abu ka ilia God 'e babalafe
    rasua fafia Enok, ma God ka sakea fala 'i nali.
  mmo-mmo: + o 11:5 Jen 5:24*Tonde Enok ond lopayo la timu vu Anutu om Anutu hako
    yi la baandoni osin memoos de me-yimb e, tombe hil oo mosalo yi lôôt, le ma de
    me-latokak e, in Anutu yoo hako la. Ke, tonde vakasin neep hôôk kaapiya nambe,
    sen Anutu me-hako Enok la baandonii-to ond Enok oo monawiing va nalohvu Anutu
    ka be nayi yi nivasa.
  ncu-NT: Nte̱tɔ se̱ ne̱ Inɔk mo̱ŋ wu, ne̱ Wuribware̱ a de̱ŋ yase̱ mò̱ yaa Wuribware̱
    se̱‑ɔ ne̱e̱? Ne̱ ɔko̱ mo̱ŋ lɛɛ ŋu mò̱. A kaapo̱ ne̱e̱ fe̱yɛ ɔɔ kɔɔre̱ Wuribware̱
    gyi kase̱ŋtiŋ ne̱e̱. Ne̱ abware̱se̱ŋ wo̱re̱‑ɔ a tɔwe̱ fe̱yɛ Inɔk a waa Wuribware̱
    ke̱pre̱, pwɛɛ ne̱ Wuribware̱ a dɛɛ yaa mò̱ so̱so̱.
  cni-NT: 'Iquemisantini Enoco, caari icamanta. Aneatsi ini, yaanajiri Tasorentsi
    inquitequi. Tecatsi neajerine aisati: queario, yaasanotanajiri inquitequi. Tequerani
    iraayerini, icantini: “Queario, noneacameetsatasanotaqueri Enoco”.'
  eng-WMB: By faith Enoch was taken away, so that he wouldn’t see death, and he was
    not found, because God translated him. For he has had testimony given to him that
    before his translation he had been well pleasing to God.
  zaw-NT: Sigajcza gojp Enoc yäḻrililajz, ni'c sinä Dios Enoc xhaguibaa, guideb nabajṉni,
    te na'c niejtni. Diru rebejṉ nidxälni sa'csi asinä Diosni xhaguibaa. Luxh räjp
    Dios xcuentni che gajd Dios jinäni, gubaṉsa'cni, baspaani lajz Dios.
  san-MAL: വിശ്വാസേന ഹനോക് യഥാ മൃത്യും ന പശ്യേത് തഥാ ലോകാന്തരം നീതഃ, തസ്യോദ്ദേശശ്ച
    കേനാപി ന പ്രാപി യത ഈശ്വരസ്തം ലോകാന്തരം നീതവാൻ, തത്പ്രമാണമിദം തസ്യ ലോകാന്തരീകരണാത്
    പൂർവ്വം സ ഈശ്വരായ രോചിതവാൻ ഇതി പ്രമാണം പ്രാപ്തവാൻ|
  tam-TCV: விசுவாசத்தினாலேயே ஏனோக்கு மரணத்தை அனுபவிக்காமல், இவ்வாழ்க்கையிலிருந்து
    எடுத்துக்கொள்ளப்பட்டான். இறைவன் அவனை எடுத்துக்கொண்டதனால், அவன் காணாமல் போய்விட்டான்.
    அவன் இறைவனால் எடுத்துக்கொள்ளப்படும் முன்பு, அவன் இறைவனுக்குப் பிரியமானவன் என்று
    நற்சாட்சி பெற்றிருந்தான்.
  mit-NT: Daaní, Enoc tu, nì xinindisá stná‑nè mii‑yá, te vivu nì sàà‑nè nùù‑yá, cónì
    xíhì‑nè, nì ndañuhu uun‑ne (nùù nèhivì), vàchi sàhà poder ndiaha xí Dios nì ndiachi‑né
    dècuèndè ndé iá‑yà. Te cachí tutu ìì, ducán nì cuu xi‑né ñà‑nì cudiì guá ini‑yà
    sàhà‑né.
  ceb-ULB: Pinaagi sa pagtuo nga si Enoc gibayaw ug wala na makakita sa kamatayon.
    “Wala siya makaplagi, tungod kay ang Dios nagkuha kaniya.” Kay kini giingon mahitungod
    kaniya nga siya nakapahimuot sa Dios sa wala pa siya gibayaw.
  ces-LB: Pro svou víru byl Henoch ušetřen smrti, protože Bůh si ho vzal k sobě. Předtím
    o něm bylo vydáno svědectví, že se líbil Bohu.
  mkn-mkn: Henok ju parcaya sang Tuhan Allah. Tagal itu, Tuhan ju angka nae sang dia
    bawa pi sorga, ko biar dia sonde usa mati. Orang ju cari-cari sang dia, ma sonde
    dapa katumu, tagal Tuhan su angka nae sang dia. Tuhan tarima bae sang dia, te
    Tuhan ada bilang, “Henok ni, orang yang bekin sanáng Beta pung hati.”
  pol-UBG: Przez wiarę Henoch został przeniesiony, aby nie oglądał śmierci, i nie
    znaleziono go, ponieważ Bóg go przeniósł. Zanim bowiem został przeniesiony, miał
    świadectwo, że podobał się Bogu.
  qxh-NT: 'Henocpis Tayta Diosninchiman yupachicuran. Yupachicuycaptin, alli ñawinwan
    Tayta Diosninchi ricaran. Chaymi: «Tayta Diosninchi shuntacuptin, Henoc illaricusha»
    niptin, cawaycajllata janaj pachaman apacushanta musyanchi. Tayta Diosninchipa
    shiminpis nin: «Tayta Diosninchiwan Henoc yaćhänacuran.»'
  nwi-nwi: Mɨne Inok rɨmnhatətə tɨmtɨm ye Kughen, kɨni mɨpəh nɨmhəyen. Kughen rɨmɨvəhsi-ta
    əmə in ye tokrei tanə e, mə tukrhaktə mɨvən ye rao ye neai. Narmamə to khapəh
    nɨsəm-mɨnien in, meinai Kughen rɨmɨrəhsi-ta. Meinai nɨpɨg Kughen rɨpəh hanə nɨrəhsi-tayen
    in, mɨnhajoun ta in mə rɨkin rɨmnagien tukun.
  kmo-kmo: Hiki siitiichichawa nobok Inok riin hevenek yeechi ye ir. Irek, rii eena
    saka harek. Saka harek, ma ye riiti har maban yesha hipur. Boyewak? God riita
    riina yar. Eena yesha hipur. Mashi God riita riina yarek, mashi keyir maji eecha
    wocho, rii kepi otii chishi tarek, God riita riina kwoya her.
  agr-agr: 'Enocshakam Apajuiyai kajinas anentaimu asamtai, Apajuí iwaakunak nayaimpinum
    jukiuwai, dutikamtai aents aidauk nuigtuk wainkachajui. Chicham agagbauwa nui:
    Enoc eke juwacham nugká pujusag Apajuinak shiig awajkauwai, tawai.'
  kyc-kyc: Akali Inoko baa opetae Anatu kapa ingingi lao suu pyao kareyamosa kuma
    naya. Lete kareyamopa Anatumi baa aopa pulyuo nyiyamosa pana naya. Anatumi banya
    yulu dorena kando epe siyamo dokona minyalyuo nyiya.
  urd-GVU: یہ ایمان کا کام تھا کہ حنوک نہ مرا بلکہ زندہ حالت میں آسمان پر اُٹھایا
    گیا۔ کوئی بھی اُسے ڈھونڈ کر پا نہ سکا کیونکہ اللہ اُسے آسمان پر اُٹھا لے گیا تھا۔
    وجہ یہ تھی کہ اُٹھائے جانے سے پہلے اُسے یہ گواہی ملی کہ وہ اللہ کو پسند آیا۔
  yre-NT: Enɔk yi -tɛra Bali da, -yee "wɛan nɛn Bali -a 'si ɛn e -kʋ -a, ya'a 'kalɛ
    dɩ. Wa'a "nyian 'li -a yɩlɛ "fo "dɩ, Bali -a 'si 'le "wɛan. Tʋ nɛn te Enɔk a 'trɛda
    bɛ, Bali -a 'vɩ 'nan, e 'sɔ 'yrɛ.
  fuh-BKF: Saabe goonɗinal, Henok ƴeentiniraa dow kammu, meeɗaay maayde fey. Fay gooto
    yi'aay mo katin sabo Laamɗo ƴeentinii mo. Si goonga du, Binndi ceedanake mo, mbi'i
    illa o ƴeentinaaka, imo weli Laamɗo.
  arl-NT: Supuetana Enoc quiniuucua Pueyasoocua tiuujia, Pueyasoori puetunujuanaa
    na riquiaari jiyocuacaanu, mijiria na shaajeyaquiniuucuaji. Narta pueya pajesacari
    nojuaja, majaari tari na quiniu quiquiaari. Pueyasoori tari na riquiaari. Tariucuacaanu
    Pueyaso Rupaajinia, nojuajinijiiri pohuatashiyacuaja, Enocnaari Pueyaso timitijia
    pueyano quiquiaari mijiria na quishacarijia.
  ziw-ziw: Kwa uzumizi, Henoko aguhagwa ni Chohile, ivyo habanike. Hawoneke vituhu
    kwaviya Chohile kamguha. Hadya henati kuguhigwa Mawandiko yakukile yagamba Henoko
    nandile akamuwagila Chohile.
  grc-TR: Πίστει Ἐνὼχ μετετέθη τοῦ μὴ ἰδεῖν θάνατον, καὶ οὐχ εὑρίσκετο, διότι μετέθηκεν
    αὐτὸν ὁ Θεός· πρὸ γὰρ τῆς μεταθέσεως αὐτοῦ μεμαρτύρηται εὐηρεστηκέναι τῷ Θεῷ·
  nag-nag: Biswas pora he Enoch ke Isor logot sorgote uthaikene loi jaise aru tai
    mora ke dikha nai. “Taike puwa nai kele koile Isor pora taike loi jaise.” Taike
    loi naja age te, tai Isor ke khushi korise koi kene gawahi dise.
  eng-OEBCW: Faith led to Enoch’s removal from earth, so that he might not experience
    death. “He could not be found because God had removed him.” For, before his removal,
    he was renowned as having pleased God;
  knj-NT: Quey pax tu' naj Enoc, jix yaoc Dios yin sc'ul, yuxan i'biltoj naj yu Dios
    yin yiquis animail. Ma xa ilcha oj, yutol i'biltoj naj yu Dios. Chi yal yul An
    Juun, tol ja' yet c'am to chi i'letoj naj, caw chi tzala Dios yetoj naj.
  deu-1912: Durch den Glauben ward Henoch weggenommen, daß er den Tod nicht sähe,
    und ward nicht gefunden, darum daß ihn Gott wegnahm; denn vor seinem Wegnehmen
    hat er Zeugnis gehabt, daß er Gott gefallen habe.
  san-PUN: ਵਿਸ਼੍ਵਾਸੇਨ ਹਨੋਕ੍ ਯਥਾ ਮ੍ਰੁʼਤ੍ਯੁੰ ਨ ਪਸ਼੍ਯੇਤ੍ ਤਥਾ ਲੋਕਾਨ੍ਤਰੰ ਨੀਤਃ, ਤਸ੍ਯੋੱਦੇਸ਼ਸ਼੍ਚ
    ਕੇਨਾਪਿ ਨ ਪ੍ਰਾਪਿ ਯਤ ਈਸ਼੍ਵਰਸ੍ਤੰ ਲੋਕਾਨ੍ਤਰੰ ਨੀਤਵਾਨ੍, ਤਤ੍ਪ੍ਰਮਾਣਮਿਦੰ ਤਸ੍ਯ ਲੋਕਾਨ੍ਤਰੀਕਰਣਾਤ੍
    ਪੂਰ੍ੱਵੰ ਸ ਈਸ਼੍ਵਰਾਯ ਰੋਚਿਤਵਾਨ੍ ਇਤਿ ਪ੍ਰਮਾਣੰ ਪ੍ਰਾਪ੍ਤਵਾਨ੍|
  nob-LB: I tro på Gud ble Enok rykket direkte opp til Gud uten å dø. De kunne ikke
    finne ham lenger, for Gud tok ham til seg. Før dette hadde Enok fått høre av Gud
    at han gledet seg over ham.
  ntj-ntj: Nyangka Mama Kuurrtu-lu Yiinakanya katingu mirrirritjakutarra tjiinya mularrkuliranyangka.
    Nyangka-raya purtu ngurriranytja, tjiinyamarntu Mama Kuurrtu-lu yilkarikutu katinyangka.
    Tjiinya Payipulta kutjulpirtu walkatjunu wantinytjanya ngaapirinypa ngarala, “Yiinakanya
    mantangkalpi nyinarranytjalu Mama Kuurrnga pukurlmankupayi.”
  sxb-NT: Ku okuganya okwa Enooka yawanga nakwo, Katonda yamutoola mu owulamu wuno
    agia ku igulu na atawitre mu olumbe. Ni kutio aeniki, ni yawanga na akiari okutoolwa,
    Katonda yamuganya ki omuntu owa yasangaala nae.
  nhu-NT: Ɛ̀ to ge tɛn fitele fì Ɛnok to lesɛɛ yî Nyo' le ɛ Nyo' sɛ jo wvú gɛn bô
    wvú fowe wum ɛ kpwe baa kum wvú le kɛ. Bó to nu ɛ nɛ faŋɛ yaa bvuu yɛn wvú le
    kɛ, njefo Nyo' to nu ɛ jo wase wvú we. Ɛ́ Nyo' sɛ jo Ɛnok we nu ɛ Ŋwa' Nyo' jemyi
    lɛ wvú to ké no gee ɛ Nyo' yuuke njoŋ.
  row-row: Henok o namahere neu Lamatualain. Huu naa, Lamatuaꞌ soꞌu e sorga neu, fo
    ana nda mate sa. Atahori ra sangga e boe, te nda randaa ro e sa, huu Lamatuaꞌ
    soꞌu e ena. Lamatuaꞌ simbo e no maloleꞌ, huu Lamatuaꞌ nae, “Henok ia, Atahori
    mana tao rala ngga namahoꞌo.”
  msy-msy: Ezɨ Enok uaghan nɨghnɨzir gavgavim Godɨn iti. Ezɨ bizir kam bagha God a
    inigha uan Nguibamɨn ghuavanabozɨ an aremezir puvatɨ. Ezɨ gumaziba a buria, egha
    me an apizir pu. Puvatɨ, God a inigha ghuavanabo. Godɨn Akɨnafarim ghaze, God
    tɨghar Enok iniamɨn dughiamɨn, an araziba bar Godɨn damazimɨn derazɨ an a bagha
    bar akonge.
  agg-agg: Enok ahandɨ anɨhondümbofe hohoanɨmo-mbohünda God ai ahambo nɨmoamo maserümünduwa
    asu ai yɨfɨ-koate gedühɨ manüŋgu. God ai maserümündu-wambo asu nindou dɨdai moai
    ahambo hoeirirɨ. God ai Enok ahambo semündü hafokoate-yuambe ranɨ-sɨmboanɨ ahambo
    hoafɨyuhüya, ‘Ro hohoanɨmoayahɨ ranɨ-süŋgu yaŋgɨrɨ süŋgumara hu,’ mehundo.
  ptp-ptp: Ilage Inok vông i vin Anutu, om o yib lêm. Nge, dô mavɨha dɨ Anutu kô i
    hɨxôn ninɨvi yuu kɨnu yadɨluhu mɨ la lag puunê, om xomxo myag lêc o yêvô lêm ên
    Anutu kô i mɨ la lag puunê. Dɨ xolac taxlee nêl kɨtong lec Inok ên nêbê buc wê
    gên dô mavɨha ge od vông i vin Anutu om Anutu yê i nivɨha.
  nak-nak: Mai etato ge gabutatala la tautaulailo te Enok. La Uru puli mahulihuli
    molia soata tetala, eia kama gabu la pileho. Egite paa mulia, eia oio ouka, la
    vuhula La Tahalo Uru pulitia soata tetala. Me e Enok, ale eia so popou omai te
    la maututula, eia la tahalo la tautaulailo sesele, la vulovulolale La Tahalo Uru
    lege sisigi sesele ovola, eia vei tataho seselea.
  lbb-lbb: Ana tortorot, e God i kepsen e Enok sur gong i kilang a minat. Bel di oroi
    ulaki ma, anasa e God ka kibas pasi. Ning e God bel i kibas pasi ot kaba, i gas
    kol o e Enok.
  kan-2017: ನಂಬಿಕೆಯಿಂದಲೇ ಹನೋಕನು ಮರಣವನ್ನು ಅನುಭವಿಸದೇ ಒಯ್ಯಲ್ಪಟ್ಟನು. ದೇವರು ಅವನನ್ನು ತೆಗೆದುಕೊಂಡು
    ಹೋದದ್ದರಿಂದ ಅವನು ಯಾರಿಗೂ ಕಾಣಿಸಿಗಲಿಲ್ಲ. ಅವನು ಒಯ್ಯಲ್ಪಡುವುದಕ್ಕಿಂತ ಮೊದಲು ದೇವರನ್ನು ಮೆಚ್ಚಿಸುವವನಾಗಿದ್ದನೆಂದು
    ಸಾಕ್ಷಿ ಹೊಂದಿದನು.
