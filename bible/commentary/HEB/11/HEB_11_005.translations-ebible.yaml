    ie. Menalua ta ing God ga kap haut leh ie, ga hinawas palai bia a bilai na tunotuno
    ie nong ga hakanakana God. Io kaik, God gaam kap haut leh um ie.
  bjz-bjz: Enok umó unda God gaabee arimi endava jo amburambi jebuga irieta, God umó
    rururie. Kotú, unda tamo God na rururia, avona jo tambambi re. God da gagava reirie,
    “God umó Enok da irari gerurota gangoro urie-gea, umó rougea rururie.”
  atg-NT: Irudunga a rọ rue Enọki agbọ vu, ini ọ khi mẹ eghuli. Ọgbọ ọa ke mẹ ọli,
    irari khi eri Ẹshinẹgba ọ rue ọli nga idane. Neni a rue ọli vu, ọ mhọli ọtsẹlẹ
    khi ọgbọ ni ọ ri egbe mu Ẹshinẹgba ọ khi.
  bjv-NT: 'Kɨ takul kadɨ-me ə Luwə un-n Enokɨ kɨ rɔne tɨ kɨ kanjɨ kadɨ oy. Lo kadɨ
    dəw ɨnge goto, tadɔ Luwə un-e aw sie rɔne tɨ dɔra̰ tɨ nu. Makɨtɨbɨ lə Luwə ə nə:
    «Kəte ɓəy taa kadɨ Luwə un-e aw sie dɔra̰ tɨ, Enokɨ nəl Luwə.»'
  tos-NT: Na̱ chuna li̱tum xamaka̱n chixcú̱ xuanicán Enoc, aksti̱tum li̱pa̱hua̱ Dios,
