    Lévanjil-la di avan Bondyé té mennen Inòk mouté, i té plè Bondyé.
  tpi-OTNT: Enok i bilip long God, olsem na God i kisim em i go long heven, bai em
    i no ken i dai. Ol man ol i wok long painim em, tasol ol i no lukim em, long wanem,
    God i kisim em pinis. Na buk bilong God i tok, taim God i no kisim Enok yet, pasin
    bilong Enok i gutpela long ai bilong God.
  mbt-NT: Tenged te pegpalintutuu, ware migpatey si Inuk su imbatun mule sikandin.
    Warad e kitaa sikandin kayi te tane su imbatun ma te Manama. Ne sumale te Kasulatan,
    te ware pad batuna si Inuk, ingkahale sikandin te Manama.
  hau-SA: Ta wurin bangaskiya ne aka ɗauki Enok daga wannan rayuwa, ta haka bai ɗanɗana
    mutuwa ba; ba a kuwa same shi ba, domin Allah ya ɗauke shi. Gama kafin a ɗauke
    shi, an yabe shi a kan ya gamshi Allah.
  mam-NT: Bix juntl tumel te Enoc. Tu'n tocslabl Enoc ti' Dios, ba'n e'laxin tuj twitz
