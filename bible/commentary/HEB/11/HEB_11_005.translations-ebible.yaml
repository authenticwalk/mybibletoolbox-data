    a goontapu, enke ala taawan. Bika Masaa Gadu be taki fi en taki: “Mi ati e piisii
    fa ai biibi mi so.”'
  uig-LAT: Étiqadi bolghachqa, Hanox ölümni körmeyla ershke kötürüldi; Xuda uni kötürüp
