  eng-WEBU: By faith Enoch was taken away, so that he wouldn’t see death, and he was
    not found, because God translated him. For he has had testimony given to him that
    before his translation he had been well pleasing to God.
  gnw-NT: Enoc güɨrovia Tumpa. Jáeramo Tumpa güɨraa ɨvɨ güi jecove reve. Mbaetɨ quía
    ipuere uvãe chupe. Echa'ã Tumpa güɨraa ɨvɨ güi. Echa'ã ndei Tumpa güɨraa mbove,
    Tumpa uicuaaca quirãi Enoc umbɨyerovia.
  mux-mux: Inok-ni Pulu Yili-ni nirim mele ‘Sika’ nimba tondulu mundupa piliipa mulurumeliinga
