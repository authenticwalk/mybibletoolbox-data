    ahol a ta hi waqiy. Na ezaqgo God ago marib i gamuk kazaq ahol waqauqta. Gamuk
    na bilam, God in Enok waqim ad a hi gwalehadmo in Enok anan anad tidimniy ham.
  ape-C: Enok douk nasuhw Iruhin ananin baraen dodog nagipeshen wosik. Namudok aria
