    noke qaheburota.
  peg-peg: ପାର୍ତି ହୁଦାଂ ହନକ ହାକି ବଗି କିୱାଦାଂ କାଣ୍‌କୁତାଂ ଦେହା ହାଚାନ୍‌, ହେୱାନ୍‌ ଆରେ
