    ga Yandios maa da ni kusɨɨ ini ya jiin taka ja ni saꞌa da.
  ots-NT: Car Enoc bi hñeme ca Ocja̱, cja̱ bi ttzix pʉ ji̱tzi vivo, nim pa gá ndu̱.
