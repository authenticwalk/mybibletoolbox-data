    Aagbaŋ len ke buyoonn waa nan kee yoor u buen paacham na, u nan piir Uwumbɔr aasui.
  tzo-ZNT: Ti Enoque ixchꞌun ti yech ti cꞌusi chal ti Rioxe, yechꞌo ti cuxul iꞌiqꞌue
    muyel ta vinajele, muc xcham. Iꞌechꞌ yoꞌonic isaꞌic pero muc bu istaic yuꞌun iꞌiqꞌue
