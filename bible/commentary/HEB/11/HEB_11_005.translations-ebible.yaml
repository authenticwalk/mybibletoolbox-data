    Dios jaxin tuj cya'j, bix min-altl o tz'oc cye'yente texin.
  udu-udu: Ki moŋgam gwo is mo tani a/Aḵnuuḵ a’di bu’thkunu bway momis mo, wakan ki
    a’di midi ’taki diki p̱ar wu e mo. Dhali a’di yisa gamkunuwa, haali/ Arumgimis
    bu’thki a’di bway momis mo. Dhali nṯwa/a/ ki a’di dinuki bu’th bway momis mo tani
    a’di ḵalkunu gwo o mo ki a’di miiki to jin ’borki’da Arumgimis bwa mo be.
  tvt-tvt: Inok ah heh tuungmaang jeethaang ih tah tiita enoothong Rangte taang ni
    siit wanta, eno mina loong ih uh tah chojam rumta, mamah liidih Rangte ih rang
    ni toonsiit wanta. Rangteele ni liiha Inok ah rang ni maang toonsiit wanta di
    Rangte ah roon thukta.
  bgt-bgt: Na vunegna a Enok ke vaututunia God, God ke hati hadia i popo kori vido
    ke havi mua eigna imanea keda boi thehe. Me teo ahai ke ghoi reghia kori maramagna
    eigna a God ke hati hadia. Gi a Enok ke hadi i popo, a God ke velea ke totogo
    eigna imanea.
  mvn-mvn: Ka kadu onoto ana wava Enoki ya vitumahana wayahina eha tꞌ‑aniga. Yaubada
    tauna na yawaina epa‑vaneyei wahuma. Iuna Yaubada mai‑apa‑vidovidohei, ka wayahina
    ivona, “Tauna yana dewa wayahina adewa‑haiawa.” Ka Enoki avaha maiova, ka tau
    maꞌ tanopi inaunau‑nene‑wayohe, ka eha ai pata ivaniahe tanopia, iuna tauna wahuma
    mamaei.
  djk-NT: 'Na a biibi ya be tyai Heinoki, meke Masaa Gadu be puu en libilibi a goontapu
