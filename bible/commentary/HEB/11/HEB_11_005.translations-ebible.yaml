  kde-kde: Kwa kupitila ing'ulupa, Henoko ánitwaliwa nawi Nnungu, kuuka pachilambo
    apano bila kuhwa. Na nang'e nanga panaonekene kavila ing'anya átwaliwijwe na Nnungu
    kuhwena kulihunde. Kwa kuva, Malemba Lanaswe làhaula kuva, Henoko kabla akànambitwaliwa
    nawi Nnungu, Nnungu ánimaiha kuva ànikatapaliwa nawe.
  ata-ata: Enoko mumuxaxu tanu noxou Lataua, la Lataua munoꞌu mulailixu teitexi no
    opo loxotolo ia usoli uasi. Ta mitema ikakamulinu, la ixalisou uasi, xo Lataua
    munoꞌu. Lavuku Tavuna teinu muvikala lexe, tei no mine Lataua unoꞌu Enoko uao,
    la anu ꞌilixonu ne lailaixe manina no iou Lataua.
  qvw-NT: Chalapacuyllanpatacmi Enoctapis wañuyta mana lisichillal cawsayman puśhaycuśha
    cala. Cay pachäćhu cayaptinlä Tayta Dios allinpäña licaycul puśhacuptinmari mana
    talipäculañachu.
  nfa-nfa: Henok parcaya Ama Lamatua kahèi. Nèti èèna ka, Ama Lamatua nedhe nèti ne
    asa sorga, sèna ka baku madhe. Dhèu patangi-tenge ne, te ngaa rage boe, lula Lamatua
    dhu pacaꞌe le. Lamatua sèmi nare ne dènge beꞌa, te Lamatua dhu peka, na, “Henok
    ne, dhèu dhu pakarejꞌe dꞌara Jaꞌa.”
  tnp-tnp: Kəni Inok təməhatətə əskasɨk e Uhgɨn, tol lanəha in təməsɨmɨsiən. Uhgɨn
    təmos rəkɨs in e nəhue nɨftəni u, məmə otuvən əpəha ilɨs e negəu e neai. Nətəmimi
    kəsoteh mɨniən, mətəu-inu Uhgɨn təmos rəkɨs in. Mətəu nian Uhgɨn təməsos rəkɨs
    əhanəhiən, Uhgɨn təməgətun kəm in məmə nɨkin tagiən ohni.
  urd-urd: यह ईमान का काम था कि हनूक न मरा बल्कि ज़िन्दा हालत में आसमान पर उठाया गया।
    कोई भी उसे ढूँड कर पा न सका क्यूँकि ख़ुदा उसे आसमान पर उठा ले गया था। वजह यह थी
    कि उठाए जाने से पहले उसे यह गवाही मिली कि वह ख़ुदा को पसन्द आया।
  hot-hot: Ma Inok, yani hêvhaviŋ ba Wapômbêŋ hawa yani lôk liŋkupik ba miŋ hama ami.
    Ba intu miŋ êpôm yani ami ek malê nena Wapômbêŋ hawa yani vê. Avanôŋ. Enaŋ nena
    Anyô Bêŋ lamavi bêŋ anôŋ hathak yani ba intu hawa vê.
  mqj-NT: Kapangngoreanannamo Henokh napolalan tae' dengan ummolai kamatean, sapo
    tiangka' tuo langngan suruga anna tae' dengan tau la ullambi'i, annu melolo Puang
    Allata'alla ummangka'i langngan suruga. Annu inde anna ta'pa diangka' langngan
    surugae innang dengan ditula' kumua to umpomasannang penawanna Puang Allata'alla.
  rus-SYN: Верою Енох переселен был так, что не видел смерти; и не стало его, потому
    что Бог переселил его. Ибо прежде переселения своего получил он свидетельство,
    что угодил Богу.
  mbh-mbh: Na Enok mun kene ile lemioong mun nge a God, na God i pango patu ol ile
    riong ve, ini toko sivenga ako ilemi i ngo senu nge i, mako God i ela i alamimmia
    a Pen a Urvet la, ma i rin vet avele. Na tokokoere o kathu katha i, aveto o thepolo
    i avele, eneke God i elteta i la lale.
  bdd-bdd: Inoke wete ꞌina hemisega geya ꞌiꞌamasa ma hesi wahina mayawasina Yehoba
    ꞌiꞌeweya galewa, weyahina Yehoba ꞌihepwaila nugeteya ꞌabehega “Inokeina tauna
    weyahina yayaliyaliyaya.”
  cbt-NTPO: Iráca Inoco noya natërin ni'ton, Yosëri inápaquë quëpantarin. Napoaton
    co chimininhuë'. Piyapi'sari yonisápirinahuë', co quënanpihuë'. Co'huara inápaquë
    quëpantayátërasohuë', “Inoco nóya ni'nahuë,” tënin Yosë quiricanënquë.
  srn-NT: Fu di Henok ben e bribi, meki Gado teki en tyari gwe fu a no dede. A no
    ben de fu feni moro, bika Gado ben teki en tyari gwe. Gadowortu e taigi wi tak'
    fosi dati Gado ben abi prisiri nanga a fasi fa a ben e libi.
  cta-NT: Jlya tiꞌ jyoꞌo Enoc jiꞌi̱ ycuiꞌ Ndyosi, biꞌ chaꞌ ná ngujuii yu. Juaꞌa̱ ti
    ndyaloꞌo ycuiꞌ Ndyosi jiꞌi̱ yu ca slo ycuiꞌ Ni; ná nquije yu jiꞌi̱ ñati̱ liꞌ,
    xquiꞌya chaꞌ cua ya̱a̱ Ni ya̱quiꞌya Ni jiꞌi̱ yu. Pana nchcuiꞌ quityi chaꞌ cua
    ndiya tiꞌ Ni ñiꞌya̱ nu nguaꞌni nu Enoc biꞌ laja loꞌo ngutiꞌi̱ yu chalyuu.
  bqc-SIM: Ɛnↄki luanaaikɛa mɛ́ tò Lua aà sɛ̀, kɛ́ asu gao yã́i. Wi aà e lↄo,
    kɛ́ Lua aà sɛ̀ yã́i. E Lua àↄ aà sɛ́, à aà sáaukpà à mɛ̀ aà yã́ kàagu.
  tcz-CHONGTHU: Tahsan jal'in Enoch chun thina tohlouvin vana lahtouvin aumtai–“Ama
    akimutapoi, ajeh chu Pathen in alah ahitai.” Ijeh inem itileh ama lahtouva aum
    masang chun, Pathen sulunglhai mi ahi tin anakihen ahi.
  mar-mar: हनोखाला मरणाचा अनुभव घेऊ नये म्हणून, त्यास विश्वासाने लोकांतरी नेण्यात
    आले; आणि तो कोठे सापडला नाही, कारण देवाने त्यास नेले. त्यास लोकांतरी नेण्यापूर्वी
    त्याच्याविषयी अशी साक्ष देण्यात आली की, तो देवाला संतोषवीत असे.
  snp-snp: Ido Enoku koli kikitinako, ya folámenaiye, loto Gotikafo oluto idami ne.
    Oluto idaito ya wenena yate monila wilimo wafa, eyámamo ne. Moda kolafe? Oluto
    idámami kamenalo ya Gotikafo lalo eyami monalo moni-moni imo ka lo oloto mele
    edami ya ka mono lufuwau ya ne.
  isl-isl: Enok treysti Guði og því tók Guð hann til sín, án þess að láta hann deyja
    fyrst. Skyndilega var hann horfinn, því að Guð nam hann burt. Áður en þetta gerðist,
    hafði Guð látið í ljós velþóknun sína á Enok.
  spy-NT: Kuuyu kiikoosēē keey ꞉Enok Yēyiin, /kēēyib kuwo kibkōōnkōy kusoboot nyēē
    /manaabokeekas subak. Nto kutoombo /kēēyibē Enok kuwo kibkōōnkōy, /kikēēmwooyē
    kule kikiikoong'ereech Yēyiin.
  xnn-xnn: Din si Enoc gedan nan esa ay pagbasalan. Tay gapo isnan dadama ay pammatina
    et egay natey. Nodi inalan Apo Dios si Enoc ta makitee ken siya. Isonga egay dinatngan
    nan ipogaw ay mang-an-anap ken siya. Kega aped naamas. Ngem sapay alaen Apo Dios
    siya et napaneknekan ay men-gasing si Apo Dios ken siya.
  mwe-mwe: Kwa ngulupai, a Eneko bhashinkutolwa na a Nnungu kujabhula pashilambolyo
    gwangali kuwa. Bhangabhoneka kabhili pabha a Nnungu bhashinkwaatola kwenda kunnungu.
    A Eneko bhakanabhe tolwa na a Nnungu bhatendaga nonyelwa nabho.
  tte-tte: Inoke tabe Yaubada imeliyan. Mwa nige iboboita. Yaubada ikalai iseyan meyawasina.
    Kaiwena Yaubada ana walo bwaite besiele, “Tomone nige sigigitaiyoi kaiwena Yaubada
    ikalai yo iseyan.” Saugana Yaubada naga ikalai iseseyan Yaubada Inoke esana ikeleisin
    yo iyaliyaya kaiwena.
  tcs-tcs: Inok i bin gad mina nadakain strong bilib lo God, daswai em no bin ded.
    God i bin tekem lo laipbodi go antap po eben ane nobodi bin luk em gen bikoz God
    i bin tekem go. Bipo God i bin teke Inok, em bin meke at blo God nadakain api
    bikoz em i bin mata ebritaim mekem wanem God i wandem.
  hlt-THB: Cangnaak ak caming Enok taw a hqing na lawh na awm hy, cedawngawh thihnaak
    ce am sim hy; Khawsa ing a lawh hawh awh, anih ce huh thai na am awm voel hy.
    Anih ce a lawh hlan awh, anih taw Khawsak kaw ak zeel sakkung kyihcahnaak ak hu
    thlang na awm hy.
  soq-soq: 'Enok God sumanaiwalena baiwa me wadenposideno di uboo odene alen, ita
    me bo dauwa da mai etapona, dia. Enok etepa mai mida da donsapona, ipawa God me
    mampesan. Buka bedewe girumalena epe wadi wadiase: ‘Me wandia walamawe God nuawa
    eusan, muriwa me uboo odene alen.’'
  qub-qub: Enocpis Tayta Diosman yäracuptinmi manaraj wañuptin Tayta Dios payta syëluman
    apacuran. Tayta Diospa palabranchöpis niycan Enocga Tayta Dios munashanno cawashantami.
  att-att: Á si Enok gapay yù ngaw mangikatalà kâ Namarò, á ari natay si Enok, gapu
    ta inâ ni Namarò ta lángì ta keggá na paga nga matolay. Á mássiki nu inalek nayù
    ira kábulun na ta dabbuno, arád da nálek, ta nepulù kâ Namarò ta lángì. Á lage
    na kálâ ni Enok ta lángì, neparámak ta ayatán si Namarò kuna.
  bki-bki: Tormoruo dolu, naio be Inok. Ea kanano viekouoiano ea Atua, naio maka rivokar
    m̃ariano. Naio be tormoruo laka ana Atua ga naio binimei burulario jaluvo den
    yetemeriba nei, naio bavin mave, ana ajiravo naio mia maka alealio. Atua mila
    jibe na ka naio bior jibe ka na m̃a aju aber, ka bogo na naio joa yetemeriba nei,
    naio be toro novo tai na m̃a Atua naio jaaro toru laka kanio.
  bqp-bqp: Ɛnↄku ludanaanikɛna mɛ́ à tò Luda a sɛ̀, de àsun garo yãi. Odi a e doro,
    kũ Luda a sɛ̀ bona andunia gũn yãi. Ari Luda gↄ̃ a sɛ́, à a sáabu kpà, à pì
    a yã kàagu.
  mcp-mcp: Búgə́ í á sá nə́ Inɔɔg ŋkáŋʉ́g kə wə́ Zɛmbî kú fudə. Tɔɔ muud nyə a shígɛ́
    ná dʉ́g nyə nəcé Zɛmbî nyə a sá nə́ a ŋkáŋʉ́g. Kálaad Zɛmbî ŋgə cɨ nə́ shúshwóógʉ́
    nə́ a ŋkáŋʉ́g ɨɨ́, nyə á nywa Zɛmbî lámʉ́d.
  hat-hat: Se paske Enòk te gen konfyans nan Bondye kifè li moute nan syèl la bò kot
    Bondye san li pa janm mouri; apre sa, pesonn pa janm wè kote l' ye ankò. Se Bondye
    menm ki te fè pran l' mennen l' bò kote li. Nou jwenn ekri nan Liv la ki jan Enòk
    te fè Bondye plezi lontan anvan Bondye te fè l' moute nan syèl la.
  npl-NT: Por itlaneltokalis Enok amo omikki, iwa Dios okiwík kan ilwikak yolitok,
    yika ayakmó okajsikeh. N tiotlajkuíloli kijtoa, ijkuak ayamó okiwikaya Enok, ye
    okipakti Dios ika iyeknemilis.
  bgg-bgg: Migi ji è Enokh shii a-iy yie. Ji pha chiang è aishii ne Hamangkhung-aphuii
    hà noh dun, chiih-è hanyie de aishii adoh mua, nyieliieshii Hamangkhung-aphuii
    è aishii noh dun. Jigi shii yao Enokh shii laziung noh dun pha ibi shii ai è Hamangkhung-aphuii
    shii sang yi ro.
  eng-TCENT: By faith Enoch was taken up so that he would not see death, and he was
    not to be found, because God had taken him. Now before he was taken, he was commended
    as one who pleased God.
  eng-BSB: 'By faith Enoch was taken up so that he did not see death: “He could not
    be found, because God had taken him away.” For before he was taken, he was commended
    as one who pleased God.'
  cpu-NT: 'Iro iraventaashirenka Enoc kantakaari jaantaitaariri, te iriñeero inkame.
    Te iriñeetairi, tema inkiteki jagairi Pava. Pairani eeniro isaiki kipatsiki, ikantakeri
    Pava: “Eerokara inimotakaaperotakenari.”'
  san-ASM: ৱিশ্ৱাসেন হনোক্ যথা মৃত্যুং ন পশ্যেৎ তথা লোকান্তৰং নীতঃ, তস্যোদ্দেশশ্চ
    কেনাপি ন প্ৰাপি যত ঈশ্ৱৰস্তং লোকান্তৰং নীতৱান্, তৎপ্ৰমাণমিদং তস্য লোকান্তৰীকৰণাৎ
    পূৰ্ৱ্ৱং স ঈশ্ৱৰায ৰোচিতৱান্ ইতি প্ৰমাণং প্ৰাপ্তৱান্|
  tac-NT: Uché bilé rió 'we 'ya bejtégame napu Enoko anilime nílige, 'we a'lá nirame
    nile Onorúgame. 'Lige Onorúgameka 'ma o'tole alué rió ajágame wamí 'pa rewagachi,
    alué rioka tajsiné mukule. 'Lige ralámulika 'we 'yáale nobi tabiléchigo rewáleko,
    'máchigo o'tóligime Onorúgame 'pa rewagachi. Napu'lige Enoko bijí jena gawichí
    ajtígachi, Onorúgameka 'we galegá etele alué Enoko.
  eng-WEBPB: By faith Enoch was taken away, so that he wouldn’t see death, and he
    was not found, because God translated him. For he has had testimony given to him
    that before his translation he had been well pleasing to God.
  gfk-H: Io, ma Enok ga nurnur, hua Kalou gaam kap haut lah ia talur iakan ra nilon
    ma pa ga maat. Pa ga tale bia tikai na nas lah ia kanong Kalou gata kap haut lah
    ia. Manaluai ta ing Kalou ga kap haut lah ia, ga hinawas palai bia a bilai na
    tunatuna ia nong ga haguama Kalou. Ma Kalou gaam kap haut lah um ia.
  viv-viv: Kadu saꞋeyana ma bana Inoki yana wavetumagana faꞋina keke alika gidaꞋayauneni,
    au Yaubada lobameya gisilakahina. Ada Yaubada givaivedamanena faꞋina, kaliva bana
    wowona hilele-wayogena. Tu aimo keke gidanauweni againe, Yaubada bana faꞋine gigahe
    gigayo, “Bana Inoki nuwaku gikiveyamumuna.”
  yao-yao: Kwa chikulupi, che Enoki ŵanyakulikwe ni Akunnungu kuti akasachiona chiwa.
    Nganaoneka sooni pakuŵa ŵajigalikwe ni Akunnungu. Malembelo ga Akunnungu gakusala
    kuti akanaŵe kwigalikwa che Enoki ŵaanonyelesye Akunnungu.
  tgp-tgp: Enia mata rasua sei, Enoch mo sahe na tuka mo sopo mate — ‘vahatea purongo
    mo tihai matan God mo lavi nar̃ihia, matan God mo avulahi hinia mata nona rasua’.
  auc-NT: Ënoco wodi guiquënë në wede pönengä ïñongante Wængonguï, Ënoco ëñëmi. Bitö
    botö në waa adömi inte bitö wænguënëmämo ante wædämaï inte pöe, äninque inque
    ïñongante ö ænte wo æ̈æntodongä æigacäimpa. Æite gocä ate wadäni ancaa diqui diqui
    mïninque Wængonguï nänö në wo æntodongä ingante adämaï ingadänimpa. Edæ tömengä
    ingante Wængonguï ayæ̈ æ̈æntodönämaï ïñongante wadäni, Ënoco wede pönengä ingante
    Wængonguï waa acampa, ante do ëñënönänimpa.
  kbc-NT: Leeɡ̶odi Enoque me nakato Aneotedoɡ̶oji, odaa ayeleo, pida Aneotedoɡ̶oji
    yadeegitedibigimece ditibigimedi, odaa aɡ̶aleeɡ̶ica monadi. Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi
    mee Aneotedoɡ̶oji me ninitedibece maleediɡ̶icatibige daɡ̶a yadeegitedibigimece
    ditibigimedi.
  bmh-bmh: Enok han gonugau ougab petak eun, gonun, Uwait nug go noumab tam ebu, awau
    enib tabug mui imaiceun. Duailel ag itanemen, itanemen, bo, go piab tam, einen,
    Uwait nug imai, sieun. Uwait nugau ze nug guzenai aneun, “Enok go Uwait nug imab
    tam ebu, go Uwait nugau igul unum sesamorina, Uwait go gonugau igul uligaimai,
    go en gonugau ougab siksikeun.”
  ctu-BL: Cha'an tsi' ñopo Dios Enoc ma'anic tsa' chʌmi. Cuxul tsa' pʌjyi letsel ti
    panchan. Ma'anix majch tsa' mejli i chʌn q'uel, come Dios tsi' pʌyʌ letsel. Ts'ijbubilix
    uts'at tsa' ajni Enoc yic'ot Dios wʌ' ti pañimil. Tsi' tijicñesʌbe i pusic'al.
  meq-meq: Hərwi məpe mədzal gər ŋgay ka Mbəlom na, Henok kə mət bay, Mbəlom a zla
    na a mbəlom. Ndəray kə ŋgatay a Henok sa bay hərwi Mbəlom kə zla na. Bazlam i
    Mbəlom a gwaɗ na, ahəl nakə Mbəlom kə zla na Henok zuk bay aye na, Henok a yay
    a gər a Mbəlom.
  noa-H: Enocjã hĩchab chadcha Hẽwandam hiek hʌ̈k'aajerr gaaimua Hẽwandamau hi meepiba
    sĩi maach hëntër hich mʌg hich haar haujim hanaabá. Magtarr haawai par jʌr nʌmjã
    baaubajierram haajem. Hich Hẽwandam hiek p'ã sim gaai jaauwai, mag hi harrju nawejã
    Hẽwandamau hoowai hi dau na hajap'a k'itaajeejim haajem.
  alp-NT: Bei Hanoke eni maka hlaleke loko Allare, pine eono imata mo po isupu bitike
    lolete loko Alla. Sae kuesa itetueni moneka, le Alla Ibitikeni peneka. Me Alla
    Eni lepate rebe lekire ebeteke be kena Hanoke isupu bitike mosare iono Alla laleije
    ndina.
  san-VEL: vi"svaasena hanok yathaa m.rtyu.m na pa"syet tathaa lokaantara.m niita.h,
    tasyodde"sa"sca kenaapi na praapi yata ii"svarasta.m lokaantara.m niitavaan, tatpramaa.namida.m
    tasya lokaantariikara.naat puurvva.m sa ii"svaraaya rocitavaan iti pramaa.na.m
    praaptavaan|
  kbq-kbq: Enoku'a amentinti higu Anumzamo'a avregeno ofrineno, monafinka marerige'za
    onke'naze. Na'ankure ofrino mani'nerera Anumzamofo avurera fatgo huno mani'negeno,
    Anumzamo muse hunteno avare'ne.
  kbh-kbh: Enoc Bëngbe Bëtsábeñe puerte yojanos̈buachéyeca, Bëngbe Bëtsá celoye tbojesanbéts̈eñe,
    ntjobancá. Chents̈ana ndocná tonjanobená cha jtsinÿenana, Bëngbe Bëtsá tbojesanbéts̈eñe
    causa. Y Bëngbe Bëtsabe uabemana palabrënguiñe endayana, Bëngbe Bëtsá Enócaftaca
    oyejuayá canjamna ca, nts̈amo jtsamëse yojoyenama, y chents̈ana celoye tbojtsanámbañe.
  ron-LSB: Prin credință, Enoh a fost luat, ca să nu vadă moartea, și nu a fost găsit,
    pentru că Dumnezeu l-a mutat. Căci i s-a dat mărturie că înainte de translarea
    lui a fost bineplăcut lui Dumnezeu.
  pon-pon: Ni pojon Enok peukadala, pwen der kilan mela, ari, a joer diarokada, pwe
    Kot kotin ukadala i, a mon a peukadala kadedepa mia, duen a kon on Kot.
  nhe-BL: Enoc quineltocac temachtli tlen Toteco quiijto, huan yeca se tonali Toteco
    quihuicac elhuicac noja yoltoc. Huan ayoc aqui quipanti itlacayo pampa ax mijqui;
    Toteco san quihuicac. Pero Toteco ya ipa quiijtojtoya para quipactiyaya iyolis
    Enoc.
  sps-sps: To kan tana faason tsun ten Inok, sana ayei fataanis osing a mat. Tan kat
    to aya, Gov nom fi naa towa unya Tsunia, ana sikia ta mes ma onot ma sab a puan
    ya, tana saa, Gov nom naa ya. Tabuiny ruak non a ka to ai Gov tsue to na ka, “Nyo
    paparaa mirou na tou kaakaa ten Inok tana saa, ayei te faason busen Tsonyo.”
  wnc-wnc: Siwan Inokga Anutue natapan kekekakutde ita dua kumbut. Aho. Ita kayuk
    yuwawan Anututa gupna buyak enandang takopbut. Takopan itane notnata gupna sande
    atawamba maikut. Dasingge? Anututa gupna buyak takopbut. Siwan wamu Anututane
    wapatangu aminu tapatuta Inokge natake anzing matakut, “Tapduknga Anututa dua
    takopbut komune Anututa ie natapan take sikut,” ngang matakut.
  bus-bus: Ɛnↄku ludanaanɛkɛna bé à tò Luda à sɛ̀, lɛ àton garo yãnzi. Wèe à e dↄro,
    kɛ̀ Luda à sɛ̀ bↄna anduna guu yãnzi. Ai Luda gↄ̃ gá à sɛ́, à à sáabu kpà, à
    bè à yã kàare.
  gub-BL: Enok a'e no, uzeruzar tuwe hehe a'e no, a'e rupi numàno kwaw amogwer wazàwe
    a'e. Tupàn upir Enok heruwà uzeupe ywak rehe, imumàno kar 'ym pà. Ni amo nuexak
    kwaw hetekwer a'e re wà. Ta'e Tupàn upir heruwà uzeupe xe. Nezewe i'i Tupàn ze'eg
    pape rehe imuapyk pyrer. — Enok a'e, ywy rehe wiko mehe Tupàn pyr oho 'ym mehe
    ikatuahy Tupàn pe a'e, i'i ze'eg kwehe arer.
  imo-imo: Enokeni Goteni nimu mele paimbo nimbe ipuki tipe molorumumunga naa kolorumu.
    Yu koinjo molopili Goteni yu lipe mulu kombuna meli purumu. Goteni yu lipe meli
    purumu wali imbomani yu koroko naa kanoko ltingi. Goteni Enok oi lipe meli naa
    pupili Enokeni ulu terimuma Gote kanopa penga pilerimu, ungu aku tepa Gotenga
    bukuna moromo.
  boj-boj: Enok a dego Qotei qa aqa areqalo siŋgilatej. Deqa a moiyosai. A ŋambile
    sonaqa Qotei na a osiq laŋ qureq oqej. Oqnaqa tamo uŋgasari naŋgi a qa ŋamoqneb
    a olo unosai. Kumbra dena iga osorgeqnu, Qotei na Enok laŋ qureq osi oqosaisosiqa
    a Enok aqa kumbra qa tulaŋ arearetoqnej.
  eng-DRA: 'By faith Henoch was translated, that he should not see death; and he was
    not found, because God had translated him: for before his translation he had testimony
    that he pleased God.'
  knf-knf: Pfiyaar pakaaŋ kë *Henok aya du Naşibaţi bë aanţëpna ţi pkeţ ; nin aloŋ
    aankak awina win, Naşibaţi adeeŋuluŋ añooţ du a. Upiiŧana ţi *Ulibra wi Naşibaţi
    aji Henok ado bi lilaara lil ji abi ado kadeeŋa.
  san-KHM: វិឝ្វាសេន ហនោក៑ យថា ម្ឫត្យុំ ន បឝ្យេត៑ តថា លោកាន្តរំ នីតះ, តស្យោទ្ទេឝឝ្ច
    កេនាបិ ន ប្រាបិ យត ឦឝ្វរស្តំ លោកាន្តរំ នីតវាន៑, តត្ប្រមាណមិទំ តស្យ លោកាន្តរីករណាត៑
    បូវ៌្វំ ស ឦឝ្វរាយ រោចិតវាន៑ ឥតិ ប្រមាណំ ប្រាប្តវាន៑។
  arn-NT: 'Ñi mupiltun mew ta Enok yengetuy petu ñi mongelen femngechi tañi lanoael.
    “Fey doy pengewetulay, Ngünechen am yetuetew.” Fey Wirin Chillka ta feypiley:
    “petu ñi yengetunon Enok tuterkefi ta Ngünechen”,'
  zas-NT: Guial bililadx Enoc Dios zeel ad güjttaman, guidib nabanman ziaman xanyabaa
    abiꞌ ad badxejlt ree bejn laaman guial ma zignë Dios laaman. Per chi gadaman chignë
    laaman, loj xtiidx Dios rëb guial bayuladx Dios ziꞌc gubanman.
  ken-NT: Nɛka ɛnɛn Ɛnɔk kɛ nɛ́kʉ́ Mandɛm asɔrɛ yi amfay ɛnɛ́ yi abhɨkɨ ghɔ́ nɛwú.
    Ɛ́kʉ yɛ̌ mmu kɛghɔ́ yi ndu Mandɛm anaŋ asɔrɛ nyaka yi. Kɛ Mandɛm ápɛ́rɛ́ sɔt
    Ɛnɔk, ánáŋ atɔŋ nyaka bɛ abhɔŋ maŋák nɛ yi.
