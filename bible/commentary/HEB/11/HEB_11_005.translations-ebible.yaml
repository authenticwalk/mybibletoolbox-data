  dso-dso: ଆରି ଗଟେକ୍‌ ଲକ୍‌ ରଇଲା ଇନକ୍‌, ତାର୍‌ ବିସ୍‌ବାସର୍‌ ଲାଗି ସେ ମରେନାଇ, ମାତର୍‌ ଜିବନ୍‌
    ରଇତେ ତାକେ ପର୍‌ମେସର୍‌ ଦାରିଗାଲା । ତେବେ ସେମନ୍‌ ତାକେ କଜ୍‌ଲାଇ ମିସା ମିଲାଇ ନାପାର୍‌ଲାଇ
    । କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ତାକେ ନେଇରଇଲା । ସାସ୍‌ତରେ ଏନ୍ତାରି ଲେକା ଅଇଲାଆଚେ, ତାକେ ଦାରି
    ନେବା ଆଗ୍‌ତୁ ପର୍‌ମେସର୍‌ ତାକେ ମନ୍‌ କରିରଇଲା ।
  meu-meu: Abidadama dainai, Enok na tanobada amo e heabi oho, mase asi dibana; asie
    davaria, badina be Dirava ese e abia oho. A do se heabi oho negana ai vada e gwauraia,
    Dirava ihamoalena tauna.
  yva-NT: Aneno Henok apa anave wemi mbewar wene nande ai ramu, yara Amisye de po
    augavo anasino kovo rautan tenambe to no munijo ntiti. Weti vatane wo akanija
    marudi, unanta ai jewen, weye Amisye po augaveto to. Ana nande ai som, Ayao Amisye
    mo ratoe mare arono Henok aijaseo rainyamo opamo vatano Amisye anayanambe ai.
  dgc-dgc: 'Sakay ti Enok: dahil to péniwala na éy éwan siya nate, éngˈwan niagton
    siya na Diyos ta langet. Ewan kan dén siya mineta, da niagton dén na Diyos ta
    langet. Ey kona sa, da ti Enok éy kinasahatan na Diyos.'
  zpm-NT: Scaque Enoc, ne dib zdoo me bnalo me Dios, gane gute me, zomban me zeynie
    Dios me gbaa, choot goṉdraa me. Zeeṉe bii zomban me lo guidzliu, blu Dios ne rdziladz
    Dios zha mban me.
  hix-NT: Enoke heno xarha, Khoryenkom hona rma rha nenyakon hatà. Àro ke, àwayehpàra
    nexey hatà. Amnye tàhyaka haxa narày hatà, Khoryenkomo. Noro heno yonyhera harha
    nehxatxkon hatà, toto komo, Khoryenkomo wya anàr ke hatà. Tàwya arhàra ro rma
    haka, teryehorye rma haxa wehxaha, moson hoko, kekon hatà, Khoryenkomo.
  sim-sim: Enok erem, Avui Wasilakan hishindiyandari ma lar oria. Undari osik or ha
    namber Avui Wasilaka hevenik or lalawuri ri. Ushirik ma orin lasayari lir. Hako
    mbeek li heyeri ambu ri. Mberem ushirik? Avui Wasilaka angop orin lari ri. Os
    orin or la namber ma worna mak or ushaha orin rupshiri ri, os jekamba orhik li
    kayeri hom.
  npi-ULB: विश्‍वासद्वारा नै हनोक माथि उठाई लगिए र तिनले मृत्यु देखेनन् । “तिनी भेटिएनन्,
    किनकि परमेश्‍वरले तिनलाई उठाउनुभयो ।” कारण तिनी उठाइनुभन्दाअघि तिनले परमेश्‍वरलाई
    प्रसन्‍न पारेको प्रमाणित भएको थियो ।
  cgc-cgc: Parti ki Enoc, tenged ta iya na pagtuo, ula kanen ya napatay tak pakamang
    kanen ya ta Dyos alin ta kalibutan i daw padala naan ta langit ya. Nabetang naan
    ta sinulat na pulong ta Dyos parti ki Enoc, “Ula kanen ya nakita tak padala ta
    Dyos.” Ta timpo na Enoc ula pa padala naan ta langit, napamatuuran na nalipay
    Dyos an ki kanen.
  tim-tim: Akto hamiŋân luâk siâ kotŋe Enoko yâkŋe biwiŋe kalep are Anutuŋe ekto huragumbo
    aregât bo mombiap dâm oloŋdo hâkdâk tiŋ tiŋâk âgâep. Aregât galalupŋande Enoko
    yâtendâm undâgâtbiâ bo agep.
  yor-yor: Nípa ìgbàgbọ́ ni a ṣí Enoku ní ipò padà kí o má ṣe rí ikú; a kò sì rí i
    mọ́, nítorí Ọlọ́run ṣí i ní ipò padà ṣáájú ìṣípò padà rẹ̀, a jẹ́rìí yìí sí i pé
    o wu Ọlọ́run.
  wos-wos: Hanja Enok, dé akwi Godka jémba sarékéta, déka hundika dé “Mwi hundi dé”
    na. Nandéka God dé déré déka getéfaré hura wari, dé hiyahafi yandéte. God déré
    déka getéfaré hura warindéka di di déka hwakéfatiké. Tale Enok God mawuli yandén
    maki hurundéka God déka dé angi wa, “Déka wuna mawuli yikafre dé ye.” Wungi wataka
    déré dé hura wari.
  emp-NTPO: Enocoba Ãcõrẽra ĩjã b̶ad̶a bẽrã beurãmãrẽã Ãcõrẽba zocai edesia. Ãcõrẽba
    eded̶a bẽrã idjira waa ununaẽ́ basía. Ãcõrẽ Bed̶ead̶e b̶ʌ́ b̶ʌa Enoco edei naẽna
    Ãcõrẽba idjira bia unusida.
  eng-F35: By faith Enoch was transferred so as not to see death, and could not be
    found because God had translated him; before his translation he had obtained witness
    that he was pleasing to God.
  ind-ind: 'Begitu juga dengan Henok: Karena percaya penuh, dia terangkat ke surga
    tanpa mengalami kematian, seperti yang tertulis dalam Kitab Suci, “Dia menghilang
    begitu saja karena diangkat oleh Allah.” Sebelum terangkat, dia dikenal sebagai
    orang yang hidupnya “menyenangkan hati Allah.”'
  pes-OPCB: خنوخ نیز به خدا ایمان داشت. به همین جهت، بدون اینکه طعم مرگ را بچشد، خدا
    او را به حضور خود برد و دیگر کسی او را ندید. زیرا پیش از آن، خدا فرموده بود که
    از خنوخ خشنود است.
  mpt-mpt: Eka naka make niniino Inoke Gode bainobo gene kesoa e mo kaaim blim bia
    Gode afen debeb unea e bibam seli henha bisib otane e mo atemim blimobe. Niminbabe,
    Gode e debeb ulanea e bib unebiobe. Gode buk tem wengo baanoa Gode e mo debeb
    unim blim bie dimo e kukub ayamo nabea Gode e seinha binebiobo genobiobe.
  ssx-ssx: Hone tulaasa꞉eki homeke homekema꞉ mo hande Inokota꞉ na homeke pa haena꞉
    kone Koda꞉ma꞉ hepeni nane mea peekeme. Kutu pieke ekima꞉ta꞉ do kenkena꞉ ma꞉nda꞉ma꞉
    pa handa꞉peke na yeekeme. Mo Baiboloma꞉ alota꞉ Koda꞉ma꞉ Inoko oli hepeni nane
    a̱i̱ na mea peeke do kenkena꞉ pa hata꞉ta꞉ Koda꞉ ta꞉na꞉ma꞉ homao hayekeme.
  mkl-mkl: Nɑ nɑɑnɛ ku dɑsii Enɔku kù kú, Ilɑɑɔ̃ í soo kú wɑ bi tɛɛ, nɔ inɛ ɡɔ kù
    yɔɔ do iju mɑ́. Wɑɑti iyi í wɑ si ɑndunyɑ, ɑ̀ yɑ mɑɑ jɛ sɛɛdɑɛ iyi kookoosuɛ í
    dɔ̃ɑ Ilɑɑɔ̃ si.
  gaq-gaq: ବିସ୍‌ବାସ୍ ବାନ୍‌ ହନୋକ ଗୁଏନେବାନ୍ ରକ୍ୟା ବାଲେଃଗେ । ଇସ୍‌ପର୍ ଆମେକେ ନିଜର୍ ଡାଗ୍ରା
    ଡୁଂୱେବଗେ ଆରି ଆମେକେ ଜାଣ୍ଡିଗ୍ ଆରି କିକେ ୟା ଆଲେଃଆର୍‌ଗେ । ଦର୍ମ ସାସ୍ତର୍‌ନ୍ନିଆ ଗ୍ନୁଆର୍
    ଲେଃକେ ଜେ ହନୋକ ଇସ୍‌ପର୍‌ନେ ଡାଗ୍ରା ୱେନେ ସିସେବାନ୍ ମେଁନେ ନିମାଣ୍ଡା ରେମୁଆଁ ଡିଂଲେଃଗେ ।
  gof-RNT: Heenokey hayqqonna salo biday ammanona. Xoossay iya ekkida gisho oonikka
    iya be7anaw dandda7ibeenna. Heenokey salo ekettanaappe sinthe I Xoossaa ufayssida
    asi gideyssi odettis.
  unx-unx: ବିଶ୍ୱାସ୍‌ ହରାତେ ହନୋକ୍‌ ବେଗାର୍‌ ଗନଏଃତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଜାପାଃତେ ସେନଃୟାନା
    ଆଡଃ ଜେତାଏ ଇନିଃକେ କାକ ନେଲ୍‌ ଦାଡ଼ିକେନା । ଧାରାମ୍‌ ପୁଥିରେ ଅଲାକାନା, ହନୋକ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ହେପାଦ୍‌ତେ ସେନଃ ସିଦାରେ ଆୟାଃ ସୁକୁଆନ୍‌ ଲେକାଗି ହବାୟାନା ।
  gah-gah: Enokú eza gele alévolé oaká ve minamole loko Ómasi eza ánigo lamaná oake
    heleaká nene aitoka utó amitive loko gosohá agómulagi okulumakú alémoko itimó.
    Lá omikago vegenalite aikumú vitagá amó. Itó velesá itenamigo aí mogonamú nene
    Ómasímo Enokuni ánigo laga imó neve loko utó onoimóma neve.
  lcm-lcm: Si lomlomon, Enok parik katapa mat, using a God kata songo alak ia ane
    pangkul, na kilapo gule ia. Using e no i kana songo ania, kata akalitai amalangas
    aro ta God kata lapo uruk ania.
  aer-aer: Artwe arrpenhe Enoch arritnyeke itirraye arrule-arle apmere ahelhe nhenhele
    anekeke. Re Ngkarte arratye itelaretyarte. Alakenhe ikwerenge anteme Ngkarte ikwere
    angkeke, “Enoch, Ayenge kwenhe ngkwenge akangkeme anthurre.” Ikwere-iperrele anteme
    Enoch ilwetyakenhe aneke nhenge tyerrtye arrpenhe areye-arteke, arrangkwe anthurre-arle.
    Ngkartele-arle renhe itethe ware akngeke apmere alkere akertne-werne. Alakenhe
    ikwerenge anteme tyerrtye areyele atyalangke ikwerenhe uyarne areme.
  qvc-NT: 'Chay unay Inukpismi Tayta Dyuspi ancha allita yuyakurqan. Chaymi mana wañurqanchu.
    Ashwanmi Tayta Dyus syiluman aparqan, paywan kawsanambaq. Chaymi manana pipis
    kay allpapiqa tarirqanchu. Chaqa Dyuspa Santu Librumbim niwanchiqllapa: Tayta
    Dyus manaraq apaptinmi, chay Inukqa payta ancha kushichishpa kawsarqan, nishpa.'
  tgl-ULB: Sa pamamagitan ito ng pananampalataya na si Enoc ay kinuha pataas at hindi
    nakita ang kamatayan. “Hindi siya nahanap, dahil siya ay kinuha ng Diyos.” Sapagkat
    ito ay sinabi sa kaniya na ang Diyos ay nalugod sa kaniya bago siya kunin.
  cbs-NT: Ja inun, Henoc juni pepatun Diosun jancha ikunwankin chibankin jeneama Diosbe
    jaibunamekin Dios benimawakubainaya jawenabu uinmamabainkin jau mawayamanun Henoc
    Diosun nai anu aininikiaki. Jaska kenenibu nun uinmiski.
  xtm-NTPP: Te tee ni yo kuu Enoc ma, ja ni yo kukanu ini de Su'si ma, chukan kúu
    ja ni ki ndi kueka teku ya de, vaa masu nde ni ji'i de. Te masu nde ni ka ndani'i
    ña'a tna'a de ma. Kovaa nuu ni iyo de ñuu ñayivi a chi ni ka yo jini ña'a ñayii
    ma ja ni yo sa'a de sukan ni yo jatna ini Su'si ma.
  nnq-nnq: Ku imani Henoki ngatoligwa na Nnoongo, akaweje. Abonekinije kabele magambu
    Nnoongo akate kuntola. Andi piandikigwe mu Majandiko ga Chwapi kutenda jwenio
    tango nu kutoligwaje kumbengu, Nnoongo ngachalakicha kutenda jwenio ateije mabaja.
  bao-NT: 'Enoc cãa díámacʉ̃ cʉ̃ ca tʉo nʉcʉ̃ bʉorije jʉorira, cʉ̃ bii yaiticãjato
    ĩigʉ, ca catigʉrena cʉ̃re ami waaquĩupi. Ati yepare cʉ̃re ĩa nemotiupa, Ʉmʉreco
    Pacʉ cʉ̃re cʉ̃ ca amicoarique ca niiro macã. Ʉmʉreco Pacʉ yee cʉ̃ja ca owarique
    o biro ĩi: Enoc, Ʉmʉreco Pacʉ cʉ̃re cʉ̃ ca ami waaparo jʉguero, “Añuro cʉ̃ ca
    ĩa biijejarijere tii niiupi,” ĩi.'
  san-ORI: ୱିଶ୍ୱାସେନ ହନୋକ୍ ଯଥା ମୃତ୍ୟୁଂ ନ ପଶ୍ୟେତ୍ ତଥା ଲୋକାନ୍ତରଂ ନୀତଃ, ତସ୍ୟୋଦ୍ଦେଶଶ୍ଚ
    କେନାପି ନ ପ୍ରାପି ଯତ ଈଶ୍ୱରସ୍ତଂ ଲୋକାନ୍ତରଂ ନୀତୱାନ୍, ତତ୍ପ୍ରମାଣମିଦଂ ତସ୍ୟ ଲୋକାନ୍ତରୀକରଣାତ୍
    ପୂର୍ୱ୍ୱଂ ସ ଈଶ୍ୱରାଯ ରୋଚିତୱାନ୍ ଇତି ପ୍ରମାଣଂ ପ୍ରାପ୍ତୱାନ୍|
  huv-NT: At Enoc, cos tayar andeac Teat Dios, aleáingan tamb andüy tiül cielo, ngo
    mandeow. Masey nipilan tamb mayambüw nej, ngo maxomüw, cos Teat Dios lamaquiiüb
    nej mamb andüy tiül cielo. Wüx nganaw maquiüraab andüy tiül cielo, tajüic nej
    naleaing tarang palan leawa andiüm Teat Dios.
  otn-NT: Nu̱ ra̱ Enoc bi 'yɛ̱c'ɛ̱i̱ ngue ma̱jua̱ni̱ te mma̱n'Oja̱. Oja̱ p'ʉya bi
    zixma̱ tetho bi̱ ma ma̱hɛ̱ts'i̱. 'Bexi̱mbi̱ du̱ na̱, ya hi̱nha ma̱mbi̱ thi̱ngua
    ja ra̱ xi̱mhäi, porque Oja̱ bi zits'i. 'Nɛ̱ mma̱mp'ʉ ja ra̱ Ma̱ca̱ Libro ngue
    Oja̱ mi̱ nnu̱ ma̱nho te ma̱ni̱ n'yo ra̱ Enoc, m'mɛfa p'ʉya bi zits'i.
  nop-nop: Inok adi nadisukilitinit hatiguk doktiŋa kumuŋ mu tuguk, Bepaŋdi kunum
    gineŋ kaipmuŋ nagiloguk. Unduŋ tubune meeniŋdi lohi tigiŋ. Tiŋa mu lolune timeŋgoŋ
    Bepaŋdi adi kaune utumbalak u agaŋ yohautaŋit.
  obo-NT: Na si Enoc mandad, pomon to kopomakoy rin, waa sikandin id ukit to kopotayan,
    su id batun man sikandin to Monama, de-en worad sikandin nokita ka-ay to ampow't
    ingod. Woy no-ikahi riyot Nosulat no Kahit Monama, no iddot waa poron novatun
    si Enoc, id kahaa-i sikandin to Monama.
  cak-ENT: Ri Enoc chuka' xuya' ránima riq'uin ri Dios. Y romari' tz'iban can que
    xquicot ránima ri Dios riq'uin, y man xcom tüj, xa c'üs xuc'u'üx-e chila' chicaj.
    Xel c'a e chuvüch ri ruch'ulef, roma ri Dios xuc'uaj-e.
  lif-NT: ᤏᤛᤠ᤺ᤴᤗᤠᤶᤒᤠᤀᤣ ᤜᤏᤥᤰᤁᤧᤴ ᤔᤧᤴᤇᤡᤀᤣ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥ ᤌᤠ᤺ᤱ ᤋᤣ᤹ᤖᤧᤖᤥ॥ ᤂᤢᤏᤧ᤹
    ᤁᤢᤎᤰᤁᤡᤴ ᤂᤥ᤺ᤔᤧᤍᤧᤳᤋᤧᤴᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤌᤠ᤺ᤱ ᤋᤣ᤹ᤖᤢᤖᤥ॥ ᤂᤢᤏᤧ᤹
    ᤌᤠ᤺ᤱ ᤋᤣ᤹ᤔᤠᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤋᤠᤛᤢᤀᤠᤱ ᤘᤕᤧ ᤑᤠ᤹ᤀᤠᤱ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠ᤺ᤸᤗᤧ
    ᤋᤥ᤺ᤴᤍᤡ ᤐᤡᤖᤢ᤹ᤖᤥ॥
  mie-NT: Nī ncandíja Enoc jā sāhá yā jēhē dē, de jā ñúcuán nī naquehen yā dē cuāhān
    dē andiví, de nduú ní jíhī dē. De nduú ní nánihīn nchivī dē, chi nī ndoñúhún dē-ni
    nī nsāhá yā. De cáchī tutū jā jondē ncháha ca naquehen yā dē de nī ncusiī inī
    yā jíín ndācá jā ní nsāhá dē.
  san-TIB: ཝིཤྭཱསེན ཧནོཀ྄ ཡཐཱ མྲྀཏྱུཾ ན པཤྱེཏ྄ ཏཐཱ ལོཀཱནྟརཾ ནཱིཏཿ, ཏསྱོདྡེཤཤྩ ཀེནཱཔི
    ན པྲཱཔི ཡཏ ཨཱིཤྭརསྟཾ ལོཀཱནྟརཾ ནཱིཏཝཱན྄, ཏཏྤྲམཱཎམིདཾ ཏསྱ ལོཀཱནྟརཱིཀརཎཱཏ྄ པཱུཪྻྭཾ ས
    ཨཱིཤྭརཱཡ རོཙིཏཝཱན྄ ཨིཏི པྲམཱཎཾ པྲཱཔྟཝཱན྄།
  qve-NT: 'Saynallataqmi Enocpas Diospi iñisqanrayku mana wañuranchu. Aswanqa manaraq
    wañushaqtinmi, Diosqa kawsashaqllata kay pachamanta apakapuran. Chayraykun mana
    ni pipas Enocpa cuerpontaqa tarirankuchu. Paymantan Bibliapiqa khaynata nishan:
    “Enocqa Diospi iñispan Diosman agradaran”, nispa.'
  pao-NT: Soo nana Enoch mee naneadu Te Naa naka'oedyukute. Soo Te Naa oo-matoo besa
    soonamme, oosoo ka unu pumme oo naka'oedyukute. Soo Te Naa nabatoo oo bi. Soo
    Enoch yise gi ya'epana, ka Te Naa-matoo sukwe mea.
  cbu-NT: 'Mishat, Enokarintam Apanllimun mang'' taturangiya. Kis Apanlleetsimari
    chinarangiya. Ashiri Apanllsha: Enokaa kizpur chinakina. Tsipacheeja, ndambaree,
    tárangiya Apanlli. Táyaru, waanpee watsapun kanindap naringarangiya Enokaatsi.
    Tputssha Enokaa nachungarangusin, naxpoorangana; watam Apanll naringaranguwa.'
  usa-usa: Înoki wení matúq-matuq umá yabi-í-yátáápóana wemá waéqma káqoniq umá ípukuraiye.
    wemmá Áánûqtu múte awíq-mataipoana móra-nakoma abáá-imanibo íkaonaiye. Áánûqtuni
    aúba-wannaabi weqtábá Aánûqtu amuqá marakéna naayóbáq múte awíq-mataiye.
  soy-soy: Nfɑtɛnɛ mɛɛ tíyɛsɛ kɛ Uléécɑɑ uu Enɔki kpíipɔ úu pɛɛ nkpɔ yɛ̃. Kɛ
    Uléécɑɑ uu u n kpíipɔ nnyɑ kúu nkpɔ yɛ̃. Uléécɑɑ ukɛ́ kɛlenɛ u n kpíípɔ,
    Nléécɑɑsimɛ́ yɛ pɛɛ́ mɑɑ rɛ uisoi yɛ nɛ Uléécɑɑ sɑ́lɛ.
  hui-hui: Inogohanda Ngode Datagaliwabe ibuhondo mini mbiraore wu henegome ibu nahome
    hene. Ibu nahome heaore dege Ngode Datagaliwabehanda ibuni heagoria helo yalu
    iraga hene. Ani biyagola wali agalime ibu tai bialu handa walia habe nahe henego
    irane Ngode Datagaliwabehanda ibu yalu iraga henedagonime. Anduane Homogonaga
    mbugani lo ngago ogo, Inogo ibu yalu iraga nahe howa ibugua Ngode Datagaliwabe
    mo turu hene, lalu gilibu nga.
  amf-amf: Henookdar dembhi yeskoamadettsi tura cecindar kiam tiidhoono Barjodar woylamin
    kisa qajidinkane; Barjo kiam kinin tiyonna haapadhadehe. Harrna hambhidianna,
    kiam tiidhonsa birayse Barjoam kinin wozisoono kina giidhidine.
  quc-NNT: Rumal ri kojonik ri qa mam Enoc xk'am b'i chikaj, man xril tä k'u u wäch
    ri kämikal. Man xriqtaj tä chik rumal chi xk'am b'i rumal ri Dios. Ru Loq' Pixab'
    ri Dios ri Tz'ib'talik kub'ij chi aretaq mäjoq käk'am b'i ri qa mam Enoc, ri Dios
    xkikot ruk' ru k'aslemal ri are'.
  dob-dob: Inoki wate ꞌina emisega nigeya ꞌimwawamwawasa ta esi mayawasina Yaubada
    ꞌiꞌewena galewaya, manuna Yaubada ꞌigimi simanena ꞌaene, “Inoki nina tauna manuna
    yagwaugwausowala.”
  wrs-wrs: Hevna undnahonara waivolna Enokmba senakembellamba. Hemba dahavavmoa. Wo
    hemba si nunglivavmoa, manara noinda Sesoava hemba doa waiwohgana. Hemba os waingana,
    Sesoana doaramini tombaimomba os ona, himba indhanarini, he doara vawovna, osmba
    Sesoava und kanandhav.
  mca-mca: Pa' nite' ƚeqekuye'j pa' Enoc in ta'ƚets, qa wetka'xetspha'm na' wa's in
    mexe nite' wa'mtax hats'inha qa' nite' nawa'me' ha'ne sehe' ipji', qa ham yi'wene'
    pa'aj qe pa' Intata hats yeka'xpha'm. Qa yit'ij ke' we'nika'ajji', in mexe nite'
    wetkaxpha'm, pa' Intata yisu'unija pa' ƚunye'j pa' Enoc.
  tzo-TZC: Ti jech xchꞌunoj Dios ti Enoque, jech o xal cuxul iꞌicꞌat batel ta vinajel.
    Muꞌyuc xa laj staic ta saꞌel ti cristianoetique, jaꞌ ti iꞌicꞌat batel yuꞌun ti
    Diose. Yuꞌun ta xal ti tsꞌibabil ta schꞌul cꞌope ti cꞌalal muꞌyuc to ta xꞌicꞌat
    batel ti Enoque, lec iꞌilat yuꞌun ti Diose.
  mya-mya: ဧ​နောက်​သည်​အ​ရှင်​လတ်​လတ်​ကောင်း​ကင်​ဘုံ သို့​ယူ​ဆောင်​ခြင်း​ကို​ခံ​ရ​သည်​မှာ
    သူ​၏ ယုံ​ကြည်​ခြင်း​ကြောင့်​ဖြစ်​၏။ ဘု​ရား​သ​ခင် သည်​သူ့​ကို​ယူ​ဆောင်​သွား​တော်​မူ​သ​ဖြင့်
    သူ့​အား​မည်​သူ​မျှ​ရှာ​၍​မ​တွေ့​နိုင်။ ဘု​ရား သ​ခင်​ယူ​ဆောင်​တော်​မူ​ခြင်း​ကို​မ​ခံ​ရ​မီ
    အ​ခါ​က ဧ​နောက်​သည်​ဘု​ရား​သ​ခင်​၏ စိတ်​တော်​နှင့်​တွေ့​သူ​ဖြစ်​သည်​ဟူ​၍ ကျမ်း
    စာ​တော်​က​ဖော်​ပြ​ထား​၏။-
  gng-NT: 'Enɔk là teke'' Uwien ki jin'', nɛ wɔn Uwien taa'' wɔ ki don'' paaki bó,
    kuum ŋa jin'' wɔ. Uba ŋa ji laa'' wɔ, kimɛ Uwien taa'' wɔ ki don'' uʼba saan ŋɔ.
    Nì kɛle'' *Uwien ya gbɔnku ni ki ye: Uwien ya yɛnm là sɔnge'' Enɔk bo nɛ ki
    yaan u taa'' wɔ ki don'' paaki bó.'
  cbi-NTPO: 'Henoc uwain tsaave tya'' keranguen chun mityaren peyai''mujchi kaya''
    jimuwaave, tsenñu chachilla mangatatyuwa deeve, Dios ka'' jiiñu'' mitya. Diosa''
    Kiikanu Henocnu laapu'' patu entsandive: Henocya kayu kaya'' ji''mujchiren Dioschi
    ura'' katawave, tive.'
  ikk-NT: 'Ẹnọkụ nwọn okukwe: ịya haịn Osolobuẹ gi weri ẹ shi elu-igwee ebe ọ rị ndụn.
    Ọ nwụnhụnnị. A chọ w''a, ahụnzịnị w''a, makẹni Osolobuẹ e werigụọ a. Makẹni, nị
    Osolobuẹ d''e weri ẹ, Ẹkụkwọ-nsọ e kuọl''a nị “ó mẹ ihiẹn a sụọ Osolobuẹ.”'
  leu-leu: Lapaana namkaian malaan na Enok pife nasam a maatan. Nane pife maat senaso
    a Piran a yaas falaxe xe la bina sina e piau ta mataa a fexaxaas sena tingin fulane.
    Paamuina yaas falaxaana nane siak a kuus faatulaian o nane fo vil fafaamamaas
    a Piran.
  maz-NT: E Enoc mi ench'e o̱ mü'bü Mizhocjimi. Nguec'ua o s'idyi a jens'e, dya go
    ndũ c'ü. Dya cja xe go mimi va cja ne xoñijõmü, na ngueje Mizhocjimi ya vi zidyi
    a jens'e. Je t'opjü cja o̱ jña Mizhocjimi c'ü mi cja Mizhocjimi mi mäpä e Enoc
    'ma dya be mi sidyi a jens'e.
  bod-N: ཡང་ཧ་ནོག་གིས་དད་པར་བརྟེན་པའི་རྐྱེན་གྱིས་ཁོ་རང་ཡར་དྲངས་ཤིང་། དེ་ནི་དཀོན་མཆོག་གིས་ཁོ་རང་ཡར་དྲངས་པ་ཡིན་པས།
    ཁོས་འཆི་བ་ཉམས་སུ་མ་མྱངས་ལ་མི་ཡིས་ཀྱང་ཁོ་རང་བཙལ་ནས་མ་རྙེད་དོ།། ཧ་ནོག་ཡར་མ་དྲངས་པའི་སྔོན་ལ།
    ཁོ་ལ་དཀོན་མཆོག་ཐུགས་དགྱེས་པའི་བདེན་དཔང་བྱུང་ཟིན༌ཏོ།།
  tca-NT: Rü Enó rü ta Tupanaãxü̃́ nayaxõ rü naga naxĩnü. Rü yemacèx nixĩ ga namaxãcütama
    yagaãxü̃ na tama nayuxü̃cèx. Rü namücügü rü taguma nüxü̃ inayangaugü, yerü Tupana
    nayaga. Rü Tupanaãrü ore i ümatüxü̃wa nüxü̃ nixu rü yexguma tauta yagaãgu, ga
    Enó rü nanaxü ga yema Tupana naxwèxexü̃.
  zpl-NT: 'Equie nú uchili arquiꞌ Enoc Diose enzeꞌe nzia nehuañilla liñibe nu lá atilla,
    nu lá llelaꞌ bee bene liꞌilla xne unguyaꞌla Diose liꞌilla liñibe. Nu lu ichiꞌ
    Stichiaꞌ Diose rni: “Nú ante nú uyaꞌ Diose Enoc uyuꞌ arquiꞌnu xneca uhuañilla.”'
  mbc-NT: 'Mîrîrî warantî nîrî Enoqueya innape Paapa kupî''pî. Mîrîrî wenai aasa''mantato''
    winîpai Paapaya yarî''pî. Moropai mîîkîrî esa''rî''pî yuwa''pî itonpayamî''ya
    tîîse eporî to''ya pra awanî''pî. Maasa pra Paapaya yarî''pî wanî''pî. Yarîiya
    rawîrî Paapa maimu e''menukasa''ya taasa'' wanî''pî: —‍Tîwakîri pe Paapaya era''ma''pî
    innape iku''toi''ya wenai.'
  ndg-ndg: Yaibile kwa imani kuba Enoko apotwilwe nnani na abonike kwaa kiwo.”Abonekine
    kwaa, kwa mana Nnongo atikuntola” kwa mana yabayilwe nnani yake kuba atikumpendeza
    Nnongo kabla ya kuntola kunani.
  wsk-wsk: Se Enoch mu betela gomang ningi nunguning ko munan te Kaem nu kumik lilim
    ago tam, se nu ali imi ko kuera mateng me arigam. Se kupu laga me arigiman, mu
    awuk, Kaem nu kumik lilim ago tam. Se munan umu kumik te me arata la mu, bala
    te balam, Enoch ko gomang ningi nunguning ko munan te Kaem noko amilmilaram.
  toj-NT: Cho q'uelahuilex jastal sc'uan ja Dios ja Enoc tac. Sac'an bi juntiro iiji
    q'ue ja ba satq'uinali ‑ mi ni bi chama. Leeji bi ec' lec yuj ja smoj cristianoili
    pero mi ni bi taajia, como iiji ta q'ue yuj ja Diosi. Como jel bi gusto ilji yuj
    ja Dios ja jastal ec' ja svida ja Enoqui. Jach ni huax yala ja yabal ja Dios tac.
  tbc-tbc: Ilo rumok lo mi, Anut Inok tan en lo ipasig kumaen panu na iŋane yau, an
    lo mateŋ ta ile na ya. Agog Enok naon tan en lo ta dile na ya, man dugo, Anut
    iŋane yau a. Gamugo iŋane yau se man, Anut iŋ o ilo uyan yen dan ago irupidai
    a.
  sna-sna: Nokutenda Enoki akatorwa kubva paupenyu huno, zvokuti haana kuona rufu;
    akasaonekwa, nokuti Mwari akanga amutora; nokuti asati atorwa, akanga achipupurirwa
    somunhu aifadza Mwari.
  smk-NT: Nangibwat sa pagmamatalek na ni Enoc, inawit nayaynadtaw sa langit nin Dios
    ket kai ya nin nati. Main nin nibarita' nan Dios sa Masanton Kasuratan a kai ya
    nin nadumog si Enoc ta kinalap naya, bale' nu'na et konan siin ket pinatutu'wan
    nan Dios a napaririketan ya kona ni Enoc.
  grc-TCGNT: Πίστει Ἐνὼχ μετετέθη τοῦ μὴ ἰδεῖν θάνατον, καὶ οὐχ εὑρίσκετο, διότι μετέθηκεν
    αὐτὸν ὁ Θεός· πρὸ γὰρ τῆς μεταθέσεως αὐτοῦ μεμαρτύρηται εὐηρεστηκέναι τῷ Θεῷ·
  gof-WFTW: Heenokey hayqqonna salo biday ammanonna. Xoossay iya ekkida gisho oonikka
    iya be7anaw dandda7ibeenna. Heenokey salo ekettanaappe sinthe I Xoossaa ufayssida
    asi gideyssi odettis.
  spa-BLM: Por la fe, Enoc fue trasladado para no ver la muerte, y no fue encontrado,
    porque Dios lo trasladó. Pues se le ha dado testimonio de que antes de su traslado
    había sido agradable a Dios.
  kyz-NT: Enoki 'ga nanẽ 'ã rakue nũ, Jarejuwarete 'ga rerowiaa rakue nũ. Namanũi
    futari Enoki 'ga rakue. Werowiaramũ Janeruwarete 'ga 'ga rerawau erojeupia rakue.
    'Ga pyriwarera 'gã Enoki 'ga rekaa numiamũ. A'ere 'gã nuesagi 'ga. Janeruwarete
    'ga 'ga omojeupit imonou ojepyri. Ywag ipe ojeupire'ẽwe Enoki 'ga Jarejuwarete
    'ga rerowiaa rakue. A'eramũ Janeruwarete 'ga aku'iramũ 'ga ree rakue. A'e are
    Janeruwarete 'ga ka'arana kwasiarukari 'gã nupe rakue.
  dao-dao: Jumeinaka phäh va Enawk am thi. Ani cun Pamhnama veia kai be lü u naw pi
    am hmu u, isetiakyaküng, ani cun Pamhnam naw a lak be ni. Cangcim naw a pyen ta
    Pamhnam jesakia kya lü Enawk cun Pamhnam naw a lak be ni.
  cya-cya: Ticui' cuaña'an yu Enoc si'yana ya qui'an ti' yu 'in Ndiose, nguia lo'o
    ñi 'in yu ña'an lo'o yu lo' a na'an yu cha' ndyija, —a la 'a ncua chcan' yu si'yana
    Ndiose nguiaa lo'o ñi 'in yu la ni' cuaan—, lo' ti' lyijyi tsa lo'o ñi 'in yu
    xa ngune cha' si'yana yu'hui cuiya' ti' ñi 'in yu.
  wrk-wrk: Baki yingka wankala barri, jali nyulu jungka bijal juju bayngkani nangandu
    Yabilnyina, nangangi niji Yinuk. Nyuli jingkijba Kud, nyuli dujanya, baki nyuli
    kuyu nangangi jangkurr yurrngumba barri. Nanankardi barri mirnarrijbayi Kud muwa
    nangangi Yinukanyi, baki nyuli kandimba Yinuk. Baki nanankardi barri mikukiyanyi
    munyajba Yinuk janybikurri nangka Kudwanyi. Miku. Ngala kuyu nyuli Yinuk kingkarri
    jungunki nangandu lalijina. Miku nangkiyanyi janyba nanda Yinuk, ngala kuyuyi
    kingkarri nangandu Kudwanyi. Nanganginmuku, kujba yalungki nangangi, ngala miku
    yaliyi wakaramba nangangi mankanyi. Barriwa.
  nii-nii: Ei yi mił ku, ok wu Einok Gos kin pii gii nim ełe nge, Gos eim konj sipi
    kin, ei tonu epin konu ełe sipim; ba eim kulerim mon. Nga wumb endi eim kuruk;
    ba eim kan sinerik mon. Nimbił erang, Gos eim mendpił, ei tonu sirim. Pe Gos nge
    ek ka ei, mon poł pendim ek ei, yi ninim, “Pe Einok Gos sipi kin, tonu epin konu
    ełe sinerim kunum ełe, Einok eim Gos nge noman ełe ekii sipi, endang kin, Gos
    Einok kin ka piipi ngum.
  ign-NT: Étapa eta masuapa­ji­rai­va­hivare ema víyarahaini Enoc, vahi máepena­nu­mahini
    te juca apaquehe eta mayaniraya te anuma. Tamutuhi eta máquehe mámahi tayehe eta
    apana vítaresira, eta mámirahi ema Viya. Eta Sagrada Escritura táechaji­sihahi
    eta macuri­sa­mu­re­chirahi ema Viya. Táitusiava, mámapa éma.
  dik-NT: Ku raan dɛ̈t la gam ril cït Abel aya, ee ye Enok. Gamde yen acï Nhialic
    ye bɛ̈n jat nhial ke këc thou. Guäpde akëc bɛ̈n yök rin cï Nhialic ye nyaai. Aye
    athör thɛɛr wël Nhialic lueel lɔn Enok ë ye Nhialic cɔl amit puɔ̈u, wäär rëër
    yen pinynhom.
  cac-cac: A vin̈aj Enoc, yac'nac och Dios vin̈ d'a sc'ool. Yuj chi' pitzanto vin̈
    yic'jinacb'at vin̈ yuj Dios d'a satchaan̈. Man̈xa b'aj ilchajnac vin̈ yuj eb'
    anima. Syal yuj vin̈ d'a Slolonel Dios to ayic manto ic'jib'at vin̈, tzalajnac
    Dios chi' yed' vin̈.
  tzj-E: Enoc chka', rmal yukbal ruc'u'x ruq'uin Dios tak xyataja tzra che majo'n
    xk'ax ta chpam cmic y chek q'uenjlal xsa'cha wawe' chwech ruch'lew com Dios xec'mow
    ela rxin chcaj. Com ja' Dios congan xquicota tzrij Enoc wawe' chwech ruch'lew
    rmal c'ara' tak xuban cara' tzra, ajni' tz'ibtanak cana.
  san-BUR: ဝိၑွာသေန ဟနောက် ယထာ မၖတျုံ န ပၑျေတ် တထာ လောကာန္တရံ နီတး, တသျောဒ္ဒေၑၑ္စ
    ကေနာပိ န ပြာပိ ယတ ဤၑွရသ္တံ လောကာန္တရံ နီတဝါန်, တတ္ပြမာဏမိဒံ တသျ လောကာန္တရီကရဏာတ်
    ပူရွွံ သ ဤၑွရာယ ရောစိတဝါန် ဣတိ ပြမာဏံ ပြာပ္တဝါန်၊
  yaa-NT: 'Nõko xini Enoc aatori Nios chanĩmara fakõinax afe rafekõipaoni. Nãskakẽ
    nayamafiakẽ a ika ari Niospa ifirisafatani. Aõnoa yoikĩ Niospa meka kenenifo iskafakĩ:
    “Ẽ Enoc yoiai keskafakĩ ea nikakõimis. Nãskakẽ ẽ akiki inimakõi,” ixõ Niospa yoini.'
  cab-NT: Láu lafíñen Enóc, lanügǘwa siélun moúnwenga, áni madárirúnwati lúgubu lugúndun
    barǘ lani meja Búngiu. Áni taríñajare Lerérun Búngiu luágu, luágu lubáragiñebei
    lán meja lanügǘn Enóc, gúndan lan Búngiu láu ya uboúagu.
  clu-clu: Tungud sa pagtoo sa Dios, si Enoc ara kaagi ang kamatayun kondi gindara
    tana ang Dios doto sa isarang kinaboi. “Ara tana run nakita digi sa logta tungud
    nga ginsaylo tana ang Dios.” Kag nagkoon ra ang Kasolatan nga ginsaylo tana doto
    tungud nga nalipay ang Dios sa anang kaboi.
  swh-ULB: Ilikuwa kwa imani kwamba Enoko alichukuliwa juu na hakuona mauti. “Hakuonekana,
    kwa sababu Mungu alimchukua” kwa vile ilinenwa juu yake kuwa alimpendeza Mungu
    kabla ya kuchukuliwa juu.
  tpt-NT: Ni Enoc yucha lhakapuꞌal ni Dios. Xlhiyucha lhaꞌankal kujnuꞌ laktꞌiyan,
    jantu kamispal lhinin. Ex jantucha lay ixtemakan, va ixlhaꞌantacha ni Dios. La
    ixchivinti Dios najun ni Dios ox laqtsꞌil tacha tiꞌukxuyal.
  aai-aai: Baitumatumamaim Enoch morobo’e, yawasin au mar yen, sabuw hinuwih men hitita’ur,
    anayabin God bora’ah. Baise au mar yena’e ana veya abisa sisinaf God itin eo,
    “O isa ayu abiyasisir.”
  sny-sny: Meni Enok Owane Sitewi ne tote tawesi umasinamiteye Le temeniye ta'ame.
    Ahowa, Owane Sitewi lai le tahe pa'are se omo ni'arawe hire lo ma'e hene wiye.
    Lu tamo le ne nehiteye su, owe lu tamo le siye ta'ame. Piyene awere? Owane Sitewi
    lo one towe sahe apou te'esiya. “Meni Enok hi awei sahe iroteye su, Owane Sitewi
    lai tote tawesiyei lo siyeyewe, le ne marepi erasi a'i tote nine'iteye.” [Stt
    5:21-24]
  myy-myy: Enoc ñayorʉ Diore ĩ tʉorʉ̃nʉjare ĩre wanʉyijʉ Dios. Ĩre ti wanʉcõri, catigʉreti
    ĩre ãmicoayijʉ Dios. Ito bajiri ĩre ãmabojarãti bʉjabisijarã masa, Dios ĩre ãmire
    ñajare. Dios oca tuti iti gotija, “Enoc ñayorʉ ĩ ãmi ecoroto riojʉa, ĩre queno
    wanʉyijʉ Dios”, yi gotia Dios oca tuti.
  trc-NT: Xa̱ꞌ síí cuꞌna̱j Enoc, tza̱j ne̱ cheꞌé se cuchumán ndoꞌo rá soꞌ niꞌya̱j
    soꞌ Diose̱ roꞌ, cheꞌé dan vaa iꞌna̱ꞌ soꞌ cavii soꞌ caꞌanj soꞌ rej xta̱ꞌ rej ya̱nj
    Diose̱, ne̱ ne caꞌve̱j rá Diose̱ cavi̱ꞌ soꞌ maꞌ. Dan me se nanoꞌ ndoꞌo nii man
    soꞌ, tza̱j ne̱ ne nari̱ꞌ nii man soꞌ a̱ maꞌ. Ma̱a̱n se naxca̱j nu̱ꞌ Diose̱ man
    soꞌ caꞌanj soꞌ rej xta̱ꞌ na̱nj ado̱nj. ꞌO̱ se ga̱a ataa cavi̱i̱ soꞌ rej xta̱ꞌ,
    ne̱ cataj xnaꞌanj Diose̱ cheꞌé soꞌ se vaa guun niha̱ꞌ uxrá rá Diose̱ niꞌya̱j Diose̱
    man soꞌ, cheꞌé se síí sa̱ꞌ guun soꞌ rihaan Diose̱ ei.
  cut-NT: Enoc ne, chitahno ye Dendiohs, ne chemin che ndeva ye ihyan vahchetero dequenduche
    ye. Ametah nda̱ca ndihchero ihyan iyehnse ihyan. Na̱n Ndudo yahn Dendiohs ne,
    a ndirun yahn Enoc, che cuahn che quenan ye iyehnse ne, nda̱hca̱ quenan ye na̱n
    Dendiohs, ne nedin yahn Dendiohs ihyan.
  bel-bel: Вераю Энох пераселены быў так, што ня бачыў сьмерці; і ня стала яго, таму
    што Бог перасяліў яго. Бо раней перасяленьня свайго атрымаў ён сьведчаньне, што
    дагадзіў Богу.
  zlm-KSZI: Melalui iman Henokh (juga disebut Idris) dipindahkan supaya dia tidak
    mengalami kematian, ‘dan tidak dapat dijumpai kerana Allah telah memindahkannya’;
    kerana sebelum dia dipindahkan, dia telah menerima kesaksian, bahawa dia mendapat
    keredaan Allah.
  gdr-gdr: Ɨ re God Enokɨmna gar ke utkunda yɨmjatonj, sɨ Ton ket Tin yurowatonj onggɨt
    gowukoi ke. Sɨ Enok maka uj yɨr yongonj. Sɨ yɨna peband ɨja emb jɨ yindeny da,
    “Ɨ makwa yɨpa rɨgat tin yodaronj, nokɨp Godɨt tin yurowatonj onggɨt gowukoi ke.”
    Mop nokɨp naskand re ton onggɨt gowukoyɨnd yɨbnonj, yɨna pebat kea odede yɨr ungata
    yɨt kɨma tin yɨmjatonj da, “Ton Godɨnd samɨm yomnɨkenenonj.”
  vmy-NT: ꞌBa ngatꞌa Enoc kuakjainre, kui= kjua Naꞌenchana kiko tjikunni ngankꞌaa
