  dwr-ENT: ሄኖኪ ሃይቄናን ሳሉዋ ቤዳዌ ኣማኑዋና፤ ፆሳይ ኣፌዳ ዲራው፥ ኦኒኔ ኣ ቤዓናው ዳንዳዪቤና። ፆሳ ማፃፋይ፥ «ሄኖኪ
