    vanúkeke, heú koe exoâti itúkeovo iko'élokexoti okovo Itukó'oviti ne kixoku itúkeovo
    Enóki.
  bmr-NT: 'Bu tollɨro Enoc onoobo imiyaavuguumaño choomotɨɨboro niquejefaño satyocafutuuhi.
    Jaaboco siino atyɨmecuutɨmo Moocaani asatyuumaño. Mɨɨro Caatɨnɨhaamefaño noono
    diiboco asatyujino ɨmegavɨ: Enoc imino iicahicauneri Moocaani imo imo icahicauhi,
    noonoro.'
  fuf-fuf: Ko gomɗinal ngal kadi Hanuuka ƴentiniraa fii wota o andu mayde nden. En
    yi'ataa mo hande kadi sabu Allaahu on ƴentinno mo. Ko fii, ado o ƴentineede, hari
    o heɓiino kuluujaa wonde himo weltini Alla.
  bhl-bhl: 'Enok e Sunbin-Got elo “Feinka!”, dangse kasike, e kuaninba selei, Sunbin-Got
    e elo kun so kal so akate kuluko, abiil tikin elo debele unei, kawtiw i elo iti
    ateminba keko, fen kolewsiliw kale. Feinka! Fut ayem tem be kunum beem dulum elote
    bokolomele: Em kawin dim kaleem alenale ding kabalak e, e Sunbin-Got em kiin dim
    e kiol kuw kukuw kuw gelewemale te.'
  ons-ons: Enok eŋe mali malipine, eaŋo warekaki mi seukke, seukeakane turuŋine yemo
    eŋe qeliwo Anutu wano mali malipineŋo mawake, pakiso, ŋei natne edo pareŋine mi
    maratkakoi, onoka wane, Anutuŋo eŋe qeliwo mawake, Anutu wane papiao ramaike,
    yemo Enok eŋe kepeo gegeine maine geki, Anutuŋo kaki menaŋgi, eŋe ŋado qeliwo
    mawake.
  con-NTPO: 'Tayopi''su Enoc''qque Chigave in''jamba pambe''yi Chiganga ansunde. Chiga
