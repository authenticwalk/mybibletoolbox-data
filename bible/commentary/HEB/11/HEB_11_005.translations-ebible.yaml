    maandiko vigolonga kamba yang'hali hanasoligwa uchanha, Henoko kakala yamnogeze
    Mulungu.
  nhr-nhr: Dtcòm̀s kam kò Enoke ba ncẽes kg'õès koe séèa tcg'òóè, nxãasegam gha táá
