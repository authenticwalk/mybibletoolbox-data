  sbk-sbk: U Henoko ahali nulweteho ahengwilwe humwanya sagaahalolile ufye. “Sagaahawoneshe,
    kwa vile ilinenwa juu yake kuwa alimpendeza Ungolobhe ahamwenjile” humwanya.
  mya-JVB: ဧနောက် သည် ယုံကြည် ခြင်းအားဖြင့်သေ ခြင်းနှင့်လွတ် ၍ ဘဝပြောင်း ရ၏။ ဘုရားသခင်
    သည် သူ့ ကို ဘဝပြောင်း စေတော်မူသောကြောင့် ၊ သူသည် နောက်တစ်ဖန်မ ပေါ် မရှိ။ သူသည်ဘဝမ
    ပြောင်း မှီ ဘုရားသခင် ၏ စိတ်တော်နှင့်တွေ့ သောသူဖြစ်သည်ဟု သက်သေခံ ခြင်းကို ရလေ၏
  kgf-kgf: Ninʒéŋ ninʒéŋaguc Enoko inéŋ kecma kekec yomuacnec humuc ménda mihicŋiyunec
    wagicma eŋec. Anutunéŋ wagicma keŋu muŋguc hémmuac séc qahac waŋec. Waŋu ménda
    wagicma eŋec nalé imuaru Inéŋ mia Anutu ewa hia mihicŋi miaŋec imuac Anutunéŋ
    ʒéhiaru miyec.
  awb-awb: Ínókuga Manikánsabe aiq pútare atowana Manikánka we tumero púana íre pukúwe.
    We tabanagútaq mó kegá we kabaruwana Manikánka we tumero púana íre ábóraq marówe.
    Púkuipéqté éhwéhnká mahraréna, Manikánka we íre tumero tanáhráq Ínókuga Maniká
    awahbeh sansánúwe ire.
  gdn-gdn: Oragai Apunai Enoki e sumai pokaiya ka Mamanuga God kawapu e iyaiya wadubu
    usi kunumau tapu ko e eba powena. Iyapana e kwaenepamawa ko mu mo e eba bananamupu
    mibai ka Mamanuga God kawapu e iyaiya tepa-pupu wadubu kayawena. Mamanuga God
    e okai mosi wagubu da apunu Enoki yewe wairau tondawa ki makeya ka e bagi supasupai
    mena kwaewagawa ki pokere Mamanuga God e bameya mamama wainapiyawa.
  nko-NT: Hógyi sʋ Enok mówu asa Bulu lótsu mʋ, ɔhaa mówun mʋ. Bulu asʋn wanlɩ́nhɛ́
    legyi mʋ ɩwɩ adánsɩɛ ánɩ́ olegyi Bulu ansɩ́ asa olotsu mʋ nátɩ́.
  bsn-NT: “Ĩ yirore bajiro yigʉ ñagʉ̃mi”, Diore ĩre yitʉoĩagʉ̃ ñamasiñuju Enoc ñamasir'i
    quẽne. To bajiro Diore tʉoĩagʉ̃ ĩ ñajare, “Yʉ bojarore bajiro yigʉ ñaami” ĩre
    yiĩavariquẽnagʉ̃ ñari, ĩ bajirocabetone, ĩre ãmicoamasiñuju Dios. To bajiri, ĩre
    bʉjabetimasiñujarã masa. To bajirone gotiaja Dios ocare masa ĩna ucamasire.
  pib-NT: Galixlewlu chinanu raniikatka Genochi gipukchi ma metinitipa. Gi wa rukshiika
    gi rixanu Goyakalu ganikatkalu. Gi rixanu ma maniikonuwa wane rixa gipgujtaletka
    wa wale giglenshinikanutlu Goyakalu.
  wiv-wiv: A Enok e bilip ni Vuvu, kubarae a Vuvu ki pelea kua e ba mamahuri ki zahe
    kara lagato. Ia e balavutuka za, manumanu dia kene huhuba kirina, palaka ki beta
    dia na paria, na vuna a Vuvu ti pelea kava. Palaka ma beta a Vuvu ni pelea a Enok,
    a Vuvu ki hilohilo na kana moge, ki kohania a Enok na kaka kua e mahoto na matana.
  reg-reg: Jabhee kwe likilisha ati Enoko agegelwe ingulu na atabhonekene na lufu.
    “Atabhonekene, kwa insonga Nyamuanga amugegele” kwa insonga jaikilwe ingulu yae
    ati amukondelesishe Nyamuanga achali kugegwa okuja ingulu.
  mlh-mlh: Ŋi tinaine Enok iŋoji ronekoŋ maŋine kerisieme Anutuji buŋoine kitiŋgaku
    miboorome maneru iŋore jiŋoo sagaru goya. Oŋu go wapeko mamanesiŋineji Enok maŋgo
    eteko Anutuji sakike ogagame Sombuŋgo ropeya. “Anutuji ogagame paibe ropeko jikigaru
    bofukeiŋgo embimbiŋgabuŋ.” Biŋe Quraŋ ore so Enok mamanesiŋineji sabareko so komeya.
  gof-ENT: ሄኖኬይ ሃይቆና ሳሎ ቢዳይ ኣማኖና። ፆሳይ ኢያ ኤኪዳ ጊሾ ኦኒካ ኢያ ቤዓናው ዳንዳዒቤና። ሄኖኬይ ሳሎ ኤኬታናፔ
    ሲን ኢ ፆሳ ኡፋይሲዳ ኣሲ ጊዴይሲ ኦዴቲስ።
  aau-aau: Inok hiykwe God se nanpanan kiykiy-ay, sa hiykwe lokrue pa sehe lwak. God
    hiykwe hyekwe sawk owhi woneykyaw sehe nak-huonok. Uwrsa homkwe hye pase ma-pawk
    irway e, payhokuaw, hyekwe God hiykiaw po huonok ie. God so mamey hokwe senkin
    me, God hiy hye ma-huonok ie lopa ma lwak hokwe, peyr hiykwe God se kar mon ey.
  tvk-tvk: Vengan xa Inok, neketen nan teta, xi tenamat ti. Hi tetal rati tehe ut
    nesao e moletin tovuol vakila vakameti mun. Vanuvei Eo tehiteni xa Hi tehesi xi
    ve Inok, e tehur rati tehe ut nesao.
  prf-NT: Gapu ten pánnampalataya ten Diyos, ay awan natay ti Enoc, nan inyangay dán
    siya dilanget. Awan dán siya netan gapu inyangay dán siya nen Diyos dilanget.
    Kinagi nen Kasulatan a ti Enoc ay nagin makasaya ten Diyos bagu inyangay dilanget.
  auy-auy: Naaófáꞌá moóráwigon-awiꞌa Ínóki Maníkón-aaisafena amankúnkúmba úntafena
    Maníkó púwifo séna kunáíꞌmaena wíyómpaꞌa móankarowasa ayaafáí uwááesa túwómbanifo
    Maníkómó áíkomba ímba awánaraawe. Ínókimba Maníkómó ímbo kunáíkonkaꞌa moóráwigo
    Ínókin-aai aúfáífimba agaimaréna séna Maníkó aamoí ínkwae-iꞌa úmae iyáiye agaimaréna
    siyáin-aaisafeta séta Ínóki Maníkón-aaisafena amankúnkúmba uráiye súne.
  tbg-tbg: 'Haaru Enokiva Kotira uvara quqaave tivakero Kotirara iriqiro vi vaurara
    tiro, viva kia qutu vuvaro Kotiva vira qaqi naaruvaini vita varomanta kia vaiintivano
    vira ho rantakora. Kotira vukuqi qara ntuvato vaiintiva Enokirara mintima tiro:
    Enokiva kia naaruvaini vu entara viva koqema kero Kotirara iriqiro vi vaurara
    tiro, Kotiva vira quahama amitorave, tura.'
  hub-NT: 'Tura Enocsha Yuusan nekaspapita tinu asamtai, iwákunak nayaimpinam Yuus
    jukinaiti. Turamu asamtai, shuar ainaka wainkacharu ainawai. Yuusan chichame tu
    aarmauwaiti: Enoc nayaimpinam juachmau pujus, Yuusan shir enentaimtikrauwaiti.'
  hmo-hmo: Enoka ese Dirava ia abidadama henia, unai dainai Dirava ese guba dekenai
    ia abia daekau. Ia mase lasi. Taunimanima ibounai ese Enoka idia tahua mase, to
    idia davaria lasi, badina Dirava ese ia abia vadaeni. Buka Helaga ia gwau, Enoka
    be ia do abia daekau lasi neganai, ia ese Dirava ena ura ia badinaia momokani.
  big-big: Inok meibektau Anotoyegi ngizi kumula logo piliktikki wiyeke ibengkira
    kolok ula ono yeik korik mabuwek kiling Anotogo paka ngalege miza orowei yabela
    logo nawiligurau welagi langai ono purik Anotogo pi miza orowei yabela kopong.
    Purik Anotogo Inok miza orowei kangkine were pelik kaiya, Ne Inokyegi wilik, kaiya.
  gux-G: Li dandanli po i ke Enɔki den ñani ke ji la kuuma; «o den ji la kelima U
    Tienu bo ñani o» kelima ki fidi ban ñani o, o den yedi ke U Tienu pali mani o
    po.
