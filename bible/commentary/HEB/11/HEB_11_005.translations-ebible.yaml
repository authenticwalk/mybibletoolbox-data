  juy-juy: ଡର୍ନେନ୍‌ ବାତ୍ତେ ଅନୁକନ୍‌ ରନବୁନ୍‌ ସିଲଡ୍‌ ଅଡ଼ୁରେନ୍‌, ଆନିନ୍‌ଆଡଙ୍‌ ଇସ୍ୱରନ୍‌
