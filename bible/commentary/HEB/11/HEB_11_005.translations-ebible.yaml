    ándà pa sikandin kabatun, idayawan tô Manama tingód kandin.
  faa-faa: Arirakano Inokemo Kotiaki himu hakásaraka hemakapukua reasasamo e kusuafapo.
    Kotimo e karikia hisiapo. Karikia hisiakipoko aporomo e kope pusuapo. Kope pusuane
    asesafapo. E karikia hiasiraka reamo, “Kotimo eane sesesapo,” aíyaka Kotimo sawia
    popahoareapo.
  kik-kik: Na ũndũ wa gwĩtĩkia-rĩ, Enoku nĩeheririo mũtũũrĩre-inĩ ũyũ, nĩguo ndagacame
    gĩkuũ; na ndacookire kuonwo tondũ Ngai nĩamweheririe. Nĩgũkorwo ataneherio, nĩagathĩrĩirio
