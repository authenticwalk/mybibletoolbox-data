  for-for: Inoko aeba Kotiti amatiti pogana, purikenaenama auti kampa aegayabomeka
    Kotiba aoganta ababute mantabinti intiye. Eya, wasanamiba aeka aguyosagaumepa,
    Koti ababurogini kampa agantawe. Piya, Inoko kampa intogana aeka Koti abogana
    kanarasantiye, mono isa'amaba piya iye.
  epo-epo: Per la fido Ĥanoĥ estis transportita, por ne vidi morton; kaj li ne estis
    trovata, ĉar Dio lin transportis; ĉar antaŭ lia transporto estis atestite pri
    li, ke li plaĉis al Dio;
  gfk-gfk: Io, ma Enok ga nurnur, kaik God gaam kap haut leh ie sukun iakan ra nilon
