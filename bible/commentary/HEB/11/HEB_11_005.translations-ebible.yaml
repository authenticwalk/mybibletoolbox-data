    Xudani xursen qilghan adem dep teriplen’genidi.
  nde-nde: 'Ngokukholwa u-Enoki wasuswa kulumhlaba ephila ukuze angakuzwa ukufa: “Kabonakalanga
    ngoba uNkulunkulu wayesemthethe.” Engakathathwa, wayenconywe njengowayethokozise
    uNkulunkulu.'
  ton-ton: 'Ko e tui naʻe hiki ai ʻa ʻInoke, ke ʻoua naʻa hoko kiate ia ʻae mate;
    pea naʻe ʻikai ʻilo ia, koeʻuhi kuo hiki ia ʻe he ʻOtua: he naʻe teʻeki fai hono
