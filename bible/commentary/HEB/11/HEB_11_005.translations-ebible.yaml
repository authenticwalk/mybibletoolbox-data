    sa̱mpi̱ acxni̱ tzucúcaj putzacán nia̱lh ta̱ksca̱ aya xle̱ni̱ttá̱ Dios. C-xasa̱ntujlani
    Li̱kalhtahuaka̱ huan pi̱ acxni̱ xlamajcú̱ ca̱tuxá̱huat, Dios luhua lakáti̱lh la̱ntla̱
    aksti̱tum xli̱pa̱huán.
  rro-rro: A'ikakaumai Enoka hanopakai ea'i taeana 'ari a'i e'iobina Tirama herena
