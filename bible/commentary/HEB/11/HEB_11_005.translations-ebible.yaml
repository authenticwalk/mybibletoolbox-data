    faifaina Yaubada i awaveꞌatumaieni i vo, A sosoana Inoki faifaina.”
  ory-ory: ବିଶ୍ୱାସ ଦ୍ୱାରା ହନୋକ ମୃତ୍ୟୁଭୋଗ ନ କରି ଉର୍ଦ୍ଧ୍ବକୁ ଉତ୍ଥିତ ହେଲେ; ସେ ଆଉ ଦେଖାଗଲେ
    ନାହିଁ, କାରଣ ଈଶ୍ବର ତାହାଙ୍କୁ ଅନ୍ତର୍ହିତ କରିଥିଲେ। ସେ ଯେ ଈଶ୍ବରଙ୍କର ସନ୍ତୋଷପାତ୍ର, ଅନ୍ତର୍ହିତ
    ହେବା ପୂର୍ବେ ସେଥିର ସାକ୍ଷ୍ୟ ପ୍ରାପ୍ତ ହୋଇଥିଲେ;
  bzj-bzj: Da mi bikaaz a Eenak fayt mek Gaad kehr ahn op da hevn widowt ded. “Sodn-wan,
    nobadi kudn fain ahn kaa Gaad kehr ahn.” Di Skripcha seh dat bifoa Gaad mi kehr
    Eenak, ih doz pleez Gaad.
  chk-chk: Ren än Enok lükü, a fis pwe esap mäla. Kot a angeatä läng, iei mine esap
    wor eman a chüen tongeni küna. Pun a mak lon ekewe Toropwe mi Pin, pwe mwen än
    Enok feitä läng, Kot a pwapwa ren.
  ssd-ssd: Enok nu Kuate tuku saŋgri tomba tiŋgina ta nu kume ndakina. Kuateŋge nu
    ŋgarosu ŋak tina le afu nu tuku mindesiŋ kaŋgeram tuku sotete piseŋginaig. Kuate
    nu Enok nda tina sulumba nu tuku gare suŋgo tina. Kuyar pasa taŋamba nu tuku sakate.
  acr-TNT: Ri Enoc, ruma ri cubulibal ucꞌuꞌx rucꞌ ri Dios, xcꞌam bi chucꞌasliquil
    chilaꞌ chicaj y na xricꞌowibej ta ri camic. Ecꞌu rucuerpo na xrikitaj taj, ma
    e ri Dios xucꞌam bi. Yey ri Enoc echiriꞌ cꞌa cꞌo ne che ruwachulew, lic chom xilitaj
    rubinic usilabic chwach ri Dios.
  rop-rop: Dumaji Inak bin bilib, wal im nomo bin dai. God bin deigidawei im streit
    langa hebin, en nobodi bin luk im. Bifo God bin deigidawei im, Inak bin meigim
    God gudbinji. Lagijat na im tok langa det buk gulum Jenasis.
  mee-mee: Ba pala nae Enok ka lonapatokona, minmina nae Nutu ke ravupataea lakailu
    ka ine mauli ta baina i sane nge mate. Ke sane ke kalipa kia muni kurumea, Nutu
    ke ravupataea lakailu tapu. Ollaeala ka kaomannmannangana kia kurumea, pala, ka
    inae Nutu sane ravupataea tale, na i ke role kia roma, “Ka one a agau a iau laupe
    kia.”
  dif-dif: Morlalu ngundranali Enoch tjiringana tarana wonti, nulu nari wata najinanto,
    ja tanali nina wata mankamankana wonti, ngangau Godali nina tjirimalkana wonti;
    ngangau nunkani tjiringanani ngopera Nulia tinkari nganana wonti, nulu murla mankamankana
    wonti Godangu;
  gam-gam: Enok pillgi dje molo nagoi, God i pla kupill al wori. I pla wori, namoi,
    una kane imbon dje yei, man pai. Alla Baibel kandja dji mal ge, Enok er pla napi
    poke ge, God wopake pille awo ni wopake yenden we dji.
  nou-nou: Enoch God tumonda isira awasedo umo betae rate God mi kumbusira. Edo embo
    mi umo eura isera te umo tambae ra ainda be awa God mi umo kumbiri utu da vivitisira.
    Edo jiwari mi sira God umo kumbae atiri giti da umo wasiri isira amimi God iaviri
    isira.
  mqb-NT: Anuhu kə̀ ɗəfak nga pə Mbərom. Anga nan, winen kə̀ məcak itəbay. Mbərom
    kə̀ zəɓak anan tə sifa aday ti zek a təke à mburom. Kula ɗowan kə̀ canak anan
    sabay, anga Mbərom kə̀ zəɓak anan. Deftere a Mbərom a ja nà, winen a zlan à
    nga anà Mbərom, aday Mbərom a gəɓa anan à mburom.
  ape-B: Enok douk nanubu nasuh God ananin balan dadag nagipechen kalbu. Namudak ali
    anan wo nugak e. God nalawanu nalto iluh heven. Elpech chape chaulimanu, wakuli
    wo chugwatanu e, wak. Umu moneken, God douk ananalawanu. God ananik buk douk kwakli
    abudak nyultab God watak nulau Enok abali e, anan God natik Enok ananin pasin
    umu douk nenehilau-manu.
  grc-F35: Πίστει Ἐνὼχ μετετέθη τοῦ μὴ ἰδεῖν θάνατον, καὶ οὐχ εὑρίσκετο διότι μετέθηκεν
    αὐτὸν ὁ Θεός· πρὸ γὰρ τῆς μεταθέσεως αὐτοῦ μεμαρτύρηται εὐηρεστηκέναι τῷ Θεῷ.
  cav-NT: Enocratu pana ejenedya ahua Yusura tura aana ahuaque adadiyaque. Ehuenedya
    tu Yusuja quisarati Enocra Yusu dyaque pureamaturacuareque. Jadya tibudyatu Yusura
    muya jutidya riyaque yahua juque barepaju iyasicuacuare majumaque. Banucacuare
    amatu ni ejera, Yusura barepaju dujucuare tibu.
  kgp-NT: 'Enoque vỹ Topẽ ki rã kỹ nĩ ja nĩgtĩ gé, hã kỹ Topẽ vỹ ti jé prẽr, ti tỹ
    kanhkã ra tĩg jé, ti rĩr ra, ti ter tũ ra. Ti ve mãn tũ ag tóg, Topẽ tỹ ti jé
    prẽr kar kỹ, hã ra tóg ã ter tũ ra kanhkã ra vyr. Topẽ tỹ ti jé prẽr to hã tag
    vỹ ti to rán kỹ nĩ Topẽ vĩ tỹ rán kỹ nĩ ki, ha mẽ: “Topẽ tỹ ti jykre ve kỹ ti
    fe tóg mrin ke mũ,” he ja ti nĩ, Enoque to.'
  bvd-bvd: '''Ana manata mamana lae ''ana God ne nia ka ngali mamauri gwana ''ana
    sa ''Enok uria ''i salo ma ka nao si mae guu. Nia totoo ka nao''ana gwana fasi
    matangana toae lao molaagali, suli God ''e manata ele suli nia sui fatai kafi
    ngali nia uria ''i salo.'
  ukr-1871: 'Вірою Єнох перенесен, щоб не бачити смерти, і „не знайдено його; бо перенїс
    його Бог‟: перед перенесеннєм бо його сьвідчено, „що угодив Богу.‟'
  apz-apz: Inouk kako nohumanto Anɨtuye yahinomo tɨfi inɨngkawento Anɨtuye sɨmeho
    wopɨngo umokumentisofoho. Kako Anɨtumo sɨmeho hiꞌntnnono uyɨmentiso soꞌno kako
    poyo mapeꞌnɨmmentono. Oꞌo, Anɨtu aꞌapaho hiꞌnji utɨmaꞌmentisofoho. Osoꞌno aꞌamuso
    hofɨko kakoe pijafo soꞌno hafɨhafe wonyopi tɨpmmentohofofoho.
  yon-yon: Anam andi yaambed Inok kuu okad kiri doboroon kumbed nen daanoon kowe,
    ye kuu bobni yaa kuu ma kaadkerindo. Kwane, ye kuu okad kiridan kee ma wedmenokban,
    amborom kuu ye kuu Godbed nenwonoon kowe. Kedi, nenwinindo yaron kuu, yembed komo
    kamoon kuu Godbed ye yaa kuboon.
  poi-NT: 'Como tsa̱m iniit́ fe, jém Enoc icupɨc Dios. Sɨwiñ nanɨcta̱, d́a ca. D́am
    i̱ ipát porque Dios ininɨc. Nɨm jém Dios iŋma̱t́i: “Antes que nanɨcta̱p jém Enoc,
    iwat juuts Dios ixunpa.”'
  wuv-wuv: A'a fei narafawe'ia, mei Haidaa na nodugaa Enoch di'ininaa yeni ma lomi
    ina ma'e; lomi rona labagipa'ia, uaa ei itawe dugia, mei Haidaa na tenia ba hia
    rawani'a rama'a.
  quf-NT: 'Kriyishanraykumi Enoctaqa kawsaqllata Dyusqa aparan. Chaymi mana wanusha
    katinmapis, manana tariranllapachu. Chaqa Dyusmi apasha karan. Chaynulla Enocpaqqa
    kaynu niqllapa: Dyus manaraq apayatinqashi, Enocqa Dyustaqa kusa shumaqta yarpuchiran
    nir.'
  yuw-yuw: Oro, Enok yu Kopotoroc kombing tobing imongidocmaha tongga Kopotorocho
    ‘yu guroc ngocin omicha’ yongo sogida momdec tögoc. Tuna amnaho yabiu matuna yu
    wönggon magung. Wömai yaha Kopotorocho yu urop sogitdegocmaha. Enok yu abe guroc
    ngocin itongmuna urop kombing tobic tobicnobarac idina Kopotorocho yuha irot ogep
    kombigoc.
  hus-NT-1971: A Enoc jaye im bela’ a Dios, ani jaxtam c’athba ejat ti eb yab in tsu’u
    an tsemla. Ni jita’ vab in ejtou quin ela’ cum c’athbajits c’al a Dios. In ulal
    an T’ocat Thuchlab in cahuintal a Dios abal lej culbe a Dios c’al a Enoc cum in
    t’ajchamal in culbetal tam ti xe’tsin teje’ tsabal yabaye c’athbajits ti eb.
  med-med: Wote, mondpa pili wu Inok ni, Got nga numan pʉtʉm uⱡ mbʉ mel pep roⱡnga,
    Got ndi, kʉng pʉkʉ mepa muⱡ kona purum. Wu ei, kuⱡi nʉkʉrʉm, kont moⱡnga mepa
    purum uⱡ ei, wamp mbʉ ndi andʉk, Inok kurʉrʉng ni, wote kandʉk ti natʉtʉng. Nambuⱡ
    emel, Got ndi, wu ei oⱡa titim. Wote, Buk Wingti ila nimba mel, Inok ni, akil
    tepa oⱡa tʉmba ei nga, kuimp tepa, Got nga numan pʉtʉm uⱡ ei mel, pep rurum.
  bch-bch: Be ngan Enok ele kadonga lolo matua aea, Deo isoa ei ga idae ga ila, be
    imate mao. Gid panua tiloilo ei, be tiuot ngan ei mao, ngansa Deo isoa ei ga idae
    ga ila. Be mugaeai ngan isoa ei ga ila, Deo itin igelgel ngan ei ta ipakuru ngan
    ei.
  cco-NT: Jo̱guɨ laꞌeáangˊ e jábꞌˉ calɨ́ngˉ júuˆ quiáꞌˉ Fidiéeˇ i̱ dseaˋ i̱ calɨsíˋ
    Enoc i̱ calɨséngˋ malɨɨ˜guɨ eáangˊ, jo̱baꞌ condséeˊ catǿꞌˉ Fidiéeˇ dseaˋ do fɨˊ
    ñifɨ́ˉ e jí̱i̱ꞌ˜ jaˋ cajúiñˉ. Jo̱ co̱ꞌ condséebˊ cangáiñꞌˉ fɨˊ ñifɨ́ˉ, jo̱baꞌ
    joˋ i̱i̱ˋ cangáˉguɨ quiáꞌrˉ mɨ˜ cangɨ́ˋ jo̱. Jo̱ lɨ́ꞌˆ laco̱ꞌ la féꞌˋ fɨˊ ni˜
    jiˋ quiáꞌˉ Fidiéeˇ, e lajeeˇ e nʉ́ꞌˉguɨ nitǿøˋ dseaˋ do írˋ fɨˊ ñifɨ́ˉ, jmangꞌˉ
    e calɨꞌiáangˋ dsíiˊ Fidiéeˇ cajméerˋ.
  deu-1951: Durch Glauben wurde Enoch entrückt, so daß er den Tod nicht sah, und er
    wurde nicht mehr gefunden, weil Gott ihn entrückt hatte; denn vor seiner Entrückung
    wurde ihm das Zeugnis gegeben, daß er Gott wohlgefallen habe.
  alq-ALGNT: 'Enok (Hénok) ke8in ogi teb8eta8an Kije Manidon. Ogi iji8inigon dac 8ak8ig,
    ega mamakadj egi nibodj. Ka8in dac odji mika8agani8isi, osa mega Kije Manido aja
    ogi odji madji8inabanin 8ak8ig. Mazinadeni dac ii Kije Manido Omazinaiganikag:
    “Ab8amaci 8ak8ig iji8inagani8idj, Enok ogi min8endamian Kije Manidon,” mi mezinadenig.'
  ixl-NNT: As echat kat ibꞌan u Enoc, tan tiꞌ uvaꞌ kꞌujleꞌl ikꞌuꞌl tiꞌ u Tiixheꞌ,
    as yeꞌ kat pal tu u kamchileꞌ. As yeꞌxhebꞌil kat ilon veꞌteꞌ, tan maꞌtik teqꞌol
    veꞌt taꞌn u Tiixheꞌ. As tul yeꞌxnik eqꞌol u Enoc, as bꞌaꞌnik veꞌt iyolbꞌeleꞌ taꞌn
    Aak.
  boa-NT: Áhduréhjáa Enóó ímí cáhcújtsónéllii dsɨ́jɨ́vétúúbekéré dibye újcúúbeke tsáhájuco
    múha ájtyúmɨtúne. Áábedítyú Píívyéébe néé ímíhyeváa dibye ícyahíjcyáné dibye ímillédu.
  quh-NT: Diospi jap'icuskanraycu Enocka mana wañupuspa janaj pachaman okhariska carka.
    Runastaj payta masc'aspa mana tarerkancuchu Dios payta pusacapuskanraycu. Diostaj
    willawanchej cay pacha causashaspa Enoc payta cusichiskanta.
  kwi-kwi: 'Enocne Dios kaizta aizpa watcha i nɨjkulta. Enoc uztasmin, Diosne chiyura
    ussa mɨlta. Ɨtchasmin, usne irachi. Dios ussa chiyura mɨltɨt akwa, an sukin awane
    ussa wanmalarachi. Dios pɨnkɨhta Enocpa parɨt: “Us Dios ɨnintɨt aizpa mɨrɨt akwa,
    Diosne Enocpa wat min kit kwizta chiyura mɨlta.”'
  agm-agm: Inokɨho so Autaahaatɨhopɨ nga gɨwunyaatɨ amɨ ko isɨhiya usaamatiyatɨ wɨndɨ
    napotaamaise. Ko Autaahaatɨhoai netɨ komɨ maarɨho usaawiwatɨ wɨwisɨhɨ amɨ Autaahaatɨho
    Inokɨhoai autaahɨ ambɨpatisatɨ ahoyatɨ asohoai numwaasi yamɨhapataatɨhapɨ niyataise.
    Aihɨ sandapɨ komɨ ambɨpatɨ usa wɨndɨ mohopo. Owetise.
  ubr-ubr: Enoch an baitutum emon on nin tafanam emon God yawasin ibo igai au safam,
    ato ari yawasin emama; namon sabu on men sigaturai, yabin God ibo igai. God an
    dura buk amonai sigayam aurin siyau, “God on orot aurin on iyasisir.”
  tsw-NT: Anuhu da̱na̱ ta̱ nu ucawu wo okolo, ɗaɗa A̱sula̱ a tara niyi a̱ tyo zuva
    adama u kuwa̱ wan. E ene yi shi, adama a na A̱sula̱ a tara yi ta̱ a̱ ka̱ra̱. Adanshi
    a̱ A̱sula̱ a damma ta̱ kafu a tara yi a̱ tyo zuva, u zuwa ta̱ okolo a̱ A̱sula̱
    o yoꞌono.
  cax-NT: 'Arrti Henoc tücañe canati besüratai au napese uiti Tuparrü, itopiqui oncotitü
    ümoti. Chücoiñotipü. Chasaramatiquipü bama macrirrtianuca icu na cürrü, itopiqui
    arrti Tuparrü chauqui tiquianatiti ape. Nantü sane icu Nicororrü: “Arrti Tuparrü
    pucünuñati icuatati Enoc, numo anancatiqui icu na cürrü”.'
  aia-aia: Suria 'ia Inok 'a hinihinia God nara waia ha'i tahi 'inia ara'ai aro. 'Agu
    'asu'ani ai'aa moi, suria 'ia God na waia. Na'i Usu-usu Maea 'a 'unua do 'ia God
    'a waia Inok, 'inia 'ia God 'a wa'ewa'e 'inia.
  srp-1865: Vjerom bi Enoh prenesen da ne vidi smrti; i ne naðe se, jer ga Bog premjesti,
    jer prije nego ga premjesti, dobi svjedoèanstvo da ugodi Bogu.
  agt-agt: A kumanen hapa te Enok, te gafu ta nangurug a awena nasi, te inalap na
    Namaratu siggatolay. A aweda naapagan ya bari na en te inalap haman na Namaratu.
    A maski ta awena en para la pakaalap a itta ya nangipasikkal ta pake matalak ya
    Namaratu tentu.
  lug-lug: Olw’okukkiriza Enoka yatwalibwa nga taleze ku kufa, n’atalabika kubanga
    Katonda yamutwala. Bwe yali tannamutwala, yayogera nga Enoka bwe yamusanyusa.
  yby-yby: Ito Inokuya ele elewole okaka we nebokumuye loko Omailimo muda-elo lalo
    okadanaki helametiye loko omuda ohatamaki ilime-loko okulumau yowiye. Sa-okaiyoko
    nenako, wewenalasiya ohu jitae. Ito okulumau owaha yowamiyoko emo monawalamuya
    Omaimidana omudaloya Inokuya wehe lone liki luhuwa ji-minaboma ne.
  heb-heb: באמונה לקח חנוך לבלתי ראותו המות ואיננו כי לקח אתו אלהים והועד עליו לפני
    הלקחו כי את האלהים התהלך׃
  mpp-mpp: Enok ye ngagesingkewecte monic mi homawec. Aime Wapongti ye moc sugu baickeme
    fewec. Ye mi feemewa Wapongti yele yanguc miwec, “Na yele ngagebe madickegac.”
    Inguc milu Wapongti ye baickeme ngic-ngigac yenge ye basackeibong, ailu monic
    mi bafuwaibong.
  apb-apb: Aani hiiwalaimolinge mone, nge a Inok tolalana e lae ta'au i Lengi mwaanie
    uri e mae. Nga iinoni ka'a lio oodoie ike lo'u aana a God e toolea oto ta'au.
    Na maholo a God e ka'a toolea ike ue ta'au, mo Uusu-uusu Maa'i e unue oto uri
    a Inok e ha'asaediana'aa God.
  san-TEL: విశ్వాసేన హనోక్ యథా మృత్యుం న పశ్యేత్ తథా లోకాన్తరం నీతః, తస్యోద్దేశశ్చ
    కేనాపి న ప్రాపి యత ఈశ్వరస్తం లోకాన్తరం నీతవాన్, తత్ప్రమాణమిదం తస్య లోకాన్తరీకరణాత్
    పూర్వ్వం స ఈశ్వరాయ రోచితవాన్ ఇతి ప్రమాణం ప్రాప్తవాన్|
  ben-IRV: বিশ্বাসে হনোক স্বর্গে গেলেন, যেন মৃত্যু না দেখতে পান। “তাকে খুঁজে পাওয়া
    গেল না, কারণ ঈশ্বর তাঁকে তুলে নিলেন।” ফলে ঈশ্বর তাকে নিয়ে যাবার আগে তার জন্য
    বলা হয়েছিল যে তিনি ঈশ্বরকে সন্তুষ্ট করেছিলেন।
  ntu-ntu: Inck, mz nzbrtikr drtwrde Gct, dekc trbz-ngrdeu, a' vzmilzle nrkrdrtqde
