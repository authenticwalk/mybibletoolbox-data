  txq-txq: Henok oo namahere Manetualain boe. Huu naa de Manetualain soꞌuk kana neni
    nusa tetuk do inggu temak neu, mita fo ana hae mate. Hatahorir sanggan boe, tehuu
    ta ratonggo sana, nahuu Manetualain soꞌuk kana ena. Manetualain simbok kana no
    malole, huu Manetualain nae, “Henok ia, hatahori mana tao namahoko Au daleng.”
  aaz-aaz: Naiꞌ Hanok anpirsai Uisneno msaꞌ. Nok ranan naan, Uisneno nait nasaeb ee
    ntaam neu sonaf neno tunan, he in kais anmaet. Tuaf-tuaf naim je, mes ka niit
    ee fa, natuin Uisneno nait nasaeb anrari. Uisneno antoup goe nok reko, fin Uisneno
    nak, “Naiꞌ Hanok ia, tuaf reꞌ anharineb Au nekak.”
  qup-NT: 'Ñawpa yaya rukunchi Enokpas Yaya Diosta alita kirishpa kawsashpanmi Yaya
    Dioska kawsallata siluma pusharka. Payka manami wañurkachu. Chasna Yaya Dios payta
    siluma pushashpanmi nima pi kay allpapika rikurkanachu. Kasnami Yaya Diospa killkachishkanpi
    riman: Yaya Dios Enokta manarapas pushahushpanra Enokka payta kushichishpa kawsapayarka
    nishpa.'
  dop-dop: 'Ɩsɔ tɑɑ tɛmnɑʋ mpɩ pǝ tɔɔ kɛ́ pǝ tɑ yele sɩ Henɔkɩ ɩ́ sɩ kʋsǝpʋ. Amɑ pǝ
    kpɑɣɑ-ɩ nɑ ɩ ɩsɛ nɑ pǝ́ kpɑɑsɩ-ɩ Ɩsɔ cɔlɔ, nɑ nɔɣɔlʋ tɑ tɑsɑ-ɩ keesuɣu, Ɩsɔ kpɑɑsɑ-ɩ
    ɩ cɔlɔ tɔ pǝ tɔɔ. Pɑ ŋmɑɑ Ɩsɔ Tɔm tɑɑ sɩ: Henɔkɩ te Ɩsɔ tɔɣɔ Ɩsɔ kpɑɑsɑ-ɩ.'
  azb-azb: Xanok ölümü görməsin deyə iman vasitəsilə dünyadan götürüldü. Onu tapa
    bilmədilər, çünki Allah onu dünyadan götürmüşdü. Götürülməzdən əvvəl o, şəhadət
    almışdı ki, Allahı razı salıb.
  eng-DBY: By faith Enoch was translated that he should not see death; and was not
    found, because God had translated him; for before [his] translation he has the
    testimony that he had pleased God.
  guo-NT: 'Chajiakolaxtat Enocbej chiekal Dios xanaboejt. Samata, Dios bʉ''foson tathʉalin
    athʉ poxase. Kaes pejme faena-esal, Dios bʉ''fos xoton. Dios pejjamechan, chajia
    lelspox, jʉm-aech wʉt, jʉm-aechox: “Enoc Dios bʉfloe-esal wʉtfʉk, Dios nejchachaemil
    japonliajwa” —aechox.'
  hla-hla: E Inok e hamanei e Sunahan be Sunahan e lu sei ba nane ien a tou mate i
    tanen. U katun i ma antunan sabe nien, taraha e Sunahan e lu sei hakape ien. Nu
    Buk u Goagono e poiena e Inok e kato hasasale Sunahan i mam be Sunahan e lu seie
    nen.
  mav-NT: Sa'a­wy'i aha'a­se'i Inoki yt iku'uro hin i te turan Tupana tioto atipy
    kape tomohey hap ikawiat iwato pote. Ipiit mesuwiat wywo te Tupana ti'y­kesat
    ra'yn atipy kape. Tupana tioto ra'yn yt uwe i ipuẽti Tupana tipo­hari ra'yn mesuwat
    ete tomohey kahato hawyi. Yt iku'uro hin i mesu­wa­rote ma'ato toto yianmete mi'i
    tã e miwan me — Uimo­wepit kahato hat ti mehĩ Inoki e Tupana.
  kpf-kpf: Henok zâk Kembu nâŋgâm pâlâtâŋ kwâkŋaŋgâm ândeip. Zorat mumuŋan mân âibapkât
    Anutuŋâ gwâlâ mem zari a ziŋ kâruwe. Oi mân mem zarip, narâk zoren Anutuŋâ Henokât
    topŋâ itâ sâm muyageip, “Henok eksa âlip uap.”
  ppo-ppo: Inoke Talepaae kisipa tiki tirale betené a̧ sukuni, itéró mo betepatei,
    Talené hepen-paae dapesó horapó. Mepaae whi̧rapené a̧ keka̧lemó, Kótóné dapesó
    feleteiné mo koló fenipó. Kótóné buk-mó duraalu, Inoke a̧ hepen-paae faai i haemó
    ha̧le bitu, Kótóné ama kisipa mole ala erótu betepa, a̧ mo hȩkesené sinipakalepó.
  hin-2017: विश्वास ही से हनोक उठा लिया गया, कि मृत्यु को न देखे, और उसका पता नहीं
    मिला; क्योंकि परमेश्वर ने उसे उठा लिया था, और उसके उठाए जाने से पहले उसकी यह गवाही
    दी गई थी, कि उसने परमेश्वर को प्रसन्न किया है। (उत्प. 5:21-24)
  wol-KYG: Ci kaw ngëm lees yóbboo Enog, te deewul. Da ne mes, ndax Yàllaa ko yóbbu.
    Balees koo yóbbu kay, lees ko seedeeloon ne moo bànneexal Yàlla.
  bef-bef: Inokiu ai keheli uleꞌale hulata bo minago Huꞌmau ai bu go bati huloto filiseꞌna
    yaꞌma aitoga huto mehilibe luto mino kosaba huse gufa hiti leꞌmoto kokulumagu
    tiꞌehina. Ya hu etoꞌehinaꞌmu yaꞌma bonaꞌmagi ai kumu lite sa sa hite be megeꞌahana.
    To metiꞌehigo ai hapaꞌamu yaꞌma Huꞌmau Inokihi bu go laga huꞌehinamo niꞌibe lite
    mono bukugu fayahi keyeꞌahanamo niꞌibe.
  amm-amm: Inoko mo Kotoso na mulumolo luwai manoki, no monoi no molotano tolomai
    Kotoyo mo na kausiya konoki, kalowoi muwoi. Nokoyo ikoli manokino, ulai kiwoi
    muwoi. Yasoi na kausiki, Kotoyo mo. Kausi somisomai Koto mo na yomu unuki, “Yani
    mulu mo waliyo, Inoko monoi.” No monoi no kausiki.
  zaj-zaj: Nhamanila iyo imtendile Henoko sambiyadanganhike, ila kasoligwa na kugaligwa
    uchana ha Mulungu. Haduhu munhu yamonile kwavija Mulungu kamsola. Henoko kipigiti
    hanasoligwa, kapetigwa kamba munhu yamnogele Mulungu.
  chq-NT: Coon'¹³ 'e jai'² galɨ́ɨi² Enoc gangaa'¹³i 'e juncwii²¹ 'e sá² lɨ' cataain²¹
    jo gajúun²in. Joon jo tyéi¹gɨ tsá² 'ii tsʉ gatøø²¹o Dios 'ii. Joon jin'² ni jí²
    tya' Dios cwáain¹ tya' 'ido 'e la nʉ'gɨ gatøø²¹ Dios 'ii jløø'³mo Dios tya' 'ido.
  swp-swp: 'Sunuma debana eai Enoka se abiisini galewa eai, arinai ia mate nige i
    ita; ia nige se lobai paana Eaubada i abi’siniyao. Paana ia sora nige se abi’sini,
    wasana ede ina: Eaubada nuana i helolo.'
  bjr-bjr: Faiqí moo auqu Eenookafa Anutuna saqarikiranannai kai sia kuqufufanoo kaqi
    marufanoo Anutufa mara muru narí unnai quqanau. Misa miqooqaraasa Eenookana iriara
    randoosia minnisaqau. Anutufa kaqimma afiqa quqanau. Anutuna akarakinaa ufa Eenookanara
    maaqi qinoo maridanoo. Eenookafa andeeqara fasiqa marunara qini qiqaara ree marifaqa
    asasidaqa.
  aby-aby: Inoki dawae danu imuka yaisina Godibairo ibeibi ibake dawae feare meroma
    nono Godima dawa mune amuke ane Danu onamibairo odiro emema i mi Inoki dawa ere
    dakeibisa. Godinu bukaroma eno weaku, Godima Inoki waure amuke ane me i furo Inokima
    irauaiai uiro Godima Inoki dawabakeye irauaiai mi weia eno weaku.
  eng-YLT: By faith Enoch was translated — not to see death, and was not found, because
    God did translate him; for before his translation he had been testified to — that
    he had pleased God well,
  jni-jni: Usuro uhem u kadure aziki a nuhu uhana azesere barki kati ma iri iwon,
    daki a kem ba barki Asere aziki me, abuki aduku ziki me, unuguna ya sani iruba
    in gomo Asere.
  kne-kne: Di esa abe ay namati et si Enok. Begew sin pammati na, adi natey mo adi
    et inan Diyos sisya ay matmatago pay laeng. Isonga olay mo inanaanap das sisya,
    adi da makadteng, tan inan Diyos dedan. Wada di inpaisolat Diyos ay kanana en
    sin daan maas sisya, nalaylaydan si Diyos en sisya.
  tgj-tgj: Mvngjwng ngv Enoknyi simu mato. Vmabvya, ninyia Pwknvyarnv gvlo naacha
    toku, yvvka ninyia mapa matoku, ogulvgavbolo Pwknvyarnv ninyia naacha rotoku.
    Darwknv kitaplo mindu ninyia naacha madv yika Enok Pwknvyarnvnyi mvngpu dubv ritoku.
  gui-NT: Enoc güɨrovia Tumpa. Jae rambue Tumpa güɨraja ɨvɨ güi omano mbae reve. Mbaeti
    quia ipuere ovae chupe. Echa Tumpa güɨraja ɨvɨ güi. Echa ndei Tumpa güɨraja mbove,
    Tumpa oicuauca quirai Enoc omboyerovia.
  quc-TT: Rumal ri kojobꞌal ri Enoc xesax bꞌik pa we uwachulew riꞌ rech jeriꞌ man
    xkam taj, are majaꞌ kakꞌam bꞌik xnimanik xuqujeꞌ xqaj cho ri Dios man xriqitaj
    ta chi kꞌu wi, rumal cher are ri Dios xkꞌamow bꞌik.
  heg-NTPO: Henok kon parsai se Ama Lamtua Allah. Undeng na, Ama Lamtua kon nikit
    sakeng un lako sorga, le halin un mate deken. Atuli kon nuti-nuting una, mo tutnalan
    lo, undeng Ama Lamtua nikit sakeng un son. Ama Lamtua sium un nol babanan, ta
    Ama Lamtua tek noan, “Henok niam, atuil in tao Auk daleng kolo.”
  ptu-ptu: 'Kamatappasannam too Henokh nasuhum tä'' ia deem muolai kamateam, sapo''
    tiäkä'' tubo ia längäm suhuga. Tä'' deem tau moi podo la mesam la ullambi''i,
    aka ma''kale Puang Allataala muäkä''i längäm suhuga. Wattunna anna indepi lino
    deem ussa''bii naua: “Mesa to umpomasannam si''da-si''da penabanna Puang Allataala.”'
  bzd-NTPO: Enoc e̱rblë' Skëköl mik, e' kue̱ki̱ ie' kë̀ blënewa̱. Ie' minetse̱r ttsë'ka
    Skëköl wa̱, e' kue̱ki̱ kë̀ yi wa̱ ie' nu ku̱ne. Skëköl yëkkuö ichè tö ka̱m Enoc
    mi'tse̱r Skëköl wa̱, e' yöki̱ ie' wër buaë Skëköl wa.
  kwf-kwf: Ma sa Enok ka fitoꞋo ana God, ma noaꞋa nia kasi mae, sulia God ngalia Ꞌuana
    Ꞌi langi, ma noaꞋa ta ngwae Ꞌi ano kasi lisia laꞋu sa Enok. Ma na KerekereꞋa Abu
    ka saea God saeleꞋa liu sulia sa Enok, ma God fiꞋi ngalia Ꞌuana Ꞌi langi.
  eng-WYC-2017: By faith Enoch was translated, that he should not see death; and he
    was not found, for the Lord translated him. For before [the] translation he had
    witnessing that he pleased God.
  eng-WMBB: By faith Enoch was taken away, so that he wouldn’t see death, and he was
    not found, because God translated him. For he has had testimony given to him that
    before his translation he had been well pleasing to God.
  zat-NTPS: Enoc, lu xel-la' dxeajlí lazre' chee̱', Dios beche̱'e̱ le̱'. Quebe gutie̱',
    na' québedxa nu ble'e le̱' lawe' da beché̱ Dios le̱'. Naxúaj na lu xiche lá'azxa
    da dxenná na, gate quebe ne xeché̱ Dios le̱', be̱n Enoc ca da bezaca ba lazre'
    Dios.
  spp-spp: Enɔki à dá Kile na, lire kurugo Kile à u lwɔ́ a kàre nìɲyiŋi na mà ta u
    ɲyɛ a kwû mɛ. Wà saha ɲyɛ a u ɲya mɛ, ɲaha na yɛ Kile à u lwɔ́. Kile à jwo na
    ur'à ɲɛɛ u na, mà jwo u u lwɔ́ ke.
  zty-NTPS: 'Dan'' bejḻé'' Enok, ẕa''só Adán na'' che Dios, wdíe'' ya''abá che Dios,
    na'' bi gote'', na'' biž bḻé''egekle'' ḻe'', dan'' Dios bechi''e ḻe'', na'' nyejw
    ḻe''e yiche la''y kan nak chie'', da'' ẕnnan: “Zga''ale kate'' Dios bechi''e ḻe'',
    Enok na'' bene'' da'' žaz ḻaže'' Dios.”'
  mek-mek: Enok Deo kapaꞌina eifania auga epakoꞌania puogai, egaꞌina pakoꞌagai aemae
    kai Deo isa eafiia ufa elaoaina. Ega kainai isa mae gamuga ala koa auga aeoponia,
    ke kai agaꞌo isa imaauga aekapulaisa. Isa inae aagoai eagu alogai aufa kina Deo
    alo epagama. Ega puo Deo isa ega laomai felo auga fouga ega iifa pukagai eifafoua.
  aey-aey: Inok uqa Anutnu waug meleennu Anut uqa ehudi sao ohis ehi ten. Uqa qee
    cal mel. Dana age uqa walec cabi oin qa age uqa qee felein. Anut uqa wele ehuden.
    Anut uqa Inok qee ehudecna age Inok uqa Anutna gale doc toodon ein.
  urd-GVH: यह ईमान का काम था कि हनूक न मरा बल्कि ज़िंदा हालत में आसमान पर उठाया गया।
    कोई भी उसे ढूँडकर पा न सका क्योंकि अल्लाह उसे आसमान पर उठा ले गया था। वजह यह थी
    कि उठाए जाने से पहले उसे यह गवाही मिली कि वह अल्लाह को पसंद आया।
  ycn-ycn: 'Apú i''imari. Rií i''imari Enoc. Caphí caja ripechu i''imajica Tupana
    chojé. Aú uncá ritaca''alá. Tupana huá''ari ri''imacá je''echú chojé. Quéchami
    uncá na iphátala ricá, Tupana huá''acale ri''imacá. Tupana puráca''alo lana''aquéjami
    quemari rinacu marí que: “Uncá chiyó Tupana huá''a ri''imacá, Tupana huátaca que
    rila''ajica,” que rimacá rinacu.'
  djr-djr: Ga wiripuny yolŋu yäku Yenuk ŋunhi ŋayi gan ŋayathaŋal märr-nhirrpanminyawuy,
    ga bäyŋun ŋayi ŋunhi rakunydhinany. God-Waŋarrnha ŋayi gan ŋunhi mirithin yan
    ŋayaŋu-manymakkuŋal, bala ŋayi yanan God-Waŋarryuny walŋan ŋanya märraŋal balan
    Djiwarr'lila. Ga bäyŋun walal rumbalnydja ŋanya maḻŋ'maraŋal.
  kvg-kvg: 'Áv khanégo, Mbumbukiam Inok ekezan-te gekhato, yaq ndego løvøte qeiviav
    qagoam? Zapa nqánek: Inok gè-unimanqatín. Yaq ezoqa amba mbøevawém. Geté
    ometeáv. Zapa ndǿgo, Mbumbukiam gèndáf. Teqa yaq-te, ndego ndafeav qagoam,
    Mbumbukiam-qa Manqat, āv qane-eín nqǽgo: Mbumbukiam khanakhanakh mbogoám,
    teqa yage-qa yaq-te.'
  rug-rug: Pa korapa nana rinaṉeraṉe si lopu mate se Inoke, ba ta hena sage la pa
    Maṉauru si asa koe Tamasa, meke lopu ta dogoro sa tinina, sina ele vagia Tamasa
    si asa. Zama sa Kinubekubere Hope sapu qetu nia Tamasa si asa totoso lopu ele
    ta hena sage sa.
  hop-NT: Ura Enoch qapēvewnaqe mokiwuy aṅqw qa yuku, nīk̇aṅw ōmiqatsit aw nahlakiwa.
    Nihqe pam qa nātuwiwa, God paṅsoq put nahlaknaqw ōviy’o. Pi pam nāt qa nahlakniwht,
    pam aw lomanavotniwta, pam God unaṅwve hinmaqe ōviy’o.
  san-URD: وِشْواسینَ ہَنوکْ یَتھا مرِتْیُں نَ پَشْییتْ تَتھا لوکانْتَرَں نِیتَح،
    تَسْیودّیشَشْچَ کیناپِ نَ پْراپِ یَتَ اِیشْوَرَسْتَں لوکانْتَرَں نِیتَوانْ، تَتْپْرَمانَمِدَں
    تَسْیَ لوکانْتَرِیکَرَناتْ پُورْوَّں سَ اِیشْوَرایَ روچِتَوانْ اِتِ پْرَمانَں
    پْراپْتَوانْ۔
  heb-LB: חנוך – בזכות אמונתו של חנוך העלה אותו אלוהים לשמים בלי שימות. חנוך נעלם
    לפתע מן העולם הזה, מפני שאלוהים לקחו. עוד לפני שעלה חנוך לשמים נאמר עליו שמצא
    חן בעיני אלוהים.
  caf-NT: Njan be 'alha 'uhoont'ah, 'i be zeh Enoch nts'e na'a Yak'usda yuts'u hukwa'
    ninzun, 'et 'uhóonla 'et whuz na'a bugha t'ewhunúdzun. 'Aw dachaitsal. Khuna hoh
    Yak'usda yak'uz wheyalhti. 'Et whuz na'a Yak'usda bughunek 'et ndutni, “Yak'usda
    yak'uz ts'ih whenáyalhti. Hoolah. 'Et huwa hiyulh 'uhut'en 'aw chahiyés'en suli.”
  mio-NT: Chinu tahan ini ra Enoc chi ra Ndioo. Chacan cuu cha canihin ra Ndioo chi
    ra, ta ña ni chihi ra. Ña ni ndehe ca ñivi chi ra, vati ni canihin ra Ndioo chi
    ra. Cati tutu Ndioo ti cusii ini ra Ndioo chi ra, ta sa canihin ra chi ra.
  srq-NT: Enoc que Dios ɨcua ra. Nyebe Dios ererao nguiã ibate emano mose rocoɨ̃.
    Mbia mbuate que eoreã cote ra. Dios equerao quiatu quia ibate reaẽ. —Co eturãte
    riqui seje co, ɨ quia Dios quia Enoc nɨɨ nyii reaẽ.
  kje-NT: Henok haenhi, ai akin naili'il penia kan maki, maa lere an mormori makun
    Makromod Lalap kikan ai nano noho wawan, de ri mahaku kan do'on ai me'e. Lere
    Makromod Lalap kan kikan Henok makun, Ai na'aheni lolo Horok Lap raram, “Henok
    onne nahuwa'anedi Ya akin.”
  gaz-gaz: Henook akka duʼa hin argineef amantiidhaan fudhatame; waan Waaqni isa fudhateef
    inni hin argamne. Inni utuu hin fudhatamin dura akka nama Waaqa gammachiiseetti
    dhugaa baʼameefii tureetii.
  kud-kud: Inoke hinage yana yemidiyena nigele iyamwalowoi na hesi mayawahina Yaubada
    ivai galewai na tomowa nigele hiyalobai, ta Yaubada iwalo mahalava mugai ebeha,
    Inoke iya vehabana iyaliyaya.
  urb-NT: 'Tupã pandu ame''ẽ ke rehe Eno jurujar katu, a''erehe a''e manõ ym. Ywa
    pe a''e ke Tupã raho, a''erehe kome''ẽ ywy keruhũ pe amõ ta kekar kekar tipe.
    Tupã je''ẽha rehe amõ mupinim: “Ywa pe Eno ke Tupã raho ym arahã we, Tupã ke a''e
    muhury katu” aja.'
  fra-LSG: C’est par la foi qu’Énoch fut enlevé pour qu’il ne vît point la mort, et
    qu’il ne parut plus parce que Dieu l’avait enlevé; car, avant son enlèvement,
    il avait reçu le témoignage qu’il était agréable à Dieu.
  san-HK: vizvAsena hanok yathA mRtyuM na pazyet tathA lokAntaraM nItaH, tasyoddezazca
    kenApi na prApi yata IzvarastaM lokAntaraM nItavAn, tatpramANamidaM tasya lokAntarIkaraNAt
    pUrvvaM sa IzvarAya rocitavAn iti pramANaM prAptavAn|
  cak-SNT: Ri Enoc ruma rucukubꞌan rucꞌuꞌx riqꞌuin ri Dios, rumareꞌ man xcon ta, xa
    can quireꞌ cꞌas xucꞌuax-el chicaj y man xlitaj ta chic, ruma ja ri Dios ri xucꞌuan-el
    richin. Pero antok cꞌa cꞌo vaveꞌ choch-ulief, can xkꞌalajin chi ri rucꞌaslien
    can xka choch ri Dios.
  uvh-uvh: Abanga aming ka Inok undu' ningsa', adi Anutuga' naktangka tanga yagu'
    wara' adi Anutu wari kunimganangga' fugu guk ningsa' bema aregu'. Anutu wari kuma'
    bema areinga aming wari wena tanga yareging, ka mokngang, adi katua guk mo' tiging.
    Ka Anutu wari Inok u bemgu' waraga' wa ning yoking, Anutu wari Inok ning kadapmang
    kareng waraga' naknga inga' wa bimbem tugu'.
  ino-ino: Mako ve'kamo aki'a Ino'ku'ae. Ino'ku'a Anumaya Kotife afino aipafi male'nea
    yafe Anumaya Koti'a akaeyafe “Ofalikane.” huteno ako ko'ku'napi avaleno hai'ne.
    Haiteke'a mi'ko vaya'moki Ino'kufe kahau a'naya'maki Anumaya Koti'a ako avaleno
    asaka hu'nike'a akufa'a o'ake'nae. Ino'kuna o'avale'nikeno afa'a mai'nea afina
    vaya'moki akaeyafe inake hu'nae “Ani ve'ka Anumaya Koti'a haiya kava nehe.” hu'a
    hu'nayane.
  gnn-gnn: Ga bitjarrayi bili wiripunydja baman'ŋuwuy yolŋu Yenuktja yäku, ŋayinydja
    ŋunhi märr-yuwalkthinayi, ga wirrki yana ŋayi märr-nherraṉmina Godkala, ga ŋayinydja
    ŋunhi Godthunydja yana ŋanya märraŋala walŋanhana, rumbalmirrina djaw'yurruna
    bala djiwarr'lilina. Yaka ŋayinydja ŋunhiyinydja Yenuktja yolŋu rakunydhina, yana
    ŋayi winya'yurrunana. Yo, yolŋunydja walala yukurrana ḻarruŋala warray nhanŋu
    rumbalwunydja, yurru bäyŋuna ŋanya maḻŋ'maraŋalanydja, liŋgu Godthunydja ŋanya
    djaw'yurrunana yana-wala märraŋala rumbal-manaparana. Ŋunha djorra'yunydja yukurra
    ḻakarama ŋanya Yenuknha nhaltjarra ŋayi yukurrana nhinana, yurruna ŋayi Godthu
    ŋanya märraŋala, ḻakarama yukurra Yenuknha, ŋunhi ŋayi God nhanŋu buku-wurrparanydja
    ga wokthurrunanydja, liŋgu ŋayinydja ŋunhiyinydja marrtjina yukurrana galkina
    yana wal'ŋu dhikana Godkala, märr-nherraṉminyarayu yana.
  yal-yal: Dɛnkɛlɛyaan xɔn, Xenɔki yi te kore xɔnna ma, a mi faxa, a mi fa to sɔnɔn.
    Amasɔtɔ Ala bata yi a xali. Benun a xa xali kore, a bata yi na sereɲɔxɔyaan sɔtɔ
    nun fa fala a bata Ala kɛnɛn.
  cnt-NT: Të₂le₃ a₂'én₂ bá₄ Enoc, ca₂ŋái'₃ mɨ₂güɨ́g₃ caun₂ të₃ tsá₃ ca₂join₃, tsá₃
    ma₂'ein₂ ca₂dsáu'₂ quió'₅, ia₁ Diú₄ bá₄ i₂ca₂tág₃ quió'₅. Ne₄ si₂ juá'₂ a₂ca₂'ag₃
    dse₃ Diú₄ né'₃ guë́₄ a₂të₂, ia₁ lia'₂ con'₂ jme₁chain₂ ca₂jmo₃ a₂ca₂të́₂ dsɨ́₅
    Diú₄.
  tif-tif: 'Kano tiinsula, Enok akal ti utamala, God alami weng kaali ti faneng kanolokoma
    kala, kalalaya, God ayo kuno kambola taansa dinim. Enok ayo tiin kawong bom-salala,
    God ayo angtiil soyim dap-tamala tam abiil tikiin unala, aptum kusal iyo fen-tal-unebi
    atamin disa kela kuno kensip. Kemin, God ami Sukon Tem weng kabak-ayo boko-lomdu:
    Siin sawaayak kawu God ayo Enok ayo dibii tam unin disa kaptoop-ali Enok ali God
    ami kanolan o, kalba kaata-kup, tabuula kala, kala-somdala, God ayo Enok ami kanuba
    fiyaap uyo duu-bam ilsa no, kalsu.'
  nlx-nlx: बोरहास केरीन हनोक विसाय जायेल काय मोतीह नाय देखी, एने तान पुतो नाह लागनो
    काहाकाय बोगवान ताह विस लियेल ईतो, एने ताह विसाय जाणेन पेल तान ज्यी गोवाय एती काय
    तो बोगवानाह खुस किरेल हे।
  apw-NT: Bi’odlą’ golį́į́híí bighą Énoch da’itsaahíí doo yígodołsįįł dahíí bighą
    yaaká’yú onábi’doltįį; doo hak’i nádaach’ot’įį da, Bik’ehgo’ihi’ṉań onábiłtįįhíí
    bighą; doo hwahá nábidi’dilteeh dadá’ Bik’ehgo’ihi’ṉań yił goyiłshǫ́ǫ́go baa ch’iṉii
    lę́k’e.
  gum-gum: Isubigwan Tiusweinug pasra tøgagúikkurri Enocwane yu piraugurri Tius srua
    iben, nøbe tru kwab tamigwane maig købig kui mørmuig køn. Incha nune wetørranrrab
    kaimaig købig køn, kaguende Tius srua yaig kua. Pøs nun srua yaig kømøwatø, nøbe
    wamindinabig køn, Tiuswan tab kui wanrrai marøb møg køn cha.
  not-NT: 'Iquemisanque Enoc, yoganinatëri Tosorintsi. Iroro te ingamaguëte; canianiro
    yáganëri Tosorintsi Jonogaguitequë. Icogabecari imatsiguenga, te iraniajiri aroquenta
    yáganëri jonoquë. Cara terai imeguima, icantocoqueri iriro Tosorintsi: “Naniacaninatasantirini
    Enoc”.'
  plu-plu: Amekene Enoki ig hawwata kamaxwenewata gipitit Uhokri. Inneki keh Uhokri
    iwepri. Ipegí ig tipik gimkat. Ig yuma ay amadga inin akiw mmanawa Uhokri iwepri.
    Wixwiy hiyakni ku ig kamaxwa gipitit Uhokri awaku apit Uhokri gannasan kinetihwa
    amin ku samah Uhokri iwepri, in kinetihwa amin ku samah ig keh Uhokri kaayhsima
    batek.
  iou-iou: E, äma biani kubä wäpi Enok unitä Anututa nadäŋ imikinik täŋkuko unita
    kome ŋo terak nämo kumbuk. Nämo, Anututä komegup ikek wädäŋ yäpmäŋ äroŋkuko unita
    noriyetä Enokta wäyäkŋewä waŋkuŋ. Täŋkaŋ äma unita Anutu täŋo mantä ŋode yäŋkuk;
    U kome terak kuŋatkuk-ken uken Anututä Enok kaŋpäŋ gäripi nadäk täŋkukonik.
  ntp-NT: Enococaru cʌʌga vaavoitudaiña Diuusi tai Diuusi duaacami bʌʌcai tʌvaagiamu,
    cascʌdʌ maitʌʌ oodami oidigi daama. Dai pocaiti Diuusi ñiooquidʌrʌ sai Diuusi
    aliʌ baigʌʌlidiña Enoco vui ʌʌqui abiaadʌrʌ.
  rai-rai: Kabina u ra nurnur, God i lo wa Enok kupi koku i kariaana a minaat. Pa
    di baboi balet ma, maa God ia lo paai. Baa God pa i lo paai utbaai, i gaaia aakit
    un Enok.
  haw-1868: No ka manaoio i lawe ola ia'ku o Enoka, me ka ike ole i ka make; aole
    ia i ike hou ia, no ka mea, ua lawe ola aku ke Akua ia ia. A ua hoaponoia oia
    no kona hooluolu ana i ke Akua mamua aku o kona laweia'ku.
  ffm-ffm: Saabe goonɗinal, Henok ŋabbiniraa dow kammu fay meeɗaali maayde. Fay gooto
    yiitaali mo kasen sabi Laamɗo ŋabbinii mo. Kaa fade makko ŋabbineede o seedanaama
    omo wela Laamɗo.
  arb-NAV: وَبِالإِيمَانِ، انْتَقَلَ أَخْنُوخُ إِلَى حَضْرَةِ اللهِ دُونَ أَنْ يَمُوتَ.
    وَقَدِ اخْتَفَى مِنْ عَلَى هَذِهِ الأَرْضِ لأَنَّ اللهَ أَخَذَهُ إِلَيْهِ. وَقَبْلَ
    حُدُوثِ ذلِكَ، شُهِدَ لَهُ بِأَنَّهُ قَدْ أَرْضَى اللهَ.
  cop-CNT: ϧⲉⲛ ⲟⲩⲛⲁϩϯ ⲉⲛⲱⲭ ⲁⲩⲟⲩⲟⲑⲃⲉϥ ⳿ⲉⲃⲟⲗ ⳿ⲉ⳿ϣⲧⲉⲙⲛⲁⲩ ⳿ⲉ⳿ⲫⲙⲟⲩ ⲟⲩⲟϩ ⲛⲁⲩϫⲓⲙⲓ ⳿ⲙⲙⲟϥ ⲁⲛ
    ⲡⲉ ϫⲉ ⲁ ⲫϯ ⲟⲩⲟⲑⲃⲉϥ ⳿ⲉⲃⲟⲗ ϧⲁϫⲱϥ ⲅⲁⲣ ⳿ⲙⲡⲓⲟⲩⲱⲧⲉⲃ ⳿ⲉⲃⲟⲗ ⲁⲩⲉⲣⲙⲉⲑⲣⲉ ϧⲁⲣⲟϥ ϫⲉ ⲁϥⲣⲁⲛⲁϥ
    ⳿ⲙⲫϯ.
  sri-sri: 'Enoc Marĩpʉre bʉremusĩã, boabiridi ããrĩmí. Ĩgʉ̃ boabirikeremakʉ̃, Marĩpʉ
    ĩgʉ̃rẽ ãĩmʉrĩãkõãdi ããrĩmí. Masaka ĩgʉ̃rẽ ãmakererã, neõ bokabirinerã ããrĩmá.
    Marĩpʉya werenírĩ gojadea pũgue ãsũ ãrĩ gojasũdero ããrĩbʉ́: “Marĩpʉ Enorẽ ãĩmʉrĩaburi
    dupiyuro ʉsʉyari merã ĩãdi ããrĩmí”.'
  nal-nal: Enok ka inaxam paazaai, malasing ma Nakmai xa ra zaxot pizin naan kuna
    xana wen kazanin a maatang. Di wen taamin kaarik naan panaze Nakmai xa zaxot pizin
    fanong naan. Avuna araan Nakmai xawit nanga na zaxot pizin naan, Nakmai xa piaat
    sina adu xa nanam pana naan.
  kyq-kyq: 'Ute kaal maakŋ do Raa ki se, Ɛnɔk se Raa uun ɓaansin̰ zɛɛrɛ maakŋ raa
    ki taa naan̰ Ꞌkooy naam eyo ɔɔ nam lɛ aakin̰ te ey sum taa Raa se uun ɓaansin̰ga.
    Kaaɗ kɛn Raa uun ɓaansin̰ te ey ɓɔrt se, Kitap taaɗo ɔɔ: Ɛnɔk se naan̰ debm tɔɔl
    Raa ki.'
  kwd-kwd: La Enok 'e fito'o ala God, ma ngaia 'ame mae, suria God 'e ngaria fana
    'i langi, ma te'efuta wane lo'oo 'i wado 'ame agasia la'u la Enok. Ma nga Girigiringa
    Abu 'e iiria God ngaia 'e aile'a ba'ita fe'enia la Enok sui ma God ka ngaria no'o
    fani langi.
  ded-ded: Enoko ye negen negensinggac amma homec mong mi fingecmiu henec. Nga Anutungo
    ye engsac meickeu enec. Ye mi emmanu Anutungo yeac yofi demiec, “Ni geac negemba
    ngereede.” Ifi dema Anutungo ye meickeu ngicngac yeneng hofocma monggoc mi meficgegec.
  ewe-ewe: To xɔse me wokɔ Enɔk dzoe tso agbe sia me, ale be meɖɔ ku kpɔ o, ale womegakpɔe
    o, elabena Mawu kɔe dzoe. Elabena hafi woakɔe dzoe la, wogblɔ tso eŋu be Mawu
    kpɔ ŋudzedze le eya amea ŋuti.
  nuy-nuy: Nigaayung nubagi-yung na-Enoch ni-jambarrgiiyn, na-God ni-yamayn, “Niga
    ni-waṉbini ngaya ngani-waḻaaḻarrijgaa,” ni-yamayn. Na-God nu-miyn niga arrwiyaj,
    waari ani-ngawini, marri anubanila waari ambunu-lhangarrmaa niga.
  cop-BHC: ϦⲈⲚ ⲞⲨⲚⲀϨϮ ⲈⲚⲰⲬ ⲀⲨⲞⲨⲞⲐⲂⲈϤ ⲈⲂⲞⲖ ⲈϢⲦⲈⲘⲚⲀⲨ ⲈⲪⲘⲞⲨ ⲞⲨⲞϨ ⲚⲀⲨϪⲒⲘⲒ ⲘⲘⲞϤ ⲀⲚ ⲠⲈ ϪⲈ
    ⲀⲪⲚⲞⲨϮ ⲞⲨⲞⲐⲂⲈϤ ⲈⲂⲞⲖ ϦⲀϪⲰϤ ⲄⲀⲢ ⲘⲠⲒⲞⲨⲰⲦⲈⲂ ⲈⲂⲞⲖ ⲀⲨⲈⲢⲘⲈⲐⲢⲈ ϦⲀⲢⲞϤ ϪⲈ ⲀϤⲢⲀⲚⲀϤ ⲘⲪⲚⲞⲨϮ.
  buk-buk: Ma Inok kêŋ whiŋ, dec sêto yom pi iŋ ma sêsôm bu Anötö gêlic iŋ ŋayham.
    Ma tu iŋ ndê kêŋ whiŋ-ŋga, dec Anötö kôc iŋ su yêc nom ti tali, ma sêlic iŋ tiyham
    dom.
  pri-NT: Wà Énoka, âna é cèikî naa goo wà Pwiduée. Â jèe wii naa na tii pâ, é pwi
    âboro na wâdé tà Pwiduée wàé. Â nye gée goro kaa ê cèikî kêe, na wà Pwiduée, âna
    é popaé too naa *napwéretòotù, na é bwaa wâro. Â càra mwa caa côoê côwâ, naani
    gòropuu.
  zpq-NT: Na' ḻecze da' x̱ozxta'ocho Enoc gwzoe' gwyejnilaže' Diosen', na' da'nan'
    Diosen' bezi' beque'ene' šlac ṉe' mbane'. Bi gote', con noch no ble'e ḻe'. Na'
    nyoj Xtiža' Diosen', žan Diosen' bebede' Enoquen' šlac gwzoe' yežlion'.
  por-TFT: Foi por Enoque crer em Deus que Deus o levou para o céu. O resultado foi
    que ele não morreu. Ninguém encontrou o corpo dele, pois ele foi arrebatado {Deus
    o arrebatou} da terra para o céu. Antes de Deus o arrebatar, ele testemunhou que
    Enoque lhe agradava muito.
  gwi-NT: Enoch vigwik'injigwiighit eh'an niindhat kwaa, gaa Vit'eegwijyąhchy'aa neeyuunjik
    ts'ą' juu nąįį datthak giiyankantii gaa gigwah'ąįį kwaa. Vit'eegwijyąhchy'aa zheekat
    gwats'ą' yihiłchįį. Vit'eegwijyąhchy'aa neeyahoondal gwehkįį dąį' Dęhtły'aa Choh
    zhit jyaa digwinyąą, Vit'eegwijyąhchy'aa Enoch, ashoo'ahłįį geh'an zheekat gwats'ą'
    yihiłchįį gwinyąą.
  gvn-gvn: Yindu bama ngadimunku burri Enoch. Nyulu God believeim-bunganya, nyulu
    kari wulan. Godungku nyungun wangkar-wangkar dakay-manin. Nyulu walu-kunban. Bamangka
    nyungun nubin, nubin, nubin, yamba kari warrmba-bungan, Godungku nyungun wundinya.
    Godundumundu kabanda balkal, Godungku Enoch dakay-maninjiku, nyulu Enochanka wawurr-wawurrmanijinkuda.
  nhy-NT: Por yen tlaneltokalistle, Enoc mach omikke porke Dios okiwikak ilwikak yolitok.
    Por yonik mach keman okajsikej itlalnakayo. In tiotlajkuilole kijta ke antes de
    kiwikanij para ilwikak, Enoc okipaktij in Dios ika imelajkanemilis.
  asm-FB: বিশ্বাসৰ গুণে, হনোকে মৃত্যু নেদেখিবৰ কাৰণে, তেওঁক লোকান্তৰলৈ নিয়া হ’ল;
    তাতে তেওঁক পোৱা নগ’ল; কিয়নো ঈশ্বৰে তেওঁক লোকান্তৰলৈ নিলে; কাৰণ লোকান্তৰলৈ নিয়াৰ
    পূৰ্বেই, তেওঁ যে ঈশ্বৰক সন্তুষ্ট কৰিলে, ইয়াৰ সাক্ষ্য পালে।
  okv-okv: Eto embo Enoch na God tumota ere uaetija avo God na kito tunga javotoho
    eto Enoch amburae vasiri te utu ta umbuto pambunu embomeni na jombure ea rate
    tambae ea.
  mxt-NT: Cha cuenda cha chino̱ xaan iñi ra Enoc chi Nyoo, ta cuanuhu̱ ra chihin Nyoo
    chihin cha ña chihi̱ ra. Ta ña nañihi̱ ca ñu chi ra, vatyi naquehe̱n Nyoo chi
    ra. Ta nu tutu Nyoo, catyí chi vatyi cha ni cumañi ca naquehen Nyoo chi ra Enoc,
    sacuví ra maa ri maa cuhva tahán iñi Nyoo, yucuan chaha naquehe̱n ra chi ra.
  tzo-NT: Yu'un oy xch'unojel yo'nton ti Enoque, muc xvay ti sbec'tale. Cuxul i'ic'at
    batel ti vinajel. Muc xtaat ti sa'el yu'un i'ic'at batel yu'un ti Diose. C'alal
    mu to ch-ic'ate, hech sc'opilal ti lec ono'ox yo'nton Dios yu'un.
  ind-AGS: Dengan mempercayai Allah, Henokh diangkat ke surga sehingga dia tidak mengalami
    kematian. Dia tidak dapat ditemukan di bumi karena Allah membawanya ke surga.
    Sebelum ini terjadi, dia dikenal sebagai seseorang yang menyenangkan Allah.
  omw-omw: 'Haaru Inokuva Kotira quara qutaave timwa kyero Kotirara kepukyaqama kyero
    riemwaqi vuvara tiro, mwiva hia qutu vura. Mwiva hia qutu vura qati varura Kotiva
    nyaamwuni vita varovata hia vaisivanto mwia puaama kye vitora. Kotira mpukuqi
    qara ntumwa to vaisiva Inokurara mwitaama tiro: Inokuva mwatani kyuqema kyero
    variqiro vuvarora tiro, Kotiva mwia qamwata mwateqaro mwia qati nyaamwuni vitero
    vurave, tura.'
  yrb-yrb: Inoki danu naueta Godibai ibiba dana uitawa uiro Godima dawa mune Danu
    torowabai odiba emema Inoki erawa uta. Godinu bukama eno wasu, Godima Inoki munawa
    ui i kowaro Inoki kobererau uiro Godima dawaba kobere amara wei eno wasu.
  maa-NT: Enoc, ti̱koa̱á kòkjeiín‑la̱; k'oa̱á s'ín komà‑ne nga kiìko̱ tíkon Nainá
    ján ngajmiì; mì ti̱ kiì kisakò‑ne k'e̱ nga jye kiìko̱. K'e̱ nga sa̱ tsibìjna i̱
    i̱sò'nde, Enoc, k'oa̱á s'ín ki'ya‑la̱ nga ndaà kisaseèn takòn Nainá.
  mcq-mcq: Nimairoa vajijino Inakiho pakwaꞌeme Godira apene akúpi ꞌahi vaꞌajihunaꞌe
    ea hu papiunavara. ꞌEnavo hu maiꞌo akúpa ꞌaha pavaiꞌini hura Godi teamahuna kaꞌene
    venajaho ea pu nikavura.
  sus-A: دَنشَنِيَ سَابُي رَ، عٍنٌكِ نَشَ تٍ كٌورٍ مَ، عَ مُ قَشَ. مِشِ يٌ مُ نْ عَ
    تٌدٍ، بَرِ مَ عَلَ نُ بَرَ عَ رَتٍ كٌورٍ مَ. بٍينُن عَ شَ تٍ، عَلَ نُ بَرَ عَ
    مَسٍن عَ عٍنٌكِ رَقَن عَ مَ.
  jpn-1965: 信仰によって、エノクは死を見ることのないように移されました。神に移されて、見えなくなりました。移される前に、彼は神に喜ばれていることが、あかしされていました。
  fra-SBL: C'est par la foi qu'Hénoc a été enlevé, afin qu'il ne voie pas la mort,
    et qu'il n'a pas été retrouvé, parce que Dieu l'a traduit. Car il lui a été rendu
    témoignage qu'avant sa translation il avait été bien agréable à Dieu.
  yka-yka: Si Idris isab awwalley, sabab sandelne si Tuhanin gaˈi iye kalabey matey.
    Pinagpiha iye saguwaˈ gaˈ niyaˈ ngasuwaˈ iye peggeˈ pinaˈangkat iye weˈ Tuhanin.
    Paˈin kitabin weˈ masa tuˈu pe si Idris si dunya, kasulutan teˈed Tuhanin si iye.
  mle-mle: 'Yinak ab diki Godak wukijibir tidil mawulak tikuw, God di diki adawur
    tipaar kwurin kawardid, kiy maarkuw, kip wiywakwun kwadik. Aw God diki lapa nyigaam
    sukwudaal maaj kitawa wana: “Aw God Yinakaam kwurin kawardilik tikuw, alik duw
    taakw dikidi amwiy maa sitakir.” Ki maaj ab God diki lapa nyigaam rina: “God Yinakaam
    kawar maardik nibway, kip kidi kupwaam kwadik, God dikik rakarak samasam tidid
    diki Godak wukijibir tidil mawulak tikuw.”'
  shp-NTPO: Jaskáakin já ikonhaax jaki koshia ikenribira, mawáyamanon ixon, jiriabi
    nato mainmea Diossen Enoc boá iki, jaskáakin moa Diossen boa iketianra, moa tsonbi
    oinyamaa iki. Wishá meranra akai yoikin, ja boamatianbira Dios keenai keskáshamanres
    Enoc iká iki ixon.
  aom-aom: O Enoch-ro God mae uehorovëꞌëro ëhuꞌëro bogo guomëꞌe God-ro ma-baꞌojiomoromo
    hesirire nugadeje. Aëro hu nahareje röhu bogo birohareje God-ro hu mamiꞌe baꞌojiomëꞌëro.
    God-hu Enoch bogo baꞌojiomade majare evare God-ro hu garomo nimorohade höjo. Ëjöho
    God-are surire ëhi jajivëꞌeje.
  geb-geb: Enok, ana Fhe Bakɨme khothɨgim, Fhe Bakɨme ana ndigap, Hevenan ndagi. Ana
    rimgi fhuvara. Kha gumgi ana nzuav garav, mbe ana gangi fhuvara. Ne khaŋ muuŋgi,
    Fhe Bakɨme ana ndigi. Fhe Bakɨme buni vhuuiŋ ki gap khaŋ nzuai, Fhe Bakɨme zumgum
    Enok ndigi. Enok, ana fara kha nuianan kav, anan tɨvi Fhe Bakɨme nɨman guigira
    nzerigi. Fhe Bakɨme maaŋ muuŋgiap anan ndikndigi.
  bsj-bsj: ki bilengke ci tum Enoch yaken dii na tore bwar”fiya co bo, wore kwama
    tum co.” kambo na tuceu, ne warke con yo kwama nin neer.
  cak-cak: Ri Enoc, roma cukul ruc'u'x, quiri' q'ues xuc'uax chicaj richin man xk'ax
    ta chupan ri camic. Man xtz'etetaj ta chic choch'ulef, roma ja ri Dios xuc'uan-e
    richin, pero na'ey chi xuc'uax, xk'alajin chi ri Dios xquicot ránima riq'uin.
  chf-NT: Aj Enoc, uc'a u c'alin tz'ombi Dios, bisinti tä cielo sin que chämic. U
    bon saquijob y mach u pojlijob uc'a Dios chich u bisi. Jinq'uin mach to bisintiba,
    Dios chich u yäli cache' mäx ch'a'a ujin uc'a aj Enoc.
  tlf-tlf: Kale minte nuubuta, Enok yagal mungkup utamata, God ilami weng boyo fen
    kanubelan-tema kalaa agelata, God iyo dupkala kaansaala binim kale, Enok iyo kafan
    so bom-salata, God iyo tebe ilum so duptamo abiil tigiin unata, ipkumal iyo tebe
    fen-biita atamin-tem ke-silip kale, God imi suuk kon tem uyo bogo-nulu kano, “Sugayok
    uyo God iyo tebe Enok iyo dep unin-tem bom-bala kutop uyo Enok iyo God imi, ‘Kanubelal
    o,’ agan-be uta kup waafula kalaa age-nalata, God iyo Enok imi deng uyo taban-bii-se
    o,” agesu ko.
  piu-2006: Palunyatjanu wati kutjupa yini Yiinukanya Katutjaku wangka kulira palumpa
