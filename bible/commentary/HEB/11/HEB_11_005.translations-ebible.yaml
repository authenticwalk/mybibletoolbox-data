  srm-NT: Nöö söseei Enöku bi ta biibi Gadu, hën mbei Gadu puu ën a goonliba aki söndö
    dëdë kii ën. De suku ën te de wei, de an si ën möönsö, biga Gadu bi tei ën puu
    tja go fiaa. Ma nöö de bi ta taki sö fëën kaa bifö di soni dë pasa taa Gadu bi
    abi piizii ku ën te tjika.
  qvs-NT: Enokpish Tata Diosta allita kreyishpa kawsashkanrayku sieluman kawsakllata
    pusharkan. Payka mana wañurkanchu. Chashna Tata Dios sieluman pushashka kaptinna
    manana ni pi allpapika kawarkansapanachu. Rimananpi willawanchisapa manarapish
    Tata Dios pushaptin payta kushichishpa kawsashkanta.
  zca-NT: Se'ska ngok kun Enoc, por ngwayila xa' Dios, dub naban xa' ñanu Dios xa';
    nangatta' xa', no yentra' cho ngazhël xa'; mbaino lo Widi'zh che'n Dios nzobni',
    or naga wei' Dios xa' lo yibë', wen miwi' Dios lo xa',
  cbc-NT: 'Apei, Enoc cawãmecʉcʉ cʉ̃ã Dios mena cʉ̃ catʉ̃goñatutuarije jʉ̃gori cʉ̃
    neásúpi Dios cacatirea ʉmʉrecóopʉ, marĩ camasãrẽ bairo cʉ̃ cabaiyasietiparore
    bairo ĩ. Ni jĩcãʉ̃ ũcʉ̃ cʉ̃ bocaesupʉ, jicoquei Dios cʉ̃rẽ cʉ̃ caneátói jʉ̃gori.
    Dios cʉ̃ cabʉsʉri tutipʉ atore bairo ĩ quetibʉjʉya Enoc cʉ̃ cabairiquere: Cʉ̃
    caneáecoparo jʉ̃goye mai, cʉ̃ mena cʉ̃ catʉ̃goñatutuarijere ĩñajesoyupi Dios.'
  qxo-NT: Yäracunganpitam Enoctapis manarä wanuptin Tayta Dios gloriaman pushacushga.
    Diospa palabranchöpis nican Enoc Tayta Dios munangannö cawangantam.
  mox-mox: Ta Inoki ena vetumaqana ʼinegana Yaubada ʼewa vaneqea mahalaya ta ge ʼaliga
    visiqina davebaei bwaʼobwaʼoya, ʼinega tomotau ge adi fata Inoki ida lobei. Ta
    nugweta Yaubada qaiawa Inoki ena vetumaqana weaqina, ʼinega ʼawahaqiaqiea, ta
    ʼabiboda ʼewa vaneqea mahalaya.
  kew-kew: 'Enok page Gote madaa kone rulasa-pulu nipu naomesa. Nipu pa pirapalae
    Gote-me yaa-para mea pisa. Goa pisa rabu onaanumi nipu asapu pirisimi pare nipu
    na-adasasimi. Gore Gote-na agaa i buk madaare goa palia lo gupa tu isa: Abade
    Gote-me Enok so yaa-para namea pisa rabu Gote nipu madaa pedo pisa.'
  dww-dww: Be Inok tauna nam i gurina, na waisumaḡama aubainama Mamaitua ya nawena
    marae, be banaga tauna nam ti banavina. Vutuna aubainama yodi tè kataiena da Inok
    muriḡa da Mamaitua ya nawena marae, noḡone tauna na yawasanae Mamaitua yai nuavere
    dokena.
  twi-ASANTE: Gyidie enti, wɔfaa Henok kɔɔ ɔsoro a wanhunu owuo. Obiara anhunu no,
    ɛfiri sɛ, Onyankopɔn na ɔfaa no kɔeɛ. Atwerɛsɛm no ka sɛ ansa na wɔrebɛfa Henok
    akɔ no, na wasɔ Onyankopɔn ani.
  aoj-aoj: Enok nahapifa God eaꞌ deiꞌ God nofaꞌana nafeꞌ nalota heven. Anen ina nape
    nagaꞌ, owaꞌatin. Epes sala solaomana saꞌi sogati anini, apaꞌ ina satolona, owaꞌ.
    Deiꞌ main, God nofaꞌana. Isimba naꞌamba atin siꞌi buk Baibel nagaꞌias naꞌi, “Fowaꞌ
    God ataꞌ owaꞌ nofaꞌanaia, nogota atamba Enok naliꞌ naila okom Godi.”
  cbv-cbv: Enocboó Diosdih tʉ́i jenah joiní ã jʉmʉchah, Dios caandíh ãt wẽi enep wʉt
    jĩ. Pánih wẽi ennit, ã wʉncat pínah niijná, nihat bácahjeh Dios jeáboó caandíh
    ãt ʉb bejep wʉt jĩ. Páant ã ʉb bejat tʉ́ttimah, cã́acwã caandíh ĩt jéih bid jʉicáp
    wʉt jĩ.
  taw-taw: Bɨ Yinok ne God nop gos lɨnɨgak nɨm, God nop dad amɨl, man ne alaŋ amek
    ma kumak. God nop dad amnak nɨm, nop pɨyowɨl ma yɨbɨl nɨgɨlak. Pen Yinok lum awl
    yek God nop dad ma amnak ñɨn ak, buk Baybol ak tɨkɨl agɨlak, God Yinok nop nɨgek
    tep yɨbɨl gak agɨlak.
  jic-NT: Locopyaya Enoc po tepyona Dios lal, mpes jupj ma tepe'e. Dios tjemyana jupj
    tsjun po'ó, nyucunú tjemey jupj. Len̈tsja jupj nosis casá Dios tjemyana mpes.
    Dios Popel vele jupj tüpü'ü na nosis casá, Dios 'ücj jostsja jupj lal.
  zap-NT: Por ne wlaleedx Enoc Dëdyuzh mbán Enoc sya Enoc gyeybaa, wetet Enoc, rutre
    wiidet Enoc porke laa Dëdyuzh weey Enoc sya Enoc gyeybaa. Lo xgyiich Dëdyuzh re
    ne antes ne gweey Dëdyuzh Enoc gya Enoc gyeybaa, wnesak Enoc lextoo Dëdyuzh.
  wer-wer: Inok tapël kön wi kosang yewesautaring wakaima. Pël ëa pötaanök pi wel
    nawiin öp wëën Anutuuk koirak kutömweri wak isa. Anutuuk pi wak isën omnarö ap
    wasën pitëm naë won ëa. Pim nawisën wëa pöten, ngönëntak, “Anutuuk piin kön wiin
    ompyaö ëa,” pël wia.
  ipi-ipi: Wandakali mindimane Gote lo bilipi naleando, Goteto wandakali okone epele
    na-alane. Wandakali mindimane Gote ateya lo bilipi loto, Gote andawua lakae lo
    nembo toto, ayia pua ateando, Goteto wandakali okone bala epele wato, yole epene
    mindi bala maulupeya. Wuane pula-kola, wandakali okone bala Gote lo bilipi loto,
    bala ateyanga mandaka atola-kola pulupeya. Inokoto Gote lo bilipi lea-kola, Goteto
    bala oma napeakale nembo toto, bala ati kenga peakale lo meaipia. Ati kenga peakale
    lo mea-kola, wandakali-mane Inoko bala ayia pua ateaini tekeko, utupane-mane bala
    anda napeainipia.
  qul-NT: Creeskanraycu Enocka janaj pachaman causachcaj apaska carkan, mana wañunanpaj.
    Manaña tarerkancuchu, Dios apacapuskanraycu. Escrituraka nin, manaraj apaska cachcajtin,
    Enocka Diosman agradaskantaña.
  ter-NT: Koatímaka vo'oku kúveovo Itukó'oviti neko Enóki mekúke, herú kixópinoake
