    adadibuqueque ejeneya baatsu.
  kgp-NT: Ti si ag vỹ kri nĩm kỹ ti ki ge ja nĩgtĩ gé. Hã kỹ ag tóg Topẽ mỹ tỹ ũn
    há ja nỹtĩgtĩ, vãsỹ ke ag, ha mẽ.
  bvd-bvd: Aia, na toaa baki 'ana kada 'i nao, God nia ala faafi kera suli da manata
    mamana 'ani nia.
  ukr-1871: Через неї бо були сьвідчені старі.
  apz-apz: Aꞌamu hohontajo sohwa hofɨko Anɨtuye hungkunomo sɨmeho hiꞌntnnono uyɨmotofo
    soꞌno Anɨtu ulɨmento, sekwo sɨmeho hiꞌntnnono ntapmmentohofo soꞌno nje aꞌamu ne
    kuyoho selalokweno.
  yon-yon: Keye anam andi kee kurin kurin yiri dobiriwendan awiniwen kumbed Godbed
    nimakarub amun ande daandoon.
  poi-NT: Je̱mpɨct́im iwatyaj jém wiñɨcpɨc pɨxiñt́am, Dios iwɨ̱ixyaj porque tsa̱m
    icupɨcyaj.
  wuv-wuv: A'a fei, mei Haidaa na ni'eni'e a'a ei rama'aa mina.
  quf-NT: Chaynulla kriyir kunfyakashanpaq yaĉharmi, Dyusqa unay rukunchikkunataqa
    kusa shumaqta rikaran.
  yuw-yuw: Osucno nano au yu kiap worocgon kokoreuya Kopotorocho yu yangmuna irot
    ogep moröma kombing-idoc.
  hus-NT-1971: Cum im belamalits a Dios i biyal juntalchic, jats ti tsu’tat ti alhua’
    c’al jaja’.
  med-med: Unt wamp mbʉ, Got kʉn mondʉk pʉtʉng uⱡ elinga, Got ndi, wamp mbʉ kundpa,
    uⱡ kun kai mbʉ etʉng nitim.
  bch-bch: Ngan kadonga lolo matua aea toa bedane, gid panua mugaeai ad tibada ad
    pakurunga inam pan Deo.
  cco-NT: Jo̱ eáamˊ calɨꞌiáangˋ dsíiˊ Fidiéeˇ có̱o̱ꞌ˜ jaléngꞌˋ ꞌlɨɨ˜ dseaˋ áangˊ quíˉnaaꞌ
    uíiꞌ˜ e jábꞌˉ calɨ́ngˉ jaléngꞌˋ dseaˋ do júuˆ quiáꞌˉ dseaˋ do.
  deu-1951: Durch solchen haben die Alten ein gutes Zeugnis erhalten.
  alq-ALGNT: Kikitci anicinabeminabanig 8eckadj ka pimadizi8agobanen oteb8eta8a8abanin
    Kije Manidon, acitc ii odji ogi kitci min8endamia8abanin.
  ixl-NNT: As echeꞌ uvaꞌ kat ibꞌan unqꞌa qꞌesla chaj txutx bꞌaalaeꞌ, tan tiꞌ uvaꞌ
    kꞌujlik chit ikꞌuꞌl chajaak tiꞌ u Tiixheꞌ, as bꞌaꞌn veꞌt iyolbꞌel chajaak taꞌn
    u Tiixheꞌ.
  boa-NT: Tehdúhjáa méɨhdé múnáaúvudítyú tsaate ímí dííbyeke cáhcújtsómeke ímí ɨjtsúcunúúbe.
  quh-NT: Dioska willawanchej palabranpi, ñaupa runaspis paypi jap'icuskancuwan payta
    cusichiskancuta.
  kwi-kwi: Ñamin uztaruz Dios kaizta aizpa watcha i nɨjkularɨt akwa, Diosne usparuzpa
    “wat awa mai” kiznara.
  agm-agm: Gɨwunyaahohɨtɨhandɨ kɨmɨkandapɨ nyahɨ isɨhiya jɨhuraahiyaapɨ gwɨnyapenɨhaayo.
    Kiya Autaahaatɨhopɨ gɨwunyaahauhɨ kandapɨ kiyai Autaahaatɨho saundatɨ, “Sahɨ tɨtɨhiyaate,”
    undatɨ kiyai usonataise.
  ubr-ubr: Atonio baitutum emon on sabu ainau bag simama on God siyasisirai.
  tsw-NT: A̱sula̱ a̱ usu ta̱ ama o ufaru adama o ucawu wo okolo e le.
  cax-NT: Arrübama antiburrü urria nacarrüma au narrtarrti Tuparrü, itopiqui arrüma
    oncomatü sane ümoti.
  aia-aia: Ma na'i 'oha i na'o, 'ia God 'a taeniraau inoni suriai hinihinia adaau.
  srp-1865: Jer u njoj stari dobiše svjedoèanstvo.
  agt-agt: A gafu ta mangurug kitam a amu tam ta napadday ya ngamin paglelehutin gafu
    ta Uhohug na Namaratu, te ya ngamin kiden maita a nagafu kid ta awan maita. A
    yen ta sinagappya na Namaratu ya popolu kiden tolay gafu ta nangurug kid tentu.
  lug-lug: Okukkiriza kwe kwaleetera abantu ab’edda abakulu okusiimibwa Katonda.
  yby-yby: Monoka wewena hapa minabosiya eli elewole iki minikaka ayoko Omailimoya
    mudaido lalo okaka ibo ne.
  heb-heb: ובה נחלו האבות עדות׃
  mpp-mpp: Ngic-ngigac esecne gaibong, yenge ngage-ngagesingkolec gaibongte ailu Wapongti
    mibasanang aiyelelu madicne wacebawec.
  apb-apb: Mo weuwaka oto i na'o kire hiiwalaimoli aana God, na aena leune mone a
    God e ilenimwa'e haahire.
  san-TEL: తేన విశ్వాసేన ప్రాఞ్చో లోకాః ప్రామాణ్యం ప్రాప్తవన్తః|
  ben-IRV: কারণ এই বিশ্বাসের জন্য আমাদের পূর্বপুরুষেরা অনুমোদিত হয়েছিল।
  ntu-ntu: Abrtzlvz Gct melrmqgung kcng bqnc mz tzbrti drtwrdr nide.
  pan-pan: ਅਤੇ ਇਸ ਦੇ ਬਾਰੇ ਬਜ਼ੁਰਗਾਂ ਦੇ ਲਈ ਗਵਾਹੀ ਦਿੱਤੀ ਗਈ।
  gvc-gvc: Panopʉ macaina Cohamacʉre ti wacũ tuachʉ ñʉno ñʉ ji coaa tiri jire tiro
    sehe.
  sbk-sbk: Nantele awababu wetu waheteshe kwa lweteho lwao.
  mya-JVB: ထို ပါရမီကြောင့် ၊ ရှေး လူဟောင်းတို့သည် ချီးမွမ်းတော်မူခြင်းကို ခံရကြ၏
  kgf-kgf: Ninʒéŋ ninʒéŋginaguc Yanda hécnina ʒéhiaru énécmimia waŋec.
  awb-awb: Naho naho itene igaqnaréhga Manikánsabe aiq pútare atówana wega sensabé
    kawerowe aritowe.
  gdn-gdn: Oragai ragidai takari kawaya Mamanuga God inako sumapamawa ki pokere e
    mu weremaga mete wagubu.
  nko-NT: Ahá ámʋ́ʋ́ betsiá bɩ́mbɩ́ ámʋ hógyi sʋ́ Bulu ansɩ́ légyi amʋ́ ɩwɩ.
  bsn-NT: Mani ñicʉa to bajiro Diore ĩna tʉoĩajare, ĩnare ĩavariquẽnamasiñumi Dios.
  pib-NT: Gi rixanu ralixlena chinanu kiglepiranyegirunni gitsrukaachinni.
  wiv-wiv: Na manumanu bukuni varira, a Vuvu e hilohilo na kadia moge ki tania habuka
    dia na manumanu kemikemi, na vuna kua dia ta bilip.
  reg-reg: Kwa insonga inu bhajaji bheswe bhabhonekene ku lwelikilisha lyebhwe.
  mlh-mlh: Ronere ronekoŋgo fuŋgaru ŋiŋigo mamanesiŋyaŋunji maŋgo eyareko maŋyaŋuŋ
    kerisiebi Anutuji ŋone yabeme sagako mibooro yareme gobuŋ.
  gof-ENT: ቤኒ ኣዋቲ ኣማኖን ፆሳፌ ማርካቴ ኤኪዶሶና።
  aau-aau: God hiy uwrsa paraw-ar ko me kar ma ley so meyk-ar hokwe mo sohiykwaw,
    hom hye ma nanpanan kiykiy-ay hiy non.
  tvk-tvk: Vanuvei Eo tesepin tehos usil avu nar xil tetiamu ve neketen xa latehuri.
  prf-NT: Gapu ten pánnampalataya di ay kinasayaan nen Diyos en tolay hidi tenhud.
  auy-auy: Kentáá síwáꞌnáma Maníkón-aaisafesa éraiꞌe sésa wenkáꞌá timankúnkúmbo untáféna
    Maníkó séna kaweꞌán-owe siyáiye.
  tbg-tbg: Haaru vetanto vau entara Kotira vaiinti nahenti vira uvara quqaave tivakeha
    variqi vi vaurara tiro, Kotiva vikara quaheharo vaura.
  hub-NT: Ii Israel ainatin uuntri ajakarua nu, Yuusnaka enentaimtu jakaru ainawai.
    Turamu asa Yuuscha nitanka shir anentu jakuiti.
  hmo-hmo: Edia abidadama dainai, Dirava ese sene taudia ia hanamoa.
  big-big: Anotogo yombanu koka panu piyegi iwaka puwiliyegi langai wazono kaiya purik
    puwili ngizi kumulara kiling kopong.
  gux-G: Lanya po ti danba bo gaa Kristi.
  cnl-NT: Ca²³jua'³ Dios 'e³ dxʉ́²³ jmoo³² dsa³ 'i³ xen³ mɨ²jaa²³² 'e³ jua'³ ca²³táan³te'²³
    quia̱'²te'²³ 'ñée².
  zar-NT: 'Caní gulaʼyéajlëʼë xuz xtóʼoruʼ Dios, ateʼ que lë ni naʼ nazúaj lu guichi
    láʼayi ca guca quégaquiëʼ le rnna: Buluʼrúajëʼ tsahuiʼ lahuëʼ Dios.'
  kde-kde: Kwa kuva, Nnungu ánivamaiha anyakala vetu kuva nni vambone pameho pake,
    ing'anya ya ing'ulupa yavo.
  ata-ata: Ta mitema sou tatei mimuxaxu taneꞌi la Lataua muꞌosasiꞌaxu.
  qvw-NT: Chalapacuyllanpamari unay awquillunchiccunapis allinpa licaycuśha capäcula.
  nfa-nfa: Abhu bèi-baki èdhi dhu parcaya sèmi èèna kahèi. Nèti èèna ka, Ama Lamatua
    sèmi nare si dènge beꞌa.
  tnp-tnp: Kəni Uhgɨn təməni-vivi nətəmi mɨn u aupən o rəhalah nəhatətəiən.
  urd-urd: ईमान ही से पुराने ज़मानो के लोगों को ख़ुदा की क़बूलियत हासिल हुई।
  hot-hot: Bumalô thêlô idum aêŋ ba intu Wapômbêŋ hanaŋ abô mavi hathak thêlô.
  mqj-NT: Annu kapangngoreanannamo neneta yolona napolalan masannang penawanna Puang
    Allata'alla lako.
  rus-SYN: В ней свидетельствованы древние.
  mbh-mbh: Na toko nomengangare ole lemioong i venen aken, mako God i ria or ve, ole
    vothung aken i sivenga.
  bdd-bdd: Tubudao mwalohene tanuwatuhu yahidi taudi ꞌidi hemisa weyahina Yehoba ꞌiꞌahwa
    bwebweꞌanediya.
  cbt-NTPO: Iráca quëran huarë' ina pochin cancantohuachinara, Yosëri noya ni'nin.
  srn-NT: Na a bribi disi meki Gado taki bun fu den afo fu wi.
  cta-NT: Jlya tiꞌ jyoꞌo cusuꞌ jiꞌna nu nguaꞌni tlyu jiꞌi̱ ycuiꞌ Ndyosi nu ngua saꞌni
    la, biꞌ chaꞌ ñati̱ tsoꞌo ngua nguꞌ, loꞌo juaꞌa̱ ntucuá Ni chaꞌ jiꞌi̱ nguꞌ biꞌ.
  bqc-SIM: Gbɛ̃́ káauↄ luanaaikɛa mɛ́ tò Lua ń sáaukpà.
  tcz-CHONGTHU: Atahsan jal uvin malai mi hon min phatna akimu uvin ahi.
  mar-mar: विश्वासाच्या बाबतीत आमच्या पूर्वजांविषयी साक्ष देण्यात आली.
  snp-snp: Etito ya adeina wenena koli kikitamo yamu Gotikafo lalo geyowe, loto lo
    gedaima ne.
  isl-isl: Fyrr á tímum urðu margir frægir fyrir trú sína.
  spy-NT: /Kikeeng'alaalee mbo kuuko nyēē karaam kuuyu kiikoosēē Yēyiin.
  xnn-xnn: '@see-verse:HEB.011.001'
  mwe-mwe: Pabha, kwa ligongo lya ngulupai jabhonji ashinakulu bhetu bhashinkukong'ondelwanga
    ukoto na a Nnungu.
  tte-tte: Tem me ala meli sowasowana tawalo yakato Yaubada iwalomo na bulibuli yo
    yanuwa yaulina yo ginauli meuloina siyawatagili. Mwa tawae bwaite sauga tagitaili
    yanuwa yaulina mena Yaubada nige tawae yabo ikakalai koina iyeyebweli yo ipapaisowaili.
    Tomeli siya simiyamiya sauga beyabeyana koina ali meli ikaiwe kaiwena simelimo
    na nige sinunuwa-labulabui. Yo bwaite kaiwena Yaubada iyaliyaya kolili.
  tcs-tcs: Dem longtaim ate blo yumpla, dempla i bin gad strong bilib lo God ane bilib
    blo dempla i bin meke God prapa api.
  hlt-THB: Vawh ni syn awhkaw thlangkhqi ingawm kyihcahnaak a mina huh.
  soq-soq: God apana mapoido wanwanlala sumanaibu epe rua ewene ita mo asou wan.
  qub-qub: Tayta Dios munashanno cawaj unay runacunatapis payman yäracushanpitami
    alli ricaran.
  att-att: Á yù ira ngaw o-olu nga tatolay, jináyo ni Namarò ira gapu ta pangikatalà
    da kuna.
  bki-bki: Viekouoiano naio be burum̃ara vite laka ea Atua kiano vitiiano. Jikario
    ea kanado tormoruo nalo na beamu binimei, nina be m̃arabo takurano ga napano Atua
    mila ka naio rijikia saaro ka tomu nalo.
  bqp-bqp: Gbɛ̃ káakunↄ ludanaanikɛna mɛ́ à tò Luda ń sáabu kpà.
  mcp-mcp: Obúgʉla ɔ́ ayág bwə́ á bə nə búgə́ jɔɔŋg. Gwə́ wə́ í á sá nə́ mínə́ máŋ
    mə́ nyíig Mícilyá mí Zɛmbî dɨ̂.
  hat-hat: Se paske granmoun lontan yo te gen konfyans nan Bondye kifè Bondye te moutre
    li dakò ak yo.
  npl-NT: Dios okinyekseli towejkatatawah ken okineltokakeh.
  bgg-bgg: Buyo ishak pha bran ithek ro migi è Hamangkhung-aphuii è nuii phi pha ji
    shii yang.
  eng-TCENT: Because of their faith, the people of old were commended.
  eng-BSB: This is why the ancients were commended.
  cpu-NT: Iro iraventaashirenka avaisatziite kantakaarori okanta Pava iñaaventantakariri
    kameethaini.
  san-ASM: তেন ৱিশ্ৱাসেন প্ৰাঞ্চো লোকাঃ প্ৰামাণ্যং প্ৰাপ্তৱন্তঃ|
  tac-NT: Alué e'wélala 'ya mochígame regá 'nátale 'lige Onorúgameka asíriga ganíliga
    etele alué e'wélala.
  eng-WEBPB: For by this, the elders obtained approval.
  gfk-H: Ira tunatuna manaluai diet ga nurnur hua, ma Kalou gaam hinawas palai bia
    a bilai diet.
  viv-viv: Tuwai-moꞋena bwanenedeyao gaveyao Yaubada hivetumaganena toyogina, Yaubada
    badi yadi vetumagana faꞋina gihawaveyamumuyedi.
  yao-yao: Pakuŵa, kwa chikulupi chao, achachekulu ŵetu ŵakundikwe ni Akunnungu.
  tgp-tgp: Na rasua, r̃a levosahia vara varama nike mo pa pala usuri na reti non God,
    ale na rasua r̃a levosahia vara hinau tari r̃a lo hitera la tai na hinau r̃a sopo
    er̃i hitera. God mo avulahi na tamlohi matan tuai mata nora rasua.
  auc-NT: Dodäni wede pönënäni ïñönänite Wængonguï, Mïni wede pönënö beyænque botö
    mïnitö ïmïnite waa abopa, ante apæ̈negacäimpa.
  kbc-NT: Niɡ̶ica jotigide inatecibece oko anonakato Aneotedoɡ̶oji, odaa Aneotedoɡ̶oji
    ninitedibece leeɡ̶odi niɡ̶ijo oko monakato.
  bmh-bmh: Muz duailel go agal oiagab petak emen, gonun, Uwait nugau ougab ag en siksikaimai,
    duailel go naliu eun.
  ctu-BL: Che'ʌch tsi' ñopoyob Dios jini winicob ti oñiyi. Jini cha'an Dios tsi' q'ueleyob
    ti uts'at.
  meq-meq: Ndo neheye ahəl niye ta dzala ha ka Mbəlom andza niye. Hərwi niye ta yay
    a gər a Mbəlom.
  noa-H: Hẽwandamau maach jöoin warrgarm k'ʌʌn hʌ̈u hajap'a heeg hoojeejim, hichdëu
    ham dʌ̈i nem magju haawaijã chadcha hich magta haju hawi hamachdëu hi hiek hʌ̈k'aajerr
    haawai.
  alp-NT: Bei tamata akmenaru esi maka hlaleke loko Allare, pine laleIje ndinakesi.
  san-VEL: tena vi"svaasena praa nco lokaa.h praamaa.nya.m praaptavanta.h|
  kbq-kbq: Korapa vahe'mo'za zamentinti hu'nazagu, Anumzamo'a fatgo vahere huno huzmantene.
  kbh-kbh: Bëngbe Bëtsá tojánayana bëngbe bëts taitanga ts̈abá imojánama ca, chënga
    chábeñe imojtsos̈buachéyeca.
  ron-LSB: Căci, prin aceasta, bătrânii au obținut aprobarea.
  pon-pon: Pwe me men kaua aleer kadede parail.
  nhe-BL: Huejcajquiya Toteco Dios tlahuel camatqui cuali tlen tohuejcapan tatahua
    pampa quineltocaque ica tlatemachili.
  sps-sps: A kifon a ka tsura natiny ror a faason ten Gov tovei, tana saa ito tsun
    tana faason, tsurin vainy ten Gov muan, Gov faatok rari Tsunia te paparaa ramiri
    to te fafaakouts finy Ya ri tan fo mamatsiny sanaan rof.
  wnc-wnc: Ngan. Aminu tupa siknga yukikat nana Anutue natapa kekekakuu wa aminde
    Anututa natapan take sikut.
  bus-bus: Gbɛ̃ káakunↄ ludanaanɛkɛna bé à tò Luda ń sáabu kpà.
  gub-BL: Kwehe mehe amogwer teko uzeruzar hehe a'e wà. A'e rupi ikatu Tupàn pe wà.
  imo-imo: Imbo oi moloringimani aku teko ningo ipuki tiringimunga Goteni eno kanopa
    penga pilipelie teko kondoromele nimu.
  boj-boj: Qotei aqa tamo uŋgasari nami soqneb qaji naŋgi a qa naŋgo areqalo siŋgilatoqneb
    deqa a naŋgi qa maroqnej, “Naŋgi tamo bolequja.”
  eng-DRA: For by this the ancients obtained a testimony.
  knf-knf: Pfiyaar pakaaŋ kë bateem nja babi winana bnuura ţi këş ki Naşibaţi.
  san-KHM: តេន វិឝ្វាសេន ប្រាញ្ចោ លោកាះ ប្រាមាណ្យំ ប្រាប្តវន្តះ។
  arn-NT: Iñchiñ taiñ kuyfike tuwün em küme trokitun mew llowngey nielu engün am ta
    mupiltun.
  zas-NT: Dux béngulal ree bayaꞌn reeman zagdxe delant loj Dios guial bililadx reeman
    laaman.
  ken-NT: Nɛka ɛnɛn bo abhɛn tɛ nyaka kɛ nɛ́kʉ́ nyaka Mandɛm arɛm bɛ bɔ bákʉ sayri.
