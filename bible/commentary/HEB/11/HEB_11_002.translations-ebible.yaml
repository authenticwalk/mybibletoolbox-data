verse: HEB.011.002
translations:
  kpx-kpx: Dilava ataeau subuta umale keau katelahai abu evievimo negolahage Dilavau
    kebia tabagevenu.
  okv-H: Eto humota ari ainge avo embo mamahu na uo God na kito javotoho ke ena
  tbo-tbo: Googata odubohi hai witumagana uyahinei Yaubada i kawaidewedewehi.
  mal-C: ഈ വിശ്വാസത്തിനാണ് പൂർവികർ പ്രശംസിക്കപ്പെട്ടത്.
  grc-SR: Ἐν ταύτῃ γὰρ ἐμαρτυρήθησαν οἱ πρεσβύτεροι.
  bgc-bgc: म्हारे पूर्वजां नै परमेसवर म्ह इस तरियां बिश्वास करया था, इस करकै परमेसवर
    उनतै खुश थे।
  khz-khz: Kunera talimara geria kamonagi rorinai, Palagu na egapi-ragerato.
  deu-TKW: Darin haben sich die Alten Zeugnis erworben.
  zsr-NT: 'Cni gulayejlëꞌë Dios xuz xtauꞌruꞌ, atiꞌ qui lë ni naꞌ nayúj lu guich laꞌy
    ca guc quequëꞌ, rna: “Gulurujëꞌ dxiꞌa lahuëꞌ Dios.”'
  lin-lin: Ezali mpo na kondima nde Nzambe asepelaki na bato ya kala.
  hns-NT: Dher pahiele ke manai log bieswaas karke aapan djiewan bietaawat raha, aur
    Parmeswar ie sab tjiedj dekhke gawaahie deis hai kie oke attjha lage hai.
  noa-E: Ẽwandamau maach jöoin warrgarm khʉʉn ʉ̈u ajapha eeg oojeejim, ichdëu am dʉ̈i
    nem magju aawaijã chadcha ich magta aju awi amachdëu i iek ʉ̈khaajerr aawai.
  eng-EMTV: For by it the elders obtained witness.
  mib-NT: Te ñayuu jenahán chi ni jejnúhún yá i sɨquɨ̄ jeē súcuan ni cacandíje nīhin
    i.
  lif-NT2: उनाहुरिबा मनाहाॽरे़ मे़जोगुबा खुनिॽ नसाःन्‍लाम्‍बाए निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिङ्‌वाॽ त्‍ये़रो॥
  xnj-xnj: Kwa kumsadika Chapanga vagogo vitu kadeni, vayidakiliwi na Chapanga.
  mmx-mmx: Kerepmo la ne Moroa ga emi asu minedi lavalabat atdik gano, mila diga ruuna
    lununu.
  cbr-NT: Nucën Papa Diosan ca axa quicësabi oquin 'ati 'icë quixun sinánquian, ami
    catamëquin nucën raracaman ñu 'aia isi ca Nucën Papa Dios cuëëancëxa.
  tee-NT: Pus ju mak'aniya lapanacni k'ox alhiula ju Dios ni chunch ju talaca'inilh
    ixchivinti.
  eng-LSV: for by this, the elders were well-attested.
  cak-NT: Je q'uiy chique ri kati't-kamama' quiri' xqui'en ojer can. Can xquiya' cánima
    riq'uin ri Dios, y ri Dios can xka chech chi quiri' xqui'en.
  pah-NT: 'Israelitas''g̃a nemboypya nhaneremboypya jikoga g̃waramo Tupana''ga rehe
    Tupana''ga ei ahe mombe''gwovo hako: “Pyry hete g̃a ojikoga ji rehe,” ei ga hako.'
  sja-NT: Tachi chonaarãpa mãgá ijãa p'anapatap'edaa perã, Tachi Ak'õrepa ãra pia
    ak'ɨji.
  xed-xed: Ta ghəŋa zlghay nda ŋuɗufa taŋ, kəl Lazglafta ka ghubanaghatá mnduha ghalya.
  mks-NT: Jáchi̱ sa̱há ña̱ na̱candeé ini tásáhnu jícó yo̱ Ndióxi̱ sa̱nahá ndiva̱ha
    sa̱há ña̱ cán quéa̱ cáji̱i̱ ini Ndióxi̱ xi̱hi̱n ná.
  gfk-S: Ira turadi menalalie di ga nurnur hobi, kaie God gom hinawas palai be a bilai
    di.
  bmu-bmu: Möpŋaŋgö möpŋeyök könahiba ambazip mötnaripŋinan nam köl eŋgiiga uruŋini
    meleŋgetka Anutunöŋ eŋgehi dop köliga jim ölöwak eŋgiiga malget.
  dgz-dgz: Watageta nagirewa God anu tumasiwanumune menan God mu atonamu tan.
  eng-GNV: For by it our elders were well reported of.
  zaa-NT: Ca enne' gutsé'e tiempo antigua nna yala guyú'u latsi' Tata Dios cabi porqui'ni
    lo titsa' qui'e nu ga'na escrito nna ra qui'ni huíalatsi' cabi nu rèe lani itute
    latsi' losto' cabi.
  eng-WEBSTER: For by it the elders obtained a good report.
  guh-guh: 'Bajayata vajasalinaivimi jumecovënëta Dioso. Nexata bajarapamonaemi jamatabëjumaitsi
    tsabiabi: “Pacuenia Dioso najumecapanepaeya jumaitsi, pepacuene neyavenonaena,”
    jamatabëjai tsabiabi. Bajaraxuata bajarapamonaemi yabara Dioso jumaitsi: “Sivajamatabëcuenebarëyanë,”
    jai.'
  bon-bon: Yoo, Acejiyame te sasa ätrunga biname bine ewepyeräjemuji teeme ätrunga
    tääpume.
  nhw-BL: Huejcajya Toteco Dios tlahuel camanaltic cuali tlen tohuejcapan tatahua
    pampa quineltocaque ica temachili.
  swh-ONEN: Maana baba zetu wa kale walipongezwa kwa haya.
  wbi-wbi: Vwimila vwa iili avisukulu vitu valivonesisie ku lwitiko luvanave.
  bba-bba: Nɑɑnɛ doke bin bweserɑ yeruku tɔmbɑ mɔ. Yen sɔ̃nɑ bɑ bu seedɑ ɡeɑ diiyɑ.
  eng-KJVCPB: For by it the elders obtained a good report.
  kgk-NT: Yma gware nhane rembypy ogwerovia tee-gwi ojohu porã íxupe kwéry Nhandejáry.
    Imandu'a porã hese kwéry.
  waj-waj: Nnaaru varuu gioonna kiaapuuya Anutuuqaara kutaavaivee tuuyara ivo iyara
    yoketaayavee tiravai.
  cpy-cpy: Rootaki rawentaa-shirenka awaejatziteni inimota-kahaeriri Tajorentsi.
  mpx-mpx: He gamagalau bolo houhouwel wali abulilek kaiwena te Yehoba i yaliyaya
    kaiweliya.
  wbp-wbp: Ngalipakupalangu nyurnunyurnu kalalurla kuja-piya-yijala wala nyinaja Kaatukuju.
    Kujarlanya-jana nyanungurraju ngurrju-pajurnu.
  luo-luo: Kwerewa ne nigi yie machal kamano omiyo Nyasaye noyie kodgi.
  nhe-NT: Huejcajquiya Toteco Dios tlahuel camatqui cuali tlen tohuejcapan tatahua
    pampa quineltocaque ica tlatemachili.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܐܢܵܫܹ̈ܐ ܩܲܕܡܵܝܹ̈ܐ ܦܝܼܫ ܠܗܘܿܢ ܡܫܘܼܪܸܪܹܐ.
  esk-NT: Sivulliavut taimani iñuuniagaġniqsut taavrumuuna ukpiqsrił̣ikun. Taatnaqługich
    uqaġillautakkaurut.
  msb-msb: Halimbawa baga, dahilan san pagsarig san mga tawo sadtoʼn panahon napalipay
    ninda an Dios.
  cpa-NT: Ca¹tǿ² dsǿa¹² Diú¹³ ja³cog² dsa² hóg¹, ju³lah dsa² ca¹hé¹ jǿg³ quiah¹²dsa.
  dso-dso: ପୁର୍‌ବେ ରଇବା ଆମର୍‌ ଆନିଦାଦିମନର୍‌ ବିସ୍‌ବାସର୍‌ ଲାଗି ପର୍‌ମେସର୍‌ ସେମନ୍‌କେ ମନ୍‌କଲା
    ।
  meu-meu: Badina be edia abidadama daulai Dirava ese sene taudia e hanamodiava.
  yva-NT: Wama aneno wusyine awa anave wemi mbewar Amisye anayanambe mai.
  dgc-dgc: Du tolay to araw, éy kinasahatan side na Diyos dahilan éy méniwala side
    diya ta mahusay.
  zpm-NT: Zig nac grë xmeṉgol ne, ne scacxe waa bnalo zho Dios gane bleynie me zho.
  hix-NT: Noro hona nenyatxkon hatà, amnyehran heno komo. Àro ke, ohxe manaha, rowya,
    katxho me nehxatxkon heno hatà. Khoryenkomo wya, noro hona tàwyanye xenyàr ke
    mak ha.
  sim-sim: Ma ol mas liri ondo erem orin hishindiyandari lir. Urik lirin or rupshihi
    ma worna mak or ushari lir.
  npi-ULB: किनकि हाम्रा पुर्खाहरू तिनीहरूको विश्‍वासका निम्ति यसरी नै प्रमाणित भएका
    थिए ।
  cgc-cgc: Alinan ta ya na mga kaapuan anay pa sa gatuo ta Dyos daw tenged ta iran
    na pagtuo, nalipay Dyos an ki danen.
  tim-tim: Akto nenŋe biwinenŋe Anutugâlân kalion aregât Anutu bo egekŋe arekŋe wan
    me wan mendo hân himbim egekŋe miawagep are bunŋe dâm nâŋgâmaen. Akto Anutugât
    kâmot ulikŋân biwiyeŋe Anutugâlân kali are Anutuŋe yekmâ âlepŋe dâep.
  yor-yor: Nítorí nínú rẹ ni àwọn alàgbà àtijọ́ ní ẹ̀rí rere.
  wos-wos: Hanja rendé du nawulak Godka jémba sarékéta déka hundika “Mwi hundi dé”
    nandaka dé God wa, “Wunde du di yikafre sémbut hurukwa du di.” Wungi dé wa.
  emp-NTPO: Dadji drõã naẽnabemarãba Ãcõrẽra ĩjã panana bẽrã Ãcõrẽba bia unusia.
  eng-F35: By it the ancients were approved.
  ind-ind: Karena dengan percaya penuh itulah nenek moyang kita berkenan di mata Allah.
  pes-OPCB: مردان خدا در زمان قدیم، به سبب ایمانشان بود که مورد پسند خدا واقع شدند.
  mpt-mpt: Sinanggwano nib faninwali maki Gode bainobo geib kesoa Gode baabenea Ibo
    ne kin dimo naka molot unang molotobo ge baabenebiobe.
  ssx-ssx: Amba꞉ kiake haemeke wanda꞉hali ika꞉ hone tulao hao haemeke ekina꞉ta꞉ Koda꞉ma꞉
    iki pa꞉ta꞉ ta꞉na꞉ma꞉ homo hayekeme.
  mkl-mkl: Nɑɑnɛ ku dɑsi dimi bɛɛbɛi inɛi tɑko ŋɑ ɑ̀ nɛ, ŋɔi í jɔ̀ kuwɛɛ nŋɑ í sĩɑɑ
    Ilɑɑɔ̃ si.
  gaq-gaq: ବାୱିର୍ ଜୁଗ୍‌ନେ ରେମୁଆଁଇଂ ମେଁଇଂନେ ବିସ୍‌ବାସ୍ ବାନ୍‌ ଇସ୍‌ପର୍‌କେ ସାନ୍ତି ଆଡିଂକ୍ନେ
    ରେମୁଆଁ ଡିଙ୍ଗ୍‌ୟା ଲେଃଆର୍କେ ।
  gof-RNT: Beni aawati ammanon Xoossaafe markkatethi ekkidosona.
  unx-unx: ସିଦା ଦିପିଲିରେନ୍‌ ପ୍ରାଚିନ୍‌କ ଆକଆଃ ବିଶ୍ୱାସ୍‌ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାଇନ୍‌
    ନାମେ ଲେକାକ ହବାୟାନା ।
  gah-gah: Avotege lugáa gozapá miniki aliki amó nenete Ómasimú gili alévolé iki miniaká
    amó nene Ómasímo ánigokago lamaná oaká imó.
  lcm-lcm: Bil ke vang kana na petau aino kita asasanan ro tatana.
  aer-aer: Arrule anthurre nhenge arrekwelenye anwerne-kenhe areyele-arle Ngkarte
    arratye itelaretyartenge, Re itneke akangkemele anthurre aneke.
  qvc-NT: Chayshina unay agwilunchiqkuna Tayta Dyuspi allita yuyakuptinllapam, Dyusqa
    paykunapaq ancha kushikurqan.
  tgl-ULB: Sapagkat sa pamamagitan nito pinagtibay ang ating mga ninuno dahil sa kanilang
    pananampalataya.
  cbs-NT: Nukun xenipabu ichapabun Diosun yubakati jancha jaya ja ikunwankubainaibuwen
    taexun Diosun jatun shinan unantan jatukidi pe shinain benimakunkainiki.
  xtm-NTPP: Vaa tna'a o ñayii jana'a ma chi ni ka yo kukanu ini i ja jin ni'i i ja
    va'a ma. Chukan kúu ja ni ka yo kandija i Su'si ma, te ni ka'an ya ja ñayii ka
    sa'a ja va'a ja ndaa ka kuu i.
  nnq-nnq: Magambu kwa yene akananhota bito ngabachalakicha, Nnoongo ngabalumbalila
    gambu gwa imani jabe.
  bao-NT: Mani ñicʉ̃ jãa niiquĩricarã díámacʉ̃ ca tʉo nʉcʉ̃ bʉorã niima ĩirã, “Añu
    majuropeecãma,” ĩi ecoquĩupa Ʉmʉreco Pacʉre.
  san-ORI: ତେନ ୱିଶ୍ୱାସେନ ପ୍ରାଞ୍ଚୋ ଲୋକାଃ ପ୍ରାମାଣ୍ୟଂ ପ୍ରାପ୍ତୱନ୍ତଃ|
  huv-NT: At wüx nipilan nde tanomb tayariw andeac Teat Dios, quiaj Teat Dios najneaj
    majaw nejiw.
  otn-NT: Nu̱na̱ Oja̱, bi̱ nu̱ ma̱nho 'da yø nyogui ja̱'i̱ xa̱ m'mʉhma̱ nja̱m'mø porque
    bi 'yɛ̱c'ɛ̱i̱ ngue ma̱jua̱ni̱ te mma̱n'Oja̱.
  nop-nop: Biyagoŋ kuyoŋ, meeniŋ komihi nadisukilitihinit adi nadisukiliti undihi
    behatibune Bepaŋdi yabune utumbaguk.
  obo-NT: Iddos kovuyyahan ta, id kahaa-i to Monama pomon to kopomakoy ran.
  cak-ENT: Quiri' xquibün ye q'uiy cheque ri kaxquin-kamama' ojer can. Xquiya' cánima
    riq'uin ri Dios, y ri Dios xeka' chuvüch roma quiri' xquibün.
  lif-NT: ᤀᤢᤏᤠᤜᤢᤖᤡᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤈᤥᤃᤢᤒᤠ ᤂᤢᤏᤡ᤹ ᤏᤛᤠ᤺ᤴᤗᤠᤶᤒᤠᤀᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹
    ᤋᤩᤧᤖᤥ॥
  mie-NT: De nchivī janahán chi nī jetúhún yā ji sīquī jā súcuán nī ncandíja nīhin
    ji.
  san-TIB: ཏེན ཝིཤྭཱསེན པྲཱཉྩོ ལོཀཱཿ པྲཱམཱཎྱཾ པྲཱཔྟཝནྟཿ།
  qve-NT: Sayna iñiyniyoq kasqankuraykun, ñawpaq tiempopi kawsaq runakunatapas Diosqa
    chashkiran.
  pao-NT: Soo Te Naa meeoo, “Mu nanamooatupu-matu uga besa'yoo umu ka e naka'oedyukuna.”
  cbu-NT: 'Zitaminarini zapan Apanllimun mang'' taturangana. Ashiri Apanllsha: Watam
    nuwamun mangish taturangush, shiy kizpur wanasirtishcha; tárangiya.'
  usa-usa: naayóbáq-wáyúkámá Áánûqtuma matúq-matuq umá yabíyéwana Áánûqtu yeqtábámá
    yimuqá maqyíkaraiye.
  soy-soy: Pikpurɛ nfɑtɛnɛ nnyɑ kɑpí pɛɛ ipɑkɑrɛ yɛ̃.
  hui-hui: Wali agali bamba heneru tigua mini mbiraore wu henegome Ngode Datagaliwabehanda
    tihondo turu hene.
  amf-amf: Eena birana Barjokal kenin shawkadhoono Barjodar woylamin kenin qajonnane.
  quc-NNT: Ri qa mam ojer qas xekojonik. Rumal ri' ri Dios utz xril wi ri ki k'aslemal.
  dob-dob: Tubudao lowaenei tanuwaꞌiꞌisidi taudi ꞌidi emisa ꞌenega Yaubada ꞌiꞌawa
    boboꞌanedi.
  wrs-wrs: Indhanamba nemetva temba anamba, Sesoava indk vethinvna hemba, manara noinda
    keknam undnahonam avnam.
  mca-mca: Hik pakha' iye pa' nite' witqekuye'j pe' inaqwa'mhitsik'i in na'li'm qa
    pa' Intata qa yi'sinhetij.
  tzo-TZC: Ti jmolmucꞌtotic ta voꞌnee laj staic ti lec iꞌilatic yuꞌun ti Diose, yuꞌun
    laj xchꞌunic.
  mya-mya: ယုံ​ကြည်​ခြင်း​ကြောင့်​ရှေး​ခေတ်​လူ​တို့​သည် ဘု​ရား​သ​ခင်​၏​ချီး​မွမ်း​တော်​မူ​ခြင်း​ကို
    ခံ​ရ​ကြ​၏။
  gng-NT: Uyo bo yaab ya tekjim bo nɛ Uwien là len' biʼbo nà mɔn.
  cbi-NTPO: Dios tyee kenu pa' bain uwain tsanguenu tsuve tya', lala' tinbu aa-apala
    keranguen mityaren Dioschi ura' kuramuwa deeve.
  ikk-NT: Ufiri okukwe ndị mbụ ahụn nwẹ kẹ Osolobuẹ gi kunni wẹ ọhụnma.
  leu-leu: Pana namkaian siri, a mu rabuna ti kavai ri fo siak a kuus faatulaian sina
    Piran.
  maz-NT: Bübü c'o mi cãrã mi jinguã c'o me näntji cja o̱ jña Mizhocjimi c'ü mi cjaji
    na jo. Me näntji a cjanu na ngue mi ench'e o̱ mü'büji Mizhocjimi, mi pãrãji c'ü
    ro tsja c'ua ja nzi va mama.
  bod-N: གནའ་བོའི་དད་ལྡན་རྣམས་ལ་དད་པའི་ཆ་ནས་བདེན་དཔང་ལེགས་པོ་བྱུང༌ངོ༌།།
  tca-NT: Rü ñuxre ga nuxcümaü̃güxü̃ ga tórü o̱xigü rü Tupanaãxü̃́ nayaxõgü, rü yemacèx
    ga Tupana rü namaã nataãẽ.
  zpl-NT: Bee beneꞌahua enu udetela uyaꞌna nzeꞌca beella lu Diose equie nú uchili
    arquiꞌbeella liꞌinu.
  mbc-NT: Mîrîrî warantî penaronkonya innape Paapa kupî'pî. Mîrîrî wenai Paapaya to'
    era'ma'pî tîwakîri pe.
  ndg-ndg: Kwa mana yee apindo bitu batithibitika kwa imani yabe.
  wsk-wsk: Girigir alo girakala nononga nongomang ningi nunguning ko munan uwuta umu
    ko Kaem nunga amilmilakaso.
  toj-NT: Jach ni ec' ja ma' ec' pax ta cujtic tac. Ja yenlei sc'uane, jayuj jel ni
    yaahue yi gusto ja Diosa.
  tbc-tbc: Ilo rumok an lo tamol wagam dumado na yan malak malak lo Anut per ipidinai
    a.
  sna-sna: Nokuti izvi ndizvo zvakaita kuti vanhu vekare vapupurirwe zvakanaka.
  smk-NT: ta wanin a ma'kit tamo konran saray tutawo sin nu'nan panaon. Bana' sa pagmamatalek
    ra, pinatutu'wan nan Dios a inako' nasara.
  grc-TCGNT: Ἐν ταύτῃ γὰρ ἐμαρτυρήθησαν οἱ πρεσβύτεροι.
  gof-WFTW: Beni aawati ammanon Xoossaafe markkatethi ekkidosona.
  spa-BLM: Pues con esto, los ancianos obtuvieron la aprobación.
  kyz-NT: '''Ga ree ojemogypyykaw imũ etee futat janeypy ''gã jepoarukari Jarejuwarete
    ''ga upe rakue. A''eramũ Janeruwarete ''ga aku''iramũ ''gã nee rakue. A''eramũ
    ''ga ''jau rakue: “Je rerowiat ''gã ajemogyau. A''eramũ ''gã wesageramũ jee”,
    ''jau ''ga ''gã nupe werowiaramũ rakue.'
  dao-dao: Ahlana khyange naw ami jumeinaka phäh ni Pamhnam naw a jah ksing ta.
  cya-cya: Nu ncua nten cula 'in na, loo nu ya qui'an ti' ne' yu'hui cuiya' ti' Ndiose
