  kmg-kmg: Sara e iŋuc jaha mamanasiŋhecte tâpiri fuacneme ŋokac qizec juipiehuc kiwechec
    ewec. Ine ɋâricte biŋe qacnewec ere, mume fufuazi mukac, muhuc iŋuc ewec.
  aso-aso: Idoꞌ Abalahamuꞌ aza Oꞌmosomuꞌ gele eleꞌvoleꞌ ogaꞌ ive minineꞌ neꞌmo nene
    Oꞌmosoꞌmo gipa ma gedelesane lo lo huko-dineꞌ nenako nemuꞌ aza goꞌne ngelo izamoloseinako
    mo gedelesuve lo gelo gele eleꞌvoleꞌ ogo minineꞌ neꞌmo elenaho Salaꞌ aza gohuno
    veneꞌ neivo idoꞌ Abalahamuꞌ aza ozoho molo izipe gedeli gamene osuꞌ lavo neꞌmini
    minasidoꞌ nene Oꞌmosoꞌmo Salaꞌni izipe molo emelineꞌ amuzo emavo Isakaꞌni gidineꞌ.
  uli-uli: Tugulul ladep mele ye hayho bo yebe yor lol Abraham, le ila mwo yesa kkel
    yal malalap ngo Sarah mwo ngo ye te yoh le be loloy. Abraham ye luglug le Deus
    yebe foru molwe ye sor.
  nin-NT: A si iyo isisurr nggi i du Sarratu ayamba a Ibrayi wa à hru ine, nu nggo
    a ka chě ba na di se nu ukru. Sarratu à kpanye da Abachi ka si ka angu sarr ni
    ida zu ima yi hen.
  acu-NT: 'Abrahama nuwari Sara juunchitiat, tura kaa ayat: Yus timia nunaka nekasampi
    umiktatua tinu asamtai, Yus uchin jurerti tusa kakarmarin susamiayi.'
  cak-WNT: Ri Sara ri rixjayil ri Abraham, ruma chi can rucukuban chuka' ruc'u'x riq'ui
    ri Dios, rumari' tek can xunimaj wi chi can kitzij ri xubij ri Dios chi riya'
    xtic'oje' jun ral, y rumari' xuc'ul uchuk'a' riche (rixin) chi xpe alanic chrij.
    Y can xalex na wi ri ac'al riq'ui ri Sara, astape' riya' can ti ri'j chic y ma
    alanel ta.
  ebk-ebk: Kiapú ta wachay pammaten Sara ay asawan Abraham, nunsikug hiya uray narakay
    as solet, tay nuntalek hiya ay tongparun Apo Dios nan enkarina.
  spa-PDDPT: Por fe también la misma Sara, quien era estéril y de edad avanzada, recibió
    fuerza para concebir descendencia, porque consideró que Dios es fiel a lo que
    prometió.
  ruf-ruf: Kwa kumtoghola Imulungu Abrahamu tsakawa aba hata ka tsakalala ng'ani,
    na Sara tsaang'ali ng'akweleka bae. Abrahamu tsakamtoghola Imulungu ka katsotimitsa
    laghano lyake.
  gun-gun: Ta'yxy Sara voi ojeroviaa rupi oiko vy imemby nho raka'e, guaimi'i ete
    ma va'eri. Mba'eta oikuaa imemby aguã re ijayvu va'ekue ojeroviapy oikoa.
  agu-BL: Ncha'tz k'ajtzun Sara k'uke' c'u'l te Ryos na nsken bi'ẍin nin qui'c talbil
    i', poro tocsaj i' yi yol Ryos yi ntal yi sjalok jun tal. Nin ja el cu'n k'ab
    Ryos te'j na ya'stzun mbantz, nin itz'ij ni'. Wech na nsken balk'ij yi tiemp tan
    jale'n jun tal. Ya'stzun bajijtz, na oc tetz tajal Sara yi tz'elepon k'ab Ryos
    te yi yol i' yi alijt ta'n tetz.
  isn-isn: Ai ituile ingi ku uhuiili kina uIbrahimu, nu Sara mukola, ai asingiiye
    i ngulu nia kuusha i miligo anga itule ai atulaa anyampala lukulu, ku nsoko ai
    amuine Itunda kina muhuiili, nai iza ualagile ng'wana nua kigoha.
  ilo-ULB: Babaen iti pammati a naawat ni Abraham ken ni Sarah ti pannakabalin nga
    agsikog uray no nataenganda unayen, agsipud ta imbilangda a napudno ti Dios, ti
    nangikari kadakuada iti anak a lalaki.
  pir-NT: Cohãcjʉ̃re wacũ tutuaro, bʉcʉro waro ijieperota, tiquiro namono Sara bʉcʉoro
    waro ticoro ijiepegʉ̃ta, Abrahã pohna tiahye. “Tiquiro nidiro sahata yerota”,
    Cohãcjʉ̃re nino sa pohna tiahye.
  anv-NT: Metɔɔ́ ɛwé Sara áfyɛɛ́ ne Ɛsɔwɔ, ne ɛpyɛɛ́ ji akpane unɛ. Yɛ́ ɛlé ji
    akwɔɔ́ mɛ ukoó, ákoó gébé ɛyigé ji ábyɛ́ne maá, ji afyɛ́ wyɛ metɔɔ́ ne
    Ɛsɔwɔ nnó anyɛgémeno mampyɛɛ́ genó, apyɛ geji.
  sab-NT: Kaire agwe Abraham mo ta gbu ulia Chube ole Chube gai ulia malen Abraham
    ñadu kirogwa molen mo muira Sara ole. Ulia Sara me ñadu kirogwa manade ama kledu
    biale gire, Sara muinga gballa, gire Sara jo juma juma kaire Abraham jo salengwli
    juma Sara ole gire ama ñadu kirogwa molen gdaite juma giti Chube kirallaske. Abraham
    mo ta gbu Chube gai dage gire Chube agedu no Abraham alin Chube gerudu kare Abraham
    ole.
  tmd-tmd: Ebraham nöbö nom röxgmɨn, mönɨŋ Sara lap wösɨm röxgön mɨdmä. Makwam Ebraham
    nuŋ God nugw pön, God mönö yad aku mönö mi yadö, rön, mönö ölɨsö ma nɨ yad nɨgöŋ
    aku rɨg yad mag akwör cönɨŋö, rön, ha Aisak yöx pön hömä.
  acr-NNT: Rixoq Sara, ruma ri kubꞌulibꞌal ukꞌuꞌx rukꞌ ri Dios, tobꞌ lik nimalaj winaq
    chik y na utz tane kalanik, xyaꞌtaj che xalax jun ralabꞌ ma xukojo ri Dios lik
    e kuꞌana na janipa rubꞌiꞌtisim che.
  kpg-kpg: Di hagadonu dela ne hai Abraham gii hai tamana, gei mee gu madumadua huoloo,
    gei dono lodo go Sarah e dee huwa. Abraham gu hagadonu bolo God e haga gila dana
    hagababa.
  taj-taj: विश्‍वासग्‍यामसेन दिङ निसी जिन्‍सैनोन अब्राहाम आबा दोजी। साराएनोन कोला
    आत‍बाधोनान खुइ दोसी जिन्‍बा मुबा। तसैनोन परमेश्‍वरसे पिन्‍ना भिसी लबा कबुलथोरी
    अब्राहामसे पूरान विश्‍वास लसी चिजी।
  avt-avt: Sera hɨre han kitet hɨm me God te hɨrak kenipep hɨre werek te wepɨtu. Hɨre
    epei enu we mɨte. Hɨrak kɨrɨakem kentar hɨre han kitet hɨrak kakises hɨm nɨpaa
    hɨrak ketpim me hɨrak kakwetɨr nepenyerer nei yapɨrwe.
  cbk-cbk: Por causa del fe di Abraham ya puede le queda tata del anak hombre, masquin
    na di suyo vejez ya y masquin esteril si Sara, cay ya considera si Abraham que
    Dios bien fiel para hace el cosa ya promete le.
  uig-ARA: ئېتىقادى بولغاچقا ساراھ گەرچە ياشىنىپ قالغان، تۇغۇت يېشىدىن ئۆتكەن بولسىمۇ،
    ھامىلىدار بولۇش ئىقتىدارىغا ئىگە بولدى؛ چۈنكى ئۇ ۋەدە قىلغان خۇدانى ئىشەنچلىك
    دەپ قارايتتى.
  tuf-tuf: Sir ajc uní quen rahjác rehquít, Sir tamo uní quen séhw̃ajac rehquít, Abrahamat
    wacjá cohnajacro. Sasara yehn cat werjáy rehjecro. Wiya cat chauwíc rehquít sasá
    cóhnajatro. Eyta cuar wacjá cohnajacro. Sirat ima quin uní quen wajác séhw̃ajac
    rehquít eyta cohnajacro.
  abx-abx: Tungod si pagtapod, bisan kon maktong na si Abraham ngan si Sara may ga'i
    agdadi' tungod kay aniya' dipirinsya-na, agkilala-na si Abraham nga tangkod i
    magsa'ad si iya sanglit akadadi' gihapon iya.
  mco-NT: Sara hue' anajty pumäy, tɨ anajty ymɨjäyɨɨyñɨ, tɨ ñajxnɨ tiempo mɨna jëbɨ
    y'ung'ixy. Per mɨɨd co mɨbɨjcy Dios y'ayuc huɨdibɨ tɨ ñɨmaayɨ co y'ung'ixa'ñ anajty,
    chi paty mɨjaa co y'ungdzɨmɨ̈gɨp. E chi y'ung'ijxy com ymɨbɨjc co Dios anajty
    cuyduna'ñ tɨɨbɨ ahuanɨ̈y.
  cpb-NT: Ari okantaka eejatzi Sara, owaiyaawo okantakaawo awentaashirenka. Antawokiwetaka,
    kaawetapaaka oñaaga owaiyantaari. Iro kantacha, owaiyaawo, tema awentaashiretaari
    Pawa rimonkaatainiro ikantakerori pairani.
  aon-aon: Abraham anan douk ruwogin. Ananik irohukwik Sara shopunek ruwogik aria
    shopunek douk kwape kupik. Aria anan douk nasuhw Iruhin ananin baraen dodog nakri
    adurin aria Iruhin nakok dodog Sara aria kwabuki anan nuganin. Anan Abraham douk
    nadukemesh abom um Iruhin ta nunekumesh kabi riguk nakripesh adurinyi baraen um.
  hus-NT-2005: Kʼal nin belomtal, aníl jeye na Sara, maske uxkweꞌich tʼajat ani yab
    u kóꞌnal, in bachʼu i chápláb abal kin kóꞌoy i chakam; pos in waꞌchiy jun in chakámil
    abal in belaꞌ ke na Dios neꞌech kin tʼajaꞌ xowaꞌ in ulúmal.
  mig-NT: Suni ni̱ kandíja máá Sara, te yu̱án ní ni'i̱n‑ñá fuerza ni̱ nuku̱'un se̱'e‑ña,
    va̱sa ña'an numá ni̱ kuu‑ña. Te ni̱ skáku‑ña ɨ́ɨn se̱'e onde̱ tiempo ni̱ ja̱'a
    xaa̱n kuiá‑ña, chi ni̱ kandíja‑ña já skíkuu va̱'a máá Dios tu̱'un ni̱ keyu'u‑yá.
  bps-bps: Na Sara i yaan Abraham, mdà di kafaglutan mbaling maltien balù ku taglius
    i bangan mngà du mdà di ktuan. Maltien Sara du smalig too dnohò Dwata i fakangan
    di dale.
  mbs-mbs: Se esawa i Abraham si Sara simalig heman diyà te Timanem. Pengkey lokes
    den sikandin, meneng miglaman, so nemenal sikandin te egkeseligan se Timanem tomoman
    te impakang din.
  tof-tof: Eibrra-amón amkoman banguna yónürr, God oya arüng ekyanórr olom alngumilüm,
    enana wa myangan yarilürr akó oya kol Serra epep warilürr, da myamem gaodó koke
    warilürr olom alngumilüm. God Eibrra-amón arüng ekyanórr, zitülkus wa gyagüpbarr
    yarilürr wagó, God sab tónggapóne, wa alkamül-koke bóktan ne klamóm tónggapónórr.
  cme-NT: Sara waa cɛnyɛiŋo, ŋga uu naa bi haa u naŋga Diiloŋo-na ku'i ciɛ u gbãa
    duɔ da biloŋo; ŋ siɛ suɔ wuɔ uu naa cor bilodalle‑i gbuu maa. Uu naa suɔ wuɔ umaŋ
    pãa nuŋgu‑i baa-yo wuɔ u ka da biloŋo u siɛ gbãa tãal-o, ku'i ciɛ ma bi dɔl-o.
  sus-sus: Danxaniya saabui ra, Sara dibaritare fan naxa nɔ di baride ɲɛlɛxɛforiɲa
    kui, barima a nu laxi a ra a Ala mu a xa laayidi kanama.
  pon-2006: Pwoson me kahrehiong Eipraam en kak wiahla sahm men nan eh likeilapalahr
    oh eh pwoud Sara lih depwen. E kamehlele me Koht pahn ketin kapwaiada sapwellime
    inou.
  dad-dad: Abraham ĩ tubau bagai, Sara ĩ yogo dali. Anĩ ere, momoiya bunem, Abraham
    tama wõya nigin kisi felen, ere nigin, ĩ, Negur age afouf yen anĩ agef wõ youf
    bagai ye fen, momoi yen.
  zab-NT: Ziygacza Sara, pur guelreldilaaz xtenbɨ ax masquɨ anáb bɨngul par icáab
    bdoo, per guudbɨ juers par gacbɨ nan lo guɨchliu ax guu tuby llingaanbɨ pur ni
    güeldilaazbɨ dec Dios runpacny cumplir xtiidxny.
  ksd-ksd: Damana Sara i ga vatur ra niongor ta ra nurnur upi na lalau pa ra bul,
    ma a dovotina i ga tubuan, tago i ga nuk pa ia, ba nina i ga vatading ia, i dovot;
  msm-NT: Tongod isab to pagtuu, nahinang si Abraham no amoy inggad manigaon on yagboy
    sikandin aw si Sara no asawa din kona tahan ogpanganak. Migsalig si Abraham no
    ogtumanon to Diyus to diya insaad kandin.
  myk-myk: Wu nʼa daa wu wuu na Kilɛ ya pya kan Sara mu, ali na wu ta wʼa lɛ bɛ xuuni.
    Bani wʼa dà li na na ɲɔmɛɛ fɔɔ wu ɲɛ ɲɔmɛɛ li lɔvɔɔ we.
  sbe-sbe: Huyana Abelahama ye tautaubadakaliliko yo mwanena Sala ye kobosi, meta
    Abelahama yona sunuma debanawai Yaubada ye hebayao na ye hemala tama, matawuwuna
    ye kawamamohoi meta saha Yaubada ye hededehesunumayako wa kabo ye ginauli.
  mcr-mcr: Sera ii qokitqä ae ekqä-qe, ii Goti Iqueŋqe, “Iqueqä kukŋuä guä ämäsäuekqeu
    Imäkqä-queqä” kŋuä indqänätä, quuvqä eqäkqe. Iiŋä ikqetaŋi, Goti Iqu iwimäkqaŋgi,
    ii äwqä ekqe.
  cux-NT: Ní cáávā chi Sara i'téénu tá Ndyuūs, ní ditiīnú ca tá chi taavi tá daiya
    tá. Sta'a tá poder yeⁿ'e Ndyuūs ní ch'iīndī daiya tá taachi 'āā ndiicúū ta ti
    i'téénu tá chi Ndyuūs diíⁿ yā cumplir nduudu chi ngaⁿ'a yā.
  tur-YTC: İman sayesinde, Sarah bile hamile kalmak için güç buldu. Vaat edeni güvenilir
    saydığından ileri yaşına rağmen bir çocuk dünyaya getirdi.
  san-ITR: apara ncha vishvAsena sArA vayotikrAntA santyapi garbhadhAraNAya shaktiM
    prApya putravatyabhavat, yataH sA pratij nAkAriNaM vishvAsyam amanyata|
  bel-N: Вераю і сама Сара атрымала сілу на зачацьце насеньня і не па часе веку нарадзіла,
    бо верным прызнавала Таго, Які абяцаў.
  sch-sch: Taksônnân Abraham hah atar ok suonûkin le Sarah khom aching nâi dôn
    thei khâiloi rang nikhomsenla, Pathien chu a chonginkhâma taksôn aom sikin
    pa a la chang ani.
  mic-MIQNT: Ta'n teli gtlams'tasij gisa'lut'p Sala, tlia mo gisi un'janigw, gugunan
    mijua'ji'jl aq pe'gw tel gisguipnig Sala aq Aplam. Gatu elita'sipnn Gisitegelitl
    gnn'm'nin teplumtimgewei.
  huu-NT: Abraham mɨcorɨ aɨdɨ Sara mɨcorɨ. Jusiñamuina Sara mɨcorɨ ɨɨnua jira, Jusiñamui
    naiñaiño abɨna maɨritate. Naiñaiño eo jionaide; iadedɨ uruesite. Naiñaiñomo Jusiñamui
    llua isoi, naiñaiño uruesillana ɨɨnote.
  jiv-NT: Apraáma nuwé̱ Sarasha Yúsan shiir enentáimta asa úuntach áyat ajaprukmiayi.
    Yus timia nuna umiktatui tau asa uchin takusmiayi.
  otm-NT: Nɛ bi 'yɛ̨c'yɛi majuąni a ra Sara, nɛ gue'a í hyąn rá ts'ɛdi Oją a gue dim
    'bʉh rá ts'ʉnt'ʉ. Nɛ him mí sä xtím 'bʉh rá t'ʉhni, gue ya xʉm bømbe. Pɛ bim 'bʉ'a
    rá ts'ʉnt'ʉ, nguetho bi bądi majuąni da 'yøt'a bi man Oją.
  dah-dah: Be, Abrahambe alik buluŋ wor po hiriŋ, irde berem Sara manaŋ diriŋ kawaŋ
    kertek ma hiriŋ. Goyenbe Abraham go Al Kuruŋbe biŋa tiyyiŋ gwahade po forok irde
    nunyeŋ yeŋ yeŋ ge hekkeŋ nurde hinhin. Niŋgeb Sara gob biŋ heŋ diriŋ al diriŋ
    kawaŋ kiryiŋ.
  tnk-tnk: Sera rɨnahatətə ia Kumwesən, ro pen Kumwesən ruvei pen nɨskaiien min mə
    tro tɨpwɨn. Nəri auər a mə Sera in rɨnəprənemə anan, mətə rərəhi tɨni tɨ nəri
    nə mə in rɨnətɨɡite ia Kumwesən sə rɨno promes min.
  kpr-kpr: 'Abraham nu God tumondetiri, evia sirorusira. Nu embako beká usira. Kotugo,
    noaro Sarah barago erova irise, evetako usira. Avata, ne God tumonduse, nengae
    dabade avise, Sarah Abraham da mandi fufusira. Abraham nu eminge tumondusira:
    God rea beka gagojuse mutari sisira, ava mutarira.'
  san-IAS: aparañca viśvāsena sārā vayotikrāntā santyapi garbhadhāraṇāya śaktiṁ prāpya
    putravatyabhavat, yataḥ sā pratijñākāriṇaṁ viśvāsyam amanyata|
  nho-nho: Niaaina maa Abraham ku matua aa Sarah ku laka i te ssao te ffine e haitama raa,
    Abraham ni sura koi tana tamariki, i te aa, i Abraham ni taaohi manava ki naa purepure
    TeAtua kiaa ia.
  gym-NT: Mdakäre abko, Sara namanina kise mriani jabtä amne Abraham abko namanina
    unsunine, akwa Ngöbökwe ngäbäkre köböi mikani ietre, yebti tödekani kwatibe kwetre
    abko köböire ngäbäkre Isaac därebare kwetre Ngöbö diebti, ñobtä ñan angwane Ngöbökwe
    ngäbäkre köböi mikani ietre, ye erere Ngöbökwe ja kukwei mikadre täte jökrä, yebti
    tödekani kwetre, aisete ngäbäkre namani kwetre.
  azg-NT: Ngꞌe na tovantyja tsꞌon Abraham Tyoꞌtsꞌon, joꞌ tyincyaa jon najndei juu
    chaꞌ ncꞌoon jnda juu yo Sara. Ndoꞌ juu juu tsanndueꞌhin. Nndaꞌ vaa naya na sꞌaa
    Tyoꞌtsꞌon Abraham ngꞌe tovantyja tsꞌon juu na ntsiquindë jon jñꞌoon na jndë tcoꞌ
    jon ꞌndyo jon nnon juu.
  bhd-bhd: विश्वासे सेइं सारा दोज़ींती भोनेरी ताकत हासिल की, हालांकी तै उमरारे हिसाबे
    सेइं बच्चो ज़ांनेरे काबल न थी राहोरी, सारा एन याकीन थियूं कि वादो केरनेबालो परमेशर
    अपनो वादो पूरो केरेलो।
  too-NT: Lā' nā Sara ixlīpāhuan Dios. Lā' ū'tza' tzē līka'lhīlh kalhatin ixcaman,
    a'yuj to'kotzīntza' ixuanī't. Lā' a'yuj ixpātle'kenī'ttza' para naka'lhī ixcaman,
    Sara kalhlaka'ī'lh palh Dios namaxquī' huan ska'ta' chu a'nchī Dios ixuanī't.
  ind-AYT: Juga oleh iman, Sara menerima kemampuan untuk mengandung benih anak, meskipun
    ia mandul dan usianya sudah lewat, sebab Sara menganggap Dia yang telah berjanji
    itu setia.
  cjo-NT: 'Aapatziyari Tajorentsi Jaarani: antyashipawo ini, tee itzimi otomi. Roojatzi
    antyaashipawoperotantanaka. Ikantakiro Tajorentsi: “Iinja itzime pitomi”, roojatzi
    aapatziyantanakari. Okantzi: “Eero ramatawitana Tajorentsi”. Roojatzi itzimantaka.'
  nsn-nsn: Sara a bouh, bo ke tagorong mana puk e turung guata God tar haua ke ualapagahain,
    song ke to tun.
  san-DEV: अपरञ्च विश्वासेन सारा वयोतिक्रान्ता सन्त्यपि गर्भधारणाय शक्तिं प्राप्य
    पुत्रवत्यभवत्, यतः सा प्रतिज्ञाकारिणं विश्वास्यम् अमन्यत।
  tna-NT: Janimetucheati jepuiti Sara chenu punatia eni biame, bacuaji puidha, cuaja
    Diusu ja tueda quisataidha batame. Beju mesa piada ebacua bataji puidha, Sara
    ja Diusu sa jamitsuti jei puidha putsu.
  lid-lid: Abraham ndrasahan alon kabwe, ma Sara ale winiyan bato-ou nah bwe, arile
    Abraham atehei budon tan mara-ei handru udu ta Kindrei le ari, iy ta amekes iri
    lakou marakon badeh, in hamon le tiri tandrakan tan mwena. Eme ma Sara tuwi nadun
    mwan.
  wim-wim: Aꞌ putha wanch nungantam Sarah alangan thamp God.an ngangkangam piꞌ-piꞌ
    nunang. Nil God.angan waaꞌ nungant nil puk manyan kalow, puth nil Sarah.angan
    kan-kanam ngaantam-ngeey nil God.angan wik ngul piꞌow nilan kaaꞌngak nunang. Aꞌ
    amanamana, nil nungkway wanchinth ngulan weem-a, nil puth piip God.angan maꞌ-aath
    nunangwey nil yipam puk many wuut uwow nungantam Abraham.antaman.
  zga-M: Ulwakhuva lwale lwedekho lwa Ibrahimu, nu Sara mwene, vapokhile amakha agakhuvekha
    ulwanda ulwakhuva vale vagogoro sana, ulwakhuva vambwene uNguluve u khuta imwedesi,
    uyavavulile ukhuta ikhuvapa umwana udemi.
  yom-yom: Mu diambu di minu ; Sala mamvandi, wubaka zingolo zi butila ka diambu ko
    mimvu mi butila mivioka ; bila wumona ti mutu wowo wuvana tsila widi wukuikama.
  san-SIN: අපරඤ්ච විශ්වාසේන සාරා වයෝතික්‍රාන්තා සන්ත්‍යපි ගර්භධාරණාය ශක්තිං ප්‍රාප්‍ය
    පුත්‍රවත්‍යභවත්, යතඃ සා ප්‍රතිඥාකාරිණං විශ්වාස්‍යම් අමන්‍යත|
  yut-yut: Abraham gat Sara gat monjɨ paŋalak bɨsap kɨlɨ yapgumal, mani nandaŋ gadat
    aŋek monjɨ paŋalanjil dakon tapmɨm pagɨmal. Sara nandaŋ gadat aŋek yaŋ nandagɨt,
    “Piŋkop da yaŋ teban tok agɨt, ae uŋun da gen bamɨ gɨn yosok.”
  grc-BYZ: Πίστει καὶ αὐτὴ Σάρρα δύναμιν εἰς καταβολὴν σπέρματος ἔλαβε καὶ παρὰ καιρὸν
    ἡλικίας ἔτεκεν, ἐπεὶ πιστὸν ἡγήσατο τὸν ἐπαγγειλάμενον.
  cpc-NT: Aña imatsitataikawo iroori Sara, owaiyantai okantakaawo awintaashirinka.
    Aritaki antawopirowitaka, kaawitapaaka owaiyantantyaari. Iro kantacha, imatairo
    owaiyantai, tima awintaashiritanakari Pawa aritaki jimonkaatakiniro ikajyaakaakinirori.
  nhg-NT: Hua, mösque Sara oyeya machura hua ye lamatzi, pero Abraham omoneltocac
    hua ejqueu oquesele checöhualestle para queutztis Sara. Pues oquepensöro que iloac
    de confiönsa Deus, öque queprometierojque que quepeas iconie.
  nya-nya: Ndi chikhulupiriro Sara analandira mphamvu zokhala ndi pakati ngakhale
    kuti zaka zake zobala mwana zinali zitapita kale, popeza anamutenga amene analonjeza
    kukhala wokhulupirika.
  ngu-NT: Ipampa on itlaneltoc, Sara oquiselij on chicahualistli para onochiu nantli,
    masqui sanoyej ye lamajtzin catca para quimpiasquia iconehuan. Yejhua, tej, oquipix
    se iconeu pampa oquineltocac ica Dios quichihuas quen oquitlalij ipan ipromesa.
  kup-kup: Met Sera Abraamiz añap amun Godiz homeo badae batat hehapuh pi ñaro navat
    het añav ravapanez tah, ma pim abup amun abav ravapanez tahan, God parup rop batapanez
    mañahan Sera barotap batat, “Pim neen nañah-okat ne tat rop batom,” pot pi hah.
  jid-jid: a he nitu nyme kri gbangban saratu wa ana he ni krju ibrahim a kpa gbengblen
    u grji vren i wayi a he toki niwa me ana chebran a kpanyme ni tre gbangban u waa
    nuu alkawalia bari ba he ni mye tre nitu kaa ana nyme krigbangban ibrahim ka saratu
    mba basia tre tuma nitu kri gbangban saratu niwame a bhe a kpa gbengbblen u kpa
    vren niwane ana che bran u wrji ne vren nitu a to ndi wawu wa a nu alkawali ani
    kri abangban ni tu tre ma
  wmw-wmw: Julu ya kwamini, Iburahima kâpata uwezo wa kumpongola mwana. Ingawa kôluvala
    pakulu na nkawake Sara aakipongola, kâkidiri konta akitumaini kuwa Mwenyezimungu
    kamilifu, atimiza tamaa yake.
  gmv-GGM: Abirames wode gede bidade gidikkoka Saarayka yelontta makara gidikkoka
    ufayss isttas immidadey ammanettidade hisiti xellida ammanon na Aawa gidanas gakides.
  ssg-ssg: Xoxoi namili Abraham ma Sara ti Haeu, lalu tan tel akaik kalak lalu salaimat
    kasiawen a Sara i hehin tenen lieheh. Abraham soh hawane ka Haeu aile hapoponowi
    waliko ti i kakawen.
  zpo-NT: Nu noka Sara nel mwii me lo Dios, nixa ngox me nu mdedla liin kwaan gal
    xinn me, mbeyyxiin me, nel tubka mle me xgab lee Dios le kwaan nzhé Dios lo me.
  poy-poy: Kwa njimiru Aburahamu kankiti makakala ga kulera tembera kaweriti mzewi
    na Sara mdala gwakuwi kaweriti mpendi. Toziya Aburahamu kajimiriti kuwera Mlungu
    yakamlagiliti kaweriti mjimirika.
  qwh-NT: Saratapis mana wachacoq quecaptinmi, y Abrahamtapis auquinna quecaptinmi,
    Dios änenqanta cumplinanpaq caqta marcäcuptinlla, Dios yanapecurqan wamrancuna
    cananpaq.
  gaw-gaw: Sara nug am ah maṯoi, nug kainonab ele meum amge Kayak Nug nug nid menuḵunu
    nai qaḵa a, Sara nug Kayaknu oop̱a genab doyom amunu Kayak he, Sara nug nid menuḵunu
    elele dayom
  nca-nca: Sarako ŋuya iŋondutu tero qahu taró. Hamó, Abraham koŋgomu horé taró, quko,
    Anutuko mande kusiyaró ŋu hamó naŋge, ye iŋoní Anutuko wimbu inoní Sara qahu taró.
  zpz-NTPP: Na Sara, nu nac nu bicy cup mi consuel lo Ñgyoozh, orzeꞌ guud mod nu guꞌ
    iꞌñ mi mas tonaꞌ la guush mi. Bi bded tiem nu gaal mi mdoo, tees bguul mi tub
    mdoo, gun guña lagy mi nu Ñgyoozh gyicy mi gal nu mniim.
  zac-NT: Nu zac Sara gualdí lduꞌi shtiꞌdzë Dios nu bë́ꞌniꞌ recibir pudërë parë gápiꞌ
    shíniꞌ aunquë náhiꞌ demasiadë më gushë. Gúpiꞌ tubi meꞌdë purquë gualdí ldúꞌiꞌ
    Dios gunë më cumplir lo quë nabëꞌnë më prometer lúhiꞌ.
  kyg-kyg: Selaꞌa agesa afino fatago huꞌniya kavatetiꞌmo himamuꞌamo aliteno aipaguꞌeꞌmo
    maiteno mafaꞌnemo alino atesiya afinaꞌamo ago hano huꞌniyaꞌmonanafa mafaꞌnemo
    alino ateꞌniye. Agaemo mafaꞌnemo kamiguve, huno polomasi gemo huno ha paiꞌniya
    Gotifeꞌmo, geꞌageꞌmo hugeno oꞌatalegaifa alagikeꞌmo geꞌamo akame hugiya vekae,
    huno agesamo afiꞌniye.
  kmk-kmk: Gapu utdit pammatin Sara, ulay nu lummabos dit tawon naon naitdan si kabooḻana
    umanak gaputa nanuttuwa un mataḻgodan si Apudyus un nansapata.
  cao-NT: Jatsi Dios qui chitimiyoiniquë Sara yamabo ri. Ja chitimihai ca iqui tsi
    tohoyati mëtsa ja iniquë, sirixëni ja iquë ri. Jatsi baquë ja comaniquë ra. Diós
    parayamani ca Sará cahëni quiha.
  bbr-bbr: Apraham, ko koiam senes ko mokoi mau senek wa. Sara nais ko emas asir ko
    mokoi owau senek wa. Apraham kon wou epar mowon, okon, Anut nukas sakau nurunuk,
    ko mokoi mowon. Ko äpu meter Anut nukas paip muruwon, kiro epar päi.
  inb-inb: Sara suti Abra­hampa war­mi­pas, chasa­lla­ta Taita Dius­wa suma iuia­ris­pa­mi,
    ña awila kas­pa­pas, Taita Dius­pa iapa iachai­wa kara­muska wam­bra iukag­samurka.
    Saraka, ima Taita Dius nis­kata iuia­ris­pa­lla­mi karka, chasa sutipa ruran­ga­pa
    kagta.
  hrv-hrv: Vjerom i Sara unatoč svojoj dobi zadobi moć da začne jer vjernim smatraše
    Onoga koji joj dade obećanje.
  box-NT: Lé o Sara sĩidéró le Dónbeenì yi á nɔn le wó ó o yúráa o za ká
    a ɲɔǹ hĩ́ana yí máa te, ò o mún kĩ́na. Ɛ̀ɛ ká a màhã́ láa le ká le
    Dónbeenì dó mí ɲii le mí ì wé bìo na, à le wé mu.
  ote-NT: Nehe ra Sara hinxqui za xqui mɛꞌtsa ra ba̱tsi, nuꞌá̱ bi gamfri gue Ajua̱
    himi tsa da pata rá noya núꞌa̱ xqui xipabiꞌa̱, hangue po núꞌa̱ ra jamfriꞌa̱ bi
    tꞌumba ra tsꞌɛdi pa bi ꞌmʉi ꞌnará ba̱tsi masque ya mrá zi tia.
  wnu-wnu: 'Sara gor Qenut oabig igoar end wau baiau qen uburer ego oabig igoar end
    wau baiau qen eng yarerei. Sara wo ete misir igorei: “Qenu ye wau bai qamb qob
    yet nausiarei igo. Wo munon qob apand qas qamb igo.”'
  zam-NT: No leque yub Sar ngòp yalxla's loo Diox. Ngòc Sar mèn rnith. Co'se' ngolo
    nguri'th tiemp ngòc Sar myen'got no ne'ndante xin' Sar axta ngòc Sar thìb xa'gotgool,
    Diox mbli thìb yalguzye' loo Sar. Ale tiempa mquéeloo thìb xin' Sar loo Sar. No
    mxan gox Sar thìb xgan' Sar. Ngòc con'a loo Sar tac ngola's Sar loo Diox le' Diox
    lique' co' mcàbgòn Diox li Diox loo Sar.
  zyp-NT: Abraham cawh taa ca ka, Sarah zong a cingpaw a cang naná teitah Abraham
    khah paw a cangsah khypaw cawh zingnah a cang. Zecawtamaw tatah biakangnah a tuatu
    Khazing cawh zingchuipaw a cang tatah a rawh.
  sey-NT: Paꞌire paji, cuasa doꞌire Zara aiopi cuiꞌne caraopi tutu i̱si cua̱ñoni mamaquëre
    co̱ao, i̱ote i̱sisiꞌi ca nëosiquëni, care papi caco sehuo doꞌire.
  nvm-nvm: Regavo bara Sera fu God ma vierafen revo fu am nafekfuon iji fun ma barasren.
    Regavo God fu daro mamga fu una am nafen ijefuon maiji Eburam ko Sera bu God vuak
    fu kuainma iji buka ma vierafen. Buka ma vierafero God am iji fu miakno kiainma
    iji fu rekafa buka abe ma vierafen.
  mps-mps: 'Tama Sarago me konealubo po Godide dąų olama tama agade tiąluali. Agai
    wai ame nabo sogo bodolu silai madi, tiali goli agai konealubo po dąų elaluali,
    tama agai wai ame nabo bomo usu yai. Sarago e tiwai homu yai: ‘Godigo po dąų
    weyu eno wai ame naibao wai. Tama Godigo mu po naga wabo dao,’ Sarago te homu
    yai.'
  pab-NT: Tyakekoti hiyeta Abraão kaisaniheta, inityohalitihena kaiserehare xakore
    hoka. Exahe exanityo Sara tehitiya xakore koxaka inityohaloti, maisanityakohalo
    xakore hoka Enore iyatoloti isa enomana hoka kaisaniheta, Enore niraene tyakekohenere
    hiyeta.
  llg-llg: Sara, fo baꞌi Abraham saon, namahele neu Manetualain boe. Mae ndia bei
    ta bonggi nitak, ma namalasi nalan seli so, tehuu Manetualain tao fo ana bisa
    dadik beik neu hataholi nusa inahuuk esa. Te ana namahele, nae, neu ko Manetualain
    tao tungga hata fo Ana heluk ndia so.
  kyf-kyf: Ablaamʋʋ 'ŋwnɔ *Sala ka -Lagɔ dlɩ -gʋ zʋ. We nya -Lagɔ 'nyɛa ɔ 'yu -yɩyɩee
    'tɩtɛ, -zugba ɔ ka gɔ. -We ka gbʋ -wa, ɔ mɩ we -gʋ nɩɩ, -Lagɔ'ɔ 'bhʋlʋ ɔ wɛlɩ
    -gʋ la.
  tpi-tpi: Sara tu i bilip long God. Em i lusim pinis taim bilong karim pikinini,
    tasol em i bilip, na em i kisim strong inap long karim pikinini. Sara i tingting
    olsem, “God i promis pinis long mi bai karim pikinini. Na God i save tok tru tasol.”
  mih-NT: Nɨɨ xaan cuu iñi maa ña Sara sii ra Ndyoo, ta i sicoo zehe ña vazu sa sahnu
    xaan ña, ta yɨvɨ ca ñaha coo zehe cuu ña. Zoco i ñihi ña zehe vatyi sica iñi ña
    vatyi cua zavaha ra Ndyoo cuhva catyi ra.
  qvh-NT: Saynölami Tayta Diosman Abraham yäracuptin surin yurergan auquinna caycaptinpis
    y warmin Sara chacwanyashganyag golog caycaptinpis.
  kms-kms: Abraham ni God nei nimbig ye te ningg bu piyi ni gang nganye nase pre di
    piyi Sara mune kimasi yequ pudi God ni puq neng wo nare kin tuqui. Te pugri ni
    nari God ni yumbo yumbo puq nen puq nand kin te nganyene ei puq nen ye. Pugri
    nei namb ye te ningg bu ni wo kiyi nas.
  agn-agn: Ya ka si Sara, ang katawa ni Abraham. Nagto ig nagtalig tanandia ong Dios,
    animan inaloyan tanandia ang mangana, maski bog ig mepet da, tenged nagparet tanandia
    nga ang Dios mataligan ang boaten na enged tang pangako na.
  nhi-NT: Ica in tlaniltoquilis, Sara ocsilih de Dios chicaualis tlen ica uilis icpias
    se iconeu, masqui amo ouilia oquinpiaya coconeh. Uan masqui simi ya tenantzin,
    oquipix niconeu, pues ocmatia nic amo motlahtolpatlas Yehuatzin naquin ohcon omoyectencautzinoh.
  ttc-NT: B'ix te Sar, ax tetz tzan tpaj wit'lik tuq tk'u'j ti'j Qtata Dios, b'a'n
    tuq tzan tok ten tal anke b'an b'i'xhtky tuq. Komo otokslaj te Qtata Dios jun
    yolin tzan tk'ulun te aj ojetq tuq xik tsi' tyol ti'j.
  dan-1931: Ved Tro fik endog Sara selv Kraft til at undfange endog ud over sin Alders
    Tid; thi hun holdt ham for trofast, som havde forjættet det.
  kwj-kwj: Sera okwe sembe tihi ti Gotri ni haro. Woroti che ra gisi tihi ti humburo
    gisi tiki ya ti hambwa, “Gotri kwambu tiki che fo a rano. Hinde wowani, Gotri
    che a ra ki mwanji ti ri injiro ti, mwe naha kumbwa ri bwaro.”
  vie-OVCB: Bởi đức tin, Sa-ra vẫn có khả năng sinh sản, dù bà đã hiếm muộn và tuổi
    tác già nua vì bà tin cậy lòng thành tín của Chúa.
  kze-kze: Ááváramu awainínkó áwí'a Séraa Áánútun-aaiyavena áraire siráiye. Áánútu
    simámena séna iyámpói ankáníyone súwana árai'a kwemó sintení'a owáímán-iye séna
    iyámpóímo ankánaunda-kanaa ánásaraiye séna íma imáyáa éna asirayámbá maéna ámú'a
    kauréna iyámpói ánkaraiye.
  lbk-lbk: Si Sara, khapo isnan pammatina, olay mo linmafes nan tawena, naagtan kayet
    is kafaelana ay omanak, tay finigfigna ay kaaafolot si Apo Dios ay nen-ikali ken
    siya.
  mto-NT: Je̱ Sara, amá̱jani veꞌe o̱o̱y tyunveꞌna, o̱ꞌyixjuts je̱ꞌe̱ veꞌe je̱tseꞌe
    yꞌonu̱ktaaki ku̱x jyaanchjaꞌvi veꞌe je̱ts kyutyónupeꞌe je̱ Nteꞌyam juuꞌ veꞌe tukvinvaꞌniju.
  bzh-bzh: Log venë Sara yi buk sën geḳo nalu lo maya, rëḳ mu ayo ya timu vu Anutu
    om sën vonġ beniwëëk yoh vu bë geḳo nalu. Kwa nevo bë Anutu joo ġaġek ggovek
    ya bë geḳo nalu, om rëḳ gevonġ banon jaḳ.
  guj-2017: વિશ્વાસથી સારા પણ વૃધ્ધ થયા પછી ગર્ભ ધારણ કરવા સામર્થ્ય પામી; કેમ કે જેણે
    વચન આપ્યું હતું, તેમને તેણે વિશ્વાસપાત્ર ગણ્યા.
  jvn-NT: Kowé uga ngerti lelakoné Bapa Abraham lan ibu Sarah. Bapa Abraham wis tuwa
    banget lan ibu Sarah ora bisa nduwé anak. Nanging Gusti Allah janji marang Bapa
    Abraham nèk dèkné lan ibu Sarah bakal nduwé anak. Bapa Abraham pretyaya nèk Gusti
    Allah bakal nuruti janjiné, mulané wong siji terus bisa turun-tumurun dadi pirang-pirang,
    ora kenèng diitung, kaya lintang-lintang nang langit lan santi nang pinggir laut,
    senajan wongé wis tuwa lan garèk matiné.
  byr-byr: Nabaai Seraaꞌ Gotɨyarɨ dɨragɨnna lɨmwagaꞌdevɨ gamɨ saꞌ yagɨnyaꞌ mwaaida
    kɨrɨꞌ nabaai aꞌmwe neꞌ mena mwaaida kɨrɨꞌ kaimɨraayarɨna munya wannyaꞌne dɨragɨnyaꞌ
    wiꞌna maarakesɨ. Seraaꞌ sɨmunya dara yawɨramaarakevɨnyɨ “Yɨ Gotɨyai yagaala yuna
    nebulyaꞌna dadelyɨ. Sahwai lɨmwangebwi yɨnɨkelyɨ. Sahwai nɨmɨ kaimɨraayarɨna munya
    wannyaꞌneꞌnyɨ mena nyɨdakɨwakeꞌ yɨnɨga wiꞌna yadelyɨ.”
  ian-ian: Ndɨna taagwa Sara lɨlo nɨmbun god an kat wanda nyaangɨpmba yigiyandɨ waa
    yelavɨka tɨlɨ. Ngi kat tɨga God lɨ kat ava kwindɨ maa avɨt taagwa tɨga nyan kwutɨ.
  hun-hun: Hit által nyert erőt Sára is, hogy idős kora ellenére gyermeke legyen,
    mert hűnek tartotta azt, aki az ígéretet tette
  mcf-NT: Adembidi Abadauanën Nuquin Papa tantiaquin aton chido Sada machobudash bacuë
    tishtiapimbocquid icnubi, Nuquin Papan chiacpadquiec con mado iquendac, quequin
    tantiacpadomboen Abadauanën chidon machobudquioshon aton mado tishpampic.
  kjs-kjs: Sara-me page Gote mada kone rulasa-pulu nipuna naaki nogo maitape yapi
    di-ri abala dialenaloma enagae pirisa pare nipumi Gote madaa kone rulasa. Go puma
    Gote-me kana waraaoma ora palua lo agale lakalisa-pulu mada palia kone wisa.
  mni-mni: Abraham chahi yamlaba ahal ama oirabasu amadi Sarah masamaksu mironba yabagi
    chahi adu lanthokkhrabasu thajabagi mapanna Abraham-bu mapa ama oihanbikhi. Tengban
    Mapuna wasakkhiba adu Ibungo mahakna ngakkani haibadu mahakna thajakhi.
  yad-NT: 'Ju̱denumu tuva̱chodamusiy sadetuchoda Avurá̱bañi̱ jivyatura suru̱tyu, Sára
    jtyati̱bay, dañuma sani ramimya̱ra jiñijya̱ detuyadaju̱, tapi jidyetya̱da jto̱tanirya
    sani̱cha Ju̱denu jiryatiy su̱teda: “Sa̱day detuy jivyatura Sára jidyenuju̱.”'
  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ ka̱ndeé taꞌani iní Sara Ndios, sa̱ꞌá ño̱ó ni̱ kasa̱ndaáa̱n
    ñóꞌo de̱ꞌán, va̱ꞌará o̱ kúu taꞌon kandei de̱ꞌán. Ta va̱ꞌará iin ñá sáꞌano kíán,
    tído ni̱ ka̱ndeé ii̱ váán ni̱ da̱kákián xi̱, dá chi̱ ni̱ ka̱ndísaán ña̱ iin na̱
    ndaa̱ nda̱ꞌo kúú na̱ ni̱ xi̱ꞌo to̱ꞌon noo̱a̱n ña̱ koo de̱ꞌán.
  pon-2006A: Pwoson me kahrehiong Eipraam en kak wiahla sahm men nan eh likeilapalahr
    oh eh pwoud Sara lih depwen. E kamehlele me Koht pahn ketin kapwaiada sapwellime
    inou.
  maq-NT: Tsëhë xi camangucacun Abraham cojo Nina ne, Nina casua rë me ngahñu xi cuma
    sacú rë chjuun rë me quihndi, handasa Sara chjuun rë me ne, hatuxa maji sacu rë
    me quihndi hacuaha Abraham ne, jemu changá me xi sehe sacú rë chjuun rë me quihndi.
    Cuatjin camá ta, tsëhë xi camangucacun Abraham xi Nina ne, hatuxa sahmichihin
    me cjua xi cachja me.
  hto-hto: 'Daje izói Abraham aɨ, Sara, Juzíñamuimo ɨ́ɨnuamona, jamánomo jíonaite
    íadɨ, fueñe úruerena rɨ́ino ote. Iemona daa jitó jocode, mei Juzíñamui aféngona
    aféfuena uícodo daɨna uai, afengo ɨere ñue ɨ́ɨnoteza. Afengo bie izói daɨde: Bímɨe
    ie daɨna uaina jɨáɨfo méidofɨnidɨmɨe.'
  por-BRBSL: Pela fé até a própria Sarah recebeu o poder de conceber, e ela deu à
    luz uma criança quando ela já tinha ultrapassado a idade, já que ela o contava
    fiel a quem havia prometido.
  ces-NKB: Vírou také i Sára přijala moc k početí semene a mimo přiměřený věk porodila,
    protože soudila toho, který dal zaslíbení, za věrného.
  cui-cui: Barichi Sara Abraham piseuri tatsi yabara jume cowʉnta xua Nacom yawenapaeba.
    Bequein bapowa acue xua jopa peitacʉpaewatsi xua pexeinaewa pexui awiya jume cowʉnta
    Nacom. Sara pejume cowʉntsixae, Nacom cata barapowa catatsi peajʉntʉyapusʉwa,
    xua barapowa pepabetsinexa pexuyo. Baxua barapowa taexanatsi tsipei barapowa jume
    cowʉnta pocotsiwa Nacom taexanaena bapowatha xua bayatha Nacom yabara tsiwʉnae
    muxu duta.
  boj-2014: Abraham aqa ŋauŋ Sara a dego Qotei qa aqa areqalo siŋgilatej. Deqa a tulaŋ
    qeliosiqa marej, “Bole, e aŋgrotqai. Anjam Qotei na merbej qaji di a uratqasai.
    A dauryqas.” Sara a degsi marej deqa Qotei na aqa miligi gereiyetonaqa a gumaŋej.
  eng-OEBUS: Again, it was faith that enabled Sarah to conceive (though she was past
    the age for childbearing), because she felt sure that he who had given her the
    promise would not fail her.
  eri-eri: Sara no fere Itou bona huwanya ngalengawai. No magana bisei nomo saini
    feiya tuwai. Onowai wa, no huwanya ngalenga wainga magana bisei nomo danga edo
    langa tai. Sara no ninau benou isai, “Itou no ji magana bisei nomo bona beele
    baara tawaiha, onodu Itou no beele ngalenga wahanga le-lena.”
  wiu-wiu: Ni Akolalike wene tugoa mekome Eberameyo mana Aisake opianeya. One ada
    toa mea natono Sera tiobo atue deya mea tekete mati opiamele toameneyake kitame
    mati opimotou wa Akolaliyo oa pikana toa etene taatekoa too wa wene tugoa mekome
    mati opianeya.
  swe-swe: '[Saras tro gjorde att hon blev mor till Isak trots sin höga ålder. Styckets
    tema är löftessonen Isak, som är en förebild till Jesus, och balanseras med stycket
    om hur Abraham i tro var villig att offra sin son, se vers 17-19.] I tro fick
    också Sara, som var ofruktsam, kraft att bli mor till en ätt fast hon var överårig.
    Hon tänkte att den som hade gett löftet var trofast.'
  cth-cth: Hot patetvanlah a cakaroe e Sarah nihai a matawng hnukkhu vah, yuemnae
    lahoi camo vawn thainae a tawn. Bangkongtetpawiteh, lawkkamnae kapoekung teh lawkkam
    a cak tie a yuem dawk doeh.
  mti-mti: Seira me aita tone ud auwatanwa onan, megara God ane Seira yusiwa aune
    bug atanwa oya anotumat gumbe. Me yaug anone bira agi me wannewa me anotumat abnawa.
  pad-NT: Abraãoa bivakaijokavini mani ida Sara-ra vaisa'avini-ra kaabokavini hija.
    Kidigamoa ni-bikaabokaki ida isai-ra namonahavini. Na'arihavi vihina kaba'i, bikajari'darihi
    ida Deus kava'iponahi namithani vakadiania, oniani ida isai-ra vanamonahavini
    hi'ia.
  twi-twi: Gyidi nti na Sara nso de nyaa tumi nyinsɛnee, bere a na wanyin na ontumi
    nwo no. Ɔde ne ho too Onyankopɔn so se obedi ne bɔhyɛ so.
  hlt-hlt: Cayaa Sarah amah long khaw a pumrho neh a tuetang kah a voelah a tiingan
    a tongnah ham thaomnah te tangnah neh a dang. Te khaw aka caeng te uepom la a
    poek dongah ni.
  tbz-SIM: Sɑrɑɑ do tɑ̃́ mɛ̀ɛ̀ kpɛ́í nKuyie ndɛɛ̀ do te kòo mɔɔtɛ dɛbirɛ kɛ sɔ̃́ nhò
    kòtɛ́ mɛdiɛ̀ nkɛ tú tɛhɑ̃ũntɛ. Ò do tɑ̃́ mɛ̀ɛ̀ kpɛ́í nkɛ dò nKuyie nyóó dɔɔ̀ kù
    bɛ́i ntì.
  san-GUJ: અપરઞ્ચ વિશ્વાસેન સારા વયોતિક્રાન્તા સન્ત્યપિ ગર્ભધારણાય શક્તિં પ્રાપ્ય
    પુત્રવત્યભવત્, યતઃ સા પ્રતિજ્ઞાકારિણં વિશ્વાસ્યમ્ અમન્યત|
  ake-NT: Apurɨto' winɨ Epʉra'an, ipan pe kɨɨyi' pe kuru rɨ iyenasa' e'tane—mɨrɨ awonsi'kɨ
