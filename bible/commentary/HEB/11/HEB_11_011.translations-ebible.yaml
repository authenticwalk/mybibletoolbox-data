    alu na kiki. Kotoni amiyo mo na kikino. Na mulumolokoki, Apolofamo mo, “Koto mo
    muwomonokaiki, alu ki monoi. To mo topoko nokota muwoi, motu monoiso na tiyomumoi.”
  zaj-zaj: Nhamanila iyo imtendile Ablaham yawe tata, hata kamba kakala m'vyele ng'hani
