    huililajzni susoob Dios xtiidxni.
  san-MAL: അപരഞ്ച വിശ്വാസേന സാരാ വയോതിക്രാന്താ സന്ത്യപി ഗർഭധാരണായ ശക്തിം പ്രാപ്യ പുത്രവത്യഭവത്,
    യതഃ സാ പ്രതിജ്ഞാകാരിണം വിശ്വാസ്യമ് അമന്യത|
  tam-TCV: சாராள் வயது சென்றவளும், மலடியுமாயிருந்தபோதும் பிள்ளைபெறும் ஆற்றலைப் பெற்றாள்.
    ஏனெனில் தனக்கு வாக்குத்தத்தத்தைக் கொடுத்த இறைவன் வாக்குமாறாதவர் என்று அவள் நம்பினாள்.
  mit-NT: Daaní, stná (ñahàdìhí‑nè) Sara, nì xinindisá stná‑nè mii‑yá. Mate sáyâha
    ga sahnú‑né, doco nì nìhìtáhvì‑né valor ñà‑coo iin méè xi‑ne, vàchi antes sànì
    cachi sahnú Dios xì‑né, te ñàyùcàndùá nì tùinuù iin dèhe‑ne, vàchi xiníndísâ‑né
    mà nunca dandahví‑yànè.
  ceb-ULB: Pinaagi kadto sa pagtuo nga si Abraham, ug si Sarah sa iyang kaugalingon,
    nakadawat sa gahom sa pagmabdos bisan tuod nga tigulang na kaayo sila, tungod
    kay ilang giila ang Dios ingon nga matinumanon, ang usa nga nagsaad kanila ug
    anak nga lalaki.
  ces-LB: Také Abrahamova manželka Sára vírou přijala od Boha moc, aby se stala matkou,
    ačkoliv už překročila svůj čas. Pevně věřila tomu, kdo jí dal zaslíbení.
  mkn-mkn: Sara, andia baꞌi Abraham pung bini, parcaya sang Tuhan Allah ju. Biar dia
    balóm parná barana, deng su tua kakaluk ju, ma Tuhan bekin ko dia bisa jadi nene-moyang
    kasi satu bangsa bésar. Te dia parcaya bilang, Tuhan Allah pasti bekin iko apa
    yang Dia su janji.
  pol-UBG: Przez wiarę także sama Sara, mimo podeszłego wieku, otrzymała moc poczęcia
    potomstwa i urodziła, gdyż za wiernego uznała tego, który obiecał.
  qxh-NT: 'Mama Sarapis Tayta Diosninchiman yupachicuran. Chaymi majan Abrahamwan
    ishcanin chachayash carsi, wawaynaj warmi carsi, wawata tariran: «Tayta Diosninchi
    aunishanta ćharcun» nir.'
  nwi-nwi: Mɨne Sera mɨn rɨmnhatətə tɨm tɨm ye Kughen. Nar apnapɨg mə rɨmnəpiəhuaru
    əgkap, mərɨg Kughen rɨmɨvəhsi-pən nəsanɨnien kɨmin mə tukreimək. In rɨmɨrəh tɨni
    e, meinai in rɨmnhatətə ye Kughen mə In tukror promes kafan ruə mor nəfrakɨsien
    kɨn.
  kmo-kmo: Hiki siitiichichawa nobok Ebraham riita Sera siina meeji hogworek, sii
    yikapwan yimowur. Sii mako ma arek, sii apokosabo siirek, yikapwa poren yimowur.
    Rii God riita wo tar majin meeji siitiichicharek, yikapwa eena yimowur.
  agr-agr: Apajuiyai kajintsá anentaibauwai Abragkak muuntuch wajasú akush, nuwe Sarashkam
    kaga aig, Apajuí anagtuama nunak betekap umiktatua tabaunum nuwe uchigmakui.
  kyc-kyc: Anatu leyamuli pyuo pira lao suu piyasa enda Sera emo kaeyasi doko keta
    wane ingiya.
  urd-GVU: یہ ایمان کا کام تھا کہ ابراہیم باپ بننے کے قابل ہو گیا، حالانکہ وہ بُڑھاپے
    کی وجہ سے باپ نہیں بن سکتا تھا۔ اِسی طرح سارہ بھی بچے جنم نہیں دے سکتی تھی۔ لیکن
    ابراہیم سمجھتا تھا کہ اللہ جس نے وعدہ کیا ہے وفادار ہے۔
  yre-NT: Abraam nan Sara a lɩmɔn nɛn ya'a 'nɛn 'yaa dɩɛ -a, ɛn Abraam 'bɔ drɛ "nyian
