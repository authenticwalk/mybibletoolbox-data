    turan Tupana to'e Sara pe — 9 ewaty hawyi aru emẽpyt ra'yn Mana e. Mi'i pote —
    Pywo ti aru an woro­mohey En e. Toimohey pote ti Tupana tum tesaika hap Mana Sara
    pe hawyi hupi'a rakano topy­hu'at Aparãu ehary'i. Mi'i hawyi Tupana tum na'yn
    tesaika hap Sara pe hawyi tuwe­mo­herep Aparãu sa'yru Isaki. Mi'i hawyi Sara to'e
