    Kɔɔ Abraam -a -tɔa 'nan, Bali nɛn e -tɔ 'e wei da 'yrɛ bɛ, -te e 'wɩ 'vɩ bɛ, yaa
    dra.
  fuh-BKF: Saabe goonɗinal, Ibrahiima hokkiraa heɓude ƴuwdi, fay si taweede o naywiino,
    jom suudu makko Saaratu du wo dimaro-no. O heɓii ƴuwdi ndiin sabo o hoolake Laamɗo
    yottinan aadi muuɗum.
  arl-NT: Naajuhuaj, seetanujuanaa Pueyaso sequesacari Abraham, nojuaja na muetutenutaniya,
    Abrahamri jiyacari tariucua saaquiano quiquiaari. Neco Saaraari puera motaja quiquiaarijiuhua
    na manajenura. Naajaa, Abrahamri niishiquiaari Pueyasoori cumaacaraca quijia na
    sequesano na tohuateenura. Naa Pueyasoocua na tiuuniuucuatej, Pueyasoori na cumaquiquiaari
    neco na manajonura.
  ziw-ziw: Kwa uzumizi, Bulahimu ahokelaga udahi wa kutenda Tate hata hegu nakadalahalisa
    na mkaziwe Sala endaga hana cheleko kwaviya azumilaga kugamba Chohile amwikiye
    ndagano ni mkanuni.
  grc-TR: Πίστει καὶ αὐτὴ Σάρρα δύναμιν εἰς καταβολὴν σπέρματος ἔλαβε, καὶ παρὰ καιρὸν
    ἡλικίας ἔτεκεν, ἐπεὶ πιστὸν ἡγήσατο τὸν ἐπαγγειλάμενον.
  nag-nag: Biswas pora, Sarah buri hoi jaile bhi, bacha bukhi bole parise, kelemane
    Isor pora ki kosom dise tai etu uporte biswas korise.
  eng-OEBCW: Again, it was faith that enabled Sarah to conceive (though she was past
    the age for childbearing), because she felt sure that he who had given her the
    promise would not fail her.
  knj-NT: Ja' ix ixnam Sara, jix yaoc Dios ix yin sc'ul. Cax c'al caw ixnamil ix xa
