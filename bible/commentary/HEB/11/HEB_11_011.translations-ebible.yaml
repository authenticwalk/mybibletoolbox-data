    Caja ro'opá inaya caje chiyá i'imacá. E'iyonaja rupechu i'imaqué caphí Tupana
    chojé, ru'urí i'imacáloje rimacá rojló que penaje.
  djr-djr: Bäydhi ŋayi ŋunhi Djärany worruŋu balanya miyalk djamarrkuḻiwny'tja märranharaw.
