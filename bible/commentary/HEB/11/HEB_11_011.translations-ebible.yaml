  quc-TT: Rumal ri kojobꞌal, ri Dios xuya uchuqꞌabꞌ ri Sara rech kakꞌojiꞌ ral pune
    man kakwinik kekꞌojiꞌ ral, rumal cher ri Sara xkubꞌiꞌ ukꞌuꞌx chi ri Dios kubꞌano
    ri ubꞌim loq.
  heg-NTPO: Upung Abraham sapa Sara, kon parsai se Ama Lamtua Allah. Un hua net lo,
    nol un blalan isi son, mo Ama Lamtua belen hangun le un daid upu kia-kaons deng
    bangsa tene mesa. Ta lole un parsai noan, taon elola ko Ama Lamtua Allah daek
    muid asa man Un in hid son na.
  ptu-ptu: 'Anna kamatappasanna toi duka'' Abraham nasuhum mala kebättä Sara anna
