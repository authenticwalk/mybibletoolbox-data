verse: HEB.011.011
translations:
  kpx-kpx: Ige Selau au evievimoike ese mamonu. Keu mabata holige koliaveta koli holinu.
    Isito Selau huhuige Dilavana au louale ke nahate vai. Iale kemoike au ese manu.
  okv-H: Eto Abraham amo evovo eto amita ae Sarah amo meni umbae mihahija rate God
    na Abraham ta degi oje ena avo Abraham na God ke be ijie humota ena, avoeto be
    ikenu Sarah na meni umbuna.
  tbo-tbo: Abelaham agona gowana Sela, ma Sela amaka i wikaihale ma Abelaham i wibada
    tamogi ma a witumagana binei hinina i kadikadidili, yaka natuna hi koibeya babana
    Yaubada a bahapiko i witumaganeya.
  mal-C: സാറ വന്ധ്യയും വയോധികയും ആയിരുന്നിട്ടും വിശ്വാസത്താൽ, “വാഗ്ദാനംചെയ്ത ദൈവം
    വിശ്വസ്തൻ” എന്നു കണക്കാക്കിയതുകൊണ്ട്, ഗർഭധാരണത്തിന് ശക്തയായിത്തീർന്നു.
  grc-SR: Πίστει καὶ αὐτὴ Σάρρα ⸆ δύναμιν εἰς καταβολὴν σπέρματος ἔλαβεν, καὶ παρὰ
    καιρὸν ἡλικίας ⸋ἔτεκεν,⸌ ἐπεὶ πιστὸν ἡγήσατο τὸν ἐπαγγειλάμενον.
  bgc-bgc: यो सिर्फ बिश्वास ए सै, जिसकै जरिये अब्राहम बाप बण सका, हालाकि अब्राहम भोत
    बूढ़ा था, अर उसकी पत्नी सारा भी बाळक न्ही पैदा कर सकै थी, परमेसवर वो जरुर करै
    सै, जो उन ताहीं वादा करया था।
  khz-khz: Kamonagi pakunai Sara na tiliga erawaliato pene gapi ulanana, e elogeapara-rakavato,
    na kivani evega-walaato. Ia ripana, Palagu na rakagau ekilagi-gavuato gauna pene
    wala.
  deu-TKW: Durch Glauben ebenfalls empfieng Sara die Kraft zur Samengründung, und
    zwar trotz ihres Alters, dieweil sie den Verheißer für zuverlässig achtete.
  zsr-NT: Lëzcaꞌ cni Sara, zal‑laꞌ chnacnu ngul huödx, gyéjlëꞌnu Dios, atiꞌ Lëꞌ bëꞌë
    queënu yöl‑laꞌ huac buzoanu‑biꞌ biꞌidauꞌ. Buzoanu‑biꞌ biꞌi bö́nniꞌdauꞌ zal‑laꞌ
    chgdöd iz queënu, le gyéjlëꞌnu Dios gunëꞌ ca rna xtidzëꞌë naꞌ gzxiꞌ lu nëꞌë queënu.
  lin-lin: Mpo na kondima, Sara mpe azwaki makoki ya komema zemi atako mibu na ye
    ya kobota esilaki koleka wuta kala, pamba te andimaki ete Ye oyo apesaki ye elaka
    akosaka te.
  hns-NT: Okar aurat Saara bieswaas dwaara saktie paais maai bane ke, tjaahe oe boerhia
    hoi gail raha. Oe djaanat raha kie Parmeswar oke ek beta waada karies raha aur
    oe bharosaadaar hai.
  noa-E: Chi Abrán ʉʉi Sara khahʉrrarraujã ĩchab athaba Ẽwandam iek ʉ̈kha sĩerr aawai,
    ich daupeer garjã pöd chaai ooba arrta, ya ũanaa khitʉm eeta Abranag chaai oo
    deejim aajem, ʉ̈u ichdëujã Ẽwandamau chaai deeju atarr ʉ̈khatarr aawai.
  eng-EMTV: By faith Sarah herself also received power for conception of seed, and
    she bore a child past the normal age, because she regarded Him faithful who had
    promised.
  mib-NT: Te suni ni candíje máá Sara jeē sáha ya jehē ña, te jeē yúcuan ní nihīn
    ña fuerza jeē ní jecūhun sēhe ña. Chi nde ná ni yāha ndasɨ́ cuíyā ña, te ni cacu
    ɨɨn sēhe yɨɨ́ ña, chi ni candíje ña jeē squícu Yaā Dios jeē ni jéjnūhun ya.
  lif-NT2: अब्राहामरे़ कुमेःत् साराःन् सामे़ङ्‌गप्‍मनामा वये़ हे़क्‍क्‍याङ् सागप्‍मा
    ले़त्तुआङ् वये़साङ् नसाःन्‍लाम्‍बाए सागप्‍मा सुक्‍तुरो, थेआङ्‌भे़ल्‍ले़ खुने़ॽ
    माङ्‌हे़क् के़जोःक्‍पा निङ्‌वाॽफुमाङ्‌ङिन् नसाःन्‍साबा चोःक् फाॽआङ् इःत्तुरो॥
  xnj-xnj: Kwa kumsadika Chapanga, Ibulahimu avi Dadi hati ngati avi mgogolo neju
    na Sala avi ngaveleka. Ibulahimu amsadiki Chapanga yati itimilisa malagizu gaki.
  mmx-mmx: Abaram ga ruuna lununu, keke i do gara sioxo vam, la latkin bok teren ne
    Sera goxo epovo do na visik, ketla nedu duga visik lara lamdak. Kuren la ne Abaram
    ga ravasu ngan ne temen mo lamdak, mila ne Abaram ga nunu do ne Moroa naba lox
    asoorun lavapaase ali ren.
  cbr-NT: Abrahamnën xanu, Sara, anribi ca Nucën Papa Diosan Abraham cacësabi oquin,
    caniacëquinbi tuacëxa, Nucën Papa Dios quicësabi oi cana 'iti 'ai quixun sináncë
    cupí. Usai tuutancëx ca Sara bëbu tuá, Isaac cacë, bacë́ancëxa.
  tee-NT: Vachu' laca'inilh ixchivinti Dios ju Sara ju ix'amachaka' Abraham ixjunita.
    Chai amaklhtayanalh ju tachaput ni laich ca'alilh is'ask'at'a mas na ixtapasatach
    ju ixtak'ayanti. Alilh is'ask'at'a ni laca'ilh ni camuctaxtuniya' ju chivinti
    ju ixjunita ju Dios.
  eng-LSV: And by faith Sarah, herself barren, received power to conceive seed even
    after the time of life, seeing she judged Him who promised faithful;
  cak-NT: Chuka' ri Sara ri raxayil ri Abraham, can xuya' ránima riq'uin ri Dios.
    Ri Dios xu'ij chi ne'c'ue' jun ral. Raja' can xunimaj ri xu'ij ri Dios che y can
    xc'ue-wi ri ral, más que raja' can manak-wi yec'ue' ral y xa can ri'j chic chuka'.
  pah-NT: 'Ojikoga g̃waramo Tupana''ga rehe Sarava''ea tuhẽ ahe ra''yramo. Ahe ra''yramo
    okoa''jave''ymame yvyvo oxava''ero g̃waramo. Ymya Abraãova''ea ndata''yra''javi
    oxava''ehetero g̃waramo Sarava''ea rembirekova''ea. A''ea rupi vehevi ahe ra''yramo
    Sarava''ea pe. A''ereki Tupana''ga Sarava''ea mbota''yruka Abraãova''ea pe. A''ereki
    ahe ojiko hete ga rehe ga rerovia ga erame ahe ve: “Aerẽ po ti nde eja''yra''ga
    mbo''ari nehẽ,” ei ga ahe ve. Sarava''ea gwa''yrava''ea mbo''ari a''ero Abraãova''ea
    ra''yrava''ea. Aerẽ he''yjuhu Abraãova''ea rakykwepohara''g̃a. Jaytata''ia he''yjuhu
    yvagi pe. Na jitehe aherakykwepohara''g̃a he''yjuhu jaytata''ia ja. He''yjuhu
    y''ytig̃a hay''iuhuva''ea ypiahua ruvihavuhua rembeyvyriva''ea. Nhande nimo''embavi
    reki y''ytig̃a hay''iuhuva''ea maramomi he''yjuhua javo. A''ereki he''yjuhu hete.
    Na jitehe nhande nimo''embavi Abraãova''ea rakykwepohara''g̃a. A''ereki g̃a he''yjuhu
    hete y''ytig̃a ja hay''iuhuva''ea ja.'
  sja-NT: Abraham audú chonaa baji warra ooit'ee. Ichiaba Sara warra t'ok'aa paji.
    Mamĩda Tachi Ak'õrepa warra oopiji Abrahammaa, ijãa bada perã Tachi Ak'õrepa ooit'ee
    ichia jaradak'a.
  xed-xed: 'Nda ma zlghay nda ŋuɗuf mutsafta Abraham ta zwaŋ ma halatani katakata.
    Markwa taŋ Sara guli tsutsa ka dzəghəŋ. Ka fatá tsi ta ghəŋani kazlay: Dzaʼa magay
    Lazglafta ta skwi manda ya mna tsi kəʼa.'
  mks-NT: Ta jári na̱candeé ini Sara, mé ñájíhí Abraham Ndióxi̱ sa̱há ña̱ cán quéa̱
    na̱caja Ndióxi̱ ña̱ na̱cuu que̱e ja̱hyi ñá va̱tí sa̱ na̱cayatá ña̱. Ta tá na̱ndihi
    já na̱cacu ja̱hyi ñá ta na̱sacuu a sa̱há ña̱ na̱candeé ini ñá jáxi̱nu̱ co̱o Ndióxi̱
    tu̱hun na̱sa̱ha̱n nu̱ ña̱.
  gfk-S: Abraham ga nurnur, kaie God gom bala ter ie be na hatawat tike bulu, ma a
    linge bia be igate nongtamat um ma ne Sara bileng gate hintu. God ga bala ter
    ie hobi kinong Abraham ga so no nuno lilik tana be na gil haruat ta ing iga kukubus
    ter tana hobi.
  bmu-bmu: Mewö mala lök azi namŋi aiga mötnaripŋan nam köl waŋgiiga köhöiba iwi ahök.
    Abrahamgö anömŋi Sara yaŋön köpin malökmö, mi töndup gölöm ala morö meyök. Anutunöŋ
    Abrahamgö könagesöŋi ketaŋi akŋapkö keu jöhöm waŋgiyöhi, yaŋgöra aka keuŋan ölŋambuk
    akŋapkö möt nariba malök. Mötnaripŋi miaŋön mönö nam köl waŋgiiga nahönŋa asuhui
    ehök.
  dgz-dgz: Ame anu tumat aroewa gapan Eibaraam waenewa Sera gamup orup da waren. Sera
    aeta ton amba orup wara wara wamewa uon tan go God orup da wanapen wa agiaseni
    menan Eibaraam anu tumasen amba Sera bagup tan.
  eng-GNV: Through faith Sara also receiued strength to conceiue seede, and was deliuered
    of a childe when she was past age, because she iudged him faithfull which had
    promised.
  zaa-NT: Por fe qui' bi nna, acca niula qui' bi Sara nna uccua bi nàna nna beditsìna'
    bi ttu ỹi'ni beyu' to' qui' bi màsqui'ba chi uccua bi ttu enne' gùla para cca
    bi nàna, porqui'ni Abraham nna gùppa bi confianza lani Tata Dios qui'ni seguro
    ni gunie cumplir iyaba nu chi gunènie bi.
  eng-WEBSTER: Through faith also Sarah herself received strength to conceive seed,
    and was delivered of a child when she was past age, because she judged him faithful
    who had promised.
  guh-guh: Bajayata Abrahampijinë pijava pevënë Sara. Bajarapovami ata najamatabëcuenecopata
    Diosojavabelia. Bajarapova mavecova picani. Nexata bitso pepua perujuva ata, itsiata
    Dioso caëjëpaeyaexanatsi pexënato pexainaenexa. Jumecovënëta pacuenia Dioso najumecapanepaeya
    jumaitsitsi pexënato pexainaenexa. Bajaraxuata xaina pexënatonëyo.
  bon-bon: Abrahamo babe me äbituji tabe liba sasarage ge, cuta piiyepu teeme coga
    Saara te bägrä ne jepänuji, lui te ngälu pui padare äblicäco ge bägrä päpäna.
    Abrahamo Acejiyame ne jitrunguji teeme mene bägrä poto cidi me toraca me äbitame,
    siige teeme kokre te tacnenutuji, tabe imäbägrä ne jepänuji.
  nhw-BL: Nojquiya Sara, isihua Abraham, quineltocac para temachtli catli Toteco quiijto,
    yeca masque amo hueliyaya conepiya, quiseli chicahualistli para conecuis. Huan
    teipa quitlacatilti se icone masque ya nanatzi. Quena, quineltocac para eliyaya
    temachtli Toteco catli quitencahuilijtoya para quipiyas icone.
  swh-ONEN: Kwa imani Abrahamu, ingawa alikuwa mzee wa umri, naye Sara mwenyewe aliyekuwa
    tasa, alipokea uwezo wa kuwa baba kwa sababu alimhesabu Mungu aliyemwahidi kuwa
    mwaminifu na kwamba angetimiza ahadi yake.
  wbi-wbi: Lulyale lwe lwitiko kuuti u Ibrahimu, nu Sara jujuo, valyupile ingufu sa
    kuhola nambmbe ulwakuuti valyale va ghogholo kyongo, ulwakuva vakitike kuuti uNguluve
    mwitiki, juno alyavafingile kupata u mwana undiimi.
  bba-bba: Nɑɑnɛ dokebun sɑɑbuwɑ Sɑɑrɑɑn tii mɑɑ dɑm wɑ u kɑ ɡurɑ suɑ bɑɑ mɛ u yen
    sɑɑ doonɑ. U yɛ̃ mɑ Gusunɔ wi u nɔɔ mwɛɛru kuɑ u sɑ̃ɑ nɑɑnɛɡii.
  eng-KJVCPB: Through faith also Sara herself received strength to conceive seed,
    and was delivered of a child when she was past age, because she judged him faithful
    who had promised.
  kgk-NT: Ha hembireko Sara ogwerovia tee ave. Ogwerovia tee-gwi, omemby e'ỹha ogwenogwaigwĩ-ma
    jepe, ituja-ma teĩ iména, ogwerovia joty oiko-vy Nhandejáry nhe'ẽ. Upéa-gwi oiko-ma
    va'ekwe imemby. Nhandejáry he'i va'ekwe ogwerovia-gwi, oiko-ma imemby.
  waj-waj: 'Aaparahaamaa nnaataivo Saraava nnaakara mmatoo suaivo taika kiooduaata
    yotera kioonnaata Anutuuqaara kutaavaivee tuuvaara Anutuuqo ari yaagueeqaivaa
    inna mmuduu Aaparahaamaa tasipama kioo mmaapuvai mmateeravai. Anutuuqo kua kiaa
    teerama kioo fai na iinaravaivee tuuvaara Saraava innara tunoo: Kutaa fai ivo
    iinaravaivee, tuuvaara Anutuuqo mmaapuvai inna mmuduu mmateeravai.'
  cpy-cpy: Ari okimitzitakari roori Sara, tzimae eentsite okantakaawo awentaa-shirenka.
    Tema antawopero-witaka, kaawita-paaka otzimi eentsite. Roo kanteencha, omateero
    tzimae eentsite, tema awentaa-shireta-nakari Tajorentsi aritaki imatakiniro ikashiya-kaakirori.
  mpx-mpx: Abalahama wana abulilek kaiwena inoke Yehoba wana gasisi elana natuna i
    gan, bwagana iya iyaka i liki ge lagona Sela iyaka i kobwas. He iya Yehoba ana
    mel i teli te ni ginol ni ola wana bateli.
  wbp-wbp: Ngakalku kujalpa-pala Yipuruyamu manu nyanungu-parnta Jiira muturna manu
    purlkalku nyinaja, Jiirarlu kulalpa kurdu mardarnu, lawa. Kala Yipuruyamujulparla
    wala-juku nyinaja Kaatukuju. Nyampukungarnti Kaaturla wangkaja nyanungukuju yangka
    ngaka kapurla nyanungu-parntaku Jiiraku yinyi kaja-nyanu. Yuwayi, Kaaturlu Yipuruyamuju
    pirrjirdi-manu. Kujarlanya nyanungu-parnta Jiirarlu mardarnu kurdu wirriya.
  luo-luo: Yie ema nomiyo Ibrahim obedo wuoro, kata obedo ni noseti ahinya, kendo
    Sara chiege ne migumba, to nomiye teko mar bedo wuoro nikech nogeno ni ngʼat mane
    omiye singruok ne en ja-adiera.
  nhe-NT: Nojquiya Sara, isihua Abraham, quineltocac temachtli tlen Toteco quiijto,
    yeca yonque ax hueliyaya conepiya, quiseli chicahualistli para conecuis. Huan
    teipa quitlacatilti se icone yonque ya nanatzi. Quena, quineltocac para eliyaya
    temachtli Toteco tlen quitencahuilijtoya para quipiyas icone.
  aii-aii: ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܐܘܼܦ ܣܲܪܵܐ ܒܓܵܢܘܼܗ̇ ܩܘܼܒܸܠܔ ܠܵܗ̇ ܚܲܝܠܵܐ ܕܗܲܨܠܵܐ ܗܘܵܐ ܒܪܘܿܢܵܐ،
    ܘܗܘܼܨܸܠܔ ܠܵܗ̇ ܝܵܠܵܕ݇ܐ، ܐܵܦܸܢ ܕܥܒ݂ܝܼܪܬܵ‌ܐ ܝܗܘܵܐ ܡ̣ܢ ܫܸܢܹ̈ܐ ܕܗܲܨܲܠܬܵ‌ܐ، ܣܵܒܵܒ ܗܘܼܡܸܢܵܗ̇
    ܕܗ̇ܘ ܕܥܒ݂ܝܼܕܵܐ ܝܗܘܵܐ ܩܵܘܠܵܐ ܐܸܠܘܼܗ̇ ܡܗܘܼܡܢܵܐ ܝܠܹܗ.
  esk-NT: Ukpiqsrił̣ikun Sarah akuqtuiruq sayaksramik siŋaiyaułiksraġmiñun kiñuviaksramik.
    Iġñiruq aaquaġaluaŋŋaġmi, takku ukpiġiniġaa Agaayyun pitḷaruaŋuplugu akiqsruqtuaq.
  msb-msb: Manungod gihapon sa pagsarig ni Abraham, bisan baog an iya asawa na si
    Sara kag pareho sinda gurang na gintagaan sinda sin gahom na magkaanak kaya nagin
    ama siya. Kay pan-o? Kay nagsarig si Abraham san pagkamatinumanon san Dios na
    nagtuga.
  cpa-NT: Jøng² ca¹lø¹chí¹ bí² quiah¹² hlai³ Sara. Mi³jøng² ca¹cán¹dsa guing² mi³ma²guiugh²dsa.
    Di³ hé²dsa jǿg³ quiah¹² Diú¹³. Lë́²dsa mi¹ti¹ Diú¹³ jǿg³ ma²ca¹juúh²dsa hi² li¹chian²
    guing² quián¹²dsa.
  dso-dso: ତାର୍‌ ବିସ୍‌ବାସର୍‌ ଲାଗି ଅବ୍‌ରାଆମ୍ ବେସି ଡକ୍‌ରା ରଇଲା ମିସା ଆରି ତାର୍‌ ମାଇଜି
    ସାଆରା ବାଞ୍ଜି ରଇଲେ ମିସା, ବାବା ଅଇଲା । ପର୍‌ମେସର୍‌ କାତା ଦେଇରଇଲାଟା ସିଦ୍‌ କର୍‌ସିଆକା
    ବଲି ସେ ଜାନିରଇଲା ।
  meu-meu: Abidadama dainai Sara, ena be hane badana, to goada e davaria baine rogorogo;
    badina be e gwau henia hamata Diravana na ia ese e abidadama henia.
  yva-NT: Abraham apa anave mbewar apa arikainye inta aeno ai. Weye Abraham opamo
    be vatan anuive rave to muno apa anamu Sara omamo wanya nte bayave ma, weramu
    Amisye po vambunine raugaje yai indamu yo arikainye inta avaki. Weye Abraham panave
    mbambunin no anuga rai pare Amisye teto Apa urairi rai mamai kobe.
  dgc-dgc: 'Sakay ti Sara a asawa ni Abraham: dahil to péniwala de, éy pinagkaluuben
    siya na Diyos a nagenak, maski da bakés a baug. Kanya nagbuktet ti Sara, éy naniwala
    siya to nipangako na Diyos diya, a magenak siya.'
  zpm-NT: Scaque Sar, wnaa ne goc tsieel Abraham, ne dib zdoo me bnalo me Dios gane
    gop me mëëd, niicle ne nacd me wnaa ne gap mëëd, ni lala gol-le me; laa me gop
    win, sac zeeṉe rëb Dios lo me laa me yquianie win, dib zdoo me bliladz me ible
    zuṉ Dios miṉe bnee me ga.
  hix-NT: Sara heno xarha, Khoryenkom hona rma rha nenyakon hatà. Àro ke, notxwakomotho
    me tehtoko, thohtaxem me harha nexey hatà, noro hona tàwya xenyàr ke mak hatà.
    Khoryenkomo wya, amnye nhohtehe, Sara, katxhàrànhàr hona ro nehxakon hatà. Tàrwon
    yawo ron me naha, Khoryenkomo, kekon hamà.
  sim-sim: Sara erem, hula sihi Abraham nga Avui Wasilakan hishindiyandari ma vria.
    Sir jikisi nga nandari ambu sir. Uhu angop nijava laka mendek nari sir. Hako Avui
    Wasilaka angop maskop sir jikisi nga si nakurik or mbari osik mashi oson wavu
    sihik si hishiowehe si mba, �Avak omek nakwa sir.� Karem si mbaha si liyaha ihikop
    jikisi nga nari sir.
  npi-ULB: सारा बाँझी भए तापनि अब्राहामले गर्भधारण गराउने शक्‍ति विश्‍वासद्वारा नै
    प्राप्‍त गरे । तिनी एकदमै वृद्ध भइसक्दा यसो भएको थियो । तिनीहरूलाई प्रतिज्ञा दिनुहुनेप्रति
    तिनीहरू विश्‍वासयोग्य भइरहे ।
  cgc-cgc: Parti ki Sara, tenged man ta iya na pagtuo, patagan kanen ya ta Dyos ta
    sarang na makabata bisan pa na sikad manakem en kanen ya daw baog pa. Gasalig
    kanen na tumanen ta Dyos iya na pangako.
  tim-tim: Akto Abrahamgât âmbenŋe kotŋe Sara yâkai hainâk biwiŋe Anutugâlân kalep.
    Aregât Anutuŋe gâŋe nanaŋ membiat dâm magaŋep are nâŋgâmbo bunŋe akto sâmbâ akmâ
    ain nanaŋ miep. Amâ makmâ kalep yâkŋe amâ bunŋe dâepgât.
  yor-yor: Nípa ìgbàgbọ́ ni Sara tìkára rẹ̀ pẹ̀lú fi gba agbára láti lóyún, nígbà
