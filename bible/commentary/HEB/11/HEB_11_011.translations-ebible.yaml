    tǝkpɑtɑɑ sɩ nti Ɩsɔ yɔɣɔtɑɑ sɩ ɩ kɑ́ lɑpɩ-ɩ tɔ tǝ kɑɑ sɑɑlɩ.
  azb-azb: Sara özü sonsuz və yaşı ötmüş olduğu halda iman vasitəsilə nəsil yaratmaq
