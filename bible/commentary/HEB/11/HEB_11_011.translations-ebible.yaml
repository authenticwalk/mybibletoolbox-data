  unx-unx: ସାରା ପୁରାଃଗି ବୁଡିଆକାନ୍‌ ହରାତେ ଆୟାଃ ହନ୍‌ଗାଁଣା ହବାଅଃରେୟାଃ ପେଡ଼େଃ କା ତାଇକେନ୍‌ରେୟ,
