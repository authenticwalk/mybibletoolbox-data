  mdy-ETH: ዓብራሃሜ ዎዚ ጋርቼያ ማዔቴያ ሃሣ ሳኣራ ዞኦኮ ማዔቴያ ሃጊ ማዓንዳ ዎዞ ዒንጌሢ ጉሙርቂንታያ ማሂ ዒ ዛጌሢሮ ጉሙርቂሢና
