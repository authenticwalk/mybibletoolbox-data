    hamaxpẽr hkêt nẽ. Na pre wa kuma nẽ axpẽn mã: —Nà kot puj xep hãmri tã pahkra.
    Tĩrtũm kot hã ã pajarẽnh anhỹr kênã. Anẽ. Tã ã wa kot hkra kaxyw Tĩrtũm mã hamaxpẽr
    anhỹr jakamã na pre Apraãwja hprõ htu. Ra wa hamẽ hpigêt tỳx kumrẽx tã nhũm htu.
    Nhũm wa hkra Ijakja gaa nẽ wa kãm kato. Jakamã nhũm wa gaa nẽ rĩ wa hkanrẽhã wa
    htàmnhwỳ xohtô rax o ohtô rax. Ohtô ho kaxkwa kamã kanhêti xohtô jakre. Nẽ ohtô
    ho gô xujanãr mỳri pikahti grà hkryre jakre. Jakamã nhũm mẽ tee ri mẽ ho kõta
    hpar mã. Nhũm Apraãw kêp mẽ hpàr krax.'
  ctp-NT: Loꞌo Sara kwilyoꞌo yu, yaa ñaꞌan tiꞌ ꞌin Ndiose, kanꞌ chaꞌ ngwa tnan, ni
