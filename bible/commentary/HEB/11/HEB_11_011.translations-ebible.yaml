    Nnungu achiatimise ahadi yake.
  ata-ata: Xo Avalaamu mumuxaxu tanu noxou Lataua la semau Sala kalumo mimuxaxu tane
    lexe ane sema tila mo ilavusou ipalaa uasi, xo ane miuaꞌulixu tauu ie sou ipalaa.
    Ane mimuxaxu tane noxou Latauasi lexe Anu umomomo sou uꞌoxonu mii maꞌia musakiinu
    vaikalasou lexe uꞌoxonu ne uxali maninasou. La sou muꞌoxone la sou ane imomomosou
