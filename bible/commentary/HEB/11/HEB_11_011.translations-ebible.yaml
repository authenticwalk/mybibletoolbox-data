  hop-NT: Ura God Sarah Abraham nȫmayat ti’vaniqat put aw paṅqawu. Noqw pam put hinhtiniqat
    qapēvewnaqe nö’yiltiqe tsākw tavi, nāmahin pi as pam pāpu pas aṅ ruhpakiwk̇aṅwo.
  san-URD: اَپَرَنْچَ وِشْواسینَ سارا وَیوتِکْرانْتا سَنْتْیَپِ گَرْبھَدھارَنایَ شَکْتِں
    پْراپْیَ پُتْرَوَتْیَبھَوَتْ، یَتَح سا پْرَتِجْناکارِنَں وِشْواسْیَمْ اَمَنْیَتَ۔
  heb-LB: שרה – גם שרה האמינה בה׳ ולכן, למרות שהייתה זקנה מאוד, העניק לה אלוהים את
    היכולת הפיזית ללדת את בנה.
  caf-NT: Be 'alha 'uhoont'ah, 'i be Sarah 'en chah Yak'usda ye ulhtus, 'i yutl'anaho'ai
    wulchan ka. Tube ye 'un uzulh 'aw buyaz hóle buba cha'hóot'ah. 'Et whunts'ih nts'e
    na'a Yak'usda yuts'ú hoozi, Sarah nt'eooninzun Yak'usda 'aw yula dootnih ghait'ah.
  mio-NT: Chinu tahan ini ña Sara chi ra Ndioo. Chacan cuu cha ni chacoo tu ndee ini
    chi ña, ta tuvi sehe ña tichi ña. Tacan cuu chi, ta cha ni yaha cuiya ña cha cua
    coo sehe ña. Tacan ni tahan ña, vati chito ña ti cua savaha ra Ndioo cuhva cati
    ra.
  srq-NT: Abraham ninisi abe que Dios ɨcua ra. Sara, ɨ equia ee. Nyebe que nguiirĩ
    ndea Dios cheẽ nguire ra. Ari tuchɨte rei que ae ra. —Dios ra seriirina mee seje
    ucheẽ nguire, ɨ quiatu que equia Dios ɨcua ra.
  kje-NT: Ai akin naili'il, penia hono Sara moriyana, kade Sara tatana kaale raramne,
    la nin anna mormoriyana larlewenedi me'e. Makromod Lalap nala tatana Abraham ono
    ai nauroinedi kokkoo Makromod Lalap namkene hi'i Nin nou namwali.
  gaz-gaz: Saaraan yoo umurii daʼumsaa dabartee, dhabduu turte illee isheen waan Waaqa
    waadaa isheef gale sana amanamaa gootee fudhatteef, amantiidhaan mucaa daʼu dandeesse.
  kud-kud: Abelaham mwanena yehana Sela hinage ivemala ai'aihale'o na yana yemidiyena
    tauna iwahiyala ta ihihiumane, wuwuna Yaubada yana waloyemidiwa iyemidiyei moiha.
  urb-NT: Tupã pandu ame'ẽ ke rehe Amarã jurujar katu, a'erehe Tupã je'ẽha rupi ta'yr
    u'ar. Amarã tamũi te tipe. Sar aja tĩ. A'i te a'e tĩ. A'erehe imembyr ym ta tipe.
    Anĩ. Tupã pandu ame'ẽ ke a'e ma'ema'e ta, ame'ẽ rehe Amarã tapijar te'e we jurujar
    katu.
  fra-LSG: C’est par la foi que Sara elle-même, malgré son âge avancé, fut rendue
    capable d’avoir une postérité, parce qu’elle crut à la fidélité de celui qui avait
    fait la promesse.
  san-HK: aparaJca vizvAsena sArA vayotikrAntA santyapi garbhadhAraNAya zaktiM prApya
    putravatyabhavat, yataH sA pratijJAkAriNaM vizvAsyam amanyata|
  cak-SNT: Ri Sara ri raxjayil ri Abraham, can xucukubꞌaꞌ jeꞌ rucꞌuꞌx riqꞌuin ri Dios.
    Rumareꞌ xunimaj chi ketzij ri xuꞌej ri Dios, xyoꞌx ruchukꞌaꞌ chi xcꞌujieꞌ ral
    y can xcꞌujieꞌ ri ral, mesque jajaꞌ manak ral alaxnak y xa aviela chic jeꞌ.
  uvh-uvh: Abanga Ebraham imaraming Sera ya adi tanganda sini' kuma' tugumu' saba
    iibe ning guk mokngang, ka Ebraham adi Anutuga' naktangka tangkunang tanga itarugu'
    wara' Anutu wari saba iyam ga' midi totangka tinga wa Ebraham adi ninaksa' tanga
    ira anganga inga' sini' saba u ibegumu'.
  ino-ino: Ina akufa kava huno mai'nikeno a'amo'a Sela'a ane'kano mai'nea'maki Anumaya
    Koti'a Selafe “Kaipa'ae maite'ka mafa'ne alitekane.” hikeno Sela'a ani ke “Lamake
    hane Anumayamo'a ‘Kamikoe.’ hea yana namike.” huteno afino aipafi male'nea yafe
    ane'kano le'neapati mafa'ne alite'ne.
  gnn-gnn: Ga Yipurayimgunydja miyalk Saranydja, bitjarrayi liŋgu ŋayinydja märr-yuwalkthina
    Garraynha. Ŋayi Godthu ḻakaraŋala ŋurikalayi miyalkkala bitjarra, “Nhenydja yurru
    yothu'na gäma.” Yurru ŋayinydja ŋunhiyi miyalktja worruŋuna, dhuḏitjnha nhanŋu
    ŋunhi yothu'wunydja gurrukanharawu. Yurru ŋayi märr-yuwalkthina ŋuriŋi miyalkthu
    yulŋunydja, bala ŋayi waŋananydja ŋunhiyi bitjarrana, “Godthunydja yurru yuwalk
    yana dhuwalayi djäma bitjan, ŋunhi ŋayi dhawu'-nherrara ŋäthili.” Bala ŋayi Godthunydja
    ŋunhiyi dhäykanha rumbalnydja Saranha ḏälkuŋalana, bala ŋayi yothu'mirriyinana
    ŋunhiyi miyalk, bala ŋayi gäŋalana yukurrana Yipurayimgu yothu'nhana.
  yal-yal: Dɛnkɛlɛyaan xɔn, Iburahima fan yi sɛnbɛn sɔtɔ a nɔ diin sɔtɛ hali a to
    bata yi fori, hali gbantan to yi Saran fan na, amasɔtɔ naxan bata yi a tuli sa,
    a yi laxi na kanna tinxinyaan na.
  cnt-NT: Ján₃ bá₄ të₂le₃ a₂'én₂ 'ŋiog₅ Sara, të₃ ma₂guein'₂ a₂le₃chan₂ guein₂ quiáin₅,
    ca₂gue₃ bá₄ juɨ₅bí₂ a₂léin₂ chog₅₄ guein₂ ia₁ lɨ́in₂ i₂rë₂ti'₅₄ bá₄ Diú₄ i₂ma₂cuë₃
    jág₁ quió'₅.
  tif-tif: Abraham ayo tunum sawal kelaya dok kano-somda man ayo duulama dinim kelale,
    kuno kalel Sela ukol man dinim bom bi-lom unang sawal ke-lomdu dok kano-somdula
    man kaa duulamu dinim kelu kanolip. Katale, God ayo atama yi, Abraham atam ayo
    God ami kanolokomi no, kalalala weng kuka-daasa uyo faneng ti kanolokoma kala,
    kalalala, kulaali God akal Abraham ami titil kolaya, man kaa duusa.
  nlx-nlx: बोरहा केरीन सारा सोता डुकेर एती तीबी पेटावाली एणेन ताकेत सापड़ावेह, काहाकाय
    ती वायदो केरनाराह खीरलो सोमजेल एती।
  apw-NT: Bi’odlą’ golį́į́híí bighą Sarah ndi binawod gozlį́į́go hiltsąą silįį, áídí’
    bił łegodzaahíí bitisyú ch’ígóyáá ndi bi’ime’ gozlįį, hadíń baa yidin’ą́ą́híí
    ya’ołííhíí bighą.
  gum-gum: Abrahambe nøbe yandø maya køllig kuatøgucha isubigwan Tiusweinug pasra
    tøgagúikkurri unøtiig latawei chish kømigwan utig købig køn unø møskain kønrrab,
    (Sarabe ureg tøgagønrrab kaimabig kuindøgucha), kaguende tru trannrrab misrøbig
    Tiusbe tru trannrrab misrigwane tranmø kømø, trannrrab kui, Abrahambe treeg isua
    tøga pasraig kua.
  not-NT: 'Aisati oquemisanque Sara. Iroonti sirabaro, te ontsomae otomi, aroque ontiasiporotasantë
    cara icanquero Tosorintsi: “Aiquenta pintsomaaque pitomi”. Aro oquemisanqueri,
    pigóque cara quero yamatobitiro Tosorintsi, iromoncaraquero Irinibare. Aro yagobiacaquero
    cara poguë, otsomaaqueri otomi.'
  plu-plu: Juktah amakano Sara apim ini metakwa eg kamaxwa gipitit Uhokri. Inneki
    keh eg kakamkaypi akaka gukipapen. Mmanawa eg ikiy ku pariye Uhokri awna in ka
    waditnepyenenma. Eg kamaxwa gipitit ku inyerwa ig keh ku samah gikaksan gut.
  iou-iou: Täŋpäkaŋ Abraham ini uwä tägawani täŋirän webeni Sara imaka, äruŋ it yäpmäŋ
    äbätäŋgän webe pähap täŋkuko upäŋkaŋ nadäkinik täŋkumäno unita Anututä nadäŋ yämiŋirän
    webeni nanak bäyaŋkuk. Sara uwä ŋode nadäŋkuk; Anututä näk nanak bäyakta yäŋkehäromtaŋ
    namiŋkuko unita nanak api bäyawet. Anutu u man burenigän yäk täyak yäŋ nadäŋkuk.
  ntp-NT: Saaracaru ooñigadʌ Avraañicaru cʌʌga vaavoitudaiña Diuusi cascʌdʌ marai
    tomasi casi ʌrooquimudadʌcatadai Diuusi aagidi Saara sai maraata agaitadai tai
    ʌgai vaavoitu cascʌdʌ marai.
  rai-rai: Kabina u ra nurnur, Aabaraam i pet laar paai baa in wangaala paa ta natuna.
    Diaar ma Saaraa diaar aa takaana ma Saaraa i bi, iaku Aabaraam i nurnur, maa i
    nunurai naa God baa i weweliman taau karomi in paam ot paai ut.
  haw-1868: Ma ka manaoio i loaa'i ia Sara ka ikaika e hapai keiki ai, a hanau mai,
    mahope iho o ka manawa maoli o kona ola ana, no kona manao ana i ka oiaio o ka
    mea nana i hai mua mai.
  ffm-ffm: Saabe goonɗinal, Ibarahiima hokkiraa heɓude sii, fay so taweede o naywiino,
    genndiiko Saaratu duu yo dimaro wonnoo. Sabi Ibarahiima ana jogorii podanɗo ɗum
    oo yo koolniiɗo.
  arb-NAV: وَبِالإِيمَانِ أَيْضاً، نَالَتْ سَارَةُ زَوْجَةُ إِبْرَاهِيمَ قُدْرَةً
    عَلَى الإِنْجَابِ، فَوَلَدَتِ ابْناً مَعَ أَنَّهَا كَانَتْ قَدْ جَاوَزَتْ سِنَّ
    الْحَمْلِ. وَذَلِكَ لأَنَّهَا آمَنَتْ بِأَنَّ اللهَ، الَّذِي وَعَدَهَا بِذَلِكَ،
    لابُدَّ أَنْ يُحَقِّقَ وَعْدَهُ.
  cop-CNT: ϧⲉⲛ ⲟⲩⲛⲁϩϯ ⳿ⲛⲑⲟⲥ ϩⲱⲥ ⲥⲁⲣⲣⲁ ϯⲁϭⲣⲏⲛ ⲁⲥϭⲓ ⳿ⲛⲟⲩϫⲟⲙ ⳿ⲉ⳿ⲡⲧⲁⲟⲩⲟ ⳿ⲉⲃⲟⲗ ⳿ⲛⲧⲉ ⲟⲩ⳿ϫⲣⲟϫ
    ⲟⲩⲟϩ ⲛⲉ ⳿ⲡⲥⲏⲟⲩ ⲁⲛ ⲡⲉ ⳿ⲛⲧⲉ ⲧⲉⲥⲙⲁⲓⲏ ⲉⲡⲓⲇⲏ ⲁϥϣⲱⲡⲓ ⲉϥⲉⲛϩⲟⲧ ⳿ⲛⲧⲟⲧⲥ ⳿ⲛϫⲉ ⲫⲏⲉⲧⲁϥⲱϣ.
  sri-sri: 'Abraham marãpo Sara pũrã marĩdeo Marĩpʉre bʉremusĩã, bʉ́rogora ããrĩkerego:
    “Marĩpʉ ãrĩderosũta yʉre irigʉkumi”, ãrĩ bʉremurĩ merã pũrãkʉdeo ããrĩmó.'
  nal-nal: Avuna wana ainaxam paazaaiang, Seraa xa rat faraxas kana luk a nalik. Naan
    ka baiak ma xawit na raxunalik, ka mala. Singsaxai naan ka ra ainaxam paazaai,
    wanaze xa rexaas adu Nakmai xa ra xalxal vaanong sina ma naan kana waambazof nanga.
  kyq-kyq: Ute kaal maakŋ do Raa ki se, Sara mɛndkarta se, gɔɔl naŋga tak tak se kic
    ɓo, naan̰ ɓaaɗo tɛɗ mɛndkaama taa naan̰ jeel maakin̰ ki Raa se tuj ɔrmin̰ eyo
    ɔɔ nakŋ kɛn naan̰ taaɗin̰ga taaɗ ɔɔ utu an̰ kɛɗ se, naan̰ utu an̰sin̰ kɛɗa.
  kwd-kwd: Ma tofuna nga fito'onga, la Ebraham 'e to'omia fana ngaia 'ani to'o na
    wela, gwa'a ngaia 'e koko'o, ma nga noni aana ni Sera 'e 'aiwane la'u mola. Ma
    gala ka to'o na wela, suria gala fito'o na God te'e fa'ato'oa nga fataarunga'inga
    aana.
  ded-ded: Anu Sara ye sabacmeme nasoya kpac anec. Nga ye Anutuac yoac negensinggema
    kefecac heregoc amma medac kpenanggema meec. Anutungo dzadzahac yoac dema imoc
    modarudenoc, ye ifi negensiec.
  ewe-ewe: To xɔse me esi Abraham tsi xɔ ƒe geɖe hã la, ete ŋu dzi Vi. Nenema kee
    nye srɔ̃a Sara hã, ame si tsi ko tsã. To xɔse me Abraham zu fofo, elabena Mawu
    ame si do ŋugbe nɛ la, bui nuteƒewɔlae.
  nuy-nuy: Naagi-yung na-Abraham, wiiya ni-nungguḏaaba, marri nga-rangarrina-yung
    ngarra-Sarah ngiga ngi-ngajiwanggu-windiyung, yagu niga ni-jambarrgini-wugij.
    Niga ni-marrbuy na-God nigaayung ni-jambarrg windiyung, marri ani-waṉbini anubani-yung
    nu-lhalamayaa-yinyung niga. Marri niga na-Abraham nu-lhamayn wirrinyung.
  cop-BHC: ϦⲈⲚ ⲞⲨⲚⲀϨϮ ⲚⲐⲞⲤ ϨⲰⲤ ⲤⲀⲢⲢⲀ ϮⲀϬⲢⲎⲚ ⲀⲤϬⲒ ⲚⲞⲨϪⲞⲘ ⲈⲠⲦⲀⲞⲨⲞ ⲈⲂⲞⲖ ⲚⲦⲈⲞⲨϪⲢⲞϪ ⲞⲨⲞϨ
    ⲚⲈⲠⲤⲎⲞⲨ ⲀⲚ ⲠⲈ ⲚⲦⲈⲦⲈⲤⲘⲀⲒⲎ ⲈⲠⲒⲆⲎ ⲀϤϢⲰⲠⲒ ⲈϤⲈⲚϨⲞⲦ ⲚⲦⲞⲦⲤ ⲚϪⲈⲪⲎ ⲈⲦⲀϤⲰϢ.
  buk-buk: Abraham ti ŋamalac andô su, ma iŋ nawhê Sara dau iŋ awhê gapoc, magoc iŋ
    kêŋ whiŋ yom naŋ Anötö gic bata têŋ iŋ, dec Anötö kêŋ ŋaclai têŋ iŋ bu kwê balêkoc
    asê.
  pri-NT: Wà Abéraama, ma wà tô wâdèe Sara, âna ru jèe du ijiao ma jiitàmu. Â wà Sara,
    âna é tô ilàri na é mwari—ba càcaa pâri ma pwa èpo kêe. Êco na ru cèikî naa goo
    wà Pwiduée. Â nye gée goro kaa ê cèikî kàru, na é pitàmari pwi nari èpo wà Sara.
  zpq-NT: Na' Saran' no'ol nac no'ol c̱he Abrahanṉa', ḻa'czḻa' naque' beṉe' güiž na'
    naque' beṉe' gole par soa xi'iṉe', Diosen' bene' to yeḻa' guac cont gwzoa xi'iṉe',
    ḻe gwyejḻe'e gon Diosen' con can' gwne' gone'.
  por-TFT: Foi por Abraão confiar em Deus que Deus lhe deu forças para que ele pudesse
    produzir um filho. Mesmo que sua esposa Sara tivesse ultrapassado a idade de as
    mulheres terem filhos, Deus prometeu que lhe daria um filho, e Abraão acreditou
    que Deus faria o que tinha prometido fazer.
  gwi-NT: Abraham, vigwik'injigwiighit eh'an va'at Sarah tr'iinin hee'yaa izhit dąį'
    googhaii lęįį geh'an tr'iinin gii'įį kwaa, gaa chan nijin Sarah nich'it nilii
    dąį' gaa tr'iinin vee'agwantrii Vit'eegwijyąhchy'aa deehee'yaa nyąą ąįį łi'deegwidlii
    gweheelyaa gaandaii geh'an.
  gvn-gvn: Abrahamamu manyarr burri Sarah, nyulu yalarrku God believeim-bungan. Godungku
    nyungun promiseim-bungan kangkal dajinka. Sarah wulbuman bajaku. Yamba nyulu still
    God believeim-bungan, kangkal maninka. Nyulu binal Godungku kuku jurril kari dajil.
    Kari. Kuku manubajaku. Nyulu binal Godungku nyungu kuku kari jurrkil. Yinyaynka
    Godungku nyungun helpim-bungan, kangkal maninka.
  nhy-NT: Por yen tlaneltokalistle, in Sara maski mach owelia okipiaya ikone iwan
    oyeka ya tenantzin, okajsik chikawalistle iwan owelik omokonetij iwan okitlakatilij
    se ikone porke okimatia nik in Dios kimakas se ikone ijkón ken Dios okilwij.
  asm-FB: বিশ্বাসৰ যোগেদি অব্ৰাহাম আৰু চাৰায়ো অতিৰিক্ত বয়সত বংশ উৎপাদনৰ শক্তি পালে;
    কিয়নো তেওঁ প্ৰতিজ্ঞা কৰা জনক বিশ্বাসী বুলি জ্ঞান কৰিছিল।
  okv-okv: Eto Abraham amo kerembo eto amita ae Sarah amo meni umbae mitiaetija rate
    God na Abraham ta degi onde ena avo Abraham na God ke be ijie tumota ena, avoeto
    be ikenu Sarah na meni umbuna.
  mxt-NT: Ta suri chino̱ iñi tucu cu Sara cha catyi̱ Nyoo chi ña cha cucoo sehe ña.
    Ta vasɨ cha chahnu xaan ña, soco chaha̱ Nyoo fuerza ra chi ña, ta chicoo̱ sehe
    ña. Tyicuan caa cuvi̱ vatyi chino̱ iñi cu Sara cha catyi̱ Nyoo chi ña.
  tzo-NT: Ti Sarae mi junuc vuelta muc x'alaj. Yu'un oy xch'unojel yo'nton, hech laj
    sta yol manchuc mi ech'em xa yorail ti ch-alaje. Yu'un laj xch'un ti chc'ot ti
    pasel ti sc'op ti Diose hech chaj c'u che'el i'albat ti jbaele.
  ind-AGS: Karena kepercayaannya kepada Allah bahkan Sara sendiri diberi kemampuan
    untuk mengandung seorang anak meskipun usianya sudah terlalu tua, karena dia memercayai
    Allah yang sudah berjanji.
  omw-omw: Evarahaamunra nraatavanto Seraava kyontaqama viro nraaqiara mwataariva
    hia qioqa huvaro Seraava hia mwianra nronraqama kye riaraitiro, mwiva tiqaro,
    Kotiva nianra nraaqiara mwataananrove tiva mwiva qutaa qua nraahu ti varivave,
    timwa kyero variro nraakiara Seraava qutaa nraaqiara tuaqama viro nraaqiara mwata
    tora.
  yrb-yrb: Eibaramunu naueta Godibai ibiba dana Aisiki yanae muni. Dana ofe kimu amara
    warai. Danu buruka awetana desini kimu aweta. Godima dawaba we bou uteda weiro
    Godima enanari ufisu we imuite Aisiki yanae muni.
  maa-NT: Koií kjoa̱‑la̱ nga kòkjeiín‑la̱ Abraham, nga na̱s'ín chjo̱ón 'ndi̱ jè chjo̱ón‑la̱
    xi 'mì Sara, ko̱ na̱s'ín jye 'ñó xi̱ta̱ jchínga, kis'eé‑la̱ nga'ñó nga kisakò
    jngoò‑la̱ ki'ndí jè Sara, koií kjoa̱‑la̱ nga kòkjeiín‑la̱ nga Nainá si̱ìkitasòn
    koni s'ín jye kitsjaà‑la̱ 'én‑la̱.
  mcq-mcq: Nimairoa vajijino Seraho paranamaa renana kaivo hu areri hariꞌi nenana.
    Ijihuni maijaho Godira raka kaꞌene nahama ꞌwaramajaho Hu areri ijaꞌina rehunijaho
    Seraho nimaa ronana.
  sus-A: دَنشَنِيَ سَابُي رَ، سَرَ دِبَرِتَرٍ قَن نَشَ نْ دِ بَرِدٍ حّلّشّقٌرِحَ كُي،
    بَرِ مَ عَ نُ لَشِ عَ رَ عَ عَلَ مُ عَ شَ لَايِدِ كَنَمَ.
  jpn-1965: 信仰によって、サラも、すでにその年を過ぎた身であるのに、子を宿す力を与えられました。彼女は約束してくださった方を真実な方と考えたからです。
  fra-SBL: C'est par la foi que Sara elle-même a reçu le pouvoir de concevoir, et
    qu'elle a enfanté un enfant à un âge avancé, car elle a considéré comme fidèle
    celui qui avait promis.
  yka-yka: Damikkiyan si Sara, anda Ibrahimin, sandel du isab iye si Tuhan. Bisan
    iye gaˈi nganak duk bahiˈ ne iye, ujud betteng iye peggeˈ kinahagad weˈ ne pananggup
    Tuhanin weˈ ujud nganak du iye.
  mle-mle: Aw Aparam diki taakw Sara, li gwaaj kwaal. Aw li gwaaj kwalil ab, likik
    God wadik, “Nyin duwa nyanad sapwiy-kinyinad,” wakuw, li diki majib wukijibir
    tal. Aw Sara li mwiya apaaw tikuw ab, li kip wukijibir tal God likik takadil aban
    mwiya mwiyab tikina wakuw. Aw li dikik wukijibir tililik tikuw, God mwugiydil
    yalawa tilikikik.
  shp-NTPO: Já ikonhaax jaki koshia kopíra, Saran bakeayosma ixonbi, itan Abraham
    yosishoko ixonbi. Diossen koshi meniatonres bakea iki. Ja jaskara jato imati yoiabora,
    Diossen akonkin senenhai ixon ikonha kopíres.
  aom-aom: 'Röhu Abraham-ro God mae uehorovoromo ëhuro a ujo jioröhe darugoho baejadeje.
    Vaboroho Sarah dë tiojëꞌe jioꞌi baruoho Abraham mamiꞌe mavojiraeromo harihu baeꞌiröhe
    darugo barëjahëꞌe jiadeje röhu hu uvadeje: God-hu harihu bojemiꞌi uevadëhi iae
    bojemiꞌajëjo. Ëhi uehorovoromo harihu baeꞌiröhe darugoho iae baejadeje.'
  geb-geb: Abraham, ana guigira vurgiap, ana Fhe Bakɨme khothɨgap, anan muuŋ, ana
    gon tara tegi. Abraham khueŋ khothɨgi, “Fhe Bakɨme wo suaŋgi kameŋ zɨn ŋgɨrga.”
  bsj-bsj: ki bilengke Saraya bentano com bilomeu, Ibrahim yo bikwan na yila teebweu.
    wo ma nyo bwentano ciram duwaleu, na wo con ciya nii bilengke ne co noreu. ki
    bilengke Saraya bwen con ciram duwaleu, yo bikwando na co bom bwe, la con ciram
    na co bo bwe, kambo con tu nii wo ne noreu nii bilengke.
  cak-cak: Ja jun ri Sara ri rixayil ri Abraham, masque man alanel ta, pero roma cukul
    ruc'u'x riq'uin ri Dios, xuc'ul uchuk'a' richin xpe alanic chirij. Y can xc'uje'
    na vi ac'ual chuk'a' tok xa man ruk'ijul ta chic, roma rija' xunimaj chi ri Dios
    ri xsuju che chi nic'uje' ral, can nuya-vi ri rusujun.
  chf-NT: Ixta ix Sara, jini mach u ch'ä u mätan u tz'isaba, u mäti chich u tz'isa,
    uc'a une täcä u c'alin tz'ombi Dios. U päncäbesi untu u yajlo' tan u ch'upimle
    uc'a u tz'oni cache' toj chich u t'an jini machca u yälbi que che' u xe u chen
    t'oc uneba.
  tlf-tlf: Kale Abraham iyo tinum usom ke-nalata, dogobe man iyo do-nama binim kela
