    jĩĩ wãcũyigʉ.'
  bjp-bjp: Na unune, ke Abaram ka fapuar nenge kalalik. Taftawa le ka tubunkak mang
    ke Sara sabin i koros, isau le Abaram i unune, wara i usum le God ae i falimlim
    ta usuf i, in fasuut u tom.
  xon-xon: Abraham aapuu Sara mu nan tii Uwumbɔr naadii, nima le nan cha u kan mpɔɔn
