  row-row: Sara, baꞌi Abraham saon, o namahere neu Lamatualain boe. Mae ana nda feꞌe
    bonggi nita sa, ma lasiꞌ ena o, Lamatuaꞌ tao e dadꞌi bei-baꞌiꞌ soaꞌ neu nusa monaeꞌ
    esa. Huu namahere nae, dei fo Lamatualain tao tungga saa fo nene helu-fuli basaꞌ
    ena.
  msy-msy: Ezɨ Sara uaghan nɨghnɨzir gavgavim Godɨn iti. A guizbangɨn bar ghurigha
    boritam batan kogham. Egha a nɨghnɨzir gavgavim iti. Egha borim batamin gavgavim
    ini. Sara kamaghɨn nɨghnɨsi, “God na mɨgɨa ghaze, ‘Nɨ boritam batam,’ egh akam
    akɨri. Kɨ fo, God guizbangɨra mɨkeme.”
  agg-agg: Sara Abrahamɨndɨ nɨmorehɨ ahandɨ anɨhondümbofe hohoanɨmo-mbohünda ai ahandɨhoarɨ
    amboanɨ purüsɨ nɨmorɨ-koate nɨŋgo ho-hombo boagɨrɨ-mayoyosɨ, ŋga asu God ai ahambo
    ŋgɨnɨndɨ masagado nɨmorɨ wakemɨndɨmbo. Ranɨyo asu Sara ai yare hohoanɨmoyowohüya,
    God ai nɨmorɨ wakɨndandɨmboyafɨ yahu horombo hoafɨmayu ra ai anɨhondümboyu hoafɨmayu,
    ŋga ai ranɨ-süŋgundeambui, yahohaya hohoanɨmomayo.
  ptp-ptp: Sela vô vêxta om o tɨyi wê ob kô nipwo ge lêm. Lêc Sela vông i vin kɨyang
