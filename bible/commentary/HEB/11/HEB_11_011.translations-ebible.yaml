    bon oip.
  ppo-ppo: Abraham a̧ mo ti otere yóo, soma Serakélé ha̧le ni daayóló sere yóo epatei,
    tuȩ́ tiki tiró betere ala Talené kilitu, naale deyaaire fotoko̧ bulalepó. Ti ai
    ala eraalopó yóló mulale sekȩ́né fo mopóló kisipa tiki tiraleteiné yalepó.
  hin-2017: विश्वास से सारा ने आप बूढ़ी होने पर भी गर्भ धारण करने की सामर्थ्य पाई;
    क्योंकि उसने प्रतिज्ञा करनेवाले को सच्चा जाना था। (उत्प. 17:19, उत्प. 18:11-14,
    उत्प. 21:2)
  wol-KYG: Ci kaw ngëm itam la Saarata ci boppam mana ëmbe ba jur tey mag ba wees
