    ena vona fofofola ge wese navenuafania, ʼinega moqanena ivenatuna.
  kew-kew: Sara-me page Gote mada kone rulasa-pulu nipuna naaki nogo madiape diri
    aba dia naloa onagae pirisa pare nipumi Gote madaa kone rulasa. Goa pua Gote-me
    aana oraawa ora palua lo agaa lakesa-pulu mada palia kone isa.
  dww-dww: Be Eibraham na waisumaḡama aubainama tauna na visarama Sera mate ai natunana.
