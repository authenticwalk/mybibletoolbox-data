  san-PUN: ਅਪਰਞ੍ਚ ਵਿਸ਼੍ਵਾਸੇਨ ਸਾਰਾ ਵਯੋਤਿਕ੍ਰਾਨ੍ਤਾ ਸਨ੍ਤ੍ਯਪਿ ਗਰ੍ਭਧਾਰਣਾਯ ਸ਼ਕ੍ਤਿੰ ਪ੍ਰਾਪ੍ਯ
