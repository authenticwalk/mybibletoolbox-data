    tai. Eala moli eia gabu tikumu la merera te La Uru veia eia ge puru sesele, eia
    goio savu. Eia goio pigo e latu girua me Abraham, la isala e Isak.
  lbb-lbb: E Abaram dia ma e Sara dia ka bun pa e Sara i pombo. Ika, ana tortorot,
