    chee̱' lawe' da guxeajlí lazre̱' Dios gune̱' ca da guche̱be lazre̱'.
  spp-spp: Ali mà li ta Ibirayima mpyi a lyɛ, Sara sí ɲyɛ cijiriŋɛ, mà Ibirayima yaha
