    kakaro ayiakakosapo,” aíyaka hemakapureapo.
  kik-kik: Nĩ ũndũ wa gwĩtĩkia-rĩ, Iburahĩmu, o na gũtuĩka nĩatindĩkĩte matukũ, nake
