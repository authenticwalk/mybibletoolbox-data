  nob-LB: I tro på Gud fikk Abraham kraft til å bli far, til tross for at han var
    å regne som en olding. Hans kone Sara hadde aldri vært i stand til å få barn og
    var nå blitt rent for gammel. Han stolte på at Gud som hadde gitt løftet, også
    ville holde det han hadde lovet.
  ntj-ntj: Nyangka-pula Yayipuramanya Tjiiranya nyalparringu nyinarranytja. Nyangka
    Yayipuramalu Mama Kuurrnga mularrkuliranytjalu tjilku yutirnu. Tjiinya Tjiiranya
    tjilkumaalpa nyinarrayirnu pamparringu. Nyangka Yayipuramalu kulirnu, “Mama Kuurrtu-limpa
    katja kalkuralpi mularrpa nintilku.”
  sxb-NT: Ku okuganya okwa yawanga nakwo, Abraamu yawa swawu omwana, kukawa mbwe Saara
