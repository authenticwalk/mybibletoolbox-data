  tku-NT: Ā'nā Sara ixlīpāhuan Dios. Ū'tza' tzē līka'lhīlh chā'tin ī'ska'ta' masqui
    chā'lūhua'tza' ixuanī't. Masqui ixtēlakatzā'lanī'ttza' ixquilhtamacuj, Sara a'ka'ī'lh
    Dios namākentaxtū tū ixuanī't.
  bjk-bjk: Me Abaram ixo nunu, io, God ixo ömaraxen ine bara irabo tata xö önga barok
