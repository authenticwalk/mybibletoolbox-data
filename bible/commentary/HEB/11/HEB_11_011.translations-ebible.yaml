    da' bchebe ḻaže'e chie'.
  mek-mek: Ke Abraham akafa Sara eogeoge ke eapao alogaina puo, Deo eifa koꞌania gauga
    maꞌo agemia auga iisa aekainia koa iꞌopoga. Kai isa Deo kapaꞌina eifania auga
    epakoꞌania puogai, Deo ega isapuai isa einae gauga emauni.
  aey-aey: Sera uqaha Anutnu waug meleen. Uqana mel basec saen hedon qa uqa waug meleen
    eunu uqa melca mecnu gagadic odoc ihoc on. Sera uqa odi cisdon, “Ija melca migennu
    Anut uqa mele je wele maden. Anut uqa mele je himec madena,” don.
  urd-GVH: यह ईमान का काम था कि इब्राहीम बाप बनने के क़ाबिल हो गया, हालाँकि वह बुढ़ापे
    की वजह से बाप नहीं बन सकता था। इसी तरह सारा भी बच्चे जन्म नहीं दे सकती थी। लेकिन
    इब्राहीम समझता था कि अल्लाह जिसने वादा किया है वफ़ादार है।
  ycn-ycn: Caphí caja riyajalo, Sárami cholo, pechu i'imajica Tupana chojé. Aú ru'urí
