    xih ca Ocja̱, cja̱ guegue‑ca̱ bi un cár ttzɛdi pa bi ønte. Por rá nguehca̱ gá
    hñeme ca Ocja̱ di cumpli ca xquí ma̱, bi hmʉh cár ttʉ, gue car Isaac.
  hoy-hoy: विश्वास इन कारण अच अब्राहम जो हापाळ बाट्ट आगेगिदुन अदिक सारा जो खुद वांझला
    ईरोर, लेकीन आक परमेश्वर मा विश्वास माळदुर कि आव आकिन प्रतिग्या पुरा माळतान अदिक
    अब्राहम आप्प बन्सेदुन.
  amo-amo: Nin nyinnu sauyenuari Ibrahim nin wani mye saraya, iwa seru likara nmaru
    kube na iwadi ikunno gbongbong, na iwa yene Kutelle ulle na iba yinnu ninghe,
    ulenge na ana su nani alikawali ngono.
  pjt-pjt: Munu paluṟu Godaku mulamularingkula tjitji utinu, panya paluṟu wati tjiḻpi
