    kiaikola aeniki omwene yaganya mbwe Katonda owamuifuuwira, arindre amangʼana gaae.
  nhu-NT: Ɛ̀ to ge tɛn fitele fì Sɛla to lesɛɛ yî Nyo' le ɛ wvú sɛ kɛŋkɛ mvuŋgay keeleem
