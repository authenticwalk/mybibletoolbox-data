  ibo-ibo: Site nʼokwukwe ọ natara ike ọmụmụ. Ọ bụ ezie na ọ gafeela oge ịmụta nwa,
    ọ bụladị Sera nʼonwe ya bụ nwanyị aga, nʼihi na ọ gụrụ onye ahụ kwere ya nkwa
    dị ka onye kwesiri ntụkwasị obi.
  yml-yml: Ebelamo ma yana vetumagana bega avinodi i veꞌauvea wata Sela kakalidi,
    siwe Yaubada yana toketokena ꞌwainega i venatuna. I venatunaga fai Yaubada yana
    vonaꞌawaufaufa Ebelamo yana ꞌailaꞌa i na vefue, vonanina Ebelamo i vetumaganeni,
    i nuani mogitana i na ꞌidewai.
  ory-ory: ବିଶ୍ୱାସ ଦ୍ୱାରା ସାରା ନିଜେ ମଧ୍ୟ ପ୍ରତିଜ୍ଞାକାରୀଙ୍କୁ ବିଶ୍ୱସ୍ତ ଜ୍ଞାନ କରି ଗତବୟସ୍କା
    ହେଲେ ହେଁ ଗର୍ଭଧାରଣ କରିବାକୁ ଶକ୍ତି ପ୍ରାପ୍ତ ହେଲେ;
  bzj-bzj: Da mi bikaaz a Aybraham fayt eena Gaad mek hihn ahn Sayra kuda mi ga wahn
    baybi aldoa dehn mi don oal aredi; ahn pahn tap a dat, fahn di biginin, Sayra
    kudn geh pregnant. Bot Aybraham mi stil bileev dat Gaad mi wahn kip ih pramis.
  chk-chk: Ren än Apraham lükü a wiliti eman sam, inamwo ika a fokun chinlap, pwal
    Sara a rit. Apraham a lükü Kot an epwe apwönüetä mine a eäni pwon ngeni.
  ssd-ssd: Kuate nu pasa saŋgrinu sakina le Abraham piyo nuŋe Sara nu ismba Kuate
    nu kumuŋ ŋgina. Ta tuku nu saibo pile mayemba kiŋo tam tuku ait lina ta nu kiŋo
    konna le saŋgri tiŋga fuŋgulok minna. Kuate nu siŋka nuŋe pasa kumuwamŋgat ŋga
    nu taŋana.
  acr-TNT: Rixok Sara, ruma ri cubulibal ucꞌuꞌx rucꞌ ri Dios, tob lic nimalaj winak
    chic y na utz tane calanic, xyaꞌtaj che xalax jun ralab ma xucojo ri Dios lic
    e cuꞌana na janipa rubiꞌtisim che.
  rop-rop: Dumaji Eibrahem bin bilib, wal nomeda imbin olmen en im waif Sera nomo
    bin abum beibi, bat stil God bin gibit im san, dumaji imbin trastim God blanga
    kipum im pramis.
  mee-mee: Ba ngarume bole, ka inae Abaram papisigi tapu ba napengana ae Sera ke sumpi,
    nae Abaram ka lonapatokona te Nutu. Minmina nae Nutu ke tunge gingginga te ri,
    na ka nerea ka goe. Nutu ke kuma minmina kurumea, Abaram ka lonapatokona roma
    Nutu ore patokala te i ke la kumangng kurumea oru a i patokala te.
  dif-dif: Morlalu ngundranali bakana Sarandru ngurula manina wonti mandrantju pantjila
    kalinani widlapirna, ngangau nandru ninaia talku ngundrana wonti, Nulia jenia
    talpadakana wonti.
  gam-gam: Sara angama yei, womba kuya napai. Alla Abraam iwoga yei ba God kandja
    dji mal kaima yenda dje kane, Abraam pillgi djika womba moi.
  nou-nou: Edo Sarah Abraham da aro umo evetu ogo isira te umo uso tumonda ari mi
    gasou jijirisira. Edo God mi uso yei sisira unemi ari umo mei badira awa sisira.
    Edo umo awa setiri Sarah umo gosisira umo ro sira awa adira awa gosisira.
  mqb-NT: Saratu ɗukwen, kə̀ ɗəfak nga pə Mbərom. Anga nan, kwa â ga nə winen məduwer
    a coy dəp nà, kə̀ tərak ɗo. A san zle, ɗowan a sə zlapan ta wan ata nà, a gaɗ
    mungwalay itəbay.
  ape-B: Ebraham anan douk jugwainu. Ananik almatok Sera chopuk ajugwaik ali chopuk
    douk kwape kipik. Wakuli anan douk nasuh God ananin balan dadag nakli adulin ali
    God nokok strong Sera ali kwolomanali ananu nuganinu. Anan Ebraham douk nanubu
    nadukemech umu God eke nunekumech kobi likuk anaklipech aduligeinyi balan umu.
  grc-F35: Πίστει καὶ αὐτὴ Σάρρα δύναμιν εἰς καταβολὴν σπέρματος ἔλαβεν, καὶ παρὰ
    καιρὸν ἡλικίας ἔτεκεν, ἐπεὶ πιστὸν ἡγήσατο τὸν ἐπαγγειλάμενον.
  cav-NT: Sararatu tumebaedya pana ejene acuare Yusura eje bucha aana ahuaque adadiyaque.
    Saratu esiri juhua carecani isaqui judadi ishu. Jadya ama bucha tujatu ejenehua
    bacuaqui judadiyaque, Yusura jadyami judadiya jadya ahuaju. Ejenehua tibutu carecani
    isaquidya judadihua.
  kgp-NT: 'Sara fi vỹ Topẽ ki rã kỹ nĩ ja nĩgtĩ gé, hã kỹ fi tóg ã kófa pẽ ra (fi
    tóg) kufyg ja nĩgtĩ, Topẽ tỹ fag tỹ tag to tar han kỹ, Sara fi, fi mén tỹ Abraão
    mré. Ũ tỹ fag mỹ: “kósin ve jé ãjag tóg ke mũ,” he mũ ẽn vĩ kri fi kỹ fag tóg
    ve ja nĩgtĩ.'
  bvd-bvd: '''Ana manata mamana lae ''ana God ne sa ''Abraham lelea ka welaa, sui
    boroi ''ana nia ka waro ta''aa naa ma ''afe nia ni Sera ka ''aba''ato. Keerua
    daru welaa suli daru manata mamana ''ana God nia kai mamana fua alangaia nia.'
  ukr-1871: Вірою і сама Сарра прийняла силу на зачаттє насїння і мимо пори віку вродила,
    тим що вірним уважала Того, хто обітував.
  apz-apz: Apɨlohamɨye ape Sola kako aꞌmanesi mehomi mmoꞌnyo hwonjo imoꞌnɨmentiso
    sohonta Anɨtu ulɨmento, Ngko hwomu wokijapmmo. Ose ulahonɨngki Sola Anɨtuye hungkuno
    neꞌnjo somo sɨmeho hiꞌntnnono uyɨmentiso soꞌno Anɨtu kako Solamo yokumpohnꞌnyo
    uyahonɨngki Sola hwomu maꞌmentisofoho.
  yon-yon: Abraham kuu kiomnoone Sera yu kangkon kurong kereen kumban, anam andi yaambed
    Abraham kuu weng kunduk yedme kowoonman yaa kuu anam kwananeen ande meenoonkob
    ongmenoone awodki keroon.
  poi-NT: Como tsa̱m iniit́ fe jém Sara, icupɨcpat́im. Tsa̱mi jém yo̱mo, nasneum itiempo
    iga ma̱nɨgɨ́ypa, pero Dios iyo̱xpát iga ma̱nɨgɨ́yiñ. Icnay tu̱m jaychɨ̱xi porque
    icupɨc iga Dios iccupacpa juuts ijɨycámayñe.
  wuv-wuv: A'a fei narafawe'ia, Abraham, hia napa'aa bau ma Sarah, hia pa'abeu, ma'uaa
    inawe oanaa ama uaa ina nara ba na fa'uai mei i fa'unai a'ana.
  quf-NT: Kriyishanraykumi Abraham michka rukulana kar, warmin Sara mana wamrakuq
    katinmapis, Dyus nitin payqa wamrayjunna tikrakaran. Chaqa payqami kriyiran Dyus
    arnishantaqa kumpliyanqa nir.
  yuw-yuw: Abrahampho Kopotoroc kombing tobing imogocmaha tongga owenoho manano au
    bagoc. Oweno Sara yu urop basi deda godibo sing kango idoc. O Abraham ino ihorocgon
    amna basi sinom idoc mahong yu ingoroc kombing tobigoc, Kopotoroc yu ogep mata
    godingmun fat namogocma worochon toroc manana au tun öngkung namangoc.
  hus-NT-1971: A Sara jaye im bela’ a Dios abal ne’ets ca pithan i tsacam jant’ini’
    ti uchnenequits c’al a Dios. Aba ani’ lej uxcue’labits yabats in q’uijil quin
    co’oy i tsacam, bel pithan cum in lej bela’ a Dios.
  med-med: Wote, amp Sera i ku etpa, Got kʉn mondpa pitim. Elim nga kangambuⱡa memba
    ui ei pora nitim. Ei nga, wote Sera elim, Got kʉn mondpa pitim uⱡ ei ndi, kang
    ti mitim. Sera elim nga numan ila pilpa kʉn, unt Got ndi, nimba mʉi ropa na, kangambuⱡa
    min nitim uⱡ ei, kupa mint nimba pilpa moⱡpa, kang ei mitim.
  bch-bch: Be Abraam iadaoa Sara pade, ei ilolo matua ngan Deo. Ngan ado toaiua, aea
    rai poponga aea ila o, ga iuot taine lasi, be Deo ipamatua ei ngan poponga gergeu.
    Ngansa ei iuatai mambe Deo toa ikado posanga tautaunga ga ila pan, ei imata tutui
    ngan ele posanga.
  cco-NT: Jo̱ laꞌeáangˊ e jáꞌˉ calɨ́ngˉ Abraham júuˆ quiáꞌˉ Fidiéeˇ, jo̱baꞌ caquɨ́ɨꞌ˜bre
    jmɨɨ˜ e calɨséngˋ jó̱o̱rˊ có̱o̱ꞌ˜ dseamɨ́ˋ quiáꞌrˉ i̱ siiˋ Sara, nañiˊ faꞌ eáamˊ
    nɨdseáaiñˉ lajɨˋ huáaiñˉ do. Jo̱ lajo̱b calɨ́ˉ, co̱ꞌ dseángꞌˉ jábꞌˉ calɨ́iñˉ e
    nijmitib˜ Fidiéeˇ lají̱i̱ꞌ˜ júuˆ e nɨcacuøꞌˊreiñꞌ lamɨ˜ jéengˊguɨ.
  deu-1951: Durch Glauben erhielt auch Sara Kraft zur Gründung einer Nachkommenschaft
    trotz ihres Alters, weil sie den für treu achtete, der es verheißen hatte.
  alq-ALGNT: Sara, Abanaam okokomiman, ke8in oteb8eta8abanin Kije Manidon. Kitci ozami
    keteadizibanig 8in acitc ocomisiman kidji gi odabinodjijimi8apan. Misa8adj dac
    kitci ketcinamendamoban kidji todamindjin Kije Manidon adi ka ikidondjin kidji
    todamindjin, acitc dac oteb8etamo8in odji, ki ani kigicka8aso.
  ixl-NNT: As tiꞌ uvaꞌ kꞌujlik chit ikꞌuꞌl u Sara tiꞌ u Tiixheꞌ, as kꞌuxh maꞌtik iqꞌesbꞌu
    veꞌteꞌ as kꞌuxh yeꞌ nik talaneꞌ, poro kat yakꞌin veꞌt vichiꞌoleꞌ taꞌn u Tiixheꞌ.
    As kat itzꞌebꞌ veꞌt umaꞌl u tal u Sara, tan nik inima u Sara tukꞌ u Abraham uvaꞌ
    la chit ibꞌan u Tiixheꞌ kam uvaꞌ altziꞌmal kan ste taꞌn Aak.
  boa-NT: Téhduréhjáa mewa Tsáára ímí icyáhcújtsónéllii tsɨ́ɨ́mavá ajchíbá íjcyalle
    kéémelléjuco íjcyárolle. Muuráhjáa ihdyu Píívyéébe ɨ́mɨááné dille tsɨ́ɨ́mávaíñé
    nééne icyáhcújtsónéllii tsɨ́ɨ́mavalle.
  quh-NT: Diospi jap'icuskanraycutaj warmin Sarawan wawayoj canancupajjina Dios payta
    ruwarka. Payka ashqha watasniyojña cashaspapis creerka Dios sumaj niskanta junt'ananta.
    Chayraycu wawata rejserka.
  kwi-kwi: Sarane Dios kaiztɨt aizpa watcha i nɨjkulta. Sara kwisha ɨnkwa parɨt akwa,
    usne pashpa mɨlsachi. Usne Dios kin namtɨt aizpa watcha i nɨjkulta, wenamtachin,
    pashpa wanapa. Pashpa warawane, Sarane pɨja ishta. Suas pashpa taizta. Sara ɨnkwa
    parɨtkas, Abraham ɨlapa parɨtkas, uspane Dios kaizta aizpa watcha i nɨjkulpail
    kit pashpa kawirailta.
  agm-agm: Amɨ Saraahaatisangi Autaahaatɨhopɨ gɨwunyaataise. Iyatɨ kaatɨ maaha namwɨtandɨhura
    nusatipatɨ nehɨ yatɨtɨpɨhaatɨ bimaamɨ nasatɨ aimɨ aungwaamaatɨndaise. Iyataahandɨ
    kandɨ kaatɨ Autaahaatɨhopɨ gɨwunyaasɨhɨ amɨ Autaahaatɨho kaati maaha namwɨtandɨ
    watɨpɨhandɨ nunyatɨ netɨ andɨtɨwiwataise. Aihɨ amɨ kaatɨ satatɨ nɨnɨ maaha namwɨtandɨ
    Autaahaatɨho aimɨ jɨhɨ tɨmanatɨ katindɨhandisɨ maaha tɨtɨhɨ namwɨto tatɨ kopɨ
    gɨwunyaasɨtɨhandɨ kandaahɨ Autaahaatɨho kaati watɨpɨhandɨ numwihɨ netɨ andɨtitatɨ
    watɨpɨtatɨ gwɨsɨtatɨ maaha wohoai namotaise.
  ubr-ubr: Abraham an baitutum emon on, basit on iorokwar a awan Sarah mat on arin,
    baise on inat fifirig tamas imatar. On God itutumai ato an aumatan on ibokikin.
  tsw-NT: Saratu† oɓolo na̱ Ibrahim a̱ da̱na̱ ta̱ nu ucawu wo okolo, ɗaɗa a̱ tsura̱i
    mawun, ko na wo oꞌwoi a̱ shi ta̱ a kutsa lon, waru Saratu idari i ɗa i shi. Ibrahim
    usu ta̱ a na A̱sula̱ aa yuwan ili i na u yuwain nzuwulai n na waa yuwan.
  cax-NT: Ui arrüna oncotitü ümoti Tuparrü yasutiuti icusüubuti, nauqui puerurrü aübositi,
    panaca chauqui tüpomati. Y arrüna nicüpostoti nürirri Sara isiatai tüpoma, chüpuerurrüpü
    aübosi. Pero arrti Abraham oncotitü ümoti Tuparrü, nauqui acoco nurarrti uiti.
  aia-aia: Suria 'ia Ebraham mea Sera raru hinihini, rei'uaa raru wari di'u'a, mia
    Sera 'a 'amara ro'u, me rarugu buna to'o gare mau. 'A o'asi 'inia 'ia Ebraham
    'a hinihinia do'ia God 'a bwa'i horosia mwada'u i duruduru ana.
  srp-1865: Vjerom i sama Sara nerotkinja primi silu da zatrudni, i rodi preko vremena
    starosti; jer držaše za vjerna onoga koji obeæa.
  agt-agt: A maski am pake bakbakat i mina Sara en nga atawa ni Abrahamen, a naganak
    kid hala ta pake kabakbakat na en gafu ta pangurug ni Abraham, te nekatalak na
    ya uhohug na Namaratu, te nekari na ta itta sangaw ya anak da.
  lug-lug: Olw’okukkiriza ne Saala yennyini, omukazi omugumba yaweebwa amaanyi okuba
    olubuto newaakubadde nga yali ayise ku myaka egy’okuzaalirako; yakkiriza nti oyo
    amusuubizza mwesigwa.
  yby-yby: Aebalahamuda menala Selama aloya iloho linako, Aebalahamuma oluho etatibo
    onawama alo suwiha, Omaimidanamu ele elewole ibokumuye loko abuha-wowola maya
    aku mekaiyoko, menala maya oluholaki ne. Omailimo omudalalo ga lo mekaiyoko aya
    galo emesalo molokaka noibo weya lo soto molakolaiye loko elewole oko elenedanaki
    sa-iye.
  heb-heb: באמונה שרה גם היא קבלה הכח להזריע ותלד אחרי בלתה כי חשבה לנאמן את המבטיח׃
  mpp-mpp: Ailu ye ngic dandangngine aiwecte gboli nalic mi bafuwadaicte. Aime Sara
    ye inguchac ata dandang kogoc-baba damengngine biyachac miyac aiwec. Abraham ye
    Wapongte yowa ngagesingkelu gawecte madec monic kwefickewec. Wapong ye yowaine
    mipangkelu yogo balaibedaicte hocne, ye inguc ngagesiwec.
  apb-apb: Aani hiiwalaimolinge mone, nge a Sera e to'o mwela mola, ma'alana e amara
    na e tohungei repo oto hiito'o. Aena aana e noruto'o aana God uri kei ha'a-oaie
    haiholota'inge ingeie,
  san-TEL: అపరఞ్చ విశ్వాసేన సారా వయోతిక్రాన్తా సన్త్యపి గర్భధారణాయ శక్తిం ప్రాప్య
    పుత్రవత్యభవత్, యతః సా ప్రతిజ్ఞాకారిణం విశ్వాస్యమ్ అమన్యత|
  ben-IRV: বিশ্বাসে অব্রাহাম এবং সারা নিজেও বংশ উৎপাদনের শক্তি পেলেন, যদিও তাদের অনেক
    বয়স হয়েছিল, কারণ তারা ঈশ্বরকে বিশ্বস্ত বলে মনে করেছিলেন যে তাদেরকে এক পুত্র
    দেওয়ার প্রতিজ্ঞা করেছিল।
  ntu-ntu: Sera, mz nzbrtikr drtwrde Gct nzka-krbzle doa ncblo bade, dekc tqka-ngrbz
    Gct doa ncblo bade, kxmule-esz' Ebraam yiz ngrde trtqki-esz' (100) x Sera blangpe
    x vz-nrbalq. Murde abrtrpzle drtwrde mz Gct mz nzangidati-zvz-krde natqde.
  pan-pan: ਵਿਸ਼ਵਾਸ ਨਾਲ ਸਾਰਾਹ ਨੇ ਬੁੱਢੀ ਹੋ ਜਾਣ ਤੇ ਵੀ ਗਰਭਵਤੀ ਹੋਣ ਦੀ ਸਮਰੱਥਾ ਪਾਈ, ਕਿਉਂਕਿ
    ਉਹ ਨੇ ਵਾਇਦਾ ਕਰਨ ਵਾਲੇ ਨੂੰ ਵਫ਼ਾਦਾਰ ਜਾਣਿਆ।
  tkr-tkr: İbrahimın senbı ılğeeç'u ıxheeyid, Sarraysse vuxhne eexvas deexə yixheeyir,
    inyam ıxhal-alla mang'usse dek ixhes əxəna. Mang'vee cuvab Huvuyng'ulqa inyam
    hı'il-alla.
  gvc-gvc: Cohamacʉre wacũ tuaro Abrahã cjiro bʉcʉro waro jiparota, to namono Sara
    mehne pohna tia tiri jire. To namono pohna marienicoro to jipachʉta, “To niriro
    seheta yoarohca”, Cohamacʉre nino, tirore wacũ tuaro pohna tia tiri jire Abrahã.
  sbk-sbk: Ihali lweteho aje Ibrahimu, nu Sala yuyo wahaposheye ingovu zya amyemye
    ulwanda lakini wahali wagogolo hani wahombile Ungolowe aje golosu. Ahawasowezezye
    umwana wishilume.
  mya-JVB: သူ ၏ခင်ပွန်းစာရာ သည်လည်း အရွယ် လွန် သောအခါ ၊ ပဋိသန္ဓေ ယူ နိုင်သော အခွင့်
    တန်ခိုးကို ယုံကြည် ခြင်းအားဖြင့်ခံရလေ၏။ အကြောင်းမူကား ၊ ဂတိ ထားတော်မူသောသူ သည်
    သစ္စာရှိ သည်ဟု စိတ် စွဲလမ်းခြင်းရှိ၏
  kgf-kgf: Waŋu ninʒéŋ ninʒéŋaguc Sara eŋeyaoc acguc héfiŋa kecma embac yanda waŋec,
    néŋ sisipac ac wammiyec inéŋ méŋʒé méŋʒéya qahac imi ninʒéŋgéyec imuac niŋac yawuŋa
    imi séha ogicma sasala waŋec, néŋ kileŋ hériyaguc wawaŋawac kuha hamimia waŋec.
  awb-awb: Ébáráhmane ahre Sárah orenínéna inahupeq mó íre kaegaeútaq Ébáráhmaga iwíáhéna,
    Manikánka, We animai maqmiankéhe ue omasa éhwéh aiq pútaraginawire ú púana Manikánka
    Sárah séhréh atowana animai maqmiowe.
  gdn-gdn: Apunu Eburamu e ka magurawena ade e wainai Sera mete kina kagara tondawa
    da magurawena ki pokere e munu wenapana marai ki ororeya mena kewowena. Ko Mamanuga
    God e munu mosi kweyana gwaiyabapupu ki apunu Eburamu sumapupu ki pokere e wainai
    romodowena munu wenapupu.
  nko-NT: Hógyi lɛ́ha Abraham mʋa mʋ ka Sara benya obí kwɩ́ɩ́. Ɩbʋ mʋ́tɔ́ ánɩ́
    badan tsʋn ɩkwɩ́ɩsʋ, Sara ɛ́ ménya ɩkwɩ́ɩ. Abraham lóhogyi ánɩ́ Bulu obégyi
    tɔ́á alahɩ́ɛ́ yáɩ́sʋ́.
  bsn-NT: To bajicõari, Abraham manajo Sara, bʉcʉo rĩa magõ ñamasiñuju so. Ĩ quẽne
    bʉcʉ ñamasiñuju. To bajiboarine, “Ĩ goticatore bajirone yirʉcʉmi Dios” yitʉoĩagʉ̃
    ñari, Dios ĩ ejarẽmojare, macʉ cʉtimasiñujarã ĩna.
  pib-NT: Galixlewlu chinanu walako Sara wugenewata wa tsrotsoleji tixinitka ga wa
    topapko giknogyatkalo. Goyakalu giyakleya tyoptota toklopishanepa tkoshpakinripa,
    gi rixanu tkagwaklu poyankakachri wa tupiryegitjeru.
  wiv-wiv: A Sara ve e bilip ni Vuvu. Ti mara beta ni valohia kapiru, na vuna ti lapunu
    marata. Palaka ia e bilip, kubarae kini pelea na matuhanga kua kete kove ni valohia
    kapiru. Ia e vaka maroro habuka a Vuvu da e kati matotonia za goloa kua e mapamapa
    kete katia.
  reg-reg: Jaliga jili kwe elikilisha, Ibraimu, na Sara omwene, bhalamiye amanaga
    ago kugega inda nolwo kutyo bhaliga bhakokoye muno, kulwokubha bhabhwene ati Nyamuanga
    niwe echimali, okubha aliga abhalagile omwana we echilume.
  mlh-mlh: Oŋu goku ŋi pogo fukeyayoŋ, mamanesiŋineji maŋgo eteko sanaŋgaru mama fukeya.
    Abrahamde ŋonuŋ Sara iŋoji kufiŋ goyayoŋ, oi jibu kuagaru made roya. Anutuji Abrahamde
    kufufuŋ soguine fukeinde buŋo kiperu oteya, iŋore eru buŋoineji foriineke fukeiŋgo
    manesiŋ garu goya. Mamanesiŋine oiji maŋgo eteko madeine fukeko ŋoneya.
  gof-ENT: ሳራ ባ ሁዔን ጪሚዳባ ጊዲኮካ ኡፋይሲ ኢሚዳ ፆሳይ ኣማኔቲዳይሳ ጊዴይሳ ኤሪዳ ጊሾ ቃንታናው ዎልቃ ዴሚዳይ ኣማኖና።
  aau-aau: Abraham so sah Sara hokwe ney sokwe lira me, payhokuaw, hiykwe God se nanpanan
    kiykiy-ay, mo hiy uwr-nawp lwak liok, seyr Sara hok ney-weyn lanio liok, seyr
    sa-nawp lwak liok. Hiykwe senkin nanpanan kiykiy-ay, God hiykwe hyo me-loray-ok
    ke liy lorionay ley.
  tvk-tvk: Vengan xa Ebraham, neketen nan teta, Hi tesak ni mei tehe tata tei, neta
    sav xa tehe momatu kuhi ngamu e Serah tehe lumalum. Hi tepol ni temak vengan xa
    Ebraham tenesi xa Hi ipol sen holesok xil xa tehit xati mini.
  prf-NT: Gapu bi ten pánnampalataya, ay nagkahud ti Abraham ti kakayanan a magin
    ama, maski ni lakay dán siya sakay ti Sara ay awan dán maari a magenak. Nanalig
    siya a tupadán nen Diyos en pangaku na.
  auy-auy: Émbaramu awaainínkón-áwíꞌa Séraa Maníkón-aaisafena éraiꞌe siyáiye. Maníkó
    simámena séna iyámpói maꞌankáínone súwana éraiꞌa wemó sintembó owín-iye séna iyámpóímo
    maꞌánkáánda-kanaa taíꞌáraiye séna ímba imáyáa úwana fasiꞌaémbá amúwana ámúꞌa kauréna
    iyámpói maꞌánkaraiye.
  tbg-tbg: Eparahaamira naata Seraava kontaiqama viro viva vainti vataarirava kia
    ho vauvaro viva kia virara noraiqaakero iriraitiro, viva tiharo, Kotiva tiriara
    viva vainti vatataanarove tiva, viva quqaa uvaqai ti vaivave, tivakero variro,
    naantiara viva vainti taiqama viro vainti vatatora.
  hub-NT: Sarasha Yuusan nekaspapita tinu asa, uuntach asa uchirmamainchauwaitiat,
    Yuus anajmatruama nunaka imatiksagkeapi umiktatua tau asa uchirmakuiti.
  hmo-hmo: Iena abidadama dainai, Sara ese goada ia abia, vadaeni ia rogorogo. Ia
    buruka herea dainai, natuna ta do ia havaraia dala be lasi momokani, to Sara ese
    Dirava ia abidadama henia. Ia diba Dirava ese iena gwauhamata do ia badinaia.
  big-big: Serarau Anotoyegi ngizi kumula logo ngizi kumuli pigi purago mizagewiyege
    pi yongoksi panu kele kapura pi mandik waza, purik Anotogo pi mandik wazamibene
    korik puguwek pangka kelemiyagi kaiya purikki Anoto ngago puguragi kiriwei mizi
    penangai miza kopong.
  gux-G: Li dandanli gaama yaa po i ke Abraham fidi ki baa ki biga yeni o pua Sara
    n bo tie ŋɔlga. Li den tieni yeni wan bo padi kuli kelima bi bo ye yeni bi dandanli
    yua n bo puonma po.
