  dwr-ENT: ሳራ ባሬ ሁጴው ሃራይ ኣቶ ኤጫዴካ፥ ኢማና ጌዳ ፆሳይ ኣማኔቴዳዋ ጊዴዳዋ ኤሬዳ ዲራው፥ ናዓ ሻሃራናው ዎልቃ ዴሜዳዌ
