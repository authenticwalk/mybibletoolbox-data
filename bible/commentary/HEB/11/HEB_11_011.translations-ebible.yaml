    kaaw-ata.
  mlp-mlp: Teq Abraham God anan helmo haqsa in awe amun uggo azawayin aholib tubol.
    In awe Sara aw nignigta. Teq in awe amun ugdaqta akaman tekomo tuhulosta. Teq
    in anad emyaq, God amun yagnan hel diqmo bilamta nazaqmo in tiqemdaq haqyaq.
  ape-C: Abraham anan douk ruwogin. Ananik irohukwik Sara shopunek ruwogik aria shopunek
