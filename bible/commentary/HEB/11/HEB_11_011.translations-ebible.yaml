    akanai Abaraham vonana vitumahanei. Iuna tauna nuanua Yaubada eha ana pata vitupu,
    kate vona tunutunuhina ana heta vonevonei.
  djk-NT: Namo Abalaham kon gaandi seefi sondee pikin. En yali be gaandi pasa fu meke
