    18:11-14; 21:2]
  bss-NT: Adúbe dɔ́ɔ dênkə̌ŋ boŋ Seraa abɛ́ nkog kénɛ́ɛ âmmadté kɔ̂d e achád
    atóm. Andúbé nɛ̂ áyə̄le andúbé aá, nzé Dyǒb áhɔ́bé aá mɔ́ɔ̄bɛ̌l dyam,
    abɛlé alóned dɔ́.
  met-met: Mana hatuminga haringina, haininoa Sara xap haringinga sanga mana gamona,
    heku hayauxingang nianindi disup ba. Xuhiana, ning gamona namua na hatum haringina
    ba Urana bagula libu haruangua hau ba.
  kpj-NT: Sara ityhyna dire. Tai ruru dire uladusemy ronykemy ibeòra sõwere hãrele.
    Tii tahe rityhynyre tuu raryberemy.
  zao-NT: Ne noga Sara ngwalaaz Diox, ne tegal kwathoz ngoox Sara, per ngoo zhiinn
    Sara, ne ngop Sara thib mbet, tak ngwalaaz Sara kuu nzhab Diox tsow Diox lo Sara.
  byx-byx: De ma Abraham dai qasa ama serluqa be qasa quasik mager ip ka tu a nge
    ama arluis. Be ma Sara dai quasik mager ip kil sel a nge ama arluis. Dap ma Abraham
    dai qa mu aa qevep sever ama Ngemumaqa. Taqurla be ama Ngemumaqa qa rekmet na
    iam be mager iv iane sel ama arluis. De qa raneng ama madlek sevet liina i raquarli
    i qatikka qa tu aa qevep ai diiv ama Ngemumaqa qe rekmet ip katikka raquarl ka
    muvuusep.
  ctu-CTI: Jini Sara, i yijñam Abraham, ti' ch'ujbi Dios je'el. Jin cha'an, aunque
    wen ñejep'ix jini Sara, Dios ti' cotyʌ cha'an ti mejli i cʌñʌtyan i yalobil. Ti'
    ch'ocʌ alo' bʌ i yalobil. Chʌ'ʌch ti ujti yic'ot jini Sara como ti' ch'ujbi cha'an
    Dios mi mejlel i ts'ʌctisan bajche' ti' wʌ alʌ mi quejel i yujtyel yic'ot.
  zos-NT: Jetsetique't Abraha'mis yomo Sara'is vya'ṉjam Dios y por eso Diosis chi'
    poder va'cø 'yunepa'tø cuando cøjtumna'ṉ 'yora va'cø is une, y jøsiti o is familia
    cuando tzamyomojcam. Porque vya'ṉjajmu que oyu'is chajmaye, maṉba chøqui chajmayuse.
  gvs-gvs: Sera ina numisa goi nakae. Tauyana bogina ikágala go, togaga Yaubada goi
    ibabane bei itoboine Eberamo goi ikéuwama. Moe nakae unana inuwonúwana Tokatotulayana
    aba numisa.
  kbm-kbm: Sala ok aplo givin Pomate weik etok ge, sulu arue Ablaham isgabu ge nolge
    babamos avie be amol gikwai, be Sala gitangi ebe ve nikuv nunus ok ite. Bemem
    ei aplo givin Pomate ane yaun ebe warik gibiti ok, ve Pomate ei amol yaun ano
    ane.
  rmc-rmc: Le pačabnaha the e Sara, sava našťi uľa čhave, chudňa zor te ačhel khabňi,
    kajte sas imar phuri. Bo pačalas, hoj o Del šaj kerel oda, so lake phenďa.
  apr-apr: Inbe ye lo medana ke Awaram tani yo itaru i, ngan la le Maro ipamede a
    rimana ipasui kase panga nga. Moolmool, ye in kolman oo, le illoso rai yo bet
    iye Sara tiken ngan ipasui nga, inbe Sara ke bet ipasui tiap. Bong ngan itara
    lono medana pang Maro le ikamata nen, bet ole iyeie betanga medana ki yo ipamede
    in le lo itara kanono moolmool.
  tiy-tiy: Atin sabaf bé kéunur ne, i Abrahame ménwaléy boh, fiyon fo ké toowén fo
    lukés loo soy bawag ne Sarah. Endob fiyon fo ké lukés ron fo toow, séménarig ro
    dob Tuluse bé tumané noy fasad ne.
  nlg-nlg: Sakai vamua Sarah ma Abraham toro tonikama hau tua, me mua loghoa gari
    tua a Sarah, na pukuna Abraham te taluutunia God, God te nera ge ro tangomana
    na logho gari. Aeni te kale na pukuna Abraham te taluutunia God ge ke nea vania
    na hava te nia baubahu.
  dgr-DOGNT: Abraham wegha ehkw'ı-ahodı t'à wezaa gǫ̀hłı̨į̀ awììdlà. Sıì eneèko whelı̨
    eyıts'ǫ wets'èkeè Sarah ededı̨ sı wezaa gǫ̀hłı̨ ha dìì kò, Nǫ̀htsı̨ edeyatıì yeghàı̨ɂǫǫ
    sìı hotıì yek'èdì ha Abraham wegha ehkw'ı-ahodı ı̨lè.
  pes-OPV: به ایمان خود ساره نیز قوت قبول نسل یافت و بعد از انقضای وقت زایید، چونکه
    وعده‌دهنده را امین دانست.
  ron-1924: Прин крединцэ ши Сара, ку тоатэ вырста ей трекутэ, а примит путере сэ
    зэмисляскэ, фииндкэ а крезут ын крединчошия Челуй че-й фэгэдуисе.
  tpz-tpz: E Saraꞌ me to vaman voh non pa ö neꞌ se han koaꞌ en, ivëhkëk, eꞌeꞌ pen
    e voe peꞌ Abraham to manot ee, me e Saraꞌ to vavihi, ivëh, kee hikta onöt ne a
    vatvus ta koaꞌ. E Saraꞌ to vaman voh e non pe Sosoenën se suk en pa soe vaman
    peꞌ, ko heꞌ en pee ta koaꞌ.
  agd-agd: Saran nú Abaraamun nú ayokhuviní ukhan Sara a nanin baren mifo mai ma Tiyarafenu
    ano ma iyátintákein daná timinten ne siren míkanan ákonaen mumunan iyan baren
    mi iyampon kaen mino.
  rkb-NT: 'Aba Sara soho bo mytsaty my. Deus ipe niy: — Tsiktsaikbatatsa tu tsipabykyhy
    — niy. Deus harere bo hyỹ ihumo tispirikporẽtatsa iwatatsahi tabykyhy.'
  san-THA: 'อปรญฺจ วิศฺวาเสน สารา วโยติกฺรานฺตา สนฺตฺยปิ ครฺภธารณาย ศกฺตึ ปฺราปฺย
    ปุตฺรวตฺยภวตฺ, ยต: สา ปฺรติชฺญาการิณํ วิศฺวาสฺยมฺ อมนฺยตฯ'
  iws-iws: Sera saeya bɨdi yaɨngwo tɨbmii kɨɨna. Mɨ saeya ta yaiya Adi Komii siya
    boɨna, saiir saiira naɨngwokwo nanaeka. Saeya waibiyɨe bɨdiyar ywowa mɨ ta saeya
    naɨngwo tɨbmii kɨɨna mɨ ta saeya naɨngwokwonanaeiya Adi Komii siya saiirɨn yɨnkak
    saiirsiyar nwowaigɨnɨugɨn. Siya hɨriinan asi tɨrkɨn, saeya bɨdi yaɨngwo tɨbmii
    kɨɨna, digworaekwo whɨekakɨm siya nɨmbinɨm bɨiya sɨma wa nɨmbiyami. Siya hɨnɨɨna
    boɨnkikɨn, kowiir yɨɨnɨeyɨm sɨma wɨ kasa kasa nwo rani.
  pol-SZ: Dzięki wierze Sara, która nie mogła mieć dzieci, pomimo podeszłego wieku
    zaszła w ciążę. Uznała bowiem, że Bóg, który złożył jej obietnicę, jest godny
    zaufania.
  ztq-NT: Porñee bniladzy Sara, ngo nii nikxe kol me par kap me mëëd, lëë me kop tu
    mëëd, porñee bniladzy me nii suñ Dios cumplir xtiits.
  zai-NT: Laca zanda guietenala'dxi nu, qué ñanda ñapa Sara xiiñi'. Peru neca ma udi'di
    de ra ñapa be xiiñi be la? beda gapa be tobi purti bini cre be zuni Dios ni ma
    gudxi laabe.
  upv-upv: Epram evi pa b̃irtera, etra p̃elak pa, setemun orongwos natun putoe. Ko
    Sera kele em̃er. Ko suri Epram osuri Atua, niko Atua elai bipi san tevi nuru nga
    Sera muwosi. Epram osuri rijrijen se Atua nga muloli tuwi, mian ko errmali vajin.
  wap-NT: Abraham mishidan idaꞌan, utunarunaoun puꞌaꞌa naa padamata, naꞌiki Sarah
    maskonnaoun puꞌaꞌa naa manawun, upuꞌu okaudanin. Umishida Tominkaru mishiian nii
    wuruꞌu paparadanuz.
  mva-mva: Moimoi Abaram ambe ikamoang-bia, ata lama unianga ka itagadi be kamoangbiangana-lo
    kaiboang ne dipura be ono natu moane ipura. Roa Sera nge ikupi be ambe iaine-bia
    be natu ngae Abaram inekiakani. Abaram nge lama iuni Nanaranga moimoi be pilenga
    itagatagadi be kana irarangaki nge iememaki be dikalingolingo.
  dwr-NT: Saara bare huuphew haray atto ecaadekka, immana geedda Xoossay ammanetteeddawaa
    gideeddawaa ereedda diraw, na7aa shahaaranaw wolqqaa demmeeddawe ammanuwaana.
  kfw-kfw: Abraham li Sarah intarjei innum, Inmani'n Pathian chong-inkhitna hi atung
    ngersik eii tihi inngamna jarra, ngamna khan Abraham hi pa inkhat ahong emator.
  bfz-bfz: विश्वासो तेई अब्राहमो री लाड़िए सारे आपणे आपू स्याणी ऊई की बी गर्भ धारण
    करने री सामर्थ पाई, कऊँकि तेसे विश्वास कित्तेया कि परमेशरो आपणा वादा पूरा करना।
  cuk-09: Sarase-bakale, amba Bab-Dummad-bensulidba, geg mimmi-bake gudigu, nabir
    mimmi-nikunonikid. Sara seredgi, mimmi-baked-e-wilubgan obicha-inigwele, mimmi-nikunonikid,
    ar ade Sara bengussulid, Bab Dummad ega sogsad, an bega machigwa ukoye.
  ben-OBCV: বিশ্বাসে সারা, যিনি বন্ধ্যা ছিলেন—তিনি মা হওয়ার সক্ষমতা লাভ করেছিলেন,
    কারণ যিনি প্রতিশ্রুতি দিয়েছিলেন, তিনি তাঁকে বিশ্বস্ত মনে করেছিলেন।
  mil-NT: Te ndíi Sǎrá, sa ní xídó cuǐá ndǐi sá cóó děhe ndíi chi sa ní sahnu vìhi
    ndíi, dico Yá Ndiǒxí ní quide‑gá te ní xóo ɨɨⁿ déhe ndíi. Te ducaⁿ chi ní sándáá
    iní ndíi Yá Ndiǒxí te ní cutnùní ndáá iní ndíi sá cádá‑gǎ nàcuáa ní xáhaⁿ‑gǎ xii
    ndíi.
  myu-myu: Itabut osunuy Abraão Deus kay. Aypa o'e. Ce'ũat puxim jetayxi mu'ukreg̃
    pa'ore osunuy. Je'ũ ojuy kuy osunuy. Sara dak yabut o'e―Abraão tayxi. I'ita ba'oreat
    osunuy. Inaka Abraão itabut osunuy Deus a'õ kay. — Soat em Deus ja'õ dag̃ e'em
    — io'e jewebe ma. Imẽnpuye itayxi o'g̃u'ukreg̃ yabut ma'g̃u. Ipotpet o'e Abraão.
    Ade jĩjã ip osodop ixe naxeg̃ebitbit. Imuweg̃ũn pa'ore osodop ip kasopta buxim,
    ka'oririt puxim tak.
  fue-fue: Diga e goonɗinki nun Saratu heɓiri baawɗe rimugo suka, baa no o naywii
    puy, gam o faamii, kaɓɓanɗo mo alkawal e laatii koolaaɗo.
  amk-amk: Na roasoafo kontai, Abrahami mani, weinonggutung ampa tuti Sarai kontai
    kirawahi tonanai ki, wape sobu mambiriu ria Allai we sobu riria na Sarai. Weo
    Abrahami yoasoai we Allai dohong kariri ne kaiwo derera fo rai.
  fai-fai: Kale Ebadakkam ayo ken matam man so keidokabi kalanámsa uyo alam afan kalin
    dim aka bako, naka faselbi kalese bá, alam kasen sun Seda ukul fiyum, kata aka
    alam kal kei Got ami weng takadálawsa bo matam dam keidokabu, kalanámsa.
  ura-NT: Cana Coaunera esenetaane jaun techu, inae camotojoe nihane jaun canaanai
    sirina naineniha Sarane jana, inae Abaraaun netonai biinaa nihane saijieein, rai
    naitoonjoan icharihani nohanelanaalane esenetaane jaun, lararajiaa Cana Coaunerane
    aina nelararajiaain canaanai sirilu Abaraaun.
  mcd-NT: Diosin Abraham yoini isca huaquin, —Min ahuin Sarapan chipo furonanfacu
    nanushquin. Ahuunoashu min funafo ichaparasi iishquiran, —ishon yoini. Nannori
    yoifiano Abraham anifoshta ahuin yoshafoshta toosma ini. Ascacun Abraham ahuun
    nomuran shinanquin isca huani, —Upa Diosin ua yoiyoni cuscan ua ashoshquin. Nantonfin
    nan yoia cuscacoin huamisi, —ishon Abraham Dios icoinra huani. Ascashu ahuin Sarapan
    facu caianno Abraham facuya ini.
  urt-urt: Tuwei tikin Abraham Sara pe, mukuh ti susukut. Wahtaip wula wula si nal
    pe, Abraham topoꞌe Sara, tinge hindi si miyen pe, bongol tinge si miꞌe ŋaiye ka
    yaraꞌe talah, kom Got nupwaiꞌe wusyep topoꞌe tinge nange ka angange talah ende.
    Taꞌe luku pe, ŋoihmbwaip Abraham teŋeime Got pe, kin sisyeme nange Got se ka ende
    ŋaimune gunde wusyep ŋaiye kin si nupwaiꞌe.
  kiz-kiz: Jhajhele kwa imani kujha Ibrahimu, ni Sara muene bhapokili nghofu jha kutonga
    mimba ingabhwa bhajhele bhaseya nesu kwa ndabha bhambwene K'yara kujha mwaminifu,
    ambajhe abhaahadili muana n'gosi.
  tzo-TZE: Ja' no'ox jech ec li Sarae, la xch'un ti ja' melel c'usi laj yal Diose.
    Ac'o me me'el xa, ac'o me mu xa x'alaj, pero la xch'un ti ta ono'ox x'alaj jech
    chac c'u cha'al i'albat yu'un Diose.
  lex-lex: La'a Abraham pesiayni, pede enlernana duratni-waitni la Sara, maka yamkekni
    de rora rhamto'a-rhape'ewa, la'pa reriehenu de Sar nek de nkeran la ya'a'na. Mere
    irlernan a'na yoma Abraham npesiay toto' memna hota Uplerlawna edonna Nhortaplinga
    nnio'oni.
  dov-dov: Mulusyomo - alimwi Sala lwakwe wakali ngomwa wakatambula kukonzya kumita
    mwana mubuchembele bwakwe, mukubona kasyomekede oyo wakapa chisyomezyo. Kulimubuzyo
    wakutii lwakali lusyomo lwaAbbulahamu na kana lwaSala lwakali kuboneka awa. Mulusyomo
    Sala, nikuba kuti wakali wachembala, wakatambula nguzu zyakuzyala mwana, nkaambo
    wakabona kasyomekede oyo wakapa chisyomezyo.
  rgu-rgu: Sara, baꞌi Abraham sao na, boe namahere Manetualain. Leo mae ana bei ta
    parnaa boki fa, ma namalasi kokoo so, tehuu Ramatuaꞌ a tataon, de ana bisa dadi
    neuꞌ lahenda nusa bauinaꞌ esa bei-baꞌin. Ana namahere nae, tantu Manetualain tao
    tuka hata fo Ana helu so a.
  toc-NT: Na̠chu­na­li̠túm a̠má Sara hua̠nti̠ xpusca̠t xuani̠t Abraham ma̠squi xlá
    aya tzi­caná xuani̠t y ni̠lay xka­lhi̠y xcamán, xa̠huachí Abraham luu aya ko̠luxní̠n
    xuani̠t, pero cumu lac­xtum xta­li̠­pa̠­huán Dios tamak­lhtí̠­nalh li̠t­li­hueke
    y taká­lhi̠lh cha̠tum xka­hua­sacán, xa̠huachí porque xta­ca̠­najlay pi̠ Dios
    hua̠k nama̠­kan­taxti̠y hua̠ntu̠ xlá xca̠­ma̠­lac­nu̠­nini̠t.
  som-som: Saarah qudheedu rumaysad bay ku heshay xoog ay ku uuraysato, oo iyadoo
    dhaaftay wakhtigii dhalmada ayay dhashay, waayo, waxay ku tirisay ku aamin ah
    kii u ballanqaaday.
  mam-C: Ex atzin te Sara, a t-xu'jil Abraham, mib'intaq tz'alin, ex noq ta'ẍtaqljo
    tchmil. Me tu'n tnimb'il Abraham, ja tzaj q'o'n kyoklin tu'n tul jun kyal, qu'n
    xi tnimin Abraham, qa tilil ti'j tu'n tb'ajjo a tq'ma Dios te, qa tu'ntaq tul
    jun kyal.
  ndj-ndj: Kwa ujumilwa Ibulahimu apatili liwovi lya kuva tati hata leki agogulili
    na Sala mdamundu aveli muwumba. Achi chagolikili kwanongwa Ibulahimu amjumilili
    Chapanga, yamupili jangi ndi mjumiliwa.
  mbj-NT: Abaraãm h'yy ka'eeh do hyb n'aa, neta né paawä ta ỹỹm Sarah, tabëëj däg
    né paawä ta baab n'aa ta ỹỹm sii tabetaah hyb n'aa, Abaraãm panaa nyy däk, P'op
    Hagä Do moo wät né hẽ ta hã taky däng do taky daheeh do hyb n'aa.
  lat-VUC: 'Fide et ipsa Sara sterilis virtutem in conceptionem seminis accepit, etiam
    præter tempus ætatis: quoniam fidelem credidit esse eum qui repromiserat.'
  ngp-ngp: Kwa mhuwi Ibulahimu mweye enk'hagwa udahi wa kunda mwelesi hamwenga na
    kugamba andaga kadalahalisa, naho Sala mkaziwe andaga mgumba. Ino yadahikaga kwaviya
    Ibulahimu ahuwilaga kugamba Mnungu uyo walagane ni mhuwilwa.
  enq-2: Sara baa enda wambakesa, Goteme wane mende maitona lea doko kiningi ditana
    lao Gote tungi pia dokome, baame wane mandipenge kyeto doko nyepala wane mende
    mandea.
  eng-ASVBT: 'By faith even Sarah herself received power to conceive seed, and she
    bare a child when she was past age, since she counted him faithful who had promised:'
  mna-mna: Abaraam iurla, tanata Anutu ipomboli ma irao ziru waene Sarai tipeebe.
    Ŋonoono, mazwaana tana, Sarai irao ipeebe mini som. Paso, ni iwe kolmannan kek.
    Tamen Abaraam iurla kembei Anutu itoto sua kini mbukŋana, tanata ire sua tana
    iur ŋonoono.
  myw-myw: Nakwav Sela bo ivnavek, tage isimounid, mo itawtoun won, isum, peinan ikakin
    towen nilivnek igaw mo bitoukum ma̱wana nilivnek.
  sby-sby: Mu lushomo, Abulahamu walapewa ngofu shakusema bana mubucekulu nambi Sala
    walikuba ng'umba. Walaba ne mwana cebo ca lushomo.Walikuba washoma Lesa kwambeti
    nakakwanilishe ncalamulaya.
  sll-sll: Molere eumbi Sera kina bi dimani emia gir kul nenangwo paikimba, Sera God
    ol na tenangure gir kulalga pamia di pir tongwo i, God hanere nomani tongure gir
    kumua. God gir kunanua dire aleng kere e tongwo i u nima namua di pir tere momia,
    gir i kul emua.
  yaq-NT: Ket jiba junaen su, ju'u Sara'atuka'u, Liojtat eaka a' suale' betchi'bo,
    jaibu naa buusti yo'otuitaka juni'i, a' yoemiane' betchi'bo, Liojta betana aniawak.
    Junuen san o'outa yeu yoemiak. Bwe'ituk aapo'ik Liojta betana, au a' na'ikiawaka'u
    betana a' chupa'anee'uta junuen a' sualekai.
  uro-uro: Nävät ma Sara at katnanakt dä sa qia rha ama qrot iva qi sa i näma dä sa
    qia met e na at koeo inguna sa qiat nanakt nä iaqäkt kärakni i sa qa mumänaris
    iva qa rhualat parhäm aa mumänaris ba qi.
  ita-1885: Per fede ancora Sara stessa, essendo sterile, ricevette forza da concepir
    seme, e partorì fuor d'età; perciocchè reputò fedele colui che avea fatta la promessa.
  muy-muy: Sara day àfəkia ahàr ke Melefit a. Nahkay ti Melefit àgray ti mîwi wur.
    Naŋ ti dəgəlani, medeweleni daya, ay ku tamal nahkay nəŋgu ni Melefit àgray ti
    mîwi wur ; àgray ti aɗaba Sara àgəskabá ere ye ti àɗəm aməgri na amagray eɗeɗiŋ.
  kqc-kqc: Idu Sarah bi natu ma ugava iniye niyo, idu mokena vari gira aena dudu,
    rivo ninadi vava moiyo, nitore reyo amiye rofu mokeyo bi vegu rama rego dada.
  tav-tav: Cʉ nʉmo Sara co quena Diore caapi nʉcʉbʉgoyupo. Capunaa máco, seeto cabʉcʉo
    anibaopʉcona, “Dio yʉre cʉ caĩri wame yʉ átibojagʉmi,” Diore caĩ tʉgooña nʉcʉbʉgoyupo.
    To bairi co cátinemoñupʉ Dio. Cõre cʉ cátinemoro camacʉ cʉjupo yua.
  eng-ULB: It was by faith, even though Sarah herself was barren, that Abraham received
    ability to father a child. This happened even though he was too old, since he
    considered as faithful the one who had given the promise.
  spa-VBL: Por su fe en Dios, incluso la misma Sara pudo concebir un hijo aunque fuera
    muy vieja para hacerlo, pues creyó en Dios, que había hecho la promesa.
  fra-_FOB: Par la foi aussi, Sara reçut la vertu de concevoir et, malgré son âge,
    elle enfanta, parce qu'elle crut à la fidélité de celui qui avait fait la promesse.
  hau-ULB: Ta dalilin bangaskiya, Ibrahim ya sami haihuwa ko da shike shi da matarsa
    Saratu sun yi nisa a cikin shekaru, kuma Saratu bakarariya ce, ta kuma wuce lokacin
    haihuwa. Tun da shike sun amince da wanda ya yi musu alkawari mai aminci ne.
  mal-mal: വിശ്വാസത്താൽ അബ്രാഹാമും, സാറായും തങ്ങൾക്ക് ഒരു മകനെ നൽകും എന്നു വാഗ്ദത്തം
    ചെയ്തവനെ വിശ്വസ്തൻ എന്നു എണ്ണുകയാൽ പ്രായം കഴിഞ്ഞിട്ടും പുത്രോല്പാദനത്തിന് ശക്തിപ്രാപിച്ചു.
  lit-lit: Tikėjimu ir pati Sara gavo galią pastoti, ir pagimdė vaiką, būdama nebe
    to amžiaus, nes laikė ištikimu tą, kuris buvo pažadėjęs.
  urd-GVR: Yih īmān kā kām thā ki Ibrāhīm bāp banane ke qābil ho gayā, hālāṅki wuh
    buṛhāpe kī wajah se bāp nahīṅ ban saktā thā. Isī tarah Sārā bhī bachche janm nahīṅ
    de saktī thī. Lekin Ibrāhīm samajhtā thā ki Allāh jis ne wādā kiyā hai wafādār
    hai.
  far-far: Ma sulia na fitoe, sa Abraham bobola fainia nia ka too ana wele, sui boroi
    'ana nia ka ngwaro, ma na 'afe nia ni Sera ka 'aba'ato laugo. Ma keroa ka too
    ana wele, sulia keroa fito'ona God kai famamana na fata alangaie nia.
  suz-BL: थमा सुइश्‍शोमी अब्राहाम आ मीश सारा आल मथीब थारी बाक्‍शा यो, आल थीब दुम्‍माक्‍त।
    मारदे हना लोव़ गेब परमप्रभु यावेमी आ लोव़ दोपा यो खाप्‍ब, दे थमा सुइश्‍शो बाक्‍माक्‍त।
  car-NT: Tamusi amyikanen me Abraham wairy ke, mo'ko Sara 'wa pori'tonano tapyije
    man tywe'mekato'me, tywe'mekary upiry se'me rypo, taruta'po se'me terapa. Mo'ko
    Abraham 'wa mo'ko iwe'mekary man ekari'nenymbo tamyika man.
  amp-amp: Yo Abrahamrhu met Sarat, rot nhaf inji. Sarat bi tabon bugahato bi bayett
    Bro Nkifrar niahato kfo memort, “Ni yon yindarir hiyaurahn.” Rot nd yon yindarirhu
    hiyau mrokfot wanymohat nhai marimot, “Duka mmoruhant.” Nd mrokfot rothu yima
    yuhurn hmbritamott. Rothu dukeft duka memot, “Bro Nkifrarhu mrokfom fipetm korhwom.
    Na kfomora yon yindarirhu hiyauneft nd mrokfot nhai yi furaruhatt.” Rot Bro Nkifrar
    kfoyuk mrokfot fakitohtamott ndnatn Bro Nkifrar kfomotr yon fanett rhuhato yon
    yindarir hiyaumotr.
  bht-bht: भरोसे दिया बजा ला ही अब्राहम दी घरे बालिया सारा बुड्डी होई के भी गर्भ धारण
    किता, क्योंकि उसा जो भरोसा था की परमेश्वरे जड़ा बायदा कितया है सै उनी पूरा करणा।
  eng-NOY: Through faith Sarah herself also received power to conceive, even when
    she was past age, because she accounted him faithful who had promised.
  cub-NT: Abraham mácʉi jʉ aiye báque boje Jʉ̃menijicʉre, parʉre d̶arejaquemavʉ Jʉ̃menijicʉ
    ʉ̃ mácʉre ʉ̃i jʉed̶ocʉvaquiyepe ayʉ. Bʉcʉcʉ baju bácʉvacari ʉ̃ mácʉ aru jímarepaco
    Sara báco jʉed̶oeabeco bácovacari õ máco, na mácavʉre jʉed̶ocʉvare d̶arejaquemavʉ
    Jʉ̃menijicʉ. Abraham mácʉcapũravʉ “Jãve Jʉ̃menijicʉ d̶acʉyʉme yópe ʉ̃i aiye báquepedeca”,
    arĩ dápiarejaquemavʉ ʉ̃i jʉ aiyede Jʉ̃menijicʉre dajocabecʉva.
  ita-1927: Per fede Sara anch’ella, benché fuori d’età, ricevette forza di concepire,
    perché reputò fedele Colui che avea fatto la promessa.
  lww-lww: Ta sina, naga sira marua Sera. E kiena naviawaena e Ntewa, naga m̃ep̃enan
    p̃esan narina nap̃a Aisak. Nakonua nena, pe p̃arli re sisi poli wa pano-o pimi
    pe sira marua, ana sum̃al m̃arera sike e nap̃a sape yoko navisaarena kiena ne
    Ntewa ve lelaga vania amio wona yermarua Epraam, sape yoko lalua awar narila.
  ckb-ckb: بە باوەڕ سارا توانای سکوزای پێدرا، هەرچەندە نەزۆک بوو و تەمەنی سکوزاشی
    بەسەرچوو بوو، چونکە دڵنیا بوو ئەوەی بەڵێنی داوە دڵسۆزە.
  nas-nas: Eeꞌnoko napoꞌ Seeraꞌke tee ninka masikaꞌanta ninka iriꞌ nkavuuꞌ tootoꞌ
    keꞌde-koo poontoaraaꞌnaang bane teni eeꞌnani pareaamanooꞌ divuꞌke, eeꞌnoko tenie
    tee maraka Kumponinge daamparavaunge avuuꞌnung-koo arooꞌari bauring tampaꞌ paravuuꞌ.
  uvl-uvl: Pe pule nga Apraham letena manmanna ngana, lohot ke i Isak temene. Iange
    i tuauna toto lo pe nehei Sara pule mes tamane mana. Apraham letena manmanna nge
    NeHalang nge rahite na helenga nem pe pallaklaka ia ero.
  eng-BBE: And by faith Sarah herself had power to give birth, when she was very old,
    because she had faith in him who gave his word;
  ixl-CNT: Utz ech paj u Sara. Tiꞌ koꞌn vikꞌujeꞌ ikꞌuꞌl chee maꞌl titzꞌin kꞌuxh yeꞌ
    nichiveet talaneꞌ. Inima aas sitzojpi viyol u Tioxh tiꞌ aas sachee maꞌl tal titzꞌin,
    kꞌuxh tiira qꞌesich tekuꞌen.
  xsi-xsi: Aku Abraham kaiwa Sara kala kalo tawana Maro Kindeni. I nde koŋa lâ, aku
    i niŋga ndo lâ. Andeta Maro Kindeni muŋgani ipa ŋgua tu Abraham ma ipulianzi vâsa
    rârâ, aku Sara isama tu Maro Kindeni ne ŋgua pâŋa rârâni ma ipâŋga kanaŋo. Sara
    i kalo tawana Maro Kindeni, aku ŋana duvi ŋinde kâ Maro Kindeni iveta i tu ikura
    ŋana ipulianzi ne vâsa, kala Abraham kuku Sara rua natunzi ipâŋga lâ.
  crx-NTPO: Be 'alha' hoont'oh-i, 'i be Sarah 'en cha Yak'usda ye ulhtus-i yutl'anahon'ai
    'oolchan ha. Tube yoo 'un uzulh 'aw ooyaz hóle' ooba lhe'hóot'oh. 'Et hoonts'i
    nts'en'a la Yak'usda yuts'ú hoozi-un Sarah t'eooninzun Yak'usda 'aw yula dootnih
    ait'oh.
  kan-OKCV: ನಂಬಿಕೆಯಿಂದಲೇ ಸಾರಳು ಸಹ ವಾಗ್ದಾನ ಮಾಡಿದ ದೇವರು ನಂಬಿಗಸ್ತರು ಎಂದೆಣಿಸಿ ತಾನು ಪ್ರಾಯಮೀರಿದವಳಾಗಿದ್ದರೂ
    ಗರ್ಭವತಿಯಾಗುವುದಕ್ಕೆ ಸಾಮರ್ಥ್ಯ ಹೊಂದಿ, ಒಂದು ಮಗುವನ್ನು ಹೆತ್ತಳು.
  bbb-bbb: Ro bara Sera fudua fuka Godi ma vierafe rove ame nafedufuo ije fuje fune
    ma barasire. Rove Godi fuka daro mamoga fu una ame nafe. Ijadufuo maeje Eburamekiro
    Sera bu Godi vua fu kuariaema ije buka ma vierafe. Bu vierafero Godi ame fu miakiro
    kiaema ije fuka miakiro buka ijiege ma vierafe.
  blw-blw: Yag gapo agé hen afurot Abraham wat ummanàcha chillu way hen-ahawa an Sara,
    te tàén ammag narakay ah Abraham ya naméppég ah Sara, wat an chillug nanchinlan
    Abraham ah Apudyus way mangamma hen imfagana.
  tam-2017: விசுவாசத்தினாலே சாராளும் வாக்குத்தத்தம்பண்ணினவர் உண்மையுள்ளவர் என்று எண்ணி,
    கர்ப்பந்தரிக்கப் பெலன் பெற்று, வயதானவளாக இருந்தும் குழந்தைப் பெற்றாள்.
  azz-NT: Huan no tohuejcaunan Sara tacuautamatinemic ihuan Dios. Huan yejua semi
    xihue ya catca huan amo huelía oc mopilcuis. Pero Totajtzin Dios quimactilij chicahualis
    para tayolitis. Ica ya nojón Sara quipíac se oquichpil porín yejua ne Sara tacuautamatic
    ihuan Dios que Yejuatzin quichihuati ijcón queme Yejuatzin moyectencahuac ya.
  spa-RV-1909: Por la fe también la misma Sara, siendo estéril, recibió fuerza para
    concebir simiente; y parió aun fuera del tiempo de la edad, porque creyó ser fiel
    el que lo había prometido.
  csy-csy: Sarah zong upna tungtawn in a kum val zawkciang, naupai tu in thahat na
    nga a, nau nei hi, banghangziam cile kamciam a pia pa sia thuman hi, ci ngaisun
    hi.
  mxq-NT: Mʉbʉjkʉngyʉjxm ja Abra̱a̱n tꞌaxa̱jʉ es ꞌyuꞌunkteetyꞌata̱ꞌa̱ñ oy naty jyamʉjja̱ꞌa̱yꞌa̱jnʉ,
    esʉ Saarʉ kyaj mba̱a̱dʉ naty ꞌyuꞌunkmʉdáty, mʉt ko Abra̱a̱n myʉbʉjk ja Dios ko
    kyuydyunaampy ja wya̱ndakʉn;
  tzj-NT: Ja c'a Sara ja rxjayil Abraham c'o yukulbal ruc'u'x ruq'uin ja Dios chakaja'
    chewi' tok yataj tre rmal ja Dios chi xoc na jun te'ej masqui congana ti ri'j
    chic in mta alanem trij pro xalax na jun ti ral. Yuke' ruc'u'x ruq'uin ja Dios,
    rotak chi ja ntzujuj ni nuya' wi' chewi' tok yataj tre ja ti ral.
  tdt-tdt: Tanba Abraão fiar ba Maromak mak nia kaben Sara bele hetan oan, maski sira
    nain rua ferik-katuas liu ona, i desde uluk kedas Sara la bele hetan oan. Maibee
    too ikus sira hetan duni oan tanba Abraão fiar katak Maromak sei halo tuir Nia
    promesa.
  ron-BTF: Prin credință și Sara însăși a primit putere pentru conceperea seminței
    și a născut un copil, deși îi trecuse vârsta, fiindcă l-a socotit credincios pe
    cel ce promisese.
  eng-WEBP: By faith even Sarah herself received power to conceive, and she bore a
    child when she was past age, since she counted him faithful who had promised.
  eng-FBV: By her trust in God even Sarah herself was given the ability to conceive
    a child though she was too old, because she trusted God who had made the promise.
  nld-1939: Door het geloof heeft zelfs Sara, en nog wel boven de bepaalde leeftijd,
    de kracht tot zwangerschap ontvangen, omdat ze Hem, die het beloofd had, voor
    getrouw heeft gehouden.
  bwo-bwo: Sarash jangits Ik'o amanek b́wottsok'o bdantsotse na'a shuwo bish beshtsunat
    Abraham ayidek't gawero b́wotyalor na'o bodaatsitwok'o ango bdaats imnetiyone.
  nch-BL: Nojquiya Sara, isihua Abraham, quineltocac para temachti cati Toteco quiijto,
    yeca masque amo hueliyaya conepiya, quiseli chicahualisti para conecuis. Huan
    teipa quitacatilti se icone masque ya nanatzi. Quena, quineltocac para eliyaya
    temachti Toteco cati quitencahuilijtoya para quipiyas icone.
  quc-TNT: Rumal ri cojonic ri ka mam Sara, pune ri are' man c'o tä ral quec'oji'c,
    xyi' c'u u chuk'ab rumal ri Dios rech cäc'oji ral pune nim winak chic. Je ri'
    xril u wäch jun ral ala, rumal chi xucojo chi ri Dios cubano jas ri xubij che.
  tfr-NTPO: Ga Abraham mär Sbö go kjĩshko ga tjl̈abl̈ashko ga ba boy Sara kjrong ëmdë
    ga wa buk kjl̈ara. Wa twe ba kong l̈ara Sbörë ba kong jl̈õkoyoshko ga tjl̈õkwo
    kjrara domer l̈irë, miydara ga l̇l̇ëye l̈e l̈i shärye eni ĩyado kjĩshko.
  kaq-NT: Abrahanen haibo cahen Sara. Baque bihyosmaxon bi ta nincacoin sca jaax baqueti
    coshi bihresscaxon, yoxabohax bi toho sca hihxon, baque bihnishqui. Hihcoini yohuanxon
    Papan hahxoncointihi honanxon copi ta jahuen baqueti queyoscanixon bi jaa baque
    bihnishqui.
  sgb-sgb: Hi Sara etaman, ya ahawa ni apo Abraham, ay gawan ha paniwala na, ya hi
    Apo Namalyari ay mapaypaniwal-an, ay nagkaanak ya, layuh ya man haka toa hilay
    nay miahawa.
  vie-1934: Cũng bởi đức tin mà Sa-ra dẫu có tuổi còn có sức sanh con cái được, vì
    người tin rằng Đấng hứa cho mình điều đó là thành tín.
  kxv-kxv: ନାମୁତଲେ ସାରା ବା଼ଞ୍ଜେଣି ଆ଼ହାଁ ତା଼ନୁଏ ଜିକେଏ ଆ଼ଞ୍ଜାମାନାଣାଇଁ ଦୂତି ବୁଡ଼୍‌ହି
    ଆ଼ହାମାଚି ଜିକେଏ ପୂରାମା଼ସା ଆ଼ହାଲି ବା଼ଡ଼୍‌ୟୁ ବେଟାଆ଼ତେ;
  amu-NT: Mati ncꞌe na tyotseiyuꞌya tsꞌom Sara, meiiⁿ na jnda̱ teinoomꞌ xjeⁿ na ncꞌoom
    jnaaⁿ, ndoꞌ mati nquii Abraham jnda̱ tquieñeñꞌeeⁿ, tyꞌoom Sara najneiⁿ na nncꞌoom
    jnaaⁿ ncꞌe na tyotseiyoomꞌm na tixotseitjo̱o̱ñe Tyꞌo̱o̱tsꞌom na nntseicanda̱a̱ꞌñe
    ñꞌoom na tso nnoom na nntsꞌaa.
  hin-CV: यह विश्वास ही था कि साराह ने भी गर्भधारण की क्षमता प्राप्‍त की हालांकि उनकी
    अवस्था इस योग्य नहीं रह गई थी. उन्होंने विश्वास किया कि परमेश्वर, जिन्होंने इसकी
    प्रतिज्ञा की थी, विश्वासयोग्य हैं.
  spa-BES: Y por la fe, la misma Sara tuvo poder para concebir, y dio a luz aún cuando
    era muy vieja, porque tuvo fe en aquel que dio su palabra;
