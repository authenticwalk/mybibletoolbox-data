  qvw-NT: Chalapacuyninpatacmi Abraham awquishña cayalpis walmin Sara machüra cayaptinpis
    callpacta ćhasquipäcula chulin cananpä “Limalicamäca rasunpa lulaycun'am” nil.
  nfa-nfa: Dhèu èmu Abraham, ngara na Sara, parcaya Ama Lamatua kahèi. Masi ka nara
    iisi nèdhi mèka, aa dhu heka bhora le, te ngaa Lamatua tao ne jꞌajꞌi bèi-baki
    nèti dhèu ca nau-ca nadha. Te nèngu parcaya, na, tatu Ama Lamatua tao madhutu
    ngaa dhu Na jaji le.
  tnp-tnp: Serə təməhatətə əskasɨk e Uhgɨn nati əpnapɨn məmə in tɨnəpətauəhli agɨn,
    mətəu Uhgɨn təməfən nəsanəniən kəm in məmə in otemək. In təmələs nətɨn u, mətəu-inu
    in təməhatətə lan məmə otol nəniəskasɨkiən rəhan tuva miet pətɨgəm.
  urd-urd: यह ईमान का काम था कि अब्रहाम बाप बनने के काबिल हो गया, हालाँकि वह बुढ़ापे
    की वजह से बाप नहीं बन सकता था। इसी तरह सारा भी बच्चे जन नहीं सकती थी। लेकिन अब्रहाम
    समझता था कि ख़ुदा जिस ने वादा किया है वफ़ादार है।
  hot-hot: Yani hêvhaviŋ ba Sala avi yamu atu ba bôk hayalôv. Ma doŋtom hayala nena
    Wapômbêŋ tem indum nôm atu ba yani havak. Aêŋ ba hawa lôklokwaŋ ba hêv amena hadêŋ
    Sala.
  mqj-NT: Anna kapangngoreanannamo Abraham napolalan manambuk Sara lambisan keanak,
    moika anna tamanang Sara anna matuamo Abraham. Ia nangei mala dadi annu naorean
    tongan Abraham kumua tae' mala tala umpalemba' pa'dandinna Puang Allata'alla.
  rus-SYN: Верою и сама Сарра (будучи неплодна) получила сила к принятию семени и
    не по времени возраста родила; ибо знала, что верен Обещавший.
  mbh-mbh: Na Abraham i toloku lale na Sara mun kene ini sarit, aveto ilemio nge a
    God ile riong, mako God isa wom i ve aro i pavelpol itun e, eneke ilemi engeng
    ve, God aro i panes inga ur ako i kin ile riong nge lale.
  bdd-bdd: Sela wete ꞌiheꞌaiꞌaihaleya tuwa ma ꞌina hemisega wahina ꞌihewaiwaiya ta
    ꞌigamwa, weyahina Yehoba ꞌina gwae hemisaina ꞌihemiseya.
  cbt-NTPO: Inaso', chiníquën Yosë natërin. “Nani máshoco. Saranta' co hua'huana'pihuë'
    nipirinhuë', Yosë sha'huitërinco ni'ton, oshaquëran hui'nahuë ya'huëtarinco,”
    tëninso marë', Yosë nohuanton, hui'nahuanin huachi.
  srn-NT: Fu di Sara ben e bribi tu, meki a kisi krakti fu hori bere aladi a ben kon
    owru kba. Bika a ben fertrow a Wan di ben pramisi en.
  cta-NT: Loꞌo ycuiꞌ Sara clyoꞌo yu ni, jlya tiꞌ maꞌ jiꞌi̱ ycuiꞌ Ndyosi, biꞌ chaꞌ
    ngua tana maꞌ, masi cusuꞌ tsa maꞌ, masi bilya caja sñiꞌ maꞌ tsiyaꞌ ti. Ngujui
    sñiꞌ maꞌ lacua, xquiꞌya chaꞌ jlya tiꞌ maꞌ jiꞌi̱ ycuiꞌ Ndyosi, chaꞌ chañi cuaꞌni
    Ni lcaa ñaꞌa̱ chaꞌ nu cua nacui̱ Ni jiꞌi̱ maꞌ.
  bqc-SIM: Sala luanaaikɛa mɛ́ tò a è nↄsì, baa kɛ́ fĩiɛ mɛ́ à zikũ̀, asa a
    dↄ̃̀ Lua pↄ́ lɛgbɛ̃̀ɛpi náai vĩ.
  tcz-CHONGTHU: Tahsan jal'in Sarah jeng jong chu aching'ah ahia chule atehlheh tah
    vang chun cha aneitheiye. Amanu hin Pathen in akitepna asuhbulhit ding ahi ti
    atahsanin ahi.
  mar-mar: विश्वासाने, सारेलाही, ती स्वतः वयातीत झाली असता गर्भधारणेची क्षमता मिळाली;
    कारण ज्याने वचन दिले त्यास तिने विश्वसनीय मानले.
  snp-snp: Ido olonafo Sala yaki moda mabuli meleto, nomilipala kedenami kamena moda
    fuli lifa, ido Gotikafo nomilipaka oloto pinaiye, loto lo mele umami we ya mona
    ona kulako melami we ne, loto metolito kolainako, yamu amo yaki ayaidana oto koli
    kikitinako, ya kedenami aumala moda amodokati oluto, ya nomilipala mulunau ne.
  isl-isl: Sara trúði einnig og þess vegna gat hún orðið móðir, þrátt fyrir háan aldur.
    Henni var orðið ljóst að Guð hafði gefið henni loforð, sem hann var fær um að
    standa við.
  spy-NT: Nto kuuyu kiikoosēē keey ꞉Saara nyoo ki sōōn Yēyiin, kunyōōr leekwa ānkoo
    ankikiikuyoosiit miisin. Kiisoot ꞉Saara kule yemaat /kiikoosēē keey Yēyiin nyoo
    kikuurtoochinē inee leekweet.
  xnn-xnn: Olay si Sara gedan ay asawan Abraham et no pay nain-ina siya ay adi makaanak
    ngem inmanak gapo isnan pammatina. Inmanak tay pinatina ay tongpalen Apo Dios
    nan inkalina ken siya.
  mwe-mwe: Kwa ngulupai, a Bhulaimu nkali bhaaliji bhakongopa, na a Shala nkali bhaaliji
    nannii na bhakongopa gubhapegwilwe mashili ga jukuta shitumbo nikola mwana, pabha
    bhakulupalile kuti a Nnungu shibhakamilishe miadi jabho.
  tte-tte: Abelamo Yaubada imeliyan, yo bwaite kaiwena Yaubada ikabiyakaiwe mwa mekanakava
    wainena natuli sikabiyan. Walo yawasosi, Abelamo iya tautaubala molosi yo wainena
    Sela nige sowasowana ikabi kaiwena iya imiyayai. Na kaiwena Abelamo imeli yakato
    Yaubada ana waloyameli kani iginauli, waloyameline kanna, natuna Aisake, sikabiyan.
  tcs-tcs: Sera i bin gad mina nadakain strong bilib lo God tu. Em i kan gad pikinini,
    bat wea bilib blo em lo God tugeda lo Eibram, Eibram i bin kam papa. Nomata demtu
    i bin tu oul po gad pikinini, Eibram i bin mata bilib God po dat promis wea God
    i bin mekem lo em.
  hlt-THB: Cangnaak ak caming, Abraham ing pacawng hawh nawh – Sarah awm cakkaa bai
    hlai hy – a venawh awi ak takung ing anih ce ypawm thlang na ak poek awh pa na
    awm sak hy.
  soq-soq: Abraam gulauidalen, ita me manainapa Sara do aipoilen, mai oto sitaupona
    rua, dia. Tane sumanai bedewe Abraam etepa muka wadene ita otopu gamosaiena. Abraam
    insenase, “Me mida saualena dima me wana ulaipaida dewasapia rua.”
  qub-qub: Abraham Tayta Diosman yäracuptinmi auquinna caycaptinpis y warmin Sara
    chacwanyashancama wawata mana tarej caycaptinpis yanaparan wamran yurinanpaj.
  att-att: Á si Abbò Sara, nga atáwa ni Kákay Abrakam, inikatalà na gapay si Namarò.
    Á yáyù nga naganâ si Abbò Sara, mássiki nu bakabákakin ta paganâ na, gapu ta si
    Namarò yù pangikatalakán na, nga mamalurò sù initabbá na.
  bki-bki: Tai bereio, naio be tiramoruo Sera. Ea kiano viekouoiano ea Atua, naio
    be m̃abono ka kenerinio motoru neibano Aisak. Beamu, naio maka rijikia rivar kiritete
    banbano-o binimei be tiramoruo, mia naio biekouo ju jikili ea Atua ka mia Atua
    rive riano ea kanano verikariano van naio vija kanano tormoruo Epraamo, ka mia
    naljuo avar kenerilo tai.
  bqp-bqp: Sara ludanaanikɛna mɛ́ à tò à zɛ́ lè à nↄ̀ↄ sì, bee kũ paramɛ, akũsↄ̃
    à zĩ kũ̀, zaakũ à dↄ̃ kũ Luda kũ à lɛ́ sɛ̀arɛ náani vĩ.
  mcp-mcp: Búgə́ í á sá nə́ kundú múdá nda *Sara zə́g bə nə ŋkul mə bíí mpwoŋ buud
    a mə́ bwey shîn kə. Nyə á bwey mpu nə́ Zɛmbî muud nyə á kaag ŋkaagə́ yɛ́ jɨ abúgʉ́lág.
  hat-hat: Se paske Abraram te gen konfyans nan Bondye kifè Bondye te ka fè l' fè
    pitit, atout li te fin depase laj pou sa, atout Sara pou tèt pa l' tou pa t' kapab
    fè pitit ankò. Li te sèten Bondye t'ap kenbe pwomès li.
  npl-NT: Ika non itlaneltokalis Abraham, maya Sara amo oweletia okimpiaya ipilwah
    iwa okatka ya tenantsi, okiseli itlatiochiwalis Dios iwa okípixki se ikone, porke
    Abraham okineltokak Dios nochipa kichiwa tlan kijtoa.
  bgg-bgg: Migi chiang è ai ne bajo weg magunde chiih-è Sarah awai ani agiak magunde
    Abraham ne aphuii rey dun ro. Ai ne airo sbang rey yi pha ai ne Hamangkhung-aphuii
    shii migi rek ro.
  eng-TCENT: By faith Sarah herself received the ability to conceive, and she bore
    a child when she was beyond the proper age, because she considered him faithful
    who had made the promise.
  eng-BSB: By faith Sarah, even though she was barren and beyond the proper age, was
    enabled to conceive a child, because she considered Him faithful who had promised.
  cpu-NT: Aña omatzitaikaro iroori Sara, ovaiyantai okantakaaro aventaashirenka. Aritake
    antarokonavetaka, karavetapaaka ovaiyantantyaari. Iro kantacha, omatairo ovaiyantai,
    tema aventaashiretanakari Pava aritake imonkaratakenero ishinetaakenerori.
  san-ASM: অপৰঞ্চ ৱিশ্ৱাসেন সাৰা ৱযোতিক্ৰান্তা সন্ত্যপি গৰ্ভধাৰণায শক্তিং প্ৰাপ্য
    পুত্ৰৱত্যভৱৎ, যতঃ সা প্ৰতিজ্ঞাকাৰিণং ৱিশ্ৱাস্যম্ অমন্যত|
  tac-NT: Abiena alué Abraámi 'we bijchígale napu'lige Onorúgame anele bilé ranégame
    nimio alué bo'né upila Sara. Okánika 'ma 'we o'chérame nile, 'lige alué Sara tabilé
    siné ranégame nile 'yako, abirigáchigo 'la nirame nílekó napurigá anele Onorúgame.
  eng-WEBPB: By faith even Sarah herself received power to conceive, and she bore
    a child when she was past age, since she counted him faithful who had promised.
  gfk-H: Abraham ga nurnur, hua Kalou gaam taram lah ia bia na hatahuat tiga bulu,
    ma a linga bia bi gata patuana um ma Sara mah gata tuur. Kalou ga taram lah ia,
    kanong Abraham ga so no nuna lilik tana bia na gil haruat at ma ing ga kukubus
    taar tana hua.
  viv-viv: KaduꞋe Abelahamo givekaliva kadu Sela kakalina tu givesilakai nonogana
    Abelahamo yana wavetumagana faꞋina, vavinena Yaubada gifaiwalavelena be givehifuga.
    Hidedemi ginuhagana faꞋina Yaubada yana wonadabadaba givetumaganena. Yaubada giwonadabadaba
    vaita Sela natuna kaliva ginavenatunena ada Abelahamo gigayo, “Wona velemona Yaubada
    gavaimi giwonadabadaba medemi ginalakayemu.”
  yao-yao: Iyoyo peyo kwa chikulupi che Sala, namuno ŵachekulwipe kwannope, ŵapochele
    ukombole wa kukola chitumbo, pakuŵa ŵakulupilile kuti Akunnungu chatindimisye
    chilanga chakwe.
  tgp-tgp: Enia mata rasua sei Sarah enia Abraham la er̃i tape na natirihi matea,
    hina purongo vara la vajiaha sasati moiso ale Sarah enia mo aroaro. Abraham mo
    rasua vara God i pa vai na nona retitauhi isan Sarah.
  auc-NT: Mönö ïmonte pönëninque në ædæmö aacä ïnongä inte Wængonguï ïñömö tömengä
    nänö änïnö baï cöwë cæcæcäimpa, ante në wede pönënä ïñömö Tada wodi ingadäimpa.
    Mänömaï beyæ̈ tömënä owæntadä ïñönante Wængonguï pönö cæcä æ̈ninque tömënä picængadedä
    ïnönä inte tæ̈ï pïñæ̈ninque yædëmadä bate wëñængä mangadäimpa.
  kbc-NT: Leeɡ̶odi monakato Aneotedoɡ̶oji, odaa jeɡ̶eote loniciwaɡ̶a Abraão ajaa Sara
    mijo lionigi, idaaɡ̶ida naɡ̶a laxokodi, codaa Sara mina aɡ̶ica lionigi majo. Aneotedoɡ̶oji
    eote loniciwaɡ̶a Abraão leeɡ̶odi meyiwaɡ̶adi niɡ̶ijo neɡ̶eote ligegitetege.
  bmh-bmh: Abraham, go ureg pet, go mogoi wabun iborain tam. Sara han go ureg air,
    go mogoi wabun iborain tam. Abraham gonugau ougab petak eun, gonun, Uwait nug
    gusig morona, go mogoi oun. Go abiu getal Uwait nug baib moroun, go petak zumau.
  ctu-BL: Abraham tsi' ñopo Dios. Jini cha'an tsa' mejli i tech i yalobil, anquese
    cabʌlix i jabilel. Xñejep'ix Sara ja'el. Pero Abraham tsi' ñopo mi caj i ts'ʌctiyel
    i t'an Dios che' bajche' tsa' subenti.
  meq-meq: Hərwi məpe mədzal gər ŋgay ka Mbəlom na, Sara kwa neŋgeye guram eye tsɨy
    bəbay na, kə huta gədaŋ məwe wawa. A sər ha ta deɗek wu nakə Mbəlom a gwaɗ ma
    vəleye na, ma vəleye.
  noa-H: Chi Abrán hʌʌi Sara k'ahʌrrarraujã hĩchab hathaba Hẽwandam hiek hʌ̈k'a sĩerr
    haawai, hich daupeer garjã pöd chaai hooba harrta, ya hũanaa k'itʌm heeta Abranag
    chaai hoo deejim haajem, hʌ̈u hichdëujã Hẽwandamau chaai deeju hatarr hʌ̈k'atarr
    haawai.
  alp-NT: Bei Abrahame eni maka hlaleke, pine masike intua titinai peneka kai Sara
    indote, po eono Abrahame isupu kwetele bei Sara. Abrahame ihlaleke titinai be
    saisa rebe Alla Italukele, namake Ionoe.
  san-VEL: apara nca vi"svaasena saaraa vayotikraantaa santyapi garbhadhaara.naaya
    "sakti.m praapya putravatyabhavat, yata.h saa pratij naakaari.na.m vi"svaasyam
    amanyata|
  kbq-kbq: Sera'enena tavavategeno avufgamo'a haviza hu'neanagi, amentinti nehuno
    Anumzamo'ma huvempa hu'nea kemo'a nena'a fore hugahie higu, mofavre kasentene.
    (Jen-Agf 17:19, 18:11-14, 21:2)
  kbh-kbh: Sara, Bëngbe Bëtsábeñe yojanos̈buachéyeca, Bëngbe Bëtsá tojanma cha canÿe
    s̈es̈ona chabotsebomnama, masque chora ya bëtsanánëjema yojtsemna, s̈es̈ona jtsebomnama.
    Bëngbe Bëtsá chca tojanma, er Sara corente yojanjuabná, cha chë canÿe s̈es̈ona
    yochtsanbomnama tbojans̈buachená cha, nÿets tempo nts̈amo tojayancá amá yojamna
    ca.
  ron-LSB: Prin credință, chiar și Sara a primit puterea de a rămâne însărcinată și
    a născut un copil la o vârstă înaintată, pentru că a socotit credincios pe Cel
    ce făgăduise.
  pon-pon: Pil Jara keleki pojon ni a pan lijeanda, ap naitikada jeri amen, ni a li
    dapwan, pwe a aja, me i melel amen, me kotiki on i inau o.
  nhe-BL: Nojquiya Sara, isihua Abraham, quineltocac temachtli tlen Toteco quiijto,
    yeca yonque ax hueliyaya conepiya, quiseli chicahualistli para conecuis. Huan
    teipa quitlacatilti se icone yonque ya nanatzi. Quena, quineltocac para eliyaya
    temachtli Toteco tlen quitencahuilijtoya para quipiyas icone.
  sps-sps: To tana faason ten Abraham, ayei ruak faarei to na taman, tana saa, ayei
    te faason tsun ten Gov, to sa makuts patsukainy tsuen man to te kat Ya tsunia,
    kainon to tsunia na tsokanei, ai Sera kan a tobo'an ana visiir.
  wnc-wnc: Siwan Serata tapduknga engang tangaitnanga komu wena gwa sikut. Siwan ngana
    Anututa i gatangamunangge iniwan natake ita wamu waakngae natapan siakan sikut.
    Siwan Anututa kekekangaman engang tangaikut.
  bus-bus: Sara ludanaanɛkɛna bé à tò à zɛ́ è à nↄ̀ sì, baa kɛ̀ pãaamɛ, bensↄ̃ à
    zi kũ̀, zaakɛ à dↄ̃ kɛ̀ Luda kɛ̀ lɛ́ gbɛ̃̀are náanɛ vĩ.
  gub-BL: Tua'uete tuwe Àmàrààw. Nupuner kwaw upurumuzàgaw rehe. Uzeruzar Tupàn ze'eg
    rehe. A'e rupi upuner upurumuzàgaw rehe. Te Xar a'e, Àmàrààw hemireko a'e, ihya'uete
    tuwe a'e no. Nupuner kwaw umemyr haw rehe no. Imen uzeruzar Tupàn hemimume'u kwer
    rehe. A'e rupi imemyr kury.
  imo-imo: Abraham bakulu membai poinyema pora nimu, yunge ambo Sara wangono perimu,
    nalo Goteni nimu mele paimbo ningo ipuki tiko moloringilimunga Goteni elo enge
    tirimu kinye bakulu meringili. Goteni tembo nimbe panjirimo mele paimbo teremo,
    kolo naa toromo ningo ipuki tiringili.
  boj-boj: Abraham aqa ŋauŋ Sara a dego Qotei qa aqa areqalo siŋgilatej. Deqa a tulaŋ
    qeliosiqa marej, “Bole, e aŋgrotqai. Anjam Qotei na merbej qaji di a uratqasai.
    A dauryqas.” Sara a degsi marej deqa Qotei na aqa miligi gereiyetonaqa a gumaŋej.
  eng-DRA: By faith also Sara herself, being barren, received strength to conceive
    seed, even past the time of age; because she believed that he was faithful who
    had promised,
  knf-knf: Pfiyaar pakaaŋ kë Abraham ahil abuk wi adooŋ aţaf maakan kë *Ŧaara aharul
    akak aţañan kañowa, afiyaar na manjoonan kë Naşibaţi ado uko wi ahoŋuŋ.
  san-KHM: អបរញ្ច វិឝ្វាសេន សារា វយោតិក្រាន្តា សន្ត្យបិ គព៌្ហធារណាយ ឝក្តិំ ប្រាប្យ
    បុត្រវត្យភវត៑, យតះ សា ប្រតិជ្ញាការិណំ វិឝ្វាស្យម៑ អមន្យត។
  arn-NT: Mupiltun mew kafey, Abraam rume putremfuy fey Sara rume kusefuy ka püñeñkelafuy
    rume, Abraam mupiltulu am ta Ngünechen ñi mupiael rüf dungu mew ñi tukulpakünuelchi
    dungu, Ngünechen elueyew ñi nieael kiñe fotüm.
  zas-NT: Ziangajc Sara, por xguialrliladxaman, majsi ma najman bengol par chuꞌ xiꞌnman,
    per guyuman gojl par gacaman na abiꞌ guyu tijb xiꞌnman guial bililadxaman guial
    rüjn Dios cumplid xtiidxaman.
  ken-NT: Nɛka ɛnɛn Sará ngɔrɛ́ Ábraham kɛ nɛ́kʉ́ yi ákway nyaka bɛ́pɔ́kɔ mɛniɛ,
    yɛ̌ndu mamiɛ yi ánáŋ acha nyaka anɛ́ ngɔrɛ́ anɛ akway bɛpɔkɔ mɛniɛ. Ɛ́bhak ɛnyu
    yɔ mbɔnyunɛ anókó nyaka bɛ Mandɛm achi Mmǔ tɛtɛp, nɛ ǎbhʉ̀rɛ bariɛp ami.
