    e Sara i lohoka vona, a Vure a viri i rata a maki i taki ge rata.
  apn-NT: 'Tã ra hpigêt tỳx nẽ hkurẽ hkêt nẽ pa. Te ra ri htyk kaxyw pa pyràk. Nhũm
