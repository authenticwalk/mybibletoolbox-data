    kantankicha okematsatakerira Tasorintsi oneakera intsatagagetakerora ikantakerorira
    intimakera otomi, irorotari itimantakarira.
  yle-yle: Sela Chóó Lémi ka myedpîmo a kêlîmî. K꞉omo tpile m꞉ââ yilî yi k꞉oo Epîlaham
    cha y꞉oo tp꞉ee daa tpyé ngópu, ngmênê dini ghi n꞉ii ngê Chóó Lémi ngê yepê, Sela
    ngê tp꞉ee wangmê tpyé, yi kópu ka kêlîmî mbê knopwo, Sela u ntââ ngê a pyodo,
    tp꞉ee u ngwo tpyó.
  swh-1850: Kwa imani hata Sara aliamini kwamba Mungu hutimiza ahadi zake, kwa hiyo
    akajaliwa kuchukua mimba ingawaje alikuwa amepita umri.
  ese-NT: 'Sana Eyacuiñajjija epeejji nei poa peaꞌai. Jamajjeya Sana pona tii nojinoji
    majje jjamejoquia poa, jamatii eshoꞌyahua jjamejoqui jjima poa. Eyacuiñajjiya
    oya jjamejoqui meesahua ca poa ojaya epeejji nei poanijo. Sana jjashahuabaquia
    poa jama baꞌa: —Eyacuiñajjiya huohui canaje Amajama ecuanaja ebacuajo eꞌe nei.
    Jamajjeya ma ecua ecuanaya ohuaya huohui canaje jamaya acajeꞌyo eꞌe jojo nei —Sana
    poanaje.'
  jac-NT: Hacpax tuꞌ ix Sara yayto ix yul yanma yin̈ Comam Dios, yuxin waxan̈ca caw
    ixnamxa ix yeb xin maẍticꞌa hunu yunin ix, yajaꞌ akꞌlax yip ix yuninwi. Ispitzcꞌa
    nichꞌan yunin ix yeb yichamil yuto yayto ix yul yanma ta haꞌ tzet chalte Comam
    Dios masan chiyij isba.
  cak-CNT: Ri Sara ri rixjayil ri Abraham, can xucukuba' chuka' ruc'u'x riq'uin ri
    Dios. Ri Dios xubij chi xtic'oje' jun ral, y rija' xunimaj ri xubij ri Dios chire.
    Y can xalex na vi ri ac'ual riq'uin ri Sara, stape' ri'j chic y man alanel ta.
  zia-zia: Sara nung deka ayero tumo diyaore nasani nauna. Nung zai yero mani pumaora
    be daigaina, arata mesa yaora putoung kasa yenu aune mesa yena. Noeno oko, nung
    eyero sinauna, “Tuwa mene mani panese senu tauyena, arare ge nuna me yariniya.”
    Ayero sena ara.
  mal-2015: വിശ്വാസത്താൽ സാറയും വാഗ്ദത്തം ചെയ്തവനെ വിശ്വസ്തൻ എന്നു എണ്ണുകയാൽ പ്രായം
    കഴിഞ്ഞിട്ടും പുത്രോല്പാദനത്തിന്നു ശക്തി പ്രാപിച്ചു.
  tuo-NT: 'Apego quẽꞌrã Õꞌacʉ̃rẽ ẽjõpeogo, Abrahã nʉmo Sara aꞌtiro weenoꞌco niwõ.
    Co bʉcʉo waro põꞌrã bocata basiotimicã, Õꞌacʉ̃ core põꞌrãticã weecʉ niwĩ. Co niꞌcʉ̃
    põꞌrãtico niwõ. Co aꞌtiro wãcũco niwõ: “Õꞌacʉ̃ yʉꞌʉre ‘Wĩꞌmagʉ̃ wʉagosaꞌa’ níꞌquere
    queoro weegʉsami”, nico niwõ. Tojo weegʉ Õꞌacʉ̃ queoro weecʉ niwĩ.'
  mbl-NT: Xix mõnãyxop hex Xat kuxa yũm ka'ok kamah, huk-tok put, tu ta kutut, tu
    Topa yõg hãm'ãktux xex yũmmũg, tu' kuxa yũm ka'ok, pu Topa 'ũk-tok putnã.
  zpc-NT: Lëscanꞌ, hasta nigula quienëꞌ Sara, nun quie danꞌ uzudyiꞌilënëꞌ Diuzi, bëꞌ
