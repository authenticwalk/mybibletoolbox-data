    God iyo utamata e, Abraham iyo utamata, God imi, “Kanubelan-temi o,” age weng
    kwep daa-se boyo fen kanubelan-tema kalaa agela kalaa age-nalata, God yagal Abraham
    iyo titil kobelata, man iyo do-se ko.
  piu-2006: Yipuramaku miiṯa Tjaaranya wulkumanu kata tjulkuratjarra nyinangi, pipirri
    mantjilwiya. Palulanguru Katutjalu watjaṉu, pipirri yungkukitjangku. Tjaaralu
    palumpa wangka kulira pipirrilpi mantjiṉu, wulkumanu kata tjulkurangku kutju.
  poh-NT: Jeꞌ woꞌ chic, ruꞌum richꞌiquinjic ricꞌux i maꞌ Awraham chiri̱j i Dios reꞌ
    rehqꞌue̱n reꞌ tiꞌ Sa̱ra ribihnal, to̱b ta nak ojonak chic rihabil chi enwihꞌic
    rihaꞌlacꞌu̱n, xa cu xwihꞌic woꞌ jenaj racꞌu̱n. Jeꞌ reꞌ ajic, reꞌ tiꞌ Sa̱ra xyeꞌeric
    woꞌ ricowil chi xasjic rihaꞌlacꞌu̱n ruꞌum chi reꞌ maꞌ Awraham xichꞌica̱ꞌ woꞌ ricꞌux
    chiri̱j i Dios chi reꞌreꞌ eriban chi enmanlajic wach i xikꞌor reh chi naribanam.
  tue-tue: 'Abraham Cõãmacʉ̃rẽ padeojĩ́gʉ̃, bʉcʉ peti niipacʉ, Saracã põnamanígõ niipacari,
    tutuare bʉayígʉ. Cʉ̃ʉ̃rẽ Cõãmacʉ̃ tutuare ticoriguemena põnacʉtíyigʉ. Cʉ̃ʉ̃ biiro
