    ewainaku. Nono Godima dawabairo we bou ukaada weiba ibake Godima enaenari ufekua
    eno we imukeibi ibake Aisiki dore mami. Enoba Eibaramu dawae feareka bauwakaroma
    nono i dore mami amara una demuiroma danu sisia oroue keuwere doreibirie ibake
    i orou muina arike emuae i dawara udiro gibudi ari eno keuwere sineibisa.
  eng-YLT: By faith also Sarah herself did receive power to conceive seed, and she
    bare after the time of life, seeing she did judge Him faithful who did promise;
  jni-jni: Ahira atize tika dura ibrahim mā kem ugoo sa azi me nan nu nee umeme saratu
