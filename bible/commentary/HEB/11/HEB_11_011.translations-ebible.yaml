  mkl-mkl: Nɑ sɑɑbui nɑɑnɛ ku dɑsii, Sɑrɑ tɑkɑɛ í bɑ ɡbuɡbɑ̃ í bíò ɑmɑ bɑɑ do iyi
    wɑɑtiɛ í lɔ. Í mɑ̀ iyi Ilɑɑɔ̃, nŋu iyi í ce kuwɑ̃, í jɛ ilu nɑɑnɛ.
  gaq-gaq: ଅନାଲାଡିଗ୍ ସାରା ଗାଗ୍‌ଡ଼େ ଡିଂ ନ୍‌ସା ସାତାଲୁ ଲେଃଗେ, ବିସ୍‌ବାସ୍ ଲେଃକେସା ଅବ୍ରାହାମ୍
