  kan-2017: ಇದಲ್ಲದೆ ಸಾರಳು ವಾಗ್ದಾನ ಮಾಡಿದಾತನನ್ನು ನಂಬತಕ್ಕವನೆಂದೆಣಿಸಿ ತಾನು ಪ್ರಾಯ ಮೀರಿದವಳಾಗಿದ್ದರೂ
