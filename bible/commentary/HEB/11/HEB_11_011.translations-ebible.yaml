  kwf-kwf: Ma sulia na fitoꞋonga, sa Abraham bolo faꞋinia nia ka toꞋo ana ngela, sui
    bore Ꞌana nia ka ngwaro, ma na Ꞌafe nia Ꞌi Sera ka ꞋabaraꞋa logo. Ma kera ka toꞋo
    ana ngela, sulia kera fitoꞋo ana God ke baꞋa faꞋamamana na fata alangaꞋinga nia.
  eng-WYC-2017: By faith also that Sarah barren, took virtue in conceiving of seed,
    yea, against the time of age; for she believed him true, that had promised.
  eng-WMBB: By faith even Sarah herself received power to conceive, and she bore a
    child when she was past age, since she counted him faithful who had promised.
  zat-NTPS: Cá'anqueze Sara, lácala ba nácale̱'e̱ benne' gula, ne quebe nu bi chee̱'
