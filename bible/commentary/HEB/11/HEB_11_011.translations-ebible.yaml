    Ocanti: “Eiro yamatavitanatsi Tasorentsi”. Impoiji itimaque.'
  eng-WMB: By faith even Sarah herself received power to conceive, and she bore a
    child when she was past age, since she counted him faithful who had promised.
  zaw-NT: Sigajcza gojp toSara yäḻrililajz te mase anajcni beṉgool niluxh agudejd
