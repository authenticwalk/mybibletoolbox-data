  gup-gup: Kaluk Abraham nungka wanjh nakohbanjni dja mak minj karrmeninj wurdyaw,
    mak ngalbu ngalbininjkobeng Sarah minj ngaleng mak karrmeninj wurdyaw, dja bedda
