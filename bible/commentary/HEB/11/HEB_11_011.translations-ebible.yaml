  dop-dop: Ɩsɔ tɑɑ tɛmnɑʋ tɔɔ kɛ́ pǝ yelɑɑ nɑ Apǝlɑhɑm pǝsɩ nɑ ɩ́ hiki pǝyɑɣɑ nɑ ɩ́
