    mera mero. Anutunoŋ Aabrahambaa kanagesoya somata koloowaatiwaa qaa somoŋgoŋ muroti,
    iwaajoŋ ama qaayanoŋ hoŋawo koloowaatiwaajoŋ moma laariŋ laligoro. Momalaaria
