    wangkapai. Uwa, Aipuṟamanya panya wati tjiḻpi nyinangi tjitji puṯu utilpai, palu
    palula kutjunguṟuya walytjapiti mungilyiringu kililpi ilkaṟitja tjuṯa puṟunypa,
    munu paki kuḻuny-kuḻunypa tjuṯa panya karungka ngarinytja puṟunypa, mungilyi mulapa.
  cwe-cwe: Kwa uhuwilo Bulahimu kahokela udahi wa kuwa tata, hamwe na kulonga kakala
