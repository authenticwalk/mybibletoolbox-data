  gul-NT: Cause Abraham trus God, e an Sarah been able fa bon a chile ob dey own,
    eben dough Abraham been too ole, an fo dat time Sarah ain been able fa bon no
    chullun. Cause Abraham trus God, dat e gwine do wa e promise.
