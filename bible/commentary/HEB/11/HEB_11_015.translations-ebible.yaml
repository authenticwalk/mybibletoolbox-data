verse: HEB.011.015
translations:
  kpx-kpx: Keau abu vata halevale ke huhuholilu. Abu ke huhuvatege tota hoidevei keve
    tilu.
  okv-H: '@see-verse:HEB.011.014'
  tbo-tbo: Ma tauhi hai dobu amaka hi nehaleya, po ega binei hita inugonugotuhu inapa
    nugonugohi po hina gunawelena mehi emoemotana tahaya hina beiha po hina geleta
    meme.
  mal-C: തങ്ങൾ വിട്ടുപോന്ന ദേശത്തെക്കുറിച്ച് ഗൃഹാതുരരായിരുന്നെങ്കിൽ അവർക്ക് മടങ്ങിപ്പോകാൻ
    സമയമുണ്ടായിരുന്നു.
  grc-SR: Καὶ εἰ μὲν ἐκείνης ⸂ἐμνημόνευον⸃ ἀφ᾽ ἧς ⸂2ἐξῆλθον,⸃ εἶχον ἂν καιρὸν ἀνακάμψαι.
  bgc-bgc: अर जिस देश तै वे लिकड़ आये थे, जै उसके बारें म्ह सोचते तो वे उल्टा जा सकै
    था।
  khz-khz: Pere geraokwaniato tanoparana pegere tugamagi-waikulea genai, maraupara
    na pegere waikule.
  deu-TKW: Würden sie dabei diejenige meinen, von der sie ausgezogen sind, so hätten
    sie Gelegenheit zur Rückkehr.
  zsr-NT: Laꞌnaruꞌ gulazáꞌ ládxiꞌquëꞌ cni qui luyú ga niꞌ gularujëꞌ, le nactë ludzölnëꞌ
    nacx huöjquëꞌ niꞌ,
  lin-lin: Mpe soki bakanisaki mokili oyo batikaki, mbele balingaki kozonga lisusu
    kuna.
  hns-NT: Djab oesab maangat, tab oelog aapan des laut djaai sakat.
  noa-E: Amau warrcha amach naajerr durrta khĩirjuajerr amuan, deeu Egiptoogta wëtkham,
    warrjã mammuata bëetarr khʉʉn aawai.
  eng-EMTV: And indeed if they had remembered that land from which they went out,
    they would have had opportunity to turn back.
  mib-NT: Chi núu jeē cánacani ni de sɨquɨ̄ ñúū nuū ní quendacoo de, te íyó modo jeē
    nándicó cóo de te núu jeē cácuni de núú.
  lif-NT2: खे़ङ्‌हाॽरे़ मे़ले़रु मे़धबा लाजेॽइल्‍ले़ कुयाःम्‍बेओ निङ्‌वाॽ मे़इःत्तुआङ्
    मे़वये़ल्‍ले़ग खे़प्‍मो खे़ङ्‌हाॽरे़ याम्‍मो नुःङ्‌मा पेःक्‍मा ये़म् मे़घोःसुबामे़न्॥
  xnj-xnj: Ngaviholalela mulima wevaumili kadeni ngavahotwili kuwuya kwenuko.
  mmx-mmx: Do nedi gove gitam doma amlong ti mo lemenemen no nedi diga on basinge
    i, nedi ro gitamlong pam ti mo lemenemen atdi.
  cbr-NT: Anuaxa cuancë me, Ur cacë, anu cuantëcëinsa tani ca Abraham anu cuantëcëan
    'itsíanxa.
  tee-NT: Para ni ca'ixtapastaclh ju ixlacat'un'an junta ixtamintacha pus ix'alinca'
    ju avilhchan ni laich ca'ixta'anchokolh.
  eng-LSV: and if, indeed, they had been mindful of that from which they came forth,
    they might have had an opportunity to return,
  cak-NT: Y ri rech-ulef ri quiyoben reje' man ja' ta ri rech-ulef anchi' je-elenak-wi-pe,
    roma xa ta ja ri mismo rech-ulef ri' quiyoben, xetiquier ta xetzolaj chic jun
    mej (bey) chiquij.
  pah-NT: Po Abraãova'ea aherakykwepoharava'ea pavẽi ojivy pota ogwyrueri pe, a'ero
    po ahe ojivyripe ogwovo ogwyrueri pe gwe'yjava'ea pyri.
  sja-NT: Ãchi uchiadap'edaa eujãde k'ĩsia p'anadap'edaa paara, waya ãpɨtee wãk'ajida.
  xed-xed: Ndanəgla a həŋ ɗekɗek ta tsa vli sabə həŋ ya wa. Ka má ta ndanay həŋ katsi,
    má si vraghuvra həŋ.
  mks-NT: Ta co̱ó na̱tahnda ini na sa̱há ñuu na̱quee na cán jáchi̱ cuu ndicó co̱o
    na, nduu joo co̱ó na̱cacúni̱ na caja na ña̱.
  gfk-S: Pa di gale lilik uta ikino katano di ga tut leh mekaia. Ing be di gor lilik
    hobi di gor tale be di na tapukus baling.
  bmu-bmu: Gölme mosötkeri, miaŋgö mötmöriba keuŋi jibeak ewö, yeŋön mönö ölöp liliŋgöba
    miaŋgöreŋ angetka uruŋinan teköbawak.
  dgz-dgz: At muga namua ae ve onamone ginase anupo mu ewagai sia amopo.
  eng-GNV: And if they had bene mindfull of that countrey, from whence they came out,
    they had leasure to haue returned.
  zaa-NT: Abraham lani Isaac nna Jacob nna labiru uccua latsi' cabi eyéqquia cabi
    país làti chi biria cabi; cáala belaba latsi' cabi eyéqquia cabi attu nna yala
    fácil ná para guni cabi ą.
  eng-WEBSTER: And truly, if they had been mindful of that country from whence they
    came, they might have had opportunity to return.
  guh-guh: Bajarapamonaemi apo najamatabëxainavanapae caevëalia icatsia penaviabinexa
    pijanacuamijavabelia. Itsa najamatabëxainaejitsipa caevëalia icatsia penaviabinexa
    pijanacuamijavabelia, nexata naviabijitsipa.
  bon-bon: Teeme ngene atwanena lica teeme sasa cewe cabu je, lui ne ituge abmala.
    Teepi liba singi cirege peei tääpume, teeme padare puga ge äcnärame,
  nhw-BL: Pero amo moilhuiyayaj tlen nopa tlali campa quisque, pampa sintla quej nopa
    elisquía, huajca hueltosquíaj mocueptosquíaj nopona sintla quinectosquíaj.
  swh-ONEN: Kwa kweli kama wangekuwa wanafikiri kuhusu nchi waliyoiacha, wangalipata
    nafasi ya kurudi huko.
  wbi-wbi: Sa kyang'haani, ndavule vasavisagha visagha i iisi jino kuvanave valya
    humile, ndevalyale ni numbula ja kugomoka.
  bba-bba: Tem mɛ bɑ derin bɛkɛ yɑ̀ n dɑɑ bu mɔ̀, bɑ koo rɑɑ ɑyeru wɑ bu kɑ ɡɔsirɑ
    mi.
  eng-KJVCPB: And truly, if they had been mindful of that country from whence they
    came out, they might have had opportunity to have returned.
  kgk-NT: Naimandu'avéi-ma yvykwe-rehe osẽ oho-vy va'ekwe-gwi. Imandu'a jevy ramo
    ra'e, ome'ẽ arã ra'e oho jevy hagwã oyvykwe-py. Ha naimandu'avéi-ma gwembiejare-rehe.
  waj-waj: Iya nnaakuva Aaparahaamo vaa pikioo mmataivaara hama yaata utiravai. Iya
    homo ivaara yaata ututiri. Iya kava vararanada vira aataruuvo vautirivee.
  cpy-cpy: Roomi ikenkithata-kote ipiyayiteemi inampiiteki jempe ipoñaayitakawo paerani,
    aritaki imatakiro ipiyayiteemi.
  mpx-mpx: Binimala panuwa toto hi eguluwan kaiwena nihi nuwanuwatu, he yaka nihi
    sikal.
  wbp-wbp: Junga kujaju yapa yinya-paturlujulu ngurra nyanungurra-nyangu kamparru-warnuju
    yampinja-yanu purdangirli. Kajili manngu-nyanjarla ngurraku yirraru-jarriyarla,
    ngulaju kapulu pina-yantarla kapanku.
  luo-luo: Ka dine bed ni pod giketo pachgi kuom piny mane giseweyo, to dine giyudo
    thuolo mar dok chien kuma ne giaye.
  nhe-NT: Pero ax moilhuiyayaj tlen nopa tlali campa quisque, pampa intla queja nopa
    elisquía, huajca hueltosquíaj mocueptosquíaj nopona intla quinectosquíaj.
  aii-aii: ܐܸܢ ܗܵܘܝܼ ܗܘܵܘ ܬܲܚܡܘܼܢܹܐ ܒܘܼܬ ܐܲܬܪܵܐ ܕܦܠܝܼܛ ܠܗܘܿܢ ܡܸܢܹܗ، ܒܸܬ ܗܵܘܹܐ ܗܘܵܘ
    ܠܗܘܿܢ ܦܸܪܣܲܬ ܕܕܵܝܪܝܼ ܗܘܵܘ ܥܲܠܘܼܗ‌ܝ.
  esk-NT: Iñuich taipkua isrumagisruuniġumitruŋ taimña nuna unisaqtiŋ utiłhiñaugaluaġniqsut
    pisukkumiŋ.
  msb-msb: Wara na ninda pagmangnuha an inda ginbayaan na lugar kay kun namumut-an
    ninda ini na ginhalinan, pwede naman sinda makabalik didto.
  cpa-NT: Jøng² mi³chi² báh³ jmai³ hi² mi³dsa¹lia¹dsa juu¹² ja³ca¹huanh¹²dsa, chi²júh²
    huø¹ jøng² he¹²dsa hi² lé² go²dsa.
  dso-dso: ସେମନ୍‌ ଚାଡିକରି ଆସିରଇବା ଦେସ୍‌ ବିସଇନେଇ ଚିନ୍ତା କରତ୍‌ନାଇ । ସେନ୍ତାରି କର୍‌ତାଇଆଲେ,
    ସେମନ୍‌ ବାଉଡ୍‌ବାକେ ଅଇତା ।
  meu-meu: Badina be e rakatania tanona bema laloa, reana edia lou dalana bema davaria.
  yva-NT: Weramu awa munijo wusyino wuje raora omamo makari makato rai ramu. Weye
    ranivara ubekero awa munijo wusyine umaso rai ratire, weamo maweso wakata rai.
  dgc-dgc: Eng maala-ala de Abraham tu banuwan a kinagébwatan de, a saya i banuwan
    de a sarili, éy te pagkékataon side a magsoli ta éya.
  zpm-NT: Sac teḻne nieṉd zho ne scaw, znuse mbire zho ney zho zaatne briee zho ga.
  hix-NT: Towtothàyamonhàr hutwahra harha nehxatxkon hamà. Tànàhnànkatxhàyamotho rma
    hutwahra harha nehxatxkon hamà. Tàwyanye uhutwantoko rma, àrotho hona harha àtonàràtho
    kom haryhe, àsna harha àtohra mpàn ehtxoko katxho mehra esnàràtho kom haryhe.
  sim-sim: Hako kotontlo os li mbari oso mbeek yanga masi os li halarari oson li mbari
    ambu sir. Os orok li ikurik li mbarikop indik iri lir.
  npi-ULB: साँच्‍चै नै तिनीहरूले आफू निस्केर गएको देशका लागि सोचिरहेका भए, तिनीहरूले
    फर्केर जाने मौका पाउने थिए ।
  cgc-cgc: Ula en naan ta iran na isip banwa ya na iran na alinan tak daw naan pa
    ta iran na isip, lugay en inta na danen an gabalik dya.
  tim-tim: '@see-verse:HEB.011.014'
  yor-yor: Àti nítòótọ́, ìbá ṣe pé wọ́n fi ìlú tiwọn tí jáde wá sí ọkàn, wọn ìbá ti
    rí ààyè padà.
  wos-wos: Di wungi wata hanja rendan getéfaka saréka, di wun getéfaré wambula yitandi.
  emp-NTPO: Ãdji ẽdrʌped̶ad̶a druada jẽda crĩchaped̶ad̶abara poya jẽda wãnida panacasid̶aa.
  eng-F35: If they were actually remembering that land from which they had departed,
    they would have had opportunity to return.
  ind-ind: Tanah air yang dimaksud bukanlah negeri asal yang sudah mereka tinggalkan.
    Buktinya, mereka tidak pernah pulang ke sana meskipun ada banyak kesempatan.
  pes-OPCB: در ضمن، اگر بازگشت به دیاری را در سر می‌پروراندند که آن را ترک گفته بودند،
    قطعاً فرصت چنین کاری را داشتند؛
  mpt-mpt: I mo fumbianibta Ni imin de monoba nini sin bibam tem unomo geim blimobe.
    I inangge fumbinibbiota mole i imin de moniba sin bibam tem onsiobe.
  ssx-ssx: Ikana꞉ma꞉ mo hande mina꞉pa꞉laeme kenke pa꞉ta꞉ hone pa na umoneao haemekeme.
    Hone pa umoneao haemeka꞉na꞉ yoluta꞉ kota꞉ ikita꞉ pa ana꞉na꞉ la꞉ka꞉la polo pimime.
  mkl-mkl: Bii í jɛ ɑ̀ wɑɑ ce bɛɡɛi ide nŋɑ iyi ɑ̀ jɔ̀ wɑ wo, ɑɑ bɑ kpɑ̃ɑ ɑ sindɑ
    ɑ nyi.
  gaq-gaq: ମେଇଂ ମୁଡ଼ି ଦେସ୍ ଆନ୍ତାର୍‌ଚେ ପାଙ୍ଗ୍‌ଲେଃଆର୍‌ଗେ ଆତେନ୍‌ ଦେସ୍‌କେ ଆରି ଏତେ ଆଡିଂଆର୍‌ଗେ
    । ଜଦି ପାଏତେଆର୍ ତେଲା ଆତ୍‌ତେ ମେଇଂ ଆଣ୍ଡେ ୱେନେସା ସୁଜଗ୍ ପାବାଆର୍ ।
  gof-RNT: Entti he aggidi keyida biittaa guye qoppidabaa gidiyakko guye simmanaw
    dandda7osona.
  unx-unx: ଇନ୍‌କୁ ବାଗିକାଦ୍‌ ଦିଶୁମ୍‌କେ ଆଡଃ କାକ ଉଡ଼ୁଃ ତାଇକେନା, ଇନ୍‌କୁ ଉଡ଼ୁଃକାତେ ତେୟାଃକରେଦ,
    ଏନ୍ତାଃତେ ରୁହାଡ଼୍‌ ନାଗେନ୍ତେ ହରାକ ନାମାକାତେତେୟାଃ ।
  gah-gah: Lá iake, keza numuni apáini itó mikasinini ahulakumú miluma makó giliki
    lá amamó. Ámina apakumú kivisekago nelina, atiginá iki anigi hanuva aline.
  lcm-lcm: Na kitapo tav lomlomonai amadot ani rina ang kita pasal pelek ia, parik.
    Using man kata bil asukang, oro kimela papok.
  aer-aer: Nhenge artwe nhenhe areye apeke apmere-akerte angkerretyame itne-arle anetyarte,
    kele itne apeke apmere yanhe ikwere irrare awelheke-arle itne apmere yanhe ikwere-werne
    alpemere.
  qvc-NT: Manam munarqanllapachu kutiriyta chay punta nasyunninmanqa. Piru munashpaqam,
    atinanllapata kutiriyta.
  tgl-ULB: Sa katunanayan, kung ang iniwan nilang lupain ang kanilang iniisip, sila
    ay may pagkakataon pang bumalik,
  cbs-NT: Jaska jatun mae anua benibu pe dabanen shinain ana jawendi chintunkeanibukiaki.
  xtm-NTPP: Vaa nute jin ku'un ini i ja ñuu nuu ni ka iyo i ma te ni ka ke koo i kuan
    koo i ma, ja ñuu i ko kuu chi kuiti jin ndakokuiñi i ma.
  nnq-nnq: Bikikiwachi kilambo echibabokanga lolo, kabi baotwi kubuja kwenio.
  bao-NT: Cʉ̃ja ca doo weorica yepapʉrena cʉ̃ja ca tʉgoeñacõa niijata, tii yepapʉra
    tuacoabojacupa ñucã.
  san-ORI: ତେ ଯସ୍ମାଦ୍ ଦେଶାତ୍ ନିର୍ଗତାସ୍ତଂ ଯଦ୍ୟସ୍ମରିଷ୍ୟନ୍ ତର୍ହି ପରାୱର୍ତ୍ତନାଯ ସମଯମ୍ ଅଲପ୍ସ୍ୟନ୍ତ|
  huv-NT: Sitiül ndot leaam omeajtsüw miiütüw nejiw niüng tawüw, quiaj ngo maél mandilileaw
    alinomb.
  otn-NT: Pɛ hi̱nga̱ guep'ʉ ja ra̱ häi bá̱ pøni̱ honi̱ ngue da̱ni̱ m'mʉi. Porque nu̱'mø
    da̱ gue'a̱, mi̱ ja ra̱ tiempo ngue xta̱ mmengui ha bi 'yɛ̱hɛ̱.
  nop-nop: Unduŋ tiŋa nehi’walaŋ yohikwehik biŋa bugiŋ wondok welehik koloŋgoŋ mu
    yakuk. Unduŋ nadine tigiŋ binek udanene nadiŋa kedem udanene tigiŋ.
  obo-NT: Su otik diyon pa to poomdom onni Abraham iddos ingod nid pomonnan dan, nokolivod
    poron nanoy sikandan dutun.
  cak-ENT: Y re' man nbij tüj c'a que ja ri ape' ye elenük-vi-pe, jari' ri quiruch'ulef.
    Man quiri' tüj. Roma si ta jari' ri quiruch'ulef coyoben, xetiquer ta xetzolij
    jun bey chic.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤗᤧᤖᤢ ᤔᤧᤎᤒᤠ ᤗᤠᤈᤣ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤀᤡ᤺ᤳᤋᤢᤀᤠᤱ ᤔᤧᤘᤕᤧᤸᤗᤧᤃ
    ᤂᤧᤵᤔᤥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤠᤶᤔᤥ ᤏᤢ᤺ᤱᤔᤠ ᤐᤣ᤺ᤰᤔᤠ ᤕᤧᤶ ᤔᤧᤄᤥ᤺ᤛᤢᤒᤠᤔᤧᤴ॥
  mie-NT: Chi tú ní nácani inī ndá ji sīquī ñuū nūū ní nquee ji, de íyó modo jā ndicó
    cóo ji de tú cúnī ji nícu.
  san-TIB: ཏེ ཡསྨཱད྄ དེཤཱཏ྄ ནིརྒཏཱསྟཾ ཡདྱསྨརིཥྱན྄ ཏརྷི པརཱཝརྟྟནཱཡ སམཡམ྄ ཨལཔྶྱནྟ།
  qve-NT: Chaymi paykunaqa, chay ñawpaq nacesqanku llaqtankumanqa mana kutiyta munarankuchu.
    Sichus kutipuyta munankuman karan chayqa, maypacharaqchá kutipunkuman karan.
  pao-NT: '@see-verse:HEB.011.014'
  cbu-NT: Mishat, Apramarin waanpeetam watsapun kanapumaam chinaranginaariya, kanapurangparee.
  usa-usa: yemá íma yeqtí naakumoyábámô yúyánámmá itétama yeqtí naakumóbáq yauwéqma
    kanaaráq uwínoe.
  soy-soy: In pɛɛ kei kɑpi n léeri kɛ pikumííri ɑkú wepɔ, pi yɛ́ ncée yɛ̃ ɑpi
    kei pɛlɛ.
  hui-hui: Tigua dindi wahalu ibiyago mitangitangi biaabo nahego mitangi biaabo henedale
    dindi ogoriani dai bulene henge winidale.
  amf-amf: Ogo yinin uton peenam qaabidi yi hanna, gidir maatate yivana dama ke dame.
  quc-NNT: We ta are tajin käkichomaj apan ri ulew ri xeb'el wi loq, xekowin ta ri'
    xetzelej jela'.
  dob-dob: Ta gimi ꞌinapwanao nidi ꞌidi ꞌasa sipilisinena, ta ꞌeguma nuwanuwadi be
    siila, ꞌenega ꞌeda sida ꞌebese be siila,
  wrs-wrs: Himba hengava ningtava hona pethamba, himba henga lelga veta, heva os owai.
  mca-mca: Qa qek nijamti'iikii qu' napilii pakha' hats ta'ƚji'kii, qekha hats napiltaxii
    iye.
  tzo-TZC: Ati yuꞌunuc jaꞌuc oy ta yoꞌnton ti sbanomilic ti bu iloqꞌuic talele, jech
    o xal un, tey isutic batel ti jechuque.
