  bmh-bmh: Duailel go ag agal uzan utei alemen en dabilemen zob, koli bitabun iboin.
  ctu-BL: Tsa'ic i ña'tayob jiñʌch i lumal tsa' bʌ i cʌyʌyob, isujm tsa' mejliyob
