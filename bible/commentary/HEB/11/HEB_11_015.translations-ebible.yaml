  sps-sps: Ri gima fakats fatabiny a gum fan te naus osing mi ri; to ma kat fi ri
    nei aya, ri tabuiny tabin ra naa.
  wnc-wnc: Sike wa aminda keu tupa teke apbing kom tanangge dua yaking. Keu waomde
