  san-KHM: តេ យស្មាទ៑ ទេឝាត៑ និគ៌តាស្តំ យទ្យស្មរិឞ្យន៑ តហ៌ិ បរាវត៌្តនាយ សមយម៑ អលប្ស្យន្ត។
  arn-NT: Fey rakiduamkülefule engün ñi wiñotuael tati mapu mew chew ñi tuwmum engün,
