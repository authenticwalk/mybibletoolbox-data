    hɨnibali uami. Ebɨlam nɨbu nudɨ iga iga saŋ migɨla migɨla hɨniadami uami.
  tgo-tgo: Eibraham i mebobwari gheko kaiwae va nuwaiya moli wone i yaku e ghemba
    ghambaghɨmbaghɨ memeghabananiye, iya Loi i renuwaŋako na i vatad.
  yap-yap: Ya Abraham e i sonnag fare binaw ni Got e ke gonopiy ya’an ke toy, ni fare
    binaw ni bay e def riy u but’ ni dabi chuw bi’id.
  mop-NT: Le'ec aj Abrahama, tan u paac'tic a beel ichil a caj a ma' yan q'uin u jobolo.
