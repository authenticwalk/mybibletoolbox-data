  zar-NT: Caní benëʼ Abraham, tuʼ benëʼ löza idéliʼnëʼ yödzö naʼ röʼö tsaz xilibi
    zöʼö que, le nuzóëʼ Dios xilibi zöʼö que, ateʼ guluʼë le ga naʼ zoëʼ Lë cazëʼ.
  kde-kde: Kwa kuva, Iblahimu álolela imanga ivêle na misingi ítandèkè, imanga yaikuvite
    mwene Nnungu na kuidenga mwene Nnungu.
  ata-ata: Xo anu tanu uꞌoxoxu tuala tatila e Lataua molu muxavutalanu sou utulusou
    a loxovaa, xe mukalu la Anu molu mutulusou. Tuala tatila ne anu tavaꞌu pumuxu
    manina.
  qvw-NT: Caynu cushisha yaćhapäcula quiquin Tayta Dios sumä simintäśha lulaśhan malcaćhu
    yaćhapäcunanta alcapäculmi.
  nfa-nfa: Na sanao, sèna ka nèngu pea ètu kota cue dhu saraga titu kèna. Te Ama Lamatua
    mesa Na ka dhu gambar ho pakèdꞌi kota ne.
  tnp-tnp: Epraham təmol lanəha, mətəu-inu in tətəhtahnin məmə otuvən e taun kəti
    iətəm nəukətɨn tiəkɨs, otətatɨg təfəməh. Taun u, Uhgɨn təmol plan ohni, mol mak
    e nəmein muvləkɨn mələhu, kəni mɨnol rəkɨs tətatɨg.
  urd-urd: क्यूँकि अब्रहाम उस शहर के इन्तिज़ार में था जिस की मज़बूत बुनियाद है और
    जिस का नक़्शा बनाने और तामीर करने वाला ख़ुद ख़ुदा है।
  hot-hot: '@see-verse:HEB.011.009'
  mqj-NT: Ia nangei torro susi, annu la naola ummampai kota matoto' la nagaraga Puang
    Allata'alla situru' pa'bunu' penawanna.
  rus-SYN: Ибо он ожидал города, имеющего основание, которого художник и строитель
    - Бог.
  mbh-mbh: Na Abraham i mimi venen aken, eneke i men sial nge rem pomnga panen anga
    ako aro i voth evelelnga, ako i panes a God ilemi na God isivenga i ari i.
  bdd-bdd: Ma hesi Ebalahamo ꞌinuwatuhu yahiya ꞌabehega ꞌasaina ꞌana wahuwahu paꞌalina
    ꞌoina ꞌiluhu, beno Yehoba tauna ꞌina nuwatuhu gide ma ꞌiꞌabiya.
  cbt-NTPO: Apraan yonquiárin. “A'na tahuëri Yosë'pa' noya noya ya'huëcontarihua'.
    Inaquë noya ninano' ya'huëmiatarin. Yosëri chachin canpoa marë' acorinso',” ta'ton,
    ina ninararin.
  srn-NT: Bika a ben ferwakti a foto nanga en fundamenti san Gado srefi prakseri èn
    bow.
  cta-NT: Jlya tiꞌ Abraham chaꞌ nde loo la cuaꞌni choꞌo ycuiꞌ Ndyosi chaca seꞌi̱ su
    tsoꞌo la tyiꞌi̱ yu, nu ná culiji tsiyaꞌ ti; cuiñá ycuiꞌ Ndyosi ñaꞌa̱ tsaca quichi̱
    biꞌ.
  bqc-SIM: Asa wɛ̃́lɛ pↄ́ Lua dɛ a kũna ũ a kalɛna ũ ìↄ zɛdↄa ↄ̃ Ablahaũ wɛ́
    dↄi.
  tcz-CHONGTHU: Abraham chun malam a kinepna neitah a tonsot'a abul kiphutdoh khopi,
    Pathen in agontoh le asahdoh khopi, chu avetjing ahi.
  mar-mar: कारण, ज्याचा योजणारा व बांधणारा देव आहे अशा नगराची अब्राहाम वाट पाहत होता.
  snp-snp: Ya we ya numuna meya ma, lagi auma wiyami numuna, Gotikafo olu oloto pito
    kuwami numuna, aya numuna yamu kolito kiyaba o-o minainako, yamu eti o minae.
  isl-isl: Hvers vegna gerði Abraham þetta? Vegna þess að hann beið þess í trú að
    Guð flytti hann til hinnar voldugu borgar, sem Guð hefur reist á himnum.
  spy-NT: Kikānyoonu ꞉Abraam *kiriinkēēt nyēē wēētii kibchuulyo nyoo kimākusisin ꞉Yēyiin
    ankuteech.
  xnn-xnn: Inan-anosan Abraham ay nakitetee isnan bakenda ili tay ninamnamana nan
    ili ay maid patenggana ay sinaad Apo Dios id daya.
  mwe-mwe: Pabha a Bhulaimu bhatendaga lolela kushibhona shilambo shishenjilwe kwa
    majumba ga shimilika, shilambo shikumbwiywe na shengwa na a Nnungu.
  tte-tte: Kabo Abelamo ikwasakwasa na ilaulau. Kaiwena sauga meuloina inuwanuwatui
    yanuwa yawasosi Yaubada kani isepa na ikatububunan. Yanuwane kani ikaiwe yo imiyayai.
  tcs-tcs: Eibram i bin mata bilib lo God, bikoz em i bin mata luk go prant po stap
    lo dat siti blo strong paundeisan wea God emselp i bin bildem prom plan blo em,
    ane da siti i go mata stap poeba.
  hlt-THB: Anih ing hai ben awhkaw ak awm Khawsa ing a sak khawk bau ingkaw hun ce
    dan hy.
  soq-soq: Abraam epe dewalena, ipawa me bola debama badowa winakasalala God insaisawalene
    mampe wadena me insedie leidie.
  qub-qub: Abrahamga chayno tiyaran quiquin Tayta Dios jatarachishan janaj pachacho
    mana ushacaj marcaman aywananpaj cashanta musyarmi.
  att-att: Á inattamán na lâ ni Kákay Abrakam yù pakipaggián na tán, mássiki nu awán
    ta nálâ na nga dabbun, gapu ta iniddanamán na yù mannanáyun nga paggianán na noka,
    nga ili nga sinalákkuruk ni Namarò, nga pidde na, nga maggián ta áddè ta áddè.
  bki-bki: Ana Epraamo naio boru ea vio nene, naio joaio, mia naio maka rim̃auka m̃ano
    yimo na toru tai, naio jom̃a mon ea ga yimo panpano nei ga. Naio ga bior ka napano
    naio monmonea ka maka ve kiano vonuo riano vo, mia naio jo ga jibe na, ka mia
    riva jouro ea burum̃ara komeli na Atua kanano, napano Atua naio bitirilario a
    mim̃aukanio bija kanano burupati na jikili napano mia maka ajikia avurukorov bereio
    bogo tai.
  bqp-bqp: Zaakũ wɛ̃tɛ kũ Luda kàtɛ à bò a zĩni pɛtɛnaan Ibrahĩ wɛ́ dↄi.
  mcp-mcp: Abʉraham nyə á dʉ ŋgə ji ntɔ́ nəcé nyə á ŋgə bwánd ŋgwə́la álal-límʉga
    í á bə nə́ Zɛmbî nyəmɛ́fwó mə bá cwɔ̧́ yuug, nyəmɛ́fwó lwɔ̧́ yí.
  hat-hat: Paske, Abraram menm t'ap tann lavil ki gen bon fonadasyon solid la. Se
    Bondye ki te fè plan lavil sa a, epi se li menm tou ki te bati li.
  npl-NT: Abraham okichi tlan Dios okinawati, porke okinekia kitas neká altepetl non
    kuali yektlakxilitok iwa ayik wetsis, non altepetl Dios okimájmanki iwa okichijchi.
  bgg-bgg: Chiih-è Abraham ne Hamangkhung-aphuii è izey rab chiih-è idang pha sarong
    rog shii rajan rab pha ji shii khan muii ro.
  eng-TCENT: For he was looking forward to the city that has foundations, whose designer
    and builder is God.
  eng-BSB: For he was looking forward to the city with foundations, whose architect
    and builder is God.
  cpu-NT: Iro jimatantakarori Abraham inampitakaro, tema jiyotzi ari inkañaanetai
    inkiteki. Kempivaitaka iri ñaamampyaakarori aparoni nampitsi otzimajaantzi jovetsikairi
    Pava, tsika irinampiperotaiyaaro apaata.
  san-ASM: যস্মাৎ স ঈশ্ৱৰেণ নিৰ্ম্মিতং স্থাপিতঞ্চ ভিত্তিমূলযুক্তং নগৰং প্ৰত্যৈক্ষত|
  tac-NT: Abraámi alarigá bejtégame nile, 'láchigo machíligame Onorúgame 'we a'lá
    semáriga 'yamio nujubá rawé. Abiénachigó 'la machile Onorúgame 'yamio 'we semáriga
    'pa rewagachi napu Onorúgame 'we a'lá semáriga gatega ajtí. Alekeri tabilé chélagá
    eyénale panápurimi.
  eng-WEBPB: For he was looking for the city which has foundations, whose builder
    and maker is God.
  gfk-H: Abraham ga lon hua kanong ga kis kahai no pisa na hala nong na tur lawas
    ma pa na panim laah. Ma iakano pisa na hala nong Kalou ga bul no nuna lilik utana
    bia na gil ia hoeh ma ga gil a mah ia hua.
  viv-viv: Abelahamo hawahawala amine falai againe gimiyami faꞋina keke gidanuwanuwa
    lakahina. Gilulauboda be abamiya miyamiya-vagahine ginaluku. Yaubada Tauna yana
    nuwanuwa amine mena abamiyai-nadi lobameya gikivemididina.
  yao-yao: Pakuŵa che Iblahimu ŵaulolele musi wauli ni misingi jakulimbangana, musi
    wati Akunnungu nsyene ni uŵaganisisye ni kuutaŵa.
  tgp-tgp: Abraham mo pa vaia sohena matan mo lo kilau toho matan taon tavera atu
    sei mo puloha, ale God sei mo voroa usuri na r̃omina.
  auc-NT: Wængonguï doyedë pönï, Waodäni näni öönædë quëwenguïñömö ante botö ïïmaï
    badoncæboimpa, ante nämä nänö pönënö baï tæ̈ï gönonte mæ̈nongacäimpa. Abadäö ïñömö,
    Botö mänïï ïñömö owocæboimpa, ante në wædongä inte wede pönëninque piyæ̈në cædinque
    æ̈montaicönenque owote inguipoga quëwengacäimpa.
  kbc-NT: Abraão liɡ̶eladi nopegedi leeɡ̶odi me nibeotege aca nigotaɡ̶a Aneotedoɡ̶oji
    ane lowoogo meote. Odaa jeɡ̶eote naɡ̶ani nigotaɡ̶a aninoa lipodaɡ̶alatedi ane
    diɡ̶icata ane yakadi me yaaɡ̶adi.
  bmh-bmh: Abraham go ougab siksikaimai, salap zaueim dareun, einen, Uwait nug ban
    uzan tub zau asiu mui tapai mina, go uzan go ebu muzmuz naliu dabun gumei dareun.
    Uwait nug gonugau dabeleu eiman go ban uzan muzmuz gusig dabun tapai meun.
  ctu-BL: Come Abraham tsi' pijta jini tejclum am bʌ i c'ʌclib, chajpʌbil bʌ i cha'an
    Dios, melbil bʌ i cha'an.
  meq-meq: Abraham a ge andza niye na, a təkay ɗəre a gəma nakə ma ndziye ɓəŋɓəŋ ma
    dəɗiye bay aye. Maa ləva ha bo ta gəma niye na, bo i Mbəlom eye ŋgway, maa ɗəzl
    na, neŋgeye.
  noa-H: Pãrau k'ĩirjuawai, ¿jãgwi mag di chaarjã chuk'u nʌmta warag Hẽwandam hiekta
    hʌ̈k'a naajĩ? Mʌig heegarm di k'ãaijã p'öbör hajapcharam hee di t'ʌnʌm hee joobaanta
    Hẽwandamau hamach harrju k'ap'ʌ narr haawaima; hajapcharan hʌ̃gt'arma. Mamaam
    p'öbörön hich Hẽwandamauchata wauju haadëwi hichdëucha hëutarrau.
  alp-NT: Abrahame itahane kena hidupe ele mere le inamake kota beluke rebe Alla ruaI
    onoe lulu Eni rencanare, rebe esi dasare kuru titinai kai eti pelare klelike monde.
  san-VEL: yasmaat sa ii"svare.na nirmmita.m sthaapita nca bhittimuulayukta.m nagara.m
    pratyaik.sata|
  kbq-kbq: Hakare zupa Abrahamu'a amentinti nehuno, henkama hanave ranku'ma Anumzamo
    retro hunteteno, Agra'a ki'nea ranku'ma erisigu aveganteno manine.
  kbh-kbh: Er Abraham corente uantadá yojanobátmana chë canÿe luaroye celoca jamashënguama
    tempo; chë luare inamna canÿe bëts pueblo, puerte ts̈abe ucuatjoniñe pormana pueblo,
    canÿe luare chë ndayents̈ama Bëngbe Bëtsá tojanjuabó nts̈amo chaotsemnama, y cachabe
    pormana luare inamna.
  ron-LSB: Căci el aștepta cetatea care are temelii, al cărei ziditor și făcător este
    Dumnezeu.
  pon-pon: Pwe a auiaui kanim eu, me a pajon mia, me wiauieda ren Kot.
  nhe-BL: Abraham mocajqui ipan yoyon caltini huan quipixqui iyolo pampa quineltocac
    temachtli tlen Toteco Dios quiilhuijtoya. Yajaya quichiyayaya para itztos ipan
    nopa altepetl nepa elhuicac. Achtohui Toteco moyolilhui quejatza elis nopa altepetl
    huan teipa quiyejyeco huan quisencajqui. Nopa altepetl quipiya cuali itlatzinpehualtil
    huan huejcahuas para nochipa.
  sps-sps: Abraham anaanos patsukan ma nai kaa tana ngats fan tsian to te kaan fakats
    ten Gov tsunia ana tou fatsun fan ten Gov, ana ngats fan tsian to ayei a kaakaa
    ovei.
  wnc-wnc: Siwan Ebrahamda you sel daka dakatakan mitapbuu wa ita yot bamu gapmandue
    natanggamatake tasikut. Ngan. Yot bam gapma Anututa ina mitake tapan kekekanggau
    wa gapmane kunangge natanggamatakut.
  bus-bus: Zaakɛ wɛ́tɛ kɛ̀ Ludaa kàɛ à bò à kãsãpɛɛnan Ibraĩ wɛ́ɛ dↄzi.
  gub-BL: Wiko a'e ywy rehe wà. Wàro amo taw pe oho àwàm wà. — Tupàn ima'enukwaw amo
    tawhu rehe. Uzapo a'e taw kwez kury. Aha putar a'e taw pe nehe, aiko putar a'e
    pe amo 'ar mehe nehe. Ni amo nuweityk kwaw a'e taw a'e wà nehe, i'i Àmàrààw.
  imo-imo: Goteni yunu pilipelie ulke kombu tenga kamukumu angilimbelo ulkema takopa
    pora tirimu kombuna molombo nimbe pilipelie Abrahameni ipuki tipe nokopa molorumu.
  boj-boj: Abraham a laŋ qureq oqsim dia sqajqa deqa are qaloqnsiq tariŋoqnej. Laŋ
    qure di bati gaigai sqas. Laŋ qure agi Qotei a segi na gereiyej unu.
  eng-DRA: For he looked for a city that hath foundations; whose builder and maker
    is God.
  knf-knf: Abraham abi wo wo ţi pyoonk kafëţ ţi ubeeka wi Naşibaţi aşaluŋ abot aniw,
    wi ŋniw ŋankëmuŋ.
  san-KHM: យស្មាត៑ ស ឦឝ្វរេណ និម៌្មិតំ ស្ថាបិតញ្ច ភិត្តិមូលយុក្តំ នគរំ ប្រត្យៃក្ឞត។
  arn-NT: Abraam maneluwkülelu am tati doy küme dewmaelchi waria mew, tüfey ta Ngünechen
    ñi adkünuel ka ñi dewmael.
  zas-NT: Gubajn Abraham zian guial ragbeeman chisobaman luguiedx ni beenchaaw Dios,
