  are-are: Abraham-anhantama kunpa tent ekuranhala nitjata, era town ngampakala ekura
    kaaralhamalanga, town nhanga Altjirra erarrpala itakalaka.
  gai-gai: Na rɨtɨpac mbuŋa Abraamma Raraŋ Aetaniaca ndona landamŋi mbuŋa lamŋica
    moatna auŋ aniacna lambirenan, na an auŋ aniaca ma iarwara eacraŋnandet.
  qvm-NT: '@see-verse:HEB.011.009'
  chz-NTPS: Gaꜙkwëëhꜗ baˊ dsëˈ Abraham, kihꜗ heˉ maˊ jø̱ø̱y˜ të̱ë̱yꜗ ko̱o̱ˉ jwɨɨˉ
    heˉ chihꜗ ko̱o̱ˉ hwehˉ heˉ gaꜙjmeeꜘ Dio läꜙ hyohˉ dsëꜗ.
  kmu-kmu: Anumaya Kotia agesa haviteno tokiyaage noyaga hanege hanege hisia posileti
    ikapinaga kimalene. Ki-maleneanagino Apalahamua ani kumafena tusiya huno agesa
    havi havi huteno Ani noyagafi umaigahuanagina afaa menia yugu nopi maigahue. huno
    hu-maineane.
  ood-NT: Abrahambad ash ab wui e gewkad hegai kihhim mo d Jiosh nahtoi ch pi hekid
    wo i gei.
  lbm-lbm: अब्राहम ऊ नगर की बाट देख रह्यो होतो जेक परमेश्वर न आकार दे क बनायो अऊर
    हमेशा मजबूत रहन वाली नीव डाली।
  ncj-NT: Tleca in Abraham oquichixtoya inon altepetl tlen yec chicautoc, quen in
    Dios aquin omonehnehuili quen omochihchiu.
  yuj-yuj: Abraham te sel fekamp nap mek saráp yakria, yámar mekamp ankár yaká yak
    naenámp taunan yépékrá yakámpon. Kwaro námoku saráp am taun tére konap nɨnɨk námpara,
    námoku ti námpon.
  kto-kto: Tale kan agatong Abraham papot me noba non taun onim na kimanam. Karuk.
    Busit la man naganong Abraham meba ogimaang uriro taun la eba okosarang Morowa
    ga eba iot atatan makin.
  gmv-NT: ጋሶይካ ሚና ዲዛሮ ፆሲ ኢዞ ቆፒ ሜꬊዳ ካታማዮ ኤካና ናጊዴስ።
  por-BLT: Pois Abraão estava esperando por uma cidade construída sobre as fundações
    que duram para sempre e que tem Deus como seu construtor e criador.
  stp-NT: Gu Abraam bɨɨx juraaꞌn kɨꞌn jix biiñak kat buiñor gu Dios pu tɨ nɨɨradaꞌ
    na jax chuꞌm tanoolh bhammɨ aayaꞌ na paiꞌ joidham jix aꞌbhar tuut gu baꞌbhak nat
    dɨɨlh bhaiꞌ ja tuttu gu Dios.
  ame-NT: Abraham poʼñoc̈hpaʼ aña cohuen ñeñt̃ Yompor paʼnetser ñeñt̃ eʼñe echarr
    ap̃aret̃ t̃arroʼmar Yompor yec̈hcateneʼ eʼñe echarr peñ.
  mgh-2016: Ukhalhawaya Aburahimu aari awehereraka woona iwani yo nsingi wo ulhama
    mahuku o uhimalha, yaalhakelhiye ni uthekiya ni Nlhuku mwanene.
  kvn-NT: Tenal Abraham abintadi-kujan neg-kwebur-chunchunnad-chobaledgin meggal.
    Tenal Pab Tummad we neg-kweburga iktualeba neg-urpileged wilub-imas neg choblegal.
    Tegin Pab Tummad we neg-kwebur chobbalo.
  gvf-gvf: Ebarakam iru ki pai milungwa main iwe, God ogu ain ta yalini inin main
    pire kiinangwa ogu naanin paangwa, God bole pai milabingal milabina dire, Ebarakam
    suul milemue.
  san-ISO: yasmāt sa īśvarēṇa nirmmitaṁ sthāpitañca bhittimūlayuktaṁ nagaraṁ pratyaikṣata|
  deu-ELBBK: denn er erwartete die Stadt, die Grundlagen hat, deren Baumeister und
    Schöpfer Gott ist.
  mcb-NT: Ikantakani ikañotaka maika itimakera Averan, yogotasanotaketari impogini
    intentaigakempari maganiro kematsaigankitsinerira intimasanoigakera pankotsiku
    garira otsonkatumata yovetsikaigakeneririra Tasorintsi.
  yle-yle: K꞉omo tpile Epîlaham chóó u p꞉aa dêpwo a ya, u têpê ghi myedêpwo a ya,
    ngmênê u kêlîmî chedê ngê daa pyodo, p꞉aa ndêndê p꞉uu dpîmo nuw꞉o. Chóó Lémi ngê
    yi p꞉aani u nuw꞉o k꞉oo mwiyé a módu, chóó wa l꞉âmo, chedê ngê daawa pyódu.
  swh-1850: Maana Abrahamu alikuwa akingojea mji wenye misingi imara, mji ambao Mungu
    mwenyewe ndiye fundi aliyeubuni na kuujenga.
  ese-NT: 'Eꞌe, Amajama jjashahuabaquinaje pea cuiñajjijo, cuiñajji eyacuajo, ma Eyacuiñajjiya
    eyajo iya canijo. Amajama jama poa baꞌa: —Quijje eya Eyacuiñajjija cuiñajji eyacuajo
    baꞌeje.'
  jac-NT: Yuto naj Abraham tuꞌ haꞌ huneꞌ con̈ob caw cꞌul yehayto isxeꞌ, haꞌ echmabil
