  tet-tet: Bei Abraham naloon atu moris iha kota kabaas ida. Naꞌi Maromak duꞌuk mak
    naseꞌi ilas atu nodi nariik kota nia.
  hlt-MCSB: Te vaengah khoengim a khueh tangtae khopuei te ni a. lamtawn. Pathen tah
    te khopuei kah kutthai neh rhaengpuei ham bibikung la om.
  xtd-NT: Chi n‑xo ndetu‑s, xa kutuu vaꞌa‑s ñuu vaꞌa n‑kuaꞌa, ñuu n‑xani ini Ianyuux,
    ñuu n‑kidavaꞌa Ianyuux.
  mdy-ETH: ዓይጎሮ ጌዔቴ ዶዲ ቦኦኮሎና ማዢንቴ፥ ፆኦሲ ማዣኒ ዓርቂ ማዤ ካታሞ ዒ ካፓያታሢሮኬ።
  spl-spl: Yâhâ Anitâŋe Awaraham den ekuop yakât bulâŋe hâmbâi tetewuap nâŋgâm yâkâlen
    biwiŋaŋe kepeim manop. Otmu Anitâŋe kapi âlepŋe nandoroŋe sâop yakât bulâŋe himbimân
    tetewuap yakât gurâ nâŋgâm manop.
  usp-NT: Abraham xan jilonli jwi'l tijin trulb'ej man tilmit lecj ri ta' jsachic
    jwich, man tilmit li ri' Kakaj Dios xchomorsan re nen jb'anic xan y ri' re xanow.
  zav-NT: Bito bi goque de'e Abraanṉə' de'en gwnite'e ḻo'o yo'o de lachə'əzə, c̱hedə'
    gwzoe' lez əžin ža soe' gan' zo Diozən', gan' naquə to syoda güen de'e cui te
    c̱hei, syoda de'en ben Diozən'.
  sgz-sgz: Mái Abaram a lu matau iatung i balis er kabin a ngangai suri ái Káláu na
    long pasi uri malar na kis áklis, malar ái Káláu ákte eran on má ur káián namur.
  kek-NT: Laj Abraham inc'a' quixyi̱b cha̱bil ochoch, xban nak yo̱ chiroybeninquil
    jun xna'aj sa' li santil choxa. Li na'ajej a'an yi̱banbil xban li Ka̱cua' Dios
    ut ta̱cua̱nk chi junelic.
  blz-NT: Abraham nongooskon kota men isian pandasina, kota men ia toropoti Alaata'ala
    ka' nipokerer.
  poe-NT: A̱ ntá chꞌín Abraham kꞌuékjakꞌechónhen chꞌán tí chjasin tsíkjichꞌéna Dios
    tsꞌitjáyanhya.
  san-TAM: யஸ்மாத் ஸ ஈஸ்²வரேண நிர்ம்மிதம்ʼ ஸ்தா²பிதஞ்ச பி⁴த்திமூலயுக்தம்ʼ நக³ரம்ʼ
    ப்ரத்யைக்ஷத|
  cof-NT: Junni Abraham jun tobi tsanque chutonan, manca tobi chunoca méraminue. Jun
    manca tobi duque sen pueblobi chunoca méraminue. Ya pueblori Diosi quica jun pueblo
    joto, numatotiya joto poleno joe.
  srm-NT: Fa Abahamu bi ta sai fëën dë, nöö a ta mëni wan köndë eti di o ko, nöö di
    köndë dë o dë seei fu nöömö, kuma wan wosu de mbei ku bumbuu sitonu posu. Nöö
    di Sëmbë di buta fa di köndë dë musu mbei, ku di Sëmbë ta mbei di köndë seei,
    hën da Masa Gaangadu.
  qvs-NT: Chay laya ruradu wasipi kawsashpa Abrahamka mana tukuyniyuk sielupi tiyak
    mana wakllik llaktaman shuyaykarkan riyta. Chay llaktata Tata Dios rurarkan.
  zca-NT: porke kimbëz Abraham, yo xa' tu yezh kwa'n di' par dubta', plo yub Dios
    mile' xigab xmod yuxkwa', mbaino plo yub Dios kuxkwa'.
  cbc-NT: Abraham pʉame Dios ya macã ʉmʉrecóopʉ caãni macã capetieti macãrẽ ãnigʉ,
    tore bairo baiñesẽãñupĩ ati yepapʉre. Dios majũ cʉ̃ caqũẽnorĩcã macãrẽ etagʉ,
    tore bairo baicoteyupi Abraham.
  qxo-NT: Abrahamga tsaycunallachö täcurgan quiquin Tayta Dios ciëluchö rurangan mana
    ushacag marcaman aywananpä cagta musyarmi.
  mox-mox: Ebelamo baʼe ʼidewani toa ʼaiqa, mana ena vetumaqana ʼinega luʼita vane
    taha ʼabaga qiduana weaqina. Ta ʼabaga nana Yaubada tauna ena nuenuega ʼivaʼavaʼaia
    ta viaqia toatoa vatayana.
  kew-kew: Oro yaalo Gote-me Abraham madaa kone mapiraawa warini adaare ya-pulu adawe
    kone sua pirisa. Abraham nipu omoare go ada re-para palua kone sua kone rulaawa
    pirisa. Gore Gote nipumi go adaare warisare oro yaalo kagaa pirape ada pigi mua
    warisa.
  dww-dww: Eibraham nama ya voivoiana, baninama tauna yawai sumaḡana da meagai bagibaginama
    marae Mamaitua tokare e voiena, vutuna kana naḡoma ya naḡonaḡona.
  twi-ASANTE: Nanso, na Abraham retwɛn kuro kɛseɛ bi a Onyankopɔn akyekyere a ne fapem
    rensɛe da mu akɔtena.
  aoj-aoj: Dondol Abraham okom maꞌi ataꞌ niti wambel taun inimba pohawa mais banagasini
    wambel banagambili gani ilif. God atona gawainai anen okom mandandaꞌma nondaꞌ
    wambel ambalemba, eaꞌ nandaꞌambel.
  cbv-cbv: Pánih jʉmna yʉhna, caanjĩ́h ã jʉm jwʉhat pínahdihjeh Abraham ãt jéihyep
    wʉt jĩ. Jeáboó jʉmni tʉ́tchina ã bejat pínahboodíh wẽi pã́ina ãt chãjap wʉt jĩ.
    Caán tʉ́tchi Diosboó ã jenah joyát pah chãjni ã jʉmʉchah, bʉʉdcán, páantjeh ã
    jʉmbipna caá.
  taw-taw: Pen Eblaham, God man kɨles tep pel yenɨgab ak gos nɨgtep gɨl gɨlak ak,
    man anɨb ak kɨdek yad am yenɨgayn agɨl, God nop gos lɨnɨŋɨd lum awl sel kal gɨl
    kɨn ajolɨgup.
  jic-NT: seletsja p'a jawas ne'aj ca mim, mpü'üm Dios lal, ne'aj wa pülücj lejen̈
    nt'a. Jis wa ne'aj Dios p'in sin tjijyünsa. Ne'aj Dios la tjiji. Ne'aj ma ca ncawajas.
  zap-NT: Porke kambë́z Abraham ne ykakwent Abraham te gyëz ne nunk luzhdet no ne
    wzhexkwaa Dëdyuzh laa Dëdyuzh.
  wer-wer: Apram pi kutömweri ka kosang Anutuuk ök rëa pöök öpënëak kön kosang wieë
    poë koröp ka yaamöt ök rëak wakaima.
  ipi-ipi: '@see-verse:HEB.011.009'
  qul-NT: Abraham suyarkan janaj pachapi caj firme cimientoyoj llajtata, Dios yuyayninman
    jina ruwaskanta.
  ter-NT: Kó'inokeneye, vo'oku koati kutipoâtihiko itóponeamo ne pitivóko, tiú'iti
    poéheve ákotinemo uké'eyeaku, koéxepoe Itukó'oviti, enepone itukoâtimaka isóneu
    kixókumo koêku neko pitivóko.
  bmr-NT: Mɨɨro Abraham guiinehicauhi ufucuro ifinɨjitɨnocuumico. Jaacuumi oovomɨnaafi,
    bu iheetavomɨnaafi icano Moocaani.
  fuf-fuf: Ko fii hari, kanko Ibraahiima himo habbii hoɗo ngo tawata didol cuuɗi mun
    no tiiɗi, ngo tawata ko Alla eɓɓi, darni.
  bhl-bhl: Abalakam e kayow am atew kuw alenale kate, Sunbin-Got akalem gese abiw
    mutuk fian am kun diw dako, kitil gese am beelo ibolow kakil danong kakamale kale.
  ons-ons: Abraham eŋe mat suaine mane Yerusalem musele bosiŋ kine kineine togogole
    eaŋo motmole, Anutu oŋomka wetke wareki paki make, eŋe ea wane tomaka geke.
  con-NTPO: Nane Abraham carpai'ccu cca'tti cca'tti can'jemba ñoa'me faesu joqquitssian'masia
    can'jeña'chove in'jamba ronda'je. Chiga tsangae can'jeña'chonga tsu Chigai'ccu
    can'jeña. Nane Chiga tsu Tisu in'janqquia'caen Tisu can'jeña'chove ñoña.
  ghs-ghs: Oi noi hee, Ohonga naga gosogoso maikhatai nagapa tatanga bagenoma oke
    korabetemi saridzakoiqi hiireqi te hou peu eete qaarara.
  peg-peg: ଇନାକିଦେଂକି ଇମ୍‌ଣି ଗାଡ଼୍‌ କୁନାଦି ଲାଗ୍‌ଦି ମିହାତାକା, ଆରେ ଇନେର୍‌ତି ବାନାରଚ୍‌ନାକାନ୍
    ଆରି ରଚ୍‌ନାକାନ୍ ନିଜେ ଇସ୍ୱର୍‌, ଅବ୍ରାହାମ୍‌ ହେବେ କାଜିଂ ମାଚାନ୍‌ ।
  txu-NT: Mỳkam ne Abraão mrykào kikrekambit ar ba? Bir, kỳjrũm Metĩndjwỳnh kute amim
    krĩ mex'ã karõn kute prĩne ipêxja kamnhĩxbê ne pykabê mrykào kikre jakam ar ba.
    Krĩ mex rã'ã rã'ã, krĩ mõr ne tũm ne rôrôk kêt, tãm ne amim kamnhĩxbê ar ban mar
    ar o ba.
  eng-WEBU: For he was looking for the city which has foundations, whose builder and
    maker is God.
  gnw-NT: Echa'ã Abraham uãro oĩ uique vaerã tenta guasu Tumpa uyapo vae. Jocua tenta
    guasu ndarau opa.
  mux-mux: ‘Pulu Yili-ni yu-yunu piliipa kene kolea-auli tenga kamu angiliimba lkuma
    takupa pora sirim koleana penga walse kamu pembu.’ nimba piliipaliinga Eprayam-ni
    ‘Isili-ui sell-lkuna pembu kene kapulako. Ulu te mólu.’ nimba kene sell-lkuna
    pirim.
  maj-NT: B'a̱ kits'ín Abraham a̱t'aha̱ ja tíjñajin kju̱a̱nkjintak'uhu̱n nga nanki
    xi najmi ndyja̱ k'úéjña, xi Nti̱a̱ná k'u̱énda ko̱ ts'i̱ínnda.
  bkq-NT: Warâ myakâwândy Abraão ejiku; târâpa tâjidy kuru awyly, tutuze olâ myakâwândy.
    Deus eydâ atodâ tâjidype awyly, tynwânwânse tawylygue. Mârâ âji Deus nhontyby,
    nhygatyby warâ, âdaunloenlâ adakalagueodânryam idârin-em tawylygue warâ.
  kue-kue: Ana siti kor ta God yene prumere keipandran kauglange aimande giglendi
    panambuka siti i aunake wu nongugl enambedi pre Abraham pirngi dindre sugl kan
    mogl ungwa.
  cot-NT: Icocani iquempetaca imaica Averaameni irooriji itsamajaque intsipatsipaitajempariquea
    maasano tsaroventajianquitsineca iriguintenitantapojajemparoquea oganejencatsovironaquiripae
    quishomajatanquitsica iquenquejacotsitacaca Aapani Irioshi ipeacaajiacanarica.
  bnp-bnp: E Abraham i luhoi torea a Vure, i davea a parava ge masia a tanga dagi,
    ra tanga i tahoka a vuhuna. Ra tanga iea, a Vure kunana i luhoi kadoa, i kisi
    purua.
  apn-NT: Jakamã nhũm Apraãw kormã Tĩrtũm nhõ krĩ hwỳr àpir xa hã amnhĩ tã hamãr pê
    kot ho õ pika mã xwỳnhjê kamã pa ho pa. Kaxkwa hwỳr àpir mã xwỳnhta mex kumrẽx.
    Tĩrtũm kot hipêx jakamã koja mry kà ho ixkre nhĩpêxta rom aa hapêx kêt nẽ. Jakamã
    nhũm Apraãw mẽ pahpyrà nẽ ma kot hwỳr àpir xa hã amnhĩ tã Tĩrtũm jamãr rãhã ho
    pa.
  ctp-NT: Yaa ñaꞌan tiꞌ Abraham chaꞌ nde loo la kuꞌni xuꞌwe Ndiose xka seꞌen suꞌwe
    la seꞌen tyiꞌin yu, nu ja tsaa tii ꞌa siyaꞌ ti ꞌin yu; kwiñan Ndiose ñaꞌaan kichen
    la kanꞌ.
  opm-opm: Epraham oh among tei sus ma patesuh oh among teinongwi na dahat patesuhmur.
    Got orhe damdapat daham na timbas hatin ohe kasip tam ohsi darpatin apteinong
    oh noh saprawa daham minhan wamat patesuhmur.
  bvr-bvr: Ngardawa Aybriyam marr gu-ganyja nula gun-gaba gu-murnangana rrawa Wangarr
    gu-borrwurra rrapa gu-jarlapuna, gun-gatiya minypa gu-jipa barra gu-workiya waykin
    minypa nipa Wangarr nawanawa a-ni rrapa derta gu-negarra.
  wal-wal: Aissi giikko, Abrahaami Xoossai lo77o baasuwan hayyottidi keexxido katamaa
    naagees.
  zad-NT: Na' dii Abrahama' jsoe' na', ḻa' ṉezile' wllin lla lljazoalene' Chioza'
    to latj wen daa ben kwin Chioza', daa bi te c̱heyin.
  kmg-kmg: Abraham e hae ŋeŋe sanaŋ moc Anutuzi bâfuarâ basarickewec irec mamanacko
    juwec.
  aso-aso: Idoꞌ seli numungukovoꞌ ongo minineꞌ nene Oꞌmosoꞌmo gala gelo luhuvo izo
    do sotoꞌ ineꞌ numuno ebeꞌ minevoꞌ minevoꞌ inguꞌ nene alingeꞌ vo holalove lo gala
    gelo aꞌminemuꞌ gizebo ogo mino seli numungukovoꞌ ongo minaaꞌ ineꞌ ve.
  uli-uli: Bo Abraham ye wiwidi yodla ye bela mel irel haplom la salepal ngo fatlehayel
    Deus — sew haplom le be mel chog le tor siyal.
  nin-NT: Ibrayi à na meme nu nggo à so kye ko ni ìgbù wa nggo Abachi mu à tsarr kye
    na me na ankima, ìgbù wa nggo ibarr ima i kri sese.
  acu-NT: 'Abraham nintimias: Wikia jakanka, Yuse yaktarin nayaimpinam aints jeamkachmaunum,
    antsu Yus ningki najanamunam wayaatatjapi tusa nuni wekainuyayi.'
  cak-WNT: Ri Abraham queri' xuben, ruma can royoben ri jun tinamit ri can cof c'o
    ri rucimiento y majun bey xtiq'uis ta, tinamit ri can ya wi ri Dios xch'obo achique
    rubanic nuben chare y can ya chuka' Riya' banayon.
  ebk-ebk: Enat Abraham sa, tay namnamauna ay makiili henan maid patingkiana ay siyudad
    ay plenanon ya enammaan Apo Dios.
  spa-PDDPT: porque esperaba la ciudad que tiene fundamentos, cuyo Arquitecto y Constructor
    es Dios.
  ruf-ruf: Kwaapfila Abrahamu tsayang'ali yobeta ghumji ghune ghumsingi, ghumji ighupfikitsighwe
    na kutsengighwa ne Imulungu mwenyegho.
  gun-gun: Mba'eta oarõ oikovy tetã ijyta porã va'e ojekuaa aguã. Ha'e va'e re onhembopy'a
    va'ekue ha'e ijapoare ma Nhanderuete ae.
  agu-BL: '@see-verse:HEB.011.009'
  isn-isn: Iki ingi ku nsoko ai usumbiiye ku kilija i kisali naza u munya ku kisiga
    nu muzengi nuakwe ai uzeetula Itunda.
  ilo-ULB: Daytoy ket gapu ta pinaspasungadanna ti pannakaipatakder iti siudad a ti
    arkitekto ken nangipatakder ket ti Dios.
  pir-NT: Topʉ ijinie tiahye Abrahã Cohãcjʉ̃ mehna tiquiro ijiatore cohtero. Ape macapʉ
    Cohãcjʉ̃ ijiri macapʉ ʉhmʉsepʉ tiquiro wahatore cohtero niahye. Ti macare dahreahye
    Cohãcjʉ̃. Sa yero ti maca ne pihtisi.
  anv-NT: Abraham akó metɔɔ́ ajwɔlé né baá otó bimbɔ néndé ji abɔ́ agilé manjwɔlé
    né melɔ ɛwé ɛwyaá mabɔme ayi álá chɔgé ɛwé Ɛsɔwɔ akwyɛɛ́ atɛne.
  sab-NT: 'Cha geru kadakalin bage ene: ¿Mineade Abraham kaire ama kirolla ama bdadalla
    me toidu jwire nga gdaitre alinge nga kweri Chube ketu amage ngwadi? Ulia Chube
    nga no ketu Abrahamge kaire Abraham oliage toingwalla agwa cha gerule ba ole,
    Abrahamge sugedu nga ma no nga dba aini ulitage ama ñage toi diali dale alin kledu
    nga ngaña giti, gire ama tadu toikalin diali dale alin nga no e Chube nu dodabage
    nga ngaña giti.'
  tmd-tmd: Ebraham nuŋ rɨbyöx nugwöŋa, God nuŋ keir rɨbyöx nugwön taun dib öim mɨdɨba
    rɨ nɨgön taun wä aku du öim mɨjɨnö, rɨ rɨbyöx nugu gör mɨdöŋa.
  acr-NNT: Ekꞌu ri Abraham royeꞌem ri jun tinamit tzꞌaqom lo chi utz, yey wa tinamit
    e ri Dios xchꞌobꞌow re y xyakaw re.
  kpg-kpg: Idimaa, Abraham e noho ge talitali di waahale dela ga haga duu go God,
    dono hagamau le e noho hua beelaa, dono hagaodi ai.
  taj-taj: तिग्‍दा भिसम अब्राहामसे परमेश्‍वर ह्राङसेन म्‍हन्‍सी जुकजुकधोना चिबा जगथोरी
    स्‍होबा शहरदा भ्रान्‍सी चिबा मुबा।
  avt-avt: Ebraham kau wɨnak sel keremem kentar hɨrak kemerɨr God kakriyaak kaktɨwekhis
    keiyɨk kakno wit kerek God hɨrekes kimaak hɨrak kaku kakɨt kakwetɨwek wɨnak yaaik.
  cbk-cbk: Si para con Abraham, ta espera le para mira el ciudad na cielo que Dios
    ya planea y ya planta. Y aquel ciudad tiene fundacion que hende nunca ay queda
    destrosao.
  uig-ARA: ئىبراھىمنىڭ شۇنداق قىلىشىدىكى سەۋەب، ئۇ ئۇللىرى مۇستەھكەم بولغان شەھەرنى
    كۈتكەنىدى؛ شەھەرنىڭ لايىھىلىگۈچى ھەم قۇرغۇچىسى خۇدا ئۆزىدۇر.
  tuf-tuf: Abraham cuacúr Sir jor itin sehw̃ar oya chohcha cahm ohbac ítchacro. Cuacúr
    Sir pueblo cuácajar binro. Pueblo eya Sir imát tuw̃jáquinro.
  abx-abx: Ag'ilob iya sinan tungod kay agparapanimulat dina iya si syudad nga gana'
    kabubungkagun-na tungod kay mismo i Diyos i magplano pati' magtindog.
  mco-NT: Abraham je' anajty y'ahuijxyp mɨna jëbɨ chɨnaydacpɨcy ma Dios y'it ylugar
    huɨdibɨ jadu'n nipatp nej tüg cajp huɨdibɨ mɨɨd y'ɨjx ta'tzpɨcy y'oyduñɨty, je
    huɨdibɨ Dios ñihuinmayɨɨy, je huɨdibɨ Dios yajcojy yaj'oyɨɨyb.
  cpb-NT: Iro rimatantakawori Abraham inampitaawo, tema riyotzi ari inkañaanetai inkiteki.
    Oshiyawaitakawo inewiyataatyeeyaawome nampitsi riwetsikairi Pawa, tsika inampiperotaiyaawo
    paata.
  aon-aon: Abraham douk nasuhw enyudok baraen aria nape natrugun um abrudok debeiburi
    abom wabur. Abrudok wabur douk Iruhin meyoh nape aria urkum morum agundok ta nurukog-abur
    bupe mumam um aria douk narukog-abur bape dodog abom ihih nyumneh iri.
  hus-NT-2005: Pos na Abraham kʼwajat in aytsím jachanꞌ an bitsow xin koꞌol kubat
    alwaꞌ nin akantsik. Jechéꞌ, jaꞌich xi tʼajadh ani kubadh kʼal na Dios.
  mig-NT: Chi ni̱ ñukuu ini̱‑de koo ɨɨn ñuu̱ jíín cimiento, ja̱ máá Dios kúu I'a̱
    chutá'an‑ya̱ te sá'a‑ya̱‑ún.
  bps-bps: Du i banwe fatan Abraham, dunan i banwe di langit, i banwe nimò Dwata i
    landè gumalmon kel di landè sen.
  mbs-mbs: Iling te eked kenamay se peg-ogpà i Abraham doton, so se ogpeanan ontò
    din pinelimanan, yan se lonsod doton te langit eked palos kealin so ininang iyan
    te Timanem.
  tof-tof: Eibrra-am inzan ngyabelórr, zitülkus wa nae aman yarilürr wirri basirrdü
    ngyabenóm kwitüdü, sab metat ne klama bamine. Ene wirri basirr God ne kla obzeksyók
    apónórr akó elórr.
  cme-NT: Diiloŋ uŋ fuu nelle maŋ aa ma-de u fɛrɛ, dũnni yiɛraaya dɛi, Abiramu yufelle
    waa di yaa nuɔ‑i.
  sus-sus: A nu na a mamɛfe a xa taa sɛnbɛma sɔtɔ, Ala taa naxan kɔɔrinxi, a a ti.
  pon-2006: Pwe Eipraam awiawih kahnimw ehu me Koht ketin kupwurehla oh kauwada, kahnimw
    me poahsoan poatopoat.
  dad-dad: Are Abraham ĩ, taun anĩ gariya teten totol ifaref, are Negurem eig fe yenẽf
    ye fen, kare fen anĩ tari fedig.
  zab-NT: Abraham gulezbɨ ziy pur ni nánbɨ dec teru chaldezbɨ láani guɨdx ni banchuu
    Dios, guɨdx ni quɨt chúuti dxi nitlo.
  ksd-ksd: tago i ga kiki pa ra pia na pal, nina ba ra vunapaina tana, God iat i ga
    vatur ia ma i ga pait ia.
  msm-NT: su migpaabut to panahon no ogtumanon to Diyus to planu din to pagtukud to
    siyudad no oghangtod.
  myk-myk: Ibirayima bi kugbɔɔ ɲaha wii lemu nɔhɔshanma pʼa ɲɔ ge. Kilɛ wu ɲɛ lee
    kulo le wo kaɲahashɔɔnrimɔ ni li yereŋɛvɔɔ.
  sbe-sbe: Abelahama teina laulau ta ye ginaulidi matawuwuna magai miyamiyahaina ye
    nayawatani. Magai wa taunuwatuhekasana yo tauginaulina ede Yaubada.
  mcr-mcr: Ii tiiŋä etaŋgiyi. Aprähamä iqu, aŋä-himqä yäŋänäqŋqä hŋgaŋqä, Goti Iqunä
    imäkätŋqä kŋuä ämetä, ämätkqä iu äpakänä pmeniŋqä quuvqä eqiyätä, hiŋuä äqänä
    äpmamiŋqe.
  cux-NT: Abraham miiⁿ ní cūnee ngíínu sa yáāⁿ chi Ndyuūs 'āā din'dái yā tan'dúúcā
    chi Ndyuūs nadacádíínuuⁿ yā. Yáāⁿ miiⁿ chi 'áámá cūnee cimiento yeⁿ'ē ní va'ai
    chɛɛti nguuvi.
  tur-YTC: Çünkü temelleri bulunan, kurucusu ve yapıcısı Tanrı olan kenti arıyordu.
  san-ITR: yasmAt sa IshvareNa nirmmitaM sthApita ncha bhittimUlayuktaM nagaraM pratyaikShata|
  bel-N: бо ён чакаў гораду, які мае падмуркі, якога майстар і дойлід — Бог.
  sch-sch: Abraham'n khopuilien lungphûm adet, Pathien minvo le sin, khopui hah a
    ngâk bang ani.
  mic-MIQNT: Aplam etli esgmat ugjit na 'gjigan ta'n Gisiteget etli'toqop na iapjiwewe'tew
    'gjigan.
  huu-NT: Abraham mɨcorɨ mare jofona fɨnoñede, naie enɨruemo naimɨe jaca iacaiñena
    jira; iadedɨ Jusiñamui dɨga monamo jaca illemo naimɨe ocuiride. Monamo Jusiñamui
    mare fɨnolle illanomo ocuiride.
  jiv-NT: Kame Apraámka nayaimpinmaya̱ ashirchamin péprunam pujustinian nákasmiayi.
    Yus nu pepru péṉker iwiar jeamka asamtai umuchkiachminiaiti.
  otm-NT: Nguetho nu ra Abraham mí tø'mi da zøni nín ząm bʉ ja n'da ra dąhnini gue
    mahɛ̨ts'i, din ja høn'bʉ go njąm'bʉ, gue bi bɛ̨n Oją nɛ bi 'yøzɛhɛ.
  dah-dah: Abrahambe megen gar niŋ taun niŋ ma nurde hinhin. Yeŋbe taun kura epte
    ma buluŋ heŋ hugiŋeŋ hitek goyen goke po nurdeb naŋamde goyen albak yara heŋ kuŋ
    hinhin. Taun hugiŋeŋ hitek gobe Al Kuruŋ beleŋ po gwaha gwaha ireŋ yeŋ dufay heŋbe
    iryiŋ.
  tnk-tnk: Epraham rɨno iamɨnha irə tɨ nəri nə mə in rameitenhi mə trevən ia taon
    riti sə ramərer ia təkure nəri skai riti. Taon nəha, Kumwesən rɨno mak irə, nənə
    mɨno raka ramarə.
  kpr-kpr: 'Isaac a Jacob resena emo, nene God nunda beka gajari Abraham kena futusira
    ava, ruruseri. Ne doboda avido ghusera da beká mo: God vasa simbugedo, tutumbi
    darido simbuge gogoghombedo, bogu begaya itari sisira ava, Abraham nu kaifa use
    gigitedo ghusira.'
  san-IAS: yasmāt sa īśvareṇa nirmmitaṁ sthāpitañca bhittimūlayuktaṁ nagaraṁ pratyaikṣata|
  nho-nho: I te aa i Abraham ni noho ka ttari ki te henua TeAtua ni hakatonu no hakatuu,
    teenaa se henua e pena ki tuu makattau hakaoti.
  gym-NT: Abraham käkwe nünabare kore, ñobtä ñan angwane juta mikani Ngöbökwe abko
    te tö namani näin nüne kärekäre Ngöböbe abko nämane ngibiare. Juta ye abko Ngöbö
    ara jire käkwe mikanintbe amne Ngöbö ara käkwe juta ye mikani abko Abraham nämane
    ngibiare.
  azg-NT: Juu Abraham taꞌnan siꞌndaaꞌhanꞌ nchjii jon na veꞌ vꞌaa ndiaa tomꞌaan jon,
    ngꞌe tominndooꞌ jndyi jon na ngüentyja xuee na chi ncja jon juu tsjoon na mꞌaan
    nquii Tyoꞌtsꞌon. Juu tsjoonꞌñeen nquii jon tquen xjenhanꞌ ndoꞌ sia jonhanꞌ.
  bhd-bhd: किजोकि अब्राहम तैस नगरेरे इंतज़ारे मां थियो (ज़ैन स्वर्गे मांए) ज़ेसेरी
    मुनीयाद सदारे लेइ आए, ज़ेसेरो तियार केरनेबालो ते बनानेबालो परमेशरे।
  too-NT: Chuntza' ixlīlahuī' Abraham como ixka'lhīmā' que ixchā'lh nac huan cā'lacchicni'
    a'ntū Dios ixtlahuanī't chu a'nchī ixtapuhuān. Lā' huā'mā' cā'lacchicni' tū' maktin
    catisputli.
  ind-AYT: sebab Abraham menantikan sebuah kota yang mempunyai fondasi, yang perancang
    dan pembangunnya adalah Allah.
  cjo-NT: omaanta ikenkithashireeyironi paashini inampi, kaari riwetsiki atziri. Riyoteeyakini
    iinja ragaeyaneerini Tajorentsi janta inampiki, riwetsikakiri rirori.
  nsn-nsn: Ge Abraham pe ke bangbangala i uoum, kare uangoul uahingo tar uan uleik
    gere moko dede tar mamang binakalik geke namana tanikain God tar tuh.
  san-DEV: यस्मात् स ईश्वरेण निर्म्मितं स्थापितञ्च भित्तिमूलयुक्तं नगरं प्रत्यैक्षत।
  tna-NT: Beju Abraham chenu da Diusu sa ejude cielo su eputi puji janimeid'uatidha.
    Tueda ejude da Diusu ja quitaita ataidha.
  lid-lid: Abraham amekes i buku doh, tasah iy atondrok kon tinan labai nane doh,
    Kindrei le abudon, ma iy ndratahiy na iri lakou boto-on labai, ma winiyan bandra-i
    bwe.
  wim-wim: Than tentsang wun-wunin-a, puth nil Abraham.an kuup-kuup aak thon aakanakan,
    aak anana nil God.angan yump aak yam kenyan, aak anman aak umpuyaman wun-wunow.
  zga-M: Ulwakhuva aletayali ukhupewa esekhemu eyiyelaguliwe nu mbombi va yene aiva
    ve Nguluve.
  yom-yom: Bila niandi wuvingila divula didi zifundasio ziozi zilendi nikuka ko. Nzambi
    niandi nkubiki ayi ntungi wu divula beni.
  san-SIN: යස්මාත් ස ඊශ්වරේණ නිර්ම්මිතං ස්ථාපිතඤ්ච භිත්තිමූලයුක්තං නගරං ප්‍රත්‍යෛක්‍ෂත|
  yut-yut: Abraham yaŋ agɨt nido nandaŋ gadat aŋek kokup pap toktogɨsi uŋudon don
    egɨpbeŋ yaŋ nandagɨt. Piŋkop da kokup pap uŋun niaŋ wasogɨ uŋun iyɨ nandaŋ mudaŋek
    wasagɨt.
  grc-BYZ: ἐξεδέχετο γὰρ τὴν τοὺς θεμελίους ἔχουσαν πόλιν, ἧς τεχνίτης καὶ δημιουργὸς
    ὁ Θεός.
  cpc-NT: Iro jimatantakawori Abraham inampitakawo, tima jiyotzi ari inkañaanitai
    inkitiki. Kimiwaitaka iri ñaampiyakawori nampitsi otzimajaantzi jiwitsikairi Pawa,
    tsika inampipirotaiyaawo paata.
  nhg-NT: Pues yaja Abraham quechixtaya inu ciudad tli quepea cimiento checactec para
    ayec betzes, que bel yejuatzi Deus oqueplaneörojque hua oquechejchijque.
  nya-nya: Pakuti amadikira mudzi wokhala ndi maziko, umene mmisiri ndi womanga wake
    ndi Mulungu.
  ngu-NT: Abraham ijcon ochajchantitiaj pampa ican itlaneltoc quichaya para Dios cuicas
    ne ilhuicac campa oncaj on hueyican yejhuan sa no Dios otlatlajtlalij niman otlachijchiu
    cuajli ican cojtiquej cimientos.
  kup-kup: God pimauz hodadevok zei tin pohao het hepanez abarah demahan hez-potak
    Abraam sat hepanez amun homehot heh.
  jid-jid: a sia yaa hi ko shishi igbu wa a he nchimema wandi ndi u tsra mba me na
    a hi irji
  wmw-wmw: Iburahima akirindira kwikala kaya ya aliserusu yakukomala, yaapangire na
    yaajengire Mwenyezimungu mwanyewe.
  gmv-GGM: Gaasoyka minna dizaaro Xoossi izo qopi medhida katamayo ekkana naagides.
  ssg-ssg: Abraham aile ukek ien nake i mon atetengi tesol tonain leili tehu taon
    puki atataiai Haeu. Tehu taon ien i tu hamalum lian tehue.
  zpo-NT: Sbaa mle Abraham nel yezh, kwaan nech doo nzho simyent cheen, mkambaz xaa,
    kwaan mza leeka Dios.
  poy-poy: Toziya Aburahamu kaweriti kankuhepelera lushi lwaluwera na lyanjiru ligangamala,
