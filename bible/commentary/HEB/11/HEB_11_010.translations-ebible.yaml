  bzd-NTPO: Ká̱ bua'ie kë̀ e̱rta̱'wa bikeitsbak Skëköl tö, yö'itö ká̱ jaì a̱, e' wà
    pané Abraham tö. E' kue̱ki̱ ie' se̱ne' we̱s s'dami shkal se̱r es, e' dalë'ttséitö
    e̱r bua' wa.
  kwf-kwf: Sa Abraham tua ꞋunaꞋeri, osiꞋana nia kwaimasi ana fanoa leꞋa neꞋe God saungaꞋinia
    Ꞌi langi neꞋe teoteo firi ma noaꞋa kasi sui.
  eng-WYC-2017: For he abode a city having foundaments, whose craftsman and maker
    is God.
  eng-WMBB: For he was looking for the city which has foundations, whose builder and
    maker is God.
  zat-NTPS: Caní be̱n Abraham lawe' da guleza lazre̱' chu'e̱ lu xe̱zre na' da quebe
    te chee̱ na, da na' guleche Dios, ne da be̱n Lé̱queze̱'.
  spp-spp: Kànhe nintaani l'à cyán a ɲwɔ ke, kuru na Ibirayima à u sɔ̀nŋɔre taha.
    Kile yabiliŋi u à kuru kànhe bégele, maa ku faanra.
  zty-NTPS: Ki ben Bran na', dan' bx̱en ḻaže'e gata' chie' yežen' da' zoan to chi'ize
    ḻen ze'e chen, dan' ben Dios.
  mek-mek: '@see-verse:HEB.011.009'
  aey-aey: Saen cunugna Ebraham uqa taun ben oso eu uqana noh gug gagadicca gaid biligian
    foubnu waug nijoloi. Ebraham uqa uqana saen cudun oso euna ligiannu sumuden. Anut
    uqadodoc cudun oso odi mudigiannu cisdumei muden.
  urd-GVH: क्योंकि इब्राहीम उस शहर के इंतज़ार में था जिसकी मज़बूत बुनियाद है और जिसका
    नक़्श बनाने और तामीर करनेवाला ख़ुद अल्लाह है।
  ycn-ycn: Uncá Abrahami chu la'alá riñacaró huani rehuá, rihue'epícale ritucumó je'echú
    chu i'imacana nacú. Pajimila Tupana la'acare nacú ripechu i'imaqué. Uncá tajnácajo
    penaje calé ricá. Rejo rihuata i'imacana i'imacá.
  djr-djr: Bili yuwalktja ŋayiny gan ŋunhi Yipurayimdja galkurrnydja ŋurukun bala
    yindiwnha wäŋaw bala'-dharrwamirriwnha, ŋunhi dhu ga dhärran yan bitjanna bili
    dhawar'yunamiriwnha, ŋunhi nhanukiyinguŋun yan yuṯuŋgurr-nhirrpanawuynydja ga
    djämapuynydja dhanuŋdhunawuynydja God-Waŋarrwuŋun.
  kvg-kvg: Eibleem taon kandambaqape-qa mbøe-kewagám, ta taon ndøgo, miavmiav bazaføgakh-us
    ndøgo, ndøgo Mbumbukiam ekezan gepøoa neka vø̄khakheinam.
  rug-rug: Doṉo va kenue la ia e Ebarahami sa vasileana lavata sapu koa hola sa sinokiraena,
    sapu ele keha vekoa Tamasa meke kuria Sa telena.
  hop-NT: Abraham pi wuhkokitsokit huruwunuhqat God ahpiy yayhniwhqat piw yukiwhqat
    aw tayma.
  san-URD: یَسْماتْ سَ اِیشْوَرینَ نِرْمِّتَں سْتھاپِتَنْچَ بھِتِّمُولَیُکْتَں نَگَرَں
    پْرَتْیَیکْشَتَ۔
  heb-LB: כי אברהם המתין בסבלנות ובביטחון שה׳ יביאו אל העיר שאלוהים מתכנן ובונה.
  caf-NT: '''Et njan keyah ''ilhuz ''uwhutet''ilh, ''et Yak''usda, ''en ''uhóonla,
    ''et Abraham huba ilh''i hoh bun be zeh ''ant''e inle.'
  mio-NT: Chatu ra Abraham can, vati cua coo iin ñuun cha cua savaha ra Ndioo, ta
    ña cua ndoyo ñuhun chi.
  srq-NT: Abraham quiatu que Dios ɨcua tuchɨ quia ra. Nyebe ñee nguiã. —Aɨco chee
    ra sucha tubɨrɨã túraã. Hue ra ua eã mbeɨ, ɨ que Abraham ndua ndua Dios recua
    rese ra.
  kje-NT: Abraham min lolo tenda raram ono ai mahan newek kote man ma'aruru wake'e
    man Makromod Lalap mehen paeku la na'ariri lolo waku na'a'ar ma naruri.
  gaz-gaz: Inni magaalaa hundee qabdu kan Waaqni ijaaree fi tolche eeggachaa tureetii.
  kud-kud: Na Abelaham inuwatuwuiya'o ebeha dalava mata yaiyaina ainai iluwu, neta
    Yaubada yana nuwatuwuwena iyemasele na dalavane mata nigele iyasawali.
  urb-NT: Amõ ok ta rehe Amarã ixo ta, ame'ẽ rehe a'e harõ ixo. Tupã mujã ta ame'ẽ
    ke. Ame'ẽ rehe a'e harõ. Ame'ẽ ok ta mujãha ke Tupã ukwa katu. A'e riki mujã tĩ.
    Ame'ẽ ok ta kanim ym te ta. Ywa pe ihĩ ame'ẽ ke ame'ẽ.
  fra-LSG: Car il attendait la cité qui a de solides fondements, celle dont Dieu est
    l’architecte et le constructeur.
  san-HK: yasmAt sa IzvareNa nirmmitaM sthApitaJca bhittimUlayuktaM nagaraM pratyaikSata|
  cak-SNT: Ri Abraham xuꞌon quireꞌ, ruma royoꞌien ri jun chic tanamet más jaꞌal; ri
    tanamet reꞌ man niqꞌuis ta y ja ri Dios ri xbꞌano pensar cheꞌl nuꞌon cha y ja
    ri Dios bꞌanayuon.
  uvh-uvh: Ka Ebraham adi kama ka Anutu wari kabingamgu' u urap mo' bema miririp ning
    ko yagu' ka adi kama u bemna waraga' suknakube guk mo' tanga yagu', mokngang,
    adi sasuk guk ka yong kareng ka fikifiki ningsa' iikning ka Anutu wari ananing
    sasukni ganangsa' tanga tipkadofigu' ka inga' wara'ganang bema kaminga iik waraga'sa'
    suktangkanga itarugu'.
  ino-ino: Epalahamu'a mai'neno Anumaya Koti'a katimale'nea kumafe lusiya huno akesa
    afi'ne. “Anumaya Koti'a akesa afiteno lo'kiya no'yaka ko'ku'napi hane'nea no'yaka
    haneke haneke hisea posileti kimale'nea no'yakafi hai'na maikoe.” huno akesa afi'nea
    yafe “Meni kanafi afa'a seli nopi maikoe.” huno hu'ne.
  gnn-gnn: Ŋayi Yipurayimdja nhinana yukurrana galŋa-djulŋithina yana, yaka ŋayi ŋula
    warwuyurruna ŋurikinydja ŋunhi ŋayi yukurrana nhinana ḏalwaḏalwa'ŋura buṉbuŋura
    dhiyala munatha'ŋuranydja, liŋgu ŋayinydja yukurrana ŋunhi nhinana märr-gatjpu'yurrunanydja
    dhukarr-nhäŋalanydja ŋunhana bala djiwarr'nha wäŋa, ŋunhi ŋayi Godthu yukurra
    ŋäthilimirriyama ŋunha nhanukalayŋuwu yolŋu'-yulŋuwu. Yipurayimdhu märr-yuwalkthina
    wirrki yana, ŋunhi yalalanydja ŋayi yurru Yipurayim nhinana yukurra ŋunhalayinydja
    Godkalanydja wäŋaŋura gupaḏalnha-wala weyinŋumirrina.
  yal-yal: Amasɔtɔ Iburahima yi taan nan mamɛma nun naxan bɛtɛn sa kii kɛndɛ, Ala
    naxan ma fe yitɔn, a yi a ti.
  cnt-NT: Ia₁ jme₁chi₁jŋia₅ Abraham juɨg₂ ciudad jaun₂ a₂chí'₅ tiá₂, 'uɨg₅₄ ia₁ Diú₄
    bá₄ i₂ca₂'náu'₃ dsɨ́₅ jmo₃, ján₃ bá₄ i₂ca₂jmóg'₃.
  tif-tif: Abraham ayo ilom am ma daanokomu uyo yakaba din abip sakbaalim dukum ilokoma
    kaami aket kaata-kup ti titil kutoop tini fukun-bamdala fen-laaba. La, abip dukum
    kaptam-ami aket fukun-bam tiinsa uyo ukol ukol alik ma kemin, God maakup kaata-kup
    abip dukum talalmin kaami aket uyo fukun, Awu, kanolokomi kala kalba-kup, alalta-kup
    talalu kutiisa. Kemin, abip dukum kaali suunkup ilin abip o.
  nlx-nlx: काहाकाय अब्राहाम ता मोजबुत पायावाला गावान वाट जोवतालो, ताह हिचाड़णार एने
    बाणावणार बोगवान हे।
  apw-NT: Abraham bádįhyú yaaká’yú kįh nagozṉilíí bitł’ááhgo iztł’ini golííníí yiká
    déz’įį, áí kįh nagozṉilíí bik’ehgo’ihi’ṉań nagoshchįįgo ágólaa.
  gum-gum: Kaguende Abrahambe tru ciuda katsigwan niga pasrønrrabig tøgaig tru srømbalasriigwan
    muniirabig købig kua. Inchen tru ciuda maig kønrrabigwan treegwei unaasha wesrab,
    truigwan marøb inchibiibe, Tius nø køn.
  not-NT: Itimaque caninasati tocoyapangoquë aroquenta iquianquero basini poeboro
    inatsi jonoquë. Igóque cara iriátë Jonogaguitequë, intsibataiguëmari omagaro quemisantatsiri,
    intimaque pongotsiquë caninaro aisati coshori, ora te irobetsiquiro matsiguenga
    Irianti Tosorintsi obetsiquëro.
  plu-plu: Igme amekene Abrawh gidukwenewa kamaxwene gipitit Uhokri. Mmanawa ig hiyakni
    ku aysawnemenek ig danuhnek ta apitit ini paytwempu ku pariye Uhokri gikehni ku
    pariye dahwa adahan apanenekwa.
  iou-iou: Täŋpäkaŋ Abraham äbanitä-yäŋ itkuko unita nadäwätäk nämo täŋkuk. Nämo,
    u yotpärare kehäromi-inik kubäta itsämäk täŋkukonik, yotpärare Anututä ini tawaŋ
    peŋpäŋ udegän pewän ahäwani.
  ntp-NT: Avraañicaru ʌʌgidiña Diuusi vaavoitudaitai isʌmo imidagai iimi agaitadai
    tʌvaagiamu dai Diuusi ʌʌmadu daaca agai.
  rai-rai: Aabaraam i ki ku welaar ma ra waira u ra taamaan maa, kabina maa i ki walaanga
    paa a taamaan baa in tur takum. A taamaan maa God ut ia waninaar taai ma ia paam
    taai.
  haw-1868: No ka mea, ua imi aku ia i ke kulanakauhale i hookumuia, a o kona mea
    nana i hana, a i kukulu hoi, o ke Akua ia.
  ffm-ffm: Sabi omo fooɗanoo ngalluure ɲiiɓunde duumiinde nde Laamɗo diidi so mahi
    ndee.
  arb-NAV: فَإِنَّهُ كَانَ يَنْتَظِرُ الانْتِقَالَ إِلَى الْمَدِينَةِ السَّمَاوِيَّةِ
    ذَاتِ الأُسُسِ الثَّابِتَةِ، الَّتِي صَانِعُهَا وَبَانِيهَا هُوَ اللهُ.
  cop-CNT: ⲛⲁϥϫⲟⲩϣⲧ ⲅⲁⲣ ⳿ⲉⲃⲟⲗ ϧⲁ⳿ⲧϩⲏ ⳿ⲛϯⲃⲁⲕⲓ ⲑⲏ ⲉⲧⲉ ⲟⲩⲟⲛⲧⲁⲥ ⳿ⲛⲛⲓⲥⲉⲛϯ ⳿ⲙⲙⲁⲩ ⲑⲏ ⲉⲧⲉ
    ⲡⲉⲥⲧⲉⲭⲛⲓⲧⲏⲥ ⲛⲉⲙ ⲡⲉⲥⲣⲉϥⲑⲁⲙⲓⲟ ⲡⲉ ⲫϯ.
  sri-sri: Abraham iri nikũrẽ naagʉ̃, makãrĩ iribiridi ããrĩmí. Gaji makãgue Marĩpʉ
    ããrĩrĩ́ makãgue ʉ̃mʉgasigue ĩgʉ̃ waaburire yúgʉ iridi ããrĩmí. Iri makã Marĩpʉ
    iridea makã neõ perebiri makã ããrã.
  nal-nal: Aabaraam ka raagul malasing kanaan, panaze naan ka ra zimbang pana a bina
    laba ina xana iziar dikdik bulaai. A bina angkanaan Nakmai nanga xa ra nol ma
    naa ra giu.
  kyq-kyq: Taa Abraam se iŋg aak kaam gɛgɛr kɛn Ꞌtiŋg gɛn daayum ɔɔ gɛgɛr ese se Raa
    ɓo saapo gɛn kiin̰in̰a ɔɔ naan̰ mala ɓo mɛl kɔɓin̰a.
  kwd-kwd: La Ebraham 'e to'oru 'ino'ona, tofuna ngaia 'e kwaimamani fana fanua le'a
    na God 'e launge'enia 'i langi ne'e nana'i firi ma ngaia 'e sia sui la'u.
  ded-ded: Anutu yengenaoc taong wotungseriagoc warac arenggema meficgeec nga Abarahang
    ye kuric kecmanu imocac tomai kefec.
  ewe-ewe: Elabena Abraham nɔ mɔ kpɔm na du si Mawu ŋutɔ nye egɔmeɖola, aɖaŋuwɔla
    kple etula.
  nuy-nuy: Naagi-yung na-Abraham ni-jambarrgiiyn, ni-wijangani anubani-yung anaarrawindi-lhangu
    anggu-waṉiyn wurrugu, anubani-yung ana-wumurrng na-God niwu-maṉdhangi-yinyung
    anaarrwar, marri niwu-raani ama-waḏa-waḏaḏ-duj ama-ṉuga anubani-yung.
  cop-BHC: ⲚⲀϤϪⲞⲨϢⲦ ⲄⲀⲢ ⲈⲂⲞⲖ ϦⲀⲦϨⲎ ⲚϮⲂⲀⲔⲒ ⲐⲎ ⲈⲦⲈ ⲞⲨⲞⲚⲦⲀⲤ ⲚⲚⲒⲤⲈⲚϮ ⲘⲘⲀⲨ ⲐⲎ ⲈⲦⲈ ⲠⲈⲤⲦⲈⲬⲚⲒⲦⲎⲤ
    ⲚⲈⲘ ⲠⲈⲤⲢⲈϤⲐⲀⲘⲒⲞ ⲠⲈ ⲪⲚⲞⲨϮ.
  buk-buk: Ŋahu bu iŋ kêŋ bata bu ndöc malac atu naŋ oc yêc ŋapaŋ, naŋ Anötö dau kwê
    sa kêkuc ŋagatu naŋ iŋ dau gauc gêm tidôŋ.
  pri-NT: Ba ê pwi âji napô na é pitapacîri wà Abéraama, âna ê napô na é bari wà Pwiduée
    wiâra câbawâdé kêe; napô na o tâa dàra gòiri awé.
  zpq-NT: Abrahanṉa' gwzoa gwleze' ca' ḻo yežlion', ḻe gwṉezde' žin ža šjayzoe' gan'
    zoa Diosen' gan' naquen to ciuda güen da' bi te c̱hen, ciuda da' ben Diosen'.
  por-TFT: Abraão esperava morar numa cidade no céu que permaneceria para sempre [MET].
    É esta uma cidade que Deus está construindo [DOU].
  gwi-NT: Abraham zheegwadhah zhit gwich'įį gwiizhit kwaiik'it gwachoo gweedhaa datthak
    gwehee'aa, ąįį Vit'eegwijyąhchy'aa adan nats'ahts'ą' gwahahtsyaa nyąą ąįį gwik'it
    gwiłtsąįį, ąįį Abraham geenjit nagwal'in.
  gvn-gvn: Abrahamangka God kuku nyajin, nyulu bubuku kari. Nyulu wangkar-wangkarinka.
    Nyulu Godumu bubu wangkar-wangkar kujil-kujin. Godungku yinya bubu balkan, yinya
    bubu kari bajaku kunbay.
  nhy-NT: Abraham okichij tlan Dios okilwij porke okichiaya yetos itech nekáj weyikan
    katlej kipia chikawak icimiento katlej mach keman wetzis. Iwan yon weyikan yen
    Dios okiyejyekoj kenik yetos iwan yen okichij.
  asm-FB: কিয়নো যি নগৰৰ প্ৰতিস্থাপক আৰু নিৰ্ম্মাণকৰ্ত্তা ঈশ্বৰ, সেই ভিত্তিমূল থকা
    নগৰ বাবে তেওঁ অপেক্ষা কৰি আছিল।
  okv-okv: Rate God na amita da be avo hotembeto kogombeto ikau daroho iresuja avo
    Abraham na simba ere uaetija.
  mxt-NT: Vatyi ra Abraham nyatú maa ra noo ñuu vaha ca cha cucuhva Nyoo chi ra, ta
    maa Nyoo chacu̱n cuhva ñuu cuan ta maa ra savaha̱ ra, ta chicha cimientu tyihi
    ra chaha.
  tzo-NT: Yu'un ti Abrahame laj xch'un ti te chc'o nacluc o ti muc'ta jteclum ti mu
    xlaje te ti vinajel ti stuc smeltsanoj ti Diose.
  ind-AGS: Karena Abraham menantikan kota yang dibangun di atas fondasi yang kekal,
    yang dibangun dan dibuat oleh Allah.
  omw-omw: Mwi entara Evarahaamuva seri nraamwuqi variqiro viqaro mwiva nyaamwuni
    vahiani mwatukyara Kotiva riemwa kyero mwaakyota variani nraamwunra hoqa tora
    mwia vekya varurama.
  yrb-yrb: Eibaramu danu ununa Godinu ubu ueta su, i suna me ibene ibene ibifisu tutubu
    bobo su mubie yawoteda iba ba su utawa uite farai suro me sara ibebi.
  maa-NT: Abraham tíkoña jngoò‑la̱ na̱xa̱ndá xi 'ñó ndaà tjín tàts'en chrjó‑la̱, nga
    jè Nainá kiskoòsòn‑la̱ kós'ín si̱ndaà ko̱ ti̱jè‑ne Nainá tsibíndaà.
  mcq-mcq: Eparahamira ijaꞌina venajihuni maijaho ara natohwa kaꞌene Godira Huni iji
    mina vene kuteja same ꞌee ara natohwa maa kaꞌene vena ajimaji sama avanana.
  sus-A: عَ نُ نَ عَ مَمّقٍ عَ شَ تَا سّنبّمَ سْتْ، عَلَ تَا نَشَن كْورِنشِ، عَ عَ
    تِ.
  jpn-1965: 彼は、堅い基礎の上に建てられた都を待ち望んでいたからです。その都を設計し建設されたのは神です。
  fra-SBL: Car il attendait la cité qui a des fondements, et dont Dieu est le constructeur
    et l'artisan.
  yka-yka: Sandalan Ibrahim inin peggeˈ iye inase-asenen maglahat du iye si puweblo
    laˈi si surgaˈ. Tuhanin dapuˈ pikilanin duk iye mangahinang puweblo inin duk layun
    inin salama-lama.
  mle-mle: Aw Aparam di kip kavin kwaad dikim God kwurin kawar-dikik adi God di diki
    kapa tabaar yitakadidi ap tinadi kwas maarkinadi tipaar.
  shp-NTPO: Ja Abrahammanra manaa iká iki, ja Diossenbi aká jemanko jaai katín. Jatian
    ja jemara, Diossenbi aká ikax, kikin koshi iki.
  aom-aom: Ëhesi bëhoho Abraham-ro uehorovëꞌe hijadeje ioroꞌioremu jioröhe amo börömo
    God-hu uehoro baeromo avohadire ë vaꞌo hiꞌiröhëro.
  geb-geb: Abraham zazera Fhe Bakɨme khothɨgap, ana mba ŋgu bakɨme ganɨrim, ana havhargip,
    zazera mbara muuŋgip kɨrga, ana anan rarga ki. Mba ŋgu bakɨme, Fhe Bakɨme, ana
    nduara, ana muungeŋ ndɨrɨgap, ana nduara ana muuŋgi.
  bsj-bsj: co ki ton kaba cinan loro ki kwar kureuwo nii yabi kange mukako kwama.
  cak-cak: Quiri' ri c'aslen xuk'asaj ri Abraham, roma can royo'en ri aj-chicaj y
    covilaj rutz'uyubal tinamit ri ja ri Dios nuc'uyun ruchojmil y banayon rubanic.
  chf-NT: Aj Abrahamba u pijnan une ni mero cab bajca an ni otote que mach uxin tä
    jine nuncaba, jini que Dios chich u chiba ca' chich ajni tu c'ajalin u chenba.
    Ni mu' cäle'daba, cielo une.
  tlf-tlf: Kale Abraham iyo son-temu nala no abiip afalik nan-tema umi aget uta fugun-bom-nalata,
    fen-nuuba kuta, abiip afek bomi aget fugun-nuuba uyo ugulumi migik kale, God maagup
    ita kup abiip afek telelamin bomi aget uyo fuguno, kanubelan-temi kalaa age-nalata,
    yagal telela kosa kale, ise abiip afalik boyo suun abiip ko.
  piu-2006: '@see-verse:HEB.011.009'
  poh-NT: Jeꞌ reꞌ nok reꞌ maꞌ Awraham xa pan perpat ti xcꞌacharic cho eh jeꞌ reꞌ xiban
    maj cꞌahchiꞌ ruyꞌem cho chi chꞌiclic ricꞌux chiri̱j i Dios chi nok ricohlam chic
    cꞌacharic ayuꞌ wach acꞌal, narojic cꞌacharok chipam i yeꞌa̱b reꞌ wilque̱b woꞌ
    wi̱ꞌ riqꞌuihal toco̱m chic cꞌacharel ar pan taxa̱j reꞌ jenaj yeꞌa̱b tikꞌimaj chi
    coric ruꞌum i Dios reꞌ aj capewenel reh chi coric nicꞌ wach ritikꞌinjic i xiban.
  tue-tue: Abraham macã manigʉ̃́ niijĩgʉ̃, ãñurõ tiirí macã cʉ̃ʉ̃ niirucujããdari macãpere
    yueyigʉ. Tiimacã, ʉ̃mʉã́sepʉ niirí macã, Cõãmacʉ̃ tiirí macã niiã.
  bjp-bjp: Wara le Abaram ka parpar famu ta isi maleh ae waransinglen lo in kiis fitliu.
    Maleh ae, God tom i ninwei ta u ma ka tel ta u.
  xon-xon: U nan ban kitiŋ ki ga li bi n‑yoonn mu kaa kpa ndoon aan Uwumbɔr maa ki
    na la.
  tzo-ZNT: Ti xꞌelan ispas ti Abraame, yuꞌun spatoj yoꞌon ti chbat ta mucꞌta jteclume
    ti mu snaꞌ xlaje, ti jaꞌ spasoj stuc ti Rioxe.
  mpm-NT: Chi ni ndiyo ini Abraham ja niꞌin da taꞌu da ja na kuncha da ñuu ja tukaa
    naa kuɨtɨ un, ɨɨn ñuu ja kutu ni jani maa Yandios na kɨvɨ ni saꞌa ya.
  ots-NT: Car Abraham bi dyøti cár ngu̱ gá carpatjo, porque mí pa̱di jin di hmʉh pʉ
    jar jöy‑ca̱ göhtjo ʉr tiempo. Mí tøhmi ncjahmʉ di wem pʉ, di ma drí zøm pʉ ca
    hnar ciudad ca i bbʉy pa göhtjo ʉr tiempo ca̱ jin da mpu̱ni, gue cár ttzöya ca
    Ocja̱ pʉ jar ji̱tzi, como car nttzöya‑ca̱ i jñɛjmi hnar ciudad rá tzi zö.
  hoy-hoy: अब्राहम आ नगर इन हादी कायोन, यदरी परमेश्वर आकार कोटकु माळदुन अदिक हमेशा
    मजबूत ईरावाळा पायवा हाकदुन.
  amo-amo: Nanere wadi bara ame wa yene ubun kiti nalenge na inughere wa kagbire ulenge
    na unan mbo likiye nin kewe di Kutelle.
  pjt-pjt: '@see-verse:HEB.011.009'
  cwe-cwe: Kwaviya Bulahimu kakala kogozela bululu dili na chandusilo. Bululu jandusigwe
    na kuzengigwa na Mulungu.
  daa-NT: Kar Ibraayim gay era geeger kaak Buŋ meen̰ji pakirtu ɗo pinin̰ji ho ŋa meen̰ji
    Buŋ kat kaak yaa pinin̰ji. Geeger-ak bombo ho eezaaɗo tak-tak.
  mlp-mlp: Abraham og nab luwad in uliq ta araq teq gwahtiqdaqta na amen emyaq, uliq
    na gwahtiqid in nab abe emeq tuteqmo tuqosdaq haqad. Na ezaqgo God-mo in uliq
    na wazid eraqdaqta teq uliq na ezaq diq iyeq usdaqta na God-mo anadib usaqta.
  ape-C: Abraham douk nasuhw enyudok baraen aria nape natrugun um abrudok debeiburi
    abom wabur. Abrudok wabur douk Iruhin meyoh nape aria urkum morum agundok ta nurukog-abur
    bupe mumam um aria douk narukog-abur bape dodog abom ihih nyumneh iri.
  bgs-bgs: Iring na bisita si Abraham, su giman sikandin katô góddóan din tun datas
    ta langit na dì gó mapalin su igimu ka Manama.
  faa-faa: Kotimo hauaka kakakosapo aisa hauaka á reke, hauaka ane epo kakaro kitimaka
    reafareapo. Arirakano epo hemakapusuane hepene yapura Kotimo murikimaka, ape kisia
    á hiakosakipoko hemakapukua reke, hauaka wo farae apea reke himumo hisiraka reafareapo.
  kik-kik: Nĩgũkorwo nĩataanyaga kuona itũũra rĩrĩ na mĩthingi mĩrũmu, rĩrĩa mũthondeki
    na mwaki warĩo nĩ Ngai.
  cap-NT: Ultimu Abrahamqui arajpach wajtquin ojkz tjewzic̈ha, wiñaya tjurñi watja.
    Yoozqui nii zuma watja pinsichic̈ha, niz̈aza paachic̈ha. Jalla nii zuma wajtquin
    ojkz tjewzic̈ha Abrahamqui.
  ksr-ksr: Siwe siti tandoyanoŋ mende gisaawaati, Aabrahamnoŋ ii iimambaajoŋ mamboma
    laligoro. Anutunoŋ siti iikawaa areŋa ama uŋaya meŋ miri tandogia osoŋ mero powowoŋ
    kotakota eŋ ubaati, mono iikanoŋ keumambaajoŋ ama mamboma opo kuuŋnoŋ laligoro.
  eng-TNT: For he loked for a citie havinge a foundacion whose bylder and maker is
    God.
  sbs-sbs: Mukuti abalolete kubusu kumuleneni wina mitomo, utenda kuti mufundeli ni
    muzaki uswanela kuba nji Ireeza.
  sue-sue: Abraham nu seli boara gege noise utura nata zewai-zawai Anutu meni tamuro
    wero baitinua amira kei awamu kotupitinoise noisonua.
  fra-NCL: Car il attendait la cité aux solides fondements, dont Dieu est l’architecte
    et le constructeur.
  snn-NT: Riusu huë'e jobo gare carajeima'i jobo, ja'anruna bëani bazaniñë caguë ëjoguë
    baquëña Abraham.
  atb-NT: Hkâsu mù gâ le, Abraham gi, Garai Gasâng èq azòng hên mù saî tô é, gîng
    é apûn awang pé eq mu é myuq lé myit myoqbyu nyi é nghut ri.
  cek-AK: Abraham loe Sithaw mah sak ih, angdoethaih kaom kacak vangpui to ni pakrong.
  bkd-bkd: ta sa taghinamen dan iyan gayed sa banuwa ha tinukud hu Dios diyà ta langit.
  ctu-76: Chʌ'ʌch ti' ñusʌ q'uin Abraham cha'an chʌncol i bej pijtyan cha'an Dios
    mi' pʌs'en jini tsiji' bʌ mali lum mach'ʌ ba'an mi jilel tsa' bʌ i mele Dios bajche'
    ti' pensali ti' bajñel i pusic'al i mele'.
  lac-NT: Abraham caj u sinaj u noq'uir naj ich u ru'umin tu cʌja'an uch, quire' tan
    u pajic u tar pʌybir ten C'uj ich ca'anan soc raji' cu bin cʌjtar ca'anan a toc
    beta' ten C'uj, an ten bic caj u tucraj Abraham. A raji'i', ti' yʌn munt q'uin.
  xla-xla: '@see-verse:HEB.011.009'
  xav-NT: Abra'ã hã 'ri nho'u ĩsi'utõrĩ'õ zô si ma tô 're simipari u'âsi, 'Re ĩhâimana
    u'âsi mono hã te te sima ĩwẽ na hâiwa ãma te te dama ĩ'ri zô si. Taha wa, te te
    siwi wẽ'õ õ di Abra'ã hã, romhâ 'manharĩ na 'ri hã wasété wa, a'â ĩ're 're sãmra
    tõ mono da.
  cuk-cuk: Ar ade, Abraham neggwebur-nued edarbedii gusad. A-neggwebur-nibneggined
    neg-nuedid. Bab-Dummad a-neg na obinnisad, degine, na e sobsabalid.
  tbf-tbf: E Abaraam a nga tsana ine simi vunan a nga rosie mi taon ian e Raban ta
    nga potsie nge voturie, meie ngan man mogomogos ian ta mon rovoriu.
  uig-CYR: Ибраһимниң шундақ қилишидики сәвәп, у һуллири мустәһкәм болған шәһәрни
    күткән еди; шәһәрниң лайиһилигүчи һәм қурғучиси Худа Өзидур.
  ikw-NT: Kwnornu nụ Ebereham neele anya ẹli ke nwernu ntụ-ẹli, ke Chiokike bụ nye
    nka nụ nye wuru a.
  khs-khs: 'Koteyewi siti kokolo kao epesena: miya:na: e seyawa Epalahameyewi kete
    matana:sela: yesipela: enekeye. Siti amowa Kote Ene mataneye timinipesakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኣብራሃሞ ፆሳይ ሎዖ ባሱዋን ቆፒዴ ኬፄዳ ካታማ ናጌ።
  pma-pma: Ebraham ro suval heou mukonek veni ling rendemien onen keke vatosin mari
    taon en out nesa. Koanek vi taon koa Ahi varei ling kati ka mumoni musil rendemien
    onen, taon tai koa hel lisenges.
  atd-NT: Ian dod ka pog-ugpo dan su ogtatagaran dan ka sikan no ogkougpaan dan no
    lunsud no dio to langit no nighimu to Magboboot. No ka sikan no lunsud, konad
    ogkahalin.
  tel-2017: ఎందుకంటే ఏ పట్టణానికి, దేవుడే రూప శిల్పిగా నిర్మాణకుడుగా ఉన్నాడో ఆ పునాదులు
    గల పట్టణం కోసం అబ్రాహాము ఎదురు చూస్తూ ఉన్నాడు.
  hat-BSA: Paske li t ap chache vil ki gen fondasyon an, ki gen kòm achitèk ak fondatè,
    Bondye menm.
  top-NT: Pero Abraham ni̱ li̱mákxtakli lacachá̱n ixama cha̱n amá nac ca̱chiquí̱n
    ni̱ma̱ ni̱cxni ama lakó porque Dios lacsacxtuni̱t y tlahuani̱t.
  msk-msk: Mayn da naan yang paguya ni Abraham kay yagatagad yaan sang allaw na akadto
    naan sang syodad na di amasapad. Yang Dios yang yagaimo saan na syodad.
  gyr-NT: Esepia, aipo Abraham osãroño ité tecua ɨvave ovɨ̃racua vahe. Tũpa niha ahe
    tecua rãhasar, yaposar avei.
  kmh-kmh: Gor miñmon kilis-tep per mindeniŋgamb aŋgiy gayak ak, am mindoniŋgambun
    aŋgiy, Gor nup gosimb niŋiy, ser korip nep giy kin taŋgyiŋgipay.
  ukr-ONPU: Бо він із нетерпінням чекав міста з вічною основою, архітектором і будівничим
    якого є Бог.
  emi-emi: Poli ghe taatara lao emua tale lo ateae masaliki taatara tokatoka liu ia,
    me lo ateva ie nonga ghe nnainiela me ghe atuluela, God ta ngetana.
  zpv-NT: laasii laꞌh guehtu Abrahn guleeza ba tuhbi guihdxyi nin zohba dziꞌtsi, tuhbi
    guihdxyi nin guunnchaꞌyi Dxiohs nee nin cwachixchih Ñiꞌh.
  gux-gux: Kelima o den guudi ki baa le yaa dogu yaa tanpuna n paa. naani ke U tienu
    wani O yaaba, n tie yua n diani laa dogu ki go tie u maalo .
  kos-kos: Tuh Abraham el tuh soano siti se su God El ac fah lumahla ac musaela —
    sie siti su pwelung kac ac fah oan ma pahtpat.
  ibo-ibo: Nʼihi na ọ na-ele anya ala ahụ nke nwere ntọala, nke onye tụrụ atụmatụ
    ya ma wuokwa ya bụ Chineke.
  yml-yml: Ebelamo i miamia vadavada ꞌwaidie, fai i lulukamata nuanuana i na luku
    abame Yaubada yana ꞌatamana miamia-vagaina ꞌwaineye. ꞌAtamananina nagami Yaubada
    yana nuanua ꞌwaineye i venuaꞌivina-vagaseni mulieta i ꞌidewai.
  ory-ory: କାରଣ ଯେଉଁ ନଗର ଭିତ୍ତିମୂଳବିଶିଷ୍ଟ, ପୁଣି, ଯାହାର ଶିଳ୍ପୀ ଓ ନିର୍ମାତା ସ୍ୱୟଂ ଈଶ୍ବର,
    ଅବ୍ରହାମ ତହିଁର ଅପେକ୍ଷାରେ ଥିଲେ।
  bzj-bzj: Aybraham mi-di liv soh kaa hihn mi-di luk faawod fi liv eena wahn siti
    weh mi bil pahn wahn fongdayshan weh wahn laas fareva, weh Gaad ihself mi plan
    owt ahn bil.
  chk-chk: Pun Apraham a witiwiti ewe fansoun pwe epwe nom lon ewe telinimw Kot a
    föri liosun o aüetä, ewe telinimw a wor longolongun esap tongeni tala.
  ssd-ssd: Kuate nu samba mbolŋge tumbraŋ mayenu minmba minam tuku pilna ta Abraham
    nu tumbraŋ ta ndo idusmba wamdus bulok ŋak tairŋga minna.
  acr-TNT: Ecꞌu ri Abraham royeꞌem ri jun tinamit tzꞌakom lo chi utz, yey wa tinamit
    e ri Dios xchꞌobow re y xyacaw re.
  rop-rop: '@see-verse:HEB.011.009'
  mee-mee: Abaram ke momo minmina kurumea, i ke momalle maga kunna te e bollau ore
    la momong passavele orae Nutu muni potopita te be kuma kia.
  dif-dif: Ngangau nulu nunkangupini ngurani kalkana wonti, nulu mardakapara ngamalkai,
    nunkani wotinietja ja ngankinganietja Goda nganai.
  gam-gam: Abraam embe molo wani ge, God dumoye kerman take ege ege yenda dumo ge,
    embe yenda moyo dje pille wani.
  nou-nou: Abraham awodo atima isira ainda be awa umo nati God mi sia edo isira ainda
    mambadi simba ise gido. Edo nati awa matawa atadira.
  mqb-NT: Ibərahima a ga matanan, anga winen apan i ba wulen su doh a Mbərom ma han
    a aday kula i mbazl itəbay ata awan.
  ape-B: Ebraham douk nasuh enyudak balan ali nape natulugunmu abuldak blanubu nebebuli
    wabul. Abuldak wabul douk God meyoh nape ali ulkum molomu agundak eke nulogwobul
    blupe malmu ali douk analogwobul blape uli.
  grc-F35: ἐξεδέχετο γὰρ τὴν τοὺς θεμελίους ἔχουσαν πόλιν, ἧς τεχνίτης καὶ δημιουργὸς
    ὁ Θεός.
  cav-NT: Abrahamtu canimehuallatihua ama, Yusu queja ani ishuque neri aniyaque adebatsu.
    Bahuedyatu Yusuja eaju ebajejeju judiruyaque jucuare, eaniqui tere baecuaju.
  kgp-NT: Ge ra tóg tovãnh ja tũ nĩgtĩ. Cidade tỹ Topẽ tũ ẽn ve sór ja ti nĩ, ũ tỹ
    tũg ke tũ pẽ ẽn. Topẽ hã vỹ cidade ẽn han. To jykrén kỹ tóg han. Ti pi(jé) ẽprã
    ke ag cidade ri ke nĩ'. Ẽn ve sór kỹ tóg ti tovãnh ja tũ pẽ nĩ, hã kỹ tóg vé,
    Abraão ti.
  bvd-bvd: Sa 'Abraham nia too gwana 'uri nai, suli nia maasia 'ana fera diana totoo
    firi nia 'i salo ne God 'e tala saungainia.
  ukr-1871: Дожидав бо города, що має основини, котрого будівничий і творець Бог.
  apz-apz: Osopo nohumantɨfi Anɨtuye huno mtaꞌni pone engo wamtɨꞌmokumo lɨmentiso
    soꞌno hofɨko hontohumamentohofofoho. Oso pone engo hiso yokumpohnꞌnyo ponoho.
    Moiꞌwo mmoꞌnonehoho.
  yon-yon: Abraham kuu kwamune doboroon, amborom kuu ye kuu amaan ari ye siti aromkonoyiib
    Godbed nekwane ongmaneen kuyaa ande meenmemboroon kowe.
  poi-NT: Porque jém Abraham tsa̱m iŋjócpa jém attebet jém wɨ̱watnewɨɨp, jém iniit́wɨɨp
    wɨbɨc base, jém arquitecto y jém iwatnewɨɨp Dios mismo.
  wuv-wuv: Uaa ifi lalabaginaa fei gufu na pa'i fasu'ufufugoina, fei pagipagia ma
    faduaa mei Haidaa.
  quf-NT: Chaynumi Abrahamqa taran. Chaqa payqami kriyir Dyuspaqqa yarpukuran pay
    kayashanman apayanqa nir. Chaqa Dyus kayashan kusa shumaq lugartaqami, mana mayqan
    runa llutakuqpischu rurasha. Ashwan chaytaqami pay paylla Dyusqa rurasha.
  yuw-yuw: Abraham yu wömai ingoroc kombigoc, ‘nocho böc au iditnoho iditno engocma
    worochon morömo engot’ yongo worocha torengga idoc. Böc wo wömai Kopotorocho tangoc.
  hus-NT-1971: Antsana’ ti xe’ets biyat in lej aychal ca ne’tha ti eb abal ca c’uajiy
    ti al am bichou axi pel in ts’ejcabil a Dios jant’ini’ in tsalap jaja’. Pel i
    lej bichou axi ne’ets ca ohuey abal ets’ey.
  med-med: Ni kʉn, Aparam ndi, rʉk rʉk mondpa pilpa moⱡpa kʉn, kona peng ronduⱡ ti,
    Got elim ndi, ku pol ila, rukrʉm ei kʉnimp nimba, nokundpa mint murum.
  bch-bch: Abraam imamado mambe kaluae, ngansa ilolo iminmin ngan tuanga toa Deo ikado.
    Tuanga toa oa matua ga ienono somisomi ga ilalala ga ila. Deo kekelen ikado tuanga
    toa oa aea mosi.
  cco-NT: Jo̱ i̱ ꞌlɨɨ˜ yʉ́ʉꞌ˜ Abraham do dseángꞌˉ lamɨ˜ sɨjeemˇbre e nigüeárˋ e fɨˊ
    fɨɨˋ ꞌmɨ́ɨˉ e jaˋ tó̱o̱ˋ jmɨɨ˜ niꞌíingˉ e cajíngꞌˉ Fidiéeˇ e nicuǿꞌrˉ dseaˋ do.
    Jo̱ ꞌñiabꞌˊ Fidiéeˇ dseaˋ caguiarˊ guiʉ́ˉ jo̱guɨ cajmeꞌrˊ e fɨɨˋ jo̱.
  deu-1951: denn er wartete auf die Stadt, welche die Grundfesten hat, deren Baumeister
    und Schöpfer Gott ist.
  alq-ALGNT: Mi iidi ka todag Abanaam, osa mega opitonaban kidji odisigodj e kitci
    sogakisinig odenani, Kije Manidon egi ojitondjin acitc egi onendamindjin adi ke
    ijinag8anig.
  ixl-NNT: As aꞌ nik itxꞌebꞌ u Abrahameꞌ ikꞌujbꞌaꞌl u bꞌaꞌnla tenameꞌ uvaꞌ yeꞌ la
    eꞌpi, echeꞌ umaj kabꞌal uvaꞌ chabꞌamal ikꞌujebꞌeꞌ viꞌ u tzꞌajeꞌ, tan aꞌ u Tiixheꞌ
    la kꞌujbꞌaꞌn, tan Aakeꞌ cheesan tetz.
  boa-NT: Ehdúhjáa Aavaráá ícyahíjcyaabe ɨ́tsohíjcyá múijyú muhdú íjcyáítyucóómí páñetu
    Píívyéébere méénúcoomívú iúújetéiñe.
  quh-NT: Ajinata tiyacuspari Abrahamka ricucherka wiñaypaj ruwaska llajtata suyashaskanta.
    Chay llajtatataj Dios ruwarka yuyaskanmanjina.
  kwi-kwi: Abraham an sukin mɨlan namtɨt aizpa sapshimtuasmin, usne Diosta tɨrizta,
    mamaz pɨpulura, chiyura, ɨnpa, Dioskasa minpa payukima uznapa. Diosne an pɨpulura
    sarɨt.
  agm-agm: '@see-verse:HEB.011.009'
  ubr-ubr: Abraham on mafam gagamin imomousin goa maiau bag ann wantoanin bag on sitrou—on
    mafam on God ibotitiwag a iyon.
  tsw-NT: Ibrahim yuwan ta̱ ne adama a na u ri e ipiri i na waa uwa a̱ lyuci gbain
    na A̱sula̱ o foɓoi waru u suwai na wa̱a̱ da̱na̱ lo babu ukotu.
  cax-NT: Itopiqui arrti Abraham barrüperarati nauqui aisamunenti Tuparrü arrümanu
    taman pueblurrü ümoti arrüna ururau.
  aia-aia: '''Ia Ebraham ''a mwa''emwa''e ''anai awa o''asi ''inia ''a ''adoma''i
    heitotori ''iniai ''omaa nai awa tarau. ''Omaasi ''ia God nai hauai nununa, me
    ''iia ro''u nai tagoraa.'
  srp-1865: Jer èekaše grad koji ima temelje, kojemu je zidar i tvorac Bog.
  agt-agt: A naattaman na la ya kumanen na bali na, te inindagan na ya takwan na ili
    nga magnayun nga pinadday na Namaratu ewan.
  lug-lug: Ibulayimu yali alindirira ekibuga kiri ekirina omusingi, Katonda kye yategeka
    era n’azimba.
  yby-yby: Aebalahamudaya elewole ahodawaki eba mako sakoya soto pitiye loko Omailimoya
    anewa ilipekadanaki le soto molaibo ebamugo ewa oko nedanaki, lawo-lawo numukuya
    minokaka ibo ne.
  heb-heb: כי חכה לעיר אשר יסודתה נאמנה ובונה ומכוננה האלהים׃
  mpp-mpp: Wapong yeuctihac taon sanangne esecne molickelu bafuwawec, yogo fafeginowagac.
    Aime Abraham ye kwilic galu taon yogolec wangec gawec.
  apb-apb: A Ebraham e o'o'o urine, aana e maa-maa'oohie mola kei lai hule aana huilume
    paine nge e sai ii'o huu. Huilume paine ngeena, a God maraana ni e alaa'inie na
    e asu mangoa oto.
  san-TEL: యస్మాత్ స ఈశ్వరేణ నిర్మ్మితం స్థాపితఞ్చ భిత్తిమూలయుక్తం నగరం ప్రత్యైక్షత|
  ben-IRV: এই কারণ তিনি ভিত্তিমূলবিশিষ্ট এক শহরের অপেক্ষা করছিলেন, যার স্থাপনকর্তা
    ও নির্মাতা ঈশ্বর।
  ntu-ntu: X mz nzaenzli-krde nzatutr-krdele, Ebraam sc tqobqtipx-kzle nzmnc-krde
    mz mzteadau kxtr kc tqyc tqyc, tqwzngr Gct Heven mz nzvz-nqblq-krde me pnz drtwrde.
    Murde lxngiti-zpwxle da amrlx kcng tqpibz Gct bade.
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਉਸ ਨਗਰ ਦੀ ਉਡੀਕ ਕਰਦਾ ਸੀ ਜਿਸ ਦੀਆਂ ਨੀਹਾਂ ਹਨ ਅਤੇ ਜਿਸ ਦਾ ਕਾਰੀਗਰ ਅਤੇ
    ਬਣਾਉਣ ਵਾਲਾ ਪਰਮੇਸ਼ੁਰ ਹੈ।
  tkr-tkr: Mang'vee xəybışee Allahee aalyav'una it'umun xhebbınanayiy memarır Allahnana
    İyerusalimniy gozet haa'a.
  gvc-gvc: Tói jisinia tiri jire Abrahã Cohamacʉ mehne to jihtore cohtaro. Pa macapʉ
    Cohamacʉ to jiri macapʉ mʉanopʉ to wahahtore cohtaro nia tiri jire tiro. Tí macare
    dahrea tiri jire Cohamacʉ. Ã jiro tí maca ne pihtisi.
  sbk-sbk: Huje ahasowenye ahwenje umji wapime na wazenje yu Ngolobhe yuyo.
  mya-JVB: အကြောင်းမူကား ၊ ဘုရားသခင် တည်ထောင် ပြုစု တော်မူသော၊ ခိုင်ခံ့မြဲမြံသောမြို့
    ကိုမြော်လင့် သတည်း
  kgf-kgf: Hénia imi yomuhuc; Inéŋ ama areŋa yanda méŋ Anutu eŋeyaoc irec meme ic
    ʒéma mericqe ic wamma qambaŋa haiyec imuac mia kichihi wamma kecaŋec.
  awb-awb: Ébáráhmaga Manikánka webataq áhwáraro mapéq kagai mapéq kibekinie íwíáhúwe.
    Mitaq kibekéyabe arutaboiréna áwénunúwe.
  gdn-gdn: Natere kawaya mosi ki Mamanuga God e ebo notai pokaiya makeya makeya bebeda
    ragiragi kawaya nunupu kawareya tawa wadubu ki naterei ka apunu Eburamu empana
    ki nana nawanai tondawa.
  nko-NT: Tsúfɛ́ Abraham létsiá tati-obuto, ogyo wúlu kpɔnkpɔɔnkpɔntɩá Bulu lɛ́da,
    imóobwie ɛkɛkɛɛkɛ.
  bsn-NT: To bajiboarine, variquẽnagʉ̃ ñacudimasiñuju Abraham, “Õ vecajʉ Dios ĩ quẽnoria
    macare quẽnaro ñacõa ñarũgũrʉcʉja yʉ” yitʉoĩagʉ̃ ñari.
  pib-NT: Gi rixanu kagwaklu pokchi gichko poyegitkaluru. Wa pokowatachri ga wa kamrujixachri
    walenwa Goyakalu.
  wiv-wiv: Dama laveve a Abraham ia e bilip za ki guguru kete hadavia na taon kua
    kana faundesion e matuha matoto, kua a Vuvu mule e plenim kete habatia.
  reg-reg: Kulwokubha aliga neikanya okubhona omusi gunu omumbaki wagwo ni Nyamuanga
    ala enyele.
  mlh-mlh: Sombuŋ siti otuŋineji so goregaiŋ, Abrahamji oi ŋoneiŋgo odigaru goya.
    Anutuji siti ore buru ruaru sasakoine baku pi otuŋyaŋuŋ sikeku bako sanaŋ qaŋqaŋine
    pe ropeiŋ, oo ropeiŋgo eru odigaru kambaŋ akoo goya.
  gof-ENT: ኢ፥ ፆሳይ ቆፒዲ ኬፂዳ ፃላ ባሶይ ዴዒያ ካታማ ናጌስ።
  aau-aau: Payhokuaw, Abraham hiykwe yier, peir ouon ko mon ma meio iarok se naruok.
    Yier sehe liwak nanpanan lowok uwr o, meio lowpway uwr o, mo God hiykiaw.
  tvk-tvk: Ebraham teta texoni ngan halesav temak vengan xa teling nenemien nan tengan
    vatatil taon xa mahulong xa de ut nesao. Ngan ak be taon xa Hi vari teling xati
    e tekili ni tehusil nenemien nan, taon tei xa ita vehakut.
  prf-NT: Gapu áorayán ni Abraham a mepataknág en banuwan, a en nangplanu sakay nángpataknág
    ay mismu a en Diyos.
  auy-auy: Émbaramu miyáumai ména moórá-naopatafena imáyáa éna Maníkómó wíyómpaꞌo
    toꞌmayaa úmakain-daopaꞌa fasiꞌaén-áfómbá waéꞌwaeꞌo índa-naopatafena imáyáa éna
    amuꞌmaréna maéꞌéímbaniye.
  tbg-tbg: Vi entara Eparahaamiva seri naavuqi variqiro viharo viva naaruvaini maahota
    variaina vatukara veka vaura. Vi vatukara Kotiva naivano te maantimake autirerave
    tivakero autai vatukavama vairo.
  hub-NT: Tura Abrahamka nayaimpinam yaakat pegkernum Yuus shir jeamkamunam pujustaj
    tau asa, ju nugka juigka chikichik jeanmak shir emetnasa pujamurigka atsurujakuiti.
  hmo-hmo: Nega ibounai Aberahamo ese hanua badana ta totona ia naria noho, mai abidadama
    danu. Unai hanua be mai ena nadi badina aukana, bona mai goadana. Unai hanua be
    Dirava sibona ese iena palani hegeregerena ia karaia, bona ia haginia danu.
  big-big: Logo Abalamgu pilik miza purik pi Anotogo yereng paka ngalege kozang panu
    ngiza puragi yuke kopong.
  gux-G: kelima o den guu yaa dogupienu ke U Tienu maa.
