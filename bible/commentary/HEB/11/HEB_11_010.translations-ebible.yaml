  cak-YNT: Re Abraham xuban quire', roma ruyaben re jun chic tenemit re más otz, re
    tenemit re man jun bey xtiq'uis y can ja re Dios banayon.
  ces-1613: Nebo očekával města základy majícího, jehožto řemeslník a stavitel jest
    Bůh.
