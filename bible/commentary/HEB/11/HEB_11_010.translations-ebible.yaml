  bbb-bbb: Ro Eburame fu vierafe fuka sidove gikikimana ije fu ijia navadufuo ije
    Godi fu sako kuaema ijia fikiro fu ije vierafei. Ijadufuo fuka vua ije fu kuaraema
    ijene ma vierafena samuana finoe.
  blw-blw: Te ah Abraham, nenamnamana chillu way fumabréy hen anchi mannanayun way
    fabréy way ammag nemamad hen na-ammaana way ah Apudyus paat hen nangamma.
  tam-2017: ஏனென்றால், தேவனே கட்டி உண்டாக்கின அஸ்திபாரங்கள் உள்ள நகரத்திற்கு அவன்
    காத்திருந்தான்.
  azz-NT: Huan Abraham ijcón calyetinemic tech nojón mantiadajcal, porín yejua quichixtoya
    que se tonal calyetinemis tech ne hueyi pueblo tech eluiyactzin ten Dios quiyecchijchihuac
    ya, ten quipía cuajcuali tatzinehualonime ten amo queman ijtacahuis.
  spa-RV-1909: Porque esperaba ciudad con fundamentos, el artífice y hacedor de la
    cual es Dios.
  csy-csy: Banghangziam cile ama in Pathian i patsa, a saksa le a vawtsa khuapi kip
    sia lamen in ngak hi.
  mxq-NT: Es Abra̱a̱n tamʉ naty tꞌawixy ja ka̱jpn mʉt ja potsy ʉjxʉ mʉkpʉ, diꞌibʉ
    Dios tyuknibʉjtákʉ es yajkoj.
  tzj-NT: Ja tinamit ja kas rayben ja rAbraham jari' ja tinamit ja xin chila' chicaj
    ja c'o jun rsimiento'il ja ni mta wi' q'uisic trij, jari' tinamit Dios chomarsani
    in Dios banowi.
  tdt-tdt: Abraão hein ho pasiensia tanba nia laran metin katak, aban-bainrua nia
    sei hela iha sidade ida nebee hamriik metin, sidade nee Maromak mak harii tuir
    Nia hakarak rasik.
  ron-BTF: Fiindcă el căuta o cetate care are temelii, al cărei ziditor și făcător
    este Dumnezeu.
  eng-WEBP: For he was looking for the city which has foundations, whose builder and
    maker is God.
  eng-FBV: For Abraham was looking forward to a city built on foundations that last,
    with God as its builder and maker.
  nld-1939: want hij wachtte op de stad met grondslagen, wier kunstenaar en bouwheer
    God is.
  bwo-bwo: Man b́k'alwere b need'oko kup' wottsu, Ik'o ay dúrosh gaw dek't bí agts
    kitu b́ kotirwotsnee.
  nch-BL: Abraham mocajqui ipan yoyon calme huan quipixqui iyolo pampa quineltocac
    para temachti cati Toteco Dios quiilhuijtoya. Yaya quichiyayaya para itztos ipan
    nopa altepet nepa ilhuicac. Achtohui Toteco moyolilhui quenicatza elis nopa altepet
    huan teipa quitamachijqui huan quisencajqui. Nopa altepet quipiya cuali itzinpehualtil
    huan huejcahuas para nochipa.
  quc-TNT: Je ri', rumal chi ri ka mam Abraham xcu'bi u c'ux chi copan na pa ri jun
    tinimit ri man cäsach tä u wäch, ri xuchomaj u banic ri Dios, ri xukuje' Are'
    xyacowic.
  tfr-NTPO: '@see-verse:HEB.011.009'
  kaq-NT: Papan jato jemajaxonxihqui ta manaquin tapasax res jano jihuecannishqui.
    Xoboyahpa queyoyosma jema manacani.
  sgb-sgb: Nagtêêh ya bayro hi apo Abraham, gawan an-êngganan nay paidyanan na ha
    napah-êy ya balayan ha langit, ya tinalagá, haka impairêng ni Apo Namalyari.
  vie-1934: Vì người chờ đợi một thành có nền vững chắc, mà Đức Chúa Trời đã xây cất
    và sáng lập.
  kxv-kxv: ଇଚିହିଁ ଆମିନି ଗା଼ଡ଼ା କା଼ଲେଏ ତାକି ପୁନାଦି ଲେହେଁ ଅ଼ଡ଼େ ମାହାପୂରୁ ତା଼ନୁଏ କେ଼ପାମାନେସି,
    ଅବ୍ରାହାମ ଏ଼ ଗା଼ଡ଼ା ବେଟାଆ଼ହାଲି କା଼ଚାମାଚେସି ।
  amu-NT: Ee tyomeindooꞌntyꞌiaañe Abraham na nncjaⁿ yuu waa tsjoom na jeeⁿ tyeⁿ tsiaⁿtsjo̱ꞌ
    ñꞌeⁿ tuiinaꞌ na seijndaaꞌñe nquii Tyꞌo̱o̱tsꞌom ndoꞌ ñenqueⁿ sꞌaaⁿ juunaꞌ.
  hin-CV: उनकी दृष्टि उस स्थायी नगर की ओर थी, जिसके रचनेवाले और बनानेवाले परमेश्वर
    हैं.
  spa-BES: Porque él estaba buscando la ciudad con fundamentos firmes, cuyo constructor
    y creador es Dios.
  san-BEN: যস্মাৎ স ঈশ্ৱরেণ নির্ম্মিতং স্থাপিতঞ্চ ভিত্তিমূলযুক্তং নগরং প্রত্যৈক্ষত|
  tdx-tdx: Toe i rova reke-manantañey ty nitamà’e, i rinanjin’ Añahare naho tsinene’ey.
  naf-naf: Abalaam ek mka tatat katikŋaŋ kululuŋen Kawawaŋaŋ timbilaŋge mpemti walatpeye
    ke sasayet nânâŋ mamamtan.
  grc-MT: εξεδεχετο γαρ την τουσ θεμελιουσ εχουσαν πολιν ησ τεχνιτησ και δημιουργοσ
    ο θεοσ
  vid-vid: Mina Abulahamu nayali yobeteza mji uwele na msisi wouwa baho mazuwa gose,
    mji uwele Nguluwi yuye nayawele muwanzi na kuuzenga.
  pio-NT: Càité Abraham ìyaca iyúwa canéeri yàasu cáli icùacáináté yàanàanápiná áiba
    yàcalé íiwitáaná néré, yái cayábéeri yàcalé chènuníiséerica, ibàluèricawa cachàiníiri
    íba íinata càmíirica imáalàawa, yái yàcalé Dios idàbéericaté.
  tsn-tsn: Aberahame o ne a dira jaana gonne o ne a letetse Modimo ka tlhomamiso go
    mo lere kwa lefelong le le nonofileng la selegodimo le modiri le moagi wa lone
    e leng Modimo.
  amr-NT: Diosen jakyo i̱jje̱a̱poy Abraham oʼnopo̱e̱po huadak huid jak kahueʼ o̱ʼu̱yate.
    Diosen jak Diosa oʼkaʼpo o̱ʼunhuahuikaʼapo.
  pwg-pwg: God namada ina nota irereghi da ikikava kwanatu sago ita yamoni, kana kowora
    na bagibagina ma makamakii nonowina. Ma Abraham nimonimoriyai ikoyakoyagha da
    nani kwanatuna kamonai ita makai.
  cjv-cjv: Te ta bengoro Aparam sel iki kei faime? Yaromi bei moiro “Yai Gumam ikom
    akaiyom iki yoporam boingua nenen kenangua okome na kei fanaiye,” diro kiapam
    moime.
  tha-KJV: เพราะว่าท่านได้คอยอยู่เพื่อจะได้เมืองที่​มี​ราก ซึ่งพระเจ้าเป็นนายช่างและเป็นผู้ทรงสร้างขึ้น
  por-BR-2018: Pois ele esperava a cidade que tem fundamentos firmes, da qual o arquiteto
    e construtor é Deus.
  mhl-mhl: Sombuŋ siti otuŋineji so goregaiŋ, Abrahamji oi ŋoneiŋgo odigaru goya.
    Anutuji siti ore buru ruaru sasakoine baku pi otuŋyaŋuŋ sikeku bako sanaŋ qaŋqaŋine
    pe ropeiŋ, oo ropeiŋgo eru odigaru kambaŋ akoo goya.
  klv-klv: Husur aApraham ekǝta vir nab̃iltivile tokad nǝpaudesen topat vi sutuai,
    aGot togarut nǝplan han mai toum hǝni.
  bco-bco: '@see-verse:HEB.011.009'
  kdl-NT: Ibirahi yain nala an wa vana u uwa ilyuci i pige iꞌya Kashila̱ ka foɓusoi
    kpam u mai iꞌya ya rongo ubana.
  apu-NT: Apraão iãtapari Teoso sitatxine apokini, kotxi Teoso kamari ikara sitatxi.
    Ixinikakiti iaõka ikamari. Ikara sitatxi kamaãka kaikori nopini, ininiã !ixipoka.
  roo-roo: Vao vituaro iava Ebraham vokiara rutu-ia rera vo oirao piearo-ia oisoa
    tuevira raga toupareve, oiso ra vo uruio kekereve ouruia paureva Pauto ora rera
    vo ruipaaro-ia. Oa pauakavira rutu toupaiverea.
  miz-NT: Viꞌi doo tsí san inúu ña, tsí intétu Abraan ñuu é tuví ntii dañu ntūvi,
    ñuu é xtúvi tūꞌvé Xuva kō, ñuu é de váꞌa mii ñā e dukún kān.
  qvz-NT: Chasna carpa huasibi causashahuas Abrahan jahuapachai tiyac mana urmaibac
    llactai causagrina ashami cushihuan chapaushca. Dios chi mana ali llactata shayachishcata
    yachashami Abrahan chapaurami chibi Dioshuan causangahua.
  deu-ELO: denn er erwartete die Stadt, welche Grundlagen hat, deren Baumeister und
    Schöpfer Gott ist.
  mjc-NT: Ra Abraham ndatú ra coo ra iin ñuu tsa ña cua naa maa; iin ñuu tsa vaha
    ca tsa cua cuhva Nyoo tsi ra. Tan ñuu tsa ndatu̱ ra maa Nyoo tsaqui̱n cuhva tsaha
    tsi tan sama̱ itsi.
  caa-caa: Pero e Abraham war ucojco tuaꞌ axin aturuan tama inteꞌ chinam xeꞌ más imbꞌutz
    xeꞌ chembꞌir umen e Dios y xeꞌ machi tuaꞌ acꞌapa. Y jax e Dios xeꞌ cay ubꞌijnu
    cocha tuaꞌ aquetpa tunor e chinam era ubꞌan. Pues e chinam era aquetpa tut e qꞌuin
    tiaꞌ turu Catata Dios.
  pls-NT: Jamé vanchehe Abraham ixin jehe chonhe cjoi ngain tti ciudad que tonc̈hjenhe
    para cainxin tiempo, que Dios joinchechjian, co mé rroc̈ho ngajni tti ttjen Dios.
  eng-WYC-2018: For he abode a city having foundaments (or For he was waiting for
    a city with firm foundations), whose craftsman and maker is God.
  bdv-bdv: ବଃଲେକ୍‌ ଜୁୟ୍‌ ଗଃଳ୍‌ କୁନାଦି ବଃସା ଅୟ୍‌ଆଚେ, ଆରେକ୍‌ ଜାର୍‌ ମେସ୍ତୁରି ଆର୍‌ ତିଆର୍‌
    କଃର୍ତା ଲକ୍‌ ନିଜେ ଇସ୍ୱର୍‌, ଅବ୍ରାହାମ୍‌ ସେ ଗଃଳ୍‌କେ ଜାଗି ରିଲା ।
  otq-NT: Ngetho mi to̱ꞌma ar hnini xi tꞌei xiñho, gese̱ Jö togo xi beni hanja da
    thoki.
  tzo-SA: Yuꞌun li Abrahame jaꞌ noꞌox ismala ti te ta xcꞌot ta mucꞌta jteclum li bu
    muꞌyuc slajebe, li jaꞌ smeltsanoj stuc li Diose.
  cuc-NT: Quie¹ a⁴hang⁴ A³brang²³ tsei⁴³ i²con³ jeu³ i⁴nie⁴³ tia⁴ o³tan², i²jon³ i²a⁴júan⁴
    Jon⁴dai¹ hña³.
  kpw-kpw: Pen Ebraham God ram mɨnöŋ kƚö aij pör mɨdeinab a göm gɨ la u, am mɨdeinabin
    a gɨ gasɨ nɨŋöl gɨ mɨdeia.
  ong-ong: Abraham liripe mete pele pratei winangou pire siye topungou pesiepe wusoli
    le onposi lirpolo wem wala lato, wem le ma ratei uf ili wuso Ma Ili lotei lesio
    lepe, uf ili piti ratei lingi wem wem.
  tnn-tnn: Epraham təmol nulan, məto-inu in tatəsahgin məmə otuwɨn e taon kit itəm
    nəukətɨn tiəkɨs, otətatɨg tuwəh. Taon u, Uhgɨn əm təmol mak lan, kən mɨnol rəkɨs
    tətatɨg.
  hch-NT: Canicueviecaitüni mücü quiecari qui hetüa mieme tenari mexeiya yemecü, 'inüarieya
    metimacü Cacaüyari, mitavevicü.
  crn-NT: Aꞌɨ́j pu jɨ́n ayén huarɨ́j aꞌiné ayée pu tíꞌijchuꞌeveꞌecaꞌa tɨ aꞌuun aꞌuteárute
    aꞌájna chajtaꞌa tɨ caí jaꞌatɨ́ jaꞌanáj ratéꞌuuna aꞌɨ́jna jɨmeꞌe tɨ Dios ruseɨ́j
    ráasiɨɨmuaꞌa aꞌij tɨ seíireꞌe aꞌame, ajta ráꞌajtaahuacaꞌa.
  zpu-NT: Abraham naꞌ bzoeꞌ brezeꞌ rao yellrionꞌ, le bnnezreꞌ wllin lla yellineꞌ ganꞌ
    llia Diosenꞌ ganꞌ nak to yell wen da ben Dios da bi te ke.
  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଜିମ୍ମିନ୍‌ ଡକୋନ୍‌ ଅବୟ୍‌ ଗଡ଼ାନ୍‌ ଆସନ୍‌ ଆନିନ୍‌ ଜଗେଏନ୍‌
    ତି ଆ ଗଡ଼ା ଆ ଗୁସିଂ ଡ ଗବ୍‌ଡେଲ୍‌ମରନ୍‌ ଇସ୍ୱରନ୍‌ ।
  for-for: Piya, Abara'amuba a'ya'ma yaga aota kumapi ampikenaga napintiye. Pi kumapa
    esegi wa'ega wantaga, Koti aema aborakibi kumaka napintiye.
  epo-epo: ĉar li serĉis la urbon havantan la fundamentojn, kies arĥitekturisto kaj
    konstruanto estas Dio.
  gfk-gfk: Abraham ga lon huo kanong ga kis kawase no pise na hala nong na tur lawas
    ma pa na panim laah. Ma iakano pise na hala nong God ga bul no uno lilik utana
    bia na pakilei hohe ma ga pakile at mah ie huo.
  bjz-bjz: Anada bee mo, God na, bogu naa reka itota tumanadu irari-du rea, nundubea
    simbugea itari riria-nu kaifa gigita urota, Abraham, dobova evita urie.
  atg-NT: Irari khi eri ọ ri ẹloe shi ekẹ khẹ ẹoli oni o mhọli irọgbekẹ, ni Ẹshinẹgba
    ọ vi ali ni ọ gbo khi atsọna oyọli.
  bjv-NT: Abɨrakam ngəm kadɨ n-ɨsɨ me ɓe bo tɨ kɨ ngɨre nga̰ majɨ, kɨ Luwə wa mər
    ta dɔ rəbɨ ra-e tɨ kəte ɓəy taa, ɨndə ɓe bo ka kɨn kɨ darɔne wa tɔ.
  tos-NT: Hua̱mpi̱ Abraham niucxnicú̱ a̱tuyá̱ puhua̱, huata xlá̱ chunatiyá̱ xucxilhlacacha̱ma̱
    hasta ni̱li̱huayá̱ luhua nachá̱n yama̱ c-tlanca ca̱chiquí̱n hua̱ntu̱ niucxni̱
    catiláclalh sa̱mpi̱ huá̱ Dios xli̱lhca̱huili̱ni̱t, chu̱ huá̱ ma̱n xtlahuani̱t.
  rro-rro: Pokina Aberahamo hanona ebai'ima Tirama kehore aiara weiana kebakorina
    keba'ini haraina miabanai aiaranai keao.
  mxp-NT: Jaꞌagøjxp ja jadeꞌen ttuuñ ja Abraham, ku tjøpꞌijxyꞌaty ku tyukpa̱a̱ttɨt
    ja ka̱jp midi ja Dios køꞌøm yikꞌøyɨp yikpa̱a̱dɨp, ja tsa̱jpjotpɨt ka̱jp midi tuꞌugyɨ
    etp.
  aak-aak: Ebɨrɨ́amo xwɨ́á apimɨ nɨŋweaxa nemerɨ́ná aŋɨ́ Gorɨxo dɨŋɨ́ neŋwɨperɨ ikwɨ́roŋɨ́pimɨ
    —Aŋɨ́ apɨ anɨŋɨ́ imónɨnɨ́a nánɨ píránɨŋɨ́ nɨtɨwayɨrorɨ ikwɨ́roŋɨ́pɨrɨnɨ. Apimɨ
    e ŋweáɨmɨgɨnɨrɨ wenɨŋɨ́ nerɨ nɨŋwearɨ nánɨ e néra uŋɨnigɨnɨ.
  chd-NT: Mipa'a toƚta'a Abraham ixnet'ƚ'ma. I'huaijma ticuaitsi anuli liƚya' xonca
    lifayiya ƚajut'ƚi. Jiƚpe liƚya' ƚajut'ƚi aimi'onƚyacola' ƚajut'ƚi lilanc'ecompa
    ijahua'. Iƚe liƚya' ȽanDios ixpic'epa te ts'i'c' mi'iya, iƚque ƚilanc'epa.
  kdc-kdc: Kwavija Abulahamu kakala kobetela buga jandusigwe na kuzengigwa na Mulungu,
    buga dikala kipindi chose.
  nhr-nhr: Tshoa-tshoase-q'oo sa úúa hãam x'áé-dxoo bam téé a ko qãà khama, ncẽe gam
    dim kúrú-kg'ao ba hẽé naka tshào-kg'ao ba hẽéthẽé Nqari ii ba.
  uig-PIN: Ibraⱨimning xundaⱪ ⱪilixidiki sǝwǝb, u ulliri mustǝⱨkǝm bolƣan xǝⱨǝrni
    kütkǝnidi; xǝⱨǝrning layiⱨiligüqi ⱨǝm ⱪurƣuqisi Huda Ɵzidur.
  beo-beo: 'A:ibalaha:me da moilai bai bagade amo Gode da hahamoi, hamedafa mugulumu
    moilai, amo ganodini esalumusa: e da ouesalebeba:le, gadili asili, abula diasu
    ganodini esalu.'
  acf-NT: Abrahanm té ka èspéyé pou vil-la ki ni fondasyon-an ki kay doubout pou tout
    tan-an. Sé Bondyé ki té fè plan vil sala èk sé li ki té batiʼy.
  tpi-OTNT: Oltaim Abraham i bilip na i wet long lukim dispela taun i stap strong
    tru, em dispela taun God wanpela tasol i bin tingim pasin bilong wokim na em yet
    i bin wokim.
  mbt-NT: Su mig-iman-iman si Abraham ne egpekeugpe te siyudad diye te langit, ne
    kene egkaawe ne implanu wey impasasindeg te Manama.
  hau-SA: Gama yana zuba ido ga birnin nan mai tushe, wanda mai zānen gininsa da kuma
    mai gininsa Allah ne.
  mam-NT: E tcuyaxin tu'n tnajanxin nuk jak'ch tzalu twitz tx'otx' nuk te oybil ch'in,
    cuma otk tz'el tniy'xin ti'j tu'n tponxin tuj jun tnajbilxin binne tu'n Dios,
    bix te junx maj. N-eltzen kniy' ti'j, amatzele e tiik'et-xin tx'otx' te Canaán
    te tcotzxin tu'n toc ke tc'u'jxin ti' Dios, pero mas e xi' tc'u'jxin ti'j jun
    tnajbilxin te junx maj.
  udu-udu: Haali/ a’di hilki’d gom ’peŋkuman bampa/ jin midi p̱u’du/ yilaŋ kamu/ mo,
    a’di jin ḵa’bu/ mo, a’di jin nyaŋkin ma Arumgimis mo dhali a’di jin uḵkina a’di
    mo be.
  tvt-tvt: Abraham ih marah Rangte ih jaaseemoong ih hoon arah samnuthung nyia saarookwe
    raangtaan ih ang arah samnuthung angsuh hah ese rah banta.
  bgt-bgt: A Ebraham ke sasaa na mono vaghagna iangeni eigna imanea ke pitua na mono
    kori meleha keda mono thovohaliu. Na meleha iangeni, a God ke toatogha me agutua.
  mvn-mvn: Ka Abaraham mamaei tau bwanibwani deina, iuna ya nuanua tuta tepaia mani
    meagai na‑vaniahei, aitam meagai a tau vevewana kadu a tau yona vivane Yaubada.
  djk-NT: Ma Abalaham á be abi toobi fu libi so. Bika Masaa Gadu be soi en wan moi
    foto di enseefi meke poti enke fa enseefi wani, fu poti en, fu libi tego. Na dati
    a be e luku fu fende.
  uig-LAT: Ibrahimning shundaq qilishidiki seweb, u ulliri mustehkem bolghan sheherni
    kütkenidi; sheherning layihiligüchi hem qurghuchisi Xuda Özidur.
  nde-nde: Ngoba wayelindele idolobho elilezisekelo, elimcandi walo lomakhi walo nguNkulunkulu.
  ton-ton: He naʻe ʻamanaki ʻe ia ki ha kolo kuo ai hono ngaahi tuʻunga, ʻaia naʻe
    langa mo ngaohi ʻe he ʻOtua.
