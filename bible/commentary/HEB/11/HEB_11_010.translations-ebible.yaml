verse: HEB.011.010
translations:
  kpx-kpx: Ebalahamuu o seleve houi avuemo uoholiale keu koseanu. Dilavau avuho otogoe
    o seleve louale keike au hemei ui vaveve kateale vanu.
  okv-H: rate God na amita da be avo hotembeto kogombeto ikau daroho iresuja avo Abraham
    na simba ere uahija.
  tbo-tbo: Ma Abelaham i nugotuhu wahagi ipa dobu kadikadidilina Yaubada a nugotuhugei
    i iwawali uyahina apo ina lui ma dobuna apeega ina yababa.
  mal-C: ദൈവം ശില്പിയും നിർമാതാവുമായി അടിസ്ഥാനമിട്ട ഒരു നഗരത്തിനായി അബ്രാഹാം കാത്തിരുന്നു.
  grc-SR: ἐξεδέχετο γὰρ τὴν τοὺς θεμελίους ἔχουσαν πόλιν, ἧς τεχνίτης καὶ δημιουργὸς
    ὁ θεός.
  bgc-bgc: क्यूँके वो उस नगर की जो सुर्ग म्ह सै, अर जिसकी नीम पक्की सै, उसकी बाट देक्खै
    था, जिसका रचण आळा अर बणाण आळा परमेसवर सै।
  khz-khz: Kwalana Aperaamo vanuga kamuna ealoawai. Vovanuga vatu kamuna atanai pene
    rugakau. Vovanuga Palagu matotauna na enavugaana e pene kalaa.
  deu-TKW: denn er wartete auf die Stadt mit festen Grundlagen, deren Künstler und
    Werkmeister Gott ist.
  zsr-NT: Cni benëꞌ Abraham, le benëꞌ löz gdél‑liꞌnëꞌ yödz naꞌ zoa tsaz xlibi zöꞌö
    qui, le nuzóëꞌ Dios xlibi zöꞌö qui, len gluꞌë ga naꞌ zoëꞌ Lëczëꞌ.
  lin-lin: Pamba te Abrayami azalaki kozela engumba oyo ezali na miboko oyo ebukanaka
    te, engumba oyo Ye moko Nzambe azali Mobongisi mpe Motongi na yango.
  hns-NT: Aabraaham bharosa karke ek sahar agorat raha djaun Parmeswar djabar se banaais
    hai.
  noa-E: Pãrau khĩirjuawai, ¿jãgwi mag di chaarjã chukhu nʉmta warag Ẽwandam iekta
    ʉ̈kha naajĩ? Mʉig eegarm di khãaijã phöbör ajapcharam ee di thʉnʉm ee joobaanta
    Ẽwandamau amach arrju khaphʉ narr aawaima; ajapcharan ʉ̈gtharma. Mamaam phöbörön
    ich Ẽwandamauchata wauju aadëwi ichdëucha ëutarrau.
  eng-EMTV: for he waited for the city having foundations, whose builder and maker
    is God.
  mib-NT: Chi ni ñuhun ni de condee de máá ñuu andɨvɨ́ jéē iyó cutú cimiento, te máá
    Yaā Dios ni jequin yā ni sama ya ñuu ún.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खुने़ॽग मे़न्‍नुप्‍मनाबा पाङ्‌यक् के़ने़बा ये़क्‌यक्‍थिक्
    कोःत्तुर वये़रो॥ खे़न् ये़क्‌यक्‍किल्‍ले़न् इत्‍छाप् के़साप्‍पाआङ् के़जोःक्‍पाङ्‌ग
    निङ्‌वाॽफुमाङ्‌ङिन्‍नेरो॥
  xnj-xnj: Muni Ibulahimu avi mukulindila muji weujengiwi kwa mkingisa wa kusindimala,
    muji wewaholaliwi na kujengwa na Chapanga mwene.
  mmx-mmx: Neni ga ronga res mila neni gam doma ngangais ti mo lemenemen silok, bak
    lox amisik la ne Moroa ga lox agagas mo lemenemen silok ti limixin teren.
  cbr-NT: Usaquin cacëxun ca Abrahamnën 'unáncëxa, —Nucën Papa Diosan, usai ca 'iti
    'icë quixun mënío 'ain cananuna ënë menu tsócë 'aíshbi Nucën Papa Diosnan 'aish,
    an sináncësabi oquin mënío aín nëtë anu 'iti 'ai quixun. Usaquin sinani ca cuëëancëxa.
  tee-NT: Chai yuchi lhitsucucha lacalonachaka' ju Abraham ni ixpacxan tus acsni cacha'ana'
    ju xalak'achak'an lact'iyan ju jonk'alhita. Yuchi ju is'akstu Dios ju pastaclh
    ta yu cajunach chai yuchach ju navilh ju anu' lak'achak'an lact'iyan.
  eng-LSV: for he was looking for the city having the foundations, whose craftsman
    and constructor [is] God.
  cak-NT: Ri Abraham xu'on quiri', roma can ruyoben ri jun chic tenemit más jabel;
    ri tenemit ri' man niq'uis ta y can ja ri Dios ri banayon.
  pah-NT: 'Ojiko Abraãova''ea Tupana''ga rehe herojijyjijyita. A''ereki ahe e''i oyvyteri
    pe: “Tupana''ga ojapyaka na''ẽ cidade rehe nahanahã ti ji japokatui nehẽ javo.
    Ndopavi po ti Tupana''ga rembiapoa cidade yvagi pe nehẽ.” A''ea ahe ei ogwovo
    pota pevo tapyta ti ji ipype yvagipeva''ea pype nehẽ javo.'
  sja-NT: Abraham mãgá bapachi ijãa bada perã Tachi Ak'õrepa ichi ateeit'ee ichia
    p'uuru oodamaa; ma p'uuru jõ-e pait'ee.
  xed-xed: Ka nzatá Abraham ka kzla tsa luwa dihana Lazglafta ta tughwani ya. Lazglafta
    ka ghəŋani ta garafta, tsatsi mnda bafta guli.
  mks-NT: Na̱caja Abraham ña̱ yóho jáchi̱ ndáti da coo da in ñuu ña̱ íin indiví, ña̱
    na̱cava̱ha Ndióxi̱ nu̱ú coo a a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Abraham ga lon hobi kinong iga kis kawase no taman nong na tur lawas ma pai
    nale panim leh. Ma ikino taman nong God ga bul no nuno lilik utana be na gil ie
    hohaam ma iga gil iat bileng ie hobi.
  bmu-bmu: Suep siti tandöŋan qahö gisahömawi, Abrahamnöŋ mi ekŋamgö mamböta malök.
    Anutunöŋ siti miaŋgö areŋi ala imutŋi memba miri tandöŋini esiba meiga pöwöwöm
    köhöikŋi ahöm öŋgömawi, mönö miaŋgöreŋ aŋgotmamgö al mamböta opo koumnöŋ malök.
  dgz-dgz: Iwa Eibaraam pa sewa baware kakaewa da ugup sia God tupen menan amat taiwandin,
    pa sewa ame ibariwa God mek anuini gapan tuta.
  eng-GNV: For he looked for a citie hauing a foundation, whose builder and maker
    is God.
  zaa-NT: Ą' beni Abraham, porqui'ni ribèda bi lani la'ỹeni qui'ni i'yu tsá iche'
    Tata Dios bi le' ỹiabara' ciudad nu dua para siempre, ciudad nu beni la'a mísmuba
    Tata Dios según la' ritelíni tse' qui'e.
  eng-WEBSTER: For he looked for a city which hath foundations, whose builder and
    maker is God.
  guh-guh: Bajarapacuenia Abrahampijinë bajayajebi carpabota saya ponapona. Tsipaji
    abaxë vajënaeevetaponapona pecaponaenexatsi athëbëabetsia, Dioso pexanaetomarabetsia,
    apo pevereverecaetomarabetsia, daxitamatacabijavabelianexa jane baja peponaponaenexa
    bajarapatomaratatsia.
  bon-bon: Abrahamo lica babo cewe cabu yaanajuge, yepä tabe ngene jwaatwananuge iyeteta
    lenaja cewe poto cidi me, lica ai gawecewe cabu, yepä Acejiyame lui cewe ne yootonutuji
    piiyepu eranguji cabucewe je.
  nhw-BL: Abraham mocajqui ipan yoyon calme huan quipixqui iyolo pampa quineltocac
    para temachtli catli Toteco Dios quiilhuijtoya. Yaya quichiyayaya para itztos
    ipan nopa altepetl nepa ilhuicac. Achtihui Toteco monejnehuili quenicatza elis
    nopa altepetl huan teipa quitamachijqui huan quisencajqui. Nopa altepetl quipiya
    cuali itlatzinpehualtil huan huejcahuas para nochipa.
  swh-ONEN: Kwa maana alikuwa akiutazamia mji wenye misingi ya kudumu ambao mwenye
    kuubuni na kuujenga ni Mungu.
  wbi-wbi: Ulu lwakuuti akafumbuagha kupata ili kaja lino likagulike nu njengi ghwa
    mwene asava ghwe Nguluve.
  bba-bba: Domi Aburɑhɑmu u wuu bɔkɔ mɑrɑ ɡe ɡɑ kpɛɛkpɛɛku dɑmɡuu mɔ. Gusunɔwɑ u wuu
    ɡen kpunɑɑ kuɑ mɑ u ɡu bɑnɑ.
  eng-KJVCPB: for he looked for a city which hath foundations, whose builder and maker
    is God.
  kgk-NT: Ha Abraão katu oha'arõ arõ oiko-vy va'ekwe oiko hagwã upe tetã tee yváy
    pygwa-py. Nhandejáry he'i hagwe-ramima oiko upe tetã. Ha'e ae hembiapo voi. Upéa
    ra'arõ arõ-vy, ao gwigwa óga gwy-rupi oiko joty va'ekwe.
  waj-waj: Aaparahaamo ii mmata ivau varia roo nuainno varioo Anutuuqo yaata utuoo
    ngiau aapu iima kioo yoosinna pinaivaki varinaraivaara faannainno hara kioo variravai.
    Ii yoosinna ivaki yaagueeqa kuabai hara teerama kiooyauvo tupatupaa vainaraivaki
    kuanaraivaara faannainno hara kioo variravai.
  cpy-cpy: Rootaki imatanta-kawori Abraham inampitawo, tema riyotzi ari ikaañaanite
    inkiteki. Kimiwitaka riitaki okantashiryaa-kawori nampitsi ikenkishiryaakari Tajorentsi,
    rootaki rowetsikakae-ri.
  mpx-mpx: Abalahama i mibwabwali o, kaiwena nuwana hot te ni minaa panuwa toto ana
    wauwau mihomihotina, toto Yehoba i nuwatuan ge i tal.
  wbp-wbp: '@see-verse:HEB.011.009'
  luo-luo: Nikech nongʼiyo nyime kogeno dala machielo man-gi mise motegno, ma jagedone
    en Nyasaye owuon.
  nhe-NT: Abraham mocajqui ipan yoyon caltini huan quipixqui iyolo pampa quineltocac
    temachtli tlen Toteco Dios quiilhuijtoya. Yajaya quichiyayaya para itztos ipan
    nopa altepetl nepa elhuicac. Achtohui Toteco moyolilhui quejatza elis nopa altepetl
    huan teipa quiyejyeco huan quisencajqui. Nopa altepetl quipiya cuali itlatzinpehualtil
    huan huejcahuas para nochipa.
  aii-aii: ܣܵܒܵܒ ܒܸܣܦܵܪܵܐ ܝܗܘܵܐ ܠܡܕܝܼܢ݇ܬܵ‌ܐ ܕܐܝܼܬ ܠܵܗ̇ ܒܸܢܝܲܬ، ܗ̇ܝ ܕܐܘܼܡܵܢܘܼܗ̇ ܘܒܵܢܝܵܢܘܼܗ̇
    ܐܲܠܵܗܵܐ ܝܠܹܗ.
  esk-NT: Takku Abraham niġiugaqaġniqsuq nunaaqqiqpaŋmik payaŋaitchuanik nappaviḷiŋmik,
    Agaayyutim iŋmiñik nappakkaŋanik maliġutlugu sivunniuġutni.
  msb-msb: Nangyari ini kay nagalaom si Abraham na gigiyahan siya san Dios sa syudad
    na hinimo kag tinindog san Dios mismo. Masarig ina hasta na lang.
  cpa-NT: Ha¹chi² ca¹hǿ² dsǿa¹² Abraham. Cøng² ca¹gú²dsa hniú¹² tsø³hmøah¹². Di³ ma²ŋi¹²dsa
    dsa¹gú²dsa cøng² juøi² dsio¹ ŋi¹juǿi¹, ja³tsa¹dsa¹hén², ja³ca¹jmo¹ Diú¹³ hŋiah¹².
  dso-dso: ଅବ୍‌ରାଆମ୍ ସେନ୍ତାରି ଜାଗାଇ ମୁର୍‌ଚିକରି ରଇଲା । କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ତିଆର୍‌
    କଲା ସବୁଦିନ୍‌ ରଇବା ସରଗର୍‌ ନଅରେ ରଇବି ବଲି ସେ ଆସାକଲା ।
  meu-meu: 'Badina be baine gini tutuka-tutuka hanuana na ia ese e tahuava: iseuna
    bona ikarana na Dirava.'
  yva-NT: Abraham pamo atawandi tutir, weye apa ana po ranyute mamo mino namije ma
    jewena, yara beker tuna no munijo Amisye po ranari no munijo ntiti, wemirati ntuna
    matuve no tawan.
  dgc-dgc: Da inumasa ti Abraham ta pirmi a banuwan ta langet a éwan masida, a pinalano
    na Diyos a ginimet na.
  zpm-NT: Scase bio Abraham ga, sac naṉpaa me no tib guiedz ndzon ne bzaa Dios, ni
    ga nac zaatne gdeed Dios gdziṉ me.
  hix-NT: Àsok tawro hana. Anaro haxa towto hona ro nehxakon hamà, Akmaraw heno. Khoryenkom
    yowto rma àro ha. Noro ryhe nenyhoryeye. Ànenyhoryetxhàrà rma, osomtatkahnà ro
    me naha. Àro rma hona ro nehxakonà, Akmaraw heno.
  sim-sim: Abraham misambi orok liri or te. Hako kuyanga ome las os Avui Wasilaka
    uhunda ermba ermbak nakundan angop or heyeri osik orok or ikurik hishihi nikishiri
    ri.
  npi-ULB: किनकि तिनले जगहरू भएको सहरलाई हेरिरहेका थिए, जुन सहरको रचनाकार र निर्माणकर्ता
    परमेश्‍वर स्वयम्‌ हुनुहुन्छ ।
  cgc-cgc: Gaistar Abraham ya bilang istrangiro naan ta mga turda nang na balay tak
    gapaabot kanen na mag-istar naan ta syudad na magpadayon ta ula katapusan na paplano
    daw papatindeg ta Dyos.
  tim-tim: Akto Abrahamŋe Anutu bunŋeâk makmap dâm nâŋgâep aregât Anutuŋe kepia âlepŋe
    himbimân kalep ain amâ bunŋe dondâ ain manbaen dâm nâŋgâep.
  yor-yor: nítorí tí ó ń retí ìlú tí ó ní ìpìlẹ̀; èyí tí Ọlọ́run tẹ̀dó tí ó sì kọ́.
  wos-wos: Abraham meme bali séfimbu tondén geka sarékéhafi yata dé Godna yikafre
    getéfaré wulayinjoka dé haxé. Wun getéfa wungi té wungi té tétandé. God hafu dé
    wun getéfa tonjoka sarékéta dé wun getéfa to.
  emp-NTPO: Abrahaʌ̃ra mãwã b̶abadjia, bajãne b̶ʌ puru jõcad̶aa wãi carea jʌ̃ã b̶ad̶a
    bẽrã. Maʌ̃ purura Ãcõrẽba bio crĩcha b̶aped̶a jũma osia.
  eng-F35: for he was waiting expectantly for the city with the real foundations,
    whose designer and builder is God.
  ind-ind: Abraham sedang menanti-nantikan kota yang direncanakan dan dibangun oleh
    Allah, supaya dia menjadi penduduk kota itu, sebuah kota yang fondasinya tidak
    akan pernah goncang.
  pes-OPCB: ابراهیم با اطمینان کامل، در انتظار روزی بود که خدا او را به آن شهر مستحکم
    و جاودان ببرد، شهری که طراح و سازنده‌اش خود خداست.
  mpt-mpt: Eblahame um am tem binebiobe. Niminbabe, Gode emaye e bibam temo klaubanebio
    kesoa Eblahame sinanomo monea bib olo unamabeo bobolo fumbianea waiso binebiobe.
    E bib olo bobolo fumbinebuo amit ninobe.
  ssx-ssx: Pa ekipeke. Eipoloha꞉ma꞉ mo Koda꞉ma꞉ hone pambao wia a꞉ela꞉ daonita꞉ handeteke
    hayekeme. Koto daonita꞉ mo kukutu pea꞉peke na yeke pa hao halo pa꞉la꞉ ka꞉ta꞉ manda
    a꞉ela꞉me.
  mkl-mkl: Aburɑhɑmu í ce bɛɛbɛi wɑ deɡbeò ilu nlɑ iyi icuɛ í nɛ ɡbuɡbɑ̃u. Iluu, Ilɑɑɔ̃i
    í jilɛ yɑɑse bɛi ɑ́ yɛ, nŋui ɑ́ nɔ ku mɑɑ.
  gaq-gaq: ମୁଡ଼ି ପାଣ୍ଡୁସନ୍ ଲେଃକ୍ନେ ଇନି ଇସ୍‌ପର୍‌ନେ ବାନ୍‌ ଗୁଆର୍‌କ୍ନେ ଆରି ଆରେକ୍ନେ ଅବ୍ରାହାମ୍
    ଆତେନ୍‌ ଇନିକେ ଉର୍‌ ଲେଃଗେ ।
  gof-RNT: I, Xoossay qoppidi keexida xaala baasoy de7iya katamaa naagees.
  unx-unx: ଚିୟାଃଚି ଅକନ୍‌ ନାଗାର୍‌ ଜାନାଅରେୟାଃ ନିହିଁଗାଡା ତାନାଃ, ଏନାକେ ନାକ୍‌ସା ଏମ୍‌ନିଃ
    ଆଡଃ ବାବାଇନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଗି ତାନିଃ । ଆବ୍ରାହାମ୍‌ ଏନ୍‌ ନାଗାର୍‌କେ ନେଲ୍‌ହରା ତାଇକେନା
    ।
  gah-gah: Avalahá eza alévolé lukesavagi apá makó utó itive loko Ómasímo vogunahana
    moloake ale utó mola apakumú ageva oko minamó.
  lcm-lcm: Using parik katapa pien rina e ke kuli rina asi ago akit. Katapo kokoai
    palau ani rina ang e pangkul God katala itoitonai ani kelkelai ina na ka kip atung
    ia.
  aer-aer: '@see-verse:HEB.011.009'
  qvc-NT: 'Chaqa chay Abrajanqam ancha yuyakurqan: Dyusmi suq allin simyintuyuq llaqtata
    rin ruraq noqaykunapaq. Chay llaqtaqam mana nunka rinchu ushyakaq, nishpa.'
  tgl-ULB: Ito ay dahil sa tumingin siya sa hinaharap sa pagtatayo ng isang lungsod
    na ang arketekto at tagapagpatayo ay ang Diyos.
  cbs-NT: Diosun jawen dami jawa kaneismatun ma jatu mestenwanxuni anu jadi jatu jiwemaxanai
    maewan Abrahamnen shinain na mai anuxun dukun mana taewanikiaki.
  xtm-NTPP: Vaa Abraham ma chi ndetu de ja ni'i de ñuu nuu núkuiñi va'a ma, ñuu nuu
    ni jani ini Su'si ma naxe kava i ma, te maa ya ni sa'a ma.
  nnq-nnq: Gambu Ulaimu akiba akalendela kilambo china kijemo chambone, kilambo chenie
    mwene Nnoongo ojwakiwachila kube kitame pangapela.
  bao-NT: To biri Abraham pea, Ʉmʉreco Pacʉ majurope cʉ̃ ca quenorica macã, ca nii
    majuropeeri macã ca yai nʉcãtipa macãre yuegʉ biiupi.
  san-ORI: ଯସ୍ମାତ୍ ସ ଈଶ୍ୱରେଣ ନିର୍ମ୍ମିତଂ ସ୍ଥାପିତଞ୍ଚ ଭିତ୍ତିମୂଲଯୁକ୍ତଂ ନଗରଂ ପ୍ରତ୍ୟୈକ୍ଷତ|
  huv-NT: Atquiaj tarang Abraham cos teamandiüm macül tiül aaga najneajay cambaj leaw
    ngo ndrom ombas cos witiüt wüx leawa nandand. Aaga cambaj quiaj Teat Dios tapiüng
    nguineay apmajlüy, ndoj tarang.
  otn-NT: Porque ra̱ Abraham bi dø'mi̱ ngue da̱ni̱ m'mʉp'ʉ ja ra̱ da̱ni̱hni̱ bí ja
    ma̱hɛ̱ts'i̱. Guehna̱ ra̱ da̱ni̱hni̱ ngue guesɛ Oja̱ bi hoqui 'nɛ̱ i ja para za̱ntho
    na̱.
  nop-nop: Abalaham adi yokwet niŋ ifafaŋe tilak Bepaŋdi tubumintaaŋ mohinek tutumbaguk
    wendok nadiŋila hatiguk.
  obo-NT: Su iyon din od immanon, iddos bonuwa no riyot datas to langit no od taman
    to waad tomanon, oyyos Monama kos id puhawang woy mid bovaa tadda.
  cak-ENT: Ri Abraham xbün quiri', roma royoben ri jun chic tinamit más jabel, ri
    tinamit ri man nq'uis tüj y ja ri Dios ri banayun.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ᤃ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤐᤠᤱᤕᤰ ᤁᤧᤏᤧᤒᤠ ᤕᤧᤰᤕᤰᤌᤡᤰ ᤁᤥ᤺ᤳᤋᤢᤖ ᤘᤕᤧᤖᤥ॥ ᤂᤧᤴ ᤕᤧᤰᤕᤰᤁᤡᤸᤗᤧᤴ
    ᤀᤡᤳᤇᤠᤵ ᤁᤧᤛᤠᤵᤐᤠᤀᤠᤱ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤱᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴᤏᤣᤖᤥ॥
  mie-NT: Chi nī ñūhun inī dē jā cundeē dē maá ñuū andiví jā íyó cutú cimiento, de
    maá Yāā Dios nī jaquīn yā de nī nsāhá yā ñuū ñúcuán.
  san-TIB: ཡསྨཱཏ྄ ས ཨཱིཤྭརེཎ ནིརྨྨིཏཾ སྠཱཔིཏཉྩ བྷིཏྟིམཱུལཡུཀྟཾ ནགརཾ པྲཏྱཻཀྵཏ།
  qve-NT: Abrahamqa Diospin confiaran. Chayraykun payqa Diospa prometesqan hanaq pachapi
    cheqaq llaqtatapas rikuytapuni munaran. Chay cheqaq llaqta rikuy munasqanqa, Diospa
    ruwasqanmi, manan runapa ruwasqan llaqtachu.
  pao-NT: Soo Abraham gi yaa teepu-kooba tu nobe-gana heesoobedya ka Te Naa-baa'yookwu
    mee soonammena ka Te Naa tubetse naka'oedyukuna.
  cbu-NT: Nda panguseem chinarangiya, watam uru Apanllip watsapun kanindap naamaam
    chinarangiya. Apanll anush nuwaam pangurangiya múchashimashi pangusi, watam Apanll
    waana tinaranguwa. Anush urutamari mapiyruri taachima, mangush chinaku, tárangiya
    Apramarini.
  usa-usa: Áabaraani anó-maruqa Áánûqtu ámûraaq-aaikaraq matúq-matuq umá ámûraaq tarôq
    íniye.
  soy-soy: Apirɑhɑm yɛ pɛɛ kuyu kpɛɛ ɑkúi pɑpɛ-pɑpɛ kɛcɑ́ɑ́ ḿ mɔ́mɑɑlɛ̃ mɛ́nlɛ.
    Uléécɑɑ ricuruu yɛɛ kuyu kpɛ̃ umúŋɛ́, uyɛɛ kɔ kuumɔmɛ.
  hui-hui: Irane Abarahama ibu tano mbira hongo ha ho wulenenaga geneni Ngode Datagaliwabe
    ibunime bia manda ala buwa binigoha anda pole hondo ho hene.
  amf-amf: Harrna hambhidianna, Barjo qaabayse kinin woyson rooro wul dehen katamanam
    kinin kaalonnane.
  quc-NNT: Je ri', rumal chi ri qa mam Abraham xku'b'i u k'ux chi kopan na pa ri jun
    tinimit ri man käsach tä u wäch, ri xuchomaj u b'anik ri Dios, ri xuquje' Are'
    xyakowik.
  dob-dob: Ta esi Ebelaamo ꞌinuwayaina ꞌaene ꞌasa nina ꞌana ꞌautui paꞌalina ꞌena ꞌilulugu,
    nate Yaubada ꞌimweluluina, nai ꞌiꞌabina.
  wrs-wrs: Aprahamba keknam undnahonam wohnengvelowovna kota mendeklim, si noi wohlohvav
    yunalmba, nom Sesoava doara vena, nengavnang vrena, wo osoa eva doa wohvena nomba.
  mca-mca: Qe pa' Abraham notkitaxets qu' namii pakha' witset na'li'm pe' te'weyik'uiju'
    yijanit'ets, qa pakha' yaqsiijkii pa' ƚunyejju' qa hikpa' iye niihinpha'm, pakha'an
    hikpa' pa' Intata.
  tzo-TZC: Jaꞌ jech laj spas ti Abrahame, yuꞌun smalaoj ti chꞌul jteclume ti jaꞌ snopoj
    spasoj stuc ti Diose.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​အာ​ဗြ​ဟံ​သည် ဘု​ရား​သ​ခင်​စီ​မံ​တည်​ဆောက်​တော်​မူ
    သော​ခိုင်​ခန့်​သည့်​အုတ်​မြစ်​ရှိ​သော​မြို့​ကို မျှော်​လင့်​စောင့်​စား​လျက်​နေ​သော​ကြောင့်
    တည်း။
  gng-NT: '*Abraham tien'' nnɔ ki gu wɔ ń la kɔ udu wà ya dur ya tɛnpuun faa ta
    ŋmɔbe lum ni nɛ. Uwien nin uʼyul nɛ kpankpaan'' u li mɛ udu nnɔ ya dur ma bo,
    nɛ ki mɛn'' tù.'
  cbi-NTPO: Abraham junu tsanamiya, Diosren naake kenuu juñuba tsangue pensangue'
    ura yaren ma tsangue ke' chujtiñu, naa julluba jutyu nara wajka selusha chumu
    pebulu kanu washnataa tsanamuwaami.
  ikk-NT: Ebraham mẹ ẹrịra makẹni o bu obi lẹ ẹnya zinmẹ obodo ahụn nwọn iyetọ hụn
    k'a tọnị, obodo ahụn Osolobuẹ gi ẹka a rofụha, tụn.
  leu-leu: Vulai na Abrahem i taxa waan bang a bina aava Piran fo lamone e fo vesane,
    a bina pana mu fufuna tateak aava taa waan xe vulai, vulai.
  maz-NT: Mi te'be ro ma mimi cja c'e jñiñi a jens'e c'ü nunca ra chjorü, c'ü nguetsjë
    Mizhocjimi o dyät'ä ja c'o nzi va ne.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཁོས་རྨང་གཞི་ལྡན་པའི་གྲོང་ཁྱེར་དེ་ལ་རེ་སྒུག་བྱེད་ཅིང་། དེ་ནི་དཀོན་མཆོག་གིས་ཇུས་འགོད་གནང་ཞིང་བཟོ་སྐྲུན་མཛད་པའོ།།
  tca-NT: Rü yemaãcü ga Abráü̃, rü woo ñoma yexma naxũãneãxü̃rüü̃mare yéma nayexma,
    natürü Tupanaãxü̃́ nayaxõchigüama, yerü nüxü̃ nacuèx na Tupana tá daxũguxü̃ i
    naãnewa na nagaxü̃ nawa ya yima ĩãne ya nümatama naxüxü̃ne ya tagutáma iyarüxoxü̃ne.
  zpl-NT: Scua uhuañi Abraham xne nediyaꞌ nzeꞌcaꞌlla nú nzialla huañilla eyeche nú
    urecheꞌ Diose, eyeche nú leca xunga enta bichia nú nitilu.
  mbc-NT: Mîrîrî warantî to' ko'mamî'pî maasa pra Abraão nurî'tîya ikoneka tîuya ta'pî
    Paapaya nîmîkî'pî tîpata'se' ton. Manni' Paapa nîkoneka'pî aako'mamî pata'se'
    ton, sa'man ite'se'kon aataretî'ka neporî ton pepîn mîrîrî nîmîkî'pîiya.
  ndg-ndg: Ayee nga sababu atitarajia kuupata mji ambao ywaubuni na kuuchenga alowa
    pangilwa Nnongo.
  wsk-wsk: Mu awuk, noko loagara ikia biya mu wonong biya bo, duap aora biya ago,
    Kaem kota ko ikia te nungam burangaram ale kota tala kaolam wore te anikaso.
  toj-NT: Jaxa Abrahami, ja' ni mero snihuanil sc'ujol que oj to ni yil ja chonab
    jau c'ulubal yuj ja Diosi. Yena ni spilunej ja Dios ja tzamal lugar jau ba mi
    ni nunca oj ch'acuqui.
  tbc-tbc: Man dugo, iŋ ilo isou imug iganeg yau dan, taun tubun ak lo bag ila iso
    san tia yan te yau o da. Taun an san ab susek tamol man Anut mi a.
  sna-sna: Nokuti akanga achitarisira guta rine nheyo, Mwari ari mhizha nomuvaki waro.
  smk-NT: Nakaitpel yaynaod si Abraham nin wantaw bana' ta, si man'ilalwan na ket,
    say miikap yadtaw li' sa syudad nin magnayon anggan-angga, a si nangiplano tan
    nangwa' konan siin nin syudad ket si Dios.
  grc-TCGNT: ἐξεδέχετο γὰρ τὴν τοὺς θεμελίους ἔχουσαν πόλιν, ἧς τεχνίτης καὶ δημιουργὸς
    ὁ Θεός.
  gof-WFTW: I, Xoossay qoppidi keexida xaala baasoy de7iya katamaa naagees.
  spa-BLM: Porque buscaba la ciudad que tiene fundamentos, cuyo constructor y artífice
    es Dios.
  kyz-NT: Abraão 'ga 'ogarete apowe'em rakue. “Amunawaretea Janeruwarete 'ga wapo
    ywag ipe. Wemifutar imũ etee futat 'ga iapoi. Nateepawa'uweri 'ga 'wyraretea.
    A'eramũ je tejekoweramũ 'ga 'wyrarete pype”, 'jau Abraão 'ga ojeupe rakue.
  dao-dao: Abraham cun naw angläta ngkhängkia Pamhnam naw a sawngsak peta mlüh cun
    k'äiheiki ni.
  cya-cya: cui' si'yana nducua quiloo yu sca quichen nu cua' ndi'in ca, lo' Ndiose
    ngulo ñi cha' tiyaa ña'an tsaa' na lo' mtñan ñi 'in na.
  wrk-wrk: Ngala mirnarrijbayi Yabrayam muwa, ngala nyuli jungku ngurranyi nananyina
    yajina. Mirnarrijba nyuli muwa, kuyungangi nyuli jangkurr nangangi Kudkanyi. Jingkijba
    nyuli Kud, baku barri janyulu wajba Yabrayam yajinyi Kudwanyi. Janyulu kuyu Yabrayam
    kingkarri lalijiyurri, nanganginkurri yajiyurri Kudkanyi. Janyulu mungkiji nanankanyi
    yajinyi kingkarri jala nangangi yaji Kudkanyi. Barriwa.
  nii-nii: Yi mił, Eiparam kanpi kin, kui dinga erpi kin, konu owundu ełe nge, ngii
    tumunj dinga ei, kenmbii ni piirim. Nimbił erang, Gos eim konu owundu ełe, ngii
    takpi kin, er ka er sirim.
  ign-NT: Émasera ema Abraham, vahi máeñama­vahini. Yátupihi eta macasi­ña­vairahi,
    ticucha­pa­vaichucha eta máijara­si­rayare ema Viya eta mávasayare máepaha­ca­ca­yarehi
    eta tiásiha­que­ne­yarehi te mavahuana ema Viya, máetupi­riruhi tamutu.
  dik-NT: Abaram acï rëër ë pan kënë ke tit gen cï Nhialic buth, yen cï Nhialic thɔ̈n
    ye cïï cït duɛ̈l.
  cac-cac: A vin̈aj Abraham chi', stan̈vejnac vin̈ sjavi jun chon̈ab' ayem yipumal
    yich, aton jun chon̈ab' a Dios naannac tas tz'aj sb'oi, an̈eja' b'oannac paxi.
  tzj-E: Jtnamet kas reyben Abraham jara' tnamet rxin chcaj jc'ola jun rcimient-il
    jne rxin junlic, jara' tnamet Dios xchumsana y Dios xebnowa.
  san-BUR: ယသ္မာတ် သ ဤၑွရေဏ နိရ္မ္မိတံ သ္ထာပိတဉ္စ ဘိတ္တိမူလယုက္တံ နဂရံ ပြတျဲက္ၐတ၊
  yaa-NT: Nãskakẽ Abraham manapaoni. Akka Niospa yoini keskara nã mai ano ifiaxõ tãpipaoni
    a Nios ika ari afe ipanaka. Nãno Niospa onifanifo keyokõi sharakõifo nãfori ãfenã
    ipanaka. Nãskakẽ Abraham manapaoni.
  cab-NT: Adǘga lumúti Abrahám sun líra ladǘga agúrabaja lan lebélurun lídoun lubuídun
    ubúrugu siélu le ladǘgübei Búngiu, le adúrarubei lun sun dan.
  clu-clu: Ang matood tana, ang siyodad nga anang ginapaabot ni Abraham ara iba kondi
    ang siyodad nga marigun gid, nga ginplano kag ginpatindug ang Dios mismo.
  swh-ULB: Hii ni kwa sababu alitarajia kuupata mji ambao mwenye kuubuni na mjenzi
    wake angelikuwa ni Mungu.
  tpt-NT: Ni Abraham va ixpakxanꞌiy lakataun putaulan yu ox makakanta kun xaputayan.
    Va lakataun yu Dios lhinajun tacha maqskꞌiniy kaval y va yu Dios makay.
  aai-aai: Abraham sisimaim ma reremor anayabin i bitumatum bar merar gewasin anababatun
    God taiyuwin yakitifuw wowowab imaim boro narun wanatowan nitutut nama.
  sny-sny: Sosu Owane Sitewi lai apou eiye, “Nowe me'iye su ane omo weniyei erasi
    a'i ta mi mi pasi pasi tei kairefiyenamiteyei ape, ta'aneyei ne toterowa.” Serai
    Abraham omo weniyei ape sahe, le iroteyei ape, ninawenamiteye.
  myy-myy: Diore tʉorʉ̃nʉcõri, Dios ĩ ñasari cʉtore tʉoĩayijʉ Abraham ñayorʉ. Iti
    cʉto Dios ĩ menicãra cʉto ñaroja. Ito bajiri iti cʉto gajanoabeto yiroja.
  trc-NT: Da̱nj quiꞌyaj síí cuꞌna̱j Abraham, cuno soꞌ rihaan Diose̱, cheꞌé se si̱j
    naꞌvi̱j ndoꞌo ca̱yáán yoꞌó chumanꞌ noco̱o chumanꞌ na̱j rej xta̱ꞌ me soꞌ a. Ne̱
    nuveé ve̱ꞌ mantá u̱u̱n me chumanꞌ yoꞌ maꞌ. ꞌO̱ se raan ndoꞌo vaa tacóó nu̱ꞌ veꞌ
    na̱j chumanꞌ yoꞌ ei. ꞌO̱ se maꞌa̱n Diose̱ cuchruj chumanꞌ yoꞌ, ne̱ maꞌa̱n Diose̱
    quiꞌyaj nu̱ꞌ chumanꞌ yoꞌ ado̱nj.
  cut-NT: Tihca̱ din Abraham, te quenan rino ye che ndeva Dendiohs ihyan vahchetero,
    na̱n che a̱ma nda̱hca̱, na̱n che ma̱n Dendiohs dendah ye.
  bel-bel: бо ён чакаў горада, які мае аснову, дойлід і будаўнік якога Бог.
  zlm-KSZI: kerana dia menanti kota yang berasas, yang dibina dan dicipta oleh Allah.
  gdr-gdr: Mop nokɨp Abraam ɨna dadal ngɨrpu kesa ɨmnɨneni kesa pɨpmetɨnd orangi taun
    yɨr ungauka yiyenenonj rɨna re God yɨsamkonj ɨ ket yorangonj.
  vmy-NT: ꞌBa kitsaꞌen Abraham, ngatꞌa kiskuyare nga kꞌuejña naxinanda xi ꞌñu sejña
    xjo tutsꞌin, xi Naꞌenchana saꞌen isenre ꞌba sinda.
  cmn-FEB: 因为他等待那座有根基的城，就是上帝所设计所建造的城。
  gmv-RNT: Gaasoyka minna dizaaro Xoossi izo qoppi medhdhida katamayo ekkana naagides.
  ncl-NT: Abraham neli quichixtataya pa ajsis in tonali quiman huil chantisquiaya
    pa se caltilan hual amo mocahuas yes. In caltilan Dios quilalic pa quichías huan
    cuaquinon quichíac.
  sua-sua: Ii, e Ebrehem tkor mnam en mang E Nut mang ka tnangal to endo he kngae
    tok, ekam ko ta nho mkor E Nut kmel en kun mnam E Nut ka rengmat msim, endo E
