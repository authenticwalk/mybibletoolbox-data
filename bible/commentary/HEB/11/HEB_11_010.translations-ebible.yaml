  wol-2010: Waaye nag Ibraaymaa ngi doon séentu dëkk bi sax, bi Yàlla tabax te sanc
    ko.
  snc-snc: Korana Aberahamo tu vanuḡa baregona evaḡa-nogaiato-ḡoi. Mo vanuḡa tu fore
    baregona iatanai beruḡakauni. Mo vanuḡa tu Barau tauḡena na beboioḡaiani e beragaiani.
  lgl-lgl: Abraham 'e io 'urifo, 'i osiala 'e kwaimamali fala falua 'oka 'e God 'e
    raunailia 'i nali lia 'e io firi ma ikoso sui.
  mmo-mmo: Abalaam monatung me in Anutu lôôt in nambe gako dukana taaku bop sen kaatum
    aniwêêk-ato, yik taaku sen Anutu yoo ka vu be haav-ato.
  ncu-NT: Ne̱ ŋkee oo nyite o gywii maŋ ne̱ Wuribware̱ e̱ ba a ɔ bo̱ pwɛɛ so̱so̱,
    na ɔ lɔŋŋɔ mò̱ dame̱naŋsɛ, na maŋ amo̱ ye̱re̱ nsu pɛɛɛ‑ɔ.
  cni-NT: irointi iquenqueshirejeitiro pashini inampi, caari yovetsiqui atiri. Iojeitaque
    coajica iraajeitanajeri Tasorentsi anta inampiqui iriori, yovetsicaqueri iriori.
  eng-WMB: For he was looking for the city which has foundations, whose builder and
    maker is God.
  zaw-NT: Niluxh toAbram cayunloj te guejdx nani sudzu'tz, te guejdx nani cuäxtiej
    Dios, nani gunchee lagajc Dios.
  san-MAL: യസ്മാത് സ ഈശ്വരേണ നിർമ്മിതം സ്ഥാപിതഞ്ച ഭിത്തിമൂലയുക്തം നഗരം പ്രത്യൈക്ഷത|
  tam-TCV: ஏனெனில், இறைவனே சிற்பியாக கட்டுபவராக அஸ்திபாரமிட்ட நகரத்தை ஆபிரகாம் எதிர்பார்த்துக்
    காத்திருந்தான்.
  mit-NT: Vàchi nècuàchìmà, (na ní quee‑ne ñuu‑nè), nandúcú‑nê iin ñuu sànì quidavàha‑ya;
    vàchi nihnú ini‑nè iá iin ñuu nì chitnùní ini mii‑yá coo, te fuerte ndisa cimientu
    xan.
  ceb-ULB: Kini tungod kay siya nagtan-aw sa unahan sa pagtukod sa usa ka siyudad
    nga ang arketekto ug tighimo mao ang Dios.
  ces-LB: a toužil po pevně založeném městě, jehož stavitelem a tvůrcem je sám Bůh.
  mkn-mkn: Dia baharap ko nanti dia idop di satu kota yang talalu hebat. Te Tuhan
    Allah sandiri yang bekin gambar ko kasi bangun itu kota.
  pol-UBG: Oczekiwał bowiem miasta mającego fundamenty, którego budowniczym i twórcą
    jest Bóg.
  qxh-NT: '@see-verse:HEB.011.009'
  nwi-nwi: Ebraham rɨmnamarə ye nimə tapolen məkna meinai in rɨmɨwhin mə tukrɨvən
    ye taon kɨrik yame nuknen rɨskai, tukraməmɨr ror tu. Taon e, Kughen əmə rɨmnəriwək
    iran mɨvhirəkɨn.
  kmo-kmo: Worek, Ebraham rii God riiti akaman kowu tar. Diita akama God riita hehar
    hikichi otiir. Diita akama siiti mu eechaba eechaba tak tawa boboy eeka tawa.
    Rii eena kowu tar.
  agr-agr: Nunak nayaimpinmaya yaakat Apajuí umikbau dekas tuke atina nuwi pujustinjin
    dakainak nunikajui.
  kyc-kyc: Anatumi taone kulisa mende apa pyuo piru lao suu pyao konda pyuo pipala
    piya doko Aporakame kando nyeronya lao suu pyao isaro kareya.
  urd-GVU: کیونکہ ابراہیم اُس شہر کے انتظار میں تھا جس کی مضبوط بنیاد ہے اور جس کا
    نقش بنانے اور تعمیر کرنے والا خود اللہ ہے۔
  yre-NT: Abraam a 'fla -dan nɛn -a -pʋ a 'e 'fɔdɩ 'trɛ 'ji 'plɛblɛ bɛ -a man -pɛnnan,
    -yee "wɛan nɛn e 'wɩ zɩɛ -a drɛ. 'Fla zɩɛ Bali 'bɛ cɩ -a plazan "a, ɛn -yɛɛ cɩ
    -a -tɔzan -a.
  fuh-BKF: Ibrahiima waɗii ɗum sabo na heɗinoo ngalluure yowiinde dow joƴƴinirde duumiinde
    nde Laamɗo diidi de nyiɓi ndeen.
  arl-NT: Pueyaso jaara Abraham sequequiaari, nojuajaari pueyaracaanu na quijiarano
    quiquio na niquitionutaniya, Abrahamri niishiquiaari Pueyasoori miriqui sequeriquiaa
    tama na shipinishano tiacajinijijiaaja. Cuno pueyaracaanu rishijia tiacaari Pueyaso
    niishiriojosano tiaca na saquiriojosano pueyarano. Abrahamri cuno tiacara sashijia
    quiquiaari pueyaracaanu, Pueyaso sequesanoocua na tiuuniuucua.
  ziw-ziw: Kwaviya Bulahimu nakagoja mzi una msingi utogile mzi udya Chohile mwenye
    nuyo fundi aufanyanye na kuuzenga.
  grc-TR: ἐξεδέχετο γὰρ τὴν τοὺς θεμελίους ἔχουσαν πόλιν, ἧς τεχνίτης καὶ δημιουργὸς
    ὁ Θεός.
  nag-nag: Kelemane tai ekta bhal pora bhetimul dikena bona laga sheher ke sai thakise,
    aru etu Isor pora bona ase.
  eng-OEBCW: For he was looking for the city with the sure foundations, whose architect
    and builder is God.
  knj-NT: Ja' naj Abraham tu', chi yechbane naj jun conob tol ey c'al yin tobal k'inal.
    Ja' Dios jix na'on tzet oj yun swa'xi jun conob tu', catu' ja' jix wa'nen pax
    oj.
  deu-1912: denn er wartete auf eine Stadt, die einen Grund hat, der Baumeister und
    Schöpfer Gott ist.
  san-PUN: ਯਸ੍ਮਾਤ੍ ਸ ਈਸ਼੍ਵਰੇਣ ਨਿਰ੍ੰਮਿਤੰ ਸ੍ਥਾਪਿਤਞ੍ਚ ਭਿੱਤਿਮੂਲਯੁਕ੍ਤੰ ਨਗਰੰ ਪ੍ਰਤ੍ਯੈਕ੍ਸ਼਼ਤ|
  nob-LB: Abraham så nemlig fram til å få bo i byen som er bygd på et evig fundament,
    den byen som Gud selv er arkitekt og byggmester for.
  ntj-ntj: Tjiinya Yayipuramanya tiintingka nyinarranytja. Palunyalu yiwarla purlkanyaku
    kuliranytja. Ngurra nyarra Mama Kuurrtu palyarnu ngarnmanymanu tirtu ngaralatjaku,
    palunyaku kuliranytja.
  sxb-NT: Yakola otio aeniki yarindirranga okuwona omugizi ogwa Katonda omwene nio
    owawanga omukwaguzi owa iyomboka kandi omuomboki wagwo. Omugizi oguri no owulusa
    owurio amiire goona.
  nhu-NT: Wvú to cee cún e nonɛn njefo wvú to taale fwe keeke eley kelaante le ɛ kí
    kɛŋke kenffuy ɛ ɛ̀ to seyse Nyo' no kelaante kedvu nu ke enu, mum yoo.
  row-row: Ana namahena nae dei fo nasodꞌa sia kota esa manaseliꞌ tebꞌe. Huu Lamatualain
    mesaꞌ ne mana tao nggambar fo nafefela kota naa.
  msy-msy: Abraham zurara nɨghnɨzir gavgavim ikia egha nguibar ekiar gavgavigha itir
    kamɨn ganasa egha muza iti. Nguibar ekiar kam, God uabɨra tuavir an ingaramibagh
    nɨghnɨgha egha a uabɨ an ingari.
  agg-agg: Abraham ai ser worambe manüŋgu, ŋga ŋgoafɨ adükarɨ koadürümbo-koadürümbo
    nɨŋgoweimbɨ God ai ahandɨhoarɨ nafɨmbo hohoanɨmoyu mbura nafɨmarandɨ ra hoeifemboyu
    hɨmbomayu hu.
  ptp-ptp: Lêc Eblaham o vông nɨlô la vô vɨgwe Kenan lêm. Nge, vông nɨlô la vô vɨgwe
    lag puunê wê Anutu vaci xovô ên nêb ob vông vô i ge.
  nak-nak: E Abraham, eia la mautu ouka, eala moli eia taua la ilola te la mautu ale
    sesele, La Tahalo Uru sekela ilia, veia La Uru mulimuli ge pulia soata te la mahulila
    ale sesele.
  lbb-lbb: E Abaram i kes larne, anasa i tatatai sur a hanua ning ir kes tikin. A
    hanua ning e God ot ka sang tari pa ka tol tari.
  kan-2017: ಯಾಕೆಂದರೆ ಅವನು ಶಾಶ್ವತವಾದ ಅಸ್ತಿವಾರಗಳುಳ್ಳ ಪಟ್ಟಣವನ್ನು ಅಂದರೆ ದೇವರು ಸಂಕಲ್ಪಿಸಿ
    ನಿರ್ಮಿಸಿದ ಪಟ್ಟಣವನ್ನು ಎದುರುನೋಡುತ್ತಿದ್ದನು.
  cso-NT: Quí¹ Há²bran²¹ hí³ dá² jmɨ́¹ jan³² hi³ lɨ́¹³ cáun² juú² hi³ quian³² jmɨ́h¹
    hiah³² pin³, cáun² juú² hi³ hnga² Dió³² quiú¹³ héih³², hi³ hnga² siáh³ jmu³.
  ena-ena: Ebɨlam agaŋ hɨji vɨdɨvɨdɨŋ daŋ hɨnihɨni haiabɨla hekɨlɨ mu agasaŋ migɨladami
