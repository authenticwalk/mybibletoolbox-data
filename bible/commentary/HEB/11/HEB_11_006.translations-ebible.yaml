  chk-chk: Esap wor eman a tongeni apwapwai Kot are esap wor an lükü. Pun iö a feito
    ren Kot epwe fokun lükü pwe mi wor Kot, nge epwe ngeni chokewe mi kütta i liwiniir.
  ssd-ssd: Ande nu Kuate talate ta nu Kuate gare tambim kumuŋ kuga. Ta tuku ande nu
