    khueŋ khothɨgɨri, Fhe Bakɨme ki. Ana vhɨra khueŋ khothɨgɨri, Fhe Bakɨme mba guigira
    ana kaŋgir zav ana nzuav gari gumgi, ana guigira tɨvir vhuuiŋra mbe mbui.
  bsj-bsj: na weu, kebo ki bilengkeri mani a lom cinenti won tam nyo nii wo bou ti
    kwama nineu a ne bilengke kwama wi la con nii co ne nubo do co tiyenin cuner.
  cak-cak: Pero ri man cukul ta ruc'u'x, ri Dios man juba' xtiquicot ránima riq'uin.
