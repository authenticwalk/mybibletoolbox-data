    nen hâuŋe âlepŋe nengiwiap dâm nenŋeak yâkgâlân togone.
  yor-yor: Ṣùgbọ́n láìsí ìgbàgbọ́ kò ṣe é ṣe láti wù ú; nítorí ẹni tí ó bá ń tọ Ọlọ́run
    wá kò lè ṣàì gbàgbọ́ pé ó ń bẹ, àti pé òun ní olùṣẹ̀san fún àwọn tí o fi ara balẹ̀
    wá a.
  wos-wos: Du nak Godka jémba sarékéhafi yandét, God wun duka yikafre mawuli yamba
    yakéndé. Du nak God wali renjoka mawuli yata dé déka mawulimbu angi watandé, “God
    dé re. Wuni déka xékélakita dé wali renjoka mawuli yawut, dé wuniré yikafre hurutandé.
    Wu mwi hundi dé.” Wungi wata dé God wali retandé.
  emp-NTPO: Baribʌrʌ Ãcõrẽ ĩjãẽ́ b̶ʌra Ãcõrẽba bia unucaa. Ãcõrẽmaa ze quĩrĩã b̶ʌba
    ĩjãida b̶ʌa Ãcõrẽra wãrãda b̶ʌda idjab̶a jũma idji jʌrʌbʌdara carebabarida.
  eng-F35: Now without faith it is impossible to please Him, because the one approaching
    God must believe that He exists and that He becomes a rewarder of those who earnestly
    seek Him.
  ind-ind: Jelaslah bahwa tanpa percaya penuh, kita tidak mungkin menyenangkan hati-Nya.
    Karena setiap orang yang mau datang kepada Allah harus percaya bahwa Dia benar-benar
    ada dan Dia memberkati setiap orang yang sungguh-sungguh mencari-Nya.
  pes-OPCB: اما خشنود ساختن خدا بدون ایمان و توکل به او محال است. هر که می‌خواهد به
    سوی خدا بیاید، باید ایمان داشته باشد که خدا هست و به آنانی که با دلی پاک در جستجوی
    او هستند، پاداش می‌دهد.
  mpt-mpt: Eka nakaia unangai mo bainobo gabibba ile i kukub ayamo wafu blibo Gode
    watenea funanea I kukub ayamo ye wafu blib otane ne mo seinyebibabe. Niminbabe,
    i ne mo bainobo gabibba kesoa i naka molot unang molotbabo gabebe. Nakaia unangai
    God esu unomo geib mole i fumbianiba Bainobo, Gode bain ye bianea inamin namin
    ayamo nakaia unangai e bainobo gabibi omyamabebo ge funaine!
  ssx-ssx: Ma꞉nda꞉ hali epima꞉ hone na tulake hata꞉ Koda꞉ ta꞉na꞉ma꞉ homaapeke na ya꞉la꞉me.
    Ekipeke. Hali homeke ma꞉nda꞉ma꞉ a꞉nda꞉ Koda꞉ teke pa꞉ta꞉ puluekema꞉ pia꞉ka꞉na꞉ta꞉
    kota꞉ titina꞉ amba꞉la ipika꞉ honema꞉ta꞉ Koda꞉ ota꞉ hala꞉me laa ipikana꞉ma꞉ mo
    ipiki ota꞉ wei moneao haleme wanda꞉hali iki epeaasa꞉ ota꞉ epeke yenki mola꞉me
    hone tulaapeke ya꞉la꞉me.
  mkl-mkl: Nɔ wee inɛ ɡɔ kù wɛɛ iyi kookoosuɛ ɑ́ dɔ̃ɑ Ilɑɑɔ̃ si bii kù jɛ do nɑɑnɛ
