    isab iye kahagad weˈ tumbasan Tuhanin du hāp sasuku magtuyuˈ teˈed ngapas iyehin.
  mle-mle: Aw li duw Godak wukijibir ti maarkida, God adi duw dikidiy kwur-kidadiy
