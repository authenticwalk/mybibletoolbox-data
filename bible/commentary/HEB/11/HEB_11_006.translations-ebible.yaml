  myu-myu: Wuyetabut'ũm pima, Deus imucokcok pa'ore wuywebe. Wuyju Deus kay bima,
    wuyetabun cuy ajop Deus kake iap kay; Deus xipacat ũmũm jebikuyap tag̃ jeku pin
    cĩcãayũ be iap kay dak.
  fue-fue: Nani bo to hinaa e goonɗinki, walaa baawoowo ko fottani Alla. Ɓattotooɗo
    Alla fu, sey goonɗina no Alla na'on, o warjoto dartanɓe mo.
  amk-amk: Tuti roaso Allai kaha mani, todoni kontaio Allai enoa kaha. Weo mandoni
    dino de da we Allai mani, todoni kontaio yoasoai we Allai mani niaya ne, tuti
    dohong fiembaitafo we mano sera wei na taraifo.
  fai-fai: Kaleyo mew kinim teinu mánu be afan kalin banim be ken Got kalfalin kudawodaw
    banim. Kale kinim wanang kan ata maek Got mewso tadon kala kaí, aka Got Motabid
    be atin afan kaleba kuw ade afan Got aka yak atin atamono fenba, aka afan yán
    kudawokaba be kale audokaba beta ko.
  ura-NT: Nete esenetaenihane Cana Coauneraacha jerei ichajeein ichaonaa nainene chuni
    cacha. Cana Coaunera aina nenaa jerichaanete, niha Cana Coaunerane esenetaain,
    aina nenaa jerenacaaun, niicha jerei ichajeein ichaonacaauru cainaeraneein niha
    Cana Coaunerane esenetae esenetaera.
  mcd-NT: Ascan non icoinra huayamaquicai non Dios unimamatiroma. Ratoran futsan Dios
    fu ipaicoinquin icoinra huatiro natian Dios nia. Ascashori tsoan fasi onanpaicoinquin
    icoinra huaiton naanfin aqui nocoaiton Dios fasi shara huashquiquin.
  urt-urt: Lahmende ŋaiye ŋoihmbwaip kin yukur teŋeime Got pe, Got yukur ka se hriphrip
    me kin. Tehei kin taꞌe leꞌe, miyeꞌ ŋaiye nala el sehei me Got pe, ŋoihmbwaip kin
    ka teŋeime Got ŋaiye narp laip. Topoꞌe Got ka ŋoih miꞌmiꞌ me lenge miyeꞌ tuweinge
    ŋaiye yahaiꞌe kin.
  kiz-kiz: Bila imani jhibhwesekanalepi kumpendesya K'yara, kwa kujha jhaakumanyisya
    kwa K'yara lazima akierajhi kujha K'yara itama ni kabhele akabhapela zawadi bhala
    bhabhakan'kesya.
  tzo-TZE: Yu'un li boch'o mu xch'un ti ja' melel c'usi yaloj Diose, mu lecuc ch‑ilat
    yu'un Dios. Li boch'o chtal ta stojol Diose persa ta xch'un ti oy Diose, persa
    ta xch'un noxtoc ti tsta li coltael ta sa'e.
  lex-lex: Ne la'pa pesiay edonna nden mai ita, de Uplerlawna ralamni edonna Nal nan
    memn ita. Yoma riy maka Uplerlawna Nreiniana de, eneknek to'a mak kwahak E'a,
    yoma npesiaya de Uplerlawna etla me npesiaya de hota Uplerlawna ed mak kala ra'ani-pallu
    la riy mak kal ralamni tetema pa nwahak E'a.
  dov-dov: Lino uti kakutakwe lusyomo tazikonzeki pe kumubotezya. Nkaambo chileelede
    kuti kufumbwa uuza kuliLeza welede kusyoma kuti mpali alimwi mulumbuli wababo
    bamuyandula.
  rgu-rgu: De leo iaꞌ, toranoo kara! Tea na, nana Manetualain ta sipoꞌ no malole neuꞌ
    lahenda, fo ta namahere Ni. Lahenda fo nau leo Manetualain neu, ana muste namahere
    nae, memaꞌ Ramatuaꞌ a nai basa mamana. Ma ana muste namahere nae, Ramatuaꞌ a nau
    tulu-fali lahenda fo saka Ni a.
  toc-NT: Pero ni̠para cha̠tum tícu tla̠n namaka­pa̠­xu­huay Dios para ni̠ li̠pa̠­huán,
    y xli̠­hua̠k hua̠nti̠ lak­ta­la­ca­tzu­hui̠­putún Dios, xla­ca­squinca pu̠lh naca̠­najlay
    pi̠ Dios lama xas­tacná y ca̠ma̠x­qui̠y li̠pa̠­xúhu latáma̠t xli̠­hua̠k hua̠nti̠
    tapu­tzay y tali̠­pa̠­huán.
  som-som: Oo rumaysadla'aantiis ma suurtowdo in isaga laga farxiyo, taas aawadeed
    kan Ilaah u yimaadaa waa inuu rumaysto inuu jiro oo uu yahay kan u abaalguda kuwa
    isaga doondoona.
  mam-C: 'Ex ikyxjo qe ja''lin: Il ti''j tu''n tten qnimb''il tu''ntzintla qel wen
    twutz Dios. Qu''n tu''n qa at jun xjal qa taj tu''n tok tmujb''in tib'' tuk''a
    Dios, ex tu''n tel wen twutz, il ti''j tu''n t-xi tnimin qa itz''xix te Dios,
    ex qa aku tzaj tq''o''n jun tb''anil chojb''il te kye'', aye'' nchi jyo''nxix
    ti''j.'
  ndj-ndj: Pangajila ujumilwa yiweshikani ng'odu kumunowesha Chapanga. Nongwa kila
    mundu yamusaka Chapanga kwa nguvilishu ajumili kucha Chapanga kwaveli na akuvadima.
  mbj-NT: Ji h'yy kanae bä, dooh ji haja bä P'op Hagä Do ji h'yyb enäw bä. Jé karẽn
    do P'op Hagä Do wë tahõm bä, jããm né hẽ tahajaa, P'op Hagä Do awät né hẽ taky
    dahé bä, baad hadoo do P'op Hagä Do anoo ta hã hesoos do hã taky dahé bä.
  lat-VUC: Sine fide autem impossibile est placere Deo. Credere enim oportet accedentem
    ad Deum quia est, et inquirentibus se remunerator sit.
  ngp-ngp: Mna haheina mhuwi haikudahika kumwelela Mnungu. Kwaviya yeyose akumbasa
    Mnungu aungwa ahuwile kugamba eyuko naho kugamba awenk'ha nt'hunyo wadya wakumzungula
    kwa kukombeka.
  enq-2: Endakalimi Gote tungi pyala naelyami dokome, Gotenya mona auu pisakamaiya
    naengema. Gote kalyamo dokonya tengesa patoo lao maseta endakali dokome, Gote
    kiningi etete kalyamona lao masepenge. Gote kutilyami endakali dupa, baame yole
    pingina lao masepengeaka.
  eng-ASVBT: and without faith it is impossible to be well-pleasing unto him; for
    he that cometh to God must believe that he is, and that he is a rewarder of them
    that seek after him.
  mna-mna: Mi sombe tuurla ki Anutu som, na mbulu kiti sa ko irao Anutu leleene na
    som. Pa bela tuurla kembei Anutu, ni imbotmbot, mi ikamam kadoono ambaimbaiŋan
    pizin wal tau tikamam kinkiini be tiute kati, tona tarao be tala kolouŋana pini.
  myw-myw: Kukin nag bitasimounid, ta-ma̱wan Yowbad bikalin nuwan wasigeis ya̱kids.
    Kukin kal binek Yowbad, bikakin-wan Yowbad mounid nises o bisimounid-vak Yowbad
    bisiwyoubus tasiyas ininekes.
  sby-sby: Paliya wela kumukondwelesha Lesa kwabula lushomo, neco uyo lesanga kuli
    Lesa ashometi Lesa nkwali, kayi ukute kupa cilambo balamulangaulunga.
  sll-sll: Ena yal ta mole God momio, te God ha dungwo ha weni kara dimio, aki di
    na teralua dungwo i, ere para aki di tenangwo pamia dire pir tekungwo hobi God
    wai hankimua. Hankungwo ipire yal ta God kina ha di yuwo ya ol pire pire molala
    di pungwo yal i, God momio, na wa duralga God na wai hanere hamen tobo wai na
    tenangwo pamia di pinangwo, God ha di tenangure pinangwo pamua.
  yaq-NT: Taa ju'u, Liojta ka sualeme, kaachin junuen, Liojta alleetuane. Bwe'ituk,
    ju'u, aapo'ik Liojta ta'aabaeme, utte'a, seenuk, tua Liojta jiapsa'po a' sualne'po.
    Intok junuen, jume' au bicha emo nokriame, aapo'ik am nakeka, tu'ik am bittuane'po.
  uro-uro: Bä qaku mamär vät ma Ngämuqa iva märmär gem ga nävät iaqäkt kärak i qaku
    aa anga qatnanakt inguna aung gärakni i nani a qa iva qat tet sa glaqot nä ma
    Ngämuqa di vadi va mamär iva qat nanakt i ma Ngämuqa di qa e bä qosaqi va qat
    nanakt i ma Ngämuqa diva qät bon da ama rhitsek bä bä iarhakt kärarhae i rhi siqut
    iva rhi räm a qa.
  ita-1885: Ora, senza fede, è impossibile di piacergli; perciocchè colui che si accosta
    a Dio deve credere ch'egli è, e che egli è premiatore di coloro che lo ricercano.
  muy-muy: Tamal mis àfəki ahàr ke Melefit do ni ti Melefit àzləbay naŋ do, àɗəm naŋ
    mis sulumani koksah. Aɗaba ku way way do awayay ahəɗakfəŋiyu kè Melefit nahəma,
    ahàr àɗəm maslaŋa gani mə̂fəki ahàr, mə̂gəskabu Melefit naŋ àbu, mə̂sər Melefit
    agri zlam sulumani ana nday ya ti taɗəbay naŋ ni.
  kqc-kqc: Ye mokena vari gira aena de dudu, Sei di uka ada regi bi anua rego, ini
    adina amiye kaere ina rofu ekaira regi ura redo, bi Sei vegu amedo ma kaere ina
    maina regedi ini obini mago, mina rofu mokena vari gira aeyaine.
  tav-tav: Diore mari caapi nʉcʉbʉgoquẽpata mari tʉjʉ wariñuuquẽemi. Cʉ̃re api nʉcʉbʉgoquẽna
    cʉ yarã mari ani majiquẽe. “Jocʉ me ãcʉmi Dio. Cʉ̃re seeto yʉ catʉgooña macaro
    yʉ majiogʉmi cʉ cãniere,” caĩ tʉgooña api nʉcʉbʉgope ã, caroaro cʉ mena macana
    anigarã.
  eng-ULB: Now without faith it is impossible to please him. For it is necessary that
    anyone coming to God must believe that he exists and that he is a rewarder of
    those who seek him.
  spa-VBL: ¡No podemos esperar que Dios se agrade de nosotros si no confiamos en él!
    Todo el que se acerca a Dios debe creer que él existe, y que recompensa a quienes
    lo buscan.
  fra-_FOB: Or, il est impossible de lui être agréable sans la foi, car il faut que
    celui qui s'approche de Dieu, croie que Dieu est, et qu'il est le rémunérateur
    de ceux qui le cherchent.
  hau-ULB: Zai yi wuya matuka a faranta wa Allah zuciya in ba tare da bangaskiya ba.
    Domin ya kamata dukkan wanda zai zo ga Allah, tilas ne ya bada gaskiya da kasancewar
    sa, kuma shi mai sakamako ne ga dukkan masu nemansa.
  mal-mal: എന്നാൽ വിശ്വാസം കൂടാതെ ദൈവത്തെ പ്രസാദിപ്പിക്കുക അസാധ്യം തന്നെ; ദൈവത്തിന്റെ
    അടുക്കൽ വരുന്നവൻ ദൈവം വാഴുന്നു എന്നും തന്നെ അന്വേഷിക്കുന്നവർക്ക് പ്രതിഫലം കൊടുക്കുന്നു
    എന്നും വിശ്വസിക്കേണ്ടത് ആവശ്യമാകുന്നു.
  lit-lit: Bet be tikėjimo neįmanoma jam patikti, nes tas, kuris ateina pas Dievą,
    privalo tikėti, kad jis yra, ir kad jis atsilygina tiems, kurie jo stropiai ieško.
  urd-GVR: Aur īmān rakhe baġhair ham Allāh ko pasand nahīṅ ā sakte. Kyoṅki lāzim
    hai ki Allāh ke huzūr āne wālā īmān rakhe ki wuh hai aur ki wuh unheṅ ajr detā
    hai jo us ke tālib haiṅ.
  far-far: Dia ta wane nao si fito'ona God, nao 'asiana God ka eele fafia. Sulia sa
    ti ne leka mai siana God, nia ka famamana ne God nia to na ma ka falea na wane
    ne kera leka mai siana ki.
  suz-BL: थमा मसुइक्‍थु मेको आ थुं नुपाइक्‍ने मजाप्‍ब। परमप्रभु यावे आ नेक्‍था जाक्‍दीन्‍ने
    यो मजाप्‍ब। मेको बाक्‍ब, दे थमा सुइक्‍चा माल्‍ब। मिनु मेको बाक्‍‍ब, दे थमा सुइक्‍बपुकीम
    मेको कली माल्‍नीम। मिनु आ कली माल्‍ब आन कली तपांइसीब।
  car-NT: Tamusi amyikary pyndo tupi me man moro Tamusi apokupe aino. Moro mondo Tamusi
    wairy, moro tupinamon epemanen me iwairy amyikary irombo man mo'ko i'wa o'toto
    'wa.
  amp-amp: Yimam, Bro Nkifrar kfoyuk mrokfom nhai wany yakiokahmm, nd yimam Bro Nkifrar
    be nhai yindhorruhatrm. Yimam duka kangm, “Bro Nkifrar brbo yorhwarn yak marnyarahrm
    nmoh tamoh tamoh nefm,” nd yimam nd dukefr yorhwatrm yima yuhum sinyewumm Bro
    Nkifrarpno brbo yi tohneft.
  bht-bht: परमेश्वरे पर भरोसा करिरी ही असां उसयो खुश करी सकदे न, क्योंकि परमेश्वरे
    बाल ओंणे बाले लोकां जो पक्का भरोसा होणा चाईदा की, परमेश्वर है, कने सै उना जो इनाम
    दिन्दा है जड़े उसयो जाणदे दी कोशिश करदे न।
  eng-NOY: But without faith it is impossible to please him; for he that cometh to
    God must believe that he is, and that he is a rewarder of those who diligently
    seek him.
  cub-NT: Põecʉ jʉ abecʉ baru Jʉ̃menijicʉre, ye bʉojabebi torojʉre d̶ayʉ ʉ̃́re. Ácʉ
    põecʉ yópe nʉri eaiyʉepe Jʉ̃menijicʉ yebai, cʉiyʉcʉ me ʉ̃́que, borotecʉyʉ ʉ̃́re,
    ñai põecʉre jʉ aiye jaʉvʉ Jʉ̃menijicʉ cʉcʉre aru me bojed̶ayʉre caivʉ ina ʉ̃́re
    voivʉre, ʉ̃i cad̶atequiyepe aiye náre ne jẽniaiyede ʉ̃́que.
  ita-1927: Or senza fede è impossibile piacergli; poiché chi s’accosta a Dio deve
    credere ch’Egli è, e che è il rimuneratore di quelli che lo cercano.
  lww-lww: Lelaga pap̃isi, visae naviawaen e Ntewa ve su re e ita, tap̃atete tekila
    nap̃a yoko Ntewa kekaran ita. Yar a nap̃a sinenan sape kilia Ntewa e kiena malena,
    sinenan sape imi lavisinia, naga monar viawa manene sanini. Naga monar lelaga
    sane pe lelaga kemua pap̃isi, Ntewa sum̃a ga, a monar wasinea sane yoko Ntewa
    kila wo vap̃isi va la nap̃a akale ke naga.
  ckb-ckb: بەبێ باوەڕ مەحاڵە ڕەزامەندی خودا بەدەستبهێنرێت، چونکە ئەوەی لەو نزیک بێتەوە،
    دەبێ باوەڕی بە بوونی ئەو هەبێت و پاداشتی ئەوانەش دەداتەوە کە بە پەرۆشەوە ڕوویان
    لەو دەکەن.
  nas-nas: 'Eeꞌnoko naninge masikaꞌanta otoaꞌ Kumponing dotu-antavuarupeuꞌ. Baa tee
    naning Kumponing-koo dueꞌaravainge teie tee aing aaꞌning tutung masikaꞌantavuaing:
    Kumponing tee otong, eeꞌnoko teie tee tampaꞌ mooꞌuriaing teing nantoong tee besiꞌaamaing
    kakeꞌiiariri.'
  uvl-uvl: Nenge teke letem manmanna nge NeHalang ero, lape o poia NeHalang ke iech
    ke mere? Iange mele nenge teke at nge NeHalang, letena manmanna tala ke NeHalang
    I non nge tu ke kokoes. Pe pule letena manmanna ke NeHalang I non nge poi ke nek
    toto lala nge iri nenge muteria toto ke te lala nge I.
  eng-BBE: And without faith it is not possible to be well-pleasing to him, for it
    is necessary for anyone who comes to God to have the belief that God is, and that
    he is a rewarder of all those who make a serious search for him.
  ixl-CNT: Pek bꞌaꞌn koj seꞌenku tu u Tioxh oj yitꞌ kꞌujlel koj kukꞌuꞌl tiꞌ. Tan aꞌ
    ibꞌoꞌqꞌol aas abꞌil u aanima nitok kꞌatza, nojchit sinima aas atil u Tioxh. Utz
    sinima majte aas nojchit nitaqꞌ ichoobꞌal qꞌu chokol tetz.
  xsi-xsi: Ambo tamâta toŋge ne kalo-tawana ikeno pa Maro Kindeni tia, ande Maro Kindeni
    ma ilo ara pa tamâta ŋinde, ande tia ndo. Tamâta ea itu ma ilâ imo Maro Kindeni
    tini laiti, ande nzâla ikeno mine; i ma kalo tawana tu Maro Kindeni imo, aku i
    uru iveta kie ara nâ panzi tamâta ea siroto ŋalae ŋana i tamwata kâ.
  crx-NTPO: Bé 'alha' hoont'oh-i, 'i ooyit de, 'aw Yak'usda ooba dzoh ts'oozoo' ait'oh.
    'Et huwa mbene la Yak'usda ts'un hutidulh hukwa' huninzun de, Yak'usda hoonli
    whe' hoont'oh, 'et buba 'alha' hot'e' huba' hoont'oh. 'Ink'ez soo ts'ih'un dudzi
    huwa' hooli whe hik'oh ts'e hukwa hítis'enne, 'enne za bula' tinelh.
  kan-OKCV: ನಂಬಿಕೆಯಿಲ್ಲದೆ ದೇವರನ್ನು ಮೆಚ್ಚಿಸುವುದು ಅಸಾಧ್ಯ. ಏಕೆಂದರೆ ದೇವರ ಬಳಿಗೆ ಬರುವವರು,
    ದೇವರು ಇದ್ದಾರೆಂತಲೂ ತಮ್ಮನ್ನು ಜಾಗ್ರತೆಯಿಂದ ಹುಡುಕುವವರಿಗೆ ಪ್ರತಿಫಲವನ್ನು ಕೊಡುತ್ತಾರೆಂತಲೂ
    ನಂಬಬೇಕು.
  bbb-bbb: Ijadufuo igia fie ebe erare fu naebe Godi ma vierafekuma Godi fu izege
    oemarekuma baki. Ijadufuo erare fu Godido e rekuma fuka ude ma vierafedufuo. Fu
    ude ma vierafero Godi fuka maza boeje ijia fivakoro fu ijiege ma vierafeke. Ro
    kuke fu e ije eranebe bu fu gakuae rerevo ijene vegue vame ma bino buone rejiamoro
    bu ijiege ma vierafeke.
  blw-blw: Yag ah katot-owana, achi mafalin way eparaylayad hen uray henoy tagu ah
    Apudyus no maid afurotna. Te hen anchi manlayad way metape an Apudyus, masapor
    afurotona paat way wacha tot-owah Apudyus, ya afurotona agé way epaka-ammun Apudyus
    hen kena-apudyusna an hiya.
  tam-2017: விசுவாசம் இல்லாமல் தேவனுக்குப் பிரியமாக இருப்பது முடியாதகாரியம்; ஏனென்றால்,
    தேவனிடம் சேருகிறவன் அவர் இருக்கிறார் என்றும், அவர் தம்மைத் தேடுகிறவர்களுக்குப்
    பலன் கொடுக்கிறவர் என்றும் விசுவாசிக்கவேண்டும்.
  azz-NT: Huan como se acsá amo tacuautamatinemis ihuan Dios, ijcuacón amo huelis
    quiyolpactijtinemis Dios. Porín como se yejua quinequi se motoquitiu ihuan Dios,
    ijcuacón monequi ma quiyecneltoca que ongac se Dios huan no ma quiyecneltoca que
    Dios quinpalehuis neques ten quiyoltemosque Dios para quixmatisque Yejuatzin.
  spa-RV-1909: Empero sin fe es imposible agradar á Dios; porque es menester que el
    que á Dios se allega, crea que le hay, y que es galardonador de los que le buscan.
  csy-csy: 'Ahihang upna ngawl taw Pathian lungkimsak tu sia suak thei ngawl hi: banghangziam
    cile Pathian kung a pai peuma in Pathian om hi, ci le hanciam in Ama a zong peuma
    thaman pia pa a hihi, ci sia a up kul hi.'
  mxq-NT: Kyaj pʉ́n mba̱a̱t ttukjotkʉdaꞌaky ja Dios pʉn kyaj tmʉbeky, jaꞌa ko pʉ́n
    myʉwingeempy ja Dios, koonʉm tmʉbʉ́kʉt ko jyaaty ja Dios es ko kyuniꞌxypy diꞌibáty
    ꞌyʉxta̱a̱ydyʉp.
  tzj-NT: Ja Dios wi mta yukulbal ac'u'x ruq'uin jari' mta moda utz ta xtutz'at ja
