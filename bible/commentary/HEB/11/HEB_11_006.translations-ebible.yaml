    ini ya jiin taka yɨvɨ ka nanduku ya. Ja yukan chi jandaa ndixia kuu ja kuaꞌa ya
    taꞌu nuu i ja kundaꞌu ini ya maa i.
  ots-NT: Bbʉ to i ne da tzøpi ca Ocja̱, i nesta da hñeme, cierto da ncja ca i ma̱.
