    zurampatari atinaari ashiru, uwsha Apanllee mangoonkiya. Mishat,: Nuw Apanllee
    kuk payukinaareena, Apanllsha nuwaa kizpur istachiya, atinaari, Apanllee mangoonku
    atiya.'
  usa-usa: móra-nakoma wení matúq-matuq umá yabí-í-yátááqá íma wáitana Áánûqtuma íma
