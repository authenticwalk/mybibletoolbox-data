  unx-unx: ବିଶ୍ୱାସ୍‌ ବେଗାର୍‌ ଜେତାଏ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ସୁକୁ କାଏ ଦାଡ଼ିୟା, ଚିୟାଃଚି ଜେତାଏ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହେପାଦ୍‌ତେ ହିଜୁଃଆ ଇନିଃକେ ପାର୍‌ମେଶ୍ୱାର୍‌ ମେନାଇୟା ମେନ୍ତେ ବିଶ୍ୱାସ୍‌
    ରିକା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଦାଣାଁଁତାନ୍‌ ହଡ଼କଆଃ ଆସ୍ରା ପୁରାଏୟାଏ ମେନ୍ତେହଁ
    ବିଶ୍ୱାସ୍‌ ରିକା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: 'Nenemú láa loko gilitunize: Ómasi eza noive loko itó aí mogonamú amuza
    moloko vitagá ituni vegená nene meinava limitive loko ligikatunú gele seketigí
    okogó aí amatoka voakaláa nenazo, gele alévolé oakate minamitimó minokukoma, Ómasímo
    ánigatimó ma ánigo lamaná amitimó neve.'
  lcm-lcm: Man kapo kovek i lomlomon, ka tav angkoai luai si auruk ani God. Using
    kapo mamaiten ta si ka serei si God, ka lomlomon ta God kapo to na ka seupok aro
    luai aniria kipo dual ta pasal asung ania.
  aer-aer: Ayeye yanhe kwenhe arratye aneme. Angwenhe apeke Ngkarte-werne apetyetyeke
    ahentye-aneme, re kwenhe alakenheke-amparre itirretyeke “Ye, the itelareme Ngkarte-arle
    itethe anemeke the Renhe akwete arratye itelaremele. The itelareme urreke-arle
    Re arne mwerre akngerre areye tyerrtye areye anthetyenhe Ikwere-arle untherlte-anemeke
    nhenge itne Renhe itelaretyenhenge.” Ye, tyerrtye nhenge alakenhe itirreme, kele
    itne Ngkarteke itwe-irretyenhenge.
  qvc-NT: 'Piru Tayta Dyuspi mana yuyakushpaqam, mana pipis atinchiqchu paytaqa kushichiyta.
    Chaqa Tayta Dyusta adurananchiqqam, puntata munan allita kriyinanchiq: Kanmi Dyus.
    Payman qemikaptiyqam, ancha rin yanapawaq, nishpa.'
  tgl-ULB: Kung walang pananampalataya hindi maaaring bigyan ng kaluguran ang Diyos,
    at ang sino man na lalapit sa Diyos ay kinakailangang manalig na siya ay umiiral
    at gagantimpalan niya ang sino man na humahanap sa kaniya.
  cbs-NT: Ja inun, tsuabunda Diosun jancha ikunwanbumadan, jaskatan Dios benimawatidubumaki.
    Jakia tsuabunda Dios jiwea jaya inun jatun jatu manakuxanai benakin jau ikun besti
    wakubainunbunwen.
  xtm-NTPP: Vaa nú masu kúkanu ini o Su'si ma chi masu játna ini ya ja sukan sa'a
