    dulo pine ge, God top wopake ye aunda dje pillgi dje moye.
  nou-nou: Edo embo ave God tumonda ae edo era awa ungo mi ae God iaviri aera. Edo
    embo ave God da yei puradi dipapa era awa God atira awa gebe adera edo God embo
    umo eura era ainda yei isaga edo ira awa gebe adera.
  mqb-NT: Ɗowan inde i zlan à nga à Mbərom mənjəna sa ɗaf apan nga nà, ibay. Kak
