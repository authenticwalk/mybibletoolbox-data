    na bui kanen an daw magpati man na kanen an gabales ta dayad naan ta mga ittaw
    na gaandem gid na kalaen kanen an.
  tim-tim: Akto luâk âmbâle bikŋande hanyeŋande Anutu bo nâŋgaŋmai âmâ Anutuŋe yekmâ
