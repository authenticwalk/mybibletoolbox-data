  mux-mux: Yambu te-ni ‘Pulu Yili popu topu kape niambu akiliinga yu molemúna nondupa
    pambu.’ nimba kene, ‘Pulu Yili sika molemú. Yu molemúna pupu “Teku konjukunu liiku
