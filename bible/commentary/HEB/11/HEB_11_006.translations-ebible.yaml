    erama nu kau inora amire ina ewanana potitinoya, ge awa ziro baitiro amire numore
    tairo nuamunonakai.
  fra-NCL: Or, sans la foi, il est impossible de plaire à Dieu ; car il faut que celui
    qui s’approche de Dieu croie qu’il existe, et qu’il est le rémunérateur de ceux
    qui le cherchent.
  snn-NT: Mai hua'na'ga Riusuni bojo güeseye yënica, Riusuni si'a recoyo ro'taye bayë.
    Ro'tama'itoca, Riusuni bojo güeseye gare porema'iñë mai. Riusuna ti'anni bojoye
    yënica, Riusu ba'iyete si'a recoyo ro'taye bayë. Ja'nca si'a recoyo ro'tajën,
    Riusure cu'ereba cu'enica, baguë ba'iyete maini ëñoni, maini ai bojo güeseji baguë.
  atb-NT: Lumjíng myit a bo é nghut le gi, Garai Gasang lé a wó nguî nhang é nghut
    lhê. Haî mù gâ le, Yhâng chyáng shikut luî lé jé é sû gi, Yhang nyi é hkyô lé
    le, lhumzui myit mai Yhang lé hô bang lé, Yhâng èq shigyaú é lé le, lumjíng râ
    dut é nghut lhê.
  cek-AK: 'Toe tanghaih om ai ah loe Sithaw palung anghoesak thai ai: Sithaw khaeah
    angzo kami mah Sithaw loe oh, Anih loe loktang hoi Anih pakrong kaminawk khaeah
    tangqum paekkung ah oh, tiah tang han angaih.'
  bkd-bkd: Sa etaw ha hurà din pagtuu harì gayed pakapabayà-bayà hu Dios, ta saena
    ha ag-ubay diyà ta kandin kinahanglan ha tumuu gayed ha amin Dios daw balesan
    din haena sa tagpan-ahà kandin.
  ctu-76: Pero mach ch'ujbi la cajñel bajche' mi' mulan Dios che' ma'ix mi lac ch'ujbin
