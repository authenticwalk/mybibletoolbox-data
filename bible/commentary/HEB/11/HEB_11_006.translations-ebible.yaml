  apz-apz: Aꞌamu Anɨtumo sɨmeho hiꞌntnnono muyoꞌnjo sohwo kako Anɨtuye sɨmeho wopɨngo
    mumokonehoho. Hwapɨngoso hwe fihwo kako Anɨtumo uꞌmaꞌmo loso sohwo kako Anɨtu
    humaso soꞌno sɨmeho hiꞌntnnono uyɨwoꞌnono. Osoꞌnji aꞌamu Anɨtuneꞌno tɨpewoꞌnɨngkiso
    osohumo Anɨtu wopɨngo ulohoꞌmontonoho. Osoꞌntnneꞌno sɨmeho hiꞌntnnono uyɨwoꞌnono.
  yon-yon: Kwane, karub kane anam andiyiibban kumbed komo kamaneen kuu Godbed ye yaa
    kubaanban, korem yiminban, amborom kuu karub kane Godiib yaa manandameen kuu God
    kuu doreen andene kane kane God yaa nindorokiibbed onmidan kuu Godbed kakman amun
    kondaneen andodned yimin.
  poi-NT: Pero d́a i̱ wɨa̱p iwat juuts ixunpa Dios siiga d́a inii̱ fe, siiga d́a icupɨcpa
    iga Dios wɨa̱p iyo̱xpát. Jém icunúcpáppɨc Dios tienes que icupɨcpa iga it́, y
    iga Dios ichiiba jém wɨbɨc coñwɨyooyi jém pɨxiñt́am jém imétsyajpáppɨc.
  wuv-wuv: Ma nabaa lomi fei narafawe'ia, pa'aa lomi ba i ni'eni'e mei Haidaa, uaa
    hini ba i nomai a'ana, inei aida ba mei Haidaa fi oa ma ba ana ifi farawaninaa
    ei ro'amina lalabaginia.
  quf-NT: Piru manami allinchu Dyuspi mana kriyir, mana shumaqta yarpuchinapaqqa.
    Chaqa Dyuswan pullachakasha kanapaqqa, kriyiypaq Dyusqa kan nir. Chaynulla payta
