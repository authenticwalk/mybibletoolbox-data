    Got oh arpin patwa. Ama ihat pat han ohnong Noh angmat sus wamtipora ma dahapti
    ohe pe oh orhe yah yan oh napriprawa dahamwi ohe patnong saptimur.
  bvr-bvr: Wurra Wangarr gala a-yinmiya a-japurramaya nula ana-nga, wurpa lika minypa
