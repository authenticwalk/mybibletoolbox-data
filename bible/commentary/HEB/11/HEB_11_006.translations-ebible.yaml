    kumzahila.
  daa-NT: Yampa, Buŋ, adiy ginaaɗo portik iŋ gem kaak ginno imaan. Ka seener gay,
    ŋaar kaak raka sin̰je moota iŋ Buŋ, illa ŋaa ooye kadar Buŋ goya ho kadar ŋaaco
    gaarin selliŋkuwiy ɗo ŋuur kuuk bariyaaga.
  mlp-mlp: Na ezaqgo mat God anan helmo a hi haqsa God in anan anad a hikidik dimniydaqta.
    Haiqgam. Mat God agerab loqnan anad usaqta na in kazaq anad emdaq. God helmo diq
    osaqta haqdaq. Ossa mataw giholtuw bulad God nagunad luwsa teq God in gimeb ahol
    ulal tonad gidimun tonaqta haqdaq. Mat anad nazaq emaqta naqmo in God agerabmo
    diq loqaqta.
  ape-C: Aria enen arpen madae nyusuhw Iruhin ananin baraen dodog nyugipeshen wosik
    um, namudok enyen ta mare dodogowin um nyunekan nunadudareh, uwok. Namudok aria
    meinyi arpen douk nyukri nyunak hurukatin um Iruhin iri, enyen ta nyukri Iruhin
    adur nape aria apa nenekumesh yopinyi eshudok arpesh douk shapeum shauriman iri.
  bgs-bgs: Dì kadayawan tô Manama áknita ka dì ki mamaké kandin. Atin ka padani tô
    manubù tun ta Manama, kailangan manámdám sikandin na duwán Manama, asta duwán
    ágpulusán na bággén ka Manama tun ta langun manubù na padani tun kandin.
  faa-faa: Asiamo repo Kotiaki himu hakásaraka hemakapunafonorakano Kotimo sesenafapo.
    Re Koti rea makeraka peraka úyaka hemakapunie. “Kotiane kakaro rekenapo. Eaki
    kurikurirakano, epo kairaka ano makotehokosapo.” Aíyaka Kotiaki himu hakásaraka
    hemakapukua kurikurihoanie.
  kik-kik: Na rĩrĩ, gũtarĩ na wĩtĩkio gũtingĩhoteka gũkenia Ngai, tondũ mũndũ ũrĩa
    wothe ũũkaga harĩ we no nginya etĩkie atĩ nĩ kũrĩ Ngai, na atĩ nĩwe ũheaga arĩa
    othe mamũcaragia na kĩyo iheo ciao.
  cap-NT: Jakziltat ana Yoozquin kuzziz cjec̈haja, jalla niiz̈quiztan Yoozqui anapanz̈
