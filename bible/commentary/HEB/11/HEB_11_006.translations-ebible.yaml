  myk-myk: Ni nʼa daa bɛ wɛ, wa shishiin kaa da já daan Kilɛ mu wɛ. Bani wa bɛɛri
    wʼa giin wu fulo Kilɛ na ge, li waha lʼi waha wufɔɔ ya yaa na dà li na na Kilɛ
