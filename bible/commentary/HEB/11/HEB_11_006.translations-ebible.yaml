    Yoozqui z̈ejlc̈ha, jalla nii. Niz̈aza criistanc̈ha, Yoozqui niiz̈quin macjatz
    pecñi z̈oñinacz̈quiz zumanaca tjaaquic̈ha, jalla nii. Jalla niz̈ta criichi z̈oñz̈quiztan
    Yoozqui cuntintuc̈ha.
  ksr-ksr: 'Uuta Anutuwaanoŋ meleenji, iinoŋ qaa kokaeŋ moma laariwaa: Anutunoŋ laligoja
    ano Anutunoŋ ejemba iwaa jaayanoŋ sokombombaajoŋ moŋganjuti, ii tawa qeŋ oŋombaa.
    Qaa woi ii moma laariŋ saanoŋ Anutuwaa kosianoŋ kawaato, mende moma laariŋ muŋ
    eeŋ iwaa jaayanoŋ sokombombaajoŋ amamaawoŋa.'
  eng-TNT: but with out fayth it is vnpossible to please him. For he that commeth
    to God must beleve that God is and that he is a rewarder of them that seke him.
  sbs-sbs: Linu chosena intumelo kahenakuhuba kumutabisa. Mukuti kwina nenza kuti
    zumwi hakeza kwa Ireeza uswanela kuzumina kuti kwena uhala imi kuti njimuhi wamipuzo
    yabo bamusaka.
  sue-sue: Tuma diai tepo nuanakai Anutu meni gai oko te wamunoya. Nakai tepo Anuture
