verse: HEB.011.006
translations:
  kpx-kpx: Evieviholiale ata kebia Dilavau bae vahaehoeabe valivebene. Isito oleuoleu
    otogoe taliho isivilahaliege abu uvu mai avuemo mavoi loui kosea, “No hilokage
    Dilavau uale auna ibina noevei.” Iale nahi negolahai ke kaovai isivive vage auna
    ibinave nahiovei.
  okv-H: Eto embo na God ta degi sio mane huresuja rate God mihia avo ke be ijie God
    jo tapa na jombure eaguja embo avo God na hondate aja ke be ijie huresuja, te
    God humota ae embo amina au God tunga javotoho mane aisuja.
  tbo-tbo: Apo inapa Yaubada uyahina ega tana itumagana apega ubeita ina kaoha. Inapa
    nugonugota ta liya nae Yaubada uyahina yaka ta witumaganena tahayeya po Yaubada
    tauta ata witumaganagei tu wotagona tauta ina wimiheta.
  mal-C: വിശ്വാസംകൂടാതെ ദൈവത്തെ പ്രസാദിപ്പിക്കുക അസാധ്യം; ദൈവത്തിന്റെ അടുക്കൽ വരാൻ
    ആഗ്രഹിക്കുന്നയാൾ ദൈവം ഉണ്ടെന്നും തന്നെ ജാഗ്രതയോടെ അന്വേഷിക്കുന്നവർക്ക് അവിടന്ന്
    പ്രതിഫലം നൽകുമെന്നും വിശ്വസിക്കേണ്ടതാണ്.
  grc-SR: χωρὶς δὲ πίστεως ἀδύνατον εὐαρεστῆσαι· πιστεῦσαι γὰρ δεῖ τὸν προσερχόμενον
    τῷ θεῷ, ὅτι ἔστιν, καὶ τοῖς ἐκζητοῦσιν αὐτὸν μισθαποδότης γίνεται.
  bgc-bgc: माणस परमेसवर नै खुश कर सकै सै, जै वे उसपै बिश्वास करै तो। क्यूँके परमेसवर
    कै धोरै आणआळै माणस नै बिश्वास करणा चाहिये के वो परमेसवर सै, अर वो पूरी सच्चाई
    तै अपणे टोह्ण आळे नै ईनाम देवै सै।
  khz-khz: Ati gena kamonagi talimana na Palagu ati pene vega-verere-vagia. Kwalana
    rai na Palagu genai evogomaina talima na pene vega-taunatauna Palagu maguli etaluna.
    E Palagu getavuana talimara maparara voira namara Palagu na pene venira.
  deu-TKW: ohne Glauben ist aber das Wohlgefallen unmöglich; denn glauben muß, wer
    Gott naht, daß er ist, und daß er denen, die ihn suchen, ihren Lohn gibt.
  zsr-NT: Naꞌa, chquiꞌ cutu réjlëꞌruꞌ Dios, cutu gac gunruꞌ le rdzag ladxëꞌë Lëꞌ,
    atiꞌ quië gbígaꞌruꞌ gal‑laꞌ ga zoëꞌ Dios, run bayúdx tséjlëꞌruꞌ zoaczëꞌ Lëꞌ, len
    rubiꞌë qui nu ruiꞌ ladxiꞌ Lëꞌ.
  lin-lin: Nzokande, moto moko te akoki kosepelisa Nzambe soki azangi kondima, pamba
    te moto oyo azali kopusana pene ya Nzambe asengeli kondima ete Nzambe azali mpe
    afutaka bato oyo balukaka Ye.
  hns-NT: Biena bieswaas kare koi Parmeswar ke na barhia lag sakiega. Dje maange hai
    Parmeswar ke djaane, oke tjaahie bieswaas kare ke kie oe hai. Aur oe oke ienaam
    deiga dje oke diel bhar se khodje hai.
  noa-E: Mamʉ maachta wajapha Ẽwandam iek ʉ̈khaba nʉm chan pöd i dau na ajapha khaba
    nʉm. Ẽwandamta dich dʉ̈i sĩepim khõsi chirʉmʉn, khaphʉ aju aai sim, í chadcha
    iiu sĩejeewai chadcha mag ich jʉr nʉm khʉʉnagjã irua ich khaugpinaa am dʉ̈i ajapha
    aajem.
  eng-EMTV: And without faith it is impossible to please God, for it is necessary
    for the one approaching God to believe that He is, and that He becomes a rewarder
    of those who diligently seek Him.
  mib-NT: Te núu tu cándíje yó jéē sáha ya jehē yō, te tú na modo cusɨɨ̄ ni Yaā Dios
    jiín yó. Chi ñayuu jeē cuní quɨ̄vɨcoo ndaha ya, cánuú jéē candíje ndaā i jeē iyó
    yá jiín jéē cuáha ya tahū nuū ñáyuu jeē nducú i candíje i ya.
  lif-NT2: हे़क्‍क्‍याङ् नसाःन् मे़ःन्‍ने निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ ताःमा
    सुक्‍मे़दे़त्‍ने़न्‍लो, थेआङ्‌भे़ल्‍ले़ खुने़ॽओ के़दाःबाल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन्
    से़क्‍खाए वाॽ हे़क्‍क्‍याङ् निङ्‌वाॽ इगेःक्‍काङ् खुने़ॽ के़गोःप्‍पाहाॽ हाङ्‌से़म्
    पिरुसिॽरो लॽरिक् नसाःन् चोःक्‍माए पोःङ्‌लो॥
  xnj-xnj: Kawaka mundu mweihotola kumganisa Chapanga changali kumsadika, ndava muni
    kila mundu mweakumhambila Chapanga ndi yikumgana asadika kuvya Chapanga avili,
    namwene akuvayunga vevakumgana kwa kukangamala.
  mmx-mmx: La mo do tara xopmen tununu ren, ixo epovo ni na lox amomo ne Moroa, mila
    do tara i vara na vot pasa ne Moroa, neni na nunu do ne Moroa mo i rooro la neni
    i epovo naba lox anarong nedi lebelen di i ngaongao xusu dinaklen ne Moroa.
  cbr-NT: Uicamax cara Nucën Papa Diosbë banatisa tania, uicamax cara ainan 'iisa
    tania, an ca —Nucën Papa Dios ca asérabi anu 'icë —quixun sinánti 'icën. Sinánan
    ca —an ca 'ën ñucácëxun cuati 'icë —quixun sinánti 'icën. Usaía ax asérabi ami
    catamëcë uni anun cuni ca Nucën Papa Dios cuëënia. Axa ami catamëcëma unin ca
    Nucën Papa Dios cuëënmima.
  tee-NT: Pus jantu lai tavanan navican ju tu'u' ju k'ox calhiulaya' ju Dios acsni
    jantu laca'inican ju yuchi. Pus va tichi chavaich ju lak'ayaputun ju Dios tasq'uini
    ni calaca'iya' ni t'ajun ju yuchi chai ni amamispani ju yuchi va tichi chavaich
    ju slivasalh capuxcaulh.
  eng-LSV: and apart from faith it is impossible to please [Him], for it is required
    of him who is coming to God to believe that He exists and [that] He becomes a
    rewarder to those seeking Him.
  cak-NT: Can nic'atzin-wi chi nakaya' kánima riq'uin ri Dios. Roma xa man xtakaya'
    ta kánima riq'uin ri Dios, can man xtiquicot ta ránima kaq'uin. Y chi jojapon-apo
    más nakaj riq'uin ri Dios, can nic'atzin chi nakanimaj chi raja' can c'o-wi, y
    chi can xtuya' jun utzilaj ruq'uiexel chique ri yecanon richi.
  pah-NT: 'Kiroki ga ndojikogi Tupana''ga rehe – ga rehe Tupana''ga ndohoryva''javi.
    Kiroki ga onhi''ĩ pota Tupana''ga pe tomombyry ti ga ji ve javo – gaha ti togwerovia
    hete, Tupana''ga okoji okovo jiruvihavuhuhetero javo. Ojipeva''ea po ti ga togwerovia
    javo: “A''itituhẽva''ea rehe Tupana''ga nhi''ig̃i ahe mbojikoga ojihe. Kiroki
    g̃a okwaha pota hete Tupana''ga – g̃a pe Tupana''ga imombyryvi.” A''ea ti ga te''i
    ojikoheteavo Tupana''ga rehe – kiroki ga onhi''ĩ pota Tupana''ga pe tomombyry
    ti ga ji ve javo.'
  sja-NT: Mamĩda eperãpa Tachi Ak'õrede ijãa-e bɨ pɨrã, Tachi Ak'õre p'oyaa t'ãri
    o-ĩapi-e. Mapa eperã ɨt'aa t'ɨ̃maa bak'ãri, Tachi Ak'õremaa k'ait'aara wã k'inia
    bɨ pɨrã, ijãaipia bɨ Tachi Ak'õre ichita bapari. Ichiaba ijãaipia bɨ Tachi Ak'õrepa
    k'aripapari ichide pipɨara ijãarutaarã.
  xed-xed: 'Ka haɗ zlghay nda ŋuɗuf wu ná, haɗ fitik zɗəgana mndu ta Lazglafta wa.
    Mndu ta gavadaghata da Lazglafta ná, ɗina ka graftani kazlay: Mamu Lazglafta,
    ta magay ta skwi ɗina guli ŋa gwal ta zbay kəʼa.'
  mks-NT: Tá co̱ cándeé iní Ndióxi̱ já quéa̱ co̱ táhán ini Ndióxi̱ xo̱ho̱. Jáchi̱
    ndá na̱ cúni̱ cayati nu̱ Ndióxi̱ xíní ñúhú cándúsa na ña̱ íin mé á indiví ta xíní
    ñúhú cándúsa na ña̱ quia̱hva mé á ña̱ va̱ha nu̱ú ña̱yivi tá ndinducú na̱ mé á.
  gfk-S: Io, ma ing be tikenong paile nurnur, paile tale be na halaro God, kinong
    ira turadi di supi ter ra nurnur. Io kaie, nesi tikenong i ura hinana tupas God
    i tahut be na nurnur be no nudait God kanaia, ma be ila halaro di ma ra kunkulaan
    ing di sisilih utana.
  bmu-bmu: 'Uruŋi Anutugöreŋ meleŋjawaŋön mönö keu kewö möt narima: Anutunöŋ malja
    aka Anutunöŋ ambazip yaŋgö jeŋe dop kölbingö jaruzei, mi töwa qem eŋgima. Keu
    yahöt mi möt nariba ölöp Anutugö kösutŋe kamapmö, qahö möt narim waŋgiba öne yaŋgö
    jeŋe dop kölbingöra mönö osibin.'
  dgz-dgz: Nu anu tumat kakaewa God inap ya tata gapan imu pose inanup ya wareta,
    iwa da da God me wandini apanewa amba me menan yop taine nagirewa garewa munini
    apanewa anu tumasepiwa, ame God atonamu anuiwandata.
  eng-GNV: 'But without faith it is vnpossible to please him: for he that commeth
    to God, must beleeue that God is, and that he is a rewarder of them that seeke
    him.'
  zaa-NT: Labí modo té para guni ri'u nu rú'ulatsi' Tata Dios canchu labí ríalatsi'
    ri'u e. Canchu nuỹa ttu enne' calatsi'į ibíga'ą lani Tata Dios nna, caduel·la'
    qui'ni tsíalatsi'į qui'ni dua Tata Dios, ą'hua ná qui'ni egà'ną seguro qui'ni
    lèe nna gunie na bendecir ą'hua iyaba adí canu runi cą duel·la' gunibia' cą ne.
  eng-WEBSTER: 'But without faith it is impossible to please him : for he that cometh
    to God must believe that he is, and that he is a rewarder of them that diligently
    seek him.'
  guh-guh: 'Pajivi apo najamatabëcuenecopatsi Diosojavabelia, bajarapajivi yabara
    Dioso apo jamatabëcuenebarëya. Pajivi najamatabëcuenecopatsijitsia Diosojavabelia,
    bajarapajivi copiaya bejamatabëjumaitsi mapacueniaje: “Xaniajai tsaena baja. Dioso
    ponapona. Bajaraponë jivi pitaxutotsoniataenë. Nexata pamonae asaëyata vajëta
    Diosojavabelia pibisiacuene pexanaeneconi pevecuaajibiaexanaenexatsi, bajarapamonae
    pijaneconi Dioso vecuaajibiaexanatsi,” bejamatabëjai copiaya.'
  bon-bon: Yoo, biname te äblicäco Acejiyame ne ngenecu miiji me wawena ätrunga cäco.
    Ingle naace gyene lui cina singi Acejiyame bau otnime, teepi miiji jäätrungusi
    egä pisi nyene Acejiyame piiyepu tabe babo miiji daremu teebibine yääcäremuge,
    lui cina toraca jäärngusi teebine.
  nhw-BL: Pero se masehuali amo hueli quipactis Toteco sintla amo quineltoca para
    temachtli catli Toteco quiijtohua. Pampa aqui hueli catli quinequi monechcahuis
    campa Toteco, monequi quineltocas para Toteco itztoc, huan para yaya quintlaxtlahuía
    masehualme catli nelía quiyoltemohuaj ica cuali ininyolo.
  swh-ONEN: Lakini pasipo imani haiwezekani kumpendeza Mungu, kwa maana yeyote anayemjia
    Mungu lazima aamini kwamba yeye yuko na ya kuwa huwapa thawabu wale wamtafutao
    kwa bidii.
  wbi-wbi: Pavusila lwitiko najivwezekana kumunoghela u Nguluve lasima itike kuuti
    uNguluve ikukala kuuti ikuvapela uluvonolo vala vano vikum'bingilila.
  bba-bba: N deemɑ ɡoo sɑri wìn kookoosu koo Gusunɔ wɛ̃re n kun kɑ nɑɑnɛ dokebu. Geemɑ,
    wi u Gusunɔ susimɔ u nɑɑnɛ sɑ̃ɑ mɑ Gusunɔ u wɑ̃ɑ mɑ u rɑ be bɑ nùn kɑsu durom
    kue.
  eng-KJVCPB: 'But without faith it is impossible to please him: for he that cometh
    to God must believe that he is, and that he is a rewarder of them that diligently
    seek him.'
  kgk-NT: Ogwerovia e'ỹ reheve, avave-pe ndogwerohorýi Nhandejáry. Nhamoirũse ramo
    Nhandejáry-pe, “Oĩ voi Nhandejáry” ja'e va'erã hese. “Ha'e nhande rovasa va'erã,
    jaheka tee ramo íxupe” ja'e ave hese. Upéa nhe'ẽ nhamombe'u e'ỹ ramo, nanhamoirũiry
    va'erã voi íxupe. Tekotevẽ jarovia tee ae íxupe nhamoirũ hagwã íxupe. Jarovia
    e'ỹ ramo, nanhamoirũiry va'erã íxupe.
  waj-waj: Gioonna kiaapu voovoono hama Anutuuqaara kutaavaivee tiivaara Anutuuqo
    inna taikio hama inna yoketaivai. Anutuuqaa vainima kuanaraivoono Anutuuqo kutaa
    varinoo kiaa kuaivaara kutaavaivee kiaivee. Gioonna kiaapu yaagueeqama Anutuuqaara
    buaakiaaraiya ivo irisai yoketaivaa iya mminaraivaara vainima innasi kuanaraivoono
    ivaara kutaavaivee kiaivee.
  cpy-cpy: 'Tema kaari tzimatsini rawentaa-shirenka, teera inimotziri Tajorentsi.
    Aririka ikowaete riyoperoe-teeri Tajorentsi, otzimatyee ikemijantee, ikante: “Omaperotatyaa
    itzimi Tajorentsi.” Ikante eejatzi: “Ari imatakaa-yiteeri Tajorentsi kowaperota-tsini
    riyoteeri.”'
  mpx-mpx: He ebo nige wala abulilek i gagan, nige bosowaina Yehoba ni yaliyaya kaiwela.
    Kaiwena henala ebo nuwana ni nok ni na Yehoba elana, ni abulilek te Yehoba iyoho
    i gan ge wana pagan i waisi bolo hi loyaan eliyalil.
  wbp-wbp: Junga kujaju. Ngana-puka kuja-ka ngampurrpa nyina Kaatu-kurra yaninjarniki,
    kamparruju kuja-wiyi manngu-nyanyi, “Yuwayi, milya-pinyi karna kuja-ka Kaatu wankaru
    nyinami. Milya-pinyi karna yangka ngaka kapu-jana nyiyarningkijarra ngurrju yinyi
    yapaku kajilirla nyanunguku warrirni milya-pinjaku. Kapurnarla wala-juku nyina
    tarnnga.” Yuwayi, kajilpa yapangku kuja manngu-nyangkarla, ngula-jangkanya kajikarla
    kutuju yanirni Kaatukuju. Kala kajirla wala-wangu jurnta nyinami Kaatuku, ngulaju
    kula Kaatuju yawuru-mani.
  luo-luo: To ngʼat maonge gi yie ok nyal bedo malongʼo ni Nyasaye, nikech ngʼato
    madwaro sudo ir Nyasaye nyaka yie ni entie kendo ni en-gi mich momiyo joma oketo
    chunygi ka dware.
  nhe-NT: Pero se tlacatl ax hueli quiyolpactis Toteco intla ax quineltoca temachtli
    tlen Toteco quiijtohua. Pampa aqui hueli tlen quinequi monechcahuis campa Toteco,
    monequi quineltocas para Toteco itztoc, huan para yajaya quintlaxtlahuía tlacame
    tlen nelía quitemohuaj ica tlen cuali.
  aii-aii: ܕܠܵܐ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܐܢܵܫܵܐ ܠܹܐ ܡܵܨܹܐ ܗܸܟ̃ ܫܵܦܹܪ ܠܐܲܠܵܗܵܐ، ܣܵܒܵܒ ܟܠܔ ܡ̇ܢ ܕܩܲܪܒܸܢ
    ܐܸܠܹܗ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܗܲܡܸܢ ܒܐܝܼܬܘܼܬܹܗ ܘܟܹܐ ܦܵܪܹܥ ܠܛܵܥܝܵܢܹ̈ܐ ܕܐܸܠܹܗ.
  esk-NT: Aglaan iñuk ukpiqsriñġitchumi quyalitñikkumiñaitchuq Agaayyutmik. Atakkii
    kisupayaaq piqatiqaġuktuaq Agaayyutmik ukpiqsriruksrauruq itilaaŋanik suli akiḷiutiqaqtilaaŋanik
    tamatkunuŋa piḷiqillapiaqhutiŋ pakaaqaqtuanun iŋmiñik.
  msb-msb: Kaya ngani, dili gayod mapapalipay an Dios san bisan sin-o na waraʼn pagsarig
    kay an gusto magtulos sa Dios kinahanglan magtuod na siya buhay kag magahatag
    san iya langitnon na balos sa mga nagahanap sa iya.
  cpa-NT: Ha¹chi² lé² hi² tøa¹² dsǿa¹² Diú¹³ ja³cog² jniang³, ju³ná³ tsa¹hé² jniang³
    jǿg³ quiah¹²dsa. Di³ hniuh¹² hé² jniang³ jǿg³ hi² chian² Diú¹³, ju³ná³ hneng²
    jniang³ dsi³niangh¹ ja³cog²dsa. Hniuh¹² hé² jniang³ jǿg³ hi² cuø¹ Diú¹³ hi² dsio¹
    quiah¹² dsa² hniu¹ dsa¹lé² juu¹² quiah¹²dsa.
  dso-dso: ତେବର୍‌ପାଇ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ପର୍‌ମେସରର୍‌ ଲଗେ ଆଇବାକେ ମନ୍‌ କଲାଇନି, ପର୍‌ମେସର୍‌
    ଆଚେ ବଲି ବିସ୍‌ବାସ୍‌ କର୍‌ବାର୍‌ ଆଚେ । ଜେତ୍‌କି ଲକ୍‌ମନ୍‌ ତାକେ କଜ୍‌ବାଇ, ସେ ସେମନର୍‌ ଆସା
    କଲାଟା ପୁରାପୁରୁନ୍‌ କର୍‌ସି ।
  meu-meu: A asi ena abidadama tauna na Dirava ihamoalena asi dibana. Badina be Dirava
    iraka-heni-kahina e uramu tauna ese baine abia dae guna Dirava na e maurimu, bona
    ia e tahuamu taudia davadia namodia baine henidia.
  yva-NT: Weramu vatano apa anave meweno ai opamo po Amisye anuga raveti ranayanambe
    ramu. Weye are pirati beker pare de mararai Amisye ai, opamo panave pare Amisye
    pamo no tugae, muno panave pare Amisye indati po kove raugaje vatano are pirati
    po akani Ai.
  dgc-dgc: Ewan kasahatan na Diyos i éwan méniwala diya. Dahilan i maski ti ésiya
    a magpasakup ta Diyos, éy dapat méniwala a te Diyos. Sakay dapat be a méniwala
    a mangatéd i Diyos ta gantimpala du magpasakup diya a talaga.
  zpm-NT: Sac zha ne rnalod Dios dib zdoo, grieelod gban zho zigne rdziladz Dios.
    Zha ne racladz gbig zho lo Dios, none dib zdoo zho gliladz zho ne nli no me, ni
    gliladz zho ne nli rcaania me zha ne nlipaa rio liaadz rbig lo me.
  hix-NT: Khoryenkom hona xenyhera kehtokony haxa, noro yeryehotanàhpàra ro mak tehxatxhe
    ha. Noro hyaka komoknàtokonye, onà wyaro kany me tehxorye tehxatxhe, kàhnawonye.
    Noro ryhe, tehxem me xaxa mpànà naha ha, kany me tehxorye tehxatxhe. Noro hutwanàr
    xe kehtokonye, nehutwamohsehe xaxa hampànà, kàwyanye, kany me xarha tehxorye tehxatxhe.
  sim-sim: Hako os ma lar Avui Wasilakan or hishindiyana ambu nahi, mberemhi nombok
    orhik or iku? Wahau. Mende indinga. Hako ma ol Avui Wasilakahik iwa ma ondo karem
    hishinda lir, �Avui Wasilaka ormu linduwa. Uhu ma ol orhik iwan armek unda ri.�
    Erem li hishinda osik lirin armek unda ri.
  npi-ULB: विनाविश्‍वास परमेश्‍वरलाई प्रसन्‍न पार्न असम्भव छ । किनकि जो परमेश्‍वरकहाँ
    आउँछ उसले परमेश्‍वर अस्तित्वमा हुनुहुन्छ भन्‍ने कुरामा विश्‍वास गर्नैपर्छ र उहाँलाई
    जसले खोज्छ त्यसले इनाम पाउनेछ भनी विश्‍वास गर्नुपर्छ ।
  cgc-cgc: Piro, mga ittaw an a na ula gatuo ta Dyos, impusibli na Dyos an malipay
