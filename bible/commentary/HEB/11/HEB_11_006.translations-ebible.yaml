    quetzucuw re.
  rop-rop: Wi sabi nobodi kaan meigim God gudbinji if dei nomo bilib, dumaji if enibodi
    wandi kaman langa God, im garra bilib God im deya, en im garra bilib God im oldei
    album detlot pipul hu lukabat im brabliwei.
  mee-mee: Ba ngaroma agau te sana nga lonapatokona, na ka sana la i a agau ae Nutu
    lonape kia. Iau ka role minmina kurumea, agau e bai ta loanga te Nutu nga lonapatokona
    roma, Nutu ke momo. Ba nga lonapatokona roma, Nutu ke la tungnge alang e pe ta
    agau e tangtange i ae Nutu raumana.
  dif-dif: Jenia ngandandariai, morlalu ngundrana panini nunkangu murlali nganala;
    ngangau naupini, nau Godani karakarariai, morlalu ngundrananto, Nauja kantji nganai,
    ja tanangu, tanali ninaia wontiai, kalala jinkinietja nganala nganai.
  gam-gam: Pillgi djimbon al ge God nono wopake pille aunda, kondwe ta nayero. Una
