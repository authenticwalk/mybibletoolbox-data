    halema, depame mikadepe dlepe. Epame ya꞉ ma ka꞉dena, Godtapo ya꞉ totamalalo so
    opa dla asiyama hapimhala koko dla ma mikadepe dlepe.
  xav-NT: Ni'wam norĩ hã 'Re ĩhâimana u'âsi mono te te sina 're umnhasi za'ra mono
