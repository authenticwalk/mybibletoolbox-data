    majaw Teat Dios almajlüy. Jangantanej leaw apmayamb nej, Teat Dios apmüüch majaw
    jane nej.
  otn-NT: Pɛ nu̱ ra̱ ja̱'i̱ hi̱ngui̱ ɛ̱c'ɛ̱i̱ ngue ma̱jua̱ni̱ te mma̱n'Oja̱, ya hi̱ngui̱
