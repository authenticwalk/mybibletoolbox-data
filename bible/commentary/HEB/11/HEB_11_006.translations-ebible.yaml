    isave nenekumech yopinyi echebuk elpech douk chapemu chaulimanu uli.
  grc-F35: Χωρὶς δὲ πίστεως ἀδύνατον εὐαρεστῆσαι, πιστεῦσαι γὰρ δεῖ τὸν προσερχόμενον
    τῷ Θεῷ ὅτι ἔστιν καὶ τοῖς ἐκζητοῦσιν αὐτὸν μισθαποδότης γίνεται.
  cav-NT: Pana ejene ama ni ecuana aya Yusura aana ahuaque ayaque, eje bucha pureamaturae
    ni tuque ecuana Yusu ama. Yusu tsehue ni ecuana quisaraticara juya, ejenetaqui
    tuque ecuanaja tuque aniyaque. Tumebaedya tuque ecuana ejenetaqui tura tuja cuanaque
    naruyaque.
  kgp-NT: 'Ẽg tỹ Topẽ ki ge tũ nỹtĩn kỹ tóg ẽg to há nĩnh ke tũ nĩ, Topẽ ti. Ẽg tỹ
    Topẽ ra mũ sór kỹ ẽg tóg tag to jykrén ke mũ, ha mẽ. “Topẽ vỹ nĩ,” he jé ẽg tóg
    ke mũ. Kỹ ẽg tóg ti to: “ẽg tỹ ti to mũ kỹ tóg ẽg mỹ nén ũ há ẽn nĩm ke mũ, ti
    tỹ ẽg mỹ nén tó ja ẽn ti,” henh ke mũ gé. Tag tó kỹ ẽg tóg ti to mũnh ke mũ, kỹ
    tóg ẽg mỹ han ke mũ, ha vemnĩ.'
  bvd-bvd: Lea wane nao si manata mamana 'ana God, nia 'afitai ka ilia manata lana
    God ka ele. Wane ne lea mai sia God, wane nai ka manata mamana ne God 'ita ka
    too naa ma ka kwaiarangainia toaa da nani 'initoa 'i burina.
  ukr-1871: Без віри ж не можна угодити; вірувати мусить бо, хто приходить до Бога,
