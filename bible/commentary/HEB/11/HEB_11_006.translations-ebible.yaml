  mig-NT: Ko nú tú kándíja‑yó, te ma̱ kúsɨɨ̱ iní Dios sá'a‑yó, chi cha̱a kuní jaa̱
    nuu̱ Dios, kánúú kándíja‑de ja̱ ndíto chakú‑ya̱ jíín já kuá'a‑ya̱ yá'u nuu̱ táká
    ña̱yɨvɨ kánandúkú‑i‑ya̱.
  bps-bps: Na i to landè kafaglutan laan gaflehew Dwata. Du balù simto to mayè salu
    di Dwata, là fakay ku laan fnaglut nun Dwata na nun kafye blén di simto too fgal
    meye i dalan salu di kenen.
  mbs-mbs: Eked palos keluba se Timanem pineokit te eg-inangen tadon singed aw somalig
    kidon diyà kandin. Aw megpedapag se otaw diyà te Timanem, keilangan memenal sikandin
