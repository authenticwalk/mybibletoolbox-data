  maj-NT: Tsa najmi s'ejihi̱n xu̱ta̱ Nti̱a̱ná, najmi tjín xi nkú ts'ín sa̱síhi̱n ra̱
    Nti̱a̱ná xu̱ta̱ xu'bo̱. A̱t'aha̱ xi mjehe̱ kj'u̱a̱ík'un tiñaha̱ Nti̱a̱ná, tjíhin
