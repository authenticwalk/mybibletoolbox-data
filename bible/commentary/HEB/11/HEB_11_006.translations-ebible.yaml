  uig-CYR: Әндиликтә етиқат болмай туруп, Худани хурсән қилиш мүмкин әмәс; чүнки Худаниң
    алдиға баридиған киши Униң барлиғиға, шундақла Униң Өзини издигәнләргә әҗрини
    қайтурғучи екәнлигигә ишиниши керәк.
  ikw-NT: Hne ọkwnata ovu zị́la, be nwée rikne mee nhne jọoso Chiokike ovu n'ọnu.
    Kwnornu nụ nye jaavakwnusi Chiokike jeekwerịri nụ Chiokike zị, nụ ọ bụ nye nọokwu
