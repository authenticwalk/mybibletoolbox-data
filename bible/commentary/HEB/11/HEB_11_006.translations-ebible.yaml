    cuatijʉ ca Ocja̱, i nesta gu e̱me̱jʉ, ntju̱mʉy i bbʉ guegue. Guejtjo i nesta gu
    e̱me̱jʉ, bbʉ gu jonijʉ ca Ocja̱ göhtjo mbo ʉm mʉyjʉ, da ddajquijʉ hnar tja̱ja̱
