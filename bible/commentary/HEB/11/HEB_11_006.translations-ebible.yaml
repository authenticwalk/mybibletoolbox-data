    tëëman guial laaman rudëë ni rëbaman gudëëman loj ree bén raguiil laaman.
  ken-NT: Bǎghɔ yɛ bɛ mbák mmu abhɨ́kɨ́ bhɔŋ nɛka nɛ Mandɛm, ɛ́pú kway bɛfakari
    bɛ Mandɛm ambɔŋ maŋák nɛ yi. Yɛ̌ agha anɛ árɔ̀ŋ kɛkwɔt nɛ Mandɛm abhɔŋ mɛ́nóko
    bɛ Mandɛm achi, nɛ bɛ ǎchyɛ̀ ǎkap yɛ̌ntɨkɨ mmu anɛ áyàŋ yi nɛ ntɨ ɛni nɛnkɛm.
