    luhoia a Vure ra viri i rata kamumu e huriki ri matakanea.
  apn-NT: 'Mẽ kot amnhĩ kaxyw Tĩrtũm mã mẽ hamaxpẽr kêt xwỳnhjaja na hte Tĩrtũm mẽ
    mex ã mẽ harẽnh kêt nẽ. Tã mẽ papajaja kêr pu mẽ Enok pyrà nẽ amnhĩ kaxyw kãm
