    ni'wam norĩ hã 'Re ĩhâimana u'âsi mono ãma 're wata za'ra mono da, tipẽ'ẽ na 'râwi
    ĩtẽme 're sihutu mono da, te te sima 're wẽ za'ra mono wamhã, tô sena 're ĩhâimana
    mono na, te za te te 're saze za'ra a'â. Duré 'Re ĩhâimana u'âsi mono zô si 're
    ĩsõpré mono norĩ ma, ĩwẽ na za te te ta norĩ ma ĩwa'âbâ za'ra na, te za ta norĩ
    hã te te sina 're umnhasi u'âsi za'ra.
  cuk-cuk: Ar dule Bab-Dummad-benele, geg Bab-Dummad-yeer-ito imaked. Ar dule Bab-Dummadse
