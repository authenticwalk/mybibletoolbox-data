    Dios, nc'atzinej que nkanimaj que rija' c'o, y nc'atzinej que nkanimaj chuka'
    que c'o utz riq'uin richin nuya' cheque ri nyecanon richin.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤛᤠ᤺ᤴ ᤔᤧ᤺ᤴᤏᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤋᤠ᤺ᤔᤠ ᤛᤢᤰᤔᤧᤍᤧᤳᤏᤧᤴᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤂᤢᤏᤧ᤹ᤀᤥ ᤁᤧᤍᤠ᤺ᤒᤠᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤛᤧᤰᤂᤠᤀᤣ ᤘᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤀᤡᤃᤣ᤺ᤰᤁᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤧᤃᤥ᤺ᤵᤐᤠᤜᤠ᤹
    ᤜᤠᤱᤛᤧᤶ ᤐᤡᤖᤢᤛᤡ᤹ᤖᤥ ᤗ᤹ᤖᤡᤰ ᤏᤛᤠ᤺ᤴ ᤆᤥ᤺ᤰᤔᤠᤀᤣ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Sochi tú nduú cándíja ó jā sāhá yā jēhē ō, de nduú nā modo jā cusiī inī
    Yāā Dios jíín ó. Chi nchivī jā cúnī quīvi ndahá yā, cánuú jā candíja ji jā íyó
    yā jíín jā cuāha yā tāhvī nūū nchivī jā ndúcú ji candíja ji yā.
  san-TIB: ཀིནྟུ ཝིཤྭཱསཾ ཝིནཱ ཀོ྅པཱིཤྭརཱཡ རོཙིཏུཾ ན ཤཀྣོཏི ཡཏ ཨཱིཤྭརོ྅སྟི སྭཱནྭེཥིལོཀེབྷྱཿ
