  sbe-sbe: Na ena nige yoda sunuma, meta nige gonowana Yaubada nuwana ta henamwa.
    Matawuwuna nige gonowana tamowai hesau ye laoma Yaubada unai kana siga ye kawamamohoi
    meta Yaubada iya maumaulina yo miyamiyahaina, yo hinage bena ye kawamamohoi meta
    Yaubada iya tauwaseneina ye kainauyaidi.
  mcr-mcr: Mä ämaqä Goti Iqueŋqä quuvqä maeqiyqä ipiyä ii, qu Goti Ique yeeqä mäwimäkqä
    ipnä. Ämaqä Goti Iqueŋqä qäqi ppŋqä äwinyätŋqä ii, qu Goti Iqu äpmeŋqeŋqä kŋuä
    yäŋänäqŋqä indqänäpu, ga “Ämaqä qu Iquenyqä näqŋqä mapŋqä itqätaŋguwä iquauŋi,
