  san-ORI: କିନ୍ତୁ ୱିଶ୍ୱାସଂ ୱିନା କୋଽପୀଶ୍ୱରାଯ ରୋଚିତୁଂ ନ ଶକ୍ନୋତି ଯତ ଈଶ୍ୱରୋଽସ୍ତି ସ୍ୱାନ୍ୱେଷିଲୋକେଭ୍ୟଃ
