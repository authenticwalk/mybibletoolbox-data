  ory-ory: ଆଉ ବିଶ୍ୱାସ ବିନା ତାହାଙ୍କ ସନ୍ତୋଷପାତ୍ର ହେବା ଅସମ୍ଭବ, କାରଣ ଈଶ୍ବର ଯେ ଅଛନ୍ତି,
