    ricꞌux chiri̱j. Jeꞌ reꞌ nikꞌor maj reh chi enwihꞌic chi suk ricꞌux i Dios ru̱cꞌ
    i cꞌacharel nchalic chiwach chi aj lokꞌem reh, curman chi reꞌ cꞌacharel reꞌreꞌ
    chꞌiclic ok ricꞌux chiri̱j take ehtꞌalamaj chiri̱j i Dios chi jeꞌ wili: Chi til
    reꞌreꞌ til xa wilic woꞌ eh chi xa riyew woꞌ quico̱ch take quisicꞌbic reh.'
  tue-tue: Marĩ Cõãmacʉ̃rẽ padeoríjĩrã, cʉ̃ʉ̃rẽ ʉsenirĩ tiimasĩ́ria. Cõãmacʉ̃mena
    bapacʉtidʉgagʉno “diamacʉ̃́rã niiqui” jĩĩrõ booa. Teero biiri “cʉ̃ʉ̃rẽ yʉʉ padeorémena
    sãĩrĩ́, ãñurõ tiigʉ́daqui” jĩĩrõ booa.
  bjp-bjp: Biil ifasi tikas in falaes God male biil i unune, wara le se i ier isi
    in la usuf God, in unune le God i liu ma in fasuat fanu ae ri engenges isi im
    isi.
  xon-xon: Unii yaa kaa gaa Uwumbɔr ki kii kan, waan ŋmaa piir Uwumbɔr aasui. Unii
