  dwr-ENT: ኣማኑ ባይናን ኦኒኔ ፆሳ ናሼቻናው ዳንዳዬና፤ ኣዪሲ ጎፔ፥ ፆሳኮ ዪያ ኦኒኔ ፆሳይ ዴዒያዋኔ ባሬና ኮዪያዋንቶ ዎይታ
    ኢሚያዋ ኣማናናው ኮሼ።
  pma-pma: Ka rokilea keke meatin tovuol voumon Ahi vasi veni munak demkatien onen
