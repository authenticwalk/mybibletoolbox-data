  uig-ARA: ئەمدىلىكتە ئېتىقاد بولماي تۇرۇپ، خۇدانى خۇرسەن قىلىش مۇمكىن ئەمەس؛ چۈنكى
    خۇدانىڭ ئالدىغا بارىدىغان كىشى ئۇنىڭ بارلىقىغا، شۇنداقلا ئۇنىڭ ئۆزىنى ئىزدىگەنلەرگە
    ئەجرىنى قايتۇرغۇچى ئىكەنلىكىگە ئىشىنىشى كېرەك.
  tuf-tuf: 'Uwan Sir tamo uní quen síhw̃atitara Sir ub cahmar ur ay waa báreyra. Bíyinatan
