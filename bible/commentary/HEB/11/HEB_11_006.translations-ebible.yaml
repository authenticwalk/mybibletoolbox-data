    unang tinum God imi finang meng tala iyo God iyo tebe kuguup tambal uyo kupka-em-nuuba
    kalaa age no ke-nilipta, no God imi mep so uyo no aman duga-emin o ageta kale
    minte, tinum iyo boyo kanupmin-tem kelip umdii, bota God iyo deng tebeman-temaala
    ko.
  piu-2006: Yaṉangungku Katutjaku wangka wiya kulira walytjarrinytjala, Katutjanyara
    wiya yunypa nyinaku yaṉangu palumpa. Yaṉangungku tjinguru Katutjaku walytja nyinakitjangku
    kulira, paluru palumpa wangka kulira walytjarrinytjaku. Yalatji paluru kulintjaku,
    “Ngayulu Katutjanya tjapiṉi, paluru ilta ngayuku wangka kuliṉi. Ngayulu palunya
    tjapintjala ilta paluruṉi yaṉṯayaṉṯalku.”
  poh-NT: 'Ru̱cꞌ aj xcꞌuluric cu̱cꞌ quib aj najtir kꞌi̱j reꞌreꞌ risakomej wach keh
