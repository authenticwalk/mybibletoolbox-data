    akó igó, wa darrem kla gailda amkoman moboküpi nidi amkündako.
  cme-NT: Da ŋ saa haa ŋ naŋga‑i Diiloŋo-na, ku siɛ gbãa dɔlnu-yuɔ baa-ni. Umaŋ piyaaŋ
