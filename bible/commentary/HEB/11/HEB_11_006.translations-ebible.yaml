  hui-hui: Ani binigo mbiralime mini mbiraore nawi howa Ngode Datagaliwabe mo turu
    habe nahe ka. Mbirali Ngode Datagaliwabe karia ibiragome Ngode Datagaliwabe kaore
    manda bialubi ibu mitangi bialu lotu laga karuhondo ibugua emena miaga ka manda
    bialubi mini mbiraore wu howa ibulene nga.
  amf-amf: Barjodar woylamin qajima Barjoam wozisana dandimehe. Harrna hambhidianna,
    Barjokal theedea ea Barjo kinin dohonbee kiam zagayna eenana baza imea kinin dohonbeam
    gonne hamayse tiya kiam koda zaske.
  quc-NNT: We man qas kujkojonik, ri qa k'aslemal man käqaj tä ri' cho ri Dios. Je
    ri', rumal chi jachin ri kraj kok cho ri Dios rajwaxik ri' kukojo chi qas k'olik,
    xuquje' chi ri Are' kub'an ri utzil chke ri ketzukun che.
  dob-dob: Onaꞌaiꞌaila, ꞌeguma geyaꞌabo taemiemisa Yaubada ꞌenaya, geyaꞌabo manuda
    ꞌigwaugwausowala. Manuna ꞌabo nuwanuwada be Yaubada ꞌena tatatauya, taemisa nugana
    ꞌaene Yaubada nina ꞌimiyami ta ꞌana toꞌebesao ꞌadi tooboboma, be muliyega sawesawenaya
    tatatauya ꞌena.
  wrs-wrs: Heva os undnahonahuirava, an eva vrevav Sesoamba, osva noinda undoa lothora,
    owai. Himba nomba prolmba vevrava Sesoaindamba, undnahonam keknam lohvra, wo himba
    keknam nengvra, osva Sesoava beswonamangas vewol vinv indhanamba, nomba temba
    hemba aslalvpa.
  mca-mca: Qa qu' hame'ƚe pa'qu' nite' inqekuye'ji'ij, nite' ƚeke' qu' ni'sinheti'mkii
    pa' Intata, qe les ƚe'wis pakha' qu' nisu'un qu' meti'im pa' Intata qa' hasu'uj
    neqeku'uk'i in na'l pakha'an, qa' hasu'uj neqeku'uk'i iye in tis pekhewe' wo'oi.
  tzo-TZC: Pero mu xuꞌ lec ta xꞌilat yuꞌun Dios ti buchꞌutic mu xchꞌunique. Yuꞌun
    ti buchꞌu ta xnopaj ta stojole, ta scꞌan ti ta xchꞌun ti cuxul ti Diose. Jaꞌ jech
