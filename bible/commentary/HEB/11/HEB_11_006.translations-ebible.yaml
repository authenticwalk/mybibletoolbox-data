    نَن سَرٍ قِمَ نَشٍيٍ عَ قٍنمَ.
  jpn-1965: 信仰がなくては、神に喜ばれることはできません。神に近づく者は、神がおられることと、神を求める者には報いてくださる方であることとを、信じなければならないのです。
  fra-SBL: Sans la foi, il est impossible de lui être agréable, car celui qui s'approche
    de Dieu doit croire qu'il existe et qu'il est le rémunérateur de ceux qui le cherchent.
  yka-yka: Tuhanin gaˈi teˈed kasulutan pu sine-sine bang gaˈi sandel si iye. Saguwaˈ
