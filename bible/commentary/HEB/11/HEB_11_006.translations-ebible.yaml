    nhỹrmã mẽ ixte amnhĩ kaxyw hkôt ijamaxpẽr xwỳnhjê ho mex rax nẽ. Nà koja mẽ ixto
    anẽ. Anhỹr o mẽ pajamaxpẽr nhũm Tĩrtũm amnhĩ tã mẽ pajamaxpẽr ã mẽ pahpumu nẽ
    mẽ pahte amnhĩ to mex ã mẽ pajarẽ. No mẽ kot amnhĩ kaxyw kãm hamaxpẽr kêt xwỳnhjaja
    na hte ã mẽ harẽnh anhỹr kêt nẽ.'
  ctp-NT: Loꞌo ja skaan ka kuꞌniin tlaanꞌ tiye Ndiose, si ja ndyaa ñaꞌan tianꞌ ꞌin
