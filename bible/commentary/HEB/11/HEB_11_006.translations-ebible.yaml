    agtutu'o nga agparaprimyo iya si bisan say nga agpara'anda' si iya.
  mco-NT: Pen ca' nmɨɨd'ajtɨm mɨbɨjcɨn ni jadu'ñyɨ, ca' Dios jäygɨdägy ajt ndzɨnaayɨn.
