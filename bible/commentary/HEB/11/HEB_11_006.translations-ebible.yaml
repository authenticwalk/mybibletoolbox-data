  gaq-gaq: ବିସ୍‌ବାସ୍ ଣ୍ଡୁଲା ଜାଣ୍ଡିଗ୍ ଇସ୍‌ପର୍‌କେ ସାନ୍ତି ଡିଂଆୟା ଣ୍ଡୁ ଡାଗ୍‌ଲା ଜା ଇସ୍‌ପର୍‌ନେ
    ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଏ ମେଁ ଇସ୍‌ପର୍‌ନେ ସାସ୍ତର୍‌ନେ ସତ୍ ସାମୁଆଁନିଆ ବିସ୍‌ବାସ୍ ଡିଂନେ ଦର୍‌କାର୍
