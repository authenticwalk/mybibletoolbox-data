  aak-aak: Ámá Gorɨxomɨ dɨŋɨ́ mɨwɨkwɨ́róɨ́áyɨ́ nánɨ o dɨŋɨ́ yayɨ́ winɨpaxɨ́ wí menɨnɨ.
