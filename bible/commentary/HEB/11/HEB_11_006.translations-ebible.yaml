    Oja̱'ʉ.
  nop-nop: 'Indi nadisukilitinit mokit hatinene Bepaŋdi nibune utumbadok talik nemu
    hatak. Bepaŋ siginikdi hogok mu niutumbadok. Nebek niŋ adi Bepaŋdi nagitdok nadilak
    adi indiŋ nadisukilitiluwaak: Bepaŋ adi biyagoŋ hatiŋila metam nadisukilitidok
    gigine tiiŋ kahaŋ tiyemiŋa yehitubu-lodaaŋ hatihati yemulak.'
  obo-NT: Waa en minuvu no id kahaa-i to Monama otik waa kopomakoy rin. Oyya su iddos
