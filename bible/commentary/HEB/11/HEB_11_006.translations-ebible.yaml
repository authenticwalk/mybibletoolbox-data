    jö majahiꞌiëꞌiroho mae uehorovoromo uvoꞌejo: God iae jiajëjo. Ae rahu hu birohoꞌi
    nahëꞌoho ajamuiꞌajëjo. Bogo ëhi uehorovëꞌoho hesi bëhiroho bogo vaꞌejo.'
  geb-geb: Guma, ana Fhe Bakɨme khothɨgi fhu, Fhe Bakɨme guigira mba guman ndikndigirga
