  hoy-hoy: अदिक विश्वास बिना परमेश्वर उक खुश माळोद असंभव आद; यतिकी जो परमेश्वर उन
    हात्‍ती बरतान आऊक विश्वास माळ पाहीजे यतिकी परमेश्वर उन अस्तित्व आद अदिक आंदरी
    प्रतिफल कोळतान जो आऊक ढुंढ्सतार.
  amo-amo: Tiwasa tipoo Kutelle ayi ba, asa ti dira uyinnu sa uyenu, bara ulenge na
