    Su'si ma te suu ya yinda'a ja skuta'vi ya ndaka ñayii jin ndanduku i ya ma.
  nnq-nnq: Panga imani kuwechekanaje kunhwalalila Nnoongo. Kwa magambu kila mundu
    ojwannyendele Nnoongo mpaka aamini kutenda Nnoongo abile nu kutenda bagoya abampalapala.
  bao-NT: Díámacʉ̃ tʉo nʉcʉ̃ bʉorique manigʉra, Ʉmʉreco Pacʉ cʉ̃ ca ĩa biijejarijere
    tii majiña mani. Ʉmʉreco Pacʉ pʉto ea waarʉgarã, “Ʉmʉreco Pacʉ niimi, cʉ̃a cʉ̃re
