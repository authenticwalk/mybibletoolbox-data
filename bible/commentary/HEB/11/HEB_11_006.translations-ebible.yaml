    ne neive. Idoꞌ neꞌmine li gili gili eleꞌvoleꞌ igi minilizadoꞌ o neineꞌ nenako
    ma gili eleꞌvoleꞌ amilizaniꞌ nene Oꞌmosoꞌmo engiꞌ ninge lamineꞌ dalineꞌ aka nene
