    nɛn min 'ka -a ye 'e yiɛ 'a dɩɛ -a va.
  fuh-BKF: Saabe goonɗinal, paamirɗen Laamɗo tagirii adunaaru ndu e ko woni e kammu
    fuu e konngol muuɗum. Ko yi'etee, fuu tagiraama e ko yi'ataake.
  arl-NT: Pajaniyara naajuhuaj. Tariucuacaanu Pueyaso Rupaacua pa tiuushacari, paari
    niishiyani Pueyasoori jiya shipiniquiaari saaja na pocuanuta. Naacuajitij, puetunu
    pa niquishano casaajanaari shipinishaaquiaari niquishoo casaajiniji.
  ziw-ziw: Kwa uzumizi suwe chimanya kugamba isi yose yaumbagwa kwa mbuli alongile
