  aai-aai: Baitumatumamaim taso’ob tafaramamaim sawar etei i God awanamaim eo himatar,
    naatu iti sawar himamatar i men ta’i’itahimaim eo himataramih, baise buriburihimaim.
  sny-sny: Owane Sitewi lai awei etiri werese, sosu etiri werese ni'arawe hire sahe
    ta'aneye su, le peri topo lo te'eyewe, etiri werese ape mo henerai. Serai nomo
    le ne tote tawesiyei su, nomo etiri werese ape mo, le ta'aneye ape, siye so'oruwesiya.
    Sosu etiri tere'e werese, nomo pereye nowe eite se siyesiya ape, le lai ta'aneye.
    [Stt 1:1; Sng 33:6; Jo 1:3]
  myy-myy: “Ĩ ya ocanati adi macãrʉcʉ̃rore rujeoñi Dios”, ya mani, ĩre mani tʉorʉ̃nʉja.
