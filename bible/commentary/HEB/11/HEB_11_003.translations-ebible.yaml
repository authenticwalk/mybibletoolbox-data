  kmh-kmh: Nup niŋind aŋgip aŋgiy gosimb niŋbay ak mey; tap semb biyoŋ, tap man biy,
    tap bap diy ma gayak, minim anep aŋgek ayak ak niŋbun.
  ukr-ONPU: Вірою ми розуміємо, що віки були створені словом Божим, так що видиме
    виникло з невидимого.
  emi-emi: Tale niaikaaiaa ita kilakila va tale niaulia ngasarasarakana tale inangarina
    God, me kosa ateva ghe lutula. Liuna avalua o me voto ita taatara ghaine, karika
    God ghe gheleilala tale voto ita rooroo tani tara.
  zpv-NT: Laasii nin riachiistoꞌ nuꞌh, naann nuꞌh bwiꞌhnnchaꞌyi Dxiohs dxibaaꞌ cun
    guidxyiyuh pur xchiꞌdxyi Ñiꞌh, laasii nin rachidiaꞌha raꞌ nuꞌh nnah guhcan loh
    nin ayi biinloh galohyi.
  gux-gux: Li tie leni li dandanli yaapo ke ti bandi ke ŋanduna den tagi leni U tienu
    maama. ki teni ke tin nua yaala moala ñani tin ki nua yaala yaa niini .
  kos-kos: Lulalfongi pa oru kut in etu lah kusrao ac faclu orekla ke kas lun God,
    ac tuh ma su ku in liyeyuk orekla ke ma su tia ku in liyeyuk.
  ibo-ibo: Ọ bụ site nʼokwukwe ka anyị ji ghọta na e mere ụwa na ihe niile anyị na-ahụ
    anya site nʼokwu Chineke. Nʼihi nke a, ihe anyị na-ahụ anya ugbu a bụ ihe e mere
    site nʼihe anyị na-adịghị ahụ anya.
  yml-yml: Fai ta vetumagana Yaubada ꞌwaineye ta ꞌasetai fwayafwaya, abama wata nani
    matatabuna i ꞌidewadi yana vona ꞌwainega, weꞌe avaꞌai ꞌasiau ta ꞌiseꞌisediga,
    ꞌwaidiega i ꞌidewadi kebu ꞌada fata ta na ꞌisediga.
  ory-ory: ବିଶ୍ୱାସ ଦ୍ୱାରା ଆମ୍ଭେମାନେ ବୁଝୁ ଯେ, ସମସ୍ତ ବିଶ୍ୱ ଈଶ୍ବରଙ୍କ ବାକ୍ୟ ଦ୍ୱାରା ରଚିତ,
    ଅତଏବ କୌଣସି ପ୍ରତ୍ୟକ୍ଷ ବିଷୟରୁ ଦୃଶ୍ୟ ବିଷୟ ଉତ୍ପନ୍ନ ହୋଇ ନାହିଁ।
  bzj-bzj: Da bikaaz a wi fayt eena Gaad mek wi andastan dat Gaad jos seh it, ahn
    di hoal yoonivers kohn fi bee. Ahn wi noa dat di ting dehn weh wi ku si mi mek
    owta ting weh wi kyaahn si.
  chk-chk: Ren ach lükü sia tongeni weweiti pwe läng me fanüfan ra för ren än Kot
    kapas, pwe mine sia tongeni küna a fisitä ren mine sisap tongeni küna.
  ssd-ssd: Sine Kuate kumuŋ ŋga sakeg ta nuŋe pasambi samba kilke kile-mayokkina ta
    sine kila. Sine agaŋ ndende ammbi kaŋgerkeg te nu agaŋ ammbi kaŋger ndakeg tambi
    nu kile-mayokkina ŋgeg.
  acr-TNT: Ruma ri cubulibal kacꞌuꞌx, ketaꞌam ri Dios xchꞌawic y rucꞌ cꞌu ruchꞌaꞌtem
    xuꞌan ronoje ri cꞌolic, ma ronoje ri cakil woꞌora upetebem lo che ri na quilitaj
    ta uwach.
  rop-rop: '@see-verse:HEB.011.002'
  mee-mee: Ita ka lorapatokona, minmina na ita ka loramatana roma, Nutu ke koipage
    orume kinung ka pangamologa ra kanna. Ita ka loramatana roma, Nutu ke koipage
    oru nginngina kinung ka oru ra matara kanname ke sane ke kelkela rea.
  dif-dif: Morlalu ngundranali ngaiana ngujamai, mita maru Godaia jaurali pantjina
    wonti, ja warupoto, mina ngaiana najiai, panilandru pantjina wonti.
  gam-gam: Kupill makimb pai ge, God kandja djika pai we dje pillgi djinmon. Ge pille,
    God wal nakanmon wal ge i pagle, wal kanmon wal beke yei kanmon dje pirmon.
  nou-nou: Edo ingodena tumonda ari mi gido era God mi ge setiri rora berari awa isira
    awa gido era. Edo ingodena tumonda ari mi gido era God ingode ro gadi jarera amimi
    rora berari isira awa gido era.
  mqb-NT: Ɗə ɗəfak nga pə Mbərom. Anga nan, ɗa san zle lele, Mbərom a ndakay daliyugo
    nə ta 'am anahan sa ja. Natiya, way a mənuko sa ca apan həna pə daliyugo ataya
    fok, ta nay ahay à way a aday ta ca bay ataya wa.
  ape-B: Apak douk masuh God ananin balan dadag makli adulin. Namudak ali madukemech
    umu anan douk nokwalmu iluh uli atap umu agundak neyagwleh ananin balan atin umu.
    Namudak ali echudak matulich uli douk nakwu echudak wo munokwnumu mutulich uli
    e ali nenekech.
  grc-F35: Πίστει νοοῦμεν κατηρτίσθαι τοὺς αἰῶνας ῥήματι Θεοῦ, εἰς τὸ μὴ ἐκ φαινομένων
    τὰ βλεπόμενα γεγονέναι.
  cav-NT: Yusu ejeneya tibu tuque ecuana yuneridya ejeneya tura iyahuaquedya dutya
    aniyaque. Arepa ai aijama juhua ama buchatu tura cuatsashayaju ejitaju juhua ejitajuque
    ama.
  kgp-NT: Ẽg tỹ Topẽ ki rã kỹ ẽg tóg ki kanhró nỹtĩ, ti tỹ ã vĩ tỹ ẽg tỹ nén vég mũ
    kar hyn han ja ti. Ti vĩ vég tũ ẽg tóg nĩgtĩ, kỹ tóg ẽg tỹ nén vég tũ tỹ tóg ẽg
    tỹ vég mũ hyn han ja nĩgtĩ, Topẽ ti, ã vĩ tỹ tóg nén kar hyn han ja nĩgtĩ.
  bvd-bvd: '''Ana manata mamana lae ''ana God ne kolu ka saitomana ne nia bae gwana
    fua doo ki sui guu daka fuli. Nia ne adea kolu ka saitomana doo neki kolu suai
    ''ana maa kolu da lea ki mai faasia si doo nao suai lae ''ana maa kolu.'
  ukr-1871: Вірою розуміємо, що віки стали ся словом Божим, щоб з невидимого видиме
    постало.
  apz-apz: Nakwo Anɨtumo sɨmeho hiꞌntnnono uyalokuhwone soꞌno huno ole nayohoho. Anɨtu
    hungkuno lahonɨngki nakwoe hwaho ahwomo nonyo wosopayo yoꞌmayoso siki imoꞌnɨmentisofoho.
  yon-yon: Anam andi yaambed nubkaadkeruwen kuu, kumkam korem kuu God ye wengbed kwanok
    andoonkob kwane dembe wonoon. Kwani kowe, wedmuub yeman kuu wedmindeban yeman
    kumbed ongmenaboon.
  poi-NT: Como tanait́ fe, tanjo̱doŋ iga Dios iwat it́u̱mpɨy cosa jém it́wɨɨp naxyucmɨ
    y sɨŋyucmɨ. Ipɨɨmɨ́y iga id́iñ, jesɨc it́um. Dios ipɨc jém cosa jém d́apɨc i̱
    wɨa̱p iix iga iwatpa jém cosa jém wɨa̱paap tánix.
  wuv-wuv: A'a fei narafawe'ia, ona aida ba minaa ei manumanu haroo pafea mamaraiamii
    ro'ou a'a fei wareaa mei Haidaa ma tamanu ona fanunuia e'eni, famamarana a'a tamanu
    lomi ona fanunupa'ia.
  quf-NT: Kriyishanchikllapanu yaĉhanchikllapa, Dyusmi imatapis rurayta puytiq kar,
    rimayninlawan syiluta, pachata, chaynulla tukuy ima kaqkunatapis ruraran nir.
    Chaymi kanan rikayashanchikkunaqa, rurakaran mana rikayta puytiyashanchikkunamanta.
  yuw-yuw: 'Kombing tobic tobic noniha tongga non ingoroc kombinam: Boinno sinom,
    Kopotorocho mata yuna mom sa guroc manomano ambarac öngkubung. Manomano dan noniho
    yangidamonma woroc wömai Kopotorocho yapmu dantho acacno muno worocdecma dongyun
    öngkubung.'
  hus-NT-1971: Cum i belalhue a Dios, jats ti tso’obits abal jaja’ c’al in cahuintal
    in tala’ ts’ejca’ an eb ani an tsabal ani patal jahua’ hua’ats. Jahua’ xohue’
    i tsu’tal ts’ejcath, a Dios in ts’ejca’ c’al in tsap in cahuintal tam ti ni jant’o
    yab hua’ats.
  med-med: Tʉn mondpʉn pʉtmʉn uⱡ ei ndi, pilpʉn pora ndurmʉn. Got elim nga ik ei ndi,
    muⱡ mʉi raⱡ itim. Got nga mim itim mel mat pora, tʉn kandʉrmʉn. Wote, mel mat
    itim mbʉ, tʉn kʉni nakʉndʉrmʉn.
  bch-bch: Ngan leda kadonga lolo matua aea, taoatai mambe Deo ikado posanga kekelen
    ta tano ga mariamba tiuot toman ngan danga toa ngada ne. Toa bedaoa ta gid danga
    toa labone tagera, eine mugaeai Deo ikado ga tiuot ngan gid danga toa tarangrang
    ngan tagera mao.
  cco-NT: Jo̱ uíiꞌ˜ e jáꞌˉ lɨ́ɨˋnaaꞌ júuˆ quiáꞌˉ Fidiéeˇ, jo̱baꞌ nɨtab˜ dsiˋnaaꞌ e
    laꞌeáangˊ có̱o̱ꞌ˜ júuˆ quiáꞌˉbre cajméerˋ lajaléꞌˋ e seaˋ fɨˊ laꞌúngˉ fɨˊ jmɨgüíˋ,
    jo̱ lɨ́ꞌˆ laco̱ꞌ cuǿøngˋ feˇeeꞌ e lajaléꞌˋ e ne˜naaꞌ lana caꞌuíingˉ có̱o̱ꞌ˜ jaléꞌˋ
    e jaˋ cuǿøngˋ ne˜naaꞌ.
  deu-1951: Durch Glauben erkennen wir, daß die Weltzeiten durch Gottes Wort bereitet
    worden sind, also das, was man sieht, aus Unsichtbarem entstanden ist.
  alq-ALGNT: Kiteb8eta8anan Kije Manido, acitc dac ii odji kinisidotananan egi motci
    anim8edj kidji kijendag akini. Kegonan dac ega ka 8abadamakonin, mi iima ka odji
    kijendjigadegin kegonan ka 8abadamakonin.
  ixl-NNT: As tiꞌ uvaꞌ kꞌujleꞌl chit kukꞌuꞌl tiꞌ u Tiixheꞌ, as ni qootzi veꞌteꞌ uvaꞌ
    tukꞌ kuxh viyol Aakeꞌ as kat chee u almikaꞌeꞌ tukꞌ u vatz txꞌavaꞌeꞌ skajayil.
    As jankꞌal unqꞌa veeꞌ uvaꞌ ni qileꞌ, as aꞌ kat tzaakat xoꞌl unqꞌa veeꞌ uvaꞌ yeꞌ
    naꞌlike.
  boa-NT: Ahdu muurá íñe páneere múhdúné tsíeménéhjáa dibye meɨ́ɨ́ténáa ípívyéjtsóturóné
    mécáhcujtsó ɨ́mɨáánée dibye ípívyejtsóné pevétsihdyúré íllure iíhjyúváneri.
  quh-NT: Paypi jap'icuspa yachanchej niskanta parlaskallanwan tucuy pachacunata ruwaskanta.
    Manaraj ima cashajtinpis niskallanwan riqhurichiskantapis yachanchej.
  kwi-kwi: Au Dios kaizta aizpa watcha i nɨjkulamtu akwa, aune Dios au sukas au chiyukas
    sarɨt pianmakpas. Dios au su sarachasmin, chinkas wachi. Us tɨnta akwa, Diosne
    paiña pit kaiz kit wan wa aizpa sarɨt.
  agm-agm: Nyahɨ Autaahaatɨhopɨ gɨwunyaahohɨtɨhandaahɨ ko nyangi netɨ siyatɨ gɨnunyaataise.
    Yamɨhapatunɨ amɨ yapɨpatunɨ amɨ kahapaamapɨpa nahataapaunɨ Autaahaatɨho komɨ watɨpɨhandɨsa
    nehɨ pɨwɨhaara katihɨ amɨ kapa katirɨhɨretɨ noaipatɨ ahondaise. Isɨ amɨ kahapaamapɨpa
    nyamɨ ndɨhetɨ auta ahotihɨ mmonɨhohɨpɨpaamunɨ amɨ kahapaamapɨpa wapa wɨndɨ auta
    ahɨmotihɨ nyahɨ nyamɨ ndɨhaara monɨhohɨpɨpaamunɨ mmonatɨ netɨ Autaahaatɨho kiyatɨ
    ahaihɨ ahondaise.
  ubr-ubr: Atonio baitutum emon on tasagob God dura wawanin iyau on tafanam engon
    imatar, ato sawar min ari tout matati taiten, on mes ot God men tait abi sawarai
    nan tafanam ifourai.
  tsw-NT: Tsu ta̱ nu ucawu wo okolo, ɗaɗa tsu revei na A̱sula̱ a yuwain adanshi, waru
    nu ure u nda u ɗa u yuwain uvaɗi ni ili i na i ri pe. A̱sula̱ a yuwan ta̱ ulinga
    ni ili i na vuma tse ene shi, tsa̱ra̱ u yuwan ili i na tsee ene.
  cax-NT: Arrtü oñoncatü ümoti Tuparrü tusio oemo que arrüna cürrü urriante uiti,
    ui nurarrtiatai. Nanaiña arrüba basaquio caüma omirriante uiti auqui arrüba chüpuerurrüpü
    basarai.
  aia-aia: Suriai hinihini, naasi nagau aidangisia 'inia do na marewanani 'a pwa'ara
    moi 'iniai ha'atee ana God, do neina baaniai taha nagau ai'a matai 'omesia rai
    hura'a mai taha nagau matai 'omesi'i.
  srp-1865: Vjerom poznajemo da je svijet rijeèju Božijom svršen, da je sve što vidimo
    iz ništa postalo.
  agt-agt: '@see-verse:HEB.011.002'
  lug-lug: Olw’okukkiriza tumanyi ng’ensi yatondebwa na kigambo kya Katonda, ebirabika
    kyebyava bikolebwa nga biggibwa mu bitalabika.
  yby-yby: Hapaya Omaimidana galaloya ma mikauka ito yowaya okulumauka nesakiya mudaokaka
    udawo nesa soto piboya mudamudawo nesauti soto pibo ne loko ele elewole ominudawoya
    wehe loko ele elewole o-minune.
  heb-heb: באמונה נבין כי העולמות נעשו בדבר האלהים למען אשר יצא הנראה מן הנעלם׃
  mpp-mpp: Wiyac dongedi nganicaigabeleng, yogo wiyac dongedi mi ngani-nganiinacni
    fikeibong. Wapong ye yowa mime himong nga sawa yago fagaic, yogo fikeiboc, yogo
    ngagesingkeibengte ngage-motogabeleng.
  apb-apb: Aani hiiwalaimolinge mone, kie saie uri a God e ha'aholaa walumalau ienini
    aana walana mola maraana, aana e asuie mo ola kie ko lee-leesi'i mwaanie nga taa
    kie ka'a sai leesie ike.
  san-TEL: అపరమ్ ఈశ్వరస్య వాక్యేన జగన్త్యసృజ్యన్త, దృష్టవస్తూని చ ప్రత్యక్షవస్తుభ్యో
    నోదపద్యన్తైతద్ వయం విశ్వాసేన బుధ్యామహే|
  ben-IRV: বিশ্বাসে আমরা বুঝিতে পারি যে, পৃথিবী ঈশ্বরের আদেশে সৃষ্টি হয়েছে, সুতরাং
    যা দৃশ্যমান তা ঐ সব দৃশ্যমান জিনিসের সৃষ্টি করতে পারেনা।
  ntu-ntu: X mz nzbrtikr drtwrgu Gct, dekc tqkrlzpe-ngrgu kx wz-ngrde mz natqde nrlc
    atwrnrngr, vzmi nepi, temz x vring. Drtwr ngrde kx Gct wz-ngrde da lcng amrlx
    tqmcku mz natqde kx trnzmcu.
  pan-pan: ਵਿਸ਼ਵਾਸ ਨਾਲ ਅਸੀਂ ਜਾਣਦੇ ਹਾਂ ਕਿ ਜਗਤ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬਚਨ ਨਾਲ ਰਚਿਆ ਗਿਆ ਅਤੇ ਜੋ ਕੁਝ
    ਦਿਖਾਈ ਦਿੰਦਾ ਹੈ, ਉਹ ਦੇਖੀਆਂ ਹੋਈਆਂ ਵਸਤਾਂ ਤੋਂ ਨਹੀਂ ਬਣਿਆ।
  gvc-gvc: Cohamacʉ to durucua mehne jipihtiare bajuamehnea tiri jire. Ã jiro tiro
    mari ñʉerari mehne jipihtia mari mipʉ ñʉare bajuamehnea tiri jire. Tíre mari noano
    masija Cohamacʉre wacũ tuana pinihta.
  sbk-sbk: Kwa lweteho timenye aje munsi wahawombwelwe hundajizwa zya Ngolobhe, aje
    hala hahawoneha sagahahagombwilwe afume huvintu vivioneha.
  mya-JVB: ယခုမြင် ရသောအရာ တို့သည်၊ အရင်ထင်ရှား သော အရာထဲက မ ဖြစ် ဘဲ၊ လောက ဓါတ်တို့သည်
    ဘုရားသခင် ၏အမိန့် တော်ကြောင့်သာ တည် သည်ကို ငါတို့သည် ယုံကြည် ခြင်းအားဖြင့်သိကြ
    ၏
  kgf-kgf: Ninʒéŋ ninʒéŋninaguc mia baec kurumeŋ yomi Anutunéŋ ʒéyu hicŋidarec imi
    niŋasarianʒiŋ. Imuac iwawai kicninanéŋ ménda héŋanʒiŋ imuacnec iwawai kicninanéŋ
    héŋanʒiŋ imi mihicŋidarec.
  awb-awb: Manikánka irarúnka mah marákó márákóákáq íópeqkákáq miraro ehwéhnsábé aiq
    pútare atone. Amahnága moke tagóna naneqme íre tagahrahúna naneqtaté Manikánka
    mirarowe.
  gdn-gdn: Nu sumanuga pokaiya ka nu mibipemei da Mamanuga God e wagubu umuneya ka
    kunuma waira kuduba wenawena. Gwedegwede kuduba yabunugere matarau empemei yau
    ka nu eba empemei apunai e pokaiya matarawena.
  nko-NT: Anɩ hógyi sʋ́ anɩlɛ́bɩ ánɩ́ asʋ́n Bulu lɛ́blɩ́ pʋ́lɛ́ ɔyɩ́. Mʋ́ sʋ tɔ́á
    ansíbi towun lɛdalɩ tsu tɔ́á ansíbi tamawuntɔ.
  bsn-NT: '“Ĩ yirore bajiro yigʉ ñagʉ̃mi” Diore ĩre yitʉoĩarã ñari, ado bajise yimasiaja
    mani: “‘Ruyuaya’ Dios ĩ yirore bajirone bajimasiñuju, adi macarʉcʉroaye, õ vecaye
    quẽne”, yimasiaja mani. To bajiro ĩ yire ti ñajare, ĩ rujeoroto rĩjorojʉma, manirũgũmasirere
    ĩarũgũaja mani, adi macarʉcʉro ñasere.'
  pib-NT: Walixlewleya wumata jemlu wa katagirsagkaka ga wa tye psolchijne koxa giglepokotkaluru
    Goyakalu tokanu chinanu. Wane rixa wa mupgujewnakatkaka ruyakatya wa getkalurkaka.
  wiv-wiv: Tolu ta bilip, kini nap tolu kata lala vutuvutuhia habuka, a Vuvu e katia
    mariaba kamana vulovulo ki bele na vuna na kana polea za. Kubarae kua goloaloa
    laveve kua tolu ta nap tolu kata hadavia, ia a Vuvu e katidia dia ka bele na goloaloa
    kua mara beta tolu na hadavia na matadolu.
  reg-reg: Kwe likilisha echimenya ati echalo chamogelwe kwe chigambo cha Nyamuanga,
    koleleki chinu echibhonekana chitakolelwe ne chinu chinu chaliga nchibhonekana.
  mlh-mlh: 'Mamanesiŋnoŋunji maŋgo enoreko ya sosowore fuŋne oi iŋi mane taniŋgagobeneŋ:
    Anutuji buŋoine mitigaru oiji Sombuŋ eru morende yareya sosowo bofukeya. Ore eru
    damaŋ yoo ya ŋoneegobeneŋ, oi ya ŋoŋoneine oone so qowirieru fukeya.'
  gof-ENT: ኣላሜይ ፆሳ ቃላን ሜቲዳይሳ ኑ ኣማኖን ኤሮስ። ቃሲ ቤንቲያባይ ቤንቶናባፔ ሜቲስ።
  aau-aau: Nanpanan kiykiy-ay yor ko kueir nonaw kokwe hromkwe senkin nonkway, God
    hiykwe ki o, nonkumey o, hyo ok non monhre. Sa God hiykwe omeme hrom ma lira omokwe,
    omeme, uwrsa ma lira lopa non meio ousne.
  tvk-tvk: Vengan xa nggo neketen iaxa di ranem kila xa Hi tepeas ni ut etan tetel
    sepinien nan kestang. Ma, holesok xil vus xa di rapusi, Hi tepeas rohon ni texo
    holesok xil xa rasakras rapusi.
  prf-NT: Gapu ten pánnampalataya ten Diyos, ay maintendiyan tam a en mundu ay linalang
    ten pamamag-itan nen upos nen Diyos, sakay en bagay hidi a ketan ay gubwat ten
    awan hidi ketan.
  auy-auy: Naaófáꞌá Maníkó séna wíyóne marawé paápé uwó súwana paápé uráisata minááísáféta
    éraiꞌe séta wéisaumne. Ímbo awánáúnda-tantaapinken-tantaatamba awánáúnda-tantaaꞌa
    Maníkó úmakaiye.
  tbg-tbg: Haaru Kotiva tuvaro vira uvavano naaruvavata vatavata autukero vatora.
    Vi uvarara tenavu tiha, Quqaa Kotiva minturave, tivakeha vaunara. Viva vi entara
    kia ho vaiintivano tave vai haikara varakero viraqohairo vaiintivano ho tavaaina
    haikara autukero vatora.
  hub-NT: Yuus nekaspapita tuina asar, nugka aina aunka, wainmainchau aina nujai yaunchukka
    atsu jakunapi Yuus nina chichamenig najanawaita tusar nekaji.
  hmo-hmo: Ita abidadama henia, vadaeni ita diba Dirava ena hereva ese tanobada bona
    guba ia karaia. Unai dainai itaia lasi gaudia dekena amo, Dirava ese itaia gaudia
    ia karaia.
  big-big: Anotoyegi ngizi kumuli purikku teni ngilumbek keya ngabelakpektau Anotogi
    kilirago keremiza purik teni iwaka wizigeya wire tonuguyengko keriyi piyeng wire
    tonuguyengko piyeng miza onoyengka keremiza.
  gux-G: Li dandanli po, ti tuo ke li ŋanduli den tagi U Tienu buama po wan bua maama.
  cnl-NT: Sɨ³táan³na² quia̱'n²na² Dios. 'E³ jo̱³ hua² 'e³ mɨ³dsóo²³ dsɨ³ra² 'e³ júu²
    quiee'³² Dios 'e³ ca²³lǿ²³ mɨ³¹güii³. La²³jɨ³ 'e³ 'a²³jia'³ jné³ mɨ²xe̱'n³¹ mɨ³lǿ²³
    mɨ³¹güii³ 'e³ jné³ rɨ³nɨ²³.
  zar-NT: Tuʼ réajlëʼëruʼ Dios, réquibeʼeruʼ benëʼ Lëʼ yödzölió ni len didzaʼ bë́ʼësëʼ.
    Lëscaʼ caní, cateʼ benëʼ Dios yúguʼtë le riléʼeruʼ, bugunëʼ dxin le cabí naláʼ.
  kde-kde: Kwa kupitila ing'ulupa, tùnimala kuva, vitukutuku vyonekâna víumbwije na
    àlalá lakáonekana, kwa kuva, tùnakulupila kuva chilambo chíniumbwa kupitila malove
    la Nnungu.
  ata-ata: Nenge temuxaxu tanenge la telavusou lexe loxotolo ilou lialia muxali no
    anu vaikala noxou Latauasi. Aloxo ne la sou mimii e nenge temaisou ꞌo ne, Lataua
    mukoinu no anu mimii e nenge tamomomosou tamaisou no ienge uasi.
  qvw-NT: Chalapacuyninchicpam tantianchic Tayta Dios jinantin pachäta limayninpa
    camaśhantapis; aw-ari, licaśhanchic'a mana licaśhanchicpïmi śhamula.
  nfa-nfa: Rai-haha dènge liru dhu èdhi ladhe tèdhi ne, èdhi teꞌa, na, Ama Lamatua
    ka pajꞌajꞌi aaꞌi mèu-mèu. Te ngaa Na tao boe nèti mèdha dhu jꞌajꞌi le, dhu dhèu
    bisa rèdhi. Aaꞌi-aaꞌi dhu jꞌajꞌi se, jꞌajꞌi nèti lii padhai Na di.
  tnp-tnp: Nəhatətəiən tatol məmə kitah kotəhrun vivi məmə natimnati rəha nəhue nɨftəni
    u, Uhgɨn təməghati əmə, kəni ilah kəmotatɨg. Natimnati iətəm kauteruh u rəueiu,
    in təməsosiən nati kəti iətəm tɨnatɨg rəkɨs mol ilah lan.
  urd-urd: ईमान के ज़रिए हम जान लेते हैं कि कायनात को ख़ुदा के कलाम से पैदा किया गया,
    कि जो कुछ हम देख सकते हैं नज़र आने वाली चीज़ों से नहीं बना।
  hot-hot: Alalô êvhaviŋ ba intu ayala nena sêbôk ma Wapômbêŋ hanaŋ abô ba hapesaŋ
    nômkama lôkthô. Ma miŋ hawa nômla ba hapesaŋ nômkama hathak ami. Mi, hanaŋ hathak
    abôlêk iyom ma nômbêŋ êŋ habitak.
  mqj-NT: Kapangngoreanantamo napolalan taissanan kumua langi' anna lino battakadanna
    Puang Allata'alla umpadadii. Dadi angganna diitanna lako napadadi Puang Allata'alla
    dio mai tae'na diita.
  rus-SYN: Верою познаем, что веки сотворены словом Божиим, так что из невидимого
    произошло видимое.
  mbh-mbh: Na nge ler lemioonga inga, lemir mire ako ve, God ile riong i pamenu sepsa
    tomo nge ulue na ur alavusnga ako o voth nge, aken i mirenga ve, ur alavusnga
    ako te thepol i nge thekir, kene i velpolpot nge ur ako te thepol i nge thekir
    avele.
  bdd-bdd: Tauda wete ꞌida hemisa ꞌoinega tasanapuya ꞌabehega Yehoba tauna ꞌina gwae
    ꞌoinega baleꞌu mabwaiyana ꞌihemasalahediya, beno ginaulaedi geya tada ꞌitediya
    ꞌoidiyega ginaulaedi taꞌitaꞌitadi ꞌihemasalahediya.
  cbt-NTPO: “Yosë no'tëquën nontërinpoa',” ta'tëhua', natërëhua'. Inaora yonquinën
    quëran ya'ipi isoro'pa' acorin. Co manta' ya'huëpirinhuë', “Ya'huë'in,” topachina,
    ma'sha ya'huërin. Ya'ipi ni'nëhuasopita co inaora ya'huërinhuë'. Yosëri nininso'.
    Quiricanën quëran anitotërinpoa'.
  srn-NT: Fu di wi e bribi, wi kan ferstan tak' Gado meki grontapu nanga En wortu.
    Dati wani taki tak' san wi e si, kmopo fu san wi no e si.
  cta-NT: Jlya tiꞌ na jiꞌi̱ ycuiꞌ Ndyosi, biꞌ chaꞌ cua ngua cuayáꞌ tiꞌ na chaꞌ clyo
    nda ycuiꞌ Ndyosi chaꞌ, loꞌo liꞌ ndyaꞌ chalyuu nu ñaꞌa̱ na juani; ná naꞌa̱ na ñiꞌya̱
    ngua chaꞌ ndyaꞌ biꞌ, tsa biꞌ ti chaꞌ jlya tiꞌ na chaꞌ ngüiñá Ni lcaa chaꞌ nu ñaꞌa̱
    na lo yuu chalyuu juani.
  bqc-SIM: Wá luanaaikɛa mɛ́ tò wá dↄ̃ kɛ́ aà yã'oa mɛ́ dṹnia kàlɛ. Pↄ́ pↄ́
    wìli wɛsiɛo ↄ̃ à pↄ́ pↄ́ wì wɛsiɛ kɛ̀ò.
  tcz-CHONGTHU: Tahsan jal in vannoi pumpi hi Pathen thupeh a kisem ahi ti iheuvin,
    tua imu hou hi akimuthei thil hoa kona kisema ahipoi ti iheuve.
  mar-mar: विश्वासाने आपल्याला समजते की, देवाच्या शब्दाने विश्व निर्माण झाले; म्हणजे
    ज्या गोष्टी दिसतात त्या दृश्य गोष्टींपासून झाल्या नाहीत.
  snp-snp: Ido koli kikitoninako, ya eti loto kolife lonimo, Gotikafo mika kosina
    muki olu oloto piyami, ya ka limo yakafoko olu oloto piyami ne. Etito ya ogofuto
    eyámenumo netawa yakafo neta-mata muki eyonimo neta ya olu oloto piyami ne, loto
    kolife lo minone.
  isl-isl: Með því að trúa – treysta orðum Guðs – þá skiljum við hvernig alheimurinn
    hefur orðið til úr engu, eftir skipun Guðs.
  spy-NT: Kuuyu kiikoosēē keey Yēyiin, kiinkēt kule yoo kimwooyē ꞉Yēyiin ng'ālyoo,
    kuyeyakay ꞉barak āk ng'wēny. Kikwaanee ꞉tukuuk choo /kēēkāsē wōlēē mii ꞉choo ‑/mākēēkāsē.
  xnn-xnn: '@see-verse:HEB.011.002'
  mwe-mwe: Kwa ngulupai tunakumumanya kuti shilambolyo shashinkupanganywa kwa amuli
    ja a Nnungu. Indu ibhoneka yashinkupanganywa kopoka kuindu ikabhoneka.
  tte-tte: '@see-verse:HEB.011.002'
  tcs-tcs: Bikoz yumpla bilib, yumpla sabe God em i bin spik wod ane prom dem wod
    blo em, em bin meke ebriting lo da skai ane solwata ane ert, wen em bin spik.
    Ane ebriting wea yumpla i luk nau, God i bin mekem prom ol samting wea yumpla
    i no bin luk bipo.
  hlt-THB: Cangnaak ak caming khan ingkaw dek ve Khawsa awipeeknaak myihna sai na
    awm hy tice ning zasim thai uhy, cedawngawh huh thai na ak awmkhqi ve huh ik-oeih
    awhkawng sai na am awm hy.
  soq-soq: Sumanai bedewe no atenten uba ita tawo ipa God aiawa mukawa mampe seganton.
    Ema epe inta nitu ewaewala sa ipa God nitu ewasiawaia mampe dewamon.
  qub-qub: Tayta Diosman yäracurmi musyanchi ruracänanpaj Tayta Diosninchi niptillan
    cay pachapis janaj pachapis ruracashanta. Chaynöpami canan llapan ricaycashanchïtapis
    camasha imapis mana cashanpita.
  att-att: Á sittam gapay, gapu ta pangikatalà tam kâ Namarò, kánnámmuát tam ta pinarò
    na yù ngámin nga masingat tam megapu galâ sù pagubobuk na. Á yáyù nga ammu tam
    ta pinarò na yù ngámin nga masingat tam nga naggapu sù arát tam masingan.
  bki-bki: Bajago na viekouoiano nene naio naruei mila kito robitilubar ka be riano,
    Atua kanano iliano ga naio jii vite nonovio, a naio mila kanado yetemeriba miyotuba.
    Kiano moroano naruei midu vite napano toro maka rijikia rialio, mim̃auka vite
    nonovio na m̃a roju robitii joaio.
  bqp-bqp: Ó ludanaanikɛna mɛ́ à tò ó dↄ̃ kũ a yã'ona mɛ́ à andunia kàtɛ. Pↄ́ kũ
    òdi wɛ́ sialɛron à pↄ́ kũ òdi wɛ́ sialɛ kɛ̀o.
  mcp-mcp: Búgə́ wə́ ŋgə́ sá nə́ shé ŋgə́g nə magʉlə nə́ Zɛmbî nyə á cɨ ciyá, shí
    nə gwɔ́w í mú bə. Ntɔ́ jɨ nə́ sâ jɛ̂sh shé ŋgə́ dʉ́g yí í á zhu sâ shé aŋgɛ̂ nə
    dʉ́g yííd.
  hat-hat: Se paske nou gen konfyans nan Bondye kifè nou ka konprann se Pawòl Bondye
    a ki kreye tout bagay. Li sèvi ak sa nou pa ka wè pou li te fè tou sa nou ka wè.
  npl-NT: Ika totlaneltokalis tikmatih Dios ika itlajtol okichijchi n tlaltíkpaktli.
    Nochi tlan axa tikitah, n ilwikak iwa n tlaltikpak, nochi Dios okichijchi itech
    tlan amo omotaya.
  bgg-bgg: Hì ne migi è gethek gao zab hamangnyiak ne Hamangkhung-aphuii ro miyaogam
    è rab ro, ji è nyie doh pha ji shii ne nyie adoh pha ji è rab ro.
  eng-TCENT: By faith we understand that the universe was formed by the word of God.
    Consequently, we know that what can be seen did not come from anything visible.
  eng-BSB: By faith we understand that the universe was formed at God’s command, so
    that what is seen was not made out of what was visible.
  cpu-NT: Iro aventaashirenkantsi kantakaarori amatantarori akemathatairo tsika okantajaantaka
    jovetsikantakarori Pava kipatsi. Intaani jiñaavaitake, matanaka ovetsika. Ari
    opoñaanakari ovetsikanaka iñaayeetairi iroñaaka kaari koñaataajatatsiri pairani.
  san-ASM: অপৰম্ ঈশ্ৱৰস্য ৱাক্যেন জগন্ত্যসৃজ্যন্ত, দৃষ্টৱস্তূনি চ প্ৰত্যক্ষৱস্তুভ্যো
    নোদপদ্যন্তৈতদ্ ৱযং ৱিশ্ৱাসেন বুধ্যামহে|
  tac-NT: '''We ''la bijchígime niru ramué Onorúgame newáligo gawí pe bo''né ''nátaga.
    Tabilé tábiri i''tele, ''lige yati neraga gayénale gawí.'
  eng-WEBPB: By faith we understand that the universe has been framed by the word
    of God, so that what is seen has not been made out of things which are visible.
  gfk-H: Dahat nurnur, io hua, dahat gi palai bia Kalou ga hakisi ira kaba linga bakut
    ma no nuna nianga. Io hua, i palai bia Kalou ga papalim ma iakanong pai tale bia
    dahat na nas wara hakhakisi ira linga dahat la nasnas.
  viv-viv: Yada vetumagana againe kahalamanena lobama be babi matatabuna Yaubada yana
    gahe againe gilakayemu. Yaubada gaitoma moyaꞋaina kaꞋitaꞋitana-ma gibubudi tu
    gaitomai-dina iꞋibubunidi keke tamo gavadi kaꞋitana-ma againe gidabubudi.
  yao-yao: Kwa chikulupi tukumanyilila kuti chilambo chagumbikwe kwa liloŵe lya Akunnungu,
    namose indu yaikuwoneka yagumbikwe mu indu yangaikuwoneka.
  tgp-tgp: '@see-verse:HEB.011.002'
  auc-NT: Wængonguï inguipo tönö ïïmönæ tömäo badoncæte ante cæyongä quïëmë impa ænte
    badonguingää. Ïñæmpa dæ angatimpa. Ïninque mönö në acoo dæ äñonte mänincoo æ̈nämaï
    inte tömengä wæætë mä pönëninque angä beyænque mönö në acoo do bagatimpa. Mänömaï
    ingatimpa, ante wede pönëninque mönö Ao ämompa.
  kbc-NT: Leeɡ̶odi mejiwaɡ̶ataɡ̶a, jowooɡ̶otaɡ̶a niɡ̶ijo jotigide Aneotedoɡ̶oji mee,
    odaa iiɡ̶o, codaa minoatawece aninoa digoida ditibigimedi ja dinikee. Ibake niɡ̶inoa
    ane daɡ̶a jakataɡ̶a me jinataɡ̶a meote niɡ̶inoa ane jakataɡ̶a me jinataɡ̶a.
  bmh-bmh: Ig abiu Uwait nugtal Mesgai mui, em mui, gonugau ze eimantal usalareun.
    Ig go en igual oigeb petak emun. Gonun, ig abiu, ecesab unum ig ulis pianem, ecesab
    go Uwait nug ece duailel agen piabun iborain tam oimai, usalareun.
  ctu-BL: Cha'an tsa'ix lac ñopo Dios, la cujil tsa' mejli pañimil ti' p'ʌtʌlel jach
    i t'an Dios. Dios ma'anic tsi' c'ʌñʌ chuqui tac tsiquil cha'an mi' mel jini pañimil
    woli bʌ laj q'uel.
  meq-meq: Hərwi məpe mədzal gər kway ka Mbəlom na, ka sərakwa ha kwetseh kwetseh
    Mbəlom a ge wu hay tebiye tə bazlam ŋgay nakə a tsik aye. Andza məgweɗe wu neheye
    tebiye faya ka ŋgatakweye ka məndzibəra aye na, tə yaw abəra mə wu neheye ɗəre
    i ndo zezeŋ a ŋgatay bay aye.
  noa-H: Maguata hĩs maachdëujã hagjö hʌ̈k'a nʌm gaaimua maadëu k'ap'ʌ nʌm, Hẽwandamauta
    mʌg durr, hedaujã, p'ĩdag maimua tagam nem t'um t'ʌnʌmjã chadcha hompaajim; hich
    hiek gaai mag jaau sĩewai chadcharau. Hajapcharan bʌ̃ʌrjã nem chuk'u harrta sĩi
    hichdëu hompaapi jaaubarmuapaita nem t'um hompaajim hanaabá.
  alp-NT: Bei iteki maka hlaleke loko Allare, pine eono ite nati be Alla Itolae nusa
    meije kena Eni lepate. Hoko saisa rebe selure Iono bei saisa rebe selu more.
  san-VEL: aparam ii"svarasya vaakyena jagantyas.rjyanta, d.r.s.tavastuuni ca pratyak.savastubhyo
    nodapadyantaitad vaya.m vi"svaasena budhyaamahe|
  kbq-kbq: Tamentinti nehunku, Anumzamo'a ke'areti ama mopane, monanena trohune huta
    antahi amara nehune. Ana hu'negu menima tavuma negona zana, Anumzamo'a nonkona
    zanteti tro hu'ne. (Jen-Agf 4:3-10.)
  kbh-kbh: Bënga, Bëngbe Bëtsábeñe mondos̈buachéyeca, mondë́tats̈ëmbo cha quem luare
    y nÿetsca luarënga tojanmama, chca chaotsemnama cha tojanmandá ora; chcasna, chë
    ndayá mora bënga jinÿama imobencá, cha tojanma bënga ndoñe mondobena jinÿama soyënguents̈ana.
  ron-LSB: Prin credință înțelegem că universul a fost alcătuit prin Cuvântul lui
    Dumnezeu, astfel încât ceea ce se vede nu a fost făcut din lucruri vizibile.
  pon-pon: Ni pojon kitail aja, me lan o jappa majan en Kot, iei me dipijou kan, me
    kitail kin kilan, jo wiauiki meakai me janjal.
  nhe-BL: Pampa tijneltocaj Itlajtol Toteco, tijmatij para Toteco san quiijto para
    ma onca tlaltepactli, elhuicactli huan nochi tlamantli, huan nochi nopa tlamantli
    oncac. Huan tijmatij nochi tlamantli tlen ama tiquitaj, Toteco quisencajqui tlen
    tlamantli tlen axaca huelqui quiitac.
  sps-sps: To tana faason tsura ten Gov, ra nat fi ror nei, a monaagits tovei, Gov
    fapogaar ya tan vegiau tsun, to sana fo mamatsiny ka te tagei rora, Gov fapogaar
    rari tana foka te gim rora ma tagei.
  wnc-wnc: Siwan ninda Anutue natapna kekekawan ninda anzing nataamang. Ena kakaa
    banakan kopat gatu kepdakau Anututa ina yawan aake yuaing. Ngan. Sanga kuupbamu
    ninda kaininda kaamangu wa Anututa sanga ninda dua kaamangga pake tasikut ngang
    natapna kekekanggak.
  bus-bus: Wa ludanaanɛkɛna bé à tò wá dↄ̃ kɛ̀ à yã'ona bé à anduna kàɛ. Pↄ́ kɛ̀
    wè wɛ́ɛ siàlɛroon à pↄ́ kɛ̀ wè wɛ́ɛ siàlɛ kɛ̀o.
  gub-BL: Tupàn uzapo ywy a'e, uzapo ywak a'e no, uze'eg pà a'e. Zazeruzar hehe zane,
    a'e rupi — Uzapo tuwe a'e, za'e izupe. Zazeruzar iapo awer rehe. Zanezeruzar haw
    nuzawy kwaw a'e pe zanereko awer zanewe. Izypy mehe Tupàn nuzapo kwaw amo ma'e
    amo ae ma'e romo a'e. Nan. Naheta kwaw ma'e izypy mehe. Xo uze'eg rupi zo uzapo
    ma'e paw a'e. Ma'e 'ym uzeapo ma'e romo. Ta'e naheta kwaw ma'e a'e 'ym mehe a'e
    xe. Xo Tupàn zo heta izypy mehe a'e.
  imo-imo: Goteni nimo mele lino paimbo nimbo ipuki tirimolomunga Goteni mulu mai
    talo tembai wendo opili nimu ungumuni mulu mai talo wendo orumu nimbo lipo manjirimolo.
    Akumunga mele naa lerimu melemani Goteni lino karomolo melema paimbo terimu nimbo
    lipo manjirimolo.
  boj-boj: O ijo was, iga Qotei qa gago areqalo siŋgilateqnum deqa iga endegsi poigeqnu,
    bole, Qotei a anjam segi marnaqa laŋ ti mandam ti brantej. Iŋgi iŋgi iga unqa
    keresai qaji di Qotei na eleŋosiqa dena a iŋgi iŋgi kalil iga uneqnum qaji di
    gereinjrej. Iga degsi poigeqnu.
  eng-DRA: By faith we understand that the world was framed by the word of God; that
    from invisible things visible things might be made.
  knf-knf: Kë pfiyaar pi nja pakaaŋ kë ŋyikrën kë Uţup wi Naşibaţi upaşuŋ umundu,
    hënk di di iko yi ŋjaaŋ ŋwin ipënnuŋ ţi iko inwooŋ iinwinanaa.
  san-KHM: អបរម៑ ឦឝ្វរស្យ វាក្យេន ជគន្ត្យស្ឫជ្យន្ត, ទ្ឫឞ្ដវស្តូនិ ច ប្រត្យក្ឞវស្តុភ្យោ
    នោទបទ្យន្តៃតទ៑ វយំ វិឝ្វាសេន ពុធ្យាមហេ។
  arn-NT: Mupiltun mew kimnieiñ ta Ngünechen ñi dewmafiel ta itrokom müleyelu kisu
    ñi dungun mew. Femngechi itrokom taiñ pekeel dewmangey tati ngekenofelchi chemkün
    mew.
  zas-NT: Ziꞌc raliduladx ree Dios, dunuj ree rayagbee guial con xtiidxaman beenman
