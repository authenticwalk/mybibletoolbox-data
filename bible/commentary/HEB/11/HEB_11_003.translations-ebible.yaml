  mam-NT: '@see-verse:HEB.011.002'
  udu-udu: Ki moŋgam gwo is mo tani ana mishkina gwo ’ban mo ki mony’cesh uḵkunu ki
    gwo ma Arumgimis mo, wakan ki a’di jin p̱arkunu e mo tani uḵkunu ki to kun ’koki
