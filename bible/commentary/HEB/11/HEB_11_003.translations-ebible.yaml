  ptp-ptp: Il vông i vin om il xovô ên il nêbê Anutu tung lag yuu kɨbun ya kɨyang
    wê ici va nêl ge. Om susu vɨhati yang wê il xê gwêbaga, Anutu tung he ya susu
    wê il xêên ma ge.
  nak-nak: Mai etato ge gabutatala la siloko la vipoupoula, etato tautaulailo te La
    Tahalo Uru veia oio moli te la vagagari la merera tetala, eia vipou la magasa
    me la mori tomi. Me eia matagagati mai ele veia la golugolu tomi ale etato igoie
    rovia, La Uru kama puila la paga ale etato hiloa me la mata gatou, ouka, eia pui
    molila me la vagagarila sekela ale etato kama hiloa.
  lbb-lbb: Ana tortorot dala tasmani mang e God i akes a rakrakan hanua ana nuna warwara.
    Pa a ututnala rop ning dala oroi, e God i toli kusun a ututnala ning bel di oroi.
  kan-2017: ವಿಶ್ವವು ದೇವರ ಮಾತಿನಿಂದಲೇ ನಿರ್ಮಿತವಾಯಿತೆಂದು ನಾವು ನಂಬಿಕೆಯಿಂದಲೇ ತಿಳಿದುಕೊಂಡಿದ್ದೇವೆ.
