  gah-gah: Gozapá nene Ómasímini gakotó mikasiuka netaki okulumakú netaki ánigoaká
    nouni netá nene ánigamosalagutí utó imó neve loko gele alévolé unikeve loko gele
    hee loko gelenoune.
  lcm-lcm: Si lomlomon taralapo nas ta God kata posong palau a vuk mengen na kuli
    rina ke kala serei. Asukang ta kata piruma na keve bil tarapo arai korong aniria
    ta bil palau.
  aer-aer: Anwerne ingkirrekele, Ngkarte arratye itelarerlte-anemele, akaltye anthurre
    aneke nhenge Rarle angkeke-iperre alkere uthene ahelhe nhenhe uthene mpwareke.
    Anwerne kwenhe ingkirreke anthurre areme Rarle mpwarekeke. Urreke Re arne ingkirreke
    mpwaretyenhenge, arrangkwe anthurre kwenhe aneke. Re kwenhe angkeke ware, arne
    ingkirreke arrangkwe-ngentyele arrateke.
  qvc-NT: 'Noqanchiqpismi Tayta Dyuspi kriyishpa, allita yach''anchiqllapa: Payqam
    rimashpalla, kay pachata, syilutapis, tukuy imandinda rurarqan, nishpa. Chayshinallam
    Tayta Dyusqa mana kashqanmanda tukuy ima rikashqanchiqta rurarqan.'
  tgl-ULB: Sa pamamagitan ng pananampalataya, nauunawaan natin na nilikha ang buong
    sanlibutan sa pamamagitan ng utos ng Diyos, upang kung ano man ang nakikita ay
    hindi nilikha mula sa mga bagay na nakikita.
  cbs-NT: Jamen jawada nun uiain inun nun uintiduma dasibi mai inun nai anu damiwakinan,
    jawen jancha kushipawen besti Diosun damiwanidan, ikunwankin nun unankubainaii.
  xtm-NTPP: Vaa ka kukanu ini o Su'si ma ja maa ya ni sa'a ñuu ñayivi a, ji'in ndaka
    ja ka iyo a. Te nuu ni ka kuva'a ndaka a chi masu nawa ni jatniñu ya. Ja ni sa'a
    ya ma kúu ja ni ka'an ya‑ni, sani te ni ka kuva'a ndaka ja ka nde'ya o a.
  nnq-nnq: Ku imani twenga tumanyi kutenda dunia ngijipanganigwa ku lilobe lya Nnoongo,
    ilebe eibonekana ipanganigwe kuboke mu yangabonekana.
  bao-NT: 'Díámacʉ̃ tʉo nʉcʉ̃ bʉorique jʉorira mani maji: Ʉmʉreco Pacʉ ati yepa niipetiro
    ca niirijepʉre cʉ̃ wederique menara ca bautirijerena mecʉ̃rire mani ca ĩarijere
    cʉ̃ ca tii jeeñoriquere.'
  san-ORI: ଅପରମ୍ ଈଶ୍ୱରସ୍ୟ ୱାକ୍ୟେନ ଜଗନ୍ତ୍ୟସୃଜ୍ୟନ୍ତ, ଦୃଷ୍ଟୱସ୍ତୂନି ଚ ପ୍ରତ୍ୟକ୍ଷୱସ୍ତୁଭ୍ୟୋ
