  kan-OKCV: ವಿಶ್ವವು ದೇವರ ವಾಕ್ಯದಿಂದ ಉಂಟಾದವೆಂದೂ ಕಾಣುವಂತವುಗಳು ಕಾಣದವುಗಳಿಂದ ಉಂಟಾದವು ಎಂಬುದನ್ನು
