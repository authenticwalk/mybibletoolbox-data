    Mizhocjimi, rí pãrãji ra zädä c'ua ja nzi ga mama angueze.
  bod-N: བདག་ཅག་གིས་དད་པར་བརྟེན་ནས་འཇིག་རྟེན་ཁམས་ཐམས་ཅད་ནི་དཀོན་མཆོག་གི་བཀའ་ཡིས་བཀོད་པ་ཤེས༌པས།
    མིག་གིས་མཐོང་བ་དག་ནི་མིག་གིས་མཐོང་ཐུབ་པའི་དངོས་པོ་དག་ལས་བཟོས་པ་མིན་ནོ།།
  tca-NT: Rü ngẽma tórü õgagu nixĩ i nüxü̃ icuáxü̃ na aixcüma yiĩxü̃ na Tupana rü
    norü oremaãmare nango̱xẽẽãxü̃ ga ñoma ga naãne rü üèxcü rü tauemacü rü woramacurigü
    rü ẽxtagü. Rü yemaãcü ga Tupana, rü ngürüwa nanango̱xẽẽmare ga guxü̃ma i ngẽma
    ñu̱xma nüxü̃ idauxü̃.
  zpl-NT: Equie nú nzeli arquiaꞌahua Diose rriaꞌahua beyaꞌ nú cuna stichianu urecheꞌnu
    iliulabe cuna liñibe cuna ye nú nuꞌ lue, nu lecaxi uquiꞌñianu nú urecheꞌnue.
  mbc-NT: Innape ikupî wenai epu'tî'nîkon î' kai'ma Paapaya tamî'nawîron koneka'pî
    tîmaimu ke. Ka' koneka'pîiya, kapoi, wei, sirikkîyamî' anî' nera'makon pepîn koneka'pîiya
    tera'masen tonpe to' koneka'pîiya. Mîrîrî epu'tî, innape Paapa kupî ye'nen.
  ndg-ndg: Kwa imani twatifahamu kwamba ulimwengu waumbilwe kwa amri ya Nnongo, ili
    kwamba chelo chatibonekaniya chatitengenezwa kwaa bonekana ni ilebe ambayo yabile
    yatibonekana.
  wsk-wsk: Ana nangamang ningi nunguning ko munan te ikisan, Kaem den te baluwakaso
    se ali se taiti mel suen la mu aratu aratu namaram. Bore te se, melmasak aitak
    ana namotam te arigisan imi Kaem balam se aratu saparam.
  toj-NT: Ja huego, como huan xax c'uantic ja Diosi, huax naatic que yena ni sc'ulan
    ja mundo. Cuando mi tox cujlaji ja mundo, mi ni jas ay altiroa, pero yuj ja yip
    ja sc'umali, jayuj cujlaji ja mundo iti.
  tbc-tbc: Ilo rumok lo mi, id taloŋ ak Anut san wagiŋ lo mel fidian idirai dilasa
    ya, an lo mel tile anen tia yan lo Anut iganeg idirai dilasa ya.
  sna-sna: Nokutenda tinonzwisisa kuti nyika yakaitwa nokurayira kwaMwari, zvokuti
    zvinhu zvinoonekwa zvakaitwa kubva pane zvinhu zvisingaonekwi.
  smk-NT: Mangibwat sa pagmamatalek tamo, mataros tamo a si Dios, ginwa' nayay sangkamundwan
    nangibwat sa irgo na tamo'; edet, sarba nin ma'kit ket naparsa nangibwat sa kai
    nin ma'kit.
  grc-TCGNT: Πίστει νοοῦμεν κατηρτίσθαι τοὺς αἰῶνας ῥήματι Θεοῦ, εἰς τὸ μὴ ἐκ φαινομένων
    τὰ βλεπόμενα γεγονέναι.
  gof-WFTW: Alamey Xoossaa qaalan medhettidayssa nu ammanon eroos. Qassi benttiyabay
    benttonnabaappe medhettis.
  spa-BLM: Por la fe entendemos que el universo ha sido creado por la palabra de Dios,
    de modo que lo que se ve no ha sido hecho de cosas visibles.
  kyz-NT: Jarejuwarete 'ga rerowiaaramũ jane jarejeapyoramũ 'ga remiapofer are. “Ymã
    te Janeruwarete 'ga mama'e apoi rakue. Ywy, ywak, kwat, jay, jaytata. Mĩmera 'ga
    iapou rakue. Oje'eg imũ etee futat 'ga iapou. Esagipyre'ema futat 'ga wapo. 'Agamũ
    'ã jane esaka 'ga remiapofera. Oje'eg imũ etee futat 'ga iapou rakue” 'ea 'ã jane
    erowiaa jarejemogyau.
  dao-dao: Am mi hmuh theinak üngka mi hmuh thei vaia khawmdek ja khankhaw sepbeiki
    cun Pamhnama ngthu ni tia mi ksingnak cun jumeinak üngkhyüh ni.
  cya-cya: Si'yana ndiya qui'an ti' na 'in Ndiose, tca qui'ya na cunta si'yana lo'o
    cha' nu ycui' ti ñi nguia' nchgaa loo na, mtñan ñi 'in na lo'o na nu a chcan'.
  wrk-wrk: Miku ngambaliyanyi najba Kud yabimbikurri yaji wabula kamambarra. Miku
    ngambaliyanyi najba Kud yabimbikurri jamba baki kanja baki bukamba yaji junu.
    Ngala ngambala jingkijbangka Kud, nyuli yabimba bukamba nanda yaji. Jali mikuyaji
    yajinyi, baki yanybayi Kud jangkurr, baki walajbayi bukamba yaji. Barriwa.
  nii-nii: Pe sinim pii gii mendpił ełe nge, sinim piinmin ni, Gos eim ek neng mendpił,
    muł mei ni, konu pei tonu opu pirim. Yi mił, pe sinim kaninmin epi ei, Gos sinim
    kinenełamin epi ei kin eririm.
  ign-NT: Tacutiquene, te visuapa eta máechaji­riruva ema Viya, vímatie­queneha eta
    máepiya­sirahi acane eta juca apaquehe, tájina­ri­cha­hasera eta táimaha­ca­rehini.
    Visuapahi tamutuhi máitaucha eta mapane­reruhi, máetupi­ri­sirahi tamutu eta vímaha­que­neanahi
    puiti.
  dik-NT: '@see-verse:HEB.011.002'
  cac-cac: Yujto scac'och Dios d'a co c'ool, yuj chi' cojtac to ton̈ej lolonnac ayic
    sb'oannac jun yolyib'an̈q'uinal tic. A juntzan̈ tas squil ticnaic, malaj tas yac'lab'ejnac
    ayic sb'oannac.
  tzj-E: Ajoj chka', rmal yukbal kac'u'x ruq'uin Dios tak ch'obtanak kmal jxuban ja'
    Dios tak xchumsaj rwech ruch'lew ruq'uin caj, y jtzij je xbij jara' xchumsbej.
    Cara' c'a rbanic, Dios xjic xbij pona tzij y jara' tzij xoca che xchumsbej, mjara'
    ta xchumsbej je ntz'ettaja ruq'uin kk'awech.
  san-BUR: အပရမ် ဤၑွရသျ ဝါကျေန ဇဂန္တျသၖဇျန္တ, ဒၖၐ္ဋဝသ္တူနိ စ ပြတျက္ၐဝသ္တုဘျော နောဒပဒျန္တဲတဒ်
    ဝယံ ဝိၑွာသေန ဗုဓျာမဟေ၊
  yaa-NT: Akka nõ chanĩmara faxõ nõ tãpitiro Niospa ãfe mekapa mai yafi nai onifani.
    A nõ õiyomisfoma afarafo Niospa onifani, akka iskaratĩa mã nõ õitiro. Nãskakẽ
    ãfe mekapas keyokõi onifani.
  cab-NT: Láu wafíñen, wasúbudirei luágu Búngiu lan adǘgübalin uboú láurügü lerérun,
    le lubeíti uboú le waríjubei guetó, máma lídaangiñe cátei lé meja arijúabei ladügǘwa.
  clu-clu: Tungud sa pagtoo, naulaman ta nga ang kalibotan ginimo paagi sa anang pagambal
    ang Dios. Gani ang mga butang nga atun nakikita ginimo alin sa indi makita.
  swh-ULB: Kwa imani tunafahamu kwamba ulimwengu uliumbwa kwa amri ya Mungu, ili kwamba
