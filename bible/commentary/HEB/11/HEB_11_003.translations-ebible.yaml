  cni-NT: 'Aquemisantajiri arori, irootaque ayojeitantacari ineanataque Tasorentsi
    otimantacari quipatsi, inquite, aisati maaroni timantarori. Ineanataque otimantanacari:
    tecatsi irovetsicantearori.'
  eng-WMB: By faith we understand that the universe has been framed by the word of
    God, so that what is seen has not been made out of things which are visible.
  zaw-NT: Sa'csi rililajznu, najnnu benchee Dios reguedxliuj, bencheeni guibaa, bencheezani
