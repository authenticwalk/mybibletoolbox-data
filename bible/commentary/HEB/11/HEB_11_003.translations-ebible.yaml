  huv-NT: Nganüy cos lamayariiüts andeac Teat Dios, quiaj ajawaats nej tarang iüt,
    tarang nüt, tarang caaw, tarang ocas; cos wüx nej tandeac quiaj tajlüy meáwan
    leaw almajlüy. Pares meáwan leaw axomaats majawaats nganüy, aag ayaj Teat Dios
    tarang naag leawa ngomeaag ajaraw.
  otn-NT: A nu̱yá, ngue dí ɛ̱c'ɛ̱i̱hʉ ngue ma̱jua̱ni̱ te mma̱n'Oja̱ ya, ya dí pa̱hmʉ
    xa̱nho ya ngue Oja̱ høntho bi̱ ma̱ ngue di̱ nja ra̱ xi̱mhäi, 'bexpi̱ nja. Nu̱'a̱
    te gä dí̱ nnu̱hʉ ngue ja ya, Oja̱ bi hoqui. Porque ma̱ m'mɛt'o hi̱n tema̱ cosa
    mí̱ ja.
  nop-nop: Kwet adi Bepaŋ’walaŋ maŋiŋ medede tiŋa mintaguk uyadi nadisukilitinit hatiyam
    doktiŋa nadiyam. Indiŋ kuyoŋ, nemenemek miŋgoŋ yabam yoŋ adi Bepaŋdi nemek miŋgoŋ
    mu yabamdi tubumintaguk.
  obo-NT: Pomon to kopomakoy, od koovottan ta no inis ingod woy dos langit, binovallan
