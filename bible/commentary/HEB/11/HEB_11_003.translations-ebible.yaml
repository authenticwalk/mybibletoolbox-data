  mya-mya: မ​မြင်​နိုင်​သော​အ​ရာ​ထဲ​မှ​မြင်​ရ​သော​အ​ရာ ဖြစ်​ပေါ်​လာ​စေ​ရန်​ဘု​ရား​သ​ခင်​သည်​အ​မိန့်
