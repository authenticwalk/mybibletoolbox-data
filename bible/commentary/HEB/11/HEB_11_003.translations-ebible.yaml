    yamâ Anitâŋe yu ya olop yakât den pat sâm teteop ya nâŋgâmunŋe bulâŋe dondâ oap.
    Den sâm teteop ya nâŋgâm biwi yâhâp ki otmâ manmâ gain. Otmu yakât topŋe nâŋgâŋetâ
    keterahâkgât emelâk manbi yâk yeŋgât topyeŋe ekmâ nâŋgâne.
  usp-NT: Jwi'l cub'ul kach'ol chirij Kakaj Dios xketemajtak chi Kakaj Dios la'ke
    Jyolj xan juntir ri wi' wich k'ijsak. Jwi'li'li ketami' chi juntir ri tijin tikiltak
    lajori la' ri ta' tijna' tiilsaj jwich xansaj.
  zav-NT: Na' de'en chonḻilažə'əchone' cheɉni'icho de que con bene' mendad goc yoban'
    na' yežlyon'. Bito bi bc̱hine' par bene'en.
  sgz-sgz: Git ruruna pagas i Káláu, má ngorer git mánán ilmi ngo ái sang a aksimi
    naul bát má naul bim mai kán worwor sár má áng kis má. Tungu kápte be te táit
    a kis, mái Káláu a longoi tili kápte á tan táit git lu mákái onin.
  kek-NT: Xban nak nakapa̱b li ra̱tin li Dios, nakanau nak li Dios quixyi̱b li choxa
    jo' ajcui' li ruchich'och'. Ma̱cua' riq'uin c'a'ak re ru quixyi̱b li ruchich'och'.
    Yal riq'uin li ra̱tin quixyi̱b.
  blz-NT: Gause i kita imaanan mbaka' i kita ninginti'i se' dunia kani'i ia sidakon
    Wurungna Alaata'ala. Mbali' upa men kita piile' koini'i taasi' nisidakon na upa
    men kampiile'an.
  poe-NT: Tí fe mé noexínni kíxin Dios tsíkjichꞌéna kaín nkehe tí kjuachaxin tí nixja
    chꞌán la ko noexínni kíxin tí nkehe tꞌikonni mé tsíkꞌóna tí nkehe tꞌikonhyani.
  san-TAM: அபரம் ஈஸ்²வரஸ்ய வாக்யேந ஜக³ந்த்யஸ்ருʼஜ்யந்த, த்³ருʼஷ்டவஸ்தூநி ச ப்ரத்யக்ஷவஸ்துப்⁴யோ
    நோத³பத்³யந்தைதத்³ வயம்ʼ விஸ்²வாஸேந பு³த்⁴யாமஹே|
  cof-NT: Diosiri fiqui pacachiri toca quinue. Jera quiranun cosa quinato, quiratununcanan
    quinue. Diosica quereito, junca tsan joeque miralarayoe.
  srm-NT: Nöö u seei tu, fa u ta biibi aki, nöö hën mbei u ko sabi taa dee wöutu u
    Gadu wë mbei goon ku liba ku hii soni tuu. An dë taa a tei dee soni libisëmbë
    wojo sa si nöö hën a mbei de e, ma fan nöö a fan, nöö hën dee soni ko.
  qvs-NT: Ñukanchikunapish Tata Diosta kreyishpanchikuna allita yachanchisapa pay
    rimashpalla tukuy laya tiyakta rurashkanta. Payka mana tiyakmanta tukuy laya kawananchikunata
    rurarkan.
  zca-NT: Nane be, nab tsa kun widi'zh che'n Dios mizuxkwa' Me rë kwa'n nzho; kuze'
    lo rë kwa'n niwi' be nal, ngokxao'we kun rë kwa'n gat nilu't lo men.
  cbc-NT: 'Marĩ pʉame Dios mena tʉ̃goñatutuari, atore bairo marĩ ĩ masĩña cʉ̃ caátijẽñojʉ̃goriquere:
    Ati yepa nipetiro macããjẽrẽ to baibuiaetao joroque ásupi Dios cʉ̃ cabʉsʉri risero
    mena. Bairi ati yepa macããjẽ nipetirije Dios cʉ̃ caátaje marĩ caĩñarĩjẽ pʉame
    tirʉ̃mʉpʉre caĩñamánajẽrẽ marĩ ĩñaña.'
  qxo-NT: Tayta Diosman yäracurga criyintsicmi cay patsatapis ciëlutapis pay nisquiptin
    camacanganta. Tsaynö poderösu carmi cay imayca ricaycangantsiccunatapis camashga
    ni imapis manacagpita.
  mox-mox: Eda vetumaqana ʼinega kahalamani aqiaqiea vonigo Yaubada ena vona ʼinega
    kuyavata qabudi viaqidi, ʼinega baʼitagana yani qabudi kaʼiteʼitedi lova iʼifoqe
    ge taha yani adi ʼitamo ʼidiega, ta ʼesi ena vona ʼinega iʼifoqe kavovo.
  kew-kew: Niaame page go-rupa kone rulaema. Goa pua Gote-me su yaa lapore go agaame
    warisaaya-daa makuaaema. Goa pua oyae rayo niaame namakuaaema yaenu mua Gote-me
    warisa.
  dww-dww: Nama tauda dà waisumaḡe tè kataie da Mamaitua bonane mara be dobu matabudi
    yai tubuḡidina. Be yaba nam maḡamaḡataridi, vutudi Mamaitua ya voiedi da yaba
    yodi tà kitekitedina a tubuḡana.
  twi-ASANTE: Gyidie na ɛma yɛte aseɛ sɛ ɛnam Onyankopɔn asɛm so na wɔbɔɔ ewiase.
    Ɛma yɛhunu sɛ wɔbɔɔ deɛ wɔhunu firii deɛ wɔnnhunu mu.
  aoj-aoj: Apaꞌ mahapifana, isimba atis deiꞌ mogawa God nandaꞌ hiahaom magape ilif
    itapi matagama basef ananifi atif. Eaꞌ apaꞌ mogawa hiahaom hiami apaꞌ eaꞌ magatulumi,
    amamba God nandaꞌama hiahaom amamba apaꞌ owaꞌ mogatolom naepia.
  cbv-cbv: 'Diosdih tʉ́i jenah joinít, nin pah jwĩ jéihna caá: Dios ã naáwát wẽpatjĩh
    nihatdih ãt chãjap tajĩ. Pánihna, jwĩ enca naáhjidih nihat bʉʉ jwĩ enni pínahdih
    ãt jígohanap wʉt jĩ.'
  taw-taw: Chɨn God nop gos lɨnɨŋɨd nɨm, gos nɨgtep gɨpun, God takaw ne ak dɨl agek,
    adekab alaŋ lum awl tap okok mɨdupsek apjakak. Tap anɨb okok mɨdupsek, tap olap
    wɨdɨn nopun ak dɨl ma gɨlak. Takaw anep agek tap okok mɨdupsek aplan jakak ak
    wɨdɨn nopun.
  jic-NT: Cupj pyonecj Dios lal. Dios tjevele jupj la tjiji nosis. Tjevele pjü la
    tjiji tsjun po'ó. Jupj sin nin tjevele na, nin tepyala. Selecj nin tepyala jupj
    tjevele jin, mpes qjuisin 'yüsa tsjan tepyala nosis casá. Ma nyucucj niná tsjan
    mpes Dios la tjiji nosis, tsjan mpes pjü way la tjiji wa tsjun po'ó.
  zap-NT: Por ne rlaleedx be Dëdyuzh neguin nan be ne kon xdiizguestee Ne nak ne wzhexkwaa
    Ne gyëzlyu gyeybaatee no le yrandxee ne rwii be naaree, bet wkyiinden Ne chene
    wzhexkwaa No, wzhexkwaadet No kon ne rwii be.
  wer-wer: Tiar kön wi kosang yewesautaring Anutuuk këmtak aan kutömre yang pout oröa
    pöt kön yawi. Omën ityaangk epot itnaangkënrekaan ket ëa.
  ipi-ipi: '@see-verse:HEB.011.002'
  qul-NT: Creespa yachanchis Dios palabrawan cay pachata ruwaskanta. Jinaka cunan
    ricuskanchiscunaka ruwaska carkan mana ricuska cajcunamanta.
  ter-NT: Koati vo'oku kúveovo uti Itukó'oviti, ene véxinoa itúkeovo pohúneti ya koyuhó
    kixoâti Itukó'oviti, apé kó'inoke ra poké'e yoko vanúke. Enepora uhá koeti noíxone
    ûti, aínovo ukeâti ya koekúti ákoti vinixâ.
  bmr-NT: Bu miyaavogofeenedɨ magaajahi jiinɨjeque, bu paryɨ niquejefaño iicanehejeque
    icano Moocaani ihiimaafeenedɨ eheetavuunoco. Jaamaño sɨɨcɨje aatyɨmerautɨnotɨ
    jino mahatyɨmeneheje eetavocafutuuhi.
  fuf-fuf: Ko gomɗinal ngal wonɗen andirde aduna on ko daaluyee Alla on tagiraa. Ko
    ɗun waɗi ko yi'eten kon iwraa e ko yi'otoo.
  bhl-bhl: '“Fein!”, dangbuluw kukuw beem mongom ete nu kilele kal keluwete: Sunbin-Got
    em angse weng beem mongom ete kawin kale so, abiil so, alik alik angom eisneng
    be fitewse kasike, num ki keko, kiin so ateminba eisneng be kameem kiin so atebabuluw
    eisneng beem mongom ete te.'
  ons-ons: So mali malip eaŋoka raki, ŋene detlukkamaine, yemo Anutu wane donŋo qeli
    so kepe ma wakon otke, eso yeye kine kine deŋo maine kakaine didiwo iwa pamaike,
    yemo mi kakaine, ea ŋine maki korop wakon warekoi.
  con-NTPO: Chiga Aya'fama pañamba gi in'jan'fa Chiga tsu pa'cco andema, o'fema'qque
    agattoen. Tise in'jamba aya'fai'ccu afapa tsu tsa'caen tson. Nane Chigaja attembi'choama
    osha'cho atteqque'suve agattoen.
  ghs-ghs: Oi paha napai ai tatataumaqi hee, Agobanipamuke nesema quba mooraquho isaki
    teqaha ooraranihe Ohongai noo teeke hiiremi quba minarai noomae hohodzateta oke
    qupadzomaqi napai gesina naatorai.
  peg-peg: ପାର୍ତି ହୁଦାଂ ଆସେଙ୍ଗ୍‌ ବୁଜା ଆଦେଂ ଆଡ୍‌ନାସ୍‌ ଜେ, ୱିଜ଼ୁ ସଁସାର୍‌ନି ଇସ୍ୱର୍ତି
    ବଚନ୍‌ ହୁଦାଂ ରଚ୍ୟା ଆତାକା, ଲାଗିଂ ଇମ୍‌ଣାକା ପା ହାଣ୍‌କୁ ବିସ୍ରେ ହୁଡ଼୍‌ନି ବିସ୍ରେ ଉବ୍‌ଜାଣ୍‌
    ଆୱାତାତ୍‌ନା ।
  txu-NT: Nã gu me badjwỳ ã amikajmã'ã Metĩndjwỳnh kute pyka nhipêxkôt maro ane. Nãm
    kabẽno pyka nhipêx nhym kato. Me kute noo mỳjja pumũnh kêto ne pyka nhipêx. Nhym
    arỳm apôx ne amirĩt gu me arỳm kôt omũ. Ne kam amikajmã'ã kute pyka nhipêxkôt
    kuma, amikajmãtã arẽnh ma.
  eng-WEBU: By faith we understand that the universe has been framed by the word of
    God, so that what is seen has not been made out of things which are visible.
  gnw-NT: Yapurugüɨrovia yave, yaicuaa ɨvɨ jare opaete ara re ñugüɨnoi vae uyeyapo
    co Tumpa jei vae rupi, jare opaete cua reta yandepuere yaecha vae uyeyapo'ã mbae
    güi. Echa'ã ndei Tumpa uyapo mbove, mbaetɨ co mbae ave.
  mux-mux: Pulu Yili-ni nilimú mele oliu ‘Sika’ nimbu tondulu mundupu piliilimuláliinga
    ⸤Moses-ni bukna turum mele piliipu kene⸥ ‘Pulu Yili-ni muléle kene male kene tembandu
    “Wendu upili!” nirim kene ungele-ni mulú-masele wendu urum.’ nimbu piliilimulu.
    ‘Akiliinga, méle naa lirim mélema-ni Pulu Yili-ni oliu kanolemulu mélema sika
    tirim.’ nimbu piliilimulu.
  maj-NT: A̱t'aha̱ s'ejinná Nti̱a̱ná, kui nga yahaná nga én xi tsitjuhu ts'a Nti̱a̱ná
    kits'ínndako̱ho a̱sunntee̱ ko̱ mankjinná nga ni xi tíyaá kin'endako̱ho ni xi najmi
    ma chji.
  bkq-NT: Deus tâinwânse kydawylygue, tutuze kurâ, idânârâ tâlânro modo tytanrungue
    kulâ Deus nhugutyby awyly, âdygue inkâba myakâwândy idânârâ kienkyly modo nhugudyly.
    Arâ myakâwândy mâkâ tâensenry modo, tâenseim modo warâ nhugudyly.
  kue-kue: Te nono pirngi dumunara i pirpogl sumga God kamo mina kamun kua makan ya
    taragl prapra ere yongwa. Yeglpre taragl prapra nono ongumutno kamga i okuna God
    taragl kankunga mina ere yongwa.
  cot-NT: Oraqueate aventashirentajiacarigueti Aapani Irioshi irootaquequea atsatantajiacaca
    paesatoniqui iroaqueragueti irioquea peacaaguetacaroquea maasanopae quepatsi,
    inquite aisa maasanopae choocatantaguecaroca. Teequea taaca opaji choocatimatatsineca,
    cotanquitsiquea icantimaquitiguiquea ariquea ocotanaca ochoocaguetanaque maasanopae.
  bnp-bnp: Hita, si luhoi torea a Vure i ta kunana, i vakabele a maki lobo. A maki
    lobo si matai, a Vure i ratarike na maki i uka ma si matai.
  apn-NT: 'Nẽ mẽ papajaja na pu htem pajaxwỳja mẽ pano ho omunh kêt tã amnhĩm harẽnh
    o: —Nà amnepêm kormã mẽmoj piitã amrakati ri nhũm Tĩrtũm ãm kapẽr pix o mẽmoj
    piitã ho kato. Ixte inhno ho ja hã omunh kêt tã kot ã amnhĩ nhĩpêx anhỹr ã amnhĩ
    jarẽnhja jakamã kot paj hkôt ijamaxpẽr tỳx rãhã ho ri ixpa. Anẽ.'
  ctp-NT: Ndyaa ñaꞌan tianꞌ ꞌin Ndiose, kanꞌ chaꞌ nchka biyaꞌ tianꞌ chaꞌ ti kulo ykwiꞌ
    Ndiose ska chaꞌ, loꞌo ndyaꞌ chalyuu re bra kanꞌ, sa ñaꞌan nu ndukwin Ni chaꞌ ka
    ran; ja naꞌaan sa ñaꞌan ngwa chaꞌ ndyaꞌ ran sꞌni, sa kanꞌ ti chaꞌ ndyaa ñaꞌan
    tianꞌ chaꞌ wa mñan Ndiose nchga nan nu ñaꞌaan lo chalyuu re ni.
  opm-opm: Dir ihtin dasi hat ma pati ohe pe oh dir dahama Got orhe mengitip pe oh
    aw tan mong tan erer moh darpatip ma hapat. Dire ma na wandeipti han ohsi; dire
    wandeipti han erernong moh darpatip ma hapat daham am haptimur.
  bvr-bvr: Ngayburrpa marr nguburr-balcharra nula Wangarr, rrapa gu-gurdiya ngacha
    minypa ngayburrpa marn․gi minypa Wangarr gu-yigipa gu-wengga gu-jarlapuna rrawa.
    Minypa gun-gata ngayburrpa gala nguburr-yinmiya ngubi-na, gu-gatiya wenga gugu
    gun-guniya rrawa gu-jirra ngayburrpa ngubi-nacha nguburr-workiya.
  wal-wal: Sa7ai Xoossaa qaalan merettidoogaa ammanuwan nuuni eroos; hegaa gishshau,
    beettiyaabai beettennabaappe merettiis.
  zad-NT: Na' daa nonḻilall'cho Chioza', ṉezicho ḻen' bx̱e bsile' yabana' len yell-lioni
    na' ka bene'n aga bi bc̱hine', san kon ka wṉie' wxe wzil yog' diika' chle'icho.
  kmg-kmg: Mâreŋ i Anuture micte fuawec, ine mamanasiŋhec juhuc mana taraeŋgopeneŋ.
    Wiac hohonene i mi honekickonec fuawec hâcne.
  aso-aso: Idoꞌ Oꞌmosomuꞌ gele eleꞌvoleꞌ o noneꞌ neꞌmo okulumokuꞌ idoꞌ misubouko initeꞌ
    mataꞌ mukiꞌ sotoꞌ ogo neineꞌ nene Oꞌmosoꞌmo lavosavoꞌ sotoꞌ ogo neineꞌ nene mo
    gele none. Idoꞌ ningaaꞌ nouneꞌ initeꞌ mataꞌ mukiꞌ nene ningesaꞌmuneꞌ initedunuꞌ
    do sotoꞌ molaniꞌ nenako nesi nene mo gele none.
  uli-uli: Irel yach tugulul ladep mele sila medaf le laeng mo talop ila re subdoh
    mo irel mala yalol Deus, le ye foru mekla sima wiri, mo irel mekla si tema wiri.
  nin-NT: A si iyo isisurr na Abachi ku, ima yo di inta i hi da Abachi nggo à na ingbingbru
    yi nu ure uma. Meme yo nggo, Abachi à na undu ni inkindirr yi nggo inta si hi
    hen ni na aseki ka nggo inta hi ka nggo.
  acu-NT: Nu nangkamtaik nungkasha, tura nayaimpisha, waring achat ii wainji nunaka
    atsau wainiat, Yuska ningki nintimias aya chichasang mash najanamiayi. Nuka tu
    aarmau asamtai wainchayatrik nekasampita tinu asar nekaji.
  cak-WNT: Y riyoj ruma chi kacukuban kac'u'x riq'ui ri Dios, rumari' tek nik'ax chkawech
    chi can ya wi ri Dios ri xbano re ruwach'ulef y ronojel ri c'o chicaj. Y riche
    (rixin) chi xuben ronojel re' ma xucusaj ta ni jun cosa tz'etetel. Xaxu (xaxe
    wi) xubij chi quec'oje' y can yari' tek xec'oje'.
  ebk-ebk: Kiapú ta wachay pammati takú, maawatan takú ay nan lufong at nafiayang
    babaen as nan kalen Apo Dios. Isunga nan maila at naammaan ay nurpu as nan achi
    maila.
  spa-PDDPT: Por fe entendemos que el universo fue creado por la Palabra de Dios,
    de modo que lo que se ve fue hecho de lo invisible.
  ruf-ruf: Kwa kumtoghola Imulungu twetwe twomanya ka isi yose tsailumbighwa kwa laghitso
    lya Imulungu, ipfinu ipfikoneka pfilumbighwa kulawa mne pfinu ing'apfikoneka.
  gun-gun: Jajeroviaa rupi vy jaikuaa Nhanderuete oayvu py rive opa mba'e omoingo
    raka'eague. Ha'e rami vy mba'emo jaexa va'e ma jaexa e'ỹ va'e gui oiko va'ekue
    meme.
  agu-BL: Nin tan tu' yi k'uklij ketz kac'u'l na el katxum tetz yi Ryos bnol tetz
    cyakil yi bnixnak ta'n sajle'n tunintz. Nin tan tu' yol i' bnixe't. Na qui'c jun
    e'chk takle'n at, yi toque'n Ryos tan banle'n yi e'chk takle'n yi na kil jalu'.
  isn-isn: Ku uhuiili kulingile kina u unkumbigulu ai u umbilwe ku ilagiilyo nilang'wa
    Itunda, iti kina iko ni ki kigela shanga ai kizipigwe kupumiila ni intu naiiza
    ai yatulaa yukigeeleka.
  ilo-ULB: Babaen iti pammati maawawatantayo a naparsua ti lubong babaen iti bilin
    ti Dios, isu a saan a naaramid dagiti makita manipud kadagiti banbanag a makita.
  pir-NT: Cohãcjʉ̃ tiquiro yahuducuye mehna ijipihtiyere bajumehnee tiahye. Sa yero
    tiquiro mari ihñedari mehna ijipihtiye mari yojopʉ ihñañene bajumehnee tiahye.
    Tire mari quehnoano masiaja Cohãcjʉ̃re wacũ tutuana pũrita.
  anv-NT: Ne ɛlé gétúgé ɛsé défyɛɛ́ metɔɔ́ ne Ɛsɔwɔ ne dékaá nnó mekomejɔɔ́
    ayi Ɛsɔwɔ ajɔɔ́ ne akwyɛɛ́ mme. Ɛwéna ɛtɛne nnó unó bi ɛsé dégɛne mbɔ fa
    mme, akwyɛɛ́ ubi ne unó bi muú álá gɛne.
  sab-NT: Che mo ta gbe ulia Chube ole Chube gai ulia gire suge chege Chube lle ulita
    dodanga. Chube gerudu alin allabi gwangea nge jondege alin gire lle ulita chegu
    dodaba no ama kirallaske, Chube lle ulita dodadu mau kirallaske lle ulita me kledu
    gire.
  tmd-tmd: An God nugw pön, God mönö yad aku mönö mi yadö, rön, nugwöla ap adöx yöd
    röul adö kau sö aipam, ap mögörɨb il kɨ aipam, God ap i pön rɨ nɨgölöŋ, God mönö
    akwör yadmɨn wöxnö nɨgöŋa.
  acr-NNT: Ruma ri kubꞌulibꞌal qakꞌuꞌx, qetaꞌam ri Dios xchꞌawik y rukꞌ kꞌu ruchꞌaꞌtem
    xuꞌan ronoje ri kꞌolik, ma ronoje ri kaqil woꞌora upetebꞌem lo che ri na kilitaj
    ta uwach.
  kpg-kpg: Di hagadonu dela ga iloo gidaadou bolo di langi mo henuailala la ne hai
    gi nia helekai a God. Malaa, nia mee ala e gidee gidaadou, la ne hai mai i nia
    mee ala e de gidee.
  taj-taj: परमेश्‍वरसे ह्राङला बचनग्‍यामसे चु जम्‍बुलिङ स्‍होजी भिबा ताम विश्‍वासग्‍याम
    य्‍हाङसे था याङ्बा मुला। थेह्रङ् लसी य्‍हाङला मीसे आम्राङ्बा स्‍हेगदेग्‍यामसेन
    म्राङ्बा स्‍हेगदे स्‍होजी।
  avt-avt: Haiu mɨt i han ekitet hɨm me God hɨram yaaim te haiu mertei God kɨrɨak
    tɨ metike nepni keriuwe hɨm mɨrak weinɨm. Te menmen haiu mɨrem God kɨrɨakem keriuwe
    menmen haiu ap te mamɨrem taau.
  cbk-cbk: Por medio del fe ta entende kita que el mundo creao por medio del maga
    palabra de Dios. Y aquel maga cosas que puede kita mira, ya sale con el maga cosas
    que no puede kita mira.
  uig-ARA: بىز ئېتىقاد ئارقىلىق كائىناتنىڭ خۇدانىڭ سۆز-كالامى بىلەن ئورنىتىلغانلىقىنى،
    شۇنداقلا بىز كۆرۈۋاتقان مەۋجۇداتلارنىڭ كۆرگىلى بولىدىغان شەيئىلەردىن چىققان ئەمەسلىكىنى
    چۈشىنەلەيمىز.
  tuf-tuf: Sir chihtá uní quen rahjác rehquít, Sir tamo uní quen síhw̃ajac rehquít,
    uchta síhw̃aro. Sirat ajc tew̃ír cuitar, cajcan teyan, cuacúr aban, bahnác cuanír
    chajac chihtá síhw̃aro. Icúr bár sicar bin uchta bahnác oror chajac chihtá síhw̃aro.
  abx-abx: pariho si kita kam nga akasayod tungod si pagtapud-ta nga i kalibutan pati'
    i kalangitan ahimo pina'agi si allingun-na si Diyos ngan tungod sinan, akasayuran
    liwat kita nga bisan ay nga kinakulawan ga'i ahimo tikang si dati kinakulawan.
  mco-NT: Mɨɨd ajt nmɨbɨjcɨn ycɨxpɨ nejhuɨɨyɨm co Dios oyduñ tüg'ócɨy huɨdibɨ jii'ajtp
    mɨɨd y'ayuctɨ'ajty, jɨgɨx huɨdibɨ cham n'ijxɨm je' yɨ' yaj'oyɨɨy huɨdibɨ ca' yaj'ixy.
  cpb-NT: Iro awentaashirenkantsi kantakaawori amatantawori akemathatairo jimpe okantakota
    riwetsikantakawori Pawa kipatsi. Apatziro riñaawaitake, wetsikanaka. Ari opoñaanakari
    iwetsikanaka iñaayeetairi iroñaaka eejatzi kaari koñaayetatsine.
  aon-aon: Apak douk masuhw Iruhin ananin baraen dodog makri adurin. Namudok aria
    madukemesh um anan douk nakwarum iruhw aria atap nani arpesh um agundok neyagwreh
    ananin baraen atin um. Namudok aria eshudok eneshenesh matrish iri douk nakwu
    eshudok madae mutrish iri uwe aria nenekesh.
  hus-NT-2005: Kʼal ni belomtal, i choꞌób abal na Dios in tʼajámal kʼal nin káwintalkʼi
    an kʼayꞌlá ani ejtal xowaꞌ waꞌach. Jaxtám, xi xoꞌ i chuꞌtal, yab tʼajnék kʼal
    jun xataꞌ xi kʼwajat kʼejle tejwaꞌ.
  mig-NT: Kákandíja‑yó, te yu̱án kájuku̱'un ini̱‑yo̱ já ní sáva̱'a Dios ñu̱yɨ́vɨ jíín
    tú'un ni̱ ka'a̱n‑ni‑ya̱. Te chi̱i ndatíñu ja̱ tú jiní‑yo̱ núu̱, ni̱ kuva̱'a ndatíñu
    ja̱ á jiní‑yo̱ núu̱.
  bps-bps: Na gito, mdà di kafaglutito di Dwata, gadeito balù tan i teenito dini,
    mgimò Dwata fagu alò di taluan. Taman glabatito i kdee teenito mgimò mdà di laito
    teen.
  mbs-mbs: So egsalig kidon diyà te Timanem, netegahan tadon te olò sikandin minikagi
    aw yan ininang din se keneyonan, aw eked kitai se ginamit din te peg-inang din
    te kedita egkitaen tadon.
  tof-tof: Mibü amkoman banguna byónda, mi küp umulakla wa, God pülpül a tüp wató
    tólnaelórr tóba arüng bóktane akó blaman elklaza ibüka ne klamko. Da módóga, mi
    errkya ne kla basendakla, igó elklazadógabi koke tómbapónórr, igó mi ne kla basendakla.
  cme-NT: I haa i naŋga Diiloŋo-na ku'i ciɛ i suɔ wuɔ Diiloŋo hielaa miwaaŋo‑i baa
    u nuŋ-ãndaaŋgu yoŋ, a ce dumaaŋo-na iŋ daŋ nimaŋ hiere baa i yufieŋa‑i ni hilaa
    iŋ'a i sa da kumaŋ baa i yufieŋa yaa nuɔ‑i.
  sus-sus: Danxaniya saabui ra, won a kolon a Ala nan duniɲa daaxi a xa masenyi ra.
    Se naxan toma naa a fatanxi fe nan na naxan mu toma.
  pon-2006: Pwoson me kitail esehki me lahng oh sampah pokon, iei wiepen mahsen en
    Koht; eri, mehkan me kitail kilangki masatail kan wiawidahr sang ni mehkan me
    sohte sansal.
  dad-dad: Momoiya bunem, ada keleĩ, Negur irõ di, saa teneub ado wõ yen, anĩ nigin,
    ereb ada malada bun tailef are, maladam to tailef anim inodin.
  zab-NT: Zec ni roldilaaznɨ Dios, dunnɨ nánnɨ dec cun xtiidxny banchuuny yabaa, guɨchliu
    ne irateru de ni rguiaan, xíteete quɨt banchuutiny cun tuby de cos ni rguiaan
    anre.
  ksd-ksd: Ta ra nurnur da nunure ilam ba ra tinata kai God i ga pait ra lavur tataun,
    ma damana ra lavur magit da gire pa di ga pait diat ma ra lavur magit da gire.
  msm-NT: '@see-verse:HEB.011.002'
  myk-myk: Nʼa daa funŋɔ ni wèe ya li cɛ na Kilɛ wo jomɔ pu baraga ni koŋɔ ya yàa.
    Lee na, yaŋmuyɔ yemu ni wèe ɲii wa ge, yee ya yàa ni yaŋmuyɔ ni yemu yʼa ɲaa wɛ.
  sbe-sbe: Sunuma debanawai ta nuwatulobai meta Yaubada ginauli maudoidi ye hetubudi
    yona hedehedede unai. Na saha ta kita ne meta ginauli nige masamasalahadi udiyedi
    ye masalaha, Yaubada yona hedehedede unai.
  mcr-mcr: Qäukuitä, quaetä, Goti Iqu Iqueqä kukŋuä tqaŋgqä duta ekiyiŋqä näqŋqe,
    ne quuvqä eqiyätanä iuta ämetqäŋu. Iwä Iqu nätmatqä ne hiŋuä äqunäŋque ämetä,
    qäukuitä, quaetä, iuta imäkkqe, hmanji.
  cux-NT: Ní deenu yú cucáávā chi i'teenu yú Ndyuūs, chí chiiⁿ chí inaaⁿ yú ní cáávā
    chi Ndyuūs din'dái yā íⁿ'yeeⁿdī ní nguɛ́ɛ́ dɛ'ɛ̄ vɛɛ.
  tur-YTC: Evrenin Tanrı’nın sözüyle kurulduğunu, böylece görülenlerin görünmeyenlerden
    meydana geldiğini iman sayesinde anlıyoruz.
  san-ITR: aparam Ishvarasya vAkyena jagantyasR^ijyanta, dR^iShTavastUni cha pratyakShavastubhyo
    nodapadyantaitad vayaM vishvAsena budhyAmahe|
  bel-N: Вераю разумеем, што вякі наладжаны словам Божым, каб з няяўнага сталася бачнае.
  sch-sch: Taksônna jârin kêng vânnuoi hih Pathien chonga sin ani ti ei riet,
    masikin neinun ei mu thei ngei hih neinun mu theiloi renga sin an ni.
  mic-MIQNT: Ta'n teli gtlams'tasulti'gw na weji ns'tmu'g ta'n tel gelusip Gisiteget
    na ugs'tqamu wej gisitoqop. Na nige' ta'n goqwei nemitu'g wejitas'g ta'n goqwei
    mo nemitug.
  huu-NT: Jusiñamui fɨnoca rana birui cɨodɨcaɨ; iadedɨ jaie nano dofoconi jaca buena
    iñede. Naie facaiseconi dama ie uaido Jusiñamuidɨ enɨruena fɨnode. Mona fɨnode.
    Nana rana fɨnode. Nana rana comuitate. Iena ɨɨnotɨcaɨ.
  jiv-NT: 'Aya Yus enentáimtakur ju̱ nékaji: Yus aya ni chichame̱ja̱i̱ṉ ashí nuṉkan
    najanamiayi. Túramtai ashí wáiniainiaj nu wáinchataiji̱a̱i̱ najanamu áiniawai.'
  otm-NT: Dí ɛ̨c'yɛihʉ majuąni bi 'yøt' Oją yʉ ximhäi, madague'bʉ hin dá nuhʉ 'bʉ
    mí 'yøt'ʉ. Nu'bʉ mí 'yɛ̨na din ja, ya bin ja bʉya, gue bi 'yøt'e nangue ʉ 'bɛ'a
    him midí nɛqui.
  dah-dah: Neŋbe Al Kuruŋ niŋ hekkeŋ nurde hite. Niŋgeb megeŋya naŋkiŋya irde det
    kuruŋ gayen yeŋ beleŋ mohoŋde po yeke forok yamiŋ goyen bebak teŋ hityen. Irde
    det kuruŋ gabe det kura dilniniŋde yeneŋ hite gare ma yiryiŋ yeŋ nurde hityen.
  tnk-tnk: Nahatətəien ro kɨtaha səukurən amasan mə Kumwesən rɨno neiai mɨne tɨprənə
    mɨne narimnari me pam ia nəɡkiariien səvənhi, mo narimnari me nəha kamətoni həuku
    pen ia narimnari me kɨpkətoni mhə.
  kpr-kpr: 'Namonde God tumonduse kasama erera: God setiri utu a enda sirorusira.
    Nunda geka jo gari da kaugo iraeri. Utu a enda mo, namonde giraera, avata God
    da geka jo gae eraera aimi, nu utu enda setiri sirorusira.'
  san-IAS: aparam īśvarasya vākyena jagantyasṛjyanta, dṛṣṭavastūni ca pratyakṣavastubhyo
    nodapadyantaitad vayaṁ viśvāsena budhyāmahe|
  nho-nho: Teenei ko te hakataakoto taatou i TeAtua nei teelaa e illoa taatou maa
    te lani ma te kerekere ni penaa TeAtua iloto naa mahi tana taratara.
  gym-NT: Erere arato, nita tödeke kwatibe Ngöböbti aibe köböire Ngöbökwe kä käinta
    btä kä tementa dätebare ja kukweibti abko tä nüke gare nie. Akwa jändrän tuen
    ñakare nie abkobti Ngöbökwe kä käinta amne kä temen dätebare, ye abko tä nüke
    gare nie, nita tödeke Ngöböbti angwane.
  azg-NT: Ngꞌe na vantyja nnꞌön, joꞌ covaaꞌ nnꞌön ngꞌe na tso jon cꞌoon tsjöꞌndue
    yo tsonnangue, ndoꞌcüjioonꞌ yo ninꞌncjuu, ngꞌe joꞌ na minhanꞌ, min tatijntꞌuehin
    ꞌnan na covityincyo na tquen jon joohanꞌ.
  bhd-bhd: विश्वासे सेइं असन पतो लगते कि दुनियारी हर चीज़ परमेशरेरे वचने सेइं बनोरीए।
    एल्हेरेलेइ ज़ैन किछ अस लहतम, तैन लेइहोने बैली चीज़न सेइं नईं बनोरोए।
  too-NT: Lā' nā quina'n, como līpāhuanāuj Dios lā' chuntza' ca'tzīyāuj que Dios tlahualh
    huan quilhtamacuj lā' huan chi'chini' lā' mālhcuyu' lā' ixlīhuāk a'ntū a'nan nac
    a'kapūn. Dios hualh lā' xmān chuntza' tlahuakō'lh. Dios cātlahualh a'ntūn tatasu'yunu'n,
    a'yuj xapū'la tuntū' ixa'nan a'ntū tzē ixlaktzī'ncan.
  ind-AYT: Oleh iman, kita mengerti bahwa alam semesta diciptakan oleh firman Allah.
    Jadi, apa yang kelihatan tidak dibuat dari apa yang kelihatan.
  cjo-NT: 'Aapatziyari aaka, rootaki ayoteeyantakarini iñaawaetakira Tajorentsi rootaki
    ojeekantakari kipatsi, jenokinta, eejatzi maawaeni jeekantawori. Iñaawaetaki,
    jeekanaki: tekatsi raashitero riwetsikantawori.'
  nsn-nsn: Inggeig ki tagorong mana puk, temaeit i naman manate tar mamang inetelik
    i ran, dohi kot a nitouo keip tono uelhire God. Temaeit a haua ra banotong bang
    huarain ke kotpokoso tur tar inet ahik pah ra banotong bang huarain.
  san-DEV: अपरम् ईश्वरस्य वाक्येन जगन्त्यसृज्यन्त, दृष्टवस्तूनि च प्रत्यक्षवस्तुभ्यो
    नोदपद्यन्तैतद् वयं विश्वासेन बुध्यामहे।
  tna-NT: Janimetucheati jepuiti bahue ecuaneda Diusu ja pamapa mundo ataidha mesa
    mimi tucheda jepuiti. Pamapa ai ajiji ecuaneda ebainia cuana, bataji mahue jenetia
    bataji puidha.
  lid-lid: Taha atehei budon tataha in ta Kindrei, eme ma taha ndratanan, Kindrei
    badeh, bwidi kandrah hawe munyak, na sahou batanau tan le amwenen. Lakou mari
    taha ndranyolom, Kindrei amekes na lakou taha winiyan banyolom na mada taha bwe.
  wim-wim: Ngamp kan ngaantam-ngeeyanamp nil piip God.angan aak inan umyompanaman
    yump. Nil wik thonakaman thaw-a, aꞌ way min anangan kan-ngul wunin nilan yump,
    maꞌmangkam anangan. Nathpalman keenkanamana, aak yuk keꞌanang than, aak yaꞌ-yaꞌam.
    Ngampaniya meeꞌmiy yaꞌa nil aakan want-wanttak-maꞌ yumpa, ngampiya aak inan thathanamp
    thonakama, puth ngampana keꞌam thathamp nunang piip God.an aakan want-wanttakan
    yump. Puth ngampana meeꞌmiya nilan yumpa ngampang aꞌ aak thakan yump, keꞌ-paal
    ngampaniya ngangkangan piꞌ-piꞌanamp nunang.
  zga-M: Khulwedekho tulumanyile ukhuta nkherunga khwava Nguluve, inave sakhekhajengiwe
    ukhukhumana ni finu fifyo filihova fivonekha.
  yom-yom: Mu diambu di minu tuzabidi ti nza yivangulu mu mbembo yi Nzambi, ayi, bima
    bioso biobi bieti monika bivangimina mu biobi kabi monikanga ko.
  san-SIN: අපරම් ඊශ්වරස්‍ය වාක්‍යේන ජගන්ත්‍යසෘජ්‍යන්ත, දෘෂ්ටවස්තූනි ච ප්‍රත්‍යක්‍ෂවස්තුභ්‍යෝ
    නෝදපද්‍යන්තෛතද් වයං විශ්වාසේන බුධ්‍යාමහේ|
  yut-yut: Nin nandaŋ gadat amaŋ do yaŋsi nandamaŋ, Piŋkop mɨktɨm gat ae kundukon
    yo morap toŋ uŋun yaŋban genikon da noman tawit. Do yo morap abɨsok dabɨl da pɨndakgamaŋ,
    uŋun yo amɨn da dɨma pɨndarɨ baŋ wasagɨt.
  grc-BYZ: Πίστει νοοῦμεν κατηρτίσθαι τοὺς αἰῶνας ῥήματι Θεοῦ, εἰς τὸ μὴ ἐκ φαινομένων
    τὰ βλεπόμενα γεγονέναι.
  cpc-NT: Iro awintaashirinkantsi kantakaawori amatantawori akimathatairo okantajaantaka
    jiwitsikantakawori Pawa kipatsi. Apa jiñaawaitaki, matanaka iwitsika. Ari opoñaanakari
    iwitsikanaka jiñaayitairi iroñaaka kaari koñaataajaitatsini pairani.
  nhg-NT: Por medio de neltoquelestle tecasojcömate que Deus quechejchijque cuale
    noche tlöltecpactle hua noche tli onca por medio de tietlajtultzi. Ejqueu ocönque
    de lo que tli amo nieseya para oquechejchijque lo que tli öxö niesteca.
  nya-nya: Ndi chikhulupiriro timazindikira kuti dziko lapansi ndi la mmwamba zinapangidwa
    ndi Mawu a Mulungu, ndikuti zinthu zoonekazi zinachokera ku zinthu zosaoneka.
  ngu-NT: '@see-verse:HEB.011.002'
  kup-kup: Met petev dari pimaz homeo badae batat hezaek, pi hahan nonair nai map
    hezatur hezari ou ravat hezavoz dari hodad hatat hez. Met dari etet hodad nat
    hez-poñir kañinañ pi nonair nai hezatur hezari matut tahan hezaekan eteameg.
  jid-jid: nitu nyme kri gbangban ki mla to ndi irji a ti ngbungblu ni tre u nyuma
    nda du kpi wa bahe ndendeme du ba ti ba rhini kpi wa bana to ba ni shishi na
  wmw-wmw: Julu ya kwamini, tikwereriwa kuwa wasaa umbiwa julu ya usemi wa Mwenyezimungu,
    vinu vyakuwoneka vyumbiwa na kinu saciwoneka.
  gmv-GGM: Hayssi ha alamey Xoossa qaalan medhetidayssa nu ammanon erosu. Hessaththoka
    ayfen beettizayssi medhettiday beetiza miishafe gidonttayssa nuni erosu.
  ssg-ssg: Xoxoi namilokako ti Haeu kako tioi ka i tanomi hatesol waliko ti tuahe
    kakain. I hapuasa waliko ti kaha kum pon ningahian tanomiai waliko ti kaha niningahi.
  zpo-NT: Nel ngwii be lo Dios, zee ne be lee Dios mdexkwaa re kwaan nyun lo be nal
    kwaan re kwaan nayunt, sbaa mdexkwaa xaa yizhyo kwaan xtizh xaa.
  poy-poy: Kwa njimiru, twenga tuvimana handa pasipanu panyawitwi kwa shisoweru sha
    Mlungu, su vintu vyaviwoneka vilawiti muvintu vyaviwoneka ndiri.
  qwh-NT: Marcäquinintsicrecurmi musyantsic parleninllawan Diosnintsic que munduta
    camashqanta. Tsenopam musyantsic canan ricashqantsiccunata mana caqpita camashqanta.
  gaw-gaw: Amu Kayak Nug oḏep̱a nai aawo, wan, atu, keeke oh ele bep̱ig daaṯeb, ag
    aḵanab ii bep̱ig amu, ig amuam oonigp̱a genab dooṯem.
  nca-nca: Nore iŋondutu tero ŋande iŋato tondaŋete, Anutu koro mandímbo o soso towaró.
    Ŋunde tiní o sóqewíwore o soso qeneyoteto ŋu tunoqemukaró.
  zpz-NTPP: Nu nac nu ricy cup den consuel lom, orzeꞌ rad lagy den nu psaꞌ lagy mi
    de lo la coz nu yuꞌ gyishlombecy nu riidz nu rnii ziꞌl mi. Psaꞌ lagy mi de coz
    nu rzac den, tees byaañ nu coz nu wansac den.
  zac-NT: Rialdí lduꞌu hiaꞌa shtiꞌdzë më; por ni rdëꞌë hiaꞌa cuendë de quë Dios bëntsaꞌu
    lëꞌë guë́ꞌdchiliu sulë con diꞌdzë shtë́niꞌ. Ra cusë narná hiaꞌa lúhiꞌ guctsaꞌuin,
    lë́dëdiꞌi por cusë narná hiaꞌa, sino nadë más por shtiꞌdzë Dios guctsaꞌu rahin.
  kyg-kyg: Lagaemo lagesa afita fatago nehuna kavatetiꞌmo hutaeꞌmo, Gotiꞌa geꞌaletiꞌmo
    ma mopagi kokuꞌnanagi muki neꞌagona yaꞌmogi huno noꞌagona yatetiꞌmo alo hu maleꞌniye,
    huta afita aeto nehune.
  kmk-kmk: Gapu’t pammati taku maawatan taku un napaloswa tun lubung gapu utdit ugud
    Apudyus kad losana maila pinaloswan dit adi maila.
  cao-NT: Jabi Dios qui no chitimihai cató tsi Dios Chaní tsi jatiroha ca nëhohuahacani
    ca cahëqui noa ra. No jisnoma cató tsi jatiroha ca acacani quiha, naa noqui bëroria
    ca jahuë bo.
  bbr-bbr: Ik äpu Anut nukasar omar omnokou pak nukan ämänisar ate mowon. Ik kiro
    mesin iken woiok epar momun. Kesermoi, ik äpu, osap erekapu ik rusa apariäum,
    kiro osap Anut nukas osap roasiret akas aparau senek wa oianik, ate mowon.
  inb-inb: Taita Dius­wa suma iuia­ris­pa­lla­mi iachan­chi, tukui luar­kuna paipa
    iachai­lla­wa wiña­chiska kagta. Chi­manda, kuna­ura kawa­ris­ka­kuna, mana kawa­ri­diru­kuna­wa­mi
    rurarka.
  hrv-hrv: Vjerom spoznajemo da su svjetovi uređeni riječju Božjom tako te ovo vidljivo
    ne posta od nečega pojavnoga.
  box-NT: Lé bìo wa dó wa sĩa le Dónbeenì yi á nɔn wa zũnáa le le léra ho
    dĩ́míɲá lè mí bíonì. Lé kà síi wa zũnáa le bìo yí máa mi lé bṹn
    le dĩ̀n wán léraráa bìo wa wee mi.
  ote-NT: Po ra jamfri dí pa̱hʉ gue Ajua̱ bi ma̱ pa bi nja mahetsꞌi ne ra ximhai.
    Hangue gatho nuya tꞌøtꞌe dí hanthʉbya, maꞌmɛtꞌo mi othotho, pe ꞌmɛfa bi thoqui
    de núꞌa̱ hinhyaꞌmʉ xqui hnequi.
  wnu-wnu: In gor, wot oabig ne, “Qenu qabarit qas qamara mi gugum darab isorei” qamb
    igoun eng. Mi gugum gab igoun eng, Qenu wo mi gugum me gab igoun end wuribarsiarei.
  zam-NT: Por yalxla's co' ndxàp na' loo Diox, nonque' na' no naneeque' na' ante gunii
    Diox no mnibe' Diox ngòcsua' ryethe con' co' nziri'. Cona nee di's, le' ryethe
