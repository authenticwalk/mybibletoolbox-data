  cmn-FEB: 因着我们对上帝的信，我们明白整个宇宙是上帝命令建造的，也就是说，看得见的一切，可以看到的东西是由不能看到的东西构成的。
  gmv-RNT: Hayssi ha alamey Xoossa qaalan medhetidayssa nu ammanon eroos. Hessathoka
