    dapagora ĩãrĩrẽ iridi ããrĩmí”, ãrĩ masĩa.'
  nal-nal: Dia di inaxam paazaai, malasing ma di rexaas adu Nakmai xa ra vaziaar a
    pira angkari ma amun saan faakdul laaxur la bara wana dorang sina. Ma amun saan
    faakdul dia di raamin, Nakmai xa ra giu naandi wana amun saan dia xawit di raamin.
  kyq-kyq: Ute kaal maakjegen do Raa ki se ɓo, naajege kꞋjeelki nakgen ɓaa se paac
