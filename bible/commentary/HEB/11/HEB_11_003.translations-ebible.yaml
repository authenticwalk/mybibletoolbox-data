  urd-GVH: ईमान के ज़रीए हम जान लेते हैं कि कायनात को अल्लाह के कलाम से ख़लक़ किया
    गया, कि जो कुछ हम देख सकते हैं नज़र आनेवाली चीज़ों से नहीं बना।
  ycn-ycn: '@see-verse:HEB.011.002'
  djr-djr: Ga ŋäthilnydja ŋunhi ŋurruyirr'yunamirriynydja waluy ŋayiny dhuwandja wäŋa
    bäyŋu muka yan, balanyamirriyiny ŋunhi bäyŋu yan ŋula nhäny maḻŋ'thuna. Yo, ga
    ŋuriŋiyin ŋunhi märr-yuwalkthinyaraynha limurruŋgiyingal limurr ŋuli ŋunhi marŋgithirrnydja
    ga dharaŋandja ŋunhi dhuwandja gan wäŋa maḻŋ'thurr God-Waŋarrwuŋuny dhärukpuy
    yan waŋanhawuy. Bala limurr ŋuli ga ŋunhi nhäman dhiyaŋuny bala maŋutjiynha limurruŋgiyingal
    limurr, nhä mala gan ŋunhi ŋäthil maḻŋ'thurr nhänhamiriw. Ga waŋganydhun yan limurr
    ŋuli ga ŋunhi marŋgithirrnydja ŋuriŋin bili yan märr-yuwalkthinyaraynha.
  kvg-kvg: 'Unimanqatin matev mokho-te, ni āv qazi꞉qeiví nqǽgo: Manqei-qape ate
