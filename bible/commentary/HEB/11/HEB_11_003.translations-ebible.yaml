    ti bain kataatyuwa deju'ba tiba de-i' faamu tene judeeve.
  ikk-NT: Okukwe kẹ ẹnyi gi a ghọta nị oku-ọnụ kẹ Osolobuẹ gi ke ụwa, ya wụ nị wẹ
    gha ihiẹn ẹnya ghalẹni a legha mẹmẹ ihiẹn ndị hụ ẹnya e legha.
  leu-leu: Pana namkaian malaan taara masam o a Piran fo kuusan fasavat a vavesaian
    sina e pana vilaana aanabeꞌ taara texaas o a maana mo taara taxa xalume a savat
    sena mo taara pife fexaxaas sena xalume.
  maz-NT: Mi jinguã mi ojtjo yo bübü dya; mi nguextjo Mizhocjimi. Nuc'ua o mama Mizhocjimi
