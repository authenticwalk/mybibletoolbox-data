  san-TIB: ཨཔརམ྄ ཨཱིཤྭརསྱ ཝཱཀྱེན ཛགནྟྱསྲྀཛྱནྟ, དྲྀཥྚཝསྟཱུནི ཙ པྲཏྱཀྵཝསྟུབྷྱོ ནོདཔདྱནྟཻཏད྄
