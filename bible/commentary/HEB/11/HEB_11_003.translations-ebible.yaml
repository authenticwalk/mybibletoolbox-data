  gmv-NT: ሃይሲ ሃ ኣላሜይ ፆሳ ቃላን ሜꬌቲዳይሳ ኑ ኣማኖን ኤሮስ። ሄሳꬆካ ኣይፌን ቤቲዛይሲ ሜꬌቲዳይ ቤቲዛ ሚሻፌ ጊዶንታይሳ
