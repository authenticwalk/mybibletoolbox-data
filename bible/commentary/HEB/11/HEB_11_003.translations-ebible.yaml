    pora bona nohoi.
  eng-OEBCW: Faith enables us to perceive that the universe was created at the bidding
    of God – so that we know that what we see was not made out of visible things.
  knj-NT: Yutol chi kaoc Dios yin cu c'ul, yuxan kotaj tzet utbil jix yun swa'xi jun
