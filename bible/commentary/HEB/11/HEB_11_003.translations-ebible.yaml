    ngurraarra-nayii-yinyung.
  cop-BHC: ϦⲈⲚ ⲞⲨⲚⲀϨϮ ⲦⲈⲚⲔⲀϮ ϪⲈ ⲀⲨⲤⲞⲂϮ ⲚϪⲈⲚⲒⲈⲚⲈϨ ϦⲈⲚⲠⲤⲀϪⲒ ⲘⲪⲚⲞⲨϮ ϪⲈ ⲈⲂⲞⲖ ϦⲈⲚⲚⲎ ⲈⲦⲈⲚⲤⲈⲞⲨⲞⲚϨ
