verse: HEB.011.003
translations:
  kpx-kpx: Evievimoike nahi hilokage Dilavau louge hotove unahamo vatamo isi otogomo
    umale keau bahata ua. Nahi elegeveale keta Dilavau onobenobe vaeveholinu. Isito
    au lou unahage onobenobe bahata ua.
  okv-H: eto ungotena tihi na kiae donda avo God na amita ke na enu enda te uhu te
    irerembena avo ungotena kogue humota eagora.
  tbo-tbo: Tauta ata witumaganagei ta hanapugeya naka Yaubada i baha po ginouli atapuhi
    hi wawala. A wiwawalana ta gagaleya po witumaganagei ta hanapugeya Yaubada ginoulihi
    i wiwawalihi ma lolowa ega awai gehouna ita memae.
  mal-C: ദൈവവചനത്താൽ പ്രപഞ്ചത്തെ സൃഷ്ടിച്ചു എന്ന് വിശ്വാസത്താൽ നാം മനസ്സിലാക്കുന്നു.
    അങ്ങനെ, ദൃശ്യമായതെല്ലാം അദൃശ്യമായതിൽനിന്ന് ഉളവായി എന്നു നാം അറിയുന്നു.
  grc-SR: Πίστει νοοῦμεν κατηρτίσθαι τοὺς αἰῶνας ῥήματι θεοῦ, εἰς τὸ μὴ ⸂ἐκ φαινομένων
    τὰ βλεπόμενα⸃ γεγονέναι.
  bgc-bgc: बिश्वास तै ए हम जाणा सां, के सृष्टि परमेसवर के वचन तै बणी सै। हम या भी
    जाणै सां, के जो चीज हम देख सका सां, वे अनदेक्खी चिज्जां म्ह तै बणी सै।
  khz-khz: Kamonagi pakunai taripana, Palagu ekilato, ne kupa e tanopara gevetaoto.
    Voia pakunai tagitarana gaura Palagu na ati tagitarana gaura geriana ekalarato.
  deu-TKW: Durch Glauben erkennen wir, daß die Welten hergestellt wurden durch Gottes
    Wort, so daß nicht aus Sichtbarem das, was gesehen wird, hervorgieng.
  zsr-NT: Le réjlëꞌruꞌ Dios, ráquibeꞌiruꞌ benëꞌ yödzlyú ni Lëꞌ len didzaꞌ bëꞌzëꞌ.
    Lëzcaꞌ cni, catiꞌ benëꞌ Dios yúguꞌtë le rléꞌiruꞌ, bugunëꞌ dxin le cutu zuini.
  lin-lin: Ezali na kondima nde tososolaka ete mokili esalemaki na nzela ya Liloba
    na Nzambe, mpe ete biloko oyo emonanaka esalemaki na nzela ya biloko oyo emonanaka
    te.
  hns-NT: Hamlog bieswaas dwaara samdjhiela kie Parmeswar saara sansaar aapan baat
    se banaais hai. Aur kie sab tjiedj djaun dekha hai, oe ohie me se oetpan bhail
    hai djaun na dekha hai.
  noa-E: Maguata ĩs maachdëujã agjö ʉ̈kha nʉm gaaimua maadëu khaphʉ nʉm, Ẽwandamauta
    mʉg durr, edaujã, phĩdag maimua tagam nem thum thʉnʉmjã chadcha ompaajim; ich
    iek gaai mag jaau sĩewai chadcharau. Ajapcharan bʉ̈ʉrjã nem chukhu arrta sĩi ichdëu
    ompaapi jaaubarmuapaita nem thum ompaajim anaabá.
  eng-EMTV: By faith we understand that time itself was framed by a command of God,
    so that the things which are seen were not made of things which are visible.
  mib-NT: Sɨquɨ̄ jeē candíje yó cúu jeē jécūhun ni yō jeē ni sáha Yaā Dios ñayɨ̄vɨ
    jíín jnúhun ni cahān‑ni ya. Te jíín poder Yaā Dios jeē tu jíto yó núū, ni jecōo
    tāca jéē jíto yó núū.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुबाःन्‍जाक्‍किल्‍ले़ काक् नावागे़न् चइःत् चोगुबा
    फाॽआङ् आनिॽ नसाःन्‍लाम्‍बा कुसिङ् आनिःत्तुम्‍लो, हे़क्‍केलॽरिक् निःमनाबा पाःन्‍हाॽग
    निःमे़न्‍दे़प्‍मनाबा पाःन्‍हाॽलाम् पोःक्‍खे़बारो॥
  xnj-xnj: Kwa sadika tete timanya kuvya mulima wawumbiwi kwa lilovi la Chapanga,
    hati vindu vyeviwonekana vyawumbiwi kuhuma vindu vyangalolekana.
  mmx-mmx: Nedik ta ruuna lununu, kuren la ataklen i do ne Moroa ga rudum li levempanga
    axap mi levelinga ren, la ataklen i do levempanga nedik di ven i mi levengkatli
    atdik ga ravasu at levempanga nedik goxo ven i.
  cbr-NT: Ënë nëtëcamax ca Nucën Papa Dios quicëbëshi an sináncësabi oi uniacëxa.
    Uisa ñu 'aíma 'aínbi ca an unin iscë ñucama uniocëxa. Usoquin unioia isáma 'ixunbi
    cananuna a bana acama ñuiquin cuënëo a isquin, usai ca 'iacëxa quixun 'unanin.
  tee-NT: Pus ju quijnan'an laca'iniyau ixchivinti Dios acsni naulh ni navicalh chux
    ju lacamunutpa' va la'ixchivinti. Pus ju taxtokni ju lakts'inau ju chavai punavicalh
    ju taxtokni ju jantu istasui.
  eng-LSV: By faith we understand the ages to have been prepared by a saying of God,
    in regard to the things seen having not come out of things appearing.
  cak-NT: Y roj roma can kayo'n kánima riq'uin ri Dios, keta'n chi can ja ri Dios
    ri xbano ri rech-ulef y ronojel ri nitz'et. Y cuando xeru'on, man jun anchique
    xucusaj; xa can xe xu'ij chi quiec'ue' y can ja' xbanataj.
  pah-NT: 'Nhandejikogame Cristo''ga rehe nhande ei ikwahava: Ymyahũ Tupana''ga oapo
    yvya yvaga reheve javo jupe hako. A''ero yvya ojihu yvaga pavẽi hako. Mbatera
    rũi ga oapo yvagamo yvyaramo no. A''ereki ganhi''ig̃a rupi te oko. A''ero jate
    jipiukari nhande ve, xa''e nhande.'
  sja-NT: Ijãapata perã tachia k'awa p'anɨ Tachi Ak'õrepa na p'ek'au eujã mãik'aapa
    pajã ooji ichi pedeepapai. Mapa ɨ̃rá tachia jõmaweda unu p'anɨ irua ooda ne-inaa
    wẽ-e padadeepa.
  xed-xed: 'Nda ma zlghay nda ŋuɗuf snaŋta mu kazlay: Nda gwaɗani magafta Lazglafta
    ta inda skwiha kəʼa. Inda skwi ya ta nghaŋta lu nda iri ná, sabə ma skwi ya kul
    nghaŋtá iri həŋ.'
  mks-NT: Ta sa̱há ña̱ cándeé iní Ndióxi̱ sa̱há ña̱ cán quéa̱ cánda̱a̱ va̱ha iní ña̱
    na̱ca̱ha̱n Ndióxi̱ ta já na̱cava̱ha mé á ñuyíví xi̱hín indiví. Jihna co̱ó na̱sahi̱in
    ni in ña̱ha joo viti náha̱ nu̱ú ña̱ na̱cava̱ha mé á.
  gfk-S: Dait nurnur, kaie dait ge palai be God ga hakisi ira humangana linge bakut
    ma no nuno nianga. Io kaie, i palai be God ga papalim ma ikinong paile tale be
    dait na nes ura hakhakisi ira linge dait la nesnes.
  bmu-bmu: 'Mötnaripninan nam köl neŋgiiga yuai pakpakö könaŋi kewö möt asarimakzin:
    Anutunöŋ keuŋi jim kutuba miaŋön Suep gölmegö öröyuaiŋi pakpak miwikŋaiyök. Miaŋgöra
    nalö kewöŋe yuai ehakzini, mi yuai ehekŋi miaŋgöreŋök qahö letota asuhuyök.'
  dgz-dgz: Nu asiginup, ame anu tumat nuga aroewa gapan God nop wan piup kiman iravi
    venat mutane. Dim dim yavitoniwa gapan ya venat mutan go ya yavitoni gapan wan
    dim dim iravi venat mutan.
  eng-GNV: Through faith we vnderstand that the world was ordeined by the worde of
    God, so that the things which we see, are not made of things which did appeare.
  zaa-NT: 'Chi ríalatsi'' ri''u Tata Dios, acca yù ri''u qui''ni lèe nna benie yétsiloyu
    nna ca bélia nna iyate nu té, pues lèe nna gùnnie qui''ni: íį ccá, nna uccua cą
    por titsa'' qui''e, acca yù ri''u qui''ni benie ca cosa nu labí té antes.'
  eng-WEBSTER: Through faith we understand that the worlds were framed by the word
    of God, so that things which are seen were not made of things which appeared.
  guh-guh: 'Vaxaitsi ata jumecovënëtatsi Dioso. Nexata yapëtanetsi pexaniajaicuene
    mapacuenia pejumaitsilivaisije: “Dioso baja cajena nacua exana daxitacuene yajava.
    Dioso saya pijumeta daxitacuene exana. Daxita xua aeconoxae vajaitaxutota tanetsi,
    Dioso baja cajena exana. Abaxë pamatacabi ajibi itsacuenejavayo ata mapanacuataje,
    Dioso baja cajena exana daxitacuene,” pejailivaisi yapëtanetsi pexaniajaicuene.'
  bon-bon: Ätrunga ca mine umle läbitinago egä ai gawecewe piiyepu cabu je wale bine,
    iyeta Acejiyame te mene ca jewenemuji, yepä lui cabu ca tabe jewenemuji, mine
    pui bine äblicäco gemi päpäna.
  nhw-BL: Pampa tijneltocaj Icamanal Toteco, tijmatij para Toteco san quiijto para
    ma onca tlaltipactli, ilhuicactli huan nochi tlamantli, huan nochi nopa tlamantli
    oncac. Huan tijmatij nochi tlamantli catli ama tiquitaj, Toteco quisencajqui tlen
    tlamantli catli amo aqui huelqui quiitac.
  swh-ONEN: Kwa imani tunafahamu kwamba ulimwengu uliumbwa kwa neno la Mungu, vitu
    vyote vinavyoonekana havikuumbwa kutoka kwa vitu vinavyoonekana.
  wbi-wbi: Ku lwitiko tukagula kuuti iisi jilya pelilue kululaghilo lwa Nguluve, neke
    kuuti kila kino kivoneka nakikatendalue kuhumilanila ni finu fino fikale fivoneka.
  bba-bba: Kɑ nɑɑnɛ dokebɑ sɑ tubɑ mɑ Gusunɔn ɡɑriyɑ hɑnduniɑ yɑ kɑ tɑkɑ koorɑ. Nɡe
    mɛyɑ bɑ ye sɑ wɑɑmɔ kuɑ ye sɑ kun wɑɑmɔn di.
  eng-KJVCPB: Through faith we understand that the worlds were framed by the word
    of God, so that things which are seen were not made of things which do appear.
  kgk-NT: Inhe'ẽ jarovia-gwi, ja'e “Onhe'ẽ-py rei ombojehu va'ekwe ojéupe ko yvy ha
    áry ave Nhandejáry” ja'e. Hexapyrã gwive ojapo-ma ramo va'ekwe, ndaipóri hembiporukwe.
    Upéa-gwi jaikwaa voi Nhandejáry ombojehu rei va'ekwe.
  waj-waj: Nnaaru Anutuuqoono kua tioo ngiau mmataivaa iima kioovaara ta kutaavaivee
    kiaa kiada arinaima teeda rikiaunnavai. Mmuakiaa mminnaa ta taunnaiyauvaa Anutuuqo
    hama vaidi teera mminnaivaadiri iima kiaivaaraatama ta kutaavaivee kiaa kiada
    arinaima teeda rikaunnavai.
  cpy-cpy: Rootaki awentaa-shirenka kantakaawori amatantawori akemathateero jempe
    okantaka rowetsikan-takawori Tajorentsi kepatsi. Tema apatziro iñaawaetaki, matanaka
    wetsikanaka. Ari opoñaanakari owetsikanaka iñahaeteeri nimaeka kaari koñaata-tsini
    paerani.
  mpx-mpx: Wala abulilek eliyana ta atena te Yehoba panayawi ge labulabum i ginolil
    wana baaba eliyana, inoke bugul bolo ta kiteliya matalaa Yehoba i ginolem bugul
    toto nige ta kikite elana.
  wbp-wbp: Ngalipa panu-juku karliparla walaju nyinami Kaatukuju. Kujarlanya karlipa
    milya-pinyi kuja Kaaturlu ngurrju-manu yalkiri manu walya nyurru-wiyi. Kujakungarntiji
    lawa-wiyilpa karrija. Ngari-jana ngarrurnu nyiyarningkijarra lawa-jangka warraja-jarrinjaku.
  luo-luo: Yie ema miyo wangʼeyo ni Wach Nyasaye ema nochweyo gik moko duto manie
    polo gi piny, mi nomiyo gik mantie mineno gi wangʼ owuok kuom gik ma ok ne.
  nhe-NT: Pampa tijneltocaj Itlajtol Toteco, tijmatij para Toteco san quiijto para
    ma onca tlaltepactli, elhuicactli huan nochi tlamantli, huan nochi nopa tlamantli
    oncac. Huan tijmatij nochi tlamantli tlen ama tiquitaj, Toteco quisencajqui tlen
    tlamantli tlen axaca huelqui quiitac.
  aii-aii: ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܦܲܪܡܘܼܝܹܐ ܝܘܲܚ ܕܟܠܵܗ̇ ܒܪܝܼܬܵ‌ܐ ܦܝܼܫ ܠܵܗ̇ ܫܘܼܬܐܸܣܬܵ‌ܐ ܒܗܹܡܸܙܡܵܢ
    ܕܐܲܠܵܗܵܐ. ܗܵܕܟ݂ܵܐ ܕܡܸܢܕܝܼܵܢܹ̈ܐ ܡܸܬܚܲܙܝܵܢܹ̈ܐ ܠܹܐ ܝܢܵܐ ܦܝܼܫܹܐ ܒܸܪܝܹܐ ܡ̣ܢ ܡܸܢܕܝܼܵܢܹ̈ܐ
    ܕܡܲܒܝܘܼܢܹܐ ܝܢܵܐ.
  esk-NT: Ukpiqsrił̣ikun kaŋiqsigikput Agaayyutim iñiqsitilaaŋa nunamik siqiñiġmiglu
    uvluġianiglu uqałiġmigun. Taavrumuuna kaŋiqsigikputtuuq iñiqsitilaaŋa sunik qiñiġnaqtuanik
    saŋŋiagun iñuich iḷitchuġinġisaŋatnik isrummatigikkaġmikkun.
  msb-msb: Manungod naman sa aton pagsarig, nakasabot kita na an bilog na kalibutan
    ginlalang paagi sa gahom san surmaton san Dios, kaya an tanan na aton nakikita
    nahimo hali sa wara.
  cpa-NT: Jǿg³ ma²hé² báh³ jniang³ jmo¹² hi² ma²ne³ jniang³ hi² ca¹jmo¹ Diú¹³ ca¹niu¹
    jmøi¹guǿi¹ jmáh¹lah quianh¹³ jǿg³ ca¹hløah¹dsa, ca¹jmo¹dsa hi² ca¹lø¹chí¹ hi²
    ma²jní² ja³tsa¹mi³chi² jin³ he².
  dso-dso: ଆମର୍‌ ବିସ୍‌ବାସର୍‌ଲାଗି, ଏ ଜଗତ୍‌ ଆରି ତେଇ ରଇବା ସବୁଜାକ ପର୍‌ମେସରର୍‌ ଆଦେସ୍‌ ଇସାବେ
    ତିଆର୍‌ ଅଇଲାଆଚେ ବଲି ଆମେ ଜାନ୍‌ଲୁନି । ତେବେ ଜନ୍‌ଟା ଦେକି ଅଇଲାନି, ସେଟା ଦେକି ନ ରଇଲା ଟାନେଅନି
    ତିଆର୍‌ ଅଇଆଚେ ।
  meu-meu: Abidadama dainai ita dibada Dirava ena hereva ese tanobada e karaia, bena
    ta itamu ḡaudia be asita itamu ḡaudia amo vada e vara.
  yva-NT: Muno wama anave wemi mbewar wamo munije tename so raen wamare Amisye pi
    po ranari anamote bo rai. Muno ana raeno wansamije rai jewene omirati Po raveano
    ana wamo raeno wansamije rai so ranari.
  dgc-dgc: Nadid sikitam, dahil ta péniwala tam ta Diyos, éy mépospusan tam a linalang
    na Diyos i mundua to kagi na. Sakay du étanan a bagay a meeta tam éy gébwat side
    ta éwan tam meeta.
  zpm-NT: Scagaa niina, ne dib zdoo ne rnalo ne Dios, gane rliladz ne me bzaa guidzliu
    ni grëragaa ncuaaṉe no, zeeṉe bnabey me biaaw, niicle ne peet guieṉd hor co.
  hix-NT: Onà wyaro kany me tehxatxow hamà. Omeroro nakàhtotàhkaye, Khoryenkomo, tàrwon
    ke mak ha, kany me tehxatxhe. Ehxenà rotho komo rma yakàhtoye, tonyxem me harha,
    kany me tehxatxhe. Àro wyaro rma tketxhe, noro hona kàwyanye xenyàr ke mak ha.
  sim-sim: Nir orin hishindiyanda ma mashi ome orhin ni misinda osik angop ni heyekrahakorowa
    sir, mashi orhik misambi lersuwu mbele mbele ol ni heyewa tondo nga nor mbarik
    nari lir. Mbeek ma heyendari nombok or uri ambu lir, wahau. Men mashi orhik or
    mbarik talari lir.
  npi-ULB: विश्‍वासद्वारा हामी बुझ्न सक्छौँ, कि सारा विश्‍व परमेश्‍वरको आज्ञाद्वारा
    सृष्‍टि भएको थियो । त्यसकारण, जे देखिन्छन् ती देखिने कुराहरूबाट बनाइएका होइनन्
    ।
  cgc-cgc: Parti ki kiten, tenged ta ate na pagtuo, naintindian ta na kalibutan i
    daw kalangitan pabuat paagi ta ambal ta Dyos. Beet ambalen na tanan na mga betang
    na nakita ta anduni alin ta dili ta makita.
  tim-tim: '@see-verse:HEB.011.002'
  yor-yor: Nípa ìgbàgbọ́ ni a mọ̀ pé a ti dá ayé nípa ọ̀rọ̀ Ọlọ́run; nítorí náà kì
    í ṣe ohun tí o hàn ni a fi dá ohun tí a ń ri.
  wos-wos: Nani wungi Godka jémba sarékéta nani xékélaki. Hanja God déka hundimbu
    wata dé ané héfa akwi nyirmbu tékwa héfa akwi dé hurataka. Wungi huratakandéka
    xémbeka jondu dé xaku, xéhafi yamben jondumbu.
  emp-NTPO: Dadjirãba Ãcõrẽda ĩjã panʌ bẽrã cawa panʌa Ãcõrẽ bed̶eabʌrʌba naʌ̃ ẽjũãra,
    bajã sid̶a jũma osida. Mãwã dadjia ununacad̶eba idjia ne jũma dadjia unubadara
    osia.
  eng-F35: By faith we understand that the ages were created by a word from God, so
    that the things that are seen were made out of things invisible.
  ind-ind: Dengan percaya penuh, kita mengerti bahwa Allah menciptakan segala sesuatu
    yang ada di langit dan bumi hanya dengan perkataan-Nya. Segala sesuatu yang kelihatan
    ini diciptakan dari hal-hal yang tidak kelihatan.
  pes-OPCB: با ایمان است که درمی‌یابیم عالَم هستی به امر خدا شکل گرفت، به گونه‌ای
    که آنچه دیدنی است، از آنچه قابل دیدن بود، ساخته نشد.
  mpt-mpt: Gode wengo bainobo gabob nibo tekein kenoba Gode besa weng baaneta dabal
    esa abil esa tam tlobiobo gabuobe. Gode inamin namino nibo mo watemebobbao dloneta
    inamin namino ele bu olo klanebiota watemebuobe.
  ssx-ssx: Nika꞉ hone tulaasome ekima꞉ta꞉ do ya yu paeyaona꞉ ula꞉ ala꞉ta꞉ ala꞉ta꞉
    paeyaota꞉ Koda꞉ ipika꞉ pima꞉ kone wepiekeme. Kutupa do nika꞉ lekema꞉ handa꞉peke
    ya꞉la꞉ alemanu paeyaota꞉ mo handa꞉peke na yeke yeke alemanu mea wepia wina꞉ leekeme
    hone witoloma꞉me.
  mkl-mkl: Nɑ nɑɑnɛ ku dɑsii, ɑ̀ mɑ̀ iyi Ilɑɑɔ̃i í tɑkɑ ɑndunyɑ do ideɛ. Bɛɛbɛi í
    tɑkɑ mii iyi ɑ̀ wɑɑ yɛ hɑi si mii iyi ɑ kù wɑɑ yɛ.
  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ଆଦେସ୍‌ରେ ଏନ୍‌ ମଞ୍ଚ୍‌ପୁର୍‌ ତିଆର୍ ଡିଂକେ ଆରି ଆତ୍ନାକ୍ନେ ବିସ‍ଏବାନ୍
    ତ୍ନାକ୍ନେ ବିସ‍ଏ ସାପା ତିଆର୍ ଡିଂକେ ଏନ୍ ସାମୁଆଁ ମୁଇଙ୍ଗ୍ ବିସ୍‌ବାସ୍ ବାନ୍‌ ନେ ମ୍ୟାନେଡିଂକେ
    ।
  gof-RNT: Alamey Xoossaa qaalan medhettidayssa nu ammanon eroos. Qassi benttiyabay
