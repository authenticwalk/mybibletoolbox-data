  hlt-MCSB: Hmuh mueh lamkah hmuh koi la coeng sak ham Pathen kah olka loh lunglai
    a tarhoek tila tangnah neh n'yakming uh.
  xtd-NT: Xaxeꞌe xa jandixa‑ro Ianyuux, kutnuni ini‑ro xa xiꞌin tnuꞌu mee‑ia, n‑kidavaꞌa
