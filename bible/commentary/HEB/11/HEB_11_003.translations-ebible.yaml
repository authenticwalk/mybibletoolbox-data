  san-THA: อปรมฺ อีศฺวรสฺย วาเกฺยน ชคนฺตฺยสฺฤชฺยนฺต, ทฺฤษฺฏวสฺตูนิ จ ปฺรตฺยกฺษวสฺตุโภฺย
