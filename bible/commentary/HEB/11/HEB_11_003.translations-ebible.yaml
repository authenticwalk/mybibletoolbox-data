  san-MAL: അപരമ് ഈശ്വരസ്യ വാക്യേന ജഗന്ത്യസൃജ്യന്ത, ദൃഷ്ടവസ്തൂനി ച പ്രത്യക്ഷവസ്തുഭ്യോ
    നോദപദ്യന്തൈതദ് വയം വിശ്വാസേന ബുധ്യാമഹേ|
  tam-TCV: விசுவாசத்தினாலேயே நாம் உலகங்கள் அனைத்தும் இறைவன் தனது வார்த்தையினால் கட்டளையிட
    உருவாக்கப்பட்டன என்று விளங்கிக்கொள்கிறோம். ஆகவே காணப்படுகிறவைகள், காணப்படாதவற்றிலிருந்து
    உண்டாயிற்று.
  mit-NT: Ndohó, xiníndísá‑ndáyâ, te sàhájàn vàtùni cundaà ini‑ndà nansa nì quidavàha‑ya
    ñuhìví, cuisì nì càhàn‑yà, te nì sàcòa; ñàyùcàndùá, indéhe‑nda iá ñuhìví vichi,
    doco màdì ñà‑tùí cundehè‑ndà nduá nì cuyucàn; còó.
  ceb-ULB: Pinaagi sa pagtuo atong nasabtan nga ang kalibotan nahimo pinaagi sa pagmando
    sa Dios, aron nga kung unsa ang makita wala nahimo gikan sa mga butang nga makita.
  ces-LB: Vírou chápeme, že vesmír byl stvořen Božím slovem a nevznikl nějakým neznámým
    způsobem.
  mkn-mkn: Ini bumi deng langit yang kotong ada lia sakarang ni, kotong parcaya bilang,
    Tuhan Allah yang bekin ini samua. Ma Dia sonde bekin pake barang yang su ada,
    yang manusia bisa dapa lia. Samua yang ada ni, jadi tagal Dia omong pake Dia pung
    Kata-kata sa.
  pol-UBG: Przez wiarę rozumiemy, że światy zostały ukształtowane słowem Boga, tak
    że to, co widzimy, nie powstało z tego, co widzialne.
  qxh-NT: Nuwanchipis Tayta Diosninchiman yupachicunchi. Unayga mana imasi caranchu.
    Tayta Diosninchi rimariptinmi ichanga, janaj pachapis, cay pachapis ricacuran.
    Chaynuypa llapan ricashanchicunata Tayta Diosninchi camashanta tantiyacunchi.
  nwi-nwi: Nhatətəyen ramor ətawə kharkun mə Kughen rɨmnəgkiar əmə, narɨmnar kape
    tokrei tanə kasəmɨr. In rɨmɨvəh narɨmnar yame kɨpəh nəmien, mor narɨmnar kɨn yame
    kaməm.
  kmo-kmo: Nota hiki siitiichichawa nobok no hikitu diita nosapen God riita wochiniga
    otiir. Riita henyan sii tawa boboyen yeechi otiirek, apa hechawa boboy diita tawa.
  agr-agr: Apajuiyai kajintsá anentaimaidau asaja, nugkanum, nuigtú agkajunum ayaa
    duka Apajuí chichamenkiap najaneakuita tusa dekainaji. Paan wainmain aina duka
    wají atsaunmaya najankamu ainawai.
  kyc-kyc: Anatu kapa ingingi lao suu pilyamano kata dokona Anatumi banya pii dokome
    yuu muu dupwa wasiya doko silyamano. Doko wambo dokopa mende see nayamopa enakana
    maro leya.
  urd-GVU: ایمان کے ذریعے ہم جان لیتے ہیں کہ کائنات کو اللہ کے کلام سے خلق کیا گیا،
    کہ جو کچھ ہم دیکھ سکتے ہیں نظر آنے والی چیزوں سے نہیں بنا۔
  yre-NT: -Kaa yi -tɛala Bali da, -yee "wɛan nɛn -kaa -tɔa 'nan, Bali wei 'bɛ 'trɛ
