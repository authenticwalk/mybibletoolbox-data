  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆନାଚୁତେ ନେ ଅତେଦିଶୁମ୍‌ ବାଇୟାନା ଆଡଃ କା ନେଲଃତେୟାଃଏତେ ନେଲଃତେୟାଃ
