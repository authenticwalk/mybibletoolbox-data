    tüj ni jun cosa tz'etetül. Xaxe xbij que quec'uje' y jari' tok xec'uje'.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤒᤠ᤺ᤴᤈᤠᤰᤁᤡᤸᤗᤧ ᤁᤠᤰ ᤏᤠᤘᤠᤃᤧᤴ ᤆᤀᤡ᤺ᤳ ᤆᤥᤃᤢᤒᤠ ᤑᤠ᤹ᤀᤠᤱ ᤀᤠᤏᤡ᤹ ᤏᤛᤠ᤺ᤴᤗᤠᤶᤒᤠ
    ᤁᤢᤛᤡᤱ ᤀᤠᤏᤡ᤺ᤳᤋᤢᤶᤗᤥ. ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤏᤡ᤺ᤔᤏᤠᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤃ ᤏᤡ᤺ᤔᤧᤴᤍᤧᤵᤔᤏᤠᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤗᤠᤶ ᤐᤥ᤺ᤰᤂᤧᤒᤠᤖᤥ॥
  mie-NT: Sīquī jā cándíja ó cúu jā jícūhun inī ō jā ní nsāhá Yāā Dios ñayīví jíín
