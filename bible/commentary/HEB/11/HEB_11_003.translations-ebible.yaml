  beo-beo: 'Gode da Ea Sia: (amo da hame ba:su liligi) amoga E da osobo bagade, mu
    amola liligi huluane (amo da siga ba:su liligi), amo hahamoi. Ninia da dafawaneyale
    dawa:su hou lalegaguiba:le amo dawa:.'
  acf-NT: Èk sé lafwa ki ka fè nou konpwann sété pawòl Bondyé ki té fè tout bagay.
    I sèvi sa nou pa ka wè pou fè sa nou ka wè.
  tpi-OTNT: Yumi bilip, olsem na yumi save pinis, God em i mekim skai wantaim graun
    i kamap long tok bilong em yet. Olsem na olgeta samting yumi inap lukim, em God
    i wokim long samting yumi no inap lukim.
  mbt-NT: Tenged te pegpalintutuu, natahaan ta ne innimu ka kalibutan pinaahi te lalag
