  mdy-ETH: ሳዖንታ ጫሪንጮንታ ጊዳ ዓኣ ባካ ቢያ ፆኦሲ «ማዖንጎ» ጌዔሢና ማዢንቴያ ማዔሢ ኑ ዔራሢ ጉሙርቂሢናኬ፤ ዬያሮ ኑም
    ሃሢ ጴዻ ባካ ቢያ ጴዹዋ ባኣዚዳፓ ማዢንቴሢ ዬያና ኑ ዔራኔ።
  spl-spl: Embâŋân topŋe katmâ Anitâŋe sâmu hân himbim âlâlâ topŋe topŋe biaembâ teteop
