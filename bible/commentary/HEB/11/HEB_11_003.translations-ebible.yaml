  kwd-kwd: Tofuna nga fito'onga adauru, goru su'aai God ngaia 'e launge'enia ni 'ola
    te'efou 'ania alafuunga aana. Ni 'ola te'efou na goru agasia, gila 'ita mai fa'asia
    nga 'ola na dauru goru 'ame agasia.
  ded-ded: Wiac kicngo hengandimbe, imoc wiac hehenaunac mi fingerec. Anutungo yoac
    deu kurumenga kurumenga nga bangectoa bangec fekende, yeng imoc meficgedaru fingerec,
    imoc negen negensinggoc kecma negentegecnide.
  ewe-ewe: To xɔse me míese egɔme be Mawu ɖe gbe, eye xexea me va dzɔ, ale be wòwɔ
    nu si wokpɔna la tso nu si womekpɔna o la me.
  nuy-nuy: Nguynju-waj ngagurru ngurru-jambarrgina, aḏaba ngagurru ngurru-marrbuy
