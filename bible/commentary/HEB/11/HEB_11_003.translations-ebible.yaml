    atuli li in ngat neta lo. Ta nias totoang dadis, undeng Un aa nini Un in Teka-teka
    ngas tukun.
  ptu-ptu: Kamatappasantam too nasuhum taissam taua langi' anna lino sola ingganna
    issinna kadanna Puang Allataala umpadadii. Iam too anna diissammi diua ingganna
    inde aka-aka diita tentomai napadadi dio mai indo to tä' diita.
  bzd-NTPO: Se' e̱rblöke Skëköl mik, e' kue̱ki̱ se' wa̱ ijche̱r tö ie' tö íyi ulitane
    yö' iwák ttè wa. E' wà kiane chè tö ì ko̱s wërta̱' sué̱sö i̱'ñe ta̱, e' yöne ì
    kë̀ wërta̱', e' ë̀ wa.
  kwf-kwf: Sulia na fitoꞋonga kulu ki, kulu saiana God nia saungaꞋinia na ru ki taꞋifau
