    c'al jix yal Dios catu' jix wa'xi eb. Ja' wan tzet yetal chi kil tinani', man
    yetoj wan tzettaj yetal txequel ye jix wa'nelei. Pero yetoj tzettaj yetal man
    txequel oj jix wa'nelei.
  deu-1912: Durch den Glauben merken wir, daß die Welt durch Gottes Wort fertig ist,
    daß alles, was man sieht, aus nichts geworden ist.
  san-PUN: ਅਪਰਮ੍ ਈਸ਼੍ਵਰਸ੍ਯ ਵਾਕ੍ਯੇਨ ਜਗਨ੍ਤ੍ਯਸ੍ਰੁʼਜ੍ਯਨ੍ਤ, ਦ੍ਰੁʼਸ਼਼੍ਟਵਸ੍ਤੂਨਿ ਚ ਪ੍ਰਤ੍ਯਕ੍ਸ਼਼ਵਸ੍ਤੁਭ੍ਯੋ
    ਨੋਦਪਦ੍ਯਨ੍ਤੈਤਦ੍ ਵਯੰ ਵਿਸ਼੍ਵਾਸੇਨ ਬੁਧ੍ਯਾਮਹੇ|
  nob-LB: I tro på Gud forstår vi at hele universet ble skapt på hans befaling. Det
