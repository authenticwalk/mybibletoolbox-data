    na ru neꞋe noaꞋa kulu kasi lisiꞋi ki.
  eng-WYC-2017: By faith we understand that the worlds were made [or were shaped]
    by God’s word, that visible things were made of invisible things.
  eng-WMBB: By faith we understand that the universe has been framed by the word of
    God, so that what is seen has not been made out of things which are visible.
  zat-NTPS: Lu xel-la' dxeajlí lazre' chee̱dxu nezdxu be̱n Dios xe̱zr la xu nigá,
