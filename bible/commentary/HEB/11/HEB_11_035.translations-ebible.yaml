    naludɨ havɨ valɨmɨli ubalaŋ aba abavɨhadami uami. Agadɨ ala nɨbɨlaŋ nulɨdɨ nagɨli
    lamalama hɨsɨŋ hulaŋ agɨladɨ ciaŋ ma lubiahɨlavɨhadami uami. Nulɨdɨ hɨji agaŋ
