  uvh-uvh: A taming fam ka tim Anutuga' naktangka tanga ikiaging undu' ningsa', adi
    fikingni ganang ufase a sabase wari kumoinga wa Anutu wari tubobu ifimarakyaminga
    adi ufase a sabase guk nua'bu ikiaging, a naktangka aming fam ka adisining digirap
    wari inagira fonga iyung dasiapma sidi naktangka u kabinga wa giri fadara sipmiinga
    manting ning iniaging wa adi mutu guk mo' tiaging, mokngang. Adi dipmikumak tinga
    Anutu wari tubobu ifimarakinga iik kareng sini' wara'ganang iik waraga' suktangkanga
    ira a kureng indifing ning tonga adisining midi nakiam guk mo' tiaging. Ning tanga
    adi naktangkasi' u kagabi waraga' kagaya kabi' fera kabi' fera fiaminga adi kagaya
    girii kama paramu'sini' bema ira anting ning tiaging.
  ino-ino: Mako a'nemoki Anumaya Kotife afi'a apaipafi male'naya yafe vaya'api fali'nayapati
    Anumaya Koti'a alino hetipateke'a ete'a apavale'nae. Kame vaya'apimoki mako'a
    nehapa'a inake hu'a hapapai'nae “Anumaya Kotina lapa'kame'ya amisayana olahapata
    afa'a lapatalesunaketapa notapileka ukae.” hu'a hake'a ani vaya'moki inake hae
    “Lapaote'yatapiki lahaesaketaena faliteta hetita kanale huta maike maike hukune.”
    hu'a hake'a kayo apamakime nehaike'a fali'nae.
  gnn-gnn: Ga ŋunhi miyalk ŋunhi yothu nhanŋu rakunydhina, dhunupana ŋayi Godthunydja
    walŋakuŋalana ŋunhiyi rakunyŋurunydja, liŋgu ŋayi yuwalkkuŋala yana märr-yuwalkthina
    ga märr-nherraṉmina Godkala. Wiripunydja ŋuriŋi dhuwurr-yätjmirriyu yolŋu'-yulŋuyu
    bumara dhika ŋayaŋu-yätjkuŋala ŋunhi märr-yuwalkthinyaramirrinhanydja walalanha,
    yurru walalanydja yaka gumurr-nherrara ga ŋapa-wekaŋala Godkala, märr yurru walala
    nhina yukurra walŋa yana; yakana walala bitjarrayinydjayi bilyurrunanydja, liŋgu
    walala waŋana bitjarra, “ŋarra yurru yana rakunydhirri nhanŋu Godku, nhanukala
    gali'ŋura, märr yurru ŋarranydja walŋana nhina yukurra galkina yana nhanukala
    ŋunhalanydja.”
  yal-yal: Ɲaxanla ndee faxa muxune yi xɛtɛ e ma keli sayani. Muxu gbɛtɛ yi ɲaxankataxi,
