  por-TFT: 'Algumas mulheres que confiavam em Deus receberam de volta seus parentes
    quando Deus lhes deu vida depois de—terem morrido/os ressuscitou dentre os mortos.—Mas
    outros que confiavam em Deus foram torturados até morrer. Eles foram torturados
    porque recusaram concordar quando seus capturadores disseram: “Vamos soltar vocês
    se negarem crer em Deus”. Eles recusaram fazer isso, pois desejavam morar para
    sempre com Deus, o qual é melhor do que continuar vivendo na terra após quase
    terem morrido.'
  gwi-NT: Tr'injaa nąįį googwik'injigwiighit k'iighai' goolak yiinlii nąįį nigiindhat
