    vara la vahar̃i hin God vara la materi na ima r̃ilangi. La tau na nora r̃omtoho
    na sauteterahi mata mauri r̃uhu jea tinapua matea.
  auc-NT: Tömënäni guiidënäni näñe wæ̈näni ate onquiyæ̈näni wede näni pönënö beyænque
    do wæ̈nïnäni quëwënäni ate ængadänimpa. Ayæ̈ adobaï në pönënäni ïnänite wïwa cædäni
    caate wæyönänite wacä, Ata cæpobo goquïmi, angä incæte në caate wædönäni pancadäniya
    wæætë, Ee abi caate wæwëmoe, änänitapa. Tömënäni, Botö ïincayæ̈ ate ñäni ömæ̈möninque
    caate botö wædö beyænque godömenque waa quëwencæboimpa, ante wææ äninque Ao änämaï
    ingadänimpa.
  kbc-NT: Leeɡ̶odi monakato Aneotedoɡ̶oji, ijo iwaalepodi anodibatacege lionaɡ̶a me
    newiɡ̶atace, idaaɡ̶ida naɡ̶a domaɡ̶a nigo. Niɡ̶ijo eledi oko anidiaaɡ̶idi niɡ̶idi
    noiigi nawikodeeɡ̶a me iteloco libaaɡ̶adi laxakawepodi neɡ̶epaaɡ̶icota me nigo.
    Aɡ̶oyemaa me beyagi modotaɡ̶atibige Aneotedoɡ̶oji oditaɡ̶a dinikaticoace me diniwilotibigiwaji
    leeɡ̶odi moyiwaɡ̶adi Aneotedoɡ̶oji meote me newiɡ̶atace midioka limedi me idei
    Miniwataɡ̶a, codaa meote ane daɡ̶axa mele lewiɡ̶a.
  bmh-bmh: Ailel ipal agal oiagab petak emen, gonun, agal dudu go noumemen, Uwait
    nug koli asarai meun. Dudu go ag koli agal ailel waiagab bitanemen. Duailel ipal
    ag Uwait nugau igul sesamorina, agal iwai zaiagar agen hiacaranem zau oug bitei
    hiacaraimai, awaranemen, “Ag Uwait nugau igul koli i sesamorebi, ig i wagaremun,
    noumamamen.” Ag ze go duab tam, einen agal dabeleu enai, ag Uwait nugau igul sesamorebi,
    agal iwai zaiagar agen wagarebi, noumamamen, ag aiu ses koli asaimai, awau muzmuz
    naliu damamen.
  ctu-BL: An meba' x'ixicob tsa' bʌ i cha' pʌyʌyob jini chʌmeño' bʌ i cha'añob tsa'
    bʌ cha' ch'ojyiyob. Yaño' bʌ tsa' p'ump'un tic'lʌntiyob. Pero ma'anic tsi' jac'ʌyob
    colel, come yomob i taj jini ñumen uts'at bʌ mu' bʌ caj i yʌq'uentelob ba' ora
    mi' cha' ch'ojyelob jini chʌmeño' bʌ.
  meq-meq: Ŋgwas hay ta ŋgatatay a ndo tay neheye tə mət aye sa, nəteye ta sifa aye.
    Ndo siye hay tə satay ɗəretsətseh. Haɓe ta gwaɗ nəmaa gəriye ha məpay bəzay a
    Mbəlom. Ane tuk na, a satay mətəme bay, a satay məməte mə ɗəretsətseh hərwi ada
    Mbəlom mâ lətsa tay ahaya abəra ma mədahaŋ ada tâ huta sifa ŋgwalak eye a ze nakay.
  noa-H: Hʌʌinaujã hĩchab hamachdëu Hẽwandam hiek hʌ̈k'a narr gaaimua hamach chaain
    chadcha mee narrjã deeu hũwaai hamach daúa hiiu p'iidʌ nʌm hoojierram haajem.
    Mamʌ hãaur k'ʌʌn chan magba, hãaur k'ʌʌnan jũrr t'et'emnaanau wau t'õomamuata
    k'ëchjierram hanaabá. Par hamachig “Pãrau Hẽwandam hiek tag hʌ̈k'aba pʌamʌn pãar
    marau k'ëchba sĩi pʌapʌ̈iju” habaawaijã, peerdʌm k'õchgau hawi “Magan tag marau
    Hẽwandam hiek hʌ̈k'abamjã” haba, warag hʌdʌraa hamach k'ëchpijierram haajem, hamach
    hiiu p'iidʌwi jũrr hʌ̃gt'archata Hẽwandamau hamach hat'aawai hʌ̈ucha naaimaju
    k'ap'ʌ narr haawai.
  alp-NT: Bei esi maka hlaleke, hoko bina rebe eni nanare imata pende, isupu suikeni
    le ikwana suike. Po leini esi suka kena supu teta kai supu susate eti esi mata,
    le esi noake be namake esi kwana suike esi hidupe mise lesi.
  san-VEL: yo.sita.h punarutthaanena m.rtaan aatmajaan lebhireे, apare ca "sre.s.thotthaanasya
    praapteraa"sayaa rak.saam ag.rhiitvaa taa.danena m.rtavanta.h|
  kbq-kbq: A'nemo'za zamavesi nentaza vahe'ma fri'nea vahera azeri otige'za nezmavrazageno,
    mago'amokizmia kanona zamizanagi, Anumzamofona otre kazigazi hu'za amage'anteza
    nevu'za, zamagra fripinti oti'za knare zmasimuma erisaza zanku antahintahi hu'naze.
  kbh-kbh: Os̈buáchiyana bómnayeca, básefta shembásenga chëngbe óbana pamíllangbioye
    cachiñe ainënga tmojtananÿe, chënga ainënga chamotsatsmënama Bëngbe Bëtsá tojanma
    ora. Os̈buáchiyana bómnayeca, ínÿenga tmojanma básefta os̈buáchiyënga, puerte
    chamosufrima, y jobanámnaca; er chënga más tmojánbos̈ena jashjáchana chë nÿetsca
    tescama yomna ts̈abe vida jtsebomnana, y ndoñe nÿe chë jótsbocana bats̈atema más
    vida jtsebomnama.
  ron-LSB: Femeile și-au primit morții prin înviere. Alții au fost torturați, neacceptând
    eliberarea, pentru a obține o înviere mai bună.
  pon-pon: Li akai pil aleer nair me melar akan, pwen mauredar. A akai kalokoloker
    o kan maiolar, pwe re men konodi maureda jan ren me melar akan me mau melel.
  nhe-BL: Sequin sihuame quineltocaque Toteco huan yajaya quinyoliti sampa ininconehua
    o ininhuehuejhua tlen ya mictoyaj. Sequinoc tlaneltocani mijque pampa chicahuac
    quintlaijiyohuiltiyayaj para ma quicahuasquíaj Toteco, pero ax quiselijque para
    ma quinmaquixtis tlen nopa tlaijiyohuilistli, pampa quinequiyayaj quiselise tlen
    nelcuali teipa quema nochi tlacame moyolcuise.
  sps-sps: To tana faason tsun, ana mesapan tsurin moun nom fatabiny ton puainy mes
    tan vainy tsuar fatoobing to te mat. Mesapan tsuri faason ten Gov, ri tafisuan
    to, ser mater, fakats tsuiny a mat, ri tsugei ma faungis iny e Gov, ma tapuruur
    rari, sai sikia en, fakats tsuiny a mat ma nai tsun fatabin ari er nom to na toto
    na suu ana saavits.
  wnc-wnc: Siwan aminu waakwakat nana kunduta akumbing ngana wa kumbing amindane minga
    ba maatna ba samina ngangga Anutue natapa kekekawan aminu akumbingu gatuna enaking.
    Siwan iwanata enake aminu waakwakat nana kundutane gupna asiknga pasiwa maiwa
    wa aminu akumnanga siking. Sike wa aminda masa Anutue imanu iwanata wa aminu asandeke
    pewa kuning. Ngana wa aminda Anutu kakusike iwanae wamu dua tawaking. Aho. Wa
    aminda natake ninda Anutue kekeknga yuke kumnanu apmea Anututa ninu gatuna pangenawan
    ninda take siknga yutnim ngang natake yuwawa zipa kumbing.
  bus-bus: aↄ̃ nↄgbɛ̃nↄ nɛ́ gɛ̀nↄ fɛ̀ɛ bↄna gaan aↄ̃ↄ kpàḿma. Wà mɛ̀ ↄ̃̀ ń gbɛ̃kenↄa,
    ben aↄ̃ gìzi wà ń gbarɛ, lɛ wà fɛɛ bↄna gaan wà bↄ maa yãnzi.
  gub-BL: Amo kuzà uzeruzar Tupàn rehe a'e wà no. A'e rupi Tupàn umugweraw kar wamemyr
    wanupe wà, wamàno re wà. Teko upyhyk amo uzeruzar ma'e a'e wà. — Aze pepytu'u
    Tupàn rehe pezeruzar ire nehe, pepuner pehemaw rehe zemunehew paw wi nehe, i'i
    wanupe wà. Aze napepytu'u kwaw pezeruzar ire nehe, apupetek kar putar nehe, apuzuka
    kar putar nehe, i'i wanupe wà. A'e uzeruzar ma'e nupytu'u kwaw Tupàn rehe uzeruzar
    ire wà. — Zanemàno re zakweraw wi putar nehe, zanereko àwàm ikatu wera'u ma'e
    pe zaneho pà nehe, i'i uzeupeupe wà. A'e rupi zauxiapekwer uzuka wà.
  imo-imo: Mare koloringima kelko makilko ola moloringi kinye anupilini eno koinjo
    moloringi kinye kelko ltingi. Nalo mare ka tiko mindili nongo kolangei ningo koipeni
    tokolio ningeindo, enoni Gotenga ungumu tiye kolomolo ninge kinye we pangei nimolo
    ningi nalo kolomolo lemo kelepo makilipo ola molopo, kamukumu paa koinjo molopo
    kondopo kau pumolo konopu lekolio enonga opa pulemani ningi ungumu naa pileringi.
  boj-boj: Uŋgasari qudei naŋgo aŋgro naŋgi moreŋeqnab Qotei na olo subq na tigeltnjroqnej.
    Jeu tamo naŋgi na Qotei aqa tamo qudei naŋgi tonto talq di breinjroqnsib jaqatiŋ
    koba enjroqneb. Osib minjroqneb, “Niŋgi Qotei qoreiyib iga niŋgi uratŋgim niŋgi
    tonto talq dena oqedqab.” Onaqa naŋgi na saidosib minjroqneb, “Sai. Mondoŋ iga
    olo subq na tigelosim ŋambile tulaŋ boledamu oqom. Deqa uŋgum, bini iga jaqatiŋ
    oqnsim unum di kere.”
  eng-DRA: Women received their dead raised to life again. But others were racked,
    not accepting deliverance, that they might find a better resurrection.
  knf-knf: Ţi pfiyaar, baaţ baloŋ bawin kë banaţan biki bakeţandënuŋ akakan baka.
    Baloŋ bahajan baka te kë badoo keţ kë bapok babuuran baka kahilna kanaţa ţi pkeţ,
    kaka ubida unnuurnaaniiŋ.
  san-KHM: យោឞិតះ បុនរុត្ថានេន ម្ឫតាន៑ អាត្មជាន៑ លេភិរេे, អបរេ ច ឝ្រេឞ្ឋោត្ថានស្យ
    ប្រាប្តេរាឝយា រក្ឞាម៑ អគ្ឫហីត្វា តាឌនេន ម្ឫតវន្តះ។
  arn-NT: Ka müleyey ti pu domo dew lalu ñi pu reñma, ka wiñome mongelngetuy tati
    dew lafulu. Fey kakelu pu che tañi mupiltun mew doy kutrankawi engün, pilay ñi
    llowael engün tañi montulngeael, femngechi tañi wiñomongetuael engün kiñe doy
    küme mongen ñi nietuael.
  zas-NT: Në ree béngunaa ni güt ree xfamil, por guial bililadx reeman Dios baban
    ree xfamil reeman stijb. Per yuꞌ ree bejn majsi güjt reeman, per par laa reeman
    mazri zagdxe guzagdiaj reeman loj ree bén bagüjt laa reeman, luar nusaꞌn reeman
    guialrliladx reeman Dios par gap reeman stijb guialnaban cüb ni mazri lasajc.
  ken-NT: Nɛka nɛ́kʉ́ mbɔk baghɔrɛ́ bághɔ́ ndǔ bǒbhap abhɛn bágú bápɛ́rɛ́nsɛm
    ndǔ nɛpɛ́m. Bádɛ́n mbɔk kpát bágú, yɛ̌ nɔ, bɔ kɛka bɛ́fɛ́rɛ ntɨ nɛ Mandɛm
    bɛ mamfɛrɛ bhɔ amɔ́. Báká bɛ ɛ́rɨ tontó bɛ bɔ mángú bɛ́ Mandɛm ankʉ bɔ mampɛtnsɛm
    ndǔ nɛpɛ́m ɛnɛn nɛ́rɨ nɛcha.
