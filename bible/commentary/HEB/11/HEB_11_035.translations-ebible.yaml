    kamomotekete a tibuke mea kama poono, nitamoo wa tete mokoa kawa tukala taneya.
  swe-swe: Kvinnor fick [i tro] sina döda tillbaka genom uppståndelse, andra blev
    torterade och accepterade inte befrielsen [som erbjöds om de förnekade tron],
    för de ville nå en bättre uppståndelse. [Gamla testamentet har två exempel på
