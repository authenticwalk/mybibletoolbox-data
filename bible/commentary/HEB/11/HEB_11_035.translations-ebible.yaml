    ñáyiú‑yu, te ducaⁿ chi ní cuiní‑yu sá ndótǒ‑yu ndéé cuèé‑gá nàcuáa ngúndecu váha‑yu
    núú ndécú Yǎ Ndiǒxí.
  myu-myu: Itabut Deus kay osodop ip aoyũ. Imẽnpuye Deus waram ixeyũ ipotpoyũ'ũm'ũm
    o'g̃utait. Warara'acayũ be itakomaayũ ipiat o'supi'ajojoat. Oe'ũ'ũ'ũ ip ipiat
    pibun. Inaka Deus o'jomuymuy g̃u ip jaokaap puxim. — Oce'ũpi g̃u — io'e ip. —
    Oceparara g̃u oce'ũap puxim — io'e ip. Waram acejetait iap wiwim osodop ip. Soat
    em wuyetait acesop Deus xe iap wiwim osodop ip.
  fue-fue: Diga e goonɗinki nun rewɓe woɓɓe heɓiri maayɓe mum fintinaa. Gam goonɗinki
    nun, woɓɓe tooraa, salii faabeego, gam ɓe keɓa pintol ɓuruŋol wooɗugo.
  amk-amk: Na roasoafo kontai, wiwingfosa esobu ene inontarai emararehara fosa aha,
    weo Allai duwisa nariai aha fefe. Wape manea siai kontai inontarai enari kangganisara
    emarareha weo ene eroasoafo, tuti emaya we ekaharai weru ne karira nanai kaha,
    weo enemitawanai we ambori Allai duwisa aha we esobu ne beng sewa fo fefe.
  fai-fai: Kale wanang madik ika ilim duw ifin fikalinbiw iyo ilim afan kalin dim
    tá imkansiw. Ade kinim madik ika wasi sikal ban dim kal bom ilim wasi iyo bakoyam,
    “kiba Got ibik wakudawokabiw, beta nuka min talá imadáluw sakabokabiwo.” Yakansiw,
    kata ika fingánongin danim keiyámsiw. Be watawo kaleyo bá, im aket kál funin kudu
    fikalanin bu ken kalsiw beyo ki ika fukan dádomo yanol biyámin kidel uyo kudulokabuwo,
    kale nadiwo kayo kanamsiw.
  ura-NT: Tabaauru enecuru rai jetao techu, acaauru araaichuru onacaauru ichatecurelu.
    Jana tabaaurute cairichanojoineein neeuruhane caje nichotenaa coacuelanaala oorelu,
    ooruhane nihanatiin Cana Coaunera aina raotojoei ichaonaa que ichaaorurichaaine
    esenetaauruhane jaun.
  mcd-NT: Ainfofoanri Dios icoinra huacun aton yorafo man naafiacun Diosin ato funimani
    afanan ninonfo. Ascano futsafoanri Dios icoinra huacoinnafoan nan icoinra huamafoan
    ato omitsisca huanifo nan naifotian. Ascashon ato yoiquin isca huanifo, —Man Upa
    Dios potaiton non mato ahusca huaima man casharatanon. Asca man Dios potayamaiton
    non mato rutuiran, —ishon ato yoinifo. Ato asca huafiaifoancai tsoan Dios potapainima.
    Ascacun ato rutunifo. Ato rutuafotaima shinanquin isca huanifo, —Noco rutufiafo
    Upa Diosin samamashta noco funimatiro non afu ipasharanon, —ishon shinannifo.
  urt-urt: Lenge miyeꞌ ŋaiye somohon yule pe, syeꞌ tinge tahar plihe yal lenge mam
    tinge. Lenge mitiŋ syeꞌ yarp mwahupwaiꞌe pe, lenge wachaih yende yumbune wahriꞌ
    tinge ŋaiye tatame ka yule. Lenge wachaih yanange nange ŋaiye ka yusme ŋoihmbwaip
    tinge ŋaiye sai me Got pe, ka yusme tinge ka yil hlaininge. Kom tinge yukur yisande
    wusyep lenge wachaih tinge. Detale, tinge ŋoiheryembe nange ka yule pe, ka plihe
    tuhur yusme ŋeheh pe, ka yambaꞌe laip bwore supule. Taꞌe luku pe, tinge yasme
    wachaih yongombe lenge pe, tinge yule.
  kiz-kiz: Bhadala bhajhambelili bhafu bhabhene kwa njela jha bhufufuo. Bhamana bhatesibhu,
    bila kujhendekela kulekibhwa huru ili kwamba bhabhwesiajhi kukabha bhuzoefu nesu.
  tzo-TZE: Oy antsetic la xch'unic ec jech icha'cuxesbat yolic. Oy tey ichamic o ta
    scoj ti ep i'uts'intaatique. Muc xchibajes yo'ntonic yu'un mu ja'uc tsots sc'oplal
    laj ya'yic ti chcuxiique. Ja' la sc'anic ti ta xcha'cuxiic sventa sbatel osile.
  lex-lex: Yoma la'a doma pesiayni pede patke'a dom a'nani mak kmati olekwa rmori
    owa'ana. Ne la' riy dom pal owa'an de rwayow nohora ir inon wamueheni matmiatni.
    Irlernan yamuki-yama'ala, nniahora-nniala'a onnila pesiay mere rahmena rwayow
    pa rollia ir la, yoma ira wniarorni de hota rmori owa'an la' mormiori plalahwa
    ralamni mak samomuou muemna.
  dov-dov: Banakazi bakatambula bafu babo abubuke. Bamwi bakoomba akufwabisigwa, kabatatambuli
    kwangununwa kuchitila kuti bajane bubuke bubotu kwiinda.
  rgu-rgu: Hapu inaꞌ boe, ara sipo faliꞌ sira kileobobokin, fo Ramatuaꞌ a fee si rasoda
    selu so a. Tehuu ruma hapu eese-rurumuꞌ, nana huu ara ramahere Manetualain. Ara
    rahiiꞌ mate, fo ela sira bosoꞌ hiru rasadea Ramatuaꞌ a. Sira ta etu tututi-nanato
    nara roo Ni. De, ara ramahehenaꞌ rae, neuꞌ ko Ramatuaꞌ a soꞌu naa si, ela hapu
    sodaꞌ fo malole na seli nai nusatetu-ikutemaꞌ a.
  toc-NT: Xa̠huachí cumu aksti̠tum xta­li̠­pa̠­huán maka­pi­tzí̠n lac­chaján hua̠nti̠
    aya xca̠­mak­ni̠­ni­cani̠t xli̠­ta­la­ka­pas­nicán pero tala­cas­ta­cuánalh nac
    ca̠li̠ní̠n. Y hasta maka­pi­tzí̠n cris­tianos tla̠n tat­lá­hualh caca̠­mak­ní̠­calh
    anta­nícu xca̠­ma̠­pa̠­ti̠­ni̠­má̠­calh y ni̠ tala­cás­quilh naca̠­mak­xtekcán,
    porque xta­ca­tzi̠y pi̠ acxni̠ nata­la­cas­ta­cuanán nac ca̠li̠ní̠n a̠tzinú ca̠li̠­pa̠­xúhu
    anta­nícu nata­chá̠n.
  som-som: Dumar baa waxay heleen kuwii ka dhintay iyagoo la sara kiciyey, qaar kalena
    waa la xanuujiyey ilaa ay ka dhinteen iyagoo aan aqbalin in la samatabbixiyo si
    ay ku gaadhaan sarakicid ka wanaagsan.
  mam-C: Ex ite' junjun qya, a noq tu'n kynimb'il, i jaw anq'in juntl majljo kyal,
    aye' otaq chi kyim. Me ite' junjuntl, b'e'x i kub' ky'ixsb'in tu'n kykyim, qu'n
    tu'n mix kub'e kyxk'a'yin kynimb'il. Qu'n kub' kyximinjo nimil lu'n, qa iltaq
    ti'j tu'n t-xi kyq'o'n kychwinqil tzalu'n twutz tx'otx', tu'ntzintla tkanb'it
    te jun majx a juntl kychwinqil toj kya'j, aj kyjaw anq'in juntl majl kyxol kyimnin.
  ndj-ndj: Na vadadala vamu vavayangili vandu vawu yivasovili kunu vashukushiwa. Vamonga
    gati yawu valemili kuwoposoliwa, vagobuliwa mbaka vasova vaweshi kushukushiwa
    na kuyingila mungalilu nofu munu.
  mbj-NT: Ỹỹj wób p'aa hẽnh ragadoo sa taah dejëp do mahang genä bong doo. Sahõnh
    hẽ ta ti hedoo do ta wób rahapëë né paawä, h'yy ka'eeh do wób rahoop sa hã rarejãã
    doo. Rahob had'yyt hẽ, dejëp. Dooh P'op Hagä Do raky n'aa jejën bä raked'ëëp hyb
    n'aa paawä. Tak'ëp baad ji bawäd had'yyt do hỹ pong jé, ragenä bong bä kä, ti
    ragahëën.
  lat-VUC: 'acceperunt mulieres de resurrectione mortuos suos: alii autem distenti
    sunt non suscipientes redemptionem ut meliorem invenirent resurrectionem.'
  ngp-ngp: Wavele wamwenga wavuzilagwa want'hu wawe wabanikaga wakanda wauyulwa. Wamwenga
    wasulumizagwa niyo wakomwa uku wakalemela kulekelwa vileke wahokele wauyulwe no
    kwingila kwo ugima wedi utendese.
  enq-2: Enda mendapuame nyakamanya endakali kumapae dupa sakatateaminopa tange kopyoo
    nyiami. Gote maita maitamino doko mokamanana latala, endakali mendapu tanda andake
    maiyami. Dopa piamiaka doko, tanda nyiami endakali dokaitame nyakama malunya sakatatala,
    lete katenge etete epe doko nyetamana lao masetala, Gote maita maiya naeyamana
    lao tanga leami.
  eng-ASVBT: 'Women received their dead by a resurrection: and others were tortured,
    not accepting their deliverance; that they might obtain a better resurrection:'
  mna-mna: 'Mi moori pakan na, Anutu ipei wal kizin ta timeete kek na, mi burup ma
    timaŋga mini. Mi tomtom pakan na, kan koi bizin tiseseeze matan mi tizzo pizin
    ta kembei: “Niom sombe kezem urlaŋana tiom, tona amzem yom ma kala leyom.” Tamen
    zin tileŋ la kalŋan som. Paso, tire kembei maŋgaŋana ki mbeŋ kaimer na koroŋ ambaiŋana
    ma ilip. Tanata kan koi bizin keten malmal pizin, mi tiur yoyouŋana pizin pa zaala
    boozo, ma ila ila ma timetmeete.'
  myw-myw: Vinay mwasanin asigamag bo ikits kanig waseg. Tasiyas takalbalebs ivvasiganis
    Yowbad nagamag mwasanin, ivvalutsa bo nag, peinan isimounids. Kukin bipiyaves
    Yowbad, mo beikous takalbalebs siwaway wasigeis. Nag gog, isimounids-wan. Igaw
    bimta̱mats, sivines beikits vayuwein mwa̱saw avakaein waseg.
  sby-sby: Mu lushomo batukashi balatambula banse babo balikuba bafwa, nsombi balapunduka
    ku bafu. Nabambi pakukana kusungululwa balapenshekwa kwine mpaka balafwa kwambeti
    bakapundukile kubuyumi bwaina.
  sll-sll: Ena al hobi wang tau gomba, God si hon e tongure airangwo pamia di pungwo
    ipire airungure al hobi hon hamua. Te ari tau yalhobi han holere, ni God pir tenga
    i aidolanga ere mena nanua dire sire gale ol gogo dal tomba, yalhobi God aidolalga
    hamen bani mol pai hon ikiralga pamia dire, a i si ware gul bir imua.
  yaq-NT: Waate jaamuchim, bem kokkoriaka'um, juchi jiapsame bichak. Taa waate ket,
    intok jiokot maisi ya'awaka su'atuk. Bem ka su'ana' betchi'bo, Liojta ka nok jikkaji
    i'awan, taam ka junuen aayuk, junuen, chukula, juchi jiabijteka Liojta mak, che'a
    tu'isi jiba yuu jiapsibaekai.
  uro-uro: Ama evop di sa rha rhäqäs ta arhä ñäpta nämät ama tñäpki. Bä qosaqi iarhakt
    ti na ama vämginarha di sa ama ruvek ta slava na arhä släqyigleng dap kaku arha
    qlak na nas iva rha rhuisiska vät a rha divakt iva mamär iva rha rhäranas bä va
    rhat däqäm da ama iar qärangätni i ama mär ngät masirhat angärha ron mugas nasot.
  ita-1885: Le donne ricuperarono per risurrezione i lor morti; ed altri furon fatti
    morire di battiture, non avendo accettata la liberazione, per ottenere una migliore
    risurrezione.
  muy-muy: Wál ndahaŋ tìpia ndam gatay ya tə̀mət, tàŋgaba e kisim ba na. Ay mis ndahaŋ
    ti ni ndam ezir gatay tə̀gria daliya kay ana tay a, tə̀məta àna naŋ a ; tamal
    mis nday nani tə̀mbrəŋa məfəki ahàr gatay ke Melefit a ni ti akal ndam ezir ni
    tə̀mbrəŋa tay a, ay tə̀mbrəŋ məfəki ahàr gatay ni ndo, aɗaba tawayay sifa mʉweni
    ya Melefit aməvi ana tay ni, tə̀ɗəm sifa gani nani àtam sifa ya a duniya bu ni.
  kqc-kqc: Rema vene di muyena vene bi dudusa dadi rae reyadi ma moiyadi. Bedakai
    erufugika moi kekevata usi bi esika maro ma muyeyadi, ye vegu burefe rofu dudusa
    dadi rae regedi.
  tav-tav: Aperãre cãromiare na yarã caria yajicoatanare na catunu catiobojayupʉ Dio
    cʉ̃re na caapi nʉcʉbʉgoro maca. Aperã Diore caapi nʉcʉbʉgorã catamʉorã cãñuparã.
    Caroorã na capopiyeyeyuparã, “Diore mʉja caapi nʉcʉbʉgo janaata mʉjaare jã buugarã,”
    ĩri. To bairo na caĩrije to nibao joroquena, “Diore jã tʉgooña nʉcʉbʉgo janaqueti
    majuucõa,” caĩñuparã. “Jãre mʉja cajĩarije to nibao joroquena Dio tʉpʉ jã ani
    wariñuu netogarã,” caĩñuparã.
  eng-ULB: Women received back their dead by resurrection. Others were tortured, not
    accepting release, so that they might experience a better resurrection.
  spa-VBL: Muchas mujeres recibieron a sus familiares con vida por medio de la resurrección.
    Otros fueron torturados, al negarse a rechazar a Dios para ser perdonados, porque
    querían ser parte de una mejor resurrección.
  fra-_FOB: Des femmes recouvrèrent leurs morts par la résurrection; d'autres furent
    torturés, n'ayant point accepté de délivrance pour obtenir une meilleure résurrection;
  hau-ULB: Mata kuwa suka karbi matattunsu da aka tayar daga mutuwa. Aka azabtar da
    wadansu, ba su nemi yancin kansu ba, domin suna begen tashi daga mattatu.
  mal-mal: സ്ത്രീകൾക്ക് തങ്ങളുടെ മരിച്ചവരെ ഉയിർത്തെഴുന്നേറ്റതിനാൽ തിരികെ ലഭിച്ചു;
    മറ്റുചിലർ ഏറ്റവും നല്ലൊരു ഉയിർത്തെഴുന്നേല്പ് ലഭിക്കേണ്ടതിന് മോചനം സ്വീകരിക്കാതെ
    പീഢനം ഏറ്റു.
  urd-GVR: Īmān rakhne ke bāis ḳhawātīn ko un ke murdā azīz zindā hālat meṅ wāpas
    mile. Lekin aise bhī the jinheṅ tashaddud bardāsht karnā paṛā aur jinhoṅ ne āzād
    ho jāne se inkār kiyā tāki unheṅ ek behtar chīz yānī jī uṭhne kā tajrabā hāsil
    ho jāe.
  far-far: Ma tani keni 'i nao mai, kera fito'ona God, ma na wele kera ki ne mae,
    kera ka mauri lau. Aia, ma tani wane lau ne kera fito'ona God mai 'i nao ki, ma
    na malimae kera namusida na fuana maee. Boroi ma nao kera si doria go tafilae
    fasia nonifie nai, sulia kera saitamana lea ana ne kera kai tatae fasia maee 'uria
    maurie mamana.
  suz-BL: मीश मुरपुकीमी आन तौ बेक्‍शा लशा, बेक्‍शो रे सेंसीशो तामे बाक्‍त। मिनु मेको
    आलपुकी एको रागीम ब्रोंइमा बाक्‍त। कोइमी “बेक्‍शा नोले बेक्‍शो रे सेंसीशा गेनायो
    मबेक्‍सीब, ग्‍येरशा बाक्‍चा तांइसीब” दे थमा सुइश्‍शा, श्‍येत जशा यो फाल्‍शा बाक्‍मा
    बाक्‍त। शुश श्‍येत जशा तुप्‍चा पुंइसमा बाक्‍त हना यो “थमा सुइक्‍चा प्रोंइनीकी”
    दे मदेंमा बाक्‍त। “थमा सुइक्‍चा प्रोंइनीकी” देंशो नम हना, प्रोंइशा सोइक्‍तेम वा।
    “थमा सुइक्‍चा मप्रोंइनीकी” देंशोमी श्‍येत जना जन साइक्‍चा पुंइसमा बाक्‍त। १राजा
    १७:१७-२४; २राजा ४:८-३७;
  car-NT: Woryijan 'wa iromby'san tomorykon awomy'san topoje rapa mandon. Amykonymbo
    iromo'to'ko'me mene tywo mandon. Moro tyworykon poro'kary animomoky'pa tywaije
    mandon. Iru'pyn 'ne ka'tu rapa amano taka tawomyrykon man irombo tymomo'se i'waine
    man.
  amp-amp: Rroh womm bi nohetm tfit sinyamotm mmemrom yindhormom. Womm yahr kmimn
    kiminysafmoumm. Memoum, “Inji nakahtnomm Bro Nkifrar mong trohrahmr.” To nhai,
    rroh yima yuhum Bro Nkifrarparn kakitohmoum. Nhai yafho thurmoamr. Duka memom,
    “Tamoh nefm atoh bmtanom kto tu dborioh rhu nmbuharpat rhu nkifrani-rahnom hefenrn.”
    Nd dukeftpno yimam finji namoahat yak marsisatamoatm tabot nohmoumm.
  bht-bht: कुछ जनानियां अपणे मरयां लोकां जो फिरी ला जिन्दा दिखया, कितणे तां मार खांदे-खांदे
    मरी गे, कने अपणा भरोसा नी छडया ताकि उना जो जेला ला छुटकारा मिली जा; इस तांई की
    उना जो मरयां चे जिन्दे होई जाणे बाद इक खरी जिन्दगी मिल्ले।
  eng-NOY: Women received back their dead by a resurrection; but others were tortured,
    not accepting deliverance, that they might obtain a better resurrection;
  cub-NT: Aru nácavʉ nomiva mácavʉ máre jacopʉrejaquemavʉ apʉrivʉre cojedeca névʉ
    yaivʉ bácavʉ Jʉ̃menijicʉi nacovaimarare. Apevʉ nácavʉ bácavʉ jabova ne bʉoimara
    mácavʉ barejaquémavʉ, ne jʉ aiye báque boje Jʉ̃menijicʉre. Ina jabova bácavʉ churarava
    bácavʉre pare jara popeicõjenejaquemavʉ na mácavʉre. Que teni, “Mʉje jʉ abedu
    Jʉ̃menijicʉre, jaetovarãjaramu mʉjare”, arĩdurejaquemavʉ na mácavʉre ina jabova
    bácavʉ. Ʉbenita ina Jʉ̃menijicʉre jʉ aivʉ bácavʉ ye jʉ abevʉva tedejaquemavʉ cainʉmʉa.
    Quénora ina jabova bácavʉre boarĩ́ jarʉvaicõjenejaquemavʉ na mácavʉre, nacajarajivʉ
    yainore jarʉvarĩ apʉrivʉ cojedeca aru cʉrãjivʉ pʉeno baju me cavarõ mearo Jʉ̃menijicʉi
    cʉrõi.
  ita-1927: Le donne ricuperarono per risurrezione i loro morti; e altri furon martirizzati
    non avendo accettata la loro liberazione affin di ottenere una risurrezione migliore;
  lww-lww: Lala p̃as amarmare e pog m̃arera la nene, ana ola la atagin la, ana amilan
    ga Ntewa mla si ninula pan la sina, pisir plan la amal sina. La sina p̃asia, nasinekar
    la akila yepe lalae moki pan la, a akilali la visae la avisave la pe amlelaga
    re si e Ntewa poli, yoko aligan la awasup̃e la sina. A visae avisave asum̃a amlelaga
    ke ga e Yesu wa, yoko akila m̃arera la sane van la na wa. Ana e pogos nene, yeririna
    lala kiena ne Ntewa asape visae akila m̃arera la ve sanene van la, poga ga, ana
    tap̃atete aligan kiela Sup̃e. Asitom̃al ga asape e pogos nap̃a visae naga visirplan
    la sina, la sinelan sum̃alen se marana nap̃a akekara, a ve amawan re sina.
  ckb-ckb: هەندێک ژن مردووەکانیان بە هەستانەوە وەرگرتەوە. بەڵام خەڵکی دیکە ئەشکەنجە
    دران و ڕزگارییان نەویست، تاکو هەستانەوەیەکی باشتریان دەستبکەوێت.
  nas-nas: Niiꞌning manikuꞌ dotuarikoꞌ biikaning boorouꞌning domampariko. Eeꞌnoko
    napoꞌ niiꞌning-koo teinge tooꞌde-nupoonge orakaꞌ nariꞌ otoꞌkoo etuaariko teing
    koontoꞌ arooꞌariaꞌ, teka baike toraꞌkoo tauraꞌparikoꞌ booꞌketa daaꞌarima tampara
    otootoꞌkoo otoroainaꞌ noruꞌariri.
  uvl-uvl: Pe hehei hel, nga leteria manmanna ngana, aloria mur te maul haka mule
    nga metenga. Pe iri nenge te amneia melmelenga palaungana, te chumele mene ol.
