    Nalo tealo bereio, uolu nalo amila jaleleano telabo ea mokotenalo, a amilavonlo
    ka ver aber maka bunu amonea ga Atua, mia nalo atuvanlo avan bereio. Mia verver
    nalo aber ka aju amonmonea, mia ala kilkil ealo liei vo. Mia ea bogo na, Atua
    kiano tomu nalo aberver ver nalo ala sikili liei kalo, mia bo ga, mia nalo maka
    ajikia atuvan kialo Tubo. Nalo tinielo maio ga ka bogo na mia naio rilalo asikil
