    yanda-pene akali tupamane Gotena wandakali minditupa andi loto, yakamato Gote
    masia mai-yaindo, nanimato yakama pulupa lo tepa amakale leainipia. Wuane leai-kola,
    Gotena wandakali utupane-mane bala bilipi lo atoto, utupane yakama malinga ika
    loto, saka atoto kuai lo wete atolo-peyama nembo toto, Gote masia mai napulu-peyama
