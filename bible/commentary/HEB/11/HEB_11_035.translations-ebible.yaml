    yarkinkaku kuninya. Jana kuli-bakangka yinyarrinyanda Godundumunbu bamanda kuli
    dajin, warrngkay-manin, mambarrinka God bawanka. Yamba yinyarrinyangka Godundumundu
    bamangka God kari bawan. Kanbal yinyarrin yalaku wularin, warrngkanya, yamba jana
