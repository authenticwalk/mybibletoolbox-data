verse: HEB.011.035
translations:
  kpx-kpx: Ige keate degomoleau abu evievimoike negolahage ataeabeau haluvige Dilavau
    kebia tatuvege keau hovedevelu. Isege degomoleau dibulae umale keau isiviholialeike
    abu dibulamo iovege abu halevai taliho. Isito isivialeike vatehani malei haluvilive
    elike gabie hovedevei ibinae dua malei.
  okv-H: Eto embo pepehekari avo vasiri te ereo evohu na humbuto tunga javotoho ea.
    Eto embo nei amo kitoho embo na torore memenga ere kogora te peheto vasiri te
    ereto javotoho kesora avoeto toto pambari uje ae ea
  tbo-tbo: Wiwine hai witumagana uyahinei hai lawa hilahilagehi hi wiluyagohana mehi.
    Ma lawa gehouhi wiyuwa baneihi hi tuhagahi hai gawiya uyahihiyei ma hai witumagana
    binei ega hita nugobui, babana ipa apo yohola hilage uyahinei hina towolo meme
    po hai luyagohana hina tuhagahi.
  mal-C: ചില സ്ത്രീകൾക്കു തങ്ങളുടെ മരിച്ചവരെ ജീവനോടെ തിരികെ കിട്ടി, മറ്റുചിലർ രക്ഷപ്പെടാൻ
    ആഗ്രഹിക്കാതെ ശ്രേഷ്ഠമായ പുനരുത്ഥാനം ലഭിക്കേണ്ടതിന് മരണംവരെ പീഡനം ഏറ്റു.
  grc-SR: Ἔλαβον γυναῖκες ἐξ ἀναστάσεως τοὺς νεκροὺς αὐτῶν· ἄλλοι δὲ ἐτυμπανίσθησαν,
    οὐ προσδεξάμενοι τὴν ἀπολύτρωσιν, ἵνα κρείττονος ἀναστάσεως τύχωσιν·
  bgc-bgc: लुगाईयाँ नै अपणे मरे होया ताहीं दुबारा जिन्दा पाया, कितने तो मार खांदे-खांदे
    मरगे अर वे अपणा बिश्वास न्ही छोड़णा चाहवै थे, ताके वे जेळ तै रिहा करे जा सकै,
    ज्यांतै के घणे मरण के बाद फेर तै जिन्दा हो जावै, अर वे एक बढ़िया जिन्दगी पा सकै।
  khz-khz: Gekwaregawai talimara magevega-maguli-wairawai, ne tinara na magegapi-wairawai.
    Reketa tipura numai taunipara gekwari-rakava-kwaikwairawai e roli gekwaregawai,
    na ati geririwawai Palagu pia kilagi-veavugaa, ne tipura numana na pia luga-vagira.
    Kwalana geria ririwa vega-kuliitiwai namana pia gapia.
  deu-TKW: Weiber haben aus der Auferstehung ihre Toten empfangen; die einen sind
    gekreuzigt worden ohne die Auslösung zu empfangen, damit sie einer besseren Auferstehung
    teilhaftig würden;
  zsr-NT: Yuguꞌ ngul dza niꞌ guluziꞌnu biꞌi qui queëcnu nubancbiꞌ lu yöl‑laꞌ gut.
    Yelaꞌquëꞌ bönniꞌ niꞌ glatiëꞌ lu naꞌquëꞌ bönniꞌ niꞌ gulusacaꞌ ziꞌë lequëꞌ, len
    le cutu glëꞌnnëꞌ lucaꞌnëꞌ Dios, cutu gulaziꞌë latj nu usán lequëꞌ, quië laꞌdél‑liꞌnëꞌ
    yöl‑laꞌ rubán lu yöl‑laꞌ gut, lë naꞌ gláquinëꞌ nactër dxiꞌa.
  lin-lin: Mpo na kondima, basi bamonaki bato na bango, oyo bakufaki kozonga lisusu
    na bomoi. Bato mosusu bandimaki ata konyokwama mpe baboyaki ete basikola bango,
    mpo bayebaki ete bakosekwa mpe bakozala na bomoi oyo ezali kitoko koleka.
  hns-NT: Koetjh aurat log ke pjaara waalan djie oethal. Doesar log laat khaaike mar
    gail. Mare ke baad ek auro barhia djiewan paawe khaatien oelog na maangies batje.
  noa-E: Ʉʉinaujã ĩchab amachdëu Ẽwandam iek ʉ̈kha narr gaaimua amach chaain chadcha
    mee narrjã deeu ũwaai amach daúa iiu phiidʉ nʉm oojierram aajem. Mamʉ ãaur khʉʉn
    chan magba, ãaur khʉʉnan jũrr thethemnaanau wau thõomamuata khëchjierram anaabá.
    Par amachig “Pãrau Ẽwandam iek tag ʉ̈khaba pʉamʉn pãar marau khëchba sĩi pʉapʉ̈iju”
    abaawaijã, peerdʉm khõchgau awi “Magan tag marau Ẽwandam iek ʉ̈khabamjã” aba,
    warag ʉdʉraa amach khëchpijierram aajem, amach iiu phiidʉwi jũrr ʉ̈gtharchata
    Ẽwandamau amach athaawai ʉ̈ucha naaimaju khaphʉ narr aawai.
  eng-EMTV: Women received their dead back by resurrection. And others were tortured,
    not accepting deliverance, in order that they might obtain a better resurrection.
  mib-NT: Te sava ñahan ni natecu sēhe ña jeē ni jíhī i. Te sava ga ñayuu chi sa suhva
    ni candoho xeēn i nde ni cajihī i. Te tu ní cájēhe i jnūhun jeē siaá i jnūhun
    ya te cācu i, chi ni catee ni i jeē natecu i coyūcu váha ga i andɨvɨ́.
  lif-NT2: मे़न्‍छुमाहाॽरे़ के़सिःबा के़बेःक्‍पा आबाङे खुनिॽ मनाहाॽ याम्‍मो कुहिङ्‌वे़त्
    मे़घोःसुसिरो॥ वेॽहाॽरे़ सिःमे़न् एगाङ् मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍निन् खोःमा फाॽआङ्
    चोःक्‌युम्‍भो पोःङ्‌मा मे़न्‍दे़न्‍दे़न्‍नाङ् निङ्‌घुम्‍मिन् मे़दाःक्‍तुरो॥
  xnj-xnj: Kwa kumsadika Chapanga vadala vangi vakiliwusiwi valongo vevafwili kwa
    kuyukiswa. Vangi vavi vang'aiki mpaka kufwa vabeli kudinduliwa muni vayukiswayi
    na kuyingila muwumi weuvi wabwina neju.
  mmx-mmx: Leventaba lavakin diga ruuna lununu kuren la leventaba atnedi digara met
    pam, ketla ne Moroa ga lox arooro amlong bok di. Leventaba atnedi luvuttadi nunu,
    diga lok ka losongsongot kapmek tinotno. Lavamolon diga lok mo leveloklok ti lok
    kepe lununu atdi, ketla diga tu atmatkun la diga siam ka mo laxanmumuat. Mila
    diga nunu do melemu dinaba lok ka lorooro avolo.
  cbr-NT: Bëtsi bëtsi xanun ca aín tuá bamacë 'icëbi Nucën Papa Diosan sinanën baísquiia
    biacëxa. Raíri unin ca unin Nucën Papa Diosan bana ënun quixun bëtsi bëtsi oquin
    paë tanmicëxunbi, ami sinánquin ëníma —'ëx masócë 'aish bamaibi cana Jesucristobë
    'iti 'ai —quixun sinánquin ami catamëti ënquinma tanshiacëxa.
  tee-NT: Vachu' ix'alin ju chakolun ju talaca'inilh ixchivinti Dios chai mas ixma
    xanin ists'alh la'ixchaka' para ta'amaklhtayananchokolh xalak'ajun acsni malok'onichokocalh.
    Chai ju ali'in talaca'inilh ixchivinti Dios para alhimakchapucalh tus tani. Ju
    yu'unch lai ca'ixtatak'alhtaxtulh ni ca'ixtanaulh ni jantu vana catalhilaca'ana'
    ju Dios. Para jantu ixtanaviputun ju chunch. Palai k'ox talhiula mas ca'amaknicalh
    ni ixtac'atsai ni ca'amalok'onichokocana' chai ca'axtaknicana' ju palai k'ox is'atsucunti'an
    ju lact'iyan.
  eng-LSV: women received their dead by a resurrection, and others were tortured,
    not accepting the redemption, that they might receive a better resurrection,
  cak-NT: Chuka' jec'o ixoki' ri can xquiya' cánima riq'uin ri Dios, romari' ri Dios
    xeruc'asoj ri quicaminak. Jec'o ch'aka chic winak xeyo'x pa tak sufrimientos roma
    quiyo'n cánima riq'uin ri Dios, pero man xquipokonaj ta qui' yecamises, roma quieta'n
    chi ne'quila' jun c'aslen más utz. Más que xecamises pero man xquiya' ta can ri
    Dios.
  pah-NT: 'Kunhangwerava''ea jikogi Tupana''ga rehe gwa''yrava''ea manorame. Nurã
    Tupana''ga ahera''yrava''ea mbogwerava''javi ahe mondoa''java ahe''yembora pe.
    Nahã ymyahũ Tupana''gareheva''ea rekopavi ojikoheteavo Tupana''ga rehe gwe''yjuhuro
    hako. Emo ymyahũ jarava''ea pe hahy hete reki ahe jikoga g̃waramo Tupana''ga rehe
    hako. He''yjuhu ahe no. Jarava''ea pe Tupana''ga arõe''ỹva''ea imondoi hahyva''ea
    ahera''oa moatãhava pyvõ ika''mbika''mbiga ahekag̃a pepohi ti Tupana''ga hugwi
    javo. “Pe pohirame Tupana''ga hugwi po ti ore ndopojukai nehẽ,” ei Tupana''ga
    arõe''ỹva''ea Tupana''gareheva''ea pe. A''ero Tupana''gareheva''ea ei reki: “Ndoropohiri
    tuhẽ po ti ore Tupana''ga hugwi nehẽ. Pe ore jukarẽ po ti Tupana''ga ore mbogwerava''javi
    ore rerogwovo yvagi pe nehẽ ore mongovo avuirama ojipyri nehẽ,” ei ahe. “Koji''i
    pyry hete ore ve orehoa yvagi pe Tupana''ga pyri oreruva hohe yvya koty.” A''ea
    ahe ei opohire''yma Tupana''ga hugwi omanomo.'
  sja-NT: 'Ichiaba wẽraarã ũk''uruurãpa Tachi Ak''õrede ijãa p''anadap''edaa perã,
    unujida ãchia k''inia iru p''anadap''edaa piudap''edaarã chok''ai p''irabairuta.
    Jõdee, ijãa p''anajida mĩda, ũk''uru piu k''achia piujida. Ijãadak''aa beerãpa
    mãgɨɨrã jita atadak''ãri, mãgapachida: “Pëida-eda apachida, Cristode ijãa amaarutamaa”.
    Mamĩda mãga ooda-e paji. Maperã piujida. Ãchia k''awajida piudap''eda, Tachi Ak''õrepa
    ãchi waya chok''ai p''irabaipiit''ee iru ome p''anapataadamerã, waa piuda-ee.'
  xed-xed: Ka nghəglaŋtá miʼaha ta mnduha taŋ si ta rwuta ta vragapta nda hafu. Ama
    sanlaha ya ná, kwihiŋ nda kwikwiha lu ta həŋ ka tataɗaptá həŋ, ka kwalaghutá həŋ
    ta zlanatá həŋ ŋa mutsa sliʼagapta ma mtaku nda hafu ya ta malaghuta.
  mks-NT: Ta java na̱ji̱hí na̱candeé ini na Ndióxi̱ ta sa̱há ña̱ cán quéa̱ na̱xini
    na ña̱ na̱nditacu tucu na̱ vehe na na̱caja Ndióxi̱. Joo java na na̱ndoho ndiva̱ha
    ini na ja̱nda̱ quia̱hva na̱xi̱hi̱ na̱. Ta co̱ó na̱candúsa na cacu xoo na Ndióxi̱
    jáchi̱ na̱canda̱a̱ va̱ha ini na ña̱ cu̱hu̱n na̱ coo na in ñuu va̱ha chága̱ nu̱
    íin mé á.
  gfk-S: Airuo haine dur ga hatur kawase habaling ira nudur bulu sukun ra minat. Ari
    mes na turadi di ga malok be da halangalanga ise di, kaie di gom mat ta ira hinaragawai
    ing iga hana tupas di. Di ga sip hobi waing di nage tut hut sukun ra minat. Di
    ga nurnur be ikinong i bilai tano nilon kira napu.
  bmu-bmu: Ambi tosatŋan kitipŋinan kömui köuluköba möt narigetka Anutunöŋ mem gulim
    waŋgii kömupnöhök wahöriga kunbuk toroqeba aitoŋgöget. Ambazip tosatŋan kömup
    andöŋe oyaeŋkoyaeŋ öŋgöŋgöŋi miwikŋaibingöra möta kapaŋ köla kinget. Mewö kingetka
    ihileknöŋ eŋguba kahasililiŋ könaŋi könaŋi ak eŋgiba kewö jii mötket, “Anutu qaŋ
    kölnöŋga zilaŋ pösat gihibin.” Mewö jii mötketmö, yeŋön mi tökögetka toroqeba
    jaŋgauraŋga mem eŋgiba malget.
  dgz-dgz: Anu tumat gapan waen nagirewa mu dugup muga borit wane nagirewa God wani
    gapan sia yon wanumon inak waran. Upi anavi nagire tauan aian gut koeragam muman.
    Go mu upi gwat ninoke gapan anavi muga gut koeragam mumiwanumune go mu bop tawa
    ya tane amba gwat ninoke tau amopen menan ya anune go borit wapi inak kakaewa
    warapen menan sia yon wanumot anun.
  eng-GNV: 'The women receiued their dead raised to life: other also were racked,
    and woulde not be deliuered, that they might receiue a better resurrection.'
  zaa-NT: Ca niula tiempo lània nna huía huá latsi' cabí Tata Dios, acca ca familia
    qui' cabi loti' chì bá gùtti cą beyacca bàni cą por milagro qui' Tata Dios. Tse'e
    huá adí ca enne' ríalatsi'a, pero gùtti cabi por tanto dolor nu bethacca' ca contráriua
    cabi, porqui'ni labí uccua latsi' cabi guttse'e latsi' cabi fe nu té qui' cabi,
    sino para làcabi nna adila tsa' gatti cabi, porqui'ni huíalatsi' cabi qui'ni hueyátha
    cabi de lo lù'uti para ttu la'labàni cubi nu ná adiru tse'.
  eng-WEBSTER: 'Women received their dead raised to life again: and others were tortured,
    not accepting deliverance; that they might obtain a better resurrection:'
  guh-guh: 'Bajayata pijinia petiriavi penajamatabëcuenecopatsixae Diosojavabelia
    peyavenonaenexatsi, itsa coxitëpa, Dioso icatsia toasaëyaexanabiabatsi. Bajayata
    pijinia itsamonae Dioso pejumecovënëtsiviyajuvënëvi bejiobiaexanatsi Dioso pejumecovënëtsixae.
    Bajarapacuenia pebejiobiaexanaejavatatsi, itsamonae tëpabiaba. Bajarapacuenia
    yajuvënëexanatsi pecopabinexa picani Dioso pejumecovënëtsijava. Itsiata baitsi
    jane apo copabi Dioso pejumecovënëtavanapaejava. Bajarapacuenia apo copabi Dioso
    pejumecovënëtsijava. Tsipaji bajarapamonae jamatabëjumaitsi tsavanapae: “Mapanacuataje
    taponaponaejava matatoxenetsia bitso jitsipajë matacabi apo pevereverecaejava
    Dioso tanerajutsinexa,” jamatabëjai tsavanapae bajarapamonae.'
  bon-bon: Poto magebi ätrunga name pi teeme budre biname ewademujisi ireclota cama.
    Nuuja pui biname cina mage pita piiyepu budre jepänujisi, ingle teepi singi lica
    ge Acejiyame bau ca äyeblengame peei pita piiyepu budre cabu ca äsecrerame, yepä
    teepi Acejiyame ne jäätrungusi tabe te teebibine cirege arpinera miijirage cabucewe
    ireclota tääpume.
  nhw-BL: Sequin sihuame quineltocaque Toteco huan yaya quinyolcuic ininconehua o
    ininhuehuejhua catli ya mictoyaj. Sequinoc tlaneltocani mijque pampa chicahuac
    quintlaijiyohuiltiyayaj para ma quicahuasquíaj Toteco, pero amo moselijque ma
    quinmaquixtise tlen nopa tlaijiyohuilistli, pampa quinequiyayaj quiselise catli
    nelcuali teipa quema nochi masehualme moyolcuise.
  swh-ONEN: Wanawake walipokea watu wao waliokuwa wamekufa, wakafufuliwa. Lakini wengine
    waliteswa, nao wakakataa kufunguliwa, ili wapate ufufuo ulio bora zaidi.
  wbi-wbi: Avamama valyupile avafue vavanave musila jablusetulilo. Avange valyapumisivue,
    kisila kwitika kulekua muvwavuke neke kuuti vavwesie kupata vwa lusetulilo ulunono
    fijo.
  bba-bba: Tɔn kurɔbu ɡɑbu bɑ ben tɔmbu wɑ bɑ wurɑmɑ ɡɔrin di. Bɑ ɡɑbu tɔ̃yɑ kuɑ bɑ
    kɑ ɡo. Bɑ yinɑ bu bu fɑɑbɑ ko bu kɑ wɑ bu se bu du wɑ̃ɑru sɔɔ te tɑ burɑm bo.
  eng-KJVCPB: 'Women received their dead raised to life again: and others were tortured,
    not accepting deliverance; that they might obtain a better resurrection:'
  kgk-NT: Oĩ kunha hóga pygwa omano va'ekwe. Ogwerovia tee-gwi, onhemoingove jevy
    íxupe va'ekwe. Oĩ ave heta ojerereko asy eterei rire, ojejuka va'ekwe. Nhandejáry-gwi
    ojere ramo ra'e, ndojukái arã ra'e. Ha ndováiry joty íxugwi. “Ava e'ỹ rire, iporãve
    xe rekoha arã xe moingove jevy rire Nhandejáry” he'i ae joty ójehe.
  waj-waj: 'Gioonna vooyaano Anutuuqaara kutaavaivee tuuvaara ngiari nnaakaraiya putuduu
    rikioo Anutuuqo tuduu kava diiteeravai. Ngiari nnammutuaiya iyakidiri vooya vitada
    maisa mmooriivaa iya mmida tunoo: Ngia Anutuuqaa aataruuvaa pikikiai fai ta ngii
    tikiai rikiada sabi kati ngiengie yaata utuaivaugiataama kuaaravaivee, tuuvaara
    ooqoo tuduu rikiada maisa mmooriivaa iya mmududuu putiravai. Fai yapooma kava
    diitada yoketaama variaaraivaara iya yaata utida itaama putiravai.'
  cpy-cpy: Eenitatsi tsinani ñaayiteeriri osheninka-paeni rañaayitee ikamawitaha.
    Roo kanteencha eenitatsi itsipa kamimayiteen-tsiri rompoja-waetee-takiri, tee
    rokana-nakiro rawentaa-shirenka ipakaan-teetyaaririmi. Tema oyaakotakiro rañaa-pero-yitee
    paata, eero okimitawo añaawitaha nimaeka.
  mpx-mpx: He yowau enuna tutuliyau hi ahe pasikalil hi lutem yaomal elana. Yaa gamagalau
    enuna, ali topihigelgel hi tagapanapanak-agil ge hi yaomal. He bwagana ali topihigelgel
    hi ba, “Ebo Yehoba ana en nuku pek, inoke naha sokalimiu,” yaa hi towa, kaiwena
    nuwaliya nihi lut al ge yawal waiwaisana hot nihi pwawa.
  wbp-wbp: Yungurna-nyarra yimi-ngarrirni yimi-pardu-karirlangu yangka karntakarnta-kurlu
    kujalpalu nyurru-wiyi nyinaja. Nyanungurra-nyangu kaja-nyanu manu yurntalu-nyanu,
    ngalya-karili palija. Kala karnta yinya-patuju wala-jukulpalurla nyinaja Kaatukuju.
    Kujarlanya-jana Kaaturluju wankaru-maninjarla kurdukurduju pina-yungu ngati-nyanukuju.
    Kala ngalya-kari kujalpalurla wala nyinaja Kaatuku, nyarrpa-jarrijalu? Kalalu-jana
    yapa panu-kari jangkardu yanurnu murrumurru-maninjaku, yungulu Kaatu-kujaku karlirr-yantarla
    jurnta puranja-wanguju. Kala yinya-patu kuja kalalu murrumurru-jarrija, Kaatukulpalurla
    wala-juku nyinaja, kulalurla jurnta karlirr-yanu. Manngu-nyangulu kuja, “Kajili-ngalpa
    murrumurru-maninjarla pinyi, ngulaju ngula-juku. Kajikarlipa palimi. Kala ngula-jangka
    Kaaturlu kapu-ngalpa wankaru-mani pina, manu kapurlipa nyanungu-kurlu nyina tarnnga.”
  luo-luo: Mon mane nigi yie nochiernegi jogi manosetho mi gikawogi ka gingima. Jomoko
    kuomgi kata ne isando malich to nodagi ni kik wegi thuolo, nikech negigeno ni
    nochiergi e ngima maber moloyo.
  nhe-NT: Sequin sihuame quineltocaque Toteco huan yajaya quinyoliti sampa ininconehua
    o ininhuehuejhua tlen ya mictoyaj. Sequinoc tlaneltocani mijque pampa chicahuac
    quintlaijiyohuiltiyayaj para ma quicahuasquíaj Toteco, pero ax quiselijque para
    ma quinmaquixtis tlen nopa tlaijiyohuilistli, pampa quinequiyayaj quiselise tlen
    nelcuali teipa quema nochi tlacame moyolcuise.
  aii-aii: ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܩܘܼܒܸܠܔ ܠܗܘܿܢ ܡܝܼܬܵܝ̈ܗ‌ܝ ܒܩܝܵܡܬܵ‌ܐ. ܐܝܼܢܵܐ ܐܚܹܪ̈ܢܹܐ ܦܝܼܫ ܠܗܘܿܢ
    ܓ̰ܘܼܢܓ̰ܸܪܹܐ ܗܲܠܔ ܡܵܘܬܵ‌ܐ، ܘܡܘܼܚܦܸܠܔ ܠܗܘܿܢ ܕܦܵܝܫܝܼ ܗܘܵܘ ܦܪܝܼܩܹܐ، ܕܩܵܢܝܼ ܗܘܵܘ ܚܕܵܐ
    ܩܝܵܡܬܵ‌ܐ ܒܘܼܫ ܨܦܵܝܝܼ.
  esk-NT: unniiñ aġnat akuqtuipḷutiŋ tuquŋaruamiknik aŋitqiksitaupmata. Atlat iñuich
    naŋititauniqsut tuqułhiñaaġuqhutiŋ ayakługu annagviksraqtiŋ, niġiugaqaqhutiŋ aŋitqił̣iksraġmiknik
    nakuutluktuamun iñuułiġmun tuquanikkumiŋ.
  msb-msb: Paagi sa pagsarig may mga kababayihan na may mga ginbuhay gihapon na mga
