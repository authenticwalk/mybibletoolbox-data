  san-ORI: ଯୋଷିତଃ ପୁନରୁତ୍ଥାନେନ ମୃତାନ୍ ଆତ୍ମଜାନ୍ ଲେଭିରେे, ଅପରେ ଚ ଶ୍ରେଷ୍ଠୋତ୍ଥାନସ୍ୟ ପ୍ରାପ୍ତେରାଶଯା
