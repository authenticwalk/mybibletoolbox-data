    kanio.
  bqp-bqp: ò nↄgbɛ̃nↄ nɛ́ gɛ̀nↄ fùtɛ bona gan ò kpàḿma. Ò mɛ̀ɛ ũ̀ ń gbɛ̃kenↄa, akũ
