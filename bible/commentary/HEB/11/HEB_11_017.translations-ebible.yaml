    ñɨnɨmɨn agak. Agek, Eblaham ne God nop gos lɨnɨŋɨd nɨm, ñɨne Aysak nop dam bɨd
    adek ak tunɨg lɨl, God nop sɨbog ñɨnɨg gak.
  jic-NT: Abraham p'a casá la tjiji wa Dios lal tepyona mpes. Tepyona Dios ca la mijis
    püna tjevele jinwá. Dios nasa tjevele jupj lal Abraham popa p'iyá püs naya patja
    pülücj way nsem yupj. Locopyaya Dios tjevele Abraham lal jupj jostsja Abraham
    ma'ayas ca jupj jatjam Isaac jupj lal, sacerdote animal 'yaya jinwá. Dios quelel
    seletsja ncu t'üc' way Abraham ca la mijis jupj tjevelá. Abraham tepyona Dios
    lal, mpes 'üsüs waytsja jupj lal jupj jatjam ma'ayas Dios mpes, jupj jatjam pjaní
    waytsja p'in. Nujola pyala Dios tjevele Abraham lal tsjan ca la mijis.
  zap-NT: 'Por ne wlaleedx Abraham Dëdyuzh, chene wlaa Dëdyuzh Abraham preb ne yket
