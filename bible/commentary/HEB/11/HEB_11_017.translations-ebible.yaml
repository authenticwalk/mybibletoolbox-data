    Ija''ari igitha Deu-ra no''avini vani fori hija ida Abraão kidisai-ra naabinikamarivini.'
  twi-twi: Gyidi nti Abraham de ne ba Isak kɔbɔɔ afɔre bere a Onyankopɔn sɔɔ no hwɛe.
