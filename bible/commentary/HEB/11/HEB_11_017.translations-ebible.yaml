  bod-N: ཡང་ཨབ་ར་ཧམ་གྱིས་དད་པར་བརྟེན་ཅིང་ཁོ་རང་ཉིད་ལ་བརྟག་པའི་དུས་སུ། ཨི་སཱག་མཆོད་པར་འབུལ་བར་རྩོམ་ཞིང་།
