  san-BUR: အပရမ် ဣဗြာဟီမး ပရီက္ၐာယာံ ဇာတာယာံ သ ဝိၑွာသေနေသှာကမ် ဥတ္သသရ္ဇ,
  yaa-NT: 'Anã Abrahamnoa ẽ mato yoinõ. Epa Niospa tãpipaini Abraham chanĩmara fakĩ
