  san-TEL: అపరమ్ ఇబ్రాహీమః పరీక్షాయాం జాతాయాం స విశ్వాసేనేస్హాకమ్ ఉత్ససర్జ,
  ben-IRV: বিশ্বাসে অব্রাহাম পরীক্ষিত হয়ে ইসহাককে উৎসর্গ করেছিলেন; হ্যাঁ, তিনি যে
