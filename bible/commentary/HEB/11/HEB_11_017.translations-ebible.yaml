  gof-ENT: ኣብራሃሜይ ፓጬቲዳ ዎዴ ዪሳቃ ያርሺዳይ ኣማኖና። ሄ ኡፋይሳ ቃላ ኤኪዳ ኣብራሃሜይ ባ ኢሲ ናዓ ያርሻናው ጊጊስ።
  aau-aau: God hiy Abraham se mon ir menkin, Abraham hiykwe hyo nan kiykiy-ay yor
