    Asɨ agaŋ Ebɨlam dɨ hɨji vɨdɨvɨdɨŋ igɨben aba nudɨ nameŋ abami uami. Ebɨlam nama
    nadɨ ninaŋ pabiŋ sɨbaŋ agadɨ ifɨhɨmavɨla iasaŋ sagalɨ iguha aba abami uami. Lɨci
