  urd-GVU: یہ ایمان کا کام تھا کہ ابراہیم نے اُس وقت اسحاق کو قربانی کے طور پر پیش
    کیا جب اللہ نے اُسے آزمایا۔ ہاں، وہ اپنے اکلوتے بیٹے کو قربان کرنے کے لئے تیار
