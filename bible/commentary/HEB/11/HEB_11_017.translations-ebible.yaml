    de ana fee anan Isak dadik neu tunu-hotuk. Naa te, makahulun Manetualain helu
    so laꞌeneu kakanak ndia nae, “Neme o anam Isak ia, dei fo o hambu numbu-saduk
    noꞌuk, losa ala dadik hataholi nusak fo ana seli”.
  kyf-kyf: Ablaamʋ ka -Lagɔ dlɩ -gʋ zʋ. We nya ɔ wlaa Izakɩ 'slaka nya da -Lagɔ ylaa
