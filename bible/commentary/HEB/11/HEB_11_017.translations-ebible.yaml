    ome loto, bala opa mindi namba gipe leaipia. Goteto wuane lea-kola, Apatakameto
    Gotena potomisa pii wamba leane okone nembo toto, nambato Aisake peyo ome lewando,
    Goteto bala katulo ika laya olopeya nembo teaipia. Goteto katulo wuane pulupeya
    lo bilipi loto, Apatakameto Gote opa mauyale Aisake peyo ome lea-yale, Aisake
    bala omea-yale tekeko, Goteto Apatakame lamawuato, nimbato Aisake peyo ome lolene
    leaipia. Goteto wuane leane okonemane, Aisake bala omalu, malinga ika lene gulea-kola,
    Apatakameto bala molo-peke leane lo nanimato nembo tape-pene.
  qul-NT: 'Creeskanwan Abrahamka, Dios pruebaman churajtin, Isaacta pusarkan Diosman
