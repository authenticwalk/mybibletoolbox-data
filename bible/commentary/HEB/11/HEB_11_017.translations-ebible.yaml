  san-MAL: അപരമ് ഇബ്രാഹീമഃ പരീക്ഷായാം ജാതായാം സ വിശ്വാസേനേസ്ഹാകമ് ഉത്സസർജ,
  tam-TCV: விசுவாசத்தினாலேயே ஆபிரகாம் இறைவன் அவனைச் சோதித்தபோது, ஈசாக்கைப் பலியாகச்
    செலுத்தினான். வாக்குத்தத்தங்களைப் பெற்றுக்கொண்டவன் தனது ஒரேயொரு மகனைப் பலியாகக்
