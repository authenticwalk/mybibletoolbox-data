  gaq-gaq: ଇସ୍‌ପର୍ ଅବ୍ରହାମ୍‌ନେ ବିସ୍‌ବାସ୍ ପରିକ୍ୟା ଡିଂନେବେଲା ଅବ୍ରହାମ୍ ମେଁନେ ଉଙ୍ଗ୍‌ଡେ
