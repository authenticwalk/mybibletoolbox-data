  pan-pan: ਵਿਸ਼ਵਾਸ ਨਾਲ ਹੀ ਅਬਰਾਹਾਮ ਨੇ ਜਦੋਂ ਪਰਖਿਆ ਗਿਆ ਤਾਂ ਇਸਹਾਕ ਨੂੰ ਬਲੀਦਾਨ ਲਈ ਚੜ੍ਹਾਇਆ।
    ਹਾਂ, ਆਪਣੇ ਇਕਲੌਤੇ ਨੂੰ ਜਿਸ ਨੂੰ ਵਾਇਦੇ ਦਿੱਤੇ ਗਏ ਸਨ ਚੜ੍ਹਾਉਣ ਲੱਗਾ।
  tkr-tkr: 'Allahee İbrahimıs cuvabniy huvu: «I''saq''ıke g''abıynbı yiğna nasıl vuxhesva».
