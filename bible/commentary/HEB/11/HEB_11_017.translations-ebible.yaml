    nee se ës ke na e Sosoenën. Pa ö ne Sosoenën to punöꞌ poan. E Abraham voh, ivëh
    ne Sosoenën to heꞌ voh a soe vaman peꞌ. Ivëh, ke Abraham vamatop voh en pa heꞌ
    a pah koaꞌ ro peꞌ, vamanih pa vönaꞌ neꞌ to ës ke na e Sosoenën.
  agd-agd: Tiyarafenu ano ma Abaraamun akhenóka uan onan maen béimpin mumunan baré
    íkan mi Aisakin íkun uan béin ameno van en mino. Tiyarafenu ano ma Abaraamun iyáantan
    baré ein danasinta mantaren mi auuanon táke iyampon Aisakin íkun uan ameno van
    en mino.
  rkb-NT: 'Aba Abarão soho bo puẽtsik mytsaty my. Abarão tatse ty Deus bo nyny niy.
    Deus botu ipe niy: — Atse mopurukze ihumo atsekokatsa sizubarẽtsa maha — niy.
    Yhỹ nikara iwatahi ana harere humo hi itse nipuruk. Kyze Deus Abarão niyze hawa
    kahumo iakparawy babata pinymyry tsihikikze, iwatahi atakta kaharere bo ma my
    zeka pinymyry tsihikik. Iwaze Deus ipe niy: — Atse ikahatahi tsibezehikta! — niy.
    Iwa niyze — Atakta kahumo tsimypokzitsiarẽta babata — mytsaty nikara. Iwaha humo
    Abarão ihumo iakparawy pihyrinymyryky. Deus ipe niyze: — Atse ikahatahi tsibezekta,
    Abarão iharere bo hyỹ niy.'
  san-THA: 'อปรมฺ อิพฺราหีม: ปรีกฺษายำ ชาตายำ ส วิศฺวาเสเนสฺหากมฺ อุตฺสสรฺช,'
  iws-iws: Bɨdi bɨdinanɨn Adi Komii siya Ebraham siir kɨnankɨugɨn. Mɨ siya Ebraham
    siirɨn hɨnɨɨna boɨnki, wa kɨriir yɨnisɨmɨn Aisakɨn siirɨn dɨsomaoki mɨ wraisunan
    kariir wɨnkɨn ɨmiiyaeki. Mɨ Ebraham siya tɨ yɨnisɨm nwɨruwan Adi Komii siya nikɨ
    ɨmbinɨn siirɨn ɨni wraisunan siirar swokɨ ɨnkɨn ɨmiiyaekiyɨn Adi Komii siiram.
    Mɨ Ebraham siya pɨ naɨngwo tɨbmii kɨɨngɨn mɨ siir kwoɨnɨn whɨrua ha nwokiyɨn mɨ
    siya hɨriinan asi dirɨraerarkɨn siir yɨnisɨm ɨiirɨn.
  pol-SZ: 'Dzięki wierze Abraham, gdy był poddany próbie, ofiarował na ołtarzu swojego
    jedynego syna, Izaaka. Uczynił to, mimo że wcześniej otrzymał obietnicę:'
  ztq-NT: 'Porñee bniladzy Abraham, ngo nii worñee beeñ Dios xaa preb, kuni xaa Isaac
    par kety Isaac. Tyub styoo xaa ngookon xaa xiñ tusy xaa lo Dios, nikxe nii Diosak
    chëb lo xaa:'
  zai-NT: 'Chiqué bitiidi Dios Abraham ti prueba para gu''ya pa dxandí runi cre be
    laa, ne bihuinni dxandí runi cre be. Purti uná be udixhe be tobi lucha xiiñi be
    para nusiga''de be laa Dios, neca ma gudxi Dios laabe, na rabi laabe:'
  upv-upv: 'Ko rramlesi kele Epram nosurien sen re nanu san kele, ni le: Aesak evi
    m̃er nga Atua m̃irijrije p̃ilai tevi Epram. Ko elai pa tevi, nga mivi natun sansan
    bbölbböl. Ko daron nga vajin Atua owra purrowrrowe Epram, ko Epram emarong bbonge
    nga p̃ilai natun Aesak tevi Atua.'
  wap-NT: 'Abraham mishidan idaꞌan, utaa Isaac zowii-karu nii, Tominkaru tiwaa-kidapan
    donoꞌoraz uruu. Abraham atiꞌo shaꞌatii tawuruꞌu Tominkaru kiauzonuz: “Isaac idaꞌanaꞌo
    nii wuruꞌu pukatakaan-daunnaounuz.” Mazan upuꞌu Abraham minziiwa utaan paudani
    baudaꞌapauzoz zowii-karu nii Tominkaru ati,'
  mva-mva: Be nge lama unianga itagadi ka Abaram itaguraki be natu Aisak tabataba
    bokana Nanaranga ngani kana, bong Nanaranga itaguraki be Abaram itoi nge. Moimoi
    Abaram ka Nanaranga pile moimoibe irai, ata nge ambe natu tekenalana-tina ono
    natu be tubu dapura kana nge ngatabangaki kana.
  dwr-NT: Abraahaamo Yisaaqa yarshshanentto woy yarshshennentto, Xoossay eranaw xomooseedda
    wode, Abraahaamo ammanuwan A yarshsheedda. Xoossay Abraahaama, “Ne zarii Yisaaqa
    bagganna xeesettanawaa” geeddashshinkka, Abraahaamo bare na7aa Yisaaqa yarshshanaw
    giigeedda.
  kfw-kfw: Pathian in Abraham malung enpha khan, ngamna jarra Abraham in asapa Isaac
    kha dooiphur inkhat-ah aleipeii. Pathian in chong inkhitpui kha Abraham kha lei-eii,
    khawa e-innum asapa inkhat bit innei kha ama'n dooiphur inkhat-ah penasik alei-insuuk.
  bfz-bfz: जेबे परमेशरे अब्राहमे परखेया तो विश्वासो रे जरिए से इसहाको री बलि चढ़ाणे
    खे त्यार ऊआ। इसहाक अब्राहमो रा खास पाऊ था। परमेशरे तेस पाऊए रे बारे रे अब्राहमो
    ते वादा कित्तेया था, “ये इसहाको रे जरिए ऊणा कि तेरे वंशो री गिणती ऊणी।” अब्राहमो
    खे पूरा विश्वास था कि परमेशर मरे रेया खे जिऊँदा करी सकोआ। ईंयां ई अब्राहमो खे
    इसहाक मरे रेया बीचा ते जिऊँदा मिलेया।
  cuk-09: Abraham wilubdakleargu, Bab-Dummadgi-bensulidbali, Isaac-uksa-gusad. Bab
    Dummad a-Abrahamga sogsa-gusad ibmar-nuegan an bega imakoye, degite Abraham na
    e-machi-wargwennaa-guedi gummakar Bab Dummadga uke-sokalinad.
  ben-OBCV: বিশ্বাসে অব্রাহাম, ঈশ্বর যখন তাঁকে পরীক্ষা করলেন, তিনি ইস্‌হাককে বলিরূপে
    উৎসর্গ করলেন। যিনি বিভিন্ন প্রতিশ্রুতি লাভ করেছিলেন, তিনি তাঁর একমাত্র ও অনন্য
    পুত্রকে বলি দিতে উদ্যত হয়েছিলেন,
  mil-NT: Te ndíi Àbrahám ní xíndecu ɨɨⁿdìi‑ni déhe ndíi ndɨhɨ ñadɨ̀hɨ́ ndíi, te cútnàhá
    ní xito ndéé ñáhá Yǎ Ndiǒxí xii ndíi ní xícáⁿ‑gá déhe ndíi, ndíi Isàác cuèndá
    nduu táhú ñáhá‑gǎ xii ndíi. Te ní xáhaⁿ ndǐi sá cúú ndùu táhú‑gǎ déhe ndíi, te
    ducaⁿ nǐ quide ndíi chi ní sándáá iní ñáhá ndǐi xii‑gá. Te sa ndècu túha ndíi
    sá cuǎñaha ndǐi déhe ndíi xii‑gá cuěi mee Yǎ Ndiǒxí ní xáhaⁿ ndǎá‑gá xii ndíi
  myu-myu: 'Deus kay itabut osunuy Abraão. — Ekpon og̃ũm ewebe — i mo a''g̃u o''e
    Deus cebe. O''kap Abraão ipot. Isaque i ipot putet osunuy. — Isaque ipotpoyũ acã
    enaxeg̃ebitbiyũ oxe―warara''acayũ bit ka''ũma — i mo adi a''g̃u o''e Deus Abraão
    be. Inaka: — Ekpot cuy eyaoka impik am wetabun — i mo adi a''g̃u o''e Deus Abraão
    be okukpin cĩcã paxi iap co am. “Ekpot cuy eyaoka” i''e buje, Abraão kũyjobit
    o''e Deus a''õ kay. Isaque aoka ojuy o''e.'
  fue-fue: Diga e goonɗinki nun Iburahiima sakkiri Isiyaaku no Alla foonni mo. Ɓiyiiko
    bajjo, mo Alla waɗani alkawalji ɗuuɗɗi nun o siriyino sakkugo.
  amk-amk: Na roasoafo, Abrahami kiutuai we miungno ne kaisung mansiari foi we dohoni
    wekorbani we Allai, na rabuang bo Allai medu wei we titua kariri ne yoasoafe fo.
    Abrahami nini dino sobu kaiwo Allai dererai kawuru ampa we deyo, “Na nemu kaisungno
    Isaki dino ato nemu riria bitoya foi nai ki.” Tonanai ki wape dohong kariri kaiwofo,
    ampafe deyo miung Isaki we dohoni wekorbani we Allai.
  fai-fai: Kale Got ayo Ebadakkam weng takadálaw Aisak ami dim kal kam láw uyo matam
    sengokabu, akeisa,
  ura-NT: Nitohaneein Cana Coaunera esenetaane jaun techu, esenetaane cojuha rai calaohi
    Isaca sohin mocohane coina, rai aitoha Cana Coaunerane jana, Isaca sohin mocoha
    nejerelu Abaraaun.
  mcd-NT: Afanan Abrahamhuunoa un mato yoinon. Upa Diosin tapipaini Abraham icoinra
    huafainmain nan yoia cuscacoin aiquin. Ascashon yoiquin isca huani, —Min ina ua
    rutushotamarocon min facu fustishta Isaac ua rutushohuun, —ishon Diosin yoini.
    Upa Diosin iquisi tapimani ahuun facu fusti Isaachuunshon ahuun funafo ichapa
    iishquiai cuscan. Ahuara sharafo Diosin Abraham yoiyoni cuscan ahuun facu Isaachuunshon
    nantifi ashoshquin tapimaiyoni. Nannori Upa Diosin Abraham yoiaiton ahuun facu
    fustishtacoinfia rutushon Dios inancuani. Ascano Dios icoinra huacoinshon nan
    yoini cuscacoin ani.
  urt-urt: Ŋoihmbwaip Abraham teŋeime Got pe, ŋupe ŋaiye Got ŋondolꞌme kin pe, Abraham
    ŋende miꞌmiꞌ ŋaiye ka onombe Aisak ka ole ende ofa elme Got. Got si nupwaiꞌe wusyep
    topoꞌe Abraham nange kin ka yai lenge ŋambaih talah wula wula sekete. Kom Abraham
    nala ende ofa me talah esep kin ilyeh uku.
  kiz-kiz: Jhajhele kwa imani kujha Ibrahimu baada jha kujaribibhwa, ambosili Isaka.
    Ndo muene ambajhe ajhijhopelili kwa kuhobhokela ahadi, ambosili mwana munu ghwa
    pekee,
  tzo-TZE: Ta sventa la xch'un ti ja' melel c'usi laj yal Dios li Abraáme, jech c'alal
    iq'uelbat yo'nton yu'un Dios me melel ti yich'oj ta muq'ue, laj yac'be smotonin
    Dios li yu jun snich'one, ja' li Isaaque. Ac'o me albil yu'un Dios ti ja' ta sventa
    Isaac ta xbol ep smomnich'nabe, pero laj yac'.
  lex-lex: 'La''a Abraham pesiayni de, pede la'' ler maka Uplerlawna Nawerta-natailia
    e pesiayni, de nhi'' a''nani Isak la paro''onni pa niwra nhi''a la hoihoi-tantiani
    la Uplerlawna. Abraham nlernan oleka Isak maka Uplerlawna Nano''targ oleka la
    e''a, Niwra: “Hota a''namu Isak de ed mak kadurti-kawait nana durti-waiti maka
    A''uno''targa tiy o''a.” Mere emkade ho''mana Abrahama nhur dioin a''na memeheni
    de pa niwa ntunu-nharna la katri''ana wawannu'
  dov-dov: Nguwakali mwana wakwe omwe biyo ngwakapedekezy, ooyo wakatambula zisyomezyo.
  rgu-rgu: Baꞌi Abraham boe namahere tebe-tebe neuꞌ Manetualain, tepoꞌ fo Ramatuaꞌ
    a nau fefei-fofora ria namahere na. Huu ria na, ana tao tuka Ramatuaꞌ a pareta
    na, de fee heni anan Isak dadi neuꞌ tutunu-hohotuꞌ. Sekona te, fai a ulu na Ramatuaꞌ
    a helu laꞌeneuꞌ anaꞌ ria nae, “Neme o anam ia mai, neuꞌ ko o hapu tititi-nonosiꞌ
    dodouꞌ, losaꞌ ara dadi lahenda nusa kahereꞌ.”
  toc-NT: 'Xa̠huachí na̠ cala­ca­pa̠s­táctit, acxni̠ Dios li̠tzák­salh Abraham para
    xli̠­ca̠na xli̠­pa̠­huán xlá ca̠náj­lalh y kalha­káx­matli hua̠ntu̠ li̠ma̠­pék­si̠lh
    Dios y xámaj makni̠y xka­huasa la̠qui̠ nali̠­la­ka­ta̠­ya­ni̠nán; xlá aktum xca­tzi̠y
    pi̠ ámaj li̠la­ka­chix­cu­hui̠nán a̠má cha̠stum xka­huasa hua̠nti̠ Dios chiné
    tili̠­chu­huí̠­nalh:'
  som-som: Ibraahim kolkii la jirrabay, rumaysad buu Isxaaq allabari ahaan ugu bixiyey.
    Kii ballamada aqbalay ayaa wuxuu bixinayay wiilkiisii keliyaha,
  mam-C: Ex ikyxjo te Abraham, junch'intaq tk'wal, Isaac tb'i. Me noq tu'n tnimb'il,
    tej tok toj joyb'il ti'j tu'n Dios, xi ti'n Isaac, tu'n toktaq te jun chojb'il
    twutz Dios. Ex xi ttziyin tu'n tkub' b'yettaqjo tk'wal te chojb'il,
  ndj-ndj: Kwa ujumilwa Ibulahimu alengi kumtawula Isaka yavelili mwana mundu ghavi
    litambiku chipindi Chapanga pamuyeshili. Ibulahimu mweni ndi yayangili jangi ya
    Chapanga, lakini hata naha aveli ndemindemi kumutawula mwanamundu wa paweka ghavi
    litambiku,
  mbj-NT: 'Abaraãm P''op Hagä Do metyy noo gó, taju paawä ta t''aah Isak P''op Hagä
    Do wë. Tii d'' tawén doo paawä, baad P''op Hagä Do hã tah''yy ka''eeh do hyb n''aa.
    Isak, sét had''os do ta t''aah Abaraãm aju paawä, hahỹỹ da paawä P''op Hagä Do
    ky hadoo paa ta hã: “Isak hanaa da a panaa heh''äät.”'
  lat-VUC: 'Fide obtulit Abraham Isaac, cum tentaretur, et unigenitum offerebat, qui
    susceperat repromissiones:'
  ngp-ngp: Kwa mhuwi, Ibulahimu amlavaga mwanawe Isaka ande nt'habiko umwo agezagwa
    ni Mnungu. Naho Ibulahimu ni yehe akawiilaga kiya Mnungu alaganaga kwakwe, mna
    azumilaga kumlava mwanawe andile nuuyo du.
  enq-2: Goteme epe mendapu maitona lea pii dupa Abraameme nyia. Dopa peteamopa, Goteme
    Abraame lamaiyoo, “Aisakenya mandipaenya mandipae dupa iki emba tata palitamina”
    lea. Dopa leaka doko, Goteme Abraame makande pyoo, baanya wane mendai iki doko
    pyao kundi dina lea. Dopa leamopa Abraameme Gote tungi pyatala, Aisake kumatamo
    doko sakatasepenge kyeto doko Gote-kisa silyamona lao masetala, baa pyao kundi
    maiyanya pia. Dopa piaka doko, Aisake kumala naena lao Goteme wane doko Abraame
    tange maiyakamaiya. Nambame lelyo doko, kongali pii mende lelyo.
  eng-ASVBT: 'By faith Abraham, being tried, offered up Isaac: yea, he that had gladly
    received the promises was offering up his only begotten son;'
  mna-mna: 'Indeeŋe Anutu itoombo Abaraam na, ni iyok la Anutu kalŋaana mi ikam lutuunu
    Isak ma ila be iwe patoronŋana pini. Ŋonoono, muŋgu Anutu imbuk sua pini ma iso:
    “Koroŋ ta nio aŋbuk sua pa na, popoŋana ku tabe tiyooto pa Isak i ko tikam.” Kere.
    Isak, ni itutamenŋana. Kelŋana sa som. Tamen Abaraam iurla, tanata ikam lutuunu
    tana, mi iso ipuni be iwe patoronŋana.'
  myw-myw: Kweiboug Yowbad niyakwen Ebelam, tage isimounid bwein, itam natun anmwa̱net,
    beiweiy mamagina lun bulukwan kid. Liva̱nen towen Aysak, Yowbad nilivnek, ilana,
    “Aysak waseg babun deleim ya̱koum.” Tage Ebelam bo isimounid, itam natun towen.
    Idok Yowbad kadiloka biyakit takanig; mamagina kabebay waseg natun Aysak beimat,
    Yowbad mo biyakit vayuwein bisek Ebelam. E, Ebelam isimounid mo Yowbad ileb natun
    mwamovan silma̱nin.
  sby-sby: Mu lushomo Abulahamu pa cindi Lesa ncalamusunka walabenga Isaki mwanendi
    kuba mulumbo kuli Lesa. Abulahamu ewalalaiwa ne Lesa, nomba kayi walikuba walibambila
    kutwala mwanendi enka ngwali kukute kwambeti abe mulumbo.
  sll-sll: Ena homa God ni wani Aisak aibina maulung sinangure galni miki weni male
    siru dinamua dire aleng kere e tongwo ha i Ebraham pir tomia, God hanere pir tongwo
    i, nimni monam mo, molkinam mo, suang i harala dire nin wang Aisak algi ya bole
    na to ditomua. Ditongwo ha i Ebraham wana siralga galna miki malekinama dire nomani
    su su sikimia, nin wang Aisak han hol i pire sire algi ya bolala dire omua.
  yaq-NT: Ju'u Apra'amtuka'u, Liojtat eaka a' sualekai, Liojta betana ju'uneiyaabaawaka,
    a' au i'a'awa'po aman, juka' a' yoemiata, Isaak teamta, Liojta yo'oreka, bwaram
    a' sussu'a'a benasi, a' me'e betchi'bo, kaupo jijissuawa'u a' tojak. Jaibu junuen
    a' me'ebaeka a' suma'iakan, juka' a' wepul yoemiata. Junae betana, Liojta betana,
    senu weemta au na'ikiatuk juni'i.
  uro-uro: Bä nga rhoqoräkt i ma Ngämuqa qa siqut nä ma Abraham dä ma Abraham ga vodä
    ma Aisak sagem ga nävät aa qatnanakt. Bä ma Abraham gärakni i sa qa rha ama mumänaris
    di sa qä nasäng iva qä voda aa sägäk aa emga sage ma Ngämuqa iva ama vodämes na
    qa.
  ita-1885: Per fede Abrahamo, essendo provato, offerse Isacco; e colui che avea ricevute
    le promesse offerse il suo unigenito.
  muy-muy: Abraham àfəkia ahàr ke Melefit a. Nahkay ti àgəskabu misliŋi wur gayaŋ
    Izak. Melefit àhi mâgray nahkay ti àhəlfəŋa eyʉ a, awayay ti Abraham mâɗafaki
    ahəmamam afəki ahàr ni. Izak ti wur ga Abraham naŋ bəlaŋ, nahaŋ àbi, Melefit àhi
    ana Abraham aməvi bəza huɗ kay ti àna naŋ,
  kqc-kqc: Abraham di uka ebene reyori, bi mokena vari gira aena dudu, ori sisika
    rena kana Isaac maro; kamini nitore reyo ago moiyo amiye bi ini mida yokoi maka
    mago mini.
  tav-tav: Abrahãre, “Isaá mʉ camacʉcʉto capãarã mʉ pãramerã anigarãma,” cʉ caĩñupʉ
    Dio. To bairo caĩricʉ nibaopʉcʉna cʉ macʉ Isaáre cʉ cajĩa joe buje mʉgo joo rotiyupʉ
    Abrahãre, ¿caroaro yʉre caapi nʉcʉbʉgo majuʉna cʉ ãti? ĩi. To bairo Dio cʉ cáti
    rotiro Abraham cʉ macʉ jĩcaʉna cãcʉre cʉ cajĩa joe buje mʉgoboyupʉ. “Cʉ̃re yʉ
    cajĩarije to nibao joroquena Dio cʉ tunu catiogʉmi,” caĩ tʉgooñañupʉ Abraham.
    To bairi cʉ macʉre cʉ cajĩagari paʉ majuuna Dio cʉ camatayupʉ, caroaro cʉ caapi
    nʉcʉbʉgoro tʉjʉri. To bairi Isaáre cʉ canetooñupʉ Dio, cabai yajiboʉre. Cʉ netooʉ,
    Abrahãre cʉ catunuoñupʉ cʉ macʉre. To bairo cayajiboʉre cʉ netooʉ Abrahãre cʉ
    camajioñupʉ mari camaja cayajiborãre Dio cʉ canetoopere yua.
  eng-ULB: It was by faith that Abraham, when he was tested, offered Isaac. It was
    his only son whom he offered, he who had received the promises.
  spa-VBL: Abraham creyó en Dios cuando fue puesto a prueba y ofreció a Isaac como
    ofrenda a Dios. Abraham, quien había aceptado las promesas de Dios, incluso estuvo
    listo para dar a su único hijo, como ofrenda
  fra-_FOB: Par la foi, Abraham offrit Isaac, lorsqu'il fut éprouvé, et que celui
    qui avait reçu les promesses, offrit son unique,
  hau-ULB: Ta dalilin bangaskiya ne Ibrahim, sa'adda aka yi masa gwaji, akan ya mika
    Ishaku dansa hadaya.
  mal-mal: വിശ്വാസത്താൽ അബ്രാഹാം താൻ പരീക്ഷിക്കപ്പെട്ടപ്പോൾ യിസ്ഹാക്കിനെ യാഗം അർപ്പിച്ചു.
    അതെ, വാഗ്ദത്തങ്ങളെ സന്തോഷത്തോടെ കൈക്കൊണ്ടവൻ തന്റെ ഏകജാതനെ യാഗം അർപ്പിച്ചു;
