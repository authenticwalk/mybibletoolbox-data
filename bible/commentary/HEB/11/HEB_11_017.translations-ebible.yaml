  heb-heb: באמונה העלה אברהם את יצחק כאשר נסה ואת יחידו הקריב המקבל את ההבטחות׃
  mpp-mpp: Wapongti Abraham lokwesacka lome, ye yowaine ngagesingkelu madecine depec
