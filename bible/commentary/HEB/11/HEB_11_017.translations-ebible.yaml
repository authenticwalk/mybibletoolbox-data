    ɔmɔtswɛ mʋ́ kpʋ́kpʋ. Ɔlɔkʋsʋ́ pʋ́ mʋ bi ɔkʋkʋ́nʋ́ ɔkʋlɛ amʋ ɔyɔ́bɔ afɔdɩɛ ámʋ.
  bsn-NT: “¿‘Socʉ mene ĩ yirore bajiro yigʉ ñagʉ̃mi’ yʉre yitʉoĩagʉ̃ ñati?” yimasirʉ,
