    po obao, te nago ogwa Aisak, te agade te augwali nosali pedalaibao,” te po wai.
    Tama nosali Godigo Abrahamgo agade konealubo po dąų wabo kolesaga osola suainogo
    eyu, tama agabolo te po wai, “Nago naga ogwa Aisak digi selama, tama aga ela munama,
    enabolo te ofa tiwai mao,” te po wai. Abrahamgo koneani, te Aisak da, te aga nosali
    pedalabo hani we bidi page mu dao. Tiali goli agai te Godide konealubo po dąų
    weyu, tama agade mu tią pobaso, tama agai te ofa tiwai eyu tamadi tama aga Aisak
    elama Godibolo mawainogo yai.
  pab-NT: Tyakekoti hiyeta Abraão, Enore hasakaharetene hoka haisani Isaque aisa hoka
