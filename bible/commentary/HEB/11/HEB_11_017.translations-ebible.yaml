    Taita Dius chasa mañag­manda.
  hrv-hrv: Vjerom Abraham, kušan, prikaza Izaka. Jedinca prikazivaše on koji je primio
    obećanje,
  box-NT: Lé o Abarahaamu sĩidéró le Dónbeenì yi bìo yi ó o tà le mí ì
