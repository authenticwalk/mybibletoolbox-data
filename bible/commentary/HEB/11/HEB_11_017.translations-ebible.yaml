    lele tetek e Abaram mange, “A tumtubumla lar hanot o e Aisak.” E Abaram, esaning
    e God ka lele tari larne, i sang sur ir umkol e natnalik takai sot ka, arlar ana
    artabar, bel i longor puaini.
  kan-2017: ಅಬ್ರಹಾಮನು ಪರೀಕ್ಷಿಸಲ್ಪಟ್ಟಾಗ ಇಸಾಕನನ್ನು ನಂಬಿಕೆಯಿಂದಲೇ ಸಮರ್ಪಿಸಿದನು. ಆ ವಾಗ್ದಾನಗಳನ್ನು
