    be má gaurák han uri pungpung á Morea, má iatung unák longoi osmapak mai natum
    uri narsang.” Ái Abaram a longrai ngorer, mák tumran i bál ngo na ruruna pagas
    i Káláu, má a hol on mul ngo ái Káláu a artálár suri na long pasi kálámul alari
    minat. Má ngorer ái Abaram a lam pas Aisak, kán kalik alal mái koner na tur kelsen
    mul, má diará han uri pungpung á Morea, mái Abaram a eran suri na up bing Aisak
    uri osmapak uri narsán ái Káláu. Ái Káláu a mákái ngorer má a tur kalar Abaram
    suri kápate up bing Aisak, má a parai ngo ái Abaram a ruruna kuluk má a lu mur
    i nemnem si Káláu. Má uri kán hol ái Abaram, a ngoro ái Aisak ákte mat má, má
    ákte liu kaleng mul.
  kek-NT: Laj Abraham quiyale' lix pa̱ba̱l xban li Dios nak quixye re nak tixmayeja
