    Ngan. Tupa Anututa Aisau waapae natake ita Ebrahamu anzing inikut, “Aisakgane
    dongata waak zak sitake kuku aminu kwaapzang aatning aminda gatane donggabam daknganing,”
    ngang yawan kekekakut. Siwan wamu waakngae natapan siakan siwan Ebrahamda Aisakge
    anzing natapbut. Nata Anututane gen gwaamuke natane waaknga waapa Anutue imunangge
    atanguwa kupanu undanga. Anututa gatuna i take tangenawan gweake kayuk yuwik ngang
    natapan kekekakut. Natapan kekekawan Ebrahamu waapa Anututa wamu wa Aisakgane
    dongae natake iman takut tapata waaknga awia waapakan initakuke Anutue imunangge
    tuwanguke tasikut. Tasiwan ngana Anututa yawan Ebrahamu waapata Aisau paa tanguwan
    kumbut takngane sandeke gatu takut.
  bus-bus: Kɛ̀ Luda Ibraĩ yↄ̃̀ à gwà, ben Ibraĩ Luda náanɛ kɛ̀, à Isaaku kpà sa'opↄ
