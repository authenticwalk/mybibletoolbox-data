  gnn-gnn: Yo, yuwalkkuŋala yana ŋayi Yipurayim märr-yuwalkthinanydja. Wirrkina ŋayi
    galŋa-djulŋithina ŋunhi nhanukala ŋayi Godthunydja dhawu'-nherrara bitjarra, “Nhe
    yurru waka'-ŋurrkamana yothunhanydja, ga ŋuliwitjan gäthu'mirriŋuwalanydja ŋurikalayi
    Yitjakkalanydja yurru yarrata'ŋuru guḻku'na miṯtji dhawaṯthun, ga walalanydja
    yurru yukurra märrama nhä malanha bukmak ŋunhi ŋarra dhawu'mirriyaŋala nhuna.”
    Bala ŋuliŋurunydja dhurrwaraŋuru ŋayi Godthunydja gatjarr'yurrunana ŋanya Yipurayimnha.
    Ŋayi waŋananydja bitjarrana, “Gatjuy märraŋa garr'yurra dhuwali nhuŋuway gäthu'mirriŋunha
    Yitjaknha, ga wekamanydja nhe yurru ŋanya bitjan mundhurrnha ŋarraku, biyakana
    bitjan ŋuli ḏalkarra'mirriyu yolŋuyu gulaŋ-waṉḏinyamarama bala bathan wäyinnha.”
    Ga dhunupana ŋayi Yipurayimdhunydja märraŋalana yana dhäruktja ŋanya Godnha, yakana
    ŋayi mulkana ga roŋinyamaraŋalanydja nhanŋuway ŋayi gäthu'mirriŋunhanydja. Ŋayi
    bini bunha ŋanya murrkay'kunha, liŋgu ŋayi wirrki märr-yuwalkthina Godnha ŋunhi
    ŋayi ŋäthili dhawu'mirriyaŋala bitjarra, “ŋuliwitjan ŋurikala Yitjakkalanydja
    yarraṯaŋuru yurru guḻku'na miṯtji dhawaṯthun.”
  yal-yal: Dɛnkɛlɛyaan xɔn, Ala to wa Iburahima kɛɲaan fɛsɛfɛsɛ feni, Iburahima mi
