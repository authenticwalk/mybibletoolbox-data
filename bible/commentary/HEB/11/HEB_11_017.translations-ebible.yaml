    Abraham nape nasasama noha nogamana ananinai nondolalimana.
  cbv-cbv: Tʉ́ttimah, Dios Abrahamdih ã wʉ̃ʉ́h Isaacdih ãt mao cáo wʉ̃hat tʉ́ʉtʉp
