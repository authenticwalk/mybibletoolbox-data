  rus-SYN: Верою Авраам, будучи искушаем, принес в жертву Исаака, и, имея обетование,
    принес единородного,
  mbh-mbh: Na God i kin ile riong tomo nge a Abraham ve, “Ini inga tum a Aisak ako
