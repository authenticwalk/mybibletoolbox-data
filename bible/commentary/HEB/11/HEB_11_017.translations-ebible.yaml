  awb-awb: Manikánka Ébáráhmansabé, Mókake arenahni Áhísáhkine animárí arenanahréh
    míagehe úwe. Anehe wega Ébáráhmansabé, Arene mahbi Áhísáhkiwe subiqme titirainto
    teawuwe. Teawena, Ébáráhmaga mi ehwéh sehginabomo éna áhwárawe tagówe. Ébáráhmaga
    Manikánsabe aiq pútare atena, Wene ehweh sehginauge íwíáhéna wenahni subiq suanaúwe.
  gdn-gdn: Mamanuga God e oragai apunai Eburamu e sumai empana ki nana yona yau e
    sibu, wagubu ke; ‘Kau gubagagi Aisiki karako mini poyo nau nene puyo tari.’ E
    gubagai eyaka mena Mamanuga God e gwaiyabai pokaiya wenawena ki e eba gwandagipupu
    ko e sumai pokaiya ka e ubupu Mamanuga God wagubu ki makeya makeya kwaewena.
  nko-NT: Hógyi lɛ́ha Abraham lɛ́kɩtá mʋ bi Isak ɔyɔ́bɔ afɔdɩɛ há Bulu brɛ́á Bulu
