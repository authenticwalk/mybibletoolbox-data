  gub-BL: Uzeruzar Àmàrààw Tupàn rehe. — Urupytywà putar ihe nehe, a'e rupi nepurumuzàg
    putar nehe, i'i Tupàn izupe. Àmàrààw uzeruzar ize'eg rehe. A'e rupi ta'yr kury.
    Izak ta'yr her romo a'e. — Izak izuapyapyr a'e wà nehe, xo a'e zo wiko putar nezuapyapyr
    romo heruwa rupi a'e wà nehe, i'i Tupàn izupe. Amo 'ar mehe Tupàn umume'u amo
    ae ma'e Àmàrààw pe. — Ezuka nera'yr nehe, emunyk tata iwy pe nehe, hapy pà ma'ea'yr
    ài nehe, heruwa rupi nehe, i'i izupe. Uzemumikahy Àmàrààw ize'eg henu mehe. —
    Màràzàwe tuwen aipo pa, i'i izupe. — Aipo Àmàrààw weruzar putar heze'eg nehe,
    i'i Tupàn izupe. Weruzar ize'eg. Weraha wa'yr ywytyr rehe, izuka àwàm me. Izuka
    'ym mehe we Tupàn uze'eg izupe. — Ezuka zo nehe ty, nepureruzar wer heze'eg rehe
    ne. Heze'eg rehe nepureruzar wer haw nuzawy kwaw heze'eg heruzar haw ihewe. Azeharomoete
    nepureruzar wer heze'eg rehe, i'i izupe.
  imo-imo: Goteni Abrahameni tewi nimbo mele paimbo pilipe lipe tembalonje kanambo
    nimbe manda manjirimu kinye Abrahameni Goteni tembo nimu mele paimbo tembalo nimbe
    ipuki tipelie yunge malo Aisak Gote popo topa kalopa timbei terimu. Paimbo oi
    Goteni Abrahamendo nimbe panjipelie nimbeindo, “Nunge malo Aisakeni kalopa limbelo
    imboma kau nuni kalko lini nimbo, nimbo panjindu imboma molonge,” nimu nalo aku
    pilipe paimbo nimo, paimbo aku tepa tembalo nimbe pilipelie yunge malo tendekumu
    kau molorumumu aku ulu tembai terimu.
  boj-boj: Abraham a Qotei qa aqa areqalo bole siŋgilatej kiyo sai kiyo di Qotei a
    tenemtqa osiqa endegsi minjej, “Ni ino segi aŋgro qujai Aisak qalsim e atraibe.”
    Onaqa Abraham a Qotei aqa anjam di uratosai. Bole, Qotei na nami minjej, “E na
    ino moma naŋgi mandam mutu endi enjrqai.” Ariya a Qotei qa aqa areqalo siŋgilatej
    deqa a Aisak osiq Qotei atraiyqa gilej.
  eng-DRA: 'By faith Abraham, when he was tried, offered Isaac: and he that had received
    the promises, offered up his only begotten son;'
  knf-knf: Pfiyaar pakaaŋ kë *Abraham abomandër pjej *Iŧaak abukul kafiŋar Naşibaţi,
    wi Naşibaţi aŋaluŋ pten me afiyaara. Abukul aloolan ţañ i akaaŋ i i ajejuŋ kaţeŋan
    te Naşibaţi ado bi hoŋaara hoŋ,
  san-KHM: អបរម៑ ឥព្រាហីមះ បរីក្ឞាយាំ ជាតាយាំ ស វិឝ្វាសេនេស្ហាកម៑ ឧត្សសជ៌,
  arn-NT: 'Mupiltun mew ta Abraam, feychi ayülelu Ngünechen ñi kimael Abraam ñi rüf
    müngeltunieetew, eluwi ñi chalintukuafiel ta Isaak tañi langümafiel tunte kisu
    ñi kiñen fotümngefuy rume Ngünechen tañi tukulpakünuletew, feychi feypilu:'
  zas-NT: 'Guial bililadx Abraham Dios, dxel chi been Dios laaman prueb din gugüjt
    xiꞌnman Isaac din gudëëdaman laaman ziꞌc gon par Dios, cwëjb Abraham majsi tijbzi
    Isaac guin na̱j xiꞌnman, majsi ragbee tëëman guial rëb Dios lojman:'
  ken-NT: Nɛka Ábraham kɛ nɛ́kʉ́ bɛ mpok Mandɛm áchyɛ́ yi nɛmɔ ndu aghati yi bɛ
    ándɔ́k ánchyɛ́ mɔ́ywi Áisek mbɔ akap, Ábraham mmu Mandɛm afyɛ́ yi bariɛp,
    aka bɛchyɛ njaŋa mɔ́ywi mbɔ akap.
