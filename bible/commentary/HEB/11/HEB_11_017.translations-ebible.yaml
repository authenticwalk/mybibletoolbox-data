    Le'ec ti yaaltabi ilbil wa tan u tz'ocsic a Dios tu jajili, aalbi ti'i ca' u sij-oolte
    u mejen jabix ilic ti walac u sij-oolbol a baalche' ti'i a Dioso. U men que'en
    u yool tu pach a Dioso, u sij-ooltaj u mejen a jun tuul ilic tu bajil jabix ilic
    ti aalbi ti'iji. C'u' betiqui, wet'bi aj Abraham le'ec ti listo cuchi u quimese.
  tet-tet: Tan Bei Abraham fiar, baa oras Naꞌi Maromak koko niakaan fiar, nia nalo
