    ana, ma'ata 'a mwa'emwa'e 'anai ho'asi 'inia tanaa God rei'uaa na 'ia God 'a bwane
    duruduru o'ani tanaa, “Baania Aisak naasi narai hura'a mai inoni 'anai ha'arago'i
    warowaromu.”
  srp-1865: Vjerom privede Avraam Isaka kad bi kušan, i jedinorodnoga prinošaše, pošto
    bješe primio obeæanje,
  agt-agt: A kumanen hapa te mina Hakob, te gafu ta nangurug hapa a linavun na ta
