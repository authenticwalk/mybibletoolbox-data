    ꞌbaha, masque Ajua̱ xqui ña̱ꞌtuabi gue de ra Isaac mi ma da nxa̱nda ndunthi ya
    ja̱ꞌi, ne xqui ꞌñembi:'
  wnu-wnu: Abraham sig-sig mom oabig igoar end ne Qenu wariges wonou wau Aisak waramb
