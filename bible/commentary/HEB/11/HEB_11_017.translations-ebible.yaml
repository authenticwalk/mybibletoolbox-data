  gvc-gvc: Cohamacʉ Abrahãre to macʉnore Isaare wajã jʉ̃ mʉo dutia tiri jire. Tirore
    ñʉ duaro ã dutia tiri jire, “¿Potocãta yʉhʉre wacũ tuajari?” nino. Cohamacʉre
    wacũ tuaro to niriro seheta yoaa tiri jimare Abrahã. “Mʉ macʉ Isaa mehne mʉ panamana
    ji turiainare payʉ cjʉaihca mʉhʉ”, Cohamacʉ to niriro jipachʉta to macʉnore wajãno
    taro nia tiri jimare Cohamacʉre ño payoro taro.
  sbk-sbk: Ihali ilweteho u Abrahamu ahapata ingelo, ahafumya u Isaka. Umwene ahapashela
