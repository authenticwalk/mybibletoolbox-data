    Dios Abraham minta aizpa piankamtɨt akwa, usne Abrahamta ɨninta, paiña painkulta,
    Isaacta, piantanapa. Abraham Dios kaizta aizpa watcha i nɨjkultane, usne Dios
    ɨnintɨt aizpa kishina. Us piantarɨt aizpa Diosta mɨlashimtu akwa, Abrahamne Dios
    ɨnintɨt aizpa mɨt kit maza painkul mɨjatmikasha, Isaacta piantashina. Sun akwa
    Abrahamne Dios kin namtɨt aizpa watcha i nɨjkulta.'
  agm-agm: Iyataatɨ amɨ waara Autaahaatɨho Abɨraahamɨhoai ko nehɨ akɨtɨnɨhɨ watɨpɨtatɨ
    gɨwunyaatɨ amɨ kopaahiyatoaatihɨ wapa kawitandɨ nunjenataise. Iyatɨ amɨ Abɨraahamɨho
    satatɨ Autaahaatɨho nɨngi nanɨmɨtandɨ kandimbɨpa tɨtɨhɨ kapa nanɨmɨtaiso tatɨ
    konɨhɨ gɨwunyaapɨ notoaatihɨ ko wɨndɨ kaitandɨhandɨ kandɨ kaime undatɨ koai Autaahaatɨho
    nunjenataise. Iyataatɨ Abɨraahamɨho wapa kaitandɨ Autaahaatɨho nunjesɨtɨndɨ nehɨ
    wapaapɨmunje. Ko komɨ mwaaho nehɨ naasohɨhɨ Isaakɨhoai sohoai tiwatɨ tɨhatɨ dɨpumanatɨ
    gaarehandɨ numwɨtandɨ Autaahaatɨho nunjenataise. Aihɨ Abɨraahamɨho Autaahaatɨhopɨ
    apɨpaahɨ akɨtɨnɨhɨ watɨpɨtatɨ gɨwunyaahosɨ amɨ ko Autaahaatɨhomɨ pɨwɨha nemaitandɨhandapɨ
    yayatɨ pɨwɨha kaundatɨ nunjesɨtɨhandɨ atisatɨ kiyataise. Iyataatɨ amɨ so Isaakɨho
    nehɨ kɨmɨko naasoetapɨ netɨ Autaahaatɨho Abɨraahamɨhoaisunɨ amɨ komɨ isɨhiya ipotɨhura
    komɨhetapɨ namɨwiyaatisaihɨhiyai gaahaiwa kawitandɨ jɨhɨ tɨmanatɨ katisɨhore.
  ubr-ubr: Abraham an baitutum emon God irutobonai, On Abraham iyawur toun natun kaikas
    Isaac on sirifu mes itkutetai.
  tsw-NT: Ibrahim da̱na̱ ta̱ nu ucawu wo okolo, ɗaɗa u cayi mawun ma̱ yi Ishiyaku
    tsa̱ kucci ana A̱sula̱ a̱ lyungwa̱ niyi. Ibrahim ɗa vuma na A̱sula̱ a yuwayin
    nzuwulaiꞌi, amma u foɓo ta̱ u ca mawun ma̱ ta̱ ma̱ yi goon tsa̱ kucci.
  cax-NT: 'Ui arrüna oncotitü Abraham ümoti Tuparrü aiquianatiti Isaac, naqui aütorrti,
    nauqui ataboriti icu altar tacana macumanatarrü ümoti Tuparrü. Arrüna sane pasabo,
    es macocotorrü uiti Tuparrü ümoti, arrtü ñemanauncurratoe icocorotiti. Pero urria
    ümoti Abraham aitorrimianatiti naqui tamantai aütorrti ümoti Tuparrü, panaca arrümanu
    nurarrti Tuparrü, numo nanticaü ümoti Abraham sane:'
  aia-aia: Suria 'ia Ebraham 'a hinihini na taarai mwa'emwa'e 'anai ho'asi 'inia Aisak,
