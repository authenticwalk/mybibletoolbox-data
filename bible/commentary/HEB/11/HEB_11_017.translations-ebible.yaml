verse: HEB.011.017
translations:
  kpx-kpx: Dilavau subuta Ebalahamuho loui avoe, “A mo Aisiki kemo a valadana balugatahoai.”
    Iniale vani mole au Ebalahamu evievi kaovaliho namihai avoe, “A mo Aisiki mai
    talive hamai di hoesehavonela.” Dilavau kateai avuho louge au hotove evisi au
    mo igae ke mai hamaliho tinu.
  okv-H: Eto God na Abraham ta degi oje ue no ahihije isapamane na no meni Isaac ta
    eto puvuresuja ainge oje ena rate Abraham na God humota be aute avo God na kesi
    Abraham na God embo pehari au vasiri te erari haite embo Abraham amina God humota
    ue meni tasi unu God na haekena te ungotena timu hatirari ke na Isaac vasiri te
    erenu Abraham ehako umbuna ainge ahera
  tbo-tbo: Abelaham a witumagana binei ma ludadana i tuhagaya Yaubada uyahinei po
    natuna dumana Isako ipa ina witalaguyabeya Yaubada uyahina.
  mal-C: താൻ പരീക്ഷിക്കപ്പെട്ടപ്പോൾ അബ്രാഹാം വിശ്വാസത്താൽ യിസ്ഹാക്കിനെ യാഗമായി അർപ്പിച്ചു.
    “യിസ്ഹാക്കിൽനിന്നു ജനിക്കുന്നവൻ നിന്റെ സന്തതി എന്നു വിളിക്കപ്പെടും” എന്ന വാഗ്ദാനത്തെ
    സഹർഷം സ്വീകരിച്ചയാൾതന്നെ തന്റെ ഒരേയൊരു മകനെ യാഗാർപ്പണം ചെയ്യാൻ തയ്യാറായി.
  grc-SR: Πίστει προσενήνοχεν Ἀβραὰμ τὸν Ἰσαὰκ πειραζόμενος, καὶ τὸν μονογενῆ προσέφερεν
    ὁ τὰς ἐπαγγελίας ἀναδεξάμενος,
  bgc-bgc: बिश्वास ए तै अब्राहम नै, परखे जाणकै बखत म्ह, अपणे बेट्टे इसहाक ताहीं बलिदान
    चढ़ाया, उस्से नै परमेसवर के वादा ताहीं पाया, क्यूँके वो अपणे इकलौते बेट्टे की
    बलि देण खात्तर भी तैयार होग्या था।
  khz-khz: Aperaamo magena kamonagi. Vovetaina gaurai, Palagu na ekalatovoato aonai,
    natuna Isaako vekapawai gaunai evega-agoato, ne Palagu maevega-namawaikule-veniato.
    Aperaamo ripana, Palagu na kilagavu ia eveniato, na ia natuna kwapuna kwanilova
    vekapawai gauna ulanana pene vagia netiwato.
  deu-TKW: Durch Glauben hat Abraham den Isaak dargebracht, da er versucht ward, ja
    seinen einzigen Sohn brachte er dar, der die Verheißungen empfangen hatte,
  zsr-NT: Le gyejlëꞌë Dios Abraham, catiꞌ gzxiꞌ bëꞌë lëꞌ Dios, budödëꞌ‑biꞌ lahuëꞌ
    Dios biꞌi Isaac queëꞌ ca naꞌ tuꞌdödëꞌ‑baꞌ lahuëꞌ Dios böaꞌ bëdx tuꞌdödcdëꞌ‑baꞌ.
    Gzoëꞌ sinaꞌ Abraham udödëꞌ‑biꞌ lahuëꞌ Dios biꞌi bönniꞌ ziꞌal queëꞌ naꞌ zal‑laꞌ
    nacbiꞌ biꞌi naꞌ gzxiꞌ lu nëꞌë Dios gunnëꞌ queëꞌ.
  lin-lin: Mpo na kondima, Abrayami akabaki Izaki lokola mbeka tango Nzambe amekaki
    ye motema ; amilengelaki mpo na kokaba mwana na ye wana kaka moko, atako azalaki
    na elaka.
  hns-NT: Djab Aabraaham adjmaawal gail, tab oe aapan bieswaas dwaara tajaar raha
    aapan ekahie beta Iesaak ke baliedaan kare khaatien, tjaahe okar dwaara dher aulaad
    waada karal gail raha.
  noa-E: Jöoi Abranau khaphʉ sĩejim, Ẽwandamau ichig jaautarrjö chadcha ich chaai
    ãbpai khitʉm gaaimuata ewag pawiajã jũrr õor pöoma thʉnʉisiju, i chaain ewagam
    khʉʉn. Mag ichig jaautarrjö aju khaphʉ sĩerr aawaita chadcha ich ipierraa aju
    khap aag awi Ẽwandamau ichig, “Pʉch chaai ãbpai khitʉmta thõonaa phaamamua mʉrʉg
    ofrendakha deebá” abaawaijã, magʉm aba chadcha i ipierr peer ich chaai thõojim
    anaabá.
  eng-EMTV: By faith Abraham, when he was tested, offered up Isaac, and he that received
    the promises offered up his only begotten son,
  mib-NT: 'Ni candíje Abraham jeē sáha ya jehē de, te jeē yúcuan ní jehēn de jíín
    Isaac jeē socó de i, ná ni jito ndee ya de. Te ni īyo tūhva de jeē socó de sēhe
    de un jéē mañúhún ni i nuū de, vēsú ni nihīn de jnūhun jeē ni jéjnūhun ya suhva
    sɨquɨ̄ i:'
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ अब्राहाम्‍मिल्‍ले़ कुनिङ्‌वाॽ साॽरुल्‍ले़ खुने़ॽ
    नसाःन्‍लाम्‍बाए इसहाक्‍किन् सिदुङ्‌जभा कुइसिःक् तोःन्‍दुरो॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    इसहाकलाम्‍बाए खे़ने़ॽ के़मुॽइदाङ्‌साहाॽ मे़बोःङ्‌लो लॽरिक् माङ्‌हे़क् पिरुआङ्
    वये़साङ् अब्राहाम्‍मिल्‍ले़ लत्‍थिक्‍लक् कुस्‍साःन् सिदुङ्‌जभा चोःक्‍मा यारिप्
    पोःक्‍खे़रो॥
  xnj-xnj: Kwa kumsadika Chapanga, Ibulahimu ayidakili kumuwusa Izaki mweavi mwana
    waki ngati luteta pala pealingiwi na Chapanga. Ibulahimu mweapokili lilagizu la
    Chapanga, nambu hati ago, ayidakili kumuwusa luteta mwana waki ngayuyo.
  mmx-mmx: Abaram ga ruuna lununu, kuren la ap mo laaleng ne Moroa ga lok tong pen
    i, neni ga ronga res la ga raba ne Aisak ngan laplavang. Abaram neni mo laradi
    ne Moroa ga vaase ali rin do livipisik li ren naba umsu aleng. Ketla melemu manga
    ni ga gagas kusu naplavang mi mo legesa nitna.
  cbr-NT: 'Abraham ca —asérabi ca Nucën Papa Diosan aín quicësabi ''oquin ''ati ''icë
    —quixun ''unani ami catamëacëxa. Ësai ca ''iacëxa. Nucën Papa Diosan ca Abraham
    cacëxa: “Min bëchicë Isaacnën rëbúnqui ca asérabi ''itsaira ''ianan ''ënan ''iti
    ''icë” quixun. Usa ''aínbi ca Nucën Papa Diosan —asérabi cara Abrahamnën ''ën
    cacësabi oquin ''ati ''icë —quixun ''unántisa tanquin, Abraham cacëxa —min camina
    ''aracacë ñuina ''axunquinma, min bëchicë Isaac abi ''ë rabiquin ''ë ''axunti
    ''ai —quixun. Cacëxun ca usoquin anuxun ''atinu Isaac buáncëxa.'
  tee-NT: Ju Abraham laca'inilh ixchivinti Dios chai acsni lakts'intanu ju Dios pus
    quiclaca'i ju Abraham chai mak'axtaknilh ju Dios ju ists'alh ju Isaac ixjuncan.
    Lana ixmakniputun ju lakatami ists'alh mas ixjuncanta ni la'ixmacni yuchi lhik'ach
    catatsucuya' ju lapanacni.
  eng-LSV: By faith Abraham has offered up Isaac, being tried, even the [one] having
    received the promises offered up his only begotten,
  cak-NT: 'Ri Abraham xuya'' ránima riq''uin ri Dios. Romari'', cuando ri Dios xu''ij
    che: Tacamisaj ri Isaac ri awalc''ual, chi nasuj chinuech, raja'' can xunimaj.
    Ri Dios xu''ij quiri'' roma nrojo'' nuna''ej xa ri Abraham can ketzij ruyo''n
    ránima riq''uin. Ri Abraham can xusuj-wi ri Isaac chech ri Dios, más que xe ri
    Isaac ralc''ual y ri Dios ru''in can chi roma ri Isaac xquiec''ue'' ru-familia
    ri Abraham.'
  pah-NT: 'Ojikoga g̃waramo Tupana''ga rehe Abraãova''ea Isaqueva''ea jukai gwerevi.
    A''ereki Tupana''ga e''i Abraãova''ea pe: “Ejuka ti eja''yra''ga Isaque''ga ga
    kwava''eg̃a ji ve ikwava''ẽhava rehe.” A''ea Tupana''ga ei Abraãova''ea pe. A''ereki
    ga e''i oyvyteri pe tahepia ji Abraão''ga remiarõhetea ji rehe javo. Ymya''ĩ Tupana''ga
    e''i jipe Abraãova''ea pe: “Aerẽ po ti ji imombyryvi nde ve nehẽ. He''yjuhu po
    ti nderakykwepohara''g̃a nehẽ,” ei Tupana''ga ahe ve. Ojipeji ahera''yrava''ea!
    A''ea vehevi ojikoga g̃waramo Tupana''ga rehe Abraãova''ea Isaqueva''ea jukai
    gwerevi.'
  sja-NT: Tachi Ak'õrepa k'awaa k'inia baji Abrahampa irude wãara ijãa bɨ wa mãga-e.
    Maperã jaraji Abrahammaa chi warra Isaac peemerã mãik'aapa paamerã ichi-it'ee.
  xed-xed: Nda ma zlghay nda ŋuɗuf kumafta Abraham ta vlatá zwaŋani Izak ŋa pla ghəŋ
    ma dzəghaŋta ya dzəghaŋ Lazglafta. Ka kumaftá tsi ta vlatá tsa kɗakwakɗakwa zwaŋani
    turtuktuk ya, dər má si tanafta Lazglafta ta imi ta sləməŋ ta ghəŋa tsa zwaŋ ya.
  mks-NT: Ta sa̱há ña̱ na̱candeé ini Abraham Ndióxi̱ sa̱há ña̱ cán quéa̱ na̱sahi̱in
    tia̱hva da cahní da̱ Isaac, ja̱hyi da jo̱co̱ ñahá da̱ nu̱ Ndióxi̱ tá na̱xito ndojó
    Ndióxi̱ da̱. Já na̱caja Abraham va̱tí na̱sahi̱in in túhún ji̱ní ja̱hyi da ta sa̱
    na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱ Abraham
  gfk-S: Abraham ga nurnur, kaie igom ter Aisak hoke tike hartabar di la tuntun tupas
    God ta ikino bung God ga walar ie hobi. Abraham, aie nong God ga gil no nuno kunubus
    ter tana. Iesene aie iat nong ga ura kutkut bing no nuno bulukasa hoke tike hartabar
    tupas God. Iesene God gate tange tana be, “Ira num bulumenamur di na tahuat tane
    Aisak iat.”
  bmu-bmu: Anutunöŋ Abraham esapesapnöŋ al waŋgiiga mötnaripŋan nam köl waŋgiiga Aisak
    Anutu kalema waŋgiyök. Anutunöŋ Aisaköra gölme waŋgimamgö jiiga Abrahamnöŋ jöhöjöhö
    keu mi buŋa qem aŋguyökmö, töndup nahönŋi mohok-kun mi mosöta miaŋön jöwöwöl ohomamgö
    ahök.
  dgz-dgz: Anu tumat gapan Eibaraam otua yan ta God inap wanapen tan goandage ya anun.
    God Eibaraam anu tumat mega ire yawapen menan anega dieni, “Otuga Aisik nenan
    to boep.” Ame kaimakewa da di iwa God namu Eibaraam otua gamup naewa aruga wanapen
    menan wa agiasen go Eibaraam anu tumat ta otua ame yan garaet ta God wanapen tan.
  eng-GNV: By faith Abraham offered vp Isaac, when he was tryed, and he that had receiued
    the promises, offered his onely begotten sonne.
  zaa-NT: Tata Dios nna guthèl·le'e ttu prueba tàbi para lani Abraham, pero Abraham
    nna beni bi seguir ríalatsi' bi Tata Dios. Beni bi tì' tabá ra Tata Dios bi nna
    biria latsi' bi tùteruba ỹi'ni to' qui' bi Isaac, chi belìi ná' bi para gútti
    bi ą lani gutsilu para sacrificio màsqui'ba Tata Dios nna chi rèe qui'ni iỹetse'
    ca enne' nna tsíatìà cą bi.
  eng-WEBSTER: 'By faith Abraham, when he was tried, offered up Isaac: and he that
    had received the promises offered up his only-begotten son ,'
  guh-guh: 'Copiaya Dioso tajëvelia najumecapanepaeya jumaitsi Abrahampijinëjavabelia.
    Abrahampijinë pexënato, Isaac, yabara Dioso jumaitsi mapacueniaje: “Nexënato Isaac
    xainaena pexi. Nexata nemomoxi xainaename,” jai Dioso. Bajaraxuacujinae icatsia
    Abrahampijinë Dioso itorobatsi penacoxibeyaxuabinexa picani. Bajarapacuenia Abrahampijinë
    Dioso itorobatsi penacoxibeyaxuabinexa picani saya pejamatabëcueneëjëtsinexatsi.
    Abrahampijinë Dioso itorobatsi penacoxibeyaxuabinexa ofrendacuenia perajutsinexa
    Diosojavabelia. Nexata baja picani Abrahampijinë jejai. Nacoxibeyaxuabijitsia
    picani.'
  bon-bon: Acejiyame liba Abrahamo me ätrunga epicnantuji, Abrahamo teeme mene cuta
    jitrunguji, teeme yepä taatu bägrä Isacako ne kula dade cabu etecwamtuji Acejiyame
    ne ceerame.
  nhw-BL: Abraham quineltocac para temachtli catli Toteco quiijto, huan yeca quema
    Toteco quiyejyeco huan quiilhui ma quimactili Isaac, icone iyojtzi, quen se tlacajcahualistli,
    nimantzi mocualtlali para quimictis masque Toteco quitencahuilijtoya para quimacasquía
    iteipan ixhuihua ipan ya.
  swh-ONEN: Kwa imani Abrahamu, alipojaribiwa na Mungu, alimtoa Isaki kuwa dhabihu.
    Yeye aliyekuwa amezipokea ahadi za Mungu alikuwa tayari kumtoa mwanawe, aliyekuwa
    mwanawe pekee awe dhabihu.
  wbi-wbi: Jilyale ku lwitiko kuuti Ibulahimu ye aghelilue, akamumisie u Isaka. Ena,
    umwene alyupile kulukelo ulufingo, alyamumisie umwanake jujuo,
  bba-bba: Nɑɑnɛ dokebun sɔ̃nɑ Aburɑhɑmu u kɑ Isɑki yɑ̃kuru kuɑ ye Gusunɔ u win lɑɑkɑri
    mɛɛrimɔ. Aburɑhɑmu wiyɑ Gusunɔ u nɔɔ mwɛɛru kuɑ. Kɑ mɛ, u sɔɔru kpɑ u kɑ win bii
    teereru yɑ̃kuru ko.
  eng-KJVCPB: 'By faith Abraham, when he was tried, offered up Isaac: and he that
    had received the promises offered up his only begotten son,'
  kgk-NT: Ogwerovia tee-gwi, oipota Nhandejáry ojekwaa porãve Abraão amyrĩ rekoha.
    Upéa-gwi oheko johu va'ekwe íxupe. Upéi Nhandejáry nhe'ẽ-py ojuka-ta mo'ã ime'ẽ-vy
    gwa'ýry Isaque. Are-ma, “Oromboe'ýi va'erã” he'i ramo jepe íxupe Nhandejáry, nahakate'ỹi
    joty va'ekwe gwa'ýry peteĩmi oiko va'e-rehe.
  waj-waj: 'Anutuuqo Aaparahaamaa iinno taanaree kiaa uu suaivaki Aaparahaamo Anutuuqaara
    kutaavaivee tuuvaara Anutuuqo inna kiaa mmuuvaugiataama ari mmaapu mmuaa tuanaivaa
    Isaakaa vitoo Anutuuqaa ruputu huda mminaree kiaa kioo iiravai. Vaa tauraa Anutuuqo
    kua kiaa teerama kioo kuaivaa inna kiaa mmioo tunoo: Fai Isaakaakidiri i nneeditunna
    sidinnaidiiya kaayauma variaaravaivee, tuu kuaivo vauduaata ivo Isaakaa vitoo
    Anutuuqaa ruputu huda mminaree kiaa kioo iiravai.'
  cpy-cpy: Rootaki rawentaa-shirenka Abraham kantakaawori rashita-kaantyaariri Tajorentsi
    rapintzite itomi, irika Isaac. Tema iñaanta-tyaawo Tajorentsi rawentaa-shirenka
    Abraham. Roowiteen-chami rapintzi-ryeerimi itomi,
  mpx-mpx: Abulilek eliyana Abalahama natuna Aisake i talamwan Yehoba elana ana powon.
    He valila Yehoba i bateli Abalahama elana tubutubunau nihi gewi, ge i ba, “Tubutubunim
    bolo ya bateli nihi gan, nihi masalem Aisake elana.” Yaa sauga Yehoba Abalahama
    wana abulilek i labose ge natuna ni powonan, he natuna maisena o tage i popowonan.
  wbp-wbp: Manngu-nyangkalu yarda wati yangka-kurlu Yipuruyamu-kurlu. Kaaturla kuja
    wangkaja nyanunguku, “Yipuruyamu, nyuntu-nyangu kaja-nyanurlu Yijakirli kapu-jana
    kaja panu-jarlu mardarni manu warringiyi-nyanu-paturlangu. Nyampu-paturluju kapulu-jana
    kurdu panu-nyayirni mardarni. Nyampurrarlanguju kapujulu ngajuku nyinami.” Yipuruyamurlu
    manu Jiirarlulpa-pala mardarnu kaja-nyanu jinta-mipa Yijaki. Ngakalkurla Kaatu
    wangkaja Yipuruyamukuju nyanungu-nyangu kaja-nyanu pinjaku yungurla warntarri
    purranjarla yinyi. Kuja Kaaturlu kujarlu waalparrurnu, Yipuruyamujulparla wala-juku
    nyinaja Kaatukuju. Kapu kaja-nyanu ngulangka-juku pungkarla.
  luo-luo: Yie ema nomiyo Ibrahim ochiwo wuode ma Isaka kaka misango kane Nyasaye
    oteme mondo otim kamano. Jal mane oyudo singruokno noikore mar chiwo wuode achiel
    makende,
  nhe-NT: Abraham quineltocac temachtli tlen Toteco quiijto, huan yeca quema Toteco
    quiyejyeco huan quiilhui ma quimactili Isaac, icone iyojtzi, queja se tlacajcahualistli,
    nimantzi mocualtlali para quimictis yonque Toteco quitencahuilijtoya para quimacasquía
    iteipa ixhuihua ipan ya.
  aii-aii: ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܐܲܒ݂ܪܵܗܵܡ، ܐܝܼܡܲܢ ܕܦܝܼܫ ܠܹܗ ܓ̰ܘܼܪܒܵܐ، ܡܘܼܩܪܸܒ݂ ܠܹܗ ܠܐܝܼܣܚܵܩ.
    ܗ̇ܘ ܕܩܘܼܒܸܠܔ ܠܹܗ ܩܵܘܠܹ̈ܐ ܗܕܝܼܪܵܐ ܝܗܘܵܐ ܕܡܲܩܪܸܒ݂ ܠܒܪܘܿܢܹܗ ܝܼܚܝܼܕܵܝܵܐ،
  esk-NT: Ukpiqsrił̣ikun Abraham tuniḷḷautiqałhiñaaġuġniqsuq Isaac-mik Agaayyutim
    uuktuaqmani aatchuutigigisipmaŋaan iġñitualuni, taamna akuqtuaġikkaŋa Agaayyutim
    akiqsruutaagun.
  msb-msb: San ginporbaran san Dios si Abraham, tungod gihapon san iya pagsarig, ginhalad
    ni Abraham an iya anak na si Isaac. Bisan aram ni Abraham na nagsabi an Dios,
    “Paagi kan Isaac magahali an imo mga lahi,” siya na gintugaan san Dios handa pa
    gihapon ihalad an iya pinalabi na anak.
  cpa-NT: Ca¹jë́h² báh³ Abraham Isaac ja³cog² Diú¹³ jmai³ ca¹cang¹ Diú¹³ jǿg³ dsøg¹²
    quiah¹²dsa. Hiug² báh³ dsǿa¹²dsa ja³cog² Diú¹³ hi³ mi³jŋëh¹dsa jan² ja³ŋiúh³dsa
    héi². Di³ hé²dsa jǿg³ quiah¹² dsa² ca¹juúh² hi² li¹chian² jue¹² tsø³jong¹³dsa.
  dso-dso: ତାର୍‌ ବିସ୍‌ବାସର୍‌ ଲାଗି ଅବ୍‌ରାଆମ୍ ଜେଡେବେଲେ ପର୍‌ମେସର୍‌ ତାକେ ପରିକା କଲା, ସେ
    ତାର୍‌ ପଅକେ ବଲି ଇସାବେ ସର୍‌ପି ଦେଲା । ମାତର୍‌ ପର୍‌ମେସର୍‌ କାତା ଦେଇରଇଲାଟାନେ ଅବ୍‌ରାଆମର୍‌
    ବିସ୍‌ବାସ୍‌ ଡାଁଟ୍‌ ରଇଲା । ଆରି ସେ ତାର୍‌ ଗଟେକ୍‌ ବଲି ପଅ ଇସାକ୍‌କେ ବଲି ଇସାବେ ଦେବାକେ
    ରାଜି ରଇଲା ।
  meu-meu: Abidadama dainai, hedibaḡani negana ai, Abraham ese Isaak e abia, boubou
    ḡauna ai e halaoa. Oibe, hari gwauhamata e abia daeva tauna ese natuna vara-edeana
    na boubou ḡauna ai baine halaoa eto.
  yva-NT: Abraham apa anave mbewar po apa kavo Isak augav indamu po ameseo Amisye
    ai, indamu Amisye po Abraham apa anave raen omamo tugae rako? Amisye po raurairive
    Abraham ai to pare, “Indati nya kavo Isak napiso Syo atayao indamu winanto irati
    susyo idaurairive nai we rai.” Amisye purairive tai maisy, weramu Abraham panatatayaube
    indamu po apa kavo intabo umaso aotar po ameseo Ai.
