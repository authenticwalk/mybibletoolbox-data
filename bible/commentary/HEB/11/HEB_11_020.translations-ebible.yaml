  hlt-MCSB: Tangnah nen ni lo ham aka cai Jakob neh Esau kawng khaw Isaak loh a uem.
  xtd-NT: Xaxeꞌe xa n‑jandixa Isaac Ianyuux, n‑xijan taꞌu‑s nuu‑ia, xa kutuu vaꞌa
