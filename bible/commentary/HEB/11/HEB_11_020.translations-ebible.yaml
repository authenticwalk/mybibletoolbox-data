    ne ar kukãm amũ arkum kĩnh djà jarẽ.
  eng-WEBU: By faith Isaac blessed Jacob and Esau, even concerning things to come.
  gnw-NT: Isaac güɨrovia Tumpa. Jáeramo uyerure Tumpa pe umɨvendise vaerã Jacob jare
    Esaú uyeyapota chupe reta vae re.
  mux-mux: Aisak-ni Pulu Yili-ni nirim mele ‘Sika’ nimba tondulu mundupa piliipa mulurumeliinga
    yu kolumbandu málu⸤-akeliu⸥ Jekop kene málu⸤-komu⸥ Iso-sele ung kaí tondulu te
    nimba sipa kene penga Pulu Yili-ni nokumba kene teku mulunglí mele ui nimba sirim.
  maj-NT: A̱t'aha̱ kis'ejihi̱n Isaac Nti̱a̱ná, kui nga nda kinchja̱nehe Jacob ko̱
    Esau nginku̱n Nti̱a̱ná nga kitsúyaha̱ ni xi ka̱ma a̱skahan.
  bkq-NT: Deus tâinwânse myakâwândy Isaque. Awylygue myakâwândy Deusram nhekadyly,
    tymeombyry Jacó, Esaú warâ agâ Deus koendâ itoem. Tutuze myakâwândy mâkâ, tienkadyby
    wayam waunroem ainiem awyly.
  kue-kue: Ana Aisak pirngi dindre taragl okuwo plau dinambuka ipre Jekop ya Iso ere
    wakai ere tongwa.
  cot-NT: Iriraquea Ishaaconi yaventashirentanacari Aapani Irioshi, icantantacarica
    Jacovoni aisa Esaoni incavintsajamajaqueriquea Aapani Irioshi oncoramanitapojajegueti.
  bnp-bnp: Hosi e Isak i luhoi torea a Vure. I gamai e tuna ala rua, e Iakop, e Esau,
    i vakalongo muga ne rua a ra maka maki ge bele ne rua muri ma.
  apn-NT: 'Nẽ Ijakja na pre haxwỳja amnhĩ kaxyw Tĩrtũm mã hamaxpẽr tỳx o pa. Jao hkamnàr
    rom amnhĩ kra wa kãm Tĩrtũm kot wa ho mex kukamã wa kãm harẽ. Kra Jako mẽ Ejauta
    wa kãm harẽ nẽ wa kãm: —E koja nhỹrmã Tĩrtũm inhmỳr pê war ato mex rãhã ho pa.
    Anẽ.'
  ctp-NT: Yaa ñaꞌan tiꞌ ayman Isaac chaꞌ nu ykwiꞌ Ndiose loꞌo yu, kanꞌ chaꞌ ykwiꞌ
    yu kula kanꞌ loꞌo taꞌa tyukwaa sñiꞌ yu, nu ngwa Jacob loꞌo Esaú, chaꞌ suꞌwe ꞌa
    ka ꞌin nten ꞌin neꞌ nu ndijyan nde loo la.
  opm-opm: Aisak oh Got oh arpin inahatiprawa dahat patdapat orhe mon yot Jekopsi
    Iso ihitnong Got oh Noh gutnong imat bapkei nahatipramur potipmur.
  bvr-bvr: Rrapa Ayjek marr a-balcha nula Wangarr, rrapa gu-gurda ngacha minypa wengga
    gu-barnjinga, minypa nuwurra jurdach Wangarr gun-molamola gu-nega barra butula
    abirri-yigipa walkurpa yerrcha Ayjek bijirri-yika abirri-gata Jeykap rrapa Yicho
    (Esau).
  wal-wal: Yisaaqi wodeppe hananabau Yaaqoobanne Eesawa anjjidoogee ammanuwaana.
  zad-NT: Na' ḻekzka' dii Isaaca', daa benḻilallee Chiozan', wṉabile'ne' gone' ka
    gak wen c̱he xiiṉe' Jacoba' na' Esaúna' llaka' zi' za'.
  kmg-kmg: Isaka e mamanasiŋhec juwecte Jakobo â Esau jambuŋ-jofahuc wiac šâhec fuaocmu
    irec findaŋdâŋ wâc jasawec.
  aso-aso: Idoꞌ Isakaꞌ aza Oꞌmosomuꞌ gele eleꞌvoleꞌ ogo minineꞌ neꞌmo gipele Zakobongi
    Esaungi engita alingeꞌ sotoꞌ o-ngemelineꞌ initeꞌ nemuꞌ nene lo-ngemo noꞌnohoꞌ
    ize-ngidineꞌ.
  uli-uli: Irel tugulul ladep mele Isaac yela promise gili yolbuwel Jacob mo Esau.
  nin-NT: Nggo Ishaku à yo isisurr na Abachi ku na yo ku ani Yakubu tuku Isuwa angu
    ka iwre, ni itu i inkindirr yi nggo i taka la ni ichi.
  acu-NT: 'Yusen nekasampita tinu asa, Isaac ni uchirin Jacobon nunia Esaúncha ukunam
    atiniun pachis: “Yuska nukap yujtamrartinuitai” timiayi.'
  cak-WNT: Ri Isaac ruma chi can rucukuban ruc'u'x riq'ui ri Dios, rumari', tek ri'j
    chic, xubij ca chique ri Jacob y ri Esaú, ri ye ruc'ajol, achique chi utzil ri
    petenak chiquiwech apo.
  ebk-ebk: Kiapú ta wachay pammaten Isaac, benendisyonana nan chuwa ay an-akna ay
    cha Jacob kan Esau para as tapen chi urkiw.
  spa-PDDPT: Por fe Isaac bendijo a Jacob y a Esaú con respecto a cosas venideras.
  ruf-ruf: Kwa kumtoghola Imulungu Isaka kawabaliki Yakobu na Esau, kwa aghala ighakutsa
    hambele.
  gun-gun: Ha'ekue rami ju Isaque voi ojeroviaa rupi oiko vy ogueroayvu porã gua'y
    kuery Jacó ha'e Esaú, ha'e rami vy omombe'u mba'emo oiko va'erã.
  agu-BL: Ncha'tz k'ajtzun Isaac k'uke' c'u'l te Ryos, na talnak tetz Jacow tu Esaú
    yi at tulbil chibanl.
  isn-isn: Ai ituile ingi ku uhuiili kina uIsaka ai umukendepile uYakobo nu Esau kutulika
    makani napembilye.
  ilo-ULB: Babaen iti pammati a binendisionan ni Isaac da Jacob ken Esau maipapan
    kadagiti banbanag a dumtengto.
  pir-NT: Isaac Cohãcjʉ̃re wacũ tutuaro, tiquiro pohnene Jacore, Esaú gʉ̃hʉre “Camepʉ
