  nlx-nlx: बोरहास केरीन इसहाक याकुब एने एसावाह आवणाऱ्यु वातुन बाराम बोरकेत आप्यो।
  apw-NT: Bi’odlą’ golį́į́híí bighą Isaac, Jacob ła’íí Esau bich’į’ ágoṉe’íí yee yá
