  msy-msy: Kamaghɨra Aisak nɨghnɨzir gavgavim Godɨn ikia egha Jekop ko Iso akam akɨra
    ghaze, God gɨn izamin dughiamɨn, deravɨra gua damuam.
  agg-agg: Aisak ahandɨ anɨhondümbofe hohoanɨmo-mbohünda ai ahandɨ nɨmorɨ yimbu Sekop
    Isombo aboedɨ dɨdɨboado-mareapɨrɨ. Ai hoafɨ ranɨnambo nɨnɨ-moatükunɨyo ahafanɨmbo
    süŋguna tüküfemboayo ranahambo hoafɨmayupɨrɨ.
  ptp-ptp: Ilage Aisak kɨtaa lec nu Jekop yuu Iso ên nêb Anutu i vông vɨzid nivɨha
    vô yuu vô buc tɨmuên, dɨ Aisak vông i vin ên nêbê Anutu obêc vông i tɨyi wê i
    kɨtaa ge.
  nak-nak: Mai etato ge gabutatala tai la tautaulailo te Isak. Oio moli te la tautaulailo
    tetala ale uru, e Isak, eia hagagaviti ge peho, eia goio toi la vibalavala soio
    te latula ilua, e Iakob, e Sau. Me eia matagagati mai ele veia eia gabu tikumu
    la merera te La Tahalo Uru, la vuhula eia kama toia soio tegirua la merera ale
    ge puru harari moli, ouka, eia toi la vibalavala ale ge puru mulimulito.
  lbb-lbb: Ana tortorot, e Aisak i atong angis tar e Jekop pa e Esau ana ututnala
    ning ir hanot lamur.
  kan-2017: ನಂಬಿಕೆಯಿಂದಲೇ ಇಸಾಕನು ಯಾಕೋಬನನ್ನು ಮತ್ತು ಏಸಾವನನ್ನು ಆಶೀರ್ವದಿಸಿದಾಗ ಮುಂದೆ ಸಂಭವಿಸಬಹುದಾದ
    ವಿಷಯಗಳನ್ನು ಸೂಚಿಸಿದನು.
  cso-NT: Ja³bí¹ cun³ñí¹ hi³ jmɨ́¹ nio¹ cáun² tsɨ́³ hla¹ Isaac uá²jaɨ³², hi³ ca³tɨ²¹
