  ewe-ewe: To xɔse me Isak yra Yakob kple Esau, ku ɖe nu si woava nye le etsɔ me ŋuti.
  nuy-nuy: Nigaayung naagi-yung na-Isaac ni-jambarrgiiyn na-God, marri anubani-yung
    niga nu-yandhawiwaa, marri na-God ambani-warra-yarijgaa na-Jacob marri na-Esau
    wurrugu marri.
  cop-BHC: ϦⲈⲚ ⲞⲨⲚⲀϨϮ ⲈⲐⲂⲈ ⲚⲎ ⲈⲐⲚⲀϢⲰⲠⲒ ⲀϤⲤⲘⲞⲨ ⲚϪⲈⲒⲤⲀⲀⲔ ⲈⲒⲀⲔⲰⲂ ⲚⲈⲘ ⲎⲤⲀⲨ.
  buk-buk: Ma tiŋambu, têŋ ndoc naŋ Aisak gêm mbec Jakob lu Iso, naŋ dec kêŋ whiŋ
    bu Anötö gitôm bu kôm iŋ ndê mbec ŋandô sa.
  pri-NT: Wà Isaaka mwara, âna é cèikî naa goo wà Pwiduée. Â nye gée goro kaa ê cèikî
    kêe, na é pacidòri nyuâa [tupédu naîê]—wà Iakobo ma wà pwi cièe, Ésaü. Â é naa
    tàru ê aupwényunyuâari kêe, na o mwa coo na cè jè tòotù na bwaa wâ naigé.
  zpq-NT: Gwdechle Isaaquen' gwyejnilaže' Diosen'. Da'nan' gwṉabde' Diosen' gone'
    güen len xi'iṉe' Jacob na' Esaú.
  por-TFT: Foi por Isaque confiar em Deus que ele orou que Deus abençoasse seus filhos,
    Jacó e Esaú,—- posteriormente/depois da morte de Isaque.—
  gwi-NT: Isaac vigwik'injigwiighit eh'an Vit'eegwijyąhchy'aa deehee'yaa nyąą gwik'it
    t'ihee'yaa, yeendaa ji' Jacob ts'ą' Esau haa goodivee gweheezyaa geenjit Vit'eegwijyąhchy'aa
    oahkat.
  gvn-gvn: Isaacangka God believeim-bunganya, nyulu binal Godumu kuku manubajakuda.
    Yinyaynka nyulu nyunguwunbu kangkal-bulalanda balkan, Godungku bulanin ngulkurrduku
    kujilkuda. Bula yaba-yabaju, burri Esau, and Jacob.
  nhy-NT: Por yen tlaneltokalistle, Isaac okintiochij in Jacob iwan Esaú iwan okinmilwij
    kenamij nik yeskej satepan.
  asm-FB: বিশ্বাসৰ দ্বাৰাই ইচহাকে ভবিষ্যত বিষয়ৰ কথাত যাকোব আৰু এচৌক আশীৰ্বাদ কৰিলে।
  okv-okv: Eto nei amo Isaac na God tumota ue iji ambota do puvuresuja avo eto meni
    Jacob te Esau te amita degi onde katari javotoho ikena.
  mxt-NT: Ta ra Isaac chino̱ tucu iñi ra chi Nyoo. Ta yucuan chaha catyí ra vatyi
    sehe ra, ra Jacob ta ra Esaú, cuñihi ra cha vaha nu cuahan ca chi.
  tzo-NT: Yu'un oy xch'unojel yo'nton ti Isaaque hech laj yac'be bendición ti Jacobe
    xchi'uc ti Esaue. Laj yalbe sc'opilalic ti c'u che'el chbatic jujun.
  ind-AGS: Ishak mempercayai Allah, dan dia memberkati Yakub dan Esau untuk setiap
    kejadian yang akan terjadi di masa depan.
  omw-omw: Aisaakiva Kotiva timwa to quarara qutaave tiqaro nyaapaiqama viro qutuari
    entava qaumaqa huvaro mwiva nai kyauqu Iaikopuraqaavata Isoraqaavata vatero kyuqema
    nyateqaro mwitanahuara tiqaro, Qutaama Kotiva nraakiara nkyitana mwitaa mwitaama
    kyero kyuqema nyataariva variho, tura.
  yrb-yrb: Aisikinu naueta Godibai ibiba dana danu amara sadei Jeikofuini Isoba i
    fafisu kobererau ueta we ma kobererau ui.
  maa-NT: Isaac, koií kjoa̱‑la̱ nga mokjeiín‑la̱ nga kisìjét'aà‑la̱ Nainá nga kàtasíchikon‑t'in
    Jacob ko̱ Esaú i̱t'aà ts'e̱ kjoa̱ xi i̱skan ko̱ma.
  mcq-mcq: ꞌEne nimairoa vajijino Aisikiho huni harihija Jekapiꞌo Isoꞌo merajihana.
    ꞌEne Godira iraka kaꞌene túnaꞌi vehunijaho nimaa ronana.
  sus-A: دَنشَنِيَ سَابُي رَ، عِسِيَفَ نَشَ دُبَ يَشُبَ نُن عٍسَيُ بّ عٍ شَ سِمَيَ
    شَ قٍ رَ.
  jpn-1965: 信仰によって、イサクは未来のことについて、ヤコブとエサウを祝福しました。
  fra-SBL: C'est par la foi qu'Isaac a béni Jacob et Ésaü, même en ce qui concerne
    les choses à venir.
  yka-yka: Si Isahak isab hawal sandelne si Tuhanin, inakahan weˈ ne meˈ anaknen si
    Yakub duk si Esaw weˈ patekkahan Tuhanin du siye meˈ ledjikiˈ si pasōngan.
  mle-mle: Aw ginyir Aysak diki Godak wukijibir tidil mawulak tikuw, God ata Aysak
    dikibir nyidiy Jakap-awa Yisaw sukwasukw kwurdibir. Atawa kwurdik, adiy wadidiy
    jaav ata mwiya mwiyab tidiy.
  shp-NTPO: Jaskati Dioski koshia ixon, ja Isaacnin jawen bake rabé, Esaú betan Jacob
    yoia iki, Diossen jato jakon imaboresnon ixon.
  aom-aom: O Isaac-ro God mae uehorovadohuni ëhuni hesi harihe niöꞌi Jacobꞌo Esauꞌo
    ijonö huë mae ariꞌiröhe jöho majëhijadeje.
  geb-geb: Aisak Fhe Bakɨme khothɨgap, ana ŋgɨrkama vhuun Zekop gu Iso ga nɨɨŋgi.
    Mba ŋgɨrkameni, ana zumgum manin hɨrga bigi ga nzuai ŋgɨrkameni ma.
  bsj-bsj: ki bilengke tak ki dike brombo boutiye Ishaku yo Yakub nin bi bwi yere
    kange Isuwa,
  cak-cak: Ri Isaac, roma cukul ruc'u'x, xu'ij yan can chique ri ca'i' ruc'ajol Jacob
    y Esaú quibi', ri achique chi favor xtequic'ulu' chiquijununal.
  chf-NT: Aj Isaac täcä, uc'a u c'alin tz'ombi Dios, u ch'u'ul chi aj Jacob y aj Esaú,
    y u yälbijob cua'tac u xe tä ajtä t'oc unejob ji'pat.
  tlf-tlf: Kale Aisak iyo utamata, God ilami weng boyo fen kanubelan-tema kalaa age-nalata,
    ilami man Jekop so Iso so alop iyo Jekop isiik sagaal kwep yak imi dubom diim
    daa bogobe-nala e, “Son-temu uyo, God iyo kuguup tambal tambal uyo kabo kupkakeman-tema
    o,” age-nala e minte, Iso yagal mungkup kanube bogobe no ke-se ko.
  piu-2006: Katutjaku wangka kulira Yatjikalu tiṉarringkula Katutjanya tjapiṉu palumpa
    katja kutjarraku, Tjikupaku, Yitjuwukuṯarra. Palumpa kutjarraku paluru tjapiṉu
    Katutjalu pulanya kutu yaṉṯayaṉṯantjaku.
  poh-NT: Reꞌ jenaj chic cꞌacharel xichꞌica̱ꞌ ricꞌux chiri̱j i Dios reꞌ i maꞌ Isahac.
    Reꞌreꞌ xichꞌica̱ꞌ ricꞌux chiri̱j chi narichalic i kꞌi̱j nok reꞌ toco̱m chic cuseꞌsbal
    narimanlajic wach ru̱cꞌ ruꞌum i Dios eh ruꞌum reꞌ nok qꞌuisi̱n nak chic maꞌ nquimic,
    xipahkaj johtok reh Dios pa riti̱j chi reꞌ take racꞌu̱n, reꞌ Jacow chꞌi̱l i Esawuh,
    quicꞌulbok reh take cuseꞌsbal reꞌreꞌ.
  tue-tue: Isaac Cõãmacʉ̃rẽ padeojĩ́gʉ̃, cʉ̃ʉ̃ põna Jacoré, Esaúre cʉ̃́ãrẽ too síro
    wáaadarere wedecũyigʉ.
  bjp-bjp: Na unune, ke Aisak ka fakalok Jekop ru e Esau ini foron tier in tapiek
    namih.
  xon-xon: Aisak nan gaa Uwumbɔr ki kii, nima le nan cha u nan bui waabim Jakob ni
    Esɔ ke Uwumbɔr ga ŋa tinyoor ŋa bi pu n‑yoonn mu choo na.
  tzo-ZNT: Ti Isaaque ixchꞌun ti yech ti cꞌusi chal ti Rioxe, yechꞌo ti iscꞌanbe bentisyon
    ta stojolic ti chaꞌvoꞌ screme, jaꞌ ti Jacove xchiꞌuc ti Esaue. Iyalbe cꞌu xꞌelan
    chbatic jujun.
  mpm-NT: Ti Isaac, suni ni kandixia ndaa da Yandios. Ja yukan kuu ja ni kachi da
    jini seꞌe yɨɨ da Jacob jiin Esaú ja nakaya xaan jnaꞌan da ja kuu kɨvɨ.
  ots-NT: Guejti car Isaac bi hñeme ca Ocja̱. Guegue bi xih quí ttʉ, car Jacob co
    ni car Esaú, ca Ocja̱ di uni gueguehui cʉ bendición cʉ xquí prometebi quí familia
    car Abraham.
  hoy-hoy: विश्वास देल अच इसहाक याकूब अदिक एसाव उक आंदुर भविष्य अन बारा दा आशीष कोट्टुन.
  amo-amo: Nin nyinnu sa uyenu wati, Ishaku nin Yakubu ku nmari kitene nimon ncin
    dak.
  pjt-pjt: Ka Isaacalu Godaku mulamularingkula katja kutjara pukuḻmanu Jacobanya pulanya
    Iitjunya alatji kalkuṟa, “Panya Godalu nyupalimpa wiṟu tjuṯa ngula palyalku.”
  cwe-cwe: Kwa uhuwilo Isaka kamtemela mate Yakobo na Esawu kwa kusonhela mbuli ziya
    zondazize hamwande.
  daa-NT: Iŋ imaan, Isaaka barkiyiig Yakuub iŋ Ezaayu ɗo bi ka maan kaak yaa ase neginda.
  mlp-mlp: Teq Aisak in God anan helmo haqad in atatniz Jekob ayow Iso inaq gibar
    tonad in giger gigo hib nagah abeb teq gwahtiqdaqta na ago tigibilan.
  ape-C: Aisak douk nasuhw Iruhin ananin baraen dodog nagipeshen wosik aria narig
    Iruhin um nunekumam yopinyi Jekop iri Iso um hupe wosik. Enyudok baraen douk nakripam
    um eshudok eneshenesh kweipon ta shutogrumam iri.
  bgs-bgs: Ukit ka kapamaké i Isaac katô Manama, igtandô sikandin katô gabatà din
    na si Jacob asta si Esau na madigár tô bággén ka Manama kandan.
  faa-faa: Arirakano Aisakemo Kotiaki himu hakásaraka hemakapusua aeyaka ipi hokosa
    Yakopeaki soko, Isoaki soko, keseke tetā koteaka risikiasimo makotena someane
    someaka kayereapo.
  kik-kik: Na ũndũ wa gwĩtĩkia-rĩ, Isaaka nĩarathimire Jakubu na Esaũ akĩratha ũhoro
    wa matukũ mao ma thuutha.
  cap-NT: Niz̈aza Isaacqui Yoozquin kuzziz cjen Jacobz̈tan Esauz̈tan, jalla ninacz̈quiz
    mazinchic̈ha, wiruñtajapa ninacz̈ta zumanaca cjequic̈ha, niz̈aza Yooz yanapta
    cjequic̈ha, jalla nii.
  ksr-ksr: Momalaarianoŋ Aisak nemuŋ koma muro merawoita Jeikob ano Iisoo (Eesau)
    ii kotuegoŋ orono. Anutuwaa kotumotueya iikanoŋ mono kambaŋ kanageŋanoŋ kaaŋagadeeŋ
    sokoma orono qagaranoŋ umakebaatiwaajoŋ qama kooliro.
  eng-TNT: In fayth Isaac blessed Iacob and Esau concerninge thinges to come.
  sbs-sbs: Ibali chetumelo hape kuamana ni zintu zakubusu kuti Isaka afuyole Jakobo
    ni Isau.
  sue-sue: Isaka nu tuma diaire noisonua, are Yakoboto Esaure gawa inoise nena ewanana
    ama kei awamu inoinua amira ge gita tugata wenua awa.
  fra-NCL: C’est par la foi qu’Isaac bénit Jacob et Esaü, en vue des choses à venir.
  snn-NT: Ja'nrëbi jë'te, Isaacbi Riusuni si'a recoyo ro'taguë, baguë mamacua Jacob,
    Esaú hue'ecuani Riusu re'oye yo'ojai cocare cani jo'caguëña.
  atb-NT: Lumjíng myit mai, Isak gi, Yakup eq Eso nhik é htângnùng lhê é matú, shimân
    byi bê nghut ri.
  cek-AK: Tanghaih rang hoiah ni angzo han koi hmuennawk pongah, Isak mah Jakob hoi
    Esau to tahamhoihaih paek.
  bkd-bkd: Tumenged daan hu pagtuu si Isaac pigsaaran din hu panalangin sa mga batà
    taena ha si Jacob daw si Esau.
  ctu-76: Cha'an ti' ch'ujbi Dios, Isaac ti yʌq'ue i yutslel i t'an i yalobilob cha'an
    chʌ bʌ tyac yes mi quejel i yujtyel. Jini i yalobilob jiñʌch jini Jacob yic'ot
    Esaú.
  lac-NT: Ic nunquirex Isaac, caj u yacsaj tu yor ti' C'uj, rajen caj ara'b ten Isaac
    ti' u parar Jacob yejer u parar Esaú, robob chʌca'an yamta'bir ten C'uj.
  xla-xla: Epame Yokob mate epo Iso mate yia꞉ta itapu dla ha꞉ha꞉lowe koko dla yia꞉
    a Aisektapo ya꞉ta mikadepe dle tle yia꞉ye inoma sumale mate ta꞉duwapo.
  xav-NT: Duré Izati hã 'Re ĩhâimana u'âsi mono si te te sina 're ĩ'umnhasi mono zéb
    zarina, ma tô ti'ra norĩ ãma rowaptẽ tiwi, ĩwẽ na si te te 're pawaptob u'âsi
    zahuré mono da, duré ĩwẽ si te te tãma 're pisutu zahuré mono da, Zaco norĩ ma
    hã Eza'uhu me.
  cuk-cuk: Isaac Bab-Dummad-bensulidbali Jacobʼga, Esaúʼga sogsagusad yoedse-ibmar-danikoedgi
    Bab-Dummad nued-begi-binsaoye.
  tbf-tbf: Ngan mi vodovodon tuktuk, e Isak a nga vatamase ba natuon, e Iakop ma e
    Esau nian keguor tino vevemuir.
  uig-CYR: Етиқати болғачқа, Исһақ оғуллири Яқуп билән Әсавниң кәлгүси ишлириға хәйрлик
    тиләп дуа қилди.
  ikw-NT: Hite n'ọkwnata ovu, Aziki gọziri Jekọpu nụ Isọ, nookwu ọka gbasịri ngọzi
    ke zị nụ ruwhnu.
  khs-khs: 'Apula: Aisa:keyewi Kotewemi himu semetei esa: matanawamunuse e sa:le Yakopemawana,
    Isomawana, sikape a:ko: seli sita:pesita: napola:tesene solo amowa se tiye mikeye.'
  dwr-ENT: ዪሳቂ ሲንፔ ሃናናባው ያዪቆባኔ ኤሳ ኣንጄዳዌ ኣማኑዋና።
  pma-pma: Ven Aesak kur demkatien, navong mai matu revi, kei san tokolkatien min
    Siekob ka Esao usil avong koa hemai veah en moulien onealu.
  atd-NT: Ligkat to pogtuu ni Isaak, nigpakohoy-uan din to Magboboot ka mgo anak din
    no si Hakub woy si Isau.
  tel-2017: విశ్వాసాన్ని బట్టి ఇస్సాకు భవిష్యత్తులో జరగబోయే సంగతుల విషయమై యాకోబునూ,
    ఏశావునూ ఆశీర్వదించాడు.
  hat-BSA: Pa lafwa Isaac te beni Jacob ak Ésaü, menm selon bagay ki t ap vini yo.
  top-NT: Na̱ chuná Isaac ca̱ma̱cxactzí̱ni̱lh ixlakkahuasán Jacob y Esaú tú Dios ixma̱lacnu̱ni̱t
    naca̱ma̱xquí cha̱tunu porque li̱pá̱hualh ca̱najlá tú huan Dios.
  msk-msk: Si Isaak arag yamanarig sang Dios, wakaw kaba gaampo yaan tungud sang kanaan
    manga anak na si Jakob aw si Esau, yagalaong yaan kanilan na amatoman yang syasaad
    nang Dios kanilan.
  gyr-NT: Tũpa rese oyeroya pɨpe avei Isaac osovasa Jacob, Esaú avei mbahe oime vaherã
    pɨsɨ ãgua.
  kmh-kmh: Aysek pen yomb giy, ñi omiŋal tikak. Ñi bap yimb ak Jekop; ñi bap yimb
    ak Yisow. Pen nop Aysek tokiy yimb ay, Gor aŋgip rek giniŋgamb aŋgiy, ñinuk omiŋal
    kuyip tap yerip kisen giniŋgamb minim tep ak, gunap nind aŋgñak. Kumek kisen aŋgak
    rek nep gak.
  ukr-ONPU: Вірою Ісаак благословив Якова та Ісава на майбутнє.
  emi-emi: Tale niaikaaiaa, Aisiki ghe arangisela Jekop me Iso tale voto auena ghe
    lutu tale maamauluaairarua.
  zpv-NT: Pwihsi ziꞌchi za laꞌh guehtu Isaac guyuuꞌ guelriachiistoꞌ xteenn xchiꞌdxyi
    Dxiohs stoꞌ ba niꞌchin bwiꞌhnntaaꞌyi ba yihca guehtu Jacobo cun guehtu Esaú, ya
    guñiꞌxgah ba xi niꞌca guunn tuhbigah raꞌ bi.
  gux-gux: Li den tie leni li dandanli yaapo, ke I saaka den gaali Jakobo leni Esayu
    kelima yaali n kpendi yaa po.
  kos-kos: Lulalfongi lal Isaac pa oru elan wulela nu sel Jacob ac Esau ke mwe insewowo
    su ac fah tuku in pacl tok uh.
  ibo-ibo: Ọ bụ okwukwe ka Aịzik jiri nye Jekọb na Ịsọ ngọzị banyere ihe dị nʼihu.
  yml-yml: Aisake i vetumagana Yaubada ꞌwaineye bega i nuani mogitana tutuya mulina
    i na vesauluva ꞌatumaina natunavo ꞌwaidie. Begaidi Iakobo wata Iso ꞌadi vona nuakalikali
    ꞌwaineye, Aisake i veluꞌui Yaubada ꞌwaineye natunavonidi faifaidi.
  ory-ory: ବିଶ୍ୱାସ ଦ୍ୱାରା ଇସ୍‌ହାକ ଭବିଷ୍ୟତ ବିଷୟରେ ମଧ୍ୟ ଯାକୁବ ଓ ଏଷୌଙ୍କୁ ଆଶୀର୍ବାଦ କଲେ।
  bzj-bzj: Da mi bikaaz a Aizak fayt eena Gaad mek ih mi bles ih too son dehn, Eesaa
    ahn Jaykop. Hihn mi shoar dat Gaad mi wahn du weh ih mi pramis fi du eena di fyoocha.
  chk-chk: Ren än Isaak lükü, a eäni pwon ngeni Jakop me Esau pwe repwe feiöch lon
    ekewe fansoun repwe feito.
  ssd-ssd: Isak nu Kuate nu kumuŋ ŋga nuŋe kiŋo armba Yakob le Esau wam ŋgumneŋga
    mayok kaŋgaig ta tuku nyaro pasa nikina.
  acr-TNT: Ri Isaac, ruma ri cubulibal ucꞌuꞌx rucꞌ ri Dios, echiriꞌ xebuꞌan bendecir
    ri Jacob y ri Esaú, xujiquibaꞌ uwach chom tak sipanic cuya ri Dios chique chwach
    apanok.
  rop-rop: Dumaji Aisik bin bilib, wal wen imbin gibit im laswan wed langa im san
    dubala neim Jeikob en Isau, God bin shoum im wanim garra hepin langa dubala bambai.
  mee-mee: Bae Aisak ka lonapatokona te Nutu bole. Minmina na i ke tunge pangamologa
    e nga kavingtulu te Iekop riluae Iso. Ka i a pangamologa ore ta oru reke la leleng
    nge ri ngarume.
  dif-dif: Morlalu ngundranali Isaakali Jakob ja Esau ngurungutana wonti nunkangundru,
    mina wokarananto.
  gam-gam: Are Aisak yene wariye Jekop ne, Iso soka mopill al God ye wopake ye aunda
    we dji ge, une pillgi dje molo dji. Are God soka ye wopake ye aunda we dje kani.
  nou-nou: Edo Isaac tumonda ari mi uso memei Jacob de Esau de ewamei isira edo umo
    ungoda yei rora ewagaewa amboda ungoda yei bugadira awawa ujugurisira.
  mqb-NT: 'Isiyaku kə̀ ɗəfak nga pə Mbərom re. Anga nan, a jan anà atə Yakob tə Isuwa,
    a wa: «Mbərom â ɗaf pikwen alay sə mazlaɓ anahan.» A ja matanan ata nà, anga
    a san zle, pac a inde nà, way i təran atan matanan awan.'
  ape-B: Aisak douk nasuh God ananin balan dadag nagipechen kalbu ali nasolik God
    umu nunekumom yopinyi Jekop uli Iso umu hupe kalbu. Enyudak balan douk naklipam
    umu echudak luhut eke chutoglomom uli.
  grc-F35: Πίστει περὶ μελλόντων εὐλόγησεν Ἰσαὰκ τὸν Ἰακὼβ καὶ τὸν Ἡσαῦ.
  cav-NT: 'Isaacratu pana ejenedya ahua Yusura tura aana ahuaque adadiyaque. Jadya
    tibudya tujatu, “Yusura narucue dyáque jida tsehue”, jadya acuare ebacuaque Jacob,
    arepa tuque tupujuque ama bucha. Tuequedya tujatu ebacuaque icueneque Esaú acuare:
    “Yusura jida tsehue narucue” jadya.'
  kgp-NT: Isaque vỹ Topẽ ki rã kỹ nĩ ja nĩgtĩ gé, hã kỹ tóg Jacó mỹ vĩ há han, Esaú
