  gfk-H: Io, ma Aisak ga nurnur, hua gaam haidanei Iakop ma ne Esau uta ira linga
    ing na hanuat namur.
  viv-viv: Kadu bana Aisake yana wavetumagana faꞋina, natuneyao Yakobu be Iso gigahenuwakabubuyedi
    gigayo, “Aimo Yaubada amiꞋiselu ginanuwakabubuyemi.”
  yao-yao: Kwa chikulupi che Isaka ŵapele upile che Yakobo ni che Esau kuti akole
    upile kwa indu yaikwika mmbujo.
  tgp-tgp: Enia mata rasua sei Isaac mo ler̃uhu hin la natuna atu mo rua, Jacob enia
    Esau. Enia mo levosahi mamahuni na sava God i pa vaia na pongi mo lo mai.
  auc-NT: Itæca wodi adobaï, Wængonguï æbänö cæquingää, ante wede nänö pönënö beyænque
    ëñëningä inte edæ picængadecä badinque Aacobo wodi tönö Etawoo wodi ïnate apæ̈nedinque,
    Wængonguï mïnatö ïmïnate ïïmaï pönö waa cæcæcäimpa, ante waa apæ̈negacäimpa.
  kbc-NT: Leeɡ̶odi Isaque me nakato Aneotedoɡ̶oji, dipokotalo Aneotedoɡ̶oji me ibinie
    Jacó ijaa Esaú, codaa meletetema niɡ̶ijo itoataale dinioxomigi niɡ̶ijo malee newiɡ̶a.
  bmh-bmh: Aisak han gonugau ougab petak eun, gonun, gonug Zekop, apag Iso dual go
    aiu ses suban dabun en Uwait aureun.
  ctu-BL: Cha'an tsi' ñopo Dios Isaac, tsi' yʌq'ueyob i yutslel i t'an Jacob yic'ot
    Esaú. Tsi' subeyob chuqui tac mi' caj ti ujtel.
  meq-meq: Hərwi məpe mədzal gər ŋgay ka Mbəlom na, Izak a pa ŋgama ka Zakob ta Ezayu.
    A tsik ka wu nakə ma giye bo ta nəteye kame aye.
  noa-H: Isaaujã Hẽwandamau hich hayag jaautarr chadcha hʌ̈k'a sĩerr haawai hich chaain
    Jacob Esaú dʌ̈i paarpaawaijã ham bendiciemamua chadcha Hẽwandamau ham dʌ̈ijã hʌ̈u
    haju ha jaaujim haajem hamag.
  alp-NT: Bei Isake eni maka hlaleke loko Allare, pine kena intua pende italuke misete
    rebe tatike bine Alla Irilukele ete luasi bobanu petuluare.
  san-VEL: aparam ishaak vi"svaasena yaakuub e.saave ca bhaavivi.sayaanadhyaa"si.sa.m
    dadau|
  kbq-kbq: Aisaki'a amentinti hu'negu, Jekopu'ene Isokea henka'a erisa'a asomu kea
    huvempa huznantene. (Jen-Agf 27:27-29, 39-40)
  kbh-kbh: Isaac Bëngbe Bëtsábeñe yojanos̈buachéyeca, Bëngbe Bëtsábioye tbojanimpadá
    chabe uaquiñátbiama, Jacob y Esaú, bëtscá ts̈abe bendicionënga chabotsebomnama,
    chë joshjanguama tempënga ora.
  ron-LSB: Prin credință, Isaac a binecuvântat pe Iacov și pe Esau cu privire la cele
    viitoare.
  pon-pon: Ni pojon Ijaak kapaiadan Iakop o Ejau meakan me pan wiaui.
  nhe-BL: Isaac quineltocac temachtli tlen Toteco quiijto, yeca quintencahuili itelpocahua
    Jacob huan Esaú nopa tlatiochihualistli tlen quimatqui Toteco quinmacasquía teipa.
  sps-sps: To tana faason ten Aisak, sen Aisak faparits ir a ina fuan a guei tsoiny
    tsuan ere Jekop me Iso tana foka na fo savits fiisok te nai ruak nats non tsuri
    tan nainy vou.
  wnc-wnc: Siwan masana Aisau waapata Anutue natapan kekekawan ita inane waaknga tapaaya
    Jekop gatu Iso ngangge wam kwikwiu Anututa apmea gatayamikge natake yanike yawan
    kekekakut.
  bus-bus: Isaaku Luda náanɛ kɛ̀, ben à sa'olɛ kɛ̀ Yakubu kↄ̃n Isauonɛ.
  gub-BL: Izak uzeruzar Tupàn rehe a'e no. A'e rupi umume'u uma'e paw wa'yr wanupe,
    Zako Ezau wanupe.
  imo-imo: Aisakeni Goteni nimu mele paimbo nimbe ipuki tipe molorumumunga Jekop kinye
    Iso talo mane ungu tipelie altopa elo kinye wendo ombalo ulu oi nimbe tirimu.
  boj-boj: Aisak a dego Qotei qa aqa areqalo siŋgilatosiqa Jekop Iso wo naŋgo gateq
    di aqa baŋ atetnjrsiqa naŋgi qa pailyosiqa kumbra bunuqna naŋgoq di brantqas qaji
    deqa naŋgi minjrej.
  eng-DRA: By faith also of things to come, Isaac blessed Jacob and Esau.
  knf-knf: Ţi pfiyaar, *Iŧaak añehan Naşibaţi awul *Yakob na *Eŧawu bnuura ţi uko
    unwooŋ i kaluŋ kabi.
  san-KHM: អបរម៑ ឥស្ហាក៑ វិឝ្វាសេន យាកូព៑ ឯឞាវេ ច ភាវិវិឞយានធ្យាឝិឞំ ទទៅ។
  arn-NT: Mupiltun mew ta Isaak ngillatuñmafi ta Jakob engu Esaw fey ñi nierpuael
    engu ti küme felen.
  zas-NT: Ziangajc Isaac por guialrliladxaman Dios dxel chi beenleꞌ ree xiꞌnman Jacob
    con Esaú, rëbaman xhienaag gac con tijbgaj reeman.
  ken-NT: Nɛka Áisek kɛ nɛ́kʉ́ yi áyɛ́rɛ́ nyaka bɔ̌bhi Jekɔ́p nɛ Isau, aghati bhɔ
    ɛ̌ti áfɔ́k anɛ átwɔ ansɛm.
