    kaga kaga nava bei sisowóduwo tauyadi ma tubudiyao yaidi goi.
  kbm-kbm: Isak aplo givin Pomate be geb avo ukwas giwei Jakop gabu Isau ve gen vevies
    ebe asonge menihlang ok ane.
  rmc-rmc: Le pačabnaha požehňinďa o Izak le Jakob the le Ezav andre ola veci, so
    avena.
  apr-apr: Esaka in itara lono medana pang Maro, ngan la le ipamede di natunu yo Yakop
    iye Esau nga, ngan ye betanga dook mata, a bet nen ngan pang dama ni nga, ngan
    Maro ole iyei urata dook mata pang di.
  tiy-tiy: Atin i Isake amun lukésén, sabaf bé kéunur ne bé Tuluse, nongotén dob Tuluse
    bé féfiyoné no mosoy de ngaén, ro Jakob brab Isaw.
  nlg-nlg: Na pukuna Isaac te taluutunia God, ge vautora erua dalena, a Jacob ma Esau,
    na pukuna te ghilalaa God ke gonighi vanira so na lei totobo uto tana voladira
    tana lei bongi kara mai.
  dgr-DOGNT: Isaac wegha ehkw'ı-ahodı t'à edeza Jacob eyıts'ǫ Esau ı̨daà dànì gıxè
    nezı̨į̀ hòɂǫ ha k'ę̀ę̀ gok'eèyaı̨htı ı̨lè.
  pes-OPV: به ایمان اسحاق نیز یعقوب و عیسو را درامور آینده برکت داد.
  ron-1924: Прин крединцэ а дат Исаак луй Иаков ши Есау о бинекувынтаре каре авя ын
    ведере лукруриле виитоаре.
  tpz-tpz: E Aësak to vaman voh non e Sosoenën. Ivëh, keꞌ heꞌ voh en pa tapui peꞌ
    manih pe Jekop, pen Isoꞌ. A tapui pamëh nee se kon amot a ma tah vihvih.
  agd-agd: Ínaimpáké ma Tiyarafenu ano ma Yekopun nú Ison núi vampin ma maman afokáin
    nain avúava san Aisaki fura sen iníden mumunan iyáken mi maíkan iyampon avu amen
    mino.
  rkb-NT: 'Aba Isake soho bo mytsaty my. Atakta Deus harere bo hyỹ nikara ihumo tispirikporẽta
    iwaze tahyrytsa pe: — Deus pahasapywyky, bykyzehu isapyrẽnikia ty ahabo nyny my
    — niy. Iwa ihyrytsa Sako Esau ahatsa bo nikara.'
  san-THA: อปรมฺ อิสฺหากฺ วิศฺวาเสน ยากูพฺ เอษาเว จ ภาวิวิษยานธฺยาศิษํ ทเทาฯ
  iws-iws: Aisak siir kwoɨnɨn whɨruwar nwokɨn digworaekwowɨm Adi Komii siya nɨmbinɨm
    sɨma wa nɨmbiyami. Mɨ Aisak siya siir yɨnisɨm nwɨso Jekop Iso sowiiramɨn ha nɨkɨunaɨn
    mɨ siya sowiirɨn pɨuai mɨiyɨk mɨiyɨkɨm ɨna yɨkɨumamauuwɨm, siir kwoɨnɨn hɨnɨɨna
    naɨngwo tɨbmii kɨɨngɨn tɨ digworaekwowɨm wa nɨmbiyami.
  pol-SZ: Dzięki wierze Izaak pobłogosławił przyszłość Jakuba i Ezawa—swoich synów.
  ztq-NT: Porñee bniladzy Isaac, ngo nii lëë xaa chëb nii lëë Jacob ni lëë Esaú jkaa
    kyalnsaak.
  zai-NT: Dxi uluu Isaac ndaaya Jacob ne Esaú ne gudxi laaca xi chi aca dxi ma guti
    la? gunda uní' Isaac de ni chi aca ru purti bini cre Dios.
  upv-upv: Mian ko suri Aesak muosuri Atua, niko Atua erij erres suri natun nuru Jekop
    ko Esao nga nanu nga parres nir parremali ji nuru.
  wap-NT: Isaac mishidan idaꞌan, udapada-kidan kaiman kidaꞌo aimaakan Tominkaru diꞌiki
    shaꞌapaꞌo nii paudainao Jacob naꞌiki Esau ati, naꞌiki ĩtakaan-daunnao ati diinaꞌitiꞌi.
  mva-mva: Bokainatuka-la, Aisak nge lama unianga ka itagadi be natu ruoti Zekop be
    Iso rakana alauri ngapura-diaru kana ane be imarou-diaru.
  dwr-NT: Yisaaqi sinthappe hananabaw Yayiqoobanne Eesaa anjjeeddawe ammanuwaana.
  kfw-kfw: Ngamna khan Isaac in Jacob li Esau diang nuktiangnga juokatungsik chong-inkhitna
    rawaan kha aleipeii.
  bfz-bfz: विश्वासो तेई इसहाके आपणे दो पाऊ याकूबो खे और एसावो खे वादे री गल्ला रे
    बारे रे आशीष दित्ती।
  cuk-09: Isaac Bab-Dummad-bensulidbali Jacobga, degine, Esaúga sogsa-gusad yoedse-ibmar-danikoedgi
    Bab Dummad nued begi binsaena-gadinye.
  ben-OBCV: বিশ্বাসে ইস্‌হাক, যাকোব ও এষৌকে, তাঁদের ভাবীকাল সম্পর্কে আশীর্বাদ করেছিলেন।
  mil-NT: Te ndíi Isàác ní xícáⁿ táhú ndǐi núú Yǎ Ndiǒxí cuèndá sá cádá vǎha‑gá cue
    déhe ndíi, ndíi Jàcób ndɨhɨ ndíi Esàú núú cuàháⁿ núú věxi. Te ducaⁿ nǐ quide ndíi
    chi ní sándáá iní ndíi Yá Ndiǒxí.
  myu-myu: 'Deus kay itabut osunuy Isaque. Imẽnpuye: — G̃uyjom Deus xipacat je''g̃ũm
    eywebe — io''e Jacó be, Esaú be dak.'
  fue-fue: Diga e goonɗinki nun Isiyaaku barkiɗiniri Yaakuubu e Isuwa gam kujje garooje.
  amk-amk: Na roasoafo Isaki deti to fong, ampafe mioang antungno Yakupi tuti Esauwi
    uru kaririai.
  fai-fai: Kaleyo Aisak alami aket Got afano kalin dim Yekkow so Isá so imi yanol
    bokabiw uyo kuw kinim dása.
  ura-NT: Cana Coaunera esenetaane jaun techu, rai calaohichuru- Jacobo, Esao, naaonjoainuri
    coroatajanerichaain Cana Coaunerane coitucuhin cojiotaelu Isaca.
  mcd-NT: Ascan Isaac arifi Dios icoinra huacoinpaoni. Ascacun Diosin ahuun nomuran
    shinanmani furun rafu chipo ato shara huashononpacoai cuscan icataima yoiyoini.
  urt-urt: Ŋoihmbwaip Aisak teŋeime Got pe, kin ŋende miꞌmiꞌ me Jekop hindi Iso. Ŋoihmbwaip
    kin teŋeime ŋaimune bwore ŋaiye mindemboi Got ka ende me Jekop hindi Iso.
  kiz-kiz: Jhajhele kwa imani ni kujha Isaka ambariki Yakobo ni Esau kuhusu mambo
    ghaghihida.
  tzo-TZE: Ta sventa la xch'un ti ja' melel c'usi laj yal Dios li Isaaque, jech la
    sc'anbe bendición ta stojol li chib xnich'nabe, ja' li Jacove xchi'uc li Esaue.
    Xchi'uc laj yalbe c'u x'elan chbat jujunic.
  lex-lex: Yoma Isak pesiayni pede la'pa Isak nhamto' olekwa, de enano'a-na'atga e
    a'nani Yakop nora Esau lia tertera-demdem maka hota a'nani rora rlernana la Uplerlawna
    la' tuw li'iru-a'na ga'a.
  dov-dov: Ayizeki wakalongezya Jekkobbu aIsawu kwindilila mulusyomo aatala azintu
    zyakachiyobuza.
  rgu-rgu: Baꞌi Isak boe namahere Manetualain. Huu ria na de, ana hule fo ela Ramatuaꞌ
    a fee ua-naleꞌ neuꞌ ria anan Yakob no Esau.
  toc-NT: Na̠chu­na­li̠túm Isaac ca̠li̠­ma̠­kalh­chu­huí̠­ni̠lh xla­ka­huasán Jacob
    xa̠hua Esaú pi̠ Dios lhu̠hua hua̠ntu̠ xámaj ca̠ma̠x­qui̠y cha̠­tunu porque xlá
    aksti̠tum xli̠­pa̠­huán hua̠ntu̠ xma̠­lac­nu̠­ni­cani̠t.
  som-som: Isxaaq rumaysad buu ugu duceeyey Yacquub iyo Ceesaw xagga waxyaalaha iman
    doona.
  mam-C: Ex ikyxjo, noq tu'n tnimb'il Isaac, i kub'e tky'iwlin tk'wal, a Jacob ex
    Esaú, ex xi tq'ma'n ti'jjo jni' tu'ntaq ttzaj tq'o'n Dios kye.
  ndj-ndj: Kwa ujumilwa Isaka avapili nemusi sha pambeli Yakobi na Isawu.
  mbj-NT: P'op Hagä Do hã Isak h'yy ka'eeh do hyb n'aa taky n'aa edëng Jakóh, Esauh
    daheeh, sa pooj jé hawät do hã.
  lat-VUC: Fide et de futuris benedixit Isaac Jacob et Esau.
  ngp-ngp: Kwo mhuwi, Isaka awavikilaga Yakobo na Esau kwa wikazi wawe wa kulongole.
  enq-2: Aisake baa Gote tungi pyatala katenge dokome Jekopepa, Isoapa dolapo tanga
    dopa pyoo katatambinopa lao auu pisia.
  eng-ASVBT: By faith Isaac blessed Jacob and Esau concerning things to come.
  mna-mna: Isak, ni iurla ki Anutu, tanata ipombol lutuunu bizin Yakop ziru Isau,
    mi iso zin pa mbulu tabe ipet pizin pa kaimer i.
  myw-myw: Wankuyeim Aysak isimounid mo ilivnek sikabmwa̱saw Yekob son Isaw.
  sby-sby: Mu lushomo, Isaki walalaila limo banabendi, Yakobo ne Esau sha colwe nceshi
    bakabe naco ku masuba akuntangu.
  sll-sll: Ena yal Aisak molere, God wana suri ol wai ol tenangwo pamia di pire, wang
    su Yekop Iso kina emgi God tal ta ni tenamua dire awa ditomua. Ditere God ha pangwo
    kara dimia onangwo pamua di pire, nomani susu sikimua.
  yaq-NT: Ju'u Isaaktuka'u, Liojtat eaka a' sualekai, Jakoop teamtau intok Esau' teamtau,
    chukula bicha tu'ik bem mabetnee'ut Liojtau bichaa junaet am nokriaka, ameu a'
    na'ikiak.
  uro-uro: Nävät ma Aisak aa qatnanakt dä qat nanakt iva ma Ngämuqa qä von ma Jekop
    dä ma Iso rha ama modämne.
  ita-1885: Per fede Isacco benedisse Giacobbe ed Esaù, intorno a cose future.
  muy-muy: 'Izak day àfəkia ahàr ke Melefit a. Nahkay ti àgri *sulum ge Melefit ana
    ata Zekʉp nday ata Eseyʉ : àɗəmki ma ka zlam ya amagrakivu ka tay ni.'
  kqc-kqc: Mokena vari gira aena dudu, Isaac yaku beika baika vata nigedi dada, Jacob
    ma Esau rofu buni tora gade maro.
  tav-tav: Cabero Isaá Diore api nʉcʉbʉgoʉ cʉ punaa pʉgarãre Jacobo, Esaú cawamecʉnare,
    “Cabero Dio caroaro mʉja átibojagʉmi,” na caĩñupʉ.
  eng-ULB: It was also by faith about things to come that Isaac blessed Jacob and
    Esau.
  spa-VBL: Por la fe en Dios, Isaac bendijo a Jacob y a Esaú, considerando lo que
    el futuro traería.
  fra-_FOB: Par la foi, Isaac bénit Jacob et Ésaü en vue des choses à venir.
  hau-ULB: Ta dalilin bangaskiya ne kuma Ishaku ya albarkaci Yakubu da Isuwa game
    da abubuwan da ke zuwa a gaba.
  mal-mal: വിശ്വാസത്താൽ യിസ്ഹാക്ക് യാക്കോബിനെയും ഏശാവിനെയും ഭാവികാലം സംബന്ധിച്ച് അനുഗ്രഹിച്ചു.
  lit-lit: Tikėjimu Izaokas palaimino Jokūbą ir Ezavą atsižvelgdamas į ateinančius
    dalykus.
  urd-GVR: Yih īmān kā kām thā ki Is'hāq ne āne wālī chīzoṅ ke lihāz se Yāqūb aur
    Esau ko barkat dī.
  far-far: Sa Aesak laugo, sulia na fitoe nia ana God, nia ka falea na ro wele nia
    ki sa Jakob fainia sa Iso, ma ka farongo ana te ne kai dao mai fuadaro.
  suz-BL: इसहाकमी परमप्रभु यावे आ देंशो नोले दुम्‍ब लोव़ थमा सुइश्‍शा, आ तौ याकूब
    नु एसाव आस कली आसीक गेम्‍सी बाक्‍त। उत्‍पत्ती २७:१-४०; उत्‍पत्ती ४८:- ५०:-
  car-NT: Tamusi amyikary ke ty'wa, mo'ko Isak 'wa mo'ko Jakob, mo'ko Esau enapa tykuranondo
    mandon airenokon otykon poko.
  amp-amp: Aisakr ror nhaf inji. Ror Bro Nkifrar kfoyuk mrokfom nhai marimor, “Kfo
    furewurm.” Ror wanymoahat wanyhato fakitoh tkafmourm. Rorhu yon Jekof Isorof kfo
    tebos boteboshato kfo hta bohtamorf. Womr niamotr yak marnyanimorrn kfo hta memorr,
    “Ni kasinyaruha yon frikeft Bro Nkifrarn yak hta bohtarahrt.” Tfit womr niamor
    nhaf inji kfo hta memorr, “Kto ninhu toh nmbuhat Bro Nkifrar inji yak htarahrt.”
    Inji inji kfo hta bohtamorf.
  bht-bht: भरोसे दिया बजा ला ही इसहाके अपणे दो पुत्रां मतलब की याकूबे कने एसाब जो
    औणे बाली जिन्दगी तांई जड़ा बायदा कितया था उदे बारे च आशीष दिती।
  eng-NOY: By faith Isaac blessed Jacob and Esau even concerning things to come.
  cub-NT: Isaac bácʉ ʉ̃i jʉ aiye báque boje Jʉ̃menijicʉre, ʉ̃i yaiquíye jipocamia
    jẽniarejaquemavʉ Jʉ̃menijicʉi mearo d̶acaquiyede mamara pʉcarãre, Jacob bácʉre
    aru Esaú bácʉre máre.
  ita-1927: Per fede Isacco diede a Giacobbe e ad Esaù una benedizione concernente
    cose future.
  lww-lww: Ana yermarua tap̃ena si tai, naga narina ne Epraam nap̃a Aisak. E kiena
    naviawaena e Ntewa, mla kiena visena maro pan narina lua nene Sekop amio Esau,
    mlelaga m̃arera sane yoko sirau navisa ruruena imi van lalua sa ga nap̃a pisaar
    pan la.
  ckb-ckb: بە باوەڕ ئیسحاق داوای بەرەکەتی خودای بۆ داهاتووی یاقوب و عیسۆ کرد.
  nas-nas: Napoꞌ teeꞌke teie Aisakeꞌke Kumponinge nauvuioꞌ masikaꞌantavura baurinketa
    Kumponinge biraankevureainaꞌ nauvuretuꞌ, temainta Jeekopiꞌ namainta Iiso.
  uvl-uvl: Iok, nga Isak letena manmanna ngana, pete Iakop iri nai Iso pe ure nemur
    nenge lape NeHalang poia lange iri nge he kura.
  eng-BBE: By faith Isaac, blessing Jacob and Esau, gave news of things to come.
  ixl-CNT: Utz ech paj u Isaac. Tu vikꞌujeꞌ ikꞌuꞌl tiꞌ u Tioxh, kꞌuxh tal bꞌaꞌnla
    yol tiꞌ u Jacoob, vikꞌaol, tuchꞌ u Esauu. Tan tootzajle aas satil iqꞌaqꞌal vaꞌl
    siꞌchiꞌan u Tioxh tiꞌ taabꞌabꞌen.
  xsi-xsi: Aku kinda timbunda Isaka, i kala kalo tawana Maro Kindeni. Mine kala itu
    nzâmbe panzi i natu Yakopu ku Iso rua, ŋana vetâŋa ndia ma muli ipâŋga panzi rua
    kâ.
  crx-NTPO: '''Ink''ez be ''alha'' hoont''oh-i, ''i be ndet la ts''iyantsuk whusaóotikulh
    ha, Isaac Yak''usda yoodalhkut, ndunne Jacob ''ink''ez Esau bulh buts''un óozoo''
    ha.'
  kan-OKCV: ನಂಬಿಕೆಯಿಂದಲೇ ಇಸಾಕನು ಮುಂದೆ ಬರಬೇಕಾದವುಗಳ ವಿಷಯದಲ್ಲಿ ಯಾಕೋಬನನ್ನೂ ಏಸಾವನನ್ನೂ ಆಶೀರ್ವದಿಸಿದನು.
  bbb-bbb: Ro e Aesiki fudua fuka Godi ma vierafe. Ijadufuo fu anafa fuone inokiro
    e Jekafukiro Iso daro miae. Aeseki fu vierafe fu ijiege daro miaekina bu maza
    rade fu baroneke Godi fu ire ma bino buone rekiro fu ijadufuo daro miae.
  blw-blw: Yag umat agé ah Isaac, te gapon afurotna way ammaan paat Apudyus hen imfagana,
    wat binindisyunana hen a-anàna way cha Jacob an Esau, yag imfagana way wachan
    idchat Apudyus an chicha ah tapen chi ag-agaw.
  tam-2017: விசுவாசத்தினாலே ஈசாக்கு வருகின்ற காரியங்களைக்குறித்து யாக்கோபையும் ஏசாவையும்
    ஆசீர்வதித்தான்.
  azz-NT: Huan tohuejcautat Isaac tacuautamatinemic ihuan Dios. Ica ya nojón Isaac
    quitatautij Dios ma quintiochihuac in iconehuan in Jacob huan in Esaú para ma
    que yejuan ma quiselitij in tatiochihualis de Dios tech in tonalme ten hualasque
    oc.
  spa-RV-1909: Por fe bendijo Isaac á Jacob y á Esaú respecto á cosas que habían de
    ser.
  csy-csy: Hong pai pheang tu nate taw kisai in Isaac in Jacob le Esau te thupha pia
    hi.
  mxq-NT: Mʉbʉjkʉngyʉjxm ja Isa̱a̱ tꞌanma̱a̱y ja Jakoob esʉ Esa̱ꞌuu ja kunuꞌxʉn diꞌibʉ
    mina̱a̱mp.
  tzj-NT: Ja rIsaac chakaja', rmal ja yukulbal ruc'u'x ruq'uin ja Dios chewi' tok
    xeruban can bendecir ja Jacob in Esaú tokori' tok xk'alasaj can chiquewach nak
    ja maja'n tibantaji.
  tdt-tdt: Isac fiar ba Maromak. Nee mak bainhira nia katuas ona, nia foo hatene ba
    nia oan Jacó ho Esaú kona ba bensaun nebee mak sira atu simu aban-bainrua.
  ron-BTF: Prin credință, Isaac i-a binecuvântat pe Iacob și Esau referitor la lucrurile
    ce vor veni.
  eng-WEBP: By faith Isaac blessed Jacob and Esau, even concerning things to come.
  eng-FBV: Trusting in God, Isaac blessed Jacob and Esau in regard to what the future
    would bring.
  nld-1939: Door het geloof heeft Isaäk een zegening uitgesproken over Jakob en Esau,
    zelfs met betrekking tot de toekomstige dingen.
  bwo-bwo: Yisak' shinomaants wotit keewo gawudek't Yak'obnat Esawn imnetiyone b́
    deeri.
  nch-BL: Isaac quineltocac para temachti cati Toteco quiijto, yeca quintencahuili
    itelpocahua Jacob huan Esaú nopa tatiochihualisti cati quimatqui Toteco quinmacasquía
    teipa.
  quc-TNT: Rumal ri cojonic ri ka mam Isaac xuchi'j che ri a Jacob xukuje' che ri
    a Esaú chi quetewchix na pa tak ri k'ij ri junab ri quepe na.
  tfr-NTPO: Dënashko ga Isaac mär Sbö go kjĩshko ga tjl̈ẽno beno pjl̈ú ba wapga Jacob,
    Esaú kong, l̇l̇ëye wen ba kong l̇l̇ono l̈i kjĩshko.
  kaq-NT: Nincacoinnicaxon rihbi ta Isaaquen sca jahuen yohuanyaxon jahuen baque rabe
    yohinishqui, Papan jato hahxonyaxihnon yohiquin, jahuen baque Jacoboya Esaú.
  sgb-sgb: Hi Isaac etaman, ay gawan ha paniwala na kan Apo Namalyari, ay inhalangin
    na hilay anak na, hi Jacob haka hi Esau, ya ingalwan hila dayi ni Apo Namalyari
    ha arapên la.
  vie-1934: Bởi đức tin, Y-sác chúc phước cho Gia-cốp và Ê-sau về những sự hầu đến.
  kxv-kxv: ନାମୁତଲେ ଇସାହାକ ୱା଼ହିନି ଦିନାତା ନେହିଁ ଆ଼ପେ ଇଞ୍ଜିଁ ଅଣ୍‌ପାନା ଜାକୁବ ଅ଼ଡ଼େ ଏସାୱୁଇଁ
    ବ଼ର ହୀତେସି ।
  amu-NT: Mati tyotseiyuꞌya tsꞌom Isaac ñꞌeⁿ Tyꞌo̱o̱tsꞌom. Ndoꞌ tioꞌnaaⁿñe ntseinaaⁿ
    Jacob ñꞌeⁿ Esaú cantyja ꞌnaaⁿꞌ ndyu na wjaa wjaatinaꞌ.
  hin-CV: यह विश्वास ही था कि यित्सहाक ने याकोब तथा एसाव को उनके आनेवाले जीवन के लिए
    आशीर्वाद दिया.
