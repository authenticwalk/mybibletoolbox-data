  zav-NT: Nach ḻeczə de'e Isaaquən' benḻilaže'e Diozən', na' de'e na'anə' gwṉabene'
    Diozən' gone' güen len xi'iṉe' ca' de'e Jacobən' na' de'e Esa'on'.
  sgz-sgz: Ái Aisak a ruruna pagas i Káláu, má ngorer a mánán tusi táit ái Káláu na
    longoi namur ur singin aru natun, ái Iakop mái Esau, mái Aisak a worwor án arasosah
    uri diar.
  kek-NT: Laj Isaac quixpa̱b nak li Dios tixq'ue li quixyechi'i re. Jo'can nak quixye
    reheb laj Jacob ut laj Esaú nak li Dios ta̱osobtesi̱nk reheb nak ta̱cuulak xk'ehil.
  blz-NT: Gause i Ishak imaanan mbaka' i ia nontoonkonmo barakaat men bo rumpakionna
    i Yakub ka' i Esau ni'imarian.
  poe-NT: A̱ ntá tí fe kꞌuéchónta chꞌín Isaac kjuíncheyaon chꞌán tí xje̱en chꞌán chꞌín
    Jacob la ko Esaú, kíxin jína tsꞌejó sín.
  san-TAM: அபரம் இஸ்ஹாக் விஸ்²வாஸேந யாகூப்³ ஏஷாவே ச பா⁴விவிஷயாநத்⁴யாஸி²ஷம்ʼ த³தௌ³|
  cof-NT: Junsi Isaaman uwaito, Diosica quereimin joto, yachi nalalachi tenchi Diosibe
    rocainue. Jacóbobe Esaúbeca seque quinaque rocainue.
  srm-NT: Wë nöö söseei Isaki biibi Gadu tu. Nöö fëën mbei di a o dëdë hën a fan ku
    dee mii fëën, Jakopu ku Esau, te a kaba konda fa soni o waka ku de a bakaten.
    Hën a hopo maun a de liba fu Gadu musu limbo fesi da de.
  qvs-NT: Chaymanta Isakpish Tata Diosta kreyishpa wambrankuna Jakobota Esawta willarkansapa
    Tata Dios mirakninkunata sukaman yanapanankunata.
  zca-NT: No se'ska, por ñila Isaac widi'zh che'n Dios, kuze' midi'zh xa' widi'zh
    nazhon par Jakob no par Esaú.
  cbc-NT: Apei, Isaac ãnacʉ̃ cʉ̃ã Dios mena cʉ̃ catʉ̃goñatutuarije jʉ̃gori cʉ̃ pũnaa,
    Jacob cʉ̃ jʉ̃gocʉ Esaú cʉ̃ãrẽ caroaro na cabaipeere Diopʉre na jẽnibojajʉ̃goyeticũñupĩ.
  qxo-NT: Tsaynömi Isaacpis Tayta Diosman yäracurnin mañacurgan Jacobtawan Esauta
    imaycachöpis auningannö yanapaycunanpä. Tsaynö mañacurmi ishcan tsurincunata bendisargan.
  mox-mox: Ta wese Aisake ena vetumaqana ʼinega natunavo Iakobo ta Iso vona veyolubedi
    edi tuta maimai weaqina.
  kew-kew: Aisak-me Gote madaa kone rulasa-pulu nipumi agaa mana Jekop-para Iso lapo
    puri minalo agaa mana lakesa. Go agaare nipumi orope papea mada kone lakesa.
  dww-dww: Be Aisik na waisumaḡama aubainama tauna Jeikob be Iso yai aiainidina adi
    yawasanama raḡan muriḡa aubainama.
  twi-ASANTE: Gyidie enti na ɛmaa Isak hyiraa Yakob ne Esau maa wɔn daakye asetena.
  aoj-aoj: Aisak nahapifa God. Isimba atis deiꞌ nofaloꞌma Jekopi Iso nowaꞌ banagama
    hiahaom fasimi naꞌi anaf mogatagamai.
  cbv-cbv: Pánihat tʉ́ttimah, Isaacboó Diosdih tʉ́i jenah joiní jʉmna, ã weh Jacob,
    Esaúdihbʉt “Tʉ́ttimah, Dios meemdíh bʉ́dí ã tʉ́i chãja naáh”, ãt niijíp wʉt jĩ.
  taw-taw: Aysak ne God nop gos lɨnɨŋɨd nɨm, ñɨne omɨŋal Jekop ayɨp Yiso ayɨp kɨlop
    tap tay kɨdek gɨnɨgab takaw tep ak agñak. God ñɨlop gɨtep gɨl kod yenɨgab takaw
    anɨb ak agak.
  jic-NT: Locopyaya Isaac tepyona wa Dios lal. Mpes tjevele jupj jatjam Jacob lal,
    jupj jatjam Esaú lal wa, Dios 'üsüs la mijis ca yupj mpes p'a jyawca na.
  zap-NT: Por ne wlaleedx Isaac Dëdyuzh wnab Isaac lo Dëdyuzh por Jacob no le por
    Esaú chen wen tsa lo xgyelembán men yrup men.
  wer-wer: Aisak piita Anutuun kön wi kosang wesak wëaup yak pim ruaar Yakopre Isoon
    welaköt elmëak omnant ënëm piarpim naë orööpnaatön wetete ök mëëa.
  ipi-ipi: Matili Aisaketo Gote lo bilipi loto, Goteto Jekopo, Iso-la, okonelapo moyoto,
    wua pulupeya lo belesini mindi mayaepia.
  qul-NT: Creeskanwan Isaacka jamoj bendicioncunata Jacobman Esaumanpiwan prometicorkan.
  ter-NT: Koánemaka Izáki, koati vo'oku kúveovo Itukó'oviti, énomone épemino unako
    koêkumo Njáko yoko Ezâu xoko Itukó'oviti, epémoti koekútihiko koúsokeovoikomo
    káxehiko keno'ókoti.
  bmr-NT: 'Jaabadɨro bu Isaac imiyaavuguumaño illimɨsi Jacob, Esau icamɨsico: Imino
    mihicaji, nuuhi.'
  fuf-fuf: Ko gomɗinal ngal kadi Issaaqa du'orani Yaaquuba e *Iisu fii ko aroyta kon.
  bhl-bhl: Aisak e Sunbin-Got elo “Feinka!”, dangesomi, akalem muluwel alew Sekow
    so, Iso so, aso biim dim elo kaneloke eisneng beem dulum elote bamki so keyemse
    kale.
  ons-ons: Isak eŋe mali malipineŋo raki, Yakop so Esau mosop otke, paki kine kine
    ŋado wakoniake, ea wane don weneŋ etange.
  con-NTPO: Toya'caen Isaac Chigave in'jamba tise dutssiyendeccu, Jacob, Esaúnga'qque
    conda Chiga tise'panga jai'ngae ñotsse tsoña'choma.
  ghs-ghs: Qate Isaakai ipina biranatarota oke ai tataumata saridzeqi khameto nome
    Dzakopo ma Esauho noo hiireta.
  peg-peg: ପାର୍ତି ହୁଦାଂ ଇସ୍‌ହାକ୍‌ ୱାନିକାଡ଼୍‌ ବିସ୍ରେ ପା ଜାକୁବ୍‌ ଆରି ଏସୌତିଂ ଆସିର୍ବାଦ୍‌
    କିତାନ୍‌ ।
  txu-NT: Nãm ã Idjakdjwỳ amikajmã'ã Metĩndjwỳnh maro ane. Ne kam krabê Djakomẽ Ixau
