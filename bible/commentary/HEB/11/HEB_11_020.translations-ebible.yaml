  heb-LB: יצחק, יעקב ויוסף – מתוך אמונה ידע יצחק שאלוהים יברך את שני בניו, יעקב ועשו.
  caf-NT: '''Ink''ez be ''alha ''uhoont''ah, ''i be ndet ts''iyaintsuk whusaóotekulh
