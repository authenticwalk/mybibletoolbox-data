  san-PUN: ਅਪਰਮ੍ ਇਸ੍ਹਾਕ੍ ਵਿਸ਼੍ਵਾਸੇਨ ਯਾਕੂਬ੍ ਏਸ਼਼ਾਵੇ ਚ ਭਾਵਿਵਿਸ਼਼ਯਾਨਧ੍ਯਾਸ਼ਿਸ਼਼ੰ ਦਦੌ|
  nob-LB: I tro på Gud kunne Isak be for sine sønner Jakob og Esau, slik at de fikk
    del i alle Guds goder i framtiden.
  ntj-ntj: Nyangka Yayitjikilu Mama Kuurrnga mularrkuliranytjalu walykumunu watjarnu
    wantingu palunyaku katja kutjarraku, Tjayikapaku Yiitjuku ngula-pulampa ngaratjaku.
  sxb-NT: Ku okuganya, Isaaka yasereka Yakoobo ni Esaao mu owulamu wuawu owua emberi.
  nhu-NT: Ɛ̀ to ge fitele fì Aysik to lesɛɛ tɛn yî Nyo' le ɛ wvú sɛ cew Yakow bô Ɛsau
    jeme ɛ̂ bó ɛkumɛ mbuwma wvù to nu keeke eyuu eto fô bó le.
  row-row: Baꞌi Isak o namahere Lamatualain boe. Huu naa, de ana noꞌe fo Lamatuaꞌ
