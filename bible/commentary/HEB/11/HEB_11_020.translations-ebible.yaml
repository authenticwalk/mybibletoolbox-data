  anv-NT: Ɛlé gétúgé Asek áfyɛɛ́ metɔɔ́ ne Ɛsɔwɔ ne ji ajelé Jakɔb ɛbwɔ́ ne
    Ɛsao, agaré ɛbwɔ́ mejé ɛwé ɛbwɔ́ abɔɔ́ nyɛ meso gébé.
  sab-NT: 'Kaire Abraham kirolla Isaac mo ta gbu Chube ole ulia Chube ñage age ulita
    malen Isaac gerudu no kiraske Chube gwa giti ama kirolla Jacob ole kaire ama kirolla
    Esaú ole ene: “Cha takalin Chube age no no ba gdabonate alin nege tangle chui
    gwangeruguge.” Isaac gerudu ene mo kirolla gdaboke ole Chube gwa giti.'
  tmd-tmd: Aisak dib röxön ha hogw aku yöx pön höŋa. Ha i ib nuŋwa Jekop; ha i ib
    nuŋwa Iso. Nuö Aisak nuŋ kwo algör God nugw pön, God mönö yad aku mönö mi yadö,
    rön, God nuŋ rɨg yad mag akwör cönɨŋö, rön, mɨ nöbö nuöm röxgön, God rɨg yad mag
    akwör cönɨŋö, rön, ha nuŋ hogw aku ñɨgö ap wä mai rɨb mönö aku bli höd yad nölöŋa.
    Wöröxɨm, mai rɨg yadöŋ mag akwör röŋa.
  acr-NNT: Ri Isaac, ruma ri kubꞌulibꞌal ukꞌuꞌx rukꞌ ri Dios, echiriꞌ xebꞌuꞌan bendecir
    ri Jacob y ri Esaú, xujikibꞌaꞌ uwach chom taq sipanik kuya ri Dios chike chwach
    apanoq.
  kpg-kpg: Di hagadonu dela ne hai Isaac gii hai dana hagababa gi Jacob mo Esau i di
    maluagina dela ga dau mai.
  taj-taj: विश्‍वाससे लमान इसहाकसे याकूबदेन एसावदा लिच्‍छा तसेला तामला बारेरी मोलम
    पिन्‍जी।
  avt-avt: Aisak han kitet God kakises hɨm nɨpaa hɨrak ketpim te hɨrak katɨp hɨm yaaim
    men Jekop ketike Iso me menmen yaaim mamnen.
  cbk-cbk: Por causa del fe di Isaac cuando viejo ya le, ya puede le promete el maga
    bendicion con el di suyo dos anak si Jacob y si Esau para el maga dias que de
