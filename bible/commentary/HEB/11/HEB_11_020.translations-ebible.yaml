  dop-dop: Ɩsɔ tɑɑ tɛmnɑʋ mpɩ pǝ tɔɔ kɛ́ Ɩsɑɑkɑ koolɑɑ sɩ Ɩsɔ ɩ́ lɑ kʋpɑntʋ kɛ Yɑkɔpʋ
