  mdy-ETH: ዪሳኣቄ ሃጊ ማዓንዳ ባኮ ማሊ ያይቆኦቤና ዔኤሳዎና ዓንጄሢ ጉሙርቂሢናኬ።
  spl-spl: Yâhâ Isakaŋeâmâ Anitâhâlen biwi nâŋgân nâŋgânŋaŋe kepeim manop yakât otmâmâ
