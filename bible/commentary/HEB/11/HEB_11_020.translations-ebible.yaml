verse: HEB.011.020
translations:
  kpx-kpx: Ige evievimoike Aisikiu gabie vaveve Diekobota Isotaho loui hoesegevenu.
  okv-H: eto nei amo Isaac na God humota ue iji ambota do puvuresuja avo eto meni
    Jacob te Esau te amita degi oje kahari javotoho ikena.
  tbo-tbo: Isako a witumagana uyahinei natunatuna Yakobo ma Isowa Yaubada a kawaidewadewa
    i paliwelehi.
  mal-C: യിസ്ഹാക്ക് യാക്കോബിനെയും ഏശാവിനെയും വിശ്വാസത്താൽ അവരുടെ ഭാവി മുൻകൂട്ടിക്കണ്ട്
    അനുഗ്രഹിച്ചു.
  grc-SR: Πίστει ⸆ περὶ μελλόντων εὐλόγησεν Ἰσαὰκ τὸν Ἰακὼβ καὶ τὸν Ἠσαῦ.
  bgc-bgc: बिश्वास ए तै इसहाक नै अपणे दो बेट्टे याकूब अर एसाव ताहीं आण आळी बात्तां
    कै बारै म्ह आशीर्वाद दिया।
  khz-khz: Isaako magena kamonagi pakunai, Iakobo e Esau evega-namarato, e geriai
    roe nea pia wala gaura ekilagirato.
  deu-TKW: Durch Glauben auch segnete Isaak den Jakob und den Esau für die Zukunft;
  zsr-NT: Le gyejlëꞌë Dios Isaac, gnabnëꞌ Dios gun laꞌyëꞌ‑biꞌ biꞌi Jacob lencaꞌ biꞌi
    Esaú ca nacgac le luziꞌbiꞌ xbey dza ziꞌa zaꞌ.
  lin-lin: Mpo na kondima, Izaki apambolaki Jakobi mpe Ezawu mpo na lolenge ya bomoi
    oyo basengelaki kobika na mikolo oyo esengelaki koya.
  hns-NT: Bieswaas dwaara Iesaak aapan betwan Jaakob aur Esau ke aane waala tem khaatien
    aasier-baat deis.
  noa-E: Isaaujã Ẽwandamau ich ayag jaautarr chadcha ʉ̈kha sĩerr aawai ich chaain
    Jacob Esaú dʉ̈i paarpaawaijã am bendiciemamua chadcha Ẽwandamau am dʉ̈ijã ʉ̈u
    aju a jaaujim aajem amag.
  eng-EMTV: By faith Isaac blessed Jacob and Esau concerning things to come.
  mib-NT: Ni candíje Isaac jeē sáha ya jehē de, te jeē yúcuan ní cahān de jeē vāha
    tahū nihīn sēhe de Jacob jiín Esaú tiempo quiji.
  lif-NT2: नसाःन्‍लाम्‍बाए इसहाकरे़आङ् याकुब नु ए़साउःन् खुन्‍छिॽ के़दाःबा ये़म्‍मिल्‍ले़
    कुयाःम्‍बेओ मुॽइसाम् थाःसुपिरुसिरो॥
  xnj-xnj: Kwa kumsadika Chapanga Izaki avamotisi Yakobo na Esau, kwa gala gegibwela
    mwanakandahi.
  mmx-mmx: Aisak ga ruuna lununu, kuren la neni ga lox anarong ne Jakop mi ne Esao
    mi levelinga mumuat mumu mo levempanga naba ravasu at lorooro atdu la at livipisik
    li bok atdu melemu at levenaleng at lanmet teren.
  cbr-NT: Usa 'ain ca Isaacnënribi, —Nucën Papa Diosan ca aín quicësabi oquin 'ati
    'icë —quixun 'unánquin, aín bëchicë rabë́, Jacob 'imainun Esaú, —Nucën Papa Diosan
    ca an 'ë cacësabi oquin mitsu 'aquinti 'icë —quixun caquin atu Nucën Papa Dios
    ñucáxuancëxa.
  tee-NT: Ju Isaac laca'inilh ixchivinti Dios chai ajunilh ju ists'alan ni k'ox ca'alina'
    ju is'atsucunti'an. Ju ists'alan Jacob chai Esaú ix'ajuncan.
  eng-LSV: By faith, concerning coming things, Isaac blessed Jacob and Esau.
  cak-NT: Ri Isaac chuka' can xuya' ránima riq'uin ri Dios, romari' xu'ij can chique
    ri Jacob y ri Esaú, ri je ca'i' ralc'ual, anchique bendiciones ri xtuya' ri Dios
    chique chiquiwech apo.
  pah-NT: 'Aerẽ ojikoga g̃waramo Tupana''ga rehe Isaqueva''ea imombyryvi gwa''yrava''ea
    pe memei Jacóva''ea pe Esaúva''ea pe no o''erame: “Nahanahã ti Tupana''ga tomombyry
    pe me nehẽ.” A''ea Isaqueva''ea ei gwa''yrava''ea pe.'
  sja-NT: Isaacpa ijãa bada perã, Tachi Ak'õrepa jarapidak'a jaraji Jacobmaa mãik'aapa
    Esaumaa. Ɨt'aa iidiji Tachi Ak'õrepa Jacob Esaú ome pia ak'ɨ bapariimerã.
  xed-xed: Nda ma zlghay nda ŋuɗuf tfanaghata Izak ta wi ta i Yakubu nda Isuwa, ta
    ghəŋa nzaku ya ká həŋ dzaʼa nzakway ta kəma.
  mks-NT: Ta sa̱há ña̱ na̱candeé ini Isaac Ndióxi̱ sa̱há ña̱ cán quéa̱ na̱sa̱ha̱n
    da̱ tu̱hun da nu̱ ndíví ja̱hyi da, da̱ naní Jacob xi̱hín da̱ naní Esaú ña̱ caja
    cua̱ha̱ Ndióxi̱ ña̱ma̱ni̱ xi̱hi̱n ndíví da̱ chága̱ chí nu̱u̱.
  gfk-S: Io, ma ne Aisak ga nurnur, kaie igom haidane Iakop ma ne Esau uta ira linge
    ing na hanawat namur.
  bmu-bmu: Mötnaripŋan Aisak nam köl waŋgiiga nahönyahötŋi Jeikob aka Iso (Esau) mi
    kötuetköm etkiyök. Anutugö kötumötuetŋi miaŋön mönö nalö könaŋgepŋe mewöyök dop
    köl etkii qakŋire öŋgömakŋapköra köuluköyök.
  dgz-dgz: Anu tumat gapan Aisik yon wande otu wai Diekap ge Iso wat aipakam mumapen
    menan nop eviwa noa wadiam wandin nop ame tavewa di anu tumasen.
  eng-GNV: By faith Isaac blessed Iacob and Esau, concerning things to come.
  zaa-NT: Ą'hua Isaac nna huíalatsi' bi Tata Dios nna gunàbani bi e lani oración qui'ni
    gunie bendecir ca ỹi'ni to' qui' bi Jacob nna Esaú nna conforme lani titsa' qui'e.
  eng-WEBSTER: By faith Isaac blessed Jacob and Esau concerning things to come.
  guh-guh: 'Bajayata Abrahampijinë pexënato ata, Isaacpijinë, najamatabëcuenecopata
    Diosojavabelia. Bajaraxuata Isaacpijinë itsa baja perujunë, pexënatobejejavabelia
    tajëvelia najumecapanepaeya jumaitsi: “Dioso pacayavenonabiabianabeje,” jai Isaacpijinë
    pexënatobejejavabelia. Isaacpijinë pexënatobeje itsanë pevënë Jacob. Itsanë pevënë
    Esaú. Jacobpijinë itsavënë, Israel.'
  bon-bon: Ingwe ca Isacako ätrunga cama teeme bägrä Yakobu piiyepu Esau naabibine
    jaajuji teeme miiji poto cidi me ciige padare cabu.
  nhw-BL: Isaac quineltocac para temachtli catli Toteco quiijto, yeca quintencahuili
    itelpocahua Jacob huan Esaú nopa tlatiochihualistli catli quimatqui Toteco quinmacasquía
    teipa.
  swh-ONEN: Kwa imani Isaki alimbariki Yakobo na Esau kuhusu maisha yao ya baadaye.
  wbi-wbi: Jilyale ku lwitiko kuuti uIsaka alyafunyilue uYakobo nu Esau kuhusu amasio
    ghono ghilikwisa.
  bba-bba: Kɑ nɑɑnɛ dokebɑ, Isɑki u Yɑkɔbu kɑ Esɑu domɑru kuɑ, mɑ u bu sɔ̃ɔwɑ ye yɑ
    koo koorɑ.
  eng-KJVCPB: By faith Isaac blessed Jacob and Esau concerning things to come.
  kgk-NT: Ha upe rire katu okakwaa va'ekwe ta'ýry Isaque. Upe ramo, ogwerovia tee-gwi,
    “Anhetegwa amombe'u-ta. Nde rovasa va'erã Nhandejáry” nde'i reíry gwa'ýry-pe Jacó
    Esaú ndive. Oiko va'erã omombe'u íxupe.
  waj-waj: Isaakoono Anutuuqaara kutaavaivee tuuvaara ivo ngiaabai kioo putinara uu
    suaivaki ari mmaapuuvaitana Yakoopaya Isauya kua yoketaivaa kiaa mmiravai. Ivaitana
    yapooma yoketaama variaaraivaara ivo kua yoketaivaa ivaitana kiaa mmiravai.
  cpy-cpy: Rootaki rawentaa-shirenka Isaac kantakaawori ikaminaan-takariri itajonka-wentante
    Jacob eejatzi Esaú, rootaki oshiyakaa-wentacha okaate awijayita-tsini paata.
  mpx-mpx: Abulilek eliyana Aisake natunau Yakobo ge Iso ali ba mulolu sauga i nenem
    kaiwena i baunanik elal.
  wbp-wbp: Yali Yijaki, Yipuruyamu-kurlangu kaja-nyanu, kujalpa wiri-jarrija, nyanungujulparla
    wala nyinaja Kaatukuju. Kujarlanyarla Yijaki wangkaja Kaatuku yungu-palangu nyanungu-nyangu
    kaja-nyanu-jarra pirrjirdi-maninjarla warrawarra-kanyi tarnngangku Jakupu manu
    Yijuwu.
  luo-luo: Yie ema nomiyo Isaka ogwedho Jakobo gi Esau konyiso kaka ngimagi mabiro
    ne biro chalo.
  nhe-NT: Isaac quineltocac temachtli tlen Toteco quiijto, yeca quintencahuili itelpocahua
    Jacob huan Esaú nopa tlatiochihualistli tlen quimatqui Toteco quinmacasquía teipa.
  aii-aii: ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܐܝܼܣܚܵܩ ܒܘܼܪܸܟ݂ ܠܹܗ ܠܝܲܥܩܘܿܒ݂ ܘܠܥܹܣܘܿ ܒܘܼܬ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܕܲܥܬܝܼܕ.
  esk-NT: Ukpiqsrił̣ikun Isaac-ŋum piḷiusriaqaqtitmigik Jacob-lu Esau-lu, isrummatigiplugu
    Agaayyutmun atuumapkaġisił̣ha akiqsruutigikkani sivuniksrami.
  msb-msb: Manungod naman sa pagsarig ni Isaac kasadto, ginbendisyunan niya sinda
    Jacob kag Esau manungod san inda aabutan.
  cpa-NT: Ca¹juúh² báh³ hlai³ Isaac hi² li¹chi² jǿg³ dsio¹ quiah¹² hlai³ Jacob quianh¹³
    hlai³ Esaú. Di³ hé² Isaac jǿg³ quiah¹² Diú¹³.
  dso-dso: ଇସାକ୍‌ ତାର୍‌ ବିସ୍‌ବାସର୍‌ ଲାଗି, ତାର୍‌ ପଅମନ୍‌ ଜାକୁବ୍‌ ଆରି ଏସ୍‌ଅକେ ଆଇବା ଦିନ୍‌ମନର୍‌
    ପାଇ ଆସିର୍‌ବାଦ୍‌ ଦେଲା ।
  meu-meu: Abidadama dainai Isaak ese Iakob bona Esau e hanamodia, gabeai bae vara
    ḡaudia e gwaurai.
  yva-NT: Umba aneno Isak apa anave mbewar po Amisye apa kovo makanande raurairive
    apa kavo Yakoba pe Esaua pe yai.
  dgc-dgc: 'Ey nadid ti Isak: dahil to péniwala na, éy nipanalangin na du anak na
    a ti Hakob sakay ti Esaw, a kinagi na dide a dumemét i oras a talaga a paginhawaén
    side na Diyos, ayun to nipangako na.'
  zpm-NT: Niiclegaa Isaac, ne dib zdoo me bnalo me Dios, gane zeeṉe bnab me guṉlay
    Dios grop xpëëd me, Jacob ni Esaú, bzeet me zha gac lo xquieḻmban zho.
  hix-NT: Esake heno xarha, Khoryenkom hona rma rha nenyakon hatà. Àro ke, onà wyaro
    nkekon hatà, buru komo wya, Xako wya rma, Esawu wya xarha. Amnye oyowakryehe xaxa
    hampànà, Khoryenkomo, kekon hatà, àwyanye. Amnye ohxe ehtxoho komo rma yokarymekon
    hatà, Khoryenkom hona tàwya xenyàr ke.
  sim-sim: Aisak Avui Wasilakan hishindiyandari ma lar oria. Uhu os jikisi orhi Jekop
    fre Iso kumak fri likundari mashin or saweri wolo karem hishiri ri, �Avui Wasilaka
    os anin armek or unda hom avak jikisi anhi tovron armek or ukwa vri.�
  npi-ULB: आउन लागेका थोकहरूको बारेमा इसहाकले विश्‍वासद्वारा नै याकूब र एसावलाई आशिष्‌
    दिए ।
  cgc-cgc: Parti ki Isaac, tenged ta iya na pagtuo, pabindisyunan din iya na mga bata
    na Jacob daw Esau parti ta iran na kaimtangan naan ta mabot pa na mga adlaw.
  tim-tim: Akto hamiŋân Abrahamgât nanŋe Isaka arekŋe biwiŋe Anutugâlân kalep aregât
    nanlogâtŋe Yakobo akto Esau wan me wan beirâ miawakbiapgât den gulam makyetkiep.
  yor-yor: Nípa ìgbàgbọ́ ní Isaaki súre fún Jakọbu àti Esau ní ti ohun tí ń bọ̀.
  wos-wos: Aisak Godka jémba sarékéta dé Godré wa, God déka nyan yéték Jekop bér Isoré
    yikafre hurundéte. Dé wungi wata dé hukémbu xakutekwa jonduka dé wa.
  emp-NTPO: Isaba Ãcõrẽda ĩjã b̶ad̶a bẽrã idji warra Jacobora, Esaú sid̶a bia jarasia
    Ãcõrẽba nocoarebema ewarid̶e carebamãrẽã.
  eng-F35: By faith Isaac blessed Jacob and Esau concerning things to come.
  ind-ind: Isak juga percaya penuh bahwa Allah akan menepati janji-janji-Nya di masa
    yang akan datang. Itulah sebabnya dia mengingatkan tentang janji-janji tersebut
    ketika memberkati Yakub dan Esau.
  pes-OPCB: در اثر ایمان بود که اسحاق پسرانش، یعقوب و عیسو را در خصوص آینده‌شان برکت
    داد.
  mpt-mpt: Aisake Gode sino moton wengo baabanebuo funanea E bain inanamabebo genea
    bainobo gebiam binea hangkalebmin anea kaanang gena bianea e memei Yekob esa Iso
    esa i inamin namin ayamo sinanoa tlamabo wengo baabenebiobe.
  ssx-ssx: Aisa꞉kema꞉ ipika꞉ hone tulao hayeke ekima꞉ta꞉ ipika꞉ weki Dieikope Iso
    yaapo ipiliki pa꞉ta꞉ wetepe epolo pia꞉ la꞉ wita꞉la꞉ epeaasa꞉ pimanu la haleekeme.
  mkl-mkl: Nɑ nɑɑnɛ ku dɑsii, Izɑɑki í weeɑ Zɑkɔbu do Esɑu, í sɔ̃ ŋɑ mii iyi ɑ́ nɑ
    ku ce.
  gaq-gaq: ଇସାକ୍ ନିଜର୍ ବିସ୍‌ବାସ୍ ବପୁରେ ଜାକୁବ୍‌ ଆରି ଏଷୌନେ ଇଡ଼ିଂଡେ ନିମାଣ୍ଡା ନ୍‌ସା ଆସିର୍ବାଦ୍
    ଡିଂବଗେ ।
  gof-RNT: Yisaaqi wodeppe hananabaa eridi Yayqoobanne Eesawe anjjiday ammanona.
  unx-unx: ଇସାକ୍‌ ଆୟାଃ ବିଶ୍ୱାସ୍‌ ହରାତେ ଯାକୁବ୍‌ ଆଡଃ ଏଷୌକେ ହିଜୁଃ ଦିପିଲି ନାଙ୍ଗ୍‌ ଆଶିଷ୍‌ବେନାଇଙ୍ଗ୍‌
    ମେନ୍ତେ ବାନାର୍‌ସାଏ ଏମାଦ୍‌କିନା ।
  gah-gah: Itó Isaká eza gele alévolé oakeve loko alika utó iti netalímini gakó nene
    Zakoponi itó Esauni lo kimike nónohá zeketamó.
  lcm-lcm: Si lomlomon, Isak kata poso atautauia ri Iakov ve Esau ani keve bil miang
    ang ki serei lak.
  aer-aer: Isaac amangkeke-arle iperre, re-inpele Ngkarte arratye itelaretyarte. Alakenhe
    ikwerenge anteme Isaac-ele alere ikwerenhe Jacob uthene Esau utheneke Ngkarte
    apayuthnetyarte akwetethe arntarnte-aretyeke mwantye-mwantye-iletyeke anteye.
  qvc-NT: Chaymandaqam Isakpis Tayta Dyuspi allita yuyakushpa, payman mañakurqan,
    wambran Jakubuta, Isawta yanapanambaq.
  tgl-ULB: Sa pamamagitan ito ng pananampalataya na pinagpala ni Isaac sina Jacob
    at Esau tungkol sa mga bagay na darating.
  cbs-NT: Ja inun, Diosun jawenabu duawaxanai Isaacun ikunwankin jawen bake Jacob
    inun Esaú jancha pewen Dios jatu yukaxunikiaki.
  xtm-NTPP: Te ja kukanu ini Isaac ma Su'si ma kúu ja ni ka'an de ja va'a ja jin kuta'vi
    sa'ya de Jacob ma ji'in Esaú ma nani jin koo i ñuu ñayivi a.
  nnq-nnq: Ku imani Isaka ngabalumbi kindimba Yakobo na Esau, bapatange kindimba muno
    echikipakuika mumachoba agaika.
  bao-NT: Isaac cãa díámacʉ̃ cʉ̃ ca tʉo nʉcʉ̃ bʉorije jʉorira, cʉ̃ puna, Jacob, Esaú
    jãarire jiropʉ cʉ̃jare ca bii mʉa nʉcãpere, “Añuro mʉjare to biijato,” cʉ̃jare
    ĩi cũuquĩupi.
  san-ORI: ଅପରମ୍ ଇସ୍ହାକ୍ ୱିଶ୍ୱାସେନ ଯାକୂବ୍ ଏଷାୱେ ଚ ଭାୱିୱିଷଯାନଧ୍ୟାଶିଷଂ ଦଦୌ|
  huv-NT: Teat Isaac cos tajaw nguineay apmajlüy alinoic nüt, quiaj tayar andeac Teat
    Dios, tatün ocueaj Teat Dios mambeol micual nej Jacob at a Esaú.
  otn-NT: Nu̱na̱ ra̱ Isaac bi 'yɛ̱c'ɛ̱i̱ ngue ma̱jua̱ni̱ te mma̱n'Oja̱. Ja̱na̱ngue
    ra̱ Isaac bi zojpa̱ ra̱ hya̱ yø ts'ʉnt'ʉ, bi xifi ngue da̱ di̱nnba̱bi̱ rá̱ nja̱pi̱
    Oja̱ m'mɛfa. Guehna̱ ra̱ Jacob 'nɛ̱hra̱ Esaú.
  nop-nop: Aisak adi nadisukilitinit hatiguk doktiŋa Jekop gut Iso kahaŋ tiyemiŋa
    nemek kougoŋ mintayembaak wondiniŋ kigili mede maaŋ yeniŋguk.
  obo-NT: Na si Isaac, pomon to kopomakoy rin, id dosalan din no iddos mgo anak din
    no si Jacob woy si Esau amoy od pokotanggap to kopiyannan init morin mgo allow.
  cak-ENT: Ri Isaac chuka' xuya' ránima riq'uin ri Dios, y romari', tok ri'j chic,
    xbij cheque ri Jacob y ri Esaú, ri ye ruc'ajol, ri achique utz ri petenük chiquivüch
    apu.
  lif-NT: ᤏᤛᤠ᤺ᤴᤗᤠᤶᤒᤠᤀᤣ ᤀᤡᤛᤜᤠᤁᤖᤧᤀᤠᤱ ᤕᤠᤁᤢᤒ ᤏᤢ ᤀᤧᤛᤠᤀᤢ᤺ᤴ ᤂᤢᤴᤇᤡ᤹ ᤁᤧᤍᤠ᤺ᤒᤠ ᤕᤧᤶᤔᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ
    ᤔᤢ᤹ᤀᤡᤛᤠᤶ ᤌᤠ᤺ᤛᤢᤐᤡᤖᤢᤛᤡᤖᤥ॥
  mie-NT: Nī ncandíja Isaac jā sāhá yā jēhē dē, de jā ñúcuán nī ncāhān dē jā tāhvī
    váha nīhīn sēhe dē Jacob jíín Esaú tiempo quiji.
  san-TIB: ཨཔརམ྄ ཨིསྷཱཀ྄ ཝིཤྭཱསེན ཡཱཀཱུབ྄ ཨེཥཱཝེ ཙ བྷཱཝིཝིཥཡཱནདྷྱཱཤིཥཾ དདཽ།
  qve-NT: Saynallataqmi Isaacpas Diospi allinta iñisqanrayku, Diosmanta mañakuran,
    wawan Jacobpas, hinallataq wawan Esaupas, qepa tiempopi bendecisqa kanankupaq
    [Génesis 27.27-40].
  pao-NT: Ka saa'a soo Isaac wa'etseyikese, umu waahoo tu doodooamu kaaheno mu pooha
    tuukwe ka umu-ma'yoona suakekwutu manekwuna. Soo Isaac ka Te Naa naka'oedyukuna
    oo sopedakwatoo soo Te Naa ka oo tooa Jacob mee naneadu besa sootuhikwu.
  cbu-NT: Mishat, Isaakarinsha wachinayaru, Apanllimun mang' taturangtamta. Wachinayaru,
    tsipamaam waritarangu, wipaa Akoparineemtam, mishat Esawarineemtam Apanllpat tsiyatarangiya
    istamaama. Apanllpat tsiyatarangu, tsiparangiya.
  usa-usa: 'Yáakoboyaa Ítauqtaba wenaboámá Ááíteki akoqnáá-arain-aimma waaroqá timáyikena:
