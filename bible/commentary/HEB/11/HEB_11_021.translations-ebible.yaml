  huu-NT: 'Jacob mɨcorɨ Jusiñamuina jɨaɨ ɨɨnote. Naimɨe fiodaiacania, Jusiñamuimo
    jɨɨanona, ie jɨguidamo juita naidaidemo, José mɨcorɨ ie mena urue iaɨmaiaɨmo marecɨnona
    llote. Jusiñamui ie llogacɨno fɨnollena ɨɨnuanona, llote: “Jusiñamui llua isoi,
