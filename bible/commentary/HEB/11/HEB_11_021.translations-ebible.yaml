  ron-1924: Прин крединцэ Иаков, кынд а мурит, а бинекувынтат пе фиекаре дин фиий
    луй Иосиф ши „с-а ынкинат, реземат пе вырфул тоягулуй сэу”.
  tpz-tpz: E Jekop to vaman voh non e Sosoenën, ivëh, keꞌ heꞌ en pa tapui peꞌ manih
    pa poa koaꞌ oeteꞌ pe Jeosëp, vamomoaan in a mët peꞌ. Eꞌ he toon hah a non po toknon,
    pareꞌ hinhin non e Sosoenën se tapui a poa koaꞌ pe Jeosëp.
  agd-agd: Yekopu ma ayokhuviníen purono van iyáken ma varampin mana vakhen ban ma
    monó tiyan maen mumunan iyan mi Yosepin anin kanan avu amirú en mino.
  rkb-NT: 'Aba Sako soho bo mytsaty my. Atakta Deus humo tispirikporẽta zumuzakaze
    Deus pe niy: — O ikia zuba amysapyrẽnikita ahumo kakurẽta hỹ — niy. Nitsaikbata
    tu tazozowy humo tatyhuziwy niy. Sako tatsekokatsa pe: — O Deus isapyrẽnikia ty
    ahabo nyny my — niy. Iwa Sose hyrytsa pe niy.'
  san-THA: 'อปรํ ยากูพฺ มรณกาเล วิศฺวาเสน ยูษผ: ปุตฺรโยเรไกกไสฺม ชนายาศิษํ ทเทา ยษฺฏฺยา
    อคฺรภาเค สมาลมฺพฺย ปฺรณนาม จฯ'
  iws-iws: Mɨ ɨriipɨ hɨriinan Jekop siya Adi Komii siirɨm naɨngwo tɨbmii kɨɨngɨn.
    Mɨ ɨiya siya nao kingiin nwowɨn mɨ siir pɨuai mɨiyɨk mɨiyɨkɨm ɨna yɨkɨumamauugikɨn
    Josep siir yɨnisɨm yɨnkamiyɨn nwɨso sowiir. Mɨ siya siir paekopɨn siir ha haiyɨn
    mɨ siya ɨna hɨuugu okwokiyɨn. Mɨ siya Adi Komii siirɨn ɨna yokboɨnmamaɨrgiyɨn.
  pol-SZ: Jakub zaś, umierając, dzięki wierze pobłogosławił synów Józefa i—podpierając
    się laską—oddał pokłon Bogu.
  ztq-NT: Porñee bniladzy Jacob, ngo nii worñee lëë xaa no nëz kyalkuty, beeñlay xaa
    xiñ José, ni lëë xaa ptee skizh lo Dios kwseñ punt xbaston xaa.
  zai-NT: Jacob laca purti bini cre Dios, nga runi dxi ma chi gati uluu ndaaya iropa
    xiiñi José, ne neca ma lu ti bastón zucá be peru bisisaca be Dios.
  upv-upv: Ko Jekop osuri Atua, niko ololi daron nga mutomori pimij, ko emajil renge
    nejipjip sen ko olot van ji Atua, ko erij erres suri mebbun nuru nga morivi natu
    Josep.
  wap-NT: Jacob mishidan idaꞌan, upishaan Tominkaru shaꞌapatan kaiman kidaꞌo aimaakan
    Joseph dainao ati, pamawakan uaꞌii. Udawukapan utoriinpan Tominkaru ati udiridinpan
    pawadookori paawaꞌa.
  mva-mva: Be Zekop nge lama unianga ka itagadi be bong ngamate kana nge Iosep natu
    ruoti imarou-diaru. Moimoi ambe ikamoang-bia be kaiboang ne tago, Zekop ituirake
    sika nenao iduasare be Nanaranga irakeaki.
  dwr-NT: Yayiqoobi hayqqana haniidde, Yooseefo naanaa huuphiyaan huuphiyaan anjjeeddawenne
    gatiman guufetiide, Xoossaw goyinneeddawe ammanuwaana.
  kfw-kfw: Ngamna khan Jacob in athimadet Joseph sangai rakip diang rawaan kha aleipejei.
    Halli ama'n asina kherol chungkhan inngaiya Pathian chubei aleitho.
  bfz-bfz: विश्वासो तेई याकूबे मरदे बखते यूसुफो रे दूँईं पाऊआ बीचा ते एकी-एकी खे आशीष
    दित्ती और आपणे डण्डे रा सारा लयी की परमेशरो री आराधना कित्ती।
  cuk-09: Jacob, Bab-Dummadgi-bensulidbali, burgwedani maigu, José-e-machimar-warbogwadga
    sogsa-gusad, Bab Dummad nued bemargi binsaena-gadinye, deun e-suar-apoled-e-nonogi-akanai
    Bab-Dummad-nug odummomai-gusgu.
  ben-OBCV: বিশ্বাসে যাকোব, মৃত্যুর সময় যোষেফের উভয় পুত্রকে আশীর্বাদ করেছিলেন এবং
    তাঁর লাঠির ডগার উপর হেলান দিয়ে উপাসনা করেছিলেন।
  mil-NT: Te sa ta cùyatni‑ná nduu cùú ndíi Jàcób, te ní xícáⁿ táhú ndǐi núú Yǎ Ndiǒxí
    cuèndá cue déhe ñaní ndíi déhe ndíi Chèé. Te yɨ̀tuu‑ná ndíi tatnu ndíi ní chiñuhu
    ndíi Yá Ndiǒxí. Te ducaⁿ nǐ quide ndíi chi ní sándáá iní ñáhá ndǐi xii‑gá.
  myu-myu: 'Itabut osunuy Jacó dak Deus kay. Je''ũ pinpin puje: — Deus cuy xipacat
    je''g̃ũm eywebe — io''e José ipotpoyũ be. — Soat podi ma ẽn xipat — io''e Deus
    pe jektokta''ip kug̃.'
  fue-fue: Diga e goonɗinki kin nun Yaakuubu barkiɗiniri ɓiɓɓe Yusufu goggooto, no
    o faanii maayugo. O tuggi sawru makko o jimminii, o teddini Alla.
  amk-amk: Na roasoafo, rahida Yakupi de mireha nai foi, mioang Yusupi ne arikangfo
    suru mansiari-mansiari, tuti somi we Allai na sauo ne aitatohi nunggamiei foi.
  fai-fai: Alo Yekkow alami aket Got afano kalin dim aka fikalono, kalanom nadale
    Yosew muduw alew imi tein unokabiw uyo im kinim dá dakoyamsa. Kale aka alam kafulok
    dim tud tod alom nadale Got suksukudawsa kala.
  ura-NT: Cana Coaunera esenetaane jaun techu, inae ohane rai netiin, rai calaohi
    Jose calaohichuru- le cachaauru cojiotaain coroatajanerichaain Cana Coaunerane
    que aitiin, rai nunera que netemeriaain, Cana Coaunera coroajelu Jacobo.
  mcd-NT: Nanscarifiai Jacob arifi Dios icoinra huacoinpaoni. Ascacun nataima Diosin
    ahuun nomuran shinanmanai cuscan ahuun shota nan Josépan facu rafu Diosin ato
    shara huashononpacoai cuscan ato yoini. Ato yoitan ahuun poquitiqui cocusamushon
    Dios cufini.
  urt-urt: Ŋoihmbwaip Jekop teŋeime Got bongol pe, kin ŋoiheryembe ŋaiye sehei kin
    de ole pe, kin ŋende miꞌ me lenge talah hoi tikin Josep no, kin narpe lou tase
    kin pe, kin ŋirisukwarme Got.
  kiz-kiz: Jhajhele kwa imani tu Yakobo bhoajhele mu hali jha kufwa, ambariki khila
    mmonga ghwa bhana bha Yusufu. Yakobo aabuduili, ajheghemili panani pa ndonga jha
    muene.
  tzo-TZE: Ta sventa la xch'un ti ja' melel c'usi laj yal Dios li Jacove, jech c'alal
    po'ot xa ta xchame, la sc'anbe bendición ta stojol li chib smomnich'nabe, ja'
    li xnich'nab Josée. Va'al xoq'uioj sba ta sjol snamte' la stojbe ta vocol Dios.
  lex-lex: Yoma la'a Yakop pesiayni, pede Yakop la'pa nhi'pa nmat wia, de Yakop nwaka
    Uplerlawna pa Ntera-ndema Yusup a'nani rora, me nnairia lie'enni pa nhi' arur
    inonni pa napriri, pa nkola tieru-nawur nehla la Uplerlawna.
  dov-dov: Kwindila mulusyomo Jakkobbu naakaba afwiifwi akufwa wakalongezya banabaJOzefu
    balombe umwi awumwi. Jekkobbu wakakomba, kakoteme aamufunko wakwe.
  rgu-rgu: Baꞌi Yakob boe namahere Manetualain. Huu ria na, tepoꞌ fo ana sakaꞌ mate,
    ana napadeiꞌ ruꞌu-ruꞌu ma teleꞌ-tele homu teteꞌe na, fo doꞌo-tabe Ramatuaꞌ a.
    Boe ma ana hule Ramatuaꞌ a fee ua-naleꞌ neuꞌ upun fo reme anan Yusuf mai.
  toc-NT: Na̠chu­na­li̠túm acxni̠ ko̠lun­ko̠lh Jacob y aya xni̠­majá cha̠­tunu cha̠­tunu
    ca̠li̠­ma̠­kalh­chu­huí̠­ni̠lh xca­maná̠n José pi̠ lhu̠hua hua̠ntu̠ Dios xámaj
    ca̠ma̠x­qui̠y hua̠ntu̠ nata­li̠­la­tama̠y, porque xlá aksti̠tum xca̠­naj­lani̠t
    hua̠ntu̠ xma̠­lac­nu̠­ni­cani̠t, y ma̠squi xli̠­ta­kalá taok­xpá̠­qui̠lh tíjaxli
    xquincán xlí̠xtok y laka­chix­cú­hui̠lh Dios.
  som-som: Yacquubna markuu dhimanayay rumaysad buu ugu duceeyey mid kasta oo wiilashii
    Yuusuf ka mid ah, oo Ilaahna wuu caabuday isagoo cuskanaya ushiisa guudkeeda.
  mam-C: Ex noq tu'n tnimb'il Jacob, tej ch'ixtaq tkyim, jaw we'ks, ex xi joqe tib'aj
    tvar, noq tu'n kyky'iwlitjo tk'wal Jse, ex tu'n tnimsin tb'i qMan Dios.
  ndj-ndj: Kwa ujumilwa Yakobi paghaveyi samba asova kwa ugogolu, avanemilili vana
    vosi va Yosefu, amjumili Chapanga pagondamila lula lukweku lwaki.
  mbj-NT: P'op Hagä Do hã Jakóh h'yy ka'eeh do hyb n'aa tadajëb pooj jé taky n'aa
    edëë wät mä pawóp hadoo do Joséh taah, tii bä m' ta tatu hã tanu hyy häng bä m',
    P'op Hagä Do taj'aa etsëë kän.
  lat-VUC: 'Fide Jacob, moriens, singulos filiorum Joseph benedixit: et adoravit fastigium
    virgæ ejus.'
  ngp-ngp: Kwo mhuwi aho Yakobo andaga hagihi no kubanika awavikilaga wana wa Yusufu,
    naho amvikaga Mnungu akegamila ngoda yakwe.
  enq-2: Jekope baa Gote tungi pyatala katenge doko lyanga jetala kumalanya pituu,
    Josepenya ikiningi dolapo auu pisoo pii epe lamaitala, baanya pangali dokome tange
    semai latae katao Gote mambo pia.
  eng-ASVBT: By faith Jacob, when he was dying, blessed each of the sons of Joseph;
    and worshiped, leaning upon the top of his staff.
  mna-mna: Mi Yakop iurla ki Anutu, tanata indeeŋe ni iwe kolman kat mabe imeete na,
    loŋa mi ipombol Yosep lutuunu bizin ru muŋgu. Mi ipeŋeene paŋaana se tete kini
    ta iwwa pa i, mi isuŋ pa Anutu.
  myw-myw: Wankuyeim Yekob kakita beimat, isimounid, anilivan bwein mo ikatigik pines
    Yosep nitun tawaw asteiy, igawa geg ikkulul wakunuwatan nakaytuk.
  sby-sby: Mu lushomo Yakobo katana afwa walapa colwe bana ba Yosefe, kali washintilila
    pa nkoli kakambilila Lesa.
  sll-sll: Ena yal Yekop yaldimani mole golala di omia, God tal ol na teralua dire
    aleng kere engwo i, u nima nama dire Yekop nomani susu sikire, yol e pir tomua.
    Tere Yosep wang su God ol wai ol ni tenamua di tere, goliba are ikwi bole God
    maa e tomua.
  yaq-NT: Ju'u Jakoop tuka'u, Liojtat eaka a' sualekai, jaibu mukbaekai, Jose'etuka'uta
    yoemiammeu, chukula bicha, tu'ik bem mabetnee'ut, Liojtau bichaa junaet am nokriaka,
    ameu a' na'ikiak. Intok junak, a' booniat wijju'uteka weyeka, junuen, Liojta yo'orek.
  uro-uro: Nga rhoqoräkt i sa qorhäs iva ma Jekop kä ñäp di nävät aa qatnanakt dä
    qa an da aa uväs daver aa tlaga aa uväski i qä nänsäs bä qa modämne nä ma Josep
    aa imiom ak dä ak.
  ita-1885: Per fede Giacobbe, morendo, benedisse ciascuno de' figliuoli di Giuseppe;
    e adorò, appoggiato sopra la sommità del suo bastone.
  muy-muy: Zekʉp day àfəkia ahàr ke Melefit a. Nahkay ti àgri sulum ge Melefit ana
    bəza ge Zʉzef cʉeni. Àgri ana tay ti ka ya ti awayay endevervu ni ; àra àgria
    sulum ge Melefit ana tay a ti àjakvu àna aday, àhəŋgrioru ahàr a haɗ ana Melefit.
  kqc-kqc: Mokena vari gira aena dudu, Jacob yaku ini muyena koderi, ini yukana koduri
    meimisi Sei nivakegasa Joseph di ubama remanu buni tora gade maro.
  tav-tav: Isaá bero moquena Jacobo cabʉcʉ ãcʉpʉ bai yajigʉpʉ cʉ pãramerã José punaare,
    “Caroaro mʉja átibojagʉmi Dio,” na caĩñupʉ. Ĩi, cʉ tuaricʉ mena tuatu mubia cumuri
    Diore caĩ nʉcʉbʉgoyupʉ Jacobo.
  eng-ULB: It was by faith that Jacob, when he was dying, blessed each of Joseph's
    sons. Jacob worshiped, leaning on the top of his staff.
  spa-VBL: Confiando en Dios, Jacob, casi a punto de morir, bendijo a los hijos de
    José, y adoró a Dios apoyado en su bastón.
  fra-_FOB: Par la foi, Jacob mourant bénit chacun des fils de Joseph, et adora, appuyé
    sur l'extrémité de son bâton.
  hau-ULB: Dalilin bangaskiya ne Yakubu, sa'adda yake bakin mutuwa, ya albarkaci 'ya'yan
    Yusufu dukkansu biyu. Yakubu ya yi ibada, yana tokare a kan sandarsa.
  mal-mal: വിശ്വാസത്താൽ യാക്കോബ് മരണകാലത്തിങ്കൽ യോസഫിന്റെ മക്കളെ ഇരുവരെയും അനുഗ്രഹിക്കയും
    തന്റെ ഊന്നുവടിയുടെ അറ്റത്തു ചാരിക്കൊണ്ട് നമസ്കരിക്കയും ചെയ്തു.
  lit-lit: Tikėjimu mirštantis Jokūbas palaimino abu Juozapo sūnus, ir garbino, atsirėmęs
    į savo lazdos viršugalį.
  urd-GVR: Yih īmān kā kām thā ki Yāqūb ne marte waqt Yūsuf ke donoṅ beṭoṅ ko barkat
    dī aur apnī lāṭhī ke sire par ṭek lagā kar Allāh ko sijdā kiyā.
  far-far: Ma sa Jakob laugo, sulia na fitoe nia, nia ka falea welewane sa Josef ki
    ana kada nia makwalia maee. Ma nia ka uu ororo sulia fa kubau nia, ma ka fosia
    God.
  suz-BL: याकूबमी थमा सुइश्‍शा, आ बेक्‍ची ना कोक्‍केमी आ पिया तिक्‍शा, परमप्रभु यावे
    कली ठेयब सेल्‍शा, योसेफ आ तौ आस कली आसीक गेम्‍सी बाक्‍त। उत्‍पत्ती ४७:३१
  car-NT: Tamusi amyikary ke ty'wa, mo'ko Jakob 'wa tyrombyry mero okororo mo'karon
    Josef ymurukon tykuranondo mandon. Irombo taposeny pona nonsume Tamusi ety tawonga
    i'wa man.
  amp-amp: Jekofr nhaf inji. Bro Nkifrar kfomoa mrokfom yakitoh tkafhato tohmour.
    Wuroh noh yibonruha kio musspno rim kio bmtatahato turhu yinem Josefrhu yon Ifrem
    Manasarof nakuyakmorf. Nakuyakhato yak marnya bomarnyahato kfo memorf, “Kto Bro
    Nkifrar nifnhu toh nmbuham yak hta marnyarahrm.” Jekofr ror inji.
  bht-bht: भरोसे करणे ला ही याकूबे मरदे बकत यूसुफे दे पुत्रां जो इक-इक करिरी आशीष
    दिती, कने अपणिया सोठिया दे सारे ला झुकी करी परमेश्वरे दी अराधना किती।
  eng-NOY: By faith Jacob, when dying, blessed each of the sons of Joseph; and worshipped,
    leaning upon the top of his staff.
  cub-NT: Jacob bácʉ ʉ̃i jʉ aiye báque boje Jʉ̃menijicʉre, ʉ̃i yaiquíye jipojĩcai,
    jẽniarejaquemavʉ Jʉ̃menijicʉi mearo d̶acaquiyede mamacʉ José bácʉi mára pʉcarãre.
    No jipocai tutayʉ bácʉvacari ʉ̃i tuturiteiyorã ʉ̃i parʉbe boje, mearore jícʉyʉ
    Jʉ̃menijicʉre, parʉéque jẽniarejaquemavʉ iye mearo d̶acaquiyede ĩmacʉ bácʉre jíbʉcʉ
    bácʉ pʉeno, José bácʉ oatʉvaiyʉrĩduyʉ bácʉvacari ʉ̃i nópe d̶aiye báquede.
  ita-1927: Per fede Giacobbe, morente, benedisse ciascuno dei figliuoli di Giuseppe,
    e adorò appoggiato in cima al suo bastone.
  lww-lww: Ana Sekop m̃ena nene sanini, e kiena naviawaena e Ntewa, p̃asine ga naga
    sane yoko kila wo van kiena lus lelein la nap̃a avim sirau. Naga p̃ar narina nap̃a
    Yosop, ana Yosop p̃ar narina la lua. Ana pogos tai, lavis repila marua nap̃a Yosop
    kovio, sum̃alun kiena plasgai telan p̃arina pito tano vena lotun Ntewa, p̃isi
    na pisawal navisaarena navisa ruruena pan mapina la punu ga.
  ckb-ckb: بە باوەڕ یاقوب لە سەرەمەرگیدا داوای بەرەکەتی بۆ هەریەکە لە کوڕەکانی یوسف
    کرد و خۆی بەسەر دەسکی گۆچانەکەیدا دا و ستایشی خودای کرد.
  nas-nas: Napoꞌ teeꞌke teie Jeekopiꞌke booꞌke dueꞌura Kumponinge maraka-antavuuꞌnaꞌ
    masikaꞌantavui Josepaꞌ baurinketa kante Kumponinge biraankevureainaꞌ nauvuretuꞌ,
    donsiꞌkoo doonsinuꞌari doonko kinkinura dootuuꞌarama.
  uvl-uvl: Iok, nga Iakop letena manmanna ngana, pete Iosep tutuna mur nga etue nenge
    teke metmete lo. Pe rahit ala tuana nga nena kula pe heto heke NeHalang.
  eng-BBE: By faith Jacob gave a blessing to the two sons of Joseph, when he was near
    to death; and gave God worship, supported by his stick.
  ixl-CNT: Echat paj u Jacoob, kꞌujlich ikꞌuꞌl tiꞌ vaꞌl siꞌchiꞌan u Tioxh. Ech tal
    bꞌaꞌnla yol tiꞌ qꞌul ikꞌaol u Xhep aas aalich texh ikameꞌ. Utz toksa iqꞌii u Tioxh
    kꞌuxh peena texh toꞌxhimich tu vibꞌaara.
  xsi-xsi: Aku Yakopu i kala kalo tawana Maro Kindeni. Mine kala imo lee zo laiti
    ŋana imâte kâ, ŋineŋga itu nzâmbe panzi i natu Yosepe natu tamâne rua. I imarerea
    ne tukâla ŋana yokâŋa kâ tini, aku ipanea Maro Kindeni.
  crx-NTPO: Be 'alha' hoont'oh-i, 'i be Jacob dawhénintsai whe Yak'usda yoodalhkut
    Joseph ooye'ke buts'un óozoo' ha. 'Et dutuz la chándunuti whe Yak'usda ts'u teni'
    nalhdzin.
  kan-OKCV: ನಂಬಿಕೆಯಿಂದಲೇ ಯಾಕೋಬನು ಮರಣ ಹೊಂದುವ ಸಮಯದಲ್ಲಿ ಯೋಸೇಫನ ಮಕ್ಕಳನ್ನು ಆಶೀರ್ವದಿಸಿದನು.
    ತನ್ನ ಕೋಲಿನ ಮೇಲೆ ಒರಗಿಕೊಂಡು ದೇವರನ್ನು ಆರಾಧಿಸಿದನು.
  bbb-bbb: Ro Jekafu fudua fu kuke Godi ma vierafema ijadufuo fune baronekuveno ijia
    fu Josofudo anafa ije besubesu daro miae. Areme rade fu tuana mudu ije fu bijuanoeno
    ijia bijuakisa manina Godido baname isoe.
  blw-blw: Yag umat agé hen afurot Jacob, te hen anchi tég-angayna matéyan, tommàchég
    way pommapaud hen anchi hor-odna way manayaw an Apudyus, yag gapo ta enafurotna
    way tot-owa paat hen enalen Apudyusat, binindisyunana agé hen anchi chuway apona
    way anà Jose hen nangimfag-ana hen mekaman an chicha.
