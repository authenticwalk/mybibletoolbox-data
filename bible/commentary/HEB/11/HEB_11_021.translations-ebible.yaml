  chz-NTPS: Kihꜗ heˉ gaꜙläꜙdsooꜘ dsëꜗ Jacob, läꜙko̱o̱ˉ maˊ ngooˈ gaꜙju̱u̱yꜗ, gaꜙmiꜙjä̱ä̱yꜗ
