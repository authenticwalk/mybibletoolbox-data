  zav-NT: Ḻeczə de'e Jacobən' benḻilaže'e Diozən', na' de'e na'anə' catə' bazon gate'
    gwṉabene' Diozən' gone' güen len xi'iṉ xesoe' ca', xi'iṉ de'e Jwsen'. Na' bc̱hequə'
