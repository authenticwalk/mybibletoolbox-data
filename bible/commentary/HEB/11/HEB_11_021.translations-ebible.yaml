    Arâ adâkebygueduo myakâwândy, tamatagoru wâgâ âzesebydâdyly, Deus nhehoguedyly
    warâ.
  kue-kue: Jekop pirngi dungwa pangwa pre gorambuka engemo magl orko ana ye ere wakai
