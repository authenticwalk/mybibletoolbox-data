    Icajemitsitari aisa irijanijiate Jose yamanacoventsitanacariquea incavintsajamajaqueriniji
    Aapani Irioshi.
  bnp-bnp: Hosi e Iakop i luhoi torea a Vure. Na tahuna i popote ge mate, i gamai
    e tune Iosep ala rua, i doga rike na kodo vona, i kavurikea a Vure.
  apn-NT: 'Nẽ Jakoja na pre haxwỳja amnhĩ kaxyw Tĩrtũm mã hamaxpẽr tỳx o pa. Jao hkamnàr
    rom hkra Juje mã Tĩrtũm kot mẽ ho mex kukamã harẽ. Na pre Jakoja hkra nẽ htàmnhwỳ
    mẽ hpimrààtã hprãm xàj ma Ejit wỳr pa nẽ kamã pa ho pa. Tã nhũm Jako hpigêt tỳx
    nẽ ra htyk kaxyw. Hãmri nẽ hkra Juje mẽ hkra wa mẽ kãm kapẽr nẽ mẽ kãm: —E na
    pa tee amnhĩ kamã ama. Na pa ra ixtyk kaxyw. Nom koja Tĩrtũm nhỹrmã inhmỳr pê
    mẽ ato mex rax nẽ. Anẽ. Hãmri nẽ amnhĩ kaxpar xà hã pĩ hã amnhĩ kaxpa nẽ kànhmã
    xa nẽ Tĩrtũm mã mex o mex ã harẽ. Hãmri nẽ akupỹm nõr xà kamã nõn ty.'
  ctp-NT: Yaa ñaꞌan tiꞌ ayman Jacob chaꞌ nu ykwiꞌ Ndiose loꞌo yu, kanꞌ chaꞌ msuꞌwa
    yu kula kanꞌ nkwan ke taꞌa tyukwaa sñiꞌ steꞌ yu nu ngwa sñiꞌ Se, xa wa kaja ti
