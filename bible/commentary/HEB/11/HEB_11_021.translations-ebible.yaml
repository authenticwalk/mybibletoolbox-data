    enepone xé'a, koane iháyu'ikea Itukó'oviti koeku namú'okeova ne puló'ina.
  bmr-NT: 'Jaabadɨro bu Jacob imiyaavuguumaño iguijeveujino ɨmegavɨro Jose seemeque:
    Imino mihicaji, nuuhi. Jaaboro iqueseivɨ esefaquifutuuboro Moocaanico imuubo.'
  fuf-fuf: Ko gomɗinal ngal fahin, fewndo Yaaquuba maayata, o du'orani mo kala e ɓiɓɓe
