    neⁿ'e chí sta'ā sa in'daacúú yeⁿ'ē sa. Ní yiin'diicúneeⁿ sa na in'daacúú yeⁿ'ē
    sa.
  tur-YTC: Yakov ölürken iman sayesinde Yosef’in oğullarının her birini kutsadı, değneğinin
