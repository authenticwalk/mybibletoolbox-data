    ninaŋ ahica agɨladɨ huaci lamami uami. La Asɨ dɨ ibi mɨŋaiahɨben aba kɨlɨ lɨmɨ
    agadɨ lalɨlamavɨla lɨbuhɨla nudɨ hali agadɨ kɨlɨ lɨmɨ agadɨ fɨdɨm heŋ lɨbɨlɨva
