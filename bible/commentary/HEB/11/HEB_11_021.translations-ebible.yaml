  otm-NT: Nɛ ngutho a ra Jacob, bi 'yɛ̨c'yɛi majuąni a ran jąpi bi man Oją. Nɛ ní
    mba bʉ da du, pɛ bi thocpa a ran jąpi ʉ yʉ́ 'bɛto, gue'ʉ yʉ́ ts'ʉnt'ʉ ra José.
    Nɛ bi dąnde Oją 'bʉ mí dospa rá yą rá tøhø a ra Jacob.
  dah-dah: Yekop wor Al Kuruŋ niŋ hekkeŋ nurde hinhin. Niŋgeb alik buluŋ wor po heŋ
