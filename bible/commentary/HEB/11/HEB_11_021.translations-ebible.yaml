  cof-NT: Junsi Jacóbonan Diosica quereimin joto, yachi nietolaca bendesiquinue. Yachi
    nao Josechi nalalaca bendesiquinue. Puyachinaminnan yachi tolabe sonbaito wiruito,
    Diosica se tito, bendesiquinue.
  srm-NT: Nöö Jakopu, sö a bi ta biibi tu. Hën mbei di a o dëdë, hën a hopo maun a
    dee mii u Josëfu liba tu, fu Gadu musu limbo fesi da de. Fa a bi gaandi dë seei
    te a ta hëngi a di kokoti fëën, ma töku a ta begi Gadu ta gafëën eti.
  qvs-NT: Jakobopish wañunayaykashpa Tata Diosta kreyishpa wambran Josepa ishkantin
    wambrankunata willarkansapa Tata Dios yanapanankunata. Chaypina bastonninpi kimikushpa
    Tata Diosta kuyarkan.
  zca-NT: No se'ska, Jakob, por ñila xa' Dios, dub pe'n nak xa', nzen xa' yek bordón
    che'n xa' par miza' xa' widi'zh nazhon par tuga' rë xga'n Che, mbaino nu midi'zh
    xa' lo Dios, nazhon Dios.
  cbc-NT: Isaac macʉ̃ Jacob cʉ̃ã Dios mena cʉ̃ catʉ̃goñatutuarije jʉ̃gori cʉ̃ macʉ̃
    José pũnaa tocãnacãʉ̃rẽã caroare na jẽnibojayupi Diopʉre. Cabʉcʉ ãnirĩ yua, cʉ̃
    tuericʉ mena tuañerĩ, Diore qũĩroayupi.
  qxo-NT: Jacobpis pasaypa rucuna caycar wanuycarnam Tayta Diosman yäracurnin mañacurgan
    tsurin Josepa wamrancunata imaycachöpis yanapaycunanpä. Tsay willcancunata bendisar
    mañacurirmi Tayta Diosta adorargan tucrunta tucmacuycullarna.
  mox-mox: Ta wese Iakobo ena vetumaqana ʼinega Iosefa natunavo vona veyolubedi. E
    baʼe yani nana viaqia tuta nana niʼau vekofekofe be tuta goyona yawaina nagumwala.
    ʼInega vona veyoluba nana ʼinaya ena kewala ʼinaya atuveʼalata ta iwaʼodu Yaubada
    ʼinaya.
  kew-kew: Jekop-mere Gote madaa kone rulasa-pulu nipuna omape di rudu sa raburi nipumi
    Josep-na si laapo-para puri minalo agaa mana lakesa. Goa pulalore nipuna rimaapu
    ripinua rumu pege pua aalu adaniaawa Gote-na bi minasaasa.
  dww-dww: Be Jeikob raḡan ḡaubonaḡa da sibo nuanama ya tauyakasi be ya gurina, tauna
    na waisumaḡama aubainama diḡona yai tupa yasi da ya midi be noḡone Mamaitua ya
    kawa saḡe dokena, be mate Jousep natunatunama tenatenaḡaḡa yai aiainidina.
  twi-ASANTE: Gyidie enti na ɛmaa Yakob hyiraa Yosef mma no nyinaa ansa na ɔrewuo.
    Ɔkuraa ne poma mu sɔree Onyankopɔn.
  aoj-aoj: Jekop nahapifa God, eaꞌ deiꞌ afamba felefeleꞌma naꞌi nogagaꞌ, nofaloꞌma
    nogaopana Josepi biam nowaꞌ banagam. Anen nandahiꞌamon nasisil nindiwa balaga
    nandagalama God.
  cbv-cbv: Pánihat tʉ́ttimah, Jacobboó, Diosdih tʉ́i jenah joiní jʉmna, ã wʉnat pínah
    jã́tihbit ã́ih wʉ́ʉat nahjĩh tóo caj ñʉhnit, Diosdih ãt weñep wʉt jĩ. Pánih wẽinit,
    ã wʉ̃ʉ́h José ã weh chénat pahdih “Meemdíh Dios bʉ́dí ã tʉ́i chãjbipna caá”, ãt
    niijíp wʉt jĩ.
  taw-taw: Jekop ne God nop gos lɨnɨŋɨd nɨm, ne pɨsnep kumnɨg gak ñɨn ak, ñɨne Josep
    ñɨ tɨkak omɨŋal ak kɨlop agak, God ñɨlop gɨtep gɨl kod yenɨgab agak. Anɨb agɨl,
    yɨl kodɨm ak dɨl, ñɨk gɨl mɨdɨlɨg, God yɨb nop ak dad aplanak.
  jic-NT: Locopyaya Jacob tepyona wa Dios lal. Mpes nasa quelel pé'etsja na, tjevele
    cüicpan jilal; José jatjampan waytsja yupj. Manas jilal tjevele ca 'üsüs la mijis
    Dios yupj mpes. Tón̈catsja tjacjaj lal, jupj co'müytsja mpes, ne palá nipí'tjetsja
    Dios wolap'a'á, tjevele Dios pajal püné. Seletsja Dios ca la mijis jupj tjevelá.
  zap-NT: Por ne wlaleedx Jacob Dëdyuzh, neguin chene che mer guet men, wnab men lo
    Dëdyuzh por yrup xpee Xeb, kon xbaston men wzunleedx men wzaknon men Dëdyuzh.
  wer-wer: Yakop piita kön wi kosang yewesautaring wë wel wiipënëak yeem pim ru ë
    Yosepë ruaarön welaköt elmëak pim sungköraö ë mök ëeë tok oriak Anutuun yaya mëëa.
  ipi-ipi: Jekopoto Gote lo bilipi lo atalu teke, matili bala omoyale atea-angi, Goteto
    Josepena iwanane lapo okonelapo moyoto, wua pulupeya lo belesini mindi mayaepia.
    Maiyu, balana kalango okona duninga minatawa atoto, anda yuunga loto, Gote lo
    lotu leaipia.
  qul-NT: Creeskanwan Jacob wañuy patapiña bendicioncunata prometicorkan Josepaj sapa
    uj churincunaman. Bastonninpi k'emiycucuspataj Diosta adorarkan.
  ter-NT: Koatímaka vo'oku kúveovo Itukó'oviti ápeinoke épemone Njáko xoko Itukó'oviti
