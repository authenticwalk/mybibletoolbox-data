  ons-ons: Yakop eŋe mali malipineŋo raki eŋe mo seukeakane okaneso, Yosep gipoletkine
    Manase so Epraim mosop otke, paki eŋe qesiinane kutno qesiŋnagu kere pore more
    Anutu bakomine kito mawakake.
  con-NTPO: Toya'caen Jacobja, Egipto andeni japa can'jemba coenza ccashe'yeve da.
