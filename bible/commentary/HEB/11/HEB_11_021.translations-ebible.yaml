    Uisneno. Rarit in ntoit Uisneno nfee tetus-athoen neu in anah naiꞌ Yusuf in aanh
    ein.
  qup-NT: Ñawpa yaya rukunchi Jakob wañupas Yaya Diosta kirishpanmi ña wañunan paktarihushpan
    Josepa ishkay wawankunata rimarka Yaya Dioska paykunata yanapashpa kushichinanta.
    Chasna Yaya Diospa yachayninwa rimahushpan tulanpi urkitarishpa Yaya Diosta kushichirka.
  dop-dop: Sɑɑ wei Yɑkɔpʋ wʋsɑ sǝm tɔ Ɩsɔ tɑɑ tɛmnɑʋ mpɩ pǝ yelinɑ nɑ ɩ́ kooli Yosɛɛfʋ
    piyɑ tǝnɑ tɔɔ kɛ́ kʋpɑntʋ nɑ ɩ́ sɛɛ Ɩsɔ nɑ ɩ́ nyǝkɑ ɩ kpɑ́tʋ́ɣʋ́ tɔɔ.
  azb-azb: Yaqub ölərkən Yusifin hər iki oğluna iman vasitəsilə xeyir-dua verdi və
    öz dəyənəyinin başına söykənib Allaha səcdə etdi.
  eng-DBY: By faith Jacob [when] dying blessed each of the sons of Joseph, and worshipped
    on the top of his staff.
  guo-NT: 'Isaac paxʉlan, Jacobbej, chiekal Dios xanaboejsfʉl. Samata, baxael, asamatkoi,
    Jacob mox pawʉajna wʉt tʉpaliajwa, japon kaenanʉla José paxiliajwa Dios kawʉajan
    asamatkoi japi Dios kajachawaesfʉlaliajwas. Jacob jʉm-aech kaenanʉla japiliajwa:
    “Dios xam kajachawaesfʉlaxael” —aech Jacob. Do jawʉt, Jacob Dios kawʉajan wʉt,
    jʉm-aechon Diosliajwa: “Xam xabich pachaemam” —aech Jacob, kilamamsnik wʉt pejkilachalanaeya.'
  hla-hla: E Jekop e hamanei e Sunahan, ba poata te susukun mate ien, ba nonei e ranga
    hamana nena a man ka man niga te gi lui a galapien tson tere Josep. Nonei e turu
    u tara bakuna u tukana i tanen me hatsunono uana tere Sunahan.
  mav-NT: Sa'a­wy'i aha'a­se'i Isaki sa'yru Iako ti'a­tu­poi­tyro te temia­ri­ru'in
    toku­'uro turan — Atimohey kahato Tupana e hap uhepiat — Atunug aru esa'y­ru'in
    saipe­piaria waikiru sem ko'i i'atu mi'i pote eterut ro uhowawi uhemia­ri­ru'in
    e Iako tosa­'yru Iuse pe katu­pono ati'a­tu­poi­tyro teran mi'iria e. Mi'i hawyi
    — Tupana e waku etunug no uhemia­riru ko'i typy'i kahato rakaria wo e'e hap ewy
    e Iako tuwe­mo­po'og myi aria'yp topo­'yha etiat pyi toku­'uro sese hamo. Mi'i
    tehay wywo toimo­herep tepiat Tupana mohey kahato hap.
  kpf-kpf: Yakobo zâk yatik Kembu nâŋgâm pâlâtâŋ kwâkŋaŋgâm ândeipkât mumbam op Yosepe
    nanzatŋâ mâsop minzikip. Zâk tânŋâ gâsum pindiŋsâm tap Anutu mâpâsemŋâ mâsop minzikip.
  ppo-ppo: Atéyale kaaetóró, Jekop a̧ Talepaae tuȩ́ tiki tiró bitu, a̧ felekemó suka̧airaalu,
    ama dotó tiki tómó tiróló daalu, naalema Josep-né naale tamo foné wisiróló, Talepaae
    mo kée yóló momayalepó.
  hin-2017: विश्वास ही से याकूब ने मरते समय यूसुफ के दोनों पुत्रों में से एक-एक को
    आशीष दी, और अपनी लाठी के सिरे पर सहारा लेकर दण्डवत् किया। (उत्प. 47:31, उत्प.
    48:15,16)
  wol-KYG: Ba Yanqóoba di waaja nelaw, ngëm la ñaanale ñaari doomi Yuusufa yépp, doora
    sujjóot, jafandoo boppu yetam.
  bef-bef: Yakopu yaꞌma keheli uleꞌale huse bo nohibe luto fililubeꞌmu nohuto Yosefehe
    panaꞌa loemo lusa gi etotoꞌehina. Ya huloto fatusalo lito ho tito Huꞌmamofihi
    lipi emito fokehi liꞌehina.
  amm-amm: Yokopo mani, Kotoso na mulumolo luwai manoki, no monoi no aumoifaso kalomai
    atouwoiso lositoli tola tumoki, Kotoso na molokimoki, awoutono noko tiso na ikoki,
    Yusifoni alalo tiso, noino, “Kotoyo na tofasi manonuwo.”
  zaj-zaj: Nhamanila iyo imtendile Yakobo yawamoteze wana wose wa Usufu kipigiti viyalondile
    kudanganhika. Na kamtambikila Mulungu kuno yasagamile fimbo yake ya kutembelela.
  chq-NT: Joon coon'¹³ 'e jai'² galɨ́ɨi² Jacob mo tɨ́² lijúun²in ga'ɨ́ɨ²ɨ júu³ tya'
    xuui²¹² tya' José 'e iuncwaai'³ Dios 'ii. Joon ga'uu¹i mootyíi¹i yʉ' 'mo'ú² tya'a
