  poe-NT: A̱ ntá tí fe kꞌuéchónta chꞌín Jacob tió chjina itsꞌen chꞌán kjuíncheyaon
    chꞌán jnkojnko tí xje̱en chꞌín José, a̱ ntá tí nta tjixin chꞌán kjuisóji̱xi̱n
