  mdy-ETH: ያይቆኦቤ ሃይቃኒ ዑካዖ ዮሴፔ ናኣቶ፥ ፔቴ ፔቴሢ ዓንጄሢ ሃሣ ዒ ኮኦላዺ ሃንታ ኮኦሎና ዔቂ ፆኦሲም ዚጌሢያ ጉሙርቂሢናኬ።
  spl-spl: Otmu Yakopŋe yawuâk biwi nâŋgân nâŋgânŋaŋe Anitâhâlen kepeim biwi yâhâp
