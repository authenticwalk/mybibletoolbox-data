    nī. Pūtaquilhpūtalh ixpāla'c lā' mācā'tanīlh Dios.
  ind-AYT: Oleh iman, menjelang kematiannya, Yakub mengucapkan berkat bagi masing-masing
    anak Yusuf dan sujud menyembah sambil bersandar pada kepala tongkatnya.
  cjo-NT: 'Eejatzi ikimitani Jakoowo, rameentakari Tajorentsi. Rooteentsi ikame, omaanta
    ipiriinantanakawo ikotzi amitakoterini; roeyotashitakari Tajorentsi, ikantziri:
    “Pitajonkakowenteeyerini itomipaeni Josee”.'
  nsn-nsn: Jekop ke tagorong mana puk, maeit tar binaka ke uahuhutung mata peon, inggono
