  kek-NT: Laj Jacob quixpa̱b nak tixc'ul li quiyechi'i̱c re xban li Dios. Jo'can nak
    ac ca̱mc re, laj Jacob quirosobtesiheb li ralal laj José. Ut chirix a'an, laj
    Jacob quixxulub rib sa' xbe̱n lix xuk' ut quixlok'oni li Dios.
  blz-NT: Gause i Yakub imaanan mbaka' tempo i ia boomo lapus, ia nambarakaatimo rurua'
