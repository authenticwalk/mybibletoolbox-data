  sgz-sgz: Ái Iakop, i pákánbung a pupunkak sáksák, kápte a rakrakai i kápán páplun
    má a lu top i buk án láklák suri ngorer na tur dik mák lu lotu uri narsán ái Káláu.
    Mái sár a ruruna pagas i Káláu, má ngorer ák mánán i táit a támin mák parai táit
