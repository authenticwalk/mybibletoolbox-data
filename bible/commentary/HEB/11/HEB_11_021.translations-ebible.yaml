verse: HEB.011.021
translations:
  kpx-kpx: Ige evievimoike Diekobou au mo Dioseba ke mo abui hoesegevenu. Keu kosivehame.
    Iale keu bedoiamo banai au vavivu kebia hoesegeveliho guliguliaito halevei hatinu.
  okv-H: Eto Jacob na God humota ena avoeto evovo eto pehasi ue hetu humbuto kaeto
    heteto God jakeka ijie amita meni Joseph ta meniundi ta degi oje kahari ikena
  tbo-tbo: Yakobo kikina ma ipa ina hilage yaka a digona i waya po i towolo ma i wotalagae.
    Ma a witumagana uyahinei googana naka Yosepa natunatuna hai kawaidewadewa emosi
    po emosi i baheya.
  mal-C: ആസന്നമരണനായ യാക്കോബ് തന്റെ വടിയുടെ തലയ്ക്കൽ ഊന്നിനിന്ന് യോസേഫിന്റെ പുത്രന്മാർ
    ഇരുവരെയും വിശ്വാസത്താൽ അനുഗ്രഹിച്ചു.
  grc-SR: Πίστει Ἰακὼβ ἀποθνῄσκων ἕκαστον τῶν υἱῶν Ἰωσὴφ εὐλόγησεν, καὶ προσεκύνησεν
    ἐπὶ τὸ ἄκρον τῆς ῥάβδου αὐτοῦ.
  bgc-bgc: बिश्वास ए तै याकूब नै मरदे बखत यूसुफ के दोन्नु बेट्याँ म्ह तै एक-एक ताहीं
    आशीर्वाद दिया, अर अपणी लाठ्ठी का सहारा लेकै प्रभु की आराधना करी।
  khz-khz: Iakobo magena kamonagi pakunai, roli ekwaregawai aonai Iosepa natuna ruala
    evega-namarato, e gena toki genai egapi-gaugauato, ne Palagu ealiruputali-veniato.
  deu-TKW: durch Glauben segnete Jakob im Sterben jeden der Söhne Joseph's und beugte
    sich über die Spitze seines Stabes.
  zsr-NT: Le gyejlëꞌë Dios Jacob, catiꞌ niꞌ chzoa gatiëꞌ gnabnëꞌ Dios gun laꞌyëꞌ‑biꞌ
    tu tubiꞌ zxiꞌnëꞌ José, atiꞌ gyij ladxëꞌë Dios, niꞌ nayechuëꞌ lu xuyág queëꞌ.
  lin-lin: Mpo na kondima, wana Jakobi akomaki pene ya kokufa, apambolaki mwana moko
    na moko ya Jozefi mpe agumbamaki na koyekamela songe ya lingenda.
  hns-NT: Djab Jaakob ke maut nagtjaail, tab oe Josaf ke doeno betwan ke bieswaas
    dwaara aasier-baat deis. Aur oe aapan laathie par latakke Parmeswar ke poedjies.
  noa-E: Maimua Jacooujã Ẽwandamau ichig jaautarrjö aju ʉ̈kha sĩerr aawai, ya jöoi
    ich meegpamua ich bordón gaai mobʉ oo khërʉmua Ẽwandamag jëeumamua ich yẽtonaanjã
    ajapha bendicie pʉajim anaabá, am gaaimuata chadcha Ẽwandamau ichig jaautarrjö
    õor pöoma chi thethemnaanjã öbërmaju khap amkhĩir. Mag irua bendicietarr José
    chaain ajim aajem.
  eng-EMTV: By faith Jacob, when he was dying, blessed each of the sons of Joseph,
    and worshiped, leaning on the top of his staff.
  mib-NT: Te suni súcuan ni candíje Jacob, te jeē yúcuan, náa je yajni cuu de te ni
    cahān de jeē vāha tahū nihīn ndɨndúú séhe yɨɨ́ José. Te yɨ́tuu de vara de, ni
    chiñúhún de Yaā Dios.
  lif-NT2: नसाःन्‍लाम्‍बाए याकुबे़न् सिःमा ये़म्‍मो कुदक्‍काःत्तिल्‍ले़ तक्‍सिङ्‌ङाङ्
    निङ्‌वाॽफुमाङ्‌ङिन् सेवा चोगुर युसुफरे़ काक् कुस्‍साःहाॽ मुॽइसाम् थाःसुपिरुसिरो॥
  xnj-xnj: Kwa kumsadika Chapanga Yakobo peavi papipi kufwa, avamotisi vana voha va
    Yosefu, akamgundamila Chapanga kuni ayegemili ndonga yaki.
  mmx-mmx: Jakop ga ruuna lununu, kuren la neni ga lox anarong lumdak at ne Josep
    la ga lotu saparap ne Moroa, ap mo loxonaleng neni ga sox auru i mi lakdak teren,
    mila neni gara sioxo vam la ga auret levenaleng kusu neni na met.
  cbr-NT: Jacobnënribi, —Nucën Papa Diosan ca aín quicësabi oquin 'ati 'icë —quixun
    'unánquin ca aín bamati sënë́ncëbëtan, xëni 'aish, aín tsatimi cëpíxun aín xuta
    Josénën bëchicë rabë́, —Nucën Papa Diosan ca an 'ë cacësabi oquin mitsu 'aquinti
    'icë —quixun caquin atu Nucën Papa Dios ñucáxuancëxa.
  tee-NT: Ju Jacob laca'inilh ixchivinti Dios chai acsni ixt'ajun nini' ajunilh ju
    ixt'iyun'an is'ask'at'an ju José ni na k'ox cajuna' is'atsucunti'an. Astan putak'ampalhutaya
    la'ixquincati' ixpalic chai lak'aya ju Dios.
  eng-LSV: By faith Jacob, dying, blessed each of the sons of Joseph and worshiped
    on the top of his staff.
  cak-NT: Ri Jacob chuka' xuya' ránima riq'uin ri Dios, romari' cuando ya nicom, xeru'on
    can bendecir ri je ralc'ual ri José. Y xuya' ruchuk'a' parui' ruch'ami'y y quiri'
    xuya' ruk'ij ri Dios.
  pah-NT: 'Aerẽ ojikoga g̃waramo Tupana''ga rehe Jacóva''ea imombyryvi Joséva''ea
    ra''yrava''ea pe memei g̃wymyminova''ea pe o''erame: “Nahanahã ti Tupana''ga tomombyry
    pe me nehẽ.” A''ea Jacóva''ea ei Joséva''ea ra''yrava''ea pe omanoa renonde. Nanime
    ahe Tupana''ga mbohetei ndepyry hete nde javo ojikoga ve yvyra rehe onhova''apyna.'
  sja-NT: Jacobpa Ak'õrede ijãa bada perã, ichi piut'ee pak'ãri, ɨt'aa iidiji Tachi
    Ak'õrepa José warrarã bendiciamerã. Chonaa bada perã, ichi bordonde t'ɨdɨk'aji
    mãga ook'ãri.
  xed-xed: Nda ma zlghay nda ŋuɗuf tfanaghata Yakubu ta wi ta zwana Yusufu ma ndusakwani
    ka mtaku. Ta tfə tsi ta tsa wi ya ŋa taŋ, ka dzuɓuŋtá tsi ta vgha ta wa dafani
    ka tsəlɓu ta kəma Lazglafta.
  mks-NT: Ta sa̱há ña̱ na̱candeé ini Jacob Ndióxi̱ sa̱há ña̱ cán quéa̱ tá ja̱lóho
    cúni̱ quivi da já quéa̱ na̱cachi da ña̱ caja cua̱ha̱ Ndióxi̱ ña̱ma̱ni̱ xi̱hín
    i̱vi̱ ja̱hyi ñání da̱, da̱ cúú ja̱hyi da̱ naní José. A̱nda̱ jáví na̱caja cáhnu
    da Ndióxi̱ nani tíin ndaa da garrote da̱.
  gfk-S: Io, ma ne Iakop ga ura minat. Iga nurnur, kaie igom haidane dur ira iruo
    bulu tane Iosep. Iga suator tano nuno buko igom lotu tupas God.
  bmu-bmu: Jeikobnöŋ kömumamgö ahöhi, nalö miaŋgöreŋ mötnaripŋan nam köl waŋgiiga
    nahönŋi Josefgö nahönyahötŋi yahöt mi kötuetköm etkiba öröpŋaŋgö kitipŋe nariba
    Anutu waikŋi memba möpöseiyök.
  dgz-dgz: Anu tumat gapan Diekap bop maniwandini wamewa otua Diosep otu waiwa wat
    aipakam mumen kaipat enu God wa taragasen. God ap munan evi tapi Diekap anu tumasen.
  eng-GNV: By faith Iacob when he was a dying, blessed both the sonnes of Ioseph,
    and leaning on the ende of his staffe, worshipped God.
  zaa-NT: Ą'hua Jacob nna huíalatsi' bi Tata Dios, acca de chì' taáduą gatti bía nna
    gunàbani bi e lani oración qui'ni gunie bendecir chùppa ca ỹìthua bi, quiere decir
    chùppa ỹi'ni José. Jacob nna yala enne' gùla chi ná bi, acca dèni bi yarrote nna
    bequìttsi' bi íqquį de runi bi Tata Dios adorar.
  eng-WEBSTER: By faith Jacob, when he was dying, blessed both the sons of Joseph;
    and worshiped, leaning upon the top of his staff.
  guh-guh: Nexata Jacobpijinë ata najamatabëcuenecopata Diosojavabelia. Nexata baja
    pamatacabi Jacobpijinë perujunë, itsa baja nayapëtane petëpaejavanexa, bajarapamatacabi
    Diosojavabelia tovajëta pemomobeje Dioso peyavenonabiabinexatsibeje. Ponëbeje
    Jacobpijinë pemomobeje tovajëta Diosojavabelia, Josépijinë pexënatobeje. Bajarapacuenia
    Jacobpijinë itsa tovajëta Diosojavabelia, pemomobeje, caenë canacujitsia, tovajëtapona.
    Pecobenaeboupita saya Jacobpijinë nayaëtanucaeya vajëtanuca Diosojavabelia.
  bon-bon: Cuta Yakobu teeme budre mameta, tabe mene jaajuji teeme neeneni saare bine,
    Yoosepa me bägrä. Tabe ätrunga ca jaajuji teeme miiji poto cidi me ciige padare
    cabu. Tabe suru cama arpinantuji, irecu ätumutuji Acejiyame ne awepyeräjame.
  nhw-BL: Jacob quineltocac para temachtli catli Toteco quiijto, yeca quema ya itztoya
    para miquis, quitencahuili sesen itelpocahua José quenicatza Toteco quintiochihuasquía
    teipa. Huan Jacob quihueyichijqui Toteco quema quincamanalhui, momatlaquechijtoya
    ipan icuatopil.
  swh-ONEN: Kwa imani Yakobo alipokuwa anakufa, alimbariki kila mmoja wa mtoto wa
    Yosefu, akamwabudu Mungu akiwa ameegemea juu ya kichwa cha fimbo yake.
  wbi-wbi: Lulyale lwitiko kuti uYakobo ye alimuvutavike vwavkufua, akavafunyia avaanha
    vooni ava Yusufu. UYakobo akifunya, akeghamila palukongojo lwake.
  bba-bba: Kɑ nɑɑnɛ dokebɑ Yɑkɔbu u Yosɛfun bibu domɑru kuɑ tiɑ tiɑ ye u ɡɔɔ turuku
    kuɑ, mɑ u dɛkɑ tɑ̃sɑ u kɑ Gusunɔ sɑ̃wɑ.
  eng-KJVCPB: By faith Jacob, when he was a dying, blessed both the sons of Joseph;
    and worshipped, leaning upon the top of his staff.
  kgk-NT: Ogwerovia tee-gwi, omano-ta ramo ta'ýry Jacó, “Anhetegwa amombe'u-ta nde-vy.
    Nde rovasa va'erã Nhandejáry” he'i mokõi gwemiarirõ José ra'y-pe, opykokaha-rehe
    ojepytaho opu'ã onhembo'y-vy omboete hagwã Nhandejáry-pe.
  waj-waj: Yakoopo Anutuuqaara kutaavaivee tuuvaara ivo ngiaabai kioo putinara uu
    suaivaki ari mmaapuuvaa Yoosiipaa mmaapuuvaitanaara kua yoketaivaa tiravai. Ii
    suai ivaki ivo ari yauvau kuru tu kioo vainno kookainno ari ausa mmuduuyaivaa
    Anutuuqaa mmiravai. Ivo innara kutaavaivee tuuvaara itaama iiravai.
  cpy-cpy: Rootaki rawentaa-shirenka Jacob kantakaawori ikaminaan-takariri itajonka-wenteeteri
    apiteranki itomi José, tema iweshiryaa-wentaari rirori Tajorentsi ikotzi-pookitan-takari
    ikami-matakira.
  mpx-mpx: Abulilek eliyana, sauga Yakobo wana yaomal i kelakelaubwa, he Yosepa natunau
    bolau eluwa ali ba mulolu sauga i nenem kaiwena i baunanik elal. I ola al, bwagana
    tuwana i pweyata ge nige bosowaina totona ni lut ni misiyo, he wana suki i ahe
    ge i gena palalek suki kokowanaa, yaka i tapwalolo Yehoba elana.
  wbp-wbp: Yijaki-kirlangu kaja-nyanu Jakupu, kujalpa wiri-jarrija, ngulajulparla
    wala-yijala nyinaja Kaatukuju. Kaja-nyanu yirdi ngulaju Jajupu. Kujalpa Jakupu
    palinjakungarnti nyinaja, kujakungarntiji nyanungurla wangkaja Kaatuku yungu-palangu
    pirrjirdi-maninjarla warrawarra-kanyi nyanungu-nyangu warringiyi-jarra kujalpa-pala
    Jajupu-kurlangu-jarra nyinaja. Purlka yinya Jakupulpa karrija, karrijalpa watiya
    jukati-kirli, manulparla pulka-pungu Kaatuku.
  luo-luo: Yie ema nomiyo Jakobo ogwedho yawuot Josef, moro ka moro, sa ma nochiegni
    tho kendo nolemo koyiengore e ludhe mar wuoth.
  nhe-NT: Jacob quineltocac temachtli tlen Toteco quiijto, yeca quema ya itztoya para
    miquis, quitencahuili sesen itelpocahua José quejatza Toteco quintiochihuasquía
    teipa. Huan Jacob quihueyichijqui Toteco quema quincamahui, momatlaquechijtoya
    ipan icuatopil.
  aii-aii: ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܝܲܥܩܘܿܒ݂ ܟܲܕ ܒܸܡܝܵܬܵ‌ܐ ܝܗܘܵܐ ܒܘܼܪܸܟ݂ ܠܹܗ ܠܟܠܔ ܚܲܕ ܡ̣ܢ ܒܢܘܿܢܹ̈ܐ
    ܕܝܵܘܣܸܦ، ܘܣܓ݂ܝܼܕ ܠܹܗ ܟܲܕ ܓܸܢܝܵܐ ܥܲܠܔ ܪܹܝܫܵܐ ܕܚܘܼܛܪܹܗ.
  esk-NT: Ukpiqsrił̣ikun Jacob tuquaqsikami piḷiusriaqaqtitmigik atausriullaaplugik
    iġñak Joseph-ŋum. Aasriiñ putluni agaayumaaġvigigaa Agaayyun turvigiplugu nuvua
    ayauppiaġmi.
  msb-msb: San gurang na si Jacob kag halapit na mamatay, pagsarig man an dahilan
    kaya naghangyo siya sa Dios na bendisyunan an duha na apo kan Jose myintras nagasamba
    na nakatukod sa iya tungkod.
  cpa-NT: Jøng² mi³ma²tǿ² ja³ja¹quien¹³ jón² hlai³ Jacob, ca¹juúh²dsa jǿg³ dsio¹ quiah¹²
    lah¹jan² lah¹jan² ja³ŋiúh³ hlai³ José. Di³ hé² Jacob jǿg³ quiah¹² Diú¹³. Jøng²
    tsenh¹² Jacob, chi³quian¹³dsa hma² hø¹³ quiah¹², ca¹mi¹juanh¹²dsa Diú¹³.
  dso-dso: ଜାକୁବ୍‌ ତାର୍‌ ବିସ୍‌ବାସର୍‌ ଲାଗି, ସେ ମର୍‌ବା ବେଲେ ତାର୍‌ ନାତିତିତିମନ୍‌ ଜେ କି
    ଜସେପର୍‌ ପଅମନ୍‌କେ ଆସିର୍‌ବାଦ୍‌ କଲା । ସେ ଦାରିକରି ଇଣ୍ଡ୍‌ବା ଡାଙ୍ଗ୍‌ ଉପ୍‌ରେ ଆଉଜି କରି
    ପର୍‌ମେସର୍‌କେ ଉପାସନା କଲା ।
  meu-meu: Abidadama dainai, Iakob ena mase vada e kahira-kahira, bena ia ese Iosef
    natuna raruosi e hanamodia; e loma diho danu, ena itotohi kwarana ai e goru kau.
  yva-NT: Aneno Yakob apa anave mbewar irati arono be vatan anuive to ti pararai kakai
    rai, po aneme raijaseo po kove raugaje Yusup apa arikainye jirume yai. Umba sambayambe
    beaje Amisye ai, teta nanto saroro apa isyo rai.
  dgc-dgc: Sakay ti Hakob, naniwala be siya ta Diyos. To adene siya a mate, éy kinombil
    siya to sahukod na a sinumamba ta Diyos. Sakay nipanalangin na du apo na a éduwa,
    a anak ni Hose.
  zpm-NT: Scaque Jacob, ne dib zdoo me bnalo me Dios, gane niicle laa me nole guet
    me bnab me guṉlay Dios grop xpëëdbgui José, bzeet me zha guṉlay Dios zho; meṉgol-le
    nac me, yagale zhoob me per tibaque rleynie me Dios.
  hix-NT: Xako heno xarha, Khoryenkom hona rma rha nenyakon hatà. Àro ke, twayehnàtoko,
    onà wyaro nkekon hatà, noro wya, thar kom hoko, Xose muru kom hoko rma. Apa y,
    moxam ewakryeko, kekon hatà. Àro wyaro tàwya tatoko rma, tahoso ke nosowaxehtekon
    hatà, horykomotho me rma haxa tesnàr ke hatà. Tosowaxehtontoko rma, Khoryenkomo
    yowakryekon hatà.
  sim-sim: Hovok Jekop erema, Avui Wasilakan hishindiyandari ma lar oria. Am or hakuri
    wolok si narik Josephi jikisi nira orhi ovron ormu mbara, �Kumak avak Avui Wasilaka
    os anin armek or unda hom nira anhi ovron or unak jip likwa vri.� Karem or mbaha
    kombe orhi os or shokoyandari kombe oton or toloho mashi mashi ondon or sawehe
    Avui Wasilakan ormu hausimbausira.
  npi-ULB: याकूब मर्नै लागेका बेलामा विश्‍वासद्वारा नै उनले योसेफका हरेक छोरालाई आशिष्‌‌
    दिए । लौरोको टुप्पोमा अडेस लागेर याकूबले आराधना गरे ।
  cgc-cgc: Parti ki Jacob, tenged ta iya na pagtuo, pabindisyunan din iya na mga apo
    na mga bata Jose na kanen ya manakem gid na dali nang en mapatay. Gadayaw kanen
    ya ta Dyos mintras gatukod kanen naan ta iya na sungkod.
  tim-tim: Akto hamiŋân Yakoboŋe hainâk biwiŋe Anutugâlân kalep, aregât momberâm akmâ
    huwanŋe tânagum Anutugât kotŋe mem agatmâ nanŋe kotŋe Yosepe yâkgât nanlogâtŋe
    den gulam makyetkiep.
  yor-yor: Nípa ìgbàgbọ́ ni Jakọbu, nígbà tí o ń ku lọ, ó súre fún àwọn ọmọ Josẹfu
    ni ọ̀kọ̀ọ̀kan; ó sì sinmi ní ìtẹríba lé orí ọ̀pá rẹ̀.
  wos-wos: Jekop akwi Godka jémba sarékéta dé hiyawata hwaata dé déka gwal yétékré
    wa, “God béniré yikafre hurutandé.” Jekop déka séto bangi hérae Godna ximbu harékéta
    dé wun hundi wa, Josepna nyan yétékré.
  emp-NTPO: Jacobo beuyama b̶asid̶e Ãcõrẽda ĩjã b̶ad̶a bẽrã idjia Jose warrarãra ab̶a
    ab̶a bia jarasia Ãcõrẽba carebamãrẽã. Maʌ̃be idji bardonane jida nũmʌba Ãcõrẽa
    bia bed̶easia.
  eng-F35: By faith Jacob, when he was dying, blessed each of Joseph's sons and worshiped,
    leaning on the top of his staff.
  ind-ind: Yakub pun demikian. Karena percaya penuh kepada janji Allah, dia memberkati
    kedua anak laki-laki Yusuf saat dia sudah hampir mati. Kemudian dia memuji Allah
    sambil bersandar pada tongkatnya.
  pes-OPCB: به ایمان بود که یعقوب، به هنگام پیری و در آستانهٔ رحلت، هر دو پسر یوسف
    را برکت داد و در حالی که بر سر عصای خود تکیه زده بود، سجده کرد.
  mpt-mpt: E inanebua eka e miine Yekob esak inanea Gode wengo bainobo gebiam binea
    hangkalebmin anea kaanang genabe dimo e miine Yosebe memei asue inamin namin ayamo
    sinanoa tam tlamabo wengo baabenebiobe. E fonge bikinea afunea mabianea gabam
    delabmanea Gode niniino dobtouleb binebiobe.
  ssx-ssx: Dieikopema꞉ ipika꞉ hone tulao hayeke ekima꞉ta꞉ ipika꞉ homa꞉peke nate teke
    pa꞉ta꞉ haena꞉ mo Diosepena꞉ weki yaapo homeke homeke lo wamo pita꞉la꞉ hau piekeme.
    Kutu puluekema꞉ta꞉ ipikana꞉ma꞉ tumapu pita꞉ tiao hata꞉ Koda꞉na꞉ biki mea a꞉meiyaaso
    yeni piekeme.
  mkl-mkl: Nɑ nɑɑnɛ ku dɑsii, Zɑkɔbu, wɑɑti iyi í mɑɑi iku, í weeɑ ɑmɑi Zozɛfu ŋɑ
    ɑkɑ̃ ɑkɑ̃, nɔ í lɔ́kɔ̀ si ɡolo í tɔɔò Ilɑɑɔ̃.
  gaq-gaq: ବିସ୍‌ବାସ୍ ବାନ୍‌ ଆଃ ଜାକୁବ୍‌ ଗୁଗୁଏନେ ସିସେବାନ୍ ଯୋସେଫ୍‌ନେ ମ୍ବାକ୍ଲିଗ୍ ଉଂଇଙ୍କେ
