    yu loꞌo yka skan ꞌin yu.
  opm-opm: Gahan Jekop oh orhe haputin kakduup hah tei oh orhe marin pat toh bok oh
    muhurpat Got ohnong weso por armi matipmur. Armi mar Got oh arpin inahatiprawa
    daham Josep ohe mon yot ihitnong Got ohe bapkei mat papindin meng oh potipmur.
  bvr-bvr: Rrapa Jeykap marr a-balcha nula Wangarr, rrapa gu-gurda ngacha minypa wengga
    gu-barnjinga minypa nuwurra jurdach Wangarr gun-molamola gu-nega barra butula
    Jochap (Joseph) bijirri-yika walkurpa yerrcha, minypa nipa jungurdapa buta a-juwuna.
    Minypa nipa burr-jong a-ninya rrapa a-marrngoypiyana nula Wangarr, nipiya Jeykap
    wengga gu-barnjinga.
  wal-wal: Yaaqoobi haiqqana haniiddi, Yooseefa naata huuphiyan huuphiyan anjjidoogeenne
    gatiman guufetidi, Xoossau goinnidoogee ammanuwaana.
  zad-NT: Na' ḻekzka' dii Jacoba', daa benḻilallee Chiozan', ka ba zoa guete' wṉabile'ne'
    gone' ka gak wen c̱he c̱hopte xiiṉ dii Joséna', na' de nc̱hish'zi yag bar c̱he'na'
    be'lawee Chioza'.
  kmg-kmg: Jakobo e mamanasiŋhec juwecte hâmozo ehuc Josefe ŋokâ jahec-ticne jambuŋ-jofawec,
    ehuc gunuzi âkesiŋnerâ ŋehuc Anutu dapecnewec.
  aso-aso: Idoꞌ Zakoboꞌ aza Oꞌmosomuꞌ gele eleꞌvoleꞌ ogo minineꞌ neꞌmo helelesa miningutiꞌ
    nene Zoseheꞌ gipele sitaꞌ nene hamo hamoꞌ Zakoboꞌ noꞌnohoꞌ ize-ngidineꞌ. Neꞌmine
    ogo zaloꞌ do oto gubiꞌ izo Oꞌmoso opoꞌni lineꞌ.
  uli-uli: Tugulul ladep mele Jacob yela hot buwa semal mo semal mokwe lol Joseph
    mo imol molwe ye bele mes. Yesa yopdah wol molwe sohol ngo yesa hasrowu Deus.
  nin-NT: A si iyo isisurr nggi i du Yakubu yo ku amumarr ba Isuhu ba angu azizi bari
    na ttu. A kuyi nu amfarr a yi ungo ama wa na gbyarr ku Abachi asa.
  acu-NT: 'Jacob juuntach asa, waijai wekaayat, Yusen tuke nekasampita tusa maaketai
    timiayi. Tura jakatniuri jeatak wajasamtai, José uchirin jimiar amia nunaka ni
    tirangki asaramtai: “Yuska atumin pengker awajtamsarti,” timiayi.'
  cak-WNT: Ri Jacob chuka' can rucukuban ruc'u'x riq'ui ri Dios, y rumari' riya' tek
    ya xa nicom yan ka, can xeruben bendecir chiquijujunal ri ye ruc'ajol ri José.
    Y lucul pa ruwi' ri ruch'ame'y xuya' ruk'ij ri Dios.
  ebk-ebk: Assesa us ay kiapú ta wachay pammaten Jacob, as nan kiayudna matuyan, benendisyonana
    nan chuwa ay ap-una ay potot Jose. As nan nangekamanana's chi, penmapakud as nan
    surkudna ta achi matu-ug, ya nunchaychayaw kan Apo Dios.
  spa-PDDPT: Por fe Jacob, cuando iba a morir, bendijo a cada uno de los hijos de
    José y adoró apoyado sobre el extremo de su bastón.
  ruf-ruf: Kwa kumtoghola Imulungu Yakobu hayang'ali habehi kufa kawabaliki iwana
    wose wa Yosefu, kamtamanila Imulungu aku kaghamila ng'weku yake.
  gun-gun: Jacó ma ojeroviaa rupi vy omano ta ma vy ogueroayvu porã José ra'y kuery
    peteĩ-teĩ. Ha'e rami vy opopoka apy re onhemomburu reve opu'ã vy omboete Nhanderuete.
  agu-BL: Ej nin ncha'tz k'ajtzun Jacow k'uke' cunin c'u'l te'j yi at tulbil yi banl
    Kataj squibaj yi e' cy'ajl Ẍep, na yi txant tan quime'n nin tal scyetz yi at tulbil
    cyetz chibanl.
  isn-isn: Ai ituile ingi ku uhuiili kina uYakobo nai wakatula mu hali a kusha, ai
    uakendepile kila ung'wi nua ana ang'wa Yusufu. uYakobo akipolya, waze wipantamiiye
    migulya a mulanga nuakwe.
  ilo-ULB: Babaen iti pammati, a binendisionan ni Jacob dagiti annak a lallaki ni
    Jose idi matmatay isunan. Nagrukbab ni Jacob, a nakasadag iti rabaw ti bastonna.
  pir-NT: Cohãcjʉ̃re wacũ tutuaro Jacob tiquiro yariato panogã José pohnene, ʉmʉare
    “Cohãcjʉ̃ mʉsare pajiro quehnoano yerota”, niahye Jacob. Dʉsepe curi mehna quehe
    sa, tiquiro tuadʉ mehna tua ñehe cuña, Cohãcjʉ̃re ño peoro “Cohãcjʉ̃ mʉsare quehnoano
    yerota”, ni cũahye.
  anv-NT: Gétúgé Jakɔb áfyɛɛ́ metɔɔ́ ne Ɛsɔwɔ né gébégé ji achwɔɔ́ gbo ajé
    lé baá Josɛf apea abi ande. Né gébé ɛyigémbɔ agií né meto wuú anógé
    Ɛsɔwɔ.
  sab-NT: 'Kaire Isaac kirolla Jacob mo ta gbu ulia Chube ole Chube be age no Jacob
    bdadalla alin malen Jacob chegu kodi jogekeda gire ama gerudu no ama bdadalla
    gdaboke ole Chube gwa giti ene: “Cha takalin Chube age no ba cha bdadalla gdabonate
    alin, nege tangle chui gwangeruguge.” Jacob gerudu ene ama bdadalla gdaboke ole,
    gire Jacob mo kliuda glita ama kle chage giti gire ama gerudu no nga suga no ole
    Chube giti bdagli.'
  tmd-tmd: Makwam ha nuŋwa Jekop nuŋ kwo algör God nugw pön, God mönö yad aku mönö
    mi yadö, rön, God nuŋ rɨg yad mag akwör cönɨŋö, rön, mɨ nöbö nuöm röxgön womiöx
    wöröxɨba röŋ wop aku, sauö rɨb pön yönmɨd nuŋ aku pön, God iba yadmɨn bɨl sö dumɨn
    nugugɨrön, ha nuŋwa Josep ha yöxöŋ ha hogwa yadön, God ñɨgö ha hogwa pɨ ösös rön
    nugwidɨx mɨdaŋ, mɨd ri ab gɨ mɨjöñɨŋö, röŋa.
  acr-NNT: Jekꞌulaꞌ, ri Jacob ruma ri kubꞌulibꞌal ukꞌuꞌx rukꞌ ri Dios, echiriꞌ xa
    naqaj chi kꞌo wi rukamik, xebꞌuꞌan kan bendecir ri kebꞌ ukꞌajol ri José, xutzꞌonoj
    chom taq sipanik re ri Dios pakiwiꞌ chikijujunal y lik xuloqꞌnimaj uqꞌij ri Dios
    e riꞌ yuxul chwi ruchꞌamiꞌy.
  kpg-kpg: Di hagadonu dela ne hai Jacob gi haga maluagina nia dama daane Joseph i mua
    dono made. Mee ne togo gi hongo dono dogodogo, gaa bala gi mua ga daumaha.
  taj-taj: विश्‍वाससे लमान याकूबसे सिबारी छ्‌याइबा धुइरी योसेफला झागदेदा मोलम पिन्‍जी।
    ओच्‍छे कडीला भररी राप्‍सी याकूबसे परमेश्‍वरला जयजयकार लजी।
  avt-avt: Karik Jekop menep hɨrak kaki hɨrak katɨp hɨm yaaim men nɨkerek hɨrakɨt
    wik te Josep me menmen yaaim mamnen kentar hɨrak kises hɨm me God hɨrak han kitet
    God kakrɨak menmen nɨpaa hɨrak ketpim. Jekop ketpor hɨm yaaim epei au, hɨrak kises
    paap kɨrak keiyɨk kɨre hɨrekes kerp hɨrak kewenɨpi niuk me God.
  cbk-cbk: Tiene tamen fe si Jacob poreso cuando cerca ya le muri, ya bendici le con
    el dos hijo del di suyo anak si Jose. Despues ya man tukut ele na di suyo baston
    para aguanta su cuerpo mientras ya agacha le para adora con Dios.
  uig-ARA: ئېتىقادى بولغاچقا، ياقۇپ ئالەمدىن ئۆتۈش ئالدىدا يۈسۈپنىڭ ئىككى ئوغلىنىڭ
    ھەربىرى ئۈچۈن خەيرلىك دۇئا قىلىپ، ھاسىسىغا تايىنىپ تۇرۇپ خۇداغا سەجدە قىلدى.
  tuf-tuf: Sir ajc uní quen rahjác rehquít, Jacobat yarin inár José sasá bucáy bin
    cuitar Sir quin conjacro. Jacob cuisa bahú chaquir ima tec ojcor canojocro. Eyta
    canór eyin cuitar Sir ojcor conjacro.
  abx-abx: Tungod si pagtapod, ngan tikamatay na si Jacob, agpalako iya si Diyos si
    kabubuwasun-na si duwangan dadi'-na lalla si Jose ngan ag'ampo' iya dungan si
    pagpatukod si bastun-na.
  mco-NT: Jacob ymɨbɨjcy anajty Dios, paady co anajty y'ögaanɨ, chi ahuanɨɨy conuucxɨn
    ma nidüg nidüg José y'ung y'anäg. E jadu'n Dios ooy huindzɨgɨɨy ojadajty yam ñaygodajc'adyii
    mɨɨd ytajc co anajty ooy tɨ ymɨjjäyɨɨyñɨ.
  cpb-NT: Iro rawentaashirenka Jacob kantakaakawori ritasonkawentantakariri apitepaini
    itomi José. Irojatzi rawentaashirenka Jacob-ni kantakaawori ithaamentantariri
    Pawa ikotzipookitakaga ikamimatakera.
  aon-aon: Jekop namudok. Anan douk nasuhw Iruhin ananin baraen dodog nagipeshen wosik.
    Namudok aria abudok nyutob ruwogin abom aria nukri um nugok obi nyutob, anan douk
    madae dodogowin uwe. Namudok aria nanakusim neyotu, nowem barag ananim butum aria
    nakripamuk yopinyi baraen amudok Josep ananim biom nugamim um Iruhin nunekumam
    yopinyi. Aria shopunek nanakusim neyotu aria nenek lotu um Iruhin.
  hus-NT-2005: Ani kʼal nin belomtal, tam ti na Jakob neꞌchich ka chemech, in lábtʼajaꞌ
    juntsik ti juntsik nin chakámiltsik na José ani in kʼakʼnaꞌ na Dios, in liklóm
    bin tsúm nin kwayab.
  mig-NT: Ni̱ kandíja Jacob, te yu̱án kɨvɨ́ já á yani kuu̱‑de ni̱ jika̱n ta'u̱‑dé
    ja'a̱ ndéndúú se̱'e yíí José. Te ni̱ chiñú'ún‑de‑ya̱ va̱sa ndítuu‑na̱‑de xini̱
    vara tɨ́ɨn‑de.
  bps-bps: Na Dyékob, mdà di kafaglutan di fan mati, tulenan di lwe fuan lagi, i dad
    ngà Dyosif, nun kafye gdawatla kadang mdà di Dwata. Na di ktudan i tugadan kudung
    na mangamfù di Dwata.
  mbs-mbs: Simalig heman si Jacob diyà te Timanem, so te agpet den sikandin matay,
    minikagi sikandin diyà te didowa apò din batà i Jose te begayan dan te Timanem
    te mèpiya, aw penga niyan, timikelong sikandin diyà te bangkà din aw migsimba
    te Timanem.
  tof-tof: Zeikobón amkoman banguna yónürr, wa Zosepón nizan olom nis darrpan-darrpan
    bles nyónürr wa nurrótókóm nóma kain yarilürr. Akó wa Godón ótók yarilürr, wazan
    banomól yarilürr tóba tupurudü.
  cme-NT: Yakɔbu naa haa u naŋga Diiloŋo-na ku'i ciɛ uŋ juɔ tuɔ yii duɔ ku u cãrã-yuɔ
    hã Yosɛfu bɛpuɔmba‑i ba yunniŋ aa yiiye u bũɔle‑i a dũuna jaal Diiloŋo‑i.
  sus-sus: Danxaniya saabui ra, Yaxuba naxa duba Yusufu xa die bɛ, a nu luxi dondoronti
    a xa faxa. A naxa Ala batu, a yi masuxuxi a xa xuli ra.
  pon-2006: Pwoson me Seikop kapaiahkihda emenemen nein Sosep pwutak ko mwohn eh pahn
    mehla, ni eh dairukedi pohn eh sokon oh pwongih Koht.
  dad-dad: Momoiya bunem, Jakop yogon laa melsã mog, Josef gere tar monog mugu mugu
    el fiya ifeneĩd fen, yogon manig tubi bun mudur isen ken, Negur seli yabin.
  zab-NT: Ziytiziac Jacob pur guelreldilaaz ni gúpzacbɨ Dios ziyza bguaadbɨ bendiciony
    iropte de llingaan Gusé chi apac mer gatybɨ. Chiy quia bastón xtenbɨ guzunaab
    gunaabbɨ lo Dios.
  ksd-ksd: Ta ra nurnur Iakob, ba i to na mat, i ga tata vadoane ra ura natu i Iosep;
    i ga lotu, ma i ga ruru ura ma kana buka.
  msm-NT: Si Jacob migtuu isab to Diyus, su no madani on sikandin ogkamatoy, nanghinaut
    isab sikandin no madojawan to Diyus to mgo apu din no mgo anak ni Jose. To diya
    isab no panahon mig-ambo sikandin duon to agos din aw simbaha din to Diyus.
  myk-myk: Wu nʼa daa wuu na Yakuba ya duba pye Yusufu wo nagoo pu bɛɛri nigin nigin
    mu, na wu xuduun ta wʼa nɔ xɔ. Pubiin le li bye wu keŋɛ ni ge, a wu yere, na buri
    lee ɲuŋɔ ni, na Kilɛ pɛlɛ.
  sbe-sbe: Sunuma debanawai Yakobo, huyana yona huyaboita ye hanahanauma, meta Yosepa
    natunao labui ye hededehenamwadi yo yona tuke unai ye kabi ye totolo na Yaubada
    ye kaihelahui.
  mcr-mcr: Jekopä iqu-pqe, Goti Iquenyqä quuvqä eqiyätäqetaŋi, tiiŋä ikqe. Iqu äpäkonätŋqä,
    Josepä iqueqä ymeqä iquaquiŋi, Goti Iqu äŋguänäŋä pmayäŋqä iwimäkätŋqä tääqä ätkqe.
    Ga iqueqä yäkqe, yqänä esänä, qoŋä äwoktäuqe, Goti Iqueqä yoqe, haqeqä ämamäukqe.
  cux-NT: Ní cáávā chi Jacob i'téénu sa Ndyuūs, taachi 'āā cháā 'cuuvi sa di'viicu
