    gwahade po guram yirde tareŋ yiryiŋ. Irdeb genuŋmiŋ hende tawuŋ heŋ huwarde heŋyabe
    Al Kuruŋ doloŋ iryiŋ.
  tnk-tnk: Jekop rɨnahatətə ia Kumwesən, ro pen nəpɨn ipaka remhə, in rəfwaki mə Kumwesən
