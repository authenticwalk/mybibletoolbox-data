    e honoin toro tukana re lotu pe.
  san-DEV: अपरं याकूब् मरणकाले विश्वासेन यूषफः पुत्रयोरेकैकस्मै जनायाशिषं ददौ यष्ट्या
    अग्रभागे समालम्ब्य प्रणनाम च।
  tna-NT: Janimetucheati jepuiti Jacob chenu ja emanu quitaita su, José sa ebacua
    cuana ibunebataidha. Diusu mitsutsuataidha mesa eituneji su tud'inetiti putsu.
  lid-lid: Jekop atehei budon tan handru in ta Kindrei. Mirihik Jekop anya kimek,
    iy atehei nyosowan i ta nadu Josep uru ma la-uh, ano iy baramak hamon. Iy tawi
    iy ales na kandro tan, ma iy atudun nyara Kindrei.
  wim-wim: Aꞌ putha nil Jacob.angan thampa God.an ngangkangam piꞌ-piꞌ nunang. Ngul-ngulaniya,
    nil wuut kath ngulan ween-a, putha ngangk way ngulan wun-wun-a, niliya wik min
    thaw pulant puk kucham Joseph.antam al-alantan. Nilana yuk thook nungantamang
    thaamp nungamangwey aꞌ kuchek pekam ngul thuchwey keꞌ nil meeꞌ-wuthanaman God.anta.
    Aꞌ amanamana nilan waaꞌ pulant, “Nil God.ang min-min ngul piꞌow nipang,” puth
    nilan meeꞌmiy wik anangan God.an thaw Abraham.antan wik anangan kan-kanam.
  zga-M: Lwale lwedekho ukhuta uYakobo walepakhuva pa khegono ekhwakhufwa, avapile
    khela mwana va Yusufu. Yakobo akhabudu, akhegime pakwanya parubekhi lwango.
  yom-yom: Mu diambu di minu, Yakobi, tuamina lufua luandi, wusakumuna kadika muana
