  peg-peg: ପାର୍ତି ହୁଦାଂ ଜାକୁବ୍‌ ହାକି ୱେଡ଼ାଲିଂ ଜସେପ୍‌ତିଂ ରିୟାର୍‌ ହିମ୍‌ଣାକାଂ ଆସିର୍ବାଦ୍‌
