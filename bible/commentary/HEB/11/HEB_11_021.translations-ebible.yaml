  bhd-bhd: विश्वासे सेइं याकूबे मरते वक्ते यूसुफेरे दुइये मट्ठन बरकत दित्ती ते अपने
    सोटरे सहारे सेइं परमेशरेरी आराधना की।
  too-NT: Lā' nā Jacob ixlīpāhuan Dios. Lā' ū'tza' cālīhuanilh ixnatā'natna', a'ntī
