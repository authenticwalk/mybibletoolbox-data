  cpc-NT: Iro jawintaashirinka Jacob kantakaakawori itasonkawintantakariri apitiroiti
    itomi José. Irojatzi jawintaashirinka Jacob-ni kantakaawori ithaamintantakariri
    Pawa ikotzipookitantakari ikamimataki.
  nhg-NT: Jacob omoneltocac, hua cuöc ye mequesquea, quenbendeseyumacac ipelhua Josie,
    hua omopiecho ipa icuajfortu hua tieteochijque Deus.
  nya-nya: Ndi chikhulupiriro, pamene Yakobo ankamwalira anadalitsa ana awiri a Yosefe,
