  eng-WEBU: By faith Jacob, when he was dying, blessed each of the sons of Joseph,
    and worshiped, leaning on the top of his staff.
  gnw-NT: Jacob güɨrovia Tumpa. Jáeramo umanota ma yave, uyerure Tumpa pe umɨvendise
    vaerã José taɨ reta mocui reve, jare umbɨadora Tumpa uyeco oĩ rambueve ipopoca
