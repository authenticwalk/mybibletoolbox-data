    tu tubiʼ zxíʼinëʼ José, ateʼ guyéaj ládxëʼë Dios, niʼ nayéchuëʼ lu xiyaga queëʼ.
  kde-kde: Kwa kupitila ing'ulupa, Yakobo panavele pepi na kuhwa, ánivabaliki vana
    vammalele vanga Yusufu, nkumwabudu Nnungu akuno ayamìtè muisimbo yake.
  ata-ata: Mo Iakovo mumuxaxu tanu noxou Lataua, la sou ꞌalaꞌalai sou usoli la anu
    mualusiꞌa Iosepu ta ꞌolu. Anu muteteli telixu no anu vilaxoxu sou mulotu mulai
    noxou Lataua.
  qvw-NT: Chalapacuyninpatacmi Jacob wañuypa patanćhüña cayal garutinman masïsucta
    chalapacuycul, Tayta Diosta alawaycul, Josëpa chulincuna allin caycälinanpä mañacapula.
  nfa-nfa: Yakob parcaya Ama Lamatua kahèi. Nèti èèna ka, lodꞌo nèngu oe madhe, pakaseti
    kèdꞌi titu dènge kabodho kabhuku dènge kèpe tatea na, pahaha iisi mi Ama Lamatua.
    Hèia manèngi ho Lamatua hia mèngi-nale mi èpu na, ana nèti Yusuf.
  tnp-tnp: Jekəp təməhatətə əskasɨk e Uhgɨn. Tol lanəha, nian iuəkɨr əmə in tɨmɨs,
    in təməfaki məmə Uhgɨn otəhlman e nəuvɨriən kəm nətɨ Josɨp mil. In təməfu kasɨkɨn,
    məhtul əməhli-əməhli, kəni in mətəni-vivi Uhgɨn.
  urd-urd: यह ईमान का काम था कि याक़ूब ने मरते वक़्त यूसुफ़ के दोनों बेटों को बर्क़त
    दी और अपनी लाठी के सिरे पर टेक लगा कर ख़ुदा को सिज्दा किया।
  hot-hot: Ma Jekop hêvhaviŋ ba hadum ek ema ma habi i loŋ hathak anêŋ kôm ba hamiŋ
    ma hêv mek hathak Josep nali lôk hêv yeŋ.
  mqj-NT: Kapangngoreanannamo Yakub anna la bonno' kalemo, napolalan untamba' dua
    anakna Yusuf, anna mane ullumbangngi tekkenna menomba langngan Puang Allata'alla.
  rus-SYN: Верою Иаков, умирая, благословил каждого сына Иосифова и поклонился на
    верх жезла своего.
  mbh-mbh: Na Jekop mun kene ile lemioong mun nge a God, na nge nang ako i toth nge
    ile rinong, i rong viloa imeni a Josep itun or aini ma i nong a God nge ve aro
    i oma senu nge or, na i oalala i nge ile eel ma i lotual a God.
  bdd-bdd: Yakobo wete tutaina nata ꞌiꞌamasa ma ꞌina digona ꞌiꞌabiheteya ta ꞌitoholowa
    ma Yehoba ꞌoina ꞌiꞌetuluha, ta ꞌina hemisega Yosepa natunao ꞌaigeda ꞌaigeda ꞌidi
    ꞌebe yaliyaya ꞌabwa weyahina ꞌihepwaileya.
  cbt-NTPO: Cacoponta' mashotahuaton, pitana paquëaponahuë', Yosë chinotarin. Yachiminpachina,
    ina natëton, Cosi hui'ninpita catahuacaso marë' Yosë nontërin.
  srn-NT: Fu di Yakob ben e bribi, meki a blesi ibriwan fu den boi fu Yosef di a ben
    de fu dede. A anga tapu en wakatiki, dan a anbegi Gado.
  cta-NT: Jlya tiꞌ jyoꞌo Jacob chaꞌ nu nda ycuiꞌ Ndyosi loꞌo, biꞌ chaꞌ ngusta yaꞌ
    nu cusuꞌ biꞌ hique tyucuaa sñiꞌ steꞌ yu nu ngua sñiꞌ José biꞌ, nu loꞌo cua cajaa
    ti nu cusuꞌ biꞌ; nchcuichaꞌ nu cusuꞌ jiꞌi̱ nu nguꞌ cuañiꞌ biꞌ liꞌ. Loꞌo liꞌ nguaꞌni
    tlyu yu jiꞌi̱ ycuiꞌ Ndyosi, laja loꞌo ndu̱ yu nguatu̱ yu yaca xca̱ jiꞌi̱ yu lyuu.
  bqc-SIM: Yakↄbu Lua náaikɛ̀. Kɛ́ à kà gaa, ↄ̃ à gbãa'è a gopanawa, à kùlɛ
    Yosɛfu nɛ́ↄ gbà sa'olɛ.
  tcz-CHONGTHU: Tahsan jal'in Jacob chu ateh a chule athikonin, Joseph chateni chu
    phatthei aboh in chule atenggol chunga akingaiyin, akunin Pathen ahoutai.
  mar-mar: याकोबाने मरतेवेळी योसेफाच्या प्रत्येक मुलाला विश्वासाने, आशीर्वाद दिला
    व आपल्या काठीच्या टोकावर टेकून नमन केले.
  snp-snp: Ido Yekopu koli kikitinako, ya fulunami kamena alitito ya nalafo Yosefe
    nalafo lele olu filiga-filiga meleto ubale fuko gedeto, ya kolobola fito mulalo
    kuba wito ouna-lula-kala ya Goti umaiye.
  isl-isl: Það var í trú sem Jakob, þá ellihrumur og deyjandi, blessaði báða syni
    Jósefs, þar sem hann hallaði sér fram á staf sinn og bað.
  spy-NT: Nto kuuyu kiikoosēē keey ꞉Yāākōbō Yēyiin, kiibēruur wērikaab Yōōsēēf yooto
    kimii wokumēē. Kitiiyēē keey ꞉Yāākōbō kirōknyii ankusaay Yēyiin.
  xnn-xnn: Et si Jacob gedan et inbagana nan awnit badang Apo Dios isnan doway apona
    ay an-ak Jose isdin nganngani ay mateyana. Inbagana gapo tay pinatpatina ay awnit
    tongpalen Apo Dios nan epdasna inkali. Isnan nang-ikkanana isdi et ninyodong ay
    nangdayaw ken Apo Dios ay menkakawe isnan sokodna.
  mwe-mwe: Kwa ngulupai a Yakobho pubhaaliji tome na kuwa, bhashinkumpa mboka kila
    mwana jwa a Yoshepu nigubhaatindibhalile a Nnungu bhali bhaijegamile ntindisho
    gwabho.
  tte-tte: Yakobo tabe Yaubada imeliyani, mwa saugana ilaoma itautaubala yo kikiunamo
    iboita, Yakobo Yosepa natunao labui iwalo-mulolo-bagunayagili. Isabalololau ana
    sige koina yo gayagayana ipei kabo ikawanoi Yaubada koina.
  tcs-tcs: Zekop i bin gad mina nadakain strong bilib lo God, daswai wen em i bin
    kam oul, redi po ded, em i bin stanap de lo wokingstik blo em, baue ed blo em
    ane em bin prea, blese demtu boi blo Zosep.
  hlt-THB: Cangnaak ak caming Jacob ing a thih tawm awh Josep a cakhqi ce zoseennaak
    peek pehy, a sawnghqawl awh ang hang doena Khawsa ce beek hy.
  soq-soq: Sumanai bedewe Iakob bo baiwaleidie me atatawa Iosep obampa nata osouwo
    sau gagalowa euda itun. Me koinawa wadendoe osowe enene God ebowa wadaposisan.
  qub-qub: Jacobpis Tayta Diosman yäracurmi pasaypa auquinna caycar tucrunman tucnacuycullarna
    Josëpa wamrancuna alli goyänanpaj bindisyunta goran.
  att-att: Á si Akup, napiá gapay yù ángngikatalà na kâ Namarò. Á minay di Akup nakipaggián
    ta páppatulán na Egipto. Á megapu ta pangikatalà ni Akup kâ Namarò, á lage na
    natay, kinagi na sù ira duá nga ápù na nga ánâ ni Kusè yù pangikállà ni Namarò
    ánna yù napiá nga initabbá na nira nga málâ da noka. Á sinangngalán na yù tagukuk
    na, á nakkummak nga naddáyaw kâ Namarò.
  bki-bki: Ana Yakovo nei bunu naio jibe na. Ea kiano viekouoiano ea Atua, mia naio
    barkar tiniene ea naio ka mia naio rila rivu van kiano bajulukuti nalo na mia
    amei iorou. Naio bar kenerinio nei Yoseve, ana Yoseve nene naio bar kenerinio
    nalo juo. Ana ka bogo titai, bogo napano vaataro ka korobilo tormoruo Yakovo nene
    rivakovio, mia naio jumolu ka kiano nasitogo naio jurubanini ka parinio naio milotu
    ka Atua, ana naio berial kanano verikariano na ilivuiano ban kum̃abinio sesa nalo
    abiniu.
  bqp-bqp: Kũ Yakubu kú ga lɛ́i, akũ à Luda náani kɛ̀, à sa'olɛ kɛ̀ Yusufu nɛ́nↄnɛ,
    akũ à gbãna lè a gòoa à donyĩ kɛ̀.
  mcp-mcp: Búgə́ í á sá nə́, ja Yákwab nyə á bə nə́ a zə́ yə yí, a ŋgə́g nə bwádan
    nə bwân ɔ́ Yósɛb ŋgwûd ŋgwûd nə́ ndɛɛ́ a mú jwaagʉwo nyə́dɨ́ fiidye dɨ́, yə Zɛmbî
    gúmə́.
  hat-hat: Se paske Jakòb te gen konfyans nan Bondye kifè li te gen tan beni tout
    pitit Jozèf yo yonn apre lòt anvan l' mouri. Lèfini li apiye sou tèt baton li,
    li adore Bondye.
  npl-NT: Noiwa ika itlaneltokalis, ijkuak ya mikiskia n Jacob, omotlakxili ipan ibasto
    iwa okintiochi ipilwah n José, iwa okiweyijkachi Dios.
  bgg-bgg: Migi chiang è Jakhob è awai iy pha ibi shii Joseph ro dufuiithek shii khirzey
    phi. Ai ne thagin è gin ne chiih-è Hamangkhung-aphuii shii misiasia.
  eng-TCENT: By faith Jacob, when he was dying, blessed each of the sons of Joseph,
    and worshiped as he leaned on the top of his staff.
  eng-BSB: By faith Jacob, when he was dying, blessed each of Joseph’s sons and worshiped
    as he leaned on the top of his staff.
  cpu-NT: Iro iraventaashirenka Jacob kantakaakarori itasonkaventantakariri apiteroite
    itomi José. Irojatzi iraventaashirenka Jacob-ni kantakaarori itharomentantakari
    Pava ikotziporokitantakari ikamimatake.
  san-ASM: অপৰং যাকূব্ মৰণকালে ৱিশ্ৱাসেন যূষফঃ পুত্ৰযোৰেকৈকস্মৈ জনাযাশিষং দদৌ যষ্ট্যা
    অগ্ৰভাগে সমালম্ব্য প্ৰণনাম চ|
  tac-NT: '''Liko alué Akobo a''chigóriga ''sile napu''lige amulí mukiá, Onorúgame
    tánale napurigá gu''írimala alué ochila alué Akobo inolá ''kúchila napu José anilime
    nile, napurigá ''la oyéramala ye ''nátili ''we ''la sébali olamio napu aní Onorúgame.
    Napu''lige ye tania ilígichi, bilé gujsí resólaga chujkule rojpóchiga Onorúgame
    tania ilígachi. «Onorúgame asíriga ''la ju», anile.'
  eng-WEBPB: By faith Jacob, when he was dying, blessed each of the sons of Joseph,
    and worshipped, leaning on the top of his staff.
  gfk-H: Io, ma Iakop ga nurnur, ma ing ga huteta bia na maat, ga haidanei ira airua
    nati Iosep. Ma ing ga lotu tupas Kalou, no buka ta Iakop ga sukal hadadas ia.
  viv-viv: Bana Yakobu yana wavetumagana faꞋina, giꞋaliꞋalika tu Yosefa natuneyao
    adiꞋiselu gigahenuwakabubuyedi. Yana wavetumagana yana aiwaleya giliyaliyaveꞋavina
    tu Yaubada gihahawadavadavana ada au giꞋalika.
  yao-yao: Kwa chikulupi che Yakobo paŵaliji kuŵandichila kuwa, ŵampele upile kila
    jumo jwa ŵanache ŵa che Yusufu, ni kwapopelela Akunnungu achijegamilaga nkongojo
    wakwe.
  tgp-tgp: Enia mata rasua sei Jacob hin rani atu mo vajiaha ale mariviti vara i mate,
    mo ler̃uhu na natun Joseph hatehateahi, ale Jacob mo popovitoho mata lotu God,
    ale mo lo tauri na tihonina.
  auc-NT: Aacobo wodi ïñömö, Wængonguï æbänö cæquingää, ante wede nänö pönënö beyænque
    do ëñëningä inte wæncæ cæte öñöninque tömengä nänömoda Ootee wodi wëna ïnate,
    Mïnatö ïmïnate Wængonguï pönö waa cæcæcäimpa, ante waa apæ̈negacäimpa. Ayæ̈ ongontoca
    da cæte ongonte ædæ wææ̈ninque, Wængonguï bitö waëmö pönï ïnömi inte cæquïmidö
    anguënë, ante watapæ̈ apæ̈negacäimpa.
  kbc-NT: Jacó nakato Aneotedoɡ̶oji, codaa joaniɡ̶idaa leeɡ̶odi, niɡ̶ijo naɡ̶a nipegi
    me yeleo, odaa ja dipokotalo Aneotedoɡ̶oji me ibinie ijoa itoataale lionaɡ̶a José.
    Niɡ̶ijo naɡ̶a dipokotalo, Jacó digiilaɡ̶atedeta ligiilaɡ̶adi, odaa ja doɡ̶etetalo
    Aneotedoɡ̶oji.
  bmh-bmh: Zekop han gonugau ougab petak eun, gonun, gonug noumabun ziwas ebu, gonugau
    taru ebu pezai daimai, Zosep nugau gelegul aliag go suban dabun en Uwait auraimai,
    go ulagwag moroimai, noumeun.
  ctu-BL: Cha'an tsi' ñopo Dios Jacob, tsi' yʌq'ueyob i yutslel i t'an i yalobilob
    José che' yomix chʌmel. Tsi' c'uchchoco i bʌ i ch'ujutesan Dios che' chucul i
    cha'an i xʌmbal te'.
  meq-meq: Hərwi məpe mədzal gər ŋgay ka Mbəlom na, Zakob ma mətiye na, a pa ŋgama
    ka wawa i Yusufa hay, nəte ta nəte. A lətse ta doŋgwar, a ɗəslay naha gər a Mbəlom.
  noa-H: Maimua Jacooujã Hẽwandamau hichig jaautarrjö haju hʌ̈k'a sĩerr haawai, ya
    jöoi hich meegpamua hich bordón gaai mobʌ hoo k'ërʌmua Hẽwandamag jëeumamua hich
    yẽtonaanjã hajap'a bendicie pʌajim hanaabá, ham gaaimuata chadcha Hẽwandamau hichig
    jaautarrjö hõor pöoma chi t'et'emnaanjã höbërmaju k'ap hamk'ĩir. Mag hirua bendicietarr
    José chaain hajim haajem.
  alp-NT: Bei Yakupe eni maka hlaleke loko Allare, pine kena imata nere, ikotie Tuhane
    Iriluke misete ete Yusupe eni nana luaru, eleki itoa kena eni toane buaije leke
    itatu loko Alla.
  san-VEL: apara.m yaakuub mara.nakaale vi"svaasena yuu.sapha.h putrayorekaikasmai
    janaayaa"si.sa.m dadau ya.s.tyaa agrabhaage samaalambya pra.nanaama ca|
  kbq-kbq: Jekopu'a amentinti hu'negu, fri'zama nehuno'a Josefena tare mofavreararena
    asomura hu'nezanenteno kepri huno azompare otineno, monora Anumzamofona huntene.
    (Jen-Agf 48)
  kbh-kbh: Jacob Bëngbe Bëtsábeñe yojanos̈buachéyeca, ya jóbanama ora, tbojanimpadá
    cada ona chë Josebe básengbiama, Bëngbe Bëtsá chaoma bëtscá ts̈abe bendicionënga
    chamotsebomnama. Cha chca tojanma, jotsejbénase Bëngbe Bëtsábioye jadórama, y
    chabe jatjonëfjiñe tsbanánoca jojuáchase.
  ron-LSB: Prin credință, Iacov, pe când era pe moarte, a binecuvântat pe fiecare
    dintre fiii lui Iosif și s-a închinat, sprijinindu-se în vârful toiagului său.
  pon-pon: Ni pojon Ijaak kapaiadan nain Iojep putak riamen, ni a pan matala, o a
    pairukila pon a jokon.
  nhe-BL: Jacob quineltocac temachtli tlen Toteco quiijto, yeca quema ya itztoya para
    miquis, quitencahuili sesen itelpocahua José quejatza Toteco quintiochihuasquía
    teipa. Huan Jacob quihueyichijqui Toteco quema quincamahui, momatlaquechijtoya
    ipan icuatopil.
  sps-sps: To tana faason ten Jekop, sen Jekop faparits ir fuainy isiseiny guei tsoiny
    ten Josep tabuiny mat non ya; ayei tsunguruu to patsun a painy tsukan tsunia,
    ya faatouf to Gov.
  wnc-wnc: Siwan masana Jekou waapata Anutue natapan kekekawan yuke tapduknga ita
    akupikge dapaknga siwan ita wam kwikwiu inane bapuna Josepdane waaknga apaatde
    yamukut. Yamuke ita gusokangan yuke gwetake Anutue inimbakngakut.
  bus-bus: Kɛ̀ Yakubu kú gaa lɛ́zĩ, ben à Luda náanɛ kɛ̀, à sa'olɛ kɛ̀ Yusufu nɛ́nↄnɛ,
    ben à gbãa è a gòa à dↄnzi kɛ̀.
  gub-BL: Zako uzeruzar Tupàn rehe a'e no. A'e rupi umume'u Tupàn hemiapo ràm ikatu
    ma'e Zuze ta'yr wanupe no, umàno etea'i mehe no. Upu'àm ywyra opokokaw ipyhyk
    pà, Tupàn imuwete katu pà, ta'e tua'uhez a'e xe.
  imo-imo: Jekoponi Gote ipuki tipe molorumumunga kolombai tepalie yunge malo Joseponga
    malo talo mane ungu tipelie tu ambolopa pi polopa mai kanopa Gote kapi nimu.
  boj-boj: Jekop a dego Qotei qa aqa areqalo siŋgilatosiqa Josep aqa aŋgro aiyel naŋgo
    gateq di aqa baŋ atetnjrsiqa naŋgi qa pailyej. A tulaŋ qeliosiqa moiqa jojomosiq
    deqa a na aqa walwelqa toqoŋ ojsiq siŋga pulutosiq Qotei qa louej.
  eng-DRA: By faith Jacob dying, blessed each of the sons of Joseph, and adored the
    top of his rod.
  knf-knf: Ţi pfiyaar, *Yakob wi añoganuŋ pkeţ, añehan Naşibaţi awul bnuura andoli
    ţi babuk *Yoŧef aşë mëban ţi pjuuţi pi nul aŋup adëman Naşibaţi.
  san-KHM: អបរំ យាកូព៑ មរណកាលេ វិឝ្វាសេន យូឞផះ បុត្រយោរេកៃកស្មៃ ជនាយាឝិឞំ ទទៅ យឞ្ដ្យា
    អគ្រភាគេ សមាលម្ព្យ ប្រណនាម ច។
  arn-NT: Mupiltun mew ta Jakob dew puwlu ñi layael, tukulpalelfi ñi küme feleael
    kake kiñeke Jose ñi pu fotüm ka “püramyefi ta Ngünechen ngillatun mew, reküluwkülen
    kisu ñi retrü mew.”
  zas-NT: Abiꞌ ziangajc Jacob guial bililadxaman Dios ziangajc beenleꞌman grop ree
    xiꞌn Xiëb chi ma guidxin hor guiëtaman. Dxel cwaꞌ yagrliadxaman abiꞌ gurejdx gunabaman
    Dios.
  ken-NT: Nɛ nɛka ɛnɛn Jekɔ́p nɛ Mandɛm kɛ nɛ́kʉ́ yi áyɛ́rɛ́ bɔ̌mɔ́ywi Josɛ́f bati
    apay mpok yi arɔbhɛ kɛkwɔt bɛgu, aghɔkɔ mmʉɛt ndǔ ntɛm ɛni, achyɛ Mandɛm kɛnókó.
