    Godiz abatao bat hel batat het pim rop Zosep popuz roñariv God meñizohot tin metovai
    sohopanez hat ro poñarivin ñetiv mañooh.
  jid-jid: ana nitu nyme kri gbangban mba yakubu niwa a ta kwuu a yo lulu nkan nkan
    ni mrli Yusufu Yakuba a gbrebre nda kri ka kpa nren nitu kpala zren ma
  wmw-wmw: Julu ya kwamini, Yankubu, suku aba kábula yakufwa, kâwajanliya wana wa
    Yusufu mmoja-mmoja. Neye akimwabudu Mwenyezimungu kuno enyamire nkongojo wake.
  gmv-GGM: Yaqobey hayqana gishshi Yosefo nayta issa issa ammanon anjjidayne ba guufe
    bolla dariti eqidi goyniday ammanoniko.
  ssg-ssg: Xoxoi namili Jekop ti Haeu, i kamei Haeu ti aile hasolia haniai hua nati
    Josep wawan. Ape i lotu sameni Haeu. I pate ape salaimat, sikole i mat. Ti i lolotu
    ien i tua sesekua he teik kuaian.
  zpo-NT: Nel mwii Kob lo Dios, gorna mer yet xaa, zee ngunaab xaa kwaan gak lo rop
    xinn Che, nu mbill xaa lo Dios, nu mkag xaa cho xbaston xaa.
  poy-poy: Kwa njimiru Yakobu pakaweriti sambira kahowa, kawapetera mashi kila yumu
    gwa wana wa Yosefu, na kamguwiriti Mlungu pakalugolokelera luhonga lyakuwi.
  qwh-NT: Tsenollam Jacobpis wanucunan öra, tsurin Josepa wamrancunata jucllellapayan
    bendisicorqan. Tsepitanam tucrunllaman tanupuquicur, Diosnintsicta adorecorqan.
  gaw-gaw: Jakop nug Kayaknu oop̱a genab doyom amunu nug mauhḵunu haen miag dayeye,
    nug Josep bekoḏ aḏit itiṯak matom. Nug amu dud qaknu hoḵat nuhig iḵi aḏe ehaniṯe
    dayaya, Kayak binag meum.
  nca-nca: Yakopko iŋondutu tero koŋgomu tero khumowero taró quno ŋuno Josep koro
    naŋo-simó irisa ŋu puriŋo yerero usú towo kondéqero hu-hariri taró.
  zpz-NTPP: Nu nac nu bicy cup Jacob consuel lom, mniiy lac gyicy num de iꞌñ See.
    Ni bicy yu ornu bi rgaab gat yu. Nunu briib zily yum lat nu bzaab tiily yu lo
    yangay.
  zac-NT: Nu zac Jacob gualdí lduꞌi shtiꞌdzë Dios; por ni iurë hia mërë gátiꞌ, bë́ꞌniꞌ
    bendecir cadë shinilláguiꞌ naná shini José. Bëꞌnë Jacob adorar lëꞌë më mientras
    rquíꞌchiꞌ tubi bastunë.
  kyg-kyg: Yekopuꞌa agesa afino fatago huꞌniya kavatetiꞌmo faligefe nehunoꞌaeꞌmo Yosefe
    mafaꞌnelafeꞌmo, Gotiꞌa lahana maeno, huno hana paiteno hayopa kayoꞌamo alino hayopa
    faino maiꞌneno Gotifeꞌmo mono huꞌniye.
  kmk-kmk: Padana pay kan Jacob un gapu utdit pammatina kindaw na dit bindisyun Apudyus
    sidat kada osa utdat abeng Jose utdit daan na un matoy. Utdiya nangwaana nantumogana
    dit suḻkud na un dit nanayaw kan Apudyus.
  cao-NT: Jasca, chitimiquí tsi quiha José baquë bo bax Jacob yamabo bëhoxniquë, Diós
    jato shomahuaxëno iquish na. Rësonox pari tsi quiha nii tsi jato bax ja bëhoxniquë
    jahuë coti jihui rëso quëpi.
  bbr-bbr: Jekop nais kon wou epar mowon, okon, kos meiäurimara, kon naruauk teiermara,
    Josep nukan mokoit ori au jekur rawaun mesin Anut aurmara, ko jou murianik, meiewon.
  inb-inb: 'Jakobka, Taita Dius­wa suma iuia­ris­pa­mi, ña wañukuspa nirka, Josepa
    iskai wam­bra­kunata, Taita Dius iapa kuiaspa kawan­ga­pa kagta. Chasa nis­paka,
    tawina­wa saia­rispa, Taita Dius­ta­mi nirka: “Kam, iapa alli­mi kangi”.'
  hrv-hrv: Vjerom Jakov, umirući, blagoslovi oba sina Josipova i duboko se prignu
    oslonjen na vrh svojega štapa.
  box-NT: Lé o Zakoobu sĩidéró le Dónbeenì yi nɔn á bìo ó o húmú dɔ̃n,
    ó o dúɓuaaráa o Zozɛɛfu zàwa lè mí nì-kéní kéní yi, ò o ɓuan mí bũ̀ini
    yi á lií ɓúrá ò o ɓùaanía le Dónbeenì.
  ote-NT: Po ra jamfri ra Cobo nu ya de mi ma da du bi ja̱pabi núꞌʉ yoho yá tꞌʉ ra
    Jose, y núꞌa̱ ra ora mri ja̱pabi mi xøcambeni Ajua̱, xqui ntøꞌtse co rá bordo.
  wnu-wnu: Yekop gor Qenut oabig igoar end qen geret wo mom isigi burab umib pisi
    ne Yosep wonou wau ombur eng wurimaragansiarei. Ende at wonou tugotau end tari
    mauet igo Qenut mismisir igoai.
  zam-NT: 'Cob, ne, co'' ngòc xgan'' Isaac ngola''s loo Diox. Por cona, co''se'' ngue
    tin liz Cob, gunii Cob Diox loo mèn guliz Cob. Ndxab Cob loo xot Cob co'' ngòc
    xin'' Chè, ne: Diox huen nda gu''. No láth ngurez Cob Diox, mdoo xo''f daa Cob
    loo yaagàa co'' ndyen Cob.'
  zyp-NT: Zingnah thongtah Jakob tah a thih cai letah a cungcahrei a pahnia hmotah
    Khazing beh ka, Josef a sawtei leh khah bonghnang a song he.
  sey-NT: Paꞌire paji cuasa doꞌipi Jacob José mamajëre, pa̱i ñapere i̱ohuaꞌi deꞌoye
    paꞌi ja̱ꞌñere cacaꞌa̱jiꞌi, i̱ ju̱ꞌiñe ti̱ꞌasi maca. Cuiꞌne i̱ doquë cuꞌi tupëna
    jëaye tota paquë nëcaquë Maijaꞌquëre deꞌoquëre paꞌni caquë sihuaꞌa̱jiꞌi.
  nvm-nvm: Regavo Jekaf fuk fu madu God ma vierafenma ijefuon fun guakreno ijia fu
    Josofon afijaf iji besubesum daro miain. Fu ijegrene tuame in iji fu bijuasamoino
    ijia navaim manine Godon sirimamen.
  mps-mps: Te nosali Jekop me agai Godiba konealubo po dąų olama tama agade tią
    peyu bidibaso, tama aga pąde isainogo ebo sogo, agai te aga ogwa Josepgo ogwa
    side dwagi yai po wai. “Godigo augwali si dali wiegi yai sę yaibao,” te po wai.
    Tama te sogo aga te aga donoba tigulama, tama Godibolo lotu po wai.
  pab-NT: Tyakekoti hiyeta Jacó hakamane nahitita waiyexe wenati aoka José ityaninae
    ana. Hatyakasera hiye tokoa hoka aiyateretyoa hoka Enore kakoa ihalahare.
  llg-llg: Baꞌi Yakob boe namahele neu Manetualain. Huu ndia de faik fo ana sangga
    mate, nambadeik luku-luku toꞌu teteꞌe-aik, fo nakaluku-nakatele neu Manetualain.
    Basa de ana hule Manetualain fee babaꞌe-babatik neu ndia umbun, fo neme ndia anan
    Yusuf mai.
  kyf-kyf: Zakɔbʋ ka -Lagɔ dlɩ -gʋ zʋ. We nya ɔ tlɩtlɩ bhla cɩpaa, 'ɩn ɔ yia *-Zɛzɛfʋʋ
    'yua 'nyulaŋwna -bhlo -bhlo. Ɔ kwlia 'wʋ ɔ kɔɔsu -gʋ, 'ɩn ɔ yia -Lagɔ bʋbɔ.
  tpi-tpi: Jekop i bilip long God, na long taim klostu em i laik i dai, em i givim
    blesing long tupela pikinini man bilong Josep. Na em i lindaun long het bilong
    stik em i save holim bilong wokabaut, na em i lotu long God.
  mih-NT: Sa cuenda sa vatyi i sino iñi ra Jacob vatyi zavaha ra Ndyoo cuhva catyi
    ra, ta i sica xaan ra sa vaha sii ra Ndyoo sa cuenda tahan tahan zehe ra José.
    Quɨvɨ sa cuñi cuu ra Jacob ta si‑iñi ndyaa ra sihin tutatu ra, ta i zacahnu ra
    sii ra Ndyoo, ta i sica ra sa vaha cuan sii ra.
  qvh-NT: Jacobpis wanunanpäna caycar Tayta Diosman yäracurmi surin Josëpa surincunata
    bendicionninta gorgan. Nircurmi Tayta Diosta alabargan tucrunman tucnacuycular.
  kms-kms: Jekop God nei nimbig ye te ningg bu ni nati ningg tumo di ni Josep ningg
    quayi wo temi te ningg God pengu nindig ei ni yuwon nuam. Di ni nikin botu cheq
    pe si nare righe gre pu yenu di God yumbui nyamb nirang.
  agn-agn: Maning ka don tang pagto ni Jacob, tenged ba-lo tanandia napatay, binindisionan
    na ka tang mga ampo na ong ana nang si Jose. Ig nagdayaw tanandia ong Dios mintras
    pambiot ong baston na.
  nhi-NT: Ica in tlaniltoquilis, Jacob, ihcuac yomomiquilisquia, oquimiluih tlahtol
    de tlateochiualis sehse niconeuan in José, omotlachicauilih itich nitopil uan
    octlacachiu Dios.
  ttc-NT: B'ix te Jacob, ax tetz wit'lik tuq tk'u'j ti'j Qtata Dios, b'ix astilji
    tetz eqet tky'iwla' kye tk'ajol te Chep b'ix ona'on Qtata Dios qajlik tuq tajsik
    te txb'aq'en.
  dan-1931: Ved Tro velsignede Jakob døende hver af Josefs Sønner og tilbad, lænende
    sig over sin Stav.
  kwj-kwj: Jekop rini ri hano gisi takaiwani Gotri ni sembe ti ri hasindau ki Gotri
    Josep i che pini kwambu ha kinani mwanji ti ya fini sawe. Wosini diyandau kumbo
    rihi tiki ri ahapusini Gotri ni ya ri weseꞌanda.
  vie-OVCB: Bởi đức tin, lúc gần qua đời Gia-cốp chúc phước lành cho hai con trai
    Giô-sép và tựa đầu vào cây gậy thờ phượng Chúa.
  kze-kze: naaémba Yákópo anónu'mai kéna puwíndayavena kwéena tááúnka'a tátorena kívaena
    Áánútun-aaiyavena áraire siróntavena Áánútuna imáyáa mósá maréna naaémbo paárinin-tantaatavenamo
    sirón-aintavena Yósépi ááninkai kwaaró'á tumátínkaraiye.
  lbk-lbk: Siya akhes chi nan inangnen Jacob isnan nganngani ay mateyana. Khapo isnan
    pammatina, kinchengna ay namindisyon isnan an-ak Jose. Inangnena chi ay nenyoko
    isnan ochon nan sokodna, ay nanad-ayaw ken Apo Dios.
  mto-NT: Ku veꞌe yꞌo̱o̱ꞌkuvaanni je̱ Jacob, ku̱xeꞌe du̱jaanchjaꞌvi je̱ Nteꞌyam, je̱ꞌe̱
    ka̱jx tseꞌe du̱mo̱o̱jy je̱ kunooꞌkxu̱n nu̱me̱jtsk je̱ José je̱ yꞌónu̱k, je̱ tyajk
    natyukkutijjup je̱tseꞌe je̱ Nteꞌyam du̱vinjaꞌvi du̱vintsa̱ꞌki.
  bzh-bzh: Log yiḳ Yakop ayo neya timu vu Anutu, om sën dus raḳ bë nadiiḳ lob pesohek
    raḳ atohenġ medudeḳ, gejom raḳ in Yosep nalu maluh luho bë Anutu semu luho.
  guj-2017: વિશ્વાસથી યાકૂબે પોતાના મૃત્યુ સમયે યૂસફના બન્ને દીકરાઓને આશીર્વાદ આપ્યો
    અને પોતાની લાકડીના હાથા પર ટેકીને ભજન કર્યું.
  jvn-NT: Kaping nenem para sedulur, kowé ngerti bab berkahé Yakub. Dongé arep mati
    dèkné mberkahi anaké Yosèf kabèh loro, awit dèkné pretyaya ing tembungé Gusti
    Allah, sing wis janji, nèk turunané Bapa Abraham bakal ora kenèng diitung. Yakub
    pretyaya nèk Gusti Allah bakal nuruti janji iki uga liwat anaké Yosèf, mulané
    senajan Yakub wis tuwa banget, dèkné ngadek seméndé tekené lan ngabekti Gusti
    Allah.
  byr-byr: Jaikopɨ Gotɨyarɨ dɨragɨnna lɨmwagaꞌdelyɨ. Sara yadevɨ yɨ gamɨ balyaꞌne
    kɨbawegaaꞌ Jozepɨyare aꞌmwakaimɨraayaraarɨna Gotɨyai tewaanya naanga yanga yɨmaꞌnaabyaꞌne
    yagaala wɨdaꞌ. Yɨ sai yadisarɨkɨ yademavemwaaina yaka Gotɨyarɨ yɨlaaya yakelyɨ.
  ian-ian: Jekop ndɨno God ngɨni yigiyaa apma vak kat yelavɨka lɨndɨ. Yelavɨka lɨga
    ndɨna nyan Josepna nyan vɨlɨlɨk kat God apma vat yigiyandɨ mbɨk kat waa wandɨ.
    Avɨt ndu lɨga vasɨ vasɨ kwutaa lɨga Godna sɨ kwutaa katsoga wandɨ.
  hun-hun: Hit által áldotta meg a haldokló Jákób József mindegyik fiát, és botja
    végére hajolva imádkozott.
  mcf-NT: Adnubien adembidi Nuquin Papa tantiaquin tsusio budash unësbudquimbi aton
    cueste bedash shuebudshun, Nuquin Papa bëdambo iquec, quequin Nuquin Papan ambi
    chiacpadomboen nanun bëdambo icmete chiaid aton baba Osen bacuë daëd Acobon chuioapampic.
  kjs-kjs: Jekop-mere Gote madaa kone rulasa-pulu nipuna komape yapi di rudu lisa
    raburi nipumi Josep-na si laapo-para puri minalo agale mana lakalisa. Go pulalore
    nipuna rimaapu ripinuma rumu pege puma kalu adainaaoma Gote-na bi minasaasa.
  mni-mni: Thajabagi mapanna Jacob-na sidringeida mahakna Josheph-ki machanupasingbu
    yaipha thoujal pibikhi amasung mahakki cheisu matonda ngajaraga Tengban Mapubu
    khurumjakhi.
  yad-NT: Ju̱denumu tuva̱chodamusintyi Jacóbubay jteda jidyiitya̱ju̱ samiy Ju̱denu
    jtyamu nadayadaju̱ Jusíbe denuju̱be. Sajachipiya̱jada Ju̱denunijyu̱ variy jiryatiy
    sabutyajayada Ju̱denumuyu, sabutyajayada jiryuvese jchayu.
  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ ka̱ndeé iní Jacob Ndios, sa̱ꞌá ño̱ó tá sa̱ yati kuu ra̱
    ni̱ kemáni̱ rá ndin nduú de̱ꞌe José xíꞌín to̱ꞌon va̱ꞌa. Ni̱ ndiꞌi, dá xíꞌín ndée̱
    karrotí ra̱ ni̱ sa̱ tuu ra ni̱ sa̱ íi̱n ra̱, dá ni̱ kekáꞌano ra Ndios.
  pon-2006A: Pwoson me Seikop kapaiahkihda emenemen nein Sosep pwutak ko mwohn eh
    pahn mehla, ni eh dairukedi pohn eh sokon oh pwongih Koht.
  maq-NT: Tsëhë xi camangucacun xutachanga naja Jacob cojo Nina ne, hya xi ha meje
    cueya me ne, catsinchacun me jima ngu quihndindai rë me xi quihndi rë xutachanga
    naja José, hacuaha cafaharcun me Nina taha yahangui me bastón rë me.
  hto-hto: Daje izói Juzíñamuimo ɨ́ɨnuamona Jacob, ie tɨ́izaillɨruimo José jitó íaillɨnoɨmo
    úrite. Urillano ie enaize íaillɨnoɨmo uire Juzíñamui orelle caɨmátaillɨfue jino
    llote. Afe llezica ie macara jɨgüida llɨ́ɨnota ie abɨ mozíñuano caɨmare Juzíñamuimo
    úrite, ie ióbitallena.
  por-BRBSL: Pela fé Jacob, quando estava morrendo, abençoou cada um dos filhos de
    José, e adorou, apoiando-se no topo de sua equipe.
  ces-NKB: Vírou požehnal umírající Jákob každého z Josefových synů a poklonil se
    nad koncem své hole.
  cui-cui: 'Barichi Jacob yabara jume cowʉnta xua Nacom yawenapaeba. Daxota poxonae
    bapon juntucuru imoxoyo tʉpaenaba barompaya tsipaebabe José pia pexantobetha tatsi
    xua pia pemomobexae tatsi. Bapon jeye: “Barabʉ Nacom paca yawenaenabe pia paca
    necaantobexaebe”, jei Jacob José pia pexantobetha tatsi. Bapoxonae bapon Nacom
    wʉnae jaintatsi poxonae naewatha nabʉxʉ babatanotsiya yʉyʉtanota tsipei bichocono
    amo tsecae.'
  boj-2014: Jekop a dego Qotei qa aqa areqalo siŋgilatosiqa Josep aqa aŋgro aiyel
    naŋgo gateq di aqa baŋ atetnjrsiqa naŋgi qa pailyej. A tulaŋ qeliosiqa moiqa jojomosiq
    deqa a na aqa walwelqa toqoŋ ojsiq siŋga pulutosiq Qotei qa louej.
  eng-OEBUS: Faith enabled Jacob, when dying, to give his blessing to each of the
    sons of Joseph, and ‘to bow himself in worship as he leant on the top of his staff.’
  eri-eri: Jekop no Itou bona huwanya ngalenga wainga, saini no umona jugu bona, no
    Josep nomo idau gane nga figiniwou niraiha. Onodu bona, no nomo dumuga yaasudu
    gologou waha, jangu langa oogudu bona, Itou unyi jaimuwaiha.
  wiu-wiu: Ni Akolalike wene tugoa mekome eyaka taneya. One tuateka tigotoka-pete
    Yosepene manata takuta wedoa memotoa tokome agale oa epetekaneya. Nitoapa iti
    tigine kakome Akolalike nate wene pia kowitaneya.
  swe-swe: I tro välsignade den döende Jakob Josefs båda söner []. Sedan tillbad han
    böjd mot änden av sin stav [].
  cth-cth: Jakop ni yuemnae lahoi a due tawmlei vah Joseph e a capa roi yawhawinae
    a poe teh, a sonron hmo van Cathut a bawk.
  mti-mti: Anotumat gumbe, Jekob bo aiviwa kumiwa apa me Josep usitainawa desirom
    desirom waribiya munne, sira tutu meuma gumbe yug yokeg waiya ane.
  pad-NT: Hari. Jacó jaboni Deu-ra vakaijokaki, oniani ida abinihana amaakarini viahania
    varani jahakia José kaisai vi'bamiki-ra va'ora ni'avini hija, Deus va'ora kajoamora'bamakhamara
    kaimoni. Deu-ra kanamasivi'aha ada Jacó kididadahi ava abono-ra nadadavini-ra
    gathi'aha.
  twi-twi: Gyidi nti na ɛmaa Yakob hyiraa Yosef mma no nyinaa ansa na ɔrewu. Obutuw
    ne pema so sɔree Onyankopɔn.
  hlt-hlt: Tangnah neh Jakob loh a duek tom vaengah Joseph ca rhoek te rhip a uem
    tih a conghol soi ah a bawk.
  tbz-SIM: Sɑkɔbu do tɑ̃́ mɛ̀ɛ̀ kpɛ́í nKuyie ndɛɛ̀ do te, ò kòtɛ́ dìì mɔ̀nnì kɛ duúnnɛ̀
    mukṹṹ nkòo nyĩkú o pɑ̀ɑ̀ti kɛ sĩ́ĩ́ nkɛ́mɔɔ Kuyie nkó mɛsɑ̀ɑ̀ nSosɛfu kó ibí
    idɛ́ kpɛ́í.
  san-GUJ: અપરં યાકૂબ્ મરણકાલે વિશ્વાસેન યૂષફઃ પુત્રયોરેકૈકસ્મૈ જનાયાશિષં દદૌ યષ્ટ્યા
    અગ્રભાગે સમાલમ્બ્ય પ્રણનામ ચ|
  ake-NT: Apurɨto' winɨ Seko' uya terikʉ a'tai Isose' munkɨ amʉ' pʉrema'pʉ to' kaisa
