    Kumwesən.
  kpr-kpr: Jacob nu God tumonduse, ambari dae use, ketuaimi gae fetirise tumo bainghuse,
    Joseph da sasingu etoto naká ava esimbugusira.
  san-IAS: aparaṁ yākūb maraṇakāle viśvāsena yūṣaphaḥ putrayorekaikasmai janāyāśiṣaṁ
    dadau yaṣṭyā agrabhāge samālambya praṇanāma ca|
  nho-nho: Teelaa ko te hakataakoto Jacob i TeAtua teelaa ni huri ai a ia no hakatapu
