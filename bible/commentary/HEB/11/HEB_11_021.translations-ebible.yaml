  azg-NT: Ndoꞌ mantyi nquii Jacob, tovantyja tsꞌon jon Tyoꞌtsꞌon. Ndoꞌ ngꞌe joꞌ, xjen
    na vivaveꞌ jon, tcan jon na quityio Tyoꞌtsꞌon jnꞌaan ntsinda ntyjo jon, ntsinda
    José. Veꞌ vi yo tsonnchꞌio ꞌnaanꞌ jon na iyꞌoon jon najndei jon na ventyjeeꞌ jon
