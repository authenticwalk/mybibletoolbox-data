  tgo-tgo: Loŋweghathɨ kaiwae, mbaŋa Jeikob le mare vama evasiwae, i giya Josep le
    ŋgaŋga ghɨmoghɨmoru theghewo ghanjidagemwaewo mbaŋa i menamenako kaiwae. Na vama
    i woeŋge le pwasike, i ndevadede ghamba vɨghathɨko kaero i kururu weya Loi.
  yap-yap: Michan’ rok Jakob ngak Got e ir e pow’iy Jakob nge yibilay fa gali pumo’on
