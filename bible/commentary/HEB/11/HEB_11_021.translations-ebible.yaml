  swp-swp: Sunuma debana eai Iakobo, huia ne ena mate i hanahanaumao, riba‐hewoiwoina
    i mosei Iosepa nanatunayao labui aridi eai, ena tue eai i duihasari, i aihelahui.
  bjr-bjr: Isakeena amaaku Yakooboofa innooqeenoo Anutuna saqariki marunara quandaki
    Isipa maqa maaqaki kisaaqasaa marinoo kuqiraridanoo narí amaaku Yooseefaana faiqiqara
    nifaaqooqa qimannimaqanau. Narí saunusaa aqini munduseenoo Anutunara innaaru qinau.
  aby-aby: Deikafunu imuka yaisinae Godibairo ibeibiba ibake Deikafuma feafine ukaada
    Diosefunu amarayai we ma irauaiai urieke danu uri furo mame ara ukaada Godibairo
    guriguri ui.
  eng-YLT: by faith Jacob dying — each of the sons of Joseph did bless, and did bow
    down upon the top of his staff;
  jni-jni: Ahira uhem u kadure yakubu, uganiya sa maraa una iwono, mawu ahana isubu
    wa-re me anyo are-re, yakubu ma tarsi imum re-re, ma hibina ubina umeme.
  kne-kne: Et siya abe en Jacob, inpaila na din kaman nidi ay pammati, tan idi dandani
    ay matey, nanpag-en sin sokod na ay nanaydayaw en Diyos, et binindisyonana din
    doway apo na ay anak Jose.
  tgj-tgj: Mvngjwng ngv Jakobnyi ninyigv sitv madvbv Josep gv kuunyilo vdwa bokta
    jilwk moto. Nw atubogv bangngi nga kvtor sila baabw tola Pwknvyarnvnyi kumtojotoku.
  gui-NT: Jacob güɨrovia Tumpa. Jae rambue omanota ma yave, oyerure Tumpa pe omovendise
    vaera José taɨ reta mócoi reve, jare omboete Tumpa oyeco oi rambueve ipopoca re.
  quc-TT: Rumal ri kojobꞌal ri Jacob are jubꞌiqꞌ karaj kakamik, xuꞌtewechiꞌj chi kijujunal
    ri e ralkꞌwaꞌl ri José, kꞌa te riꞌ xuqꞌijilaꞌj ri Dios xuqꞌaleꞌj ri utzaꞌm ri
    uchꞌamiꞌy.
  heg-NTPO: Upung Yakob kon parsai se Ama Lamtua Allah. Undeng na, oras un le mate
    ka, un hangu dil nol blepo in dede, le kil un hnikan na, hidim todan-lahing se
    Ama Lamtua. Un nodan le Ama Lamtua bel hangun se un upun nas nini un ana Yusuf.
  ptu-ptu: Kamatappasannam too Yakub indo la mate kalem, nasuhum umpa'lambeam dua
    änä'na Yusuf. Wattu eta too ke'de' umpendu'dunni tekkenna menomba längäm Puang
    Allataala.
  bzd-NTPO: Jacob e̱rblë' Skëköl mik, e' kue̱ki̱ mik ie' blërkewa̱, e' ké̱wö döketke,
    eta̱ ie' tö iyë' italapa dör José ala'r e'pa a̱ eköl eköl tö Skëköl e̱r buaë chöraë
    ie'pa a̱. Ñies Skëköl dalöié ie' tö ie' e̱' duedur ishko kéli mik e' dalewa.
  kwf-kwf: Ma sa Jakob logo, sulia na fitoꞋonga nia, nia ka faꞋaleꞋa na ngela ngwane
    sa Josef ki ana kaidaꞋi sa Jakob tua naꞋa fuana maelana. Ma nia ka uu oro oro
    sulia faꞋi kuba nia, ma ka foꞋosia God.
  eng-WYC-2017: By faith Jacob dying blessed all the sons of Joseph, and honoured
    the highness of his staff [or of his rod].
  eng-WMBB: By faith Jacob, when he was dying, blessed each of the sons of Joseph,
    and worshipped, leaning on the top of his staff.
  zat-NTPS: Jacob, lu xel-la' dxeajlí lazre' chee̱', gate zua gatie̱', guche̱be lazre̱'
    xelezí' tu tu zri'ine José da xrlátaje ca', ne be̱ lá'ane̱' Dios, nuchiche tipe̱'
    xágadu nuxre̱'.
  spp-spp: Yakuba à dá Kile na, lire kurugo, u tèekwuun'à nɔ ke, u à jwó le Yusufu
    jyaabii shuunniŋi niŋkin niŋkinŋ'á, maa ntígile u kàbiini na, maa niŋkure sín,
    maa Kile pêe.
  zty-NTPS: Dan' bejḻé' Jakob na' che Dios, katen' za' gate' wnnable' Dios gon chawe'e
    to to ẕi'n Jwsé, na' bka'n ẕene' Dios, kate' ne nyechwe' ḻo bar chie'.
  mek-mek: Ke Iakobo Deo kapaꞌina eifania auga epakoꞌania. Ega puo eapao alogaina
    ega mae kuagai mo ganinagai, Deo au akaikiꞌa epamia, eꞌue iꞌini eafiia eꞌaniaoga
    ke Deo eau afagaina. Ke Iosepa gauga auniꞌi agaꞌo agaꞌo Deo ega gafegafe fekeafia
    eoma puo, eifa felo peniꞌi.
  aey-aey: Jekob uqa Anutnu waug meleen. Odocob saen uqa cal migiannu saen dodoldodon
    uqa Josef melahul lecis eeldoc alen. Odimei uqa uqana kom amegna jogoimei Anutnu
    cuha fen.
  urd-GVH: यह ईमान का काम था कि याक़ूब ने मरते वक़्त यूसुफ़ के दोनों बेटों को बरकत
    दी और अपनी लाठी के सिरे पर टेक लगाकर अल्लाह को सिजदा किया।
  ycn-ycn: Caphí Jacobmi chu pechu i'imacale Tupana chojé, rimá ri'irimi chu, Josemi
    chu, yaní nacú, Tupana la'acáloje necá palá penaje. Iyamá achiñana José yaní i'imacá.
    Ritaca'acá yámona rimá nanacu pajluhuano, pajluhuano que, Tupana la'acáloje necá
    palá penaje. Ricutihuare lupucuje rijláma'aco ripura'acó Tupana hua'até. Pu'ují
    ripechu aú ripura'acó Tupana hua'até nanacu.
  djr-djr: Ga yalalaŋumirriynydja ŋunhi marrtjin waluny nhanŋu Djaykupkuny galkithin
    dhiŋganharawnydja, bala yan ŋayi dharpan märraŋal ŋunhi ŋayi ŋuli ganha gaṉdji'yunminya
    ŋuriŋiyi, ga ŋaṉḏarr'maranhamin ŋayi ŋunhiwiliyi bala yan buku-ŋal'yurra God-Waŋarrwala.
    Ga ŋuriŋi nhanukal märr-nhirrpanminyawuyyu, ŋayi bukumirriyaŋala God-Waŋarrwala
    ŋäŋ'thurra ŋanya gan, märr ŋayi dhu gurrupana nhä malany ŋunhi manymaktja bukmakku
    yan nhanukalaŋaw Djawutjipkalaŋawnydja gäthu'mirriŋuw walalaŋ.
  kvg-kvg: 'Yaq áv khanégo, Zekop Zosef-gi nakhei angana menas zenda gezømbove,
    tiqa yaq-te Mbumbukiam-te vø̄guligulim, ndego løvøte yaq-te gemø-itan. Zapa nqánek:
    Ndego gè-unimanqatín. Tatuág genø-tøpafám, neka Mbumbukiam-qa iz vø̄-eqatat.'
  rug-rug: Pa korapa nana rinaṉeraṉe si mana ni Zekopi sari karua tuna koreo e Zosepa
    totoso tata mate si asa. Beto asa si kalavarae si asa koasa nana kolu hodu, meke
    vahesia sa sa Tamasa.
  hop-NT: Jacob qapēvewnaqe ura mokiwuy aqw hayiṅwnaqe, Joseph tímuyatuy lȫqmuy öqala,
    nihqe natöṅpiy akw moto’k̇aṅw God aw okiwlawu.
  san-URD: اَپَرَں یاکُوبْ مَرَنَکالے وِشْواسینَ یُوشَپھَح پُتْرَیوریکَیکَسْمَے جَنایاشِشَں
    دَدَو یَشْٹْیا اَگْرَبھاگے سَمالَمْبْیَ پْرَنَنامَ چَ۔
  heb-LB: כאשר הזדקן יעקב ועמד למות ברך מתוך אמונה את שני בני יוסף, והשתחווה על ראש
    המטה.
  caf-NT: Be 'alha 'uhoont'ah, 'i be Jacob dawhénintsai hoh Yak'usda yoodalhkut Joseph
    buye'kah buts'un wuzoo ka. 'Et dutuz nichandunuti hoh Yak'usda ts'un teni' nalhdzin.
  mio-NT: Chinu tahan ini ra Jacob chi ra Ndioo. Chacan cuu cha sacu‑ii ra chi ndihi
    sehe ra José quivi cha cua cuvi ra chahnu can. Ni chahnu xini ra Jacob can xini
    yutun naan ra, [vati sacahnu ra chi ra Ndioo].
  srq-NT: Jacob que Dios ɨcua ra. Nyebe ñee nguiã José riirĩ ja je umano serɨ̃ mose.
    —Dios ra mbae turã saã jẽje, ɨ que ee ra. Uchɨtochoquia rese que nyeco rei nyibi
    ñee turã Dios je ra.
  kje-NT: Yakup akin naili'il, de rakan nina lere alam na'akeki horu, ai napanak Makromod
    Lalap namre'e namharu Yusup ananhe, la ai nodi nina au ke'eke'en ke'enale leke
    namriri na'uli nasa'a Makromod Lalap.
  gaz-gaz: Yaaqoob yeroo duʼetti amantiidhaan ilmaan Yoosef tokko tokkoon eebbise;
    mataa ulee isaatti irkatees sagade.
  kud-kud: Yakobo hinage haugana habi mwalowoi yana digona ihagui ta itowolo ta Yaubada
    ainai ipwagogo, na yana yemidiyena Yosepa natunao bwau yadi abanamwanamwa mulitai
    vehabana iwalo mahalavaeine.
  urb-NT: 'Tupã pandu ame''ẽ ke rehe Jako jurujar katu, a''erehe a''e manõ tate rahã,
    Jose ra''yr ta pe a''e pandu: “Ma''e katu ame''ẽ ke pehẽ pe Tupã muwyr ta” aja.
    Myra rehe tamũi wata. Aja myra rehe Jako pyhyk uĩ rahã, Tupã rehe ipy''a ke a''e
    moĩ moĩ.'
  fra-LSG: C’est par la foi que Jacob mourant bénit chacun des fils de Joseph, et
    qu’il adora, appuyé sur l’extrémité de son bâton.
  san-HK: aparaM yAkUb maraNakAle vizvAsena yUSaphaH putrayorekaikasmai janAyAziSaM
    dadau yaSTyA agrabhAge samAlambya praNanAma ca|
  cak-SNT: Ri Jacob ruma rucukubꞌan rucꞌuꞌx riqꞌuin ri Dios, rumareꞌ antok ya nicon,
    xaꞌruꞌon can bendecir ri ralcꞌual ri José, y xuyaꞌ ruchukꞌaꞌ paroꞌ ri ruchꞌameꞌy
    antok xuyaꞌ rukꞌij ri Dios.
  uvh-uvh: Ka Aisak ning mindingni Jekop undu' naktangka aming yagu', wara' adi tanganda
    kadaga sini' tanga tangkunang guk mokngang ira kabi'sini' kungkumak tonga wa adining
    arane fama' Josep ning mindine waraga' ibang totangkaima ning tanga tongsa' manga
    mungkupnanga adenga Anutuga' mesisiringa tangamgu'.
  ino-ino: Ye'kopu'a Anumaya Kotife afino aipafi male'nea yafe kosufa leteno falimo
    aunale mai'neno akeho'amokani Yosefe mafa'nelana manu anamiteno ayomepale hetino
    ape hu'neno Anumaya Kotife huno amuse hune'ate.
  gnn-gnn: Ga bitjarrayi bili ŋayi ŋunhi Djaykuptja ŋayipinydja märr-yuwalkthina Godnha.
    Ga ŋunhi ŋayi marrtjina worruŋuthinanydja, galkina nhanŋu walu rakunydhinyarawuna,
    bala ŋayi wäthurruna nhanukalaŋuwu gutharra'mirriŋuwuna maṉḏaku, Djotjipkalaŋuwu
    märrma'wuna gäthu'mirriŋuwu maṉḏaku, bala ŋayi waŋana ḻakaraŋala bitjarrana maṉḏapala,
    “Godthunydja yurru nhumalanha dhuwala gumurrkumana. Nhumalaŋgalanydja yurru mala-wunharawuyyu
    märrama nhä malanha ŋamakurru' ŋunhi ŋayi Godthu dhawu'-nherrara ŋilimurruŋgalaŋuwu
    miṯtjiwu.” ŋunhiyinydjayi worruŋunydja Djaykuptja dhärrana yukurrana goŋ-dhuŋguṉmirri
    yana ŋunhiyi, bala ŋayi buku-ŋal'yurrunana yukurrana Godkalana, liŋgu ŋayi ŋunhiyi
    märr-yuwalkthina dhärukku Godkalaŋuwunydja, ŋunhi ŋayi nhaltjarra Godthu dhawu'-nherrara
    Yipurayimgala.
  yal-yal: Dɛnkɛlɛyaan xɔn, benun Yaxuba xa faxa, a duba nɛn Yusufu a dii xɛmɛ keden
    kedenne birin xa. A yi a tingilimati a dunganna xunna, a yi Ala batu.
  cnt-NT: Ján₃ bá₄ të₂le₃ a₂'én₂ Jacob, jme₁ma₂ja₂quián₃ jóin₂, ca₂jme₃gu'₅₄ quió'₅
    le₂jan₂ le₂jan₂ chi'₂ ja₁ŋi'₅₄ José. Jaun₂ ca₂jme₃juɨin'₂ Diú₄, a₂chéin'₅ rë₂dsɨ́in₂
    ne₄ 'ma₂'ɨ₅₄ quió'₅.
  tif-tif: 'Bom biile kawu, Jekop ayo utamala, God almi weng kuuli tifan kanolokoma
    kala, kalalaya, kulaata atin ti mepso taanokomi kala, ken-um-bom ale, kuluwu sikil
    kuyak almi man Josep ami man alap imi dabom diim tiile, alap iyo weng bakayim-bii
    keyinba-kup bokola: Bii am ma daanokomu diim kaptoowu, God ayo dok kanolin kukup
    tambal tambal kaata-kup ipyo kukaayokoma no, kala kanum bokoyilale, kula Jekop
    ayo malal kuluu tola-lom dabuna daak tiin God ami fiyaap uyo duu-bam ale, beten
    kema ko.'
  nlx-nlx: बोरहास केरीन याकुब मोरने बुखेत युसूफ ने दुय बेटाख माय रेन एक एकाह बोरकेत
    आप्यो, एने तान डेंगीन टेका पोर आसरो लेन बोगवानान बोक्ती किऱ्यो।
  apw-NT: Bi’odlą’ golį́į́híí bighą Jacob datsaahdá’ Joseph biye’ke naki da’ał’ango
    yá da’oskąąd; ła’íí bigish bik’izhį’ hayaa at’éédá’ Bik’ehgo’ihi’ṉań yoskąąd.
  gum-gum: Jacobma isubigwan Tiusweinug pasra tøgagúikkurri yandø kwanrrab wawa, Joséwei
    uregwan kanun kanun mayanguen tabig nebunrrai mara, nui pøtønain tsigwan pøtønawa
    pasramisra, Tiuswan køriibala tabig waminchibig køn.
  not-NT: 'Aisa icanta Jacob iquemisanqueri Tosorintsi. Pënibaque ingamaque, aroque
    yoticaro igotiqui, yoguitomocari Tosorintsi yamanaqueri: “Pingábintsëcobentinari
    nacharine pitirooti itomi José. Pomitojaiganaqueri”.'
  plu-plu: Igme amekene Jakó ig hawwata kamaxwenewata gipitit Uhokri. Inneki keh ku
    aysaw ig me miyapmet ig ikakse kabayka ta gitkis piyanene gikebyikis José gikamkayh.
    Apim ini ig siguw amin gasuga ig kibeyhene Uhokri.
  iou-iou: Täŋpäkaŋ Jekop imaka, Anututa nadäŋ imikinik täŋkuko unita tägawani täŋpäŋ
    kumbayäŋ nadäŋpäŋ ŋode täŋkuk; Josep täŋo nanakiyat kon man yäwetpäŋ ähottaba
    iŋitkaŋ gwäjiŋ äpmoŋkaŋ Anutu iniŋ oretkuk.
  ntp-NT: Jacocaru cʌʌga vaavoitudaiña Diuusi cascʌdʌ aidʌsi cayoga muu cʌʌlimucai
    aagidi gʌmara Osé maamaradʌ sai Diuusi cʌʌgacʌrʌ nʌijada agaitadai. Dai Jaco siaa
    duutuli Diuusi daagʌcatai gʌgiica.
  rai-rai: Kabina u ra nurnur, Iaakob, baa marawaai ma in maat, i pir wadaan taa a
    ru natun Iosep. I ukaala paai ma ra nuna ina buka ma i lotu karom God.
  haw-1868: Ma ka manaoio i hoomaikai aku ai o Iakoba i na keiki elua a Iosepa i kona
    wa e kokoke i ka make; a kulou iho la ia maluna o ke poo o kona kookoo.
  ffm-ffm: Saabe goonɗinal, Yaakuuba duwanorii gooto fuu e ɓiɓɓe Yuusufu ɗiɗon ɓee,
    nde o ɓadinoo maayde ndee. O tuugii sawru makko, o turii omo teddina Laamɗo.
  arb-NAV: وَبِالإِيمَانِ، بَارَكَ يَعْقُوبُ، قُبَيْلَ مَوْتِهِ، كُلَّ وَاحِدٍ مِنِ
    ابْنَيْ يُوسُفَ، وَسَجَدَ مُتَوَكِّئاً عَلَى رَأْسِ عَصَاهُ.
  cop-CNT: ϧⲉⲛ ⲟⲩⲛⲁϩϯ ⲓⲁⲕⲱⲃ ⲉϥⲛⲁⲙⲟⲩ ⲁϥ⳿ⲥⲙⲟⲩ ⳿ⲉ⳿ⲫⲟⲩⲁⲓ ⳿ⲫⲟⲩⲁⲓ ⳿ⲛⲛⲉⲛϣⲏⲣⲓ ⳿ⲛⲓⲱⲥⲏⲫ ⲟⲩⲟϩ
    ⲁϥⲟⲩⲱϣⲧ ⳿ⲉϫⲉⲛ ⳿ϩⲑⲏϥ ⳿ⲙⲡⲉϥ⳿ϣⲫⲱⲧ.
  sri-sri: 'Jacob Marĩpʉre bʉremusĩã, ĩgʉ̃ boaburo dupiyurogã ĩgʉ̃ tuadi merã tuawãgãnʉgãja,
    Marĩpʉre sẽrẽ bʉremudi ããrĩmí. Irasirigʉ ĩgʉ̃ magʉ̃ José pũrãrẽ: “Marĩpʉ mʉsãrẽ
    õãrõ iritamuburo”, ãrĩdi ããrĩmí.'
  nal-nal: Jekop ka inaxam paazaai, malasing ma araan naan kana samura maat, ka ra
    piaat a daxaiang sin uru naata Iosep. Ma xa ruvaakudung laaxur wana a laak sina
    ma xa lotu waan sin Nakmai.
  kyq-kyq: Ute kaal maakŋ do Raa ki se, Yakub se kɛn naan̰ ɔɔpga gɔɔrɔ Ꞌkooy se, gaan
    Yusupge se naŋa naŋa kic ɓo naan̰ ɔɔɗin̰ ɓooro ɓooro; naan̰ iin̰ ɔnd jin̰ do kaag
    derin̰ ki ɔɔ eem Raa.
  kwd-kwd: Ma la Jekob la'u mola, alata ngaia 'e galangi 'ani mae no'o, ngaia 'e nanamate'enia
    ni wela wane ala Josef suria nga fito'onga aana. Ma ngaia ka urunga na fe'e kuba'u
    aana, ma ka fo'asia God.
  ded-ded: Nga Yakobo ye Anutu negensinggema kefecac homebesonga amma yeac kpacfu
    Yosefeac medachora tembuc tembuc kenecyuruec. Kenecyuruma yasuya susiau merandzima
    ngonducnema Anutu numumima dengereec.
  ewe-ewe: To xɔse me Yakob yra Yosef viŋutsuwo le esime eƒe kuɣi ɖo, eye wòziɔ ɖe
    eƒe atitɔɖeŋu ŋuti hesubɔ Mawu.
  nuy-nuy: Nguynju-waj, nigaayung nubagi-yung na-Jacob ni-jambarrgiiyn. Niga lhaalhag
    ani-ngawini, niga wuguṉi wani-warra-yarijgayn, na-wulawaa na-niwiyayung-biiyung
    na-Joseph-jinyung. Niga ni-burrdangayn nigawi-nyinyung yinag-mirri marri nu-warraarriwaa
    na-God nigawi-nyinyung-mirri a-waaṉḏulu-rruj.
  cop-BHC: ϦⲈⲚ ⲞⲨⲚⲀϨϮ ⲒⲀⲔⲰⲂ ⲈϤⲚⲀⲘⲞⲨ ⲀϤⲤⲘⲞⲨ ⲈⲪⲞⲨⲀⲒ ⲪⲞⲨⲀⲒ ⲚⲚⲈⲚϢⲎⲢⲒ ⲚⲒⲰⲤⲎⲪ ⲞⲨⲞϨ ⲀϤⲞⲨⲰϢⲦ
    ⲈϪⲈⲚ ϨⲐⲎϤ ⲘⲠⲈϤϢⲪⲰⲦ.
  buk-buk: Ma Jakob bocdinaŋ kêŋ whiŋ Anötö. Têŋ ndoc iŋ kêsahê bu iŋ ndê têm kêpiŋ
    bu pacndê, naŋ iŋ gêm mbec Josep atu lu. Ma iŋ gic seŋeŋ dau ŋa ndê tôc ma kêpiŋ
    Anötö.
  pri-NT: Wàrapwiri mwara naa goo wà Iakobo. Ba é cèikî naa goo wà Pwiduée. Â béaa
    kâra pai bà kêe, âna é dùué naa gòro ê tâjò kêe, â é pwamaina Pwiduée. Â é pwényunyuâari
    [tupédu èrùé] du naî Ioséfa. Â nye gée goro kaa ê cèikî kêe, na é wàrapwiri.
  zpq-NT: Ḻecze da' Jacoben' gwyejnilaže' Diosen'. Da'nan' cate' ba zoa gate', gwṉabde'
    Diosen' gone' güen len xi'iṉ xesoe' ca' bin' gosac xi'iṉ da' José. Na' bc̱heque'
    yic̱hje' benxene' Diosen' nc̱hiše'teze' carrot c̱he'.
  por-TFT: Foi por Jacó confiar em Deus que, ao morrer, ele orou que Deus fosse abençoar
    cada um dos filhos do seu próprio filho José. Ele adorou a Deus, apoiado na sua
    bengala, antes de morrer.
  gwi-NT: Jacob, gwik'injigwiighit di'įį geh'an, Joseph, vidinji' neekwaii nąįį goodivee
    gweheezyaa geenjit khadigeedi'. Datǫǫ kat gat'ąąnchįį gwiizhit Vit'eegwijyąhchy'aa
    deehił'ee.
  gvn-gvn: Jacobangka God believeim-bunganya, nyulu kaminjarr-bulalanda balkan, Godungku
    bulanin ngulkurrduku kujilkuda. Bulanga nganjan Joseph. Jacob wulman bajaku, wulaja-wulajada.
    Nyulu jabajikuda balkan bulanda, God buyay-maninda.
  nhy-NT: Iwan por yen tlaneltokalistle, nijkuak ya meroj ixpoliwis in Jacob, okintiochij
    ikonewan José sesejsenmej, iwan okiweyikixtij in toTajtzin Dios omotlakxilijtoka
    ika ikarrotij.
  asm-FB: বিশ্বাসৰ দ্বাৰাই যাকোবে, মৰণ-কালত যোচেফৰ পুত্ৰ দুজনৰ প্ৰতিজনক আশীৰ্বাদ কৰিলে;
    আৰু নিজৰ লাখুটিৰ মূৰত ভৰ দি, ভজনাও কৰিলে।
  okv-okv: Eto Jacob na God tumota ena avoeto kerembo eto amburesi ue hetu umbuto
    kaeto heteto God jakeka ijie amita meni Joseph ta meniundi ta degi onde katari
    ikena
  mxt-NT: Ta ra Jacob chino̱ iñi ra chi Nyoo, cuhva cha cua cúvi ra. Ta catyí ra vatyi
    tahan tahan sehe ñañi ra, sehe ra José, cuñihi ra cha vaha. Ta sacahnu̱ ra chi
    Nyoo nu nanyaá ra chihin yutun cha tuví ra.
  tzo-NT: Yu'un oy xch'unojel yo'nton ti Jacobe, hech c'alal po'ot xa chcham, laj
    yac'be bendición ti cha'vo' xnich'nab ti Josee. Te va'al yicoj sjol snabte' ilequilc'opoj
    yu'un ti Diose.
  ind-AGS: Yakub mempercayai Allah, ketika dia sekarat memberkati setiap anak laki-laki
    Yusuf, dan menyembah Allah, bersandar pada tongkatnya.
  omw-omw: Iaikopuvavata Kotiva timwa to quarara qutaa quave tiqaro nyaapaiqama viro
    qutuari entava qaumaqa huvaro nai kyauqu Iosepira mwaaqutanaqaa vatero kyuqema
    nyatero mwitanahuara tiqaro, Qutaama Kotiva mwitaa mwitaama kyero nkyitana kyuqema
    nyataariva variho, timwa kyero nai kyauruqaa vuntuvi variqaro Kotira nrutu tuaaherora.
  yrb-yrb: Jeikofunu naueta Godibai ibiba Jeikofuma uifie uteda Jousefanu amara sadeiba
    we ma kobererau uite danu akuri mame kimu uteda Godibai guriguri ui.
  maa-NT: Koií kjoa̱‑la̱ nga mokjeiín‑la̱ Jacob, k'e̱ nga jye tíbiyaà, kisìjét'aà‑la̱
    Nainá nga kàtasíchikon‑t'in ingajò i̱xti‑la̱ José; síngui'ñó tsja yá nise‑la̱
    nga jeya kisìkíjna Nainá.
  mcq-mcq: ꞌEne nimairoa vajijino Jekapiho vea kaꞌene hu ema rena parane kwaꞌi venajaho
    hu Josapi oni harihija merajihana. ꞌEne hu huni pijuhijino pijunaviꞌi Godi oja
    mahana.
  sus-A: دَنشَنِيَ سَابُي رَ، يَشُبَ نَشَ دُبَ يُسُقُ شَ دِيٍ بّ، عَ نُ لُشِ دٌندٌرٌنتِ
    عَ شَ قَشَ. عَ نَشَ عَلَ بَتُ، عَ يِ مَسُشُشِ عَ شَ شُلِ رَ.
  jpn-1965: 信仰によって、ヤコブは死ぬとき、ヨセフの子どもたちをひとりひとり祝福し、また自分の杖のかしらに寄りかかって礼拝しました。
  fra-SBL: C'est par la foi que Jacob, à sa mort, bénit chacun des fils de Joseph
    et se prosterna, appuyé sur le sommet de son bâton.
  yka-yka: Si Yakub isab hawal sandelne si Tuhanin, sakaliˈ iye sōng matey, pināku-pākuhan
    weˈ ne ledjikiˈ si Tuhan meˈ ampunen, meˈ anak si Yusupin. Ubus bu patukkuˈ iye
    si tungkudne duk nambahayang iye si Tuhan.
  mle-mle: Ginyir Jakap kiya-kiyab kwakuw, di Godak wukijibir tidilik tikuw, abir
    dikibir gwaal vitiy, dikidi nyan Jasip dikibir nyidiyik sukwasukwa maaj kwiydibir.
    Kwiykuw, dikidi kwala miy bagaam kaykitin tan warbwusikuw, Godak ata gaba maaj
    sukwudid.
  shp-NTPO: Jaskáakin ikonhaa ixonra, Jacobnin moa mawátires ixonribi, ja Josekan
    bakebo yoia iki, Diossenbira matoki jakon shinannoxiki ixon yoia iki. Japekaora
    jawen kekótikibi koshitaanan, Dios rabia iki.
  aom-aom: O Jacob-ro God mae uehorovadohuni ëhuni guomoꞌirögoro Joseph-are harihe
    gemu gemu huë mae ariꞌiröhe jöho majëhijadeje. Majëhiromo guduodohuro bëdumo hiromo
    God-are örire rajahijadeje.
  geb-geb: Zekop vhɨra Fhe Bakɨme khothɨgi. Ana kav kav, ana rɨmɨnga tuk han mbarigim,
    ana ŋgɨrkaman Zosep kamani ga nɨɨŋgi. Ana wo santɨva rui sɨgɨma khonara ntorgap,
    ŋgiav, Fhe Bakɨme rotu mbui.
  bsj-bsj: ki bilengke Yakubu bwiyatiri yo bibeyo lo Yusufu nin bibwiyere. yaku wabi
    nyolum dor dangecer.
  cak-cak: Ri Jacob roma cukul ruc'u'x, ja tok juba' chic k'ij q'ues chiri', xeru'on
    can bendecir chiquijununal ri eruc'ajol ri José, y xuya' ruk'ij ri Dios lucul
    pa ruvi' ri ruch'ami'y.
  chf-NT: Aj Jacob, uc'a u c'alin tz'ombi Dios, jinq'uin chämo u chen, u ch'u'ul chi
    cada juntu u ch'ocob aj José, y de ya'i u ch'u'ul c'ajti'i Dios, xälq'ueche uc'a
    tuyac'o u bordón.
  tlf-tlf: Kale biiluta, Jekop iyo utamata, God ilami weng boyo fen kanubelan-tema
    kalaa age-nala e, kota atin mep so kaanan o angbi kalaa age-nala e, kota kul kwep
    yak ilami man Josep imi man alop imi dubom diim daa-nala e, alop iyo maak imi
    bogobe yakyak ke-nala e, “Son-temu uyo, God iyo dogonupmin dogonupmin kuguup tambal
    tambal uyo kupka-eman-tema o,” age bogobe-nala e, Jekop iyo kafung ku mo fen-nala
    e, suk mo-bom God imi deng uyo tebe-bom-nala e, beten kema ko.
  piu-2006: Tjikupaluṯarra tjiḻpirringkula mirrirrikitjangku Katutjaku wangka kulira
    tjapiṉu Tjutjupaku katja kutjarraku. Palumpa kutjarraku paluru tjapiṉu Katutjalu
    pulanya kutu yaṉṯayaṉṯantjaku. Paluru tjiḻpirringkula wanatjarrangku ngarala Katutjanya
    puḻkawaṉipayi.
  poh-NT: Jeꞌ woꞌ reꞌ Jacow xichꞌica̱ꞌ woꞌ ricꞌux chiri̱j i Dios. Reꞌreꞌ nok xa quimic
    nak chic reh eh to̱b ta woꞌ chi xa maꞌxta nak chic ransil ritiꞌjolal ribakil,
    cu xitoꞌbej chic ri̱b china̱ richꞌimim chi rilokꞌonjic wach i Dios eh xipahkaj
    woꞌ johtok reh pa riti̱j chi reꞌ ok woꞌ take rihrima̱m reꞌ take racꞌu̱n Chep quicꞌulbok
    reh take ricuseꞌsbal i Dios.
  tue-tue: Jacob Cõãmacʉ̃rẽ padeojĩ́gʉ̃, cʉ̃ʉ̃ diaadari sʉguerogã, José põnarẽ́ too
    síro wáaadarere wedecũyigʉ. Teero wedesegʉ, cʉ̃ʉ̃ tuurítuarigʉmena túañe, Cõãmacʉ̃rẽ
    “ãñuniã mʉʉ” jĩĩyigʉ.
  bjp-bjp: Na unune, ke Jekop aunbiing fatat in met ka fakalok iun kalalik ke Josep.
    Ka parau na olon buk una la kia ma ka lotu unaisa God.
  xon-xon: Jakob nan gaa Uwumbɔr ki kii, nima le nan cha u ŋa Uwumbɔr aanyoor ŋa waabo
    Josef aabim bilee pu buyoonn u nan ban u kpo na, le ki nyii waajaangbeedabil pu,
    ki doon Uwumbɔr.
  tzo-ZNT: Ti Jacove ixchꞌun ti yech ti cꞌusi chal ti Rioxe, yechꞌo un cꞌalal poꞌot
    xaꞌox xchame, iscꞌanbe comel bentisyon ta stojolic ti chaꞌvoꞌ smome, jaꞌ ti scremotic
    Josee. Ta namteꞌal xa vaꞌal isnijan sba ti cꞌalal iscꞌopon ti Rioxe.
  mpm-NT: Ti Jacob, suni siaꞌan ñukuu ini da ja siuku Yandios jnuꞌun ni kaꞌan ya.
    Ja yukan kuu ja vasu yɨtuu da yujnu da ni ka chiñuꞌun da Yandios sɨkɨ ja ni siuku
    ya jnuꞌun ya nuu da.
  ots-NT: Guejti car Jacob bi hñeme ca Ocja̱. Bbʉ ya xi mír ma di du̱, guegue bi nzoh
    cʉ yojo quí bbɛjto, tzʉdi, quí ttʉ car José, cja̱ bi prometebi cʉ bendición cʉ
    xquí ma̱n ca Ocja̱. Car Jacob már ntøh cár tøjø, cja̱ bi nzoh ca Ocja̱, bi dyöjpi
    di bendecibi cʉ yojo quí bbɛjto‑cʉ.
  hoy-hoy: विश्वास देल अच याकूब साया होती यूसुफ उन येढ्ढु पारगोळ दा टु ऊंद ऊंद पार
    उक आशीष कोट्टुन, अदिक तान कोल इन सहारा ताकोमकु परमेश्वर उन आराधना माळदुन.
  amo-amo: Nin nyinnu sa uyenu kubi na awa cinu ukuu atah vat nonon Yusufu nmari,
    Yusufu tumuno Kutelle ayedine litin nca mye.
  pjt-pjt: Ka Jacobalu Godaku mulamularingkula palu puṟunytjuṯu pukuḻmanu palumpa
    katja tjuṯa alatji wangkara, “Panya Godalu nyurampa wiṟu tjuṯa ngula palyalku.”
    Alatji paluṟu ngaṉmanytju wangkangu maḻangka ilunytjikitjangku. Munu paluṟu patany-patanytju
    ngaṟala tjukaratjarangku waḻkuningi Godanya.
  cwe-cwe: Kwa uhuwilo Yakobo viyakalile habehi kudanganika, kawatemela mate chila
    imwe wa wana wa Yosefu, na kamtambikila Mulungu kuno kasigamila mhome yake.
  daa-NT: Iŋ imaan, Yakuub, ɗo wiktin taat menuwiy gaay gaase, ŋa barkiyiig kooginay
    ku Yuusup rakki rakki. Min ŋa barkiygu, ŋa ɗeŋirtu iŋ doŋkiloy ho ŋa ontu abdiye
    Buŋ.
  mlp-mlp: Teq Jekob in God anan helmo haqad osim tumoqnan tonadmo in atatin Josep
    atatniz giger na gibar ton. Gibar tonim hulosad teq in ago katek wazim ulum ugim
    in kuh tonim God abin tiqiluw.
  ape-C: Jekop namudok. Anan douk nasuhw Iruhin ananin baraen dodog nagipeshen wosik.
    Namudok aria abudok nyutob ruwogin abom aria nukri um nugok obi nyutob, anan douk
    madae dodogowin uwe. Namudok aria nanakusim neyotu, nowem barag ananim butum aria
    nakripamuk yopinyi baraen amudok Josep ananim biom nugamim um Iruhin nunekumam
    yopinyi. Aria shopunek nanakusim neyotu aria nenek lotu um Iruhin.
  bgs-bgs: Ukit ka kapamaké i Jacob katô Manama, tô masig dán sikandin maté, igkagi
    sikandin tingód katô duwa apù din na gabatà i Jose na madigár tô bággén ka Manama
    kandan. Róggun na igunduk sikandin tun ta tukád din, igpangadap sikandin katô
    Manama.
  faa-faa: Arirakano Yakopemo Kotiaki himu hakásaraka reke, e akura maiya amo, Yosefemo
    hokosa makotehoasimo makotena someane someaka kayereapo. Ipi tatia maka hauaka
    maporaka arupekea asekea reke, ayiáka Kotiaki kekerehoareapo.
  kik-kik: Nĩ ũndũ wa gwĩtĩkia-rĩ, Jakubu, rĩrĩa aarĩ hakuhĩ gũkua, nĩarathimire ariũ
    a Jusufu, o mũndũ riita rĩake, na akĩhooya Ngai enyiitĩrĩire mũthĩgi wake.
  cap-NT: Niz̈aza ticz ora Jacobqui Yoozquin kuzziz cjen Josez̈ maatinacz̈quiz mazinchic̈ha,
    Yoozqui ninacz̈quiz zumanaca tjaaquic̈ha, jalla nii. Niz̈aza Jacobqui atztan tjurt'iz̈cu
    Yoozquin rispitchic̈ha.
  ksr-ksr: Jeikobnoŋ komumambaajoŋ anoti, kambaŋ iikanoŋ momalaarianoŋ nemuŋ koma
    muro meria Joosefwaa merawoita woi ii kotuegoŋ oroma taa gbaruyaa kitianoŋ laariŋ
    Anutu waeya meŋ mepeseero.
  eng-TNT: By fayth Iacob when he was a dyinge blessed both the sonnes of Ioseph and
    bowed him selfe towarde the toppe of his cepter.
  sbs-sbs: Ibali chetumelo kuti Jakobo, mwinako yakufwa, habafuyoli zumwi ni zumwi
    wabana ba Josefa. Jakobo abalapeli, nazendamine hekoli yakwe.
  sue-sue: Yakobo nu tuma diaire noisonua, are betamu inoise Yosefera mai mata diri
    eto gawa wenua awa. Ago inoise bogi diro itise Anutura nana koininua awa.
  fra-NCL: C’est par la foi que Jacob mourant bénit chacun des fils de Joseph et qu’il
    « se prosterna appuyé sur le sommet de son sceptre ».
  snn-NT: Ja'nrëbi Jacob yua ai ira hua'guë ju'in bi'raguëbi Riusu yo'oja'yete si'a
    recoyo ro'taguë, baguë ro'oguë sai tubëna rëanni rohuoni, Riusuni recoyo bojoguë,
    baguë naje hua'na, José mamacua, ga ba'i hua'guëni Riusu re'oye yo'ojai cocare
    cani jo'caguëña.
  atb-NT: Lumjíng myit mai, Yakup gi, yhang shi ló râ u má, Yosep é yhangzô nhik lé
    shimân byi mù, yhâng é dumbáng-u má ngè luî, noqkuq bê nghut ri.
  cek-AK: Tanghaih rang hoiah ni Jakob mah duek tom naah, Joseph ih caanawk to tahamhoihaih
    paek; angmah ih cunghet pongah amha moe, Sithaw to a bok.
  bkd-bkd: Tumenged hu pagtuu si Jacob su agpatay en nangibit duun hu sugkud din daw
    pigpanalanginan din sa mga apù din ha mga batà hi Jose dayun suminimba duun hu
    Dios.
  ctu-76: Cha'an ti' ch'ujbi Dios, Jacob che' ñac yomox sajtyel ti yʌq'ueyob i yutslel
    i t'an ti' cha'ticlel i yalobilob José. Ti' ch'ujutisʌ Dios che' chʌncox i ñʌ'
    tye'in i ñʌ'tye'.
  lac-NT: Ic nunquirex Jacob, quire' caj u yacsaj tu yor ti' C'uj. Rajen jach tabar
    u c'uchur tu q'uinin u quimin Jacob, caj ara'b ten Jacob ti' u parar José cu bin
    yamta'bir ten C'uj soc yʌn ba' u c'at u parar a Joséjo', jujuntur u parar a Joséjo'.
    Pachir ic nunquirex Jacob caj u qui' t'ʌntaj C'uj, baxuc caj u betaj yoc'or u
    xonte' quire' nuxib caj nupraj uch.
  xla-xla: Epame Yokobtapo mo-totoyemala mo-polowe mateka꞉pi dla halemama ya꞉ta mikadepe
    dle tle ya꞉ mamadulo Yosep ya꞉ akimlala dapiyamte yilo God watle inoma sumale
    mate ta꞉duwapo. Epame ma ya꞉tapo ya꞉ dali ku dla hitahalemama God dla siyele hamiwapo.
  xav-NT: Duré Zaco hã 'Re ĩhâimana u'âsi mono si te te sina 're ĩ'umnhasi mono zéb
    zarina, ma tô Zuzéhé 'ra norĩ ma rowaptẽ 'Re ĩhâimana u'âsi mono wi, ĩwẽ na si
    te te 're pawaptob u'âsi zahuré mono da, duré ĩwẽ si te te tãma 're pisutu zahuré
    mono da. Taha zarina, ma tô duré tisiwazusizém na si'upari sina ãma tiwata, 'Re
    ĩhâimana u'âsi mono ãma, Zaco hã.
  cuk-cuk: Jacob, Bab-Dummadgi-bensulidbali, burgwedanimaigu, José-e-machimar-warbogwadga
    sogsagusad, Bab-Dummad nued-bemargi-binsaoye. Deunni, e-suar-gaapoled-nonogi-akani
    Bab-Dummad-nug odummomai gusad.
  tbf-tbf: Ngan mi vodovodon tuktuk, e Iakop, sien tate nga vatvatta mesei, a nga
    vatamase ba natuon e Iosep ma a nga mogos vevedikeir si ken vaong nge rangarie
    e Raban.
  uig-CYR: Етиқати болғачқа, Яқуп аләмдин өтүш алдида Йүсүпниң икки оғлиниң һәр бири
    үчүн хәйрлик дуа қилип, һасисиға тайинип туруп Худаға сәҗдә қилди.
  ikw-NT: Hite n'ọkwnata ovu, Jekọpu gọziri rụmu Josefu lawụru nga ọ nọonwu ẹnwu.
    Ọ dnabnernu nụ mkpara a kpọ risi ẹli nyee Chiokike.
  khs-khs: 'Apula: Yakopeyewi Kotewemi himu semetei esa: ela:, ewa kulu ikila emiwa,
    Yosepe e sa:le napola:pita: napola:tesene solo amowa se tiye mikeye. Ikila emiwa,
    Eyewi poloto tiyapola: peleya: kepela: kotopola: ela:, aluse Kotema wapiyalakeye.'
  dwr-ENT: ያዪቆቢ ሃይቃና ሃኒዴ፥ ዮሴፎ ናና ሁጲያን ሁጲያን ኣንጄዳዌኔ ጋቲማን ጉፌቲዴ፥ ፆሳው ጎዪኔዳዌ ኣማኑዋና።
  pma-pma: Veni Siekob kur demkatien, navong vesesal vamat, kei rokol kat retai en
    natnali Siosep keilu. Evus, “Siekob suv kat kei en eisal onen ka va netan min
    Ahi.”
  atd-NT: Ligkat to pogtuu ni Hakub to Magboboot, ko magaan on ogkamatoy si Hakob,
    nigpakohoy-uan to Magboboot ka daruwa no apu din no anak ni Husi. Pogkaponga on,
    nig-unduk to tukod din no nigsimba to Magboboot.
  tel-2017: విశ్వాసాన్ని బట్టి యాకోబు తాను చనిపోయే ముందు యోసేపు ఇద్దరు కుమారులను ఒక్కొక్కరుగా
    ఆశీర్వదించాడు. యాకోబు తన చేతికర్ర పైన ఆనుకుని దేవుణ్ణి ఆరాధించాడు.
  hat-BSA: Pa lafwa Jacob, pandan li t ap mouri, li te beni tout fis Joseph yo, e
    li te adore pandan li t ap apiye sou tèt baton li.
  top-NT: Na̱ ca̱ksántit la̱ Jacob acxni ixni̱majá ca̱ma̱cxcatzí̱ni̱lh cha̱tunu ixcamán
    José tú Dios ixama ca̱ma̱xquí nac ixlatama̱tcán porque li̱pá̱hualh ca̱najlá tú
    huan Dios, y ma̱squi a̱takalán ixli̱tla̱huán ixli̱xtoko tzúculh lakachixcuhuí
    Dios.
  msk-msk: Si Jakob arag yamanarig sang Dios na otomanun nang Dios yang kanaan saad,
    wakaw nang agput da yaan matay, yagalaong yaan sang kanaan manga ompo na anak
    ni Jose, laong, “Atabangan kamo nang Dios.” Kaba yagaampo yaan yanokod yaan nang
    kanaan bangka.
  gyr-NT: Iyavei Tũpa rese oyeroya pɨpe avei Jacob omano pota ãgua, osovasa ñepei-pei
    José rahɨr. Ahese opococa rese tẽi eté oyemovɨracua oyeroquɨ ãgua Tũpa upe imboeteisa
    pɨpe.
  kmh-kmh: Pen ñinuk Jekop tokiy yimb ay, Gor nup gosimb niŋiy, aŋgip rek giniŋgamb
    aŋgiy, ñinuk Josep ñi tikak omiŋal ak kuyip, Gor nirip kond mindyiŋg, kun kun
    giniŋgamb aŋgiyn aŋgiy, yir kondim ak diy, jiy kuyaŋgiy mindyiŋg, kuyipmiŋay Gor
    minim tep kun ak, gunap nind aŋgñak. Kumek kisen aŋgak rek nep gak.
  ukr-ONPU: Вірою Яків перед смертю благословив кожного з синів Йосифа й поклонився
    Богу, спираючись на верхівку свого посоха.
  emi-emi: Tale niaikaaiaa, Jekop ghe arangisela natuna alua Josep, nau ghe saoainiela
    epona tale unna aikkatulu etiulu me ghe kakkauaa God emulina ghe matela.
  zpv-NT: Ziꞌchi za laꞌh guehtu Jacobo guyuuꞌ za guelriachiistoꞌ xteenn xchiꞌdxyi
    Dxiohs stoꞌ ba chin laꞌh ba naa gachi bwiꞌhnntaaꞌyi ba yihca tuhbigah raꞌ lliiꞌn
    guehtu Joseh, chiꞌchi gunaꞌzu ba tuhbi yahga gaandxu tin guzuh chihpa ba guunn
    ba laꞌh Dxiohs.
  gux-gux: Li tie kelima li dandanli yaa po Jakobo wan den baa kpe yaa yogunu, o den
    ñii o gbianu yuli po ki gaali Josefi bila, yendi yendo.
  kos-kos: Lulalfongi lal Jacob pa oru el akinsewowoye tulik luo natul Joseph meet
    liki el misa. El fungyang nu fin sikal lal ac alu nu sin God.
  ibo-ibo: Ọ bụ okwukwe ka Jekọb ji gọzie ụmụ Josef nʼotu nʼotu tupu ọ nwụọ. Ọ kpọrọ
    isiala dịka ọ dabere nʼelu mkpanaka ya.
  yml-yml: Wata baniꞌodi Iakobo i vetumagana Yaubada ꞌwaineye bega saiꞌafoga i na
    wafa yana wautoganayega i ꞌaꞌaliveꞌavinana Yaubada i subisubiai, wata Iosefa natunavo
    ꞌadi vona nuakalikali faifaina i veveluꞌui bega Yaubada i na vesauluva ꞌatumaina
    ꞌwaidie.
  ory-ory: ବିଶ୍ୱାସ ଦ୍ୱାରା ଯାକୁବ ମୃତ୍ୟୁ ସମୟରେ ଯୋଷେଫଙ୍କର ପ୍ରତ୍ୟେକ ପୁତ୍ରଙ୍କୁ ଆଶୀର୍ବାଦ
    କଲେ, ପୁଣି, ଆପଣା ଯଷ୍ଟିର ଅଗ୍ରଭାଗରେ ଆଉଜିପଡ଼ି ପ୍ରଣାମ କଲେ।
  bzj-bzj: Ahn da mi bikaaz a Jaykop fayt eena Gaad mek ih bles Joazef son dehn wen
    ih mi nayli taim fi ded. Ih leen op pahn ih waakin stik ahn wership Gaad.
  chk-chk: Ren än Jakop lükü, a afeiöchü nöün Josef kewe ät me mwen an epwe mäla.
    Iwe, a itetiu won wokun we o fel ngeni Kot.
  ssd-ssd: Yakob nu minmba ka kumam bafuna sulumba Kuate nu kumuŋ ŋga nu nuŋe wa kame
    Yosef tuku kiŋo armba wam ŋgumneŋga mayok kaŋgaig ta tuku nyaro pasa nikina. Nu
    nuŋe ndumndum biymba tambi ŋgaro saŋgri pilemba loka Kuate tuku nyu te-duŋga nu
    nale nyaro pasa nikina.
  acr-TNT: Jecꞌulaꞌ, ri Jacob ruma ri cubulibal ucꞌuꞌx rucꞌ ri Dios, echiriꞌ xa nakaj
    chi cꞌo wi rucamic, xebuꞌan can bendecir ri queb ucꞌajol ri José, xutzꞌonoj chom
    tak sipanic re ri Dios paquiwiꞌ chiquijujunal y lic xulokꞌnimaj ukꞌij ri Dios
    e riꞌ yuxul chwi ruchꞌamiꞌy.
  rop-rop: Dumaji Jeikob bin bilib, wal wen imbin gulijap taim blanga im blanga dai,
    imbin gibit im laswan wed langa det dubala san blanga Josef, en imbin holdimap
    miselp garram im wokinstik, en imbin weship God.
  mee-mee: Bae Iekop ka lonapatokona te Nutu bole, minmina na ka ine kokoro ta i mateng,
    na i ke tunge pangamologa e nga kavingtulu te Iosep tuna memena ka ri lua. Ba
    ke kalapagpage Nutu ine meistokalkale ka to ae i.
  dif-dif: Morlalu ngundranali Jakobali narini kupiri Josephani ngatamura wulana ngurungutana
    wonti, ja buruna ngarina wonti nunkanani pita mangatandrani.
  gam-gam: Are Jekop iwoga ye goya paika, Josep wariye soka ge Jekop God ye soka ye
    wopake ye aunda we dje pillgi dje pagle, yene bulo amblo seng yemolo God kandjiye
    amblo pla wori.
  nou-nou: Edo Jacob betae atise umo tumonda ari mi Joseph da memei etoto awa ewamei
    isira. Edo umo awodo ise umo uso ketu da desegedo God tumondebain isira.
  mqb-NT: Yakob ɗukwen kə̀ ɗəfak nga pə Mbərom. Anga nan, à alay a i saa mac bəse
    coy ata nà, kə̀ ɗəfak alay sə ngama pa wan ana Yusufu ahay cew, aday a tavay
    pə dəker, a həran nga anà Mbərom.
  ape-B: Jekop namudak. Anan douk nasuh God ananin balan dadag nagipechen kalbu. Namudak
    ali abudak nyultab nanubu jugwainu ali naklimu nugak abali, anan douk wo dodogowinu
    e. Namudak ali nanakusimu neyotu, nowemu boglom ananim butum ali naklipamuk yopinyi
    balan amudak Josep ananim biam nugamim umu God nunekumom yopinyi. Ali chopuk nanakusimu
    neyotu ali natuk God ananin yeul nyakih.
  grc-F35: Πίστει Ἰακώβ, ἀποθνήσκων, ἕκαστον τῶν υἱῶν Ἰωσὴφ εὐλόγησεν, καὶ προσεκύνησεν
    ἐπὶ τὸ ἄκρον τῆς ῥάβδου αὐτοῦ.
  cav-NT: 'Jacobratu pana ejenedya ahua Yusura aana ahuaque adadiyaque. Jadya tibudya
    tujatu majuyaque ahua: “Yusura jida nenarucue”, jadya tujatu yutsecuaque ecatse
    acuare, Joséja ebacuaque ecatse. Majuyara tujatu Yusu muihua, tuja sariju quidutitsu.'
  kgp-NT: 'Jacó vỹ Topẽ ki rã kỹ nĩ ja nĩgtĩ gé, hã kỹ tóg ã ter ke to hã (tóg) José
    krẽ régre ẽn ag mỹ vĩ há han gé. Kỹ tóg ã vãtó to jẽ kỹ (tóg) Topẽ krẽm mũg ke
    mũ, kỹ tóg Topẽ mỹ: “Topẽ vỹ tỹ ã nĩ,” he ja nĩ.'
  bvd-bvd: '''Ana manata mamana lae ''ana God ne sa Diakab, ''ana si kada nia tio
    naa uri mae lana, ma ka falea dianae fua ''alakwa nia sa Diosef. Ma nia ka uu
    ororo sulia fa kubau nia, ma ka foosia God.'
  ukr-1871: Вірою Яков, умираючи, благословив кожного сина Йосифого і „склонивсь на
    верх жезла свого‟.
  apz-apz: Jekoup kako Anɨtumo sɨmeho hiꞌntnnono uyɨmentiso soꞌno kakoe sɨkuno poyo
    peꞌnyoso moiꞌwo umoꞌnɨmonto yahonɨngki Jekoup kako kakoe mnopo ijofasɨto ehumanto
    Anɨtuye yofe hoꞌnomaꞌmentisoso kako Jousepɨye hwomu sohwaꞌumo ulonjimokumentisofoho.
  yon-yon: Anam andi yaambed Yekob kuu kwane bobnandamene Yosef ye karub dana meed
    ayoob kuu amun kerundene, kwane ye yonamad arimbed angkumonene God yaningko kankoonoon.
  poi-NT: Como tsa̱m iniit́ fe Jém Jacob, icupɨc iga Dios wɨa̱p iyo̱xpát. Cuando caatooba
    ijɨycámáypa cada tu̱mtu̱m jém José ima̱nɨctam iga iwɨ̱wadáyiñ Dios. Te̱ñchucum
    con ibaston jém wɨd́a̱ya iga iŋwejpátpa Dios.
  wuv-wuv: A'a fei narafawe'ia, Jacob, ei ba i ma'e, ina haweginaa hememea na'uu Joseph
    ma na losui ei ifi faduge a'a fei ona.
  quf-NT: Kriyishanraykumi Jacobqa wanunanpaqna karqa, Josipa wamrankunata ukninta
    ukninta bindisiran. Chaynulla bastunsitunwan pachalaman sintikurmi Dyusta aduraran.
  yuw-yuw: Oro Jeköp yu Kopotoroc kombing tobing imongidocmaha tongga yu omompha togocan
    bongono wocin Yösephon mananin yaidec guram fing imogoc. Yu kandung sogito aring
    möngo Kopotoroc yong moröng imogoc.
  hus-NT-1971: Cum a Jacob im bela’ a Dios, jaxtam in lablinchi ti junchic axi tsab
    in tsacamil a José tam ti hue’its ne’ets ca tsemets jaja’. Tam ti taleq’uits jethcacnal
    ba’ in cuayab, bel tin lej ichich in c’ac’nal a Dios.
  med-med: Mondpa pili uⱡ ila ku moⱡpa, Jekop ni, elim koⱡmba ui ei, nondpa elinga
    kʉn, Josep nga kangʉm wu raⱡ memp pinditim. Ni kʉn, elim nga tʉmbʉⱡ ti, mepa ʉndrʉm
    ni tʉpa angʉndpa, ambuⱡpa moⱡpa, Got nga mbi paka rundrʉm.
  bch-bch: Ngan Iakop ele kadonga lolo matua aea, boloma ngan ele matenga, ei ikado
    posanga kemi ngan pamatuanga Iosep inat toa rua oa. Be igalterean ei ngan toto
    ta isoa Deo ieda.
  cco-NT: Jo̱guɨ laꞌeáangˊ e jábꞌˉ calɨ́ngˉ i̱ Jacóoˆ do júuˆ quiáꞌˉ Fidiéeˇ, jo̱baꞌ
    lajeeˇ e tɨˊ lɨ˜ nijúuiñˉ, cajmigüeamꞌˆbre lajaangˋ lajaangˋ i̱ guieer˜ i̱ lɨ́ɨngˊ
    jó̱o̱ˊ Séˆ do, jo̱ lajeeˇ jo̱ cajmiféiñꞌˊ Fidiéeˇ e sɨñúuiñˆ e cuó̱ꞌˋ ꞌmaꞌuˇ quiáꞌrˉ
    do.
  deu-1951: Durch Glauben segnete Jakob bei seinem Sterben einen jeden der Söhne Josephs
    und betete an, auf seinen Stab gestützt.
  alq-ALGNT: Tcekap ogi teb8eta8an Kije Manidon, acitc dac ii odji, apitc ka ani pec8abadag
    kidji nibodj, ogi aiamit8anan nijin ojisan, mi ini midjinijin Josepan (Joseph)
    og8izisini. Ogi icpeniman dac Kije Manidon, meg8adj e taji apadjidj osakaonikag.
  ixl-NNT: As tiꞌ uvaꞌ kꞌujlik chit ikꞌuꞌl u Jacob tiꞌ u Tiixheꞌ, as tul unbꞌiitik
    kuxh ikam veꞌteꞌ, as taqꞌ veꞌt kan u Jacob vibꞌaꞌnileꞌ tiꞌ junun vikꞌaol u Xhuꞌleꞌ.
    As tul bꞌaꞌnxi, as ixiꞌa veꞌt tibꞌ tiꞌ vikarooteeꞌ. As toksa veꞌt iqꞌii u Tiixheꞌ.
  boa-NT: Áhduréhjáa Jacóóbó cáhcujtsó íááchimútsí Jotséé hájchimútsí hallúvú pɨáábó
    dibye táúmeídyú Píívyéébe pɨ́ááboíñe. Aabéhjáa ɨ́dátsó dsɨjɨ́veríjyuco íjcyaabe
    ícyuujúityu icyátóróóvéne Píívyéébeke duurúvahíjcyáhi.
  quh-NT: Diospi jap'icuskanraycu Jacobka wañuy patapiña cashaspa, jamoj imasmanta
    Josej iscay wawasninman sut'incharka. Dios sumaj niskanta paycunaman junt'ananta
    willarka. Chaymantataj bastonninpi c'umuycucuspa Diosta yupaycharka.
  kwi-kwi: Jacobne Dios kaizta aizpa watcha i nɨjkulta. Jacobne inapain azi. Tɨwil
    putnaintuasmin, Dios iztakin sumtɨttuasmin, Jacobne Diosta paikwara, paas Joséwa
    painkultuza wat kiwainnanapa.
  agm-agm: Iyataatɨ Jekopɨho Autaahaatɨhopɨ gɨwunyaatɨ nehɨ kopaahaimɨ nunjatɨ aimɨ
    apɨpaahɨ aungwɨhotatɨ napwɨtandɨ detɨtihɨ komɨ ngɨrɨhɨrɨ isɨwatɨ mwɨtɨpisatɨ dairɨhɨretɨ
    mwɨndɨwitatɨ bindataise. Siyatɨ bindataatɨ komɨ satohurɨ Josepɨhomɨ mwaahuri Autaahaatɨho
    gaahandɨ nunyatɨ kawitandɨhandapɨ kaundataise. Iyatɨ aimɨ aungwɨhondaatɨ andɨtitɨtandɨhandɨ
    owetihɨ komɨ ngɨrɨhɨraasɨnɨ mwɨndɨwitatɨ tɨtɨhɨ bitondaatɨ Autaahaatɨhoai netɨ
    mepɨ autaahemwataise.
  ubr-ubr: Jacob an baitutum emon on irarabob an rai, on Joseph nanatun ruam imomogines,
    namon on an tutuk on motobai irou ikufaiwarai weie on God ikwafirai.
  tsw-NT: Yakubu† da̱na̱ ta̱ nu ucawu wo okolo, ɗaɗa ana wa̱a̱ kuwa̱, u zuwayi muwun
    ma̱ Isuhu koyan ɗa abaꞌun. Reve u yuwaan A̱sula̱ a̱ga̱nda̱ a̱yi uka̱ɗa̱towu a
    aaɗanga a̱ yi.
  cax-NT: Arrtito Jacob oncotitü nurria ümoti Tuparrü. Sane nauquiche macunusüancanati
    ümo bama torrü aütorrti José, numo tüsaimia niconcorrti. Auqui atüraiti ui nibiarrtonrrti
    y manaunuti ümoti Tuparrü.
  aia-aia: Suria 'ia Jekop 'a hinihinia God nagu taarai ha'agorohirarua 'inia i rua
    wauwa ana, ni rua gare mwane ana Josep. Na'i 'ohasi 'ia Jekop 'a wari di'u'a ma
    gaarangi mae'a, ma dau wou na'i 'a'abi ana ma ha'aasaa God.
  srp-1865: Vjerom blagoslovi Jakov umiruæi svakoga sina Josifova, i pokloni se vrhu
    palice njegove.
  agt-agt: Ammi ta kakurugan a intu kinaragatan da ya mapmappya na pagyanan ammi ta
    nagtugutan da en, te itta hala ta Namaratu ya ikayat da en. A yen ta ikatalak
    na kid hapa, a awena mamat nga mangibar ta ikid ya tolay na kiden, a yen ta itta
    ya neparan na ta kuman na ili da.
  lug-lug: Olw’okukkiriza Yakobo bwe yali anaatera okufa, yasabira bazzukulu be abaana
    ba Yusufu omukisa kinoomu, n’akutama ku muggo gwe n’asinza Katonda.
  yby-yby: Ito Jekopuya ele elewole okaka we nebokumuye loko helekolo noidanaki, ipala
    lowesida maya maku nobidanaki, akusaladunu heko le ikitoko sinonedanaki, Omailoka
    lipe meko epoka liye.
  heb-heb: באמונה ברך יעקב את שני בני יוסף לפני מותו וישתחו על ראש המטה׃
  mpp-mpp: Aime Yakobo ye Wapong ngagesingkelu gawecte homanogale ailu yele wacka
    Yosefe madeckecine filesoc mimi-madic milu edocepawec. Edocepalu yasuinedi kwesingnagu
    domalu Wapong afeewec.
  apb-apb: Aani hiiwalaimolinge mone, maholo a Jekob kara'inie oto kei mae, e hele
    aana apa'a ingeie e si paloa God, na ko eitanaie a God talana e ro weuwana, e
    ro kalena Josep, uri ke ha'adiana'ararue.
  san-TEL: అపరం యాకూబ్ మరణకాలే విశ్వాసేన యూషఫః పుత్రయోరేకైకస్మై జనాయాశిషం దదౌ యష్ట్యా
    అగ్రభాగే సమాలమ్బ్య ప్రణనామ చ|
  ben-IRV: বিশ্বাসে যাকোব, যখন তিনি মারা যাচ্ছিলেন, তিনি যোষেফের উভয় পুত্রকে আশীর্বাদ
    করলেন। যাকোব নিজের লাঠির ওপরে ভর করে উপাসনা করছিলেন।
  ntu-ntu: Jekop, mz nzbrtikr drtwrde Gct, dekc mzli kc nabzpe-ngrde, tqamrlz-ngrde
    mrlx mrlxde Josip kcng nzling, Manase x Efrem. X mzli lc sc tqglqpxpele Gct mz
    nztablzo-krmle mz nctoko scde.
  pan-pan: ਵਿਸ਼ਵਾਸ ਨਾਲ ਯਾਕੂਬ ਨੇ ਮਰਨ ਲੱਗਿਆਂ ਯੂਸੁਫ਼ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਇੱਕ-ਇੱਕ ਕਰਕੇ ਬਰਕਤ
    ਦਿੱਤੀ ਅਤੇ ਆਪਣੀ ਲਾਠੀ ਦੇ ਸਿਰੇ ਉੱਤੇ ਮੱਥਾ ਟੇਕਿਆ।
  tkr-tkr: Yaaq'ub qek'ang'a, Yusufne q'önesa duxays inyamıka xayir-düə hoole. Qiyğar
    cune əsaak qirzıl Allahne ögiyl kyoyzarna.
  gvc-gvc: Cohamacʉre wacũ tuaro Jacobo to yariahto panocã José pohnare, mʉare “Cohamacʉ
    mʉsare pjíro noano yoarohca”, nia tiri jire Jacobo. Na tuhcua caha sʉ, to tjuadʉ
    mehne tjua ñaha caha sʉ, Cohamacʉre ño payoro, “Cohamacʉ mʉsare noano yoarohca”,
    ni cũa tiri jire.
  sbk-sbk: Ihali lweteho aje uYakobo lwahali lwahali karibu afye ahasaile awana wa
    Yusufu wekaweka. U Yakobo ahaputile ahategemee humwanya yi ndesa yakwe.
  mya-JVB: ယာကုပ် သည်လည်း၊ သေ ချိန်နီးသောအခါ၊ ယုံကြည် ခြင်းအားဖြင့်ယောသပ် ၏ သား နှစ်ယောက်ကို
    ကောင်းကြီး ပေး၍ ၊ တောင်ဝေး ထိပ် အပေါ်မှာ ကိုးကွယ် လေ၏
  kgf-kgf: Ninʒéŋ ninʒéŋiguc Yakop imi mia humumaŋ ʒé waŋec imuaru Yosefe naŋ héréra
    iorac mozocgé érécmima tac witiyaiguc héima namma Anutu sicgémiyec.
  awb-awb: Sékópaga moq Manikánsabe aiq pútare atena orerague pukinaútaq wenahni Sósépane
    anitéyábé kaweq ehwéh aritena wene pegiqnáhnkarataq káuqmunue saqmatawéna Manikánsabe
    iwíáh íwíáh atowe.
  gdn-gdn: Apunu Diyaikapu e sumai pokaiya ka e powagana kwaewagawa ki makeya e gubagai
    Diyosepa e gubagaiyoma waditapu bagi. E gunai kawareya togi-wena manako Mamanuga
    God e si esida tepapupu.
  nko-NT: Hógyitɔ brɛ́á Yakob ɔbá bowu á, oloyulá Yosef abi anyɔ ámʋ, olobun
    mʋ oyi yiáhɛ́sʋ súm Bulu.
  bsn-NT: “Ĩ yirore bajiro yigʉ ñagʉ̃mi”, Diore ĩre yitʉoĩagʉ̃ ñamasiñuju Jacob ñamasir'i
    quẽne. To bajiro Diore tʉoĩagʉ̃ ñari, ĩ bajirocaroto rĩjoro, ĩ macʉ José rĩare,
    “Quẽnaro mʉare yirʉcʉmi Dios”, ĩnare yimasiñuju ĩ. Bʉcʉ ñari, rʉ̃gõtĩmabetiar'i
    ñaboarine, ĩ tueriʉ sʉorine vʉ̃mʉrʉ̃gõcõari, Diore rʉ̃cʉbʉomasiñuju ĩ.
  pib-NT: Wa rupnakastsi rixinitka Gakowni, galixlewlu chinanu satkaka Gosi wgenene
    ruglenshinikanyegita. Kanojereptostsi gitspanotachri Goyakalu yonogyegita.
  wiv-wiv: A Jekop e bilip ni Vuvu, kua kilaka keteni mate, ki vala na blessing na
    tuni Iosep tamohane karua. E di na kana toho, ki vazihonia bakana ki lotu ni Vuvu
    kilaka kua.
  reg-reg: Jaliga jili ati kwa likilisha Yakobo alebheleye okufwa nayana amabhando
    abhana bha Yusufu. Yakobo nalamya, neyegeka ku nsimbo yaye.
  mlh-mlh: Jeikobji komeiŋgo eya, damaŋ oo mamanesiŋineji maŋgo eteko madeine Josefre
    madeyoka yoyoka oi mifia yaperu gbaruinere tifeineo roegaru Anutu ohoweine baku
    miteŋ gaya.
  gof-ENT: ያይቆቢ ሃይቃና ሃኒሼ፥ ኢሲ ኢሲ ዮሴፋ ናይታ ኣንጂዳይኔ ጉፌ ቦላ ካቲዲ ጎይኒዳይ ኣማኖና።
  aau-aau: Nanpanan kiykiy-ay yor nonaw, Jekop hiy lokrue e mon menkin, hiykwe God
    so hiymon yor kokwe Josep so ney norwayo prueysyar sokwe prueyn prueyn-aw hiy-nekie
    mesopok. Hiykwe hyo irowm non nak-orok kraipakrai nok, God so uru se me-ihey.
  tvk-tvk: Vengan xa Siekob, neketen nan teta, melele xa sangas vamat, tesis Hi tengan
    ituxol xat kekes ni nat Siosep xalu. Di, “Siekob tesuv xat xi ni eitingil nan
    e tepet rat his Hi.”
  prf-NT: Gapu ten pánnampalataya ten Diyos, ay inyatád ni Jacob en pagpapala ten
    duwwa a anak ni Jose bagu siya matay. Sakay tinumawid ten ontok nen sarukud na
    sakay sinumamba ten Diyos.
  auy-auy: Ánaaemba Yékopu waurámbá kéna puwíndasafena éna táúmba faiyéna kífaena
    Maníkón-aaisafena amankúnkúmbo úntafena Maníkón-ímáyáá mósá maréna ánaaembo paápé
    índa-tantaatafenamo siyón-aaisafena Yósepin-ááninkai aasumíꞌa tímakaiye.
  tbg-tbg: Iekopivavata Kotiva tivato uvarara quqaa uvave tivakero naampaiqama viro
    nai qutu vuarira entava aumaiquvaro viva nai kauqu Iohepira maaqutantaqaa vateharo,
    koqema nimiteharo vitantara tiharo, Quqaama Kotiva minti mintima kero nitanta
    koqema nimitaanarove tivakero, nai kauruqaa muntuviro vaiharo Kotira autu tuahera
    kora.
  hub-NT: Jacob jakattak tepes, José uchiri jimaran chiki chikichik Yuus pegkernum
    yainmaktatrume, tusa tinaiti. Jacob jakattak tepayat nantaki ushukrutairijai ushukrus
    ichichmamas wajas, Yuusan emematnaiti.
  hmo-hmo: Abidadama dainai, Iakobo kahirakahira ia mase neganai, Iosepa ena natuna
    ruaosi ia hanamoa. Iena itotohi ena kwarana latanai ia tabekau, vadaeni ia ese
    Dirava dekenai ia tomadiho henia.
  big-big: Yakopgi ngizi kumulirago mizagewiyege pi ibengkine lukung puguleige yongomanara
    Anotoyegi waberek mizageya wizimowei Anotogi yeikta weiya logo Yosepgi marekyauwili
    nak nakyegi wazono yeiyageya wiziya.
  gux-G: Li dandanli po i ke Jakoba n bo n bo bua kpe yaa yognu ke o bo yadi yediŋanma
    o biga zozefa po. Zakoba bo ñii o lanbanli po.
