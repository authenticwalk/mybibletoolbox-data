  san-SIN: අපරං යාකූබ් මරණකාලේ විශ්වාසේන යූෂඵඃ පුත්‍රයෝරේකෛකස්මෛ ජනායාශිෂං දදෞ යෂ්ට්‍යා
    අග්‍රභාගේ සමාලම්බ්‍ය ප්‍රණනාම ච|
  yut-yut: Jekop nandaŋ gadat aŋek si kɨmot do aŋek Josep dakon monjɨ bamot do gɨsam
    yomgut. Aŋek busuŋni wɨn kɨrɨŋni da dɨwarɨkon wɨtjɨŋek Piŋkop gawak ɨmgut.
  grc-BYZ: Πίστει Ἰακὼβ ἀποθνήσκων ἕκαστον τῶν υἱῶν Ἰωσὴφ εὐλόγησε, καὶ προσεκύνησεν
