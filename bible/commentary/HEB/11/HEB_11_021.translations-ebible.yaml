    tuul a qui'qui't'anboo'o, le'ecoo' u mejen aj Joseje. Le'ec aj Jacobo, tan u tz'eec
    u muc' tuwich u xoolte'. U c'ajsaj a Dioso.
  tet-tet: Tan Bei Yakob fiar, oras nia kreꞌis mate, nia nariik tu-tuꞌuk kaer knoꞌan,
