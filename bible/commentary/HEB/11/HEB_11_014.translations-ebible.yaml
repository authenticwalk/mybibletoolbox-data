verse: HEB.011.014
translations:
  kpx-kpx: Hoto kateale loumale keau hilokage oeabe seleveu vata kove uoholinu. Kateike
    abu vai isiviale abu vata seleve mai avuemo ui.
  okv-H: Eto enana ta enda mahu toto pambua avo kaiketo hotembae avoeto ke ainge ae
    amo egerembeto enana ta enda mahu ta puvuraeherate enana ta enda be avo puvuresuja
    avoeto simba ue ke ainge ea.
  tbo-tbo: Geka pite lawa hai wibaabani naka he palipaligeletena mehi ipa tauhi hai
    dobu dumana he bibiheya.
  mal-C: ഇങ്ങനെ (അവരുടെ പ്രവൃത്തിയിലൂടെ) പറയുന്നവർ, തങ്ങൾക്ക് സ്വന്തമായി ഒരു ദേശം
    അന്വേഷിക്കുന്നെന്നു സുവ്യക്തമാക്കുകയാണ്.
  grc-SR: Οἱ γὰρ τοιαῦτα λέγοντες ἐμφανίζουσιν ὅτι πατρίδα ἐπιζητοῦσιν.
  bgc-bgc: ये उन माणसां के बारें म्ह सै, जो कहवै सै के वे इस दुनिया म्ह अजनबी सै,
    वे दिखावै सै के अपणे देश की टोह् म्ह सै।
  khz-khz: Vovetaina gekilana talimara geria kila na evega-matagairana, ira geria
    tanopara taunatauna na getavuana.
  deu-TKW: denn indem sie solches sagen, zeigen sie an, daß sie der Heimat nachtrachten.
  zsr-NT: Bönniꞌ tuꞌë cni didzaꞌ, tuꞌluꞌë taꞌguiljëꞌ tu latj gac ladzquëꞌ.
  lin-lin: Bato oyo balobaka ete bazali bapaya mpe baleki nzela kati na mokili batalisaka
    polele ete bazali koluka mokili na bango.
  hns-NT: Dje aise bole hai, oe gawaahie dewe hai kie oe ek des khodje hai sada ke
    lieje rahe khaatien.
  noa-E: Amau mag iekhaajerran deeum durr gaaita durrkhaa chaar durrkhaimaju khĩirju
    narr aawaita maagjeejim; ajapcharan ʉ̈gtharchata naaimaju khĩirjuwiama.
  eng-EMTV: For those saying such things make evident that they seek a fatherland.
  mib-NT: Te tāca tée jeē cahán súcuan, chi stéén cají de jeē nducú de ɨɨn ñuu jeē
    cúu andɨvɨ́ núū cúu ñuu maá de.
  lif-NT2: अक्‍खेलॽरिक् के़बाःप्‍पा मनाहाॽरे़ग से़क्‍खासाङ् आबाङे खुनिॽ लाजेॽइन्‌मे़गोःत्तुर
    मे़वाॽबा निःन्‍धो पोःङ्‌लो॥
  xnj-xnj: Vandu vevijova mambu ngati ago vilangisa kuvya vaulonda mulima uvya wavi
    vene.
  mmx-mmx: Limixin di paase xerepmo, i lox asuusu i do temenemen aulis gove di puse
    rin.
  cbr-NT: Usaia quiása 'ain cananuna 'unanin, a unicamax a menu bucuxunbi ca —ënë
    menu 'iti unima, bëtsi menu 'iti uni cananuna nux 'ai —quixun sináncëxa.
  tee-NT: Pus ju lapanacni ju chunch tachivinin vas ta'amamachakxaninin ni na ta'amputun
    ju lact'iyan junta vasalh ixt'un'an junita.
  eng-LSV: for those saying such things make apparent that they seek a country;
  cak-NT: Y roma ri xqui'ij, can k'alaj chi quiyoben ri rech-ulef ri can quichi-wi
    reje'.
  pah-NT: 'Kiroki g̃a e''i a''ea – g̃a okwahavuka ojeaporog̃ita. A''ero g̃anenduhara''g̃a
    ei: “Hajiheva''ea g̃a opota hete ojive a''ero yvya,” ei g̃a.'
  sja-NT: Mãga jarajida ɨt'aripema eujãde k'ĩsia p'anadap'edaa perã.
  xed-xed: 'Tsa gwal ta mnay mantsa ya ná, maraŋmara həŋ baŋluwa kazlay: Ta kzla vla
    taŋ həŋ kəʼa.'
  mks-NT: Cánda̱a̱ iní ña̱ ndá na̱ cáchí já cúni̱ cachi a ña̱ ndinducú na̱ inga ñuu
    nu̱ú canduu na.
  gfk-S: Be tari matanabar di tange ta linge hobi, i hamanis be di sisilih ta tike
    katano ura nudi iat.
  bmu-bmu: Ambazip nanŋine miri gölmeŋine aŋgotpingö jaram timakzei, yeŋön mönö keu
    mewö jimakze.
  dgz-dgz: Anega waiwanumune nagirewa mu at piup muk muga yop taiwanum.
  eng-GNV: For they that say such things, declare plainely, that they seeke a countrey.
  zaa-NT: Yù ri'u qui'ni canu rinne cą anía nna, pues reyìla rù cą lugar qui' là'a
    labá cą.
  eng-WEBSTER: For they that say such things declare plainly that they seek a country.
  guh-guh: Pamonaemi bajarapacuenia namataenetsia najumai tsabiabi, itsamonae tsitanajamatabëcueneitajëtavanapa.
    Bajarapamonaemi tsitanajamatabëcueneitajëtavanapa pevetavanapaejava athëbëabetsia
    Dioso pecaponaejavanexatsi, bajarajotatsia jane baja pejinavanapaenexa daxitamatacabijavabelianexa.
  bon-bon: Peei mene cabu ca mine umle gemi egä teepi singi toraca cewe tääpume lui
    gyene cabu je.
  nhw-BL: Huan quema inijuanti camanaltique quej nopa, tlanemijya nesi para quitemohuayayaj
    se tlali catli nelía elisquía iniaxca.
  swh-ONEN: Watu wasemao mambo kama haya, wanaonyesha wazi kwamba wanatafuta nchi
    yao wenyewe.
  wbi-wbi: Kuvala vano vijova amasio ndavule agha vavikila bayana kuuti vilonda iisi
    jivanave vavuo.
  bba-bba: Be bɑ ɡerumɔ mɛ, bɑ sɔ̃ɔsimɔ kpɑsɑsɑ mɑ bɑ tem kɑsu.
  eng-KJVCPB: For they that say such things declare plainly that they seek a country.
  kgk-NT: Upéa he'i va'e, “Nhande yvy teerã jaheka jaiko-vy” he'i ojóupe hikwái. Upéixa-gwi
    hexahare oikwaa voi ome'ẽ-ta va'ekwe ijyvyrã íxupe kwéry.
  waj-waj: Vaa ta arinaima rikiaunnavai. Itaa kua tuuya ngiari yoosinna tuanaiyauvunu
    variaaraivaara ngiari aakiaiyauvaki yaata utida variravai.
  cpy-cpy: Tema ikenkitha-waeta-kotakiro awijeen-tsiri, ari ayoperotziri omaperotatyaa
    aminamineetzi otsipa nampitsi jempe inampi-perotee-yaawo kameetha.
  mpx-mpx: He gamagalau bolo hi ba ola o hi pamasal te panuwa etega hi loyaloya heliya
    wali panuwa.
  wbp-wbp: Jalangujalangurlangu kuja kalu yapa kuja wangkami, kujarlanya karlipa-jana
    milya-pinyi kuja kalu manngu-nyanyi ngurra jinta-kari nyanungurra-nyangu.
  luo-luo: Joma wacho weche ma kamagi nyiso malongʼo ni gigeno yudo pinygi giwegi.
  nhe-NT: Huan quema inijuanti camatque queja nopa, nempa nesi para quitemohuayayaj
    se tlali tlen nelía elisquía iniaxca.
  aii-aii: ܣܵܒܵܒ ܐܵܢܝܼ ܕܐܵܡܪܝܼ ܗܵܕܟ݂ܵܐ ܡܸܢܕܝܼܵܢܹ̈ܐ، ܡܲܕܘܼܥܹܐ ܝܢܵܐ ܕܒܸܛܥܵܝܵܐ ܝܢܵܐ ܠܚܲܕ
    ܒܹܝܬ ܡܲܥܡܪܵܐ.
  esk-NT: Iñupayaat uqaqamiŋ iglaaŋutilaaġmiknik marrumani nunami nalupqinaiġaat pakaaqałiqtiŋ
    kiñuniksrautmiknik.
  msb-msb: An mga nagsabi irog sani nagapakita na an ginahanap man gayod istaran na
    masasadiri ninda.
  cpa-NT: Mi²léi¹³ báh³ guiog¹³dsa juúh²dsa lah¹jøng² hi² hnangh¹²dsa cøng² juøi²
    hi² jmo¹dsa go²dsa.
  dso-dso: ସେମନ୍‌ ମାନିଅଇ ରଇଲାଟାନେ ଅନି ଆମେ ଜାନ୍‌ବୁ ଜେ, ସେମନ୍‌ ନିଜର୍‌ଟା ବଲି ଜାନାଇବା
    ଗଟେକ୍‌ ଦେସ୍‌ କଜ୍‌ତେ ରଇଲାଇ ।
  meu-meu: 'Unu e hereva tomamu taudia na edia hereva anina eme hedinarai: idia ese
    edia tano korikori e tahuamu.'
  yva-NT: Vatano wo raura taije maisy wo awa muni tawane rakani indamu una rai.
  dgc-dgc: I tolay a kona sa, éy kagi de a éwan ta munduae i banuwan de, da i tunay
    a banuwan de éy ta langet.
  zpm-NT: Ni ne sca bieṉ zho tib ziaadtedse zho lo guidzliu rii, ga rlu ne dzigoraa
    gdziṉ zho zaatne gacpaa ladz zho.
  hix-NT: Àro wyaro tàwyanye tatoko rma, anaro haxa towto kom hona ro nehxatxkon hamà.
  sim-sim: Karem li mbahandari osik os nimu heyenduwa, kotontlo indinga lihik li ikurik
    hishiri lir.
  npi-ULB: किनकि जसले यस्ता कुराहरू भन्दछन् तिनीहरूले एउटा स्वदेश खोजिरहेका छन् भन्‍ने
    कुरा स्पष्‍ट हुन्छ ।
  cgc-cgc: Mga ittaw an na iling tan iran na ambal parti ta iran na kaugalingen, nlaman
    ta na danen an galaem ta timpo na naan danen ta lugar na iran gid na banwa na
    istaran.
  tim-tim: Luâk âmbâle arekŋe hân iregâlânâk nâŋgâyi dâine purik katmâ hân ulikŋân
    gâtŋe ain arim manbâi. Hain bo akmâ âmâ hângât kepia hain are bo amâ kepia bunŋe
    himbimân tatmap are Anutuŋe maknengim kalep ain manbaen dâm aregât lâmgom mali.
  yor-yor: Nítorí pé àwọn tí o ń sọ irú ohun bẹ́ẹ̀ fihàn gbangba pé, wọn ń ṣe àfẹ́rí
    ìlú kan tí i ṣe tiwọn.
  wos-wos: Nani xékélaki. Wungi wakwa du takwa di jémba retendaka motéfaka di hwaké.
  emp-NTPO: Mãwã jara panʌneba ebud̶a cawabisid̶aa ãdji drua arada edad̶i carea jʌ̃ã
    panʌda.
  eng-F35: Now those who say such things make it clear that they are seeking a homeland.
  ind-ind: Dengan pengakuan itu, jelaslah bahwa mereka menantikan suatu tanah air
    yang akan menjadi milik mereka sendiri.
  pes-OPCB: در واقع، کسانی که چنین سخن می‌گویند، نشان می‌دهند که در انتظار وطنی هستند
    که بتوانند آن را متعلق به خود بدانند.
  mpt-mpt: Nibo tekein kebuobe, weng olo baaibbio nakaia unanga eli bibam temo amit
    nomabibo waiso hembinibbiobe.
  ssx-ssx: Wanda꞉hali manuma꞉ kutupiki pi lemeka꞉na꞉ta꞉ kota꞉ nikana꞉ma꞉ hone witolota꞉
    Ikana꞉ma꞉ ika꞉ hao hapeke yu weitelememe hone ulumekee.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ wɑɑ fɔ bɛɛbɛ, ɑ̀ wɑɑ nyisi mɑm mɑm iyi ɑŋɑ ɑ̀ wɑɑ dɛ ilɛ
    iyi ɑ́ jɛ tu ŋɑi.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ଡେକ୍‌ରକମ୍ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ଆର୍‌ଏ ମେଇଂ ଆରି ମୁଇଙ୍ଗ୍ ତୁବଃ ଇୟାଙ୍ଗ୍‌ନେ
    ତୁର୍ ଡିଂଆର୍‌କେ ଡାଗ୍‌ଚେ ମ୍ୟାଆର୍‌ଏ ।
  gof-RNT: Hessada giya asay bantta biittaa naageyssa qonccen bessees.
  unx-unx: ନେ'ଲେକା କାଜିତାନ୍‌କଦ, ଆଲେ ନାଗେନ୍ତେ ଆଲେୟାଃ ଦିଶୁମ୍‌ଲେ ଦାଣାଁଁତାନା ମେନ୍ତେକ ଉଦୁବେନ୍‌ତାନା
    ।
  gah-gah: Gakó némika liki liaká nia vegenalite gotó apáini gihila makó ali utó milanigi
    kigikagú giliki minamómámini mogona mota utó okave.
  lcm-lcm: Taun kipo mengen amalangas asukang ke, tarapo arai korong ta kitapo gulegule
    na rina ang kakaria atutuman luai.
  aer-aer: Nhenge lyete-anteye kwenhe tyerrtye areye alakenhe angkeme, anwerne kwenhe
    itelareme itne-arle apmere arrpenhe itnekenhe-akerte angkeme nthenhele-arle itne
    akwete-ante anetyenhe.
  qvc-NT: 'Chayshina nishpam, yumbayta intyindichiwanchiq: “Manaraq nasyunniyuq kashpapismi,
    Dyuspi yuyakushpa, noqaykuna shuyakuykani, suq nasyunniyuq kanaypaqllapa”, nishpa.'
  tgl-ULB: Kaya sa mga nagsasabi ng ganoong mga bagay ay nagbibigay linaw na sila
    ay naghahanap ng kanilang sariling bayan.
  cbs-NT: Jabun jaska yuibiakin jatun mae kayabi bechidiama xabakabi ninkakin unanbiai
    jaskada dabanen ja mae manaka bestikubainkanikiki.
  xtm-NTPP: Te ñayii ka ka'an sa'a ma chi ka kaxtnu'u i ja ka nduku i in nuu ko kuu
    ñuu i ma.
  nnq-nnq: Bandu abalenga ilebe andi yene, balaya kipola kutenda bikipalapala kilambo
    cha kweli.
  bao-NT: To biirije ca ĩirã, “Ape yepa, cʉ̃ja ca niipa yepare amarã tiima ména,”
    mani ca ĩi majiro tiima.
  san-ORI: ଯେ ତୁ ଜନା ଇତ୍ଥଂ କଥଯନ୍ତି ତୈଃ ପୈତୃକଦେଶୋ ଽସ୍ମାଭିରନ୍ୱିଷ୍ୟତ ଇତି ପ୍ରକାଶ୍ୟତେ|
  huv-NT: Cos leaw nepiüng atquiaj ajüic tealeámban mayambüw noic iüt niüng apmacüliw.
  otn-NT: A nu̱ya yø ja̱'i̱ ngue ngu̱na̱ ra̱ hya̱ i̱ mma̱, ya di̱ nɛ̱qui̱ xa̱nho ngue
    guehya yø ja̱'i̱ honna̱ häi hapʉ da̱ni̱ m'mʉi para za̱ntho.
  nop-nop: Mede unduŋ yoŋa yokwet mebi niŋ tubumintadok welehik fagihi tuguk.
  obo-NT: Ka-ay ta en pantok od kosorollan, no iddos mgo minuvu nid ikahi to iling
    tadda, duwon pa osson ingod nod immanon dan no kandan don en.
  cak-ENT: Y riq'uin ri xquibij, xk'alajin que coyoben ri ketzij vi quiruch'ulef.
  lif-NT: ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧᤃ ᤛᤧᤰᤂᤠᤛᤠᤱ ᤀᤠᤒᤠᤅᤣ ᤂᤢᤏᤡ᤹ ᤗᤠᤈᤣ᤹ᤀᤡᤴ ᤔᤧᤃᤥ᤺ᤳᤋᤢᤖ ᤔᤧᤘᤠ᤹ᤒᤠ
    ᤏᤡ᤺ᤴᤎᤥ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De ndá nchivī jā cáhān súcuán, chi stéhēn cājí ji jā ndúcú ji iin ñuū jā
    cúu andiví nūū cúu ñuū maá ji.
  san-TIB: ཡེ ཏུ ཛནཱ ཨིཏྠཾ ཀཐཡནྟི ཏཻཿ པཻཏྲྀཀདེཤོ ྅སྨཱབྷིརནྭིཥྱཏ ཨིཏི པྲཀཱཤྱཏེ།
  qve-NT: Saynata kawsaspankun, paykunaqa Diospa unanchasqan cheqaq llaqtata mashkaranku.
  pao-NT: Umu ka meeoo tusooyugwena ka Te Naa-tammetu ooosapa soomayumo umu ka yaa
    teepu-koobatu gi heesoobedya ka tu tubewa-witoo kodyu-wa'ne'yoopana, ka mooasoo
    Te Naa tu pukwi'yookwuna oo mabetsape ka oo tubetse naka'oedyukuna. Soo Te Naa
    puu gi umu-ma nasookwa'e. “Nu mu Tubetse Naa, nu yow ooosapa mu nabaa'yookukwu,”
    ka Te Naa mee'e pumme mu natubanga.
  cbu-NT: Ashiriya, chiy Apramarini amarangparee ashkitamtich, ndusha nish tsapurunasush
    taamaam chinachich; taarashshipa nda mapeechchi. Yuwash urutamari mapiyruch taachich
    anootsimari chinachchi.
  usa-usa: yemá mirá-káyúkámá yúyánápí téta yeqtí árai-maruqtaba abááíq-abaaiq ommá
    íaonarae kéitaunatae.
  soy-soy: Pɛpɛɛ nní lɛ̃ n símisi yɛ mɛyíkíyiki nyísɛlɛnlɛ rɛ kɛtẽ kɑpi wɛ́ɛ́si.
  hui-hui: Wali agali ogonidagua lalu karume dindi mbira tini hangunaga hole tai birago
    mo walia haga.
  amf-amf: Yin giyayna eena yina maaten peenam zagayna yinin maatenam keda dhee.
  quc-NNT: Ri winaq ri käkib'ij chi xaq e ok'owel cho we uwächulew, qas q'alaj wa'
    chi xa tajin käkitzukuj na ri qas ki tinimit.
  dob-dob: Onaꞌaiꞌaila, ꞌabo taꞌawa ꞌowagaeda, nate ꞌatuwa tasimana apwesa ꞌaene ꞌida
    ꞌasa ꞌaiꞌaila taꞌebeꞌebese.
  wrs-wrs: Nonamba indhanamba sna moamba eishovpa, wo pimba nungliv, osva himba aslalv
    petham os hevelm, no pethava wohdihelinvav.
  mca-mca: Qa pekhewe'en in yit'ij aka'an qa yeqet'aaxik'iha in tetfeltaxij in wo'oikii
    pa'qu' ƚetseet'i'ija.
  tzo-TZC: Yuꞌun ti buchꞌutic ti jech ta xalic taje, jaꞌ ta xacꞌ ta naꞌel ti ta to
    saꞌic batel ti batsꞌi slumalique.
  mya-mya: ယင်း​သို့​ဝန်​ခံ​သူ​တို့​သည် မိ​မိ​တို့​ကိုယ်​ပိုင် နိုင်​ငံ​တစ်​ခု​ကို​ရှာ​လျက်​နေ​ကြ​ကြောင်း
    အ​တိ​အ​လင်း​ပြော​ဆို​ကြ​၏။-
  gng-NT: Binib bà lienh nnɔ wɔngeh nì wien nɛ ki teh bi nuunh udu wà yé biʼyu
    nɛ.
  cbi-NTPO: Matyu entsandimulaya naa nukaaba tsai chunu tena main mi'kes nenduba narake
    aseetanguikaakaa dekive.
  ikk-NT: Ndị e ku ẹnịna rị a ghọsị n'o nwọngụọ alị ẹnya wẹ rị hụn wụ nke wẹ.
  leu-leu: E nari aava ri kuus malaan ri taxa faxaalit famatavas o ri taxa seng a
    bina tuuna siri.
  maz-NT: C'ü vi mamaji a cjanu, ixi 'ñetsetjo c'ü mi jodüji c'ü 'na jñiñi.
  bod-N: གཏམ་འདི་ལྟར་སྨྲ་མཁན་རྣམས་ཀྱིས་རང་ཉིད་ལ་ཡུལ་ཞིག་འཚོལ་བཞིན་ཡོད་པ་བསྟན༌པ་ཡིན།
  tca-NT: Rü nümagü rü yema oremaã meãma tüxü̃ nüxü̃ nacuèxẽẽ na tama ñoma ga naãneguxicatama
