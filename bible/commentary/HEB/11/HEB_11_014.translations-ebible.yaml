  qvw-NT: Caynu nïcunacá quiquinpa rasun malcanta ashishantam tantiachimanchic.
  nfa-nfa: Aa te ngaa, ladhe dhèu peka sèmi èèna, èdhi teꞌa, na, rèngu dꞌèi titu kèna
    abhu rai cue dhu jꞌajꞌi unu rèngu.
  tnp-tnp: Nian nətəmimi kəutəghati lanəha, in tətəgətun əsas əmə, məmə ilah kəutəsal
    e imalah əhruahru ikɨn.
  urd-urd: जो इस क़िस्म की बातें करते हैं वह ज़ाहिर करते हैं कि हम अब तक अपने वतन
    की तलाश में हैं।
  hot-hot: Ma avômalô takatu ba enaŋ aêŋ hik thô nena êbôlêm pik buyaŋ ek êtôm thêlôda
    iniŋ loŋ.
  mqj-NT: Angganna to mantula' susi too, manassa anna umminawa-nawa angngenan la nangei
    matana.
  rus-SYN: Ибо те, которые так говорят, показывают что они ищут отечества.
  mbh-mbh: Na areko ole riong i venen aken, i pathengal it ako ve, o kath pen e ako
    aro ini osivenga ole.
  bdd-bdd: Moisa, ꞌeguma taꞌahwa taumanaegita, beno gide tahepwaila latuwe ꞌabehega
    ꞌida ꞌasa moisa taꞌebeꞌebese.
  cbt-NTPO: “Co isoro'paquë ya'huëmiatarihuahuë'. Yosë'pa' tëhuënchinso' ya'huëmiatarihua',”
    ta'tona', napopi.
  srn-NT: Sma di e taki so, e sori tak' den e suku wan presi san den kan kari den
    eigi kondre.
  cta-NT: Jlya tiꞌ nguꞌ chaꞌ ntsuꞌu sca seꞌi̱ tsoꞌo la su tyalaa nguꞌ ca nde loo la,
    biꞌ chaꞌ ngua tiꞌ nguꞌ juaꞌa̱.
  bqc-SIM: Gbɛ̃́ pↄ́ lɛ́ o màaↄ lɛ́ ↄlↄwɛ̃ɛ wàlɛ ń de bɛ nidɛɛ.
  tcz-CHONGTHU: Ahimongin hitia sei hohin gamkhat, hichu amahoa ahimong nai tia kou
    ding, agaldot'u ahi.
  mar-mar: कारण, असे जे म्हणतात ते स्वतःचा देश मिळवू पाहत आहेत हे ते दाखवतात.
  snp-snp: Ido eti loti lo-lo amo wenena ya inanimo ebanina ona kula yamu kolamo mona
    ya lo oloto melae.
  isl-isl: Af því má sjá að það hefur vænst raunverulegs heimilis á himnum.
  spy-NT: Yoo mwooyē ꞉biiko ng'aleek chēē wuu chuutēchu kōōbooru kule mii kukānyoonu
    kōōrēēt ake.
  xnn-xnn: Et nan ipogaw ay keg todi nan nemnemda et ipagtekda ay wada nan teken pay
    ay an-anapenda. Et siya nan ili id daya ay tet-ewa ay kowada.
  mwe-mwe: Bhandu bhabheleketanga nnei, bhanalangulanga kuti mubhalinginji nkuloleya
    shilambo shabhonji.
  tte-tte: Walo yawasosi, siya siedeedede besiele siloyaloyai ali kaba miya kaiwena
    na simiya namwanamwa koina.
  tcs-tcs: Ane ip pipol i tok demkain dat dempla i streinza, dasmin dempla i stil
    lukraun po kantri blo dempla.
  hlt-THB: Vemyihna ak kqawnkhqi ing a mimah aham qam ak awm ceni ami sui tice dang
    sak uhy.
  soq-soq: Apana mida epe waia muba sabasabamontoi mo ipa bolauida banusaie lai.
  qub-qub: Cay pachacho gorpanölla purishanta musyarmi tantiyachimanchi famillyancunapaj
    alli marcata ashishanta.
  att-att: Á yù ira tatolay nga magubobuk ta kunnian, ipakánnámmu ra ta ajjan yù iddanamád
    da nga kuruk nga paggianád da nga labbetád da sangaw ta lángì.
  bki-bki: Vio yetemeriba nei naio maka ve kialo vio rimemedu, mia kialo jidomiano
    jua kialo vonuo riano tai.
  bqp-bqp: Gbɛ̃ kũ òdi o lɛnↄ tɛn mↄwɛrɛ kũ òtɛni ń zĩda bùsu ni dɛmɛ.
  mcp-mcp: Ja bwə́ lás ntʉ́nɨ yí, bwə́ lwó nə́ ŋgə́ŋ nə́ bwə́ ŋgə sɔ̧́ wúl lɔɔm í
    bá bə bwo nyáŋ mpwág yí.
  hat-hat: Lè yo t'ap pale konsa, yo te tou fè moun wè yo t'ap chache yon peyi ki
    peyi pa yo.
  npl-NT: Iwa akimeh ijkó kijtoah, kijtosneki ok kitemojtinemih se tlali kan chanchiwaskeh.
  bgg-bgg: Hanyie è jithek shii yao pha mana ne sang è ìd yi ithek ne awaithek ro
    soh shii sow ramuii ro.
  eng-TCENT: For people who say such things make it clear that they are seeking a
    homeland.
  eng-BSB: Now those who say such things show that they are seeking a country of their
    own.
  cpu-NT: Tema jiñaavaitaitakero kantainchari ñaantsi, ari ayoperotziri omapero ikokovaitzi
    pashine nampitsi tsika inampiperotajaantaiyaaro kameethaini.
  san-ASM: যে তু জনা ইত্থং কথযন্তি তৈঃ পৈতৃকদেশো ঽস্মাভিৰন্ৱিষ্যত ইতি প্ৰকাশ্যতে|
  tac-NT: Ralámuli alarigá ra'íchame ka pe 'yégiga anime ju bilena napu abé a'lá ju
    bejteralia.
  eng-WEBPB: For those who say such things make it clear that they are seeking a country
    of their own.
  gfk-H: Ing tari mataniabar diet tangai ta linga hua, i haminis bia diet nanaas ta
    tiga hanua wara nudiet at.
  viv-viv: Kaliva medede amine higahe againe, au kahalamanena taudiyao yadi melala
    hilelelena be againe hinamiyamiya-vagata.
  yao-yao: Pakuŵa ŵandu ŵakuŵecheta maloŵe gati iyiyi akulosya kuti ali nkuchisosasosa
    chilambo chiŵe chao achinsyene.
  tgp-tgp: Matan tamlohi sei la lo retireti sohen haratu na varama, la lo vujangia
    mo memera vara enira la lo kilau toho mata jarara tataholo.
  auc-NT: Mänömaïnö ante në änäni ïñömö, Tömëmöni ömæ ante diqui diqui mëmöni ïmönipa,
    ante quëwënänipa.
  kbc-NT: Niɡ̶ina oko anowote niɡ̶ida niciagi oikeetiogi inatawece oko modoletibige
    niɡ̶ica nipodigi anicota me nebi.
  bmh-bmh: Duailel ag guzenai ze mina, ig abiu duailel go ag petak uzan tub wabun
    daremen, en dabilei dacanemen, ag aiu ses go umamen.
  ctu-BL: Pejtel mu' bʌ i yʌlob yambʌyʌch i lumal mi' tsictesañob i bʌ, come woli'
    sʌclañob mero i lumal.
  meq-meq: Ndo neheye tə tsik andza niye na, tə ɗa ha nəteye faya ta həbiye gəma tay
    a nəteye.
  noa-H: Hamau mag hiek'aajerran deeum durr gaaita durrk'aa chaar durrk'aimaju k'ĩirju
    narr haawaita maagjeejim; hajapcharan hʌ̃gt'archata naaimaju k'ĩirjuwiama.
  alp-NT: Tamata rebe esi beteke ele mere, etiluke be mere erisi nikwa titinai loko
    otoi rebe namake esi rue kena sare.
  san-VEL: ye tu janaa ittha.m kathayanti tai.h pait.rkade"so .asmaabhiranvi.syata
    iti prakaa"syate|
  kbq-kbq: E'ina hukna kema nehaza vahe'mo'za, zamagrama umani so'ema hanaza kumaku
    nehakaze.
  kbh-kbh: Y chca tmojtsichámëngna, puerte jtsinÿanÿnayana chënga ts̈a imojtsebos̈e
    inÿe luaroca joyénanama, canÿe luare cachëngbiama.
  ron-LSB: Căci cei care spun astfel de lucruri arată clar că își caută o țară a lor.
  pon-pon: A ni ar wia due met, re kin kajaleda, me re rapaki udan jap arail.
  nhe-BL: Huan quema inijuanti camatque queja nopa, nempa nesi para quitemohuayayaj
    se tlali tlen nelía elisquía iniaxca.
  sps-sps: A vainy te tsue fi ror to, te faatok rarori te sainy ror a gum fan tsuri
    fatoobing.
  wnc-wnc: Sike wamu aminu waakwakga yakingu wa ninda natake wa aminda inane kepna
    siknga tanangge yakaing ngang natapnim.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃è o lɛɛnↄↄ e ↄdↄↄawe kɛ̀ wèe ń zĩnda bùsu nii dɛɛmɛ.
  gub-BL: Uze'eg nezewe a'e wà, ta'e iho wer tuwe Tupàn heko haw pe a'e wà xe. — Nazaiko
    kwaw ko ywy rehe har romo zane. Zaha zanereko haw azeharomoete har pe nehe, i'i
    uzeupe wà.
  imo-imo: Imbomani aku teko nimele kinye pilipolio enonga kamukumu molonge kombu
    te koroko kanoko lingeindo nimele nimbo lipo manjirimolo.
  boj-boj: O ijo was, iga qalieonum, tamo uŋgasari anjam degsib mareqnub qaji naŋgi
    naŋgo segi sqajqa sawa boleq oqwajqa are qaleqnub.
  eng-DRA: For they that say these things, do signify that they seek a country.
  knf-knf: Na manjoonan, banknţiiniŋ haŋ badiiman bnuura kë bawo wo ţi pla uŧaak.
  san-KHM: យេ តុ ជនា ឥត្ថំ កថយន្តិ តៃះ បៃត្ឫកទេឝោ ៜស្មាភិរន្វិឞ្យត ឥតិ ប្រកាឝ្យតេ។
  arn-NT: Fey tati femngechi femkelu fente küme kimfali ñi petu miyawün ñi kintuafiel
    chew ñi rumel müleael.
  zas-NT: Abiꞌ ree bén rniee zian, zian rguienchaaw guial sta rguiil reeman lod diidxli
    gac ladx reeman.
  ken-NT: Nɛ bo abhɛn bárɛ̀m ɛnyu ɛyɔ bátɔ̀ŋ kpoŋoroŋ bɛ́ báyàŋ ɛtɔk ɛnɛ bɔ bábhɨ̀ŋɨ
    bɛ ɛyap.
