    uyontɨfi nto maꞌmentohofo hopa syafɨsyontɨfi sɨmeho wopɨngo umoꞌnɨmentisofoho.
    Ole lɨmentohofi, Olo hwaho lopo sopo nakwoe hwapɨngopoꞌmaho. Oꞌo, olopo weꞌenehwo
    wohumantanoho. Ose lɨmentohofofoho.
  yon-yon: Nimakarub korem kee kwane anam andi yaambed doriib kumbed dukniwen. Yi
    kuu weng kunduk yedme kowoon yeman kuu kandindo, yi kuu amaan angkambed no wedmende
    wengmo wengambiriwen kumbed kubiwen. Kwane, yika nub kuu okad yirimbed kuu noroddan
    kere oworan keruwen ande dakmiwen.
  poi-NT: 'It́u̱mpɨy jém wiñɨcpɨc pɨxiñt́am, jém icupɨcneyajwɨɨp Dios, caayaj. D́a
    iixyaj jém promesa jém ijɨycámayñewɨɨp Dios iga ichiiba. Pero como tsa̱m iniit́
    fe, icupɨcyaj, juumɨ iixyaj jém promesa. Tsa̱m maymayyaj cuando iixyaj iga miñpa.
    Iñɨ́mayyaj iga: “Ɨch d́a yɨɨmpɨc apɨ̱xiñ. Ɨch juuts awid́aŋna̱xi yɨ́p naxyucmɨ.”'
  wuv-wuv: Minaa ei rama'a ei, ana roifi guta a'a fei narafawe'ia ei ro'aa ma'e; lomi
    rona tonaa ei manumanu wagii fei fa'unaia; rona hafo'uaiamai rauaa ma rona nunuminia,
    ma'uaa na raua. Ma rona aida ba ro'ou, rama'aa hepapa gufu ma abaa pa'aa rama'aa
    feni ano.
  quf-NT: Tukuy kay runakunami wanuranllapa, Dyus arnishankunataqa mana ayparlamapischu.
    Piru Dyuspi kriyishanllaparaykumi arnimashanllapakunaqa maydiyapis kumplikayanqa
    nir, kusa aligrita yarpuranllapa. Chaymi paykunalla kwintata qukaranllapa, nuqanchikkunaqa
    kay pachapiqa furastirukuna yupay kanchikllapa nir.
  yuw-yuw: Oro owi amna ngo yu ambarac Kopotoroc kombing tobing imongmuya ombung.
    Yu wömai Kopotorocho manomano ogepma imoc imocha mata godingmun fadocma worochon
    boinno guroc ngocin abe masogidung. Muno, yu yapmu mit önkuangocma woroc osucgon
    foringga yangga borongdedung. Yu kombingidung, guroc ngocin wömai nonu kuin simbang
    fim öresac noni muno idamon yo.
  hus-NT-1971: Patal nixe’ xi inicchic in t’ayat belamal a Dios ma tam ti tsemetschic.
    Yabaye in tala’ bats’umal an lablinchixtalab axi uchnenequits c’al a Dios ne’ets
    ca pithan, tocat in aychale c’al in ichich culbelchic quim bats’uye jahua’ ne’ets
    ca pithan ti eb. In olna’chic abal pel ejtil i pil inicchic axi yab in cua’al
    in lej q’uima’ teje’ tsabal.
  med-med: Wamp ninmʉn mbʉ, Got kʉn mondʉk pilik molk kʉn korung. Wamp mbʉ mʉi kona
    ila kont molk kʉn, Got ndi unt, nimba mʉi ropa nguimp nitim mel mbʉ, kandʉk ti
    natʉtʉng, mon! Wamp mbʉ, en enim nga numan ila, Got nga mel mbʉ, ruⱡ etʉk kandʉk
    molk, numan nguk nʉk mel, “Tʉn ya mʉi kona ila monmʉn uⱡ ei, wamp tʉma na, kona
    elpa wamp na ni mel, manga poning ombun mormʉn,” nʉtʉng.
  bch-bch: Gid panua toa ngada ne, lolod matua ngan Deo ga irangrang ngan led matenga.
    Tibada gid danga toa Deo iposa tautaunga pagid ngan oa mao. Be eine mambe timadid
    ta tigera gid danga toa oa ienono aluai, ta tinid igelgel ngan aea geranga. Tiuaoa
    ngan gid mulian ta tikeo, “Tano toa ne eine gai lemai tuanga tautaunga mao. Gai
    aman kaluae ngan tibur toa ne.”
  cco-NT: Jo̱ jalémꞌˋ i̱ dseaˋ íˋ cajúmˉbre mɨ˜ catɨ́ˋ íꞌˋ lajo̱ quiáꞌˉ lajaangˋ lajaaiñˋ,
    jo̱ jí̱i̱ꞌ˜ jaˋ mɨˊ caꞌímꞌˋbɨr lají̱i̱ꞌ˜ e cajíngꞌˉ Fidiéeˇ e nicuǿꞌˉreiñꞌ do
    lamɨ˜ jéengˊguɨ. Jo̱ co̱ꞌ jaléngꞌˋ i̱ dseaˋ do jábꞌˉ calɨ́iñˉ júuˆ quiáꞌˉ Fidiéeˇ,
    jo̱baꞌ lɨ́ɨˊ e lafaꞌ caꞌímꞌˋbre jaléꞌˋ e jo̱; jo̱ có̱o̱ꞌ˜ jaléꞌˋ e jo̱ cajméeˋ
    e iáamˋ dsíirˊ, co̱ꞌ calɨlíꞌˆbre e o̱ꞌ dseángꞌˉ góorˋ fɨˊ jmɨgüíˋ la, co̱ꞌ lɨ́ꞌˆ
    cateáˋbaꞌ ngɨ́ɨngˊtear fɨˊ jmɨgüíˋ la lafaꞌ jaangˋ dseaˋ i̱ iuungˉ fɨˊ.
  deu-1951: Diese alle sind im Glauben gestorben, ohne das Verheißene empfangen zu
    haben, sondern sie haben es nur von ferne gesehen und begrüßt und bekannt, daß
    sie Fremdlinge und Pilgrime seien auf Erden;
  alq-ALGNT: 'Kakina igi a8iagog ka mikomagid8a ogi teb8eta8a8an Kije Manidon meg8adj
    ka pimadizi8adj, pinici kidji nibo8adj. Ka8in dac ododji odisigosina8an ini kegonan
    kagi ikidonigobanen Kije Manidon kidji migi8endjin. 8asag eta ododji 8abadana8agobanin
    ini kegonan, acitc kitci min8endamobanig ii odji. Meg8adj dac e pimadizi8apan,
    ki ikido8ag: “Mi maia tabickotc ka pi8ide8iak ooma 8akidakamig ejinagoziak, kitci
    8enibik eta e tajikeiak ooma,” ki ikido8ag.'
  ixl-NNT: 'As jankꞌal unqꞌa uxhchileꞌ uveꞌ kat kuyolbꞌelaꞌ, as kꞌujlik chit ikꞌuꞌl
    tiꞌ u Tiixheꞌ. As kat kami. As ech kat tal veꞌt ileꞌ: «Ulnaj tzaanaj kuxh oꞌeꞌ
    vatz u txꞌavaꞌeꞌ,» tiꞌke, tan jit ikꞌul u nimla bꞌaꞌnileꞌ uvaꞌ altziꞌmal kan taꞌn
