  usp-NT: Juntir yak cristian li cub'uli' jch'olak chi tijc'ula'taka' ri b'il jwi'l
    Kakaj Dios cuando xcamtak. Pero jwi'l cub'ul jch'olak chirij Kakaj Dios xqui'cottaka'
    chirij ri b'il jwi'l Kakaj Dios ri tiye'saj rechak chapca' xriltakb'i chinaj.
    Rechak xc'ama'taka' jk'ab'al chi ma' ri' ta' jtilmitak li, jwi'l rechak k'axemke
    trantak neri wich ulew.
  zav-NT: De'e Abraanṉə', de'e Isaaquən' na' de'e Jacobən', na' nochlə beṉə' ca',
    ṉe'e chso'onḻilažə'əcze' Diozən' catə' bžin ža gwsa'ate' ḻa'aṉə'əczə cuiṉə' gac
