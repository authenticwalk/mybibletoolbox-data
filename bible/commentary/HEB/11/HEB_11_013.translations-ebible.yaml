    God ñɨgö agap apɨm yadöŋ aku, mämäga nugwölön, pad piakuyöbö röxg rɨb ñɨŋ akwör
    nugwön, mai God ap wä anɨŋ nöiönɨŋö röŋ aku nöiönɨŋö, rön, wahax pön nugugu mɨdɨp
    duön wöröxmä. Mögörɨb döul il kɨ mɨdön yadmɨdmä, “An hör piakuyöbö nöbö mö hör
    hön mögörɨb döul il kɨ mɨdölɨŋö,” rɨmɨdmä.
  acr-NNT: Konoje waꞌ xekamik echiriꞌ kꞌamajaꞌ kakikꞌul janipa rubꞌiꞌtisim lo ri Dios
