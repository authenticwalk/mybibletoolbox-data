    that they were strangers and sojourners on the earth.
  eng-BSB: All these people died in faith, without having received the things they
    were promised. However, they saw them and welcomed them from afar. And they acknowledged
    that they were strangers and exiles on the earth.
  cpu-NT: 'Maaroni irikaite (Abraham, Isaac, Jacob, Sara), ikamakoyetakero iraventaashirenka,
    te iriñaajatero okaratzi ishinetaayeetakeriri. Intaani jiñaamampyaayetanakaro.
    Intaina okantaka inkite ikovashiretakeri inampitaiyaaro. Irootake ikantayetantari:
    “Asaikaminthatashitara kipatsiki, kaari anampi, akempitakovaitakari aparoni kaari
    tzimatsine isheninkamirinkaite.”'
  san-ASM: এতে সৰ্ৱ্ৱে প্ৰতিজ্ঞাযাঃ ফলান্যপ্ৰাপ্য কেৱলং দূৰাৎ তানি নিৰীক্ষ্য ৱন্দিৎৱা
    চ, পৃথিৱ্যাং ৱযং ৱিদেশিনঃ প্ৰৱাসিনশ্চাস্মহ ইতি স্ৱীকৃত্য ৱিশ্ৱাসেন প্ৰাণান্ তত্যজুঃ|
  tac-NT: 'Napu''lige suwile suwábaga ye ralámuli ''ya mochígame, ta''chó narékame
    nile napu anílige Onorúgame ''ya. ''Lige ''we a''lá machile ''we a''lá semati
    raweli naremio napu''lige suwisá a''kinana. Alekeri ''we ganíliga mochile buigá
    jena wijchimoba ta''chó suwiyá. Aniá mochile: «Ramueka pe sígame niru, pe simárime
    niru jena gawichí.»'
  eng-WEBPB: These all died in faith, not having received the promises, but having
    seen them and embraced them from afar, and having confessed that they were strangers
    and pilgrims on the earth.
  gfk-H: Kaikek ra tunatuna bakut diet ga nurnur tuk taar bia diet ga maat. Pa diet
    ga hatur kahai ira linga Kalou ga kukubus taar ta diet utanei. Taia. Diet ga nas
    kilam bia kaikek ra linga i manga tapaka baa. Ma diet ga guama panei kaikek ra
    linga bia na hanuat um namur. Diet ga hinawas palai bia a hasira mon diet ta iakan
    ra ula hanua ma pai nudiet taman tutun ia.
  viv-viv: Tu badi Abelahamo ana unuma kalivai-dina aimo vetumagana againe himiyami
    tu hiꞋalika. Gavaimi Yaubada giwonadabedabedi, medemi aimo keke hidanuhagani tu
    yadi wavetumagana hiꞋalika. Keke hidanuhagani tu mena Yaubada yana wonadabadaba
    aimo lauveya giyemuyemu-ma nuwadiya hiꞋitana, ada medema faꞋina hivesiule. Ada
    taudiyao higahe vaita badi hawahawala amine hida babi againe hidanumiyamiyanana.
  yao-yao: Aŵa wose ŵawile ali nkwakulupilila Akunnungu nganapochela aila iŵalanjile,
    nambo ŵaiweni kwakutalichila ni kuisangalalila, ŵajitichisye kuti ŵaliji achalendo
    ni ŵandu ŵanganakola pakutama pa chilambo nti pao.
  tgp-tgp: La tamlohi tari nike la mate, pani la sopo lo lavi na sava God mo retitauhi
    hinia isara, pani na nora rasua la kilau vano la hitea mo lo toho asau, ale la
    avulahi na retitauhi non God. La majinga vara enira la vinano purongo ale mata
    hahau r̃alihi purongo na varama.
  auc-NT: Mänïnäni tömänäni wede pönente quëwënönäni inte wængadänimpa. Wængonguï
    nänö, Pönö cæcæboimpa, angaincoo ayæ̈ æ̈nämaï ïnäni inte tömënäni gobæ ongoncoo
    gomö ate baï, Cöwë æncæmönimpa, ante wede pönente piyæ̈në cæte quëwengadänimpa.
    Wadäni nëmæ wabæca quëwente baï quëwëninque tömënäni, Wïï mönitö ömæ ïñonte mönitö
    wamöni inte quëwëmönipa, ante inguipoga owogadänimpa.
  kbc-NT: Iditawece niɡ̶idi oko onakato Aneotedoɡ̶oji neɡ̶epaaɡ̶icota me nigo. Niɡ̶idi
    oko anoɡ̶odibatege niɡ̶ica Aneotedoɡ̶oji ane ligegi me yajigotediogi, pida micataɡ̶a
    doɡ̶onadita digoida ditigedi, odaa joɡ̶oyiwaɡ̶adi, codaa ninitibigiwaji niɡ̶ijo
    noɡ̶onadi niɡ̶ijoa Aneotedoɡ̶oji ane ligegi meote. Anodaaɡ̶ee mijo me newiɡ̶a
    ikee micataɡ̶a daɡ̶a iomaɡ̶aɡ̶a, codaa micataɡ̶a daɡ̶a oko ane diɡ̶ica epaa liɡ̶eladi
    digoina iiɡ̶o, idioka limedi malatitibigiwaji.
  bmh-bmh: Dudu goagal oiagab petak aimai, noumemen. Uwait nug ein ece wabun baib
    mareun ag ece go wab tam. Ag gaul sag noumemen. Go abiu, ece go aiu ses zumau
    go umam, gonun, goagal oiagab naliu usaleun. Ag duailel guzenai awaremen, “Em
    e go igual tam, ig uzan tuban dudu sul gaul alai darem. Igual em pet Uwait nug
    migabun baib meun go dareu.”
  ctu-BL: Ti pejtelelob xuc'ul to tsi' ñopoyob Dios c'ʌlʌl che' bʌ tsa' chʌmiyob.
    Ma'anic tsa' aq'uentiyob chuqui tsa' subentiyob. Tsa' jach i ñajti q'ueleyob cha'an
    jini albil bʌ t'an. Tsi' ñopoyob. Tsi' pijtayob. Tsi' yʌlʌyob mach i lumalic ili
    pañimil. Xñumelob jach.
  meq-meq: Ndo neheye tebiye tə mət ma məpe mədzal gər ka Mbəlom aye, nəteye na, ta
    huta wu nakə Mbəlom a gwaɗ ma vəliye bay. Ane tuk na, tə sər wu neheye Mbəlom
    a gwaɗ ma giye aye na, ma giye bo. Hərwi niye ɗərev tay a ŋgwasa. Tə tsik parakka
    nəteye na, madurloŋ eye hay, gay tay andaya ka məndzibəra bay.
  noa-H: Mag Hẽwandam hiek hʌ̈k'aajerr k'ʌʌn cha maadëu jaau nʌm k'ʌʌnan chadcha t'um
    k'ëchjierram, mag Hẽwandamau hamachig nem deeju jaautarrjã hagt'a hauba durruwe.
    Mamʌ mag Hẽwandamau jaautarrjö chadcha haju hʌ̈k'a narr haawai hamau k'ap'ʌ naajim,
    ya hʌ̃gt'ar paauk'abaimaawaita mʌig heegar deeju harr k'ãaijã hatcha Hẽwandamau
    hamachig deeju. Mag k'ĩirju p'öbaadeewaita mʌig heegarwejã warag honee nʌm hiek'au,
    “Mʌiguin maachin sĩi chik'am durr gaaita wënʌrrʌm” haajeejim hanʌm.
  alp-NT: Sie meru pususi hlaleke ktili rame eti esi mata, kai esi supu yelu rebe
    Alla Italukele mo. Batuke esi lene Alla Italuke kai lalesi ndina le esi rekware
    be pusue rebe Alla Italukele namake Ionolu sa. Bei mere hoko esi beteke be siere
    batuke tamata makete kai maka luake beluke mei nusa meije.
  san-VEL: ete sarvve pratij naayaa.h phalaanyapraapya kevala.m duuraat taani niriik.sya
    vanditvaa ca, p.rthivyaa.m vaya.m vide"sina.h pravaasina"scaasmaha iti sviik.rtya
    vi"svaasena praa.naan tatyaju.h|
  kbq-kbq: Ama ana miko vahe'ma fri'nazana, huvempama huzmante'neazana e'orine'za
    fri'nazanagi, zamagra zmentinti nehu'za, afete'ma ne-eazama kenaza zankura muse
    nehu'za, ruregati zoka vahekna hu'za emani'naze.
  kbh-kbh: Nÿetsca quem ents̈anga imojëftsiyena jtsamëse nts̈amo chëngbe os̈buáchiyana
    yojamncá, y chca tmojanóbana, masque cabá ndoñe tmonjanóyëngacñe chë Bëngbe Bëtsá
    tojanas̈ebuachená soyënga. Pero chëngbe os̈buachiyánama corente imojtsetáts̈ëmbo,
    Bëngbe Bëtsá chents̈ana baytese nts̈amo tojanas̈ebuachenacá yochjánats̈atayama
    y chë soyënga ndegombre yochtsemnama, y chama oyejuayënga chënga imojtsemna. Chënga
    tmojánayana quem luarents̈e chënga imojoyena mo cachëngbe luarents̈e ndoyenëngcá,
    y quem luarëjana mo nÿe achnëjuanëngcá ca.
  ron-LSB: Toți aceștia au murit cu credință, nu după ce au primit făgăduințele, ci
    după ce le-au văzut și le-au îmbrățișat de departe, și după ce au mărturisit că
    sunt străini și pelerini pe pământ.
  pon-pon: Mepukat karoj matalar nin pojon o kaikenta paieki inau o, a re kilaner
    jan ni waja doo, ap peren kidar o kadededar, me re men kairu o men wai in jappa.
  nhe-BL: Nochi ni tlacame quineltocaque temachtli tlen Toteco quiijto, pero quema
    mijque noja ax quiselijtoyaj tlen Toteco quintencahuilijtoya para quinmacas. Pero
    inijuanti ica paquilistli quichiyayayaj pampa quimatiyayaj para Toteco temachtli
    quinmacasquía. Yeca inijuanti quiijtojque para itztoyaj sejcoyoc ehuani huan san
    paxalohuani ipan ni tlaltepactli.
  sps-sps: To tsun tana faason, sana ina pis a mes to, Abraham ai Aisak ai Jekop reits
    me na faason onot te mat fi ri. Ri gim to ma nom a fo mamatsiny ka to te tsue
    faman iny e Gov tsuri, sai tabuiny ruak fi non a foka to, ri tagei patsukainy
    nana ka to ri paparaa mi towa ana ri see nonom ratuari, to sana ri gima faterof
    tan tsue of ir a vainy, tsurin vainy sagoor an vainy ngap tan puputaa tovei.
  wnc-wnc: Siwan aminu waakwau kuupbamda Anutue natapa kekekawan yuke kumbing. Sike
    dua kumbing komune wa aminda ayuwawa wamu Anututa gatayamunangge yakut takngata
    buya dua aakut. Aho. Sanga nin gatanimunanga akngata maa yuwan kakengu ninda apbakngakamang.
    Ina unzakan wa aminda Anututane wamu waakngata buya apmea aawikge natanggamataking.
    Natanggamatake buya asaawik ngang natapa kekekawan wa aminda anzing yaking, “Ninu
    kepdakane yuamangu unzing keu komdune nana aminda pakapuyut binga dakngake yuamang,”
    ngang yaking.
  bus-bus: Gbɛ̃ pìnↄ gàga ń píngi ń ludanaanɛkɛna guu, pↄ́ kɛ̀ à à lɛ́ gbɛ̃̀ńnɛnↄ
    ena sai. Aↄ̃ↄ è kãaa wà gbãakɛ kpàzi. Aↄ̃ bè, nibↄ kↄ̃n bↄ̀amↄnↄn ń ũ anduna
    guu kɛ̀.
  gub-BL: Apew a'e, Noe a'e no, Àmàrààw a'e no, umàno a'e wà. Nupytu'u kwaw Tupàn
    rehe uzeruzar ire umàno 'ym mehe wà. Nuexak kwaw Tupàn hemimume'u kwer wà. Uzeruzar
    hehe wà. Wazeruzar haw nuzawy kwaw muite wi ma'e hexakaw wà. — Ikatuahy Tupàn
    hemiapo ràm a'e, i'i izupe wà. — Zaiko amo ae ywy rehe har ài ko ywy rehe zane,
    i'i uzeupe wà. — Nazaiko kwaw ko ywy rehe har ài zane, i'i wà, ta'e Tupàn heko
    haw pàràm romo wanekon a'e wà xe.
  imo-imo: Kano iyemani Gote paimbo ningo ipuki tiko mololiko pungolio koloringi.
    Eno mai kombuna oi we molkolio Goteni timbo nimbe panjirimu melema oi naa ltingi.
    Pele paimbo limolo ningo konopuni pileringi akumu tule tepa lerimuna mongoni mele
    kanokolio limolo ningo konopu tiko molkolio imbo moloringi kinye pipili naa kolko
    lino ya i mai kombuna imbo ponenge lepo ombo angimolo ningi.
  boj-boj: O ijo was, Abel na Enok na Noa na Abraham na Sara na naŋgi kalil Qotei
    qa naŋgo areqalo siŋgilatesosib moreŋeb. Naŋgi mandamq endi sosibqa iŋgi bole
    bole Qotei a nami naŋgi enjrqa minjrej qaji di naŋgi osai. Naŋgi iŋgi di oqajqa
    tariŋesosibqa isaq na iŋgi di unsib deqa areboleboleinjrej. Deqa naŋgi maroqneb,
    “Iga mandamq endi so boleiyqasai. Iga mandamq endi yauŋ tamo bulosim sokiñala
    sosim bunuqna iga mandam endi uratqom.”
  eng-DRA: All these died according to faith, not having received the promises, but
    beholding them afar off, and saluting them, and confessing that they are pilgrims
    and strangers on the earth.
  knf-knf: Bañaaŋ bakaŋ mënţ bŧi bafiyaar adoo keţ bë baanyeenk iko yi Naşibaţi ahoŋuŋ,
    aşë winaara ya du kalowan akuţ alilandër ya. Badinan ţi kadun ki bañaaŋ aji bawo
    wo bayaanţ ţi mboş mi, baanwo biki umundu wi.
  san-KHM: ឯតេ សវ៌្វេ ប្រតិជ្ញាយាះ ផលាន្យប្រាប្យ កេវលំ ទូរាត៑ តានិ និរីក្ឞ្យ វន្ទិត្វា
    ច, ប្ឫថិវ្យាំ វយំ វិទេឝិនះ ប្រវាសិនឝ្ចាស្មហ ឥតិ ស្វីក្ឫត្យ វិឝ្វាសេន ប្រាណាន៑
    តត្យជុះ។
  arn-NT: Itrokom tüfachi pu che layey engün fey ñi llownon rume Ngünechen tañi tukulpakünuletewchi
    dungu, welu ñi mupiltun mew, alü kamapu leliwülkünufi reke engün ka llowfi engün
    reke. Ka kisutu ngüneduami engün ñi felen ka tripanche reke tañi miyawael tüfachi
    mapu mew.
  zas-NT: Gra ree bén ma bazatan xt bidxin dxej güjt reeman bililadx reeman Dios,
    majsi ad baguiaat reeman gojc cumplid gra ree promejs ni been Dios loj reeman,
    per guial rliladx reeman ragbee reeman guial zajc ziꞌc rëb Dios abiꞌ rabaa reeman.
    Laa reeman ragbee guial tioꞌp choon dxejzi zëëd reeman loj guidxliuj guie ad tiblayaat.
  ken-NT: Bǒbhɛn mankɛm babhɔ̌ŋ nyaka nɛka nɛ Mandɛm tɛ ndiɛrɛ nɛwú. Nɛ yɛ̌ mmu
    wap abhɨ́kɨ́ bhɔŋ nyaka mɛnyɨŋ ɛbhɛn Mandɛm afyɛ́ bariɛp bɛchyɛ bhɔ. Bághɔ̀ nyaka
    bhɔ ghɔ tɛ nɛkɔ nɛsiɛ, bábhɔŋ bɛyǎ maŋák mándɛmɛ nɔkɔ bɛ báchi chi mankɔ
    abhɛn báfʉ̀ɛrɛ fʉɛt fá amɨk.
