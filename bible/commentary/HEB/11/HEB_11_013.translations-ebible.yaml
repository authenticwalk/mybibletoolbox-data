    terra, mas que moravam aqui só provisoriamente.
  gwi-NT: Datthak ts'ą' Vit'eegwijyąhchy'aa zhit gwik'injigwiighit gii'įį gwiizhit
    nigiinjik, Vit'eegwijyąhchy'aa deehee'yaa nyąą ąįį gwats'ą' niighit dąį' hee gaa
    gwik'it t'igwiizhit ts'ą' gwagwah'ya' k'it gooveenjit t'oonchy'aa, ts'ą' gooveenjit
    shoo ginlii, ts'ą' oozhii ginlii kwaa haa dzaa nankat aakin tr'inlii ts'ą' gwireheechy'aa
    gaa gwakwaa ginyąą.
  gvn-gvn: Jana, Abraham, Isaac, Jacob, jana bubungu kari manin junjuy-junjuy yinya
    Godungku jananin promiseim-bungan. Yamba jana God kari warmbin. Jana believeim-bungal-bungan,
    until jana wulanyamunku. Jana binal Godumu kuku juma manubajamalarrkukuda. Jana
    yalaman, “Nganjin yala ngarrbal bubungu. Nganjinanga bubu wangkar-wangkar heavenba,
    yaluy bubungu kari.”
  nhy-NT: Nochtin yonmej tlakaj okipixkej tlaneltokalistle asta ijkuak omikkej. Yejwan
    omikkej iwan mach keman okiresibirojkej tlan Dios okinmilwij kinmakas, pero ika
    intlaneltokalis okitakej san wejka iwan opakej. Iwan okijtojkej nik san opanokoj
    ixko yin tlaltikpak kan mach se yetos nochipa.
  asm-FB: সেই সকলো বিশ্বাসত মৰিল; তেওঁলোকে প্ৰতিজ্ঞাবোৰৰ ফল নাপালে; কিন্তু দূৰৈতে
    সেইবোৰক দেখি নমস্কাৰ কৰিছিল; আৰু নিজে যে পৃথিৱীত বিদেশী আৰু প্ৰবাসী, তাক স্বীকাৰ
    কৰিছিল।
  okv-okv: Eto embo tapa eremina God tumota ere uatera sasari ea. Eto enana God na
    do umbara onde ena amo umbuto titi na kiae rate hoi ta avo titi na kogue tunga
    javotoho ue dago enda erevi embo manera te ijo hujo ari embomeni enda nei ambota
    puvuresuja avo embopora ainge ijie mitiaetera.
  mxt-NT: Tandɨhɨ ñu cuan cachihi̱ ñu cha ni cumañi ca naquehe̱n cuenda ñu cha catyi̱
    Nyoo tyi cuhva ra chi ñu. Soco vasɨ ta naquehen cuenda ca ñu ta chihi̱ ñu soco
    nyehe̱ cachi vaha ñu chihin cha chinó iñi ñu. Ta sɨɨ xaan cuñí ñu. Ta chihin cuan
    cutuñí iñi ñu ta cahán ñu tuhun vatyi noo ñu yahá ri sɨquɨ ñuhu ñayɨvɨ̱ ihya cuví
    ñu.
  tzo-NT: Scotol ti jayvo'ic ti oy sc'opilal li'to oy xch'unojel yo'ntonic c'alal
    ichamic. C'alal ichamique, mu to ch-ac'batic ti c'usi albil sc'opilale. Po'ot
    xa chc'o yich'ic laj ya'yic. Nichim no'ox yo'ntonic yu'un. Jamal laj yalic ti
    ma'uc mero slumalic li' ti balumile.
  ind-AGS: Mereka semua mati dengan masih menaruh rasa percaya kepada Allah. Meskipun
    mereka tidak menerima hal-hal yang Allah janjikan, mereka masih mencari janji-janji
    itu dari kejauhan dan menyambut janji-janji itu, mengakui bahwa di bumi ini mereka
    adalah orang asing, orang-orang yang hanya lewat saja.
  omw-omw: Nte vaakya tu nraakye qorahua Kotira quara qutaave timwa kyeta Kotiva nkyiari
    kyaama to inraikyara mpo inraikya mpo inraikya hia vararaitita, qutu vura. Mwihua
    qutaa mwi inraikyava nraakiara qovara hiananrove timwa kyeta qamwateqata varura.
    Mwihua mwata mwaanra vutu kye tiqata, Qutaaqama kye tire mpo mwatanaavanto mwata
    mwaaqa quaahaqama varuro, tura.
  yrb-yrb: I uwara nesia emanu naueta Godibai oitate uita. Godinu we bou ueta munawa
    utate yafawereroma nesia etate weita, ya ewa orofaro aika eme ari ibinisi. Ya
    i me dabaro uwara ari weita.
  maa-NT: Ngats'iì xi̱ta̱ koi, k'oa̱á s'ín mokjeiín‑la̱ skanda k'e̱ nga k'en, na̱s'ín
    mìkiì kitjoé‑la̱ tsojmì xi Nainá k'oa̱s'ín kitsjaà 'én‑la̱ nga tsjá‑la̱; ta k'oa̱á
    s'ín kjòchi̱ya‑la̱ koni tsà ta kjiìn kijtseè‑ne; tsjaá kis'e‑la̱ nga kitsò nga
    mìtsà i̱ i̱'nde‑la̱, ta nchifahato‑né nga títsa̱jna i̱ i̱t'aà nangui.
  mcq-mcq: Ikija mahoꞌo iraka kaꞌene nahama ꞌwaramajija paꞌekara kaivo nimairoa vajijino
    kwamasahara. ꞌEnakaivo pu nikamareja kamakura rene teamanama parana roara. Pu
    ikaꞌina ꞌwava Nú apiora ꞌee mweꞌakaho ea suja ꞌwavara.
  sus-A: يِ مِشِيٍ بَرَ قَشَ عٍ شَ دَنشَنِيَ كُي، عٍ مُ قٍيٍ سْتْ نَشٍيٍ نُ لَايِدِشِ
    عٍ بّ. عٍ نُ لَشِ عَ رَ عَ قَنيِ رَ، عَ نَ لَايِدِيٍ مُ كَنَمَ. عٍ نُ عَ كٌلٌن
    عَ عٍ قِندِشِ «شْحّيٍ نَن نَ دُنِحَ بّندّ قُحِ قَرِ.»
  jpn-1965: これらの人々はみな、信仰の人々として死にました。約束のものを手に入れることはありませんでしたが、はるかにそれを見て喜び迎え、地上では旅人であり寄留者であることを告白していたのです。
  fra-SBL: Tous ceux-là sont morts dans la foi, n'ayant pas reçu les promesses, mais
    les ayant vues et embrassées de loin, et ayant confessé qu'ils étaient étrangers
    et pèlerins sur la terre.
  yka-yka: Meˈ aˈa tasabbutku miyaˈan, gaˈ usaˈ sandelde si Tuhanin sampay matey siye.
    Bisan gaˈ pe tasangkade pananggup Tuhanin, saguwaˈ kataˈuhande weˈ si pasōngan
    tasangkade du inin. Duk tiggelande maˈellumin, pinakitehan weˈ de weˈ siye meˈ
    aˈa paliyu-liyu hadja tuˈu si dunya.
  mle-mle: Aw adiy Godak wukijibir tidiy duw taakw day kiyadiy. Aw day kip kidi kupwaam
    kwadaal sikir, day adiy dayak God aban takadidiy miyawa jaav maa kwar. Aw day
    lakwudaal ginyir adiy God dayak aban takadidiy jaav mwiya mwiyab tikidiy. Atawa
    wukikuw, day mwiya rakarak samasam tidiy. Aw day lakwudaal kidi kupw aad dayadi
    nyanyi nyanyi kwakidanadi tip maa. Aw day lakwudaal day nikidi jaka tipa kidiy
    kipa duw taakw kaytik kidi kupwaam kwadiy.
  shp-NTPO: Jatíbi ja jonibora, Diossen jato jaskara meniti yoiabo biaxmabi mawákana
    iki, ikaxbi ikonhabo ixonra, ochóxonbi jaskarabo oinxon onantaanan, meken sananxonreskana
    iki. Noabora nato netén iamai winotaibores iki ixon, jatonbi onantaanan.
  aom-aom: 'Abraham Isaac Jacob jabumë God-are örire mae uehorovëꞌe raromobe ruejuvo
    vuovëvadeje. God-hu ajëmiꞌi uëvadëhioho bogo ëhioho baeꞌirögoro mae baeꞌiröhoho
    ma-ëgoꞌo riravoromo gavanovoromo uvareje: O ë muoho mabëhe rueꞌaꞌajëromo ëhuni
    vaꞌorahoro a nuniro uvareje: Noehu ave saꞌare raromaruoho ae göehu ave saꞌare
    ma-jahuri raromarue aribövioho javuanovajëjo.'
  geb-geb: Mba gumgi, mbe Fhe Bakɨme khothɨgara kav vov, wari vhɨzgi. Mbe kha nuianan
    kav, mbe mba Fhe Bakɨme ndir zav mbe suaŋgi bigir vhuuiŋ, mbe nta ndigi fhuvara.
    Mbe khaŋ muuŋgi, mbe samra thɨga mba bigi gari, nta samra ki fara muuŋgim, mbe
    nta nzuav ndikndigi. Mbe vhɨra khueŋ bun suangen mbergi fhuvara. Mbe khueŋ nzuai,
    “Nza kha nuianan kav, nza harigi fhaiŋ ŋgui gumgi fara muuŋgi. Nza zegap, tuga
    tɨvaneŋra kha nuianan ki.”
  bsj-bsj: mor bilengke brombo gwam bwiyaranum yobo noro, nyico, bwiko toka kanke
    yarum ka ciyak kutan, la cin ciya cin fabub, cin nob yameb fo dor bitinere.
  cak-cak: Conojel ri xcuke' quic'u'x riq'uin ri Dios ri yitajin chubixic chive, cukul-e
    quic'u'x (xecom, xequen), y nis-ta man xquic'ul ta e ri sujun chique roma ri Dios;
    xaxe xquitz'et-apu chi naj, xquinimaj-e chi can xtoc na vi quichin y niquicot
    cánima chi can nequila' na vi. Rije' (xquiya', xquiq'uen) chiquij chi xa man pa
    quitinamit ta ec'o-vi y chi xaxe juba' yek'ax-e chuvech re roch'ulef.
  chf-NT: Upete ni jinijobba laj chämijob sin que äc'binticob ni u yäli Dios u xe
    u yäc'benba. Mach u yäcti u tz'onänjob. U c'alin tz'onijob chich cache' u xe chich
    tä totoj äc'bintejob, y t'oc noj ch'a'aljin u c'alin pijnan äc'binticjob. U yälijob
    cache' ajnatil cabob, y ni u pancabba mach jin mero u cabob.
  tlf-tlf: Kale Abel so Noa so Abraham so iyo utamipta, God ilami weng boyo fen kanubelan-tema
    kalaa age-nilipta, bota kup waafuu kwep tam tam top kaana kaana ke-bii-silip kale,
    God imi bogo-nala, “Mufekmufek tambal kobelan-temi o,” age-se boyo kafin diim
    komi bii-silip uyo bilip iyo boyo kusaalip binim kale, bilip iyo tinum imi utamipta,
    boyo simanim kal talan-bo kalaa angbip ulutap ke-bom-nilipta, deng taban-bii-silip
    kale, weng uyo tol bogo-nilip e, “Nuyo ise kafin kaa albup koyo abiip maak tinum
    ilitap ke-bom albup kale, nuyo kuun tinum kale, tal kafin diim koyo bii ilugolan-temaalup
    o,” agan-bii-silip ko.
  piu-2006: Katutjalu watjaṉutja Yipuramalungarri kulira nyinapayi. Yalatji rawangku
    kuliralpi tjana mirrirringu. Wiya tjana nyangu Yipuramaku walytja ngaṉṯitja tjuṯalingku
    ngurra Kayinanala nyinarra waṉinyingka, wiya, maṉkurrpa kutjuya tjana nyangu.
    Yipuramalungarri nyinarra yalatji kulilpayi, “Yilta, Katutjalu watjaṉutjangka
    nganampa walytja ngaṉṯitja tjuṯalingkulpiya manta ngaangka Kayinanalawana nyinamalpa.
    Yaṉangu wangka kutjupatjarra tjuṯa ngurra ngaangka kuwarri nyinanyi. Nganaṉa ngunytji
    ngurra ngaangka kuwarri nyinanyi.”
  poh-NT: Chiꞌnchel take xnikꞌor lok quibiral wili xicꞌacharic cho chi chꞌiclic quicꞌux
    chiri̱j kꞌoro̱j cho ribiral queh ruꞌum i Dios eh cu rehtal quiquimic je, xa xquichꞌica̱ꞌ
    woꞌ quicꞌux chiri̱j i Dios. Coric ruꞌ chi reꞌ take cꞌacharel reꞌreꞌ maꞌ xquicꞌul
    ta take cuseꞌsbal reꞌreꞌ xa pan quicapew-bal laꞌ xquilow je rimanlajic wach, xa
    reꞌ laꞌ ruꞌ to̱b ta xa pan quicapew-bal woꞌ xquilow, quisuksaj woꞌ je quicꞌux
    chiri̱j rimanlajic wach eh chi jeꞌ reꞌ xquiyew woꞌ quicꞌux chi rikꞌormojic riwi̱ꞌ
    i quiwihꞌic ayuꞌ wach acꞌal chi xa iqꞌue̱l take.
  tue-tue: Cʉ̃́ã niipetira Cõãmacʉ̃ cʉ̃́ãrẽ “ticogʉda” jĩĩriguere ñeeripacara, diajõãyira.
    Cʉ̃́ã padeojĩ́rã, cʉ̃ʉ̃ ticoadarere yoaropʉ ĩñarãbiro niijãyira. “Teeré cʉoádacu”
    jĩĩ wãcũrã, ʉseniyira. Cʉ̃́ã teeré wãcũrã, “atiditapére wáanetõri basoca niiã”
    jĩĩyira.
  bjp-bjp: Fanu tikii igii ri met tom ini unune. Biil ri kep foron tier ae God i falimlim
    ta ini, biil. Ri par ta u sau tina tapak ma ri ka laes ini. Ma ri use u tom le
    ri kiis arae foron ses ke arae fanu ae biil ti maleh tutus kiri aga na piklinbat.
  xon-xon: Binib ngbaan mɔmɔk nan tii Uwumbɔr naadii le ki ti saa baakundaal, kaa
    kan Uwumbɔr aah puu tipuur ti na. Bi nan bee ke n‑yoonn mu choo na, u ga nan ŋa
    waah puu tipuur ti na. Bi nan len ke bi ye bicham le dulnyaa wee ni.
  tzo-ZNT: Scotol ti muchꞌutic liꞌ lacalbeic scꞌoplale, xchꞌunoj ichamic ti yech ti
    cꞌusi chal ti Rioxe. Ti cꞌusi scꞌoplal ch-acꞌbatic yuꞌun ti Rioxe, mu toꞌox ch-acꞌbatic
    ti cꞌalal ichamique. Ti ixchꞌunique, coꞌol xchiꞌuc sqꞌuelojic ta nom yaꞌel ti
    cꞌusi ch-acꞌbatique, yechꞌo ti jun yoꞌonique. Iyalic ti jꞌechꞌelbeetic noꞌox liꞌ
    ta sba balamile, ti maꞌuc slumalique.
  mpm-NT: Ti taka yɨvɨ un ni ka jiꞌi yɨ, vasu tu ni ka niꞌin i ja ni chisojnuꞌun Yandios,
    ko ni ka kandixia ndaa i maa taꞌu kaꞌnu ga ja ni chisojnuꞌun ya, ti ni ka chaku
    ndaa ini i ja kii ɨɨn kɨvɨ nuu kuu ndaa kuɨtɨ ga taka jnuꞌun un. Ti ni ka kusɨɨ
    ini i ni ka jito nchaa i ja ni chisojnuꞌun ya un. Chi ka jini vaꞌa i ja na ni
    kunchuku i nuu ñuyɨvɨ jaꞌa, ti changa ga niꞌin i taꞌu kaꞌnu ga un. Ja yukan ni
    ka kaꞌan i ja ka kuu i nanu yɨvɨ ñuu jika ka jikonuu nuu ñuyɨvɨ jaꞌa.
  ots-NT: Göhtjo yʉ cja̱hni yʉ xtú xihquijʉ, bi du̱jʉ, jim bé mí ttunijʉ car ddadyo
    nzajqui ca jin da tjegue, masque ya xquí mprometebijʉ. Pe nde̱jma̱ bi mpöjmʉ,
    como mí pa̱dijʉ, ntjumʉy di ncja ca xquí promete ca Ocja̱. Masque mí bbɛdi rá
    ngu̱ tiempo pa di zʉh ca xquí tsjifi, bi ba̱dijʉ, cierto di ncja‑ca̱. Ncjahmʉ
    ya xi mí jantijʉ ya xní ncja, cja̱ bi mpöjmʉ. Cʉ cja̱hni‑cʉ mí pa̱di, jí̱ mí mi̱ngu̱jʉ
    hua jar jöy, pe má tjojtijʉ hua jar mundo pa drí zønijʉ nʉ jar ji̱tzi.
  hoy-hoy: विश्वास इक तान मन दा हुडुकु ई सप्पा लॉकुर सोतोदुर; याता वस्तुगोळ्द परमेश्वर
    प्रतिग्या माळीदुन आंदुर ई वस्तुगोळ हासिल माळीदिल, आंदुर बस अवरी दुर टु ना नोळदुर
    अदिक अऊर्द स्वागत माळदुर अदिक आंदुर ईद खुला हिसाब देल मान्स कोंडुर कि आंदुर ई
    धरती मा परदेशी अदिक अनजाना आर.
  amo-amo: Inughe vat wa kuzu sa useru nalikwali, nin nani iwa iyinna yene nin nse
    nmahabi a idutu piit, iyinna inug amarari nanya inye.
  pjt-pjt: Uwa, wati panya paluṟu tjana munu Aipuṟamanya tjana kuḻu Godaku rawa mulamularingangi
    tiṯutjara wiyaringkunytja wiya ilunytjakutu-wangkara. Palu panya tjana wanka nyinara
    mantjintja wiya Godalu panya kalkuntja. Palu tjana ngaṉmanytju kuliningi ngula
    utiringkunytjaku munuya puḻkaṟa pukuḻarira wangkangi, “Nganaṉa unytju akatjari
    mantangka nyanga nyinanyi.”
  cwe-cwe: Wanhu wano wose wadanganika wahawa na uhuwilo bila kuhokela mbuli zowalongiligwe
    na Mulungu. Mbali waziwona kwa kutali na watogola funhufunhu kuwa wawo wakala
    wageni na wagendagenda mwiisi.
  daa-NT: Gee-ak okin̰co obit imaan bombo yoo muutco. Kar gay, gamin kuuk Buŋ kaawiico-ak,
    ŋu bal talin̰ ŋu as ɗo werco. Kar gay, ta ar ŋu talig ko gamin-ak min serek ho
    ginco gala. Paa ko, ŋu ibintu kadar ŋu goy ar awraatinna ho marti ɗo duniiner.
  mlp-mlp: Mataw nawa i giwagamun huritim bolta na bunmo in God anan helmo haqad osim
    tumoqiyta. Teq in kayeqmo osad in og God negnan hel diqmo gibilanta na a hi waqiyta.
    Haiqgam. In pesanmo turad nagah abeb teq gwahtiqdaqta na aholmo waqad in ginad
    tidimniy yaqayta. Ginad dimniysa osad in bilaq yaqay, I bilaqne on mataw uliq
    araqabta bolim og kab begbeg os nog iyauq haq yaqayta.
  ape-C: Eshudok ihishmorim arpesh shasuhw Iruhin ananin baraen iri douk shape dodog
    arigah arigaha shagok. Abudok nyutob eshesh watak shape atap obi nyutob, eshesh
    douk madae shurao yopishi eshudok eneshenesh douk Iruhin nakri adur atin um ta
    nukeshesh iri uwe, uwok. Eshesh douk kabi sheyotu rougun meyoh aria shatigu yopishi
    eshudok eneshenesh aria shanadudareh um shutrish um. Aria eshesh shakri eshesh
    douk kupaibi amnabishi shanaki shape banab nyutob meyoh agundok atap.
  bgs-bgs: Tô langun dan na igpamaké ka Manama, tô inaté sikandan, ándà dan pa katanggap
    tô igtandô ka Manama. Agad madugé pa tô katumanan, asal iring na igkita dan asta
    idayawan dan. Igpasóddór dan na ánnà nit banuwa tô góddóan dan na ándà ágtamanán.
  faa-faa: Ipu Kotiaki himu hakásaraka hemakapusuane metakarisiafareapo. Metakarirafaraka
    kusua maiya amo soko, ipu Kotiaki yaiya himu hakásaraka hemakapureapo. Kotimo
    ayiakakosapo, aisane ipu haru mokoanafonoraka risike, yameno aeyaka makata asera
    ayiáka, asekea seseaka risiareapo. Ipu someraka, “Hauaka one isiapo kakaro hauakafapo.
    Hauaka wo isu kimisi arisia ayiáka risikinapo. Aporo metamo hauaka ayiáka isu
    fore meta risikinapo.”
  kik-kik: Andũ aya othe maatũũrire marũmĩtie wĩtĩkio nginya rĩrĩa maakuire. Matiigana
    kũhingĩrio maũndũ marĩa meerĩirwo; no nĩmamonaga marĩ o kũraya na makamakenera.
    Nao nĩmoimbũraga atĩ o nĩ ageni na agendi gũkũ thĩ.
  cap-NT: Tjapa nii z̈oñinacaqui, Abelz̈tan Enocz̈tan, Noez̈tan, Abrahamz̈tan, jalla
    ninacaqui ticzic̈ha ima Yooz compromitta taku cumplisnan. Jalla nuz̈ cjenami Yoozquin
    tirapan kuzziztac̈ha. Yoozquin kuzziz cjen ninacaqui zizzic̈ha, Yoozqui niiz̈
    taku wiruñtajapa panz̈ cumplaquic̈ha. Jalla nuz̈ kuzquiz zizcu cuntintutac̈ha.
    Tii muntuquiz z̈ejlcan ninacaqui “Yekja wajtchiz z̈oñtc̈ha”, cjiñitac̈ha.
  ksr-ksr: Ejemba sundugia ii jejoŋi, ii kuuya uugia meleema Anutu moma laariŋ muŋ
    laligoŋ komugi. Anutunoŋ baloŋ oŋombaatiwaa qaa somoŋgoŋ oŋono laligogito, baloŋ
    iikanoŋ mende keugi. Kaeŋ qaagoto, baloŋgia ii koriganoŋ nama uuŋ iima waeya meŋ
    aisoogi. Iima eeŋ aisooŋ kokaeŋ jeŋ asariŋ jegi, “Namonoŋ wabaga kolooŋ qanda
    laligojoŋ.”
  eng-TNT: 'And they all dyed in fayth and receaved not the promyses: but sawe them
    a farre of and beleved them and saluted them: and confessed that they were straungers
    and pilgrems on the erthe.'
  sbs-sbs: Ibali mwitumelo kuti bonse bafwile kana bababoni isepiso zabo. Linu, kuzwa
    hakubabona ni kubalumelisa chibasina kule, babazumini kuti bayezi imi bahitite
    munkanda isali yabo.
  sue-sue: Abraham mai apipiere ami tuma diaire noe betero tepo wewa awa. Nukare kaka
    betamure nena numorekare seronai amira me kaka pumamu asike itinu giro duba meni
