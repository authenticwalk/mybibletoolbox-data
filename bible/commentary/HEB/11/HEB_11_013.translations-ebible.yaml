  tam-TCV: விசுவாசத்துடன் வாழ்ந்த இந்த மக்கள் எல்லோரும் இறக்கும்போதும், அந்த விசுவாசத்திலே
    இறந்தார்கள். ஏனெனில் அவர்களோ, வாக்குத்தத்தம் பண்ணப்பட்டதை அப்பொழுது பெற்றுக்கொள்ளவில்லை.
    அவர்கள் தூரத்திலிருந்து அதைக்கண்டு, வரவேற்று மகிழ்ச்சி கொண்டவர்களாக மட்டுமே இருந்தார்கள்.
    தாங்கள் பூமியிலே அந்நியர் என்பதையும், தற்காலிக குடிகள் என்பதையும் ஏற்றுக்கொண்டார்கள்.
  mit-NT: Cunaha‑nsiá, nsidaa nècuàchì sànì nacani xì‑nsiá sàhà‑xìmà, iin‑ni nì xinindisá
