    करना। सेयो ये बी समजी गे थे, “आसे तरतिया पाँदे परदेशी और बाअरा ते आए रे लोक ए।”
  cuk-09: Ibmar-ega-uklegoye-sogsad-abingassuli wemar bela burgwismalad, degite, gwen
    bengussurmalad, ar ade dikasuli ibmar-daksamalad, bengussurmalad, bato abingasayobi
    egi wergusmalad. Sogsamalad, emarde dule-yar-baidginmaladye, unnila we-napneggi
    sikwas garmakdimarye.
  ben-OBCV: এই সমস্ত লোক মৃত্যুবরণ করলেও, তাঁদের কাছে দেওয়া ঈশ্বরের প্রতিশ্রুতিতে
    তাঁরা বিশ্বাস করেছিলেন। প্রতিশ্রুত দান তাঁরা লাভ করেননি; তাঁরা শুধু সেগুলি দেখেছিলেন
    এবং দূর থেকে সেগুলিকে স্বাগত জানিয়েছিলেন। তাঁরা স্বীকার করেছিলেন, এই পৃথিবীতে
    তাঁরা বহিরাগত ও আগন্তুক মাত্র।
  mil-NT: Te cue ndíi‑áⁿ ducaⁿ‑ni nǐ sándáá iní cue ndíi Yá Ndiǒxí ndéé ní sáá nduu
    nǐ xíhí cue ndíi. Te cue ndíi‑áⁿ ñà túú ní ndùu táhú cue ndíi quiní cue ndíi nchaa
    nàcuáa ní cachí Yǎ Ndiǒxí cada‑gá, dico ní cutnùní ndáá iní cue ndíi‑áⁿ nàcuáa
    cada‑gá núú cuàháⁿ núú věxi. Te ío ní cudɨ́ɨ́ ìní cue ndíi, te ní cachí cue ndíi
    sá dìcó‑ni ichi yáha cue ndíi ñuyíú‑a, chi ñá dɨ́ú ñùyíú‑a cundecu ducaⁿ cuè ndíi.
  myu-myu: 'Jetabut cĩcãap kug̃ ma ip oe''ũ''ũ―Abraão, Isaque dak, Jacó dak. — Ijop
    eipi og̃ũm eyipim — i mo a''g̃u o''e Deus cebe ip. Inaka ibo eipi o''jat g̃u ip.
    Imẽnpit: — Ijop eipi Deus je''g̃ũm ocenaxeg̃ebitbit pe apẽn ixe o''e iap tag̃
    — io''e ip jewebe ma. Ipi o''jat g̃u ip. Inaka icokcok ip osodop jetabucap kug̃.
    — Powatwat acã oceju — io''e ip ibo eipi watwat pe. Wara''at ka kaykaykay ma ip
    osodop. — Eykadujukapkam acã oceju — io''e ip cebe ip. Ibo eipi bit o''jat g̃u
    ip.'
  fue-fue: Der goonɗinki ɓe fu, ɓe maayi. Ɓe keɓay ko Alla haɓɓani ɓe alkawal. Amma
    ɓe ji'ii ɗum, ɓe ceyorii ɗum diga woɗɗi. Den ɓe bati no kamɓe ɓe laati nun hoɓɓe
    e jananɓe der duuniyaaru.
  amk-amk: Inontarai nanisa kiai na ene rahida etarang eminohi na nunei fo, eroasoai
    pariao emarareha. Eroaso Allai ne derera fo tonanai wape mantaunsa esobu fio Allai
    dererai wesa tonana fo kaha. Fi na kaiwo derera fo esayorai na waroi terai tuti
    etamang weai paria. Tuti eteisaha kontai kariri mantaunsa we ea mani eweinontarai
    aisei tuti inontarai eminohi sawai arora na nunei disa.
  fai-fai: Beta adikum kinim afan kalin bidimi bakodi, ika Got alam ufek ufek adikum
    weng takadáyamsa uyo kudulongin banim dako alom fikalesidiw, kata ika mimin dok
    di yanol kudulokabuw,. kale nadiwade ika kalfalámsiw. Kale ika bako nadiw, bakan
    be kadák bo atin bakan bá mada bo kikiláw bakan kuw ka, kalanámsiw ade ika fukan
    dádomo, nuka bakan budák láw kotadang keibuduw, kalanámsiw kala.
  ura-NT: Satiin nii cachaaurute ohelu, jaiti nii acaauru rai tihane coina Cana Coaunera
    aitoonjoa jitaain raelanaala. Nete jataain Cana Coaunera esenetaauruhane jaun,
    nota que coaara rijijieein coitucuuruhane jaun, nechu leeocha atane caje unaaneein,
    caa cana rai chauratane que ichaaoruhane coitucuurelu.
  mcd-NT: Nantifi na rama yorafohuunoa mato yoia cuscan afanan atohuunoa un mato yoi.
    Diosin ato yoiyoni cuscan fiashuma naanifo. Fiataiyamafiaquin Dios icoinra huanifoan
    chipo fiishcaquin. Ascacun Diosin ato yoiyoni cuscan aton nomuranshon oincoin
    cafiscai unimacoinnifo. Ascashon yoinifo isca huaquin, —Nunocai non ipanacama.
    Na mai anoashu nan mai futsa aria yora futsa cuscarafo nonran, —ishon yoinifo.
  urt-urt: Lenge miyeꞌ lalme luku pe, tinge yaŋaꞌe ŋoihmbwaip tinge lalme yalme Got
    pe, tinge yarp ya tatame ŋaiye tinge yule. Ŋupe ŋaiye tinge yarp kekep pe, tinge
    yukur yambaꞌe ŋaiꞌe ŋaiꞌe bwore ŋaiye Got si nupwaiꞌe wusyep nange ka angang lenge,
    pakai. Ki taꞌe ŋaiye tinge jan wohe bep ya yetekeꞌe ŋaiꞌe ŋaiꞌe luku ŋanar nal
    wohme tinge pe, tinge hriphrip ŋaiye ka yetekeꞌe ŋai uku. Topoꞌe tinge yukur hiꞌe
    ŋaiye tinge yanange na, “Poi marp kekep eꞌe taꞌe yuwore ŋaiye poi mase moinde
    mat. Poi mate marp kekep eꞌe ŋup sikirp manaiꞌe.”
  kiz-kiz: Abho bhoha bhafuili mu imani bila kupokela hadi jhejhioha jhela. Isipokujha,
    bhakajha bhasibhwene ni kusihegelela kwa patali, bhajhedekili kujha bhajhele bhahesya
    ni bhap'eta njela panani pa nchi.
  tzo-TZE: Scotol li boch'otic li' laj calboxuc sc'oplale, xch'unojic o c'alal ichamic
    ti ja' melel c'usi yaloj Diose. Pero mu'yuc to yich'oj c'alal ichamic li c'usi
    albilic ono'ox yu'un Dios ch‑ac'batique. Pero ta sventa la xch'unic ti chc'ot
    ono'ox ta pasele, jech xcuxet no'ox yo'ntonic yu'un yich'ojic xa laj ya'yic. Jech
    jamal laj yalic ti jelovel no'ox chjelovic li' ta banamile, ti mu ja'uc slumalic
    oe.
  lex-lex: La' hari honona edonna rwaler la pesiayni la'pa rmat niohor memna. Ir edonna
    rlernana hya' maka Uplerlawna Nano'taru re, mere eneknek to'ama ratlina me rhoratreria.
    Ne la' hade pede iriwra ir de do'ona-dakna makahulti-kahamar to' ira la'a nohkeran
    di wawannu.
  dov-dov: Chakali mulusyomo kuti boons aaba bakafwa kabatatambwide zisyomezyo. Muchiindi
    eecho, nibaka ibona akuzi juzya kazili kule, bakazumina kuti bakali banasinakooma
    munyika.
  rgu-rgu: Ita bei-baꞌin, baꞌi Abraham, baꞌi Isak, ma baꞌi Yakob boe ramahere raroo
    Manetualain losaꞌ ara mate. Tehuu ara bei ta sipo nusa-namo fo Ramatuaꞌ a helu
    so a. Leo mae leoꞌ na boe, ara ramahena raroo no dale namahoꞌo, nana huu ara rai
    dooꞌ a tehuu rita dae ria so. Ara manaku rae, sira nana noi lahenda manamai, fo
    leo lalai nai dae-bafoꞌ ia.
  toc-NT: Xli̠­hua̠k a̠ma̠ko̠lh cris­tianos táni̠lh acxni̠ Dios nia̠ xma̠­kan­taxti̠y
    hua̠ntu̠ xca̠­ma̠­lac­nu̠­nini̠t; pero cumu xta­li̠­pa̠­huán Dios xta­ca̠­najlay
    pi̠ hua̠k xámaj ma̠kan­taxti̠y hua̠ntu̠ xca̠­hua­nini̠t, y caj laka­mákat taucxilh­la­cá­cha̠lh
    y tali̠­pa̠­xú­hualh hua̠ntu̠ xámaj kan­taxtuy, porque xlacán sta­lanca tacá­tzi̠lh
    pi̠ uú nac ca̠quilh­ta­macú caj xta­ti̠­tax­tu­má̠­nalh cumu la̠ cha̠tum tiji̠t­la̠hua
    hua̠nti̠ catzi̠y nícu cha̠ma.
  som-som: Kuwaasu kulligood rumaysad bay ku wada dhinteen, iyagoo aan helin waxyaalihii
    loo ballanqaaday, laakiin meel fog bay ka arkeen oo way aqbaleen, oo waxay qirteen
    inay dhulka ku ahaayeen shisheeyayaal iyo dad sodcaal ah.
  mam-C: 'Aye'' xjal lo: Abraham, Isaac ex Jacob, i kyim, te'' na''mxtaq kyetzin te''
    tx''otx'' te Canaán, a tzaj tq''o''n Dios kye. Me noq tu''n kynimb''il, qe kyk''u''j
    ti''jjo a otaq tzaj tq''ma''n Dios kye. Ex tu''n ikyjo, o chi tzalaj ti''j qa
    toj jun q''ij, iltaq ti''j tu''n kyetzin te'' tx''otx'' anetzi''n, me noq kyu''n
    kyyajil, a ẍi el anq''in kyi''j. Ikytzi''n ele kyniky''jo ti''j, qa a kynajb''il
    twutzxix nya tzalu''n twutz tx''otx'', qala'' toj kya''j. Tu''n ikyjo, ok kyq''o''n
    kyib'' te b''etin xjal tzalu''n twutz tx''otx'', qu''n tu''n kyajtaq tu''n kynajan
    tojjo kya''j, a ja'' nimxixtl kyoklin tu''n kynajan toj.'
  ndj-ndj: Vandu ava vosi vasovili kunu vana ujumilwa. Veni vasovili Chapanga akali
    kuvapa fila fyavajangili lakini kwa kutali vafiwonili, vafinemilela na kudeta
    kucha veni vavelili vahenja na vandu yivatuvili mugoha mumlima.
  mbj-NT: Abaraãm, Isak, Jakóh na-ããj hẽ radejëp sa hã P'op Hagä Do ky n'aa eno däk
    do paa ragadoo do pooj jé. Ti hadoo né hẽ, rah'yy kae had'yyt hẽ radejëp bä kä.
    Ti hyb n'aa, dawëë naa rahapäh hadoo sa hã P'op Hagä Do ky n'aa enooh do paah.
    Tsebee gó ragahëën ti sa h'yyb gó. Dooh m' badäk hahỹ tado bä sa panang heh'äät,
    sa nooh. Ta s'ee hẽnh naa, ta wób sa häj n'aa bä habok do hadoo mäh, sa nooh.
  lat-VUC: Juxta fidem defuncti sunt omnes isti, non acceptis repromissionibus, sed
    a longe eas aspicientes, et salutantes, et confitentes quia peregrini et hospites
    sunt super terram.
  ngp-ngp: Want'hu awa wose wafaga wakanda na mhuwi hamwenga no kugamba hawahokele
    kiya walagane nawahokele, mna wakionelaga kwa hale niyo wakionela kinyemi no kukiona
    kindedi kugamba wandaga watafi naho hiwo wakaya mwe isi.
  enq-2: Goteme epe mendapu maitona lea dupa londati-waka sili piamopa, endakali dokaitame
    kandatala auu kaeyami. Dopaka doko, dokaitame angi nyala naeyao, Gote tungi pyao
    katao kumiami. Yuu dakenya opone joo gii kuki iki kalyamanona lao, dokaitame lao
    panao kateami-pyaa.
  eng-ASVBT: These all died in faith, not having received the promises, but having
    seen them and greeted them from afar, and having confessed that they were strangers
    and pilgrims on the earth.
  mna-mna: 'Wal ta boozomen tana, urlaŋana ikamam peeze pizin ma irao meeteŋana kizin.
    Ŋonoono, koroŋ ta Anutu imbuk sua pa be ikam pizin na, tikam som. Pa ka nol igarau
    zen. Tamen matan iurur pa sorok, mi lelen ambai pa ma kembei ta tirre la pa koroŋ
    ŋonoono i. Mi zitun tizzo katkat ma tiso: “Toono tiŋgi, niam kar tiam som. Iŋgi
    amwe leembe pa sorok.”'
  myw-myw: Tammwayas tasiyas isimounids ee... ikanka̱nigs. Nag iba̱nes youd towen
    Yowbad nilivnek. Tage bo ikines kadiveiyov, ikalin nuwes peinan. Idokes tatineis
    sikabgobwaw mamagina bwabwal tasiyas igaw ven watinow nisesus.
  sby-sby: Aba bonse balafwa kabali bashoma, baliya kutambula bintu mbyalabalaya Lesa,
    nikukabeco balikubibona ne kubitambula kabicili patali. Kayi balasumina pantangalala
    kwambeti ni bensu beshikwikala kwa kulonga longa.
  sll-sll: Ena ari tau hang dalga hobi God tal ta ol ni teralua dire aleng kere e
    tongwo tali hankire gomua. Gomba, hon mongwo haung God tenangwo tali omeling hankimia,
    nin mongwo bani u engure haya pimua. Pire arihobi yu ditomia, “Na ganba baniya
    mol pai ominga i, ari yolo pire mongwo tali mominia, ari ol dungwo mole bangi
    bangi pare pare wangwo meri waminua. Ware ganba baniya haung obilga molere, oona
    mana hon ta hamen bani i tibi ol na tenangwo ipire kwi han mominua.”
  yaq-NT: Si'ime juname'e, Liojta betana, ameu na'ikiawakamta, ka a' bichaka juni'i,
    kokkok. Taa juname'e, Liojtat eaka, bem a' suale' betchi'bo, ketun a' binwatune'po
    ju'uneaka juni'i, intok junuen a' sualeka, junaka'a alleaka aet bo'o bichak. Junuen,
    juname'e a' lutu'uriatek, ka inim jomemtaka, naa buusti kateme benasi emo eiyaakai.
  uro-uro: Rhärha rhäkt ama ruvek moekt di sa rha ñäp sa arhä qatnanakt dap kaku rha
    rha iarhongäkt kärqärhong i sa ma Ngämuqa qa mumänaris nä irhong iva irhong ngä
    rhän. Sokt di sa rha lu iarhongäkt dä märmär gem da nävät irhong na gläius näkt
    tat dräm i rha di ama tmända dä ama nañista na rha mäni ama ivätki.
  ita-1885: In fede son morti tutti costoro, non avendo ricevute le cose promesse;
    ma, avendole vedute di lontano, e credutele, e salutatele; ed avendo confessato
    ch'erano forestieri, e pellegrini sopra la terra.
  muy-muy: Mis nday nani ɗek ti tə̀fəki ahàr ke Melefit, duk àbivoru ana kisim gatay
    tə̀mbrəŋ məfəki ahàr gatay ni ndo. Ka ya ti tə̀mət ni ti tə̀ŋgət zlam ge Melefit
    ya ti àɗəm aməvi ana tay ni faŋ ndo ; tə̀səra zlam nday nani atələbu akaɗa zlam
    ya ti tìpioru driŋ ni ciliŋ, mək tə̀mərvu àna naŋ. Tə̀ɗəm nday ndam mirkwi, kəsa
    gatay àbi a duniya bu bi.
  kqc-kqc: Ina vene tau gade mokena vari gira aena nufa, muyegasa nitore reyo beika
    baika de moiyadi, idu gaimari vegasa faiva nisi nigamadi bi okina vene ma mina
    konori ni meki reyo vene.
  tav-tav: Naa yʉ caĩrã nipetirã Diore caapi nʉcʉbʉgorã, “Mʉñʉja joogʉ,” cʉ caĩrique
    mai na cʉ cajooquẽtopʉna cabai yaji peticoajuparã. Dio na cʉ cajoopere tʉgooña
    ocabʉtiri cawariñuuñuparã. “Ati yepa jã ya paʉ me ã. Ape yepapʉ Dio ya paʉ maca
    ã jã cãni majuupa maca,” caĩ tʉgooñañuparã.
  eng-ULB: It was in faith that all these died without receiving the promises. Instead,
    after seeing and greeting them from far off, they admitted that they were foreigners
    and exiles on earth.
  spa-VBL: Y todos ellos murieron creyendo aún en Dios. Aunque no recibieron las cosas
    que Dios prometió, todavía las esperaban, como desde la distancia y lo aceptaron
    gustosos, sabiendo que eran extranjeros en esta tierra, pasajeros solamente.
  fra-_FOB: Tous ceux-là sont morts dans la foi, sans avoir reçu les choses promises,
    mais les ayant vues de loin, crues, et embrassées, et ayant fait profession d'être
    étrangers et voyageurs sur la terre.
  hau-ULB: Dukkan su kuwa suka mutu a cikin bangaskiya ba tare da sun karbi alkawarin
    ba. Maimakon haka, sun hango, kuma sun marabcesu daga nesa, sai suka amince su
    baki ne kuma matafiya ne a duniya.
  mal-mal: ഇവർ എല്ലാവരും വാഗ്ദത്ത നിവൃത്തി പ്രാപിച്ചില്ലെങ്കിലും ദൂരത്തുനിന്ന് അത്
    കണ്ട് സ്വാഗതം ചെയ്തും ഭൂമിയിൽ തങ്ങൾ അന്യരും പരദേശികളും എന്നു ഏറ്റുപറഞ്ഞും കൊണ്ട്
    വിശ്വാസത്തിൽ മരിച്ചു.
  lit-lit: Visi šitie mirė tikėdami, negavę pažadėtų dalykų, bet matę juos iš tolo,
    ir jais įsitikinę, ir priėmę juos į glėbį, ir išpažinę, kad jie žemėje yra svetimšaliai
    ir nevietiniai gyventojai.
  urd-GVR: Yih tamām log īmān rakhte rakhte mar gae. Unheṅ wuh kuchh na milā jis kā
    wādā kiyā gayā thā. Unhoṅ ne use sirf dūr hī se dekh kar ḳhushāmdīd kahā. Aur
    unhoṅ ne taslīm kiyā ki ham zamīn par sirf mehmān aur ārizī taur par rahne wāle
    ajnabī haiṅ.
  far-far: Aia, na wane nai ki kera fito'ona God, ma kera ka eta mae suifatai kera
    ka fi ngalia ru ki tafau ne God nia fata alangai ana fuada. Ma kera ka manata
    sulia na ru ne God nia fata alangai ana ki, ma kera ka saitamana kera kai ngalia
    ana kada 'e'ete. Ma kera ka saea laugo na fere ne kera too ana, nao lau na fere
    kera, sulia na fere mamana kera ne nia mai 'i langi.
  suz-BL: अब्राहाम नु आ खिं ङा मुरपुकीमी परमप्रभु यावेमी गेशो लोव़ थमा सुइश्‍शा बेक्‍मा
    बाक्‍त। मेको लोव़ गाप्‍शो मतथु, ङोन रे तशा मजाक्‍दीत्‍थु, बेक्‍मा बाक्‍त। मेकोपुकीमी
    “इं रागी मजाक्‍दीत्‍थु, अर्को आन रागीम बाक्‍तय” देंशो बाक्‍मा बाक्‍त। उत्‍पत्ती
    २३:४; उत्‍पत्ती ४७:९; १इतिहास २९:१५
  car-NT: Tamusi amyikanamon me tywairykon ta ro pa'poro mo'karon tyromo'se mandon,
    morokon Tamusi wykato'konymbo wo'kapyry enery pyndo. Tyse te iwopyrykon tone i'waine
    man. Tawa'ma i'waine man. Tysembo opy'san me, moro ponokon me kapyn tywokari'se
    mandon.
  amp-amp: Abraham, Aisak, Jekofrom Bro Nkifrar kfoyuk mrokfom nhai mmor-moamm. Rom
    be nd Bro Nkifrar kfoyuk mrokfom yakitohhato fukatoh hasomoum. Tohhany tohhany
    rom nohmom. Nd Bro Nkifrar kfoyuk tamohm rom nhai hti htanihato noh-rmom. Nhai.
    Yima nfrim tohmohat rroh dukeft be duka memom, “Nda bbinysoft nom tohwat be womroh
    bbinysoft tohekwonom. Kto nd Bro Nkifrar kfoyuk shrm hirahrnom. Hifa, nhai mrokfom.”
  bht-bht: ऐ सारे लोक जिना परमेश्वरे पर भरोसे किता, सै उना चीजां जो मिलयो बिना ही
    मरी गे, जिदा बायदा परमेश्वरे कितया था। सै उना चीजां जो दुरे ला दिखीकरी खुश होए,
    कने उना ऐ गल्ल मन्नी लेई की असां इसा धरती पर परदेसी कने अजनबी न।
  eng-NOY: These all died in faith, not having received the promised blessings, but
    having seen them from afar, and greeted them, and having professed that they were
    strangers and sojourners on the earth.
  cub-NT: Caivʉ ina põeva mácavʉ jʉ arejaquemavʉ Jʉ̃menijicʉre, pʉ ne yaiyeta dajocabevʉva.
    Eabedejaquemavʉ cãreja ãnié Jʉ̃menijicʉi jíquiye báquede yópe ʉ̃i aiye báquepedeca
    na mácavʉre. Obediʉjʉa Jʉ̃menijicʉi mearore jíquiye jipocai, coreóvarejaquemavʉ
    na mácavʉ Jʉ̃menijicʉ jãve jícʉyʉre. Que baru torojʉrejaquemavʉ iye vaiquíye boje
    yópe Jʉ̃menijicʉi aiye báquepedeca. Coreóvarejaquemavʉ aipe paiye na mácavʉ ne
    cʉede. “Apenoacavʉ cʉrivʉbu maja. Maje joborõre jocarĩ dajocaivʉbu maja”, are
    nʉivʉ barejaquémavʉ na mácavʉ.
  ita-1927: In fede moriron tutti costoro, senz’aver ricevuto le cose promesse, ma
    avendole vedute e salutate da lontano, e avendo confessato che erano forestieri
    e pellegrini sulla terra.
  lww-lww: Ana yermarua make la nap̃a amlelaga e Ntewa sanene, Ntewa pisaar kiela
    sur wo lala pan la, ana ap̃ar ga kana narin kinakinas komp̃asa, ana amar tan yomarava
    nini. Ana akilia asape Ntewa p̃ar ligan ga lap̃asa sike ga wa, yoko warpo nakeviu
    sirau, ana kila apisu kilale asape ape wolawa ga e yo nena.
  ckb-ckb: هەموو ئەوانە لە باوەڕدا مردن و بەڵێنەکانیان وەرنەگرت، بەڵکو لە دوورەوە
    بینییان و پێشوازییان لێکرد، دانیان پێدا نا کە ئەوان لەسەر زەویدا نامۆ و بێگانەن.
  nas-nas: Teka teing aing ookara mmeꞌ masikaꞌantavai boorouꞌ kapooꞌ tee maraka-antavuruꞌnung
    ooaavaꞌ, teka tamung isipoꞌketa nuuruupiaama aaꞌnaꞌ dotuarikoꞌ kansiꞌkoo damisimainku
    siraꞌpariri kiimata-nupoong-pinaꞌ otoroi, osikaiaampuripeuꞌnaꞌ paaravariaꞌ.
  uvl-uvl: Ke hana nemur, leteria manmanna nga NeHalang na helenga pe te mete pe te
    mene ure nemur ero. Pe ure nemur, iri te naue ke sase toto lalo pe te esia ure
    nemur nge lape te lohot pe te iech ele tote. Te hele pengpeng lange hehei pe hana
    ke te teke, “Imem lemem kileng unne nga ich nei ero toto.”
  eng-BBE: All these came to their end in faith, not having had the heritage; but
    having seen it with delight far away, they gave witness that they were wanderers
    and not of the earth.
  ixl-CNT: Uncheeꞌ motx kam qꞌu aanima tziꞌ utz, yeꞌt ikꞌul kajay qꞌu kam qꞌuꞌl tal
    u Tioxh te. Motx koꞌn isaji bꞌen tzian. Axhibꞌi jolol kꞌujlich ikꞌuꞌl tiꞌ u Tioxh.
    Utz tiira atil sikꞌuꞌl bꞌaꞌnil aas bꞌiil koꞌxh paal bꞌanloj tu u vatz amlika txꞌavaꞌ
    tzaꞌ.
  xsi-xsi: Kinda timbunda ŋinde nenzi kalo-tawana ikeno mine pa Maro Kindeni lee,
    ŋineŋga simâte lâ. Lâ zo ŋinde kinzi simo vianzi lâ tâno kulu, ande Maro Kindeni
    ne ŋgua pâŋa ŋinde ŋandai ipâŋga kanaŋo panzi ŋga. Ŋinde itogo matanzi silea ilâ
    pa ŋgua pâŋa ŋinde kanaŋo, andeta kanaŋo ŋinde ikeno malawae ndo ŋananzi. Aku
    kinzi sindeka nâ ŋana simora ŋgua pâŋa ŋinde kanaŋo. Kinzi siporo tu, “Maka nde
    kamo malawae ndo ŋana nema tâno mao ŋinde kâ. Maka kamo tâno ŋine katogonzi tamâta
    lombo mine.” Kinzi siporo ŋgua kaŋa mine, andeta mainzi tia.
  crx-NTPO: Ndunne 'uda'ne Yak'usda ooba 'alha' yint'ohne, 'enne ts'iyawh 'awhuz buba
    'alha' hoont'oh whe whulh yahadla. 'Et ndai la Yak'usda yé buts'ú nahizya-i, 'i
    'aw butl'alhéyizulh. 'Et hoonts'i ndai la nus huhon'en-i, 'et huwa 'aw nawh buba
    lhe'hóot'oh. Budzi hóont'i'-un 'et whe huhoontun. 'Ink'ez ts'iyanne hutni, 'aw
    ndi yun k'ut whut'enne lhuhíloh. 'Ants'i ndi yun k'ut whuk'uhundilh whe' hint'oh.
  kan-OKCV: ಈ ಎಲ್ಲಾ ಜನರು ಮರಣ ಹೊಂದುವಾಗಲೂ ವಿಶ್ವಾಸದಿಂದ ಜೀವಿಸುವವರಾಗಿದ್ದರು. ವಾಗ್ದಾನದ ಸಂಗತಿಗಳನ್ನು
    ಅವರು ಹೊಂದಲಿಲ್ಲ. ಅವುಗಳನ್ನು ಅವರು ದೂರದಿಂದಲೇ ನೋಡಿ ಸ್ವಾಗತಿಸಿದರು. ತಾವು ಭೂಮಿಯ ಮೇಲೆ ಪರದೇಶದವರೂ
    ಅಪರಿಚಿತರೂ ಆಗಿದ್ದೇವೆಂದು ಒಪ್ಪಿಕೊಂಡರು.
  bbb-bbb: Godi fu ire ije fu kiaema ije fu naebe vajiae ro bume uria Godi ma vierafena
    samuanoevo ijia bu oe. Bu Godi ire ije fu kiaema ije bu ma vierafero ire ije bu
    uria ruakiro buka oemarekinu samua karinoe. Ro vame ije bu ijiege reva ije no
    vierafe e ije bu e aesakae igeko baki. Ro bume e bino aesakae igia maza aokube
    karikuae ruae.
  blw-blw: Wat amin cha nadchiy tatagu, nan-atéycha amin way iggaycha ilan hen tommot-owaan
    hen anchichay empostan Apudyus hen natatagguwancha. Ngém iggaycha chillu iyang-anggayan
    hen afurotcha, te iné-égnanancha way ichahancha chillu ah tapen chi ag-agaw. Yag
    ancha agég enafunan way ancha yanggay ammag kaman funag hen antoy lota, te faén
    chilluhto hen ustoy iggawancha.
  tam-2017: இவர்கள் எல்லோரும், வாக்குத்தத்தம்பண்ணப்பட்டவைகளைப் பெறாமல், தூரத்திலே
    அவைகளைப் பார்த்து, நம்பி, அணைத்துக்கொண்டு, பூமியின்மேல் தங்களை அந்நியர்களும்,
    பரதேசிகளும் என்று அறிக்கையிட்டு விசுவாசத்தோடு மரித்தார்கள்.
  azz-NT: Huan nochi nijín tohuejcautatuan tacuautamatinenque ihuan Dios. Huan yejuan
    momiquilijque masqui amo quiselicoj in tatiochihualis ten Dios moyectencauca ya
    de quintayocolis. Huan queme tacuautamatinenque ihuan Dios, ica ya nojón yejuan
    conchixtoyaj huan taneltocatoyaj que se tonal quiselisque ne tatiochihualis. Huan
    yejuan mopohualtiayaj que ninaxca ya ne tatiochihualis ten Dios moyectencauca
    ya de quinmactilis. Huan queme yejuan conchixtoyaj oc tatiochihualis de Dios,
    ica ya nojón yejuan mopohuayaj senteixteno de que yejuan sayó se rato san tepalyetinemij
    nican talticpac.
  spa-RV-1909: Conforme á la fe murieron todos éstos sin haber recibido las promesas,
    sino mirándolas de lejos, y creyéndolas, y saludándolas, y confesando que eran
    peregrinos y advenedizos sobre la tierra.
  csy-csy: Hi mite sia kamciam te sang tha ngawl in a vekpi in upna taw thi uh hi,
    ahihang a khualapi pan in mu uh a, tua te in amate a kaizot uh hu in, khotak in
    pom a, hileitung ah peamta te le khualhaw te a hina pualak hi.
  mxq-NT: Nidʉgékyʉdyʉ tya̱dʉ ja̱ꞌa̱yʉty ꞌyoꞌktʉ es kyajyʉm oj tꞌaxá̱jʉdʉ diꞌibʉ Dios
    oj tyukmʉwa̱nda̱a̱gʉdʉ; per mʉbʉjkʉngyʉjxm oj jagam tmʉjꞌijxpejty xondakʉn mʉʉt,
    es tjaygyujkʉdʉ ko jyabyeꞌxyꞌáttʉ ya̱ naxwiiñ.
  tzj-NT: 'Eje''e'' ri'' winak ja tok xecami maja''n tiquewil ja tzujun chique rmal
    ja Dios pro masqui maja''n tiquewil pro ni yukul na wi'' quec''u''x ruq''uin ja
    Dios chi ja xtzujuj chique ni nuya'' na wi''. Ja quena'' kaj pa tak canma cani''
    ec''o pon chic ruq''uin ja tzujux chique in congana nequicot pon trij. Quewa''
    quibij ri'': —Mta jun katinamit wawe'' chwach''ulew, xa ok k''axel chwach, neche''e.'
  tdt-tdt: Ema sira nee hotu fiar nafatin ba Maromak too mate. Iha sira nia moris
    sira seidauk simu buat nebee mak Maromak promete ona ba sira. Maski nunee sira
    hein nafatin ho laran haksolok, hanesan ema nebee haree ona buat sira nee husi
    dook. Sira dehan katak, sira hanesan ema rai liur ka ema lao rai deit iha mundu.
  ron-BTF: Toți aceștia au murit în credință, fără să fi primit lucrurile promisiunilor,
    ci, văzându-le de departe, au și fost convinși despre ele, le-au și îmbrățișat
    și au mărturisit că erau străini și locuitori temporari pe pământ.
  eng-WEBP: These all died in faith, not having received the promises, but having
    seen them and embraced them from afar, and having confessed that they were strangers
    and pilgrims on the earth.
  eng-FBV: They all died still trusting in God. Though they didn't receive the things
    God promised, they were still looking for them as it were from a distance and
    welcomed them, acknowledging that on this earth they were foreigners, people just
    passing through.
  nld-1939: In het geloof zijn ze allen gestorven, zonder het beloofde te hebben ontvangen;
    maar ze hebben het slechts gezien en begroet uit de verte, en beleden, dat ze
    vreemdelingen zijn en zwervelingen op aarde.
  bwo-bwo: Jametsanots boamantsok'one bok'iri, Ik'o boosh imosh b́ jangits keew jamo
    daatsratsne, ernmó wokoon s'iilt bo daatsdek'tsok'o woshdek't genee'uwon k'aaúbodek'i.
    Datsatsnowere ibonat ash datsi ashok'o bowotonowere t'iwints bodek'i.
  nch-BL: Nochi ni masehualme quineltocaque para temachti cati Toteco quiijto, pero
    quema mijque noja amo quiselijtoyaj cati Toteco quintencahuilijtoya para quinmacas.
    Pero inijuanti ica paquilisti quichiyayayaj pampa quimatiyayaj para Toteco temachti
    quinmacasquía. Yeca inijuanti quiijtojque para itztoyaj quej seyoc tali ehuani
    huan san paxalohuani ipan ni taltipacti.
  quc-TNT: Conojel wa' we winak ri' xecämic. Man xquirik tä c'u bic jas ri xuchi'j
    ri Dios chque. Rumal c'u rech chi kas xecojonic, je' ta ne chi tajin cäquil apan
    wa' chi naj, xquicojo chi c'olic, xequicot c'u chuchomaxic ri xchi'x chque. Xquik'alajisaj
    c'ut chi ri e are' xak e estranjerab, xak e oc'owel cho we uwächulew.
  tfr-NTPO: Nopga uunkong ëre wol̈onoshko ga l̇l̇ëbo twe Sbörë ba kong l̈e jl̈õkoyo
    l̈i kjrara l̈ok l̇l̇ëme. Gueniyo mär Sbö go kjĩshko ga ĩna l̈ok pjola dwayo wl̈eni,
    ga beno l̈öng wopjl̈ú e kjĩshko. L̈öng kjok ëre kjing go obishko ga tjl̈ẽ oba
    kong ga epga om go l̈i shto obl̈ë so wl̈eni, kjok ëre so l̇l̇ëme l̈e l̈öng eni.
  kaq-NT: Nea hen yohiha jonibo ta nincacoinax bi jatihibi mahuacannishqui. Papan
    jato hinantijani bichishma mahuacani. Hocho jisi quescarax ta jenimacannishqui.
    Noque tah non mai mehabaan nahuabo qui, nai naman tah non pasijaresai hih ta jacannishqui.
  sgb-sgb: Hilay habaytoy inungkat ko, ay naniwala pon hên hilay natsi. A la man nakwa
    ya impangako kanla ni Apo Namalyari kaban angkabiyay hila pon, ay nanad lay na
    hên angkahêlêk ya habayto ha marayo, gawan ha paniwala la. Impamwang la ya hata
    luta ay alwa lan mantêg paidyanan.
  vie-1934: Hết thảy những người đó đều chết trong đức tin, chưa nhận lãnh những điều
    hứa cho mình; chỉn trông thấy và chào mừng những điều đó từ đằng xa, xưng mình
    là kẻ khách và bộ hành trên đất.
  kxv-kxv: ଏ଼ ବାରେଜା଼ଣା ମାହାପୂରୁଇଁ ନାମାହାଁ ହା଼ତେରି; ଏ଼ୱାରି ମାହାପୂରୁ ଆ଼ଞ୍ଜାମାଚାଣି ପ୍ଣାଃଆତି
    ଜିକେଏ ହେକଟି ଏ଼ ବାରେ ମେସାନା ରା଼ହାଁ ଆ଼ତେରି ଇଞ୍ଜାଁ ଦାର୍‌ତିତା ମା଼ମ୍ବୁ ବୀଦେସା ଅ଼ଡ଼େ
    ବାସା କିହାମାନମି ଇଞ୍ଜିଁ ଜ଼ଲିତେରି ।
  amu-NT: Chaꞌtsondye naⁿmꞌaⁿꞌ tja̱na meiⁿ tîcatoꞌñoomna na jnda̱ tso Tyꞌo̱o̱tsꞌom
    nda̱a̱na na nndaana, sa̱a̱ ncꞌe na tyolaꞌyuꞌya nꞌomna, ntyꞌiaatquiana joonaꞌ na
    jnda̱ tso Tyꞌo̱o̱tsꞌom na nndaana ndoꞌ tyomꞌaⁿna na neiiⁿna ee jlaꞌno̱ⁿꞌyana na
    laꞌxmaⁿna nnꞌaⁿ na cweꞌ mꞌaⁿyana ljooñe, cweꞌ cwiwinomyana tsjoomnancue.
  hin-CV: विश्वास की स्थिति में ही इन सब की मृत्यु हुई, यद्यपि उन्हें प्रतिज्ञा की
    हुई वस्तुएं प्राप्‍त नहीं हुई थी, परंतु उन्होंने उन तत्वों को दूर से पहचानकर इस
    अहसास के साथ उनका स्वागत किया कि वे स्वयं पृथ्वी पर परदेशी और बाहरी हैं.
  spa-BES: Todos estos llegaron a su fin en la fe, sin haber tenido la herencia; pero
    habiendo visto con alegría lejos, dieron testimonio de que eran extranjeros vagabundos
    sobre la tierra.
  san-BEN: এতে সর্ৱ্ৱে প্রতিজ্ঞাযাঃ ফলান্যপ্রাপ্য কেৱলং দূরাৎ তানি নিরীক্ষ্য ৱন্দিৎৱা
    চ, পৃথিৱ্যাং ৱযং ৱিদেশিনঃ প্রৱাসিনশ্চাস্মহ ইতি স্ৱীকৃত্য ৱিশ্ৱাসেন প্রাণান্ তত্যজুঃ|
  tdx-tdx: Songa nivilasy am-patokisañe, tsy tam’ iereo o nampitamañeo; fe nioni’
    iereo tsietoimoneñe añe, le nisalalaeñe, vaho niantofa’ iereo t'ie renetane, mpañialo
    an-tane atoy.
  naf-naf: Am ekŋen keyaŋ nâmkiŋpepemak mamti gakimâpme delaŋ zeye. Kwitnaŋ kwitnaŋ
    zetik mimindendeŋaŋ ke belak beŋan daenen tapme ekbienaŋgut ku timti ewe belak
    etaŋ oloŋen palen nâmkiŋpepemak mamtemien. Kogok mti yaŋaŋin pigok ekbien, “Nin
    msat kapi belak lueŋ ma am mukup mamanup.”
  grc-MT: κατα πιστιν απεθανον ουτοι παντεσ μη λαβοντεσ τασ επαγγελιασ αλλα πορρωθεν
    αυτασ ιδοντεσ και ασπασαμενοι και ομολογησαντεσ οτι ξενοι και παρεπιδημοι εισιν
    επι τησ γησ
  vid-vid: Wanhu weng'ha awa nawabagama wawele na makundo. Nawabagama lohawanabochela
    mbuli ziwele Nguluwi zoyali yalagane nawo, ila kwa kutali kota nawagona, wasechelela,
    na kulonga hazelu kota hewo wali wajenzi na wali mmajendo mu isi.
  pio-NT: Macáita níái Abrahamnáica yeebáidéeyéicaté Dios itàacái, neebáidacaté Dios
    mamáalàacata tài íiméeri iyú àta néetácatalétawa, éwitaté càmicáanítaté needá
    nalíwa cayábéeri wawàsi Dios icàlidéericaté nalí iináwaná ìwali cáimiétacanéeri
    iyú yàanápináté nalí nía. Quéwa neebáidacáiná Dios tài íiméeri iyú, ínáté yéewa
    naicáca yái cayábéerica náiwitáise iyúwa, càmíiri natuí iyúwa, yái cayábéerica
    Dios imàníiripinácaté nataquénáinámi irí chái èeri irìcu, chènuniré nacái. Casíimáicaté
    nawàwa naicácáináténi náiwitáise iyúwa càide iyúwa waicácaalí wenàiwica déecuíséericáwaca
    wáicha, wamáidacani watàidacaténáni casíimáiri iyú idècunitàacá wàacawa wáipunitáidacani.
    Càité nacái níái Abrahamnáica, casíimáiri iyúca nèepunícáitawa nàacawa iyúwa canéeyéi
    yàasu cáli náalíacáinátéwa napáchiacáita nèepunícawa irìcu yái èeriquéi, nadènìacáináté
    nàasu cálipináwa chènuniré.
  tsn-tsn: Batho ba ba tumelo ba ke ba umakileng, ba sule ba ise ba amogele gotlhe
    mo Modimo o neng o go ba solofeditse; mme ba ne ba go bona go ba letetse kwa pele
    mme ba itumela, gonne ba ne ba dumela gore lefatshe leno ga se legae la bone tota
    mme e le baeng fela mo go lone.
  amr-NT: Abrahamomey, huasiʼpo, huayayo huayayoʼensiʼpo o̱ʼnepo Diosen buttida huaʼataj
    oʼnoknopo̱e̱po onʼmabueyʼuyate. Huadari onʼyokapone, Diosa oʼmanaʼuyate. Huadari
    to̱e̱hueʼ o̱ʼnepo onʼmabueyʼuyate. Kenda Diosa boʼyokapone oʼto̱e̱a̱poy huanopoyaʼda
    onʼnopo̱e̱po onʼdurugpakuyate. Esoerionig o̱ʼi̱kaʼne Abrahamen huayayomeya̱ onʼbatiaʼpakikaʼuyate.
  pwg-pwg: Weni vitumaghana damsi mara katamaninai na i vitumaghana ivokikini da i
    ku rabobo. God ina vonakiiyapa bagibagina kurisi iterei na berana ke ita tupuwa
    i yawasa kamonai. Ma namada i nota inae da aviyavisina ivonesi na ivi tumaghana
    da berasi karakava ina tupuwa, ma ivivi nuwabiibai. Ma debiiyai ivi vaghinei da
    ti na dobu viruwa damsi, dobuwai ti na numataya.
  cjv-cjv: Ena ari koma kanom dika yokamai fi ki singa mapunom yo wan moinga ena goime.
    Yai Gumam “Na tai nokapu epe bei erowaiye,” diro ka di koi enguamere epe yaromi
    yokamai opom di erekengoro goimba yokamai “Yai Gumam ‘Tai nokapu epe bei erowaiye,’
    dungua tarom i okome fuka duwame,” di firo mun ori wom firo “No yokamai mansinom
    tawa moipunba ari bam ta yokamai moingamere epe no yokamai mansinomdi tei kakom
    gurom towane toka morapune,” di mari deime.
  tha-KJV: บรรดาคนเหล่านี้​ได้​ตายไปในระหว่างที่เชื่ออยู่ ยังไม่​ได้​รับผลตามพระสัญญาทั้งหลายนั้น
    แต่​ได้​แลเห็นพระสัญญาแต่​ไกล ก็​เชื่อม​ั่นและต้อนรับพระสัญญาเหล่านั้นไว้ และได้ยอมรับว่าเขาทั้งหลายเป็นคนต่างด้าวและเป็นผู้สัญจรอยู่ในแผ่นดินโลก
  por-BR-2018: Permanecendo na fé, todos esses morreram sem receberem as promessas.
    Mas as viram de longe, creram, e felicitaram-se nelas, declarando que eram estrangeiros
    e peregrinos na terra.
  mhl-mhl: Ŋiŋigo sunduyaŋuŋ oi migobeneŋ, yoŋo sosowo maŋyaŋuŋ kerisieru Anutu manesiŋ
