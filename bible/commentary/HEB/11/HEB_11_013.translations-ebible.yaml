  cof-NT: Yala jeralelabe Diosi paca jominue yalachi tenchi duque senca cuwano joyoeque.
    Junni yalari quereimin jominlanue tsanquichunaeque. Tsan josanan, Diosi yalachi
    tenchi catsanquitusanan jera puyalainue. Juntonan yalari miraminlanue duque inale
