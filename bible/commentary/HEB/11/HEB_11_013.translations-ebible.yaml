    kɨmi əriə. Iriə kɨmɨsəm narɨmnar mɨnə e mə iriə kasəmɨr isok tuk əriə, mərɨg rɨkiriə
    ragien pɨk mə tuksəm. Mhani-ərhav mhamə kɨsarə ye tokrei tanə e mərɨg kɨsəmhen
    əmə kɨn yepsɨpɨs əmə. Tokrei tanə e pəh nien mə iməriə əfrakɨs ikɨn.
  kmo-kmo: Hiki siitiichichawa nobok yecha tari, tarek, yecha ha tar. Ha tarek, yecha
