    a na a̱ ta̱ gashi omocin na̱ a̱za̱ e iɗa i ro a̱tsuma̱ o uvaɗi u nda.
  cax-NT: Namanaiña arrübama mañoñünca coiñoma, y champürrtü arrtaimia arrüna urapoiti
    Tuparrü isucarüma. Pero oncomatü ümoti chepe niconcorrüma. Pero tusiatai ümoma
    que tiene que aye uimia arrümanu tünanti Tuparrü ümoma, tacanarrtü arrtaimia auqui
    icheatai, y chauqui tüpucünuñama icuata. Tusio ito ümoma, ta aboma auna icu na
    cürrü tacana extranjerurrtai, y tacana bama amencatai. Chütüpü nicürrüma arrüna
    cürrü.
  aia-aia: '''Iraaui inoni ''isi, rau hinihinia God tari mae, rei''uaa narau ai''a
