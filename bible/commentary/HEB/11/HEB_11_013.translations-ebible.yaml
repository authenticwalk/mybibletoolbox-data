  qxo-NT: Tsaynö Tayta Dios ningannö atscaman mirayaptinpis Abraham, Sara, Isaac,
    y Jacob cawaycäyaptinga tsay auninganta manarämi cumplirganrätsu. Imanö captinpis
    paycunaga Tayta Dios auninganmanmi imaypis yäracuyargan. Manarä wanucurmi paycunaga
    cushicuyargan Tayta Dios auningancunata cumplinanpä cagta criyirnin. Paycunaga
    cay patsachö wanucogllapä carmi tantiyacuyargan gorpa cuentalla cayanganta.
  mox-mox: Baʼe tomotau diavona me edi vetumaqana iʼaliga. Ta yani diavona Yaubada
