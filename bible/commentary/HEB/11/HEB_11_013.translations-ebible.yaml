  dop-dop: Pɑnɛ ɩnɩ pɑ tǝnɑ pɑ tɛmɑ Ɩsɔ nɑ pɑ tɑɑ, hɑlǝnɑ pɑ́ polo pɑ́ sɩ, pɑ tɑ hiki
