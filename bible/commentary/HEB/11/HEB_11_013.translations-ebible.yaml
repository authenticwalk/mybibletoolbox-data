  awb-awb: Moke teiú ánímárí Manikánsabe aiq pútare atera sene marakóipeq mé tanahráq
    parabagútaq pukuwe. Sega marakóipeq oga míó tanahráq Manikánka mókake náiníe ú
    naneqmarí íre meyówe. Írakaumo. Wehukenínká áwénuni naneq íre wahtote tagehnserah
    mi kegá áwénunu naneqmarí sirupipeq tagéra iwíáh íwíáhéra, Ite marakóipeq míonaraq
    peh wáhnaupéqté ké tahnsa míone éra pahsúówe.
  gdn-gdn: Iyapana yau kuduba Mamanuga God e naiya gwaiyabatapu ki mu sumapamawa idiwa
    ko e badidi gwaiyabatapu ki mibai mu eba banana-mupu ko popotagubu gawarara. Aita
    ewa badidi wenawagana ki mu yabara-mugu uwamau kawaya buri emupu manako mamamatagubu.
    Mu matarau tagubu da mu ka eba waira yau tauba-nuwai ko mu ka iyapana kwaiyanai
    pa ka were bautagubu.
  nko-NT: Hógyitɔ ahá ánfɩ fɛ́ɛ́ bowu. Ɩbʋ mʋ́tɔ́á amʋ́ ɩbɩ mɛda atɔ́á Bulu lɛ́hɩɛ
    yáɩ́ há amʋ́ asa bowu. Támɛ bowun mʋ́ sɩ́sɩ́, amʋ́ ansɩ́ légyi mʋ́ ɩwɩ. Botsu
    mʋ́ ánɩ́ afɔɔ́ pʋ́ ɔkpa atupʋ́ bʋgyi ɔyɩ́ ánfɩtɔ.
  bsn-NT: 'Abraham, Isaac, Jacob quẽne, “Ĩ yirore bajiro yigʉ ñagʉ̃mi”, Diore ĩre
    yitʉoĩariarã ñamasiñujarã ĩna, ĩna catiñaro cõrone. Dios ĩ gotiriarore bajiro
    ĩnare ĩ yibetiboajaquẽne, “Ĩ yirore bajiro yigʉ ñagʉ̃mi”, ĩre yitʉoĩacõa ñamasiñujarã
