    yežlyo nga.
  sgz-sgz: Ái Abaram mái Aisak mái Iakop, ditul ruruna pagas i Káláu pang i bung ditul
    mat. Káp ditul te otoi á tan táit no ái Káláu a oror mai ur si ditul, mái sár
    ditul ruruna ngo ditula top on er namur, má ngorer ditul laes má ngangai suri
    pákánbung er. Má ngorer káp ditul te rumrum suri parai ngo a támin ngo ái Káláu
