    sàhà‑ñá, vàchi (nì cundaà ini‑nè) màdì ñuu ndisa‑ne nduú ñuu‑nè ñuhìví yohó, ñàyùcàndùá
    nì cachi‑nè xì nèhivì ñà‑cuisì‑ní yáha uun‑ne ñuhìví yohó.
  ceb-ULB: Kining tanan nangamatay sa pagtuo nga wala makadawat sa mga saad. Hinuon,
