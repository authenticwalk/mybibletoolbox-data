    aket-kup fukun yakyak toop taan-taan-ke-bisip. God ami boko-lomda: Mafek mafek
    tambal kuyokomi kayi! kalsa kaa, tawaal diim kalawaami bom ilsip kaa, kabak kela
    bomdip ilsip disa. La, ili ti tunum imi utamiwa yi, Kuuli samaanlo kawu talabu
    no, kebip ultap kanu-bamdipla, fiyaap duu-bam ilsip. Kemin ale, weng uyo fan boko-lomdip:
    Nuli bokon kala bom-bulup kaali, abip ma tunum ililtap ke bom-bulup. Kemin, nuli
    kiin tunum tap kemin, tal tawaal kala bombii iluuk daalokomup disa yo, kemsip.'
  nlx-nlx: ज्या आखा बोरहास ने हाल माय मुरेल; एने ता वायदो किरेल वोस्तुह नाह सापड़ाया,
