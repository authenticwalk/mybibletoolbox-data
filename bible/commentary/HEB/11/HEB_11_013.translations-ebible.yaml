    rita nusaꞌ naa mia dodꞌooꞌ ena. Huu ara rataa rae, sira akaꞌ atahori fuiꞌ mana
    leo raꞌatataaꞌ sia raefafoꞌ iaꞌ
  msy-msy: Ezɨ gumazir kaba me nɨghnɨzir gavgavim Godɨn ikia ghua me ovengezir dughiamɨn
    tu. Ezɨ dughiar me nguazimɨn itim, me bizir aghuir God me danɨngasa akam akɨrɨziba,
    da inizir pu. Puvatɨ. Egha me tuivigha, mati bizir men saghuiamɨn itibar gari,
    egha bar akuegha dar gari. Egha aghumsɨzir puvatɨgha kamaghɨn mɨgei, “E nguazir
    kamɨn ikia, mati kantrin igharazimɨn gumazamiziba, egha iza dughiar otevimɨn nguazir
    kamɨn iti.”
  agg-agg: Nindou muŋgu ranai Godɨmbo anɨhondümbo-rɨhorɨ heimbo süŋguna yɨfɨmayei.
    Ai ndanɨ hɨfɨhü nɨmboei-ambe awi moai sapo God ai aheimbo aboedɨ moatükunɨ segodürɨmbo
    horombo hoafɨmayu ra sahümündi, ŋga wanɨ. Ŋga moanɨ ai aŋgunɨ nɨmboeimbo hɨmboarɨ-nambo
    yaŋgɨrɨ hoeirɨhindühɨ hɨhɨfɨ-hɨhɨfɨmayei. Ranɨyei ai weindahɨ yarɨhi hoafɨyeihɨ
    seiya, ‘Ro ndanɨ hɨfɨhü nɨmboefanɨ ro ŋgorü hɨfɨhündɨ hɨdɨborɨ nindou nou-anefɨ,
    moanɨ bodɨfombo ndanɨ hɨfɨhü anɨmboefɨ,’ masei.
  ptp-ptp: Xomxo tigee vông i vin Anutu tɨyi buc vɨhati mɨ i la tyip vô buc wê he
    yib ge hɨxôn. Lêc buc wê he dô kɨbun ga ge kɨyang wê Anutu hɨlu pyap ge o vô nôn
    lec vô he lêm. Om tɨyi xocbê he le teva dɨ yê ma la nôn nivɨha wê Anutu nêb obêc
    vông vô he tɨmuên ge, dɨ he xêyaa vô nivɨha, dɨ he nêl seac ên nêbê, “Il dô kɨbun
    ga tɨyi xocbê il lam dô tɨbii ba ben om il ob dô buc dia lêm. Nge, il ob dô buc
    myabo tyatya.”
  nak-nak: Egiteu e ururu tomi ele, egite sau tola moli la merera te La Uru, egite
    goio peho, la vavua la merera ale egite sau tolea, egite kamati hiloa. Egite hilo
    molia te la gabutatalala tegiteu, eia so malau, eia soukama sibitala, eala moli
    egite sagege moli oio vola. Egite matagaga tai mai ele veia egite mou la mosi
    moli omai te la maututula, eia kama la mautu tegiteu sesele, egite lobali, la
    mautu tegiteu sesele soloio.
  lbb-lbb: A taraila rop la tortorot tuk ning la mat. Ning la laun te lapiu, bel la
