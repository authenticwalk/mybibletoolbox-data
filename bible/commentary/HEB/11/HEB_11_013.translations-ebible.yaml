    Majoꞌ min na nndaꞌ, taꞌnan siveeꞌhanꞌ nꞌonhan. Tovantyja nꞌonhan na ntsꞌaa jon
    chaꞌxjen na jndë tso jon. Ee taaꞌ ya nꞌonhan na viochen xjen na tomꞌanhan tsonnanguevahin,
    totsijonhanꞌhin chaꞌvijon tsꞌan na veꞌ mꞌaan ya juu quiiꞌ ntꞌan nnꞌan ncüiichen
    ndyuaa. Ee taaꞌ nꞌonhan na conduihin nnꞌan na veꞌ covenon yahin tsonnanguevahin.
  bhd-bhd: एन सेब्भी लोकेईं परमेशरे पुड़ भरोसो कियो ते मेरि जे, ते तैन तै कोई चीज़
    न मैल्ली ज़ेसेरो वादो परमेशरे कियोरो थियो, तैनेईं समझ़ू कि परमेशर एन एजनेबाले
    वक्ते मां केरेलो, ते तैना इन भी समझ़ते थिये, कि तैना ज़मीनी पुड़ परदेशी ते मुसाफर
    आन।
  too-NT: Abraham lā' Isaac lā' Jacob tanīlh. Lā' a'xni'ca' tanīlh, tūna'j ixtamaklhtīni'n
    a'ntū Dios hualh que ixcāmaxquī'lh. Xmān hua'chilh ixtalaktzī'n de makat. Lā'
    tapāxuhualh como ixtaca'tzī que Dios ixtlōkentaxtūlh a'ntū ixcāhuaninī't. Xlaca'n
    lej xa'nca tahualh que ixtalatlā'huan nac quilhtamacuj hua'chi makatiyātī'n.
  ind-AYT: Dalam iman, mereka semua telah mati tanpa menerima apa yang dijanjikan,
    tetapi dengan melihat dan menyambutnya dari jauh, mereka menyadari bahwa mereka
    hanyalah para orang asing dan pendatang di bumi.
  cjo-NT: 'Ari ikamaeyakini riroripaeni aapatziyariri Tajorentsi: ijeekaeyawitani
    Kanaanaki, omaanta tee iñaaperoeyironi maawaeni ikantakiririni Tajorentsi. Inta
    riyoteeyakini iñaagaero iinja. Ikanteeyini: “Tee nonampitaperotawo kipatsika,
    tee nojeekaperotzi jaka”.'
  nsn-nsn: O tamatasinasine ka mata tun puk, ahik pah ka peng kale baka tar haua ke
    ualapagahaig God tasisin, ka bangala i uoum tananin, doh ka tagorong mana teil
    e turung kotpokosonin, kara uaha uangoul tananin. Gisin ahik pah ka matala tar
    hire tauet o pokoso pe, karo tamatang uangoul uakaloto baka pukane tar kot.
  san-DEV: एते सर्व्वे प्रतिज्ञायाः फलान्यप्राप्य केवलं दूरात् तानि निरीक्ष्य वन्दित्वा
    च, पृथिव्यां वयं विदेशिनः प्रवासिनश्चास्मह इति स्वीकृत्य विश्वासेन प्राणान् तत्यजुः।
  tna-NT: Pamapa tuneda Diusu peje su enimetucheatiani je, manupetaidha. Ye mundo
    emetse mahue cuana nime puniunetitaidha huecuana. Ye mundo su eid'e anitaidha
    su, aimue inatsupetaidha mahue Diusu sa jamitsuti ai saida cuana. Da putsu, ye
    mundo su mue inatsu ataidha huecuana biame, manutaidha huecuana Diusu peje su
    enimetucheatiani je, Diusu ja cielo su pamapa ai saida cuana etiatayu huecuana
    bahue putaidha putsu.
  lid-lid: Iri lau marakon nane atehei budon tiri in ta Kindrei winiya le len iri
    amak. Iri mene are ndra kon munyak, arile iri bandrei saba lakou nane Kindrei
    tandrakan ta edeu i tiri bwe. Iri sekesek labai ili tiri lakou nane udu ndra len,
    eme iri asehek sahou randra le i buku doh, “Ahi badu dah bwe, ahi badu kon leheleh
    labai, ahi ame kon munyak dah ta manyah le.”
  wim-wim: Nilam Abraham.ana putha Isaaca aꞌ putha Jacob than pam koꞌalam il-ilangana
    keꞌam thathin pam wanch anangan nil piip God.angan kaaꞌngak thanang puk thaaꞌ
    koy-koyyuwan aak-ngeey-ngeeyaynana, than keꞌam thathin thanangwey, yaꞌa, puth
    thanana aakan keꞌam thathin yippak, nil God.angan kaaꞌngak thanang nil theeꞌowan
    thant. Thanana wik God.antaman ngangkangam anman piꞌ-piꞌin aak-aakanakaman uth-uthamin
    ngulana. Thanan kan ngaantam-ngeeyin than aak ingan earthangan yaanan wun-wunin,
    than keꞌ pam wanch aak wachanaman ngaantam-ngeeyin thanttakam, puth yaꞌa, aak
    thon in keny thant.
  zga-M: Avavoni vafwile khupokhela ulwedekho ulwa lutanchi. Inave evo, vangave vanchiwene
    nukhunchisogelenchaa khuvutali, vanchoovile ukhuta vale vageni na vagenda njila
    pakwanya pakherunga.
  yom-yom: Batu bobo bafuila mu minu mu kambu baka bima biobi baba vanina tsila, vayi
    bamona biawu ayi bavana biawu mboti buna bakidi thama ayi bawu veka bazaba ti
    badi banzenza ayi minkibi vava ntoto.
  san-SIN: ඒතේ සර්ව්වේ ප්‍රතිඥායාඃ ඵලාන්‍යප්‍රාප්‍ය කේවලං දූරාත් තානි නිරීක්‍ෂ්‍ය
    වන්දිත්වා ච, පෘථිව්‍යාං වයං විදේශිනඃ ප්‍රවාසිනශ්චාස්මහ ඉති ස්වීකෘත්‍ය විශ්වාසේන
    ප්‍රාණාන් තත්‍යජුඃ|
  yut-yut: Uŋun mɨŋat amɨn morap uŋun nandaŋ gadat aŋek egɨ wɨgɨ kɨmot awit. On mɨktɨmon
    egɨpgwit bɨsapmon yo tagɨsi Piŋkop da yom do yaŋ teban tok agɨt uŋun dɨma tɨmɨkgwit,
    ɨsal nandaŋ gadaron da dubagɨkon pɨndagek but galak nandawit. Uŋun iyɨ do nin
    mɨktɨm ŋwakŋwarɨkon amɨn yombem da amɨn da mɨktɨmon bɨsap pɨsɨpmɨsok ekwamaŋ yaŋ
    yawit.
  grc-BYZ: Κατὰ πίστιν ἀπέθανον οὗτοι πάντες, μὴ λαβόντες τὰς ἐπαγγελίας, ἀλλὰ πόρρωθεν
    αὐτὰς ἰδόντες καὶ ἀσπασάμενοι, καὶ ὁμολογήσαντες ὅτι ξένοι καὶ παρεπίδημοί εἰσιν
    ἐπὶ τῆς γῆς.
  cpc-NT: 'maawoni jirikaiti (Abraham, Isaac, Jacob, Sara), ikamakoyitakiro jawintaashirinka,
    tii jiñaajaitziro okaatzi ikajyaakagaitakiriri. Apa jiñaampiyanakawo. Intaina
    okantaka inkiti ikowashiritakiri inampitaiyaawo. Irootaki ikantayitantari: “Asaikaminthatashita
    kipatsiki, kaari anampi, akimitakowaitakari kaari tzimatsini ijyininkamirinkaiti”.'
  nhg-NT: Noche ini nöncate omejmejque ipa neltoquelestle. Pues ayemo oqueseliöya
    lo que tli Deus queprometierojque. Pero por inneltoqueles oquetztaque inu sösantle,
    quiename cuöc öque quetzteca lo que tli bejcateca. Hua opajpöjque por oquejtaque
    inu sösantle. Hua oquejtojque que melöhuac oyejyeya sa estranjieros que sa panutecate
    ipa ini nönca tlöltecpactle.
  nya-nya: Onsewa anakhalabe mwachikhulupiriro mpaka anafa. Iwo sanalandire zimene
    Mulungu anawalonjeza; iwo anangozionera chapatali ndi kuzilandira. Ndipo iwo anavomereza
    kuti analidi alendo ndi osakhazikika pa dziko lapansi.
  ngu-NT: Ijcuac nochimej yejhuamej on tlacamej omiquej, oc oquineltocaquej ica Dios
    quichihuas on tlen oquitlalij ipan ipromesa. Yejhuamej xoquiselijquej, pero sanoyej
    paquiyaj pampa ipan intlaneltoc quiyolmatzticatcaj ica on promesa tenquisas masqui
    polihuis miyec tonaltin para tenquisas. Ijcon oquijteijlijquej ica xchanejquej
    ipan in tlalticpactli, yej ne ilhuicac.
  kup-kup: Met ev menoh-pori Godiz homeo badae batat het ñomah. Met paru meñizat metapanez
    au mañah-pov metahan eteh bon, oñ paru pim pot hahan hehavoz biñ ravat tokat metapanez
    homet heh. Met batiri aviam emat het maot parumatak samahavoz zut, dei ham eparah
    aviam ev het tokat sat pim hah-povon etek, pot paru homeh.
  jid-jid: a he niyu nyme kri gbangban mba biyi ba kwu hama ni kpa alkawali ba hama
    nikii hu gon wa ba to nda chu rhini ni gbugban ba nyme ndi bana bi meme bako ra
    baba biwa ba rhuye kii ni meme na
  wmw-wmw: Julu ya kwamini, ewa wanu‑wa piya wafwa wakitumaini, bila kupata kinu cawapewe
    tamaa, fala mmoyo wakiwona na wakisheherekera baidi, na wakikisha kuwa inti ire
    aiwere yawo, ila ewo wanu wakupíta mulumwengu‑mu.
  gmv-GGM: Heyti wurikka isttas immetida ufayssa qaala demmontta ba ammanon naagida
    mala hayqida. Gidikoka istti hayssa biitta bolla immathene bete asi gididayssa
    erida gishshi haahon dishe beyidi kushen aathida mala ufayssan ekkida.
  ssg-ssg: Abraham, Aisak ma Jekop xoxoi namilolato ti Haeu hahamalum atengi lato
    mat. Tuahe lato tai uke waliko ti Haeu kakawen i hani lato. Lato tioi ka pake
    lato uke ma lato amuam. Lato to hahaxe ngain tetehu ti ukean. Lato ilameni ukek
    tehu pon ie kumahe tonalato wanen. Lato kum to latuha uke.
  zpo-NT: Nu rese xaa ne ngut, nu namkayaat xaa kwaan nzhé Dios zaa Dios lo xaa, nixa
    mwii xaa lo Dios; per myuna lo re xaa zit nu nyula xaaya, mzeen xaa lee re xaa
    nak mod xaa stub yezh yizhyo ne.
  poy-poy: Wantu woseri awa wahowiti pawawera na njimiru. Wahowiti pamberi pa kwanka
    vitwatira Mlungu vyakavilagiliti, kumbiti kwa kutali waviwoniti na wanemeleriti
    na kulonga kuwera womberi waweriti wahenga na watugira pasipanu.
  qwh-NT: Tse llapan nunacunam Dios änicushqanta manaraq chasquirnin wanucuyarqan.
    Tse nunacunaqa marcäcoq carninmi, carupita ricayarqan allapa cushicur, y cuentatam
    qocuyarqan que bidachoqa forasterunolla cayanqanta.
  gaw-gaw: Danab amu oh ag ahilag oop̱a genab doyak amuib aḏan mauhp̱ig. Ag Kayak
    keeke madaḵunu nai qaḵa aum, nai amuib aop̱ig daanna mauhp̱ig, keeke amu ii aop̱ig
    amge buṯi aḏi keeke amuam beḵunu genab anidp̱ig. Ag am doop̱ig, wan imu am ag
    ap̱alag diignab iiṯa, ag am laihnu hamu uḏin daaṯeb bia daap̱ig.
  nca-nca: Ŋu unipare ŋuko iŋondutu tero, yate khumaŋgurí. O soso Anutuko yunowero
    mande kusiyaró ŋu kama siyaŋgurí. Kini, kinaŋge kaŋero o kapiyamo ŋuro toŋetero
    niŋgu-niŋgu taŋgurí. Ko ŋande yero iŋaŋgurí, “Nore noko ŋaro qu kini, mira ŋaro
    simburí kini.”
  zpz-NTPP: Dela mbecy zeꞌ gut dey, nunu wansac dey lo de coz nu mnii Ñgyoozh nu segur
    la cuic mi. Tees como bicy cup dey consuel lom, orzeꞌ gud lagy dey nu par lo gyuꞌ
    ni riidz nim, nunu bet lagy dey. Nunu naal la mnii dey nu a̱ꞌ nac dey mbecy guledz
    gyishlombecy ii, sinu nac yu mbecy zu nez.
  zac-NT: Grë ra mënë ni guti raiꞌ sin quë adë bë́ꞌnëdiꞌi raiꞌ recibir ra cusë nabëꞌnë
    Dios prometer, perë gualdí lduꞌu raiꞌ shtiꞌdzë më nu guná raiꞌ lu ra cusë ni delantë.
    Por fe bëꞌnë raiꞌ recibir lo quë nabëꞌnë më prometer nu bëquitë lduꞌu raiꞌ. Mudë
    ni bëquebi raiꞌ de quë na raiꞌ ziquë më zitu parë guë́ꞌdchiliu rëꞌ, de quë lidchi
    raiꞌ cuezë stubi guë́ꞌdchiliu.
  kyg-kyg: Ani muki vayaꞌamogimo apakesa afiꞌa fatago hume hume neꞌeꞌapaeꞌmo faliꞌnae.
    Gotiꞌa polomasi gemo hunoꞌaeꞌmo, fiku lapa maeꞌna lapamiguve, huno hu maleꞌniya
    yaꞌmo oꞌaliꞌnayaꞌmonanafa muga afagiꞌaleꞌmo haneꞌnigeꞌa ageteꞌapaeꞌmo, aligune,
    huꞌa magoke apakesamo afiteꞌa ani geleꞌmo anukiꞌa alagi huꞌa maigekana huꞌa atafauꞌa
    alagi huꞌa maiꞌnae. Ani kavaꞌmo huꞌa maiꞌneꞌapaeꞌmo, nata vayaꞌmo alu kotega vayaꞌmo
    maiꞌnone, huꞌa huꞌnae.
  kmk-kmk: Losan datun tagu’n naugud, sissiya da un namati inggana’t natoy da. Ot
    ulay nu adida naawat sit katatagu da dadit insapatan Apudyus kama nu naotap daon
    dit maitod kan dida ot naanggom da. Sadatuwa tagu binigbig da un kakkaili da ot
    maid kustu’t ili da uttun pita.
  cao-NT: Jabi Dios qui chitimipama tsi quiha naa nohiria tëquë rësoyoniquë, naa jato
    qui Diós ani ca Chani jatihuahacanox pari no. Basi xo tsi quiha Diós jato qui
    yoani ca jahuë bo jatihuahacaxëti nori ó ja pasocaniquë. “Maí ca carayana ca bohocanaibo
    roha xo noa. Noba racati yoi ma xo naa mai ra” i jaca ni quiha.
  bbr-bbr: Kiro roat ak akan woiaka epar me rainus, meiein. Anut nukas owo osap owaun
    paip marowon ak kiro osap owau wa. Ak erarar meiein. Ak äpu, kiro osap tawa päi
    ak owaiei, kesermoi, akan woiaka näu sarewon. Ak roasiret keser awaroin, “Okoro
    omnokou kiro iken wa, ik kar menan roat senek erar koi raum. Iken omnokou senes
    Anut nukas ikaun paip mowon kiro rau.”
  inb-inb: Tukui chi ñugpa­manda taita­kuna i mama­kuna, Taita Dius karan­ga­pa ni­raias­kata
    mana chas­kis­pa­lla­mi wañur­ka­kuna. Chi runa­kuna kaug­sa­na­ku­ura­mi, Taita
    Dius­wa suma iuia­rispa, kipama imasa kan­ga­pa kas­kata karu­man­da­lla kawa­na­kug­sina
    iuiaspa, alli iuia­chii­wa kar­ka­kuna. Chasa­lla­ta­mi kawa­chi­rir­ka­kuna,
    kai alpapi ialig­kuna­sinalla kagta­kuna.
  hrv-hrv: U vjeri svi su oni umrli, a da nisu zadobili obećanja, već su ih samo izdaleka
    vidjeli i pozdravili priznavši da su stranci i pridošlice na zemlji.
  box-NT: Bán ɓúenɓúen dó mí sĩa le Dónbeenì yi á húrun à bìo le dó mí
    ɲii le mí ì wé yí kúaa ɓa wán. Ɛ̀ɛ ká ɓa màhã́ pá khɛ̀ra mɔn mu, á
    ɓa sĩa wan mu bìo yi, á ɓa bía wéréwéré le mi lé ɓa kàyáwá ho tá
    wán.
  ote-NT: Ra Abrá ne gatho yá ja̱ꞌi bi du, y himbi hña̱ni núꞌa̱ xqui hña̱ꞌtuabiꞌʉ
    de ante da du. Pe nuꞌʉ́ bi gamfri Ajua̱ gue ma da umbabi ꞌmɛfa gatho núꞌa̱ xqui
    ña̱ꞌtuabiꞌʉ, hangue nuꞌʉ́ bi døꞌmi co ra johya. Hangue njabʉ mi ma̱ñꞌʉ gue ngu
    myá neꞌñu ngueꞌa̱ himi ma da nza̱ngua ja ra ximhai.
  wnu-wnu: Munon yurau eng wuri ag et igo oabig igo umumir eng, wuri Qenu mi uber
    werisib qamb qoan qamar eng wurisa ba me umau, ue. Wuri mugen igo magqurt qas
    gab ete qamamirei, “In ag e igoun eng munon qunan isau gas ende yarab qen pitent
    qas e igoun.”
  zam-NT: Ryete loo mèn co' mcàbgòn Diox tiempa, ryete mèna ngola's axta nguth mèna.
    Mèna ne'ncàaya'de ryete con' co' mcàbgòn Diox loo mèn tiempa ndoore' gath mèn.
    Ante ngòca loo mèna tiempa xal thìb con' co' tith tith mbyú' loo mèna. No mdyac
    lezo' mèna tac gunèe mèna cón che'na ndoore' gàca. Por cón che'n cona, mblo ro
    mèna nac mèna mèn tith làaz chol mèn co'te' ndxòo mèna. Lomisque' mod, mblo ro
    mèna inacte mèna mèn che'npe' izlyo' ndxè'.
  zyp-NT: Aaning cawh zingnah hnuinah cung tah thi he ka, Khazing biakangpaw hming
    sahlo cawh hmuh bei he, canghrasala langhlaw pui taitah hmuh he ka, lungui teitah
    aa cyhlang. Mataico aluicung lehei khuachai le khuatlongpaw kaa cang peh takhah
    aa hni.
  sey-NT: Siꞌaohuaꞌi ja̱ohuaꞌi cato Maijaꞌquë ca nëoseꞌe pamaꞌpë ju̱juaꞌhuëꞌë. Ja̱je
    paꞌiquëtaꞌare paꞌire paji cuasacohuaꞌi sëte soꞌopi se ñajë, paꞌi ja̱ꞌñere sihuaꞌa̱huëꞌë.
    Ja̱je paꞌina, iye yejare ti̱ohuaꞌipi coa paꞌiyë, cuasaꞌa̱huëꞌë.
  nvm-nvm: God fu ire iji fu kiainma iji fuba vajiain revo bum vek God ma vierafene
    samuaoijo ijia bu aoin. Regavo God fu kiainma iji bu giame vierafero bu uriado
    bu ruakro buka oimarknum samuain. Revo iji bu ijegrenva iji no vierafe e iji bu
    e moik igeko bakin revo bum moikigia tavan ivuankbe karikuai ruain.
  mps-mps: Tama te Abraham dali Sara dali, te Aisak me Jekop, te we bidi augwaligo
    konealubo po dąų olama Godide tią peyu bidaluama tama augwali isalio. Tama
    augwali e tǫde bidali sogo, te Godigo polobadu augwalibolo te nai mawaibao po
    wali, te wiegi yai nai augwaligo me sabeo. Menio. Augwali digibulu dolaluyu, tama
    augwaligo augwa homugo naga te Godigo augwalibolo maiabo nai sulama, wiegi yai
    homu pemene yai. Tama augwaligo te gasa we bidibolo te po haninama hania wai,
    “Da e tǫde bidibao te gasa bulu bidi tiwai bidibao. Da e tǫde dwasianu sogo
    naga bidagasai dao.”
  pab-NT: Hatyonae tyotya wainiha hatyakekoneha kakoita. Xakore hoka maisa atyo kaxekakita
    enomanaha enomanereha kaxaokakehenere. Sekota atyo hatyoharenae waiyaha hoka ihalahareha
    ekakoa hoka mawaiyakahare hotyali, tonehekoaitatereharenae atyo aokowiha exe waikohekoa.
  llg-llg: Ita bei-baꞌi nala fo baꞌi Abraham, baꞌi Isak, ma baꞌi Yakob boe lamahele
    lakandoo neu Manetualain losa ala mate. Tehuu ala bei ta simbo nusak, fo Manetualain
    heluk ndia. Mae leondiak boe, tehuu ala lamahena lakandoo, ma dale nala lamahoko,
    huu ala lita nusak ndia leme dook mai. Te ala manaku so, lae, sila kada hataholi
    nusa deak, fo ala leo tataak nai daebafok ia.
  kyf-kyf: Dlɩzʋzʋe nya waa nyɩma weee tlɩa. Zʋzɔnʋnya, -we ka wɛlɩ -Lagɔ wlaa wa
    -yla, wa 'nɩ we kwɛzɩ, nɩɩ, wa ka we -yɔyɩ 'pɩpɩ, 'ɩn we yia wa 'mʋna 'wʋla. Wa
    nɛɛ nɩɩ, 'lakpanya wa -mɩa, 'ɩn wa mɩa nɔnɔnya nya dʋdʋ -gʋ.
  tpi-tpi: Ol dispela manmeri ol i bilip long God i go inap long taim ol i dai. Taim
    ol i stap long graun, ol i no kisim ol dispela gutpela samting God i bin promis
    long givim ol. Nogat. I olsem ol i sanap na lukluk i go long ol dispela samting
    i stap longwe tru long ol, na ol i amamas long lukim ol. Na ol i no sem long tokaut
    olsem, “Mipela i stap long dispela graun olsem ol manmeri bilong narapela kantri.
    Mipela i kam i stap liklik taim tasol long dispela graun.”
  mih-NT: Tandɨhɨ ñiyɨvɨ sa quehin tuhun ihya, nɨɨ xaan i cuu iñi ñu sii ra Ndyoo,
    zoco i sihi ñu ta ñá ñihi ñu tandɨhɨ sa catyi ra Ndyoo vatyi cua cuhva ra, zoco
    i sito ñu vatyi cua quisi si cuee ca ta zɨɨ xaan i cuñi ñu, ta i catyi ñu vatyi
    yɨvɨ ñuu ñu cuu ñuu ñiyɨvɨ ya sa ndisa.
  qvh-NT: Sayno mirananpä Tayta Dios promitiptinpis Abraham, Sara, Isaac y Jacob cawaycashganyag
    surincuna manami saysica cashgaräsu. Sayno captinpis paycunaga wanuyashganyagmi
    Tayta Diosninsi promitishganman yäracuyargan. Paycunaga cay pasacho ushacagla
    carmi tantyacuyargan gorpanöla cayashganta.
  kms-kms: Wute buagi men God nei mimbig mimbigne di mati. Te nganye ni God yumbo
    te nem puq nand kin te materi segine mati, pudi ni yumbo te wonjine rise muqond
    di quan nganye chumbuai mindiny. Di ni raqene simbe mand mari qi ven nde ni tiqe
    aye kin muq mandi pu mas kin pugri, mas nganye segi.
  agn-agn: Mandian, ang mga taw ang nang nangasambit, nangapatay ang pamagto pa ka
    enged ong Dios. Indi narisibi nira tang pinangako tang Dios asing boi pa tanira,
    piro nangalipay pa ka enged tenged midio gatorongan nira ong alawid tang i-dol
    ong nira ong parakaboton. Animan aggakon nira ang tanira mga dayoan lamang ig
    anday sadiling banoa nira tarin ong kalibotan ang na.
  nhi-NT: Nochtin ninqueh tocniuan omiqueh uan ayamo ocsilihqueh tlen Dios innauac
    omoyectencau. Masqui ohcon, ica nintlaniltoquilis oquitaqueh tlen ocsilisquiah,
    mas san ocuehcaitaqueh, [uan ocniltocaqueh] uan opaqueh ica non. Uan octematiltihqueh
    nic amo nican opouiah, tla yeh san motepaluanih itich nin tlali.
  ttc-NT: Ntons kyaqil kye ja xjalni, kyetz wit'lik tuq kyk'u'j ti'j Qtata Dios, b'ix
    aj kykamik, mina' tuq kyk'amon te aj ojetq tuq xik tsi' te Qtata Dios tyol ti'j.
    Per tzan tpaj wit'lik tuq kyk'u'j, kyetz sewur tuq ate' ti'j te tyol Qtata Dios
    aj oje xik tsi' kyetz b'ix nkyechalaj tuq ti'j. Komo kyeb'en tuq k'onti'l nkyenajan
    tuj kyamaq' b'ix cha kab'e' q'ij akyeqet tuq tzani twitz tx'o'tx'.
  dan-1931: I Tro døde alle disse uden at have opnået Forjættelserne; men de så dem
    langt borte og hilsede dem og bekendte, at de vare fremmede og Udlændinge på Jorden.
  kwj-kwj: Kale sembe hasini haro hima le do nuwe ki wu daro gisi ki Gotri wunu ha
    kinani sawesiro mwaꞌambwe kipe fwele wu toro nambwe, mina. Wunu apahime wu dani
    ele mwaꞌambwe ni miya ki wu heindau hinga wu nikisindani wu eripendaro. Wosini
    amwei ka hinga wu sawendaro, “Nunu do nuwe ki nu taro ti, hima kicha hinga nu
    tani gisi faiche naha nu dano.”
  vie-OVCB: Tất cả những người ấy đã sống bởi đức tin cho đến ngày qua đời, dù chưa
    nhận được điều Chúa hứa. Nhưng họ đã thấy trước và chào đón những điều ấy từ xa,
    tự xưng là kiều dân và lữ khách trên mặt đất.
  kze-kze: maanáúváívímbó túwí'o agaimakáunda-kwaasi Áánútun-aaiyavesa áraire símae
    kwéiyesa kwenká'á agevamái maivá kwéiyesa pukáawe. Áánútu asiramái séna mirá umátinkanaumnemo
    siráin-tantaa'a íma máyómba némpa'a kwáyowasa úwoi aaí isésa aamoí ésa sésa marapátáámó
    máyaundaya ó'om-baravaken-kwaasiraamba umáíya sáwíyanka'a ménaumne símae kwéiyesa
    pukáawe.
  lbk-lbk: Am-in chachi ay takho, inmab-afolot cha ken Apo Dios engkhana ay natey
    cha. Ya olay egaycha chinawat nan inkalin Apo Dios ken chaicha, khechangna'y kag
    cha inila isnan ad-adchawi ya nenlal-ayad cha isnan katongpalana, tay finigfigcha
    ay mangwanin mangmangili cha yangkhay ay enfab-aat isnan lofong.
  mto-NT: O̱o̱ꞌkka̱jxtinuts je̱ꞌe̱ veꞌeda, kaꞌa tseꞌe tyukka̱daakjidi nu̱jom juuꞌ
    jatyeꞌe je̱ Nteꞌyam uktukvinvaꞌnijidu, nayjaꞌvijidinupts je̱ꞌe̱ veꞌe tyu̱va je̱ts
    kyutyónupeꞌe je̱ Nteꞌyam je̱ yꞌayook. Kaꞌanumeꞌe je̱ Nteꞌyam je̱ yꞌayook du̱kutyún
    vyeꞌna, tyukꞌatú̱vidu tseꞌe je̱ xo̱o̱jntku̱n ma̱a̱t je̱tseꞌe du̱yaknu̱ke̱ꞌxnata̱jkidi
    je̱ts veꞌem je̱ꞌe̱ veꞌeda yaja naxviijn ax joꞌn je̱ jékumit jayu.
  bzh-bzh: Alam pin sënë ayoj neya timu vu Anutu medenedo bedediiḳ ya gesu deḳo
    nġaa nivesa sën Anutu nër wirek bë bo vu sir lo vu dob rë. Gaḳ yö denare adingnë
    gedenelë bekwaj vesa gedenenër bë, “He nado dob sënë nebë vatëveḳ. He yam nehaḳo
    loḳ dob sënë mu.”
  guj-2017: એ સઘળાં વિશ્વાસમાં મૃત્યુ પામ્યા તેઓને વચનોનાં ફળ મળ્યા નહિ, પણ દૂરથી
    તે નિહાળીને તેમણે અભિવાદન કર્યા અને પોતા વિષે કબૂલ કર્યું છે કે અમે પૃથ્વી પર
    પરદેશી તથા મુસાફર છીએ.
  jvn-NT: Wong-wong sing pada pretyaya marang tembungé Gusti Allah iki ya pretyaya
    terus tekan patiné. Dongé mati ya durung nampa prekara-prekara sing wis dijanji
    karo Gusti Allah. Namung pada nyawang sangka kadohan lan ngarep-arep karo bungah.
    Wong-wong mau ora isin ngakoni nèk nang negara kuwi namung kaya wong njaba, kaya
    wong mampir, ora wong sing manggon kono slawasé.
  byr-byr: Yuya dazara kuna dɨragɨnna lɨmwadɨvɨꞌ mena baleꞌ. Sahwara Kwaakevakɨ mwaalesagaaꞌ
    nawɨꞌnya daza sɨnnawɨ Gotɨyai sahwaraavɨ yune naanga nebulyaꞌna dake maaretara
    mɨꞌ. Aawa. Sahwara nawɨꞌnya daza menya saamɨnyaba kuna daaꞌdɨvɨꞌ sahɨnɨ tɨnna
    wangadɨvɨꞌ yɨlaaya yeꞌ. Yɨ kuꞌmaayaba dara jalɨkurakeꞌ “Nemɨ Kwaaka dathavakɨ
    mwaaihoina aꞌmwe anga pɨwɨdaasarabɨsaine. Nemɨ angavaayaina maalɨkegaaꞌ Kwaaka
    dathavakɨ bamwaaiho.”
  ian-ian: Wan wawa tamba la nɨmba aywaa God ndi kat kwindeya nda aa klandi. Klalapman
    tɨga kiyandi. Sɨvlamba lɨga vɨla nyan vla vɨga lɨndi. God nɨn kat wanda vak kwigiyandɨ
    waa maawupmba yelavɨtaa kwutaa lɨndi. Ndɨ nat nɨmba kat walɨndi. Nɨn kan kɨpmamba
    tɨnan nat ngepmamba ya nɨmba vla lɨganɨn. Ngepma ngepma yi ya lɨga nɨmba vla lɨganɨn.
    Ngɨni lɨneya ngepma kat yelavɨka kawiga lɨganɨn waa walɨndi.
  hun-hun: Hitben haltak meg ezek mind, nem nyerve el az ígéreteket, hanem csak látták
    és üdvözölték azokat, és vallást tettek arról, hogy idegenek és vándorok a földön.
  mcf-NT: Aden Nuquin Papan aid nidaid ëbi menendac, quequin tantiec chieshenquio
    yec Abadauan ambi isacmanombo choash, Con nidaid nendac, quequi Nuquin Papan meniabicnuc
    quenenash tabadenquio yec nidequi unëspampic. Adomboembidi tantiequi aton madobo
    unësbudnepampic. Adomboembidi tantiequi aton baba ado unësbudnepampic. Adomboembidi
    tantiequi aidon tsyuecquido unësbudnepampic.
  kjs-kjs: Go enaalinuri nimu kone rulae pirumare abala komisimi. Go puma nimu abalade
    go su kamaa pirisimi raburi nimumi Gote-me kana waraaoma go-rupa palua lo lakalisa
    elenu abi namisimi. Dia, pare nimumi go elenu koro opapalia-daa makuaaoma mealima
    kone madaa raaname komisimi. Go pisimi-pulu go su kamaare nimu yada tyape enaali
    piruma ora pa pora kimisu enaalinu pima lo pename lapalasimi.
  mni-mni: Makhoi pumnamaksing adu wasakpibasing adu phangdana thaja thajana sikhi
    adubu makhoina ujakhi amasung athappadagi taramna makhoibu okchakhi. Makhoina
    malemda leiringeida makhoi mireibak machani amadi lamlanbani haina phongna yajakhi.
  yad-NT: 'Ridyiimyu̱yada ji̱ta jivyejyuu ti̱ta̱ju̱, netimyu̱ ne ru̱mutya̱jadara Ju̱denu
    jteda jiyadaju̱ didye. Mitya ridyiyadá ripyasiy riva, ridyiryejada varirya, ru̱teda
    vijyo̱mujache variy yiva: “Nu̱tyu ma̱myi vu̱vyicha mitya vu̱taya̱vay jirya mucadincha.”'
  mxb-NT: Ta ndidaá vá ña̱yuu yóꞌo ni̱ ka̱ndeé iní na̱ Ndios nda̱ no̱ó ni̱ xiꞌi̱ na̱.
    Ta ko̱ ní nátiin na ña̱ ni̱ kaa Ndios ki̱ꞌo na, tído ni̱ xini na̱ ña̱ kee na chí
    noo̱ xíꞌín ña̱xintóni̱ ná. Ta ni̱ ka̱ndísa ndaa̱ na̱ ña̱ dión koo, ta ni̱ kadii̱
    ini na̱. Ta ni̱ na̱koni na̱ ña̱ na̱ tu̱kú vá kúú ná, na̱ xíonoo ndava̱ꞌa ñayuú
    yóꞌo kúú ná.
  pon-2006A: Aramas pwukat koaruhsie pwoson, ahpw re melahr. Re sohte ale mehkan me
    Koht ketin inoukidahr; ahpw, sang wasa doh me re kilang oh perenkihda, re pil
    kadehdehda ni sansal duwen ar mehn liki oh mehn keiru kei nin sampah.
  maq-NT: Yëjë ni xutachanga naja xi cuacun vë ne, mangucacun cuaha me cojo Nina hya
    xi cahme me. Casacuiin rë me cjuandaja xi cachja Nina xi sua rë me, peru sacuaha
    xi ha cavëë me cjuandaja vëhë hane jemu ndama rë me. Cachja quixi me xi sacuaha
    xuta ngu nangui me xi caviyujutaha me nguehe ngasunhndë.
  hto-hto: Nana caɨ lloga comɨnɨ Juzíñamuimo naɨ íaɨoɨ ɨ́ɨnoina llezica tɨídiaɨoɨ;
    nana Juzíñamui uícodo lloga ñúefuiaɨna naɨ llɨ́ɨnoñediaɨoɨ, tɨ́illa. Mei íadɨ
    afe lloga ñúefuiaɨ ɨco jɨáɨruimo zúillena jɨcana fɨdɨ́diaɨoɨ. Fɨ́dɨano caɨmare
    aféfuemo ɨ́ɨnuano comécɨidiaɨoɨ, mei bínɨemo ónoñega jɨcánemacɨna íaɨoɨ illa raɨre
    méaicaiñeno llotíaɨoɨza. Uáfuena bínɨedo jaiánɨcana jáidiaɨoɨ.
  por-BRBSL: Todos estes morreram na fé, não tendo recebido as promessas, mas tendo-as
    visto e abraçado de longe, e tendo confessado que eram estranhos e peregrinos
    na terra.
  ces-NKB: Ti všichni zemřeli ve víře, aniž by dosáhli zaslíbení, ale [jen] je zdálky
    zahlédli, věřili [jim], vítali [je] a vyznávali, že jsou na [této] zemi cizinci
    a přistěhovalci.
  cui-cui: 'Daxita pomonae jume cowʉnta Nacom barapomonae yajume cowʉntsiya werapa.
    Abʉ cataunxuae jopa catsibichi pocotsiwa bayatha Nacom yabara tsiwʉnae muxu duta
    xua pocotsiwa bapomonae catsibapaebatsi. Daichitha barapomonae yabara jume cowʉnta
    xua pocotsiwan bexa xeinaena xua Nacom bexa catsibina. Barapomonae baxuan yabara
    jume cowʉntsiya tsita xanepanatsi. Barapomonae nantiya nayabara nanta xeina, jeye:
    “Waxainchi pomonae be wananapaincha jinompaewichi barapo pena nacuathe xua be
    icha nacua werena waponaewi, pomonaetsi xua awiya jeita dubenanaebiyatsi po nacua
    yatsicaewa pepa wanacua”, jei daxita barapomonae.'
  boj-2014: O ijo was, Abel na Enok na Noa na Abraham na Sara na naŋgi kalil Qotei
    qa naŋgo areqalo siŋgilatesosib moreŋeb. Naŋgi mandamq endi sosibqa iŋgi bole
    bole Qotei a nami naŋgi enjrqa minjrej qaji di naŋgi osai. Naŋgi iŋgi di oqajqa
    tariŋesosibqa isaq na iŋgi di unsib deqa areboleboleinjrej. Deqa naŋgi maroqneb,
    “Iga mandamq endi so boleiyqasai. Iga mandamq endi yauŋ tamo bulosim sokiñala
    sosim bunuqna iga mandam endi uratqom.”
  eng-OEBUS: All these died sustained by faith. They did not obtain the promised blessings,
    but they saw them from a distance and welcomed the sight, and they acknowledged
    themselves to be only foreigners and strangers on the earth.
  eri-eri: Nere fai-aita waha, nere Itou bode huwanyanege ngalenga gainga yafa bode
    goi umeru waneha. Saini nere oula langa yafane waha, nere dada hilobainga Itou
    no nere nigonga elegei nomo beele baara tawai waha elegegu uwa. Wa nere otodu
    bode igei wanenga goyainga, dada waha nere baae langa oto gane nerigane dorofe,
    onodu nere nerigei nomo bode edega wane. Onodu nere benou malalamudu lewei nomo
    bode mayau nigei uwa. “Ere oula belanga fai-aita kantri fereha dorofe yafaya.
    Ere oula beha langa maiyaha saini tu‑tu mene yafaya.”
  wiu-wiu: Eina namolo ali atoapa Akolaliyo kiwi auapekene dikou wa oa pikana toa
    nimini taatekoa too wa oneke wene tugoa mea tuma-kala nekeneya. Nipa keleyo taatekoa
    tokale enameketeke padeka mati kakete nami enou toa keneya ke wa enoa moa tukala
    taneya. Nipa kipa itonoke pa tekei meateko yene wa monekali atoa tetepo taneya
    mea tukala taneya.
  swe-swe: '[Kiasmens centrum. Här blir det tydligt att tron ser framåt på något som
    ännu inte är fullt synligt för det fysiska ögat, se vers 1. Här bryts också mönstret
    ”i tro” för att betona ”genom tro” (gr. ”kata pistis”), samma uttryck som i vers
    7.] Genom tro dog alla dessa [Abraham, Sara, Isak och Jakob, se vers 8-12, men
    kan även inkludera de som nämns i vers 17-40] utan att ha fått ta emot de fullbordade
    löftena. [Under sitt jordeliv fick de inte se allt det Gud lovat dem.] Trots det
    såg de uppfyllandet, men som på håll, och välkomnade det [i tro] och bekände sig
    vara gäster och främlingar (som har en temporär boning här) på jorden.'
  cth-cth: Hote taminaw pueng ni lawkkamnaw coe awh hoeh ei, ahlanae koehoi a radoung
    awh teh a hmu awh, talai van a hring awh navah, imyin hoi kahlawng ka cet e tami
    lah ka o awh tie a kâpanue awh teh, yuemnae lahoi a due awh.
  mti-mti: Iyayapan mame undag mu anotumat danave boriruwaya. Mu divi da agi munnewa
    den auya. Megara mu at yauya painauvit, sira degadega gumbe nuntosa aya. Mu taibe
    wayawa mu piyu mame danave at da igiyawa ge amdau igiyawa.
  pad-NT: 'Hari. Vavakaijokavini oadani vaabinihanana''aha adani ija''ari va''ora
    vara ovani''a''iki. Vaabini''ina kaba''i, ni-vagathani''iaki kaho ida hahavi Deus
    va''ora nava''iponivini hi''iki. Vava''i bodinia napaja fori hikia avanoki''ihi
    ida Deus va''ora nava''iponivini hi''iki, khai vani''ahi ida nahina vanoki''iki.
    Vaabinirina oadani vakhaniha: —Anokhava ida arabo akaikahina Deus haria kaibavijahahijoravini
    hi''iki. Akadiarabo ka''oa hirihi hida hihida arabo. Ija''ari kaaraboriki fori
    arihiki hari hidiaja — vakhaniha.'
  twi-twi: Gyidi mu na saa nnipa yi nyinaa wuwui. Ɛwɔ mu sɛ wɔn nsa anka bɔ a Onyankopɔn
    hyɛɛ wɔn no de, nanso wohuu no wɔ akyirikyiri yɛɛ no atuu, gye dii sɛ wɔyɛ ahɔho
    ne amamfrafo wɔ asase so.
  hlt-hlt: Amih rhoek boeih loh tangnah neh duek uh. Olkhueh te dang uh pawt dae a
    hla lamkah a dan uh tih a doe uh. Te phoeiah diklai ah yinlai neh lampah ni tila
    a phong uh.
  tbz-SIM: 'Bɛmɔu bɛ̀ do tɑ̃́mu kɛ́kúnɛ̀ kɛ í yɑ̀ Kuyie ndo yɛ̃ nkù yóó bɛ̀ duɔ́ ndɛ̀,
    kɛ nɛ́ ntɑ̃́ kɛ dò ndɛ̀ kpɑɑní kɛ̀ kù yóó dɔɔ̀ kù bɛ́i ntì, kɛ̀ bɛ̀ɛ bɛ́i nkɛ
    dɔ̀: Ti dò mbɛpɔ̀ɔ̀bɛ̀ mbɛ kutenkù miɛkɛ.'
  san-GUJ: એતે સર્વ્વે પ્રતિજ્ઞાયાઃ ફલાન્યપ્રાપ્ય કેવલં દૂરાત્ તાનિ નિરીક્ષ્ય વન્દિત્વા
    ચ, પૃથિવ્યાં વયં વિદેશિનઃ પ્રવાસિનશ્ચાસ્મહ ઇતિ સ્વીકૃત્ય વિશ્વાસેન પ્રાણાન્ તત્યજુઃ|
  ake-NT: Tanporo pʉsamoro ka'pon amʉ' uko'mamʉ rɨ esi'pʉ apurɨto' winɨ tʉuma'ta kon
    a'tai rɨ. Usauro'nɨsa' ipɨ' rʉ'pʉ eporo'pʉ to' uya pen nɨ; to' uya rɨken ene'pʉ
    ɨnnonsi'kɨ mɨrɨpan ereutanʉkʉ'pʉ to' uya. To' uya ekama'pʉ serɨ non esi tʉpata
    kon pe pʉra tukai'.
  qvn-NT: Abrahamsi Isaacsi Jacobsi wanupäcungancamam Dios ninganman chaynuyla yupachicurcara.
    Paycunaga carulapita rircaragnuymi capäcura, Dios “Goshaymi” ningan marcamanga
    manam chrapäcurachu. Paycunaga Diosman yupachicurmi cay pachachru jätucushanuyla
    cayarsi cushisha capäcura.
  tku-NT: Abraham ē Isaac ē Jacob tanīlh. A'cxni' tanīlh, jāna'j ixtamaktīni'n tū
    Dios ixmālacnūnī't. Xmān ixtalaktzī'n makat. Tapāxuhualh ixpālacata ixtaca'tzī
    Dios nacāmākentaxtūni' tū ixcāhuaninī't. Xlaca'n tzej ixtaca'tzī ixtalatlā'huan
    hua'chi tejetlā'hua'ni' nac cā'quilhtamacuj.
  bjk-bjk: Ina nangadi xirip idi toxo nunu ot nang idi toxo met. Idi kaim kö uruoxe
    abo lalaa God ixo kubus sö idi. Kaim. Idi toxo perexulen bara inabo lalaa ixo
    palaa sik bang. Me idi toxo axanan pönö inabo lalaa bara irabo wanot im melamu.
    Ma toxo tengen ömaras bara abo ose mon idi ra xö xönö lagunon ma kaim bara a lagunon
    turunon te idi.
  msy-2020: Ezɨ gumazir kaba me nɨghnɨzir gavgavim Godɨn ikia ghua me ovengezir dughiamɨn
    tu. Ezɨ dughiar me nguazimɨn itim, me bizir aghuir God me danɨngasa akam akɨriziba,
    da inizir pu. Puvatɨ. Egha me tuivigha, mati bizir men saghuiamɨn itibar gari,
    egha bar akuegha dar gari. Egha aghumsɨzir puvatɨgha kamaghɨn mɨgei, “E nguazir
    kamɨn ikia, mati kantrin igharazimɨn gumazamiziba, egha iza dughiar otevimɨn nguazir
    kamɨn iti.”
