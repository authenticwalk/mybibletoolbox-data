    ਤਤ੍ਯਜੁਃ|
  nob-LB: All disse personene som trodde på Gud, døde uten å ha opplevd det som Gud
    hadde lovet. De hadde bare sett hvordan alt lå og ventet i framtiden. De var takknemlige
    over Guds løfter. Her på jorden kalte de seg gjester og fremmede.
  ntj-ntj: Yuwa, Yayipuramalu Yayitjikilu Tjayikapalu-ya Mama Kuurrnga mularrkulira-wanarnu
    mirrirringu. Nyangka-ya wanka nyinarranyangkalpi Mama Kuurrtu kalkurnu wantinytjanya-tjanampa
