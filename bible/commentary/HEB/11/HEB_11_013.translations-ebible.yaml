    fatik mak Naꞌi Maromak nameno tiꞌan atu foo baa sia. Masik nunia moos, sia naloon
    nohuun nodi neon no laran, tan sia titu-naree rai nia nosi dook tiꞌan. Sia katak
    naꞌak, sia ema maktabar mak nein heik iha raiklaran dei.
  hlt-MCSB: Amih rhoek boeih loh tangnah neh duek uh. Olkhueh te dang uh pawt dae
