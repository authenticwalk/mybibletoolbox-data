  srm-NT: Fa u ta taki soni u dee sëmbë aki sö, nöö de tuu dëdë bifö de feni hii dee
    soni Gadu bi paamusi de. Ma tökuseei te dou a di dëdë ten u de seei, de ta biibi
    Gadu eti. A dë kuma de bi ta si dee soni te a longi ala, nöö de ta wai da de seei.
    Hii fa de ta libi a goonliba aki seei, ma de ta piki kodo taa de an dë u goonliba
    aki. Wakama nöö de dë.
  qvs-NT: Manara Tata Dios willashkanta kuptinkunara chay ñawpa awilunchikunaka wañunankuna
    diyakaman kreyirkansapa Tata Dios willashkanta rurananpa. Chayta kreyishpankuna
    kushikushpa karullamanta chay llaktata kawakshina yuyanakurkansapa. Chayrayku
