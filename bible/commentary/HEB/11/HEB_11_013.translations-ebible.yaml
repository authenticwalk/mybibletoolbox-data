  tgo-tgo: Gharɨgharɨko wolaghɨye thiyako vambe thɨ loŋgaloŋga vara loŋweghathɨ e
    tɨne ghaghad vethɨ mare. Bigibigiko Loi va i dageraweko kaiwanji mava regha mun
    i vaidi, ko iyemaeŋge thɨ ghɨmaraghaoko e ghamwanjiko i bwagabwaga moli weŋgi
    na thɨ warariŋa ne i yomara ŋgoreiye. Mava thɨ monjinaŋa na thɨŋa, “Ghime bobwari
    na ra loŋga bwagabwaga e yambaneke.”
  yap-yap: Ma urngin e pi girdi’ ney nra m’ad nib mich Got u wun’rad; nde yag ngorad
    ko biney e tamilang e pin’en ni yog Got ni bayi pi’ ngorad, machane ra changargad
    ngam’on nib orel miyad guy e tin keyog Got ni bayi pi’ ngorad miyad felfelan’
    ngay, mu ur daged ko ngongol rorad ni yad e girdi’ nu bang ma yad e milekag ni
    yad be par u roy u fayleng.
  mop-NT: Pues te'i. Tulacaloo' ala'oo'o, ma' ac u c'ümajoo' c'u' a aalbi ti'ijoo'
