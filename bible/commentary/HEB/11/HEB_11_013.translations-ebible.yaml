    mey her. Mey herek, kwoya eena inyaka kwoya hikir. Inyaka kwoya hikichi ye kwodii
    wor, “Nota diita nosapen somoye tawa ma.”
  agr-agr: 'Nunú aidauk Apajuí anagkuamua nunak jutsuk jinawajui. Tujash ditak Apajuiyai
