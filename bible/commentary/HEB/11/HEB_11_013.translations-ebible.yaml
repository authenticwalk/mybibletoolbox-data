  gaq-gaq: ଆଡ଼ାତ୍ରାନେ ରେମୁଆଁଇଂ ନିଜର୍ ବିସ୍‌ବାସ୍‌ରେ ଡାଟ୍ ଲେଃଚେ ଜିବନ୍ ଆନ୍ତାର୍ ଆର୍‌କେ
