verse: HEB.011.013
translations:
  kpx-kpx: Di louale ata keau evievi ata holisi ulata haluvilu. Keau Dilavau abuho
    louale ke bahata maleholilu. Isito haeava mole lavisi elehale ke nahate vai vahaeholahalu.
    Keau loui avoe, “Noeau vatae ata holioholisito deia nahate vata kove uma.”
  okv-H: Eto embo tapa eremina God humota ere uahera sasari ea. Eto enana God na do
    umbara oje ena amo humbuto tihi na kiae rate hoi ta avo tihi na kogue tunga javotoho
    ue dago enda erevi embo manera te ijo hujo ari embomeni enda nei ambota puvuresuja
    avo embopora ainge ijie mihahera.
  tbo-tbo: Geka tu witumaganahi hi hilahilage paliwitumagana anona yohola ega hita
    galeya. Uheiya hi towolo hai witumagana uyahinei ma hi galena niyeya po binei
    ma hi imaamala, yaka tauhi tunawahi ma hi kawaihewehewena mehi hipuli geka uyahina
    po hi pa, ‘Geka hipulina ega ata dobu dumana.’
  mal-C: ഇവരെല്ലാവരും വിശ്വാസത്തിൽ മരണംവരെ ഉറച്ചുനിന്നു. അവർ സ്വന്തം ജീവിതകാലത്ത്
    വാഗ്ദാനനിവൃത്തി കരഗതമാകാതെ, ദൂരെനിന്ന് അവയെ (വിശ്വാസത്താൽ) കണ്ട്, ഈ ലോകത്തിൽ തങ്ങൾ
    അപരിചിതരും വിദേശികളും എന്നു ബോധ്യപ്പെട്ട് അവയെ (ആനന്ദത്തോടെ) സ്വാഗതംചെയ്തു.
  grc-SR: Κατὰ πίστιν ἀπέθανον οὗτοι πάντες, μὴ ⸂λαβόντες⸃ τὰς ἐπαγγελίας, ἀλλὰ πόρρωθεν
    αὐτὰς ἰδόντες, ⸆ καὶ ἀσπασάμενοι, καὶ ὁμολογήσαντες ὅτι ξένοι καὶ παρεπίδημοί
    εἰσιν ἐπὶ τῆς γῆς.
  bgc-bgc: ये सारे माणस जिननै परमेसवर पै बिश्वास करया था, वे उन चिज्जां नै पाए बिना
    मरगे, जिसका परमेसवर नै उन खात्तर वादा करया था। वादा करी होई चीज न्ही पाई, पर उननै
    अपणे मन म्ह देखकै राज्जी होए अर मान लिया के हम धरती पै परदेशी अर बाहर के सां।
  khz-khz: E taunilimalima maparara kamonagi ai getaluwai aonai gekwaregato. Palagu
    na ekilagi-gavuarato gaura ira na ati gegapirato, na rauvagi ai gegita-kunerato,
    ne gegapi-ragerato. E gekila-matagaito ira tanopara poluna talimara. Ira etanoparai
    vega-talutoga talimaramo.
  deu-TKW: Im Glauben sind diese alle gestorben, ohne die Verheißungen zu erlangen,
    die sie vielmehr nur von ferne sahen und begrüßten, und mit dem Bekenntnis, daß
    sie Fremdlinge und Beisassen seien auf der Erde;
  zsr-NT: Yúguꞌtë bönniꞌ ni glatiëꞌ len cutu gulaziꞌë lë naꞌ gzxiꞌ lu nëꞌë Dios unödzjëꞌ
    quequëꞌ, san gulayejlëꞌë Dios, len ziꞌtuꞌ ziꞌtuꞌz gulaléꞌinëꞌ lë naꞌ ral‑laꞌ laꞌziꞌë.
    Gulayejlëꞌë Dios, len glunëꞌ lnaꞌ lau qui lë ni. Cni guc, gululuꞌë nacquëꞌ ca
    bönniꞌ ziꞌtuꞌ len bönniꞌ taꞌdazëꞌ yödzlyú ni.
  lin-lin: Bato nyonso wana bakufaki kati na kondima mpe batikalaki kozwa te biloko
    oyo Nzambe alakaki bango, kasi bamonaki yango kaka na mosika mpe bapesaki yango
    mbote. Bandimaki ete bazali solo bapaya mpe baleki nzela kati na mokili.
  hns-NT: Oesab bieswaas karte karte begar Parmeswar ke waada miele mar gail. Oelog
    djaanat raha aur khoesie raha kie dher dien baad Parmeswar aapan waada poera kariega.
    Aur oesab kholke bolat raha kie oelog doenia me khaalie thora dien khaatien pardesie
    ghat rahat raha.
  noa-E: Mag Ẽwandam iek ʉ̈khaajerr khʉʉn cha maadëu jaau nʉm khʉʉnan chadcha thum
    khëchjierram, mag Ẽwandamau amachig nem deeju jaautarrjã agtha auba durruwe. Mamʉ
    mag Ẽwandamau jaautarrjö chadcha aju ʉ̈kha narr aawai amau khaphʉ naajim, ya ʉ̈gthar
    paaukhabaimaawaita mʉig eegar deeju arr khãaijã atcha Ẽwandamau amachig deeju.
    Mag khĩirju phöbaadeewaita mʉig eegarwejã warag onee nʉm iekhau, “Mʉiguin maachin
    sĩi chikham durr gaaita wënʉrrʉm” aajeejim anʉm.
  eng-EMTV: These all died according to faith, not having received the promises, but
    having seen them afar off and welcoming them, and confessing that they were strangers
    and pilgrims on the earth.
  mib-NT: Te tāca tée cándíje un, ní cajihī de. Te vēsú tu ní cájito de jeē ni jéjnūhun
    ya, te ni cajini vāha de jeē cóo, te ni cacusɨɨ̄ ni de jeē cóto de ɨnga tiempo.
    Te súcuan ni cacahān de jeē ñáyuu ñuu jicá ñáyuu tatú cácuu de ini ñayɨ̄vɨ yáha.
  lif-NT2: कन् काक् नसाःन्‍साबाहाॽरे़ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़ङ्‌हाॽनु चोगुबा
    माङ्‌हे़क् मे़ङ्‌घोए मे़स्‍ये़, कर खे़ङ्‌हाॽरे़ग माःङ्‌घालाम् खे़न् मे़निःसुआङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमाङ्‌हे़क्‍किन् लाङ्‌मे़दाःक्‍तुरो॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽग
    कन् इक्‍सादिङ् खाम्‍बेःक्‍मो वेॽ लाजेॽबा नु ताक्‍के़गम्‍बा वयिगे़रे़त्‍छ लॽरिक्
    ते़न्‍दिङ् मे़जोगुरो॥
  xnj-xnj: Vandu ava voha vafwili kuni vakona vakumsadika Chapanga. Vapokili lepi
    gala gealagazili Chapanga, nambu vagawene cha kutali na kuhekelela, vasadiki kuvya
    vene ndi vayehe vavili lepi na pakutama ngati pavi apa pamulima.
  mmx-mmx: Nedi axap luvuttadi diga ruuna lununu at lorooro axap atdi se at loxonaleng
    diga met. Nedi goxo ruuna ka mo levempanga ne Moroa ga vaase ali min tidi. Ketla
    diga ven avaxalom ka mo levempanga la diga momo ka i, keke i do di goxovisi na
    ruuna ka i. La diga siam ka mun lorooro alua at na lavatbung menemen.
  cbr-NT: 'Abraham, Sara, Isaac, Jacob, acamax ca Nucën Papa Diosan ñuiasa oi ''icëma
    pan ''ain bamacëxa. Usa ''aínbi ca aín bamati nëtë sënë́ntamainun masá nuituquinma
    cuëënquin, Nucën Papa Diosan nu cacësabi oi ca nun rëbúnqui ''iti ''icë quixun
    ''unáncëxa. Usaquin ''unani ca ësai quicësa ''iacëxa: nux ënë menu ''icë ''aishbi
    cananuna uníxa aín menumabi bëtsi menu cuanúxbi tsócësa ''ain.'
  tee-NT: Pus tachi chun ju p'ulhnan ic'amapaka'uta acsni tavanan tani tuca' ixta'amaklhtayananta
    ju tuchi ix'ak'alhtasunita ju Dios. Para ni vasalh talaca'inilh ixchivinti Dios
    pus tac'atsa ni vasalh cata'amaklhtayanana' chai talhik'achalh. Tanaulh ni jantu
    ixt'un'an junita ju ani lacamunutpa'. Para tachi ju va ixtat'ajun tapasatilanin
    ju ani.
  eng-LSV: All these died in faith, having not received the promises, but having seen
    them from afar, and having been persuaded, and having greeted [them], and having
    confessed that they are strangers and sojourners on the earth,
  cak-NT: Conojel reje' xquiya' cánima riq'uin ri Dios, y quiri' xecom-e. Roma ri
    Dios c'a man jani tuya' ri ru'in chique. Pero roma can xquinimaj-e ri xu'ij ri
    Dios chique, can chinaj xquitzu-apo. Xquinimaj-e chi can ketzij ri x-ix chique.
    Y can xequicot xquitzu-apo ri xu'ij ri Dios chi nuya' chique. Y xquik'alajij chi
    reje' man je richi ta ri rech-ulef ri' y man richi ta ronojel tiempo jec'o chech-ulef.
  pah-NT: 'Ymyahũ ojikoga Tupana''ga rehe ahe omanomba: Sarava''ea, Abraãova''ea,
    Isaqueva''ea, Jacóva''ea. Ndopyhygi ve ahe yvya – kiroki a''ea pe Tupana''ga ei
    ahe ve avove''g̃a gwyra ti ji imondoi nde ve nehẽ javo. Opapavipe ahe. Tupana''ga
    eagwera ahe ve ndohoi ve japiavo. Ahe e''i pa reki: “Aerẽ po ti ga imbuhuri tuhẽ
    nhande ve nehẽ. A''ereki ga e''i nhande ve nahanahã po ti ji pe pokokatui nehẽ
    javo. Nahã ga ega''ei nhande ve,” ei ahe. A''ea ahe epavi ga reroviaheteavo omanombavame
    ojikoheteavo ga rehe gworygworyvamo ganhi''ig̃a rehe ojive. Ojipeva''ea pe ahe
    ei javo: “G̃agwyripeve''g̃a ja rũi ko nhande. Avova''ea rũi ko nhande,” ei ahe.
    “A''ereki yvyakotyva''ea ko nhandegwyra rũi,” ei ahe.'
  sja-NT: Ma eperãarã jõmaarãpa ijãa p'anapachida ãchi piurutamaa, at'ãri jõma Tachi
    Ak'õrepa jarada teeit'ee ãramaa unuda-e paji mĩda. Mamĩda ijãa p'anadap'edaa perã,
    k'awa p'anajida Tachi Ak'õrepa ooit'ee ichia jaradak'a. Mapa o-ĩa k'ĩsiadak'ãri
    ãchia ne-inaa iru p'anadait'ee Ak'õre juadeepa, apemaarãmaa jarajida ma eujã ãchi
    p'anadap'edaamãi wãara ãchide-e paji.
  xed-xed: 'Ma zlghay nda ŋuɗuf rwuta həŋ demdem, ta kul mutsaftá həŋ ta magatá tsa
    skwi tanaf Lazglafta ta imi ta sləməŋ ta həŋ ya. Ama grafgra həŋ kazlay: Dzaʼa
    magaku tsa skwi ya kəʼa, harharhar ghəŋa taŋ ta ghəŋani. Ka graftá həŋ kahwathwata
    kazlay: Matbay ŋni ta wawutá wawaku ta na ghəŋa haɗik na kəʼa.'
  mks-NT: Tócó ndihi na̱ na̱quixi chi̱chi Abraham yóho va̱tí na̱xi̱hi̱ na̱ joo na̱candeé
    tá na̱candeé ini na Ndióxi̱. Ta va̱tí co̱ó na̱xini na ña̱ na̱sa̱ha̱n mé á tu̱hun
    a quia̱hva nu̱ ná joo na̱sacuu a tátu̱hun na̱xini na ña̱. Jáchi̱ na̱candeé ini
    na ña̱ na̱cachi Ndióxi̱ xi̱hi̱n ná ta na̱caji̱i̱ íní na̱. Ña̱ cán quéa̱ na̱cachi
    na ña̱ ndúu tóo cuití na̱ ñuyíví yóho ta cúú ná tátu̱hun na̱ tóho̱ jáchi̱ co̱ó
    ñuu na ñuyíví yóho.
  gfk-S: Kike ra turadi bakut di ga nurnur tuk ter be di ga mat. Pa di gale hatur
    kawase ira linge God ga kukubus ter ta di urie. Pata. Di ga nes kilam be kike
    ra linge i manga tapa baak. Ma di ga laro pane kike ra linge be na hanawat um
    namur. Di ga hinawas palai be a wasire mon di ta ikin ra ula hanuo ma paile nudi
    taman tutuno ie.
  bmu-bmu: Ambazip kösohotŋini lök jizini, mi körek uruŋini meleŋda Anutu möt narim
    waŋgiba mala kömuget. Anutunöŋ gölme eŋgimapkö keu jöhöm eŋgii malgetmö, gölme
    miaŋgöreŋ qahö aŋgotket. Mewö qahöpmö, gölmeŋini mi köröwen kinda uba eka waikŋi
    memba söŋgaiget. Eka öne söŋgaiba kewö jim miwikŋaiba jiget, “Gölmenöŋ mönö kiana
    aka qandak maljin.”
  dgz-dgz: Ame anu tumat God inap taiwanumune gapan waenapan ma iravi borit wan God
    munat wa agiat mumeni ya waran go paina yawan go evi tauepi menan anu tumat gapan
    gaune wan. Mu anune ame mu at ugupe nagirewa at muga gapan wanumone menan mu ayogo
    at ame gapan iniwanumun. Nop ame mu aroga waiwanumune.
  eng-GNV: All these died in faith, and receiued not the promises, but sawe them a
    farre off, and beleeued them, and receiued them thankefully, and confessed that
    they were strangers and pilgrims on the earth.
  zaa-NT: Abraham lani Isaac nna Jacob nna gùtti ba cabi nna labí ni' thí' cabi iyaba
    nu ra Tata Dios qui'ni gutie qui' cabi. Pero yala bedácca'ni cabi porqui'ni ga'na
    ba cabi seguro qui'ni tiempo nu chì' da'la nna thí' bá cabi iyaba nu chi rèe cabi
    qui'ni gutie qui' cabi. Dacca'lo taá nna gutixà'ani cabi ca enni'a qui'ni yétsiloyu
    nna bihua ną́ litsi' cabi nna ttu tiempo to' teruba tse'e cabi nì.
  eng-WEBSTER: These all died in faith, not having received the promises, but having
    seen them afar off, and were persuaded of them , and embraced them , and confessed
    that they were strangers and pilgrims on the earth.
  guh-guh: 'Daxita pamonaemi bajayata Dioso jumecovënëta, tëpa baja. Bajarapamonaemi
    xua yabara Dioso najumecapanepaeya jumaitsitsi perajutsinexatsi, pitsinejeva tëpa
    baja. Abaxë apo tocopiapatsi atatsi xua yabara Dioso najumecapanepaeya jumaitsitsi
    perajutsinexatsi, itsiata sivajamatabëcuenebarëya bajarapamonaemi. Jamatabëjumai
    tsabiabi mapacueniaje: “Daxita pacuenia Dioso najumecapanepaeya jumaitsi, bajarapacuenia
    pepacuene Dioso exanaena,” jamatabëjai tsabiabi bajarapamonaemi. Bajarapamonaemi
    namataenetsia najumai tsabiabi: “Mara panacuataje pepacuene apo jinavanapaetsi
    tsane daxitamatacabijavabelianexa. Vaxaitsi saya caematacabibeje bevajanajinavanapaevinexa.
    Bevajanapatsivi mapanacuataje,” najai tsabiabi bajarapamonaemi.'
  bon-bon: Iyeta peei biname cina teeme ätrunga cama budre. Acejiyame me mene camuge
    toraca me äbita teeme tääpume, yepä teepi umle ge egä miiji pisi nyene ingwe ca,
    peei name pi ngenecu miiji cama budre. Teepi jiicujisi egä, “Cime toraca cewe
    ama lica gyene; cine catecewe biname pana ninajininige ai gawecewe cabu.”
  nhw-BL: Nochi ni masehualme quineltocaque para temachtli catli Toteco quiijto, pero
    quema mijque noja amo quiselijtoyaj catli Toteco quintencahuilijtoya para quinmacas.
    Pero inijuanti ica paquilistli quichiyayayaj pampa quimatiyayaj para Toteco temachtli
    quinmacasquía. Yeca inijuanti quiijtojque para itztoyaj san seyoc tlali ehuani
    huan san paxalohuani ipan ni tlaltipactli.
  swh-ONEN: Watu hawa wote wakafa katika imani bila kuzipokea zile ahadi, lakini waliziona
    kwa mbali na kuzishangilia. Nao walikubali kwamba walikuwa wageni na wasiokuwa
    na maskani hapa duniani.
  wbi-wbi: Ava vooni valyafwile mulwitiko kisila kyupila ulufingo. Pa uluo, vakasivwene
    na pikusiseghelela pa vutali, vakkitika kuuti valyale vahesia na vakilaji pakyanya
    pa iisi.
  bba-bba: Nɑɑnɛ dokebu sɔɔrɑ tɔn be kpuro bɑ ɡu. Bɑ ǹ ɡɑ̃ɑ ɡee ni wɑ bɑ mwɛ nìn
    nɔɔ mwɛɛru Gusunɔ u kuɑ, ɑdɑmɑ bɑ nu wɑwɑ sɑrun di bɑ dɑm koosiɑ mɑ bɑ wurɑ mɑ
    bɑ sɑ̃ɑ sɔbu kɑ tem yɑrobu hɑnduniɑ sɔɔ.
  eng-KJVCPB: These all died in faith, not having received the promises, but having
    seen them afar off, and were persuaded of them, and embraced them, and confessed
    that they were strangers and pilgrims on the earth.
  kgk-NT: Omano ramo jepe Abraão, omano ramo jepe ta'ýry, hemiarirõ ogwerovia tee
    joty. Omano jave, ne'írã ome'ẽse va'e ome'ẽ íxupe. Ne'írã ome'ẽ íxupe he'i va'ekwe.
    Mombyry-gwi ohexa va'e-rami, ogwerovy'a Nhandejáry ojéupe ome'ẽ va'erã. “Ko yvy-rehe
    jaiko rei oyvy e'ỹ-rupi oiko va'e-rami” he'i ojóupe hikwái.
  waj-waj: 'Ii gioonna kiaapu iya Anutuuqaara mmannammanna kutaavaivee kiaa rada vidada
    putiravai. Homo iya varuu suaivaki kooyaa iya tunoo: Ta aa mmata aavau variaunna
    suaivaki ta ngiari voopinnaiya vida nnidaida variraiya roosiima variaunnanoo,
    tiravai. Iya itaa kua tida Anutuuqo kua kiaa teerama kioo kua kaanaiyauvaa hama
    vareeravai. Ii kaanaa iyauvo ngieera homo vauvaara iya mmanna kuaivaa rikiada
    kutaavaivee kiaa kiada ivaara sirigairavai.'
  cpy-cpy: 'Maawoeni irika-paeni akenkithata-kotziri, ikamako-yitakiro rawentaa-shirenka,
    tee iñaahaero okaatzi ikashiya-kaeta-kiriri. Apatziro rokantashiryaanakawo. Inteena
    ojeekaki inkite ikowa-shiryaakiri inampitee-yaawo. Rootaki ikantee-tantari: “Ajeeka-shiwaewita
    kepatsiki, kaarira anampi, akimitakari kaari tzimatsini isheninka-paeni.”'
  mpx-mpx: Gamagalau bolo o gegewel abulilek eliyana hi nanawaa ana siga hi yaomal.
    Bugul bolo Yehoba i bateli kaiweliya nige etega hi pwapwawa, yaa hi kite pwatanik
    ali bwaga i yapu ge hi yaliyaya te bwaliga ni gan. Nige hi pupuluwawi te nihi
    ba, “Ama tomibwabwali ge tononawanawa ya panayawi elana.”
  wbp-wbp: Yapa nyampurrajulu muku palija. Kujakungarnti kalalurla wala warrarda nyinaja.
    Kujalpalu wankaru-wiyi nyinaja, kulalu manu nyiyarningkijarra kuja-jana Kaaturlu
    jangku-pungu nyanungurrakuju, lawa. Kala kalalu nyiyarningkijarraju manngu-nyangu
    nginyinginyirla, manulu milya-pungu yangka Kaaturlu kapu-jana yinyi. Kujarlanyalpalu
    wardinyiji nyinaja. Kalalu-nyanu wangkaja, “Walya nyampuju kula ngalipa-nyangu,
    ngari karlipa jalangu nyinami. Ngula-jangka kapu-ngalpa Kaaturlulku kanyi ngurra
    jinta-kari-kirra.” Kuja-kula kalalu wangkaja.
  luo-luo: Jogo duto notho ka nigi yie. Ne ok giyudo gik mane Nyasaye osingore ni
    nomigi, to ne ginenogi kendo ne girwakogi mana gichien, ka gikwanore mana kaka
    welo gi jowuoth makadho akadha e pinyni.
  nhe-NT: Nochi ni tlacame quineltocaque temachtli tlen Toteco quiijto, pero quema
    mijque noja ax quiselijtoyaj tlen Toteco quintencahuilijtoya para quinmacas. Pero
    inijuanti ica paquilistli quichiyayayaj pampa quimatiyayaj para Toteco temachtli
    quinmacasquía. Yeca inijuanti quiijtojque para itztoyaj sejcoyoc ehuani huan san
    paxalohuani ipan ni tlaltepactli.
  aii-aii: ܐܲܢܹܐ ܟܠܵܝܗ‌ܝ ܡܝܼܬ ܠܗܘܿܢ ܓܵܘ ܗܲܝܡܵܢܘܼܬܵ‌ܐ. ܠܵܐ ܩܘܼܒܠܵܝ ܠܗܘܿܢ ܩܵܘܠܹ̈ܐ، ܐܝܼܢܵܐ
    ܚܸܙܝܵܝ ܠܗܘܿܢ ܡ̣ܢ ܪܸܚܩܵܐ ܘܚܦܝܼܩܵܝ ܠܗܘܿܢ، ܘܡܘܼܕܹܐ ܠܗܘܿܢ ܕܢܘܼܟ݂ܪ̈ܵܝܹܐ ܝܗܘܵܘ ܘܡܵܫܵܚܲܛܹ̈ܐ
    ܒܐܲܪܥܵܐ.
  esk-NT: Tamatkua iñuich iluqaġmiŋ ukpiġigaat Agaayyun, aasriiñ tuqurut akuqtuigaluaqatiŋ
    akiqsruutauruamik. Aglaan qiñiqługich immasraaġruk sivuniġmi quviatchaktitaurut.
