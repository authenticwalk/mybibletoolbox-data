    လျက်၊ ယုံကြည် ခြင်းစိတ်နှင့်သေ လွန်ကြ၏
  kgf-kgf: Ic imi eneŋ mocʒoŋ ninʒéŋ ninʒéŋgina méndacma humudacgic. Waŋu sisipac
