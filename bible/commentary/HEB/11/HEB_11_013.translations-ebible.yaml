  mdy-ETH: ዬያታ ቢያ ሃይቄሢ ጉሙርቃ ጎይሣ ዓኣዖኬ፤ ፆኦሲ ዔያቶም ዒንጋኒ ጫኣቄ ጫኣቁሞ ባኮዋ ዔያታ ዴንቂባኣሴ፤ ጋዓንቴ
