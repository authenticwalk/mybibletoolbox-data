    ne amamfrafoɔ wɔ asase so.
  aoj-aoj: Epes isimba sahapifa God atapisa sape safeꞌma sagagaꞌi. Ina saliꞌ sofaꞌ
    hiahaom fasimi amamba God naꞌi endilisi nogasoꞌasami, nemaf afamba sagape, ataꞌ
    owaꞌatin. Esis sahapifana endilisi salutu laogon sandagalam siꞌi sagatolom eaꞌi.
    Eaꞌ sawalapa basef saꞌif saꞌi, “Apaꞌ mape itap apaꞌe siꞌi epes analemb walimbi.
    Apaꞌ mafiꞌi mape nogota bandata itap apaꞌe.”
  cbv-cbv: Queét nihat Diosdih tʉ́i jenah joinít, ĩt bʉʉdʉ́p wʉt jĩ. “Yeebdíh caán
    baácdih wã wʉ̃hbipna caá”, Dios queétdih ã niijníji baácdih jʉibícanjeh, ĩt wʉnʉp
    wʉt jĩ. Caán baácdih queétjeh bíbohcan yʉhna, Dios ã niijátji pah, tʉ́ttimah ĩ
    jʉimená ĩ bíbohat pínahdih ĩt jéihyep wʉt jĩ. Pánih jéihnit, ĩt weñep wʉt jĩ.
    Pánihna, “Nin baácdih jibnitjeh jwĩ jʉmna caá”, ĩt niijíp wʉt jĩ.
  taw-taw: Bɨ agobun anɨb okok, God kɨlop tɨtay agek, agak tek nep chɨnop gɨnɨgab
    agɨl, nop gos nɨg mɨdɨl mɨd dad amɨl kumɨlak. Ne agak anɨb ak ma nɨgɨlak. Pen
    gos awl anɨb ak ma nɨgɨlak, man ne kɨdek amɨl nɨgɨnɨgabun agɨl, tep gaknɨŋ mɨdɨl
    kumɨlak. Lum awl mɨdɨl agelɨgɨpal, Chɨn binɨb man ke okok nɨb ju apɨl mɨdɨl, binɨb
    adek okok ajɨl mɨdobun agelɨgɨpal.
  jic-NT: Abraham tüpü'ü na, Isaac, Jacob, tapatja watsja na, lovin topontsja yupj
    Dios lal. Yupj p'iyá tapatja na, pjü way ma nin tepyala Dios tjevelá. Nin p'in,
    janmacj salejeptsja p'a jawas Dios la mijis ca pjü way jupj tjevelá; 'ücj jisastsja
    Dios ca nin la mijis mpes. Nin tjowelepj la p'a jilal 'amá cjuwatsja yupj, jis
    wa cjuwatsja nosis casá. Tjowelepj nosis nt'a patja sin popa p'in tuluctsja yupj.
    Ma yólatsja niná mpes.
  zap-NT: Wlaleedx men Dëdyuzh yrandxee men ydeblo ne wbán men axtegue ne le men wet,
    per wkakwentet men ne re Ne ydee Ne lo men. Per wii meno axtegue antes no wlaleedx
    men ne nli ne sdee No lo men, no re men ne noze nak men zegnak menzit nee gyëzlyuree
    tebrratendxee zëëd men.
  wer-wer: Omën piporö kön wi kosang yewesautaring wakaim wel wia. Omën Anutuuk kup
    mowia pöt pit naön maimerek wë könötök kön wi kosang wesak ërëpsawi ëak pitëmtën
    kön wiak epël ëa. “Tiar yang eprek omën maimapë yangerak yaam wë kak panë sëpenaat,”
    pël ëa.
  ipi-ipi: Wamba Goteto Apatakamepi, Aisakepi, Jekopopi, utupane potomisa pii mindi
    lamawuato, nambato yuu epene mindi yakama giyu, waka minditaka tupa piyu, yakama
    moyo atokale leaipia. Goteto wuane leane okonena, utupane-mane yuu epene okone
    molopeyama nembo toto, Gote lo bilipi lo atalu teke omeainipia. Wandakali utupane
    yakama oma napene, saka ateai-angi teke, yuu epene Goteto gukale leane okone mia
    napeainipia. Yuu epene okone iyunga wete tepanjia ya-kola, wandakali utupane yakamana
    nembo-tene okomane angu yuu epene okone andene atoto, utupane-mane pii mindi leaini
    oko loto, yuu okona ole ukupini mindilapo angu atoto, nanima wandakali opene ateyama
    leainipia.
  qul-NT: Tucuy chay creeyniyoj runacuna wañurarkancu, Diospaj prometicuskancunata
    manaraj jap'ekaspa. Creeyniyoj caskancuraycutaj junt'askata jina carumanta ricorkancu,
    cusicorkancutaj. Paycuna quiquin yachacorkancu waj llajtayoj jina cay pachapi
    caskancuta.
  ter-NT: Uhá koetíhiko neko xâne, aínovo kuvóvoti Itukó'oviti tukú koeti ivokóvonehiko,
    âvoti naixâ koúsokeovo uhá koêti neko yuhó'inoa Itukó'oviti itúkinoamo. Itea kutí
    koe koati noixoâtinehiko ákotike malîka, koane elókeyea okóvo vo'oku éxea koúsokeovomo,
    koane koyúhoyea itúkeovohiko kutí koeti xâne yonóheoti ákoti óvoku yara kúveu
    mêum.
  bmr-NT: 'Jaarumo paryɨ famooro guijeveumo Moocaani unuunoco gaayɨcɨtɨmoro. Jillɨ
    imiyaavuguumaño tehesinotɨro aatyɨmeuneriro imo imo icahicaumo. Jaamoro nuumo:
    Mɨɨhai jijeoto mihicacuutɨhi. Jillɨ jiijehallɨri gueenene mihicajitɨhi, noomoro.'
  fuf-fuf: Ko e nder gomɗinal ngal ɓe fow ɓe maayi e ɓaawo hendagol piiji fodaaɗi
    ɗin, kono ɓe haynino ɗi ka woɗɗi, ɓe weltori, e nder qirritagol ko ɓe tuŋarankeeɓe
    e jananɓe ka leydi.
  bhl-bhl: 'Feinka! Abalakam so, Aisak so, Sekow so, awalik kumel alik alik bi Sunbin-Got
    em ilo “Yu aneng be fein kulokoliw te!”, yangse weng beem dem bete kilele kiin
    so ateminba kesiliw kate, i elo “Feinka!”, dangsiliw kale. Dangesomeliwi, i singam
    kel atew mosomi, Sunbin-Got em “Kaneloki te!”, yangse weng beem dem be singam
    kel belei, atemeko, kalfongsiliw te. Kalfongsomeliwi, i mali kawtiw ilo kaim dim
    kuw bokolomeliw: “Nu kawin dim kale kel kokow kakin kunum atew kebuluw te!”, yangsiliw
    kale.'
  ons-ons: Ŋei iwa edo mali malip korop gemage seuk warekoi, yeye kine kine biŋek
    qe ebonge, ea wane wele mi marat kakoi, eŋe eri amaŋ paki wele mi kau paki, yaup
    batneka okangoi, paki rakoi, “Ŋene kepeo yaup lobo so kulit gemaine, ŋene iwa
    nasomde nigatneka yaup sari gemaine.”
  con-NTPO: Poiyi'cco vandeccuja –Abraham, Isaac, Jacob'qque– Chigave in'jan'fa. Tsa'ma
    pa'cco Chiga tise'panga afeya'choma toya isumbe'yi pa'fa. Tso'fei'ccu attembi'ma
    injama'choi'ccu in'jan'fa Chigaja jai'ngae tise'pa a'ima tsain'bitsse atapoeña.
    Qquen in'jamba asi'ttaemba avujatssi'fa. Tise'paja ñoa'me va ande'su a'imbi qquen
    atesupa aqquia re'riccoe vani can'jenccaye qquen in'jan'fa.
  ghs-ghs: Oonihe gairai biranatarota oi sau kharata oomi kinikoniho isakita mooqi
    te hou peu eetaranihe Dzoobe hiireqi hee, Isanate nanai ttokata dzore ma aabe
    naate qaamake oho mee biranatare hiireqi baateta.
  peg-peg: ଇ ୱିଜ଼ାକାର୍‌ ପାର୍ତିତ ପାରାଣ୍‌ ହାଚ୍‌ଚାର୍; ହେୱାର୍‌ ପାର୍ମାଣ୍‌ନି ପାଡ଼୍‌ ଗାଟାୱାତାର୍‌,
    ମତର୍‌ ଦେହାତାଂ ହେଦାଂ ହୁଡ଼୍‌ଜି ବନ୍ଦାୟ୍‌ କିତାର୍‌ ଆରି ପୁର୍ତିତ ଜାର୍‍ନିକାରିଂ ବିଦେସ୍ୟା
    ଆରି ବାହାକିତି ଲଗୁ ଇଞ୍ଜି ମାନି କିତାର୍‌ ।
  txu-NT: Ije ar amã ar tũmre jarẽnhja ne ar kunĩ amikajmã'ã Metĩndjwỳnh mar rã'ãn
    ty. Metĩndjwỳnh kute kabẽn pỹnho memã mỳjja jarẽnhja, kabẽn ja jarẽnh ja ne ar
    kraxje kute amim byr kêt ne ty. Nãm ar kute amybỳm noo omũnhmãn pràbê amikukãm
    kuman tu amikam kĩnhkumrẽx. Ne memã kum, —Me bajtemkam ne bar iba. Me õ pyka prokam
    ne bar iba. Pyka ja ne inhõ pyka djwỳnh kêtkumrẽx, ane.
  eng-WEBU: These all died in faith, not having received the promises, but having
    seen them and embraced them from afar, and having confessed that they were strangers
    and pilgrims on the earth.
  gnw-NT: Cua reta umano güɨrovia reve Tumpa, yepe tẽi Tumpa ndeiño umee chupe reta
    jei umeeta chupe reta vae. Jae reta jei iyupe imbae'ã co cua ɨvɨ. Ẽrei uicuaa
    ɨma yave Tumpa uyapota co jei uyapota vae.
  mux-mux: Yi kanuma-ni Pulu Yili ‘Sika’ niku tondulu munduku piliiku mololsiliiku
    puku kene kuluring. Enini ma-koleana ui we molku kene Pulu Yili-ni “Simbu!” nimba,
    nimba panjurum mélema ui naa liiring. ‘Penga sika liilimulu.’ niku numanale-ni
    piliiring akili suluna méle lirim-na mongale-ni méle kanuku kene ‘Liikimulu.’
    niku numanu siku molku kene yambu muluring kene pipili naa kolku “Oliu ya ma-koleana
    yambu lku-poning ombu molemulú.” niring.
  maj-NT: Ngayjee̱ xu̱ta̱ xu'bi̱ i̱ncha k'ien nga najmi kits'ínkjáíhi̱n ni xi kitsúya
    títjuhu̱n Nti̱a̱ná nga tsjáha̱. Tu̱nga i̱ncha kis'ejihín ra̱ ko̱ kama chu̱ba̱yaha̱
    niu̱, ko̱ b'a̱ i̱ncha kitsú ani̱ma̱ha̱ nga kui xi xin i̱ncha nibáha ko̱ nga tu̱
    tjímasúhún a̱sunntei̱.
  bkq-NT: 'Idânârâmy akaemo iguewâm, Deus einwândyly nimobalâ: Abraão, Isaque, Jacó
    warâ. Canaãdâ lelâlâmo wâne mykâinane. Onro tâxidâdobyry sodoem nipyralâ olâ myakâwândy
    iguewâdylymo. Deus eydâ ato tâjidy kuru awyly, tutuzemo myakâwândy. Tuomare kehoem
    myakâwândy myarâ taindyly inwânwândylymo, Deus “Xuduze urâ” kehobyry tienmakehomoem.
    Aituo, Canaãdâ tawylymo ume, adakobâze idâypy aramo kulâ myakâwândy, iwague endaylâ
    tâjidy kuru eni ara. Awylygue myakâwândy aguelymo: “Sakani kulâ kurâ xirâ onro
    anakâ” kelymo.'
  kue-kue: Yombamo kangino pangwa i prapra pirngidi mogl pi ana geglkwa, ba God taragl
    wakai ye tenagle dipanduglkra ikra tongo ikre geglkwa. Ba ye eglke mogl kuri ta
    kandre gunyei yegl dingwa, “No dumo kamun bangeta nem ana yomba yongugl mereyegl
    undre makandle igle enge sungunagle ta mounga.”
  cot-NT: Maasanojia noquenquetsatacojiaqueca imaica icancani yaventaventashirentajianacari
    Aapani Irioshi imetojaquegueti. Teequea iramenajiavetanajemparoji irinetsanateroji
    Aapani Irioshi maasanopae icantajiaquerica, cotanquitsiquea ishineventacotsivaecaro
    quejetaca yamenacovaequero jmmtacovaeque. Yamenacojiaca ocaticaquea quepatsi teetarite
    iriguintenimajatemparoji, quempeca iquenaquenavaeque intati.
  bnp-bnp: Re huriki a bakovi a ngatavine nga, i uka ma ri bole ma a maki a Vure i
    ta muholi vona ri gi bole. Pali ri vivi kunana ni lohoka vona a maki nga bara
    ri bele muri ma. I uka ma ri bole a maki nga, pali na tahuna ri mate, ri tabana
    ni luhoi torea a Vure. Ri lohoka vona, ri made manga a mosi kunana koea na malala.
  apn-NT: 'Tã nhũm Apraãw nẽ Ijak nẽ Jakoja mẽ ri pa tãmtã nẽ htyk pa nẽ hapêx. Tĩrtũm
    kormã kot mẽ kãm pika jarẽnhta nhõr xwỳj ri ra htyk pa. Nom kormã mẽ htĩr ri tanhmã
    kãm hamaxpẽr to nẽ hamaxpẽr o: —Nà kormã Tĩrtũm kot mẽ inhmã pika jarẽnhja nhõr
    kêt tã koja nhỹrmã inhmỳr pê ixkanrẽhã ixkra nẽ ixtàmnhwỳjê mã kugõ. Nà koja mẽ
    kãm kugõ. Ra kot hã inhmã amnhĩ jarẽnh kênã kot kêt mẽ kãm õr kêt. Anhỹr o kaxyw
    kãm hamaxpẽr rãhã ho pa. Jao hkĩnh nẽ hamaxpẽr o: —Nà inhõ krĩja axtem na. Na
    pa hte jar pika ja kamã ri mẽ hkôt ri ixpa. Te ixpê mẽ uro pyrà nẽ ri mẽ hkôt
    ixpa nom jar inhõ krĩ hkêt. Inhõ krĩ na kêt axte mã. Anẽ.'
  ctp-NT: Nchga ayman kanꞌ, ti ndyaa ñaꞌan tiꞌ neꞌ ꞌin Ndiose bra nu ngujwi neꞌ, ni
    siya ja naꞌan neꞌ chaꞌ ngwa nchga chaꞌ nu wa ykwiꞌ Ni chaꞌ ka. Suꞌwe ꞌa nka tiye
    neꞌ kanꞌ, chaꞌ nu jlyo tiꞌ neꞌ chaꞌ wa laa ndijyan chaꞌ kanꞌ, sa ñaꞌan si sa kunun
    ti naꞌan neꞌ ꞌin ran. Jlyo tiꞌ neꞌ chaꞌ tijyuꞌ mdoꞌo ykwiꞌ neꞌ ndijyan neꞌ, loꞌo
    ja nsuꞌwi naꞌan tyi neꞌ lo chalyuu re.
  opm-opm: Ama artahatpa han ihir ama han gurnong imat napripramur por ma rit atip
    han oh na dat patin orhor be damdapat oh wamara am hapti ama han oh datipri ma
    hapat daham amam hat patimdapat orhor haputpamur. Ire na haput patin ma daham
    rishe meng oh mama meng moh rishemur. Nuhur kakdah mong mama pati oh wan mongdapat
    aprisa kakun indinmat hohop han bap hat patimur rishemur.
  bvr-bvr: Aburr-gurdiya ngacha minypa mu-ngoyurra aburr-ni rrapa marr aburr-balcha
    nula Wangarr, birripa mu-nguy marr aburr-balcha nula aburr-ni minypa birripa aburr-juwuna,
    burrbu-jurnumbuna, wurra marr aburr-balcha nula aburr-ni aburr-workiyana. Minypa
    birripa gala gubu-manggarnapa gun-gata gochila gochila gun-gurra gun-guyinda;
    wurra burdak. Wurra jarra minypa aburr-bama wupa gubi-nana aburr-ni, aburr-marrkapchinga
    aburr-ni gun-gata nula minypa balay wenga gubi-nana aburr-ni. Rrapa minypa aburr-ngurrjiyana
    aburr-workiyana minypa wuriya gun-guna rrawa aburr-ni, wurra jarra gu-werranga
    gu-rrawa wenga.
  wal-wal: He asati ubbati ammanuwan haiqqidosona; banttau Xoossai immana giidoogaakka
    ekkibookkona; shin haahuwan hegaa be7idi, sarotidosona. Qassi eti sa7an imattanne
    yedetettidi kiyida asata gididoogaa eridosona.
  zad-NT: Yog' beṉ'ki ni nonḻilall'gake' Chioza' ka witgake' ḻa'kzi lo yell-lioni
    bi wxi' wkaagake' diika' bc̱heb Chioza' wi'e ḻegake'. Per wṉezgakile' wllin lla
    gak ka wne', na' bibagakile' daa zi' gak. Na' wnagake' nakgake' ka beṉ' zit',
    beṉ' za' xtit shlollz lo yell-lioni.
  kmg-kmg: 'Ŋic izi hâcne mamanasiŋhec juhuc hâmo-fârembiŋ. Wiac biŋe qajarekicne
    irec fârine ine mi roro mâc taicko fome honerâ worickehuc jumbiŋ. Iŋuc ehuc fuŋne-jeŋic
    šiŋuc manambiŋ: Nâŋe mâreŋko hotâ â jaba juŋgopeneŋ.'
  aso-aso: Idoꞌ aꞌmine mene lo-lingimuve mukiꞌ ingine nene Oꞌmosoꞌmo ngemelove lo
    salani molo-ngidineꞌ initeꞌ nene olihe engita sotoꞌ amivo hili vaniꞌza aꞌmine
    initeꞌ sotoꞌ ilineꞌ gamene nene olihe hotoꞌ ha neivo mo sotoꞌ oloseive li ningi
    gili laniteꞌ gili gili eleꞌvoleꞌ igivoꞌ mini hilaniꞌ. Idoꞌ neꞌmine igi mini hilaniꞌ
    neꞌmo ingine nene me misubouꞌ mine giliꞌ lo minelonive minamo ha venenga ve neꞌminevoꞌ
    gelo minelonive nene none li li sotoꞌ igi minaniꞌ ve.
  uli-uli: Panger rechoka ngo re mesloh luwul tugulul lal depar le ye teyoh ngalir
    mokwe Deus ye hatugulu ngalir. Re werdawa chog ngo ye rraey deper iyang, ngo re
    spegil kaptaloh le ir wasola le re mel wol talop le.
  nin-NT: Anishirr abama a gri iyo isisurr imbarr yi ma ni kɨ. A si kpa aseki ka nggo
    Abachi à da du uwa à ta nu ba hen. A kri gbagba mu na hi aseki ka na ashishi yo
    mre na nyarr. Uzirr umbarr ku mi u tsarr da aba mi a si abichirr mu ni ingbingbru
    yi.
  acu-NT: 'Tura nu aints ainau Yus tímia nuna umiatsaing Yusen nekasampita tukamaikiak
    jakarmiayi. Tura Yus tímia nuna umikchau waininayat: Ii weari ainau ukunam nukap
    yujarartatuapi tusar warasarmiayi. Tura nintiminak: Iikia ju nungkanmaka iraawa
    nunisketji tiarmiayi.'
  cak-WNT: Quinojel c'a riye' c'a cukul na quic'u'x riq'ui ri Dios tek xecom el, astape'
    c'a ma jane c'a tiquic'ul ri rutzujun (rusujun) ri Dios chique. Xa c'anej c'a
    xquitzu' wi apo. Pero xa can niquicot ri cánima ruma xquinimaj el chi kas kitzij
    wi ri xutzuj (xusuj) ri Dios chique chi can xtuya' na wi. Riye' can xquik'alajsaj
    wi c'a chi ma ye riche (rixin) ta re ruwach'ulef, xa xquibij chi xa ye k'axel
    el chuwech.
  ebk-ebk: Am-in chaná ay tataku at natuycha ay napigsa pay laing nan pammaticha uray
    mu chaancha enawat nan enkaren Apo Dios kan chicha. Uray mu hiyasa, kamancha challu
    inila nan ommatanantu as tapen chi urkiw, ya nunlaylayadcha. Isunga inpudnucha
    ay kuncha yangkiay kaili ay achi am-ammu ya tataku ay napelet ay munliklikud asna's
    luta.
  spa-PDDPT: Según fe todos éstos murieron sin recibir el cumplimiento de las promesas.
    Aunque las miraban desde lejos, se saludaban y confesaban que eran extranjeros
    y peregrinos en la tierra.
  ruf-ruf: Iwanu wano wose tsawafa aku womtoghola Imulungu. Ng'awabokele bae aghala
    ghayalaghane Imulungu, ila tsawaghona kwa kutali, tsawatoghola ka wawo tsawahenza
    na wabita nzila muisi.
  gun-gun: Ha'e va'e kuery ha'e javive ojeroviaa rupi ikuai reve omano raka'e, ome'ẽ
    va'erã va'ekue ojopy e'ỹ re. Ha'e nunga ma mombyry gui mba'emo oexaa rami rive
    oguerovy'a. Ha'e rami vy yvy mboae regua ikuaia rami onhemombe'u, ha'e rã ko yvy
    rupi ma oguata rei va'e ikuaia.
  agu-BL: 'Poro quim Abraham scyuch'' yi e'' cy''ajl yi ntaxk tetzaj yi suki''nt tan
    Ryos scyetz. Poro te yi ntaxk chiquim nternin ajlij chic''u''l te yi na chiwutz
    cyen te''j. Nin wi''nin chitzatzine''n yi ncho''c tan xtxumle''n yi mbi tz''ak''lok
    scyetz. Nin clar cunin cyal: O'' tu'' aj posarinl tzone''j wuxtx''otx'', che''ch.'
  isn-isn: Awa ihi ai akule mu uhuiili ze shanga asingiiye ilago, Kwaala, aze atulaa
    ihenga nu ku ihumbeela ku kahelu, ai alapile kina ai atulaa aziila hangi ahumi
    migulya ihi.
  ilo-ULB: Natayda amin dagitoy nga addaan iti pammati a saanda a naawat dagiti kari.
    Ngem ketdi, nakita ken pinasangbayda daytoy manipud ti adayo, binigbigda nga isuda
    ket agdaldaliasat ken gangannaet iti daytoy a daga.
  pir-NT: 'Ijipihtiyequina ahriquina yʉhʉ yahuriquina Cohãcjʉ̃re wacũ tutua tuhasayequinapʉ
    yariahye. Cohãcjʉ̃ tiquinare “Mʉsare ohõ saha yeitja”, tiquiro ni cũrirore eserapeta
    yariaa wahahye. Tire ñehedapeta Cohãcjʉ̃ tiquiro nidiro sahata camepʉ tiquina
    cʉoatire masiahye. Sa masiñe bucueahye. Sa yeye ohõ saha niahye tiquina: “Ahri
    yehpapʉ tinina ijiaja. Ape yehpa cjãna ijiaja”, niahye tiquina.'
  anv-NT: Bɔɔ́ bina ako áfyɛɛ́ wyɛ metɔɔ́ ne Ɛsɔwɔ kpaá tɛ agboó. Yɛ́ muú bwɔ́
