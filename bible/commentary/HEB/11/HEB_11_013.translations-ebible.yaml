  kan-2017: ಇವರೆಲ್ಲರು ವಾಗ್ದಾನಗಳ ಫಲವನ್ನು ಹೊಂದಲಿಲ್ಲ. ಆದರೂ ಅವುಗಳನ್ನು ದೂರದಿಂದ ನೋಡಿ ಮತ್ತು
