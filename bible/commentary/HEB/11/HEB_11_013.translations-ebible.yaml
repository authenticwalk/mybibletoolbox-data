    pielgrzymami na ziemi.
  qxh-NT: Unay yupachicujcuna jurpay-tucullar cay pachaćhu juyaran. Ćhacraynaj-jina
    puriran. Tayta Diosninchi aunishan ćhacraman mana ćhayaranchu. Chaypis paypa maquinćhu
    cawayta munar, cushish shuyararan. Sumaj yupachicuran. Ichanga wañucuran.
  nwi-nwi: Narmamə mɨnə a, iriə kɨmɨshatətə tɨm tɨm ye Kughen, mərɨg nɨpɨg kɨmnhamhə,
