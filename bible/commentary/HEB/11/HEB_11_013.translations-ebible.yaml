    uvaꞌ naach kuxh ni tilkat bꞌen. As nitxuqꞌtxun veꞌt stiꞌ.'
  boa-NT: Aaméhjáa pámeere dsɨ́jɨvé Aavaráaa, Itsáaa, Jacóóboo, íjcyame Píívyéébée
    diityéké nénehjɨ ájtyúmɨtúmére. Árónáacáhjáa ihdyu cáhcujtsómé ɨ́mɨááné diityéké
    iñéhijcyádú dibye diityémá méénuíñé dibyéi méénútúrónáaáca. Aaméhjáa nehíjcyá
    ííñújɨri ullé múnaáre iíjcyane.
  quh-NT: Diospi jap'icuspataj tucuy chay runaska causarkancu. Paycunaka manaraj Dios
    sumaj niskanta junt'ashajtin wañuporkancu. Astawanpis manaraj ricushaspa creerkancu,
    chay sumaj niskanraycutaj cusicorkancu. Ajinapi paycunaka cay pachapi mana llajtayojpis
    puricojcunallapis caskancuta willacorkancu.
  kwi-kwi: Iarachasmin, suntuzne Dios usparuza mɨlan namtɨt aizpa sapparachi, Dios
    kaizta aizpa watcha i nɨjkularɨtkas. An sunkin Dios usparuza mɨlan namtɨt aizpa
    sapparachikas, uspane Dios kaizta aizpa watcha i nɨjkulat kit chiyura wan sappanazi
    pianmai. An sukin uztuasmin, uspane “pailta payukima an sukin uzanawas” minñarachi.
  agm-agm: Iyataatɨ amɨ kusasɨ Abɨraahamɨho amɨ Isaakɨho amɨ Jekopɨho sangɨ napopɨ
    bindawaahura kusasɨnɨhɨ Autaahaatɨhopɨ watɨpɨtɨwɨ gɨwunyaapɨ nuwɨhusase. Aiwɨ
    amɨ kusasɨ napowaawisangi gɨwunyaahohɨtɨhandɨ kandisawɨ ahoyawɨ gɨwunyaapɨ napowaayopo.
    Aiwɨ Autaahaatɨho kaundimbɨpa sangɨ numwihɨ sangɨ mmonɨwɨ nepɨhiyaare. Aiwɨ kiya
    kapaapɨ maaritɨwɨ amɨ kiyaamɨ maarɨhomɨ ndɨhaara nehɨ kaanɨhapɨ Autaahaatɨho kaundimbɨpai
    winjapɨhiyaare. Aiwɨ kiya isɨhiya kapɨhɨ yapɨpatamɨ satoya maasɨ bimohiyɨhiyai
    wɨndɨ namitanɨwɨ saundɨwɨ kaundɨwɨhiyaare. “Nyahɨ nehɨ gohaparɨhiyaanɨ samɨhatɨhɨ
    kɨmbɨhɨ gohɨ bindɨhaayo. Nyahɨ nehɨ nyangi wapɨhapɨhiyaane amɨ nyangi usaanɨnɨ
    yapɨpataapɨhɨ bindɨhaayo,” undɨwɨ kaundɨwɨhiyaare.
  ubr-ubr: Atonio osi sabu on nanaba asi baitutumai sima sirabob. Osi sawar on men
    siboen ato mamaba God iyaumatanis on, baise osi bobo siten sisagob arimon gibui
    emon sinmamatar aurin on siyasisir. Osi tous siyau on osi sabu touman on tafanamai
    semama, osi on asir wera dibon wat nan semama.
  tsw-NT: Ama a nda suru a na a̱ da̱na̱i nu ucawu wo okolo, a̱ kuwa̱ ta̱ babu na a̱
    ushiyi ili i na A̱sula̱ a yuwaan nle nzuwulai. A̱ da̱na̱ ta̱ na̱ ma̱za̱nga̱ ma
