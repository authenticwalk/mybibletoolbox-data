  deu-1912: Diese alle sind gestorben im Glauben und haben die Verheißung nicht empfangen,
    sondern sie von ferne gesehen und sich ihrer getröstet und wohl genügen lassen
    und bekannt, daß sie Gäste und Fremdlinge auf Erden wären.
  san-PUN: ਏਤੇ ਸਰ੍ੱਵੇ ਪ੍ਰਤਿਜ੍ਞਾਯਾਃ ਫਲਾਨ੍ਯਪ੍ਰਾਪ੍ਯ ਕੇਵਲੰ ਦੂਰਾਤ੍ ਤਾਨਿ ਨਿਰੀਕ੍ਸ਼਼੍ਯ ਵਨ੍ਦਿਤ੍ਵਾ
