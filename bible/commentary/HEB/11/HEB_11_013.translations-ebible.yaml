    vona fofofola diavona ibaʼebaʼeyedi, ta weaqidi iqaiawa. Ta taudiega tomotau ʼidia
    isimana ʼifoqe edi toa bwaʼobwaʼoya kavona be wagawaga ʼidewani.
  kew-kew: Go onaanuri nimu kone rula piruare aba omesimi. Goa pua nimu abade go su
    amaa pirisimi raburi nimumi Gote-me aana oraawa goa palua lo lakesa yaenu abi
    namisimi. Dia, pare nimumi go yaenu oro opapalia-daa niminaawa mealima kone madaa
    raaname omesimi. Goa pisimi-pulu go su amaare nimu yada tae epe onaa pirua ora
    pa pora kimisu onaanu pimalo penaame lapaasimi.
  dww-dww: Inam banegidima matabudi tà giugiuedina, taudi Mamaitua na saugama nam
    ti paḡona, be adi waisumaḡe a miamia da a gurina. Be taudi adi waisumaḡe yaḡoro
    a kataie da Mamaitua aba ya sausaugena yaḡoro noḡodie ya veraverauna, avedi da
    madanie. Vutuna aubainama taudi ai nuavere be adi waisumaḡe nam ti bekuna. Be
    ma raudebatoredi a riuriuna da taudi uma dobune vaḡavaḡai ta naḡonaḡona, be adi
