    dong su lia itu tana dari jao. Te dong su mangaku bilang, dong cuma orang asing
    yang tenga tahan di ini dunya.
  pol-UBG: Wszyscy oni umarli w wierze, nie otrzymawszy spełnienia obietnic, ale z
