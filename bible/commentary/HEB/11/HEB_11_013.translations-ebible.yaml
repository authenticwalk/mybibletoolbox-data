  pan-pan: ਇਹ ਸਭ ਵਿਸ਼ਵਾਸ ਵਿੱਚ ਮਰ ਗਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਵਾਇਦਾ ਕੀਤੀਆਂ ਹੋਈਆਂ ਵਸਤਾਂ ਨੂੰ ਪ੍ਰਾਪਤ
