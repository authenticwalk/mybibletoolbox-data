    miñmon yomb bap pisnep aŋgniŋgayn ak mey; am kun okok mindenimin aŋgak.” Aŋgek,
    miñmon kun ak mindip okok aŋgiy ma niŋak; yip kond mindeniŋgamb aŋgiy, monmon
    amnak.
  ukr-ONPU: Вірою Авраам, коли був покликаний, послухався й вирушив туди, де пізніше
    отримав спадщину; вийшов, не знаючи, куди йде.
  emi-emi: Tale niaikaaiaa, Abraham ghe nongo usilaala nau God ghe koloala tani lao
    tale voto ateva auena aue ghe ghaaia va ghe kanna ia, arongona ta ghe tam kilakila
    va eaa ghe laolao.
  zpv-NT: Pur guelriachiistoꞌ xteenn xchiꞌdxyi Dxiohs nin guyuuꞌ stoꞌ guehtu Abrahn,
    chin gudihdxyi Dxiohs laꞌh ba, bazoꞌbadxiahga ba xchiꞌdxyi Ñiꞌh biriaꞌh ba lahdxyi
