verse: HEB.011.008
translations:
  kpx-kpx: Ige evievimoike Ebalahamuu Dilava hoto evisi isivive vanu. Dilavau hohavoi
    avuho loui avoe, “A vata seleve ke halei vata moleve tenela. Ana keve tige dana
    vata ke mai aoi.” Ige Ebalahamuu hotove evisi hovelahai au hilokaholiale matama
    keve tinu.
  okv-H: Eto Abraham na God humota unu kito God na enda nei amita ikasuja enda ai
    ta pambaja enu ingito da mahu avo toto degi dainge pambasuja amo kiae rate teho
    pambuto
  tbo-tbo: Abelaham a witumagana uyahinei Yaubada a otu i wotagoya po a dobu i nehaleya
    po i nae u tupo geha ipa a dobu wouna ina biheya. Uyahinei i wotowolo po i nenae
    ma ega ita hanapugeya meka tuponana uyahina e nenae.
  mal-C: അബ്രാഹാം തനിക്ക് ഓഹരിയായി ലഭിക്കാനിരുന്ന ദേശത്തേക്കു പോകാൻ വിളിക്കപ്പെട്ടപ്പോൾ
    താൻ എവിടേക്കു പോകുന്നു എന്നറിയാതെ വിശ്വാസത്താൽ അനുസരണയോടെ യാത്രപുറപ്പെട്ടു.
  grc-SR: Πίστει ⸆ καλούμενος Ἀβραὰμ ὑπήκουσεν ἐξελθεῖν εἰς ⸋τὸν⸌ τόπον ὃν ἤμελλεν
    λαμβάνειν εἰς κληρονομίαν, καὶ ἐξῆλθεν μὴ ἐπιστάμενος ποῦ ἔρχεται.
  bgc-bgc: जिब परमेसवर नै अब्राहम ताहीं किते जाण खात्तर बुलाया था, तो उसनै बिश्वास
    तै ए परमेसवर के हुकम ताहीं मानकै, एक इसी जगहां लिकड़ गया, जो जगहां परमेसवर अब्राहम
    ताहीं उसकी जायदाद के तौर पै देण आळा था, पर वो या कोनी जाणै था के वो कित्त जावै
    सै, अर वो फेर भी चला गया।
  khz-khz: Aperaamo magena kamonagi pakunai, Palagu na ekeaato aonai ekamonagito.
    Palagu na ekeaato gena vanuga pene raokwania, Palagu na matanopara ta mapene venia,
    vonai pene ago. Ne Aperaamo tipo elaka-piatito, ati ripana ravanai eagona na tipo
    eagoto.
  deu-TKW: Durch Glauben berufen gehorchte Abraham, auszuziehen an einen Ort, den
    er zum Erbe empfangen sollte, und zog hinaus, ohne zu wissen wohin.
  zsr-NT: Catiꞌ niꞌ Dios bulidzëꞌ Abraham, le gyejlëꞌë Lëꞌ Abraham, benëꞌ ca rna xtidzëꞌë
    Dios len buzë́ꞌë ladzëꞌ quië tsijëꞌ latj niꞌ ral‑laꞌ siꞌë ca tu le gaqui tsaz
    queëꞌ, atiꞌ brujëꞌ ladzëꞌ zal‑laꞌ cutu nöznëꞌ gazx niꞌ ral‑laꞌ tsijëꞌ.
  lin-lin: Mpo na kondima, Abrayami atosaki Nzambe oyo abengaki ye mpe atindaki ye
    kokende na mokili oyo asengelaki kozwa na sima lokola libula. Atosaki mpe akendeki
    atako ayebaki te epai azalaki kokende.
  hns-NT: Aabraaham bieswaas dwaara Parmeswar ke aawaadj soenke okar baat maanies
    aur ek des me gail djaun okar hak raha. Aur tjaahe oe na djaanat raha oe des kaaha
    hai, tabbo oe gail.
  noa-E: Abranaujã ĩchab Ẽwandam iek ʉ̈khaajerr aawai khãaim ãb ich thʉ̈rchëwi ichig
    mapi jaaubaawai, chadcha i ipierr petajim aajem. Mamʉ maagwaiwe chan agtha irig
    durrkhapiju durrjã jaauba nʉwe arr aawai, sĩi ich barjujã khaugbata petajim aajem,
    sĩi Ẽwandam iek ʉ̈khawi i ipierr.
  eng-EMTV: By faith Abraham obeyed when he was called to go forth to the place which
    he was about to receive as an inheritance. And he went out, not knowing where
    he was going.
  mib-NT: Te Abraham ni candíje de jeē sáha ya jehē de, te jeē yúcuan ní jetáhú de
    ná ni cahān yā jiín de jeē quihín de ɨɨn lugar nuū cuáha ya cuu tahū de. Te ni
    quenda de cuahān de, vēsú tu jíní de ndé nuū quihín de.
  lif-NT2: नसाःन्‍लाम्‍बाए अब्राहामरे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइङ्‌जाःङ्‌ङिन् खे़प्‍सु॥
    हे़क्‍क्‍याङ् उःत्तुआङ् पेगे़ॽ मे़त्तुबा लाजेॽओ पेरो॥ खे़न् लाजेॽइङ्‌ग ताःन्‍दि
    खुने़ॽ खोःमा के़बोःङ्‌बा कुलक् वये़रो॥ खुने़ॽ आत्तान् पेःक्‍कार पत्ता फाॽआङ् थेआङ्
    मे़निःसुन्‍लो॥
  xnj-xnj: Kwa kumsadika Chapanga Ibulahimu akemeliwi ahambayi pamulima weajovili
    Chapanga yati akumpela. Aulekili mulima waki Changali kumanya ihamba koki.
  mmx-mmx: Abaram ga ruuna lununu. Kuren la at lara laaleng ne Moroa ga tong i rin
    do na on basinge lemenemen teren kusu nat pas ti lara lemenemen to vaxalom. Moroa
    ga vaase ali rin do neni naba raba i min melemu ngan lemenemen tino rin. La ne
    Abaram ga ronga res teren la ga vas kaxat, neni goxoklen i do mo lemenemen gak
    lok ua.
  cbr-NT: 'Bërámaribi ca Abraham cacë uni aribi ami catamëcë ''icë Nucën Papa Diosan
    cacëxa: —Camina min me ëbiani, bëtsi me ''ura ''icë, anu ''i cuanti ''ain. Min
    rëbúnquicamanan ca a me ''iti ''icën. Cacëx ca Abraham uinu cara a me ''icë, uisa
    me cara quixun ''unánxmabi, aín me, Ur cacë, anuax cuancëxa, Nucën Papa Diosan
    ca an cacësabi oquin ''ati ''icë quixun ''unani.'
  tee-NT: Ju Abraham laca'inilh ixchivinti Dios chai acsni junicalh ni cataxtulh la'ixt'un
    chai ca'alh alacatam junta ix'anu' cajuna' astan pus quiclaca'i chai alh mas jantu
    isc'atsai ta anchach tucan ju cacha'ananta.
  eng-LSV: By faith Abraham, being called, obeyed, to go forth into the place that
    he was about to receive for an inheritance, and he went forth, not knowing to
    where he goes.
  cak-NT: Ri Abraham xuya' ránima riq'uin ri Dios; romari', cuando xwoyox roma ri
    Dios chi nibe c'a pa jun chic rech-ulef ri ne'jach pa ruk'a' roma ri Dios, raja'
    can xniman che ri Dios y xbe, más que man reta'n ta c'a anchi' xtapon-wi.
  pah-NT: 'Ymyahũ ojikoga g̃waramo Tupana''ga rehe Abraãova''ea Tupana''ga rendukatui
    ga erame: “Ejijyi ti egwyra hugwi. Eheja ti eje''yja''g̃a. Hajiheve''g̃a gwyri
    pe ti eho,” ei Tupana''ga Abraãova''ea pe. Ga renduvame Abraãova''ea hoi a''ero
    okovo ganhi''ig̃a rupi ogwovo ogwyra hugwi mome tuvi g̃agwyra javo ikwahave''yma.
    Ahe vahemame hajiheva''ea gwyri pe Tupana''ga ei hepiuka ahe ve: “Avove''g̃a gwyra
    ti ji imondoi nde ve nehẽ,” ei Tupana''ga Abraãova''ea pe.'
  sja-NT: Abrahampa ijãa bada perã, Tachi Ak'õrepa jarak'ãri wãmerã ichia teeit'ee
    pada eujãdee, Abraham uchiaji ichi eujãdeepa. Mamĩda k'awa-e paji sãmaa wãru.
  xed-xed: Nda ma zlghay nda ŋuɗuf snata Abraham ta hgu hgaf Lazglafta, ka sliʼaftá
    tsi ka laghwi ta haɗik ya dzaʼa vlaŋta Lazglafta ŋa ŋani. Ta sliʼaftá tsi, sna
    a ta vli ta dzaʼa tsi wa.
  mks-NT: Ta sa̱há ña̱ na̱candeé ini da̱ naní Abraham Ndióxi̱ sa̱há ña̱ cán quéa̱
    na̱candúsa da ña̱ na̱ca̱ha̱n Ndióxi̱ xi̱hi̱n dá. Ta chí na̱quee da ñuu da ta cua̱ha̱n
    da̱ in ñundáhyi̱, ña̱ na̱sa̱ha̱n Ndióxi̱ tu̱hun a quia̱hva nu̱ dá. Na̱jándacoo
    da ñuu da va̱tí co̱ó na̱saxíni̱ da̱ ndaja naní mé ñuu nu̱ú cu̱hu̱n da̱.
  gfk-S: Io, ma ne God ga tato Abraham be na hana ukaia tike katano nong God na tabar
    ie me namur. Abraham ga nurnur, kaie igom taram. A tutuno be pai gale nunure be
    i hanana uha, iesene iga hana iat mon.
  bmu-bmu: Anutunöŋ Abraham gölme yaŋgö buŋa akŋapkö jiyöhi, mönö miaŋgöreŋ anmapkö
    oholök. Oholi mötnaripŋan nam köl waŋgiiga keu mi tem kölök. Denikeaŋgöreŋ anda
    aŋgotpawak mi qahö mörökmö, mi töndup nanŋi gölmeŋi mosöta anök.
  dgz-dgz: God Eibaraam vene wa piup ewake da wanat wa agiaseni gapan amba Eibaraam
    anu tumat gapan piup mega namua ae ve amba piup me oarewa are da aen.
  eng-GNV: By faith Abraham, when he was called, obeyed God, to goe out into a place,
    which hee should afterward receiue for inheritance, and he went out, not knowing
    whither he went.
  zaa-NT: Yù ri'u qui'ni Abraham nna huíalatsi' bi Tata Dios, porqui'ni loti' Tata
    Dios nna gunènie Abraham qui'ni iria bi para tsía bi ttu lugar nu chi rèe qui'ni
    gutie qui' bi, luegu taá nna beni bi obedecer. Biria tabá bi le' yétsi qui' bi
    nna día bi màsqui'ba labí chi nabia'ni bi gaỹa nuá.
  eng-WEBSTER: By faith Abraham, when he was called to remove into a place which he
    should afterwards receive for an inheritance, obeyed; and he went out not knowing
    whither he was going.
  guh-guh: Bajayata Abrahampijinëmi ata najamatabëcuenecopata Diosojavabelia. Nexata
    Dioso itsa itorobatsi Abrahampijinë pevecuapitsapaenexa pijanacuami, jumecovënëta.
    Nexata baja Abrahampijinë pona itsanacuayabelia. Panacua Dioso rajutsiapaebatsi,
    bajarapanacuayabelia pona. Abrahampijinë abaxë apo natsivajënaeyapëtae ata panacuayabelia
    patsijitsia, itsiata vecuapitsapa pijanacuami Dioso pitorobixaetsi.
  bon-bon: Abrahamo Acejiyame ne jäätrunguge. Acejiyame teebine jejuji cewe ne abmalame
    cudecewe gawe cabu otnime, tabe lui gawe teebine cirege ceera. Abrahamo peei mene
    jecatuji otnime. Tabe gaabe cabu äduji, yepä umle lica ge liiyeme ädenige.
  nhw-BL: Abraham quineltocac para temachtli catli quiijto Toteco. Yeca quema Toteco
    quiilhui ma quisa ipan itlal huan ma yohui ipan se tlali catli yaya quitencahuili
    para quimacas para iaxca, Abraham quisqui. Quicajtejqui ichaj huan yajqui masque
    amo quimatiyaya canque ajsiti o canque eltoya nopa tlali.
  swh-ONEN: Kwa imani Abrahamu, alipoitwa aende mahali ambapo Mungu angempa baadaye
    kuwa urithi, alitii na akaenda, ingawa hakujua anakokwenda.
  wbi-wbi: Jingave ku lwitiko kuti uIbulahimu, pano alya kemelilue akitika na piluta
    pakighavo pano panobakanoghile kukwupila ndavule uvuhasi. Akahumile kisila kukagula
    kukighavo kiki kinoalyale iluta.
  bba-bba: Kɑ nɑɑnɛ dokebɑ Aburɑhɑmu u Gusunɔn sokuru wurɑ mɑ u swɑɑ wɔri u dɔɔ tem
    ɡɑm ɡiɑ mɛ Gusunɔ u koo nùn wɛ̃ nɡe tubi mɑ u dɔɔ mi u ǹ yɛ̃.
  eng-KJVCPB: By faith Abraham, when he was called to go out into a place which he
    should after receive for an inheritance, obeyed; and he went out, not knowing
    whither he went.
  kgk-NT: Ha myamyrĩ Abraão katu ogwerovia tee-gwi, ohendu va'ekwe Nhandejáry nhe'ẽ
    ohenói ramo íxupe. Ohendu-gwi ova oho-vy outro yvy-koty. “Ame'ẽ va'erã nde-vy
    nde yvyrã” he'i hagwe-py íxupe ova va'ekwe oho-vy. Gwetã oheja oho-vy ha ki-koty
    po oho-ta ndoikwaái oho hagwã. Nhandejáry omondose ha-py íxupe oho.
  waj-waj: 'Aaparahaamo Anutuuqaara kutaavaivee tuuvaara Anutuuqo inna maavee tuu
    suaivaki ivo inna kuaivaa arinaima rikioo ari yoosinnaivaa pikioo hama ivo too
    mmata voovaki Anutuuqo innani mmataama kioo tunoo: Aa mmata aavaa na i mminaravaivee,
    tuu mmataivakira viravai.'
  cpy-cpy: Rootaki rawentaa-shirenka Abraham kantakaawori ikemijantan-takariri Tajorentsi
    ikantakiri paerani ishitoyi inampiki riyaatero otsipa nampitsi ikashiya-kaakiriri.
    Rootaki imatakiri Abraham, jataki, okantawitaka tee riyoteetzi jempe roshiretawo.
  mpx-mpx: Yehoba Abalahama i yogaan i ba ni nok labi toto Yehoba i bateli bwaliga
    abwe ni ahe wana panuwa. Inoke wana abulilek eliyana Yehoba wana baaba i henapuan
    ge i nok ya, bwagana nige i aatena te ga i nonoek.
  wbp-wbp: Manngu-nyangkalu yangka wati ngalipakupalangu warringiyi-nyayirni Yipuruyamu
    kujalpa nyurru-wiyi nyinaja. Kaaturla wangkaja nyanungukuju, “Yipuruyamu, ngurra
    nyuntu-nyangu yampinjarla yanta. Kangka-jana nyuntu-nyangu warlalja wurnturu nguru
    jinta-kari-kirra. Ngajulurlu kapurnangku nguru yinyaju yinyi.” Yipuruyamujurla
    ngungkurr-nyinaja nyarrpa kujarla Kaatu wangkaja, nyanungujulparla wala nyinaja.
    Yipuruyamurlu ngurra nyanungu-nyanguju purdangirli yampija. Kulalpa ngurra jinta-kariji
    milya-pungu, lawa. Ngari kutu yanu ngurrpa-juku jinta-kari-kirra nguru-kari-kirraju.
  luo-luo: Yie ema nomiyo Ibrahim owinjo luong Nyasaye mi owuok odhi e piny mokia,
    mane biro bedo mare bangʼe achien. Nowuok awuoka modhi kata obedo ni nokia kuma
    nodhiye kamano.
  nhe-NT: Abraham quineltocac temachtli tlen quiijto Toteco. Yeca quema Toteco quiilhui
    ma quisa ipan itlal huan ma yohui ipan se tlali tlen yajaya quitencahuili para
    quimacas para iaxca, Abraham quisqui. Quicajtejqui ichaj huan yajqui yonque ax
    quimatiyaya canque ajsiti o canque eltoya nopa tlali.
  aii-aii: ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܐܲܒ݂ܪܵܗܵܡ، ܟܲܕ ܦܝܼܫ ܠܹܗ ܩܸܪܝܵܐ ܕܐܵܙܹܠܔ ܗܘܵܐ ܠܕܘܼܟܵܐ ܕܒܸܬ
    ܦܵܝܫܵܐ ܗܘܵܐ ܝܘܼܗܒܹܠܬܵ‌ܐ ܐܸܠܹܗ ܠܝܵܪܬܘܼܬܵ‌ܐ، ܡܘܼܨܝܸܬ ܠܹܗ ܘܐܙܝܼܠܔ ܠܹܗ، ܐܵܦܸܢ ܕܠܹܐ
    ܝܗܘܵܐ ܒܝܼܕܵܥܵܐ ܠܐܲܝܟܵܐ ܝܗܘܵܐ ܒܹܐܙܵܠܵܐ.
  esk-NT: Ukpiqsrił̣ikun Abraham tupiksriñiqsuq Agaayyutim tuqłuqmani. Aullaġniqsuq
    atlamun nunamun akuqtuiviksraġmiñun paitchaktaaksrautmik, nalugaluaŋŋaan napmun
    aullaqtilaani.
  msb-msb: An manungod sa pagsarig man ni Abraham, nagsunod siya sa tawag san Dios
    na makadto sa lugar na sa maabot na panahon magigin irensya niya. Kaya, binayaan
    niya an iya dati na lugar kag kaupod an iya pamilya naglakaton na dili man lang
    aram an kakadtuan.
  cpa-NT: Ca¹nǿng² báh³ Abraham jǿg³ mi³ca¹tai¹ Diú¹³ juu¹² siíh². Cøng² ca¹ŋó¹ báh³
    Abraham hi² tsa¹ŋi¹²dsa ha² juu¹² dság¹²dsa. Di³ hé²dsa jǿg³ hi² lah¹dsóh¹ cuø¹
    Diú¹³ huø¹ juu¹² ja³ca¹tai¹dsa jøng².
  dso-dso: ଅବ୍‌ରାଆମ୍ ମିସା ତାର୍‌ ବିସ୍‌ବାସର୍‌ ଲାଗି ପର୍‌ମେସରର୍‌ କାତା ମାନ୍‌ଲା । ପର୍‌ମେସର୍‌
    ତାର୍‌ପାଇ ସଙ୍ଗଇରଇବା ଗଟେକ୍‌ ଦେସେ ଜା ବଲି କଇଲାକେ, ସେ ଦାପ୍‌ରେ ମାନ୍‌ଲା ଆରି ବାରଇଲା ।
    ସେ କନ୍ତି ଗାଲିନି ବଲି ନାଜାନି ରଇଲେ ମିସା ସେ ସେନ୍ତାର୍‌ କଲା ।
  meu-meu: Abidadama dainai, Abraham ese boiboi e hakala henia, e boiria ena hanua
    baine rakatania, gabu ta bainela, baine abia ia ahuna, negana ai. Bena e raka
    lasi; ede bainela na asi dibana.
  yva-NT: Aneno Abraham apa anave mbewar ti beto Amisye ai arono Amisye po awain indamu
    to no munijo kaijinta rai, purairive pare, “Abraham, indati Syo munijo namije
    raunande nai indamu winyaura rai.” Weti Abraham puje taune apa munije raora, poroto
    kobe, weramu apa to rai mamo pantatukambe rai.
  dgc-dgc: 'Sakay ti Abraham: dahil to péniwala na, éy sinunud na i Diyos to pégpaange
    na diya ta iba a banuwan a iatéd na diya. Gininanan na tu dati a banuwan na, maski
    éwan na pabi tukoy éng ahe i angayan na.'
  zpm-NT: Zig nac Abraham, ne dib zdoo me bnalo me Dios, gane zeeṉe bredz Dios me
    ycaania me zaatne gdeed Dios lo me, binga me diidz briee me zie me, niicle ne
    naṉd me zha nac dan co.
  hix-NT: Akmaraw heno xarha, Khoryenkom hona rma rha nenyakon hatà. Àro ke neyukye
    hatà. Àwya meya àtoko katxhe rma, neyukye hatà. Àwya amnye oyowto wàmyaha owya
    katxhe rma, toy hatà. Towto ywenyeke rma hak nehxakon hatà. Toye rma hatà, Khoryenkom
    hona tàwya xenyàr ke mak hatà.
  sim-sim: Hovok Abraham erem, Avui Wasilakan hishindiyandari ma lar oria. Avui Wasilaka
    orin or mbashirik kotontlo orhin or halaha misambi os orin or hakurik or mbari
    mishi orok iri ri. Abraham mbeek os or ikuri mishin heyeri ambu ri. Hako men mashi
    os or mbari mainombo hom tiya iri ri.
  npi-ULB: अब्राहामलाई बोलाइँदा विश्‍वासद्वारा नै तिनले आज्ञापालन गरे र तिनी उत्तराधिकारको
    रूपमा पाउनुपर्ने ठाउँतिर गए । आफू कहाँ जाँदै छु भन्‍ने कुरा थाहै नपाए तापनि तिनी
    गए ।
  cgc-cgc: Parti ki Abraham, tenged ta iya na pagtuo, patuman din sugo ta Dyos na
    malin ta iran na lugar daw miling naan ta lugar na papangako ta Dyos para ki kanen.
    Galin kanen ya maskin ula din nlami daw indi kanen munta.
  tim-tim: Akto hamiŋân Anutuŋe Abrahamgât makmâ kalepgât magaŋdo bunŋerâm biwiŋe
    katmâ âlepŋe hân niŋbiat dâm hân siângen bo ekminewângen ain ariep.
  yor-yor: Nípa ìgbàgbọ́ ní Abrahamu, nígbà tí a ti pé e láti jáde lọ sí ibi tí òun
    yóò gbà fún ilẹ̀ ìní, ó gbọ́, ó sì jáde lọ, láì mọ ibi tí òun ń rè.
  wos-wos: Hanja Abraham, dé akwi Godka jémba sarékéta déka hundika dé “Mwi hundi
    dé” na. God Abrahamré wasékendéka dé Godna hundi jémba xékéta dé God déka hwetendéka
    héfaré héranjoka dé déka getéfa yatakataka dé yi. Yita dé yitendéka yambuka xékélakihambandé.
  emp-NTPO: Ãcõrẽba Abrahaʌ̃a jarasia idjia diai jarad̶a druad̶aa wãmãrẽã. Abrahaʌ̃ba
