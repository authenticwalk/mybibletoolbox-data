    maok akwap nanaeriaka nɨnɨkrá akwapámpao maok, waeman mao kor Kwarén mérámp kwamp
    akwapámpon.
  kto-kto: Tie, Abraham la naganong ira a Morowa. Are ratmat ga na tara la amarikong
