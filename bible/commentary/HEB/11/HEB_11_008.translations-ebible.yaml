    Uhgɨn təməni əskasɨk rəkɨs kəm in məmə otəfən kəm in. Kəni Epraham təmiet, mətəu
    in təruru məmə tatuvən iə mɨne.
  urd-urd: यह ईमान का काम था कि अब्रहाम ने ख़ुदा की सुनी जब उस ने उसे बुला कर कहा
    कि वह एक ऐसे मुल्क में जाए जो उसे बाद में मीरास में मिलेगा। हाँ, वह अपने मुल्क
    को छोड़ कर रवाना हुआ, हालाँकि उसे मालूम न था कि वह कहाँ जा रहा है।
  hot-hot: Ma Ablaham hêvhaviŋ ba Wapômbêŋ halam yani, “Nu loŋ atu ba tem yanêm êndêŋ
