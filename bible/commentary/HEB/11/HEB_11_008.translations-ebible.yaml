  eng-YLT: By faith Abraham, being called, did obey, to go forth to the place that
    he was about to receive for an inheritance, and he went forth, not knowing whither
    he doth go;
  jni-jni: Ahira uhem in kadure uni ibrahim, uganiya sa atiti me daki ma yeze nice
