  kbc-NT: Leeɡ̶odi Abraão me nakato Aneotedoɡ̶oji, odaa jeɡ̶eyiwaɡ̶adi niɡ̶ijo naɡ̶a
    eniditeta. Odaa jiɡ̶igo miditaɡ̶a ica iiɡ̶o Aneotedoɡ̶oji ane ligegita me yajigote
    me nebi. Niɡ̶ica naɡ̶a noditice ayowooɡ̶odi niɡ̶ica ane diiticogi.
  bmh-bmh: Abraham han gonugau ougab petak eun, gonun, Uwait nug Abraham aureun, “Na
    nait uzan uteiba, em tub mizai wabun beten.” Go em wabun Uwait nug abai moroun.
    Go gonugau ougab petak eun, gonun, go Uwait nugau ze sesamoraimai, gonugau uzan
    utei beteun. Go uzan go i abiu, go gaul sag beteun.
  ctu-BL: Abraham tsi' ñopo Dios. Jini cha'an tsi' jac'ʌ i pʌyol. Tsa' majli i taj
    i lum tsa' bʌ subenti mi caj i yʌq'uentel. Tsa' loq'ui anquese mach ña'tʌbilic
    i cha'an baqui woli' majlel.
  meq-meq: Hərwi məpe mədzal gər ŋgay ka Mbəlom na, Abraham a rəhay ha gər a Mbəlom
    aye, a lətse a ye a gəma nakə Mbəlom a gwaɗ ma vəleye, ma təriye i ŋgay aye. Kwa
    kə ŋgatay a gəma eye bay bəbay na, ki ye a ɗəma.
  noa-H: Abranaujã hĩchab Hẽwandam hiek hʌ̈k'aajerr haawai k'ãaim hãb hich t'ʌ̃rchëwi
    hichig mapi jaaubaawai, chadcha hi hipierr petajim haajem. Mamʌ maagwaiwe chan
    hagt'a hirig durrk'apiju durrjã jaauba nʌwe harr haawai, sĩi hich barjujã k'augbata
    petajim haajem, sĩi Hẽwandam hiek hʌ̈k'awi hi hipierr.
  alp-NT: Bei Abrahame eni maka hlaleke loko Allare, pine eono ilulu Alla kena Ikotini
    kai Iulake ikeu loko tapele otoi elake sae rebe Italuke peneka be Iriluke ete
    Abrahame kai eni anubuaru. Hoko masike irekwa mo be namake ikeu etia, po ilulu
    Alla Eni lepate hoko ikeu neka.
  san-VEL: vi"svaasenebraahiim aahuuta.h san aaj naa.m g.rhiitvaa yasya sthaanasyaadhikaarastena
    praaptavyastat sthaana.m prasthitavaan kintu prasthaanasamaye kka yaamiiti naajaanaat|
  kbq-kbq: Abrahamu'ma henkama erisinti haresia kumate vinogu Anumzamo'ma huntegeno'a,
    inankna kumate vinogu huntene ontahi'neanagi, amentinti nehuno ke amageanteno
    vu'ne.
  kbh-kbh: Bëngbe Bëtsá Abrahámbioye tbojanchembo, inÿe luaroye cháuama; Abraham Bëngbe
    Bëtsábeñe yojanos̈buachéyeca, tojanma nts̈amo Bëngbe Bëtsá tbojanmandacá, y tojánbocna
    chë luaroye jama, chë Bëngbe Bëtsá tbojans̈buachená jats̈etayama luaroye, masque
    Abraham ndoñe yontsetáts̈ëmbo ndë́moye yochjánama.
  ron-LSB: Prin credință, Avraam, când a fost chemat, a ascultat și a ieșit la locul
    pe care avea să-l primească de moștenire. A ieșit, fără să știe unde se duce.
  pon-pon: Ni pojon Apraam peiki on Kot, ni a paeker, en lipalan eu jap, me a pan
    jojoki; i ari lipalan o jota aja, waja me a pan kotila ia.
  nhe-BL: Abraham quineltocac temachtli tlen quiijto Toteco. Yeca quema Toteco quiilhui
    ma quisa ipan itlal huan ma yohui ipan se tlali tlen yajaya quitencahuili para
    quimacas para iaxca, Abraham quisqui. Quicajtejqui ichaj huan yajqui yonque ax
    quimatiyaya canque ajsiti o canque eltoya nopa tlali.
  sps-sps: To tana faason ten Abraham, sen Abraham manaats fikoo ten Gov, ana ayei
    naa fi enato tana gum fan to te tsue faparits of ya Gov ma faan iny ya tsunia.
    Ayei naus osing a gum fan tsunia fatoobing gim ma natiny a pan, te naa naa fi
    naa non ya.
  wnc-wnc: Siwan Ebrahamda Anutue natapan kekekawan Anututa yatawake keu komdu ie
    imik komune initewan kuwikge inikut. Iniwan natake Ebrahamda undang kukut. Ngan.
    Anututane gen gwaamuke ita inane dak kep teke keu komdune kukut. Ita kepiapane
    kusika keu Anututa nae namunangge yakut komu zandang yuak ngangu dua natake kukut.
  bus-bus: Kɛ̀ Luda Ibraĩ sìsi lɛ à gá bùsu kɛ̀ é kpáa àgↄ̃ vĩi guu, ben Ibraĩ Luda
    náanɛ kɛ̀, à Luda yã pì mà. À bↄ̀ bɛ, baa kɛ̀ à guu kɛ̀ èe gaan pì dↄ̃ro.
  gub-BL: Amo kwarahy tetea'u upaw a'e wà. Na'e Àmàrààw wikuwe a'e pe. Amo 'ar mehe
    Tupàn uze'eg oho Àmàrààw pe a'e kury. — Amuàgà'ym amo ywy kwez newe ihe. Eiko
    eho a'e ywy rehe nehe, nezuapyapyr waneraha pà nezeupi nehe, i'i Tupàn izupe.
    Àmàrààw uzeruzar hehe. A'e rupi weruzar ize'eg. Wezar uiwy, oho àwàm ikwaw 'ym
    pà.
  imo-imo: Abraham Goteni nimu mele ipuki tipe molorumumunga Goteni yundo nu morono
    kombumu tiye kolko altopo timbo kombuna puwi nimu ungu pilipelie kano kombu tulena
    lerimumunga oi naa kanorumu nalo ungumu pilipe lipe tenge tipe we purumu.
  boj-boj: Abraham a dego Qotei qa aqa areqalo siŋgilatej. Deqa Qotei na Abraham metonaqa
    a Qotei aqa anjam dauryosiqa mandam mutu bei Qotei na a yqajqa minjej qaji deq
    gilej. A sawa qabitqas kiyo di a qalieosaisosiqa gilej.
  eng-DRA: By faith he that is called Abraham, obeyed to go out into a place which
    he was to receive for an inheritance; and he went out, not knowing whither he
    went.
  knf-knf: Pfiyaar pakaaŋ kë Abraham ado uko wi Naşibaţi ajakuluŋ wi adu'uluŋ ayila,
    kë aya du uŧaak wi Naşibaţi ahoŋuluŋ bë aamme dko di akyaaŋ.
  san-KHM: វិឝ្វាសេនេព្រាហីម៑ អាហូតះ សន៑ អាជ្ញាំ គ្ឫហីត្វា យស្យ ស្ថានស្យាធិការស្តេន
    ប្រាប្តវ្យស្តត៑ ស្ថានំ ប្រស្ថិតវាន៑ កិន្តុ ប្រស្ថានសមយេ ក្ក យាមីតិ នាជានាត៑។
  arn-NT: Mupiltun mew ta Abraam, feychi mütrümetew ta Ngünechen, müngeltufi, feymew
    elkünuy ñi mapu ñi amuael kangelu mapu mew tañi elungeael tañi koneltuleael reke.
    Femngechi femi fey ñi kimnon rume chew püle ñi amuael.
  zas-NT: Ziangajc Abraham guial bililadxaman Dios, bazoobaman xtiidxaman chi rëbaman
    lojman din grii ladxaman cheman lod tiaꞌman guidxliuj ni gudëëd Dios lojman. Abiꞌ
    brii ladxaman niꞌquid ragbeetaman banguin cheman.
  ken-NT: Nɛka Ábraham kɛ nɛ́kʉ́ yi ákʉ́ ɛnyɨŋ ɛnɛ Mandɛm aghati yi. Mpok Mandɛm
    ábhɨ́ŋɨ́ yi bɛ́ ámfá, ándɔ́k nɛbhʉɛt anɛ Mandɛm afyɛ́ bariɛp bɛchyɛ yi, arɔ
    ɛtɔk ɛyi, are kɔ andɔk nɔkɔ, kɛrɨŋɨ atú anɛ́ yi árɔŋ.
