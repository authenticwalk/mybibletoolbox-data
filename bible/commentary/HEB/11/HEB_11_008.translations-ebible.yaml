    yu xa mdo'o yu se'en can'.
  wrk-wrk: Jabarri yingka wankala, nangangi niji Yabrayam. Yanybayi Kud nangangi Yabrayamkanyi.
    Karu nyuli Yabrayam, janyulu yingijba nanda yaji jali nyulu jardijba nanaba yajina,
    baki janyulu jilajba bayungu barri. Yanybayi Kud nangangi, janyulu wajba Yabrayam
    yingkanyi yajinyi juju barri bayungu. Baki kuyuyi nanda jangkurr nangangi Kudkanyi
    Yabrayamwanyi. Jingkijba nyuli Kud, janyulu yabimba nanda jali nyulu yanyba, janyulu
    yabimba yaji. Baki yingijbayi nangangi yaji Yabrayamwanyi, baki barlba nyuli bayungu.
    Ngala miku nyuliyanyi jingkijba nanda yaji bayungu, baki miku nyuliyanyi jingkijba
    yaji wanjawa nyulu jilajbangka.
  nii-nii: Pe Eiparam ok, eim Gos kin pii gii nim kunum ełe, Gos eim kin ek nirim
    mił ei, ekii sim. Pe Gos eim Eiparam eim nge mei si kindpi kin, nga mei konu tongndung
    ełe eipi, ba nipi kin, Gos ngumbii ni, ek keimi dinga ni pendim konu ełe ba. Pe
    eim ngii konu mendpił ei, si kindpi kin, konu eipi endi, Gos Eiparam ba nim konu
    ei, pii poł tunerim mon; ba eim Gos kin pii gii nipi kin, konu ełe pum.
  ign-NT: Émapa ema víyarahaini Abraham, masuapa­hivare eta máichuirahi ema Viya,
    máijara­si­rayare eta apana apaquehe mávasa­yarehi. Tacahe, ema Abraham tiúchucapa
    te mávasaini, váhinéni máimatihini távihapuca eta macaiju­he­yarehi. Ticasi­ña­va­hisera
    me Viya eta mámirahi.
  dik-NT: Ku ee gam aya yen acɔl Abaram agam kë cï Nhialic lɛ̈k ye. Ku ler pan cï
    Nhialic lɛ̈k ye cɔk alɔn awën kuc Abaram ë pan kënë. Pan kënë yen ëcï Nhialic
    lueel lɔn bï yen ye gäm miɛ̈thke aköldä.
  cac-cac: A vin̈aj Abraham, yac'nac val och Dios vin̈ d'a sc'ool. Yuj chi' ayic yavtajnac
