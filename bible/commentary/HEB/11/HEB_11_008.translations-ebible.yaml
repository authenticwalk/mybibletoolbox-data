    kiaꞌmiꞌñ mu jaꞌk na paiꞌ ja makiaꞌ saak gu dɨbɨɨr gu bopxiꞌñ nam muiꞌdhaꞌ. Gu
    Abraam muiꞌ pɨx pu jimchuꞌ na paiꞌ jaꞌk aaꞌñdhim gu Dios na bhɨɨyaꞌ, na guꞌ dai
    guiꞌ pɨx buiñor jix biiñaktuꞌ, dɨɨlh pu cham maat guꞌ na paiꞌ baꞌ sɨlh ba ji aayaꞌ,
    dai baꞌ na pɨx tɨ nɨɨraim na aagiꞌñdhaꞌ gu Dios na paiꞌ.
  ame-NT: Ñam̃a ahuat̃ Abrahampaʼ allempo c̈horeʼch Yompor oʼch mueñe allap̃ar allchaʼ
