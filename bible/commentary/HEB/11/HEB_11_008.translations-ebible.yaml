  dwr-ENT: ኣብራሃሞ ላታናዳን፥ ፆሳይ ባሬው ኢማና ጌዳ ጋዲያ ባና ማላ፥ ፆሳይ ባሬና ፄሴዳ ዎዴ፥ ኣዛዜቴዳዌ ኣማኑዋና፤ ኢ
    ባሬ ጋዲያፔ ኬሲዴ ቢያ ዎዴ፥ ሃቃ ቢንቶኔ ኤሬናን ኬሴዳ።
  pma-pma: Veni Ebraham kur demkatien, kei long kat Ahi navong vise keke heha en kantri
