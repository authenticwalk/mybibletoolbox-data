    Yawaloyameli koliwo yakato bwatanone kani yaeyawa.” Kabo Abelamo Yaubada kainana
    imuliya yo ilau. Walo yawasosi, sauganane koina Abelamo nige ikakatai toisabo
    dedei koina bwatanone imiyamiya.
  tcs-tcs: Eibram i bin gad mina nadakain strong bilib lo God tu, daswai em i bin
    lisen po God ane em bin paikap ebriting blo em ane em bin teikop go. Em bin libe
    kantri blo em go po nada kantri wea God i bin suzem po gibem po em. Em no bin
    sabe wea em i go bat em i bin mata bilib God i go soem.
  hlt-THB: Cangnaak ak caming Abraham ing, qo na a pang hly kawi hun pynoet na ceh
