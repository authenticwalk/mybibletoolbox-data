  wol-2010: Ngëm moo tax ba Ibraayma déggal Yàlla. Bi ko Yàlla wooyee, mu dem toxu
    ci menn réew, ma mu waroona jote ca Yàlla. Noonu la gàddaaye dëkkam te xamul woon
