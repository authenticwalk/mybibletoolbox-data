  wsk-wsk: Abraham mu gomang ningi nunguning ko munan te tala, se tom Kaem ali sor
    bo nu maingte kotam awurokko mu te namarukko maonam mu, nu Kaem kuring la kaoram,
    ale barasam aguwaya namarukko me ko ikia tala wore am namakaso.
  toj-NT: Jach ni ja Abrahami, jel sc'uan ja Diosi. Porque alji yabi que oj bi yaa
    can ja slugari, oj bi huajuc ba otro lugar. Jaxa lugar jahui, oj bi aajuc yi jastal
    sdote. Cuando el ja ba slugari, mi ni snaa bay ja lugar jau oj aajuc yia. Pero
    como huas sc'uan, jayuj huaj nia.
  tbc-tbc: Ilo rumok lo mi, Abraham Anut san wagiŋ iloŋ go iŋanen panu ibiseig tan
    foun an san muroun ilasap imado wan ate Anut ikubiai panig yau a. Iŋ gidad tan
    an ta iloŋ na yak gug Anut awan irig ate yau a.
  sna-sna: Nokutenda Abhurahama, akati adanwa kuti aende kunzvimbo iyo yaaizogamuchira
    kuti ive nhaka yake, akateerera akaenda, kunyange zvazvo akanga asingazivi kwaaienda.
  smk-NT: Nangibwat sa pagmamatalek na, si Abraham, tinmulok ya sin nibaki' naya nin
