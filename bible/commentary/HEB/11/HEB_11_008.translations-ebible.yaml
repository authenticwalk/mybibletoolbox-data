    oobo mbwakelede kutambula mbuuli lukono. Wakazwa wiinka, katanzi nkwaali kuya.
  rgu-rgu: Baꞌi Abraham boe namahere Manetualain. Huu ria na, de Manetualain naloo
    ni nae, “Abraham! Foa ela o koro-tadum fo leo mamanaꞌ esa muu, neuꞌ ko Au atudun
    neuꞌ o. Neuꞌ ko dae ria dadi neuꞌ o tititi-nonosi mara posakan.” Namanene leoꞌ
    na, boe ma ana tao tuka Ramatuaꞌ a hihii-nanaun, leo mae ana ta bubuluꞌ nae leo
    beaꞌ neu fa.
  toc-NT: Na̠chu­na­li̠túm caj xpa̠­la­cata cumu Abraham xli̠­pa̠­huán Dios, acxni̠
    Dios tasá­nilh ta̠chu­huí̠­nalh y huá­nilh pi̠ catá­ca̠xli caalh mákat anta­nícu
    xlá xámaj ma̠x­qui̠y aktum pu̠la­tama̠n, xlá ca̠náj­lalh hua̠ntu̠ hua­ní­calh,
    la̠li̠­huán tzú­culh taca̠xa nac xca̠­chi­quí̠n, hua­tiyá pi̠ tzú­culh tla̠­huán
    ma̠squi ni̠ xca­tzi̠y xanícu luu xámaj cha̠n.
  som-som: Ibraahim kolkii loo yeedhay, rumaysad buu ku addeecay inuu tago meeshuu
    ku heli lahaa dhaxalka, wuuna tegey isagoo aan garanaynin meeshuu ku socdo.
  mam-C: Ex ikyxjo te Abraham, kub' tnimin te', tej ttzaj q'olb'in tu'n Dios, ex b'e'x
    xi' tu'n tkanin tojjo jun tx'otx', a tu'ntaq ttzaj q'o'n te tu'n Dios te jun oyaj,
    tu'n tnajan antza. Tu'n ikyjo, etz Abraham toj ttanim, me nti'taq b'i'n tu'n,
    ja' tu'ntaq tkanine.
  ndj-ndj: Kwa ujumilwa Ibulahimu ampikanili Chapanga pamkemili ayendi mlima wula
    Chapanga angamupili wuvi waki. Hata leki amanyili ha kwayenda, Ibulahimu ahamili.
  mbj-NT: Abaraãm h'yy ka'eeh do hyb n'aa tawén ky dahé wät P'op Hagä Do maher'oot
    noo gó hëëj s'ee hẽnh tabahõm hyb n'aa, hëëj ta hã P'op Hagä Do ky n'aa enooh
    doo hẽnh. Abaraãm ky dahé wät, tatsyym kadoo, dooh né paawä tahapëë bä n'yy hẽnh
    ta ti hëëj badäk.
  lat-VUC: 'Fide qui vocatur Abraham obedivit in locum exire, quem accepturus erat
    in hæreditatem: et exiit, nesciens quo iret.'
  ngp-ngp: Kwa mhuwi Ibulahimu amwivaga Mnungu umwo amgambaga aite kwe isi yaungaga
    inde kipe chakwe. Asamaga mwe isi yakwe niyo aita kunt'hu heekumanyize.
  enq-2: Goteme Abraame wii lao nyepala, yuu mende baa etete maitona lea dokonya pena
    leamopa, Abraameme Gote tungi pyatala, baanya pii doko wata-minao, anja pelyope
    lao masala naeyao pea.
  eng-ASVBT: By faith Abraham, when he was called, obeyed to go out unto the place
    which he was to receive for an inheritance; and he went out, not knowing whither
    he went.
  mna-mna: Mi Abaraam tomini iurla. Pa indeeŋe Anutu iboobi be izem kar kini mi ila
    pa lele toro tau ni imbuk sua pa be ikam pini na, ni ileŋ la sua tana mi imaŋga
    pataaŋa pa pai. Ŋonoono, mata popoten ni ikankaana pa lele iŋgoi tabe ni ila ma
    imbot pa i.
  myw-myw: Wankuyeim Ebelam isimounid Yowbad aygan, mo ikanaway, ilisow naven, inoun
    in silma̱nin ven kweivaw Yowbad nikatigik inaven. E, inoun in, tage nag ikakin
    avanuy bein.
  sby-sby: Mu lushomo Abulahamu walanyumfwila Lesa pa cindi ncalamukuwa kushiya cishi
    ca comwabo kuya kucishi ncalamulaya kumupa. Walashiya cishi cakendi katakwinshi
    nkwalikuya.
  sll-sll: Ena hamen haya God yal Ebraham yu ditomia, “Ooni malgi aidole na ganba
    hon ni teralga bani pirere mol pai onanua.” Dungwo ha i Ebraham hasu dima di pirikimia
    ha weni kara dimia di pire nangwo bani pir po sikimba, God grang ha wine ole pi
    ganba han dungwo bani momua.
  yaq-NT: Ket, jiba ju'u Apra'amtuka'u, Liojtat eaka a' sualeka, achai Liojta a' nunuko,
    a' nok jikkajak. Intok junuen, bwiaraa, Liojta au bicha a' na'ikiaka'u, aman yebij
    betchi'bo, yeu siika. Junama'a, tua a' bwiaraa betana yeu sikaa, jakun a' yebijne'po
    ka ju'uneakai juni'i.
  uro-uro: Ma Abraham ga mualat parhäm ma Ngämuqa aa rhodräp bä ba qa bä nävät aa
    qatnanakt toqoräkt i ma Ngämuqa qa mes ka iva qa rhet na äkt i qale qa e dä qa
    met säva ama ivärhäs kärqosni iva qä rhal äs bä ba nas. Qa met dap kaku qat dräm
    äkt i sa qat tet iva sae.
  ita-1885: Per fede Abrahamo, essendo chiamato, ubbidì, per andarsene al luogo che
    egli avea da ricevere in eredità; e partì, non sapendo dove si andasse.
  muy-muy: Abraham day àfəkia ahàr ke Melefit a. Nahkay ti ka ya ti Melefit àzalay
    naŋ ni ti Abraham àgəsikia ma. Àsləka ka haɗ gayaŋ a, òru ka haɗ ya ti Melefit
    àɗəm aməvi ni. Àsər məlaŋ ya ti akoru ni do, ay ku tamal nahkay nəŋgu ni òra.
  kqc-kqc: Mokena vari gira aena dudu, Abraham ini gagani feregi kono yokoi gabi moigo,
    mina raka niyori, bi Sei di ago neideyo. Goidu bobigo ina toto, idu kamini ini
    gagani fereyo mini.
  tav-tav: 'Ape wame queti buiorica wame moquena: Dio Abrahãre ape yepapʉ cʉ cajoopa
    yepapʉre, “Aácʉja,” cʉ caĩro Abraham cʉ cayʉyupʉ, cʉ api nʉcʉbʉgoʉ. Cʉ ya maca
    cãnacʉ cabuti aájupʉ, cʉ camajiquẽtopʉ aágʉ.'
  eng-ULB: It was by faith that Abraham, when he was called, obeyed and went out to
    the place that he was to receive as an inheritance. He went out, not knowing where
    he was going.
  spa-VBL: Por la fe en Dios Abraham obedeció cuando Dios lo llamó para ir a la tierra
    que él le daría. Y partió sin saber hacia dónde iba.
  fra-_FOB: Par la foi, Abraham, étant appelé, obéit, pour aller au pays qu'il devait
    recevoir en héritage, et partit, ne sachant où il allait.
  hau-ULB: Ta dalilin bangaskiya ne Ibrahim, sa'an da aka kira shi, ya yi biyayya
    sai ya tafi wurin da zai karba a matsayin gado. Ya kwa fita bai ma san inda za
    shi ba.
  mal-mal: വിശ്വാസത്താൽ അബ്രാഹാം തനിക്കു അവകാശമായി കിട്ടുവാനിരുന്ന ദേശത്തേക്ക് പോകുവാനുള്ള
    വിളികേട്ടപ്പോൾ, അനുസരണത്തോടെ എവിടേക്ക് പോകുന്നു എന്നറിയാതെ പുറപ്പെട്ടു.
  lit-lit: Tikėjimu Abraomas, kai buvo pašauktas, pakluso, išvykdamas į vietą, kurią
    vėliau gausiąs kaip veldinį, ir jis išvyko, nežinodamas kur einąs.
  urd-GVR: Yih īmān kā kām thā ki Ibrāhīm ne Allāh kī sunī jab us ne use bulā kar
    kahā ki wuh ek aise mulk meṅ jāe jo use bād meṅ mīrās meṅ milegā. Hāṅ, wuh apne
    mulk ko chhoṛ kar rawānā huā, hālāṅki use mālūm na thā ki wuh kahāṅ jā rahā hai.
  far-far: Ma sa Abraham fito'ona God, ma nia ka rosulia na fatalana. God talaia nia
    ka leka fasia mae fere nia 'uria ta lofaa 'e'ete lau ana kula ne God fata alangai
    ana fua ne ka kwatea fuana. Nia ne sa Abraham ka fasia fere nia, sui boroi 'ana
    nao nia si saitamana 'ua ana 'i fai ne nia leka 'uria.
  suz-BL: अब्राहाममी यो परमप्रभु यावे आ लोव़ थमा सुइक्‍बाक्‍माक्‍त। यावेमी “इ कली
    नोले गेनुङ देंशो रागी कोंइनन। मोपतीके एकेर रे लावो” देंमेनु, अब्राहाममी परमप्रभु
    यावे आ देंशो टिशा, ते लचा मतुइक्‍थु, यो मलेत्‍चा ङा पा मेको रागी प्रोंइशा गाक्‍माक्‍त।
    उत्‍पत्ती १२:- २१:-
  car-NT: Tamusi amyikary ke ty'wa, mo'ko Abraham Tamusi 'wa tywepanama man, tyko'mary
    jako i'wa. Amy tynapyiry man aitopo 'wa tyto man, moro tytotopo ukutyry pyndo.
  amp-amp: Abrahamrhu tndht nhaf inji. Bro Nkifrar Abrahamrpno yihato kfo memorr,
    “Ni Abrahamn ndar tunhu kmit wahtanykahnt waiswa wuri wom kmitn. Tukann yak htaf
    hanyrhotann nd na dukayuk kmitn mifnahrahn. Nd ni mifnahruha tkitt be ninhu bbinysoft
    rhuraht.” Abrahamr nd mrokfot wany-mohat nhai marimor, “Hanyjbornahato rhuruha.”
    Nhai. Ror be wany yakio-hato sinyahato yimor. Ror yimohat nhai kfo marimor, “Ndha
    nd kmit kita.” Nhai. Be sinya furanihato yimor. Be nd Bro Nkifrar kfoyuk tngt
    wany yakiohato hikmor nd Bro Nkifrarhu tng yuhatn.
  bht-bht: भरोसे दिया बजा ला ही अब्राहम नाऐ दे माणुऐ जो परमेश्वरे इक ऐसी जगा च जाणे
    तांई सदया जिसा जगा जो परमेश्वर बादे च उसयो विरासत च देणेबाला था। कने सै ऐ नी जाणदा
    था की कुथयो चलया है, पर फिर भी परमेश्वरे दा हुकम मन्नी करी सै उस देशे जो चली गिया।
  eng-NOY: By faith Abraham, when called, obeyed to go forth to a place which he was
    afterward to receive for an inheritance, and went forth, not knowing whither he
    was going.
  cub-NT: Abraham mácʉ ʉ̃i jʉ aiye báque boje Jʉ̃menijicʉre, etarejaquemavʉ ʉ̃i joborõre
    jocarĩ, nʉcʉyʉ apejoborõita, yópe Jʉ̃menijicʉi coyʉiye báquepedeca ʉ̃ mácʉre.
    Jʉ̃menijicʉ ʉ̃ mácʉre cuturĩ ʉ̃ jicʉ bacʉyʉ́va, “Mi apeno cʉrõ mi cʉquinore mʉre
    jã́d̶ovacʉyʉmu yʉ”, ʉ̃i aiye báquede ʉ̃ mácʉre, ã́rore ʉ̃i nʉquinore majibecʉvacari,
    jʉ arĩ etarĩ nʉrejaquemavʉ ʉ̃, Abraham mácʉ.
  ita-1927: Per fede Abramo, essendo chiamato, ubbidì, per andarsene in un luogo ch’egli
    avea da ricevere in eredità; e partì senza sapere dove andava.
  lww-lww: Tap̃ena si tai, naga yermarua Epraam. E kiena viawaena e Ntewa, naga mlogear
    ruru pap̃isi, molue petan yo nap̃a sike ea, pa e yo tap̃ena tai, nap̃a Ntewa pisaar
    sape tam̃an vania. Naga mialin ke sape va ea, mninue kare sape am̃a kope ke na
    wa, ana komin nap̃a Ntewa pio, naga pa ga narui.
  ckb-ckb: بە باوەڕ کاتێک ئیبراهیم بانگکرا بچێتە ئەو شوێنەی خەریک بوو بە میرات وەریبگرێت،
    گوێڕایەڵ بوو و ڕۆیشت، هەرچەندە نەیدەزانی بۆ کوێ دەچێت.
  nas-nas: Eebaraamiꞌ teeꞌ nariꞌke, masikaꞌanta-poꞌnung. Teeꞌkoo Kumponinge bokuvura
    niiꞌnooꞌaape teꞌ tokoo maraka-antavuuꞌnooꞌ tee avuuꞌnaang botovuioꞌ meumpura tenkenuuꞌ
    tamung noruꞌuaꞌ tokoo beainooꞌ.
  uvl-uvl: Iok, nga Apraham letena manmanna ngana, longe NeHalang na iunga pe hilesue
    na kileng pe nanas pulut mene ke langa kileng e nenge NeHalang teke tunge lange
    i.
  eng-BBE: By faith Abraham did as God said when he was ordered to go out into a place
    which was to be given to him as a heritage, and went out without knowledge of
    where he was going.
  ixl-CNT: Utz tu paj vikꞌujeꞌ ikꞌuꞌl u Abrahaam kꞌuxh nimani aas sikꞌlel tu u Tioxh.
    Utz tal te aas seꞌen tu u txꞌavaꞌ vaꞌl sataqꞌ te. Ech saetzan kꞌatz u Tioxh. Utz
    kꞌasuꞌl u Abrahaam tziꞌ, kꞌuxh yeꞌich tootzaj til maꞌtka.
  xsi-xsi: Aku kinda timbunda Abraham, i kala kalo tawana Maro Kindeni. Mine kala
    lâ zo ŋinde Maro Kindeni isarawa i, ande Abraham ipono muli pa ŋgua ŋinde. Ipile
    ne lawea, aku iyoka ilâ pa tâno toŋge Maro Kindeni ipa ŋgua tu ma muli ilua i
    itogo i tamwata ne tâno mine. Abraham nde izizâla tu i ma ilâ pa nia ndia, taitu
    i kalo tawana nâ kala ilâ.
  crx-NTPO: Ndun Abraham, 'en cha Yak'usda 'uyúlhni, “'Udun yun k'uz tonya'. K'at
    le de njan yun k'ut 'et nch'e' whutaleh.” 'Et be 'alha' hoont'oh-i be Abraham
    whuz un'a yuk'úne' 'ust'en. 'Et nts'e tiyalh 'aw t'éoonúszun 'et hoonts'i 'awet
    tizya.
  kan-OKCV: ನಂಬಿಕೆಯಿಂದಲೇ ಅಬ್ರಹಾಮನು ಕರೆಕೊಟ್ಟಾಗ ವಿಧೇಯನಾಗಿ ತಾನು ಬಾಧ್ಯವಾಗಿ ಹೊಂದಬೇಕಾಗಿದ್ದ
    ಸ್ಥಳಕ್ಕೆ ಹೊರಟುಹೋದನು. ತಾನು ಹೋಗುವುದು ಎಲ್ಲಿಗೆ ಎಂದು ತಿಳಿಯದೆ ಹೊರಟನು.
  bbb-bbb: Ijiegero fune kuke e Eburamere Godi ma vierafema ijadufuo maza ije fu Eburame
    kumema ijia fuka uri irinana keke aesakae ije Godi fu makiro kuaema ijia vae.
    Fu are ije fu vakuveno ije fuka naebe vierafe ro fume aesakae fuone ije arena
    kekena vae.
  blw-blw: Yag ah Abraham agé hen iha way gapo yanggay hen afurotnaat annag enammaan
    hen imfagan Apudyus an hiya way i fummabréy hen safali way lota way ekat Apudyusén
    epatawidna an hiya. Wat ammag lummigwat way maid innilana no heno hen torongona.
  tam-2017: விசுவாசத்தினாலே ஆபிரகாம் தான் உரிமைப்பங்காகப் பெறப்போகிற இடத்திற்குப்
    போக அழைக்கப்பட்டபோது, கீழ்ப்படிந்து, தான் போகும் இடம் எதுவென்று தெரியாமல் புறப்பட்டுப்போனான்.
  azz-NT: Huan ne tohuejcautat Abraham tacuautamatic ihuan Dios. Huan cuac Yejuatzin
    quinotzac Abraham, ijcuacón yejua quitacamatic Totajtzin Dios huan quistehuac
    campa ipapajuan huan yajque ajsito campa talme ten Dios moyectencahuac que quimactilis.
    Huan ne Abraham cuac quistehuac de ne ichancopaca, ijcuacón amo quimatic can yohui
    huan can yajtoc.
  spa-RV-1909: Por la fe Abraham, siendo llamado, obedeció para salir al lugar que
    había de recibir por heredad; y salió sin saber dónde iba.
  csy-csy: Upna tungtawn in Abraham sia a ngamlua tu mun ah pai tu in, Pathian in
    a sap ciang in, a pai natu mun he ngawl napi; thu ni in pai hi.
  mxq-NT: Mʉbʉjkʉngyʉjxm ja Abra̱a̱n tmʉmʉdooy ja Dios ko yaꞌꞌanma̱a̱y es pyʉdsʉ́mʉt
    ma̱ ja ñax kya̱jpn, es ñʉjxʉt ma̱ wiink nax diꞌibʉ ꞌyaxa̱jʉyaampy éxtʉmʉ kuma̱ꞌa̱ñ,
    oy tkanijawʉ ma̱ ñejxy.
  tzj-NT: Ja rAbraham chakaja', rmal ja yukulbal ruc'u'x ruq'uin ja Dios chewi' tok
    xnimaj ja Dios. Tokori' xnimaj ja tok bix tre chi neli in nbe chipan jun chic
    nación ja xtiya' na tre como herencia. Arja' nimani in be masqui ma rotak ta nak
    chi lugaril ja nbe wi'.
  tdt-tdt: Abraão fiar ba Maromak. Nee mak nia halo tuir deit bainhira Maromak bolu
    nia i haruka nia baa iha rai nebee Maromak promete atu foo ba nia. Abraão baa
    deit, maski nia la hatene atu baa loos nebee.
  ron-BTF: Prin credință, Avraam, după ce a fost chemat să meargă la locul pe care
    avea să îl primească mai apoi drept moștenire, a ascultat; și a mers, neștiind
    încotro mergea.
  eng-WEBP: By faith Abraham, when he was called, obeyed to go out to the place which
    he was to receive for an inheritance. He went out, not knowing where he went.
  eng-FBV: Through trusting God Abraham obeyed when God called him to go to the land
    God was going to give him. He left, not knowing where he was going.
  nld-1939: Door het geloof ging Abraham, toen hij geroepen werd, gehoorzaam uit naar
    de plaats, die hij tot erfdeel zou ontvangen; hij vertrok. zonder te weten, waarheen
    hij ging.
  bwo-bwo: Abraham keer, bísh risti woshde'er b́ dek'et beyokok bí ametuwok'o bín
    s'eegeyor bí ametuwoko dab b́dariyalor amoosh bíazaze amanatniye.
  nch-BL: Abraham quineltocac para temachti cati quiijto Toteco. Yeca quema Toteco
    quiilhui ma quisa ipan ital huan ma yahui ipan se tali cati yaya quitencahuili
    para quimacas para iaxca, Abraham quisqui. Quicajtejqui ichaj huan yajqui masque
    amo quimatiyaya canque ajsiti o canque eltoya nopa tali.
  quc-TNT: Rumal ri cojonic ri ka mam Abraham xnimanic aretak xsiq'uix rumal ri Dios,
    xe' c'u pa ri ulew ri xyi' che rumal ri Dios che rechbal. Xe'c, xel bi pa ru tinimit,
    man retam tä c'ut jawije' chi' copan wi.
  tfr-NTPO: Dënashko ga Abraham mär Sbö go kjĩshko ga ichara to kjok shto obl̈ë twe
    ber ba kong l̈ishkoshko ga kol̈ara, ga to kjone miydara l̇l̇ëm ëmdë ga opshino
    jeke.
  kaq-NT: Hen mia jismayaxihqui mai janin catanhue mina sca jaa mai hihnon Papan jaah
    ta nincacoinax Abraham canishqui, jahuen hen nocoti cahin hihcanahaxma bi honanaxma
    jabiyahpa caresscai.
  sgb-sgb: Hi apo Abraham etaman, gawan ha paniwala na kan Apo Namalyari, ay hinonol
    na êt ya utoh ni Apo Namalyari kana. Ta hên hiyay in-utoh ha logal ya impangako
    kana, ay nammita ya, a na man muwang no ay-iri ya lakwên na.
  vie-1934: 'Bởi đức tin, Aùp-ra-ham vâng lời Chúa gọi, đi đến xứ mình sẽ nhận làm
    cơ nghiệp: người đi mà không biết mình đi đâu.'
  kxv-kxv: ନାମୁଟି ଅବ୍ରାହାମ ମାହାପୂରୁ ତା଼ଣାଟି ହା଼ଟ୍‌କି ଆ଼ହାଲିଏ, ଆମିନି ଦେ଼ସା ଏ଼ୱାସି ବେଟାଆ଼ହାଲି
    ହାଜିମାଚେସି, କାତା ମା଼ନୱି ଆ଼ହାନା ଏମ୍ବାଆଁ ହାଜାଲି ହ଼ତେସି, ଏ଼ୱାସି ଏମ୍ବିୟା ହାଜିମାନେସି,
    ଏ଼ଦାଆଁ ଏ଼ୱାସି ପୁନାଆନା ଜିକେଏ ହ଼ଚାହାଚେସି ।
