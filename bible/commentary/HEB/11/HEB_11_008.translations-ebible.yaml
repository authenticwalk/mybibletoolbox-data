  cwe-cwe: Kwa uhuwilo Bulahimu kamtegeleza Mulungu viyatangigwe yahite kuna isi ija
    Mulungu iyamulongele kezamwing'ha. Kasegela kuna isi yake bila ya kuvimanya kunhu
    kuyohita.
  daa-NT: Iŋ imaan, Ibraayim iciit kaaw ta Buŋdi wiktin taat ŋa koliiga. Ŋa uctu min
    darrey ho ŋa ɗeettu ɗo darre taat Buŋ kaawtu a ŋaaji bere. Kar ɗo ɗeetin̰ji, ŋa
    ibanno wer kaak ŋa ɓaayiyo.
  mlp-mlp: Teq God in Abraham og araq ugid ingo iydaq haqad in lilewunim og nab lehgo
    tubulon. Bulonan Abraham God aqez na anan helmo haqad in eraqim tilah. Lehadmo
    in edob diq lehyaqta na ago in a hi hurityaq.
  ape-C: Abraham douk nasuhw Iruhin ananin baraen dodog nagipeshen wosik. Namudok
    aria abudok nyutob Iruhin nahwaran um, Abraham douk nagipesh anan Iruhin ananin
    baraen aria nakutukuk ananibur wabur nanak um anab amnab. Nanak um abudok amnab
    douk Iruhin nukri um ta nukonab butogur ananib abom iri. Abraham nakitak nanak
    aria anan madae nudukem um agundok douk ta nunak nupe um uwe, uwok. Aria anan
    douk nasuhw Iruhin ananin baraen nakri adurin aria nanak.
  bgs-bgs: Ukit ka kapamaké i Abraham ka Manama, tô igtawar tô Manama kandin, igbánnal
    sikandin. Agad ándà din kasóddóri ka ánda é sadunan din, asal igpanó sikandin
    tikud tun ta lunsud na igóddóan din asta igsadun tun ta lugar na igtandô ka Manama
    kandin.
  faa-faa: Arirakano Eparahamemo Kotiaki himu hakásaraka hemakapukua reke Kotimo eaki
    someraka, “Hauaka one metakarikia, hauaka meta nōmo neaki tarirakano, ne hauaka
