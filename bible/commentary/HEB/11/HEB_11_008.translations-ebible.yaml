    aya ahichuwelhaka ukittu unokelha aya.
  kvn-NT: Imi Pab Tummad Abrahamzhe kolnonigu Abrahamga neg-uklegoedzhe negal, Abraham
    teun wichul pia nao. Tenal Abraham Pab-penzhul-kujadbal yabli nad.
  gvf-gvf: Ena God mile, “Ebarakam i garibanin pisere gariba ta i teralga, ain iray
    po,” dire aan kere ye tongure, ena Ebarakam pire gi di God tomia, ka dungwa i
