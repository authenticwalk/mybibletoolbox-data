  cmn-FEB: 通过信靠上帝，当上帝呼唤亚伯拉罕去上帝将赐给他的土地时，亚伯拉罕听从了。他离开的时候，并不知道要去哪里。
  gmv-RNT: Abrahaamey baas laata biitta ekkanas xeeygetida wode ammanon azazetides.
