  eng-F35: By faith Abraham, upon being called to go forth to the place that he would
    receive as an inheritance, obeyed and went, though not being acquainted with where
    he was going.
  ind-ind: Abraham pun demikian. Dia percaya penuh kepada Allah ketika disuruh pergi
    ke negeri lain, yaitu negeri yang Allah janjikan untuk diwariskan kepadanya dan
    keturunannya. Dengan percaya penuh, dia berangkat walaupun belum tahu ke mana
    dia harus pergi.
  pes-OPCB: ابراهیم نیز به خاطر ایمانی که به خدا داشت، دعوت او را اطاعت کرد و به سوی
    سرزمینی که خدا وعده‌اش را داده بود، به راه افتاد. او بدون آنکه بداند به کجا می‌رود،
    شهر و دیار خود را ترک گفت؛
  mpt-mpt: Gode e wengo Eblahame omalea eka Eblahame Gode weng olo bainobo genea wafu
    bia Gode baabanea Kobo moneba mema bibo ne omklamabi yota one ge baabane kesoa
    Eblahame Gode wengo wentenea e bib olo deibonea onsebe. Eblahame bib olo unamabeo
    e mo tekein kebeba otane e Gode wengo bainobo genea onsebe.
  ssx-ssx: Eipoloha꞉ma꞉ ipika꞉ hone tulaeyeke ekima꞉ Koda꞉na꞉ kakena꞉ homa mo hande
    kuluekee laa pi la꞉ wieke kenke pa꞉ta꞉ peekeme. Ipika꞉ teke da mina꞉pa꞉lao mo
    ipiki mateke kenke pa꞉ta꞉ peekeme.
  mkl-mkl: Nɑ nɑɑnɛ ku dɑsii, Aburɑhɑmu í jɛ́ò kukpei Ilɑɑɔ̃ nɔ í dɑsi kpɑ̃ɑ wɑ nɛ
    ikpɑ ilɛ ɡɔ iyi Ilɑɑɔ̃ ɑ́ nɑ́ɑ bɛi tubu. Í dɑsi kpɑ̃ɑ wɑ koo bɑɑ do iyi kù mɑ̀
    bii wɑ bɔ.
  gaq-gaq: ଇସ୍‌ପର୍ ଅବ୍ରାହାମ୍‌କେ ମୁଡ଼ି ଦେସ୍ ବିଏ ଡାଗ୍‌ଚେ ସାମୁଆଁ ବିବଗେ ଆତେନ୍‌ ଦେସ୍‌ନ୍ତୁଗ୍
    ୱେନେ ନ୍‌ସା ମେଁ ଉଡ଼ିବେଲା ଆମେକେ ୱାକେ ଅଃତେନ୍‌ ବେଲା ଅବ୍ରହାମ୍ ବିସ୍‌ବାସ୍‌ନିଆ ଇସ୍‌ପର୍‌ନେ
    ସାମୁଆଁ ପାଲନ୍ ଡିଂବଗେ । ମେଁ ଆଣ୍ଡି ୱେଡିଂକେ ଆତେନ୍‌ ମାମ୍ୟାଚେ ଡିଗ୍ ନିଜର୍ ଦେସ୍ ଆନ୍ତାର୍‌ବଗେ
    ।
  gof-RNT: Abrahamey laata oothidi ekkana biittaa baana mela Xoossay iya xeegida wode
    hari attoshin, I aw biyakko eronna ixxikokka kiitettiday ammanona.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବ୍ରାହାମ୍‌କେ ଅକନ୍‌ ଦିଶୁମ୍‌ ଏମାମେୟାଁଇଙ୍ଗ୍‌ ମେନ୍ତେ ବାନାର୍‌ସା
    ଏମାକାଇ ତାଇକେନାଏ, ଏନ୍‌ ଦିଶୁମ୍‌ତେ ସେନଃ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ କେଡ଼ାକିଃ ଇମ୍‌ତା ଆବ୍ରାହାମ୍‌
    ବିଶ୍ୱାସ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆନାଚୁ ଆୟୁମ୍‌କେଦାଏ, ଆଡଃ ଆଇଃକ୍‌କେ କତାଃତେ ସେନ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ
    ଏନାହ ବେଗାର୍‌ ସାରିତେ ଇନିଃ ଆୟାଃ ଦିଶୁମ୍‌କେ ବାଗିକେଦ୍‌ତେ ଅଡଙ୍ଗ୍‌ୟାନା ।
  gah-gah: Ómasímo mikasi makó geí helisa henoni minative loko lehizegetatoze, geza
    mikasiga ahulokoko makotoka voko minatane loko Avalahani lo amekago, Ómasimú gele
    alévolé oakeve loko gele aleake mikasi nenemupe nenemupe limó nene gelemike, gele
    gopa oake gopa vimó.
  lcm-lcm: Si lomlomon, Abaram kata longong a songo si God ani ka pasal taun a rina
    ang ka taukai lak ina. Kala tadut kantanem katapo tav malangas ta kapo pasal ane
    voi nang.
  aer-aer: Artwe nhenge Abraham-ele Ngkarte arratye itelaretyarte, mpwaremele iwenhe
    apeke renhe Re ilekenge. Ngkarte ikwere angkeke, “Abraham, apmere ngkwinhe impemele
    alhaye. Ngkwenge-artweye apmere arrpenhe arlenge-werne akngaye. The apmere yanhe
    ngenhe anthetyenhe.” Renhe arratye itelareke-arle, Abraham-ele apmere ikwerenhe
    ingkerne imperle-alheke, nhenge alethe alhemele apmere arrpenhe-werne-atheke alhemele,
    apmere yanheke re akutne aneke.
  qvc-NT: 'Chaymandaqam chay unay Abrajambis Tayta Dyuspi allita yuyakurqan. Chaymi
    Tayta Dyus payta niptin: “Suq shumaq nasyundam rini qoshuq”, nishpaqa, chay Abrajanqa
    llaqtanmanda lluqshirqan, chay ufrisishqan nasyunman rinambaq. Mana yach''ashpa:
    ¿Maymanmi rini riq? nishpapismi, Dyuspi yuyakushpa rirqan.'
  tgl-ULB: Sa pamamagitan ito ng pananampalataya na si Abraham nang siya ay tinawag,
    Siya ay sumunod at nagtungo sa lugar na kaniyang tatanggapin bilang isang tagapagmana.
    Pumunta siya na hindi niya nalalaman kung saan siya tutungo.
  cbs-NT: Ja inun, Abrahamnen Dios ikunwankin chibankubainaiwen taea Dios jabe jadia
    yubakakatsi ikin Diosun kena jawa jen iyamama ikunwainwen taea jawen mae jenei
    taxnikaini jani kai unanmabia ja mai pakea betsa anu Diosun inanxanai anu kanikiaki.
  xtm-NTPP: Vaa ja ni kukanu ini Abraham ma Su'si ma kúu ja ni kandija de, nuu ni
    kana ña'a ya ma te jiña'a ya ja na kee de te ki'in de ma, vaa iyo nuu ko kuu ta'vi
    de ma. Te visi ñatuu jini de ndenu ki'in de ma, kovaa kua'an de.
  nnq-nnq: Ku imani Ulaimu ngannyali Nnoongo apakemigwa ajende kukilambo Nnoongo champe
    kibe chakwe. Iganukube Ulaimu akumanyije kwajenda, ngajenda.
  bao-NT: Díámacʉ̃ cʉ̃ ca tʉo nʉcʉ̃ bʉorije jʉorira, Abraham cãa Ʉmʉreco Pacʉ cʉ̃re
    cʉ̃ ca jʉoro, cʉ̃ ca ĩirijere tʉo nʉnʉjee, cʉ̃re yʉʉri, cʉ̃ ca tiicojopa yepapʉre
    waarʉgʉ majiti pacagʉ, cʉ̃ yaa yepare witi weoupi.
  san-ORI: ୱିଶ୍ୱାସେନେବ୍ରାହୀମ୍ ଆହୂତଃ ସନ୍ ଆଜ୍ଞାଂ ଗୃହୀତ୍ୱା ଯସ୍ୟ ସ୍ଥାନସ୍ୟାଧିକାରସ୍ତେନ ପ୍ରାପ୍ତୱ୍ୟସ୍ତତ୍
    ସ୍ଥାନଂ ପ୍ରସ୍ଥିତୱାନ୍ କିନ୍ତୁ ପ୍ରସ୍ଥାନସମଯେ କ୍କ ଯାମୀତି ନାଜାନାତ୍|
  huv-NT: Teat Abraham aton, wüx tapaj nej Teat Dios, tayar leawa tasoic; taw tiül
    miíüt nej, tamb andüy tiül alinoic iüt niüng lamapiüng Teat Dios apmüüch nej.
    Tamb andüy alinoic iüt masey ngo majaw nguiane andüy apmamb.
  otn-NT: Nu̱ ra̱ Abraham bi 'yɛ̱c'ɛ̱i̱ ngue ma̱jua̱ni̱ te mma̱n'Oja̱. Ja̱na̱ngue
    nu̱'mø mi̱ zon'na̱ Oja̱, bi xifi ngue da̱ bømp'ʉ mi̱ 'bʉi, di̱ map'ʉ ja ra̱ häi
    xi xifi ngue da̱ gohmi̱, 'nɛ̱ bi 'yøt'e te bi xifi. Bi bømp'ʉ ja ra̱ häi mi̱ 'bʉi,
    bi̱ ma. Ni̱ xi̱ngui̱ pa̱di̱ hapʉ da̱ni̱ mpa.
  nop-nop: Abalaham adi nadisukilitinit hatiguk doktiŋa ne’walaŋ kwet u wabiŋa kwet
    niŋ kahiledok nimbune mede tiloloŋ tuguk. Tiŋa kwet dendok hinek yoŋit u mu nadiŋa
    hogok pilali uguk.
  obo-NT: Na si Abraham, pomon to kopomakoy rin, id tuman din iddos suhu to Monama
    no od po-undiyonnon sikandin to ingod no id tandu kandin. Id tanan sikandin diyot
    ingod din ahad waa saddoo rin ko ingkon sikandin od isau.
  cak-ENT: Ri Abraham xuya' chuka' ránima riq'uin ri Dios, romari', tok xoyox roma
    ri Dios richin que nbe c'a pa jun chic ruch'ulef ri nuspaj chin, rija' xutakej
