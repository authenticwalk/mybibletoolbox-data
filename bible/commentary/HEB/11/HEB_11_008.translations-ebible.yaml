  gmv-NT: ኣብራሃሜይ ባስ ላታ ቢታ ኤካናስ ፄይጌቲዳ ዎዴ ኣማኖን ኣዛዜቲዴስ። ኣዋ ቢዛኮኔ ኤሮንታ ኣጊኮካ ኤሮ ጊዲ ቢዴስ።
  por-BLT: Pela fé em Deus, Abraão obedeceu quando Deus o chamou para ir para a terra
