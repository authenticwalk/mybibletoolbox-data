    faꞋasia fanoa nia, sui bore Ꞌana noaꞋa nia kasi sai Ꞌua ana Ꞌi faꞋi neꞋe nia leka
    Ꞌuana.
  eng-WYC-2017: By faith he that is called Abraham, obeyed to go out into a place,
    which he should take into heritage; and he went out, not witting whither he should
    go.
  eng-WMBB: By faith Abraham, when he was called, obeyed to go out to the place which
    he was to receive for an inheritance. He went out, not knowing where he went.
  zat-NTPS: Abraham, lu xel-la' dxeajlí lazre' chee̱', gate Dios gunné̱' le̱', bzue̱'
