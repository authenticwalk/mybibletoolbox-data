    ga Tupana tá nüxna ãxü̃ na noxrüxüchi yiĩxü̃cèx. Rü yemaãcü nanaxü ga yexguma
    Tupana namuxgu. Rü nanatüchiü̃ãnewa inaxũãchi ga Abráü̃ woo tama nüxü̃ na nacuáxü̃
