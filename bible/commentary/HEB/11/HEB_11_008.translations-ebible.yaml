  hoy-hoy: विश्वास देल अच अब्राहम उक याग परमेश्वर कारदुन रा आग्या मान्सकु ईत्‍ता जागा
    दा होटोदुन यदुर्द परमेश्वर प्रतिग्या माळीदुन; अदिक आव ईला जानसोन कि आव यल होगेत्यान,
