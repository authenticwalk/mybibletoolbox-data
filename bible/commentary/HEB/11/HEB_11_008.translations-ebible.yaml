    yaan manaw disang kanaan banwa.
  gyr-NT: Abraham avei oyeroya Tũpa rese. Esepia, Tũpa, “Eso ambuae ɨvɨ ndeu amboyecua
    vaherã vahesave, ahe amondora ndeu” ehise, omboyeroyaño ité. Yepe ahe ɨvɨ ndoicuai
