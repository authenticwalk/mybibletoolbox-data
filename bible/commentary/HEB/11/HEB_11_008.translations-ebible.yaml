    biriaꞌh ba lahdxyi ba gunaꞌzu nehza ba zee ba nin ayi gaann ba caa chiꞌh gadzihn
    ba.
  gux-gux: Li tie leni li dandanli yaa po, ke Abalahama den tuo U tienu yiinu, ki
    den fii ki gedi wan baa ba ki diedi yaa diema yaa niini. o den gedi ba leni wan
    kaa den bani wan caa naani.
  kos-kos: Lulalfongi lal Abraham pa oru el akos ke God El tuh pangnol elan som nu
    in sie facl su God El tuh wuleang mu El ac sang nu sel. El tuh som liki facl sel
    ac tia etu lah el ac som nu ya.
  ibo-ibo: Site nʼokwukwe, Ebraham rubere isi mgbe a kpọrọ ya ka ọ hapụ, gaa nʼala
    ahụ nke ọ ga-enweta dịka ihe nketa. Ọ gawara nʼamaghị ebe ọ na-aga.
  yml-yml: Basenadi Yaubada Ebelamo i goleni ꞌana tuvada i na baileni i na nago ꞌaniꞌie
    tamu ꞌawalawa ꞌwaineye, ꞌawalawanina Yaubada i vonaꞌawaufaufa Ebelamo i na veleni.
    Ebelamo Yaubada yana vona i vetumaganeni bega i vematayakayaka i tovoi i nago
    siwe bei i nunagoga kebu i da ꞌasetaiga.
  ory-ory: ବିଶ୍ୱାସ ଦ୍ୱାରା ଅବ୍ରହାମ ଆହ୍ୱାନ ପ୍ରାପ୍ତ ହୁଅନ୍ତେ, ଯେଉଁ ଦେଶ ସେ ଅଧିକାରସ୍ୱରୂପେ
    ପାଇବାକୁ ଯାଉଥିଲେ, ଆଜ୍ଞାବହ ହୋଇ ସେଠାକୁ ବାହାରିଗଲେ, ପୁଣି, ସେ କେଉଁଠାକୁ ଯାଉଅଛନ୍ତି, ତାହା
    ନ ଜାଣି ସୁଦ୍ଧା ବାହାରିଗଲେ।
  bzj-bzj: Da mi bikaaz a Aybraham fayt eena Gaad mek ih obay Gaad wen Gaad kaal ahn,
    ahn tel ahn fi goh da wahn lan weh Gaad mi seh mi wahn bee fi hihn. Ih lef fi
    hihn oan konchri ahn set owt widowt eevn noa wichpaa ih mi gwehn.
  chk-chk: Ren än Apraham lükü, a aleasochisi Kot lupwen a köri pwe epwe towu seni
    fanüan o feila ngeni eu fanü Kot a pwon ngeni pwe epwe fanüeni. A feila seni fanüan,
    nge esap silei ia epwe feila ie.
  ssd-ssd: Kuate nu Abraham nuŋe ma kusremba ma kise ande tambim tuku sana le nu Kuate
    tuku saŋgri tomba tiŋga nuŋe ma kusremba kina. Ma nu kambim tuku ta nu gilai.
    Ake tiŋga kina.
  acr-TNT: Ri Abraham, ruma ri cubulibal ucꞌuꞌx, echiriꞌ xsiqꞌuix ruma ri Dios, xucoj
    tzij y xeꞌec chupa ri luwar ubiꞌtisim ri Dios che. Xel cꞌu bi pa rutinamit, tob
    na retaꞌam taj pa queꞌec wi.
  rop-rop: Dumaji Eibrahem bin bilib, wal wen God bin dalim im blanga go langa det
    kantri weya im garra gibit im, imbin duwit langa im, en imbin gowei brom im ron
    kantri langa najawan kantri weya im nomo bin sabi.
  mee-mee: Ba pala, ka inae Nutu kiue Abaram, nae Abaram ka lonapatokona te i. Minmina
    na i ke longo te i, ba ke loa ta ina e ngatauga orae Nutu bai ta tunge te i. I
    ka sana lonamatana ka inaeala, ava ke longomana te Nutu na ke loa.
  dif-dif: Morlalu ngundranali Abraham pankina wonti, Godali nina matja karkanani,
    nau dunkananto piri kulnuja, nina nulu maratunkaia maninanto; ja nau dunkana wonti
    ko wodajerinaia.
  gam-gam: Ni dumo ge kere makimb tambiye ta po mopen. Makimb ge ni nenem makimbin
    yenda we dje God Abraam embe dji ge, Abraam pillgi dje molo er pi. Po dumo moya
    al ge une nakane er pi.
  nou-nou: Edo God mi Abraham jawo sedo uso busu awa dodo busu nei God mi uso itadi
    sari gari sisira ainda mambarase sisira edo iji ainde Abraham tumonda ari mi God
    kera isira. Edo Abraham uso busu dodo umo yei nonda mambutiri awawa gaera te umo
    mambusira.
  mqb-NT: Ibərahima kə̀ ɗəfak nga pə Mbərom. Anga nan, kə̀ bənak anan à 'am wa re.
    A zla ù kon aday Mbərom a jan «zla» ata, mənjəna sa san man ata awan, anga Mbərom
    i sa varan kawa kon anahan a mba.
  ape-B: Ebraham douk nasuh God ananin balan dadag nagipechen kalbu. Namudak ali abudak
    nyultab God nohwalanamu, Ebraham douk nagipech anan God ananin balan ali natukemaguk
    ananibul wabul nanamu anab amnab. Nanamu abudak amnab douk God naklimu eke nukaneyab
    bunubu butoglu ananib uli. Ebraham naitak nanak ali anan wo nudukemu agundak douk
    eke nunak nupemu e, wak. Wakuli anan douk nasuh God ananin balan nakli adulin
    ali nanak.
  grc-F35: Πίστει, καλούμενος Ἁβραάμ, ὑπήκουσεν ἐξελθεῖν εἰς τὸν τόπον ὃν ἤμελλεν
    λαμβάνειν εἰς κληρονομίαν καὶ ἐξῆλθεν, μὴ ἐπιστάμενος ποῦ ἔρχεται.
  cav-NT: Abrahamratu pana ejenedya ahua Yusura quisarati iyahua equedya judadiyaque.
    “Cuinanacue micue epu juque. Dirucue yahua era mique, mique eque juracanaya cuanaque
    jadya tyaana ayaju”, jadya patu Yusura acuare. Jadya ihuarae ahuajutu Abraham
    yana equedya jucuare. Cuinanacuaretu tuja epu juque, eju diruyaque baecuaque.
  kgp-NT: 'Abraão vỹ Topẽ ki rã kỹ nĩ ja nĩgtĩ gé, hã kỹ tóg Topẽ vĩ kri nĩm ja nĩgtĩ.
    Topẽ tóg ti mỹ: “ha tĩg,” he mũ, kỹ tóg tĩg ja nĩ, ga ũ ra, Topẽ tỹ ti mỹ ga nĩm
    ke mũ ẽn ra. Ã tỹ ki kagtĩg ra tóg ra tĩg ja nĩ. Ã jamã tá kãkutẽ kỹ tóg ã tỹ
    ki kagtĩg ẽn ra vyr, Abraão ti.'
  bvd-bvd: '''Ana manata mamana lae ''ana God ne sa ''Abraham lau guu ka ade sulia
    bae lana God ''ana si kada God ''e odu nia uri lea lae fasi maefera nia uria ta
    fera ''e''ete naa ne God ''e alangainia fuana. Sa ''Abraham ka faasia fera nia,
    sui boroi ''ana ka nao si saitomana ''i fai gu ne nia lea uria.'
  ukr-1871: Вірою, покликаний Авраам, послухав, щоб вийти на те місце, котре мав прийняти
    в наслїддє, і вийшов, не знаючи, куди йде.
  apz-apz: Anɨtu Apɨlohammo hungkuno ulahonɨngki Apɨloham kako hungkuno homo somo
    sɨmeho hiꞌntnnono uyonto tɨfi inɨngkawomentisofoho. Apɨloham kako kakoe ango sopo
    nulɨkoꞌmanto Anɨtu hwaho nomꞌne wokijapmmo ulɨmentiso sopono umentisofoho. Apɨloham
    kako huno ole syafɨhuꞌmento, Ngko ntonte palokweno. Huno ose ko syafɨsyonto kako
    Anɨtumo sɨmeho hiꞌntnnono uyonto umentisofoho.
  yon-yon: Abraham yaa kuu amaan ari dobiri yeman ye yumbon okad kuyaa wene ande baandoon
    kuu, anam andi yaambed wengamberekore wonoon. Kwane kunaya weneen kuu yekaadban
    kuned kwane wonoon.
  poi-NT: Como tsa̱m iniit́ fe jém Abraham, cuando iŋwejáy Dios, icupɨc, nɨc tu̱m
    lugar ju̱t́ Dios ijɨycámayñe iga ichiiba. Put de jém it́ɨcmɨ, aunque d́a ijo̱doŋ
    ju̱t́ nɨcpa.
  wuv-wuv: A'a fei narafawe'ia, Abraham, ei i tonaa fei warea ba inei dinaa a'a fei
    gufu, fei nene nawe tonia ba manu-manuna, ina neneraa fei warea ma na dii, ma'uaa
    lomi na aida ba i dinaia.
  quf-NT: Kriyishanraykumi Abrahamta, Dyus qayatinqa, payqa kasur lluqshir riran mayqan
    pachataĉhi Dyus irinsyanpaq arnisha karan chayman. Payqami tayashanmantaqa riran,
    mana mayman riyani nir yaĉharmapischu.
  yuw-yuw: Oro, Abrahampho Kopotoroc kombing tobing imongidocmaha tongga yu Kopotorochon
    mata sumboda inoin böcsano imun fadoc. Kopotorocho ‘Abraham kantri au kömbaha
    imangot’ yongo mata godingmun fat imongo yogoc, ‘Gakain saya imi fauna ongoi.’
    Yu ihoroc inong yuna Abrahampho ‘nahe sinom ongungot’ yongo kombingbanac matogoc.
    Muno yu muyu Kopotorochon matano sumboda onggoc.
  hus-NT-1971: A Abraham im bela’ a Dios ani in t’aja’ jahua’ uchan c’al a Dios. In
    jilca’ in q’uima’ cum uchnenequits c’al a Dios ne’ets ca pithan pil an tsabal.
    Aba ani’ yabaye lej olchin ma ju’ta ne’ets ca ulits, bel c’alets.
  med-med: Wote, mondpa pili uⱡ ila ku, Got ndi, Aparam ni, wi roⱡnga, pilpa pep ropa,
    elim nga kona wak ropa, mʉi kʉmp elpa ti, Got ndi, nguimp nitim ila purum. Wote,
    Aparam mba kona ei, pili napilpa kʉn, Got nga nitim ik ei, mondpa pilpa purum.
  bch-bch: Be ngan Abraam ele kadonga lolo matua aea, ei inasi Deo ilinge ta itnan
    aea tano ta ila ngan tibur ede toa Deo iuangga ipan ga iman ei ele. Tautaunga
    iuatai ngan ila sida mao, be ei ilalala ga ila.
  cco-NT: Jo̱guɨ ꞌlɨɨ˜ yʉ́ʉꞌ˜ Abraham laꞌeáangˊ e jábꞌˉ calɨ́iñˉ júuˆ quiáꞌˉ Fidiéeˇ,
    jo̱baꞌ cajméeˋbre nʉ́ʉꞌr˜ mɨ˜ cajíngꞌˉ dseaˋ do e ꞌnéˉ nitʉ́rˋ góorˋ jo̱ nidsérˉ
    nidsigüeárˋ fɨˊ guóoꞌ˜ uǿˉ fɨˊ lɨ˜ huí̱i̱ˆ fɨˊ lɨ˜ nɨcajíngꞌˉ Fidiéeˇ e nicuǿꞌˉreiñꞌ
    lamɨ˜ jéengˊguɨ. Jo̱baꞌ cagüɨꞌɨ́ɨˊbre e fɨˊ góorˋ do co̱lɨɨng˜ có̱o̱ꞌ˜ jaléngꞌˋ
    dseaˋ sɨnʉ́ʉˆ quiáꞌrˉ có̱o̱ꞌ˜guɨ jaléꞌˋ e seaˋ quiáꞌrˉ e jí̱i̱ꞌ˜ jaˋ ñirˊ jie˜
    fɨˊ lɨ˜ ngóorˊ.
  deu-1951: Durch Glauben gehorchte Abraham, als er berufen wurde, nach einem Ort
    auszuziehen, den er zum Erbteil empfangen sollte; und er zog aus, ohne zu wissen,
    wohin er komme.
  alq-ALGNT: Abanaam (Abraham) ogi teb8eta8an Kije Manidon. Ii dac odji, ogi ndota8an
    apitc kagi nd8e8emigodjin kidji nagadag odaki, acitc kidji ijadj kodag akini kagi
    igodjin kidji minigodjin kidji gi tibendag. Ki madja dac, ega e kikendag adi maia
    ke ijadj.
  ixl-NNT: As tiꞌ uvaꞌ kꞌujlik chit ikꞌuꞌl u Abraham tiꞌ u Tiixheꞌ, as kat inima veꞌt
    yol tul uvaꞌ kat imolo veꞌt u Tiixheꞌ u Abrahameꞌ tiꞌ tel chꞌuꞌl tu u tenameꞌ
    uvaꞌ atikkat. As kꞌuxh yeꞌ tootzaj u Abraham u txꞌavaꞌeꞌ uvaꞌ la oonkat, as kat
    bꞌen veꞌteꞌ tiꞌ uvaꞌ la tetzi veꞌt u txꞌavaꞌeꞌ taꞌn u Tiixheꞌ.
  boa-NT: Téhduréhjáa Aavaráá ímí cáhcujtsóhi. Muuráhjáa Píívyéébe kiá dííbyé iiñújɨ́
    íjcyáíhullévú dííbyeke wállóónéllii iwáájácútúróhullévú peebe dííbyeke icyáhcújtsónema.
  quh-NT: 'Diospi jap''icuskanraycu Abrahamka Diospa wajyaskanta casorka. Payka llajtanmanta
    llojserka mana rejsiska jallp''aman. Sumaj niskanwan Dios payta nerka: “Cay jallp''ata
    koskayqui”, nispa. Abrahamri Diospa wajyaskanta casorka maymanchus rishaskanta
    mana yachaspapis.'
  kwi-kwi: Abrahamne Dios kaizta aizpa watcha i nɨjkulta. Diosne Abrahamta akwat kit
    mamaz su mɨlan namta. Us mɨnta ɨmtu pianchikas, Abrahamne Dios ɨnintɨt aizpa mɨt
    kit paiña sukis puzta, Dios sun su mɨlan namtɨt aizpa sapnapa.
  agm-agm: Abɨraahamɨho Autaahaatɨhopɨ aimɨ watɨpɨtatɨ gɨwunyaahosɨ amɨ Autaahaatɨho
    koai sata kaundataase. “Kɨnyɨ kɨmbɨhɨ kinyɨ aŋɨpɨpɨhɨ namasi kaanɨhɨ wapɨhapɨ
    numwe,” undataase. Saundihɨ Abɨraahamɨho Autaahaatɨhomɨ pɨwɨha atɨwisatɨ komɨ
    aunahɨpatɨ namatɨ dosi wapɨhapɨ notaise. Ko siyatɨ dosi wapɨhapɨ Autaahaatɨhomɨ
    pɨwɨhetɨ naimbɨpɨhɨ sapɨhɨ yapɨpatɨ wɨtɨ ipotɨhura Autaahaatɨho koai nunyonɨhɨ
    katɨ noaipatɨ tɨtɨhɨ komɨhatimatɨtandɨhataahapɨ notaise. Iyataatɨ sapɨhɨ naimbɨpɨhɨ
    apɨpaahɨ ko wɨndɨ monahondaahandɨ kandɨ gɨwumyaasɨtɨhanda kapɨhapɨ nehɨ notaise.
  ubr-ubr: Abraham an baitutum emon on God fonan itatam, on itgat itan efan menan
    God iyaumatanai on ititai. On an tafanam on ikirir, ato on men isagob menan i’nan.
  tsw-NT: Ibrahim da̱na̱ ta̱ nu ucawu wo okolo, ɗaɗa u yuwain tsutoni ana A̱sula̱
    e ɗe niyi u ꞌya̱wa̱ uba̱ta̱ u ro u na u yuwaan niyi nzuwulai n na waa ca yi. U
    lyawa ta̱ iɗa ya̱ yi, agba u reve uba̱ta̱ u na wee tyo shi.
  cax-NT: Arrti Abraham tücañe oncotitü ümoti Tuparrü. Sane nauquiche icocotati nurarrti
    Tuparrü numo icüpurutiti, nauqui ariorrti au manu quiatarrü cürrü, arrüna rranrrti
    aitorrimiati ümoti. Iñocotati nicürrtiatoe, abu chütusiopü ümoti cauta niyücürrti.
  aia-aia: Suria 'ia Ebraham 'a hinihinia God, 'ia Ebraham 'a araisuria God 'oha na
    soia ma 'unua tanaa do'ai hura'a maai hano 'anai dora na duruduru 'inia tanaa
    do'ai haua tanaa. Na'i 'oha na hura'a na hano, 'iia 'a hano ha'i ai'a aidangisiai
    dora na 'ia God na duruduru tanaa 'inia.
  srp-1865: Vjerom posluša Avraam kad bi pozvan da iziðe u zemlju koju šæaše da primi
    u našljedstvo, i iziðe ne znajuæi kuda ide.
  agt-agt: A kumanen hapa te mina Abraham, te pinatugut na Namaratu ta dana en lugar
    na, petta ange ta takwan na lugar nga ikari na Namaratu ta kwa na. A maski awena
    la amu am had sin ya eyan na a kinurug na la ya uhohug na Namaratu tentu.
  lug-lug: Olw’okukkiriza Ibulayimu bwe yayitibwa, n’agonda, n’alaga mu kifo kye yali
    agenda okuweebwa ng’omugabo, bw’atyo n’agenda nga ne gy’alaga tamanyiiyo.
  yby-yby: Aebalahamuya ele elewole okaka we minokaiyoko Omailimo mika makoya emo
    elewole uvamina emekolonako, emo mikakaya hulikoko woko aito mikaloka minatane
    loko lo mekaiyoko, elekoko ya nesae ito ma nesae lamidanaki ele opa o-hulikoko
    opaya wiye.
  heb-heb: באמונה שמע אברהם כאשר נקרא ללכת אל הארץ אשר יירשנה ויצא ולא ידע אנה יבוא׃
  mpp-mpp: Wapongti Abraham wackeme yele yowa ngagesingkewecte ye balaibelu yeicne
    himongngine hegilelu himong monicka hikenogale ngageme mi kpungkewec. Himong Wapongti
    lacnonale miwec, yogodi mole-damocine aiwec.
  apb-apb: Aani hiiwalaimolinge mone, nge a Ebraham e tola i sulie a God maholo e
    soie. A Ebraham e toli'aasie hanue ingeie huni lae aana ngaeta hanue nge a God
    kei niie hunie. E lae mola, ma'alana uri e ka'a saie uri leu nge ko lae takoie.
  san-TEL: విశ్వాసేనేబ్రాహీమ్ ఆహూతః సన్ ఆజ్ఞాం గృహీత్వా యస్య స్థానస్యాధికారస్తేన ప్రాప్తవ్యస్తత్
    స్థానం ప్రస్థితవాన్ కిన్తు ప్రస్థానసమయే క్క యామీతి నాజానాత్|
  ben-IRV: বিশ্বাসে অব্রাহাম, যখন তিনি মনোনীত হলেন, তিনি ঈশ্বরের বাধ্য হলেন এবং তিনি
    যে জায়গা পাবেন তা অধিকার করতে চলে গেলেন। তিনি কোথায় যাচ্ছেন, তা না জেনে রওনা
    দিলেন।
  ntu-ntu: Ebraam, mz nzbrtikr drtwrde Gct, dekc tqvz-nqblq-ngrde natq Gct mz nzrlasz-krde
    mrnyzde mz nzvz-krde mrkzble kx nangi nyzde. Kxmule-esz' trkrlzleu mrlcde, a'
    sc tqvz ye.
  pan-pan: ਵਿਸ਼ਵਾਸ ਨਾਲ ਹੀ ਅਬਰਾਹਾਮ ਜਦੋਂ ਬੁਲਾਇਆ ਗਿਆ ਤਾਂ ਉਸ ਥਾਂ ਜਾਣ ਦੀ ਆਗਿਆ ਮੰਨ ਲਈ ਜਿਸ
    ਨੂੰ ਉਹ ਨੇ ਅਧਿਕਾਰ ਵਿੱਚ ਲੈਣਾ ਸੀ, ਅਤੇ ਭਾਵੇਂ ਉਹ ਜਾਣਦਾ ਨਹੀਂ ਸੀ ਕਿ ਮੈਂ ਕਿੱਧਰ ਨੂੰ ਜਾਂਦਾ
    ਹਾਂ ਪਰ ਤਾਂ ਵੀ ਨਿੱਕਲ ਤੁਰਿਆ।
  tkr-tkr: Allahee qort'uling'a, cun xav g'aleççu, İbrahim inyam vodva, mirasna alyapt'asde
    cigeeqa k'ırı alixhxhı, ayk'an. Mang'uk'le nyaqa ı'qqəvacar dya'ts'a yəqqı'lqa
    qığeç'e.
  gvc-gvc: Abrahã cjiro cʉ̃hʉ Cohamacʉre wacũ tuaro tirore yʉhtia tiri jire. Pa dihtapʉre
    tirore to wahti dihtapʉre Cohamacʉ to waha dutichʉ tʉhoro Abrahã yʉhtia tiri jire.
    To ya dihtai jiriro wijaa waharo, to masierari dihtapʉ sʉa tiri jire.
  sbk-sbk: Ihali lweteho aje u Abrahimu, alipoitwa alitii na kwenda mahali ambapo
    alipaswa kupokea kama lwahakwiziwe aheteshe ahawalile ahaposhe ulithi ahasongoe
    bila amanye aje awala hwii.
  mya-JVB: အာဗြဟံ သည် အမွေ ခံရ လတံ့သောပြည် သို့ ထွက်သွား မည်အကြောင်း၊ ဘုရားသခင်ခေါ်
    တော်မူသောအခါ၊ သူသည်အဘယ် အရပ်သို့သွားသည် ကို ကိုယ်တိုင်မ သိ ဘဲလျက်၊ ယုံကြည် ခြင်းအားဖြင့်နားထောင်
    ၍ ထွက်သွား လေ၏
  kgf-kgf: Ninʒéŋ ninʒéŋaguc Abaraham imi héihéré miyec nalé imuaru ackuaʒéc imi niŋtohoyec.
    Niŋtohoma baec méŋ iwac buŋa wammac niŋ ʒémiyec imuac wamma dimuaru kemmac imi
    ménda niŋtegicmanec hénima keŋec.
  awb-awb: Manikánka Ébáráhma téh áhrabútaq Ébáráhmaga Manikánsabe aiq pútare atena
