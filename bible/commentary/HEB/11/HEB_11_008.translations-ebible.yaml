  lif-NT: ᤏᤛᤠ᤺ᤴᤗᤠᤶᤒᤠᤀᤣ ᤀᤒᤪᤠᤜᤠᤔᤖᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤀᤡᤱᤈᤠ᤺ᤱᤅᤡᤴ ᤂᤧᤵᤛᤢ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤢ᤺ᤳᤋᤢᤀᤠᤱ
    ᤐᤣᤃᤧ᤹ ᤔᤧᤳᤋᤢᤒᤠ ᤗᤠᤈᤣ᤹ᤀᤥ ᤐᤣᤖᤥ॥ ᤂᤧᤴ ᤗᤠᤈᤣ᤹ᤀᤡᤱᤃ ᤋᤠ᤺ᤴᤍᤡ ᤂᤢᤏᤧ᤹ ᤂᤥ᤺ᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤁᤢᤗᤰ ᤘᤕᤧᤖᤥ॥
    ᤂᤢᤏᤧ᤹ ᤀᤠᤳᤋᤠᤴ ᤐᤣ᤺ᤰᤁᤠᤖ ᤐᤳᤋᤠ ᤑᤠ᤹ᤀᤠᤱ ᤌᤣᤀᤠᤱ ᤔᤧᤏᤡ᤺ᤛᤢᤴᤗᤥ॥
  mie-NT: De Abraham nī ncandíja dē jā sāhá yā jēhē dē, de jā ñúcuán nī jetáhví dē
    tá nī ncāhān yā jíín dē jā quíhīn dē iin lugar nūū cuāha yā jā cuu tāhvī dē. De
    nī nquee dē cuāhān dē, vísō nduú jínī dē ní cúu nūū quíhīn dē.
  san-TIB: ཝིཤྭཱསེནེབྲཱཧཱིམ྄ ཨཱཧཱུཏཿ སན྄ ཨཱཛྙཱཾ གྲྀཧཱིཏྭཱ ཡསྱ སྠཱནསྱཱདྷིཀཱརསྟེན པྲཱཔྟཝྱསྟཏ྄
    སྠཱནཾ པྲསྠིཏཝཱན྄ ཀིནྟུ པྲསྠཱནསམཡེ ཀྐ ཡཱམཱིཏི ནཱཛཱནཱཏ྄།
  qve-NT: Saynallataqmi Abrahampas Diospi iñisqanrayku, Diosta kasukuran. Chayraykun
    Abrahamqa llaqtanmanta lloqsinanpaq Dios kamachiqtin, kasukuspa riran, Diospa
    prometesqan mana reqsisqan llaqtaman. Chaymi Abrahamqa, Diosta kasukusqanrayku,
    mana ni maymanpas risqanta yachashaspan, riran [Génesis 12.1-5].
  pao-NT: Soo nana Abraham mee naneadu uga umu tu nananumu-naga nobe-ga'yoo. Soo Te
    Naa yise meeoo oo netamma, “U sakwa mana ume e tayakwitoo mea, nu saa'a ookow
    umu u-ma'yoona suaketu teepu-makadooa.” Soo Abraham yise oetoo mea ka Te Naa naka'oedyukuna.
  cbu-NT: 'Mishat, Apramarintam Apanllimun mang'' taturangiya. Apanllsha: Apramaa,
    mazinangcha. Shaanaatsi tsapunish ksangcha. Nllitaritap tsap naangcha. Anush kuskachush,
    tsapuneemish yámandachinllpa. Shiyachcheem tsapuneemish panachinllpa, tárangiya
    Apanlli. Apramarinsha Apanllee kuk tuminpi átu naatarangiya. ¿Yapeeja naachi?
    táyaru, nda yasarangiya. Apanll nuwaa izuuru machichparee, táyaru, naatarangiya.'
  usa-usa: Áánûqtu Áabaraamma ááyaitana wemá watáama wakáiye. wení naakumó yuwéna
