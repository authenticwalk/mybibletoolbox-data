    Jayave Abraham oe ojo jenta güi, yepe tei mbaeti oicuaa quetɨ ojo.
  quc-TT: Ri Abraham rumal chi kꞌo ukojobꞌal xnimanik xel bꞌik pa ri kꞌolibꞌal ri
