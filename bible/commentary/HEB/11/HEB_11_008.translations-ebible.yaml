    chee̱'. Bdxuaje̱' lázrie̱', ne quebe nézene̱' naga zéaje̱'.
  spp-spp: Ibirayima à dá Kile na, lire kurugo, Kile à u yyere ke, u à Kile ɲwɔmɛɛni
