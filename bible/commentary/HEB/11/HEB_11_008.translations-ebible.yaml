    eiaḡoni senaḡi eiaḡoto moḡo.
  lgl-lgl: Abraham 'e fitoo ala God, ma ka ronosulia saenala. God 'e keria ka la faasia
    mae falua lia fala na gulae tolo mamata lou ala lifi God 'e alafuu 'alia kae kwatea
    fala. Lia fo Abraham ka tafisia falua lia, wasua 'ala iko 'ali sai 'ua ala 'i
    fe 'e kae la fai.
  mmo-mmo: + o 11:8 Jen 12:1-5; Sin 7:2-4*Abalaam alopayo la timu vu Anutu, om sen
    Anutu teey Abalaam-ato ond Abalaam nanye vuun in Anutu lava be havuuh baan-ande
    kandi be la taaku sen Anutu navu bu vu yii-to. Abalaam doosin nambe na osin tana,
    le ma de lopayo la timu vu Anutu om yik yoo la.
  ncu-NT: Ne̱ nte̱tɔ se̱ ne̱ saŋ ne̱ Wuribware̱ a te̱e̱ Abraham tɔwe̱ gywii mò̱ fe̱yɛ
    ɔ yɔ swe̱e̱re̱ ko̱ ne̱ ɔɔ tɔwe̱ bo̱ be̱ya fe̱yɛ ɔ sa mò̱ aa mò̱ ananagyi‑o si,
    ne̱ hare̱e̱ Abraham a mo̱ŋ nyi mfe̱ŋ ne̱ ɔ yɔ‑ɔ gbaa ooo, ne̱ ɔɔ gya Wuribware̱
    a kanɔ‑ɔ se̱? Aa le̱e̱ ane̱ŋ ne̱ ɔɔ kɔɔre̱ Wuribware̱ gyi‑o si.
  cni-NT: 'Aisati iriorini Avaramani, iquemisantirini Tasorentsi. Icantirini iriori:
    “Nocoaque pijate pashiniqui quipatsi, anta arejiqui: aitaque pisavicapeeri. Nompempiro
    pashitasanoteari avirori; aisati nomperi pitomi, picharine, maaroni. Tsame pijate,
    nocoi nonijayempiro”. Ari ijatanaque, iro cantaincha te irioteji jaocarica irijateri.'
  eng-WMB: By faith Abraham, when he was called, obeyed to go out to the place which
    he was to receive for an inheritance. He went out, not knowing where he went.
  zaw-NT: Sa'csi gojp toAbram yäḻrililajz, basoobni xtidx Dios che gurejdx Diosni,
    biriini lajdxni te huijni cadro gudeed Dios yuj lojni te cuääzni ro'c. Biriini
    lajdxni, mase dini gan caro chääni.
  san-MAL: വിശ്വാസേനേബ്രാഹീമ് ആഹൂതഃ സൻ ആജ്ഞാം ഗൃഹീത്വാ യസ്യ സ്ഥാനസ്യാധികാരസ്തേന പ്രാപ്തവ്യസ്തത്
    സ്ഥാനം പ്രസ്ഥിതവാൻ കിന്തു പ്രസ്ഥാനസമയേ ക്ക യാമീതി നാജാനാത്|
  tam-TCV: விசுவாசத்தினாலேயே ஆபிரகாம் தான் உரிமைச்சொத்தாகப் பெறவிருந்த இடத்திற்குப்
    போகும்படி அழைக்கப்பட்டபோது, தான் எங்கே போகிறேன் என்றுகூட அவன் அறியாதிருந்ததும்
    கீழ்ப்படிந்து புறப்பட்டான்.
  mit-NT: Daaní, stná Abraham; nì xinindisá stná‑nèyà, te ñàyùcàndùá nì quee‑ne cuàhàn‑nè
    na ní cana‑yanè ñà‑cùhùn xìcà‑né inga ñuu ndé icúmí‑nê sàà‑nè cunduu‑ne stoho
    nsidaa ñà‑ìá yucán. Ñàyùcàndùá, nì inini‑ne ñà‑ndùá nì ndacu nuù‑né, mate có‑cùndáà
    ini‑nè índù cùhùn‑nè.
  ceb-ULB: Pinaagi kadto sa pagtuo nga si Abraham, sa dihang siya gitawag, mituman
    ug miadto sa dapit nga iyang madawat isip panulondon. Milakaw siya, nga wala masayod
    kung asa siya padulong.
  ces-LB: Vírou Abraham uposlechl, když byl vyzván, aby se vypravil do země, která
    měla být dědičně svěřena do užívání jeho rodu. Uvěřil a uposlechl, ačkoliv nechápal,
    kam jde.
  mkn-mkn: Baꞌi Abraham ju parcaya sang Tuhan Allah. Tagal itu, Tuhan Allah pange
    sang dia bilang, “Bram, é! Kaluar kasi tenga lu pung kampong ko pi satu tampa
    yang nanti Beta kasi tunju sang lu. Te itu tana nanti jadi pusaka kasi lu pung
    turunan dong.” Dengar bagitu ju, dia bekin iko Tuhan pung mau, biar dia sonde
    tau mau pi mana.
  pol-UBG: Przez wiarę Abraham, gdy został wezwany, aby pójść na miejsce, które miał
    wziąć w dziedzictwo, usłuchał i wyszedł, nie wiedząc, dokąd idzie.
  qxh-NT: 'Auquillunchi Abrahampis Tayta Diosninchiman yupachicuran. Chaymi: «Marcayquipita
    llucshiy. Juc marcaćhu ćhacrata jushayqui» nir Tayta Diosninchi auniptin, wiyacuran.
    Wiyacur, ćhaquin ćhayashanpa aywacuran.'
  nwi-nwi: Mɨne Ebraham in rɨmnhatətə tɨmtɨm ye Kughen. Nɨpɨg Kughen rɨmnokrən kɨn
    mə tukrɨvən ye tanə pɨsɨn kɨrik, in rɨmnor nəkwan. Tanə a, Kughen rɨmɨrpen ta
    kɨmin mɨmə tukrɨvəh-si pən kɨmin. Kɨni Ebraham rɨmɨtərhav, meinein mə ramvən hiə.
  kmo-kmo: Hiki siitiichichawa nobok Ebraham riita God riita wor majin meejichi sumowu
    tar. God riita Ebraham akar eemen tar. Wo tarek, hiki siitiichiniga riiti eemen
    heechi henyan biish tar eemek ir.
  agr-agr: Apajuiyai kajintsá anentaibauwai Abragkak, Apajuí nugkan amastajame tima,
    tuwí jegattawa nunak dekatsuk, Apajuin umijak tikich nugkanum weuwai.
  kyc-kyc: Anatumi Aporakame dokona yuu maironya lao kaeyamo dokona pena leyamo dokona
    rape rape lao peya. Rangena rara yuupi yaki nyuo anja panya pelyo lao soo pakana
    palyapa nao Anatu kapa ingingi lao suu pyapala peya.
  urd-GVU: یہ ایمان کا کام تھا کہ ابراہیم نے اللہ کی سنی جب اُس نے اُسے بُلا کر کہا
    کہ وہ ایک ایسے ملک میں جائے جو اُسے بعد میں میراث میں ملے گا۔ ہاں، وہ اپنے ملک
    کو چھوڑ کر روانہ ہوا، حالانکہ اُسے معلوم نہ تھا کہ وہ کہاں جا رہا ہے۔
  yre-NT: Abraam yi -tɛra Bali da, -yee "wɛan zɩ Bali tin 'ba -yrɛ "bɛ, e 'ta 'wʋla
    "da. Bali -a 'vɩ -yrɛ 'nan, 'e 'si 'e fla, 'e -taa 'lɛglɔn 'tʋ -nɔnlɛ -yrɛ. -A
    -nan nɛn e -kʋdɩ 'sia, 'pian fɛnan nɛn e "ta -ko bɛ ya'a -nan tɔa dɩ.
  fuh-BKF: Saabe goonɗinal, Ibrahiima nootorii noddaango Laamɗo, yehi to leydi ndi
    Laamɗo aadanii ɗum heɓan. De o dilli tawi le o anndaa fuu to o fonndii.
  arl-NT: Abrahamri Pueyasoocua tiuuquiaarijiuhuaj. Pueyaso sequesacari nojuaja tamonu
    jiyajiniara na pacunura, Abrahamri na tojiquiaari. Tama na jiyajinijijiaaja na
    quiasacari, majaari na niishiniu quiquiaari tee cuniquiria na quiaani. Nojuajaari
    saaja niishiquiaari Pueyasoori na quijiara na niquitionutaniya tama na jiyaranojuaaja.
  ziw-ziw: Kwa uzumizi, Bulahimu amwivaga Chohile hadya amwitangaga aite mwe isi akaguhe
    chiya alagane hata hegu hamanyize Bulahimu niyo ahalawa.
  grc-TR: Πίστει καλούμενος Ἀβραὰμ ὑπήκουσεν ἐξελθεῖν εἰς τὸν τόπον ὃν ἤμελλε λαμβάνειν
    εἰς κληρονομίαν, καὶ ἐξῆλθε μὴ ἐπιστάμενος ποῦ ἔρχεται.
  nag-nag: Biswas pora Abraham, jitia Isor pora taike matise, kotha mani kene tai
    pabole thaka jagate jaise.Tai ulaikene jaise, kun jagate jabo lage etu bhi najani
    kene jaise.
  eng-OEBCW: It was faith that enabled Abraham to obey the call that he received,
    and to set out for the place which he was afterwards to obtain as his own; and
    he set out not knowing where he was going.
  knj-NT: Quey pax tu' naj Abraham, jix yaoc Dios naj yin sc'ul. Yuxan ja' yet jix
    awtele naj yu Dios tu', jix sjije naj. Catu' jix to naj bey jun lugar bey jun
    yak'naj can sti' Dios tol oj yak' tet. Cax c'al man yotaj oj naj bey chi to oc
    oj, pero jix sbej can x'otx'al naj, catu' jix to naj.
  deu-1912: Durch den Glauben ward gehorsam Abraham, da er berufen ward, auszugehen
    in das Land, das er ererben sollte; und ging aus und wußte nicht wo er hinkäme.
  san-PUN: ਵਿਸ਼੍ਵਾਸੇਨੇਬ੍ਰਾਹੀਮ੍ ਆਹੂਤਃ ਸਨ੍ ਆਜ੍ਞਾਂ ਗ੍ਰੁʼਹੀਤ੍ਵਾ ਯਸ੍ਯ ਸ੍ਥਾਨਸ੍ਯਾਧਿਕਾਰਸ੍ਤੇਨ
    ਪ੍ਰਾਪ੍ਤਵ੍ਯਸ੍ਤਤ੍ ਸ੍ਥਾਨੰ ਪ੍ਰਸ੍ਥਿਤਵਾਨ੍ ਕਿਨ੍ਤੁ ਪ੍ਰਸ੍ਥਾਨਸਮਯੇ ੱਕ ਯਾਮੀਤਿ ਨਾਜਾਨਾਤ੍|
  nob-LB: I tro på Gud var Abraham lydig da Gud sa at han skulle forlate hjemmet og
    dra til det landet som Gud ville gi ham og etterkommerne hans. Abraham ga seg
    av sted, uten å vite hvor han ville havne.
  ntj-ntj: Nyangka Yayipuramalu mularrkulira yanu Mama Kuurrtu-lu witunnyangka. Tjiinya-lu
    watjarnu, “Pakara kutipitja ngurra nyarra ngayulu-rnanku ngula yungku, palunyalakutu.”
    Nyangka mularrpartu ngurra yungarranya wantirra kutipitjangu ngurra ngurrpangkatjakutu.
  sxb-NT: Okuganya okwa Abraamu yawanga nakwo kwagera, olwa Katonda yamueta mbwe afume
    owaawu, agie mu ekialo kindi ekisaasa ekia Katonda omwene yagianga okumu-aa kiwe
    omugawo gwae, yaganya mala afuma okugia na atamanyire mbwe aa yagianga na ai.
  nhu-NT: Ɛ̀ to ge tɛn fitele fì Abla'am to lesɛɛ yî Nyo' le, ɛ wvú sɛ yuw Nyo' le
    seke wvú to teŋɛɛ wvú lɛ wvú enɛ woŋ wvubole egɛn wvumew wvù wvú to nu keeke ekɛŋkɛ
    diɛwɛ woŋ we le. No Abla'am yuwɛɛ nonɛn mum no gɛne kɛ lo, yaa cim kee fô wvú
    gɛne kɛ.
  row-row: Bꞌai Abraham o namahere neu Lamatualain. Huu naa Lamatualain noꞌe e nae,
    “Abraham, e! Lao hela kambom fo muu sia mamanaꞌ fo dei fo utudꞌu neu nggo. Te
    rae naa dei fo dadꞌi tititi-nonosi mara pusakan.” Rena taꞌo naa ma, ana tao tungga
    Lamatuaꞌ hihii-nanaun, mae ana nda nahine nitaꞌ nae bee neu sa boe.
  msy-msy: Ezɨ uaghan Abraham nɨghnɨzir gavgavim Godɨn iti. Egha bizir kam bagha God
    an diazir dughiamɨn, Abraham Godɨn akamɨn gɨn ghua, egha uan nguibam ataki. Egha
    a nguibar God a danɨngasa akam akɨrɨzimɨn ghu, kar guizɨn an nguibamra. Ezɨ Abraham
    fozir puvatɨ, a managh mangam. Egha a nɨghnɨzir gavgavim ikia egha a zui.
  agg-agg: Abraham ahandɨ anɨhondümbofe hohoanɨmo-mbohünda God ai ahambo hɨdɨborɨ
    nafɨnɨ hɨfɨ ŋgorü segodɨmbo koehefimbo mehu ra hɨmborɨmayu. Ai ahandɨ hɨfɨ hondü
    hɨnɨŋgɨre haya moanɨ fɨfɨrɨfekoate nahanafɨmbayahɨ nda ahahɨ yahuhaya sɨrɨmbɨrowohü
    mahu.
  ptp-ptp: Ilage Anutu nêl vô Eblaham ên nêbê i sea ben dɨ loc vɨgwe bangwe wê Anutu
    nêl i lê lec ên nêb obêc vông vô i ge. Eblaham lungên môp wê ob la vô ge, lêc
    vông i vin om ngô Anutu kɨyang dɨ sea ben mɨ la.
  nak-nak: Mai etato ge gabutatala la tautaulailo te Abraham. La Uru tolea veia eia
    ge hiliti taro la mautu tetala, eia ge bula soio la gale malau, ale La Uru mulimuli
    ge abiala. E Abraham, eia la tahalo la tautaulailo sesele, eia lolo la tilola
    te La Uru tavua mai ele, eia roromulia, eia hiliti, tuga. Eala moli eia kama rovi
    la gale ale eia ge goio vola, eia tuga te la tilola te La Uru moli.
  lbb-lbb: Ana tortorot, e Abaram i longor tetek e God ning i kabah pasi sur ir han
    uting na pukna ning lamur ir hanot a hanua ngasna. I han, ika bel i tasman a pukna
    ning i han suri.
