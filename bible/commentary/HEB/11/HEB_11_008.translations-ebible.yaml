  san-BUR: ဝိၑွာသေနေဗြာဟီမ် အာဟူတး သန် အာဇ္ဉာံ ဂၖဟီတွာ ယသျ သ္ထာနသျာဓိကာရသ္တေန ပြာပ္တဝျသ္တတ်
    သ္ထာနံ ပြသ္ထိတဝါန် ကိန္တု ပြသ္ထာနသမယေ က္က ယာမီတိ နာဇာနာတ်၊
  yaa-NT: 'Nõko xini Abrahamri Nios chanĩmara fakõipaoni. Nãskakẽ Niospa Abraham yoikĩ
