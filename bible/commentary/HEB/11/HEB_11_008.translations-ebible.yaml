    a-yinda barra a-boy.
  wal-wal: Abrahaami laattanaadan, Xoossai baayyo immana giido biittaa baana mala,
    Xoossai bana xeesido wode, azazettidoogee ammanuwaana; i ba biittaappe kiyidi
    biyo wode, au biyaakkonne erennan kiyiis.
  zad-NT: Na' ka'kzə dii Abrahama', daa benḻilallee Chiozan', bzenague' ka goxe' ḻe'
    na' golle'ne' shaje' lljsoe' to latj dii bc̱hebe' wi'ene' gakin c̱he'. Na' wzee
    lalle'na' zeje' ḻa'kzi bi wṉezile' gan illine'.
  kmg-kmg: Abraham e mamanasiŋhec juwecte mâreŋ-ticne beherâ moc rauckeocte irec dâŋ
    erao fuame reŋkewec. Erâ mâreŋ irec me irec mukicne kâuc bahuc sifu rawec.
  aso-aso: Idoꞌ Abalahamuꞌ aza Oꞌmosomuꞌ gele eleꞌvoleꞌ ogo minineꞌ nenako nemuꞌ nene
    Oꞌmosoꞌmo naza gelebizeloniꞌ misubola gaꞌ lo vozo lo lo-davo aza aꞌmidoꞌ gele
    do vineꞌ ve. Ee, aza vo hetelelineꞌ misubo nemukisi nene ningo gelamo gopo eze
    misuboꞌve hulo Oꞌmosoꞌmo aꞌvopilemoꞌ zuholiti misubo minelive lo alingeꞌ imineꞌ
    misubola nene gaꞌ lo vo minineꞌ.
  uli-uli: Tugulul ladep mele ye foru bo Abraham yebe taelenga fofos we yael Deus,
    bo yebe loh woal fuluwe Deus yesa hatugulu bo yebe fang ngali. Yesa ligdi tefaeli
    molwe faluyal sa loh le ye togla lobole yebe loh iyang.
  nin-NT: A si iyo isisurr iyo i du Ibrayi à wo ku Abachi nggo à yo ma di a bu ssuzzu
    kuma ni igbu wanggo nggo Abachi à da du uwa à ta nu ma nggo. A ka igbu ama wa
    du na si hi inkla yi nggo uwa à so kuma hen.
  acu-NT: 'Yamaikia Abraham nintimrarmi. Yus Abrahaman chicharak: “Ami nungkarminia
    jiinkim, chikich nungkanam wi inaktustatjame nuni weta,” timiau asa Abraham: Tuning
    wetaj tusa nekachiat: Yus nu nungkancha inaktursatatuapi tusa miatrusang umirkamiayi.'
  cak-WNT: Queri' chuka' ri Abraham can xucukuba' ruc'u'x riq'ui ri Dios, y rumari'
    riya', tek xsiq'uix (xoyox) ruma ri Dios riche (rixin) chi nibe c'a pa jun chic
    ruwach'ulef ri xtisipex chare, can xunimaj tzij y xbe, astape' ma retaman ta achique
    ruwach'ulef ri xtapon wi.
  ebk-ebk: Kiapú ta wachay pammaten Abraham, enmafurot as nan nangayakian Apo Dios
    kan hiya ay umuy henan lukiar ay enkaren Apo Dios ay ichatnantu kan hiya. Tenaynana
    nan mismu ay ilina uray achina ammu nan ay-ayana.
  spa-PDDPT: Por fe Abraham, cuando fue llamado, obedeció para salir al lugar que
    iba a recibir como herencia. Salió sin entender a dónde iba.
  ruf-ruf: Kwa kumtoghola Imulungu Abrahamu hakemighwe aghende mne isi iyalongile
    Imulungu katsomwing'a, koka mne isi yake kuya ng'amanyile ang'ali yoghenda kwani.
  gun-gun: Ha'e gui Abraão ma ojeroviaa rupi oiko vy Nhanderuete oenoĩ rã onhe'ẽ rendu,
    ha'e rami vy oo peteĩ henda oyvyrã ojopy aguã katy. Marã katy pa ooa oikuaa vy
    e'ỹ oo.
  agu-BL: Ncha'tz k'ajtzun Abraham, k'uke' c'u'l te Ryos. Na yi tlol Ryos tetz tan
    ticy'e'n i' tul junt ama'l yi stetzaje' tzantzaj, quinin paj yi ca'wl Ryos, nin
    el tzaj i' le tetz tanum, poro qui'c at le wi' i' yi ama'l kale atit tpombil.
  isn-isn: Ai itule ingi ku u uhuiili kina uIbrahimu, nai witangilwe ai wigulye nu
    kulongola kai utakiwe kusingiilya aga usali. Ai upumile shanga waze ulingile kianza
    kii nai watuaa ulongoe.
  ilo-ULB: Babaen iti pammati nga idi naayaban ni Abraham, nagtulnog isuna ket napan
    iti lugar nga awatennanto a kas tawid. Napan isuna, a saanna nga ammo ti papananna.
  pir-NT: Abrahã gʉ̃hʉ Cohãcjʉ̃re wacũ tutuaro tiquirore yʉhtiahye. Ape dihtapʉre
    tiquirore ohoati dihtapʉre Cohãcjʉ̃ waha dutigʉ̃ tʉhoro Abrahã yʉhtiahye. Tiquiro
    ya dihtapʉ ijiriquiro wijiaa waharo, tiquiro masiedi dihtapʉ esahye.
  anv-NT: Metɔɔ́ ɛwé Abraham afyɛɛ́ nya ne Ɛsɔwɔ ɛpyɛ ji awú ne Ɛsɔwɔ. Akú Abraham
    ajɔɔ́ ne ji nnó akwilé ajyɛɛ́ né gebage mewaá ɛyigé ji achyɛgé nyɛ ji meso
    gébé. Ji alyaá melɔ wuú afɛ́ yɛ́ ɛlé ji álá akaá mbaá ayi ji ajyɛɛ́ wɔ.
  sab-NT: Kaire agwe Noé oindalla kada Abraham mo ta gbu ulia Chube ole Chube gai
    ulia, malen ama agedu ulita Chube gerudu kare ama ole. Ama jo siere nga ama kledu
    toige, ama jo chage Chube ama ta gbu kare nga ketabe amage toingwa ngnagu. Abraham
    jo siere una ama kledu toi ngwadige gire ni uñadu amage ama be joge nga bai ngnaguge.
  tmd-tmd: Nöso maduebö Ebraham nuŋ kwo algör God nugw pön, God mönö yad aku mönö
    mi yadö, rön, God nuŋ rɨg yad mag akwör cönɨŋö, rön, nuŋ God rɨg yadöŋ mag akwör
    röŋa. Ebraham nuŋ nuö mögörɨb aku mɨdmɨn nugugɨrön God nuŋ nugwo yadöŋa, “Halöu
    ha nagö yöx pön haŋ yöx pön höŋ diön piaku, ñɨgö mögörɨb dib i aŋadö yajɨn aku
    mɨ, naŋ duön piaku mɨdane,” röŋa. God aliö rɨmɨn, Ebraham mögörɨb aku pikai mɨdö
    rön nugwölöŋ; God nɨ nugwidɨx mɨjönɨŋö, rön, amɨn duöŋa.
  acr-NNT: Ri Abraham, ruma ri kubꞌulibꞌal ukꞌuꞌx, echiriꞌ xsikꞌix ruma ri Dios, xukoj
    tzij y xeꞌek chupa ri luwar ubꞌiꞌtisim ri Dios che. Xel kꞌu bꞌi pa rutinamit,
    tobꞌ na retaꞌam taj pa keꞌek wi.
  kpg-kpg: Di hagadonu dela ne hai Abraham gi daudali nnelekai a God bolo gii hana
    gi tenua dela gu hagababa gi mee. Mee ga hagatanga i dono henua donu, gei mee
    e de iloo tenua dela e hana ginai eia.
  taj-taj: विश्‍वास लबासे लमा अब्राहामसे परमेश्‍वरसे कुल्‍बा ताम ङ्‌यान्‍जी। ओच्‍छे
    थेदा पिन्‍ना भिसी कबुल लबा य्‍हुल्‍सारी परमेश्‍वरसे थेदा निउ भिसी कुल्‍जी। तर
    ह्राङ खानङपट्टि निबान मुला भिबा था आरेसै थे ह्राङला य्‍हुल्‍सा ख्‍लासी निजी।
  avt-avt: Ebraham kemtau hɨm kerek God ketpɨwekem te hɨrak han kitet hɨm mɨrak hɨram
    yaaim. Te hɨrak kɨnaaiwɨr wit kɨrak ken wit hak kerek God ketpɨwek hɨrak kakwetɨwekek.
    God ap keteiknɨwek tɨ ik te hɨrak kepɨtari hɨrak kakno neiyɨn kakɨt mekam au.
  cbk-cbk: El fe que ya tene si Abraham ya manda con ele obedece cuando Dios ya llama
    con ele para anda na otro lugar. Aquel lugar Dios ya prepara ya como herencia
    para con ele pati para con el di suyo maga decendiente. Ya anda le sin saber si
    donde le ta anda.
  uig-ARA: ئېتىقادى بولغاچقا، خۇدا ئىبراھىمنى ئۇنىڭغا مىراس سۈپىتىدە بەرمەكچى بولغان
    زېمىنغا بېرىشقا چاقىرغاندا، ئۇ ئىتائەت قىلدى؛ ئۇ قەيەرگە بارىدىغانلىقىنى بىلمەي
    تۇرۇپ يولغا چىقتى.
  tuf-tuf: Sir chihtá uní quen rahjác rehquít, Abrahamat Sir chihtá yajacro. Sir imat
    ey quin cajc wiquin wacayat, Abrahaman ey chihtá rahjác rehquít erar bijacro.
    Birar cuwín bíctara istiti cuar bijacro.
  abx-abx: Tungod si pagtapod, amaya' dayon si Abraham ngan pangagda-na si iya si
    Diyos pada'iray si lugar nga papa'iridaron si mga ka'uru'ampuhan-na si maliyat
    pa panahon bisan kon ga'i iya akatu'anan kon singngay nan.
  mco-NT: Mɨɨd co Abraham anajty Dios mɨbɨcy, paady Dios yhuin'ijxɨ e ycapxymɨdouhuɨ.
    Chi je' chooñ ma ñaax ycajpɨn ñɨcxy ma je it lugar huɨdibɨ Dios anajty möhuaanɨp
    co je'adɨɨyb. Choñ, ni ca' anajty nejhuɨ̈y ma ñɨcxy.
  cpb-NT: Iro rawentaashirenka Abraham kantakaawori ikemisantantakariri Pawa ikantakeri
    pairani rishitowe inampiki riyaatero otsipaki nampitsi ikowakaakeriri. Iro rantakeri
    Abraham, jatake okantawetaka te iñiiro jimpe riyaate.
  aon-aon: Abraham douk nasuhw Iruhin ananin baraen dodog nagipeshen wosik. Namudok
    aria abudok nyutob Iruhin nahwaran um, Abraham douk nagipesh anan Iruhin ananin
    baraen aria nakutukuk ananibur wabur nanak um anab amnab. Nanak um abudok amnab
    douk Iruhin nukri um ta nukonab butogur ananib abom iri. Abraham nakitak nanak
    aria anan madae nudukem um agundok douk ta nunak nupe um uwe, uwok. Aria anan
    douk nasuhw Iruhin ananin baraen nakri adurin aria nanak.
  hus-NT-2005: Kʼal nin belomtal, tam ti na Abraham kanyat kʼal na Dios, in exbantsi
    ani kale abal ka kʼale ban chabál xi utsan neꞌech ka chʼejwaliyat kʼal na Dios.
    Kale bin chabálil maske yab in choꞌób xon ti neꞌech.
  mig-NT: Ni̱ kandíja Abraham, te yu̱án ní jandatu̱‑de ni̱ kenda‑de kua'a̱n‑de kɨvɨ̱
    ní kana‑ya̱ xiní‑dé, náva̱'a jaa̱‑de ɨɨn lugar nuu̱ kuá'a‑ya̱ núu̱‑dé kuu ta'u̱‑dé.
    Te ni̱ kenda‑de kua'a̱n‑de, va̱sa tú jiní‑de ndénu̱ kí'i̱n‑de.
  bps-bps: Na Abraham, mdà di kafaglutan di kdek Dwata kenen, tagakan i gumnean, na
    salu kenen di satu banwe i fakang Dwata blé kenen na di dad belan. Mdà kenen na
    tnagakan i gumnean balù laan gadè i gusablà i banwe fakang kenen.
  mbs-mbs: Simalig heman si Abraham diyà te Timanem. Pegtawal te Timanem kandin, timolò
    sikandin aw nesayo lekat te lonsod inogpaan din. Pegkesayo din doton, wedà din
    ketegahi aw kenan se dotonan din, meneng dimoton sikandin te ogpeanan impakang
    te Timanem kandin.
  tof-tof: Eibrra-amón amkoman banguna yónürr, wa Godón bóktan arrkrrurr, God oya
    nóma ngisaunürr ene bwóbdü tótókóm God sab ne bwób ekyene. Wa tóbanan bwób we
    amgatórr, enana wa umul-kók yarilürr, wa nubó tótók yarilürr.
  cme-NT: '*Abiramu naa haa u naŋga Diiloŋo-na ku''i ciɛ u nu u nuŋgu‑i aa hũu-ma
    hel ba nelle-na ta tuɔ kã Diiloŋ uŋ pãa nuŋgu‑i baa-yo wuɔ u ka hã-yo nelle
    maŋ; a ne da u saa tuɔ suɔ di saaŋgu.'
  sus-sus: Danxaniya saabui ra, Iburahima naxa Ala xui ratinmɛ sigafe ra bɔxi ma a
    mu dɛnnaxan kolon, alako a xa mɛnni sɔtɔ kɛ ra.
  pon-2006: Pwoson me kahrehiong en Eipraam eh peik, ni Koht eh ketin malipe pwe en
    kolahng nan sahpw ehu me Koht ketin inoukidahr me e pahn ketikihong. E ahpw mweselsang
    nan uhdahn sapweo, soh mwahn ese wasa e kohkolahng ie.
  dad-dad: Negur ĩ, Abraham yogon akor fau yalouf modoũ bun ilauf nigin iweignen sain
    bun, Abraham ĩ nain be ilauf ya anĩ keleĩ san. Anĩ ere, ĩ momoiya bunem Negur
    nẽ od dõf fen, ilen.
  zab-NT: Ziygacza Abraham pur ni güeldilaazbɨ Dios ningui bcuadiagbɨ diidx chi raipny
    laab idiiab ladxbɨ par chiab rut icáab guɨchliu ni ideedny laab, ax bdiiab ladxbɨ
    sin quɨt gántib caliti ruy chiab.
  ksd-ksd: Ta ra nurnur Abaraam, i ga torom ba di ga oro pa ia upi na vana ta ra gunan
    nina ba na kale boko; ma i vana pa, ma pa i nunure ra gunan ba na vana tana.
  msm-NT: Na si Abraham maaslag isab to pagtuu, su pigtuman din to sugu to Diyus no
    paandiyaon sikandin to banwa no igbogoy kandin inggad wada din kamaani to ogdeygan
    din.
  myk-myk: Wu nʼa daa wuu na Ibirayima ya Kilɛ ɲɔmɛɛ co wu yiriduun wu ni Kilɛ mu.
    Kilɛ bi da fiige kemu kan wu mu, kee di bye wu cɛn ge; a wu foro wuyɛ pyaa wo
    fiige ki ni, na kee koo co na ta wu ya ki sanha cɛ wɛ.
  sbe-sbe: Sunuma debanawai Abelahama Yaubada ye kawakabiyei, huyana ye yoganei bena
    ye lau tano hesau unai. Tano ne Yaubada ye hededehesunuma bena huya mulinawai
    kabo ye hemala yona tano mamohoina. Yaubada ye kawakabiyei na ye lau, na nige
    kabina ye kata haedi ye laulau.
  mcr-mcr: Goti Iqu Aprähamä iqueŋi, “Si qua, ‘tqeqä’ äktätmä äktapmqä iqä duŋqä,
    uvä” ätuätä tääqä tuätumeqaŋgaŋi, Aprähamä iqu Goti Ique qätä äwiyätä, äkiu ti
    wätŋqe, änyä maqŋqä eäqä-qe, quuvqenä eqiyätä äumiŋqe.
  cux-NT: Ní cáávā saⁿ'ā Abraham i'téénu sa Ndyuūs, ch'iindiveeⁿ sa nduudu yeⁿ'e Ndyuūs
    taachi Ndyuūs yaa'ví yā Abraham. Ní yaa'ví yā saⁿ'ā chi canéé chí caⁿ'a sa táámá
    yáⁿ'āa chi caⁿ'a Ndyuūs chi cuuvi yeⁿ'ē sa. Ní s'neeⁿ sa yáāⁿ vaacú sa ní cuéⁿ'e
    sa. Ní nguɛ́ɛ́ déénu sá tií ndíí caⁿ'a sa.
  tur-YTC: İman sayesinde Avraham miras olarak alacağı yere gitmek üzere çağrıldığında,
    itaat etti. Nereye gittiğini bilmeden yola çıktı.
  san-ITR: vishvAsenebrAhIm AhUtaH san Aj nAM gR^ihItvA yasya sthAnasyAdhikArastena
    prAptavyastat sthAnaM prasthitavAn kintu prasthAnasamaye kka yAmIti nAjAnAt|
  bel-N: Вераю Абрагам, калі быў пакліканы, падпарадкаваўся, каб ісьці ў месца, якое
    меў атрымаць у спадчыну, і выйшаў, не разумеючы, куды ідзе.
  sch-sch: Taksônnân Abraham han, Pathien'n pêk ranga ram a khâm pe muna se rangin
    a koi lâihan Pathien chong jômin a sena rang luo riet loiin a ram mâkin a se
    ani.
  mic-MIQNT: Ta'n teli gtlams'tasij gisa'lut'p Aplam jigs'tmn ta'n tujiw Gisiteget
    wigumateg aq elgimateg igtig maqamigew. Gisiteget teplumapnn ignmuan ugjit negmewe'n.
    Na tujiw Aplamo'q naqt'g umutgi je tlia mo geitugup ta'n eliet.
  huu-NT: Abraham mɨcorɨ Jusiñamuina jaie jɨaɨ ɨɨnote. Ie moo enɨruemona naimɨe jaianɨllena
    Jusiñamui naimɨemo llote. Are ite enɨruemo naimɨe jaianɨllena llote. “Jɨaɨe enɨrue
    omo iitɨcue” Jusiñamui llote. Abraham mɨcorɨ ɨɨnote; iadedɨ ie jaillɨnona uiñoñede.
  jiv-NT: Tura Apraámsha Yúsan nekas enentáimtak Yus “núṉke̱m ikiukim wetá” tutai
    shiir umikmiayi. Yus tuke nin súsatniua nú nuṉkanam wémiayi. Turasha ni nuṉke̱n
    ikiuak ni jeatniun nékatsuk jiinkimiayi.
  otm-NT: Bi 'yɛ̨c'yɛi majuąni Oją a ra Abraham. Janangue'a bi bøm 'bʉ mí zon'na Oją,
    gue da mba bʉ ja a ra häi bi xi Oją gue di unni. Bi nɛxpʉ ja rá häi zɛhɛ, nɛ him
    mí pądi hapʉ man ní mba.
  dah-dah: Be, Abrahambe Al Kuruŋ niŋ hekkeŋ nurde hinhin. Niŋgeb Al Kuruŋ beleŋ hoy
    irde naŋa kura kame yende hiyyeŋde gor kwayiŋ inke kuriŋ. Yeŋbe naŋa gor yeŋ ma
    nurde hinhin gega, naŋamiŋ tubul teŋ kuriŋ.
  tnk-tnk: Epraham rɨnahatətə ia Kumwesən, ro pen nəpɨn Kumwesən rəkwein in mə trevən
    ia tənə əpə riti tukuvei pen min, ro nəkwan, mier, mɨreirei mə rauəku.
  kpr-kpr: Abraham nu God tumonduse, nunda kori ava ningido, eredo reighi eninda isira.
    Amo, nunda reighi manaiá dodo, God numokena reighi eni mutari sisira, aminda isira.
    Nu emboro bunisira avata, nu taká isira.
  san-IAS: viśvāsenebrāhīm āhūtaḥ san ājñāṁ gṛhītvā yasya sthānasyādhikārastena prāptavyastat
    sthānaṁ prasthitavān kintu prasthānasamaye kka yāmīti nājānāt|
  nho-nho: Teelaa ko te hakataakoto Abraham i TeAtua raa teelaa ni lavaa ai Abraham
    te hakannoo ki TeAtua i tana saaita kannaatia ki hano ki te henua TeAtua ni purepure ake
    kiaa ia. Niaaina maa Abraham ni see iloa i tana kina e hano raa, a ia ni hakannoo koi
    ki TeAtua no hano.
  gym-NT: Abraham abko Ngöbökwe käräbare nüne Canaán angwane, Ngöbö kukwei mikani
    täte kwe, aisete kä biandre Ngöbökwe ie, ye känti nikani ñobtä ñan angwane tödekani
    Ngöböbti kwe. Mden kisete nämane nüne, ye känti kä mikaninkä kwe, bti rikadre
    mdente ñan nämane gare ie, akwa nikani.
  azg-NT: Ndoꞌ mantyi Abraham tovantyja tsꞌon juu Tyoꞌtsꞌon. Ndoꞌ ngꞌe na nndaꞌ, ya
    na itso jon nnon juu na cja juu ncüiichen ndyuaa na tycya, juu ndyuaaꞌñeen ntsiquindaaꞌ
    jonhanꞌhin, joꞌ taꞌngueeꞌ juu jñꞌoon na tso jon. Jnduiꞌ tsanꞌñeen ndyuaa tsjoonꞌ
    jon, tyꞌoon jon, toꞌtja jon min na tyiꞌquintjii jon yuu vaa tontyja mꞌaanhanꞌ.
  bhd-bhd: विश्वासे सेइं ज़ैखन परमेशरे अब्राहम, ज़ैस जगाई गाने जो परमेशरे तै कुजोरो
    थियो, त तै हुक्म मेन्तां तैस जगाई च़लो जेव, ज़ै जगाई बादे मां परमेशर तैस विरासतरो
    ज़ेरो देनेबालो थियो। हालांकी तै एन भी न थियो ज़ानतो कि अवं कोरां च़लोरोईं, फिरी
    भी च़लो जेव।
  too-NT: Lā' nā Abraham ixlīpāhuan Dios. Lā' a'kahuāna'lh a'xni'ca' Dios huanilh
    que na'a'n nac lakatin ti'ya't a'ntū Dios namaxquī'. Lā' Abraham taxtulh de ixā'lacchicni',
    a'yuj tū' ixca'tzī a'nlhā nachā'n.
  ind-AYT: Oleh iman, Abraham taat ketika dipanggil Tuhan untuk pergi ke suatu tempat
    yang akan diberikan sebagai milik pusakanya. Ia berangkat tanpa tahu ke mana ia
    akan pergi.
  cjo-NT: 'Eejatzi rirori Awaraamani, raapatziyarini Tajorentsi. Ikantzirini rirori:
    “Nokowaki piyaate paashiniki kipatsi, janta inteena: aritaki pijeekapae. Nopemiro
    pashitaperotyaari eerori; eejatzi noperi pitomi, picharini, maawaeni. Thame piyaate,
    nokoyi noñaayemiro”. Ari riyaatanaki, omaanta tee riyotzi tsikarika riyaate.'
  nsn-nsn: Abraham ke tagorong mana puk, maeit ke uakeluk tang God tar binaka ke kila
    tatanono tar la tar giameher uan geke ualapagahain God tar heir tatanon. Abraham
    e tel ia re la, bo ter nitagorong mana kompe, maeit ke hiliuiono tena uan, kare
    la.
  san-DEV: विश्वासेनेब्राहीम् आहूतः सन् आज्ञां गृहीत्वा यस्य स्थानस्याधिकारस्तेन प्राप्तव्यस्तत्
    स्थानं प्रस्थितवान् किन्तु प्रस्थानसमये क्क यामीति नाजानात्।
  tna-NT: Janimetucheati jepuiti Abraham chenu ja Diusu jei ataidha, Diusu ja tueda
    ihuatana su. Beju cuinanaidha mesa yahua jenetia Diusu ja etiata yahua su. Quepia
    tueda yahua shanapaji mahue cuinana puidha.
  lid-lid: Abraham atehei budon tan handru in ta Kindrei, eme ma bwidi iy anuhun boho
    Kindrei aloh iy ta ili kon ari nane doh, Kindrei ndratandrakan ta edeu ili tan.
    Iy ruwani kon tan amwenen, iy bala tanan saba kon handru kameh iy ili aliy bwe.
  wim-wim: Thon pam Abraham alangan aak keenkanamana God.ana ngangkangan piꞌ-piꞌ nunang.
    Nil piip God.an thaw nungant Abraham.antan aak nungantaman wantowa aꞌ aak thonak
    ngul iiyowwey, aꞌ nil wik God.antaman ngeey aꞌ nil kan-ngul iiy aak thon aakanakan
    nil God.angan aak miꞌ nungant. Nil piip God.an thaw Abraham alantan nil aak kech
    iiyow, aꞌ aak angan-a, aak thon ngul uwow nil God.angan theeꞌowant. Nil Abraham.angan
    aak anan keꞌaman thath keenkanwey aak anan theeꞌowant piip God.angan, puth nila
    aꞌ kampan nungantam al-alangan than kan-ngul way min thanttaman yal-yalmathin
    aꞌ kan-ngul iiyin aak kechakan.
  zga-M: Yale ukhuta lwedekho lwa Ibrahimu, avile elangiwe akhedikha nukhuluta esehemu
    eyiyinogwa ukhupokhela uvuhale. Aha uhegile bila khulumanya ndakhu uhwiluta.
  yom-yom: Mu diambu di minu, Abalahami wutumamana, bu katelo, mu kuenda ku tsi yoyi
    kafueti tambula banga kiuka ; ka diambu ko kasia zaba ko kuevi kankuenda.
  san-SIN: විශ්වාසේනේබ්‍රාහීම් ආහූතඃ සන් ආඥාං ගෘහීත්වා යස්‍ය ස්ථානස්‍යාධිකාරස්තේන
    ප්‍රාප්තව්‍යස්තත් ස්ථානං ප්‍රස්ථිතවාන් කින්තු ප්‍රස්ථානසමයේ ක්ක යාමීති නාජානාත්|
  yut-yut: Abraham Piŋkop do nandaŋ gadat agɨt, do Piŋkop da yaŋ ɨmgut bɨsapmon Abraham
    Piŋkop dakon gen guramɨkgɨt. Uŋun kokupni yɨpmaŋ degek Piŋkop da mɨktɨm kɨnda
    ɨban iyɨ dakon mɨktɨm dagosak do nandagɨt uŋudon kɨgɨt. Abraham dukwan kɨkeŋ uŋun
    dɨma nandagɨt, mani nandaŋ gadat aŋek kɨgɨt.
  grc-BYZ: Πίστει καλούμενος Ἀβραὰμ ὑπήκουσεν ἐξελθεῖν εἰς τὸν τόπον ὃν ἔμελλε λαμβάνειν
    εἰς κληρονομίαν, καὶ ἐξῆλθε μὴ ἐπιστάμενος ποῦ ἔρχεται.
  cpc-NT: Iro jawintaashirinka Abraham kantakaawori ikimisantantakariri Pawa ikantakiri
    pairani ishitowi inampiki jiyaatiro pashini nampitsi ikajyaakaakiniriri. Iro jantakiri
    Abraham, jataki okantawitaka tii jiñiiro tsika jiyaati.
  nhg-NT: Abraham omoneltocac, hua cuöc Deus oquenutzque, tlaneltocac hua oquis para
    que unya ipa inu nieca locör tli sötiepa mohuöxcatisquea. Hua oquis sin quemates
    cöne oyöya.
  nya-nya: Ndi chikhulupiriro Abrahamu atayitanidwa kuti apite ku dziko limene anamulonjeza
    kuti lidzakhala lake, anamvera ndi kupita, ngakhale sanadziwe kumene ankapita.
  ngu-NT: Ipampa on itlaneltoc, Abraham oquitlacamat Dios ijcuac oquinotz para yas
    ne tetlalpan campa oquitlalij ipan ipromesa quimacas quen herencia. Yejhua oquis
    ne campa chantiya niman oyaj, masqui xquimatiya canon yaya.
  kup-kup: Met aban Abraam pop amun Godiz homeo badae batat hehavon God etet piin
    epat mañah, “Met nim zei kap epat betet nem zei mod nim nanomaz au hahon hez-posik
    sat hekë.” Pot mañahan pi baval hahapuh pim sohopanez non mañah-pooroz pi hodad
    nat, oñ am kut het bal hat sah.
  jid-jid: a he ni tu nyme krigbangban Ibrahim mba niwa ba yoaa wo yo a nda rhuhu
    hi ni bubu wa ani hi kpa ti u ma a rhuhi hama ni to bubu waa sia hia
  wmw-wmw: Julu ya kwamini, Iburahima kâsikiriza paamuriwe kusama, kuka inti nyengine
    yaampere tamaa Mwenyezimungu kuwa akuja kuriti. Kôka ingawa aakijiwa mahala kaakuka.
  gmv-GGM: Abiramey bees laata biitta ekkanas xeyigettida wode ammanon azazetides.
    Awa bizakone erontta aggikoka ero gi bides.
  ssg-ssg: Xoxoi namili Abraham ti Haeu, i hong usi kakaian ape i nahih salili texux
    xuxun wanen hani tesol ti Haeu kakawen i hani tetan. I aile usi kalak i tai tioi
    tutuen ka lehe i nahih hani ia.
  zpo-NT: Nel mwii Abraham lo Dios, kwaanzee mbin xaa diizh gorna mrezh Dios xaa ya
    xaa naz yizhyo kwaan zaa Dios lo xaa nu lo re xinn xaa. Mroo xaa yizhyo paro nzho
    xaa, nu nixa nanet xaa naz pa ya xaa;
  poy-poy: Kwa njimiru Aburahamu kamupikaniritii Mlungu pakashemitwi kagendi muisi
    Mlungu mekampanani iweri yakuwi. Tembera kavimana ndiri pakaweriti kankugenda,
    Aburahamu kawukiti.
  qwh-NT: Abrahampis marcäcoq carninmi, Dios pushaptin peta cäsucur eucorqan erensia
    cuentata Dios qonanpaq änenqan marcaman. Eucurnin, manam mellamanpis chärinanta
    musyarqantsu.
  gaw-gaw: Abraham nug ele Kayaknu oop̱a genab doyom amunu nug Kayak oḏe dim lamiṯa,
    Kayak Nug wan atu laa medaḵunu aum amup̱a uḵom. Amu nug ap̱ag diignab uua aha,
    ab aṯenp̱anab uḵa daaḵunu am nug oo ii maiṯeṯe uḵom.
  nca-nca: Abrahamko iŋondutu tero Anutu koro maŋgó howaró. Komo Anutuko nekoro, mira
    ka kunowe teteno, ŋunde mitoro mira ŋuno asáŋaró. Asáŋoní ŋuno uyaró, quko dano
    uyareweya ene ŋu kama iŋaró.
  zpz-NTPP: Na Abraham, nu nac nu bicy cup yu consuel lom, bicy yac yu nim ornu mniim
    nu ruuy ledz yu. Guay tub lugaar nu mnii Ñgyoozh nu segur la cuic mi niy. Bruuy
    ledz yu mas wangad lagy yu ca par chay.
  zac-NT: Nu Abraham por galrialdí lduꞌi, iurë Dios gunaꞌbë lë́ꞌiꞌ, bëzuꞌbë diáguiꞌ;
    bërúꞌuiꞌ parë tsáhiꞌ lugar catë guniꞌi Dios guëdëꞌë më ládziꞌ ziquë herenci. Abraham
    bërúꞌuiꞌ ládziꞌ sin quë adë rdë́ꞌëdiꞌiꞌ cuendë ca lu tsáhiꞌ.
  kyg-kyg: Gotiꞌa Emalehamuꞌmo amiꞌniya kotegamo visiyafeꞌmo keya aeno ge huꞌnigeno
    Emalehamuꞌa agesa afino fatago huꞌniya kavatetiꞌmo ani gemo afiteno koꞌamo ago
    ataleno oꞌageꞌniya kotegamo uꞌniye.
  kmk-kmk: Gapu utdit pammatin Abraham, tinuttuwa na dit imbagan Apudyus un umoy sit
    ili’n insapatana’n itdon ulay nu maid kapuut na ut kawadana.
  cao-NT: Jatsi chitimiyoiniquë Abraham yamabo ri. “Mai huëtsa qui cata” i ja qui
    Dios quë tsi quiha ja caniquë ra Dios qui chitimihi na. Jahuë mai jisbëria tsi
    quiha jahuë quinia ja cahëyamaniquë, Diós ja qui acasni ca mai qui caquí na.
  bbr-bbr: Apraham nais kon wou epar mowon, okon, Anut nukas Apraham auruwon, “Na
    nan mena utoinam, kar om isam owaun man.” Kiro om owaun Anut nukas sare muruwon.
    Ko kon wou epar mowon, okon, ko Anut nukan ämän tainormara, nukan mena ute manowon.
    Ko kiro mena äpu wa, ko erar sepuk potowon.
  inb-inb: Abra­ham suti runaka, Taita Dius kaia­ura, pai­wa suma iuia­ris­pa­mi uias­pa­lla
    rirka, Taita Dius alpa karan­ga­pa kaska­ma chaiag­rin­ga­pa. Maima chaiag­rin­ga­pa
    kagta mana iachas­pa­lla­mi rirka.
  hrv-hrv: Vjerom pozvan, Abraham posluša i zaputi se u kraj koji je imao primiti
    u baštinu, zaputi se ne znajući kamo ide.
  box-NT: Lé o *Abarahaamu sĩidéró le Dónbeenì yi bìo yi ó o tàráa le veró
    á wà van ho kɔ̃hṹ na le Dónbeenì le mí ì na a yi, à ho bìo sĩ̀ a yi.
    O yàá hĩ́nɔn wà ká a yí zũ hen na ó o wee va yi.
  ote-NT: Po ra jamfri ra Abrá bi ꞌyøte Ajua̱ nu mi xipabi gue da zogui núꞌa̱ ra hai
    habʉ mi ꞌbʉiꞌa̱ pa da ma da ꞌmʉi ja núꞌa̱ ra hai mi ma da tꞌumbi dega tsogui.
    Hangue ra Abrá bi ma, masque himi pa̱di habʉ mri ma.
  wnu-wnu: Ne Abraham gor, Qenu wot oabig igama gab ne wonou ginam qenen wogub iua
    ai ger wonou mom ba igoar qamb wonob qamarei. Qamara Abraham wo qoyam ue, ego
    Qenut oabig igoar end wonou qob toat isorei.
  zam-NT: Abraham, ne, ngòp yalxla's loo Diox. Co'se' ndxab Diox loo Abraham ryo'
    Abraham liz Abraham no làaz Abraham par ya Abraham no zin Abraham axta co'te'
    càaya' Abraham lugar co'te' yòo ban Abraham par gàc che'npe' Abraham lugara, pues,
    mdubdi'sque' Abraham loo Diox. Sya, ale ngro' Abraham axta ne' ne' ñee Abraham
    pá zin Abraham no pá ya Abraham.
  zyp-NT: Zingnah thongtah Abraham cawh a hning tah ry a cypaw raang lang sei pawtah
    y a cang tihtah nawnge ka a sei, canghrasala zelang maw ka sei tahpaw khah hni
    beh.
  sey-NT: Paꞌire paji cuasa doꞌire Abraham Maijaꞌquë soiye deꞌoye sehuoni i̱ yeja
    je̱oni, Maijaꞌquë soi hue̱ꞌñana sajiꞌi, i̱te i̱sija̱ yejana. Ja̱rona saiyë, cuasamaꞌë
    huesërepa saꞌa̱jiꞌi.
  nvm-nvm: Ijegvo fun madu ma vierafeno ijar Eburam ifejdamga fu God igame keko moik
    iji God fu makno kuainma ijia vain. Fu ar iji fu vako iji fuba vierafen revo fum
    moik fuon areme keko vain.
  mps-mps: Te bidi Abrahamgo konealubo po Godide dąų olama tama agade tiąluyu bidali.
    Tama tibaso, Godigo aga i obaso, tama Abrahamgo Godigo po wali pai. Tama tiyu,
    aga bidali bulu tagalama, tama Godigo aga tǫ mu dolo te agabolo mawaibao wali
    tǫ teba pabo gagalali. Abraham aga menaba pogowe te agai me konebeo. Tiali goli
    aga Godigo agabolo wali pode aga homugo tiąluama, tama aga page bulu taga pai
    dao.
  pab-NT: Tyakekoti hiyeta Abraão Enore niraene tyakeko iraehenere ihiye xowaka hoka
    xane Enore ewaikohera aohenere nali xeta. Halakisa hawaikohera hoka xane. Hatyo
    xowaka maisa waiyorexe haxanene kakoa.
  llg-llg: Baꞌi Abraham boe namahele neu Manetualain. Huu ndia, de Manetualain noke
    nala ndia, nae, “Ham aa! Kalua laꞌo ela o nggolom, fo muni mamanak esa fo dei
    fo Au atudun neu o. Te dei fo dae ndia dadik neu o tititi-nonosim pusaka nala.”
    Namanene leondia boe ma, ana tao tungga Manetualain hii-nanaun, mae ana ta bubuluk
    sangga bee neu.
  kyf-kyf: Ablaamʋ ka -Lagɔ dlɩ -gʋ zʋ. Da -Lagɔ laa ɔ, 'ɩn ɔ yia -mɔɔ wɛlɩ 'wʋŋwnu,
    -mɔɔ 'nʋŋwɛzʋzʋe nya. -Lagɔ nɛɛ nɩɩ, ɔ 'ka ɔ dʋdʋ 'nyɛ ɔ -nʋ nya. Ɔ yia wee dʋdʋʋ
    gbɛgbɛɩn mnɩ, -zugba ɔ 'nɩ -bha da -yi.
  tpi-tpi: Abraham i bilip long God, na taim God i singautim em, Abraham i bihainim
    tok bilong God. Em i lusim ples bilong en, na i go long wanpela graun God i laik
    givim em olsem graun bilong em stret. Abraham i no save em bai i go we, tasol
    em i bilip, na em i go.
  mih-NT: Nɨɨ iñi ra Abraham sii ra Ndyoo, ta i cana ra Ndyoo sii ra vatyi cua quita
    ra ñuu ra ta cuhun ra inga ñuu sa cua cuhva ra Ndyoo sii ra. Ta vazu ñá sito ra
    Abraham ndyamaa cua cuhun ra, zoco i tyaa ra yahvi ta cuahan ra.
  qvh-NT: Tayta Diosman yäracurmi Abrahampis marcanta cachariycur Tayta Diosninsi
    entregananpä cag nacionman aywacorgan. Tayta Dios nishganno aywacorgan may nacionman
    chänanpä cashgantapis mana musyaycarmi.
  kms-kms: Abraham ni God nei nimbig ye te ningg bu God ni tiqi nundog qi puch aye
    pe no ningg nari, di ni God nari kin pugrine nikin qi puch si niraq di qi puch
    ni nei namb segi kin pe tende no. Qi puch te otiwo God ni neng puq nand ye tende
    no.
  agn-agn: Si Abraham tata kang taw ang nagtoman ong Dios tenged ong pagto na. Animan
    asing papaningen tanandia tang Dios ong logar ang magimong nandia ong parakaboton,
    dayon tanandiang napanaw maski indi gata-wanan na mga ong aripa tang logar ang
    asi.
  nhi-NT: Ica in tlaniltoquilis, Abraham otlatlacamat ihcuac Dios oquinotz mayaui
    campa ocsilisquia tlen Dios ocaxcatisquia. Oquis masqui dion amo ocmatia canih
    ahsitiu.
  ttc-NT: B'ix te Abran, ax tetz wit'lik tuq tk'u'j ti'j Qtata Dios, b'ix astilji
    tetz, aj txik lajo' tzan te Qtata Dios, tetz oqet toksla', owex tuj tamaq' b'ix
    oxik tuj te luwar aj ja' otk'amo'tz tuq te xtx'o'otx', per aj txik k'onti'l tuq
    teb'en ja' ikja'n tuq txik.
  dan-1931: Ved Tro adlød Abraham, da han blev kaldet, så han gik ud til et Sted,
    som han skulde tage til Arv; og han gik ud, skønt han ikke vidste, hvor han kom
    hen.
  kwj-kwj: Epuraham Gotri ni sembe haro hima. Gotri Epuraham ni uchawani o Gotri mwanji
    ni ya ri sirina. Wosini rini ri ko ti andosini Gotri rini ni ha ki bwasiro nuwe
    tokwe ya ri i. Woroti Epuraham ri ino mapwa ti ri hikisandau. Rini Gotri mwanji
    tunumbwa ri sirinani ya ri i.
  vie-OVCB: Bởi đức tin, Áp-ra-ham vâng lời Chúa gọi, lên đường đến xứ mình sẽ nhận
    làm sản nghiệp. Ông ra đi nhưng chẳng biết sẽ về đâu.
  kze-kze: naaóvá'á Áánútu Ááváramuntavena séna ená maramá tuwé aménaunda-marava'a
    kwaaó súwana áraire séna kwená maramá tuwéna ímo awánarom-barava'a Áánútumo amúpa'a
    kuréna
  lbk-lbk: Si Abraham, khapo isnan pammatina, pinatina nan nangayakhan Apo Dios ken
    siya, ya naligwat ay nenfaat isnan ili ay at tawichena. Et olay ad-ina ammo nan
    chey ay omayana, inmey kayet.
  mto-NT: Jyaanchjaꞌvi xa veꞌe je̱ Abraham je̱ Nteꞌyam, je̱ꞌe̱ ka̱jx tseꞌe du̱ka̱tsa̱pu̱jk
    ku veꞌe vyo̱o̱jvjini je̱tseꞌe ñu̱jkx joma veꞌe je̱ it juuꞌ veꞌe je̱ Nteꞌyam tukvinvaꞌniju.
    Ku veꞌe tyooꞌpu̱jk, kaꞌa tseꞌe du̱nu̱java pa̱n joma veꞌe ñu̱jkx.
  bzh-bzh: Log Anutu tahi Abraham wirek, lob Abraham vonġ yoh vu aye bevuu yi nyëġ
    ya, geya dob len ti sën Anutu nër bë rëḳ gevonġ vu yi bemëm natu yi niröp lo.
    Abraham su raḳ dob sën bë na lo ni rë, rëḳ vonġ ving beya in ayo neya timu
    vu Anutu.
  guj-2017: ઇબ્રાહિમ જે જગ્યા વારસામાં પામવાનો હતો, તેમાં જવાને તેડું પામીને આજ્ઞાધીન
    થયો, એટલે પોતે ક્યાં જાય છે, એ ન જાણ્યાં છતાં વિશ્વાસથી તે રવાના થયો.
  jvn-NT: Kaping papat para sedulur. Kowé kabèh ngerti lelakoné Bapa Abraham. Gusti
    Allah ngomong marang Bapa Abraham kongkon ninggal omahé lan kudu lunga nang liya
    negara. Gusti Allah ngomong marang Bapa Abraham nèk mbésuké negara kuwi bakal
    dikèkké marang dèkné lan turun-turunané. Bapa Abraham pretyaya marang tembungé
    Gusti Allah, mulané dèkné manut lan budal, senajan dèkné ora ngerti nang endi
    parané.
  byr-byr: Evɨraamɨ Gotɨyarɨ dɨragɨnna lɨmwagaꞌdelyɨ. Yɨ Gotɨyai jaka wɨjɨvwaramaaꞌna
    kyaꞌ Evɨraamɨ Gotɨyare yagaalyaꞌ mɨdɨnna yakelyɨ. Sai gannya angeba yagalyaꞌmavaka
    yɨ kwaaka pɨbanna Gotɨyai gannya yɨnahunyaꞌ wɨjaayaꞌnebanna wawaꞌ. Evɨraamɨ myawɨryaꞌ
    “Nɨmɨ gawɨnna wɨdeinyaka?” Kɨrɨꞌ sai dɨragɨnna lɨmwada wawaꞌ.
  ian-ian: Tamba God Ebraham kat wandɨ. Tɨma ngepma kwagalalaa mɨn kat sɨmogwilaa
    kwiweya ngepma ay waa wandɨ. God wun kat woseka ana wandɨ waa maawupmba yelavɨtaa
    yindɨ. Yindeya ngepma vɨlapman tɨga yindɨ.
  hun-hun: Hit által engedelmeskedett Ábrahám, amikor elhívatott, hogy menjen ki arra
    a helyre, amelyet örökségül fog kapni. És elindult, de nem tudta hová megy.
  mcf-NT: Adnubien adembidi, Nidaid utsi mibi menembique. Nidtan, Nuquin Papan cac
    abi capuacmanombo Abadauan nidpampic.
  kjs-kjs: Abraham-me Gote kone rulasa-pulu Gote-me nipu yaalisa rabu Abraham-me Gote-na
    agale pagoma ralisa. Go puma Gote-me ne adare meda gialua loma waalalo pisa. Go
    suri Abraham nipumi na-adisa pare nipumi kone rulaoma nipumi go su mealua kone
    suma pirisa.
  mni-mni: Tengban Mapuna pibigani haina wasakpikhiba leibak amada chatnaba Tengban
    Mapuna koubibada thajabagi mapanna Abraham-bu haiba ilhankhi. Mahakna kadaida
    chatlibano haiba khangdana masamakki leibak mahakna thadoklammi.
  yad-NT: Jadchintyi Avurá̱bay tuva̱choda simu Ju̱denu sanatuyadanumatiñi̱ sa̱tidye
    sipyatay tamucadimuju̱, jiryatiy saryi jmutya̱ jivyichajoju̱ra. Sasipyateda ji̱ta
    ne sadatya̱da tera rayácu̱.
  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ ka̱ndeé iní Abraham Ndios, sa̱ꞌá ño̱ó ni̱ seídóꞌo ra no̱ó
    ni̱ kaꞌa̱n Ndios tá ni̱ kana na ra̱ ña̱ kía̱n koꞌo̱n ra̱ natiin ra ñóꞌo̱, ña̱
    ni̱ kaa na̱ ki̱ꞌo na noo̱ rá. Dá ni̱ kee ra kuaꞌa̱n ra̱, va̱ꞌará ko̱ náꞌá rá ndeí
    saa̱ ra̱.
  pon-2006A: Pwoson me kahrehiong en Eipraam eh peik, ni Koht eh ketin malipe pwe
    en kolahng nan sahpw ehu me Koht ketin inoukidahr me e pahn ketikihong. E ahpw
    mweselsang nan uhdahn sapweo, soh mwahn ese wasa e kohkolahng ie.
  maq-NT: Tsëhë xi camangucacun xutachanga naja Abraham cojo Nina ne, hya xi cachja
    Nina xi cuetjuxin me tsëhë nangui hiscan xi tacun me xi cjue me ngu cahndë́ hiscan
    xi sua Nina xi cuma tsëhë me ne Abraham ne, cahndë me tsëhë Nina hane cavetju
    me quiji me, handasa hvíin me jani cuechú me.
  hto-hto: Afe mei jaiáidɨruimo Juzíñamui Abrahana jɨ́ɨrite, jɨáɨe énɨemo jaiánɨllena,
    áfenɨena ɨco jɨáɨruido íeɨena maiñóllena. Abraham Juzíñamuimo ɨ́ɨnuamona afe jɨ́ɨrilla
    uaina cacáillano, raɨre ie illánɨemona oni jɨáɨnomo jáizaide, ie dúcɨillɨno naɨ
    ónoñega íadɨ.
  por-BRBSL: Pela fé Abraão, quando foi chamado, obedeceu para ir ao lugar que deveria
    receber em troca de uma herança. Saiu, sem saber para onde ia.
  ces-NKB: Vírou Abraham uposlechl, když byl [Bohem] volán, aby odešel na místo, které
    měl přijmout za dědictví; a vyšel, ačkoli nevěděl, kam jde.
  cui-cui: Abraham pon caena bayatha popona yabara jume cowʉnta xua Nacom yawenapaeba.
    Daxota poxonae Nacom pewabixae, bapon bara exana pocotsiwa Nacom itoroba. Bapon
    Abraham pia nacua weya pona xua peponaenexa icha nacuatha, po nacua bayatha Nacom
    yabara tsiwʉnae muxu duta, xua bapon catapaebatsi. Bapon Abraham pia ira weya
    pona xua icha nacua beya pona po nacua bequein jopa yaputaeyo ichaxota pona.
  boj-2014: Abraham a dego Qotei qa aqa areqalo siŋgilatej. Deqa Qotei na Abraham
    metonaqa a Qotei aqa anjam dauryosiqa mandam mutu bei Qotei na a yqajqa minjej
    qaji deq gilej. A sawa qabitqas kiyo di a qalieosaisosiqa gilej.
  eng-OEBUS: It was faith that enabled Abraham to obey the call that he received,
    and to set out for the place which he was afterward to obtain as his own; and
    he set out not knowing where he was going.
  eri-eri: Abraham no Itou bona huwanya ngalenga wainga, saini Itou no yaure tuwainga,
    no Itou nomo beele oojowai. No nomo matane awadu bona, no oula ete Itou tigini
    nomo tuwonbona waha langa goyai. Abraham no alanga goyonbona waha, no alai uwa,
    onouwai wa no huwanya ngalenga wainga goyai.
  wiu-wiu: Eberame einago Akolalike wene tugoa mekome eya taneya. Akolaliyo ta pade
    nee yameouno, wini ta to̱a poano pa wa kayo okalepa nitouno ta wa pegetoa poamene
    take to̱a pekeneya.
  swe-swe: '[Abraham lämnade staden Ur i Mesopotamien. Stycket balanseras av hans
    ättlingars uttåg ur Egypten, se vers 20-28.] I tro lydde Abraham när han blev
    kallad att dra ut till ett land som han skulle få i arv, och han gav sig i väg
    utan att veta vart han skulle gå [].'
  cth-cth: Cathut ni Abraham teh râw lah a coe hane ram dawk cei hanlah a kaw navah,
    ahni ni nâ lah maw ka cei han tie panuek laipalah yuemnae lahoi lawk a ngâi teh
    a cei.
  mti-mti: God Ebraam dig wane at asime aga me ge kwan geuma, me kumiwa apa anotumat
    gumbe Ebraam noiwa aune. Me den yaug anone ampa aipe, megara me tam aine.
  pad-NT: Hari. Abraão Deu-ra vakaijokavini mani jaboni ida athi binaabavini hija.
