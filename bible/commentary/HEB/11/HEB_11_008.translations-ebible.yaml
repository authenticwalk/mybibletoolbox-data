    pureapo. Pusuane hauaka kumukua á e pureapo.
  kik-kik: Nĩ ũndũ wa gwĩtĩkia-rĩ, Iburahĩmu rĩrĩa eetirwo athiĩ bũrũri ũrĩa aaheagwo
    ũtuĩke igai rĩake, nĩathĩkire na agĩthiĩ, o na akorwo ndaamenyaga kũrĩa aathiiaga.
  cap-NT: 'Niz̈aza Abrahamqui Yoozquin kuzziz cjen, Yooz mantita ana jayrazcu cazzic̈ha.
    Yoozqui Abrahamz̈quiz cuchanzjapa kjawzic̈ha, yekja yokquin okajo. Niz̈aza Yoozqui
    Abrahamz̈quiz tuz̈ cjichic̈ha: “Wiruñ wejrqui amquiz nii yoka tjaac̈ha, irinsa
    cunta”. Yooz mantita jaru ojkchic̈ha. Jakziquin ojktc̈haja, jalla nii ana zizatc̈ha.
    Jalla nuz̈ cjenami Abrahamqui Yooz tawk jaru ana jayrazcu ojkñi z̈elatc̈ha.'
  ksr-ksr: Anutunoŋ Aabraham baloŋ moŋ iwaa buŋa koloowaatiwaajoŋ jeŋ iikanoŋ kembaatiwaajoŋ
