    me naepe aleidie.
  qub-qub: Abrahampis Tayta Diosman yäracurmi marcanta cachaycur mayman aywananpaj
    cashantapis mana musyaycar aywacuran.
  att-att: Á si Kákay Abrakam gapay ngaw, gapu ta pangikatalà na kâ Namarò, á kinuruk
