    iyawâ ni Namarò noka sù ira ginaká na. Á yáyù nga nánaw di Kákay Abrakam sù giád
    da, mássiki nu arád da ammu yù angayád da.
  bki-bki: Dolu, naio be tormoruo Epraamo. Ea kanano viekouoiano ea Atua, naio monea
    naio batitig bo, naio jumolu den vio nanua naio joaio, naio ban ea vio dolu tai,
    napano Atua berkario ka mia rudu vanio. Naio jo miel ban ea vio nene, maka rijikia
    ka naio jo ba be na, mia bior Atua bio naio, naio ban ga.
  bqp-bqp: Kũ Luda Ibrahĩ sìsi de à gɛ́ bùsu kũ áni kpáa àgↄ̃ vĩ gũn, akũ Ibrahĩ
