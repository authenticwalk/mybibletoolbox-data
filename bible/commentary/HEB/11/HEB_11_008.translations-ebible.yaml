    nangibakian nan Dios kona mataman no kai na nin tanda' no adti yaytaw nin lugar.
  grc-TCGNT: Πίστει καλούμενος Ἀβραὰμ ὑπήκουσεν ἐξελθεῖν εἰς τὸν τόπον ὃν ἤμελλε λαμβάνειν
    εἰς κληρονομίαν, καὶ ἐξῆλθε μὴ ἐπιστάμενος ποῦ ἔρχεται.
  gof-WFTW: Abrahamey laata oothidi ekkana biittaa baana mela Xoossay iya xeegida
    wode hari attoshin, I aw biyakko eronna ixxikokka kiitettiday ammanonna.
  spa-BLM: Por la fe, Abraham, cuando fue llamado, obedeció para salir al lugar que
    iba a recibir como herencia. Salió sin saber a dónde iba.
  kyz-NT: Abraão 'ga nanẽ rakue nũ, Jarejuwarete 'ga rerowiaa rakue. A'eramũ 'ga 'ga
    je'ega renupa ojeupe 'ga je'egamũ rakue, “Ekwap 'aw awi. Taesaukat ywy pe enee
    'jau”, ojeupe 'eramũ rakue. “Anure nipo je ene upe tejemiesaukarera monopawi katu
    katu ene upe enejuapyrera 'gã neewe futat. Enema'e katu katua futat nipo poa”,
