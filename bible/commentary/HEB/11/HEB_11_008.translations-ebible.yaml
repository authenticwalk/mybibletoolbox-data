    tiráipoana Áabaraama kóuraiye. wení matúq-matuq umá yabi-í-yátáápóana wemá waqmá
    náakaraq yamáune téna íma ítaraiye.
  soy-soy: Nfɑtɛnɛ mɛɛ tíyɛsɛ kɛ Apirɑhɑm uu Uléécɑɑ iséi ŋmurɛi uu kɛtẽ kɛ̃
    kɑpi n yekeilɛ̃ tɛ ukɛ́ mɑsí n te kɛ́mɛɛ sĩ́. U pɛɛ tɔ́sulɛ úu kɔ nyu yei kuu
    sĩ́.
  hui-hui: Ngode Datagaliwabe ibugua Abarahamahondo, Dindi mbira ngiaore bulebero
    lalu lowirugoha hole pu, lenego Abarahama ibugua mini mbiraore wu henegome pole
    pene. Abarahama ibu, Ogoha poro, lalu pene ndo manda nabi howa ibunaga dindi wahalu
    pole pupe hene.
  amf-amf: Abraam yivayse kinin tiyen peenam kinin tiyoadettsi Barjoyn kiam eelen
    wodanka, hamodar yinin yivenam yi dhesaammaar yivana ee kinin hamoono Barjodar
    woylamin qajidinkane.
  quc-NNT: Rumal ri kojonik ri qa mam Abraham xnimanik aretaq xsik'ix rumal ri Dios,
    xe' k'u pa ri ulew ri xyi' che rumal ri Dios che rechb'al. Xe'k, xel b'i pa ru
    tinimit, man retam tä k'ut jawije' chi' kopan wi.
  dob-dob: Ebelaamo wate ꞌina emisega Yaubada ꞌina bwau ꞌimuliyena be ꞌaene ꞌina ꞌasa
    ꞌida pilisine ta ꞌina ꞌasa auwauna mali esenaya ꞌida loba, ꞌenega ꞌitoolo ga ꞌitauya
    ta nigeya ꞌimwalamwalatoni to sena ꞌenaya ꞌitautauya.
  wrs-wrs: Aprahamba keknam undnahonam lohmanavna Sesoamba, wo mongawa aong hellena,
    mongona petharamba galmba domba, Sesoava temba doarava wohomnanamba, vraholmba.
    Himba hevna pethamba wuleihalahaphona, himba hevpa mendah tit vevna, osmba hem
    kava gav?
  mca-mca: Pa' nite' ƚeqekuye'j pa' Abraham in ta'ƚets, qa pa' Intata in taya'yiiji'
    qa tek'eenetsha qa ik qu' namii pakha' hats yiwjutsiqeni'mii qu' netisij qa' natsat'axij.
    Qa in ik, qa nite' nikfe'lets pa'n t'ejuiji'.
  tzo-TZC: Ti jech xchꞌunoj Dios ti Abrahame, jech o xal ti cꞌalal iꞌicꞌat yuꞌun ti
    Diose, laj xchꞌun. Jech o xal ilocꞌ batel, yoꞌ jech ta xbat ta banomil ti bu ta
    xꞌacꞌbat ti srextomento yuꞌun ti Diose. Jech o xal laj yicta comel ti slumale
    acꞌo mi mu snaꞌ ti bu ta xbate.
  mya-mya: အာ​ဗြ​ဟံ​သည်​ဘု​ရား​သ​ခင်​ခေါ်​တော်​မူ သော​အ​ခါ ကိုယ်​တော်​၏​စ​ကား​ကို​နား​ထောင်​၍
    မိ​မိ​အား​က​တိ​ထား​တော်​မူ​သော​ပြည်​သို့ ယုံ​ကြည်​ခြင်း​အား​ဖြင့်​ထွက်​ခွာ​သွား​၏။
    သူ သည်​အ​ဘယ်​အ​ရပ်​သို့​သွား​ရ​မည်​ကို မ​သိ​ဘဲ မိ​မိ​၏​ရပ်​ရွာ​ကို​စွန့်​ခဲ့​ပေ​သည်။-
  gng-NT: Abraham là teke' Uwien ki jin', nɛ ki tuo' uʼyin, ki bure' Uwien ye u li
    de wɔ udu wà wun li yé uʼfaal nnɔ bó, ki joh ka bɛn u joh nà bó.
  cbi-NTPO: Abraham uwain tsaave tya' keranguen mityaren, Dios yanu mikañu meengue',
    Dios kuwa' tashuwakaanu tsuyu tinu tusha jindu ya' tunu lu' ji', nuka jinduba
    mijturen jimuwaave.
  ikk-NT: Ebraham nwọn okukwe. Ịya haịn o gi kweri ogẹn Osolobuẹ gi kpọ a, sị a shi
    ebe o jẹnkọ d'e ye ẹ, ọ nọ jẹnmẹ bụ ọ marịn ebe o jẹnkọ.
  leu-leu: Lapaana namkaian malaan na Abrahem a langai a kelan sina Piran. Layaan
    a xele, a taꞌulan a bina sina e paan xe la bina patak aava Piran a kuus fanai
    o i taa tavaie pana. Na Abrahem a tamasiak e taꞌulan a bina sina naapalaan nane
    pife texaas o i taxa falet xe laso ta bina.
  maz-NT: E Abraham, Mizhocjimi o xipji ro mbedye cja c'ü o̱ jñiñi, ro ma cja c'ü
    'na jñiñi c'ü ro tsjapü o̱ cjaja. E Abraham o 'ñench'e o̱ mü'bü Mizhocjimi c'ü.
    Nguec'ua ixco dyätä Mizhocjimi go mbedye go ma c'ua, zö dya mi pãrã ja je ro zät'ä.
  bod-N: ཡང་ཨབ་ར་ཧམ་གྱིས་དད་པར་བརྟེན་ནས་དཀོན་མཆོག་གི་ཞལ་འབོད་ཐོབ་པའི་དུས་སུ། བཀའ་ལྟར་མ་འོངས་པ་ན་བགོ་སྐལ་འཐོབ་པར་འགྱུར་བའི་ཡུལ་དེར་འགྲོ་བར་བརྩམས།
