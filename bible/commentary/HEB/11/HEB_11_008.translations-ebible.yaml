    kon, un tao muid Ama Lamtua in koma ka. Mo laok bus elola lam, un tanan lo.
  ptu-ptu: Kamatappasannam too Abraham nasuhum manuhu' lako Puang Allataala wattunna
    anna natambai anna nasuai lako mesa botto mambela la namanasam ke dako'i. Moinna
