  beo-beo: 'A:ibalaha:me da dafawaneyale dawa:su hou lalegaguiba:le, soge amo da Gode
    da ema imunu ilegele sia:i amola amoga doaga:musa: gadili masa:ne sia:i, e da
    Gode Ea sia: nabawane hamoi. E da ea soge yolesili, soge amo e da hame dawa:i
    soge, amoga doaga:musa: asi.'
  acf-NT: Sété paski Abrahanm té ni lafwa an Bondyé ki fè i té obéyi lè Bondyé té
    kwiyéʼy èk i diʼy pou kité péyiʼy èk alé adan an lòt péyi Bondyé té pwonmèt pou
    ba li. I kité péyiʼy san i té sav koté i ka alé.
  tpi-OTNT: Abraham i bilip long God, na taim God i singautim em, Abraham i bihainim
    tok bilong God. Em i lusim ples bilong en, na i go long wanpela graun God i laik
    givim em olsem graun bilong em stret. Abraham i no save em bai i go we, tasol
    em i bilip, na em i go.
  mbt-NT: Tenged te pegpalintutuu, intuman ni Abraham ka inlalag te Manama ne egpeendiyeen
    te inged ne igbehey kandin te Manama. In-engkeran din ka kandin ne inged minsan
    ware din nakataha ke hendei lenged ka egpeendiyaan kandin.
  hau-SA: Ta wurin bangaskiya ne Ibrahim, sa’ad da aka kira shi ya fita zuwa wata
    ƙasar da zai karɓi gādo daga baya, ya kuwa yi biyayya ya tafi, ko da yake bai
    san inda za shi ba.
  mam-NT: Ju'x te Abraham. E tzaj ttxco'n Dios jaxin tu'n texxin tuj ttanemxin, pero
    mintii' tumel tuyaxin jaa' tu'n tponaxin. Bix cuma oc ke tc'u'jxin ti' Dios, bix
    e tcuyaxin tu'n tponxin tuj jun nakch tnom, bix e cyaj tk'o'n Dios jtnom texin
    te tcotzxin. Amale mint e tiik' najxin, oc ke tc'u'jxin ka tu'n tajben cye tchmanxin
    la' alcye jun k'ij.
  udu-udu: Ki moŋgam gwo is mo tani a/Ibrahiim haki gwo e mo ki a’di yuḵkunu mo mmoya
    ka pije/ mo e mo jin mina a’di bu’th mal mo. Dhali ki a’di yaki’d ka pije/ mo
    tani, mo misha a’diya jin yana a’di ya mo?
  tvt-tvt: Abraham ih Rangte jeng chaatta rah heh di tuungmaang eje ang thaang ih.
    Rangte ih Abraham suh marah heh suh kottheng angta erah hah adoh kaat suh baatta,
    heh hah ah thinhaat ano mani kalang ngeh uh lajat kaadi kata.
  bgt-bgt: Na vunegna a Ebraham ke vaututunia a God, imanea ke leghua kori vido a
    God ke kiloa me veleagna eigna keda taveti au kori melehagna bali vano tagna na
    meleha tavogha ke taluhaghorea keda hea. Toke a Ebraham ke boi adoa na meleha
    ke taveti vano itagna, imanea ke leghua vamua a God me vano.
  mvn-mvn: Ka kadu onoto ana wava Abaraham ya vitumahana wayahina. Ka tutana Yaubada
    honei, Abaraham vonana vi‑muniei, e ya meagai ni‑tawanei, e aitam meagai vovouna
    mani papania vaniahei. Yaubada vona‑dabedabei, apaina papani‑nana Abaraham ya
    papani. Wayahina, tauna mini, ine, kate avi papani wayahina omomo eha tꞌ‑anamane.
  djk-NT: Na a biibi ya be tyai Abalaham, di Masaa Gadu be sende en wan dei, fu fika
    en kondee anga ala en osu. Bika a o tyai en go gi wan faawe kondee, toon fi en
    seefi. Namo wanten a komoto gwe a waka tapu sondee fu sabi pe ai go seefi.
  uig-LAT: Étiqadi bolghachqa, Xuda Ibrahimni uninggha miras süpitide bermekchi bolghan
    zémin’gha bérishqa chaqirghanda, u itaet qildi; u qeyerge baridighanliqini bilmey
    turup yolgha chiqti.
  nde-nde: Ngokukholwa u-Abhrahama esebizelwe ukuba aye endaweni ayezayamukela muva
    njengelifa lakhe, walalela wahamba, lanxa wayengakwazi lapho ayesiya khona.
  ton-ton: Ko e tui naʻe talangofua ai ʻa ʻEpalahame, ʻi hono ui ia ke ʻalu atu ki
    ha potu te ne maʻu ʻamui ko e nofoʻanga; pea naʻa ne fononga atu, ʻo ʻikai te
    ne ʻilo pe ko ʻene ʻalu ki fē.
  mir-NT: Coo jaꞌa Dios jaꞌa Abraham jecy ñämaayy coo jim̱ chóonät ñaaxooty, coo jäguem̱naax̱
