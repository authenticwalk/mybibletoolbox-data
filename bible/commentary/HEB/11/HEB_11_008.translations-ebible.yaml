  chz-NTPS: Kihꜗ heˉ gaꜙläꜙdsooꜘ dsëꜗ Abraham, läꜙko̱o̱ˉ maˊ gaꜙtëëꜗ Dio kiyhꜗ, gaꜙhe̱e̱yhˉ
