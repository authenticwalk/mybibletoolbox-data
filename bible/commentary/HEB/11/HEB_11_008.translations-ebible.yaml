    cheje'.
  mek-mek: Ke Deo Abraham epainia afu agaꞌo muniai isa apuga agemia auga afuga galao
    eoma. Ega aisama Abraham Deo kapaꞌina eifania auga epakoꞌania puogai, afu aelogo
    aelaolao mo ganinagai, Deo aina eafiia Kanaan ago elao.
  aey-aey: Ebraham uqa Anutnu waug meleen. Anut uqa Ebraham utadocob uqa Anut jejeg
    toodon. Uqa uqana jobon cuculi Anut maha oso eu Anutna muguh mec uqa uteceb uqana
    bahic gaid biligiannu maden ono nuen. Odocob Ebraham uqa ana isec nuen eu docca
    qee. Euqa uqa waug meleecca nuen.
  urd-GVH: यह ईमान का काम था कि इब्राहीम ने अल्लाह की सुनी जब उसने उसे बुलाकर कहा
    कि वह एक ऐसे मुल्क में जाए जो उसे बाद में मीरास में मिलेगा। हाँ, वह अपने मुल्क
    को छोड़कर रवाना हुआ, हालाँकि उसे मालूम न था कि वह कहाँ जा रहा है।
  ycn-ycn: 'Ñaqué caja ri''imajica Abrahami chujlo i''imajica. Tupana quemari marí
    que rijló i''imacá: Chuhua no''ojica pijló apú te''erí, ri''imacáloje pite''erehua
    penaje. Pácho''o chuhua pite''eré eyá, pi''ijnacáloje te''erí no''ojícare pijló
    ejo penaje, que rimacá rijló. Caphí Abrahami chu pechu i''imajica Tupana chojé.
    Aú calé rema''aqué ra''apiyá. Ñaquele rácho''o rite''eré eyá i''imacá. Ri''ijná
    menáhuaca apú te''erí Tupana quemacare nacu rijló ejo.'
  djr-djr: Ga ŋayiny gan Yipurayimdhuny märr-nhirrpanminyawuy ŋayathaŋal, bala yan
    ŋayi dhäruktja-märraŋalnha God-Waŋarrnhany. Nhanŋuny ŋayi Yipurayimguny God-Waŋarryu
    dhärukthu yan waŋganydhu lakaraŋal wäŋa yirralka, ŋayi dhu märraman nhanŋuwuynha
    ŋayi, yurr romgurr yulŋuny. Bala yan ŋayiny Yipurayimdhuny ganarrthaŋala nhanŋuwuynydja
    ŋayi ŋunhi nininyŋuny wäŋa bala yan marrtjinan balayin wäŋalil yuṯalila ŋunhi
    bäyŋu yan ŋayi nhänha maŋutjiy nhanukiyingal ŋayi.
  kvg-kvg: 'Áv khanégo, Eibleem Mbumbukiam-qa manqa o-mba gembøendap, gembo-akha,
    yaq ekeza manqei vø̄-ivav, manqei vini sasa ndøwav, ma Mbumbukiam manqa mbusa
    gembøeve, temøndap? Zapa nqánek: Ndego Mbumbukiam gè-unimanqatín, oskiá ndøgo,
    ndego otevateav qagoam, ma te꞉ma.'
  rug-rug: Pa korapa nana rinaṉeraṉe si va tabea Ebarahami sa tinioko te Tamasa, meke
    topue la si asa koasa popoa pu va tatara nia Tamasa pude ponia koa sa. Taluarae
    si asa pa nana popoa soti, meke ene la ia sa sa popoa pu lopu ele hite gilania
    sa.
  hop-NT: Ura God Abraham wáṅwayhqe, put haqam tutskwat ason makiwniqey aqwniqat aw
    tutapta. Noqw ōviy pam qapēvewnaqe God aw tuqayvastaqe nāp tutskway aṅqw nakwsu,
    haqaminihqey qa navoti’k̇aṅwo.
  san-URD: وِشْواسینیبْراہِیمْ آہُوتَح سَنْ آجْناں گرِہِیتْوا یَسْیَ سْتھانَسْیادھِکارَسْتینَ
    پْراپْتَوْیَسْتَتْ سْتھانَں پْرَسْتھِتَوانْ کِنْتُ پْرَسْتھانَسَمَیے کَّ یامِیتِ
    ناجاناتْ۔
  heb-LB: אברהם – כאשר ציווה ה׳ על אברהם לעזוב את מולדתו וללכת לארץ שהבטיח לו, ציית
    אברהם לה׳ מתוך אמונתו בו. הוא נשמע לה׳ למרות שלא ידע לאן אלוהים מוביל אותו.
  caf-NT: Abraham, 'en chah Yak'usda ndi yúlhni, “Udun yun k'uz tonya. K'at lih t'eh
    njan yun k'ut 'et nye'hoolhdzun whutele.” 'Et be 'alha 'uhoont'ah be Abraham whuz
    na'a yuk'úne' 'ust'en. 'Et nts'e teyalh 'aw nt'éoonízun 'et whunts'ih 'aw 'et
    tezya.
  mio-NT: Chinu tahan ini ra Abraham chi ra Ndioo. Chacan cuu cha ni tasoho ra nu
    cati tuhun ra Ndioo chi ra. Cati ra ti cua cuhun ra Abraham nu cua quihin cuenda
    ra iin ñuhun. Tacan cuu, ta quee ra cuahan ra, soco ña chito ra ndaa iti cuahan
    ra.
  srq-NT: Abraham ngue Dios ɨcua ra. Nyebe Dios cheẽ mumbayã nguiã. Dios que ñee ee
    ra. —Eso rã a sɨ. Ibi mo tamee ndeje mámbɨɨ, ɨ que Dios ee ra. Abraham ngue Dios
    cheẽ mumbayã oso ra. Ae quiti esɨ nae, jiranuate raque erese nyii.
  kje-NT: Abraham akin naili'il Makromod Lalap, de an derne nakani lere hopon ai namhara
    nin nohe nala'a laa noho man ko'u, kade ka nauroin noho onne aile lolo ewi. Makromod
    Lalap nou nahenia lere man mai Abraham manarna noho onne.
  gaz-gaz: Abrahaam gara iddoo dhaaluuf jiruu akka dhaqu yommuu waamametti, amantiidhaan
    ajajame; eessa akka dhaqu iyyuu utuu hin beekin kaʼee deeme.
  kud-kud: Abelaham hinage yana yemidiyena Yaubada yana yoga imulitae ta yana dalava
    ilaugabaei na yana dalava vauvauna vali tupwa ibehaei, eeta itowolo ilau na nigele
    iyahanapui aiteya tupwa ainai ilaulaune.
  urb-NT: 'Tupã pandu ame''ẽ ke rehe Amarã jurujar katu. A''erehe a''e hendu katu
    ehe. Tupã pandu: “Amõ ywy pe eho. Amõ ywy ke nde pe ihẽ ame''ẽ ta. Nema''e ta”
    aja. A''erehe hekoha ke Amarã hijar oho. Myp oho ta my? A''e ukwa ym te riki.
    A''e oho riki.'
  fra-LSG: C’est par la foi qu’Abraham, lors de sa vocation, obéit et partit pour
    un lieu qu’il devait recevoir en héritage, et qu’il partit sans savoir où il allait.
  san-HK: vizvAsenebrAhIm AhUtaH san AjJAM gRhItvA yasya sthAnasyAdhikArastena prAptavyastat
    sthAnaM prasthitavAn kintu prasthAnasamaye kka yAmIti nAjAnAt|
  cak-SNT: Ri Abraham ruma rucukubꞌan rucꞌuꞌx riqꞌuin ri Dios; rumareꞌ, antok xayox
    ruma ri Dios chi niꞌa chic jun lugar ri xtusipaj cha, jajaꞌ xniman cha ri Dios
    y xꞌa, mesque man rataꞌn ta pacheꞌ xtibꞌaka-ve.
  uvh-uvh: Ka Juda aming indining papani' Ebraham undu' naktangka aming. Ka inga'
    Anutu wari midi totangka ka inga' kama nua'ni kabingam waraga' anigu' ganang wa
    adi kama ka wa kaga sini' guk mo' tugu' de, ka adi Anutuning midi u naknga o beng
    guksa' kuma' namota' ning tonga naktangka tugu'. Adi kama ka wa indeng tara' ita'
    ning guk mo' nakedagu', ka adi mamarak sa' tanga yoring ki u kabinga kama inga'
    waraga' ubu mugogu'.
  ino-ino: Anumaya Koti'a Epalahamufe ke huno inake huno hapai'neane “Kuma'ka'a ne'atale'ka
    meni kamisoa mopale uvo.” nehikeno Epalahamu'a ani mopale visea ka o'ake'nea'maki
    Anumaya Koti'a hea ke afino aipafi maleteno hetino u'ne.
  gnn-gnn: Yo, ŋäthilinydja balanyara liŋgu yolŋu Yipurayimdja yäku, ŋayi märr-yuwalkthina
    ga märr-nherraṉmina Godkala. Ŋayi Godthu ḻakaraŋalanydja Yipurayimgala bitjarra,
    “Gonha'yurra nhuŋuway dhuwalanydja wäŋa ga gurruṯu'mirrinha nhuŋu, ga marrtjiya
    bala wiripuŋulili wäŋalili, ŋunhi ŋarra yurru wekama ŋunhiyinydja wäŋa nhuŋu ga
    nhokalaŋuwu yumurrku'wu.” Yaka Yipurayim marŋgi wäŋawunydja ŋuriki ŋunhi Godthu
    nhanukala ḻakaraŋala, yurru dhunupa ŋayi ŋunhi dhäruknha märraŋala, bala marrtjinana
    yana.
  yal-yal: Dɛnkɛlɛyaan xɔn, Ala to Iburahima xili, a yi a falan suxu, a siga na yamanani,
    a yi naxan sɔtɔma a kɛɛn na, hali a to mi yi a kolon a sigan dɛnaxan yi.
  cnt-NT: Të₂le₃ a₂'én₂ Abraham, lia'₂ con'₂ jme₁ca₂të₃ Diú₄, ca₂nág₂ bá₄. Ca₂o₃'ɨ́in₃
    ca₂'í₃ juɨ₅ a₂dsó₃ ja₁juá'₂ Diú₄ cuë₃ caun₂ 'uë₃ a₂ca₂tɨ́in₂ lé₂ quió'₅. Ca₂o₃'ɨ́in₃
    'uë₃ go₅₄ të₃ tsá₃ ŋi₅ a₂já'₄ ŋó₃.
  tif-tif: Siin sawaayak sawaayak kaptoowu, God ayo tawaal ma Abraham almi-kup kolon
    o, akalala, kulaali Abraham ami bokolaya, God almi weng kutiila kaali, tifan kup-nokoma
    kala, kalale, Abraham ayo God ami weng uyo kutal-fuku-lomda, alami abip uyo kelala
    tabansa. Yale, ali utamala, Kwin, nali dok banon o, kalalila talabi ni? kalsa
    dinim.
  nlx-nlx: बोरहास केरीन अब्राहाम जेवी आयेल ईतो ते उकुम मानेन ओहली जागे निकेल गीयो
    जाह मिरास माय लिण्यो ईतो; एने ज्य नाह जाणतालो काय मी का जाथु, तीबी निकेल गीयो।
  apw-NT: Bi’odlą’ golį́į́híí bighą Abraham ła’ ni’ nágost’ąąyú bíyéé doleełyú obi’dol’a’dá’
    bikísk’eh adzaago oyáá, hayú deyaa shįhíí doo yígółsį da ndi.
  gum-gum: Abrahamma isubigwan Tiusweinug pasra tøgagúikkurri tru ketigwan wendø utamsrømay
    webya inrrai wamøben, nøbe møra, webya yaig købig køn, chumay yam kuinguen mørmubendø.
  not-NT: 'Aisati Abaram iquemisanqueri Tosorintsi. Icanqueri: “Abaram, nanintini
    pijáte basiniquë quibatsi ora noniaguëmira. Nomëmiro pasinquimaro piguebatsite”.
    Aito cara iquemisanque Abaram, iáque cara teraiquerai irogóte negaraca iriátë.'
  plu-plu: Amekene Abrawh ig hawwata kamaxwenewata gipitit Uhokri. Inneki keh ig ihe
    Uhokri giwn adahan ig tipik ta apitit nawenéwa waxri akiw ku pariye ig Uhokri
    ikakse git. Ig tipik ig ka hiyak ku kitwiye ig.
  iou-iou: Ba Abraham täŋo nadäkinikita nadäna; Abrahamtä nadäŋ imikinik täŋpäŋ Anututä
    man kubä ŋode iwerirän mani buramiŋkuk; Gäk komeka peŋpäŋ kome näkä gamikta iwoyäŋkut-ken
    u ku! Anututä man ude iwerirän mani buramiŋpäŋ u kuyat yäŋ nämo nadäŋkaŋ, komeni
    peŋpeŋ akumaŋ kuŋkuk.
  ntp-NT: Avraañicaru cʌʌga vaavoitudaiña Diuusi, cascʌdʌ aidʌsi Diuusi aagidi sai
    vuusaiña ʌgai gʌdʌvʌʌragaiñdʌrʌ, vuusai ʌgai dai ii sibʌacoga siaaco Diuusi maaquia
    agaitadai ʌmai dʌvʌʌrai tomasi Avraañi maimaatʌcatadai siaacoga.
  rai-rai: Kabina u ra nurnur, Aabaraam i taraam baa God i wataa paai kupi in waan
    kup a taamaan baa in kale paai namur. I waan, iaku pa i nunura a taamaan maa i
    waan kupi.
  haw-1868: Ma ka manaoio hoi i hoolohe ai o Aberahama, i ka wa i heaia mai ai e hele
    aku i kahi e loaa mai ai ia ia ka noho ana; a hele aku la ia me ka ike ole i kona
    wahi i hele ai.
  ffm-ffm: Saabe goonɗinal, Ibarahiima nootorii noddaango Laamɗo, yalti faade e leydi
    ndi Laamɗo fodi mo heɓan ndii, o yalti tawi kanko nee o anndaa to o yahata.
  arb-NAV: وَبِالإِيمَانِ، لَبَّى إِبْرَاهِيمُ دَعْوَةَ اللهِ، فَتَرَكَ وَطَنَهُ وَانْطَلَقَ
    إِلَى أَرْضٍ أُخْرَى وَعَدَهُ اللهُ بِأَنْ يُوَرِّثَهُ إِيَّاهَا. وَلَمَّا خَرَجَ
    مِنْ بَيْتِهِ، لَمْ يَكُنْ يَعْرِفُ أَيْنَ يَتَوَجَّهُ.
  cop-CNT: ϧⲉⲛ ⲟⲩⲛⲁϩϯ ⲫⲏⲉⲧⲟⲩⲙⲟⲩϯ ⳿ⲉⲣⲟϥ ϫⲉ ⲁⲃⲣⲁⲁⲙ ⲁϥⲥⲱⲧⲉⲙ ⳿ⲉ⳿ⲓ ⳿ⲉⲃⲟⲗ ⳿ⲉⲡⲓⲙⲁ ⳿ⲉⲛⲁϥⲛⲁϭ
    ⲓⲧϥ ⳿ⲛ⳿ⲕⲗⲏⲣⲟⲛⲟⲙⲓⲁ ⲟⲩⲟϩ ⲁϥ⳿ⲓ ⳿ⲉⲃⲟⲗ ⳿ⲛ⳿ϥ⳿ⲉⲙⲓ ⲁⲛ ϫⲉ ⲁϥⲙⲟϣⲓ ⳿ⲉⲑⲱⲛ.
  sri-sri: 'Abraham Marĩpʉre bʉremusĩã: “Gaji nikũ yʉ mʉrẽ sĩburi nikũgue waaka!”
    ãrĩmakʉ̃ pégʉ, ĩgʉ̃rẽ yʉjʉdi ããrĩmí. “Irogue waagʉ́ irikoa”, ãrĩmasĩbirikeregʉ,
    ĩgʉ̃ya nikũrẽ wiriwãgãdi ããrĩmí.'
  nal-nal: Aabaraam ka inaxam paazaai, malasing ma xa ra langar araan Nakmai xa viring
    naan kuna waanang la non naan kana raumana mur. Ka ra waan, singsaxai xa wetexaazin
    a non naana waan pana.
  kyq-kyq: Ute kaal maakŋ do Raa ki se, *Abraam se kɛn Raa daŋin̰ se, naan̰ tooko
    ɔɔ iin̰ ɓaa taa naaŋ kɛn Raa taaɗin̰ga taaɗ ɔɔ utu an̰ kɛɗa. Naɓo taa naaŋ gɔtn
    naan̰ an ɓaa ro ki se, naan̰ jeel eyo.
  kwd-kwd: Ma la Ebraham 'e fito'o na God, ma ngaia ka lo'o suria nga fatalana. God
    'e soea ngaia 'ani leka fa'asia ma'e fanua aana fana nga gule'e lefu matari la'u
    na lefu na God 'e fataarunga'i ai fana 'ani kwatea fana. Ngaia lo'oo la Ebraham
    'e 'akwasia fanua aana, gwa'a ngaia 'ame su'a 'ua 'i fai na ngaia te'e leka fai.
  ded-ded: Anutungo Abrahang kparu yeng yoara negensinggema imoc modacma bangeha wama
    bangec dahai kenudeac obohoec. Nga bangec Anutungo miudeac deec, imocngo maridzominga
    anec.
  ewe-ewe: To xɔse me esi woyɔ Abraham be wòayi teƒe si wòava xɔ wòazu eƒe domenyinu
    la, eɖo to, eye wòyi, togbɔ be menya afi si yim wònɔ o hã.
  nuy-nuy: Nigaayung nubagi-yung na-Abraham, na-God naa-gaḏangi marri ni-yamayn, “Ba-yaarri
    aaynbaj-guy a-lhal, ngaya ngunu-lhalamayana nagang anaani wiiyn nugawi-wuy wurrugu,”
    ni-yamayn. Nigaayung aḏaba na-Abraham ni-jambarrgiiyn na-God. Wiiya niga ni-maḻaḻadi
    anubani-yung ana-lhal, yagu niga ni-yanggi anubuguni.
  cop-BHC: ϦⲈⲚ ⲞⲨⲚⲀϨϮ ⲪⲎ ⲈⲦⲞⲨⲘⲞⲨϮ ⲈⲢⲞϤ ϪⲈ ⲀⲂⲢⲀⲀⲘ ⲀϤⲤⲰⲦⲈⲘ ⲈⲒ ⲈⲂⲞⲖ ⲈⲠⲒⲘⲀ ⲈⲚⲀϤⲚⲀϬ ⲒⲦϤ
    ⲚⲔⲖⲎⲢⲞⲚⲞⲘⲒⲀ ⲞⲨⲞϨ ⲀϤⲒ ⲈⲂⲞⲖ ⲚϤⲈⲘⲒ ⲀⲚ ϪⲈ ⲀϤⲘⲞϢⲒ ⲈⲐⲰⲚ.
  buk-buk: Abraham kêŋ whiŋ Anötö têŋ ndoc Anötö kêgalêm iŋ sa ma kêkiŋ iŋ têŋ gameŋ
    naŋ iŋ gic bata têŋ iŋ, naŋ gi. Iŋ gêm gauc gameŋ dau, magoc daŋga wambu Anötö
    ma gi.
  pri-NT: Wà *Abéraama, âna é cèikî naa goo wà Pwiduée. Â nye gée goro kaa ê cèikî
    kêe, na é pitêre dà wà Pwiduée na ia é todèe. Â é pâra jii ê napô kêe, dàra ê
    napô na ée mwa paari têe wà Pwiduée. Ba bwaa câé caa pâji tâmogòori wâna na é
    pâra naawê.
  zpq-NT: Da' Abrahanṉa' ḻecze gwyejnilaže' Diosen'. Da'nan' bzenague' cate' boḻ güiž
    Diosen' ḻe' na' gože'ne' šeje' ga de to yežlio zito' da' gaquen c̱he'. Na' gwyeje'
    ḻa'czḻa' bi nombi'e latjen'.
  por-TFT: Foi por Abraão confiar em Deus que, quando foi chamado {quando Deus o convocou},
    ele obedeceu a Deus, saiu do seu próprio país e se dirigiu a um lugar que Deus
    daria a ele. Abraão deixou seu próprio país, mesmo que não soubesse para onde
    iria.
  gwi-NT: Ch'adanh nankat nantł'eegwihih'aa yahnyąą ąįį nijin gwats'ą' goo'aii gaandaii
    kwaa gaa, Abraham gwik'injigwiighit di'įį eh'an nijin Vit'eegwijyąhchy'aa nanahkat
    gihłeehinkhaii yahnyąą dąį' yik'eegwiłthat.
  gvn-gvn: Yindu bama ngadimunku burri Abraham. Nyulu God believeim-bunganya, Godumu
    kuku wukurrinkuda. Godungku nyungundu balkan yinduymbu bubungu dunganka. Godungku
    kuku dajin Abrahamamu, yindu bubu dajinka nyungu. Abraham binal kari yinyaynka
    bubuku. Yamba nyulu nyungu bubu bawanyarrkukuda, God believeim-bunganya. Nyulu
    dungaynda, yinyaymba bubungu Godungku nyungu dajin.
  nhy-NT: Por yen tlaneltokalistle, Abraham okichij tlan Dios okinawatij, de ma wia
    itech oksé tlale katlej Dios okilwij kimakas. Abraham okiske de itech itlal iwan
    oyáj itech nekáj tlale katlej mach okimatia kanin kajki.
  asm-FB: ঈশ্বৰত বিশ্বাস আছিল কাৰণে ঈশ্বৰে যেতিয়া অব্ৰাহামক আহ্বান কৰিলে, তেতিয়া
    তেওঁ বাধ্য হ’ল, আৰু তেওঁক যি দেশ দিম বুলি ঈশ্বৰে কৈছিল, সেই দেশ অধিকাৰ কৰিবৰ বাবে
    তেওঁ গৈছিল; আৰু ক’লৈ যাব লাগে, সেই বিষয়ে নাজানিও ওলাই গৈছিল।
  okv-okv: Eto Abraham na God tumota unu kito God na enda nei amita ikasuja enda ai
    ta pambaja enu ingito da matu avo toto degi nainge pambasuja amo kiae rate teho
    pambuto
  mxt-NT: Ta cha cuenda cha chino̱ iñi ra Abraham chi Nyoo, ta quichaha̱ ra chi ra
    quɨvɨ cana̱ ra chi ra. Yucuan chaha quita̱ ra ñuu ra ta cuahan ra nu cucuhva Nyoo
    ñuhú cha cundoo chi ra. Quita̱ ra ñuu ra chihin cha ña chitó ra nya cuahan ra.
  tzo-NT: Yu'un oy xch'unojel yo'nton ti Abrahame, laj xch'un ti i'ic'at loq'uel ti
    slumal. Iloc' batel ti slumal, ibat ti yan balumil ti i'albat ti ch-ac'bat sventain
    xchi'uc snich'on xchi'uc yelnich'nabtac. Ti c'alal iloc' batele, mu laj sna' bu
    to oy.
  ind-AGS: Dengan mempercayai Allah, Abraham taat ketika Allah memanggilnya untuk
    pergi ke negeri yang akan Allah berikan kepadanya. Abraham berangkat, tanpa mengetahui
    arah perjalanannya.
  omw-omw: Haaru Kotiva Evarahaamunra nraanrama kyero tiqaro, Sivira ena mwaata mwaini
    kyera mpo nani uro variraqe nraakiara mwi mwatara i mwianrinro ini vahiarive,
    tuvaro Evarahaamuva mwi mwatara hia taqaraitiro, Kotira quara qutaa quave timwa
    kyero nai mwaata qaqira kyero vurama.
  yrb-yrb: Eibaramu danu naueta Godibai ibiba Eibaramuma Godinu sina nauite danu orofa
    ekodite Godima dawaba we bou ui orofaro ane ibi. Dana danu orofa ekodite i reka
    orofa bodere erawa uite i aneta daba dawa iwata me nono ekodawa daido ani.
  maa-NT: Abraham, nga kòkjeiín‑la̱ k'e̱ nga kiìchja̱‑la̱ Nainá, kisìkitasòn. Itjokàjiìn
    nangui‑la̱, kiì ya̱ i̱'nde ñánda tà kjo̱tjò tsjá‑la̱ Nainá, ta̱nga skanda mìkiì
    tíjiìn‑la̱ ñánda tífì.
  mcq-mcq: Nimairoa vajijino Eparahamiho Godira ꞌumenajaho Huni ira hena venana. ꞌEnarena
    huni ara areꞌikaꞌivo kwaa pina kaꞌene Godira hu mahuna kaꞌene nahama ꞌwaramaji
    vaꞌana. Hu vaꞌajaho kwaa ichihicha vaꞌu rojiꞌi pakama pahejiꞌi vaꞌana.
  sus-A: دَنشَنِيَ سَابُي رَ، عِبُرَهِمَ نَشَ عَلَ شُي رَتِنمّ سِفَقٍ رَ بْشِ مَ عَ
    مُ دّننَشَن كٌلٌن، عَلَكٌ عَ شَ مّننِ سْتْ كّ رَ.
  jpn-1965: 信仰によって、アブラハムは、相続財産として受け取るべき地に出て行けとの召しを受けたとき、これに従い、どこに行くのかを知らないで、出て行きました。
  fra-SBL: C'est par la foi qu'Abraham, lorsqu'il fut appelé, obéit pour sortir vers
