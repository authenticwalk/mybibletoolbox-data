    a ɔrekɔ.
  hlt-hlt: Tangnah neh a khue vaengah rho la pang aka cai hmuen te paan ham Abraham
    loh a ngai. Te vaengah mela a caeh khaw a ming mueh lam ni a caeh.
  tbz-SIM: Abɑrɑhɑmmu do tɑ̃ mɛ̀ɛ̀ kpɛ́í nKuyie ndɛɛ̀ do te kɛ̀ kù dɔ̀ wèe kɔtɛ kɛtenkɛ̀
    kù yóó ò duɔ́ nkɛ̀ diyiè mɑrì. Kòo yie nkɛ́ítɛ́ kɛ́nkérí bɑ́ ò í yɛ̃́ ò kɔ̀ri
    kɛ̀,
  san-GUJ: વિશ્વાસેનેબ્રાહીમ્ આહૂતઃ સન્ આજ્ઞાં ગૃહીત્વા યસ્ય સ્થાનસ્યાધિકારસ્તેન પ્રાપ્તવ્યસ્તત્
