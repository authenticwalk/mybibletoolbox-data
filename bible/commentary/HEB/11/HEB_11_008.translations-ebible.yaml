    bisan gaˈi kataˈuhanne bang tungan papīhannen.
  mle-mle: Aw Aparam Godak wukijibir tidil mawulak tikuw, aw God dikik wadik, adi
    di dikidi kapa jaka tip wapakuw, nikidi jaka tipaar yidikikik, adi God dikik ginyir
    kwiyik aban takadidi jaka tipaar, di God diki majib wuki-wukib tad. Aw Aparam
    God diki majib wukikuw, ata di dikidi kapa jaka tip wapadid, adi di laakw maardadi
    tamiyaar yiyak.
  shp-NTPO: Já ikonhaa ikaxa, Abraham Diossen kenaa, yoitimayamai ja janbi meninoxon
    yoia main jaai kati kopí, pikota iki. Jara jawen mainmeax kaa iki, jaweranoki,
    ea kaai ixon onannaxmabi.
  aom-aom: O Abraham-ro God mae uehorovadeje. Mae uehorovoromo huro diröꞌo göro vaꞌojöro
