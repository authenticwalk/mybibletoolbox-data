    nugoꞌi ëma vaꞌadeje God-hu uꞌemu baeꞌiröhego uavade saꞌare höröꞌiröhëro.
  geb-geb: Abraham Fhe Bakɨme khothɨgim, Fhe Bakɨme anan kamgim, Abraham anan kameŋ
    zɨn vugi. Ana won ŋgu nɨɨŋge thav, ana harigi nuianan vugi. Fhe Bakɨme zumgum
    mba nuianan anan nɨɨŋgirim, ana mba nuianan won mbuiarga. Abraham mba ŋgɨrga ŋaneŋ
    kaŋgi fhu. Ana fhura Fhe Bakɨme khothɨgap, ana vugi.
  bsj-bsj: ki bilengke Ibrahim kambo ci co ceu, bwangten ceri yaken fiye ca yoti na
    kwaliceu. con ceri co nyombo fiye co yakenti wiyeu.
  cak-cak: Ri Abraham, roma cukul ruc'u'x, xunimaj tzij tok xoyox richin xbe chupan
    ri lugar ri xtuc'ul chi herencia, y xbe c'a, masque nis-ta reteman achique lugar
    ni'e-vi.
  chf-NT: Aj Abraham u c'alin tz'ombi Dios jinq'uin Dios u yälbi pasic bajca an. Jin
    uc'a u tz'oni y pasi chich sin que yuwina'tan cada u xe. Aj Abraham pasi ya'i
    tuba u ch'e' jini cab que Dios u yäli u xe u yäc'benba.
  tlf-tlf: Sugayok uyo God iyo, kafin maak Abraham ilami kup kobelan o age-nalata,
    kota Abraham iyo bogobelata, utamata e, God ilami weng kwep daala boyo fen kopnelan-tema
    kalaa age-nalata, Abraham iyo God imi weng uyo waafu-nalata, ilami abiip uyo kupkaa
    daagina kuta, iyo utamata, niyo dogap iinon o ageta talan-bii kalaa agesaala binim
    ko.
  piu-2006: Wati Yipuramaluṯarra Katutjaku wangka kulira palumpa walytjarringu. Katutjalu
    palula watjaṉu, “Ngurra kutjupangka nyuntu yankula nyinanytjaku. Ngurra palula
    nyuntupa walytja ngaṉṯitja tjuṯaṯarra nyinamalpa, ngayulu tjananya kanyilku. Ngurra
    palunya nyurrangarri kanyinmalpa.” Paluru ngurra palumpa ngurrpa nyinangi. Kala,
    paluru Katutjaku wangka palunya kulira ilta yanu ngurra palulakutu.
  poh-NT: Jeꞌ woꞌ chic, reꞌ maꞌ Awraham til woꞌ xichꞌica̱ꞌ ricꞌux chiri̱j i Dios.
