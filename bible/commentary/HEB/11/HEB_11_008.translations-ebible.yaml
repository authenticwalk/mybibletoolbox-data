    bino'avini hiki kaimonia. Oniaroa, biogaravini kaba'i ida arabo bianikhahaki kaimoni,
    arabo bivahojaki kania ajihi'aha ada Abraão.
  twi-twi: Gyidi nti na bere a Onyankopɔn ka kyerɛɛ Abraham se ɔnkɔ asase a wahyɛ
