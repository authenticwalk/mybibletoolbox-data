  snc-snc: Aberahamo ma ḡena veḡabidadama lorinai, Barau na ekeaiato nai eseḡaḡiato.
    Barau na ekeaiato tu ḡena vanuḡa bene raga-kwanea, ma Barau na tanobara ta ma
