    yeꞌa̱b reꞌ nariyeꞌeric reh chi rico̱ch, reꞌreꞌ xicꞌuꞌlej na̱ ojic eh xelic je
    chipam ritinami̱t to̱b ta maꞌ rehtꞌalim ta haj cꞌahchiꞌ rojic.
  tue-tue: Abraham Cõãmacʉ̃rẽ padeojĩ́gʉ̃, cʉ̃ʉ̃ jĩĩrirobirora tiiyígʉ. Cõãmacʉ̃ cʉ̃ʉ̃rẽ
    apeditapʉ́ cʉ̃ʉ̃rẽ ticoadari ditapʉ wáadutiri, wáayigʉ. Cʉ̃ʉ̃ya macãrẽ witiwagʉ,
    “tiiditapʉ wáagʉ tiia” jĩĩrṍ manirṍ wáajõãyigʉ.
  bjp-bjp: Na unune, ke Abaram ka wong aunbiing God i tawi pes ta u isi la una nenge
    falifu ae God i falimlim ta ini le nami in ta u usuf i. I la sau, taftawa le biil
    i usum na falifu ae in la ulo.
  xon-xon: Uwumbɔr nan yin Abraham, ki bui u ke u buen kitiŋ ki u puu tipuur ke u
