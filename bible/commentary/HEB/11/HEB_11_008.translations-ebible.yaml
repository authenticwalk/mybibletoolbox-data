  zpl-NT: Leꞌca scua lunú uchili arquiꞌ Abraham Diose, enzeꞌe uzucuꞌlla nú uni Diose
    chenu uninu lulla nú uchiuꞌulla lachilla nu challa lu yuu elu uni Diose nú deteꞌnu
    lulla, nu uchiuꞌulla lachilla nzalla sin nú riꞌilla beyaꞌ cae.
  mbc-NT: Mîrîrî warantî nîrî Abraão nurî'tîya innape Paapa maimu kupî'pî. Mîîkîrî
    yanno'pî Paapaya moropai eese'ma'tî'pî tiaron pata pona. Attî'pî se' tapairî tuutîsen
