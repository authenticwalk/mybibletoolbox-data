  mar-mar: विश्वासाने, अब्राहामाने, त्यास जे ठिकाण वतन मिळणार होते तिकडे जाण्यास त्यास
    बोलवण्यात आले तेव्हा आज्ञा मानली. तो कोठे जाणार होता हे त्यास माहीत नसताना तो
