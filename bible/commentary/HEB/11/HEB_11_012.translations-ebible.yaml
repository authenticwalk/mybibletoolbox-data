  ory-ory: ଏହେତୁରୁ ମଧ୍ୟ ମୃତକଳ୍ପ ଜଣେ ବ୍ୟକ୍ତିଙ୍କଠାରୁ ଆକାଶର ନକ୍ଷତ୍ରଗଣ ପରି ଅସଂଖ୍ୟ ଓ ସମୁଦ୍ରତୀରସ୍ଥ
