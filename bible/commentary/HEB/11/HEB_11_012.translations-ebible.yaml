  cco-NT: Jo̱ jaˋ e lɨ́ɨˊ e eáamˊ nɨdseáangˉ ꞌlɨɨ˜ yʉ́ʉꞌ˜ Abraham mɨ˜ tɨˊ lɨ˜ canaangˋ
