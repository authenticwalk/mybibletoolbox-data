verse: HEB.011.012
translations:
  kpx-kpx: Ebalahamuu koli holige ese maveve keu avuemo ninioholinu. Isito Dilavau
    louge kolive kemo eseve igaeu uale kemo ke valadau otogoe didi isi davalae esaga
    nahate moagamoaga.
  okv-H: Amo ainge dombo evovo ena ijite amita degi be isapamane kuro ainge eto hora
    ainge ehekari inono ae avo titimbeto degi enetena.
  tbo-tbo: Uyahinei Abelaham amaka i wibada po ipa kikina ma ina hilage, tamogi tauna
    uyahinei bolu banei dumana i geleta po hai maga mei ubona ma niha bubuna naka
    pitenana.
  mal-C: അങ്ങനെ ഒരു മനുഷ്യനിൽനിന്ന്, മൃതപ്രായനായവനിൽനിന്നുതന്നെ, ആകാശത്തിലെ നക്ഷത്രങ്ങൾപോലെയും
    സമുദ്രതീരത്തെ മണൽത്തരിപോലെയും അസംഖ്യം സന്തതികൾ ഉത്ഭവിച്ചു.
  grc-SR: Διὸ καὶ ἀφ᾽ ἑνὸς ἐγεννήθησαν, καὶ ταῦτα νενεκρωμένου, καθὼς τὰ ἄστρα τοῦ
    οὐρανοῦ τῷ πλήθει, καὶ ⸂ὡς ἡ⸃ ἄμμος ἡ παρὰ τὸ χεῖλος τῆς θαλάσσης ἡ ἀναρίθμητος.
  bgc-bgc: जिब अब्राहम इतणा बूढ़ा होग्या था, के मरण आळा ए था, तो अकास म्ह सुर्ग के
    तारां अर समुन्दर के किनारे की बाळू की तरियां उसके अनगिणत वंश पैदा होए।
  khz-khz: Ne etalima kwapuna elogeapara-rakavato, na ia genana kalakalana gemagulito
    kupa mitiura vetaira vogo galagala vagi, e kone kwanona vetaina ati vega-agina.
  deu-TKW: Und darum entsproßten auch dem Einen, und zwar schon erstorbenen, eine
    Menge wie die Sterne des Himmels und der unzählbare Sand am Ufer des Meeres.
  zsr-NT: Qui lë ni naꞌ, zal‑laꞌ chbgultsquëꞌ Abraham, gulacuaꞌbiꞌ ziántërbiꞌ zxiꞌn
    xsoëꞌ, glacbiꞌ tsca röꞌbaꞌ bölj luzxbá, len tsca röꞌ yuzx raꞌ nis zxön, nutu nu
    gac uláb leygac.
  lin-lin: Yango wana, wuta na moto oyo akomaki mpaka mpe pene ya kokufa, bato babotamaki
    ebele penza lokola minzoto ya likolo mpe lokola zelo ya libongo ya ebale, oyo
    bakoki kutu kotanga te.
  hns-NT: Ohie se tjaahe Aabraaham bahoet oemier ke hoi gail raha larka djalmaawe
    khaatien, tabbo oke etana dher aulaad bhail djaise aasmaan me ke tarai aur samoendar
    ke kienaare ke baaloe.
  noa-E: Magta chadcha jöoi Abrán ya jöoiraa khitʉm eeta chaaidam dau ãb paarpajim
    anaabá. Mag chaairau chaain ĩiubaadëmuata jöoi chaain khapaana thʉnʉisijim anʉm,
    ewag pawi. Jöoi chaain khapanan sĩi phũas igawam mosdau khapanagjönaa edjã ee
    phĩdag phuphup aadeejemjöta thʉnʉisijim anʉm, amach khapangau chi beerjujã khaugba.
  eng-EMTV: Therefore even from one man they were begotten, and him as good as dead,
    just as the stars of the sky in multitude, and innumerable as the sand by the
    seashore.
  mib-NT: Te súcuan ni cuu jeē ni táhū cuehē ñayuu ni sáha ɨɨn‑ni Abraham, vēsú je
    jéhnu ndasɨ́ de. Te yucūn de ni nducuehē ndasɨ́, nájnūhun quɨ̄mɨ andɨvɨ́, jíín
    ñɨ́tɨ yumar, jeē ma cúu cuɨtɨ cahu yó.
  lif-NT2: हे़क्‍केलॽरिक् कन् सिःमा के़इःप्‍पा मनाधिक्‍लाम्‍बा आत्तात्तान्‍ने निःप्‍मे़न्‍दे़प्‍मनाबा
    ताङ्‌साक्‍पोबा खेःम्‍सिक् नु वाहङ्‌ङिल्‍ले़ कुयाओबा ये़ःङ्‌घा कुइसिःक् कुमुॽइदाङ्‌सा
    मे़बोःक्‍खे़रो॥
  xnj-xnj: Kuhumila kwa mundu mwenuyo mmonga, Ibulahimu, mweavi ngati afwili, vavelakiwi
    vandu vamahele vangavalangika ngati ndondo za kunani kwa Chapanga na msavati wa
    kumbwani.
  mmx-mmx: La ne Abaram, neni lasioxo rinotno nga, ketla ga buaang aleng livipisik
    li ren, ga umsu aleng ngan laxampenti mede vana la laxangkaneng to loxon, nedik
    taxo epovo ri exes di, na livipisik li ga ravasu at na legesa radi mun.
  cbr-NT: Usa 'ain ca, Abraham caniacëcëra 'aíshbi bëchicëñu 'iacëxa. Aín bëchicënën
    rëbúnqui ca 'itsaira 'iacëxa. Naínu 'icë 'ispacama cananuna tupúncasmati 'ain.
    Parúnpapa cuëbí 'icë masiribi cananuna tupúntima 'ain. Usaribiti ca Abrahamnën
    rëbúnqui 'aisamaira 'aish unin tupúntisama 'iacëxa.
  tee-NT: Pus chunch ju pu'okxpak'alh ju is'ask'at'an ju Abraham mas tachi ju va ixnitach
    ixlacatuna va ixlaca'atalh ni jantu lai ix'alin ju is'ask'at'an'an ju yu'unch.
    Para astan slivasalh na talhava ju ix'apapanatnich chai lana jantu lai aputek'ek'ocalh.
    Tants'unts'a tajunita tachi ju st'acu chai tachi ju cucu ju alin la'ixquilhtu'
    ju alama.
  eng-LSV: for this reason, also, from one—and that of one who had become dead—were
    begotten as the stars of the sky in multitude, and innumerable as the sand that
    [is] by the seashore.
  cak-NT: Y romari' ri ru-familia can ri Abraham can q'uiy xec'ue', can anche'l ri
    ch'umil ri jec'o chicaj, y can anche'l ri sanayi'l ri c'o chuchi' ri mar ri can
    man jun nitiquier najilan quichi. Can je q'uiy ru-familia can ri Abraham, más
    que raja' can ri'j chic cuando xoc'ue' ri ralc'ual.
  pah-NT: '@see-verse:HEB.011.011'
  sja-NT: Mãpai Abraham eperã piudak'a baji mĩda, warrarã chok'ara irudeepa uchiajida,
    lucero pajãde nɨ̃bɨk'a mãik'aapa p'usa ide ipu tau nãusaa nɨ̃bɨk'a.
  xed-xed: Mantsa ya, ma mndu turtuk ya nda hala, ta ghwaŋ a ka mtaku wu, yata lu
    ta zivra mndu nda ndəgha manda tekwatsa ta luwa, nda ya manda wutak ma ghwa.
  mks-NT: Sa̱há ña̱ cán quéa̱ va̱tí na̱cayatá ndiva̱ha Abraham ta na̱cayati qui̱ví
    quivi da joo na̱cacu ja̱hyi da xi̱hi̱n ña̱ ta na̱nduu da tásáhnu jícó na̱ Israel.
    Ta cua̱há ndiva̱ha na cúú chi̱chi da ja̱nda̱ a̱ cu̱ú candahvi na. Cúú á tátu̱hun
    qui̱mi ña̱ íin indiví á tátu̱hun ñu̱tí yuhú ta̱ñu̱hú jáchi̱ a̱ cu̱ú candahvi a.
  gfk-S: Io kaie, a haleng sakit ira bulumenamur di ga tahuat ta ikinong ra tunana,
    ma ikino tunana, no nuno dades ura gilgil hobi igate pataam um hoke ira minat.
    Ma kike ra nuno bulumenamur di haleng sakit hoke ira tiding tuma ra mawe. Ma paile
    tale be tikenong na was petlaar di hoke tikenong paile tale bileng be na was ira
    iono tano waseser.
  bmu-bmu: Azi mohot miaŋgö mötnaripŋan nam köl waŋgiiga lök kömukömugö dop ahökmö,
    mi töndup yaŋgöreŋök könagesö keta bölökŋi asuhuget. Seŋgelau suepnöŋ asarigetka
    jaŋgöŋini oyoŋbingö osizini, me sak köwet jitŋe ahözei, gwölönarökurupŋan mönö
    miaŋgö dop sehiba asuhuget.
  dgz-dgz: Memewa Eibaraam aeta ton bop maniwan go waenewa bagup tan. Ap gapan apan
    daiton naewa arugataet yan aiwandin buanae ge puiman gerase ap umap ame ya batnak
    batnak mini.
  eng-GNV: And therefore sprang there of one, euen of one which was dead, so many
    as the starres of the skie in multitude, and as the land of the sea shore which
    is innumerable.
  zaa-NT: Abraham nna, màsqui'ba chi ná qui'ni gatti bi porqui'ni chi ná bi enne'
    gùla, pero bitsina' ttu ỹi'ni beyu' to' qui' bi, làniana bitsina' ca ỹìthua bi,
    làniana iỹetse' ca descendiente qui' bi. Pues labí ccani ri'u gulába ri'u iyaba
    ca enne' canu ná descendiente qui' bi, tì'a labí ccani ri'u gulába ri'u ca bélia
    para ccá ri'u saber bál·laỹa ca bélia ná, nìhua bál·laỹa grano de yúỹi nu re'
    ru'a indatò' porqui'ni iỹé millón ná cą.
  eng-WEBSTER: Therefore there sprang even from one, and him as good as dead, so many
    as the stars of the sky in multitude, and as the sand which is by the sea-shore
    innumerable.
  guh-guh: Bajarapacuenia Abrahampijinë bitso pepua perujunë ata, pexënato xaina.
    Nexata Abrahampijinë pevënamuto pemomoxibitsaëto baja tsaponae. Athëbëtatsia,
    itaboxota, bitso navita tulupu. Mapanacuata pijinia tajetabota bitso navita tajetaboatsapërë.
    Nexata acuenebi itsajivi ata penamataëjëtsicapanepaenexa tulupu, tajetaboatsapërë
    ata. Bajara pijinia itsaponae Abrahampijinë pemomoxi. Bitso cajena Abrahampijinë
    pemomoxi navita.
  bon-bon: Peei name pi Abrahamo, lui te mameta ge bägrä cäco budre, teeme bau ca
    secluji bucurage kaakesaare, epu pana bucurage cabu je wale lipu gemi. Secre pana
    bucurage gemi teepi, biname te äblicäco acnema.
  nhw-BL: Huan Abraham nojquiya quineltocac Toteco masque ya huehuejtixtoya huan ya
    panotoya tonali para huelis quinpiyas iconehua. Pero masque quej nopa elqui, quipixqui
    icone huan teipa icone motlacachijqui huan quinpixqui iconehua. Huan ama iteipan
    ixhuihua Abraham tlahuel momiyaquilijtoque hasta amo aqui hueli quinpohuas. Itztoque
    quen imiyaca sitlalime huan quen imiyaca xali iteno hueyi atl.
  swh-ONEN: Hivyo kutokana na huyu huyu ambaye alikuwa sawa na mfu, wakazaliwa wazao
    wengi kama nyota za mbinguni na kama mchanga wa pwani usiohesabika.
  wbi-wbi: kwekuuti kange kuhuma ku muunhu uju jumo juno alyapipi kufua valyaholilue
    avaana vano navivalilika. Valyale vinga hwene nondue sa kukya kange vinga hwene
    meke sa mulihanga mulubale mu nyanja.
  bba-bba: Nɡe mɛyɑ, sɑɑ tɔn durɔ turon min di, wi u ɡɔɔ turɑ, tɔmbɑ mɑrurɑ bɑ dɑbiɑ
    nɡe wɔllun kperi kɑ nim wɔ̃kun yɑni sɛɛri yi ɡoo kun kpɛ̃ u ɡɑri.
  eng-KJVCPB: Therefore sprang there even of one, and him as good as dead, so many
    as the stars of the sky in multitude, and as the sand which is by the sea shore
    innumerable.
  kgk-NT: Ituja eterei ramo jepe Abraão, omano va'erã-rami oiko ramo jepe, oiko joty
    va'ekwe ta'ýry. Upéi heta heta hemiarirõ joapyri pyri. Ha'e anho ramo jepe, heta
    eterei-ma hemiarirõ onhemboe'ýi oho-vy. Heta heta jasytata pyhare. Ygwasu rembe-rehe
    heta eterei oĩ yvy ku'itĩ ndajaipapapái va'e. Upéixa ete heta eterei onhemboe'ýi
    ave Abraão remiarirõ joapyri pyri.
  waj-waj: Ivaara Aaparahaamo ngiaabai kioo hokoba suai varia roo ngioo ngioo varuu
    suaivaki Saraanna tasipooduu mmaapuvai mmateeravai. Ii vaidi mmuaa Aaparahaamaayaadiri
    kaayau nneeditunna sidinnaidiiya variravai. Aakiapuaiyauvo ngiauvau diaani nnukaiyauvo
    nnoori mmaagaivau vakiaani hama yopeema vaidiiya yaariraivaa roosiima iya variravai.
  cpy-cpy: Ari ikantakari oemi Sara, ikowawitaka rantariperonkaki, rowaka-haeromi
    iina, ari okanta ishekitan-taari icharini-yitari, ikimitari ishekitzi ompokiro,
    ikimitawo impaneki oshekitzi nijaa-cheraaki. Omaperotatya isheki-perotee, tekatsi
    materoni riyoteeri ikaatzira ishekitzi.
  mpx-mpx: Bwagana i pweyata ge i ola te kelaubwa ni aliga, tonowak maisena o saliyana
    eliyana tubutubunau hi gewi, ali gewi i ola putum hawawala ge i ola gilesa talbwasiya
    nige bosowaina ta vasilel.
  wbp-wbp: Junga nyampuju. Wati yinya Yipuruyamujulpa purlka-pardu nyinaja kuja nyanungu-nyangu
    kaja-nyanu palka-jarrija. Nyinajalpa palinjakungarntilki. Kala wati nyampu jinta-jangka
    kuja kaja-nyanu palka-jarrija, ngula-jangkajulurla marlaja palka-jarrija panu-nyayirni
    kurdukurdu yanjilypiri-piya yalkirirla manu pingi-piya walyangka.
  luo-luo: Kata obedo ni Ibrahim ne chalo ngʼama osetho kamano, to kothe nodoko mangʼeny
    mana ka sulwe manie polo kendo mana ka kwoyo manie dho nam.
  nhe-NT: Huan Abraham nojquiya quineltocac Toteco yonque ya huehuejtixtoya huan ya
    panotoya tonali para huelis quinpiyas iconehua. Pero yonque queja nopa elqui,
    quipixqui icone huan teipa icone motlacachijqui huan quinpixqui iconehua. Huan
    ama iteipa ixhuihua Abraham tlahuel momiyaquilijtoque hasta axaca hueli quinpohuas.
    Itztoque queja imiyaca sitlalime huan queja imiyaca xali iteno hueyi atl.
  aii-aii: ܘܗܵܕܟ݂ܵܐ ܡ̣ܢ ܚܲܕ ܓܲܒ݂ܪܵܐ، ܘܟܲܕ ܗ̇ܘ ܐܲܝܟ݂ ܡܝܼܬܵ‌ܐ، ܗܘܹܐ ܠܹܗ ܙܲܪܥܹܗ ܦܸܪܝܵܐ
    ܐܲܝܟ݂ ܟܵܘܟ݂ܒܹ̈ܐ ܕܫܡܲܝܵܐ، ܘܕܠܵܐ ܡܸܢܝܵܢܵܐ ܐܲܝܟ݂ ܣܹܠܵܐ ܕܥܲܠܔ ܡܲܪܙܵܐ ܕܝܵܡܵܐ.
  esk-NT: Tarraasriiñ atausriq aŋun Abraham tuquŋaruatun iŋmiñi iḷigaluaqtuaq kiñuvianiŋniqsuq
    iñugiakhutiŋ uvluġiaŋisun qiḷaum suli qaviaŋatun taġium siñaan kisitchuġnaitchuatun.
  msb-msb: Kaya ngani, bisan halapit na mamatay si Abraham, nagin ama pa kag kalulululuhi
    gihapon siya sin dako na nasyon na dili mabilang an mga lahi pareho san mga bituon
    sa kalangitan kag san mga baybay sa dagat.
  cpa-NT: Hi² jøng² quianh¹³ jan² dsa² ŋioh¹², dsa² ma²guiuh¹³ hlaih¹³ tsa¹ma¹chi²
    bí², ca¹lø¹chián¹ jue¹² hlaih¹³ tsø³jong¹³dsa, ju³lah lǿa¹² jue¹² chi³neng¹² ti³buh¹²
    guiuh¹³, ju³lah lǿa¹² møi¹tsai³ neng¹² chiuh³ jmø³ŋih¹³. Tsa¹lé² li¹hí³.
  dso-dso: ଅବ୍‌ରାଆମ୍ କୁଲ୍‌କୁଲା ଡକ୍‌ରା ଅଇଲାକେ ସେ ପିଲାଜିଲା କରି ନାପାର୍‌ଲା । ଅଇଲେମିସା
    ତାର୍‌ ନାତିତିତିମନ୍‌ ବାଦଲର୍‌ ତାରା ପାରା ଆରି ସମ୍‌ଦୁରେ ରଇବା ବାଲି ପାରା ଜବର୍‌ ଅଇଗାଲାଇ
    ।
  meu-meu: Taunabunai tau ta, mase tauna na heto, ena amo bese badana vada e vara;
    una bese taudia na guba hisiudia heḡereḡeredia eiava kone rariana na heto, diaḡau
    duahi-duahi.
  yva-NT: Tugae, Abraham opamo be vatan anuive to, anasine mbambunin akato indamu
    po arikainye mansaen omamo mewen to. Weramu vatan intabo umaso pamo bakipambea
    apa susye ntapekan, awa wanui ratore kakai, maisyare tumo naumo warae ramaisy
    muno nayavo ntuna no mayane warave ramaisy.
  dgc-dgc: Kanya ti Abraham, maski da lakay dén a tahod éy nagenak tu asawa na a bakés
    dén. Ey gébwat ta éya i étanan a lahi ni Abraham a meaadu a tahod! Ey nadid i
    apo-apo ni Abraham éy éwan mabilang, da meadu side a koman i biton ta langet,
    o dikaya baybay ta diget.
  zpm-NT: Ye Abraham, meṉgol-le me, meṉ ne yquianiedraa mëëd nac me, ni zeeṉe laa
    Sar gop mëëd co, miech guizhiu ne brieequia lo dii co; pale mel ne ndziib gbaa,
    yuzh ne ndxiegaa ro nisdoo.
  hix-NT: Akmaraw heno ryhe, towenyxa nehxakon hatà. Horykomotho me rma haxa nehxakon
    xarha tà, thohtahoryehra ro mak ha. Noro heno rma hoye ro, thenyehra rma haxa
    natxow hamà, ehamàthàyamo. Xeryko yakenonà wyaro, sakarara yakenonà wyaro, thenyehra
    rma haxa natxow hamà, tkuknomanàr yohono yakenonà wyaro mak ha.
  sim-sim: Abraham erem, jikis landahik nari ambu ri. Angop avoko laka mendek nari
    ri. Hako jikistakisi nirambara orhi musha mendek nari lir, os tashingraha lersuwuk
    li nanda hom mo hapsishi fak li nawak ni heyenda hom, mbeek li kantim undahik
    nari ambu lir.
  npi-ULB: त्यसैकारण, मरेतुल्य यिनै एक जना मानिसबाट आकाशका असङ्ख्य तारा र समुद्री
    किनारका असङ्ख्य बालुवासरह सन्तानहरू जन्मिए, जसलाई गन्‍नै सकिँदैन ।
  cgc-cgc: Gani, Abraham ya na ula gid en paglaem na makabata, kanen ya alinan ta
    sikad tama na mga linai na paryo katama ta mga bituon naan ta langit daw dili
    man mabilang paryo ta pantad naan ta baybay.
  tim-tim: Akto luâk konok kâmotlupŋe manmâ sambelem gam gam yu miawakten. Amâ diâ
    himbimân tatâi dop hainâk me nupi harugât ginŋân tatâp dop hainâk. Gârâmâ Abrahamŋe
    sâmbâ akmâ ain nanŋe Isaka miep. Yâk âmâ emelâk momaen sopŋe ewangiep ain Isaka
    miep.
  yor-yor: Nítorí náà ni ọ̀pọ̀lọpọ̀ ṣe ti ara ọkùnrin kan jáde, àní ara ẹni tí o dàbí
    òkú, ọmọ bí ìràwọ̀ ojú ọ̀run lọ́pọ̀lọ́pọ̀, àti bí iyanrìn etí Òkun láìníye.
  wos-wos: Héraléka Abraham gwalefa ye hiyawata reta dé wun nyanéna yafa xaku. Xakundéka
    hukémbu déka mandéka séfélak di re, nyirmbu tékwa hunkwari séfélak téndaka maki.
    Du gu tufwambu rekwa awemré handékénéfatikéndaka maki, du nak Abrahamna mandékanguré
    handékénénjoka dé hurufatikétandé.
  emp-NTPO: Mãwã Abrahaʌ̃ra beuyama b̶ad̶amĩna idjid̶eba ẽberãrãra zocãrã yõsid̶aa
    chĩdau zocãrã b̶ʌ quĩrãca, pusa ĩbʌ poya juachaiẽ́ b̶ʌ quĩrãca.
  eng-F35: And so from one man, actually an impotent, were begotten descendants as
    numerous as the stars in the sky, and as countless as the sand on the seashore.
  ind-ind: Jadi, dari satu orang saja— yaitu Abraham yang percaya penuh meskipun sudah
    tua dan hampir mati— digenapilah perjanjian bahwa keturunannya tidak terhitung
    banyaknya, seperti bintang-bintang di langit dan pasir di pantai.
  pes-OPCB: بنابراین، از ابراهیم، یعنی از کسی که دیگر قادر به تولید مثل نبود، نسلهایی
    به وجود آمد که همچون ستارگان آسمان و شنهای کنار دریا، بیشمار بودند.
  mpt-mpt: Eka Eblaham esa hangkaleb anebua kaanang genabe otane Gode daabanea e miine
    naka ten dofanea e molobseli homon waloniba makob awitnin inana bianiba eka makob
    ninin inananiba walo bliobe. Nakai kinamino blimobe.
  ssx-ssx: Ipikita꞉ ota꞉ teke siki pa꞉ta꞉ homa꞉peke yekepate koto homa꞉peke somesiki
    pa꞉ta꞉ yama꞉ kone opeeke wanda꞉halita꞉ pa oli yana꞉ hombulanka꞉ hala꞉ tupa꞉ o
    ikali houna꞉ ka꞉ka꞉la꞉ ula꞉ tupa꞉ haemekeme.
  mkl-mkl: Bɛɛbɛ mɔi inɛmɔkɔ ɑkɑ̃u bɛ, nŋu iyi í mɑɑi iku, tɔkuɛ ŋɑ ɑ̀ nɑ ɑ̀ kpɔ bɛi
    ɑndɑiyɑi lele ŋɑ do bɛi sɑ̃ɑi ido iyi inɛ ɡɔ kɑɑ yɔkɔ ku kɑ ku mɑ̀ jiɑɛ.
  gaq-gaq: ଅବ୍ରହାମ୍ ତେଗୁଏନେ ରକମ୍ ଡିଂଲେଃଲା ଡିଗ୍ ମେଁନେବାନ୍ କିତଂନେ ଚାଙ୍କୁଆ ଆରି କେଣ୍ଡିଆନେ
    ବାଲି ରକମ୍ ଏଜାମାୟାନେ କୁଟୁମ୍ ଜନମ୍ ଡିଂଆର୍‌କେ ।
  gof-RNT: Hessa gisho, hayqqida asi daaniya issi addiyafe salo xoolintto melanne
    abbaa gaxan de7iya tayboy baynna shafe mela zerethay yelettidosona.
  unx-unx: ଆବ୍ରାହାମ୍‌ ଗଜଃଲେକାଏ ତାଇକେନ୍‌ରେୟ, ଆୟାଃତାଃଏତେ ସିର୍ମାରେ ମେନାକ ଇପିଲ୍‌ ଆଡଃ ଦରେୟା
    ଗେନାରେୟାଃ କା ଲେକାଅଃ ଗିତିଲ୍‌ ଇମ୍‌ନାଙ୍ଗ୍‌ ହନ୍‌ଗାଁଣାକ ହବାୟାନା ।
  gah-gah: Itó nenemú nene hele vegenakitana mina ve hamokutí hize hutilí oakalímini
    zámuzáa asú oakakú agapilamó zuha hizi hutilí amó keza okulumatoka sonohí minoloko
    voko oko noimó nenémini avevezahaló, itó age nagamí agataló emane getani nemó
    nenéminoko vegenalita gatoko gato asú amoakalímini avevezahaló utó iliki vamó.
  lcm-lcm: Na le iang kala serei ta le si ring sikei palau a igenen suke, volapo lapan
    angkokoai si mat ang, katala apolok a matan vap ke kala duk luai val ri kalto
    e metekuku tav angkoai si taot pasuk aniria, asukang val kone i ngerelo.
  aer-aer: Nhenhe kwenhe arratye aneme. Artwe yanhe Abraham kwenhe ampwe anthurre
    aneke nhenge alere akweke ikwerenhe intekenge. Re kwenhe ilwetyeke-urletye aneke.
    Kenhe artwe anyente nhenhe ikwerenge-ntyele akenhe alere akweke inteke, kele alakenhe
    ikwerenge anteme ampe atningke anthurre ikwere-iperrele inteke. Ikwerenge-ntyele
    aneke akwerrke atningke arrpenhe itne atningke-ame-atningke anteme irreke, itne
    nhenge kwerralye atningke-arteke nhenge alkerele aneme-arteke irreke.
  qvc-NT: Chayshina chay Abrajan ancha byijitu kaptimbismi, warmin Saraqa wambran
    Isakta qeshyarqan. Chaymandaqam chay wambran Isakpa karu willkanguna ancha achkayarqanllapa,
    lusirukunashina ichu mar yakupa manyambi aqokunashina. Chaymi kananqa manana atinchiqchu
    yupayta yumbay paykunataqa.
  tgl-ULB: Samakatuwid galing din sa lalaking ito na malapit ng mamatay ay maipapanganak
    ang hindi mabilang na salinlahi. Sila ay naging kasing dami ng mga bituin sa langit
    at nang hindi mabilang na mga butil ng buhangin sa tabing dagat.
  cbs-NT: Tsuan jaska watidumai Abraham anibujaidabiatun bake waima janua jawen bababu
    midimajaida bishiti inun ian kexa anu mashiti tsuan jati tanatiduma keska pajaidanibukiaki.
  xtm-NTPP: Vaa maa in‑ni Abraham ma, te ni kenda koo kua'a sa'ya tata de ma, sukan
    ka iyo tiuxini ka iyo andivi ma ja ni masu kundee o ka'vi o ma, xi sukan kaa kua'a
    ñuti yu'u mar ma, sukan ni ka yo kuu sa'ya tata de ma.
  nnq-nnq: Ku yene, kuboke mundu jwenio jumwe, Ulaimu, jwakiba andi awile, ngabapiti
    bandu nduu bangabalangika andi ndondwa yu kumbengu na andi nhwangi gu kumbwani.
  bao-NT: O biro biima ĩigʉ Abraham, puna manigʉra yai nʉcã waagʉ ca biimiricʉ, ñocõa
    ʉmʉreco quejeropʉ ca niirã cõro, ñucã dia pairi yaa tʉjarore jita dupari do biro
    ca tii, cõo peoti majiña manirijere biropʉ pãramerã cʉti eaupi.
  san-ORI: ତତୋ ହେତୋ ର୍ମୃତକଲ୍ପାଦ୍ ଏକସ୍ମାତ୍ ଜନାଦ୍ ଆକାଶୀଯନକ୍ଷତ୍ରାଣୀୱ ଗଣନାତୀତାଃ ସମୁଦ୍ରତୀରସ୍ଥସିକତା
    ଇୱ ଚାସଂଖ୍ୟା ଲୋକା ଉତ୍ପେଦିରେ|
  huv-NT: Ajan wüx nop naxey tajlüy xeyay nacualaran, masey nej xeyay latang. Ajan
    wüx micual nej quiaj, tajlüyiw xeyay nipilan atnej ajlüyiw ocas, aton atnej miwiiüd
    nadam ndec, nejinguind ngondom mateow.
  otn-NT: Da̱ guehra̱ Abraham xquet'a̱ ya ra̱ bøda̱c'ɛ̱i̱, ya bi tho ra̱ ora p'ʉ ngue
    di̱ m'mʉhyø ba̱si̱. Pɛ ma̱da̱gue'a̱, siempre bi̱ m'mʉhrá̱ ts'ʉnt'ʉ. Guehna̱ bi̱
    nxa̱ndi̱, ma̱ndøngu̱tho yø mbom'mɛto bi̱ m'mʉi. Nu̱'a̱ ga̱ngu̱ tengu̱tho yø sø
    bí ja ma̱ya̱ ogue tengu̱tho yø 'bomu̱ dehe jap'ʉ ja rá̱ nnengui̱ ra̱ ja̱the, hi̱ngui̱
    sä di 'bede hangu̱ ga̱ngu̱.
  nop-nop: Unduŋ degoŋ tiŋa me kubugoŋ, adi minta-ulihakadok saŋiniŋŋiŋ agaŋ dapmaguk
    iŋgoŋ adi’walaaniŋ yalaki minta-ulihaka tigiŋ adi yadi kunum foloŋ hinantilamek
    ilawiiŋ aditok tuwolit, eŋ ime luhi magineŋ kiŋ itak, meeniŋdi tuwot mu kunadapmandok
    wendok tuwolit mintagiŋ.
  obo-NT: '@see-verse:HEB.011.011'
  cak-ENT: Y romari' ye q'uiy ruxquin-rumam can ri Abraham ri xec'uje'. Juis vi ye
    q'uiy. Cachi'el ri ch'umila' ri yec'o chicaj, ri man jun ri ntiquer tüj najlan
    quichin. Cachi'el ri sanayi' ri c'o chuchi-mar. Juis vi ye q'uiy ri ruxquin-rumam
    can ri Abraham. Y stape' (aunque) rija' ri'j chic tok xc'uje' ri ralc'ual.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤁᤴ ᤛᤡ᤺ᤔᤠ ᤁᤧᤀᤡ᤺ᤵᤐᤠ ᤔᤏᤠᤎᤡᤰᤗᤠᤶᤒᤠ ᤀᤠᤳᤋᤠᤳᤋᤠᤴᤏᤣ ᤏᤡ᤺ᤵᤔᤧᤴᤍᤧᤵᤔᤏᤠᤒᤠ ᤋᤠᤱᤛᤠᤰᤐᤥᤒᤠ
    ᤂᤣ᤺ᤶᤛᤡᤰ ᤏᤢ ᤘᤠᤜᤱᤅᤡᤸᤗᤧ ᤁᤢᤕᤠᤀᤥᤒᤠ ᤕᤧ᤺ᤱᤄᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤢᤔᤢ᤹ᤀᤡᤍᤠᤱᤛᤠ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤖᤥ॥
  mie-NT: De súcuán nī ncuu jā ní ntāhvī cuāhā nchivī nī nsāhá iin-ni Abraham, vísō
    ja ñáhnú ndasí dē. De tatā dē nī nducuahā ndasí, tá cúu tiūūn andiví, jíín ñūtín
    yuhú mar, jā má cūú cuitī cahvi ó.
  san-TIB: ཏཏོ ཧེཏོ རྨྲྀཏཀལྤཱད྄ ཨེཀསྨཱཏ྄ ཛནཱད྄ ཨཱཀཱཤཱིཡནཀྵཏྲཱཎཱིཝ གཎནཱཏཱིཏཱཿ སམུདྲཏཱིརསྠསིཀཏཱ
    ཨིཝ ཙཱསཾཁྱཱ ལོཀཱ ཨུཏྤེདིརེ།
  qve-NT: Saynallataqmi Abrahamtaqa ña wañunanpaq hina viejoña kashaqtinpas, Diosqa
    permitiran wawayoq kaspa, ashka mirayniyoq kananpaq. Chaymi Abrahampa mirayninkunaqa
    ashka karanku cielopi qoyllurkuna hinaraq, saynallataq lamar qochapa patanpi aqo
    hinaraq, mana yupay atina.
  pao-NT: “Umu u-ma'yoona suakekwutu ewa'yookwu gi pumme tasungano'yookwu.” Tooe ka
    numu meeoo sokwama sapa, “Abraham sumuna ya'ekwu gisoo dooamu-gana oosoo ka mooasoo
    unu wa'etsena,” Abraham punno'o ka Te Naa naka'oedyukute.
  cbu-NT: Sheeru, Apanllsha waanaatsi kuk payurangiya. Apramarinchichini nutsas izapaneerangiya.
    Na zapansha taakiya. Tputs táchimaam pinasshita. Tsangach tamapari ashiru, mazachi
    tamapari ashiru, zapaneerangshita. Tputs táchimaam pinasa.
  usa-usa: anónuqma kágipike min-íyápómá marákáraiye. min-ánnábíké taígani Ibaru-wayukama
    pááq uráámma miráuma wíyókáá éta kegébaraa urááe.
  soy-soy: Lɛ̃ nnyɑ kɛ sipírɛ̃ ɑsi usoi usɛ yɛɛ kɛkpɔ nɛ nnyɑ́ɑ̃ piwɑi ḿ mɑsí kɛ́mɛɛ
    léemɛ, sin kulúi we yɑrɛ kɛléécɑɑ ɑwɑrɛpi nɛ mínimɑɑ ritimɛ nnyɛnɛ mɛɛ ńn
    kúkɛɛ̃ ń we.
  hui-hui: Abarahama ibu waheore tingini homene ale henego agali mbiraore ogoniha
    howa yakundi hari daligaha bu karubi iba angeni iba mu daga labe nahe emene emene
    ngarubibi ibu aguanene dewaore íbu hene.
  amf-amf: Ogonante diyaa eedidettsi paydadhea agaa kalaa Abraamkalanka cecinsa wancodettsi
    thoothaanabee bazinsa gasante dohon shaamidettsi paydadhimina kisa muldha maataanabe
    ke adhadhade.
  quc-NNT: Je ri' ri qa mam Abraham, pune xa jub'iq' man käkämik, e k'ia k'u ri rachalaxik
    ri xil na ki wäch, ri je' ki k'ial jas ri ch'imil ri e k'o chikaj, je' jas ri
    senyäb' ri k'o chuchi' ri mar ri man k'o tä jun käkowin che kajilaxik.
  dob-dob: Onaꞌaiꞌaila, Ebelaamo nina ꞌieꞌinapwana wawasae, ga selabenaya be ꞌimwamwawasa,
    ta esi boda sinabwana ꞌisusaila ꞌenega, ga ꞌadi yau ꞌatuwa galewa kwadiminao,
    ta wate kaukau leꞌawaya ꞌana yau nadigega.
  wrs-wrs: Hona indhanariniva mundkolalnonoa, doa hemba mura dahalmba vevna, wo heva
    os henamini phovna esvemava simbepolva, osva memba paiva ovrava lohvpa. Himba
    os av, os men engal, an eva sevelvav si, owai.
  mca-mca: Qa hik ta'ƚijupi', pa' Abraham in hats nite' ƚeke'tax qu' nana'l ƚa'se'
    qe hats ƚawa'ma'x, pakha'an qa ta'ƚƚe'ets pe' olootsija in ƚunyejeyek ne' footekii
    i'ni' na' wa's, qa hik ƚunyejei iye na'aj isa'x ƚotkoyek'i na'aj qi iweli' in
    nite' ƚeke' qu' jintejeyumtshentax.
  tzo-TZC: Jech o xal un, manchuc mi ta xa stsuts batel ti sjabilal ti cꞌu sjalil
    cuxul ti Abrahame, pero iꞌayan to ep snitilultac jech chac cꞌu chaꞌal ti cꞌanaletique,
    ti yiꞌ ta tiꞌ nab ti mu atbajuque.
  mya-mya: အာ​ဗြ​ဟံ​သည်​သူ​သေ​နှင့်​မ​ထူး​ခြား သော်​လည်း သူ​တစ်​ယောက်​မှ​ပေါက်​ဖွား​လာ
    သော​သား​မြေး​များ​မှာ​ကောင်း​ကင်​ကြယ် များ​ကဲ့​သို့​လည်း​ကောင်း၊ မ​ရေ​မ​တွက်​နိုင်
    သော​ပင်​လယ်​ကမ်း​ခြေ​သဲ​လုံး​များ​ကဲ့​သို့ လည်း​ကောင်း​များ​ပြား​သ​တည်း။
  gng-NT: Nɛn bo nɛ wɔn ujɛbaab *Abraham, wà là nɛke mikuum nnɔ laa' iyaabii ì
    yɛbe ka ŋmɔbe kɛnku tɛn iŋmaabii nin likpentɛngbil.
  cbi-NTPO: Abrahamya peyangumaa rukuwa ju'ba, keengue' mityaa pure' chachi seewareke'
    selusha chumu makara chun tsangue deseeware', lamaa pi keetala tsumu ñiipe seewaren
    tsangue', ma ruku juuren naake' miken tsangue deseewaamuwaave.
  ikk-NT: Ya okẹnnyẹ ohuni ẹhụ a nwụnhụngụụ ebe ịmụ-nwa rị nọ mụ ụmụ bukẹnmẹ ọda—nọkẹ
    kokisẹ rị elu-igwere, nọkẹ ẹjan rị mkpẹnrẹn ohimin hụn wẹ ghalẹni a saẹka a gụngụụ.
  leu-leu: E na Abrahem fo vaiak e a vipin sina a malaan sena fo maat taasaxa pana
    mataa saxa aanabeꞌ a Piran a fasavat a buna xaves paaliu aava xakatan siri a malaan
    sena mu vapara la xunavata o sena gun la xasing ina taas.
  maz-NT: Nguec'ua e Abraham, zö ya me mi pale cjó xe ro mama c'ü xe ro sö ro 'ñeje
    t'i c'ü, pero go tsãjã na puncjü o̱ mboxbëche c'ü. Yo seje a jens'e, 'ñe c'o 'ñõxõmü
    c'o järä a ñünü cja yo ndare 'ñe cja yo mar, dya cjó sö ra mbezhe c'o. Je xo ga
    cjatjonu yo o̱ mboxbëche e Abraham, me na puncjü yo.
  bod-N: དེའི་ཕྱིར། ཚེ་ལས་འདས་ཟིན་པ་ལྟ་བུའི་མི་ཞིག་ལས་བུ་རྒྱུད་མཆེད་པ༌ནི། ནམ་མཁའི་སྐར་ཚོགས་བཞིན་མང་ཞིང་།
    མཚོ་འགྲམ་གྱི་བྱེ་མ་བཞིན་དུ་བགྲང་ལས་འདས་སོ།།
  tca-NT: Rü yemaãcü ga Abráü̃ rü woo marü yaguã̱xü̃chi na yiĩxü̃, natürü düxwa nüxü̃́
    nayexma ga wüxi ga nane, rü gumawa ne naxĩ ga muxü̃ma ga nataagü. Rü ñu̱xma rü
    ñoma ẽxtagürüü̃ namuxũchi, rü ñoma naxnücü ya taxuacüma yaxugücürüü̃ nixĩgü, yerü
    yemaãcü Abráü̃maã inaxuneta ga Tupana.
  zpl-NT: Scua ungae añinzuca nú unguxula Abraham nu uluꞌculla enduꞌ, nu uluꞌculla
    huaxi bee familiaꞌlla xi huaxi bee belaa liñibe, cuna xi huaxi bee eyuxi ruꞌu
    inzatuꞌ nú leca modo bacuꞌ.
  mbc-NT: Mîrîrî warantî mîîkîrî Abraão nurî'tî ena'pî tu'kankon yunkon pe a'yeke'tonon
    pe si'ma. Mararî pra ipayanyamî' ton esenpo'pî ka' pî' sirikkîyamî' wanî warantî.
    Moropai tu'ke kasapan wanî warantî pîrana ka, iku'ne'tî yentai ipayanyamî' epamî'pî.
  ndg-ndg: Kwa eyo kae boka kwa mundu yolo yumo ywaabile atikaribia kiwo batibelekwa
    bana babalangika kwaa. Babile banyansima kati itobdo za kumaunde kati mbeyu ya
    mchanga katika fukwe ga bahari.
  wsk-wsk: Bore te se, kari suanta garuk nunguningkiri, se kua namakoyam wore te,
    kuriang gue kaparam nama suen biya nunguningkiri, baras taiti gomang te mu se
    saun langi mu iwita, kaura moke mena gue pagam sor tam.
  toj-NT: Jaxa Abraham ja ora jau cuando tucbi ja xcheumi, jel xa ni viejoa pero anima,
    ajyi to ni jun yunina, jaxa querem jahui, jel ni aay pojxi ja yintila. Mix bob
    och cuenta janec' porque yintilotic ni ja quentic chomajquil tac.
  tbc-tbc: Amaiak niŋen o tamol a kisaek lo mi, amaiak imat o igane bo man, iŋ tubun
    bagen dilasag ibol patui lak na teil dak igo, agod loŋ na lul igo woŋ a. Ago man
    tusuti san tia ya.
  sna-sna: Uye nokudaro kubva pamunhu mumwe, akanga oita seafa, kwakava nezvizvarwa
    zvakawanda senyeredzi dzokudenga, zvisingaverengeki sejecha pamahombekombe egungwa.
  smk-NT: Ket mataman no kai yayna kumon nin makaanak si Abraham bana' ta masiken
    yaynan tuloy, syay puon ran namuyek-muyek nin tutawo a kapada ka'baw nin bituen
    tan kai nin mabilang a kapadan buyangin.
  grc-TCGNT: Διὸ καὶ ἀφ᾽ ἑνὸς ἐγεννήθησαν, καὶ ταῦτα νενεκρωμένου, καθὼς τὰ ἄστρα
    τοῦ οὐρανοῦ τῷ πλήθει, καὶ ὡς ἡ ἄμμος ἡ παρὰ τὸ χεῖλος τῆς θαλάσσης ἡ ἀναρίθμητος.
  gof-WFTW: Hessa gisho, hayqqida asi daaniya issi addiyafe salo xoolintto melanne
    abbaa gaxan de7iya tayboy baynna shafe mela zerethay yelettidosona.
  spa-BLM: Por tanto, tantos como las estrellas del cielo en multitud, y tan innumerables
    como la arena que está a la orilla del mar, fueron engendrados por un solo hombre,
    y él como muerto.
  kyz-NT: Abraão 'ga nanẽ oymanamũ nũ. A'etea 'ga aja'yrapy ẽẽ pype. Majepei tee agawewi
    Abraão 'ga rakue. A'etea kwaiwete 'ga juapyrera 'gã. Jaytata pytuna 'jawe 'ga
    juapyrera pytuna. 'Yisigeau pytuna 'jawe nanẽ 'ga juapyrera pytuna nũ.
  dao-dao: Abraham cun mtisa lama thi kyaw lüpi ani üngkhyüh mpanglai pei veki am
    mi kheh khawha mdihe ja khankhaw veki aisiea kba a tuca khawhah ve lawki ni.
  cya-cya: Loo sca yu qui'yu nu cua' cula, nu cua' nta cha' ndyija, yato'o yton qui'an
    'a nten —tsaña'an nducua cuii ni' cuaan, cui' tsaña'an ndi'in ysin tu'hua tyi'a
    tujo'o—.
  wrk-wrk: '@see-verse:HEB.011.011'
  nii-nii: Yi mił ku, Eiparam eim endeim multum ei, tukui erpi kin, kułmba kunum mandi
    sirim; ba eim kangi endeim mengrim ełe nge, wumb pei kanjip pei mił, mer noł ku
    kulta mił, tonu ok pei mulk. Molk kin, wumb endi, Eiparam nge wumb tiłap pei mołmun
    ei kemb tungii ei, ei kapłi enanim mon.
  ign-NT: Tacahe, ema Abraham ichavi­ca­chi­cha­ri­pa­hivare, mapaenu­mavapa ticachicha.
    Tásiha, tiúchucanapa ena camuri­queneana mámarié­queneana. ¡Tétavi­cavahi eta
    nasimu­tuvahi! ¡Vaipa natupa­cha­ca­rehini!
  dik-NT: Na cɔk alɔn awën cï Abaram dhiɔp apɛi, bï raan ëbën ŋic lɔn cïï yen bï bɛn
    dhiëth, ke yeen acï bɛ̈n a wundït kɔc juëc apɛi cït liɛɛt, ku kuɛl nhial cie kueen.
  cac-cac: Yuj chi', vach'chom ichamxo vin̈aj Abraham chi', vach'chom junn̈ej pax
    vin̈, palta tzijtum ix aj eb' yin̈tilal vin̈ spitzvieli. Lajan sb'isul eb' icha
    q'uen c'anal d'a satchaan̈. Lajan pax sb'isul eb' icha q'uen yarenail sti' a'
    mar man̈xo b'ischajb'enoc.
  tzj-E: Cara' c'a xuban Abraham mesque congan ch'it ri'j chic per xyataj na tzra
    che xec'je' na jun rlec'wal, y xec'je' na riy rumam chka', congan xquesop qui'
    y congan pen nque'eltaj wa' ajni' ch'umil jec'ola chcaj, e ajni' senyi' jc'ola
    chuchi' tak mar.
  san-BUR: တတော ဟေတော ရ္မၖတကလ္ပာဒ် ဧကသ္မာတ် ဇနာဒ် အာကာၑီယနက္ၐတြာဏီဝ ဂဏနာတီတား သမုဒြတီရသ္ထသိကတာ
    ဣဝ စာသံချာ လောကာ ဥတ္ပေဒိရေ၊
  yaa-NT: Akka Abraham mã anifokõia ini. Nãskano ãfe fenafo ichapakõifo ini. Tsõa
    ato tanãtiroma. Nã fishifo tiikõi askatari nã mashi exe tiikõi inifo tsõa ato
    tanãtiroma. Abraham ãfe fenafo ichapakõi inifo.
  cab-NT: Láu sun lubeíti weíyaali lan Abrahám lun garaǘ lan, ñǘbinti lun ganébaanfaangubei
    lan sarágu, quei warúguma ja siélubaña, quei gíñe lágu buri ságoun le lárubei
    béya le siñábei labájüdǘn.
  clu-clu: Gani alin kay Abraham, nga bawas run da, nagompisa ang lai nga pario mga
    bitoon sa langit kag baras sa baybay anang karaku tungud nga indi mabilang.
  swh-ULB: Kwa hiyo pia kutoka kwa mtu huyu mmoja ambaye alikuwa amekaribia kufa wakazaliwa
    watoto wasiohesabika. Walikuwa wengi kama nyota za angani na wengi kama mbegu
    za mchanga katika ufukwe wa bahari.
  tpt-NT: Ex chuncha ni Abraham, mas ayaj xapaycha, va kun yucha taminchal pumalhuu
    lapanakni tus tacha jastꞌakun, tus tacha yu lakstꞌuniy kukuj yu alin la ixkilpaꞌ
    lakamar, jantu lay puteꞌekan.
  aai-aai: Imih bebeyan tana’itin, Abraham biyan etei i morob, baise iti orot ta’imon
    biyanane ana ub ra’at tafaram awan karatan, daman naatu dones na’atube baiyabin
    en.
  sny-sny: Meni Abraham naiheyeyewe, temeniye ataheyeye. Ahowa, le lu taune tomu ne'ese
    lo ya'ariyei sitewi henerai. Eimane werese lo tomu ne'ese erasi a'i henerairowa.
    Lowe eiwariyemi werese wou nawiterowa. Eneri, sa'i tewiye sahe irosiya ape, wou
    aiwawe a'i ne. [Stt 15:5; 22:17]
  myy-myy: Ito bajiroti Abraham ñayorʉ cʉni ĩ godaroto riojʉati macʉ cʉtiyijʉ ĩ. Ĩ
    ñayijʉ jãjarã janerãbatia cʉtirocʉ. Jãjarã ñocõa, jaje ja sitacõ janerãbatia cʉtirocʉ
    ñayijʉ ĩ, cõĩado mana.
  trc-NT: Dan me se nda̱ꞌ se da̱j doj cavi̱ꞌ síí chii nga̱ yoꞌ, tza̱j ne̱ xnaꞌanj
    ndoꞌo nij soꞌ, ne̱ ase vaa queꞌe̱e̱ ndoꞌo nij yatiꞌ ma̱n rej xta̱ꞌ roꞌ, da̱nj
    vaa guun queꞌe̱e̱ uxrá nij tuvi̱ꞌ nij soꞌ nij síí israelitá yoꞌ, ne̱ dan me se
    ase vaa na̱j yoꞌóó chru̱u̱ tuꞌva na yaꞌa̱nj roꞌ, cunuda̱nj vaa xnaꞌanj nij soꞌ
    na̱nj ado̱nj.
  cut-NT: Min quendinan che a̱ma chi ya̱hn nda̱ta yahn Abraham, andahre a indihte
    cuahn ye ro min. Nduhca̱ che ndeh iyon che chenan na̱n ro ma̱n, nduhca̱ che ndeh
    ya̱hndute che cheta̱ve chihto nuniya̱hn ma̱n, che nde hua cocha vo din ducho vo
    ne, tihca̱ a̱ma chi ya̱hn nda̱ta yahn ye.
  bel-bel: І таму ад таго, і прытым амярцьвелага, паўстала так многа, як многа зорак
    на небе і як безьліч пяску на беразе марскім.
  zlm-KSZI: Oleh itu daripada seorang lelaki yang dianggap hampir dengan maut, telah
    lahir keturunan sebanyak bintang-bintang di langit, tidak terkira bilangannya
    seperti butir-butir pasir di pantai.
  gdr-gdr: Sɨ onggɨt paemb onggɨt yɨpaina rɨga Abraamɨm pɨlke yet re b'ɨga orakam
    danda kesa midjog na yɨbnonj, jogjog b'ɨga b'usmurento odede opi re wubɨnd jogjog
    ɨki re dɨde, ɨ kwa odede opi re sɨpa gatend ogenka kesa jogjog jimiya re dɨde.
  vmy-NT: Ninga tsa bi nde tjinnire ngaꞌñu ngajin yojore, kisꞌere ntje xi ꞌñu nkjin
    kuán joni niñu xi tjin ngankꞌaa ꞌba joni tsumi xi tjin ndai ndachikun xi bi ma
    sꞌexki.
  cmn-FEB: 这就是为什么一个几乎快死之人，竟然生出许多子孙来，仿佛天上的星那么众多，海边的沙那么无数。
  gmv-RNT: Hessa gish hayssa hayqqida asa mala qoodetida issi Abrahaameppe salo xoolinte
    malanne abba ace mala qooday baynda daro zerethay beettides.
  ncl-NT: Yojque, tiquitalo se lacal Abraham hual cayani quinami se hual miquic, pampa
    se lacal hual yulic cien xixihuil quinami yihual amo huil quinlacatiltía xolomes,
    jan quinami amo huil se mijquil. Quema, in se lacal quinpiaya niman míac xolomes,
    amo huil quinpuhua se, quinami amo huil quinpuhua se in luceros (silalimes) pin
    cielo o in xali pan xalipan.
  sua-sua: He ekam tok, e Ebrehem en tsi re kam yor, va si en a mhel to atgiang, vanangko
    her en arhe endo ta plam a valngan to orom o mia ngarlakhor ruk ngat kais mang
    o ketor ruk kuon ma volkha. Ii, karo mia ngarlakhor ngat kais kat mang a vui ko
    va mou, ko o mia ngat lo kais hak kam him mar kam mnor mang ngar te, mar aner.
  are-are: Artwa kngarripata inthorrangantama annga ntjarra inthorra rrataka. Relhalantama
    ramarama ekuranha yarna count-emilama. Etna ntheilpura ngerra nama, ntjarra inthorra,
    arna ngerra turta, nhanhala urlpaiyala intamanga.
  gai-gai: Ainda moca Abraamma ramoot bagar ŋgoin, na ma menacna rambuŋairi, na ma
    mombonik rɨmbnar wɨtna aet malaruat. Na mina wɨt aniac ŋgoinna larurinan, na minmo
    nduna towanaiŋ, mina ndunduca riac tamuŋna guiarapa, maŋarna timgunna kirar toc
    ŋgoin.
  qvm-NT: Tsay tsurinpita miragcunami yupaytapis mana atipaypag estrellanograg y lamar
    cuchuncho agunograg carcaycan.
  chz-NTPS: Heˉ läꜙja̱ˉ, kihꜗ ja̱a̱ˉ baˊ dsaˉñʉʉhˉ heꜘ, maꜙkeꜙ maˉyaˉjä̱hꜙ lla̱a̱ꜙ
    jmɨɨˊ kiyhˈ, kë̱ë̱ˉ gaˊ gaꜙläꜙjwë̱ë̱ꜘ jwërte dsaˉ kya̱a̱yꜗ, läꜙko̱o̱ˉ jwë̱ë̱ꜘ
    nʉʉꜘ hi̱ˉ hë̱ë̱ꜚ gyʉʉhˈ hiꜙ läꜙko̱o̱ˉ mɨˈsɨɨˊ heˉ chaˉ chaˊhooˊ jmɨˉñeehꜚ, heˉ
    saꜙ tä̱ä̱ꜙ jneˊ henˊ.
  kmu-kmu: Ategeno Apalahamua kosuna leteno ago faligahe hianagi agaipiti aginagomoya
    ohavunamaa veane ateya aitagu-fageno ikatema hanea kanefiyagamo hia avamete huteya
    ti kahaepamoma hia avamete huya ohavunamaa veane aitagufe-mainae.
  ood-NT: Neh, sh wa g Abrahambad d si keli mat pi ep wo chum e nako mas wo alidt.
    T eda ab amjed i hih muꞌi hemajkam mo pi ta kuintama hab masma mo g huhuꞌu ch
    hab masma mo g oꞌod an ge kahchki babsho.
  lbm-lbm: यो वजह अब्राहम सीच जो मरयो हुयो जसो होतो आसमान को तारों अऊर समुन्दर की
    रेतु को जसो अनगिनत वंश पैदा भयो।
  ncj-NT: Masque in Abraham tequin yichicahuac, oc oquimpix tequin miyac ixuihuan,
    quen in sitlalten den neluicac ic miyacten. Huan quen in xali tlen ca itentla
    in hueyi atl niyan aquin cuali quipohua.
  yuj-yuj: Abraham waeman mér pourou kwataeaka sumpwi naenámp fápae námpao maok, am
    arop ankárankamp fekamp kápae kare tárápu forokarea te yámar mekamp térme yakáp
    nap niamp, tá ént mekamp kárák niamp nánko, arop te kouroump mwanap pourou mo
    naenámpon.
  kto-kto: Tie, iriro migana la laipakong ara ga tale gat puoong meba amaning kulot.
    Pa betmeng papaluaip ma eap am ira a kan ga are maralaip na panbinim, ga are ubiem
    labinim. Papaluaip migat, are ratmat ga tale kan puomeng teip ga magaulap meba
    mavasmeng.
  gmv-NT: ሄሳ ጊሽ ሃይሳ ሃይቂዳ ኣሳ ማላ ቆዴቲዳ ኢሲ ኣብራሃሜፔ ሳሎ ፆሊንቴ ማላኔ ኣባ ኣጬ ማላ ቆዳይ ባይንዳ ዳሮ ዜሬꬃይ
    ቤቲዴስ።
  por-BLT: E é por isso que os descendentes de Abraão, que também já era idoso, se
    tornaram tão numerosos quanto as estrelas do céu e incontáveis como os grãos de
    areia da praia.
  stp-NT: Baꞌ puiꞌ ji chu buus na jax tɨtda gu Dios gu Abraam, jix ioꞌm muiꞌ tu bopxicha
    cham daaxix kam, cham jum ɨlhdham ji guꞌ, na mɨt guꞌ dakoo pɨx ji chɨɨ gu alhii
    daim bɨpnagɨm nam pux ioꞌm bar jagɨꞌgɨr, nam cham ka ɨlhiiꞌñ, na guꞌ am tɨi pup
    pu am bax muukim gu Abraam nax ioꞌm bar jagɨꞌ kaꞌ. Guiꞌ jɨꞌ baꞌ gu alhii na mɨt
    tɨɨ bhaan muiꞌ tu bopxicha gu Abraam, jaꞌpni pɨx jum duu mɨt na gu chiichiaꞌ na
    bhaꞌñi jaꞌp daraa jix dhaam, gio jaꞌpni ɨp na jax gu oꞌya na mu jaꞌp kaat suudaiꞌ
    jugiiꞌñ. Pu cham jaroiꞌ maat nam jɨꞌk aix.
  ame-NT: Att̃oña eʼñe Abrahamot̃a atarr mererra shonteʼ acheñeneshaʼ nanac amaʼt
    ñapaʼ oʼ atarr nanac poʼnmeʼten allempo. Allpon acheñeneshaʼ ña eʼñe poʼm̃reneñ
    p̃ohuenahuet ñeñt̃ allpon shonteʼ nanac atet̃ ñerraʼmrrat̃eʼ ora allohuen rantoc̈hno
    ñeñt̃ entoʼtsaʼyen ñam̃a atet̃ yenteññañ saʼp poʼmñer ñeñt̃ ama eʼñotuapahuoyaye.
  mgh-2016: Paahi etu ukhuma wa ntu mmoka, Aburahimu, aari thoko ntu khwilhe, ahoyaria
    attu enchi ahinooriya waalhakelhiya thoko ittotwa wiirimu ama thoko nhaava wo
    uchereshere ibahari.
  kvn-NT: Tenal teun takalgu, Abraham seredgujadbal, pato purkwed omos. Tenal Abrahambal
    e-wagwagan yabli íchejul ampagunonimal, nikpa iskwa-takedyob, tegin termal-kakpal
    ukub midedyobbal, pél unnijul episgal.
  gvf-gvf: Kal main iru u maribe omia, ena Ebarakam yal dimanin mile bia ye milimba,
    yalini taran milungure ibal binanwenbile maale sulu dimue. Kulmama te pirin nil
    makalua wanin mege mege binanwenbile dungwa mere, ibal iru u maribe pire maale
    milemue.
  san-ISO: tatō hētō rmr̥takalpād ēkasmāt janād ākāśīyanakṣatrāṇīva gaṇanātītāḥ samudratīrasthasikatā
    iva cāsaṁkhyā lōkā utpēdirē|
  deu-ELBBK: Deshalb sind auch von einem, und zwar Gestorbenen, geboren worden wie
    die Sterne des Himmels an Menge und wie der Sand am Ufer des Meeres, der unzählig
    ist.
  mcb-NT: Ario ikañotaka Averan irirori atake yagatavagevetanaa gametyo itominta,
    kantankicha itomintakatyo ovashi itovaigavagetanake iyashikiiganakerira tyarikarorokari
    tera iragaveaigaenkani irogoigaenkanira, onti ikañovageiganakari impokiro ontiri
    aikiro impaneki otsapiakutirira omaraani nia.
  yle-yle: K꞉omo tpile Epîlaham yi ngwo d꞉ud꞉umbiy꞉e vy꞉ee ngê doo a ya, daa kêmakêma
    doo pwopwo, ngmênê yi ngwo tpamê wo, u yoo yilî ngê u kuwó pyodo, têdê tii, mbwaa
    paa ghêêpwi, mbóó p꞉uu pudu.
  swh-1850: Kwa hiyo, kutoka katika mtu huyo mmoja, Abrahamu, ambaye alikuwa kama
    amekufa, walitokea watu wengi wasiohesabika kama vile nyota za mbinguni na mchanga
    wa pwani.
  ese-NT: Amajama Eyacuiñajji nijje jjapeequinaje peaꞌai, oja sohuijo eꞌe nei jjabahuejjaquinaje.
    Jamajjeya dejja tii nojinoji majje, 100 shequiajame tii majje ebacua jea ca poa.
    Ehuanase etii nojinoji jjamejoquia poa, jamatii yahuajo nei bacuamaꞌ nei nei poa.
    Jamajjeya ojaya osecua quea huiso nee nee quijje jjapapaquiꞌya poa. Majameta huisoajja
    poa, sico meemee ajja quea huiso nee nee. Meshijajijo ani mei sisi huisoajja poa.
  jac-NT: Waxan̈ca caw ichamxa naj Abraham, yaj caw hantan̈e anma pohchacan̈ yin̈.
    Caw hacaꞌ isbisil txꞌumel yeb arena ay istiꞌ haꞌ mar, machi hunu mac chu isbisni.
  cak-CNT: Y romari' e q'uiy riy-rumam can ri Abraham ri xec'oje'. Can janíla vi e
