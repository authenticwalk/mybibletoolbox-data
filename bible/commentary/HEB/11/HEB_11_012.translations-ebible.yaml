  san-URD: تَتو ہیتو رْمرِتَکَلْپادْ ایکَسْماتْ جَنادْ آکاشِییَنَکْشَتْرانِیوَ گَنَناتِیتاح
    سَمُدْرَتِیرَسْتھَسِکَتا اِوَ چاسَںکھْیا لوکا اُتْپیدِرے۔
  heb-LB: וכך, מאב שהיה זקן מכדי להוליד אפילו בן אחד, נולד עם שלם שמספרו ככוכבי השמים
