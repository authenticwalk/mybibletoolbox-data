  kan-OKCV: ಆದ್ದರಿಂದ ಮೃತಪ್ರಾಯನಾಗಿದ್ದ ಒಬ್ಬನಿಂದ ಆಕಾಶದ ನಕ್ಷತ್ರಗಳಂತೆ ಗುಂಪುಗುಂಪಾಗಿಯೂ ಸಮುದ್ರ
