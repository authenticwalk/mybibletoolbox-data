    Sanijadecwe ha qee.
  urd-GVH: गो इब्राहीम तक़रीबन मर चुका था तो भी उसी एक शख़्स से बेशुमार औलाद निकली,
    तादाद में आसमान पर के सितारों और साहिल पर की रेत के ज़र्रों के बराबर।
  ycn-ycn: Phíyu'uque huani caja ruyajná Abrahami chu i'imacá rihuacajé. Yehuicha
    riphaca ritaca'acá jená chojé i'imacá. Ejéchami ri'irí i'imacá rujhua'até. Ricá
    tahuá'aro, rilaquénami moto'ocáloje penaje. Ehuá íqui'ica ne'emacá. Ihuijina que
    caja íqui'ica necá. Que'epé que íqui'ica necá me'etení. Uncá meño'ojó iná lapa'atálarena
    necá.
  djr-djr: Ga ŋayiny ŋunhi dhuway'mirriŋuny nhanŋu Yipurayimdja worruŋun balanyan
    ganydjarrmiriwnha, märr-ŋay'ŋay'mirra rumbal, galki dhiŋganharawnha. Yurr nhanukalaŋawurra
    yarraṯaŋur ŋunhi dhawaṯthurr mirithirra dharrwan waka'-ŋurrkanhawuynydja, balanyan
    malany nhakun ganyun malany dharrwan mirithirra ŋunha garrwarnydja wäŋaŋur, ga
    wiripuny balanyan nhakun munathan' malany raŋikurra ŋuli marrtji ŋorra.
  kvg-kvg: Ta khøuwa-te ndøgo, ngenek ezoqam, andē løvøte yaq-te, mø̀ndømø-itán.
