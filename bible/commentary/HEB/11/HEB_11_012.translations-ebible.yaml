  auc-NT: Abadäö wodi wede pönëninque tæ̈ï pïñænte tapæ̈icä ate wëñængä ëñagacäimpa.
    Ïninque adocanque picængadecä inte në wænte baï ïnongä inte wede pönengä beyænque
    mönö tömengä nänö pæ̈ïmö yebæ̈ninque nëmoncoo öönædë owocoo nanguï pönï ï baï
    mönö ïñömö adobaï nanguï pönï ïmompa. Ëmönaicoo gäwapæ̈ yæwedeca öñoncoo nanguï
    pönï ï baï mönö tömengä pæ̈ïmö ïmö adobaï nanguï pönï ïñömonte mönö, Mänimpomö
    ïmompa, ante ædö cæte anguïï.
  kbc-NT: Abraão ja daɡ̶axa moxiiɡ̶odi daɡ̶aleeɡ̶ica lionigi, ja liciagi niɡ̶ina oko
    émeɡ̶egi. Pida mijo owidi lawaɡ̶a, ajakataɡ̶a me inilaaɡ̶ataɡ̶a, liciagi yotetitedi
    digoida ditibigimedi, codaa me liciagi dotiwadi liniogotibece akiidi-eliodi.
  bmh-bmh: Du go Abraham go ureg pet, go noumam ereun, bo, go eiman duailel asiu,
    Mesgai wagan ureb sul usalemen. Duailel go asiu asiu pet zimagan us sul usalemen.
    Du tub nug nanalabun iborain tam.
  ctu-BL: Jini cha'an anquese wen ñoxix Abraham, tsa' ochi ti' tat cabʌl i p'olbal
    che' bajche' jini ec' am bʌ ti panchan, yic'ot i ji'il i ti' colem ñajb mach bʌ
    mejlic ti tsijquel.
  meq-meq: Hərwi niye Abraham, neŋgeye guram eye tsɨy kə wa wawa ada wawa i huɗ ŋgay
    hay ta wa bo haladzay andza wurzla neheye ka magərmbəlom aye ada andza hewiyeŋ
    mə magayam a pasla bo bay.
  noa-H: Magta chadcha jöoi Abrán ya jöoiraa k'itʌm heeta chaaidam dau hãb paarpajim
    hanaabá. Mag chaairau chaain hĩiubaadëmuata jöoi chaain k'apaana t'ʌnʌisijim hanʌm,
    hewag pawi. Jöoi chaain k'apanan sĩi p'ũas higawam mosdau k'apanagjönaa hedjã
    hee p'ĩdag p'up'up haadeejemjöta t'ʌnʌisijim hanʌm, hamach k'apangau chi beerjujã
    k'augba.
  alp-NT: Masike kena mere Abrahame isaka tamata rebe nanakwalaije emata peneka, po
    isupu anubua boka titinai, saka kmalea ndete lanite kai ume ndau laiuluije, eti
    sae ineheke tekwasi moneka.
  san-VEL: tato heto rm.rtakalpaad ekasmaat janaad aakaa"siiyanak.satraa.niiva ga.nanaatiitaa.h
    samudratiirasthasikataa iva caasa.mkhyaa lokaa utpedire|
  kbq-kbq: Hagi magoke ne' Abrahamu'a ozafarenea nepinti, maka fore hu'naza vahe'mo'za,
    monafi hanafi kna nehu'za, hagerinkenafi kahepankna hu'za ohampriga'a vahe mani'naze.
  kbh-kbh: Y chca, quem ents̈á Abraham, chë s̈es̈onga jtsabamnama ya ndobenábents̈ana,
    ba básenga tmojanonÿná, ts̈a mallajta mo chë celoca estrellëngcá, y ts̈a chë́ftanga
    mo chë mar béjayoca chënÿañents̈a cascajcá, ndocná jacúntama ntjobenayana.
  ron-LSB: De aceea, câte stele sunt în mulțime ca stelele cerului și nenumărate ca
    nisipul care este pe malul mării, au fost generate de un singur om, și el ca și
    mort.
  pon-pon: I me jan me ta men, me rajon mela amen, me toto tapida jan, due uju en
    lan me totoia, o me rajon pik en ni oror, me jota kak wadawad.
  nhe-BL: Huan Abraham nojquiya quineltocac Toteco yonque ya huehuejtixtoya huan ya
    panotoya tonali para huelis quinpiyas iconehua. Pero yonque queja nopa elqui,
    quipixqui icone huan teipa icone motlacachijqui huan quinpixqui iconehua. Huan
    ama iteipa ixhuihua Abraham tlahuel momiyaquilijtoque hasta axaca hueli quinpohuas.
    Itztoque queja imiyaca sitlalime huan queja imiyaca xali iteno hueyi atl.
  sps-sps: Ai to te nat fi rora kainon to tsunia na mes, a sisiruiny mat, a tapan
    an tapan mes tapogaar patsukan ising me tsunia, faarei raror kootsits korosuu,
    ai to kan te faarei ror moonyon teis u fanaginy as.
  wnc-wnc: Unzingge Ebrahamu aminuake sike kumnanga dapaknga gwa sikut ngana Anututa
    gatangaman ita waak zak tasiwan maatna Serata engang tangaikut. Tangaiwan waak
    zak sitake kuku kwaapzang siknga singgak. Siwan ninda kendetnanga dua. Unzing
    yekapdaak ba saisai yanggabam gwene nana kendetnanga dua binga ninda aminu Ebrahamdane
    dongune aakingu kuupbam kendetnanga dua.
  bus-bus: Baa kɛ̀ à zi kũ̀, gↄ̃gbɛ̃ mɛ̀n doo pì borii kɛ̀ pari lán sↄsↄnɛnↄ ke ísialɛ
    bùsu'ãatɛ̃ bà, weé fↄ̃ wà à lɛ́ dↄ̃ro.
  gub-BL: Umàno etea'i Àmàrààw a'e 'ar mehe. Upurumuzàmuzàg a'e. Heta tetea'u izuapyapyr
    a'e wà. Waneta haw nuzawy kwaw zahytata ywak rehe har waneta haw a'e wà. Waneta
    haw nuzawy kwaw ywyxig yryhu izywyr har waneta haw wà no.
  imo-imo: Akumunga iye te anda lepa iye kololi mele molorumu iyemu imbo paa awininga
    kolepa molorumu. Imbo kombukandiye mele molo kou ukiye mele kambu paa manda naa
    tonge imboma yuni kalopa ltimu.
  boj-boj: Abraham a dego qeliosiqa a moiqajqa bati jojomonaqa Qotei na a siŋgila
    yonaqa a aŋgro mel qujai ŋambabtej. Onaqa bunuqna aqa moma naŋgi tulaŋ gargekobaeb.
    Bongar tulaŋ gargekoba unub dego kere Abraham aqa moma naŋgi ulul bul tulaŋ gargekobaeb.
    Deqa sisiyqa keresai.
  eng-DRA: For which cause there sprung even from one (and him as good as dead) as
    the stars of heaven in multitude, and as the sand which is by the sea shore innumerable.
  knf-knf: Uko mënţ ukaaŋ kë pntaali pweek papënna ţi ñiinţ aloolan, andooŋ abi ţaf
    ţaf aduka duka ayoonk pkeţ. Pntaali mënţ paŧum ji ŋjah ŋi baţi na pyiw panwooŋ
    ţi kabaŋ ki bdëk pi nin ñaaŋ aloŋ awooŋ aanhil pfën.
  san-KHM: តតោ ហេតោ រ្ម្ឫតកល្បាទ៑ ឯកស្មាត៑ ជនាទ៑ អាកាឝីយនក្ឞត្រាណីវ គណនាតីតាះ សមុទ្រតីរស្ថសិកតា
    ឥវ ចាសំខ្យា លោកា ឧត្បេទិរេ។
  arn-NT: Feymew ta Abraam, epe puwkülefuy dewma ñi layael, kisu ñi fotüm mew nierputuy
    rume fentren yomel pu che, pepi rakifalnolu tati kallfü wenu mülechi wangülen
    reke ka inafül lafken mülechi kuyüm reke.
  zas-NT: Zian gojc majsi bengol daꞌt ma na̱j Abraham per gojcaman famil. Dád zien
    ree xdiaaman guyu ziꞌc ree bajl xanyabaa, ziꞌc ree üx ni rigaꞌ roꞌ nijsdoo ni
    ad zileꞌt guiyab.
  ken-NT: Mpok yɔ, Ábraham anáŋ akɔk nyaka tontó, ɛnyu ɛnɛ́ yi apu pɛrɛ kway bɛbhɔŋ
    bɔ. Yɛ̌ nɔ, bɛbhárɛ́bhɔ bhi báyá kpát mbɔ mambě mfay nɛ mbɔ ɛ̌siɛ́p ɛnɛ ɛchi
    angɔkɔnyɛ́n ɛnyu ɛnɛ yɛ̌ mmu apu kway bɛpay bhɔ.
