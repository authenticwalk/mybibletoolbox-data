  ons-ons: Ea wane eŋe ŋei weku sele borikine okane mo seukeakane okange, ŋei weku
    iwa eŋano ŋine yemo ŋosa wili wili koune magu suaine qeliwo serekin metmami, eŋane
    rokop, so kiwet rasumaikeo qalak mi daporapotne zok loutne pamaike, ea wane rokop
    wakongoi.
  con-NTPO: Tsa'cansi fae a'i'ye tsu injantssia a'i atapa'fa. Abraham'qque tayo coenza
    ccasheyepa dusungambi. Tsa'ma sefacconi'su o'fema agattoye oshambiqquia'caen ja'ño
    Abraham omba'su dutssiyendeccuma'qque agattoye oshambi. Nane marni'su sisipa jinchoma
    agattoye oshambiqquia'caen tsu tise omba'su dutssiyendeccuma'qque agattoye oshambi.
  ghs-ghs: Oonita moorare. Abarahamui ao baataquho isakita oomi naru hee, Qusuho pomatti
    gaira oorai ma igasa haba biirorai oho isakita niiho biidza ma suuna samanenipamu
    biranatakoiqi hiireta oi ai tatauma ooho puiqata biranatetai biranatorai.
  peg-peg: ଇଦାଂ କାଜିଂ ଅବ୍ରାହାମ୍‌ ହାତିଲାକେ ରୱାନ୍‌ ମୁଣିକାନ୍‍ତାଂ ଆକାସ୍‌ନି ହୁକାଂ ଲାକେ
    ଗାଣାକିଆଉତ୍‌ ଆରି ହାମ୍‌ଦୁର୍‌ ଗୁଟିନି ବାଲି ଲାକେ ଗାଣାକିଆଉତ୍ ର ଜାତି ଉବ୍‌ଜାଣ୍‌ ଆତାତ୍‌
    ।
  txu-NT: '@see-verse:HEB.011.011'
  eng-WEBU: Therefore as many as the stars of the sky in multitude, and as innumerable
    as the sand which is by the sea shore, were fathered by one man, and him as good
    as dead.
  gnw-NT: Jáeramo jeta ete co Abraham iñemoñaa reta, yepe tẽi Abraham indechi ete
    ma. Jeta ete co yasɨtata ara re ñugüɨnoi vae reta jare jeta ete co ɨvɨcuĩti ɨ
    guasu jembeɨ pe oĩ vae. Jae ramiño vi jeta ete co Abraham iñemoñaa reta.
  mux-mux: Akiliinga, yi te anda lepa yi kululi mele mulurum yili yambu aima puleliinga
    anda-kolepale mulurum. Yambu kombukantupu mele mola ku-ukiya mele kambu aima manda
    naa tungí yambuma yu-ni kalupa liirim.
  maj-NT: Kui nga nku nda̱ xi najmi ta̱ tjíhi̱n ra̱ nga'yún yjonintehe̱, kui xi kis'ehe̱
    ntje̱ xi b'a̱ ts'ín nkjin tsichu ma xi nkúhu niñu xi tjín nk'a ján ko̱ xi nkúhu
    tsumí xi tjín a̱ndai ntáchak'uu̱n, kui xi najmi maha̱ s'exki̱.
  bkq-NT: Arâ myakâwândy iguezeseajiombyry Abraão kulelâ toenzepa kurâdo idamumoem
    idyly. Nuduwâpyra mâkâ iweompyry sapâguehoem, agui awylymogue. (“Iguezeseajiombyry”
    uguely, agaityon-em kehoem awylygue.) Ximukâ kau wogonro sapâguehoem nuduwâpyra,
    sagunu parutabâ emelano sapâguehoem nuduwâpyra warâ, myara akaemo sapâguehoem
    nudupa awyly.
  kue-kue: Ana Abraham kindagl kaima yei gorambuka magl orkwa, ba ye suwara mina nangiglma
    gawama merkinde kaima plau dingwa, i kamkua mina imbo kugl-kuri mereyegl ya te
    mundi nigl dangine okupo mereyegl meglkwa, i ta kere kuno eraglkwa manga.
  cot-NT: Ariqueate iquempetaca iriatimpa Averaameni jac quenquevarimajavetanaja aatomequea
    irijanintame, cotanquitsiquea irijanintaca, iroompaquea icaramirincavaetanaquequea
    ichoviquijianaqueca ooqueate teequea iragavejajitajeriji intsajiajeriji, manaqueate
    iquempemirincavaetanacari impoquiropae irooca aisa impanequi ocaratsapijajaquitica
    inirojani quentijani.
  bnp-bnp: Na naro iea, e Abraham i tahoka e huriki a hamona ala kupo hateka. Re Abraham,
    i gare liu pali, i ngalai a matenga. Pali ngane e huriki a hamona ri ala kupo
    hateka, i manga a maka hada na hunu, a hire na lavu. Ni keri ni gi.
  apn-NT: '@see-verse:HEB.011.011'
  ctp-NT: Loꞌo ngwañaꞌan ngwa chaꞌ kaꞌan ꞌa nten ꞌin yu yan chalyuu nde loo la chunꞌ
    ska ti yu kula Abraham, ni siya wa tyii ti chaꞌ ꞌin yu chaꞌ kula ꞌa yu. Sa ñaꞌan
    lka kwii kulasiin nu nsuꞌwi nde niꞌ kwan, sa kwa nten yan lo chalyuu chunꞌ ndiꞌin
    la bra kanꞌ. Loꞌo ni, ja ka lkwaan ꞌin neꞌ kanꞌ; ñaꞌan tiꞌ ysiin, ja ka ꞌa ꞌñaan
    lkwaan sa ñaꞌan kata ysiin ndiꞌin tuꞌwa tujoꞌo.
  opm-opm: Epraham oh paser tei brer na manhetin tei orhor brer manhetporhan brer
    itipmur. Ama tit han Epraham ohe bokdapat oh han artahama tam ban hatin na satin
    hatin ham artahatpamur.
  bvr-bvr: Gu-gurda ngacha minypa an-ngardapa an-gugaliya nyanma — marrban an-gata
    an-gugaliya gapula a-ni rrapa minypa gala a-yinmiyarna a-bokamungarna a-nirrarna
    — wurra jarra nipiya nyanma aburr-jaranga gu-galiya yerrcha aburr-ni minypa jin-gata
    gata jin-guyinda waykin rrapa minypa jaranga an-gata gu-bachirra a-yurra gala
    ana-nga rrapa a-yinmiya a-ngurrja rrapa jiny-nyurrja.
  wal-wal: Hegaa gishshau, haiqqida asa milatiya issi bitaniyaappe saluwan de7iya
    xoolintte keena, abbaa lanqqiyan de7iya qoodi bainna shafe keena zareti yelettidosona.
  zad-NT: Ka' gok wzoa beṉ' zan inlleb xiiṉ dia c̱he', ka beljka' llia xan yabana'
    na' ka yoxa' chi' cho'a nisdo'na' daa kono ibabi, ḻa'kzi ba nake' beṉ' gol ka
    wzoa xiiṉe'na'.
  kmg-kmg: Eme irec hâcne ŋic mocjaha, fua sawecte tâpiri-ticne arictac ehame, eraonec
    ɋâric fua sawec embiŋ jaŋe sambâŋko bâpiŋ ŋerakac irec sâc, erâ hâwecmecko moŋgeŋ
    forakac, ŋiczi mi wowosene, irec sâc fuambiŋ.
  aso-aso: Neꞌmo Abalahamuꞌ eze nene mo ozoho molo vani goloso molo minidotiꞌ nene
    aꞌvopilemoꞌ mukiliti avoꞌnibo loloꞌ ineꞌ. Eiꞌ hamokutiꞌ nene aꞌvopilemoꞌ vaiꞌ
    goloso sotoꞌ igi okulumotoꞌ sonohiꞌ neꞌmine idoꞌ noso gahevela gepe neꞌminisa
    sotoꞌ igi evenelitesi gati nanikeꞌ nilizahe li ningamilizadoꞌ neꞌmine minaniꞌ
    ve.
  uli-uli: Molwe mwo ngo ye sa haffedeg ngal chog mala sa mes Abraham, iwe ngo ye
    chaepdoh sew daoy mo irel le ye cholop yarmetael mo imol fis kala lal laeng, ngo
    rebe wochog cholopael piy le towe pangag.
  nin-NT: Nu nggo Ibrayi à ka chě ki ndanda mi ba na kpa ahinhan ba nggo à kri shishemi
    zzu intsintse̱ mu nu unkplassu tuku ugbuhun nu unddu ku inyi nggo undurr ka si
    bre kye hen.
  acu-NT: Tura Abraham juuntach asa, uchin yajutmarchamin ayat, uchin yajutmaru asamtai,
    nukap arus Yus tímia nunisang nayaimpinam yaa ainia timiá untsuri yujramiayi.
    Tura juun entsa yantamen yaikmiria nunisarang nekapmarchamin untsuri yujramiayi.
  cak-WNT: Y rumari' ri Abraham ye q'uiy riy rumam ri xec'oje' ca. Can sibilaj ye
    q'uiy, achi'el ri ch'umila' ri yec'o chicaj, y achi'el chuka' ri sanayi' ri c'o
    chuchi' ri mar ri majun ri nicowin najlan ta quiche (quixin). Sibilaj ye q'uiy
    ri riy rumam ca ri Abraham astape' riya' ri'j chic tek xc'oje' ri ralc'ual.
  ebk-ebk: Uray mu hiyasa ay naifilang hi Abraham as kaman natuy kiapú as nan kenarakayna
    as solet, nurpu challu kan tona ay taku nan ongoongor ay kianak ay maepachong
    as nan kaongor chi taraw ad chaya ya maepachong as nan achi mafilang ay lakian
    henan olet nan fiayfiay.
  spa-PDDPT: Por lo cual también de uno y éste ya casi muerto, salieron descendientes
    en multitud como las estrellas del cielo y como la arena innumerable de la orilla
    del mar.
  ruf-ruf: Apfo kubitila imunu yumwe Abrahamu iyakalile ka kafa, tsawelekighwa iwanu
    wengi ing'awodahika bae kupetighwa, ka tsinondo tsa kulanga na msanga ghwa kumwani.
  gun-gun: Ha'e nunga rupi peteĩ ava omanogue rami oiko va'e gui heta ikuai raka'e,
    yva re jaxy-tata ikuai va'e ha'e ye'ẽ yvýry ita ku'i ikuai va'e rami avi mbovy
    rei e'ỹ ikuai.
  agu-BL: Tan yi xtxolbila'se'j na lajluchax skawutz yi ja jal jun chin c'oloj xonl
    jun yaj, yi nsken bi'ẍin, yi qui'ct nin klo' puntil tan jale'n nitxajil i'. Poro
    ja jal jun chin c'oloj xonl i' chi tane'n yi tx'uml tcya'j tu yi samlicy' yi at
    tzi mar, yi qui ajlbe'n tetz.
  isn-isn: Ku lulo ga nu kupuma ku muntu uyu nu ng'wi nai iza watuile uhumbee kusha
    akatugwa ana ni shanga akualigwa. Ai atuile idu anga i nzota nia kilunde hangi
    idu anga i nkuku nia mahalu mu nshemba a luzi.
  ilo-ULB: Ngarud manipud pay iti daytoy a mamaysa a tao nga idi asidegen a matay,
    a nangipasngay ti saan a mabilang a kaputotan. Immaduda a kas ti kaadu ti bitbituen
    iti tangatang ken ti saan a mabilang a darat iti igid ti baybay.
  pir-NT: Sa yero Abrahã bʉcʉro waro ijieperota pohna tiahye. Sa yeye tiquiro panamena
    iji turiayequinapʉ peyequina waha cãhye. Ñahpicoha parire, padʉ pjeri gʉ̃hʉre
    mari queona ihcãno sahaeraro sahata tiquiro panamena iji turiayequina gʉ̃hʉre
    queona ihcãno sahaeraja mari.
  anv-NT: Yɛ́ ɛlé Abraham ábɛné mɛ álá kágé byɛ se baá, upyáne bií uja ɛké
    ambe né mfaánebuú ne gesɔɔ́ né mbale ɛbɛɛ́ mega. Yɛ́ muú ákágé pa fɔ́
    ubí.
  sab-NT: Abraham mo ta gbu ulia Chube ole Chube be ama chudaboi ulia kirogwa kete
    amage Chube gerudu kare ama ole, malen Abraham jo juma juma me chegu ñage kirogwa
    molen muira Sara giti agwa Chube kirallaske ama ñadu kirogwa molen gdaite muira
    Sara giti. Abraham kirolla e giti Abraham oindalla jriendunga tanre ni che ñage
    ama oindalla ten nate, ama oindalla jriendunga ngle salengwli beu nga ngaña giti
    kare ama oindalla jriendunga salengwli ubauda kle chege ble kagdage jegwale kare,
    ama oindalla ulita tanre ni che ñage ulita ten nate.
  tmd-tmd: Ebraham nöbö mödö wöröxbä röxg mɨdöŋa, jɨ ha nuŋ aku yöxɨm yöxɨp höuöilmel
    rɨm, an nöbö mö magöri maga rɨm gɨ rɨm mɨdöla. Gupö adöx sö mɨ magöri maga rɨg
    mɨd mag akuyöbö, an alɨg mɨdöla. Röbö halaia rɨg jɨmi bla iŋ wöd nugwölöi mag
    aliö akuyöbö, an alɨg mɨdöla.
  acr-NNT: Jekꞌulaꞌ ri Abraham, tobꞌ ne xa naqaj chi kꞌo wi lo rukamik, xalax rukꞌajol.
    Yey taq ri ralkꞌoꞌal rire lik xekꞌiyar kiwach, xebꞌuꞌana lik e kꞌi pachaꞌ ri kikꞌiyal
    ri chꞌumil e kꞌo che ruwa kaj y pachaꞌ ri sanyebꞌ kꞌo chuchiꞌ ri mar, ri na utz
    taj kajilaxik.
  kpg-kpg: Ma e aha maa Abraham gu hoohoo gaa made, gei di hagadili o maa le e daamada
    mai tangada hua e dahi, ga haga dili ga dogologowaahee, gadoo be nia heduu ala
    i di gili di langi, mo nia gelegele ala i tongotai e deemee di dau.
  taj-taj: अब्राहाम ल्‍हानान खेप्‍बा दोबासे लमा थेग्‍याम तिगै आशनोन आरेमुबा। तसैनोन
    थे म्‍हि गिकग्‍यामसेन मुला सारदेन समुन्‍द्रला बालुवा तेनोन झ्‍यानोन आखम्‍बा सन्‍तान
    तजी।
  avt-avt: Mɨtɨk ik hɨrak epei ke mɨtɨk ap te kakine nɨkerek au, te God kenipek hɨrak
    kine nɨkan. Maain nepenyerer nɨrak hɨr yapɨrwe nar ke tenhaan kau wan eik, o hɨr
    mau nepni. Mɨt ap te nanwenhisi au.
  cbk-cbk: Masquin si Abraham bien viejo ya gayot, ya sale con ele bien mucho decendiente,
    igual como el numero del estrellas na cielo y del maga arena na canto del mar
    que no puede kita conta.
  uig-ARA: بۇنىڭ بىلەن بىرلا ئادەمدىن، يەنى ئۆلگەن ئادەمدەك بولۇپ قالغان بىر ئادەمدىن
    ئاسماندىكى يۇلتۇزلاردەك كۆپ، دېڭىز ساھىلىدىكى قۇمدەك سانسىز ئەۋلادلار بارلىققا
    كەلدى.
  tuf-tuf: Sir ajc uní quen rahcyat, sera istán sicar, Abraham sicar bómcarinan acsar
    acsar saw̃ú báhnajar cohná bahjacro. Abraham werjayát bar yaric cab cujác cuar,
    Sir ajc cut bómcarin ricá cuít cohná bijacro. Cuacúr abá sar uba sáw̃ajar eyta,
    yacúr cajc cutar cat umít sáw̃ajar eyta, Abraham bómcarin cat ricán eyta cohná
    bijacro.
  abx-abx: Bisan kon akapariho naynan a'a si minatay tungod si kamaktung-na, agtikang
    anan sinan a'a a'allom i mga ka'uru'ampuhan nga akapariho kalabbat si mga bitu'on
    ari si langit nga ga'i a'isip pariho si baybay ari si baybayon.
  mco-NT: Mɨɨd tügpɨ jäy, je Abraham, tɨ choondacy tügpɨcy y'amɨgügtɨjc huɨdibɨ oy
    tɨ ymayɨ̈y. Abraham, oy anajty je' tɨ yjahuingonɨ mɨna y'ögaanɨ, chi ooy y'ung
    y'anäg, y'ap'ung y'apmang janchmay paty, jadu'n ymayɨty nej madza' etz ymayɨty
    nej pu' ma mejypa', janch ni ycamɨcho'nɨty.
  cpb-NT: Eejatzi ikantari oime Sara, ayimawetakari rantyashiparinka, rowaiyakagaawo
    iina, shekitai icharinepaini, roshiyaari ishekitzi impokiro, roshiyaawo impaneki
    oshekitzi ñaacheraaki. Imapero ishekiperotai, tekaatsi materone riyoitairi jimpe
    ikaatzi ishekitzi.
  aon-aon: Abraham douk ruwogin abom hurukatin um nugok, aria anan douk nakwarmori
    sabaishi barheshish shagiguk shakitak. Shakitak shatogur sabaishi abom kabi unib
    weir utag iri o kabi arukot takus anagas um youg iri. Arpesh douk madae wosik
    um shudarehesh uwe, uwok.
  hus-NT-2005: Jaxtám na Abraham, maske u kʼunelich tʼajat an kʼij xowkʼi ti neꞌech
    ka chemech, in kóꞌoy in kidhtaltsik yán tʼajat jelti na óttsik xi waꞌach walkʼiꞌ
    ani jelti an kidhib xi waꞌach tin waltsik an pujal, xi yab neꞌech ka ejtowat ka
    ajyat.
  mig-NT: Ja̱ yúán súni súan ni̱ ka̱kaku kua'a̱‑í ni̱ sá'a ɨɨn‑ni cha̱a, va̱sa a ni̱
    yii xaa̱n‑dé. Ko tata̱‑de ni̱ ndea̱ xaa̱n, nátu̱'un tiñu̱ú xíní ándɨ́vɨ́, jíín
    nátu̱'un ñi̱tɨ́ káa yu'u mar, ja̱ má kúu ka'u‑yó.
  bps-bps: Balù Abraham là gmagan fngà kenen, bay fbel fa Dwata bong dee dad belan
    i là gagan mse gambet i blatik di langit, na falak di kilil mahin.
  mbs-mbs: Pengkey migketemoay si Abraham, aw iling te eked sikandin pekebatà, meneng
    doen batà din timebaw, aw neinang sikandin kemonaan te ontò medita otaw igsà eked
    dan kebilang, iling te menge bitoen doton te langit aw iling te enay doton te
    dagat.
  tof-tof: Da olgabi, ene darrpanan pamdógabi abün olmalbobatala we tóbabótórr, enana
    wa myangan yarilürr. Ene olmalbobatal amkoman abünako wata wimurrzan pülpüldü,
    akó nóreszan malu kabedó, darrü pam gaodó kokea atangóm.
  cme-NT: Ku ciɛ dumɛi bibiɛŋo diei hoŋ a dii hĩɛma yu a ne da uu naa tuɔ yii baa
    u yuŋgu. U huoŋgu ciinu ŋaa niŋ daa mɔɛŋa‑i dumaa dɔrɔ‑i-na; molo siɛ gbãa kãŋ-ku.
  sus-sus: Na nan a to, xɛmɛ keren saabui ra, xɛmɔxi naxan mu nu nɔma di sɔtɔde sɔnɔn,
    na naxa bɔnsɔɛ xungbe sɔtɔ, «naxan xasabi maniyaxi tunbuie xasabi ra naxee na
    koore ma, a nun mɛyɛnyi xasabi ra naxan na baa dɛ ra. E kɔnti mu nɔma kolonde.»
  pon-2006: Eri, mehnda ma e kereniongehr mehla, ahpw kadaudoke kan me tepisang aramastehmenet
    me tohtohie, rasehng usuhn pahnlahng kan oh pihken ni oaroahr kan me soh kak wadawad.
  dad-dad: Anĩ nigin, tamo tekelei ĩ tubau bagai laa tamo gen, ĩ bunem yogon ibor
    nẽ tubu tar, saa ilun barisa ado maaĩ ubun kulum yenek gen, iwesleya kisi feleya
    sã, fulus fen.
  zab-NT: Ziy xquel guc masquɨ quesentiand bɨngul a ná Abraham per gucbɨ de family.
    Quesentiand zieny de descendency xtenbɨ guu zecpacza de balgui llayabaa, zecpacza
    de yiully ruu nisdoo ni quɨt xo igabti.
  ksd-ksd: kari a do muka da ra lavur tagul arama liu, ma da bula ra veo ra valvalian,
    ba pa di luk valar pa ia, dia ga tavua rikai tai tikai, ma nina i da ra minat.
  msm-NT: Aw inggad hilabi on sikandin manigaon, nakaliwat gihapun to mahan-in no
    angod to kahan-in to mgo bituon diya to yangit aw angod to danggoy diya to higad
    to dagat.
  myk-myk: Lee wuu na, ali na lɛgɛ fanhaxhɔɔrɔ yaha tʼa nɔ wu poo wu na, wʼa nagoo
    niɲɛhɛmɛɛ ta, piimu pʼa ɲɛhɛ ba fugba wɔrɔɔ ki ɲɛ wɛ, ni ba suumɔ lɔhɔ ɲɔ gbazhɛnhɛ
    ɲɛ wɛ.
  sbe-sbe: Unai tamowai tautaubadakalilina ta kana isimulitao meta se badokalili doha
    galewa kipwaladi yo salagomgom nagalidi. Nige gonowana ta hasilidi.
  mcr-mcr: Iiŋä etaŋgi, qoyaŋä äpäkonätŋqä imiŋqä hŋquesaŋi, kaqä-kawäka kuapänä eqiyämaŋguwi.
    Qu hiiŋä-qätäqueqä qäukuä yätuŋätä, hikä weä eqä maŋiu äwiŋqä-pa, a matäuqänäŋä,
    aaŋä kuapänäŋä hepnuwi.
  cux-NT: Ní 'tíícā Abraham miiⁿ 'āā ndiicúū ca yā chi cuuvi chiidá yeⁿ'e daiyá yā.
    Ní n'daataá yeⁿ'é yā chi Sara miiⁿ 'āā ndiicúū ca ntúuⁿ tá. Naati ná 'iiⁿ'yāⁿ
    yeⁿ'é yā ichii n'deee n'daí 'iiⁿ'yāⁿ tan'dúúcā 'ííⁿnyúⁿ yeⁿ'e nanguuvi ní tan'dúúcā
    yáⁿ'āa ndúutīi chi vɛ́ɛ́ cuaaⁿ 'diituú yíícú chi s'uuúⁿ nguɛ́ɛ́ ngii iduuchɛ yú.
  tur-YTC: Bu nedenle, bedeni ölü sayılabilecek bir adamdan, gökteki yıldızlar kadar
    çok, deniz kıyısındaki kum kadar sayısız bir soy yetişti.
  san-ITR: tato heto rmR^itakalpAd ekasmAt janAd AkAshIyanakShatrANIva gaNanAtItAH
    samudratIrasthasikatA iva chAsaMkhyA lokA utpedire|
  bel-N: І дзеля гэтага ад аднаго, і пры гэтым амярцьвелага, нарадзілася гэтак шмат,
    як зорак у небе і як незьлічоны пясок на ўзьбярэжжы мора.
  sch-sch: Abraham hah athi angdôra om nikhomsenla, ma mi inkhat renga han richisuonpâr
    tamtak, invâna ârsi ngei dôr, tuipui kôla sietsai telsuoloidôr an inzir ani.
  mic-MIQNT: Wesam gisiguip Aplam gugunan newgte'litl mijua'ji'tl. Gatu ta'nig wetapegsultijig
    tel piam pugwelg'snig gaqais pitu' pituiptnnaqanijig, pa wijei aq gloqowejg musigisg'tug
    aq na t'pgwan 'gta'nug. Mo eigtnug gis gitmnew.
  huu-NT: Abraham mɨcorɨ jɨaɨ eo jionaide; iadedɨ jitona comuitate. Naimɨe jitomona
    naimɨe naɨraɨ eo jebuide. Facadonide ucuaɨ isoi jebuidɨmacɨ. Facadonide conillɨe
    isoi jebuidɨmacɨ. Ailluena ucuaɨ illa jira, naimacɨ facadonidɨcaɨ. Ailluena conillɨe
    illa jira, iena facadonidɨcaɨ. Ie isoide. Eo ailluena Abraham mɨcorɨ uruiaɨ illa
    jira, naimacɨna facadonidɨcaɨ.
  jiv-NT: Tura nuja̱i̱ Apraám ti úuntchitiat ti pampaṉmiayi. Nii chikichkitiat ni
    pampaṉmari̱ ti untsurí̱ ajasar yaaja̱i̱ métek tura náikmiji̱a̱i̱ métek nekapmarchamnia
    ajasarmiayi.
  otm-NT: Nɛ ngutho ra Abraham, madague'bʉ ya xí thoh yʉ pa gue mí sä xtím 'bʉh yʉ́
    t'ʉhni, pɛgue bi zøni bim 'bʉh yʉ́m bom'bɛto ɛ̨mmɛ xʉn ngu, tengu yʉ sø mahɛ̨ts'i,
    o tengu yʉ 'bomu bʉ ja ra ndendeją, gue njongui hät'i da mbede.
  dah-dah: Al go alik buluŋ wor po epte ma diriŋ miŋyaŋ hetek gega, yeŋ hitte mat
    al budam wor po fuful tiyyiŋ. Al fuful tiyyiŋ goyenbe dinambeya makaŋ fereŋde
    niŋ sawsawa yara epte ma kapyaŋ hetek gwahade hamiŋ.
  tnk-tnk: Ro pen sətoni mə iərmama kuatia a i Epraham rɨnərɡharə ipaka remhə, mətə
    rərəhi iəkunouihi riti, nənə nərmama ia kwənəkwus səvənhi həuvehe mhəpɨk mhəmwhen
    ia kəməhau me ia kəpuapen uə nɨpəkɨr ia nɨkare təsi ko kɨpkəvsini pam mhə irəha.
  kpr-kpr: Abraham nu embako edo, kau ambari da kaugo usira. Avata noaro mandi fumbiri
    sirorusira. Siroretiri ainda amboda, nunda imemesiri digarigo siroruseri. Kau
    utu da damana a eva da ghonesa da kaugo ava siroruseri. Jo tegari da kaugo iraeri.
  san-IAS: tato heto rmṛtakalpād ekasmāt janād ākāśīyanakṣatrāṇīva gaṇanātītāḥ samudratīrasthasikatā
    iva cāsaṁkhyā lokā utpedire|
  nho-nho: Niaaina maa Abraham ku tae iloo ki tana matua raa, a ia ni lavaa te hakatiri
    tana haanauna no tammaki iloo pee ko naa hetuu i te lani aa ma naa kerekere makkini
    i naa tahua vaatai.
  gym-NT: Abraham namanina unsunine amne di ñan namanina ngäbäkre ngibiare, akwa Ngöbökwe
    ngäbäkre köböi mikani ie, ye köböire abko Abraham ngäbriänkä namani kwati krübäte
    ja täritäri muke käinta se kwrere amne üman mren köräbäre kwrere, aisete ñan raba
    tanre.
  azg-NT: Ndoꞌ ngꞌe na tovantyja tsꞌon jon, min na mavaa xjen na ngueꞌ jon na jndë
    tquehin, majoꞌ totsijndyehanꞌ nnꞌan tsjan ꞌnaanꞌ jon chaꞌxjen na jndye ncjuu na
    mꞌan tsjöꞌndue ndoꞌ chaꞌvijon na jndye teiꞌ ꞌndyo ndaandue, taꞌnan tsꞌan na nndëë
    ntsꞌaa cüenta nchu xjen jndyehanꞌ.
  bhd-bhd: ज़ेइस अब्राहम बड़ो बुड्डो थियो ते बच्चे पैदा केरनेरे काबल न थियो, अम्बरेरे
    तारां केरे ते समुदरेरी रेतारे बराबर एत्रू हछु वंश पैदा भोव।
  too-NT: Chuntza' Dios maxquī'lh kalhatin ixo'kxa' Abraham a'yuj lejtza' papatzīn
    ixuanī't para naka'lhī ixcaman. Lā' ī'xū'yātā'natna' Abraham lej talhūhua'lh hua'chi
    huan sta'cu lā' hua'chi huan cucujnu' a'ntū tahui'lāna' na ixquilhtūn mar. Lā'
    lej talhūhua'lh lā' tūla cāpūtle'kekō'can.
  ind-AYT: Karena itu, dari satu orang yang sudah hampir mati, lahir keturunan sebanyak
    bintang di langit dan butiran pasir di pantai yang tidak terhitung jumlahnya.
  cjo-NT: 'Eejatzi antyaashipariperowitakani Awaraama, oshekitaperotaki rojarentsite.
    Tee itzimawita apaani itomi, omaanta roojatzi iroñaaka itzimakaantakawo iina otomi.
    Iroñaaka ikaateeyini isheninkapaeni oshekipero, eero amatziri ayoteeyerini tsikarika
    ikaateeyini: ikimiteeyakarini ompokiropaeni, eero amatziri ayoteeyerini tsikarika
    ikaateeyini. Eejatzi ikimiteeyakawoni opane impaneki janta othapyaaki inkaare,
    oshekipero.'
  nsn-nsn: Gitiempe ke horong mahoho tun pe Abraham, bo tar tang sioko pukur tamatono
    ka bour turur burehentieher tamat, ka burehentiehe sira tasir pitopitosinaha tar
    langit, doh ka burehentiehe sira tar iononiko i teh ge ahik me tamata re banotong
    ah.
  san-DEV: ततो हेतो र्मृतकल्पाद् एकस्मात् जनाद् आकाशीयनक्षत्राणीव गणनातीताः समुद्रतीरस्थसिकता
    इव चासंख्या लोका उत्पेदिरे।
  tna-NT: Da su Abraham chenu ebia su edhi eni putsu, cuaja bacuaji pu taji mahue
    biame, bacuaji puidha. Da jenetia jiahue teje tusa familia cuana ebia su jajucuatitaidha.
    Atujai nime jucuadame epuani jiahue. Ena sa jutujutuji nime jucuadame epuani.
    Beju cuaja idadape taji mahue huecuana.
  lid-lid: Handru, Abraham ndrasahan alon ai, ma iy ari nadun bwe. Ma iy ale mirihik
    ta imek, arile lundriyen iri badeh, ndrasahan solo-an labai, i buku le iri ndrau
    anya udu kandrah, ma i buku le on udu bada babi, ari ndramak winiyan bandromwei
    bwe.
  wim-wim: Nil pam inan Abraham.ana an wuut ngul weem, nil pam komp yaꞌa puth ngul-ngulana
    nilan wuut mangk ngul ween pam wanch yot thaaꞌ-wantanamak. Pam wanch thaaꞌ-wantanam
    ngul weenin keꞌ thunp inang kenyan aak ngutangan thathanamp thunp thaaꞌ-wantanamana.
    Puth ngampaniya keꞌ countimpungimp ngaanh yot thompangan wun-wuntana, an yaꞌ ngaanh
    yot-yotama, than pam wanch ananganiya yimanangan weenin.
  zga-M: Ulwakhuva ukhukhuma khwa munu yumo uyarekaribu nu khufwa vakhoriwe avana
    avasavivalekha. Vale vingi wita nondwe incha khukwanya na vingi wita mbeyu incha
    manga mulukhanchi ndugasi uluvakha.
  yom-yom: Diawu mu mutu wumosi, mutu wowo wuyika nunu, wuba nduka mu fua, mu butukila
    nkuna wu batu bobo baviokidi zimbuetete zi Diyilu ayi baviokidi tsengisini yidi
    va disimu di mbu, yilendi baka bu tangulu ko.
  san-SIN: තතෝ හේතෝ ර්මෘතකල්පාද් ඒකස්මාත් ජනාද් ආකාශීයනක්‍ෂත්‍රාණීව ගණනාතීතාඃ සමුද්‍රතීරස්ථසිකතා
    ඉව චාසංඛ්‍යා ලෝකා උත්පේදිරේ|
  yut-yut: Do amɨn kaloŋ uŋun amɨn pelaŋsi aŋek si kɨmot do agɨt bɨsapmon monjɨ morapmɨsi
    dakon datni dagagɨt. Babɨkni uŋun ɨreŋ taŋek kundukon gɨk toŋ ae tap kɨdɨpmɨŋon
    nɨman toŋ morapmɨsi, amɨn da arɨpmɨ dɨma manjɨrɨ awit.
  grc-BYZ: διὸ καὶ ἀφ᾽ ἑνὸς ἐγεννήθησαν, καὶ ταῦτα νενεκρωμένου, καθὼς τὰ ἄστρα τοῦ
    οὐρανοῦ τῷ πλήθει καὶ ὡς ἡ ἄμμος ἡ παρὰ τὸ χεῖλος τῆς θαλάσσης ἡ ἀναρίθμητος.
  cpc-NT: Ari okanta. Oimi Sara, owamaimawitakari jantaripironka, jowaiyantakairo
    iina, irojatzi ijyikitantaari ichariniyitari, ikimitaari ijyikitzi impokiro, ikimitaawo
    impaniki ojyikitzi jiñaathapiyaaki. Imapiro ijyikipirotai, tikaatsi matironi jiyoitai
    tsika ikaatzi ijyikitzi.
  nhg-NT: Hua por inu, de inu tlöcatl, mösque ye oyeya para meques, omoxenöchojque
    meyactie hua meyactie ixenöchpelhua, quiename cate sitlalte de elfecac, hua quiename
    xöle tli icaca itienco lamör, que abele öque quepoa.
  nya-nya: Nʼchifukwa chake mwa munthu mmodzi, amene anali ngati wakufa, munatuluka
    mibado yochuluka ngati nyenyezi ndi yosawerengeka ngati mchenga wa mʼmbali mwa
    nyanja.
  ngu-NT: Ijcon tej, masqui Abraham sanoyej ye huehuentzin catca niman ye nisiu catca
    para miquis, yejhua ohuel oquipix ihuejcaconehuan. Niman otlacatquej sanoyej miyequej
    ihuejcaconehuan ijcon quen miyequej onoquej on sitlalimej ne ipan cielo niman
    ijcon quen on xajli yejhuan oncaj ne itenco on mar yejhuan xhueli yacaj quipohua.
  kup-kup: Met Abraam abav ravapanezat ravat hehan añap rop batah, met poekanañ pim
    ñaro izahol batovai emoohan, petev belezai ravahan abarah zeizañ mapoam berevat
    hezavoz zut, ma hel gaoreo dari rekö nakaotuzat hez-povoz zut paru Abraamiz iz
    mimihol hez.
  jid-jid: nikima rhini inji ri kii wandi me ana rhu na wa a mla kwuye ba grjhi ihpu
    gbugbuuu to tsintsen ni shulu mba u kau bla too yashi ni nyu kpantre ma
  wmw-wmw: Kwa javyo, julu ya munu mmoja, noyo ári karibu kufwa, ulawirira ujukulu
    mwingi wawenye, kafyala-kafyala kamba nondwa za mbinguni au kamba misanga ya mwani.
  gmv-GGM: Hessa gishshi hayssa hayqqida asa mala qoodetida issi Abiramepe salo xoolintte
    malane abba ace mala qooday bayndda daro zerethay beettides.
  ssg-ssg: Aile ape kalak i salaimat kasiawen ti hatanoi akaik, kilan seilon laha
    nakuama tetan. Kilaialaha mongohuan kohot ti he maun ma puli hepekeun ti peixux.
  zpo-NT: Nu snee lee Abraham, nixa merla yet xaa, mle xaa gan mkano zyen doo dii
    cheen xaa, lal mbal yiba nu lal yux kwaan nzhi roo nistoo, kwaan nyent mod lab
    xaa.
  poy-poy: Su kulawa kwa muntu yumu ayu mweni yakapititi kala umuli wa kulera, kulawiriti
    wantu wavuwa gambira ntondu zya kumpindi na gambira mhanga gwa pambeku pa bahali.
  qwh-NT: Tsemi Abraham wanucunanpaq ichicllana pishicaptin llutepa mirenincuna quecorqan;
    imeca sielucho qoyllurcunanoraq, y lamar cuchuncho aqushanoraq, yupetapis mana
    puedipaq.
  gaw-gaw: amunu danab laip̱u amu nuhigp̱a danab ap̱atna, wan atu oh am bep̱ig daaṯeb.
    Nug am mauhom bia dayom amge nug buḏub ag gemu eb qaknu elele iiṯa daaṯeb. Amu
    hoḏop̱ai aṯannu bia amu yu ihip̱a abuḏ bia wan atu oh am bena daaṯeb.
  nca-nca: Ŋundiro naŋge uni ka koŋgomu tero khumowero taró, quko simó sowe qambu
    quro awaye tunoqaró. Simó soso ŋuko sambo koro tutu wata weyowero mepémo kini
    ŋunde qembe, ko sotama wata weyowero mepémo kini ŋunde qembe.
  zpz-NTPP: Ndeꞌ nu mas Abraham bi zuy nu gat yu, tees ni mod guud zañ nez yu. Zañ
    dey. Gal nu zañ de bel baa ni zañ dey. Gal nu sheñ yu uzh nu nguaa ruꞌ nisyudoo
    niꞌ ziꞌl zigy dey byac yu. Wacaꞌ la lab na dey.
  zac-NT: Zni Abraham hia më gushë sin esperansë gápiꞌ shíniꞌ, perë gúquiꞌ shtadë
    guëlú shtë mënë zihani, mënë zihani ziquë mbelëguiꞌi lu gubeꞌe nu ziquë iuꞌlli
    nananú ruaꞌ nisëduꞌu. Jamás adë chu gúnëdiꞌi gan guëlabin.
  kyg-kyg: Huꞌniyaꞌmofeꞌmo magoke vekamo ago alagi hogoꞌamo faligefeꞌmo huꞌniya vekafatiꞌmo
    asole aginago vayaꞌmo kokuꞌnate asole kanefiꞌmo haneꞌniyanageta lekana opaige
    ani kahaepamo lekana opaige hisuna agufa aginago vayaꞌamo afole aiꞌnae.
  kmk-kmk: Siya’d gapuna’n ulay nu naibilang un kama’t natoyon si Abraham gapu’t dit
    kinaḻakay na, ummaduadu dat ganak na un maid makabilang ta padan dan kaadun dan
    bituwon langit kan san lagan sin taḻantaga adi maiyap.
  cao-NT: Ja iqui tsi Abraham yamabo quima, naa rësopaimaria inish ca quima tihiria
    ca nohiria bëcaniquë ra. Tocanoma xo jahuë chahitaxocobo iquia. Naipá ca huishti
    bo, ia quëmapó ca mashënë, tihi ca jascaria ca xo.
  bbr-bbr: Kiro ro Apraham ko koiam senes, ko meiäuruwon, utianik, ko pakas roasiret
    sosop omar oikan pai senek sarein. Kiro roasiret sosop sosop senes upinan uskakar
    senek. Kar ros ninaräun senek itok wa.
  inb-inb: 'Abra­ham­pas, diruku ña wañun­ga­sina ka­ura­mi chi wam­bra tia­pug­sa­murka.
    Chasa­pas­mi paipa wam­brapa wam­brapa kati wam­bra­kuna, iapa achka tukug­sa­mur­ka­kuna.
    Ima­sa­mi awapi iapa achka istri­lla­kuna tia; ima­sa­mi lamar iaku patapi kaska­ju­kunata
    mana kuin­tan­ga­pa pudirí: chasa­lla­ta­mi Abra­hampa wam­brapa wam­brapa kati
    wam­bra­kuna, achka tukug­samur­ka­kuna.'
  hrv-hrv: Zato od jednoga, i to obamrla, nasta mnoštvo poput zvijezda na nebu i pijeska
    nebrojena na obali morskoj.
  box-NT: Lé bṹn nɔn á wàn ɓùaawa nì-kéní mí dòn, o Abarahaamu, á wó
    ɓa zã̀amáa ɓàn maá, ká a húmú yàá lá sùaráa. Mu nìpomu na sã̀ a
    mɔ́n á boo lè hã mànàayio bìo síi, tàá lè le hɔ̃̀nlè na mu yámú ɲumu
    ɲii bia bìo síi. Nùpue yàá yí dà máa mì ɓa máa zũń ɲii.
  ote-NT: Hangue ra Abrá masque nehe ya mrá zi nda̱xjua, pe bi ꞌmʉi ꞌnará tꞌʉ, y co
    núꞌa̱ ra tꞌʉꞌa̱ bi nxa̱nda ndunthi ya ja̱ꞌi, y nubya ya hingui tsa to da mede,
    ngu yá ndunthi ya tsø, ne ngu rá ndunthi ra ꞌbomu núꞌa̱ ꞌbonga ja rá hyo ra ndehe.
  wnu-wnu: Munon gari qas eng wo mom isigi burab umib pisi wogub wau misinam der isuor
    end wau irou wurinou datou qanam gari. Wau misinam der isumir eng tapai gas ne
    orosou gas ende, wanungermau eng misue.
  zam-NT: No por cón che'n thidte mbi' co' ngòc Abraham co' yamerle' gath loo yíizgool,
    bin mbi'a ngos mdyàl xal mbèelbé' co' nzi'f loo bé' no xal yux co' nziri' ro níttó',
    co' nee di's, mque no mbi'a huax bin axta yende chó mèn gác lab mèn co' ngòc bin
    mbi'a.
  zyp-NT: Macawtaco mehthi hratah a cang thlangpaw cawngsaw pakheh chung taico, avai
    esi le rili ngaekang letah a ungpaw reite lypaw sadi zé tah teisaw khah a va chuh
    he.
  sey-NT: Ja̱je paꞌina, Abraham pani tëji muꞌseñapi i̱ acohuaꞌire jai pa̱ire papi
    quë̱na huë maꞌñoco jaꞌi paꞌire pare cuiꞌne jai tsiaya të̱ꞌtëpa mejahuëje paꞌyere
    pare, cue̱cue saoye peoyerepa.
  nvm-nvm: Regavo Eburam fuka guakafa samairenma ijia e besum ijar e uifarif ka uruvana
    ire mujur vo jier saof irif iji noba davo ijeg abeden.
  mps-mps: Tama te bidi deli, aga monu dabe elama tama pąde isainogo yai goli, aga
    te wai hauwago aya pedalai. Tama augwali hauwa mu pedaludubadi geai, te dagalude
    elalubo hǫ dabe tiwai me, tama te tamu ąį sanede elalubo masigi sane tiwai
    pedaludali. Te bidigo augwali nedebo me usu egobeo.
  pab-NT: Hiyeta hoka hatya okoi wainihenere hiyeta kahare ijikolaharenae tyaona,
    xorese hisoakene, waikohese one kilihi tyaonitere hisoakene akere.
  llg-llg: Huu ndia de mae ndia namalasi nalan seli so boe, te ana bei bisa hambu
    numbu-saduk makadotok, losa ta hambu hataholi hingga nala sala. Te sila noꞌun
    sama leo nduuk malai lalai, ma salaek malai tasi bifi.
  kyf-kyf: We 'dɛɛ 'gbʋ, ɔɔ nyɩmɛ yabhlogbɔɔ yia zʋa 'kadʋ lala, -zugba ɔ gɔgʋe kapa
    kapaa 'gbʋ ɔ 'wlʋ nyɩmɛ -ɔ mɩ tlɩda yida. Waa zʋayli -nyɩmaa 'wʋzulo 'wlʋ sa -zɛlɩ
    we mɩ yalɩ. Wa 'wlʋ 'ya gumunyuu ŋwɛyɔ -bʋsɛ, nyɩmɛ 'nɩ mneni ɔ 'ka wa zɛlɩ.
  tpi-tpi: Olsem na taim dispela wanpela man i kamap lapun pinis na klostu em i laik
    i dai, em i kamap papa bilong planti pikinini moa. Ol i kamap planti moa yet,
    olsem ol sta bilong skai na olsem wesan bilong nambis. I no inap man i kaunim
    ol.
  mih-NT: Ta yucuan cuenda i sicoo xaan ñiyɨvɨ sii ra Abraham. Vazu sa sahnu xaan
    ra ta ma cuu ca coo zehe ñu, zoco i sicoo minoo, ta i sicoo cuaha xaan ñiyɨvɨ
    sii ra tañi iyo cuaha xaan tiñoo andɨvɨ a tañi ñiyɨtɨ sa iyo yuhu tyañuhu.
  qvh-NT: Say surinpita miragcunami yupaytapis mana atipaypä goyllarnörä y lamar cuchuncho
    agushanörä caycäyan.
  kms-kms: Te piyi ni gang nase nati yamb tumo, pudi ni irine ningg muq ni kuqo nganye
    buagi nganye tomnji nginy tu wam kin pugri di gherim jiji manyi bad tuqui segi
    ye te kin pugri ris.
  agn-agn: Animan maski si Abraham mepet da ang indi ra maimong magkatinir pa ta ana
    nira, ig maski tanandia tata lamang, piro tanandia pa ka enged tang nagimong pinagalinan
    tang kadoro-doroan ang mga inampo na, ig ang kayadien nira pario ong mga bitokon
    ong langit obin ong mga kenay ong baybay ang indi mabilang-bilang.
  nhi-NT: Uan ohcon Abraham, masqui ya itich niyacatlamilis, itich non se tocniu oualeuqueh
    miqueh, quemeh in sitlalimeh tlen cateh iluicac, uan quemeh in xali tlen cah itenco
    in mar tlen amo uili secpoua.
  ttc-NT: Astilji ti'j jun ichan, anke b'an tijky tuq, ti'j tetz etzaj b'an ky'ila'j
    tijajil iktza' che'w twitz ka'j [b'an ky'ila'j b'ix iktza' sanik], k'onti'l nb'antik
    tzan kyajlet.
  dan-1931: Derfor avledes der også af en, og det en udlevet, som Himmelens Stjerner
    i Mangfoldighed og som Sandet ved Havets Bred, det, som ikke kan tælles.
  kwj-kwj: Wosiwani ti hurache, Epuraham, mekupu tini ha kinani takairo hima rito
    anitafenita miyafo ya ri wosi. Wosiwani wunu niri pe isangi hinga, e, soluwara
    mwai pe hapi hinga miyafo naha ya sukwa. Woro hinde apa wunu gendi kumbwa.
  vie-OVCB: Vì thế chỉ một người già yếu xem như đã chết, đã sinh ra muôn triệu con
    cháu đông như sao trên trời, như cát bãi biển, không thể đếm được.
  kze-kze: miráumai Ááváramu iyámpói ankómba anónu'mai kómpinkemba sáwíva-kwaasi aísaavutantamba
    ónááowaiyavena kwíyómpa'o o'ó sáwíva'o kwáísanamo nompá'ó nonáámááímo sáwíva'o
    kwáyáintemba mirán-kwáásí uwasá íma kanaán-umai táámparaawe.
  lbk-lbk: Isonga, olay mo kag natey si Abraham tay nalakalakay et, ngem nalpo ken
    siya nan kawanewaned ay kag nan kaad-achan nan tokwifi id chaya ya nan ad-i kafilang
    ay lakhan isnan ilit nan fayfay.
  mto-NT: Je̱ Abraham, ó̱yameꞌe naꞌavani o̱o̱y tyunꞌijt, jyaye̱jp tseꞌe nu̱may a̱a̱ꞌk
    je̱ chaan je̱ kyo̱o̱j, veꞌem ax joꞌn je̱ maatsa juuꞌ veꞌe je̱m tsajviinm je̱ts
    je̱ poꞌo juuꞌ veꞌe je̱ja maaxy na̱paꞌayi, kamacho̱o̱vna.
  bzh-bzh: Nebë saga, lob yiḳ mehö timu saga sën atov ya bedus raḳ bë nadiiḳ agi
    tu alam nġahiseḳë degwaj. Yi mewis deverönġ rot besir nġahiseḳë raḳ nebë
    betuheng sën denedo yaġek babu lo los raggër loo nenga, lob mehönon su deyoh
    vu bë denetevin rë.
  guj-2017: એ માટે એકથી અને તે પણ વળી મૂએલા જેવો, તેનાથી સંખ્યામાં આકાશમાંના તારા
    જેટલાં તથા સમુદ્રના કાંઠા પરની રેતી જે અગણિત છે તેના જેટલાં લોક ઉત્પન્ન થયા.
  jvn-NT: '@see-verse:HEB.011.011'
  byr-byr: Sarevɨ yɨ aꞌmwe gave dazai nabaai sai yuna nei balyaꞌneba kɨbawa yada sai
    gyakwalaanga kwalaalya naangeraavɨna kwɨyakwalaangei yɨmaꞌnakei. Nabaai sahwara
    sɨlɨngaamɨnya sɨgunyavɨ yɨlarɨka sabɨꞌ, saalaalyavɨ maangebaarɨ siweka warɨka
    sabɨꞌ kwalaalya naanga yɨmaꞌnɨguvanɨgaꞌ. Aꞌmwera ata yɨnɨga wiꞌna gibɨnera mɨꞌ
    sahwaraavɨ.
  ian-ian: Ebraham Sara tamba vɨt ndu avɨt taagwa mbɨt. Kiya mɨna lɨmbɨt. God wandɨ
    maa Ebraham nyan njandɨ maa Sara nyan kwutɨ. Wan nyana nyangu nɨma sakwat yindi.
    Singwut tɨga sakwat vla tɨndi. Yawia tɨga sakwat vla lɨndi. Ndinai la sakwat kɨta
    nyan ana alɨpsɨga sɨga nagugiyandɨ.
  hun-hun: Ezért attól az egytől, mégpedig mintegy elhalttól származtak olyan sokan,
    mint az ég csillagai, és mint a tenger partja mellett a fövény, amely megszámlálhatatlan.
  mcf-NT: Adoac Abadauan tsusiobudaidënquio tsyuecquid dadpen uispatedi yampampic.
    Masitedbidi yanoapampic.
  kjs-kjs: Go pisa-pulu nipu ogae piruma pode komisa pare nipu ora nogo naaki adaapuna
    aaraa pirisa. Nipuna madina si wanenuri gore nimu so yaa-para aaya kuba kedonu-rupa
    pimi. Go page ipa solwara mada wisade ipa mu-rupa page pirisimi. Go enaalinuri
    mada nararepe garulalima.
  mni-mni: Tasengbagidi Abraham-di siraba amagumlabani adubu nupa asidagi atiyagi
    thawanmichaksinggum amadi ipak mapan-gi masing thingamdraba leingoigumna masing
    yamkhraba charol surol kaya thorakkhi.
  yad-NT: Ramuni̱ ti̱qui vanumusiy, jiryatiy savichanu̱yada nu̱tyu diiñu nta, ripyi̱ru̱yada
    rajuuvay simusiy, nu̱tyu jdarichijyuutiy jarichumu, ti̱cha̱juru jarye, jiryatimyu̱
    ne vana̱y saranumu̱yadasa̱rá̱ra.
  mxb-NT: Ta dión taꞌani Abraham, va̱ꞌará sa̱ yati kuu ra̱, tído ni̱ kasa̱ndaá ra̱
    kúú rá tatá no̱ó kua̱ꞌá nda̱ꞌo ña̱yuu táto̱ꞌon ki̱ꞌo kuaꞌa̱ kúú ti̱ñoo̱, táto̱ꞌon
    ki̱ꞌo kuaꞌa̱ kúú ño̱tí ndéi yúꞌu̱ ta̱ñoꞌo̱.
  pon-2006A: Eri, mehnda ma e kereniongehr mehla, ahpw kadaudoke kan me tepisang aramastehmenet
    me tohtohie, rasehng usuhn pahnlahng kan oh pihken ni oaroahr kan me soh kak wadawad.
  maq-NT: Vëhë xi ngatsë rë ngu ni Abraham ne, handasa hatuxa ha quihndë tsajin rë
    me ngahñu xi sacú rë chjuun rë me quihndi ne, peru tjë rë me ne, tangun cjín camá
    cojo niñú xi yaja ngahnga, tangun cojo tsumi rë tjehen ndachacun xi maji maxqui.
  hto-hto: Iemona Abraham ɨere jíonaite íadɨ, ɨere aillo erófene igɨ́maɨaɨna jebuítate.
    Ua jamánomo dɨga naɨraɨ jebuide; nɨɨ ja lloga monamo ite facádonide úcuaɨ izói
    itíaɨoɨ. Nane monáillai fuédamo ite facádonide guamaɨ izói jebuídiaɨoɨ.
  por-BRBSL: Portanto, tantos como as estrelas do céu em multidão, e tantos como a
    areia que está à beira-mar, foram pai de um homem, e ele tão bom quanto morto.
  ces-NKB: Proto se také z [toho] jednoho, a to již umrtveného, narodilo bezpočet
    [potomků], jako [je] množství nebeských hvězd a jako [je] písku na mořském břehu.
  cui-cui: Bara barichi Abraham. Bapon bichocono amo tsecae xua bara imoxoyo petʉpaewaba
    tsane xua jopa itacʉpaetsi xua peexanaewa pexui. Daichitha Nacom copata xua bapon
    pexanto xeina xua daxota bapoxonae bapon pia pemomoxi jiwi tatsi bichocono pinmonae
    naenaexanapona. Barapo bicheito bichocono pinmonae icha opiteimonae ichi xua bichocono
    nawita. Mataʉtano barapomonae icha taetowa beno ichi xua bichocono beno cʉcʉjei
    xua mar mene itapatha. Jopa itacʉpaetsi xua barapo jiwi peununaewatsi icha taetowa
    beno ichi.
  boj-2014: Abraham a dego qeliosiqa a moiqajqa bati jojomonaqa Qotei na a siŋgila
    yonaqa a aŋgro mel qujai ŋambabtej. Onaqa bunuqna aqa moma naŋgi tulaŋ gargekobaeb.
    Bongar tulaŋ gargekoba unub dego kere Abraham aqa moma naŋgi ulul bul tulaŋ gargekobaeb.
    Deqa sisiyqa keresai.
  eng-OEBUS: And so from one man – and that when his powers were dead – there sprang
    a people as numerous ‘as the stars in the heavens or the countless grains of sand
    on the shore.’
  eri-eri: Onou waha bona, saini fai etenga waha no umuradu umona jugu bona, no magana
    baingaro nebere amenege heigai. Nere taene langa barasiki dorofe, laanga langa
    ulisi dorofe gai baingaro heigane. Nere fai lelegei nomo edo uwa.
  wiu-wiu: Einago ada toa tuateka ago oneke-kama Iserele ali atoa ege egeta wa-kala
    kadukoa ta̱ma nekeneya. Nitaneyake a tibuke kako tagoi ni kusa ue matanu piko
    ue kibi pia toko toa ta̱ma nekene matiyame wa oi moamele toameneya.
  swe-swe: Därför fick också en enda man, så gott som död, barn så talrika som himlens
    stjärnor och oräkneliga som sandkornen på havets strand.
  cth-cth: Hottelah hoi, kalvan e âsinaw hoi palang e sadinaw patetlah kapap e taminaw
    hah tami kadout patetlah kaawm e tami buet touh koehoi khe lah ao awh.
  mti-mti: Meoya apan da, Ebraam me bo apan mina anewa me gumbe usitainawa obiren.
    Mu obiren marantun yayab yane sira poeman visive nuge mina.
  pad-NT: Abinihana amaakari'ini kaba'i ada Abraão, kidiania vanamitharonisiagaki
    adani ija'ari vâipohiki. Boviri ipohina fori vihiki adani. Kaasi 'ba'dani ipohini
    fori vihiki adani. Ni-ija'aria biogaki ida nihafori vihina vaipohina.
  twi-twi: Ɛno nti, ɛwɔ mu sɛ na Abraham regye nna awu de, nanso nʼasefo adɔɔso sɛ
    wim nsoromma ne mpoano nwea.
  hlt-hlt: Te dongah pakhat lamlong khaw muep thaang coeng.Aka duek he khaw vaan kah
    aisi yet la, tuili kaeng kah laivin bangla n'taetloel coeng.
  tbz-SIM: Abɑrɑhɑmmu do kòtɛ́mu mɛdiɛ̀ nkɛ́duúnnɛ̀ mukṹṹ nkɛ́mɔɔtɛ dɛbirɛ, kòo
    yɑɑ̀bíi sṹṹ nkɛ́mmɑnnɛ̀ siwɑ̃̀ɑ̃ nɛ̀ mubirímú dɑ̀mɛ́ɛ̀rì nùù kɔ̃mu.
  san-GUJ: તતો હેતો ર્મૃતકલ્પાદ્ એકસ્માત્ જનાદ્ આકાશીયનક્ષત્રાણીવ ગણનાતીતાઃ સમુદ્રતીરસ્થસિકતા
    ઇવ ચાસંખ્યા લોકા ઉત્પેદિરે|
  ake-NT: Mɨrɨ kasa si pʉse rɨ tikin nan nɨ ka'pon apai, iyeri'sa' pe rɨ te'sen apai
    rɨ, tu'ke rɨ ipayan ton e'seporo'pʉ mɨrɨ, itu'kanoro i'tu poken pʉra rɨ, sirikɨ
    amʉ' ka' awon kon mɨrɨ awonsi'kɨ wɨ'sɨ' parau e'pi pon kasa rɨ.
  qvn-NT: Chaynuy yupachicug canganpam Abraham nä wanunayaptinsi “Castaycuna miranga
    goyllarcuna chicam, jinaman gochra manyanchru agoyshacuna chicam” nira Diosga.
  tku-NT: Chuntza' Dios maxquī'lh chā'tin ī'ska'ta' Abraham masqui kōlu'tza' ixuanī't.
    Ī'xū'nātā'natna' Abraham talhūhua'nli hua'chi sta'cu ē cucujnu' tū tahui'lāna'lh
    na ixquilhtūn mar. Talhūhua'nli ē jāla cāpūtle'kekō'can.
  bjk-bjk: Möxö ina na, a oleleng ne marapun saxit toxo ot meringan kö ina tödi, ma
    a lölös se ine rua wewet biringan ixoro kawam im xarnang abo minet. Ma ina bung
    marapun te ine idi te oleleng saxit xarnang abo tii niso xö mango. Ma i kobo eöt
    bara re öng irabo kos idi xarnang i kobo eöt bölök bara re öng irabo kos a önö
    xö löxön.
  msy-2020: Kamaghɨn, gumazir kam Abraham a ghurigha egha aremeghasava ami, egha an
    ovavir borir avɨribar afeziamɨn oto. Ezɨ an ovaviba otiva bar avɨraseme, mati
    overiamɨn mɨkoveziba, o ongarimɨn dadarimɨn gigiba. Gumazitam da mengɨva avegham.
  bpr-bpr: Balù là gaganan fngà i yaanan du mdà di ta ktuan, bay mdà di kenen, mbel
    i dee to salngad i kdee blatik di langit, na i kdee falak di kilil mahin, là gagan
    mse dun.
  cle-NT: Hi³ja̱³ chiáh² Abraham hi³ mɨ³ya³tɨ́⁴ hí⁴jú̱y³ ba² lii³²a², gá⁴sa̱y³ fɨɨ́y⁴
    cáh³ti³² ja̱á̱² dxaa⁴². Cá⁴lɨ́⁴fɨɨ́y² diáh⁴ liáh³xɨ³ fɨɨ́y⁴ diáh⁴ ñú⁴heé¹. Cá⁴lɨ́⁴fɨɨ́y²
