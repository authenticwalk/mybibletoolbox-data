  gof-ENT: ሄሳ ጊሾ፥ ሃይቂዳ ኣሲ ዳኒያ ኢሲ ኣዲያፌ ሳሎ ፆሊንቶ ሜላኔ ኣባ ጋፃን ዴዒያ ታይቦይ ባይና ሻፌ ሜላ ዜሬይ ዬሌቲዶሶና።
  aau-aau: Mo Abraham hiy uwr-nawp ma lwak se kohir lwak liok, sawk uwr prueyn-awaw
