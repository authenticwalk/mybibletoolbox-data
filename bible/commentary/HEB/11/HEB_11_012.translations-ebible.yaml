  san-PUN: ਤਤੋ ਹੇਤੋ ਰ੍ਮ੍ਰੁʼਤਕਲ੍ਪਾਦ੍ ਏਕਸ੍ਮਾਤ੍ ਜਨਾਦ੍ ਆਕਾਸ਼ੀਯਨਕ੍ਸ਼਼ਤ੍ਰਾਣੀਵ ਗਣਨਾਤੀਤਾਃ ਸਮੁਦ੍ਰਤੀਰਸ੍ਥਸਿਕਤਾ
