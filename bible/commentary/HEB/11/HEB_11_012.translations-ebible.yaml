  byx-byx: De luqa dai maikka ama serluqa be qasa qa dai ama qares ip kep ngip. Dap
    navet luqa dai buup ne aa laanivas ta men, men a qa, be buup na ra ip taquarl
    ama ualdang per ama uusepka. De qatias buup ne ama qaqet ta men nevet luqa ama
    quanaska be ra ip taquarl ama qunka ver ama kaska aam. I qatias kuasik mager ip
    ngia risavet ne lungera de maget.
  ctu-CTI: Jin cha'an, che' más ñoxix che' bajche' i tyʌlel ch'ujbi i tyʌlel i yalobil
    quixtyañu, ti' ch'ocʌ i yalobil Abraham. Che' jini, loq'uem ti i yalobil ti tyʌli
    i yonlel i jiñʌjlel Abraham. Lajal che' bajche' mach ch'ujbi lac tsique' jayp'ej
    ec' am bʌ ti chan chʌ'ʌch je'el mach ch'ujbi lac tsique' ji' ti ti' colem ja'
    che' bajche' jini mach ch'ujbi lac tsique' jaytiquil i jiñʌjlel loq'uem bʌ ti
    jini Abraham.
  zos-NT: Por eso cuando achpømna'ṉ y maṉbapøme ca'e, oy Abraha'mis 'yune. Y como
    ijtuse sone tzapcøspø matza, jetse oy sone'ajyaj 'yune josi'cam; y como majraṉvini
    vøti ityaj namcha', jetse o sone'ajyaj 'yune.
  gvs-gvs: Tauna Eberamo koroto tayamo wowona bogina ipanunu nakae go, tauyana yaina
    goi boda gagaina toina isusáila. Bodayadi adi badabada yábana utunaina ana badabada
    nakae be nakae ediédila ana badabada mamaya goi nakae.
  kbm-kbm: Beti galkik ande tali tanei amolmol anongge meihlang nangge babamos amol
    dongke-ngge ane. Be eisir nok walang ano molge weik ebe viteuk-awe be weik yangawe
    gielk aplo ane ok, be gitangi ebe atob tanavnawi ok ite.
  rmc-rmc: Vašoda jekhe muršestar, le Abrahamostar, savo imar sas maj mulo, uľile
    ajci but potomki, keci hin o čercheňa pro ňebos the e poši paš o moros, so pes
    aňi na del te zrachinel.
  apr-apr: Le kakamata, Awaram in kolman dook tiap le ke bet rimana ipasuiu kase siap,
    le ye in ben tool imata oo. Bong di sasa ki yo pombe ye nga, ngan alunu le alunu
    san dawa ben kanpitiki ke lang katene, inbe ululu ke tiek le ke bet takinkat di
    pitiap yege.
  tiy-tiy: Atin mélaw fiyon fo ké toow fo lukésén i Abrahame ni brab éndaén géféoboro
    noy bawag ne, ménwaléy so katufuay médoowe étéw. Ségiléw ro bé kédooy de gitoon
    dob lawayo brab de farék dob dénsaane.
  nlg-nlg: Sakai vamua Abraham te tonikama hau tua, gaia keri ge subo na vure tara
    vahura mai tana kemana, tara subo vaghara na lei veitughu tana oka, mana saghalea
    ghua, te vahola tua na idumiani.
  dgr-DOGNT: Eyıt'à Abraham ełaı̨wo k'ę̀ę̀ wııtà kò, wets'ıhɂǫ̀ǫ-dǫǫ̀ gı̨ı̨tłǫǫ̀ ajà
    t'à yat'a whǫ̀ dawhelaa lageètłǫ eyıts'ǫ tabàa ewaà xètłǫ lagejà.
  pes-OPV: و از این سبب، ازیک نفر و آن هم مرده، مثل ستارگان آسمان، کثیرو مانند ریگهای
    کنار دریا، بی‌شمار زاییده شدند.
  ron-1924: Де ачея, динтр-ун сингур ом, ши ынкэ ун ом апроапе морт, с-а нэскут о
    сэмынцэ ын маре нумэр, ка стелеле черулуй, ка нисипул де пе малул мэрий, каре
    ну се поате нумэра.
  tpz-tpz: E Abraham to manot ro voh en, ivëhkëk, eꞌ to vasipun en pa napan to teꞌ
    peo va i ne manih po vesun varuh akis me manih po kösan va sinten tahiꞌ, no a
    hikta teꞌ to onöt non a ëh.
  agd-agd: Máan tukhein nan mi Abaraamu maen ayokhuviníen puroren ukhen ída iyampon
    kaoren mifo ven ana akhafana anon ayompin ma vain ofu kayo vá inká un non akhempá
    ma vain eyu kayo vá an den ída yankaforen ukhen mino.
  rkb-NT: Ibarikta Abarão nitsaikbata Deus harere humo ioke tabykyhy. Itsekokatsa
    sizubarẽtsa niyziknaha. Hawaze itsekokatsa my. Batu aty tohi ihyrinymyry, byrisoiktsa
    watsa, batu myhyrinymyry, nimyra hyritywaha niwatihi tsizubarẽna hiba, ba ziksiwatawynaha.
  san-THA: 'ตโต เหโต รฺมฺฤตกลฺปาทฺ เอกสฺมาตฺ ชนาทฺ อากาศียนกฺษตฺราณีว คณนาตีตา: สมุทฺรตีรสฺถสิกตา
    อิว จาสํขฺยา โลกา อุตฺเปทิเรฯ'
  iws-iws: Mɨ tɨ inkamɨn siya waibiyɨe bɨdi ywowɨn. Mɨ siya wɨ yɨɨnɨekak nwo rani.
    Nɨɨngaka. Mɨ siirɨn wɨ Adi Komii siyar tɨrkii mɨ siya wɨ yɨnisɨm yɨnkamiyɨnar
    niyɨonɨnkɨni. Mɨ mhoɨiya kɨriir pɨugana wɨ kasa kasa nwo rani, sɨma wɨ yabsiiyɨnan
    nwowi mɨ wɨ nauunɨm nɨnomor kouanɨm sɨm hɨnɨɨn nwowi. Mɨ iikamɨm sɨmiir mwaɨnɨm
    wɨ dɨg nwo rani. Nɨɨngakɨ nɨɨngakɨɨnga.
  pol-SZ: Dzięki temu z jednego człowieka—Abrahama, męża Sary—Bóg wywiódł cały naród
    Izraela. Mimo że Abraham był już bliski śmierci, Bóg uczynił go ojcem narodu,
    który jest tak liczny, jak gwiazdy na niebie i piasek na brzegu morza.
  ztq-NT: Por ngo, nikxe nii lëë xtse Abraham psal, tir ptyaly meñ lidzy xaa sinak
    nii xtyaly mëly nii no leñ kpaa ni sinak nii xtyaly yuzh nii nche chu nistoo aan
    chilody jkabo.
  zai-NT: Zacá ridu'ya nu neca nabé ma huaniisi Abraham para gapa xiiñi', peru beda
    idale xiiñi casi luceru ne casi yuxi sti nisadó'.
  upv-upv: Ko suri nanu ngok, Epram nga m̃itra lenglengen ko otomori pimij, ko metka
    sen ma nir nga vitunen elep nga elep temijpal erpe moju nga renge melrin mare,
    ko erpe kele dep̃inan nga ngalu.
  wap-NT: Abraham tunarunaouꞌu naa manawun, ikodaꞌo nii mawakaꞌazoꞌoraꞌa naa. Mazan
    iriba utakaan-daunnao tominan, naꞌapa wizinao iriban kawan aokazi ii akaꞌoraz,
    naꞌapa kaatu kawan paran danoma an kidaꞌoraz, aonaꞌoraz ukaꞌiita-kao uaita-kao.
  mva-mva: Bokaibe moimoi Abaram-ra matena-tina ma, ata tamoata teke ngaena-lo ka
    tubu ne alauri kokoko-tina dipura. Tubu ne kokotangadi nge goai makataba-la lang-lo
    dieno bokana, be lulu-la makasi zagenao dieno bokana, tago iboadu uareadi dapura.
  dwr-NT: Hewaa diraw, hayqqeedda asaa malatiyaa itti bitaniyaappe saluwan de7iyaa
    xoolinttiyaa keena, abbaa gaxaan de7iyaa payduu baynna shafiyaa keena zaretuu
    yeletteeddino.
  kfw-kfw: Abraham thijei innum, hiwa mi inkhat ah inphut tuli-sa katam hongsuok ah
    lairalak ah kaom arsi ngai, khat-um tuipui khamma kaom teelmatorlei neeldi inhong
    angjei.
  bfz-bfz: जेबे अब्राहम बऊत ई स्याणा था और मरेया रा जा था, तेबे तेसरे सर्गो रे तारे
    और समुद्र रे कनारे रे बालूए बराबर, अणगिणत वंश पैदा ऊए।
  cuk-09: Deginbali, Abraham, bato seredgus-inigwele, e-nusgana niskwamar-nibnegginedyob
    ichesuli, degine, ukubmar-ichesur-demar-gakaba-bukwad geg ebislegedyob ainiar-gusad.
  ben-OBCV: আর তাই এই এক ব্যক্তি থেকে অর্থাৎ এক মৃতপ্রায় ব্যক্তি থেকে আকাশের তারার
    মতো বহুসংখ্যক এবং সমুদ্রতটের বালির কণার মতো অগণিত বংশধর উৎপন্ন হল।
  mil-NT: Te cuěi ío ní sahnu ndíi Àbrahám ndɨhɨ ñadɨ̀hɨ́ ndíi, ndíi Sǎrá dico dacuɨtɨ́í
    nǐ nduu táhǔ‑yu ní xóo ɨɨⁿ déhe‑yu. Te xíǎⁿ nǔu ío cuéhé ndɨ̌quɨ́ⁿ yǎvá ndíi Àbrahám
    ní cáyá dàtná cuéhé chòdíní ndèé andɨu, ndɨhɨ dàtná cuéhé ñuhu cúchí làmár, chi
    ni vǎ yǒo ɨɨⁿ ndacu cahu ñaha xìí‑yu sá cuěhě‑yu.
  myu-myu: '@see-verse:HEB.011.011'
  fue-fue: Gam majjum diga neɗɗo gooto naywuɗo, himɓe ɗuuɓɓe rimaa. Ɓe ɗuuɗi hande
    koode tawaaɗe dow kammu, e jaaneeri gonuni onde maayo, ni limataako.
  amk-amk: Ampafe na inontaraio weinonggutungna adareti kahofa diri tawania foi, riria
    bitoya paria etaubau enumifo. Weo na Abrahami mani, ne ririafoi wiro ato afonsoi
    kaha, bitoyafo toyari awaha rora faisi tuti ninuaing nafareng rausi.
  fai-fai: Kale Ebadakkam aka atin fasela kimi kalono kanaba, kata aka kinim makuw
    mada alam dim kal kanamin low iyo matam abid tikin milum taw ade wok ningning
    taw ding bakodolaw banim keisu.
  ura-NT: Nitohaneeinte, inae jataain biinaa nihane saijieein, janiinacajelanaala
    cucuana cuhane nenaa carene catu aina arasijie jeeoneein, cachaauru foerateraneein
    nelu Abaraaun.
  mcd-NT: Ascano Abraham anifoshta afanancai chai nitiromafia ahuun funafo fasi ichaparasicoin.
    Tsoancai ato tanan huatiroma. Fishifo yafi mai furomishticai non tanan huatiroma.
    Nanscarifiai Abraham ahuun funafocai tsoan tanan huatiroma.
  urt-urt: Taꞌe luku pe, ŋup tikin Abraham si miꞌe ŋaiye sehei ka ole, kom kin miyeꞌ
    ende ŋaiye kin ka yai lenge ŋambaih talah ŋaiye wula wula sekete. Tinge tahar
    wula sekete taꞌe sahmolon ŋaiye ŋanar ŋoloh sah, topoꞌe nowas nanah ŋaitem. Miyeꞌ
    ende yukur tatame ka se gonose tinge, pakai.
  kiz-kiz: Henu kabhele kuhoma kwa munu ojhu mmonga ambajhe akaribileghe kufwa bhakahogoleka
    bhana bhabhabhalangiki lepi. Bhajhele bhamehele kama matondo gha nani na bhamehele
    kama mbeyu sya n'sanga mu ndema bhwa bahari.
  tzo-TZE: Li Abraáme xco'laj xa xchi'uc chamen ya'yel yu'un mu xa xnich'naj, pero
    jech to yepal ibol smomnich'nab jech chac c'u cha'al li c'analetique, xchi'uc
    jech chac c'u cha'al yi' ta ti'nab ti mu stac' atele.
  lex-lex: Pede la' ler de, de Abrahama nhamto'owa pa edonna nlernan a'na yoma inonni
    nmati, la'pa emkade ho'mana e o'ta watnu nmeh'a mere e' ed mak klernana durti-waiti
    mak kaniutni-kamdierna, pa emeknekama eni-tani, me wtion mak kden la lyanti maka
    takeni rrekan nana liawanni.
  dov-dov: Aboobo kuzwa kumwalumi oyu omwe alimwiwakali wamba kufwa - kwakazyalwa
    bana bingi mbuuli nyenyeezi zya julu alimwi batabaliki mbuuli luseese lwakumbali
    alwizi.
  rgu-rgu: Huu ria na, de leo mae namalasi kokoo boe, ana bei bisa boki na tititi-nonosiꞌ
    dodouꞌ, losaꞌ ta hapu lahenda reke rala si. Huu fo sira dedesi na sama leoꞌ ruuꞌ
    nai lalai, ma soroaeꞌ nai tasiꞌ a suu na.
  toc-NT: Ma̠squi luu ko̠luxní̠n xuani̠t Abraham y niaj luu maka̠s quilh­ta­macú xti­lama
    pero tama­kás­tacli xka­hua­sacán hua̠nchú tamá xli̠­ta­la­ka­pasni hua̠nti̠ li̠pe̠cua
    lhú̠­hualh xta̠­chuná cumu lá stacu xalac akapú̠n y cumu la̠ mun­tzaya xalac pupunú
    hua̠ntu̠ ni̠lay pu̠t­le­ke­ko̠cán, chuná xli̠­lhu̠hua huá xli̠­ta­la­ka­pasni.
  som-som: Sidaas daraaddeedna waxaa mid sidii nin dhintay oo kale ah ka dhashay dad
    u badan sida xiddigaha cirka iyo sida cammuudda badda xeebteeda taal oo aan la
    tirin karin.
  mam-C: Ikytzintzjo tze'n te Abraham, tej ch'ixtaq tjapin kanin toj tq'ij tu'n tkyim,
    ul jun tk'wal, tu'n tel poq'in tyajil nyakutlaj iky kyb'ajjo tze'nqeku che'w twutz
    kya'j, ex tze'nkutla' tz'awin ttzi ttxuyil a', a nlay b'ant tajlet.
  ndj-ndj: Topi, kufuma kwa mundu yumu ayu, yavelili chipindi chaki cha kulela chapelili
    kala valeliwili vandu vatangalili vangajila kuvalangika kucha ndondwa na muhanga
    wa muluwongu.
  mbj-NT: Ti hyb n'aa kä, edaa däg né paawä tadajëp do ta t'aah benäng noo gó, sagõõh
    hawób däk, hood tëg hawób däg ta panaa ta jawén kä.
  lat-VUC: Propter quod et ab uno orti sunt (et hoc emortuo) tamquam sidera cæli in
    multitudinem, et sicut arena, quæ est ad oram maris, innumerabilis.
  ngp-ngp: Kwaivo kwa sila ya mnt'hu, yumwenga andaga kabunt'hika, kwelekagwa want'hu
    wengi enga nt'hondo za mwo ulanga naho enga msanga wa kwe bahali.
  enq-2: Dopa pia dokome, akali mendai iki, Abraame baa lyanga joo kumalanya pipae
    doko, wane longonya yumbange jia. Dopa peteamopa, baanya mandipaenya mandipae
    paleami dupa eteteaka longo jetala, kaitinya bui-pipa kapa pata, endaki lembanya
    kee-pipa kapa pata piamopa, endakali mendeme itaki pyapenge nanjia.
  eng-ASVBT: wherefore also there sprang of one, and him as good as dead, so many
    as the stars of heaven in multitude, and as the sand, which is by the seashore,
    innumerable.
  mna-mna: Kere. Abaraam, ni tomtom tamen ŋonoono. Mi mburaana imap kek. Tamen zin
    wal ta tiyooto pini na, boozo kat. Irao tinin zin na som. Pa zin kembei pitik
    ta timbot saamba mi magargaara ta sousou kana i.
  myw-myw: E taninuways. Tatanok gamag Ebelam anbweilim bo ikous, mo ivag tibun singaya
    babaw, ma̱wana wutun o alekel babiweis.
  sby-sby: Nambi Abulahamu walikubeti wafwa, nsombi mu muntuyu mwalafuma bana bangi
    batabelengeketi nyenyenshi sha kwilu nambi museya wa mu mulonga.
  sll-sll: Engwo ipire Isrel arihobi kwiang moya taniga molere bi dimani emba, wang
    kul nomia gang miki weni malere kulmoma ya, te maker miki weni dungwo meri momia,
    ari ta kere kun olekimua.
  yaq-NT: Junuen san, ju'u Apra'am tuka'u, jaibu taewaim abe simtuasuka juni'i, yoemra
    aapo'ikut yeu katriam, ama butti juebenaek. Teekapo jume' chokim benasi, intok
    bawe mayoat, se'eta aukamta benasi, ka a na'ikiatu maisi machikai.
  uro-uro: Dä soknga näva akni ama ruqa qärakni i sa ngäkt kre qorhäs iva qä ñäp dä
    sa ama rhäqäp na rha ama rhoes ta män gärarhani i arhä rhodäm di ngät toqor ama
    rhodäm sa ama qaeng mät ama leqäs bä qosaqi ngät toqor ama qunirhong bät ama qoan
    gärqärhongni i qaku mamär vät aung iva qä narhodäm nä irhong.
  ita-1885: Perciò ancora da uno, e quello già ammortato, son nati discendenti, in
    moltitudine come le stelle del cielo, e come le rena innumerabile che è lungo
    il lito del mare.
  muy-muy: Nahkay ti ku tamal Abraham naŋ bəlaŋ, naŋ medeweleni herem-herem nəŋgu
    ni, bəza huɗ gayaŋ tìgi kay. Nday kay akaɗa boŋgur ya a huɗ melefit bu ni, ahkay
    do ni akaɗa wiyaŋ ga zalaka, tàcal koksah.
  kqc-kqc: Mina dada ugava iniye niyori, bi amiye yokoi maka gutuna omari iya tau
    gade ma davara seriri vasa di fore keika keika tau gade amiye duaiya regi anua
    rego kana, di tutubena vene vata niyadi.
  tav-tav: To bairi Abraham cawamecʉcʉ seeto cabʉcʉ capunaa mácʉ cʉ anibao joroquena
    cʉ macʉ cabuiayupʉ. To bairi capãarã cʉ pãramerã cãñuparã. To bairi ñocoare, pa
    rupaariacã quenare cacõoña peo majiña manore bairona cʉ pãramerã cʉ bero macanare
    cõoña peo majiña maa.
  eng-ULB: Therefore, from this one man—and he was almost dead—were born descendants
    as many as the stars in the sky and as countless as sand by the seashore.
  spa-VBL: Por eso, los descendientes de Abraham, (¡que ya estaba a punto de morir!),
    se volvieron numerosos como las estrellas del cielo e innumerables como la arena
    del mar.
  fra-_FOB: C'est pourquoi d'un seul homme, et qui était déjà affaibli, il est né
    une multitude aussi nombreuse que les étoiles du ciel, et que le sable du bord
    de la mer, qui ne se peut compter.
  hau-ULB: Sabo da haka, ta wurin mutumin nan daya, wanda ya ke kamar matacce ne,
    aka haifi zuriya mai dimbin yawa, su ka yawaita kamar taurari a sama kamar yashi
    a bakin teku, wanda ba shi kidayuwa.
  mal-mal: അതുകൊണ്ട് മൃതപ്രായനായവനായ ഈ ഒരുവനിൽനിന്ന് തന്നെയാണ്, പെരുപ്പത്തിൽ ആകാശത്തിലെ
    നക്ഷത്രങ്ങൾപോലെയും കടല്പുറത്തെ എണ്ണിക്കൂടാത്ത മണൽപോലെയും സന്തതികൾ ജനിച്ചത്.
  lit-lit: Todėl ir iš vieno vyro, tokio apmirusio, buvo pagimdyti tie palikuonys,
    gausūs kaip dangaus žvaigždės ir nesuskaitomi kaip smiltys jūros pakrantėje.
  urd-GVR: Go Ibrāhīm taqrīban mar chukā thā to bhī usī ek shaḳhs se beshumār aulād
    niklī, tādād meṅ āsmān par ke sitāroṅ aur sāhil par kī ret ke zarroṅ ke barābar.
  far-far: Boroi 'ana sa Abraham ka ngwaro ma leleka karangi ka mae, keroa too ana
    kwalafa 'oro 'asiana ki. Kera 'oro ka dia bubulu ki laona mamanga, ma na one sulia
    asi ne nao si bobola fua idumilana.
  suz-BL: मेना अब्राहाम आल मथीब खाल्‍पा बाक्‍माक्‍त हना यो, नोले आ खिं ङा मुर सोरुल
    खोदेंशो पा शुश दुम्‍शा, हिक्‍ने मचाप्‍चा ङा दुम्‍मा बाक्‍त।
  car-NT: Iro ke ro o'win wokyry tywotapyimanga man, mo'karon i'makonymbo waito'me
    mo'karon kapu pokonokon siriko wara moky imero, moro awopano atu'kupopyn sakau
    wara enapa moky imero.
  amp-amp: Abrahamr bi tabon bugahato yon kasinya yimbuyef duhatr, nd yonrpno be tu
    yonmari yon rifhur kasinyamor. Yon rifhur Abrahamr kasinyamor memom, “Nndo guny
    mounri nungur tik furayer. Nhai yimam thomnakfot.”
  bht-bht: कने इसा बजा ला जालू अब्राहम बड़ा बुड्डा होई गिया था की मरणे ही बाला था,
    फिरी भी अम्बरे दे तारयां सांई कने समुंद्रे कंडे दे रेते सांई उदे अणगिनत वंश पैदा
    होए।
  eng-NOY: Wherefore there sprang even from one, and him become as dead, a race like
    the stars of heaven in multitude, and like the sand by the seashore which cannot
    be numbered.
  cub-NT: Que baru ʉ̃i jʉed̶ocʉvajʉrorõre jʉed̶ocʉvarĩ bʉojabecʉ bácʉ yaiyʉ́ bácʉi
