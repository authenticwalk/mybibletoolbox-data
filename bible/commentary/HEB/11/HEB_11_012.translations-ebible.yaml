  txq-txq: Huu naa de leo mae lasi nggonggook ena oo, ana bei bisa bonggi nala tititi-nonosik
    noꞌun seli boe, losa ta hambu hatahori esa boe na bisa reke nala sara. Huu sira
    dedesin nara nok bali nduuk kara rai lalai, ma sarakaek nai tasi tataik.
  aaz-aaz: Nok ranan naan, maski in namnais reꞌ-reuꞌf een amsaꞌ, in bisa nahoniꞌ ma
    nasuuf amfa-faun feꞌ, tar antea ka tiit fa tuaf reꞌ bisa nsoiꞌ naan sin. Fin sin
    amfauk ein on reꞌ kfuu et neon goe tnanan, ma on reꞌ snaen et tais je ninin.
  qup-NT: Chasna Abraham ña ruku kashpanpas paymanta mana yupaypa achka runakuna mirarkakuna.
    Imashnami istrillakunaka silupi, tiyukunapas yaku mayanpi mana yupaypa kanahun,
    chasnami mirarkakuna.
  dop-dop: Ḿpʋ́ɣʋ́ pǝ lɑpɑ nɑ yʋlʋ kʋlʋm wei ɩ tɛmɑ ḿpʋ́ɣʋ́ sǝpʋ tɔ ɩ́ lʋlɩ nɑ pǝ́
    lʋlɩ tǝyomyom ɩsɩɩ ɩsɔtʋlʋŋɑsɩ kɛ ɩsɔtɔnʋɣʋ tɑɑ, nɑ ɩsɩɩ teŋku nɔɣɔ kɑnyǝŋɑ pee.
  azb-azb: Buna görə də bir kişidən, artıq ölüdən fərqlənməyən birindən sayca göydəki
    ulduzlar qədər, dəniz kənarındakı qum kimi saysız-hesabsız nəsil törədi.
  eng-DBY: Wherefore also there have been born of one, and that of one become dead,
    even as the stars of heaven in multitude, and as the countless sand which [is]
    by the sea shore.
  guo-NT: Abraham pijow naxʉwal wʉt, Abraham xabich pati'in. Pe nakiowa, Abraham paxʉlan
    nalaelt. Do baxael, Abraham pejwʉlela, xabich kaesfʉl pamojiw. Me-ama ithaej,
    thaejbelinbej, xabich pin-iakola, ja-aechfʉl Abraham pamojiw. Samata, xajʉpaxil
    xajuiliajwas japi jiw.
  hla-hla: Ba toa tson e Abraham, e noahasina te tsonpan koruen, nonei a tson teka
    te ka mei a hatutubunei a para koru te herei a man pitopito nu kotolana te ma
    antunan ase sabe nari.
  mav-NT: Aparãu iporo sese kahato rakat yt imẽpyt'i kahato rakat i ma'ato tomohey
    hap kaipyi Aparãu tuwe­sa­'yru nug na'yn. Koitywy Aparãu emiari­ru'in typy'i tukup­te'en.
    Haipe­piaria i'atu kahato waikiru ko'i i'atu hap ewy aikotã y'y wato hyẽpe etiat
    yi kyt i'atu hap ewy Aparãu emiariru sem. Yt uwe i imorania kuap Aparãu emiari­ru'in
    toimohey yn mote.
  kpf-kpf: Zorat a sombâ op imbaŋâ buŋ oi zâkkâren gâbâ kiun doŋbep muyagiwe. Kiurâp
    zo sumbemân sâŋgelak tap arie, teŋgâziŋ zorat dâp oip. Oi saru sâtŋan sak ziap,
    zo aŋâ mân sâlâsâlâpkuŋ, zorat dâp muyagiwe.
  ppo-ppo: Ai beta̧ whi̧tei a̧ otereyóló mo felekemó sinaai du bitutei, ama deale
    naalené kaaróló, naale senaale mo ha̧le o̧la kaae deté felepó. Ai naale senaaleta,
    sa̧mó daale ho̧reró wȩi atika̧tamo kaae ereteiné dosa̧ayaaire mo su̧nipó.
  hin-2017: इस कारण एक ही जन से जो मरा हुआ सा था, आकाश के तारों और समुद्र तट के रेत
    के समान, अनगिनत वंश उत्पन्न हुआ। (उत्प. 15:5, उत्प. 2:12)
  wol-KYG: Looloo waral genn góor doŋŋ, ku dee rekk dese, aw askan mana soqikoo ci
    moom, tollu ni biddiiwi asamaan ndax bare, wees ab lim ni feppi suufas géej.
  bef-bef: To yamofihi yaꞌma bonaꞌi monekoluguti pulu tilatanamofihi amuyaꞌa su hoꞌehinalo
    aitogati yagapanaꞌa pulu tiꞌahana enali kokulumatoga sonofiꞌi mineme bite ete
    samahi netina yanamofihi babeyafalo to hege nagami belehaꞌaga keheꞌi niꞌina ya
    suhi huto bonaꞌmagita leka so su mehaluta Abalahahi tataꞌamagihi legegeto huto
    helite biꞌahana.
  amm-amm: Kotoso waliyo mulumolo luwaiki, no monoi no mo nonani nokota totani nakosaitono
    iyali mo pounu na si. Nokotalo waimai alu kiki, ulai tani nakosaitono iyali mo
    pounu na si. Molopoi molopoi, amoloku molopoi komiyai. Ulai moloi kolali monoi?
    Mamo iwoni upoi kou komiyai, molopoi molopoi.
  zaj-zaj: Hata kamba Ablaham kakala m'vyele ng'hani, kulawa munhu ino imwe wavumbuka
    wanhu bwando kamba nhondo za kuulanga vuzilibule mheta, na kamba misenga ya mumgwazo
    wa ibahali viilibule mheta.
  chq-NT: Joon coon'¹³ la joon Abraham xʉfiin'¹³ tɨ́² lijúun²mo galiseein²¹ jún² tya'a
    fúui¹ 'in tí² la tí² nʉ́ʉ¹ 'ii'¹³in tsaa'²¹ juncwii²¹ joongɨ la tí² too'¹³ taa'¹³
    tɨ' jmɨ'ñi'³ 'in tɨ́² jún² tya'a. Jo lii'¹i tsá² un'íi²in.
  swp-swp: Arinai tau esega mo, eo ia gonoana doha i mateo, ia mo ia tauna eai moutuana
    se tubuma, gamagarina doha galewa iporadi, e doha geregere, gabogabo hasarina
    eai, taba nige ta hasiridi.
  bjr-bjr: Abarahaamafa kuqinoora foora inoo marufaqa mina faiqi namu kambiqeeqa fasau
    nukuda miqirausa kambiqaqau.
  aby-aby: '@see-verse:HEB.011.011'
  eng-YLT: wherefore, also from one were begotten — and that of one who had become
    dead — as the stars of the heaven in multitude, and as sand that [is] by the sea-shore
    — the innumerable.
  jni-jni: Barki anenime, ahira unu inde ugino me, unu ge sa maciki kasi ikizi ini,
    a tuba unee ahira ameme, wa wu gbardang kasi iwirang ya zesere gusi ikiki uteku,
    ige sa daki adake ada dassa ba.
  kne-kne: Isonga olay mo adi koma makaipoli si Abraham tan enggay nakay, inmad-ado
    pay dedan din polin di es-esa ay ipogaw ay nay ay kaman din kaad-adon di bilang
    di talaw ono din adi kabilang ay darat sin benget di baybay.
  tgj-tgj: Abraham sikunv jvbv rikubvka, so nyi akin lokv nyido gv takar vdw jvbv
    okv svmasa gv adarai lo kila manam chokri aingbv husi hv doolin pvkunv.
  gui-NT: Jae rambue jeta yae co Abraham iñemoña reta, yepe tei Abraham indechi yae
    ma. Jeta yae co yasɨtata ara re ñogüɨnoi vae reta jare jeta yae co ɨvɨcuiti ɨ
    guasu jembeɨ pe oi vae. Jae ramiño vi jeta yae co Abraham iñemoña reta.
  quc-TT: Rumal riꞌ ri Abraham are jubꞌiqꞌ karaj kakamik xekꞌojiꞌ sibꞌalaj e kꞌi rijaꞌl
    kejunumataj rukꞌ ri chꞌumil ri e kꞌo cho ri kaj xuqujeꞌ ri sanyobꞌ ri kꞌo chuchiꞌ
    ri plo, man kꞌo ta jun kakwinik kaꞌjilanik.
  heg-NTPO: Undeng na, un blalan isi son, mo un hua nal ana, le oen hiut-hoen mamo
    isi, didiin atuli li kaih nalas lo. Ta oen mamon na banansila el duun in ne apan
    nua, nol hlaen in ne tasi suut tua ngas.
  ptu-ptu: Moinna anna sihhapammi diom ba'ba talumbä Abraham wattu eta too, sapo'
    mentale hi pessubunna susi budanna bintä yabo langi' anna susi budanna bungim
    dio bihim le'bo'.
  bzd-NTPO: Ie' dewa̱tke këkëpala aluë, erë es ie' de alàë. Ilà e' wa ileripa dë'bitu̱
