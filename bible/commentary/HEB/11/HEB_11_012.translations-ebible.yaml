  nko-NT: Ɩ́nɩ sʋ ɔmá kɛ́ɩ́n ánɩ́ bʋma ɩklátɔ, bʋtsɔ fɛ́ ntsrakpabi ntɛ́ɛ ɔpʋ ɔnɔ́
