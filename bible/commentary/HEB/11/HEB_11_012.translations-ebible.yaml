    riy-rumam can ri Abraham; y stape' rija' ri'j chic tok xc'oje' ri ralc'ual.
  zia-zia: Arare emo dekaongka amimene mani pumai wisika saora putoung nuna aung yena,
    arata saineba nuna-una atu saisibuna wisika sewa. Awong uritira arasa miteya ayao
    ine. Nupema wito bagora yowangsa miteya, emo mene zazagao ine teng oko, ayero
    teng kasa yewa ara.
  mal-2015: അതുകൊണ്ടു ഒരുവന്നു, മൃതപ്രായനായവന്നു തന്നേ, പെരുപ്പത്തിൽ ആകാശത്തിലെ നക്ഷത്രങ്ങൾപോലെയും
    കടല്പുറത്തെ എണ്ണിക്കൂടാത്ത മണൽപോലെയും സന്തതി ജനിച്ചു.
  tuo-NT: Abrahã bʉcʉ waro nimigʉ̃, macʉ̃ticʉ niwĩ. Macʉ̃ti, beꞌro pãjãrã waro pãrãmerã
