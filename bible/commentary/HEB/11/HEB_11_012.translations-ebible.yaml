  qub-qub: Chaynöpami Abraham fiyupa auquinna caycaptin wamran yuriran. Chay wamranpita
    mirajcunami yupaytapis mana atipaypaj caycan goyllarcunanöraj u lamar cantuncho
    agunöraj.
  att-att: Á yáyù nga kitáru yù ira ginaká di Kákay Abrakam, mássiki nu kuruk nga
