  nhy-NT: Noijki in Abraham maski oyeka ya tetajtzin iwan sa okichixtoka keman mikis,
    Abraham ok owelik okipixke ikone iwan satepan okinpixke sa tekitl miekej iwejkaixwiwan
    asta mach akaj welis kinpoas, porke sa tekitl miekej sa ken sitlaltin o noso sa
    ken xale katlej onkaj itempan atl.
  asm-FB: এই হেতুকে এজনৰ পৰা, সেই মৃত্যু তুল্য জনৰ পৰাই, লেখত আকাশৰ তৰাবোৰৰ সমান,
    আৰু সাগৰৰ তীৰত থকা বালিৰ নিচিনা অসংখ্য লোক উৎপন্ন হ’ল।
  okv-okv: Amo ainge nombo kerembo ena ijite amita degi be isapamane tarama ainge
    eto hora ainge etekari inono ae avo titimbeto degi enetena.
  mxt-NT: Yucuan chaha vasɨ cha nyañaa quɨvɨ cha cúvi ra Abraham, soco chicoo̱ sehe
    ra. Ta yaha̱ cuan cuaha xaan ñáyɨvɨ cacu̱ cha cuvi̱ ñu tata ra. Tari cha cuaha
    tiñoo andɨvɨ, ta tari cha cuaha niyɨtɨ yuhu tyañuhu, vatyi ña cuví nacahvi yo.
  tzo-NT: Hech yu'un ti sventa ti jun vinic ti chamen xa sbec'tal ya'yel yu'un mu
    xa xnich'naj, hech yepal yelnich'nab i'an hech chaj c'u che'el ti c'analetique,
    hech chaj c'u che'el ti hi'tic ti ti'nab ti mu stac' atele.
  ind-AGS: Itulah sebabnya keturunan Abraham, (Abraham yang begitu tua dia akan segera
    mati!), menjadi sebanyak bintang-bintang di langit, dan tidak bisa dihitung seperti
    pasir di tepi laut.
  omw-omw: Mwitaa huvaro Evarahaamuva nyaapaiqama viro qutuariva qaumaqa hu vaisira
    kuaiqiaqaatairo mwia nraaqiara airintivanto qovarama vura. Mwiaqaatai qovara hia
    nraaqiarahua qovora aahoqura votima kyeta airinti variara. Mwihua nramanri tokyasataa
    nruqa vahira votima kyeta airinti variara.
  yrb-yrb: Dana uieta amara ari nono i amara demurairoma danu sisia uwara faiya faiyawere
    i muina ari, i enea gigirari magua ari sirorari utebita.
  maa-NT: K'oa̱á ma‑ne nga ta jè ta̱jngoò xi̱ta̱ jè, na̱s'ín jye tífehet'aà na̱chrjein‑la̱,
    kjìn jchán ma i̱xti‑la̱ xi tje̱ ts'e̱ k'oa̱á ngaya‑la̱ koni jñà ni'ño xi tjín
    ngajmiì ko̱ tsomì xi jncha i̱ndiì ndáchikon nga mìkiì ma maxke̱ya.
  mcq-mcq: Ijihunaꞌe ea mapokakaho Eparahami oni vaji rena roara. Hu emamaaꞌomo areri
    sesamaa paꞌarehune saꞌina vo huni harihijijahija chinasa rehune ꞌee ajara kaꞌene
    areri patahuna kaꞌene soha rori navujaꞌina rehuna.
  sus-A: نَ نَن عَ تٌ، شّمّ كٍرٍن سَابُي رَ، شّمْشِ نَشَن مُ نُ نْمَ دِ سْتْدٍ سْنْن،
    نَ نَشَ بْنسْي شُنفبٍ سْتْ، «نَشَن شَسَبِ مَنِيَشِ تُنبُييٍ شَسَبِ رَ نَشٍيٍ نَ
    كٌورٍ مَ، عَ نُن مّيّنيِ شَسَبِ رَ نَشَن نَ بَا دّ رَ. عٍ كْنتِ مُ نْمَ كٌلٌندٍ.»
  jpn-1965: そこで、ひとりの、しかも死んだも同様のアブラハムから、天の星のように、また海べの数えきれない砂のように数多い子孫が生まれたのです。
  fra-SBL: C'est pourquoi un seul homme a engendré autant d'enfants que les étoiles
    du ciel sont nombreuses, et aussi innombrables que le sable qui est au bord de
    la mer, et il est comme mort.
  yka-yka: Duk Ibrahim bahiˈ ne teˈed, gaˈi ne makajari andanen anakan weˈ ne. Saguwaˈ
    peggeˈ kinahagad weˈ ne pananggup Tuhanin, ngaˈekka teˈed tubuˈnen kuweˈ meˈ poteˈan
    si langitin duk meˈ umus si higad tahikin gaˈi taˈitung hawal ekkanen.
  mle-mle: Atawa tikuw, adi duw diki amwiy sip wulpwutuw pwutuwaan tikuw ab, adi duwab
    dikidiy warag ginyir mwiya mwiyab mwiya samasam-adiy wakwudiy. Aw duw taakw dayaam
    nasinas aal maa rav, samasam tidalik tikuw.
  shp-NTPO: Jaskáakin Abrahamman, kikin yosishoko moa koshioma ixonbi bakeara, jawen
    chiní rarebobo kikinbiresi kaikanike. Ja naikanmea wishtinbo, itan aniparo kexá
    iká mashibo non oinna keskati, tson toponmati.
  aom-aom: Abraham hu ma-ae gemu jioꞌi urimo hesi darugo barëromo uꞌuhanovadeje röhu
    a ujo jioröhe darugoho röhu maho baejamu hu bëhoho jioromo hesi ado sirinoꞌoho
    jiji mujöruꞌo vaꞌëne ahoꞌobëhe jioꞌamobe sö jovo riröre jioꞌamaje nieꞌu vaꞌëne
    ëhi bogo adaho varijënoho jioꞌamobe rovadeje.
  geb-geb: Maaŋ muuŋgiap, mba guma, ana vurgiap, ana rɨmɨnga tuk han mbarigim, ana
    hɨgap, nzɨgi vhɨrve guarira nzɨk ki. Mbe guigira vhɨrkɨvgiap, kha buivar ki ŋkaar
    fara muuŋgiap, vhɨra kha mbasɨk taan ki khɨɨiŋ fara muuŋgi. Guma mben ruemgirga
    tuktɨgi fhuvara.
  bsj-bsj: na ki nii wo wineu, kiyang con bwiyam-bwiya con bourang tenkwanibo kila-kila
    na bitirendo biloreu”, man ki kiye ka na yabum bo wo kong cajiyeu.
  cak-cak: Y romari' tok riq'uin ri Abraham, ri nik'alajin chi xa man yec'uje' ta
    chic ralc'ua'l, xeq'uiyer-vi-pe riy-rumam ri e'achel ch'umila' richin chicaj,
    y e'achel (sanayi, sanayil) chuchi' mar roma man jun nitiquer najlan quichin.
  chf-NT: Jin uc'a de untu winic que atä' noxibi y mach ni' jin u q'uini u yäc'ben
    u tz'isa u jit'ocba, c'ac'a' q'ue'ni u natil ch'ocob ca' u q'ue'nan aj lucerojob
    tä cielo y ca' u q'ue'nan ji' ti' nab, que mach'an machca u chen trebe u tzique'.
  tlf-tlf: Kale tinum maagup Abraham beyo, tinum usoman mep so kaanan o angba umi
    diim kota man ilop deng mit kal uyo kutelata, tinum miit uyo mitam sengan-nuluta,
    iit abiil tigiin biningok mobu ulutap aa-e min, daak yol ok kan tem umi ok diniing
    tem ulutap uyo dogobeta tiki-namap binim kesip ko.
  piu-2006: Tjiḻpi Yipuramalu mirrirrikitjangku kuliṉu katjatjarrangku. Katja palulanguru
    walytja ngaṉṯitja tjuṯalpi nyinangu. Paluru tjana tjuṯalingku nyinarra waṉingi,
    piṉṯirri tjuṯa nguwanpa, mingalingku.
  poh-NT: 'Chi jeꞌ aj reꞌ, xa ru̱cꞌ jenaj chi winak reꞌ maꞌ Awraham chꞌi̱l i rehqꞌue̱n,
    xpꞌuhtic cho reꞌ xcꞌuluric wili: Xa reꞌ woꞌ chawil take riqꞌuihal chꞌimi̱l ar
    pan taxa̱j on xa reꞌ woꞌ chawil riqꞌuihal i sani̱b chi chi̱ꞌ rinimal haꞌ, reꞌ
    take riqꞌuihal rihrima̱m i maꞌ Awraham maꞌ hab ta wach eriban canar cajlajic ruꞌum
    chi kꞌe̱ꞌ qꞌuihal take. Maꞌ xa ta woꞌ xcꞌuluric reꞌreꞌ, til peꞌ woꞌ xqꞌuihbic
    wach take ra̱ꞌ riꞌsil cho i maꞌ Awraham xa ru̱cꞌ ti i jenaj chi racꞌu̱n reꞌ xasjic
    nok johtonak chic rihabil eh xa qꞌuisi̱n nak chic maꞌ nponic rikꞌijil riquimic.'
  tue-tue: Teero tiigʉ́, Abraham bʉcʉ peti niipacʉ, macʉ̃cʉtiyigʉ. Macʉ̃cʉti, too
    síro paʉ peti pãrãmérãcʉtiyigʉ. Ñocõãrẽ́, ditatuparire queopetímasĩña manirṍbiro
    cʉ̃ʉ̃ pãrãmérãrẽ queopetímasĩña maniã.
  bjp-bjp: Ke tina itikii sau e kaltu igii ae ka tubunkak laulau mang, ka fapuar fanu
    fuun arae keltot buuii na bat ke arae karkarat ae na kiin ae biil ifasi rin wes
    u.
  xon-xon: Nima pu na, ujabaan u nan bi ke waah kpo le na, nan ma binib bi wiir ke
    iŋmabi aah wiir pu na. Bi wiir ke litambol li dɔ nnyusakpem aagbaan na. Ubaa aa
    ŋmaa kahn bi.
  tzo-ZNT: Yechꞌo ti iyil to xchꞌamal ti Abraame acꞌu mi iꞌechꞌ xa yora ti chnichꞌnaje.
    Ipꞌol ep smom, coꞌol xchiꞌuc li cꞌanaletique, coꞌol xchiꞌuc li yiꞌal mare ti mu
    xlaj ta atele.
  mpm-NT: Ti siukan ni kuu ja ni nakaya kuaꞌa xaan jnaꞌan Abraham vasu jaku ni ga
    na da niku. Ti jnaꞌan da ni ka ndukuaꞌa xaan nanu chuxini iin nuu andɨvɨ, xi nanu
    ndɨ ɨɨn ndɨ ɨɨn ñɨtɨ ndiꞌi ja kaa yuꞌu mar ja tu kundee kuɨtɨ yo kaꞌu yo.
  ots-NT: Guejti car Abraham, bbʉ mí hmʉh cár ttʉ, ya xquí ntita rá zö, ya xi má tjeh
    cár nzajqui. Pe nde̱jma̱ bi hmʉh cár ttʉ, cja̱ bi nxa̱nti rá ngu̱ quí ba̱jtzi
    car Isaac. Eso, bi hmʉh quí bbɛjto car Abraham, co quí mboxibbɛjto, co pe dda
    quí ntɛnihui. Bi nxa̱nti rá ngu̱, hasta már ngu̱ ncja yʉ tzø nʉ jar ji̱tzi o ncja
    cʉ bbomu̱ pʉ jár nttza̱ni car mar. Jin to di jiöti di mede.
  hoy-hoy: ईद कारण अब्राहम देल अच, जो सोत्‍तुर घाई ईरोन, आकाश ईनव तारागोळ अदिक समुद्र
    अन धुळा घाई अनगिनत वंशज पैदा आदुर.
  amo-amo: Bara nani tutun, unuzu nnit ulere ulenge na awa dak susut nkuu awa macu
    akara gbardang iwa so gbardang nafo iyini kitene kani, nafo licicin kurawa longo
    na iwasa iguro ba.
  pjt-pjt: '@see-verse:HEB.011.011'
  cwe-cwe: Kwa ivo kulawa kwa munhu ino imwe Bulahimu yakalile fana kadanganika, walawilila
    wanhu wengi hawapeteka fana viya nhondo za kuulanga na msanga wa mhwani.
  daa-NT: Ansii ko, min gem rakki kaak zab ko tak-tak amiltu tamba dakina ar kaalna
    wal ar ƴir kaak ɗo bi ka barrer ho gem gedarro osinji.
  mlp-mlp: Nazaq iyan mat adinowan iyim aholib amun emgo azawayin tihiqiyta na alulib
    mataw en araq tugwahtiqiy. Mataw na kabemmo diq gwahtiqiyta, bilaqne kaitab ulig
    turayta na teq kamis adekib ibur giqusayta nazaq nog in gwahtiqiy. Gwahtiqan teq
    mat araq diq in ginulingo ahun haiqgam.
  ape-C: Abraham douk ruwogin abom hurukatin um nugok, aria anan douk nakwarmori sabaishi
    barheshish shagiguk shakitak. Shakitak shatogur sabaishi abom kabi unib weir utag
    iri o kabi arukot takus anagas um youg iri. Arpesh douk madae wosik um shudarehesh
    uwe, uwok.
  bgs-bgs: Agad ándà gimanan i Abraham na makabatà pa su tugál dán, asal sikandin
    tô igtikudan katô marapung mga rubbad din iring katô karapungan ka mga karani
    tun ta langit, asta iring katô baklayan tun ta ligad ka dagat na dì ágkéyap.
  faa-faa: Arirakano Eparahame sisimaraka reke, epo aporo ira suamo makasa kaua kekemapo,
    aihoasimo kukusa maiya ane makeraka rea maiya amo, hokosa hokono marereapo. Hokosa
    hokono marerakano hokosa amo wainepe puraka, ti makata mukisa ayiáka mukiraka
    wainareapo. Hauaka sakipu he tawara fea mukisa ayiáka, aporo hinamo mukiraka wainareapo.
  kik-kik: Na nĩ ũndũ ũcio kuuma harĩ mũndũ ũyũ ũmwe, o na aarĩ ta mũndũ mũkuũ-rĩ,
    gũgĩciarwo njiaro nyingĩ o ta njata cia igũrũ, o na ta mũthanga ũrĩa ũtangĩtarĩka
    ũrĩ hũgũrũrũ-inĩ cia iria.
  cap-NT: Jalla niz̈tiquiztan Abrahamqui ticz irarchiz cjenami tsjii majchchiz cjissic̈ha.
    Jalla nii majchquiztan walja tama mirchic̈ha, walja tama arajpach warawaranacaz̈takaz
    niz̈aza walja tama kot at pjilanacaz̈takaz, jalla niz̈ta mirchic̈ha. Ancha tamaz̈
    cjen, anac̈ha kanchuca Abrahamz̈quiztan tjonñi majch maatinaca.
  ksr-ksr: Eja motooŋgo iwaa momalaarianoŋ nemuŋ koma muro koomuwaa so kolooroto,
    ii kileŋ iwaanoŋga kanageso somata qatawo koloogi. Seŋgelao sombinoŋ asarigi jaŋgogia
    weeŋgowombaajoŋ amamaajoŋi, me sakasiŋ kowe goraayanoŋ ejuti, gbiliurutanoŋ mono
    iikawaa so seiŋ koloogi.
  eng-TNT: And therfore spronge therof one (and of one which was as good as deed)
    so many in multitude as the starres of the skye and as the sond of the see shore
    which is innumerable.
  sbs-sbs: '@see-verse:HEB.011.011'
  sue-sue: Are ema daimata wisika asaira putou nuso tepo wenua, ata saineba nuso nana
    saisibuna wisika asewa. Nukare utura kuna itera amira te. Agoro ewa bera oze itera,
    ema meni azimai ine tepo, amira te kei awewa awa.
  fra-NCL: C’est pourquoi, d’un seul homme, déjà comme mort, sortit une postérité
    aussi nombreuse que les étoiles du ciel, et que les grains de sable innombrables
    qui sont sur le bord de la mer.
  snn-NT: Ja'nca sëani, ja'an hua'guë Abraham hue'eguë, ai ira hua'guë zin cu'eye
    gare porema'isi'quëta'an, zin hua'guëni baguëna, baguë bain yo'je raisi'cuabi
    ai ba'iye ai jai jubë jaijeijateña. Ma'choco hua'i, ziaya yëruhua mejara'carëan,
    ja'anre cuencueye poretoca, Abraham bain raisi'cua yua quë'rë jai jubë bateña.
  atb-NT: Haû mù luî, yhang gi, shî gùng dông nghut kôle, yhang rayuq mai lo é awut
    ashín pé gi, mauhkûng mâ é kyî pé eq wuimau yàm mâ é a ung nghap é semuî myhó
    myô lò bê nghut ri.
  cek-AK: Kadueh hoi kanghmong, anih maeto khae hoiah ni, van cakaeh zetto kapop,
    tuipui taeng ih kroek laek ai savuet baktiah angpung o.
  bkd-bkd: Aman si Abraham sa magulang en tungkay nabuhat gayed ha gin-apuan hu madakel
    tungkay ha mga kaliwatan ha iling kadakel hu bituen diyà ta langit daw hu harì
    maiyap ha pantad ta dagat.
  ctu-76: Jin cha'an, che' más ñoxix che' bajche' i tyʌlel ch'ujbi i tyʌlel i yalobil
    quixtyañu, ti' ch'ocʌ i yalobil Abraham. Che' jini, loq'uem ti i yalobil ti tyʌli
    i yonlel i jiñʌjlel Abraham. Lajal che' bajche' mach ch'ujbi lac tsique' jayp'ej
    ec' am bʌ ti chan chʌ'ʌch je'el mach ch'ujbi lac tsique' ji' ti ti' colem ja'
    che' bajche' jini mach ch'ujbi lac tsique' jaytiquil i jiñʌjlel loq'uem bʌ ti
    jini Abraham.
  lac-NT: Ti' a rayo', tu yʌnxchun u pararʌncʌr ic nunquirex Abraham uch. U tiri'
    caj u yʌnxchun u pimtar u parar cax jach nuxib Abraham pararnʌjij. Mʌ' ja wirej,
    jach pimjij u parar Abraham an ten bic sab pim ich ca'anan, baxuc u sa'amin chi'
    c'ac'nab, baxuc pimij u parar ic nunquirex Abraham. Mʌ' c'ucha'an ij corex ic
    xaquiquex mun pimin u parar.
  xla-xla: Epapedeme A꞉iblahamta mo-totoyemala ikadepe halemama maseyemala himili
    tle ya꞉ mamadulota pasatepo halapo. Epedeme ya꞉ mamadulotapo pasatamama tamili
    some epo asila some sesa꞉lowe pa꞉le halapo.
  xav-NT: Abra'ã hã si'ĩhi uptabi wa, ĩdâ'âzéb u romhutu nherẽ, ma tô ĩhâiba hawi
    da'ahâ uptabi na dasina dahâ'â u'âsi, ĩsihudu sidâpâsi. Wasi hã hâiwa na ahâ uptabi
    na 're ĩsimasa mono ne, ma tô da'ahâ uptabi na atébré ni. Â zaihâ na supara, ahâ
    uptabi na 're ĩsimi'wara mono ne, ma tô atébré ni.
  cuk-cuk: Degisoggu, Abraham, bato seredgus-inigwele, e-anagan niisgwamar-nibnegginedyobi
    ichesuli, ukubmar-ichesur-demar-gakaba-bukwad-geg-ebislegedyobi, ainiar gusad.
  tbf-tbf: Io, e Abaraam, a nga malan mi mei ta maet ma a kap nga oit nia vabatie
    ka madar. Eiekesen bu tubuon gi nga beit palan malan bu kaemkaem die i kur simi
    rangit, ma bu pide koen ian a kap oit nia aes ruobatan.
  uig-CYR: Буниң билән бирла адәмдин, йәни өлгән адәмдәк болуп қалған бир адәмдин
    асмандики юлтузлардәк көп, деңиз саһилидики қумдәк сансиз әвлатлар барлиққа кәлди.
  ikw-NT: Hite n'otu badnụ ka, Ebereham, ọ bụ n'ezi ọ nụ lele nye nwụrnu ọnwu, hne
    avnụrnu a hna lele mbọ ke oligwe nụ lele rịzna ke zị nụ ngeri osimini hna ke nwée
    ọnu ọgwnugwnu.
  khs-khs: 'Apula: Epalahame tilila ela:, kuma:na: ikila amowa mapatopita: enene ikila
    emiwa, sala kesimita: ta:peyalapo. Sala kesimita: ta:peyalapita: sala amowa ma:ta:
    tiye hanose, meiyetolu sosolo muta tela epapuluse muta tepesakeye. Peleya: sipitouwemi
    hano tawala hema sosolo tela epapuluse, sena kesale muta tepesakeye.'
  dwr-ENT: ሄዋ ዲራው፥ ሃይቄዳ ኣሳ ማላቲያ ኢቲ ቢታኒያፔ ሳሉዋን ዴዒያ ፆሊንቲያ ኬና፥ ኣባ ጋፃን ዴዒያ ፓይዱ ባይና ሻፊያ
    ኬና ዛሬቱ ዬሌቴዲኖ።
  pma-pma: Sakini, rolesi keke, avaseini Ebraham vi ulmatu vis vi ulmatu koa mul mai
    vesesal ven matien onen, Ahi sakin “koakeil ikistal ika eni ihi houlu vis ihi
    houlu mok isuval hitu ten teilang vuo isuval veien ten atas.”
  atd-NT: Sikan ian, agad to magaan porom ogkamatoy to igkabuyagi rin, di ligkat do
    ki Abraham, impaanak pad sikandan to Magboboot. No ka mgo pinanganak dan, nohimu
    on no mohon-ing su ogkounawa to mgo bituon dio to langit woy songo ogkounawa to
    mgo bayokbok dio to dagat no kono ogkasool.
  tel-2017: అందుచేత చావుకు దగ్గరైన ఈ వ్యక్తి నుండి లెక్క లేనంత మంది వారసులు పుట్టుకొచ్చారు.
    వారు ఆకాశంలో నక్షత్రాల్లాగా సముద్ర తీరంలో ఇసుక రేణువుల్లాగా విస్తరించారు.
  hat-BSA: Akoz sa te vin fèt de yon sèl moun, e li menm, tankou yon moun mouri deja,
    yon kantite desandan “an chif kòm zetwal, e ki pa kab kontwole tankou grenn sab
    lanmè.”
  top-NT: Chuná jaé cha̱tum chixcú tí casi ixko̱luxni̱majá tamakástacli ixcamancán
