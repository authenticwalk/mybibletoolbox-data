    une cité.
  hau-ULB: Amma kamar yadda yake, sun bukaci kasa mafi dacewa, wato, wadda take a
    sama. Saboda haka ne Allah bai ji kunyar a kira shi Allahnsu ba, da shike ya shirya
    birni dominsu.
  mal-mal: പക്ഷേ അവരോ അധികം നല്ല ദേശത്തെ തന്നെ, അതായത് സ്വർഗ്ഗീയമായതിനെ തന്നേ പ്രതീക്ഷിച്ചിരുന്നു;
    അതുകൊണ്ട് ദൈവം അവരുടെ ദൈവം എന്നു വിളിക്കപ്പെടുവാൻ ലജ്ജിക്കുന്നില്ല; അവൻ അവർക്കായി
    ഒരു നഗരം ഒരുക്കിയിരിക്കുന്നുവല്ലോ.
  lit-lit: Bet dabar jie trokšta geresnės tėvynės, tai yra dangiškosios; todėl Dievui
