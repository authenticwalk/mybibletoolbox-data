  kan-OKCV: ಅದರ ಬದಲು ಅವರು ಅದಕ್ಕಿಂತ ಉತ್ತಮವಾದ ಪರಲೋಕದ ದೇಶವನ್ನು ನಿರೀಕ್ಷಿಸಿದರು. ಆದ್ದರಿಂದ
