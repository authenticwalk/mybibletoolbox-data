    soknga ma Ngämuqa di qaku aqlus pät a qa iva rhat tes ka i arhä Ngämuqa na qa
    inguna sa qa rhäkmu na ama värhäm bä ba rha.
  ita-1885: Ma ora ne desiderano una migliore, cioè, la celeste; perciò, Iddio non
    si vergogna di loro, d'esser chiamato lor Dio; poichè egli ha loro preparata una
    città.
  muy-muy: Ay nihi ti tawayay haɗ sulumani ya àtam ndahaŋ ni ; haɗ sulumani nani ti
