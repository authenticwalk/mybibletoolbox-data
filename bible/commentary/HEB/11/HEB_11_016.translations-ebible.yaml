  bht-bht: पर उना जो इक खरे देश जाणे दी इच्छा थी मतलब की स्वर्ग, इस तांई परमेश्वर
    उना दा परमेश्वर बोलया जाणे ला खुश था, क्योंकि उनी उना तांई इक शेहर तैयार कितया
