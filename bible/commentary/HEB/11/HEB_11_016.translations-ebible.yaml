    dokonya baa elya nakaeya.
  eng-ASVBT: 'But now they desire a better country, that is, a heavenly: wherefore
    God is not ashamed of them, to be called their God; for he hath prepared for them
    a city.'
  mna-mna: Mi som. Pa lelen itaŋtaŋ la pa kar toro ta ambaiŋana kat ma ilip. Kar tana
