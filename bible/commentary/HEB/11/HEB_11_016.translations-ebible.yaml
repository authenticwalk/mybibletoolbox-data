verse: HEB.011.016
translations:
  kpx-kpx: Keau kateholisito isivi balugaleike otogoe vata keve tai ui. Katealemo
    Dilavau keve kebiaho o houevei matiabe vaholisito abuho loui avoe, “Laeau di esea.”
  okv-H: Eto enana ta enda be eto da be amo God na nununga eto simba ue mihia eto
    enana God humota ea avoeto God ke asora amo God na meki meki mane kesuja.
  tbo-tbo: Tamogi ega nugonugohi ipa hina gunawilehi babana yada hi luhogaleya dobu
    dewadewa dumana. Uyahinei Yaubada apega ina wihinimaehi babana tauhi a lawa po
    ubeihi hai dobu amaka i wononogogeya.
  mal-C: എന്നാൽ അവരാകട്ടെ, അധികം ശ്രേഷ്ഠമായ സ്ഥലം, സ്വർഗീയമാതൃരാജ്യംതന്നെ, വാഞ്ഛിച്ചുകൊണ്ടിരുന്നു.
    അതുകൊണ്ടു ദൈവം, അവരുടെ ദൈവം എന്നു വിളിക്കപ്പെടാൻ ലജ്ജിക്കുന്നില്ല; കാരണം അവിടന്ന്
    അവർക്കായി ഒരു നഗരം ഒരുക്കിയിരിക്കുന്നു.
  grc-SR: ⸂Νῦν⸃ δὲ κρείττονος ὀρέγονται, τοῦτ᾽ ἔστιν, ἐπουρανίου· διὸ οὐκ ἐπαισχύνεται
    αὐτοὺς ὁ θεός, θεὸς ἐπικαλεῖσθαι αὐτῶν· ἡτοίμασεν γὰρ αὐτοῖς πόλιν.
  bgc-bgc: पर वे एक घणा बढ़िया यानिके सुर्गीय देश के चाहण आळे सै, इस्से खात्तर परमेसवर
    उनका परमेसवर कुह्वाण म्ह खुशी महसूस करै सै, क्यूँके उसनै उनकै खात्तर एक नगर त्यार
    करया सै।
  khz-khz: Na ira tanopara nama iwavagina geririwa-rakavaawai. Voo kupai emiana gauna.
    Voia pakunai Palagu ati enuga-ragena, ira geria Palagu negetina aonai, kwalana
    Palagu na geria vanuga kamuna ta ekala-maavuato.
  deu-TKW: Nun aber begehren sie nach einer besseren, nämlich der himmlischen. Darum
    schämt sich auch Gott ihrer nicht, sich ihren Gott nennen zu lassen, denn er hat
    ihnen eine Stadt bereitet.
  zsr-NT: san gulazáꞌ ládxiꞌquëꞌ qui luyú naꞌ nacr dxiꞌa, le zoa yehuaꞌ yubá. Qui
    lë ni naꞌ cutu rutuiꞌnëꞌ Dios catiꞌ taꞌnë́ꞌ naquëꞌ Dios quequëꞌ, le chnupë́ꞌë
    quequëꞌ tu yödz.
  lin-lin: Kasi sik’oyo bazali koluka mokili ya kitoko penza, elingi koloba mokili
    ya Likolo. Yango wana Nzambe azalaka na soni te tango babengaka Ye « Nzambe na
    bango, » pamba te abongisela bango engumba moko ya kitoko.
  hns-NT: Bakie oesabke aasa ek auro barhia des par raha, aur oe swarag me hai. Ohie
    se Parmeswar ke saram na lage hai djab oesab oke aapan Parmeswar bolaawe hai.
    Oe to oesabke khaatien ek sahar tajaar karies hai.
  noa-E: Mamʉ amau ig narran, mʉig eegarm khãaijã durr ajapcharamta ig naajim; ajapcharan
    ich Ẽwandam sim aram durrma, ʉ̈gthar. Maguata ich Ẽwandamaujã chigag chukhu amag,
    “Mʉʉta pãar Ẽwandamau; mʉch dʉ̈i joobamkhĩir durr ajaphamta mua pãar athee khĩir
    khaug wai chirʉmgui” ajim anaabá.
  eng-EMTV: But now they desire a better land, that is, a heavenly one. Therefore
    God is not ashamed to be called their God, for He has prepared a city for them.
  mib-NT: Te tuú chi ni cacuu ndasɨ́ ni de coyūcú de ɨnga ñuu váha ga jeē cúu ñuu
    andɨvɨ́. Jeē yúcuan tu cúcanu Yaā Dios jeē naní yá Yaā Dios de jíjnáhan de, chi
    je ni sátūhva ya ɨɨn ñuu nuū cóyūcú de.
  lif-NT2: कर खे़ङ्‌हाॽरे़ग खे़न्‍नुःल्‍ले़आङ् नुःबाग साङ्‌ग्राम्‍पेदाङ्‌बा लाजेॽइन्‌खोःमा
    साॽरिक् निङ्‌वाॽ मे़जोगुरो॥ खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽ
    निङ्‌वाॽफुमाङ्‌आ पाःप्‍मा खे़ङ्‌हाॽनु सिरिङ् मे़मये़न्‍नाङ् खुनिॽ लागि नुःबा ये़क्‌यक्‍थिक्
    यारिप् चोगु पिरुसिआङ् वाॽरो॥
  xnj-xnj: Nambu pahala paki vinogela mulima wabwina neju, ndi mulima wa kunani kwa
    Chapanga. Ndava yeniyo Chapanga ikola lepi soni kukemelewa Chapanga wavi, muni
    avatendelekili muji.
  mmx-mmx: Ketla lodoxoma atdi move ga vara ri temenemen avukat tinotno, mo lemenemen
    ik lok to vana at laxalibet. Kuren la ne Moroa i lok momo xusu dina soxor i do
    ne Moroa atdi mila neni ga lox agagas lemenemen tidi.
  cbr-NT: Cuantëcënti 'aíshbi ca anu cuantëcëinsama tancëxa. A menu 'icësamaira oi
    bëtsi nëtë, upíira a Nucën Papa Diosan atu mëníoxuncë, anu 'iti ca cuëëancëxa.
    Usa 'ain ca Nucën Papa Dios —'ëx cana atun Dios 'ai —quixun sinani cuëënia. Usai
    cuëënquin ca anua atux abë 'iti nëtë mëníocëxa.
  tee-NT: Para jantu chun ixtanaviputun. Alai va ixtalacasq'uin ju lacat'un ju palai
    k'ox. Ju chunch va nomputun ni ixta'amputun ju lact'iyan ni anchach ju ixt'un'an.
    Chai ni chunch ju talalh pus ixlhiyuchi ju Dios jantu lhimaxanalh ni cajuncalh
    isDios'an ju yu'unch. Alai alak'oxinilh lakatam lak'achak'an ju lact'iyan. Chai
    ju chunch putalacasu ni na k'oxich alhiula ju Dios.
  eng-LSV: but now they long for better, that is, heavenly, for this reason God is
    not ashamed of them, to be called their God, for He prepared a city for them.
  cak-NT: Pero reje' quiyoben jun rech-ulef más utz, y ri' ja ri c'o chicaj; romari'
    ri Dios man niq'uix ta nu'ij chi ja raja' qui-Dios, roma runaban jun quitenemit.
  pah-NT: 'Ndojivypotari ahe reki. A''ereki ahe e''i: “Koji''i nhande tipota hajiheva''ea
    – kiroki a''ea koji''i pyry hete nhandegwyruera hohe avova''ea hohe no. Yvagipeva''ea
    nhande tipota,” e''i pa ahe. Nurã Tupana''ga poyjahetero ahe rehe javo: “Ji ko
    g̃anduvihavuhuhetero g̃anemimboheteharamo.” A''ea Tupana''ga ei gworyvamo ahe
    rehe imboavujikwepava cidade ahe ve yvagi pe.'
  sja-NT: Mamĩda wã k'inia p'anajida p'anapataade ɨt'aripema eujãde, mãgɨ́ na p'ek'au
    eujã k'ãyaara pipɨara bairã. Mãga k'ĩsia p'anadap'edaa perã, Tachi Ak'õre k'ĩra
    nejasia-e ãchi Ak'õre Waibɨa pait'ee. Irua ãra-it'ee p'uuru oo iru bɨ ichi truade.
  xed-xed: Kahwathwata ná, vli ta malaghutá tsaya ŋa taŋ ta pahaŋta, vli ya ta nzakway
    ta luwa. Tsaya kəl tsi ka zɗəganatá Lazglafta, na hgay ta hgə həŋ ka Lazglafta
    taŋ. Ka payanaftá tsi ta luwa taŋ ta həŋ.
  mks-NT: Joo ña̱ ndúcú na̱ cúú in ñuu ña̱ va̱ha chága̱, ña̱ íin indiví. Ta na̱caja
    tia̱hva Ndióxi̱ mé ñuu indiví nu̱ú cuu coo na já quéa̱ a̱ cácahan nu̱u̱ mé á cachi
    a ña̱ cúú ná cuéntá mé á.
  gfk-S: Iesene be pata. Di ga sip be di na hana ter tike katano nong i bilai ta ikinong
    di ga tut leh mekaia. Di ga sip no katano tuma ra mawe. Io kaie, God pai gale
    hirhir be di na tange be aie no nudi God, kinong ite tagure ter tike taman ura
    nudi.
  bmu-bmu: Mönö ölöp liliŋgöbeakmö, yeŋön miaŋgöra qahö mötmöriba malget. Miaŋgöra
    qahöpmö, kantri qainŋi kun Suepnöŋ ahözawi, mönö miaŋgöreŋ aŋgotpingö awöweŋgöba
    malget. Anutunöŋ yeŋgöra siti kun meiga ahözawi, miaŋgöra qetŋi “Nanine Anutu!”
    qetketka mi möta söŋgaiba yeŋgöra aka gamu kun qahö mörakza.
  dgz-dgz: Go mu piup kakaewa yoa taiwanumun piup ame kimani wandia. Anega anune menan
    God me God muga diane umam ya anun iwa munan pa sewa muga kimani tu kakayasen
    wandia.
  eng-GNV: 'But nowe they desire a better, that is an heauenly: wherefore God is not
    ashamed of them to be called their God: for he hath prepared for them a citie.'
  zaa-NT: 'Pero uccua la latsi'' cabi tsía cabi ttu lugar adiru tse'', quiere decir,
    lugar ỹiabara''. Acca Tata Dios nna rú''ulatsi''e thálianie de riyéninie ína cabi:
    Cuią''lu'' Tata Dios runi tu'' cuią''lu'' adorar; porqui''ni lèe nna chi benie
    preparar le'' ỹiabara'' ttu ciudad para làcabi.'
  eng-WEBSTER: 'But now they desire a better country , that is, a heavenly: wherefore
    God is not ashamed to be called their God; for he hath prepared for them a city.'
  guh-guh: 'Biji rajane bajarapamonaemi najamatabëxainavanapa peponaenexa athëbëabetsia.
    Tsipaji athëbëtatsia panacua, bitso pexanianacua, mapanacua matatoxenetsia. Bajaraxuata
    bajarapamonaemi: “TajaDiosomë,” pejaijava Diosojavabelia, Dioso sivabarëyatsi.
    Vaxaitsi ata baja yapëtanetsi bajarapamonaemi Dioso pesivabarëyajavatsi. Tsipaji
    baja athëbëtatsia bajarapamonaemi Dioso toxaniavaetatsi pepo pijatomaranexa.'
  bon-bon: yepä teepi singi lica. Iyeta teeme singi lui cabucewe tääpume, lui miijirage
    gyene iyeta nuuja cewe cabu ca. Peei ätrunga name pi Acejiyame ajiri lica gyene
    teeme tääpume, yepä tabe singi egä ätrunga biname cina teebine yaainusi teeme
    Acejiyame ca, ingle naace gyene tabe miijirage cewe ne itu emacetnäjuji teeme
    tääpume.
  nhw-BL: Pero inijuanti quinequiyayaj se tlali catli achi cuali, quinequi quiijtos
    quinequiyayaj itztose nepa ilhuicac. Yeca Toteco amo pinahua para motocaxtía ininDios,
    huan yaya ya quinsencahuilijtoc se altepetl nepa ilhuicac.
  swh-ONEN: Lakini badala yake walitamani nchi iliyo bora zaidi, yaani nchi ya mbinguni.
    Kwa hiyo Mungu haoni aibu kuitwa Mungu wao, kwa kuwa amekwisha kuandaa mji kwa
    ajili yao.
  wbi-wbi: Looli nave lulivuo, vinoghelua i iisi jino nono, jino, ja ki vulanga. Pa
    uluo uNguluve naivona sooni ku tambulivua Nguluve ghuvanave, ulwakuva aling'anisie
    ilikaja vwimila vuvanave.
  bba-bba: Adɑmɑ tɛ̃ bɑ tem kɑsu mɛ mu burɑm bo, tem mɛyɑ tem wɔlluɡim. Yen sɔ̃nɑ
    sekurɑ kun Gusunɔ mɔ̀ bu kɑ nùn soku ben Yinni domi u bu wuu ɡɑɡu sɔɔru kuɑ.
  eng-KJVCPB: 'But now they desire a better country, that is, a heavenly: wherefore
    God is not ashamed to be called their God: for he hath prepared for them a city.'
  kgk-NT: Gwendarã iporãve va'e ae katu ohexa nga'u hikwái. Yváy pygwa gwenagwã-py
    oho hagwã-rehe ikyre'ỹ ete voi hikwái. Oĩ va'ekwe henagwã Nhandejáry rembiapo.
    Ogwerovia tee-gwi nomotĩry va'ekwe oiko-vy Nhandejáry-pe. “Ha'e ko Nhande Ru tee
    voi” he'i ramo hese, anhetegwa voi. Upéixa-gwi nomotĩry Nhandejáry-pe.
  waj-waj: Hama iya ivaara yaata utirama kiada ii mmata ivaa yaatareera yoosinnaivo
    ngiau aapu vauvaara iya ivaki variatauduu ivaara iya yaata utida variravai. Ivaara
    iya Anutuuqaara ti Anutuuqovee tuuvaara hama ivo iyara inna mmamma maisairavai.
    Vaa ivo iyani pinaa yoosinnaivaa teerama kieeravai.
  cpy-cpy: Tema eenitatsi itsipa ikowa-perotakiri, awija-perotzirori iroka, tema janta
    inkiteki ikoyiro. Rootaki rowetsika-kiniriri Tajorentsi rashi-paeni irika-paeni,
    tema tee ikaani-wentziri ikanta-piintakiri “Notajorentsite.”
  mpx-mpx: Yaa panuwa waiwaisana hot ana nuwan i bwata hot elal, heiya labulabum panuwana.
    Inoke Yehoba nige i pupuluwawi te ni ba, “Nau wali Yabowaine,” kaiwena panuwa
    etega iyaka i lovivina-an kaiweliya.
  wbp-wbp: Kala lawa, ngampurrpalpalu nyinaja nguru-nyayirni-wanguku kankarlarraku.
    Warrardalpalu manngu-nyangu yaninjaku. Kujarlanya-jana Kaaturluju kirri wiriji
    ngurrju-manu yungulu tarnnga nyinami nyanungu-kurlu. Yapa yinya-patuju kalalu
    kuja wangkaja, “Kapurlipa jinta-mipa Kaatu purami.” Kujarlanya kajana Kaatuju
    wardinyiji nyinami nyanungurrakuju.
  luo-luo: To kar timo kamano, ne gigombo piny maber moloyo mano mane giseweyo. Ne
    gigombo polo. Emomiyo Nyasaye wiye ok kuodi kiluonge ni Nyasachgi, nikech oseikonegi
    dala.
  nhe-NT: Pero inijuanti quinequiyayaj se tlali tlen achi cuali, quinequi quiijtos
    quinequiyayaj itztose nepa elhuicac. Yeca Toteco ax pinahua para motocajtía ininDios,
    huan yajaya quinsencahuilijtojca se altepetl nepa elhuicac.
  aii-aii: ܐܝܼܢܵܐ ܫܲܗܘܘܼܬܹ‌ܐ ܝܗܘܵܘ ܠܚܲܕ ܐܲܬܪܵܐ ܒܘܼܫ ܨܦܵܝܝܼ، ܐܲܬܪܵܐ ܫܡܲܝܵܢܵܝܵܐ. ܒܘܼܬ
    ܐܵܗܵܐ ܠܵܐ ܢܟ݂ܝܼܦ ܠܹܗ ܐܲܠܵܗܵܐ ܕܦܵܐܹܫ ܩܸܪܝܵܐ ܐܲܠܵܗܵܝܗ‌ܝ، ܘܗܘܼܕܸܪܹܗ ܐܸܠܵܝܗ‌ܝ ܡܕܝܼܢ݇ܬܵ‌ܐ.
  esk-NT: Aglaan iliŋich kimmutiqaqtut nakuutluktuamik kiñuniksramik qiḷaŋmi. Agaayyutim
    itqanaiyautigaa nunaaqqiq iliŋitñun, atakkii kanŋuginġitchaa Agaayyutiginiḷuni
    Abraham-mun, Isaac-munlu, Jacob-munlu.
  msb-msb: Ugaling mas sobra pa sana an gusto ninda, na amo an usad na lugar sa langit.
    Kaya naman ginkalipay gayod san Dios na tawagon siya na inda Dios kay ginhandaan
    niya sinda sin syudad.
  cpa-NT: Di³ juøi² dsio¹ hi³méh¹ hniu¹dsa hi² lé² go²dsa. Ŋi¹juǿi¹ báh³. Hi² jøng²
    tsa¹hiih³ Diú¹³ juúh² hi² lán¹² dsa² héi² dsa² quián¹²dsa. Ma²ca¹jmo¹ báh³ Diú¹³
    ju²jŋia¹³ cøng² juøi² quiah¹²dsa.
  dso-dso: ସେମନ୍‌ ଚାଡିଆଇଲା ନଅର୍‌ତେଇଅନି ଅଦିକ୍‌ ନିକ ଗଟେକ୍‌ ନଅରର୍‌ ପାଇ ତାକର୍‌ ଆଁକି ରଇଲା
    । କାଇକେବଇଲେ, ସେମନ୍‌ ସରଗ୍‌ ଦେସ୍‌ ପାରାଟା କଜ୍‌ତେରଇଲାଇ । ସେମନ୍‌ ତାକେ ପର୍‌ମେସର୍‌ ବଲି
    ଡାକ୍‌ଲାର୍‍ ପାଇ, ସେ ଲାଜ୍‌ ଅଏନାଇ । କାଇକେବଇଲେ ସେ ତାକର୍‌ପାଇ ଗଟେକ୍‌ ନଅର୍‌ ତିଆର୍‌କଲା
    ଆଚେ ।
  meu-meu: To idia ese tano namo-hereana e hekisehekise heniamu; ia na guba ai. Taunabunai,
    Dirava na se hemaraimu edia Dirava bae gwauraia; badina be hanua ta ia ese vada
    e abia heḡaeḡae idia edia.
  yva-NT: Yara mansanuga nto irati munijo kaijinta rai, omamo no no munijo ntiti,
    ama kove mo munijo wusyine ama rakivan. Weti arono wo Amisye awaino awa Amisy,
    weamo Amisye samane maije ramu, weye tugae Po munije inta ratayao mai no munijo
    ntiti rai.
  dgc-dgc: Pero éwan side nagsoli, dahilan i gustu dia éy tu esa a banuwan a lalo
    a memahal. I éya a banuwan éy édse ta langet. Kanya i Diyos, éy éwan siya mégalanganin
    a tanggapén na side a tolay na, da nipaghanda na side ta esa a banuwan.
  zpm-NT: Tibaque laa guic zho güeynie ne ib zdziṉ zho zaatne gacpaa ladz zho gbaa;
    gacxe waa, rtoladzd Dios ne nac me Dios ne rliladz zho, laa me bzhixcuaale guiedz
    ne gac ladz zho ga.
  hix-NT: Anaro haxa towto kom hona ro nehxatxkon hamà. Enyhoru ro mak àro ha, kahe
    yawono. Àro rma hona ro nehxatxkonà, nyamoro heno. Àro ke, Akmaraw kom horyenà
    ro uro kany me rma haxa nehxakon hatà, Khoryenkomo. Àsok tawro hana. Noro ryhe,
    ewtohtony kom me nehxakonà.
  sim-sim: Hako kuyanga akri os li mbari oso jivi mendek si naha kotontlo os li halarari
    oson tikrinda sir. Oso heven osira. Orok li ikurik li nikishiri osik Avui Wasilaka
    lirin jikisi orhik or ushaha lirin rupshiri ri. Uhu kuyanga akri os li ikurik
    li hishindari mishi oson angop lirnjik or hundujeshihindak osmu nanduwa.
  npi-ULB: तर तिनीहरू अझ उत्तम देश अर्थात् स्वर्गीय देशको चाहना गर्दछन् । त्यसकारण,
    परमेश्‍वर तिनीहरूका परमेश्‍वर हुन लजाउनुहुन्‍न, किनकि उहाँले तिनीहरूका लागि एउटा
    सहर तयार पार्नुभएको छ ।
  cgc-cgc: Ta matuod naan ta iran na isip mas dayad na lugar na papaabot danen na
    yon man langit. Gani, nlaman ta na ula nagayya Dyos an na umawen na iran na Dyos
    tak napriparar din en syudad na para ki danen.
  tim-tim: Lâmgom manbiâ Anutuŋe kepia are yeŋgât kalep are âlepŋe ire amâ nâŋgât
    kâmot dâm damunyeŋe akto hân are membiâ ârândâŋ agep. Hân arekŋe hân ire ewangimap
    are miawaknengiwiap dâm lâmgom mali. Aregât Anutuŋe yâk yeŋgât akmâ Anutuyeŋe
    dâm agonakmapgât bo aŋun akmap.
  yor-yor: Ṣùgbọ́n nísinsin yìí wọ́n ń fẹ́ ìlú kan tí o dára jù bẹ́ẹ̀ lọ, èyí yìí
    ni ti ọ̀run, nítorí náà ojú wọn kò ti Ọlọ́run, pé kí a máa pé òun ni Ọlọ́run wọn;
    nítorí tí o ti pèsè ìlú kan sílẹ̀ fún wọn.
  wos-wos: Di wungi huruhambandi. Di ané héfambu tékwa getéfaré sarékéngwandéndé getéfaka
    di saréké. Di Godna getéfaka di némafwimbu mawuli ya. Mawuli yandaka God deka
    getéfa dé hurataka. Huratakandéka nak du takwa Godka di wa, “God dé deka néma
    du God dé.” Wungi wandaka God wun hundika yikafre mawuli dé ya.
  emp-NTPO: Baribʌrʌ drua biara b̶ʌ bajãne b̶ʌda quĩrĩã panasid̶aa. Maʌ̃ carea Ãcõrẽra
    peracaa idjira ãdjirã Ãcõrẽ abʌdad̶e. Idjia puruda ãdjirã itea bajãne o erob̶ʌa.
  eng-F35: Instead they are aspiring to a better home—a heavenly one. Therefore God
    is not ashamed to be called their God; in fact He has prepared a city for them.
  ind-ind: Tetapi yang mereka rindukan adalah suatu negeri yang jauh lebih baik, yaitu
    negeri surgawi. Karena itu, Allah bangga dan senang menjadi Allah mereka. Dan
    memang Allah sudah menyiapkan kota surgawi itu bagi mereka.
  pes-OPCB: اما ایشان مایل به بازگشت به عقب نبودند، و به امور این دنیا دلبستگی نداشتند،
    بلکه علاقه و توجهشان به وطن آسمانی بود. بنابراین خدا شرمنده نیست که خدای ایشان
    نامیده شود، زیرا شهری در آسمان برای ایشان تدارک دیده است.
  mpt-mpt: Ina otane i mo inangge funaim blimobe. I funaniba Ni bibam temo abilim
    ut biobo, bib olo dabalim olo bibo gaisonobio kesoa ni monoba ye unomabbiobo ge
    fumbianiba bib olo bobolo waye binobiobe. I inangge fumbianiba Gode baabaniba
    Kobo ni Godobo ge oha binibbuo Gode i weng olo aalo mo genalim blimobe. I e wengo
    bainobo gabib kesoa e funanea Ne i bib ayamo klaubeibua uteniba nine ge baanea
    klaubenebiobe.
  ssx-ssx: Kotoeki na pikita꞉ do kenke ota꞉ lombei piki kenke ma꞉nda꞉ hepeni nane
    ula꞉eki pa꞉ta꞉ puawee hone wimikime. Koto ekima꞉ta꞉ ikana꞉ma꞉ Koda꞉ pa꞉ta꞉ Nika꞉
    Koda꞉o laa la꞉na꞉yeketa꞉ ipikana꞉ma꞉ yaala꞉ma꞉ na homeekeme. Pa ekipeke. Koda꞉
    ipikana꞉ma꞉ ika꞉ pua hapa꞉peke daoni ma꞉nda꞉ tikitiki yao wiaeyekeme.
  mkl-mkl: Ammɑ nsɛi ɑ̀ wɑɑ dɛ ide iyi í sĩɑ í re, wɑɑtɔ ide iyi í wɑ lele. Nɑ ŋɔi
    í ce ɑnyɔ kù wɑɑ mu Ilɑɑɔ̃ ɑ kpoo Lɑfɛ̃ɛ nŋɑ domi í ce nŋɑ sɔɔlui ilu ɡɔ.
  gaq-gaq: ବିନ୍‌ପାକା ମେଇଂ ମୁଇଙ୍ଗ୍ ନିମାଣ୍ତା ଦେସ୍‌ନ୍ତୁଗ୍ ଣ୍ତୁଲା କିତଂଇନିନେ ଦେସ୍‌ନ୍ତୁଗ୍
    ୱେନେ ନ୍‌ସା ଇକ୍‌ଚା ଡିଂଆର୍‌ଡିଙ୍ଗେ । ତେନ୍‌ସା ମେଇଂ ଇସ୍‌ପର୍‌କେ ନିଜର୍ ଇସ୍‌ପର୍ ଡାଗ୍‌ଚେ
    ବାସଙ୍ଗ୍‌ନେ ବାନ୍‌ ମେଁ ଗେୱା ଡିଂ ଆଲେଃଗେ । ସତ୍ ଇସ୍‌ପର୍ ମେଁଇଂନେ ନ୍‌ସା ମୁଇଙ୍ଗ୍ ଇନି ଆରେଚେ
    ବଗେ ।
  gof-RNT: Shin ha77i aadhdhi lo77iya salo biittaa laamotosona. Hessa gisho, Xoossay
    enttaw katama giigisida gisho “Entta Xoossaa” geetettidi xeegettanaw yeellatenna.
  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କୁ ପୁରାଃ ବୁଗିନ୍‌ ଦିଶୁମ୍‌, ଚାଏ ସିର୍ମା ଦିଶୁମ୍‌ତେ ସେନଃ ନାଗେନ୍ତେକ
    ତେତାଙ୍ଗ୍‌ତାନା । ଏନା ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁଆଃ ପାର୍‌ମେଶ୍ୱାରାଇଙ୍ଗ୍‌ କାଜିୟଃଆ ମେନ୍ତେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ କାଏ ଗିହୁଃକାନ୍‌ ତାଇକେନା, ଚିୟାଃଚି ଇନିଃ ଇନ୍‌କୁ ନାଗେନ୍ତେ ମିଆଁଦ୍‌ ନାଗାର୍‌
    ବାଇସେକାଡ଼ାକାଦାଏ ।
  gah-gah: Lá onoimóza, keza nene numuni apáini lamanaláa makó alinigi nenemukó gelemó
    nene okulumá apakumú gelemó neve. Ómasimú nene Ómasile liki likago, gelekago agoliza
    napa vizekave. Nene ezáa numuni apá makó okulumakú ale utó moloketakumú geleneike
    agoliza vizekave loko gelenoune.
  lcm-lcm: Kita lapo vubuk using a rina ang e metekuku, kapo roron luai ani rina ang
    kita ago aino singina. Asukang a God parik kapa lolokovo ani ki posong ia ta kapo
    kari God, using katala usausa na rina lenginang aniria.
  aer-aer: Kenhe arrangkwe-arle, itne apmere ikwere itirretyakenhe, itne-arle apmere
    arrpenhe mwerre akngerre-ulkere aretyame. Itne apmere yanhe alkere akertneke itirretyame.
    Alakenhe ikwerenge anteme Ngkarte apure awelhetyakenhe aneke nhenge itne Renhe
    Akngeye itnekenhe-arteke utyernemele tnakewarretyarte, Rarle itneke apmere akngerre
    anthurre mpwarekenge.
  qvc-NT: 'Piru paykunaqam shuyakuykarqan, Tayta Dyus mas allin nasyunda paykunapaq
    syilupi ruranangaman. Chaymi Tayta Dyusqa paykunapaqqa mana nimatapis penqakurqanchu.
    Ashwanmi nirqan: “Paykunapa Dyusninmi kani”, nishpa. Chaymi paykunapaqqa syilupi
    suq llaqtata rurashqa.'
  tgl-ULB: Subalit naghahangad sila ng mas mabuting bayan, na isang makalangit. Kaya
    naman hindi nahihiya ang Diyos na tawaging kanilang Diyos sapagkat naghanda siya
    ng isang lungsod para sa kanila.
  cbs-NT: 'Jaskama ja mae pepajaida jawendua nun jaska uindiama chakabuma nai anu
    Diosun jatu yubayama shinain jabianus jiweyunibukiaki. Jaskaken jabu katuni Diosun
    ma jatun maewan pewaxuniwen taea Dios jatuki dakeama jatu shinain: “En jatun medabenan
    Yushinki”, imiski.'
  xtm-NTPP: Kovaa ka ñu'u ini i in ñuu va'a‑ka, te ñuu ya'a chi onde andivi ma kúu.
    Te chukan kúu ja Su'si ma, masu nde kukan‑nuu ya ja kúu ya Su'si iya ka kukanu
    ini i ma, vaa jâ ni satu'va ya in ñuu nuu kuu jin koo i ma.
  nnq-nnq: Nambu ngoe bapalanga kilambo echikibi chambone muno, yani kilambo chu kumbengu.
    Nga magambu Nnoongo abikulolaje oni andabankemite jwenio Nnoongo jwabe, kwa magambu
    jwenio mwene tayali bapanganakie kilambo.
  bao-NT: Cʉ̃ja pea añuri yepare boorã biiupa. O biro ĩijata, “Emʉaropʉ macã yepare.”
    To biri Ʉmʉreco Pacʉ, “Yʉ, cʉ̃ja Ʉmʉreco Pacʉ yʉ nii,” ĩi bobotimi, mee cʉ̃ja
    ca niipa macãre ca queno yuecãricʉ niiri.
  san-ORI: କିନ୍ତୁ ତେ ସର୍ୱ୍ୱୋତ୍କୃଷ୍ଟମ୍ ଅର୍ଥତଃ ସ୍ୱର୍ଗୀଯଂ ଦେଶମ୍ ଆକାଙ୍କ୍ଷନ୍ତି ତସ୍ମାଦ୍
    ଈଶ୍ୱରସ୍ତାନଧି ନ ଲଜ୍ଜମାନସ୍ତେଷାମ୍ ଈଶ୍ୱର ଇତି ନାମ ଗୃହୀତୱାନ୍ ଯତଃ ସ ତେଷାଂ କୃତେ ନଗରମେକଂ
    ସଂସ୍ଥାପିତୱାନ୍|
  huv-NT: Pero nejiw tayacüw omeajtsüw wüx noic cambaj más najneaj, aag ayaj tiül
    cielo. Pares Teat Dios apac omeaats masoic nej Midiosüw ajcüwa nipilan quiaj;
    nej lamarang noic cambaj niüng apmacüliw.
  otn-NT: 'Nu̱''a̱ ra̱ häi honyø ja̱''i̱ ngue da̱ni̱ m''mʉi, gue''a̱ ra̱ häi ma̱ da̱tho
    xa̱ndønho bí ja ma̱hɛ̱ts''i̱. Ja̱na̱ngue nu̱na̱ Oja̱ ya, ya hi̱ngui̱ pɛsrá̱ sä
    ''mø mma̱nyø ja̱''i̱ ngue ɛ̱mbi̱: “Ma̱ Oja̱''i̱”. A nu̱na̱ Oja̱, ya xa̱ hojpa̱bi̱
    n''na ra̱ da̱ni̱hni̱ hapʉ da̱ni̱ m''mʉhya yø ja̱''i̱.'
  nop-nop: Adi yadi yokwet momooŋ kunum gineŋ hatak ukuyendok nadigalika tigiŋ. Unduŋ
    doktiŋa metam wendi Bepaŋ indiŋ niŋgiŋ. “Du indi’walaŋ Bepaŋ.” Kaŋ Bepaŋ adi medehik
    wendok meka mu tilak. Maŋgande adi negoŋ yokwet wapum niŋ tiulidokoyemiŋguk.
  obo-NT: Piru iyon dan en od immanon, iddos lampas pa no moppiyon ingod no riyot
    datas to langit. Purisu konna id ko-ilow to Monama no od ngoranan sikandin no
    Monama ran, su id panoy rin don man iddos bonuwa atag kandan.
  cak-ENT: Pero coyoben jun ruch'ulef más utz, ja chila' chicaj, y romari' ri Dios
    man nq'uix tüj nbij que ja rija' ri qui-Dios, roma rubanun c'ojlen ri quitinamit.
  lif-NT: ᤁᤖ ᤂᤧᤱᤜᤠ᤹ᤖᤧᤃ ᤂᤧᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤏᤢ᤺ᤒᤠᤃ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤒᤠ ᤗᤠᤈᤣ᤹ᤀᤡᤴ ᤂᤥ᤺ᤔᤠ ᤛᤠ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹
    ᤔᤧᤈᤥᤃᤢᤖᤥ॥ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤀᤠ ᤐᤠ᤺ᤵᤔᤠ ᤂᤧᤱᤜᤠ᤹ᤏᤢ ᤛᤡᤖᤡᤱ
    ᤔᤧᤔᤕᤧᤴᤏᤠᤱ ᤂᤢᤏᤡ᤹ ᤗᤠᤃᤡ ᤏᤢ᤺ᤒᤠ ᤕᤧᤰᤕᤰᤌᤡᤰ ᤕᤠᤖᤡᤵ ᤆᤥᤃᤢ ᤐᤡᤖᤢᤛᤡᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De nduú chi nī ncuu ndasí inī ndá ji jā cundeē ji incā ñuū vāha cā jā cúu
    ñuū andiví. Jā ñúcuán nduú cúcanoō Yāā Dios jā nání yā Yāā Dios ndá ji, chi ja
    nī nsāhá tūha yā iin ñuū nūū cundeē ji.
  san-TIB: ཀིནྟུ ཏེ སཪྻྭོཏྐྲྀཥྚམ྄ ཨརྠཏཿ སྭརྒཱིཡཾ དེཤམ྄ ཨཱཀཱངྐྵནྟི ཏསྨཱད྄ ཨཱིཤྭརསྟཱནདྷི
    ན ལཛྫམཱནསྟེཥཱམ྄ ཨཱིཤྭར ཨིཏི ནཱམ གྲྀཧཱིཏཝཱན྄ ཡཏཿ ས ཏེཥཱཾ ཀྲྀཏེ ནགརམེཀཾ སཾསྠཱཔིཏཝཱན྄།
  qve-NT: Ichaqa paykunaqa hanaq pacha cielopi sumaq llaqtayoq kaytan munaranku. Chayraykun
    Diosqa paykunapaq huk sumaq llaqtata cielopi preparapuran. Hinaspapas Diosqa manan
    p'enqakunchu paykunapa Diosnin kaytaqa.
  pao-NT: '@see-verse:HEB.011.015'
  cbu-NT: Itaru, uwsha aranginasha chinarangiya. Apanllip watsapun naamaam chinarangiya.
    Ashiri Apanllsha uwaatssha kizpur chinarangiya. In nuwcha tputsiri. Nuwash tsapuni
    urutamari mangooz mapiyrsin táchapsinaya; yuwash nuw pangurangina anshuya; tárangiya
    Apanlli.
  usa-usa: ááqibo uyátá-maqma-nakumoyaba abáá umá mayánéta Áánûqtuni márûkaa-nakumoe.
    yeqtábámá Áánûqtu íma agaé umáyikena téna yeqtí Áánûqtu máune. yeqtábá anó-maruqa
    yokaa-yokaa umá yíkaraiye.
  soy-soy: Asei kɛcɑ́ɑ́, kɛtẽ kɛɛ nkɛ́ ń fe kɑpí nɛ nɑ́ɑ́pɔ. Lɛlɛɛ kɛyómɛcɑɑ-pɔ
    kɛkɔ́. Lɛ̃ nnyɑ kɛ isɛi íi Uléécɑɑ we rɛ pikɛ́ u sée rɛ Piuleecɑɑ, kuu nní
    kuyu n yekeilɛ̃ ukɛ́ pi pɑ nnyɑ.
  hui-hui: Ani ndogo tigua dindi hame lalu minime handayago dindi bayale taraore winigo
    dahuliya andaganaga handa angua hene. Wali agali uruni tigua, Inanaga Ngode Datagaliwabe
    í̠ ke, laragola ani lelo Ngode Datagaliwabehanda taga nahaga walia howa ibugua
    wali agali biarunaga tano wabu wini.
  amf-amf: Keeda ogora sagi cecinngayn peenam keda anngardhe. Ogonante Barjo katama
    kena kinin ashkonna, “Wosa Barjoane” hamayse kiam kenin eelenka kidi ooshimbhehe.
  quc-NNT: Man je' tä k'ut, xane ri e are' käkaj jun ki tinimit ri utz na, are k'u
    wa' ri tinimit ri k'o chila' chikaj. Rumal ri' ri Dios man käk'ix taj aretaq käb'ix
    che chi are ki Dios ri winaq ri', rumal chi u b'anom u b'anik jun tinimit ri kuya
    na chke.
  dob-dob: ta esi nigeya siilaila, manuna nuwanuwadi ꞌasa boboꞌana wawasae, nate galewaya.
    ꞌEnega geyaꞌabo Yaubada ꞌiomayamayaedi ta esi ꞌaene tauna ꞌidi Yaubada, ga ꞌidi
    ꞌasa ꞌigibubuna.
  wrs-wrs: Wo heva os no indhanamba temba nengviliv besal kembelmba, senakembel. Noinda
    Sesoava louva vevmoa, osva sevra ovrivpa hemba, kana Sesoa. Himba doa pongvhueinna
    kembelmba hemba.
  mca-mca: Qa yisu'unƚe pa'qu' ƚetseet'i'ija les ƚe'wis, ikji', pa'qu' ƚetseet'i'ija
    na' wa'sji'. Qa hik ta'ƚijupi', pa' Intata in nite' wepinij in yit'ij ƚetets in
    ƚeqe Dios pekhewe'en, ma' qa hats yajileti'm pa' ƚetset.
  tzo-TZC: Pero ti stuquique yuꞌun ta scꞌan ta sta yaꞌiic ti slequil-lumalique, jaꞌ
    ti vinajele, jech o xal ti Diose mu qꞌuexlaluc ta xaꞌi ti jech bisbil ta Dios
    yuꞌunique. Yuꞌun ti Diose laj xa smeltsanbe steclumalic.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​ထို​ပြည်​ထက်​သာ​လွန် ကောင်း​မြတ်​သည့်​ကောင်း​ကင်​ရွှေ​ပြည်​ကို​တမ်း​တ
    ကြ​သည်​ဖြစ်​၍ ဘု​ရား​သ​ခင်​သည်​သူ​တို့​၏ ဘု​ရား​ဟူ​၍​ခေါ်​ဝေါ်​ခြင်း​ခံ​ရ​သည်​ကို​ရှက်
    တော်​မ​မူ။ ကိုယ်​တော်​သည်​သူ​တို့​နေ​ထိုင်​ရန် မြို့​ကို​ပြင်​ဆင်​တော်​မူ​ပြီး​ဖြစ်​သ​တည်း။
  gng-NT: Ama imɔ̀n, biʼnun mɔ́n bɛ ń kɔ udu wà mɔn ki gbien' ni nɛ, wun si Uwien
    den. Nɛn bo nɛ bi yin' Uwien biʼWien la, na coh wɔ fɛ, kimɛ u bonde' bɛ udu wà
    bi li kɔ uʼni.
  cbi-NTPO: Tsaaren yalaya kayu naraa tu mi'kes nentsumuwa deeve, ura patiñuya, selusha
    jumu tu. Tsa deeñu' mityaa Dios bain yala' Dios tikayanu yujtyatyu', yaichi ma
    pebulu ke' washnave.
  ikk-NT: Kanị, wẹ rị a chọ alị hụn ka mma, ya wụ, nke elu-igwee. Ya haịn ifẹnrẹn
    gilẹni e mẹ Osolobuẹ ịza Osolobuẹ wẹ, makẹni, ezioku-ezioku, o nwẹghọ obodo ọ
    kwademẹni wẹ.
  leu-leu: Taasaxa ri taxa vubuxan a saxa bina aava roxo, a saxa bina pe la xunavata.
    E voxo a Piran i taa pife mangil seri layaan ri xalie pana Piran siri senaso nane
    fo faigotan a bina lava xari.
  maz-NT: 'Pero me mi ne o̱ mü''büji ''na jñiñi c''ü me xe na jo''o, c''ü ngue a jens''e.
    Nguec''ua, dya tseje Mizhocjimi ga mama: “Ngue o̱ Mizhocjimizgö yo”, eñe. Ixi
    jñetsetjo c''ü dya tse c''ü. Na ngueje ya dyät''ä ''na jñiñi nu ja ra ma ngãrã
    anguezeji.'
