  nuy-nuy: Yagu yijgubulu wugurru wirri-ngaynbandiyn mamanunggu ana-lhal, anaarrwar-rruj.
    Yagu yamba anubani-yung, na-God ni-waḻaaḻarrii, niga wugurri-nyinyung na-God,
    marri nga niga ni-warraalgaalgurmangi ana-wumurrng wugurri-nyinyung.
  cop-BHC: ϮⲚⲞⲨ ⲆⲈ ⲤⲈⲈⲢⲈⲠⲒⲐⲨⲘⲒⲚ ⲈⲐⲎ ⲈⲦⲤⲞⲦⲠ ⲚϨⲞⲨⲞ ⲈⲦⲈ ⲐⲀ ⲦⲪⲈ ⲦⲈ ⲈⲐⲂⲈⲪⲀⲒ ⲚϤϢⲒⲠⲒ ⲘⲘⲰⲞⲨ
    ⲀⲚ ⲚϪⲈⲪⲚⲞⲨϮ ⲈⲐⲢⲞⲨⲘⲞⲨϮ ⲈⲢⲞϤ ⲚⲚⲞⲨϮ ⲚⲰⲞⲨ ⲀϤⲤⲞⲂϮ ⲄⲀⲢ ⲚⲰⲞⲨ ⲚⲞⲨⲂⲀⲔⲒ.
  buk-buk: Magoc mba. Ŋac atac whiŋ malac daŋ, naŋ hôc gêlêc iŋ dindec su. Malac dau
    yêc undambê, ma Anötö kwê malac dau sa su tu ŋac-ŋga. Tu dinaŋ-ŋga dec iŋ maya
    dau dom bu ŋac sêsam iŋ bu ŋac si Anötö.
  pri-NT: Ba rà niimiri ê napô na dau wâdé jii cè jè napô ni gòropuu. Ba napô na wânidò
    napwéretòotù, na é pwabwàti ba kàra wà Pwiduée. Â wàépwiri ê majoroé ma jè côo
    pâ, câé caa kamu goorà wà Pwiduée, na rà ina gooé pâ Pwiduée kàra.
  zpq-NT: Gosezelaže' yesyežine' yaban', ḻe gosejḻe'e na'len' nac lažgaque', na' goseṉezde'
    nacchen güench ca yežlion'. Da'nan' Diosen' bi cheto'ede' c̱hegaque' že' naque'
    Dios ben' chesonxene', na' ba benšagüe' to ciuda gan' zjanite'.
  por-TFT: Mas, em vez disso, elas desejavam um lugar superior em que habitar; quer
    dizer, elas desejavam um lar no céu. Portanto, Deus já lhes preparou uma cidade
    onde podem morar com ele e ele se agrada [LIT] quando elas afirmam que ele é o
    Deus delas.
  gwi-NT: Gaa nahkat gwandaa gwinzii ąįį giindhan, ąįįt'ee zheekat gwanahkat. Ąįįts'ą'
    nijin Vit'eegwijyąhchy'aa vigii ihłii ginyąą dąį' gooveenjit oozhii nilii kwaa,
    kwaiik'it gwachoo gooveenjit tr'iilęįį nigwiin'ąįį geh'an.
  gvn-gvn: Kari. Jana wawu jirray bubungu ngulkurrbu dunganka, Godundumunbu bubungu
    wangkar-wangkar. Jana waitmalman yinyaymba bubungu dunganyamunku. Yinyaynka God
    jananka wawurr-wawurrmanijin, jananka kari murru-kadan. Jana God believeim-bunganya,
    Godungku bayan jananga ready-bungan, wangkar-wangkar nyunguwunbu bubungu.
  nhy-NT: Pero yejwan okinekiaj se tlale katlej okachi kuale para ompa chantiskej,
    kijtosneki yejwan okinekiaj chantiskej ilwikak. Por yonik in Dios mach pinawa
    de ma kinotzakan nik yen Dios de yejwan. Porke Yej yokinchiwilij se weyikan itech
    ilwikak.
  asm-FB: কিন্তু এতিয়া তেওঁলোকে তাতকৈ এটি উত্তম স্বৰ্গীয় দেশলৈ আকাংক্ষা কৰে; এই
    হেতুকে ঈশ্বৰে, তেওঁলোকৰ ঈশ্বৰ বুলি প্ৰখ্যাত হ’বলৈ লাজ নাপায়; কিয়নো তেওঁলোকৰ
    কাৰণে তেওঁ এখন নগৰ যুগুত কৰিলে।
  okv-okv: Eto enana ta enda be eto da be amo God na nununga eto simba ue mitia eto
    enana God tumota ea avoeto God ke asora amo God na meki meki mane kesuja.
  mxt-NT: Soco vatyi cuñí ñu noo ñuu vaha ca, o cuñí chi catyí nya gloria, yucuan
    chaha Nyoo ña cucahan nuu ra cha cuví ra Nyoo ñu. Vatyi cumí ra noo ñuu nu cuví
    coo ñu.
  tzo-NT: 'Ja'' laj sc''anic ti balumil ti jelaven yutsile, ja'' ti vinajele. Hech
    yu''un mu xq''uexav ti Diose yu''un hech sbi: “Dios yu''un Abraham, yu''un Isaac,
    yu''un Jacob”, xchi sc''opilal. Yu''un smeltsanoj xa ti Diose ti muc''ta jteclum
    ti bu chnaquiic yu''une.'
  ind-AGS: Tetapi mereka mencari negari yang lebih baik, negeri surgawi. Itulah sebabnya
    Allah tidak kecewa dengan mereka, dan dengan senang hati disebut Allah mereka,
    karena Dia sudah membangun sebuah kota untuk mereka.
  omw-omw: Mwihua nritarero vahi mwatara mwianra mwutukya vahuvata mwia vekya varura.
    Mwihua Kotirara kepukyaqama kyeta riemwaqi viqata nyaamwuni vahu mwatara mwia
    vekya varurara tiro, Kotiva mwihua mwata terama nyatero tiqaro, Nte hia kyauriraitina,
    nte mwihua mwanriqavanto variqana mwihuaqaa ntaqikyiqina virerave, tura.
  yrb-yrb: Nono eno utawa utate i kobere orofa, i ure orofa mubitae imuegou uta. Godima
    emaba natofo su ubu uiba emana Dawaba yanu Godi webitaba Godi emaba maru utawa
    ui.
  maa-NT: 'Ta̱nga jngoò i̱''nde nchihótsji xi ìsa̱ ndaà choòn, i̱''nde xi ts''e̱ ngajmiì.
    K''oa̱á ma‑ne nga jè Nainá, mìkiì masobà‑la̱ nga ki̱tso̱‑la̱ xi̱ta̱: jè jèe̱ xi
    Nainá, nga jyeé kisìkíjnandaà jngoò‑la̱ i̱''nde ñánda na̱xa̱ndá‑la̱ ko̱ma nga
    ya̱ kítsa̱jna.'
  mcq-mcq: ꞌEnakaivo areri ijaꞌina. Pu ara kwaa mamaiji ura vejujaho akúpa ꞌahi jihunijina.
    Ijihuni hahi Godiho puni Godi ꞌiahunijaho pajumu. Ijihuni maijaho Hu puni ara
    natohwa amairiaramahana.
  sus-A: كْنْ عٍ نُ تَا فبّتّ قٍنمَ نَشَن قَن عٍ كٍلِدٍ بّ، تَا نَشَن نَ عَرِيَننَ.
    نَ كُي، عَلَ مُ يَافِشِ عٍ رَ، عٍ شَ عَ شِلِ عٍ مَرِفِ عَلَ، بَرِ مَ عَ نُ بَرَ
    تَا يَءِلَن عٍ بّ.
  jpn-1965: しかし、事実、彼らは、さらにすぐれた故郷、すなわち天の故郷にあこがれていたのです。それゆえ、神は彼らの神と呼ばれることを恥となさいませんでした。事実、神は彼らのために都を用意しておられました。
  fra-SBL: Mais maintenant ils désirent un pays meilleur, c'est-à-dire un pays céleste.
    C'est pourquoi Dieu n'a pas honte d'eux, d'être appelé leur Dieu, car il leur
    a préparé une cité.
  yka-yka: Saguwaˈ iye inangutden lahat hāp pe teˈed amban lahat inambananden. Iye
    inangutde paglahatanden lahat surgaˈ. Hangkan gaˈ Tuhanin iyaˈ ēnande Tuhande
    peggeˈ bakas pinanyapan ne siye weˈ ne puweblo patennaˈande.
  mle-mle: Aw atawa wuki-yaay, aw day adi adawur tipa jaka tipak mawulaar wukijibiran
    tidiy. Aw day atawa wukidalik tikuw, alik God di rakarak tikwanaad duw taakw sikiytaka-dakik
    di Aparam, Aysakawa Jakap dayadi God-ad wataay. Aw di tip bwutaay kwulapwudid
    dayak.
  shp-NTPO: Ikaxbi jabora, kikin jakon mainko jatín keenkana iki. Onantiakin yoia,
    ja nai neten jaai bokantinin keeni. Jaskara kopíra, jaton Dios riki ea iki itin,
    rabinyamaa iki, moa jain jakanti jema jato benxoaxona ikax.
  aom-aom: 'Röhu jabesi saꞌa mare jioromo rovaroho bogo uehorovoꞌi aꞌi saꞌa gö saꞌa
    ma-mabëhe öꞌidöre jiajoho ëho nimareje. Ëho nimëꞌëro God-ro ëho garomo jabesi
    jöënioho bogo javojimoꞌi ma-samae uvajeje: Iae na jabesi A Börömoho God jevajëjo.
    Iae God-ro amo börömoho avohëhëꞌeje jaburo ë vaꞌo raromoꞌiröhego.'
  geb-geb: Mbe wari won nuiana vura ndɨkndɨgi fhuvara. Zakɨra fhuvara! Mbe guigira
    harigi nuiana ndirgane vuzvugi. Mba nuian, ana guigira nzerigi, ana mben nuiana
    vura kambarigi. Mba nuian, ana Hevenan ki. Mba gumgi khaŋ Fhe Bakɨme nzuai, “Ndu
    nzan Fhe Bakɨme ma.” Mbe maaŋ nzuaim, Fhe Bakɨme mba kamen mberi fhu. Ne khaŋ
    muuŋgi, ana mbe kɨrga ŋgu bakɨme, ana ana bevahegim, ana mbur ki.
  bsj-bsj: la nyeu, cin cwi bitine ken, wo lo kwama. co dike bwi kwama nuwa bo kwenduwe
    a co kwama ciye, la con ywel ci nen cinan lor.
  cak-cak: Jac'a rije' xa jun tinamit más utz ri benak cánima chirij, ri chila' chicaj
    c'o-vi, y romari' ri Dios man niq'uix ta nu'ij chi qui-Dios rije'; roma rubanon
    rubanic jun quitinamit.
  chf-NT: Pero unejobba tä' u yolijob u pojlen ump'e u cäji más utzba, jini ya'an
    tä cieloba. U c'alin tz'ombijob chich Dios, jin uc'a Dios täcä t'oc ch'a'aljin
    u sapijob tuba ajnic de u Diosob y u cherbijob chich jini u cäji u nume u sacänobba.
  tlf-tlf: boyo kanumsaalip kale, imi aget fugunin uyo kafin migik maak atin tambal
    kup tebesu umi aget uta fugun-bom-nilipta kale, boyo ki abiil tigiin uta kale,
    God iyo abiip afalik maak telela kobe-se ko. Kale ise tinum bilip iyo bogo-nilip
    kano, “Kabo numi God o,” agan-bii-silip uyo, God iyo bilip imi deng uyo tebe-bom
    bogo-nala e, “Ibo nalami unang tinum o,” agan-bii-se ko.
  piu-2006: '@see-verse:HEB.011.015'
  poh-NT: Xa reꞌ laꞌ yeꞌa̱b reꞌreꞌ, reꞌ kꞌe̱ꞌ nak xca̱j wi̱ꞌ wihꞌic kꞌe̱ꞌ woꞌ chic
    holonquilal chiwach xa paꞌ tinamit wilic ayuꞌ wach acꞌal. Til jeꞌ reꞌ riwi̱ꞌ maj
    til ar wilic ru̱cꞌ i Dios ar pan taxa̱j. Jeꞌ reꞌ nok reꞌ take cꞌacharel reꞌreꞌ
    wilic quiyeꞌa̱b ar chipam i xitikꞌa̱ꞌ i Dios ar pan taxa̱j chi naquicꞌacharic
    ru̱cꞌ. Jeꞌ reꞌ xiban ruꞌum chi kꞌe̱ꞌ suk ricꞌux nok wilic cu̱cꞌ ruꞌum nok reꞌ
    take reꞌ maꞌ xquicana̱ꞌ ta rikꞌormojic chi reꞌ aj reꞌ i Dios nquilokꞌej wach.
  tue-tue: Cʉ̃́ã niimiri dita nemorṍ ãñurõ niiãdari dita petire booyíra. Ʉ̃mʉã́sepʉre
    niidʉgayira. Teero tiigʉ́, Cõãmacʉ̃ cʉ̃́ã “ʉ̃sã Õpʉ̃ niiĩ” jĩĩrĩ, bobosã́riyigʉ.
    Teero bobosã́rijĩgʉ̃, cʉ̃́ã niiãdari macãrẽ ʉ̃mʉã́sepʉre quẽnoyúetoayigʉ.
  bjp-bjp: Isau le, ri namne nenge maleh ae i rokap kanaka, maleh ae buuii na kukulii.
    Pesu, God biil i matlawen isi rin foteng u le i God kiri, wara le ka fageges ta
    nenge maleh salri.
  xon-xon: Bi nan ban kitiŋ ki ŋan jer kitiŋ ngbaan na la. Bi nan ban paacham aatiŋ
    la. Nima pu na, inimɔɔn aa nan joo Uwumbɔr ke bi yin u ke Baawumbɔr. U nan toor
    kitiŋ tii bi.
  tzo-ZNT: Pero jaꞌ iscꞌanic yoꞌ bu más leque, jaꞌ li vinajele. Yechꞌo ti mu xqꞌuexav
    ta yalel ti Rioxe ti “voꞌon Yajvalicon”, xie yuꞌun spasojbe steclumalic.
  mpm-NT: Ko tuu, chi ka ñukuu ini i ja niꞌin i taꞌu nuu kuncha i ɨnga ñuu vaꞌa ga
    undi maa ñuu kande andɨvɨ. Ja yukan ni ka jandatu i jnuꞌun Yandios, ti tu kukanuu
    ya ja kuu ya maa Yandios nuu i, ti maa i ka kuu seꞌe ya, chi ja ni satuꞌva ya
    ɨɨn ñuu vii xaan nuu kunchuku i.
  ots-NT: Pe gueguejʉ mí jonijʉ ca hnar nttzöya más drá zö, gue cár nttzöya ca Ocja̱
    pʉ jar ji̱tzi. Como mí jonijʉ ca Ocja̱ göhtjo mbo ʉ́r mʉyjʉ, mí tti̱htzibi‑ca̱
    por rá ngue quí vidajʉ. I fa̱di toca̱ i tɛn cʉ cja̱hni cʉ i bbʉpjʉ ncjapʉ, eso,
    i tzøpijʉ ca Ocja̱. Guegue‑ca̱ ya xí jojquibi cár nttzöya rá zö pʉ jabʉ drí tzöyajʉ.
  hoy-hoy: लेकीन आंदुर ऊंद वळ्लीद मतलब स्वर्गीय द्याश इन अभिलाषी आर; इदुरसाटी परमेश्वर
    आंदुर परमेश्वर कहलुसली सरमुसालुन, यतिकी आव आंदुर साटी ऊंद नगर तयार माळ्यान.
  amo-amo: Bara iwadi ncisu kibinai kipin kicine kinnere kitene kani, bara nani na
    Kutelle wa lanza icing iyicilaghe Kutelle mine ba, tunda na ana kele kagbir bara
    inughe.
  pjt-pjt: Palu wiya, paluṟu tjana ngura nyara palunya kulintja wiya panya tjana ngura
    kutjupaku mukuringangi ngura wiṟuku, panya ilkaṟitjaku. Ka palulanguṟu Godanya
    palunya Mama waḻkunnyangka tjanampa pukuḻaripai kuṉṯaringkunytja wiya, panya paluṟu
    tjanampa ngura puḻka mulapa palyaṉu.
  cwe-cwe: Mbali wakala wolonda ng'hani isi inogile ng'hani, isi ya kuulanga. Lekamana
    Mulungu hawona chinyala wahamtanga yeye Mulungu wawo, kwaviya yeye mwenyewo kawasasalila
    bululu jawo.
  daa-NT: Kar gay, darre taat ŋu bariyiy-at, ta darre ta taɓ taat goy ka samaaner.
    Ɗo bi ŋaar-ak ko, Buŋ ginno sokan̰ taat ŋu kolin̰ a ŋa « Buŋco ».
  mlp-mlp: Teq in gigo og na in anadin a ta hi em yaqay. Haiqgam. In og araq dimun
    diqta Heven-ib usaqta naqmo waqnan ginad bilaqyaq. Nazaq iyan in God anan i gigo
    God haqsa God amebay a hi woqyaq. Na ezaqgo in mataw na gimen uliq araq tuwastitayan
    usta na ago iyan.
  ape-C: Aria uwok. Eshesh douk madae urkwip purum abudok esheshib barik iri amnab
    uwe, uwok. Eshesh douk mishish shakitak abom um shurao abudok anab amnab. Abudok
    amnab douk yopubi abom beshagrakuk abudok barik iri amnab. Abudok amnab douk bape
    iruhw heven. Namudok aria Iruhin madae nunek abraen um agundok shahwaran esheshin
    Iruhin um uwe, uwok. Um maresh? Anan douk nenek garibog anabur wabur bapeumesh
    um shunak shupeum.
  bgs-bgs: Asal gimanan dan tô góddóan na tuu pa madigár, tô banuwa tun datas ta langit.
    Purisu ándà kayyai tô Manama ka ágtawarán sikandin na Manama dan, asta igpataganà
    din dán tô lunsud para kandan.
  faa-faa: Asiane hauaka meta haku kakaro kotesa hepene yapura risikiako hiakosakipoko
    hemakapuraka risiareapo. Ipu Kotiaki himu hakásaraka hemakapuraka someraka, “Isiapo
    Kotiane nepo.” Aisasamo Kotimo hauaka aporoyaki sarimahoko ipi karekesafareapo.
    Eyaki i su risikiasimo hepene yapura Kotimo ape kisiapo.
  kik-kik: Handũ ha ũguo, o meeriragĩria bũrũri mwega kũrĩ ũcio, naguo nĩ bũrũri wa
    igũrũ. Nĩ ũndũ ũcio Ngai ndaconokaga gwĩtwo Ngai wao, nĩgũkorwo nĩahaarĩirie itũũra
    inene nĩ ũndũ wao.
  cap-NT: Ninacazti tsjan cusa yokaz̈ pecatc̈ha, arajpach yokquin irantiz pecatc̈ha.
    Jalla niz̈tiquiztan Yoozqui anaz̈ azkatc̈ha, ninacaz̈ “Wejt Yoozza”, cjican cjenaqui.
    Yoozqui ninacz̈tajapa tsjii zuma watja tjacz̈inchic̈ha.
  ksr-ksr: Mono saanoŋ eleembuyagato, yoŋonoŋ iikawaajoŋ mende romoŋgoŋ laligogi.
    Iikawaajoŋ qaagoto, kantri qaita moŋ Siwenoŋ eji, mono iikanoŋ keubombaajoŋ awelegoŋ
    laligogi. Anutunoŋ yoŋoojoŋ siti merotiwaajoŋ Anutu qata “Ananaa Anutu!” jegi
    ii moma aisooŋ yoŋoojoŋ ama gamu moŋ mende momakeja.
  eng-TNT: 'But now they desyre a better that is to saye a hevenlye. Wherfore God
    is not ashamed of them even to be called their God: for he hath prepared for them
    a citie.'
  sbs-sbs: Kono kuya kamukwikalile, ni balakaza inkanda ina hande, ili, yakwiulu.
    Chobulyo Ireeza kaswabiswa kusumpwa Ireeza wabo, chebakalakuti ababa lukisezi
    muleneñi wabo.
  sue-sue: Ata ago ine oko aewa. Nukare kotumai nusokare zebu ewanana zora potiwa
    awa. Zebu awa utura itia. Amira potiwa awa. Are Anutu awa Anutu nusokare asewa
    ginu waya oko wenua. Tepo awa. Nuka nune nata giti kopi zo numorekare tamunua.
  fra-NCL: Mais c’est à une patrie meilleure, à la patrie du ciel, que tendent leurs
    aspirations. C’est pourquoi Dieu n’a pas honte de s’appeler « leur Dieu », car
    il leur a préparé une cité.
  snn-NT: Ja'anruna go'ima'icua sëani, quë'rë ai re'o yija guënamë ba'i yija, ja'anruna
    sani bañu cajën, ëjojën ba'iyë. Ja'nca ba'ijënna, Riusubi baguë huë'e jobore bacuare
    re'huacaji'i. Re'huacaquëna, bacuabi baruna ti'añe ëjojën, Yë'ë Taita Riusu cajënna,
    Riusu'ga bacuani ai bojoreba bojoji.
  atb-NT: Ahkuî kúm, yhangmoq gi, je ge é ming nghut é, mauhkûng mingdán lé myit tuî
    nyi akô nghut ri. Haû mù luî, Garai Gasang gi, yhangmoq é Garai Gasang nghu é
    hui râ lé a hoq é nghut lhê. Hkâsu mù gâ le, Yhang gi, yhangmoq é matú myuq ralhum
    lajâng to byi bê yanmai nghut ri.
  cek-AK: 'Toe vaihi loe nihcae mah kahoih kue, van ah kaom prae to a koeh o; to pongah
    Sithaw mah kai loe nihcae ih Sithaw ah ka oh, tiah thuih han azat ai: Sithaw mah
    nihcae ohhaih vangpui to paroep pae boeh.'
  bkd-bkd: Ba sa taghinamen dan iyan sa tungkay madagway ha banuwa diyà ta langit.
    Aman sa Dios harì gayed agkagayhà ha pagngaranan dan hu Dios dan ta napengahan
    din en sa banuwa ha agpatimaan din kandan.
  ctu-76: Pero ma'an ti' mulʌyob i sujtyel. Chʌncol i sajcañob más wen bʌ i lumal,
    jiñʌch ya' ti panchan. Jin cha'an Dios mach'an mi quisnin che' mi pejcʌntyel ti
    i Diosob. Tsa'ix i chajpʌbeyob jump'ej mali lum ya' ti panchan.
  lac-NT: 'Chen aro'' mʌ'' tu tucrobi'', quij, quire'' yerob tu yorob jach manan tsoy
    ca'' bin xicob ich ca''anan. Rajen a C''ujo'' qui''jij yor yejerob, rajen caj
    u ya''araj ti''ob: “Jach tsoyechex”, quij C''uj, quire'' tan u c''axicob u cajar
    tu cu bin jach cʌjtarob ich c''a''anan.'
  xla-xla: Amasiyama yia꞉tapo Pepele dimo ka꞉dle tlo totamha꞉ha꞉mama apuwapo. Epapedeme
    yia꞉tapo God watle, “wa꞉ye di God ikadepe halapo,” dlati asiyama Godta yia꞉ye
    po-alimdena. Adipalati, ya꞉tapo yia꞉ yilo Pepele dimo ka꞉dleye ma-dinapuwapo.
  xav-NT: Tane nherẽ, daro ĩwẽ uptabi zô si ma tô ta norĩ hã sima 're sõpré, hâiwa
