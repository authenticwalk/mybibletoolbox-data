    be tipaati kembei Anutu kizin. Pa kar ta zin tiurur matan pa, ina ni iurpe pizin
    ma imap kek.
  myw-myw: Tage sivines kid kweivaw ven bwanabwein, walba̱lab nises. Mapuna Yowbad
    nag ivag anmwasin, peinan idokes siYowbad. E, bo ikatineg siven.
  sby-sby: Balo balalangaula cishi caina, cishi ca kwilu. Neco Lesa nkela kunyumfwa
    nsoni bamukuwangeti Lesa wabo, pakwinga walababambila munshi.
  sll-sll: Pirikungwo iwe, ai wai weni ta hamen bani irala di pungwo i wai pire miling
    pangure momua. Mongure God oo ai wai akun ole ni teralua dungwo ipire yalhobi
    God nan hobana momua dungwo i God gai gol tekire na wana auna weni moma dimua.
  yaq-NT: Taa juname'e, che'a juni'i tu'ikun bem jiapsinee'uta jaiwak. Teekapo Liojta
    make. Junuen san ju'u Lios, bempo'immeu a' achai Liojtuka'po, junaet ka au essok.
    Bwe'ituk teekau, aamak bem jiapsine' betchi'bo ammeas a' tu'uteriak.
  uro-uro: Dap ta di nak nani a rha na ama ivätki qäraktni i ama mär qi masirhat pät
