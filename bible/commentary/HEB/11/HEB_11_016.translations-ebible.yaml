    naŋ nahkay ti àɓəlafəŋ dal-dal. Àslamalia kəsa sulumani ana tay a eɗeɗiŋ a.
  kqc-kqc: Idu kamini gagani burefe baku regi ura rededi; mina bi omari. Mina dada
    Sei yaku amiye ini Sei kana raka nina rofu maena de redo, adina taoni yokoi ina
    vene rofu dogo reyo dada.
  tav-tav: Na cabuti aáweorica macare tʉgooñaquetiri ape yepa cañuu netori yepa macare
    caboorã cãñuparã, jõ bui ʉmʉrecoopʉ na cãnipere. To bairo catʉgooñarãre, “Mari
    Ʉpaʉ ãmi Dio,” caĩrãre na tʉjʉ wariñuʉmi Dio. Na tʉjʉ wariñuʉ, na cãnipa macare
    mere na quenoobojaricʉmi Dio.
  eng-ULB: But as it is, they desire a better country, that is, a heavenly one. Therefore
    God is not ashamed to be called their God, since he has prepared a city for them.
  spa-VBL: Pero ellos esperan un mejor país, un país celestial. Por eso Dios no se
