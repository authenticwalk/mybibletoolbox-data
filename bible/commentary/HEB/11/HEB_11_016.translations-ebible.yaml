    cäbix che chi are qui Dios ri winak ri', rumal chi u banom u banic jun tinimit
    ri cuya na chque.
  tfr-NTPO: Gueniyo kjok buk kjrina kjok dogo pjl̈ú anmoyõ wl̈eniyo l̈i wl̈ẽyde l̈öng.
