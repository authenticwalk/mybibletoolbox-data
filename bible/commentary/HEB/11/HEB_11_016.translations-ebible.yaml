  soq-soq: Tane mo bola eudida uboa banusaie laie, mai bola bauta eiena banusaipe,
    dia. Mo God ebowa waie waiase, “E ipa no Godimba.” Tane God mo epe waio baiwa
    mai malauleipona, ipawa me bola sanaa debama mo baibu imaasano winede.
  qub-qub: Unay tiyashan marcanpitapis syëlucho caycaj marca mas alli cashanta musyarmi
    chayno shuyaran. Chay marcaman chayanancunapaj cashanta musyarmi paycunaga Tayta
    Diosninchïman yäracuran. Chayno yäracushanpitami Tayta Diospis mana pengacunchu
    paycunapa Diosnin cayta. Chaymi chay marcata camarishana paycunata shuyaraycächin.
  att-att: Ta yá lâ kinaragatád da ta mesipà ira kâ Namarò sù kapiánán nga paggianád
    da ta lángì. Á gapu ta pangikatalà da, yáyù nga ari mappasirán si Namarò nga meparámak
    ta Yápu ra, á pinarán na yù ili nga ajjan ta lángì ta paggianád da.
  bki-bki: Ana makanio, mia nalo maka atu tinielo rimaio ka naio bereio, nalo ajum̃a
    ajidomii ka mia avokar vio dolu tai napano naio bo laka, ajidom vonuo na vio mave
    ga. Atua naio mila batitig kanalo komeli novo nene ruei, ana naio tinien jiilo
    toru ka rijog ka na mia atum̃a averenio ka naio be kialo Atua riano, a napano
    ajum̃a aber kiano vonuo, naio be kialo vonuo dam̃ariga.
  bqp-bqp: Ama bùsu kũ a mana de abirekũlan òtɛni a ni dɛ, àkũ ludambɛ pↄ́ ũ.
    Abire yãi tó ò Luda sìsi ń Luda ũ, àdi kɛnɛ wé'iyã ũro, zaakũ à wɛ́ra kàtɛ
    ń pↄ́ ũ.
  mcp-mcp: Njɨ mpǔlə dʉ́g dɨ̂, bwə́ á ŋgə jɨɨ nə́ bwə́ kə́ lɔɔm á gwɔ̂w, lɔɔm í búl
    nywa cɔ̧́ wɔɔŋg bwə́ á dʉ ji yí. Sâ jɔɔŋg wə́ Zɛmbî jɨ́ nda gwág shwôn ja bwə́
    jɔ́w nyə nə́ Zɛmbî wáŋ yí; ŋgaá nyə á mə́ kwəmʉsa bwo fwámɛ́ ŋgwə́la?
  hat-hat: 'Okontrè, yo te dèyè yon lòt peyi ki pi bon, sa vle di: peyi ki nan syèl
    la. Se poutèt sa, Bondye pa wont di se Bondye yo li ye, paske l''ap pare yon lavil
    pou yo.'
  npl-NT: Pero yejwah okitemoayah se tlali okachi kuali kan chanchiwaskiah, kijtosneki
    okinekiah chanchiwaskeh ilwikak. Yika Dios amo pinawa makilikah Inteko de yejwah,
    porke Ye yokinmajmanili se altepetl kan ilwikak.
  bgg-bgg: Ji phachiang shii, hìne ithek è thoh marui pha ji è de bajo wie pha soh
    hamangkhung pha soh ji shii chid ro. Chiih-è ji è Hamangkhung-aphuii ne awai ne
    ithek ro Hamangkhung-aphuii rone yao phane awo ro, nyieliieshii ai ithek shii
    rajan saro phi ro.
  eng-TCENT: Instead, they were longing for a better land, that is, a heavenly one.
    Therefore God is not ashamed to be called their God, for he has prepared a city
    for them.
  eng-BSB: Instead, they were longing for a better country, a heavenly one. Therefore
    God is not ashamed to be called their God, for He has prepared a city for them.
  cpu-NT: Aña tzimatsi pashine ikovaperotakeri otzimi anaakoperotzirori, jantara inkiteki
    ikoviro. Irootajaantakera jovetsikakeneriri Pava irashiite irikaite, tema Pava
    te ipashiventakotari ikantapiintakeri “Novavané.”
  san-ASM: কিন্তু তে সৰ্ৱ্ৱোৎকৃষ্টম্ অৰ্থতঃ স্ৱৰ্গীযং দেশম্ আকাঙ্ক্ষন্তি তস্মাদ্ ঈশ্ৱৰস্তানধি
    ন লজ্জমানস্তেষাম্ ঈশ্ৱৰ ইতি নাম গৃহীতৱান্ যতঃ স তেষাং কৃতে নগৰমেকং সংস্থাপিতৱান্|
  tac-NT: Nobi tabiléchigo gawí olagá aníleko, pe 'pa rewagachi mochílime olagá anile
    Onorúgame 'yuga, 'we 'la karao 'pa rewagachi. Alekeri Onorúgame tabilé chijúnale
    napu'lige alué ralámuli Onorúgame oyérame korichi. Onorúgameka 'we najkí napurigá
    alué ralámuli Onorúgame 'yuga mochímala. Onorúgameka 'we a'lá newale bilena napu
    mochímili ju alué ralámuli.
  eng-WEBPB: But now they desire a better country, that is, a heavenly one. Therefore
    God is not ashamed of them, to be called their God, for he has prepared a city
    for them.
  gfk-H: Senbia taia. Diet ga sip bia diet na haan taar tiga hanua nong i bilai ta
    iakanong diet ga tut laah makaia. Diet ga sip no hanua aram ra mawai. Io hua,
    Kalou pa ga hirhir bia diet na tangai bia no nudiet God ia kanong i ta tagurei
    tar tiga pisa na hala wara nudiet.
  viv-viv: Atu melala hihegena-ma keke hidanuwa-nunauyeni, au nuwanuwadi mali melala
    yamumu-moꞋena higa yadi melala lobama againe hinamiyami. Ada au Yaubada kikaiwabu-moꞋena
    nonogana nuwanuwana Abelahamo ana unuma kalivai-dina faꞋidiya Tauna givewagana
    gigayo, “Iya yadi Yaubada.” Medema faꞋina yadi melala lobameya ahe gikidewedewena.
  yao-yao: Nambo sambano akusakanga chilambo chachili chambone kupunda, chachili chilambo
    cha kwinani. Kwa ligongo lyo Akunnungu ngasikwatenda soni ŵandu wo pakwaŵilanga
    kuti ali Akunnungu ŵao pakuŵa ŵaŵichile chile musi.
  tgp-tgp: Pani enira la lo ale na jara r̃uhu matea aulu na tuka. Matan haratu, God
    mo avulahi vara la tovia nora God matan enia mo tatamahu na taon tavera matea
    na tuka matara.
  auc-NT: Wæætë adodö mänïömæ näni quëwengaïmæ wïï goïnëninque tömënäni, Mönö öönædë
    godömenque waëmömæ pönï gote quëwengæ̈impa, ante goïnente wægadänimpa. Ïninque
    wadäni Wængonguï ingante, Bitö në waëmömæ goïnente wædäni tömënäni Wængonguïmi
    ïmipa cæbii, ante änäni incæ tömengä wæætë, Ïñæmpa në wædönäni tömënäni quëwenguïñömö
    näni wædö ante botö do eyepæ̈ mæ̈nongaboimpa, äninque guïñënämaï inte nanguï tocampa.
  kbc-NT: Pida odoletibige nipodigi baɡ̶a daɡ̶axa mele, niɡ̶ica nipodigi digoida ditibigimedi.
    Odaa Aneotedoɡ̶oji aniboliɡ̶atetece moyatedigi “Inoenoɡ̶odi”, igaataɡ̶a ja igodi
    me yoe naɡ̶aca nigotaɡ̶a ane yajigotediogi.
  bmh-bmh: Bo, dudu go ag uzan naliu wabun dabilanemen, uzan go Mesgai wag dareu.
    Guzenaimai, ag Uwait “Na igual Uwait.” aurebi, Uwait nug go en aiu i numau. Gonug
    go dudu agal ban uzan naliu muzmuz dabun tapai mareun dareu.
  ctu-BL: Pero tsi' pijtayob jini ñumen wen bʌ i lumal am bʌ ti panchan. Jini cha'an
    ma'anic mi' cha'len quisin Dios che' mi' diosiñob, come tsa'ix i melbeyob i tejclum.
  meq-meq: Ane tuk na, andza niye bay, ɗuh ta pəla na, təv nakə a ze ha neŋgeye nakə
    ma dəba aye, andza məgweɗe nakə mə mbəlom aye. Hərwi niye a yay a gər a Mbəlom
    tâ zalay Mbəlom tay. Andza niye, kə ləvatay ha bo ta gəma.
  noa-H: Mamʌ hamau hig narran, mʌig heegarm k'ãaijã durr hajapcharamta hig naajim;
    hajapcharan hich Hẽwandam sim haram durrma, hʌ̃gt'ar. Maguata hich Hẽwandamaujã
    chigag chuk'u hamag, “Mʌʌta pãar Hẽwandamau; mʌch dʌ̈i joobamk'ĩir durr hajap'amta
    mua pãar hat'ee k'ĩir k'aug wai chirʌmgui” hajim hanaabá.
  alp-NT: Po mo le esi suka otoi rebe emise lesi bei nusa meije. Otoi mere ndete surga.
    Ele mere hoko Alla Iasomi mo kena esi beteke be esi Tuhane kena Alla, le Iaknekae
    otoi kena esi rue kena peneka.
  san-VEL: kintu te sarvvotk.r.s.tam arthata.h svargiiya.m de"sam aakaa"nk.santi tasmaad
    ii"svarastaanadhi na lajjamaanaste.saam ii"svara iti naama g.rhiitavaan yata.h
    sa te.saa.m k.rte nagarameka.m sa.msthaapitavaan|
  kbq-kbq: Hianagi knarema hu'nea kumaku nehakazana mona kumare. E'ina hu'negu Anumzamo'a
    tamagri Anumza mani'noe huzankura, Agra agazea osugahie. Na'ankure Agra mago ranku'ma
    retro huzmantene.
  kbh-kbh: Pero chëngna canÿe más ts̈abe luare imnabos̈e, canÿe luare celoca. Chíyeca
    Bëngbe Bëtsá ndoñe yonjanëuatja, chëngbe Bëtsá ca chënga chamotsechembuanama,
    er celoca canÿe bëts luare, mo canÿe bëts pueblëcá chëngbiama tojanprontá.
  ron-LSB: Dar acum ei doresc o țară mai bună, adică una cerească. De aceea Dumnezeu
    nu se rușinează de ei, ca să fie numit Dumnezeul lor, căci le-a pregătit o cetate.
  pon-pon: A jo, pwe re inon ion eu jap, me mau jan jappa, me mi nanlan, I me Kot
    jota kotin nanlan, i me Kot jota kotin namenokki wiala arail Kot, pwe a kotin
    kaonop on irail er kanim eu.
  nhe-BL: Pero inijuanti quinequiyayaj se tlali tlen achi cuali, quinequi quiijtos
    quinequiyayaj itztose nepa elhuicac. Yeca Toteco ax pinahua para motocajtía ininDios,
    huan yajaya quinsencahuilijtojca se altepetl nepa elhuicac.
  sps-sps: Sana sikia, ri vaputs of a gum fan a saavits, ito na gum fan iny Gormirmir.
    Ai Gov gim to ma rejiaf rari tan koo Ya na Gov tsuri, tana saa, Ayei kakouiny
    bus a ngats fan tsian tsuri.
  wnc-wnc: Ngana wa aminda keu waom tanangge dua yaking. Aho. Keu waomu take ngana
    keu take siknga komdu enandang yuakge natake wa aminda musia tewa undang kukut.
    Unzingge Anututa yot bamu gapmandu wa aminda yutningge gwa tandakngatekut. Tandakngatekutde
    wa aminda ga nindane Anutunin ngang ininingge Anututa semna dua nataak.
  bus-bus: Mↄde bùsu kɛ̀ maa dɛ beeelaan aↄ̃ↄe à nii dɛɛ, àmbe ludambɛ pↄ́ ũ. Beee
    yãnzi tó wà Luda sìsi ń Luda ũ, è kɛnɛ wíyã ũro, zaakɛ à wɛ́tɛdaa kàɛ ń pↄ́
    ũ.
  gub-BL: Wàro weko àwàm ikatu wera'u ma'e pe oho àwàm wà. Ywak rehe Tupàn pyr oho
    àwàm wàro wà. A'e rupi Tupàn na'imaranugar kwaw wanuwi. — Hezar, tuwe i'i ihewe
    nehe, i'i Tupàn iko wanupe. Ta'e umuàgà'ym taw kwez wanupe kury xe, waneko àwàm
    kwez wanupe kury xe.
  imo-imo: Nalo molko oringi kombu akumu altoko konopu kimbo tiko naa molkolio kombu
    paa penga olando te lupe akuna pamilia ningo pileringi. Aku kombumu mulu kombumu.
    Akumunga Goteni yu paimbo ningo ipuki tirimele imboma akuna molangei nimbe ulke
    kombu penga te tepa wamopa terimu. Aku tepalie aku imbomani Gotendo nu linonga
    Gote ningi ungumu pilipelie ungu kanomu mai naa kolorumu.
  boj-boj: Ariya naŋgi naŋgo qure utruq olo aiqajqa are qalosaieqnub. Naŋgi sawa tulaŋ
    boledamu agi laŋ qureq di unu qaji deq oqwajqa are qaleqnub. Tamo uŋgasari naŋgi
    dena Qotei endegsib minjeqnub, “Ni gago Qotei.” Yeqnaqa Qotei a naŋgo Qotei sqajqa
    jemaiyosaieqnu. Naŋgi a qa naŋgo areqalo siŋgilateqnub deqa a naŋgo qure agi laŋ
    goge dia gereiyetnjrej unu.
  eng-DRA: But now they desire a better, that is to say, a heavenly country. Therefore
    God is not ashamed to be called their God; for he hath prepared for them a city.
  knf-knf: Kë başë bi ŋal uŧaak unnuurnaaniiŋ, uwooŋ uŧaak wi baţi. Uko mënţ ukaaŋ
    kë Naşibaţi aankowa pdo kadu'ana Naşibaţi i baka, aboman baka ubeeka.
  san-KHM: កិន្តុ តេ សវ៌្វោត្ក្ឫឞ្ដម៑ អត៌្ហតះ ស្វគ៌ីយំ ទេឝម៑ អាកាង្ក្ឞន្តិ តស្មាទ៑
    ឦឝ្វរស្តានធិ ន លជ្ជមានស្តេឞាម៑ ឦឝ្វរ ឥតិ នាម គ្ឫហីតវាន៑ យតះ ស តេឞាំ ក្ឫតេ នគរមេកំ
    សំស្ថាបិតវាន៑។
  arn-NT: 'welu kisu engün ayünierkey kiñe doy küme mapu, feypin ürke: tati mülelu
    wenu mapu. Feymew Ngünechen yewentukukelay ñi feypiael “iñche ta eymün tamün Ngünechen”,
    Ngünechen am nielu kiñe dewkülechi waria.'
  zas-NT: Per laa reeman mazri rüjn reeman xgab por tijb luar lod na̱j mazri zagdxe,
    mazri rüjn reeman xgab por xanyabaa. Zeel Dios ad ratutaman najman xDios reeman
    abiꞌ ma beenchaawaman luar lod guiban reeman xanyabaa.
  ken-NT: Báyàŋ nyaka chi ɛtɔk ɛnɛ ɛ́rɨ́ ɛ́chá, nɔ chi ɛnɛ ɛchí amfay. Ɛ̌ti yɔ
    kɛ̌ ntíánwɔ́p apu nɛ Mandɛm bɛ bɔ bábhɨ̀ŋɨ yi bɛ Mandɛm awap. Sɛ́rɨ́ŋɨ nɔ mbɔnyunɛ
    Mandɛm aghókó ɛtɔk abhʉrɛ ntá yap.
