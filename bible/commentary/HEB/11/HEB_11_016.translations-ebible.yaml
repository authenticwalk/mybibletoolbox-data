    kera saea nia ana God kera, sulia nia sasi akau fuada na fere ni tolae 'i langi.
  suz-BL: तन्‍न ग्रूशा लशो रागी क्‍येङा रिम्‍शो बाक्‍तीके परमप्रभु यावेम गेब, दे तुइश्‍शा,
    परमप्रभु यावे गे लमा बाक्‍त। मिनु परमप्रभु यावे मेको आन परमप्रभु यावे दुम्‍चा
    मुने मपाइब। मेको आन कली बाक्‍तीके सहर का सेल्‍शा वोइश्‍शो बाक्‍ब।
  car-NT: Amy iru'pyn 'ne ka'tu rapa tywaito'kon man upijaton te. Amy kapu tano aitopo,
