  lat-VUC: 'nunc autem meliorem appetunt, id est, cælestem. Ideo non confunditur Deus
    vocari Deus eorum: paravit enim illis civitatem.'
  ngp-ngp: Vituhu vakwe nawaiungisa isi idya iyedi vitendese, ya kwe mbingu. Naivo
