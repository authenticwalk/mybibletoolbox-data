  mxq-NT: per kom jaꞌa dʉꞌʉn tsyojktʉp ja waanʉ oybyʉ ka̱jpn, jaꞌa njʉna̱ꞌa̱nʉm ja
    diꞌibʉ tsa̱jpótm, pa̱a̱dyʉ Dios kyaj ttuktsoydyúñ es jyʉnaꞌañ ko yʉꞌʉ Dios jyaꞌayꞌátʉdʉ,
