  mam-C: Tu'n ikyjo, b'i'n qu'n qa kyajtaq jun najb'il tb'anil, nya tzalu'n twutz
    tx'otx', qala' toj kya'j. Tu'ntzi'n ikyjo, mix tzaje tx'ixwe Dios tu'n tok tq'o'n
