  aak-aak: dɨŋɨ́ re moŋɨnigɨnɨ, “Ámá rɨxa pegɨ́á aiwɨ Gorɨxo owiápɨ́nɨmeápoyɨnɨrɨ
    ámɨ sɨŋɨ́ wimɨxɨpaxorɨ́anɨ?” nɨyaiwirɨ Gorɨxo pɨ́rɨ́ urakíáná xewaxomɨ ámɨ sɨnɨ
    sɨŋɨ́ meáagɨ nánɨ rénɨŋɨ́ rɨpaxɨ́rɨnɨ, “Ebɨrɨ́amo xegɨ́ niaíwomɨ yowɨ́yo dánɨ
    mɨxeaŋɨnigɨnɨ.” rɨpaxɨ́rɨnɨ.
  chd-NT: 'Ticua: “ȽanDios ti''i''ma timaf''i''ina''mola'' limanapola''. Timaf''i''ina''ma
    ƚai''hua.” Ma mima''aya ƚi''hua, ȽanDios imuc''ipa tipa''a jiƚpe anuli cal moƚ.
    Iƚque cal moƚ Abraham ima''apa, itsufcopa ȽanDios, a''i ƚi''hua. Toƚiya Isaac
    ti''onƚcospa to cal moƚ ƚima''apa qui''ailli''. Abraham lepenufnapa ƚi''hua iximpa
    to ȽanDios joupa imaf''i''inapa. Tocomma i''ipa to linespa Abraham.'
  kdc-kdc: Abulahamu katogola kamba Mulungu kodaha kuwazilibula wanhu wafile, baho
    tolonga kamba vija kweli Abulahamu kampata Isaka kulawa mwiifa.
  nhr-nhr: Nqari ba ẽe x'óóa hãa nem gha ghùi di qarian úúa hãa, sam kò Abrahama ba
    bìrísea hãa khama. Si ko ncẽe sa c'ẽem dàòm ka máá, x'ooan koem kò guu a Isaka
    ba hòò, témé.
  uig-PIN: Qünki u ⱨǝtta Isⱨaⱪ ɵlgǝn tǝⱪdirdimu, Hudaning uni tirildürüxkǝ ⱪadir ikǝnlikigǝ
    ixǝndi. Mundaⱪqǝ eytⱪanda, Isⱨaⱪni ɵlümdin tirildürülgǝndǝk ⱪaytidin tapxuruwaldi.
  beo-beo: 'Gode da Aisage ea bogoi bu wa:legadolesimusa: defele esala, amo A:ibalaha:me
    da dafawaneyale dawa:i. Amaiba:le, e da fedege agoane, Aisage bogole, bu ea mano
    esaloma:ne wa:legadoi, amo ba:i.'
  acf-NT: Abrahanm té katjilé ki Bondyé té ni asé pouvwa pou fè Ayzak wésisité, menm
    si i té mò. Èk adan an syans, nou sa di Abrahanm viwé wisivwè Ayzak hòd lanmò
    pou vwé.
  tpi-OTNT: Abraham i tingting olsem, “Sapos Aisak i dai, maski, God em inap long
    kirapim em bek.” Olsem na tru tumas, yumi inap tok bokis long dispela samting
    i bin kamap na tok olsem, Abraham i kisim bek pikinini bilong en long matmat.
  mbt-NT: Su migpalintutuu sikandin ne minsan egpatey si Isaak piru eg-uyahen ded
    iya te Manama, purisu hendue te in-uyag ded iya te Manama si Isaak puun te kamatayen
    wey miglibed diye te ki Abraham.
  hau-SA: Ibrahim ya yi tunani cewa Allah yana iya tā da matattu, a misalce kuwa,
    ya sāke karɓan Ishaku daga matattu.
  mam-NT: Oc ke tc'u'jxin ka e xi' toyenxin tcwalxin, tu'n tipemal Dios at tjawlel
    itz'j tcwalxin tuj cyamecy. Amatzele mint e cyim Isaac, tuj twitz Abraham tisex
    otk cyim, bix tej min e cyim Isaac, tuj twitz Abraham tisex otk jaw itz'j tuj
    cyamecy. Elxin ba'n tuj niy'beblte tu'n Dios cuma oc ke tc'u'jxin ti' tipemal
    Dios bix e tbixin tyol.
  udu-udu: A’di nyiṯẖki’d ka Arumgimis mishki ’kwani ’de’k mo isi kani ’peni mowu
    mo. Wakan, ki gwo jin wayina e kan jin okunu mo ki a’di bu’thki a’di ka nyaŋ’ko’d
    mo be.
  tvt-tvt: Abraham thung ni dong taha Rangte ih Isak ah etek nawa jen saat siit eh
    ah—eno, emamah Abraham ih Isak ah etek taat eta nawa we ngaak choh eta.
  bgt-bgt: A Ebraham ke vaututunia a God ke tangomana na vahavi tabiruragna arahai
    kena thehe, me vaghagna a Ebraham ke hati tabirua a Aisak kori thehe.
  mvn-mvn: Ka Abaraham ana pata na‑dewei deina, iuna tauna anamanei Yaubada ana pata
    tau aninigai na‑si‑vi‑mini‑havinei. Ka kana‑vona Abaraham ya dewana iakwa, dewana
    ana dune natuna aniga wayahina mavi‑havine deina.
  djk-NT: Ma Abalaham á feele fu du dati. Bika a oli taki, a sa kii en, ma Masaa Gadu
    poi weki en poti a libi baka. Da fi en se wawan, da a be kii en kaba. Ma na Masaa
    Gadu tapu en, meke a fika a libi.
  uig-LAT: Chünki u hetta Ishaq ölgen teqdirdimu, Xudaning uni tirildürüshke qadir
    ikenlikige ishendi. Mundaqche éytqanda, Ishaqni ölümdin tirildürülgendek qaytidin
    tapshuruwaldi.
  nde-nde: U-Abhrahama wanakana ukuthi uNkulunkulu wayengabavusa abafileyo, njalo
    nxa kuzekeliswa, wamamukela u-Isaka evela ekufeni.
  ton-ton: ‌ʻO ne ʻilo, ʻoku faʻa fai ʻe he ʻOtua hono fokotuʻu mei he mate; pea naʻa
    ne maʻu ia mei ai foki ʻi he fakatātā.
