  spa-RV-1909: Pensando que aun de los muertos es Dios poderoso para levantar; de
    donde también le volvió á recibir por figura.
  csy-csy: Pathian in thina pan in thokiksak thei hi, ci ngaisun hi; tua mun pan in
    a tapa sia thina pan in a nga, ci telsakna a hihi.
  mxq-NT: Dʉꞌʉn ttuuñ mʉt ko tpawinma̱a̱y yajxón ko Dios mba̱a̱t dyajjikypyéky ja
