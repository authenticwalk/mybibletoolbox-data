    cachàiníirica yái Diosca. Achúmacaté Abraham inúa ìiriwa, càmita imáisanìa Dios
    íichani, yái Isaac. Quéwa Dios imáidacaté Abraham irí ichùulìacaténá Abraham ipíchanáté
    inúa ìiriwa. Iná Abraham yeebáidacáináté Dios, ínáté yéewa Abraham yeedáca ìiriwa
    cáuritàacáwa, càide iyúwa Dios idéca nacáicaalí imichàidaca Isaac yéetácáisi íicha.
  tsn-tsn: O ne a dumela gore fa Isake a ka swa Modimo o tlaa mo tsosa mo losong;
