verse: HEB.011.019
translations:
  kpx-kpx: Ebalahamuu hilokage moveu hatige Dilavana etuvage auna hovelahai. Iale
    Ebalahamuu au mo biho vasege Dilava hotou lohoge au haleale kemo Aisikiu hatihatimo
    hovelahale ke nahate vanu.
  okv-H: '@see-verse:HEB.011.018'
  tbo-tbo: Babana Abelaham amaka i hanapugeya ipa tu hilahilage Yaubada emoemotana
    apo ina witowolo mehi, ma ani galena hota yaka natuna hilage uyahinei i wimeya.
  mal-C: മരിച്ചവരെ ഉയിർപ്പിക്കാൻ ദൈവം ശക്തനെന്ന് അബ്രാഹാം താത്ത്വികമായി ചിന്തിച്ചു.
    ഒരുപ്രകാരത്തിൽ അവനെ, മരിച്ചവരിൽനിന്ന് ഉത്ഥാനംചെയ്തവനായി തിരികെ ലഭിക്കുകതന്നെയായിരുന്നു.
  grc-SR: λογισάμενος ὅτι καὶ ἐκ νεκρῶν ἐγείρειν δυνατὸς ὁ θεός· ὅθεν αὐτὸν καὶ ἐν
    παραβολῇ ἐκομίσατο.
  bgc-bgc: क्यूँके उसनै मान लिया, के परमेसवर सामर्थी सै के इसहाक ताहीं मरे होया म्ह
    तै जिन्दा कर सकै सै। यो इसाए था के उननै इसहाक ताहीं मौत के मुँह तै उल्टा पा लिया
    हो, उदाहरण की रीत पै वो उस ताहीं फेर मिल्या।
  khz-khz: 'Aperaamo etugamagito Palagu na Isaako mapene vega-maguli-waia ripa. Vovetaina
    gaurai evetaina maita kilagia: Aperaamo na Isaako kwaregana egapi-waikuleato.'
  deu-TKW: indem er bedachte, daß Gott im Stande ist, auch von den Toten zu erwecken,
    weshalb er ihn auch im Preisgeben davontrug.
  zsr-NT: Cni benëꞌ Abraham, le gúquibeꞌinëꞌ napëꞌ Dios yöl‑laꞌ huac uspanëꞌ‑biꞌ lu
    yöl‑laꞌ gut, atiꞌ ca tu le run lsaquiꞌ, huac gnaruꞌ buziꞌë‑biꞌ lu yöl‑laꞌ gut
    zal‑laꞌ cutu gutbiꞌ.
  lin-lin: 'Abrayami azalaki na elikya ete Nzambe azali na makoki ya kosekwisa Izaki
    longwa na bakufi, yango wana Nzambe azongiselaki ye mwana na ye : yango ezalaki
    kaka elilingi.'
  hns-NT: Aur oe oke sattje ke ek rakam se maut me se lautaar paais.
  noa-E: Mag sim aig Abranau khaphʉ sĩejim, Ẽwandam chadcha chi jua thierr aawai irua
    ich chaai thõopʉ̈itarr akhiinjã deeu phiriu awaag nem jua theeg sim. Maguata chadcha
    Ẽwandamau ichig jaautarrjö aagpajim anʉm, ich chaai dʉ̈i. Mamʉ mag ya irua thõogpam
    ee, Ẽwandamau oowai Abranau chadcha ich ipierraa sim oobaawai, ʉ̈u ʉdʉʉr chaai
    thõopibajim aajem. Maigta Abranau oowai i chaai chi thõm arrta ʉ̈u deeu monakha
    diig athaadëmjö ajim anʉm, mag ya thõopäaigpam eeta deeu ich Ẽwandamau jaaubaawai
    jua khʉapʉ̈itarr aawai.
  eng-EMTV: considering that even from the dead, God was able to raise him up, from
    which he also received him in a figurative sense.
  mib-NT: Te ni sáha de cuenta jeē cúu nastécu Yaā Dios i. Te nájnūhun súcuan ni cuu,
    chi cuu cahān yō jeē nájnūhun ni jihī i te ni natecu i nuū de, chi ni jesɨ‑ni
    ya jeē ma cáhni de i.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़सिःबाहाॽ याम्‍मो कुहिङ्‌वे़त् चोःक्‍मा सुक्‍तुसिॽ
    के़लॽबा पाःन्‍निन् अब्राहामरे़ निङ्‌वाॽ इःत्तुरो॥ हे़क्‍क्‍याङ् से़क्‍खाःल्‍ले़ग,
    खुने़ॽ कुसिवे़त् कुइसिःक् पोःक्‍खे़बा इसहाक्‍किन् याम्‍मो कुहिङ्‌वे़त्ते खोःसुरो॥
  xnj-xnj: Ibulahimu asadiki Chapanga ihotola kuyukisa vandu vevafwili, na tihotola
    kujova chakaka Ibulahimu ampokili kavili Izaki kuhuma vandu vevafwili.
  mmx-mmx: Abaram gaklen i do ne Moroa i epovo na lox arooro luvuttadi met. Ketla
    ne Moroa ga sep pepe i la ni goxo sev amet ne Aisak. I lok ngan ta do ne Moroa
    ga lox arooro ne Aisak basinge lanmet.
  cbr-NT: 'Buánquin ca sináncëxa: —''Ën bëchicë achúshi, Isaac, aín rëbúnqui ca asérabi
    ''itsaira ''iti ''icën, Nucën Papa Diosan ''ë cacësabi oi. Usaía ''inun ca bamacëbi
    baísquimiti ''icë —quixun. Usaquin sinánquian Nucën Papa Diosan cacësabi oquin
    Abrahamnën ''ati ''aíshbi ca Nucën Papa Diosan xucëxun ángelnën Abraham cacëbë
    Isaac bamati ''aíshbi ië́acëxa.'
  tee-NT: Para ju Abraham c'atsalh ni laich camalok'onichokoya' ju Dios ju ists'alh
    mas ca'ixmakni. Chai ca laich acnaulh ni tachi ju va lok'onchokolh ni va lacats'uninch
    ixmakniputun ju Abraham ju ists'alh.
  eng-LSV: reckoning that God is even able to raise up out of the dead, from where
    also in a figurative sense he received [him].
  cak-NT: Ri Abraham can reta'n-wi chi xa ta nicom ri Isaac, ri Dios c'o ruchuk'a'
    chi nuc'asoj-pe. Y romari' ri Isaac anche'l xcom y xc'astaj chic pe.
  pah-NT: 'A''ea Abraãova''ea ikwahava''javi javo: “Tupana''ga pe nonhimimiva''ea.
    A''ereki ga ipopoaka. Nurã po ti ga Isaque''ga mbogwerava''javi nehẽ ga manorẽ.
    He''yjuhu po ti jirakykwepohara''g̃a a''ero nehẽ,” ei Abraãova''ea. Na tuhenha''ja
    reki. A''ereki Tupana''ga ndojukaukari reki ahe ve. A''ero Abraãova''ea ei: “Kiro
    po ti Isaque''ga ruva''javi ji pyri nehẽ!” A''ea ahe ei ahe rerogwovo g̃wonga
    pe. Nurã nhande ei: Isaqueva''ea mombe''ua ko okwerava''jave''ga mombe''ua ja.'
  sja-NT: Abrahampa ijãaji Tachi Ak'õrepa eperã piuda chok'ai p'irabaipii. Wãara mãga
    pɨk'a baji Isaac ome. Piuda p'irabaidak'a baji, chi ak'õrepa peei naaweda, Tachi
    Ak'õrepa peenaapáde ada perã.
  xed-xed: 'Ka fata Abraham ta ndanani kazlay: Laviŋlava Lazglafta ta vraganaptá mndu
    ma mtaku nda hafu kəʼa. Tsaya tama ná, ka nzaku Izak manda mndu vraganap lu ma
    mtaku kahwathwata.'
  mks-NT: Sa̱ na̱canda̱a̱ va̱ha ini Abraham ña̱ cuu caja Ndióxi̱ ña̱ ná nditacu tucu
    Isaac tá sa̱ na̱xi̱hi̱ da̱. Ta va̱tí co̱ó na̱sahní toho Abraham Isaac joo cúú
    á tátu̱hun na̱xi̱hi̱ da̱ ta na̱nditacu tucu da jáchi̱ na̱sahi̱in tia̱hva da cahní
    da̱ da̱ sa̱há ña̱ na̱candeé ini da Ndióxi̱.
  gfk-S: Abraham ga lik be God i tale be na hatut ira minat. Ma ing Abraham ga hatur
    kawase habaling Aisak, i hoke be iga kap leh ie sukun ra minat.
  bmu-bmu: Mosöta kewö kewöta mötmöriyök, “Kömumapmö, Anutunöŋ ölöp köhöiba mem gulii
    kömupnöhök wahötma.” Söpsöp keu mewö jiyöhi, miaŋgö dop nahönŋan dumŋe kunbuk
    kömupnöhök ewö wahöri waŋgirök.
  dgz-dgz: Eibaraam anega anun, me otua boepiwa God wapi inakae sia yon wandeta menan
    me otua enupen tan go God watanen. Ame gapan Eibaraam dim da anu tumaseni ame
    gine daiton venasen iwa Aisik bop gapan sia inak wareni mini venasen.
  eng-GNV: 'For he considered that God was able to raise him vp euen from the dead:
    from whence he receiued him also after a sort.'
  zaa-NT: Abraham nna huíalatsi' bi Tata Dios qui'ni màsqui'ba gatti Isaac ántesca
    iỹèni bi pero té la'huacca qui' Tata Dios para echìthe bi de lo lù'uti para iỹèni
    bi nna cca bi ttu tàta. Isaac nna de beyeqquia bi lani tàta qui' bi Abraham attu
    nna uccua ti'átsí beyátha bi de lo lù'uti, porqui'ni para lani Abraham nna chì
    bá ná Isaac ttu nu yatti.
  eng-WEBSTER: Accounting that God was able to raise him even from the dead; from
    whence also he received him in a figure.
  guh-guh: 'Bajarapacuenia picani Abrahampijinë exanaejitsia Dioso pitorobicueniatsi.
    Tsipaji Abrahampijinë jamatabëjumaitsi: “Dioso baja cajena caëjëpatsi piasaëyaexanaenexatsi
    taxënato icatsia piasaënexa,” jamatabëjai Abrahampijinë. Ajena baja picani Abrahampijinë
    nacoxicacuatsijitsia cusiupata penacoxibeyaxuabinexa, nexata Abrahampijinë jamatabëjumaitsi:
    “Taxënato baja aeconoxae tëpaena,” jamatabëjai. Nexata bajarapaepatota Abrahampijinë
    Dioso itavetatsi penacoxibeyaxuabiyaniva. Nexata baja itsiata Abrahampijinë apo
    nacoxibeyaxuabi. Nexata itsiata Abrahampijinë bepetëpaenë baja nacoxitane. Nexata
    bajaraxuacujinae icatsia Dioso bepetoasaëyaexanaenëtsi nacoxitane.'
  bon-bon: piba ngene ca egluji egä Acejiyame ibibi ge Isacako ne budre cabu ca awecnistame.
    Pepu pana äbituji. Acejiyame Isacako ne Abrahamo bau me secwenistuji, Isacako
    liba mameta ge budre päpäna.
  nhw-BL: Quema Abraham itztoya para quimictis icone, quimatiyaya para Toteco quipixqui
    chicahualistli para quiyolcuisquía Isaac masque quimictisquía. Huan huelis tiquijtose
    para Toteco sempa quimacac icone nemilistli quema ya mictoc pampa quema quiilhui
    ma amo quimicti elqui nelnechca imiquilis.
  swh-ONEN: Abrahamu alihesabu kuwa Mungu angaliweza kumfufua Isaki kutoka kwa wafu.
    Na kwa kusema kwa mfano, alimpata tena Isaki kutoka kwa wafu.
  wbi-wbi: Ibulahimu alya kaguile kuuti uNguluve alyale ni ngufu sa kyunsusia u Isaka
    kuhuma muvafue, nakujova kunjovele ja maumbo, alyamwupile.
  bba-bba: U bwisikɑ mɑ Gusunɔ u dɑm mɔ u kɑ tɔnu seesiɑ ɡɔrin di mɑm, mɑ kɑ ɡem u
    Isɑki wɑ nɡe u wurɑmɑ ɡɔrin di.
  eng-KJVCPB: accounting that God was able to raise him up, even from the dead; from
    whence also he received him in a figure.
  kgk-NT: “Xe ra'y ojejuka rire, omoingove kwaa jevy va'erã íxupe Nhandejáry” he'i
    joty ojéupe Abraão. Ha ojejuka e'ỹ ramo jepe, onhemoingove jevy va'e vérami oiko
    jevy joty.
  waj-waj: 'Aaparahaamo ari mmaapuuvaa ruputinara uu suaivaki ivo yaata utuoo tunoo:
    Fai na inna ruputino putino Anutuuqo aikiooma tino rikioo kava diitaanaravaivee,
    tuuvaara kati ari ausa tinniivakidiri itaama yaata utuoo mmataama kioo tuu kuaivaudiri
    ari mmaapuuvo putuuvakidiri diiteeraivaa roosiima diitoo innasi nniravai.'
  cpy-cpy: Tema rawentaa-shiretakari Abraham irika Tajorentsi, riyotzi aritaki rowañahaeri
    kamatsiri. Rootaki roepiyan-taariri Tajorentsi itomi Isaac, tema riitaki oshiyakaa-wentakiro
    rañahaetee.
  mpx-mpx: Abalahama i atena te Yehoba bosowaina Aisake ni palutem yaomala. Ge bosowaina
    ta ba sauga Yehoba Abalahama i lopwali bahi Aisake yawalina ni aapanak, he i ola
    te Abalahama natuna i aahe pasikalem yaomala.
  wbp-wbp: Yipuruyamurlulpa manngu-nyangu kujarlu, “Kajilparna pungkarla ngaju-nyangu
    kaja-nyanu, Kaaturlu kajika pina-wankaru-mani.” Yuwayi, Yipuruyamujulparla wala-juku
    nyinaja Kaatukuju. Kujarlanya, Kaaturluju warla-pajurnu nyanunguju kaja-nyanu-kujakuju
    pinja-kujakuju. Lawangkaju, Kaaturluju kapu pina-juku wankaru-mantarla.
  luo-luo: Ibrahim nongʼeyo e chunye ni Nyasaye ne nyalo chiero joma otho, kendo chutho
    nodwokne Isaka mana ka ngʼat mosechier oa kuom joma otho.
  nhe-NT: Quema Abraham itztoya para quimictis icone, quimatiyaya para Toteco quipixqui
    chicahualistli para quiyolitisquía Isaac yonque quimictisquía. Huan huelis tiquijtose
    para Toteco sampa quimacac icone yolistli quema ya mictoc pampa quema quiilhui
    ma ax quimicti elqui nelnechca imiquilis.
  aii-aii: ܐܲܒ݂ܪܵܗܵܡ ܗܘܼܡܸܢܹܗ ܕܐܲܠܵܗܵܐ ܡܵܨܹܐ ܡܲܩܸܡ ܠܹܗ ܐܘܼܦ ܡ̣ܢ ܡܝܼ̈ܬܹ‌ܐ. ܒܚܕܵܐ ܐܘܼܪܚܵܐ،
    ܟܹܐ ܡܵܨܲܚ ܐܵܡܪܲܚ، ܕܩܘܼܒܸܠܔ ܠܹܗ ܠܐܝܼܣܚܵܩ ܡ̣ܢ ܡܝܼ̈ܬܹ‌ܐ.
  esk-NT: Ukpiġiniġaa Agaayyutmun aŋipkaġniałiksraŋa Isaac tuquŋaruaniñ. Abraham-ŋum
    akuqtuaġitqikkaa Isaac iḷigaluaqtuaq tuquŋaruatun liilaa.
  msb-msb: Pan-o, aram gayod niya na kaya san Dios magbuhay gihapon sin tawo, kag
    amo ngani an bagaʼn nangyari, bagaʼn hali sa kamatayon ginbalik gihapon sa iya
    si Isaac.
  cpa-NT: Ma²ŋi¹² báh³ Abraham hi² chi² bí² quiah¹² Diú¹³ ca¹tǿ² ja³tiúh¹ Diú¹³ jmo¹
    hi² hiog¹ dsa² ma²ca¹dsan¹. Hi² jøng² ma²lé² juúh³ jniang³ cónh¹ lǿa¹² jǿg³ hi²
    ca¹lø¹chián¹ báh³ guing² quián¹²dsa ni³ hmë́², mi³ca¹jon¹guing.
  dso-dso: ଜଦି ଇସାକ୍‌ ମରିଗାଲେ, ପର୍‌ମେସର୍‌ ତାକେ ଜିବନ୍‌ କରି ଉଟାଇପାର୍‌ସି ବଲି ଅବ୍‌ରାଆମ୍
    ବାବିରଇଲା । ଆରି ସେବେଲେ ସେନ୍ତାରିସେ ତାକେ ମଲାତେଇଅନି ଜିବନ୍‌ ଅଇକରି ପାଇଲା ପାରା ସେ ରଇଲା
    ।
  meu-meu: Badina be ia na e haeroa, Dirava na mai siahuna mase amo baine hatorea
    isi eto. Bena e abia lou, mase amo bema abia lou na heto.
  yva-NT: Weye Abraham po ratantona pare, “Ranivara Isak so kakai, wea indati Amisye
    bambunin po aijaseo kovakato.” Abraham pare beramu po Isak aotar, umba Amisye
    po apaya kakaije rai, weti somaisyamo kovakato no wene rai.
  dgc-dgc: Naisip ni Abraham éng mate tu anak na, éy buhayén siya na Diyos a huway.
    Ey halimbawa a kagi, éy koman i nabuhay ngani dén a huway tu anak na, da talaga
    a bunon siya ni Abraham, pero sinaway siya na Diyos.
  zpm-NT: Laa me niut win, sac naṉpaa ne nroob poder ne rap Dios, teḻne niet win nrieelo
    mbeeban Dios win; ni nligaa rrieequia gut win ga ni biire brieeban win stib.
  hix-NT: Àharaxkahaya tehtoko, onà wyaro nkekon hamà, tàhnawo. Àwayehxemo kom waye
    anàmno ynye me xaxa mpànà naha ha, Khoryenkomo, kekon hamà. Amnye, àwayehxemo
    kom waye asanàmsaho wyaro harha nehxakon hamà, Esake, Akmarawu wya.
  sim-sim: Or hishiri karem, �Os Aisakin a mandingorme nahi, avak or mbanak indik
    usahakwa ria.� Os erem or hishiri oso karem nimu hishikuwa, angop or mandingormeshirik
    indik usahari ria.
  npi-ULB: परमेश्‍वरले इसहाकलाई मृत्युबाट जीवित पार्न सक्‍नुहुने थियो भन्‍ने कुरा
    अब्राहामलाई थाहा थियो, र साङ्केतिक अर्थमा भन्‍नुपर्दा उनले तिनिहरूबाट आफ्ना छोरालाई
    फिर्ता पाएका थिए ।
  cgc-cgc: Tenged ta pangako ta Dyos, gasalig Abraham ya na daw mapatay gid man Isaac
    an, buien ta Dyos. Piro ta matuod, Isaac an paryo pabui ta Dyos tak Abraham an
    papegengan ta Dyos para dili din dayunon na patayen iya na bata ta iya na pag-alad.
  tim-tim: Akto Abraham Anutuŋe luâk momoŋe momoŋânba mem agat yekto golâ manmai are
    nâŋgâm Isaka mem sumbe omberâm ariep. Aregât luâk momoŋânba agatmai Isaka dop
    hainâk alatanba sopanmâ agalep dâmaen.
  yor-yor: Ó sì rò ó si pé Ọlọ́run tilẹ̀ lè gbé e dìde kúrò nínú òkú, bẹ́ẹ̀ ni, bí
    a bá sọ ọ́ lọ́nà àpẹẹrẹ, ó gbà á padà.
  wos-wos: God wungi wataka hukémbu Abrahamré dé wa, dé Aisakré Godka hwendéte. Wandéka
    Abraham dé angi saréké, “Wuni Godka hwenjoka Aisakré xiyawut, dé hiyandét, God
    déré wambula husaramétandé.” Wungi sarékéta dé Aisakré xiyanjoka hurundéka God
    déré dé wa, dé xiyahafi yata Aisakré wambula hérandéte. God wungi wandén, wu sataku
    hundi maki dé. Tale Aisak hiyandén du maki hwandéka God wandéka Abraham Aisakré
    dé wambula héra.
  emp-NTPO: Abrahaʌ̃ba crĩchasia idji warra Isa bead̶acarea Ãcõrẽba idjira poya ʌ̃rẽbabida.
    Wãrãda Ãcõrẽba Isa ʌ̃rẽbabibʌrʌ quĩrãca idu beabiẽ́ basía. Mãwã Abrahaʌ̃ba Isara
    zocai erob̶esia.
  eng-F35: calculating that God was indeed able to raise him from the dead; from whence
    in fact he did receive him, figuratively speaking.
  ind-ind: Walaupun begitu, Abraham rela mengurbankan Isak karena dia percaya penuh
    bahwa Allah berkuasa menghidupkan anaknya itu dari kematian. Dan sesungguhnya,
    waktu Allah berkata, “Jangan bunuh,” Abraham seakan menerima Isak kembali dari
    kematian.
  pes-OPCB: زیرا ابراهیم ایمان داشت که حتی اگر اسحاق بمیرد، خدا قادر است او را زنده
    سازد. در واقع، همین‌طور نیز شد، زیرا اسحاق از دیدگاه ابراهیم محکوم به مرگ بود،
    اما عمر دوباره یافت.
  mpt-mpt: '@see-verse:HEB.011.018'
  ssx-ssx: Kutupa Eipoloha꞉ma꞉ ipika꞉ honema꞉ta꞉ Aisa꞉ke lua꞉ka꞉na꞉ta꞉ kota꞉ Koda꞉ma꞉
    paa mea tiaapeke ya꞉la꞉me hone wiekeme. Kutu pieke ekima꞉ta꞉ ipika꞉ amba꞉ homeeke
    weki paa handa꞉ miki nono piekeme.
  mkl-mkl: Ì mɑ̀ iyi Ilɑɑɔ̃ í nɛ ɡbuɡbɑ̃ ku jĩ inɛ bɑɑ hɑi si bɑlɛ. Do ntɔ ɑɑ kɑ
    yɔkɔ kɑ ni í yɛi bɛi Ilɑɑɔ̃ í jũu hɑi si bɑlɛ.
  gaq-gaq: ଇସ୍‌ପର୍ ଜେ ଇସାକ୍‌କେ ଗୁଏନେବାନ୍ ଆମ୍ବ୍ରନ୍‌ସା ୱାଡ଼ିଣ୍ଡ୍ରେ ଲେଃକେ ଆକେନ୍ ବିସ୍‌ବାସ୍
    ଅବ୍ରାହାମ୍‌ନେ ଲେଃଗେ । ସତ୍ ଅବ୍ରାହାମ୍ ଇସାକ୍‌କେ ଗୁଏନେବାନ୍ ଆଣ୍ଡେ ବାଲେଃକେ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ଲା
    ବୁଲ୍ ଆଡିଂ ଣ୍ଡୁ ।
  gof-RNT: Xoossay hayqoppe denthanaw dandda7eyssa Abrahamey ammanida gisho Yisaaqa
    hayqoppe paxi denddidaada oothidi zaari ekkis.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଇସାକ୍‌କେ ଗନଏଃହେତେୟ ଜୀଉବିରିଦ୍‌ ଦାଡ଼ିୟାଏ, ନେ ବିଶ୍ୱାସ୍‌ ଆବ୍ରାହାମ୍‌ଆଃ
    ତାଇନ୍‌କେନା । ଆଡଃ ସାର୍‌ତି କାଜିଲେରେ, ଆବ୍ରାହାମ୍‌ ଜନ୍‌କା ଲେକା ଇସାକ୍‌କେ ଗନଏଃହେତେ ନାମ୍‌
    ରୁହାଡ଼୍‌କିୟା ।
  gah-gah: 'Avalahá eza Isakakumú láa loko gilimó netive: Ómasímo eza Isakani heleneikutí
    alémo otitove loko nenémini zámuza aleneive. Lá onoinazo, heleneikutí alémo atiginá
    imó gelekave loko anoza letoko limóma neve.'
  lcm-lcm: Using kapo lomlomon ta God ka teng ato pok ia. Asukang a si kana lomlomon
    kitmat kala teng ato pok kana nat.
  aer-aer: Abraham kwenhe alakenhe itirretyame, “The apeke alere atyinhe irrerlknge
    atweme Ngkartele-arle renhe itethe-ilirtnetyenhe.” Ye, Abraham-ele kwenhe Ngkarte
    arratye akwete itelareme. Arratye kwenhe Ngkartele alere ikwerenhe arratye anthirtneke.
    Alakenhe ikwerenge anteme Ngkarte renhe ayakeke alere ikwerenhe irrerlknge atweme-ketye.
    Re apeke alakenhe renhe mpwaretyakenhe aneke, Ngkartele renhe awethe itethe-ilirtnemere.
  qvc-NT: 'Chaqa Abrajanqam ancha yuyakurqan: Isaksituyta wanchiptiymi, Tayta Dyusqa
    atin kawsachimuyta, nishpa. Chaymi Tayta Dyusqa Abrajanda chayshina mallipashpa,
    nirqan: “Amana wanchiychu churikitaqa”, nishpa. Chaymi Abrajanqa churin Isakta
    wanchiykashqanmanda Tayta Dyus washarqan.'
  tgl-ULB: Isinaalang- alang ni Abraham na bubuhayin ng Diyos si Isaac mula sa mga
    patay, at sa matalinhagang pagsasalita, natanggap niya siyang muli.
  cbs-NT: Jaska Diosun axuan uinkin jawen kushipakidi Abrahamnen tapiniki, Diosun
    mawabu bestenwantidukidi tapinkinan. Jaskawen taexun jawen bake inankin Dios tenanxunbiai
    kaxun ana jawendi jawen bake jiwea chintunwanbidankin jawa wama ixu keska iwenikiaki.
    Jaska wakin Diosun kushipa jawen shinanmati xabakabi jatu unanmaniki.
  xtm-NTPP: Chukan kúu ja Abraham ma chi ni ndakunitnuni de ja Su'si ma kúu iya iyo
    tnu'u ndee tnu'u ndatnu ja kuu ndaxteku ya ñayii ni ji'i ma. Te kuenda tnu'u ja
    ni ndaxteku ya Isaac ma kúu, vaa nuu sani te kûu i ma, te ni ndakua'a ya i nuu
    Abraham ma.
  nnq-nnq: Ulaimu ngaamini kutenda Nnoongo aotwile kayoya abawile, na kweli Ulaimu
    ngampata kabele Isaka kuboka kwa abawile, kukulandanakia kwenio.
  bao-NT: Abraham pea, “Ca bii yaicoaricarãpʉrena ca catio majigʉ niimi Ʉmʉreco Pacʉ,”
    ĩi majicãupi. To biri o biiro pee ĩijata, cʉ̃ macʉ̃ ca bii yaicoaricʉ ca cati
    tuagʉre biro ca niigʉpʉre, cʉ̃re tua amiupi ñucã.
  san-ORI: ଯତ ଈଶ୍ୱରୋ ମୃତାନପ୍ୟୁତ୍ଥାପଯିତୁଂ ଶକ୍ନୋତୀତି ସ ମେନେ ତସ୍ମାତ୍ ସ ଉପମାରୂପଂ ତଂ ଲେଭେ|
  huv-NT: Cos Abraham tapiüng tiül omeaats, tajaw Teat Dios alndom mapacüüch micual
    nej alinomb. Pero masey Teat Dios ngo müüch Abraham mambiy micual nej, naleaing
    Abraham tayaag atnej landeow micual nej, ndoj tayaag atnej Teat Dios lamapacüüch
    nej alinomb.
  otn-NT: Ja̱na̱ngue ra̱ Abraham bi 'yɛ̱c'ɛ̱i̱ ngue ma̱jua̱ni̱ ja rá̱ ts'ɛdi Oja̱
    ngue nu̱'mø xta̱ ndu̱ ra̱ Isaac, ma̱'da'yo xti̱ m'mʉi. Pɛ mi̱ zä ngue hi̱mbi̱
    du̱ ra̱ Isaac, ɛ̱ntho ja ma̱'da'yo bi̱ m'mʉi, porque ra̱ Abraham ya xi zänni̱
    ngue xta̱ hyo.
  nop-nop: Uyadi indiŋ nadiŋa tuguk. Bepaŋ adi meeniŋ kumuŋ gineniŋ yehitubu-kaikadok
    saŋiniŋ halimilak. Unduŋ doktiŋa kumuŋ gineniŋ nabugoŋ tubu-udanemiŋguk.
  obo-NT: Oyya su id pomakoy si Abraham, no otid patoy man si Isaac, od pokovadnow
    en kandin iddos Monama. Su otik waa pa sugga-a to Monama si Abraham, od patoy
    en nanoy si Isaac. De-en noko-iling dad to novadnow si Isaac pomon diyot kopotayan.
  cak-ENT: Ri Abraham retaman c'a que si ta ncom ri Isaac, ri Dios c'o uchuk'a' riq'uin
    richin nuc'asoj-pe. Y nkutiquer nkabij que ri Isaac xcom y xc'astüj-pe.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤧᤛᤡ᤺ᤒᤠᤜᤠ᤹ ᤕᤠᤶᤔᤥ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤆᤥ᤺ᤰᤔᤠ ᤛᤢᤰᤋᤢᤛᤡ᤹ ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ
    ᤀᤒᤪᤠᤜᤠᤔᤖᤧ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤛᤧᤰᤂᤠ᤺ᤸᤗᤧᤃ. ᤂᤢᤏᤧ᤹ ᤁᤢᤛᤡᤘᤧᤳ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤐᤥ᤺ᤰᤂᤧᤒᤠ
    ᤀᤡᤛᤜᤠᤰᤁᤡᤴ ᤕᤠᤶᤔᤥ ᤁᤢᤜᤡᤱᤘᤧᤳᤋᤣ ᤂᤥ᤺ᤛᤢᤖᤥ॥
  mie-NT: De nī nsāhá dē cuenta jā cuu nastécū Yāā Dios ji. De modo jā súcuán nī ncuu,
    chi cuu cāhān ō jā modo jā ní jīhī ji de nī natecū ji nūū dē, chi nī jasī yā-ni
    jā má cáhnī dē ji.
  san-TIB: ཡཏ ཨཱིཤྭརོ མྲྀཏཱནཔྱུཏྠཱཔཡིཏུཾ ཤཀྣོཏཱིཏི ས མེནེ ཏསྨཱཏ྄ ས ཨུཔམཱརཱུཔཾ ཏཾ ལེབྷེ།
  qve-NT: Hinaspapas Abrahamqa yacharanmi, Diosqa ancha atiyniyoq kaspa, wañusqa runakunatapas
    kawsarichimunanta. Chaymi Abrahamqa, Diospi anchata confiasqanrayku, yacharan
    wawan Isaacta wañuchiqtinqa, Dios kawsarichimunanmanta. (Chaymi Abrahamqa wawan
    wañuchiytaqa mana ishkayaranchu. Chayraykun Diosqa Abrahamta kamachiran, amaña
    wawan Isaacta wañuchinanpaq). Saynapin Isaacqa wañusqanmantapas kawsarimushanman
    hinaña Abrahampaqqa karan [Génesis 22.1-14].
  pao-NT: '@see-verse:HEB.011.018'
  cbu-NT: Ashiri Apramarinsha anoo chinayaru, Tsipaktaatiya ipari, Apanll yusur ituyamachparee,
    ¿watam iparshish nuw izapanichima, Apanll, táranguwa? mangush chinaku, tárangiya.
    Táyaru, Apramarinsha wipaa nda pachindarangiya. Itaru, Apanllsha waantatam Watsta,
    tárangu, Isaakarineetsi tapachindarangiya; ituyamakpaz ashirangiya.
  usa-usa: aúyánápí téna “Áánûqtu ketáanikoma Ááíteki puínabike kanaaráq itó-iniye.”
    mimórá-áúyánámmá ítáiqtaba Ááíteki pukáipike Áabaraama awíkaiye.
  soy-soy: U pɛɛ tɑ́lɛ̃ tɛ Uléécɑɑ yɛ ńnɑŋɛ mɑ́lɛ hɑ́i un yɛ́ fe uu usoi pikpɔkpɔ
    kɛ́mɛɛ yukusɛ. Lɛ̃ nnyɑ kɛ Uléécɑɑ uu ukɛpipi u pɛsɛ ɑi wɑi yɑrɛ nkpɔ kɛ́mɛɛ
    kuu kɛ yukusɛ.
  hui-hui: Ani lenego Abarahamahanda, Ngode Datagaliwabe ibugua Aisaga homedagola
    howa mo heya habehe ka, manda bu henegobiore Aisaga homene aleore biago Abarahamahondo
    ya dai bini.
  amf-amf: Abraam “Barjo Yisaaqam dembhira dhaasana dama ki dame” hamayse ki bhocchade.
    Ogora dembhira dhaabhadhensa kamsidettsi Yisaaqam pir ki haapade.
  quc-NNT: Ri qa mam Abraham qas xukojo chi ri Dios käkowinik keuk'astajisaj ri käminaqib'.
    Chuwäch ri are' k'ut, je' ta ne xkäm na ru k'ojol, te k'u ri' xk'astaj chik chkixol
    ri käminaqib', xk'oji chi na ruk'.
  dob-dob: manuna Ebelaamo ꞌimwalatonina ꞌaene Yaubada sawesawenaya be tomwawasao
    ꞌigietoolodi, ꞌenega ꞌana ꞌita ꞌatuwa natunana mwawasega ꞌiila limanenama.
  wrs-wrs: Aprahamba keknam undnahonam os lohvna, Sesoava si pokamariniva henga wolaihaphovav
    hemba. Wo heva os Sesoava henga ollana hemba, hevna ombolmba kovhoalmba. Noinda
    pimba olhmonamba olhinv, osva tanam Aprahamba hevna ombolmba pokamarinimsna omnana
    hengava.
  mca-mca: Pa' Abraham nikfe'lets pa' Intata in na'li'm pa' ƚet'unha'xijup qu' niƚin
    pe' hats naxtaxju'. Qa hik ta'ƚijupi' pa' Abraham in hik ƚunye'j qu' hats ni'wen
    iye pa' ƚa's qu' hik ƚunye'je' qu' hats nawa'mtax, qa aka'an qa hik aka' wenit'iji'
    in wetjeyumtshenijupi' in iƚa'x iye pa'qu' hats nawa'mtax.
  tzo-TZC: Jech laj spas ti Abrahame, jaꞌ ti snaꞌ lec ti oy stsatsal ti Diose ti ta
    xchaꞌcuxes ti animaetique. Ti jech taje, xuꞌ ta xcaltic ti chaꞌcuxiem xa laj xchaꞌicꞌ
    batel snichꞌon ti Abrahame.
  mya-mya: ဣ​ဇာက်​အား​သေ​ရာ​မှ​ဘု​ရား​သ​ခင်​ပြန်​၍ ရှင်​စေ​တော်​မူ​နိုင်​ကြောင်း​ကို​သူ​သည်​မှတ်​ယူ
    ၏။ အ​မှန်​စင်​စစ်​အား​ဖြင့်​သူ​သည်​မိ​မိ​၏ သား​ကို​သေ​ရာ​မှ​ပြန်​၍​ရ​သည်​ဟု​ဆို​နိုင်
    လေ​သည်။
  gng-NT: Abraham là bɛn uʼyɛnm ni ki ye unil kpo' mɔnɔn la, Uwien li fre kí mɛkre
    wɔ. Nɛn bo nɛ Uwien jiin' uʼbijɛ *Isaak ki de' wɔ. Nì yé mimɛkrm ya nɛnnɛnku
    nɛ.
  cbi-NTPO: Tsaaren Abraham tsanguenu kemiya, uwain Diosya naa pemulanu bain mangujtenuu
    juve tya' mityaa tsanguive. Tsanguetu yumaa Isaacnu tutekiñungueturen mangatu
    pemunuren mangujtekiñuu keewarave.
  ikk-NT: Ebraham gi ẹ dọn ni Osolobuẹ k'a saẹka weli onyẹ nwụnnị. Kẹ ihiẹn ile dọn
    mẹ, ọ rịchanrịnhụ kẹ ebe ọ nọ gha imẹ ọnwụn nwẹhẹnzi Aziki nke-esi.
  leu-leu: Na Abrahem a lamon o a Piran a fexaxaas sena fatatoi na Aisaak ti la mamaat.
    E lana saxa vilaana ina ferawaian paap a tuuna, na Abrahem fo siak faꞌuli na Aisaak
    ti la maatan.
  maz-NT: E Abraham mi pãrã, zö ro mbö't'ü e Isaac pero Mizhocjimi mi pë's'i poder,
    mi sö ro tsjapü ro te e Isaac ro bübütjo na yeje. Nguec'ua Mizhocjimi o ts'a's'ü
    c'ua e Abraham, dya jyëzi ro mbö't'ü e Isaac. Nguec'ua e Abraham xe go sitjo c'ü
    nu t'i, chjëntjui c'ü ya rví ndũ. Na ngueje ya mi ngue ro mbö't'ü.
  bod-N: ཁོས་ནི་དཀོན་མཆོག་གིས་མི་འཆི་བ་ལས་སླར་གསོན་པར་མཛད་ནུས་པར་སྙམ༌ཞིང༌། ཡང་དེ་ནི་ཁོ་ལ་རང་གི་བུ་འཆི་བ་ལས་ཕྱིར་ཐོབ་པའི་དཔེ་གཞི་ཡིན་ནོ༎
  tca-NT: Yerü nüma ga Abráü̃ rü nayaxõ na Tupanaãxü̃́ natauxchaxü̃ na wena namaxẽxẽẽãxü̃
    i yuexü̃. Rü yemacèx ga Abráü̃ rü ínamemare na Tupanacèx nanexü̃ yamáxü̃ yerü
    nayaxõ na Tupana rü wena tá namaxẽẽãxü̃. Rü aixcümaxü̃chi yemaãcü Abráü̃cèx nanaxü
    ga Tupana, yerü woo ñoma marü nayuxü̃rüü̃ nixĩ ga nane, natürü ga Tupana rü maxü̃cü
    nüxna nanamu. Rü yema rü wüxi ga tórü cuèxruü̃ nixĩ na ñuxãcü aixcüma yaxõõxü̃
    ga Abráü̃.
  zpl-NT: Pero nediyaꞌ Abraham nú rluꞌcu Diose poder para nú riꞌinu nú huañi zeca
    bee benenguti chenu udete Abraham preu scua neca xi neca nú unguti enduꞌlla nu
    uhuañi zeca enduꞌlla lu eluti.
  mbc-NT: Innape Abraão nurî'tîya ikupî'pî. Tînmu wîîsa' tîuya tîpo, Paapaya i'mî'sa'ka
    eserîke ikupî'pîiya innape. Mîrîrî ye'nen Paapa nîkupî'pî wanî'pî isa'manta'san
    kore'ta pai mîîkîrî tînmu Isaque nurî'tî e'mî'sa'ka warantî, iwîsa' tîuya ya.
    Innape mîrîrî ku'sa' tîuya wenai tînmu yapisî'pîiya isa'manta'pî e'mî'sa'kasa'
    warantî.
  ndg-ndg: Ibrahimu atangite panga Nnongo abile na uwezo wa kumfufua Isaka boka mu.
    kiwo, na kwa longela kwa lugha ya maumbo, atimpokya.
  wsk-wsk: Abraham mu ko ikiam, Kaem kariimet kuera mu am nunga maraguwurokko iwita
    ikiam, se ko ariga yam te mu Isaac mu kueram, bare aking maraguwuram se barasam,
    manakko.
  toj-NT: Pero como huan ni snaa ta jach c'a huas sc'ana ja Diosi, oj ni bob ya sac‑huuc
    otro vueltaa. Ja mero smeranili, lajan soc smila ni ja yunina porque oj xa ni
    smil altiro ajyi tac. Pero como yila ja Dios jastal jel huax c'uaji yuj ja Abrahami,
    jayuj cho yaa yi otro vuelta ba sc'ab ja Isaac ja yunini.
  tbc-tbc: Abraham iŋ ilon lo Anut Aisak mateŋ lo ifufuni yabisa wak ago ibol a. Ago
    yak niŋen o id mitilaen an niŋen ago tabol, Abraham nanun Aisak mateŋ lo iŋane
    da ya.
  sna-sna: Abhurahama akafunga akati Mwari aigona kumutsa vakafa, uye tichitaura nomufananidzo,
    akagamuchira Isaka kubva kuvakafa.
  smk-NT: Si Abraham, timper na a si Dios ket main nin pakayadi' nan pasublien saran
    mabyay a nunati. Ket kona ni Abraham, nati yaynaod si Isaac tan nisubli' naya
    nin mabyay nin Dios kona.
  grc-TCGNT: λογισάμενος ὅτι καὶ ἐκ νεκρῶν ἐγείρειν δυνατὸς ὁ Θεός· ὅθεν αὐτὸν καὶ
    ἐν παραβολῇ ἐκομίσατο.
  gof-WFTW: Xoossay hayqoppe denthanaw dandda7eyssa Abrahamey ammanida gisho, Yisaaqa
    hayqoppe paxi denddidaada oothidi zaari ekkis.
  spa-BLM: concluyendo que Dios es capaz de resucitar incluso de entre los muertos.
    En sentido figurado, también lo recibió de entre los muertos.
  kyz-NT: 'Ikwaapara ''jawe ''ga wea''aramũ: “''Ga rapy re nipo Janeruwarete ''ga
    ''ga moferawi nũ”, ''jau nipo ''ga rakue. A''eramũ ''ga weawyrũe''emamũ futat
    wa''yra ''ga rerawau iapyauramet rakue. A''eramũ Janeruwarete ''ga ''jau ''ga
    upe rakue nũ: “Erejuka awi eja''yra ''ga. A''jea futat je rerowiar ape ra''e”,
    ''jau ''ga ''ga upe rakue. A''eramũ ''ga karupa''mĩ resaukaa ''ga upe rakue. A''eramũ
    ''ga karupa''mĩ jukau iapyau ''ga upe rakue. A''eramũ Isaki ''ga akou imoferawipyrera
    ''jawewaramũ Abraão ''ga upe rakue.'
  dao-dao: Pyen vai ania kyaküng, Abraham cun naw thihnak üngkhyüh Isak cun Pamhnam
    naw mtho be khawhki tia ngaiki, acuna kyase Abraham naw Isak cun thihnak üngkhyüh
    yahei beki ni.
  cya-cya: A m'ni tucua ti' yu si'yana Ndiose tla cha' 'in ñi lo' tca cu'ni ñi cha'
    tyiqui'o yu Isaac, ña'an loo cha' si'yana loo cha' ndyija can' xiya' mchcuan yu
    'in sñe' yu.
  wrk-wrk: '@see-verse:HEB.011.018'
  nii-nii: Pe Eiparam eim pii gii nirim ei, Gos kapłi Aisak kułmba ei, nga sipi kin,
    orung konj simba ni piipi kin, eim kingam Aisak kułmał mił kałpi, Gos kin ngurum.
    Yi mił erang, sinim ek ekin yi nimin ei, Gos Aisak nga tukpu ełe, sipi orung sirim,
    yi nimin.
  ign-NT: Taicha ema Abraham máimatihi eta tamutuirahi máiturue­queneha ema Viya.
    Maratahahi macaechepuca ema Isaac te táequenepa eta máepenirahi. Téhesera te macapa­ca­ya­repaini
    ema machicha, ema Viya téchajicapa. Vaipa máisapahini eta macapa­si­ra­yarehi,
    taicha máimahapa yátupihi eta masuapa­ji­rai­ravahi ema Abraham. Tásiha, tímicu­ti­ji­ri­ca­vahini
    máechepu­ré­nahini ema amaperu Isaac.
