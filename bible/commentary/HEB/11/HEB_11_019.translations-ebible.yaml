  aaz-aaz: Mes kaꞌo Abraham natenab anrair nak, Uisneno anmuiꞌ kuasa he namonib nafaniꞌ
    amates. Batuur on naan, oras naan in on reꞌ napein nafaniꞌ in anah reꞌ anjari
