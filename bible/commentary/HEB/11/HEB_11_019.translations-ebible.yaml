  wol-2010: Waaye xelu Ibraayma jàppoon na ne Yàlla am na dooley dekkal néew yi. Te
    dëgg-dëgg ci misaal dafa mel ni, Isaaxa dafa dee te dekki.
  snc-snc: 'Aberahamo etuḡamaḡito tu Barau na Isako ma bevaḡa-maḡuri ḡenoḡoiani riba.
    Moḡesina naima iniḡesina ma sikiraḡia: Aberahamo na Isako mase na eḡabi-ḡenoḡoiato.'
  lgl-lgl: Abraham 'e tau 'urifo 'i osiala 'e fia 'uria ala Aesak ka mae, God 'e saiai
    ka fatataea lou faasia maena. Ma ka 'urifo 'e malaa God 'e taea Aesak faasia maena
    kwalaimoki.
  mmo-mmo: + o 11:19 Lom 4:17*Om sen Abalaam hatung Isak tu salivangin-ato ond ka
    vu nambe, “Jimb ond lung, lemu Anutu lohvu nambe biing-ambe kandi jak naah vu
    hil yimbin-ate.” Om sen Isak kandi lak-ambe lom vu mangganaan-ato ond yik nambe
    sen kandi lak vu hil yimbin-ate.
  ncu-NT: O nyi fe̱yɛ Wuribware̱ e̱ taare̱ na o kyiŋŋi Isak le̱e̱ lowi‑ro. Kase̱ŋtiŋ
    si, Wuribware̱ a kuŋ mò̱, na ɔ ma ba mò̱ se̱kaŋ bo̱ mɔɔ mò̱ gyi‑o, a du ne̱e̱
    fe̱yɛ Abraham a kɔɔre̱ mò̱ le̱e̱ lowi ase̱‑ɔ.
  cni-NT: 'Iquenqueshiretaca: “Icantana Tasorentsi: ‘Iriotaque ashijeitearine pincharinentayetajeari,
    maaroni’. Tequera intime itomi iriori, iro cantaincha icantaquena: ‘Poyeri’. Naamaaca
    ariorica noyeri, irointinaajeri”. Ijatanaque, irotaintsi iroyerime, iro cantaincha
    icantiri Tasorentsi: “Eiro poiritsi, irointi noneantimpi. Meeca niotaque pipincatsatasanotaquena”.
    Ari oquempetimovetacari Avarama yoitinaajiniri itomi, yaneanaji aisati.'
  eng-WMB: concluding that God is able to raise up even from the dead. Figuratively
    speaking, he also did receive him back from the dead.
  zaw-NT: Sa'csi nanchee toAbram rajp Dios yäḻrnibee te guspajṉni rebeṉgut. Luxh si'cza
    cuasacni xi'nni, ascanu loj rebeṉgut cuasacni xi'nni.
  san-MAL: യത ഈശ്വരോ മൃതാനപ്യുത്ഥാപയിതും ശക്നോതീതി സ മേനേ തസ്മാത് സ ഉപമാരൂപം തം ലേഭേ|
  tam-TCV: இறந்தவர்களையும் உயிரோடு எழுப்ப இறைவனால் முடியும் என்று ஆபிரகாம் உணர்ந்திருந்தான்.
    ஒரு வகையில் அவன் ஈசாக்கை மரணத்திலிருந்தே மீண்டும் பெற்றுக்கொண்டான் என்று சொல்லலாம்.
  mit-NT: Doco nì cundee ini‑nè ñà‑vàtùni danátiácú‑yàte nú ni cuí‑te. (Te ñà‑nì càcu‑tè)
    nì ndòo‑tè vivu nùù‑né, ñàyùcàndùá vàtùni quida‑nda cuenta na ian ndisa, sànì
    natiacù‑te.
  ceb-ULB: Si Abraham naghunahuna nga makahimo ang Dios sa pagbanhaw kang Isaac gikan
    sa mga patay, ug sa mahulagwayong pagkasulti, iya gayod siyang naangkon pagbalik.
  ces-LB: '@see-verse:HEB.011.018'
  mkn-mkn: Ma baꞌi Abraham su pikir kata, Tuhan Allah ada kuasa ko kasi idop kambali
    orang mati. Memang batúl, te itu waktu su sama ke dia dapa kambali dia pung ana
    yang su jadi korban.
  pol-UBG: Uważał, że Bóg może nawet wskrzesić z martwych, skąd go też otrzymał na
    podobieństwo zmartwychwstania.
  qxh-NT: 'Chaymi Abraham yupachicuran: «Munarga, wañushcunatasi Tayta Diosninchi
    cawarachimunga» nir. Chaynuypa Abraham Isaacninta cutichicuran: «Wamrä cawarimusha»
    nir.'
  nwi-nwi: Meinai Ebraham rɨkin rɨmnaməsɨk mə Kughen rɨrkun norien yermamə ramragh
    mɨn ye nɨmhəyen. Kɨni Ebraham rɨmɨvəh mɨn tɨni e Aesak ipakə rəmhen kɨn yame rɨmɨvəh
    mɨragh in ye nɨmhəyen.
  kmo-kmo: Rii ri yikapwan opel otiiken otiirek, rii hikir, God riita keena har man
    otii saniyeechi yesokwa yichikiita. Worek, Aisak rii hanaga siichi awasen yar.
  agr-agr: 'Abragkak: Apajuik aents jakaunash inanmainapita, iman asampap Isaac jakamtaish
    nigki inanmainaita tiuwai. Abragkak uchijí mauwaitak, Apajuí ataktú inantukim
    jukiuwa numamtinai, nigka dekas mautnak maachuitak maatatus umiintusu asa.'
  kyc-kyc: Aisake kumara ramo doko Anatumi kapa lopo nyolopyamoŋo kae lao suu piya.
    Doko suu pyao Aisake kumungi panda pyambuo kaeyasi siyamopape Aporakame baame
    dee yako lao nyiya.
  urd-GVU: ابراہیم نے سوچا، ”اللہ مُردوں کو بھی زندہ کر سکتا ہے،“ اور مجازاً اُسے
    واقعی اسحاق مُردوں میں سے واپس مل گیا۔
  yre-NT: Abraam 'wɩ zɩɛ -a drɛ, te -a -cin a "ji 'nan, 'plɛblɛ a Bali lɔ -e 'e -kɔla
    min nɛn e -ka bɛ, -a fuʋdɩ -a. -Yee "wɛan nɛn Bali Izak -nɔn Abraam lɛ 'e "pa
    'ji. 'Wɩ zɩɛ e ya 'wɩ -kɔɔn "man wɩ -tʋ -a.
  fuh-BKF: Ibrahiima ina jogorii Laamɗo ina waawi ummintinde ɓiyum Isiyaaka e maayde.
    Saabe hoolaare ndeen, o wartiranaa ɓiyiiko hono wo ummitiiɗo e maayde.
  arl-NT: Seetanujuanaa Abraham tiuuniuucua Pueyasoocua, nojuajaari niishiquiaari
    Pueyaso na naata neyanu Isaac samiitianiniuhua, nojuaja jaara na more. Naacuajitij,
    quera Abraham mosacari neyanu Isaac, Pueyasoori nocuaji na tenujuquiaari, tari
    maatia na niishishacari Abrahamri seetanujuanaa na tojijia. Naacuajitij, Abrahamri
    neyanuniyojua jaatucuquiaariuhua shuquiriaatia na quiquiojiniohuara, juhua macu
    samiitianishanohua. Naa Abraham miishanoni, cunoori miriqui quiya pajaniyara taa
    Pueyaso miiquiaari Neyanu quiari naatajacuaani.
  ziw-ziw: Bulahimu nakazumila kugamba Chohile adaha kuwauyusa wabanike, naho chindedi
    saviya chikulonga, Bulahimu niyo avuzizwa naho Isaka saviya auyuke.
  grc-TR: λογισάμενος ὅτι καὶ ἐκ νεκρῶν ἐγείρειν δυνατὸς ὁ Θεός· ὅθεν αὐτὸν καὶ ἐν
    παραβολῇ ἐκομίσατο.
  nag-nag: Abraham jani thakise Isor pora Isaac ke mora pora jinda kori bole paribo,
    aru bhabona nisena, tai Isaac ke etu jaga pora wapas pai loise.
  eng-OEBCW: For he argued that God was even able to raise a man from the dead – and
    indeed, figuratively speaking, Abraham did receive Isaac back from the dead.
  knj-NT: Ja' naj Abraham tu', yotaj naj sic'lebil tol chi c'al ske' yu Dios spitzc'unele
    a naj Isaac tu' junel xa. Yuxan chi ske' kaloni jaxca tol jix pitzc'u a naj Isaac
    xol eb camnaj junel xa, catu' jix ak'le naj tet naj Abraham tu' junel xa.
  deu-1912: und dachte, Gott kann auch wohl von den Toten auferwecken; daher er auch
    ihn zum Vorbilde wiederbekam.
  san-PUN: ਯਤ ਈਸ਼੍ਵਰੋ ਮ੍ਰੁʼਤਾਨਪ੍ਯੁੱਥਾਪਯਿਤੁੰ ਸ਼ਕ੍ਨੋਤੀਤਿ ਸ ਮੇਨੇ ਤਸ੍ਮਾਤ੍ ਸ ਉਪਮਾਰੂਪੰ ਤੰ
    ਲੇਭੇ|
  nob-LB: Abraham visste at Gud til og med kunne vekke opp døde. Billedlig talt fikk
    Abraham Isak tilbake fra de døde.
  ntj-ntj: Tjiinya Yayipuramalu ngaapirinypa kuliranytja, “Wiya, Mama Kuurrtu-lu yayirninytjulu
    wankatarrartu pakaltjingalku.” Nyangka mularrpartu Yayitjikinya mirripirinypa
    ngarrirranyangka Mama Kuurrtu marlakulu wankaralpi nintirnu.
  sxb-NT: Abraamu yawoola mu omwoyo gwae mbwe namba ni Isaaka afwire, Katonda ari
    na amaani aga okumuziusia awe omulamu kandi. Kandi mu engira indi, Katonda yairanizia
    Abraamu Isaaka omuzia waae na amutoola mu olumbe.
  nhu-NT: Abla'am to kee kɛ lɛ ɛ́ wee cim kpwe lo, tu Nyo' nulo ekase ege ɛ́ wvú etu
    dvú. Nonɛn ɛ̂ je mi le nu ɛ ɛ̀ nulo ɛ́ bó ejo lɛ Aysik to nu ɛ kpwe ɛ Nyo' kase
    nya wvú ɛ̂ Abla'am ɛ wvú nu dvú wum.
  row-row: Te baꞌi Abraham duꞌa ena nae, Lamatualain naꞌena koasa fo tao nasodꞌa baliꞌ
    atahori mana mateꞌ. Memaꞌ tebꞌe taꞌo naa, huu leleꞌ naa, onaꞌ eni hambu baliꞌ
    anan mana dadꞌi tutunu-hohotuꞌ ena.
  msy-msy: Abraham kamaghɨn nɨghnɨsi, “Aisak aremeghtɨ, God uan a damightɨ a ua dɨkavigham.”
    Ezɨ bar guizbangɨra, e bizir otozir kam, akar isɨn zuimɨn kamaghɨn a mɨkɨmam,
    Abraham Aisak ua mozimɨn a inis.
  agg-agg: Abraham ai yare hohoanɨmo-yuhüya, Aisak ai yɨfayu ana, God ai yɨfɨhündɨ
    botɨndirümbui yahuhaya hohoanɨmomayu. Ŋga moanɨ hoafɨmbo randɨhu hoafɨndefɨhüya,
    Abraham ai ahandɨ nɨmorɨ yɨfɨhündɨ nou hɨhɨri maserümündu mbɨsefɨmboane.
  ptp-ptp: Eblaham xovô bêga ên nêbê Anutu tɨyi wê obêc tɨpi vô Aisak kɨdi lec mavɨha
    vac yibên tii vac nang ge. Om Eblaham nêb ob hi Aisak i yib lêc Anutu le vac xôn,
    om tɨyi xocbê Eblaham kô Aisak vac yibên.
  nak-nak: Eia kama gabutatala papai, la vuhula eia gabu tikumu La Tahalo Uru veia
    eia koramuli seselea ge vimahuli rivu lou egiteu ale pehoti. Me etato rovia veia
    e Abraham so varapalapala moli la viso veia ge bili e Isak, La Uru vahilo leia
    la sip ale ge abi la mulile Isak oata te la poro, eia mai ale vimahuli sesele
    e latule Abraham taro la pileho, eia mahuli.
  lbb-lbb: E Abaram i tasmani mang e God i tolsot pasi sur ir akamtur ulak pas a minatla.
    Momol, i arlar ot larning e Abaram i kibas ulak pas e Aisak kusun a minat.
  kan-2017: ನನ್ನ ಮಗನು ಸತ್ತರೂ ದೇವರು ಅವನನ್ನು ಬದುಕಿಸಲು ಸಮರ್ಥನಾಗಿದ್ದಾನೆಂದು ತಿಳಿದುಕೊಂಡಿದ್ದನು.
    ಮತ್ತು ಸತ್ತವರೊಳಗಿಂದಲೇ ಜೀವಿತನಾಗಿ ಬಂದವನಂತೆ ಅವನನ್ನು ಪಡೆದುಕೊಂಡನು.
