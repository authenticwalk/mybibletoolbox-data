    para Toteco sempa quimacac icone nemilisti quema ya mictoc pampa quema quiilhui
    ma amo quimicti elqui nelnechca imiquilis.
  quc-TNT: Ri ka mam Abraham kas xucojo chi ri Dios cäcowinic queuc'astajisaj ri cäminakib.
