  bwo-bwo: Ik'o k'irotse tuuzo b́ falituwok'o Abraham bí amantsosh arikon k'irotse
    b́ tuutsok'o woshdek't Yisahak'i aaniy daatsb́dek'i.
  nch-BL: Quema Abraham ya itztoya para quimictis icone, quimatiyaya para Toteco quipiya
