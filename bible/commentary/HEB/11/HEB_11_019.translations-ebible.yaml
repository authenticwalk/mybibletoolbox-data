    dʉꞌʉnʉ naty éxtʉmxyʉp ja Abra̱a̱n tꞌaxa̱jʉ jatʉgok jiiky ja ꞌyuꞌunk ma̱ naty tʉ
    tꞌokꞌya̱jkpʉ windsʉꞌkʉn.
  tzj-NT: Pro quewa' xuch'ob kaj ja rAbraham ri', ja Dios masqui xcamsaj ta ja ti
    rc'ajol pro cowin ta c'ari' xc'asba' chi ta jutij chipan ja camíc. Queri' xuban
    ja ti rc'ajol yataj chic jutij tre, cani' k'ax chipan ja camíc in cani' c'astaji.
  tdt-tdt: tanba nia laran metin katak, Maromak bele halo moris fali ema mate. I momentu
    nebaa, hanesan fali Abraão simu duni nia oan husi mate, tanba Maromak salva tiha
    nia.
  ron-BTF: Socotind că Dumnezeu a fost în stare să îl învie chiar dintre morți, de
    unde, printr-o prefigurare, l-a și primit.
  eng-WEBP: concluding that God is able to raise up even from the dead. Figuratively
    speaking, he also did receive him back from the dead.
  eng-FBV: Abraham had thought it through and decided that God could bring Isaac back
    to life from the dead. In a sense that's what did happen—Abraham received Isaac
