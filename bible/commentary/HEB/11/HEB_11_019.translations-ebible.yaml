  dgr-DOGNT: Abraham hanıwǫ, “Nǫ̀htsı̨ sìı dǫ ełaı̨dèe naìdà ayele ha wegha dìì nıìle,”
    nıwǫ. Wedaànıts'ewo ha nı̨dè weza Isaac ełaı̨wo gots'ǫ naìdà lajà hǫt'e.
  pes-OPV: چونکه یقین دانست که خدا قادر بربرانگیزانیدن از اموات است و همچنین او را
    درمثلی از اموات نیز باز‌یافت.
  ron-1924: 'Кэч се гындя кэ Думнезеу поате сэ ынвие кяр ши дин морць: ши, дрепт ворбинд,
    ка ынвият дин морць л-а примит ынапой.'
  tpz-tpz: E Abraham to vaman non pan, e Sosoenën se vatoꞌ hah e Aësak, pa ö neꞌ se
    keh ip vamët voh poan, vamanih po heꞌ neꞌ to ës ke na e Sosoenën. Ivëhkëk, e Abraham
    to kon hah en pe Aësak to hikta mët.
  agd-agd: Tiyarafenu ano fúká ein kéká evaránen avían mantiyain bantin Aisaki ma
    fúbintin maen evaránen avían mantanten ne sen Abaraamu inikharen mi furin pinte
    ve akhá evaránen aviren mino.
  rkb-NT: 'Tatse asiba zibeze tatuktu isopyk: “O Deus katse Isake mynahyrizikpowy”
    — niy. Abarão Deus harere bo hyỹ niy ihumo tispirikporẽta babata my, ana bo Deus
    nikozoze ipe niy: — Niwazubakta! — niy. Iwaze Abarão tatse tawahoro bo zisihyrykzo.
    Atahi inahyrizikpo tawata niy. Iwa Abarão tatse Deus bo nyny niy, hawa ihumo tispirikporẽta
    babata ziwatawy.'
  san-THA: ยต อีศฺวโร มฺฤตานปฺยุตฺถาปยิตุํ ศกฺโนตีติ ส เมเน ตสฺมาตฺ ส อุปมารูปํ ตํ
    เลเภฯ
  iws-iws: Ebraham siir kwoɨnɨn whɨruaɨrgɨn, siya hɨnɨɨna naɨngwokɨn. Adi Komii siya
    siir yɨnisɨmɨn Aisak siirɨn wa swokɨ hɨdnɨnsiin ɨdwowi. Mɨ Ebraham siya siir yɨnisɨm
    ɨiirɨn ɨni Adi Komii siir yai aiirar wakaeyokna dirɨraerarɨn. Mɨ siya hɨriinanar
    mɨ tɨrɨn, ɨni kaimwowar mɨ owɨn. Mɨ Adi Komii siya Aisak siirɨn ɨna swokɨ hauugiyɨn
    siir adɨn Ebraham siirar. Mɨ Aisak siya naoni hanɨɨnaka, Adi Komii siya sibsibɨn
    ɨra hauukɨiyɨugi mɨ Aisak siya bɨ naokɨn, ɨni tɨ sibsib ɨeya yao ɨskiyɨn.
  pol-SZ: był bowiem przekonany, że Bóg jest w stanie ożywić jego syna. I właśnie
    dlatego odzyskał go.
  ztq-NT: Per byeñ Abraham nii schilo kuuñ kpañ Dios meñ kuty. Por ngo lëë Abraham
    pkaa xiñgan stub.
  zai-NT: Bi'ni be zaqué purti ma runibiá' be Dios ne ma nanna be dede gue'tu zanda
    usibani. Zacá zanda gabi nu casi ñaca guti Isaac ne bigueta bibani para ucuaa
    bixhoze laa sti tiru.
  upv-upv: Epram orrorrmi mian ko owra “O, rreknga Atua puloli pimaur luwi kele renge
    mijen”, ko niko emarong nga putor pini pirpe nga Atua muwrai. Ko erpe pirpe otomori
    pirpok, nga Atua muloli mimaur luwi re mijen, suri otomori jer Aesak pimij.
  wap-NT: Abraham mishida Tominkaru kaꞌiita pakadishita-kidan Isaac umawaka-kizi iki.
    Naꞌiki ukawanaꞌati mishi ushaꞌapan, turuu kii-karu, Abraham ikoda Isaac powaa
    ati umawaka-kizi iki.
  mva-mva: Bakara, Abaram ilo bokai ilelenaki, “Nanaranga iboadu Aisak ngamate be
    ngamarangaki.” Be moimoi Aisak nge matematetina-ma, ata kaba marangaka ipura.
  dwr-NT: Abraahaamo Xoossay Yisaaqa haray atto, hayquwaappekka pathanaw danddayiyaawaa
    ereedda; hewaa diraw, hayquwaappe guyye A zaariide akeedda.
  kfw-kfw: Pathian in Isaac kha kathiya inphut aminring mator tihi Abraham in aleijet,
    halli ileiril angnga, Abraham in Isaac kha kathiya inphut imu eii.
  bfz-bfz: '@see-verse:HEB.011.018'
  cuk-09: Abraham nue wisid, Bab Dummad gandikidbali sunna Isaac-burgwar-maid gannar
    oduloged, a-ulale Bab-Dummad-gwen-bengussulid. Degisoggu, sunna soglesundo, Isaac
    burgwar-mai, Abraham gannar susa-gusye.
  ben-OBCV: অব্রাহাম যুক্তিবিবেচনা করেছিলেন যে, ঈশ্বর মৃত মানুষকেও উত্থাপিত করতে পারেন,
    তাই আলংকারিকরূপে বলা যেতে পারে, তিনি মৃত্যু থেকে ইস্‌হাককে ফিরে পেয়েছিলেন।
  mil-NT: Te ducaⁿ nǐ quide ndíi Àbrahám, chi ní cutnùní ndáá iní ndíi sá Yǎ Ndiǒxí
    ndácú‑gǎ dándòto‑gá cuěi ñáyiu sa ní xíhí. Te sá dúcáⁿ nǐ xáhaⁿ ndǐi xii Yá Ndiǒxí
    sá cúú ndùu táhú‑gǎ déhe ndíi, te xíǎⁿ cada iní‑ó sǎ sà ní xíhí ndíi Isàác te
    ní ndoto tucu ndíi ní nucúndecu ndíi ndɨhɨ tǎtá ndǐi, ndíi Àbrahám.
  myu-myu: — Iba'ore g̃u Deus pe waram Isaque'ũm mutait am — io'e jewebe ma Abraão.
    Inaka Isaque o'tujupit jeduk'a be, “Eyaoka g̃u juy” io'e Deus puye. O'tujupit
    jeduk'a be ce'ũap tomukadi waram o'jetait'iat puxim.
  fue-fue: Iburahiima faamii no Alla e woodi baawɗe fintingo maayɗo. Gam majjum Alla
    hokkiti mo ɓiyiiko hande pintinaaɗo diga maayde. Eɗum holla misaalu pintol diga
    maayɓe.
  amk-amk: Weo Abrahami enetituai deyo, Allai ne mambiriu we duwi inontarai emarareha
    fosa weru marareha rorong foi aha rai. Ampafe na tonanafo ne tarai toyari sobu
    ne arikangno Isaki nano marareha rorong fo aha.
  fai-fai: Kale Ebadakkam ayo ulum kano Got aket kudaw afan kale nadane aka fukan
    dádomo, Got aka ken fikalanámin uyo alo tá kudoma kala. Kale kanamano, Got alam
    ensel ta bom min ankabimin báyo, akeisa be Aisak fikala tá dafodin taw keisa.
  ura-NT: Ohane caje, cacha ichatena nainiha Cana Coaunerane esenetaane jaunte, nii
    rai calaohi atinaain tihane jere Abaraaun. Nii jaunte, Cana Coaunera rai tihane
    baiha, nacoauneein nii rai calaohi raelu. Nitohaneeinte jataain chaque nelateineein
    nelu nii Abaraaun.
  mcd-NT: Ascashon ahuun nomuran shinanquin isca huani, —Upa Diosin ua yoia isca huaquin,
    “Min facu Isaac ua rutushohuun,” ua huaiton un shinan Diosintsii ahuamamishti
    huatiroquin. Ascan uhuun facu naafiacun Upa Diosin samamashta funimatiroquin,
    —ishon shinanni. Icon ahuun facu naa cuani. Ascacun Abraham shinanni, —Uhuun facu
    man naafiacun Diosin funimana shinantsairan, —ishon shinanni.
  urt-urt: Abraham ŋoiheryembe nange ŋaiye Aisak ka ole pe, Got tatame ŋaiye se ka
    plihe ahraꞌe kin. Kom Got ŋaname Abraham ŋaiye yukur ka onombe Aisak pe, ki taꞌe
    ŋaiye Abraham plihe nambaꞌe talah kin.
  kiz-kiz: Ibrahimu amanyili kujha K'yara ajhele ni bhuwesu bhwa kumfufula Isaka kuhoma
    kwa bhafu ni kulongela kwa lugha jha maumbo, an'njambelili.
  tzo-TZE: Yu'un li Abraáme xch'unoj ti ech'em stsatsal li Diose, ti xu' yu'un ta
    xcha'cuxes ánimaetique. Jech ic'ot ta pasel icha'cuxesbat ya'yel li xnich'one,
    yu'un muc xcham.
  lex-lex: yoma Abraham npesiaya de hota Uplerlawna ed maka hota kodi plolli pa Namori
    owa'an Isak la matmiatni. Ne plollolli de la' ler maka ha niwa nhi'a Isak la hoihoi-tantiani,
    de emeknekama Uplerlawna Enamori owa'an Isak la matmiatni ralamni yoma Uplerlawna
    Nalewna Isak la matmiati la'a Enala pipi pa nhernu-nwauga Isaka.
  dov-dov: Abbulahamu wakayeeya kuti Leza wakalikukonzya kumubusya Ayizeki kuzwa kubafu,
    alimwi kwaambisya mumaboneno aakwe wakamutambulalubo kuzwa kulimbabo.
  rgu-rgu: Tehuu baꞌi Abraham afi nae, Manetualain nanuu kuasa, fo fee lahenda mana
    mateꞌ ara rasoda selu. Tebe ria, nana huu tepoꞌ ria sama leoꞌ ana hapu faliꞌ anan
    fo dadi neuꞌ tutunu-hohotuꞌ so a.
  toc-NT: Chuná ­huama porque Abraham sta­lanca xca­tzi̠y pi̠ Dios kalhi̠y lanca li̠t­li­hueke
    la̠qui̠ nama̠­laca­stac­uani̠y ni̠n nac ca̠li̠ní̠n, huá xpa̠­la­cata li̠maka­maklhti̠­nampá
    xka­huasa cumu lá a̠ cala­cas­ta­cuánalh nac ca̠li̠ní̠n, y aquinín tla̠n sta­lanca
    ucxi­lhá̠hu pi̠ caj xaliucxilh­tiyán xuani̠t hua̠ntu̠ xámaj kan­taxtuy.
  som-som: Wuxuu ku tirinayay in Ilaah ka kicin karo xataa kuwii dhintay; oo sida
    masaal oo kale ayuu isagii uga helay kuwii dhintay.
  mam-C: ¿Me ti'tzila t-xim Abraham ti'jjo lu'n? Qu'n q'uqletaq tk'u'j ti'j Dios qa
    at tipin tu'n tjatz anq'in juntl majl Isaac kyxol kyimin. Ex b'e'x tzaj tkle'n
    juntl majljo tk'wal. Mix kyime; nyakuj otaq jaw anq'in juntl majl kyxol kyimnin,
    qu'n tu'n otaq ttziye ttata tu'n tkub' b'yet.
  ndj-ndj: Ibulahimu ajumilili kucha Chapanga akuwesha kuvashukusha yivasovili. Na
    kwa ndambu yiutunga yavelili kucha Ibulahimu ampatili kandi mwana mundu kufuma
    munjifwa.
  mbj-NT: Abaraãm hã, P'op Hagä Do hajaa dejëp do ragenä boo bä tan'oo bä. Ti hyb
    n'aa, dooh né paawä Isak tadajëëb bä, ta t'aah tagadoo p'aa hẽnh, dajëp do mahang
    taganä wät hadoo.
  lat-VUC: 'arbitrans quia et a mortuis suscitare potens est Deus: unde eum et in
    parabolam accepit.'
  ngp-ngp: Ibulahimu afanyanyaga kugamba Mnungu naakadaha kuwauyula want'hu wabanike
    ni enga kugamba kindedi Ibulahimu nakampata naho mwanawe Isaka kulawa kuzimu.
  enq-2: '@see-verse:HEB.011.018'
  eng-ASVBT: accounting that God is able to raise up, even from the dead; from whence
    he did also in a figure receive him back.
  mna-mna: 'Paso, ni iurla ta kembei: Anutu, ni irao be ipei zin meeteŋan ma burup
    ma timaŋga mini. Mi mbulu ta ipet pa Isak, ina kembei ta ni imeete kek, mi Anutu
    ipei i ma burup ma imaŋga, mi iuri la ki Abaraam mini. Mbulu tana ipatooŋo iti
    pa maŋgaŋana kizin wal meeteŋan.'
  myw-myw: '@see-verse:HEB.011.018'
  sby-sby: Abulahamu walikuba washoma mwakutatonshanya kwambeti Lesa wela kumupundusha
    Isaki nambi lafu, neco mukwelanika ngatwambeti Abulahamu walamutambula Isaki kufuma
    ku bafu.
  sll-sll: Pire yu nomani si pimia, Wana i siralga tamamia, gonamba, God nin uling
    yunangure wana airangwo haung galna miki weni malama di pimua. Pungwo i pire na
    wana si golala di oliba, God mana dungure han olega ari gole hon airungwo meri
    moma di hamua.
  yaq-NT: Bwe'ituk aapo ju'u Apra'amtuka'u Liojtat ean, kokkoarim juni'i a' jijiabijtetua'po.
    Intok inen a jiutu, Apra'amta junuen ayuka' betchi'bo, juka' a' u'usiwata, kokkoarim
    nasuk, juchi bemelasi a' mabetaka'po.
  uro-uro: Ma Abraham gat tu aa snäng i qäqi mamär vät ma Ngämuqa iva qa rhäranas
    nä ma Aisak nämät ama tñäpki bä rhoqoräkt dä mamär iva rhi qoar i ma Abraham di
    nak sa qa rha ma Aisak nämät ama tñäpki.
  ita-1885: Avendo fatta ragione che Iddio era potente eziandio da suscitarlo da' morti;
    onde ancora per similitudine lo ricoverò.
  muy-muy: aɗaba àhi ana ahàr Melefit ti esliki mahəŋgaraba mis e kisim ba tata. Abraham
    àra àfəkia ahàr a nahkay ti Melefit àhəŋgri wur gayaŋ ni. Ge Melefit ya àhəŋgri
    wur ga Abraham ni ti aɗafaki ere ye ti amagravu kama kama ni.
  kqc-kqc: Abraham mokeyo Sei bi muyenari moi dadi rae rego—kamini rama bi muyena
    gutuna moi dairiyo kana.
  tav-tav: '@see-verse:HEB.011.018'
  eng-ULB: Abraham reasoned that God was able to raise up Isaac from the dead, and
    figuratively speaking, it was from them that he received him back.
  spa-VBL: 'Abraham consideró las cosas y concluyó que Dios podía resucitar a Isaac
    de los muertos. Y en cierto modo eso fue lo que sucedió: Abraham recibió de vuelta
    a Isaac de entre los muertos.'
  fra-_FOB: Ayant pensé en lui-même, que Dieu pouvait même le ressusciter des morts;
    aussi le recouvra-t-il par une sorte de résurrection.
  hau-ULB: Ibrahim ya yi tunani da cewa Allah na da ikon tada Ishaku ko daga cikin
    matattu ma, haka kuwa yake a misalce, daga matattun ne ya sake karbarsa.
  mal-mal: യിസ്ഹാക്കിനെ മരിച്ചവരുടെ ഇടയിൽനിന്ന് ഉയിർപ്പിക്കുവാൻ ദൈവം ശക്തൻ എന്ന് അബ്രാഹാം
    വിശ്വസിക്കുകയും, മരിച്ചവരുടെ ഇടയിൽനിന്ന് എഴുന്നേറ്റവനെപ്പോലെ അവനെ തിരികെ പ്രാപിക്കുകയും
    ചെയ്തു.
  lit-lit: Jis aukojo sūnų darydamas išvadą, kad Dievas pajėgus jį prikelti net iš
    numirusiųjų, iš kur jis pavyzdiniame įvykyje ir jį atgavo.
  urd-GVR: Ibrāhīm ne sochā, “Allāh murdoṅ ko bhī zindā kar saktā hai,” aur majāzan
    use wāqaī Is'hāq murdoṅ meṅ se wāpas mil gayā.
  far-far: Sa Abraham sasi 'urinai sulia nia kwaisae dia sa Aesak ka mae, God saitamana
    ka tae nia fasia maee. Ma ka 'urinai nia dia God taea sa Aesak fasia maee mamana.
  suz-BL: अब्राहाममी “आं तौ बेक्‍त हना यो, परमप्रभु यावेमी बेक्‍शो रे सेंने चाप्‍ब”
    दे मिम्‍ता बाक्‍त। परमप्रभुमी अब्राहाम आ मिम्‍शो तुइश्‍शा, आ तौ कली मसाइक्पाइक्‍‍थु
    लेत्‍ता बाक्‍त।
  car-NT: Iromby'san wyino mo'ko Isak awongary taro Tamusi wairy tuku'se tywaije Abraham
    'wa man. Mo'karon iromby'san wyino awonga'po wara enapa imero mo'ko tymuru topoje
    rapa Abraham 'wa man.
  amp-amp: Abrahamr turhu yonr was hany sitamohat rorhu dukeft duka memor, “Nanhu
    yonr rpa mifer. Was thoft be Bro Nkifrarn tfit kasin-yarahrr.” Nd mrokfot inji
    akfonomt. Aisakr bi nohyuk tkitt rhumor. Nohyuk tkitt bi ruhetrn Bro Nkifrar fakmorr.
    Abrahamr ndt htihato duka memor, “Nanhu yonr bi nohetr, Bro Nkifrarn tfit kasinyamorr.”
  bht-bht: '@see-verse:HEB.011.018'
  eng-NOY: accounting that God is able even to raise from the dead; whence also he
    did figuratively receive him back.
  cub-NT: Yópe arĩ, “Jímacʉre ji boarĩ́ jarʉvaru, Jʉ̃menijicʉ nacovañʉ bʉojaibi ʉ̃́re
    yainore jarʉvarĩ”, arĩ dápiarejaquemavʉ Abraham mácʉ. Isaac bácʉ jípacʉ bácʉi
    boarĩ́ jarʉvajʉromʉ mácʉ barejaquémavʉ. Que baru yópe nacovaimʉpe páyʉ barejaquémavʉ
    yainore jarʉvarĩ. Aru caiye dieque coreóvare d̶aibi majare Jʉ̃menijicʉ nacovañʉre
    yaijʉrorivʉre yainore jarʉvarĩ.
  ita-1927: ritenendo che Dio è potente anche da far risuscitare dai morti; ond’è
    che lo riebbe per una specie di risurrezione.
  lww-lww: Ana pogos nap̃a Aisak lavis mare, Epraam pe kiena sitomena re poli e navisaarena
    kiena ne Ntewa nene, ana naga mlelaga ke nap̃a sape visae monar wem̃ar narina
    nene mare, Ntewa kilia tamalia si wo ga ne. Ana Ntewa pisu nap̃a kiena naviawaena
    pe lelaga sanene, ana Aisak pe mare re si poli, ana ariman pisu ga nap̃a Ntewa
    mla maran si malena kiena ne narina nene pania mligan e limana.
  ckb-ckb: ئیبراهیم دڵنیابوو لەوەی کە خودا دەتوانێت ئیسحاق لەدوای مردنی زیندوو بکاتەوە.
    بە واتایەکی دیکە، خودا ئەوی بە شێوەیەکی نموونەیی لەنێو مردووان هەستاندەوە.
  nas-nas: Eeꞌnoko damaꞌke Kumponinge paaravuko tee Eebaraamiꞌ arooꞌaruꞌ tee baka
    bauring boontuvuuꞌnaang, eeꞌpinaꞌ noruꞌuma, “Kumponinge tee nantoong napoꞌ domang-anta-koo
    makosi, bane booꞌnuka.” Eeꞌnoko masikaꞌ Eebaraamiꞌke bauring booꞌketa nkavuuꞌnung-pinaꞌ
    otong.
  uvl-uvl: 'iange Apraham eteia lo ke teke: Nenge teke hune tuna Isak ke mete, lape
    NeHalang I sipona hemaul heke mule. Ke nga poinga nem, Apraham mene mule tuna
    nga metenga lo.'
  eng-BBE: Judging that God was able to give life even to the dead; and because of
    this he did get him back as if from death.
  ixl-CNT: Tan tekꞌ tootzajich u Abrahaam aas Mam Tioxh u Tioxh; saveeti silakpixsa
    kamnaj. Ech tokeꞌ aas yeꞌt sotz vikꞌaol u Abrahaam tziꞌ. Utz nojchit echaꞌ qꞌaavitzꞌpichil
    vaꞌl iꞌan u Isaac.
  xsi-xsi: I ilo patea tu ambo Isaka ma imâte, ande Maro Kindeni ikura ŋana ipaŋo
    i imo via kilo. Mine kala kinda takura ŋana tasia ŋgua mine tu, “Abraham ikai
    natu taulo imâ kilo lâ mateŋa nianzi.”
  crx-NTPO: '''Et hoonts''i Isaac loodel k''eyítalhtelh whutso Abraham whunalni Yak''usda
    daja yudáni''. ''Et huwa ''et dunínzun, Yak''usda ''en soo ''últus whe Isaac dazsai
    de, ''et hoonts''i yaidlanne butoh dunaidutálhtelh. ''Ink''ez ''alha'' hoont''oh,
    ''ants''i yaidlánne hanáyalhti le''yinla.'
  kan-OKCV: ತನ್ನ ದೇವರು ಸತ್ತವರೊಳಗಿಂದ ಎಬ್ಬಿಸಲು ಸಮರ್ಥರು ಎಂದು ಅಬ್ರಹಾಮನು ತಿಳಿದಿದ್ದನು. ಅವನು
    ಇಸಾಕನನ್ನು ಸತ್ತವರೊಳಗಿಂದಲೇ ಜೀವಿತನಾಗಿ ಬಂದವನಂತೆ ಅವನನ್ನು ಹೊಂದಿದನು.
  bbb-bbb: Eburame fu vierafero fu Aesiki kana fu baronekuma Godi fu una kenujaga
    fu una urikiro fu ijiege vierafe. Ijadufuo Aesiki funeka barone rove Eburame fu
    una mesirima igeki.
  blw-blw: Te ena-abfurot Abraham way kafaelan Apudyus way mangempauchi an Isaac,
    uray matéy. Yag kaman paat tot-owa empauchin Apudyus ah Isaac hen natéy, te hen
    hamhamà Abrahamat matéy way matéy hen anchi anàna, te maid met kasen ayan hen
    anchi fangid way mamchitna.
  tam-2017: தன்னுடைய ஒரே மகனைப் பலியாக ஒப்புக்கொடுத்தான்; மரித்தோரிலிருந்து அவனை ஒப்பனையாகத்
    திரும்பவும் பெற்றுக்கொண்டான்.
  azz-NT: Huan Abraham quitacamatic Dios porín yejua cajsicamatic que Yejuatzin quipixtinemi
