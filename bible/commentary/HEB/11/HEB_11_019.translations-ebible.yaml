  kxv-kxv: ଇସାହାକଇଁ ମାହାପୂରୁ ହା଼ତାରି ତା଼ଣାଟି ଜିକେଏ ନିକ୍‌ହାଲି ଆ଼ଡିମାନେସି ଇଞ୍ଜିଁ ଅଣ୍‌ପାମାଚେସି,
    ଇଞ୍ଜାଁ ଅବ୍ରାହାମ ସାତେଏ ଇସାହାକଇଁ ହା଼କିଟି ୱେଣ୍ଡେ ବେଟାଆ଼ତେସି ।
  amu-NT: Ee seiꞌno̱ⁿꞌ Abraham meiiⁿ na cueꞌ Isaac, sa̱a̱ waa najndeii na matseixmaⁿ
