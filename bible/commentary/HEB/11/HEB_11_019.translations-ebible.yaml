  hin-CV: अब्राहाम यह समझ चुके थे कि परमेश्वर में मरे हुओं को जीवित करने का सामर्थ्य
    है. एक प्रकार से उन्होंने भी यित्सहाक को मरे हुओं में से जीवित प्राप्‍त किया.
  spa-BES: Juzgando que Dios fue capaz de dar vida hasta a los muertos; y debido a
    esto, lo recuperó como si estuviera muerto.
  san-BEN: যত ঈশ্ৱরো মৃতানপ্যুত্থাপযিতুং শক্নোতীতি স মেনে তস্মাৎ স উপমারূপং তং লেভে|
  tdx-tdx: Natokisa’e te lefen’ Añahare ty hampitroatse ty nihomake, le ao ty nandrambesa’e
