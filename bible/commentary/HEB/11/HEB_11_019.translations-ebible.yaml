  zar-NT: Caní benëʼ Abraham, tuʼ gúquibeʼenëʼ napëʼ Dios yöl-laʼ huáca usubanëʼ-biʼ
    lu yöl-laʼ guti, ateʼ ca tu lugáʼa luséquiʼ, huáca innaruʼ buziʼë-biʼ lu yöl-laʼ
    guti sal-laʼ bitiʼ guti cázabiʼ.
  kde-kde: Iblahimu ánikulupila kuva ata kwikavele Isaka wahwa, Nnungu akanihulula
    kunfufula kavila. Na kwa namuna fulani, Iblahimu ávele muchi ánimpata kavila Isaka
    kuhaloka kwa vanu vahwîle.
  ata-ata: Xo Avalaamu muxavutala aloxo ꞌo, lexe Aisaki usoli la Lataua umomomo sou
    utulusou la. La sou anu loxo Avalaamu mulivunoxu ꞌolu no anu soli.
  qvw-NT: Wañücunacta śhalcachimunanpä Tayta Dios munayniyu caśhantapis Abraham licalam.
    Chaymi chulin Isaac manalä wañuyaptinpis wañüśhapi cawsamuśhactanuy Abraham ćhasquiycula.
  nfa-nfa: Te ngaa Abraham pangee le, na, Ama Lamatua dhu dènge koasa, ho pamamuri
    hari dhèu madhe. Mema, èèna ka dhu lèke, te lodꞌo èèna, sama sèmi nèngu abhu hari
    ana na jꞌajꞌi le mi korban.
  tnp-tnp: Mətəu-inu Epraham nɨkin tətəhti məmə Uhgɨn təhrun noliən iətəmimi təmiəgəh
    mɨn e nɨmɨsiən. Kəni in təmos mɨn nətɨn, iuəkɨr əmə təhmen məmə in təmiəgəh mɨn
    e nɨmɨsiən.
  urd-urd: अब्रहाम ने सोचा, ख़ुदा मुर्दों को भी ज़िन्दा कर सकता है, और तबियत के लिहाज़
    से उसे वाक़'ई इज़्हाक़ मुर्दों में से वापस मिल गया।
  hot-hot: Yani anêŋ auk nena, “Wapômbêŋ hatôm injik yani liŋ imbiyô ênjêk ŋama.”
    Ba intu havayuŋiŋ nakaduŋ laselo hathak biŋ ba hatôm hama ma doŋtom Wapômbêŋ hik
    yani liŋ ba hêv hadêŋ lambô hathak loŋbô.
  mqj-NT: Annu napikki' Abraham kumua Puang Allata'alla ma'kuasa umpatuo sule to mate.
    Dadi mala dikua Ishak naala diomi mai kamatean Abraham.
  rus-SYN: Ибо он думал, что Бог силен и из мертвых воскресить, почему и получил его
    в предзнаменование.
  mbh-mbh: eneke ilemio ve, “Aro ve tho so rin a Aisak, God i pavurvur ako aro i palos
    werera i nge rinong.” Na nge ako i el werer i, i ranga ve ako i el werer i nge
    rinong.
  bdd-bdd: weyahina Ebalahamo ꞌisanapuya ꞌabehega Yehoba sawasawahina ma toꞌamasao
    ꞌiꞌabihe toholodi, ꞌoinega ꞌana ꞌita gide natunaina ꞌamasega ꞌihilama.
  cbt-NTPO: '“Yosë co nonpintërincohuë''. Ananpitaantacasonta'' nanitërin,” ta''ton,
    Apraan natëtërin. Paaton, Isaco yatëparahuachina, Yosëri itaantarin: “Tananpitëquë''.
    Ama tëpaquësohuë'',” itërin. Napoaton hui''nin chiminin quëran, nanpiantarinso
    pochin ni''nin.'
  srn-NT: Ma Abraham ben e si en so tak' Gado abi a makti fu wiki dedewan, èn gi en
    a de leki Isak kon baka na libi.
  cta-NT: Taca jiꞌi̱ ycuiꞌ Ndyosi cuaꞌni chaꞌ tyuꞌú Isaac chaca quiyaꞌ si cua ngujuii,
    ngua tiꞌ Abraham; biꞌ chaꞌ ntajaꞌa̱ yu nguaꞌni yu juaꞌa̱ loꞌo sñiꞌ yu. Pana nu
    loꞌo cua nscua Isaac lo mesa chaꞌ cajaa, liꞌ xaꞌ ndya Ni jiꞌi̱ nu piti biꞌ jiꞌi̱
    Abraham sti yu chaca quiyaꞌ; ná ngujuii nu piti biꞌ.
  bqc-SIM: A è Lua gbãa a fↄ̃ gɛↄ vu, ↄ̃ à ɛ̀a Izaaki è a yáasi ũ.
  tcz-CHONGTHU: Abraham chun Isaac chu athitah jongleh Pathen in ahinsah kitthei ahi
    tin agelin ahi. Chuleh atahbeh in, Abraham chun achapa chu athia kona akilemu
    kit tobanga lahthei ahitai.
  mar-mar: तरी, देव त्यास मरण पावलेल्यातून उठवायलादेखील समर्थ आहे असे त्याने मानले.
    तो त्यास तेथून, जणू लाक्षणिक अर्थाने, परतही मिळाला.
  snp-snp: eti loto metolito kolami, Goti ya wenena folaguti olu nedi gedenami aumala
    ya moda mino edamima ne, loto kolaiye. Aya mona melami yamu mebemabala kolito
    ya eti loto kolinumo, Kipawa ya moda folaiguti olu itibito umamidana oto olaiye,
    loto kolife lokele.
  isl-isl: Abraham trúði því að ef Ísak dæi, þá mundi Guð reisa hann upp frá dauðum.
    Það má segja að Ísak hafi verið dauðans matur frá sjónarmiði Abrahams, en þó var
    lífi hans bjargað.
  spy-NT: Kiinkēt ꞉Abraam kule imuuchē ꞉Yēyiin koong'eetee biiko meet. Kunyi, /kikēēkētyi
    Isaka nyēē kitāmēē.
  xnn-xnn: Tay isnan nemnem Abraham et kabaelan Apo Dios ay kasin mangtago ken Isaac.
    Isonga olay egay inpalobos Apo Dios siya ay mangpatey isnan anakna ngem kega tet-ewa
    ay tinagona siya tay dandaney ay mapatey dat adi obpay.
  mwe-mwe: A Bhulaimu bhaganishiye kuti a Nnungu bhanakombola kunnyuya mundu awile,
    kwa nneyo ni malinga bhashikumpata kabhili Ishaka akaweje.
  tte-tte: Kaiwena ikawa-yawasosi yakato Yaubada sowasowana toboita ikele-yatoloyoili.
    Yo tawae iyawatagili Aisake koina, kana koleya besiele iboita na Yaubada ikeleyatoloyoi
    yo iwolena Abelamo koina.
  tcs-tcs: Eibram i bin bilib ip Aizak go ded, God i ken meke Aizak kamlaipgen. Ane
    i bin wase demkain, i wase Eibram i bin gede Aizak baigen prom ded.
  hlt-THB: Khawsa ingtaw thlakthi awm thawh sak thai hy tice Abraham ing poek hy,
    cedawngawh Isaak ce thihnaak ak khui awhkawng hu tlaih hy.
  soq-soq: 'Abraam ema epe insenase: God me rua os Aisak bo bedewe inasapi. Sa baiwa
    no epe wataa rua: Abraam Aisak bo bedewe itun, tane leusane waden.'
  qub-qub: 'Chaymi Abrahamga yäracuran: «Munarga wañushacunatapis Tayta Dios cawarachimongami»
    nir. Chaynöpami Abrahamga wamranta mana wañuchiranchu. «Wamrä cawarimushanönami»
    nir cutichicuran.'
  att-att: Ta inikatalà ni Kákay Abrakam ta paginnanolayan ni Namarò si Isak nu matay
    nakuan. Á yáyù nga neyárik si Isak ta kunnay ta pinaginnanole ni Namarò, ta natay
    nakuan, nu arán na inigaggak ni Namarò si Kákay Abrakam.
  bki-bki: Ana ka bogo napano Aisak vaataro ka naio rim̃aro, Epraamo naio maka vitovtonia
    ea Atua kanano verikariano nei, mia naio jo monmonea ga ka ver naio monoka ruebin
    kenerinio nene rim̃aro, mia Atua mijikia rila naio rimeul bereio. Ana Atua mial
    kiano viekouoiano ea naio be riano jibe na, ana Aisak naio maka bunu m̃aro, mia
    karam̃ano naio mial ka napano Atua mila kenerinio kiano meuliano ban ea jum̃ano
    bereio.
  bqp-bqp: À sì kũ Luda gbãna ni fↄ̃ à gɛ̀nↄ vu bona gan, akũ à de lákũ ò pì à
    ɛ̀ra à Isaaku lè bona gan bà.
  mcp-mcp: Njɨ, Abʉraham nyə á bə nə búgə́ nə́ Zɛmbî jɨ nə ŋkul gwúmʉshi búúd. Ntɔ́,
    Izaag nyə á bə Abʉraham ja jɔɔŋgʉ́d nda muud nyə á mə yə nə́ ndɛɛ́ a mə́ nyiŋgə
    gwûm yɛ́.
  hat-hat: Men, Abraram te mete nan tèt li Bondye te gen pouvwa pou l' te fè Izarak
    leve vivan ankò soti nan lanmò. Se konsa, nan yon sans, nou ka di Izarak soti
    vivan nan lanmò, li tounen vin jwen papa l' ankò.
  npl-NT: Abraham okimatia Dios kipia weletílistli para kiyolitis se non yomikki,
    yika weletis tikijtoskeh Abraham oksepa okiseli ikone Isaac kemi yetoskia yomikka.
  bgg-bgg: Abraham ne ìdjong Hamangkhung-aphuii ne Isakh shii iy pha ji è nyahoi mua—Chiih-è,
    ji è, zai Abraham ne Isakh shii iy pha ji è choi din ro.
  eng-TCENT: He reasoned that God could even raise him from the dead. And figuratively
    speaking, he did receive Isaac back from death.
  eng-BSB: Abraham reasoned that God could raise the dead, and in a sense, he did
    receive Isaac back from death.
  cpu-NT: Tema Abraham javentaashiretakari Pava jiyotzi ari irovañagairi kamatsiri.
    Irootake Pava joipiyantaaniriri Isaac, tema iri oshiyakaaventakero irañaayeetai.
  san-ASM: যত ঈশ্ৱৰো মৃতানপ্যুত্থাপযিতুং শক্নোতীতি স মেনে তস্মাৎ স উপমাৰূপং তং লেভে|
  tac-NT: '''Lige Abraámi ''we ''la machile Onorúgame ''we ''la sébali olame ko napurigá
    anílige. ''Lige Onorúgame nulele alué Abraámi napurigá bo''né inolá me''limela,
    napurigá bilé bo''á alarigá me''liboli nile alué Isaki Onorúgame kógimia. ''Lige
    Abraámi ''we ''la ''nátale alué Isaki me''lisúká, uchéchigo siné ''yamio alawá
    napurigá ajagá asimela uchéchigo siné. Alekeri Abraámi ''we ''la e''wámili nile
    napurigá nulele Onorúgame, me''limeli nílekuru, ''lige Onorúgameka anele, «Tabilé
    me''liboa mué inolá Isaki», anele Onorúgame, iligá bilé bo''á ''yale napurigá
    me''limela. Yeka pe tétali neraga nile a''kinana bo''né Onorúgame Inolá me''liboli
    níligo ramué gu''íriga, ''lige ku ''yamio alawá napurigá ajagá asimela. ''Lige
    alarigá ''sile.'
  eng-WEBPB: concluding that God is able to raise up even from the dead. Figuratively
    speaking, he also did receive him back from the dead.
  gfk-H: Abraham ga lik bia Kalou i tale bia na hatut ira minaat. Ma ing Abraham ga
    hatur kahai habal Aisak, i hoing bia ga kap pukus ia talur ra minaat.
  viv-viv: Nuwahinagene ginuwanuwa higa vaita Yaubada kaliva alikeya anafaiweya ginasivemididina,
    ada au natuna gidaluveꞋalikana ma Yaubada gihawatana. Hidema ana nuwanuwa ma vaita
    Aisake gidaꞋalika tu alikeya gidamididi-havagi be tamana againe gidayewaꞋela.
  yao-yao: Che Iblahimu ŵakulupilile kuti Akunnungu akukombola kwasyusya ŵandu ŵawile,
    ni tukukombola kusala nti chitagu kuti isyene che Iblahimu ŵakombwele kumpata
    sooni mwanagwe juŵaliji mpela jwammwe.
  tgp-tgp: Abraham mo r̃omr̃omia mara vara Isaac i mate, God i er̃i mele vaia i mauri.
    Ale na malele matea, varar̃uhu Abraham mo pa mele lavi natuna na mateia.
  auc-NT: Incæte Itæca wodi adocanque pönï ïñongante Abadäö wodi, Botö wengä do wængä
    incæte Wængonguï, Ñäni ömæ̈möe, angä ïninque do ñäni ömæ̈mömaingampa, ante wede
    pönëninque godoncæ cægacäimpa. Wængonguï guiquënë, Ee ae, ante wææ angä beyænque
    tömengä wengä ingante wæ̈nönämaï ingacäimpa. Ïninque Itæca wodi do wæ̈ningä inte
    baï ñäni ömæ̈monte baï ayæ̈ quëwengacäimpa.
  kbc-NT: Abraão yowooɡ̶odi codaa meyiwaɡ̶adi Aneotedoɡ̶oji me yakadi meotace me yewiɡ̶a
    Isaque, daɡ̶a yeleo. Niɡ̶ijo Aneotedoɡ̶oji me daɡ̶a ikateda Abraão me yeloadi
    Isaque, odaa micataɡ̶a Aneotedoɡ̶oji deɡ̶eotace me yewiɡ̶a, oditaɡ̶a ja yopilaɡ̶adite
    Abraão.
  bmh-bmh: Abraham nug Aisak waba, noumamaun, gonugau dabeleu Uwait nug duailel noumanem
    koli asarabun iboin. Gonun, Aisak noumaba, Uwait nug go asai maimai, koli Abraham
    moroun sul.
  ctu-BL: Abraham tsi' ña'ta an i p'ʌtʌlel Dios cha'an mi' cha' tech loq'uel ba'an
    chʌmeño' bʌ. Che' bʌ tsi' yʌc'ʌ i yalobil, che'ʌch tsa' ujti yilal. Tsi' cha'
    pʌyʌ sujtel.
  meq-meq: 'Abraham a dzala: «Mbəlom na, gədaŋ ŋgay andaya mələtse ahaya Izak abəra
    ma mədahaŋ.» Ta deɗek a təra andza Izak kə mət ada kə lətsew abəra ma mədahaŋ.'
  noa-H: Mag sim haig Abranau k'ap'ʌ sĩejim, Hẽwandam chadcha chi jua t'ierr haawai
    hirua hich chaai t'õopʌ̈itarr hak'iinjã deeu p'iriu hawaag nem jua t'eeg sim.
    Maguata chadcha Hẽwandamau hichig jaautarrjö haagpajim hanʌm, hich chaai dʌ̈i.
    Mamʌ mag ya hirua t'õogpam hee, Hẽwandamau hoowai Abranau chadcha hich hipierraa
    sim hoobaawai, hʌ̈u hʌdʌʌr chaai t'õopibajim haajem. Maigta Abranau hoowai hi
    chaai chi t'õm harrta hʌ̈u deeu monak'a diig hat'aadëmjö hajim hanʌm, mag ya t'õopäaigpam
    heeta deeu hich Hẽwandamau jaaubaawai jua k'ʌapʌ̈itarr haawai.
  alp-NT: Abrahame ihlaleke be Alla Ikbasa kena Iono Isake ikwana suike. Hoko mere
    molupe isupu Eni nanare suike peneka.
  san-VEL: yata ii"svaro m.rtaanapyutthaapayitu.m "saknotiiti sa mene tasmaat sa upamaaruupa.m
    ta.m lebhe|
  kbq-kbq: Abrahamuma agesama antahi'neana, Aisakima ahe frisugeno'a Anumzamo asimura
    ete amigahie huno agesa antahine. Hagi ana hu'negu nemofoma avreneazamo frizampinti
    avrenea avame'za huraveri hu'ne. (Jen-Agf 22:1-18.)
  kbh-kbh: Abraham corente yojanjuabná y yojátats̈ëmbo, Bëngbe Bëtsá ndegombre obenana
    bomná bétsemnama, chë obanënga chámuatayenama jamama. Chíyeca, Bëngbe Bëtsá Abrahámbioye
    tbojtsanauyaná Isaac jóbama ora, yojamna mo Abraham obanënguents̈ana chábioye
    cuaftoyëngacñëcá. Y chca, nts̈amo Isaácaftaca tojanopasacá, bats̈á yojtsinÿanÿnaye
    nts̈amo Jesucrístoftaca yochjanopasacá.
  ron-LSB: concluzionând că Dumnezeu este în stare să învie chiar și din morți. La
    figurat vorbind, l-a și primit înapoi din morți.
  pon-pon: Pwe a aja, me Kot pil kotin kak kamaurada i jan ren me melar akan, I me
    a pil pur on naine kin i, pwen wia karajepa eu.
  nhe-BL: Quema Abraham itztoya para quimictis icone, quimatiyaya para Toteco quipixqui
    chicahualistli para quiyolitisquía Isaac yonque quimictisquía. Huan huelis tiquijtose
    para Toteco sampa quimacac icone yolistli quema ya mictoc pampa quema quiilhui
    ma ax quimicti elqui nelnechca imiquilis.
  sps-sps: Abraham fakats, Gov te fatoto fatabiny non e Aisak kainon te mat fi non
    ya, ana ra onot ror ma tsue fapapaar iny a ka to, “Abraham nom fatabiny me Aisak
    tana mat.”
  wnc-wnc: '@see-verse:HEB.011.018'
  bus-bus: À sì kɛ̀ Luda gbãaa é fↄ̃ à gɛ̀nↄ fɛɛ bↄna gaan, ben à dɛ lándↄ̃ wà be
    à ɛ̀ara à Isaaku è bↄna gaan bà.
  gub-BL: — Azuka putar hera'yr nehe, i'i Àmàrààw a'e 'ar mehe a'e. — Ta'e Tupàn upuner
    imugweraw kar haw rehe imàno re a'e xe, i'i izupe. Umàno ma'e kwer ài hekon u
    pe a'e, ukweraw wi ma'e kwer ài hekon izupe no.
  imo-imo: Abrahameni konopuna pilipelie, Aisak kolombalo kinye Goteni yu manda makinjimbelo
    nimbe pilerimu kani linoni ungu manda lepolio i tepo nemili Abrahameni yunge marenu
    imbo ono kombuna wendo mele ltimu.
  boj-boj: Abraham a Aisak qalqa osiqa endegsi are qalej, “E Aisak qalitqa, uŋgum,
    Qotei na a olo subq na tigeltqa kere.” Abraham a degsi are qalsiq sonaqa Qotei
    na saidyej, “Ni Aisak qalaim.” Deqa iga yawo anjam endegsi marqom, Qotei na Aisak
    subq na tigeltobulosiq olo Abraham yej.
  eng-DRA: Accounting that God is able to raise up even from the dead. Whereupon also
    he received him for a parable.
  knf-knf: Abraham afiyaar kë Naşibaţi aka mnhina mi pnaţan bañaaŋ ţi pkeţ ; uko mënţ
    ukaaŋ kë Naşibaţi akakana abukul, kë uko mënţ uwo wo ji Naşibaţi anaţan Iŧaak
    ţi pkeţ.
  san-KHM: យត ឦឝ្វរោ ម្ឫតានប្យុត្ថាបយិតុំ ឝក្នោតីតិ ស មេនេ តស្មាត៑ ស ឧបមារូបំ តំ លេភេ។
  arn-NT: Fey Abraam mupiltulu am ta Ngünechen ñi nien ta pepiluwün tañi wiñomongeltuafiel
    tati dew lalu kütu, Abraam ñi fotüm wiñomongetuy reke feychi lelen mew müten,
    feymew tüfachi dungu kiñe adentun dungu reke feley.
  zas-NT: Per Abraham yuꞌguijcaman guial rajp Dios guialrniabee xt par yasbanman bengüt
    ree, abiꞌ ziꞌc rulüü baban xiꞌnman stijb chi gudëdaman prueb guin.
  ken-NT: Ábraham anoko bɛ́ yɛ Áisek agǔ gu, Mandɛm ǎkway bɛkʉ bawú mampɛtnsɛm
    ndǔ nɛpɛ́m. Sɛ́kway yɛ bɛrɛm bɛ Áisek achí nyaka chi mbɔ mmu anɛ ánáŋ ágú
    kɛ Mandɛm akʉ yi afú ndǔ nɛwú, apɛtnsɛm ntá ɛtayi.
