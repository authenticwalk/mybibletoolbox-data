  tgo-tgo: Eibraham va i ghareghare Loi valɨkaiwae i vakatha Aisake na i thuweiru
    mare e tɨne na tembe e yawayawaliyeva. Na valɨkaiwae raŋa mbaŋa Loi i dagetena
    Eibraham na thava i vakowana Aisake yawaliye, iyako ŋgoreiya Eibraham i vaŋgunjogha
    nariye mare e tɨne.
  yap-yap: Me pagan’ Abraham ngay nrayag rok Got ni nge faseg Isak ko yam’, ere yan
    i aw ni susun e fos Isak ko yam’ nge sul ngak Abraham.
  mop-NT: U yeel ti jede'ec u paatal u ca' cuxquinbil a mac u men a Dioso, ca'ax quimen.
    P'aati ti'i jabix ca' cuxquinbi u mejen, le'ec aj Isaaca.
  tet-tet: Bei Abraham nanoin naꞌak, masik niakaan oan Isak mate moos, Naꞌi Maromak
    noo beran nalo nia moris nikar. Lia nia loos tebes, tan baa oras nia, oan Isak
    hanesan mate tiꞌan, hotu moris nikar.
  hlt-MCSB: Pathen loh aka duek rhoek lamkah pataeng a thoh thai tila ana poek coeng.
    Te lamkah ni anih te nuettahnah lam khaw a dang.
  xtd-NT: N‑xio Abraham confianza nuu Ianyuux, xa kuaꞌa‑ia xa nadandoto‑ia ndɨyɨ.
    Te kuu ná kuu xa n‑nakueka Abraham Isaac nuu ndɨyɨ.
  mdy-ETH: ፆኦሲ ሃይቄ ዓሶ ሃይቢዳፓ ዔቂሳኒ ዳንዳዓሢ ዓብራሃሜ ጉሙርቄሢሮ ዒማና ዪሳኣቄ ሃይቢዳፓ ዔቄያ ማሂ ዒ ዛጌኔ።
  spl-spl: Dâim arimâmâ biwiŋaŋe yuwu nâŋgâop. “Nane ombe bisine konok yu kumune mumbuap.
    Kumune mumu yanâmâ Anitâŋe mumuŋambâ mem yahatmu manbuap yakât wâtŋe tatbaŋgiap.”
    Yawu nâŋgâm yanâmâ hotom ya umbe sâm nanŋe dâim ariop. Otmu hâmbâi Anitâŋe sâmu
    lok mumuŋambâ yahatnomai ya nâŋgâm kinmâ nanŋe mem alata kakŋan kalop. Katmu tatmu
    emelâk tewetŋe mem hâuwe sâm inanaŋgumu yanâk Anitâŋe kuwaŋgiop. Emelâk muowâke
    yamâ nanŋe memu pilâm ariowot. Yawu.
  usp-NT: Abraham retami' chi Kakaj Dios wi' jcwinel chi jc'astasaj jwichak camnakib'
    laj jcamnaklak, jwi'li'li chiwch Abraham witi xcam Isaac roj xcwin chiqui' Kakaj
    Dios chi jc'astasaj jwich laj jcamnakl xo'lak camnakib'.
  zav-NT: De'e Abraanṉə' bzenague' par gote'ebo' c̱hedə' gwṉezene' de que Diozən'
    chac yosbane' beṉə' guat ca'. Na' ca naquə Diozən' bito be'e latɉə gote' xi'iṉe'enə'
    guac əṉacho de que Diozən' bosbane'ebo' ladɉo beṉə' guat ca'.
  sgz-sgz: '@see-verse:HEB.011.018'
  kek-NT: Cui ta quicam laj Isaac, laj Abraham ac naxnau nak nim xcuanquil li Dios
    re xcuaclesinquil cui'chic chi yo'yo sa' xya̱nkeb li camenak. Naru xyebal nak
    chanchan a'an quixba̱nu li Dios xban nak laj Abraham quixk'axtesi li ralal re
    ca̱mc. Aban quik'axtesi̱c cui'chic re chi yo'yo xban li Dios.
  blz-NT: Ia parasaya se' Alaata'ala kuasaan momotuo'i mian lapus. Ka' sida ngaanon
    koikoi se' i Ishak nolapusmo ka' nipotuo'i.
  poe-NT: A̱ ntá chꞌín Abraham kjuátso̱an chꞌán kíxin Dios imá chónta kjuachaxin,
    la kjónté chojni tsíkꞌen na nchexechón chꞌán, la éxí yóhe̱ chrókꞌuen tí xje̱en
    chꞌín Abraham ntá chrókꞌuáyéhe̱ chꞌán ínaá.
  san-TAM: யத ஈஸ்²வரோ ம்ருʼதாநப்யுத்தா²பயிதும்ʼ ஸ²க்நோதீதி ஸ மேநே தஸ்மாத் ஸ உபமாரூபம்ʼ
    தம்ʼ லேபே⁴|
  cof-NT: Isaaca totenari, Diosi yaca mansoncarino podeichunaeque quereinue. Junni
    Isaac totaichinaminca Diosi yaca se larito, yachi apachi mancuwanan, mansoncarica
    cuwenta patinue.
  srm-NT: Wë biga a kuutu ku ën hati taa ee a kii di mii seei, ma Gadu abi taanga
    tjika faa sa toona weki ën baka. Nöö ee fuu taki, nöö sö a pasa tu e. Biga Abahamu
    toona feni hën mii, Gadu puu ën a dëdë ˻buka˼ tuu.
  qvs-NT: Abrahamka yacharkan Isak wañuptin Tata Dios atipananta kawsachimuyta. Tata
    Diosta allita kreyiptin chay wambranta wañudu kashkanmantashina kawsachimurkan.
  zca-NT: Porke nane Abraham, ke lë' Dios kinu yalnazhon, haxta nile' Dios niruban
    rë men ngut; no gab be, nguruban Isaac, orze' nguzenska Abraham xga'n xa' xtu
    wëlt. Kure' nak nela tu señ ga'.
  cbc-NT: 'Abraham Dios mena tʉ̃goñatutuari yua, “Cʉ̃ camasĩrĩjẽ mena cabaiyasiricarã
    cʉ̃ãrẽ catiomasĩñami Dios,” ĩ tʉ̃goñañupĩ. Abraham cʉ̃ macʉ̃rẽ cʉ̃ capajĩãgaripaʉa
    Dios qũĩñupĩ: “Cʉ̃ pajĩãẽtĩcõãña mʉ macʉ̃rẽ.” Bairo cʉ̃ caátajere tʉ̃goñarĩ atore
    bairo marĩ ĩ masĩña: “Abraham cʉ̃ macʉ̃ cariacoatacʉ tunu cacatire bairo caãcʉ̃rẽ
    cʉ̃ cʉ̃goyupi tunu,” marĩ ĩ masĩña.'
  qxo-NT: Abrahamga yarpargan Isaacta wanutsiptinpis Tayta Dios cawaritsimunanpä cagtam.
    Tsaynö yarpar yäracunganpitam Tayta Dios manana munargantsu Isaacta wanutsinanta.
  mox-mox: Ta Ebelamo nuaia vonigo ʼeguma natuna naluveʼaligia e ʼinega Yaubada ana
    fata nagiveyawaha ʼeviviea. Ta vonahaqiaqi, ana ʼita kavona be Ebelamo natuna
    Aisake ʼaligega daʼewa ʼeviviei.
  kew-kew: 'Gore Abraham-me si tulalo pisa rabu nipumi kone gupa isa: Nipu ora omalia-daare
    pinawa kone sua Gote-me nipu wala mada marekaalia kone isa. Goa kone isa pare
    abiare go piane agaa ia: Abraham nipuna konemere naaki tua matmat-para aba rogaabae
    yapare nipu matmat-para wala misa.'
  dww-dww: Be Eibraham yaḡoro yai sumaḡa da Mamaitua teneteneḡinama da tokare Aisik
    gurie be e kawa midisuḡuna. Be anikitanama da Aisik guri maida, be Mamaitua ya
    paḡo munaḡena.
  twi-ASANTE: Na Abraham nim sɛ Onyankopɔn bɛtumi anyane awufoɔ afiri owuo mu, na
    ɛkwan bi so no, yɛbɛtumi aka sɛ Onyankopɔn nyanee Isak firii owuo mu.
  aoj-aoj: Abraham okom mandandaꞌ naꞌamba naꞌi, “Iꞌi aeꞌ egahana afunama, eaꞌ hapainai,
    bola God nogasaꞌmana wapanii.” Eaꞌ deiꞌ apaꞌ miꞌias miꞌi isimba siꞌi God nasaꞌma
    Aisak notambel nosafili matmat wapani ma Abraham notambel nogofaꞌana.”
  cbv-cbv: “Wã wʉ̃ʉ́h Isaacdih wã mao wʉ̃hʉchah, Dios caandíh ã jéih booabipna caá”,
    Abraham ãt niíj jenah joyóp wʉt jĩ. Páant ã mawat tʉ́ʉt chãjachahjeh, Dios caandíh
    ãt cádahat tʉ́ʉtʉp wʉt jĩ. Páant ã mawíhni jwʉ́ʉb báadhni pah caandíh ã enechah,
    ã wʉ̃ʉ́h ãjeéh ãt jwʉ́ʉb jʉmʉp wʉt jĩ.
  taw-taw: Sɨbog ñɨlɨg anɨgɨl gos nɨŋɨd agak, Ñɨ yad ak kumenɨgab, God gek tepayaŋ
    tɨkjakɨnɨmuŋ tek lɨnɨgab agak. Anɨb ak ñɨne Aysak ne pɨsnep kumak tek lak ak pen,
    nop kɨm dɨl dad adɨkɨd amnak.
  jic-NT: Abraham seletsja Dios 'ücj polel si jünsa tepe'á, mpü'üm niswá. Jupj jólatsja
    Isaac mpa'is ca. Mop'in ma tepe'e. Isaac jas tjijyünsa jinwá, niswa tüpü'ü jinwá
    jin jólatsja Abraham.
  zap-NT: Per kom nan Abraham ne rap Dëdyuzh poder por ne yneban Ne mengut, por neguin
    wak Isaac zegnak men ne wberee wban, mase wetet Isaac.
  wer-wer: Pi, “Ne Aisak kiri ar ëën pöt Anutu wal ë ulmëëpna weit wia,” pël wesaup
    yak ruup mënak kiri ar ëëpënëak yaëën Anutuuk nga maan sëp wesa pöt, ruup weletakaan
    wal ëëpna pöta ök ëa.
  ipi-ipi: '@see-verse:HEB.011.018'
  qul-NT: Abrahamka confiarkan Dioska atiyniyoj caskanta, wañuskacunatapas causarichinanpaj.
    Chayraycu churintaka jap'ekaporkan wañuskamanta causariskata jina.
  ter-NT: Koati kutipoâti Âbraum ápeyea xunako Itukó'oviti káyukopinoa omíxone ne
    xe'éxa ukópea xapa ivokóvoti. Yoko kutí koéneoxo koati kayukópinovati Itukó'oviti
    omíxone neko xe'éxa yanekôyo hixopókono ne Âbraum.
  bmr-NT: Mɨɨro Abraham imino gaajahicauhi uchuumucuumoco Moocaani ubuheetesuhicaujirunoco.
    Jaamaño Abraham illico siino gaayɨcɨuhi iguijenɨurunofañotɨ.
  fuf-fuf: Himo joginoo wonde Alla ko Waawuɗo hay immintingol mayɗo e hakkunde mayɓe
    ɓen, ko ɗun waɗi si o hettitiri ɓiɗɗo makko on wa immitiiɗo e mayde.
  bhl-bhl: 'ibolow fukunomele: “Aul be kuane tewe, e ki keko, elo iti dawkalfoloke
    te!”, angse kasike. Kaneko kasike, nu fakam weng be atemuwete: Min be alei, kuanse
    kunum emdiw keko, iti finik so kesomi, baba teinse kunum emdiw kese kale.'
  ons-ons: Abraham eŋe mo detlukke, yemo Anutuŋo Isak seu seuoŋine maine ma wirikkaki
    wieakane zonom pa manmaike. Eso ea wane ŋene don rokop mane iwa yale raikene,
    Abraham eŋe Isak mo seu seu oŋine koso Anutuŋo mainka mange.
  con-NTPO: 'Nane Abrahamjan Chigave in''jamba qquen asi''ttaen: “Chiga mandasi fi''tti''ninda
    Chigaja ña du''shuma ccase qquendyaeña.” Nane ti''tssecan''da tsu tsa''caen tsoñe''can.
    Canjaen''chove Abraham Isaacma afepa pan fi''ttiye tson''jensi Chigaja tisema
    se''pisi Isaac ccase qquendyaqquia''caen canse.'
  ghs-ghs: Noi hee, Oo, Ohongai hiiremi Isaka baatakoihe noi paha ao hairiamake noke
    tukutakoiqi hiireta. Oonita noi qupadzomataho tomidza bariqai biranateta.
  peg-peg: ଇନାକିଦେଂକି ଇସ୍ୱର୍‌ ଜେ ଇସ୍‌ହାକ୍‌ତିଂ ହାତାକାର୍ତି ବିତ୍ରେ ପା ନିଙ୍ଗ୍‌ଦେଂ ଆଡ୍‌ନାକାନ୍‌,
    ଇଦାଂ ହେୱାନ୍‌ ବାବିକିଜ଼ି ମାଚାନ୍‌, ଆରେ ହେୱାନ୍‌ ପା ହେୱାନିଂ ଉତର୍‌ମୁଡ଼୍‌ ବାବ୍ରେ ହାକିତାଂ
    ଆରେ ଗାଟାତାନ୍‌ ।
  txu-NT: Nãm õkre kadjwỳnhbê amim, —Metĩndjwỳnh dja akubyn imã o tĩn, ane. Ne kam
    bit kute bĩnmã nhym kam Metĩndjwỳnh nêje kukràn akubyn kum nê ne kam mrãmri kute
    akubyn o tĩn pyràk.
  eng-WEBU: concluding that God is able to raise up even from the dead. Figuratively
    speaking, he also did receive him back from the dead.
  gnw-NT: Abraham uicuaa jae uyuca yave taɨ, Tumpa ipuere umbɨjecove ye. Jare yandepuere
    yamɨjaanga cua uyeyapo vae, yae yave Abraham umbɨresive Isaac mano güi.
  mux-mux: Eprayam-ni numanale-ni piliipaliinga, ‘⸤Aisak⸥ kolumba kene Pulu Yili-ni
    ‘yu lomburupa ola mului.’ nimbá kene manda kona molumba. ⸤Kona mulupili manda
    lku-koleandu membu pumbu.⸥’ nimba piliirim. ⸤Pulu Yili-ni ui “Nu-kene málu Aisak-kene
    tembu.” nimba, nimba panjurum mele ‘Sika temba.’ nimba piliipa málale numanu tale
    liipa naa mundupa topa kalomba tirim⸥ kene Pulu Yili-ni “Naa toku kunjui, mólu.”
    nirimaliinga yunga kangale kolupa mele lirim akili kelepa kona mulupili yandu
    liirim.
  maj-NT: B'a̱ kitsú Abraham nga Nti̱a̱ná tjíhi̱n nga'yún xi má nga ts'ínkj'áíya ngáha̱
    ra̱ xu̱ta̱ ngabayoo̱. Kui nga kisakú ngáha̱ ra̱ ntíhi̱ xi nkúhu tsa j'áíya ngáha̱
    ra̱.
  bkq-NT: Tutuze myakâwândy Abraão, Isaque iguely-ro watay, Deus kurâem ietoniem awyly,
    “Aiese urâ” tâkehobyry adyese lelâ Deus tâkeduo. Tâinwântâ lelâlâ awyly tientuo,
    tymery nyâmpa itoem aguewâm Deus. Imery niguepa lelâlâ wâne, Abraão xurâem olâ
    myakâwândy igueypyem imery kurâem itondyly waunlo ara.
  kue-kue: Abraham yegl di prukwa, God yomba ere-ikor endungwa God kra, ipre ka i
    di simbogl yegl dinamga, Abraham eremogl wam Aisak goglko aglke yene ikine endungwa.
  cot-NT: Itsaque intaaquerigueti Ishaaco iragavejaque Aapani Irioshi irovochantajeri.
    Aritaque quejetacaquea metojaque iroompa pochatanaji yaavajiri.
  bnp-bnp: E Abraham i lohoka vona a Vure, i kara ni vakamahuri mule e huriki ri mate
    pali. I muholi hateka, bara si takia ngane e Abraham, i manga i bole mulea na
    matenga e tuna.
  apn-NT: 'Nẽ hamaxpẽr o: —Nà Tĩrtũm akupỹm kot mẽ ho htĩr xwỳnh kênã. Anhỹr jakamã
    kãm hkra hpĩr pyma hkêt nẽ ra kot kãm hpĩr mã tã nhũm Tĩrtũm amnhĩ tã omu nẽ nê
    kãm kapẽr nhũm kuma nẽ hpĩr kêt nẽ wa ma akupỹm õrkwỹ hwỳr mõ. Tã ã kot hkra nhĩpêx
    anhỹr jakamã Apraãw mã te Ijak htyk nẽ akupỹm htĩr pyràk.'
  ctp-NT: Nchka ꞌin Ndiose kuꞌni chaꞌ tyuꞌu Isaac xiyaꞌ si wa ngujwi, nka tiye Abraham;
    kanꞌ chaꞌ mslyaa yu yꞌni yu ngwañaꞌan loꞌo sñiꞌ yu. Ti kwiꞌ bra nu nskwa Isaac
    lo msaa chaꞌ kaja, ngulaa Ni ꞌin nu xuwe kanꞌ, xiyaꞌ ndya Ni ꞌin yu ꞌin Abraham
    sti yu bra kanꞌ; ja ngujwi nu xuwe kanꞌ bra kanꞌ.
  opm-opm: Sutpora ma dahatip oh Got oh it da pamson han hat pat hanwa daham sutpora
    dahatipmur. Daham sutpor ihpatin aya hapur gon orhor Got oh it da pamsa hatin
    mar it itap ohe bes teinong amatipmur.
  bvr-bvr: Ngardawa Aybriyam gu-borrwurra minypa Wangarr nipa an-murna a-jarrkarra
    an-gugaliya minypa mu-ngoyurra a-juwuna, rrapa gu-gata ngacha gun-maywapa minypa
    Aybriyam barrwa a-menga an-nigipa walkur mu-ngoyurra a-juwuna.
  wal-wal: Abrahaami Xoossai Yisaaqa harai atto, haiquwaappekka pattanau danddayiyoogaa
    eriis; hegaa gishshau, haiquwaappe guyye a zaaridi ekkiis.
  zad-NT: Na' daa wyajḻe' dii Abrahama' nap Chioza' yeḻ' wak yisbane' beṉ' wetka',
    wak iṉacho Chioza' bisbane' xiiṉe'na' ladj beṉ' wetka' daa biz bi'e latj wite'b'.
  kmg-kmg: 'I kecšiŋuc muhuc ewec: “Anutu e ŋic hâmockonec bâɋârec-jopaocte tâpiri
    focnekac.” Eme irec hâmockonec tinac bârisiecnewec.'
  aso-aso: '@see-verse:HEB.011.018'
  uli-uli: Abraham ye luluwaley ngo yebe yoh ngal Deus le yebe hamolowa tefaeli Isaac
    mo irel maes, ila ye wochog bo ila sengal yael Abraham hasi tefaeli Isaac mo irel
    maes.
  nin-NT: Ibrayi à hi da Abachi à ka du iku i Ishaku yi i tasi. Uwa à kaki meme yo
    jiji, Ibrayi à kpa Ishaku kanga tsitsirr, (na ta i taka se ni ichi).
  acu-NT: 'Abraham: “Wi uchirun maamtaisha, Yus jakamunmaya ataksha inankitnuitai,”
    tu nintimramiayi. Tura asa Abraham Isaacan maachiat, nekas jakamunmaya nantaknua
    nunisang ni jeen jukimiayi.'
  cak-WNT: Rumari' ri Abraham can xch'obotej chuwech chi ri Dios can c'o ruchuk'a'
    riche (rixin) chi nuc'asoj pe ri Isaac chiquicojol ri caminaki', y yojcowin nikabij
    chi ri Isaac xcom y xc'astej pe, ruma ri Abraham xuc'om chic pe ri ruc'ajol.
  ebk-ebk: Tay nuntalek hi Abraham ay uray mu matuy hi Isaac, kafiaelan Apo Dios ay
    mangtaku kan hiya manipud as nan utúy. Isunga kaman enawat Abraham hi Isaac ay
    nurpu as nan utúy.
  spa-PDDPT: Tenía en cuenta que Dios es poderoso para levantar aun de entre los muertos,
    de donde también en figura lo recuperó.
  ruf-ruf: Abrahamu tsakatoghola Imulungu kodaha kuwatsilihula iwanu iwafile, kwa
    kulonga apfo Abrahamu tsakambokela keli Isaka kulawa kwe iwanu iwafile.
  gun-gun: Ha'e rami Abraão oiko mba'eta oikuaa ta'y omanoague gui Nhanderuete omboete
    ju aguã voi ipo'aka va'ea. Ha'e rire omanoague gui oikove ju va'e rami ete avi
    ogueraa gua'y.
  agu-BL: Poro tan tu' yi list Abraham tan biyle'n cu'n klo' Isaac, na tzun elepont
    yi nternin k'uklij c'u'l i', na mpe nink quim Isaac, xcyek Ryos tan titz'e'n junt
    tir chixo'l alma'. Ej nin ya'stzun bajijtz tane'n, na yi claxe'n Isaac, ni'cu'ntz
    chi cho'nk mitz'ij junt tir ẍchixo'l alma'.
  isn-isn: uIbrahimu ai ulingile kina Itunda ai ukete u uhumi nua kumuusha uIsaka
    kupuma ku ashi, hangi ku kutambula ku ntambu a maluli, ai umusingiiye.
  ilo-ULB: Imbilang ni Abraham a kabaelan a pagungaren ti Dios ni Isaac manipud iti
    patay, ket kas panangiladawan a panangibaga, inawatna ngarud manen isuna.
  pir-NT: “Yʉhʉ macʉ Isaare yʉhʉ wejẽgʉ̃ Cohãcjʉ̃ tiquirore masonota”, ni tʉhoturo,
    tiquirore wejẽno taro nimahye. Sa nidiquiro ijieperota Cohãcjʉ̃ tiquirore cahmota,
    wejẽ dutierahye. Tiquiro pacʉro tiquiro sa wejẽboriquiro ijiro yaria masariquiro
    yero saha ijiahye Isaac, Abrahã ihñagʉ̃. Sa yero Abrahã tiquirore catiriquirore
    pari turi cʉoahye.
  anv-NT: Abraham ntó ákamé nnó Ɛsɔwɔ akágé pyɛɛ́ bɔɔ́ akwilé né negbo. Ne
    dékágé jɔɔ́ nnó ɛlú wyɛ ɛké Ɛsɔwɔ apyɛ Asek akeré né geŋwá Abraham asɛ
    ji akere mmu.
  sab-NT: Ulia ulia Abrahamge sugedu Chube kira molen tanre Chube ñage ama kirolla
    Isaac jogekeda gbeni gwadeni, malen Abraham mo ta gbu biale Isaac gweda ulia,
    Chube gwagedu Abrahamdi Abraham kle biale mo kirolla gweda gire Chube bda cordero
    gbu Abraham jonllage gwadaleda Isaac taneage, gire Isaac chegu gwade toi ngerugu.
    Agwa Abraham alin chegu salengwli Isaac jokeda ulia chkuni gwadeni kare.
  tmd-tmd: '@see-verse:HEB.011.018'
  acr-NNT: Xuya kꞌu ranimaꞌ rukꞌajol ma lik retaꞌam ri Dios kꞌo uchuqꞌabꞌ re kukꞌastajisaj
    lo ri Isaac chikixoꞌl ri ekaminaq, y echiriꞌ ri Dios xuya tanchi che, e pachaꞌ
    xukꞌul tanchi rukꞌajol chikixoꞌl ri ekaminaq.
  kpg-kpg: Abraham gu iloo ia, bolo God le e mee hua di haga mouli aga Isaac mai i di
    made. Gei gidaadou e mee hua di helekai bolo Abraham guu daa a Isaac mai i di
    made.
  taj-taj: तिग्‍दा भिसम परमेश्‍वरसे सिबाग्‍यामएनोन सोना लखम्‍ला भिबा अब्राहामदा विश्‍वास
    मुबा। ओच्‍छे अब्राहामसे विश्‍वास लबा अन्‍छारनोन ह्राङला झा इसहाकदा सिबाग्‍याम
    सोबा ह्रङ्‌बान दोःसी याङ्जी।
  avt-avt: Te Ebraham han kitet kaknep nɨkan kɨrak kaki te God tewen kakɨkɨak kerek
    kaki. Hɨrak kar ke hɨrak pɨke ketɨwekhis kentar God keit sipsip neniuk hɨrak kewisɨk
    kekrehɨr ke Aisak. Te Aisak ap kaa au. Sipsip kerekek hɨrak kaa.
  cbk-cbk: Si Abraham tiene confianza que si ay muri man si Isaac, Dios ay puede hace
    resucita con ese. Y deverasan gayot si Abraham ya recibi otra vez con Isaac, como
    si fuera ya resucita le del muerte.
  uig-ARA: چۈنكى ئۇ ھەتتا ئىسھاق ئۆلگەن تەقدىردىمۇ، خۇدانىڭ ئۇنى تىرىلدۈرۈشكە قادىر
    ئىكەنلىكىگە ئىشەندى. مۇنداقچە ئېيتقاندا، ئىسھاقنى ئۆلۈمدىن تىرىلدۈرۈلگەندەك قايتىدىن
    تاپشۇرۇۋالدى.
  tuf-tuf: Eyat séhw̃atan, chiníc tacat, wacj eyan Sirat sicor estají yehn áyata séhw̃ajacro.
    Eyta séhw̃ajac etar Isaac chein wan rehjéc cuar, estají rehjecro.
  abx-abx: Anakka si isip-na si Abraham nga aniya' gahum-na si Diyos pagbanhaw ngan
    kon akasayuran kita si malalom karuyag sidngon, akapinugad kita nga mismo siray
    allaw akabalik si iya i mabanhaw Isaac.
  mco-NT: Abraham yhuinmaayb anajty ooy co Dios tügpajc cötujcmɨɨdɨp yajjugypɨgɨpy
    öcpyɨ. Paady jëbɨ ɨɨch ajt nmɨnaanɨm co Abraham ycɨ̈dɨgɨɨyɨ jadüg'oc y'ung co
    anajty tɨ yjugypɨcy co anajty tɨ y'ögy.
  cpb-NT: Tema Abraham rawentaashiretakari Pawa riyotzi arira rowañagairi kamatsiri.
    Iroowa roipiyantariri Pawa Isaac, tema iri oshiyakaawentakerori arika rañagaitai.
  aon-aon: Abraham douk nenek urkum nakri, “Aria Aisak nugok um, Iruhin douk dodogowin
    um ta wata nunohur nukitak.” Namudok aria enyudok adur um apak ta mukri, “Aisak
    douk nagok aria Iruhin wata nonohur nakitak aria nakonan.”
  hus-NT-2005: Jaꞌich abal na Abraham in choꞌób alwaꞌ ke na Dios in koꞌol i awiltaláb
    abal asta kin ejdhaꞌ i chemélomtsik; pos na Abraham, in bachʼu juní nin chakámil
    ani anchanꞌ, jilkʼon jelti max chemech ani ejdhantsat ti ít.
  mig-NT: Chi ni̱ tava máá‑de cuenta ja̱ á kuu naschakú Dios ña̱yɨvɨ má'ñú ndɨ́yi.
    Te suni nátu̱'un jíín ɨ́ɨn tu̱'un yátá, te súan ni̱ nani'i̱n Abraham máá‑i ni̱
    nachaku̱‑i, nátu̱'un súan.
  bps-bps: Na fandaman balù fnatin tingaan, gagan Dwata lêman mto kenen mdà di fati.
    Na sadi mto Isaak mdà di fati, du fan fnati i maan.
  mbs-mbs: Timolò sikandin, so aneng-aneng din, aw matay si Isaac, mekebatog se Timanem
    meg-antay kandin lekat te nematay. Iling te inantay sikandin te Timanem, so simpana
    wedà segdahi te Timanem si Abraham, megpedeleg sikandin te pegpengimatay din te
    batà din.
  tof-tof: Eibrra-am igó amkoman angun yarilürr wagó, God gaodó yarilürr Aesakón arsümülüm
    büdüldügabi. Ene wata inzan yarilürr, wamaka God Aesakón büdüldügabi irsümüle
    akó Eibrra-amón ekyene.
  cme-NT: Abiramu naa suɔ wuɔ Isaki duɔ fiɛ ku, Diiloŋo ka gbãa sire-yuɔ, ku'i ciɛ
    Diiloŋo bir u biɛŋo‑i hã-yo. Nel daama ciɛ ãntigãama.
  sus-sus: Iburahima nu a kolon a Ala sɛnbɛ gbo, hali Isiyaga faxa, a nu nɔma na rakelide
    faxɛ ma. Fayida na nan naba misaali ra, barima Ala a xa di ragbilen nɛ a ma.
  pon-2006: Pwe Eipraam lemelemehte me Koht kak ketin komourada Aisek sang mehla—eri,
    kitail kak nda me Eipraam pwurehng ale Aisek sang mehla.
  dad-dad: Abraham kisi fen, Negur ĩ laa tamo kel turĩ fiya kisi feleya. Anĩ nigin,
    ada eig tau wogõya kisi feleya, Abraham ĩ Isak laa bun tamal kel yalen.
  zab-NT: Per Abraham güenéb cuend dec Dios napny guelrnabee axt par isbánny de bɨnguty,
    ax casi digapac choniin dec gubíi gubány lliinbɨ stubiy chi gudeedbɨ pruebqui.
  ksd-ksd: ma i ga nuk ia, ba pa i dekdek tadav God upi na vatut pa ia, maia, ma kan
    bula ra minat; ma i varogop ba i vatur vake mule damana.
  msm-NT: Su pighona-hona din no inggad mamatoy si Isaac, ogkahimuan to Diyus to pagbanhaw
    kandin. Aw inggad wada katood to paghalad ki Isaac, kibali patoy sikandin no nabanhaw.
  myk-myk: Lʼa bi bye Ibirayima funŋɔ ni na Ishaaga ɲɛhɛ xhu bɛ, na se wa Kilɛ ni
    na wu ɲɛ yeege xu ni. Lee lʼa Kilɛ pye wʼa Ibirayima ja wu tɛrɛŋɛ wu na, a lʼi
    bye kanna xu ni wʼa ɲɛ na foro.
  sbe-sbe: Abelahama ye nuwatui meta taba Isako ye boita, Yaubada gonowana kabo ye
    hemauliꞌuyoi. Na saha ye tubu wa meta doha Abelahama natuna Isako boita unai ye
    haiꞌuyoi.
  mcr-mcr: “Goti Iqu, ämaqä ae äpäkoŋguwä ii, aŋgumä ävauqumuatätŋqä Yäŋänäqŋqä-täŋä
    Iquvqä.” Iwä kukŋuä ktqä iutanä, “Aprähamä iqu Aisakä iqueŋi, äpäkoŋgqä duta aŋgumä
    itmakqeqä” tatuŋque.
  cux-NT: Ní Abraham miiⁿ tuumicádíínuuⁿ yā chi Ndyuūs cuuví nadacuéeⁿ yā 'iiⁿ'yāⁿ
    s'eeⁿ yeⁿ'ē nguaaⁿ tináⁿ'ā. Ní Abraham déénu sa chi Ndyuūs cuuvi nadacuéeⁿ yā
    daiya sa yeⁿ'ē nguaaⁿ tináⁿ'ā, naati nguɛ́ɛ́ ch'iī sa. Abraham miiⁿ candɛ́ɛ sa
    daiya sa na vaacú sa.
  tur-YTC: Bunun için, Tanrı’nın ölüleri bile diriltebileceğini düşündü. Böylece İshak’ı
    simgesel şekilde ölümden geri aldı.
  san-ITR: yata Ishvaro mR^itAnapyutthApayituM shaknotIti sa mene tasmAt sa upamArUpaM
    taM lebhe|
  bel-N: бо ён лічыў, што Бог мае моц і з мёртвых уваскрасіць, дзеля чаго і атрымаў
    яго як прыклад.
  sch-sch: Abraham han, Pathien'n Isaac hah thina renga khom a kaithoi thei ti a rieta,
    masikin Isaac hah Abraham'n thina renga a man nôk ti rangin a om ani.
  mic-MIQNT: Aplam na gisita'sis muta geitoq na Gisiteget gisi apaji minua'latal Isaqal
    tlia gisi nplij. Pa na wijei aq nige' tluegw Aplam apaji msnapnn Isaqo'q ta'n
    aji np'g.
  huu-NT: Ie jito fiodaillemona, Abraham mɨcorɨdɨ Jusiñamui naimɨena jilloitallena
    ɨɨnote. Isaac mɨcorɨ fiodaiñede; iadedɨ fajamona jillode.
  jiv-NT: Apraám “máamtaisha Yus iniantkittiawai” tu enentáimpramiayi. Tura Yus ukunam
    máatiun suritkiamtai Isakan máachiat nekas jákatniunmaya̱ uwempran nantakniua
    áintsaṉ wáinkiamiayi.
  otm-NT: Gue'a bi bɛ̨n'a ra Abraham gue i ja rá ts'ɛdi Oją da xox ʉ xʉn du. Janangue'a
    tengutho 'bʉ bi dąmbɛ̨ni bʉ 'bʉ ʉ xʉn du a ra Isaac 'bʉ mam bá si mahøn'a a rá
    ta. Nɛ n'da ra hmɛpya bi 'yøt' na.
  dah-dah: Niŋgeb Abraham go Al Kuruŋ beleŋ gwahade biŋa tiyyiŋ go bebak teŋbe, “Al
    Kuruŋbe urne maymeke kamyeŋ goyen igiŋ sopte isaŋ hiyyeŋ,” yeŋ hekkeŋ nuryiŋ.
    Irde urmiŋ mayeŋ tike Al Kuruŋ beleŋ bada hawa inyiŋ. Niŋgeb mata goke teŋbe,
    “Abrahambe urmiŋ kamtiŋ goyen Al Kuruŋ beleŋ isaŋ heŋ tumulgaŋ teŋ unyiŋ,” yeŋ
    haŋyen.
  tnk-tnk: Mətə Epraham ramərer mwatuk mə trousi əpune tɨni, tɨ nəri nə mə rerɨn rarhi
    mə Kumwesən rukurən noien iərmama rətui mwi ia nemhəien. Ro pen nəpɨn ruvehi raka
    tɨni ia nɨfatə rəmwhen mə in rɨnətui mwi ia nemhəien.
  kpr-kpr: Nunda geka ava kotise, Abraham God da fakina ava tumonduse kotisira, “God
    sarira amo, Isaac ambarida ghe jebuge erarira,” ava kotiri, numokena sirorusira.
  san-IAS: yata īśvaro mṛtānapyutthāpayituṁ śaknotīti sa mene tasmāt sa upamārūpaṁ
    taṁ lebhe|
  nho-nho: Abraham ni maanatu maa TeAtua ma ki lavaa te hakamasikeria a Ia Isaac,
    teenaa te mee nei e mee maa Abraham ni toomai tana tama naa i te mate.
  gym-NT: ñobtä ñan angwane Ngöbö di nämanena ni krütani mikakäreta nire, erere ngobo
    kwe mikadreta nire kwe nämane gare ie, aisete nikani ngobo ngwena müre ketadre
    angwane, ni krütani rükata nire, kwrere jire Isaac namaninta nire Abraham kisete,
    Ngöbökwe Isaac kämikamna ñakare ie angwane.
  azg-NT: Ee juu Abraham, taaꞌ tsꞌon jon na nquii Tyoꞌtsꞌon vaa najndei na conduihin
    na condëë ncyaa jon na ntandoꞌ nndaꞌ joo nnꞌan na jndë tjë. Ndoꞌ taꞌngueeꞌ Abraham
    jñꞌoonꞌñeen na tso Tyoꞌtsꞌon nnon juu, itsꞌaahanꞌ chaꞌvijon na tueꞌ jnda juu,
    ndoꞌ ndë joꞌ ntcüi nndaꞌ tsanꞌñeen.
  bhd-bhd: किजोकि अब्राहमे याकीन थियूं, कि परमेशरे कां मुड़दन ज़ींते केरनेरी शक्ति
    आए, एल्हेरेलेइ लेइ ज़ेन्च़रे परमेशरे इसहाक मुड़दन मरां फिरी वापस आनो।
  too-NT: Abraham ixa'mā' maknī huan Isaac chu a'nchī Dios ixuaninī't, como ixca'tzī
    que Dios namaxquī'pala ixquilhtamacuj. Lā' como tū' lej makān ī'sputa para ixmaknīca
    Isaac, hua'chīlh Dios mālakahuanīchokolh.
  ind-AYT: Abraham menaruh percaya kepada Allah, bahwa Allah pun sanggup membangkitkan
    orang yang sudah mati. Dari gambaran yang sama inilah dia menerima Ishak kembali.
  cjo-NT: 'Ikenkithashiryaaka: “Ikantana Tajorentsi: ‘Rirotaki ashiteeyaaririni picharineetayiteeyaarini,
    maawaeni’, tekira itzime rirori. Omaanta iroñaaka ikantakina: ‘Powamaeri’. Niyotaki
    aririka nowamaeri, ari ipiriinteeri”. Riyaatanaki, rooteentsi rowamaerimi, omaanta
    ikantziri Tajorentsi: “Eero powamaeri, omaanta noñaantatziimi. Iroñaaka niyotaki
    pipinkathataperotakina”. Ari okimitzimotawitakari Awaraama ipiriinteeniri itomi,
    añaanee eejatzi.'
  nsn-nsn: Abraham ke namana tang God e banotong uatua tapokis tur tang Aisak toro
    mat, doh tar nibang, Abraham ke kale tapokis nomanampe tang Aisak ngohina tar
    tamatetie ka uatua tapokis turin toro mat.
  san-DEV: यत ईश्वरो मृतानप्युत्थापयितुं शक्नोतीति स मेने तस्मात् स उपमारूपं तं लेभे।
  tna-NT: Abraham chenu iyuame mahue puidha mesa ebacua Isaac emanuame puji, Diusu
    peje su jubida janimetucheatidha Diusu ja Isaac eid'emetayu putsu. Da su Abraham
    chenu ja mesa ebacua emanuame quitaita su, Diusu ja, “Be daja aji”, ataidha. Daja
    biame, Abraham ja Isaac manuametaidha pu cua nime. Daja huecha Abraham chenu ja
    mesa ebacua Isaac manujiji cuana duju jenetia neicha eid'e batsutaidha pu cua
    nime.
  lid-lid: 'Abraham tanan, idah kameh Kindrei winiyan mete-ei Aisik imek, winiyan
    amak ja. Taha kasehek kundruh kili buku doh: Abraham ndrandrei nadun Aisik imek
    udu bolo lek ndrame loken ja.'
  wim-wim: Nil Abraham.angana kan-kanam thiich nil piip God.an pam piꞌan, nil Isaac
    koyaman ekathiy nunang mulaman. Aꞌ nil Abraham.angan kan keꞌ mulathiy nunangan-a,
    puth nil God.an thawant, “Ayyang, Abraham-ang, nint keꞌ mulathān puk nungkaramana.”
    Yaa, nilaniya keꞌam mulath nunang, yaꞌa. An nil keꞌ God.angana koyam theeꞌan puk
    Isaac.an piip-kunch Abraham.antanwey, an keꞌ nil koyam mulaman eka.
  zga-M: Ibrahimu alumanyile ukhuta uNguluve ale nuvuweso uwakhundonda u Isaka ukhukhuma
    khuvufwe, nu khunchoova khunchoovelo eya maumbo, ampokhile.
  yom-yom: Abalahami wumona ti Nzambi beki lulendo lu fulukisila Isaki mu bafua. Bukiedika
    Abalahami wutambula Isaki bu bamfulukisa.
  san-SIN: යත ඊශ්වරෝ මෘතානප්‍යුත්ථාපයිතුං ශක්නෝතීති ස මේනේ තස්මාත් ස උපමාරූපං තං ලේභේ|
  yut-yut: Abraham yaŋ nandagɨt, “Aisak kɨmotjak kaŋ, Piŋkop da tagɨ aban pɨdosak.”
    Yaŋsi nandagɨt, do monji kɨmoron naŋ abɨdagɨt yaŋ asak.
  grc-BYZ: λογισάμενος ὅτι καὶ ἐκ νεκρῶν ἐγείρειν δυνατὸς ὁ Θεός· ὅθεν αὐτὸν καὶ ἐν
    παραβολῇ ἐκομίσατο.
  cpc-NT: Tima Abraham jawintaashiritakari Pawa jiyotzi ari jañaakagairi kamatsiri.
    Irootaki Pawa joipiyantaanariri Isaac, tima iri ojyakaawintakiro jañaayiitai.
  nhg-NT: Hua Abraham quepensöroöya que Deus cuale quenyulebitisque giente tli ye
    omejmejque. Hua cuale tequejtusque que ocsajpa oquesele iconie de ipa mequelestle.
  nya-nya: Abrahamu amazindikira kuti Mulungu angathe kuukitsa akufa, ndipo tingathe
    kunena mofanizira kuti iye analandiranso Isake ngati wouka kwa akufa.
  ngu-NT: Abraham ijquin oquichiu pampa yejhua oquineltocac ica Dios quipia poder
    para quinyolihuitis on mimiquej. Niman masqui Isaac xomic, Abraham oquiselij quen
    on yejhuan ocsejpa oyoliu ne intzajlan on mimiquej.
  kup-kup: Abraam pi pot homeh, Met nem rop ñomapanezaekanañ God rekot maot bavirirï
    batat baval hapan. Pot homet bareñ elapanez kip tahan God pi bagaa batahan ro
    pop hañomat maot birirï ravat bal hahavoz zut pi tah.
  jid-jid: ibrahim a ban ya ndi irji to nkon u nzu Ishaku lu rhini kwu ahe to sran
    tre ana rhi ni ba mba a kma kpa u ye ni kpama
  wmw-wmw: Iburahima kamini kuwa Mwenyezimungu ákiwa na uwezo wakunludisira uhai anta
    afwe. Na ka ukweli, kinyume, ilanda kampokerera afwire futi.
  gmv-GGM: Xoossi hayqidade denthanas danda7izaysssa Abiramey ammanida gishshi Yisaqaka
    hayqope denidida asa mala nam77antho demmides.
  ssg-ssg: Abraham tioi ka Haeu pon hamoihai teka maten. I namiloi ukek na Haeu pahan,
    i hamoiha aliake Aisak. Lokon ti Haeu hakongu i ti teleiai Aisak, masin ka Abraham
    waxi aliake i ti matean.
  zpo-NT: Abraham ne lee Dios, nkano gro yalgezh, axta nzho mod seban xaa re xaa ngut;
    kwaanzee lee Abraham mkayaa xgann xaa stub welt, nu ngoka mod mseban Dios xaa.
  poy-poy: Aburahamu kavimaniti handa Mlungu kaweza kuzyukisiya yawahowiti na kwa
    ntambu yimonga nakaka Aburahamu kampatiti kayi mwana gwakuwi kulawa kwa yawahowiti.
  qwh-NT: Abrahamqa musyarqanmi Diosnintsic poderyoq car cawaritsicoq cashqanta. Tsemi
    Isaacta wanushqanpita cawarishqa cuentatana Abraham chasquerqan.
  gaw-gaw: '@see-verse:HEB.011.018'
  nca-nca: Ŋunde tero ŋande ye iŋaró, “Asa Aisak khumoníqo, enina, Anutu eneŋombo
    meté riní otoqoweya.” Ŋunde ŋuroko Abrahamko simó ŋu uni tapu koŋgo pitu ko raró
    ŋunde qembe.
  zpz-NTPP: Abraham bicy yu Ñgyoozh par tub biñ nu gyicy nu gyabañ de mbecy, mas bi
    gut yu. Nunu ndeꞌ nañ gal nu na nu Ñgyoozh ñgyabic mi Isaac ni uz yu ornu ñgyat
    yu.
  zac-NT: Pues Abraham guc bë́ꞌaiꞌ de quë Dios napë pudërë parë guëcuaꞌñi më ra tëgulë.
    Zni rac guëníꞌiaꞌa cumë figurë de quë Abraham bë́ꞌniꞌ recibir stubi vueltë lëꞌë
    shíniꞌ ladi ra tëgulë purquë parë Abraham hia guti shíniꞌ.
  kyg-kyg: Agaemo, Gotiꞌa himamuꞌaletiꞌmo falisiya kavategatiꞌmo afaꞌa alino he tino
    ategaiye, huno agesamo afitenoꞌaeꞌmo aune kavaꞌmo huno faliꞌniyatetiꞌmo halate
    avaleꞌniye.
  kmk-kmk: Onta sinomsomok Abraham un kabooḻan Apudyus un paungaḻon si Isaac nu matoy.
    Ot tuttuwa’n kama nu natoy yoong pinaungaḻ Apudyus ta inggimau na dit mamatoyan
    Abraham kan siya.
  cao-NT: Jabi jahuë baquë Isaac tëpas-rohapiquí tsi jahuë baquë bësotëquëmati chama
    Diós jayani ca ja cahëni quiha. Rësoti jahuë baquë nori ca ó ja pasoni quiha.
    Jama, jahari Abraham yamabo qui jahuë baquë Diós aniquë ra. Bësotëquëmahaca-nish
    ca jascaria jahuë baquë iniquë iqui noa.
  bbr-bbr: Apraham nukas Aisak wäurnuk, meiäuruwon, kon ronkat Anut nukas roasiret
    meiäi ätäi sirware maun itok. Keseria, Aisak meiäurnuk, Anut nukas ko siräi mianik,
    ätäi Apraham nuruwon senek.
  inb-inb: Abra­hampa iuiai­pika iachar­kami, Taita Diuska wañus­ka­kuna­ta­pas kaug­sa­chin­ga­pa
    pudigta. Chi­wa­mi paipa wam­brata wañun­ga­pa ni­raiagta kaug­sa­chig­sina ikuti
    kaug­sai­lla sakirka.
  hrv-hrv: uvjeren da Bog može i od mrtvih uskrisiti. Zato ga u predslici i ponovno
    zadobi.
  box-NT: Ɛ̀ɛ ká a Abarahaamu lon mí yi, ó o le le Dónbeenì dà ɓa nì-hía wee
    vèení. Lé bṹn nɔn á le Dónbeenì mu díaráa o za nɔn wo yi, ó o ka lòn
    yìa na vèera.
  ote-NT: Ra Abrá mi camfri gue Ajua̱ ja rá tsꞌɛdi pa xa japi xa yopa nte ra Isaac.
    Y ra Abrá bi ꞌyøtꞌa ra uɛnda gue bi yopa nte ra Isaac ngueꞌa̱ ya mi ꞌbʉi pa da
    du, pe Ajua̱ bi ña̱niꞌa̱ ne bi umbabi ra Abrá maꞌnaꞌqui.
  wnu-wnu: 'Abraham wo ete misir igub ebeterei: “Aisak waramine uminer eng Qenu bo
    menima der bugemba.” Ende qamb ebeter eng, sig apand ar. In ete qomorun eng uber:
    “Abraham wonou wau Aisak uma tumuni wogub bo ineri igom baiau gas ende.”'
  zam-NT: 'Tataa mod mblo ro no mblu'' Abraham le'' Diox nac Diox roo Diox xèn co''
    ndxác ngo xban mèn nguth. Por cona, co''se'' ndxab Diox loo Abraham: Ne''guthtel
    xgan''l, ey, hora mden'' Abraham le'' Abraham mcàaya'' xgan'' Abraham co'' ngro
    xban làth mèn nguth.'
  zyp-NT: Abraham tah Khazing cawh mehthi a patho kaw khytu a cang tah zong zing ka,
    Isak cawh a thi ciapaw a hring kawpaw hratah a hmuhpaw a cang.
  sey-NT: Ja̱je paꞌina, Abraham cato coa huesë yoꞌoye pa̱pi. Asaquë yoꞌopi, Maijaꞌquëpi
    ju̱ꞌisicohuaꞌire huëoquë paꞌiyere. Ja̱je paꞌina, ju̱ꞌisiquëje̱ paꞌini mamaquëre
    huajëquëre pa co̱pi.
  nvm-nvm: Fu vierafero Aisek fu guakma God fu una keunaga fu una fikafa fu ijeg vierafen.
    Ijefuon Aisek fun guainma igeg gavo Eburam fu una afen.
  mps-mps: 'Magi baso meni, agai e homu yai, “Awe, te eno aga ela munama tama Godibolo
    mobaso, teda Godigo te aga ma hodolama enabolo ma mabo bomo usu mu yaibao,” te
    homu yai. Tama mu tamao, dago te sęde po digi po begelama e tiwai po wai: “Abrahamgo
    aga ogwa Aisak te gų pagede ma sabo tiwai ąǫ yai dao.” Te po wai.'
  pab-NT: 'Exahiya Abraão aisa Isaque hoka Enore xekasekirihetene waiyekehalakita
    enomana. Nerekatiya atyo: Abraão ana ityani Isaque kaseheta.'
  llg-llg: Tehuu baꞌi Abraham duduꞌa so nae, Manetualain naena koasa fo tao nasoda
    falik hataholi kamates. Memak tetebes ndia, te faik ndia sama leo ana hambu falik
    ndia anan fo ana dadik neu tunu-hotuk so.
  kyf-kyf: -Bha Ablaamʋ pʋpalɩa 'wlukʋʋn la nɩɩ, -Lagɔ ka 'tɩtɛ ɔ 'ka Izakɩ 'wʋsɔlʋ
    tlɩtlɩnya glaa. We 'dɛɛ 'gbʋ, -Lagɔ 'nyɛa ɔ 'yu ɔ yoo lʋ, we 'wlʋ sa tlɩtlɩnya
    glaa -mɔɔ bhʋ.
  tpi-tpi: Abraham i tingting olsem, “Sapos Aisak i dai, maski, God em inap long kirapim
    em bek.” Olsem na tru tumas, yumi inap tok bokis long dispela samting i bin kamap
    na tok olsem, Abraham i kisim bek pikinini bilong en long matmat.
  mih-NT: I sino iñi ra Abraham vatyi cuu zanandoto ra Ndyoo sii ñiyɨvɨ vazu sa sihi
    ñu. Ta cuu catyi yo vatyi i nandoto ra Isaac vatyi sa ndyaa sa cua cuu ra, ta
    zɨquɨ i nacuhva ra Ndyoo sii ra sii zutu ra, ta ñá sihi ra.
  qvh-NT: Abrahamga Tayta Diosman yäracurmi yarpargan wanusiptinpis Isaacta cawarisimunanpä
    cashganta. Sayno yäracuptinmi Abrahamta Tayta Dios nergan Isaacta mana wanusinanpä.
  kms-kms: Abraham ni nei namb kin nari Aisak ni nati pudi God ni mati kin mune nindimi
    mewo kin tuqui ye. Ni pugri nei namb kin te nganyene, Abraham Aisak ni ningg pudi
    God ni mune segi puq nindig. Di te kin te Aisak nati pre pu di Abraham mune neti
    nowi kin pugri.
  agn-agn: Patayen da rin kaman ni Abraham tang ana na, tenged pagparet ka enged tanandia
    ang si Isaac poiding boien ang moman tang Dios. Ig poiding maning ita ang si Isaac
    midio napatay kaman, tapos naboing oman asing binalik ong tatay na, ang boi pa.
  nhi-NT: In Abraham ocmatia nic Dios chicaucatzintli quinyancuicayolitis in miquemeh,
    uan queh oisquia de ompa ocyancuicasilih niconeu.
  ttc-NT: Te Abran teb'enky tuq, te Qtata Dios at tajwalil tzan kyjaw anq'in kye kamnaq
    titza', b'ix te nini telponx iktza'x oky'ik ti'j [te Isak aj tk'ajol, tzan tpaj]
    te Abran dispwest tuq tzan tk'ulun iktza' te Qtata Dios tgan.
  dan-1931: thi han betænkte, at Gud var mægtig endog til at oprejse fra de døde,
    hvorfra han jo også lignelsesvis fik ham tilbage.
  kwj-kwj: 'Rini ka hinga ri hambwaro: “E, ri hasiwa Gotri ri kwambu ki o ai rini
    rasaikonda.” O hinga ti mwe naha, o keke mwanji yepe ki ka hinga ma nu sawe: “Epuraham
    ri che rini wa ki ai roro.”'
  vie-OVCB: Áp-ra-ham nhìn nhận Đức Chúa Trời có quyền khiến người chết sống lại,
    nên ông đã được lại đứa con, như người sống lại từ cõi chết.
  kze-kze: imáyáa éna séna Áánútu kanaán-umai puwíndavinkemba usásinankaniye séna
    tuvuwíndayavena úwana Áánútu séna étuwaao súwana ivátuwena ááninkomba inkamúwana
    puwóntenkaani'a kwéumpinkemba áíkaiye.
  lbk-lbk: Tay si Abraham, pinatina ay olay nget mo matey si Isaac, wad-ay kamabfalin
    Apo Dios ay manakho ken siya. Et tet-ewa ay chinawatna kasin siya ay kag natey
    ya kasin natakho.
  mto-NT: Jyaanchjaꞌvi tseꞌe je̱ Abraham je̱ts o̱ꞌyixjupeꞌe je̱ Nteꞌyam je̱tseꞌe du̱yakjoojntykpa̱jknuvat
    je̱ yꞌónu̱k Isaac. Ax je̱ꞌe̱ ka̱jx tseꞌe ku veꞌe tá̱vani je̱ Abraham du̱nu̱pa̱a̱mdu̱ka
    je̱tseꞌe du̱yakꞌo̱o̱ꞌku̱t je̱ yꞌónu̱k, veꞌemts je̱ꞌe̱ veꞌe ax joꞌn je̱ yꞌónu̱k
    ku̱yꞌa̱a̱ꞌk je̱tseꞌe jyoojntykpa̱jknuva.
  bzh-bzh: 'In kwa nevo bë: Nabë nadiiḳ, og ggovek gAnutu yoh vu bë rëḳ gevonġ
    bevesa doḳ nah. Nebë sënë, om yönon, hil ayoh vu bë nanër ġaġek peggirinsën
    jaḳ sagi nabë Abraham ḳo Isaak vu diiḳsën yom.'
  guj-2017: કેમ કે તે એવું માનતો હતો કે ઈશ્વર મૃત્યુ પામેલાઓને પણ ઉઠાડવાને સમર્થ છે;
    અને પુનરુત્થાનની ઉપમા પ્રમાણે તે તેને પાછો મળ્યો પણ ખરો.
  jvn-NT: Nanging Bapa Abraham pretyaya nèk Gusti Allah nduwèni kwasa nguripké Isak
    sangka pati. Nèk dipikir ya kenèng diarani, nèk Bapa Abraham nampa anaké, yakuwi
    Isak, urip menèh sangka pati.
  byr-byr: Evɨraamɨ dara yawɨraka “Nyɨbwaalɨꞌ mena kabalojɨ baaꞌnana! Gotɨyai ayahi
    yɨnɨga wiꞌna yɨdɨkaavannelyɨ.” Sarevɨdaaꞌnyɨ keꞌbaꞌna yagaalyaꞌ dazaꞌna sasareꞌ
    nemɨ yɨnɨga daanneine “Evɨraamɨ gannya kaimɨraayarɨ ayahi maaraꞌ kaviꞌnɨnnyavɨdaasaibɨsarɨ.”
  ian-ian: Ebraham ndɨna nyan kat vatnyavat tɨga ndɨna maawupmba yelavɨtɨndɨ. Vatnyawun
    maa God wandɨ, alɨpsɨga laapkiyandɨ waa yelavɨtɨndɨ. Tak God wandɨ maa wun kiya
    mɨna lɨga nyan njangwun. Ngi kat tɨga God wandɨ maa vatnyawun maa alɨpsɨga laapkiyandɨ
    waa yelavɨtɨndɨ Ebraham.
  hun-hun: Úgy gondolkozott ugyanis, hogy Isten a halálból is képes őt feltámasztani.
    Éppen ezért példaképen visszakapta őt.
  mcf-NT: Aden nanuequin, Nuquin Papan con mado uincuemendac, quequin tantiaquin aton
    mado setsenshumbic Nuquin Papan istuidmiaid, obeca bënëded seshun tauipampic aton
    mado uincuen uaidbimboecquid icnuc.
  kjs-kjs: 'Gore Abraham-me si tyalo pisa rabu nipumi kone go-rupa wisa: Nipu ora
    komalia-daare pinawa kone suma Gote-me nipu wala mada marekaalia kone wisa. Go
    kone wisa pare abiri go pi agale wia: Abraham nipuna konemere naaki luma tapa-para
    abala rogaabaayae yapare nipu tapa-para wala misa.'
  mni-mni: Isaac-pu asibasinggi maraktagi Tengban Mapuna hinggat-hanba ngammi haiba
    Abraham-na khankhi. Aduga pandam oina hairabada mahakna Isaac-pu asibasinggi maraktagi
    phangjakhi.
  yad-NT: 'Sajachipiya̱jada Avurá̱bay daryaju̱: “Sani mi̱saniryu̱y Ju̱denuni̱ diibyi,”
    daryantani̱ ji̱ta su̱mutya̱jada ntani̱ jidyenu diiyadamusiy.'
  mxb-NT: Tído ni̱ ka̱ndaa̱ ini Abraham ña̱ ió choon noo̱ ndáꞌa̱ Ndios ña̱ dánátaki
    na̱ na̱ ni̱ xiꞌi̱. Ta viti ná keeá kuendá ña̱ ni̱ xiꞌi̱ va Isaac, ta ni̱ na̱taki
    va xi ni̱ kee Ndios, chi̱ ko̱ ní sónó taꞌon na kuu xi̱.
  pon-2006A: Pwe Eipraam lemelemehte me Koht kak ketin komourada Aisek sang mehla—eri,
    kitail kak nda me Eipraam pwurehng ale Aisek sang mehla.
  maq-NT: Abraham ne, camacjain rë me xi Nina ne, tjin jain rë me chuva rë xi hisca
    nima ne, tsicuya me cjuahñu. Cuatjin camá xi sacuaha xi ngajñi rë nima jain cavuya
    cafahatsja Abraham quihndi rë me.
  hto-hto: 'Mei Abraham Juzíñamuimo ñue ɨ́ɨnuano comecɨ facade: “Juzíñamui jamánomo
    ñue rɨ́inoredɨmɨe; tɨ́ide come meine cáataite rɨ́ino íemo ite. Cue jitó tɨ́idena
    Juzíñamui meine íena cáatarede,” daɨí Abraham comecɨ anado daɨde. Iemo, Abraham
    ie jitona fáiacana llezica Juzíñamui afémɨemo raɨre úrillano, ie daade jitona
    jíllotate. Abraham ie jitona fañede. Ie jira jɨáɨfodo daɨírede, tɨ́illanomona
    Abraham ie jitona meine abɨdo ote.'
  por-BRBSL: concluding que Deus é capaz de ressuscitar até mesmo dos mortos. Figurativamente
    falando, ele também o recebeu de volta dos mortos.
  ces-NKB: Počítal totiž [s tím], že Bůh je schopen i křísit z mrtvých; a odtud ho
    také (obrazně [řečeno]) přijal.
  cui-cui: Abraham jume cowʉnta xua icha Isaac tʉpaetsipa Nacom itacʉpatsi xua equeicha
    Isaac caewa asʉ exanatsi poxonae bequein pexanto bexubichipa. Poxonae Abraham
    muxu pexanto pebexubi, apara bara be xua bayatha tʉpa, mataʉtano apara be xua
    Abraham pexanto equeicha caewa asʉ taexainchi.
  boj-2014: Abraham a Aisak qalqa osiqa endegsi are qalej, “E Aisak qalitqa, uŋgum,
    Qotei na a olo subq na tigeltqa kere.” Abraham a degsi are qalsiq sonaqa Qotei
    na saidyej, “Ni Aisak qalaim.” Deqa iga yawo anjam endegsi marqom, Qotei na Aisak
    subq na tigeltobulosiq olo Abraham yej.
  eng-OEBUS: For he argued that God was even able to raise a man from the dead – and
    indeed, figuratively speaking, Abraham did receive Isaac back from the dead.
  eri-eri: Abraham no ninau benou isaiha, “Aisak no ume bona wonga, wa ono urona,
    Itou no edo langa ege jaimu tuwonbona.” Onou waha bona ngalenga tigini, ere edo
    langa dada heigai waha boya muuji beele benou lewoboya, Abraham no nomo idau matmat
    langa ege gidu hawaiha.
  wiu-wiu: Nipa Akolaliyo tuane alika oyake moa kamotokamele toko wa wene kibutukoa
    mea yoademe taneya. Nitademe tokale enekome Akolaliyo oyakeno wa wa ketekakome
    tuane ago moa kamotokou toa mana Aisake Eberame ete wa metekome metaneya.
  swe-swe: Abraham räknade med att Gud hade makt att till och med uppväcka från de
    döda, och därifrån återfick han honom också, bildligt talat. [Abraham dog 175
    år gammal. Vid den tiden bestod hans släkt av en son, 75 år gammal, och två barnbarn
    som var 15 år.]
  cth-cth: Cathut niteh kadoutnaw patenghai a thaw sak thai tie Abraham ni a pouk
    dawkvah hottelah thuengnae hah a sak. Hatdawkvah, a capa teh duenae koehoi bout
    a hmu.
  mti-mti: Me yaug anonewa God oma ane bo abnawa ape sira inaipe. Meoya me Aisak boriruwayawa
    gumbo sira aune. Mame me guwaguwawa.
  pad-NT: 'Abraão abono-ra ni''aha: —Deua bikaabokaki ida kodisai Isaque-ra anahokivini
    onaabinivini naothinia — niha. Nini vani namithaja ida kidiania. Abraãoa bigathani''aha
    ada kidisai hokina. Abini''iki fori hiki ada.'
  twi-twi: Na Abraham nim sɛ Onyankopɔn betumi anyan awufo afi owu mu, na ɔkwan bi
    so no, yebetumi aka se Onyankopɔn nyan Isak fii owu mu.
  hlt-hlt: Pathen loh aka duek rhoek lamkah pataeng a thoh thai tila ana poek coeng.
    Te lamkah ni anih te nuettahnah lam khaw a dang.
  tbz-SIM: Abɑrɑhɑmmu do tɑ̃́mu kɛ dò nKuyie mmɔ̀kɛ muwɛ̃rímú bɑ́ kòò kùɔ o birɛ kù
    bo nɑ kɛ́duɔ́ nkɛ̀ dɛ̀ɛ yɑ̃́ntɛ́, nɛ̀ o yɛ̀mmɛ̀ miɛkɛ ò do tɑ̃́mu kɛ dò ndɛ̀ ku
    kɛ̀ Kuyie mmɛ ndɛ̀ fòùkùnnɛ kɛ̀ dɛ̀ tu dibɛnkɛ̀rì.
  san-GUJ: યત ઈશ્વરો મૃતાનપ્યુત્થાપયિતું શક્નોતીતિ સ મેને તસ્માત્ સ ઉપમારૂપં તં લેભે|
  ake-NT: Epʉra'an uya i'tu Papa uya rɨ Aisi' i'mʉ'sa'ka ima'tato' apai tukai', Papa
    uya rɨ si Aisi' i'mʉ'sa'ka'pʉ iyerikʉ'pʉ apai kasa rɨ si.
  qvn-NT: Nätan Abrahamga nämi musyara wanushacunata Dios cawacächimug canganta. Chaura
    Isaac cara Abrahampagga juc wanushapita cawacämushanuymi.
  tku-NT: Abraham ixa'mā'lh maknī Isaac chuntza' chī Dios ixuaninī't, ixpālacata ixca'tzī
    Dios namaxquī'pala ixlatamat. Jā makās ī'sputa ixmaknīca Isaac. Dios maxquī'pālh
    ixlatamat.
  bjk-bjk: Abaram ixo döxömen bere God i eöt tua öraru abo minet. Ma nang e Abaram
    ixo kip lo öbaling e Aisak, ixo xarnang bara ixo kip lo ine xalik a minet.
  msy-2020: Abraham kamaghɨn nɨghnɨsi, “Aisak aremeghtɨ, God uam a damightɨ a ua dɨkavigham.”
    Ezɨ bar guizbangɨra, e bizir otozir kam, akar isɨn zuimɨn kamaghɨn a mɨkɨmam,
    Abraham Aisak ua mozimɨn a inis.
  bpr-bpr: Fantoo Abraham gagan Dwata mték ku Isaak mdà di fati. Di ktoon, ta sawe
    mati Isaak, na ta nték Dwata kenen.
