  ena-ena: Nɨbu hɨji nameŋ lamami uami. Aisakɨ hɨmɨbali agadɨ ala Asɨ agaŋ nudɨ abɨci
    cɨhu hɨhi iahɨbali aba abami uami. Hameŋ sadaŋ alaŋ akuaba akuaba iahami agasaŋ
    nameŋ abɨmɨli uami. Ebɨlam agaŋ ninanu Aisakɨ dɨ sudɨ haca hɨvɨ me hɨnici cɨhu
