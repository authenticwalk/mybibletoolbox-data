  qup-NT: Abrahamka yacharkami Isaak wañushpan Yaya Dios payta kawsachinata atipananta.
    Chasna kirishpanmi Yaya Dios payta wawanta kutichirka, imashnami shuk wañushka
    kashkanmanta kawsachishkatashina.
  dop-dop: Apǝlɑhɑm kɑ mɑɣɑsɑ ɩ tɑɑ sɩ Ɩsɔ pǝsǝɣɩ nɑ ɩ́ tɑɣɑnɩ Ɩsɑɑkɑ kɛ feesuɣu.
    Nɑ pǝ wɛ ɩsɩɩ mpʋɣʋlɛ pǝ tɩɩ lɑpɑ. Ɩ sǝpɑɣɑ nɑ pǝ́ feesi-ɩ nɑ pǝ́ tɑɣɑnɩ-ɩ Apǝlɑhɑm
    kɛ cɛlʋɣʋ.
  azb-azb: O, Allahı onu ölülər arasından diriltməyə qadir saydı. Buna görə də məcazi
    mənada İshaqı ölümdən geri aldı.
  eng-DBY: counting that God [was] able to raise [him] even from among [the] dead,
    whence also he received him in a figure.
  guo-NT: '@see-verse:HEB.011.018'
  hla-hla: Taraha, e Abraham e atei sil e Sunahan e antunan hatakei poutsin e Aisak
    tara tou mate i tanen. Ne herei e Abraham e lu poutseia a pien i tanen tara tou
    mate.
  mav-NT: Pyno ati'auka rokirẽ Tupana timoieĩ­ne'en i gu'uro pyi to'e hap mywo toto.
    Ma'ato i'auka irane turan Tupana to'e — Aparãu yt eti'auka tei'o Isaki. Waku ra'yn
    koitywy worokuap sese hap atikuap ta'yn mesup uimohey kahato epiat hap e. Mi'i
    hawyi tutum Aparãu me Isaki i ra'yn Tupana tum. Mi'i hawyi Isaki topy­hu'at Iesui
    iã'ãkap ewy katu­pono Isaki aikotã tuwẽtem i gu'uro pywiat hap ewy topy­hu'at.
    Koitywy atikuap uimohey hap e Aparãu me Tupana.
  kpf-kpf: Abaramŋâ itâ sâm nanŋâ kumbam oip, “Anutu zâk a mumuŋan gâbâ mâŋgiziŋgâbapkât
    imbaŋâ zemŋâŋgap.” Yatâ sâipkât nanŋâ mumuŋan gâbâ yatâ mâburem pindip.
  ppo-ppo: Ti Abraham-né ama ai ala yaleteita, mo ti sukutere whi̧ Kótóné ama su̧mó
    kepaaraalopóló kisipa mutu yalepó. Até yaletei, ama naalema Aisak a̧ sukó̧ló momó
    kepaayale whi̧ kaae ao̧pa dape salepó.
  hin-2017: क्योंकि उसने मान लिया, कि परमेश्वर सामर्थी है, कि उसे मरे हुओं में से
    जिलाए, इस प्रकार उन्हीं में से दृष्टान्त की रीति पर वह उसे फिर मिला।
  wol-KYG: Waaye Ibraayma njortoon na ne su Isaaxa dee woon it, Yàlla man na koo dekkal.
    Moo tax itam ci misaal, Isaaxa délsi ciy loxoom, mel ni daa dekki.
  bef-bef: Abalahau ai Isaka kumu ma luto keheliꞌehina niꞌibe. Huꞌmau ai Isakahi fililinaguti
    leꞌmo ho tilibe, luto yamofihi keheli amuya moloto liꞌehina bo to yamofihi filiꞌehinaguti
    leꞌmo behe huꞌehina ya suhi lolo hibe luto keyaꞌi molo etoto luꞌehina.
  amm-amm: na yomuki, “Ya tukolakimo, Kotoyo na lusiyoimo.” No monoi no mo siyokawi
    imo noino tiyamokoni, “Awitono mo yausai na kausiki, Apolofamoyo mo.”
  zaj-zaj: Ablaham kakala yogelegeza kamba Mulungu kodaha kumzusa munhu kulawa mkudanganhika,
    na kamba vija viyalongile, kampata Isaka mwanage kulawa mkudanganhika.
  chq-NT: Tsʉ ñi¹ Abraham lí² jmáa¹a Dios jiin'¹in tsá² 'in nijúin¹. Joon lí²‑i 'øøi'²¹‑tsi
    tsá² 'e lawa 'ii'²¹mo Abraham jóon¹on tún¹ gajiin'¹in jee²¹² 'lɨɨ²¹².
  swp-swp: Ena nuatu i ene Eaubada abina ie ata mate eai natuna taba i hemauriuioi;
    arinai mamohoi, doha mate eai i abiuioi tautauna.
  bjr-bjr: Abarahaamafa sia minara iriseenoo narí faiqiara amuqusinau. Mifa kuqufinanoo
    Anutufa uqeeraannoommifoo qimaseenoo Anutuna ufamau arirarinau. Doo kuqaa Abarahaamafa
    narí faiqi Isakeena kuqiranakinaanara foora maranau.
  aby-aby: Eibaramu dawae eno we imui, Godima nanu amara feafeku iroma nono ma uyafekua
    eno we imuike enaenari danu amara feareka iroma munao ui.
  eng-YLT: reckoning that even out of the dead God is able to raise up, whence also
    in a figure he did receive [him].
  jni-jni: Ibrahim ma batti iriba imeme Asere mazin in nikara nu hirza ishaku inki
    marā amu can muni ma, ani mani azi inki buki ni, usuro anu kize mani makuri ma
    kabi me.
  kne-kne: Tan ninemnemnem Abraham ay kabaelan Diyos ay manago kasin en Isaac. Et
    kamanan kasin tinago, tan mo adi koma inpasaldeng Diyos si Abraham, inpapati na
    koma ay mamse sin anak na ay sana.
  tgj-tgj: Pwknvyarnv Isaaknyi sinam loka turkur moreku vla Abraham mvngtinto—okv,
    vbv mvngku lokv, Abraham Isaaknyi sinam loka paakor toku.
  gui-NT: Abraham oicuaa jae oyuca yave taɨ, Tumpa ipuere omoingove ye. Jare ñandepuere
    ñamojaanga cuae oyeapo vae, yae yave Abraham omboresive Isaac mano güi.
  quc-TT: Ri Abraham retaꞌm chi ri Dios kꞌo ukwinem chikikꞌastajisaxik ri kaminaqibꞌ,
    jeriꞌ xaq esal uwach chi ri Isaac xkꞌastajik chikixoꞌl ri kaminaqibꞌ.
  heg-NTPO: Mo upung Abraham nangan son noan, Ama Lamtua Allah muik kuasa le tao atuil
    in mate ngas nulis pait. Meman baktebes, ta dedeng na banansila el un haup pait
    un ana Isak man mate son, mo haup in nuli pait.
  ptu-ptu: Nakatappa'i si'da-si'da Abraham naua kuasa Puang Allataala la umpatubo
    sule Ishak ke balim mate. Anna mala diua sihhapam naala diom mai kamateam Ishak
    Abraham.
  bzd-NTPO: '@see-verse:HEB.011.018'
  kwf-kwf: Sa Abraham sasi ꞋunaꞋeri osiꞋana nia fia fasi diꞋia sa Aesak ka mae, God
    saiana ka taꞋe nia faꞋasia maeꞋa. Ma ka ꞋunaꞋeri nia diꞋia God taꞋea sa Aesak
    faꞋasia maeꞋa mamana.
  eng-WYC-2017: For he deemed, that God is mighty to raise him, yea, from death; wherefore
    he took him also into a parable.
  eng-WMBB: concluding that God is able to raise up even from the dead. Figuratively
    speaking, he also did receive him back from the dead.
  zat-NTPS: Abraham bxren lazre̱' Dios wazéquene̱' gusebane̱' benne' gate, na' waca
    nnadxu bezí' lu ne̱'e̱ zrí'ine̱' Isaac ládujla benne' gate.
  spp-spp: Li mpyi u funŋ'i na síŋi na ɲyɛ Kile á mà Ishaka ɲɛ̀ a yige kwùŋi i, lire
    kurugo Kile à u jyaŋi núruŋ'a kan u á. L'à pyi mu à jwo kwùŋi i u à fworo.
  zty-NTPS: Ki ben Bran na' dan' gókbe'ele' nap Dios yeḻa' wak yesbane'-be' ḻo yeḻa'
    got, na' ka to da' žsaka' ḻebžo, wak nnažo bezi'e-be' ḻo yeḻa' got ḻa'kze bi gotbe'.
  mek-mek: Gome Abraham epakoꞌania Deo Aisak maeai agepamaunimue eoma puo ega koa
    ekapaisa. Ega aisama Deo Abraham alo koꞌagai Isa epakoꞌania auga elogo kainai,
    Abraham epaapakipo Aisak aeaupugua. Egaꞌina iisa auga, Abraham Aisak emae koa
    iꞌopoga kai, maeai eafimue koa iꞌopoga.
  aey-aey: Uqa odi cisdon, “Aisak cal mecebfi Anut haun tulidocob cajecnu ihoc,” don.
    Eunu mele bahic galolo je eunu ihoc edi madecnu maden, “Ebraham melah cal mecnadec
    ceseli on,” en.
  urd-GVH: इब्राहीम ने सोचा, “अल्लाह मुरदों को भी ज़िंदा कर सकता है,” और मजाज़न उसे
    वाक़ई इसहाक़ मुरदों में से वापस मिल गया।
  ycn-ycn: 'Marí que rimacá rijló i''imacá. E''iyonaja calé rinojla ricá, ripechu
    i''imacale: “Nonójica ee ricá, Tupana macápo''ojeri piño ricá.” Caja rinojla ricá.
    E''iyonaja Tupana jahuíyo''ori richá, rinoca piyá ricá. Raú ri''imaó. Ra''á rara''apajlo
    ricá, ri''imacáloje rijhua''até penaje.'
  djr-djr: bili ŋayi gan Yipurayimdhu yuwalkkuŋal yan märr-yuwalkthin God-Waŋarrwal
    ŋunhi ŋayi gan ganydjarr ŋayathaŋal rur'maranharaw yolŋuw walalaŋ beŋur dhiŋganhaŋur.
    Ŋunhiyiny nhakun mayali' balanya bili yan nhakun balaŋ ŋayi ŋunhi God-Waŋarryuny
    rur'maranha yan walŋakunha Yitjaknhany beŋur dhiŋganhaŋurnydja.
  kvg-kvg: 'Eibleem āv gene-matøvém nqǽgo: Yo tembonanim, ság, Mbumbukiam kopømbaqapé,
    løvøte-te nqawa segé-khandí꞉v. Yaq unimanqatín. Tege yo, andé løvøte-te mé
    gemøndæ-khandí꞉v.'
  rug-rug: Va hinokaria Ebarahami sapu kote boka va toa pulea mo Tamasa se Aisake,
    meke pa kaiqa ginugua si hinokara tugo, sapu ele vagi pule nia tugo Ebarahami
    pa minate se Aisake.
  hop-NT: Pay kurs pi hin God put ahoy tātaynaniqey qa panhtiniqat pam wūwa nāmahinpi
    as mokni; noqw ōviy paṅqawniqw pay soñawnen pi pam paṅqw put kwusu.
  san-URD: یَتَ اِیشْوَرو مرِتانَپْیُتّھاپَیِتُں شَکْنوتِیتِ سَ مینے تَسْماتْ سَ اُپَمارُوپَں
    تَں لیبھے۔
  heb-LB: אברהם האמין שאילו מת יצחק היה אלוהים משיב אותו לתחייה – וזה אכן מה שקרה,
    כי לגבי אברהם נועד יצחק למוות, אך ה׳ השיב לו את חייו.
  caf-NT: '''Et whunts''ih Isaac, ''en Yak''usda bukw''uzdai k''eyítelhtelh whutsuh
    Abraham whunalnik Yak''usda daja yudáni. ''Et huwa ''et dunínzun, Yak''usda ''en
    soo ''últus hoh Isaac dazsai t''eh, ''et whunts''ih yahadla tah dinaidutélhtilh.
    ''Ink''ez ''alha ''uhoont''ah, yahadla hanáyalhti li''yinla.'
  mio-NT: Chito ra Abraham ti iyo tu ndee ini chi ra Ndioo, ta cua cuu nandoto ndico
    ñivi cha ni chihi. Iin cuhva cuu chi, vati quihin cuenda ndico ra chi sehe ra
    nu ni cuu ra sava ta cua iin ndii.
  srq-NT: Abraham ngue Dios ɨcua tuchɨte quia ra. —Dios seriirĩ mbuquera arondete
    se eɨquia mose nyii, ɨ que ndua ndua uchɨangui re ra. Abraham nguiirĩ ɨquia serɨ̃
    mose que Dios eo isi ra. Abraham Dios cheẽ mumbayã mose, nguiirĩ ɨquia raanguia
    chõ ngue re. Dios embuquera sɨ raanguia chõ ngue eno nde.
  kje-NT: Abraham hi'i heheni ono nauroin kokkoo nahenia lo'o Isak maki, Makromod
    Lalap na'amori wali'ur. Ende onne naise Abraham kokala wali'uredi anan nano nina
    makmaki me'e.
  gaz-gaz: Abrahaam akka Waaqni warra duʼan keessaa nama kaasuu dandaʼu illee hubatee
    ture; kunis karaa tokkoon inni ilma isaa Yisihaaqin warra duʼan keessaa deebisee
    argate jechuu dha.
  kud-kud: wuwuna Abelaham ihanapuiya'o Yaubada howahowana taumwalowoiwo i'abiye towolodi,
    ainaena aba'ita bada ta natunane mwalowoiyena iyemaiha.
  urb-NT: Ta'yr ke a'e jukwa rahã, manõha ngi Isak ke Tupã mukwera katu muhem, ame'ẽ
    rehe Amarã jurujar katu, a'erehe jukwa ta tipe. Pesarahã! Manõha ngi muhem, ame'ẽja
    saka riki Isak, aja japandu. Pe, Isak namõ Amarã hok pe jywyr oho.
  fra-LSG: Il pensait que Dieu est puissant, même pour ressusciter les morts; aussi
    le recouvra-t-il par une sorte de résurrection.
  san-HK: yata Izvaro mRtAnapyutthApayituM zaknotIti sa mene tasmAt sa upamArUpaM
    taM lebhe|
  cak-SNT: Ri Abraham xuꞌon pensar chi xa ta nicon ri Isaac, ri Dios cꞌo ru-poder
    chi nucꞌasuoj-pa chiquicajol ri quiminakiꞌ. Y rumareꞌ ri Isaac incheꞌl xcon y
    xcꞌastaj chic pa, ruma ri Abraham xucꞌan chic pa ri rucꞌajuol.
  uvh-uvh: Ka Ebraham adi mindingni kubaniksa' wara' adi mokngang ning tutugu ning,
    ka mokngang. Ebraham adi ning suku', o Anutu wari uuk titiga' kuma' tora' wara'
    na uuk sa' totik, Anutu adi tubobu tipmarak ning tangkunang girii guk wra' adi
    tubobu wa anasa' kuma' tipmaraknamota' ning sura titisa' tonga tugu'. Ka indi
    kadapmang ka Ebraham wari u tugu' wa Anutu wari Ebraham ning mindingni Aisak u
    ka' tubobu tipmarakngama amimining ning kantam.
  ino-ino: Epalahamu'a inake huno akesa afi'ne “Anumaya Koti'a lusi lo'kiya'ae ve'ka
    mai'neanakeno fali'neapati alino hetisea lo'kiya'a hane'ne.” nehuno mafa'ne'a
    hakefe nehikeno Anumaya Koti'a “Atalo.” huno ke hikeno atale'nea kava'mo'a Aisa'kina
    fali'neapati alino hetiteno avale'nea kava'kana hu'ne.
  gnn-gnn: Yo, Yipurayimdhunydja yukurrana guyaŋina bitjarra, “Godthunydja yukurra
    ganydjarr ŋayathama walŋakunharawu Yitjakku ŋulaŋuruyi rakunyŋuru.” Bala yuwalkthi
    ŋayi Godthu roŋinyamaraŋalanydja wekaŋala ŋanya Yipurayimgala, bitjarra ŋayi walŋakuŋalana
    ŋunhiyi Yitjaknha beŋuru rakunyŋurunydja.
  yal-yal: Iburahima yi laxi a ra nun fa fala a Ala nɔɛ Isiyaga rakelɛ nɛn sayani.
    A dii xɛmɛn mɔn yi raxɛtɛ a ma, na feen yi findi taxamasenna ra.
  cnt-NT: Ca₂i₃jiog₅ dsɨ́₅ Abraham, a₂'io₅ Diú₄ juɨ₅bí₂ a₂jme₃jein'₅₄ le₂jiog₅ jɨn₄
    'lag₄. Jaun₂ dsón'₂ bá₄ ca₂guéin'₂ táng₃ ja₁ŋi'₅₄, në₂jag₄ bá₄ a₂ca₂jein'₅₄ táng₃
    jɨn₄ 'lag₄.
  tif-tif: Abraham ami aket fukunin uyo, Kano mep man kalawaali aali namti, atin olso
    taanokoma. Yale, God alalta yaap asuk dafola tam-tiin-ilomda man loop tap tiilaya,
    tunum miit ukulokomu no, kala-lomda yeng man ayo kuluule, ti foo tiika tuup foko
    aalon e, kem-salale, God ayo, Daa yo, kalalaya fak-duusa. Kemin, kaalile, Abraham
    ayo man kaali sakbal am lo asuk dabuu dibii tiltamba tilin tap kesa no.
  nlx-nlx: काहाकाय तो जाण लियेल ईतो, काय बोगवान ताकेतवालो हे काय ताह मुरेल माय रेन
    जिवाड़ी; ताच माय रेन किस्सान रिती पोर तो ताह पुशो मिलानो।
  apw-NT: Abraham Bik’ehgo’ihi’ṉań nṉee daztsąą ndi náhi’ṉaago ánáidléh yígółsį, áík’ehgo
    biye’ daztsąądí’ nábi’dihil’ṉa’ ngonolįgo baa naltį́į́.
  gum-gum: Kaguende Abrahambe isua pasrabig køn, Tiusbe kwailai utugurringuen katøle
    kusrumig maramburab marøbig kui. Pøs kwailai utugurri katøle øsiiraig lataig kui
    mara Isaacwane treeg utig køn.
  not-NT: 'Iquianca Abaram: “Aroca nóguëri Isac iragabeiro Tosorintsi iraganiatairi”.
    Aro pënibaque iróquerime Isac cara icanqueri Tosorintsi: “Quero póguiri pitomi.
    Aroque naniantëmi. Yamai nigóque piquemisantasantina”. Te ingame Isac, carari
    icanca icamaqueni Isac aisa icanca yoganiatairini Tosorintsi.'
  plu-plu: Ig ipegminene gihiyakemni ku Uhokri ik adahan ig kannikase gikamkayh ariw
    gimiremni. Hennewa in danuh ke wotbe ig iwepyebe gikamkayh ariw gimiremnibe.
  iou-iou: Nämoinik, u ŋode nadäŋkuk; Aisaktä kumäŋirän Anututä kumbani-ken nanik
    äneŋi täga yäpmäŋ akwek yäŋ nadäkinik ude täŋkuk. Täŋpäkaŋ bureni, Aisak kumbani-ken
    nanik bumik äneŋi imagutkuk.
  ntp-NT: Avraañicaru vaavoitu isDiuusi istutuidi isduduaacaldiagi coidadʌ. Cascʌdʌ
    siaduucai isDiuusi duaacaldiamudai Isaa coidadʌ saagidiaiñdʌrʌ.
  rai-rai: Aabaraam i nunurai naa God i pet laar paai kupi in watur paa balet a kum
    minaat. Maia, i welaar ut lenbaa Aabaraam i watur akoto paa Aaisaak balet ko ra
    minaat.
  haw-1868: Ua manao hoi ia, e hiki i ke Akua ke hoala mai ia ia mai ka make mai;
    mai laila mai hoi, i loaa ai oia ia ia ma ke aka.
  ffm-ffm: Ibarahiima ana jogorii Laamɗo ana waawi fay immintinde ɓiyiiko Isiyaaka
    e maayde. Saabe nden hoolaare, o wartiranaa ɓiyiiko ana wa'i hono immitiiɗo e
    maayde nii.
  arb-NAV: فَقَدْ آمَنَ إِبْرَاهِيمُ بِأَنَّ اللهَ قَادِرٌ عَلَى إِقَامَةِ إِسْحَاقَ
    مِنَ الْمَوْتِ. وَالْوَاقِعُ أَنَّ إِبْرَاهِيمَ اسْتَعَادَ ابْنَهُ مِنَ الْمَوْتِ،
    عَلَى سَبِيلِ الْمِثَالِ أَوِ الرَّمْزِ.
  cop-CNT: ⲟⲩⲟϩ ⲁϥⲙⲟⲕⲙⲉⲕ ϫⲉ ⲟⲩⲟⲛ ⳿ϣϫⲟⲙ ⳿ⲙⲫϯ ⲉⲧⲟⲩⲛⲟⲥϥ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲛⲏⲉⲑⲙⲱⲟⲩⲧ ⲉⲑⲃⲉⲫⲁⲓ ⲁϥϭⲓⲧϥ
    ϧⲉⲛ ⲟⲩⲡⲁⲣⲁⲃⲟⲗⲏ.
  sri-sri: 'Abraham: “Marĩpʉ ĩgʉ̃ turari merã boanerãrẽ masũmasĩsĩã, yʉ magʉ̃rẽ wẽjẽkeremakʉ̃,
    masũgʉkumi”, ãrĩ gũñadi ããrĩmí. Irasirigʉ, Marĩpʉ Abrahãrẽ kãmutagʉ: “Mʉ magʉ̃rẽ
    wẽjẽbirikõãka!” ãrĩdi ããrĩmí. Irasirirã ire masĩa. Abraham ĩgʉ̃ magʉ̃rẽ boadigue
    masãdi irirosũ dupaturi opadi ããrĩmí.'
  nal-nal: Aabaraam ka rexaas adu Nakmai xat faraxas kana varamaraat faulin axazak
    ka maat. Araan Aabaraam ka zaxot faulin Aaisaak, ka malasing adu naa zaxot faulin
    naan pana maatang.
  kyq-kyq: Gɔtn se Abraam taaɗ te maakin̰ ɔɔ Raa se ɔk tɔɔgɔ gɛn dur debkilimi maakŋ
    yoge tu. Taa naan̰ se ɓo goonin̰ Isaka se, naan̰ ɔŋin̰ se tec aan gɔɔ debm ooyga
    kooy ɗeer ɗeere, jaay ɓo duro daan yoge tu.
  kwd-kwd: La Ebraham 'e agea 'ola lo'oo tofuna ngaia 'e madafia lauta la Aesak 'e
    mae, God 'e su'asuria te'e tata'ea mola fa'asia maenga. Ma ngaia 'e 'ilaka'u God
    'e ta'ea la Aesak fa'asia maenga.
  ded-ded: Nga ye yofi negensima kefec, “Anutungo ye homecfunac ifingoc naric megboriude.”
    Imocac yoac yofi heima dedimbe, “Anutungo Isaka homecfunac meec.”
  ewe-ewe: Abraham dze sii be Mawu ate ŋu afɔ ame kukuwo ɖe tsitre, eye woate ŋu agblɔe
    ko be exɔ Isak tso ku me.
  nuy-nuy: Wiiya na-God ni-yambini anubani-yung, yagu nigaayung na-Abraham nu-yandhurrbangaa,
    niga yamba ni-wijangani, na-God ari anu-ḻaḻagaa ana-ngawij-gala, na-Isaac. Marri
    yijgubulu, naagijgiyn na-niwiyayung na-Isaac, nguynju yaga niga nu-ḻaḻagayn niga
    ana-ngawij-gala.
  cop-BHC: ⲞⲨⲞϨ ⲀϤⲘⲞⲔⲘⲈⲔ ϪⲈ ⲞⲨⲞⲚ ϢϪⲞⲘ ⲘⲪⲚⲞⲨϮ ⲈⲦⲞⲨⲚⲞⲤϤ ⲈⲂⲞⲖ ϦⲈⲚⲚⲎ ⲈⲐⲘⲰⲞⲨⲦ ⲈⲐⲂⲈⲪⲀⲒ ⲀϤϬⲒⲦϤ
    ϦⲈⲚⲞⲨⲠⲀⲢⲀⲂⲞⲖⲎ.
  buk-buk: Iŋ gauc gêm bu Anötö gitôm bu oc uŋ lau batê sa. Ma gêŋ naŋ hôc asê, naŋ
    gitôm iŋ kôc Aisak mbu akêŋ lau batê-ŋga meŋ tiyham.
  pri-NT: Ba é cèikî pâ, pâri wà Pwiduée ma é pawâro côwâ tèpa bà. [Êco na é pacooé
    wà Pwiduée] â é naa Isaaka côwâ tà Abéraama. Â pwacèwii na é jèe wâro côwâ wà
    Isaaka.
  zpq-NT: Da' Abrahanṉa' bec̱hoglaže' gote'be', ḻe gwṉezde' Diosen' chac chosbane'
    beṉe' guat. Perw na' Diosen' bi be'e latje gote'be'. Da'nan' guac ṉacho bosbane'be'
    ladjo beṉe' guaten', ḻa'czḻa' gague gotbe'.
  por-TFT: Abraão achava que, para cumprir aquela promessa, Deus poderia ressuscitar
    Isaque, mesmo que este tivesse morrido após ser sacrificado por Abraão! O resultado
    foi que, quando Abraão recebeu Isaque de volta após Deus mandar que ele não fizesse
    mal a Isaque, foi como se o recebesse de volta até depois da morte.
  gwi-NT: Vit'eegwijyąhchy'aa ąįį Isaac khan ch'ichį' ts'an yineegwahąhdaii ąįį Abraham
    gaandaii ts'ą' Vit'eegwijyąhchy'aa, ch'ichį' ts'an Abraham, Isaac yantł'eenahchįį
    k'it t'oonchy'aa.
  gvn-gvn: '@see-verse:HEB.011.018'
  nhy-NT: Abraham okimatia nik in Dios kipia poder para oksemi welis kinyolitis in
    mikkamej. Iwan welis tikijtoskej Isaac omikka iwan satepan Dios oksemi okiyolitij
    iwan okimaktilij in Abraham.
  asm-FB: কাৰণ ঈশ্বৰে যে মৃত লোকৰ মাজৰ পৰাও তুলিব পাৰে, ইয়াকে অব্ৰাহামে দৃঢ় বিশ্বাস
    কৰিছিল, আৰু তাৰ পৰা দৃষ্টান্ত স্বৰূপে তেওঁক পুনৰায় পালেও।
  okv-okv: '@see-verse:HEB.011.018'
  mxt-NT: Soco ña yuhvi̱ ra Abraham cuacuhva cuenda ra sehe ra chi Nyoo, vatyi chitó
    ra vatyi Nyoo, iyó tunyee iñi chi ra nyacua nya cha sanandotó ra ndɨyɨ. Ta tari
    quɨvɨ sanandoto̱ Nyoo chi sehe ra, vatyi cha nyaá cha cua cahñi ra chi ra, ta
    nacuhva̱ Nyoo chi sehe ra chi ra inga chaha.
  tzo-NT: Xch'unoj ti Abrahame ti jelaven sp'ijil ti Diose, ti xu' chcha'cuses ti
    ánimaetique. Hech ic'ot ti pasel ya'yel. Icham ya'yel ti snich'one. Icha'cusesbat
    sut tal ya'yel.
  ind-AGS: Abraham sudah memikirkannya dan memutuskan bahwa Allah dapat menghidupkan
    kembali Ishak dari kematian. Dalam arti tertentu memang itulah yang terjadi —
    Abraham menerima Ishak kembali dari kematian.
  omw-omw: Nte ntena maaqu ru kyaariro Kotiva qioma mwia qati vara sivuma kyaananrove,
    timwa kyero mwia Kotira ru kyero mwinrenra uti varuvaro Kotiva hia mwia ru kyaante
    tuvaro Evarahaamuva nai mwaaqu qutu vuraqitairo qati sivuvaro vitontema kyero
    vitora.
  yrb-yrb: Eibaramu dawa eno we imui, Godima nanu amara uietaroma ma uyafisu eno we
    imuite enanari danu amara uietaroma ma owere munono muni.
  maa-NT: Abraham k'oa̱á s'ín kisìkítsjeèn nga Nainá tjín‑la̱ nga'ñó nga ma‑la̱ síkjaáya‑la̱
    xi̱ta̱ na̱s'ín jye k'en. Kitjoé ìjngoò k'a‑la̱ ki'ndí‑la̱ koni tsà jaáya‑la̱ i̱t'aà
    ts'e̱ kjoa̱biyaà.
  mcq-mcq: Eparahami vwihanajaho emaapo kwaꞌavajaho Godira areri venae kúꞌo ꞌurina
    hihuna ronana. ꞌEne Eparahamiho nimaa huni hariha kwama ꞌurinane saꞌina apenana.
  sus-A: عِبُرَهِمَ نُ عَ كٌلٌن عَ عَلَ سّنبّ فبٌ، هَلِ عِسِيَفَ قَشَ، عَ نُ نْمَ
    نَ رَكٍلِدٍ قَشّ مَ. قَيِدَ نَ نَن نَبَ مِسَالِ رَ، بَرِ مَ عَلَ عَ شَ دِ رَفبِلٍن
    نّ عَ مَ.
  jpn-1965: 彼は、神には人を死者の中からよみがえらせることもできる、と考えました。それで彼は、死者の中からイサクを取り戻したのです。これは型です。
  fra-SBL: concluant que Dieu est capable de ressusciter même d'entre les morts. Au
    sens figuré, il l'a aussi ressuscité d'entre les morts.
  yka-yka: Peggeˈ tapikil Ibrahimin weˈ bang upama matey Isahak, makajari du iye pakellum
    Tuhanin balik. Duk dalil tapakellum Isahak balik amban kamateynen peggeˈ bang
    gaˈ inalal Ibrahim weˈ Tuhanin, bugtuˈ Isahak matey.
  mle-mle: 'Aw Aparam di kitawa wukid mawulaar: “Aw li wun wunadi nyinir nakamwiy
    viyasipa-kituwa, aw God di rivi-kinaad dim sibinin maa kirapitak-kirapitakak.”
    Aparam atawa wukidik, God dikidi nyinim sibinin kirapitaka-napik kirapitakadid,
    kiyakuw ridik.'
  shp-NTPO: Abrahammanra onanna iká iki, Diosra ja mawákanabo jiriati atipana koshia
    iki ixon. Jaskáakinra Isaac mawataxbi, jakiribi jiria keskáakin shinanna iki.
  aom-aom: 'Ëhesi bëhoho Abraham-ro uehorovoromo uvadeje: A vuovamu riꞌöjöro ajëmijëꞌoho
    God hu eni höjo. Röhu iae ëhi jianovadeje. Abraham-ro uvadeje: Isaac guomoꞌiëꞌajëjo
    röhu gavade God-ro ajamiꞌego bogo guomamu sionëro baejadeje.'
  geb-geb: Abraham kha ndɨkndɨga mbui, “Aisak, ana rimgirga, ne fhura ki ne ma.” Abraham
    khueŋ khothɨgi, “Fhe Bakɨme rimgi gumgi, ana taagia mbe khavi ŋkasŋka ki.” Maaŋ
    muuŋgiap, ne guigi guarara, nza mba hɨgi bigeŋ, nza ne vhunama sɨv khaŋ suanga.
    Abrahaman kam rimgiap, mboga tɨga kegap, taagia khavgi fara muuŋgi.
  bsj-bsj: Ibrahim ciya kwama an kungum Ishaku bwar, la nyo ki danke la ki ci ca yo
    ciye.
  cak-cak: Jac'a rija' xunojij-ka chi masque xtucamisaj ri ralc'ua'l pa ruvi' ri altar,
    ri Dios c'o ruchuk'a' chi xtuc'asoj chic pe. Y riq'uin ri xbanataj, c'o che'el
    nika'ij chi ri Abraham xuq'uen chic pe ri ruc'ajol chiquicojol ri anima'i'.
  chf-NT: Aj Abraham ti tu c'ajalin y u tz'oni chich cache' Dios u cänäntan ixta jini
    poder tuba u tz'osen aj Isaac tan ajchämejob. Ca' jini ca' a wälä chämi chich
    y de ya'i Dios u sutatz'bi tä cha'num cuxu.
  tlf-tlf: Abraham imi aget fugunin uyo, “Kanube man beyo angkoli umdii, atin kaanan-tema
    kuta, God iyo tii asok dufola fen-nalata, man ilop kutela tinum miit ugilan-temu
    o,” age-nalata, sagam uyo ku fiko angkolan o agan-salata, God iyo tebe fegelebe-se
    kale, boyo ki fen Abraham iyo man iyo begel ilet tem ilo asok ulaa dep mitam e
    tilin tap ke-se ko.
  piu-2006: Yipuramalu kuliṉingi yalatji, “Ngayuluṉa Yatjikanya tjawirrilyi nguwanpa
    tjuuḻatjarrangku mirrintankunytjala, Katutjalu palunya kanara nyinatjunku, ngangkari
    tiṉatjarrangku.” Yalatji Yipuramalu kuliṉu palumpa katja mirringuru piyuku kanarringkula
    nyinanytjaku. Yipuramalu ilta kuliṉu palumpa katja wakara mirrintankunytjaku.
    Kala, ilkari ngurrarangku marrkuṉu palunya wakalwiyangku wantinytjaku. Yipurama
    paluru yunypalingku nyinangu palumpa katja kana kutu nyinanyingka.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ reꞌ maꞌ Awraham til xichꞌica̱ꞌ ricꞌux chiri̱j i Dios naxikꞌahsaj
    racꞌu̱n pan quimic. Reꞌreꞌ til xehtꞌalij pa ricapew-bal chi to̱b ta nariquimic
    i racꞌu̱n, reꞌ Dios wilic rajawric chi narucsam woꞌ chic cho chi quixilac camnak.
    Pa ricorquil, pa ricapew-bal i maꞌ Awraham reꞌ racꞌu̱n reꞌreꞌ ucsumaj nak chic
    cho chi quixilac take camnak chi cu maꞌ jaꞌ ta woꞌ rikꞌahsaj chiwach i Dios chi
    nariquimic eh jeꞌ reꞌ nikꞌor maj pa ricapew-bal i maꞌ Awraham xa reꞌ woꞌ naxipahkaj
    i Dios reh reꞌ racꞌu̱n quimic nak chic.
  tue-tue: 'Abraham biiro wãcũyigʉ: “Cõãmacʉ̃ diarirapʉrena masõmasĩĩ”, jĩĩ wãcũyigʉ.
    Teero tiirá, marĩ biiro jĩĩmasĩã: “Abraham cʉ̃ʉ̃ macʉ̃rẽ diarigʉpʉre masõrigʉ
    tiirírobiro cʉoyígʉ”, jĩĩmasĩã.'
  bjp-bjp: Abaram i usum le God ifasi in fapti fafis foron minet. Ma ifasi keren orek
    fatoftof le, aunbiing Abaram i kep fafis Aisak tina salan tunmapek, i arae i kep
    fafis u tina minet.
  xon-xon: Ba pu? u nan pak ke Uwumbɔr ga ki ŋmaa fikr u nkun ni. Ni ye mbamɔn, waah
    nan gaa Uwumbɔr ki kii pu na, le Uwumbɔr nyan u nkun ngbaan ni. Ni naahn ke Abraham
    nan ki gaa u nyan ni nkun ni la.
  tzo-ZNT: Ti Abraame xchꞌunoj ti oy syuꞌel ti Rioxe, ti cꞌalal ta animaetic xuꞌ ta
    xchaꞌcuxese. Yechꞌo un coꞌol xchiꞌuc ichaꞌcuxesbat yaꞌel ti screme yuꞌun jaꞌ muc
    xꞌaqꞌue ta milel yuꞌun ti Rioxe.
  mpm-NT: Ti Abraham, ja ñukuu ini da ja maa Yandios suni kuu naxndoto ya vasu yɨvɨ
    ni ka jiꞌi, (ti jaꞌa kuu kachi yo ja ni natava jaa da seꞌe nuu ñujiꞌi un.)
  ots-NT: Car Abraham mí pa̱di, ca Ocja̱ i pɛhtzi poder hasta da xoxi hnar ánima.
    Cja̱ mí mbe̱ni mbo ʉ́r mʉy, bbʉ di möhti car Isaac, ca Ocja̱ pé di cjajpi di jña̱
    ʉ́r jña̱. Digue car Isaac, i jogui gu ma̱jmʉ, ncjahmʉ bi du̱‑ca̱ cja̱ pé bi yojpi
    bi jña̱ ʉ́r jña̱. Como ya xti möhti cár ta bbʉ mí nccahtzi, cja̱ pé gá recibi,
    pé bi ncjadi ʉ́r nzajqui cár ttʉ.
  hoy-hoy: अब्राहम विचार माळीदुन परमेश्वर इसहाक उक सोत्‍तुर दा टु भी जित्‍ता माळ सकतान,
    अदिक हांग नोळकु आगुल रा ऊंद प्रकार देल अब्राहम इसहाक उक मृत्यु दा टु मात्‍त वापस
    नोळदुन.
  pjt-pjt: '@see-verse:HEB.011.018'
  cwe-cwe: Bulahimu katogola kuwa Mulungu kodaha kuwazilibula wadanganike, na kweli
    Bulahimu kampata kaidi Isaka kwa kulonga kwa simwe.
  daa-NT: Kar Ibraayim gay pakirtu kadar Buŋ gin gudurre taat ŋaa nooye gem min ɗo
    muuti. Ɗo saan taar-an ko, Buŋ beriijiig roŋji ar ŋa yeepjig min ɗo muuti.
  mlp-mlp: Na ezaqgo in anad am, Aisak moqid teq God wazid ta eraqdaq ham. An in nazaq
    nogmo tiqiy. Aisak moqgo banab usim ta eraqan teq in amam ta wam.
  ape-C: Abraham douk nenek urkum nakri, “Aria Aisak nugok um, Iruhin douk dodogowin
    um ta wata nunohur nukitak.” Namudok aria enyudok adur um apak ta mukri, “Aisak
    douk nagok aria Iruhin wata nonohur nakitak aria nakonan.”
  bgs-bgs: Igbánnal si Abraham ka Manama, su panámdám din na makému tô Manama manté
    puman ka mga inaté. Purisu iring na iganté puman katô Manama si Isaac asta igpólì
    ki Abraham.
  faa-faa: Kasa yiamo epo hemakapuraka, “Aporo kusua maturikia taehokosane Kotimo
    ipi siapo,” aíyaka hemakapureapo. Arirakano isiapo Yu aporomo yapakeraka someraka,
    “Eparahamemo ipi hokosa rusua kusuane Kotimo maturikia taeraka, Eparahameaki efera
    hunia kasapo.” Aíyaka isiapo yapakeraka somerakanapo.
  kik-kik: Iburahĩmu nĩatuĩte na ngoro atĩ Ngai no ariũkie mũndũ mũkuũ, na nĩ ũndũ
    ũcio no kwĩrwo na ngerekano atĩ nĩacookeirio Isaaka ta oimĩte kũrĩ arĩa akuũ.
  cap-NT: Abrahamqui persun kuzquiz tantiichic̈ha, Yoozza ticzinacami jacatatskatñiqui,
    jalla nuz̈ tantiyatc̈ha. Abrahamqui persun kuzquiz persun majch conz cjichipantac̈ha.
    Jalla niz̈tiquiztan Isaac majchqui ticziquiztan jacatatchiz̈takaz cjissic̈ha.
  ksr-ksr: Ama kokaeŋ gosiŋ romoŋgoro, “Komuwaato, Anutunoŋ saanoŋ kotiiŋ meŋ gbiliro
    koomunoŋga waabaa.” Sareqaa kaeŋ jeroti, iikawaa so merianoŋ mombo toroqeŋ koomunoŋga
    kaaŋa waaro wano.
  eng-TNT: for he considered that God was able to rayse vp agayne from deeth. Wherfore
    receaved he him for an ensample.
  sbs-sbs: Abrahama abahupuli kuti Ireeza wina maata akubusa Isaka kubafwile, imi
    kuwamba buniti, aba mubozekezwa.
  sue-sue: Awa ego toise wenua awa, “Anutu nu ema betaira ena awa-uzamu sero putou
    nuso itia.” Ago sero mai nuso zame potamu sero wenua. Are mai nuso betaira ena
    ewesemunu pumunua ago ine inoya awa.
  fra-NCL: estimant que Dieu est assez puissant pour ressusciter même les morts ;
    aussi le recouvra-t-il comme en figure.
  snn-NT: 'Ja''nca cani jo''caguëna, Abrahambi Riusu guansese''ere achani, ja''ansi''quë
    caguëña: “Baguëte Riusuna insitoca, junni huesëtoca, Riusubi baguëte huajë hua''guëre
    se''e re''huaye masiji” caguëña. Ja''nca cani, ja''nrëbi Riusuna insi bi''raguëna,
    Riusubi baguëte huajë hua''guëre go''yaguëña. Riusu raoja''guë junni tonni huajë
    raija''yete masi güeseguëña.'
  atb-NT: Abraham gi, shi é mai Garai Gasang wó lhoq dui toq lhê ga myit yu ri. Taí
    sháng ga jáng, Isak lé, shi byuq bê mai, yhang dum wó hap yu é nghut ri.
  cek-AK: Sithaw mah loe kadueh kami to pathawk thaih, tiah anih mah tang; to pongah
    patahhaih baktiah duekhaih thung hoiah angthawk let a capa to anih mah hnuk.
  bkd-bkd: ta tinuuwan din ha mabanhaw dà hu Dios sa etaw, aman pig-isip din ha si
    Isaac iling hu nabanhaw.
  ctu-76: Jini Abraham ti' ch'ujbi ti pejtyelel i pusic'al cha'an Dios ch'ujbi i cha'
    tyejchisan loq'uel ba'an sajtyemo' bʌ jini Isaac mi ti tsʌnsʌnti. Como cha'an
    yoque chajpʌbilix i tsʌnsan i yalobil che' bajche' sajtyemix yubil. Jin cha'an
    che' bajche' loq'uem ba'an sajtyemo' bʌ ti yubi como cuxulʌch ti' cha' pʌyʌ sujtyel
    ti yotyot.
  lac-NT: Mʌ' ja wirej, ra' ic nunquirex Abraham yer C'uj c'ucha'an yor u ric'sic
    u parar Isaac tu quimirir. Quire' caj u tucraj tu yor yʌn quinsa' u parar, chen
    mʌ' quinsa'bir rajen irej wa wʌc'ʌs ric'sa'b Isaac ten C'uj tu t'ʌn ic nunquirex
    Abraham uch.
  xla-xla: Adipalati, ya꞉ mikadepe duwapo, Godtapo ya꞉ye ma pasakalo dlepe depame.
    Epapele koko tle A꞉iblahamtapo ya꞉ maseyemala Aisekye mo-powale tle ma pasakalo
    desepuwapo.
  xav-NT: 'Abra''ã hã ãne ma tô sima rosa''rata: “''Re ĩhâimana u''âsi mono ma si,
    waihu''u pese di, ''re dadâ''â za''ra mono nherẽ, apâ te te ''re ĩda''ahâiwa''utu
    mono da hã. Taha wa, ĩ̱''ra hã te aré tãma ĩwĩrĩ hã, te te duré waihu''u pese
    di, apâ te te ĩ̱ma ĩhâiwa''utu da hã, te te ĩ̱ma ĩropisutuzém na te te ĩ̱ma ãma
    uwaimrami da hã.” Ãne ma tô sima rosa''rata, Abra''ã hã. Tawamhã, ĩ''ra Izati
    hã dâ''â uptabi õ nherẽ, aré dâ''â wa, apâ te te tãma ĩhâiwa''utu ne, ma tô dâ''â
    ãna tãma tisõ apâ, ''Re ĩhâimana u''âsi mono hã.'
  cuk-cuk: Abraham nue-wisid, Bab-Dummad, gandikidbali sunna Isaac-burgwar-maid gannar
    oduloged. Degisoggu, deyobiyobsundo, Isaac-burgwar-mai, Abraham gannar susad.
  tbf-tbf: E Abaraam a nga vodon ven va e Raban a oit nia vatoa mi kulou ese gi tate
    maet. A malan ine ken vienviendon, e Abaraam a nga por muerngan e Isak simi miensei.
  uig-CYR: Чүнки у һәтта Исһақ өлгән тәғдирдиму, Худаниң уни тирилдүрүшкә қадир екәнлигигә
    ишәнди. Мундақчә ейтқанда, Исһақни өлүмдин тирилдүрүлгәндәк қайтидин тапшурувалди.
  ikw-NT: Ebereham kweru nụ Chiokike nwernu rikne mee Aziki hi n'ẹnwu lizọ, n'ezi
    ọka, ọ nahọru nnwọ a lele nye hi n'ẹnwu lizọ.
  khs-khs: 'Miwa kemi eyewi matanese, “Sena kulu mene tesima:na:wa Koteyewi Ene ilikeye,”
    aluse matananakeye. Apula: pale seya epapuluse selese, “Epalahameyewi e sala sana
    kuluwa Koteyewi mene tesilapola:, Epalahamema wa:ke mikeye.” Aluse niyewi selakeye.'
  dwr-ENT: ኣብራሃሞ ፆሳይ ዪሳቃ ሃራይ ኣቶ፥ ሃይቁዋፔካ ፓናው ዳንዳዪያዋ ኤሬዳ፤ ሄዋ ዲራው፥ ሃይቁዋፔ ጉዬ ኣ ዛሪዴ ኣኬዳ።
  pma-pma: Ka Ebraham long kati veni mundemi keke Ahi kilea vatali lat Aesak ran matien.
    Ka, en usite tai, rokilea rovahiteni rovahit anatin keke Ebraham kur ris Aesak
    ran matien.
  atd-NT: Ian su nakaroromdom sikandin to, agad ko namatoy pa si Isaak, ogkouyag do
    to Magboboot sikandin. Di su waro din matoori to poghimatoy su nigpangabangan
    to Magboboot, ogkounawa to nig-uyag on ian to Magboboot si Isaak ligkat to kamatayon
    din.
  tel-2017: దేవుడు ఇస్సాకును చనిపోయిన వారిలో నుండి లేపగలిగే సమర్ధుడని అబ్రాహాము భావించాడు.
    అలంకారికంగా చెప్పాలంటే చనిపోయిన వాణ్ణి తిరిగి పొందాడు.
  hat-BSA: Men li te konsidere ke Bondye kapab leve moun menm soti nan lanmò. E vreman,
    li te osi resevwa li (Isaac) soti nan lanmò kòm yon modèl de sila ki t ap vini
    an.
  top-NT: Abraham ixcatzí xlacata Dios kalhí li̱tlihueke ca̱ma̱lacastacuaní ni̱n ca̱li̱ní̱n
    y tla̱n puhuaná̱u caj la̱ ixma̱su̱y xlacata Abraham maklhti̱nampá ixkahuasa la̱
    calacastacuánalh ca̱li̱ní̱n.
  msk-msk: Dumdum naan na maski apatayun naan si Isaak, oboiin yaan oman nang Dios.
    Tungud kay patayunun da ni Abraham si Isaak, wakaw maynang yamatay da yaan na
    pyapagboi gaid oman nang Dios.
  gyr-NT: Esepia, oicua ité Tũpa vɨreco pĩratasa ava omano vahe mbogüerayevɨ iri ãgua.
    Evocoiyase imano rãgüer sui eté oipɨsɨ iri guahɨr aracahe. Ahe evocoiyase omboyecua
    mbahe yandeu.
  kmh-kmh: '@see-verse:HEB.011.018'
  ukr-ONPU: Авраам розумів, що Бог може навіть воскрешати з мертвих, і, образно кажучи,
    Ісаак і був повернутий йому звідти.
  emi-emi: Abraham ghe nnaala va God erooroo tani totu matena atoa, me ita rooroo
    tani ue va nonginaaili va ghe ghaa oghila Aisiki tale nimate.
  zpv-NT: Laasii laꞌh guehtu Abrahn naann dziꞌtsi ba nahpa Dxiohs guelrnabwaꞌ tin
    gucwaꞌhn Ñiꞌh bwiinn loh guelguhchi, pwihsi ziꞌchi zahca guiñiꞌ nuꞌh ñahca ziga
    zi guhchi Isaac nee gubiaꞌgarii babahn bi tin bacaꞌha xtaada bi laꞌh bi stuhbi.
  gux-gux: O den tia ki bani ke U tienu pia u paalu, O baa fidi ki guani ki fiini
    ba a tinkpila. lan yaapo O baa fidi ki guani ki fiini Isaaka baa o yaa kpe .
  kos-kos: Abraham el tuh nunku mu God El ku in akmoulyalak Isaac liki misa, na kut
    ku in fahk mu Abraham el sifilpa eisal Isaac liki misa.
  ibo-ibo: Ebraham chere na Chineke pụrụ ime ka onye nwụrụ anwụ site nʼọnwụ bilie,
    dịka ihe ịma atụ otu ahụ ka o mekwara, nʼihi na ọ nataghachikwara ya.
  yml-yml: Ebelamo i nuani mogitana bega i vo, ꞌAiꞌedi natuku a na luvewafai a na
    velomuyeni Yaubada ꞌwaineye, ꞌana fata wata i na sivetovoia wafayega.” Saiꞌafoga
    i da luvewafai siwe Yaubada i talaboda bega ꞌwa da vo wafayega i da vevilai.
  ory-ory: କାରଣ ଈଶ୍ବର ଯେ ମୃତମାନଙ୍କ ମଧ୍ୟରୁ ସୁଦ୍ଧା ଉତ୍ଥାପନ କରିବାକୁ ସମର୍ଥ, ଆକ୍ଷରିକ ଭାବେ,
    ସେ ମଧ୍ୟ ତାହାଙ୍କୁ ଦୃଷ୍ଟାନ୍ତଭାବେ ମୃତ୍ୟୁରୁ ଫେରି ପାଇଲେ।
  bzj-bzj: Aybraham mi figa dat if Aizak mi ded, Gaad kuda mi bring ahn bak tu laif
    agen. Eena wahn way, Aybraham mi did geh ih son bak fahn di ded.
  chk-chk: Apraham a apilükülükü pwe Kot a tongeni amanauasefäli Isaak seni mäla.
    Iwe, sia tongeni apasa, pwe Apraham a angesefäli Isaak seni mäla.
  ssd-ssd: 'Nu teŋenmba idusna: Isak nu kumwa ta Kuate nu te-tiwamŋgat ŋgina. Ta tuku
    Isak nu kume ndakina ta nu kumanu taŋaŋ mam nuŋe nu maŋ luka tina.'
  acr-TNT: Xuya cꞌu ranimaꞌ rucꞌajol ma lic retaꞌam ri Dios cꞌo uchukꞌab re cucꞌastajisaj
