verse: HEB.011.037
translations:
  kpx-kpx: Isi muneta degomole havei soata degomole bohievei sigata degomole biovege
    abu haluvilu. Evievi ata keau kunaiholisito ovoe vate unaha holoevei uime olahama.
    Keau oholiale kebia nahate vai botoe uma. Degomoleau manue valae uma. Ige degomoleau
    vatae valae uma. Ige ataeau kebia aiogevei vatehani baluga ovelu. Abu huhuige
    keau atae toelaea. Isito vaveveabe keu vatae atae vaveve evihanu.
  okv-H: Eto nei amo koro na tea nei amo ‘Saw’ na jeto jirembihahera nei amo asivo
    na kajeo pepehekea. Eto nei amo ombari asari irae ‘Sheep’ ta hamo eto o ‘Goat’
    ta hamo asuketo pahore kito hoivo embopo ke ijie urumbihe memenga ere ikihahera.
  tbo-tbo: Gehouhi gaimagei hi laihilagenihi ma gehouhi gadouhi hi boliboli halehi
    ma gehouhi kwasikwasigei hi talatalaunihi. Ma gehouhi tu widayadayabu gamogamo
    opihi uyahihiyei hi lauluilui, ma witai u hinehi hi memeyabayababa nae.
  mal-C: ചിലർ കല്ലേറിനാൽ വധിക്കപ്പെട്ടു, ഈർച്ചവാളാൽ പിളർത്തപ്പെട്ടു, വാളിനാൽ കൊല്ലപ്പെട്ടു.
    ചെമ്മരിയാടുകളുടെയും കോലാടുകളുടെയും തുകൽ ധരിച്ച്,
  grc-SR: ἐλιθάσθησαν, ⸂ἐπρίσθησαν, ἐπειράσθησαν,⸃ ἐν φόνῳ μαχαίρας ἀπέθανον· περιῆλθον
    ἐν μηλωταῖς, ἐν αἰγείοις δέρμασιν, ὑστερούμενοι, θλιβόμενοι, κακουχούμενοι—
  bgc-bgc: कईयाँ पै पत्थर बरसाए गए, आरै तै चीरे गये, कईयाँ ताहीं तलवार तै मौत के घाट
    उतार दिया गया, वे गरीब थे, उन ताहीं यातनाए भी दी गई, अर उनकै गैल बुरा व्यवहार
    करया गया, वे भेड्डां अर बकरियाँ की खाल ओढ़ कै आस्सै-पास्सै भटकदे रहे।
  khz-khz: Vatu na gevalerawai; reketa gevoro-rukirawai; mareketa vetali kativara
    na gevagirawai. Mamoe kopira e nanikoti kopira gerogagi-vorawai, ati geria e ati
    garia, gevega-vitivitirawai, e taunilimalima na kala ati namara geriai gekala-venirawai.
  deu-TKW: sie wurden gesteinigt, gefoltert, zerteilt, empfingen den Tod durchs Schwert,
    zogen herum in Schaffellen und Ziegenhäuten, verlassen, bedrängt, mißhandelt;
  zsr-NT: Gululadxiꞌ laꞌquëꞌ guiöj bunách, len gulachözëꞌë yelaꞌquëꞌ. Gulazíꞌ bëꞌ
    lequëꞌ, len guludöddëꞌ laꞌquëꞌ len guia tuchiꞌ. Guladödëꞌ naꞌl niꞌl, nácuquëꞌ
    guid zxacbaꞌ böꞌcuꞌ zxilaꞌ len chivo. Glaquëꞌ yechiꞌ len gulazacaꞌ gulaguiꞌë,
    atiꞌ guludxía lequëꞌ döꞌ bunách.
  lin-lin: 'bamosusu babomaki bango na mabanga, bakataki bango na biteni mibale na
    si, babomaki bango na mopanga, bakomaki na bomoi ya koyengayenga mpe bakomaki
    kolata baposo ya bameme mpe ya bantaba ; bakelelaki na nyonso, banyokolaki bango
    mpe bayokisaki bango pasi :'
  hns-NT: Oesabke oeppar patthar biegal gail, oelog bahoet adjmaawal gail, aarie se
    doei bhaag me kataail aur bhie talwaar se maar dhaaral gail. Oesab bakarie aur
    bhera ke tjamra pahienke hia se hoewa bhaagat raha, sab rakam ke doekh kaaties,
    saasat sahies aur maar khaais.
  noa-E: Ãaur khʉʉn mokou bar wai nʉmuajã thõopʉ̈imaajeejim anaabá; khar chará sĩi
    serruchoujã maach jãrrcha thʉʉmamua thõopäaijeejim anʉm; wa magbaju khai sĩi thuthuíu
    khãijã su khëchmaajeejim anaabá. Maimua ãaur khʉʉn amach khapeenjö mag am jua
    ee dau aphʉʉ amaaugau parhooba wënʉrraajeejim anʉm, amach ẽudee ẽkhaawai; khajũadam
    jũaju chukhu aadeewai oveja ëu wa chĩb ëu khãijã jũajeejim anʉm, dau aphʉʉ; mag
    nʉm dʉ̈i gaai machagjã aajeejim anʉm, mag amach dʉ̈i khaigba aawai mag parhooba
    wënʉrrʉmua.
  eng-EMTV: They were stoned, they were sawn in two, they were tried, they were slain,
    being murdered with the sword. They went about in sheepskins and goatskins, being
    in want, being afflicted, being ill treated,
  mib-NT: Te ni cajēhe yuū xinī i, te ni cajehnde i jíín sierra, te ni cajito ndee
    i jíín jnúndóho, te ni cajehni i jíín espada. Ni cajica cuu i cháha chúcuan, te
    máá ñɨɨ lánchi máá ñɨɨ ndíxúhú ní cañuhun i. Ni candoho ndáhú i, ni cajito i jnūndóho,
    ni castóho ñayuu i.
  lif-NT2: कुभा लुङ्‌ङिल्‍ले़ मे़ले़प्‍तु मे़से़रुसि, कुभा चे़न्‍दिरिःल्‍ले़ मे़जे़रु
    मे़से़रुसि, कुभाग ताभेःल्‍ले़ मे़जे़प्‍तु मे़से़रुसिरो॥ कुभाग निङ्‌घुम् नु तुक्‍खे
    मे़ज्‍ये़आङ् चाहाबो मे़वये़ल्‍ले़ मे़ल्‍लुक् नु मे़न्‍दाक् से़होबा चाङ् मे़जाक्‍खु॥
  xnj-xnj: Vafwili kwa kutoviwa na maganga, vangi vadumuliwi kwa msumeno hipandi hivili,
    vangi vakomiwi kwa vipula. Valyungilyungi kuni vawalili vikumba vya mambelele
    na mene. Vavi vandu vangangu, vang'aiswi na kukitiwa uhakau.
  mmx-mmx: Diga lu amet leventaba atdi mi laxanuat, la diga soo xorop avu leventaba
    atdi mi lempasoo, la diga sev amet leventaba atdi mi lemparise. Leventaba atdi
    luvuttadi nunu diga siga mun levenbantuxu sipsip la levenbantuxu me. Mila kopmen
    tevempanga singsiga avukat atdi la di goxo ruuna tevempanga at lorooro atdi. Diga
    xip laxasongsongot la lavamolon diga lok kapmek tinotno di.
  cbr-NT: Nucën Papa Diosmi catamëcë uni raíri ca unin maxaxan rëacëxa. Raíri ca Nucën
    Papa Diosmi sinánxma 'inun quixun unin bëtsi bëtsi ocëxa. Raíri ca unin tëarabëocëxa.
    Raíri ca manë xëtocën 'acëxa. Raírinëx ca chupañuma 'ixun carnero rani pañuanan
    chivo rani pañuax cuaínbëquini niacëxa. Ñuñuma 'aish nuibacacë 'ianan ca bëtsi
    bëtsi ocë 'iacëxa.
  tee-NT: Ju ali'in alacat'alhmacalh. Ju ali'in ach'uc'upaklht'iyucalh. Ju ali'in
    alakts'intanucalh ni vasalh talaca'inilh ixchivinti Dios u jantu. Ju ali'in amaknicalh
    lacacuchilu. Ju ali'in ix'apuxcocan chai tak'ostsuculh. Chai ixtalhimalakch'inin
    ix'axt'ak'an borregojni chai ix'axt'ak'an chivo. Ju yu'unch na k'ox quilhpatinin
    ixtajunita. Chai na ix'amamak'alhk'ajnican. Chai na alhimakchapucalh.
  eng-LSV: they were stoned, they were sawn apart, they were tried; they died in the
    killing of the sword; they went around in sheepskins, in goatskins—being destitute,
    afflicted, injuriously treated,
  cak-NT: Jec'o ri xecamises che abaj, y ch'aka chic xekupix che sierra. Jec'o ri
    x-ix chique chi tiquiya' can ri Dios, pero reje' man xquiya' ta can. Jec'o ri
    xecamises che espada, jec'o ri xekotex-e pa tak cocho romari' xexule-xejote',
    y roma manak quitziak, xa quitz'umal ovejas y cabras ri xequicusaj chi quitziak.
    Can man jun ex xc'ue' quiq'uin. Q'uiy sufrimiento xquik'axaj y can q'uiy itzel
    ex x-an chique.
  pah-NT: Tupana'gareheva'ea jukavo okote'varuhuva'ea imombomombori ita ahe rehe.
    Yvakytihavuhua pyvõ serrote pyvõ okote'varuhuva'ea Tupana'gareheva'ea rovaja'rogi
    ahe jukavo. Toko te'varuhu ti Tupana'gareheve'g̃a javo okote'varuhuva'ea ahe mbo'epotari
    ite'varuhua rehe. Haimbejovaiva'ea pyvõ itakyhea'javuhuva'ea pyvõ okote'varuhuva'ea
    Tupana'gareheva'ea jukai. Tupana'gareheva'ea ndukatujuhu herojijyjijyita ojipejipea
    pe. A'ereki okote'varuhuva'ea omondomondo ahe ojihugwi. Mbiara pira ko Tupana'gareheva'ea
    piramo ovelhas pira. Bodes pira ahepiramo no. Ndogwerekoi tuhẽ ahe mbatera. Ite'varuhu
    hete okote'varuhuva'ea ahe ve imondomondovo hahyheteva'ea ahe ve.
  sja-NT: Awaraarã mãupa bat'a peejida maa-e pɨrã serruchopa esajĩak'a t'oop'e peejida.
    Ũk'uru peejida espadapa. Ũk'uru chupɨria oveja e maa-e pɨrã cabra e jɨ̃ nipapachida;
    jarra oopachida mãik'aapa chĩarapa ãra k'achia ooruta choopachida.
  xed-xed: Nda pala zlazlərtsata lu ta sanlaha ka pslatá həŋ, ɗatsanap nda ɗatsa lu
    ta sanlaha, tsasla nda kafay lu ta sanlaha, ka pslatá həŋ. Hwayapta ka ra vli
    ŋa sanlaha, ka nutá həŋ ka pɗu ka kla huta ta tuwak nda ŋa gu ta vgha. Ka ghuyanaptá
    lu ta ɗaŋwa, ka ganaptá lu ta iri ta həŋ.
  mks-NT: Ta java na na̱xi̱hi̱ na̱ jáchi̱ na̱cuun ña̱yivi yu̱u̱ ná ta java na na̱xi̱hi̱
    na̱ tá na̱sahnda túhu̱n ñahá na̱. Ta java na na̱xito ndojó ña̱yivi na ña̱ ná caja
    na cua̱chi. Ta java na na̱xi̱hi̱ xi̱hi̱n machiti. Ta java na na̱sandíxi na xi̱hi̱n
    nií ndicachi xi̱hi̱n nií ti̱júhu̱ cuití va jáchi̱ co̱ó toho jiu̱hún na̱. Na̱caja
    xíxi ña̱yivi xi̱hi̱n ná ta na̱jándoho na ini na.
  gfk-S: Di ga gulum ari ma ra hot ma tari di ga kato kutus di. Ma ari mes di ga kato
    bing di ma ra sele na hinarubu. Di ga maris. Di ga sige mon ira pala sipsip ma
    ira pala me. Di ga hangungut di ma di ga haragawai ta di.
  bmu-bmu: Tosatŋi kötnöŋ eŋgugetka kömuget. Tosatŋi segenöŋ mitim eŋgigetka yahöt
    aket. Tosatŋi bimgö sou ketaŋi miaŋön eŋgugetka kömuget. Tosatŋan lama sileŋi
    aka meme (noniŋ) sileŋi miaŋön opo ewö löŋgöta laŋ anda liliköget. Mewö wanapŋi
    töhön aketka sesewerowero aka kahasililiŋ laŋ mem eŋgigetka malget.
  dgz-dgz: Waenapan ame upi gwat gan guramon. Upi oma tum mega gapan tunamon borit
    wan. Upi kereba gam guramone borit wan. Mu kayakayawan taine nagire umap iwa gwep
    gorogot muga koevet ame man sip ge man gout etua gapan panan amone. Dim dim da
    inamup uon iragen amba anavi muga gut wa koeragam muman.
  eng-GNV: 'They were stoned, they were hewen asunder, they were tempted, they were
    slaine with the sworde, they wandred vp and downe in sheepes skinnes, and in goates
    skinnes, being destitute, afflicted, and tormented:'
  zaa-NT: Adí canu ríalatsi'a nna be' cą cabi íyya hàsta qui'ni gùtti cabi. Adí cabi
    nna guchu cą lahui' cuerpo qui' cabi lani cierra nna gùtti cabi. Uccua cabi probar
    canchu hualigani huíalatsi' cabi. Adí cabi nna guda cą espada láti cabi nna gùtti
    cabi. Betsia latsi' quį adí cabi nna becuìtta cabi le' yétsi qui' cabi nna gala
    gala ba huía cabi yúbitsi l·le, ca lo'ya ba l·le, le' ca bèlia guỹua cabi l·le,
    le' ca yèru becàtsi'lo cabi l·le. Labiru lári' té qui' cabi nna acca gùccu' cabi
    vestido nu de yéti ỹo carneru nna chivu nna. Yala gutùni cabi nna huì'ni cabi
    nna puro mal bethacca' ca enne' cabi. Yétsiloyu máluį nna labí ccą merecer qui'ni
    ca enne' tsè'a nna tsé'e rù cabi lani cą.
  eng-WEBSTER: 'They were stoned, they were sawn asunder, were tempted, were slain
    with the sword: they wandered about in sheep-skins, and goat-skins; being destitute,
    afflicted, tormented;'
  guh-guh: Itsamonae pijinia ibotonëta saya tseconabiabatsi pebeyaxuabinexatsi. Itsamonae
    pijinia petëpaenexa, epacaucubatsi sierrata. Itsamonae pijinia jamatabëcueneëjëtatsi
    pecopabinexa Dioso pejumecovënëtsijava. Bajaraxuacujinae espadata beyaxuababiabatsi.
    Itsamonae pijinia pijabovecua capitsapatsi. Apo pexainaexae penaxatabijava, bajarapamonae
    naxataba ovejaboco, chivoboco ata. Pexainaejava ata apo xainae. Nexata bitso bejiobi
    bajarapamonae. Barajinabiabatsi. Bejiobiaexanatsinua.
  bon-bon: Poto bine kula ca eglecimujisi, poto bine cole je jeclanimujisi, cubu turikä
    ca teepi budre jepänujisi. Poto cina cäbletääpe cäco, maamoi piiyepu gouti tääpe
    bine asigrärinujisi. Teeme deedei piiyepu gwidape lica ge; poto cina pita piiyepu
    mäpurage ireclota jepänujisi nuuja biname cabu ca.
  nhw-BL: Sequin tlaneltocani quinmictijque ica tetl, sequin quinhuejhuelojque ica
    sierra, sequin quinmictijque ica machetes, sequin quinyejyecojque ica miyac tlamantli
    para ma quitlahuelcahuaca Toteco, pero amo quicajque. Sequinoc tlaneltocani nejnenque
    campa hueli huan amo cana quipiyayayaj para mosiyajquetzase. San quipiyayaya inincuetlaxo
    borregojme o chivojme para ininyoyo. Eliyayaj tlahuel teicneltzitzi huan tlahuel
    mayanayayaj, huan masehualme san quincualancaitayayaj huan tlen hueli quinchihuiliyayaj.
  swh-ONEN: Walipigwa kwa mawe; walipasuliwa vipande viwili kwa msumeno; waliuawa
    kwa upanga. Walizungukazunguka wakiwa wamevaa ngozi za kondoo na mbuzi, wakiwa
    maskini, wakiteswa na kutendwa mabaya,
  wbi-wbi: Vakatovilue na mavue. Vakadimulilue fipisi nu nsumeno. Vakadumulilue ni
    panga. Vakalutii ni nguvu sa ng'olo ni nguvu sa mhene valyale vafumbue, vighendelela
    muvuvafi kange vivombeluaamavivi
  bba-bba: Bɑ ɡɑbu kpenu kɑsukɑ bɑ ɡo, bɑ ɡɑbu bɔtirɑ kpirinu yiru, bɑ ɡɑbu ɡo kɑ
    tɑkobi. Bɑ yɑ̃ɑ ɡɔni kɑ boo ɡɔni deewɑ bɑ kɑ bɔsi. Bɑ sɑ̃ɑ sɑ̃ɑrobu, bɑ nɔni sɔ̃ɔrɑ,
    bɑ tɔ̃yɑ wɑ.
  eng-KJVCPB: 'they were stoned, they were sawn asunder, were tempted, were slain
    with the sword: they wandered about in sheepskins and goatskins; being destitute,
    afflicted, tormented;'
  kgk-NT: Oĩ ita-py ojapi íxupe va'ekwe. Oĩ serra-py onhekytĩ va'ekwe imbyte-rupi.
    Oĩ kyse-py ojejuka va'ekwe. Ombojehesa rerova ukase ramo jepe, ndovái joty Nhandejáry-gwi.
    Gwóga-py ndopytái. Opa-rupi oiko rei. Omonde ovexa ragwe, kavara pirekwe omonde
    ave oiko-vy. Iporiahu oiko-vy. Ipy'a jopy ojerereko asy ave oiko-vy.
  waj-waj: Ngiari nnammutuaiyaano sikauyauvaa habati kiada vooya ruputida soonnaadiri
    vooya tammaa hatokada paipa avaikaraivaadiri vooya rutaka kiooduu putiravai. Vooyaano
    puara sipisiipaiyauvaa nnabaiyauvaatama puara memeeyauvaa nnabaiyauvaatama uyu
    kiada nuaida varida mmanna haipuya varuduu ngiari nnammutuaiya mmamma mmuaararoovaa
    iya mmida maisamaisa mmooriiyauvaa iya mmiravai.
  cpy-cpy: Eenitatsi ompojeetakiri, itsipa itankae-takiri, itsipa rojatee-takiri.
    Eenitatsi itsipa anashinashi-waeta-chari apatziro ikithaa-matsitakari mashitsi-mashi,
    itsipa kowityaa-pero-waetatsiri, itsipa osheki aminaminee-takiri, itsipa ikemaatsita-kaetakari.
  mpx-mpx: Enuna, gamagalau hi loipatil ge hi aliga, enuna hi so tomwal ge enuna lohaveyan
    kilepana elana hi gopaaligal. Enuna hi nononawanawa ya, sipi ge goti kunisiliya
    hi galoi ali kaliko, ge hi gulagula, hi papalomwan-agil ge hi hehegan naknak elal.
  wbp-wbp: Ngalya-karirli kalalu-jana luwarnu pirli wiri-kirlirli tarnnga-kurra. Ngalya-karirli
    kalalu-jana tuurl-pajurnu. Ngalya-karirli kalalu-jana junma yiringki panturnu.
    Yapa yinya-patu kuja kalalurla Kaatuku wala nyinaja, kalalu jurnarrpa ngawu-kurlu
    nyinaja. Kalalu mardarnu jiyipi-kirlangu manu narnukutu-kurlangu-mipa pinti. Kalalu
    tala-wangu nyinaja. Yapa-karirli kalalu-jana yaninjarla murrumurru-maninjarla
    jinyijinyi-manu Kaatu-kujakuju.
  luo-luo: Nogogi gi kite, nongʼadgi malit bende moko nonegi gi ligangla. Ne giwuotho
    ka gi kacha, ka girwako piende rombe gi piende diek, kagidhier kisandogi kendo
    kichandogi malit;
  nhe-NT: Sequin tlaneltocani quinmictijque ica tetl, sequinoc quinhuejhuelojque ica
    sierra, sequinoc quinmictijque ica machetes, sequinoc quinyejyecojque ica miyac
    tlamantli para ma quitlahuelcahuaca Toteco, pero ax quicajque. Sequinoc tlaneltocani
    nejnenque campa hueli huan ax cana quipiyayayaj para mosehuise. San quipiyayayaj
    inincuetlaxo borregojme o chivojme para ininyoyo. Eliyayaj tlahuel teicneltzitzi
    huan tlahuel mayanayayaj, huan tlacame san quincocoliyayaj huan tlen hueli quinchihuiliyayaj.
  aii-aii: ܦܝܼܫ ܠܗܘܿܢ ܪܓ̰ܝܼܡܹܐ، ܦܝܼܫ ܠܗܘܿܢ ܢܣܝܼܪܹܗ، ܦܝܼܫ ܠܗܘܿܢ ܓ̰ܘܼܪܒܹܐ، ܦܝܼܫ ܠܗܘܿܢ
    ܡܘܼܡܝܸܬܹ‌ܐ ܒܦܘܼܡܵܐ ܕܣܲܝܦܵܐ. ܚܕܝܼܪܗܘܿܢ ܟܲܕ ܠܒ݂ܝܼܫܹܐ ܓܸܠܕܵܐ ܕܥܸܪ̈ܒܹܐ ܘܕܥܸܙܹ̈ܐ، ܣܢܝܼܩܹܐ،
    ܡܘܼܠܝܸܨܹܐ ܘܓ̰ܘܼܢܓ̰ܸܪܹܐ،
  esk-NT: uyaġaŋniglu miḷuqtuqsiuplutiŋ, uluaqtuqługich avikługiḷḷu, uuktuaqsiuplutiŋ,
    tuqqutauplutiŋ savikpakun, qipiplutiŋ atnuġaaqhutiŋ ipnaich amiŋitñik tuttułuuraisalu,
    piiḷḷiuqhutiŋ, iłuiḷḷiuqtitauplutiŋ, atniaqsiuplutiŋ,
  msb-msb: May mga ginbato sa inda hasta na mamatay. May mga ginlagadi na natungà
    an inda lawas. May mga ginpatay sa inda sa ispada. May mga iba na kay habo sinda
    magbaya sa inda pagsarig nakuha sa inda an mga balay, kaya nagin pobre kag nagapalibut-libot
    sinda na nakabado lang sa anit san karnero o kanding. Mga pobre gayod sinda, ginapasakitan
    kag ginatumus-tumos.
