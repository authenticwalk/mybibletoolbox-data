    ai ḡevei-vinirito-ḡoi.
  lgl-lgl: Nali ai lou ada, gera 'ui gera 'alia fau gi la la gera ka mae. Ma nali
    ioli lou gera 'oleda 'alia rua tofui 'are. Ma nali ai ada gera ka raunida 'alia
    'au li ofona gi, 'i osiala fitoona gera gi. Ma nali ai ada, gera ka toro 'alia
    sunasunala sipsip failia nanigot gi, sulia gera siofa rasua lo. Ma malimae gera
    gi ka fafuta'ada ma gera ka famalifiida.
