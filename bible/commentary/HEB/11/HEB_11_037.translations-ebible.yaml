  tam-TCV: அவர்கள் கல்லெறியப்பட்டார்கள், இரண்டாக அறுக்கப்பட்டார்கள், வாளினால் கொலைசெய்யப்பட்டார்கள்.
    அவர்கள் செம்மறியாட்டுத் தோல்களையும், வெள்ளாட்டுத் தோல்களையும் உடுத்திக்கொண்டு
    திரிந்தார்கள். குறைவையும், உபத்திரவத்தையும், துன்பத்தையும் அநுபவித்தார்கள்.
  mit-NT: Te dava stná‑nè, nì sahnì nèhivì‑né xì yùù, ò machete. Te dava‑ne, serruchu
    nì quedava‑ne. Cuàhà gá nì candoho‑ne nì quida nèhivì. Ñàyùcàndùá, yohó te yucán
    nì xìcanuu ndahví‑nè, nìsa idàhvi‑ne xì cuisì iìn riì ò sìmbee, vàchi ndahví dahuun‑ne,
    cuàhà tnùndoho nì xini‑nè; quini nì dàndòhó nèhivì‑né.
  ceb-ULB: Gibato sila. Gigabas pagtunga. Gipang-ihaw pinaagi sa espada. Nanglakaw
    sila pinaagi sa panit sa karnero ug sa panit sa kanding nga masulob-on, gisakit,
    ug gipasipalaan
  ces-LB: '@see-verse:HEB.011.036'
  mkn-mkn: Ada yang mati, tagal kaná lempar deng batu. Ada yang mati, tagal orang
    gargaji balá dong pung badan. Ada yang mati, tagal kaná bunu deng kalewang. Ada
    yang idop miskin deng cuma pake pakean dari kulit binatang, tagal orang siksa
    deng bekin susa sang dong, sampe usir buang sang dong,
  pol-UBG: Byli kamienowani, przerzynani piłą, doświadczani, zabijani mieczem, tułali
