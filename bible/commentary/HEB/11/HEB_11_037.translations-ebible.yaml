    ti liꞌ, masi quiji̱ chivo; ntsuꞌu nguꞌ tiꞌi, ntsuꞌu nguꞌ quicha, chaꞌ lyaꞌ tsa
    tiꞌ nguꞌ cuxi jiꞌi̱ nguꞌ biꞌ, chaꞌ tiꞌí tiꞌ nguꞌ cuxi ñaꞌa̱ nguꞌ jiꞌi̱ nguꞌ biꞌ.
  bqc-SIM: Wà ń papa ń gbɛo wà ń dɛdɛ, wà ń zↄ̃ɛ pla ń siio, wà ń dɛdɛ ń
    fɛ̃ndao. Aa bɛ̀bɛ sã báa ń blè báao daa. Aa gↄ̃̀ gii, wà ń wɛtã̀ wà ĩadàmá.
  tcz-CHONGTHU: Phabep chu songa aseplih un, phabepma thing atna ah akehso un, chule
    mi phabep chu chemjam a athat un ahi. Phabep jen chu kelngoivun le kelchavun kiahpumin,
    lhasam le engsetah in abol'un, chule abolseuvin ahi.
  mar-mar: त्यांना दगडमार केला गेला, त्यांना करवतीने कापले, त्यांची परीक्षा केली गेली,
    ते तलवारीने मारले गेले आणि दुरावलेले, नाडलेले व पीडलेले होऊन ते मेंढरांची व शेरड्यांची
    कातडी पांघरून भटकले.
  snp-snp: ido maleka ya kifanakafo gini folamo, ido maleka ya kepa mele gimamo, ido
    maleka ya sokafo ukani fuko filiga-filiga o gedamo, ido maleka ya emi fanakafo
    gini folamo, ido maleka ya sipisipi atuwa ido meme atuwa yako lolokuti monimo
    uti uti, kadunamu fuluti, keina naba-naba kolamo ne. Ido wenena maleka ya olu
    kopa o gedato,
  isl-isl: Sumir voru grýttir til dauða og aðrir sagaðir í sundur. Sumum var heitið
    frelsi, ef þeir afneituðu trúnni – þeir voru síðan drepnir með sverði. Sumir reikuðu
    um fjöll og firnindi, klæddir gærum og geitaskinnum og földu sig í sprungum og
    hellisskútum. Þeir voru hungraðir, sjúkir og illa haldnir. Slíka menn átti heimurinn
    ekki skilið.
  spy-NT: /Kikeewiiree alak rwoontōōk kumēēyo, /keemurmuree alak musumēēnoonik, nto
    alak /keebakachee chōōkiinēk. Kiilaach ꞉alake mākātōōkaab kēēchiir āk ng'oroor.
    Ki bānoon ānkōōmbāchootē, nyēē kiwusootiin ānkunyālilootiin.
  xnn-xnn: Wada ken daida nan nagaygayang is bato ay napatey ya naam-amas nan awakda
    is lagadi ya napatpateyda is ispada. Kodokdo nan tapida et apedda ninbadbado is
    kodil di kakalnilo wenno kakalding. Inaamis ya pinalpaligat nan ipogaw daida.
  mwe-mwe: Bhananji bhashinkubhulagwanga kwa komwa maganga, bhananji bhashinkugabhanywanga
    ipande na mishumeno, kubhulagwa na upanga, bhatendaga konangonanga bhali bhawetenje
    mapende ga ngondolo na mbui, bhalinginji nshilaje, bhalipotekwanga na tendelwa
    yangali ya mmbone.
  tte-tte: '@see-verse:HEB.011.036'
  tcs-tcs: Sam dem nugudpipol ol i bin stone dempla po ded, ane sam dem nadalot i
    bin katem kros midel lo beli, ane sam dem nadalot i bin stikem lo sod. Sam dem
    nadawan i no bin were klos bat ol bin were skin blo sip ane gout, ane dempla i
    bin prapa nadakain anggre ane dem nugudpipol i bin trite dempla prapa nadakain
    nugudwei.
  hlt-THB: Lung ing khawng uhy; hlawh ing boenghih na aat pat uhy; zawzi ing thih
    sak uhy. Tuu a vynkhqi me a vynkhqi bai sak unawh re a ra uhy, ak voet ak hlauh
    na ta uhy, khuikha huh sak unawh the a kha na uhy –
  soq-soq: Sumanailala da mo seu mampe epaboiamoiena, da mo nopuiamoiena ita isiwa
    isima mampe emboiamoiena. Mo pue gote ba sipsip etepa taune nomone antone laie.
    Mo ipa nuaparelala, do apana mo oniakadisamoieno pokaida eteiena.
  qub-qub: Waquintaga sajmaypami wañuchiran. Waquintanami siruchuwan cuchuypa wañuchiran.
    Waquintanami sabliwan tucsiypa wañuchiran. Waquinnami fiyupa pobri cashpan uysha
    garachapita y cabra garachapita röpanta ruracurcur marcan-marcan chiquisha puriran.
  att-att: Á ajjan yù ira nga napayapayáng ta batu ta áddè ta pate ra, megapu ta pangikatalà
    da kâ Namarò. Á ajjan yù ira nangikatalà kâ Apu nga nagaggal nga nesinná yù baggi
    ra. Á ajjan yù ira nga nabigibigarán nga natay ta bayunetá. Á ajjan yù ira nga
    awán ta gámì da, nga nabbarawási ta tabbì na karneru ánna kajjing. Pobare ira
    nga awán bulubugá ta kukuá ra, á narigirigâ ira ánna neluddè ira.
  bki-bki: Tai bereio, ajubabinvinlo ka puruveru, a tealo abijikokorov mokotenalo
    beve juo ka so, a tealo ajebinvinlo ka iobogu na mira. Nalo napano ver maka am̃aro,
    nalo bunu vite nonovio kirisikili banlo. Nalo maka ve kialo titai, jum̃alo bulati
    laka, naruei amijulu bulag kulukuti nani p̃elina nunu bunu ka mia mila niabele
    bitunu, mia vite nonovio bova ga banlo julaka ga, mia tomu dolu nalo maka aialerinio
    ealo, amila lelanlo toru laka.
  bqp-bqp: Ò ń pápa kũ gbɛ̀ɛo ò ń dɛdɛ, ò ń zↄ̃kↄ̃rɛ pla kũ sàkasakaao, ò ń dɛdɛ
    kũ fɛ̃nɛdao. Ò kurè sã bára kũ blè bárao dana. Ò gↄ̃̀ kori, ò ń wɛ́ tã̀, ò
    wari dↄ̀ḿma.
  mcp-mcp: Bwə́ á gwú bɔ́ɔ́l nə məkwóógʉ́, bwə́ shigə bɔ́ɔ́l nə́ ndɛɛ́ sámb íkʉ́l
    íbá, gwú bɔ́ɔ́l nə ikafwɛlɛ. Bɔ́ɔ́lʉ́gá bâŋ, bwə́ á ŋgə kyey kə cɛ̧́ kə cɛ̧̂,
    bwə́ dʉ́gə́ bwáád njɨ íkúúdú í ncwəmbɛ nə ikúúdú í kálá, sâ jɛ̂sh fúfə bwo, bwə́
    ŋgə́ bwəma nə cúgə́, buud bwə́ ŋgə́ jugʉshi bwo.
  hat-hat: Yo touye yo anba kout wòch, yo siye yo fè de moso, yo touye yo ak nepe.
    Se kouri yo t'ap kouri soti yon kote al nan yon lòt tèlman moun t'ap pèsekite
    yo, tèlman yo t'ap maltrete yo. Se po mouton ak po kabrit yo pran sèvi rad tèlman
    yo te pòv.
  npl-NT: Sikimeh okinmiktijkeh ika tetl, sikimeh okintlajkotekeh ika serrote, iwa
    sikimeh okinmiktijkeh ika espada. Nika iwa nepa onentinemiah ken amo okinkawiliayah
    machanchiwakah, omotlakentijtinemiah sanwel ika inmewayo n ichkameh noso tentsomeh
    iwa satlawel próbesteh okatkah. Nochteh okintlawelitayah iwa okintlaijyowiltiayah.
  bgg-bgg: Ithek shii ne lubao è chao, ithek shii ne aroh è nyirang laigthek muii,
    ithek shii ne khamriie è ua muii ro. Ithek ne shiishai nane siphin khug guii—Ithek
    ne dusho chiih-è diigchiao, chiih-è ithek shii ne gayiig de arek.
  eng-TCENT: They were stoned, they were sawn in two, they were tempted, and they
    were killed with the sword. They went around in sheepskins and goatskins; they
    were destitute, afflicted, and mistreated.
  eng-BSB: They were stoned, they were sawed in two, they were put to death by the
    sword. They went around in sheepskins and goatskins, destitute, oppressed, and
    mistreated.
  cpu-NT: Tzimatsi ipicheetakeri, pashine itankaitakeri, pashine josataayeetakeri.
    Tzimatsi pashine anii aniivaitatsiri intaani ikithaamatsitakari meshinantsimai,
    pashine kovityaaperovaitane ikantaka, pashine osheki ikokovayeetakeri, pashine
    ikemaantsitakaitakari.
  san-ASM: বহৱশ্চ প্ৰস্তৰাঘাতৈ ৰ্হতাঃ কৰপত্ৰৈ ৰ্ৱা ৱিদীৰ্ণা যন্ত্ৰৈ ৰ্ৱা ক্লিষ্টাঃ
    খঙ্গধাৰৈ ৰ্ৱা ৱ্যাপাদিতাঃ| তে মেষাণাং ছাগানাং ৱা চৰ্ম্মাণি পৰিধায দীনাঃ পীডিতা
    দুঃখাৰ্ত্তাশ্চাভ্ৰাম্যন্|
  tac-NT: Jaré rejtete bajsibuga me'líliru, 'lige jaré serúchote rejpunáleru 'lige
    jaré i'weli rejpigate ejchega me'líliru. Pe ichúrimi e'yéname nile bo'á wi'chila
    o'páchiga 'lige chibá wi'chílatiri. Jaré ta'mé nígame nile go'ame. Asíriga we'ká
    e'karúgame resí ikile tabilé na'timáliru alué cha nokame ralámulite.
  eng-WEBPB: They were stoned. They were sawn apart. They were tempted. They were
    slain with the sword. They went around in sheep skins and in goat skins; being
    destitute, afflicted, ill-treated—
  gfk-H: Di ga tut aring ma ra haat ma aring di ga kato kutus diet. Ma aring mesa
    di ga kato bing diet ma ra hisa na hinarubu. Diet ga maris. Diet ga sigam mon
    ira pala sipsip ma ira pala me. Di ga hangungut diet ma di ga hagawai diet.
  viv-viv: Tufoidi yadi wavetumagana faꞋina hitutuveꞋalikadi, tufoidi sowa againe
    hibobolugadi, tufoidi feto againe hiluveꞋalikadi, tufoidi hiwavidi be yadi melala
    hihege-yo adi kaleko keke faꞋina sifi manugose kwafilidi hiꞋosena be hitogatogadadana,
    adiga keke, lokoloko keke, abadauda keke. Ada au tova moyaꞋaina nibaidiyao hikikivekoyodi.
  yao-yao: Ŵaulajikwe kwa kwaponya maganga, ŵane ŵaakatenye ipandeipande kwa misumeno
    pane kuwa kwa lipanga. Ŵajendajendaga achiwalaga mapende ga ngondolo ni mbusi,
    ŵaliji ŵa kulaga, ŵalageswe ni kupanganyichiswa yangalumbana.
  tgp-tgp: Hai la mate matan la parura, ale hai la soara sopera mo rua; hai la vilira
    na sita vuro, ale hai la pa lo hahau la ru na huri sipsip peresi na nani purongo,
    la marohati, la lavi na rani r̃ilangi jea ale tamlohi la vailejlejira.
  auc-NT: Pancadäniya ïnänite dicaca tacadäni wængadänimpa. Pancadäniya ïnänite ta
    wiyæ̈näni wængadänimpa. Pancadäniya ïnänite yaëmenca yedäni wængadänimpa. Pancadäniya
    obega æ̈montai tönö caboda æ̈montai badöninque mäninque wëñate mongæ̈ninque ömæpodäni
    inte wæyönänite wadäni togænte päninque wïwa cægadänimpa.
  kbc-NT: Iditecibece onigidatiniwace, idiaaɡ̶eledi oyociwigi natecoɡ̶otedi, iditecibece
    odineetiogi oyatitiogi nawikodico, idiaaɡ̶eledi onigodi oyatitiogi nodaajo-ocaɡ̶ataɡ̶a.
    Idiaanaɡ̶adiite, odinixotinigi lamodi waxacoco, codaa me waxigida. Madewetedipi,
    codaa oiatetibeci, oyametibigo.
  bmh-bmh: Ipal ag hiacaranem zau oug maraimai, aiwag sil wagaranem. Ipal so sil enimag
    ula ebutal kuatai hianem. Ipal ag siag sil wagarina, noumanem. Duailel ipal ag
    tibur galau tamacag, gonun, ag sipsip, meme galau oimai, tuganem. Ag duailel esab
    tamacag sul bitanem. Dudu ipal agen duailel go oiagab petak emen uhu maraimai,
    igul eg pet maranem.
  ctu-BL: Tsa' jujliyob ti xajlel. Tsa' setuntiyob ti sierra. Tsa' tsʌnsʌntiyob ti
    espada. Lʌpʌl i cha'añob i pʌchʌlel tiñʌme' yic'ot chivo, tsa' pam ñumiyob ti
    xʌmbal. Ma'añobic i chubʌ'an. Tic'lʌbilob. Cabʌl i wocol.
  meq-meq: Siye i ndo mekeleŋ eye hay tə kəɗ tay ha tə kwar. Siye hay ta ɗəs tay ha
    ka bo abəra morkotsok. Siye hay tə kəɗ tay ha ta maslalam. Siye hay gay tay andaya
    bay, ta dzədzawa so, nəteye mətawak eye hay. Tə pawa ka bo mbal i təɓaŋ hay ta
    məkwets i wak hay. Ndo hay ta hərawatay ha, tə gawatay ɗəretsətseh.
  noa-H: Hãaur k'ʌʌn mokou bar wai nʌmuajã t'õopʌ̈imaajeejim hanaabá; k'ar chará sĩi
    serruchoujã maach jãrrcha t'ʌʌmamua t'õopäaijeejim hanʌm; wa magbaju k'ai sĩi
    t'ut'uíu k'ãijã su k'ëchmaajeejim hanaabá. Maimua hãaur k'ʌʌn hamach k'apeenjö
    mag ham jua hee dau hap'ʌʌ hamaaugau parhooba wënʌrraajeejim hanʌm, hamach hẽudee
    hẽk'aawai; k'ajũadam jũaju chuk'u haadeewai oveja hëu wa chĩb hëu k'ãijã jũajeejim
    hanʌm, dau hap'ʌʌ; mag nʌm dʌ̈i gaai machagjã haajeejim hanʌm, mag hamach dʌ̈i
    k'aigba haawai mag parhooba wënʌrrʌmua.
  alp-NT: Leini esi supu raba kena batu eti mata. Leini esi supu kala kena kala siniti,
    leini esi supu bunu kena sari. Esi keu loko etika neka batuke esi alike pakiane
    bei domba usai kai pipi usai, kai esi susae manane, supu teta kai supu susate
    maketa lekwe.
  san-VEL: bahava"sca prastaraaghaatai rhataa.h karapatrai rvaa vidiir.naa yantrai
    rvaa kli.s.taa.h kha"ngadhaarai rvaa vyaapaaditaa.h| te me.saa.naa.m chaagaanaa.m
    vaa carmmaa.ni paridhaaya diinaa.h pii.ditaa du.hkhaarttaa"scaabhraamyan|
  kbq-kbq: Mago'amokizmia have knonu zamahe nefrizageno, mago'a mokizmia sonteti refragi
    tare nehazageno, mago'amokizmi kaziknonu zamahe fri'naze. Hanki mago'amo'za sipisipine
    meme akrute kukena nehu'za, zamagara netegeno, zamazeri haviza hu'naze.
  kbh-kbh: Inÿengbioye ndëts̈béngaca tmojtsanatëchë́nganja, serruchë́shaca tmojtsanëjátcacaye,
    espadë́jaca tmojtsanëbaye. Inÿenga imojánajna cánÿents̈ana ínÿecnoye nÿe oveshá
    y chivëbe bobácheca uichë́tjonënga, ujabótënga, ainana tsets̈anënga, y ínÿengbeyeca
    mocá borlánënga.
  ron-LSB: Au fost uciși cu pietre. Au fost tăiați cu ferăstrăul. Au fost ispitiți.
    Au fost uciși cu sabia. Au umblat în piei de oaie și în piei de capră; fiind lipsiți,
    chinuiți, maltratați —
  pon-pon: Irail pakajuk, de rajaraj pajan, de kame kila kodlaj; re janjarawaru jili,
    likauiki kil en jip o kut, jamamalar, kaanka mekam, o apwal akan.
  nhe-BL: Sequin tlaneltocani quinmictijque ica tetl, sequinoc quinhuejhuelojque ica
    sierra, sequinoc quinmictijque ica machetes, sequinoc quinyejyecojque ica miyac
    tlamantli para ma quitlahuelcahuaca Toteco, pero ax quicajque. Sequinoc tlaneltocani
    nejnenque campa hueli huan ax cana quipiyayayaj para mosehuise. San quipiyayayaj
    inincuetlaxo borregojme o chivojme para ininyoyo. Eliyayaj tlahuel teicneltzitzi
    huan tlahuel mayanayayaj, huan tlacame san quincocoliyayaj huan tlen hueli quinchihuiliyayaj.
  sps-sps: Ri totouruei ir a mesapan tsuri, ri tseetsior a mesapan tsuri sa kat a
    fuan a pan tana soo, ana ri atsun famat a mesapan tsuri tan kirat iny puaan kan.
    Mesapan tsuri vavis men raarav, u pempem nan siip gen meme, ri aaruts fiisok,
    ri kat fasaraa rari ana ri kat fijior fiisok ratuari.
  wnc-wnc: Sike kundu supda zipnangge muyawaking. Sike kundu panggaganuke so aknga
    pake wa amindane gupna matdakngaking. Sike kundu zagwata zipa kumbing. Siwan wa
    amikat nana kundue meya takngatu takngatu yamuke sangaapana kaiwa kuwa payamuwawa
    wa aminda gupdane sanga kuupbamde atdapbing. Atdapmake wa aminda sipsip ba memenggane
    gupna taukge binga wambing. Wamake kepiapane kuwawa aminda toknga yamuke pasiwa
    maiking.
  bus-bus: Wà ń pápa gbɛ̀o wà ń dɛ́dɛ, wà ń zↄ̃kↄ̃rɛ plaa kↄ̃n sagasigio, wà ń dɛ́dɛ
    kↄ̃n fɛ̃ɛdaao. Aↄ̃ táa ò sã báa kↄ̃n blè báao dana. Aↄ̃ gↄ̃̀ kori, wà wɛ́ɛ tã̀ḿma,
    wà ĩa dàḿma.
  gub-BL: Uzapizapi amo ita tetea'u pupe wà no, wazuka pà wà no. Ukixi amo wà no,
    te upei'ài'àg wanetekwer wà no. Uzuka amo takihepuku pupe wà no. Amo wata waiko
    Àràpuhàràn pirer imunehew pà uzehe wà, ta'e naheta kwaw kamir hekuzar katu ma'e
    wanupe wà xe. Ma'e hereko 'ymar romo wanekon wà. Teko upuraraw kar ma'erahy wanupe
    wà. Uzapo ikatu 'ym ma'e wanupe wà.
  imo-imo: Imbo mare kolangei ningo kouni toringi. Imbo mare koinjo molangei so liko
    imunana karu leko alowa teringi. Mare opa teli baineteni toko kondoringi. Mare
    ipuki tikolio wale pakoli molo lerimuna kongi sipsip molo mememanga kangima liko
    maminye mele pakoringima imbomani eno toko puringi. Melema molo lepa paa koropa
    pupili moloringi. Mare mindili noringi. Mare, imbomani teko kenjiringi.
  boj-boj: Osib Qotei aqa tamo uŋgasari qudei naŋgi meniŋ na ñumoqnsib moiyotnjroqneb.
    Osib olo qudei naŋgi serie na giŋgeŋnjreqnab moreŋoqneb. Osib olo qudei naŋgo
    jejamu qaja na qametnjroqneb. Naŋgi qudei gara bolesai deqa naŋgi kaja naŋgo juŋgum
    na gara gereiyoqnsib jugoqneb. Naŋgi iŋgi iŋgi tulaŋ saiinjrej deqa naŋgi laŋa
    soqneb. Jeu tamo naŋgi na naŋgi gulbe enjroqnsib tulaŋ ugeugeinjroqneb.
  eng-DRA: 'They were stoned, they were cut asunder, they were tempted, they were
    put to death by the sword, they wandered about in sheepskins, in goatskins, being
    in want, distressed, afflicted:'
  knf-knf: Baloŋ batap baka mnlaak afiŋ, baloŋ kë bamob baka afal ţi pŧoof, baloŋ
    kë bafiŋ baka na kej. Baloŋ baji bañaay na dko kawohara injan yi ŋkaneel, këme
    yi ŋpi, awo bajuuk, kë baknooran baka ahajan baka.
  san-KHM: ពហវឝ្ច ប្រស្តរាឃាតៃ រ្ហតាះ ករបត្រៃ រ្វា វិទីណ៌ា យន្ត្រៃ រ្វា ក្លិឞ្ដាះ
    ខង្គធារៃ រ្វា វ្យាបាទិតាះ។ តេ មេឞាណាំ ឆាគានាំ វា ចម៌្មាណិ បរិធាយ ទីនាះ បីឌិតា
    ទុះខាត៌្តាឝ្ចាភ្រាម្យន៑។
  arn-NT: Fey kakelu layey engün ütrüftukangelu kura mew, pürofangey, katrükañmangey
    ñi kuerpu ka langümngey ti yungelechi wayki mew, miyawentuy engün fill püle tukutuwkülen
    re trülke ufisa mew müten ka ti kapüra trülke mew. Pofrengey engün ka kutrankawi
    engün ka allfülkangey engün.
