  san-MAL: ബഹവശ്ച പ്രസ്തരാഘാതൈ ർഹതാഃ കരപത്രൈ ർവാ വിദീർണാ യന്ത്രൈ ർവാ ക്ലിഷ്ടാഃ ഖങ്ഗധാരൈ
