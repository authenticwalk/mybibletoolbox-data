  fuh-BKF: Woɓɓe maɓɓe paɗɗaa kaaƴe faa maayi. Woɓɓe taƴiraa garjaaje. Woɓɓe mbardaa
    kaafaaje. Iɓe njiiloo iɓe ɓornii guri be'i e baali, ɓe talkaaɓe, ɓe torraaɓe,
    ɓe waɗaaɓe ko boni.
  arl-NT: Tamasacaari saitia jacusaaquiaari na puecoosaanura. Tamasacaari na cajiniocua
    rashiquiojosaaquiaari jacaria jiyaratajata juhua juhuana, socua jiyanohua naquiya
    na miishaanura. Naajuhuaj, tamasacaari nijiniaquetucuaja mueruuta puetujusaaquiaarijianaa
    piyonu. Naajuhuaj, tamasaca quiniuucua Pueyasoocua tiuujiacajuhuaj, nojoriiri
    juhua taanuusano rucoojoquiaari puetunu tiquiyocuajanaa. Casamiijiuniucua nojori
    quiniuucua, nojoriiri saaja borrego shoque, cabra shoque cusupuequiaari nojori
    cushishocoriquiano. Nojoriiri taraatia miitiasano quiquiaari, naquiya miishanojuhuaj.
  ziw-ziw: Watoigwa mayuwe niyo wabanika, watulwa vihandehande, wakomwa kwa mabamba.
    Wangadika wakatenda wavaile nchingo za ngoto hegu za mbuzi wendaga wantu wachiwa
    wasulumizwe na kudamanyizwa yehiye.
  grc-TR: ἐλιθάσθησαν, ἐπρίσθησαν, ἐπειράσθησαν, ἐν φόνῳ μαχαίρας ἀπέθανον· περιῆλθον
    ἐν μηλωταῖς, ἐν αἰγείοις δέρμασιν, ὑστερούμενοι, θλιβόμενοι, κακουχούμενοι —
  nag-nag: Kunba khan ke pathor marise, aru kati kene dui tukra korise, taikhan ke
    porikha korise, aru taikhan ke talwar pora morai dise. Taikhan saguli aru mer
    laga chamra pindhise, aru bisi gorib hoi jaise, chinta bhabona bisi hoi jaise,
    aru manu khan pora taikhan ke biya kori thakise.
  eng-OEBCW: They were stoned to death, they were tortured, they were swan asunder,
    they were put to the sword; they wandered about clothed in the skins of sheep
    or goats, destitute, persecuted, ill-used –
  knj-NT: Ey eb tol jix k'ojch'ennele cam oj. Ey eb tol jix c'uple ey snan yetoj serrucho.
    Ey eb caw jix ak'le porobal sic'lebil. Ey eb jix cam yu espada. Ey eb jix ec'
    yin ec'jabwomal, asanxane s'umal no' me' ma s'umal no' chiw chi yaoc eb spichil
    oj. Jix yil meba'il eb, miman sya'ilal jix el yilon eb. Jix etnele eb.
