    ɨere fɨeni fɨnócaiaɨoɨ.
  por-BRBSL: Eles foram apedrejados. Foram serrados à parte. Foram tentados. Foram
    mortos com a espada. Andaram em peles de ovelhas e de cabras; sendo destituídos,
    aflitos, maltratados -
  ces-NKB: Bývali kamenováni, rozřezáváni, pokoušeni, umírali zabíjeni mečem, chodili
    v ovčích a kozlích kůžích - strádající, soužení a trápení.
  cui-cui: Ichamonae pejume cowʉntsixae Nacom, ibotontha tʉpa exanatsi poxonae cuinbabatsi.
    Mataʉtano ichamonae werapa poxonae epa nantarabobiya thabebatsi seruchotha. Irʉrʉ
    ichamonae pejume cowʉntsixae jutebatsi peopi sojeiwantha xua cusin. Ichamonaerʉ
    pejume cowʉntsixae Nacom, taseicatsi pexaewa, yawa taseicatsi bon, xua daxota
    saya dubenanaebiya, yawa naxataba oveja bocoton xuano xua cabra bocoton. Barapomonae
    acopeibiwi tsobenae, barainebatsino abe taexanebatsino.
  boj-2014: Osib Qotei aqa tamo uŋgasari qudei naŋgi meniŋ na ñumoqnsib moiyotnjroqneb.
    Osib olo qudei naŋgi serie na giŋgeŋnjreqnab moreŋoqneb. Osib olo qudei naŋgo
    jejamu qaja na qametnjroqneb. Naŋgi qudei gara bolesai deqa naŋgi kaja naŋgo juŋgum
    na gara gereiyoqnsib jugoqneb. Naŋgi iŋgi iŋgi tulaŋ saiinjrej deqa naŋgi laŋa
    soqneb. Jeu tamo naŋgi na naŋgi gulbe enjroqnsib tulaŋ ugeugeinjroqneb.
  eng-OEBUS: They were stoned to death, they were tortured, they were swan asunder,
    they were put to the sword; they wandered about clothed in the skins of sheep
    or goats, destitute, persecuted, ill-used –
  eri-eri: Nere honggoro fai nere megebu ayaru nagane. Nere so tedu bode, nebere genege
    gala karu nga wane. Nere oota kesebu langa dunege kote wanenga umeru waneha. Ariya
    nebereha fai ila huwanyanege ngalenga wane waha, nere sipsip osoko bagu, meme
    osoko bagu, ogola dorofe tagudu bode golodu goyane. Nere genege gala nomo dada
