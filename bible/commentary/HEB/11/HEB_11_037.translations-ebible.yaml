    ñíi̱ borrego xíꞌín ñíi̱ kíti̱ ni̱ sa̱ ndixi na. Ta ña̱yuu kúndaꞌí nda̱ꞌo ni̱ sa̱
    kuu na, ta sa̱ ndoꞌo nda̱ꞌo nío̱ ná, ta sa̱ kendava̱ꞌa nda̱ꞌo ña̱yuu xíꞌín ná.
  pon-2006A: Ekei kostakaidi, ekei rasaraspeseng, oh ekei mehkihla kedlahs. Ekei sansaruwaruseli,
    likawih likou kilin sihpw de kuht; re semwehmwe, paisuwed, oh sekeniken.
  maq-NT: Catsiquehen xuta me cojo ndyojo, cavatëcja vasen xuta me cojo quicha nehñu,
