  msy-msy: Apaniba dagɨabar marazigh inifi. Egha maba, apaniba soba inigha egha men
    namnaba abɨzɨ me akuabagh iri. Marazi, apaniba mɨdorozir sababar me mɨsozima me
    ariaghiri. Ezɨ gumazir nɨghnɨzir gavgavim itir maba, me sipsipɨn iniba ko memen
    iniba, me inibar mɨn da ikegha zui. Egha me onganarazibagh amua ikia biziba bar
    puvatɨ. Ezɨ gumaziba osɨmtɨziba ko mɨzaziba me ganɨga paza me gami.
  agg-agg: Bɨdɨfɨrambo nɨmoeinambo pütiyomondühɨ bubumarundüra yɨfɨmayei. Bɨdɨfɨrɨmbo
