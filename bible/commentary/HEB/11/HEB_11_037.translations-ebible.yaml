    jyë cjuañihi cavatju me camá, choho casahmi xuta cojo rë me.
  hto-hto: Daje izói jɨáɨe Juzíñamuimo ɨ́ɨnotɨno nofɨ́cɨaɨna níjɨcaiaɨoɨ; jɨáɨmacɨ
    dáafemɨiaɨdo amena dera izóidedo ñetácaiaɨoɨ; jɨáɨmacɨ caɨmare taɨno uáillaɨdo
