  wol-2010: Ñii, sànni nañu leen ay xeer ba ñu dee; ñii, ñu xar leen ñaar; ñii, ñu
    reye leen jaasi. Ñu ngi doon wëndeelu, sol ay deri xar ak yu bëy, di ay walaakaana;
