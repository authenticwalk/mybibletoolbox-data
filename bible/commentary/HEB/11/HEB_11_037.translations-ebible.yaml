    əmə kɨn tɨki nəni mɨne sipsip. Nar kɨrik kapəriə rɨkək. Kɨmnor ahas pən kɨmi əriə.
    Narmamə kɨmɨsoriah pɨk əriə.
  kmo-kmo: Kawen papak pi har. Kawen nediik tiimiir. Kaw yenya eekik picharek, har.
    Kiiriisiiposii tarek, kaw ye meme yechi sapi sipsip yechi sapin ruwuchi eeka i
    ye ya tar. I ye ya tarek, diita nosap ma ye yenya kapasek boboy otii tar.
  agr-agr: Tuja tikich aidauk kayai tukua tukuakua maamush ainai, serruchui tsupika
    maamu, espadayai kajegbaush ainawai. Ditak jeenchau yujasag, uwijan duwapen, cabra
    duwapejai nugkujakajui. Nuigtushkam ujunauch, senchi waitkainam wake besemag batsamajakajui.
  kyc-kyc: Nakama kaname pyapala dokopa wua gela dupwame pyao piyamisa kumuyami. Nakama
    pendewa ingyuo papala sipisipi memepena yanenge nyuo wapuo kareyaminyipa randa
    koo maiyuo kopetame piyami.
  urd-GVU: اُنہیں سنگسار کیا گیا، اُنہیں آرے سے چیرا گیا، اُنہیں تلوار سے مار ڈالا
    گیا۔ بعض کو بھیڑبکریوں کی کھالوں میں گھومنا پھرنا پڑا۔ ضرورت مند حالت میں اُنہیں
    دبایا اور اُن پر ظلم کیا جاتا رہا۔
  yre-NT: Minnun o -mienun tɛɛ 'kɔlɛ -a, ɛn minnun o -mienun "nɛn jɛɛn 'ji "fli, ɛn
    minnun 'wlu wɩ 'pa o -mienun da -a -nan nɛn minnun o tɛɛ -kuli -tan sɛn -a. Ɛn
