    sɨhoundürɨ marundɨ. Bɨdɨfɨrɨ ai aheimbo moaruwai-moaruwaimbo-rɨhindürühɨ tɨŋɨrɨfo
    masahündüra moanɨ napo-koate sipsip hoearɨ, meme hoearɨ ranɨ yaŋgɨrɨ güdühi sahümündi
    hehi hahabodei wakɨmarɨhindɨ.
  ptp-ptp: Dɨ tɨbii nêx he mangwe ya ngɨdax nêb he i yib, dɨ kɨku he mangwe la yuu
