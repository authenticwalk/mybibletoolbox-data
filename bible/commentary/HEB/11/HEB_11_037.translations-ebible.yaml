  qxh-NT: Waquinta sajmar ushyaran. Waquinta sirüchuwan pullanpa muturiran. Waquinta
    tucsiypa wañuchiran. Waquin yupachicujcuna pishipacuyman ćhayar, jalapaćhalla
    puriran. Uyshapa, capshipa jarachallanwan pitucuran. Yargaywan wañuran. Pampaman
    ćhurash caran. Juyupa ñacachish caran.
  nwi-nwi: Iriə tɨksɨn, kɨmnarkwhopni əriə kɨn kapier apɨg, kɨni iriə tɨksɨn, kɨmɨvi
