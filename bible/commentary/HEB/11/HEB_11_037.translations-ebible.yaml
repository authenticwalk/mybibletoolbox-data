  san-PUN: ਬਹਵਸ਼੍ਚ ਪ੍ਰਸ੍ਤਰਾਘਾਤੈ ਰ੍ਹਤਾਃ ਕਰਪਤ੍ਰੈ ਰ੍ਵਾ ਵਿਦੀਰ੍ਣਾ ਯਨ੍ਤ੍ਰੈ ਰ੍ਵਾ ਕ੍ਲਿਸ਼਼੍ਟਾਃ
