    xocbê ngakwi ge ên he nên susu ma ên he, dɨ he tulec vɨyin levac, dɨ tɨbii vông
    myavɨnê levac vô he.
  nak-nak: Isahari, la valalua la gima dumu legiteu la uati. Isahari, la valalua la
    gima lao tola egiteu, egite abi la so, egite goio barautu lua la kabili giteu.
    Isahari, la valalua la gima barautu legiteu la viso la vaubi, egite peho. Isahari,
    egite la kulikuli ale taritigi ouka, egite tatuga, egite kisi moli la kulikuli
    la kau me la kulikuli la mee te la kabili giteu. Egite la uati ouka, la valalua
    igo gegeru egiteu, viligi pepeho egite.
  lbb-lbb: Di wolot amat la ana hatatla, di kot kutus la sur naur a tuk, di so amat
