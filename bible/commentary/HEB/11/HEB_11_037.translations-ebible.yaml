  dop-dop: Pɑ yɑɣɑ lɛlɑɑ kɛ pɛɛ nɑ pɑ́ sɩ, nɑ pɑ́ nɑɑsɩ lɛlɑɑ, nɑ pɑ́ tɑlɑ lɛlɑɑ kɛ
