  gun-gun: Mba'eta ojejavy reia py xapy'a'i ovy'a 'rãgue py ojou porãve Nhanderuete
    pegua kuery reve ojerereko axy uka aguã.
  agu-BL: Na yi xtxumu'n i', i'tz yi mas ba'n tcu'n yil stij i' q'uixc'uj scyuch'
