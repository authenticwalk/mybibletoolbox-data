  twi-ASANTE: Na ɔpɛ sɛ ɔne Onyankopɔn mma bɛhunu amane sene sɛ ɔbɛgye nʼani wɔ bɔne
    mu mmerɛ tiawa bi.
  aoj-aoj: Naꞌi nondofaꞌ nimanimi naꞌamba atin nondaloma esis wambota atota Godi.
