    mulil ti j'oc' no'ox lec chca'itique.
  ind-AGS: Sebaliknya dia memilih untuk berbagi dalam penderitaan umat Allah daripada
    menikmati kesenangan sementara dari dosa.
  omw-omw: Nte Isipiqinaahuavata pataqia variqana qora kyaiqa utuqi vina qamwateqana
