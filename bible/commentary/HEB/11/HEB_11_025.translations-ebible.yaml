  jic-NT: Pajal malala jis tepyálatsja yupj jis lal, yupj ne Dios gente. Mop'in nin,
    Moisés quelel jis capj tecyón̈catsja. Ma jólatsja malala tepyala wa jupj lal.
    Ma quelel tüpǘ'ütsja quinam Dios gente tulucj tapatja nt'a. Dios gente tulucj
    'ücj jisas tapatja malala la tjajay mpes. Moisés ma jostsja niná. Tsjicj way mpes
    wa ma quelel pǘ'ütsja ne'aj. Más 'üctsja jupj lal lovin malala pyálatsja jupj
    lal, Dios gente se cón̈catsja mpes. Seletsja malálatsja Dios lal jis capj cyon̈ca
    Dios gente tulucj, mpes tjemey.
  zap-NT: Mazre wyan Moises byen wzakzi mén Moises yra Moises menlaz Moises, ke ne
