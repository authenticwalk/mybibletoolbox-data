  por-TFT: Ele resolveu que seria melhor que os outros o maltratassem por algum tempo,
    em companhia dos demais israelitas, do que desfrutar provisoriamente uma vida
    pecaminosa no palácio do rei.
  gwi-NT: Ch'ihłee tr'agwaanduu t'ihee'yaa ąįį kwaa gaa gwik'it t'ee'ya' Vit'eegwijyąhchy'aa
    vigii nąįį haa khaiinjich'iheeghit ts'ąįį veenjit gwinzii.
  gvn-gvn: Jana Egypt-warrangka Godumu bama Jew-warra warrngkay-manin, yamba Mosesangka
    wawu kari Godumu bama bawanka. Nyulu God believeim-bunganya, nyulu wawu Godundumunji
    bamanji warrngkanka. Nyulu wawu kari nyunguku way wukurrinka, wawu kari bundanka
    baja Egypt-warranji, jananji buyunmanka.
  nhy-NT: Sino okachi kuale okinekke tlajyowis inwan ikonewan Dios, porke okimatia
    nik tlajtlakole nochi tlamantle katlej kitemaka pakilistle san kanaj keski tonale.
  asm-FB: কিয়নো তেওঁ পাপৰ অলপদিনীয়া সুখভোগ কৰাতকৈ, ঈশ্বৰৰ লোকৰ লগত দুখভোগ কৰাকে
    মনোনীত কৰিলে,
  okv-okv: Eto ari sasapura ta gamo iji tuho avoeto toto God ta embomeni ga tapa osaga
    memenga kina.
  mxt-NT: Ta nɨ ña cuñí ra ndoo ra ñuu Egipto cuan vatyi cusɨɨ iñi ra o cunyacuvi
