  nlx-nlx: ज्यानकेरीन काय ताह पापा माय थोड़ाक दिह्यान हुक बोगणे रेन बोगवानान माणहा
    हिऱ्यो दुख बोगणेन गाडोह हाजो लागनो।
  apw-NT: Nchǫ’go ágot’eehíí begonedlįįhíí dét’įh itah at’éhi k’ihzhį’ nayiné’ lę́k’e,
    nṉee Bik’ehgo’ihi’ṉań bíyééhíí biniidaagonłt’éézhį’go itah nágodin’ą́ą́ lę́k’e;
  gum-gum: Moisésbe Tiuswei misaameraba larrø kaig indinab megamigwan isuig køn, tru
    kaig mariiløyu tab kui mørøb kan maya yanagatiitø kasraarabgunrriibe.
  not-NT: Igóque cara joríojegui iquemisantaiguëri Tosorintsi, iroro itsipiriacagobitaiguëri
    Ejípitosati. Aisati igóque Moisés cara iriro itomitsari Baraón ira cobeingari.
    Iniacaninataiguëri Ejípitosatiegui aisati inganquimame irirome Ejípitosatisonori.
    Arome ingoquero, inganinabenquerome antagaisati inaguetatsi cara Ejípitoquë. Aisati
    igóque Moisés arome irojocanërime imatsiguengasonori ingantaguequeme ora te onganinate.
    Aro ijocanëro omagaro irasi Ejípitosati, icoque intsibataiguemari imatsiguengajegui,
    cara iratsipiriaiguë. Igóque aisati cara inguisanijinqueri iriro Ejípitosati.
  plu-plu: Ig kaniy adahan ig hiyepne mbeyne payak gikakkis Uhokri gihiyegapu mpinekata
