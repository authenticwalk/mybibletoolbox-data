  mdy-ETH: ዒዚ ዻካ ዎዴሮ ጎሜ ማዺ ማዺ ዴንቆ ዎዞይዳፓ ባሼ ፆኦሲ ዴሮና ዎላ ሜቶ ዔካኒ ኮዔኔ።
  spl-spl: Yâk yeŋgâlen torokatmâ umatŋe topŋe topŋe teteyiŋgiwuap yakât nâŋgâm ki
    gorâwaŋgiop.
  usp-NT: Ri' mas tzi xril xansaj c'ax re, pi jpachak yak jwinak Kakaj Dios chiwch
