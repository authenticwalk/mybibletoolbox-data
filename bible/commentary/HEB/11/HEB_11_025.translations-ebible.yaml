  sri-sri: Ãsũ gapʉ iridʉadi ããrĩmí. Marĩpʉyarã Israel bumarã merã ñerõ taridʉadi
    ããrĩmí. Egipto marã merã wári opakeregʉ, ĩgʉ̃sã merã ããrĩdʉabiridi ããrĩmí. Ĩgʉ̃sã
    ñerĩ iriri gapʉ iridʉabiridi ããrĩmí.
  nal-nal: Naan ka ra kalin adu xana xazanin a maazikang faraxai wana aubina zin Nakmai
    ina aubina rawarak di ra lis sin naandi ma xawit na saxot kana valos amun matmalabuk
    taksaat ina xana vadokdok naan pana a notaan ka xalxaalif.
  kyq-kyq: Kɛn kꞋdabarin̰ ute jee Raage se, Musa aakin̰ bɛɛ cir kɛn naan̰ Ꞌkiŋg maakŋ
    maak‑raap kɛn gɔtin̰ utu Ꞌdeele ɔɔ kɛn tɛɗga sum ɓo an̰ kɔlin̰ naan̰ Ꞌtɛɗn debm
    kusin̰a naan Raa ki se.
  kwd-kwd: Ma la Moses 'e siria mola nonifiinga fe'enia nga ta'a na God, tofuna ngaia
    'e le'a 'e riufia nga to'orunga na rianga ne'e kwatea mola aile'anga fana te'e
    alata ko'oko'osu.
  ded-ded: Ye kopocsicac ubangerec hania hania negemma naso wegenanec kefudeac mi
    ammiec. Ye ine Anutuac ngicngac yenigoc ebic tofohoma kefudeac negenu ngereec.
  ewe-ewe: ke boŋ elɔ̃ be yeakpe fu kple Mawu ƒe amewo wu be yease nu vɔ̃ ƒe vivi
    hena ɣeyiɣi kpui aɖe ko.
  nuy-nuy: Niga waari aniwu-ngaynbandangi aniimbalal-gini, ani-waṉbini-yinyung anaaladi.
