verse: HEB.011.025
translations:
  kpx-kpx: Isi keu isiviholialeike kosive ke omo ui vaveve toela valiho. Isito au
    evievimo negoai isivialeike o ke halei talive Dilava atahi ui vatehani malei.
  okv-H: eto ari sasapura ta gamo iji tuho avoeto toto God ta embomeni ga tapa osaga
    memenga kina.
  tbo-tbo: Uyahinei Mose apapoe ani kaohana i nehaleya po i nae houga kuku hotana
    ipa Yaubada a lawa mitehi witai hina tutuhagaya.
  mal-C: അദ്ദേഹം പാപത്തിന്റെ ക്ഷണനേരത്തേക്കുള്ള ആസ്വാദനത്തെക്കാൾ, ദൈവജനം സഹിക്കുന്ന
    കഷ്ടതയിൽ പങ്കുചേരുന്നത് തെരഞ്ഞെടുത്തു;
  grc-SR: μᾶλλον ἑλόμενος συγκακουχεῖσθαι τῷ λαῷ τοῦ θεοῦ ἢ πρόσκαιρον ἔχειν ἁμαρτίας
    ἀπόλαυσιν·
  bgc-bgc: ज्यांतै के उस ताहीं पाप म्ह माड़े-से दिन के सुख भोग्गण तै परमेसवर के माणसां
    कै गेल्या दुख भोगणा घणा बढ़िया लाग्या।
  khz-khz: Ia matotauna eririwato, Palagu gena taunilimalima ria pia vega-vitiviti-koura.
    E ati eririwato, kala rakava aonai ati pia talu-rau verererai pene talu-nama.
  deu-TKW: und vorgezogen, mit dem Volke Gottes Mißhandlung zu teilen, lieber als
    einen augenblicklichen Vorteil von Sünde zu haben,
  zsr-NT: Cni benbiꞌ le gúquibiꞌ nacr dxiꞌa nu usacaꞌ ziꞌ lëbiꞌ tsazxö́n len bunách
    queëꞌ Dios ca uziꞌbiꞌ xbey tu chiꞌz yuguꞌ le tuꞌzíꞌ xbey nup tun dul‑laꞌ.
  lin-lin: Aponaki komona pasi elongo na bato ya Nzambe, na esika ya kosepela mwa
    tango moke na bomoi ya masumu ;
  hns-NT: Oe na maangat raha thora dien khaat maudj me paap kare, bakie Parmeswar
    ke djaatie saathe doekh kaate oke auro attjha lagat raha.
  noa-E: Rey dʉ̈i ãbam deg joobam khõchgau warag ich meeunta isegamjö abaawai Ẽwandam
    na khaigba aju khĩirjuwi, warag ichta ich meeun Ẽwandam õorkha thʉnʉm khʉʉn dʉ̈i
    ãba sĩi ich dau aphʉʉ apijuuta khĩirjubaadëjim anaabá. Ichdëu khaphʉ sĩejim, mag
    rey dʉ̈i mʉig eegar khũchpai nem ajapham thum paarpawiajã sĩi ich meebaadee deeu
    chukhu aju.
  eng-EMTV: choosing rather to be mistreated with the people of God, than to enjoy
    the pleasures of sin for a season,
  mib-NT: Chi sa ni cuu ni de ndoho de jíín táca jnáhan de ñayuu Yaā Dios, nasūu jéē
    cusɨɨ̄ ni de jecu‑ni tiempo jiín cuéchi.
  lif-NT2: खुने़ॽ लायोबा सुक्‍खेवाओ सप्‍फाधिक् वाॽमानुःल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुयाप्‍मिहाॽनु तुक्‍खेवाओ वाॽमाए निङ्‌वाॽ चोगुरो॥
  xnj-xnj: Awene mbanga kung'ahika pamonga na vandu va Chapanga kuliku kuhekelela
    luheku lwa kumbudila Chapanga, mulukumbi luhupi.
  mmx-mmx: Ketla neni ga vara i xusu na xip laxasongsongot eburu mi limixin at ne
    Moroa la neni ga xopara i xusu na lox amomo lorooro ren mi laxakapmek, mo naba
    xap asonao mun.
  cbr-NT: Ca sináncëxa, Egiptonu 'icë 'apu ënëbë 'aish cana aín xutasa 'aish 'ëx camabi
    ñuñu 'iti 'ain. Usa 'aínbi ca Egipto menu 'icë unicama ënën Nucën Papa Dios cuëëncësama
    oquin ñu 'atimashi 'ati cuënënia. Usaquin 'anan ca axa Nucën Papa Diosmi sináncë
    unicamaribi 'atimoia. Usaquin sinani ca ax Egiptonu 'icë 'apun xutasa 'itsíanxbi
    aín aintsi judíos unicama, a Nucën Papa Diosan ainan 'inun caíscë, acamabë tëmëraibi
    'iti cuëëancëxa.
  tee-NT: Palai k'ox xalhiulai ni ca'alact'amak'alhk'ajnalh ju ixlapanacni Dios. Palai
    jantu ni cak'achanilh pants'iquis tachi chun ju alin la'ixchaka' ju k'ai ucxtin.
    Isc'atsai ni alactu'unti cava ni jantu ca'a'aktaiju ju ist'a'israelitanin.
  eng-LSV: having chosen rather to be afflicted with the people of God, than to have
    sin’s pleasure for a season,
  cak-NT: Roma xunojij chi can más utz nu'on sufrir junan quiq'uin ri ruwinak, ri
    je rutenemit ri Dios, que chech ri jabel niquicot anchi' c'o-wi, roma ronojel
    ri' xa mac y chuka' xa nik'ax. Y xunojij chi can más utz nic'ue' quiq'uin ri ruwinak.
  pah-NT: '“Te''i ti g̃a ji ve kiro: ‘Nde ko israelitas''g̃a nda''yra Tupana''ga remimo''ẽhara''g̃a
    nda''yra.’ A''ea ti g̃a te''i,” ei Moisésva''ea. “Egitopeve''g̃a imondoi hahyva''ea
    israelitas''g̃a pe jipi. A''ero po ti ji israelitas''g̃a pokogi nehẽ. Hahy po
    ti ji ve a''ero nehẽ no. Hahyva''ea ko koji''i pyry ji ve kiro Faraó''g̃a mbatera
    rerekoa hohe avuiramarũiva''ea hohe,” ei Moisésva''ea. “Po Egitopeve''g̃a pyri
    ji pytai jigwojigwovo toryvi pe herekovo ikatuva''ea jijive, a''ero mara''ngu
    po ti jipohia Tupana''ga hugwi jirekote''varuhuavo nehẽ? Ndakote''varuhupotari
    ji,” ei Moisésva''ea.'
  sja-NT: Ma k'ãyaara apemaarã Israel pidaarã chupɨria chitoonɨ ome auk'a ba k'inia
    baji mimia chaaree oomaa, p'ek'au k'achia ode o-ĩa nipai k'ãyaara.
  xed-xed: Ta draŋ ghuyay ɗa ta ɗaŋwa kawadaga nda mnduha Lazglafta, ka rfay ɗa ta
    rfu ma gay ɗa ta dmaku ŋa fitik kwitikw.
  mks-NT: Ta ña̱ na̱caja da quéa̱ na̱sa̱ha̱n da̱ na̱ndoho ini da xi̱hín na̱ cúú cuéntá
    Ndióxi̱. Jáchi̱ co̱ cúni̱ da̱ cáji̱i̱ ini da cája da cua̱chi va̱tí chá tiempo.
  gfk-S: Iga sip be na kilingane ra ngunngutaan tikai ma ira matanabar tane God ma
    pata be na bala leh ira sana tintalen be na halaro ie ra kumkum na pana bung mon.
  bmu-bmu: Ölöp toroqeba Ijipt yembuk siŋgisöndokö sösöŋgaiŋi miwikŋaiba mi nalö töröpŋi
    laŋ söŋgaibawakmö, malmalŋi mi andö qeyök. Mi andö qeba Anutugö urumeleŋ könagesö
    yembuk toroqei kahasililiŋ ak eŋgigetka mi mohotŋe möta aum-möribingö möri öŋgöŋgöŋi
    ahök.
  dgz-dgz: Mosis ian Diu nagirewa munan anuni menan at Idip ayop mugawa Pero pa mega
    gapan ya wandet anun go God waenapan mega ta koeragam mumane tanamo wandet anun.
    Iwa piup kakaewa mega wara wara me tanda koewa tapi tawa.
  eng-GNV: And chose rather to suffer aduersitie with the people of God, then to enioy
    the pleasures of sinnes for a season,
  zaa-NT: '@see-verse:HEB.011.024'
  eng-WEBSTER: Choosing rather to suffer affliction with the people of God, than to
    enjoy the pleasures of sin for a season;
  guh-guh: 'Nexata Moiséspijinë najamatabëcueneveretsia jamatabëjumaitsi: “Tajamonae,
    Israelpijinë pemomoxi, Dioso pijajivinexa. Nexata yavenonaenajë tajamonae. Egipto
    nacuapijivi nebejiobiaexanae ata tsane, pacuenia tajamonae bejiobiaexanabiabatsi,
    itsiata yavenonaenajë,” jamatabëjai Moiséspijinë. Nexata baja Moiséspijinë Egiptonacua
    pevetsinë bepemomocuenia petaejavatsi itsa vecuapitsapa, copata baja pibisiajamatabëcuene,
    mapanacuapijijamatabëcuene. Tsipaji saya bajarapajamatabëcuene caeepatoyonexa
    jamatabëcuenebarëya.'
  bon-bon: pätä tabe singi ge Acejiyame me biname cama abasutame teeme mäpu ireclota
    cabu lenajame, lica ge pui niiya mule biname cama matikolä padare otnetneja teeme
    miiji ireclota cabu.
  nhw-BL: Quitlapejpeni para tlaijiyohuis ininhuaya imasehualhua Toteco. Amo quinejqui
    mopaquilismacas ica tlajtlacoli catli san temaca paquilistli para se tlatoctzi.
  swh-ONEN: Akachagua kupata mateso pamoja na watu wa Mungu kuliko kujifurahisha kwa
    anasa za dhambi kwa kitambo kidogo tu.
  wbi-wbi: Pa uluo akasalula kuhangilanila i mumuko na vaanha va Nguluve badala jakukela
    nuvuhosi uvuhosi vwa nyivi sivanave ku kasiki.
  bba-bba: U kĩɑ bu nùn nɔni sɔ̃ kɑ Gusunɔn tɔmbu sɑnnu kɑ sere ye u koo yɛ̃ɛri durum
    sɔɔ sɑɑ fiiko.
  eng-KJVCPB: choosing rather to suffer affliction with the people of God, than to
    enjoy the pleasures of sin for a season;
  kgk-NT: “A-py aiko ramo, sapy'a ete mburuvixarã-rami aiko va'erã” he'i ójehe. “Upéixa
    aiko ramo, aiko teĩ arã ajererohory rei va'erã Nhandejáry nhe'ẽ rendu e'ỹ-vy”
    he'i ójehe. “Ha xe katu ndaiko mo'ãi upéixa” he'i. “Nhandejáry re'ýi-pe ae-ma
    xe amoirũ-ta” he'i. “Ojerereko asy ramo hikwái, hendive xe rereko asy va'erã ave”
    he'i ójehe Moisés.
  waj-waj: Ivoono Anutuuqaa gioonna kiaapu ari seena Isarairaiya tasipama mmamma mmuaararoovaa
    varaanaraivaara inna yoketairavai. Ivo mminnamminnaa maisaivaa varoo ivaudiri
    kiisa suai sirigairaivaa varaanaraivaara hama inna yoketairavai.
  cpy-cpy: Tema rootaki ikowaki itsipatyaari atziri-paeni rashitari Tajorentsi, ari
    itsipatakari isheninka-paeni rowajankitaa-waetee-tziri, tee ikowaajee-rotzi inintaa-waetyaawo
    eepichokiini ikowa-shiyitari rirori.
  mpx-mpx: I nuwatu te alonau Yehoba wana gamagalau lomwan nihi pwawa toyawe, bahi
    gegi paganina ana yaliyaya, toto ana sauga nige i yayapu, ni yayaliyaya-an.
  wbp-wbp: '@see-verse:HEB.011.024'
  luo-luo: Noyiero mondo osandre gi jo-Nyasaye moloyo dak e mor mar richo marumo piyo
    nono.
  nhe-NT: Quitlapejpeni para tlaijiyohuis ininhuaya itlacajhua Toteco. Ax quinejqui
    mopaquilismacas ica tlajtlacoli tlen san temaca paquilistli para se tlalochtli.
  aii-aii: ܓܘܼܒܹܐ ܠܹܗ ܕܓ̰ܲܢܓ̰ܸܪ ܗܘܵܐ ܥܲܡ ܛܵܝܸܦܵܐ ܕܐܲܠܵܗܵܐ ܘܠܵܐ ܩܵܐ ܚܲܕ ܙܲܒ݂ܢܵܐ ܟܸܪܝܵܐ
    ܡܲܒܣܸܡ ܗܘܵܐ ܒܚܛܝܼܬܵ‌ܐ،
  esk-NT: Piksraqtaaġigaa aŋallaqłuqataułiksrani iñuiñi Agaayyutim, atakkii quviaginġiġñiġaa
    iñuuniałiq qaġanaqtuaq akisuruaqtuummaan Pharaoh-m tupqani.
  msb-msb: Ginpalabi pa niya an makipagtios sa kasakitan san iya mga kalahi na amo
    an katawuhan na pinili san Dios ki sa mag-agi sin padalian na kalipay sa paghimo
    san kasal-an.
  cpa-NT: Hniu¹dsa cán²dsa jmø³uai¹² ju³lah ti³quin¹² dsa² go²dsa, cónh¹ jín³ hi²
    gú¹dsa jláh³dsa lah¹lǿ² dsǿa¹²dsa.
  dso-dso: ଚନେକର୍‌ପାଇ ସାର୍‌ଦା ଦେବା ପାପ୍‌ କର୍‌ବାତେଇଅନି, ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‍
    କସ୍‌ଟ ଅଇରଇବାଟା ଅଦିକ୍‌ ନିକ ବଲି ସେ ବାବ୍‌ଲା ।
  meu-meu: ia na Dirava ena bese taudia ida bae dika bou e ura bada, kara dika moaledia,
    asie mia daudau ḡaudia, e ura maraḡi.
  yva-NT: Weti Musa tuna tutir no Firaon apa yavare rai jakatoe ramu weye ponae tavondi
    ayao kakai ama marinsene raiji weye ama marinsene ntamija nugoenta ramu. Yara
    po raura patimuve indamu tavondi Amisye apa kawasae awa siurije rai.
  dgc-dgc: I gustu naa éy mékiagum siya du tolay na Diyos a Judeo ta hirap de, kesira
    ta pékiagum na du Egipto. Maski masaya du Egipto, éy tukoy ni Moises a malipas,
    da kasalanan ta Diyos i ugali de.
  zpm-NT: laa ne niaaṉ me lidz rey nleynie me grë ncuaaṉe niuṉctal xtoḻ me, mazd bleeladz
    me me psacsi zho me grë meṉladz me.
  hix-NT: Khoryenkomo mryenon kom kukuru me haxa tesnàr xe nehxakon hatà. Nyamoro
    yakoro teryewhamnohsom me haxa hak wehxe, kekon hatà. Tanhàn hoko teryehotanàr
    xehra mak nehxakon hatà, anar kom yakoro. Àsok tawro hana. Kanhàn kom hoko kehtokonye,
    mexehra teryehotetxow hamà. Àro wyaro rma nhutwekon hamà, Moyses heno. Àro ke,
    onà wyaro kahra nehxakon hamà. Exet ho roro rma hak wehxe, ranhàn hoko ryeryehotatho
    me, kahra nehxakon hamà.
  sim-sim: Karem or mbaha mbele mbele os kumak Avui Wasilaka or hakmbaha nor mbahandari
    ondon lakmbaha hishiri ri. Uri osik mbele mbele jiviwavi misambik fehe os yanga
    Ijipik or liri wolok or lari ondon halari ri. Mberem ushirik? Or hishiri mbele
    mbele ondo mbeek nambek nakurik or hishiri ambu lir. Uhu os yanga Ijip orok er
    or liya nahi, avak kavakavan or uhu Avui Wasilakan or halaku. Karem or hishihi
    jipjip or lindarin or halaha Avui Wasilakahi ma ondo nga nakrem nomorawun li kishakurik
    hishiri ri. Uhu nomorawu os kumak Kraisin tiyanda ma ondohik nakundarin er nga
    or kishakurik hishiri ria.
  npi-ULB: त्यसको सट्टामा, तिनले पापको क्षणिक सुख भोग्‍नुभन्दा बरु परमेश्‍वरका मानिसहरूसँगै
    दुःख भोग्‍ने कुरालाई छाने ।
  cgc-cgc: Mas papili din na daeg-daegen kanen ya duma ta mga paryo din na ittaw ta
    Dyos kaysa mangalipay ta lipo nang na timpo naan ta Egipto bilang bata ta bai
    na bata Paraon.
  tim-tim: Bo dâm, “Anutugât kâmot Israe nengât bikŋe umatŋân manmai are olop manbaen.”
    dâep. Akto Aigita yeŋgât agak meme bâleŋe aregât ukenŋe bo nâŋgâm ginbailupŋe
    penâyeŋgiep.
  yor-yor: o kúkú yàn láti máa ba àwọn ènìyàn Ọlọ́run jìyà, ju jíjẹ fàájì ẹ̀ṣẹ̀ fún
    ìgbà díẹ̀.
  wos-wos: Wungi we dé Israelna du takwa wali renjoka dé mawuli ya. Wun nukwa Isipna
    du di Israelna du takwaré haraki hurundaka di xak wali rendaka Moses di wali renjoka
    dé mawuli ya. Dé haraki saraki sémbut huruta yikafre mawuli yanjoka hélék dé ya.
    Dé dé xékélaki, wun haraki saraki sémbutna yikafre mawuli bari hényitandé.
  emp-NTPO: Idjimaarã cadjirua o b̶ʌd̶eba warrewarrea b̶ʌsrid̶a b̶ai cãyãbara biara
    b̶asia Ãcõrẽ ẽberãrã ume ãbaa bia mĩga b̶aida.
  eng-F35: choosing rather to be maltreated along with God's people than to have the
    temporary pleasure of sin,
  ind-ind: Dia lebih memilih disiksa dan hidup susah asalkan bersama umat Allah, daripada
    hidup bersenang-senang dalam dosa di istana raja. Dia menyadari bahwa kenikmatan
    hidup seperti itu hanyalah sementara.
  pes-OPCB: او ترجیح داد همراه با قوم خدا متحمل ظلم و ستم شود، تا اینکه از لذت‌های
    زودگذر گناه بهره‌مند گردد.
  mpt-mpt: E funanea Ne Isib komok ania i kukub misiamo wafu bli mole ne amito mo
    bianita seinamabibabo ge funane kesoa e mo komok aim blimobe. E funanea Ne nene
    meletani Gode nakaia unangai Isleli tena bioba Isib seli enino Isleli omkayemom
    gaibo nesa omkanemine ge funasebe.
  ssx-ssx: Ipikana꞉ma꞉ mo hoke haumanu puluekema꞉ hosikima꞉ ta꞉na꞉ma꞉ homa pea꞉peke
    yeekeme. Pate kutu piteme tupa꞉ta꞉ mo Koda꞉na꞉ wanda꞉hali ame̱le̱ hata꞉ ka꞉nda꞉
    muluekema꞉ ma̱leke liekeme.
  mkl-mkl: Í ɡbɑsi ɑ kpɑ̃ nŋu iju do inɛi Ilɑɑɔ̃ ŋɑ ɑjɔ do iyi nŋu ɑ́ mɑɑ wɛɛò inɔ
    didɔ̃ si fɑɑyii dulum iyi kɑɑ kpɛ.
  gaq-gaq: ପାପ୍‌ନ୍ନିଆ ଲିଗ୍ ଲେଃଚେ ଉଡ଼ି କାଲ୍ ବ୍ରୁଆନେ ବାନ୍ ଇସ୍‌ପର୍‌ନେ ରେମୁଆଁଇଂନେ ଏତେ
    ଦୁକ୍ ବାନେସା ମେଁ ଇକ୍‌ଚା ଡିଂବଗେ ।
  gof-RNT: Musey nagaran guutha wodes ufayttanaappe, Xoossaa asaara waaye ekkanayssa
    dooris.
  unx-unx: ପାପ୍‌ରେ ତାଇନ୍‌କେଦ୍‌ତେ କାଟିଃ ଲେକା ସୁକୁ ନାମେତେୟାଃଏତେଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କଲଃ
    ଦୁକୁ ସାହାତିଙ୍ଗ୍‌ତେୟାଃ ବୁଗିନାଃ ତାନାଃ ମେନ୍ତେ ଇନିଃକେ ସୁକୁକିୟା ।
  gah-gah: Eza golesa netalímini lagaváa mino hána oko minamoakalímini nenemú giligo
    lemekago, Ómasímini vegenala zuha kezagi miluma netalímini agikagú niago, kezagi
    miní ameko gilitove loko mino etó imó.
  lcm-lcm: sikei kata pilak ta nia ka kui kuvul ve kana vap a God, na uruk kudik palau
    using ani lau rikek, ka ago.
  aer-aer: '@see-verse:HEB.011.024'
  qvc-NT: Ashwanmi tukuy iman kaqta dijashpa, isrraylinu masingunawan padisirqan.
    Chaqa manam munarqanchu uchata rurayta, suq tyimpupaqlla kushikunambaqqa.
  tgl-ULB: Sa halip, pinili niyang makibahagi sa paghihirap ng mga tao ng Diyos kaysa
    sa magpakasaya sa panandaliang aliw ng kasalanan.
  cbs-NT: Moisin katukinan, Egiptonawabun beya jatubetan mei benimai jatube chakabui
    jiwekatsi ikama jaska jawenabun bika teneaibube medabewai jatube nuitapakatsi
    jaska shinankin katunikiaki.
  xtm-NTPP: Vaa visi na ndo'o neni de ma, ja ni ndi ini‑ka de kúu ja koo de ji'in
    ñayii kúu ñuu Su'si ma, sana ja koo sii ini de jaku‑ni kivi te kuiso kuechi de
    ma.
  nnq-nnq: Ngalola mbaya kulaga pamwe na bandu ba Nnoongo kuliko kualila mwojo mabaja
