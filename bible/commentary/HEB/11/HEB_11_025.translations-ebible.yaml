    meˈ mahāp di dunyahin gaˈi layun.
  mle-mle: Aw adiy Yijip jaka tipa kidiy duw taakw adiy Yisrayil jaka tipa kidiy duw
    takwaam jawjaay kwurdadiy. Dayak kip bwal as kaytik mwugiy-dadiy. Aw Mawsis, adiy
    Yijip yitaypika duw takwawa dayadiy mawul wardiy valik kwasa mwiy rakarak ti-yaay,
    aw di tasakwudil God dikidiy duw takwawa saal viyaan kwakwak.
  shp-NTPO: Jaskáyamaira, ja Diossen jonibo betanbi ramiakantin, jawemabi iká iki,
    ja ocha akai jonibo betan rarotitianbi.
  aom-aom: 'Ëhesi bëhoho huro uvadeje: Na mu sisë vaeromo ëhuro huë ma ma-jahuri baejëꞌoho
    ëho bogo maho jioꞌi aꞌi na God-are aribövioho jabuꞌo gemuore bimuvoromo huë sisë
    baejëꞌoho ëho iae maho höjo.'
  geb-geb: Ana khueŋ ndɨkndɨgi, ana vhɨra Fhe Bakɨme ntɨɨri phorgɨp mba simtɨgi ndirga,
    ne nzerarga. Ana tɨvi mbatɨgi ga mbui tɨva zɨn ŋgɨp, tuga tɨvaneŋra mba tɨvir
    ndikndiga ndi thagi.
  bsj-bsj: con tum na co nuwa dontange kange nob kwama bo kange wo ca nuwa luma bwirangketi
    biduwareu.
  cak-cak: Más xrojo' xucha' chi junan niquik'asaj k'axomal riq'uin rutinamit ri Dios,
    que chuvech nucha' chi niquicot juba' ránima chupan ri c'aslen ri richin mac,
