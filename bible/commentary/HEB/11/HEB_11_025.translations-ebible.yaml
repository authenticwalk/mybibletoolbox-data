    ifonge.
  agg-agg: Moses ai sapo Godɨndɨ nendambo ŋgorü nindou ai moaruwai-moaruwaimbo-marɨhindüra
    afɨndɨ tɨŋɨrɨfoayei ranɨ-babɨdɨmbo yahurai refemboyu hohoanɨmomayu. Ŋga asu ai
    moai bodɨfombo moaruwai hohoanɨmo süŋgu hɨhɨfɨ-hɨhɨfɨmbo hohoanɨmoyu.
  ptp-ptp: Ên Moses xovô ên nêbê i obêc dô tɨyi xocbê tɨbii Isip ti ge od ob la vac
