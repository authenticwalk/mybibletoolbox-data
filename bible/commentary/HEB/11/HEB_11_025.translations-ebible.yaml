    mehna ñano yʉhdʉ duahye.
  anv-NT: Ji ákamé mangɛ ɛfwyalé ne bɔɔ́ Ɛsɔwɔ ne nnó ji anyɛ́gé apɔgé ne nechɔ́chɔ́
