    kuaaqi variqana muaanra varaqina virerave, tura.
  yrb-yrb: '@see-verse:HEB.011.024'
  maa-NT: Tà sa̱á jè jaàjiìn nga kjo̱'in kisìkjeiín ko̱ na̱xa̱ndá‑la̱ Nainá, mì k'oa̱‑ne
    nga kjo̱tsja tsjá‑la̱ yijo‑la̱ xi kjoa̱ ts'e̱ jé.
  mcq-mcq: Ijihuni hahi hu Godoni ehijijihi puꞌúmo ahuma ahija apehuna ura renana
