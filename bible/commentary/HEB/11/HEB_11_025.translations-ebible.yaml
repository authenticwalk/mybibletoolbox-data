  viv-viv: Gigahe gigayo, “KaꞋi Felo yana manuweya ganamiyami digo, akufaiweya hida
    babi ana gaitoma hagihagina gananuhagana be yaku wavemwamwala ganamiyami. Tu mena
    gaitomai-dina au havahavaina ada iya Yaubada yana yoꞋo kalivana faꞋina, keke nuwanuwaku
    Felo yana manuweya ganamiyami-yo Yaubada ganakiloweni. Au ganana Yaubada yana
    yoꞋo miIsileli agaidiya ganamiyami. KaꞋi miIdifita miIsileli hikikivekoyodi amine
    iya hinakivekoyoku digo, hinakivekoyoku.”
  yao-yao: Ŵaiweni mbaya kusauswa pamo ni ŵandu ŵa Akunnungu kupunda kukola lukondwa
    mu sambi kwa katema kakajipi.
  tgp-tgp: Moses mo tau na r̃omina vara i pa usuri na malele mata rani r̃ilangi peresi
    na tamlohi non God. Mo sopo opoia vara i avulahi na hehe sei avulahina mo lo toho
    mata makomo rani purongo.
  auc-NT: Wæætë edæ, Botö caate wæquinque botö Wængonguï quïnäni tönö godongämæ̈ cæcæboimpa,
    ante cædinque Möitee wodi, Equitoidi näni wïwa cæte töïnö adinque botö wantæ ïñö
    incæ wïï toïnente awædö, ante wido cægacäimpa.
  kbc-NT: Pida idapaɡ̶a niwita me lawikodaɡ̶awepodi loiigi Aneotedoɡ̶oji, idiɡ̶ida
    ayemaa daɡ̶a dioteci lakataɡ̶a noiigitigi Egito, oditaɡ̶a eo ane beyagi. Leeɡ̶odi
    me yowooɡ̶odi monateciɡ̶idiwa nokododi me ɡ̶odewiɡ̶a niɡ̶ina iiɡ̶o.
  bmh-bmh: Go em ebuan igul sesamoraimai, gonugau ougab siksikabun igul eg maimai,
    dabilab tam. Go em ebuan igul sesamoramau, pigai tamamau. Guzenaimai, Moses go
    Uwait nugau duailel abai uhu wabun dabeleun.
  ctu-BL: Tsi' yʌc'ʌ i bʌ i yubin i tic'lʌntel yic'ot i cha'año' bʌ Dios. Ma'anic
    tsi' yajca cha'an mi' poj tijicñesan i pusic'al jumuc' ti mulil.
  meq-meq: A zay ha məse ɗəretsətseh ta ndo i Mbəlom hay tə bəmalə nakə ma ndziye
    ma məŋgwese tsekweŋ ada ka rəhay gər a Mbəlom bay aye.
  noa-H: Rey dʌ̈i hãbam deg joobam k'õchgau warag hich meeunta hisegamjö habaawai
    Hẽwandam na k'aigba haju k'ĩirjuwi, warag hichta hich meeun Hẽwandam hõork'a t'ʌnʌm
    k'ʌʌn dʌ̈i hãba sĩi hich dau hap'ʌʌ hapijuuta k'ĩirjubaadëjim hanaabá. Hichdëu
    k'ap'ʌ sĩejim, mag rey dʌ̈i mʌig heegar k'ũchpai nem hajap'am t'um paarpawiajã
    sĩi hich meebaadee deeu chuk'u haju.
  alp-NT: Le isukare mise lesi isupu susate sakesa kai Alla Eni tamataru, bei rue
    kena lale ndinate le hidupe ono dosa, kai lale ndinate mere etakwali mo.
  san-VEL: yata.h sa k.sa.nikaat paapajasukhabhogaad ii"svarasya prajaabhi.h saarddha.m
    du.hkhabhoga.m vavre|
  kbq-kbq: Anumzamofo vahe'ma zamazeri havizama hazaza hu'za azeri haviza huzanku
    agesa nentahino, atupa knafi kumimofo kefo avu'avazampi muse huzankura avesra
    hu'ne.
  kbh-kbh: Chamna, tojánbos̈ena cha jasúfriama ínÿenga chamotsamama, cánÿiñe chë Bëngbe
    Bëtsabe ents̈ángaftaca, y ndoñe nÿe baseftayté ts̈abá jatsmënana, bacna soyënga
    jtsamëse, nts̈amo cachá tojtsejuabnacá, nÿe cachá ts̈abá jtsomñama.
  ron-LSB: alegând mai degrabă să se împartă cu poporul lui Dumnezeu decât să se bucure
    pentru o vreme de plăcerile păcatului,
  pon-pon: O a piladar en ian japwilim en Kot aramaj akan kamekam, jan peren mal en
    dip me motomot.
  nhe-BL: Quitlapejpeni para tlaijiyohuis ininhuaya itlacajhua Toteco. Ax quinejqui
    mopaquilismacas ica tlajtlacoli tlen san temaca paquilistli para se tlalochtli.
  sps-sps: Ayei te pisainy a tou saraa kamits fiisen ramiri na taa Jiu u vainy ten
    Gov. Ayei baainy to ma paparaa taataun men kat iny aveto.
  wnc-wnc: Ngan. Ita maya waapatane waaknga dakngake yukut ngana ita Isip nana amikat
    gatake yuke sanga wai takngatu takngatue apbakngake tawake tapduknga dapaknga
    yuke kupikge apbitakut. Apbitake ita Anutu kakusike iat Anututane aminabapat gatake
    yuke meya takngatu takngatu Isip nana aminda yama paningge dua gwaukut. Wena.
  bus-bus: À sì wà wɛ́ɛ tãawa kↄ̃n Luda gbɛ̃nↄ dɛ kuuna kↄ̃n pↄnnaao durun guu gurↄ
    plaaala.
  gub-BL: — Aze aiko tuwihaw hàpuz me nehe, aiko putar hemetarer katu ma'e romo nehe.
    Aze aiko Tupàn hemiruze'eg wapyr nehe, ma'e hereko 'ymar romo aiko putar nehe.
    Naiko kwaw tuwihaw ipyr nehe, ta'e ikatu 'ym ma'e iapo har romo hekon a'e xe.
    A'e rupi hemuigo kar putar ikatu 'ym ma'e iapo har romo a'e nehe no xe. Tàrityka'i
    Tupàn uzepyk putar ikatu 'ym ma'e iapo har wanehe nehe. Aiko putar Tupàn hemiruze'eg
    wapyr nehe, i'i izupe.
  imo-imo: Ulu kerima lepa naa puli tono koromele ulu naa tembo konopu lepalie Gotenga
    imboma umbuni meremele mele aku tepo membo konopu lerimu.
  boj-boj: A endegsi are qalej, “Qotei aqa tamo uŋgasari agi Israel naŋgi gulbe ti
    unub. Deqa uŋgum, e naŋgi koba na sosiy gulbe oqnqai. Une qa arebolebole a sokiñalayosim
    koboqas. Di e uratqai.”
  eng-DRA: Rather choosing to be afflicted with the people of God, than to have the
    pleasure of sin for a time,
  knf-knf: Ahokan phaj na bañaaŋ biki Naşibaţi kë di pwo ţi iko ilil yi pekadu inwooŋ
    iinji ijon.
  san-KHM: យតះ ស ក្ឞណិកាត៑ បាបជសុខភោគាទ៑ ឦឝ្វរស្យ ប្រជាភិះ សាទ៌្ធំ ទុះខភោគំ វវ្រេ។
  arn-NT: Doyümi ñi kiñentrür kutrankawael Ngünechen ñi trokiñche engün femngechi
    tañi allmalltunoafiel ti pichin tripantu mew ñi ayüwünngechi rupayael tati yafkafe
    mongen mew.
  zas-NT: Par laaman zagdxeli na̱j sagdiajman con ree xbén Israelaman, luar nüjnman
    dol niroꞌnladxaman laa reeman din niajpaman ni rënman, ni ad rdaant ree par tiblayaa.
  ken-NT: Arɛm bɛ ɛchi sayri bɛbhɔŋ ɛsɔŋɔri nɛ bo Mandɛm ɛcha mɛ́nyiɛ nɛpɛ́m ɛnɛn
    bɛbʉ́ ndu mɔ́mbɨŋɨ mpok.
