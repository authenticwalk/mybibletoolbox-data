    gikak Uhokri.
  iou-iou: Täŋpäŋ ŋode nadäŋkuk; Imata kome ŋonitäŋo gärip kadäni keräpi-tagän kaŋ
    iwaret? Nämo, näk bäräpi Anutu täŋo kudupi ämawebeniye-kät bok nadänayäŋ tämäŋo
    uyaku täga yäk.
  ntp-NT: Baiyoma ipʌli ʌgai isʌoodami maatʌcagi isʌgai ʌrjudíu. Ʌjudidíu ʌrDiuusi
    maamaradʌ cascʌdʌ. Tomasi vʌʌsi ʌjudidíu ʌrpipiooñigadʌcatadai ʌraí Ejiipitʌrʌ
    oidacami dai soimaasi taatamituldiña. Moseesa baiyoma ipʌli issoimaasi taatagi
