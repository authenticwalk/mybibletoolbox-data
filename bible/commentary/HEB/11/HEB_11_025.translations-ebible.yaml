  cnt-NT: Co₂ŋei'₅₄ guë́₄ ca₂'náu'₃ dsɨ́₅ ŋág₃ uɨg₅ quiain'₅₄ dsa₂ juɨg₂ quián₅ Diú₄,
    con'₂ guë́₄ a₂le₃chain₂ o₂'ŋió₃ dsɨ́₅ ca₂tiá₂ a₂'no₃ dso₄.
  tif-tif: kaami miit kabak-ali, Moses ami aket fukunin kaali, yak Isip kasel imi
    iipyak tem kabak-banila, ban wakan-tal-unemin kaami kukup kaata, kutal-fuku kulii-taba-bom
    disa; kiin tap kaami fiyaap duumin kulii yakaba toop iip kuluba kela-yaamin uyo
    kulaa kambola-somdila, yak God ami unang tunum Israel-miin imi tem unila kawu
    iso, naso, nikil maakup angtiil yol uyo kaa-bam um-tal-daka-mokomup kuuta ti tambal
