    ca cuñí ra nyehe ra tɨndoho chihin ñáyɨvɨ cuenda Nyoo.
  tzo-NT: Yutsil yo'nton ba xchi'in ti ilbajinel ti xchi'iltaque, yu'un ja' co'ol
