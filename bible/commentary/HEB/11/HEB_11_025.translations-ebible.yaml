    pavenana.
  sus-A: عَ نَشَ وَ عَ شْن مَ، عَ شَ تْورّ سْتْ عَلَ شَ حَمَ يَ مَ، دِنّ عَ شَ حّلّشِن
    يُنُبِ رَ وَشَتِ دُنكٍدِ بُن مَ.
  jpn-1965: はかない罪の楽しみを受けるよりは、むしろ神の民とともに苦しむことを選び取りました。
  fra-SBL: préférant partager les mauvais traitements du peuple de Dieu plutôt que
    de jouir pour un temps des plaisirs du péché,
  yka-yka: Peggeˈ eddoˈne pe magsandal katiksaˈan nuhut meˈ pagkasine bangsa Israˈilin,
