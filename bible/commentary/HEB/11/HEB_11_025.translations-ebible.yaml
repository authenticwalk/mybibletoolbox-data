    Lalap Nin ri.
  gaz-gaz: Inni gammachuu cubbuutiin yeroo gabaabaaf gammaduu irra saba Waaqaa wajjin
    dhiphachuu filate.
  kud-kud: Eena Mosese nigele nuwanuwana, ta hauga ahu'ahubalina ainai iyaliyaliyaya
    mumuga yababana vehabana, na hesi nuwanuwana ebeha Yaubada yana tomowao baidanao
    himiyavitai.
  urb-NT: Jundéu awa ta Tupã kotyhar ta ke. Ame'ẽ ta namõ pyrara ixo, aja a'e putar.
    (Parao rajyr membyr aja a'e ixo rahã, Tupã ke a'e putar ym, aja a'e mujekwa.)
    A'erehe ma'e ka'u te'eha ke a'e ma'ema'e ta tipe. Aja a'e putar ym te. Parao rajyr
    membyr aja a'e ixo rahã, a'e jumuhury katu juehe. Anĩ. Aja a'e putar ym te.
  fra-LSG: aimant mieux être maltraité avec le peuple de Dieu que d’avoir pour un
