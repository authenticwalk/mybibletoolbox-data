  zat-NTPS: san guca lázredxe̱' tée̱' xel-la' zi' nen bi ca' chee̱ Dios quézcala sue̱'
    tu chí'idau' lu da ba neza chee̱ da naca dul-la.
  spp-spp: Mà jwo u uye yaha kapegigii mpyiŋi funntange e ke, u à li lwɔ́ uye e si
    ŋkyaala ná Kile shiinbil'e, ɲaha kurugo yɛ kuru funntange shiŋi ɲyɛ na mɔni mɛ.
  zty-NTPS: Ki benbe' dan' goklbe' gakže chawe' sáka'be' tẕen ḻen benách ka' che Dios
    ka yebéḻenlbe' to chí'ido'ze da' ka' žebéḻengekle benne' ka' žóngake' doḻa'.
  mek-mek: Kai isa faepamafua Isiptoai mo gaagu koa aisama, au akaikiꞌa femia. Ke
    egae kapa maꞌoai kekae auꞌi isafa isa apuga fekemia. Kai Moses eagu alogai, aagoa
    laoꞌi maiꞌi apalaꞌi, alogama kapaꞌi, akeka epoꞌi afaemaefa auꞌi eumakalainiꞌi.
    Ke ifo anina eani Deo ega papiau fou fekemia eoma puo, Isipto papiauꞌi fofouga
    isa keafi apalania. Ke isa muni Deo eegai afa felo ageafia auga eafiaꞌamalaina
    puo, Mesaia faugai ekiekie auga kapa akaikiꞌa epamia. Kai Isiptoai kapa maꞌoai
    feloꞌi kekae auꞌi kapa eꞌeleꞌi epamiaꞌi.
  aey-aey: Uqadodoc ha Anutna dana cajaca gami culumen osoben gahidoqagannu waug nijen.
    Uqa ceelec ocnu silail kobol toodudu odon uqana saen gohic himecna biliga qee
    dol.
  urd-GVH: आरिज़ी तौर पर गुनाह से लुत्फ़अंदोज़ होने के बजाए उसने अल्लाह की क़ौम के
    साथ बदसुलूकी का निशाना बनने को तरजीह दी।
  ycn-ycn: Caphí ripechu i'imacale Tupana chojé, rihuata Tupana le'ejena ina'uqué
    hua'até i'imacana. Pu'ují iná pechu i'imacá mequetánaja iná la'acá aú iná huátaca
    que pu'uhuaré, iná manaicho. Uncá rihuátala ripechu i'imacá pu'ují ilé caje hua'até
    mequetánaja. Richaje rihuátaca chapú caje yajhué amácana Tupana le'ejena ina'uqué
    hua'até.
  djr-djr: Bili ŋayi gan ŋunhi nhäŋala Mawtjitjthuny yolŋunhany walalany Yitjuralnhany
    bäpurruny walal gan ŋayaŋu-miḏikin gupa-raki'mirr nhinan, bala yan ŋayi marrtjinan
    bala mala-manapara walalaŋgal, märr walal marrtjin rrambaŋin ŋayaŋu-miḏikinany,
    bala yan ŋayi ŋunhi ŋapa-bilyurra dhuwurr-yätjkuny romgu malaŋuw dhuwalaŋuwuywuny
    munatha'wuywuny ŋunhi ŋayi ŋuli ga gumurr-gäma yurr märr gurruri yan.
  kvg-kvg: 'Ndego poev tømbogoám ndǿgo: Mbumbukiam-gi ezoqa namba, potonam matev
    sugumú-ndapét, ambá ndø̄go, Izip ezoqa namba, khøuwa khapelavøqasi-te, manqa-zapa
    matanam-te sa tuzumbu-gøupat.'
  rug-rug: Ba vizatia sa si pude somana koa ta sigiti turaṉi sari na tie te Tamasa,
    hola nia si pude qetuqetu nia sa kinaleana pa totoso papakana mo.
  hop-NT: Tatam pay God sinomuyatuy amumum hīhihta aṅ k̇ānanvotniqey namorsta, qaantaqat
    hahlayhpit ep hihsavo hahlayniqey epnihqee,
  san-URD: یَتَح سَ کْشَنِکاتْ پاپَجَسُکھَبھوگادْ اِیشْوَرَسْیَ پْرَجابھِح سارْدّھَں
    دُحکھَبھوگَں وَوْرے۔
  heb-LB: הוא העדיף להשתתף בסבל עמו, עם אלוהים, על־פני תענוגות החטא.
  caf-NT: '''Et k''us Yak''usda, ''en bulh tube lhat hoontsi'' dzuh notezut, ''et
    whuz na''a Moses ''utahahó''ai. ''Astl''iyaz lubeshi be hootét''i, ''aw ''et ilah
    ''utahahó''ai.'
  mio-NT: Ña chaha ra chacan, vati cuni ra coo tahan ra chi tu ndoho chi ñivi ra Ndioo.
    Ña cuni ra cha cua cusii ini ra, ta savaha ra cuati suhva quivi.
  srq-NT: “Dios quiato rese taɨco se. Mbia ɨcuã ɨcuã ndaque ra seje. Dios quiatoã
