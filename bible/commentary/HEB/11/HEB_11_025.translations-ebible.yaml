  mox-mox: Mana Mosese ge nuana tuta kukusana ʼinaya naqaiawa bwaʼobwaʼo ana ilivu
    luveifana weaqina, ta ʼesi nuanuana Yaubada ena tomotauyavo edi toa vita gamonaya
    tauna wese maega ina toa.
  kew-kew: Gore nipuna konere Gote-na ruru onaa raapu pirua go kedaa nimu raapu rita
