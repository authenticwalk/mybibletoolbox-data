    wurraanggarra-arragayangi wugurru.
  cop-BHC: ⲘⲀⲖⲖⲞⲚ ⲈⲀϤⲞⲨⲰϢ ⲈϢⲈⲠⲘⲔⲀϨ ⲚⲈⲘ ⲠⲒⲖⲀⲞⲤ ⲚⲦⲈⲪⲚⲞⲨϮ ⲈϨⲞⲦⲈ ⲚⲦⲈϤϬⲒⲘⲎ ϦⲈⲚⲪⲚⲞⲂⲒ ⲠⲢⲞⲤ
    ⲞⲨⲤⲎⲞⲨ.
  buk-buk: Iŋ tec bu mbo ti atac ŋayham tôm ŋasawa apê tu mêtê sac-ŋga whiŋ Parao
