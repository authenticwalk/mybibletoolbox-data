    pa som. Pa imoto: Kokena iyaaru i pa sanaana. Tana leleene imet kat, mi igaaba
    Anutu wal kini, mi ibaada pataŋana kembei ta zin. Pa ina, ni ire kembei koroŋ
    ambaiŋana ma ilip.'
  myw-myw: '@see-verse:HEB.011.024'
  sby-sby: Walacibona kuba cintu caina kupengela pamo ne bantu ba Lesa kupita kukondwa
    ne malyalya a bwipishi kwa kacindi kang'ana.
  sll-sll: Ditere, Pero aung namine mongwo meri momia, wang molalga tal wai weni ol
    na tenamba, tenangwo tali haung obilga ire milna panangwo golalia, hamen bani
    ta holalga pamia di pire aidolimia. Aidolere na gamna Isrel ari God kul engwo
    hobi singaba Pero tal oun dongwo ol tongure gul bir ire ire momia, mongwo bani
    na para pire iralua di pimia.
  yaq-NT: Ala, aapo, ju'u Liojta yoemra, jume' ijra'eliitam mak au na'ikiaka intok
    junamemak jiokot au a' bitnee'uta yeu pu'ak. Junama'a, ka jiba, juka' ka tu'ik
    joaka, alleaka jiapsi'eaka su.
  uro-uro: Qa lu i ama märäm gem ga iva rhi sangäm na qa qä nä ma Ngämuqa aa ruvek
    dap kaku ama märäm doqoräkt iva qät ta ama märmärgem da ama vuirhong angärha ron
    gärangätni i ngärhit lir täktäksot na ngät.
  ita-1885: eleggendo innanzi d'essere afflitto col popol di Dio, che d'aver per un
    breve tempo godimento di peccato;
  muy-muy: Àwayay ti hojo tə̂gri daliya akaɗa ya tə̀gri ana ndam Izireyel ndahaŋ ni
    ere gani ti amərvu àna zlam magudarani ni, aɗaba zlam magudarani ti avay məmərani
    gʉzit ciliŋ.
  kqc-kqc: idu Sei di venesa buni de renari, auba resi meda tumuri, vegu no dudu,
    uka moi ada rena mokei vava regi ka auba de reyo.
  tav-tav: “Dio yarã mena macacʉ maca yʉ anigʉ. Na menare yʉre na capopiyeyepe to
    anibao joroquena Dio yarã mena macacʉ yʉ anigʉ,” caĩ tʉgooñañupʉ. Ĩ tʉgooñari
    Ejipto macana mena caroorije áti wariñuurique macare cabooquẽjupʉ. “Na mena yʉ
    cáti ãmata yʉ wariñuucõa aninucuquetiboʉ,” caĩ tʉgooñañupʉ.
  eng-ULB: Instead, he chose to suffer with the people of God, rather than to enjoy
    the pleasures of sin for a while.
  spa-VBL: Sino que prefirió participar de los sufrimientos del pueblo de Dios antes
    que disfrutar los placeres pasajeros del pecado.
  fra-_FOB: Choisissant d'être maltraité avec le peuple de Dieu, plutôt que d'avoir
    pour un temps la jouissance du péché;
  hau-ULB: A maimakon haka, ya amince ya sha azaba tare da jama'ar Allah, a kan shagali
    da annashuwar zunubi na karamin lokaci.
  mal-mal: പകരം പാപത്തിന്റെ അല്പകാലത്തെ സന്തോഷത്തേക്കാളും ദൈവജനത്തോട് കൂടെ കഷ്ടമനുഭവിക്കുന്നത്
    നല്ലതെന്ന് കണ്ട് അത് തിരഞ്ഞെടുക്കുകയും ചെയ്തു.
  lit-lit: pasirinkęs verčiau kentėti priespaudą su Dievo tauta, negu laikinai gėrėtis
    nuodėmės malonumais,
  urd-GVR: Ārizī taur par gunāh se lutfandoz hone ke bajāe us ne Allāh kī qaum ke
    sāth badsulūkī kā nishānā banane ko tarjīh dī.
  far-far: Boroi ma nia filia ga 'ana fua ka to fainia wane God ki, sulia nia nao
    si doria fua nia ka to lea ana falafala ana ta'alae fua kada tu'u go.
  suz-BL: पापीपुकी नु काथा बाक्‍शा, सुख जचा क्‍येङा परमप्रभु यावे आ मुर नु बाक्‍शा,
    श्‍येत जशा बाक्‍चा योव़तु।
  car-NT: Iru'pa 'ne ka'tu rapa moro ta'sakarykon maro tywota'karykary topoje i'wa
    man, moro ko'i roten yja'wan amano 'wa tawa'pore typory ko'po.
  amp-amp: Nanhu sinya tanyukkorhof yimam tu Bro Nkifrarhu yon kunyet. Rompno kanga
    rpat atohkahnomn rom yekwa krhopam rpat ayaknom, nhai mrokfom. Na wofnkaha kingrpno
    tohhato rorhu fasoh nefm hikneft. Yimam ndhtet rhu nmbuhat rhuyukm nhai ndhtet
    rhu nmbuhat toh nkifranikahm. Nhai.”
  bht-bht: ऐ इस तांई होया की मूसे पाप दे थोड़े बकते दे सुखां दा आनंद लेंणे दे बजाऐ
    परमेश्वरे दे लोकां सोगी दुख झेलणा जादा खरा समझया।
  eng-NOY: choosing rather to suffer affliction with the people of God, than to enjoy
    the pleasures of sin for a season;
  cub-NT: Quénora ina Egiptocavʉ ne yebacavʉ, ʉ̃i põeva, Jʉ̃menijicʉi põeva, ina judíovaque,
    ñájiyʉrejaquemavʉ Moisés bácʉ. Egiptocavʉ ne jẽneboi torojʉcʉ me cʉcʉ bácʉ baru
    ijãravʉque ʉreque, Jʉ̃menijicʉi ʉrõpe d̶abejebu. Quénora coateni Jʉ̃menijicʉre
    jarʉvarĩ, ãmeina tejebu. Aru obebenʉmʉara torojʉjebu ʉ̃ mácʉ.
  ita-1927: scegliendo piuttosto d’esser maltrattato col popolo di Dio, che di godere
    per breve tempo i piaceri del peccato;
  lww-lww: ana naga sitom manene la kiena lus tap̃ena lala, yeririna na mratava kiena
    ne Ntewa. Naga mligan um̃a m̃ana yar keviu, amio p̃elaga la na yomarava nini,
    nap̃a sane kana kekarena pe na p̃ane ga ne, p̃isi na pa miakol amio kiena yeririna
    lala e malena na pog m̃arera la nap̃a le Isip la akila ke pan la.
  ckb-ckb: بەلایەوە باشتر بوو لەگەڵ گەلی خودا سووکایەتیی پێ بکرێت، لەوەی لەزەتێکی
    کاتیی لە گوناهدا هەبێت.
  nas-nas: Kumponing bakaning ninka nariꞌ arikung toraꞌkoo piavora tee-koo orara aarumo-koo
    kuunge batei okiꞌnamuꞌkoo otoi dotuaraaꞌnaang piavoarukoꞌ,
  uvl-uvl: Pe lemene ero nge singina iech mana ia poinga poreke ngana mur. Iange iechinga
    nenga poinga poreke ngana nem tu ke mala ero. Pe i teke urana nge la ke tu luluch
    nge NeHalang nena hana mur, ke amneia melmelenga pule.
  eng-BBE: Feeling that it was better to undergo pain with the people of God, than
    for a short time to have a taste of the pleasures of sin;
  ixl-CNT: Aal bꞌaꞌn siatz kꞌuxh ela sael iqꞌii tuchꞌ vitenam u Tioxh. Utz yitꞌ saꞌkojichiꞌbꞌixsa
    tibꞌ tiꞌ ibꞌanax qꞌu kam qꞌuꞌl sakoꞌnpaali; ayaꞌ vibꞌanax qꞌu paav xoꞌl qꞌu aa
    Egipto.
  xsi-xsi: I ilo patea tu ambo i ma ikale malia kunzi Maro Kindeni ne ŋgu, ande ŋinde
    ma ara. Isama tu kiesaka ne ndekâŋa uru ikeno ikura zo mbwana-mbwana nâ, aku i
    tini pwâka tu ipono muli pa kiesaka ne vetâŋa kâ.
  crx-NTPO: '''Et k''us Yak''usda oodune''ne, ''enne bulh tube lhat-un hoontsi''-un
    dzoh notizut, ''et whuz un''a Moses ''utahahón''ai. ''Atsulyaz lubeshi be hootát''e''-un,
    ''aw ''et iloh ''utahahón''ai.'
  kan-OKCV: ಮೋಶೆ ಗತಿಸಿ ಹೋಗುವ ಪಾಪಭೋಗಗಳನ್ನು ಅನುಭವಿಸುವುದಕ್ಕಿಂತ, ದೇವಜನರೊಂದಿಗೆ ಕಷ್ಟ ಅನುಭವಿಸುವುದನ್ನೇ
    ಆರಿಸಿಕೊಂಡನು.
  bbb-bbb: Mosisi fu vierafe fuka e Isureroko ijena besu isejavaekiro fu ije vierafe.
    Ro una maza aokube ume igia ise ije oemarekinu karidufuo ije fuka ijuone.
  blw-blw: Te penatpategna hen metapyana hen anchichay sosnodna way tatagun Apudyus
    way uray mìligat an chicha, no hen anchi mèlamram-ayana ah faréy Are way maid
    afurotcha, te hen kaginanas cha nadchiyat an yanggay hen-aketan.
  tam-2017: நிலையில்லாத பாவசந்தோஷங்களை அனுபவிப்பதைவிட தேவனுடைய மக்களோடு துன்பத்தை
    அனுபவிப்பதையே தெரிந்துகொண்டு,
  azz-NT: Ta, Moisés cachi quiyolnejnequic ma no tajyohuijtinemi ijcón queme tajyohuitinemij
    ipueblojcahuan de Dios. Huan Moisés amo no quiyolnejnequic mopaquiltijtinemis
    tech in tajtacolnemilis ten huejcahuas sayó para sequi tonalme san.
  spa-RV-1909: Escogiendo antes ser afligido con el pueblo de Dios, que gozar de comodidades
    temporales de pecado.
  csy-csy: Tawmvei atu mawna sung ah lungkimna le nopsakna te sang in Pathian mite
    taw haksatna thuak tu teal zaw hi;
  mxq-NT: Waanʉ niꞌigʉ ttsejky es axʉʉk yajtúnʉt mʉt ja Diosʉ jyaꞌayʉty, es kʉdiinʉmxyʉp
    ko tuk tsojk pekyoty xyonda̱ꞌa̱gʉt.
  tzj-NT: 'Xerachbilaj ja tinamit xin Dios chipan ja rpokonal. Quewa'' xuch''ob kaj
    ja Moisés ri'': —Más na utz nenwachbilaj ja tinamit xin Dios chipan ja rpokonal
    chwach ja xquenwachbilaj ta ja raj Egipto chipan ja quicotemal ja xa il mac rc''amonto
    in xa noc''owi chakaja''.'
  tdt-tdt: Tuir nia hanoin, diak liu nia terus hamutuk ho Maromak nia povu Israel,
    duke iha tempu badak nia laran nia moris goza deit buat nebee mak la loos.
  ron-BTF: Alegând mai degrabă să sufere necaz cu poporul lui Dumnezeu, decât să se
    bucure pentru o vreme de plăcerile păcatului.
  eng-WEBP: choosing rather to share ill treatment with God’s people than to enjoy
    the pleasures of sin for a time,
  eng-FBV: Instead he chose to share in the sufferings of God's people rather than
    to enjoy the temporary pleasures of sin.
  nld-1939: en wilde hij liever smaad lijden met Gods volk dan een vergankelijk voordeel
    trekken uit de zonde;
  bwo-bwo: Mansha manorush morron daatset genee'oniyere Ik'i ashuwotsnton gondbek'o
    daatso b́ marat'i.
  nch-BL: Quitapejpeni para taijyohuis inihuaya imasehualhua Toteco. Amo quinejqui
    mopaquilismacas ica tajtacoli cati san temaca paquilisti para se talojtzi.
  quc-TNT: Xane ri are' más je'l na xril ru rikic c'äx cuc' ri winak ri e rech ri
    Dios chuq'uexwäch ri cäquicot na quieb oxib k'ij chubanic ri mac ri je'l cäquil
    wi ri niq'uiaj winak chic.
  tfr-NTPO: Woydara ga ber shäng wopjl̈ú dbar kjwöbö, l̇l̇ëbo owa shäryara kjĩshko
    l̇l̇ëme. Eni ga opyono beno shäng shdungoba Sbö nopga tjok shara.
  kaq-NT: Neno pari hohchaquin costantahpan hihxonma bi ta Papan jonibo betan tiroma
    tenetanpan hihxon jato tenequihnnishqui.
  sgb-sgb: ta êmên na makalamo hilay pinili ni Apo Namalyari hên mag-in anak na, hadyay
    kairapan man ya angkaranasan la, kanan magpakapda hên manyag kasalanan, ta muwang
    na ya a mabuyot ya habaytoy kahiglaan.
  vie-1934: 'đành cùng dân Đức Chúa Trời chịu hà hiếp hơn là tạm hưởng sự vui sướng
    của tội lỗi:'
  kxv-kxv: ଗା଼ଡ଼େକା ତାକି ପା଼ପୁ ତଲେ ରା଼ହାଁ ବେଟାଆ଼ନାଣି କିହାଁ ମାହାପୂରୁ ଲ଼କୁତଲେ ଦୁକୁ କସ୍ତ
    ଅ଼ର୍‌ହିନାୟି ନେହାୟି ଇଞ୍ଜିଁ ଅ଼ପିତେସି ।
  amu-NT: Ee tjaweeꞌti tsꞌoom na matseijomñê ñequio nnꞌaⁿ na cwiluiindye cwentaaꞌ
    Tyꞌo̱o̱tsꞌom meiiⁿ wiꞌ tyotjoomna, nchiiti na nntseijomñê cantyja ꞌnaaⁿꞌ jnaⁿ
    na cwilaꞌneiiⁿꞌndye nnꞌaⁿ.
  hin-CV: और पाप के क्षण-भर के सुखों के आनंद की बजाय परमेश्वर की प्रजा के साथ दुःख
    सहना सही समझा.
  spa-BES: Sintiendo que era mejor experimentar dolor con el pueblo de Dios, que por
    un corto tiempo probar los placeres del pecado;
  san-BEN: যতঃ স ক্ষণিকাৎ পাপজসুখভোগাদ্ ঈশ্ৱরস্য প্রজাভিঃ সার্দ্ধং দুঃখভোগং ৱৱ্রে|
  tdx-tdx: te mone jinobo’e ty hifeake fampisoañañe mindre am’ondatin’ Añahareo, ta
    t’ie hanañ’andro hieranerañe an-kakeo;
  naf-naf: Egaŋ Kawawaŋgalen am ekŋenmak kot tusumti nukŋaŋ pupuyelen nâmti ekŋenmak
    tusuye. Egaŋ mama mimi bekanaŋgalen tikŋaŋ seleset mâti kan belaknik bugan oloŋen
    mimiyet nâme ŋep ku beye.
  grc-MT: μαλλον ελομενοσ συγκακουχεισθαι τω λαω του θεου η προσκαιρον εχειν αμαρτιασ
    απολαυσιν
  vid-vid: Nakona inoga kugazika hamwe na wanhu wa Nguluwi kuleka kusechelela udevelo
    wa gehile kwa mhela udo hela.
  pio-NT: Néese cayába cachàiníwanái iicácaté yùuwichàanápináwa Dios yàasu wenàiwica
    yáapicha, níái israelitaca, íicha yái ìyáanápinácaté càasuíri iyú achúma èeríinata
    náapicha níái Egipto yàasu cáli íiwacanánáica, imàníiyéicaté ibáyawanáwa casíimáiri
    iyú.
  tsn-tsn: '@see-verse:HEB.011.024'
  amr-NT: “Egipto huairi e̱e̱ʼtaʼ pakhueʼ i̱jje̱y. Egiptoeri ettoneʼ pakhueʼ i̱jje̱y.
    Egipto huairien ʼuru aypotaʼ pakhueʼ i̱jje̱y. Doʼhued aratbutere Israel aratbutere
    paiʼda eʼnopoʼi̱kataʼ ijpaki,” Moisésa Diostaj oknopo̱e̱po oaʼuyate.
  pwg-pwg: Ina keta ivinei da God ina wawaya yavata ita vokwarakwara patapata. Ma
    ke ita kayowei da berabero kana nuwabiibai kamonai ita makai, nani nuwabiibiina
    na mara tupona kava.
  cjv-cjv: Yaromi “Na Yai Gumam mounam wako tere bianom faingua konom i dourom boiro
    kakom gurom towane toka mun firaiye,” epe di fikemba yaromi furo “Na nanan Yai
    Gumam gama Isirae ari yokamai gere ganom kipi towane inapune,” di fime.
  tha-KJV: ท่านเลือกการร่วมทุกข์กับชนชาติของพระเจ้า แทนการเริงสำราญในความบาปสักเวลาหนึ่ง
  por-BR-2018: pois preferiu ser maltratado com o povo de Deus a ter por um tempo
    o prazer do pecado.
  mhl-mhl: Soine jikigaru Ijipt yoŋoke agiburande jeri bofukeru oi damaŋ pompoŋine
    kosa jerienayoŋ, gogoine oŋuine oi ŋadi gaya. Oi ŋadi gaku Anuture maŋkekerisie
    kufufuŋ yoŋoke jikigako sisikoŋkoŋ eyarebi oi moko maneru jogbasasanaŋ enimiŋ
    ore maneko ropekiine fukeya.
  klv-klv: Emǝtahun nǝsaan husur togol nahǝhaṽuran tom̃idol ŋai, be ilekis hǝn b̃ikatǝp̃ol
    hǝn nǝmauran todaŋ nǝvanuan siGot lotolǝŋon tosa vǝsa lan.
  bco-bco: Mo꞉wo꞉ e man mogago꞉wa꞉ sagalo꞉ dia꞉no꞉ a꞉no꞉ ho꞉len abolda꞉su a꞉namio꞉
    dia꞉no꞉wo꞉ mo꞉beaki ta꞉fo꞉. Isib kalu iliyo꞉ Isolael kaluka꞉isaleyo꞉ dikidia꞉lab
    ko꞉lo꞉, Mo꞉sa꞉s elo꞉ iasi o꞉lia꞉ dowaki, nagalo꞉wo꞉ dia꞉no꞉ asulo꞉.
  kdl-NT: U ɗanga̱sai u soi mavura n ama a Kashila̱, n u ɗa wa pana kayanyan ka unyushi
    u cingi ka aꞌayin kenu.
  apu-NT: Iua mereẽri imisiritiko Teoso nakitiakorikata. Ininiã iua sari ninoakata.
    !Inirekari poxokonitxi maerekati kamakiti, kotxi ikara poxokonitxi mokatanitika
    xipoka.
  roo-roo: Ari ita, oisoa oisi vo vaisi veripaoro oiso vovouroepa rutu ra Pauto voeaaro
    tapo oirara ora tavosiro rutu, vo osa riroa rutu tavaka oisoa oupaive. Oa iava
    oisoa vaopa reasiparo, teapi vuri vovou vai purareve gare vuutavi raga-ia.
  miz-NT: Dií ka ntio ña é ntoꞌo dadɨɨ ña nī ña ntáduku ntée Xuva kō é kutūvi dínī
    ña uun daꞌna mí ntáde ñaꞌa san é kīni kaa.
  qvz-NT: Pai chi Egipto llactai shuc ratulla cushiyachic munaigunata saquishami Diospa
    runagunahuan pariu turmintarinata munara.
  deu-ELO: und wählte lieber, mit dem Volke Gottes Ungemach zu leiden, als die zeitliche
    Ergötzung der Sünde zu haben,
  mjc-NT: Tan nacoo̱ ra ñuhu Egipto can tyin ña cuñí ra cusɨɨ iñi ra tsihin tsa javaha
    ra tsa caquiñi. Tan nacatsi̱ ra tsa cua nyehe ra tundoho tsihin nyɨvɨ Nyoo tan
    ñavin ca tsa cusɨɨ iñi ra tsihin tsa tsindɨhɨ́ ñi maa.
  caa-caa: Porque jaxir ubꞌijnu que más ani bueno tuaꞌ unumse ubꞌa taca tunor e gente
    tuaꞌ e Israel xeꞌ jax uchinam e Dios, porque jaxir machi cꞌani utzayjres ubꞌa
    tama e mabꞌambꞌanir nien imbꞌijc e tiempo.
  pls-NT: Sino que jehe icha joinao vetan tangui cai inchin icha chojní Dios en lugar
    de que jehe c̈hjoin rroconohe de rrojinchehe cosa jianha inchin joinao cuerpoe,
    ixin jehe venohe que mé jeho para nchion tiempo.
  eng-WYC-2018: and chose more [or rather] to be tormented with the people of God,
    than to have (the) mirth of temporal sin;
  bdv-bdv: ହାହେ ରଃୟ୍‌ ଅଃଳକ୍‌ କାଳ୍‌ ସୁକ୍‌ବୟ୍‌ଗ୍‌ କଃର୍ତା ବାଦୁଲେ ଇସ୍ୱରାର୍‌ ଲକ୍‌ମଃନାର୍‌
    ସଃଙ୍ଗ୍ ଦୁକ୍‌ ବୟଃଗ୍ କଃରୁକେ ସେ ମଃନ୍‌କଃଲା,
  otq-NT: Bi hwahna nda mfe̱i mahye̱giwi ár hnini Jö, himbi ne bi njohya ꞌra ya tsi
    pa ha yá ñho ar tsꞌoki.
