  zav-NT: Gwyazlažə'əche' bžaglaogüe' txen len beṉə' Izrael ca' ca de'en gosə'əzaquə'əzi'
    gosə'əzaquə'əyaše'e, cle ca gone' bi de'en chəsyə'əbei beṉə' mal ca' chso'one',
