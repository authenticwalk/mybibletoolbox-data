  ebk-ebk: Kuna at lenayad ay nakiliglikiat as nan tatakon Apo Dios mu nan mangkiankianasana
    as nan hen-omaketan ay lagsak ay ichat chi fiasor.
  spa-PDDPT: y escogió más bien sufrir aflicción con el pueblo de Dios, que gozar
    de los deleites temporales del pecado,
  ruf-ruf: Tsakasaghula kudununzika ne iwanu we Imulungu kubita kudeng'elela uhondo
