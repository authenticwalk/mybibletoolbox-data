    tan banle'n yi tetz tajbil.
  isn-isn: Badala akwe, ai usague kihanguila mu lwago palung'wi ni antu ang'wa Itunda
    badala a kiloa u usambo nua milandu ki itungo.
  ilo-ULB: Ngem ketdi, pinilina ti makibingay iti panagsagaba kadagiti tattao ti Dios
    ngem ti mangragragsak kadagiti tarigagay iti basol iti apagkanito.
  pir-NT: Cohãcjʉ̃re yʉhdʉdʉcariquiro ijiro tiquirore masoricoro cahapʉ meheñe decorigã
