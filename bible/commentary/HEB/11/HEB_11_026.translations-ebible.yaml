  dww-dww: Be Mousis waivaravara matabuna Kerisoe tunine ya biridi be ya dami poredina.
    Baninama inam waivarevaredima vutudi tauna ya ḡoeḡoedina, be nam Ijipt na waiguyauma
    taukaiedima i ḡoena. Be tauna yawai nuaverena da tokare Mamaitua maesa e utena.
  twi-ASANTE: Ɔsusuu sɛ, sɛ ɔhunu amane ma Kristo a, ɛyɛ sene agyapadeɛ a ɛwɔ Misraim
    nyinaa, ɛfiri sɛ, na nʼani da ade pa bi so daakye.
  aoj-aoj: Anen okom mandandaꞌ maꞌi iꞌi anen nogofaꞌ ambal awali ma agol Kraisi, amambai
    aꞌ fasimi endilisi mikilaꞌ moni hiani naloma sosaf fasinai hiana haona esis Isipi.
    Deiꞌ main, anen okom mapoma hiahaom amamba fasimi aꞌowaꞌ anaf God naꞌi endilisi
    nogasoꞌanami.
  cbv-cbv: Dios ã wahni pínah Cristodih cã́acwã yeejép ĩ chãjat pínah pah Moiséswãdihbʉt
    Egiptodih moón yeejép ĩt chãjap wʉt jĩ. Pánihna, nihat Egiptodih moón bʉ́dí jíib
    jʉmnidih ĩ bíbohatdih náahcanjeh, Dioíhwã biícdih ã jʉmat jíib bita yeejép ĩ dehwat
    pínahdih ãt ñíwip wʉt jĩ. Tʉ́ttimah, ã tʉ́i chãjat jíib, Dios caandíh ã tʉ́i chãjat
    pínahdih jenah joí waáwána, yeejép ã yapat pínahdih ãt ñíwip wʉt jĩ.
  taw-taw: Ne God tap teplep yɨbɨl ñek dɨnɨgayn agɨl pelpel nep gos nɨgolɨgup. Anɨb
    ak tek, Yijip binɨb tap teplep yɨbɨl kɨli okok, tap yokɨp yek yɨp tep ma gup agɨl
    gos nɨgak. Yad pen Bɨ God nop aglup ak nop chɨgen yɨp agjuwɨl gɨ tɨmel gɨnɨgabal
    ak, tep yɨbɨl yek yɨp tep gup agɨl gos nɨgak.
  jic-NT: Malala tepyala Cristo lal Dios jostsja jinwá la tjiji mpes. Nin p'iyá tepyala
    Moisés lal. Malala tepyala Dios jostsja jinwá la tjiji mpes, mop'in 'üsüs waytsja
    niná jupj lal. Egipto po'o patja pasal pülücj way tatsja; Moisés ma jólatsja niná.
    Jupj seletsja Dios tsjan 'üsüs way ma'ayas ca jupj p'a jyawca na. Moisés nin jostsja
    jupj.
  zap-NT: mazre wzaknondee Moises yra ne wak Moises sufrir zegne wak Crist sufrir,
    ke ne nyap Moises yra ne non ne nuu Egipto, porke kanzaleedx Moises ne nuu ne
    yseleedx Dëdyuzh lo Moises.
  wer-wer: Pël yeem pim Kristo Anutu yaö mëëaupëën yak, “Nem utpeta sak ëëma pötak
    monere uröm Isëp yangerak wia pöt il yewas,” pël kön wia. Pöt pi ënëmak Anutuuk
    kang ompyaut mampnaaten kön wieë pël ëa.
  ipi-ipi: '@see-verse:HEB.011.025'
  qul-NT: Cristo jina despreciaska canaka astawan valorniyoj carkan paypajka, Egiptopi
    khapaj causaywan cusicuypachaka.
  ter-NT: Koati inixoâti Muîse itúkeovo unatíneoxo púveokono vo'oku Kristu, yaneko
    ápeinoa uhá koeti únatinoe koekúti apêti ya Ejítu. Koáhati pono-ponó kixinoâti
    ûke ne námoepomo xoko Itukó'oviti. Énomone ixomo yónoheixo isóneu.
  bmr-NT: Mɨɨro diibedi Egipto busumije janaanɨcɨ aivo imiuno Cristohallɨtɨ ɨdaasuno
    iicaujino, toono jaada Moocaani diiboco aacɨujinocoro utuumumaño.
  fuf-fuf: Tawi himo miijii wonde ko aybinireede wa *Almasiihu on ɓuri jogaade ngalu
    tiiɗungu edii ngu Misira ngun, ko fii himo ndaaraynoo ka muutii telen ka njoddi.
  bhl-bhl: 'Fukunsomi, Isiw aneng fian em on kisol eisneng alik alik beelo “Kanemoka!”,
    angeko, ibolow fukunomele: “I nelo Mesaya em dulum desi kenemiw tewe, ne yan ken
    ati mak kuloki te!”, angeko, ibolow fukunse kale.'
  ons-ons: Eŋe detke, yemo Mesia wane ra more wikile dereret, ea wane lewine eaŋo
    yemo zok manerop wawaine, eaŋo Ezipt wane wesi aboŋ kine kine korop ea yuanka
    waremaike. Onoka wane eŋe deine warekaki ŋado Anutuŋo turuŋine lewine wawaine
    qolekayake eaoka pake.
  con-NTPO: '@see-verse:HEB.011.025'
  ghs-ghs: Baamu, anai Aigitta nagapa qiba oho meuputa ooraqu oi ooraihe, anai Isirae
    abi nameho ttarita oomake Aigitta abi anake ngiingi mina eetakoi. Oonihe anai
    Kiristuho Isakike qupadzomami oho meupu minanipamu, Aigittahoke suqobidzakoiqi
    hiireqi bai hiireta.
  peg-peg: ଆରେ ମିସର୍‌ନି ୱିଜ଼ୁ ଦନ୍‌ ବାଟା କ୍ରିସ୍ଟତି ନିନ୍ଦାନି ମେହାଣ୍‌ ଆନି ମୁଡ଼୍‌ଦି ଦାନ୍‌
    ଇଞ୍ଜି ବାବି କିତାନ୍‌, ଇନାକିଦେଂକି ହେୱାନ୍‌ ରୱାନ୍‌ ମତର୍‌ ଇସ୍ୱର୍‌ତି ଦାନ୍‍ନି ସମୁ କାଜିଂ
    ହୁଡ଼୍‌ତାନ୍ ।
  txu-NT: Môjdjê ne Kritu kajmã'ã tokry, Bẽnjadjwỳrbê kumkati kajmã'ã tokry. Nhym
    amũ tũmràm Kritu bôx ne adjwỳnhdjwỳ kôt kudjwa tokry. Nãm me kum kurên aprỳn prĩne
    o ajkẽ nhym tokry rax ne. Nhym Môjdjêdjwỳ Kritu kajmã'ã kàjbê ã tokry ane. Nãm,
    —Kwãrĩk wãnh me kum ikurên wãnh ijaprỳ kwãrĩk wãnh rã'ã. Ba gêdja ba Bẽnjadjwỳrbê
    kumkati kajmã'ã itokry, nhym bep ate gêdja Edjitukam nêkrêx kumexja wãnh memã
    nõ. Nhym bep ba dja ba Bẽnjadjwỳrbê kumkati kajmã'ã itokry. Tãmbit ne ba imã kĩnh,
    ajbit ne imã mex, ane. Nãm amũ amikukãm Metĩndjwỳnh kute kum pãnh mỳjja mextire
    nhõrmã amikukãm kuman kamnhĩxbê ar ban kam ã o ane.
  eng-WEBU: considering the reproach of Christ greater riches than the treasures of
    Egypt; for he looked to the reward.
  gnw-NT: Echa'ã Moisés güɨrovia icavi ete chupe uñererɨ̃roca vaerã Cristo jeco pegua
    opaete corepoti Egipto pe oĩ vae güɨnoi vaerã vae güi. Echa'ã uicuaa icavi ete
    co Tumpa umeeta chupe vae opaete corepoti Egipto pe oĩ vae güi.
  mux-mux: Yu-ni numanale-ni piliipa kene ‘Isip-koleana méle lupa-lupa pulele kaíma
    nanga nosilkanje ulu te mólu.’ nimba piliipaliinga ‘Pulu Yili-ni “méle kaí simbu.”
    nirim mélema penga liimbu.’ nimba piliipaliinga, ‘Pulu Yili-ni “‘Nanga yambuma
    nokupa konjumba.’ nimbu liipu mundumbu.” nimba makó turum yi-nuim Kraisele mindili
    singí nombá mele na aku-sipu mindili nombú kene aima kaí.’ nimba piliipa mulurum.
  maj-NT: Kits'ínnkjink'un nga 'yún chjí saha̱ ra̱ kju̱a̱ni̱ma̱ xi sa̱kúhu̱ nga kju̱a̱nchi̱ná
    xi tjín a̱nte Egipto̱, a̱t'aha̱ kikuyáha̱ chjí xi ts'i̱ínkjáíhi̱n a̱skahan. Ta̱
    kuihi kju̱a̱ni̱ma̱ xi a̱kahan sa̱kúhu̱ xi ts'i̱ín nibá Nti̱a̱ná ngajoho̱.
  bkq-NT: Âdapa lâgâlâ idânârâ âdype, iwâkuru modobe warâ wawyly, pymâ Egito donro
    iweryem wawylygue. Womaru kuru olâ ise, Deus ize ato agânhetuo, tâwâlâ lelâlâ
    wâne ise kâsenagazedyly, Messias, Deus ingonokyly ara” kely tyanlâ. Deus tynynonro
    modoram nhuduly wâgâ myakâwândy âpaunzedyly, mârâ koendonro tienmakely târâ eagâ
    kaynâ tatay, tâgaseim taintodâ lelâ eseni ara myani.
  kue-kue: Ye prukwa Krais kangiye mina ye taraglmo wakai i pre kangina kinde indre
    giu goglmbo, i ana wakai kaima pai mitna ende Isip taratno wakai i engre tenambuka,
    sraglpre, Moses kan imbo ende okuwo topo wakai inambuka ipre kongunmo orkwa.
  cot-NT: Aisa yamenaque caaviji anaaque ocameetsavaeque irantsipeventavaequempariquea
    Quirishito, anaavaequeroquea irashinquemparogueti maasanopae choocaguetatsica
    Ejepitoqui. Iroguentiquea yoguijacotaca incavintsajaqueriquea Aapani Irioshi oncoramanitapojajegueti.
  bnp-bnp: E Moses i luhoi maea, i kamumu e huriki ri gi biu ia, a vuhuna i luhoi
    torea e Kristo. Pali bara i hale i uka ma ge luhoi tora, pali ge bole a mahala
    i kupo o Egipto.
  apn-NT: Inhmã Ejit nhõ xwỳnhjê hkôt ixkukrêx rax nẽ ri ixpa hprãm kêt. Kwãr mẽ mãmrĩ
    Tĩrtũm ã tanhmã inhĩpêx to. Koja mẽ ã inhĩpêx anẽ pa ixpunuj nẽ ri ixpa htã koja
    Tĩrtũm nhỹrmã ixto mex rax nẽ. Nà kot paj Ejit nhõ pahihti hkôt ri ixpa hkêt nẽ.
    Anhỹr jao ra mẽ pahpyrà nẽ Kris gryk ã mẽ hkaga.
  ctp-NT: suꞌwe la chaꞌ suꞌwa ti tyiꞌin yu loꞌo taꞌa kichen tyi yu, ni siya chen ñaꞌan
    ka tiye xka ta nten ñaꞌan ꞌin yu, nka tiye yu. Sa ñaꞌan mdijin ykwiꞌ Krixtu nu
    tiꞌí nde loo la, kwiꞌ ngwañaꞌan mdijin Moisés nu tiꞌí nu ngwa bra kanꞌ; ja nduwe
    tiꞌ yu chaꞌ kuliyaꞌ ꞌa neꞌ Egipto, mxnun tiꞌin yu nchga chaꞌ suꞌwe nu nsuꞌwi ꞌin
    neꞌ, chaꞌ ndyaa ñaꞌan tiꞌ yu chaꞌ suꞌwe la ka ꞌin nten ꞌin yu nde loo la chunꞌ
    Ndiose.
  opm-opm: Daham ma datip oh Go Krais ohe hanmur napor ma garnahaya ohe pe oh noh
    yahnap yan datipra ma hapat. Yah yan ma datipra oh ohe hrepdapat oh Isip ire yah
    erer moh pat ma hapat dahapat Isrer ire tapnong ham ruumsup datipmur.
  bvr-bvr: Nipa gala gu-borrwujarna gun-gata gun-nga burr-guta nipa gu-rrimarra a-ninya
    gun-gata rrawa Yijipt. Ngardawa nipa gu-borrwurra gun-gata minypa nipa a-malchinga
    nula minypa birripa abu-borrkpuna Christ, gun-narda jarra burr-guya gun-molamola
    ngardawa minypa nipa Wangarr gun-molamola guna-gurdanyja barra nula.
  wal-wal: Wodeppe demmana woituwaa i tishshi oottidi xeellido gishshau, Gibxxe biittaa
    miishsha ubbaappe Kiristtoosa gishshau borettiyoogee daro aadhdhiya duretetta
    gididoogaa qoppiis.
  zad-NT: Gokbe'ile' zak'chi kwell iṉe beṉ' c̱he' ni c̱he Crístona', aga ka daa si'e
    banez c̱he yeḻ' wni'ana' de Egíptona', daa bzoa yic̱hje' dii wenna' we' Chioza'ne'.
  kmg-kmg: Ehuc Aigita mâreŋkonec moneŋ mafa mâriri irec maname jawane ewec, â Kristore
    erâ mamakucne juocte ine maname fârine ewec. I juku furine roocte mana suhuc iŋuc
    ewec.
  aso-aso: '@see-verse:HEB.011.025'
  uli-uli: Ye luluwaley le bbareg la yal bo fal Kristus, ila ye palleng pelal mo imol
    pangal mmal kala wol Egypt, bo iy ye luluwaley mmal la ye chil bubudoh.
  nin-NT: À ri amarr di i wre sha uwa bu ki iha ku Kristi wa tuku nggo a bu turr aseki
    ka Masarr ka hru. A so kye ko ni inkindirr inggi yi nggo a taka nu ma ni ichi.
  acu-NT: 'Tura asamtai Cristonu ainaun waitkasarmia nunisang Moisésnasha waitkasarmiayi.
    Turinamaitiat Moisés: Nuka timiá pengkeraitai tusa: Ukunmaka nekasnapi Yusnum
    pengker pujustatja, tu nintimramiayi.'
  cak-WNT: Queri' xuben ri Moisés, ruma riya' xch'obotej chuwech chi más nim rejkalen
    ri pokonal ri xtuk'axaj ruma nucukuba' ruc'u'x riq'ui ri Cristo, que chuwech ri
    beyomel ri xtuc'ul chiri' pa ruwach'ulef Egipto. Ruma riya' can ya wi ri nimalaj
    rajel ruq'uexel ri xtuc'ul ri rutzuliben chic apo.
  ebk-ebk: Infilangna ay un-unuyna ay parpaliwasan nan tataku hiya kiapú as nan pammatina
    as nan omaliyantu nan Cristo mu nan kuwauna nan kenafiaknang ad Egipto. Tay nan
    paatna nunumnumun at nan gun-guna ay maichat kan hiya as tapen chi urkiw.
  spa-PDDPT: porque consideró mayor riqueza la afrenta de Cristo que los tesoros de
    Egipto, porque fijaba la atención en el galardón.
  ruf-ruf: Tsakona ukumdununzikila Kiristu Mkombotsi kunogha ghendo kubita tsimali
    tsa Misiri kwaapfila tsayang'ali yololela ghweko lyake lya hambele.
  gun-gun: Mba'eta Cristo káuxa onhemoingo axy uka vy Egito pygua kuery oguerekopaa
    gui oguerekopave 'rãa oikuaa, mba'eta oarõ oikovy hekoviarã.
  agu-BL: Na nin oc i' tan xtxumle'n yi mas ba'n tcu'n kol smuc' i' q'uixc'uj chi
    ban Cristo, swutz yi nink tetzaj cyakil yi mebi'l yi at le tnum Egipto. Na cho'n
    nin ajlij c'u'l te yi suki'nt tan Ryos.
  isn-isn: Ai usigile i minyala a kumutyata uKristo kutula ingi ukamatiku ukulu kukila
    i matulyo a ku Misri kunsoko ai ukunkuie i miho akwe mi isongelyo ni litungo nilakwe
    nilipembilye.
  ilo-ULB: Imbilangna a natantan-ok a kinabaknang ti pannakaibabain a panangsurot
    kenni Cristo ngem dagiti gameng ti Egipto, ta situturong dagiti matana iti masakbayan
    a gunggonana.
  pir-NT: Sa ñano yʉhdʉro Cristore tiquina bʉjʉpeato sahata tiquina bʉjʉperiquiro
    ijiahye. Camepʉ tiquiro quehnoano yeri wapa Cohãcjʉ̃ tiquirore tiquiro quehnoano
    yeatire masino ñano yʉhdʉ duahye, Cristo tiquiro ñano yʉhdʉato sahata. Ijipihtiyequina
    Egipto cjẽna quehnoañene tiquina cʉoro yʉhdʉoro tiquiro Cohãcjʉ̃ pehere tutuaro
    cahmeahye. Ñano yʉhdʉeperota, Cohãcjʉ̃re cahmeahye.
  anv-NT: Ji afɛré nnó mangɛ ɛfwyale gétúgé Kras ɛlé gekpɛkpɛgé gefwa ɛyi gepwɔɔ́
    gefwa geko ɛyi gelú né Ijip néndé ji apɛlé wyɛ né mbɛ mambɔ genó ɛyigé
    Ɛsɔwɔ ácháme nyɛ ji.
  sab-NT: Uñadu Moisége Chube be Cristo kage kwian alin kwian jwanngale siere malen
    Moisés mo ta gbu age Chube takalin kare, e gdale Moisés boidu tanre daga ngwale
    kwian nga Egiptomu ama gbu gidagda tanre. Moisés lle no tanre ñanaske chugagwalla
    nga Egiptomu chugu ngwadi mo ta gbu Chube gerua gbe gdadi, uñadu amage Chube be
    age no ama alin age ene ñanale.
  tmd-tmd: '@see-verse:HEB.011.025'
  acr-NNT: Ekꞌu ri bꞌeyomalil más kꞌo uwach chwach rire e ri kachꞌamixik pachaꞌ xꞌan
    che ri Cristo, na e ta taq ri bꞌeyomalil re Egipto; ma runaꞌoj e kꞌo pan puwi
    ri rajil ukꞌaxel kuya ri Dios che chwach apanoq.
  kpg-kpg: Mee e daumada hua di hui dela e hanimoi i ono mua, idimaa mee e iloo bolo
    di hagaduadua kono ang gi di Mesaia le koia e maluagina mogowaa i nia maluagina
    hagalabagau huogodoo o Egypt.
  taj-taj: मिश्र य्‍हुल्‍साला जम्‍मान धन सम्‍पत्ति भन्‍दा बरु थेसे थार्बा पिन्‍बा
    ख्रीष्‍टला लागिरी दुख नाबा चा घ्रेन सम्‍पत्ति म्‍हन्‍जी। तिग्‍दा भिसम थेसे परमेश्‍वरसे
    पिन्‍बा इनामदा च्‍यासी चिबा मुबा।
  avt-avt: Hɨrak han kitet maain Krais kaknen kakwet mɨt nɨrak menmen, te hɨrak kertei
    hɨrak kaku kaktike mɨt ne Isrel, mɨt ne Isip netpɨwek enum. Hɨrak han kitet menmen
    im hɨram minɨn menmen iuwe hɨrak ketɨwem kentar hɨrak iuwe nɨkan hak ke Fero.
    Hɨrak han kitet maain Krais kaknen kakwetɨwek menmen yaaim minɨn menmen meit Isip.
  cbk-cbk: Ya considera si Moises que el maga insulto que ya sufri le por amor del
    Cristo tiene mas grande valor que con todo el maga riqueza de Egipto, cay ta pensa
    le acerca de aquel gran recompensa que Dios ay dale con ele despues.
  uig-ARA: ئۇ مەسىھكە قارىتىلغان ھاقارەتكە ئۇچراشنى مىسىرنىڭ خەزىنىسىدىكى بايلىقلارغا
    ئىگە بولۇشتىنمۇ ئەۋزەل بىلدى. چۈنكى كۆزلىرىنى ئەرشتىكى ئىنئامغا تىكىۋاتاتتى.
  tuf-tuf: Eyat ítitan, Egipto reya oyan, rayan cuitro. Icuran biyan ajc bahnacro.
    Eyta cuar uwat Cristo ques ruhw̃úc tehmár, Sirat ayan cuít bi wícata séhw̃ajacro.
    Eyta sehw̃ar israelin owár, Sir uw owár it cun rehjecro. Egipto uwat eyin ruhw̃úc
    tacat, eyin owár it cun rehjecro.
  abx-abx: Para si iya, mas mahalap pa kon ag'antos iya si mga pagtamay hi'unong si
    pagduyog si Tinu'inan Mannanalwas kuntra kon satawa'-na i kayamanan si Ehipto.
    Anakka iya sinan isip tungod kay agtitili' iya si kararawatun-na primyo.
  mco-NT: Moisés nïgɨ ñayjɨhuɨɨyɨ jotcujc co tzaachypɨ ayo'n anajty mɨnaxy yajnaxy
    mɨɨd Cristo ycɨxpɨ, ca'ydɨ co mɨɨd'ajttähuɨpy jugy'ajt comeeñ'ajt jɨm Egipto.
    Com Moisés tɨ anajty yhuinma'ñypɨdägy co Dios yega'ñ je oybɨ.
  cpb-NT: Tema riyotzitaka Moisés okowaperota rithainkaiteri Cristo, anairo oshekitzimotzirira
    rashaagawo Egipto-satzi. Iro inewiyatakari ripinaitairiri paata.
  aon-aon: Anan douk nenek urkum aria nakri ta nurao abraen um agundok nusuhw Krais
    ananin mour um, nakri enyudok douk nyeshagrakuk abom ihish jah o utabor shakus
    Isip iri. Um maresh? Anan douk urkum morum enyudok ananin yopinyi poe douk Iruhin
    nakri ta nukonen iri.
  hus-NT-2005: In achʼaꞌ abal más alwaꞌ kin bachʼu i yajtsiktaláb kʼal tin kwenta
    na Kristo ké ka kʼwajay Ejipto ban tumínladhtaláb; pos jajáꞌ tokot in leꞌnál kin
    bachʼu an chʼejwalixtaláb xi neꞌech ka pidhan kʼal na Dios.
  mig-NT: Chi̱ a ni̱ tava‑dé cuenta ja̱ nú ka'a̱n‑i sɨkɨ̱‑dé ja̱ sɨkɨ́ Cristo, te
    kúká xáa̱n‑gá kuu‑de sá'a, vásá já kúu ta̱ká yaka̱ xu̱'ún íó ini̱ ñuu̱ Egipto,
    chi̱ a ni̱ nde̱'é‑de ja̱ kuá'a‑ya̱ yá'u‑de.
  bps-bps: Taman én fandaman balù maflayam kenen di ksilo i dad to, mdatah fa di kenen
    i kafaglutan di To Mgalék Dwata di kdee knun di banwe Idyif, du i fatanan i untung
    gdawatan di fulé duh.
  mbs-mbs: Aneng-aneng din, pengkey mèpiya aw megkeyaman sikandin doton te Ehipto,
    meneng labi pa mèpiya aw pemilangen sikandin tandà te pegpemenal din te tomanen
    te Timanem se pakang din, sìyan tinoman din pineokit te pegsogò din te Misiyas.
    Labi pa iyan mèpiya diyà ki Moises, so egpemenal sikandin te doen ontong ibegay
    te Timanem diyà kandin te modi aldaw.
  tof-tof: Wa gyagüpitótók yarilürr wagó, azid aengóm Kerrisozan wirrian darrem klama
    Iziptan mórrelwómdógabi, wa ne kla ki yazebe parraoan bobatzan. Wa inzan gyagüpitótók
    yarilürr, zitülkus wa singül kwata azil yarilürr ene tonarrdó, God sab oya darrem
    kla nóma ekyene.
  cme-NT: Uu naa ne da da ŋ hĩrã tuosĩnni‑i *Koŋkortieŋo maŋ ka jo u temma‑i, kuu
    dii baa yuŋgu a yaŋ wɛisĩnni‑i hiere Esipi‑i-na. U taa u fara u ne Diiloŋ uŋ
    ka pã-yo baa kumaŋ.
  sus-sus: A bara a kolon Ala xa Mixi Sugandixi xa magore nan fan dangi Misira naafuli
    ra. A nu sare matoma a fama naxan sɔtɔde yare.
  pon-2006: E pilada en namenekla pwehki Mesaia sang ahneki kepwe kesempwal koaros
    en Isip, pwe e kilikilengwohngete keting me pahn kohdo.
  dad-dad: Moses ĩ kisi fen, are Kristus nigin kono fiya yaleya anĩ, Isip nẽ safina
    biya bagai anĩ wal fiya, ere nigin, ĩ yogon mala solo dumen nẽ anĩ lo felen.
  zab-NT: Par laab mazru sac gudeedbɨ trabaju zec Crist xlat ni níapbɨ irate de guelnazaac
    xte Egipto, te pur mazru güenéb cuend de guelnazaac ni yáldbɨ lo Dios.
  ksd-ksd: i ga nuk ia ba ra milmilikuan ure Kristo ia ra ngatngat na magit, ma ra
    lavur tabarikik kai Aigipto pata; tago i ga nuk pa ra vapuak tana.
  msm-NT: Su mighona-hona sikandin no yabi no madojow to pag-antus to mgo pagdoot-doot
    tongod to pagtuu din to sikan Insaad no Manyuyuwas kay to pagkadatu no ogkapudut
    din diya to Ehipto. Su iyan yagboy pig-imanan din to igbayos kandin to Diyus diya
    to mahudi no panahon.
  myk-myk: Wu mɛgɛ na kyɛɛgi ba Kirisa ɲɛ wɛ, wʼa lee ta naafuugbɔ na ye Misira fiige
    ki keŋɛ yaŋmuyɔ bɛɛri na. Bani kuduun wemu wu bi da ba da Kilɛ mu ge, wee ni wu
    ɲaha di bye.
  sbe-sbe: Ye nuwatui meta ye namwa mo taba ye kamkamna Keliso debanawai na kabo Aikupito
    yona gogo wasawasadi gadosisidi ne, matawuwuna iya ye kitakitalau yona kainauya
    ye laolaoma ne hesabana.
  mcr-mcr: Iqu, Goti Iqu kima äŋguänäŋi väniqeŋqä hiŋuä äqänä äpmeqetaŋi, “Ämaqä Goti
    Iqu atäuŋuä ikqä iqueä yoqä duŋqä womba ämeqe, ii Isipätaŋä mbqä yquayä aaŋä hävemnäqŋqä
    duŋi ämäwqätäunä” kŋuä ämakqe.
  cux-NT: Ní Moisés miiⁿ nadacádíínuuⁿ sa chi n'daacā ca chi 'cueenu sa cuuvi tan'dúúcā
    chi ch'eenu Cristo chiī na yáⁿ'āa 'cúū ní nguɛ́ɛ́ ti chi cuuví yeⁿ'e sa tanducuéⁿ'ē
    vaadī 'cuiica chi vɛ́ɛ́ na yáⁿ'āa Egipto. Ní 'tíícā nacádíínuuⁿ sa caati deenu
    sa chi Ndyuūs caⁿ'á yā ca'a yā chi vɛ́ɛ́ chi cuuvi yeⁿ'e sa.
  tur-YTC: Mesih uğruna aşağılanmayı Mısır hazinelerinden daha büyük zenginlik saydı.
    Çünkü alacağı ödüle bakıyordu.
  san-ITR: tathA misaradeshIyanidhibhyaH khrIShTanimittAM nindAM mahatIM sampattiM
    mene yato hetoH sa puraskAradAnam apaikShata|
  bel-N: зьнявагу Хрыстовую палічыўшы большым багацьцем, чым скарбы эгіпецкія; бо
    ён на нагароду ўглядаўся.
  sch-sch: Messiah sika mumâkna tuong hah Egypt rama rochon murdi ngei nêka rochon
    lût uolin a bea, sûn motona râisânman a man rang hah a mitin a thîr tit sikin.
  mic-MIQNT: Gisita'sis na maligitelmugsin, aq penoqitelmugsin ugjit Nujiugs'tawi'wet
    me' ma'mun tepawgtig's aq ta'n telgi'g milesuaqan Ijiptewaq geggunmi'tij, muta
    gneg elapit aq tli angita'sit me' enmiaq tl apangituaten.
  huu-NT: Faraón jisa anamo naimɨe comuilla jira, naimɨemo eo aillue rana ite; iadedɨ
    Egiptomo ite ebirede ramo ie comecɨna eo facañede. Jusiñamuimona ɨba naimɨe ɨco
    feiñoiacana jira, Jusiñamui Jito billemo ie comecɨna facajano, duere sefuide.
  jiv-NT: Nuja̱i̱ Krístun yajauch awajsarmia núnisaṉ niisha wáitsatniuuyi. Túrasha
    ashí Ejiptu nuṉkanam péṉker irunmia nuna naṉkaamas Yus nin ukunam tsaṉkatkatta
    nuna shiir enentáimtusmiayi.
  otm-NT: Nɛ nu'bʉ mín 'yomfɛ̨ni ra Moisés, man'da di muui 'bʉ n'dat'a yʉn ts'ante
    da nuui ra Cristo, xinda gue'bʉ xtí manda 'bɛ'a gätho mí ja bʉ ra häi Egipto,
    nguetho man'da mí numanho 'bɛ'a di un Oją m'bɛjua.
  dah-dah: Yeŋbe gwaha teŋ hinhin gote muruŋgembe kame Al Kuruŋ beleŋ kuruŋ wor po
    nunyeŋ yeŋ nurde hiyen geb, Israel marya heŋ kanduk yeneŋ yeneŋ gobe det kuruŋ,
    munaŋ Isip naŋare niŋ samuŋ kusamuŋ wor po yad yad gobe det dirŋeŋ yeŋ nurde hinhin.
    Yeŋ beleŋ gwaha teŋ hinhin gobe Yesu Kristu niŋ teŋ gogo teŋ hinhin yeŋ nurde
    uneŋ hime.
  tnk-tnk: Ia nətəien səvənhi, kamo naurɨsien min tɨ Kristo sə trɨpkuvehe ramasan
    məpi raka nautə me pam ia tənə Ijip. Nətəien səvənhi ro iamɨnha irə tɨ nəri nə
    mə in raməti pen ia nərəkuien sə Kumwesən truvei pen min.
  kpr-kpr: 'Moses da kotari mo: God Genembo amboda mutari sisira, ainda javoda meka
    garera amo, evevari. O reighi Egypt da gugua isambu bari amo, ekori. Ainda tuka
    mo: nu mino rea amboda baetira ava bari dae sedo, edo ghusira.'
  san-IAS: tathā misaradeśīyanidhibhyaḥ khrīṣṭanimittāṁ nindāṁ mahatīṁ sampattiṁ mene
    yato hetoḥ sa puraskāradānam apaikṣata|
  nho-nho: A ia ni hakatuu peelaa ma ki mee ma ia e hakanaparia i aa ia e tautari
    ki te Mesaea raa, e taukareka iaa i naa mane katoo i Egypt, teenaa i aa ia e ttoka are
    ki tana tuuhana ma ki kauake TeAtua imuri.
  gym-NT: Mdakäre abko, Kristo rabadre mikani ütiäte, abkokäre Moisés rabadre tuen
    ngwarbe ni mda mdaye, ye Moisés tö namani bäri, aisete jändrän kuinkuin ütiäte
    krikri Egipto yete, ye namani ütiäte ñakare kräke, ñobtä ñan angwane Ngöbökwe
    jändrän bäri kuin biandre ie tödekabtä Ngöböbti, yebtä Moisés töi nämane.
  azg-NT: Ee tjiꞌ jon cüenta na njonntyichen tsixuanhanꞌ na tyiꞌcueeꞌ nꞌon nnꞌanhin
    chaꞌxjen na tyiꞌcueeꞌ nꞌonhin nquii Cristo, chito na njon tsixuanhanꞌ min xe na
    aa ntcoꞌxen jon nnꞌan ninvaa ndyuaa Egipto. Nndaꞌ tjiꞌ jon cüenta ngꞌe taaꞌ tsꞌon
    jon na ngüentyja xjen na ncꞌoon jon na mꞌaan Tyoꞌtsꞌon.
  bhd-bhd: तैनी मसीहेरे लेइ दुख झ़ैलनो मिस्रेरे खज़ानन् करां जादे दौलत समझ़ी, किजोकि
    तै ज़ानतो थियो कि तैस स्वर्गे मां इनाम मैलनूए।
  too-NT: Moisés puhualh que más xatzey a'kahuāna'ni'can Cristo a'yuj ixlakmaka'nca.
    Lā' puhualh que tū' lej ka'lhī ixtapalh huan a'nchī ixlīricoca'n xalanī'n nac
    Egipto. Xla' tū' ixpuhuan a'ntū ixmaklhtīni'lh nac quilhtamacuj. Xla' ixpuhuan
    a'ntū ixmaklhtīni'lh nac a'kapūn.
  ind-AYT: Ia menganggap kehinaan Kristus lebih berharga daripada seluruh kekayaan
    Mesir sebab Musa mengarahkan pandangannya kepada pahala.
  cjo-NT: Tee ikoyiri iyorikite ejiipitojatzi ijeekimowitakari, omaanta ikowaperotaki
    raapatziyari Jesokirishito, ikemaatsitawentakari rirori. Riyotakini iinja ipinateri
    Tajorentsi.
  nsn-nsn: Inggono ke namana pare, tar kale tar nimatal e laig tang Kristo ter uia
    uain tar kale tar inete uaiang Isip. Teeit inggono ke bangala tar bulauana re
    turung kalein i uoumuhia.
  san-DEV: तथा मिसरदेशीयनिधिभ्यः ख्रीष्टनिमित्तां निन्दां महतीं सम्पत्तिं मेने यतो
    हेतोः स पुरस्कारदानम् अपैक्षत।
  tna-NT: Tuseda puji ebia su saida Cristo jepuiti sufri epu puji. Aimue Egipto yahua
    su ai saida cuana mesa tsada mahue puidha, Diusu ja tueda mesa ai saida cuana
    bahui cielo su patiata puji putsu.
  lid-lid: 'Moses atehei budon tan i buku doh: Buku iy andrei bwilima ta nyara Mesaya,
    idoh le kameh udu bwele-en labai ja ta sowa iri lakou marakon badu Ijip. Tasah,
    iy abudon boto-on labai ta sihinen mwasin kameh Kindrei edeu, eme iy anya kales
    boto-on kudu le buku doh.'
  wim-wim: Nil Moses alangana yimanangan ngaantam-ngeey, “Way min aak in punchanana
    an min meeꞌ ngatharangana keꞌam wunana yaꞌa. Ngayaniya pam wanch God.antam al-alantangan
    iiy-iiyāng — in min paththam. Than pam wanch aak in punchanangan natha thaaꞌ-thengkathiythan
    ngayang putha piik-piikiythan ngayang, keꞌ than pam wanchangan ngul piikayn nunanga
    putha thaaꞌ-thengkathayn nunang pam anan nil God.angan kuchowan. Puth kana, than
    mak way yump-yumpayn ngatha, nil God.an min ngul iiyow ngathar aak min nungantamang
    ang kenyan.”
  zga-M: Avekhile soni ukhukonga uKlisite ukhuta vuvutayali vuvakha ukhwevekhela Misri
    ulwa khuva akhakasinchee amikho agamwene ulwakhuva vupewa usekhe ugugukhwinchaa.
  yom-yom: Bila niandi wumona tsoni yoyi Klisto kafueti fua yidi kimvuama kinneni
    kiviokidi kioki ki Ezipite bila meso mandi maba ntadidila mfutu wowo widi ku ntuala.
  san-SIN: තථා මිසරදේශීයනිධිභ්‍යඃ ඛ්‍රීෂ්ටනිමිත්තාං නින්දාං මහතීං සම්පත්තිං මේනේ යතෝ
    හේතෝඃ ස පුරස්කාරදානම් අපෛක්‍ෂත|
  yut-yut: Yaŋ nandagɨt, Kristo dakon man do mayaktok pakeŋ kaŋ, uŋun da Isip dakon
    yoni tagɨsi morap uŋun yapmaŋdak. Yaŋ nandagɨt nido Piŋkop da tomni do yo tagɨsi
    ɨmdɨsak uŋun do nandaŋek egɨpgut.
  grc-BYZ: μείζονα πλοῦτον ἡγησάμενος τῶν Αἰγύπτου θησαυρῶν τὸν ὀνειδισμὸν τοῦ Χριστοῦ·
    ἀπέβλεπε γὰρ εἰς τὴν μισθαποδοσίαν.
  cpc-NT: Tima jiyotaki Moisés okowapirota jowinkatharyaitiri Cristo, iro anairori
    ontzimimotairimi jajyaagawo Egipto-jatzi. Aña iro jiñaampiyakari impinayiitairiri
    paata.
  nhg-NT: Yaja amo oquenec quepeas inu ricojyutl de Egipto, pues oquepensöro que ica
    cache cuale ma quepöpöcacö giente, quiename tiepöpöcaque Cristo. Pues yaja quemateya
    que sötiepa quetlaxtlöbelilusquea Deus.
  nya-nya: Anaona kuti kuzunzika chifukwa cha Khristu kunali kwa mtengowapatali kuposa
    chuma cha ku Igupto, chifukwa amaona mphotho ya mʼtsogolo.
  ngu-NT: Yejhua quimatzticatca ica más hueyi quijtosnequi para quijyohuis on tlahuejli
    ipampa Cristo xquen tla quipiasquia nochi on iriqueza Egipto. Ijquin oquinemilij
    pampa yejhua oquimat ica Dios quimacas tlaxtlahuijli.
  kup-kup: '@see-verse:HEB.011.025'
  jid-jid: a mlaya ndi ishan wu hu kristi a ti nkle zan kpi biwo masar nawuu nitu
    a sia yo shishima ni handu wa ani kpaa
  wmw-wmw: Iye akiwaza kuwa kutabika kwa kufezeyiwa kamba vyaaja kutabika Almasihi,
    ndi bora pakulu koliko mali piya a Miswiri. Akiwaza javyo konta akirindira kupata
    tuzo mbere.
  gmv-GGM: Gibixe deren diza haarope bollara kiristoosa gishshi waaye ekoy daro aadhiza
    haaro gididayssa yuushi qopides. Gaasoyka izi sinththafe ekanayssa buro haahon
    beyida gishshiko.
  ssg-ssg: I hana hatapo namilon hani kahun ti i luluainima imuh. I xoini hatesol
    waliko solian ti Igip. Aile ape i namiloi ukek, pamu ewian na i kau kawatan ti
    laha teheni halialu i. Tenen saun ien tin laha aile hani Krais imuh.
  zpo-NT: Mle xaa xgab mas wen ded xaa bid kwent cheen Xaa Xaal Dios Nabeyy nu kayaa
    xaa re kwaan zaa Dios lo xaa, kwaan mas non ke rese kwaan non kwaan nzho Egipto.
  poy-poy: Kavimaniti kuwera kutabika toziya ya Kristu Mlopoziya kwana mota nkulu
    kuliku ulunda woseri wa isi ya Misri toziya kaweriti kankulolerela lifupu lya
    shakapanu.
  qwh-NT: Munarqan Jesucristurecur imecata sufrirpis, cawaquitam y manam munarqantsu
    atsca qelleyoq cushishqa Egiptu marcacho cawaquitaqa. Pëqa mas marcäcorqan Diospita
    premiuta chasquinanpaq caqtam.
  gaw-gaw: Nug nob ena, buṯi aḏi Kayak medaḵu amunuib dab meum amunu nug Kristus onigp̱a
    uḏa nak aoḵunu ena doya, Igipta dilag enubnu amu, nug keeke hamu doyom.
  nca-nca: Ŋunde yero enendo Kristo ŋunde qembe kowi piyo raró, quko kowi piyo teroqota
    kimo meté reweya. Ko kimo meté ŋuko Isip koro onoŋoye soso takate.
  zpz-NTPP: Mnii tooy nu benu mbecy güii naañ dey loy nu nac Mesías, biñ nu cyid par
    lo, orzeꞌ dzi zir sac ñi gazeꞌ dela gyel nap ni Egipto, gun pcaa ic yu iy nu gyabic
    Ñgyoozh par lo.
  zac-NT: Más bien guniꞌi Moisés, mejurë gúniꞌ sufrir por Cristo naná zeꞌdë despuësë
    quë niapë Moisés grë ra tesurë shtë Egipto. Zni guc; gunáhiꞌ ra cusë naguër gac
    ziquë tubi premi naguëdëꞌë Dios cáꞌaiꞌ.
  kyg-kyg: Agaemo Gotiꞌa amisiya miyafekeꞌmo agesamo afiꞌniyaꞌmofeꞌmo, Kalaisi agiꞌalefeꞌmo
    huꞌa faipa huꞌa natesaya kavaꞌmo hogote kanale kavaꞌmo haneꞌnigeno Isipi kote
    kagemi yaꞌe konali yaꞌeꞌmo henaga yaꞌmo ina agufa yaꞌmo haneꞌniye, huno agesamo
    afiꞌniye.
  kmk-kmk: Imbilang na un adayu’n napotpotog dit maduḻaduḻa maipagapu’t dit pammati
    na kan Kristu nu sadit losana kinabaknang ud Egipto ta sad sosomkona dit dumoḻdoḻa
    gun-guna.
  cao-NT: Ja qui oquë-oquëria ini quiha toa joxëhai ca Xabahamati Ibo bax ja tënëmahacahaina
    ra. Rëquë ca joxëhai ca copi ó ja pasoni quiha. Ja tsi xo toa ja qui yoi toa Egiptó
    ca copixëni ca jahuë bo ini quiha.
  bbr-bbr: Moses ko keser ronkatewon, “Is Ijip omsau pakan aiauk pak osap sosop oumoi,
    rapor rawau utom. Is Anut nukas kiro Krais tawa kowai äiewon, nukan enip pakas
    usu owam, kiro itok, tawa kos osap eposek irai.”
  inb-inb: 'Ejiptopi iapa iukag kan­ga­pa muna­rin­ga­taka, mas­mi iuia­rispa karka:
    “Nukaka, sug kis­pi­chig samun­ga­pa kagta iuia­ris­pa­mi piñai kamii­pas tukusa”.
    Taita Dius ima karan­ga­pa kas­kata kawag­sina, chasa iuiai­wa­mi iuia­ris­pa­lla
    karka.'
  hrv-hrv: Većim je bogatstvom od blaga egipatskih smatrao muku Kristovu jer je gledao
    na plaću.
  box-NT: Ho Ezipite kɔ̃hṹ nàfòró wi bṹn bon. Ɛ̀ɛ ká a Mɔyiize cɔ̃́n, á hã
    làntàa na à là làa wo làa bìo ɓa wee là làa yìa le Dónbeenì mɔn léra
    bìo síi á bìo ɲúhṹ wi o cɔ̃́n làa sòobɛ́ɛ, lé bìo ó o khɛ̀ra mɔn ho
    cũ̀nú na pan wo ho yìró.
  ote-NT: Núꞌá̱ bi gamfri gue nuꞌbʉ da thogui ya ntꞌʉtsate ngu núꞌʉ mi ma da thogui
    ra Zidada Jesucristo, nuꞌbʉ́ mi ma da tꞌumbabi maꞌna ndunthi ya da̱nga hño de
    gatho nuya hño mi ja nuni Egipto, ngueꞌa̱ núꞌá̱ mi tøꞌma ꞌnara hoga tha̱ha̱ núꞌa̱
    mi ma da umbabi Ajua̱.
  wnu-wnu: 'Wo ete misir igorei: “Munon inubersiau tari unumut quguraget qiyo qinininginer
    eng, nomon qur qiyo mind irou baub mismisir igamau eng wotanamima.” Ende misir
    igub ne mi sig uber qen geret Qenu utiner werei eng toat igoai.'
  zam-NT: Tac Moisés mbli xtùuz más huen gàca loo Moisés chele' Moisés tyactìi ryete
    yalndyub ngu's cón che'n Crist leque li Moisés gan ryete tesor che'n mèn nación
    Egipt tac mdyóo Moisés cón che'n con' ndac co' gàc loo Moisés yiloa.
  zyp-NT: Khri rawng tah taithui ing cawh Izipt raang cho le pe navy tah a sungnaw
    vypaw tah a rei, zecawtamaw tatah hmelang hmuh lepaw longmai khah a hmuhlangnah
    cawtah a cang.
  sey-NT: Ja̱je paꞌina, cuasapi, ai jerepa deꞌoji, Cristo doꞌire Maijaꞌquë tse̱cohuaꞌi
    ja̱ꞌre ai yoꞌoyepi. Ja̱je paꞌina, Egípto deꞌo coꞌamañare doꞌi peoye ñapi, Maijaꞌquë
    i̱te i̱sija̱ꞌa coꞌamañare jerepa paꞌye cuasaquë.
  nvm-nvm: Fu vierafe fuka Kurais e iji God fu kuai fu ruakno kuainma ijefuon vajai
    fian abekva fu rad ijefuon maiji fu gakafa fu iji vierafen. Regavo una ai Ijift
    ijia ire ma iji kafokafo fu samuakfuon iji fu ma bomana baro fu ijeg vierafen.
  mps-mps: Agai te homu yali, te aga te nosali asaibao wali bidi Kraisgo nogide hale
    siyu da, tego te tigidali mone me te Isipde elalubo te au dobage dabe te aiyaba
    mu elaluaibao. Tama te gasagi yai wiegi yai nai te Godigo agabolo mawaibao po,
    tede aga homugo kęą palio.
  pab-NT: Maisa Egito nali xiyehaliti kahare tyaonitere kakoa tyaona aokowita hoka
    Enore Kalorexe Aohenere xema tyaona, iniyalahare xakore kaxomokaka, hoka enajikini
    maniya waiyexe xoalini hare kaxekaka enomana maheta.
  llg-llg: Ana ela hataholi la lakadadaek ndia, huu namahena neu Karistus, fo ndia
    Hataholi fo Manetualain heluk so, sangga haituan mai. Ana nahele leondiak, huu
    ana bubuluk dei fo Lamatuak bala fee ndia seseba malolen lena heni basa hata-heto
    malai dae Masir.
  kyf-kyf: Ezipʋtʋʋ 'ŋnɩmnɩli -zu 'wʋ, nɩɩ, wa 'ka ɔ vɛlɩ -Lagɔɔ -Bhasanyɔ 'bhisa,
    -mʋʋ nanɩ ɔ dʋdʋ we -zi -lu weee. Nɩɩ, -we -Lagɔ 'kaa cɩ ɔ 'nyɛ we -gʋ ɔ 'yli
    mɩa.
  tpi-tpi: Em i ting, sapos em i kisim sem long nem bilong Krais, dispela bai i winim
    tru olgeta mani na bilas samting bilong Isip. Em i ting long dispela gutpela pe
    God i laik givim em, na em i sanap strong.
  mih-NT: I sica iñi ra vatyi vaha ca cua ndyehe ra tundoho sa cuenda ra Cristo, ra
    cua quisi cuee ca. Vaha xaan ca cuhva cuan ta zɨquɨ tandɨhɨ xuhun cuaan ñuu Egipto
    cuñi ra Moisés vatyi ndatu ra sa cua cuhva ra Ndyoo minoo sa vaha xaan ca sii
    ra cuee ca.
  qvh-NT: Paycunawan nacargan Cristu-raycu nacashganpita gloriacho premiuta chasquinanpä
    cashganta musyarmi.
  kms-kms: Te pugri ni God oyi ni oyi nindig ye yumbo yuwon ye te ningg ghimbi nawo
    pu nas ye. Pugri bu ni nei namb ni Kraist ninde nyamb pe minyuw niraq kin te ni
    wet bidi di yumbo yumbo yuwon ye Isip kin te ane tuqui segi, Kraist nde nyamb
    pe minyuw niraq kin te quan nganye yumbui.
  agn-agn: Maski agge-ley ge-leyen tanandia ta mo-ya tenged ong pagto na ong Maniglibri
    ang komabot, sia mas pinalabi na pa ka enged kaysa magimong nandia ra tang tanan
    ang manggad ong Ehipto. Tenged pirming aggisipen na tang mas masinlong ibalet
    tang Dios ong nandia ong parakaboton.
  nhi-NT: Oquitac ica ocachi mic ipatiu tlahyouis ipampa Cristo uan amo mopaquilismacas
