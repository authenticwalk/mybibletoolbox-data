  aak-aak: Xɨ́omɨ Gorɨxo yayɨ́ nɨwimorɨ́ná winɨ́ápɨ nánɨ dɨŋɨ́ re moŋɨnigɨnɨ, “Ámá
    Gorɨxo yeáyɨ́ neayimɨxemeanɨ́a nánɨ urowárénapɨnɨ́o nánɨ peayɨ́ nɨwianɨro ayá
    wimopɨ́rɨ́ápa nionɨ enɨ nɨnirónáyɨ́, Gorɨxo yayɨ́ nɨnimorɨ́ná ninɨ́ápɨ amɨpí ayá
    tɨ́ŋɨ́ Isipɨyɨ́ aŋɨ́yo weŋɨ́pimɨ seáyɨ e imónɨŋɨ́ eŋagɨ nánɨ ayɨ́ ananɨrɨnɨ.”
    nɨyaiwirɨ nánɨ “Ámá Gorɨxoyáyo uyɨ́niɨ́ wikárarɨgɨ́ápɨ nionɨ tɨ́nɨ nawínɨ oneaikárɨ́poyɨ.”
    yaiwiŋɨnigɨnɨ.
  chd-NT: Tama cal rey Faraón, iƚque nocuxepa Egipto, acueca' al c'a lapi'iya Moisés,
