    Tiixheꞌ.
  boa-NT: Waajácuubéhjáa imúnáama íjcyaabe ɨɨ́cúbáhrámeíyónáa nihñéétsihvúré Críjtoma
    tsaímiyéjuco iíjcyaíñé Ejíhtó iiñújɨ́ avyéjuri ímí iíjcyáíyóné ehnííñevu.
  quh-NT: Imaynatachus Cristota runas p'enkaypaj khawancu, ajinallataj khawaska cayka
    aswan khapaj caskanta yuyarka. Yuyarka aswan khapaj caskanta Egiptopi khapaj imasmanta
    niskaka. Payka tucuy sonkowanpunitaj creerka Dioska sumaj niskanta payman junt'anantapuni.
  kwi-kwi: Us Israel awakasa wanmaktɨt akwa, Moisésne Cristo naiztɨtkana naizta, Egipto
    sura uztuz ussa kwayarɨt akwa. Egipto su mikwa pa kiarɨtkas, Moisés paiña papihsh
    kiznakana pa kishitchi. Usne Egipto su uzturuzkana uzshitchi, uspa kwail kiarɨt
    akwa. Moisésne Dios mɨlamtu aizpa an wari minta. Egiptowa pialne wat chi minta.
    Moisésne Diosta tɨrizta, Dios ussa mamaz payura mɨlan namtɨt aizpa sapnakima.
  agm-agm: Ko siyatɨ Kɨraisihoai mawɨhaiwa nunyohɨwaiwa nɨnɨ naitando tatɨ gwɨnyaatɨ
    amɨ Isipɨhandamɨ gaahapa anaahɨpɨpa nawɨho gorɨhandɨ siriwaahandɨ amɨ wapa gaahapa
    kapetɨ isɨhiya kiyaamɨ maarɨho ahiyawɨ nahoesaahohɨpɨpai daatɨpatɨpatamatiyatɨ
    mmonataise. Iyatɨ amɨ ko sandɨ kaindɨmandɨ amɨ koai Autaahaatɨho ipotɨhura gaahapa
    wihoaaŋɨhapa nunyonɨhɨ naitandɨhapaapɨ watɨpɨtatɨ konɨhɨ gwɨnyaataate.
  ubr-ubr: On toun inonotai on iyobin Keriso aurin inikokosarai on arimon gagamin
    bag, men ato Egypt an sawar obis engon ba; yabin on matan on ato ra gibui enat
    an obin boin aurin on i’tai.
  tsw-NT: U jiyan ta̱ u laꞌa ta̱ ulobonu u sowo a̱tsuma̱lima̱ o una̱ wu Za na A̱sula̱
    a Ɗangwai, a na wa̱a̱ tsura̱ utsuru wa Masar suru, adama a na u da̱na̱ ta̱ a pura
    iliyinkapa ya̱ A̱sula̱ i na i ri lo a̱ ta̱wa̱.
  cax-NT: 'Mapensarati sane: “Manrrü urria nisüboriqui, arrtü ichaquisürüca y arrtü
    unumañü itopiquiti Cristo, pünanaquirrtü torrio iñemo nanaiña nenarri na cürrü
    Egipto”. Mapensaratito iyo nicuarrti uiti Tuparrü, arrüna torriobo ümoti.'
  aia-aia: '''Iia ''a ''adoma''inia do, ''anai rongomaata''i ''iniai hinihinina do
    ''ia God ''ai ha''ataariai Ha''atahi ''anai ha''atahiraaui Jiu, ''a goro baaniai
