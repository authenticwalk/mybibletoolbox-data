    ye nɨmraghien yame rɨmar apa Ijip. Mərɨg rɨkin rɨmavən əmə tuk nərok yame Kughen
    tukrɨvəhsi-pən kɨmin.
  kmo-kmo: Komas yana ma, Kraist, riina hiki siitiichiniga kapa meeji tawa boboyen
