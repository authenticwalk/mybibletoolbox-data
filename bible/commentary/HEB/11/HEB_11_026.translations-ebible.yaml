  ces-LB: Byl si vědom, že Bůh odměňuje své věrné, a proto si vážil potupy pro Krista
    více než egyptského bohatství.
  mkn-mkn: Dia kasi biar orang bekin hina sang dia, tagal dia baharap sang Kristus,
    andia Orang yang Tuhan Allah su janji mau kirim datang. Dia batahan bagitu, tagal
    dia tau Tuhan nanti balas kasi sang dia upa yang jao lebe bae dari samua harta
    yang ada di tana Masir.
  pol-UBG: Uważał zniewagi znoszone dla Chrystusa za większe bogactwo niż skarby Egiptu,
