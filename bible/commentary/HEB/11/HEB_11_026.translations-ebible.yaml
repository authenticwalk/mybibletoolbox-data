    dano bari, aná aghago irambi re. Anada bee mo, umó mino donu ambova basua-nu baita
    rea, aghá urie.
  atg-NT: Ọ bino ọli khi, omama ni ọgbọ ọ ri itobọ iKirisiti ẹẹ mẹ o mu ẹloe dọsẹ
    ẹpfue na iJipiti nya. Itobọ khi eleli ni o la odalo ọ ri ukpẹloe shi.
  bjv-NT: Mojɨ oo kadɨ dɨje kɨdi-e tə Kɨrɨsɨ be, e nḛ kɨ ndae to tɨ ngay ɨtə nḛ
