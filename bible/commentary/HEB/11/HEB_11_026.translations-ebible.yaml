  qvw-NT: Pay'a “Diospi Salbacücä-laycu ñacaymi mas allin jinantin Egiptop cänincunacta
    uywaypïtá” nilmi limalicuśhan śhamücäćhu śhun'unpis caycula.
  nfa-nfa: Nèngu soro tèke dhèu pahahe ne, lula nèngu sanao-maena taruu mi Kristus,
