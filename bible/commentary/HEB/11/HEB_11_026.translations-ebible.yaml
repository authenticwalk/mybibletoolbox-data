  epo-epo: taksante la riproĉon de Kristo pligranda riĉeco ol la trezoroj Egiptaj,
    ĉar li rigardis al la estonta rekompenco.
  gfk-gfk: Moses ga kilingane ra dadas na kinkinis wara gaiena no Mesaia ma ga lik
    bia iakano mangana kinkinis i manga bilai ta ira kinkinis na watong kaia Isip.
    Ma ga lilik huo kanong ga sip bia na kap no uno kunkulaan nong na hanuat namur.
  bjz-bjz: Unda nundubuturia mo, God embó eini ambova utaita riria-da ragarova gitofomi
