  gmv-NT: ጊብፄ ዴሬን ዲዛ ሃሮፔ ቦላራ ኪርስቶሳ ጊሽ ዋዬ ኤኮይ ዳሮ ኣꬊዛ ሃሮ ጊዲዳይሳ ዩሺ ቆፒዴስ። ጋሶይካ ኢዚ ሲንꬃፌ
