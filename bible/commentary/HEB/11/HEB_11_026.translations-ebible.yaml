  ixl-NNT: tan aꞌik u txꞌajaꞌmeꞌ uveꞌ la taqꞌ u Tiixheꞌ ste, as aꞌeꞌ uvaꞌ nik titzꞌa
    u Moisés. Estiꞌeꞌ uvaꞌ kat tixva veꞌt kan unqꞌa nimla txꞌiibꞌal qꞌiieꞌ uvaꞌ laik
    tetzi tu u Egiptoeꞌ. As aal bꞌaꞌnik ste uvaꞌ la ipalebꞌe u kꞌaxkꞌoeꞌ tukꞌ unqꞌa
