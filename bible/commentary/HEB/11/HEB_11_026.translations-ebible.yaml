verse: HEB.011.026
translations:
  kpx-kpx: Kosealemo keu gabie au ibina maleveve ke huhuai isiviale Keliso ivimo vatehani
    malei. Keu hilokage gabie uveve keu balugai Egubitoe kunaie dua ke evihanu.
  okv-H: Amo Moses na ambota hotari pajire be humbasuja avo hotembihe Egypt enda ta
    hajae vajae tapa toto Keriso puvuresuja amo koguhaete amita embomeni ga tapa osaga
    kina.
  tbo-tbo: Ega ita luhogaleya hipuli wasawasana Isipita u hinena ma Keliso binei wihinimaya
    i wialoni babana amaka i hanapugeya ipa apo yohola maiha dewadewana ina tuhagaya.
  mal-C: അദ്ദേഹം ഈജിപ്റ്റിലെ അമൂല്യ സമ്പത്തിനെക്കാൾ ക്രിസ്തുവിനെപ്രതിയുള്ള അപമാനം
    മൂല്യമേറിയതെന്നു കരുതി. കാരണം മോശ ദൈവത്തിൽനിന്ന് തനിക്കു ലഭിക്കാനുള്ള പ്രതിഫലത്തിൽ
    സ്ഥിരചിത്തനായിരുന്നു.
  grc-SR: μείζονα πλοῦτον ἡγησάμενος τῶν ⸂Αἰγύπτου⸃ θησαυρῶν τὸν ὀνειδισμὸν τοῦ χριστοῦ·
    ἀπέβλεπεν γὰρ εἰς τὴν μισθαποδοσίαν.
  bgc-bgc: उसनै मसीह कै कारण बदनाम होण ताहीं मिस्र देश कै भण्डार तै बड्ड़ा धन समझया,
    क्यूँके वो जो करण लागरया था, उस ताहीं वो जाणे था, के सुर्ग म्ह उसका ईनाम मिलैगा।
  khz-khz: Ia na etugamagiato, Keriso pakunai pia vega-nugaragea voina kamu iwavagi,
    Aikupito ai rinaga voira pene vanagira. Kwalana ia epoe-kune-agoto, wailai voina
    egita-agoato.
  deu-TKW: indem er die Schmach des Christus für einen größeren Reichtum hielt als
    die Schätze Aegyptens, denn er sah auf die Vergeltung.
  zsr-NT: Gúquibiꞌ nacr lsacaꞌ nu ulídz ditj lëbiꞌ, ca naꞌ guc queëꞌ Cristo, ca gdél‑liꞌbiꞌ
    yuguꞌ yöl‑laꞌ tsahuiꞌ quegac bunách Egipto, le gzaꞌ ládxiꞌbiꞌ ca nac le ubiꞌë
    queëbiꞌ Dios.
  lin-lin: pamba te amonaki ete kotiolama lokola Klisto ezali malamu koleka bomengo
    ya Ejipito, mpo ete azalaki kotalela lifuti oyo ezali koya.
  hns-NT: Egypte des ke sab dhan-daulat okar khaat koetjh na raha. Bakie djab oe Kriest
    ghat bedjatie karal gail, tab okar khaat ek barka tjiedj raha. Oe to djaanat raha
    kie Parmeswar oke ienaam deiga.
  noa-E: Irua khĩirjuawai Ẽwandamau maach meeun judionaan eemuata õor peerdʉ aumkhĩir
    pʉ̈iju arr aawai, chadcha ich mag amkhĩir ichpa dau aug wau nʉmta nem thum paarpa
    nʉm khãaijã ajapcha sĩejim, ich mag sim paarjã Ẽwandamau mʉg atag jũrr ich dʉ̈i
    ajapcha aju khaphʉ sĩerr aawai.
  eng-EMTV: regarding the reproach of Christ greater riches than the treasures of
    Egypt; for he was looking to the reward.
  mib-NT: Chi ni sáha de cuenta jeē núu cahān neé ñayuu sɨquɨ̄ de jeē sɨquɨ́ Cristo,
    te yūcuan sáha jeē cucá ndasɨ́ gá de ndɨhɨ jeē ndíso jnūhun Yaā Dios, vēsú jeē
    nihín de ndɨhɨ ndajníñu cúcá íyó nación Egipto. Chi ni ñuhun ni de jeē cuáha ya
    tahū de.
  lif-NT2: मिस्र लाजेॽस्‍मा याङ्‌साकुन्‍धेःन्‍नुःल्‍ले़ग ख्रिस्‍तरे़ कुलागि निङ्‌घुम्‍मो
    थामाए नुःबा इःत्तुरो, थेआङ्‌भे़ल्‍ले़ खुने़ॽ कुनिङ्‌वाॽइन्‌ताःन्‍दि खोगे़दे़प्‍पा
    थुम्‍घोओ पत्‍छे़रो॥
  xnj-xnj: Amanyili kuvya kung'ahika ndava ya Kilisitu ndi lijambu labwina kuliku
    umahele wa vindu vyoha vya mulima wa Misili, muni alolelayi kupokela luhuna lwaki
    lwa wumi wa magono goha gangali mwishu.
  mmx-mmx: Moses ga doma i do ik mokso do neni na lok ka lainmangan eburu mi limixin
    teren at lugugu at Lanarong. Mo lainmangan ga lox avukat aleng ti lapnovos boro
    Isip, mila neni ga reven ti mo luunun move ne Moroa naba raba i min.
  cbr-NT: Cuëënquin ca sináncëxa, Egiptonu 'icë unicamax ñuñu 'aish cuëëncësamaira
    oi cana 'ëx Nucën Papa Diosmi sináncë 'aish tëmëraibi cuëënti 'ain. Cristonan
    'icëa unin 'atimocëx tëmëraibi aín unicama cuëëncësaribi oi ca Moisés tëmëraibi
    Nucën Papa Diosan unicamabë 'i cuëëancëxa. Ax ca —Nucën Papa Diosan ca ax quicësabi
    oquin nu ainan 'aish aín nëtënu abë 'inun 'imia —quixun 'unani ami catamëti cuëëancëxa.
  tee-NT: Palai lhitapalai ixlhiulai mas camak'alhk'ajnalh va ixlaca'atalh ni ixlapanac
    Dios ixjunita. Palai jantu mas ix'anu' cajunk'o chux ixmak'ali' ju xalacat'un
    Egipto. Chunch ju naulh ni na ixnavi cuenta ju ixtalhaja ju caxtakniya' ju Dios
    astan.
  eng-LSV: having reckoned the reproach of the Christ greater wealth than the treasures
    in Egypt, for he looked to the repayment of reward.
  cak-NT: Y ri Moisés can man xupokonaj ta xu'on sufrir anche'l ri Cristo. Quiri'
    xu'on ri Moisés, roma raja' can reta'n chi pa ruq'uisbel che ronojel ri', c'o
    utz ruq'uiexel, y jari' ri rutz'eton chic apo. Ri Moisés reta'n chuka' chi ri
    sufrimiento más nim rakalen chech ri beyomel ri xyo'x ta che chiri' pa rech-ulef
    Egipto.
  pah-NT: '“Tupana''ga e''i: ‘Aerẽ ti ji imombyryhetei israelitas''g̃a pe g̃anduvihavuhuhete''ga
    mondovo g̃a pyri nehẽ g̃a pokoguka.’ A''ea Tupana''ga ei,” ei Moisésva''ea. “A''ea
    ji heroviahetei garura pota ga ti omombyry ji ve nehẽ javo,” ei Moisésva''ea.
    “Hahy po ti ji ve nehẽ ji ruvame jire''yja''g̃a pyri ga mbuhua,” ei ahe. “Hahyva''ea
    ko koji''i pyry reki ji ve Egitopeve''g̃a mbaterateuhua rerekoa hohe,” ei Moisésva''ea.'
  sja-NT: K'ĩsiaji pipɨara bai chupɨria nɨ̃bait'ee Tachi Ak'õredeerã ome, nɨ p'anɨ
    misa Tachi Ak'õrepa pëiit'ee bɨ ãchi k'aripamerã, Egiptodepema ne-inaa pia iru
    bai k'ãyaara. Mãga k'ĩsiaji k'awa bada perã Tachi Ak'õrepa teeit'eeda ada pipɨara
    bɨ.
  xed-xed: Mal ghuyɗipta mnduha ta ɗaŋwa manda ya dzaʼa ghuyanapta lu ta Kristi ya,
    ka inda skwa gadghəl ta haɗika Masar,» kaʼa, kabga nda fa ŋuɗufani ta skwi ya
    dzaʼa vlaŋta Lazglafta ta kəma.
  mks-NT: Ta na̱ca̱hán da̱ ña̱ va̱ha chága̱ ná ndoho ini da sa̱ha̱ Jesucristo, mé
    a̱ chindahá Ndióxi̱ cacomí cuéntá sa̱há ña̱yivi a̱ ju̱ú ga̱ ña̱ ná cacomí da̱
    cua̱há ña̱ha cuícá nación Egipto cán. Jáchi̱ na̱ca̱hvi ini da sa̱há ña̱ma̱ni̱
    caja Ndióxi̱ xi̱hi̱n da̱ chága̱ chí nu̱u̱.
  gfk-S: Moses ga kilingane ra dades na kinkinis ura utano Mesaia ma iga lik be ikino
    mangana kinkinis i manga bilai ta ira kinkinis na watong kaia Isip. Ma iga lilik
    hobi kinong iga sip be na kap no nuno kunkulaan nong na hanawat namur.
  bmu-bmu: Anutunöŋ töwa waŋgimapköreŋ göröken uba kin köhöiyök. Miaŋgöra Ijipt yeŋön
    guli dötnamŋinambuk aka siyoŋsayoŋi qahö malgeri, miaŋgö möri yuai eretŋi ahök.
    Miaŋön yuai eretŋi aiga andö qeba Amötqeqe Toŋambuk toroqeiga yaŋgöra aka mepaqepaik
    ak waŋgiba malgetmö, mi möri töndup ölŋi aka öŋgöŋgöŋi ahök.
  dgz-dgz: Me at Idip nagirewa kwan puraput muga aruga yaveni go ae ven iwa me yamap
    Iesu menan bagu sisi anu tapo ame kakaewa mega aigap go kwan purapurat ugup ugup
    mame kakaewa otu koe. Go me itan bagu sisi anu tanat wa taiwandin iwa Iesu tauapen
    wamewa gapan garewa warapen menan amat taiwandini. Me anuni kakaewa ame aigap
    iragen.
  eng-GNV: 'Esteeming the rebuke of Christ greater riches then the treasures of Egypt:
    for he had respect vnto the recompence of the reward.'
  zaa-NT: Belaba latsi' bi qui'ni adí ná tse' cca bi ttùba lani Cristo màsqui'ba yala
    guyudí' cą bi por nui, tì'chula gata' qui' bi iyaba ca riqueza nu té qui' país
    Egíptua. Moisés nna huíalatsi' bi qui'ni huàl·lani tsá gute Tata Dios ttu laỹa
    bi le' ỹiabara' nu adiru tse' tì'chu biỹa cosa material.
  eng-WEBSTER: 'Esteeming the reproach of Christ greater riches than the treasures
    of Egypt: for he had respect to the recompense of the reward.'
  guh-guh: 'Moiséspijinë Dioso jumecovënëta pacuenia tajëvelia Dioso jumaitsi pijajivi
    pecapanepaenexa Egipto nacuavecua. Nexata Moiséspijinë tajëvelia jamatabëjumaitsi:
    “Itsamatacabi Cristo itsamonae bejiobiaexanaenatsi. Bajarapacuenia xanë ata Egipto
    nacuapijivi nebejiobiaexanaejitsia ata tsane, itsiata Dioso pejitsipaecuenia toexanaenajë.
    Tsipaji xua Dioso athëbëtatsia nerajutsijitsia, bajaraxua bitso pexaniacuene daxita
    Egipto nacuapijivi pexainaecuene matatoxenetsia,” jamatabëjai Moiséspijinajëvelia
    Dioso jumaitsi pijajivi pecapanepaenexa Egipto nacuavecua. Nexata Moiséspijinë
    tajëvelia jamatabëjumaitsi: “Itsamatacabi Cristo itsamonae bejiobiaexanaenatsë.'
  bon-bon: Tabe ngene ca egluji egä miijirage cirege, tabe liba iicetna päpäna teeme
    äsecrera biname Keriso name pi. Peei name pi tabe Aikupito gawe biname bime miijimiji
    gwidape iyeta jigyemuji, ätrunga cama jewagrijuji miiji daremu ne päpäname ciige.
  nhw-BL: Moisés achi más quipatiitac para tlaijiyohuis pampa iaxca nopa Cristo catli
    hualasquía huan amo quen para quipiyas nochi nopa tomi catli elqui iaxca ipan
    tlali Egipto, pampa ya quiitayaya nopa tlaxtlahuili catli Toteco teipa quimacasquía.
  swh-ONEN: Aliona kushutumiwa kwa ajili ya Kristo ni utajiri mkubwa zaidi kuliko
    hazina za Misri, maana alikuwa anatazamia kupata thawabu baadaye.
  wbi-wbi: Akasaghile isooni sa kum'bingilila u Kilisite kuti vwe vumofu vuvaha kukila
    ilitekelo lya ku Misiri ulwakuva akalunguvilie amaaso ghake pa luvonolo lwa nsiki
    ghuno ghukwisa.
  bba-bba: U bwisikɑ u wɑ n sɑnɔ bu nùn ɡɛm nɡe wi Gusunɔ u ɡɔsɑ n kere u Eɡibitin
    dukiɑ wɑ, domi siɑn ɑreyɑ u mɛɛrɑ.
  eng-KJVCPB: 'esteeming the reproach of Christ greater riches than the treasures
    in Egypt: for he had respect unto the recompence of the reward.'
  kgk-NT: “Upéixa xe ajerereko asy ramo jepe, iporã ave xe-vy” he'i ójehe. Imandu'a
    meme ojéupe gwarã-rehe. Ojéupe Nhandejáry remime'ẽrã gwenonde-py ogwereko. Nhandejáry
    remime'ẽrã-rehe imandu'a. Upéa-gwi he'i, “A-py Egito-py heta opamba'e areko” he'i.
    “Ha xe rembiereko iporãve xe ahejapa, Nhandejáry rembiporavo re'ýi reko-rupi xe
    aiko hagwã” he'i ójehe. “Hese onhe'ẽ rei reiha-rami, xe-rehe tonhe'ẽ rei rei ave”
    he'i Cristo ou va'erã-rehe.
  waj-waj: Ivo yaata utuoo arinaima ataama rikieeravai. Anutuuqo mmataama kioo vaidi
    Misiaivaa mmooriivaa ivo varaanaraivaara gioonna kiaapuuya innara puruuka tida
    maisa kua tuu aataruuvo inna hama inna mmuaarareera aataruvai vairavai. Ii aataru
    ivo mmuakiaa yoketa yoketai mminnaa hoonahaanaiyauvo Iyiipa vauyauvaa yaatareera
    aataruvai vairavai. Ivo irisai yoketaivaa fai yapooma varaanaraivaara yaata utuoo
    itaama iiravai.
  cpy-cpy: Tema riyotaki Moisés rootaki kowaperotacha ikemaatsi-waetyaa rirori ikimitee-yaaha
    paata Jeepatzii-totaa-rewo, rootaki awijirori oshekitzi-motziri rashaahawo Apitantoni-jatzi.
    Tema rootaki rokantashiryaakari ari ipineeteeriri paata.
  mpx-mpx: I nuwatu i ba, “I waisi te Mesaiya kaiwena gamagalau nihi papapuluwawi-agau,
    i nak te Itipita ana gogomwau na gogomwaui.” I nuwatu i ola to, kaiwena matana
    i lihikanek mola toto bwaliga Yehoba ni pek elana.
  wbp-wbp: Nyiya-jangka Mujujurluju manngu-nyangu kujaju? Warrardalpa manngu-nyangu
    Kaatu-kurlangu Milarninja-warnu yangka Mijaya. Manu kala warrarda manngu-nyangu
    kujarlu, “Ngaju karnarla pardarni yangkaku Mijayaku kaji ngaka yanirni. Kajijili
    Yijipi-wardingki-paturlu murrumurru-mani kuja-jangka, ngulaju nguja-juku. Ngaka
    kajirna yani Kaatu-kurlu nyinanjaku, kapuju nyiyarningkijarra yinyi. Kala kajilparna
    nyinayarla nyampurla-juku Yijipirla tala panu-kurlu manu miyi kuyu-kurlu, ngulaju
    ngurrju-wangu. Yampinjarla karna ngurra nyampuju yanilki.”
  luo-luo: Nokwano achaya miyudo nikech Kristo kaka gima duongʼ moloyo mwandu mag
    Misri, nikech nogeno yudo pokne bangʼe.
  nhe-NT: Moisés quiitac para achi más ipati para tlaijiyohuis ipampa nopa Cristo
    tlen hualasquía huan ax queja para quipiyas nochi nopa tomi tlen elqui iaxca ipan
    tlali Egipto, pampa ya quiitayaya nopa tlaxtlahuili tlen Toteco teipa quimacasquía.
  aii-aii: ܩܲܒܲܠܬܵ‌ܐ ܕܠܵܘܡܵܐ ܒܘܼܬ ܡܫܝܼܚܵܐ ܚܘܼܫܒܸܢܵܐ ܠܹܗ ܒܘܼܫ ܡܵܘܬܪܵܢܬܵ‌ܐ ܡ̣ܢ ܟܠܵܝܗ‌ܝ
    ܣܝܼܡܵܬܹ̈‌ܐ ܕܡܸܨܪܹܝܢ، ܣܵܒܵܒ ܒܸܚܝܵܪܵܐ ܝܗܘܵܐ ܠܦܘܼܪܥܵܢܵܐ.
  esk-NT: Isrummatiginiġaa nagliksaałiksraŋa Christ-ŋum kamanatlukługu piqałhaniñ
    akisuruapayaaŋiñiñ Egypt-ŋum, takku ukpipiaġniqsuq Agaayyutmun akiḷiġñiaġnipḷuni
    sivuniksrami.
  msb-msb: Mas ginpahalagahan niya an magtios alang-alang sa Mesias na maabot ki sa
    magpabugana sin kayamanan sa Ehipto kay an tuyo niya an maabot na premyo hali
    sa Dios.
  cpa-NT: Lë́²dsa hi² li¹chi² ma¹dsio¹² quiah¹²dsa ju³ná³ cán²dsa jmø³uai¹² ni³ huu¹³
    quiah¹² Cristo, ca¹lah¹cónh¹ ja³té¹² hi² chi² ta³cøng² juøi² Egipto. Di³ ma³ŋi¹²dsa
    hi² cuø¹ Diú¹³ hi² dsio¹ quiah¹²dsa.
  dso-dso: ମସିଅର୍‌ ଲାଗି ଲାଜ୍‌ପାଇ ମୁର୍‌ଚିକରି ରଇବାଟା ମିସର୍‌ ଦେସେଅନି ମିଲାଇରଇବା ବଡ୍‌ ଦନ୍‌
    ସଁପତିତେଇଅନି ଅଦିକ୍‌ ନିକଟା ବଲି ସେ ବାବ୍‌ଲା । ଆଇବା ଦିନ୍‌ମନ୍‌କେ ମିଲାଇବା ପୁରୁସ୍‌କାର୍‌ଟାନେ
    ସେ ଆଁକିପାକାଇ ରଇଲା ।
  meu-meu: Ia na e haeroa, Keriso dainai bae lodu henia na ḡau badana, Aigupto taudia
    edia taḡa e hereaia eto; badina be davana mo e haḡerea.
  yva-NT: Musa po munijo Mesir ama romane ratantona ramu, pare ama ngkove mamo mamaun.
    Yara po siurije ratantona pare ranivara vatane wo aura tantunawi weye anaveano
    Mesias amen, ama ngkove mamo manakoe. Weye apa ana po ranyute mamo kovo Amisye
    indati po raugaje ai no masyoto rijat.
  dgc-dgc: I isip ni Moises éy maigi pa éy maghirap siya alang-alang ta tiniyak na
    Diyos a tagapagligtas ta mundua, kesira ta te kayamanan siya ta Egipto. Da umasa
    siya ta gantimpala a iatéd na Diyos diya.
  zpm-NT: Bieṉ me ne nonguieḻraaw ted me guieḻnë zig pteed zho Jesús, lëdle niaaṉnie
    me grë ncuaaṉe non ne no Egipt; sacne miṉe mazdraa nonie guic me nac guieḻnzaac
    ne gdeed Dios lo me.
  hix-NT: Exet ho roro rma hak wehxe, tkatxhonke rma haxa ryehtxoho me, kahra xarha
    nehxakon hamà. Kryestu wyaro tàxanomkahnohsom me haxa tesnàr xe nehxakon hamà,
    tàwya Khoryenkomo mryenon komo yakoronomanàr horà. Tàxanomkahnohtoho rma, tkatxhonke
    tehtxoho yoho rma haxa ohxe nehxakon hamà, àwya. Àsok tawro hana, Khoryenkomo
    wya amnye towakryetxho hona ro tesnàr ke hamà.
  sim-sim: '@see-verse:HEB.011.025'
  npi-ULB: मिश्रको सम्‍पत्तिमा भन्दा ख्रीष्‍टलाई पछ्याउँदा सहनुपर्ने अपमानलाई नै उनले
    बहुमूल्यको ठाने । कारण उनले आफ्ना आँखालाई इनाममाथि केन्द्रित गराएका थिए ।
  cgc-cgc: Paisip din na daw papagayyaan kanen ya tenged ta iya na pagpaabot ta Pinili
    Ta Dyos Na Mag-ari na ipadala ta Dyos, mas may bakod na pulos para ki kanen kaysa
    ta mga pwidi din maangken na manggad naan ta Egipto tenged naan gid ta iya na
    isip dayad ya na bales na mabaton din alin ta Dyos.
  tim-tim: Akto Moseŋe Kristogât akmâ ukenŋe akto Israe gasalupyeŋande Mosegât keiŋe
    nâŋgâm hâkâŋe akmâ umatŋe waŋi. Hain akbiâ Moseŋe hanâk dâm siân Anutuŋe wan me
    wan waŋbiapgât are amâ âlepŋe dondâ, dâ Aigitagât sikum amâ yânŋe dâminep.
  yor-yor: Ó ka ẹ̀gàn Kristi si ọrọ̀ tí ó pọ̀jù àwọn ìṣúra Ejibiti lọ, nítorí tí ó
    ń wo èrè náà.
  wos-wos: Hélék yata dé God hukémbu hwetendéka jooka sarékéta dé wa, “Wuni néma du
    reta Isipna yikafre jondu hérawut, wu baka joo dé. Wuni God wasékendén du Kraiska
    hangéli hérawut, hukémbu God wuniré yikafre hurundét, wu némafwi joo dé.” Wungi
    dé wa.
  emp-NTPO: Ãcõrẽba ẽdrʌ edabari diai jarad̶ara wãrãda zeida ĩjãna bẽrã, idjia crĩchasia
    Egiptod̶ebema ne biada erob̶ai cãyãbara biara b̶ʌda bia mĩga b̶aida. Ãcõrẽba nocoarebema
    ewarid̶e diai jarad̶ada biara eda quĩrĩãna bẽrã mãwã crĩcha b̶asia.
  eng-F35: considering the reproach of Christ to be greater riches than the treasures
    of Egypt; because he was looking ahead to the reward.
  ind-ind: Karena percaya penuh, dia menantikan masa depan ketika Kristus datang untuk
    menyelamatkan umat Israel. Itu sebabnya Musa menganggap jauh lebih berharga untuk
    menderita aniaya demi kepentingan Kristus daripada mendapatkan seluruh kekayaan
    Mesir. Dia merasa jauh lebih baik menantikan upah yang akan diberikan Allah kepadanya.
  pes-OPCB: در نظر او تحمل زحمت و ننگ در راه مسیح، بسیار باارزشتر از تمام خزاین و
    گنجهای مصر بود. زیرا او چشم انتظار آن پاداش بزرگی بود که خدا وعده داده بود.
  mpt-mpt: Mosese Gode Dofakamin Nakae kukubo wafu bie kesoa nakaia unangai ateniba
    kukub misiam omkaha binibbu otane e funanea Ne Isibo inamin namino bobolo mo wanebobabo,
    ne Gode inamin namin ayamo donamabeo bobol ota funano genea e kukub ayamo sbalma
    wafu binebiobe.
  ssx-ssx: Ipika꞉ honema꞉ta꞉ I̱ma꞉ mo Ketiso bikina꞉ yaala꞉ma꞉ homoa꞉ka꞉na꞉ta꞉ kota꞉
    koto hauma꞉ta꞉ mo Idiepi nane ula꞉ mani make koloma꞉ wepiki alemanu paeya tapao
    ota꞉ lombei pa꞉la꞉me hone wiekeme. Kutu pieke ekita꞉ ipikana꞉ma꞉ mo wetepe mulu
    pieke epeke yenkina꞉ hone u hayekeme.
  mkl-mkl: Í ɡbɑsi ɑ yɑɑko nŋu bɛi ɑɑ nɑ ɑ yɑɑko Kirisi. Wɑ lɑsɑbu iyi dimii yɑɑko
    bɛɛbɛ ku yɛ í nɛ bɛɛrɛ í re ɑmɑnii Ezibiti, domi ɑmɑnii ɑlɑi wɑ lele.
  gaq-gaq: ମେଁ ମିସର୍ ଦେସ୍‌ନେ ସାପା ମ‍ଇମା ବାନ୍ ମସୀହାନେ ନ୍‌ସା ନିନ୍ଦା ଡିଂନେ ସୁକ୍ ଡାଗ୍‌ଚେଃ
    ଏତେବଗେ, ଡାଗ୍‌ଲା ବବିସତ୍ ଦାନ ଡାଗ୍ରା ମେଁନେ ମ୍ମୁଁଆଃ ଲେଃଗେ ।
  gof-RNT: I wodeppe demmana woytuwa tishshi oothidi xeellida gisho Gibxxe shaluwappe
    aathidi Kiristtoosa gisho borettanayssi daro aadhdhiya duretethi gididayssa eris.
  unx-unx: ଇନିଃକେ ମିସାର୍‌ ଦିଶୁମ୍‌ରେୟାଃ ସବେନ୍‌ ଖୁର୍ଜିକଏତେ ମାସି ନାଗେନ୍ତେ ନିନ୍ଦାଅଃତେୟାଃ
    ପୁରାଃ ବୁଗିନାଃ ତାନାଃ ମେନ୍ତେ ଆଟ୍‌କାର୍‌କେଦା, ଚିୟାଃଚି ହିଜୁଃ ଦିପିଲିରେୟାଃ ନାଲାକେ ହେତାକାଦ୍‌
    ତାଇକେନା ।
  gah-gah: Lá oake, eza minoko Palaoni helisa henoni ale lá ooko Izipi mikasigutí
    moni henokanoni itó netá matá minumuni mukí alitikumú giligo, ha netá loló okago,
    Ómasímo gologí oletative loko lo mololeta vemule loko miluma gilimoláa minatove
    loko nenemú giligo gihiláa loló imó. Eza minomo noitike okulumakú nenémini meinaváa
    alitove loko lá imó neve.
  lcm-lcm: Na lau i mirik ani igenen i akanangai ta God, kata taot ia ta kapo ro palau,
    using e iang ka luk a tauia lava ani keve tauia ang e Aigipto. Using katapo ararai
    ane no using ani seupok ang.
  aer-aer: Iwenhenge-ame Moses alakenhe itirreke? Re akngakeke-arle Ngkarte-kenheke
    akwetethe itirretyarte, nhenge Messiah ikwere. Re alakenhe itirretyarte, “Ayenge
    kwenhe Messiah yanheke akarelheme rarle apetyetyenheke. Nhenge Egypt-arenye areyele
    apeke ayenge atwerlenge tharle yanhe renhe mpwaremenge, kele mwerre-anteye-arle
    aneme. Nhenge urreke ayenge alhemele Ngkartenge anetyeke, Re-anteme ayenge arne
    ingkirreke anthurre antheme.”
  qvc-NT: 'Chay Muysisqam ijiptinukunawan kidashpa, ancha qellayniyuq, tukuy imayuq
    kananda. Piru payqam ancha yuyakurqan: Tayta Dyusmi suq Washadurta rin kach''amuq,
    Isrrayilmanda kaqkunata yanapawananchiq, nishpa. Chaymi Tayta Dyuspa wambrangunawan
    pulla padisirqan, suq tyimpupi Dyusmanda primyunda ch''askinambaq.'
  tgl-ULB: Itinuring niya na ang kahihiyan sa pagsunod kay Cristo ay higit pa sa kayamanan
    kaysa sa mga yaman ng mga Egipto, sapagkat itinuon niya ang kaniyang paningin
    sa hinaharap na darating na gantimpala.
  cbs-NT: Januxun Dios ikunwankin jawada Dios yubakani manakin Egiptonawabun mabu
    pepa betsa betsapa Moisés inainbuwen taea Mesías Cristo ja kenwanma xanen ibu
    wabu jawen kentidu unanbiai xanen ibun jiwe anua kainkaini Dios kenwain jatun
    medabenan Mesías Cristo jawenabubetan manakai bika tenei yumanbiai manakuti pepa
    Dios anua jawa benuama inanxanai Moisin jaska katunikiaki.
  xtm-NTPP: Vaa ja ni jani ini de kúu ja ja va'a‑ka kúu visi na jin ka'an ndeva'a
    ñayii ma nuu de sukan ni ka sa'a i Cristo ma, sana ndaka ja va'a iyo ñuu Egipto
    ma. Vaa ja nde'ya nde'ya de kúu ja ni'i de ja skuta'vi ña'a Su'si ma.
  nnq-nnq: Akamanya kutenda kulaga kwa magambu ga Kilisto jwatukola kubi kwambone
    muno kupeta kipato choa chi kikilambo cha Misili, magambu akiba akalolela hupo
    eipakuika.
  bao-NT: “Cristo ñañaro cʉ̃ ca tamʉopere biro pee biirique pee nii, Egipto maquẽ
    apeyere cʉo ʉjea nii niirique ametʉenero ca nii majuropeerijea,” ĩi tʉgoeñaupi
    Moisés, Ʉmʉreco Pacʉ cʉ̃ ca tiicojope peere ca yuegʉ niiri.
  san-ORI: ତଥା ମିସରଦେଶୀଯନିଧିଭ୍ୟଃ ଖ୍ରୀଷ୍ଟନିମିତ୍ତାଂ ନିନ୍ଦାଂ ମହତୀଂ ସମ୍ପତ୍ତିଂ ମେନେ ଯତୋ
    ହେତୋଃ ସ ପୁରସ୍କାରଦାନମ୍ ଅପୈକ୍ଷତ|
  huv-NT: Atquiaj tarang cos ajaw más najneaj mamongoch naél wüx aaga Cristo leaw
    aliüc miün alinoic nüt, ingow ajiür cuajantanej tiül Egipto. Cos nej tajaw Teat
    Dios apmüüch nej leaw xeyay nembeat alinoic nüt.
  otn-NT: Nu̱na̱ ra̱ Moisés ma̱n'na xa̱nho bi̱ nu̱ ma̱nho ngue da̱ zä ra̱ n'ʉ tengu̱tho
    ra̱ n'ʉ ja ngue da̱ zä ra̱ Cristo. Ja̱na̱ngue nu̱p'ʉ Egipto hi̱mbi̱ ne xta̱bá̱
    ngop'ʉ ngue drá̱ mmɛti gätho ra̱ mɛ̱nyu̱ mi̱ jap'ʉ. Porque pa̱di̱ xa̱nho ngue
    xa̱ndøngu̱ rá̱ nju̱t'i̱ Oja̱ di̱ nja m'mɛfa.
  nop-nop: Unduŋ tiŋa Isip kwet diniŋ muneeŋ bomboŋ duhuduhu wapum wendok nadiune
    gelegelem tuguk. Eŋ Kilisto doktiŋa meka tiŋa welebulaniŋgoŋ hatidok adi nadiune
    folooŋ tuguk. Uyadi hatigene folooŋ moŋgolaat nadiŋa unduŋ tuguk.
  obo-NT: Id popoomdom sikandin no moppiya pa nod ti-is sikandin to kodsumpalit pomon
    to ko-immanan din taddot od ingumon Mesiyas kuntra tod koratu sikandin diyot Ehipto.
    Oyya su iyon din od ingowollon nod kotanggap din iddos ganti no id pomon diyot
    Monama init morin allow.
  cak-ENT: Y ri Moisés man xupokonaj tüj c'a xutij pokonül, cachi'el ri pokonül ri
    xutij ri Cristo. Quiri' xbün ri Moisés, roma rija' retaman que pa ruq'uisbül chin
    ronojel ri', c'o jun rajil-ruq'uexel, y jari' ri rutz'eton chic apu. Ri Moisés
    xk'ax chuka' chin que ri pokonül más nim rakalen que chuvüch ri beyomül ri xuc'ul
    ta chiri' pa ruch'ulef Egipto.
  lif-NT: ᤔᤡᤛᤪ ᤗᤠᤈᤣ᤹ᤛ᤻ᤔᤠ ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣ᤺ᤴᤏᤢ᤺ᤸᤗᤧᤃ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤗᤠᤃᤡ ᤏᤡᤱᤄᤢᤶᤔᤥ ᤌᤠᤔᤠᤀᤣ ᤏᤢ᤺ᤒᤠ
    ᤀᤡ᤺ᤳᤋᤢᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤁᤢᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤋᤠ᤺ᤴᤍᤡ ᤂᤥᤃᤧᤍᤧᤵᤐᤠ ᤌᤢᤶᤄᤥᤀᤥ ᤐᤳᤇᤧᤖᤥ॥
  mie-NT: Chi nī nsāhá dē cuenta jā tú cāhān nēhén nchivī sīquī dē jā síquī Cristo,
    de ñúcuán sāhá jā cucuícá ndasí cā dē ndihi jā ndíso tūhun Yāā Dios nsūú cā jā
    cucuícá dē ndihi jā íyó nación Egipto. Chi nī ñūhun inī dē jā cuāha yā tāhvī dē.
  san-TIB: ཏཐཱ མིསརདེཤཱིཡནིདྷིབྷྱཿ ཁྲཱིཥྚནིམིཏྟཱཾ ནིནྡཱཾ མཧཏཱིཾ སམྤཏྟིཾ མེནེ ཡཏོ ཧེཏོཿ
    ས པུརསྐཱརདཱནམ྄ ཨཔཻཀྵཏ།
  qve-NT: Hinaspapas Moisesqa manan munaranchu Egipto nacionpi reypa tukuy qapaq kayninkunataqa.
    Aswanmi payqa ñak'ariran, imaynan Cristopas qepa tiempopi ñak'arinan karan chay
    hinata. Sayna kawsaytan payqa decidiran, premionta Diosmanta chashkiyta munasqanrayku.
  pao-NT: '@see-verse:HEB.011.025'
  cbu-NT: '@see-verse:HEB.011.025'
  usa-usa: aúyánápí ítama Metáíyaqtabama agaémô éna uyátá-maqma Îqtîbi-marabi-qtataaqa
    íráqômma wáqe-uraiye. miráipoana Móteti wení anaaékaq ápéqtaba mayániye.
  soy-soy: U pɛɛ yɛ̃́ tɛ ɑsei kɛcɑ́ɑ́, un Kirisi mɛcɔ ɑlɛ̃́ kɛ́mɛɛ́ n we, li mɛmɑ́
    píimɑ lɛ ɑi tɔ́su Esipiti kɛtẽ kɛcɑ́ɑ́ lisɔnɛ nnɛ́í. Liriyíkí rɛ ihɛ́ɛ́ yɛɛ
    u m mɛ́mpɔ kuú pɛɛ nyɑ́nɛipɔ.
  hui-hui: Mosese ibugua Mbirali Dabo Helenego ibulebira lowinigo mitangi bialu taga
    pani nolene o galone ibuni nga lalu Iyibi dindini muni dabudaburu winigo bagi
    hene nagaloneore manda bu hene. Ani binigo awe emena yu holebiragoria minime handa
    anguaho hene.
  amf-amf: Os birante yinin tiyen bazanam yinin haaponna Gibth peente dohon koymondara
    Barjoyn qadhaa Kiristoosna hamayse bagadhintano kattsi wodimmakko konin dohonam
    ki bhocchade.
  quc-NNT: Are xub'an u q'inomal che ri k'äxk'ol ri xuriqo rumal ru patänixik ri Cristo,
    chuk'exwäch ri ki q'inomal ri winaq aj Egipto. Je ri', rumal chi tajin kuchomaj
    apan ri tojb'al ri käyi' na che rumal ri Dios.
  dob-dob: Manuna geya nuwana esaesa baleꞌu nidi Itipita solanaya, ta esi ꞌelouya
    Keliso manuna ꞌiesinuwena, manuna ꞌimwalatonina ꞌaene maꞌetamo pali boboꞌana ꞌilobai.
  wrs-wrs: Hev nengna, besalva men loum vralm Kristusnam, eva dombolm wohm besalm
    Isipnindnam, owai. Manara, himba nomangas nengvnam, manimani ten Sesoa dembraholm
    vevm hevm.
  mca-mca: Qe les in yaftsin yijat'ij in yumti qu' les ƚe'wise' wiikfik'i pa'qu' nata'ƚets
    in jitaats'e'ej pe'ye' qu' nata'ƚets ha' Cristo qa t'anipji' pe' Egipto ƚewekwekits,
    qe ƚakha' hats yejeƚii pakha' qu' netisij hatse' pa' Intata.
  tzo-TZC: Yuꞌun jaꞌ más scꞌulejal laj yaꞌi ti bajbil ta xcꞌot ta sventa ti Cristoe.
    Yuꞌun jaꞌ mu sta scꞌoplal laj yaꞌi scotol scꞌulejal ti Egipto banomile, jaꞌ ti
    spatoj yoꞌnton ti ta xꞌacꞌbat smoton yuꞌun ti Diose.
  mya-mya: မေ​ရှိ​ယ​အ​ရှင်​၏​အ​တွက်​ခံ​ရ​သော​ကဲ့​ရဲ့​ခြင်း သည် အီ​ဂျစ်​ပြည်​၏​စည်း​စိမ်​ချမ်း​သာ​ရှိ​သ​မျှ
    တို့​ထက်​ပို​၍​တန်​ဖိုး​ရှိ​သည်​ဟု​ယူ​ဆ​၏။ အ​ဘယ် ကြောင့်​ဆို​သော်​သူ​သည်​အ​နာ​ဂတ်​ကာ​လ​တွင်
    ရ​ရှိ​မည့်​အ​ကျိုး​ကို အာ​ရုံ​စူး​စိုက်​လျက်​နေ သော​ကြောင့်​ဖြစ်​ပေ​သည်။
  gng-NT: U là bɛn ki ye bi yuɔndeh wɔ Uwien ya Nigɛndkɛ bo la, nì mɔn ki cɛn' nin
    wɔ ń lɛ Esipt ya faal kɛ, kimɛ uʼnun là cɛ, u lá li lɛ lisuul là nnɔ bo nɛ.
  cbi-NTPO: Dioschi Mi'ke' Kayamu naa-i firu' pakaya' puimuwaañuba Moisés bain juntsaiñuimuwaave,
    ne Egiptosha tiba uukeraa detaa chu' sunden puinu tyatyumujchi, matyu yaa bene
    Dios tyee kunu juwaañuba juntsaa kanu tya' mitya, naa yanu na'baasa depañuba nejuuve
    tyamuwaave.
  ikk-NT: O gi ẹ dọn nị mkpari lẹ nlegberi hụn gi ifiri Kraịstị bịanị ịhịan wụ akụ-lẹ-ụba
    hụn ka akụ-lẹ-ụba rị Ijiptu. O mẹ ẹrịra makẹni o bu ẹnya zinmẹ ụgwọ-ọrụn lalanị.
  leu-leu: Nane lamon o a siaxaana kuus penganan aava na Krais i taa siaxe a mo roxo
    paaliu sena maana fafanaian xaves ti Isip senaso i taxa waan bang a sepirigus
    sina.
  maz-NT: O nguijñi angueze, zö ro zadüji angueze pero xenda rví muvi c'ü ro dyätä
    e Cristo rvá mbedye a Egipto, que na ngueje c'ü ro nguejme ro tsjapü o̱ cjaja
    texe c'o mi pë's'iji cja trabodega nu. Na ngueje e Moisés mi te'be c'o xenda na
    jo c'o ro unü Mizhocjimi.
  bod-N: ཁོས་དཀོན་མཆོག་གི་བྱ་དགའ་ལ་རེ་སྒུག་བྱེད་པས། སྐྱབས་མགོན་མཱ་ཤི་ཀའི་དོན་དུ་ཐེབས་པའི་བརྙས་བཅོས་ནི་ཨེ་ཅིབ་ཡུལ་གྱི་རྒྱུ་ནོར་ལས་ཀྱང་རིན་པོ་ཆེ་རུ་བརྩིས་པ་ཡིན།
  tca-NT: Rü yexgumarüü̃ na daxũguxü̃ ga naãnena na yaxũxü̃ ga Cristu na ngúxü̃ yangexü̃cèx,
    rü yexgumarüü̃ ta nixĩ ga Moĩché ga ãẽ̱xgacüpatana na yaxũxü̃, yerü naxcèx rü
    narümemaẽ na natanüxü̃gü ga Yudíugümaã wüxigu ngúxü̃ yangexü̃. Natürü taxucèxma
    yema ngúxü̃gu narüxĩnü, yerü nüxü̃ nacuèx rü tá wüxi i ngunexü̃gu Tupanaxü̃tawa
    na nayauxãxü̃ i norü natanü.
  zpl-NT: Para liꞌilla máse neca nzeꞌca nú nehuana ulleꞌcalla tucu nú ulleꞌca Jesucristo,
    luhuare nú luꞌculla ye bee eluxene nú nuꞌ Egipto xne máse nzu arquiꞌlla lu eluxene
    nú atiꞌlla lu Diose.
  mbc-NT: Morî pe panpî' awanî epu'tî'pîiya, tamî'nawîrî Egito po tîwe'sanon esa'
    pe tîwanî yentai. Maasa pra mararî tîwe'taruma'tî epu'tî'pîiya Paapa pemonkonoyamî'
    pokonpe, manni'kan kore'tapai maasa tîmenka'pî pîika'tîton Paapa narima epu'tî'pîiya.
    Moropai tîîpia Paapa nîtîrî kure'nan nîmîkî pî' aako'mamî'pî.
  ndg-ndg: Awazile kiya ya kunkengama Kristo kuwa ni utajiri nkolo kuliko hazina za
    Misri kwa mana atumbwi minyo katika zawadi muda wake woisa.
  wsk-wsk: Nu ikiam, nu Kristus ko nup biya ko den dolara giokko mu ko ningo biya
    nunguningkiri, Egypt ko mel ningo ningo kiaram iwita ikiam. Mu awuk, nu noko koma
    ningo maingte taukko wore te motam bitakaso.
  toj-NT: Como sc'ulan pensar lec, mas bi lec oj yii huocol ja jastal oj to ni yii
    huocol ja Cristo, anima bi jel coraja oj iljuc. Jach ni bi sc'ulan pensar ja Moisesi.
    Mas bi lec juntiro ja jastal jahui que soc oj bi ajyuc ba sc'ab spetzanil ja sricoil
    ja lugar jau ba Egipto. Jach mero ja spensari porque ja Moisesi, ja' mero huax
    oc' sc'ujol ja jas oj ni aajuc yi yuj ja Diosi.
  tbc-tbc: Iŋ misilanek Kristus yaŋan niŋen o ile man Igipta sad bala filian an fidian
    iriŋani pasik an ibol a. Man dugo, iŋsan ilo isou imug yau an lo iŋsan urat naon
    ile ya.
  sna-sna: Akati kuzvidzwa nokuda kwaKristu ipfuma huru kupfuura kupfuma kwose kweIjipiti,
    nokuti akanga achitarira mberi kumubayiro.
  smk-NT: Para kona, mas alaki ana edet a pakinabang nin pangingirangep nin panunuya'-tuya'
    para konan Mesias a sya a ibaki' na li' nin Dios, dyan say maikon nay kayamanan
    nan Egipto. Anaod, nipatyo' nay kaisipan na sa tubale' na li' nin Dios kona.
  grc-TCGNT: μείζονα πλοῦτον ἡγησάμενος τῶν Αἰγύπτου θησαυρῶν τὸν ὀνειδισμὸν τοῦ Χριστοῦ·
