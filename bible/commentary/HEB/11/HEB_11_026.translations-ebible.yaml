  tos-NT: Xlá̱ a̱tzinu̱ tlak tla̱n makcátzi̱lh sa̱mpi̱ ma̱tlá̱ni̱lh lacxtum nata̱pa̱ti̱ko̱y
    hua̱nti̱ Dios xca̱lacsacni̱t ma̱squi xli̱ca̱na̱ pi̱ ni̱ xucxilhputunko̱cán, xlá̱
    chuná̱ tláhualh sa̱mpi̱ xucxilhlacacha̱ma̱ hua̱ntu̱ tlak tlanca xtápalh nama̱xqui̱cán
    c-xlacati̱n Dios, chu̱ ni̱ huá̱ lakati̱láca̱lh yama̱ tu̱ xtapalh tumi̱n hua̱ntu̱
    xma̱xqui̱cán c-xatiyat Egipto.
  rro-rro: Mose eraonana kehau haiara Tirama etina'ana hauna paunai hanona enamo ki'a
