    wisere werese a'i, Isip lo meni owane tutawe ane ma'e auwe ape, ane tote i'anerowa.
    Etiri ape erasi wisere a'i ne, sosu etiri wisere pefine a'i Owane Sitewi ane ma'e
    aurowa ape, ane siyeyei ne ninawenamisiya.”
  myy-myy: “Egipto sitajʉ gajeoni jeyaro yʉ rʉcoja, ñasarise meje ña. Dios cõarocʉ
