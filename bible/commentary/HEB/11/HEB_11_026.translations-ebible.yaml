    quiloo yu cha' tsu'hue nu qui'ni ca'an 'in yu tiyaa xaa.
  wrk-wrk: '@see-verse:HEB.011.025'
  nii-nii: Pe eim piipi kin, nam Krais nge embe ełe, ngenj kumbii sinj kin, oł ei
    nge, Eisip konu ełe epi ka wii, ku nin epi sałim mił ombu, to mani kindmba. Nimbił
    erang eim noman to piipi kin, ekii se Gos epi ka wii ngang kin, simbii ni piim.
  ign-NT: Ticasi­ña­vaipahi éma eta tatiari­hi­rayare eta máimaha­que­nea­nayare táitsiva­nayare
    eta macata­ji­vairaya táichavenehi eta macatiu­chirahi ena machamuriana, tacutihi
    eta macatiu­chi­ra­havihi víti ema Cristo. Tájina­hinéni mácamu­nuhini eta táimaha­quenehi
    tayehe eta avasare Egipto.
  dik-NT: Acï yök yepuɔ̈u lɔn bï yen käpath yök thïn tɛ̈ guum yen kuɔ̈c ciɛɛŋ rin
