    ocmactisquia.
  ttc-NT: Ostzaq'b'ej tzan tel in tky'exaw iktza' aj oky'el tuq mas yaj ti'j te Krist,
    te nini iktza' jun tq'inomal mas nim twitz kyaqil tidi'chq b'an tb'anil tuj te
    amaq' Ejipt; oqet tb'isu' ikxji tzan tpaj tetz lo'ik tuq tk'u'j ti'j te aj b'an
    galan otzajel si' tuq te tetz mas yaj.
  dan-1931: idet han agtede Kristi Forsmædelse for større Rigdom end Ægyptens Skatte;
    thi han så hen til Belønningen.
  kwj-kwj: Rini ka hinga ri hambwaro, Kurais hi ti keke huruhumba ri heiwa, oti kale
    Isip pe ya mwaꞌambwe hinga tini dikindau. Hinde wowani, rini Gotri waya rini hano
    mwaꞌambwe wasa tini miya rihi ete ya ri misinda.
  vie-OVCB: Môi-se xem sự sỉ nhục vì Chúa Cứu Thế quý hơn châu ngọc Ai Cập, vì ông
    trông đợi Chúa ban thưởng.
  kze-kze: imáyáa éna séna Áánútu kentááyávéna tiráníwaine séna usásinankaraiwaina
    mayáí mayánaunda póna umbai-yántáá'ó kempá'ó tínímba minánkó Ísípi-kwaasiti sáwívar-oisamba
    mayánaunda-ankomba usáyaaitaraiye séna Áánútuma kawe'-méyámbá simíníye-imayaa
    éna mirá uráiye.
  lbk-lbk: Infilangna ay napatpateg nan maam-amsiwana midkakay ken Cristo, mo nan
    am-in ay kinafaknang ay wad-ay id Egipto, tay maid kasina semsemken mod-i yangkhay
    nan at kasobfalitana is tap-in.
  mto-NT: je̱ꞌe̱ veꞌe yꞌo̱yjaꞌvi je̱tseꞌe chaachpaaꞌtu̱t, yakviijnkꞌíxu̱t je̱ Cristo
    ka̱jx je̱ts kaꞌa veꞌe ku veꞌe ku̱du̱jayejp je̱ egíptovit ma̱jin, ku̱x yꞌaꞌixp
    je̱ꞌe̱ veꞌe je̱ o̱ꞌyin juuꞌ veꞌe je̱ Nteꞌyam mo̱ꞌo̱jup.
  bzh-bzh: Alam Ejep denenër pelë raḳ mehö sën Anutu ggooin raḳ in bë geḳo yi alam
    nah lo, rëḳ Moses su neggöneng in hir ġaġek rë. Gaḳ nelë bë nivesa bekesuu
    Ejep hir monë los vuneḳ vuneḳ pin. In kwa nevo nyëvewen nivesa sën Anutu rëḳ
    bo vu yi lo.
  guj-2017: મિસરમાંના દ્રવ્ય ભંડારો કરતાં ખ્રિસ્ત સાથે નિંદા સહન કરવી એ અધિક સંપત્તિ
    છે, એમ તેણે ગણ્યું; કેમ કે જે ફળ મળવાનું હતું તે તરફ જ તેણે લક્ષ રાખ્યું.
  jvn-NT: Nabi Moses milih nglakoni kangèlan kuwi, jalaran dèkné pretyaya marang prejanjiané
    Gusti Allah marang Bapa Abraham. Lan prejanjian iki bisané keturutan liwat nabi
    Moses lan liwat Gusti Yésus Kristus dongé Dèkné uga nglakoni kasangsaran. Kuwi
    sing marakké nabi Moses ora éman ninggal sak ènèngé kasugihan nang negara Egipte.
    Dèkné mikirké lan ngarep-arep nampa kasugihan sing sangka Gusti Allah ing mbésuké.
  byr-byr: Sai sara yawɨraka nabaai sai Kɨraazɨtɨyarɨ bɨrala wɨdɨpɨꞌdevaaibɨꞌ wagɨla
    maaryaꞌneꞌ dazaꞌ yɨ gɨlyɨvɨta nɨgwɨlalaaka Yɨzɨpɨ mwaalyaraavɨrengɨ nebulyaꞌna
    wavɨlaꞌdesɨ. Sareꞌ darevɨnyɨ. Yɨ Gotɨyai sahwarɨ wɨjaayaꞌne tɨvɨkɨta nawɨꞌnyaꞌ
    yuyagaaꞌneꞌ yawɨranganakeꞌnanyɨ.
  ian-ian: Isipna kwanda kwanda nda apma nda aa ndɨ waa yelavɨtndɨ Moses. Godna mbaapma
    nɨmbogwinala lɨga nat nɨmba wun kat njɨtnjeya vak wovuna. Ngɨni Godnanamba apma
    wenga klaigowun waa yelavɨtndɨ Moses. Tat Moses kat njɨtɨnja vak vla ngɨni Kraist
    kat njɨtɨndi.
  hun-hun: Mert Egyiptom kincseinél nagyobb gazdagságnak tartotta a Krisztusért való
    gyalázatot, mert a megjutalmazásra tekintett.
  mcf-NT: Yuecshun Nuquin Papa yacno yuedac bëdambo iquendabi, quequin tantiaquin
    Equipito yacnocquidon shubun yuedshun meniaid isuidec, Natiaic icsatiapimbo iquebi,
    quiash tabadquin Moisesën caimpampic.
  kjs-kjs: Gore nimumi Keriso-na kogono madaa ni ero agale leme-daare ora epe agale
    le kone wisa. Go konere Isip su-para wi alina ele raayo rabuniaae kone misa. Gore
    nipumi mo Gote-na epe yoto meape di rabu raaname komalua kone wisa.
  mni-mni: Christtagi maramgidamak ikaiba nangbana Egypt-ki lanthumsingdagi henna
    mamal yamna henba lanni haina Moses-na singthanakhi, maramdi mahakna tungda phanggadaba
    mana aduda mityeng thamjakhi.
  yad-NT: 'Sajachipiya̱jada ji̱ta: “Ra̱day vichasara jaryi tarati̱va̱ju̱ jiryatiy
    ravyichasara javiryu̱tyasi̱ nu̱tyu Ju̱denu jaryeti̱ nta, ramusiy raryityi jmutya̱ra
    Ejíptu ja̱mu nutyityu̱ barya ratyi rañi̱cha sa̱si̱ víchi̱.” Su̱nu̱ñu̱yada Muyisésibe
    daryaju̱ rana̱cho̱ Ju̱denu murichedoda yivaayada murichirya.'
  mxb-NT: Dá chi̱ ni̱ na̱kani ini ra̱ ña̱ va̱ꞌa cháá ka̱ kee ra tá ná naki̱ꞌo ra mií
    rá ndoꞌo naní nío̱ rá saꞌa̱ Cristo, na̱ tandaꞌá Ndios kii dáka̱ki ñaá, o̱ du̱ú
    ka̱a̱n kakomí rá ña̱ kui̱ká ió no̱ó na̱ ñoo Egipto, dá chi̱ ndáti ra natiin ra
    ña̱ ni̱ kaa Ndios ki̱ꞌo na noo̱ rá.
  pon-2006A: E pilada en namenekla pwehki Mesaia sang ahneki kepwe kesempwal koaros
    en Isip, pwe e kilikilengwohngete keting me pahn kohdo.
  maq-NT: Catsingatahacacun me xi hitsë sa vengui chjí rë xi scaa rë me xi choho cuichja
    xuta tsëhë me ngatsë rë xi sahmi tangun me cojo xutachanga naja xi ha Nina cavaxijin
    me, xi cuma rë xi sacú rë me cjuanchina rë Egipto. Cuatjin catsingatahacacun me
    ta, tsëhë xi hatuxa quitahacacun me cjuatjo xi sua Nina me ngascan.
  hto-hto: 'Bíedo afémɨe comécɨide: “Nana Egipto énɨe ebírede ráanɨaɨ baɨmo, Juzíñamui
    dɨbénemo ie dámɨe illa jamánomo ráifide, duere afémɨe zefuide íadɨ.” Afémɨe daɨí
    comecɨ facade. Ua Moisés, Cristo ɨ́coɨnia zefuíllano, féitañeno daɨí comécɨioifɨrede;
    mei Juzíñamuimo ɨ́ɨnuamona baɨmo ñuera féinide raa izóidɨfue afe ie jɨrídollena
    afémɨe onódeza.'
  por-BRBSL: considerando a reprovação de Cristo riquezas maiores do que os tesouros
    do Egito; pois ele esperava a recompensa.
  ces-NKB: Kristovu pohanu považoval za větší bohatství než egyptské poklady, neboť
    se díval k odplatě.
  cui-cui: Ichamonae Moisés tsʉmʉ jumetha biatainchi xua ajʉntʉcoyenetane exanatsi
    icha Mesías ichichi pon Nacom itoroba. Poxonae Moisés nayabara jume tane baxua
    tsita coyene xanepanatsi, beyacaincha xua poxonae barapo copei pexeinaewa tsane
    Egipto nacuatha. Baxua Moisés itapeta tsipei ichichipa xua pexeinaewa po pentoma
    bexa tsane Nacom catsina bapontha peatenexae po pentoma bayatha Nacom yabara tsiwʉnae
    muxu duta.
  boj-2014: Osiqa olo endegsi are qalej, “E Kristus aqa ñam qa jemai oqai di kere.
    Mondoŋ e awai tulaŋ boledamu oqai. Awai dena silali ti ñoro ti kalil Isip sawaq
    endi unu qaji di tulaŋ buŋyejunu.” Moses a awai boledamu di oqa marsiq deqa a
    degsi are qalej. Osiqa Qotei qa aqa areqalo siŋgilatej.
  eng-OEBUS: For he counted ‘the reproaches that are heaped on the Christ’ of greater
    value than the treasures of Egypt, looking forward, as he did, to the reward awaiting
    him.
  eri-eri: No ninau benou isai, no Kristus nomo unyi langa mayau te bona wonga, waha
    no Isip nebere moni bagu, nebere mujari dada oruwa bagu, tigini feiyade nigou.
    No Itou agou hilobainga tuwonbona waha ninau isidu bona, no danga bagu otowaiha.
  wiu-wiu: Ete-kitame one tegene matoa poanemo okolika naniko taatekoa noatekago Keraisuke
    toa eni tete motaneya. Nipa Akolaliyo one kamo takou toa pewe wimotoa nepia mekome
    Idipi yenane kamoya paya tetepo takoa wakeneya.
  swe-swe: Han ansåg (efter att noga ha övervägt alla fakta) att hånet (förolämpningarna,
    smäleken) som han fick utstå för den Smorde (Messias, Kristus) [som skulle komma]
    var en större rikedom än alla Egyptens skatter, för han hade sin blick riktad
    på lönen.
  cth-cth: Ahni ni kahawi e, hmalah hmu hane a ngaihawi dawkvah, Khrih hanlah pathoenae,
    yonpennae a khang e hah Izip ram e hnopainaw pueng hlak hai aphu kaawm poung e
    lah a pouk.
  mti-mti: Ejipt tawara oraivitwa me kusi, megara gae kukaeba Mosisi gumbe Keriso
    oya uemewa me koka. Mosisi meib anone. Me garawa oya yavivi.
  pad-NT: Moiséa bikava'ibodivaraniki ida jahaki kidimoni ogarahi hina, Cristo ogarahi
    hina fori hina bana. Ni-binofiki jaboni ida nahina hahavi kaidivani arafiaki Egito
    kaarabonia hojaki-ra vahojavini. Bikava'ibodivaranibakhiaki ida kidihojai asohiki
    abosini, nama Deua bikaibavijahahijoravini hiki.
  twi-twi: Osusuw sɛ, sɛ ohu amane ma Kristo a, eye sen agyapade a ɛwɔ Misraim nyinaa,
    efisɛ na nʼani da ade pa bi so daakye.
  hlt-hlt: Taphu te a lamso dongah Khrih kah hnaelcoenah te Egypt kah khohrhang lakah
    khuehtawn tanglue la a poek.
  tbz-SIM: Kòo nyɛ̃́ kɛ dò nkòò fɛ̃̀ṹtɛ́ Kirisi kpɛ́í, Kuyie mbɛ̀ nɑ̀kɛ́ wèè kpɛ́í,
    dɛ̀ wenni kɛ pɛ̃ɛ̃tɛ́ ò bo ntũmmɛ̀ mɛyɛi nkó kucɛ kɛ mɔkɛ Esibiti kó tikpɑ̀tì
    timɔu. Ò do fɛ̃́ṹrì mɛmmɛ kɛ yɛ̃́ Kuyie nyóó bɛ̀ yietímɛ̀ mmɛ dɛ̀ɛ̀ pɛ̃ɛ̃tɛ́
    Esibiti kó tikpɑ̀tì.
  san-GUJ: તથા મિસરદેશીયનિધિભ્યઃ ખ્રીષ્ટનિમિત્તાં નિન્દાં મહતીં સમ્પત્તિં મેને યતો
    હેતોઃ સ પુરસ્કારદાનમ્ અપૈક્ષત|
  ake-NT: Kʉrai pɨkɨrɨ sapeman nɨto' esi epe'kena' pe Isi' pon mamin entai tukai'
