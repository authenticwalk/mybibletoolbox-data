  arl-NT: Pueyaso sequesanoocua tiuujia na quiniuucua, nojuajaari niishiquiaari Pueyasoori
    na tojitiajaca miiniutianiya maninia pueyaracaanu cutara. Nocuaji nojuajaari saquiriojoquiaari
