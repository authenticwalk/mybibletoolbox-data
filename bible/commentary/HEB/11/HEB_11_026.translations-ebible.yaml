  tav-tav: To bairo caĩ tʉgooñaʉ cʉ cãno rooro cʉ caĩ epeyuparã Ejipto macana. Cristo,
    Dio cʉ cajoopaʉre cʉ na cátiparore bairona cʉ caĩ epeyuparã Moisére. To bairo
    cʉ na caĩ eperije to anibao joroquena, “Caberopʉ caroa majuu cãnie Dio yʉre cʉ
    cajoope Ejipto macana na ye na apeye unie netoro caroa anigaro,” caĩ tʉgooñañupʉ.
  eng-ULB: He reasoned that the disgrace of following Christ was greater riches than
    Egypt's treasures. For he was fixing his eyes on his reward.
  spa-VBL: Y consideró que el rechazo que experimentaría por seguir a Cristo sería
    de mayor valor que la riqueza de Egipto, porque estaba concentrado en la recompensa
    que vendría.
  fra-_FOB: Estimant l'opprobre de Christ comme un trésor plus grand que les richesses
    de l'Égypte, parce qu'il avait en vue la rémunération.
  hau-ULB: Ya fahimci cewa wulakanci domin bin Almasihu babbar wadata ce fiye da dukiyar
    Masar. Gama ya kafa idanunsa a kan sakamakon da ke gaba.
  mal-mal: ഭാവിയിൽ ലഭിക്കുവാനുള്ള പ്രതിഫലം നോക്കിയതുകൊണ്ട് മിസ്രയീമിലെ നിക്ഷേപങ്ങളേക്കാൾ
    ക്രിസ്തു നിമിത്തമുള്ള നിന്ദ വലിയ ധനം എന്നു എണ്ണുകയും ചെയ്തു.
  lit-lit: ir įvertinęs paniekinimą dėl Kristaus didesniu turtu negu brangenybes Egipte,
    nes jis nukreipė savo dėmesį į atlygį.
  urd-GVR: Wuh samjhā ki jab merī Masīh kī ḳhātir ruswāī kī jātī hai to yih Misr ke
    tamām ḳhazānoṅ se zyādā qīmtī hai, kyoṅki us kī āṅkheṅ āne wāle ajr par lagī rahīṅ.
  far-far: Ma nia ka manata ne nia lea fuana nonifie sulia na fitoe nia ana na Christ
    ne God kai kwatea mai. Ma nao nia si manata sulia na toorue baita ne nia ngalia
    'i Ijip. Sulia nia makwalia na ru lea ki ne God kai kwatea fuana ana kada nia
    'ua mai.
  suz-BL: मारदे हना इजीप्‍त ङा शोंप नु मान तशा यो मारेइ मसुइक्‍थु “ख्रीस्‍तमी श्‍येत
    जशो खोदेंशो पा श्‍येत जचा थमा ङा शोंप नु मान बाक्‍ब, दे मिम्‍ताक्‍व। मिनु नोले
    इनाम यो तांइसीब” दे तुइश्‍शा थमा सुइश्‍शो बाक्‍माक्‍त।
  car-NT: Moro Egypte na'nanopy'po pyrata ko'po irombo moro Kristus maro tajuru iru'pa
    topoje i'wa man. Moro tynapyiry man tapety poko tywo'po'se man.
  amp-amp: Mosesr duka memor, “Nom hbhakruha yimar nd frikeftn trharahr. Ndnettn nhai
    wofnkaha Ijifthu bro yimaya tohhato rorhu fasoh nefm hikneft. Na wofnwa tu Bro
    Nkifrarhu yon kunyspno rpat tohhato rpat krhopam yakneft. Kto Bro Nkifrar mashoft,
    ‘Hifa rhu tkitt ahiyanm,’ na rpat yak htarahrnom.”
  bht-bht: कने उनी मसीह तांई बेईजत होंणा, मिस्र देशे दे धन दौलत ला भी जादा बदीकरी
    समझया, क्योंकि सै अपणा इनाम मिलणे दा इंतजार करा दा था, जड़ा परमेश्वरे उसयो देणा
    था।
  eng-NOY: esteeming the reproach of Christ greater riches than the treasures of Egypt;
    for he looked to the recompense of reward.
  cub-NT: Ʉ̃i dápiainope pʉeno baju bojecʉrõ marejaquémavʉ ñájicʉyʉre põeva ne ãmeina
    yávaiyede ʉ̃ mácʉre, ʉ̃i coreóvaiye boje Jʉ̃menijicʉi daroquimʉre, Cristore, ʉ̃i
    põeva, ina yebacavʉcavʉ ne pãramecʉ bacʉyʉ́re. Que baru ina yebacavʉ bácavʉque
    ñájini, cad̶ateni, mead̶aiyʉrejaquemavʉ Moisés bácʉ. Aru caiye ãnié cʉvaede, Egiptoque
    me bajure, ʉbeni jarʉvarejaquemavʉ. Nópe d̶arejaquemavʉ ʉ̃i napini coreiye boje
    caiye iye mearore Jʉ̃menijicʉ jícʉyʉre ʉ̃ mácʉre.
  ita-1927: stimando egli il vituperio di Cristo ricchezza maggiore de’ tesori d’Egitto,
    perché riguardava alla rimunerazione.
  lww-lww: E pogos nene, naga sum̃a sitom veve ke ga navisaruruena la nap̃a kilia
    imi m̃alivin naga e pogos la nap̃a pimi sirau. Naga mnunun sape visae kus ke naloge
    viowaena amio la vanon yum̃aena kiena ne Navisaarena, naga po manene la taulu
    nap̃a naga kus ke sur wo lala na malena memee ga e um̃a m̃ana ne yar keviu nae
    Isip.
  ckb-ckb: موسا ئەو ڕیسواییەی لە پێناوی مەسیحدا چێژتی بە سامانێکی گەورەتری دانا لە
    گەنجینەی میسر، چونکە چاوی لەوە بوو کە خودا پاداشتی بداتەوە.
  nas-nas: 'eeꞌ noruꞌuma: baruꞌ Kumponing bakaang Pakoꞌpariꞌniiꞌ nempui baike kuneꞌkoo
    tampaꞌ masikaꞌ tee barenku nkavupeuꞌnung Iisipiꞌnunge dauraronge deing puruꞌui
    otong mooꞌ damaꞌke nkavuaing noruꞌui.'
  uvl-uvl: Pe Moses eteia ke kue nenge ta nanasia Kristus, ana melmelenga halang,
    pe uruna lohot nge he kura. Pe i teke melmelenga nem, i ure palaungana toto nga
    umtutuna pe ure urana ngana mur nge Ekipto.
  eng-BBE: Judging a part in the shame of Christ to be better than all the wealth
    of Egypt; for he was looking forward to his reward.
  ixl-CNT: Aꞌtzii. Kꞌuxh siꞌcheesal iqꞌii echaꞌ bꞌanax tu u Cristo xoꞌl vitenam. Tan
    techal vatz vaꞌl sakoꞌxhkaa tu qꞌu txꞌiibꞌal qꞌii tu Egipto. Tan aꞌ nichtitzꞌa
    u Moisees u choobꞌal vaꞌl sataqꞌ u Tioxh te.
  xsi-xsi: I kalo tawana tu Maro Kindeni ma muli isupwa Kirisi imâ, aku i kalo ŋgere
    tona ŋana kulu ara ŋinde Maro Kindeni ma muli ilua i tamwata. Mine kala i ilo
    patea tu ambo i ma ikai maŋeti ŋana i ne kalo-tawana ŋinde kâ, ande ŋinde ma ara
    ndo, ipole mbaliŋa wa siŋgâra arara rârâni ikeno lâ Isip tâno ŋinde.
  crx-NTPO: Christ 'en gha ndunne Egypt whut'enne, 'enne Israel ts'u haindene buch'az
    yahalhduk. 'Et Moses nja duninzun ndi buch'az yahalhduk-un, 'et Egypt whulerwe
    daltsuk sooneya, 'i ts'iyawh ban nus yinzoo whe 'unt'oh. Yak'usda 'en nts'en'a
    la whe ooch'e'ne buba k'elha whutaleh-un, 'et buba neóonin'ai, 'et huwa 'et dúhoont'oh-un
    za Moses hukwa itís'en.
  kan-OKCV: ಈಜಿಪ್ಟಿನ ನಿಕ್ಷೇಪಕ್ಕಿಂತಲೂ ಕ್ರಿಸ್ತ ಯೇಸುವಿಗಾಗಿ ನಿಂದೆಯನ್ನು ಹೊಂದುವುದು ಮಹಾಐಶ್ವರ್ಯವೆಂದೆಣಿಸಿಕೊಂಡನು.
    ಏಕೆಂದರೆ ಅವನು ತನ್ನ ಬಹುಮಾನಕ್ಕಾಗಿ ಎದುರು ನೋಡಿದನು.
  bbb-bbb: Fu vierafe fuka Kuraesi e ije Godi fu kuaga fu ruakono kuaeva ijadufuo
    isejavaeke. Fu ijiege isejavaekina fu rade ijadufuo maeje fu gakiro fu ije vierafe.
    Ro una are Ijifiti ijia ire maeje binobino fu samuadufuo ije fu anuigi bakiro
    fu ije vierafe.
  blw-blw: Te hen ekat Moses, pawadwad-éna hen uray an maustan gapon namnamana hen
    anchi empopostan Apudyus way epalena no hen mangen-awaana hen uray egachay kafinaknang
    ad Egipto. Te hen hehemmà Moses chillu wat hen anchi epagunggunan Apudyus ah tapen
    chi ag-agaw.
  tam-2017: இனிவரும் பலன்மேல் நோக்கமாக இருந்து, எகிப்தில் உள்ள பொக்கிஷங்களைவிட கிறிஸ்துவுக்காக
    வரும் நிந்தையை அதிக பாக்கியம் என்று நினைத்தான்.
  azz-NT: Huan ijcón quichihuac Moisés. Porín yejua quiixejecoj que cachi cuali ma
    quipanotiu ne tajyohuilis ten cualcui itacuautamatilis ihuan Cristo. Huan no quiixejecoj
    que amo teyi cualtía nochi ne ricojyot ten ongaya campa país de Egipto. Huan Moisés
    no quixijxicojtij ne tajyohuilis porín yejua quipohuac cachi hueyi ipatiu ne tatiochihualis
    ten Dios moyectencauca ya de quimactilis.
  spa-RV-1909: Teniendo por mayores riquezas el vituperio de Cristo que los tesoros
    de los Egipcios; porque miraba á la remuneración.
  csy-csy: 'Egypt ngam i hauna sang in Christ hang in vawtsiatna sia thupi zaw hauna
    in ngaisun hi: banghangziam cile thamman a nga tu a mitsuan hang a hihi.'
  mxq-NT: Es mʉt ko ꞌyawijxypyʉ naty ko ja Dios myoꞌoyaꞌañʉdyʉ natyʉ mayꞌa̱jtʉn, pa̱a̱ty
    twinma̱a̱y ko waanʉ niꞌigʉ ꞌyóyʉty ꞌyayówʉt mʉt yʉꞌʉgyʉjxm ja Kristʉ, kʉdiinʉm
    tmʉdátʉt tʉgekyʉ ja myʉkja̱ꞌa̱yꞌa̱jtʉnʉty ja Ejiptʉ ja̱ꞌa̱yʉty.
  tzj-NT: Más na vale ja ntij rpokonal rumac ja Cristo chwach ja xtinch'ec ta nojelal
    ja meba'il ja c'o pan Egipto, ne' kaj. Arja' kas tz'el pon rwach trij ja rtojbalil
    ja nya̱' na tre rmal ja Dios chewi' tok queri' xuch'ob.
  tdt-tdt: Iha tempu nebaa ema hatete aat nia tanba nia laran metin ba Kristu, Salvador
    nebee Maromak atu haruka mai. Maibee Moisés konsidera terus ida nee folin liu
    fali riku-soin rai Ejitu nian tomak, tanba nia laran metin katak aban-bainrua
    Maromak foo fali buat nebee diak liu ba nia.
  ron-BTF: Considerând ocara lui Cristos ca bogății mai mari decât tezaurele aflate
    în Egipt, fiindcă se uita la răsplătire.
  eng-WEBP: considering the reproach of Christ greater riches than the treasures of
    Egypt; for he looked to the reward.
  eng-FBV: He counted the rejection he experienced from following Christ to be of
    far greater value than the wealth of Egypt—because he was focused on the reward
    to come.
  nld-1939: hij stelde de smaad van Christus boven de schatten van Egypte, want hij
    hield het oog op de beloning gevestigd.
  bwo-bwo: Shino maantsowere b́ daatsit k'awntso b́ bek'tsotse Gbs' galoniyere Krstos
    jangosh gac'eyo bog b́ wottsok'o gaw b́dek'i.
  nch-BL: Moisés achi más quipatiitac para taijyohuis pampa iaxca nopa Cristo cati
    hualasquía huan amo para moaxcati nochi nopa tomi ten tali Egipto, pampa ya quiitayaya
    nopa taxtahuili cati Toteco teipa quimacasquía.
  quc-TNT: Are xuban u k'inomal che ri c'äxc'ol ri xuriko rumal ru patänixic ri Cristo,
    chuq'uexwäch ri qui k'inomal ri winak aj Egipto. Je ri', rumal chi tajin cuchomaj
    apan ri tojbal ri cäyi' na che rumal ri Dios.
  tfr-NTPO: Beno shäng potjwl̈ẽya Sbörë l̈i koshë. E kjĩshko ga ba kong ga shdungoba
    Cristo kjĩshko l̈i tjwl̈õ ara, l̇l̇ëbo tjwl̈õ ara tjeng Egipto kjokyo kës l̈i
    kjinmo.
  kaq-NT: Egiptobaan quiquin hapon xoboho jahuabi pishinyamahi, siri siripi jihueti
    hahtipahxon bi ta Criston tenehi quescajaquin tenehah ta hashoan siri qui hihxon
    tiromabo Moisesnin tenenishqui. Papan hinanyaxihqui bihyanoxon hihxon ta tenenishqui.
  sgb-sgb: Ta inihip na, ya mangêd ya magdanas yan pammusmus gawan ha paniwala na
    ha Mesias, ya impangakon Mámiligtas, kanan iubuh kana ya pibandian ha bansan Egipto,
    ta an-êngganan nay matanggap na ha langit.
  vie-1934: người coi sự sỉ nhục về Đấng Christ là quí hơn của châu báu xứ Ê-díp-tô,
    vì người ngửa trông sự ban thưởng.
  kxv-kxv: ମିସର ବାରେ ଦେ଼ସାତି ଦ଼ନ କିହାଁ କ୍ରୀସ୍ତତି ନିନ୍ଦା ବେଟାଆ଼ନାୟି ବାରେକିହାଁ କାଜା
    ଦ଼ନ ଇଞ୍ଜିଁ ଅଣ୍‌ପିତେସି, ଇଚିହିଁ ଏ଼ୱାସି ୱା଼ନି ଦିନାଣା ବେଟାଆ଼ନି ଦ଼ନତି ସିନିକିତେସି ।
  amu-NT: Ee seiꞌno̱o̱ⁿꞌo̱ⁿ na jndati tseixmaⁿnaꞌ quia cwicaluiꞌjnaaⁿꞌñe tsꞌaⁿ ncꞌe
    na matseixmaⁿ cwentaaꞌ Cristo, nchiiti na jnda laꞌxmaⁿ sꞌom cajaⁿ ñequio ntꞌomcheⁿ
    na jeeⁿ cajnda na tyoniom Egipto quia joꞌ. Jom tyoqueⁿtyeeⁿ cwenta juu na jndati
    na nncoꞌñoom na nñequiaa Tyꞌo̱o̱tsꞌom nnoom.
  hin-CV: उनकी दृष्टि में मसीह के लिए सही गई निंदा मिस्र देश के भंडारों से कहीं अधिक
    कीमती थी क्योंकि उनकी आंखें उस ईनाम पर स्थिर थी.
  spa-BES: Considerando que una parte en la vergüenza de Cristo es mejor que toda
    la riqueza de Egipto; porque tenía puesta la mirada en su recompensa última no
    en la inmediata.
  san-BEN: তথা মিসরদেশীযনিধিভ্যঃ খ্রীষ্টনিমিত্তাং নিন্দাং মহতীং সম্পত্তিং মেনে যতো
    হেতোঃ স পুরস্কারদানম্ অপৈক্ষত|
  tdx-tdx: natao’e te vara mandikoatse ty harea’ i Egipte ty ìnje’ i Norizañey, amy
    te nitalakese’e i tambe’ey.
  naf-naf: An Kilaisiyaŋ nukŋaŋgatnaŋ indatitiyet zetik mge keyaŋ sindem tiwenok Mosesiyaŋ
    timti Izip msatgatnaŋ mânep milawatgat tikŋaŋ ku nâye. Enenogat egaŋ maneti bam
    tosaŋaŋ kululuŋen tiwe keyet nâme mopme maŋge.
  grc-MT: μειζονα πλουτον ηγησαμενοσ των αιγυπτου θησαυρων τον ονειδισμον του χριστου
    απεβλεπεν γαρ εισ την μισθαποδοσιαν
  vid-vid: Nakavizela kota kugazika kwa mbuli ya Kilistu Mlohozi kunoga ng'hatu kusinda
    lufufu lweng'ha lwa isi ya Misili, mina nayali yololela chonolo cha hamba.
  pio-NT: Moisés yáalimápinácaté idènìaca macáita cawèníiri ìyéericaté Egipto yàasu
    cáli icuèriná irí, naicácáináté Moisés càiride iyúwa faraón ìiri, quéwa Moisés
    imàacacaté íichawa macáita, cawènicáiná cachàiníwanái iicácaté yái yùuwichàanápinácatéwa
    Dios irípiná càide iyúwa Cristo yùuwichàanápinátéwa áibaalípináté. Càité Moisés
    íináidacawa yeebáidacáináté Dios yàanápináté cawèníiri nalí chènuniré cawinácaalí
    yùuwichèeyéicawa Dios irípiná neebáidacáiná itàacái.
  tsn-tsn: O ne a bona gore go botoka go bogela Keresete yo o solofetsweng go na le
    go rua mahumo otlhe a Egepeto, gonne o ne a solofetse tuelo e kgolo e Modimo o
    neng o tlaa e mo naya.
  amr-NT: “Diosen Cristo oʼtiakapo yoknopo̱e̱po paiʼda nopoʼunhuahuikaʼdik e̱e̱ʼnayo
    kenpaʼti aratbuta doʼtaj tidikeʼdik e̱ʼneʼnayo Diosa meʼdurugpakanhuahuikaʼapone,
    yoknopo̱e̱y. Do Egipto huadaribayo huairitoneʼ e̱e̱ʼnayo sueʼda durugda i̱jje̱a̱pet.”
    Moisésa oʼnopo̱e̱ʼuyate.
  pwg-pwg: Inotai da ita vokwarakwara God ina Vivinevine Wawayina nakanani na iyamna
    ita rakata kirakai, ke Egypt ina mura nakanani. Egypt ina mura kudubina ita viiya
    na iyamna kegha. Tuna ikitataweyana da mara murina kana mura ikitakitai.
  cjv-cjv: Yaromi ka mora fingua okome Yai Gumam bei moiro meina nokapu wom towangua
    firo iran i yaromi “Na Isipi ari guwai gainom meinanom ako nowaika i tai noromanga
    tai dumie,” di fimba “Na bei moiro Yai Gumam awi dowangore akire di norowangua
    yaromi Kirisito okome gam kipi karangua firanguamere epe na ganam kipi karangore
    firangua i tai ori dumie,” epe di fime.
  tha-KJV: ท่านถือว่าความอัปยศของพระคริสต์ประเสริฐกว่าคลังทรัพย์ในประเทศอียิปต์ เพราะท่านหวังบำเหน็จที่จะได้รั​บน​ั้น
  por-BR-2018: Ele considerou que as humilhações por causa de Cristo eram riquezas
    maiores que os tesouros no Egito; pois sua atenção estava fixada na recompensa.
  mhl-mhl: Anutuji furi oteiŋ oobe piku dimaku sanaŋgaya. Ore eru Ijipt yoŋoji juŋe
    masapuyaŋuŋke fukeru batiqatiine tomiri gobuŋ, ore maneko ya wawakiine fukeya.
    Oiji ya wawakiine fukeko ŋadi gaku Munaŋqoqo Rauineke jikigako iŋore eru igosisi
    eteru gobuŋyoŋ, oi maneko jibu foriineke eru ropekiine fukeya.
  klv-klv: Len nabunusian san, aMoses inau ke, nakontit gail a Ijip topul hǝni savi
    natideh, be nǝvanuan gail lǝb̃esǝvari, ehǝhaṽur hǝn b̃elǝŋon b̃isa m̃os Kristo
    b̃egǝmai, sǝhor hǝn b̃ikad nakontit gail a Ijip topul hǝni. Husur inau tabtab
    hǝn nakonp̃urp̃uran aGot b̃eviol hǝni maii balai.
  bco-bco: Mo꞉sa꞉s eyo꞉ a꞉la꞉asulaki, Isib hen amilo꞉ kelego꞉ nafale dia꞉no꞉ a꞉no꞉,
    Kelisowa꞉ wi amilo꞉ sendelowo꞉ dia꞉no꞉ a꞉ma꞉ tinio꞉ ko꞉lo꞉lab a꞉la꞉asulo꞉. Mo꞉wo꞉
    e tif amilo꞉ wa꞉l nafa dia꞉no꞉ a꞉no꞉ asulaki go꞉.
  kdl-NT: U yawunsai, u la ta̱ tsulobo u soi mavura adama a Kawauwi, n u ɗa wa tsa̱ra̱
    kuzuwate ku Masar gba̱, kpaci katsupi ka Kashila̱ ka ka tuwa̱ ka wa vana.
  apu-NT: Iuamoni apiaerekata ninoa xinitiniri iua Kristo sãkire auikini xika. Kona
    iua nirekari katiiri ininiua Exito auakanikata, kotxi imarotari ãti õti Teoso
    sikiniri iua iparĩka ĩki.
  roo-roo: Uvare varao rutu-ia taraiparoepa oara-ia osa tavaka vo siraoroaro oisoa
    oupareve oiso rutu osa vo tavaka oureva ro ira roporeva Pauto. Varao oara oiso
    oaravu rutu-ia pute iraopaive rutu varao vearopara rera varaaro oara oisoa Isip-ia
    toupaive. Eake iava? Uvare oisoa tuevira vaore vearo vori toupareve vao oa oureverea
