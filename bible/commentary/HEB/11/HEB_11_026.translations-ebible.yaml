    ètu rai Masir.
  tnp-tnp: Nɨkin təmatəhti məmə nəmə nətəmimi okotaləh əmu in mətəu-inu in tətəhatətə
    e Krɨsto iətəm otəpanuva, kəni in ko təsaulɨsiən. In nɨkin otagiən təhmɨn mɨn
    o nati u tapirəkɨs agɨn məmə otatətəu təuvɨr e natimnati təuvɨr mɨn e nəmiəgəhiən
    əpəha Ijɨp. In təmatol lanəha mətəu-inu nian rəfin in tətəsal=pən o nətəouiən
    iətəm Uhgɨn otəfən kəm in.
  urd-urd: वह समझा कि जब मेरी मसीह की ख़ातिर रुस्वाई की जाती है तो यह मिस्र के तमाम
    ख़ज़ानों से ज़्यादा क़ीमती है, क्यूँकि उस की आँखें आने वाले अज्र पर लगी रहीं।
  hot-hot: Avanôŋ. Yani ma hadahaliŋ vuli mavi atu ba tem enja embeŋ yam. Ba anêŋ
    auk nena, “Ya ma Mesia anêŋ avômalô te ba avômalô enaŋ abô kambom hathak ya, êŋ
    ma nôm mavi anôŋ hamô vuliŋ ek Ijip iniŋ nômkama mavi lôkthô.”
  mqj-NT: Napikki' Musa kumua marru keangga' ia ke ditellei ura'na kapangngoreananna
    lako To dibassei bayu-bayu la ma'pasalama' anna la urrempun ewanan dio lembangna
    Mesir, annu urrannuan saro la napebeen Puang Allata'alla ke dako'.
  rus-SYN: И поношение Христово почел большим для себя богатством, нежели Египетские
    сокровища; ибо он взирал на воздаяние.
  mbh-mbh: Na ilemi ve, toko ako God i ateal i ve aro i el werer ile tokokoere, kene
    aro ini toko Israel e, mako i sis ve aro i el le maraing tomo nge or, na ilemi
    ve ile menong aken i sivenga rintet nge ur sivesivengare ako i voth a Isip nge,
    eneke ilemi i voth inga nge iolonga panen anga.
  bdd-bdd: Weyahina geya nuwana wasawasa baleꞌuwedi Itipita ꞌalona, ma hesi muyamuya
    Keliso weyahina ꞌihesinuweya, weyahina ꞌisanapuya ꞌabehega ꞌabwa maisa bwebweꞌana
    ꞌiloba.
  cbt-NTPO: Copirno hui'nin pochin ni'ton, nohuantërin naporini, Iquipito parti na'con
    canaitonhuë', co ina nohuantërinhuë'. Yosë na'con na'con yonquirin. “A'na tahuëri
    Cristo o'maton, nicha'ësarinpoa'. Iporaso' ina marë' aparisitopirinacohuë', Yosë'pa'
    noya noya acanarinco,” ta'ton, noya ahuantërin.
  srn-NT: A ben e si a syen di a bo kisi fu Kristus ede leki wan moro bigi gudu dan
    den gudu fu Egipte. Bika a ben hori en ai na tapu a paiman di ben mus kon.
  cta-NT: tsoꞌo la stuꞌba ti tyiꞌi̱ yu loꞌo nguꞌ tyaꞌa yu, masi chi̱i̱ ntiꞌ xaꞌ ñati̱
    ñaꞌa̱ jiꞌi̱ yu, ngua tiꞌ yu. Ñiꞌya̱ nchcubeꞌ ycuiꞌ Cristo nde loo la, juaꞌa̱ nchcubeꞌ
    Moisés nu ngua liꞌ; pana ná ndube tiꞌ yu chaꞌ culiyaꞌ nguꞌ, nguxtyanu yu lcaa
    chaꞌ tsoꞌo nu ntsuꞌu jiꞌi̱ nguꞌ Egipto, chaꞌ jlya tiꞌ yu chaꞌ tsoꞌo la caca jiꞌi̱
    ñati̱ jiꞌi̱ yu nde loo la xquiꞌya ycuiꞌ Ndyosi.
  bqc-SIM: A dìlɛ kɛ́ wí pↄ́ wì damá Kilisi yã́i dɛ Egipi àizɛɛa, asa zia asea
    aà wɛ́ pɛ́wà.
  tcz-CHONGTHU: Aman Christa jal'a thoh hahsa thoh chu Egypt gouloding sanga chungnungjon
    agel'e, ijeh ham itileh ama chun kipaman lentah chan ding chu agaldot ahi.
  mar-mar: आणि ख्रिस्ताप्रीत्यर्थ विटंबना सोसणे हे मिसरातील भांडारापेक्षा मोठे धन
    मानले; कारण श्रमांबद्दल मिळणाऱ्या वेतनावर त्याची दृष्टी होती.
  snp-snp: Eti imo ya meinala lalo aiga olunami yamu kolainako, Kilisto olu nosámami
    o edato ukanalo kolami yaidana oto namo ukanelo kolinamo ya neta lalo ona kula
    nemoma nenako, yakafo Isipi ebalo kifana-koukame naba-naba nemo olu fulo edami
    neta ne, loto kolaiye.
  isl-isl: Hann áleit betra að þjást fyrir Krist, sem koma átti, en að eignast öll
    auðævi Egyptalands, því að hann hugsaði um launin sem hann mundi fá hjá Guði.
  spy-NT: Kikas kule kikaykay /kēēwus kuu Kāārārookiintēēt, kuuyu kikānyoonu miisin
    kiyēē +/mākēētuwēnēē kusiir yoo kātānyōōru bāytit nyēbo Miisir.
  xnn-xnn: Tay ninemnemna en gag-awis no mapaligatan siya gapo isnan mangpatpatiyana
    isnan pinilin Apo Dios ay awnit mentolay mo nan mangganabana isnan am-in ay kinabaknang
    nan iyEgipto tay ninemnemnemna nan ligalo id daya ay maited ken siya.
  mwe-mwe: Bhashinkukunda kupotekwa malinga shibhapinga potekwa a Kilishitu, ni shindu
    sha mana kupunda utajili gowe gwa shilambo sha Mishili, pabha bhatendaga lolela
    kupegwa shukilo.
  tte-tte: '@see-verse:HEB.011.025'
  tcs-tcs: Em bin tingk i mobeta po go tru ol trabol po meke wok blo Kraist, den po
    bi risman blo Izipt, bikoz em i bin luk po dem prapa big riwod wea God i gad po
    gibe em.
  hlt-THB: Amah a kutdo a huh hly ce a oepchoeh na a huh awh, Khrih a khuikha huhnaak
    ce Izip qam awhkaw kawn a qaa anglakawh a phu ak awm khqoet na ce poek hy.
  soq-soq: Moses nuawa bedewe insenase, “Ne mala osowe ituneapua God sonabamodia apanawa
    rua, sa ipa ide euda. Tane Isibt nituwa uwataubu uduudu ne mai menaneipona, dia.”
    Moses God sonabamodia apanawa umanawa wana, sa ipa me abo Keriso umanawa waipe.
    Me insaisawa unewa God me ando wanepia bedewe ituna baiwa epe dewalen.
  qub-qub: Egiptucho ima-aycayojpis cananpa ruquenga Jesucristo ñacananpaj cashannömi
    ñacayta munaran. Payga tantiyaran Diosninchi munashanno cawarga syëluman chayar
    premyuta chasquinanpaj cashantami.
  att-att: Ta iniddanamán ni Moyses yù MakKiristu nga sinullà ni Namarò nga umay mammaguray
    noka. Á yáyù nga inibiláng ni Moyses ta más napiá nu attamán na galâ yù panigirigâ
    nayù ira Egipto kuna, ánnè ta ketádde na nakuan sù ira maríku nga Egipto, gapu
    ta iniddagán na yù napiá nga bálà na nga iyawâ na noka ni Namarò kuna.
  bki-bki: Ea bogo na, naio jom̃a bitikuku ilivuiano nalo napano rijikia rimaluvo
    kanio, ea bogo na jo binimei iorou. Naio bitii ka ver naio jo bar jogvaiano bijalo
    bior Naverikariano kiano im̃auano, naio bo loa ka naio rivar kanano tonovnovo
    nalo ea kiano meuliano na monmaio ea tor na toru na Ijivi kunuano.
  bqp-bqp: À dìtɛ kũ wé'i kũ òdi daḿma Kirisi yãi de Misila aruzɛkɛla, zaakũ ziakpɛzĩ
    láadan a wɛ́ kúa.
  mcp-mcp: Nyə á kwey nə́ í nywa nə́ bwə́ sáág nyə isâ í shwôn nə́mə́ nda bwə́ bá
    sá *Krîst nə́, nəcé cínɔŋg wə́ jɨ́ fwámɛ́ tɔɔm ntɔ̧ wɔɔŋg á kúm á Igîpten. Mísh
    mɛ́ mə́ á ŋgə dʉ́g njɨ myə́na á bá bii mwɔ̂w mə́ zág má yí.
  hat-hat: Tankou moun Bondye te chwazi pou voye a, li te konsidere li te pi rich
    lè yo t'ap pase l' nan betiz pase si l' te gen tout richès ki nan peyi Lejip la.
    Tou sa, paske je l' te fikse sou rekonpans Bondye t'ap pare pou li a.
  npl-NT: Moisés okimatia nochi tlan se kijyowia por Cristo, okachi ipati ke nochi
    tlan okipiaya n rey de Egipto, ken itlachialis yokitlalijka itech n tlatliokólili
    non Dios kimakaskia.
  bgg-bgg: Ai è nohjong Egyph pha zab nuruiithek è ne Masaiya chiang diigchiao shii
    zud pha ji wie ba ro, nyieliieshii airo mieg yi phariang pha lasen shii riig muii
    ro.
  eng-TCENT: He considered the reproach of Christ to be greater wealth than the treasures
    of Egypt, for he was focused on the reward.
  eng-BSB: He valued disgrace for Christ above the treasures of Egypt, for he was
    looking ahead to his reward.
  cpu-NT: Tema jiyotake Moisés okovaperota irovinkatharyaaventaiteri Cristo, iro anayirori
    ontzimimotairimi irashaakaro Egipto-satzi. Aña iro jiñaamampyaakari impinayeetairiri
    apaata.
  san-ASM: তথা মিসৰদেশীযনিধিভ্যঃ খ্ৰীষ্টনিমিত্তাং নিন্দাং মহতীং সম্পত্তিং মেনে যতো
    হেতোঃ স পুৰস্কাৰদানম্ অপৈক্ষত|
  tac-NT: Alueka narénilia asale napu Onorúgame 'yámorílige alué ralámuli israelita.
    Moisesi a'lá machile Onorúgame julamio bilé rió napu ku buinamio alé tabilé 'la
    bowechi napu Kristo anilime nile. Alekeri Moisesi tabilé asinálile alé Ejíptochi
    rekó we'ká 'yáwili nílige enomí alé asisáká.
  eng-WEBPB: considering the reproach of Christ greater riches than the treasures
    of Egypt; for he looked to the reward.
  gfk-H: Moses ga kilinganei ra dadas na kinkinis wara gaiana no Mesaia ma ga lik
    bia iakano mangana kinkinis i manga bilai ta ira kinkinis na watong kaia Isip.
    Ma ga lilik hua kanong ga sip bia na kap no nuna kunkulaan nong na hanuat namur.
  viv-viv: Au hidede amine Mosese ginuwanuwa, faꞋina gihalamanena lokolokofou moyaꞋaina
    miIdifita adi tokaiwabu yana manuweya anafaiweya ginavaina, tu medema gaitoma-kawowo
    bana matane. Gina miIsileli buye himiyami faꞋina, ihawadamana lakahina ginuhagana
    tova mulina Bana Keliso ginuhagana amine, tu medema gaitoma lakahina Mosese matane.
    Tova moyaꞋaina Yaubada yana laufata hagihagina ginuwa-nunauyena faꞋina, Keliso
    higa Yaubada yana Tovegida aimo ginahobuꞋela-ma faꞋine kaliva yadi ihawadamana
    againe gihawahegena.
  yao-yao: Ŵaimanyi kuti kulaga kwa ligongo lya Kilisito kuli kwakusichila kupunda
    ipanje yose ya chilambo cha Misili, pakuŵa ŵaliji nkulolela mbote.
  tgp-tgp: Enia mo levosahia vara i pa mele r̃uhu jea vara i lavi na rani r̃ilangi
    matan Kr̃isto, mo jeu haratu vara i lavi vevuhi na tavtav matan Egypt, matan mo
    lo kilau toho mata nona otori tavera atu sei God i pa silea isana.
  auc-NT: Wængonguï ïincayæ̈ ate eyepæ̈ pönï pönongä æncæboimpa, ante wede pönëninque
    tömengä mänïnö ante mïmöno gomö ate baï pönengacäimpa. Ayæ̈ Equitobæ quëwënäni
    waëmoncoo pönï näni mäincoo ante adinque, Önoncooque ëwenguincooque ï awædö, ante
    Möitee edæ Baa angacäimpa. Wæætë edæ pïinte badete todäni wæcä incæte tömengä,
    Codito beyænque impa, ante pönëninque godömenque waa pönï togacäimpa.
  kbc-NT: Moisés daɡ̶axa me yakadi mele me dawikode codaa monietibige leeɡ̶odi me
    dibatema Aneotedoɡ̶oji, digo mijoataɡ̶a Cristo me dawikode. Codaa ayakadi mele
    me nepilidi icoatawece niɡ̶icoa ane niliicaɡ̶ajetecidi Egito. Codaa micataɡ̶a
    daɡ̶a iwita niɡ̶ica naɡ̶ajegi Aneotedoɡ̶oji ane yemaa me yajigoteta.
  bmh-bmh: Moses go guzenai dabeleun, “Iz Izip emgasag ebuan aiwag mui ecesab asiu
    oimai, suban dabun utem. Iz Uwait nug go Kristus aiu ses alamau aneun, nugau wanib
    eiman uhu wai, go iboi, aiu ses gonug ece naliu milamau.”
  ctu-BL: Tsi' ña'ta ti' pusic'al ñumen an i c'ʌjñibal lac tic'lʌntel cha'an Cristo
    bajche' pejtelel chubʌ'añʌl ti Egipto. Come xuc'ul tsi' pijta i chobejtʌbal.
  meq-meq: A sər ha, a zay ha ndo hay tâ tsaɗay andza nakə tə tsaɗay a Kəriste aye
    tə bəmalə nakə ma hutiye zlele i gəma i Ezipt aye. A dzala andza niye na, hərwi
    faya ma təkay ɗəre a wu nakə Mbəlom a gwaɗ ma vəleye aye.
  noa-H: Hirua k'ĩirjuawai Hẽwandamau maach meeun judionaan heemuata hõor peerdʌ haumk'ĩir
    pʌ̈iju harr haawai, chadcha hich mag hamk'ĩir hichpa dau haug wau nʌmta nem t'um
    paarpa nʌm k'ãaijã hajapcha sĩejim, hich mag sim paarjã Hẽwandamau mʌg hatag jũrr
    hich dʌ̈i hajapcha haju k'ap'ʌ sĩerr haawai.
  alp-NT: Musa inoake be supu sobue le Maka Hlamate rebe Alla Italuke, mere mise lesi
    bei taneia rebe namake supue me Mesire. Le Musa ihlaleke peneka be namake bobanu
    petulua Alla Iriluke hadia etei.
  san-VEL: tathaa misarade"siiyanidhibhya.h khrii.s.tanimittaa.m nindaa.m mahatii.m
    sampatti.m mene yato heto.h sa puraskaaradaanam apaik.sata|
  kbq-kbq: Agra Isipi kumamofo feno erizankura nontahino, Kraisintekuma natama erisuana
    knare hugahie huno agesa antahine. Na'ankure Anumzamo'ma henkama ra mizama amizanku
    anara hu'ne.
  kbh-kbh: Chamna, cha yojanjuabná, chë padecena soyënguiñe jasúfriana nts̈amo Cristo
    tojansufricá, más ts̈abá yojamna chë Egiptoca uámana soyëngama, er cha Bëngbe
    Bëtsábeñe jtsos̈buáchiyëse chábeñe yojanobátmana, ba ts̈abe soyënga mo canÿe uacanana
    soycá cha ibochjanats̈etayama.
  ron-LSB: considerând că ocara lui Hristos este o bogăție mai mare decât comorile
    Egiptului, pentru că se aștepta la răsplată.
  pon-pon: O a kajampwaleki kanamenok en Krijtuj jan kapwa en Akipten, pwe a kupukupura
    katinpa.
  nhe-BL: Moisés quiitac para achi más ipati para tlaijiyohuis ipampa nopa Cristo
    tlen hualasquía huan ax queja para quipiyas nochi nopa tomi tlen elqui iaxca ipan
    tlali Egipto, pampa ya quiitayaya nopa tlaxtlahuili tlen Toteco teipa quimacasquía.
  sps-sps: Ayei te fakats, ma saraa kamits of koman tsian ten Krais, ayei na ka na
    karap fiisok te fis pis non a fo mamatsiny masun iny Ijip; tana saa, ayei te suu
    iny a faason tsuan tana ka te nai nom non ya vou.
  wnc-wnc: Ita Anutu kakusike apmea Anututa na akgatangamik ngang natake Isip nana
    amindane sangaapana kwaapzang ngana ie natapan sanga moo binga sikut. Siwan sanga
    panangge bitake ita Anututane aminabamu iwanatane kataune sandewikge maaknga aknga
    Isip nana aminde kaine tapikge dua gwaukut. Aho. Ita maaknga wa tapik kakngae
    natapan sanga take siknga binga dakngakut.
  bus-bus: À dìɛ kɛ̀ wí kɛ̀ wè daḿma Kirisi yãnzi dɛ Igipiti auzikila, zaakɛ ziaa
    zĩ láadan à wɛ́ɛ kúa.
  gub-BL: — Aze mo aiko tuwihaw ipyr, xo ko 'ar rehe mo aiko hemetarer katu ma'e romo.
    Aze naiko kwaw ipyr nehe, upuraraw kar putar ma'erahy ihewe nehe, heruwihawete
    ur ma'e ràm heruzar haw rehe nehe. Ikatu putar nezewe haw ihewe nehe, ta'e nezewe
    mehe Tupàn umur putar ikatuahy ma'e ihewe amo 'ar mehe nehe xe, i'i Moizez.
  imo-imo: Yuni konopuna pilipelie Isip kombuna mele yakela teli pengama pali nanga
    noilkanje ulure molo nimbe pilipelie Goteni mele penga timbo nimu melema altopa
    limbo nimbe pilipelie, Kraistinga imbo moromunga na teko mai kondonge lemo aku
    penga nimbe enge nimbe angilerimu.
  boj-boj: Osiqa olo endegsi are qalej, “E Kristus aqa ñam qa jemai oqai di kere.
    Mondoŋ e awai tulaŋ boledamu oqai. Awai dena silali ti ñoro ti kalil Isip sawaq
    endi unu qaji di tulaŋ buŋyejunu.” Moses a awai boledamu di oqa marsiq deqa a
    degsi are qalej. Osiqa Qotei qa aqa areqalo siŋgilatej.
  eng-DRA: Esteeming the reproach of Christ greater riches than the treasure of the
    Egyptians. For he looked unto the reward.
  knf-knf: Afiyaar kë pwut bakowandëna ji *Kriŧtu paka udooni apel pyok bŧi panwooŋ
    ţi *Ejiptu, aten alowan aşal katuum kankluŋ kayeenkana.
  san-KHM: តថា មិសរទេឝីយនិធិភ្យះ ខ្រីឞ្ដនិមិត្តាំ និន្ទាំ មហតីំ សម្បត្តិំ មេនេ យតោ
    ហេតោះ ស បុរស្ការទានម៑ អបៃក្ឞត។
  arn-NT: Ngüneduamfi ñi doy falin ñi kutrankawael tukulpakünuelchi Cristo ñi duam
    ñi illamtungeael, tañi doyümafel ñi küme rupayael Egipto ñi fentren kümeke felen
    mew, fey puwkintuniefulu am ta Ngünechen ñi eluaetewchi küme fürenechen.
  zas-NT: Par laaman mazri lasajc sagdiajman ziꞌc Cristo luar niajpaman gra ree guialnazaꞌc
    ni yuꞌ Egipto, din mazri yuꞌguijcaman guialnazaꞌc ni yayalaman delant loj Dios.
  ken-NT: Aghɔ̌ nyaka bɛ ɛ́rɨ mámbyak yi ɛ̌ti Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ
    ǎtò ɛcha yi bɛbhɔŋ kɛnɛ́m ɛtɔk Íjip. Ɛ́bhak ɛnyu ɛyɔ mbɔnyunɛ yi ǎnòŋ nyaka
    chi akap anɛ átwɔ̀ ambɨ.
