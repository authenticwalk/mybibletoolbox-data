    nai boi mau ''anai kae heitahari raha na ''ia God nai haua tanaa.'
  srp-1865: Državši sramotu Hristovu za veæe bogatstvo od svega blaga Misirskoga;
    jer gledaše na platu.
  agt-agt: A negakkad na mantu ya makisagapil ta sakā tolay na kiden nga pagafun na
    sangaw ni Hesus Kristu, te nekwenta na ta pake mapmappya sangaw ya iatad na Namaratu
    tekid ammi ta ngamin kiden pagba-nangan ta lugar na Egipto, a yen ta kanayun ninonot
    na hapa ya mesagolyat tentu.
  lug-lug: Musa yalaba nti okuvumibwa olwa Kristo kisingira wala obugagga bw’e Misiri,
    kubanga yali asuubira empeera.
  yby-yby: Sa-ikadanaki, Ijipi mikaukati moni uvaminanipohena ito mida numudanipohenamuya
    eli aha nesa lolo ikadanaki, Omailimo olisauti lilimitiye loko lo mololetaibo
    wemuye loko miluma elekaka nesamuya adoha nesa leko eliye. Sa-iyoko, mino-loko
    yoweko yamidana meinawa lituwe loko sa-iye.
  heb-heb: בחשבו את חרפת המשיח לעשר גדול מאצרות מצרים כי הביט אל הגמול׃
  mpp-mpp: Ailu ye Isip himongte moneng-mafa yogolec ngageme wiyac omane aiwec. Kristole
    ailu game banogale ngageme wiyac feicne aiwec, yogodi Isip himongte moneng-mafa
    ewaligac. Ye yogo ngagesilu Wapongtacni fuliine madicne banogale donge hilawec.
  apb-apb: A Mosis e lo'onga'inie mola uri ma'alana mwala ko teunge'inie i tehula'ana
    a Kraes nge ko lae mai, ta'e leune e diana lo'u liutaa aana mo ola diana hunge
    i Ijip. Na ko lo'o-lo'onga'i mola urine, aena aana ko to'o-to'omaaie oto nga taa
    a God kei niie hunie aana waaitana mai puri.
  san-TEL: తథా మిసరదేశీయనిధిభ్యః ఖ్రీష్టనిమిత్తాం నిన్దాం మహతీం సమ్పత్తిం మేనే యతో
    హేతోః స పురస్కారదానమ్ అపైక్షత|
  ben-IRV: তিনি মিশরের সব ধন অপেক্ষা খ্রীষ্টের দুর্নাম মহাধন বলে বিবেচিত করলেন, কারণ,
    তিনি ভবিষ্যতের পুরষ্কারদানের প্রতি দৃষ্টি রাখতেন।
  ntu-ntu: Murde mz nzobq-krde nzaetqbz drtqde, namyaszlz-zlwzle nztwz-krde dztu lr
    Ijipt amrlx kcng tqmrlzvxi. Murde brtipe drtwrde nzesalzkr Gct nzatwzlr-krmle
    Mevalu Kxnzmcpx, x obqtipxle da kxmrlzti kcng nakabz Gct bade Heven.
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਵਿਚਾਰ ਕੀਤਾ ਕਿ ਮਸੀਹ ਦੇ ਲਈ ਨਿੰਦਾ ਨੂੰ ਸਹਿ ਲੈਣਾ ਮਿਸਰ ਦੇ ਖ਼ਜ਼ਾਨਿਆਂ
    ਨਾਲੋਂ ਵੱਡਾ ਧਨ ਹੈ, ਕਿਉਂ ਜੋ ਸਵਰਗੀ ਇਨਾਮ ਵੱਲ ਉਹ ਦਾ ਧਿਆਨ ਸੀ।
  gvc-gvc: Ã ñano yʉhdʉro Cristore ti bʉjʉpehto seheta ti bʉjʉperiro jia tiri jire.
    Baharopʉ to noano yoari wapa Cohamacʉ tirore to noano yoahtore masino ñano yʉhdʉ
    duaa tiri jire Cristo to ñano yʉhdʉhto seheta. Jipihtina Egipto macaina ti noaare
    ti cjʉaro yʉhdoro tiro Cohamacʉ sehere tuaro cahmaa tiri jire. Ñano yʉhdʉparota,
    Cohamacʉre cahmaa tiri jire.
  sbk-sbk: Ahasewele isoni ya hufuante uKristi aje uutajili ugosi kuliko imali ya
    Mmisri ahakazile amaso ahunye izawadi husiku zizihwenza.
  mya-JVB: အကြောင်းမူကား ၊ နောက် ရလတံ့သောအကျိုး ကို ထောက်စာ မြော်လင့်လျက်နေ၏
  kgf-kgf: Waŋu inéŋ bakia hiabia imuac kichihi waŋec, imuac niŋac Kristoac wamma
    gamu qeqe mihicŋi mimia imuac niŋu eŋeŋa waŋu Iʒipte baec igucnec soukiwa hinac
    mériaŋ imuhucya imuac niŋu mamaya waŋec.
  awb-awb: Manikáne animárínseq míanie íwíáhéna, Sína anímé Karáhéne sánsá sehgíónsábé
    Ísípi kegá níwíoqnagehe. Anetaníbo. Manikáne sansá sehginíe. Wega nánina naneqmarínká
    Ísípi marákórápéq moke móneakáq kaweq awáhríq náneqmarínkákáq kiotaikinae íwíáhúwe.
  gdn-gdn: E waina-pupu da tawana Idipi ragidai mu gwedegwedemaga mamamapamana ki
    mamamai ka erida ko iyapana Keriso pokaiya e wereyakaurapamana ki mamamai ka kawaya
    esida. E waira yau iyai nene eba notapiyawa mibai ka e denai bagi kawaya aita
    ewa wadana ki nene mena notapiyawa tondawa.
  nko-NT: Olotsulá ánɩ́ bʋsʋ́pa mʋ Kristo sʋ. Tsúfɛ́ ɩbɛ́hɩɛ wá labi há mʋ dʋn
    ánɩ́ obénya Egyipte atonyahɛ́ fɛ́ɛ́. Mʋ ansɩ́ dɩn ɩkɔá Bulu ɔbɛ́ka mʋ ɛkɛkʋ́sʋ́.
  bsn-NT: 'Ado bajiro tʉoĩagʉ̃ ñari, to bajiro yimasiñuju Moisés: “Egipto sitana ĩna
    cʉose jairo vaja cʉti rẽtoro ñamasuse ñaja, Cristo ĩ ejaroti Israel ñamasir''i
    jãnerabatia ĩna gotisejʉama”, yitʉoĩacõamasiñuju. To bajiri, “Ĩna rãca yʉ ñajare,
    egipcio masa rojose yʉre ĩna yiboajaquẽne, quẽnacõarʉaroja”, yitʉoĩacõamasiñuju
    Moisés. To bajiro ĩ tʉoĩajama, ĩ rijato bero, “Cristo sʉorine quẽnaro yʉre yirʉcʉmi
    Dios” yitʉoĩagʉ̃ yimasiñuju.'
  pib-NT: Gigiptochijne ponikolewle gignantaakaluru pnute tsru kagwaklu Kristo yangapiranyegitikolu
    ponikolewle. Gi rixanu gapnuru yegi yigata.
  wiv-wiv: E lohoia, e dopa ki kemi kete luga puaea na hizani Kristus. Na vuna e lohoia
    habuka goloa kua e dopa matoto ki vinia matoto moni, kamana goloaloa mata mulimuli
    bukuni Isip. Kana lohoihoia e ngongoro na kadoana kemi kua a Vuvu kete vala vona
    ba muri.
  reg-reg: Eganilisishe jinswalo jo okulubha Kristo bhubhe bhunibhi bhunene okukila
    ebhiyanwa bhya Misiri kulwokubha atunuye ameso gaye ku chiyanwa cho omwanya gwaye
    gunu oguja.
  mlh-mlh: Anutuji furi oteiŋ oobe piku dimaku sanaŋgaya. Ore eru Ijipt yoŋoji juŋe
    masapuyaŋuŋke fukeru batiqatiine tomiri gobuŋ, ore maneko ya wawakiine fukeya.
    Oiji ya wawakiine fukeko ŋadi gaku Munaŋqoqo Rauineke jikigako iŋore eru igosisi
    eteru gobuŋyoŋ, oi maneko jibu foriineke eru ropekiine fukeya.
  gof-ENT: ኢ ዎዴፔ ዴማና ዎይቱዋ ቲሺ ኦዲ ፄሊዳ ጊሾ ጊብፄ ሻሉዋፔ ኣዲ ኪሪስቶሳ ጊሾ ቦሬታናይሲ ዳሮ ኣያ ዱሬቴ ጊዲዳይሳ
    ኤሪስ።
  aau-aau: Hiykwe senkin nanpanan, hye kokwe Krais se hokuaw me-piapmapiap ankin,
    sohokwe ok lopa. Mo hye me-piapmapiap hi, yor sokukwe hiykwe Isip mo omeme ihey-ar
    me ma nak-wayr mo eir mon lira. Payhokuaw, hyo nene hokwe omeme ihey-ar omok hiy
    lonok ey me lira.
  tvk-tvk: Xi tepusi xa longpangasien xa di tehuri vengan di teling neketen nan e
    Mesaea xa Hi tehit isa ni imei ihos mak mu ili holesok hos xil xa teti e Isip.
    Tenemi temak vengan xa teketeh tehe sotin tetuxoh huit neketen xa Hi isa ni mini.
  prf-NT: Imbilang na a mas mahalaga en magdanas ti kadustaan gapu ten Mesias nan
    ten kayamanan hidi ni Egipto; gapu nakatuun en isip na ten piremyu ten dumemát
    a panahun.
  auy-auy: imáyáa éna séna Maníkó kentáásáféna tiyáíndawiye séna íyáfasinankaraiwaini
    kísau máénda póna umbai-tántááꞌó kempáꞌó tínda minánkó Ísípi-waasiti sáwífaꞌ-moparawimbo
    máénda-ankomba íyáákaraiye séna Maníkó kaweꞌ-méyámbá simíníye-imayaa éna miyá
