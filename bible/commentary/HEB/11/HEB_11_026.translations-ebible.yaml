  spa-BLM: considerando que el oprobio de Cristo era mayor riqueza que los tesoros
    de Egipto, pues esperaba la recompensa.
  kyz-NT: “Anure nipo Janeruwarete 'ga 'ga amũ muri wemiayuwa 'gã poaawamũ. A'eramũ
    je tekou 'ga remiayuwa 'gã pype etee futat. Tene Egitu ywy pewara 'gã je rereko
    tyweri 'gã pyri kwy”, 'jau 'ga ojeupe rakue. Sã'ã 'ga rerowiare'ema 'gã anure
    Kristu 'ga rereko tyweretea rakue. Nan futat 'gã Moisesi 'ga rereko tyweretei
    rakue. “Anure nipo Janeruwarete 'ga mama'e esage muri jee, je rerawau ywag ipe
    ojepyri. Aipoa je afutat. Nafutari je Egitu ywy pewara 'gã karaemã. Kwaparimũwara
    te 'gã karaemã. A'ere Janeruwarete 'ga remimurama te nakwaparimũ warãu rũi”, 'jau
    'ga ojeupe rakue.
  dao-dao: Ani naw Mesijaha khuikhanak hin Egypta ka khawhthema kthaka dawki ti cun
    süm lü malama vekia ngkhyengnak cun bük kyetki ni.
  cya-cya: Lyee la msu'hua loo yu tyijyin yu nu ti'i tsaña'an mdijin Cristo, lo' si'i
