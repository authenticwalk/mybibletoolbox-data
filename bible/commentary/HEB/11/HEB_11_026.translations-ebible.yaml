    sujustatua tusa dekau asa.
  kyc-kyc: Koraisa dokona lao randa nyero lao suu pyapala banya yole keyange doko
    iki nyeronya lao Isipinya bange kamongonge dupwa mata maiyuo yaki nyiya.
  urd-GVU: وہ سمجھا کہ جب میری مسیح کی خاطر رُسوائی کی جاتی ہے تو یہ مصر کے تمام خزانوں
    سے زیادہ قیمتی ہے، کیونکہ اُس کی آنکھیں آنے والے اجر پر لگی رہیں۔
  yre-NT: '''Wɩ ''kpa nɛn, Moizi -a -tɔ ''nan, -te minnun ''nan ''e man "le zɩ o ''nan
