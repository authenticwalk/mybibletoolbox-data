  dop-dop: Ɩ nɑwɑ sɩ ye yǝlɑɑ ɩ́ kisɑ-ɩ ɩsɩɩ pɑ kisuɣu Mesii tɔ pǝ kǝlɑ-ɩ teu kɛ Icipiti
    ɑpititu tǝnɑ. Pǝ tɑɣɑ pʋlʋ tɔɔ, cele kʋfɛlʋɣʋ kɛ ɩ pɛɛkǝɣɩ.
  azb-azb: Məsih naminə çəkdiyi təhqiri Misir xəzinələrindən daha böyük var-dövlət
    saydı, çünki gözünü alacağı mükafata dikmişdi.
  eng-DBY: esteeming the reproach of the Christ greater riches than the treasures
    of Egypt, for he had respect to the recompense.
  guo-NT: 'Moisés Dios xanaboejt bʉ''weyaxaespox Egipto tʉajnʉxot puexa japon pejjiw,
    israelitas sʉapich. Samata, Moisés matabijt xot, nejchaxoelon: “Asamatkoi Mesías,
    Dios makafisaxaespon, japon xabich nabijasaxael. Samata, xanbej amwʉt nabijasaxaelen
    Egipto tʉajnʉpijiw pijaxtat. Ja-an wʉt, xan isaxaelen Dios nejxasinkpox. Dios
    nachaxdusaxaelpox Diosxotse, kaes pejme xabich pachaemaxael. Me-ama Egipto tʉajnʉpijiw
    pejew, pachaempoxan, jachi-el Dios nachaxdusaxaelpox” —aech Moisés, nejchaxoel
    wʉt.'
  hla-hla: Bu hakats i tanen e poieto e niga balana te gi hamana u tara katun te la
    nama romana nonei e Mesaia, e noahasina te gi ranga homi u u katun i tanen. A
    markato teka e niga balein a man ka man niga hoboto i Itsip. Taraha, nonei e hahalosei
    a ka a niga te hale noien e Sunahan.
  mav-NT: Atikuap ta'yn ehekat uiano yne aru hap ikahu rakat i'ewyte yne Esitu'in
    ekat emẽpyt no pote uiano yne epowat'yp hap atikuap ta'yn pytkai atiky­'esat po'og
    areĩne'en Tupana ywania wo katu­pono atimohey mi'iria ywania kaipyi aru Tupana
    Mi'airo tuwe­mo­herep Wuat'i Ywania Porekuat Nuat mamai e Musei morekuat koro
    Warãu saki'yt toty hit pe. Mi'i hap mohey hap upi ui'y­wania ho'opot mamai e.
    I'ewyte uito aho'opot aru i'atu­wywuat hamo ati'airo e. Meiũran aru Tupana mipoi­tyro
    areĩne'en e. Mi'i e'at pe Tupana tum iwato kahato po'og iwato yne yne mesuwat
    yi Esitu ekat hap kai tutum uhepe Mamai e. Mi'i pote mi'i Tupana miium atiky­'esat
    po'og e.
  kpf-kpf: Oi Aigitâ hânân gâbâ kât sikum zorat nâŋgi gigiŋ oip. Oi Kembuŋâ a bâliŋan
    gâbâ mâkâniŋgâbapkât sâsâŋ, zâk yatik sâknam nâŋgâm ândibapkât nâŋgi bon oip.
    Zo gâtâm sâŋgân mimbapkât yatâ nâŋgâm oip.
  ppo-ppo: Moses a̧ so whi̧ tȩteróló kaae tare sekȩ́ Kerisoné ala erótu beteremó,
    faleyóló haleratere ala kolósu, Isip haemó mole wisi wisi o̧la kolósu yalemó,
    Kerisotamo betere ala mo doasi ke boleteiné take nalopaae Kótóné dupu wisi melaalopóló
    kisipa mutu, a̧ ai ala sya felepó.
  hin-2017: और मसीह के कारण निन्दित होने को मिस्र के भण्डार से बड़ा धन समझा क्योंकि
    उसकी आँखें फल पाने की ओर लगी थीं। (1 पत. 4:14, मत्ती 5:12)
  wol-KYG: Toroxtaange gu ñu koy teg ndax Almasi, moom la defoon muy alal ju ëpp denci
    Misra, ndax yoolub ëllëg ba la doon séentu.
  bef-bef: Ya huloto Iyipi metogati mone feꞌno hiti minaꞌa sipi anaꞌina yaꞌma lilina
    kanamofihi keheligo faꞌmenena lolo nohigo Huꞌmau gulu ho letalibe luto lu molo
    etoꞌehina bo, Mesia kumu yabe lite eniginaga finaꞌa gupisalo minalube luto yamofihi
    keheli uleꞌale huto legeyaꞌa lolo huꞌehina. Yamofihi minomo tito minaꞌa huto hilinaꞌa
    lilube luto ana kagaꞌmu kehelito li pili koto ya suhi huꞌehina.
  amm-amm: Kolaiso monoi mani, yomuki, “Mulumolo luwai foli monoi alisiyolimonakinomo,
    tofolo, waliyosu. Mulumolo luwai foli monoi Kotoyo itouniyaimoso na uwomonoimo.
    Wiyouwa wiyou, Isipi nokoni ititouni hani haniso na souwaikoimo.”
  zaj-zaj: Kakala yogelegeza kamba vinoga kugeligwa kinyala sama ya Kilisto kubanza
    kupata ugoli wose wa Misili, kwavija meso gake galola kuulongozi kuna inhunza
    ya kumwande.
  chq-NT: Galɨ́ɨi²gɨ 'e tyʉ́²gɨ wa'a coon²¹on fa'ɨɨ'²¹ tya' Cristo lagɨ 'oo¹o jilaa'²¹
    'e sá² fu Egipto, tsʉ 'iin²¹²gɨ 'e 'lee'¹³i icwo'² Dios 'ii.
  swp-swp: Ena nuatu i ene Keriso hetaumaeamaeana meta mo gogo saesaena, Aigupito
    ena ginauri lolodi nige se lolo doha, paana i itaitalau mo ainauiana matana eai.
  bjr-bjr: Mooseena afu fannoo innaarunai qumiasana ainainasaa afu munduseenoo minara
    kai rimarufa marufanoo Isipa maqannaasa munnimma ainaina oosana oosana minnimmasanau.
    Mooseefa Isipa maqannaasa faqa nári aaqara adiafaairanaki keeqarara akooqoofanoo
    misa minnisee asauku mundirana kasooqaqee kambiqaaninnanara irisee mi aupuraranaki
    keeqeera maqi mafinau Isararee maqannaasa misa aupuraranaki dadaaqinoo keeqanau.
  aby-aby: Enoba Dawae i awoena fafiro mufene i moko eraada eno we imui, Isaraera
    orounu ma wirokeka Mibake meramawere nabairo fafekuro mumauie irauaiai nono yewa
    Idifi orofanu eraerabusae irauaiai meya eno we imui.
  eng-YLT: greater wealth having reckoned the reproach of the Christ than the treasures
    in Egypt, for he did look to the recompense of reward;
  jni-jni: Marusi anu guna uvente unucce barki utarsa ugomo Asere ire imum ini rere
    sa iteki ukem wanu masar ma inko aje ameme ahira imumbe sa i eze ina je.
  kne-kne: Tan olay mo nilaslasoy das sisya begew sin pammati na sin omali ay Messias,
    inbilang na ay nabanbanol din nalaslasoyana ay doy mo din pangon-odana sin am-in
    ay kinabaknang ed Egipto, tan ninemnemnem na din gon-gona ay maidawat en sisya
    sin tapin di agew.
  tgj-tgj: Nw Ijipt gv nyitv nyigam nvnv yikungyira ngam svnga Kristo gv lvgabv hinching
    chingya svnga arv doya nvgobv mvngyato, ogulvgavbolo nw nyik v aainv amina kaagapto.
  gui-NT: Echa Moisés güɨrovia icavi yae chupe oñereroɨrouca vaera Cristo jeco pegua
    opaete corepoti Egipto pe oi vae güɨnoi vaera güi. Echa oicuaa icavi yae co Tumpa
    omeeta chupe vae opaete corepoti Egipto pe oi vae güi.
  quc-TT: Man xraj taj xukꞌamawaꞌj ri qꞌinomal rech Egipto, are xuchomaj chi are katanik
    kuriq kꞌax jetaq ri kꞌax ri kuriq na ri Cristo, jeriꞌ rumal cher retaꞌm chi are
    ri Dios kayoꞌw na ri utojbꞌalil che.
  heg-NTPO: Un nang le atuli las bilu-aa una, undeng un nahlae se Kristus, Atuling
    man Ama Lamtua Allah hid son le belen maa ka. Un tahang dididi ela, lole un tana
    noan, mam Ama Lamtua Allah balas una, nini in bele man banan dui deng totoang
    hmuki-nal in ne dale Mesir ras.
  ptu-ptu: Napemapiaam puha ia Musa ke ditellei kahana kamatappasanna lako To dilanti'
    la mepasalama' anna la uhhempum kulle dio lembäna Mesir, aka napemmitai indo saho
    la nabeem Puang Allataala ke dako'i.
  bzd-NTPO: Ì buaë döraë ie' ulà a̱ aishkuö ta̱ iskéie, e' ë̀ ki̱ ie' e̱r me'rie.
    E' kue̱ki̱ ie' tö bikeitsé tö iweir ko̱s wé̱ pairine'bitu̱ idi' wa s'blúie e'
    tté ki̱, e' dör buaë shu̱te̱, íyi bua'bua tso' Egipto ese ko̱s tsa̱ta̱.
  kwf-kwf: Ma nia ka manata fasi nia leꞋa fuana faꞋakaisilana osiꞋana na fitoꞋonga
    nia ana na Christ neꞋe God ke baꞋa kwatea maꞋi. Ma noaꞋa nia kasi manata sulia
    na toꞋoruꞋa doe neꞋe nia ngalia Ꞌi Ejipt. Sulia nia masia naꞋa ru leꞋa ki neꞋe
    God ke baꞋa kwatea fuana ana kaidaꞋi nia Ꞌua maꞋi.
  eng-WYC-2017: deeming the reproof of Christ more riches, than the treasures of [the]
    Egyptians; for he beheld into the rewarding.
  eng-WMBB: considering the reproach of the Messiah greater riches than the treasures
    of Egypt; for he looked to the reward.
  zat-NTPS: Gúquene̱' nácadxa chawe' gate belún lala bénneache chee̱' ca da guca chee̱
    Cristo, quézcala gape̱' ca naca da gunní'a chee̱ xe̱zr la xu Egipto, lawe' da
    dxenné̱'e̱ da gunezruj Dios le̱'.
  spp-spp: Musa mpyi a cè na Misira kìni nàfuuŋ'à ɲyaha, ŋka mà ɲɛɛ cyàhigii na, bà
    Kile Niɲcwɔnrɔŋi sí n‑pa ɲɛɛ cyi na mɛ, lire nàfanŋ'à fànha tò Misira nàfuuŋi
    na. U mpyi a u sɔ̀nŋɔre taha uru nàfanŋi na, u sí n‑pa uru ŋgemu ta ke.
  zty-NTPS: Goklbe' záka'že wḻíž zi'gak benách ka' ḻebe', kan gok che Benne' Criston',
    ka gata' chebe' yeḻa' wnni'a chegak benách Egipto ka', dan' wzá' ḻáže'be' che
    da' yebí'i Dios chebe'.
  mek-mek: '@see-verse:HEB.011.025'
  aey-aey: Uqa Krais ijannu majag hewifeig eu Isip agena qaig bala cetetehca cunug
    wooldoc ec cisdon. Uqa ameg me bahic Anut utigian eunu cisdon.
  urd-GVH: वह समझा कि जब मेरी मसीह की ख़ातिर रुसवाई की जाती है तो यह मिसर के तमाम
    ख़ज़ानों से ज़्यादा क़ीमती है, क्योंकि उस की आँखें आनेवाले अज्र पर लगी रहीं।
  ycn-ycn: 'Ripechu i''imá: “Palani chapú caje yajhué amácana, nupechu i''imacale
    caphí Hue''ematájeri chojé. Ricá, Tupana huacára''ajicare majó, chojé nupechu
    i''imá caphí. Piyuque nacaje cahuemini huani Egipto e i''imacare, chaje huani
    palaca ricá,” que ripechu ri''imacá rijluhua. Caja riyurí riyámojo nacaje eja''ahuá
    chu i''imacá, rihue''epícale nacaje yurico rijló je''echú chu.'
  djr-djr: Ŋayiny ŋunhi Mawtjitjtja ŋäthil yan marŋgithin ŋunhi nhä malany mulwaṯ
    gan ŋorran ŋurukuwuyyi wäŋapuy Yetjippuy, ga yakan ŋunhiyiny mirithirr mel-wiḏi'mirr
    nhanukalnydja, balanyany nhakun ŋayiny ŋunhi Maŋutji-dhunupayanhawuynha, yurr
    ŋunhiyiny dhu nhanŋuny mulwaṯ märram ŋuruŋiyin ŋunhi ŋayi ŋurruŋuny marrtjin ŋuliwitjarryi
    ŋunhi ŋayaŋu-miḏikinyamirriwurr romgurr, ga ŋayiny gan ŋunhi Mawtjitjtja mirithinan
    yan dhukarr-nhäŋal ŋurikiyiny mundhurrwu märranharaw.
  kvg-kvg: 'Ndego āv gene-matøvém nqǽgo: Ngenøgim matev tendap, av Keliso ge꞉ndap,
    ndøgo qanimáv, ambá ndø̄go, Izip ezoqam-qa gigiap kopoav-qape tømbo-gøupat.
    Zapa ndǿgo, ndego Mbumbukiam-qa yaq-fia-qa mbovawát.'
  rug-rug: Gilania sa sapu pude koa ta sigiti pa laena sa Karisito si leana hola nia
    si pude tagoi sari na tinagotago leleadi pa Izipi, sina ele doṉo va kenue la ia
    tu Mosese sa pinia pu kote ponia sa Tamasa koa sa vugo repere.
  hop-NT: Christ tutukpanhqatsiat Egypt epeq hīhihta núnukṅwat epnihqe pas pávannihqat
    pan aw wūwaqee, pi pam pan put tunatyat ep hihta akw tayawinpit pas antsay’taqe
    ōviy’o.
  san-URD: تَتھا مِسَرَدیشِییَنِدھِبھْیَح کھْرِیشْٹَنِمِتّاں نِنْداں مَہَتِیں سَمْپَتِّں
    مینے یَتو ہیتوح سَ پُرَسْکارَدانَمْ اَپَیکْشَتَ۔
  heb-LB: משה חשב שמוטב לסבול לשם המשיח, מאשר ליהנות מאוצרות מצרים, כי משה נשא את
    עיניו אל הגמול שעמד אלוהים להעניק לו.
  caf-NT: Christ 'en bugha ndunnah Egypt whut'en, 'en Israel hits'uh hainde hubuch'a
    yahalhtuk. 'Et Moses njan duninzun ndi buch'a yahalhtuk, 'et Egypt whuhubudayi
    cho daneltsuk sooneya, 'i ts'iyawh ba nus yinzoo ho' 'int'ah. Yak'usda, 'en nts'e
    na'a hoh hube'ildzun huba k'elhla whutele, 'et huba neóoni'ai, 'et huwa 'et ndúhoont'ah
    zeh Moses hukwa ités'en.
  mio-NT: Saxini ra ti cuni ca ra ndehe ra tu ndoho cuenda ra Cristo, ta ña cuni ra
    ndihi cha vaha ndihi cha ndaa yahvi cha iyo ñuhun Egipto can. Tacan ni saxini
    ra, vati cuni ra cha cua cunda yahvi ra chi ra Ndioo.
  srq-NT: —Taɨco chõ Dios rimba rese. Mbia ra sembasi mbasi raque Cristo rɨɨ̃, ɨ que
    Moisés ra. Nyebe eriquíã nguiã Egipto jenda rerecua rese. Mbaecha tuchɨ raque
    ae. —Dios ra mbae turã mee seje, ɨte quiatu que Moisés ra.
  kje-NT: Musa hi'i kenekrohu nahenia wa'an rehi lernala hadwei hadwokor noro ri Israel,
    ono ai nauroin lere man mai Makromod Lalap kikan Kristus namwali Rai, la Ai onne
    mai nano ri Israel onne. Ende ai akin naili'il nahenia linikir kanaru man Makromod
    Lalap nala lere man mai, wa'an narehi nano Mesir nin linikir kanaru na'akeme.
  gaz-gaz: Inni waan badhaasa isaa of duratti ilaaleef, Kiristoosiif jedhee salphachuu
    akka qabeenya Gibxi caalaa gatii guddaa qabuutti fudhate.
  kud-kud: Na nigele nuwana wasawasa bale'u Itipita holanai na hesi muya Besinana
    vehabana ivesinuwaena'o, wuwuna ihanapuiya'o howola abo maiha namwanamwana ilobai.
  urb-NT: A'erehe jundéu awa ta namõ pyrara ixo rahã, katu, aja a'e ukwa. Eji ywy
    rehe ma'e katu ame'ẽ ke heta ihĩ. Ame'ẽ namõ ixo rahã, hury katu tipe, aja Moise
    ukwa katu. Anĩ. Ame'ẽ ke putar ym. Tupã kotyhar ta namõ pyrara ixo rahã, katu
    tiki, aja a'e ukwa. Ame'ẽ i'ar koty te we katu aja ukwa. Eji ywyma'e 'ar koty
    te we katu, aja ukwa tĩ. Yman rahã, ma'e katu ame'ẽ ke Tupã riki muwyr ta ipe,
    aja a'e ukwa katu tĩ, a'erehe ianam ta namõ a'e pyrara ixo.
  fra-LSG: regardant l’opprobre de Christ comme une richesse plus grande que les trésors
    de l’Égypte, car il avait les yeux fixés sur la rémunération.
  san-HK: tathA misaradezIyanidhibhyaH khrISTanimittAM nindAM mahatIM sampattiM mene
    yato hetoH sa puraskAradAnam apaikSata|
  cak-SNT: Y ri Moisés xuchaꞌ ri ru-sufrimiento ri Cristo, que choch ri bꞌayomal ri
    xyoꞌx ta cha chireꞌ chupan ri nación Egipto. Jajaꞌ can rataꞌn chi pa ruqꞌuisbꞌal
    ri sufrimiento reꞌ, cꞌo otz rucꞌaxiel xtiyoꞌx cha, y jareꞌ ri rutzꞌatuon chic
    apa.
  uvh-uvh: Beng sini' Moses adi sasuk ka napa' kareng ka Anutu wari inga' tiam waraga'
    sura Isip ning napa' karesi u ibinga ning tanga Isip aming wari midi anikige titi
    waraga' sasuk mimeng mo' tugu', mokngang. Adi naktangka ning kadapmang u yaranga
    tugu' wa kane ka girini' Kasira Aming Jisas wari inga' afanga tugu' u yotangkangam
    ga' tanga titining ningda'ning tugu'.
  ino-ino: Isipi vaya'moki mi'ko kanale nale moni afeno'yaka'api hane'nea'maki Mosese'a
    ani ya alisea yafe akesa o'afino ani yafe afeana “Afa ya'kana nehe.” nehuno ne'ataleno
    “Anumaya Koti'a henaka'a kanale ya namike.” huno akesa afi'nea yafe “Anumaya Koti
    anaka'ae mai'ne'na Kalaisina ali'a haviya hutesaya kava hu'a nakaeya'ae ani kava
    hu'a ali'a haviya hunatesayana kanalene hu'na hukoe.” nehuno mai'ne.
  gnn-gnn: Ŋarranydja yurru ŋunhiliyina liŋguna dhärrana yukurra, Garraywalana yana
    gali'ŋura, bayyi ŋunhi ŋarranha yurru yolŋuyunydja walalay ŋula beyarrmakkuma
    ga yätjtjama,” bitjarra ŋayi Mawtjitj ḻakaranhaminanydja, liŋgu wirrki ŋayi yukurrana
    märr-yuwalkthina Godnha. Yo, ŋayinydja bini ŋunhi Mawtjitjtja ḻukunydjathinya
    ŋunhala Yetjiptja wäŋaŋura, yurru ŋayinydja ŋunhi ŋapa-wekaŋala ŋurikiyinydja
    nhäku malaŋuwu, yaka ŋayi ḏukṯukthina ŋurikiyi munatha'wuywunydja nhäku malaŋuwu,
    liŋgu ŋayi yukurrana gatjpu'yurruna dhukarr-nhäŋala ŋunhina liŋguna yuwalkŋuna
    wal'ŋu nhä malanha ŋunhi ŋayi yurru Godthu ŋanya wekama yalala.
  yal-yal: A yi rafan a ma, a xa ɲaxankata Alaa Muxu Sugandixina fe ra benun a xa
    Misiran yamanan nafunle sɔtɔ bayo a yɛɛn yi tixi a kɔntɔn famatɔɔn na.
  cnt-NT: '''Ŋio₅ guë́₄ quen₅, lɨ́in₂, a₂ŋág₃ uɨg₅ a₂të₃''o''₂ dsa₂, lia''₂ te₃''on''₂
    I₂rë₂''ɨ́n₁ quián₅ Diú₄, con''₂ guë́₄ quen₅ ca₂le₃jë́₃ cu₄nióg₄ a₂rë₂''ma₄ ''uë₃
    Egipto. Ia₁ ''liain''₅₄ a₂cuë₃ Diú₄, co₂dsau₅ jaun₂ bá₄ ca₂jág₃.'
  tif-tif: ami aket fukunin uyo kanolaya kemin, nali Isip kayaak imi king ami mun
    sii uso, awaat ilokomup kaali, nali moni so, mafek mafek yaapkan iso, iyo kaa-mokomi
    kala kalale, kulaa kela yak God ami tunum unang imi tem kabak banila, Isip kasel
    unang tunum ita weng mafak kukaap-nam-bam God ami tunum uldaa-dabuula talokoma
    kaami kanolokomip ultap kamap-nokomip. Yale, weng mafak kukaap-nokomip kula kuno
    saak kuso bam tip fakamin daa. Kemin, God ami mafek mafek tambal kup-nokoma uta
    taba-lomdula, Isip kasel imi moni so, mafek mafek so, iyo kuluu kulaak banula,
    kambo-wokomi no, kala-lomdala, Moses ayo kanun unan-soma ko.
  nlx-nlx: तो मसीन कारेण निन्दीत एणेन केरता मीस्र ने बण्‍डाराह रेन मोटलो मालदेन सुमज्यो,
    काहाकाय तान डोला फोल सापड़ावणेन उगे लाग रियेल एता।
  apw-NT: Bik’ehgo’ihi’ṉań bits’ą́’dí’ bich’į’ nahi’ṉiiłíí yiká déz’įįgo, Christ bighą
    bik’edaach’iṉiihíí Egypt biyi’gee hágołdzil goz’aaníí yitisgo ilį́į́go yaa natsekees.
  gum-gum: Wendøsrø attrabig Cristoyasig chine trømbøig waminab megaibe, egipciosmera
    chigurrimbunø tøgagúilan kerrigu tøgagúi lataikken kømø, purø nuig kui isua pasrabig
    køn, kaguende nøbe tru wendøsrø truburø ketig utamigwan, trunun ashib pasrabig
    kua.
  not-NT: 'Aisati iquianquero ora caninatasantatsiri. Ijique: “Aiquenta Tosorintsi
    iragáqueri Agabisaicoontatsiri (Ira jitacha Quirisito) iragabisaicotaiguëna. Aro
    caninataque nantsibatëmari nomatsiguenga, natsipiriobiqueri Ira Agabisaicoontatsiri,
    pabisëro cara nasintaguequimaro omagaro inaguetatsi Ejípitoquë noguiaquerinta
    Tosorintsi ingábintsasantëna aiquenta”.'
  plu-plu: Git in pi kabayte adahan ig hiyepne mbeyne gidahan Cristo mpinekata ig
    msakwa akak madikte ini igiska adahan Ejitumnaw. Mmanawa ig hiyakni ku ig daxnek
    gitiwni giwntekne Uhokri.
  iou-iou: Ude yäŋkuko unitä ŋode niwoŋäretak; U Anutu-ken gwäki täga yäpmäkta nadäŋkuk.
    Unita kämi ahäkta yäwani Kristota yäŋpäŋ bäräpi ahäŋ yäminayäŋ täŋo unita nadäwän
    tägawäpäŋ Isip täŋo tuŋum gäripi nikek u yäpmäkta nadäwän jiraŋ ude täŋkuk.
  ntp-NT: ɅMoseesa vaavoitudaiña isDiuusi maquia agai ʌmo istumaasi vaamioma cʌʌgaducami
    tʌvaagiʌrʌ cascʌdʌ ipʌli isʌEjiipitʌrʌ oidacami soi duucai nʌijadagi poduucai
    mʌsduucai soi duucai nʌijada agaitadai ʌCristo goquiʌrʌ diviacai. Moseesa poʌliditadai
    sai poduucai vaamioma baigʌʌlidi isviaacatai vʌʌsi ʌraí Ejiipituaiñdʌrʌ vustuidadʌ.
  rai-rai: I nuki naa a ngunungut baa in kariaanai u ra iaan Kaarisito i ngaatngaat
    aakit taa ra kum utnaa na tadaaru irong Aaigipto, maa i nuknuk kup anuna wedok
    namur.
  haw-1868: E manao ana hoi i ka hoino ana a Kristo i hoinoia'i he waiwai ia e oi
    aku ana mamua o ko Aigupita waiwai; no ka mea, ua manao aku oia i ka hoonkuia
    mai.
  ffm-ffm: Omo jatorii hoynireede no Almasiihu hoynirtee nii ɓuri moƴƴude diina jawle
    Misira ɗee, sabi omo fawi jikke makko e mbarjaari waroyoori ndii.
  arb-NAV: فَقَدِ اعْتَبَرَ أَنَّ عَارَ الْمَسِيحِ، هُوَ ثَرْوَةٌ أَعْظَمُ مِنْ كُنُوزِ
    مِصْرَ، لأَنَّهُ كَانَ يَتَطَلَّعُ إِلَى الْمُكَافَأَةِ.
  cop-CNT: ⳿ⲉⲁϥⲭⲁ ⳿ⲡϣⲱϣ ⳿ⲙⲠⲭ̅ⲥ̅ ⳿ⲛⲧⲟⲧϥ ϫⲉ ⲟⲩⲙⲉⲧⲣⲁⲙⲁ⳿ⲟ ⲉⲛⲁⲁⲥ ⲧⲉ ⳿ⲉϩⲟⲧⲉ ⲛⲓⲁϩⲱⲣ ⳿ⲛⲧⲉ
    ⲭⲏⲙⲓ ⳿ⲉⲛⲁϥϫⲟⲩϣⲧ ⲅⲁⲣ ⳿ⲉⲃⲟⲗ ϧⲁ⳿ⲧϩⲏ ⳿ⲙⲡⲓϣⲉⲃⲓⲉ ⲃⲉⲭⲉ.
  sri-sri: Irasirigʉ ñerõ tarikeregʉ, Egipto marã opari nemorõ Cristo Marĩpʉ iriubuyarã
    merã ñerõ tariburire suyudi ããrĩmí. Pʉrʉgue Marĩpʉ ĩgʉ̃rẽ õãrĩrẽ sĩburire masĩgʉ̃,
    ĩgʉ̃sã merã ñerõ taridʉadi ããrĩmí.
  nal-nal: Naan ka naxaam adu a maazikang naa ra vazaak pana aizina Kaarisito xa daxa
    marazaat nanga wana amun lulugaan daxa mase in Ijip, panaze xa inaxam pana a wulwulang
    sina lamur.
  kyq-kyq: Ɗeere, taa naaŋ Masar se ɔk maala dɛna, naɓo Musa se je jꞋan̰ dabara aan
    gɔɔ kɛn jꞋutu kꞋdabar *al‑Masi se aakin̰ se bɛɛ cir maal kɛn taa naaŋ Masar ki
    se, taa naan̰ se ɓo naan̰ iŋg aak kaam bɛɛ kɛn Raa utu an̰ tɛɗn naan ki se.
  kwd-kwd: Ma ngaia ka manata iiria ngaia 'e le'a fana nonifiinga tofuna nga fito'onga
    aana na nga Kraes na God te'e kwatea mai. Ma ngaia 'ame manata suria nga dari
    'olanga ba'ita na ngaia 'e ngaria 'i Ijip. Tofuna ngaia 'e mamania no'o 'ola le'a
    lo'oo na God te'e kwatea fana na alata ngai 'ua mai.
  ded-ded: Amma ye Aigita bangecac dzofinac imocac negenu mamea anec. Kristoac amma
    game meudeac negenu engena anec, imocngo Aigitaac dzofinac ferahede. Ye imoc negensima
    Anutuarunac bung meudeac kic fiec.
  ewe-ewe: Ebu vlododo le “Kristo” ta nu xɔasi wu kesinɔnu siwo katã nɔ Egipte, elabena
    enɔ mɔ kpɔm na eƒe fetu gã si nɔ ŋgɔgbe.
  nuy-nuy: Niga ni-wijangani marri ni-warragayangi ana-lhirribala nigawi yadhu na-Christ,
    yagu yamba niga ni-marrbuy anubani-yung wu-mamanunggu-windiyung, waari nguynju
    anaambalal ana-Egypt-duj. Niga niwaalhaga-lharrmangi-yinyung na-God-jinyung a-bayarra
    ani-mang wurrugu.
  cop-BHC: ⲈⲀϤⲬⲀ ⲠϢⲰϢ ⲘⲠⲬⲢⲒⲤⲦⲞⲤ ⲚⲦⲞⲦϤ ϪⲈ ⲞⲨⲘⲈⲦⲢⲀⲘⲀⲞ ⲈⲚⲀⲀⲤ ⲦⲈ ⲈϨⲞⲦⲈ ⲚⲒⲀϨⲰⲢ ⲚⲦⲈⲬⲎⲘⲒ
    ⲈⲚⲀϤϪⲞⲨϢⲦ ⲄⲀⲢ ⲈⲂⲞⲖ ϦⲀⲦϨⲎ ⲘⲠⲒϢⲈⲂⲒⲈ ⲂⲈⲬⲈ.
  buk-buk: Iŋ gêlic lêŋ mayaŋ-ŋga naŋ gic waê Anötö ndê Mesaya bu ŋayham hôc gêlêc
    lau Isip si awa ti gêŋ ŋayham-ŋayham hoŋ su. Ŋahu bu iŋ takwê ndê ŋaôli ŋayham,
    naŋ iŋ oc tap sa tiŋambu.
  pri-NT: Â piècaarié, pwacèwii ê pai piècaari Kériso—wà pwi *Mesia [na ia ée panuâê
    me wà Pwiduée, wâru pâ naja gée na càùé]. Ba wâdé tà Moosé pwiri jii cè pai tòpi
    kêe diri pâ neaapiâ wâ napô Aigupito. É wàrapwiri târa ê càraé, ba é tà niimiri
    ê câmaê na ée mwa naa têe wà Pwiduée.
  zpq-NT: Goclaže' bžaglagüe' can' bžaglao Criston' cont bene' can' gwyazlaže' Diosen',
    bi gwzelaže' gac c̱he' yogo' yeḻa' gwṉi'a da' de c̱he beṉe' Egipto ca', ḻe gwṉezde'
    gwžin ža gon Diosen' cont soe' mbalaz.
  por-TFT: Isso aconteceu porque ele resolveu que, se sofresse pelo Messias, seria
    de mais valor aos olhos de Deus do que se ele fosse dono de todos os tesouros
    do Egito que receberia como herdeiro do Faraó. Ele tomou essa decisão porque antevia
    a época quando Deus lhe daria um galardão eterno.
  gwi-NT: Egypt nahkat gwa-laraa łyaa daatł'oo, gaa adan ąįį izhit dąį' Messiah Christ
    eenjit khaiinjich'iheeghit ts'ąįį gwandaa gwaatł'oo gaandaii ts'ą' yeendaa ji'
    gwinzii gwintsii veenjit goo'aii ąįį yiindhan.
  gvn-gvn: Mosesangka nyuluku yalaman, “Yamba-yamba yalaymba ngulkurr bajaku, yamba
    ngulkurr kari ngaykunku. Ngayu Godundumunji bamanji Jew-warranji dungaykuda, yinya
    ngulkurr. Jana Egypt-warrangka nganya nguba warrngkay-manil yala bamangka warrngkay-manil
    dingkar Godungku juma wangkar-wangkarmun yungal. Yalada ngayu warrngkayda. Godungku
    juma nganya manilkuda, nyungunji bundanka nyunguwunbu bubungu.”
  nhy-NT: Moisés mach okinekke mokawas itech país de Egipto para kipias nochi in rikojyotl
    de yon país, sino okachi kuale okinekke tlajyowis por yen Cristo, porke yej okichiaya
    itlaxtlawil katlej Dios satepan kimakani.
  asm-FB: আৰু মিচৰৰ সকলো সম্পত্তিতকৈ খ্ৰীষ্টৰ নিন্দা মহা ধন জ্ঞান কৰিলে; কিয়নো তেওঁ
    পুৰস্কাৰ-দানলৈ দৃষ্টি কৰিছিল।
  okv-okv: Amo Moses na ambota hotari pajire be umbasuja avo hotembitie Egypt enda
    ta hajae vajae tapa toto Keriso puvuresuja amo koguate amita embomeni ga tapa
    osaga kina.
  mxt-NT: Ra Moisés, vaha ca cuñí ra cha nyehe ra tɨcahan nuu cuenda ra Cristo vatyi
    cahnu ca cha tyayɨɨ cuví cuan chi maa ra ta ñima ca tandɨhɨ cha tyayɨɨ cha iyó
    ñuu Egipto. Vatyi chitó ra tyi cua cuhva Nyoo cha vaha chi ra.
  tzo-NT: Laj xch'un ti ja' sc'ulejal chc'ot mi chcuch yu'un vocol hech chaj c'u che'el
    chcuch yu'un ti Cristoe. Hech yu'un muc sc'upimbe sc'ulejal ti egiptoetique yu'un
    laj sna' ti chc'o ac'batuc stojol yabtel yu'un ti Diose ti yan c'ac'al.
  ind-AGS: Dia menganggap penolakan yang dia alami karena mengikuti Kristus jauh lebih
    berharga daripada kekayaan Mesir — karena dia berfokus pada upah yang akan datang.
  omw-omw: Isipini mpo inraikya mpo inraikya kyuqe hu inraikyava nraahu vahuvaro Mosesiva
    hia mwianra nronraqama kyero riaraitiro, Kotiva mwia nronraqama kyero titora mwianra
    nronraqama kyero riemwaqiro viro tiqaro, Ntena nraakye qora kyapata kuaaqi variarita
    Isipiqinaahua qioma ni uaqiamaqita vivaqe varianinrave, timwa kyero Kotiva nraakiara
    nyaamwuni mwia kyoqaa mwianinra mwianra riemwaqiro vura.
  yrb-yrb: Dana i fafisu moko muneta ereda eno we imui, Isaraero uwaranu ma wiroeta
    Amaranu ifuro siosawere mumauna ina kobererau, ewa Ijifi orofanu gugua gubari
    nesia ina kobererau me eno we imui.
  maa-NT: K'oa̱á s'ín kiskoòsòn‑la̱ nga ìsa̱ 'ñó chjí‑la̱ kjo̱'in xi si̱ìkjeiín xi
    i̱t'aà ts'e̱ Cristo mì k'oa̱á‑ne nga kjo̱tsja tsjá‑la̱ yijo‑la̱ xi kjoa̱ nchi̱ná
    ts'e̱ na̱xa̱ndá Egipto. Kiskoñákjoa̱á‑la̱ kjo̱ndaà xi i̱skan tsjá‑la̱ Nainá.
  mcq-mcq: Maijaho hu Keriso onijihunaꞌe sisei hihuna vo Ijipiti opuni kukua rukimaꞌura
    mamaijaho paveꞌeju ronana. Ijihuni maijaho Godira huni eha mamaa kaꞌene vajahuniji
    kaviꞌi vaꞌarena avanana.
  sus-A: عَ بَرَ عَ كٌلٌن عَلَ شَ مِشِ سُفَندِشِ شَ مَفٌرٍ نَن قَن دَنفِ مِسِرَ نَاقُلِ
    رَ. عَ نُ سَرٍ مَتٌمَ عَ قَمَ نَشَن سْتْدٍ يَرٍ.
  jpn-1965: 彼は、キリストのゆえに受けるそしりを、エジプトの宝にまさる大きな富と思いました。彼は報いとして与えられるものから目を離さなかったのです。
  fra-SBL: considérant l'opprobre du Christ comme une plus grande richesse que les
    trésors de l'Égypte, car il en attendait la récompense.
  yka-yka: Tapikilne weˈ hāp pe iye magsandal diniyawaˈan sabab pangase-ngasene pu
    Almasihin amban magdaya iye si lahat Misil. Peggeˈ iye inangutnen tumbas Tuhan
    si iyehin si pasōngan.
  mle-mle: Aw Mawsis, God diki ginyir mwiya viyakita kwurkida javik wukikuw, mawulaar
    wukid di God di dikidi Tasakwudidi Duw diki danik tikuw jawjaay kwurik-da aal
    jaav adiy miyawa Yijip jaka tipaam vagaruwun tidiy niki jaav niki javim yitaypik
    tikik-la wakuw.
  shp-NTPO: Janra shinanna iki, ja Diossen Bake nato neten joáx, ramiakana onitsapiti
    keskatiribi iti. Ja Egiptoain ja jawékibaon rarotitianbi; janra onanribia iki,
    ja Diossen meniti yoiabo seneni kaiboribi.
  aom-aom: 'Huro uvadeje: Egypt saꞌare jioꞌamaje inömo inöme marohëꞌe mae naehu ujuohëꞌoho
    ëho ma-jianovoꞌi aꞌi böröme namiromo ajamuiꞌiröhe a hesi mu naehu vaejamu aehu
    sivegëꞌoho iae mae höjo. Ëhesi bëhoho huhu uꞌemu baeꞌiröhe suvuorohemu uehorovëꞌe
    hijadeje.'
  geb-geb: Ana khueŋ ndɨkndɨgi, ana maaŋ muuŋgip Krais zɨn panan memɨra ndirga, mba
    tɨv, ana guigira Idzɨvar ki ŋkɨɨa gu sɨɨn vhuuŋ gu bigi kambararga. Ana Fhe Bakɨme
    anan nɨɨn za mbui vheza vhuuŋ ndir zav, ana ndɨkndɨgap thɨga havhargi.
  bsj-bsj: con ciya ki yari bwanka Yeesu keu cwekako dur la dike mwerum kuũ yoka masareu.
    la coki yo nuwa cecunenr cero nin.
  cak-cak: y xuya' pa ránima chi más nimalaj beyomal chi niyo'ox chi q'uix roma rubi'
    ri Jun ri xtutak-pe ri Dios chucolic ri rutinamit, que chuvech c'o ruk'a' che
    ri beyomal pan Egipto. Roma rija' ruyo'on-apu ruvech chirij ri nimalaj rajil-ruq'uexel
    ri xtuya' ri Dios.
  chf-NT: U yäli cache' más utz tz'ibajtescac une ca' chich ni tz'ibajtesia que u
    xe tä äc'binte aj Cristoba, y mach ajnic tuba uneba jini noj q'uenel taq'uin tuba
    aj Egiptojobba, uc'a uneba seq'uen jini u xe u yäq'ue' Diosba, jin chich namás
    u pijnan.
  tlf-tlf: imi aget fugunin uyo ki, “Kanube niyo Isip kasel imi king man unang uso
    afaat nan-temup bole, niyo mani so mufekmufek kwiin tagang so uyo kwaaman-temi
    kale minte, kupkaa yak God imi unang tinum imi tem iini Isip unang tinum iyo tebe
    weng mafak kupkane-bom God imi tinum ulaa du daala tolon-tema bemi kanu-eman-temip
    ulutap keneman-temip kuta, weng mafak kupkanemin bo saak kuso abo fiilmin ba kale,
    God imi mufekmufek tambal kopnelan-tema bota tebe-nuluta, Isip kasel imi mani
    so mufekmufek so boyo kubaganu kupkabelan-temu o,” age-nalata, Moses iyo kanu-bii-se
    ko.
  piu-2006: Yitjipinya ngurrara yunytjuwiya tjuṯangku Muutjanya panypurangkupayi paluru
    Kurayitjanya kulira Katutjaku tjukarurru nyinanyingka. Paluru Yitjipinya ngurrara
    tjuṯawana nyinarra mani tiṉa, yulytja tjuṯaṯarra mantjira palya nyinamara. Kala,
    paluru mani tiṉa, yulytja tjuṯaṯarra wantirra Katutjaku tjukarurru nyinangu, palumpa
    walytja tjuṯawana. Paluru yalatji kuliṉingi, “Katutjalu nganaṉanya yaṉṯayaṉṯara
    kanyilku.”
  poh-NT: Jeꞌ woꞌ, xiban chi jeꞌ reꞌ ruꞌum chi reꞌ ricapew-bal xa ar woꞌ xwihꞌic ru̱cꞌ
    i rico̱ch naricꞌulum ru̱cꞌ i Dios ruꞌum reh ricꞌacharic reꞌ xicꞌul wi̱ꞌ i tiꞌquilal
    cꞌaxquilal chiri̱j ritinami̱t i Dios, jeꞌ ricab i cꞌacharic yeꞌo̱j chiri̱j i Jesus
    reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Reꞌ cꞌacharic reꞌreꞌ xicapaj i Moyses chi kꞌe̱ꞌ
    woꞌ chic cho nim rilokꞌil chiwach i suk laj cꞌacharic ru̱cꞌ bihomal xwihꞌic nak
    reh xa ruꞌum chi rihrima̱m i kꞌatal kꞌoric reh tinamit Eji̱pto.
  tue-tue: Cʉ̃ʉ̃ Cristo atibʉ́recopʉ niigʉ̃ ñañarõ netõã́dare tiiróbiro ñañarõ netõyígʉ.
    “Yʉʉ teero ñañarõ netõré Egipto macãrã cʉ̃́ã cʉoré nemorṍ wapacʉtía”, jĩĩ wãcũyigʉ.
    Cõãmacʉ̃ cʉ̃ʉ̃rẽ too síropʉ ticoadarere wãcũgʉ̃, teero jĩĩyigʉ.
  bjp-bjp: I wol le matlawen ae i ngar u na asa Mesaia i rokap kanaka na foron minsik
    ae na Isip, wara le i parpar famu isi fasuat kia ae namih.
  xon-xon: U nan bee ke u yaa kan ŋisiibil Kristo pu kan, u ga nan kan tinyoor ti
    jer Ijipt aatiŋ aawankpal mɔmɔk na. Ba pu? utafal nan bi tinyoor ti Uwumbɔr ga
    tii u na ni la.
  tzo-ZNT: Snaꞌoj ti más lec mi icuch yuꞌun ilbajinel chac cꞌu chaꞌal ti Cristoe ti
    scꞌoplal onox chtale, yechꞌo ti maꞌuc ipichꞌ yoꞌon scꞌulejal ti jꞌegiptoetique.
    Yuꞌun jaꞌ noꞌox ta yoꞌon ti ch-acꞌbat smoton yuꞌun ti Rioxe.
  mpm-NT: Chi ni saꞌa da nanu ja kanuu ga ja na kondoꞌo da, ja na kaꞌan ndevaꞌa yɨvɨ
    sɨkɨ da, nanu kaꞌan ndevaꞌa yɨvɨ sɨkɨ Cristo ja taji Yandios ɨnga kɨvɨ ja na saꞌa
    ya jniñu ñaꞌnu. Chi ni ndoꞌo ini da ja kanuu ga ja na kondoꞌo da, ti ansu ja niꞌin
    da taka nuu ja iyo nuu nación Egipto ti kuu riku da. Chi ñuꞌun ini da ja maa Yandios
    kuaꞌa taꞌu da ja iyo andɨvɨ.
  ots-NT: Guegue bi juajni di dɛn quí cja̱hni ca Ocja̱, macja̱ mí ttʉnijʉ. Jin gá
    ne gá ndøhmi pʉ jár ngu̱ car rey, pʉ jabʉ di ttzoquibi göhtjo cʉ riqueza cʉ mí
    cja pʉ. Cʉ mi̱ngu̱ pʉ Egipto mí ʉhui car Moisés. Ncjadipʉ car Cristo hne̱je̱,
    mí ttʉtzö bbʉ mí bbʉjcua jar jöy. Nu car Moisés mí pa̱di, bbʉ di dɛn ca Ocja̱,
    guegue‑ca̱ di uni hnár tja̱ja̱ más drá zö ni digue cʉ riqueza cʉ di zoquibi car
    rey.
  hoy-hoy: 'अदिक मसीह अन कारण निन्दीत आगली मिस्त्र अन भंडार देल धोळ्द धन सम्सदुन:
    यतिकी आऊन कण्ण भविष्य अन प्रतिफल हासिल माळदुर दी हतकु ईरव.'
  amo-amo: Awa yene ulanzu ncin ndortu Kutelle nafo use nimon nacara ri gbardang,
    ikatin imon nmasar, bara adin ncisu iyizi mye nse nduk unbun.
  pjt-pjt: '@see-verse:HEB.011.025'
  cwe-cwe: Kavimanya kuwa muhavu kugazigwa kwa ichimu cha Chilisito Mulopozi kufosa
    ngama ya isi ya Misili, kwaviya kakala kololela gweko da hamwande.
  daa-NT: Kar ɗo ta Muusa gay, ŋa icit taaɓine ar taat Iisa Masi asiy aawe ho ŋa talaat
    ar maan kaak pakgig malle ka Meser serek. Asaan ka seener, ŋa tala maan kaak Buŋ
    asiiji bere neginda.
  mlp-mlp: Krais in ago on mataw gimen mebay sornan anad bilamta nazaqmo Moses in
    mebay na sornan anad bilammo. Ad in anad emyaq, Yaqgo on mataw gimen mebay sordaiqta
    na in Isip gigo os dimunta anaghan nag bunmo giquriyamta haqyaq. Na ezaqgo in
    naw dimunta God teq ugdaqta naqmo in anadin tuteqmo emad luwyaqta.
  ape-C: Anan douk nenek urkum aria nakri ta nurao abraen um agundok nusuhw Krais
    ananin mour um, nakri enyudok douk nyeshagrakuk abom ihish jah o utabor shakus
    Isip iri. Um maresh? Anan douk urkum morum enyudok ananin yopinyi poe douk Iruhin
    nakri ta nukonen iri.
  bgs-bgs: Igpanámdám sikandin na agad buyasán asta kayyaan sikandin tingód ka kapamaké
    din katô Mesiyas, asal tuu pa madigár ka tandingán katô dakál kaduwánnan din tun
    ta Ehipto. Tô gó é igsalin din su gimanan din tô pulusán na bággén ka Manama kandin.
  faa-faa: Keresopoko mokoatikihoane soko siahokosapo. Aporo hinamo arareraka rakirane
    fanāpo. Arirakano Iyipi hauaka mone soko, makata kau rakirane soko, enanane soko,
    makatane kesekepo. Kotimo rakirane rakirakano, keseke Kotimo makata ropo anoaki
    kakakosapo,” aíyaka hemakapureapo.
  kik-kik: We nĩatuire atĩ kũmenwo nĩ ũndũ wa Kristũ nĩ uumithio mũnene gũkĩra ũtonga
    wa Misiri, nĩ tondũ nĩacũthagĩrĩria gũkaaheo kĩheo.
  cap-NT: Niiz̈ kuzquiz tantiichic̈ha, “Egipto cusasanacz̈tan cuntintu kamz cjenpacha,
    Cristuz̈tajapapankaz sufrasac̈ha. Jalla nuz̈ sufrichi kamchiz̈ cjen ultimquiziqui
    juc'ant cusal cjeec̈ha, ricachu kamzquiztan”. Jalla nuz̈ cjican, Moisesqui Yooz
    compromitta zumanac kjutñi pinsatc̈ha.
  ksr-ksr: Anutunoŋ tawa mubaatiwaageŋ uuŋ nama kotiiro. Kawaajoŋ Iijipt yoŋonoŋ maa
    suaŋgiawo kolooŋ siiseweweya qaa laligogiti, iikawaajoŋ moro iwoi kamaaŋqeqeta
    kolooro. Iikanoŋ iwoi kamaaŋqeqeta kolooro gema qeŋ Hamoqeqe Toyawo toroqero iwaajoŋ
    ama mepaqepae ama muŋ laligogito, ii moro kileŋ hoŋawo ano uuta kolooro.
  eng-TNT: and estemed the rebuke of Christ greater ryches then the treasure of Egypt.
    For he had a respect vnto the rewarde.
  sbs-sbs: Abanahani kuti kunyanda kwakwichilila Jesu Christe kuhita chifumu chamwa
    Egepita. Mukuti ababikite menso akwe kuzetawane.
  sue-sue: Nu Yuda emara Soyai Ema Kristo emo eramara isimai ge dimai ami Izip zebura
    wau moni zamai puro nuai awa dainitinoya, asinoise ago wenua. Nera kota, nu nena
    me ama kei awamunoya awa kotupitinoise noisonua awa.
  fra-NCL: il considéra l’opprobre du Christ comme une richesse plus grande que les
    trésors de l’Égypte ; car il avait les yeux fixés sur la récompense.
  snn-NT: Ai yo'oguë ba'iguëta'an, Riusu Raoja'guëreba ai yo'oja'yete ro'tani, Riusu
    insija'yete ai bojoguë ro'taguëña. Egipto yija bonse se'gare coni baye yëma'iguëbi
    Riusu ta'yejeiyereba insija'yete quë'rë bojoguë coza caguëña.
  atb-NT: Yhang gi, haû Hkrisduq é matú rhoî huî é lé, Egutuq ming mâ é sutzè htoq
    má je riyhang hpaudap lhê ga myit sôn yu ri. Haî mù gâ le, yhang gi, yhâng é shigyaú
    chyunghuq lé myit myoqbyu nyì sû nghut ri.
  cek-AK: Kri pongah kasae thuihaih loe, Izip prae ih tacongnawk pongah atho oh kue,
    tiah a poek moe, a hnuk han koi tangqum to a khet lat.
  bkd-bkd: Inisip din ha maayad ku pagtameyesen tumenged hu pagsalig din taena ha
    agpakauma ha si Cristo dì hu alan ha katigayunan diyà ta Ehipto, ta sa taghinamen
    din iyan sa bales.
  ctu-76: Jini Moisés ti' ña'tyʌ ti' pusic'al cha'an más i c'ʌjnibal i ñusan i tyʌc'lentyel
    cha'an ti caj Cristo mu' tyo bʌ i tyʌlel che' bajche' mi ti pejcʌnti ti i yalobil
    i yixicp'eñal jini yumʌl Faraón cha'an i tyaje' ti pejtyelel i ricojlel ba'an
    Egiptojob. Chʌ'ʌch ti yajcʌ i cha'len Moisés como mi' bej pensalin bajche' mi
    yʌq'uentyel i tyojol ti Dios.
  lac-NT: A Moiséso', caj u qui' tucraj wa jach manan tsoy ca' u rʌc p'ʌtej tu cotor
    ba' a ra' yʌnin tu ru'umin Egipto quir u bin muc'yaj yejer yet winiquirob israel.
    Jach qui' yor caj muc'yajnʌjij Moisés a ucho'. Caj muc'yajnʌjij Moisés an ten
    bic Jesús caj u muc'yajnʌjij quire' u yet winiquirob israel. Mʌ' ja wirej, Moisés
    yer a C'ujo' cu bin ts'abʌr ti' Moisés a ba' jach manan tsoy ti'.
  xla-xla: Mosestapo Isip mota hamili ka꞉ka꞉dle koko mate epo alisisi pasatale koko
    mate dulu dla halloweye posolotamana. Amasiyama ya꞉tapo Kelisota puluwe koko dla
    omtamama wotiyalle halowe tlo ka꞉pi duwapo. Adipalati, ya꞉tapo isikimi Godta ya꞉
    watle asiyama hamilowe tlo omhaluwapo.
  xav-NT: Apito Para'oho nhorõwa ãma 're sãmra u'âsi mono 'wa'âhã, te aré marĩ ĩwa'âbâ
    za'ẽtẽ na tinhibro pese, Ezitu ãma uburé marĩ hã ĩwa'âbâ za'ẽne hã 're ĩsimi'wara
    mono na. Ta hã marĩ wa'âbâ za'ẽtẽ mono hã wẽ nherẽ, taha upana marĩ ĩwẽ uptabi
    si ma tô sima wẽ, Mozési hã. Danho'reptui'wa da, 'Re ĩhâimana u'âsi mono te te
    ĩpisutu ma si, te te 're robzépata mono da si, ma tô sima wẽ. Ĩwẽ hã 'Re ĩhâimana
    u'âsi mono, niwa za te te tãma ĩsõmri na si, ma tô te te ãma 're rosa'rata u'âsi,
    Mozési hã.
  cuk-cuk: Moisés sogsagusad, Egiptoʼginmalad bela-bela-ibmar-nuegan-nikadba bur Cristoʼga-wilegedi
    bur ibmar-nuedye. Ar ade, Bab-Dummad-ega-ibmar-ukoedgi bur ataknai gusad.
  tbf-tbf: A nga vodon va mi tino nia suvu vinekikin surie mi Messia arie a kalei
    beitsak rio bu sinsuv i Isip, simi vunan a nga deng barabaramatan ken voirvoir.
  uig-CYR: У Мәсиһкә қаритилған һақарәткә учрашни Мисирниң ғәзнисидики байлиқларға
    егә болуштинму әвзәл билди. Чүнки көзлирини әрштики инъамға тикивататти.
  ikw-NT: O gwnụrnu nhne iwhnerne ke Karaịsi nhne zị okne ọnu ahịa kakwo kpakara ẹkwnu
    ke Ijipiti, kwnornu nụ o neele anya ọgwo ẹrnu ke zị nụ ruwhnu.
  khs-khs: 'Kelesowemi ela: olokeyaleye tisalekewala ilipesakeye. Amowa puwanokeye.
    Apula: Isipi peleya: moweniwana, nano ketea toma tisewana, fesamonosewana, ketea
    amowa sikapekeye. Kote tima:na: tisewa tisaleke, sikape Koteyewi nano ketea wa:la:ya
    hepe napolo Isipi peleya: moweniwa helete tiye nema kinaposakeye,” aluse matanakeye.'
  dwr-ENT: ዎዴፔ ዴማና ዎይታ ኢ ቲሺ ኡዲዴ ፄሎ ዲራው፥ ጊብፄ ጋዲያ ሻሉዋ ኡባፔ ኪሪስቶሳ ዲራው ቦሬቲያዌ ዳሮ ኣያ ዱሬቴ
    ጊዴዳዋ ቆፔዳ።
  pma-pma: Kei lesi keke mahien koa mul kuri veni ling demkatien onen en Mesaea koa
    Ahi vit hesani hemai tahos imok mulin tounah tetahos ten out Isip. Veni kei mul
    lele soutin va en uite ten demkatien koa Ahi hesani mini.
  atd-NT: Goinawa rin ian to og-aguantoon din ka igmasakit to goinawa rin su ka pog-iman-iman
    din to sikan no Im-imanan to mgo Koot-otawan no si Kristu. Hondoi ka dakoldakol
    no pulus ni Moisis ko kono no ka sikan no pog-aguanta din? Kono no ian din pad
    pulus ka dakol no igkaratui dio to Ehipto su nigdoromdom din ka sikan no igkasayo
    kandin uromo.
  tel-2017: ఐగుప్తులోని సంపదల కంటే క్రీస్తును అనుసరించడం వల్ల కలిగే అవమానంలో గొప్ప
    ఐశ్వర్యం ఉందని భావించాడు. ఎందుకంటే తన దృష్టిని భవిష్యత్తులో కలగబోయే బహుమానంపై
    ఉంచాడు.
  hat-BSA: Li te konsidere repwòch a Kris la kòm pi gran richès pase trezò an Égypte
    yo; paske li t ap gade rekonpans lan.
  top-NT: Xlá li̱máca̱lh ma̱s lanca ixtapalh liakxtakajnán Cristo ni̱ma̱ ixma̱lacnu̱ni̱t
    Dios, que la̱ta tú ixma̱lacnu̱nicán nama̱xqui̱cán nac Egipto, porque xlá ixacxilhlacacha̱ni̱t
    Dios ama ma̱xquí ixtaxokó̱n.
  msk-msk: Yagadumdum si Moises na maski osodiin yaan tungud sang pagkanarig naan
    kang Kristo na Pinili nang Dios madyaw naan. Yagalaong si Moises na madyaw pa
    naan yang osodiin yaan, madyaw pa sang magapanmo sang mangkadyaw na manga butang
    nang taga Egipto. Yatigam si Moises saan kay yaan yang gosto naan yang madyaw
    na pagatag nang Dios kanaan.
  gyr-NT: Avɨye catu ité chupe Tũpa rembiporavo upe nara mbahe tẽi porara ãgua Egipto
    pendar mbahe eta sepɨrusu vahe rereco rãgüer sui. Esepia, ahe oicuaño ité oyeupe
    nara porerecosa Tũpa ombou vaherã.
  kmh-kmh: '@see-verse:HEB.011.025'
  ukr-ONPU: Він вважав ганьбу заради Христа ціннішою, ніж скарби Єгипту, адже бачив
    свою нагороду.
  emi-emi: Eghe nnaala va marova eghaa nimmarikana, me etam ghaa nioneoneaa, tale
    ararina ateae Karisto, aue elau ekapa asease ghinna atoa eIjip, poli ghe aatoka
    matane tale aipolipoli eteva auena.
  zpv-NT: Par laꞌh ba lasahca ru batiꞌdxiloh ba guelrzaꞌcazii ziga nin batiꞌdxiloh
    Jesucristu xlawaaꞌha ñicaꞌha ba guelnazaꞌca xteenn Egiptu laasii cabweeza si ba
    guelnazaꞌca nin gudiꞌhi Dxiohs laꞌh ba.
  gux-gux: O den nuanla ke o yaa laa i fee nani Kilisiti yeni li tie o po piacianma
    ki cie Ejibiti ŋalimano kuli, kelima o den nua wan baa ba yaa panpaani liiga .
  kos-kos: El nunku tuh el fin keokkin mwe akkoluk ma orek pac nu sin Christ, ac yohk
    sripa liki mwe kasrup nukewa lun facl Egypt, tuh el nunkala yohk ke ma lacne su
    el ac fah eis tok.
  ibo-ibo: O kpebiri na ọ bụ ihe karịchara mma ịhụ ahụhụ nʼihi Kraịst, kama inweju
    akụ niile nke Ijipt afọ. Nʼihi na o nwere olileanya maka ụgwọ ọrụ dị nʼihu.
  yml-yml: Awavesako wata sidibidibi faifaidi kebu i da nuanua, i nuani ꞌaiꞌedi vita
    i na veluagai Yaubada ꞌana Venuaꞌivina faifaina nani ꞌatumaina, fai i vetumagana
    ꞌawaie ꞌana tutula miamia-vagaina i na veluagai Yaubada ꞌwainega, ꞌaiꞌaiwabunidi
    bwaikaotogidi me Itifita yadi ꞌaiꞌaiwabu kebu baniꞌodiga.
  ory-ory: ପୁଣି, ମିସରର ସମସ୍ତ ଧନ ଅପେକ୍ଷା ଖ୍ରୀଷ୍ଟଙ୍କ ନିନ୍ଦାର ସହଭାଗୀ ହେବା ଶ୍ରେଷ୍ଠତର ଧନ
    ବୋଲି ମନେ କଲେ, କାରଣ ସେ ଭାବି ପୁରସ୍କାର ଦାନ ପ୍ରତି ଦୃଷ୍ଟିପାତ କଲେ।
  bzj-bzj: Moaziz mi figa dat ih mi beta fi mek hihn sofa sayka Krais, dan fi oan
    aala di richiz weh mi deh da Eejip, kaa hihn mi ga fi hihn aiy pahn di riwaad
    weh Gaad mi wahn gi ahn eena di fyoocha.
  chk-chk: A ekieki pwe an küna itengau fän iten ewe Mesaia a aüchea seni wöün Isip,
    pun a nenengeni ewe liwin epwe angei me mürin.
  ssd-ssd: Nu Isip mbal tuku agaŋ ndende magenu kilam tuku ta agaŋ ŋai fudiŋndo taŋaŋ
    ŋga mbulmba pitaikina. Nu afuŋge tumail pannaig ta nu Kristus tuku idusmba ŋgamuŋgal
    mukuk ŋak minna.
  acr-TNT: Ecꞌu ri beyomalil más cꞌo uwach chwach rire e ri cachꞌamixic pachaꞌ xꞌan
    che ri Cristo, na e ta tak ri beyomalil re Egipto; ma runaꞌoj e cꞌo pan puwi ri
    rajil ucꞌaxel cuya ri Dios che chwach apanok.
  rop-rop: Imbin sabi ola san blanga det king doda garra gedim olkain gudbala ting
    brom det kantri. Bat imbin reken im mobeda im abum trabul dumaji imbin bulurrum
    God, dumaji imbin oldei jinggabat wanim im garra gedim brom God bambai.
  mee-mee: Nge Moses kelangana, ragau rolengsoali ngareangana kia ka tongarea kena
    ma na nga Karais ravu rea. Ba rolengsoali nginngina keke pepe raumana nga kilipu
    rae ragau re ngae Isip. I ka lonavavai minmina kurumea, i ke ella ta alanga e
    pe a i la ravunge ngarume.
  dif-dif: Ngangau nulu Christuni ninta morla pirna ngundrana wonti Egyptaia poto
    pirna pratjanani, ngangau kalalaia nulu ngurutalpana najina wonti.
  gam-gam: Dumo Idjip yero al kog mogoi merke yero ba na kerno, Krais kogoye yenaka
    una dje ke yei dal ge wopake we dji. Une embe yei ge are une top inda mal pille
    yei.
  nou-nou: Edo Moses umo riroga amboda badira awa diti edo isira awasedo umo kotisira
    umo soregari embo God mi amboda itari bugadira awa embo memesi badira awa ewamei
    na awarate Egypt busu da gorotu nembogamo badira awa biae awa umo kotisira.
  mqb-NT: A san zle, suwan ɗo ahay tâ ga anan alay anga winen ɗo ana Almasihu, bina
    ɗəce ata a zalay zlile sə Misra ahay fok. A bayak matanan, anga winen apan i ɗəfan
    iɗe nà, anà magwagway a Mbərom saa varan ata awan.
  ape-B: Anan douk nenek tin ali nakli sapos nulau ablan umu agundak nusuh Krais ananin
    moul umu, nakli enyudak douk nyanubu nyechalakuk ihah jah o mani chakus Isip uli.
    Umu moneken, anan douk ulkum molomu enyudak ananin yopinyi pe douk God nakli eke
    nukanamu.
  grc-F35: μείζονα πλοῦτον ἡγησάμενος τῶν Αἰγύπτου θησαυρῶν τὸν ὀνειδισμὸν τοῦ Χριστοῦ·
    ἀπέβλεπεν γὰρ εἰς τὴν μισθαποδοσίαν.
  cav-NT: 'Tujatu educuju inime juhua: “Ique taa jida ejuu dutya chipiru cuana Egipto
    juque metseque juatsu. Jadya ama bucha dyaque jida, pureama judadiya, Yusura amereya
    eque juyaque juatsu, arepa Yusuja emepe cuana tsehue nerecada jutaqui ama bucha”.
    Tuquetu bahuedya jucuare Yusura tuque dyaque jidaque tyadadibuqueque cuatsashaya
    eque juyaque juatsu. Dyaque tujatu inime tupuqui ahua jidaque ihuayaque, tumeque
    ura canerecatiyaque ama.'
  kgp-NT: Ẽg tỹ Cristo tugrĩn jagtar nỹtĩ tag tóg ti mỹ ẽg rico nỹtĩ tag há kãfór
    nĩ ja nĩgtĩ, hã kỹ Egito tá ke ag rico tag tóg ti mỹ kórég ja nĩgtĩ, Moises mỹ.
    Topẽ tỹ kanhkã tá ẽg mỹ nén ũ há nĩm ke ẽn hã to tóg jykrén ja nĩgtĩ.
  bvd-bvd: Nia 'e manata toi ka diana uri daka ilimatainia faafia Kraes suli 'e diana
    ka talua suadooa baita ne nia 'e too ai 'i 'Isib, suli nia maasia gwana doo neki
    God kai falea fuana 'ana si kada nii 'ua.
  ukr-1871: більшим багацтвом над Єгипецькі скарби вважаючи наругу Христову; озиравсь
    бо на нагороду.
  apz-apz: ole soꞌno syafɨhuꞌmento, Anɨtu uhwosopoꞌmentiso sohwo Kɨlais oso humneꞌno
    ngko tohino mayoso wopɨngofoho. Yoꞌmayo hoꞌyango wokoso Ijip mtaꞌangoso ngkilaho.
    Ose syafɨhuꞌmentisofoho. Hwapɨngoso kako yoꞌmayo Anɨtu wopɨngo ulohofoꞌne soꞌno
    syafɨhuꞌmentisofoho.
  yon-yon: Yeka meenoon kuu Idyip ye od darewoob ye yiribman yaa kuu korondeni Godbed
    Kinoone Mananeenman Keresu ye dowad durud yewed kandaniin kuu yimin andoon, amborom
    kuu ye yekaad kuu ye kakman Ewen ari angkeen kuu darewoob arimbed Idyip ye yiribman
    arebban kowe kandaniin andoon.
  poi-NT: Ijɨ̱s iga vale más iga yaachwatta̱p jém Cristo icuyucmɨ que iga ipɨctsoŋpa
    it́u̱mpɨy jém riqueza jém it́wɨɨp Egipto porque iix tu̱m tsa̱m wɨbɨc coñwɨyooyi
    jém Diospɨc ichiiba.
  wuv-wuv: Ina nara ba fei gutafafeloana uaa Christ, na awatadiai laraa ei watauda
    rawani'a manumanuu Egypt, uaa ifi guta'oma'a'uaiaa fei pono'ana, fei i nomai hinene.
  quf-NT: Piru payqami ashwan yaĉharan, maydiyaqa Dyusqa chay runakunamanta uk washakuqta
    kaĉhamuyanqa nir. Chaymi chay Egiptupa iman kaqkunamatapis dijarna, ashwan qischakaymatapis
    munaran. Chaqa payqari allita yarpuran maydiyaqa Dyus arnishanqa chiqapta kumplikayanqa
    nir.
  yuw-yuw: Duicha tongga Isip nanoho Möse yangam fapfap tong imogung mahong yuho worocha
    kombingbanac matogoc. Muno yuho mithon manomanoha kombingidoc. Yu wömai ‘Kopotoroc
    wöngnac ogepma sinom namang-oc’ yongo Isip nanohon gol orin yoctecno manomanoha
    kombiuna yapmu boyömo idoc.
  hus-NT-1971: In tsalpay abal más in lej tomnal quin yajchicna’ tin ebal a Cristo,
    ani i quin co’oy yan jant’o ts’alat tihua’ ti Egipto. In lej tso’obits tin ichich
    abal ne’ets ca pithane talbel yan i lablinchixtalab c’al a Dios.
  med-med: Moses elim pilpa kʉn, Got ndi, Kraist ngumba mundʉmba ei nga mbi ila, mindil
    timp nimba kʉn, Isip wamp mbʉ nga ku moni na mel kai mbʉ pora, tʉpa mana ndurum.
    Ei nambuⱡ emel, Got ndi, elim punt ropa mel mat, wote ngumba mint nimba pitim.
  bch-bch: Ei iuangga gid pat ga danga sisid kemikemi togid Isip eine danga sapaean.
    Be ikeo ga oangga tipamaeamaea ei ngan Kristus ieda, kadonga toa ne kemi ga iasal
    gid danga toa oa, ngansa ei igaga imata ngan lasunga kemi toa Deo iuangga ibada
    pan.
  cco-NT: Co̱ꞌ ie˜ jo̱ caꞌɨ́ˋ dsíiˊ i̱ Moi˜ do e guiʉ́ˉguɨb niꞌuíingˉ quiáꞌrˉ e niꞌíñꞌˋ
    iihuɨ́ɨˊ uíiꞌ˜ e sɨjeeiñˇ i̱ dseaˋ i̱ nisíngˉ Fidiéeˇ i̱ nileángˉ írˋ có̱o̱ꞌ˜guɨ
    jaléngꞌˋ i̱ dseaˋ góorˋ dseaˋ Israel e lafaꞌ e nilɨseeiñˋ juguiʉ́ˉ e nijmɨꞌóoꞌr˜
    jaléꞌˋ e jloꞌˆ e seaˋ fɨˊ quiáꞌˉ i̱ dseata˜ dseaˋ féngꞌˊ quiáꞌˉ Egipto do; jo̱
    jaˋ cajméerˋ lajo̱, co̱ꞌ nɨtab˜ dsíirˊ e niꞌímꞌˋbre lají̱i̱ꞌ˜ e catɨ́ɨiñˉ e nicuǿꞌˉ
    Fidiéeˇ írˋ.
  deu-1951: da er die Schmach Christi für größeren Reichtum hielt als die Schätze
    Ägyptens; denn er sah die Belohnung an.
  alq-ALGNT: Odinendanaban na8adj kidji apitendag8anig kidji mamanazomagani8idj ini8eni8an
