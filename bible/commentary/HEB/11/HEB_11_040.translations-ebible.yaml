  reg-reg: Nyamuanga elabhile okuchiyana echinu cho bhwana, koleleki atali eswe bhatakatulile
    kukumisibhwa.
  mlh-mlh: Anutuji oi yoŋoyaŋekoŋ matayoŋ, noŋuŋke moko kuririnoŋuŋke fuke forekimiŋ
    ore manega. Oŋu maneru ore eru seŋgiŋbaŋgiŋ fuŋine mo noreko bofukekiminde buŋo
    buru ruame pega. Oŋu.
  gof-ENT: ፆሳይ ኑስ ሎዖባ ቆፒ ዎዳ ጊሾ ኤንቲ ኑኒ ባይና ፖሎ ጊዶኮና።
  aau-aau: Payhokuaw, God hiykwe hremekwe uron kamon yaprue se po nanpanan sakon kawk
    kow koruay. Uron sohokwe senkin, hiykwe uwrsa paraw-uh ko me-aw mon mnow-mnow
    ihey e mon pa, sawk hreme nion siraw-aw mon mnow-mnow ihey e mon.
  tvk-tvk: Vengan xa Hi teling xati xa huite te naha xa tehit xati mi xil mei imal
    tevi ixo naha ti ipol ni e meulien nar e melele xa rituxoh hoxalit lohen te neketen
    nar.
  prf-NT: gapu tehud a mas maganda a planu en Diyos para dikotam, en makaguman di
    kitam sakay magin ganap hidi.
  auy-auy: Maníkó miwísáféna amuꞌmáráaro séna ánaaembo kesétaamo méraiyan-kwaasisafena
    imáyáa éna kaweꞌ-ámbá kentááwé miwíyé sásáꞌ-íꞌo uwásinkainda-anta wisínkaraiye.
    Mindásafesa marapáꞌó méronkaꞌa ímba awánaraawe.
  tbg-tbg: Haaru Kotiva tinavuaravata iriharo uva vo vatero tiharo, Te kia haaru vau
    vaiinti nahentika naane koqema nimitarerave. Haaru vau vaiinti nahentikavata,
    naantiara vai vaiinti nahentikavata, vika vika vohaaraqi vaiqe te vika koqema
    nimitaari vika ho vai vaiinti nahentika vaivarave, tura.
  hub-NT: Yuus nitan pegkeran anajmatawa nunaka ii ainajai iruuntrar metek jukiarti
    tau asa, susachuiti.
  hmo-hmo: 'Badina be Dirava ese inai dala namona ia laloa: Ia ura lasi idia sibona
    ese unai gwauhamata anina do idia davaria. To ia ura ita be idia danu nega tamona
    unai davana namona, mauri hanaihanai, do ita abia hebou. Vadaeni idia be ita danu
    idia noho dainai, idia ese unai davana namona, mai goeva momokani danu, do idia
    davaria.'
  big-big: Purik Anotogo kelirik puwili yuke yolura teni kiling kemenak kanga lewege
    panu tenigi pugu kangkere miza wiya pura teni mabuwili sanga mizagirikki wiyeke.
  gux-G: kelima U Tienu den jagi tipo yaala n ŋani ki cie, kaa bua ban ŋanbi ki dagidi
    cain ke tii ye lienni.
  cnl-NT: '''E³ quie''²³ ca²³jmée³ ''i''²³ Dios ''e³ jmii''³¹ rɨ²³jmée²³ ''ñée² ''e³
    dxʉ́²³ cɨ² bíi²³ ma²mɨ³''áa³ ''i''²³ ''e³ xen³na². Lǿn³ ''ñée² ''e³ rɨ²³''ien³
    te''²³ dsa³ ''í³ ca³ti³² quia̱''²te''²³ jne².'
  zar-NT: Caní guca, tuʼ nupë́ʼë Dios niʼa queë́ruʼ tu le nácarö dxiʼa para cateʼ
    únëʼ légaquiëʼ idú dxiʼa, rëʼu ni gunruʼ légaquiëʼ tsözxö́n.
  kde-kde: Kwa kuva, Nnungu ánitutayalishija mambo lambone namene uchinga vanang'o
    vapate kukamilishwa pamo na hwetu.
  ata-ata: Xo tei manina la Lataua mulalaxiinu mii vile lailaixe manina sou nenge
    latala tanoꞌu. Ia Anu uxalixu noxiꞌa aneꞌi ane mixali tei palea uasi, xo Anu mumasaxa
    lexe nenge kalumo taxali laixe manina loxo aneꞌi.
  qvw-NT: '@see-verse:HEB.011.039'
  nfa-nfa: 'Lamatua neo tao madhutu lii padhadha Na dènge jꞌara dhu beꞌa risi. Lula
    Na dꞌèi, sèna ka èdhi aaꞌi-aaꞌi ti bisa mamuri toke dꞌai mia-mia dènge Ne: nuka
    èdhi tadhe mèu le Kristus, dènge rèngu dhu madhe uuru sèra.'
  tnp-tnp: mətəu-inu in tɨnol rəkɨs nəlpəkauiən kəti rəhan, məmə in otol təuvɨr mapirəkɨs
    kəm tah. Kəni e nətəlɨgiən rəhan, in tolkeikei məmə otɨlpɨn kitah min ilah u aupən,
    məmə kitah min ilah mɨn u əmə, otol pəti itah kotəhruahru agɨn.
  urd-urd: क्यूँकि उस ने हमारे लिए एक ऐसा मन्सूबा बनाया था जो कहीं बेहतर है। वह चाहता
    था कि यह लोग हमारे बग़ैर कामिलियत तक न पहुँचें।
  hot-hot: Ma alalô avômalô bôlôŋ êntêk ma Wapômbêŋ bôk hêv nôm mavi êŋ hadêŋ alalô
    ek endom alalô lôk avômalô bôsêbôk lôkthô ba ana nayô loŋ mavi atu.
  mqj-NT: Dengan pattuyunna Puang Allata'alla marru mapia lako kita petauanna. Ianna
    tae'kia' sola to mangngorean yolo tae' duka' sundun kamapiaan la nalolongan mangka
    napatokanni Puang Allata'alla.
  rus-SYN: Потому что Бог предусмотрел о нас нечто лучшее, дабы они не без нас достигли
    совершенства.
  mbh-mbh: Eneke God i monsi sovengalo ponganga lale a it nge, ako i sivenga rintet
    nge ur ako i kin ile riong tomo nge or nomenga. Na i sis ve aro it tomo mun nge
    or aro te velilo pel mo i pasum ile omaing vene aken.
  bdd-bdd: ma ꞌiyamo ꞌebe yaliyaya tauda weyahida Yehoba ꞌihepwaila nugeteya, ꞌabehega
    taudi baꞌidadao ꞌabwa tamiya bwebweꞌana.
  cbt-NTPO: Canpoanta' yonquiatonpoa', Yosë ninararinpoa'. Iporaso' Quisocristo nani
    chiminin ni'ton, ya'ipinpoa' anoyacancantërinpoa'. Iráca imapisopita, ipora canpoanta',
    ya'ipinpoa' anoyacancantërinpoa'. A'na tahuërinta' inápaquë pa'patëhua', Yosë
    noyá nohuitarihua'.
  srn-NT: Bika Gado ben abi wan moro bun prakseri nanga unu. A no ben wani tak' den
    doro pe den mus doro sondro unu.
  cta-NT: xquiꞌya chaꞌ tsoꞌo la chaꞌ nu nguaꞌya hique ycuiꞌ Ni ñiꞌya̱ cuaꞌni Ni loꞌo
    lcaa tyaꞌa na juani, chaꞌ loꞌo cuentya jiꞌna ngulacua tiꞌ Ni. Ngua tiꞌ Ni chaꞌ
    caca na ñati̱ nu tyucui tyiquee na stuꞌba ti loꞌo nguꞌ biꞌ, lcaa na loꞌo jyoꞌo
    cusuꞌ biꞌ caca na ñiꞌya̱ nu ngua tiꞌ Ni chaꞌ caca na liꞌ.
  bqc-SIM: kɛ́ aasu gↄ̃ wásawasa wá saio yã́i. Lua dↄ̀aa dìlɛ wà yã́ pↄ́ a maa
    dɛ ń pↄ́a eɛ.
  tcz-CHONGTHU: Ijeh ham itileh Pathen in eiho dinga thilphajo akheh ahin, hitia chu
    eiho louva amaho chamkimna changlou ding ahiuve.
  mar-mar: कारण ते आपल्याशिवाय पूर्ण केले जाऊ नयेत अशी देवाच्या दृष्टीपुढे आपल्यासाठी
    अधिक चांगली गोष्ट होती.
  snp-snp: Ya neditole? Gotikafo lamo yakimu kolito, ya lalo neta dito nemo ma olufe
    lo ledami ne. Yamu ya komu koli kikitamo wenenawa ya olu komu meleti wato olufe-fe
    lo gedenami ma minámaiye. E’e, amoki lamoki olu lakoito olufe-fe lo ledenami ne.
  isl-isl: Því að Guð ætlaði þeim að bíða og deila með okkur fullkomnum launum.
  spy-NT: kuuyu kiikuchōbwēēch ꞉inee kiy nyēē karaam miisin. Kimāchē kule kunyōōr
    ꞉bichooto āk acheek kiyoo /kēētuwēnēēnēēch yoo kaakeeyit tabanta.
  xnn-xnn: Tay wada nan gag-awis pay ay ninemnem Apo Dios ay ikkana tay kayatna ay
    baken daida et kedeng is makaganab nodi kayatna ay maitapi tako gedan isnan mangtongpalana
    isnan esay inkalina et siya nan mangpagawisana ken datako am-in tapno maid polos
    ngawi is il-ilaena isnan kompolmi ay ipogaw ay mamati ken siya.
  mwe-mwe: Pabha a Nnungu bhashinkulongolela kutubhishila indu ya mmbone kaje, nkupinga
    bhanganyabho bhanakamilishwanje gwangali uwe.
  tte-tte: Kaiwena sauga bagubagunana koina Yaubada iloina yakato kani paisowa uloina
    iginauli na mesabana paisowane igiginauline koina tomeline mekalakavao ileboila
    na miya miyamiya yaina talobai.
  tcs-tcs: God i bin gad mobeta ting lo main blo em po yumpla ya, ane i gobi gud po
    dempla tu. Ane dempla i nogo gede riwod antil yumpla i pinis dis reis ya wea ert.
  hlt-THB: Ningmih mi kutoet na a mingmih awm ami soepnaak thai aham Khawsa ing ak
    leek khqoet ik-oeih ce ningnih aham qoek abah law hy.
  soq-soq: Dima baiwa ema epe segalen? God no baimba nitu eudida imaasane itun, sa
    baiwa sumanailala uduudu umanau waitana mai bautantope ompa osowe wimope sapaidantopona,
    dia. Tane mo no do awodeantate God sauawa ipawaida donsata.
  qub-qub: Tayta Diosga mas allitami shuyaraycächimanchi unay yäracojcunapäpis noganchïpäpis.
    Chaymi Jesucristo shamur cruscho wañushanpita paycunapis noganchïpis perdunashana
    caycanchi.
  att-att: gapu ta ninonò ni Namarò yù kapiánán nga akkuán na. Ta arán na ikáyâ ta
    aggira lâ yù pangiyawatán na nakuan sù initabbá na, nu ari galâ ta mesipà ittam
    gapay nira sangaw nu pabbalinan ni Namarò ta pareku nga napiá ánna matunung yù
    ira ngámin nga mangikatalà kuna.
  bki-bki: Mia Atua naio jo bitii boka rila m̃arabo vou tai van kito. Mia naio miila
    Yesu binimei mila kiano im̃auano bisi, mila na nalo na beamu nei, bija kito, kito
    nonovio robar m̃arati na Atua kanano verikariano nei ea m̃arabo takurano ga a
    ea bogo takurano ga.
  bqp-bqp: Luda gĩnakɛ à dìtɛ, ò gwena mana le de ń pↄ́la, de òsungↄ̃ papana ó sariro.
  mcp-mcp: Jɨ́ nə́, Zɛmbî nyə á ŋgə bwey kwəmʉsa shé sâ í búl nywa yí; nə́ ndɛɛ́,
    nyə a shígɛ́ jɨɨ nə́ bwə́ tɛ́ɛ́dʉ́g kə bə váál í jə́la yí, sə́ bâŋ lʉ́g mpʉ́s.
  hat-hat: Bondye te sere yon pi bon bagay ankò pou nou. Li pa t' vle pou moun sa
    yo te rive bon nèt kite nou dèyè. Sèl jan pou moun sa yo te ka rive bon nèt, se
    ansanm ak nou.
  npl-NT: Ijkó otlamochi, para yejwah amo achto makalakiti iwa tejwah satepa. Tlamó
    Dios kimajmanaskia itla okachi kuali para tejwah.
  bgg-bgg: Nyieliieshii Hamangkhung-aphuii è gethek shii ne ji è de wie phakjong.
    Ai è gethek rog shii ò rek ne ithek shii khriig rab pha ji chid bie ro.
  eng-TCENT: For God had planned something better for us, so that they would not be
    made perfect without us.
  eng-BSB: God had planned something better for us, so that together with us they
    would be made perfect.
  cpu-NT: 'Tema iñaamampyaakaro Pava otzimi anayirori: Ikovakaakairo aakaite antsipayetaiyaari
    irikaite, inkameethashiretakaayetai maaroni.'
  san-ASM: যতস্তে যথাস্মান্ ৱিনা সিদ্ধা ন ভৱেযুস্তথৈৱেশ্ৱৰেণাস্মাকং কৃতে শ্ৰেষ্ঠতৰং
    কিমপি নিৰ্দিদিশে|
  tac-NT: Ramué jipe jena ejperégame abé 'la námame niru napu nocha ajtí Onorúgame.
    Ramueka 'ma eteru churigá gu'íriligo Onorúgame ralámuli, pe bo'né Inolá jékana
    júlale napurigá gu'írimala. Alué ralámuli 'ya mochígame pe buigá mochile napurigá
    sebámala alué Onorúgame Inolá. Tabilé etele, 'ma suwíligame. Jípeko 'ma sébakuru,
    alekeri jípeko alué ralámuli 'lige ramué napuíka 'la gaináwaleké sébali olame
    ralámuli gayenia.
  eng-WEBPB: God having provided some better thing concerning us, so that apart from
    us they should not be made perfect.
  gfk-H: '@see-verse:HEB.011.039'
  viv-viv: Gavadi-yo keke hidanuhagani? Tuwai-lokalokana Yaubada kadu ide faꞋideya
    ginuwanuwa be yana vevai yamumu-moꞋena gikidewedewena, higa adi ihagihagi-moꞋa
    keke hinamadunuhagani. Au yana vevai ana tova ginalakayemu againe badiꞋiyao kadu
    ideꞋeyao seꞋeyaine ginaꞋihagihagiye-moꞋeda be mahamahalideyao Yaubada buye kanamiyamiya-vagata.
  yao-yao: pakuŵa Akunnungu ŵalongolele kutuŵichila chindu chachili chambone mwakupunda
    kwa liwamba lyetu. Akunnungu ŵasachile kuti ŵanyawo aŵaga ni uwe pe tutendekwe
    ŵamalile.
  tgp-tgp: Matan God mo tatamahuni na hinau r̃uhur̃uhu hai matar̃a matan vara God
    i er̃i vaira la tataholo r̃uhu peresir̃a nake vahatea.
  auc-NT: Edæ tömënäni adodänique wïï æncædänimpa, angacäimpa. Wæætë Codito godömenque
    pönongä æ̈ninque mönö watapæ̈ quëwëñömonte tömënäni mönö tönö godongämæ̈ æ̈ninque
    ædæmö picæ̈näni baï bacædänimpa, ante Wængonguï mönö ïmonte waa cædinque tömënäni
    beyæ̈ adobaï waa cægacäimpa.
  kbc-NT: Leeditibige monibeotege niɡ̶ica naɡ̶ajegi, igaataɡ̶a Aneotedoɡ̶oji lowoogo
    me najigotedoɡ̶owa niɡ̶ica ɡ̶onaɡ̶ajegi ane daɡ̶axa mele, odaa jaɡ̶aɡ̶a yajigotediogi
    idiaaɡ̶idi niɡ̶idi laɡ̶ajegi yawanaɡ̶aditedoɡ̶ogi me yajigotediogi.
  bmh-bmh: Einen, Uwait nug ag ig ibaig aiu ses ece naliu migabun tapai mai dareu.
    Ig han igual oigeb petak amam, gonug dudu go abai aiu ses ece naliu migabun tapai
    migeun dareu go migamau.
  ctu-BL: Come Dios tsi' ña'ta uts'at mi' pijtañob chuqui ñumen ñuc mu' bʌ caj i tajob
    yic'otonla che' temel mi la cʌq'uentel lac wenlel yic'otob ba' ora mi' ts'ʌctiyel
    i t'an.
  meq-meq: hərwi Mbəlom kə dzala ada kə pa hərwi kway wu ŋgwalak eye a ze i siye i
    ndo neheye tə huta aye. A say a Mbəlom tâ təra ŋgwalak eye ka bo dziye tə nəkway.
  noa-H: Mag hamau hooba harran, Hẽwandamau Cristo pʌ̈ibarm gaaimuata hĩs mʌg maach
    hewagam k'ʌʌnpa hãba hajapcha paapʌ̈iwi hãba hich haar naaimaju hayaa hapiju k'ĩirju
    wai sĩerr haawai hajim.
  alp-NT: Le Alla Iaknekae saisa rebe mise titinai ete ite peneka. Isukare ite kai
    sie meru, pusuma supu saisa rebe Italukele pende leke ite pusuma ono tamata nkenale
    me Tuhane oaIje.
  san-VEL: yataste yathaasmaan vinaa siddhaa na bhaveyustathaive"svare.naasmaaka.m
    k.rte "sre.s.thatara.m kimapi nirdidi"se|
  kbq-kbq: Ama anazantamina Anumzamo'a knarezantami retro hurantegeno me'neankino,
    zamagrama koma erizankura Anumzamo'a avenosianki, tagranema magoka omerisunegu
    retro hurantene.
  kbh-kbh: Bëngbe Bëtsá, bë́ngbeñe jtsejuabnayëse, tojanjuabó canÿe más ts̈abe soye
    bëngbiama jamama, chca, Bëngbe Bëtsá canÿe ora jamama, bënga nÿetscanga, chënga
    y bënga chamotsemnama lempe nts̈amo Bëngbe Bëtsá yobos̈cá, nts̈amo Bëngbe Bëtsá
    tojanas̈ebuachenacá jóyëngacñëse.
  ron-LSB: Dumnezeu a pregătit ceva mai bun în privința noastră, astfel încât, în
    afară de noi, ei n-ar fi fost desăvârșiți.
  pon-pon: Pwe Kot kotin kaonopadan kitail me mau jan arail pai, pwe irail ender unjokalar
    mo atail.
  nhe-BL: Pampa Toteco quipixqui itlalnamiquilis tlen achi cuali. Quinejqui para inijuanti
    ma quichiyaca tlen quintencahuilijtoya hasta san sejco techchihuas tojuanti huan
    inijuanti senquistoc cuali iixpa huan techmacas nochi tlen quiijtojtoc techmacas.
  sps-sps: tana saa, Gov fakats bus a ka na saavits fiisok tsura. U fakats tsian Tsunia
    tovei, a vainy to ari nai ruak iny taabos ovei miror ana ri te nai nom senviir
    tsuen man fifiisen ramirora.
  wnc-wnc: Tupa siknga Anututa sanga take siknga ninde tandakngatekut. Sike ita wa
    aminde natake nikat gatu wa amikat kuut sanga wa tapduu gwendune apmea unekan
    gatake yuke panimde natapbut. Natake wa aminde tupan gamok dua yaman paking.
  bus-bus: Luda gĩakɛ à dìɛ, wà gwena maaa e dɛ ń pↄ́laa, lɛ aↄ̃tongↄ̃ papana wa sairo.
  gub-BL: '@see-verse:HEB.011.039'
  imo-imo: Aku ambe telka Goteni linonga ulu penga wendo opili wai oi panjirimu. Goteni
    lino kinye popo tiko eno molko kondangei nimu.
  boj-boj: Di kiyaqa? Qotei na olo iŋgi tulaŋ boledamu bei iga egwajqa marsiqa gereiyej
    unu. Mondoŋ a na iga ti naŋgi ti turtgosim iga kalil koba na iŋgi boledamu di
    egwas. Osim dena a na iga kalil torei boletgwas.
  eng-DRA: God providing some better thing for us, that they should not be perfected
    without us.
  knf-knf: Na manjoonan, Naşibaţi abi ţu ţu ţi uşal pboman nja uko unnuurnaaniiŋ bawutna
    kawo bajinţ ţi këş ki Naşibaţi kaduk nja.
  san-KHM: យតស្តេ យថាស្មាន៑ វិនា សិទ្ធា ន ភវេយុស្តថៃវេឝ្វរេណាស្មាកំ ក្ឫតេ ឝ្រេឞ្ឋតរំ
    កិមបិ និទ៌ិទិឝេ។
  arn-NT: Fey Ngünechen küme adkünuy kiñe doy küme dungu iñchiñngealu, femngechi ta
    kisu engün kiñewkülele ta iñchiñ engün taiñ elungeael tati lif küme mongen.
  zas-NT: Din laaman beenman xgab tijb ni mazri zagdxe par dunuj ree, abiꞌ ad gojc
    gajt ni rëbaman loj reeman din tijbzi yacaꞌ ree ni rëbaman con laa reeman.
  ken-NT: Mandɛm abhɔ̌ŋ nyaka mɛnyɨŋ ɛbhɛn bɛ́rɨ́ bɛ́chá antɨ ntá yap, nɛ bɔ bɛchi
    ntá yɛsɛ nkwɔ. Nɛ ɛchi bɛ bɛsɛ́ nɛ bhɔ sɛ́chɛm nɛbhʉɛt amɔt kɛ bɛsɛ mankɛm sɛ́nkwáy
    ndǔ yɛ̌ntɨkɨ mbi bɛsí Mandɛm.
