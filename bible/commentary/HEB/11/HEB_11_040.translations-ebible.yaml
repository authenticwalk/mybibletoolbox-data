    ŋaiye ka pul poi lalme. Kin ŋasande ŋaiye poi topoꞌe lenge miyeꞌ tuweinge ŋaiye
    somohonme ya lalme tuhur bwore miꞌ supule.
  kiz-kiz: K'yara alongolili kutup'ela khenu kya kuj'hele bora, ili kwamba bila tete
    ngabhabhwesilepi kukamilisibhwa.
  tzo-TZE: Yu'un vo'one ono'ox snopoj Dios ti jcotoltic oy c'usi lec chquich'tique.
    Ma'uc no'ox stuquic ti sc'oplal chich'ique. Tsta yorail ti co'ol chquich'tic jchi'uctique.
  lex-lex: Yoma Uplerlawna e Nwarora-nwalaiya samomuounu mai ita, de itor ir rewre'wa
    pa tlernana hya' maka Uplerlawna Nano'taru re, totpena it rewre'wa pa twal lia
    riy makdella plol wawna la E yamkekni.
  dov-dov: Leza wakatubambila chimwi chintu chibotu kwiinda, kuchitila kuti kuboneke
    aanoli tetwaliwo tebali kunoomaninizigwa pe.
  rgu-rgu: Ana nau tao tuka hehelu Na, pake enoꞌ fo malole lena. Nana huu Ana nau,
    ita fo riꞌ besaꞌ ia talelaꞌ Kristus, ma sira fo riꞌ fai a ulu na mate si so a,
    ita basa bisa tasoda taroo sama-sama too Ni.
  toc-NT: Huá chuná li̠t­lá­hualh Dios porque aya xquin­ca̠­pa̠s­tac­la­ca­mimá̠n
    aquinín, y la̠ aquinín cumu la̠ xlacán acxtum namak­lhti̠­na­ná̠hu a̠má lanca
    tapa̠­xu­huá̠n y lak­táxtut hua̠ntu̠ xlá ma̠lac­nu̠ni̠t.
  som-som: waayo, Ilaah wuxuu hore u arkay wax ka wanaagsan oo inagu saabsan, inaan
    la'aanteen iyaga kaamil laga dhigin.
  mam-C: ¿Ex tiqu'n? Qu'n tu'n at jun qnajb'il nimxixtl wen toj kya'j, ja' tu'n qmujb'in
    te qib' qkyaqilx tojjo q'ij tzul kanin, tu'n qok tz'aqlexix twutz Dios. Kb'antiljo
    lu'n tu'n Dios toj kya'j tzmaxi aj qmujb'it qkyaqilx tu'n, a awo nimilqo tkyaqil
    twutz tx'otx', a awo itz'qo ja'lin, aye' o chi kyim exqetzi'n na'mx kyitz'je ex
    qe' kchi nimil.
  ndj-ndj: Nongwa Chapanga aveli kayilata kugola findu fiveli finofu nendu kwa yufwi,
    veni vangaveli telatela pamu na yufwi.
  mbj-NT: Rawén ganadoo paa ta tii, baad hadoo doo, pooj jé taky n'aa enooh do bahä̃nh,
    P'op Hagä Do h'yyb däng do hyb n'aa sa hã ër hã na-ããj hẽ, séd demuun baad had'op
    ër bahadoo hyb n'aa kä.
  lat-VUC: Deo pro nobis melius aliquid providente, ut non sine nobis consummarentur.
  ngp-ngp: kwaviya Mnungu akiikilaga lumwe kint'hu chedi vitendese, vileke woho wasekudaha
    kukint'hizwa haheina suwe.
  enq-2: Angi kandao nanyiami doko, dokaita eteteaka epe nyetamina lao Goteme lamaiya
    dupa, naima apata nyetaminopa lao pia.
  eng-ASVBT: God having provided some better thing concerning us, that apart from
    us they should not be made perfect.
  mna-mna: Paso, muŋgu kat Anutu leleene iur kek be ikam uraata toro tabe iurpe kat
    zin mi iti tomini. Uraata tana, ta koroŋ ambaiŋana ma ilip. Mi ni iso zin wal
    muŋguŋan tirao be tire uraata tana ka ŋonoono loŋa som. Pa leleene be itiŋan tere
    raraate.
  myw-myw: Peinan youd towen bwanabwein Yowbad ikakin igaw mo bisekeids ya̱kids. Sidayas
    tasiyas mo bitalivatus youd babaw bwanabwein.
  sby-sby: Pakwinga Lesa mububambo bwakendi utukutile bintu byaina kwine. Kuyanda
    kwakendi ni kwa kwambeti afwe pamo nendibo tushike pakuba belela cakupwililila.
  sll-sll: Ikire kwi moli ongwo tamangure gomua. Gongure nan emgi moli ominga hobi
    God ol wai ol na tongure u wai omina di haminua. Hamingere God yu nomani si pimia,
    Ari homa malungwo hobi omaga malungwo hobi kina u wai namua dire, aleng kere e
    tega i ereho u wai nama di pimua.
  yaq-NT: Bwe'ituk aapo ju'u Lios, senu weemta, che'a juni'i tu'ik ya'abaeka ean,
    itou waatekai. Junuen beja ka bempolaim jiba, taa ala itomak nau, aapo'ik bichapo
    itom tu'isi mabetrimtaka aamak itom jiapsine' betchi'bo.
  uro-uro: Qaku rha rha iarhongäkt inguna sa ma Ngämuqa qa muräkt na ani qärqäni i
    ama mär ini masirhat bä ba ut i qa muräkt iva iarhakt kärarhae i qale rha sañis
    na ut diva rha rhän i sa mamär na rha sokt pät ama qäväläm doqoräkt i qali lut
    ut na rha.
  ita-1885: Avendo Iddio provveduto qualche cosa di meglio per noi, acciocchè non
    pervenissero al compimento senza noi.
  muy-muy: Tə̀ŋgət ndo ni ti aɗaba Melefit awayay mendeveriŋ tʉwi gayaŋ ya agri ana
    mis ɗek ni ka ahar bəlaŋ. Àslamalia zlam sulumani ana leli a, àtam zlam sulumani
    ya ti tə̀ɗəm aməvi ana tay ni ; nahkay awayay ti nday day tə̂ŋgət zlam sulumani
    gani nani ka sarta ya ti leli aməŋgət ni.
  kqc-kqc: Sei yaku una rofu beika yokoi burefe nirorotari reyo dada, ye unasa de
    moi rorobo iniye reyainedi baebu.
  tav-tav: Dio caroa majuu cãnipa yepa joogʉmi. Ti yepapʉ na cãnipere cabooyupʉ Dio.
    Mari quenare ti yepapʉ mari cãnipere boʉmi Dio. To bairi na ãnana cʉ̃re caapi
    nʉcʉbʉgorã na cãnie to nibao joroquena ti yepapʉ na cãni rotiquẽjupʉ Dio mai.
    Caberopʉ mari menapʉ ti yepapʉ na cũgʉmi yua.
  eng-ULB: God planned something better for us, so that without us, they would not
    be made perfect.
  spa-VBL: Él nos ha dado algo aún mejor, para que ellos no llegaran a la plenitud
    sin nosotros.
  fra-_FOB: Dieu ayant pourvu à quelque chose de meilleur pour nous, afin qu'ils ne
    parvinssent pas sans nous à la perfection.
  hau-ULB: Domin Allah ya shirya mana wani abu mafi kyau ba kuwa za su kammala ba
    sai tare da mu.
  mal-mal: അവർ നമ്മെ കൂടാതെ രക്ഷാപൂർത്തി പ്രാപിക്കാതിരിക്കേണ്ടതിന് ദൈവം നമുക്കുവേണ്ടി
    ഏറ്റവും നല്ലതൊന്നു മുൻകരുതിയിരുന്നു.
  lit-lit: nes Dievas mums buvo numatęs ką geresnio, kad jie be mūsų nebūtų padaryti
    tobulais.
  urd-GVR: Kyoṅki us ne hamāre lie ek aisā mansūbā banāyā thā jo kahīṅ behtar hai.
    Wuh chāhtā thā ki yih log hamāre baġhair kāmiliyat tak na pahuṅcheṅ.
  far-far: sulia God manata sulia ru lea ki ne to makwali kulu 'ua. Nia doria wane
    nai ki kera ka to makwalia ne kulu kai 'ado laugo faida, ana kada ne nia kwatea
    ru lea ki ne nia fata alangainia.
  suz-BL: मारदे हना परमप्रभु यावेमी इं पर्बम शुश रिम्‍शो मिम्‍शो बाक्‍मा बाक्‍त। मिनु
    मेकोपुकी यो गोपुकी नु रिम्‍शो दुम्‍मल। मेको नक लां रे पा पाको मसेल। मेको आन कली
    नु इं कली काथा वोइश्‍शो बाक्‍ब, दे रुब्‍य।
  car-NT: Tamusi 'wa ky'wanokon me amy iru'pyn 'ne ka'tu rapa oty tone terapa tywaije
    man. Kypyndoine kapyn oty anamonopy'non me iwairykon tywaije man.
  amp-amp: Ndt nhai be sfno inji rhurmot. Bro Nkifrar duka memor, “Kto nd hifa rhu
    nmbuhat yakyuk yihotat hingrnarhoyantn be rpa yiharpa nd bingot nkiframpno tohhato
    nanhu mrokfefm hikmoam yo arihathum be rpa yiharpa yak nhafo-hakrhoyanm be nanpno
    toh nkifra-nirahm.” Bro Nkifrar inji dukamor.
  bht-bht: क्योंकि परमेश्वरे बाल सांझो कुछ खरा देणे योजना है ताकि उना जो सिद्ध बणाई
    सके, पर सिर्फ साड़े सोगी मिली करी ही।
  eng-NOY: God having provided for us some better thing, that they might not be made
    perfect without us.
  cub-NT: Jʉ̃menijicʉi dápiaiye boje majare máre, pʉeno baju métamu ʉ̃i dápiarĩ d̶acaiyʉe
    majare, ʉ̃i yóboque “Que d̶arãjare” ʉ̃i coyʉiye báqueque, ʉ̃i yópe nʉri earĩ bʉojare
    d̶aiyepe ʉ̃i yebai majare aru na mácavʉre máre. Que baru na mácavʉre ye jaʉbede
    d̶acʉyʉme ʉ̃ majaque. Aru jaʉbede d̶abecʉyʉme na mácavʉre maje cʉbeda.
  ita-1927: perché Iddio aveva in vista per noi qualcosa di meglio, ond’essi non giungessero
    alla perfezione senza di noi.
  lww-lww: Ana Ntewa pisuveve sape popon kila mrapa viu tai van ita. Ana pitetalia
    Yesu pitom kila pae kiena yum̃aena, kila sane la nanua sumo ne, amio ita, ita
    punu ga towar mras na visaarena kiena ne Ntewa nene e mrapa ve taaga ga, a e pogos
    taaga ga.
  ckb-ckb: چونکە خودا پێشتر شتێکی باشتری بۆمان بینی، تاکو بێ ئێمە تەواو نەبن.
  nas-nas: Teka tee Kumponinge tampaꞌ masikaꞌ oꞌnoriainaꞌ uroꞌkanooꞌka noruꞌui teinge
    tutung opai nka-koo tauraꞌpuriaruuꞌ niiꞌ ninka nariꞌ nkavampiaing deemparako.
  uvl-uvl: Iange nga NeHalang letena, teke iri nemur iri muka nge ita ero. NeHalang
    lemene ke teke poia iri pe ita ke ta pengpeng toto nga etue elle mana.
  eng-BBE: Because God had kept some better thing for us, so that it was not possible
    for them to become complete without us.
  ixl-CNT: Tan bꞌanich tiꞌ tu u Tioxh aas ela sataqꞌ qe. Ela sataqꞌ bꞌen tzꞌajeloꞌ
    siatz. Ela sakukꞌul vaꞌl nikuchꞌia tuchꞌ txuqꞌtxunchil.
  xsi-xsi: Ŋana tu muŋgani Maro Kindeni ilo patea tu i ma muli iveta vetâŋa ara ndo
    toŋge pa kinzi wa kinda wa. I ilo tu lâ zo ndia kinzi tamâta muŋgâŋa ŋinde nenzi
    via ma ipâŋga ara ndo, ande kinda nenda via kala ma ipâŋga ara lâ zoni ndaina.
  crx-NTPO: Whuz un'a wheni ts'iyawh nús de Yak'usda 'on nus hoonzoo-un neba' 'uhóonla.
    'Et whuz un'a ndunne ts'iyawh wheni ts'uhooloh de, ndet whe la Yak'usda buts'u
    hoozi-un, neyit 'aw ts'ih'un un'a lhadúlyane hoole' ait'oh.
  kan-OKCV: ಏಕೆಂದರೆ ನಮ್ಮೊಂದಿಗೆ ಅವರು ಪರಿಪೂರ್ಣರಾಗಬೇಕೆಂದು ದೇವರು ನಮಗೋಸ್ಕರ ಉತ್ತಮವಾದದ್ದನ್ನು
    ಸಂಕಲ್ಪಿಸಿದ್ದಾರೆ.
  bbb-bbb: '@see-verse:HEB.011.039'
  blw-blw: Te loohna hemhemmà hen mas am-ammay way mekaman an chitaaw way tatagu ad
    uwan, wat yachi hen ammag mamannéchan hen anchichay namangpango, ta mìyawacha
    agé hen anchi mas am-ammay way midchat an chitaaw.
  tam-2017: நாம் இல்லாமல் அவர்கள் பூரணர்களாகாதபடி விசேஷித்த நன்மையானதை தேவன் நமக்காக
    முன்னதாகவே நியமித்திருந்தார்.
  azz-NT: Huan nochi nijín ijcón mochihuac porín Dios itanejnequilis de quichijchihua
    se cachi hueyi tatiochihualis. Huan Totajtzin Dios quimonequiltij de que tohuejcautatuan
    ma ayamo quiselican nochi majsitoc ya netenilil de Dios. Ta, ma yejuan tohuejcautatuan
    ma quichixtocan oc para ticsepanselitihue ya nochi in tatiochihualis de Dios tejuan
    huan yejuan.
  spa-RV-1909: Proveyendo Dios alguna cosa mejor para nosotros, para que no fuesen
    perfeccionados sin nosotros.
  csy-csy: Eite ki hel ngawl in, amate khuangkhim ngawl tu in, Pathian in eite atu
    in a phazaw te hong pia hi.
  mxq-NT: mʉt ko Dios tʉ naty ttuknibʉjta̱a̱gʉ waanʉ oy mʉt ʉdsa̱jtʉm, jaꞌa yʉꞌʉ es
    jeꞌeyʉ mʉt ʉdsa̱jtʉm ꞌyíttʉt kexy kaꞌpxy oy es wa̱ꞌa̱ts.
  tzj-NT: Eje'e' caybej na chi nquewil como ja Dios arja' rch'obonto chi c'a pa katiempo
    ajoj nwinakarsaj wi' ja c'ac'a chominem ja más chi na utz. Queri' xuban utzc'a
    chi junan nyataj chake kanojel ja totajem pro jun totajem ja ni majun ja maquita
    tz'akat tre, ma eje'e' ta xewilowi chikawach nabey.
  tdt-tdt: Nee tanba Maromak desidi atu halo buat nebee diak liu tan. Nia hakarak
    para sira tenki hein ita nebee moris agora mak foin bele simu hotu.
  ron-BTF: Dumnezeu pregătind ceva mai bun pentru noi, ca să nu fie făcuți desăvârșiți
    fără noi.
  eng-WEBP: God having provided some better thing concerning us, so that apart from
    us they should not be made perfect.
  eng-FBV: God has given us something even better, so that they can't be complete
    without us.
  nld-1939: Want daar God voor ons iets beters beschikt had, mochten zij niet zonder
    ons tot verheerlijking komen.
  bwo-bwo: Ik'o noosh k'ants keewo k'ani b́k'rtsotse, mansha bo nontoni bako boaal
    s'eenwotsi woto falatsne.
  nch-BL: Pampa Toteco quicualtalijtoya cati achi cuali para inijuanti. Quinejqui
    para inijuanti ma quichiyaca cati quintencahuilijtoya hasta san sejco techchihuas
    tojuanti huan inijuanti senquisa cuali iixpa huan techmacas nochi cati quiijtojtoc
    techmacas.
  quc-TNT: Je ri', rumal chi ri Dios xuchomaj jun tewchibal ri nim na chke uj, rech
    man xuwi tä ri e are' cäkarik ri utzil ri u chomam ri Are', xane ri uj xukuje'
    junam cuc'.
  tfr-NTPO: Shäryono eni, woydara Sbörë ga l̇l̇ëbo ber bi kong pjl̈ú anmoyõ kjĩshko.
    Epga ie woydë ber pjl̈o bek ba bokso, gueniyo ie woydë ber eni bi tjok bakoe.
  kaq-NT: Jaabo res siribo hihnonma bi ta jato betan noque rihbi sirijayanoxon Papan
    neateman yohinishqui, hihti siri noque hahxontijaquin.
  sgb-sgb: gawan tinalagá ni Apo Namalyari ya hikitamo etaman, ay makalamo ha impangako
    na, ya ayn kapantag ha kangêran, ta êmên hila haka hikitamo ay pare-pareho hên
    mag-in ganap.
  vie-1934: Vì Đức Chúa Trời có sắm sẵn điều tốt hơn cho chúng ta, hầu cho ngoại chúng
    ta ra họ không đạt đến sự trọn vẹn được.
  kxv-kxv: ଇଚିହିଁ ମାହାପୂରୁ ମାଙ୍ଗେତାକି ହା଼ରେକା ନେହାଁଣି କିହାଁ ଇଟାମାନେସି, ଏ଼ନିକିଁ ଏ଼ୱାରି
    ମା଼ ତଲେ ଏ଼ନିକିଁ ତୀରି ଆ଼ନେରି ଇଞ୍ଜିଁ ମାହାପୂରୁତି ଅଣ୍‌ପୁ ମାଚେ ।
  amu-NT: ee waa cwii na yati na jnda̱ seijndaaꞌñe Tyꞌo̱o̱tsꞌom na nlaꞌxmaaⁿya cha
    ñequiiꞌcheⁿ nlaꞌxmaⁿna na canda̱a̱ꞌndyena ñꞌeⁿndyo̱.
  hin-CV: क्योंकि उनके लिए परमेश्वर के द्वारा कुछ बेहतर ही निर्धारित था कि हमारे साथ
    जुड़े बिना उन्हें सिद्धता प्राप्‍त न हो.
  spa-BES: Porque Dios había guardado algo mejor para nosotros, para que no fuesen
    ellos perfeccionados aparte de nosotros.
  san-BEN: যতস্তে যথাস্মান্ ৱিনা সিদ্ধা ন ভৱেযুস্তথৈৱেশ্ৱরেণাস্মাকং কৃতে শ্রেষ্ঠতরং
    কিমপি নির্দিদিশে|
  tdx-tdx: Amy te lombolombon-kasoa ty natolon’ Añahare aman-tika, te tsy ho fonireñe
    iereo naho tsy itika.
  naf-naf: Enenogat Kawawaŋaŋ ekŋen teŋ kwakwagat eweŋan baen zetik mge ke ekŋengat
    etaŋ yek. Nin eyo teŋ kwakwagat nâmti zetik mge.
  grc-MT: του θεου περι ημων κρειττον τι προβλεψαμενου ινα μη χωρισ ημων τελειωθωσιν
  vid-vid: Mina Nguluwi nayali yalongole kutuwichila goya vinhu vinojile ng'hatu kwa
    hetwe, leka hewo wafichile kuli kugongomanya hamwe na hetwe.
  pio-NT: Yácáiná Dios íináidacatéwa wàwali, àta wamusúacataléta waicá èeri, imàníinápináté
    walí cayábéeri cachàiníwanái mamáalàacata náapicha, yéewanápiná Dios yàaca macáita
    wacáuca càmíiri imáalàawa náapicha, áibaalí èeri imáalàacaalípináwa.
  tsn-tsn: gonne Modimo o ne o batla gore ba iketle gore le bone ba tle ba nne le
    seabe mo dituelong tse di botoka tse di sa fetogeng tse re di baakanyeditsweng.
  amr-NT: Kenomeytere oroʼomeytere Diosa ʼuruaʼnanada mogkaʼapone oʼnopo̱e̱ʼuyate.
    Oroʼomeytaj kenomeytere ʼurunopoʼda mogkaʼapone. Onokteteyoʼ dakhueaʼ eʼkaʼtaj
    moʼnopoʼyareapone.
  pwg-pwg: God ina kayowana da keta vuna ma biibii kirakiina ita vovunagha yavui ma
    muriyai ti damsi na tota yavata yawasa maninina ma makamakii nonowina kata vii
    patapatai.
  cjv-cjv: Ta bengoro ikeimie? Yai Gumam komariki wom bei moiro nonon yokamai tainom
    nokapu ta kenom bei ei norongua dumie. Epe bengua iran ari koma fi ki singa yokamai
    u koma furo kawom nokapu wom nainga faikemie. Tamanume. Okome Yai Gumam bei moiro
    nonon yokamai te ari koma fi ki singa yokamai gere bei nokapu wom de norowangua
    i faimie.
  tha-KJV: ด้วยว่าพระเจ้าทรงจัดเตรียมการอย่างดีกว่าไว้สำหรับเราทั้งหลาย เพื่อไม่​ให้​เขาทั้งหลายถึงที่สำเร็จนอกจากเรา
  por-BR-2018: pois Deus havia preparado algo melhor para nós, para que, sem nós,
    eles não fossem aperfeiçoados.
  mhl-mhl: Anutuji oi yoŋoyaŋekoŋ matayoŋ, noŋuŋke moko kuririnoŋuŋke fuke forekimiŋ
    ore manega. Oŋu maneru ore eru seŋgiŋbaŋgiŋ fuŋine mo noreko bofukekiminde buŋo
