verse: HEB.011.040
translations:
  kpx-kpx: Kosealemo Dilavau Kelisomo nahiho vaveve dua loui mamoale kemo isivialeike
    abu nahehi Kelisomo Dilava nimo duave seleveai.
  okv-H: te ungotenamote tapa humbuto tunga javotoho ue daroho iresora avo God na
    sirikena avoeto aisuja.
  tbo-tbo: Matababana paliwitumaganana wodewadewana anona tauta ubeita i wononogogeya
    ipa tauhi ma tauta apo anona ta tuhagaya.
  mal-C: നമ്മോടുചേർന്ന് അവരും പൂർണത പ്രാപിക്കാനായി ദൈവം നമുക്കുവേണ്ടി ഏറ്റവും ശ്രേഷ്ഠമായതു
    കരുതിയിരുന്നു.
  grc-SR: τοῦ θεοῦ περὶ ἡμῶν κρεῖττόν τι προβλεψαμένου, ἵνα μὴ χωρὶς ἡμῶν τελειωθῶσιν.
  bgc-bgc: क्यूँके परमेसवर कै धोरै सिर्फ उनकै खात्तर न्ही, बल्के म्हारै खात्तर भी
    एक घणी बढ़िया तरकीब सै, परमेसवर उन ताहीं सिध्द बणाणा चाहवै सै, पर सिर्फ म्हारै
    साथ मिलकै।
  khz-khz: Kwalana Palagu na raupara namana ta ita gera enavugaato. Ia gena ririwa
    ira maki ita ria veganamo pene vega-nama iwavagira.
  deu-TKW: denn Gott hatte mit uns etwas höheres im Sinn, daß sie nicht ohne uns vollendet
    werden durften.
  zsr-NT: Cni guc, le nupë́ꞌë queëruꞌ Dios tu le nacr dxiꞌa quië catiꞌ unëꞌ lequëꞌ
    gdu, rëꞌu ni gunruꞌ tsazxö́n lequëꞌ.
  lin-lin: Nzambe asalaki mabongisi ya kitoko penza mpo na biso, pamba te alingaki
    ete bakoma bato ya kokoka nzela moko na biso.
  hns-NT: Oke ekgo auro attjha sotj-bietjaar raha. Oe maange hai kie oesabke hamlogke
    sanghe swarag ke biesaal soekh miele.
  noa-E: Mag amau ooba arran, Ẽwandamau Cristo pʉ̈ibarm gaaimuata ĩs mʉg maach ewagam
    khʉʉnpa ãba ajapcha paapʉ̈iwi ãba ich aar naaimaju ayaa apiju khĩirju wai sĩerr
    aawai ajim.
  eng-EMTV: God having provided something better for us, that they should not be made
    perfect apart from us.
  mib-NT: Chi ni sátūhva Yaā Dios ɨɨn jniñu váha ga, te suu cúu jeē sáha Cristo jiín
    yó, návāha ɨɨn cáhnu‑ni nihīn yō tahū yō jiín i, te jeē yúcuan cúu jeē ná tu nihīn
    i ndɨhɨ tahū i.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आल्‍लसाङ् साॽरिक् नुःबा निङ्‌सेःक् आनिॽ के़रे़क्‍ले़
    लागि कत्तुबाल्‍ले़ चोगुल्‍ले़ खे़ङ्‌हाॽग आनिॽनुरक् कुलिङ्‌धो मे़गे़त्‍लो॥
  xnj-xnj: ndava Chapanga aganili kutihengela lijambu labwina neju ndava yitu, muni
    aganili kuvya vene pamonga na tete ndu kuvya vakamilifu.
  mmx-mmx: Moroa ga lox agagas lekabus maxat kusu neni na lox adadat dik. La kerepmo
    bok neni ga lox adadat nedik eburu minedi na limixin digap kip laxasongsongot.
  cbr-NT: A ñucama 'unánma 'aíshbi ca utancëxa Cristo bama cupí nux 'icësaribiti,
    axa bëráma ami sinan unicamax Nucën Papa Diosan iscëx upí 'ianan asérabi ainan
    'aish nubë aín nëtënu nëtë́timoi 'iti 'icën. Usai 'icëbë ca camáxbi Nucën Papa
    Diosan aín unicama cásabi oi 'inuxun 'aia.
  tee-NT: Pus yuchi jantu tu'u' talhi'amaklhtayanalh ni ispastacta ju Dios ju tu'u'
    ju palai k'ox ju quilacata'an quinchux'an. Yuchi ni quintapastacnin ju Dios ju
    quijnan'an chai naulh ni palai k'ox ni va k'aixtam aquintaxtakniyan ju sast'i
    qui'atsucunti'an ju lact'iyan.
  eng-LSV: God, having provided something better for us, that apart from us they might
    not be made perfect.
  cak-NT: Roma ri Dios xunojij nuya' ri jun bendición más utz pa ka-tiempo roj. Romari'
    can junan xtiyo'x chuka' ri bendición ri' quiq'uin ri kati't-kamama', ri can xquiya'
    cánima riq'uin ri Dios. Y ri bendición ri' nu'on chake chi can man jun kamac nakakalej
    chech ri Dios.
  pah-NT: A'ereki ga gwerohouka pota ymyahũva'ea ojipyri nhande rerohoukarame jate
    ojipyri. Nahã koji'i pyryvamo nhande ve. Tupana'ga po ti omombyry hete ymyahũva'ea
    nhande mombyryheterame yvagi pe nehẽ.
  sja-NT: Irua k'inia baji ãrapa ne-inaa pipɨara iru p'anadamerã tachi ome auk'a.
    Iru ũraa chiwidi k'aurepa wẽpapiji ãrapa p'ek'au k'achia oopatap'edaa tachide
    ome auk'a, jõmaweda p'ek'au k'achia wẽe p'anadamerã ichi k'ĩrapite.
  xed-xed: Payafpaya Lazglafta ta skwi ta malaptá ɗinuta ŋa mu. Ma ndanani ná, va
    a ta dzanaghatá ghəŋa slnani nda hahəŋ nda ghəŋa taŋ kul haɗ amu hada wa.
  mks-NT: Jáchi̱ cúni̱ Ndióxi̱ ña̱ ná candati na̱ cán a̱nda̱ tandaa qui̱vi̱ ndiquehe
    tócó ndihí ña̱ va̱ha chága̱ quia̱hva Ndióxi̱ nu̱ yo̱.
  gfk-S: '@see-verse:HEB.011.039'
  bmu-bmu: Anutunöŋ i nanŋinök qahöpmö, mönö nembuk mohotŋe aködamuninambuk ak teköbingöra
    mötza. Mewö möta miaŋgöra oyaeŋkoyaeŋ qainŋi kun neŋgii miwikŋaibingö keu areŋi
    ali ahöza. Mewö.
  dgz-dgz: Iwa God inak kakaewa manega anun, mu namu wa agiat mumeni tavewa mega ya
    warain go endi nu mu den Keriso gamup imunu daitonawa gapan warait. Ap warata
    gamup mu nu den inak nuga tamanagaet tata.
  eng-GNV: God prouiding a better thing for vs, that they without vs should not be
    made perfite.
  zaa-NT: Porqui'ni dèsdeba antes nna chì bá nanie ttu cosa adiru tse' para ri'u,
    para qui'ni bittu thí' cabi bendición nu benie prometer sino lani ri'u la.
  eng-WEBSTER: God having provided some better thing for us, that they without us
    should not be made perfect.
  guh-guh: Dioso abaxë evetavanapaeyaexanatsi xua rajutsijitsiatsi bajarapamonae.
    Tsipaji Dioso apo najamatabëxainae ëbajarapamonaejavabelia perajutsinexa bajaraxua.
    Vaxaitsi ata mapamatacabita vajajinavanapaevi, bajarapamonae yajava, Dioso jamatabënacarajuta
    bajarapapexaniacuene, matacabi apo pevereverecaejava.
  bon-bon: ingle Acejiyame singi gyene teepi mime ireclota padare ne awagrijame, piba
    teepi mine cama gigri cirege päpäna pui iyeteta epucäco ireclota ne.
  nhw-BL: Pampa Toteco quipixqui itlanejnehuilis catli achi cuali. Quinejqui para
    inijuanti ma quichiyaca catli quintencahuilijtoya hasta san sejco techchihuas
    tojuanti huan inijuanti senquistoc cuali iixpa huan techmacas nochi catli quiijtojtoc
    techmacas.
  swh-ONEN: Kwa kuwa Mungu alikuwa ametangulia kutuwekea kitu kilicho bora zaidi ili
    wao wasikamilishwe pasipo sisi.
  wbi-wbi: UNguluve alyatalile kukutupela ikinu kino kinofu, neke kuuti kisila usue
    navale vighesia kumemesivua.
  bba-bba: Geemɑ, nɡe mɛ Gusunɔ u sun ɡɑ̃ɑnu yiiye ni nu bɛɛrɛ bo, u ǹ kĩɛ bu ko
    be bɑ yibɑ n kun kɑ bɛsɛ sɑnnu.
  eng-KJVCPB: God having provided some better thing for us, that they without us should
    not be made perfect.
  kgk-NT: Nhande kwéry ãygwa nhane ra'arõ joty ojapo porãve hagwã nhande kwéry-rehe.
    Nhandejáry he'i va'ekwe yma gware-pe nomboagwyjéi va'ekwe. Ha ko'ánga katu ãygwa
    ojapo-gwi inhe'ẽ, omboagwyje-ma íxupe. “Ãygwa rehegwa nhe'ẽ onhemboagwyje rire,
    aroagwyje-ta ave yma gware-pe ahovasa-vy” he'i ojéupe Nhandejáry. Upéa-gwi ãygwa
    ra'arõ-vy ne'írã ojapopa yma gware-pe he'i hagwe-rami.
  waj-waj: Ii kua ivaa oyaivo ataama vainoo. Ta nnaagiai variaunnaiya Anutuuqo tiiyara
    yaata utuoo yaatareera aataruuvaa teerama kieeravai. Ii aataru ivo tiiyara teerama
    kioovau iyaata teetama mmuaavaugiataama nnaasu yoketaa tuanaaya variateeraivaara
    Anutuuqo tiiniaatama yaatareera aataruuvaa teerama kieeravai.
  cpy-cpy: 'Tema rokantashiryaakawo Tajorentsi awijirori: Ikowa-kahaero aakapaeni
    atsipayitee-yaari irika-paeni, ikameetha-shireta-kaayitee maawoeni.'
  mpx-mpx: kaiwena Yehoba i nuwatu waisi hot ni teli hikan kaiwela. Yehoba nige nuwana
    nihi waisi houwa, yaa nuwana heliya ge kila pamaisena ta waisi toyawa.
  wbp-wbp: Junga mayi-jana Kaaturlu yimirr-yungu? Lawa kujaju! Kaaturlu-ngalpa jangku-pungu
    ngurrju-nyayirni yangka kapu-ngalpa yinyi ngaka. Yinyaju ngurrju-nyayirni nyiya
    mayi, ngulaju Jijaji. Yangka kujalpalurla wala-nyayirni nyinaja nyurru-wiyi Kaatukuju,
    mukulu palija Jijaji-wangurla-wiyi. Ngulaju ngula-juku. Ngaka kapu-ngalpa Kaaturlu
    jinta-kurra-mani yungurlipa-jana jintangkalku jirrnganja nyina nyurnunyurnuku
    wala-panuku. Kajirliparla Jijajiki jintangka marlaja nyina, Kaaturlu kapu-ngalpa
    nyanungu-piya-mani.
  luo-luo: nikech Nyasaye nochanonwa gima ber moloyo mondo oketwa kare mana ka wan
    kaachiel kodgi.
  nhe-NT: Pampa Toteco quipixqui itlalnamiquilis tlen achi cuali. Quinejqui para inijuanti
    ma quichiyaca tlen quintencahuilijtoya hasta san sejco techchihuas tojuanti huan
    inijuanti senquistoc cuali iixpa huan techmacas nochi tlen quiijtojtoc techmacas.
  aii-aii: ܟܲܕ ܐܲܠܵܗܵܐ ܗܘܼܕܪܵܐ ܝܠܹܗ ܚܲܕ ܡܸܢܕܝܼ ܒܘܼܫ ܨܦܵܝܝܼ ܐܸܠܲܢ، ܗܵܕܟ݂ܵܐ ܕܠܵܐ ܕܝܼܲܢ
    ܐܵܢܝܼ ܠܹܐ ܦܵܝܫܝܼ ܡܘܼܟܡܸܠܹܐ.
  esk-NT: Agaayyun sivunniutiqaqtuq nakuutluktuamik uvaptiknun, itna, taipchua naamasripkakkauruksraupmiut
    piqatigiluta tikiññiaqaptigut aŋaayuqautaanun Agaayyutim.
  msb-msb: Matuod ini kay igwa siya sin mas maayo na katuyuan na ginapakalabot kita.
    Kaya gusto niya na dili sinda magkakaigwa san biyo na pagkasalbar hasta makig-usad
    sinda sa aton.
  cpa-NT: Di³ ma²dsø²jiag¹² dsǿa¹² Diú¹³ hi² tan¹dsa dsio¹ hi³méh¹ quianh¹³ jniang³.
    Mi³jøng² cu¹dsie¹² quianh¹³ jniang³ li¹ti¹ jǿg³ quiah¹² dsa² héi².
  dso-dso: କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ଗଟେକ୍‌ ବେସି ନିକ ଜଜ୍‌ନା ଆମର୍‌ପାଇ ଟିକ୍‌ କଲାଆଚେ । ଆମେ
    ସେ ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ ନ ମିସ୍‌ବାଜାକ, ସେ ସେମନ୍‌କେ କାତା ଦେଇରଇଲାଟା ସିଦ୍‌ ନ କରେ ।
  meu-meu: badina be Dirava ese ḡau namo-hereana vada e seua, idia sibodia ese basie
    abia, a idia ita ida ese baita abia hebou, baine hanamoda ḡuḡuru.
  yva-NT: 'Wo raijare ramu weye Amisye beker po kovo ngko dave inta ratayao wansai.
    Amisye apa bekere mi som: pare Apa ana po raurairive aneno wusyine mai indati
    nde nande arono wantavondi mai indamu wenawe wamaura rai kava. Wirati aneno wusyine
    maveti umamai dave wansatavon.'
  dgc-dgc: Da mas memahal i plano na Diyos dikitam nadid, a sikitam éy kaguman de
    bagu tupadén na Diyos tu nipangako na.
  zpm-NT: sacne laa Dios racladz tipse ygaanie ne zho guieḻnzaac ne psaṉle me diidz
    gneedz me lo ne niina, sac miṉ co nac miṉe mazdraa nroob.
  hix-NT: Àsok tawro hana. Kakoronye nyamoro heno yonyhoryetxehkanàr xe nehxakon hamà,
    Khoryenkomo. Konyhoryetxehkatxho komo rma hutwekon hamà. Àro ke, tàwya konyhoryetxehkantokonye,
    nyamoro heno xarha yonyhoryetxehkehe hampànà, noro ha.
  sim-sim: Mberem ushirik? Avui Wasilaka mas wolokop mbele jivi las orhi ma ondonjik
    or hundujehenda osmu waha nikishinduwa. Hako mbeek ma ol mas nahandari ma ondo
    nom or hakurik or mbari ambu sir, wahau. Oso kumakop nir nga lir nga nakrem ni
    lakwa sir.
  npi-ULB: हामीविना तिनीहरू सिद्ध नहोऊन् भनी परमेश्‍वरले हाम्रा लागि अझ उत्तम कुरा
    अघिबाटै योजना गरिदिनुभएको थियो ।
  cgc-cgc: tak kanen an may plano na mas miad pa para ta tanan na mga ittaw na gatuo
    ki kanen. Plano din na dili din anay tumanen iya na pangako ki danen na ula pa
    gabot timpo na pwidi na danen daw kiten tanan, dengngan na mabaton iya na pangako
    na buaten ki din na sarang gid na magsunod ta batasan na igo gid ta iya na liag.
  tim-tim: Gârâmâ Anutuŋe yâk yeŋgât okot nâŋgâm hin dâep, “Hâmbâi nâŋgât kâmot biwiyeŋe
    nannaelân katbiâ tato are olop luâk âmbâle umatŋân mali are olop manman âlepŋân
    manbai.” dâep. Aregât hakulupnenŋe luâk âmbâle umatŋân mali arekŋe wan me wan
    aregât Anutuŋe makmâ kalep are hânân bo mem manmâ moyi. Amâ hâmbâi tat tatnenŋe
    miawakbiapgât dâm agi.
  yor-yor: nítorí Ọlọ́run ti pèsè ohun tí ó dára jù sílẹ̀ fún wa, pé láìsí wa, kí
    a má ṣe wọn pé.
  wos-wos: Di wun yikafre jonduka haxéta nani wali nak maki yikafre jondu hérandate
    God dé mawuli ya. God nanika yikafre male jondu hwenjoka dé wungi huru. Di hafu
    wun jondu hérandate God hélék dé ya. Di nani wali God wasékérékéndén jondu hérae
    Godna makambu yikafre sémbut hurukwa du takwa wungi re wungi re rendate dé God
    mawuli ya.
  emp-NTPO: Ãcõrẽba dadjirã itea ne biara b̶ʌda erob̶ʌ bẽrã quĩrĩãsia ãdjirãra dadjirã
    ume ne jũmane bia pananida.
  eng-F35: God having planned something better for us, so that they should not be
    perfected without us.
  ind-ind: Rencana Allah bukan untuk mereka saja, tetapi untuk kita juga. Itulah sebabnya
    Allah menetapkan agar mereka menunggu kita. Kelak, sesudah keyakinan kita selesai
    diuji dan disempurnakan, barulah semuanya, yakni mereka dan kita, bersama-sama
    menerima berkat luar biasa yang sudah disediakan!
  pes-OPCB: زیرا خدا می‌خواست که ایشان منتظر بمانند تا همراه ما به آن برکات بهتری
    برسند که او برای ما در نظر گرفته است.
  mpt-mpt: Niminbabe, Gode bobol tem funa omfanea debliba sinanota bainobo galin nakaia
    unangai i abuk tlomabibi tenasibta inamin namin ayam olo doyano geneta deibenebiobe.
    E inanea deibenebio kesoa sinanomo e inamin namin dot ayam olo nakaia unangai
    sin bainobo gabinibbu elitem nibtem nanea doyenea baabenea Ibo naka molot unang
    molotobo ge baabenamabebe.
  ssx-ssx: Koda꞉ma꞉ niki pa꞉ta꞉ make epeke hau ma꞉nda꞉ pealuekema꞉ hone pambao wiekeme.
    Koto pambao wieke honeta꞉ Koda꞉ma꞉ iki homeke dia꞉ yekepate pa niki tonka꞉na꞉
    mandake epeaalueke laa hone piekeme.
  mkl-mkl: Ntɔi, si bɛi Ilɑɑɔ̃ í jilɛ nwɑ mii iyi í nɛ bɛɛrɛ í re, kù bi inɛ ŋɑu ɑ
    kɔ̃ dee dee iyi kù jɛ do ɑwɑ ɑjɔ.
  gaq-gaq: ଡାଗ୍‌ଲା ଇସ୍‌ପର୍ ନେଁଇଂନେ ନ୍‌ସା ମୁଇଙ୍ଗ୍ ନିମାଣ୍ତା ବିସୟ୍ ଗୁଆର୍ ବ‍ଗେ । ମେଇଂ
    ନେଁଇଂନେ ଏତେ ଡିରକମ୍ ନିମାଣ୍ଡା ଡିଂଆର୍‌ଏ ଆକେନ୍ ଆଃ ଇସ୍‌ପର୍‌ନେ ଇକ୍‌ଚା ଲେଃଗେ ।
  gof-RNT: Xoossay nuus lo77obaa qoppi wothida gisho entti nuuni baynna polo gidokkona.
  unx-unx: ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବୁ ନାଗେନ୍ତେ ମିଆଁଦ୍‌ ପୁରାଃ ବୁଗିନାଃଏ ଉହାଟ୍‌କାଦ୍‌
    ତାଇକେନା । ଇନ୍‌କୁ ଆବୁଲଃ ଏସ୍‌କାର୍‌ ପକ୍‌ତାଃଅକାକ ମେନ୍ତେ ଆୟାଃ ଇଛାସାନାଙ୍ଗ୍‌ ତାଇକେନା
    ।
  gah-gah: 'Nenémini mogona lá oko neve: Ómasi eza lelitoka netá ite minamoláa mololetanogo
    gelekago minamó nenemú keza goí iki ámina netá alemamó. Alika nene lezagi vo milisegeko
    minatuni netá nene ali utó itave loko Ómasímo moloketonoimóma neve.'
  lcm-lcm: Using a God katala itoiton a bil kapo aunai ro luai ani kame atalupus ira
    aongos kuvul ve ria.
  aer-aer: Arratye-ame Ngkartele itnenhe urrtyekele-iweke? Arrangkwe anthurre-arle!
    Ngkartele anwernenhe ingkirreke alhileke Rarle anwernenhe arne mwerre areye anthetyenhenge
    urreke. Arne yanhe mwerre anthurre aneme, Jesus apele. Yanhe areyele, arrule-arle
    Ngkarte arratye itelarekeke, itne ingkirreke anthurre arrwekele-anteye ilweke
    Jesus-nge. Kele mwerre-arle. Urreke Ngkartele anwernenhe ingkirreke anyente-ileme
    nhenge anwerne ingkirreke Ikwerenge apurte anetyenhenge, Re anwernenhe mwerre
    akngerre anthurre iletyenhenge.
  qvc-NT: Piru Tayta Dyusqam noqanchiqkunata kuyawaqninchiq, shuyachishqa chay punta
    kriyiq masinchiqkunata, Jisukristu shamuptin, pullanchiq syiluman rinambaqllapa.
  tgl-ULB: May inihanda ang Diyos sa simula pa na mas mainam para sa atin, dahil kung
    wala tayo hindi sila magiging ganap.
  cbs-NT: Diosun jatu jaska wakinan, jaska yubakani jabu bebunxun besti akatsi ikama
