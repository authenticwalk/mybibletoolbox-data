    කිමපි නිර්දිදිශේ|
  yut-yut: nido kalɨp Piŋkop da yo wagɨl tagɨsi nin kɨsi da tɨmɨtneŋ do nandaŋ kokwin
    kɨlɨ agɨt. Kalɨp egɨpgwit amɨn gat ae nin gat kɨsi bɨsap kaloŋ gwaljɨgɨ mɨnisi
    egɨpneŋ do nandagɨt.
  grc-BYZ: τοῦ Θεοῦ περὶ ἡμῶν κρεῖττόν τι προβλεψαμένου, ἵνα μὴ χωρὶς ἡμῶν τελειωθῶσι.
  cpc-NT: 'Tima jiñaampiyakawo Pawa otzimi anairori: Ikowakaakairo aakaiti antsipataiyaari
    jirikaiti, inkamiithashiritakaayitai maawoni.'
  nhg-NT: Pos Deus oquepreparörojque sente sösantle cache cuale. Pues tiechtomörojque
    en cuienta tejua, para que ejqueu yejua cuale queselisque lo que tli quenpoloa
    solamiente sa secne ca tejua.
  nya-nya: Mulungu anatikonzera ife kanthu koposa, kuti iwo asayesedwe angwiro popanda
    ife.
  ngu-NT: Xoquiselijquej ipromesa Dios ipan on tonaltin pampa Dios yoquinemilijca
    on tlen más cuajli quichihuas. Yejhua yoquinemilijca ica más cuajli para yejhuamej
    quiselisquej on temaquixtilistli no ijcuac tejhuamej ticseliaj.
  kup-kup: Met tairaiz paru naman tah hometunei, oñ piuhö epat hahan hez, “Met nem
    añarab mapori tin hepanezao manomaz hahon hez-pov paru honeek topourapanen manoman
    bapan,” pi pot hah. Povoz paru ev menoh-pori petev darimaz gaa tat hezaek, tokat
    dari mapori honeo tin hekaz pov pimauhö anapanen map bat tinahar ravat hek.
  jid-jid: irji a mla kpe nkan wa a bi zan nituwa nitu ndi hama nita bana kpaba ndi
    duba kri tsratsra na
  wmw-wmw: Evi vikuna konta Mwenyezimungu katipangira kinu cema, kuwa bila ofwe, wasikamilike.
  gmv-GGM: Xoossi nuusu hessafe aadhzazi giigisida gishshi nu baynda istti xalala
    kumethi gidana danda7ibeyttena.
  ssg-ssg: Haeu namiloi peleiwen ka waliko ti i hani lato ma kako imuh pamu soliaian.
    Aile ape i tai hani hulutini lato. Pahan ati kako hatesol sohot seilon tenen sawisawin
    tapein.
  zpo-NT: nel lee Dios mselazh re be, nu noka nzhekla xaa zaa xaa tub kwaan chul lo
    re be, zee tubka gak re be kwaan xaa ne, zee wlipa gak rese be tub xaa nali.
  poy-poy: toziya Mlungu kaweriti na mpangu yaguherepa nentu toziya ya twenga, su
    womberi mewausegeleri ukamilika pawawera na twenga.
  qwh-NT: Tseno manaraq qorqa Diosnintsic allapa allitam noqantsicpaq rurecushqa.
    Porqui pëqa munarqon noqantsicpis pecunawan iwal äniquininta chasquinantsictam.
  gaw-gaw: Aḏinu? Kayak Nug ag haen Nug tituanom ele amu haen amu ameg mebep̱eg, Jesus
    uḏieb, geha ag ig ele oh elelenab megaḵunu dab meum.
  nca-nca: Kini, Anutuko noreŋo o meté meyowo karo iŋaró, asa unipare ŋuya noreya
    huruwato naru kanata quno yoriní meté horé tunoqewato.
  zpz-NTPP: Gun Ñgyoozh bloo ic mi tub mod nu nap zir par de ub na. Mod zeꞌ, ndeꞌ
    nu gyicy nap mi dey nu de ub na.
  zac-NT: purquë Dios napë më lugar mejurë parë grë hiaꞌa. Guniꞌi më ra mënë ni adë
    gúnëdiꞌi rall recibir fin shtë salvaciuni hashtë despuësë. Sulamëntë con lëꞌë
    hiaꞌa gac raiꞌ completamente mënë sin ni tubi duldë delantë lu Dios.
  kyg-kyg: Gotiꞌa lagaefeꞌmo, aeno agaseꞌniya yaꞌmo aliꞌna lapamiguve, huno agesamo
    afiꞌniye. Apakaiꞌapigeꞌmo apaoteꞌmo haiꞌa ohapaigafa lagaeꞌeꞌmo magokepiꞌmo haita
    hapaisunafeꞌmo agesamo afiteno hu maleꞌniye.
  kmk-kmk: Onta, awad gattoka nabaḻu’n panggop Apudyus un siya dit maidagamungan taku
    kan dida, daḻapnu mambalinon ditaku’n losana tagu na un maid mangkulangana.
  cao-NT: Jabi oquë ca iti jato bax acatsi quiha. Jasca, noqui rëquë Diós jato shomahuacasyamani
    quiha. No shomahuahacabëquiyoxëti xo ra.
  bbr-bbr: Owon, Anut nukas ak ik pak tawa osap eposek ikaun sare me rau. Ik nais
    iken woiok epar mam kos kiro roat pak tawa osap eposek ikaun sare mukowon rau
    kiro ikai.
  inb-inb: Taita Dius, nukan­chi­manda iuia­rispa, ñugpata karas­ka­kuna­manda mas
    suma­mi karan­ga­pa nirka; chasaka, pai­kuna­wa nukan­chipas sug­lla­pi tukuspa,
    tukui­kuna alli­llapi tukug­rin­ga­pa.
  hrv-hrv: jer Bog je za nas predvidio nešto bolje da oni bez nas ne dođu do savršenstva.
  box-NT: lé bìo Le Dónbeenì lá wíokaa bìo sṹaaní bṹn á ká lè wa ɓúenɓúen.
    Lé bṹn nɔn ɓarɛ́n mí dòn yí ko ɓa bìo ɲii sí ká warɛ́n na ká níi ló.
  ote-NT: ngueꞌa̱ Ajua̱ xqui beni de guecjʉ nújʉ dyá gamfrihʉ, gue da ꞌracjʉ ꞌnara
    ja̱pi maꞌna xá hño que núꞌa̱ bi hña̱niꞌʉ, pa núꞌʉ ya ꞌbɛtꞌo gamfri da døꞌmi pa
    njabʉ nguꞌʉ ne ngujʉ ga ha̱ñhʉ mahyɛgui gatho núꞌa̱ xa ña̱tcahʉ Ajua̱, ne ga ꞌbʉhʉ
    xá hño ja rá thandiꞌa̱.
  wnu-wnu: Qanam eng, qoan mi sig maieng eng Qenu init iyeter eng igo. End munon qoan
    oabig igour eng wuri inabar wuri gigit me uber burunorei. Ue. Wuri in nob garisi
    uber buruboun.
  zam-NT: Tac Diox mnibe' loo lezo' Diox li Diox thìb con' más con' ndac loo prob
    mèna no loo na'. Por cona, Diox mbli par thidte ngòc mèna mèn nalì no mèn nambìi
    loo Diox leque mod co' ndxàc na' mèn nalì no mèn nambìi loo Diox nalle'.
  zyp-NT: Aaning sahlo cawh kaaning khatah suipaw hmingkheh tah tlangtling teitah
    tua pawtah Khazing tah kaa cawtah achaw vypaw khua a khang.
  sey-NT: '@see-verse:HEB.011.039'
  nvm-nvm: '@see-verse:HEB.011.039'
  mps-mps: Magi baso meni, polobadu digi Godigo wiegi yai nai me deli dabolo sisi
    ilama dodolali elalubao. Tama aga homugo te polobadu agade tią pai we bidi dabego
    da nosaliba ilama augwali polasa peyu tama te wiegi yai mu me pedalogobeo. Menio.
    Te da me doloba pai wiegi yai mu augwali dali naga pedalaibao, Godigo te tama
    homu eyu dodoloyu yai dao.
  pab-NT: Enore atyo exáhehare nawaiyexe ahekotya witahi hoka kasani hatyoaha, wiso
    xoaha, hahotyalita waiye maniya wisaoheta aokita hoka.
  llg-llg: 'Ana nau fo tungga Ndia hehelun nenik dala malolen lena. Huu Ana nau fo
    ita basa nggata bisa tasoda takandoo sama-sama to Ndia: fo ndia hatematak ia ita
    talelak Karistus so, ma sila fo mana mate lele ulu kala boe.'
  kyf-kyf: -Lagɔ ka 'ya -a 'dɛ weee -yla -lu -zɔnʋ ladɩ, we 'dɛɛ 'gbʋ, wa 'nɩ mneni
    wa 'ka -mɩ tɩklɩɩ we 'ka gba, -zugba -a 'nɩ wa glaa -mɩ.
  tpi-tpi: long wanem, bipo yet God i redim wanpela gutpela samting moa yet bilong
    yumi olgeta. Na em i no laik bai ol dispela manmeri bilong bipo i kamap gutpela
    tru paslain long yumi. Nogat. Em i laik bai yumi mas kamap gutpela tru wantaim
    ol.
  mih-NT: Vatyi cuñi ra Ndyoo sa cua cuatu ñu ta ñihi ñu sa vaha ca ɨɨn ñi sihin maa
    yo. Ɨɨn ñi sihin maa yo cua nduvaha xaan ñu ityi nuu ra.
  qvh-NT: Cananmi isanga Jesucristo mayna shamushgana. Jesucristo shamur cruzcho wanushganpitami
    paycunapis nogansipis perdonashga caycansi.
  kms-kms: Te pugri God ni nei namb kin ni yumbo quan nganye oghi kin pe ei oyi nindiny
    kin te ni beghi puq nengu ni nde rar pe yuwon pas kin tende puayine di ni mune
    puq neny yuwon nganye ris.
  agn-agn: Tenged may mas masinlong plano na para ong yaten, ang pa-penen ita ong
    nira mga boaten na tanirang mga taw ang anda rang pisan ay kakorangan ong pagkataw
    nira.
  nhi-NT: Ohcon omochiu nic Dios techonpialihtoc itlah ocachi cuali, pues ocmoniquiltih,
    mayeh yehuan uan mayeh tehuan, sansican matsilican tlen Yehuatzin omoyectencautzinoh.
  ttc-NT: Te Qtata Dios ojetq tuq qet tb'isu' jun galan te qetz b'ix ikxji junx quky'i'l
    ax kyetz okyekajel galan tuj twitz Qtata Dios.
  dan-1931: efterdi Gud forud havde udset noget bedre for os, for at de ikke skulde
    fuldkommes uden os.
  kwj-kwj: Hinde wowani, imbihumbwa kapwa Gotri mwaꞌambwe kipe naha foti nunu keke
    ri otokunasiro ti, kale mwaseni sembe haro himako nunu ni wu dikisini mwaseni
    wu ini hinde apa wu toro kumbwa. Mina. Nunu tinda ete o gisi kumbwa o mwaꞌambwe
    kipe naha funda nu torono.
  vie-OVCB: Đức Chúa Trời đã dành cho chúng ta điều tốt đẹp hơn, vì nếu không có chúng
    ta, họ vẫn chưa đạt được sự toàn hảo.
  kze-kze: Áánútu miwíyávéna amu'máráaro séna naaémbo keséyaamo ménaaon-kwaasiyavena
    imáyáa éna kawer-ámbá kentááwé miwíyé kasenkuí'a umásinkanin-anta kwisínkaraiye.
    mindáyavesa marapá'ó máyónka'a íma awánaraawe.
  lbk-lbk: Tay khagkhag-awis nan sinmek Apo Dios ay siya nan maitapiyan tako ken chaicha.
    Nan pangkhepna et ta kachongsan tako am-in ay enfalinena ay takhona ay maid kolang
    tako.
  mto-NT: xjaaꞌmye̱jtsumduts u̱u̱ꞌm je̱ꞌe̱ veꞌe je̱ Nteꞌyam ku veꞌe xnu̱pa̱a̱jmtkijimdi
    juuꞌ veꞌe nu̱yojk o̱y, je̱ꞌe̱jyji veꞌe íttap o̱y je̱ts vaꞌajts u̱u̱ꞌm ma̱a̱tta.
  bzh-bzh: In Anutu kwa vo bë rëḳ gevonġ nġaa nivesa rot ti vu hil kesuu ġaġek
    semusën muġinsën. Lob anon raḳ in bë mëm hil los sir sën ayoj neya timu vu yi
    wirek lo natu alam nid vesa rot gëp ti.
  guj-2017: કેમ કે ઈશ્વરે આપણે માટે એથી વિશેષ કંઈ ઉત્તમ નિર્માણ કર્યું હતું; જેથી
    તેઓ આપણા વગર પરિપૂર્ણ થાય નહિ.
  jvn-NT: Kenèng apa Gusti Allah kok ora nglilani wong-wong iki kawit mbiyèn nampa
    panebusé dosa kaya sing wis dijanji? Jalaran Gusti Allah wis nduwèni gagasan sing
    luwih apik kanggo awaké déwé, yakuwi, karepé Gusti Allah wong-wong kuwi bisa bareng
    karo awaké déwé nampa pangapura sangka dosa sak kabèhé, supaya bisa pantes mara
    nang ngarepé Gusti Allah.
  byr-byr: Sareꞌ dareꞌnanyɨ. Gotɨyai yawɨta pɨrɨꞌ yawɨta sɨnnawɨnyavɨ wavɨlavɨkeꞌ
    nemɨnyɨneꞌ yovɨrawakaꞌ. Sɨnnawɨnyara yɨbwaramakwaanyaꞌ nemɨnyɨ yaꞌnera yɨnɨga
    wiꞌna waanyaꞌnera mɨꞌ. Aawa. Nemɨ sahwarajɨ yuyagaaꞌne yune nebulyaꞌnanyainaavɨ
    nebulyaꞌna yavadaꞌgalanemwaaihadeinera.
  ian-ian: Nɨn wupma kai. God apma vat yigiyowun waa tamba wanda vat tamba vɨga lɨganɨn.
    Tamba la nɨmba ndi ana vɨga lɨndi. Mbambala glei nɨn kat God kwiya apma vat yandɨ
    maa nɨngwi ndinagwi klalaa kwutaa lɨganɨn.
  hun-hun: Mert Isten felőlünk valami jobbról gondoskodott, hogy nélkülünk ne jussanak
    tökéletességre.
  mcf-NT: Aidtedi icnubi abi icsaid bedshunash abided cuidadec unësash uincuenash
    abi yacno nidoash Yuedanquid Abentsëcquiobi Esuquidistu yanabi icpampic adboedëmbi
    ma nuqui nëbi icquidobëdta yuedpanuna.
  kjs-kjs: 'Gore abalade Gote-me naana ora epe ele rado meda yarera pu saasa. Go puma
    abalade pirisimi kone rulae enaalinuri nimu abala riri-nane mada namula palimi.
    Dia, pare Gote-na konere go-rupa wisa: Naa nimu raapu epe-rupa piraminalo yarera
    pu saaya.'
  mni-mni: maramdi Tengban Mapuna henna phaba thourang ama eikhoigidamak leppire.
    Ibungo mahakki thourang adudi eikhoi yaoraba khaktada makhoibu mapung phahanbigani.
  yad-NT: '@see-verse:HEB.011.039'
  mxb-NT: dá chi̱ ña̱ va̱ꞌa cháá ka̱ koꞌo̱n Ndios ki̱ꞌo na noo̱ ná, ta ni̱ chi̱tuu
    tóo ña̱ Ndios, chi̱ kóni̱ na̱ ña̱ natiin nduú yo̱ ña̱ dánkoo vii ná yó xíꞌín ña̱yuu
    ñoó.
  pon-2006A: 'pwe Koht ketin kupwukupwurehiong kitail kupwur ehu me mwahusang mehlel
    met. Eri, iet sapwellime kupwuren: ihte ni ar pahn iang kitail me re pahn kak
    unsengkihla.'
  maq-NT: tsëhë xi Nina ne, hya xi catsingatahacacun me ngatsë naja ne, ha cavejñangucacun
    me xi sahmi me ngu xcusun xi hitsë sa ndaja, xi hisca nixtin quihndë ne, sahmi
    Nina xi cuechutaha xutachanga naja xi cuacun vë yëjë ni hacutjin xi meje rë Nina
    xi cuechutaha me, sacuatjin tisahmi Nina cojo naja ngayaan quihndë.
  hto-hto: Mei Juzíñamui jae uícodo caɨ canolle jamánomo ñuera cáɨmaduafue mamédeza.
    Afe jamánomo ñuera cáɨmaduafue Jesucrístodo caɨ nahí caɨ jílloillɨfue. Daɨí jaiai
    ua Juzíñamuimo ɨ́ɨnotɨno naa caɨ dɨga, birui dáanomo jaiai Juzíñamui mameca nahí
    jílloillɨfuemo dúcɨitɨcaɨ. Ua afémacɨ naa caɨ dɨga, Juzíñamuimo caɨmare nabáirillafuena
    jeire óitɨcaɨ.
  por-BRBSL: Deus providenciou algo melhor a nosso respeito, de modo que, além de
    nós, não devem ser aperfeiçoados.
  ces-NKB: neboť Bůh zamýšlel něco lepšího pro nás, aby [oni] bez nás nedošli k cíli.
  cui-cui: Barapomonae cataunxuae abʉ jopa catsibichi baxua tsipei Nacom naca yabara
    nanta xeina xua bexa tsane irʉ naca catsibina pocotsiwa bapon tsita xanepanatsi.
    Pocotsiwa bapon catsibina xua apara barapomonae Nacom naca cayawa muxuna jʉntʉ
    coyene xanepana exanaena.
  boj-2014: Di kiyaqa? Qotei na olo iŋgi tulaŋ boledamu bei iga egwajqa marsiqa gereiyej
    unu. Mondoŋ a na iga ti naŋgi ti turtgosim iga kalil koba na iŋgi boledamu di
    egwas. Osim dena a na iga kalil torei boletgwas.
  eng-OEBUS: since God had in view some better thing for us, so that they would only
    reach perfection together with us.
  eri-eri: Taate bona, aminanga la Itou no dada gai hilobainga ete ere oruwanga bona
    haiya hagaiha. Onodu no fai-aita aminaha waha, nere ere amuge higidu, hilobbainbga
    tigini heigei nomo bona no gau tuwei uwa. No ere nere bagu arotenga, hilobainga
    tigini heigei nomo bona gau tuna.
  wiu-wiu: Ni edoa-mo. Akolaliyo eni yene auapeateka wene toopia mekomepa ipete meko-kiti
    toto peya odene kikilikoa auapekene auapeou wa wene toopianeya. Nipa toto peya
    mea epetekateko kotu kakoa memotoa tokome one namolo wene toopikanakale moa patukoa
    padele akole toateka wene toopianeya.
  swe-swe: 'Gud har nämligen förberett något bättre för oss []: först tillsammans
    med oss ska de nå fram till målet. [En dag ska de som förlorat familjemedlemmar
    för tidigt återse dem, se 11:35. Alla rättfärdiga ska stå upp på den yttersta
    dagen, se .]'
  cth-cth: Cathut ni maimouh han lah kahawihloe e hno hah sut na rakueng pouh dawkvah,
    ahnimanaw teh maimouh laipalah kuepsak lah awm awh mahoeh.
  mti-mti: God namiven dividivi oraivitwa nunanwa tamibarip ane, meoya God den ane
    mu mukut oraivitwa aya nu gaibu onan.
  pad-NT: Deus va'ora nokhaki adani ija'ari vanamitharonisiagaki vakaijokana vihira
    kaimoni. Avakaijokavini-ra nokhaki jaboni ada. Deua bikava'ibodivaranijoraki ida
    nahina jahani arafiaki agathaniki kaimoni. Ni-binofiki ida va'oaniaro miro'a vagathanivini.
    Binofiki ida va'oaniaro, harivani hahavi haria najahaka'oajabanavini, hojai binofikia
    akahojaija kaimoni.
  twi-twi: efisɛ Onyankopɔn wɔ tirimupɔw papa bi ma yɛn, sɛnea ɛbɛyɛ a yɛne wɔn nyinaa
    bɛbɔ mu anya bɔhyɛ no.
  hlt-hlt: Pathen kah a rhan te pakhat khaw mamih ham a then, daengah ni mamih pawt
    atah a rhuemtuet uh pawt eh.
  tbz-SIM: Kuyie ndɔ̀ɔ̀ dɛ̀mɑrɛ̀ sɑ̀ɑ̀rɛ̀ ndɛ timɔu ti kpɛ́í, kù í dɔ́ bɛɛ̀ mɑ́ɑ̀
    ndɛ̀ te, kù dɔ́ timɔu ti dɛ̀ wɛ̃nnɛ́mu.
  san-GUJ: યતસ્તે યથાસ્માન્ વિના સિદ્ધા ન ભવેયુસ્તથૈવેશ્વરેણાસ્માકં કૃતે શ્રેષ્ઠતરં
    કિમપિ નિર્દિદિશે|
  ake-NT: Papa uya mɨrɨ entaino kuru wakʉ konekasa' uiwano' kon pe, urɨ'nokon pokon
    pe rɨken to' ekonekasa' e'to' pe wakʉ pe.
  qvn-NT: Paycunaga mana chrasquipäcurachu noganchicunawan parëju mas guepamanrag
    alinninpag ricasha cananchi captinmi.
  tku-NT: Dios ixlacasqui'n a'cxtim ixquincātatā'lan, ixpālacata lactze ixtalītaxtulh
    chuntza' chī quina'n.
  bjk-bjk: möxösa, God ixo tagur sik a önga ngas ulamun ire nang i deek kö öng nang
    me lorexe. God i koxobo mamaa bara irabo ödeek esexerein idi, ma ganim ire. Io
    nang, ixo tagure ina ngas bara irabo ödeek esexerein idi me ire bölök.
  msy-2020: Me tizim bagha da inizir puvatɨ? God fomɨra bizir bar aghuim e bagha anekɨrizɨ
    a ikia bizir faragha itiba bar dagh afira. God kamaghɨn nɨghnɨgha ghaze, gumazamizir
    faragha itir kaba deragh otogh en faragh mangan an aghua. Puvatɨ. E me ko uari
    inigh deravɨra ikiasa, a ifonge.
  bpr-bpr: du nun too fye fnaleh nawa Dwata di gito. Yé kayèan ku salngan ale di gito
