verse: HEB.011.039
translations:
  kpx-kpx: Keau abu evievimo negolahale kemo Dilavau vaveveabe elegevei iviabe tabagevenu.
    Isito Dilavau onole abuho louale ke bahata abu maleholilu.
  okv-H: Eto enana tapa God ke be ijie humota ere uahera avo God na kito amo javotohora
    ainge ena te God na do umbara oje ena amo umbae ra
  tbo-tbo: Ma tu witumaganahi hai witumagana amaka ta nonolihi ma tamogi Yaubada a
    paliwitumagana anona yohola ega hita tuhagaya.
  mal-C: അവർ എല്ലാവരും തങ്ങളുടെ വിശ്വാസത്തിന് അഭിനന്ദിക്കപ്പെട്ടുവെങ്കിലും അവരിൽ ആരുംതന്നെ
    വാഗ്ദാനനിവൃത്തി പ്രാപിച്ചില്ല.
  grc-SR: Καὶ ⸋οὗτοι⸌ πάντες, μαρτυρηθέντες διὰ τῆς πίστεως, οὐκ ἐκομίσαντο τὴν ἐπαγγελίαν,
  bgc-bgc: बिश्वास ए कै जरिये इन सारया कै बारै म्ह परमेसवर नै उनके तारीफ करी सै, तोभी
    वादा करी होई उस चीज नै वो पा न्ही सकै जो परमेसवर नै उन ताहीं वादा करया था।
  khz-khz: E taunilimalima maparara geria kamonagi pakurai, Palagu na evega-magulirato.
    Na taa na Palagu na ekilagi-gavuato gauna ta ati egapiato.
  deu-TKW: Und diese alle, mit ihrem Zeugnisse, das sie durch den Glauben haben, haben
    doch nicht die Verheißung davon getragen;
  zsr-NT: Yúguꞌtëꞌ gulurujëꞌ dxiꞌa lahuëꞌ Dios le gulayejlëꞌë Lëꞌ, zal‑laꞌ cutu gulaziꞌë
    luyú ni gzxiꞌ lu nëꞌë Dios unödzjëꞌ quequëꞌ.
  lin-lin: Kati na bango nyonso wana, atako Nzambe asepelaki na bango mpo na kondima
    na bango, moko te azwaki biloko oyo Nzambe alakaki bango.
  hns-NT: Bakie Parmeswar oesabke djanaais kie oelog oke barhia lage hai. Tabbo okar
    waada oelogke abbe na mielal.
  noa-E: Mag Ẽwandamau ichdëu warrgarwe jaautarrjö chadcha aju khaphʉ narr gaaimua
    ich iek ogdʉba ʉ̈kha nʉmjã ich Ẽwandamau oowai ʉ̈u sĩejim anaabá. Mag ichdëucha
    oowaijã ʉ̈u sĩejieb mamʉ, mʉig eegar wënʉrrʉwe chan mag Ẽwandamau maach jöoin
    dʉ̈i wauju jaautarr thumaa pöd amach daúacha ooba durrajim.
  eng-EMTV: And all these, having obtained witness through their faith, did not receive
    the promise,
  mib-NT: Te tāca ñáyuu yáha, vēsú ni jejnúhún yá i jeē ní cacandíje nīhin i jeē sáha
    ya jehē i, te tu ní cájito i nuū jeē ni jéjnūhun ya.
  lif-NT2: खे़ङ्‌हाॽ के़रे़क्‍ले़ खुनिॽ नसाःन्‍लाम्‍बाए निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ
    मे़दासुसाङ् खे़ङ्‌हाॽनु चोगे़बा माङ्‌हे़क्‍किन्‌मे़ङ्‌घोए मे़स्‍ये़ मे़बेरो॥
  xnj-xnj: Vandu ava voha vawonikini kuvya vakekesi ndava ya kusadika kwavi. Pamonga
    na ago, vapokili lepi gala geajovili Chapanga,
  mmx-mmx: Diga ruuna lununu, kuren la ne Moroa ga emi asu midi. Ketla tara atdi goxo
    lok ka mo leveloklox anarong at lekabus maxat ap mo levenaleng diga rooro ren.
    Mo leveloklox anarong ne Moroa ga vaase ali min ti limixin teren.
  cbr-NT: A unicama ñuiquin cuënëo bana isquin cananuna 'unanin, Nucën Papa Diosmi
    ca asérabi catamëacëxa quixun. Ami catamëquinbi ca uisaira oquin cara Nucën Papa
    Diosan, Cristo cupí, aín unicama 'imiti 'icë quixun 'unánma 'icën.
  tee-NT: Ju Dios na k'ox xa'alhiulai ixchux'an ju yu'unch ni ixtalaca'inich ju yuchi.
    Para ju yu'unch jantu ta'amaklhtayanalh tuchi ix'ak'alhtasunita ju Dios.
  eng-LSV: and all these, having been testified to through faith, did not receive
    the promise,
  cak-NT: Conojel reje' can xquiya' cánima riq'uin ri Dios, y romari' tz'iban can
    chi xquicot ri Dios quiq'uin. Y cuando xecom, c'a quiyoben ri ru'in ri Dios chi
    nuya' chique.
  pah-NT: 'Ahe mombe''gwovo Tupana''ga ei: “Pyry hete jireheve''g̃a nhaporemo ojikoheteavo
    g̃waramo ji rehe ojipe''g̃a te''varuhurame g̃a pe,” ei Tupana''ga. Ymyahũ ahe
    manoe''ymame Tupana''ga ei ahe ve: “Aerẽ po ti ji imombyryvi pe me pepokohara''ga
    mondovo pe pyri nehẽ.” A''ea Tupana''ga ekatui ahe ve ojiheva''ea pe ymyahũ hako.
    Ahe manorame Tupana''ga nomombyrypavi ve ahe ve. A''ereki ga nomondoi ve ahepokohara''ga
    Cristo''ga yvya koty. A''ero Cristo''ga nomanoi ve ahe ve. Nomombori ve ga aherekote''varuhua.
    Ndogwerohoi ve ga ahe Tupana''ga pyri. Na tuhẽ Tupana''ga nomombyrypavi ve ymyahũva''ea
    pe ahe manorame.'
  sja-NT: Ma jõmaarãpa Tachi Ak'õrede ijãa p'anadap'edaa perã, irua ãra k'aripaji
    mãik'aapa pia ak'ɨji. Mamĩda piudai naaweda, Tachi Ak'õrepa ãramaa teeit'eeda
    ada maarepida unuda-e paji.
  xed-xed: Inda taŋ zɗəganazɗa həŋ ta Lazglafta, kabga zlghay nda ŋuɗufa taŋ. Tsaw
    ta mutsaf a həŋ ta tsa skwi ya tanaf Lazglafta ta imi ta sləməŋ ta həŋ ya wa.
  mks-NT: Ta cáji̱i̱ ini Ndióxi̱ xi̱hi̱n tócó ndihi na̱ cán jáchi̱ na̱candeé ini na
    mé á. Joo cáma̱ni̱ ndiquehe na ña̱ na̱sa̱ha̱n mé á tu̱hun a quia̱hva nu̱ ná.
  gfk-S: Di ga nurnur, kaie God gom hinawas palai uta di bakut be a bilai di. Iesene
    pata ta tikenong ta di ga hatur kawase ing God ga kukubus ter ta di urie, kinong
    God gate tagure ter tike ngas uta dait nong i bilai ta nong menalalie. God pai
    gale sip be na hatahutne hababane di sene mon talur dait, kaie igom tagure ikino
    ngas waing inage hatahutne hababane di ma dait bileng.
  bmu-bmu: Ambazip kösohotŋini jizali, körek mi mötnaripŋinan nam köl eŋgiiga uruŋini
    meleŋgetka Anutunöŋ eŋgehi dop köliga jim ölöwak eŋgiiga malget. Mewö malgetmö,
    mi töndup Anutunöŋ oyaeŋkoyaeŋ qainŋi kun neŋgimapkö keu jöhöi ahözawi, miaŋgöreŋ
    yeŋgöreŋök kunöŋ kun mönö qahö aŋgorök. Qahö!
  dgz-dgz: Ian ameme God anu tumase yon iniwanumune menan God mu atonamu tan go God
    munat wa agiaseni ya waran, iwa Iesu wam muga gapan ya tauen.
  eng-GNV: And these all through faith obteined good report, and receiued not the
    promise,
  zaa-NT: Iyaba canu ríalatsi'a nna yala confianza gùppa cabi lani Tata Dios, acca
    rèe lo titsa' qui'e nu ga'na escrito qui'ni yala rú'ulatsi'e nu beni cabi, pero
    labí guỹi' cabi bendición nu ra Tata Dios qui'ni gutie qui' cabi.
  eng-WEBSTER: 'And these all, having obtained a good report through faith, received
    not the promise:'
  guh-guh: Daxita bajarapamonaemi najamatabëcuenecopaba Diosojavabelia peyavenonaenexatsi.
    Bajaraxuata bajarapamonaemi Dioso aneconijibia tanetsi. Itsiata baitsi jane abaxë
    bajarapamonaemi itsa asaë tsavanapae, mapanacuataje Dioso abaxë apo rajutsitsi
    xua yabara Dioso najumecapanepaeya jumaitsi perajutsinexatsi. Matapania baja bajarapamonae
    itsa tëpa, Dioso jane baja rajutatsi matacabi apo pevereverecaejava.
  bon-bon: Acejiyame teebibine iyeta ewepyeräjemuji teeme ätrunga tääpume, yepä teepi
    camuge päpäna iyeta pui miiji ne Acejiyame lui ituge jaji teebibine ceerame,
  nhw-BL: Toteco quipacti catli quichijque nochi ni masehualme huan camanaltic cuali
    tlen inijuanti pampa chicahuac quineltocaque, pero quema mijque nopa masehualme,
    noja amo quiselijtoyaj nochi catli Toteco quintencahuilijtoya quinmacas.
  swh-ONEN: Hawa wote walishuhudiwa vyema kwa sababu ya imani yao, lakini hakuna hata
    mmoja wao aliyepokea yale yaliyoahidiwa.
  wbi-wbi: Nambe avaanhu vooniava vakafunyilue nu Nguluve vwimila vwa lwitiko luvanave,
    nava lyupile kino akavafingile.
  bba-bba: Bɑ tɔn be kpuro seedɑ ɡeɑ diiyɑ ben nɑɑnɛ dokebun sɑɑbu. Kɑ mɛ, bɑ ǹ wɑ
    bɑ mwɛ yèn nɔɔ mwɛɛru Gusunɔ u kuɑ.
  eng-KJVCPB: 'And these all, having obtained a good report through faith, received
    not the promise:'
  kgk-NT: Upe va'e kwéry yma gware ogwerovia tee-gwi, imandu'a porã hese kwéry Nhandejáry.
    Imandu'a porã ramo jepe, ne'írã ojapopa joty hese kwéry he'i hagwe-rami.
  waj-waj: Ii mmuakiaa gioonna kiaapu iya Anutuuqaara yaagueeqama kutaavaivee tuuvaara
    ivo iyara inna yoketauvo kooyaa vairavai. Itaama ivo kooyaa vauduaata Anutuuqo
    gioonna kiaapuuya vita yoketaivau yapaanaraivaara ivo kua kiaa teerama kioo kua
    kaanaivaa hama iya teeda rikiada vareeravai.
  cpy-cpy: Rootaki rawentaa-shirenka irika-paeni kantakaawori okanta Tajorentsi iweshiryaa-wentan-taariri,
    okantawita tekira iñaayiteero ikashiya-kaayita-kiriri.
  mpx-mpx: Gamagalau bolo ya gegewel wali abulilek kaiwena Yehoba i yaliyaya kaiweliya.
    Yaa bwagana o, waisi toto Yehoba i bateli abwe ni gan Mesaiya eliyana nige hi
    aahe,
  wbp-wbp: Nyarrparna-nyarra wangkami yapa nyampu-patu-kurluju? Wala kalalurla nyinaja
    Kaatukuju. Kujarlanya kala-jana wardinyiji nyinaja Kaatuju. Kala kula-jana nyiyarningkijarra
    yungu kuja-jana jangku-pungu, lawa. Ngarili maninja-wangu-juku palija muku.
  luo-luo: Nyasaye noyie kodgi giduto nikech yie mane gin-go. To Kata kamano onge
    ngʼato kata achiel kuomgi manoyudo gima Nyasaye nosesingonegi,
  nhe-NT: Toteco quipacti tlen quichijque nochi ni tlacame huan camatqui cuali tlen
    inijuanti pampa chicahuac quineltocaque. Pero quema mijque nopa tlacame, noja
    ax quiselijtoyaj nochi tlen Toteco quintencahuilijtoya quinmacas.
  aii-aii: ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ ܗܘܹܐ ܠܗܘܿܢ ܐܸܠܵܝܗ‌ܝ ܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܬ ܗܲܝܡܵܢܘܼܬܵܝܗ‌ܝ، ܐܝܼܢܵܐ
    ܠܵܐ ܩܘܼܒܸܠܔ ܠܗܘܿܢ ܡܸܢܕܝܼ ܕܦܝܼܫܵܐ ܝܗܘܵܐ ܩܘܼܘܸܠܵܐ ܐܸܠܵܝܗ‌ܝ،
  esk-NT: Iluqatiŋ tamatkua iḷisimariqaqtut nalupqinaiġutriruat ukpiqsrił̣iġmiknik
    uqaġillautaqługich. Aglaan nalliat akuqtuiñġitchuq iñuuŋŋaġmiŋ Agaayyutim akiqsruutigikkaŋanik.
  msb-msb: Ginkalipay sinda san Dios dahilan san inda pagsarig. Ugaling, dili ninda
    nakuha an gintuga niya.
  cpa-NT: Chi² báh³ jǿg³ dsio¹ quiah¹² ca¹lah¹já¹ dsa² héi². Di³ ca¹hé¹dsa jǿg³ quiah¹²
    Diú¹³. Cónh¹jøng² ha¹chi² ca¹të́²dsa ni³ jmøi¹guǿi¹ la² hi² dsio¹ ca¹juúh² Diú¹³
    hi² li¹chi² quiah¹²dsa.
  dso-dso: ତାକର୍‌ ବିସ୍‌ବାସର୍‌ ଲାଗି ସେମନ୍‌ ଡାକ୍‌ପୁଟା ଅଇଲାଇ । ଏଲେମିସା ପର୍‌ମେସର୍‌ କାତା
    ଦେଇରଇବାଟା ସେମନ୍‌ ମିଲାଅତ୍‌ ନାଇ ।
  meu-meu: Ini iboudiai, ena be edia abidadama ese vada e hamomokanidia, to gwauhamata
    anidia asie abiva;
  yva-NT: Anene umawe wenanawamo Amisye anayanambe mai tenambe weye wanave no tawano
    Ai. Weramu arono onawamo una no mine vone so rai, wo anakotaro uma Amisye po raurairiveowe
    raijare ramu.
  dgc-dgc: Nadid, diden ya a étanan éy kasahatan na Diyos, da naniwala side diya ta
    mahusay. Pero i pangako na Diyos dide, éy éwan natupad to kapanahunan de.
  zpm-NT: Ni goḻgacnaṉ gaṉle, niicle nli biaṉnziuu zho lo Dios ne sca dib zdoo zho
    bnalo zho me, per gardaque ygaa zho guieḻnzaac ne psaṉ me diidz ga ygaa zho;
  hix-NT: Khoryenkom hona nenyatxkon hatà, nyamoro heno, omeroro. Noro hona xeny me
    ekarymaxahonhàr me natxow hamà. Noro hona xenye rma, ewakryetxehkahnà me rma wayehtxownà
    hatà. Noro wya, kowakryetxhe xaxa hampànà katxhàrà rma, ewakryetxehkahnà me rma
    wayehtxownà hatà.
  sim-sim: Ma ondo Avui Wasilakan li hishindiyandari osik lirin wapnuku orhik or ewehe
    rupshindari lir. Hako mbele mbele ol kumak or ukurik or mbari oson li heye namber.
  npi-ULB: यहाँसम्म यी सबै मानिसहरू तिनीहरूका विश्‍वासको कारण परमेश्‍वरद्वारा प्रमाणित
    भए, तापनि तिनीहरूले प्रतिज्ञा गरिएका कुराहरू प्राप्‍त गर्न सकेनन् ।
  cgc-cgc: Piro, bisan nalipay Dyos an ki danen tenged ta iran na pagtuo, napatay
    danen tanan na ula pa nabaton papangako ya ta Dyos
  tim-tim: Luâk âmbâle arekŋe âmâ yân hain bo agi. Biwiyeŋe Anutugâlân kali aregât
    kârikŋân kinmâ hain agi. Anutuŋe biwi kat katyeŋe are ekto ârândâŋâk agep. Aregât
    bunŋe hâmbâi membai. Dâ mali sopŋân Anutuŋe makmâ kalep are bo egi.
  yor-yor: Gbogbo àwọn wọ̀nyí tí a jẹ́rìí rere sí nípa ìgbàgbọ́, wọn kò sì rí ìlérí
    náà gbà,
  wos-wos: Wunde du takwa atéfék Godka jémba sarékéta Godna hundika “Mwi hundi dé”
    nandaka God dika dé wa, “Wunde du takwa wunika jémba sarékéta di wuna makambu
    yikafre sémbut hurukwa du takwa di re.” Wungi wandéka wun nukwa di God wasékérékéndén
    yikafre jondu hérahambandi.
  emp-NTPO: Jũma maʌ̃ ẽberãrãba Ãcõrẽra ĩjã panana bẽrã Ãcõrẽba ãdjirãra bia unusia.
    Mãwãmĩna idjia diai jarad̶ara naʌ̃ ẽjũãne edad̶aẽ́ basía.
  eng-F35: Now all these did not receive the promise, though having been approved
    through faith,
  ind-ind: Sekarang mereka menjadi contoh yang baik bagi kita, karena sudah terbukti
    bahwa mereka percaya penuh kepada Allah, biarpun mereka mati sebelum menerima
    apa yang sudah Allah janjikan.
  pes-OPCB: این انسانهای مؤمن، با اینکه به سبب ایمانشان مقبول خدا واقع شدند، اما هیچ‌یک
    برکات موعود خدا را نیافتند.
  mpt-mpt: Nakaia unanga eli Gode bainobo gabib kesoa Gode baabenea Ibo naka molot
    unang molotobo ge oyebe otane e Inamin namino doyamabibo ge baabenebuo mo doyim
    blimobe.
  ssx-ssx: Mo wanda꞉halima꞉ta꞉ ika꞉ Koda꞉ pa꞉ta꞉ hone tulaaso hata꞉ pimikieki manuma꞉ta꞉
    ota꞉ kende wiki biki melememe. Koto pelemepate Koda꞉ma꞉ kuluekee laa la꞉ wieke
    ekita꞉ ikana꞉ma꞉ a̱i̱ na mimikime.
  mkl-mkl: Inɛ ŋɑu fei, ɑ̀ jɛ nŋɑ sɛɛdɑ jiidɑ nɑ nɑɑnɛ ku dɑsi nŋɑ. Do nŋu fei, ɑ
    kù bɑ kuwɑ̃ iyi Ilɑɑɔ̃ í ceu.
  gaq-gaq: ଏନ୍ ସାପା ନିଜର୍ ନିଜର୍ ବିସ୍‌ବାସ୍ ବାବ୍‌ରେ ଉଡ଼ିକ୍ଲିଗ୍ ଚିନା ବଚେ ୱେଲେଃଆର୍‌କେ
    । ତେଲାଡିଗ୍ ମେଇଂ ଇସ୍‌ପର୍‌ନେ ପର୍‌ମାନ୍‌ ଡିଂକ୍ନେ ବିସ‍ଏ ବା ଆଲେଃଆର୍‌ଗେ
  gof-RNT: Xoossay entta ammanuwabaa markkattikokka, he ubbay geetettida ufayssa qaala
    ekkibookkona.
  unx-unx: ନେ ସବେନ୍‌ ହଡ଼କ ଆକଆଃ ବିଶ୍ୱାସ୍‌ ହରାତେ ମାଇନ୍‌ ନାମେଲେକାକ ହବାକାନା । ଏନ୍‌ରେୟ
    ଇନ୍‌କୁ ପାର୍‌ମେଶ୍ୱାର୍‌ ଏମାକାଦ୍‌ ବାନାର୍‌ସାକେ କାକ ନାମ୍‌କେଦା,
  gah-gah: Nenémináa keza mukitoka gili alévolé akumú Ómasímo ánigago lamaná imó.
    Lá okago, gopa nene netá lehizeketatove loko lo moloketa netalímini gihila nene
    kogómulagi mina gamenaló ma ali utó milamamó.
  lcm-lcm: Ria aongos ang nang God kata posong iria ta kipo vap korong e matana marai
    kari lomlomon. Sikei parik kita lapa luk korong a bil roron ang God katala usausa
    ia aniria.
  aer-aer: Iwenhe-arle-ame ayenge arrekantherre tyerrtye yanhe areye-akerte angkeme?
    Itne Ngkarte arratye itelarerlte-anetyarte. Alakenhe ikwerenge anteme Ngkarte
    itneke akangkemele aneke. Kenhe itne akenhe arne ingkirreke inetyakenhe nhenge
    Re alhileke-iperrele. Itne ingkirreke ilweke ware, inetyakenhe akwete.
  qvc-NT: Yumbay chay allita kriyiqkunawanmi Tayta Dyusqa ancha kushikurqan. Piru
    kay pachapi kawsashpam, manaraq ch'askirqanllapachu Dyus ufrisishqandaqa.
  tgl-ULB: Bagamat ang lahat ng mga taong ito ay pinagtibay ng Diyos dahil sa kanilang
    pananampalataya, hindi nila natanggap ang anumang kaniyang ipinangako.
  cbs-NT: Jaskabia jabun Diosun yubani shinankin ikunwainbuwen taexun jawen yubaka
    jatu uinmadiamabia Dios jatuki pechiama jatu unanti watan jatuwen benimakunkainikiaki.
  xtm-NTPP: Kovaa ni‑in ñayii ya'a, ñatuu jin ni'i‑ka i ja ni skuiso Su'si ma, visi
    vivii ni ka yo sa'a, ni ka yo kuu i ma, te vivii ni ka yo kukanu ini i Su'si ma.
  nnq-nnq: Bandu benia Nnoongo ngachalakicha imani jabe. Ata yene bapokije ilebe eyabalagila
    Nnoongo,
