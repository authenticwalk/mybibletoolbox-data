  tbg-tbg: Vi vaiinti nahentika haaru vaiha Kotira uvara quqaave tivakeha Kotirara
    kempukaiqaake iriqi vi vaurara tiro, Kotiva vika quahama nimiteharo koqe vaiinti
    nahentive ti vauvarovata, viva nai kauqu aiqiqaa aqukeharo tu haikara kia vika
    varora.
  hub-NT: Yuuska nu shuar aina ninii nekaspapita tuina asamtai, shir enentaimtu jakuiti.
    Turasha nitan anajmatawa nunaka eke jatsukka jukicharu ainawai.
  hmo-hmo: Oibe, inai taunimanima namodia ese Dirava idia abidadama henia, bona ladana
    namo herea idia abia. To Dirava ena gwauhamata gaudia be idia do davaria lasi,
    dohore.
  big-big: Logo yombanu ngizi kumulara kiling puwili Anotoyegi wilekpek ngalege wiyi
    keya Anotogo puwiliyegi langai wazono kaiya kele kapura puwiliyaga naktau Anotogo
    puwili yanagi kaiya piyeng mabiyeng weiya ono.
  gux-G: Baa ke bani kuli den baa ke U Tienu tieni bipo o siediŋamo kelima bi dandanli
    yaa po, baa den baa wan den niani ba yaala,
  cnl-NT: Mi³lii²³²ra² la²³jɨn³ dsa³ 'í³ 'e³ juaa'³ra² ca²³táan³te'²³ quia̱'²te'²³
    Dios. 'E³ quie'²³ 'a²³jia'³ 'ióo²te'²³ mɨ²jo̱³ u²³li²³jé̱e̱³ 'e³ dxʉ́²³ je² dsøn³
    'e³ ca²³jua'³ Dios 'e³ rɨ²³cuǿ²³.
  zar-NT: Yúguʼtëʼ buluʼrúajëʼ tsahuiʼ lahuëʼ Dios tuʼ gulaʼyéajlëʼë Lëʼ, sal-laʼ
    bitiʼ gulaʼziʼë luyú ni le guzxíʼ lu nëʼë Dios unödzjëʼ quégaquiëʼ.
  kde-kde: Ikànava Nnungu ánivamaiha vanu ava vammalele kuva vambone ing'anya ya ing'ulupa
    yavo, henga wala munu yumo muanevo vanu apête mambo àlalá lanavaahidite Nnungu.
  ata-ata: Aneꞌi ta mitema mukalusi ne Lataua muꞌitinu ualasiꞌa xo aneꞌi mimuxaxu
    taneꞌi noxou. Ia vile noxiꞌa ne unoꞌu mii maꞌia e Lataua musakiinu vaikalasou
    lexe ulosiꞌa ne uasi.
  qvw-NT: Masqui chalapacuyninpa Dios allinpa licaycuyaptinpis manalämi mayanllanpis
    limalicuyta ćhasquiycapäculachu. Aśhwanpam Tayta Dios juc allintalä alcaycachimälanchic;
    ya'anchiccunallawan cusca munaśhannuy cabal paycuna caycunanpämari.
  nfa-nfa: Lamatua koa dhèu sèmi seꞌe se, lula ra parcaya Ne. Te ngaa toke ra madhe,
    rèngu abhu mèka ngaa dhu Lamatua padhadha tèka.
  tnp-tnp: Nətəmimi mɨn u, ilah rəfin kəmotəhatətə əskasɨk lanəha e Uhgɨn, kəni in
    təməfən nərgɨn təuvɨr kəm lah. Mətəu ilah kəməsotos əhanəhiən nati u iətəm Uhgɨn
    təməni əskasɨk rəkɨs məmə otəfən kəm lah,
  urd-urd: इन सब को ईमान की वजह से अच्छी गवाही मिली। तो भी इन्हें वह कुछ हासिल न हुआ
    जिस का वादा ख़ुदा ने किया था।
  hot-hot: Thêlô miŋ bôk ewa nôm atu ba Wapômbêŋ havak abô hathak ami. Ma doŋtom avômalô
    takêŋ êvhaviŋ ba intu Wapômbêŋ hanaŋ abô mavi hathak iniŋ ku.
  mqj-NT: Inde mai taue umpomasannang penawanna Puang Allata'alla ura'na kapangngoreananna
    sapo ta'mo ullambi' pa'dandinna Puang Allata'alla.
  rus-SYN: И все сии, свидетельствованные в вере, не получили обещанного,
  mbh-mbh: Na or alavusnga areken God ilemi sivenga nge ole lemioong a i nge, aveto
    o el vet ur e avele ako God i kin ile riong nge.
  bdd-bdd: Ta tohemisaowedi wasadi bwebweꞌana tahesagoha pwaiya, ma hesi Yehoba ꞌina
    gwae hemisa huwaina moisa geya siloba, tuta nage ꞌoina,
  cbt-NTPO: Yosëíchin yonquiatona', nóya imapi. Napoaponahuë', co ya'ipi Yosëri sha'huitërinso'
    naniyatërasohuë', chiminpi.
  srn-NT: Fu di den ben e bribi meki ala den sma disi kisi wan bun nen, ma no wan
    fu den no kisi san Gado ben pramisi.
  cta-NT: Loꞌo nu juani tya ndyiꞌu tiꞌ na jiꞌi̱ nguꞌ biꞌ, ñati̱ nu juaꞌa̱ jlya tsa
    tiꞌ jiꞌi̱ ycuiꞌ Ndyosi nu ngua saꞌni; pana ná naꞌa̱ nguꞌ biꞌ lcaa chaꞌ nu cua
    nacui̱ Ni chaꞌ caca nde loo la,
  bqc-SIM: Baa kɛ́ Lua gbɛ̃́piↄ sáaukpà ḿpii a náai pↄ́ aa kɛ̀ yã́i, aai pↄ́
    pↄ́ à a lɛgbɛ̃̀nɛ́ eo,
  tcz-CHONGTHU: Amaho jouse hin atahsan jal uvin minphatna akilodoh tauve, ahijeng
    vang'in amaho khatbeh in jong Pathen in athuteppeh jouseu chu achangdeh pouve.
  mar-mar: या सर्वांनी विश्वासाद्वारे साक्ष मिळवली असे असता त्यांना वचन प्राप्त झाले
    नाही.
  snp-snp: Yaleka wenena muki ya koli kikitamo yamu Gotikafo lalo geyami ka ya ka
    mono lufuwau nemo nefa, ido ka lo mele gimami neta kulawa ya olámamo ne.
  isl-isl: En þótt menn þessir, menn trúarinnar, hafi treyst Guði og verið honum að
    skapi, þá fékk þó enginn þeirra að sjá öll fyrirheitin rætast.
  spy-NT: /Kikēēng'āloolēē bichoo nyēē karaam kuuyu kiikoosēē keey Yēyiin, nteenee
    mānāānyōōr kiyēē kikuurtoochi ꞉Yēyiin,
  xnn-xnn: Madaydayawda gapo isnan gawigawis ay pammatida. Ngem egayda kayet dinatngan
    nan esa ay inkalin Apo Dios ken daida.
  mwe-mwe: Na bhene bhandunji bhowebho, bhashinkukong'ondelwanga ukoto na a Nnungu
    ga ngulupai jabhonji, ikabheje bhangaposhelanga ya miadi ja a Nnungu ila mpaka
    kungai.
  tte-tte: Tomeli bwaite yawalowalo kaiweli, siya tomeli yawasosi. Bwaite kaiwena
    Yaubada esali ikeleisinagili. Na iyamo ginauli namwanamwana Yaubada iwaloyameli
    besiele Mesaiya, nige sigigitai.
  tcs-tcs: Ebri demwan ya wea mipla i tokbaut, God i bin prapa api wea dempla bikoz
    prom bilib blo dempla, bat dempla no bin gede ebriting wanem God i bin promis
    dempla yet.
  hlt-THB: Cangnaak awh vemyihkhqi boeih ve ana zawk uhy, cehlai u ingawm awikamnaak
    ce am pang hy.
  soq-soq: Apana ema uduudu sumanaibu dudunawa ipa eudida. Tane dima God sauawalena
    ipawaida mo mai donsape wadapona, dia.
  qub-qub: Llapan shongunwan yäracushanpitaga Tayta Diosninchi paycunata chasquiran
    wamrancunana cananpaj. Chayno yäracuycarpis Tayta Diosninchi aunishan cumlicashantaga
    mayganpis manami ricaranchu.
  att-att: Á danniaw ira ngámin ngaw nga nangikatalà kâ Namarò, ayatán si Namarò nira,
    á iniráyo na ira megapu sù ángngikatalà da kuna. Ngam arád da paga nálawâ yù initabbá
    ni Namarò nira,
  bki-bki: Romial ka nalo nonovio napano roberiilo ruei, abiniua bogokouo telabo laka
    mia maka ajoru, aju jikili dam̃ariga, mila kito robitii kialo viekouoiano ea Atua
    naio burutomoruo, a be riano. Nalo abe tomu na virakariano moruo na beamu ga,
    ana ajum̃a amijog Atua kanano verikariano novo nalo, ka mia naio rila m̃arabo
    na ka mia ajikia avokar meuliano napano maka ve jukuti nene tai, mia maka aial
    m̃arati na verikariano nene maluvo keanlo.
  bqp-bqp: Bee kũ Luda gbɛ̃ pìnↄ sáabu kpà ń pínki a náani kũ ò kɛ̀ yãi, odi pↄ́
    kũ à a lɛ́ sɛ̀ńnɛ lero,
  mcp-mcp: Tɛɛm bə nə́ Zɛmbî nyə á faag buud bɔɔŋgʉ́ nəcé búgə́ jáŋ, bwə́ á yə bwə́
    kú fwo bii sâ Zɛmbî nyə á kaag yí.
  hat-hat: Tout moun sa yo, Bondye te dakò ak yo paske yo te gen konfyans nan li.
    Men, atousa, yo pa t' resevwa sa Bondye te pwomèt la.
  npl-NT: Nochteh ninteh maya kuali okinselijkeh por intlaneltokalis, amo okiselijkeh
    tlan okinkakitijkah.
  bgg-bgg: Hì thek zab sasab ne ithek ro migi um pha ji è yang ge ro! Jimagunde Thuh
    de ithek ne Hamangkhung-aphuii è sbang rek pha ji shii ne achoi ro.
  eng-TCENT: All these people were commended for their faith, but they did not receive
    what was promised.
  eng-BSB: These were all commended for their faith, yet they did not receive what
    was promised.
  cpu-NT: Iro iraventaashirenka irikaite kantakaarori okanta Pava iñaaventantaariri
    kameethaini, okantaveta tekera iriñaayetairo ishinetaayetakeriri.
  san-ASM: এতৈঃ সৰ্ৱ্ৱৈ ৰ্ৱিশ্ৱাসাৎ প্ৰমাণং প্ৰাপি কিন্তু প্ৰতিজ্ঞাযাঃ ফলং ন প্ৰাপি|
  tac-NT: Alueka 'we 'la e'wale napurigá anílige Onorúgame, tabiléchigo naréleko jena
    wijchimoba napu anile Onorúgame.
  eng-WEBPB: These all, having been commended for their faith, didn’t receive the
    promise,
  gfk-H: Diet ga nurnur, hua Kalou gaam hinawas palai uta diet bakut bia a bilai diet.
    Senbia taia ta tikai ta diet ga hatur kahai ing Kalou ga kukubus taar ta diet
    utanei, kanong Kalou gata tagurei tar tiga ngaas uta dahat nong i bilai ta nong
    manaluai. Kalou pa ga sip bia na habilai hasakitnei diet sena mon talur dahat,
    hua gaam tagurei iakano ngaas waing naga habilai hasakitnei diet ma dahat mah.
  viv-viv: Tu Yaubada mena kalivai-dina moyaꞋaidi yadi vetumagana faꞋina gihawaveyamumuyedi
    be valeyadi kanogalina. Yadi wavetumagana nonogana gaitoma hagihagi-moꞋena badi
    ide tovetumagana moyaꞋaida Yaubada giwonadabedabeda-ma keke hidanuhagani.
  yao-yao: Ŵandu ŵa wose ŵawoneche ni Akunnungu kuti atesile yambone mu chikulupi
    chao nambo nganachipochela chiŵalanjile Akunnungu cho,
  tgp-tgp: La tamlohi tari nike sei kama verera moiso, God mo avulahi hinira enira
    mo isoiso mata nora rasua, pani te vonara hatea mo sopo lo lavi na hinau tari
    sei God mo lo retitauhi hinira.
  auc-NT: Ïninque Wængonguï tömënäni ïnänite, Wede mïni pönënö adinque botö waa tobopa,
    ante apæ̈negacäimpa. Incæte tömengä nänö, Pönö waa cæcæboimpa, angaïnö ante tömënäni
    mänïñedë ayæ̈ æ̈nämaï ingadänimpa.
  kbc-NT: Iditawece niɡ̶idi oko owo Aneotedoɡ̶oji meliodi me ninitedibece leeɡ̶odi
    monakato. Pida anoɡ̶odibatege niɡ̶ica Aneotedoɡ̶oji ane ligegi me yajigotediogi.
  bmh-bmh: Duailel go agal oiagab petak pet emen. Uwait ag en gonugau ougab siksikaimai,
    ece ipal wabun awareun. Bo, ag ece go wab tam.
  ctu-BL: Ti pejtelelob tsa' q'uejliyob ti uts'at cha'an tsi' ñopoyob Dios. Pero ma'anic
    tsa' aq'uentiyob ti pañimil chuqui tsi' pijtayob.
  meq-meq: Ndo neheye tebiye nəteye ta pa mədzal gər ka Mbəlom ada andza niye nəteye
    tə yay a gər a Mbəlom. Kwa andza niye bəbay na, ta huta wu nakə Mbəlom a gwaɗ
    ma vəlateye a ndo hay aye bay,
  noa-H: Mag Hẽwandamau hichdëu warrgarwe jaautarrjö chadcha haju k'ap'ʌ narr gaaimua
    hich hiek hogdʌba hʌ̈k'a nʌmjã hich Hẽwandamau hoowai hʌ̈u sĩejim hanaabá. Mag
    hichdëucha hoowaijã hʌ̈u sĩejieb mamʌ, mʌig heegar wënʌrrʌwe chan mag Hẽwandamau
    maach jöoin dʌ̈i wauju jaautarr t'umaa pöd hamach daúacha hooba durrajim.
  alp-NT: Tuhane laleIje ndinakesi le esi maka hlaleke. Eleyo esi supu saisa rebe
    Alla Italukele eteise mosa.
  san-VEL: etai.h sarvvai rvi"svaasaat pramaa.na.m praapi kintu pratij naayaa.h phala.m
    na praapi|
  kbq-kbq: E'i ana maka vahe'mo'za zmentinti hazagu, Anumzamo'a hugnare huzmantene.
    Hu'neanagi Anumzamo'ma huvempa huzamante'nea zana e'orine'za fri'naze.
  kbh-kbh: Nÿetsca quem ents̈anga, ndëmuanÿengbiama muents̈e tmonjoyebuambá, Bëngbe
    Bëtsá ts̈abá chëngbiama tojánayana, os̈buáchiyana imojánbomna ca; pero ni canÿa
    chënguents̈á tonjanóyëngacñe, ndayá Bëngbe Bëtsá chëngbe ents̈anga jats̈atayama
    tojanas̈ebuachenacá, nÿetsca tescama jtsebomnama.
  ron-LSB: Toți aceștia, după ce au fost lăudați pentru credința lor, n-au primit
    făgăduința,
  pon-pon: Mepukat karoj lok mau kilar ni pojon, a jota paieki inau o.
  nhe-BL: Toteco quipacti tlen quichijque nochi ni tlacame huan camatqui cuali tlen
    inijuanti pampa chicahuac quineltocaque. Pero quema mijque nopa tlacame, noja
    ax quiselijtoyaj nochi tlen Toteco quintencahuilijtoya quinmacas.
  sps-sps: Gov paparaa iraror a vainy to, ito te fabiu finy ari na fo mamatsiny iring
    tana fo faason tsuri! Sana ri gima nom fakap a ka te tsue faman of rari Gov, tan
    tsuen man Tsunia,
  wnc-wnc: Ngan. Wa aminu kuupbamda Anutue natapa kekekakutde umana take siknga aknga
    Anutue kaine taking. Siwan ngana wa aminda kayuk yuke wamu Anututa tupa wa amin
    gatayamikge yakut takngata buya dua aawan kaking. Aho.
  bus-bus: Baa kɛ̀ Luda gbɛ̃ pìnↄ sáabu kpà ń píngi a náanɛ kɛ̀ aↄ̃ↄ kɛ̀ yãnzi, aↄ̃ↄe
    pↄ́ kɛ̀ à à lɛ́ gbɛ̃̀ńnɛ ero,
  gub-BL: Azeharomoete ximume'u wanemiapo kwer zanezeupeupe kury. Ta'e uzeruzar Tupàn
    rehe wà xe. A'e rupi Tupàn upytywà a'e wà no. Tupàn umume'u wemiapo ràm ikatu
    ma'e a'e, wanupe a'e. A'e teko uzeruzar ize'eg rehe wà. Nuexak kwaw a'e ma'e wà.
    Tupàn numukatu kwaw a'e teko a'e 'ar mehe wà. — Tuwe rihi, i'i wanupe. — Amo 'ar
    mehe amukatu putar herehe uzeruzar ma'e paw rupi katete ihe wà nehe, i'i. — A'e
    'ar mehe a'e herehe uzeruzar ma'e kwehe arer wiko putar ikatuahy ma'e romo heruwa
    rupi a'e wà nehe no, amogwer wainuinuromo a'e wà nehe no. Ta'e nezewe ikatu wera'u
    ihewe nehe xe, i'i Tupàn a'e, a'e uzeruzar ma'e wanupe a'e.
  imo-imo: Aku imboma Gote ipuki tiringina Gote kinye enonga imbi moromo. Nalo mai
    kombuna molkolio Goteni tembo nimbe panjirimu ulu pengama naa ltingi.
  boj-boj: Naŋgi kalil Qotei qa naŋgo areqalo siŋgilatoqneb deqa naŋgi aqa ŋamgalaq
    di tamo uŋgasari tulaŋ bolequja soqneb. Ariya iŋgi bole bole Qotei na naŋgi enjrqa
    minjrej qaji di naŋgi osaioqneb.
  eng-DRA: And all these being approved by the testimony of faith, received not the
    promise;
  knf-knf: Pfiyaar pakaaŋ kë bukal bŧi bawinana bnuura ţi këş ki Naşibaţi te baando
    bi yeenk uko wi abiiŋ ahoŋ.
  san-KHM: ឯតៃះ សវ៌្វៃ រ្វិឝ្វាសាត៑ ប្រមាណំ ប្រាបិ កិន្តុ ប្រតិជ្ញាយាះ ផលំ ន ប្រាបិ។
  arn-NT: Welu femfuyngün rume, fey kiñe no rume ta kisu engün llowlay tüfey tañi
    tukulpakünuel ta Ngünechen, welu küme duamtungey engün tati mupiltun ñi niefel
    mew.
  zas-NT: Abiꞌ majsi biguien guial gra reeman diidxli bililadx reeman Dios, per ad
    cwaꞌt reeman ni rëbaman loj reeman.
  ken-NT: Ɛ̌ti nɛka ɛnap, Mandɛm arɛm bɛ bǒbhɔ mankɛm bákʉ́ sayri. Yɛ̌ nɔ, yɛ̌ mmu
    wap amɔt akɛ bhɔ́ŋ mɛnyɨŋ ɛbhɛn Mandɛm afyɛ́ bariɛp bɛchyɛ bhɔ.
