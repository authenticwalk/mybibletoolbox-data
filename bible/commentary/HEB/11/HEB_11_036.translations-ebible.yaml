    tontnjroqneb.
  eng-DRA: And others had trial of mockeries and stripes, moreover also of bands and
    prisons.
  knf-knf: Baloŋ kak babeŋ baka akob baka na itinŧël, baloŋ kë batan baka awat ukalabuş.
  san-KHM: អបរេ តិរស្ការៃះ កឝាភិ រ្ពន្ធនៃះ ការយា ច បរីក្ឞិតាះ។
  arn-NT: Kakelu ayetukangey ka wimakangey engün, ka traringey kadena mew kütu ka
    tukungey karsel mew.
  zas-NT: Yuꞌ tëë reeman guzagdiaj bazeꞌ ree bejn laa reeman, gudijn ree bejn laa
    reeman, xt guxhii ree bejn laa reeman con caden abiꞌ guyu reeman ladxguiib.
  ken-NT: Bo básɔ́kɔ́ti mbɔk yap, nɛ bádákáti nsɛm ɛyap nɛ bɛkpa. Báfyɛ́ báchák
