verse: HEB.011.036
translations:
  kpx-kpx: Ige ataeau degomole hehavei visugevelu. Isi degomole umudievei malevei
    dibulae otovelu.
  okv-H: eto nei amo kitoho embo na urumbihe ere ejimbihahera eto nei amo chain na
    punduto tipura ta gosukihahera.
  tbo-tbo: Gehouhi paliguyaguyau po kodila hi wialonihi ma gehouhi hi panihi po hoi
    numa panipani hi huhounihi.
  mal-C: വേറെചിലർ പരിഹാസം, ചമ്മട്ടിയടി, ചങ്ങല, തടവ് എന്നിവ സഹിച്ചു.
  grc-SR: ἕτεροι δὲ ἐμπαιγμῶν καὶ μαστίγων πεῖραν ἔλαβον, ἔτι δὲ δεσμῶν καὶ φυλακῆς·
  bgc-bgc: घणखरयां नै मखौल म्ह उड़ाया गया, अर कई नै कोड़े खाणे पड़े, बल्के कई नै बेलां
    तै जुड़कै, जेळ म्ह गेरया गया।
  khz-khz: Reketa gavegarevegare-agirawai, gekwarirawai, reketa teini na geligoligorawai,
    ne tipura numanai getaorawai.
  deu-TKW: andere haben Spott und Geißel, auch Ketten und Gefängnis erfahren müssen;
  zsr-NT: Yelaꞌquëꞌ biaꞌ blenquëꞌ yöl‑laꞌ rutítj len zxguiaꞌ qui gbaꞌy, atiꞌ guladzunëꞌ
    lidx guia, nágaꞌquëꞌ du guia.
  lin-lin: Bamosusu batiolamaki, babetamaki fimbu, batiamaki minyololo mpe babwakamaki
    na boloko ;
  hns-NT: Doesar logan ke thatha oeraawal gail aur oesab etana maar khaais kie khoenaai
    gail. Aur manai log oesabke baanhke djahal me daar deis.
  noa-E: Ãaur khʉʉn sĩi am khĩirpaijã wau iekhanaa wʉjã wʉmaajeejim anʉm; ãaur khʉʉn
    cadenau jʉ̈naa caden paraajã cárcel deg ookhëkhëd aajeejim anʉm.
  eng-EMTV: Still others took a trial of mockings and scourgings, yes, and of chains
    and imprisonment.
  mib-NT: Te sava ga i ni casácatā ñayuu nuū i, te ni cacani ñayuu i, te nde ni caconuhnī
    cadena i ni cahīin i vecāa.
  lif-NT2: कुभाग हिनाःम् मे़मे़त्तुसिआङ् ते़ःम्‍भुक् मे़याक्‍तुसि, कुभाग इमे़घेःक्‍खुसिआङ्
    पुङ्‌लाहिम्‍मो मे़साक्‍तुसिरो॥
  xnj-xnj: Vangi vaveviswi na kutoviwa michapilu, vangi vakungiwi minyololo na kutagilwa
    muchifungu.
  mmx-mmx: Lavamolon diga lok kalise xapmek leventaba atdi la digak pixis kapmek tino
    di, la diga koxo alis leventaba bok la diga lox abeles di at laraogu xokoxo.
  cbr-NT: Raíri uni ca Nucën Papa Diosmi catamëcë cupí unin ami cuaianan rishquiacëxa.
    Raíri ca unin manë risin nëaxun sipuacëxa.
  tee-NT: Chai ju ali'in na alhimakchapucalh acsni na alhits'i'incalh chai alakanekmacalh.
    Chai ju ali'in at'alhnucalh chai amakch'icalh chai ach'anch'icalh lacacadena.
  eng-LSV: and others received trial of mockings and scourgings, and yet of bonds
    and imprisonment;
  cak-NT: Chuka' jec'o ch'aka chic can xquiya' cánima riq'uin ri Dios, romari' can
    xetze'n ri winak chiquij y xech'ay, jec'o xexim che cadena, y jec'o xetz'apis
    pa tak cárceles.
  pah-NT: Jarava'ea pe hahyhetero no ahe jikoga g̃waramo Tupana'ga rehe. Okote'varuhuva'ea
    ahe rerekomemui ahe mbotegweteavo ahe mondohondohoga ipira apopyra pyvõ ahe kwaekwa
    itanhuramuhũa pyvõ no ahe momboa cadeia pype no.
  sja-NT: Ichiaba ijãadak'aa beerãpa ũk'uru ɨmɨk'ĩraarãmaa ik'achia jarajida mãik'aapa
    wɨjida. Ma awara cadenapa jɨ̃dap'eda, carcelde t'ɨ nɨ̃bɨjida.
  xed-xed: Ŋa sanlaha ya guli ná, gagə nda gaga lu ta həŋ, ka sləvaptá həŋ. Tsatsaf
    nda tsatsa lu nda ziɗa ta sanlaha ka pghamta ma gamak.
  mks-NT: Java na na̱ndoho ini na tá na̱sacu ndaa i̱chi̱ ñahá na̱ ta na̱cani ñahá
    na̱. Ta java na na̱sandi̱co̱ na̱ xi̱hi̱n cadena ta na̱chica̱a̱n na̱ na̱ veca̱a.
  gfk-S: Ari di ga hasakit ta di ma di ga dangat bileng di. Ari mes di ga kubus kawase
    di ma ra dades na kunubus ma di ga halala di tano hala na harpadano.
  bmu-bmu: Tosatŋan Anutu möt narigetka mepaqepaik aka ihilek wahiŋambuknöŋ eŋgugetka
    sihimbölö könaŋi könaŋi miwikŋaiba malget. Toroqeba tosatŋi gwaröhöba kösö miriŋi
    miriŋi miaŋgöreŋ al eŋgiget malget.
  dgz-dgz: Mu upi nipep diamon gaura guramon. Upi damak kaimake dena gapan panamon
    gwat noke semon.
  eng-GNV: And others haue bene tryed by mockings and scourgings, yea, moreouer by
    bondes and prisonment.
  zaa-NT: Ca enne' nna yala beỹitsíni cą adí ca enne' ríalatsi'a nna bè' cą cabi lani
    cuarta hàsta guchèda'ní cą bèla' cuè'e cabi. Ą'hua adí cabi nna bedàxu' cą cabi
    preso nna beỹìqquia tèni cą cabi lani cadena.
  eng-WEBSTER: 'And others had trial of cruel mockings and scourgings, and, moreover
    of bonds and imprisonment:'
  guh-guh: Itsamonae pijinia Diosojavabelia penajamatabëcuenecopatsixae, itsamonae
    capocaponabiabatsi. Jumatitibabeyabiabatsinua penaneconitsivi pejumaconitabiabimacata.
    Itsamonae pijinia cadenamaëtota cëbejebabiabatsi. Penaneconitsivi pejebabiabibota
    jebabiabatsi.
  bon-bon: Teeme poto bine niiyarage bääclena me jaawenemusi, jidnanininusi, nuuja
    bine jaamlemeläjemusi, siige krokeciiye mete bora me yaacranimusi.
  nhw-BL: Sequin tlaneltocani quinpinahualtijque, sequin quinhuitejque ica cuartas
    ica omitl, sequin quinilpijque ica tepos cadena ipan tlatzacme catli fiero.
  swh-ONEN: Wengine walidhihakiwa na kupigwa, hata walifungwa minyororo na kutiwa
    gerezani.
  wbi-wbi: Avange valepumusivue kwa dhihaka nifuchapo, naamu, nambe kuvudindilo na
    kuvikua mu ndinde.
  bba-bba: Bɑ mɑɑ kpɑm ɡɑbu yɑɑkoru kuɑ, bɑ bu sɛni so. Bɑ ɡɑbu bɔkuɑ kɑ yɔni bɑ doke
    pirisɔm sɔɔ.
  eng-KJVCPB: 'and others had trial of cruel mockings and scourgings, yea, moreover
    of bonds and imprisonment:'
  kgk-NT: Oĩ onhembohory hese va'ekwe. Ombopi mbopi íxupe va'ekwe. Oĩ onhapytĩ íxupe
    va'ekwe. Oipokwa heraha-vy íxupe omoĩ hagwã preso va'ekwe.
  waj-waj: Ngiari nnammutuaiyaano vooya ruputida iya ripiida iyara nniki rakaida puruuka
    tida vooya yuku yaakuuyauvunu yeena rau kiada oovi nnauvaki yapeeravai.
  cpy-cpy: Eenitatsi itheenka-waetee-tziri opoñaashityaa ipajawaetee-takiri, itsipa
    roojotee-takiri roojatzi romonkyaantetakari.
  mpx-mpx: Enuna, gamagalau hi talatalawasi-agil ge hihiu elololina hi ahe hi nibihil;
    enuna, gamagalau sen elana hi yowanil ge hi paulutuk-agil dela.
  wbp-wbp: Yinya-patu kuja kalalurla wala nyinaja Kaatuku, kalalu-jana manyu-pungu,
    kalalu-jana purturlu rdulykurdulykurr-pakarnu. Kalalu-jana ngalya-karirli jayini-kirlirli
    warirninjarla rdakungka yirrarnu.
  luo-luo: Moko ne ojar kendo ochwadi gi del, to moko bende noketi e od twech.
  nhe-NT: Sequin tlaneltocani quinpinahualtijque, sequinoc quinhuitejque ica cuartas
    ica omitl, sequinoc quinilpijque ica tepos mecatl ipan tlatzactli tlen fiero.
  aii-aii: ܐܚܹܪ̈ܢܹܐ ܦܝܼܫ ܠܗܘܿܢ ܡܘܼܣܚܸܪܹܐ ܘܡܸܚܝܹܐ ܒܫܵܘܛܹ̈ܐ، ܘܗܸܫ ܐܚܹܪ̈ܢܹܐ ܦܝܼܫ ܠܗܘܿܢ
    ܐܣܝܼܪܹ̈ܐ ܘܕܸܪܝܹܐ ܓܵܘ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ.
  esk-NT: Atlattuuq nagliksaaqmiñiqsut mitautigitchiuplutiŋ ipiġaqtuqsiuplutiŋlu qiḷiqługiḷḷu
    isiqtaupkaqługich,
  msb-msb: An iba naman gintuya-tuya kag ginlatigo kay nagasarig sinda sa Dios. Gintios
    ninda an pagkakadena kag pagkapriso.
  cpa-NT: Jue¹²dsa ca¹jénh¹ ju²hiíh¹. Ca¹bú² dsa² hiag¹³. Ca¹túgh²dsa hni¹ŋí³, ti³quiein¹²
    ŋí³ gug²dsa.
  dso-dso: କେତେ ଲକ୍‌କେ କିଜାଇଲାଇ, କର୍‌ଡା ମାରାଇଲାଇ, ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ବାନ୍ଦିକରି ଜଇଲେ
    ପୁରାଇଲାଇ,
  meu-meu: Ma haida e ḡonaḡonalaidiava, e kwadidiava, e ḡuidiava, dibura rumadia ai
    e koudiava.
  yva-NT: Inta nawirati awa anave mbewar vatane wanaikebe mai muno wo manepati. Kaijinta
    onawamo maokaisyo waijo besi rai, mausiso makova tanoano makova rai.
  dgc-dgc: I iba éy dinusta side sakay binalbal. Sakay te édsa be a nepihesu, a ginapus
    ta kadena.
  zpm-NT: Nogaa zho bgaa beeṉnguzee miech zho, bdiṉ zho zho, bzoob zho zho lo caden,
    ni bloo zho zho ladzguiib;
  hix-NT: Onà wyaro teryewhamnohsom me xarha nehxatxkon hatà, anaro heno komo, townohsom
    me hatà, tàhpohxem me xarha hatà, yawaka ke tasohtosom me xarha hatà, watxa ymo
    yaka tahryemxem me xarha hatà. Àro wyaro teryewhamnohsom me nehxatxkon hatà, Khoryenkom
    hona tàwyanye xenyàr ke mak hatà.
  sim-sim: Avui Wasilakan hishindiyandari ma lal li wakoroho li hukwakoltolori lir.
    Ushihi kuvu kwambuk li ishihi li layi krawu akak li eweshirik lindari lir.
  npi-ULB: अरूहरूले निन्दा, कोर्रा, साङ्‌ला र कैदजस्ता आदि कुराहरू सहे ।
  cgc-cgc: May anen man na mga ittaw na pagayyaan daw pakastigo daw duma ya pagapos
    ta kadina daw papriso.
  tim-tim: Are yeŋgâlân gâtŋe bikŋe gasalupyeŋande giriŋ yeŋgim bugâŋe yeŋguyi. Akto
    tâk kârikŋe kotŋe sein arekŋe hiko yekbiâ kala busi kâlegen tali.
  yor-yor: Àwọn ẹlòmíràn sì rí ìjìyà ẹ̀sín, àti nínà, àti ju bẹ́ẹ̀ lọ, ti ìdè àti
    ti túbú.
  wos-wos: Nawulak deka mama dika haraki hundi wata di deka hungalina séfiré rami
    yoombu di xiya. Nawulak akwi deka mama diré senmbu gitaka di séndé gembu taka.
  emp-NTPO: Ʌ̃cʌrʌda Ãcõrẽ ĩjã panʌ carea ẽberãrãba ipid̶a biẽ́ jarasid̶aa, soaba
    usid̶aa, idjab̶a carenaba jʌ̃naped̶a preso b̶ʌsid̶aa.
  eng-F35: Still others were tried by mockings and scourgings, and even by chains
    and imprisonment.
  ind-ind: Karena percaya penuh, ada juga orang-orang yang tetap bertahan saat keyakinan
    mereka diuji, walaupun mereka dihina dan dipukuli habis-habisan, atau dilemparkan
    ke penjara serta diikat rantai besi.
  pes-OPCB: بعضی شلّاق خورده، مورد تمسخر قرار گرفتند؛ بعضی دیگر در سیاهچالها به زنجیر
    کشیده شدند.
  mpt-mpt: Eka naka maki Gode bainobo galin naka unang eli weng dobo weng oye bianiba
    sayo tebeloniba yebiam bianiba maki dleb moniba klabutam kabianiba
  ssx-ssx: Iki mandane tapaketa꞉ mandane wanda꞉halima꞉ hoke tupa꞉ kitata pu make dopitama꞉
    yombu pimikime. Mandane wanda꞉halita꞉ kiki anke tonkao dipula mea pua꞉tiki pimikime.
  mkl-mkl: À yɑɑko inɛ ɡɔ ŋɑ mɔ nɔ ɑ̀ tɛ nŋɑ kpɔtɔɔ. À dĩ inɛ ɡɔ ŋɑ do sesee ɑ̀ dɑsi
    ŋɑ piisɔ̃ɔ.
  gaq-gaq: ଜାଣ୍ଡେ ଜାଣ୍ଡେ ଗିନ୍‌କେ ସାମ୍ବାଲେଆର୍‌କେ, ଡୁଡୁ ମାଡ୍ ଚଂଆର୍‌କେ ଆରି ସିକ୍‌ଲିନ୍ନିଆ
    ଆଃଗାଗ୍‌ଚେ କ‍ଏଦ୍‌ ଡୁଆ ବାସାଆର୍‌କେ ।
  gof-RNT: Harati asan borettidi lisson garaafettidosona; harati santhalaatan qashettidi
    qasho keethan yegettidosona.
  unx-unx: ଚିମିନ୍‌ ହଡ଼କକେ ଲାନ୍ଦାକେଦ୍‌କଆକ, ଆଡଃ ଚିମିନ୍‌କକେ ଚାବୁକ୍‌ତେକ ହାଁଣ୍‌ସାକେଦ୍‌କଆ,
    ଆଡଃକକେ ସିକିଡ଼ିତେ ତଲ୍‌କେଦ୍‌ତେ ଜେହେଲ୍‌ତେକ ଇଦିକେଦ୍‌କଆ ।
  gah-gah: Ómasimú gili alévolé a vegená lugáa giza nikitake gopoguka likitake segi
    nogosanitunú kepelemó. Itó lugáa keza kigisa kigizató seni nagá aliake nagá numukú
    ahulikitamó.
  lcm-lcm: Mang matan kita duai a kurek rikek, ki saup iria, na mang matan ki got
    iria taun a vilvil akui.
  aer-aer: Nhenge yanhe areyele-arle Ngkarte arratye itelaretyarte, tyerrtye arrpenhe
    areye itneke akengentye angketyartenge, itnenhe arnele alhweke-alhweke-ilemele
    atwetyarte. Arrpenhe areyele itnenhe chain-ele ayernetyarte itnenhe jail-ke akwernetyarte.
  qvc-NT: Suqkunataqam ancha asipashpa, asutishpa, kadinakunawan watashpa, karsilarqanllapa,
    Tayta Dyuspi kriyishqanrayku.
  tgl-ULB: Ang iba ay nagdusa ng pangaalipusta, at paghampas, oo, kahit ng mga kadena
    at pagkakulong.
  cbs-NT: Ja inun, betsabun Diosun jancha ikunwanmisbu nuitapawakin jatu kaxewakin
    betsabu kusha kusha akin betsabu mane dispiwen nexatan jatu bichimapaunibukiaki.
  xtm-NTPP: Te jaku‑ka i ma chi ni ka ka'an ndeva'a ñayii ma nuu i, te onde ni ka
    wa'a ña'a i. Te jaku‑ka i ma chi ni ka ju'ni ña'a ñayii ma ji'in yo'o kaa, te
    ni ka chinee ña'a i vekaa ma.
  nnq-nnq: Bange ngababekigwa unhwenyo na kaputa bokola na bange ngabataba mitondolo
    na kajigili mukipungo.
  bao-NT: Aperã, boborije ĩi bui eco, bape jude eco, come daari menapʉ jia eco, tia
    cũu eco, biiupa.
  san-ORI: ଅପରେ ତିରସ୍କାରୈଃ କଶାଭି ର୍ବନ୍ଧନୈଃ କାରଯା ଚ ପରୀକ୍ଷିତାଃ|
  huv-NT: Alacas cos ayariw andeac Teat Dios, pares titsojaranüw. Altiül tajwüchiw,
    altiül taoeleranüw naag galen, altiül tajmeliw tiül manchiüc.
  otn-NT: Mi̱'da p'ʉya, bi zä ra̱ n'ʉ ngue bi 'bɛi. 'Nɛ̱ bi zä ra̱ n'ʉ ngue rá̱ n'yɛmma̱
    hya̱ yø ja̱'i̱. Mi̱'da p'ʉya, bi thu̱t'i̱ conyø cadena, bi̱ ma fädi.
  nop-nop: Meeniŋ noli adi yenimpekit tiŋa kiyegelepdi yehiwidihitnadigiŋ, eŋ noli
    widihi tubufigita tigiŋ, eŋ noli kayohik kohohik yehi-ibikilitiŋa yot fafaŋeniŋ
    gineŋ yapmegiŋ.
  obo-NT: Idda mandad so duma, pomon to kopomakoy ran, id po-ilawan sikandan woy ayas
    id pomodasan, woy duwon pe-en duma no id pombaku to kodina woy id pomprisu.
  cak-ENT: Yec'o c'a ch'aka chic, roma ri quiyo'on cánima riq'uin ri Dios q'uiy xquic'ulachij,
    roma yec'o ri xetze'ex y xech'ay, yec'o xexim riq'uin cadena, y yec'o xetz'apis
    pa cárcel.
  lif-NT: ᤁᤢᤓᤠᤃ ᤜᤡᤏᤠ᤺ᤶ ᤔᤧᤔᤧᤳᤋᤢᤛᤡᤀᤠᤱ ᤋᤧ᤺ᤶᤓᤢᤰ ᤔᤧᤕᤠᤰᤋᤢᤛᤡ. ᤁᤢᤓᤠᤃ ᤀᤡᤔᤧᤄᤣ᤺ᤰᤂᤢᤛᤡᤀᤠᤱ ᤐᤢᤱᤗᤠᤜᤡᤶᤔᤥ
    ᤔᤧᤛᤠᤰᤋᤢᤛᤡᤖᤥ॥
  mie-NT: De sava cā ji nī nsāhá catá nchivī nūū ji, de nī ncani nchivī ji, de jondē
    nī nuhnī ji cadena nī nchīhi ji vecāa.
  san-TIB: ཨཔརེ ཏིརསྐཱརཻཿ ཀཤཱབྷི རྦནྡྷནཻཿ ཀཱརཡཱ ཙ པརཱིཀྵིཏཱཿ།
  qve-NT: Saynallataqmi Diospi iñiqkunapas wakinqa ancha maqasqa karanku; wakinmantataqmi
    ashka runakuna burlakuranku. Saynallataqmi wakinpas latigasqa, hinallataq cadenakunawan
    watasqa kaspanku, carcelkunaman churasqa karanku.
  pao-NT: Mu gi tunaka'oedyukuna mu tunaka'oedyukudu-ma'yoo naneko'e, nakweba'a-ma
    nuupageta, susumudu natzakunetana nuutumeta, umu-matoo nanehanena nago'e.
  cbu-NT: Zitaminarinee ashpatam kiyung yacharangana. Zarungchayarusin, statangat
    ashirangana kukootsi. Minootssha putayarusin pzkoorangana. Minootssha kamurirangusin,
    tumanshishush tumanarangana.
  usa-usa: yaímmama yimíqmíq-áímmá yeqtí namuromá kéteqtaba matéta ánná matááe. yaímmama
    ánná atáá-ataa umá ánná-naupaq yíkaraae.
  soy-soy: Api picɔ pɔ̃́ kɔ nnyei nɑm, ɑpi isɛ́í pi súúkɛɛ, hɑ́i ricuruu ɑpi pi
    pɑhɑɑnkɛɛ ɑpi kukpɑniilee pi tɑni.
  hui-hui: Wali agali marume ti maru mege bialu maru tibume balu maru pu senime gi
    ge dariba howa garabaya andaha hela bigi bini.
  amf-amf: Waani eenoar eensa yiigi yer maatayse ko qandhade; waani eenam sansalaka
    dhaxayse dhaxin ooninte keam ko dhabadhade;
  quc-NNT: Nik'iaj chik xesax ki k'ixb'al, xech'ay k'ut. Man xuwi tä wa', xane xuquje'
    xeyut ruk' tiqom taq ch'ich', xeoksax k'u pa che'.
