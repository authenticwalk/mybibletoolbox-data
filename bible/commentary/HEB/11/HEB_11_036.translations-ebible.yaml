    zamahe tragatrogo nehu'za, mago'amokizmi'a seni nofiteti kina rezmante'za zamavare'za
    kina hu'nezmantaze.
  kbh-kbh: Os̈buáchiyana bómnayeca, ínÿenga corente tmojansufrí, ínÿenga chë́ngbioye
    tmojanoyánguango ora y tmojanatsets̈ená ora; y ínÿenga tmojansufrí y cárceloye
    cadenë́juangaca utámenënga joquédamnaca.
  ron-LSB: Alții au fost încercați prin batjocură și biciuire, da, mai mult, prin
    legături și închisoare.
  pon-pon: Pil akai wewelokelar, o wokiwok, o pil jalidi, o lodi on nan imaten.
  nhe-BL: Sequin tlaneltocani quinpinahualtijque, sequinoc quinhuitejque ica cuartas
    ica omitl, sequinoc quinilpijque ica tepos mecatl ipan tlatzactli tlen fiero.
  sps-sps: Mesapan tsuri te fa'oor ir, ri rapits ratuari, ana mesapan tsuri kotskots
    to, ri fasof ratuari tan numaa iny kotskots.
  wnc-wnc: Ngan. Wa amikat nana kundu iwanata sapduyamuke asipmapa zipbing. Sike kundu
    panggaganuke sen takngata wambing. Sike kundu kaautde peking.
  bus-bus: Wà ń gbɛ̃kenↄ fabò, wà ń gbɛ̃ kↄ̃n flã̀o. Wà mↄ̀ kà ń gbɛ̃kenↄa, wà ń
    ká kpɛ́siaan.
  gub-BL: Teko uze'eg zemueteahy amo rehe wà, upetepetek wà no. Uzàpixipixi amo wà
    no. Umunehew kar amo zemunehew paw pe wà no.
  imo-imo: Mare ungu taka tondoko ka pulteni enge ningo toko, mare ka seneni ka toko
    ka ulkena panjiringi.
  boj-boj: Jeu tamo naŋgi na Qotei aqa tamo uŋgasari qudei naŋgi misiliŋnjroqnsib
