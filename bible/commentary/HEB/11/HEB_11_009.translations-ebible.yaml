  tgo-tgo: Le loŋweghathɨ kaiwae i mebobwari dagerawe ghembaniye e tɨne, i ghenaghena
    e yaŋavaŋgavaŋga tɨne. Aisake na Jeikob vambe thɨ yakuyakuva ŋgoreiyako na Loi
    tembe i dageraweva weŋgi na thɨ yakuŋa valɨvaŋgako iyako.
  yap-yap: Mu daken e michan’ rok ngak Got e ir e yag riy ni nge yan i par ko fare
    nam ni yog Got ni bayi pi’ ngak, ni gowa be par u lan ba nam ni gathi nam rok.
    I par u lan e tent ni yad Isak nge Jakob, ni ki yag ngorow e tin ni yog Got ngak
    nra pi’ ngak.
  mop-NT: U men que'en u yool tu pach a Dioso, culaji ichil a lu'um a aalbi u tz'abül
    ti'iji. Ti baalo'o, culaji ichil u cuuchil ulaac' mac. Jabix posado u betaja.
    Culaji ich noc' naj jabix ilic a mejentzil aj Isaac etel jabix ilic a mamtzil
    aj Jacobo. Aalbi ilic ti'ijoo' u men Dios ti bel u ca'a tz'abül a lu'um ti'ijoo'o.
  tet-tet: Toꞌo rai nia, Bei Abraham nariik batane atu nein hanesan ema matak iha
    rai mak Naꞌi Maromak nameno tiꞌan atu foo baa nia. Oan Isak no bei oan Yakob moos
    nein iha nia, tan Naꞌi Maromak nameno tiꞌan atu foo rai nia dadi baa siakaan bein
    sasoin.
  hlt-MCSB: Tangnah neh hlanglang la olkhueh ram ah kuepkol. Olkhueh, amah hmuen aka
    pang Isaak neh Jakob khaw dap ah kho hmaih a sakuh.
  xtd-NT: Xaxeꞌe xa n‑jandixa‑s Ianyuux, n‑xo tuu‑s nuu ijan, chi n‑xiaꞌan Ianyuux
    tnuꞌu‑ia xa juñaꞌa‑ia‑s nuu ijan. N‑xo tuu‑s ijan, ná tuu ɨɨn setoꞌo ña tuu na
    ñuu‑s io. Veꞌe todo n‑xo tuu‑s ijan. Te dɨuni, duꞌa n‑ka kida daꞌya‑s Isaac, te
    dada daiñani‑s Jacob tuku. Chi nuu mee‑s tuku, n‑xiaꞌan Ianyuux tnuꞌu‑ia xa juñaꞌa‑ia‑s
    nuu ijan.
  mdy-ETH: ሃሣ ዒዛጉዲ ሃጊ ማዓንዳ ዎዞ ዴንቃንዳ፥ ዪሳኣቄና ያይቆኦቤና ዎላ ሃጋኣ ዎዛ ማሂ ዒንጎና ዓጬሎይዳ ሙኬ ዓሲ ማዒ፥
    ዓፒላና ማዢንቴ ማኣሮይዳ ዒ ናንጌሢ ጉሙርቂሢናኬ።
  spl-spl: Ari mem tetem yuwu nâŋgâop. “Hâmbâi nâhât senŋe yuân manmâ yâhânomai yakât
    bonŋe hân yu mian.” Yawu nâŋgâm emet bulâŋe ki tuhuop. Selep kandi kum yan manop.
    Yawu manmu nanŋe, Isaka sâm, otmu seseŋe, Yakop sâm yâku yawuâk selep kandi kum
    yan manmâ gawi. Yâhâ Awaraham, Isaka, Yakop yâkŋe yuwu nâŋgâwi. “Hâmbâi nengât
    sen hân yuânâk manmâ yâhânomai,” yawu nâŋgâm yan yanâk manmâ gawi.
  usp-NT: Y jwi'l cub'ul jch'ol chirij Kakaj Dios, xe' wa'x la' man luwar ri xijsaj
    re jwi'l Kakaj Dios ri tina ocna pi jtilmit. Pero ajqui' chi oc pi jtilmit. Xwa'x
    li chinam chapca' xantak Isaac pach Jacob ri quiek rechak xijsaj jwi'l Kakaj Dios
    chi tina ye'sajna man ulew li rechak chapca' xijsaj re Abraham.
  zav-NT: Na' de'en benḻilažə' de'e Abraanṉə' Diozən', gwzoe' laž beṉə' zitə' gan'
    ben Diozən' lyebe gwnežɉue' xi'iṉ dia c̱he' ca'. Na' de'e Abraanṉə' gwzoe' ḻo'o
    yo'o de lachə'əzə, na' ḻeczə ḻo'o yo'o de lachə'əzə gosə'ənitə' de'e xi'iṉe' Isaaquən'
    na' de'e xi'iṉ xesoe' Jacobən', beṉə' ca' ḻeczə gosə'əbeze' gwnežɉo Diozən' xi'iṉ
    dia c̱hega'aque' ca' yežlyon'.
  sgz-sgz: Ái Abaram a ruruna pagas i Káláu, má ngorer namur a hut i balis erei ái
    Káláu ákte oror pagas mai ngo ur káián. Ái Abaram a kis i pokon erei, má ái a
    mulán tili rung ái Káláu a oror mam di. Namur ái Aisak, natun ái Abaram, a kis
    iatung mul. Io, namur má, ái Iakop bul, natun ái Aisak, a kis i pokon er mul.
    Ditul no ditul lu kis i balis erei ngorer i tan asir sár. Di lu kis kalbán i pokon
    er mai kándi tan rumán pálpálih, má ditul ruruna pagas i Káláu ngo namur na tari
    ur singin rang kopkom i ditul á balis er ngorer ákte oror pagas mai.
  kek-NT: Xban lix pa̱ba̱l laj Abraham quicuan sa' li na'ajej li quiyechi'i̱c re xban
    li Dios, ut quicuan aran jo' jun jalan xtenamit. Quixyi̱b xmuheba̱l t'icr xban
    nak yal numec' re. Jo'can ajcui' que'xba̱nu laj Isaac ut laj Jacob xban nak a'aneb
    li te'e̱chani̱nk re li c'a'ru quixyechi'i li Dios.
  blz-NT: Gause i Abraham imaanan mbaka' i ia nodumodongo koi mian men taasi' tombonona
    dodongoan men ia toonkon Alaata'ala na ko'ona. Ia nodumodongo indo'o na lalomna
    kema. Koiya'a uga' i Ishak tii Yakub, men koikoimo ia toon Alaata'ala.
  poe-NT: A̱ ntá tí fe kꞌuéchónta chꞌán kꞌuékjakꞌe chꞌán tí nonte chrókjuanjon Dios,
    éxí jehya no̱nte̱e chꞌán tíha. Kjuákꞌe chꞌán nchia tsíkꞌóna ka, la ko kja̱xin
    xi̱kaha kꞌuéchónta chꞌín Isaac la ko chꞌín Jacob la ko kja̱xin jehe sín tsíkꞌáyéhe̱
    sín tí nkehe tsíntáchro Dios.
  san-TAM: 'விஸ்²வாஸேந ஸ ப்ரதிஜ்ஞாதே தே³ஸே² பரதே³ஸ²வத் ப்ரவஸந் தஸ்யா​: ப்ரதிஜ்ஞாயா​:
