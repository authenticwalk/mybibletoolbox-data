    Jakob, xi usnéktsik jeye kʼal na Dios jelt xan ti usnék na Abraham.
  mig-NT: Ni̱ kandíja‑de, te yu̱án ní ncha̱a‑de nátu̱'un cha̱a jíká núu̱ ñú'un ní
