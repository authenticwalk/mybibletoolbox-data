    pujusuiti. Nu nugkanmagka nitaka irar kaunak matsamna numamtuk, nuap jeanam matsama
    jakaruiti. Nina uchiri Isaac, tiragke Jacob weantu ainasha tumasag matsama jakaruiti.
  hmo-hmo: Aberahamo ese Dirava ia abidadama henia dainai, Dirava ese ia gwauhamata
    do ia henia tano dekenai, idau bese tauna bamona ia noho. Ia be palai ruma lalonai
    ia noho, Isako bona Iakobo danu. Idia ruaosi danu ese unai gwauhamata be Dirava
    dekena amo idia abia.
  big-big: Logo pi ngizi kumula kopong piliktago mizagewiyege pi Anotogo ngabelak
    wik pi managi kaiyabokko pangka wiziya. Logo ngabelak wikpokko pi Isak keya Yakop
    Anotoyaga ngago sawiya maburarau weiyayau kiling sela i ngizayengke nalaga lewawiligu
    kanda yolulik koyima.
  gux-G: Li dandanli po ke bo ye ki tinpuonkagi nni o caani yeni.
