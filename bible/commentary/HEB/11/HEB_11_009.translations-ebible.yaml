    aana la Jekob na God ngaia 'e kwatea la'u mola te'e fataarunga'inga lo'oo la'u
    mola faga.
  ded-ded: Anutungo bangec miudeac dedzege ammiec, ye ihai kemma kuric isoc kefec.
