    kãm amnhĩ jarẽ.'
  ctp-NT: Chaꞌ nu ndyaa ñaꞌan tiꞌ yu ꞌin Ndiose, kanꞌ chaꞌ nganun yu lo yuu seꞌen
    ykwiꞌ Ni loꞌo yu chaꞌ ka kichen tyi yu nde kwa. La kanꞌ mdiꞌin yu ñaꞌan tiꞌ ska
