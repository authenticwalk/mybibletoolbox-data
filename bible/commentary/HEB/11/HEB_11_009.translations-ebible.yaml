  dwr-ENT: ኣብራሃሞ ፆሳይ ባሬው ኢማና ጌዳ ጋዲያን ሃራ ቢታ ኣሳዳን ዴዔዳዌ ኣማኑዋና፤ ፆሳይ ሄ ኢማና ጌዳዋ ባሬናና ኢቲፔ
