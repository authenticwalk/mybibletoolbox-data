    bitjarryi bili gan nhinan ŋunhiliyi, ga yalalaŋumirriynydja maṉḏany muka märraŋal
    ŋunhiyi bili yan dhawu' gumurrkunhaminyawuy rom, balanya bili yan nhakun nhanŋu
    Yipurayimgu.
  kvg-kvg: Ndego Mbumbukiam sège-unimanqatintám, neka manqei vini-ak namba vø̄e-yagam,
