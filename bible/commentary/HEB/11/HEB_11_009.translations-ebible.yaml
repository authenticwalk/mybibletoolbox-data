    nunisang pujusmiayi. Tura Isaacsha, tura Jacobsha nunisarang jea tarach najanamunam
    pujuarmiayi.
  cak-WNT: Y ruma chuka' chi can rucukuban ruc'u'x riq'ui ri Dios, rumari' xc'oje'
