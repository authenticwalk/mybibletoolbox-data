  zar-NT: Tuʼ guyéajlëʼë Abraham Dios, gúquiëʼ ca tu bönniʼ ziʼtuʼ, en guzóëʼ luyú
    naʼ Dios guzxíʼ lu nëʼë unödzjëʼ queëʼ. Guzóëʼ lu yuʼu guídidoʼ, en lë́bisö ca
    gulunëʼ Isaac, en Jacob, zxíʼini xiʼsóëʼ Abraham, nupa niʼ guzxíʼ lu nëʼë Dios
    unödzjëʼ quéguequi lë naʼ guzxíʼ lu nëʼë unödzjëʼ queëʼ Abraham.
  kde-kde: Kwa kupitila ing'ulupa, Iblahimu áikele muchi nnyeni nchilambo achila chanaahidiwije
    na Nnungu. Nang'e áikala mmigongwe muchi chivanaikele Isaka na Yakobo lukoto.
    Na vanang'o uchocho vávele amapala pamo na Iblahimu va ahadi uila ya Nnungu.
  ata-ata: Anu mumuxaxu tanu la mulai muxolu no anu lia xalenu e Lataua muvikalanuxu
    tei lexe ulosou. La mutulusou tani alelaxu sou muxolu no anu loxo aasila molu
    no tuala vile muneꞌe muxolu. Mo Aisaki ilou Iakovo kalumo aneꞌi iloꞌa mixolu no
    anu tani alelaxu ne sou mixomaiou tuala tatila.
  qvw-NT: Chalapacuyllanpamari Tayta Dios limalicuśhan allpaćhüpis jamapacünu chucllacunallaćhu
    Isaacwan Jacobwan yaćhala. Paycunapis chay limalicuyllactam ćhasquipäcunan cala.
  nfa-nfa: Ropa Abraham dꞌai era èèna, na patitu paleo, ho pea nuka sèmi dhèu tao
    mai ètu rai èèna dhu Lamatua pajaji le dènge ne. Ka ana na Isak dènge èpu na Yakob
    pea ètu èèna, te Lamatua dhu padhadha le hia rai ne jꞌajꞌi pusaka rèngu.
  tnp-tnp: Təməhatətə əskasɨk e Uhgɨn lanəha, kəni mətatɨg e nɨftəni u iətəm Uhgɨn
    təməni əskasɨk aupən məmə otəfən kəm in. Mətəu təmətatɨg ikɨn əha e nima tapolɨn
    əmə, təhmen e iapɨspɨs kəti. Kəni Aisək mɨne Jekəp iətəm Uhgɨn təməfən nəniəskasɨkiən
    u kəm lahal pəti, ilau mɨn kəmətuatɨg əmə e nima tapolɨn.
  urd-urd: ईमान के ज़रिए वह वादा किए हुए मुल्क में अजनबी की हैसियत से रहने लगा। वह
    खेमों में रहता था और इसी तरह इज़्हाक़ और याक़ूब भी जो उस के साथ उसी वादे के वारिस
    थे।
  hot-hot: Ablaham hapôviŋ ek ni pik atu ba Wapômbêŋ halav unyak lôk landiŋ lôklokwaŋ
    hatôm anêŋ auk. Ma Wapômbêŋ bôk havak abô nena Ablaham lôk limi takatu ba tem
    neja loŋ mavi êŋ. Ba intu ôpêŋ hêvhaviŋ ba hi hatôm anyô loŋ buyaŋ ma halav unyak
    kudum halôk hatôm bôk ba Aisak lo Jekop elav.
  mqj-NT: Anna kapangngoreanannamo napolalan ma'din torro to messae dio lembang mangka
    nadandianni Puang Allata'alla. Torro illalan lantang, anna susi siamo duka' Ishak
    anakna anna Yakub ampona. Inde to duae iamo la ussiossoranni pa'dandinna Puang
    Allata'alla lako Abraham.
  rus-SYN: Верою обитал он на земле обетованной, как на чужой, и жил в шатрах с Исааком
    и Иаковым, сонаследниками того же обетования;
  mbh-mbh: Na ilemio nge riong aken, mako i es ma i men nge pen epee ako God i kin
    ile riong ve aro i sungu i a i nge. Na ile menong nge pen epee aken i ranga ve
    ini loomere, ma i ngoalo nge valvale ako ini sel. Na i nunganga ako God i kin
    ile riong tomo mun nge a Aisak ome a Jekop ve aro i sung pen epee aken a or nge,
    aveto or mun kene o ngoalo mun venen aken nge valvale areko ini sel.
  bdd-bdd: Ta wete ꞌina hemisega tupwa gwaehemisaina ꞌoina maꞌina susuwao Aisake ma
    Yakobo simiyamiya, gide taumanao, ma ꞌidi hada hebai ꞌwapidi ꞌoidiyega siꞌabidiya,
    ꞌasaina Yehoba ꞌigwae hemisaeya ꞌabehega Ebalahamo ꞌoina ꞌiloꞌasa, ma muliyetega
    tubunao wete ꞌidi ꞌasa.
  cbt-NTPO: Aquë paaton, Canaan parti canconin. Inaquë ya'huaponahuë', në'mëtë' pëiquëráchin
    ya'huërin. Pa'sápaton, co ya'huëmiatërinhuë'. Isaco, Cacopo, inapitanta' në'mëtë'
    pëiro'saquë ya'huëpi. Yosëri nani sha'huitërin. “Iso no'pa chachin quëchinquëma',”
    itopirinhuë', co hua'anënchátërapihuë'. “Co Yosë nonpintarinpoahuë'. A'na tahuëri
    ina nohuanton, hua'anëntarihua',” ta'tona', Yosë natëpi.
  srn-NT: Fu di a ben e bribi, meki a tan leki wan doroseisma ini a kondre san Gado
    ben pramisi en. Drape a libi ini tenti neleki Isak nanga Yakob, di ben kisi a
    srefi pramisi.
  cta-NT: Xquiꞌya chaꞌ jlya tiꞌ yu jiꞌi̱ Ni, biꞌ chaꞌ ndyanu yu ca loyuu su nacui̱
    Ni jiꞌi̱ yu chaꞌ cajua caca quichi̱ tyi yu. Ca biꞌ ngutiꞌi̱ yu ñiꞌya̱ nduꞌni ñati̱
    nu ndyaꞌa̱ xtyiꞌi ti; chcuaꞌya lateꞌ ti ngüiñá yu chaꞌ ngutiꞌi̱ yu, loꞌo la cuiꞌ
    juaꞌa̱ nguaꞌni jyoꞌo Isaac sñiꞌ yu loꞌo jyoꞌo Jacob sñiꞌ steꞌ yu nde loo la. Tyucuaa
    jyoꞌo cusuꞌ biꞌ jlya tiꞌ jiꞌi̱ la cuiꞌ tyaꞌa chaꞌ nu cua nacui̱ Ni jiꞌi̱ jyoꞌo
    Abraham sti nguꞌ biꞌ.
  bqc-SIM: À Lua náaikɛ̀, ↄ̃ à bɛkpà bùsu pↄ́ Lua a lɛgbɛ̃̀ɛpiu nibↄ ũ zwã̀akpɛde
    ũ. Màa Izaaki ń Yakↄbuo lↄ, asa Lua lɛgbɛ̃api gↄ̃̀ ń pↄ́ ũɛ.
  tcz-CHONGTHU: Chule Pathen in ateppeh gam alhun jengin jong tahsan jal'in chua chun
    achengin ahi-ijeh ham itileh ama gampam mi bangin ponbuh in achengin ahi. Chule
    Isaac le Jacob thutep chang gel teni jong hitima chun aumlhon e.
  mar-mar: विश्वासाने, तो वचनदत्त देशात, जणू परदेशात प्रवासी म्हणून राहिला; आणि त्याच
    वतनात त्याचे जोडीचे वारीस इसहाक व याकोब ह्यांच्याबरोबर तो डेर्‍यात वस्ती होती.
  snp-snp: Fokito uto lo mele umami ebalo u fedeto, ayau ya koli kikitinako, ya kopa
    eba ailoti oti minamo wenena yaidana oti seli numuna ku onoti, nalafo Aisakale
    nakulafo Yekopule yaki lakoina aya ka lo mele gimami ya kulawa olunune, loti ayalo
    etiti minae.
  isl-isl: Þegar hann kom á áfangastað – til landsins sem Guð hafði lofað honum –
    þá bjó hann þar í tjöldum eins og hann væri gestkomandi. Hið sama gerðu Ísak og
    Jakob, en þeir höfðu einnig fengið sama loforð hjá Guði.
  spy-NT: Kiminy ꞉inee kōōroonooto kikiikukuurtoochi ꞉Yēyiin ku soboyiin. Kiminyē
    kēryōōnik ānkiminy ꞉nkicheek mbo Isaka āk Yāākōbō kōōroonooto /kikēēkuurtoochinē.
  xnn-xnn: Nakitee da Abraham ay kaneg sangaili isnan ili ay pinatina ay awnitna kowa
    tay siya nan inkalin Apo Dios ken siya. Ninbabaeyda isnan aped nasapo is kodil
    tay baken di is osto ay menteteanda. Gapo tay paliso nan inkalin Apo Dios ken
    daida et keg todi gedan nan inikkan Isaac ay anakna. Siyang na gedan nan apona
    ay si Jacob tay apedda nakitet-ee ay kanegda sangaili.
  mwe-mwe: Kwa ngulupai bhashinkutama mbuti bhajeni nshilambo sha miadi ja a Nnungu,
    gubhatemi mmakambi, malinga shibhatendilenje a Ishaka na a Yakobho kungai, bhalinginji
    bhalishi bha mmiadi jila na a Nnungu.
  tte-tte: Na iyamo ana nuwatu ikaiwe yakato Yaubada bwatanone kani iwolena, ana waloyameli
    imeliyan. Bwaite kaiwena Abelamo itolo yo ilau yanuwane koina imiya-taumana. Nige
    inunume-kabi na palai ikabi na kalona mena imiyamiya. Toweya koina ilau na tem
    ikaiyawasi ana palaine ikabiyoi. Natuna Aisake yo tubuna Yakobo tabe siginauli
    besiele. Bwagana esali simiyamiya waloyameline koina na iyamo waloyameline kanna
    kana namwanamwa nige silolotonan kabo sauga meuloina simiyamiya palaine kalona
    mena.
  tcs-tcs: Ane wen em ane pamle blo em bin kese da kantri wea God i bin promis em,
    em bin stap de lo tent wea ol pamle blo em, wase streinza uda nogad no rait de.
    Em i bin stap de ane bin mata bilib lo God. Aizak ane Zekop, pamlelain blo Eibram
    i bin stap wea da seimples tu ane demtu i bin gad dat seim promis wea God i bin
    mekem po Eibram baut dat kantri.
  hlt-THB: Cangnaak ak caming awikamnaak ram awh ce im sa nawh thlang a ram awh ce
    khin a myihna awm hy; hi im sa nawh awm hy, amah ingkaw cawhkaw awikamnaak ak
    pang haih Isak ingkaw Jakob awm awm lawt hy nih.
  soq-soq: Sumanai bedewe Abraam bola sanaa God sauawalena bedewe ware rua du kerakeraleidie
    wandie. Muriwa Aisak ita Iakob mo mida God sauawa do wadeiena deawaa dewantoiena.
  qub-qub: Chaynöpis aunishanta riguirmi Tayta Dios ricachishan nasyunman chayaran.
    Chaychömi Abrahamga toldu wasillacho puricachaj runanölla tiyaran. Chaynöllami
    wamran Isaacpis y Isaacpa wamran Jacobpis Tayta Dios aunishan nasyuncho tiyaycarpis
    tolducunallacho tiyaran.
  att-att: Á gapu ta pangikatalà da, limibbè ira ta lugár nga kinagi ni Namarò, á
    nakipaggián ira tán nga kun na álliuk, nga nagala-alì gapu ta awán ta dabbud da.
    Á pidde ra ta bale ra yù tabbì na ayám. Á kunniû gapay sù ira ginaká ni Kákay
    Abrakam, di Isak, nga anâ na, kári Akup, nga apù na, ta kun na álliuk ira gapay
    nga nagala-alì nga nakipaggián tán sù bale ra nga napadday ta tabbì na ayám, gapu
    ta nesipà ira gapay sù napiá nga initabbá ni Namarò kâ Kákay Abrakam.
  bki-bki: Naio miel banbano-o mia bogo na naio miyotuba keanio, mia naio javukia
    ga valauo tai, mia buruvenuo nei naruei napano Atua berkario ban naio. Ana naio
    jom̃a buru kunuano panpano ea vio nene, naio joaio naliko kanano m̃aratavo nalo,
    jibe ka kenerinio nalo napano Aisak nalo bija kumabinio sesa nalo, napano Yakovo
    nalo, napano nalo bunu aborkar borotano nei nanua m̃a Atua naio jian banlo ka
    ve kanalo tobo to.
  bqp-bqp: À Luda náani kɛ̀, akũ à bɛ pɛ̀tɛ bizakuta ũ bùsu kũ Luda a lɛ́ sɛ̀nɛɛ
    pìi gũn nibↄ ũ. Lɛn Isaaku kũ Yakubuo dↄ, zaakũ Luda lɛ́sɛnaa pìi gↄ̃̀ ń pↄ́
    ũmɛ.
  mcp-mcp: Búgə́ í á sá nə́ a kə́g ŋgə cʉgə nda njôŋ lɔɔm Zɛmbî nyə á kaag nyə yííd.
    Nyə á dʉ ŋgə ji mə́banda dɨ́, *Izaag ji nə́mə́ ntɔ́, tɔɔ *Yákwab, bwó buud bwə́
    á lʉ́g nə isâ impwúd nyə á kaag Abʉraham yí.
  hat-hat: Paske li te gen konfyans nan Bondye, se anba tant twal li te rete. Li t'ap
    viv nan peyi Bondye te pwomèt li a tankou yon etranje ki depasaj. Se konsa Izarak
    ak Jakòb te fè tou, yo menm ki te resevwa menm pwomès la nan men Bondye.
  npl-NT: Por itlaneltokalis Abraham ochanchiwaya itech ok se tlali san kemi se néjnenki,
    kan Dios yokilijka kiaxkatiskia. Abraham ochantitoka ijtik kaltsótsoli ijkó kemi
    Isaac iwa Jacob, kemi Dios yokinmilijka kinmakaskia non tlali.
  bgg-bgg: Migi chiang è Hamangkhung-aphuii è aishii sbang rek pha soh hà ai ne fuang
    bran duiine rai ro. Ai ne haliigthek shii rai, hanyie yi Hamangkhung-aphuii ro
    ò sbang ji Isakh nane Jakhob de haliigthek shii rai.
  eng-TCENT: By faith he sojourned in the land of promise, as in a foreign land, dwelling
    in tents with Isaac and Jacob, fellow heirs of the same promise.
  eng-BSB: By faith he dwelt in the promised land as a stranger in a foreign country.
    He lived in tents, as did Isaac and Jacob, who were heirs with him of the same
    promise.
  cpu-NT: Iro iraventaashirenka Abraham kantakaarori jimatantakarori jinampitaro pashine
    kipatsi tsika te itzimapai isheninka irirori. Ari isaikakeri ipankoshetatari meshinantsimai.
    Ari ikempitaakari Isaac, Jacob, tema irijatzi ishinetaayeetakeneri eejatzi.
  san-ASM: ৱিশ্ৱাসেন স প্ৰতিজ্ঞাতে দেশে পৰদেশৱৎ প্ৰৱসন্ তস্যাঃ প্ৰতিজ্ঞাযাঃ সমানাংশিভ্যাম্
    ইস্হাকা যাকূবা চ সহ দূষ্যৱাস্যভৱৎ|
  tac-NT: '''Liko napu''lige sebasa alé we''é bo''ígichi, we''ká bamí asale nobi tabiléchigo
    siné bo''né gawila nílekó. Pe iligá ichúrimi oyame nile ''lige napu bejtébaga
    ajtime nile, aleka gemate newárigime galégame nile, pe jami eyéname nile alué
    rió. Onorúgame abiena anele alué Abraámi inolá napu Isaki anilime nílige, abiénachigó
    narémili nile alué gawí. A''chigóriga anele Isaki inolá napu Akobo anilime nile.'
  eng-WEBPB: By faith he lived as an alien in the land of promise, as in a land not
    his own, dwelling in tents with Isaac and Jacob, the heirs with him of the same
    promise.
  gfk-H: Ga nurnur, ma gaam kiskis kaia tano hanua bia Kalou ga kukubus bia na tar
    ia tana. Ga kiskis kaia hoing tiga hasira i la kiskis tano hanua pai nuna ia.
    Ga kis ta ira mangana palpalih. A tutun bia Kalou ga kukubus taar ta Aisak ma
    Iakop mah bia na tabar dir ma iakano hanua at, senbia dir ga lon mah hua ta kaikek
    ra palpalih.
  viv-viv: Yana wavetumagana faꞋina, babi Yaubada giwonadabedabena-ma againe vaita
    hawahawala amine gimiyami. Keke manuwa gidayogoni, au falai manugose kwafilidiya
    hibubuna-ma againe gimiyami be ginumiyamiyanana. Meda anafaiweya natuna Aisake
    kadu tubuna Yakobu falai againe himiyami, ada Yaubada babi-nadi faꞋina Abelahamo
    againe giwonadabadaba amine kadu badi agaidiya giwonadabadaba.
  yao-yao: Kwa chikulupi, ŵatemi mu chele chilambo cha chilanga mpela jwannendo. Ŵatemi
    kweleko mu masakasa mpela iŵatesile che Isaka pamo ni che Yakobo, ŵati nombewo
    ŵapochele chilanga chila chila kutyochela kwa Akunnungu.
  tgp-tgp: Ale mara mo kakau hin jara atu God mo retitauhi hinia isana, mo lo toho
    atu na rasua matan enia mo sohena vinano matea, ale mo lo juruvi na tent matea.
    Ale Isaac enia Jacob la juruvi na tent sohena. Retitauhi atu God mo silea isan
    Abraham enia nora sohena.
  auc-NT: Mänömaï wede pönëninque wadäni nëmæ gote wacä ïnongä inte wantæ ïñö quëwengä
    baï inte æ̈montaicönë owogacäimpa. Ayæ̈ Wængonguï nänö angaïmæ në ænguïna ïnöna
    inte tömengä wengä Itæca wodi adobaï tömengä wengä Aacobo wodi adobaï wantæ ïñö
    quëwente baï æ̈montaicönenque owote quëwengadaimpa.
  kbc-NT: Leeɡ̶odi me nakato Aneotedoɡ̶oji, odaa jiɡ̶idiaa liɡ̶eladi niɡ̶idi nipodigi
    micataɡ̶a daɡ̶a iomiɡ̶igi miditaɡ̶a niɡ̶idi nipodigi Aneotedoɡ̶oji ane ligegite
    me yajigoteta. Diɡ̶eladetigi nopegedi noiigiwa Isaque ijaa Jacó. Aneotedoɡ̶oji
    eledi ligegiteta Isaque ijaa Jacó me yajigotediogi idiaaɡ̶idi niɡ̶idi nipodigi.
  bmh-bmh: Gonugau ougab petak eun, gonun, go Uwait nug em go wabun aureun go betei
    em go oimai, uzan tuban du sul dareun. Go ninabun salap zau tapai maimai, dareun.
    Aisak, gonugau nag Zekop dual ag han salap zau tapai maimai, daremen. Getal Uwait
    nug ag han em marabun aneun.
  ctu-BL: Cha'an tsi' ñopo Dios, Abraham tsa' chumle ya' ti jini yajcʌbil bʌ lum che'
    bajche' tsi' sube lac Yum. Ya' tsa' chumle ti' lumal yambʌ yumʌlob. Tsa' chumle
    ti pisil bʌ otot che' bajche' Isaac yic'ot Jacob tsa' bʌ aq'uentiyob jini jach
    bʌ t'an albil bʌ cha'an Dios.
  meq-meq: Hərwi məpe mədzal gər ŋgay ka Mbəlom na, a ndza ma gəma nakə Mbəlom a gwaɗ
    ma vəleye aye. A ndza mə ɗəma na, neŋgeye madurloŋ eye, a ndzawa mə gay nakə ta
    lambaɗ ta gugumaŋ aye. Hulfe ŋgay Izak ta Zakob nəteye neheye Mbəlom a gwaɗ ma
    vəlateye gəma niye aye dərmak tə ndzawa mə ɗəma na, mə gay nakə ta lambaɗ ta gugumaŋ
    aye dərmak.
  noa-H: Mag Hẽwandamau hichig jajaauk'amjö chadcha haju k'ĩirjunaata nʌrrarr haawai,
    hichig durr deeju hatarr haar pawiajã nawe barimatarrta sĩi heeu bar simjö chi
    durr k'ʌʌn hee sĩi di k'õmarii hëunaa magreu hahau haajem heepai sĩejeejim haajem.
    Hich magta hi hiewaa Isájã hi yẽto Jacob dʌ̈i naajeejim hanaabá, bʌ̃ʌrjã hamach
    di chaar hëu hauba, hamagjã hich hagjö Hẽwandamau durr jʌ̃apiju jaautarrtá.
  alp-NT: Bei eni maka hlaleke mere, pine eono irue kena otoi rebe Alla Italukele
    eteije. Kai Tuhane Italuke ete Abrahame eni nanae Isake kai upui Yakupe ele mere
    lekwe. Masike otoi mere esie peneka po esi rue ete mere saka tamata makete, esi
    rue kena tenda.
  san-VEL: vi"svaasena sa pratij naate de"se parade"savat pravasan tasyaa.h pratij naayaa.h
    samaanaa.m"sibhyaam ishaakaa yaakuubaa ca saha duu.syavaasyabhavat|
  kbq-kbq: Hagi Abrahamu'a Anumzamo'ma hunte'nea moparera amentinti nehuno zoka vahekna
    huno, seli no ome kino umanine. Ana higeno Asaki'ene Jekopukea anahukna huke Anumzamo'a
    huvempama hunte'nea zana erisintiharegaha'e hunte'nea netrene magoka ana seli
    nompina umani'naze.
  kbh-kbh: Bëngbe Bëtsábeñe yojanos̈buachéyeca, yojobena mo inÿe luarocana ashjangonacá
    jtsiyenana, cachabe luarents̈e ndoyená, chë Bëngbe Bëtsá tbojans̈buachená luarents̈e.
    Ents̈ë́juaca pormana tambënguiñe yojoyena, cachcá nts̈amo chë chábents̈ana básenga
    Isaac y Jacob ibojëftsiyencá; y chátnaca Abrahamcá ibojanobátmana jóyëngacñama
    nts̈amo Bëngbe Bëtsá Abrahámbioye tbojans̈buachenacá.
  ron-LSB: Prin credință a trăit ca un străin în țara făgăduinței, ca într-o țară
    care nu era a lui, locuind în corturi cu Isaac și Iacov, moștenitorii împreună
    cu el ai aceleiași făgăduințe.
  pon-pon: Ni pojon a wiala men wai amen nan jap en inau, o kotikot nan im likau kai,
    a Ijaak o Iakop, me pan pil ale jojo en inau ota, ian i,
  nhe-BL: Huan pampa Abraham quineltocac tlen Toteco quiijto, yajaya ajsito ipan nopa
    tlali tlen Toteco quitencahuilijtoya quimacas. Huan nopona itztoya ipan yoyon
    caltini queja se sejcoyoc ejquetl. Huan teipa nojquiya san se quichijque Isaac
    huan Jacob pampa quiselijque san se tlatencahuali tlen Toteco huan quineltocaque.
  sps-sps: To tana faason tsun tsunia, ya kaa nato tana gum fan to te tsue faman of
    ya Gov, tsunia te faarei na mes a sagoor. Ayei te kaakaa en tana fo tovaar kandis,
    jesan kan te kaa fi Aisak ai Jekop, ito te nom kainy senviir tsuen man ten Gov.
  wnc-wnc: Kuke ita keu Anututa ie imunangge yakut komune yuke apmea Anututa keu aomu
    nae atnamik ngang natapan kekekakut. Sike ita keu wa komune aminu pakapuyut amin
    binga dakngake yukut. Yuke ita you sel dakandakata mitake iat gatu waaknga Aisak
    gatu Aisakgane waaknga Jekop ngangga yuking. Sike waaknga bapuna waapaau inandek
    inandek Anututa yanike keu wa komban yamunangge yakut.
  bus-bus: À Luda náanɛ kɛ̀, ben à bɛɛ pɛ̀ɛ bisakutaa ũ bùsu kɛ̀ Luda à lɛ́ gbɛ̃̀nɛ
    pì guu nibↄ ũ. Lɛmɛ dↄ Isaaku kↄ̃n Yakubuo, zaakɛ Luda lɛ́gbɛ̃na pì gↄ̃̀ ń pↄ́
    ũmɛ.
  gub-BL: Tupàn umume'u ywy izupe. Uzeruzar Àmàrààw ize'eg rehe. Wiko oho a'e ywy
    rehe. — Nuiko kwaw ko ywy rehe har romo a'e, i'i a'e ywy rehe har izupe a'e wà.
    Wiko a'e ywy rehe tàpuzràn pupe, wa'yr Izak ipyr, wemimino Zako ipyr. Ta'e Tupàn
    umume'u a'e ywy Àmàrààw izuapyapyr wanupe a'e no xe, Izak Zako wanupe a'e no xe.
  imo-imo: Goteni nimu mele ipuki tirimumunga Goteni timbo nimbe panjirimu kombuna
    pumbelie iye omba angililimu mele pumbe molorumu. Paimbo ulke te kamukumu naa
    takopa, sel ulke te takopa pelipe akuna Aisak kinye Jekop kinye molorumu. Aku
    lapumu Goteni nimbe panjipelie eno Timbo nimbe nimu maimu ltimele lapumu.
  boj-boj: A Qotei qa aqa areqalo siŋgilatej deqa a gilsiq mandam mutu dia brantosiqa
    yauŋ tamo soqnej. Mandam mutu di agi Qotei na a yqajqa minjej. A di sonaqa Qotei
    na minjej, “Mondoŋ e na ino moma naŋgi mandam mutu endi enjrqai.” Onaqa Abraham
    a mandam mutu dia laqnsiqa jagwa oqajqa tal gereiyoqnsiqa di ŋeioqnej. A na Aisak
    Jekop wo naŋgi joqsiqa koba na soqneb. Qotei na naŋgi aiyel dego minjrej, “Mondoŋ
    e na nuŋgo moma naŋgi mandam mutu endi enjrqai.”
  eng-DRA: By faith he abode in the land, dwelling in cottages, with Isaac and Jacob,
    the co-heirs of the same promise.
  knf-knf: Ţi pfiyaar mënţ aya awo ji nayaanţ du uŧaak wi Naşibaţi ahoŋuluŋ, afëţ
    ţi iloona. Iŧaak na Yakob bado haŋ kak, wi Naşibaţi ahoŋuŋ baka uŧaak mënţ ji
    a.
  san-KHM: វិឝ្វាសេន ស ប្រតិជ្ញាតេ ទេឝេ បរទេឝវត៑ ប្រវសន៑ តស្យាះ ប្រតិជ្ញាយាះ សមានាំឝិភ្យាម៑
    ឥស្ហាកា យាកូពា ច សហ ទូឞ្យវាស្យភវត៑។
  arn-NT: Fey ñi mupiltun mew Abraam mülepuy kiñe ka tripanche reke ti mapu mew Ngünechen
    tañi tukulpakünuletew. Re trülke kulliñ ruka mew mülepuy. Ka femngechi femi Isaak
    ka Jakob, ka femngechi koneltulelu engu am ta tüyechi tukulpakünuelchi dungu mew,
  zas-NT: Guial bililadxaman Dios, gubajnman ziꞌc benzit loj guidxliuj ni rëb Dios
    gudëëdaman lojman. Gurejman lën ree carp ni naj në guid, ziangajc Isaac në Jacob
    në laa reeman rayal guidxliuj guin.
  ken-NT: Nɛka ɛni kɛ nɛ́kʉ́ yi achɔkɔ atú anɛ Mandɛm afyɛ́ bariɛp bɛchyɛ yi. Abhak
    arɛ́, achɔkɔ ndu bɛ́tɛ́m mbɔ bɛ achi chi kɛnkɔ. Ɛnyumɔt, mɔ́ywi Áisek, nɛ ɛbhárɛ́
    mɔ́ywi Jekɔ́p, bo Mandɛm afyɛ́ nyaka bariɛp bɛchyɛ bhɔ mmɨk yɔ nkwɔ, báchɔ́kɔ
    ndu bɛ́tɛ́m nɛ yi Ábraham.
