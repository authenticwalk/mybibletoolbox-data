    ta'n scyetz.
  isn-isn: Ai ituile ku u uhuiili kina ai wikie mihi ilago anga muziila. Ai wikie
    mu nsalamida palung'wi nu Isaka nu Yakobo, asali auya ni ilago lilo liilo.
  ilo-ULB: Babaen iti pammati a nagnaed isuna iti naikari a daga a kas gangannaet.
    Kaduana a nagnaed iti toltolda ni Isaac ken Jacob, a kaduana nga agtawid iti isu
    met laeng a kari.
  pir-NT: “Ahri dihtare mʉhʉre ohoutja”, Cohãcjʉ̃ nigʉ̃ tʉhoro tiquirore wacũ tutuaro
    ti dihtapʉta tojoahye tiquiro. Topʉ ijiro ape dihta cjʉ̃no ijieperota topʉta tojoa
    cãhye. Tiquirore, tiquiro macʉno Isaac gʉ̃hʉre, tiquiro panamino Jacob gʉ̃hʉre
    tiquinare “Ahri dihtare mʉsare ohoutja”, ni Cohãcjʉ̃ yahue tiahye tiquinape. Tiquina
    tʉhoe tiahye. Sa yeye tiquina ti dihtapʉ ijiye, wahiquina cahseri wʉhʉsepʉ ijie
    tiahye mʉnano ijieyequina ijiye.
  anv-NT: Metɔɔ́ ɛwé ji áfyɛɛ́ ne Ɛsɔwɔ ɛpyɛ ji ajwɔlé né mmu baá otó ndɛre
    meŋkɛɛ́ né mme bɔɔ́ abi cha ayi Ɛsɔwɔ anyɛ́meno nnó achyɛgé nyɛ ji. Mbɔntó
    ne maá wuú Asek ne mpyáne wuú Jakɔb ajwɔlé. Ɛbwɔ́ álú bɔɔ́ bi álú mambɔ
    ntó genó ɛyigé Ɛsɔwɔ anyɛ́meno nnó achyɛgé ɛbwɔ́.
  sab-NT: Abraham mo ta gbu ulia Chube ole malen ama ñadu joge chke toi nga Chube
    kaitu amage ngwadi agwa ulia ama me chegu toi nga gdaitre alinge jwire nga Chube
    ketu amage ngwadi, ama toidu kwian chieba nga nage kare, ama u gbu sugetidale
    alin, ama chagedu nga ulita nga Chube ketu amage ngwadi. Kaire agwe Chube gerudu
    Abraham kirolla Isaac ole kaire Isaac kirolla Jacob ole Chube be nga e ulita kete
    amage toingwa, agwa ama ulita kaire agwe kledu chage Abraham kare kwian nga namu
    kle chage basale kare nga ege.
  tmd-tmd: God nuŋ mögörɨb Ebraham nugwo yad nɨgmɨn du mɨdöŋ mögörɨb aku mögörɨb nuŋ
    yöi, nöbö mö hör mögörɨb ñɨŋɨm. Nuŋ nöbö pad piakuyöbö i röxg mɨdöŋa. Nuŋ aliö
    du mɨdön, ap uñ ram akwör urön hölɨm yönön, ha nuŋwa Aisak yöx pön höŋa. Yöx pön
    höm dib röxön, nuö rɨg röŋ mag akwör ap uñ ram akwör hölɨm yönmɨdöŋa. Aisak ha
    nuŋwa Jekop yöx pön höm dib röxön, algör ap uñ ram akwör hölɨm yönmɨdöŋa. Makwam
    God mönö ölɨsö ma yadön Ebraham nugwo yad nɨgöŋ mögörɨb aku, ha nuŋ hogwa Aisak
    Jekop yöŋö algör ör yad nɨgöŋa.
  acr-NNT: Ruma ri kubꞌulibꞌal ukꞌuꞌx rukꞌ ri Dios, ri Abraham xeꞌjeqela pa ri luwar
