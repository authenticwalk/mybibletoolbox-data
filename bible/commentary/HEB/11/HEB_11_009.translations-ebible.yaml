  bod-N: ཁོས་དད་པར་བརྟེན་ནས་ཁོ་རང་ལ་ཞལ་བཞེས་གནང་བའི་ཡུལ་ལ་སོང་སྟེ་མགྲོན་པོ་ལྟར་གནས་ཤིང་།
