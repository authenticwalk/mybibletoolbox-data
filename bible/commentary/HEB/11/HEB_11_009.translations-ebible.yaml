    i'imacale Tupana chojé, riqueño'ó re i'imacana. Ajopana te'eré eyaje queja ri'imacá
    re rinacu pamineco. A'arumacaji me'ejñapini riñacaré i'imaqué. Ñaqué caja riyanimínami
    chuna, Isaacmi chu, Jacobmi chu, quele i'imajica a'arumacaji me'ejñapini ja'apija
    caja. Ricaja calé i'imaqueri nañacaré. Najló caja Tupana quemari ilé te'erí nacú,
    riyurícoloje najló penaje.
  djr-djr: Yo nhinany ŋayi gan Yipurayimdja märr-nhirrpanminyawuyyu ŋunhiliyiny mulkuruŋurnydja
