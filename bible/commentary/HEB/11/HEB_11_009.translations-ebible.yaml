    pa kaxyw nẽ kugrà nẽ ma amnhĩ kôt o pa. Amnhĩ kaxyw Tĩrtũm mã hamaxpẽr rãhã jakamã
    ã amnhĩ nhĩpêx anhỹr o pa. Nẽ Apraãw kra Ijak nẽ htàmnhwỳ Jakoja wa Apraãw pyrà
    nẽ mry kà ho õrkwỹ nẽ ma amnhĩ kôt o pa. Nhũm Tĩrtũm kot Apraãw mã kapẽr pyrà
