    i'. Ya'stzun ban i' tan tu' at ẍch'iw tan topone'n tul yi jun tnum yi Ryos txumul
    tetz, nin Ryos nuc'ul tetz. Ej nin ite'n nin e' ban Isaac tu Jacow. Ja chicyaj
