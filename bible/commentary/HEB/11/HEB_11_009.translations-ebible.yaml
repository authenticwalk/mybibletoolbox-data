    can'jen'fa.
  ghs-ghs: Noi ai tataumaqi naru oke qupadzomaqi dzore ma aabeho isakita parai nagama
    tuuma ma baaba ota eete qaata.
  peg-peg: ପାର୍ତି ହୁଦାଂ ହେୱାନ୍‌ ବିଦେସ୍‍ନିକାନ୍ ଲାକେ ପାର୍ମାଣ୍‌ନି ଦେସ୍‌ତ ବାହା କିଜ଼ି ପାର୍ମାଣ୍‌ନି
