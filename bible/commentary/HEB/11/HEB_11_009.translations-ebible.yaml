  dso-dso: ତାର୍‌ ବିସ୍‌ବାସର୍‌ ଲାଗି ପର୍‌ମେସର୍‌ ତାକେ ଦେବି ବଲି କାତା ଦେଇରଇଲା ଦେସେ, ସେ ବିନ୍‌ଦେସର୍‌
    ଲକ୍‌ ପାରା ତୁମ୍‌ ଟାନି ରଇଲା । ସେନ୍ତାରିସେ ତାର୍‌ ପଅ ଇସାକ୍‌ ଆରି ଜାକୁବ୍‌ ତାର୍‌ ନାତି
    ମିସା ପର୍‌ମେସର୍‌ କାତା ଦେଇରଇଲାଟା ମିଲାଇବାଟାନେ ମିସ୍‌ଲାଇ ।
  meu-meu: Abidadama dainai gwauhamata tanona ai e noho hedoa-hedoava, Isaak bona
