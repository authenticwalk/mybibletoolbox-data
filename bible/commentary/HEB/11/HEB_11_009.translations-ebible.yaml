    xa xjeqiꞌ xeꞌ taq carpa, y jelaꞌ xkiꞌan ri Isaac y ri Jacob, ma e ne jun rike
    xkikꞌul ri ubꞌiꞌtisim lo ri Dios chike.
  kpg-kpg: Di hagadonu o maa dela gaa noho iei mee be tangada hua gee i lodo tenua
    God dela ne hagababa ang gi mee, i lodo nia hale laa, gadoo be Isaac mo Jacob
    ala ne kae di hagababa la hua mai baahi o God.
  taj-taj: विश्‍वास लबासे लमा अब्राहाम परमेश्‍वरसे पिन्‍ना भिसी कबुल लबा य्‍हुल्‍सारी
    निसी विदेशी ह्रङ् लसी पाल फ्रेङ्‌सी चिजी। थेह्रङ् लसीन परमेश्‍वरसे इसहाकदेन याकूबदाएनोन
    थे य्‍हुल्‍सा पिन्‍ना भिसी कबुल लजी। ओच्‍छे थेनीगदेएनोन अब्राहाम ह्रङ् लसीन चिजी।
  avt-avt: Ebraham kises hɨm me God te hɨrak ken kau wit kerek God katɨp hɨrak kakwetɨwekek.
