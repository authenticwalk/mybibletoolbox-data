    jar aja ym a''e ixo. Usak te''e ixo ame''ẽ ke a''e aja ixo. So''o pirer ok namõ
    a''e wata wata ixo. Isak pe aja tĩ. Jako pe aja tĩ. A''eta pe Tupã juja katu te
    pandu tĩ: “Nde pe kome''ẽ ywy ke ihẽ ame''ẽ ta” aja.'
  fra-LSG: C’est par la foi qu’il vint s’établir dans la terre promise comme dans
