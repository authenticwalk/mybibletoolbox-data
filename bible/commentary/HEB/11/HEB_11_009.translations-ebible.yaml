  kgp-NT: Topẽ ki rã kỹ jẽ kỹ tóg ga ẽn mĩ tĩg ja nĩgtĩ. Topẽ tỹ ti mỹ ga ẽn nĩm sór
    ja vẽ, hã ra tóg tỹ ã tũ tũ ra tóg mĩ tĩg ja nĩgtĩ, tá. Kur tỹ ĩn krẽm ẽmãn kỹ
