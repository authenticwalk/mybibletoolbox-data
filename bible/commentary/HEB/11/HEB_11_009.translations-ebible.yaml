  ena-ena: Uavɨla fɨli tɨbɨ vaka Asɨ agaŋ nusaŋ igu igu saŋ ciaŋ mɨguavɨla abami heŋ
    umi uami. Uavɨla fɨli tɨbɨ heŋ hulaŋ ihɨlɨŋ hɨnimi uami. Aisakɨ Jekopɨ ani ani
    agɨlaŋ avi heŋ ala hɨnihɨni havɨlɨ ulaŋ hafihafi hɨniavɨhadami uami. Asɨ agaŋ
