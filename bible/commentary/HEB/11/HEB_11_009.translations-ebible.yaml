    tunum alaltap kelala, abiin mafak tiin-bomdala, am tambal so ma de-somdala disa.
    Saak sel am tem kulu tiin-bom ilsa. Kuno Aisak sole, Jekop so, alep yakal ti kunolin
    ilin ultap bom-bisip. Kemin, sawaayak kawu God almi Sukon Tem uyo alep kiimi sang
