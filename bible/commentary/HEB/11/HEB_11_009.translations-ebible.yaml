    de cuero de animal, igual como el maga casa del di suyo hijo si Isaac y el di
    suyo ñieto si Jacob. Y ya queda sila maga heredero tamen de aquel mismo promesa
    de Dios acerca de aquel lugar.
  uig-ARA: ئېتىقادى بولغاچقا ئۇ ۋەدە قىلىنغان زېمىندا، خۇددى ياقا يۇرتتا تۇرغاندەك
    مۇساپىر بولۇپ چېدىرلارنى ماكان قىلىپ ياشىدى. خۇدانىڭ ئۇنىڭغا قىلغان ۋەدىسىنىڭ
    ئورتاق مىراسخورلىرى بولغان ئىسھاق ۋە ياقۇپلارمۇ ئۇنىڭ بىلەن بىرگە شۇنىڭغا ئوخشاش
    ياشىدى.
  tuf-tuf: Sir ajc uní quen rahjác rehquít, ima quin wícata cajc ey cutaran cahujín
    cajc cut itir eyta ítchacro. Isaaquin owár, Jacobin owár birar urar oya chohcha
    cahm camot itot béjecro. Abrahamin quin, Isaaquin quin, Jacobin quin, Sir imat
    eyin owár bin quin cajc wiquin wac bahjáquinro.
  abx-abx: Tungod si pagtapod, awili iya pag'istar ari si lugar nga nagpasa'ad hamok
