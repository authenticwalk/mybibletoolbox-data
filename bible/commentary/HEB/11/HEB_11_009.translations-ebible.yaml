  ita-1885: Per fede Abrahamo dimorò nel paese della promessa, come in paese strano,
    abitando in tende, con Isacco, e Giacobbe, coeredi della stessa promessa.
  muy-muy: 'Azuhva məfəki ahàr gayaŋ ni ti ànjəhaɗ ka haɗ ya ti Melefit àɗəm aməvi
    ni, ay ànjəhaɗ ti akaɗa naŋ zal mirkwi : ànjəhaɗ a ahay miviceni bu. Wur gayaŋ
    Izak, kələŋ gani wur huɗ gayaŋ Zekʉp day tànjəhaɗ a ahay miviceni bu akaɗa gayaŋ
    ni : nday day Melefit àhi ana tay aməvi haɗ ya ti àɗəm aməvi ana Abraham ni ana
    tay.'
  kqc-kqc: Mokena vari gira aena dudu, okina amiye di gagani kana, nitore reyo konori
    amegi diyo. Mironari Isaac ma Jacob, kaere bi ina gogo mina nitore reyo ago di
    beika baika moigedi, bi inasa karaga yavari vakoi amegamadi.
  tav-tav: Aá, topʉ caejayupʉ. Eja, “Ati yepare mʉ yʉ joogʉ,” Dio cʉ caĩricaropʉ cãñupʉ.
    Apero macacʉ anibaopʉcʉna ti yepapʉ catuayupʉ, Dio cʉ̃re cʉ caĩ cũriquere api
    nʉcʉbʉgoʉ. Ti wamere bairona cabuioyupʉ Dio Abraham macʉ Isaáre, cʉ pãramipʉ Jacobopʉ
    quenare. “Ati yepare mʉñʉja joogʉ,” na caĩ buioyupʉ Dio. To bairi Abraham, na
    quena ti yepapʉ ãnaa waibʉcʉ ajeri wiiri yoaro me ãna wiiripʉ cãninucuñuparã.
  eng-ULB: It was by faith that he lived in the land of promise as a foreigner. He
    lived in tents with Isaac and Jacob, fellow heirs of the same promise.
  spa-VBL: Por fe en Dios vivió en la tierra prometida, pero como extranjero, viviendo
    en tiendas junto a Isaac y Jacob, quienes participaron con él al ser herederos
    de la misma promesa.
  fra-_FOB: Par la foi, il demeura dans la terre qui lui avait été promise, comme
    dans une terre étrangère, habitant sous des tentes, avec Isaac et Jacob, les cohéritiers
    de la même promesse.
  hau-ULB: Ta dalilin bangaskiya kuma ya zauna bare a kasar alkawari. Ya yi zama cikin
    Alfarwa tare da Ishaku da Yakubu, magadan alkawari guda tare da shi.
  mal-mal: വിശ്വാസത്താൽ അവൻ വാഗ്ദത്തദേശത്ത് ഒരു പരദേശി എന്നപോലെ ചെന്ന് വാഗ്ദത്തത്തിന്
    കൂട്ടവകാശികളായ യിസ്ഹാക്കിനോടും യാക്കോബിനോടും കൂടെ കൂടാരങ്ങളിൽ പാർത്തു.
  lit-lit: Tikėjimu jis apsistojo kaip svetimšalis pažado šalyje, kaip svetimojoje,
    gyvendamas padangtėse su Izaoku ir Jokūbu, to paties pažado bendrapaveldėtojais,
  urd-GVR: Īmān ke zariye wuh wādā kie hue mulk meṅ ajnabī kī haisiyat se rahne lagā.
    Wuh ḳhaimoṅ meṅ rahtā thā aur isī tarah Is'hāq aur Yāqūb bhī jo us ke sāth usī
    wāde ke wāris the.
  far-far: Ma kada nia ka dao ana lofaa ne God fata alangai ana, nia ka to dia na
    wane kwaita laona lofaa nai, ma nia ka to ga 'ana laona 'o'obe. Nia ka 'urinai
    laugo ana wele nia sa Aesak, ma koko nia sa Jakob. Keroa saitamana laugo ana na
    fata alangaie ne God saea fua sa Abraham nia to laugo fuadaro.
  suz-BL: मिनु थमा सुइश्‍शा कोंइशो रागीम जाक्‍दीश्‍शा, परमप्रभु यावे आ गेशो लोव़ ताइब
    आ तौ इसहाक, आ चच याकूब नु काथा बाक्‍शा, अर्को रागी ङा मुर खोदेंशो पा खिं मसेल्‍थु
    ताम्‍बु कीशा बाक्‍माक्‍त।
  car-NT: Tamusi amyikary ke ty'wa, moro Tamusi nyry man aitopo po tamanje man, aporemy
    me na'nen e'i'pa. Tamimapotymy auto ta tamanje man mo'ko Isak maro, Jakob maro
    enapa. Mo'karon maro ro moro iro noro Tamusi wykatopombo apyiry tywaije i'wa man.
  amp-amp: Abrahamr yimorn Bro Nkifrar wom kmitn fak htamorr. Nd kmit o bbinysoft
    bi yima tohet tkitt fak htamorr. Abrahamr bi yima tohet tkitt yak htamohat nhai
    kfo marimor, “Tamohmpno nda yima tohet tkitt Bro Nkifrar yak htamora? Tfit wom
    tkitm yiruha.” Nhai. Ror be nd Bro Nkifrar bi kfoyuk mrokfot wany yakiohato rorhu
    dukeft duka memor, “Na bi ndar tkitt fak htamora, to tfit finji wom finji yirhoya?”
    Be inji dukahato ser kunymn toh habrimom rorhu yon tuhtirpno. Aisak Jekofrof,
    rof nhaf be nd Abrahamr toh hnamo toheft be inji tohmof. Be nd Bro Nkifrar Abrahamr-pno
    kfomo tngt wany yakio hatohhato tohmom.
  bht-bht: परमेश्वरे जिस जगा दा बायदा कितया था, अब्राहम उस देशे च परदेसियां सांई तम्बूआं
    च रेंदा था, उदे सोगी उदा जागत इसहाक कने पोत्रू याकूब भी तम्बूआं च रेंदे थे, जिना
    जो परमेश्वरे ला ऐई बायदा मिलया था।
  eng-NOY: By faith he sojourned in the land of the promise, as in a foreign country,
    dwelling in tents with Isaac and Jacob, the heirs with him of the same promise;
  cub-NT: Ʉ̃i jʉ aiye báque boje Jʉ̃menijicʉre, cʉrejaquemavʉ no joborõ Jʉ̃menijicʉi
    jíquijoborõi ʉ̃i pãramena márajivʉre, yópe dijoborõcavʉ ãmevʉ ne cʉepe. Abraham
    mácʉ ʉ̃ jinaque, cuivʉ bácavʉ, ʉ̃i mácʉ, Isaac bácʉ, aru ʉ̃i pãramecʉ, Jacob bácʉ
    máre, cʉrejaquemavʉ ãniñamia cʉ̃ramia ãimapod̶aque d̶aiñamia máque jívʉi. Aru
    na mácavʉ máre, Isaac bácʉ aru Jacob bácʉ, Jʉ̃menijicʉ “Mearo d̶acacʉyʉmu yʉ mʉre”,
    ʉ̃i coyʉimara marejaquémavʉ na mácavʉ coapa.
  ita-1927: Per fede soggiornò nella terra promessa, come in terra straniera, abitando
    in tende con Isacco e Giacobbe, eredi con lui della stessa promessa,
  lww-lww: Naga mial m̃a pano-o, pogos nap̃a pa m̃alivi ea, sa ga wolawa ga tai, ana
    purvanua ke nap̃a Ntewa pisaar pan narui. Ana p̃ere yum̃a tapolen m̃ene yo nena,
    sike e nene amio na mratava puna lala, sa nap̃a narina lala, nap̃a Aisak lala
    amio mapina lala nap̃a Sekop lala, nap̃a la m̃ena akus porotano nene nap̃a Ntewa
    tam̃an pan la ve kiela lue.
  ckb-ckb: بە باوەڕ وەک بێگانە لە خاکی بەڵێنپێدراودا نامۆ بوو، لە چادردا ژیا، وەک
    ئیسحاق و یاقوب کە ئەوانیش میراتگری هەمان بەڵێن بوون،
  nas-nas: Teketa tee ninka masikaꞌanta narung ninka damisimaiari otouꞌ temeensiꞌkoo
    maraka-antavuuꞌnameensiꞌkoo, akokameensiꞌpinaꞌ noruꞌuma, kaandesi-koo kaniarama
    nanukoꞌ. Eeꞌnoko bauring Aisakeꞌ teeꞌke, napoꞌ tee Jeekopiꞌ baꞌdompeng nariꞌ barenku
    okonakang Eebaraamiꞌ ninka maraka-antavuruꞌnakang deempariri.
  uvl-uvl: Ana non lohot nga kileng nem nenge NeHalang hele ke kerkereng ke teke tunge
    lange i. Rahite letena manmanna ngana pe lele na pelpele mur nga kileng neu pe
    tu ke pomanga none nge at nga kileng tau ngana. Pe Isak pe Iakop pule. Iange NeHalang
    heleia helenga elle mana lange iri.
  eng-BBE: 'By faith he was a wanderer in the land of the agreement, as in a strange
    land, living in tents with Isaac and Jacob, who had a part with him in the same
    heritage:'
  ixl-CNT: Tiꞌ koꞌn vikꞌujeꞌ ikꞌuꞌl tiꞌ viyol u Tioxh, ex atinoj tu u txꞌavaꞌ vaꞌl
    maꞌtich taltu u Tioxh te kꞌuxh aal ech kuꞌen aꞌ tatin puera aanima tuul iꞌana.
    Tan taꞌn motx atinku tu qꞌu tzꞌuꞌm paꞌtebꞌal. Kꞌuxh maꞌtich talax te aas saꞌaqꞌax
    itxꞌavaꞌ. Echat chit iꞌan vikꞌaol, ayaꞌ u Isaac tuchꞌ u tiimam ayaꞌ u Jacoob.
  xsi-xsi: Abraham ne kalo-tawana ikeno pa Maro Kindeni. Mine kala ilâ imo tâno ŋinde
    Maro Kindeni muŋga ipatea papa, aku imo tâno ŋinde itogo tamâta lombo mwasina.
    I uru imo pâla nâ ilo, aku muli, i natu Isaka tava Isaka natu Yakopu, kinzi rua
    kala simo pâla nâ ilo mine nâ. Maro Kindeni ne ŋgua pâŋa itula pwataki tu i ma
    tâno ŋinde ilua Abraham ne vâsa kinzi tona.
  crx-NTPO: Be 'alha' hoont'oh-i, 'i be ndi yun yuts'u yoozi-i, 'i ooch'e' tileh.
    'Et njan yun k'ut 'uts'un keyoh whut'en-un unli, 'et whuz un'a njan yun k'ut usda.
    Nimbali bet za whut'i. Ndunne Isaac 'ink'ez Jacob 'enne cha 'en k'un'a nimbali
    be za huwhut'i. 'Enne cha ndi Abraham ye yuts'u náhizya-un, 'enne bulh buch'e'
    whutaleh.
  kan-OKCV: ನಂಬಿಕೆಯಿಂದಲೇ ಅವನು ವಾಗ್ದಾನದ ದೇಶಕ್ಕೆ ಬಂದಾಗಲೂ ಅನ್ಯದೇಶದಲ್ಲಿ ಇದ್ದವನಂತೆ ಗುಡಾರಗಳಲ್ಲಿ
    ಇದ್ದುಕೊಂಡು ಪ್ರವಾಸಿಯಾಗಿದ್ದನು. ಅದೇ ವಾಗ್ದಾನಕ್ಕೆ ಬಾಧ್ಯರಾಗಿದ್ದ ಇಸಾಕ ಯಾಕೋಬರು ಸಹ ಗುಡಾರಗಳಲ್ಲಿ
    ವಾಸಿಸಿದರು.
  bbb-bbb: Fu ma vierafema ijadufuo fu e aebeko igege rena e binobuo aesakae ije Godi
    fu kuaema ijia are muvuaka sana ijia finoe. Ro kuke fari fuone e Aesekikiro asae
    fuone Jekafu budua bu vua ni besu ije Godi fu kuaema ije ma vierafena karinoe.
  blw-blw: Yag angkay inumchah hen anchi lota, wat gapon afurotna, annag entàén way
    an lawag kommampo way kaman funag way achi kaman hen ekaman koma hen anchi ustoy
    nangenlota. Yag kaman agéhchi hen nekaman an anàna way Isaac ya uray ah apona
    way Jacob way tàén netatappecha amin hen anchi empostan Apudyus, wat hehennédcha
    chillu amin hen mangempatawichan Apudyus hen anchi empostana way epatawidna an
    chicha.
  tam-2017: விசுவாசத்தினாலே அவன் வாக்குத்தத்தம்பண்ணப்பட்ட தேசத்திலே அந்நியனைப்போல
    வாழ்ந்து, அந்த வாக்குத்தத்தத்திற்கு உடன் வாரிசாகிய ஈசாக்கோடும் யாக்கோபோடும் கூடாரங்களிலே
    குடியிருந்தான்;
  azz-NT: Huan Abraham tacuautamaticnemic ihuan Dios. Ica ya nojón Abraham calyetinemic
    campa ne tal ten Dios moyectencahuac de quitayocolis. Huan ijcón in Abraham ompa
    tepalyetoya. Huan calyetinemía itech mantiadajcalme. Huan no calyetinemíaj in
    Isaac huan Jacob itech mantiadajcalme. Huan nochi yejuan ayamo quiselijque in
    tatiochihualis ten Dios moyectencauca de quintayocolis.
  spa-RV-1909: 'Por fe habitó en la tierra prometida como en tierra ajena, morando
    en cabañas con Isaac y Jacob, herederos juntamente de la misma promesa:'
  csy-csy: 'Upna tungtawn in kamciam ngam sung ah peamta in om a, ngamdang ah om bang
    in puanbuk sung ah kamciam kibangtek a nga Isaac le Jacob te taw teangkhawm uh
    hi:'
  mxq-NT: Mʉbʉjkʉngyʉjxm tsyʉna̱a̱y wit tʉgoty éxtʉmʉ jaybyeꞌxyʉn ma̱ ja naxwíñʉdʉ
    diꞌibʉ natyʉ Dios tʉ tyukmʉwa̱nda̱a̱gʉty; es dʉꞌʉn ttuundʉ ja Isa̱a̱ es ja Jakoob,
    diꞌibʉ naty tʉ tꞌaxá̱jʉdʉ nandʉꞌʉnʉ tadʉ wa̱ndakʉn.
  tzj-NT: Tok xekaj chipan ja nación ja tzujux tre tri' q'ueje' wi' masqui ma rtinamit
    ta pro rmal ja yukulbal ruc'u'x ruq'uin ja Dios ja tok xuban queri'. Q'ueje' na
    pa tak jay je'e ja tz'um ocnak e rachbil Isaac in Jacob, eje'e' chakaja' junan
    tzujux chique ja cani' tzujux tre ja rAbraham.
  tdt-tdt: Too tiha rai nebee Maromak promete atu foo ba nia nee, nia fiar nafatin.
    Nee mak nia prontu moris hanesan ema lao rai hodi hela iha tenda okos deit. Maromak
    nia promesa nebee Abraão simu nee tuun mos ba nia oan Isac ho nia bei-oan Jacó,
    i sira mos moris hanesan ema lao rai nafatin.
  ron-BTF: Prin credință a locuit el temporar în țara promisiunii, ca într-o țară
    străină, locuind în corturi cu Isaac și Iacob, co-moștenitori ai aceleiași promisiuni.
  eng-WEBP: By faith he lived as an alien in the land of promise, as in a land not
    his own, dwelling in tents with Isaac and Jacob, the heirs with him of the same
    promise.
  eng-FBV: Trusting in God he lived in the promised land—but as a foreigner, living
    in tents, together with Isaac and Jacob who shared with him in inheriting the
    same promise.
  nld-1939: Door het geloof vestigde hij zich in het land der beloften als in den
    vreemde, en woonde daar in tenten tezamen met Isaäk en Jakob, de medeërfgenamen
    derzelfde belofte;
  bwo-bwo: Jangiyets keewo bínton naatetwotsi wottswots Yisak'nat Yak'obnton jangiyets
    datswatse ash datsi ash wotat gofootse b́bee imnetiyone.
  nch-BL: Huan pampa Abraham quineltocac cati Toteco quiijto, yaya ajsito ipan nopa
    tali cati Toteco quitencahuilijtoya quimacas. Huan nopona itztoya ipan yoyon calme
    quej se cati amo nepa ejquet. Huan teipa nojquiya san se quichijqui Isaac huan
    Jacob pampa quiselijque san se tatencahuali ten Toteco huan quineltocaque.
  quc-TNT: Rumal chi kas xcojon ri ka mam Abraham, xc'oji chila' pa ri ulew ri' ri
    xchi'x che rumal ri Dios, je' ta ne chi are jun estranjer winak. Xak pa tak carpa
    xc'oji wi. Je' c'u xuban ri ka mam Isaac, ri ka mam Jacob ri xukuje' xchi'x chque
    rumal ri Dios jas ri xubij che ri ka mam Abraham.
  tfr-NTPO: Ga mär Sbö go kjĩshko ga öötong beno sök kjok twe ba kong l̈ara l̈ishko,
    no shto obl̈ë so wl̈eni. Kjok buk kjrina kjok dogo, shäryaga Sbörë ber ĩyado wl̈o.
    Kjok l̈i koshara Abrahamdë, äär ber sök eshko wl̈o. E kjĩshko ga sök kjok ëre
    kjing go obishko ga beno sök kjok shto obl̈ë obl̈ë u shäryak öng kwota go roshko.
    Ba wa Isaac, ba tjër Jacob, e omshäryono eni bako, tjl̈õkwo l̈ara Sbörë Abraham
    kong jl̈õkoyo l̈i twara ba kong l̈ok eni bako kjĩshko.
  kaq-NT: Papan hinanyaxihqui main nocotax sca ta janohahbibaan nahuahax bi jano jihuenishqui.
    Jahuen baque Isaaque, jahuen xohta Jacobo rihbi ta hahbetan jaa xoboho jihuenishqui,
    jaa mai hahbetan hihboyaxihquibo.
  sgb-sgb: Gawan ha paniwala na, ay nagtêêh yan nagbuyot hên nagpaidi ha tolda bayro
    ha logal ya impangako kana ha kaatag ya bansa. Êmbayro êt hên nagpaidi ha tolda,
    ya anak na hi Isaac haka hi Jacob ya apó na, ya kapareho ni apo Abraham hên pinangakoan
    ni Apo Namalyari hên habaytoy logal.
  vie-1934: Bởi đức tin, người kiều ngụ trong xứ đã hứa cho mình, như trên đất ngoại
    quốc, ở trong các trại, cũng như Y-sác và Gia-cốp, là kẻ đồng kế tự một lời hứa
    với người.
  kxv-kxv: ନାମୁଟି ଏ଼ୱାସି ଏଟ୍‌କା ଦେ଼ସାତାରିଲେହେଁ ଆ଼ଞ୍ଜାମାନି ଦେ଼ସାତା ବାସା କିତେସି, ଏ଼ୱାସି
    ତୂମୁତା ବାସା କିତେସି ଅ଼ଡ଼େ ଏ଼ୱାଣିଲେହେଁ ମାହାପୂରୁ ଆ଼ଞ୍ଜାଲିଏ ଇସାହାକ ଅ଼ଡ଼େ ଜାକୁବ ଜିକେଏ
    ତୂମୁ ଇଲୁତା ବାସା କିତେରି ।
  amu-NT: Ndoꞌ ncꞌe na tyotseiyuꞌya tsꞌoom, ñeseijomnaꞌ jom na tyomꞌaaⁿ tyuaaꞌñeeⁿ
    chaꞌna tsꞌaⁿ na cweꞌ tyjeeꞌya, ndoꞌ juunaꞌ tyuaa na macanaaⁿꞌaⁿ na tquiaa Tyꞌo̱o̱tsꞌom.
    Cweꞌ lꞌaaliaa tyomꞌaaⁿ joꞌ joꞌ ndoꞌ majoꞌti Isaac ñꞌeⁿ Jacob na mañejuu ñꞌoom
    tsoom na nndaana na nntsꞌaaⁿ.
  hin-CV: वह विश्वास के द्वारा ही उस प्रतिज्ञा किए हुए देश में वैसे रहे, जैसे विदेश
    में एक अजनबी रहता है. विदेश में एक अजनबी की तरह उन्होंने यित्सहाक और याकोब के
    साथ तंबुओं में निवास किया, जो उसी प्रतिज्ञा के साथ वारिस थे.
  spa-BES: 'Por la fe él era un vagabundo en la tierra de la promesa, como en una
    tierra extraña, viviendo en tiendas con Isaac y Jacob, quienes tenían una parte
    con él en la misma herencia:'
  san-BEN: ৱিশ্ৱাসেন স প্রতিজ্ঞাতে দেশে পরদেশৱৎ প্রৱসন্ তস্যাঃ প্রতিজ্ঞাযাঃ সমানাংশিভ্যাম্
    ইস্হাকা যাকূবা চ সহ দূষ্যৱাস্যভৱৎ|
  tdx-tdx: Fatokisañe ty nañialoa’e an-tane nampitamaeñey, hoe ambahiny, ie nimoneñe
    an-kivoho mindre am’ Ietsa­ke naho Iakobe, mpitrao-lova ama’e amy fampitamàñey.
  naf-naf: Nâmkiŋpepemak maŋge keyepmti msat zetik mpeye ke mege. Ke lueŋ maneti mesâtnok
    mka zegwem zegwem walati ke mawemtan. Aisakmak Zekop eget msat keyet Kawawaŋaŋ
    zetik mimidendeŋaŋgapmti sepem kegogak mbun.
  grc-MT: πιστει παρωκησεν εισ γην τησ επαγγελιασ ωσ αλλοτριαν εν σκηναισ κατοικησασ
    μετα ισαακ και ιακωβ των συγκληρονομων τησ επαγγελιασ τησ αυτησ
  vid-vid: Kwa makundo nakekala kota mjenzi kuli isi yalaganwe na Nguluwi. Nakekala
    ako kuli ihema kota vyowekale Isaka na Yakubu. Na hewo kahi nawelumba kuli kilagana
