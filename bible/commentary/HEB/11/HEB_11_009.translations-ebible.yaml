  buk-buk: Ma yom tigeŋ naŋ Anötö gic bata têŋ Abraham, naŋ gic Aisak lu Jakob ŋawaê
    bocdinaŋ. Magoc Abraham, ma Aisak lu Jakob naŋ sêŋkuc iŋ, naŋ sêti nom ŋadaui
    dom, sêndöc bac po gitôm lau apa. Magoc Abraham kêŋ whiŋ yom naŋ Anötö gic bata
    têŋ iŋ.
  pri-NT: Ûna é tèepaa naa na pwi napô na é naa têe wà Pwiduée, â é wâro wê, goro
    cèikî, na wâ imwaano, ba é pwacèwii pwi pârame. Â ru wàrapwiri mwara wà Isaaka,
    pwina naîê, ma wà Iakobo, pwi èrùé. Ba ê *auipwataâboro na ia é pwa tà Abéraama
    wà Pwiduée, âna kà diri tèpa gòobèreè mwara.
  zpq-NT: Na' Abrahanṉa', da' gwyejnilaže' Diosen' jasoe' laž beṉe' zito' da' gwna
    Diosen' gac c̱he' na' gac c̱he xi'iṉ diaža c̱he'. Gwzoe' ḻo' yo'o de lache'ze
    na' ḻecz ḻo' yo'o de lache'ze gwnita' xi'iṉe' Isaaquen' na' xi'iṉ xesoe' Jacob
    beṉe' ḻecze gož Diosen' gac yežlion' c̱hegaque'.
  por-TFT: Foi por confiar em Deus que Abraão vivia como se fosse estrangeiro numa
    terra que Deus lhe tinha prometido. Abraão morava em tendas, e seu filho Isaque
    e neto Jacó seguiram a mesma prática. Deus prometeu dar- lhes as mesmas coisas
    que prometera dar a Abraão.
  gwi-NT: Vit'eegwijyąhchy'aa ch'adanh nahkat nantł'eegwihih'aa nyąą ąįį Abraham yik'injiighit
    geh'an aakin nilii ts'ą' ch'izhii yaaneehiidal nąįį haa ch'adanh nahkat gwa'an
    zheh gwadhah zhit gwich'įį, Isaac ts'ą' Jacob haa chan giik'it t'igee'ya', geedan
    chan Vit'eegwijyąhchy'aa jidii nakhwantł'eehihłyaa nyąą, ąįį gwik'injigiighit
    geh'an.
  gvn-gvn: Nyulu God believeim-bunganya, nyulu yinyaymba bubungu dungan. Nyulu ngarrbal
    bundandan yinyaymba bubungu Godungku nyungun promiseim-bungan yinya bubu dajinka.
    Nyulu tentmunbu bundan, nyulu, and nyungu kangkal Isaac, and nyungu kaminjarr
    Jacob. Godungku bulanin Isaac, and Jacob yalarrku promiseim-bungan yinyaynka bubuku.
  nhy-NT: Por yen tlaneltokalistle, Abraham ochantik itech oksé tlale katlej Dios
    okilwij kimakas. Abraham ochantik ijtik mantajkaltin, ijkón ken Isaac iwan Jacob
    noijki ochantikej ijtik mantajkaltin porke yejwan noijki okinmilwij in Dios nik
    kinmakas in yon tlale.
  asm-FB: এইদৰে বিশ্বাসৰ দ্বাৰাই তেওঁ বিদেশীৰ দৰে প্ৰতিজ্ঞাৰ দেশত প্ৰবাসী হৈ থাকিল৷
    সেই একে প্ৰতিজ্ঞাৰ সহধিকাৰী ইচহাক আৰু যাকোবৰ সহিত তম্বুত বাস কৰিছিল;
  okv-okv: Enda ai ta God tumota ue hari tumbuto tembarako ue horoma eto mitiaetija
    amo amita meni Isaac te Jacob te aingeto enda amo God na ikau enana ta enda toho
    aisuja ai mitiaetera
  mxt-NT: Cha cuenda cha chinó iñi ra Abraham, yucuan chaha chiyo̱ ra nu ñuhú cha
    ta cuhva ca Nyoo chi ra. Chiyo̱ ra noo vehe sahma ri, ta suri tyicuan caa tucu
    ra Isaac, sehe ra, ta ra Jacob, sehe ñañi ra. Vatyi suri catyi̱ tucu Nyoo chi
    nɨnduvi ra cuan tyi cucuhva ra ñuhú cuan chi ra.
  tzo-NT: Yu'un oy xch'unojel yo'nton ti Abrahame, hech yu'un c'alal inaqui ti balumil
    ti i'ac'bat sventaine, muc xch'un ti ja' mero slumal o. Ja' no'ox nailnucul laj
    snain ti Abrahame. Hech laj spas uc ti snich'one, ja' ti Isaaque, xchi'uc ti yelnich'one,
    ja' ti Jacobe, c'alal hech laj yich'ic comel ti balumile.
  ind-AGS: Karena percaya kepada Allah, Abraham tinggal di negeri perjanjian — tetapi
    sebagai orang asing, tinggal di tenda, bersama dengan Ishak dan Yakub yang berbagi
    warisan perjanjian bersamanya.
  omw-omw: Evarahaamuva Kotira quara qutaave timwa kyero Kotiva nai mwia kyaama to
    mwataraqaa uro variqi viro mwiva mpo mwatanaava votima kyero variqaro mwiva hia
    mwaakyota variani nraamwunra hoqa taraitiro, seri nraamwu nraahu hoqa kyero mwiqi
    mpoqi mpoqi variqiro vura. Mwitaa huvata mwia mwaaqu Aisaakivavata mwia nraisi
    Iaikopuvavata tiqata, Kotiva mwata mwaanra tu quava tiritanani vaiharo mwaa mwatara
    tiri kyaama taivama vaiho, timwa kyeqata mwi mwataraqaa seri nraamwuqi nraahu
    variqi vurama.
  yrb-yrb: Danu naueta Godibai ibiba dana i orofaro aika eme ari ibi. Godima Aisikini
    Jeikofuini emaba enanari we bou uiba emaini Eibaramuini emana farai suro ibebita.
  maa-NT: Koií kjoa̱‑la̱ nga kòkjeiín‑la̱, nga ko̱s'ín kisìjchá yijo‑la̱ koni tsà
    xi̱ta̱ xi xìn nangui‑la̱ na̱s'ín ya̱ tsibìjna ya̱ i̱'nde ñánda nga k'oa̱ kitsò‑la̱
    Nainá nga tsjá kjo̱tjò‑la̱. Ni'ya nikjeé tsibìjnaya. Nga kiì‑ìsa na̱chrjein, k'oa̱á
    ti̱ komàt'in jè Isaac ko̱ Jacob, xi ti̱koa̱ k'oa̱s'ín kitsjaà‑la̱ 'én Nainá nga
    ts'e̱ ko̱ma nangui.
  mcq-mcq: Nimairoa vajijino Eparahamira vaꞌe Godira nahama ꞌwaramani kwai ꞌeꞌunajaho
    harai ari venarena apiora punaꞌi rena hinana. ꞌEne túnaꞌi Aisikiho ꞌee Jekapiho
    ijá harai ari hiꞌeme aachia nikwinuꞌina kaji ahuma ꞌekahunijaho kúꞌo nahama ꞌwaramana.
  sus-A: دَنشَنِيَ سَابُي رَ، عِبُرَهِمَ نَشَ سَبَتِ نَ بْشِ مَ، عَلَ نُ بَرَ نَشَن
    لَايِدِ عَ بّ. عَ نَشَ لُ مّننِ عَلْ شْحّ عَ شَ كِرِ بَنشِيٍ كُي، عَلْ عِسِيَفَ
    نُن يَشُبَ، نَشٍيٍ قِندِشِ نَ كّتٌنفٌي رَ.
  jpn-1965: 信仰によって、彼は約束された地に他国人のようにして住み、同じ約束をともに相続するイサクやヤコブとともに天幕生活をしました。
  fra-SBL: C'est par la foi qu'il vécut comme un étranger dans la terre promise, comme
    dans une terre qui ne lui appartenait pas, habitant sous des tentes avec Isaac
    et Jacob, héritiers avec lui de la même promesse.
  yka-yka: Sabab sandelnen maglahat iye kuweˈ aˈa paliyu-liyu si lahat pananggup Tuhan
    si iyehin. Maglinda-linda iye, duk lumaˈnen lumaˈ kuwit hayep duk kuweˈ miyaˈan
    du isab anaknen Isahak duk ampunen si Yakub. Sinakup du isab siye sinanggupan
    weˈ Tuhanin weˈ tepe si siye lahat miyaˈan.
  mle-mle: Aw Aparam Godak wukijibir tidilik tikuw, alik di nikidi kipa jaka tipa
    kidi duw kaytik tikuw, nikidi jaka tipaam kwaad. Adi ginyir God dikik kwiyik aban
    takadidi tipaam. Aparam di kip basadika wapwiy wiy kwurkuw, kwaad adi jaka tipaam
    dikidi nyan Aysak-awa dikidi gwaal Jakap-awa nakamwiyib. Tayir God Aparamik aban
    takadil pik, birikik ab aal abanib takadibir biriki kwabiridi jaka tip ginyir
    birikid tikinaad wakuw.
  shp-NTPO: Jaskáakin já ikonhaa ikaxa, ja Diossenbi menia main ikaxbi wetsankoniax
    joá joni keskatires jaa iki. Jara jakatiai, chopa xobo meranres. Jatian Isaac
    betan Jacobribi jaskati jakana iki, jaboribi jaskara jawéki jato meniti yoia ikax.
  aom-aom: God mae uehorovadohuni ëhuni God-hu bojamiꞌi uavade saꞌare vaꞌo ë hijadeje.
    Ëhijadeje röhu ae gö jabesi saꞌaro ma-jahuri hijanovadeje. Hiromo bogo javu maho
    vaeꞌi ma-niögu javuoremu hibe juvonövadeje. Ijonö hesi uje Isaacꞌo Jacobꞌo God-hu
    Abraham uavade saꞌae gemuoho baeꞌiröhoho jëvadeje röhu jabuꞌo ë saꞌaroho niögu
    javuoremu raromobe jijihonövareje. Jabuhu ëꞌarëhi Abraham-ro urimoho ëhi ëꞌonövadeje.
  geb-geb: Ana Fhe Bakɨme khothɨgap, ana vov, mba Fhe Bakɨme fhum ana nɨɨn za suaŋgi
    nuian, ana mba nuianan ki. Ana mba nuianan, ana harigi ŋgui guma fara muuŋgiap
    mba nuianan ki. Ana mba nuianan sher phena muuŋgiap kegim, zumgum Aisak gu Zekop
    vhɨra sher phenani ga muuŋgiap mba nuianan kegi. Mbe mba gumgi Fhe Bakɨme mba
    nuianan vhɨra mben nɨɨn za suaŋgi.
  bsj-bsj: ki bilengke co yim mor bitine nore na fabe co yim mor bikur wabe co kange
    Ishaku kange Yakub nob kwalib nore bo gwam.
  cak-cak: Roma cukul ruc'u'x, xc'uje' chupan ri lugar ri sujun che roma ri Dios achel
    jun vinak petenak naj ri man c'o ta pa rutinamit. Chiri' rija' xa pa carpa xuk'asaj-vi
    ruc'aslen, junan riq'uin ri ralc'ua'l rubinan Isaac, y ri ralc'ua'l ri Isaac ri
    rubinan Jacob, y (chuka', ka) chique rije' sujun-vi ri lugar ri' roma ri Dios.
  chf-NT: Aj Abraham, uc'a u c'alin tz'ombi Dios, cuxli ca' untu ajnatil cab tama
    ni cab jini que Dios u yälbi que u xe u yäc'benba, uc'a ya'to an u yumob ni cab
    jini. Ya'i cuxli tama ump'e u yoc boch' de noc', y che' chich täcä aj Isaac y
    aj Jacob. Unejob täcä Dios u yälbijob que u xe chich u yäc'ben jini cab ca' chich
    u yäli u xe u yäc'ben aj Abrahamba.
  tlf-tlf: Kale kafin boyo tinum miit maak imi kuta, Abraham iyo utamata, kafin boyo
    fen God iyo kopnelan-tema kalaa age-nalata, abiip simanim tinum ilatap abiin mafak
    uyo ton-nalata, am tambaliim de-nama binim sel am kutam kal Aisak so e minte Jekop
    sino iyo bii-silip kale, sugayok God ilami suuk kon tem uyo alop bilip imi sang
    uyo bogo-nala, “Kapmi man ilop so ulimal ibo kafin boyo kulan-temip o,” age-se
    ko.
  piu-2006: Yankula Katutjalu piyuku nintiṉu ngurra palulakutu tjukarurru yankunytjaku.
    Ngurra palulawana rawa nyinangi kalikingka yalatji paluru kuliṉangi, “Ngurra ngaawana
    ngayulu kutu nyinaku Katutjaluṉi panyapa watjaṉutjangka.” Yalatji Yipuramalu Katutjaku
    wangka kulira walytjarringkula ngurra palulawana kutu nyinangi. Palumpa katja
    Yatjikanya, palumpa tjamu Tjikupanyaṯarra ngurra palulawana kalikingka nyinangi.
    Palulanguru Katutjalu palunya kutjarra piyuku watjaṉu ngula ngurra palula palumpa
    kutjarraku walytja ngaṉṯitja tjuṯa kutu nyinanytjaku. Yalatji Katutjaku wangka
    kulira Yipuramanya ngurra palulawana kutu nyinangi. Wangka yalatji paluru kuliṉingi,
    “Ngayulu kalikingka ngurra tjuṯawana nyinapayi, ngula ngayulu Katutjaku ngurra
    ilkaringka tawunu kutjungka nguwanpa nyinamalpa, ngurra tjuṯawana nyinanytjawiya.
    Katutjalu ngurra palunya palyaṉu ngayuku kutu ngaranytjaku.”
  poh-NT: Jeꞌ woꞌ ar naxwihꞌic chipam i yeꞌa̱b kꞌoro̱j reh chi nariyeꞌeric reh chi
    rico̱ch, reꞌ maꞌ Awraham til xichꞌica̱ꞌ woꞌ ricꞌux chiri̱j i Dios eh ruꞌum reꞌ
    xcꞌacharic ar chi xa iqꞌue̱l ti chipam yeꞌa̱b reꞌreꞌ. Jeꞌ reꞌ nikꞌor maj maꞌ xitikꞌa̱ꞌ
    ta jenaj pa̱t reꞌ naricahnic wi̱ꞌ chi junpech, xcꞌacharic laꞌ chipam i perpat
    reꞌ tikꞌimaj chi xa tzꞌih ri̱j jeꞌ ricab woꞌ cꞌacharic xitik juꞌ ribanaric i racꞌu̱n
    reꞌ Isahac ribihnal. Jeꞌ woꞌ chic, reꞌ maꞌ Isahac chꞌi̱l woꞌ i maꞌ Jacow, aj cꞌulul
    woꞌ take reh i kꞌoro̱j cho ruꞌum i Dios chi reꞌ yeꞌa̱b nariponic wi̱ꞌ chi cꞌacharic
    i maꞌ Awraham, reꞌ woꞌ reꞌ nariyeꞌeric queh chi quico̱ch.
  tue-tue: Cõãmacʉ̃rẽ padeojĩ́gʉ̃, cʉ̃ʉ̃rẽ “ticogʉda” jĩĩri ditapʉ jea, niiyigʉ. Cʉ̃ʉ̃ya
    dita niipacari, sicadita waso, niiyigʉ. Wáicʉra caserimena tiirí wiipʉ niiyigʉ.
    Cʉ̃ʉ̃ macʉ̃ Isaac, teero biiri cʉ̃ʉ̃ pãrãmí Jacob teerora niinʉnʉseyira. Cõãmacʉ̃
    cʉ̃́ãcãrẽ tiiditare “ticogʉda” jĩĩyigʉ.
  bjp-bjp: Na unune sau, ke Abaram ka mel na falifu ae God i falimlim ta ini, arae
    nenge ses na nenge maleh keskes. I mel sau na foron palpalbuang, arae sabin lo
    Aisak ke Jekop. Ma falimlim ae ka la sabin ulo ru ae ru ti kiliis u.
  xon-xon: U nan ti fuu kitiŋ ki Uwumbɔr puu tipuur ke u ga di tii u na ni. Le u pak
    Uwumbɔr aah len pu na, nima le u nan kal nima, ki nan ye uwɔwɔnja. U ni waabo
    Aisak, ni uyaabil Jakob nan bi nima, ŋiboo ponn ni. Bi mu nan yeh tipuur tichachaan
    ngbaan la.
  tzo-ZNT: Ti ixchꞌun ti yech ti cꞌusi chal ti Rioxe, ti cꞌalal icꞌot yoꞌ bu iꞌacꞌbat
    yuꞌun ti Rioxe, yunen carpa na noꞌox ismeltsan yuꞌun snaꞌoj ti jꞌechꞌelbe noꞌoxe.
    Mu stucuc noꞌox ti yunen carpa na ismeltsane. Cꞌalal iyichꞌ comel osil ti screme,
    jaꞌ ti Isaaque, yunen carpa na noꞌox ismeltsan uc. Jaꞌ noꞌox yech ti screm Isaaque,
    jaꞌ ti Jacove, yunen carpa na noꞌox ismeltsan uc.
  mpm-NT: Suni ja ni kandixia Abraham jnuꞌun ni chiso ya nuu da, ti yukan ni kuncha
    da nuu ɨɨn ñuꞌun ja ni chisojnuꞌun ya ja kuaꞌa ya nuu da, ko ni kuncha da un nanu
    chaa ñuu jika ja ni tɨꞌlɨ ñuꞌun da tu ni iyo. Ti ni kuncha da ini ɨɨn veꞌe ñɨɨ,
    suni seꞌe da Isaac jiin Jacob, chi ɨɨn nuu ni ka niꞌin da taꞌu ja ni chisojnuꞌun
    ya.
  ots-NT: Bi ma bú hmʉh pʉ jar jöy ca xquí prometebi ca Ocja̱. Pe como jí̱ bbe mí
    jogui pa di cjajpi ʉ́r mɛjti, bi dyøti cár ngu̱ gá carpatjo, ncjahmʉ jí̱ ndur
    mi̱ngu̱ pʉ. Car Abraham mí tøhmi di zøti pʉ ca pé hnar jöy más rá ndo zö pa drí
    hmʉh pʉ göhtjo ʉr tiempo. Guejti car Isaac, ca múr ttʉ car Abraham, co ni car
    Jacob, ca múr bbɛjto, gueguehui bi dyøtihui quí ngu̱hui gá carpatjo hne̱je̱, cja̱
    bi hmʉh pʉ jar jöy ca xquí ma̱n ca Ocja̱, ncjahmʉ di nzøjø‑cja̱hnitjohui, macja̱
    ca Ocja̱ xquí xih‑cʉ hne̱je̱ di cjajpi ʉ́r mɛjtihui car jöy‑ca̱.
  hoy-hoy: विश्वास इन कारण अच प्रतिग्या माळ्द धरती मा आव ऊंद अनजाना परदेशी घाई तान
    मान्ना माळकु निवास माळदुन. आव तम्बूगोळ दा हांगा ईत्‍तुन ह्यांग इसहाक अदिक याकूब
    ईतिदुर जो आऊन सांगुळ परमेश्वर उन अदा प्रतिग्या अन उत्‍तराधिकारी ईरोर.
  amo-amo: Nin nyinnu sa uyenuari wati ghe adi so nkan kipin nafo kumara, adi so kudanga
    nin Ishaku a Yakubu, adodong ngadu nalikwali arume.
  pjt-pjt: Munu paluṟu Godaku mulamularingkula malikitja puṟunypa nyinangi tiinta
    palyaṟa ngura panya kalkuntjitjangka wirkaṟa. Ka palumpa katja Isaacanya munu
    palumpa pakaḻi Jacobanya kuḻu ngura nyara palula wirkaṟa nyinangi, panya Godalu
    tjananya kuḻu kalkuṉu ngura nyara palula nyinanytjaku. Palu Aipuṟamanya tiintangka
    pukuḻpa nyinangi malikitja puṟunypa ngura panya palula panya paluṟu nintingku
    kuliningi, “Nyangatjaṉa unytju nyinanyi ngura nyanga mantangka, panya Godalu ngura
    kutjupa puḻka palyaṉu ngayuku wiṟu mulapa, kaṉa ngura nyara palumpa paṯaṟa nyinanyi.
    Ka ngura nyara paluṟu panya kampa kutjuparinytja wiya paluṟuṯu ngaṟaku tiṯutjara.”
  cwe-cwe: Kwa uhuwilo kakala fana mgeni muna isi ija iyamulongele Mulungu. Yeye kakala
    hamwe na Isaka na Yakobo muna yamazewe, wahokela vinhu viya viya Mulungu viyamulaganile
    Bulahimu.
  daa-NT: Iŋ imaan, Ibraayim daktu goy ar awraatin̰ce ɗo darre taat Buŋ kaawtu a ŋaaji
    bere. Ŋa daktu goy ɗo kuraarner. Isaaka iŋ Yakuub oki atta iŋ Ibraayim ɗo maan
    kaak Buŋ kaawtu a ŋaaji bere-aka ho ŋuur sa goy iŋ kuraarnay di ar Ibraayim.
  mlp-mlp: In helmo haqad lehim God kwaziqmo og ugnan hel diqmo bulonta nabmo in gwahtiqim
    in mat begbegta nog iyim og nab saw haresmo tiluw osyaq. Osad in bit karuwsanibta
    emim ossa in atatin Aisak teq Aisak atatin Jekob inaq in bit naqantab og nab tuqos
    yaqaymo. Teq God in Abraham og ugnan haqad hel diqmo bulonta agamukan na in Aisak
    ayow Jekob inaq gimen ustamo.
  ape-C: Anan douk nasuhw Iruhin ananin baraen nagipeshen aria nanak nape abudok amnab
    riguk Iruhin nakri adurin atinyi baraen um ta nukonab iri. Nanak nape agundok
    kabi anan kupaibi amnabin nanak napeum. Aria narok selig urusag napenyog nanak.
    Nani Aisak iri Jekop. Enyudok adurin atinyi baraen Iruhin nakrip Abraham um nukon
    amnab um douk shopunek nakriyen nyanak um Aisak iri Jekop.
  bgs-bgs: Ukit ka kapamaké i Abraham ka Manama, igóddô sikandin iring na bisita tun
    ta banuwa na igtandô ka Manama kandin. Ándà balé na igimu din asal igóddô dád
    sikandin tun ta tulda na iring katô igóddóan katô batà din na si Isaac, asta katô
    apù din na si Jacob, su magunawa pagsik tô igtandô ka Manama kandan.
  faa-faa: Eparahamemo Kotiaki himu hakásaraka reke, hauaka kakakosaposa á reke, hauaka
    wafaya area ayiáka reafareapo. Aporo kimisi area ayiáka farae ape kikia reareapo.
    Aisake soko, Yakope soko, i suane farae apea risiareapo. Kotimo tetāki soko,
    hauaka ane kakakosapo, aihoareapo.
  kik-kik: Nĩ ũndũ wa gwĩtĩkia-rĩ, agĩtuĩka mũtũũri bũrũri-inĩ wa kĩĩranĩro ahaana
    ta mũgeni bũrũri-inĩ wene; aatũũraga hema-inĩ, o ũndũ ũmwe na Isaaka na Jakubu,
    arĩa maarĩ agai a kĩĩranĩro kĩu hamwe nake.
  cap-NT: Abrahamqui Yoozquin kuzziz cjen Yooz mantitacama nii Yooz tjeez̈ta yokquiz
