verse: HEB.011.009
translations:
  kpx-kpx: Au tiale Dilavau avuho vata ebagemale keve ua. Keu keve o houholisito valai
    unaha houge kemo move Aisikiu abu mo Diekoboti avuluvuta ua. Dilavau Ebalahamuho
    vata ebagemai louale ke nahate kebiaho lounu.
  okv-H: enda ai ta God humota ue hari tumbuto hembarako ue horoma eto mihahija amo
    amita meni Isaac te Jacob te aingeto enda amo God na ikau enana ta enda toho aisuja
    ai mihahera
  tbo-tbo: Ma a witumaganagei tupo i palipaliwitumaganeya uyahina a manago Isako ma
    Yakobo mitehi hi mae, amaka mei hewahewa po hai numa gamogamo opihi uyahihiyei
    hi meme welawelau nae. Yaubada dobuna i palipaliwitumaganeya uyahina ipa apo Abelaham
    dobu ina mimiyeya ina nae po natunatuna hai dobu.
  mal-C: അദ്ദേഹം വാഗ്ദാനദേശത്ത് വിശ്വാസത്താൽ ഒരു പ്രവാസിയെപ്പോലെ ജീവിച്ചു. ഇതേ വാഗ്ദാനത്തിന്
    അവകാശികളായ യിസ്ഹാക്കും യാക്കോബും അതുപോലെതന്നെ കൂടാരങ്ങളിൽ താമസിച്ചു.
  grc-SR: Πίστει παρῴκησεν εἰς ⸆ γῆν τῆς ἐπαγγελίας, ὡς ἀλλοτρίαν, ἐν σκηναῖς κατοικήσας
    μετὰ Ἰσαὰκ καὶ Ἰακώβ, τῶν συγκληρονόμων τῆς ἐπαγγελίας τῆς αὐτῆς·
  bgc-bgc: बिश्वास ए तै जिस देश ताहीं परमेसवर नै देण का वादा करया था, ओड़ अब्राहम
    नै एक परदेशी की तरियां रहकै अपणे बेट्टे इसहाक अर अपणे पोत्ते याकूब सुधा तम्बुआ
    म्ह बसेरा करया, जो उसकै गेल्या उस्से वादे के वारिस थे।
  khz-khz: Magena kamonagi pakunai, Palagu na ekilagi-gavuato tanoparanai evevanugato.
    Vonai noowane vega-talutoga talimana ta tanopara polunai etaluna vetaina. Isaako
    e Iakobo vetaira palai numarai getaluwai. Etalima toitoi Palagu gena kilagavu
    gegapiato.
  deu-TKW: Durch Glauben siedelte er sich an in einem Land der Verheißung als in der
    Fremde, und wohnte in Zelten samt Isaak und Jakob, den Miterben derselben Verheißung;
  zsr-NT: Le gyejlëꞌë Dios Abraham, guquëꞌ ca tu bönniꞌ ziꞌtuꞌ, gzoëꞌ luyú naꞌ Dios
    gzxiꞌ lu nëꞌë gunnëꞌ queëꞌ. Gzoëꞌ lu yuꞌu láriꞌdauꞌ, len laꞌ tuz ca glunëꞌ Isaac
    len Jacob, zxiꞌn xsoëꞌ Abraham, nup niꞌ gzxiꞌ lu nëꞌë Dios unödzjëꞌ quequëꞌ lë
    naꞌ gzxiꞌ lu nëꞌë gunnëꞌ queëꞌ Abraham.
  lin-lin: Mpo na kondima, avandaki lokola mopaya kati na mokili oyo Nzambe alakaki
    ye ; azalaki kovanda na bandako ya kapo lokola Izaki mpe Jakobi oyo mpe bazwaki
    elaka ya ndenge moko na ye.
  hns-NT: Oe bieswaas dwaara ek pardesie ghat oe waada karal des me rahat raha. Hoewa
    par oe ek ghar me na rahat raha, bakie djanaawar ke tjamra se gheral marai me.
    Okar beta Iesaak aur okar pota Jaakob aisane rahat raha. Parmeswar ohoelogke oe
    des waada karies raha.
  noa-E: Mag Ẽwandamau ichig jajaaukhamjö chadcha aju khĩirjunaata nʉrrarr aawai,
    ichig durr deeju atarr aar pawiajã nawe barimatarrta sĩi eeu bar simjö chi durr
    khʉʉn ee sĩi di khõmarii ëunaa magreu ahau aajem eepai sĩejeejim aajem. Ich magta
    i iewaa Isájã i yẽto Jacob dʉ̈i naajeejim anaabá, bʉ̈ʉrjã amach di chaar ëu auba,
    amagjã ich agjö Ẽwandamau durr jʉ̈apiju jaautarrtá.
  eng-EMTV: By faith he migrated into a land of promise as in a foreign land, dwelling
    in tents with Isaac and Jacob, the fellow heirs of the same promise;
  mib-NT: Ni candíje de jeē sáha ya jehē de, te jeē yúcuan ní condee tatú de nuū ñúhun
    jeē ni jéjnūhun ya jeē cuáha ya nuū de. Te ni condee de vehe ñɨɨ, te suni súcuan
    Isaac jiín Jacob, chi sēhe de ún suni ɨnuú níhīn tahū i jíín de jeē ni jéjnūhun
    ya.
  lif-NT2: नसाःन्‍लाम्‍बाए खुने़ॽ माङ्‌हे़क्‍को खोःसुबा लाजेॽओ हिम् चोगुआङ् याःक्‍ते़साङ्
    खुने़ॽग माःङ्‌घा लाजेॽओ ताप्‍के़बे़ॽबाआङ् के़वाॽबा कुइसिःक् वये़रो॥ खुने़ॽनु सोरिक्
    माङ्‌हे़क्‍ले़न् लक् के़घोःबा इसहाक नु याकुब कुइसिःक् खुने़ॽआङ् साःङ्‌गाहिम्‍मो
    वये़गत्ते़रो॥
  xnj-xnj: Kwa kumsadika Chapanga, Ibulahimu avili myehe pamulima wealagaziwi na Chapanga.
    Atamili kwenuko mulindanda ngati cheatamili Izaki na Yakobo, vevapokili lilagizu
    lilalila kuhuma Kwa Chapanga.
  mmx-mmx: Neni ga ruuna lununu la ga lox araut lemenemen tin ap mo loxot ne Moroa
    ga vaase ali min tin. Ketla ap mo lenep neni ga nemen ngan laradi xadiong, gak
    lok mun at loogu kadis. La melemu ne Aisak, nitna ne Abaram, la ne Jakop, tubuno
    ne Abaram dugak lok bok at laraogu kadis. Nedu bok duga ruuna mo lavapaase ali
    boro at ne Moroa ngan ne Abaram.
  cbr-NT: Nucën Papa Diosmi catamëcë 'aish ca Abraham a me, a Nucën Papa Diosan a
    ñuixuncë, anu bëbatancëx anu tsoócëxa. Anu 'aísh ca aín menumabia uni tsócësa
    'iacëxa. Anu 'aíshbi ca upí oquin xubuoíma, chupa 'acë xubunuishi 'iacëxa. Usaribiti
    ca aín bëchicë Isaac 'imainun Isaacnën bëchicë Jacob, acamaxribi 'iacëxa. —Abraham,
    mix camina 'ënan 'iti 'ain, min rëbúnquicamaribi ca 'ën uni 'iti 'icë —quixun
    ca Nucën Papa Diosan Abraham cacëxa. Usaribi oquin ca Nucën Papa Diosan Abrahamnën
    bëchicë, Isaac, 'imainun Isaacnën bëchicë, Jacob, cacëxa.
  tee-NT: Chai ni laca'inilh ixchivinti Dios ju Abraham pus tsucucha ju anu' lacat'un
    junta ixjuncanch ni caxtaknicanach. Para tsucucha lacalonachaka'. Tachi ju va
    jantu mak'an catolhcha. Chai astan vana va chun lalh ju ists'alh ju Isaac ixjuncan
    chai ju ixpapanti ju Jacob ixjuncan. Vana va chun ajunicalh ju yu'unch ni ca'axtaknicanach
    ju anu' lacat'un.
  eng-LSV: By faith he sojourned in the land of the promise as a strange country,
    having dwelt in dwelling places with Isaac and Jacob, fellow-heirs of the same
    promise,
  cak-NT: Ri Abraham can xuya-wi ránima riq'uin ri Dios, romari' xc'ue' chupa ri rech-ulef
    ri', ri ru'in ri Dios chi nuya-wi che; más que ri rech-ulef ri' pa quik'a' ch'aka
    chic winak c'o-wi. Y romari' xa pa tak jay ri je-banon che tziak xec'ue-wi, y
    quiri' chuka' xqui'en ri Isaac y ri Jacob, roma chique reje' x-ix-wi chuka' chi
    niyo'x ri rech-ulef ri' chique.
  pah-NT: 'Ojikoga g̃waramo Tupana''ga rehe, pevo Abraãova''ea herojijyjijyi tendas
    gwuhava imohimohina pevova''ea gwyri pe. A''ereki Tupana''ga e''i: “Avove''g̃a
    gwyra ti ji imondoi nde ve nehẽ,” ei Tupana''ga ahe ve. Pevova''ea gwyri pe ahe
    herojijyjijyi tendas imohimohina hajiheva''ero. A''ereki ahe ndogwerekoi ve ogwyra
    pevo. Na jitehe pevova''ea gwyri pe jitehe aherakykwepoharava''ea herojijyjijyi
    tendas imohimohina Isaqueva''ea Jacóva''ea pavẽi nhaneramonhava''ea. A''ereki
    Abraãova''ea ra''yrava''ea pe Isaqueva''ea pe Tupana''ga ei no: “Avove''g̃a gwyra
    ti ji imondoi nde ve nehẽ,” ei Tupana''ga Isaqueva''ea pe. Aerẽ a''ea jitehe ga
    e''i Isaqueva''ea ra''yrava''ea pe Jacóva''ea pe.'
  sja-NT: Abrahampa ijãa bada perã, banaji ma eujã jaradade. Bapachi te ne-edee oodade
    awaraa eujãdepemaarãpa oopatap'edaak'a. Ichiaba mãgá p'anapachida Isaac mãik'aapa
    Jacob, ijãadap'edaa perã Tachi Ak'õrepa jarada; ma eujã teeit'ee ãchi ëreerãmaa.
  xed-xed: Nda ma zlghay nda ŋuɗuf, ka lagha tsi nzata ka matbay ma tsa haɗik dzaʼa
    lu vlaŋta, tanaf Lazglafta ta imi ta sləməŋ ya. Ka nzaku tsi ta nzaku ma həga
    tumpul, mantsa ya i Izak nda Yakubu guli ta nzakway ka gwal nda gwa həŋ ma tsa
    tatá imi ta sləməŋ ya.
  mks-NT: Ta sa̱há ña̱ cándeé ini Abraham Ndióxi̱ sa̱há ña̱ cán quéa̱ na̱xi̱nu̱ co̱o
    da ñundáhyi̱ ña̱ na̱sa̱ha̱n Ndióxi̱ tu̱hun a quia̱hva nu̱ dá. Joo na̱ndiñe̱he̱
    dá java ña̱yivi ndúu cán chí na̱sahi̱in da tá quia̱hva ndúu na̱ tóho̱. Vehe tienda
    na̱sahi̱in da xi̱hín na̱ vehe da. Ta quia̱hva já na̱sahi̱in Isaac xi̱hín Jacob
    jáchi̱ na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱ mé dá xi̱hín nu̱ú na̱ vehe da.
  gfk-S: Iga nurnur, kaie igom kiskis kaia tano katano be God ga kukubus be na ter
    ie tana. Iga kiskis kaia hoke tike wasire ila kiskis tano katano paile nuno ie.
    Iga kis ta ira mangana palpalih. A tutuno be God ga kukubus ter tane Aisak ma
    ne Iakop bileng be na tabar dur ma ikino katano iat, iesene dur ga lon bileng
    hobi ta kike ra palpalih.
  bmu-bmu: Anda Anutunöŋ gölme yaŋgö buŋa akŋapkö jim jöhöi ahöyöhi, mönö miaŋgöreŋ
    aŋgorök. Aŋgota kian aka ambazip ahakmemeŋini qahö mörökmö, mötnaripŋan nam köl
    waŋgiyö-haŋgöra mönö töndup opo koumŋi kuŋguba ali miaŋgöreŋ ahöba malget. Isimoröŋi
    Aisak Jeikob yetkön mewöyök Anutunöŋ gölme eŋgimapkö jöhöjöhö keuŋi miyök buŋa
    qem aŋguba gölme miaŋgöreŋ toroqeba opo koumŋini kuŋguba ala ahöba malget.
  dgz-dgz: Anu tumat gapan me at ugupe apanewa mini at ame gapan iniwandin. Piup ame
    ian ugupe piup muga menan pa mega iragena da ya tun man etua gapan pa namdat tu
    iniwandin. Otua Aisik amba upewa Diekap den God wa agiat mumeni nagirewa ap anega
    at ame gapan iniwanumun.
  eng-GNV: By faith he abode in the land of promise, as in a strange countrey, as
    one that dwelt in tents with Isaac and Iacob heires with him of the same promise.
  zaa-NT: Abraham huíalatsi' bi Tata Dios, acca loti' bitsìna' bi lugar nu ra Tata
    Dios qui'ni gutie qui' bía nna, yù bi qui'ni labí thua bi nía tulidàba, acca gala
    gala bá gudúá bi le' ttu yú'u to' nu de lári', tì'a beni hua Isaac ỹi'ni Abraham
    ą'hua Jacob nna porqui'ni ą'hua para làcabi nna uccua promesa nu beni Tata Dios
    lani Abraham.
  eng-WEBSTER: 'By faith he sojourned in the land of promise, as in a foreign country,
    dwelling in tabernacles with Isaac and Jacob, the heirs with him of the same promise:'
  guh-guh: Panacuata Abrahampijinë Dioso patsiaexanatsi, bajarapanacuata itsiata Abrahampijinë
    pepo pijabo apo exanae. Carpabota saya ponapona. Becaematacabibejenexa saya pepatsinëcuenia
    carpabota Abrahampijinë ponapona. Itsiata bajayajebi bajarapanacuata carpabota
    ponapona. Abrahampijinë pexënato ata, Isaacpijinë, bajarapaira Dioso rajutsiapaebi
    atatsi, itsiata Isaacpijinë ata carpabota ponapona. Bajara icatsia itsi Isaacpijinë
    pexënato ata, Jacobpijinë, Abrahampijinë jane baja pemomo. Jacobpijinë bajarapaira
    Dioso rajutsiapaebi atatsi, itsiata Jacobpijinë ata carpabota ponapona.
  bon-bon: Tabe lui gawe cabu enajuji catecewe biname pana, Acejiyame me mene peei
    poto cidi me jäätrunguge egä tabe pui gawe teebine cirege ceera. Tabe cäbletääpe
    ca wawenäneji mete bine sewademäjemumi, peei cabu senajenäjumi tabe, piba Isacako,
    cuta ingwe ca Yakobu. Teepi iyeta yepä mene ne ecatanujisi Acejiyame bau ca.
  nhw-BL: Huan pampa Abraham quineltocac catli Toteco quiijto, yaya ajsito ipan nopa
    tlali catli Toteco quitencahuilijtoya quimacas. Huan nopona itztoya ipan yoyon
    calme quen se catli amo nepa ejquetl. Huan teipa nojquiya san se quichijque Isaac
    huan Jacob pampa quiselijque san se tlatencahuali tlen Toteco huan quineltocaque.
  swh-ONEN: Kwa imani alifanya maskani yake katika nchi ya ahadi kama mgeni katika
    nchi ya kigeni; aliishi katika mahema, kama Isaki na Yakobo walivyofanya, waliokuwa
    pia warithi pamoja naye wa ahadi ile ile.
  wbi-wbi: Jilyale ku lwitiko kuti alikalile mu iisi ja lufingo hwene mughesi. Alikalile
    mumahema palikimo nu Isaka nu Yakobo, Avahaasi vaninea va lufingo lula lula.
  bba-bba: Kɑ nɑɑnɛ dokebɑ u sinɑ nɡe sɔɔ tem mɛ sɔɔ, mɛ Gusunɔ u nùn nɔɔ mwɛɛru kuɑ.
    U wɑ̃ɑ kuu bekuruɡinu sɔɔ wi kɑ Isɑki kɑ Yɑkɔbu. Ben tii, nɔɔ mwɛɛ tee terɑ Gusunɔ
    u mɑɑ bu kuɑ.
  eng-KJVCPB: 'By faith he sojourned in the land of promise, as in a strange country,
    dwelling in tabernacles with Isaac and Jacob, the heirs with him of the same promise:'
  kgk-NT: Ogwerovia tee-gwi, ogwahẽ rire Nhandejáry omondo hagwe-py, upe yvy-rehe
    rei oiko. “Ame'ẽ va'erã nde-vy” nde'i reíry íxupe Nhandejáry. Upe he'i ojéupe
    hagwe-rupima oiko. Yvy oyvy e'ỹ-rupi oiko va'e-rami oiko. Ao gwigwa óga gwy-rupi
    oiko. Hendive oiko ta'ýry Isaque, hemiarirõ Jacó ave. Ta'ýry-pe, hemiarirõ-pe
    ave, “Ame'ẽ va'erã nde-vy nde yvyrã” he'i va'ekwe íxupe Nhandejáry. He'i ojéupe
    hagwe-pyma ãy oiko hikwái.
  waj-waj: Anutuuqo inna kiaa mmuuvaara kutaavaivee kiaa kioo na i mminaravaivee tuu
    mmataivaki oto varioo ngiari voopinnaaya mmatavaivee kiaa kioo taanna yoosinnaivaki
    varirayaama seera nnauyauvaa heeka kioo ivaki hara kioo varuduu ari mmaapu Isaakoota
    ivaki hara kioo varuduu ari nneedi Yakoopoota ivaki hara kioo variravai. Ivaitanaata
    Anutuuqo kua kiaa teerama mmataama kioo mmataivau variravai.
  cpy-cpy: Rootaki rawentaa-shirenka Abraham kantakaawori imatanta-kawori inampitawo
    kepatsiki tee itzimapae isheninka janta. Ari ijeekakiri ipanko-shetatari mashitsimashi.
    Ari ikimitaakari Isaac, Jacob, tema riijatzi ikashiya-kaeta-kiriri.
  mpx-mpx: Wana abulilek eliyana i mibwabwali bateli panuwana elana, ge i kekenuwa
    epanapana gamwanaa. He Aisake ge Yakobo hi giginol i ola al to, heliya al ge Yehoba
    i batelel labi o nihi ahe wali panuwa.
  wbp-wbp: Yuwayi, Yipuruyamujulparla wala nyinaja Kaatukuju. Kulalpa nguru jinta-kari-kirli-mipa
    manngu-nyangu, manngu-nyangulpa ngurra jinta-kari kankarlu nguru-nyayirni-wangurla
    yangka kuja Kaaturlu nganturnu. Yipuruyamurlujulpa manngu-nyangu kirri wiri kuja
    kapu warrarda karrimi tarnnga. Kujarlanya, kuja Yipuruyamuju yukajarra nguru jinta-kari-kirra,
    ngulaju-nyanu wangkaja, “Kula nyampu nguru ngaju-nyangu. Ngajujurna yapa-kari.”
    Ngulalpa kalukurla-mipa nyinaja. Nyanungu-nyangu kaja-nyanu Yijaki manu warringiyi-nyanu
    Jakupu, ngulaju-pala wardinyi nyinaja kalukurla-yijala. Kaaturlu-palangu nguru
    jurrku-juku jangku-pungu nyanungu-jarrakuju Yipuruyamu-piyaku.
  luo-luo: Yie mane en-gono ema nomiyo odhi odak e piny ma wendo, mane osingne. Nodak
    e hema mana kaka Isaka kod Jakobo bende ne jodak, mi gidoko weg singruok kaachiel
    kode.
  nhe-NT: Huan pampa Abraham quineltocac tlen Toteco quiijto, yajaya ajsito ipan nopa
    tlali tlen Toteco quitencahuilijtoya quimacas. Huan nopona itztoya ipan yoyon
    caltini queja se sejcoyoc ejquetl. Huan teipa nojquiya san se quichijque Isaac
    huan Jacob pampa quiselijque san se tlatencahuali tlen Toteco huan quineltocaque.
  aii-aii: ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܫܪܹܐ ܠܹܗ ܒܐܲܪܥܵܐ ܕܐܲܠܵܗܵܐ ܩܘܼܘܸܠܔ ܠܹܗ ܐܸܠܹܗ ܐܲܝܟ݂ ܕܒܐܲܪܥܵܐ
    ܢܘܼܟ݂ܪܵܝܬܵ‌ܐ، ܘܥܡܝܼܪܹܗ ܒܡܲܫܟܢܹ̈ܐ ܥܲܡ ܐܝܼܣܚܵܩ ܘܝܲܥܩܘܿܒ݂، ܐܵܢܝܼ ܕܝܼܗܘܵܘ ܒܢܲܝ̈ ܝܵܪܬܘܼܬܵ‌ܐ
    ܥܲܡܹܗ ܗܲܪ ܕܗ̇ܘ ܩܵܘܠܵܐ.
  esk-NT: Ukpiqsrił̣ikun iglaaŋuruq nunami akiqsruutigikkaŋani Agaayyutim, irviqaqhuni
    palapkaaqpaŋni piqatigiplugik Isaac-lu Jacob-lu akuqtuiruak atunim akiqsruutauruamik
    Agaayyutmiñ.
  msb-msb: Paagi sa pagsarig namuhay siya na dayo sadto na lugar kag sa mga tulda
    lang siya nagaistar kaupod man ninda Isaac kag Jacob na pareho niya nakairedar
    man san gintuga mismo san Dios.
