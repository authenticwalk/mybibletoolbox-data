  cof-NT: Diosi cuwano joyoe tinun tobi féto, Abraham tsacumin ino jotonan, moora
    chubi jamin cuwentari chuminue. Quidoca quica yabiri epele chuminue. Yachi nao
    Isaac, Isaachi nao Jacobo, yalanan Abrahanbe jun tobi tsanque chuminlanue.
  srm-NT: Nöö di fa a ta biibi Gadu dë, hën mbei tu aan toobi faa libi kuma wan wakama
    a di köndë di Gadu bi paamusi ën dë. Biga na a wan bëtë wosu a ta libi e, ma a
    ta libi fëën a wanlö mbeti kakisa wosu kuma pelawosu sö, hën ku dee böngö fëën,
    dee Isaki ku Jakopu. Biga de tuu abi dee paamusi u Gadu makandi.
  qvs-NT: Chaymanta Tata Dios willashkan llaktapi chayashpa chay llaktaka manara payparachu
    karkan. Chay llaktapi manara terrenuyuk kashpara Tata Dios kunanta kreyishpa millwamanta
    awadu raku llachapawan ruradu wasipi kawsarkan. Tata Dios Abrahampa wambran Isakta
    ñetun Jakobotapish willarkansapa chay llaktata kunankunapa. Chashna willashka
    kaptin paykunapish Tata Diosta kreyishpankuna millwamanta awadu raku llachapawan
    ruradu wasikunapi kawsarkansapa.
  zca-NT: No por ngwayila Abraham Dios, miban xa' lo yuo nela tu men zit ga', yuo
    kwa'n nzhab Dios nak che'n xa', no or miban xa' loi, nab tsa yo' yid ngop xa',
    no sa'ga' miban Isaac no Jakob, porke se'ga' mila' Dios di'zh lo rë xa' re',
  cbc-NT: Tunu bairoa etari bero, Dios mena cʉ̃ catʉ̃goñatutuarije jʉ̃gori ape yepapʉ
    macããcʉ̃rẽ bairo átiãñupĩ. Waibʉtoa aseri mena qũẽnorĩcã wiiri mena ãniñesẽãñupĩ.
    Cʉ̃ macʉ̃ Isaac, bairi cʉ̃ pãrãmi Jacob cʉ̃ã torea bairo ãniñesẽãñupã cʉ̃ berore.
    “Mʉjããrẽ ati yepare yʉ jogʉ,” na ĩ bʉsʉyupi Dios na cʉ̃ãrẽ.
  qxo-NT: Tsaypita Tayta Dios auningan nacionman chaycur tsaychöpis Abrahamga Tayta
    Diosman yäracurmi cawargan. Toldu wayita ruraycur jäpa runanöllam täcurgan. Tsaynömi
    ari Abrahampa tsurin Isaacpis y Isaacpa tsurin Jacobpis Tayta Diosman yäracur
    entregangan nacionchö täcuyargan toldu wayicunallachö.
  mox-mox: Ta diʼwe vonavona fofofolana ʼinaya Ebelamo ena didi yubai vutuvutudiega
    viaqia ta ʼinaya toa kavona wagawaga. Ta wese ʼidewani Aisake be Iakobo itoa ʼaiqa,
    mana taudi wese vona fofofola nana ilobea Yaubada ʼinega.
  kew-kew: Nipumi kone rulaaware abade Gote-me gialua sa su-para pua pirisa. Nipu
    go su-para pua pirisa raburi gore nipu pora kimisu aa nona piane pua pirisa. Goa
    pua nipuna mamina-me pi ada mea pua Aisak-para Jekop nipu lapo pirisimi. Go aa
    lapore Gote-me nipu raapu go su ora minalo lakela palasa.
  dww-dww: Be na waisumaḡama aubainama, raḡanine inam dobune ya tavatavana, tauna
    parai nopodiḡa ware adi miane ya miamia naḡona. Be muriḡa kauinama teneḡinama
    nama Aisik be Jeikob a voivoiana, baninama taudi mate Mamaitua na saugama ḡarodie
    ya boruna.
  twi-ASANTE: Gyidie enti ɔtenaa asase a na Onyankopɔn ahyɛ no ho bɔ no so sɛ ɔhɔhoɔ.
    Ɔne Isak ne Yakob a Onyankopɔn hyɛɛ wɔn bɔ korɔ no ara bi tenaa ntomadan mu.
  aoj-aoj: Anen nahapifana eaꞌ nafeꞌ nape itap apamba fowaꞌ God naꞌi endilisi atis
    naꞌi nogasoꞌanapi. Anen nape itap apamba siꞌi anen anota wambotai. Nape ifagw
    seligwi naloma Aisaki Jekop, amom biam anaf mogofaꞌ itap apamba mogalomanai, siꞌi
    fowaꞌ God naliꞌ nagaꞌi basef ifimba lapafi.
  cbv-cbv: Páant ã jʉibínachah, “Nin baácdih yeebdíh wã wʉ̃hbipna caá”, Dios ã niijíchah
    joinít, caán baácdih ãt chãwáp wʉt jĩ. Caandíh, ã wʉ̃ʉ́h Isaacdih, ã jʉima Jacobdihbʉt
    “Nin baácdih yeebdíh wã wʉ̃hbipna caá”, Dios ãt niíj naáwáp wʉt jĩ. Queét caán
    baácdih moón nihcan yʉhna, Diosdih tʉ́i jenah joinít jʉmna, nʉñʉ́p chóonadih yʉ́ʉh
    taj cáagni mʉʉnádih chãjnit, caánboó ĩt jʉmʉp wʉt jĩ.
  taw-taw: Ne God nop gos lɨnɨŋɨd nɨm, man awl olap God nop aglɨnɨgebin agak ak amɨl
    pelpel yolɨgup. Pen am yek anɨb ak man ne mel, binɨb ogɨnap man kɨli. Ne anɨgɨl
    mɨdɨl, sel kal gɨl kɨn ajolɨgup. Bɨ Aysak ayɨp bɨ Jekop ayɨp, omɨŋal gɨl God kɨlop
    abe agak, Man awl anɨb ak nɨbop aglɨpin agak ak, sel kal gɨl kɨn ajelɨgɨpil.
  jic-NT: Abraham ne'aj tjemey Dios jostsja nt'a. Ne'aj tüpǘ'ütsja Dios lal tepyona
    mpes. Yas nam Dios tjevele t'üc' way niná 'amá ca ma'ayas jupj. Niná tjevele na,
    p'a wa gente pátjatsja ne'aj. Niná 'amá yupj yuts'a'atsja custjay, Abraham juts'a'atsja
    tulucj. Abraham wo pülül mo'o tüpü'ü, nin p'iyá tapatja jupj sa con̈tsja witjacj,
    jis wa pülül p'in tapátjatsja yupj. 'Üctsja jupj lal Dios lal tepyona mpes. Locopyaya
    Isaac tüpü'ü custjay wo pülül mo'ó. Isaac Abraham jatjam waytsja jupj. Locopyaya
    Jacob tüpü'ü wa custjay wa pülül mo'ó. Jacob Abraham cüicj waytsja jupj. Dios
    tjevele Abraham lal tsjan ca la mijis jupj mpes. Tjevele nin p'iyá la mijis wa
    Isaac mpes, Jacob mpes 'ots'ipj. Abraham ma jólatsja wa pülül mo'o tüpü'ü la p'in;
  zap-NT: Por ne wlaleedx Abraham Dëdyuzh wuu Abraham zegnak menzit lo lyu ledne re
    Dëdyuzh ygueed Ne lo Abraham. Lenguezh wuu Abraham, zenga ke Isaac, zenga ke Jacob
    lenguezh ke wuu men, no ke por laa men nak logne re Dëdyuzh ygueed Ne lo Abraham.
  wer-wer: Omën suuröa yang maimerek wë pöl pi kön kosangtaring wë yang kup mowia
    pörek wakaima. Ënëmak pim ruure ëaar Aisakre Yakop piaripönta yang pör öpënëak
    kup mowiautak piarip poë koröp ka yaamöt ök rëak wakaima. Piarpim ëa pöl Apram
    piita pël ëeima.
  ipi-ipi: Apatakame bala Kenane yuu okonena po atoto, matili Gote bala tanena nembo-tene
    okomane tano yapowa yolane mindi waa pulupeya lo bilipi loto, matili tano okonena
    pokale nembo toto, maliyo ateaipia. Apatakame bala tano okonena poyale maliyo
    atoto, yuu Kenane Goteto gukale lo potomisa pii leane okonena ato bala akali opene
    mindi atene atoto, mee sele anda mindi puato, yuu okonena ateaipia. Goteto potomisa
    pii Apatakame lamaiyane mindiki okone teke Aisake, Jekopo-la, okonelapo lamaiya-kola,
    okonelapo-manepi mee sele anda teke puato, yuu okonena ateapele-pia.
  qul-NT: Creeskanwan Diospaj prometicuskan jallp'api waj llajtayoj runa jina tiyarkan.
    Toldocunapi tiyarkan, Isaacpas Jacobpas caskallantataj, paycunapas chay promesata
    jap'ekallarkancutaj.
  ter-NT: Koati vo'oku kúveovo Itukó'oviti ne Âbraum, ene ítinoa ne kixóvoku ixómoyea
    yónokexo yaneko poké'e kixínoake Itukó'oviti poréxeamo. Kali péti itukéti ya kopópoti
    ipovóti itúko pêno, enepone tenda kixonéti, koeku ixómoyea ípoixovo yaneko poké'e.
    Yoko kutí kôe poké'exa po'ínuhiko xâne óvo ákoti itukapu koati poké'exa. Kúteanemaka
