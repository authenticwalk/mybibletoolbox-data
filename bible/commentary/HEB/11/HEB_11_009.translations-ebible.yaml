    som begge hadde fått det samme løfte av Gud.
  ntj-ntj: Palunyalu Mama Kuurrnga mularrkuliranytjalu ngurra malikingka nyinarranytja,
    nyarra Mama Kuurrtu kalkurnu wantitjala. Tjiinya wati palunyanya tiintingka nyinarranytja.
    Nyangka-ra katja Yayitjikinya puru tjamu Tjayikapanyatarrartu tiintingka nyinarranytja.
    Tjiinya palunyakutarrartu-pulampa ngurra palunyanya kalkulpa ngaralanytja.
  sxb-NT: Ku okuganya kwazane okwo, Abraamu yamenya ki omugeni mu ekialo ekia Katonda
    yamuifuuwira. Yamenya mu amaeema mala kiomo Isaaka ni Yakoobo, awa Katonda yaifuuwira
    owufwanani woona waamenya.
  nhu-NT: Ɛ̀ to ge fitele fì wvú to lesɛɛ yî Nyo' le fidvu ɛ wvú sɛ gɛn no cee woŋ
    wvù Nyo' to kawɛɛ wvú dvú le diɛwɛ tolo wvù nu ɛ gɛn ɛ bɛɛ woŋ bonyii bomew e.
    Wvú to nu jó ghane cee cún e bô bo Aysik noo Yakow bò Nyo' to kawɛɛ bó bocii bô
    woŋ wvudvu lɛ ɛ̀ nu ke enu wvubo.
  row-row: Leleꞌ ana losa rae naa, ana naririi lalaat na, de leo onaꞌ atahori fuiꞌ
    sia rae naa fo Lamatuaꞌ helu-fuli nae fee neu e. Boe ma anan Isak no umbun Yakob
    o leo sia naa boe, Huu Lamatuaꞌ helu-fuli nae fee rae naa dadꞌi sira pusakan.
  msy-msy: A nɨghnɨzir gavgavim ikia ghua nguazir kamɨn apera, nguazir God fomɨra
    a danɨngasa akam akɨrizim. Egha a nguazir kam gaperagha mati nguibar igharazimɨn
    gumazim. An Averpenim gaperaghav iti, moghɨn Aisak ko Jekop uaghan uan averpenibagh
    aperaghav iti, gumazir kamning God nguazir kam gɨnɨghnɨgha egha uaghan akar kam
    aning bagha anekɨri.
  agg-agg: Ahandɨ anɨhondümbofe hohoanɨmo-mbohünda God ai ahambo hɨfɨ ŋgorü ndahandomboyahɨ
    yahu horombo hoafɨmayu ranɨ hɨfambe hɨdɨbo-hɨdɨborɨhoei manüŋgu. Ranɨyu ai hɨfɨ
    ranɨhü ser worambe manüŋgu sapo Aisak ahandɨ nɨmorɨ, asu Sekob Aisakɨndɨ nɨmorɨ
    marɨne mamɨ ranɨ hɨfɨ God ai süŋguna dagapɨranɨ nɨŋgomboayafanɨ nou. Ŋga ahafanɨmbo
    amboanɨ God ai ranɨ-moatükunɨ segopɨrɨmbohünda horombo hoafɨmareapɨrɨ.
  ptp-ptp: Eblaham vông i vin om la dô vac vɨgwe Kenan wê Anutu nêl ên nêbê ob vông
    vô i ge. Dɨ la dô vac vɨgwe tige tɨyi xocbê dô dug ge. Om o lox xumac ti lêm.
    Nge, mi dô vac xumac sel hɨxôn nu Aisak yuu bu Jekop, ên Anutu hɨlu kɨyang vô
    yuu êno ên nêbê yuu lê lec vɨgwe tige om obêc vông vɨgwe tige vô yuu.
  nak-nak: Eia goio mou mai la mosi oio te la gale isapolo ale La Uru veia ge abiala,
    eia kama gabutatala papai, la vuhula eia la tahalo la tautaulailo. Eia momou moli
    te la luma la sel, eia bula vulovulo, mai e latula tai e Isak, me tubula tai mulimuli
    e Iakob, egite tomi pou la mosi moli. Eala moli egite tomi ele vikapopo le Abraham,
    La Tahalo Uru vagoilo egiteu tetala veia ge vimaroka egiteu, veia egite tomi ge
    la tahalo tetala sesele.
  lbb-lbb: Ana tortorot i kes arlar ana wasira ting na pukna ning e God ka lele tari
    sur a hanua ngasna. A lele ning e God i lele onoi tetek e Abaram, lamur i kes
    otleng tetek e Aisak pa e Jekop. E Abaram la, la laun ka ana rumai sel. Mang otleng
    larning tetek e Aisak pa e Jekop.
  kan-2017: ನಂಬಿಕೆಯಿಂದಲೇ ಅವನು ವಾಗ್ದಾನದ ದೇಶಕ್ಕೆ ಬಂದಾಗ, ಅಲ್ಲಿ ಅನ್ಯ ದೇಶದವನಂತೆ ಗುಡಾರಗಳಲ್ಲಿ
