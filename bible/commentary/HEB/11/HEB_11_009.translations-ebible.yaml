  ory-ory: ବିଶ୍ୱାସ ଦ୍ୱାରା ସେ ବିଦେଶୀ ସ୍ୱରୂପେ ପ୍ରତିଜ୍ଞାତ ଦେଶରେ ପ୍ରବାସୀ ହୋଇ ପ୍ରତିଜ୍ଞାର
