  uvh-uvh: Anga kama ka Anutu wari kabingamgu' wara'ganang kadofinga ira adi aming
    arantagim nua'nining bining ganang itarugu'. Ka Anutu adi kama ka u kabingam ga'
    anigu' wa urap mo' kabingaminga Ebraham adi miririp ning ko itarugu'. Ka adi miririp
    ning ira wa waraga' sura sasuk mimeng mo' tugu', mokngang, adi ananing naktangkani
    wari yotangkangaminga mindine arane fama' ka Aisak ya Jekop ya wara'siguk aming
    miririp ning ira sel yak ganang unggung ikiaging. Ka adining mindine arane fama'
    ka wa inga' midi totangka ka tim Anutu wari babangsi' tangandang ga' tangamgu'
    ning wa adisita' undu' kuma'sa' tiamgu'.
  ino-ino: Anumaya Koti'a “Kamikoe.” huno hu'nea mopale u'neno kalaka ne'kana huno
    “Fate vaya'ai mopale u'na mai'noe.” huteno kanale no'a o'kino seli no'ke kiteno
    mai'ne. Anumaya Koti ke afino aipafi male'nea yafe Anumaya Koti'a “Ma mopa lapamikoe.”
    huno lo'kiya vai'nea mopale Epalahamu'ae mafa'ne'a Aisa'ki'ae akeho'amo'a Ye'kopu'ae
    “Lapamikoe.” huno hu'nea mopale seli no ki'a mai'nae.
  gnn-gnn: Yo, bunananydja ŋayi ŋunhili wäŋaŋura ŋunhi ŋayi Godthu dhawu'mirriyaŋala
    ḻakaraŋala, bala ŋayi nhinanana. Yana ŋayi buṉbuŋala ḏalwaḏalwa nhanŋuway ŋayi
    nhinanharawunydja, liŋgu ŋayinydja ŋunhi Yipurayimdja balanyara yana biyaku ŋuli
    mulkuruna ŋayi ŋunhiliyinydja wäŋaŋura; bitjanna liŋgu ŋayi ŋuli marrtjinya giṯthu'-giṯthuna
    bala wäŋalili ga wäŋalili yulŋunydja, bili ŋunhiyinydjayi wäŋa wiripu-guḻku'wu
    miṯtjiwu. Yo, ŋayi Godthu dhawu'-nherrara ŋunhiyinydja wäŋa Yipurayimgu, ga gäthu'mirriŋuwu
    nhanukalaŋuwu Yitjakku, ga gutharra'mirriŋuwu nhanukalaŋuwu Djaykupku, yurru yaka
    walala ŋunhiyi wäŋa märraŋalanydja bitjarra walalaŋguwaynydja, yana walala märr-yuwalkthina
    mukthurruna yukurrana.
  yal-yal: Dɛnkɛlɛyaan xɔn, Ala a tuli sa yamanan naxan na, a dɔxɔ mɛnni xɔɲɛyani.
