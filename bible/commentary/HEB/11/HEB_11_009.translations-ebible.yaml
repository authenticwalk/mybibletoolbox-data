    kulokoliw te!”, yangsomelei, alenaliw aneng ka kel sak kuw kakameliw kale.
  ons-ons: Eŋe mali malipinane Anutuŋo kepe mat biŋek qe mange, eao eŋe siluŋ kepe
    maneo ari lobo geke. Eŋe seli kiseo Isak so Yakop, so Yakop eŋine gipoletkine
    weneŋ kepe weku yewaka Anutuŋo biŋek qe ebonge, yewao gekoi.
  con-NTPO: Japa Chiga tisenga afeye qquen su'cho andeni can'jemba cca'indeccuni pasia'su
