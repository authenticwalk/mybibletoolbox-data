  eng-WEBU: By faith he lived as an alien in the land of promise, as in a land not
    his own, dwelling in tents with Isaac and Jacob, the heirs with him of the same
    promise.
  gnw-NT: Abraham güɨrovia Tumpa ramo, icoiño ɨvɨ Tumpa jei umeeta chupe vae pe jo
