verse: HEB.011.001
translations:
  kpx-kpx: Evievi vaveve keu koseanu. Evievimo nahi hilokage nahi onoleho isiviale
    ke nahiabuna malei. Isi evievimo nahi hilokage nahi otogoe vaveve elehaholiale
    kebiau ua.
  okv-H: Eto ari do puvuresuja amo kiae rate ke be ijie eagora. Eto nei amo tihi na
    kiae rate ke be eagora eto ke ainge amo humota ue eagora.
  tbo-tbo: Ata witumagana uyahinei ta nugonugokadidili ipa ata winugonugotuhu lagonahi,
    ginouli ega tata gagalehi geka apo ta tuhagahi.
  mal-C: വിശ്വാസം എന്നത് നാം പ്രത്യാശിക്കുന്നവയുടെ ഉറപ്പും നമുക്ക് അദൃശ്യമായ കാര്യങ്ങളുടെ
    നിശ്ചയവും ആകുന്നു.
  grc-SR: Ἔστιν δὲ πίστις ἐλπιζομένων ὑπόστασις, πραγμάτων ἔλεγχος οὐ βλεπομένων.
  bgc-bgc: जो माणस परमेसवर म्ह बिश्वास करै सै, वो ये बात आच्छी तरियां जाणै सै, के
    परमेसवर वे चीज उन ताहीं जरुर देवैगा, जिसकी आस वे राक्खै सै। उननै पूरा बिश्वास
    सै, के जो चीज उननै इब्बे न्ही देक्खी, वो असलियत म्ह सै।
  khz-khz: Kamonagi ganina evetaina. Tatugamagi-raramanirana gaura tavega-taunatauna-rorirorirana.
    Matarai rogotina tara gitara, na tavega-taunatauna-rorirorirana, vogaura taunatauna
    pita gapira.
  deu-TKW: Es ist aber der Glaube eine Zuversicht auf Gehofftes, eine Ueberführung
    über Dinge, die man nicht sieht.
  zsr-NT: Naꞌa, le réjlëꞌruꞌ Dios, nac löz queëruꞌ siꞌruꞌ le runruꞌ löz atiꞌ nac bëꞌ
    le curléꞌiruꞌ.
  lin-lin: Nzokande kondima ezali ndanga ya kozwa biloko oyo tozali kolikya epai ya
    Nzambe, mpe kobika lokola nde tosili kozwa biloko yango atako tozali komona yango
    te.
  hns-NT: Bieswaas ke matlab hai kie hamlog djaaniela kie djaun tjiedj par hamlog
    bharosa kariela, oe poera hoi djaaiga, aur djaun hamlog na dekh sakiela, oe hai.
  noa-E: Mag Ẽwandam iek ʉ̈kha nʉmʉn, ichdëu maach dʉ̈i ajapha aju a simjã chadcha
    ich mag aju khaphʉ nʉmʉu, ichdëu jaau simjã agtha ooba nʉmta chadcha aju khaphʉ.
  eng-EMTV: Now faith is the substance of things hoped for, the evidence of things
    not seen.
  mib-NT: Te jeē candíje yó, suu cúu jeē cúndaā ndije ni yō jeē nihín yō tāca jéē
    ñúhun ni yō, jiín jéē jiní vāha yó jéē iyó ndije tāca jéē tu cájito yó núū vijna.
  lif-NT2: आल्‍ल नसाःन् फाॽइन् थे़मा फाॽले़ निङ्‌साङ् आजोगुम्‍बान् से़क्‍खाए पोःङ्
    हे़क्‍क्‍याङ् आन्‍निःसुम्‍मिन्‍बान् से़क्‍खाए वाॽ फाॽआङ् निस्‍से चोःक्‍मारो॥
  xnj-xnj: Sadika ndi kuvya na uchakaka wa mambu getihuvalila na kumanya njwe chakaka
    vindu vyangawonekana vivili.
  mmx-mmx: Lununu neni loklok tim doma ngangais ti leveloklox anarong ne Moroa naba
    raba limixin teren min. La lununu ik lox aklen dik ti mo levempanga nedik kopmen
    ta reven tu ren.
  cbr-NT: Nun Nucën Papa Dios isquinmabi cananuna asérabi ca anu 'icë quixun 'unanin.
    Aín bana ca cëmëma asérabi 'icë quixun sinánquin cananuna 'unanin, an ca aín quicësabi
    oquin 'ati 'icë quixun. Usaquin ca axa ami catamëcë unicaman 'unania.
  tee-NT: Acsni lhilaksiyau ju Dios pus vasalh laca'iniyau ju ixchivinti ni aquintaxtakniyan
    ju tuchi quintak'alhtasunitan. Lana c'atsayau ni aquintaxtakniyan mas tuca' lai
    lakts'inau.
  eng-LSV: Now faith is [the] substance of things hoped for, [the] proof of matters
    not being seen,
  cak-NT: Xa can kayo'n kánima riq'uin ri Dios, ri' can nu'on chake chi nakanimaj
    chi can xtiyo'x-wi chake ri kayoben, y chuka' can nu'on chake chi nakanimaj chi
    can q'uiy ex c'o, más que man yekatzu' ta.
  pah-NT: 'Nhandejikoga g̃waramo Tupana''ga rehe nhande ei: Nahanahã po ti Tupana''ga
    imombyryvi nhande ve nehẽ. Ndihepiapavi ve Tupana''ga remimombyryva nhande ve.
    Emo Tupana''ga nopiriani g̃wembi''eagwera. Nurã po ti nhande hepiapavi garemimombyryva
    nehẽ, xa''e nhande ikwahaheteavo. Ndirojijyi nhande nhanenhi''ig̃a heroviaheteavo.'
  sja-NT: ¿K'ãata jara k'inia bɨma Tachi Ak'õrede ijãapari? Ijãapata perã k'awa p'anɨ
    wãarata uchiait'ee Tachi Ak'õrepa jara bɨk'a, waide mãga unuda-e p'anɨ mĩda.
  xed-xed: 'Zlghay nda ŋuɗuf ná, graftá skwi ya faf lu ta ghəŋ tida ya. Fatá vgha
    kazlay: Mamu tsa skwi ya kahwathwata kəʼa ya, dər ta ngha a iri.'
  mks-NT: Tá ná candeé iní Ndióxi̱ já quéa̱ cúni̱ cachi a ña̱ sa̱ xíni̱ va̱ha í ña̱
    ya̱ha tá ya̱ha ña̱ ndáti yó ya̱ha. Ta va̱tí co̱ xíní yó ña̱ ndátí joo cándeé iní
    ña̱ já coo.
  gfk-S: A mangana linge so no nurnur? Aie horek. Ing tikenong i nurnur, i nunure
    tutuno ter be na hatur kawase ira linge i nanahe urie. Ma ikino turadi i manga
    palai ter bileng be kakarek ra linge i tutuno ma sene be paile nes baak.
  bmu-bmu: 'Mötnaripkö könaŋi kewö: Yuaigö jörömqöröm akzini, mi asuhumapköra mönö
    köhöiba uruyahötŋi qahö möt narizin. Yuai qahö ehekŋi miaŋgö dop aka memba ölŋi
    ekingö mamböta awösamkakak kinjin.'
  dgz-dgz: Anu tumat guegue ame nu dim da anu dao nuga gapan venaset anuitoni ame
    di taueta anuivin. Menan nu namu ya yavitoniwa evi taupen menan amat taivin gego
    da uon.
  eng-GNV: Now faith is the grounds of things, which are hoped for, and the euidence
    of things which are not seene.
  zaa-NT: Biani nua' fe cá. Fe nna quiere decir canchu chi ríalatsi' ri'u hàsta qui'ni
    chi ga'na ri'u seguro qui'ni nu calatsi' ri'u nna huàccą, màsqui'ba labí chi rilá'
    tènì ri'u ą anna, pero labí rudu chùppanią ri'u qui'ni huàl·lani tsá ilá'ni ri'u
    ą.
  eng-WEBSTER: Now faith is the substance of things hoped for, the evidence of things
    not seen.
  guh-guh: 'Itsa pepacuene vaxaitsi xaniavaetsia najamatabëcuenecopatatsi Diosojavabelia,
    nexata najamatabëxainatsi mapacueniaje: “Abaxë daxitacuene apo copiapatsi ata,
    xua yabara Dioso najumecapanepaeya jumaitsi, itsiata yapëtaniji pexaniajaicuene.
    Pacuenia Dioso najumecapanepaeya jumaitsi, xaniajai baja cajena. Pepacuene Dioso
    exanaena,” jamatabëjaitsi.'
  bon-bon: 'Ngena gyene ätrunga? Yoo, ätrunga lui apu pana gyene: Mine jaawagrijusi
    toraca umle cama egä mine lui gwidape tääpume singi, peei te pagege äbita. Mine
    toraca umle gemi egä mime singi gwidape pisi nyene niinäce gaabe je, mine pagege
    oomlana, ngänuge puu ai padare cabu mime cudecewe name pi mine äblicäco päpäna.'
  nhw-BL: ¿Tlaque quiijtosnequi tlaneltoquili? Quinequi quiijtos tijneltocaj para
    temachtli panos nopa tlamantli catli Toteco techtencahuilijtoc. Yeca senquistoc
    tijmatij para temachtli ya eltoc nopa tlamantli catli ama niyon quentzi ayamo
    hueli tiquinitaj.
  swh-ONEN: Basi imani ni kuwa na hakika ya mambo yatarajiwayo, na udhahiri wa mambo
    yasiyoonekana.
  wbi-wbi: ino ulwitiko lwa kyang'haani luno alinalwo u muunhu pa ihuvila ikiinu kimonga
    nuvu kangali. Sa kyang'haani ku kinu kino bado nakivoneka.
  bba-bba: Wi u nɑɑnɛ doke u yɛ̃ kɑm kɑm mɑ ye u yĩiyɔ u koo ye wɑ. U mɑɑ yɛ̃ mɑ ye
    yɑ ǹ wɑɑrɔ kɑ nɔni yɑ wɑ̃ɑwɑ kɑ ɡem.
  eng-KJVCPB: Now faith is the substance of things hoped for, the evidence of things
    not seen.
  kgk-NT: Jarovia tee ramo, “Anhetegwa voi nhane remiha'arõ” ja'e. “Jahexa e'ỹ ramo
    jepe, jaikwaa voi oikoha” ja'e jarovia tee-gwi íxupe.
  waj-waj: 'Ta yaagueeqama Anutuuqaara kutaavaivee kiaunna aataruuvo ataama vainoo.
    Anutuuqo tinoo: Na ngiiini iinaravaivee, tii kuaivaara ta faannaida ti aakiaiyauvaki
    kiaunnanoo: Fai ivo kutaa iinaravaivee, kiaa kiada fai ta varaaravai. Ivo iinaraivaa
    hama ta titi avuuvaadiri teeraida ta ti aakiaiyauvaki yaagueeqama kiaunnanoo:
    Fai ivo iinaravaivee, kiaa kiada fai taaravai.'
  cpy-cpy: 'Iroka okanta-kota awentaa-shiryaantsi. Okimitatyaa aririka ikanta-shireteete:
    “Aritaki omatakyaa noyaako-tani.” Riyoshiryaaki aritaki omatakyaa ikoyiri, okantawitakyaa
    tekira iñeero.'
  mpx-mpx: Abulilek ana nuwatu i ola hiwe. Ta atena bubun te waisi toto ta matamatan
    kaiwena nasi ta ahe. Bwagana nige ta kikiteya matalaa, yaa ta atena bubun te iyoho
    i gan.
  wbp-wbp: Kuja karlipa wangkami ‘wala nganta karliparla nyinami Kaatuku’, nyiya-wiyi
    kujaju? Kuja karla yapa wala nganta nyina Kaatuku, ngulaju karla wurdungu pardarni.
    Milya-pinyi-ka yangka kapurla nyiyarningkijarra yinyi ngaka Kaaturluju yangka
    kujarla jangku-pungu. Kuja karla yapa yinya wala nganta nyinami Kaatuku, kula-ka
    marda nyiyarningkijarraju nyanyi, kala milya-pinyi-jiki ngaka kapurla warraja-jarrimi.
  luo-luo: Yie en bedo gi adiera kuom gima wageno yudo kendo en bedo gi ratiro kuom
    gik ma ok wane.
  nhe-NT: ¿Tlaque quiijtosnequi tlaneltoquili? Quinequi quiijtos tijneltocaj para
    temachtli panos nopa tlamantli tlen Toteco techtencahuilijtoc. Yeca senquistoc
    tijmatij para temachtli ya eltoc nopa tlamantli tlen ama niyon quentzi aya hueli
    tiquinitaj.
  aii-aii: ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܬܘܼܟ݂ܠܵܢܵܐ ܝܠܵܗ̇ ܒܘܼܬ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܐܝܼܬ ܗܹܒ݂ܝܼ ܥܲܠܵܝܗ‌ܝ، ܘܫܘܼܪܵܪܵܐ
    ܒܘܼܬ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܠܹܐ ܦܵܝܫܝܼ ܚܸܙܝܹܐ.
  esk-NT: Iñuum ukpiqsrikami nalupqisruutiginġiġaġigaa niġiugaġikkani. Nalupqiginġiġaġigaa
    atuumaruksraq qiñiġnaqsigaluaqnagu.
  msb-msb: Niyan, an pagsarig amo an kasiguruhan na mababaton ta an aton ginalauman
    kag pagsisiguro man na matuod an mga dili pa naton nakikita.
  cpa-NT: 'Lah¹la² hniu¹dsa juúh²dsa hi² hé² jniang³ jǿg³: Hi² ma²ne³ jniang³ hi²
    lah¹dsóh² tan¹ jniang³ ca¹lah¹cónh¹ lǿa¹² jǿg³ ma²ca²juúh² Diú¹³. Cu²rø² ma²ne³
    jniang³ hi² lah¹dsóh² chi² hi² tsa¹jní².'
  dso-dso: ତେବେ ବିସ୍‌ବାସ୍‌ ଆଲେ କାଇଟା ? ଜନ୍‌ ବିସଇର୍‌ ପାଇ ଆମେ ଆସା କଲୁନି, ସେଟା ସିଦ୍‌
    ଅଇସି ଆକା ବଲି ଆମର୍‌ ମନେ ଜାନ୍‌ବାଟା ଅଇଲାନି ବିସ୍‌ବାସ୍‌ । ଆରି ଜନ୍‌ଟା ଆମେ ଦେକି ନାପାରୁ,
    ସତଇସେ ଆଚେ ବଲି ଜାନ୍‌ବାଟା, ମିସା ବିସ୍‌ବାସ୍‌ ।
  meu-meu: Abidadama na ta laromu ḡaudia ihamomokanidia; bona abidadama dainai, asita
    daradaramu asita itadia ḡaudia ediai.
  yva-NT: 'Arakove, anave mamo maisyare so: wansanuga ntindimu Amisye ai, wamare anakotaro
    wansanave ramene mamo indati nande wansaneme rai, muno ana raeno wansami rai ma
    jewen, wamo raen omamo no tugae.'
  dgc-dgc: Eng méniwala kitam ta Diyos a talaga, éy tukoy tam a siguradu a dumemét
    dikitam i asaan tam a éwan tam pabi neta.
  zpm-NT: Znu nac ne dib zdoo ne gnalo ne Dios. Zha ne dib zdoo rnalo Dios, tiblique
    zienie guic zho ne ible zgaa zho miṉe quiambëz zho gdeed me lo zho; niicle ncuaaṉe
    gard gaṉ zhow, per rzac zho zig nac zeeṉe raṉle zhow.
  hix-NT: Khoryenkom hona xeny me kehtokonye, onà wyaro kany me tehxatxow hamà. Noro
    newakryenàr me xaxa mpànà wehxaha ha, amnye, tketxhe. Kowakryetxho komo yonyhera
    ro rma haka, noro newakryenàr me xaxa mpànà wehxaha ha, tketxhe, noro hona kàwyanye
    xenyàr ke mak ha.
  sim-sim: Wavu nihik ni hishiwa karem, mbele mbele ol Avui Wasilaka ukmbaha nor mbashihindak
    ni nikishiwa ondo avak omek or unak li talanak ni heyekwa lir. Karem unda osik
    orin er nimu hishindiyanduwa. Hemo, mbele mbele ol talakurik or mbahanda ondo
    mbeek misokome nihik ni heye namber. Hako wavu nihik ni hishiwa kumak avak or
    unak omek li talanak ni heyekwa lir. Uwosik mashi orhin ni misihi ni mba, �Ome
    sira.�
  npi-ULB: अब विश्‍वासचाहिँ आशा गरिएका कुराहरूको बारेमा भएको निश्‍चयता हो; अहिलेसम्म
    नदेखेका घटनाहरूको बारेमा भएको प्रमाण हो ।
  cgc-cgc: Pagtuo an beet ambalen na gasalig ki gid na ate an na mga palaeman matuman.
    Tenged ta ate na pagtuo, sigurado ki gid na matuod mga ula ta pa ya nakita.
  tim-tim: O Galalupne, nen biwinenŋe Anutugâlân kilâk dâm nâŋgâm manbaen aregât keiŋe
    makyeŋgire nâŋgâŋet. Biwi kat kat keiŋe amâ hin. Wan me wan bo egekŋe are bunŋe
    miawak nengiwiap aregât nâŋgâm han konogâk manbaen.
  yor-yor: Ǹjẹ́ ìgbàgbọ́ ní ìdánilójú ohun tí o ń retí, ìjẹ́rìí ohun tí a kò rí.
  wos-wos: Angi huruta nani Godka jémba saréké. Nani haxémbeka jooka nani angi saréké,
    “Wun joo xakutandé. Wu mwi hundi dé.” Wungi sarékéta nani xéhafi yamben jonduka
    angi wa, “God wun jonduka wandéka nani xékélaki, déka hundi mwi hundi dé.”
  emp-NTPO: Dadjirãba Ãcõrẽda ĩjã panʌ bẽrã cawa panʌa dadjia jʌ̃ã panʌra wãrãda edad̶ida
    idjab̶a ununaẽ́ panʌ sid̶a wãrãda.
  eng-F35: Now faith is a realization of things being hoped for, an evidence of things
    not seen.
  ind-ind: Dengan “percaya penuh,” artinya kita yakin kepada Allah bahwa harapan kita
    pasti terwujud, meskipun kita belum melihatnya.
  pes-OPCB: ایمان یعنی اطمینان داشتن به آنچه امید داریم و یقین داشتن به آنچه که هنوز
    نمی‌بینیم.
  mpt-mpt: Bainobo galin kukubo inaminobe. Bainobo galin nakaia unangai Gode baanea
    Sinanomo ne inamin namin olo inanamabibo genebio weng olo i baaniba Bainobo, e
    inanamabebo gabianiba waiso bliobe. I inamin namin olo mo watemim blim otane i
    funaniba Bainobo, Gode baanea Inanamabibo genebio kesoa e bain inamabebo ge fumbianiba
    waiso bliobe.
  ssx-ssx: Mo hone tulaaluekema꞉ pita꞉la꞉eki manuta꞉ dupae. Hali homekema꞉ mo mulueke
    hone wita꞉la꞉ ekita꞉ ipika꞉ hone tukiki pa꞉ta꞉ ota꞉ mea miniki hata꞉ make ipika꞉
    lekema꞉ handa꞉peke na ya꞉la꞉ ale manuta꞉ honema꞉ hone witolota꞉ ota꞉ ula꞉me alo
    hata꞉ ipika꞉ hone tulao handeteke hala꞉me.
  mkl-mkl: Inɛ iyi í dɑsi Jesu nɑɑnɛ í mɑ̀ kɑm kɑm mii iyi nŋu wɑ cɔ kpɑ̃ɑɛu nŋu ɑ́
    bɑɑ. Í nɔ í mɑ̀ mii iyi ɑ kù yɛ do iju í wɛɛi do ntɔ.
  gaq-gaq: ନେ ଆସା ନେଡିଙ୍ଗ୍‌କ୍ନେ ବିସ‍ଏକେ ବାନେଲେଃକେ ଡାଗ୍‌ଚେ ମ୍ୟାନେ ଆରି ଆକେକ୍ନେ ବିସ‍ଏକେ
    ସତ୍‌ ବାବେନେ ଆଃ ବିସ୍‌ବାସ୍ ।
  gof-RNT: Ammanoy guussay, demmana gidi ufayssan ammanettidi naagiyabaanne nu be7onnabaa
    be7iyada oothidi ekkiyabaa.
  unx-unx: ଆବୁ ଆସ୍ରାକାଦ୍‌ତେୟାଃ ନାମ୍‌ୟାନା ମେନ୍ତେ ସାରିତେୟାଃ ଆଡଃ କା ନେଲଃତାନ୍‌ତେୟାଃରାଃ
    ସାର୍‌ତି ସେଣାଁଁଗି ବିଶ୍ୱାସ୍‌ ତାନାଃ ।
  gah-gah: 'Ómasimú gele alévolé oakalímini mogonáa lá oko neve: Netá matakumú lagata
    losi gelemoko ageva oaká nounimó nene alitune loko gele seketigí o minatune, itó
    ánigamuni netakumú ageva oaká nounimó nene ale ligizakú itune loko gele hamokó
    itune.'
  lcm-lcm: Lomlomon, nia na matukal i lomlomonai, nang tarapo atu mata using ia velai
    ani nas aro ta kapo tutuman, kantanem parik lak tarapa arai ani bil ang ta matara.
  aer-aer: Nhenge tyerrtye apeke angkemele rarle Ngkarte arratye itelaremeke, kele
    Ngkarteke atnerre itirreme-iperre, re nhenge Ngkarteke akarelhemele ikwere imernetyeke
    arne areye anthurre nhenge Rarle alhileke-arle. Re alkngele aretyakenhe nhenge
    iwenhe-arle Ngkartele alhileke-arle, re atnerre itirreme, “Arratye kwenhe nhenge
    iwenhe apeke renhe Rarle alhileke Re mpwaretyenhe.”
  qvc-NT: 'Tayta Dyuspi allipta kriyishpam, ancha allita yuyakunchiqllapa: Yumbay
    niwashqanchiqtam rin kumpliq, nishpa. Chaqa chay niwashqanchiqta manaraq rikashpapismi,
    allita yach''anchiqllapa: Yumbaytam rin ruraq, nishpa.'
