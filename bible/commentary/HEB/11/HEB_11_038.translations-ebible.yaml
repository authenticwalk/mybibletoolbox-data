    me tintinbar ghua, gumaziba puvatɨzir danganibar ko mɨghsɨaba puram arua, egha
    dagɨar toriba ko nguazimɨn aven itir mozibar aven iti.
  agg-agg: Sapo ai nindou aboedɨ hamɨndɨyei, ŋga asu nindou hɨfɨ ranɨhündambo ai aboedɨ
    hamɨndɨ-yeipoanɨ! Nindou ranai nɨmɨ wohɨ furɨkoate-yowohü, hɨfɨ wafuanɨ hɨhɨrɨyei
    wakɨrɨhindühɨ, nɨmoei ambɨsambe hɨfɨ ambɨsambe ranambe nɨmboei marɨhündɨ.
  ptp-ptp: Tɨbii tii he la, om he ya la dô vac vɨgwe myadongên, dɨ ya la dô lec vɨgwe
    kɨtôn, dɨ ya la dô vac ngɨdax kehe, dɨ ya la dô vac vɨtovac. Xomxo vông vinên
    tigee, xomxo nivɨha yang, om tɨbii kɨbun ga o nivɨha tɨyi wê xomxo vông vinên
    ob dô vac he mahɨgun ge lêm.
  nak-nak: Eala moli la vulovulo giteu la valalua te La Uru, eia maroka, eia muga
    sesele la vulovulo giteu la valalua te la maututula ale egite vile egiteu. Isahari,
    egite hele lahulahu te la hohoi, isahari hele soata la goegove, egite mavuta kokovu
    te la lulu me te la vavi la magasa.
  lbb-lbb: A toltol anunla ning la tortorot i wakak tana toltol anuna tarai mite na
    rakrakan hanua, pa bel i arlar sur lar laun na arpotor tanla. La laun taltal ana
