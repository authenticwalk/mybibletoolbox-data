    yambuma kene, yambu kanuma kene, wasie tiluna papu naa muluring. ⸤Pulu Yili-ni
    nirim mele ‘Sika’ niku tondulu munduku piliiring⸥ yambu kanuma ‘yambu kísima’
    niku kene we-yambuma-ni toku makururing akiliinga-pe yambu kanuma kene we-yambuma
    kene tilu-sipa mólu. Enini Pulu Yili-nga ungele piliiku muluring, we-yambuma naa
    piliiringeliinga enini we-yambuma-kene wasie tiluna papu naa muluring.
  maj-NT: Y'emasún nanki kixiu̱ ko̱ a̱jin a̱sunntu tje̱nki̱. Y'entuyá ti̱xa̱ ngijoo̱
