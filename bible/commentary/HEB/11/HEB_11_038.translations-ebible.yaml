    yei dus ayao kwei tem ayao mong tem ayao hat pateshemur.
  bvr-bvr: Aburr-gurdiya ngacha gu-galiya yerrcha aburr-mola; gu-gurdiya burr-yika
    gu-rrawa aburr-werra. Minypa birripa gu-gurdiya burr-yika gu-rrawa burrbu-jurnayerrnyjinga
    aburr-workiyana, aburr-gurda aburr-bona gu-werrapa aburr-ni aburr-workiyana, minypa
    mu-mirk mu-ngarnama rrapa gu-jandarra gu-ngarnama rrapa gu-rralala wupa gu-jel.
  wal-wal: Etau ha sa7ai giigennan ixxin, bazzon, deriyan, gonggolo giddooninne olla
    giddon yuuyidosona.
  zad-NT: Wdagake' latja' gana' bibi chashj chḻeb na' do yaa yaoka', na' bigaaṉgake'
