  eng-OEBCW: people of whom the world was not worthy – roaming in lonely places, and
    on the mountains, and in caves and holes in the ground.
  knj-NT: Man smoo oj eb a yul yiban k'inal ti' tol chi ec' wan ánima watx' ti' xol
    eb. Cax c'al watx' eb, pero ma cha'le ec' eb xol eb a yul yiban k'inal ti', yuxan
    sowalil ja' bey cusiltaj tx'otx' c'al tzalquiltaj bey jix ec' eb. Jix ec' eb yul-laj
    na ch'en, c'al bey yul-laj jolan.
  deu-1912: (deren die Welt nicht wert war), und sind im Elend umhergeirrt in den
    Wüsten, auf den Bergen und in den Klüften und Löchern der Erde.
  san-PUN: ਸੰਸਾਰੋ ਯੇਸ਼਼ਾਮ੍ ਅਯੋਗ੍ਯਸ੍ਤੇ ਨਿਰ੍ਜਨਸ੍ਥਾਨੇਸ਼਼ੁ ਪਰ੍ੱਵਤੇਸ਼਼ੁ ਗਹ੍ਵਰੇਸ਼਼ੁ ਪ੍ਰੁʼਥਿਵ੍ਯਾਸ਼੍ਛਿਦ੍ਰੇਸ਼਼ੁ
    ਚ ਪਰ੍ੱਯਟਨ੍|
  nob-LB: Derfor holdt de til i ødemarken, i fjellene, eller gjemte seg i grotter
    og huler. Egentlig var de for gode for å leve i denne verden.
  ntj-ntj: Ngurramaalpa-ya parrapitjalayilpayi pilawana yapuwanatarrartu. Puru-ya
