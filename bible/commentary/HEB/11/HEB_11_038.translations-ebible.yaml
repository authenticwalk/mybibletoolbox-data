    Wali agali mini timbuni taraorewi uruni ti dindi wali agali maru hearu baba bia
    tago nahe hene.
  amf-amf: Darantebee, dhukandarbee, seenin qoopan dementebee, oolon iintebe yaayte
    ke dahade. Ogo goynka peeno kenin dehea payya raq kena maatayse haapadhadehe.
  quc-NNT: Ri winaq re ri uwächulew man taqal tä chke chi kek'oji we winaq ri' kuk'.
    Xeb'e' k'u je wa', xeb'e' je ri' pa taq ri juyub' ri ketz'inowik, pa taq ri k'ache'laj.
    Xaq pa taq pek, xaq pa taq ri jul ri e k'o pa taq ri ulew xek'oji wi.
  dob-dob: Ta esi toemisao nidi me baleꞌu siboboꞌana sinedi, ꞌenega sena ꞌubuꞌubula
