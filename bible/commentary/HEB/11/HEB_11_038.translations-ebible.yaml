  san-MAL: സംസാരോ യേഷാമ് അയോഗ്യസ്തേ നിർജനസ്ഥാനേഷു പർവ്വതേഷു ഗഹ്വരേഷു പൃഥിവ്യാശ്ഛിദ്രേഷു
    ച പര്യ്യടൻ|
  tam-TCV: இந்த உலகமோ அவர்களுக்குத் தகுதியற்றதாயிருந்தது. அவர்கள் பாலைவனங்களிலும்,
