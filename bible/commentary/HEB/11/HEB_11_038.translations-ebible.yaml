    ran taddot mgo minuvu no ka-ay to ampow't ingod.
  cak-ENT: Ri vinük ri c'a quiyo'on na cánima riq'uin ri ruch'ulef juis ye itzel,
    y romari' man xk'ax ta cheque que ri quiyo'on cánima riq'uin ri Dios c'o juis
    cakalen. Ri quiyo'on c'a cánima riq'uin ri Dios xebe cala' xebe cala' xquibün,
    pa tak tz'iran ruch'ulef, pa tak juyu', pa tak jul, roma ri pokonül ri xquil.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤃ ᤗᤢᤱᤓᤢᤰᤁᤢ ᤏᤢ ᤂᤠᤶᤓᤢᤰᤁᤢᤜᤠ᤹ᤀᤥ ᤕᤠᤱᤎᤥ᤺ᤰᤁᤡ ᤕᤧ᤺ᤱᤄᤠᤍᤧᤴᤏᤥ ᤏᤢ ᤁᤥ᤺ᤰᤔᤠ ᤑᤠᤱᤈᤱ
    ᤜᤧᤱᤄᤠ᤺ᤳᤋᤡ ᤔᤧᤀᤡᤖᤧᤖ ᤔᤧᤘᤕᤧᤖᤥ॥ ᤂᤧᤴ ᤜᤧᤰᤋᤱᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤗᤠᤃᤡ ᤁᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤴ ᤛᤢᤶᤒᤥᤎᤠᤒᤠ
    ᤜᤥ᤺ᤵᤋᤧᤖᤥ॥
  mie-NT: Vāha ndasí cā nchivī nī ncuu ji nsūú cā ndá nchivī ñayīví, de vísō súcuán
    de nī nsāhá nchivī jā ní jica nuu ji nūū ñuhun tíhá jíín chījin yucu, de nī īyo
    ji yavī cava jíín yavī ñuhun.
  san-TIB: སཾསཱརོ ཡེཥཱམ྄ ཨཡོགྱསྟེ ནིརྫནསྠཱནེཥུ པཪྻྭཏེཥུ གཧྭརེཥུ པྲྀཐིཝྱཱཤྪིདྲེཥུ ཙ
    པཪྻྱཊན྄།
  qve-NT: Hinaspapas Diospi confiaq runakunaqa, huchallapi kawsaq runakunamantaqa
