  tzo-TZC: Ti jꞌichꞌ-vocoletic taje muꞌyuc stu ta xꞌilatic yuꞌun ti cristianoetique.
    Tey yalel muyelic ta xocol banomil, ta vitsetic, ta nail chꞌenetic, ta lom chꞌenetic.
  mya-mya: ကမ္ဘာ​လော​က​သည်​ထို​သူ​တို့​နှင့်​မ​ထိုက်​မ​တန် ပါ​တ​ကား။ သူ​တို့​သည်​လိုဏ်​ဂူ​များ​နှင့်​မြေ
