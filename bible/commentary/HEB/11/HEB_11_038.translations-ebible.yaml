verse: HEB.011.038
translations:
  kpx-kpx: '@see-verse:HEB.011.037'
  okv-H: Amo enda ta mume avoeto enana embomeni ototohu amina kuho sindeto ojaga tambu
    ta eto tiri ta eto panga ho ta eto enda ho ta pambuto mihahera.
  tbo-tbo: Geka hipulina ega ita linanahi yaka lawa hi apapoenihi, po uyahinei ma
    hoi balabala yabayababa po oya uyahihi hi neneyabayababa, ma gaima u duyuwahi
    po hanahanaga uyahihi hi eneno nae.
  mal-C: നിരാശ്രയരും പീഡിതരും നിന്ദിതരുമായി കാടുകളിലും മലകളിലും അലഞ്ഞുതിരിഞ്ഞു, ഗുഹകളിലും
    മാളങ്ങളിലുമായി ജീവിച്ചു. ലോകം അവർക്ക് അനുയോജ്യമായിരുന്നില്ല.
  grc-SR: ὧν οὐκ ἦν ἄξιος ὁ κόσμος—⸂ἐν⸃ ἐρημίαις πλανώμενοι καὶ ὄρεσιν καὶ σπηλαίοις
    καὶ ταῖς ὀπαῖς τῆς γῆς.
  bgc-bgc: अर जंगळां, अर पहाड़ां, अर गुफायां म्ह, अर धरती की दरारां म्ह भटकदे हाँडें।
    या बुरी दुनिया इन बिश्वासियाँ जोग्गी कोनी थी।
  khz-khz: Tanopara ira geriai ati nama vagi. Tanopakara e golo kukura na, golo kovogara
    na, e legai getaluvowai.
  deu-TKW: die, deren die Welt nicht wert war, in Wüsten herumirrend, Gebirgen, Höhlen
    und Schlupfwinkeln der Erde.
  zsr-NT: Cni glaquëꞌ bönniꞌ naꞌ, atiꞌ cutu glac lsacaꞌ bunách yödzlyú ni luzíꞌ xbeyquëꞌ.
    Guladazëꞌ lu latj caꞌz len yuguꞌ lu guiꞌa, atiꞌ gulacuaꞌzëꞌ yuguꞌ bloj len yuguꞌ
    yeru luyú.
  lin-lin: ya solo, mokili etikalaki lisusu malamu te mpo na bango, bakomaki koyengayenga
    kati na bisobe, na bangomba, kati na bibombamelo ya mabanga mpe na mabulu oyo
    ezalaka na se ya mabele.
  hns-NT: Oelog djangal aur pahaar ke aas-paas me bhaag gail aur biel me loekaat raha.
    Tabbo oesab aapan bieswaas pakarle raha. Ohie se doenia oesabke laaik na raha.
  noa-E: Mag durrarr khʉʉnan, õor wäjäaun arr aawai, mʉg durr ãkhãrag sim gaai bʉ̈
    thʉgbaju aai narrta mag parhooba amach barjujã khaugba wënʉrraajeejim anʉm, õor
    chukag ee pabʉ̈ eem magwe. Maguata jẽbdegjã naajeejim anaabá, dʉʉrwai.
  eng-EMTV: of whom the world was not worthy, wandering in deserts and mountains and
    caves, and the holes of the earth.
  mib-NT: Vāha ndasɨ́ ñáyuu ni cacuu i jeē tú cuɨtɨ ñayuu ñayɨ̄vɨ súcuan, te vēsú
    súcuan te ni casáha ñayuu jeē ní cajica cuu i nuū ñúhun téhé jíín chíji yucu,
    ni cahīin i yaū cava jíín yáū ñuhun.
  lif-NT2: खे़ङ्‌हाॽग लुङ्‌भुक्‍कु नु खाम्‍भुक्‍कुहाॽओ याङ्‌धोःक्‍कि ये़ःङ्‌घादे़न्‍नो
    नु कोःक्‍मा फाङ्‌जङ् हे़ङ्‌घाःत्ति मे़इरे़र मे़वये़रो॥ खे़न् हे़क्‍तङ्‌बा मनाहाॽरे़
    लागि कन् इक्‍सादिङ् खाम्‍बेःक्‍मान् सुम्‍बोधाबा होःप्‍ते़रो॥
  xnj-xnj: Mulima waganikiwa lepi kuvya na vandu ngati avo. Valyungilyungili kulugangatu
    na kuchitumbi, vatama mu mbugu na mumagodi ga pandima.
  mmx-mmx: Lavamolon diga doma i do mo limixin nunu diga lok kapmek aleng. Ketla at
    lemeren ne Moroa nedi limixin manmanton, la ixo epovo do dina nemen at na lavatbung
    menemen. Digat pas tangtagap to at lamatbin la to at levempatkaana la diga nemen
    to xeneng at laxantabuang la at laramamara ro xeneng at laxangka, mila goxopmen
    taramenemen atdi.
  cbr-NT: A unicama aín nuitu upíira 'aish ënë nëtënu 'ima Nucën Papa Diosan nëtënuira
    'iisa 'aíshbi ca anu uni 'icëma menu nitsi aín bashinuribi cuaínbëquini xubuñuma
    'aish bashi quininu 'iacëxa.
  tee-NT: Ju yu'unch ixta'ucxunt'ajun junta va aseknic'a ixjunita chai lacaq'uivin.
    Chai istatsucui junta va laclhucucu ixjunita lactalhpa chai junta laclhucucu ixjunita
    ju lacat'un. Pus ju ani lapanacni slivasalh na lack'oxin lapanacni ixtajunita.
    Chai jantu ixlhijun ni va amachaka'an lacamunutpa' ca'ix'alhimispacalh.
  eng-LSV: of whom the world was not worthy; wandering in deserts, and mountains,
    and caves, and the holes of the earth;
  cak-NT: Ri winak ri man quiniman ta ri Dios yalan je itzel, romari' man rakalen
    ta chi xec'ue' ri utzilaj tak winak ri' chiquicojol, roma ri quiyo'n cánima riq'uin
    ri Dios can c'o quikalen. Ri quiyo'n cánima riq'uin ri Dios xexule-xejote' pa
    tak tz'iran rech-ulef, pa tak juyu' y pa tak jul, roma ri sufrimiento ri xquiwil.
  pah-NT: Nahã okote'varuhuva'ea rekote'varuhui ahe ve pe jikoga g̃waramo Tupana'ga
    rehe javo ahe ve. Po nduvi okote'varuhuva'ea Tupana'gareheva'ea pyri hamo gareheva'ea
    pyryhetero g̃waramo. Okote'varuhuva'ea ote'varuhuro g̃waramo ahe ve Tupana'gareheva'ea
    herojijyjijyi ogwoogwovo ongae'ỹi me yvytyruhu pe no. Nduvi ahe onga pe. Ita kwaruhua
    pype ahe ruvi yvya kwaruhua pype no nhaneronga javo jupe.
  sja-NT: Na p'ek'au eujãde ichita p'anadaik'araa baji, ãchi ik'aawa p'anadap'edaarã
    k'ãyaara pipɨara p'anadap'edaa perã. Mãga p'anajida Tachi Ak'õrede ijãa p'anadap'edaa
    perã. Nipapachida eujã pania wẽe bɨde mãik'aapa mẽe, eera jẽra bɨmãi. Maapai p'anapachida
    yooro te uriade mãik'aapa mãu te uriade.
  xed-xed: Hwahwayaku ka ra vli kurandazl ma mtak, nda ya ma ghurum ma haɗik ŋa sanlaha.
    Ra a ghəŋa haɗik ka ŋa tsa mnduha ya wa.
  mks-NT: Na̱xi̱ca ndáhví na̱ nu̱ íchí ndiva̱ha ta na̱xi̱ca nuu na yucú ñúhú ta na̱sa̱nduu
    na ti̱xi cáva̱ xi̱hi̱n yávi̱ nu̱ ñúhu̱. Mé a̱ nda̱a̱ cúú ná ña̱yivi va̱ha ndiva̱ha
    ta co̱ ndítahan nu̱ ná ndoho ini na ñuyíví yóho.
  gfk-S: Ira matanabar tano ula hanuo pa dile haruat ma kakarek ra turadi. Pata. Karek
    ra turadi di manga bilai sakit ta ira matanabar tano ula hanuo. Di ga hana hurbit
    ta ira katano bia ma ira uladih. Di ga lon ta ira matana hot ma ta ira lulur.
  bmu-bmu: Suepkö aködamunŋinambuk aka gölmegö ahakmeme bölöŋaŋ-göra mötketka qahö
    dop köl eŋgiiga miaŋgöreŋ qahö toroqeget. Qahö toroqeba laŋ liliköba gölme qararaŋkölkölŋe
    anda kaba kunduŋi kunduŋi öŋgöba eta baŋet me gölme titiŋgit uruŋe ahöba malget.
    Mewö.
  dgz-dgz: Waenapan ame pa muga ae vean pua tunupa ise ase yon iwanumun. Man dagupewa
    gapan den iniwanumun. Waenapan yaumakap yawat muga koerage go God yamap mu kakae
    iragen iwa anu tumat muga gapan.
  eng-GNV: 'Whom the world was not worthie of: they wandered in wildernesses and mountaines,
    and dennes, and caues of the earth.'
  zaa-NT: '@see-verse:HEB.011.037'
  eng-WEBSTER: (Of whom the world was not worthy:) they wandered in deserts, and in
    mountains, and in dens and caves of the earth.
  guh-guh: 'Bajarapamonaemi petusato nacuanëjava jinaruta. Petsutonë nacuanëjava ata,
    jinaruta. Pitajanitonëjava perubenaevajuanë jaita meravi pemajitabiabinexa. Bajarapamonae
    yabara itsamonae najumaitsi: “Mapamonaeje vajatomarata pejinavanapaenexa, apo
    betocopatsitsi,” najai. Itsiata bajarapamonaemi Dioso asivatsi.'
  bon-bon: Teepi uucratnujisi daapo taatu cewe cabu me piiyepu podo cabu me, kula
    waja piiyepu cupicu bora je ämletnärinujisi. Pui biname iyeta Acejiyame ne jäätrungusi,
    yepä ai gawecewe me ireclota lui miiji lica ge teeme tääpume.
  nhw-BL: Nochi ni tlaneltocani nelía itztoyaj cuajcualme huan amo quinamiquiyaya
    itztose ipan ni tlaltipactli. Motlatijtinenque campa hueli ipan huactoc tlali,
    ipan tepeme, ipan tecacahuatl huan ipan huejhueyi ostome ipan tlaltipactli.
  swh-ONEN: watu ambao ulimwengu haukustahili kuwa nao. Walizunguka majangwani na
    milimani, katika mapango na katika mahandaki ardhini.
  wbi-wbi: (ghano iisi najikanoghile kuva nagho) vihangajika muvikwavo, mufidunda,
    mu maghenge na mumina gha iisi.
  bba-bba: Ben ɡem sɔ̃, hɑnduniɑ kun weenɛ yɑ n sɑ̃ɑ ben wɑ̃ɑ yeru. Bɑ yɑɑyɑɑre kuɑ
    ɡbɑbunɔ kɑ ɡuunu wɔllɔ kɑ kpee bɑɑbɑ sɔɔ kɑ wɔrusɔ.
  eng-KJVCPB: (of whom the world was not worthy:) they wandered in deserts, and in
    mountains, and in dens and caves of the earth.
  kgk-NT: Upéa kente kwéry remimbojevy voi. Omboeteve va'erãgwe-pe omomba'e rei va'ekwe
    hereko-vy. Tekwaty e'ỹ-rupi oiko, opyta e'ỹ va'e. Yvyaty-rehe ogwata oiko va'e.
    Hóga e'ỹ va'e. Opa-rupi rei oiko va'e. Ojohu ha-py rei oke va'e. Onhemi nhemi
    oiko-vy ita kwa-rupi. Yvy kwa-rupi oiko ave. Upéa kwéry omboeteve va'erãgwe-pe,
    omomba'e rei joty hereko-vy kente kwéry.
  waj-waj: Iya hama vaidiaatau mmanna mmata gaangaiyauvunuaata taapiiyauvunuaatama
    nuaida varida oonauyauvakiaata soopaiyauvakiaatama hara kiada variravai. Iya itaama
    varida fai yapooma Anutuuqaa tasipama yoketaama variaaraivaara yaata utida hama
    koonnama varuuya tasipama mmuaavau variravai.
  cpy-cpy: Itsipa ikinawae-yitaki ochempi-mashiki, ochempiki, itsipa inampiyitakawo
    omooki. Tema riiyitaki kameethaperotatsiri irika-paeni rawijanakiri itsipa-paeni
    jaawiki-jatzi-paeni, eero omataa-jeeta amonkatziyan-tyaari irika-paeni.
  mpx-mpx: Hi lou nawanawa labi kekevana elana ge oya elal, ge hi kekenuwa pat golinaa
    ge bilibili malelena gamwanaa. He panayawi gamagaliliyau hi hehegan naknak toabulilek
    o elal, inoke hi pamasalil nige wali waisi i gagan ge tage avaliyau nihi mitoyawa.
  wbp-wbp: Ngalya-karijilpalu ngurra-wangu nyinaja, ngalya-karilpalu wapaja jilja-wana
    manu pirli wararra-wana. Ngalya-karijilpalu pirnkingka nyinaja manu rdakungkarlangu
    warnapari-piya manu warna-piya, wiyarrpa. Kalalurla wala-juku nyinaja. Kalalurla
    ngurrju-nyayirni nyinaja Kaatuku panu-kari-piya-wangu yangka kujalpalu-jana majumaju
    jirrnganja nyinaja walya nyampurla.
  luo-luo: jogi ne joma beyo gi lala mane ok owinjore dak e pinyni. Negibayo abaya
    e thimbe kod gode ka gidak e bwo lwendni gi buche.
  nhe-NT: Nochi ni tlaneltocani nelía itztoyaj cuajcualme huan ax quinamiquiyaya itztose
    ipan ni tlaltepactli. Motlatijtinenque campa hueli ipan huactoc tlali, ipan tepetini,
    ipan tlacajcahuaya huan ipan huejhueyi tlacoyoctini ipan tlaltepactli.
  aii-aii: ܐܵܢܝܼ ܕܠܹܐ ܚܵܫܹܚ ܗܘܵܐ ܥܵܠܡܵܐ ܐܸܠܵܝܗ‌ܝ. ܚܕܝܼܪܗܘܿܢ ܓܵܘ ܒܲܪ̈ܝܼܹܐ ܘܛܘܼܪ̈ܵܢܹܐ،
    ܘܒܓܸܦܝܼܵܬܹ̈‌ܐ ܘܒܟ̰ܸܠܦܵܦܹ̈ܐ ܕܐܲܪܥܵܐ.
  esk-NT: qipiplutiŋ suviksraiḷaami iñġiñi, iñuuniaqhutiŋ sisini nunamiḷu uyaġałuŋmiḷu.
    Iñuiñ nunam naliginġitchaich tamatkua!
  msb-msb: Kaya, palibut-libot lang sinda, nagaistar sa mga disyerto kag kabukidan,
    sa mga kweba kag mga luho sa duta. Mas maayo sinda ki sa mga tagakinab-an kaya
    dili angay sa inda an kinab-an.
  cpa-NT: Tsa¹tén¹² mi³li¹cuai¹² dsa² jmøi¹guǿi¹. Di³ hiug¹² jín³ dsiog¹ dsa² héi²
    cónh¹ jín³ dsa² jmøi¹guǿi¹ jian¹²dsa. Ca¹ŋi³nio³ dsa² héi² máh² quianh¹³ huø¹
    ja³tsa¹chian² dsa² tiogh³. Ca¹túgh²dsa tu²hløg².
  dso-dso: ଏ ଜଗତର୍‌ କାରାପ୍‌ ଲକ୍‌ମନ୍‌, ସେ ଦରମ୍‌ ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ ମିସ୍‌ବାକେ ସମାନ୍‌ ନ
    ରଇଲାଇ, ବିନ୍‌ ବିସ୍‌ବାସିମନ୍‌ ନିଜର୍‌ ଗର୍‌ଦୁଆର୍‌ ଚାଡି ଆଜିଜାଇରଇବା ଲକ୍‌ମନର୍‌ ପାରା ମରୁବାଲି
    ବୁଏଁ, ଆରି କୁପ୍‌ଲିତେଇ ରଇବା ପାଆରେ, ଆରି କଲେ ରଇଲାଇ ।
  meu-meu: Tanobada na asi ena namo, idia na latanai bae noho. Tano ḡaḡaedia ai bona
    ororo ai e loava; kohua ai bona guri ai e nohova.
  yva-NT: Unajiv no nugo vabukane vono maninimbe muno usea wasya no unate rai. Awa
    yavare meweno mai, yara usisa unaki no tinda muno atentemo rui mi unanta rai.
    Vatano ko dave umaso wo Amisye anuga raveti ranayanambe, weti wo vatano mine so
    mansakivan bintabo.
  dgc-dgc: I iba éy ginuminan side ta buked, a négiyan side ta kuweba. Pero ta Diyos
    éy side i mahusay a tolay ta mundua.
  zpm-NT: Miech wen nac zho, ni rieguiaḻd grë miech guidzliu rii guiaadban zha co
    lo zho, per scataa bded zho. Niapse grë dan bidz, grë dan gui, bio zho; zaatne
    blëz zho grë leṉ blë, zaatne blëz zho grë leṉ bliee.
  hix-NT: '@see-verse:HEB.011.037'
  sim-sim: Ma ondo jivi mendek nandari lir. Hako ma misambik fehe mbeek lirin armek
    uri ambu lir, wahau. Kuyangak lindari ambu lir, wahau. Men telembak li lawuhu
    tel akak li ihi wa os misambik nandari orok li layihi lindari lir.
  npi-ULB: यो संसार तिनीहरूका लागि योग्य थिएन । तिनीहरू मरुभूमि, पहाड, गुफा र जमिनका
    ओडारहरूतिर तितर-बितर हुनुपर्‍यो ।
  cgc-cgc: Tenged ta malain na mga buat ki danen gatago danen naan ta mga lugar na
    ula kabalayan, naan ta mga bukid, ta mga kwiba daw naan ta mga lungag ta basak.
    Mga ittaw na iling tan na gapadayon ta iran na pagtuo maskin ino na mga kabellay
    na naagian danen, paryo na dili angay na danen ya gaistar unti ta kalibutan i
    duma ta mga makasasala na ittaw.
  tim-tim: Akto Anutugât kâmolân gâtŋe ain mali arekŋe hângât luâk âmbâle ewangi yegi.
    Akto areâk bo. Bikŋande âmâ hân kamitŋângen manmâ gimbâŋân manmâ kât akto hân
    kâlegen mali.
  yor-yor: àwọn ẹni tí ayé ko yẹ fún. Wọ́n ń kiri nínú aṣálẹ̀, àti lórí òkè, àti nínú
    ihò àti nínú abẹ́ ilẹ̀.
  wos-wos: Di wungi reta di deka mamaka yaange yinjoka di yitaka yatakata di du rehafi
    hafwambu akwi, némbumbu akwi, motu wekwambu akwi héfana wekwambu akwi di re. Di
    yikafre sémbut hurukwa du takwa rendaka ané héfana du takwa di haraki saraki sémbut
    huruta di Godna makambu di wali yamba rekéndi.
  emp-NTPO: Maʌ̃ ẽberãrãra Ãcõrẽ quĩrãpita dji biara b̶easia. Maʌ̃ bẽrã naʌ̃ ẽjũãne
    b̶ead̶iẽ́ panasid̶aa. Ãdjirãra de neẽ́ b̶ea bẽrã ẽjũã põãsa ewaraga b̶ʌd̶e, eyad̶e
    bid̶a pʌrrʌa nĩbabadjid̶aa. Eya uriad̶e, egoro uriad̶e bid̶a panabadjid̶aa.
  eng-F35: —of whom the world was not worthy—wandering in deserts and mountains and
    caves and holes in the ground.
  ind-ind: '@see-verse:HEB.011.037'
  pes-OPCB: آنانی که جهان لایقشان نبود، در بیابانها و کوهها سرگردان شدند، و خود را
    در غارها و گودالها پنهان کردند.
  mpt-mpt: I ina bianiba Ayok unomo geniba moniba amgolim osa eka naka blim ibuantem
    osa eka deib tem osa sme tem osa ye aala binibbiobe. I naka ayam eka unang ayam
    nabe. I naka mak unang maki gaise binibbio otane i inamin namino blimobe.
  ssx-ssx: Do kenkena꞉ hoke wanda꞉halima꞉ mo koto epeke wanda꞉halita꞉ iki taapuna꞉
    hapeketa꞉ ota꞉ ana꞉ na pieke yekeme. Ikita꞉ a꞉nda꞉ma꞉ tulu limiki wanda꞉hali hata꞉
    hapiki kenke pa꞉ta꞉ make pote tea꞉ pa꞉ta꞉manu make puaata꞉ ika꞉ da manuta꞉ toopi
    ka꞉ka꞉na꞉ pa꞉ta꞉ hao haemekeme.
  mkl-mkl: ɑ kù jɔò ɑndunyɑ. À yɑ mɑɑ dɑbii si ɡbɑbuɑ do si ɑntɑi iri kutɑ ŋɑ. À wɑ
    si isɑi kutɑ ŋɑ do isɑi ilɛ ŋɑ.
  gaq-gaq: ଡେକ୍‌ରକମ୍ ରେମୁଆଁଇଂନେ ନ୍‌ସା ଦର୍‌ତନିନ୍ନିଆ ନିମାଣ୍ଡା ଟାନ୍ ଆଲେଃଗେ । ମେଇଂ ବାସାନେ
    ରେମୁଆଁ ସୁଗୁଆ ବାଲିଲ ଆରି କଣ୍ଡାନ୍ନିଆ ଅଲେଙ୍ଗ୍ ଆର୍‌କେ ପାର୍ ଆରି କୁରୁନ୍ନିଆ ବାସା ଆର୍‌କେ
    ।
  gof-RNT: Enttaw ha alamey giigonna ixxin bazzo biittan, dere bolla, gonggoloninne
    olla giddon yuuyidosona.
  unx-unx: ନେ ଲେକାନ୍‌ ହଡ଼କ ନାଗେନ୍ତେ ଅତେଦିଶୁମ୍‌ରେ ବୁଗିନ୍‌ ଠାୟାଦ୍‌ କା ତାଇକେନା । ଇନ୍‌କୁ
