  ton-ton: (ʻAkinautolu naʻe ʻikai taau mo māmani ke maʻu:) naʻa nau ʻalu fano ʻi
    he ngaahi toafa, mo e ngaahi moʻunga, pea ʻi he ngaahi ʻana mo e luo ʻoe kelekele.
  mir-NT: '@see-verse:HEB.011.037'
  cak-YNT: Re vinak re man quiniman-ta re Dios, camas je mal tak vinak, y mare' man
