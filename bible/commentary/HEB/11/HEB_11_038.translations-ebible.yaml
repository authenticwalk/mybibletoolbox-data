    dadana.
  wrs-wrs: Pethanindva beswonamba hemba nungeilvnamoa, heva os Sesoana novrava he
    miva lovahv. Himba ambo ahallohvna, os sahalpetham, oloram, honmeram dom euvmona
    velm, eva pethameram.
  mca-mca: Aka' ƚunyejei enewe'en qa nite' ƚeke'tax qu' na'nipji' ha'ne uƚ'ax sehe',
