    nhenge akngwelye artnwere-arteke, apmwe-arteke-arlke, akunye areye. Kenhe itne
    akenhe Ngkarte arratye itelaretyarte akwete anthurre. Itne ilyernpenye anthurre
    apmere ahelhe nhenheke. Itne arratye anthurre Ngkarteke anetyarte, arrpenhe akurne
    yanhe areye-arteke anetyakenhe, itnekenge-arle apmere ahelhe nhenhele anekeke.
  qvc-NT: Chaymi chay kriyiq masinchiqkunaqa rirqanllapa tiyaq chay chakishqa chuncha
    lugarkunapi, qaqakunapi, mach'aykunapi, ush'kukunapi. Piru paykunaqam ancha balirqan
    maski yumbay chay qesachaqmandaqa.
  tgl-ULB: ( Sila na hindi karapat-dapat sa mundo), naglibot sa ilang, sa mga kabundukan,
    sa mga kuweba at sa mga butas sa lupa.
  cbs-NT: jabu jaskanu jiwetidubumabia mae chakabu janu tsua jiwetidubumanu buni yuinaka
    keskai mati tenanman tanpe anu jiwekubaunidan. Jaskai yumankubainaibun jabun jatu
    ichakawaibu jatu binujaidabiaken junibu chakabun jawa jatu kenwanma jatu danan
    bestikubainibukiaki.
  xtm-NTPP: Masu kaa masu iyo ñuu ñayivi ya'a ja jin koo ñayii ka kandija Su'si ma,
    vaa sa'a ni ka yo ndo'o i ma, ja ichi nuu ñatuu kuiti nawa iyo ma ji'in ichi yuku
    ma kuan koo ve koo i ni ka yo kuu i, te saa yavi ka iyo chii ñu'u ma ni ka yo
    kuu ve'e i ma.
  nnq-nnq: Bandu benia ngubunhwamini Nnoongo, nambu bandu ba dunia jenje bakiba akabaja
    muno kuyene bapaligweje kube na bandu andi benia. Abunhwamine Nnoongo ngabatindi
