    Diospi confiasqankuraykun ch'inñeq lugarkunapi, hinallataq orqokunapi ima puriranku.
    Saynallataqmi paykunaqa mach'ay t'oqokunapi, hinallataq wayq'okunapi pakakuspa
    tiyaranku.
  pao-NT: Susumudu numu tooe Te Naa-matoo nanesootuhimopana tutuha manakwe yaa teepu-kooba'yoona
    ka gi kwasu-gana seepu puhu-wi namasooana, gi nobegana, numu-wana manemodu tupe
    tawaga-kwi ka giba-ma'yoona, tooetoo ka teepu tawaga-kwi nonobe-ga'yoo. Mu gi
    tunaka'oedyukudu numu suda mu matugu ka mu woho'nena.
  cbu-NT: Tsap puzap xiytat ashiranganaya. Machpitam xiytat ashiranganaya. Pangus
    ndunari wachush pshtuyarusin, anush maarangana. Kas yutarangitaa, itaru Apanllee
    kasamaam ngatarangana. Yutaritshishpan tputs yuwaa apanllpan ashkana anoo nda
    mangoonaranganaya. Itaru, Apanllsha waanaatsi tiptsiri kizpur chinarangiya.
  usa-usa: yemá mú mikákáá íráqô-kayukama maa-márábí káyúkáráá íuraae. kaqmáápakaraq
    anubakaráq uréire kéeta muriánóbákáráq kekoq anóbákáráq mipí yúwataae.
  soy-soy: Kɛtẽ ɑ́kɛ nɛ sɑ́ rɛ pɛ̃ pikɛ́ kɛkɛmɛɛ́ n we. Pi pɛɛ ɑcɛsi kóimɑ-i nɛ
    ɑyɔ́pɛ kɛcɑ́ɑ́ nɛ ɑpɑrɛpoo-i nɛ ɑtenhorɛ-i tóórinkɛɛlɛ.
  hui-hui: Ani bialu dindi ko yobi wali agali nahaga wiagoriabi hari barehabi tigua
