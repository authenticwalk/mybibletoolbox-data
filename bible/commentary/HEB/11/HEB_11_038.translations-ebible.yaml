  kan-2017: ಇಂಥವರಿಗೆ ಈ ಲೋಕವು ಯೋಗ್ಯಸ್ಥಳವಾಗಿರಲಿಲ್ಲ. ಅವರು ತಮ್ಮ ದೇಶದ ಮರುಭೂಮಿ, ಬೆಟ್ಟ, ಗವಿ,
