    quicukuban quic'u'x riq'ui ri Dios xebe quela' xebe quela' ri pa tak desierto,
    ri pa tak juyu', y ri pa tak jul, ruma ri ruc'ayewal ri xquil.
  ebk-ebk: Nunliklikudcha henan chiyuycha disyerto ya henan chunchuntug ay cha omab-afong
