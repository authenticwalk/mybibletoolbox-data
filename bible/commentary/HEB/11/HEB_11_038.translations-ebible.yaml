    lôôt, om hil anipaya voon-ate nind baya in sil.
  ncu-NT: Ne̱ bo̱ko̱ mɔ a nare̱ kaa kimukee‑ro na abe̱e̱ se̱, ne̱ baa kye̱na e̱bɔ‑rɔ
