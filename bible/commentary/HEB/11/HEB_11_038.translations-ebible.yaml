    သွား​လာ​ရ​ကြ​၏။
  gng-NT: Bɛn bo uŋɛndun ŋa kpɛ bɛ ń li yé uʼnib. Nɛ bi cuonh ki lindeh, ki joh
    ijuɔn nin kupenpelku bó, ki kɔh tijɔlulnt nin ifɛle ni.
  cbi-NTPO: Juntsa rukula mika ura' kiikemu deju', entsa tusha chumula' kejtsapala
    chun jutyuu deju'ba, dechu' nunbatalaba dene', nuka jinduba mijturen deji', naa
    tiba den chutyundala neina' bain, kuyitala neina' bain, tujuutala pantsudina'
    bain, lanba' dijkitala viina' bain tsaimuwa deeve.
  ikk-NT: Ụwanị efuruni ndị nọ ẹrịra! W'a wahunmẹ imẹ atụ lẹ elu-ugu lẹ imẹ okporo
    lẹ ọnụ ndị rịsọnmẹ alị.
  leu-leu: Nari aava ri namkai ri roxo paaliu taasaxa mu rabuna ti la xavala ri pife
    tagan faroxoi nari. Ri sangas xolai malaan sena mu topen xuluna put e lana xobingil
    aava piau ta raarum. Ri taagul lana mu liing e lana vaaꞌul lapia la xavala.
  maz-NT: C'o nte c'o dya mi creo Mizhocjimi mi mamaji c'ü ma s'o c'o mi ma't'ü Mizhocjimi;
    mi mamaji c'ü dya mi jyodü c'o mi ma't'ü Mizhocjimi xe ro mimiji cja c'o o̱ jñiñiji.
    Maco mi nguetsjë c'o mi mama a cjanu, c'o ma s'o. C'o mi ejme Mizhocjimi, o c'ueñeji
    cja o̱ ngumüji o möji na jẽ, nguec'ua mi nzhodütjoji cja majyadü, 'ñe cja t'eje.
    Mi tsädätjoji cja cueva.
  bod-N: ལ་ལ་དབེན་སྟོང་དང་། རི༌ལུང་། བྲག༌ཁུང་། ས་དོང་བཅས་གནས་ངེས་མེད་དུ་རྒྱུའོ།། འཇིག་རྟེན་འདི་ནི་ཁོ་རྣམས་ཡོད་པར་མི་འོས་སོ།།
  tca-NT: Rü ñoma ga naãnecü̱̃ã̱x rü naxchi naxaie, natürü Tupana rü nüxü̃ nangechaü̃.
    Rü ñoma ga naãnewa rü norü uwanügüchaxwa nu ne nanaxĩmare ga taxúema íxãpataxü̃wa.
    Rü ngürüanegu nipexü̃tanümare yerü nangepatagü.
  zpl-NT: Uyanzee beella enza lu dañi achi, nu enza dañi nu uyaꞌna beella liñi ye
    clasiaꞌ bee yubeꞌ. Bee bene zeꞌe lá yala nú ahuañi beella lu iliulabe quieꞌ xne
    neca beella bee bene nzeꞌca.
  mbc-NT: Inkamoro asarî'pî keren poro moropai wî' poro. Moropai to' ko'manpîtî'pî
    yarantana pî'. A'takon non yakasa' yapî' to' ko'mamî'pî. Morî pe, yairon pe to'
    wanî'pî, sîrîrî pata ponkon imakui'san kore'ta to' ko'mamî yentai.
  ndg-ndg: (Ambayo ulimwengu wastahili kwaa kuwa nabo) batitanga tanga mmwitu, mukitombe,
    katika mapango na katika mashimo ga nnema.
  wsk-wsk: Ali imi ko kariimet mu nononga ningo umu karogo me terong maman. Se nuna
    sor garagarayam mu te, duruk duap ningi, manga gogong ningi se mutim gogong ningi
    ani geraga lagakasan.
  toj-NT: Lajan soc ja tz'i huax iljiye ja ba mundo iti pero ja mero smeranili, ja
    huinique jumasa jahui, jel nihuane juntiro huax iljiye ja ba sti sat ja Diosi.
    Ti ajyiye ec' ja ba ch'ayan lugari soc ja ba yoj huitzi. Ja' huax maconi yuj jastal
    snaj ja q'ueen jumasa. Ti huas snac'a sbaj ja ba spatic ja nihuac toni. Jach ni
    ec' ja svidae ja ba luum ita.
  tbc-tbc: Ilo rumok tamolpein an aben igosan ak lo, did lo gidigidad dutor dugo,
    gib did fun te agod gib tan ilon lo an lo ŋioŋ diabi se ya. Tan en san tamolpein
    dida dumado san ta idaisuda na ya.
  sna-sna: nyika yakanga isina kufanirwa navo. Vaidzungaira murenje nomumakomo, mumapako
    nomumakomba enyika.
  smk-NT: Saray tutawodti sa mundo, kai sara maikana' nin kikala-kalamo' konra. Wanin
    man, sarayna edet in nin main nin pagmamatalek konan Dios a napalakwan nin naku-nako
    sa disyirto tan talugtog, tan nako pinaisalipne' nin niikap sa yuyukib tan uubot.
  grc-TCGNT: ὧν οὐκ ἦν ἄξιος ὁ κόσμος—ἐν ἐρημίαις πλανώμενοι καὶ ὄρεσι καὶ σπηλαίοις
    καὶ ταῖς ὀπαῖς τῆς γῆς.
  gof-WFTW: Enttaw ha alamey giigonna ixxin bazzo biittan, dere bolla, gonggoloninne
    olla giddon yuuyidosona.
  spa-BLM: de los que el mundo no era digno, vagando por los desiertos, los montes,
    las cuevas y los agujeros de la tierra.
  kyz-NT: 'Aipo ''gã ajemogyau watau amunawe''em ipe etee futat. Jũmire''eme, ywytyra
    rupi. Mĩmer ipe ''gã ajemogyau. Ita kwara pype, ywy kwara pype. Mĩmera pype ''gã
    ajemogyau. “Nepẽa''wyri pẽẽ”, ''jau futatee ''gã ''gã nupe. A''ere Janeruwarete
    ''ga upe aipo ''gã esage ma''ea. A''eramũ Janeruwarete ''ga ''jau ''gã nupe: “Nepepoiri
    futari je rerowiar awi. A''eramũ pẽẽ pejejesageramũ je upe. A''eramũ je pẽ mua
    pẽ mogyau ''au tejepyri”, ''jau ''ga ''gã nupe.'
  dao-dao: Khawmdek cun amimia phäh am daw ve! Amimi cun mdek khui ja khuikawke ja
    mcunge ja khawkhyawnga mpyenksea kba citcawn hükie ni.
  cya-cya: Tsaña'an nu ntsu'hui lyoo jun re, a ntsu'hui suun 'in nten chendyu cuan
    xu'hue 'in jun. A cunta mda'an snan yu'hui jun se'en ngutyi, loo qui'ya, tuquee,
    a cunta nde ni' tuyuu.
  wrk-wrk: '@see-verse:HEB.011.037'
  nii-nii: Pe ya mani mei konu ełe wumb ei, wumb kis; ba pii gii ninjing wumb ei,
    en enim ka wii mendpił. Pe wumb pii gii ninjing wumb eipi si kindik kin, en enim
    konu ełe mei wumb mulenjing konu ełe mei wii sim konu ełe komung ni, tuk kom ku
    tukpu ni, mei tukpu sim konu ełe ni, koi er pek punjung.
  ign-NT: Ena nani páureanasamí, ichape eta napicau­cha­ca­re­vainihi. Vaipa náurihahini
    eta najuna­nai­ri­sirahi te mávapahiana apaquehe eta tataracuana eta máriana,
    nacape­na­jue­chapahi eta enuru­juheana.
  dik-NT: Kɔckä ëcïï path bïk cieŋ pinynhom. Aake ye piny kuany yic ë path roor liɛɛt.
    Ku ciëŋkë adhuum yiic, ku kuɔ̈r yiic ku gat yiic.
  cac-cac: Man̈ smojoc eb' ay d'a yolyib'an̈q'uinal tic yec' juntzan̈ anima vach'
    tic d'a scal. A eb' chi', ichn̈ejta' ec'nac eb' d'a tz'inan luum yed' d'a tzalquixtac.
    Ec'nac cajan eb' d'a yoltac q'uen n̈aq'ueen yed' d'a yoltac olan.
  tzj-E: Je' wnak jmajo'n cgan tzrij Dios arj-e' myatanak ta chca xtquec'je' ta chquecjol.
    Congan lowlo' xqueban, xebin na ptak chkilaj tak lwar, xebin na chwech tak jyu',
