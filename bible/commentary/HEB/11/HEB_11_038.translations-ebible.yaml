  lcm-lcm: Petau ke, kuli rina parik katapa tun kinle iria. Kita ago arikek nei ring
    varasai palau, ane si keve mulang, ane nei keve vakil, na ane nei mang keve mata
    kapa nei roe.
  aer-aer: Kenhe arrpenhe areyele akenhe apmereke arrangkwe atnyenetyarte, arrpenheme
    itne apmere ahurratye ikwerele unthepunthetyarte apmere apwerte-apwertele-arlke.
