    mviwala na vigongo, wakala mzimhango na mna gamakolombo.
  nhr-nhr: Nqõó ba ko qãèa máá ne tama. Ho̱àra ne ko te tchàa-xgóóan koe hẽé naka
    xàbìan koe hẽé naka nxõ̱án dòm̀ q'oo koe hẽé naka dqòò ha̱éan koe hẽéthẽé e.
  uig-PIN: (ular bu dunyaƣa zayǝ kǝtkǝnidi), qɵllǝrdǝ, taƣlarda, ɵngkürlǝrdǝ wǝ gǝmilǝrdǝ
    sǝrgǝrdan bolup yürdi.
  beo-beo: Ilia da noga:le hamobeba:le, osobo bagade da ilia amo ganodini esaloma:ne
    defele hame ba:sa. Ilia ga fi dunu agoane, udigili gele gelabo amola uli dogoi
    amo ganodini golaiwane udigili ahoanu.
  acf-NT: Latè-a pa té menm vo sé moun sala. Yo té ka mouté désann kon étwanjé an
    sé gwan savann sèk-la épi an sé mòn-an. Yo té ka viv an twou kayè èk twou an tè-a.
  tpi-OTNT: Olsem na ol i go nabaut na hait long graun i no gat man na long ples maunten
    na long ol hul bilong ston na long ol hul insait long graun. Pasin bilong ol arapela
    manmeri bilong graun i no inap tru long pasin bilong ol dispela manmeri i stap
    namel long ol na ol i bilip tru long God.
  mbt-NT: Migleug-leug sikandan diye te mammara ne inged ne kene egkeugpaan, diye
    te me bubungan, wey diye nangugpe te me sulung wey te me lungag te tane. Ka malehet
    due, kene ne likes ka kalibutan para kandan.
  hau-SA: duniya ba tă ma cancanci su zauna a cikinta ba. Suka yi ta yawo a cikin
    hamada da a kan duwatsu, da cikin kogwanni da kuma cikin ramummuka.
  mam-NT: amale yaa'nt tba'nke cywitz ke t-xjal Dios. Bix cuma el cyiiq'uen ke xjal
    ke ocslal, bix e bet ke ocslal tiy' t-xol witz bix tiy' jaa' mintii' a' bix mintii'
    c'ul, bix e wutankexin tiy' t-xee' xak bix tiy' tuj t-xpaa'xil xak tu'n chi ewenxin,
    cuma min jaa' ba'n cywe'baxin.
  udu-udu: Gom uni mo tani mony’cesh diki ha me’d mo. Uni takina c̱a/ mo e bwam ma
    si’b mo dhali e moŋ’kuwosha turga/ mo dhali eya risa jurum wosh mo dhali e jis
    ga/ gi mony’cesh mo be.
  tvt-tvt: Mongrep ah neng suh emathan ese tah angta! neng loong ah phusaang hani
    nokmah wensang likhiik kong akaan ni tum thaaja rumta, mararah ah hamong ni nyia
    jongdaap ni tong rumta.
  bgt-bgt: Imarea kena taetaveti kilili kori meleha ke gou, mi tagna na komi suasupa.
    Ingengeni imarea kena polo tadia na komi luma ma na komi lodu. Imarea na komi
    tinoni kena pukuni toke, ma na komi tinoni kori maramagna e boi nabadia kedana
    mono duadia.
  mvn-mvn: Tau maꞌ tanopi‑naia goyona, ka tau vitumahanaia ahihi‑vainena. Eha nau‑wawani
    taui tau maꞌ tanopi nui imamae! Tupwai ini‑awana‑kavokavovo papani anata nihenia,
    kadu papani oyaoyana wayahia. Ka tupwai yai pai maꞌ guba o guni tanopia.
  djk-NT: We, fu Masaa Gadu se, da a bun fasi fu den bigi pasa, meke goontapu ya á
    fiti gi den, fu libi. Da son wan e go fika a ini gaan sabana. Taawan go fika a
    gaan mongo mindii. Taawan teke siton olo, fu tan. Taawan e tan a doti olo seefi.
  uig-LAT: (ular bu dunyagha zaye ketkenidi), chöllerde, taghlarda, öngkürlerde we
    gemilerde sergerdan bolup yürdi.
  nde-nde: umhlaba kubo wawungabafanele. Bantula enkangala lasezintabeni lasezimbalwini
