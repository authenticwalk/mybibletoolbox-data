    nùù nsidaa gá nèhivì ñuhìví.
  ceb-ULB: (diin ang kalibotan dili takos) nasalaag sa kamingawan, sa kabukiran, sa
    mga langob, ug sa mga bangag sa yuta.
  ces-LB: '@see-verse:HEB.011.037'
  mkn-mkn: ko dong lari pi tenga di tampa sunyi, di gunung-gunung, di goa-goa, deng
    di lobang-lobang dalam tana. Orang anggap reme sang ini orang dong, deng usir
    dong pi tenga di tampa sonde bae. Padahal dong pung parcaya talalu hebat, sampe
    orang yang ada di ini dunya sonde pantas tenga sama-sama deng ini orang dong.
  pol-UBG: (Których świat nie był godny). Błąkali się po pustyniach i górach, po jaskiniach
