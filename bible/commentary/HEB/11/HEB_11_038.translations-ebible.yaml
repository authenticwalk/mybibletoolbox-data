  kde-kde: Chilambo chikáchifala kuva na vanu malinga anevo, njo mana vánidumbadumba
    kulilanga na kumachinga, uvaikalanga mmapanga la mayanga na mmapondo.
  ata-ata: La sou miꞌume milai vaꞌavaꞌaxu sou mitalume. Seꞌi miꞌume milai mixolu no
    xalee lia ꞌesiꞌesi moseꞌi no laxalaxaꞌilu moseꞌi no kulu taxataxanu xe seꞌi milai
    mixolu no lia taxataxanu. ꞌIlixo noxiꞌa ne iouvilemo manina, muaꞌulixu ꞌilixo
    noxiꞌa ta mitema no lialia ꞌo mukalusi e aneꞌi mixolu no taineꞌi ne.
  qvw-NT: Mana maycäman linantapis yaćhalmi chunyänincunaćhu, ulucunäćhu, maćhaycunallaćhu
    ućhcucunallaćhu pulipäcula. Chaynu sumä allin nunacunäta cay pachäćhu cäcunaca
    ćhasquiycälinallanpäpis manam allinchu capäcula.
  nfa-nfa: ka rai lasi asa padꞌa sodꞌa, ledhe-ledhe, dꞌara loe, dènge asa dꞌara roꞌa
    rai. Ra tao dhèu seꞌe dhu laku-laku boe, aa babège-lalèta si asa era dhu karehe.
    Aa te ngaa lalèka ra èra titu kèna, toke dhèu ètu rai-haha ne nia boe paꞌèci dènge
    dhèu sèmi seꞌe se.
  tnp-tnp: Ilah, nətəmi təuvɨr mɨn. Nəhue nɨftəni u, təsəhmeniən məmə ilah okotatɨg
    ikɨn. Mətəu ilah kəmautatɨg əpnapɨn əmə, əpəha ikɨn təpiə-məpiə ikɨn mɨne e nɨtəuət
    mɨn, mɨne e nɨpəg kəpiel mɨn, mɨne nɨpəg mɨn əpəha e nɨftəni.
  urd-urd: दुनिया उन के लायक़ नहीं थी! वह वीरान जगहों में, पहाड़ों पर, ग़ारों और गड्ढों
    में आवारा फिरते रहे।
  hot-hot: Thêlô takêŋ ewa athêŋ bêŋ ek avômalô pik. Thêlôniŋ loŋ nêmô mi ba intu
    eveŋ mayaliv haveŋ loŋ thiliv lo dumlolê ma valu abyaŋ lo pik abyaŋ.
  mqj-NT: Dengan angga ullelean padang alla', langngan tanete, tama lokko' batu anna
    rokko bumbun. Sitonganna tangngia inde linoe la sipato' nangei torro.
  rus-SYN: Те, которых весь мир не был достоин, скитались по пустыням и горам, по
    пещерам и ущельям земли.
  mbh-mbh: Na o esu esa a pen polpolnga na pengenere nge, na ole vel avele, mako o
    men kine a silkep lemi na volre lemi. Na or ini toko vengvengare a God itheki,
    aveto toko ulue angare oni plong ve aro o voth tomo nge or, mako o wis or venen
    aken.
  bdd-bdd: Ma hesi tohemisaowedi mebaleꞌu sibwebweꞌana sinediya, ꞌoinega yoho ꞌawawa
    ma ꞌoya ꞌoidiya siyawayawala dadana, ta wete gaula ma duluha ꞌoidiya siꞌenoꞌeno
    dadana.
  cbt-NTPO: 'Motopiro''sa'' parti, inotëro partiro''sa'', nisha nisha parti iratopi.
    Na''pi naninquë ya''conahuatona'', huë''ëpi. Inpioro''sari nocanpi: “Inapitaso''
    napoonpi,” topirinahuë'', Yosëriso'' noya noya ni''nin.'
  srn-NT: Den ben bun tumsi gi a grontapu disi! Den ben e waka lontu ini dreisabana
    nanga bergipresi. Den ben e libi ini bergi-olo nanga peti.
  cta-NT: Cuxi tsa chalyuu re loꞌo ngua juaꞌa̱. Ná jlo tiꞌ ñati̱ chalyuu chaꞌ tsoꞌo
    la nu nguꞌ biꞌ que ycuiꞌ nguꞌ, masi xcuiꞌ ngutaꞌa̱ yuꞌu ti nguꞌ biꞌ, masi ndyuꞌu
    cuatsiꞌ nguꞌ ca neꞌ quixi̱ꞌ, ca nde siiꞌ caꞌya, xquiꞌya chaꞌ lyaꞌ tsa tiꞌ ñati̱
    chalyuu jiꞌi̱ nguꞌ; ngutiꞌi̱ nguꞌ biꞌ tyuquee, loꞌo juaꞌa̱ hasta ngulu nguꞌ tyuu
    su ngutiꞌi̱ nguꞌ.
  bqc-SIM: Dṹnia i ká ń ũo. Aa lìaaliaa sɛ̃u ń gbɛ̀sĩsĩↄ musuo, aa ku gbɛ̀'ɛↄ
    ń tↄ̃ↄↄ guu.
  tcz-CHONGTHU: Amaho hiche vannoi ding hin apha behseh un ahi, gamthipho le molchunga
    avahvei leuvin, leikole songko hoa akiseluvin ahi.
  mar-mar: जग त्यांच्यासाठी लायक नव्हते ते रानांमधून, डोंगरांमधून, गुहांमधून व जमिनीमधील
    खंदकामधून फिरत राहिले.
  snp-snp: ya monimo uti uti maleka kofo mikau no minámaigu monimo wamo, ido maleka
    ya mowalo-mowalo diti lumuti monimo wamo, ya kifana lula ligu ido mika lula ligu
    yau monimo u-u o minamo wenenawa ya mikaleka neta-mata muki olu fulo edamo wenena,
    wanoba neta ona kula ya minae.
  isl-isl: '@see-verse:HEB.011.037'
  spy-NT: Kiming'ootē suurkwēēn, lekemoos, kēbēnoon ānkuwunyootēē keey ng'wēēnoon.
    Ki kāroomēch ꞉icheek miisin nyēē kimānyoolchinē kōōrooni.
  xnn-xnn: Maid osto is ilida. Apedda nintet-ee isnan pondag wenno isnan bilig ay
    maid bab-aey wenno isnan lil-iyang. Gapo tay kaneg todi nan pammatida et kega
    adi maibagay no makiteeda isnan batawa tay gag-awisda mo nan am-in ay wada isna.
  mwe-mwe: Shilambolyo shikapwaileje kubha na bhandunji bha mmbonebha malinga bhanganyabho.
    Bhatendaga konangonanga nng'anga na mwitumbi, bhalitamangana mmashembo na mmaimbo.
  tte-tte: '@see-verse:HEB.011.037'
  tcs-tcs: Dempla ebribodi i bin tu gud po dis laip ya lo ert. Dem biliba i bin mata
    wagbaut raun ebriwei lo dezet eria, lo ol maunten, ane ol i stap insaid lo keib,
    ane insaid lo oll wea graun.
  hlt-THB: khawmdek ve a mingmih aham taw awmnaak pa am cu hy. Kqawng ingkaw tlang
    kqang re ang ra unawh, lukkawk ingkaw lawk-kqawngkhqi awh awm uhy.
  soq-soq: Mo ipa apana dodomanau eubu, sa baiwa tawo ema apanawa mo nibuamoieno sala
    makowa bedewe, wadi osowe, guba ba tawo nagawa bedewainta waimoie laie.
  qub-qub: Tayta Diosninchi munashanno cawashanpitami paycunata chiquiran. Chayno
    chiquiptinmi paycunaga puriran chaqui jircacunapa y chunyaj ragracunapa. Paycunaga
    machaycunallachömi puñuranpis. Tayta Dios munashanno cawaptinmi paycunataga runacuna
    chiquiran.
  att-att: Á napatálaw ira nga napuersá nga nagala-alì nga nallakalakák ta kalállammatán
    ánna puddul ta kun na simaron nga ayám. Á naggián ira ta kuebá ánna abbû na dabbun.
    Á ari mepángngà yawe dabbuno nga paggianád da, ta napiá ira ánnè ta ngámin nga
    ajjan ta dabbuno!
  bki-bki: Nalo na maka ve kialo vonuo, maka ve kialo vio na mia avan eaio, naruei
    amiel janea vio nalo na be teauo p̃elina ea burusuku, aju janea buluvai nalo.
    Nina be tomu na viekouoiano nalo, nalo ajibe na naruei. Yetemeriba nei naio bijuku
    bova toru kalo, jibe ka napano romijikia roverenio roverinavo yetemeriba nei naio
    maka bunu rivare ka kulo novo nalo na jibe nei atuaio, tomu nalo nei bo ka atua
    ga kanalo vonuo na jo mave.
  bqp-bqp: Andunia kunna dí kↄ̃ sí kũńworo. Ò lìkaralikara sɛ̃̀n kũ kpi musunↄo,
    ò kú gbɛ̀wɛɛnↄn kũ tↄ̃̀nↄwɛɛnↄ.
  mcp-mcp: Váál búúd dáŋ í áshígɛ́ bə nə́ í jíg nə buud ɔ shí ga. Bwə́ á ka ŋgə jɛ̧́
    gwɔ́w mə́shí mə́ ashwééshád nə mímbʉ́ŋʉ́d, bwə́ dʉ́gə́ ji míku mí mə́kwóógʉ́d
    nə míku mí mə́ndəlúd.
  hat-hat: Moun konsa, latè pa t' bon ase pou yo. Yo t'ap kouri moute kouri desann
    nan dezè yo, nan mòn yo. Yo t'ap viv nan twou wòch ak nan twou tè.
  npl-NT: Ninteh tokniwah okatkah saikpanoa kualteh n tlakah itech nin tlaltíkpaktli.
    Sentetl onentinemiah kan amaka chanti, kan tepeyo, ijtik kúyokteh iwa wejweyi
    kuevajteh.
  bgg-bgg: Sohjambling ne ithek shii wie acho ro! Ithek ne wogthek hà chiih-è nyaliag
    ichothek hà rai ne balimuangthek nane phiingduiithek shii gai branthek duiine
    lua muii ro.
  eng-TCENT: The world was not worthy of them. They wandered in deserts and mountains,
    hiding in caves and holes in the ground.
  eng-BSB: The world was not worthy of them. They wandered in deserts and mountains,
    and hid in caves and holes in the ground.
  cpu-NT: Pashine ikenavaiyetake tsika te inampiitaro ipoña otzishimashiki, pashine
    inampiyetakaro omoronaki. Tera aritaajate ankempitakaanteri irikaite osavisatziite.
    Aña iriitake apantaperotachari.
  san-ASM: সংসাৰো যেষাম্ অযোগ্যস্তে নিৰ্জনস্থানেষু পৰ্ৱ্ৱতেষু গহ্ৱৰেষু পৃথিৱ্যাশ্ছিদ্ৰেষু
    চ পৰ্য্যটন্|
  tac-NT: 'Alué ralámuli tabilé nirame Onorúgame, alueka tabilé nirale Onorúgame oyérame
    ralámuli. Anile alué cha nokame ralámuli: «Abé ''la júkó ye ralámuli suwisá»,
    nobi Onorúgameka ''we ''la nirale alué bo''né oyérame. Alué Onorúgame oyérame
    ka pe panápuri mochime nílekuru tabilé ba''wégachi ''lige aminami tabilé ''wesi
    ralámuli ejperégichi. ''Lige resochimi ejperégame nile ''lige aminami re''lemi
    we''éralemi ejperégame nile.'
  eng-WEBPB: of whom the world was not worthy—wandering in deserts, mountains, caves,
    and the holes of the earth.
  gfk-H: Ira mataniabar tano ula hanua pa diet haruat ma kaiken ra tunatuna. Taia.
    Kaiken ra tunatuna diet manga bilai sakit ta ira mataniabar tano ula hanua. Diet
    ga haan hurlabit ta ira hanua bia ma ira uladih. Diet ga lon ta ira matana haat
    ma ta ira lulur.
  viv-viv: E, hiwavidi be babigaga againe kadu oyeya hinunudadana, vatuluma kadu gou
    againe hivemanuwa. Badi tomiyababi Yaubada keke hidahalamaneni-ma nuwadi giꞋuyuyu-moꞋa
    faꞋina, badi tovetumagana vaita iyohoyoho badi matadiya. Tovetumagana kaliva hagihagidiyao
    nonogana yadi yamumu mena kaliva koyodiyao hifaniyena be hiwavidi.
  yao-yao: Chilambo nganichiŵajilwa kuŵa ni ŵandu mpela ŵanyawo. Ŵajendajendaga mwikonde
    ni mmatumbi achitamaga mu mbugu ni mmasimbo.
  tgp-tgp: Enira la r̃uhu hajavua mata toho hin varama nike. La hahau roto na tano
    koru peresi na vutivuti, la luhu na papa vatu ale na koko lepa.
  auc-NT: Tömënäni në wede pönënäni inte waa pönï ïnäni ïñönänite inguipogaque quëwënäni
    wæætë wïï tömënäni baï ïnäni inte wënæ wënæ cægadänimpa. Në pönënäni ïñömö pancadäniya,
    Æyömömë gote quëwenguïmoo, ante pönente wædinque wodii wïnonte önömæca wayömö
    godinque änanquidi wayömö godinque oncontatodë guiidinque pancadäniya wë womöñönäni
    pancadäniya onguipodë æ̈æ̈ wote wë womongadänimpa.
  kbc-NT: Idiaanaɡ̶adiite wetice inoa nigotadi minoataɡ̶a nipodaɡ̶a ane yadilo ane
    diɡ̶icata niɡ̶eladimigipi, minoataɡ̶a wetiadi, codaa modiɡ̶eladetigilo niɡ̶inoa
    lawimaɡ̶ajetedi-wetiadi, codaa me niɡ̶inoa becoli catinedi iiɡ̶o. Aɡ̶ele niɡ̶ijo
    oko diɡ̶idioka limedi me newiɡ̶a liwigotigi niɡ̶ina oko anida aneetege niɡ̶ina
    iiɡ̶o, igaataɡ̶a daɡ̶axa meletibigiwaji, aliciagi niɡ̶ina oko anida aneetege niɡ̶ina
    iiɡ̶o.
  bmh-bmh: Go Uwait nugau duailel agal igul naliupet, gonun, ag em ebuan duailel abai
    ereg dabun iborain tam. Guzenina, ag em ula ebu, em tabag ebu, aizau ob oug, em
    ob oug bitei dacanem.
  ctu-BL: Pero wen uts i pusic'al ti' tojlel jini jontolo' bʌ. Tsiquil mach i lumalic
    ili pañimil. Tsa' pam ñumiyob ti tiquin lum yic'ot ti wits. Tsa' chumleyob ti
    ch'en tac yic'ot ti yebal xajlel.
  meq-meq: Ta dzədzawa mə makulkwandah, ada mə mahəmba hay, tə hənawa ma lar hay ada
    ma bəɗ hay. Ndo neheye na, ta ye ka bo ta məndzibəra nakay bay.
  noa-H: Mag durrarr k'ʌʌnan, hõor wäjäaun harr haawai, mʌg durr hãk'ãrag sim gaai
    bʌ̈ t'ʌgbaju haai narrta mag parhooba hamach barjujã k'augba wënʌrraajeejim hanʌm,
    hõor chukag hee pabʌ̈ heem magwe. Maguata jẽbdegjã naajeejim hanaabá, dʌʌrwai.
  alp-NT: Esi naya me otoi nsekile kai ndete ulate kai esi rue kena liana benaiju.
    Po sie meru pine esi ono Tuhane laleIje ndina, hoko esi lesi bei tamata makete.
  san-VEL: sa.msaaro ye.saam ayogyaste nirjanasthaane.su parvvate.su gahvare.su p.rthivyaa"schidre.su
    ca paryya.tan|
  kbq-kbq: Ama mopafi vahe'mo'za knarera huozamantege'za, ka'ma kokampine, agonafine,
    havegampima, kerigampina masetere hu'za vano hu'naze.
  kbh-kbh: Chë nÿe quem luarama enójuabnayënga ndoñe monjanomerecena chënga më́ngaftaca
    jtsiyenama, chënga chë vida imojábomna cánÿents̈ana ínÿecnoye aniñe, ents̈anga
    ndoyena luarënguenache, tjañenache, fshantsiñe atëbëfjniñe y cuevëshënguiñe.
  ron-LSB: de care lumea nu era demnă — rătăcind prin deșerturi, munți, peșteri și
    grote și prin găurile pământului.
  pon-pon: A men liki jota war on mepukat. Irail koko jili nan jap tan, nin nana kan,
    pan paip o pnr kai.
  nhe-BL: Nochi ni tlaneltocani nelía itztoyaj cuajcualme huan ax quinamiquiyaya itztose
    ipan ni tlaltepactli. Motlatijtinenque campa hueli ipan huactoc tlali, ipan tepetini,
    ipan tlacajcahuaya huan ipan huejhueyi tlacoyoctini ipan tlaltepactli.
  sps-sps: Vainy vavaajets tana monaagits tovei sikia ma onot faarof a kaa faavot
    kan fiisen ramiton vainy rof te kat fi ror to. Rin vainy rof u aaruts fifiiring
    ana ri taan vavis ror faarei raror vainy sagoor tana pan a uur ana fo tobeer,
    ri kaakaa er fain a fo varian ana fo puts tan puputaa.
  wnc-wnc: Ngan. Wa aminda unda undang kuke keu amina wena kopatang kusopuke yuking.
    Siwan gatu mekngan katang kuke sup gapbat katang yuking. Siwan ninda wa aminde
    natapna amin gwaang siknga singgak. Siwan wa aminda aminu waiakwakat gatake yuwa
    take dua siwik ngang nataamang.
  bus-bus: Anduna kuuna e kↄ̃ síńyoro. Aↄ̃ likↄ̃aa zↄ̃̀ sɛ̃̀n kↄ̃n kpiii musunↄ, aↄ̃ↄ
    kú gbɛ̀wɛɛnↄ kↄ̃n kokotɛ̃wɛɛnↄ guu.
  gub-BL: — Ma'e heityk pyrer ài wanekon wà, i'i amo uzeruzar 'ym ma'e wà, a'e uzeruzar
    ma'e wanupe wà. — Ikatu ihewe wà, i'i Tupàn a'e uzeruzar ma'e wanupe. — Ikatu
    'ym ma'e, i'i uzeruzar 'ym ma'e wà. — Pekatu wera'u ihewe, amogwer ywy rehe har
    wanuwi, i'i Tupàn a'e uzehe uzeruzar ma'e wanupe. Uzàn amo wà, ywyxig heta haw
    rehe wata pà wà. Oho ywytyr rehe wà no. Itakwaruhu pupe uzapo weko haw wà. Ywykwaruhu
    pupe uzapo weko haw wà no.
  imo-imo: Mare imbo naa peli kombumanga kinye, mulu kembomanga kinye, kou angamanga
    kinye, mai angamanga kinye, pungo peliko andoringi. We mai kombuna moromele imbomani
    naa telemala ulumu Gote ipuki tiringi imbomani aku ulu teringi.
  boj-boj: Tamo uŋgasari naŋgi di tulaŋ ugeosib soqneb deqa naŋgi wadau sawaq di,
    manaq di, meniŋ kokba miligiq di, sub miligiq di laqneb. Naŋgi Qotei qa naŋgo
    areqalo siŋgilatoqneb deqa naŋgi kumbra bole yoqneb. Naŋgi tamo uŋgasari kalil
    mandamq di soqneb qaji naŋgi bul sai. Naŋgo kumbra tulaŋ bolequja.
  eng-DRA: Of whom the world was not worthy; wandering in deserts, in mountains, and
    in dens, and in caved of the earth.
  knf-knf: Bañaaŋ mënţ babi nuura ŋhaaş maakan adoo wo baanhil pfëţ ţi umundu wi.
    Babi ñaay na *pndiiş na inkuŋ, awo ţi injiir na ihër.
  san-KHM: សំសារោ យេឞាម៑ អយោគ្យស្តេ និជ៌នស្ថានេឞុ បវ៌្វតេឞុ គហ្វរេឞុ ប្ឫថិវ្យាឝ្ឆិទ្រេឞុ
    ច បយ៌្យដន៑។
  arn-NT: Tüfachi mapu koneltulelafuy ñi nieael tüfa famngechi pu che. Miyawentuy
    engün tati uwe mapu püle, ka ti pu wingkul mew, tati lolo mew ka ti wengalechi
    kurantu mapu mew fey ñi kimnon rume chew ñi puwael.
  zas-NT: Biza reeman niz loj yujbidx, niz ruguiaꞌ ree, në graloj lën ree guiajbiliaa.
    Bén guin ree ad rayal nibajn reeman loj guidxliuj guial dád benzaꞌc gojc reeman.
  ken-NT: Bárɔ́bhɛ bóŋóbóŋ amɛm ɛbhɨ nɛ ndǔ mmɨk njiɛ, mámbɛsɛ nɔkɔ amɛm bɔbasɛm
    nɛ amɛm babhok. Mmɨkɨ nɛ abhɨ́kɨ́ kway nyaka nɛbhʉɛt anɛ bɛrɨ́tí bo mbɔ bhɔ bábhak
    arɛ.
