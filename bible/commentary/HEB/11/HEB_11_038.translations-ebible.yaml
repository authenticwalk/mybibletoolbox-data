  bao-NT: ¡Cʉ̃ja, ati yepare cʉ̃ja ca niiro ca booya manirãpʉ niicãrã biiupa! “Toopʉ
    mani waa” ĩi majiricaro maniro, nucũ yujuri majara niicã, ca yucʉ maniri yeparipʉ,
    macãnʉcʉ̃ripʉ, ʉ̃tã totiripʉ, operipʉ, nii yujurucuupa.
  san-ORI: ସଂସାରୋ ଯେଷାମ୍ ଅଯୋଗ୍ୟସ୍ତେ ନିର୍ଜନସ୍ଥାନେଷୁ ପର୍ୱ୍ୱତେଷୁ ଗହ୍ୱରେଷୁ ପୃଥିୱ୍ୟାଶ୍ଛିଦ୍ରେଷୁ
