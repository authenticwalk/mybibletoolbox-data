    soa beṉ' wenka' ladje'ka', sheḻ'ka'.
  kmg-kmg: Iŋucnezi ŋic wemo-jeŋicte mâreŋko jupie sâckewec. Jaŋe tiki tuhuo mâreŋ
    â qorac hawecko foforâ jujumbieŋ.
  aso-aso: Ingine Oꞌmosomuꞌ gili eleꞌvoleꞌ igi eveneꞌ lisiheꞌ lamineꞌ minadiꞌmo eveneꞌ
    linge mukiꞌ nene engitoꞌ lisiheꞌ igi minamaniꞌza aꞌmine aleve nene evenelite vasa
    izi-ngidikevo guhali hali igi vi eveneꞌ nizamada ebeꞌ hadivela idoꞌ golola geheni
    mulikuꞌ idoꞌ misubo luloukisi gopo ingaaꞌ aniꞌ ve.
  uli-uli: Faileng le ila te igil momay ngalir; resa rol taroprop fedal chog le resa
    wochog rechokwe tor bugter, resa ma paofedal chog luwul tayit mo lobos kowe ye
    tolmayloh le re memel lal hohyal mo lal lib.
  nin-NT: Ingbingbru yi si zha anishirr azizi bama hen. Abanu ba a kru sharri na ankpuji
    na agbre na di so na akohan na adduddu.
  acu-NT: 'Yusnau ainau aints atsamunam, tura muranmasha, tura waanmasha, tura nungka
    taimunmasha waingkiar kanin armiayi, tura tuke wekain armiayi. Nu nungkanmaya
    ainau nu aints ainaun pachisar: Nuka paseetai tinamaitiat, nu aints ainauka timiá
    pengker armiayi.'
  cak-WNT: Ri winek ri xa riq'ui re ruwach'ulef quicukuban wi quic'u'x, xa ma ye ruc'amon
