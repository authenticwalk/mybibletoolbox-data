  apw-NT: 'Áí nṉeehíí ni’gosdzáń biká’ nṉeehíí bitisgo da’ilį́į́: da’igolį́į́yú ła’íí
    dziłyú, dził bini’i’áńyú ła’íí łeyi’ da’o’áńyú nakai lę́k’e.'
  gum-gum: Øyeeg tab misaameran yu pirau misaamera nømun tøgagømibe nømbe purø nu
    palabelø købig køn. Nømbe mu misag warab waraimøsrø, nørrø tunmerawansrø chu pumgúinguen
    mørmeelø amøñibelø køn, nørrø srug yaambumerasrø, lendegørrab pirørrabmerasrø,
    øyeesrø kebamba warab.
  not-NT: Isigopitaigacari ira quisaiguëri, iquenagueque cara tera ontimingani aisati
    otisipaguequë. Imánopitaigacari quisaiguëri omoropaguequë tongagari aisati quibatsi.
    Icaninatasanti, carari te irágacaninatiri ira quisaneiantatsiri tsoengatsiri,
    te iranintaigueri.
  plu-plu: Hiyeg amedgenepwi inin yuma gikiythanikiswa gitiputkis nerras kamaxwenepwi.
    Henneme ignes keh mbeye hawkri gikakkis, juktah igkis bisike giwkis. Ayge igkis
    wewnamahkis muwwapu amadgew amatap apitiw waxri imuwadnene. Igkis kapinhaw agiku
    tip agiku miyokwiye.
  iou-iou: Ude täŋ yämiŋirä kome jopi-ken, pom terak, mobä kawut ba kome gänaŋ ittäŋ
    kuŋatkuŋ. Butewaki! Äma tägatäga udewani imata kome waki ŋo pen itneŋ?
  ntp-NT: Ʌgai ismaacʌdʌ maivaavoitudai Diuusi aliʌ soimaasi ivuaadana cascʌdʌ maitʌaagaitadai
    isʌgai vaa dʌvʌʌriʌrʌ oidaca ʌgai ʌʌmadu ʌvaavoitudadami ismaacʌdʌ oidigana ajioopaiña
    dai tʌtʌjovai oidacana. Ʌvaavoitudadami vaamioma namʌga cascʌdʌ.
  rai-rai: A mangamangaan i ra rakrakaan buaal pa i welaar kup diat a lalaaun naliwan
    uni. Diat lalaaun taltalili u ra kum bil na wanua, ma ra kum taangaai, ma ra kum
    babaang na waat ma ra kum tung.
  haw-1868: Aohe pono ko ke ao nei e like me ko lakou; ua auwana ma na waonahele,
    a ma na mauna, a ma na ana hoi, a me na lua o ka honua.
  ffm-ffm: Ɓeen yimɓe, yiilotooɓe e ley laddeeji, ŋabbooɓe kaaƴe, soorotooɓe e luurooji
    kaaƴe, naatooɓe e gayɗe, ɓe kaandaano e oo aduna.
  arb-NAV: وَلَمْ يَكُنِ الْعَالَمُ يَسْتَحِقُّهُمْ، تَائِهِينَ فِي الْبَرَارِي وَالْجِبَالِ
    وَالْمَغَاوِرِ وَالْكُهُوفِ.
  cop-CNT: ⲛⲁⲓ ⲉⲧⲉ ⲛⲁⲣⲉ ⲡⲓⲕⲟⲥⲙⲟⲥ ⳿ⲙ⳿ⲡϣⲁ ⳿ⲙⲙⲱⲟⲩ ⲁⲛ ⲡⲉ ⲉⲩⲥⲱⲣⲉⲙ ϩⲓ ⲛⲓϣⲁϥⲉⲩ ⲛⲉⲙ ⲛⲓⲧⲱⲟⲩ
    ⲛⲉⲙ ⲛⲓⲃⲏⲃ ⲛⲉⲙ ⲛⲓⲭⲟⲗ ⳿ⲛⲧⲉ ⳿ⲡⲕⲁϩⲓ.
  sri-sri: I nikũgue ããrĩkererã, i nikũ marã ñerã irirosũ neõ ããrĩbirinerã ããrĩmá.
    Õãrã ããrĩnerã ããrĩmá. Surãyeri wiiri marĩrã, masaka marĩrõgue, ʉ̃tãyukugue waagorenanerã
    ããrĩmá. Ʉ̃tãyukugue ããrĩrĩ́ goberigue, yebague ããrĩrĩ́ goberiguedere kãrĩgorenanerã
    ããrĩmá.
  nal-nal: Naandi xawit nat faraxas dina raagul varaxai wana aubina ila pira angkari
    wanaze amun matmalabuk sin naandi xa daxa marazaat nanga wana zin aubina ila pira
    angkari. Di raagul wizik ma di raagul wat lamaskana amun non bingil, ma laaxur
    lamun paatawut, ma lamaskana amun liang ma lamaskana amun luk.
  kyq-kyq: Naaɗe lee wari do kɔɗ‑ɓaarge tu ɔɔ do koge tu; naaɗe tooɗ maakŋ iiɓge tu
    ɔɔ maakŋ gɔɔge tu. Jee ese se bɛɛ aak eyo ɔɔ jee kɛn do *duni kɛn ara se aas te
    gɛn kɔkŋ naaɗe se eyo.
  kwd-kwd: Ma nga ta'a fofona fanua lo'oo 'i wado gila 'ame to'omia no'o to'orunga
    kwairiu fe'eniga ta'a lo'oori gila odo. Ma tani ta'a aga, nga ta'a ngaa'i gila
    beloga no'o fa'asia nga 'ifi lalato'o aga, gila ka riu kwairiu mola 'ilaka'u nga
    ta'a gila 'ame to'o na te'efuta fanua. Gila ka nana'i 'i 'ubulana gule'e lefu
    langalanga, ma gouna nga busu, ma 'ubulana giru gwa'u, ma kiru 'ubulana wado.
  ded-ded: Kecma yeni bangec kisiu nga bangec sifehau amma kedzebeu me bangec singau
    yerecgema kecgec. Yeneng gombungngina mehama ngicngac amabangecngina botucfu kecgecdeac
    sing mong mi feec. Ngicngac kopocsicnginango sing imoc hedzickeec.
  ewe-ewe: womeɖi naneke le xexe sia me o. Wonɔ tsaglãla tsam le gbedzi, towo dzi,
    agadowo me kple agakpetowo me le anyigba dzi.
  nuy-nuy: Wugurru wurru-mamanunggu, waari nguynju warra-wurru-wurruj-jii anaani-rruj
    ana-lhal-lhangu-rruj. Wurru-jarrarrangi ana-lhal-aṉḏarrg-baj marri ma-ḻandhirrngindi-waj
    marri wurru-burri a-ruluj-baj ama-ṉuga marri ama-gara lhirribala aaban-duj.
  cop-BHC: ⲚⲀⲒ ⲈⲦⲈ ⲚⲀⲢⲈ ⲠⲒⲔⲞⲤⲘⲞⲤ ⲘⲠϢⲀ ⲘⲘⲰⲞⲨ ⲀⲚ ⲠⲈ ⲈⲨⲤⲰⲢⲈⲘ ϨⲒ ⲚⲒϢⲀϤⲈⲨ ⲚⲈⲘ ⲚⲒⲦⲰⲞⲨ ⲚⲈⲘ
    ⲚⲒⲂⲎⲂ ⲚⲈⲘ ⲚⲒⲬⲞⲖ ⲚⲦⲈⲠⲔⲀϨⲒ.
  buk-buk: Ŋac sêŋgihi sêmbo gameŋ sawa ti gameŋ lôc-ŋga gitôm lau waêmba, ma sêndöc
    hoc ŋasuŋ ti suŋ naŋ yêc nom. Magoc tu ŋac si sêkêŋ whiŋ-ŋga dec Anötö gêlic ŋac
    ŋayham kêlêc, hôc gêlêc lau nom-ŋga hoŋ su.
  pri-NT: '@see-verse:HEB.011.037'
  zpq-NT: Gosaš goselaže' do latje daš, do ya'adao', do ga ze bloj na' ga zoa no liž
    beyix̱e'. Yogo' da' ca' goc c̱he beṉe' ca' gosejnilaže' Diosen', ḻa'czḻa' zjazaca'chgüe'
    na' beṉe' že' yežlio nga bi zjazaque' yesenite' txen len ḻegaque'.
  por-TFT: Os habitantes da terra que faziam com que aqueles que confiavam em Deus
    sofressem eram tão maus que nem mereciam conviver com pessoas como aquelas que
    confiavam em Deus. Alguns daqueles que confiavam em Deus vaguearam nos desertos
    e áreas montanhosas. Alguns deles moravam em cavernas e em outros buracos grandes
    no chão.
  gwi-NT: Dzaa nankat geenjit łyaa giinzii! Goodeek'it gwakwaa k'it nangwinjir ts'ą'
    taih kat gwa'an gooneech'ahahchik, nanzhit gweedii ts'ą' ch'a'an zhit chan gwigwich'įį.
  gvn-gvn: Jananga bayan yamba-kari, dungan-dungan bububurr marraldarr and manjaldarr.
    Jana bundandan bulkajimunbu, jankungu. Jana mayi-kariku bundandarin dakwuy-dakwuyku,
    banaka wawu-wulan-wulan. Yamba jana God kuku nyajin, wukurrin, kari bawan. Jana
    junkayku bundandarin ngulkurr-ngulkurrku. Jana yala kari, yala kanbal.
  nhy-NT: Nochtin yonmej tokniwan okichijkej tlan kuale innawak oksekimej tlaltikpaktlakaj,
    pero yonmej tlaltikpaktlakaj mach intech opowia para kinpianij in yonmej tokniwan.
    Pero yonmej tokniwan onenkej kan tlawaki, onenkej kan tepeyoj, ochantiaj ijtik
    kuyoktin iwan ijtik olwastin para omotlaatiayaj de yen tlakaj mach kualtin.
  asm-FB: (এই জগত তেওঁলোকৰ যোগ্য নাছিল;) তেওঁলোক নিৰ্জন ঠাইত, পৰ্বতত, গুহাত, আৰু পৃথিৱীৰ
    গহ্বৰত ফুৰিছিল;
  okv-okv: Amo enda ta mume avoeto enana embomeni ototohu amina kuho sindeto ojaga
    tambu ta eto tiri ta eto panga to ta eto enda to ta pambuto mitiaetera.
  mxt-NT: Ta ñáyɨvɨ ña ñohó nuu Nyoo ña nañá ñu cha cu ɨɨn ri ñu chihin ñáyɨvɨ ndahvi
    cuan vatyi vaha ñu nuu Nyoo. Chica̱ noo ndahvi ñu ityi chiqui ndɨɨ, ityi yucu.
    Chiyo̱ ñu chichi yavi yuu ta yavi ñuhú.
  tzo-NT: Ja' mu xtun yo'ntonic ti yan crixchanoetique. Ja' lum lec yo'ntonic lume.
    Muc xnaquiic lec. Ixanavic batel ti xocol balumil, ti vitsetic. Laj snac' sbaic
    ti pujul ch'enetic.
  ind-AGS: Dunia tidak layak untuk memiliki orang-orang yang mengembara di gurun dan
    pegunungan, tinggal di gua-gua dan lubang-lubang di bawah tanah.
  omw-omw: Mwihua hia vaisivata varura qumina mwatasata nkyiariaraa variqita vurave.
    Mpo uhua qumina taaqiqaa varivaraa nrohurave. Mwihua ori ontamwuqive, ori mwata
    hakaraukaqive, vaitaqita nrohura. Qikye, mwi nraakye qorahua Kotirara kepukyaqama
    kyeta riemwaqi vi variqata kyuqe nraakye qora nraahu varuvata mwatani varuhua
    uaqia hu kyaiqara nraahu varaqi vi varuhua mwihua uaqiamaqita vurama.
  yrb-yrb: Emana kobererau, i orofa atata uwarana kobererau me. Emana i me dabaro
    inaraita uwara ari yao orofaro maidaniro aboro aboro inareda gebiro ebaini nasini
    kotoro ainebita.
  maa-NT: Jñà xi̱ta̱ koi, nga 'ñó ndaà kòkjeiín‑la̱ i̱t'aà ts'e̱ Nainá, skanda mìkiì
    ok'ìn‑la̱ nga i̱ tsibìtsa̱jna i̱sò'nde. Xki̱ xi ján chinchimasòn ya̱ i̱'nde i̱t'aà
    xìn ñánda nangui kixì choòn, kóho̱kji i̱jiìn ijñá ko̱ i̱ngui nguijo ko̱ nga̱jo̱
    xi ti̱x'á i̱jiìn nangui.
  mcq-mcq: ꞌEnajihunaꞌe pura nihoꞌo mavarasaꞌina kaꞌene vejajaho pu areri mweꞌakaho
    pahihune saꞌina.
  sus-A: عٍ نُ قَ لِنتَن فبٍنفبٍرٍنيِ مَ، فٍيَيٍ لٌنفٌرِ رَ، قْنمّيٍ نُن يِلِيٍ كُي.
    عَ مُ نُ لَنمَ دُنِحَ مِشِيٍ شَ نَ بِنيّ سْتْ نَ دَنشَنِيَتْييٍ شَ لُ عٍ يَ مَ.
  jpn-1965: ――この世は彼らにふさわしい所ではありませんでした。――荒野と山とほら穴と地の穴とをさまよいました。
  fra-SBL: eux dont le monde n'était pas digne, errant dans les déserts, les montagnes,
    les cavernes et les trous de la terre.
  yka-yka: Meˈ aˈa inin, maglunsul laˈi si meˈ lahat makagindew-gindew duk si meˈ
    kapunuhan kuweˈ meˈ aˈa gaˈ niyaˈ lahatde. Patennaˈ siye si meˈ lingab duk si
    meˈ lowang dem bulak. Matalep si siyehin lahat pasōng hāp amban dunya inin.
  mle-mle: Aw day Godak wukijibir tidilik tikuw, alik kipa duw taakw kaytik day adiy
    duw taakw kwu maardadiy kipa tamiyawa nibwukim kip yin yan tibagwutaay, alim day
    dipwu kabakawa dipwu kupwaam kwadiy. Aw day atawa kwakuw, kidi kupw viyakit titi
    maa rav day kilim kwakwak.
  shp-NTPO: Nato netemea jonibora, jakon jonibo nato main jatín keenyamakanai, jaskákin
    jato ramiakanara, nato netemeax jain joni jayamainkobo boantani, manish meranbo,
    shanka kini meranbo, jainoax mai kini meranboribi, jonékana iki.
  aom-aom: Röhu jabesi saꞌa rajo sisë aribövie jioꞌi jabumë a maemu jëvadohuni ëhuni
    a sisë jabuꞌo gemuore raromëꞌoho ëho bogo maehu jiadeje. A rumoꞌe saꞌare saꞌare
    dahorure dahorure munë gagore saꞌa gagore ëma raromobe jijihonövareje.
  geb-geb: Maaŋ muuŋgiap, mbe ra vov, tamtam gumgi ki fhuv nuianan vegap, zomzorgi.
    Mbe vhɨra vov, mbɨkshɨɨr ndav zomzori. Mbe vov, ŋkɨɨ bakɨvir thoorir verav zomzori.
    Mbe vov, nuiana thoorir vhen verav zomzori. Harigi gumgi gu mbigi, mbe kha nuianan
    ki. Mbe kheiŋ mben rɨgar kav mbui tɨvi, nta guigira mbe kambarigi. Mbe guigira
    Fhe Bakɨme khothɨgi.
  bsj-bsj: dor bitinero tu ci bo na kange. ci ti bwiye langi yerank kange bangtini.
    kange mor buwak bangek kange buwakti kanjangek.
  cak-cak: Xec'uje' pa chakijlaj tak tz'iran ulef, pa tak juyu', pa tak sivan, y pa
    tak jul. Y ri vinak ri xa xbe cánima riq'uin ri roch'ulef, man juba' utz ri quic'aslen
    richin ta xec'uje' ri cukul quic'u'x chiquicojol.
  chf-NT: Numijob tä putz'ajtäne bajca mach cuxu niuntu, tan yäxoma, tama nuc ch'en,
    y tama nuc loven cab tu näc' tz'ic. Ni winicob jiniba tä' utz une tu jut Dios,
    pero ni ajtz'ibajtesiajobba u yäli que mach utz ajnicob pancab.
  tlf-tlf: Kale waasi iyo tebe kuguup mafak uyo kupka-e-bilipta, no abe tinum binim
    iibaan kugol waana-bala, no amdu tigiin kal waana-bala, no tuum tem kal waana-bala,
    minte iip maak iyo no mamal tem kal waana-bala no ke-bii-silip ko. Kale unang
    tinum kanupmin ko God imi ilak do kuguup tambal waafulin bilip iyo yak kafin diim
    komi unang tinum kuguup mafak waafulin bilip imi diim kal bii-silip kuta, kafin
    diim unang tinum iyo utamipta, nugumal bilip iyo unang tinum tambal kalaa agan-biisaalip
    ko.
  piu-2006: Ngurra tjungu nyinanytjawiya ngurra kapiwiyawanaya nyinangi, puḻiwana.
    Kuḻpingkaṯarra tjana tjarrparra nyinapayi. Paluru tjana Katutjaku wangka kulira
    nyinapayi, tjukarurruya palumpa nyinangi. Yuwa, paluru tjana Katutjaku, yaṉangu
    tjuṯakuṯarra palya nyinapayi, manta ngurrara kutjupa tjuṯangku kuya palyara nyinapayi.
  poh-NT: Jeꞌ woꞌ chic ruꞌum chi xicahnic chi maꞌxta chic quipa̱t, qꞌuihal queh ar
    chic pan tak chik yu̱kꞌ xiwihꞌic chi xa behic ncaꞌn, chi xa ar woꞌ xiwiric pan
    tak qꞌuiche̱ꞌ on pan tak pa̱t abaj on rehquen tak uhl. Reꞌ riwi̱ꞌ quicꞌacharic
    take cꞌacharel wili kꞌe̱ꞌ woꞌ chic nim wach rilokꞌil eh chi jeꞌ reꞌ riwi̱ꞌ quicꞌacharic,
    maꞌ xicꞌul ta chi queh take aj ixowonel chi reꞌ take aj niminel reꞌreꞌ naquicꞌacharic
    woꞌ chic cok chi quixilac.
  tue-tue: Cʉ̃́ã atibʉ́reco macãrã nemorṍ ãñurã́ niipacari, atibʉ́reco macãrã cʉ̃́ã
    ãñurére ĩñadʉgariyira; cʉ̃́ãrẽ cõãdʉgayira. Cõãmacʉ̃rẽ padeoré wapa cʉ̃́ãrẽ ñañarõ
    tiirí, cuira, basocá manirṍ, yucʉ manirṍpʉ, ʉ̃tãyucʉpʉ, ʉ̃tãtutiripʉ, ditacoperipʉ
    niisodeaatiyira.
  bjp-bjp: Fanu na piklinbat biil ri fasi ini ri, biil. Ri, ri rokap kanaka lon fanu
    na piklinbat. Ri liu sau na foron sunbiil, na foron pungpung, na foron matanfat
    ke na foron matansofon.
  xon-xon: Bi nan ye biwɔwɔm, ki nan bi kipɔɔk ni, ni ŋijoo paab, ki koo titakpalunn
    ni, ni ibuu i bi kitiŋ ni na. Bi mu nan ye bininyaam ki jer dulnyaa wee aanib.
  tzo-ZNT: Acꞌu mi lec yoꞌonic, pero muc xcꞌanatic yuꞌun ti crixchanoetique, muc xꞌaqꞌue
    naclicuc. Tey yalel muyelic ta xocol balamil xchiꞌuc ta vitstic. Iꞌochic ta nail
    chꞌen.
  mpm-NT: Ti vaꞌa xaan ga yɨvɨ ni ka kuu i ansu taka ga yɨvɨ ñuyɨvɨ jaꞌa. Ti vasu
    siukan ko ni ka ndikun yɨvɨ jata i ja ni ka jikonuu ndaꞌu i undi nuu ñuꞌun teꞌe.
    Ti ni ka nchaa i chii yuku. Ni ka nchaa i yau kava jiin yau chii ñuꞌun.
  ots-NT: Cʉ cja̱hni‑cʉ, ncjahmʉ jí̱ mí mi̱ngu̱jʉ hua jar mundo. Mí mi̱ngu̱jʉ pʉ ji̱tzi,
    eso, bi ttʉtzöjʉ hua jar mundo. Cʉ cja̱hni cʉ jí̱ mí e̱me̱ ca Ocja̱ bi xijmʉ,
    jí̱ mír ntzöhui di tjɛgui di hmʉpjʉ hua jar jöy. Mí ddøjna̱ddijʉ, eso, mí dyo,
    mí pöjmʉ pʉ jabʉ jin to mí hña̱ni. Mí pøxjʉ́ pʉ ja ttøø, mí bbʉpjʉ pʉ já cueva,
    cja̱ mí tzöyajʉ pʉ já jñe̱, co pʉ jabʉ i jñajqui cʉ ndo me̱do.
  hoy-hoy: अदिक मरूस्थल, पहाळीगोळ, गुफागोळ दा अदिक धरती इन फुटगोळ दा वयाळदुर, ई दुनिया
    आंदुर लायक ईला ईरोद.
  amo-amo: Bara inughe na uyee was caun nani ba, ngalu nanya kusho, nan nakup, a ataii,
    nan nagbongbon kuteen.
  pjt-pjt: '@see-verse:HEB.011.037'
  cwe-cwe: Isi yose hailondeke kuwa na wanhu fana wawo! Wazebwegela kuchuwala na kuna
    ulugongo kuno wokala muna yamatuka na muna imina.
  daa-NT: Gee ŋuur-ak, selliŋkuwco dakina nam duniin sa bal nece ooyin̰co ! Ŋu jaawa
    anne-anne ɗo kalaaner, ka dambiniidi, ɗo girpiniydi ho ɗo biddindi.
  mlp-mlp: Nazaq iyan in haresmo lehad og amatawun haiqtab teq garahab teq gig akuduqnib
    teq og akuduqnib in ulilemeq os yaqayta. In mataw dimdimun diqta. In og kab mataw
    meqinta nenaq a hi os nagiyta in os yaqayta.
  ape-C: Namudok aria douk shanabeshuk shanak yodururuh hani agundok wehigunum arpesh
    uwok um. Shanak aria shanabeshuk shape shanak nuwagos o hurupiruh. Agundok atapishi
    arpesh douk yowesh abom. Namudok aria eshudokmori shenek bilip iri arpesh douk
    madae wosik um shuni eshesh shupe uwe, uwok.
  bgs-bgs: Igpapalaguy dan tun ta disyerto asta tun ta pabunganán, asta igóddô dan
    tun ta mga takub asta tun ta kóbbang ka tanà. Agad madigár dan mga manubù, asal
    ándà dan respetowi ka duma mga manubù nit banuwa.
  faa-faa: Rurakano aporo metakira nena yaoa hauaka porasakipoko pukua, ūria soko,
    hikia kunikia soko, kutua soko, waka risireapo. Ayiáka risike, i kakaro aporo
    kotesasamo hauaka wo aporo risia akiyaki hakāsa risikiane siahoasifareapo.
  kik-kik: thĩ ndĩamaagĩrĩire. Moorũũraga werũ-inĩ na irĩma-inĩ, o na ngurunga-inĩ
    na miungu-inĩ ya thĩ.
  cap-NT: Ana criichi z̈oñinacaqui nii Yoozquin kuzziz z̈oñinacz̈tan ana kamz waquizic̈ha.
    Ana criichi z̈oñinacaqui ana zumapanc̈ha. Nii Yoozquin kuzziz z̈oñinacazti ancha
    zumac̈ha. Jalla nuz̈ cjenami tii muntuquiz sufrican awantichic̈ha, ch'ekti yokaran
    ojklaycan, curunacaran ojklaycan, maz pjet ajkquiz kamcan, niz̈aza yok pjetquiz
    kamcan.
  ksr-ksr: Siwewaa akadamugiawo kolooŋ balombaa nanamemeŋ bologaajoŋ mogi mende sokoma
    oŋono iikanoŋ mende toroqegi. Mende toroqeŋ laŋ liligoŋ baloŋ qararaŋkoŋkoŋanoŋ
    kema kaŋ baaŋa baaŋa uma kamaaŋ kobaa me namo riiriitaa uutanoŋ eŋ laligogi. Kiaŋ.
  eng-TNT: 'which the worlde was not worthy of: they wadred in wildernes in moutaynes
    in dennes and caves of the erth.'
  sbs-sbs: Inkanda kana ibali kubaswanela. Babali kuyembana mwihalaupa, mumalundu,
    mumabwe, ni mumalindi mukunsi ke inkanda.
  sue-sue: Nukare Anutura giti mokara etutiro noise erama eni dainiwa, ata erama eni
    meni nukare giwa waya wewa eseniwa awa. Eseniwa nukare dirumurata zebu nena tepora
    zara torou inoise omata sorata awai banara awai ziwamu inoisowa awa.
  fra-NCL: — eux dont le monde n’était pas digne ; — ils ont été errants dans les
    déserts et les montagnes, dans les cavernes et dans les antres de la terre.
  snn-NT: '@see-verse:HEB.011.037'
  atb-NT: Yhangmoq lhumzuî nyì kô é yanmai, mingkan gi, yhangmoq eq a gingdán nghut
    ri. Yhangmoq gi, yoso pé má, bùm pé má, luqhkyûng pé eq myìdong pé má nyi lhing
    wún bekô nghut ri.
  cek-AK: (nihcae hanah loe long hae atho om ai:) nihcae loe praezaek hoi mae nuiah
    amhet o moe, tahawt hoi thlungkhaw thungah khosak o.
  bkd-bkd: Tagkangalaag sidan duun hu pinakabulung-bulung ha mga lugar daw duun hu
    mga bubungan daw duun dà sidan tagtimà hu mga liyang, ta sa kalibutan kenà angayan
    ha pagtimaan dan.
  ctu-76: Ti pet ñumiyob ti tyʌquin bʌ joch lum yic'ot ti wits. Ti chumleyob ti lech'
    tyun tyac yic'ot ti jo'ñal lum. Mach saj wen jini yambʌ quixtyañujob cha'an i
    motin ajñelob yic'ot jini tsa' bʌ i ch'ujbiyob Dios.
  lac-NT: Robob caj cʌjrajob ich tʌcay ru'um a tu c'ucha'an yorob ti', cax ich wits,
    cax tu jorir ru'um, cax tu japnin tunich. Chen ʌcʌtan tu wich u rac'ob p'acta'b,
    chen ʌcʌtan tu wich a C'ujo' jach yaj.
  xla-xla: Epalati yia꞉tapo dalupa dulu dla epo tamali di dla epo munamu dulu dla
    ha꞉ha꞉msiyamduwapo. Epapedeme ta꞉lamo iye pta batalimana, ka꞉ka꞉dle so opa ipapeleta
    hema ha꞉ha꞉loweye.
  xav-NT: Ta norĩ hã hâiwi si ma tô 're nomro a'ubuni wi, ẽtẽ 'rãihâ u zama. Duré
    ẽtẽ 'rãihâ zahâpâ ẽtẽ're wa, ma tô duré dawi 're si'ubumro, ab're wab zama. Ta
    norĩ si ma tô 'Re ĩhâimana u'âsi mono ma 're hâimana wẽ za'ra.
  cuk-cuk: Wemar dule-nuegansoggu, we-napneggi-dulemar-bukwadba gudii guewilubsulinad.
    We-dulemar-nuegan nega-dulesulidganba gudii gusmalad, yalaganba, akwa-olloganayaba,
    napa-olloganayaba, gudii gusmalad.
  tbf-tbf: Ine mi mangmagoso enaenamon a kap nga kalei oit segie. Gi nga veririu sibu
    korot simi beir ma bu pout. Ma gi nga kokoiv i aron bu rie ma bu mat simi kaber.
  uig-CYR: (улар бу дунияға зайә кәткән еди), чөлләрдә, тағларда, өңкүрләрдә вә гәмиләрдә
    сәргәрдан болуп жүрди.
  ikw-NT: Ele ọwa kwésile ele ka. Be gagharị lele ele nwée ọro n'ẹli-ịkpa nụ rugwu
    matị, be wuru nụ rime mkpewu nụ ọnunu ẹli.
  khs-khs: 'Sanapita: sena nokamoke mokopo mowa peleya: seleyawemi hanapola:, tokomowala,
    fiyanapola: apanawana, uwalokemiwana, eniya: sila:nekeye. Aluse sita:la:, iwa
    Kote sikapowemi heneye sena kesale naponase peleya: weyemi sena kesale sita:ne
    alapulu semetei sita:pesena:wa eta: ilimanakeye.'
  dwr-ENT: ኡንቱንቱሲ ሃ ኣላሚ ጊጌናን ኢፂና፥ ዎራን፥ ዴሪያን፥ ጎንጎሉዋ ጊዶኒኔ ኦላ ጊዱዋን ዩዬዲኖ።
  pma-pma: Koakeil enek amual en out volvol ka en vatihou keil nesa, ka aro en valengeihat
    ka avul keil enges. Vati meatin keil enek atahos imok en meten Ahi, ka out netan
    rovinvintei keke avato ien.
  atd-NT: Ogkounawa to waro ogkougpaan dan no ungod ogpakalohowlohow dio to mgo bubungan
    woy ko dio to mammara no tano. Mgo pilang woy ko mgo sinoropan ka hirogoanan dan.
    Waro tokora to mgo otow no waro nigtuu ko nokoy ka pulus to sikan mgo otow no
    nakalohowlohow.
  tel-2017: అడవుల్లో పర్వతాల పైనా గుహల్లో భూమి కింద సొరంగాల్లో తిరుగుతూ ఉన్నారు. వీళ్ళకి
    ఈ లోకం యోగ్యమైనది కాదు.
  hat-BSA: moun ke mond lan pa menm merite yo— Yo te gaye kò yo nan dezè, mòn, nan
    kavo, ak twou nan tè yo.
  top-NT: Namá cristianos ni̱ ixca̱mini̱ní natalatamá juú ca̱quilhtamacú, pero xlacán
    tama̱tlá̱ni̱lh talatamá y tatza̱latapú̱li̱lh nac desierto, nac lanca ca̱quihuí̱n,
    nac talhpá̱n y nac lhucu ni̱ma̱ ixtataka̱sa.
  msk-msk: Yabay silan maglonos asang kabutayan aw asang banwa na way maguya. Yagauya
    silan asang manga gikub. Laban mangkadyaw yang batasan nilan na manga otaw, toyo
    buku silan nang madyaw nang manga otaw na buku nang tomotoo, lyoropigan silan.
    Awgaid way gyotawan disining donya na makagaon kanilan.
  gyr-NT: Evocoi seco catuprɨ vahe yuvɨreco ndiyai co ɨvɨ pɨpendar Tũpa cuaparẽhɨ
    upe vɨreco vaherã oyepãhuve, ahe oguata tẽi ɨvɨ iporupɨrẽhɨsa rupi, ɨvɨtrɨ rupi,
    mbahecuar rupi avei yuvɨreco.
  kmh-kmh: Pen biynimb yikop gok, biynimb tep kun gok kuyip, chin yip mindep rek ma
    ayip aŋgiy, kuyip timey gey gey, pirik am miñmon nep namb okok mindiy, kamb miŋgan
    man miŋgan okok kin taŋgyiŋgipay.
  ukr-ONPU: Світ не був їх гідний. Вони блукали в пустелях і горах, жили в печерах
    та земних ущелинах.
  emi-emi: Kosa ateva karika ghe maamasina ta ngetaira. Laghe aso kasukasu see nongina
    va lo atoa karika va righi liuira, laghe tokatoka tale voto karika righi taumattu
    ta ngetana me tale motouru etoa, me tale lienga atoa me liu etoa tale kosa.
  zpv-NT: Laꞌh bwiinn riiꞌ nin ayi bichiꞌhn raꞌ ñiꞌh loh guidxyiyuh nee gurihzaa raꞌ
    ba nezii-neziꞌchi nez loh yuh bihdzi raꞌ nee nez laꞌn dahan raꞌ, laꞌn cwehva raꞌ
    nee cun caacazi nez laꞌn bataaꞌha raꞌ gubahan raꞌ ba.
  gux-gux: ŋanduna naa den dagidi kaa pia laa nimoanba, bi den gaandi mi fanpienma
    nni leni a juana nni leni ti jualondi nni, leni i tinfali nni .
  kos-kos: ac faclu kupansuwolla nu selos! Elos forfor wel yen mwesis ac fineol, ac
    muta in luf pe eol uh ac luf infohk uh.
  ibo-ibo: Ha wagharịrị nʼọzara na nʼugwu, nʼọgba nkume na nʼọnụ ala. Nʼanya ụwa,
    a gụrụ ha nʼihe efu.
  yml-yml: Taunidi tomotoga ꞌatumaiotogidi, kebu i da lubwainedi tomia fwayafwaya
    ꞌifwaidi sakoidi taiadi i na miamia. Kebu yadi vanuga, i mimiayaba-vuvua saliꞌavuꞌavuye
    wata ꞌoyeye, yadi ꞌeba mia ovuye wata vatuꞌai ꞌwaidie.
  ory-ory: ପ୍ରାନ୍ତର, ପର୍ବତ, ଗୁହା, ପୁଣି, ପୃଥିବୀର ଗହ୍ୱର ଭ୍ରମଣ କଲେ; ଜଗତ ସେମାନଙ୍କର ଯୋଗ୍ୟ
    ନ ଥିଲା।
  bzj-bzj: Dehn mi tu gud fi dis werl. Dehn doz wanda aal oava di mongtin ahn dezert
    dehn, di haid eena kayv ahn hoal eena di grong.
  chk-chk: Fanüfan esap eu leni mi öch fän iter. Ra süsüfeil lon ekewe fanüapö pwal
    won ekewe chuk, ra nom lon ekewe föimw me ekewe pwang fän pwül.
  ssd-ssd: '@see-verse:HEB.011.037'
  acr-TNT: Rique xebin pa tak luwar catzꞌintzꞌotic, xebin pa tak juyub, xejekiꞌ che
    ruwachulew xeꞌ tak pec y pa tak jul. E tak cꞌu waꞌ wa winak re ruwachulew na takal
    tane chique quecꞌojiꞌ wa nimak e aj chac re ri Dios chiquixoꞌlibal.
  rop-rop: en detlot bilibamob bin oldei lafta wokaran ebriweya langa deset kantri
    en langa hil kantri, en deibin oldei lafta silip eniweya langa keib. Wal trubala
    ai dalim yumob. Ola pipul bin tridimbat ol detlot bilibamob jis laik rabish.
  mee-mee: Keke tatao kalaoveka nga malle reke galgalangngpa ba nga kapangngme, ba
    keke momo nga bavengeme ba nga lulu reke momo nga mogalo. Ka sana tongarea kena
    ma ragau pattoto re nga mogalo laekia e ngape. Ke sa. Ka ri ra ragau reke pepe
    raumana nga ragau pattoto reke momo nga mogalo laekia e ngape.
  dif-dif: (Mitali tanangu wata talku nganana wonti,) tana pitarani ja mardawonpani
    ja minkani ja taldani tintaterini jeri wirarina wonti.
  gam-gam: Dumo wapra yei al wane, kamkimb al wane, bekle molo, ku mur yei al molo
    pa, makimb gulo to molo pa embe yei. Ba ga kambono moi ge molo pla wori, makimb
    una boll kune nayei.
  nou-nou: Edo ungo awa atari ewamei atoro gido embo mi ungo awa embo bebegae sedo
    ondedo isera. Edo ungo yei ro erae da edo doriri da awodo rerevi edo tembuse ganuma
    to da edo meko to da ewudo isera.
  mqb-NT: Ta taa jəjay nə à ɓəzlom ahay, à man sa saf ahay kəray. Man sa njak ahan
    a tinen aya nə lar, pac a hinen ahay nə à tohoho inde. Ɗo ataya nà, ɗo lele
    aya awan. Təɗe abay ti njahay pə daliyugo a lelibay a anan bay.
  ape-B: Namudak ali douk chonobechuk chanak mauntenab banu agundak wohigunmu elpech
    wak umu. Chanak ali chonobechuk chape chanak bagas o hulusigwiluh. Apudak atapichi
    elpech douk chanubu yowech. Namudak ali echudakmali chenek bilip uli elpech douk
    wo chunokwnumu chunech chupeye, wak.
  grc-F35: —ὧν οὐκ ἦν ἄξιος ὁ κόσμος—ἐν ἐρημίαις πλανώμενοι καὶ ὄρεσιν καὶ σπηλαίοις
    καὶ ταῖς ὀπαῖς τῆς γῆς.
  cav-NT: Baya juneni tuna juhua dyaque japada emata cuana queja. Emata cani, yahua
    cani cuanaju tuna anianinicuare. Yusuratu tumeque ecuita cuana dyaque inime metseque
    bahua, tuna ijehuequi cuanaque bucha ama.
  kgp-NT: Ag mré ke ag vỹ kórég pẽ nỹtĩ ja nĩgtĩ, hã kỹ ag tóg ũn há tag ag to kórég
    nỹtĩ ja nĩgtĩ. Kỹ ag tóg ga kórég kri mũ ja nỹtĩgtĩ, ag jo pétẽ kỹ, sór kri ag
    mũgtĩ, kỹ ag tóg pãnónh nor kãki nỹtĩ ja nĩgtĩ gé, ga nor kãki ke gé, ũ tỹ Topẽ
    ki ge kỹ nỹtĩ ag. Ẽprã ke ag vỹ ag to jũ mág nỹtĩ ja nĩgtĩ.
  bvd-bvd: Ma na toaa lao molaagali nee kera nao dasi tala'ana naa too kwaimani lae
    fai toaa 'o'olo nai. Kera daka liu sala gwada lao fera kwasi ki, ma sulia uo ki.
    Daka too gwada 'ana faalume ki ma 'ana kilu lao saegano ki.
  ukr-1871: '(котрих не був достоєн сьвіт,) по пустинях скитались та по горах та по
    вертепах і проваллях земних:'
  apz-apz: Osoꞌno hofɨko ango ane paꞌnyohwa honɨngkanontɨfi hofɨko hwofɨkiꞌnyo, hwaho
    aꞌamu ane sopo, hwaꞌimomo, sokimomo humamotofofoho. Oso hwe moyaꞌmi Anɨtumo sɨmeho
    hiꞌntnnono umentohofo hiso hofɨko aꞌamu honɨngkano wonyoꞌnjo somo olo hwaho lopo
    humayoso ntoꞌnohinɨꞌmaho. Oꞌo, hofɨkoe honɨngkano wopɨngoso nomꞌne somo hwofiloꞌnnyofoho.
  yon-yon: Anam andiwendan kuu awerenmo amboon angka kere aangko yaa kere botdem aom
    kere okad yiri dem aom kere kamenmo yarebiwen. Yi kuu God ye indob ari kuu okad
    kiridan yaa kuu ibmo kumunkingkindeban keriwen, yi kuu arimbed kowe.
  poi-NT: Yɨ́p pɨxiñt́am vale más jém Dios iwiñjo̱m que jém d́apɨc icupɨcyajpa Dios.
    Jáy sɨiyaj jém tɨtsɨnaxyucmɨ y jém co̱tsɨgaŋjo̱. It́yaj jém tsaajosjo̱m y jém
    nasjosjo̱m.
  wuv-wuv: Fei maumau ro'ou namina mua laraa fei maumau feni ano. Rona tatalai fawelei
    lomi haihai o guana ma fawelei na pa'i maugeni ma i laloo ei walefoaa ei na'a
    ma ei walefoaa malagufu.
  quf-NT: Chaynu chay mana kriyiqkuna ruratinllapa, michka kay pachapi mana tananllapapaq
    karmapis, chunllaq lugarkunapi, qaqakunapi, maĉhaykunapi, pacha uĉhkukunapi ima
    taranllapa.
  yuw-yuw: Tuna yu sa urongo amna maian itongga guroc ganang dungidung. Boinno, owi
    amna ihorocno yui ogepma sinom, yu wömai guroc ngorochon toroc kiap angiratno
    sinom tang.
  hus-NT-1971: Belelats ti alchic i joltam ani ti alchic i ts’en. Tsinc’onalchic al
    i paxal jol ti ts’en ani al i jol tsabal. Cum patal jaja’chic pel i huinat alhua’
    inic in tomnalac ca c’uajiy jun ti huinat alhua’ ti eb ani yab al axe’ xi hualab
    c’ay’lal.
  med-med: Ei nga, ya mʉi kona ila wamp mbʉ muⱡing ei nga kapⱡa iti nʉtʉtʉm. Wamp
    mbʉ, nung nʉk puk, wamp pi napʉtmʉn kona kui waka na, komnga na, ku manga na,
    mʉi mur na kona mbila puk petʉng.
  bch-bch: Timelengleng alele ngan tibur modamodanga, ga tidaedae lusiai, ga timamado
    ngan gid pat ibaba ga gid baba padengada tanoeai. Be itutui ngan gid panua tanoeai
    ad tisokon gid mao, ngansa gid panua toa oa kemikemi tau.
  cco-NT: Jo̱ jaléngꞌˋ i̱ dseaˋ íˋ jí̱i̱ꞌ˜ jaˋ catɨ́ɨiñˉ e nidsingɨ́ɨiñˉ jaléꞌˋ e
    iihuɨ́ɨˊ do e fɨˊ jmɨgüíˋ la fɨˊ lɨ˜ seengˋ dseaˋ dseeˉ dseaˋ quiˊ, jo̱ dsʉꞌ jaléngꞌˋ
    i̱ dseaˋ íˋ eáamˊ caꞌíñꞌˋ iihuɨ́ɨˊ e ngɨrˊ fɨˊ la fɨˊ na fɨˊ jee˜ móꞌˋ jo̱guɨ
    fɨˊ ni˜ guóoꞌ˜ uǿˉ quiʉ̱́ˋ, jo̱guɨ e ja̱rˊ fɨˊ nʉ́ꞌˉ lɨ˜ sɨtáꞌˉ ꞌlooˋ cu̱u̱˜ fɨˊ
    lɨ˜ íiˊ quiá̱ˋ o̱si lacaangˋ lɨ˜ sɨtáꞌˉ quiá̱ˋ fɨˊ ꞌnáangꞌ˜ uǿˉ é.
  deu-1951: sie, derer die Welt nicht wert war, irrten umher in Wüsten und Gebirgen,
    in Höhlen und Löchern der Erde.
  alq-ALGNT: Kakinagotc anodjigotc paba aijabanig, pig8adakamigokag acitc pik8adinakag.
    8ibabikiniganikag iji nibabanig acitc ka iji pagonekamiganig. Ozam minodeebanig
    igi a8iagog ooma akikag kidji iji tibendagozi8apan.
  ixl-NNT: As ati uvaꞌ kat kuxh xaan veꞌteꞌ tulaj kaanaj txꞌavaꞌ, as tulaj txꞌakabꞌeꞌn,
    as tulaj jul, as xoꞌlaj vitz uvaꞌ kꞌaxkꞌo chit tatineꞌ, tan aꞌ nik tal unqꞌa uxhchileꞌ
    uvaꞌ ni ixvan u Tiixheꞌ uvaꞌ yeꞌ la uch tatin unqꞌa niman tetz u Tiixheꞌ xoꞌl
    chajnaj. As tul nim talcheꞌ unqꞌa niman tetz u Tiixheꞌ tiꞌ unqꞌa uxhchileꞌ.
  boa-NT: Ehdúhjáa ɨ́dátsó ɨ́ɨ́néubárá píívyétúné iiñújɨri, cáméhbaúneri, pevétsɨhjɨ́rí,
    páhejújɨ́ pañe cúwaméré pehíjcyá Píívyéébeke cáhcújtsotúmé diityéké cáávájúcóótúnetu.
  quh-NT: Paycuna may c'acha runas caskancuraycu cay pacha runaska mana paycunapajjinachu
    carkancu. Ch'in pampaspi, orkospi caynejta jakaynejta puricusharkancu. Orko jusc'uspi,
    pampa jusc'uspipis aykecuspa tiyacorkancu.
  kwi-kwi: Sun naiztaruzne an wat awa mazi. Mamaztuza naiznintaruzne kwail awa mazi,
    naizturuza uspa sukis kwainarɨt akwa. Uspane ɨnkalparakas, awa purachiwarakas,
    awa mi karɨttuzkanain chaara. Sun naizarɨmturuzne an wat sura uzanazi. An sukin
    uzaraasmin, uspane uk kultakas pil kultakas uzara.
  agm-agm: Isɨhiya yapɨpatambɨhiya apɨpaahɨ daahɨ maipɨtɨwɨmawaawɨ amɨ kiya wɨndɨ
    nga isɨhiya Autaahaatɨhopɨ gɨwunyaahohiyɨhiyai nehɨ winjasaihɨ kiyaamɨhatɨhɨ bimɨtaatɨwɨhandɨ
    owendaise. Sandɨ setihɨ usa nehɨhaatɨ ipatɨ irɨwɨrɨho amɨ aŋaaŋɨ owehapɨhɨ nuwɨ
    napɨwaiwɨ kɨhapɨhɨ kɨhapɨhɨmapɨ amɨ sisɨho sɨhoaarɨhɨretɨ daiwɨ bindawaayopo.
    Kiya aŋɨpɨpɨhɨ aŋaaŋɨ owehiya kɨhapɨhɨ kɨhapɨhɨmapɨ daiwɨ nawipatɨ yamwaasɨhaara
    amɨ akosɨha waapaipata nanopɨ bindawaayopo.
  ubr-ubr: Tafanamai sabu asi yawas on men iyobin ato wawat agirit auris. Osi asi
    mafam ambin a asi goa ambin, on mes osi efan koiteterinai nan sidadanam sibib
    ato oyau doguai a motob doguai nan sima.
  tsw-NT: Ama a nda a̱ da̱na̱ ta̱ ama a saꞌani agba uvaɗi u nda wu ntsaa le shi. A
    baza ta̱ a̱tsuma̱ o una na a nsasan, reve waru a paꞌan a̱tsuma̱ a̱ a̱ba̱nu na̱
    a̱ a̱ka̱ri.
  cax-NT: Tarucu nomünantü icu na cürrü. Tapü arrüma urriampae nisüboriquirrimia icu.
    Amencomantai y besüburuma eana narubaitu rroense y eana yirituca. Bavivicoma au
    nusutu canca y au cütubiquia.
  aia-aia: Rau hano hairiu 'ari suriai dora mangasara mei suri'i hungahunga 'anai
    bainihu suri'i giru mana wabwa. 'Iraau ra'i inoni goro na ai'a ta'isada dorai
    awa goni beiraau inoni ta'aa anai marewana.
  srp-1865: Kojijeh ne bijaše dostojan svijet, po pustinjama potucaše se, i po gorama
    i po peæinama i po rupama zemaljskijem.
  agt-agt: te napersa kid la kumalkalasig ta kompormi na lugar ikid na bagbagetay
    kiden nga awena pagyanan na tolay. A nagyan kid la ta kweba kiden ikid na kompormi
    na avut ta lutak. Ammi yen kid na tolay nga malalaki mangurug a awan ta megitta
    tekid ta paglelehutin.
  lug-lug: n’ensi nga tebasaanira, nga bayita mu malungu ne mu nsozi nga beekweka
    mu mpuku ne mu mpampagama z’enjazi.
  yby-yby: Yamidana wewena malokaya nenahanipolotiya mikauka koliki minadeko woko
    wehe letine.
  heb-heb: אשר העולם לא היה כדי להם הם תעו במדבר ובהרים ובמערות ובנקיקי הארץ׃
  mpp-mpp: Galu yenge himong kisiwa misaine mikacka nga himong sifecina, ailu henebewa
    nga himong yefina lolickelu gaibong. Yenge madicnengineng bakwesilu ngic-ngigac
    sowacne mac-himongnginengkolec yengele hewacka gaibong. Aime ngic-ngigac yogo
    yenge himongte ngic-ngigac yengeholec gagalesoc mi aiwec.
  apb-apb: Aena urine, nge mwala kire hiiwalaimoli ngeena, kire ko talei mumumuni
    heiliu mola i laona mo henuesala na i lengine mo toloihenue, na i laona mo hahale
    na ta'ena nga kalinge i laona mwakano. Ikire ngeena mo tohungei iinoni diana,
    na mwala aana walumalau ienini kire ka'a diana ike adona kire ke ii'o pe'ire.
  san-TEL: సంసారో యేషామ్ అయోగ్యస్తే నిర్జనస్థానేషు పర్వ్వతేషు గహ్వరేషు పృథివ్యాశ్ఛిద్రేషు
    చ పర్య్యటన్|
  ben-IRV: (এই জগত যাদের যোগ্য ছিল না) তাঁরা মরূপ্রান্তে, পাহাড়ে, গুহায় ও পৃথিবীর
    গহ্বরে ভ্রমণ করতেন।
  ntu-ntu: Kxmule-esz' leplz lcng tzbrti drtwrdr Gct nidr kxtrnzrngiscung x nzvzneng
    lzke x mz newz, x nzmncpxmqng mz butqbr x nzmnclzmqng mz gq, a' nidr leplz kxnzmyapxbzng
    mz nzobqkr Gct, x trtakitrdeu leplz ngr nrlc nzmnc-krdr badr.
  pan-pan: ਸੰਸਾਰ ਉਹਨਾਂ ਦੇ ਯੋਗ ਨਹੀਂ ਸੀ - ਉਹ ਉਜਾੜਾਂ, ਪਹਾੜਾਂ, ਗੁਫ਼ਾਂਵਾਂ ਅਤੇ ਧਰਤੀ ਦੀਆਂ
    ਖੁੱਡਾਂ ਵਿੱਚ ਲੁੱਕਦੇ ਫਿਰੇ।
  gvc-gvc: Tina Cohamacʉre wacũ tuaina peri yʉ yahuina noa yʉhdʉaina ti jichʉ ahri
    yahpa macaina ñaina tina mehne jiborina jierara. Ahrina Cohamacʉre wacũ tuaina
    wʉhʉse marieina jia, masa marienopʉ, tʉ̃yucʉpʉ ji sitotaa tiri jire. Ã ji sitotaa,
    tʉ̃yucʉpʉ jia coparipʉ, yahpai jia coparipʉ cʉ̃hʉre carĩ sitotaa tiri jire.
  sbk-sbk: (ewo munsi sagabhahazwanga awe nao), wahaziongolaga ziongolanga mwihombe,
    mwigamba, magwenya, mmagondi igamusni.
  mya-JVB: ဤလောက သည် ထိုသူ တို့နှင့် မ ထိုက် မတန်။ သူတို့သည် တော ကြိုတောင် ကြား၊ ဥမင်
    မြေ တွင်း ထဲမှာ အပြောင်းပြောင်း အလည်လည်နေရကြ၏
  kgf-kgf: Ic embac téréya imuhucya onac imi baec yominéŋ eeyaguc ménda wanʒac. Ieneŋ
    baec kisia ʒéma baec boŋa ʒéma baŋec ʒéma baec kifaŋaiguc heyac wamma keŋha waŋaŋgic.
  awb-awb: Aneranerue méra abatapi pokéra sáwéhrapeqkákáq ónapipéqkákáq kaegaeuwe.
    Se kaweq ke míówara mó mah marákóípéqté kégá íre kaweq ke míówana sensabé siyehitówe.
  gdn-gdn: Mu tawamaga kamadumpu gwabau ade kweyau igida yauda iwa. Mu dai ka ragu
    ukwapamawa ade dai ka urubau ukwapamawa. Waira yau ragidai mu beramaga ka berokoi
    ko suma sumatagamawa ragidai ki mu beramaga ka bagi supasupai kawaya ki pokere
    mu yewe idiwana watai mu nene ka pa mena.
  nko-NT: Tɛkɩ megyí ɔyɩ́ ánfɩ odutɔ ahá ánfɩ bétsiá asa. Adimbítɔ́ mʋ́a abʋsʋ
    bɛnatɩ́ kí fɛ́ ɔkʋn abɔpʋ́, tsíá dɩ́ abwi alatɔ mʋ́a mbɔ́tɔ́.
  bsn-NT: “Ĩ yirore bajiro yigʉ ñagʉ̃mi Dios”, yitʉoĩarã ñañujarã ĩna. Dios ĩ ĩamairã
    ñaboarine, gãjerã ĩna ĩaterã ñari, ĩna ñaroti bʉjamenane masa manojʉ, gʉ̃tayucʉri
    vatoajʉ gʉ̃tavirijʉ ñacudiyujarã ĩna.
  pib-NT: Gi wa tyechijne gajenni gimukanni wanna. Yineru mwiyawakankaka pupjetyana,
    ga wa magkakakaya, ga wa gitawakapnakakaya ga wa chijipnakakaya.
  wiv-wiv: Kubarae, dia kene vano kara potupotuna kamahi dia ka varibatai na babe
    kamahi, mai na poloka lovo kamahi kua na poloka garigari. Kadia mogemoge e vinim
    matoto mogemoge kana manumanu bukuna vulovulo kua. Dia ka bilip matoto ni Vuvu.
  reg-reg: (ganu echalo chaliga chiteile okolelwa abho), nibhayengela yengela mwibhala,
    mubhima, na mumananga na mumobho ga ansi.
  mlh-mlh: Sombunde kuririyaŋuŋke fukeru morende eebobo sembene ore manebi so saga
    yabeme oo so jikigabuŋ. So jikigaru kosa roregaru moreŋ buroineo ra wareru tukuine
    tukuine roperu wakiru kouŋ me moreŋ popouinere maŋgo peku gobuŋ. Oŋu.
  gof-ENT: ኤንታው ሃ ኣላሜይ ጊጎና ኢፂን ባዞ ቢታን፥ ዴሬ ቦላ፥ ጎንጎሎኒኔ ኦላ ጊዶን ዩዪዶሶና።
  aau-aau: Hromo ki piap-araw ohokwe uwrsa yaprue ihey-ar senkin mokwe liy nakruok
    ley. Sa uwrsa somokwe ki hrahra-aw o, mnuw o, serey lanio wayr-wayr nok. Hmo a
    mokwe peir-saw o, ki-saw-eyh o, senkin lanio wonkreik wonkreik.
  tvk-tvk: Ngan xil ak latekakao e uruvuol e rute xa vathu xil lateti en, e lateti
    e vangihat xil e vul xil tang. Hisit moletin xil ak latehos mak mu pe met Hi,
    e ut etan tapin ti tengan xil liti en.
  prf-NT: Awan karapatdapat dikodi i munduwiday! Pakalat-kalat hidi ten kaparangan
    sakay buki-bukid. Nágyan hidi ten aábbut sakay kuweba ten luta.
  auy-auy: kaweꞌ-wáásí-íꞌa úmai mérontafesa tiꞌmátuwowasa waásimo ímbo méropaꞌa nésa
    omápaꞌa mésa maipíné óntan-aifine waésa miyáumai mésa kaweꞌ-wáásí pósa sáwíꞌo
    uwátínkówifimba ímbo máúmba keyááraꞌa maéꞌómbaniye.
  tbg-tbg: Vinavuka kia vaiintivanovata vaunaini vi aniha vaura. Vinavuka aiqinavauve,
    ori onavuqive, vata ntoma viraqive, vi aniha vaitaqi vi vaura. Ike, vataini vauka
    vinavukara koqe vaiinti nahentive tiataara vaumanta vinavuka qoraiqama nimite
    vaura.
  hub-NT: Nitaka Yuusan nekaspapita tichau ainajai iruunar pujuinaksha shir pegker
    ajakaruiti. Turasha shuar pegkerchau aina nujaigka Yuusnau aina nu ima yacha ajakaruiti.
    Iman ainakaisha shuar Yuusan nekaspapita tichau ajakarua nu waitkainam, muranam
    wear kaya wanam kanú jakaruiti.
  hmo-hmo: Unai dainai taunimanima idia noho lasi gabudia bona ororo dekenai idia
    loaloa. Kohua bona guri lalonai idia noho. Badina idia be taunimanima namodia,
    bona tanobada noho taudia edia kara be hegeregere lasi unai abidadama taudia be
    edia huanai do idia noho.
  big-big: '@see-verse:HEB.011.037'
  gux-G: ŋanduna ki den pundi ki yaa pia laa nimoanba o niinni. Bi den gɔgɔdi mi fanpienma
    nni yeni i fali nni kuli.
