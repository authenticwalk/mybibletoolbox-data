    iüt. Masey tamongochiw meáwan aaga ngo majneaj quiaj, nejiw xeyay nembeatiw majaw
    nejiw Teat Dios.
  otn-NT: Nu̱ya yø ja̱'i̱ ya, yø ndø ho ja̱'i̱, hi̱n hapʉ da̱ hyannba̱bi̱ yø ts'oc'ɛ̱i̱
    'bʉcua ja ra̱ xi̱mhäi. Pɛ bi zä ra̱ n'ʉ ngue bi̱ n'yo da̱po, ni̱ xi̱ngui̱ pa̱di̱
    hapʉ da̱ni̱ mpa. Bi̱ n'yop'ʉ ja yø da̱xa̱nt'øhø. Bi̱ m'mʉp'ʉ ja yø 'bido. Bi̱
    m'mʉp'ʉ ja yø hya̱do brá̱ ja mbo häi.
  nop-nop: Unduŋ doktiŋa adi pupuheneeŋ, kwetkwet eŋ meeniŋ mu hatiiŋneŋ eŋ kweboboeneŋ,
    eŋ kawade mage gineŋ, eŋ kwet ginaneŋ, momooŋ wooŋ hebihatigiŋ. Adi’walaŋ titiŋhik
    u uŋgoniŋ hinek doktiŋa metam noli nadisukilitihinit mokit hatigiŋ aditok tuwolit
    mu tuguk.
  obo-NT: De-en iddon mgo minuvu, ahad ingkon dobbo sikandan od ubpa riyot noka-awoy-awoy'n
    lugaa woy id oollos dan diyot buvunganon, diyot mgo langub to daama woy mgo bobbo
