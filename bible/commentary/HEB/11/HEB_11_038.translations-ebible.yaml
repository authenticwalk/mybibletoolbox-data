    na dupi na malala, ri mahita na babe.
  apn-NT: '@see-verse:HEB.011.037'
  ctp-NT: Kuxi ꞌa nten chalyuu re nu yꞌni ngwañaꞌan. Ja jlyo tiꞌ nten chalyuu chaꞌ
