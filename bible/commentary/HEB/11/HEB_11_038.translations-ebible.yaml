  tpz-tpz: O teꞌ va po vaman varih, to vih oah e ne po teꞌ to nonok vahat ne raoe.
    Ko teꞌ va po vaman to nönö vah voh kov e ne, vamanih po teꞌ aun koman a moeh totope
    upin, pare teꞌ voh ne koman o oeh me manih pa ma vëvë.
  agd-agd: Máan tiyáken mai kéká ano vanta ída van kámá barafa safi anuyon pimpa safi
    yon aimpin nafi inká bara aimpin nafi aúmanen noren mino. Mai kéká ma variyá ein
    avúavá ano varará nanin bantai avúavá esantakhen mino.
  rkb-NT: '@see-verse:HEB.011.037'
  san-THA: สํสาโร เยษามฺ อโยคฺยเสฺต นิรฺชนสฺถาเนษุ ปรฺวฺวเตษุ คหฺวเรษุ ปฺฤถิวฺยาศฺฉิเทฺรษุ
    จ ปรฺยฺยฏนฺฯ
  iws-iws: Mɨ iikam nhɨrɨm naɨngwo tɨbmii kɨɨniyɨm, sɨma hindarar prɨiyap whaowae
    whwonkaikaeyami ɨkɨ maeyauwɨm iikam karamaeyɨm sɨmiirar. Sɨma tɨ hɨnɨɨn maeyauɨm
    sɨm whwonkaigiyamkɨm, mhɨu, siyano mɨ ɨe mɨnɨm sɨm, sɨma iikam bɨmbɨuwi rani,
    ɨni ɨkɨ iikam nhɨrɨm sɨmiir haiburɨm mɨ sɨma ɨni digworaekwo karamae ywowɨm.
  pol-SZ: '@see-verse:HEB.011.037'
  ztq-NT: Kukaldy nii nyiid xaa go lo kislyu. Kunsë xaa tañ pidzy ni kiy, ni kwyo
    xaa cuev ni leñ kyeech nii ndeeñ lo kislyu.
  zai-NT: Tan nacha'hui cabe, cadi para laacabe guiaana cabe lade binni guidxilayú
    ni nadxaba'. Uzá ca gui'xhi ne lade dani ne ndaani cueva ne ndaani bizé.
  upv-upv: Nir arivi jinibb nga marres p̃elak, ko iel ngatan sete erres evtere nir.
    Arivel sarrsarr van renge lolo merwer e nir, ko renge botwen e nir, ko armatur
    renge nolo b̃ereng ko renge lolo bbulwil ne dan nir.
  wap-NT: Ĩnaꞌiaakapan mapidantakaꞌo amazada diꞌiiꞌaka, naꞌiki midukuo baawu ii aka;
    ĩmashaapan kubaꞌun kida idaꞌa naꞌiki kaꞌunaru shaawa ii kida. Wuruꞌu mishidainaouz,
    kaiman manawun ĩdyaun wuruꞌu imiꞌi baara sannao ai, aonaa turuu ĩmashaapan ĩtuma.
  mva-mva: Tubuda ngaedi lama uniangadi dikai-tina. Bokaibe tamoata muzigoala ememaki
    maradi makare kateka-o disoaki nge soaki diradia-tina! Maka ma soakingadi nge
    Nanaranga-lanalo ka dieno! Bokaibe ngado-kusiba dinangananga be buku kaba-lo,
    buna-balo be boazinga-balo disukoaki be dilepolepo.
  dwr-NT: Unttunttussi ha alamii giigennaan ixxina, woraan, deriyaan, gonggoluwaa
    giddoninne ollaa gidduwan yuuyyeeddino.
  kfw-kfw: Inmani sik-ah nuoipilchung hi akatha lei-emak jei. Inmani innlelei kaboi
    angnga, neelramma, chingnga, khurpui khat-um khur ngaikhan insi-inhongnga inleiom.
  bfz-bfz: और सुणसाण, पाह्ड़, डवार, और तरतिया री खीड़ा रिये पटकदे रये।
  cuk-09: Wemar dule-nuegansoggu, we-napneggi-dulemar-bukwad eba gudigue-wilubsulinad.
    We-dulemar-nuegan nega-dule-sulidganba gudigusmalad, yalaganba, akwa-ollogana-yaba,
    napa-ollogana-yaba gudigusmalad.
  ben-OBCV: এই জগৎ তাঁদের জন্য যোগ্য স্থান ছিল না; তাঁরা বিভিন্ন মরুভূমিতে, পাহাড়-পর্বতে,
    গুহায় ও মাটির গর্তে আশ্রয় নিতেন।
  mil-NT: Te cue ndíi‑áⁿ ǐo‑gá ní xínduu váha iní cue ndíi dàcúúxí nchàa dava‑gá ñáyiu.
    Te nchaa cue ndíi‑áⁿ nǐ xica cuu cue ndíi cuěi nchaa núú ñà túú vǎ yǒo tnàhí ndècu,
    te cuěi xɨtɨ́ yucu ní xica cuu cue ndíi. Te ní xóo cada vehe cue ndíi nchaa yaú
    cava. Te nděni ní cuu nchìí yaú ní xóo cundecu cue ndíi.
  myu-myu: '@see-verse:HEB.011.037'
  fue-fue: Kamɓe, duuniyaaru fotay ɓe gonoo e mum, ɓee jiiloo der ladde haro, e dow
    baalle, e luuro kaaƴe, e der gayɗe.
  amk-amk: Era saiworuai na katai mananai sarahiai fo tuti na uai rabuang, na kamiei
    kamirei fo tuti na winsaburung. Wape, tarai to, nunei wiro mesi wesa kaha.
  fai-fai: Kale bakan dim wanang kinim iyo atin kukuw mafak fakudin kayo Got aka alam
    wanang kinim iyo au, kale aka imadála im iwyak tem bodiw banim, kayo iyo ken teinodiw
    banim, kayo Got wanang kinim ika sák mada amgu dim dim kal yak kadák maek kadák
    kei bom sák bamal kun kiding bakan bukal ká bom sák wok tem tem so imal tem tem
    so bukal ká bom kotadang kei bom im abin bán banim keiyamsiw.
  ura-NT: Nii cachaaurute chauratane que, nelatihei rijijieein, cunaja coitucuelanaala
    cajihaneein, cacha areroo cuhin, ichatane ucuunno cuhin, ajeri jioararo jachu
    cuhane neein, atane jachu ucuacaain nenaa cuhaneeuru cuhin amuhemujueein nerejetocurelu.
  mcd-NT: Ascashu tsoan istaipama ano yafi machi ano non mahua quini muran non mai
    quini muranri iquifaifainifo. Ascan nan icoinra huafoan icoinra huamafo shara
    huafiashon copiquiri ato fasi chaca huafafaipaonifo. Ascan sharafo cutsi Diosin
    ahuun yorafoya ato ima.
  urt-urt: Kekep eꞌe yukur bwore me tinge ŋaiye ka yurp yi yoto. Tinge yalꞌe yalꞌe
    yal yoto moi gungurar, topoꞌe yal hwate, topoꞌe ya yoto ŋeser map, topoꞌe map
    nangah kekep.
  kiz-kiz: (ambagho ulimwengu ulondekeghelepi kujha naghu), bhalolod'ek'eghe mu nyika,
    fidonda, mu mapango ni mumal'ende gha bhud'opi.
  tzo-TZE: Ac'o me toj lec yo'ntonic, pero muc xc'anatic yu'un li cristianoetique,
    jech muc sta bu chnaquiic. Puro xanubal la spasic ta xocol banamil, ta vitsetic.
    La snac' sbaic ta nail ch'enetic.
  lex-lex: Ir den nek la wo'orletna-kawurloini, me la' walia hu'ula-liena. Mere plollolli
    de ir de de riy mak kla' nan memna Uplerlawna ralamni pede rarehi-ralawan la rimormiori
    nohkeran di.
  dov-dov: Nyika teyakabapa bulemu Lyoonse bakali bakalikupwenta munkanda amuzilundu
    amumapako munyika.
  rgu-rgu: de ara ralai reu leo rai mamana lino-nees, rai leteꞌ ara, rai leaꞌ ara,
    ma rai boloꞌ fo nai dae daleꞌ. Lahenda ta hika-hadaꞌ neuꞌ lahenda ia ra, ma usi
    heni si, reu leo rai mamana ta malole. Sekona te, sira namahere na kahereꞌ nan
    seli, losaꞌ lehenda fo nai dae-bafoꞌ ia ta naraa leo sama-sama roo lahenda ia
    ra.
  toc-NT: Uma̠­kó̠lh koxu­taní̠n cris­tianos hua̠nti̠ ni̠para tzinú xca̠­mi­ni̠niy
    nata­la­tama̠y y nata­ta̠­ta­lak­xtumi̠y cris­tianos xala eé ca̠quilh­ta­macú,
    xlacán anka­lhi̠ná caj xta­tza̠­la­pu̠lay la̠tachá nícu, nac desierto, nac ca̠lan­ca̠­qui­huí̠n,
    y na̠ xta­ta­tze̠ka la̠tachá nícu xta­maclay lac­lanca lhucu.
  som-som: Dunidu ma ay istaahilin iyagii. Waxayna warwareegi jireen lamadegaanka
    iyo buuraha iyo boholaha iyo godadka dhulka.
  mam-C: Me aye nimil lo b'a'nxix i ele twutz Dios, exla qa b'e'x i ok iky'in kyu'nxjal,
    a nya nimilqe. Tu'ntzi'n ikyjo, nti' kynajb'il, noq nchi b'etejetaq toj k'ul ex
    tojjo tx'otx', ja' nti'ye kynajb'ilxjal toj. Atku ma chi najan toj xaq ex toj
    jul.
  ndj-ndj: Vandu va mumlima wajakwili ha kuva na vandu kucha ava! Veni vayelejili
    kuchivala na kufidunda vayikalili mumyowu na mibuku.
  mbj-NT: Banawäng doo bä, waëë mahang, pä yb gabaho doo gó, k'ããts yt hã gabaho doo
    gó na-ããj hẽ rababok paah. Dooh rahyb n'aa p'eed bä badäk hahỹỹ bä hanäng doo.
    Baad had'op ta tii. Badäk hahỹỹ bä habong do wób, P'op Hagä Do hã h'yy kana'eeh
    do sa bahä̃nh ta tii, baad hadoo doo.
  lat-VUC: 'quibus dignus non erat mundus: in solitudinibus errantes, in montibus,
    in speluncis, et in cavernis terræ.'
  ngp-ngp: Want'hu we Isi yose hawawagilwe kwikala na want'hu enga awo. Nawangadika
    mwe nyika na kwe milima, wakekala mwe zimp'hanga na mwa mabome.
  enq-2: Dopa pyoo katao, endakali napalenge yuupi, yuu mandapi, dupanya maeko-maeko
    lao paeyao, kanandapi, yuli tombapaepi, dupanya paleami. (Yuunya endakali dupa
    koo dokonyana, endakali epe dokaita auu kaeyao lanyala naeyami.)
  eng-ASVBT: (of whom the world was not worthy), wandering in deserts and mountains
    and caves, and the holes of the earth.
  mna-mna: Zin tana, wal ambaimbaiŋan kat ma tilip pa iwal biibi ki toono ti. Tamen
    timbot ŋoobo kat. Tomtom kizin pakan tiwwa pa lele bilimŋana mi lele abalabalŋana.
    Mi pakan na, timbotmbot lela toono mi raŋ sumbun sumbun. Paso len murin sa som.
  myw-myw: Ven watinow nag ibunakes, peinan kalbaleb. Gamag babaw ikamliwes, mapuna
    inounas ineis nawoud makaw waseg; mwasanin ineis wa̱koy; sibunatum mwasanin leg
    o mwasanin takunumwan.
  sby-sby: Cishi capanshi nkacalabelela sobwe, balaba beshi kufwambila mu binyika
    ne mumilundu, kona mu maceni ne mubilindi eti bantu babula cishi cabo.
  sll-sll: Ire mongwo hobi, arihobi nigi de pir tere na oona mana pisole banta po
    ditomia. Ditongure oo ai ta dikimia, dimingul ware, ganba po engwo bani ware,
    hulu grang pare, man grang pare pare moli omua.
  yaq-NT: Inime'e o'owim, Liojta betana katekai, inien ju'u yoemratau kia juni'i ka
    au cha'akai. Mekka bicha bweka pa'ariat naj rejten. Kawimpo rejteka intok kau
    woojo'oku intok tesompo jojo'asukai.
  uro-uro: Iarhakt ama ruvek di ama mär ta masirhat pät arhani ama ruvek nämäni ama
    ivätki arhä väs. Bä sa mungsäs sa rha rhage rhage vät ama ivärhäs ama qräk dä
    bäs bä säda ama dam bä sämät ama uqup dä sämät ama qek pät ama ivätki.
  ita-1885: maltrattati (de' quali non era degno il mondo), erranti in deserti, e
    monti, e spelonche, e nelle grotte della terra.
  muy-muy: Nday ti tèdevu satat a huɗ gili bu akaba a həma bu ; tànjəhaɗ a ahuzl bu
    ahkay do ni e eviɗ bu. Nday ti mis sulumani, giri-giri akal tanjəhaɗ a məlaŋ sulumani
    ya àtam duniya hini àna sulumani ni bu.
  kqc-kqc: Kono di vegu bi ina vene rofu bi buni de! Vasa roena sanari ma omuna odorori
    diga bogasa resi fore ruba ma avana ideri amegamadi.
  tav-tav: Ʉ̃ta yucʉpʉ, ape paʉ cayucʉ manopʉ caroori paʉri majuu cabai teña tamʉoñuparã.
    Yeparina operipʉ, ʉ̃ta totiripʉ quena cacani teñañuparã. Ati yepa macana Diore
    caapi nʉcʉbʉgoquẽna na netoro cañuurã nibaopʉnana to bairo catamʉoñuparã.
  eng-ULB: The world was not worthy of them. They were always wandering about in the
    deserts and mountains, and in caves and holes in the ground.
  spa-VBL: Les digo que el mundo no era digno de tener a tales personas errantes en
    los desiertos y montañas, viviendo en cuevas y en huecos debajo de la tierra.
  fra-_FOB: (Eux dont le monde n'était pas digne; ) errants dans les déserts et sur
    les montagnes, dans les cavernes et les antres de la terre.
  hau-ULB: Duniya ma ba ta dauke su a matsayin komai ba. Suka yi ta yawo a jazza,
    da duwatsu, da kogwanni, da kuma ramummuka.
  mal-mal: കാടുകളിലും മലകളിലും ഗുഹകളിലും ഭൂമിയുടെ പിളർപ്പുകളിലും ഉഴന്നു വലഞ്ഞു; ലോകം
    അവർക്ക് യോഗ്യമായിരുന്നില്ല.
  urd-GVR: Duniyā un ke lāyq nahīṅ thī! Wuh wīrān jaghoṅ meṅ, pahāṛoṅ par, ġhāroṅ
    aur gaṛhoṅ meṅ āwārā phirte rahe.
  far-far: Ma wane laona molagali ne nao kera si bobola na fua tolae kwailiu fainia
    wane 'o'olo nai ki. Ma tani wane ada kera fasia lume kera ki, kera ka liu kwailiu
    ga 'ada dia wane ne nao kera si too ana ta fere. Kera to 'i laona lofaa 'eke'eke
    ki, ma gwauna uo ki, ma laona faoda ki, ma kilu laona ano ki.
  suz-BL: तेइ बाक्‍चा मतथु, जचा फेक्‍चा मतथु, भेडा नु क्‍यारश आन कुशुल फेक्‍शा, एर
    ओंथ हिरना हिरन गोरशो रागी रोंगुमी प्रोक्‍शा, पुक्‍खीमी ख्रुइक्‍ना ख्रुइक्‍न बाक्‍मा
    बाक्‍त। मोपा श्‍येत जाइब आन कली एको रागीमी बाक्‍शा ब्रोंइचा मगारब। मारदे हना रिम्‍शो
    मुर बाक्‍नीम। एको रागी चहिं मरिम्‍शो बाक्‍ब।
  car-NT: I'waine waty ero nono tywaije man. Ipono'non wo'i ta tytopo'se mandon. Topu
    atorykon ta, nono atorykon ta enapa tamanje mandon.
  amp-amp: Ndnetmn be inji toh habrisamoum yima toh duha tkitmn yo womnam yura kminysofm
    yimoum. Nhai kuny juha be inji tahi muhmn o tahi yengongmn toh habri-samoum. Womnam
    be inji yiro bb muhmn tohmoum kmbrum kanjo. Romn sinyahato hifa hifa nefm namoumm
    kmi thofm. Tawo kmi thofm nhai tawo hifa nefm narmoamm. Romrpamn memoum, “Ka nmoh
    yima yuheteme, nom hifa nefm anakah-tnomm ndt htiruhamn tawo hti dukarahmnom.”
    To nhai, fasoh hti srthumoumm. Kmi thofm nhai wofnrmoam Bro Nkifrar hiket yimam-pno
    tohneft. Ndnetmn yauyenm kanjo tabohikmoumm.
  bht-bht: कने बंणा, पहाड़ा, गुफां च कने धरती दी दरारां च भटकदे फिरे। संसार इना भरोसा
    करणे बाले लोकां दे काबिल नी था।
  eng-NOY: of whom the world was not worthy; they wandered in deserts and mountains,
    and caves and the clefts of the earth.
  cub-NT: Caivʉ na mácavʉ, Jʉ̃menijicʉre jʉ aivʉ, meara baju barejaquémavʉ apevʉ ijãravʉcavʉ
    pʉeno. Nácavʉ bácavʉ ne cʉrõ cʉvabedejaquemavʉ. Que baru vaivárejaquemavʉ põecʉbenoi
    aru cʉ̃racũai máre. Cãrejaquemavʉ cʉ̃racobea jívʉi aru jobocobea jívʉi máre.
  ita-1927: maltrattati (di loro il mondo non era degno), vaganti per deserti e monti
    e spelonche e per le grotte della terra.
  lww-lww: Pe m̃ala um̃a re poli, a pe kiela yo re nap̃a ava e poli, p̃isi na asum̃a
    amialialoro kar ga e yo mema a metava e tavie lala, asu kar ga e pulp̃e lala.
    Nane yar na viawaena lala na sa nene. Yomarava nini na piowa manene la pan la,
    sa nap̃a tekilia tevisa tesape yomarava nini pe torokin re si yeririna wo la na
    sanene ase poli, yar la na sanene popon asum̃a ga m̃ala um̃a metava ma e peni.
  ckb-ckb: جیهان شایانی ئەمان نەبوو. دەربەدەری بیابان و شاخ و ئەشکەوت و کون و کەلەبەری
    زەوی بوون.
  nas-nas: 'Teing baruꞌ aaꞌnaꞌ tampeng anke kansiꞌkoo osikaiaang ninka nariꞌ otoꞌkoo,
    makotuaꞌ. Teeꞌkoo avitoitoi nanaama aaꞌning-koo otorokoꞌ: meeꞌboraꞌ sirakamaaꞌkoo,
    miinairu-koo, kumpenairu-koo eeꞌnoko kuvinairu-koo anke kansiꞌkoo.'
  uvl-uvl: Tei rara mana nga ich sana lomona pe nga sasana mur. Pe tetu manmana nga
    rika mur pe nga polo mur. Iri te urana toto nga NeHalang matana pe hehei pe hana
    nga ich nei te purpure iri ero toto.
  eng-BBE: Wandering in waste places and in mountains and in holes in the rocks; for
    whom the world was not good enough.
  ixl-CNT: Yeꞌ nimotxikꞌuloꞌk tiꞌ aas nichtojchal tu u vatz amlika txꞌavaꞌ tzaꞌ. Ech
    til chaj texh nichpaalku tu mujiꞌbꞌ tu tzꞌinlich tzaji txꞌavaꞌ. Viꞌaj texh peepu
    nichipaalka; tulaj jul utz, tulaj joymal sivan majte.
  xsi-xsi: Kinzi ŋinde uru soka potomule silâ wa simâ wa, sitogonzi tamâta nenzi tâno
    toŋge tia. Kinzi sipavea warakanzi lâ nia bilimu wa nia tuu wa, aku sikeno lâ
    ŋgânza ilo wa wewe ilo wa. Miki kaloŋo ŋga; kinda timbunda ŋinde rârâni nenzi
    kalo-tawana ikeno sondo ndo pa Maro Kindeni. Mine kala kinzi nde tamâta ara ndo,
    sipolenzi tâno tamâta rârâni.
  crx-NTPO: '''Et ndunt''ohne ''aw ndi yun ''i hoonts''i buba soo lhe''yildzoo''.
    ''Aw dune lhuhóot''ih-un ''ink''ez dzulh toh te ''oh ho lhelhts''un náhutudulh.
    Tse ''an te k''us yun ''an te, ''oh huwhut''i.'
  kan-OKCV: ಭೂಮಿಯ ಕಾಡು, ಬೆಟ್ಟ, ಗವಿ, ಕುಣಿಗಳಲ್ಲಿ ಅಲೆಯುವವರಾಗಿದ್ದರು. ಇಂಥವರಿಗೆ ಈ ಲೋಕವು
    ಯೋಗ್ಯವಾದ ಸ್ಥಳವಲ್ಲ.
  bbb-bbb: E ume igia oenoeva ije bu e ije Godi ma vierafevo ije bu kame isekafiaeva
    ije bu kame vame ise ijia rei. Ro e ije Godi ma vierafevo ije buka vame mukore
    ijene renoejo ijadufuo e ije ise renoejo ije bu buina besu karikuvega buka naebe
    mani. Ro e ije Godi ma vierafevo ije bu ae sao ije uruo ijia e ae baki ijiege
    sakae tire ijia naonoekinu munie ijia naonoe.
  blw-blw: Ya wachacha agé hen ammag neparyaw hen fabréycha wat ancha lawag cha i
    man-atta-attagaw ah filig ya hen katakatakap way fumaréy hen liyang. Yachi hen
    nekaman hen anchichay ommafurot an Apudyus way ah mangi-ilan hen anchichay achi
    omafurotat ammag maid sérficha. Ngém ah katot-owana way ah mangi-ilan Apudyusat
    ammag achi ummat hen ka-a-ammayan hen antoy lota ah midchat an chicha.
  tam-2017: உலகம் அவர்களுக்குத் தகுதியாக இருக்கவில்லை; அவர்கள் வனாந்திரங்களிலும்,
    மலைகளிலும், குகைகளிலும், பூமியின் வெடிப்புகளிலும், சிதறி அலைந்தார்கள்.
  azz-NT: Huan nochi nojonques tohuejcautatuan semi quipiayaj hueyi inpatiu huan in
    ocsequin tagayot amo teyica cualtiayaj. Huan tohuejcautatuan ijcón nentinemíaj
    campa tayiucan san huan campa tepepan huan campa tecalme huan campa huejueyi ostocme.
    Huan ijcón quichiutinenque porín amo quipíayaj ninchan campa pohuiayaj.
  spa-RV-1909: De los cuales el mundo no era digno; perdidos por los desiertos, por
    los montes, por las cuevas y por las cavernas de la tierra.
  csy-csy: 'Amate atu in leitung sia omtak ngawl hi: amate leitung ah senneal ngam
    te, mual te, lei hawng le suang hawng sung ah kile kakoai in om uh hi.'
  mxq-NT: Tya̱dʉ ayoobʉty jyʉdijttʉ winꞌaamy wimbejy es jyikyꞌa̱jttʉ a̱a̱ngóty es
    nax jutoty. Tʉgekyʉ tya̱a̱dʉ, Dios mʉduumbʉty yʉꞌʉ, es pʉ́nʉdyʉ naxwíñʉdʉ winma̱ꞌa̱ñ
    jaꞌaꞌa̱jtʉdʉp kyaj ñitʉ́kʉty es jyikyꞌáttʉt tiꞌigyʉ mʉʉt.
  tzj-NT: Ja c'a winak ja xa mta quigana ruq'uin ja Dios eje'e' ma yatal ta chique
    ja xeq'ueje' ta awa' winak ri' chiquicojol. Congana c'ayew ja queban, xebinyaj
    na pa tak chakijlaj ulew, xebinyaj na chwitakjayu', xeq'ueje' na pa tak jul.
  tdt-tdt: Sira lao lemo-lemo iha rai fuik maran i sae-tuun foho hodi hela deit iha
    fatuk kuak ho rai kuak. Ema fiar makaas hanesan nee, mundu nee la serve ba sira
    atu hela.
  ron-BTF: (Ei, de care lumea nu era demnă); au rătăcit în pustiuri și în munți și
    în peșteri și crăpăturile pământului.
  eng-WEBP: of whom the world was not worthy—wandering in deserts, mountains, caves,
    and the holes of the earth.
  eng-FBV: The world was not worthy to have such people who wandered in the deserts
    and mountains, living in caves and holes in the ground.
  nld-1939: de wereld was hunner niet waardig; dus doolden ze rond in woestijnen en
    bergen, spelonken en holen.
  bwo-bwo: Worwotse, guratse, datsats gitsotse fa'a gop'onat oorotsa guurat bo beyi.
    Mank'owono datsu boosh wotiitk beyoko wotat daatseratsane.
  nch-BL: Nochi ni taneltocani nelía itztoyaj cuajcualme huan amo quinamiquiyaya itztose
    ipan ni taltipacti. Motatijtinenque campa hueli ipan huactoc tali, ipan tepeme,
    ipan ostome cati eltoque ipan tepeme huan ipan huejhueyi ostome cati talchi.
  quc-TNT: Ri winak re ri uwächulew man takal tä chque chi quec'oji we winak ri' cuc'.
    Xebe' c'u je wa', xebe' je ri' pa tak ri juyub ri quetz'inowic, pa tak ri c'ache'laj.
    Xak pa tak pec, xak pa tak ri jul ri e c'o pa tak ri ulew xec'oji wi.
  tfr-NTPO: Nopga eniyo tjwl̈õ ara, nopga Sbö miydë l̇l̇ëm wl̈eniyo l̈i kjinmo anmoyõ.
    To l̈öng kjok dogro no l̇l̇ëmshko, dl̈up go bakoe. Beno l̈öng guëng jong ööng
    roshko, kl̈ung ööng roshko bakoe.
  kaq-NT: Texe jonibaan jisí jaabo tiromabohi, hashoan siribo que bi. Jano tsoa jaitonma
    ta metisihcanahi cahuan cahuanishqui, mahchi janinbo jonecani, mai xanqueman jonecani.
  sgb-sgb: Nanad alwan hêpat kanla hên paidi hên kalamo lan a nagpalokop kan Apo Namalyari.
    Kabay nikotaw-kotaw hila hên napaidi ha kabalah-balahan, ha tinatawgtug, nilêyang-lêyang
    haka ha tinanil-tanil.
  vie-1934: thế gian không xứng đáng cho họ ở, phải lưu lạc trong đồng vắng, trên
    núi, trong hang, trong những hầm dưới đất.
  kxv-kxv: ଏ଼ୱାରି ଦେ଼ସାଟି ଲ଼କୁ ହିଲାଆ ତା଼ଣା, ହ଼ର୍‌କାଣା, ପା଼ୱୁୟାଁଣା ଅ଼ଡ଼େ ଗା଼ଣ୍‌ଙ୍ଗାଣା
    ବାସା କିତେରି; ଦାର୍‌ତିତି ଏ଼ୱାରାକି ନୀଡାଲି ଜ଼ଗେ ହିଲାଆତେ ।
  amu-NT: Nnꞌaⁿ tsjoomnancue meiⁿchjoo ticalaꞌxmaⁿna na nncꞌom naⁿꞌñeeⁿ quiiꞌntaaⁿna,
    cweꞌ jnaaⁿꞌ joꞌ joona meiⁿ cweꞌ tijndaaꞌ yuu nncꞌomna, aa quiiꞌ ntsjo̱, aa ndyuaa
    yuu tjaa nnꞌaⁿ cꞌom, aa quiiꞌ lueꞌljo̱ꞌ ñequio lueꞌndyuaa.
  hin-CV: उनके लिए संसार सही स्थान साबित न हुआ. वे बंजर भूमि में, पर्वतों पर, गुफाओं
    में तथा भूमि के गड्ढों में भटकते-छिपते रहे.
  spa-BES: Vagando por lugares deshechos y en montañas y en agujeros en las rocas;
    para quien el mundo no era lo suficientemente bueno.
  san-BEN: সংসারো যেষাম্ অযোগ্যস্তে নির্জনস্থানেষু পর্ৱ্ৱতেষু গহ্ৱরেষু পৃথিৱ্যাশ্ছিদ্রেষু
    চ পর্য্যটন্|
  tdx-tdx: tsy nañeva iareo ty voatse toy—nisariosario an-dratraratra añe naho am-bohitse
    ao naho an-dakato vaho an-kobo’ ty tane toy ao.
  naf-naf: Kegok mme notnaŋaŋ msat ampiŋan mepmambien ma notnaŋaŋ kalaŋ dukŋan motabien
    ma notnaŋaŋ nanzaŋ enzuŋan wemwat mti mamamtemien. Am msat kapiyelen indikme ekŋen
    bekanaŋ mimi toŋaŋ bewienaŋgut bekanaŋ toŋaŋ penaŋ am msat kapiyelen.
  grc-MT: ων ουκ ην αξιοσ ο κοσμοσ εν ερημιαισ πλανωμενοι και ορεσιν και σπηλαιοισ
    και ταισ οπαισ τησ γησ
  vid-vid: Isi nahaiganigwe kuwa na wanhu awo. Nawali wojendajenda kugunuche na kuvidunda,
    wochikala kuli mipalika na minila ja isi.
  pio-NT: Ewitaté canácáaníta nawèni èeri mìnanái iicáca nía, càicáaníta cawènica
    nía èeri mìnanái íicha, máinícáináté báawaca èeri mìnanái íiwitáise. Nèepunícatéwa
    canácatalé wenàiwica manacúali yùucubàa càináwàiri, dúli yèewibàa nacái, nacutácaté
    utàwi nàyáanápináté cáli irìculé, íba yéecalìcubàa nacái.
  tsn-tsn: '@see-verse:HEB.011.037'
  amr-NT: Kenomey huaknopo̱e̱ʼeri ʼuruaʼda o̱gkikaʼuynok oknopo̱e̱hueʼ hua̱e̱ʼeri
    huaknopo̱e̱ʼeritaj dakhueaʼ onʼbahuaaʼikaʼuyate. Diosanayo huadakda o̱ʼne oʼmaknopo̱i̱kaʼ.
    Diostaj oʼnoknopo̱i̱kaʼpo aratbut ehueʼ e̱ʼi̱kaʼyo huaeʼdik o̱ʼnikaʼuyate. Oteʼ
    huakupate onʼhuaeʼikaʼuyate. Sorokje̱yyo̱ onʼtayikaʼuyate.
  pwg-pwg: Ti na ibiibii kirakai da wawaya peyarisi dobuwai ighekuyowesi. Ma kwanatu
    kamonai ikwavinisi da koya ma warereyai ibababa. Ma buba da bonagha kamosiyai
    irurukenakena.
  cjv-cjv: 'Kawom, fi ki singa yokamai muruwo mapunom nokapu wom beinga ena ari mangi
    tei moinga yokamai kounom moikeime. Fi ki singa yokamai mapunom ta ama epe beimie:
    Yokamai furo ari moikeinga akaiyom tei wan fure te kopu tei ama wan fure te kongo
    minomdi ikai tei bo te man minomdi ikai tei kei faime.'
  tha-KJV: (โลกไม่สมกับคนเช่นนั้นเลย) เขาพเนจรไปในถิ่นทุ​รก​ันดารและตามภู​เขา และอยู่ตามถ้ำและตามโพรง
  por-BR-2018: (o mundo não era digno deles) andando sem rumo em desertos, montanhas,
    covas, e nas cavernas da terra.
  mhl-mhl: Sombunde kuririyaŋuŋke fukeru morende eebobo sembene ore manebi so saga
    yabeme oo so jikigabuŋ. So jikigaru kosa roregaru moreŋ buroineo ra wareru tukuine
    tukuine roperu wakiru kouŋ me moreŋ popouinere maŋgo peku gobuŋ. Oŋu.
  klv-klv: Lovi vanuan lotovoi. Alat navile eg a pan lǝsanor kasi hǝn lǝb̃itoh mai
    galito. Alaten lotovoi luyar lab len naut masmas tob̃ǝb̃esw mai len naṽehuh gail,
    losusuah len nab̃urhuvat mai nab̃ur gail len tan.
  bco-bco: Iyo꞉ misio꞉ hen o꞉lia꞉ kalaleli hen a꞉namida꞉ dalalelia꞉ sia꞉la꞉ga꞉, sowa
    alu o꞉lia꞉ hen alu o꞉lia꞉ a꞉na alila꞉li sen. Henfelo꞉ we mogago꞉ dowo꞉ ko꞉lo꞉,
    kaluka꞉isale nafale i a꞉no꞉ wena mesa꞉no꞉wo꞉ mo꞉ililo꞉.
  kdl-NT: Ama a na a rongo ta̱ mai, hal gba̱m likimba u ra̱tsa a rongo pini wa. A
    gengei a kakamba na̱ nsasa, a kpawunsai a aꞌaɓuru n aꞌele a iyamba.
  apu-NT: '!Apakata ĩkorapokoriti ninoa ĩkapani, kotxi ninoa iteene erekari. Ninoa
    miteẽkata ãparaã makipakaniãtaã, õtanoxiratari auiniãtaã apaka. Aariko itixiãkiriã,
    kai iriko ãki apaka apanakini Teoso sãkire auiãkani aua, kotxi aapokona !auari.'
  roo-roo: Oiraopavira rutu oiso osa voeao rasio-ia tou irara oisoa viapau voea eveipaive
    ra va iava oiso purapaave, “O asi vearo vovou irara vai-a voeao-ia.” Voea raga
    ita voeao-ia oea oisoa viripaive voraro raaka tapiro, ora voraro pukuara-ia, ora
    tarieara-ia, ora rikuara tapo.
  miz-NT: Ña ñuxiví san ne, ñá te nuu áꞌvi ña é kuntoo dadɨɨ ña nī ña dóo vaꞌá san.
    Ntá tsi edé ña ñuxiví san é doto tsi íka xaa ña dóo vaꞌá san ñuu itsí san nī má
    ntāꞌxín san. Xavi kɨ́tɨ san ni mâvi kan kúvi viꞌi ña.
  qvz-NT: Chaquishca pambais urcugunaibis ima juctugunaibihuas huaicugunais miticusha
    jichushcashina turmintarisha maibis purishcauna. Chi mana quirisha turmintachic
    runagunamanda chi quiric runagunaga mas balic manaura.
  deu-ELO: (deren die Welt nicht wert war) irrten umher in Wüsten und Gebirgen und
    Klüften und den Höhlen der Erde.
  mjc-NT: Tan nyɨvɨ ndaahvi can vaha ca ñi nuu Nyoo tan ñavin ca inga ca nyɨvɨ. Tsica̱
    nuu ndaahvi ñi nu tsɨquɨ tan nu iyó yucu. Tsicoo̱ ñi tsitsi cava tan tsitsi ñuhu.
  caa-caa: Ma tawar e gente xeꞌ turuanobꞌ tara tor e rum tuaꞌ aturuanobꞌ tacar tin
    e cꞌupseyanobꞌ nojta tama e Dios cocha era cocha ayan meyra e mabꞌambꞌanir tara
    tor e rum. Porque e gente era cay xanobꞌ tic taca tor e rum bꞌan cocha inteꞌ ajxambꞌar
    gente. Xanobꞌ tama e choquem lugar y xanobꞌ tor e witzir. Jaxirobꞌ turuanobꞌ tama
    e chꞌen macu rum y turuanobꞌ tama e lugar xeꞌ xejbꞌna ut umen e inmojr.
  pls-NT: Cain chojni mé anto icha jian na que icha chojni. Vacjicoa na ngagaha nttá,
    co ngagaha jna, co vintte na ngaxinhi cueva, co ngain lugar que tec̈hjadoho nontte.
  eng-WYC-2018: to which the world was not worthy. They wandered in (the) wildernesses
    (or They went about in the wilderness), and in (the) mountains and dens, and [in](the)
    caves of the earth.
  bdv-bdv: ଇରଃକମ୍‌ ଲକ୍‌ମଃନାର୍‌ ଗିନେ ହୁର୍ତିଏ ଟାଣ୍ ନଃରିଲି, ସେମଃନ୍ ବଃଟା, ହଃର୍ବାତ୍‌, ହାର୍‌,
    ଆରେକ୍‌ ହୁର୍ତିବିର୍‌ ବିତ୍ରେ ବୁଲ୍‌ଲାୟ୍‌ ।
  otq-NT: Ar ximha̱i hinge ndi ꞌñepabi nda mꞌu̱kwa. Mi ꞌyoꞌu̱ ha ya otꞌaha̱i, ha ya
    tꞌo̱ho̱, ha ya ñeke ne ya oki ja ha ya maꞌye.
  tzo-SA: Acꞌo mi toj lec yoꞌonic, pero muc xcꞌaneic yuꞌun li crixchanoetique, jaꞌ
    yuꞌun mu sta bu chnaquiic. Naca xanbal ispasic ta taqui jamaltic, ta vitstic.
    Ismucan sbaic ta nail chꞌen.
  cuc-NT: a³sa⁴haih¹ juah⁴ a³li⁴sian³ m⁵cu³ la³ tionh², a³a⁴ŋeng⁴ i²a⁵sian⁴³ a³sian³,
    jian³ mah⁴, a³a⁴han⁵ to³hlo³ jian³ to³ húa³⁴.
  kpw-kpw: Pen nɨbi bɨ gau nɨbi bɨ aij yabɨƚ; nɨbi bɨ naij gau aŋ kale au mɨdagaiblap.
    Hon aip mɨdep rö lagöp a göm, kalɨp gɨ naij gɨlö gɨlö, pɨñɨg gɨ am ram mɨnöŋ kabö
    nöp mɨdöp aŋ gau mɨdöm, kabö mɨgan mɨnöŋ mɨgan gau han ajmɨdal.
  ong-ong: Tef fei lepei olo teingi liti pe ma pratei kolo. Pe paulo poutalo liye
    liye re pe pinge tef oli era re telmane ye yawi, tef linpei lifefei, le pe pratei
    pinge ilingi re era namplungu.
  tnn-tnn: Ilat, netəm wɨr mɨn. Nətueintən u, təsahmenən məmə ilat okotatɨg ikɨn.
    Məto ilat kəmoatatɨg əpnapɨn əm, əpəh ikɨn taruən-aruən ikɨn, ne e nɨtot mɨn,
    ne e nɨpəg kəpiel mɨn, ne nɨpəg mɨn əpəh e nɨsɨp.
  hch-NT: Cuiepa memütama 'aixüa mepücate'u'iyaricai vasata memüxuavenicü teüteri
    müya memü'anenecai. Macumavesie hürisie mecanicu'uvacaitüni meheuyexürietü, terüta
    meucatevasie meyetetücaitü.
  crn-NT: 'Camu huatéechiꞌicaꞌa: aꞌu tɨ naꞌa mú áꞌujujhuaꞌaneꞌecaꞌa, aꞌu tɨ caí éꞌe
    tíꞌitɨɨtacaꞌa, majta aꞌu tɨ aꞌujɨ́rimeꞌecaꞌa. Majta aꞌúu mú éꞌechejcaꞌa aꞌu tɨ
    éꞌeteastaꞌa, majta meꞌújna cuunístaꞌa, ajta aꞌu tɨ naꞌa tɨ huacúunijmee tɨ́j naꞌa
    íiyen chaanaca japua. Mɨ́ majta aꞌɨ́ɨme, jeíhua mú huápɨꞌɨ jaítzeꞌe tíꞌivaɨreꞌecaꞌa
    ɨ́ Dios jemi mecaí aꞌɨ́mej ɨ́ mej caí huáꞌaxeꞌeveꞌecaꞌa.'
  zpu-NT: Bllach akeꞌ goslas akeꞌ do latj dach, do yaꞌdaꞌo, do ga ze broj, naꞌ do
    ga zo rill bayiꞌxe. Yeolol da kaꞌn gok ke beꞌnn kaꞌ bxenraꞌll Diosenꞌ, laꞌkze
    beꞌnn kaꞌ llaꞌa rao yellrio ni, bwie akreꞌ leakeꞌ, ke len naꞌ bi zaꞌk akeꞌ chaꞌrén
    akeꞌ leakeꞌ txhen.
  juy-juy: କେନ୍‌ ପୁର୍ତିଲୋଙନ୍‌ ଆନିଞ୍ଜି ଆସନ୍‌ ମନଙ୍‌ ତଡ୍‌, ଲକିୟ୍‌ ଡେସାରେଙନ୍‌, ବରୁରେଙନ୍‌,
    ଲୋଙରନ୍‌, ଡଲ୍ଲିରେଙନ୍‌ ବୁଲ୍ଲେଲେ ଡକୋଲଞ୍ଜି ।
  for-for: Igeba ka'me mparibe amu wainta maribe wagana kana puma, yaba nkagepintibe
    ma agepintibe uma kakama mintantawe. We, pi kina'miba aogima imatiti puma, mampabisa
    kina'mipa asu igasuguni igege mikenaba kampa kanarasantiye.
  epo-epo: (je kiuj la mondo ne estis inda); ili vagadis en dezertoj, sur montoj,
    en kavernoj kaj kaŝejoj de la tero.
  gfk-gfk: Ira matanaiabar tano ula hanuo diet pai haruat ma kaiken ra tunotuno. Taie.
    Kaiken ra tunotuno diet manga bilai sakit ta ira matanaiabar tano ula hanuo. Diet
    ga haan hurbit ta ira hanuo bia ma ira uladih. Diet ga lon ta ira matana haat
    ma ta ira lulur.
  bjz-bjz: Númane jo roo endava irirota, tamo firída uno egegeta rousua enembogo irambi-gea,
    númanenu gitofomi injigha ea, fakara eaveta, númane enembo kotú ika uvu tefo kambesi
    anava, kotú dafaruva deĩ egeguturota iiava, enda beko toova evivigeta urie.
  atg-NT: Ẹgbọ ni agbọ ẹa lu emhi eni ẹgbọ ena e khi. E dudu kia kia ifui ọdagbe ifufu
    ali ikhomhi ite abi eni ẹa mhọli apfẹ, ee la elemhi irui ali ifui esẹ na elemhi
    ekẹ.
  bjv-NT: Dɨje ka kɨn əi dɨje kɨ majɨ ngay, nə ke ə dɨje kɨ dɔnangɨ tɨ ne ooi-de tə
    dɨje kɨ ndade goto be. Adɨ toi tə dɨje kɨ rɔ tuwə-de ɓe ləde be adɨ njɨyəi kɨ
    dɨlə lo je, kɨ dɔ mbal je, awi kɨ bole mbal tɨ je, kɨ bole ɓe tɨ je.
  tos-NT: Yuma̱ koxutaní̱n hua̱nti̱ ni̱tú̱ xlakasi li̱ucxilhko̱lh hua̱nti̱ xala yuma̱
    ca̱tuxá̱huat, makapitzí̱n xlacán ankalhí̱n xtza̱lapu̱lay cani̱huá̱ c-desierto
    anta̱ni̱ ni̱tí̱ xuilakó̱, usu ca̱tlanca̱quihuí̱n, usu anta̱ni̱ xta̱ksko̱y tla̱n
    natatze̱kko̱y c-xtampi̱n sipi̱ usu c-lactlanca lhucu.
  rro-rro: Hanopaka hanona ena namo ha aha'i ia herekiai. Ia hanona hano aha'i haukia
    'abanai tekaoao, hano'akunai, oeo ai, pihara 'ererekiai mai 'uriai temiaho.
  mxp-NT: Jaꞌabɨ ja̱a̱ꞌy ɨdøꞌøn tø wyɨdettɨ aba̱k etjotp, kojpkøjxp, jøts tsa̱a̱ a̱nkjøtpy,
