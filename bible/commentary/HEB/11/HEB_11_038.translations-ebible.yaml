    luta ay makekadkadwa kan chicha.
  spa-PDDPT: Anduvieron por desiertos, montañas, cuevas y cavernas de la tierra. ¡El
    mundo no era digno de ellos!
  ruf-ruf: Tsang'aibamighwe bae iwanu we isi yose ino wakale ne iwanu ka awo. Tsawang'ali
    woyungayunga kunyika na mpfidunda, tsawakala mne tsimango na mne mipondo muisi.
  gun-gun: (Ha'e va'e kuery rekoarã kova'e yvy nda'evei.) Tekoa e'ỹa rupi ikuai, yvyty,
    itakua ha'e yvykua oĩ va'e rupi.
  agu-BL: Lastum yi ate' yi e' balaj nak yi na cyocsaj Ryos ẍchixo'l yi e' mal nak
    yi qui'c mu'ẍ chixac. Ncha'tz yi e' balaj wunaka'tz ja chixon tulak e'chk ama'l
    yi tz'inunin tu', nin xo'lak wutz tan cyewal quib. Ja xcon e'chk jul tu e'chk
    picy cya'n tetz chica'l.
  isn-isn: ( nai iza u unkumbigulu shanga ai utakiwe kutula nu wenso), azeyunguya
    mihaka, mu malugulu, mu makulungu, mu makombo a mu mahalu.
  ilo-ULB: (a saan a maikari ti lubong kadakuada), nagalla-allada kadagiti let-ang,
    banbantay, rukrukib, ken kadagiti abut iti daga.
  pir-NT: Tiquina quehnoa yʉhdʉayequina ijigʉ̃ ahri yehpa cjẽna ñañequina tiquina
    mehna ijiboriquina ijierare. Ahriquina Cohãcjʉ̃re wacũ tutuayequina wʉhʉse marieñequina
    ijiye, masa marienopʉ, cʉnʉ cjʉpʉ iji soto tae tiahye. Sa iji soto tae, cʉnʉpʉ
    ijiye coperipʉ, yehpapʉ ijiye coperipʉ gʉ̃hʉre carĩ soto tae tiahye.
  anv-NT: Ákɛné nya mmu mewaá tametamé ákwɔme makwɛ áshulege, ábiígé né
    mmu maba mataá ne ambu né mme. Mme yina ákwane yɛ́ mambɛ mbaá ayi ɛbwɔ́ ákáge
    ájwɔlegé wyɛ wɔ́.
  sab-NT: '@see-verse:HEB.011.037'
  tmd-tmd: Nöbö mö piaku nöbö mö wä ödöriö; nöbö mö gwogwo bla alebö ñɨŋ yöraku mɨdölöyɨx.
    An pɨsaŋ mɨdɨb maga nɨgölö, rön, ñɨgö mɨ rɨ gwogwam rɨm rɨm, ipöxön bör du mögörɨb
    rɨg kap mibɨl piaku mɨdön, rɨg möl mögö möl piaku hölɨmön yönmɨdmä.
  acr-NNT: Rike xebꞌin pa taq luwar katzꞌintzꞌotik, xebꞌin pa taq juyubꞌ, xejeqiꞌ
    che ruwachulew xeꞌ taq pek y pa taq jul. E taq kꞌu waꞌ wa winaq re ruwachulew
    na taqal tane chike kekꞌojiꞌ wa nimaq e aj chak re ri Dios chikixoꞌlibꞌal.
  kpg-kpg: Henuailala la hagalee humalia gi digaula. Digaula guu hula, gu heehee hua
    i lodo nia anggowaa mo i hongo nia gonduu, ge noho i lodo nia bongoo hadugalaa
    mono bongoo i lodo di gelegele.
  taj-taj: चु आज्‍यबा जम्‍बुलिङ थेनीगदेला लागिरी गे खेल्‍बाधोनाला आरेबा। थेनीगदे तोङतोङबा
    ग्‍लादेन गङगदे ओच्‍छे ऊगदेरी क्‍यारमार कोर्सी भ्रतोःजी।
  avt-avt: Hɨr mɨt miyapɨr nen ein nen ein nitet yaank weinɨk, mɨniu (o neiyɨp) weinɨm,
    hɨr nɨrɨr nen nau nɨnɨk mɨniu (o neiyɨp) nekre han o nekre hei iuwe me tɨ. Hɨr
    mɨt yaain te mɨt han nau tɨ hɨr ap yaain te hɨr nanu nanɨkreri nɨmɨn au.
  cbk-cbk: Ya camina que camina lang sila entre maga desierto y monte, y ya queda
    sila na maga cueva y na maga agujero na tierra. Y por causa del di ila fe con
    Dios ta merece sila esta na mas bueno lugar que con este mundo.
  uig-ARA: (ئۇلار بۇ دۇنياغا زايە كەتكەنىدى)، چۆللەردە، تاغلاردا، ئۆڭكۈرلەردە ۋە گەمىلەردە
    سەرگەردان بولۇپ يۈردى.
  tuf-tuf: Eyin ubach bár cuitaran, ruhr cut sihyó asta cahm camot itot béjecro. Sihyó
    behná cahm camot itot béjecro. Eyta cuájaquinan urán ayan tahnacro, cahujín yajquít
    acura.
  abx-abx: kundi' si kamatu'uran, gana' ato si kalibutan nga angay pagpakibiyo' sinan
    mga a'a. Agparalibut-libot mga iya si mga disyirto pati' si mga kabubukiran ngan
    agparatago' si kakwiba-kwibahan pati' si mga luwang.
  mco-NT: Yɨ jadu'mbɨ Dios y'ayucnajtzcapxɨɨybɨ ajcxy ni je naaxhuiñyjäy anajty camɨhuaadɨty.
    Mɨɨd ymɨdzip pahuɨdijtcɨxy, paady yhuɨdijtcɨxy anajty tɨ̈tznaaxtuum etz yuugjoty,
    chɨnaaygɨxy naaxpa'tcɨ'py etz majaty ang.
  cpb-NT: Itsipa ikenawaiyetake otzishiki, ochempiki, omoonakiki, ari inampiyewetakawo.
    Te onkantaatsikaitya oshiyakayeri jirikapaini isaawikisatzi. Iriitake iriiperotatsiri.
  aon-aon: Namudok aria douk shanabeshuk shanak yodururuh hani agundok wehigunum arpesh
    uwok um. Shanak aria shanabeshuk shape shanak nuwagos o hurupiruh. Agundok atapishi
    arpesh douk yowesh abom. Namudok aria eshudokmori shenek bilip iri arpesh douk
    madae wosik um shuni eshesh shupe uwe, uwok.
  hus-NT-2005: Jechéꞌ an alwaꞌ iniktsik, xin tomnálakwiꞌik ka kʼwajaytsik xon ti alwaꞌ
    ani yab ba jechéꞌ an walbidh kʼayꞌlá, xeꞌchinéktsik ti belal ban chabál xon ti
    yab kʼwajtsidh, ban chʼénlom, ban cholax chʼéntsik ani bin choltáltsik an chabál.
  mig-NT: Ni̱ ka̱jinu‑de onde̱ nuu̱ ñú'un té'é. Te suni chi̱i yuku ní kɨ̱vɨ koyo‑de.
    Te ni̱ ka'i̱in‑de yau̱ kava jíín yaú chi̱i ñu'un. Te va̱'a xaa̱n‑gá kúu ta̱ká
    cha̱a‑ún, nasu̱ ñáyɨvɨ iní ñu̱yɨ́vɨ.
  bps-bps: Na i dad to là faglut, là ale gablà sgalak i dad to matlu. Na nun fa dad
    to faglut falwà ale di dad gumnèla na tatì ale lamngab déén di banwe gulandè to,
    na di dad bulul, na mnè ale di dad ilib na di dad malbang sol di tanà.
  mbs-mbs: Impekadas dan lekat te menge lonsod inogpaan dan. Yan miglegeb dan doton
    te kebigtilan aw doton te menge bontod, aw mig-ogpà dan doton te menge ilib aw
    doton te awang te tanà. Pengkey mèpiya dan otaw, meneng wedà pekebegay se menge
    doma otaw kandan te keluba dini te keneyonan.
  tof-tof: I kómalan kwarilürr ene tüpdü pamkolpamdógabi. Tüp morroal ngarkwat koke
    yarilürr ibünkü. I apól kwarilürr ⌊ngüin-koke bwóbdü⌋ a podopükü bwóbdü, akó ingülküp
    a wirri tüp kugupidü ngyabenónóp.
  cme-NT: Miwaaŋo saa naa saaya baa-ba. Ba taa ba wuɔra ba bĩŋ hĩɛŋ-nu, tãnni-na
    aa ta ba cɔ fonniŋ.
  sus-sus: e nu fa lintan gbengberenyi ma, geyae longori ra, fɔnmɛe nun yilie kui.
    A mu nu lanma duniɲa mixie xa na binyɛ sɔtɔ na danxaniyatɔɛe xa lu e ya ma.
  pon-2006: Re sohte perenki sampah wet! Re kin kokohseli nan sapwtehn, pohn nahna
    kan, pahn paip akan, oh nan pwoahr akan.
  dad-dad: Tenebur ein, idi ed fe ibodõya nigin to biya. Idi gerere tuan, arein, meein
    ku bun ado, teneub kur diyõdig.
  zab-NT: Cuandzadeb de nez lo yiubiz, láani de dany, ne láani iralote de cuev. De
    bnietqui niclɨ quɨt riáldti nibánydeb lo guɨchliu pur güen ni gucdeb.
  ksd-ksd: (ma ra rakarakan a gunagunan pa i ga ko upi diat), ma dia vanavana vurvurbit
    ta ra umana bil ma ta ra umana lualuana, ma ta ra umana babang, ma ta ra umana
    tung ra pia.
  msm-NT: Wada ugpaanan dan, puli migpayagak-yagak diya to matahay no mgo banwa dow
    kabubunganan. Meyduon isab namakaugpa duon to mgo kuyba dow mgo yugi. Di to tinood,
    to kaotawan kani to kalibutan kona og-angajan ogpagduma to mgo otow no angod kandan
    to pagtuu.
  myk-myk: A pʼi ganha na ɲaari na yeree sipoŋɔ ni, ni boboyo yi na, ni faaya wegeye
    ni, ni ɲiŋɛ wegeye ni. Na ta koŋɔ sipyii bi ta yaa ni pii sipyii pii tuugo ni
    wɛ.
  sbe-sbe: Siya se namwakalili Yaubada matanawai, na tanoubu ta tamowaidiyao siya
    nige se kitahenamwadi. Unai se sae yo se dobi balabalagaibu yo koya tupidi udiyedi,
    na weku yo bwatano duhadi udiyedi se miyamiya.
  mcr-mcr: Quwqä suqe, äŋguänäŋä eäqetaŋi, qu qua täutaŋi huiziquauqä ämäwqätäupiyä-qe,
    qu qoqoŋä, qua yeŋuä, aŋä ämaqä maeqä imä äqäyänäkipu, hikä himaŋä iutä, qua hovqä
    iutä äwäyäkämiŋuwi.
  cux-NT: Ní 'iiⁿ'yāⁿ chi ch'eenú yā chiī cáávā chi i'téénu yā Ndyuūs, 'iiⁿ'yāⁿ yeⁿ'e
    íⁿ'yeeⁿdī nguɛ́ɛ́ n'daacā ca chi cuuvi cūneé yā ndúúcu yā. 'Iiⁿ'yāⁿ chi i'téénu
    yā ngeⁿ'é yā 'muuⁿ ngeⁿ'é yā miiⁿ ní tan'dúúcā 'iiⁿ'yāⁿ chi nguɛ́ɛ́ vaacú yā,
    'tiicá yā. Chiicá yā yáⁿ'āa cuuⁿmaⁿ naachi nguɛ́ɛ́ ch'ɛɛtinéé 'iiⁿ'yāⁿ. Ní chiicá
    yā na cuɛ́ɛ́tí ní ná yiivi yáává yeⁿ'e 'iiti o yiivi yáⁿ'āa naachi 'cuɛɛtinée
    yā.
  tur-YTC: Dünya onlara layık değildi. Çöllerde, dağlarda, mağaralarda, yerin yarıklarında
    dolanıp durdular.
  san-ITR: saMsAro yeShAm ayogyaste nirjanasthAneShu parvvateShu gahvareShu pR^ithivyAshChidreShu
    cha paryyaTan|
  bel-N: тыя, якіх сьвет ня быў варты, туляліся па пустынях і горах, па пячорах і
    шчылінах зямлі.
  sch-sch: An ta rangin chu rammuol hih ommun hoiloi tak ani! Mi invâingei angin
    ramchâr ngeia le tângngeia an invâka, lungkuo ngei le khurngeia an om ngâia.
  mic-MIQNT: Mo tepianugus ugs'tqamu glu'lgtn ugjit negmow. Al se'si al'ta'sni'g 'st'ge'
    wenig se'g tle'g paqtaqamigtug aq soqoqamigegl maqamigal. Wigultisnig gun'tal
    sapalqe'g aq elmalge'gl maqamigeg.
  huu-NT: Jɨaɨe comɨnɨmona jamai bue isoidɨmacɨ; iadedɨ Jusiñamuimona jamai bue isoiñedɨmacɨ.
    Damɨerie jofonidɨmacɨ. Ie jira jamai jai jaicaisoidɨmacɨ. Jofue iñenanomo jaidɨmacɨ.
    Enɨruemo jamai bɨita ɨnɨuidɨmacɨ.
  jiv-NT: Atsamunmasha, naincha, wa̱a̱nmasha, ashí nuṉkanam wekain ármiayi. Nu shuarja̱i̱ṉkia
    ju̱ nuṉkanmaya̱ shuar imiá yajauch ásar niiji̱a̱i̱ pujumainchu áiniawai.
  otm-NT: Nɛ him mí fądi gue man'da xʉn ho ʉ, pɛ man'da di muui ʉ xinda gue'ʉ gätho
    ra ximhäi. Pɛ ha sä mí 'yotho bʉ ja yʉ ʉhäi 'bʉ mí 'dagui, nɛpʉ ja yʉ t'øhø. Nɛ
    mí 'bʉpʉ ja yʉ hyądo nɛpʉ ja yʉ hyąhäi.
  dah-dah: Megen niŋ marbe al gwahade goyen goke igiŋ ma nurde hinhan geb, mel go
    gor kura kuŋ igiŋ kepertek miŋmoŋ hamiŋ. Mel gobe gwaha yirkeb sawsawa po kuruŋ
    naŋa bana hinhan. Munaŋ kurabe duguyaŋ kuŋ horabok bana hinhan. Irde kurabe megeŋ
    yameyaŋ heŋ kuŋ hinhan.
  tnk-tnk: Irəha nərmama amasan me. Tɨprənə i rɨpkəmhwen mhə mə irəha tuharə ikɨn.
    Irəha hamarə əpnapen a fwe ia kwopun akwesakwes ikɨn, mɨne ia təkuər me, mɨne
    ia nɨpəɡi kəpwier me, mɨne ia nɨpəɡi tənə me.
  kpr-kpr: 'Avata geka bekári: ne evevagori. Evetu genembo endada irise, fisi da uju
    eraera amo, jo nemoá avavaga iraeri. God da natofo amo, reighi evetu genembo a
    uvu irae da vasa a doriri aminda deinghedo ghuseri. Ne ya beku a bako jokáda avido
    ghuseri.'
  san-IAS: saṁsāro yeṣām ayogyaste nirjanasthāneṣu parvvateṣu gahvareṣu pṛthivyāśchidreṣu
    ca paryyaṭan|
  nho-nho: Naa tama naa see tau te nnoho i te maarama nei; naa tama naa ni sassare huri
    ma ko naa horau vaaroto mouku, i aruna naa tamaa mouna, iloto naa rua i naa vasi
    naa mouna, aa vaaroto naa rua i te kerekere.
  gym-NT: Nitre ye abko bäri ütiäte nitre Ngöbö rüe ye ngwä. Niaratre käkwe nünabare
    kä ketareketare te kä kaibete amne nämane nüne ngitio bäre temen. Erere arato,
    nämane nüne jäkwata mkäte amne kä mkä mda mdate kwäräkwärä, akwa niaratre jökrä
    nämane tödeke Ngöböbti.
  azg-NT: Tomaꞌndyiꞌto nanꞌñeen ndyuaa na tannꞌan cꞌoon, yo quityquiiꞌ työ ntjöꞌ naijon
    na tantyꞌiuhan quityquiiꞌ ndueꞌ yo ninꞌndueꞌ na cotooꞌ quiooꞌ jndëë. Tsoñꞌen naviꞌminꞌ
    toquenon nanꞌñeen na tovantyja nꞌonhin Tyoꞌtsꞌon. Ndoꞌ joo nnꞌan tsonnangue, min
    tyiꞌquinanꞌxuanhan na tomꞌan nanꞌñeen quiiꞌ ntꞌanhan.
  bhd-bhd: तैना जंगलन ते पहाड़न ते कुढन मां ते धेरतरे खडन मांमेइं हंठते थिये।
  too-NT: Lā' ixtatzā'latlā'huan nac cā'lhpi'mpi'li' ti'ya't lā' nac cā'kēstīnni'.
    Lā' ixtahui'lāna' nac lhu'cu' lā' na ixtampīn chihuix. Xalanī'n nac quilhtamacuj
    lej ixtaca'tzanca'tzī, lā' tū' līmakuan ixtatā'lahui'lāna' con xlaca'n, huā' tamā'na
    lactzey tachi'xcuhuī't.
  ind-AYT: Dunia ini tidaklah bagi mereka, mereka mengembara di padang gurun dan gunung-gunung,
    tinggal di celah-celah gunung dan gua-gua di bawah tanah.
  cjo-NT: Ikinayitanakini teenta ijeeki atziri eejatzi tonkaariki. Imanapithayitakarini
    kijakiriri janta omooki impeeta. Ikameethaperoeyakini, omaanta tee raakameethatziri
    riraga theenkantatsiri.
  nsn-nsn: O tamatasin o tamata uaiantiehe liu tasir tamatang gane i kot. Gisina ka
    uiloho ueltebeir tar butur padenen, doho siusan, kara uangoul hahai tar lebanga
    mer tung i lolono tar kot.
  san-DEV: संसारो येषाम् अयोग्यस्ते निर्जनस्थानेषु पर्व्वतेषु गह्वरेषु पृथिव्याश्छिद्रेषु
    च पर्य्यटन्।
  tna-NT: D'anita yahua cuana emata cuana je puniunetitaidha huecuana. Emata ebu rara
    cuana je anitaidha huecuana. Beju tuneda da ye mundo su Diusu peje su jei puja
    mahue cristiano cuana ebia su saida quita putaidha.
  lid-lid: Eme ma, oro adek laleyah ala aton ado kon ari lau bado aliy bwe. Asumwe
    oro udu bolo mandrei solo-an labai, ma oro ado lek udu bolo mandrei ndra bek le,
    ma oro ado bolo lek laba tinan udu bolo munyak. Ya, oro lau doh mwasin labai ja
    ta mada Kindrei, ma iri lau badu kon munyak, iri winiyan bala buku oro lau nane
    atehei budon toro mara-ei in tan bwe.
  wim-wim: '@see-verse:HEB.011.037'
  zga-M: (gago ikherunga sakhikhano gelanile ukhuva nago), vuvi khangayikha ndunyikha,
    mufiwamba, igati mumanga na mugati maguli aga pavodongo.
  yom-yom: Nza yisia ba yifuana mu diambu diawu ko. Badiengila mu makanga ayi mu miongo ;
    mu zithadi ayi mu mabulu madi mu ntoto.
  san-SIN: සංසාරෝ යේෂාම් අයෝග්‍යස්තේ නිර්ජනස්ථානේෂු පර්ව්වතේෂු ගහ්වරේෂු පෘථිව්‍යාශ්ඡිද්‍රේෂු
    ච පර‍්‍ය්‍යටන්|
  yut-yut: Yaŋ aba mɨktɨm kɨbɨrɨ amɨn da arɨpmɨ dɨma egɨpmɨ ae kabapgwan binap agek
    gopbat ae gapmagwan egɨ egɨ awit. Uŋun nandaŋ gadat amɨn da mɨktɨm amɨn dɨwarɨ
    yapmaŋ mudaŋek amɨn wukwisi ae tagɨsi awit.
  grc-BYZ: ὧν οὐκ ἦν ἄξιος ὁ κόσμος, ἐν ἐρημίαις πλανώμενοι καὶ ὄρεσι καὶ σπηλαίοις
    καὶ ταῖς ὀπαῖς τῆς γῆς.
  cpc-NT: Pashini ikinawaiyitaki otzishimashiki, pashini inampiyitakawo omoonaki.
    Tii aritaajaitzi ankimitakaantiri jirikaiti isaawijatziiti. Aña iriitaki kowapirotachari.
  nhg-NT: hua yajyajtenemeya ipa muntes hua tepieme hua ustume cöne nionöque chönte.
    Pues tlöltecpactlöca amo quemeresieroa ma uye giente intzölö ejqueu lalebes cualteque.
  nya-nya: Dziko lapansi silinawayenere. Anayendayenda mʼzipululu ndi mapiri, ndiponso
    mʼmapanga ndi mʼmaenje.
  ngu-NT: On xtlaneltocaquej xquinmelahuayaj intzajlan nemisquej. On tocnihuan quistinemiyaj
    neca campa tlapatlaco, niman neca ipan tepemej. Oniyanquej ipan teostoyo, niman
    campa tlalcoyoncan.
  kup-kup: Tat paru dañeñik, ma ham betez nonair nai bon porah, sat betez ginari hehapuh
    hel ahoñiz irih hel gitavañik, ma hamarah dumizañik orooh. Met ham añarab Godiz
    hom namee hehari horï nenañ tovai emohot mod hamoh-poriz tin toohavoz hodad nat
    hehaek, tin pori paru horï tooharinañ honeo hepanez nonor bon.
  jid-jid: gbungblu ana bi tsra ni bawu na ba sia zren ni kagon bubu ni klan meme
    miji baba nglu mba ni nfron tita mba nimi juju meme
  wmw-wmw: Wanu‑wo ulumwengu‑wu auwajuzire. Wákipayapaya nlanga na mmyango, wakiinshi
    mmajonga na mmapondo kamba wanu wakutíra.
  gmv-GGM: Ha alamey isttas besontta gidida gishshi bazzonine gezen gongolon ne holla
    gidon waayetida.
  ssg-ssg: Ti husele soliai woulato, i kum tapai hawane na laha to akati lato. Lato
    tua to sosoxope he lohong, he maunten, he wawe pot ma leili wal ti he hepekeun.
  zpo-NT: Re xaa ne mze naz wen nu naz leen re yi nu ngot xaa leen re yeer. Nu nanont
    re xaa yizhyo zee yo kwaan re xaa ne.
  poy-poy: Wantu wa pasipanu wafiriti ndiri kuwera na wantu awa. Wayeriyeriti kushiwala
    na mumigongu, walikaliti mumpanga na mumarindi.
  qwh-NT: Tse nunacunaqa alli ruraq quecarpis, mana caqpaq churashqam cayarqan. Tsemi
