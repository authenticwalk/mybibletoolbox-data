    pachacuran. Juyu runacuna ashllir ushyaran: «Chaycunata ama ricalläshunpishchu»
    nir.'
  nwi-nwi: Mərɨg iriə nəmə huvə mɨnə, tokrei tanə e rɨpəh nəmhenien mə to iriə kɨsarə
    ikɨn. Kɨmɨsarə apnapɨg əmə, apa ye tɨpəvsɨk, mɨne ye tukwas mɨnə, mɨne ye nəpag
    kapier mɨnə, mɨne ye nəkwai nɨmɨr.
  kmo-kmo: Diita nosapma kapasek tawey, yecha i ye ya tar ma yechiboboyen hekasakech.
    Yechai ye yanigaye me biish tar eemek, kwowuk, nosap supuk, eeka yecha yichar.
  agr-agr: Nunú aents aidauk shiig pegkeg, aents pegkegchau aidaujai ijunag batsaamainchau
    aajakajui. Nunin asag senchi waitkainam, jiinag uwegshunum shiyak, mujanum wajag
    yujas, kayanum waa ayaunum utsanawag kanuu, nuigtú nugka waanum kanuu wajajakú
    ainawai.
  kyc-kyc: Isa yuu doko nakama pipa kapa ingya nayasa yuu muiyane dee kyau dupwanape
    ralo pao kana anda dee yuu rumbisipi dupwana palyuo paeyami.
  urd-GVU: دنیا اُن کے لائق نہیں تھی! وہ ویران جگہوں میں، پہاڑوں پر، غاروں اور گڑھوں
    میں آوارہ پھرتے رہے۔
  yre-NT: O -cia yɔɔdɩ -a "buinun da 'lee pɔnnun yei. O nyian kunun ji, ɛn -te o -yrɛ
    'yɩ 'trɛ 'ji bɛ o nyian "ji. Minnun zɩɛ Bali 'ka -a yɩlɛ "yi "le o -fʋ 'trɛ nɛn
    e ya 'e fadɩ 'wɩ 'wlidɩ "a 'gʋɛ -a da dɩ.
  fuh-BKF: Wo ɓe yiilotooɓe ley laddeeji e ley baamle, ley lohi e ley gayɗe. Yimɓe
    ɓeen le, adunaaru ndu haandaano e muɓɓen.
  arl-NT: Juhua taanuusano nojori quiniuucua, nojoriiri juhua tashuquioono rucoojoquiaari
    cariiquia jiyajinia, tuhuananuhuajinianio. Tiaajunucua nojori quiniuucua, nojoriiri
    saaja raaco maquiyonuujuaca quiquiaari. Mijiria quijiaca pueyari nojori jiyatequiaari
    juhua najuhuana quijiaca pueyara. Naajaa, nojori cutaraari seetanujuanaa Pueyaso
    timitiasano pueya quiquiaari, nocua tiuujiaca nojori quiniuucua.
  ziw-ziw: Wantu we isi ino hawawagilaga kutenda na wantu enga awo! Ivyo wangadikaga
