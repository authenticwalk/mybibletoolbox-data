  dop-dop: Yǝlɑɑ pɑnɛ pɑ tɛɛ ɑntulinyɑ tɑɑ cǝnɛ cɑɣɑʋ. Pɑ cɔɔkɑɣɑ yem kɛ́ wʋlɑɣɑ tɛtʋ
