  meu-meu: Abidadama dainai, Abel ese boubou ḡauna namona e hahelaḡaia, Kain ena e
    hereaia; bena Dirava ese ena herahia ḡauna e abia dae bona kara maoromaoro tauna
    e gwauraia. E mase, to ena abidadama dainai ia na doini e herevamu.
  yva-NT: Aneno Habel apa anave mbewaramo po maere inta raotar po rameseo Amisye ai.
    Apa ana po raunanto Amisy ai mamo ngko dave, yara apa anuijo Kaina apa mamaisye
    ramu. Amisye anayanambe Habel apa ana po rameseo Aije rai muno Po apa anave raen,
    weti pare, “Habel mamai no Rinamune rai.” Habel opamo kakai to, weramu ndea unumeso
    apa ana po rave ngkino wansai tutir, weye apa anave mbe unanuive wansai.
  dgc-dgc: Mara ti Abel to araw, dahil to péniwala na ta Diyos, éy nangatéd siya ta
    Diyos ta mas mahusay a bagay kesira to niatéd no aka na a Kain. Dahil to péniwala
    ni Abel éy nibilang siya na Diyos a mahusay, a tinanggap na tu niatéd na. Maski
    nale dén a pate ti Abel, éy mégtoldu pabi siya dikitam, da nabaheta tam tu péniwala
    na a mahusay.
  zpm-NT: 'Gotsaa gwi ne gaṉle lëë bla zhagol ne dib zdoo bnalo Dios nu: Zig nac Abel,
    ne dib zdoo me bnalo me Dios, gane bleynie Dios gon ne bdeed me, lëdle gon ne
    bdeed bets me Caín. Ne sca bnalo me Dios, gane pcaania Dios me zig tib zha ne
    peet xtoḻd, ni pcaania Dios gon ne bdeed me ga; gacxe waa, haxta lo nadze, niicle
    ne gutle me, bii raquiet gaṉle pa lotaa dib zdoo me bnalo me Dios.'
  hix-NT: Tànekàthàrà yàmye haryhe tà, Kayen heno, Khoryenkomo wya. Akmew heno xarha,
    tànekàthàrà yàmye hatà. Kayen nàmàtho yoho rma haxa ohxe nehxakon hatà, Akmew
    nàmàtho. Àsok tawro hana. Khoryenkom hona nenyakon hatà, Akmewu. Àro ke noro nàmàtho
    yahosày hatà, Khoryenkomo. Ohxe naha, onàmàthàrà, kekon hatà, noro heno wya. Tàwya
    ahosnàtoko rma, ohxe naha, Akmewu, kekonà rma hamà. Wayehye hatà, Akmew heno.
    Àwayehsahonhàrà rma, noskarymehe rma. Khoryenkom hona xenye rotho me rma noskarymehe.
  sim-sim: Abel Avui Wasilakan hishindiyandari ma lar oria. Undari osik ofan uri ri.
    Uhu ofa os or uri jivi mendek si naha Kein uri ofan tikriri sir. Mberem ushirik?
    Abel Avui Wasilakan or hishindiyandari osik ofa os or urin or rupshihi orin ma
    worna mak ushari ri. Abel oto angop maskop hari ri. Hako nombo os Avui Wasilakan
    or hishindiyandari nombo orhi oso osmu ter jirin sawenduwa, os or sinda hom ji
    si nahi, ma worna mak or ushakwa jira.
  npi-ULB: विश्‍वासद्वारा नै हाबिलले कयिनले भन्दा उत्तम बलिदान चढाए । यसकारण, तिनी
    धर्मी हुन पुगे । यसरी, परमेश्‍वरप्रति तिनको भेटीको कारणले गर्दा तिनले सर्मथन पाए
    । त्यसैकारण, हाबिल मरे तापनि तिनी अझ बोलिरहेका छन् ।
  cgc-cgc: Parti ki Abel, tenged ta iya na pagtuo, gaalad kanen ya naan ta Dyos na
    iya na alad mas igo ta liag ta Dyos kaysa ta alad Cain. Tenged ta pagtuo Abel,
    pabilang kanen ya ta Dyos na kanen matareng. Papamatuuran ta Dyos na Abel ya matareng
    paagi ta pagbaton din ta alad Abel. Bisan Abel ya napatay en, paryo gaambal pa
    kanen ki kiten anduni ta ate na timpo paagi ta iya na pagtuo na mudilo para ki
    kiten.
  tim-tim: Aregât yâk yeŋgâlân gâtŋe siâ Abe yâkŋe biwiŋe Anutugâlân kalep aregât
    sumbe ondo Anutuŋe âlepŋe dâm nâŋgaŋep. Nâŋgaŋdo Abegât teuŋe Kaiŋ arekŋe biwi
    kat katgât keiŋe hâkâŋ akmâ sumbe yân ondo Anutuŋe ekto âlepŋe bo agep. Aregât
    teuŋande emiŋe kondo moep. Amâ emiŋande biwiŋe Anutugâlân kalep aregât. Aregât
    pat nâŋgâm nen hin dâmaen. Abe moep gârâmâ yâkgât biwi kat katgât keiŋe arekŋe
    maknengimap.
  yor-yor: Nípa ìgbàgbọ́ ní Abeli rú ẹbọ sí Ọlọ́run tí ó sàn ju ti Kaini lọ, nípa
    èyí tí a jẹ́rìí rẹ̀ pe olódodo ni, Ọlọ́run sí ń jẹ́rìí ẹ̀bùn rẹ̀, àti nípa rẹ̀
    náà, bí o ti jẹ́ pé o ti kú, síbẹ̀ o ń fọhùn.
  wos-wos: Hanja Abel Godka jémba sarékéta déka God hwendén joo dé Keinéna Godka hwendén
    jooré dé sarékéngwandé. Abel wungi hwendéka God déka dé wa, “Dé yikafre joo dé
    hwe. Dé yikafre sémbut hurukwa du dé.” Wungi dé wa. Némbuli Abel rehambandé. Hanjambu
    dé hiya. Némbuli nani Godka jémba sarékéndénka sarékéta, déka hundi nanika dé
    wa.
  emp-NTPO: Abelba Ãcõrẽda ĩjã b̶ad̶a bẽrã Caiʌ̃ba diad̶a cãyãbara ne biara b̶ʌda
