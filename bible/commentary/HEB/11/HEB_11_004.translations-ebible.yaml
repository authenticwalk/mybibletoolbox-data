    paayatoku, ogulvgavbolo Pwknvyarnv atubongv ninyigv erinpeelwk jinama torwk sitoku.
    Abel siro kujeka, ninyigv mvngjwng ngv vjaklodvbv gaam raadungdo.
  gui-NT: Abel güɨrovia Tumpa. Jae rambue güɨrocuavee Tumpa pe maemɨmba oyeyucagüe.
    Cuae icavi yae Tumpa pe jocuae Caín güɨrocuavee Tumpa pe vae güi. Jare Tumpa oicuauca
    ombojupi co Abel jocuae güɨrocuavee Tumpa pe vae rupi. Jare yepe tei Abel omano,
    erei jocuae oyapo vae mbae oicuauca ñandeve.
  quc-TT: Rumal ri kojobꞌal ri Abel xutzuj jun sipanik ri sibꞌalaj xqaj cho ri Dios
    man kajunumataj ta rukꞌ ri rech ri Caín, rumal riꞌ xqꞌalajisaxik chi jun sukꞌalaj
    winaq, rumal cher ri Dios xukꞌam ri usipanik. Xuqujeꞌ pune kaminaq chik ri Abel
    kꞌo kaqetaꞌmaj chirij ri ukuꞌlibꞌal ukꞌuꞌx chirij ri Dios.
  heg-NTPO: Habel parsai se Ama Lamtua Allah. Undeng na, un kil in bele man banan
    dui deng un kaka Kain. Ama Lamtua Allah sium Habel nol un in bele ka nol babanan,
    undeng un dalen na lolo. Tiata un mate nesang son kon no, kit tui haup deng un
    in parsai ka nabale.
  ptu-ptu: Kamatappasannam too Habel nasuhum mapia puha ia bua pemala'na längäm Puang
    Allataala anna la Kain. Anna kamatappasanna toi nasuhum mala ia nasangai Puang
    Allataala to malolo. Ia anna diissanni diua to malolo aka natahima Puang Allataala
    bua pemala'na. Moi anna puham mate Habel, sapo' indo kamatappasanna tontä liu
    mepakilala sule lako temo.
  bzd-NTPO: Abel e̱rblë' Skëköl mik, e' kue̱ki̱ ì mé ie' tö Skëköl a̱ inuì̱ ki̱, e'
    dör bua'ie ì mé Caín tö, e' tsa̱ta̱. Abel e̱rblé Skëköl mik, e' kue̱ki̱ Skëköl
    tö ie' klö'wé̱ we̱s pë' buaë yësyësë es. Ñies ì mé ie' tö Skëköl a̱ e' wër buaë
    Skëköl wa. Ie' blënewa̱bak ká̱ ia̱ia̱ë, erë ie' e̱rblé Skëköl mik, e' tté pakarkeia̱
    i̱'ñe ta̱.
  kwf-kwf: Sa Abel ba fitoꞋo ana God, ma nia ka kwatea na kwaisuꞋusiꞋanga nia fuana
    God neꞋe leꞋa ka liufia na kwaisuꞋusiꞋanga neꞋe sa Kein kwatea. Ma sulia na fitoꞋonga
    sa Abel, God ka saea nia ꞋoloꞋolo, sulia God alafafia na kwateꞋa nia ki. OsiꞋana
    sa Abel fitoꞋo ana God, na ru neꞋe nia sasiꞋi ka faꞋamanata kia Ꞌua, sui bore
    Ꞌana nia ka mae naꞋa.
  eng-WYC-2017: By faith Abel offered a much more sacrifice than Cain to God [or Abel
    offered full much more host, or sacrifice, to God than Cain], by which he got
    witnessing to be just, for God bare witnessing to his gifts; and by that faith
    he dead speaketh yet.
  eng-WMBB: By faith Abel offered to God a more excellent sacrifice than Cain, through
    which he had testimony given to him that he was righteous, God testifying with
    respect to his gifts; and through it he, being dead, still speaks.
  zat-NTPS: Abel, lu xel-la' dxeajlí lazre' chee̱', bzue̱' lau Dios tu guna' da zácadxa
    na ca da bzua Caín, na' chee̱ le̱ na' Dios gunné̱' naca xlátaje̱ Abel, ne guzi'e̱
    guna' chee̱'. Ca'an naca, lácala ba gute Abel, ne dxusé̱dene̱' dxi'u ne̱ chee̱
    da be̱ne̱' lawe' da gudape̱' xel-la' dxeajlí lazre'.
  spp-spp: Abɛli à dá Kile na, lire kurugo sárage u à wwû Kile á ke, kur'à pwɔ́rɔ
