    ge ke tatea te mane maemane gaia. Sakai vamua Abel te mate hau mai tua, na tutuguna
    nina taluutuni te ngasi te taraighita so itaeni.
  dgr-DOGNT: Abè wegha ehkw'ı-ahodı t'à Caın Nǫ̀htsı̨ ghà-t'asìı-nı̨ı̨dìı nahk'e Abè
    yets'ǫ̀ t'asìı k'eehk'ǫ̀ǫ sìı wegha nezı̨. Abè wegha ehkw'ı-ahodı t'à Nǫ̀htsı̨
    yeghǫ dıı hadı, “Abè ehkw'ı-edaa-dǫǫ̀ elı̨, sets'ǫ̀ ayìı k'eehk'ǫ̀ǫ sìı segha
    nezı̨,” hadı. Eyıts'ǫ Abè wegha ehkw'ı-ahodı t'à ełaı̨wo kò ayìı dàyį̀į̀làa sìı
    t'à ı̨łaà gots'ǫ̀ gode hǫt'e.
  pes-OPV: به ایمان هابیل قربانی نیکوتر از قائن را به خدا گذرانید و به‌سبب آن شهادت
    داده شد که عادل است، به آنکه خدا به هدایای او شهادت می‌دهد؛ و به‌سبب همان بعد
    از مردن هنوزگوینده است.
  ron-1924: Прин крединцэ а адус Абел луй Думнезеу о жертфэ май бунэ декыт Каин. Прин
    еа а кэпэтат ел мэртурия кэ есте неприхэнит, кэч Думнезеу а примит даруриле луй.
    Ши прин еа ворбеште ел ынкэ, мэкар кэ есте морт.
  tpz-tpz: E Ebel to vaman voh a soe vaman pe Sosoenën, ivëh, keꞌ heꞌ o heꞌ va pa
    vönaꞌ manuh pe Sosoenën to vih oah e non po teꞌ heꞌ pe kea peꞌ Keen. Manih po
    vaman pe Ebel, e Sosoenën to pokaꞌ voh poan a teꞌ totoopin. Ke Sosoenën vaeö in
    o heꞌ peꞌ. Eꞌ to mët voh en, ivëhkëk, a taateꞌ vaman peꞌ to vavaasis avoeꞌ e non
    pea pa vatet a taateꞌ pamëh.
  agd-agd: Ebori ano ákona mumunan má baren mi Kenin esantaren Tiyarafenu ano amusin
    ein avúaváká íkun uan amen mino. Eborini íkun uan amin avúava san ma Tiyarafenu
    ano amusin ein manon aníen béin nan puntákein banta e sen mino. Máan turen béi
    fefái fúken mifo véi ma mumunan ukhá ein avúavá ano saréa o sisimen eriyan mino.
  rkb-NT: 'Aba Abeu soho bo mytsaty my, atakta Deus harere bo hyỹ ziknakara ihumo
    tispirikporẽta hỹ. Atahi Deus isapyha ty Deus bo nyny niy. Iziky kino niwatihi
    isapyha ty Deus bo nyny niy. Abeu Deus bo nyny niy wasani niy. Atahi Deus humo
    tispirikporẽta hỹ iwatahi Deus ipe niy: — Ikia kaokzeka wasani tsimy — niy. Iziky
    bo batu tyso. Atakta Deus humo batu ispirikpo iwatahi isapybara ty ty nikara.
    Abeu nihyrikosokda. Tubabatu nihyrikosokda iwatatu iharere humo batu myspiriktsokdahu,
    Deus humo ispirikpota babata niy.'
  san-THA: 'วิศฺวาเสน หาพิลฺ อีศฺวรมุทฺทิศฺย กาพิล: เศฺรษฺฐํ พลิทานํ กฺฤตวานฺ ตสฺมาจฺเจศฺวเรณ
    ตสฺย ทานานฺยธิ ปฺรมาเณ ทตฺเต ส ธารฺมฺมิก อิตฺยสฺย ปฺรมาณํ ลพฺธวานฺ เตน วิศฺวาเสน
    จ ส มฺฤต: สนฺ อทฺยาปิ ภาษเตฯ'
  iws-iws: Mɨ inkam nwɨrɨn, siir inɨgɨn Ebelkɨn, siya Adi Komii siiram naɨngwo tɨbmii
    kɨɨngɨn mɨ siya dimɨn taemɨnɨm Adi Komii siir asi nɨnkɨnɨmiiyaekɨm. Mɨ tɨ siya
    nɨnkɨnɨmiiyaeyɨm, yɨm ɨni siir yaowaeyɨn Ken siya nɨnkɨnɨmiiyaeyɨm ɨni sɨmiir
    haiburɨm. Adi Komii siya hɨnɨɨna boɨnkikɨn, tɨ naeyɨm siya nɨnkɨnɨmiiyaeyɨm wadɨekɨ
    wadɨekɨm. Mɨ Adi Komii siya siir boɨnki, siya dimɨn whɨrkɨ bɨ kɨmbugɨn. Whɨsarii
    rani, siya siir siyɨu ɨiir sɨbgu apkɨn, siya tɨra saiir hɨriinan. Mɨ bɨdi bɨdiniyarɨn,
    Ebel siir naɨngwo tɨbmii kɨɨna ha nwowa mɨ siya ha naonamkɨn. Mɨ tɨ yaiyɨm Yokwo
    Komii saeya boɨnɨm dimɨn taemɨnɨm siya tɨrɨm sɨmiir, yɨo krɨmiir nɨiisimauugɨm,
    pɨkɨ hɨnɨɨn dimɨn ɨkɨn krɨma tɨriyɨm, Adi Komii siya maɨrgɨmaɨrga krɨmiir nwowanɨm.
  pol-SZ: Dzięki wierze Abel złożył lepszą ofiarę niż Kain. Bóg zaś—przyjmując dar
    Abla—potwierdził jego prawość. Choć on sam umarł, jego wiara nadal przemawia,
    będąc przykładem dla innych.
  ztq-NT: Porñee bniladzy Abel, ngo nii mastre mbëë nii kwlookon xaa lo Dios que nii
    kwlookon Caín. Por ngo buen xaa lo Dios, ni por ngo kwnaasy Dios nii kwlookon
    xaa. Nikxe kutyle Abel, per lëë xaa bii chakyety, porñee bniladzy xaa.
  zai-NT: Rarí chi du'ya nu modo bini cre caadxi de ca bixhoze gola nu chiqué. Purti
    bini cre Abel Dios, nga runi jma uyuula'dxi Dios ni bisiga'de be laa, que ni bisiga'de
    Caín. Ne pur nga runi uní' Dios ma nayá ladxidó' be, ne ucuaa ni bisiga'de be
    laa que. Zacá ridu'ya nu neca ma guti be peru de yanna ruzeete cabe pabiá' bini
    cre be Dios.
  upv-upv: Ko erres nga rraprrorrmi kele van re b̃irtera ne tuwi nir. Womunen, rraprrorrmi
    luwe Apel. Renge ni nosurien sen, ko ololi merrenien nga m̃irres p̃elak van ji
    Atua, easi Ken. Ko suri Epel osuri Atua, ko niko Atua muloli mumomsawos. Atua
    eir renge sulsulen se Epel. Ko Epel ngok emij pa, ko murrun ne nosurien sen ngok
    oto malum nga p̃ilai norrorrmien tevi kerr.
  wap-NT: Abel mishidan idaꞌan, utaan Tominkaru ati kaimanaꞌo pakawaodanii Cain taanii
    ai. Tominkaru kian kaiman unyukunuu aimaakan kaimanaꞌo dauꞌan Abel taaniaz. Ukauꞌan
    umishidan idi, udakota-kao kaimanaꞌo pidan nii. Abel mawakaꞌa naa, mazan pamishidan
    idaꞌan pakawan zii ukakuwaapan.
  mva-mva: Tubuda toirairadi alu lama uniangadi mrangaki be kamakaua. Abel lama iuni
    ka tabataba iauia Nanaranga iani, be tabataba ne ngae nge toka Kein tabataba ne
    iuasadi. Lama unianga itagadi ka Nanaranga ipile Abel tabataba ne diuia, be tamoata
    adoado kana irangaki. Bokaibe moimoi imate, ata lama uniangana-lo ka kaituka isi
    ipilepile, “Nanaranga lama kamaunani.”
  dwr-NT: Aabeel Qaa7eelawaappe aadhdhiyaa yarshshuwaa Xoossaw yarshsheeddawe ammanuwaana.
    Xoossay A imuwaabaa markkattiidde, I xilluwaa gideeddawaakka markkatteedda; Aabeel
    haray atto hayiqqeeddashshinkka, bare ammanuwan ha77i gakkanaw haasayee.
  kfw-kfw: Ngamna khan eii Abel in Cain neek-ah Pathian diang akathakhet kutchoi kha
    aleipeii. Ama inngamna jarra Pathian amatak in akutchoi ngaikha ralaangpiya mi
    kadik inkhat amin-ejei, ama athijei innum, Ama inngamna jarra Abel tuun katung
    inlaril.
  bfz-bfz: विश्वासो तेई आदमो रे पाऊ हाबिले आपणे बड़े पाई कैनो ते खरा बलिदान परमेशरो
    खे चढ़ाया और तिजी रेई जरिए परमेशरे से तर्मी जणे री तरअ अपनाया, और जो बलि हाबिले
    चढ़ाई थी परमेशर तेसरे तेस बलिदानो ते खुश था। हाबिल आपणे मरने ते बाद बी आसा खे
    सिखाओआ कि विश्वास किंयाँ ऊणा चाईयो।
  cuk-09: Abel Bab-Dummadgi-bensulidbali Bab-Dummadga-ibmar-uksadi, bur Caínba ibmar-nued
    uksa-gusad. Abel Bab Dummadgi bengussursoggu, Bab Dummad we-Abel iskussuliyob
    daknonisunnad. We deyob oyogegala, Bab Dummad Abel-ega-ibmar-uksad abingas-gusad.
    Bato Abel burgwis-inigwele, amba anmar-odurdaknaid Bab-Dummadgi-bensuli-gudiguedgi.
  ben-OBCV: বিশ্বাসে হেবল কয়িনের চেয়ে উৎকৃষ্ট বলি ঈশ্বরের কাছে উৎসর্গ করেছিলেন।
    বিশ্বাসেই তিনি ধার্মিক বলে প্রশংসিত হয়েছিলেন, যখন ঈশ্বর তাঁর বলিদানের সপক্ষে
    কথা বলেছিলেন। যদিও তিনি মৃত, তবু আজও বিশ্বাসের দ্বারা তিনি কথা বলে চলেছেন।
  mil-NT: Te ndíi Àbél ío ní sándáá iní ndíi Yá Ndiǒxí nǔu xíǎⁿ ío‑gá ní cuu iní‑gá
    sá nǐ sáñaha ndǐi ní nduu táhú‑gǎ dàcúúxí sǎ nǐ sáñaha ndǐi Càín xii‑gá ní nduu
    táhú‑gǎ. Te ndíi Àbél‑áⁿ nǐ cutnùní iní ndíi sá nǐ cudɨ̀u ndíi núú Yǎ Ndiǒxí cuèndá
    sá nǐ queheⁿ cuèndá‑gá sá nǐ sáñaha ndǐi ní nduu táhú‑gǎ. Te cuěi ñá túú‑gǎ ndíi
    ndècu ñuyíú‑a dico yòdo tnuní sá nǐ sándáá iní ndíi Yá Ndiǒxí cuèndá ducaⁿ càda‑o
    canchicúⁿ nihnu‑o.
  myu-myu: Deus kay itabut osunuy Abel. Imẽnpuye ixe emumuũm Caim emumuũm podi ma
    xipat osunuy Deus xe. — Cũg̃ ma ẽn oxe — i juk o'e Deus cebe, itabut jekay buye.
    — Emumuũm xipat oxe — i juk o'e. Wuyju g̃ebum pima apẽn Abel itabut osunuy iap
    kay, “Itabucat cũg̃ ma Deus xe” i wuyju e'em. Imẽnpuye Abel e'ũ buje dak puk wuymutaybitbin
    ma itabucat cũg̃ ma Deus xe iam.
  fue-fue: Diga e goonɗinki nun Habiila hokki Alla sadaka ɓuruka ka Kayiinu go Alla
    daari mo poonnitiiɗo. Alla bo jaɓii sadaka makko. Baa no Habiila maayi, goonɗinki
    makko e waajoo en faa hanne.
  amk-amk: Habeli tonanai kontai, na roasoafo dohong korbani denteng sewa Kaini ne
    korbanifoi. Na ne yoasoafo nanai, Allai sahui we inontarai enerorong mesi, tuti
    eneo ne korbanifoi. Tuti Habeli mireha ampa, wape na yoasoai nanai, ne tarai toyari
    medu paria sobu rahida bonini we tata.
  fai-fai: Kale Ebel aka alam Got afan kalin dim ami Got wane ilkádawin uyo Kein ami
    Got wane ilkádawin akadaw atin tamso kidel keisu. Kale Ebel alam afan kalin dim
    Got ayo bako, ‘kaba keno,’ akeisa. Be watawo kaleyo bá, Got ayo am siwsiw wane
    ilkádawin uyo kalfaludawsa. Kale Ebel aka fikalesa, kata alam afan kalin dim kamane
    kinim wanang ika am sung uyo ulum kano kidibiw ko.
  ura-NT: Cana Coaunera esenetaane jaun techu, nii rai nihana Caain amurijiriin, jataain
    caohacha nejesina mocohin que Cana Coaunera belaiha Abeline jaun, caohacha icharaneein
    raain nii rai niicha tei raelu Cana Coaunera. Nii jaunte, inae ohalune saijieein
    enanetojoeein Abeli coaaucaache, Cana Coaunera esenetaeraneein nihane coitucueratiha
    cana quene jaun.
  mcd-NT: Nocon shuni Abel Dios icoinra huashon chashoanun facu inanquin nan Dioscoin
    inain cafisca huani. Ascan Diosin aqui unimacoinni. Ascan ahuun ochin Caincai
    ascara inima. Nan Caín icoinra huayamaitocai nantori inanpaiyai cuscan Diosin
    fuchipainima. Ascan ahuun ushto Abel icoinra huacoincun ahuunoa Diosin yoiquin
    isca huani, —Min ua inanshararan, —ishon yoini. Abel man Dios icoinra huashu man
    naafianicun non ahuun caoaino nocoqui Diosin unimacointiro.
  urt-urt: Ŋoihmbwaip Abel teŋeime Got bongol pe, kin ŋende ofa bwore nalme Got miꞌe
    pe, Got hriphrip me ofa kin nengelyembe Kein. Taꞌe luku pe, Got galme kin miyeꞌ
    bwore bwarme. Abel si nule, kom poi teter ŋoiheryembe ŋoihmbwaip Abel ŋaiye teŋeime
    Got bongol.
  kiz-kiz: Jhajhele kwa ndabha jha imani kujha Habili ampisili K'yara sadaka jhajhilondeka
    kuliko kya abhombili Kaini. Jhajhele kwa ndabha ejhe kujha atufibhu kujha ndo
    jhajhele ni haki. K'yara an'tufisi kwandabha jha zawadi syaaletili. Kwandabha
    ejhu, Habili bado ijobha, ingabhwa afuili.
  tzo-TZE: Ta sventa la xch'un ti ja' melel c'usi laj yal Dios li Abele jech lec li
    smoton laj yac'bee. Yan li Caine mu lecuc li smoton Dios laj yac'bee. Jech lec
    i'ilat yu'un Dios li Abele, jech itsacbat li smoton laj yac'bee. Yan li Caine
    muc stsacbat li c'usi laj yaq'ue. Ac'o me chamen xa li Abele, pero li' to oy ya'yel
    yu'un chca'itic c'u x'elan la xch'un.
  lex-lex: La'a Habel pesiayni de, pede nala limtutnu la Uplerlawna mak karehia kakni
    Kain limtutnu. Yoma la'a pesiayni de, pede Uplerlawna Nreiniana-na'nana Habel
    pa emeka riy mak kaplol la Uplerlawna yamkekni. Ntut muemna Enreinian Habel yoma
    Enreiniana patuini-paro'ona maka Habel ha ntunu-nharan de. Ne Habel nmati-nmolg
    olekwa, mere emkade ho'mana emeknekama enano'a-na'at mua'ta it la dodo'ondi memna,
    yoma entutga pesiayni talan mak kaplol de pa itlernohora.
  dov-dov: Nkaambo kalusyomo Abbelu wakapa Leza chipayizyo chibotu kwiinda cha Keyini,
    nkakasunkwa aacho kukuba mululami alimwi Leza wakambula kabotu aatala anguwe nkaambo
    kazipayizyo zyakwe, alimwi kwiinda mulusyomo Abbelu uchambuula nikuba kuti ulifwide.
  rgu-rgu: Habel namahere Manetualain. Huu ria na, ana neni neneni-fefeeꞌ malole lena
    aꞌan Kaen. Manetualain sipoꞌ no malole neuꞌ Habel ma neneni-fefeen, nana huu ria
    dale na roos. De, leo mae mate ni dooꞌ a so, tehuu ita bei bisa tanori nemeꞌ ana
    mai, nana huu ria namahere na.
  toc-NT: Caj xpa̠­la­cata cumu Abel luu xli̠­pa̠­huán Dios xlá li̠la­ka­tá̠­yalh
    xata­maak­xta­kajní̠n xli̠­la­ka­chix­cu­huí̠n hua̠ntu̠ a̠tzinú xatlá̠n ni̠ xachuná
    hua̠ntu̠ li̠la­ka­chix­cu­huí̠­nalh xta̠Caín, Dios laká­ti̠lh xli̠­la­ka­chix­cu­hui̠n
    y li̠má̠x­tulh tali̠­pa̠hu chixcú. Ma̠squi xli̠­ca̠na pi̠ maká̠n ni̠ni̠t Abel
    pero chu­nacú li̠chu­hui̠­nama tla̠n xta­scújut hua̠ntu̠ tit­la­huani̠t la̠ta
    lácu li̠pá̠hua Dios.
  som-som: Haabiil rumaysad ayuu Ilaah ugu bixiyey allabari aad uga wanaagsan kii
    Qaabiil, sidaas daraaddeed waxaa loogu markhaati furay inuu xaq yahay, Ilaahna
    waa ka markhaati furay hadiyadihiisii. Saas daraaddeed isagoo dhintay ayuu weli
    hadlaa.
  mam-C: Noq tu'n tnimb'il Abel, te' t-xi tq'o'n oyaj te Dios tb'anilxixtl ele tze'nku
    toyaj Caín. Tu'ntzi'n, aku qMan Dios ok q'onte te tb'anil nimil, ex tu'n ikyjo,
    wen ele toyaj twutz Dios. Qu'n ikytzi'n, exla qa o kyim te Abel, me o kyij te
    jun yek'b'il te qe ja'lin, tu'n tkub' qnimin Dios.
  ndj-ndj: Kwa ujumilwa Abeli amutawulilili Chapanga litambiku linofu nendu pitu Kaini.
    Kwanongwa Chapanga mweni ajumilili litambiku lyaki, amvalangili kuva goleki hataleki
    kasova lakini figoli fyaki fikali fikutuwula.
  mbj-NT: Baad ub Abéw makũ h'yy ka'eeh do hyb n'aa baad hadoo do tama ejuu paah,
    ta hỹỹj Kaĩh ma ejuu do nahado. Ti hyb n'aa baad né hẽ m' Abéw P'op Hagä Do hã.
    Baad mä P'op Hagä Do hã Abéw ma ejuu doo. Badäk hahỹỹ bä Abéw nawäd wäd né paawä,
    da hẽ nä tah'yy ka'eeh do paa ër hã tametëëh nyy da ji h'yy ka'eeh.
  lat-VUC: Fide plurimam hostiam Abel, quam Cain, obtulit Deo, per quam testimonium
    consecutus est esse justus, testimonium perhibente muneribus ejus Deo, et per
    illam defunctus adhuc loquitur.
  ngp-ngp: Kwa mhuwi habili amlavilaga Mnungu nt'hambiko yedi kujink'ha idya ya Kaini.
    Mwo mhuwi wakwe nakazumilwa kugamba adamanya yakumwelela Mnungu naho mwenye nakazumila
    malavo yakwe. Hamwenga na kugamba abanikaga, kwo uwo mhuwi akei alonga.
  enq-2: Abeleme Gote tungi pyatala kundi maiya dokome Keinenya kundi maiya doko ita
    minao etete auu pia-pyaa. Abeleme Gote kundi maiya doko, Goteme auu kaeyao nyepala,
    baa tolataena lea. Abele baa kumiaka doko, Gote tungi pyatala kalai pia dokome
    indupapi naima mana langilyamo.
  eng-ASVBT: 'By faith Abel offered unto God a more excellent sacrifice than Cain,
    through which he had witness borne to him that he was righteous, God bearing witness
    in respect of his gifts: and through it he being dead yet speaketh.'
  mna-mna: Muŋgu Abel iurla ki Anutu, tanata ikam patoronŋana ta ambaiŋana ma ilip
    pa patoronŋana ki toono Kain. Tana urlaŋana kini, ta ikam ma Anutu leleene ambai
    pini, mi iwit uruunu ma isombe ni tomtom ndeeŋeŋana, mi iyok pa patoronŋana kini.
    Tana ŋonoono, Abel ni imeete kek. Tamen urlaŋana kini ka mbol ta ipombolmbol ti
    men i.
  myw-myw: Kweiboug Eibel isimounid, mo ilun Yowbad waseg, Yowbad bo ikalin nuwan
    Eibel inalun waseg, tage tuwan inalun Yowbad nag ikalin nuwan. Mapuna Yowbad idok
    Eibel tadidumwal. Bo ikanig Eibel; tage liva̱nen mtowen nawotet igawa ikatimlakeids,
    peinan tasimounid towen.
  sby-sby: Mu lushomo Abelo walabenga mulumbo waina kuli Lesa wapita wa Kaini. Lushomo
    lwakendi elwalapesheti Lesa amwambeti muntu walulama, pakwinga Lesa walatambula
    bipo byakendi. Nambi Abelo walafwa kaindi, ne lelo ucamba cebo ca lushomo lwakendi.
  sll-sll: Ena kwiang moya Adam wang sutani kul engure wang homini Ken momia, wang
    emgi Ebel momua. Ena yal Ebel iwe, God tani aki di na tomia di pire, tal ta God
    tomua. Tongure abimbi Ken God tani aki di na tomia di pirekire tal ta gogo God
    tomua. Tomba, Ken tongwo i God pir tekungwo i hanere God wai hankimia, te Ebel
    tongwo i God pir tongwo i wai hanere, Ebel digan momba, God tal dime dire ol wama
    di hamua. Hangure Ebel haya gomua. Gomba, God pir tere tal ol wangwo i hon mongwo
    yal hang dangwo meri daminua.
  yaq-NT: Ju'u Abeltuka'u, Liojtat eaka a' sualeka'u, Liojta yo'oreka, bwala aso'olaata
    me'aakai, juka' aamak werikai, Kain teamta, Liojta yo'oreka a' yaaka'u bepa che'a
    tu'isi a' yaak. Junuen san ju'u Lios, Abelta betana a' tu'u mabeta'uta a' ju'uneiyaa
    tebok intok juka' a' yo'oreka aapo'ik yaaka'uta, a' tu'urek. Taa Kain tuka'uta
    yaaka'uta ka tu'urek. Junuen san, ju'u Abeltuka'u, binwatuk naatekai mukiataka
    juni'i, ju'u Liojtat eaka a' sualeka'u betchi'bo, i'an tajtia ae yee majta.
  uro-uro: Nävät ma Abel aa qatnanakt dä sa qa von da ama vodämes sage ma Ngämuqa
    qärangätni i sa mär gem ma Ngämuqa nävät a ngät masirhat pät ma Kein aa vodämes
    angät tpäs. Ma Ngämuqa qa sek sä ma Abel i ama räktka na qa dä ma Ngämuqa aa saqong
    nävät iomäkt i sa qa rha ma Abel aa vänbon. Näma dä äkt bä ma Abel qa ñäp sokt
    di as kat tamän inguna nävät aa qatnanakt.
  ita-1885: Per fede Abele offerse a Dio sacrificio più eccellente che Caino; per
    la quale fu testimoniato ch'egli era giusto, rendendo Iddio testimonianza delle
    sue offerte; e per essa, dopo esser morto, parla ancora.
  muy-muy: Abel day àfəkia ahàr ke Melefit a. Nahkay ti àgri sədaga ana Melefit àtam
    ga *Kayiŋ ya àgri ni àna sulumani. Abel àra àgra nahkay ti Melefit àzləbay naŋ
    azuhva sədaga gayaŋ ni, àɗəm naŋ ti mis jireni. Ku tamal Abel àməta nəŋgu ni,
    ku kani day naŋ àbu aɗəfiki məfəki ahàr ke Melefit ana leli.
  kqc-kqc: Mokena vari gira aena dudu, Cain yaku reyo kana de, Abel yaku Sei nimaro
    ori sisika burefe maro, ye Sei ini beika maro dudu mokena rorobo nufa nimaro.
    Gabi muyeyo, idu ini mokena vari gira aena dudu toga ago nido.
  tav-tav: Abel cawamecʉcʉ tirʉmʉpʉ macacʉ Diore api nʉcʉbʉgori waibʉcʉ oveja na caĩire
    cajĩa joe buje mʉgo jooyupʉ Diore. Cʉ cajoorije macare catʉjʉ wariñuuñupʉ Dio
    cʉ jʉgocʉ Caín ye netoro. To bairi Dio cʉ catʉjʉ wariñuuñupʉ Abere. Cʉ tʉjʉ wariñuʉ,
    “Abel caroaʉ ãmi,” cʉ caĩ tʉjʉyupʉ. To bairi Abel tirʉmʉpʉ cabai yajiricʉ cʉ nibao
    joroquena, “Caroaro Diore caapi nʉcʉbʉgoʉ ãnacʉmi,” mari ĩ maji. To bairi mari
    quena, “Abere bairo Diore mari caapi nʉcʉbʉgoro caroaro mari átibojagʉmi Dio,”
    mari ĩ maji.
  eng-ULB: It was by faith that Abel offered God a better sacrifice than Cain, through
    which he was attested to be righteous, and God spoke well of him because of his
    offerings, and by faith Abel still speaks, even though he is dead.
  spa-VBL: Por la fe en Dios Abel ofreció a Dios mejor sacrificio que Caín, y por
    eso Dios lo señaló como alguien que vivía rectamente. Dios lo demostró al aceptar
    su ofrenda. Aunque Abel ha estado muerto por mucho tiempo, todavía Dios nos habla
    por medio de lo que él hizo.
  fra-_FOB: Par la foi, Abel offrit à Dieu un plus excellent sacrifice que Caïn, à
    cause d'elle il fut déclaré juste, Dieu rendant témoignage à ses offrandes; et
    quoique mort, il parle encore par elle.
  hau-ULB: Ta dalilin bangaskiya ne Habila ya mikawa Allah hadaya da ta fi dacewa
    fiye da ta Kayinu. Don haka ne kuma aka yaba masa akan cewa shi adali ne. Ya sami
    yardar Allah sabili da sadakarsa da ya bayar. Don haka kuma, harwayau Habila yana
    magana, ko da shike ya rigaya ya mutu.
  mal-mal: വിശ്വാസത്താൽ ഹാബെൽ ദൈവത്തിന് കയീന്റേതിലും ഉത്തമമായ യാഗം കഴിച്ച്; അതിനാൽ
    അവന് നീതിമാൻ എന്ന സാക്ഷ്യം ലഭിച്ചു. ദൈവം അവന്റെ വഴിപാടിന് സാക്ഷ്യം കല്പിച്ചു.
    മരിച്ചശേഷവും അവൻ വിശ്വാസത്താൽ സംസാരിച്ചുകൊണ്ടിരിക്കുന്നു.
  lit-lit: Tikėjimu Abelis aukojo Dievui geresnę auką negu Kainas; per tą tikėjimą
    jis gavo liudijimą, kad buvo teisus, Dievui liudijant apie jo dovanas; ir per
    tikėjimą, būdamas miręs, jis tebekalba.
  urd-GVR: Yih īmān kā kām thā ki Hābīl ne Allāh ko ek aisī qurbānī pesh kī jo Qābīl
    kī qurbānī se behtar thī. Is īmān kī binā par Allāh ne use rāstbāz ṭhahrā kar
    us kī achchhī gawāhī dī, jab us ne us kī qurbāniyoṅ ko qabūl kiyā. Aur īmān ke
    zariye wuh ab tak boltā rahtā hai hālāṅki wuh murdā hai.
  far-far: Sa Abel be fito'ona God, ma nia ka kwatea na afafue nia fuana God ne lea
    ka liufia na afafue ne sa Kein kwatea. Ma sulia na fitoe sa Abel, God ka saea
    nia 'o'olo, sulia God alafafia kwatee nia ki. Sulia sa Abel fito'ona God, na ru
    ne nia sasida ka famanata kia 'ua, sui boroi 'ana nia ka mae na.
  suz-BL: काइन नु हाबील निम्‍फामी परमप्रभु यावे कली भेटी चढ़ेम्‍सेनु, काइन क्‍येङा
    हाबील आ चढ़ेशो रिम्‍शो बाक्‍माक्‍त। मारदे हना हाबीलमी परमप्रभु यावे कली थमा सुइक्‍बाक्‍माक्‍त।
    मिनु हाबील आ चढ़ेशो ताक्‍शा, परमप्रभु यावेमी “हाबीलमी थमा सुइक्‍ती। मोपतीके ठीक
    दुम्‍पाइक्‍ता” दे कोंइताक्‍व। हाबील बेक्‍शा लशा, मिश बर्स दुम्‍शा यो आ थमा सुइश्‍शो
    आ पर्बम चहिं मुल सम्‍म लोव़ पना पन बाक्‍नय। उत्‍पत्ती ४:३-४
  car-NT: Tamusi amyikary ke ty'wa, mo'ko Abel 'wa amy iru'pyn 'ne ka'tu rapa tywomy
    taro man Tamusi 'wa, mo'ko Kain naro'po ko'po. Tamusi amyikary ke ro ty'wa, tamamboren
    me tamyika mo'ko Abel man. Morokon inyrykon poko ro Tamusi 'wa tamyika man. Tamusi
    amyika'po ke ro ty'wa, taurana noro man tyromby'po wyino.
  amp-amp: Aberr Bro Nkifrar kfoyuk mrokfomn wany yakiomormn yemrom yakhato tarioh
    mthamorrko. Kenr ror nhai. Bro Nkifrar kfoyuk mrokfom nhai wany yakiormorm. Aberrpar
    Bro Nkifrar htihato kfo yindhormorr, memorr, “Aber, ni tu dborioh yimaye.” Aberr
    nhai wom tohkahr, bi nohngot-mor. To tfit nom arihat ror Bro Nkifrar wany yakiomo
    kindo nom Bro Nkifrar wany yakiokfot.
  bht-bht: भरोसा करणे दिया बजा ला ही आदमे दे पुत्र हाबिले अपणे बड्डे भाई कैन ला बदिया
    बलिदान परमेश्वरे तांई चढ़ाया, कने उदे बलिदाने दे जरिये ही परमेश्वरे गबाई दिती
    की हाबिल धर्मी है, कने परमेश्वर उदे बलिदान ला खुश था। हाबिल अपणी मौत ला बाद भी
    सांझो सिखा दा है की भरोसा कदिया होणा चाईदा।
  eng-NOY: By faith Abel offered to God a more excellent sacrifice than Cain, through
    which he received testimony that he was righteous, God testifying of his gifts;
    and by it though dead he yet speaketh.
  cub-NT: Abel bácʉ ʉ̃i jʉ aiye báque boje Jʉ̃menijicʉre, jídejaquemavʉ ãnié jícaiye
    mearore Jʉ̃menijicʉi jã́inore Caín mácʉi jícaiye pʉeno. Mearore jídejaquemavʉ
    Jʉ̃menijicʉre Caín mácʉ yópe ʉ̃i ʉrõpe. Ʉbenita mearore jídejaquemavʉ Jʉ̃menijicʉre
    Abel bácʉ yópe Jʉ̃menijicʉi ʉrõpe. Que baru Jʉ̃menijicʉ “Boropatebecʉbu mʉ ji
    jã́inore”, arejaquemavʉ Abel bácʉre. Aru jacopʉrejaquemavʉ ʉ̃i jícaiyede ʉ̃́re.
    Abel bácʉ yaiyʉ́ bácʉvacari, majare coreóvare d̶aibi caride aipe d̶aiye jaʉrõre
    majare maje mearore jíyede Jʉ̃menijicʉre, ʉ̃i jʉ aiye báque boje ʉ̃́re.
  ita-1927: Per fede Abele offerse a Dio un sacrificio più eccellente di quello di
    Caino; per mezzo d’essa gli fu resa testimonianza ch’egli era giusto, quando Dio
    attestò di gradire le sue offerte; e per mezzo d’essa, benché morto, egli parla
    ancora.
  lww-lww: Popon tesitomyu si repita na sumo lap̃asa, sanape nap̃a la m̃ena apiawa
    e Ntewa nakonua. Ta nap̃a naga yermarua Epol. E kiena naviawaena e Ntewa, naga
    mlotun e nalaena ta nap̃a mesmes pap̃isi, ana Ntewa kekarania, naga pisu po manenea
    taulu nalaena nap̃a wenla nap̃a Ken sinenan sape lavia. Ana Ken sinen mimi, m̃em̃ar
    wenla nena, ana p̃elaga wo naviawaena kiena ne Epol e Ntewa kila Ntewa pisu sane
    naga pe yar mesmes tai, a suri nene kilia iila ita ke vim tol nagane na wa.
  ckb-ckb: بە باوەڕ هابیل قوربانییەکی باشتری لەوەی قایین پێشکەشی خودا کرد. بە باوەڕ
    شایەتی بۆ درا کە ڕاستودروستە کاتێک خودا شایەتی بۆ قوربانییەکەی دا. هەرچەندە هابیل
    مرد بەڵام هێشتا بە باوەڕ قسە دەکات.
  nas-nas: Eebeloꞌke tee ninka masikaꞌanta ninka boontunang tampara avuuꞌ Kumponing,
    Keeni bakaang puruꞌui. Eeꞌnoko Kumponinge bakaang masikaꞌanta-koo oovura makosi-antavuuꞌ
    naning koontoꞌ tang-koo, bakaang boontunang makotuioꞌ taaꞌniꞌantavuma. Bane booꞌparuꞌ,
    nka teie bakaang masikaꞌantai tee mmeꞌ karoi otong.
  uvl-uvl: Pe nga Apel letena manmanna ngana, poia nena tunginga nge urana toto lange
    NeHalang. Pe Kaen ero. Pe NeHalang mene Apel nena tunginga mur iange Apel letena
    manmanna nge I. Ke pomalam NeHalang hetue Apel ke non nge pengpeng toto. Pe Apel
    mete ke ulolo pe nga letena manmanna ngana, hele atat nge ita kura.
  eng-BBE: 'By faith Abel made a better offering to God than Cain, and he had witness
    through it of his righteousness, God giving his approval of his offering: and
    his voice still comes to us through it though he is dead.'
  ixl-CNT: Utz tiꞌ koꞌn ikꞌujeꞌ ikꞌuꞌl u Abeel tiꞌ u Tioxh kꞌuxh tiira bꞌaꞌn u txꞌoloꞌm
    toksa vatz u Tioxh. Bꞌaꞌn vatz u txꞌoloꞌm taqꞌ u Caiin. Echtzixeꞌt aqꞌax bꞌens
    jikom u Abeel tu u Tioxh. Utz kꞌulax vitxꞌoloꞌm. Ech ikaa viyolil aas jikom u
    Abeel vatz Tioxh, ayaꞌl kala ankoꞌxh niyolon cheel kꞌuxh aal kamnaj tekuꞌen.
  xsi-xsi: Nia ndoyo, kinda timbunda Abel i kalo tawana Maro Kindeni. Mine kala iveta
    patarawâŋa papa i, aku Maro Kindeni ilo ara papa Abel ne patarawâŋa ŋinde. Aŋga
    i tua Kein ne patarawâŋa, ande Maro Kindeni tini pwâka ŋana. Abel ne kalo-tawana
    ikeno pa Maro Kindeni, aku ŋana duvi ŋinde kâ ipâŋga tamâta ara ndo lâ Maro Kindeni
    nao. Maro Kindeni tamwata ilo ara nâ papa Abel ne patarawâŋa rârâni. Abel nde
    imâte lâ, andeta i ne kalo-tawana ŋinde uru ipanana kinda ikura zo rârâni.
  crx-NTPO: Ndun Abel Yak'usda ooba 'alha' yint'oh. 'I be za 'uja dulhutsin Cain 'en
    anus unzoo-i Yak'usda loodel k'ut yuba ídalhk'un. 'Et ndi huwa ínin'ai-i, 'et
    Yak'usda hoonzoo k'un'a yughu yalhduk. 'Et Abel dazsai hukw'elh'az hoonts'i nts'en'a
    daja-un, 'et ooghun nebulh yaínduk, Yak'usda nalh 'en ts'ih'un dune 'unt'oh hutni.
  kan-OKCV: ನಂಬಿಕೆಯಿಂದಲೇ ಹೇಬೆಲನು ಕಾಯಿನನ ಯಜ್ಞಕ್ಕಿಂತ ಉತ್ತಮ ಯಜ್ಞವನ್ನು ದೇವರಿಗೆ ಸಮರ್ಪಿಸಿದನು.
    ಅದರ ಮೂಲಕ ಅವನು ನೀತಿವಂತನೆಂದು ಸಾಕ್ಷಿಹೊಂದಿದನು. ದೇವರು ಸಹ ಅವನ ಕಾಣಿಕೆಗಳನ್ನು ಸ್ವೀಕಾರಮಾಡಿದರು.
    ಅವನು ಸತ್ತು ಹೋಗಿದ್ದರೂ ನಂಬಿಕೆಯ ಮೂಲಕ ಇನ್ನೂ ಮಾತನಾಡುತ್ತಿದ್ದಾನೆ.
  bbb-bbb: Ro e Eboro fu Godi ma vierafema ijadufuo fu zinone fuone ije fuka mukore
    ijene Godi ifaejae. Ro Keini zinone ije fuka ise ijene ifaeje. E Eboro fuka Godi
    ma vierafema ijadufuo Godi fu kua, Aka zinone mukore ijene ifaejiema ijadufuo
    aeje ane maturaemano kuae. Ro ire ije Eborore isuibe rena fune barone. Rove vame
    fuone izege fu Godi ma vierafema ije fu uria iviama no mukoreigia nijasuome.
  blw-blw: Ah Abel ad namenghan, ammag gapon afurotnaat nenènong hen inchatonna an
    Apudyus way faén kaman hen enkaman anchi sonodna way Cain. Yag gapo agé hen hiyachiy
    afurotna, yachi hen nangimfilangan Apudyus an hiya ah ammayay tagu way hen nail-anaat
    hen nangafunan Apudyus hen anchi inchatonna. Wat uray ta natéy ah Abel wat chakar
    chillu hen chana itudtuchu an chitaaw ad uwan.
  tam-2017: விசுவாசத்தினாலே ஆபேல் காயீனுடைய பலியைவிட மேன்மையான பலியை தேவனுக்குச் செலுத்தினான்;
    அதினாலே அவன் நீதிமான் என்று சாட்சிபெற்றான்; அவனுடைய காணிக்கைகளைப்பற்றி தேவனே சாட்சிகொடுத்தார்;
    அவன் மரித்தும் இன்னும் பேசுகிறான்.
  azz-NT: Huan tohuejcautat Abel, yejua no tacuautamatinemic ihuan Dios huan quimactilij
    Dios se nemactil tenica quimohuistilij Yejuatzin. Huan ne inemactil de Abel cachi
    cuali huan que ne inemactil de icniu Caín. Ica ya nojón Dios quihueyipohuac huan
    quiselij ne inemactil de Abel ca paquilis. Huan masqui ne Abel momiquilij ya,
    pero motetapohuía oc de ne ichicahualisuan ten hualeutoc ya tech itacuautamatilis.
  spa-RV-1909: Por la fe Abel ofreció á Dios mayor sacrificio que Caín, por la cual
    alcanzó testimonio de que era justo, dando Dios testimonio á sus presentes; y
    difunto, aun habla por ella.
  csy-csy: Abel in Cain sang in a phazaw biakpiakna sia upna tungtawn in pia hi, tua
    upna tungtawn in ama sia thutang hi, ci na tetti nga a, tua hu in thi napi, thu
    hong hil lai hi.
  mxq-NT: Mʉbʉjkʉngyʉjxm ja Abel twindsʉꞌkʉ ja Dios mʉt tuꞌugʉ windsʉꞌkʉn waanʉ oybyʉ
    kʉdiinʉm diꞌibʉ ya̱jk ja ꞌyajtsy Kaín, pa̱a̱ty ja Dios tpʉjtáky ja Abel éxtʉmʉ
    ja̱ꞌa̱y diꞌibʉ tyiimpy ja tʉyꞌa̱jtʉn es tkupejky ja wyindsʉꞌkʉn. Oy ja Abel tʉ
    jyaꞌoꞌknʉ, dʉꞌʉn jaꞌa éxtʉmxyʉp ꞌyakkajxy, jaꞌa ko yajmadyaꞌaky wiꞌix tmʉbejky.
  tzj-NT: Ja rAbel chakaja', rmal ja yukulbal ruc'u'x ruq'uin ja Dios chewi' tok más
    na utz ja sacrificio ja xtzujuj tre ja Dios chwach ja tzujux rmal ja Caín. Ja
    c'a Dios arja' utz xutz'at ja sacrificio rxin ja rAbel in xuc'am tre, tri' c'a
    nkatz'at wi' chi ja rAbel utz tz'ati rmal ja Dios. Ma chaka ta ban queri' tre,
    rumac ja yukulbal ruc'u'x. In masqui camnak chic ja rAbel pro rmal ja yukulbal
    ruc'u'x ruq'uin ja Dios tok cani' c'a ntzijon na kuq'uin camic.
  tdt-tdt: Abel fiar ba Maromak. Nee mak nia foo ba Maromak sakrifisiu ida nebee diak
    liu duke Kaín nian. Tanba Abel nia fiar mak Maromak simu nia sakrifisiu i konsidera
    nia ema ida nebee moris loos. Nunee, maski Abel mate kleur ona, maibee ita bele
    aprende nafatin husi nia fiar.
  ron-BTF: Prin credință, Abel i-a oferit lui Dumnezeu un sacrificiu nespus mai bun
    decât Cain, sacrificiul prin care el a obținut mărturia că a fost drept, Dumnezeu
    mărturisind despre darurile lui; și prin aceasta, deși mort, încă vorbește.
  eng-WEBP: By faith Abel offered to God a more excellent sacrifice than Cain, through
    which he had testimony given to him that he was righteous, God testifying with
    respect to his gifts; and through it he, being dead, still speaks.
  eng-FBV: By trusting him Abel offered God a better sacrifice than Cain, and as a
    result God identified him as someone who lived right. God showed this by accepting
    his offering. Even though Abel has been dead for a long time, he still speaks
    to us through what he did.
  nld-1939: Door het geloof heeft Abel meer dan Kaïn aan God een voortreffelijk offer
    gebracht. Daardoor werd van hem getuigd, dat hij rechtvaardig was; want om zijn
    gave heeft God zelf dit betuigd. Door het geloof spreekt hij ook nog na zijn dood.
  bwo-bwo: Abeel k'aayeliyere bogts wosho Ik'osh b́ t'ints b́ amantsoshe, Ik'o Abeel
    imtso b́ dek'or Abeel b́ imnetiyon kááw b́ wotok'o gawere, Abeel b́ k'iriyaloru
    b́ imnetiyon andoor keewirwe.
  nch-BL: Abel quineltocac para temachti cati Toteco quiijto huan yeca quimacac Toteco
    se tacajcahualisti cati más cuali huan amo quej itacajcahualis Caín. Huan pampa
    quineltocac, Toteco quiijto para Abel itztoya xitahuac iixpa, huan quiijto para
    quicualitac itacajcahualis. Huan masque quipiya miyac xihuit para mijqui Abel,
    itaneltoquilis eltoc se ejemplo para tojuanti para noja ma tijtoquilica.
  quc-TNT: Rumal ri cojonic ri ka mam Abel xuya jun sipanic cho ri Dios ri utz na
    chuwäch ri sipanic ri xuya ri Caín. Rumal ri' xk'alajisax rumal ri Dios chi jicom
    ranima' ri ka mam Abel, xuc'amowaj c'u ru sipanic. Je ri', pune cäminak chic ri
    ka mam Abel, je' ta ne chi tajin cätzijon na cämic rumal chi xcojonic.
  tfr-NTPO: Dënashko ga Abel mär Sbö go kjĩshko ga l̇l̇ëbo sura ba kong pjl̈ú, l̇l̇ëbo
    sura Caíndë l̈i kjinmo. Mär ba go kjĩshko ga beno pjl̈o bek ba bokso, ga Sbö beno
    wopjl̈ú ba tjok, l̇l̇ëbo sura l̈i tjok bakoe. Ga wol̈ono ëmdë ga mär ba go kjĩshko
    ga shji opping ba go ga pjl̈ú obi.
  kaq-NT: Jascapa nincacoinnicaxon ta Papa Dios hinanquin Cain mentan hashoan sirijaquin
    Abelnin jahuen hinanti hinannishqui. Nincacoinnicaxon hinanai copi ta siri joni
    Papan jaa jisnishqui. Siri joni jisxon, jahuen hinanti bihquin. Abel neateman
