    menaŋgi, ŋei koboboine orake. Onoka wane, Anutu oŋom kaki sot midaine okangi,
    bakom okankake, ea maki paki kineine mawakonge. Abel eŋe mo seukke, ŋo siluŋ eŋe
    mali malip korop gekane eŋane don so mali malipineŋo ra wakon ŋedanmaike.
  con-NTPO: Tayopi'su Adán dutssi'ye Abel, tise quindya Caín'qque tise'pa afe'choma
    Chiganga afe'fa. Caínjan Chigave ñotsse in'jambi'ma aqquia afe. Tsa'ma Abelja
    Chigave in'jamba ñotsse afesi Chigaja tise afe'choma in'jamba “Abelja ño'a” qquen
    tsu su. Can'jemba Caínjan Abelma fi'tti. Tsa'ma Abel pa'ni'qque toya tise canseite
    Chigave in'jamba canse'choma pañamba gi Chigave in'jan'chone ti'tsse atesu'fa.
  ghs-ghs: Bosata Kai noi dzoo nomeho mee qesa rumutoqi kiridza oke Ohonga moiteta.
