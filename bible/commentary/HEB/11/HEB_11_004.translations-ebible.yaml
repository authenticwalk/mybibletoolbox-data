    Diosa onbaʼpokhueʼ o̱ʼu̱yate. “Abel huadakda menigpe̱e̱ne. Meknopo̱e̱po ʼuruʼuhuatada
    menigarakne.” Diosa oaʼuyate. Abel aʼnennada oʼbueyʼuyate. Diostaj ʼuruaʼ oknopo̱e̱ʼuyate
