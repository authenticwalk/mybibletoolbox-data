  quh-NT: Diospi jap'icuskanraycu Abelka aswan sumaj jaywanata Diosman korka Cainmanta
    niskaka. Ajinapi chay jaywaskanwan Diosta cusicherka. Chayraycu Dioska palabranpi
    willarka payta chekan runapaj khawaskanta. Chaymanjinataj Abelka wañupuspañapis
    yanapanawanchejpaj parlashanraj.
  kwi-kwi: Abelne Dios kaizta aizpa watcha i nɨjkulta. Abel us piantarɨt aizpa Diosta
    mɨlarawane, Diosne Abelpa wat min kit paiña mɨlam sapta. Diosne Caín mɨlat aizpa
    saptachi, Diosta nɨjkultachi akwa. Abel Diosta nɨjkulta akwa, Diosne paiña kwail
    sɨnam sat kit Dios iztakin wat sara. Abel irɨtkas, aune mama Abelpa kamtumakpas.
    Aune uskana Dios kaizta aizpa watcha i nɨjkultawamakpas.
  agm-agm: Iyataatɨ jɨhɨ aimehura Aberɨho Autaahaatɨho pɨwɨha katisɨha biyatɨ atɨwisatɨ
