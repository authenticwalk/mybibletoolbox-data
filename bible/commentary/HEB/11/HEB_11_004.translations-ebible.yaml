    maaritimbɨpa kapa tɨhatɨ koai dɨpumanɨtandɨ nesi notaise. Aihɨ Autaahaatɨhomɨ
    ndɨhetɨ Aberɨhomɨ gaarehandɨ saaho Kenɨhomɨhapai nusatipɨhaatɨ gaahamwaaŋɨ noaipataise.
    Aihɨ Autaahaatɨho Aberɨhoai saundatɨ, “Kɨnyɨ nisɨ ndɨhetɨ tɨtɨhoŋe,” undataase.
    Aihɨ amɨ Aberɨho aimɨ napotɨ owendihɨhandɨ kandɨ ko Autaahaatɨhoai biyatɨ atɨwisatɨ
    amɨ gɨwunyaasɨtɨhanda nyangi wanɨsangi konɨhɨ taatɨ pɨwaanyatataase.
  ubr-ubr: Abel an baitutum emon on an sirifu God aurin ikutetai on iyobin bag men
