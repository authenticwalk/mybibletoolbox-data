    “Ku kiol kuw kunum kute te!”, dangse kale. Keko beli, Ebel e kuaneko, banimse
    kate, akalem kanese kukuw be kame akati yulo weng bakayembe te.
  ons-ons: Mali malipŋo rake, Abel eŋe soe soep bakom maine wekumane, Kain wane rokop
