  mya-JVB: အာဗေလ သည်၊ ကာဣန ပူဇော် သော ယဇ်ထက် သာ၍ မြတ်သောယဇ်ကို၊ ယုံကြည် ခြင်းအားဖြင့်ဘုရားသခင်
