  eng-F35: By faith Abel offered to God a better sacrifice than did Cain, through
    which he obtained witness that he was righteous, God testifying concerning his
    gifts; and by means of it he still speaks, even though being dead.
  ind-ind: Karena percaya penuh kepada Allah, Habel mempersembahkan kurban yang lebih
    baik daripada kurban Kain. Itulah sebabnya Allah berkenan kepada Habel dan menerima
    dia sebagai orang benar. Jadi, biarpun Habel sudah lama mati, dia tetap menjadi
    teladan bagi kita karena percayanya itu.
  pes-OPCB: از راه ایمان بود که هابیل هدیه‌ای نیکوتر از هدیۀ قائن به خدا تقدیم کرد.
    به‌واسطۀ ایمان بود که او عادل شمرده شد، زیرا خدا دربارۀ هدیۀ او به نیکی شهادت
    داد. و با ایمان است که هابیل با اینکه مرده است، هنوز سخن می‌گوید.
  mpt-mpt: Sinanggwano nakae niniino Ebele Gode wengo bainobo genea kulan maki yenanea
    Gode dlalebuo e kukub olo e heke Kene inamin namino Gode dokahamin kukubo gaisanebiobe.
    Ebele inane kesoa Gode baabanea Kobo ne wengo bainobo geneba keb inamin namin
    olo donebo ayam kesoa kobo ne kin dimo naka molotobo ge baabanebiobe. Ebele sinanggwan
    kaane bianabo otane e Gode bainobo galino sbalma binebio kesoa e kukub olo weng
    sango Gode buk temo dolaibbi ota nibo kibianoba Gode bainobo galin kukub ayamo
    aleye binabobe.
  ssx-ssx: Mo hande Eipoloma꞉ Koda꞉ pa꞉ta꞉ hone tulaota꞉ ipiki pa꞉ta꞉ pa hala꞉la꞉
    alemanu haleekeme. Koto hone tulaaso hata꞉ haleeke ekima꞉ta꞉ mo hande Keinina꞉
    pa hala꞉la꞉ ale ota꞉ lombei peakeeki haleekeme. Eipoloma꞉ Koda꞉ pa꞉ta꞉ ipika꞉
    hone tulaaso hata꞉ haleeke ale epeke tupa꞉ haleeke handaa Koda꞉ma꞉ ta꞉na꞉ma꞉ homolo
    hata꞉ Eipolota꞉ tikitiki piki halie leekeme. Eipolota꞉ amba꞉ kiaake homeeke yekepate
    ipika꞉ hone tulaeyeke ekima꞉ta꞉ wanda꞉halina꞉ hone pa mea u tiao hala꞉me.
  mkl-mkl: Nɑ nɑɑnɛ ku dɑsii, Abɛli í ceɑ Ilɑɑɔ̃ kuwee iyi í nɛ bɛɛrɛ í re ti Kɑɛ̃ɛ.
    Nɑ sɑɑbui nɑɑnɛ ku dɑsiɛi Ilɑɑɔ̃ tɑkɑɛ í jɛsi ɑmuɑɛ nɔ í kpoo inɛ dee dee. Nɑ
    nɑɑnɛ ku dɑsiui Abɛli wɑ bɑ wɑ ide ku fɔ hee nsɛi bɑɑ do iyi í ku fei.
  gaq-gaq: ବିସ୍‌ବାସ୍ ବାନ୍‌ ହେବଲ ଇସ୍‌ପର୍‌ନେ ଉଦେସ୍‌ରେ କୟିନ ନେ ବାନ୍ ନିମାଣ୍ଡା ଦାନ୍‌ ଡିଙ୍ଗ୍‌ବ‍ଗେ
    । ନିଜର୍ ବିସ୍‌ବାସ୍ ବପୁରେ ମେଁ ଇସ୍‌ପର୍‌ନେ ବାନ୍‌ ଦରମ୍‌ ରେମୁଆଁ ଡାଗ୍‌ଚେ ସ୍ନାମୁଁଆଃ ଡିଂଲେଃଗେ,
    ଡାଗ୍‌ଲା ଇସ୍‌ପର୍ ନିଜେ ମେଁନେ ପର୍‌ସାଦ୍‌ ଗ୍ର‍ଅନ୍ ଡିଂବଗେ । ମେଁନେ ବିସ୍‌ବାସ୍ ନ୍‌ସା ହେବଲ
    ଗୁଏଲା ଡିଗ୍ ଏ ଜାକ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ଡିଂକେ ।
  gof-RNT: Aabeli Qaa7elayssafe aadhdhiya yarshsho Xoossaas yarshshiday ammanona.
    Xoossay Aabela imuwa ufayttidi ekkida wode I xillo gididayssa markkattis. Aabeli
    hari attoshin, hayqqidikka ba ammanuwan ha77i gakkanaw odees.
  unx-unx: ବିଶ୍ୱାସ୍‌ ହରାତେ ହାବିଲ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ କୟିନ୍‌ଏତେ ପୁରାଃ ବୁଗିନ୍‌
    ଦାଣେଁ ରାକାବ୍‌କେଦା । ଆୟାଃ ବିଶ୍ୱାସ୍‌ ହରାତେ ଇନିଃ ଧାର୍‌ମାନ୍‌ ମେନ୍ତେ ଉଦୁବେନ୍‌ୟାନା,
    ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଇଃକ୍‌ଗି ଆୟାଃ ଦାନ୍‌ ବିଷାଏରେ ଗାୱା ଏମ୍‌କେଦାଏ, ଆଡଃ ଇନିଃ ଗଏଃକାନ୍‌ରେୟ
    ବିଶ୍ୱାସ୍‌ ହରାତେ ତିସିଙ୍ଗ୍‌ ଜାକେଦ୍‌ ବାଖାଁଣ୍‌ତାନାଏ ।
  gah-gah: Atani gipala Epoló gele alévolé oakala minakeve loko Ómasi guguni gizo
    amimó nene Ómasímo ánigokago, lamaná okago, uvolaho Kaini nene ánigo goselé imó.
    Epoló gele alévolé oakala nene Ómasímo ánigokago lihimala minami ve minake, guguni
    gizo amekago alimómámini mogona neneló ale molamó. Itó Epoló helekamóza, gopa
    gele alévolé oko mina gakó imane lo lemeaká noimó gelekave.
  lcm-lcm: Si lomlomon, Abel kata sula kana alilis taun a God, kata roron e matana
    ani anu ang si Kain. Na le iang God kala mengen amalangas ta Abel kapo igenen
    korong. Kapo asukang palau ta kantanem katala mat, kana kapo mengen lak marai
    kana lomlomon.
  aer-aer: Kenhenge atherre-akerte itirraye, Abel uthene Cain uthene-akerte nhenge
    arrule-arle anetyarteke. Atyeyikwele Ngkarte arratye itelaretyarte, nhenge Cain
    kake akngerrepate ikwerenhe-artekele anetyakenhe. Abel-ele yepe-yepe akwerrke
    akngetyeke, atweke-arle iperre re renhe Ngkarte antheke. Ngkarte ikwere akangkemele
    angkeke, “Abel, unte kwenhe iwerre arratyele Atyenge aneme.” Artwe yanhe Abel
    kwenhe ilweke apmere arrule-anteye. Re ilweke, kenhe anwerne akenhe renhe apentemele
    akaltye-irretyeke-arle, nthakenhe-arle irretyeke Ngkarte akangkentye mpwaretyeke.
  qvc-NT: 'Yuyashumbis chay (punta runa Adamba churin) Abilpi. Payqam Tayta Dyuspi
    allita yuyakushpa, animalninda wanchishpa, Dyusta qorqan. Chayshina ufrindaptinmi,
    Tayta Dyustaqa ancha kushichirqan maski chay masan Kayinmanda. Chaymi Tayta Dyusqa
    ufrindanda shumaqta ch''askishpa, nirqan: “Qamqam munashqayta allita rurangi”,
    nishpa. Chayshina chay Abil wañushqa kaptimbismi, suq shumaq ijimplu kidashqa
    noqanchiqkunapaq, payshina Dyuspi yuyakushpa, kawsananchiqllapa.'
  tgl-ULB: Sa pamamagitan ito ng pananampalataya na si Abel ay nag-alay ng mas higit
    na kalugod-lugod na handog sa Diyos kaysa sa ginawa ni Cain. At dahil dito pinuri
    siya sa pagiging matuwid. Pinuri siya ng Diyos dahil sa mga handog na kaniyang
    inialay. Dahil diyan, si Abel ay nagsasalita pa rin kahit na siya ay patay na.
  cbs-NT: 'Ja inun, Adánen juni bake dabe Diosun yunushina jawen jancha Abelin ikunwankin
    chibankin jawen Dios kenwanti chaxuwan tesenxun kuakin keyuxunbiaya jawen betsa
    Caínen Diosun yunua jancha chibanma jawen bai anua yunu besti kuaxunkin Dios kenwanpaibiaya
    Abelin kenwanti besti Diosun bechipaikin jawen jancha ikunwain unain: “Juni pepaki”,
    anikiaki. Ja inun, Abel mawabianiken jaska ikunwankin tates taewatan jenebaini
    jabiawendi nun ikunwankubainxanun Diosun jancha Abelkidi kenenibu uinkin nun unandiakubainmiski.'
  xtm-NTPP: Te suchi ni yo kuu Abel ma chi ja kukanu ini i Su'si ma, chukan kúu ja
    ja va'a‑ka ni ndakua'a i nuu Su'si ma sana ja ni ndakua'a ñani i Caín ma. Te ja
    ni sa'a i sukan ma, te ni ka'an Su'si ma ja in ñayii sa'a ja va'a ja ndaa kúu
    i. Te visi jâ ni ji'i i ma, kovaa ja ni sa'a ni kuu i ma chi ndaka'an Su'si ma
    nuu yo'o vitna ja sukan ni kukanu ini i ya ma.
  nnq-nnq: Ku imani Abeli ngapanga lilumbo kwa Nnoongo elibi chwapi kupeta lya Kaini.
    Kwa imani jakwe Abeli ngaboneka jwambone nnongi ja Nnoongo, mwene Nnoongo ngachalakicha
    malumbo gakwe. Kwa imani jakwe Abeli tango akalongela iganukube awile,
  bao-NT: Díámacʉ̃ tʉo nʉcʉ̃ bʉorique jʉorira, Abel cãa, cʉ̃ ca cʉorijere Ʉmʉreco
    Pacʉre tiicojogʉ, Caín cʉ̃ ca tiicojorije ametʉenero añurije tiicojoupi. To biri
    Ʉmʉreco Pacʉ, “Añugʉ niimi” ĩiri, cʉ̃ ca tiicojorijere ĩa biijejaupi. To biri
    Abel cʉ̃ ca bii yairo jiro to ca niimijata cãare, díámacʉ̃ cʉ̃ ca tʉo nʉcʉ̃ bʉorique
    pea mecʉ̃ripʉ cãare manire wede majiocõa nii.
  san-ORI: ୱିଶ୍ୱାସେନ ହାବିଲ୍ ଈଶ୍ୱରମୁଦ୍ଦିଶ୍ୟ କାବିଲଃ ଶ୍ରେଷ୍ଠଂ ବଲିଦାନଂ କୃତୱାନ୍ ତସ୍ମାଚ୍ଚେଶ୍ୱରେଣ
    ତସ୍ୟ ଦାନାନ୍ୟଧି ପ୍ରମାଣେ ଦତ୍ତେ ସ ଧାର୍ମ୍ମିକ ଇତ୍ୟସ୍ୟ ପ୍ରମାଣଂ ଲବ୍ଧୱାନ୍ ତେନ ୱିଶ୍ୱାସେନ
    ଚ ସ ମୃତଃ ସନ୍ ଅଦ୍ୟାପି ଭାଷତେ|
  huv-NT: Abel tayar andeac Teat Dios, tayac noic nichech leawa Teat Dios tandiüm,
    ngo matnej leawa tayac micoj nej Caín; aag ayaj Teat Dios ngo mandiüm. Quiaj Teat
    Dios tajüiquich najneaj arang Abel wüx tayar ichech nej. Nganüy masey nej landeow,
    tanaámb anderac wüx nguineay nej tayar andeac Teat Dios.
  otn-NT: Nu̱ ra̱ Abel bi 'yɛ̱c'ɛ̱i̱ ngue ma̱jua̱ni̱ te mma̱n'Oja̱. Ja̱na̱ngue nu̱'a̱
    rá̱ 'bøt'e bi 'yøt'e bi̱ nu̱ ma̱nho Oja̱. Pɛ nu̱na̱ rá̱ 'bøt'e ra̱ Caín, hi̱mbi̱
    nu̱ ma̱nho Oja̱. Ja̱na̱ngue di̱ nɛ̱qui̱ ngue Oja̱ bi hojpa̱bi̱ rá̱ ts'oqui ra̱
    Abel ngue bi 'yɛ̱c'ɛ̱i̱. A nu̱yá, ma̱da̱gue'a̱ ngue ya xa̱ ndu̱ ra̱ Abel, pɛ di
    sigue xänga̱thohʉ ngue ga̱ øthʉ tengu̱tho bi 'yøt'e ngue bi 'yɛ̱c'ɛ̱i̱ ngue ma̱jua̱ni̱
    te mma̱n'Oja̱.
  nop-nop: Abel adi nadisukilitinit hatiguk doktiŋa Bepaŋ siloŋmuni hemimbune kaune
    utumbaguk, eŋ Kein’walaŋ adi wabi tuguk. Biyagoŋ kuyoŋ, nadisukilitiŋiŋ doktiŋa
    Bepaŋdi kaune me didimeniŋ tubune dumuŋ heguk u kahileune nadisukiliti halimiŋguk
    u mintadakaleguk. Abel adi nadisukilitinit hatiguk doktiŋa agaŋ kumuŋguk iŋgoŋ
    medeŋiŋ nadinene kaipmuŋ hatiŋa ninilak nabugoŋ tilak.
  obo-NT: Poomdomma row man si Abel. Pomon to kopomakoy rin, lampas no moppiya iddos
    kodbuwis din diyot Monama kuntra taddot kodbuwis to kakoy rin no si Cain. De-en
    ukit to kopomakoy ni Abel, id kahaa-i sikandin to Monama woy id podmotallong din
    sikandin, su id tanggap din man iddos buwis ni Abel. Ahad nouhoy ron sikandin
    id patoy, piru id inniyat ki poron nikandin ukit taddot moppiyon ponunggelengan
    to kopomakoy rin.
  cak-ENT: Ri Abel ojer can xuya' c'a ránima riq'uin ri Dios, y ri xusuj chin ri Dios,
    más utz que chuvüch ri xusuj ri runimal rubini'an Caín. Y tz'iban c'a can que
    ri Abel man jun rumac xk'alajin chuvüch ri Dios, roma ri xuya' ránima riq'uin.
    Ketaman chuka' que man jun rumac xk'alajin chuvüch ri Dios, roma ri Dios xuc'ul
    ronojel ri xusuj ri Abel chin. Y stape' (aunque) ri Abel xcom, c'o ri xuc'ut can
    chikavüch roma xuya' ránima riq'uin ri Dios.
  lif-NT: ᤏᤛᤠ᤺ᤴᤗᤠᤶᤒᤠᤀᤣ ᤜᤠᤒᤡᤗᤖᤧ ᤁᤢᤶᤓᤢ᤹ ᤁᤕᤡᤏᤧᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤏᤢ᤺ᤒᤠ ᤛᤡᤍᤢᤱᤈᤓᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤥ
    ᤋᤥ᤺ᤴᤍᤢᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤋᤥ᤺ᤴᤍᤢᤒᤠ ᤛᤡᤍᤢᤱᤈᤓᤠ᤺ᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤋᤠ᤺ᤰᤋᤢᤀᤠᤱ ᤂᤧᤴᤗᤠᤶᤒᤠᤀᤣ
    ᤂᤢᤏᤧ᤹ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤔᤏᤠ ᤔᤧᤳᤋᤢᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤛᤩᤧᤛᤠᤱ ᤀᤠᤸᤗᤥ ᤌᤠᤖᤡᤰ ᤂᤢᤏᤧ᤹ ᤁᤢᤏᤛᤠ᤺ᤴᤏᤡᤸᤗᤧ
    ᤏᤢ᤺ᤒᤠ ᤐᤠ᤺ᤴ ᤀᤠᤜᤢ᤹ᤖᤥ॥
  mie-NT: Nī ncandíja Abel jā sāhá yā jēhē dē, de jā ñúcuán nī nsōcō dē jā váha cā
    nūū Yāā Dios nsūú cā Caín. De jā ñúcuán nī jetúhún yā jā íyó ndāā dē, chi nī jetáhví
    yā jā ní nsōcō dē quiti nūū yā. De vísō nī jīhī dē, de cáhān cā historia dē jíín
    ó jondē mitan, chi tēe nī ncandíja ndāā cúu dē.
  san-TIB: ཝིཤྭཱསེན ཧཱབིལ྄ ཨཱིཤྭརམུདྡིཤྱ ཀཱབིལཿ ཤྲེཥྛཾ བལིདཱནཾ ཀྲྀཏཝཱན྄ ཏསྨཱཙྩེཤྭརེཎ
    ཏསྱ དཱནཱནྱདྷི པྲམཱཎེ དཏྟེ ས དྷཱརྨྨིཀ ཨིཏྱསྱ པྲམཱཎཾ ལབྡྷཝཱན྄ ཏེན ཝིཤྭཱསེན ཙ ས མྲྀཏཿ
    སན྄ ཨདྱཱཔི བྷཱཥཏེ།
  qve-NT: Saynallataqmi Abelqa Diospi iñisqanrayku, wawqen Cainmantapas aswan más
    allin sacrificio ofrendata Diosman ofreceran. Chayraykun Diosqa Abelpa sacrificio
    ofrendanta qawarispan, payta aprobaran, cheqaq iñiyniyoq kasqanrayku. Chaymi Abelqa,
    wañusqaña kashaspanpas, Diospi anchata iñisqanrayku asta kunankama huk allin ejemplo
    noqanchispaq [Génesis 4.3-10].
  pao-NT: O'nosoo sumu'yoo tooebetse Abel mee naneadu ka Te Naa seepu tookoo nabeamaka.
    Soo Te Naa ka Abel tumatuguna besa'yookute ka besa oo tunaka'oedyukute. Soo Abel
    pabe'e ka tu tumasua-matu ka Te Naa sukwe totsa'maka tooe gi oo naka'oedyukupana.
    Too'e ka Abel o'nosoo nabatsapu sapa, tamme togesoo ka oo besa tumatugukepu-makoo
    natunedyooe.
  cbu-NT: Zitaminarini zapan Apanllimun mang' taturangana. Atagarini wip, Abela sura,
    Apanllimun mang' taturangiya. Apanllee ungirtapi átu opeejaa pachayaru, sumasush
    muchirangiya. Itaru, zoonllsha, Kayína sura, maachee yutaritamashee muchirangiya.
    Ashiri Apanllsha nda anoo kapung chinarangiya. Itaru, Apanll Abelarineetsi wanasiri
    tsiyatarangiya. Shiyaa kis chinakina, tárangiya. Abelarini sirútamasari tsiparangiya.
    Itaru, iysha Abelarinee nda mbizakaniya, watam Apanllimun mang' taturanguwa.
  usa-usa: matúq-matuq umá yabi-í-yátááqnápó Êbo agamá amé-wao-qtataaqa Áánûqtukaq
    ámikaiye. Êbo wení amí-yátáákómá Kááinani amí-yátáákómmá uyátáraiye. matúq-matuq
    umá yabíkáiqtababoana Áánûqtu wenáyábámá amuqá marákáraiye. Êbo wení kateko-ááíqtábámá
    wení Áánûqtu wenamáárîq amuqá marákaraiye. Êbo pukuráimanibo wení matúq-matuq
    umá yabí-í-yátááqá ketáá túyánákáq taákaq makáunatae.
  soy-soy: Nfɑtɛnɛ mɛɛ tíyɛsɛ kɛ Apɛɛli uu Uléécɑɑ inyɔ́ɔnsɛ wɑ ii Kɑyɛɛ ikɔ́ ńsɔnɛ
    tɔ́su. Mmɛ̃ nnyɑ kɑpi u sée rɛ ɑsei ute. Uléécɑɑ ricuruu yɛɛ uinyɔ́ɔnsɛ iyɛ̃
    pɑkɑrɛ rɛ i nyɑmlɛ. Inyɔ́ɔnsɛ iyɛ̃ nnyɑ, ḿpɑ́ kuu nní ń kpu, ukɛcɑ́ɑ́ nsímɛ́
    yɛ nɛ welɛ tɔn n kómɛi.
  hui-hui: Kenihanda Ngode Datagaliwabe ibuhondo mbirale bu minigo bagi hene lowa
    Abele ibugua mini mbiraore wu henegome dege Ngode Datagaliwabehondo bo lomabu
    minigo bolangua howa mini. Abelehanda mini mbiraore wu henego togoni howa Ngode
    Datagaliwabehondo bo minigo hondowa Ngode Datagaliwabehanda ibuhondo, Í̠ mini
    tigabiwi ke, lalu, Karulape biri, lene. Abele ibu áyu nahe homenego ibugua mini
    mbiraore wu henedagonime áyu bi la ho nga.
  amf-amf: Aabeel Qaaveelsa marshandara sagi maaton marsha Barjona kinin imoono Barjodar
    woylamin qajidinkane. Barjo Aabeelsa marshanam wozaka kinin tiyenka Aabeel tipa
    kinin maatonam kina ko tarjadhade; Aabeel ki diyaakaar Barjodar woylamin kisa
    qajintano ta koka yekka giidhite ko dahade.
  quc-NNT: Rumal ri kojonik ri qa mam Abel xuya jun sipanik cho ri Dios ri utz na
    chuwäch ri sipanik ri xuya ri Caín. Rumal ri' xq'alajisax rumal ri Dios chi jikom
    ranima' ri qa mam Abel, xuk'amowaj k'u ru sipanik. Je ri', pune käminaq chik ri
    qa mam Abel, je' ta ne chi tajin kätzijon na kämik rumal chi xkojonik.
  dob-dob: ꞌEnega Ebeli wate ma ina emisa ꞌitaliya Yaubada ꞌenaya, ꞌenega ꞌina taliya
    nina Keni ꞌina taliya ꞌiboboꞌana sinena, ta Yaubada ꞌigwausowala Ebeli ꞌina taliya
    manuna ga ꞌiꞌawa palupaluyena. Ebeli nina niꞌatu baleꞌu ꞌipilisinena ta esi ꞌina
    emisa ꞌenega ꞌieꞌieꞌita ꞌedaya.
  wrs-wrs: Apelva keknam undnahonam lohmanavna Sesoamba, wo himba Sesoam tata wohwuweihamnavna,
    nonam sembayang venalm. Wo Sesoamba wohkanandhavna nihnahonam Apelna tatasowarava.
    Wo heva os Sesoava Keinnamba puehalla velahavna innesowamba. Manara, Keinva hemba
    undnahonam lohmanavnamoa. Wo honinda pivva osva wiyera av, Sesoava Apelmba os
    omnana, besal indhanarini. Apelmba doa doara dahana, heva os hena wevsava mendah
    pimba numhowol vawov.
  mca-mca: Pa' nite' ƚeqekuye'j pa' Abel in ta'ƚets, qa ƚe'wis pa' ƚeqisit'ij pa'
    Intata qe yilan pa' kots'etaxik'i qa nite' hik ƚunyejei pe' tistaxij pa' Caín,
    qa hik ta'ƚijupi' pa' Intata in yit'ijets yatsathen pa' Abel ma' qa t'eku'mijiju'ƚ
    pa' ƚeqisit'ij. Pa' Abel in hats wa'mtax, qa hikƚe ƚunye'j qu' mexe niyet qe ta'ƚets
    pa' nite' ƚeqekuye'j.
  tzo-TZC: Ti jech xchꞌunoj Dios ti Abele, jech o xal un, más lec matanal laj yacꞌbe
    ti Diose, jaꞌ mu sta ti Caine. Jech o xal ti Abele lec iꞌilat yuꞌun ti Diose.
    Lec itsacbat ti matanal ti laj yaqꞌue. Jech o xal un, acꞌo mi chamem xa ti Abele,
    staoj to yav ta xvinajesbat ti scꞌoplal ti lec xchꞌunoje.
  mya-mya: အာ​ဗေ​လ​သည်​ကာ​ဣ​န​ပူ​ဇော်​သော​ယဇ် ထက်​ပို​၍​မြတ်​သည့်​ယဇ်​ကို ဘု​ရား​သ​ခင်
    အား​ပူ​ဇော်​သည်​မှာ​ယုံ​ကြည်​ခြင်း​ကြောင့် ဖြစ်​၏။ သူ​၏​ယုံ​ကြည်​ခြင်း​ကို​ထောက်​၍
    ဘု​ရား​သ​ခင်​သည် သူ့​အား​ဖြောင့်​မတ်​သူ အ​ဖြစ်​လက်​ခံ​တော်​မူ​၏။ အ​ဘယ်​ကြောင့်
    ဆို​သော် သူ​၏​ပူ​ဇော်​သ​ကာ​များ​ကို​နှစ် သက်​တော်​မူ​သော​ကြောင့်​ဖြစ်​၏။ အာ​ဗေ​လ
    သည်​သေ​လွန်​သော်​လည်း မိ​မိ​၏​ယုံ​ကြည် ခြင်း​အား​ဖြင့်​ယ​ခု​ပင်​ဟော​ပြော​သေး​၏။
  gng-NT: Abɛl là teke' Uwien ki jin', nɛ ki tien' lituɔrl là mɔn ki cɛn' Kayɛn
    yaal, ki de' wɔn Uwien. Nɛn bo nɛ Uwien bù' Abɛl ugbɛmɔ̀ndaan ki tuo' uʼpaabu.
    Nin Abɛl kpo' ma kɛ nnɔ, mitekjim nnɔ bo nɛ u biɛ ki lienh.
  cbi-NTPO: Abel uwain tsaave tya' keranguen mityaren Diosnu ufeenda keewaatu, Caínnuba
    pullake ura' keewaamuwaami. Tsenñu Dios ya naakesa tya'ba tsanguen chumu kure',
    ya' ufeenda keewara mutyave. Tsa' mitya naa Abel pemuwaañuba, ya' uwain tsaave
    tya' kerangueñu' mityaren chaiba laapu' pa' jindetsuve.
  ikk-NT: 'Ebẹlụ nwẹ okukwe: ịya k''o gi chụyeni Osolobuẹ ẹjan ka nke Keni mma. Ịya
    haịn Osolobuẹ gi ku ni Ebẹlụ ọhụnma, kpọ a onyẹ rị kẹ Osolobuẹ dọn chọ, shịa n''a
    ẹri nị oyiye o ye rị mma. Makẹni o nwẹ okukwe k''o gi wụrụ nị ọsụọn''a n''ọ nwụnhụngụọ
    ọ hụkwọ e ku oku.'
  leu-leu: Pana namkaian malaan na Ebal a tavai a Piran pana tatavaian roxo sena tatavaian
    si Kein. E lapaana namkaian sina nane fo siak a kuus faatulaian sina Piran o nane
    a mataa fatak, senaso a Piran xa a turoxoian a tatavaian sina. E pana namkaian
    sina na Ebal taxa faxalit netaara pana vilaana roxo lunai, naapalaan nane fo maat.
  maz-NT: Mi jinguã, e Abel o mbö't'ü o animale c'o o mbäsp'ä Mizhocjimi. Xo 'ñetjo
    e Caín, xo mbäsp'ä Mizhocjimi c'o vi mbedye cja o̱ juajma. Pero c'o o mbäsp'ä
    e Abel, xenda ma jo a jmi Mizhocjimi c'o, na ngueje e Abel mi ench'e o̱ mü'bü
    Mizhocjimi. Rí pãrãgöji c'ü ma jo e Abel a jmi Mizhocjimi, na ngueje Mizhocjimi
    o mäpä c'o o unü e Abel. Nguec'ua zö ya ndũ e Abel, pero chjëntjui c'ü xe ri ñatjo
    c'ü, na ngueje sö rá unnc'öji ngüenda cja o̱ jña Mizhocjimi ja va 'ñench'e o̱
    mü'bü Mizhocjimi c'ü.
  bod-N: ཡང་ཧ་བེལ་གྱིས་དད་པར་བརྟེན་ནས་དཀོན་མཆོག་ལ་མཆོད་པ་ཕུལ༌ཞིང༌། དེ་ནི་ཀཱ་ཡན་གྱིས་ཕུལ་བ་ལས་ཀྱང་ཁྱད་དུ་འཕགས་པས།
    ཧ་བེལ་མི་རྣམ་དག་ཏུ་གྱུར་པའི་བདེན་དཔང༌བྱུང་ངོ་།། དེ་ནི་དཀོན་མཆོག་གིས་ཁོའི་ཕྱག་རྟེན་ལ་བདེན་དཔང་མཛད་པའོ།།
    ཁོ་རང་ཚེ་ལས་འདས་ནའང་དད་པའི་དབང་གིས་ཁོས་ད་དུང་གཏམ་སྨྲ༌བའོ།།
  tca-NT: Rü guma nuxcümaü̃cü ga Abé rü Tupanaãxü̃́ nayaxõ. Rü yemacèx Tupanaga naxĩnü
    rü nüxna nanaxã ga wüxi ga naxü̃na ga Tupanacèx yamáxü̃. Natürü ga naẽneẽ ga Caĩ́
    rü tama Tupanaga naxĩnü rü tama nüxna nanaxã ga yema ãmare ga Tupana nüxü̃́ naxwèxexü̃.
    Rü yemacèx ga Tupana rü woo tama Caĩ́maã nataãẽ, natürü Abémaã nataãẽ rü nüxü̃
    nixu na mecü yiĩxü̃ yerü nayaxõ rü naga naxĩnü. Rü ngẽmacèx i ñu̱xmax na woo nayuxü̃
    ga Abé, natürü wüxi i tórü cuèxruü̃ nixĩ. Erü nawa nixĩ i nüxü̃ icuáxü̃ na Tupana
    naxwèxexü̃ na yaxõgüxü̃ rü naga ixĩnüẽxü̃.
  zpl-NT: Nu Abel lunú diquinuꞌ arquiꞌlla uchili arquiꞌlla Diose enzeꞌe máse neca
    nzeꞌca uꞌna nú udeteꞌlla lu Diose, luquela nú udeteꞌ Caín, enzeꞌe uyaꞌna nzeꞌcalla
    lu Diose xne uyucunu uꞌna nú udeteꞌlla nu máse nú ungutila Abel pero rieneꞌscaꞌahua
    nú xa uchili arquiꞌlla Diose.
  mbc-NT: Mîrîrî warantî nîrî pena Abel nurî'tîya innape Paapa kupî'pî. Mîrîrî ye'nen
    Paapa pia tîntîrî tekîn po'tî'pîiya manni' tîrui Caim nurî'tî nîpo'tî yentainon.
    Innape Abel nurî'tîya ikupî ye'nen, tîwakîri pe yairon pe Paapaya intîrî'pî era'ma'pî.
    Innape iku'to' tîuya wenai tîîsa'manta tîpo inî'rî teeseurîmasen pe Abel nurî'tî
    wanî. —‍Innape Paapa ku'nen pe e'tî —‍taiya upî'nîkon.
  ndg-ndg: Ibile kwa mana ya imani kuwa Habili atikumtolea Nnongo sadaka ya kufaa
    kuliko kagapanga Kaini. Yaibile ni kwa mana yee atikusifiwa kuba mwene haki. Nnongo
    atikumsifu kwa mana ya zawadi yailetike. Kwa mana yoo, Habili bado abaya, ingawa
    atiwaa.
  wsk-wsk: Abel gomang ningi nunguning ko munan te Kaem tama bita tuam ale Cain ko
    mu kiaram, se Kaem ko amilmilaram ale nu kari ningo diram ko ma balam. Se Abel
    mu girakala la kueram, bare noko gomang ningi nunguning ko munan umu aitak am
    wetang te ko baluwasan.
  toj-NT: Q'uelahuilex ja Caín soc ja yijtz'in Abel tac. Yaahue ni yi ja smajtan ja
    Diosi, pero ja Caini, mi ni sc'ulan recibir ja Dios ja jas yaa ja yeni. Jaxa Abeli,
    como sc'uan ni meran ja Diosa, jayuj ja Diosi sc'ulan recibir ja jas yaa. ―Ja
    cunin iti, jel ni lec huax quilaa porque huan ni sc'uanon merana, xchi ni ja Diosa.
    Eso sí, najate ni lec cham ja Abel yen, pero anima, yuj ja jastal sc'uan ja Dios
    ja yeni, jayuj man ora huax ya jac jc'ujoltic jastal oj cho jc'uuctic ja Dios
    ja quentic chomajquili.
  tbc-tbc: Ilo rumok lo mi, Abel Anut yai uyanan igane pani, agog Kein san iriŋani
    a. Iŋsan ilo rumok amaiak lo Anut iŋ yaŋan yabisag tamol itaot ak ibol a. Anut
    iŋsan yai ganek an uyan ipani an lo ikubiai panad, iŋ tamol itaot a. Agod ilo
    rumok nek an mi lo, gidad iŋ imat la bo man, gamu id ru irupaiad oŋ da.
  sna-sna: Nokutenda Abheri akapa Mwari chibayiro chiri nani pane chaKaini. Nokutenda
    akapupurirwa kuti akanga ari munhu akarurama, Mwari paakataura zvakanaka pamusoro
    pezvipo zvake. Uye nokutenda achiri kutaura nazvino kunyange zvake akafa.
  smk-NT: Nangibwat sa pagmamatalek na, si Abel, nami ya konan Dios nin mas maikana'
    nin da'ton dyan say da'ton na ni kaka nan si Cain. Nangibwat sa sain nin pagmamatalek
    na ni Abel, inalilbi' nan Dios a matunong ya, a sayti ipa'kit nin nipangrisibi
    nan da'ton na ni Abel. Ket abirno nin nati yaynan na'teng si Abel, man'iyakay
    natamo et a lamang sa wanin nin pagmamatalek na.
  grc-TCGNT: Πίστει πλείονα θυσίαν Ἄβελ παρὰ Κάϊν προσήνεγκε τῷ Θεῷ, δι᾽ ἧς ἐμαρτυρήθη
    εἶναι δίκαιος, μαρτυροῦντος ἐπὶ τοῖς δώροις αὐτοῦ τοῦ Θεοῦ· καὶ δι᾽ αὐτῆς ἀποθανὼν
    ἔτι λαλεῖται.
  gof-WFTW: Aabeli Qaa7elayssafe aadhdhiya yarshsho Xoossaas yarshshiday ammanonna.
    Xoossay Aabela imuwa ufayttidi ekkida wode I xillo gididayssa markkattis. Aabeli
    hari attoshin, hayqqidikka ba ammanuwan ha77i gakkanaw odees.
  spa-BLM: Por la fe, Abel ofreció a Dios un sacrificio más excelente que el de Caín,
    por el cual se le dio testimonio de que era justo, dando Dios testimonio con respecto
    a sus dones; y por él, estando muerto, todavía habla.
  kyz-NT: 'Apeu ''ga nanẽ ''ã rakue nũ, Jarejuwarete ''ga rerowiaa rakue. A''eramũ
    ''ã Janeruwarete ''ga aku''iramũ ojeupe Apeu ''ga remimurer are rakue. A''ere
    Apeu ''ga reki''yra ''ga, Kaĩ ''ga nuerowiari Jarejuwarete ''ga. A''eramũ Janeruwarete
    ''ga aku''ie''emamũ ojeupe Kaĩ ''ga remimurer are. Ojee Apeu ''ga jemogypyygamũ
    Janeruwarete ''ga ''jau ojeupe: “Apeu ''ga pa je rerowiat ra''e. A''eramũ ''ga
    wesageramũ jee”, ''jau ''ga ojeupe. Ymã agawewi ''ã Apeu ''ga manũi rakue. A''etea
    jane ''ã ''ga rekwawera sikwaap. Apeu ''ga werowiat Jarejuwarete ''ga rakue. A''eramũ
    ki jane ''ga ''jawerimũ etee futat jarejemogyau.'
  dao-dao: Kaihnaha ngkengnaka kthaka daw bawkia ngkengnak Abelah naw Pamhnam üng
    a pet hin jumeinak kyaki. A jumeinaka phäh ngsungpyunkia Pamhnam naw a pyen, isetiakyaküng,
    Pamhnam amät naw a peta ngkengnak cun a doei pet ni. Abelah thi päng kyaw lüpi
    ania mawng cun a jumeinak naw pyen hamki ni.
  cya-cya: Yu Abel si'yana ya qui'an ti' yu 'in Ndiose, mdaa yu sca lcuan nu ntsu'hui
    lyoo la que 'in nu mdaa Cain, can' cha' Ndiose yu'hui cuiya' ti' ñi 'in yu lo'
    ncuan xu'hue ñi 'in na, lo' siya' cua' ngujui yu, una ti' ndiya yu'hui ti' na
    ña'an ya qui'an ti' yu 'in ñi.
  wrk-wrk: Mankumankuwa narri nanamuku wankalamuku jalili yalu kuyu nangangi jangkurr
    Kudkanyi. Nyulu karungka ngambalanya yalungi Kudwanyi nanganginyina najana. Karungka
    ngambalanya yalungi, yingkanyi baki yingkanyi baki yingkanyi. Karungka ngambalanya
    yalungi, jali yalu kuyu jangkurr nangangi Kudkanyi, jali yalu jingkijba Kud, janyulu
    yabimba nanda yaji jali nyulu yanyba janyulu yabimba. Jangayu karu narrinya yalungi
    wankalamukuyngka. Nanda lirrka nganinyi jali yabimba Kudwanyi, kujarra jandanyi
    nangangi. Nanda lirrka jandanyi nangangi, nangangi niji Kayin, baki nanda burrandinyi
    jandanyi nangangi, nangangi niji Yabil. Nyuli kuyu nangangi jangkurr Kudkanyi
    burrandiwanyi, Yabilwanyi. Kuyu nyuli jangkurr nangangi Kudkanyi, baki wajba nyuli
    Kud yajinyi. Jingkijba nyuli Kud, nyuli dujanya, baki kuyu nyuli nangangi jangkurr
    Kudkanyi. Baki nanankardi barri nyuli wajba Kud kunybanyi yajinyi. Ngala nanangini
    lirrkawanyi Kayinwanyi, miku nyuliyanyi wajba Kud kunybanyi yajinyi. Ngawamba
    nyuli wajba Kud bijal kunybanyi yajinyi, ngala nanangini burrandiwanyi Yabilwanyi,
    nyuli wajba Kud kudanyu kunybanyi yajinyi. Baki nanankanyi barri mirnarrijbayi
    Kud muwa nangangi barri burrandiyngkanyi. Mirnarrijba nyuli muwa nangangi Yabilkanyi,
    wajbangangi nyuli kudanyu kunybanyi yajinyi. Barriwa. Nanda jangkurr najana nangangi
    Kudkanyi yanybaka nangangi Yabilkanyi, baki nani barri ngambala jingkijbangka
    Yabil, nyuli kuyu jangkurr nangangi Kudkanyi, nyuli jungku yurlurrmba kudanyu
    nangangi barri. Marda ngambalimi mankumankuwa Yabil baki marda ngambalimi jungku
    nani nangangi Kudkanyi marda. Barriwa.
  nii-nii: Pe wu Eipel ei, ok pii gii nipi kin, Gos kin ka endi kułmał kapłi ngum.
    Ngum kułmał ei, angim Kein kułmał kamb mani kindpi kin, eim kułmał ka wii mendpił
    ngum. Ngopu kin keimi, Eipel Gos kin pii gii nim pułe ełe nge, Gos Eipel kin,
    “Wu kun ka,” nim. Nipi kin, Gos eim Eipel kin, epi ka ei wii ngum ei, Gos sipi
    kin, ka piim. Nga Eipel kułang kin, ba eim pii gii ełe, akip yi ku, ek mił nga
    tangpi pałim.
  ign-NT: Émaripa ema víyarahaini Abel, eta masuapa­ji­raivahi mayehe ema Viya, tétavi­cavahi
    eta tajaca­pa­ca­revahi eta mámavahuhi mayehe ema Viya, tacachu­ricahi eta mámavahuhi
    ema maparape Caín. Tásiha, ema Viya macame­ta­rapihi eta majaca­pa­ca­revahi ema
    Abel. Puíticha, májina­ri­pa­hinéni, ánaquia­pa­ripahi eta máepenirahi, tanasi­hisera
    eta tacuna­cha­careva eta masuapa­ji­raivahi.
  dik-NT: Ku gam yen acï Abel Nhialic bɛ̈n juɛ̈r këpuɔth cï Nhialic bɛ̈n nhiaar apɛi,
    wär kë cï Kain mɛ̈nhë juaar tënë Nhialic. Ku gamde yen acï Nhialic puɔ̈u bɛ̈n
    miɛt tënë ye. Ku ŋic Nhialic lɔn ë yen raan la cök. Këya, kë cï Abel looi cï yen
    Nhialic gam apɛi aŋot yeku yök ɣopuɔ̈th ke path ëmën tɛ̈ tɛk ɣok ye, cɔk alɔn
    cï yen thou thɛɛr.
  cac-cac: A vin̈aj Abel, yac'nac val och Dios vin̈ d'a sc'ool, yuj chi' a silab'
    vin̈ yac'nac d'a Dios chi', más vach' d'a yichan̈ yic vin̈aj Caín. Yuj chi' aljinac
    vin̈ vach'il yuj Dios chi', yuj chi' chajinac jun silab' chi' yuuj. Vach'chom
    chamnacxo vin̈, palta an̈eja' ichato tzato yal vin̈ d'ayon̈, yujto yac'nac val
    och Dios vin̈ d'a sc'ool.
  tzj-E: Abel chka', rmal yukbal ruc'u'x ruq'uin Dios tak más chna wen sacrificio
    jxtzujuj tzra Dios que chwech je xtzujuxa rmal Caín. Ja' Dios utz xutz'et sacrificio
    rxin Abel y xuc'om tzra, y tzra' c'a nkatz'et wa' che ja' Abel wen xtz'e'ta rmal
    Dios. Majo'n chek tcara' xba'na cara' tzra per rmal yukbal ruc'u'x. Mesque comnak
    chic Abel per rmal yukbal ruc'u'x ruq'uin Dios nela com ajni' ne ntzijon na kuq'uin
    camic ra.
  san-BUR: ဝိၑွာသေန ဟာဗိလ် ဤၑွရမုဒ္ဒိၑျ ကာဗိလး ၑြေၐ္ဌံ ဗလိဒါနံ ကၖတဝါန် တသ္မာစ္စေၑွရေဏ
    တသျ ဒါနာနျဓိ ပြမာဏေ ဒတ္တေ သ ဓာရ္မ္မိက ဣတျသျ ပြမာဏံ လဗ္ဓဝါန် တေန ဝိၑွာသေန စ သ မၖတး
    သန် အဒျာပိ ဘာၐတေ၊
  yaa-NT: 'Ẽ mato yoinõ nikakapo mã tãpinõ a nõko xinifo ipaonifo afe keskaramãkĩ.
    Nõko xini Abel Nios chanĩmara faxõ oveja fake inãni nã Niospa yoini keskafakĩ.
    Nãskakẽ Nios akiki inimakõini. Akka ãfe ochi Caínkai askara inãnima. Nã Caín Nios
    nikakaspayanã ãfe afarafo inãpaiyaito Niospa fichikaspani. Akka ãfe exto Abel
    Nios chanĩmara fakõikẽ Niospa aõnoa yoikĩ iskafani: “Mĩ ea chanĩmara fakõina,”
    ixõ yoini. Abel Nios chanĩmara faax mã nafianikẽ nõ Abel shinãkĩ nõ tãpitiro Nios
    chanĩmara faxõ nõ nikasharakõitiro. Nõ askafaino Nios nokoki inimasharakõi.'
  cab-NT: Láu lafíñen Abél, dagágüda lumúti le labúseerúbei Búngiu sügǘ láu le ladágaragüdübei
    Caín, ligía lerésibirunbalin Búngiu queísi richáguati, ába lerésibiruni ladágaragüdün
    lun. Láu sun lubeíti jilá lan Abél, nijángua luwúyeri lafíñen queísi jémpulu woun.
  clu-clu: Tungud sa pagtoo sa Dios, si Abel nagalad ang alad nga mas mayad kaysa
    kay Cain. Kag tungud sa anang pagtoo ginbilang tana ang Dios nga matarung sa anang
    panulung, ay ginbaton na anang alad nga dato. Gani bisan patay run si Abel may
    ginatodlo tana pa ra gid kanatun paagi sa anang pagtoo sa Dios.
  swh-ULB: Ilikuwa kwa sababu ya imani kwamba Habili alimtolea Mungu sadaka ya kufaa
    kuliko alivyofanya Kaini. Ilikuwa ni kwa sababu hii kwamba alisifiwa kuwa mwenye
    haki. Mungu alimsifu kwa sababu ya zawadi alizoleta. Kwa sababu hiyo, Habili bado
    ananena, ingawa amekufa.
  tpt-NT: Ni Abel ox lhakapuꞌal ni Dios y xlhiyucha moqslal apalay ox lapaxkan xajantu
    yu Caín. Chuncha ni Dios laqaꞌinil ixlapaxkan Abel y laqtsꞌil tacha ox lapanaki.
    Ex nil pero mas nitacha va tacha vananaj kintaxaqalayan por ixlhakapuꞌati, va
    kintamasuniyan para kalaqtsꞌiꞌiu.
  aai-aai: Baitumatumamaim Abel siwar gewasinamak bai na God bitin i men Cain ana
    siwar na’atube’emih. Ana baitumatumamaim God iyasisir ana ef mutufurin rouw eo,
    anayabin ana siwar gewasin. Abel i marasik morob, baise ana baitumatumamaim fanan
    i ema’ama.
  sny-sny: Sosu a'i pe meni Abel Owane Sitewi ne tote tawesiyewe, le ma'e au heseyei
    wisere a'i ape au heseye. Meni Kein lai au heseyei tere'e lo ape Owane Sitewi
    ma'e au heseye su, Owane Sitewi lai Kein lo au heseyei ape ne nine'i ta'ame. Abel
    Owane Sitewi ne tote tawesiye su, le Owane Sitewi lo nihe se meni wara'i a'i iroteye.
    Piyene awere? Owane Sitewi lai au heseyei lo ape siyeye su, le le ne tote nine'iteye.
    Nowe me'iye su, le temeniyeye. Nomo Abel lo tote tawesiyei ape siye so'oruwesiya
    su, tote tawesiyei lo lai nomo ma'e tote tawesiyei lo sitewi pefine a'i au te'e
    atuatusiya. [Stt 4:3-10]
  myy-myy: Mani ñicʉsabatia Diore ĩna tʉorʉ̃nʉgore gaye mʉare gotigʉ ya yʉ. Abel ñayorʉ
    Diore tʉorʉ̃nʉcõri ĩ rĩjorʉ Caín, Diore ĩ ĩsiroti rẽtoro quenarise ĩsiyijʉ Abel
    ñayorʉ. Ito bajiri, “Yʉ rotiro bajiroti yami”, yicõri ĩ ĩsiro bajiroti boca ãmiyijʉ
    Dios. Jane mejejʉ Abel ñayorʉ ĩ godabojarocati Diore ĩ tʉorʉ̃nʉre mani tʉoĩaja,
    bʉto bʉsa Dios gayere tʉo masirã yirãji mani.
  trc-NT: Xa̱ꞌ síí cuꞌna̱j Abel, tza̱j ne̱ cheꞌé se cuchumán rá soꞌ niꞌya̱j soꞌ Diose̱
    roꞌ, cheꞌé dan sa̱ꞌ doj vaa se rqué soꞌ rihaan Diose̱, ne̱ tinúú soꞌ Caín me se
    nij doj vaa rasu̱u̱n rqué soꞌ man Diose̱ ado̱nj. Cheꞌé dan cataj Diose̱ se vaa
    sa̱ꞌ vaa nimán síí cuꞌna̱j Abel, niꞌya̱j Diose̱ cheꞌé nij rasu̱u̱n rqué síí cuꞌna̱j
    Abel rihaan Diose̱ a. Dan me se cheꞌé se cuchumán rá soꞌ niꞌya̱j soꞌ Diose̱ roꞌ,
    cheꞌé dan ya̱j taj xnaꞌanj yuvii̱ cheꞌé soꞌ da̱j quiꞌyaj soꞌ ga̱a naá na̱nj ado̱nj.
  cut-NT: Abel ne, chitahno se Dendiohs, ne chemin che ca̱h se ihyan a̱ma vedino che
    tahque ndah che co che ca̱h Caín. Nducote chitahno se ihyan ne, nedin yahn ye
    sa̱hn, nevahnecun ye vedino yahn se. Sa̱hn min ne, a ndih se, ate nducote chitahno
    se Dendiohs ne, nde meniyon retihyon yune se uvo che cotahno vo Dendiohs nduhca̱
    che chitahno se.
  bel-bel: Вераю Авель прынёс Богу ахвяру лепшую, ніж Каін; ён атрымаў сьведчаньне,
    што ён праведны, як засьведчыў Бог пра дары ягоныя; ёю ён і пасьля сьмерці гаворыць
    яшчэ.
  zlm-KSZI: Melalui iman Habil telah mempersembahkan kepada Allah korban yang lebih
    baik daripada yang dipersembahkan oleh Kabil. Dengan demikian dia mendapat kesaksian
    bahawa dia seorang yang warak; Allah memberikan kesaksian tentang persembahannya.
    Oleh itu setelah Habil mati pun, dia masih berkata-kata.
  gdr-gdr: Ɨ Abel gar ke utkunda kena b'ogɨljog sɨ gasa yoramitonj Godɨm pɨlwa, ajɨ
    Kain re ma b'ogɨljog sɨ gasa na yoramitonj nokɨp ton gar ke utkunda kesa na. Sɨ
    God Abelɨm gatab yɨr ungata yɨt yindonj da ton re negɨr kesa dɨmdɨmjog rɨga e,
    nokɨp God kea b'ogɨl yɨt kɨma emjasinonj tina sɨ gasa. Ɨ nangga ma jɨ da ton kea
    b'ila uj awonj, ajɨ ton ɨta onggɨt gar ke utkunda ke yɨtnono aena yikeny men ouyaenam.
  vmy-NT: Ngatꞌa kuakjainre Abel, kui kjua kitsjanire Naꞌenchana chje xi ngisa nda
    ngisa nga ko mare xi kitsja Caín. Ngatꞌa kuakjainre, kui= kjua Naꞌenchana kitsuni
    nga kui jngu xuta kixi ꞌba kiskjebetjo chjere. ꞌBa ninga je kꞌen Abel, tibaku
    chuya ngisana jótsaꞌen kuakjainre.
  cmn-FEB: 亚伯因为相信上帝，献上了比该隐更美的祭品；借着这信心，他被上帝称许，认为他生活在正直良善之中。上帝通过接受他的献祭表明了这一点。尽管亚伯已死很久，仍然通过他的所作所为对我们说话。
  gmv-RNT: Aabeeley Xoossas Qayeele yarshofe aadhdhiza yarsho ammanon shiishshides.
    Xoossi iza yarshoza gish haasayishe izi ammanon geesh gididayssa markattides.
    Izi hayqqinka iza ammanoy ha7i gakkanaas hasayettes.
  ncl-NT: Huan pampa yoje quineltocani Abel, quihualicac se huendi hual Dios quitac
    cuali, amo cataya quinami in huendi hual quihualicac icni Caín pa quilalis ilaixpan
    Dios. Huan pan ipampa Abel ihuendi, yojque Dios technextilía neli quinami yihual
    quixtocac len Abel quimacac huan quijtuc pampa Abel unca cuali huan amo quipía
    laijlaculisli. Huan yojque, pan ipampa quinami Abel quilalic ilaneltocalisli ca
    Dios, yojque yihual Abel ayamo mocahua pa techilis tehuanten pa ticlalisqui tolaneltocalisli
    ca Dios. Quema, techilijtica Abel inon mas que yihual miquic, pampa timomaxtilo
    inon pa Dios ilajtol.
  sua-sua: Va tennik e Abel ta nngiar ngang E Nut orom ka nngiar, he ka nngiar to
    endo ta ya kir kim knopia to e Kaen ka nngiar her vgum ko e Abel tkor mnam en
    mang E Nut he kmokpom kar to le ka nngiar ngang orom tok. He enang tok, E Nut
    tle khover e Abel ka munik kam mon en la mmok ko pum kalo keik mnam a kolkha to
    E Nut ta ngatkal mang e Abel ko ta nngiar ngang en tok. He tete e Abel tsi yor,
    vanangko karo papat ruk kmor mnam en mang E Nut ngma keknen ngang ngor ge.
  are-are: Abel-ala Altjirranha tnakakalanga, Altjirranha Abel-aka tjauwerrilyaka
    kangkaka. Kanha Cain-aka tjauwerrilyaka era itjala kangkaka. Abel-ala Altjirranha
    tnakakalanga, Altjirrala erinha ilaka, “Unta nukanga urlarra arratja nama.” Abel-ala
    Altjirranha tnakakalanga, era nurnanha tjaiya arratja erinha kuta ntelama, era
    errilknga intamangatanya.
  gai-gai: Na Abol ma Raraŋ Aetaniacmo rɨpacrinan tik, ma manmo gɨmbamba morinan.
    Ri, Raraŋ Aetaniaca mana gɨmbambmo toŋgorinan, na ma Keinna gɨmbambmo mba toŋgoatke.
    Na Abola Raraŋ Aetaniacmo rɨpacatke, anna mɨnɨŋna moca, Raraŋ Aetaniaca mana neaŋrina
    reik laiŋmo toŋgorinan. Na anna aimo wandacrinan, aintik Raraŋ Aetaniaca manmo
    ramoot wandoŋ ŋgacrina. Na Abola ma menacri, na mana an rɨtɨpac mbuŋa, mana an
    kamma aimo mambopreke.
  qvm-NT: Tayta Diosman yäracurmi pay munashgannog alinnin uyshata Abel apargan altarcho
    rupatsinanpag. Wauguin Cainga manami Tayta Dios munashgannogtsu apargan. Abel
    apashganta Tayta Diosnintsi chasquishga captinmi musyantsi Diosman yäracur pay
    munashgannog cawashganta. Tsaymi Abel wanushgana captinpis tantyacuntsi nogantsipis
    Abelnog Tayta Diosman yäracunantsipag cashganta.
  chz-NTPS: Kihꜗ heˉ gaꜙläꜙdsooꜘ dsëꜗ Abel, gaꜙkwëëyhꜗ Dio heˉ lluꜗ chaˉgaˊmiihˉ läꜙko̱hꜘ
    gaˊ heˉ gaꜙkwaꜘ Caín. Kihꜗ heˉja̱ˉ, gaꜙhɨɨꜘ juuˈ kiyhꜗ, yaꜙhë̱ë̱yꜗ llu̱u̱ꜗ. Gaꜙhe̱e̱hˉ
    baˊ Dio heˉ gaꜙkwayꜘ. Hiꜙ maꜙkeꜙ maˉnaˉju̱u̱ˊ Abel, läꜙ maˉngooꜗ ja̱ˉbaˊ chaˉ
