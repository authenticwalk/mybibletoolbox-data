    quineltocac, Toteco quiijto para Abel itztoya xitlahuac iixpa, huan quiijto para
    quicualitac itlacajcahualis. Huan yonque quipiya miyac xihuitl para mijqui Abel,
    itlaneltoquilis technextilía quejatza tojuanti monequi nojquiya tijneltocase Toteco.
  aii-aii: ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܗܵܒܹܝܠܔ ܡܘܼܩܪܸܒ݂ ܠܹܗ ܕܸܒ݂ܚܵܐ ܠܐܲܠܵܗܵܐ ܒܘܼܫ ܨܦܵܝܝܼ ܡ̣ܢ ܗ̇ܘ
    ܕܩܵܐܹܝܢ ܡܘܼܩܪܸܒ݂ ܠܹܗ، ܘܗܵܕܟ݂ܵܐ ܦܝܼܫ ܠܵܗ̇ ܣܗܝܼܕܬܵ‌ܐ ܐܸܠܹܗ ܕܙܲܕܝܼܩܵܐ ܝܗܘܵܐ، ܐܝܼܡܲܢ
