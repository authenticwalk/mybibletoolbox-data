  san-BEN: ৱিশ্ৱাসেন হাবিল্ ঈশ্ৱরমুদ্দিশ্য কাবিলঃ শ্রেষ্ঠং বলিদানং কৃতৱান্ তস্মাচ্চেশ্ৱরেণ
