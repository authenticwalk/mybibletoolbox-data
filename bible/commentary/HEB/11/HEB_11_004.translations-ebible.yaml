  apz-apz: Aeꞌmtaꞌni nakwo aꞌamu Anɨtumo sɨmeho hiꞌntnnono umotofo somneꞌno huno wosyofɨsyano.
    Apel kako Anɨtuye hungkunomo sɨmeho hiꞌntnnono uyɨmentiso soꞌno kako yahu sipsip
    fonjokisahumentisoso Anɨtuneꞌno iloho yahonɨngki Anɨtu nuhwononto, Nje aꞌamu nehwosoho
    ulɨmentisofoho. Apelɨye kolaꞌwehwo Kein kako Anɨtu hungkuno uyɨmentiso somo hwotoho
    hmmentiso soꞌno kako wosopayoꞌnohini uyahonɨngki Anɨtu, Nje aꞌamu nehwosoho mujoꞌnjo
    imentisofoho. Apel kako Anɨtuye hungkunomo inɨngkawento peꞌnɨmentisofoho. Osoꞌno
    kakoe hungkunoso honɨngkano wopɨngo somo nakumo netɨhwawoꞌnɨngkisofoho.
  yon-yon: Anam andi yaambed, Abel kuu dingkan aye nengke agedmo kere baeb koni yeman
    amun kuu God yaa konoon, Kein yeman konoon arebban. Kwane, Abel ye anam andi yaambed,
    Godbed Abel ye koni yeman kuu amun andoon kowe, ye kuu Godbed yorokmo ye karub
    andunoon. Ye kuu bobnoon kuned, ye anam andimbed nub yaa kwane dakmeen.
  poi-NT: Como tsa̱m iniit́ fe, jém Abel agui icupɨc iga Dios wɨa̱p iyo̱xpát, jeeyucmɨ
