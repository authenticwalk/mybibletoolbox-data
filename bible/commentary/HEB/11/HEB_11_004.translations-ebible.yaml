    koati ponóvoti ne Âmbeu, vo'oku ínixoa Itukó'oviti unáko neko ikó'iparaxoake.
    Yoko anéyeiko kutí'iyea yuhoíkoviti ne Âmbeu vo'ókuke nê'e, upánini mekú'iyeane
    ivókovo.
  bmr-NT: Mɨɨro bu Abel imiyaavuguumaño, Cain jeecɨvo janaanɨcɨ, aivo imineri Moocaanico
