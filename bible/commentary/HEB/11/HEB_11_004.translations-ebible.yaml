  san-URD: وِشْواسینَ ہابِلْ اِیشْوَرَمُدِّشْیَ کابِلَح شْریشْٹھَں بَلِدانَں کرِتَوانْ
    تَسْماچّیشْوَرینَ تَسْیَ دانانْیَدھِ پْرَمانے دَتّے سَ دھارْمِّکَ اِتْیَسْیَ پْرَمانَں
    لَبْدھَوانْ تینَ وِشْواسینَ چَ سَ مرِتَح سَنْ اَدْیاپِ بھاشَتے۔
  heb-LB: הבל – בשל אמונתו הביא הבל לה׳ קורבן טוב מזה של קין. כאשר קיבל ה׳ את מנחתו
    של הבל העיד למעשה שהבל צדיק בעיניו. למרות שהבל מת לפני שנים רבות יכולים אנו עדיין
    ללמוד ממנו שיעור באמונה.
  caf-NT: Ndun Abel, 'en Yak'usda buba 'alha' yint'ah. 'I be zeh 'uja dulhutsin Cain
    'en degha nus unzoo, 'i Yak'usda bukw'uzdai k'ut yuba 'údalhk'un. Ndi huwa íni'ai,
    'et Yak'usda hoonzoo k'una'a yughu yalhtuk. 'Et Abel dazsai hukw'elh'az whunts'i
    nts'e na'a daja, 'et bugha nelh yaintuk, Yak'usda nalh 'en ts'ah'un dune 'int'ah
    hutni.
  mio-NT: Chinu ini ra Abel chi ra Ndioo. Chacan cuu cha vaha xaan chandaca ra cha
    cua samani ra chi ra Ndioo, ta ña vaha cha chandaca ra Caín. Chacan cuu cha chito
    ra Ndioo ti ni chacoso vaha anima ra Abel can. Chaha ra Ndioo cuenda yoso cuhva
    ni chacoo ra Abel, vati quihin cuenda ra cha ni samani ra. Ndicha ti ni chihi
    racan, soco ni iyo tuhun ra, vati chinu ini ra chi Ndioo.
  srq-NT: Abel que Dios ɨcua ra. Nyebe que Dios eisi turã nda. Ofrenda turã ngue emondo
    Dios je ra. Embae ofrenda que eturã tuchɨ Caín mbae sɨ ra. Nyebe Dios embae ofrenda
    isi turã nguiã. —Co eturãte riqui seje co, nyebe Dios ɨ nguiã Abel nɨɨ. Nyebe
    mbia riqui nguiã jirandu jate Abel rese.
  kje-NT: Habel akin naili'il penia nala honoi kanani Makromod Lalap man wa'an narehi
    mo'oniwalla Kain. Makromod Lalap kokala honoi kanani onne, la na'aheni Habel namwali
    ri molololo lolo leken kalarna ono akin naili'il. Habel makiyedi me'e, maa nin
    hini'i wenewhe onne namwali wanakuku wanayo'o maika rakan lere eniyeni.
  gaz-gaz: Abeel amantiidhaan aarsaa isa Qaayin dhiʼeesse caalu Waaqaaf dhiʼeesse.
    Inni yommuu Waaqni waaʼee kennaa isaa dhugaa baʼameefitti nama qajeelaa taʼuun
    isaa amantiidhaan dhugaa baʼameef. Abeel duʼu iyyuu hamma ammaatti amantiidhaan
    dubbachaa jira.
  kud-kud: Na Abeli hinage mayana yemidi ipwaoli Yaubada ainai, Abeli yana pwaoli
    Keni yana pwaoli inamwanamwa gabaei, na Yaubada iyaliyaya Abeli yana pwaoli vehabana,
    ta i'awa dumwaluwei. Abeli bada imwalowoi'o na hesi yana yemidi ainaena ive'ive'ita
    alidai.
  urb-NT: 'Tupã pandu ame''ẽ ke rehe Ambéu jurujar katu, a''erehe Tupã rehe ipy''a
    ke a''e moĩ moĩ rahã, arapuharan ke a''e hapy. Aja rahã, Tupã pandu ame''ẽ ke
    rehe a''e jurujar katu, aja a''e mujekwa. Imu anĩ. Aja ym mujekwa a''e. A''erehe
    Ambéu hapyha ke imuma''e ''ar koty te we katuha. Imu rer Kaĩ. Tupã pandu ame''ẽ
    ke rehe Ambéu jurujar katu, a''erehe Tupã pandu: “Nde katu” aja. A''e pandu tĩ:
    “Nde rymba nde erehapy. Ame''ẽ katu” aja riki tĩ. Tupã pandu ame''ẽ ke rehe Ambéu
    jurujar katu, a''erehe jande pe a''e mujekwa rĩ: “Myja me''ẽ Tupã rehe jurujar
    katu my” aja mujekwa rĩ. A''e manõ tipe. A''e jande pe mujekwa rĩ.'
  fra-LSG: C’est par la foi qu’Abel offrit à Dieu un sacrifice plus excellent que
    celui de Caïn; c’est par elle qu’il fut déclaré juste, Dieu approuvant ses offrandes;
    et c’est par elle qu’il parle encore, quoique mort.
  san-HK: vizvAsena hAbil Izvaramuddizya kAbilaH zreSThaM balidAnaM kRtavAn tasmAccezvareNa
    tasya dAnAnyadhi pramANe datte sa dhArmmika ityasya pramANaM labdhavAn tena vizvAsena
    ca sa mRtaH san adyApi bhASate|
  cak-SNT: Ri Abel ruma can rucukubꞌan rucꞌuꞌx riqꞌuin ri Dios, rumareꞌ ri xuyaꞌ jajaꞌ
    choch ri Dios más otz choch ri xuyaꞌ ri Caín ri runimal. Rumareꞌ xiel choch ri
    Dios chi man jun chic ru-pecado, y ri Dios can xka choch nojiel ri xuyaꞌ ri Abel
    choch. Y mesque ri Abel xcon, cꞌo ri xucꞌut can chakavach, ruma jajaꞌ xucukubꞌaꞌ
    rucꞌuꞌx riqꞌuin ri Dios.
  uvh-uvh: Ka midi ka naktangka beng guk titi wara'ning wa ning, tim Adam ning mindine
    fama' Abel ya Ken ya wari Anutuga' ofa tangamgumu'. Ka Abel adi Anutuga' naktangka
    guk tanga tangamgu' wara' adining ofa wa Ken ning ofa u tarafiku'. Ning tinga
    Anutu wari kareng sini' kanga o gu aming didimeng ning aninga adining ofa unggungsa'
    bemgu'. Ka Abel ana wa timinggi' kuma' kumogu' de ka adi naktangka kareng tugu'
    wara' adining bumara' ka naktangka kareng tugu' wara'ning wa aming ana ka' ko
    iikning ningda'ning nininga nakitam.
  ino-ino: Epolo'a Anumaya Kotife afino aipafi male'nea yafe kanale'ya huno sipi sipi
    heno Anumaya Kotina sala mana kano ami'nikeno Anumaya Koti'a “Kanale kava nehana'maki
    nepu'kamo'a Keni'a nami'nea yana o'nahaiye. Kakaeya Nakaeyafe afi'ka kaipafi male'nana
    yafe ‘Alakepa ve'ka mai'nane.’ hu'na hukatoe.” hute'neane. Epolo'a a'ke'ainaka
    ako fali'nea'maki Anumaya Kotife afino aipafi male'nea yafe meni ke'a laha'nepaiye.
  gnn-gnn: Ŋäthilinydja ŋunhi baman'tja yolŋu yäku Waypul märr-yuwalkthina Godnha,
    bala ŋayi gäŋala wäyinnha ŋapatjkunharamirrina, bala bathara Godkuna buku-ŋal'yunarawu.
    Ŋayi Godthunydja märraŋalana yana Waypulwuŋu mundhurr, yurru ŋayi yaka märraŋala
    ŋunhiyinydja mundhurr, ŋunhi ŋayi Gayindhu wekaŋala ŋatha ga borumdja malanha,
    liŋgu ŋuriŋiyi Gayindhu yaka märr-yuwalkthina yukurrana, yaka ŋayi dhärukku malthurruna
    Godkunydja. Yurru Godthu ŋanyana Waypulnhana ŋamakurru'-ḻakaraŋalanydja, ga märraŋalanydja
    nhanukuŋuna ŋayi, liŋgu ŋayina ŋunhi yuwalkkuŋalanydja wal'ŋu märr-yuwalkthina.
    Yo, ŋunhiyinydjayi Waypulnydja yolŋu liŋgu rakunynha, yurru ŋayi yukurra ŋunhiyi
    mukthun yana ḻakarama yulŋunydja ŋilimurruŋgu, ḻakaramanydja ŋayi yukurra nhaltjan
    ŋilimurru yurru marrtji galkithirri Godkala ŋuliwitjan märr-yuwalkthinyarakurru.
  yal-yal: Dɛnkɛlɛyaan xɔn, Habila yi saraxan ba Ala xa naxan yi fisa Kayini gbeen
    xa. Ala yɛtɛɛn yi sereyaan ba a saraxana fe ma, fa fala, a tinxin muxun nan a
    ra. Dɛnkɛlɛyaan xɔn, hali Habila to bata faxa, koni a mɔn falan tima.
  cnt-NT: Të₂le₃ a₂'én₂ bá₄ Abel, ca₂jén'₃ ne₄ Diú₄ caun₂ a₂dse₃ guë́₄ con'₂ guë́₄
    a₂ca₂jén'₃ Caín rɨin'₅₄. 'Uɨg₅₄ jaun₂ ca₂'ag₃ dse₃ Diú₄ co₂'nió'₄ dsa₂ dsen₃,
    lia'₂ con'₂ jme₁ca₂gue₃ a₂ca₂jén'₃ jaun₂. Jaun₂ në́₃, o₁jŋia'₅₄ guë́₄ ma₂rë₂jon₅₄
    Abel, në₂jag₄ bá₄ a₂caun₂ jáng'₅ jág₁ dsau₅ rë₂në́₃, ia₁ a₂ca₂rë₃'éin₂.
  tif-tif: 'Abel ali utamala, Fan God ali bombe kala kalalaya, taloop ayo kulii-tal
    God ami kolale, God ayo utama yi, Abel ami taloop kup-na kaali ti, atin tambal
    dukum ke-lom uta uta ke-lomdu, almi fik Kein ami mafek mafek kulii-tal nami kup-na
    kuluuli disa kabaak banu kalalaya utamsa. Kemin, Abel ali fan God ali bombe no,
    kalalala kawu God ayo bokola-lomda: Kabi ti tituun-kup tabin tunum kelap kayi!
    anba-kup, Abel ami taloop kola kaami fiyaap ayo duu-bamda kuluu kesa. Abel ali
    taansa. Yale, kamala kaali tifan, God kaali bombe no, kalsa kabak aso, ami kukup
    kaaso, ita taba-lomdip nuli liip tambal uyo kukuyinsip ko.'
  nlx-nlx: बोरहा केरीस ने हाबील केनाह रेन हाजी बेट बोगवानान केरता चेड़ायेल, एने ताच
    ने द्‍वारे ताह देरमी रेणेन गोवाय बी दियेल, काहाकाय बोगवान तान बेटीन बाराम गोवाय
    दियेल; एने तास ने द्‍वारे तो मोरीन बी एवी वोर वातु किरेह।
  apw-NT: Bi’odlą’ golį́į́híí bighą Abel, Cain bitisgo nłt’éhi Bik’ehgo’ihi’ṉań yaa
    nainé’, Abel baa nainé’íí Bik’ehgo’ihi’ṉań yaa nagolṉi’go, Da’áígee ándzaa, ṉii
    lę́k’e; áí bee Abel daztsąą ndi t’ah nohwich’į’ yałti’.
  gum-gum: Isubigwan Tiusweinug pasra tøgagúikkurri Abelbe animal kweecha Tiuswan
    purø tabig tranig køn, Caín trani lataitøguen kømø. Abel nui isubigwan Tiusweinug
    pasra tøgagúikkurri nøbe sølgandø marøb møg køn cha Tius wamindinabig køn, tru
    nø keta tranigwan Tius kashmø utab uras. Isubigwan Tiusweinug pasra tøgagúikkurri
    Abelbe kwaig mu kaabendø, katøgucha nøbe wamindan.
  not-NT: Jirai Abel iquemisanqueri Tosorintsi cara yamapëneri ibira, irooti iniacaninatancari
    Abel cantaca te ingantaguete ora te ongomeite. Ira Cain, ireinti, te inguemisantiri
    Tosorintsi cara yamapëneri ibanguire; iroro te iraniacaninataguëtiri iriro Tosorintsi.
    Ora yamapë Caín te oganinatiri Tosorintsi, orari irasi Abel iroro aganinatëri.
    Aro Tosorintsi igónijintacaqueri Abel cara iniacaninatëri. Icamaque Abel, carari
    caninataque angantimari ibega iriro cara iquemisanqueri Tosorintsi, aro iraniacaninatacái
    aisati.
  plu-plu: Amekene Abew kamaxwene ta gipitit Uhokri. Inneki keh ig ikí gikan git Uhokri
    ku pariye pi kabaytenene ariw amekene Kayh gidahan. Inneki keh ig Uhokri annasa
    kibeyne yuwit gimin amekene Abew. Ini ku samah ig amapa gikan git innewa akki
    wotwiy huwewe ku ig hiyá amekene Abew kibeyne giwtrik. Hiyawa ig amekene Abew
    gimiremni minikweknene henneme kupiknene ig ekkenene wotwiy adahan ku samah Uhokri
    batek akak kamaxwaki.
  iou-iou: Täŋpäkaŋ äma biani kubä wäpi Abel unitä nadäkinik täŋpäŋ Anututa ärawa
    tägagämän kubä täŋirän Anututä kawän tägaŋkuk. Noripaki Kentä täŋkuko u irepmitpäŋ
    täŋkuk. Täŋpäŋ nadäŋ imikinik täŋkuko unita Anututä Abel, Gäk äma siwoŋi yäŋ iwetkuk.
    Täŋpäkaŋ Abel kumbuko upäŋkaŋ nadäkiniki terak man pen yäŋ itak.
  ntp-NT: Abeelicaru cʌʌga vaavoitudaiña Diuusi cascʌdʌ istumaasi daasi ʌgai Diuusi
    vaamioma cʌʌgadu siʌgai ismaacʌdʌ daasi Caínacaru. Cascʌdʌ Diuusi cʌʌgacʌrʌ nʌidiña
    Abeelicaru dai baigʌʌli Diuusi ʌgaicʌdʌ ismaacadʌ daasi ʌgai. Tomasi camuu Abeelicaru
    vʌʌscʌrʌ istumaasi iduí ʌgai gʌrsoicʌi tʌsai maatʌna aatʌmʌ isducatai gʌaagai
    isvaavoitudadagi Diuusi.
  rai-rai: Kabina u ra nurnur, Aabel i taar taa a wetabaar karom God baa i koina aakit
    ko ra wetabaar anun Kaain. Kabina u ra nuna nurnur God i waatungi naa a tena takado,
    maa God i pir akoina paai u ra nuna wetabaar. A lingtatuna Aabel ia maat, iaku,
    kabina u ra nuna nurnur, kuri utbaai i pipipir karom daat.
  haw-1868: Ma ka manaoio i kaumaha aku ai o Abela i ke Akua i ka mohai maikai aku
    i ko Kaina, malaila hoi i hoaponoia'i oia he pono, oia ka ke Akua hoike ana mai
    no kona alana; malaila hoi ke olelo nei oia ka mea i make.
  ffm-ffm: Saabe goonɗinal, Haabiila ittiranii Laamɗo sadaka ɓurɗo mo Kaabiila oo,
    goonɗinal saabii so Laamɗo jatorii mo o pooccitiiɗo nde jaɓani mo sadakaaji makko.
    Kasen, fay so taweede o maayii, goonɗinal makko ana heddii waajaade en faa jooni.
  arb-NAV: بِالإِيمَانِ، قَدَّمَ هَابِيلُ لِلهِ ذَبِيحَةً أَفْضَلَ مِنْ تِلْكَ الَّتِي
    قَدَّمَهَا قَايِينُ. وَعَلَى ذَلِكَ الأَسَاسِ، شَهِدَ اللهُ بِأَنَّ هَابِيلَ بَارٌّ،
    إِذْ قَبِلَ التَّقْدِمَةَ الَّتِي قَدَّمَهَا لَهُ. وَمَعَ أَنَّ هَابِيلَ مَاتَ
