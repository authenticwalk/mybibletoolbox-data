    ච ස මෘතඃ සන් අද්‍යාපි භාෂතේ|
  yut-yut: Abel Piŋkop do nandaŋ gadat aŋek mukwa soŋ ɨmgut. Aban Piŋkop da Abel dakon
    mukwa do galak tagɨt. Mani Ken dakon mukwa do dɨma galak tagɨt. Abel uŋun nandaŋ
    gadat agɨt, mibɨlɨ yaŋ do aŋek Piŋkop da but galak dakon yo Abel da ɨmgut uŋun
    do galak taŋek amɨn kɨlegɨ yaŋ iyɨgɨt. Abel kɨlɨsi kɨmakgɨt, mani nandaŋ gadatni
    uŋun da nin sigɨn yaŋ teŋteŋaŋ nimɨsak.
  grc-BYZ: Πίστει πλείονα θυσίαν Ἄβελ παρὰ Κάϊν προσήνεγκε τῷ Θεῷ, δι᾽ ἧς ἐμαρτυρήθη
    εἶναι δίκαιος, μαρτυροῦντος ἐπὶ τοῖς δώροις αὐτοῦ τοῦ Θεοῦ, καὶ δι᾽ αὐτῆς ἀποθανὼν
    ἔτι λαλεῖται.
  cpc-NT: 'Iro jawintaashirinka Abel kantakaariri itaantakanariri Pawa jashitakaariri,
    anaakotanakiro jashi Caín jashitakaawitariri Pawa. Iro kamiithatzimotakiriri itaakiri
    Abel. Ari ikantaki Pawa: “Kamiithashiri jinatzi Abel”. Okantawitaka ikamaki Abel,
