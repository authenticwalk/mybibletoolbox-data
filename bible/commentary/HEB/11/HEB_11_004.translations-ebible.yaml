    mes On Abel aurin iyau, “Om on orot am yawas totorin obin wat.” Abel irabob ato
    an baitutum emon on ari nana aurit ebikakafun.
  tsw-NT: Habila† da̱na̱ ta̱ nu ucawu wo okolo, ɗaɗa u yuwayin A̱sula̱ kucci na laꞌai
