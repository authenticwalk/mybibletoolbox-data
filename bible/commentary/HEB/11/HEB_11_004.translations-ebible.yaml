  sri-sri: 'Iripoeguemʉ Abel Marĩpʉre bʉremusĩã, ĩgʉ̃ ĩũrõ oveja majĩgʉ̃rẽ wẽjẽ soepeogʉ,
    ĩgʉ̃ tĩ́gʉ̃ Caín sĩdea nemorõ sĩdi ããrĩmí. Marĩpʉ, Abel ĩgʉ̃rẽ bʉremurĩrẽ ĩãgʉ̃,
    ĩgʉ̃ sĩdeare: “Õãgoráa”, ãrĩdi ããrĩmí. Irasirigʉ ĩgʉ̃rẽ: “Õãgʉ̃ ããrĩ́mi”, ãrĩ
    ĩãdi ããrĩmí. Abel iripoegue boadi ããrĩkeremakʉ̃, ĩgʉ̃ Marĩpʉre bʉremurĩ merã irideare
    marĩde gũñáa. Irasirirã ĩgʉ̃ bʉremuderosũta marĩdere Marĩpʉre bʉremurõ gããmea.'
  nal-nal: Aabel xa ra inaxam paazaai, malasing ma xa ra lis a talazang sin Nakmai
    ina xa daxa nanga wana a talazang sin Kaain. Avuna wana ainaxam paazaaiang sina
    Nakmai xa ra vakilaan naan a rapti xa tak, araan Nakmai xa ra dador vaananam pana
    a talazang sina. Faaratunaan Aabel xa maat faanong, singsaxai wana ainaxam paazaaiang,
    naari nanga naan kai dador zin dia.
  kyq-kyq: Ute kaal maakŋ do Raa ki se, Abɛl ɛɗ *sɛrkɛ Raa ki ɔɔ sɛrkŋ naan̰ se bɛɛ
    cir gɛn gɛnaan̰ Kayn. Ute kaal maakin̰ se ɓo, Raa aakin̰ aan gɔɔ debm tɛɗn nakge
    ute ɗoobin̰ naanin̰ ki ɔɔ sɛrkŋ naan̰ ɛɗ se tɔɔl Raa ki. Ey num, Abɛl se naan̰
    ooyga naɓo ute kaal maakin̰ se, ɓɔrse kic ɓo aan gɔɔ naan̰ utu taaɗjeki taaɗ rɔk.
  kwd-kwd: La Ebol laka'u 'e fito'o ala God, ma ngaia ka kwatea nga tabonga aana fana
    God ne'e le'a maka riufia nga tabonga lo'oo la Kein 'e kwatea. Ma suria nga fito'onga
    ala Ebol, God 'e iiria ngaia 'e odo, suria God 'e alafafia nga kwakwatenga aana.
    Suria la Ebol 'e fito'o na God, nga 'ola lo'oo ngaia 'e agea 'e fa'ananau adauru,
    tafe'ua gwa'a ngaia 'e mae no'o.
  ded-ded: Abengo negen negensingagoc kecma Anutuac sesegerec faiec, imocngo Kainggac
    sese feraheec. Ferahau Anutungo yeac sesegerec hemma negenu ngereeu ngic dindingac
    demiec. Abe ye bic homeec, amma sifu negen negensingau yoara dekecdengoc.
  ewe-ewe: To xɔse me Abel tsɔ vɔsasa si nyo wu Kain tɔ la na Mawu. To xɔse me wokafui
    be enye ame dzɔdzɔe esi Mawu ƒo nu nyui tso eƒe vɔsa la ŋu. To xɔse me wògale
    nu ƒom ko, togbɔ be eku hã.
  nuy-nuy: Nubagi na-Abel, ni-jambarrgiyn na-God, marri naagi-yung na-Abel nuuni na-God-guy
    mamanunggu wujiigurung. Waari nguynju nubagi-yung na-nilharri-yung na-Cain. Niga
    na-God ni-warra-miyn na-Abel-wala, marri ni-yambini mamanunggu lhaawu nigawi-wuy.
    Na-God ni-yambini ni-mamanunggu, naagi-yung na-Abel, niga yamba ni-jambarrgiiyn.
    Naagi-yung na-Abel, wiiya niga ni-ngawiiyn, yagu ni-yambina-wugij ngagurri-wuy.
  cop-BHC: ϦⲈⲚ ⲞⲨⲚⲀϨϮ ⲀⲂⲈⲖ ⲀϤⲈⲚ ϨⲞⲨⲞ ϢⲞⲨϢⲰⲞⲨϢⲒ ⲘⲪⲚⲞⲨϮ ⲈϨⲞⲦⲈ ⲔⲀⲒⲚ ⲪⲀⲒ ⲈⲦⲀⲨⲈⲢⲘⲈⲐⲢⲈ ϦⲀⲢⲞϤ
