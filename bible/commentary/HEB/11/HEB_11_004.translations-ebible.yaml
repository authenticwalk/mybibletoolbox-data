    Fidiéeˇ i̱ Abel do e lɨiñꞌˊ jaangˋ dseaˋ i̱ jaˋ røøngˋ dseeˉ, jo̱guɨ caꞌímꞌˋbɨr
    lají̱i̱ꞌ˜ e cacuøiñꞌˊ do cajo̱. Jo̱ jaˋ e lɨ́ɨˊ e malɨɨb˜ eáangˊ nɨcajúngˉ i̱
    Abel do, dsʉꞌ seaˋbɨ júuˆ quiáꞌrˉ latɨˊ lana laꞌeáangˊ e jábꞌˉ calɨ́iñˉ júuˆ quiáꞌˉ
