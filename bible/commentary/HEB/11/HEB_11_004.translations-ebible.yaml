    ዒ ኬኤዚ ኬኤዚ ዓኣኔ።
  spl-spl: Yawu gârâmâ tâmbânenŋe âlâ, kutŋe Awe sâm, yâkŋe Anitâhâlen biwi nâŋgân
    nâŋgânŋaŋe kepeim manop. Yawu manmâ sâp âlâen lama nanŋe gâim Anitâhât hotom uop.
    Yawu otmu Anitâŋe yâkât nâŋgâmu ârândâŋ olop. Otmu ataŋe, kutŋe Kain sâm, yâkŋeâmâ
    Anitâhât den ya nâŋgâmu bulâŋe ki olop. Yakât otmâ yâkŋeâmâ sot inŋe hâwurum hotom
    ya umu Anitâŋe ekmu ki ârândâŋ olop. Yakât otmâmâ kâiŋe tepŋan tâlimu imiŋe kumu
    muop. Yâhâ imiŋaŋeâmâ Anitâhâlen biwiŋaŋe kepeim pat kuwaŋgiop yakât bulâŋe hâmbâi
    membom nâŋgâm manop. Yawu gârâmâ nenŋe Anitâhâlen biwi nâŋgân nâŋgânnenŋaŋe kepeim
    yâkŋe olop yawuâhâk otmâ manmâ yâhânom.
  usp-NT: Abel jwi'l cub'ul jch'ol chirij Kakaj Dios xsuj jun sipan re Kakaj Dios,
    ri mas kus chiwch ri xsuj Caín re Kakaj Dios. Jwi'l cub'ul jch'ol Abel chirij
    Kakaj Dios, Kakaj Dios xij chi suc'uli' ranm chiwch y xij chirij chi tziyi' lawi'
    ri xsuj. Y onque Abel camnakchak, pero jwi'l cub'ul jch'ol chirij Kakaj Dios nic'
    riq'uil aj tich'a'wna jwi'l ri' re jun c'utb'ire chikawch lajori.
  zav-NT: Na' ca naquə de'e Abeḻən', de'en benḻilaže'e Diozən', goque' beṉə' güen
    lao Diozən' na' bebei Diozən' de'en bnežɉw de'e Abeḻən' ḻe' cle ca de'en bnežɉw
    de'e Cainṉə'. Na' ḻa'aṉə'əczə cuich zo de'e Abeḻən', de'en benḻilaže'e Diozən'
    chzeɉni'in chio'o de que can' cheyaḻə' goncho.
  sgz-sgz: Ái Abel, natun ái Adam, a ruruna pagas i Káláu, má ngorer a taram i Káláu
    suri matngan osmapak a hut mai. Ái Káláu a mákái ngorer má a gas i bál suri osmapak
    er a kipi, mák parai si Abel ngo a tám nokwan i mátán kabin ákte ruruna on mákte
    mur on ngorer ái Káláu a parai, má ngorer ái Káláu a sormángát pasi kán osmapak
    ngo a kuluk. Mái sár ái Kain, tuán ái Abel, kápte a ruruna kuluk, má ngorer a
    tu kipi sár i matngan osmapak ái sang a nem on. Ái Káláu a mákái kán osmapak ái
    Kain má kápate gas i bál suri, kabin a tu kip bia on má kápate kipi mai ruruna.
    Má ngorer git mákái ngo ái Abel a kipi lain osmapak alari káián ái Kain kabin
    ái Abel a osmapak mai ruruna. Mái Abel, káksiai ngo ákte mat, kán worwor a kis
    be onin mák parai ngo gita mur on ngorer a parai ái Káláu.
  kek-NT: Xban lix pa̱ba̱l laj Abel, quixq'ue jun xmayej cha̱bil chiru li quixq'ue
