    mapunom i dourom borapune,” di moime.
  tha-KJV: โดยความเชื่อ อาแบลนั้นจึงได้นำเครื่องบูชาอันประเสริฐกว่าเครื่องบูชาของคาอินมาถวายแด่​พระเจ้า
