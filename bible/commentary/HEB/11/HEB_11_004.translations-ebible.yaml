    wapa cacʉ̃goecʉre bairo qũĩñañupĩ. Cʉ̃ cajoemʉgõjorijere qũĩñajesobojayupi Dios.
    Ãmerẽ yua, Abel cʉ̃ camanimiatacʉ̃ãrẽ, Dios mena cʉ̃ catʉ̃goñatutuarique atore
    bairo ĩ quetibʉjʉgaro ĩña: Marĩ cʉ̃ã cʉ̃rẽ bairo Dios mena marĩ catʉ̃goñatutuarije
    boya.'
  qxo-NT: Tayta Diosman yäracurmi pay munangannö capunganpita allinnin cagta unay
    Abel apargan altarchö rupatsipänanpä. Waugin Cainmi itsanga janan shongulla apapargan.
    Abel apanganta Tayta Dios chasquishga captinmi musyantsic Diosman yäracur munangannö
    cawag runa canganta. Tsaymi Abel unayna ushacäcushga caycaptinpis tantiyacunantsic
    pay yäracog cangannö nogantsicpis yäracog canantsicpä.
  mox-mox: 'Taha ʼebevetalatutula ena neimi: Eibolo ena vetumaqana ʼinega guba aqiaqina
    aʼuya Yaubada ʼinaya, ta tuana Keni ena guba ge aqiaqina. ʼInega Eibolo Yaubada
    matanaya vetunutunuqa, mana guba nana ʼawahaqiaqiea, ta Keni ena guba ge daʼawahaqiaqiei.
    ʼInega vonahaqiaqi, Eibolo lova yawaina niʼa gumwala, ta ena vetumaqana baʼitagana
    nawale eda ʼebeʼita.'
  kew-kew: Abel-me Gote madaa kone waru rulasa. Goa pua Gote-para miru irisa rabu
    nipuna miru ora epea redepo sa. Goa pua Kein-na miru maoge yaasa. Goa pisare Abel-me
    kone rulasa-pulu go madaare Gote-me nipu maredepo yawa epe bi kasa. Abel-me Gote
    oyaenu pa ode kasa-daa Gote-me ora raana waru omesa. Gore Abel nipuri aba omesa
    pare nipu Gote madaa kone rulaawa pirisa agaare niaame pa go pagema-daa.
  dww-dww: Be Eibol na waisumaḡama aubainama tauna na puyoma Mamaitua matane ya verena,
    nam maika Kein na puyoma nama. Tauna na waisumaḡama aubainama Mamaitua na puyoma
    yai aninena, dabudine yodi tè kataie da Eibol tauna banaga didimaninama. Be avedi
    da tauna kaite ya gurina, be na waisumaḡama aubainama tauna yaḡoro da ewai katakataidana.
  twi-ASANTE: Ɛnam gyidie so na Habel bɔɔ afɔdeɛ a ɛsɔ ani kyɛn deɛ Kain de maa Onyankopɔn
    no. Ne gyidie enti, Onyankopɔn buu no sɛ onipa tenenee, na nʼakyɛdeɛ no sɔɔ Onyankopɔn
    ani. Na ɛno so na ɔnam wuiɛ a ɛnnɛ mpo ɔda so kasa.
  aoj-aoj: Abel nahapifa God. Isimba atis deiꞌ nofaꞌi anis hiahawes nondolalima Godasi
    beꞌes endilisi sikilaꞌ hiahawes Kain nondolalima Godasi. Ahoꞌ, Abel nahapifa God,
    eaꞌ amamba atom God naꞌi anen epen boꞌona hililiꞌi. God naꞌi ahoꞌma hiahawes Abel
    nondolalimanasi naꞌi hiahawes isimba fasis. Abel nagaꞌ eaꞌ, apaꞌ waf ananifi nagahapifa
    Godafi siꞌi malogol ataꞌ fihimbaꞌmapa waf buꞌwafi atapina nape.
  cbv-cbv: Abeljiboó Diosdih tʉ́i jenah joiní jʉmna, ovejadih mao cáo wʉ̃hnit, caandíh
    ãt weñep wʉt jĩ. Obohjeéhtih, ã ʉ́ʉd jeñé Caín ã momatji quehedihjeh Diosdih ãt
    wʉ̃hʉp wʉt jĩ. Pánihna, Dios Abel ã wʉ̃hniboodíh chah ãt wẽi enep wʉt jĩ. Pánih
    wẽi enna, “Weemdíh tʉ́i jenah joinít, Abel tʉ́ini ã jʉmna caá”, ãt niijíp wʉt
    jĩ. Caán ã wʉnat tʉ́ttimah yʉhna, ã tʉ́i jenah joyátjidih bohénit, ded pah jwiítboó
    jwĩ tʉ́i jenah joyát pínahdih jwĩ jéihna caá.
  taw-taw: Bɨ Ebel ne God nop gos lɨnɨŋɨd nɨm, tap teplep dad apɨl God nop pak sɨbog
    ñak. Pak sɨbog ñek God nɨgek tep gak ak pen, nɨmam Kein tap dad apɨl God nop sɨbog
    ñek God nɨgek tep ma gak. Ebel God nop gos lɨnɨgak ak nɨm, nop pen bɨ suŋtep yad
    agɨl, tap sɨbog ñak ak nɨŋɨd, yɨp tep gup agak. Ebel kumɨl amek, mɨñɨl ayɨp ma
    mɨdobun ak pen, ne God nop gos lɨnɨgak kesɨm anɨb ak, chɨnop gos ñɨlɨg yɨbɨl mɨdeb.
  jic-NT: Pajal püna Abel tepyona Dios lal. Abel ticyuna tsjan la 'ayas Dios. Caín
    teque'e wa tsjan la 'ayas Dios. Abel tje'yaya más 'üsüstsja; jupj tepyona Dios
    tjevelá, ne nin. Caín ma la tjiji jupj jinwá. Abel tepyona Dios lal, ne Dios 'ücj
    jos tepyala tje'yaya mpes. Mpes Dios tjevele Abel 'üsüstsja jupj lal. Abel püna
    tepe'e; newa qjuisin 'yüsa Dios po'ó jupj la tjiji mpes.
  zap-NT: Por ne wlaleedx Abel Dëdyuzh wseleedx Abel goon ne mazre wendee por Dëdyuzh
    ke ne wseleedx Caín, por neguin nak ne re Dëdyuzh ne xnëz nak Abel, wkakwent Ne
    xgoon Abel. Mase che wet Abel, per benak rakzëët pezee wlaleedx Abel Dëdyuzh.
  wer-wer: Apelre nanëp Keen piarip pouwaar Anutuun kiri yeem Apel puukëër kön wi
    kosang yewesautaring pël ëa. Pötaanök Anutuuk Apelëëten kön wiin ompyaö ëën Keenëët
    il wesa. Anutuuk pim kön wi kosang yewesauten itenak kiri ëauten kön wiin ompyaö
    ëën, “Omën wotpilëp,” pël mëëa. Apel pi kön wi kosang yewesautaring wakaima. Pötaanök
    wel wiaupë ngönte kat wieim wë.
  ipi-ipi: Wamba Epoloto Gote lo bilipi loto, Gote opa mayane okomane Kenena opa Gote
    mayane oko sia mineaipia. Epoloto Gote lo bilipi loto, opa maiya-kola, Goteto
    Epolona opa mayane okone epele yane okonemane Epolo bala akali tika-pene mindi
    ateya lo andawa leaipia. Epolo bala wamba omeane tekeko, balato Gote lo bilipi
    loto, opa epene wete mindi Gote mayane okonemane nanima mana languato, nanimatopi
    Gote lo bilipi loto, opa maiyapape leaipia.
  qul-NT: Creeskanwan Abelka Diosman korkan astawan sumaj ofrendata Cainpaj koskanmanta
    nejtenka. Chayraycu Dioska “sumaj mana juchayoj” nispa, ofrendanta jap'ekarkan.
    Ajinaka Abel wañupojtinpas, creeskanwan parlachcallanpuni.
  ter-NT: Koati vo'oku kúveovo Itukó'oviti ne Âmbeu, kutí'inoke unatíneoxo ikó'iparaxoke
