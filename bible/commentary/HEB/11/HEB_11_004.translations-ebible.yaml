  buk-buk: Tu Abel ndê kêŋ whiŋ-ŋga dec Anötö gêlic da naŋ iŋ kêŋ bu ŋayham, hôc gêlêc
    Kein ndê su. Ma tu Anötö kôc Abel ndê da sa-ŋga, dec tôc asê bu iŋ gêlic Abel
    bu ŋgac gitêŋ. Ma iŋ mbac ndu su, magoc iŋ ndê lêŋ kêŋ whiŋ-ŋga dinaŋ gacgeŋ kalhac
    tôm dôhôŋ ŋayham.
  pri-NT: Wà Abéla, âna é cèikî naa goo wà Pwiduée. Â nye gée goro kaa ê cèikî kêe,
    na é pwa ê *ârapwaailò na wâdé tà Pwiduée. Ba piwéna jii i pwi ia é naa wà pwi
    cièe, wà Kaina. Â é tòpié wà Pwiduée, â é nama é *tàrù wà Abéla na araé, gée goro
    ê cèikî kêe. Â wiàna jèe gòiri é pai bà kà Abéla, â rà bwaa nye tà ciburà patùrajè
    ê pâ pwiibà.
  zpq-NT: Cani' da' x̱ozxta'ocho Abel gwyejnilaže' Diosen' na' da'nan' bnežjue' Diosen'
    to da' gocch da' güen ca da' bnežjw beṉe' biše' Caín. Na' dan' bebe Diosen' dan'
    bnežjw Abelen' ḻe', da'nan' gwṉeze Abelen' naque' beṉe' güen len Diosen'. Na'
    ḻa'czḻa' ba got Abelen', da' gwzoe' gwyejnilaže' Diosen', naquen ca to da' chṉeyoen
    chio' soaczcho šejnilaže'cho Diosen'.
  por-TFT: Foi por Abel, filho de Adão, confiar em Deus que ele sacrificou a Deus
    algo melhor que aquilo que seu irmão mais velho, Caim, tinha oferecido a Deus.
    Por Abel ter feito isso, quando Deus falou bem daquilo que Abel sacrificou, Deus
    declarou que Abel era justo. Embora Abel já esteja morto, continuamos aprendendo
    com ele como se confia em Deus.
  gwi-NT: Abel vigwik'injigwiighit eh'an, Cain andaa ataiinjii nizįį Vit'eegwijyąhchy'aa
    ts'ą' iłtsąįį. Vit'eegwijyąhchy'aa haa gwinzii nadhat ts'ą' yashoo ahłįį, Vit'eegwijyąhchy'aa
    antł'eech'ahtsit geenjit yashoo ahłįį. Abel vigwik'injigwiighit eh'an niindhat
    gaa juk drin tth'aii hee diits'ą' ginkhii k'it t'inchy'aa.
  gvn-gvn: Yurra binal yinyayanka bamanka Abelanka ngadimunku. Nyulu God believeim-bunganya,
    nyulu ngulkurr dajin Godundu. Nyungu yaba burri Cain. Yinyangka yabangka Godundu
    buyun dajin. Abelangka God believeim-bunganya, God nyungunku wawurr-wawurrmanijin.
    God binal Abel bama ngulkurr. Yinyaynka Godungku minya present ngulkurr manin
    nyungundumun. Abel ngadiku wulan. Yamba ngana still binalmal nyungundumun, ngana
    binalmanya wanjarr nyulu God believeim-bungan.
  nhy-NT: Por yen tlaneltokalistle, Abel okimiktilij in toTajtzin Dios se yolkatl
    katlej okachi kuale iwan amo ken tlan okixpantilij in Caín. Por yonik in Dios
    okitak in Abel nik yolchipawak iwan Dios okiresibiroj in yolkatl katlej okixpantilij.
    Tonses, maski yomikke in Abel, ok techmaka se ejemplo para tejwan no ijkón ma
    titlaneltokakan.
  asm-FB: বিশ্বাসৰ গুণে হেবলে ঈশ্বৰৰ উদ্দেশ্যে কয়িনতকৈয়ো উত্তম বলিদান উৎসৰ্গ কৰিলে;
    আৰু তাৰ দ্বাৰায়েই, তেওঁ যে ধাৰ্মিক, ইয়াৰে সাক্ষ্য পালে৷ ঈশ্বৰে তেওঁৰ উপহাৰৰ
    বিষয়ে সাক্ষ্য দিছিল; আৰু তাৰ দ্বাৰাই তেওঁ মৃত হৈয়ো এতিয়ালৈকে কথা কৈ আছে।
  okv-okv: Eto matu be ta embo Abel na God tumota ue God ta hande javotoho ikena amo
    Cain ta hande ainge manera te Abel na God tumota ena avoeto God na Abel ta hande
    kito osa ue embo javotoho ke ena. Eto Abel sari ena te Abel ta tumota ari amina
    ungotenau degi ta ate kitira ue ke euja.
  mxt-NT: Cha cuenda cha chino̱ iñi ra Abel chi Nyoo, ta chaha̱ cuenda ra noo cha
    chaha̱ ra chi Nyoo. Ta vaha ca cha chaha̱ ra ta ñima ca cha chaha̱ ra Caín, yañi
    ra. Ta yucuan chaha natɨɨ̱n cuenda Nyoo chi ra tari noo ra vaha, ta natɨɨ̱n cuenda
    ra cha chaha̱ ra. Yucuan chaha vasɨ cha chihi̱ ra Abel, soco tari quɨvɨ cahán
    ca ra tuhun chihin yo vityin, yoso caa tahán chi chino iñi yo chi Nyoo.
  tzo-NT: Yu'un oy xch'unojel yo'nton ti Abele, hech yu'un más lec ti smoton Diose
    ti laj yac'bee. Ja'uc ti Caine mu lecuc ti motonile ti laj yac'be ti Diose. Hech
    toj yo'nton i'ilat yu'un ti Diose ti Abele, hech itsacbat yu'un ti Diose ti smoton
    ti laj yac'bee. Ja'uc ti Caine muc stsacbat. Hech yu'un manchuc mi chamen xa ti
    Abele, ta to xc'opoj ya'yel yu'un oy xch'unojel yo'nton.
  ind-AGS: Dengan mempercayai-Nya, Habel mempersembahkan korban yang lebih baik kepada
    Allah daripada Kain, dan sebagai hasilnya Allah mengenalnya sebagai seseorang
    yang hidup dengan benar. Allah menunjukkan ini dengan menerima persembahannya.
    Meskipun Habel sudah lama meninggal, dia masih berbicara kepada kita melalui perbuatannya.
  omw-omw: Haaru Everiva Kotira quara qutaave timwa kyero sipisipi nraati ru kyero
    Kotirani qia quara mwatovaro mwiva Kotira mwu inraikyava Keniva Kotira mwu inraikyaravata
    nraatara kyora. Everiva Kotira quara qutaave tuvaro Kotiva mwianra, E ntapihi
    kyera variara vaisiva variaro, timwa kyero Everiva mwu inraikyarara qamwata mwatora.
    Everiva haaru qutu vuvaro mwiva Kotirara qutaave tu quara nraakye qoravanto nai
    timwa mwi nai timwa mwimaqita vi variavarora tiro, mwia quavanto hia taiqaraitiro,
    qati nraahu vahiqiro vi variro.
  yrb-yrb: Eiboro danu naueta Godibai ibiba dana Godibai kobere fuyo odiro Keini danu
    fuyona kobererau me. Eiboro dana Godibai nautebiba Godima danu fuyo oeta kobererau
    ereda dawaba kobere amara wei. Eiboro dana uite nono danu Godibai nauetaba dana
    yaba wasu ari.
  maa-NT: Abel, koií kjoa̱‑la̱ nga kòkjeiín‑la̱, kitsjaàt'aà‑la̱ Nainá kjo̱tjò xi
    ìsa̱ 'ñó ndaà kjoàn, mì k'oa̱à‑ne koni ts'e̱ Caín. K'oa̱á s'ín komà‑ne nga xi̱ta̱
    kixi̱ kitsò‑la̱ Nainá Abel; kiskoé kjo̱tjò xi ijchòko̱‑la̱; skanda na̱chrjein
    i̱'ndei̱, tákó k'oa̱á s'ín tíchja̱ nga mokjeiín‑la̱, na̱s'ín jye k'en.
  mcq-mcq: Nimairoa vajijino Eporura Godoni swasa kaꞌene venahajara Keni oni swasa
    asimana. ꞌEjumakame Godira Eporu oni swasiji ura renajihuni maijaho Godi najuharena
    Eporuho ariramaa ꞌúma avanana. ꞌEne Eporuho nikwavuma paranana vo hu majama huni
    nimaaroijaho hina ꞌwarumuna.
  sus-A: دَنشَنِيَ سَابُي رَ، هَبِلَ نَشَ سّرّشّ بَ عَلَ بّ نَشَن نُ قَن دَنفِقٍ كَبِلَ
    فبٍ رَ. عَلَ نَشَ نَ سّرّشّ سُشُ، عَ هَبِلَ قِندِ تِنشِنتْي رَ عَ شَ دَنشَنِيَ
    سَابُي رَ. هَلِ هَبِلَ تٌ قَشَشِ، عَ نَشَن نَبَشِ دَنشَنِيَ رَ نَ قِندِ مَ نّ
    مَسٍنيِ رَ وٌن بّ.
  jpn-1965: 信仰によって、アベルはカインよりもすぐれたいけにえを神にささげ、そのいけにえによって彼が義人であることの証明を得ました。神が、彼のささげ物を良いささげ物だとあかししてくださったからです。彼は死にましたが、その信仰によって、今もなお語っています。
  fra-SBL: Par la foi, Abel a offert à Dieu un sacrifice plus excellent que celui
    de Caïn, par lequel il a reçu le témoignage qu'il était juste, Dieu témoignant
    à l'égard de ses dons, et par lequel, bien que mort, il parle encore.
  yka-yka: Si Habil masaley, sabab sandelne si Tuhanin, kulubanne si Tuhanin pasōng
    hāpnen amban kuluban sakanen, si Kabil. Sabab sandel si Habil inin, kinimmatan
    iye bentel weˈ Tuhanin peggeˈ tinayimaˈ weˈ Tuhanin kulubannen. Bisan si Habil
    tiggel ne matey, niyaˈ pamintangante bi si iye sabab sandelnen.
  mle-mle: Mwiya tayir God yaakiya waad nuwukadiy duw takwak dayadiy wukijibir tidadiy
    mawulak tikuw. Nak Apil-ad. Apil diki Godak wukijibir tidil mawulak tikuw, diki
    Godak kwurdil vaal dikidi mwaam Kain diki Godak kwurdil valim kakilil. Aw diki
    Godak wukijibir tidil mawulak tikuw, God di diki tasakwudid, “Mwiya viyakita duwad,”
    wakuw. Aw God di mayaakw kwaad aal Apil dikik kwurdil valik aal Apil dikik wukijibir
    tidilik tikuw. Aw Apil bwutaay kiyadil ab, aw diki Godak wukijibir tidil mawul
    kitaan ab kip nyanak viyakita sukw simaka-kwana.
  shp-NTPO: Ikonhai ixonra, Abelnin ja Caínman aká bebonres, jakon yoina retexon,
    Dios menia iki. Jaskara kopíra, Diossen atibi keskáakin akai joni oinna iki, itan
    jan menia jawékiribi bixona iki. Jaskáakinra moa Abel mawata ikenbi, ja ikonhaax
    jaki koshia iní jawékinin noa shinanmaboresai.
  aom-aom: 'Iae Abel-ro God mae uehorovëꞌëro ëhuꞌëro hu God-are örire suvuoro maho
    bojamadeje. Ësuvuorohuro Cain-hu God bojamadoho iosiramijadeje. Mae uehorovamu
    gagorovo God-ro Abel-are suvuoroho mae hö uvoromo baejadeje. Baeromo röjëhijëꞌeje
    aëro uvoröhego: Abel hu a mae höjo. Amo Abel-hu God mae uehorovadohuro ëhuro jaruvoho
    hu guomëꞌeje röhu hu jöe jövajeje.'
  geb-geb: Aber Fhe Bakɨme khothɨgi. Ana maaŋ muuŋgiap, ana nzuav muuŋgi ofa, ana
    guigira Kein Fhe Bakɨme nzuav muuŋgi ofa kambarigi. Aber, ana Fhe Bakɨme khothɨgap,
    mba ofa muuŋgim, Fhe Bakɨme ana ofa vuzvugiap, ana ana khothɨgi, ne nzuav, ana
    tɨvir vhuuiaŋ mbui guman ana kaav anan ndikndigi. Aber, ana rimgim, ana mba muuŋgi
    bigi, gum ana Fhe Bakɨme khothɨgi tɨv, nta nza nzuavra ki.
  bsj-bsj: ki bilengke Habila ne kwama chikako ficange la kayinu ceu, wo kwama ciya
    cinen con ni bilengke. kwama toki yora dor luma cero ca neu, ki bilengke Habila
    tok kere bwentano con bwiyameu.
  cak-cak: Ri Abel, roma cukul ruc'u'x, más utz sipanic xusuj chuvech ri Dios que
    chuvech ri xusuj ri Caín, y roma cukul ruc'u'x, romari' xk'alajin chi jun chojmilaj
    achi, y mismo ri Dios xk'alajrisan chi xuc'ul ri sipanic ri xusuj. Y masque caminak
    chic ri Abel, pero achel can c'a nich'o na chike riq'uin ri xcuke' ruc'u'x riq'uin
    ri Dios.
  chf-NT: Aj Abel, uc'a u c'alin tz'ombi Diosba, u subbi ump'e u matän más utz que
    jini u subbi Dios aj Caínba. Dios chich u sajbi jini matän, y u yäli cache' tu
    toja ayan. Aj Abelba chämi chich, pero t'oc lo que u chiba, ixta bada u ye'benonla
    cache' mäx c'änä chich cä tz'ombenla Dios.
  tlf-tlf: Kale Abel iyo utamata e, fen God iyo alba kalaa age-nalata, tolop uyo kulep
    tal God iyo kobelata, God iyo utamata e, Abel imi tolop kopnela boyo atin tambal
    ke uta uta ke-nuluta, imi fik Kein imi mufekmufek kulep tal nimi kopnela uyo kubaganu
    kupkabelu kalaa age-se kale, Abel beyo, fen God iyo alba kalaa agelata, bota God
    iyo bogobe-nala kano, “Kabo tol tinum kelap o,” age-nala e minte, Abel imi tolop
    kobela bomi deng uyo tebe-bomta kulu no ke-se kale, Abel iyo kaan-se kuta, kamano
    koyo imi, fen God iyo alba kalaa age-se kuso imi kuguup kusino bota tebe-nuluta,
    nuyo ilep tambal uyo kafale-bo ko.
  piu-2006: Yirriṯi wati Yipulalu Katutjaku wangka kulira kuka tjawirrilyi pungu.
    Katutjalu tjawirrilyi palumpa yunyparringkula kuliṉu, “Yipulanya ngayuku tjukarurru
    nyinanyi.” Palumpa kaakaku yini Kayinaku mangarri tjawirrilyi nyakula wiya yunyparringu.
    Nganaṉa Yipulanya kulira yalatji kuliṉi, “Yipulalu Katutjaku wangka yilta kulira
    palumpa walytja nyinapayi.”
  poh-NT: Reꞌ Awel jenaj queh take aj najtir kꞌi̱j xichꞌica̱ꞌ ricꞌux chiri̱j i Dios.
    Ruꞌum chi jeꞌ reꞌ xiban reꞌ Dios xikꞌor cho chi reꞌreꞌ coric wach ricꞌux eh xicꞌul
    cho i risi̱ chi cꞌahchiꞌ rikꞌorom chi kꞌe̱ꞌ woꞌ chic tare̱t i si̱ reꞌreꞌ chiwach
    i si̱ xikahsaj i ras, reꞌ Cayin ribihnal. Ruꞌum richꞌiquinjic ricꞌux xiban i Awel,
    cu yuꞌna chi kꞌi̱j to̱b ta camnak chic, xa cu cꞌahchiꞌ woꞌ katikim juꞌ ribirmijic
    chiri̱j i holohic laj rinoꞌjbal xiban ruꞌ.
  tue-tue: 'Abel Cõãmacʉ̃rẽ padeojĩ́gʉ̃, biiro tiiyígʉ: Cõãmacʉ̃rẽ ticogʉ, oveja ãñugʉ̃́rẽ
    sĩã sóemonecoyigʉ. Cʉ̃ʉ̃ sõwʉ̃ Caín ticorigue nemorṍ ãñuré ticoyigʉ. Cõãmacʉ̃
    Abelre “ãñugʉ̃́rã niiĩ” jĩĩ ĩñagʉ̃, cʉ̃ʉ̃ ticoriguere ñeeyigʉ. Teero tiiró, Abel
    diari siro niipacari, cʉ̃ʉ̃ Cõãmacʉ̃rẽ padeorígue atitócãrẽ marĩrẽ bueré néeatia.'
  bjp-bjp: Na unune, ke fafen ke Abel usuf God ka rokap kanaka na fafen ke Kain. Na
    unune sau kia, ke God ka foteng u le i tom tortores aunbiing i laes ini fafen
    kia. Na unune sau, pesu Abel ka ororek la biitom, taftawa le ka met tah.
  xon-xon: Abel nan gaa Uwumbɔr ki kii, nima le cha u nan toor kitork ki ŋan ki jer
    ukpel Keenn aah toor pu tii Uwumbɔr na. Waah gaa Uwumbɔr ki kii pu na, le Uwumbɔr
    len ke waabimbin ŋan, le ki gaa waah toor kitork ki tii u na. U kpo, le waah gaa
    Uwumbɔr ki kii pu na pu, u beenin len.
  tzo-ZNT: Ti Abele ixchꞌun ti yech ti cꞌusi chal ti Rioxe, yechꞌo ti más lec matanal
    iyacꞌbee. Maꞌuc yech iyacꞌ ti Caine. Yechꞌo ti más lec iꞌile yuꞌun Riox ti Abele,
    ichꞌambat ti cꞌusi iyacꞌbee. Ti Caine muc xchꞌambat ti cꞌusi iyaqꞌue. Acꞌu mi
    voꞌne xa xchamel ti Abele, pero chcaꞌibetic to scꞌoplal ti cꞌu xꞌelan ixchꞌune.
  mpm-NT: Ti ɨɨn chaa ni nani Abel najanaꞌan sɨkɨ ja ni kandixia da jnuꞌun Yandios,
    ni kuu ja ni soko da ɨɨn ja vaꞌa ga nuu ya ti ansu Caín. Ja yukan kuu ja ni jaꞌa
    Yandios jandaa ja iyo ndaa ini da, chi ni jantaꞌu ya ja ni soko da kuɨtɨ nuu ya.
    Ti vasu ja ni jiꞌi da, ko ka ndakuniꞌin ga ya jnuꞌun da jiin yo undi vijna, chi
    chaa ni kandixia ndaa ni kuu da.
  ots-NT: Car Abel bi hñe̱me̱ ca xquí ma̱n ca Ocja̱, cja̱ bi ña̱htibi cʉ dda quí zu̱we̱
    cʉ más már zö. Car Caín guejtjo bi ña̱htibi ca Ocja̱ cʉ ddaa digue cʉ mí pɛhtzi.
    Nu ca Ocja̱ más bi tzøh ca bi ña̱htibi car Abel ni ndra ngue ca bi ña̱htibi car
    Caín, como guegue car Abel mí e̱me̱ göhtjo mbo ʉ́r tzi mʉy. Eso, ca Ocja̱ bi recibi
    cár ofrenda car Abel, cja̱ bi cca̱hti guegue ncjahmʉ jin te mí tu̱. Ya má yabbʉ
    bi du̱ car Abel, pe hasta rá pa ya i ddajcöjʉ hnar ejemplo por rá ngue ca bi dyøte,
    pa gár pa̱dijʉ ja ncja gár e̱me̱jʉ ca Ocja̱ hne̱je̱.
  hoy-hoy: विश्वास इन द्वारा अच हाबील परमेश्वर उक कैन से वळ्लीद बलिदान येर्सीदुन,
    अदिक आऊन विश्वास इन द्वारा अच सच्चाई देल नळावाळा मंळसा आगोद सहमती परमेश्वर से
    हासिल माळदुन; यतिकी परमेश्वर खुद अच आऊन दानगोळी सहमती कोट्टुन. ईदुर मतलब हाबिल
    विश्वास इन कारण अच ईंद भी माताळतान, याग कि आव सोतोग्यान.
  amo-amo: Uwadi kitene nyinnu sa uyenuari Habila wanii Kutelle uzaka dedeii na nafo
    gwane Kayinu ba, uwasa bara nanere iwa rughe bara lidu lilau, kutelle wa rughe
    bara uzaka na awa nii, bara nanere Habila duu nliru, nworu ana mal ukuu.
  pjt-pjt: Uwa, wanyula kulinma aṉangu irititja tjuṯa Godaku mulamularingkupai tjuṯa.
    Panya Godaku mulamularingkula Abeltu tjukaṟurungku kuka pungkula ungu Godanya
    palumpa kuṯangku Kaintu puṟunypa wiya. Ka Godanya palumpa pukuḻaringu munu Kainnga
    wantingu munu paluṟu mulamularingkunyangka wangkangu Abelnga, “Nyuntu ngayula
    miṟangka tjukaṟuru ngaṟanyi.” Palu Abelnga iriti mulapa ilungu munu paluṟu nganaṉanya
    kuwari nintini Godaku mulamularingkunytjaku.
  cwe-cwe: Kwa uhuwilo Abeli kamulavila Mulungu nhosa inogile kufosa ija ya Kaini.
    Kwa uhuwilo wake katogoligwa kanoga haulongozi wa Mulungu, kwaviya Mulungu mwenyewo
    kaitogola nhosa yake. Kwa uhuwilo wake ingawa kadanganika, sang'hano zake zing'hali
    zochifundiza.
  daa-NT: Iŋ imaan, Abeel bertu *satkin ɗo Buŋdi taat pakgit ta Kayen. Ɗo saan ta
    imaanji-at ko, Buŋ meen̰ji ooyit satkiney ho ŋa taliig a ŋa goy iŋ botol ɗo uŋji.
    Abeel, ŋaar mate. Kar ɗo bi ka imaanji taat ŋa gintu-at, ŋa kaawaate yoo diŋka.
  mlp-mlp: Teq Abel in God ayon tamaz emad anan helmo diq hamta. Haqad in ago tamaz
    in abab Kein ago tamaz uriyamim dimun diq iyta. Nazaq iyan God in Abel ago tamaz
    anan anad dimniysa in Abel anad helta na ahol waqad anan mat titnonta ham. Abel
    tumomta teq in God anan helmo hamta awagamun na in i suleq dimunta gibilen tutaq.
  ape-C: Abel douk nasuhw Iruhin ananin baraen dodog nagipeshen wosik. Namudok aria
    anan douk nanaki nenek ofa um yopishi eshudok eneshenesh nako Iruhin. Eshudok
    nako Iruhin um douk yopishi sheshagrakuk eshudok Kein nenek ofamesh nakoneshi.
    Douk Iruhin natik ananin bilip aria nahwaran yopuni arman. Um maresh? Iruhin douk
    natik eshudok naraeshmori anan Iruhin iri aria nahwaresh yopishi. Abel douk seiwok
    nagok. Aria ehudok ananih yopihi aih douk wata hape heyabigap um agundok menek
    bilip um.
  bgs-bgs: Ukit ka kapamaké i Abel ka Manama sayyan, igbággé din tun ta Manama tô
    tuu nángngà ka tandingán katô igbággé katô kataladi din na si Cain. Ukit ka kapamaké
    i Abel katô Manama, igtanggap ka Manama sikandin na nángngà tun ta saruwan din.
    Igpasóddór ka Manama na nángngà si Abel tun ta saruwan din ukit katô katanggap
    din katô igbággé din. Agad idugé dán si Abel inaté, asal duwán pa kéringan ta
    tun kandin tingód katô kapamaké din ka Manama.
  faa-faa: Arirakano Aepomo Kotiaki himu hakásaraka hemakapusuasamo Kotimo somesane
    kakimaka kekemaraka Kotiaki makata yaku kasapo. Arirakano Kenemo Kotimo somesane
    kairaka kaikia, ipi himumo koteaka hemakapunafonoraka ayiáka Kotiaki makata yaku
    kasapo. Ayiáka kasane Kotimo sesesafapo. Arirakano Aepomo Kotiaki himu hakásaraka
    hemakapuraka makata yaku karakano, Kotimo asekea sesesapo. Kotimo seseraka someraka,
    “Nómo koteaka hemakapukua rakisiasamo ne aporo ereketaesapo.” Aíyaka someraka
    makata yaku kasane Kotimo masapo. Arirakano Aepo ipi kusuapo. Ipi kusuakipoko
    epo himu hakásaraka hemakapusua ayiáka, isiapo soko ayiáka hemakapusimo, isuaki
    tarirakanapo.
  kik-kik: Nĩ ũndũ wa gwĩtĩkia-rĩ, Habili nĩarutĩire Ngai igongona rĩega gũkĩra rĩa
    Kaini. Na nĩ ũndũ wa gwĩtĩkia nĩagathĩrĩirio ta mũndũ mũthingu rĩrĩa Ngai aaheanire
    ũira mwega nĩ gwĩtĩkĩra maruta make. Na nĩ ũndũ wa gwĩtĩkia o na rĩu no aaragia
    o na gũtuĩka nĩakuire.
  cap-NT: Yoozquin kuzziz cjen Abelqui tsjii zuma ofrenda wilana Yoozquin tjaachic̈ha.
    Cainz̈quiztan juc'ant zuma ofrenda Yoozquin tjaachic̈ha. Abelz̈ Yoozquin kuzziz
    cjen, Yoozqui Abelz̈ tjaata ofrenda risiwchic̈ha. Niz̈aza Abelz̈ puntuquiztan
    Yoozqui chiichic̈ha “Zumac̈ha niiqui” cjican. Abel ticziz̈ cjenami uc̈humqui zizza,
    niiqui Yoozquin zuma kuzziztac̈ha, jalla nii. Jalla nii zizcuqui uc̈humqui Abelz̈
    zuma kamaña yatekasa.
  ksr-ksr: Kein (Kain) Aabel yoronoŋ Anutuwaajoŋ siimoloŋ oori Aabelnoŋ uuta meleeno
    momalaarianoŋ nemuŋ koma muro tororo teŋ kono kaasoyanoŋ dindiŋa uro. Kaeŋ uro
    Anutunoŋ siimoloŋa iiro sokono jeŋ qeaŋgoro. Jeŋ qeaŋgoŋ Aabelnoŋ solaŋa kolooroti,
    Anutunoŋ qaaya ii naŋgoŋ jero momalaarianoŋ nemuŋ koma muro moro. Kaaŋa moma laligoŋ
    komuroto, ii kileŋ kambaŋ kokaamba nanamemeŋa moniŋ qaa iikanoŋ mono toroqeŋ uunana
    kuuŋ naŋgoŋ nonomakeja.
  eng-TNT: 'By fayth Abell offered vnto god a more plenteous sacrifice then Cayn:
    by which he obteyned witnes that he was righteous god testifyinge of his gyftes:
    by which also he beynge deed yet speaketh.'
  sbs-sbs: Ibali chetumelo kuti Abele apangile Ireeza chitabelo chihita cha Kaine,
    imi kuzwaho abapangiwa kuba yonjolwele, imi Ireeza abawambi bulotu kuamana ni
    chachitabelo chakwe. Imi chetumelo Abele usikwete kuwamba, nihafwile.
  sue-sue: Abel meni tuma diaire noise Anuture zame ewanana potinua, awa zame nuso
    meni Kainra zame awa daininua awa. Tuma diai nusora Anutu meni ginu nu saramaire
    wenu zame nuso pupinoise susu nuso kereninua. Nu betenua, ata saineba tuma diai
    nusora uge meni nakai tugata inowia awa.
  fra-NCL: C’est par la foi qu’Abel offrit à Dieu un sacrifice plus excellent que
    celui de Caïn ; c’est par elle qu’il fut déclaré juste, Dieu approuvant ses offrandes,
    et c’est par elle que, mort, il parle toujours.
  snn-NT: Ja'nca sëani, mai ira bain ba'isi'cuabi Riusuni si'a recoyo ro'tajën ba'ise'ere
    ro'tani ye'yejë'ën. Abel hue'eguë ba'isi'quëbi Riusuni si'a recoyo ro'taguë sëani,
    baguë bayete Riusuna insini jo'caguë, Cain insise'e'ru quë'rë re'oye Riusuna insini
    jo'caguëña baguë. Ja'nca insini jo'caguëna, Riusubi Abelni ëñani bojoguë, baguë
    insini jo'case'ere coni baguëña. Ja'nca coni baguëna, Riusu re'oye ëñani bojose'e,
    Abel yua re'o bainguë ba'ise'e, ja'anre masiyë mai. Abel yua junni tonsi'quëta'an,
