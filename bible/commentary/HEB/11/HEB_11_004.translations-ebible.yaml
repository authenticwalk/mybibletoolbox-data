  eng-YLT: by faith a better sacrifice did Abel offer to God than Cain, through which
    he was testified to be righteous, God testifying of his gifts, and through it,
    he being dead, doth yet speak.
  jni-jni: Ahira une uni a barki unee unu ubuka Asere uhana ati mumu be be hira daki
    abara ini usuro imum be sa daki iraa ni ba. imumbe ya teki kondi its unu ree sa
    ya teki i kainu, barki ani mani a nonziko me, unu guna me unu biyyau ba Asere
    bini ma kem u hem wa sere barki sadiga ume sa manya, barki anime uye habila mazin
    in teze sa izi mumu wono.
  kne-kne: Nemnemen takos Abel. Begew sin pammati na, sigsiged di indatona en Diyos
    mo si Cain. Begew abe sin pammati na, inbilang Diyos ay nalinteg sisya, et din
    pangammoan tako et inawat Diyos din indatona. Isonga olay mo natey si Abel, wada
    pay laeng di ibagbaga na en datako begew sin pammati na.
  tgj-tgj: Mvngjwng ngv Abelnyi Kein nyimam svnga alvyabv Pwknvyarnvnyi erinpeelwk
