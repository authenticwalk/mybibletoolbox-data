  ppo-ppo: Ebel a̧ tuȩ́ tiki tiró bituraalu, Talepaae mo wisiyóló ha̧le maleteiné
    noma Kein-né male o̧la tȩterélipakalepó. Ti Ebel a̧ kisipa tiki tiró bitu matere
    o̧la Talené kilitu, wisirapóló a̧ dukiróló mo donoi whi̧pó erapó. Ebel a̧ta, take
    sukupatei, Talepaae ama kisipa tirale ala asȩmó mulu, da̧paae ha̧le du beterapó.
  hin-2017: 'विश्वास ही से हाबिल ने कैन से उत्तम बलिदान परमेश्वर के लिये चढ़ाया; और
    उसी के द्वारा उसके धर्मी होने की गवाही भी दी गई: क्योंकि परमेश्वर ने उसकी भेंटों
    के विषय में गवाही दी; और उसी के द्वारा वह मरने पर भी अब तक बातें करता है। (उत्प.
    4:3-5)'
  wol-KYG: Ngëm la Abel jébbale Yàlla sarax su gën saraxub Kayin, te ngëm lees seedeele
