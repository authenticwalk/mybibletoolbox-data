    irintiquea Caini, te inquemisanteji, irootaque caari ineacameetsatantaro ipavetacariri
    iriori. Ineacameetsataqueri Tasorentsi Averini, irootaque ineacameetsatitantacariri
    ipaqueriri. Icamaqueni iriori peerani, iro cantaincha ocameetsati anquempejeiteari:
    anquemisantajeite irineacameetsajeitanteeri Tasorentsi.'
  eng-WMB: By faith Abel offered to God a more excellent sacrifice than Cain, through
    which he had testimony given to him that he was righteous, God testifying with
    respect to his gifts; and through it he, being dead, still speaks.
  zaw-NT: Gojpza toAbel yäḻrililajz badzubyaalni rexquidxaani lo Dios. Yäḻrbijbyaal
    xtenni sajcru loj yäḻrbibyaal xten toCaín. Ni'cni gunii Dios najc toAbel beṉsa'c.
    N̲aj mase agujt Abel, sanuutis racbeenu xcuent yäḻrililajz ni gojpni.
  san-MAL: വിശ്വാസേന ഹാബിൽ ഈശ്വരമുദ്ദിശ്യ കാബിലഃ ശ്രേഷ്ഠം ബലിദാനം കൃതവാൻ തസ്മാച്ചേശ്വരേണ
    തസ്യ ദാനാന്യധി പ്രമാണേ ദത്തേ സ ധാർമ്മിക ഇത്യസ്യ പ്രമാണം ലബ്ധവാൻ തേന വിശ്വാസേന
    ച സ മൃതഃ സൻ അദ്യാപി ഭാഷതേ|
  tam-TCV: விசுவாசத்தினாலேயே ஆபேல், காயீன் செலுத்திய பலியைப் பார்க்கிலும் மேன்மையான
    பலியை இறைவனுக்குச் செலுத்தினான். இறைவனே அவனுடைய காணிக்கையைக்குறித்து நன்றாகப்
    பேசியபோது, விசுவாசத்தினாலேயே அவன், நீதிமான் என நற்சாட்சி பெற்றான். விசுவாசத்தினாலேயே
    ஆபேல் இறந்து போனபோதும், இன்னும் பேசிக்கொண்டே இருக்கிறான்.
  mit-NT: 'Daaní, Abel, na ní sàha‑ne Dios promesa xi‑ne, chicá nì sandiaàmà nùù promesa
    nì sàha Caín. Te ¿índù chuun chicá ndiaámà? Divi sàhà‑ñá nì xinindisá nècuàchìmà
    mii‑yá. Ñàyùcàndùá, nì cachi‑yà: “Sànì ndee vàha Abel nùí; cudíì inì sàhà promesa
    xi‑ne”. Ñàyùcàndùá, mate còò cá Abel mà, doco dècuèndè vichi iá ìì fama‑nè ñà‑nì
    xinindisá‑néyà.'
  ceb-ULB: Pinaagi kadto sa pagtuo nga si Abel naghalad sa Dios sa mas angay nga halad
    kaysa gibuhat ni Cain. Tungod niini nga siya gidayeg ingon nga matarong. Gidayeg
    siya sa Dios tungod sa mga gasa nga iyang gidala. Tungod niana, si Abel nagpadayon
    sa pagsulti, bisan tuod siya patay na.
  ces-LB: Ve víře obětoval Adamův syn Ábel lepší oběť než jeho bratr Kain a pro víru
    byl prohlášen za bezhříšného. Kain ho po oběti zabil, ale Ábel navzdory smrti
    mluví skrze svou víru dál.
  mkn-mkn: Habel parcaya sang Tuhan Allah. Tagal itu, dia bawa pemberian yang lebe
    bae dari dia pung kaka Kaen. Tuhan Allah tarima bae sang Habel deng dia pung pemberian
    tu, tagal dia pung hati lurus. Jadi biar dia su lama mati, ma kotong masi bisa
    balajar dari dia, tagal dia pung parcaya.
  pol-UBG: Przez wiarę Abel złożył Bogu ofiarę lepszą niż Kain, dzięki czemu otrzymał
    świadectwo, że jest sprawiedliwy, bo Bóg zaświadczył o jego darach. Przez nią
    też, choć umarł, jeszcze mówi.
  qxh-NT: Abelpis Tayta Diosninchiman yupachicuran. Yupachicushpan allinninta jararan.
    Wauguin Caínmi ichanga llutallata jararan. Chaymi Abelta Tayta Diosninchi alli
    ñawinwan ricar, jarashantapis cushish ćhasquiran. Abel wañucushana captinpis,
    Tayta Diosninchiman yupachicushanta yarparanchi.
  nwi-nwi: Ebel in rɨmnhatətə tɨm tɨm ye Kughen, mɨvəh-si-pən narɨmnar kɨmi Kughen
    yame rhuvə rapita yame Ken rɨmɨvəhsi-pən kɨmin. In rɨmnhatətə tɨm tɨm məknakɨn
    ye Kughen, Kughen rɨmɨni mɨmə in yermamə atuatuk kɨrik, rɨkin ragien tuk naha
    nhagɨn yame rɨmɨvəhsi-pən kɨmin. Kɨni nar apnapɨg mə kwən a ruamhə ta, mərɨg nhatətəyen
    kafan ramhajoun ətawə kɨn nar kɨrik ai taktəkun.
  kmo-kmo: Hiki siitiichichawa nobok Ebel rii opel kepin God riina otiichir. Rii hiki
    siitiichi opel otiichirek, God riita kwoya hechi riina otii kepi siir ma. Worek,
    God riita Ebel riita har boboyen kwoya hechi wohowuchi yar. Ken riiti opel God
    riita saka kwoya herek. Ebel riita harek, Ebel riiti hiki siitiichichar nobok
    nona bato.
  agr-agr: Apajuiyai kajintsá anentaibauwai Abelak Apajuí wakegamua dutiksag takaak,
    kuntin dekas pegkejan maa apeak anentag Apajuin susauwai Caigdau nagkaesau. Dutikau
    asamtai Apajuik Abelnak ni dutikamujiya nujaí pegkeg diisuí. Nunin asamtai Abel
    jakau aigkish, ni Apajuiyai kajintsá anentaimajakua nunisaik jutiishkam nunimaina
    nuna iwaintugmawai.
  kyc-kyc: Epolome Anatu kapa ingingi lao suu piyamo dokome banya mena kiso maiyamo
    doko Anatu yakaŋa lao nyiyamopa Kenena kiso maiyamo doko mee ingyuo peyapya. Epolome
    Anatu kapa ingingi lao suu piyamo renge doko minyuo Anatumi baa rolaeŋe leya.
    Epolo kumuo peyamopape banya pii lasi doko mee silyamo.
  urd-GVU: یہ ایمان کا کام تھا کہ ہابیل نے اللہ کو ایک ایسی قربانی پیش کی جو قابیل
    کی قربانی سے بہتر تھی۔ اِس ایمان کی بنا پر اللہ نے اُسے راست باز ٹھہرا کر اُس
    کی اچھی گواہی دی، جب اُس نے اُس کی قربانیوں کو قبول کیا۔ اور ایمان کے ذریعے وہ
    اب تک بولتا رہتا ہے حالانکہ وہ مُردہ ہے۔
  yre-NT: Abɛl yi -tɛra Bali da, -yee "wɛan nɛn 'sraga nɛn -a "yi "mlian 'e "bʋɩ Kaɛn
    'le vɛ da bɛ, yaa 'bʋ Bali lɛ. -Yee yi -tɛradɩ Bali da zɩɛ -yee "wɛan nɛn Bali
    -a 'sia min tɩglɩ 'a, ɛn e -yee 'sraga 'yɩ "yi. Ɛn "nyian bɛ, -te Abɛl yiɛ 'ka
    "man "dɩ oo, -yee yi -tɛradɩ Bali da zɩɛ e 'wɩ "paaman tian -kaa 'ji cɛɛgʋ yi
    -a.
  fuh-BKF: Saabe goonɗinal, Haabiila ittiranii Laamɗo sadaka ɓurɗo mo Kayiinu oon.
    Goonɗinal waɗi de Laamɗo hiisorii mo o ponnditiiɗo nde jaɓannoo mo sadakaaji makko.
    Katin, fay ko o maayi ɗuum, imo heddii waajaade en faa joonin saabe goonɗinal
    makko.
  arl-NT: Supuetana Abel tiuuniuucua Pueyasoocua, Pueyasoocuara na catijiasanoori
    socua maninia quiquiaari Pueyasora tarajanu Caín catijiasanojiniji. Naa Abel tiuuniuucua
    Pueyasoocuatej, Pueyasoori na jiyatequiaari maninia na pueyano na quiniuria. Pueyasoori
    Abel catijiasano timitiaquiaari, nocua Abel tiuuniuucua. Cunora, tarajanu Caínri
    Abel moquiaari. Naajaa, naa macu na quishacaritij, nojuajaari pa niishitiojiyajaa
    Pueyasoocua pa tiuuniuria taa nojuaja tiuuquiaaricuaani.
  ziw-ziw: Kwa uzumizi Habili amlavizaga Chohile ntambiko yedi kujinka ya Kaini. Kwa
    uzumizi wakwe kazumilwa kugamba adamanya yakumuwagila Chohile, niyo Chohile azumila
    ntambiko zakwe. Habili kwa uzumizi hata hegu nakabanika ntendwa zakwe zichei zachihinya.
  grc-TR: Πίστει πλείονα θυσίαν Ἄβελ παρὰ Κάϊν προσήνεγκε τῷ Θεῷ, δι᾿ ἧς ἐμαρτυρήθη
    εἶναι δίκαιος, μαρτυροῦντος ἐπὶ τοῖς δώροις αὐτοῦ τοῦ Θεοῦ· καὶ δι᾿ αὐτῆς ἀποθανὼν
    ἔτι λαλεῖται.
  nag-nag: Biswas pora Abel he Cain pora bhi bhal daan Isor ke dise, etu pora taike
    dharmik bonai dise, aru Isor pora tai laga daan dikhi kene bhal kotha koise, aru
    biswas pora he aji tak Abel kotha kore, tai mori jaise hoile bhi.
  eng-OEBCW: Faith made the sacrifice which Abel offered to God a better sacrifice
    than Cain’s, and won him renown as a righteous man, God himself establishing his
    renown by accepting his gifts; and it is by the example of his faith that Abel,
    though dead, still speaks.
  knj-NT: Ja' naj Abel tu', jix yaoc Dios naj yin sc'ul, yuxan ja' xaambal naj jix
    yak' tet Dios, yel watx' tet yet naj Caín. Yuxan jix yal Dios, tol watx' naj Abel
    tu' yul sat. Yuxan jix cha'le xaambal naj tu'. Cax c'al camnaj xa naj Abel tu'
    tinani', pero ja'c'ala' sk'anab naj e on tinani' yutol jix yaoc Dios naj yin sc'ul.
  deu-1912: Durch den Glauben hat Abel Gott ein größeres Opfer getan denn Kain; durch
    welchen er Zeugnis überkommen hat, daß er gerecht sei, da Gott zeugte von seiner
    Gabe; und durch denselben redet er noch, wiewohl er gestorben ist.
  san-PUN: ਵਿਸ਼੍ਵਾਸੇਨ ਹਾਬਿਲ੍ ਈਸ਼੍ਵਰਮੁੱਦਿਸ਼੍ਯ ਕਾਬਿਲਃ ਸ਼੍ਰੇਸ਼਼੍ਠੰ ਬਲਿਦਾਨੰ ਕ੍ਰੁʼਤਵਾਨ੍ ਤਸ੍ਮਾੱਚੇਸ਼੍ਵਰੇਣ
    ਤਸ੍ਯ ਦਾਨਾਨ੍ਯਧਿ ਪ੍ਰਮਾਣੇ ਦੱਤੇ ਸ ਧਾਰ੍ੰਮਿਕ ਇਤ੍ਯਸ੍ਯ ਪ੍ਰਮਾਣੰ ਲਬ੍ਧਵਾਨ੍ ਤੇਨ ਵਿਸ਼੍ਵਾਸੇਨ
    ਚ ਸ ਮ੍ਰੁʼਤਃ ਸਨ੍ ਅਦ੍ਯਾਪਿ ਭਾਸ਼਼ਤੇ|
  nob-LB: I tro på Gud kunne Abel bære fram et bedre offer enn Kain. Gud aksepterte
    offeret til Abel. Han erklærte Abel for å være skyldfri innfor ham, etter som
    Abel trodde på Gud. Derfor er troen hos Abel en oppmuntring for oss i dag, til
    tross for at han for lenge siden er død.
  ntj-ntj: Nyangka Yayipultu Mama Kuurrnga mularrkuliranytjalu tjiipu warlangu katingu
    pungkulalpi Mama Kuurrku nintirnu. Nyangka-ra pukurlarringu. Palunyalu-ra Kayinku
    pukurlarrinytjamunurtu. Yuwa, Mama Kuurrtu pukurlarringkulalpi Yayipulnga watjarnu,
    “Nyuntulun tjukarurru nyinarra ngayula mirangka.” Tjiinya Yayipulnga mirrirringu.
    Nyangka-lan tirtu kulira tjukurrpa palunyanyatjarra tjiinyamarntu mularrkulinnyangka.
  sxb-NT: Ku okuganya okwa Abeeli yawanga nakwo, yafumia omusango omulootu ogwa Katonda
    yaganya nagwo okukira ogwa Kaini yafumia. Katonda yaganya no omusango ogwa yafumia,
    okulagana mbwe Abeeli yawanga omuntu omuigolovu. Kandi kukawa mbwe Abeeli yafwa
    kale-kale ino, ku okuganya okwa yawanga nakwo okwo, akiagamba-gamba ni ifwe na
    reero.
  nhu-NT: Ɛ̀ to ge fitele fì Ɛbɛl to lesɛɛ yî Nyo' le ɛ wvú sɛ ge ncese wvu lɛŋ fey
    Kɛɛn. Ɛ Nyo' mum jo wvú lɛ wvú nu wee wvu teytey, mum fi nnya ye keetom lɛ wvú
    nu wee wvu teytey. Abɛl to nu ɛ kpwe, geenɛn ɛ fitele fì wvú to lesɛɛ yî Nyo'
    le ɛ ge beene ɛ no yuuke ɛ wvú bɛɛ jemyi ɛ̂ beene ɛ to ɛ buy ɛbɛn e.
  row-row: Habel namahere neu Lamatualain. Huu naa, de ana nendi tutunu-hohotu maloleꞌ
    lenaꞌ aꞌan Kaen. Lamatualain simbo malole Habel no tutunu-hohotun, huu ralan ndoos.
    Dadꞌi onaꞌ mae ana mate dooꞌ ena, te hita feꞌe bisa tanori mia e, huu nemeheren.
  msy-msy: Abel nɨghnɨzir gavgavim Godɨn ikia, egha bizir kam bagha God bagha ofa
    gami. An ofa Godɨn damazim bar deragha, egha Kenɨn ofa gafira. Abel nɨghnɨzir
    gavgavim Godɨn iti, ezɨ bizir kam bagha God Abelɨn bizir aghuir an a ganɨdim bagha
    ifonge. Ezɨ bizir kam kamaghɨn en aka, God a mɨgɨa ghaze, a gumazir aghuim. Abel
    an aremegha gɨfa. Ezɨ an nɨghnɨzir gavgavir kamɨn a datɨrɨghɨn akamɨn gun e mɨgɨavɨra
    iti.
  agg-agg: Aber ahandɨ anɨhondümbofe hohoanɨmo-mbohündambo ai Godɨmbohünda nɨnɨhondɨ
    hɨfokoare mamandeandɨ. Ai ramareandɨ ra Ken ai ramareandɨ ranahambo ŋgasünde haya
    Godɨndɨ hɨmboahü moanɨ aboedɨ hamɨndɨyo. Asu ahandɨ anɨhondümbofe hohoanɨmo-mbohündambo
    God ai ahamboya, aiana nindou moanɨ mbumundɨ hamɨnd-ani mehu hoafɨ ra Aber ahambo
    maho. Ranɨyu asu God ai nɨne-moatükunɨ Aber ai ahambo masagado ra hɨhɨfɨ-hɨhɨfɨyu
    marandɨ. Aber ai yɨfɨmayusɨ, ŋga awi ahandɨ anɨhondümbofe hohoanɨmo ranɨ-süŋgumbo
    hoafɨ yare hoafɨyo ara ho.
  ptp-ptp: Ilage Ebel vông i vin Anutu om la tung daa vô i, dɨ Anutu yê daa wê Ebel
    vông ge nivɨha luu daa wê li tuc Ken vông ge vêl. Anutu yê Ebel nivɨha ên wê i
    vông i vin ge dɨ nêl ên nêbê i xomxo nivɨha nôn, om Anutu xêyaa vin lec daa wê
    Ebel vông ge. Ebel yib ilage, lêc vông vinên wê i vông ge nêl môp vông vinên kɨtong
    vô il gwêbaga hɨxôn.
  nak-nak: Mai etato ge gabutatala e Abel, eia la tahalo la tautaulailo sesele, la
    vaabila tetala soio te La Tahalo Uru eia muga te la vaabila te tuala e Kain. La
    Tahalo Uru hiloa mai ele veia e Abel, eia abiala la vaabila ale taritigi pepeho,
    veia eia tau seseleti la ilola soio tetala, tio eia goio vei tataho sesele la
    vaabila tetala, eia goio toia veia e Abel eia la tahalo ale matata. Me e Abel
    eia pehoti, eala moli la vulovulola ale taritigi te la tautaulailo tetala, etato
    gigia te La Buk Tabu Ale Pala, etato rovia, la vulovulola mai ale tovo etatou
    kara igoie.
  lbb-lbb: Ana tortorot, e Abel i saran tar a artabar tetek e God ning i wakak kol
    tana artabar ane Kaen. Ana nuna tortorot e God i atongi a tena tostos, ning i
    atong angis pasi ana nuna artabar. A momolna e Abel ka mat, ika, kanet i warwara
    tetek dala, anasa ana nuna tortorot.
  kan-2017: ನಂಬಿಕೆಯಿಂದಲೇ ಹೇಬೆಲನು ಕಾಯಿನನ ಯಜ್ಞಕ್ಕಿಂತ ಶ್ರೇಷ್ಠ ಯಜ್ಞವನ್ನು ದೇವರಿಗೆ ಸಮರ್ಪಿಸಿದನು.
    ಇದರ ಮೂಲಕ ಅವನು ನೀತಿವಂತನೆಂದು ಸಾಕ್ಷಿ ಹೊಂದಿದನು. ದೇವರು ಅವನ ಕಾಣಿಕೆಗಳನ್ನು ಕುರಿತು ಪ್ರಶಂಸಿಸಿದನು.
    ಅವನು ಸತ್ತುಹೋಗಿದ್ದರೂ, ಅವನ ನಂಬಿಕೆಯ ಮೂಲಕ ಇನ್ನೂ ಮಾತನಾಡುವವನಾಗಿದ್ದಾನೆ.
  cso-NT: Hi³ jáun² né³, cun³ñí¹ hi³ jmɨ́¹ nio¹ jáun² cáun² tsɨ́³ bíh¹ hla¹ Abel,
