    Egaꞌina pakoꞌagai, Deo Abel amu isa epaꞌa penia auꞌi eeꞌiai eifa felo, ke maagai
    alo opaina epamia, ega laomai felo auga ega iifa pukagai eifafoua. Ke Apele emae
    efua mo ganinagai, ega laomaisai pau iꞌa epamaleleniꞌa paisa.
  aey-aey: Ebel uqa Anutnu waug meleennu ihandon. Odocob uqana ihanec eu me bahic,
    eu Keinna ihanec wooldon. Mele, Ebel uqa Anutnu waug meleen eunu Anut uqa uqanu
    dana ititom ec maden. Anut uqa Ebel loo utoloi eunu gale doloi. Ebel uqa wele
    cal men qa uqana waug meleec eu uqa je magigi bilinawe odi.
  urd-GVH: यह ईमान का काम था कि हाबील ने अल्लाह को एक ऐसी क़ुरबानी पेश की जो क़ाबील
    की क़ुरबानी से बेहतर थी। इस ईमान की बिना पर अल्लाह ने उसे रास्तबाज़ ठहराकर उस
    की अच्छी गवाही दी, जब उसने उस की क़ुरबानियों को क़बूल किया। और ईमान के ज़रीए वह
    अब तक बोलता रहता है हालाँकि वह मुरदा है।
  ycn-ycn: 'Abelmi chu pechu i''imaqueri caphí Tupana chojé i''imajica. Aú calé ra''á
