  qvs-NT: Abel Tata Diosta kreyishpa allima ovejanta wañuchishpa payta kuyashpa kurkan.
    Wawkin Kayinpa ofrenda kushkanmanta ashwan alli ofrendata kurkan. Chayrayku Tata
