    betezam hañiv metahan God pimaz biñ narav. Met Abel pop batam pot tat hañomah,
    oñ pim Godiz homet heh-ñetiv dari hatevetet petev hodad tinao bameg.
  jid-jid: a he nitu krigbangban ni nyme u habila mba a nu irji ton ndindi wa a zan
