    Dios iwɨ̱pɨctsóŋáy jém iofrenda. Mex caane jém Abel, hasta sɨɨp iŋmatpa iga tsa̱m
    icupɨc Dios.
  wuv-wuv: A'a fei narafawe'ia, Abel na fanaa mei Haidaa hefaa rawani'aa fanana laraa
    fei fanaa Cain. A'a fei narafawe'ia, hia hemea wanewanea rama'a ei i ware mei
    Haidaa ba fei fanana na rawani. Ma fa'ua ba ina ma'edii, ma'uaa a'a fei narafawe'ia,
    ana ifi wareware e'eni.
  quf-NT: Kriyishanraykumi Abelqa, Dyusta payji ninanpaqqa, kusa shumaq uyshitanta
    wanuchir payjichikuran, kusa mas shumaqta uknin Caín payjichikushanmantaqa. Chaymi
    Dyusqa kusa allin runapaq riqsir, chay ufrindakunapaqqa shumaqta yarpuran. Chaymi
    Abelqa wanusha katinmapis, yaĉhanchik imanumi kusata kriyiran nir.
  yuw-yuw: Oro, Abel yu Kopotoroc kombing tobing imongidocmaha tongga yu öretno suna
    Kopotorocho yangamin angit idoc mahong Kaingon öretno wömai angit maidoc. O yu
    Kopotoroc kombing tobing imogoc-maha tongga Kopotorocho öretno auna ogep idina
    Abel amna nong-nongo inogoc. Abel yu osucgon omongfadoc mahong önga wömai nontho
    yuhon kombing tobic tobic kiapmo anaya worocho fasun fasun ogepma itac.
  hus-NT-1971: Cum a Abel im bela’ a Dios, jaxtam im bina’ i tsemthach co’nel jant’ini’
    ti le’na c’al a Dios. A Caín yab im bina’. A Dios im bats’u nixe’ xi tsemthach
    co’nel, ani jats tin tsu’u ani tin olna’ a Dios abal bolith a Abel. Aba ani’ biyalits
    ti tsemenec a Abel, bel tu exobchal c’al in t’ajbil ax in t’ajamal tin ebal abal
    im belamal a Dios.
  med-med: Unt wu Eipel ni, Got kʉn mondpa pilpa, kaⱡpa tindiⱡim mundrum ila, Got
