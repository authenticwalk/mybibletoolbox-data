    nakabagama, yang'hali yotulonjela.
  pio-NT: Bàaluité Abel yeebáidaca Dios ínáté imànica càide iyúwaté Dios ichùulìanáni.
    Abel inúacaté ipìrawa iyúwa sacrificio ibáyawaná ìwalíisewa, isutácaténá Dios
    íicha imàacáanápiná iwàwawa Abel ibáyawaná íicha. Cayábacaté Dios iicáca yái Abel
    imàníináca. Iná mabáyawanácaté Dios iicáca Abel. Quéwa Abel ibèeri íipidenéericaté
    Caín càmitaté imàni càide iyúwaté Dios ichùulìaná. Néese Caín yàacáita Dios irí
    ibànacale ìyacanáwa meedá, càmíiricaté Dios ichùulìa wenàiwicanái imàaca Dios
    irí nabáyawaná ìwalíisewa. Ináté cayábéeri Dios iicáca Abel íiwitáise Caín íicha.
    Iná éwita Abel yéetácáanítatéwa madécaná camuí néese siùcade, càicáaníta siùcade
    wéemìaca iináwaná ìwali, yásí wawàwalica càinácaalíté iyú yeebáidáaná Dios, yá
    wáalíacawa iwàwacutáaná weebáidaca Dios nacái.
  tsn-tsn: E ne e le ka ntlha ya tumelo gore Abele a reetse Modimo a bo a ntsha setlhabelo
