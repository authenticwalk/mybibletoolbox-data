    kĩnh ne. Ne kum, —Ga ne ga ajaxwe kêtkumrẽx. Aje imã õrja ne ba imã kĩnhkumrẽx,
    ane. Be, nãm tu amikajmã'ã Metĩndjwỳnh ma. Amrẽbê ne ty. Nãm te tyn mã me bamã
    mỳjja jarẽ. Tĩn mãn pràbê mã me bamã arẽ ne, —Dja ga me ã ikudjwa amim Metĩndjwỳnh
    maro ane.
  eng-WEBU: By faith Abel offered to God a more excellent sacrifice than Cain, through
    which he had testimony given to him that he was righteous, God testifying with
    respect to his gifts; and through it he, being dead, still speaks.
  gnw-NT: Abel güɨrovia Tumpa. Jáeramo umee Tumpa pe maemɨmba uyeyucacue. Cua icavi
    ete Tumpa pe jocua Caín umee Tumpa pe vae güi. Jare Tumpa uicuaaca umbujupi co
    Abel jocua umee Tumpa pe vae rupi. Jare yepe tẽi Abel umano, ẽrei jocua uyapo
    vae mbae uicuaaca yandeve.
  mux-mux: Eboll-ni Pulu Yili-ni nirim mele ‘Sika’ nimba tondulu mundupa piliipa mulurumeliinga
    Pulu Yili-ni kanupa kaí piliirim méle te Pulu Yili popu topa kalupa sirim akiliinga-pe
    Ken-ni Pulu Yili popu topa kalupa sirim mélema Pulu Yili-ni kanupa kis piliirim.
    Eboll-ni Pulu Yili ‘Sika’ nimba tondulu mundupa piliirimeliinga Pulu Yili-ni ‘Eboll
    yu yi sumbi-niliele’ nimba kanurum. Yu-ni Pulu Yili popu topa kalupa sirim mélema
    Pulu Yili-ni numanu monjupa kene “Papu tekenu.” nirim. Ulu akili-ni Pulu Yili-ni
    ‘Eboll yu yi sumbi-niliele’ nimba kanurum mele oliu liipa ora sirim. Eboll ui
    kulurum akiliinga-pe ⸤yunga temanele bukna molemú-na⸥ yu-ni Pulu Yili ‘Sika’ nimba
    tondulu mundupa piliirimeliinga oliu ekupu ⸤Pulu Yili kapula popu tomulú mele⸥
    ung we nimba silimú.
  maj-NT: A̱t'aha̱ kis'ejihi̱n Abel Nti̱a̱ná, kui nga kitsjáha̱ ra̱ Nti̱a̱ná chje̱
    xi 'yún nda sa nga xi kitsjá Cain. A̱t'aha̱ kis'ejihi̱n, kui nga Nti̱a̱ná b'a̱
    kitsúhu nga kui xi nku nda̱ xi na̱xu̱ ko̱ kits'ínkjáíhi̱n chje̱he̱. Ko̱ ndaha
    tsa ja k'ien Abel, tu̱nga tíbakú chu̱ba̱yaháná xi nkú ts'ín kis'ejihi̱n.
  bkq-NT: Deus tâinwânse myakâwândy Abel. Awylygue nhegameyby kordeiru xyâypy Deus
    nhehogueguyly kuru, iwaigoru Caim typi ezano ewy nhegameyby takaze. “Yeinwândylygue,
    uguondo koendonro âmâ” kewândymy Deus eyam. Adão, Eva warâ umelâ myakâwândy awârâ
    aidyly. Arâlâ olâ, Abel wâgâ aguely kindatuo, konomedâdyly Deus einwândyly kiuntuhoem,
    Abel nheinwântobyry ara.
  kue-kue: Abel pirngi dumara ipre kombuglange wakai gagl God tongo ana God kango
    wakai orkwa, ba Kein kombuglange gaglkwa i God wakai kankrukwa. Abel taragl ofa
    tomara mina i God munduwo pango ana yagl du-yene we dungwa. Te ye goglkwa, ba
    pirngimo ikra erme ka dipai moglkwa.
  cot-NT: Pinquenquejerija Averini yaventashirentacarigueti Aapani Irioshi, ijitorejaqueneriquea
    ivira yojocaqueneri, ariquea ishineventantacarica yamenaqueriquea quempetaca teeca
    incovaeguishetimatempaji. Iriraquea yojocaquenerica yanaaqueroquea yojocavetacanarica
    irira Caini. Imaica imetojavecaquea Averi, cotanquitsiquea ochoocataji iquenquejacojitajiri
    yaventashirentacarigueti.
  bnp-bnp: Hosi e Abel i luhoi torea a Vure, i habi a nihabi vona. A nihabi ne Abel
    i rangia a nihabi ne tukana, e Kain, lakea a Vure i bolea a nihabi ne Abel, i
    galea a bakovi kamumu. I muholi, e Abel i mate pali. Pali a naro i rata hosi i
    tabana ni tovo hita vona a naro na niluhoi torea a Vure.
  apn-NT: 'Na pre finat Atãw nhĩpêx nẽ kaxyw hprõ Ewa nhĩpêx. Hãmri nhũm wa hkra Apewja
    htõ Kaĩ rom amnhĩ kaxyw Tĩrtũm kôt hamaxpẽr tỳx o pa. Jakamã nhũm wa Tĩrtũm mã
    mẽmoj gõ. Nhũm Apew kot Kaĩ rom Tĩrtũm kãm hprãm xà hkôt kãm mẽmoj nhõr jakamã
    nhũm amnhĩ tã omu nẽ kot amnhĩ to mex xwỳnh ã harẽ nẽ kot kãm õr xwỳnhta nhũm
    mex ã harẽ. Tã Apew amnepêm htyk tã pu htem arĩ harẽnh mar rãhã ho papa nẽ kãm
    pajamaxpẽr o: —Apew na pre hte amnhĩ kaxyw Tĩrtũm kôt hamaxpẽr tỳx rãhã ho pa.
    Anhỹr ã kãm pajamaxpẽr.'
  ctp-NT: Yaa ñaꞌan tiꞌ ayman Abel ꞌin Ndiose, kanꞌ chaꞌ suꞌwe la yꞌni yu ke ayman
    Caín taꞌa yu, bra nu mstya yu lomstan tloo Ndiose. Msñi Ndiose chaꞌ nu ykwiꞌ Abel,
    chaꞌ nu yaa ñaꞌan tiꞌ yu ꞌin Ni; luwi ꞌa kasiya ꞌin yu ndukwin Ndiose, bra nu
    naꞌan Ni ꞌin yu seꞌen mstya yu lomstan. Kanꞌ chaꞌ ni, ti nchka biyaꞌ tianꞌ chaꞌ
    msñi ayman Abel chaꞌ ꞌin Ndiose, ni siya sꞌni ꞌa ngujwi yu.
  opm-opm: Eper oh Got oh arpin inahat napapat hanwa ma dahasuh ohe pe oh Got ohnong
    yah han tit apdapmur. Ken oh Got ohwi inahatin hatin hanwa na dahat pat ohe pe
    oh Got ohe amam hatin han oh ti na apdapmur. Eper oh Got ohwi inahatin hatin hanwa
    dahat patdapat yah han oh Got ohnong apriporhan Got oh yahnap han tit napirmur
    potipmur. Ma gipotip oh orhornong Go yah hanmur potip ma hapat dahaptimur. Gahan
    Eper oh haputip orhora; orhe Got ohnong Ohwi inahatin hatin hanwa daham apop ma
    apdap da oh pat ohoh ihan Got ohwi inahatin hatin hanwa dahatin ohe da oh dirnong
    namgipatmur.
  bvr-bvr: Rrapa Aybul (Abel) marr a-balcha nula Wangarr, rrapa gu-gurda ngacha minypa
    minyjak a-buna nula minypa nipa Wangarr gu-nana gun-gata gun-molamola rrapa ngika
    minypa gun-gata Geyin (Cain) balaja a-wuna rrapa nipa Wangarr gala a-marrkapchingarna
    nula. Minypa Aybul marr a-balcha nula Wangarr rrapa gu-gata wenga Wangarr a-nana
    Aybul nipa an-jechinuwa. Aybul a-juwuna. Wurra wuriya gun-gata. Wurra nipa mu-nguy
    a-weya arrburrwa a-nirra minypa nipa a-yinmiyana marr a-balcha nula Wangarr.
  wal-wal: Aabeeli Qaa7eelaagaappe aadhdhiya yarshshuwaa Xoossau yarshshidoogee ammanuwaana.
    Xoossai a imuwaabaa markkattiiddi, i xillo gididoogaakka markkattiis; Aabeeli
    harai atto haiqqidikka, ba ammanuwan ha77i gakkanaassi haasayees.
  zad-NT: Daa benḻilall' dii Abela' Chiozan', bi'ene' to dii zak'chi aga ka daa be'
    dii Caínna'. Na' daa benḻilalleene', Chioza' wne' c̱he' goke' beṉ' ḻi beṉ' shao'
    na' bibaile' diika' bi'ene'. Na' ḻa'kzi ba wit dii Abela', daa benḻilallee Chioza'
    ni chzajniin cho' ka chiyaḻ' goncho.
  kmg-kmg: Mamanasiŋhec juhuc Abezi Anutu bâzi rikecneme honeme sâckeha Kaiŋte qikiŋnewec.
    Mamanasiŋ-ticnere hâcne Anutuzi honeme kiŋfâsâc eme bâzi-ticne rohuc fuŋne-ticne
    bataniŋkewec. E mamanasiŋhec juwecte manapene hâmokicnezi sifu dâŋ nâzâkac ekac.
  aso-aso: Idoꞌ Adamuꞌ gipele Kainiki Abeliki ingine initeꞌ olokuꞌ gizi Oꞌmoso imasingutiꞌ
    Abeliꞌ aza nene Oꞌmosomuꞌ gele eleꞌvoleꞌ ogo minineꞌ neꞌmo uvoloho Kainiꞌni nene
    ivileꞌ ogosa monovolo laminekisi minidotiꞌ initeꞌ lamineꞌ olokuꞌ gize imineꞌ ve.
    Neꞌmine ogavo Oꞌmoso aza mo lamineꞌ ve lo daniꞌ nenako neꞌmo Abeliꞌ aza ve lisiheꞌ
    minineꞌ nene mo lelebizavo ningo nogilune. Idoꞌ Abeliꞌ aza nene mo helaniꞌ ma
    neineꞌza Oꞌmosomuꞌ neꞌmino gele eleꞌvoleꞌ ogo minineꞌ neꞌmo gamaziꞌve nene ha
    minivo gelaaꞌ noune.
  uli-uli: Tugulul ladep mele yela momay yael Abel maligach ngal Deus mo imol Cain
    iyang. Irel yael Abel tugulul ladep mo mokwe ye foru mele Deus yela dipli maligach
    we yal iyang. Fael tugul we yael Abel mele iy ye chil mmalili iyang, le ila mwo
    yesa mes.
  nin-NT: Iyo isisurr nggi du Habila a nu Abachi ini iwre nggo uzayirr Kayinu wa si
    ni hen. Abachi da du uwa a nyarr ni ini ima yi Habila à ni na kpa ma ku uzizi,
    ku iyo isisurr uma ku. Nu nggo Habila à ka ttu mi ba, iyo isisurr ima yi i si
    ku anishirr inkindirr i kye izizi ari.
  acu-NT: 'Adánka uchiri, Abel naartin, Yusen nekasampita tinu asa ni Yusen susamuri
    ni yachí Caín Yusen susamuri nangkamasang pengker amiayi. Tura asamtai Yuska Abelan
    pachis: Nuka pengkeraitai timiayi. Tura asamtai Abel yaanchuik jakau wainiatrik,
    Yusen nekasampita timiayi, tu nintimtusar pujaji.'
  cak-WNT: Y queri' chuka' ri Abel ruma chi rucukuban ruc'u'x riq'ui ri Dios, rumari'
    riya' xutzuj (xusuj) jun ofrenda chare ri Dios ri más utz xtz'et ruma ri Dios
    que chuwech ri ru'ofrenda ri Caín. Y ri Dios can xuk'alajsaj wi c'a chi ri ofrenda
    ri xuya' sibilaj utz, y riq'ui ri' can xk'alajin chi ri Abel xtz'etetej ruma ri
    Dios chi majun rumac. Y astape' ri Abel caminek chic, achi'el chi xa can nitzijon
    na pe kiq'ui wacami ruma xucukuba' ruc'u'x riq'ui ri Dios.
  ebk-ebk: Kiapú ta wachay pammaten Abel, nun-ichaton hiya kan Apo Dios as kaskasin
    ammay mu nan enat Cain. Kiapú us ta wachay pammatina at enpailan Apo Dios nan
    panang-aprobarna ay hiya at nalintig ay taku as nan nang-awatana as nan inchatona.
    Kiapú ta wachay pammaten Abel, uray natuy hiya ad pus-uy, kaman pay laing cha
    makekarkali kan chitaku ad wani.
  spa-PDDPT: Por fe Abel ofreció a Dios un mejor sacrificio que Caín, por medio del
    cual se dio testimonio de que era justo. Dios dio testimonio sobre sus ofrendas,
    y aunque murió, aún habla por medio de ellas.
  ruf-ruf: Kwa kumtoghola Imulungu Abeli tsakamlapfila Imulungu nambiko inoghile kubita
    ya Kaini. Kwa kutoghola kwake, kamnoghelesa Imulungu ahala haitoghole nambiko
    yake. Hata ka Abeli tsakafa, aghala ghatendile ghang'ali ghotulangulitsa.
  gun-gun: Abel ma ojeroviaa rupi oiko vy ome'ẽ raka'e guyke'y Caim ome'ẽ va'e gui
    iporãve va'e. Mba'emo ome'ẽ va'e Nhanderuete ojou porã ramo jaikuaa heko porã
    va'ea. Ha'e nunga rupi omano ma rire teĩ aỹ voi ijayvu teri.
  agu-BL: Ej nin tan tu' k'ukewe'n c'u'l k'ajtzun Abel te Ryos, ja tak' i' jun tx'ixwatz
    yi mas balaj tcu'n swutz yi oy yi tak' Caín. Ej nin tan tu' k'ukewe'n c'u'l, ja
    jal balajil i' swutz Ryos, nin ja tzatzin Ryos te yi oy yi tak' i'. Quimnak Abel,
    poro tan tu' k'ukewe'n c'u'l, iẍnin na tzane't na'wse'n yi mbi banak i'.
  isn-isn: Ai ituile ku nsoko a uhuiili kina uHabili ai umupumiiye Itunda ipolya nila
    kuzipila kukila nai witumile uKaini. Ai ituile ku nsoko iyi kina ai ulumbiigwe
    kutula muya tai ane. Itunda ai umulumbiiye ku nsoko a masongelyo nai umaletile.
    Ku nsoko nanso, uHabili wakili witambuaa, anga ize wakulee.
  ilo-ULB: Babaen iti pammati a nangisagut ni Abel iti umno a daton ngem iti inaramid
    ni Cain. Gapu iti daytoy, napadayawan isuna gapu iti panagbalinna a nalinteg.
    Dinayaw ti Dios isuna gapu kadagiti inyegna a sagsagut. Gapu iti dayta, agsasao
    latta ni Abel uray no natayen isuna.
  pir-NT: Cohãcjʉ̃re wacũ tutuaro Abe pehe corderore wejẽ, ʉjʉ̃a mʉo, Cohãcjʉ̃re ño
    peo “Quehnoare”, niahye. Tiquiro wahmino Caĩ yʉhdʉoro quehnoanore ohoro, ño peoahye
    tiquiro Cohãcjʉ̃re. Sa yero Cohãcjʉ̃ tiquiro ohorire bucueahye. Sa bucuero “Quehnoariquiro
    ijire”, ni ihñahye tiquiro Abere. Sa Cohãcjʉ̃re tiquiro wacũ tutuagʉ̃ ihñana mari
    tiquirore ihña cũaja. Sa yena tiquiro yariari bato ijiepegʉ̃ta tiquiro wacũ tutuarire
    ihña cũaja mari.
  anv-NT: Gétúgé Ɛbɛl áfyɛɛ́ nya metɔɔ́ ne Ɛsɔwɔ ne ji apyɛɛ́ gepɛ mbaá Ɛsɔwɔ
    ɛyi gelɔme gepwɔɔ́ ɛyigé meŋmo wuú Ken. Ndɛre ji apyɛmbɔ, Ɛsɔwɔ akame nnó ji
    alú cho, getugé gepɛ ɛyige ji apyɛɛ́. Yɛ́ ɛlé Ɛbɛl agboó tɛ nya metɔɔ́ ɛwé
    ji áfyɛɛ́ ne Ɛsɔwɔ ɛlú ɛjɔ́gé mejɔɔ́ tɛ fina.
  sab-NT: Che enusulian oña che sulian oña unsuialin ulita bai kalla kle degaba chada
    ai giti mo ta gbu ulia Chube ole, ama ulita Chube gau ulia mo tale. Che enusulian
    oña kada Abel mo ta gbu ulia Chube ole Chube gai ulia, ama Chube gau mo Chugagwallale
    agedu Chube tadukalin kare, malen Abel bda no guda Chube gwa giti ta no ole, ama
    mo ta gbu ma ngle Chube ole ama daballa kada Caínge, malen e giti Chube gwagedu
    no trate Abeldi me jiske Chube gwage, kaire Chube gwagedu no lle ulita Abel ketu
    Chubegedi. Ulia Abel me kle gwade nege tangle ama jokeda sbali, agwa geru kle
    degaba no ama giti ama mo ta gbu ulia Chube ole giti, ene che ñage geru jwen ama
    giti mo ta gbe ulia Chube ole giti.
  tmd-tmd: Maduar ör nöbö nagö Ebol nuŋ God nugw pön, God mönö yad aku mönö mi yadö,
    rön, God nuŋ rɨg yad mag akwör cönɨŋö, rön, ap pön hön pal God höjöpal ur nölmɨn,
    God nugumɨn wä röŋa. Jɨ hödnɨŋ Ken ap pön hön höjöpal ur nölöŋ aku, God nugumɨn
    wä rölöŋ. Ebol nuŋ God nugw pön, God mönö yad aku mönö mi yadö, rön, God nuŋ rɨg
    yad mag akwör cönɨŋö, rɨ rɨbyöx nugumɨdöŋ aku mɨ, God nugwo nöbö kömö wä nɨ, me
    rön, ap höjöpal ur nölöŋ aku nugumɨn wä röŋa. Ebol wöröxmɨn, weik anɨŋ pɨsaŋ mɨdölöl
    aku, jɨ, nuŋ God nugw pöŋ haiwo aku anɨŋ nöbö mö rɨba nölmɨn nugumɨdöla.
  acr-NNT: Ri Abel, ruma ri kubꞌulibꞌal ukꞌuꞌx, xuya chwach ri Dios jun qasaꞌn más
    utz chwa ruqasaꞌn ri Caín. Ruma laꞌ, ri Dios jusukꞌ xril rubꞌinik usilabꞌik y
    xukꞌul kꞌu ruqasaꞌn. Tobꞌ kꞌu kaminaq chi ri Abel, kꞌa kachꞌaꞌt ne woꞌora qukꞌ
    ruma ri kubꞌulibꞌal ukꞌuꞌx.
  kpg-kpg: Di hagadonu dela ne hai Abel gi tigidaumaha humalia i tigidaumaha a Cain.
    Abel ne hagadonu, gei mee guu gila humalia, guu donu idimaa God gu hila anga gi
    dana tigidaumaha. Mai i di hagadonu o maa, Abel e helehelekai hua igolo, ma e aha
    maa mee guu made.
  taj-taj: विश्‍वासग्‍यामसेन हाबिलसे परमेश्‍वरदा कयिनसे भन्‍दा ज्‍यबा बलि फुल्‍जी।
    विश्‍वासग्‍यामसेन हाबिलदा परमेश्‍वरसे ह्राङदा सेम निबा म्‍हि स्‍होजी। ओच्‍छे थेसे
    फुल्‍बा बलि परमेश्‍वरदा सेम निजी। थे सिसी निसैनोन थेला विश्‍वासग्‍याम थेसे अझ
    य्‍हाङदा ल्‍हानान ताम लोप्‍बान मुला।
  avt-avt: Mɨtɨk niuk mɨrak Ebel hɨrak kises hɨm me God te menmen hɨrak kewepwarem
    kewet God em. God katɨp menmen mɨrak kerek kewetɨwekem hɨram yaaim te God ketpɨwek
    hɨrak mɨtɨk yaaik kentar hɨrak kisesik werek werek. Nɨpaa Ebel hɨrak kaa hɨrak
    wen han kitet God werek werek te hɨm mɨrak mau tɨwei me menmen nɨpaa hɨrak kɨrɨakem
    hɨram meteiknai menmen menip God han yaaik keriuwai.
  cbk-cbk: Por causa del fe di Abel de antes, el di suyo sacrificio del animal que
    ya ofrece le con Dios mas mejor na vista de Dios que con el ofrenda del di suyo
    hermano si Cain. Y por medio del fe di Abel, Dios ya aproba con ele y Dios ya
    considera con ele como si fuera justo na su vista. Entonces Dios ya accepta el
    cosa ya ofrece si Abel con ele. Ahora masquin muerto ya si Abel, el di suyo fe
    ta sirvi pa como un buen ejemplo para canaton.
  uig-ARA: ئېتىقادى بولغاچقا ھابىل قابىلنىڭكىدىنمۇ ئەۋزەل بىر قۇربانلىقنى خۇداغا ئاتىغان؛
    ئېتىقادى بولغاچقا خۇدا ئۇنىڭ ئاتىغانلىرىنى تەرىپلەپ، ئۇنىڭغا ھەققانىي دەپ گۇۋاھلىق
    بەردى. گەرچە ئۆلگەن بولسىمۇ، ئېتىقادى بىلەن ئۇ يەنىلا بىزگە گەپ قىلماقتا.
  tuf-tuf: Uní quen rahjác rehquít, Sir tamo uní quen séhw̃ajac rehquít, úchicrias
    cohtín Abelat Sir ac wiquin ruwa wahnjacro. Abelat Sir ac wijac eyan Sirat ítitan,
    ayan cuitro. Abelat wíjaquey Sirat ahní cájacro. Cuatán ey rab Cainat wijac eyra
    Sirat ítitan, etáy batro. Sirat Abelat wíjaquey cácayat, uwat ítitan, Abel Sir
    ub cahmar ur ayro. Abelra chinjác cuar, aha cat úwatan Abel tamo síhw̃atan, eyat
    Sir chihtá uní quen rahjác síhw̃aro.
  abx-abx: Intumu-bi daw si Abel. Tungod si pagtapud-na, mas angay si pangulawan-na
    si Diyos i nagpahalad-na kuntra si tawa'-na si Cain. Kon sugad, tungod si pagtapod,
    ahimo iya suruklan si adda matadong a'a ngan pagdayaw-na si Diyos si mga nagpamahalad-na.
    Ngan tungod liwat sinan pagtapod, hasta ina'anto kinabati'an pa i busis-na bisan
    kon maliyat na iya minatay.
  mco-NT: Mɨɨd co Abel mɨbɨjcy Dios, paady Abel ymoy Dios huindzɨgɨ'ñ jac'oybɨ ca'ydɨ
    Caín, e Dios cöbɨjcɨ Abel yhuindzɨgɨ'ñ, e mɨɨd je' ycɨxpɨ Abel ooy ycömaybɨdzɨmy
    ma Dios co anajty ytudägyɨty. E jadu'n oy Abel tɨ yja'o'cɨnɨ, jadu'n nipaady nej
    jɨhuɨ̈y yjacmɨydägyñɨ chambaad. Com mɨɨd je mɨbɨjcɨn huɨdibɨ anajty ymɨɨd yejc
    ijxpejt ma ɨɨch ajt.
  cpb-NT: 'Iro rawentaashirenka Abel kantakaawori ritaantanariri Pawa rashitakaariri,
    anaanakero rashitari Caín rashitakaawetariri Pawa. Iro kameethataintsi ritaanewo
    Abel. Ikantanake Pawa: “Kameethashireri rinatzi Abel.” Okantawetaka ikamake Abel,
    eeniro akemakotapiintziri oshiyawaitakawo irojatzi inkenkithawaiteme irirori,
    tema iro kantakaantzirori ikemisantake.'
  aon-aon: Abel douk nasuhw Iruhin ananin baraen dodog nagipeshen wosik. Namudok aria
    anan douk nanaki nenek ofa um yopishi eshudok eneshenesh nako Iruhin. Eshudok
    nako Iruhin um douk yopishi sheshagrakuk eshudok Kein nenek ofamesh nakoneshi.
    Douk Iruhin natik ananin bilip aria nahwaran yopuni arman. Um maresh? Iruhin douk
    natik eshudok naraeshmori anan Iruhin iri aria nahwaresh yopishi. Abel douk seiwok
    nagok. Aria ehudok ananih yopihi aih douk wata hape heyabigap um agundok menek
    bilip um.
  hus-NT-2005: Kʼal nin belomtal, na Abel in pikbantsi na Dios jun i pikbantsixtaláb
    más alwaꞌ ké xin pidhnaꞌ na Kaín. Jaxtám ti bachʼwat kʼal na Dios ti lujat inik
    ani bachʼkʼuntsat an tin pikbantsixtal. Ani jaxtám, maske na Abel chemnekich,
    in óntsal ti káw kʼal tin kwenta an belomtaláb xin kóꞌoy.
  mig-NT: Ni̱ kandíja Abel, te yu̱án ní ja'mu‑de ndatíñu ja̱ vá'a‑ga̱ ni̱ soko̱‑dé
    nuu̱ Dios vásá Caín. Súan ni̱ kandíja‑de, te ni̱ jatú'ún Dios ja̱ íó ndaa̱‑de,
    chi̱ súan ni̱ sá'a‑ya̱ já ní jatá'ú‑yá ndatíñu ni̱ soko̱‑dé nuu̱‑yá. Te va̱sa
    a ni̱ ji'i̱‑de, ko ká'a̱n‑ni‑de jíín tú'un ni̱ kandíja‑de.
  bps-bps: Na Abél, mdà di kafaglutan di Dwata gablé kenen i too fye dsù di Dwata,
    mdatah fa di blé i twegen Kain. Na du faglut Abél dnayen kenen Dwata, na fiten
    matlu Abél déén di kiten, du dnawatan i blé Abél di kenen. Na balù tamati Abél,
    knean tdoan gito i kabtas i kafaglut di Dwata.
  mbs-mbs: Gebii, simalig si Abel diyà te Timanem, aw yan mèpiya se imbegay din diyà
    te Timanem, kenà iling te imbegay te kedowa din si Cain. Pineokit te pegsalig
    i Abel, mig-aneng-aneng se Timanem te metòlid sikandin. Impetaga-taga te Timanem
    te mig-aneng-aneng sikandin te metòlid si Abel pineokit te pegkinawà din te imbegay
    din. Pengkey nenamay den si Abel nematay, meneng doen pa peg-ilingan tadon diyà
    kandin tandà te pegsalig din diyà te Timanem.
  tof-tof: Eibolón, Adamón olom, amkoman banguna yónürr, wa kómalan ⌊urdü agasil lar⌋
    sidódürr Godka, Kein, oya naretan ⌊gyaur klamdógab⌋. Olgabi God oya yagürürr akó
    pupainürr wa, ini dümdüm ngyaben oloma, God nóma bóktanórr wagó, “Eibolón gyaur
    kla morroalako.” Akó olgabi mi wata Eibolkagabi umul baindakla, enana wa büdüla.
  cme-NT: Abɛl naa haa u naŋga Diiloŋo-na ku'i ciɛ u pã bĩŋkũfafaaŋgu hã Diiloŋo‑i
    a yaŋ Kayine‑i. Uŋ ŋa naa haa u naŋga Diiloŋo-na, ku'i ciɛ Diiloŋo gbɛliɛŋ-yo
    wuɔ u vii aa cira u niipãnni dɔlaanu-yuɔ. Abɛlŋ haa u naŋga‑i Diiloŋo-na, uŋ
    fiɛ ku, u nelma dii-ye hũmefafalle-na yogo.
  sus-sus: Danxaniya saabui ra, Habila naxa sɛrɛxɛ ba Ala bɛ naxan nu fan dangife
    Kabila gbe ra. Ala naxa na sɛrɛxɛ suxu, a Habila findi tinxintɔɛ ra a xa danxaniya
    saabui ra. Hali Habila to faxaxi, a naxan nabaxi danxaniya ra na findima nɛ masenyi
    ra won bɛ.
  pon-2006: Pwoson me kahrehiong Eipel en meirongkihong Koht meirong ehu me mwahusang
    en Kain eh meirong. Pwehki eh pwoson, e kenikenla pahn Koht nin duwen aramas pwung
    men, pwe pein Koht ketin kupwurehla eh meirongo. Pwehki eh pwoson, likamwete e
    pil kin lokolokaia, mehnda ma e melahr.
  dad-dad: Momoiya bunem, Abel ĩ sesewi fiya, Kain nẽ wal fiya Negur ifenen. Abel
    nẽ momoiya bunem, Negur ĩ Abel nigin madur tamo bagai yen, ere nigin, Negur ĩ
    Abel nẽ sesewi fiya are de yen. Abel ĩ laa fen, anĩ ere, momoiya bunem, ĩ fau
    wogõ yef.
  zab-NT: Pur ni güeldilaaz Abel Dios ningui güenru ná gun ni bdeedbɨny que ni bdeed
    Caín, ax bianzaacbɨ nez lo Dios ne cuáany de ni bzalaazbɨ par laany. Ziy xquel
    masquɨ aguty Abel, per zélaa riat xa xquel güeldilaazbɨ Dios.
  ksd-ksd: Ta ra nurnur Abel i ga tul tar tai God ra varporong i manga boina ta nam
    kai Kain, ma i ga vatur vake ra varveai tana ba ia ra tena takodo, tago God i
    ga varvarvai ure kana vartabar; a dovotina i tar mat, ma i tatata boko tana.
  msm-NT: Angod pananglit ki Abel. Tongod to pagtuu din, pigdawat to Diyus to halad
    din, di to diya ki Cain no kakoy din wada dawata. Tongod to sikan no pagtuu ni
    Abel, nadawat sikandin to Diyus su nasajaan to sikan halad din. Aw inggad nayugoy
    da sikandin kamatoy, meyduon ingkaanad din ita tongod to kadigon to pagtuu din.
  myk-myk: Wu nʼa daa wʼa Abɛli wo saraga ki pye kʼa ye Kayɛn wogo ki na. Kilɛ ya
    li shɛ wu nʼa daa wu shizhaa na na wʼa tii. Bani Kilɛ yɛ pyaa ya sɔɔ wu yakanga
    ki na. Abɛli ya xu, ga niɲaa we bɛ ni wèe ya kalaa taa wu nʼa daa wu funŋɔ ni.
  sbe-sbe: Sunuma debanawai Abela kaitalasam namwanamwana ye mosei Yaubada unai, na
    kabo Kaina yona kaitalasam. Na Yaubada Abela yona kainauya ye kitahenamwa na yona
    sunuma debanawai ye hededetausae meta iya tamowai dudulaina. Abela ye boitako,
    na iyamo yona sunuma wasana sola iya ede ta lapulapui.
  mcr-mcr: Epo iqu, Goti Iquenyqä hiqäva äqäkqe, äŋguänäŋä eä, Kenä iqueä ämäwqätäukqe,
    ii iqu quuvqä eqäkqä iutayi. Ga iutaŋi, Goti Iqu, nätmatqä Epo iqu hiqäva äqiyätä
    äwikqe, yeeqä imetä, “Iqu ämaqä jänänäŋä-queyqä” ätätä ämänätqueqi. Itaŋga Epo
    iqu ae äpäkoŋgqä-qe, ne iqueqä quuvqä eqämiŋqeŋqä tqaŋgi äwiyätuŋque, ii iqu,
    iqueqä maŋitä kukŋuä yqänä änatätŋqä-payi.
  cux-NT: Ní cáávā chi saⁿ'ā Abel ní i'téénu sa Ndyuūs, ca'a sa 'áámá ofrenda chí
    n'daacā ca nguɛ́ɛ́ ti saⁿ'a Caín miiⁿ. Ní Ndyuūs n'diichí yā chi ofrenda yeⁿ'e
    Abel miiⁿ ní n'daacā ca ní sta'á yā ofrenda miiⁿ. Ní Ndyuūs n'diichí yā chi Abel
    ní n'daāca sa. Ní cáávā chi Abel i'téénu sa Ndyuūs 'áárá chí ch'iī saⁿ'ā miiⁿ
    ndíí maaⁿ ní ngaⁿ'a 'iiⁿ'yāⁿ yeⁿ'e vaadī i'téénu yeⁿ'ē sa.
  tur-YTC: İmanla Habel Tanrı’ya Kain’den daha üstün bir kurban sundu ve bunun aracılığıyla
    kendisinin doğru olduğuna dair tanıklık verildi, Tanrı onun armağanları hakkında
    tanıklık etti; ve bu sayede, ölmüş olduğu halde, hâlâ konuşmaktadır.
  san-ITR: vishvAsena hAbil Ishvaramuddishya kAbilaH shreShThaM balidAnaM kR^itavAn
    tasmAchcheshvareNa tasya dAnAnyadhi pramANe datte sa dhArmmika ityasya pramANaM
    labdhavAn tena vishvAsena cha sa mR^itaH san adyApi bhAShate|
  bel-N: Вераю Абэль прынёс Богу лепшую ахвяру, чым Каін, праз што атрымаў сьведчаньне,
    што ён — праведны, [бо гэта] засьведчыў Бог пра дары ягоныя; і праз яе ён, памёршы,
    яшчэ гаворыць.
  sch-sch: Taksônnân kêng Abel han Cain nêka inbôlna sa uol Pathien kôm a pêka.
    A taksônna sikin a neinunpêk hah pomin aoma, midik tiin Pathien pomna a chang
    ani. A taksônna jârin Abel hah a thi suonûk khomin thurchi a la misîr bang
    ani.
  mic-MIQNT: Ta'n teli gtlams'tasip gisa'lut'p E'pelal ignmuan Gisitegelitl me' gelu'lg
    ignmatimgewei nu'gwa'tas'gtn patgulmesigaqanigtug je mu Ge'nal. Gatu E'pel ta'n
    teli gtlams'tasip Gisitegelitl wel'telm't'pnn. Getlamiet ji'nm aq Gisiteget wel'te'tmuap
    ugtignmatimgewe'm. E'pel ta'n teli gtlams'tasij, me' etlewistoq we'gaw gis nige'
    sa'q nepgaq.
  huu-NT: Caɨ jaiagaɨ rafuena ja lloitɨcue, naiemona caɨ fueollena. Abel mɨcorɨ Jusiñamuina
    jaie ɨɨnuamona, naimɨemo faga toɨca llaudana fecade. Ie feiñuamona, Jusiñamui
    naimɨeri iobide. Jusiñamuina ie ama Caín raise ɨɨnoñena jira, naimɨe fecaca rari
    iobiñede. Iena feiñoñede. Abel mɨcorɨ Jusiñamuina ɨɨnua jira, Jusiñamuimona naimɨe
    marebicaide. Abel mɨcorɨ jaie fiodaite; iadedɨ Jusiñamuina caɨ raise ɨɨnollena,
    naimɨemona nia fueoitɨcaɨ.
  jiv-NT: Apir Yúsan nekas enentáimtak Kaíṉja̱i̱ naṉkaamas péṉkera nuna Yúsan susamiayi.
    Túramtai Yus “péṉkeraitme” taku shiir yumiṉsamiayi. Tuma asamtai Apir jákaitiat
    tuke enentáimtikramji.
  otm-NT: Nu'a ra Abel bi un Oją n'da ra 'bøts'e xʉn ho xinda gue a bi un a ra Caín,
    nguetho bi 'yɛ̨c'yɛi majuąni a bi xi Oją. Nu'bʉ mí thąnba a rán t'unni ra Abel,
    bi fądi bi numanho Oją a. Nɛ madague'bʉ bi du ra Abel, pɛ tengu 'bʉ 'bʉtho, gue
    urcahʉ 'bɛ'a mí øt'a, gue bi 'yɛ̨c'yɛi majuąni a Oją.
  dah-dah: Be, Abelbe Al Kuruŋ niŋ hekkeŋ nurde hinhin. Niŋgeb yeŋ beleŋ Al Kuruŋ
    niŋ galak iryiŋ gobe igiŋ wor po, itiŋ Keinyen folek. Niŋgeb Al Kuruŋbe det Abel
    beleŋ galak iryiŋ goke amaŋeŋ nurhem yiriŋ. Irdeb Abel beleŋ yeŋ ge hekkeŋ nurde
    hinhin goke al huwak inyiŋ. Abelbe kamyiŋ gega, yeŋ beleŋ Al Kuruŋ niŋ hekkeŋ
    nurde hinhin mata gobe gayenter wor neŋ beleŋ gama irtek mata hi.
  tnk-tnk: Epel in rɨnahatətə ia Kumwesən, ro pen ruvei pen nari riti m Kumwesən sə
    ramasan məpi raka səvəi Ken. Nənə tɨ nəri nə mə in rɨnahatətə ia Kumwesən iamɨnhi
    irə, nənə Kumwesən rɨni irapw mə in iəmə atukwatukw riti, nənə rerɨn raɡien tɨ
    nuvehiien narimnari me səvənhi. Nɨpərhienien iəmə nəha ruvamhə raka, mətə noien
    səvəi nahatətəien səvənhi raməɡkiari ihi m kɨtaha.
  kpr-kpr: Abel nu God tumonduse, joba evevago numokena futusira. Nunda joba evevagori;
    jo Cain da jobago iraeri. Aindae sedo, God nu Abel uju use, nundae ‘genembo eveva’
    sise, nunda joba ava ivugaghae rurusira. Abel nu ambududurusira avata, nunda tumondari
    da bino ava, namonde oroko ningiraera.
  san-IAS: viśvāsena hābil īśvaramuddiśya kābilaḥ śreṣṭhaṁ balidānaṁ kṛtavān tasmācceśvareṇa
    tasya dānānyadhi pramāṇe datte sa dhārmmika ityasya pramāṇaṁ labdhavān tena viśvāsena
    ca sa mṛtaḥ san adyāpi bhāṣate|
  nho-nho: Abel ni tautari ki tana hakataakoto no hakaara ia naa mee e taukalleka iaa
    i naa mee Cain. Teenaa ko tana hakataakoto i TeAtua naa teelaa ni hiihai ai TeAtua
    kiaa ia, i te aa, i TeAtua ni hiihai ki ana mee ni hakaara kiaa Ia. Niaaina maa
    Abel ku oti te mate raa, te tiputipu tana hakataakoto naa koi tarataraina i naa aso nei.
  gym-NT: Mdakäre abko, Abel käkwe tödekani kwatibe Ngöböbti, aisete jändrän bäri
    kuin biani kwe Ngöböye etba Caín ye ngwä. Jändrän biani Abelikwe Ngöböye, ye Ngöbökwe
    kani ngäbti amne kuin niebare kwe btä. Angwane Abel nämane tödeke Ngöböbti, ye
    namani tuen kuin Ngöböye abko Ngöbökwe niebare. Ye abko, Abel krütanina, akwa
    tödekani kwatibe Ngöböbti kwe, yebtä abko kädrie tä mtare.
  azg-NT: Juu Abel tovantyja tsꞌon juu Tyoꞌtsꞌon, yantyichen tsꞌian sꞌaa juu na iscueeꞌ
    juu quitsman na tyincyaa juu oꞌ nnon jon. Majoꞌ xio juu Caín, siqueꞌ tsꞌon juu
    na tyiꞌxeꞌquitsꞌaa juu na nndaꞌ, ngꞌe joꞌ tyíꞌcaveeꞌ tsꞌon Tyoꞌtsꞌon yohin. Majoꞌ
    juu Abelꞌñeen ngꞌe na tovantyja tsꞌon jon, joꞌ tquen Tyoꞌtsꞌonhin na tajnan tsixuan
    juu. Ndoꞌ naneinhin, min na jndë tueꞌ juu, ntyja ꞌnaanꞌ ꞌnan na sꞌaa juu, itsiꞌmanhanꞌ
    ndëë na cantyja nnꞌön Tyoꞌtsꞌon chaꞌxjen nquii juu.
  bhd-bhd: विश्वासे सेइं आदमेरे मट्ठे हाबिले अपने बड्डे ढ्ला कैने केरां रोड़ू बलिदान
    परमेशरेरे लेइ च़ाढ़ू। ज़ेसेरी वजाई सेइं परमेशरे तैसेरू बलिदान कबूल कियूं, ते तैसेरे
    बारे मां गवाही दित्ती, कि हाबिल धर्मी मैन्हु आए। हालांकी हाबिल मेरि जोरोए, फिरी
    भी अस तैसेरे विश्वासेरे ज़िरिये परमेशरे पुड़ भरोसो केरनो शिखतम।
  too-NT: Lā' Abel, como ixlīpāhuan Dios, xla' mālacnūni'lh Dios lakatin lē'ksajna'
    a'ntū lej xatzey lā' tū' hua'chi mālacnūlh Caín. Lā' como Abel ixlīpāhuan Dios,
    chuntza' Dios laktzī'lh que tzey. Lā' Dios maklhtīni'lh huan lē'ksajna' a'ntū
    Abel mālacnūni'lh. Chuntza' Abel, a'yuj nīnī'ttza', quinticāmāsu'ni'yāni' que
    tasqui'nī nalīpāhuanāuj Dios.
  ind-AYT: Oleh iman, Habel mempersembahkan kepada Allah kurban yang lebih daripada
    yang dipersembahkan Kain, dan karena itu, Habel memberi kesaksian sebagai orang
    benar; Allah memuji dia dengan menerima kurban persembahannya. Oleh imannya, meskipun
    sudah mati, dia masih berbicara.
  cjo-NT: 'Raapatziyarini Tajorentsi Aweerini, rootaki iñaaperotzitantakariri Tajorentsi
    okameethatzi ipashitakariri; omaantakya riraga Kayeeni, tee raapatziyari, rootaki
    kaari iñaaperotantawo okameethatzi ipashiwitakaririni rirori. Iñaaperotakiri Tajorentsi
    Aweerini ikameethatzi, rootaki iñaaperotzitantakariri ipakiriri. Ikamakini rirori
    paerani, omaanta okameethatzi akimiteeyaarini: aapatziyeeyaarini iñaaperoeyanteerini
    Tajorentsi akameethatzi.'
  nsn-nsn: Abel ke tagorong mana puk, maeit ke heir tar uahung tang God auia uain
    ter nang Ken. Tena nitagorong manon, inggono ke heiringua tar niuaha tang God,
    kare kilangua God tatanon, a tamatar kodkodoh. Abel ke mat bo na nitagorong mana
    pukuon e ualasira harahampe a haua tunur nitagorong man.
  san-DEV: विश्वासेन हाबिल् ईश्वरमुद्दिश्य काबिलः श्रेष्ठं बलिदानं कृतवान् तस्माच्चेश्वरेण
    तस्य दानान्यधि प्रमाणे दत्ते स धार्म्मिक इत्यस्य प्रमाणं लब्धवान् तेन विश्वासेन
    च स मृतः सन् अद्यापि भाषते।
  tna-NT: Janimetucheati jepuiti Abel chenu sa Diusu peje su jairutsuati cuana Caín
    chenu sa ebia su saida quita puidha. Da putsu, Diusu ja Abel chenu tsabataidha.
    Tusa jairutsuati cuana jepuiti Diusu ja tueda nimebutsepi bataidha. Abel chenu
    da manujiji biame, cuaja tueda eid'e hora su Diusu peje su janimetucheatidha nime,
    daja jiahue ecuaneseda di janimetucheati taji.
  lid-lid: Ebol atehei iri budon tan mara-ei ili le ta Kindrei, eme iy edeu salom
    ili tan. Kindrei aso-ok salom ta Ebol labai, iy baso-ok salom ta Ken bwe. Ebol
    ndramak ai, arile budon tan tinan labai udu ta Kindrei, eme ma Kindrei aloh iy
    ndramak mwasin labai ta madan, ma iy aso-ok ndramas tan ale. Kandriyen ta budon
    ta Ebol le doh, leheya taha ta atehei budon tataha ili le ta Kindrei.
  wim-wim: Aak keenkanamana, pam Abel anana nil God.an ngangkang piꞌ-piꞌ nunang, yaa,
    puth amanamana nil Abel alangana yuk way min min-miniy paththam wampath nungant
    God.antan. Yuk way min nil wuny-kunchangan wampath piip God.antana an wayananga.
    Puth nil God.angana pont-kunch Abel.an thaaꞌ-kuump nunang pam min waaꞌ nunang,
    puth nanpalan nil ngangkangam piꞌ-piꞌ nunang God.ana, aꞌ puth nil yuk way min
    min-miniy wampath nungant. Nil God.angana yuk way min nungantaman maay puth meenath
    nungant nilana ngangk min paththam wunanta. Nungkway pam Abel anana keenkam utham-a,
    an puth nilaniy keꞌ in-inman thaw-thawan ngampar, nilana woyan min meenath ngampar
    ngamp yipam piip God.an ngangkang piꞌ-piꞌāmp nunang.
  zga-M: Yale ukhuva inave ulwedekho hoita uHabili akhang'umekhije uNguluve enekhelo
    enonu khulikho eyakhakhu minche u Kaini. Yale ulwakhuva khundagelo inchii ayiniwe
    ulwa khuva ale munu wa lwedekho. Nguluve amwedekhe ulwakhuva ya vinu ifwakhakhuminche.
    Inave evo, Habili bado inchoova, mave afwile.
  yom-yom: Mu diambu di minu, Abeli wutambika kuidi Nzambi dikaba diyoko dilutidi
    dimboti viokila ditambika Kayini. Mu diambu di minu Nzambi kammonina mutu wusonga
    bu katelama niandi veka kimbangi ti wukikinina makaba mandi. Ayi mu diambu di
    minu Abeli wukidi yoluka diaka, ka diambu ko wufua kuandi.
  san-SIN: විශ්වාසේන හාබිල් ඊශ්වරමුද්දිශ්‍ය කාබිලඃ ශ්‍රේෂ්ඨං බලිදානං කෘතවාන් තස්මාච්චේශ්වරේණ
