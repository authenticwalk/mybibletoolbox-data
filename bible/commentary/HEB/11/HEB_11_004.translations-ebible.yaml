  soq-soq: Sumanai bedewe Abel God mampe pulo eudida itun, mai me tatawa Kein rua.
    Abel sumanaiidalena baiwa God me gagalowa euda wane wanase, “E ipa apana dodomanaida.”
    God epe sabamosan, ipawa me Abel pulowa wadene nuawa eulen. Abel mapoido bolen,
    tane me sumanaiwa mampe no mainimbo ideita gagaloleide.
  qub-qub: Abelpis Tayta Diosman yäracurmi allinnin caj uyshanta Tayta Diospaj aparan.
    Wauguin Cainmi ichanga mana allinllanta aparan. Chaynöpami Abel apashanta chasquir
    Tayta Dios musyachiran pay munashanno cawaj runa cashanta. Chaymi Abel unayna
    wañusha captinpis canancama pay rurashanta yarpanchi.
  att-att: Á si Abel, nga yù ngaw mekaruá nga anâ ni Adan, inikatalà na gapay si Namarò.
    Á megapu sù pangikatalà na, iniyátáng na kâ Namarò yù napiá ánnè sù iniyátáng
    ni Kain, nga kaká na. Á gapu ta pangikatalà ni Abel kâ Namarò, inibiláng ni Namarò
    ta matunung si Abel. Á yáyù nga inalawâ ni Namarò yù iniyátáng ni Abel kuna. Á
    mássiki nu nabayágin nga natay si Abel, ajjan kunangane lâ paga yù napiá nga ituddu
    na nittam megapu sù ángngikatalà na kâ Namarò.
  bki-bki: Bo ka kito rosidomial korobido nalo tealo, ka jum̃abe nalo bunu abalea
    Atua bogo na beamu. Nalo tai be tormoruo Epel. Ea kiano viekouoiano ea Atua, naio
    milotu ban naio ka ijaiano tai napano memedu, ana Atua jaaro ka rijevio, naio
    mial bo loa ka ijaiano na kuruano Ken naio jianio. Mia Ken tinieno mimi, ana naio
    muetam̃aria kuruano nene, mia Epel kiano bajago bo na viekouoiano ea Atua, mila
    Atua mial naio be toro na memedu tai, mia vite nei mijikia rija kito rimei rivokar
    banei keana vo.
  bqp-bqp: Habila ludanaanikɛna mɛ́ à tò a sa'ona Ludaa mana de Kainu pↄ́la. A ludanaanikɛna
    yãin Luda a sáabu kpà, à a dìtɛ gbɛ̃ mana ũ, akũ à a gba sì. Bee kũ à gà,
    ó kpɛ́ ótɛni a yã ma Luda náani kũ à kɛ̀ɛ pì yãi.
  mcp-mcp: Búgə́ í á sá nə́ Abɛl sáág Zɛmbî *mətúnʉga mə́ njúl ŋkí nywa cɔ̧́ mɛ́ mə́
    Káan, Zɛmbî magʉlə mwo, a mú cɨ nə́ Abɛl jɨ tʉ́təlí muud. Nə́ ndɛɛ́, tɛɛm bə nə́
    Abɛl nyə a mə́ bwey yə, a ŋgə ná lás nyə́dɨ́ búgə́ nyə á *búgʉla yííd.
  hat-hat: Se paske Abèl te gen konfyans nan Bondye kifè li te ofri bay Bondye yon
    ofrann bèt ki pi bon pase pa Kayen an. Paske li te gen konfyans, Bondye asepte
    l' pou yon moun ki dwat. Se konsa Bondye te asepte kado li te fè l' la. Se paske
    li te gen konfyans sa a kifè Abèl ap pale toujou jouk koulye a, atout li mouri.
  npl-NT: Abel otlaneltokaya inawak Dios, yika okimanili se tlamíktili iwa Dios okachi
    okitlasojkamah ke non de Caín. Dios okiseli Abel yolmilajka iwa okiseli itlamanal.
    Ijkó kiné, maya Abel yowejka omikki, ok techixtlamachtijtok itlaneltokalis.
  bgg-bgg: Airo migi è Abel è Hamangkhung-aphuii shii Khain è de wie mizid phi. Airo
    migi ji è ai ne rangsua pha bran rone Hamangkhung-aphuii è nuii phi, nyieliieshii
    Hamangkhung-aphuii awai è airo lasenthek shii nuii phi. Ai iyjong magun airo migi
    pha miyaosiu è Abel ne thuh de yao bamuii ro.
  eng-TCENT: By faith Abel offered to God a better sacrifice than Cain, through which
    he was commended as righteous when God gave approval to his gifts. And by faith
    he still speaks, even though he is dead.
  eng-BSB: By faith Abel offered God a better sacrifice than Cain did. By faith he
    was commended as righteous when God gave approval to his gifts. And by faith he
    still speaks, even though he is dead.
  cpu-NT: 'Iro iraventaashirenka Abel kantakaari ipometantakaniri Pava jashitakaariri,
    anaakotanakero irashi Caín jashitakaavetariri Pava. Iro ookimotakari ipometakeri
    Abel. Ari ikantake Pava: “Kameethashire inatzi Abel.” Okantavetaka ikamake Abel,
    eeniro akemakotapiintziri kempivaitajaantaka irojatzi iriñaavaitemi irirori, tema
    iro kantakaarori ikempisantake.'
  san-ASM: ৱিশ্ৱাসেন হাবিল্ ঈশ্ৱৰমুদ্দিশ্য কাবিলঃ শ্ৰেষ্ঠং বলিদানং কৃতৱান্ তস্মাচ্চেশ্ৱৰেণ
    তস্য দানান্যধি প্ৰমাণে দত্তে স ধাৰ্ম্মিক ইত্যস্য প্ৰমাণং লব্ধৱান্ তেন ৱিশ্ৱাসেন
    চ স মৃতঃ সন্ অদ্যাপি ভাষতে|
  tac-NT: Asíriga we'ká ralámuli Onorúgame oyérame mochílige napu'lige Esukristo tabilé
    'cho nawachi jena wijchimoba, alueka 'we a'lá bijchígale Onorúgame a'lá sébali
    olamio napurigá anílige, 'lige nawámiorílige gatemia suwábaga 'nátili a'kinana
    rawé. Alué Arani 'lige Eba ranala napu Abeli anilime nílige, alarigá 'nátale,
    alekeri alué Abeli me'álige bilé ajágame Onorúgame kógimia. 'Lige alué Abeli bonila
    napu Kaíni anilime nile, abiena kógilige go'ame Onorúgame. Nobi Onorúgameka 'we
    a'lá semáriga etele napu 'yálige alué Abeli napugiti Abélika 'la bijchígilime
    napu anílige Onorúgame nobi tabilé 'la etele napu 'yálige alué Kaíni. Kaínika
    tabilé bijchígime nílige napu anílige Onorúgame. Rekó Abélika 'ma mukugé 'we 'ya
    we'ká bamí, alué ralámuli jipe mochígame abiena laniá napu 'sílige Abeli ta'chó
    mukiá.
  eng-WEBPB: By faith Abel offered to God a more excellent sacrifice than Cain, through
    which he had testimony given to him that he was righteous, God testifying with
    respect to his gifts; and through it he, being dead, still speaks.
  gfk-H: Io, ma Abel ga nurnur, hua gaam tabar Kalou ma no hartabar i bilai ta nong
    ta Kain. Ma Kalou ga hinawas palai bia i bilai ira nuna hartabar, io hua, Abel
    gaam hatur kahai ra hinhinawas bia a takodasiana tunatuna ia, kanong ga nurnur.
    A tutun bia Abel gata maat, senbia no nuna nurnur kana i hauhausur baa dahat.
  viv-viv: Vetumagana ana abaluvefota saꞋeyana ma tuwai-moꞋena Ebeli yana wavetumagana
    faꞋina yana abahawahega higa yana sifi Yaubada againe giꞋaliyena, ada Yaubada
    abahawahegai-nadi gihawaveyamumuyena. Tawagana Keni yana abahawahega higa yana
    faha Yaubada againe giꞋaliyena tu Yaubada keke gidahawaveyamumuyeni. Yaubada bana
    Ebeli yana abahawahega ana hawaveyamumu againe yana nuwanuwa gihawavemogatalena
    higa vaita gidagahe gidagayo, “Ebeli givetumaganeku faꞋina, bana kaliva yegayegana.”
    Ebeli giꞋalika tu yana vetumagana valeyana aimo gidadauda be tova adamoya enohega
    giveleveleda.
  yao-yao: Kwa chikulupi che Habili ŵatajile Akunnungu mbopesi jambone kupunda ni
    ji che Kaini. Kwapele ŵakundikwe ni Akunnungu pakuŵa Akunnungu nsyene ŵajikundile
    mbopesi jakwe. Namuno che Habili awile, ipanganyo yao ikutujiganya mpaka sambano.
  tgp-tgp: Enia mata rasua sei, Abel mo sile na malamalai mo jeu Cain, ale God avulahi
    hinia ale hinau nike mo vujangia vara Abel mo tataholo na nahon God. Ale hina
    purongo vara Abel mo mate tuai r̃uhu moiso, tovongi mata nona rasua mo pa lo retireti
    isar̃a nake.
  auc-NT: Abedo wodi ïñömö Wængonguï nänö angaïnö ante wede pönëninque, Wængonguï
    quï, ante nö cæte godöninque Caïnö wodi wæætë önömonque nänö godönö baï wïï godongacäimpa.
    Tömengä mänömaï wede pönente cæcä adinque Wængonguï, Abedo bitö nö cæte pönömi
    æ̈mopa, ante apæ̈negacäimpa. Ïninque do wænte gogaingä ïnongä incæte Abedo wodi,
    Botö wede pönente cægaï baï adobaï wede pönente cæedäni, ante ñöwo ganca ayæ̈
    apæ̈nete baï apæ̈necampa.
  kbc-NT: Niɡ̶ijo jotigide, Abel naɡ̶a yadeegi eijeeɡ̶agi me ibootalo Aneotedoɡ̶oji,
    niɡ̶ijo ane yadeegi daɡ̶axa mele caticedi niɡ̶ijo liboonigi Caim anaɡ̶aɡ̶a yadeegitalo
    Aneotedoɡ̶oji leeɡ̶odi Abel me nakato Aneotedoɡ̶oji. Odaa leeɡ̶odi Abel me nakato
    Aneotedoɡ̶oji, odaa Aneotedoɡ̶oji ikee me yakadi Abel me iɡ̶enaɡ̶a niɡ̶ijo naɡ̶a
    dibatetege niɡ̶ijo Abel liboonigitalo. Eleditace, leeɡ̶odi Abel me nakato Aneotedoɡ̶oji,
    odaa micataɡ̶a daɡ̶alee ɡ̶odotaɡ̶aneɡ̶e, idaaɡ̶idata naɡ̶a jotigide me yeleo.
  bmh-bmh: Abel go Uwait en gonugau ougab petak eun, gonun, go egun agaimai, Uwait
    moroun. Uwait nug igul go uligaimai, go en ougab siksikeun. Kain go han ecesab
    Uwait moroun, bo, go en ougab siksikab tam. Abel gonugau ougab petak eun, gonun,
    gonug gonugau ecesab morona, Uwait nug go du naliu aureun. Abel go noumeun, bo,
    gonugau ougab petak eun ze ulis aigai dareu.
  ctu-BL: Cha'an tsi' ñopo Dios, Abel tsi' yʌq'ue ñumen wen bʌ i majtan bajche' Caín.
    Jini cha'an Dios tsi' q'uele ti toj. Tsi' subu uts'at i majtan tsa' bʌ i yʌc'ʌ
    Abel. Anquese tsa' chʌmi Abel woli to i cʌntesañonla cha'an tsi' ñopo Dios.
  meq-meq: Hərwi məpe mədzal gər ŋgay ka Mbəlom na, Abel a kəɗay wu a Mbəlom a ze
    ha wu i Kayin nakə a vəlay a Mbəlom aye. Mbəlom ka zambaɗay. A gwaɗ neŋgeye ndo
    ŋgwalak eye kame ŋgay, hərwi Mbəlom ka təma wu nakə a kəɗay aye. Kwa Abel kə mət
    bəbay, faya ta tsikakweye labara ŋgay huya hərwi nakə a dzala ha ka Mbəlom aye.
  noa-H: 'Pãadë k''ĩir heyaa habat, jãga warrgar maach jöoinaujã chadcha Hẽwandam
    hiek hʌ̈k''aajeejĩ: Magua Abelau Hẽwandam hiek hʌ̈k''a sĩerr haawai Jöoirau hichig
    jaautarrjö hi hat''ee nemchaai t''õonaa hirig jëeujim. Magtarr Hẽwandamau hoowai,
    Caín dën k''ãai hajapcha höbërjim haajem. Magbaa Hẽwandamau, “Pua mʌ hat''ee nemchaai
    t''õonaa mʌrʌg jëeubarmʌn nem hajaug k''ërʌm; pʌʌn chadcha woun hajap''amʌu. Muan
    jãgta k''õsi chirʌmgui” hajim hanaabá Abelag. Chadcha Abel nachgarwe meejieb mamʌ,
    hĩs hewag pawi hoowai Hẽwandam hiek hʌ̈k''anaa magtarr gaaimua maachigjã hich
    dënjö hʌ̈k''amk''ĩirta magjim.'
  alp-NT: Bei Habela eni maka hlaleke loko Allare, pine eono iriluke tanei ete Allare
    emise lesi bei Kaine iriluke. Bei Habela eni maka hlaleke loko Allare, pine eono
    Alla Ibeteke be inkena me oaI. Alla Iaseluke be Itrima Habela le Itrima tanei
    rebe irilukele. Habela imata peneka po iriluke hnaune ete ite roma meije baue
    iaseluke eni maka hlaleke rebe nkenale.
  san-VEL: vi"svaasena haabil ii"svaramuddi"sya kaabila.h "sre.s.tha.m balidaana.m
    k.rtavaan tasmaacce"svare.na tasya daanaanyadhi pramaa.ne datte sa dhaarmmika
    ityasya pramaa.na.m labdhavaan tena vi"svaasena ca sa m.rta.h san adyaapi bhaa.sate|
  kbq-kbq: Ebeli'a amentinti Anumzamofonte nehuno kre sramana vunte'neazamo, Keni'ma
    kre sramana vunte'neazana agaterene. Ebeli'a amentinti higeno Anumzamo'a fatgo
    nere huno huso'e huntene. Ebeli'a ko fri'neanagi amentinti hu'neazamo tagrira
    meninena hunerasamie. (Jen-Agf 5:21-24.)
  kbh-kbh: Abel Bëngbe Bëtsábeñe yojanos̈buachéyeca, oveshatémënga chábioye tbojanáts̈ëmbona,
    y chë soye Bëngbe Bëtsabiama más ts̈abá yojtsemna, chë ndayá Caín, chabe cats̈ata,
    Bëngbe Bëtsá jëtschuayama tbojanáts̈ëmbonama. Chíyeca, Bëngbe Bëtsá tojánayana
    Abel chabe bominÿiñe ts̈abia yojtsemna ca, ndayá Abel chábioye jëtschuayama tojanmcá
    oyejuayá tojanóyëngacñeyeca. Nts̈amo Abel Bëngbe Bëtsábeñe yojanos̈buachecá, masque
    cha ya obaná yojtsemna, chë soye cabá bënga s̈ontsabuatambá.
  ron-LSB: Prin credință, Abel a adus lui Dumnezeu o jertfă mai bună decât Cain, prin
    care i s-a dat mărturie că era neprihănit, Dumnezeu mărturisind despre darurile
    sale; și prin ea, el, mort fiind, vorbește încă.
  pon-pon: Ni pojon Apel maironiki on Kot me mau jan Kain, ap dede kilar, me i me
    pun, pwe Kot kotin kupukupura a kijakij. O i me a kin padapadaki murin a melar
    lao lel met.
  nhe-BL: Abel quineltocac temachtli tlen Toteco quiijto huan yeca quimacac Toteco
    se tlacajcahualistli tlen más cuali huan ax queja itlacajcahualis Caín. Huan pampa
    quineltocac, Toteco quiijto para Abel itztoya xitlahuac iixpa, huan quiijto para
    quicualitac itlacajcahualis. Huan yonque quipiya miyac xihuitl para mijqui Abel,
    itlaneltoquilis technextilía quejatza tojuanti monequi nojquiya tijneltocase Toteco.
  sps-sps: To tana faason tsun ten Ebol, ana ayei kat to na faakor ten Gov, sa mamatan
    faarof pis tana faakor ten Kein. To tana faason tsun tsunia, sen Gov paparaa mi
    ya, ya faarei mito na mes a tavaron, tana saa, Gov faarof iny a fifaan tsunia.
    Ebol maten san tana faason tsunia, te faakouts rara ma natiny a sanaan te manaats
    fi rora Gov ana sanaan iny faatouf Ya.
  wnc-wnc: Siwan tupa siknga Ebelda Anutue natapan kekekawan ita sangana ie imukut.
    Iman kake Anututa ie natapan take sikut. Siwan Ken kaya kuutda sangana Anutue
    iman kake ngana Anututa sanga wa imukutde natapan take dua sikut. Ngan. Ebelda
    Anutue natapan kekekakutde Anututa ie natapan amin noman sikut. Siwan sanga wa
    Ebelda imukutde natapan take sikut. Siwan Ebelda yuke akumbut ngana ita Anutue
    natapan kekekakuu waakngata nindane musipmin pangenawan natanggamatakamang.
  bus-bus: Abila ludanaanɛkɛna bé à tò à sa'ona Ludaa maaa dɛ̀ Kaini pↄ́la. À ludanaanɛkɛna
    yãnzin Luda à sáabu kpàzi, à à dìɛ gbɛ̃ maaa ũ, ben à à gbaa sì. Baa kɛ̀ à gà,
    wá kpɛ́ wée à yã maa Luda náanɛ kɛ̀ à kɛ̀ pì yãnzi.
  gub-BL: Apew uzeruzar Tupàn rehe a'e, a'e rupi uzuka ma'ea'yr Tupàn pe a'e. Tyky'yr
    Kain a'e, nuweruzar kwaw Tupàn a'e. Nuzuka kwaw ma'ea'yr Tupàn pe. Xo ma'e itym
    pyrer zo omono izupe. A'e rupi Apew hemimono kwer ikatu wera'u Tupàn pe. Uzeruzar
    Apew Tupàn rehe, a'e rupi ikatu ma'e iapo har ài hekon huwa rupi, ta'e hemimono
    kwer ikatu izupe xe. Umàno Apew. Wikuwe ma'e ài hekon zanewe kury, ta'e xikwaw
    izeruzar awer zane xe.
  imo-imo: Abeleni Goteni nimu mele paimbo nimbe ipuki tilipe molorumumunga Goteni
    kanopa penga pilerimu mele te Gote popo topa kalopa tirimu nalo Keineni Gote popo
    topa kalopa tirimu melema Goteni kanopa keri pilerimu. Abeleni Gote paimbo nimbe
    ipuki tirimumunga Goteni Abel iye tumbi nilimu nimbe imbi tirimu. Abel oi kolorumu
    nalo ipuki tipe ungu nimumuni kinye kape lino we nimo.
  boj-boj: Abel a Qotei qa aqa areqalo siŋgilatosiq deqa a iŋgi bei Qotei atraiyonaqa
    Qotei a iŋgi deqa tulaŋ arearetej. Kein a dego iŋgi bei Qotei atraiyej. Ariya
    Qotei a Kein aqa atraiyo iŋgi deqa arearetosai. Kumbra dena iga osorgeqnu, Abel
    a Qotei aqa ŋamgalaq di tamo bole une saiqoji soqnej. Abel a moiyej ariya a Qotei
    qa aqa areqalo siŋgilatej deqa bini a Qotei aqa anjam iga mergobuleqnu.
  eng-DRA: By faith Abel offered to God a sacrifice exceeding that of Cain, by which
    he obtained a testimony that he was just, God giving testimony to his gifts; and
    by it he being dead yet speaketh.
  knf-knf: Ţi pfiyaar pi nul, *Abel awul Naşibaţi bţeŋan bannuuriiŋ apel bi *Kayin.
    Pfiyaar mënţ pakaaŋ kë awo naŧool ţi këş ki Naşibaţi, Naşibaţi ţi uleeful adinan
    ayeenk uţen wi nul ; kë pul pakaaŋ kë bakţiiniyaan uko wi nul wi adooŋ akeţ.
  san-KHM: វិឝ្វាសេន ហាពិល៑ ឦឝ្វរមុទ្ទិឝ្យ កាពិលះ ឝ្រេឞ្ឋំ ពលិទានំ ក្ឫតវាន៑ តស្មាច្ចេឝ្វរេណ
    តស្យ ទានាន្យធិ ប្រមាណេ ទត្តេ ស ធាម៌្មិក ឥត្យស្យ ប្រមាណំ លព្ធវាន៑ តេន វិឝ្វាសេន
    ច ស ម្ឫតះ សន៑ អទ្យាបិ ភាឞតេ។
  arn-NT: Mupiltun mew Abel chalintukulelfi ta Ngünechen doy küme mañumtun tüfey tañi
    chalintukuel mew ta Kain, feymew Ngünechen feypi ñi lif mongenngen ta Abel, fey
    ka llowmafi kisu ñi mañumtun. Femngechi llemay, tunte dew lafuy rume ta Abel,
    petu nütramyeniengey kisu ñi mupiltun mew.
  zas-NT: Guial bililadx Abel Dios, zeel zagdxe na̱j gon ni badëëman guial loj Caín,
    abiꞌ bayaꞌnman zagdxe delant loj Dios abiꞌ cwaꞌ Dios gon ni bazaladx Abel lojman.
    Zian majsi ma güjt Abel, per sta rguiajt xhienaag bililadxaman Dios.
  ken-NT: Nɛka Ábɛl kɛ nɛkʉ yi achyɛ nyaka Mandɛm akap anɛ́ ákwáy achá anɛ Ken.
    Nɛsɔt anɛ Mandɛm ásɔ́rɛ́ akap Ábɛl atɔ́ŋ bɛ aká bɛ Ábɛl achi chak bɛsí bhi.
    Yɛ̌ndu Ábɛl ágú, nɛka ɛni nɛ́kʉ abhʉɛt bɛrɛm kɛpɨ ntá yɛsɛ tɛ̌ ɛchɔŋ.
