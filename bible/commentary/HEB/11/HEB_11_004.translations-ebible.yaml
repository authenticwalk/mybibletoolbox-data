    wa bo wa supa jalo ka go amogela mpho ya gagwe; mme le fa Abele a sa bolo go swa,
    re santse re ka ithuta dithuto mo go ene ka go ikanya Modimo.
  amr-NT: Aʼnennada Abela ʼuruʼuhuatada Diostaj oʼnigpe̱e̱po oʼarakuyate. Oknopo̱e̱po
