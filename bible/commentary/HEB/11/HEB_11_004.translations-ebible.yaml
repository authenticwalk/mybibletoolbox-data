verse: HEB.011.004
translations:
  kpx-kpx: Evievimoike Eibolou Dilava hoesehavoliho ovo hamai mahoge vaveveve keu
    Keini vaveve ke evihanu. Evievimoike au kateai Dilava hoesehavoge Dilavau vaveve
    ke elehai avuho loui avoe, “Au inutolotolote ata.” Eibolou kateaito hatinu. Isito
    evievive vaveve keu aike nahi haivema.
  okv-H: Eto mahu be ta embo Abel na God humota ue God ta hande javotoho ikena amo
    Cain ta hande ainge manera te Abel na God humota ena avoeto God na Abel ta hande
    kito osa ue embo javotoho ke ena. Eto Abel sari ena te Abel ta humota ari amina
    ungotenau degi ta ahe kihira ue ke eaguja.
  tbo-tbo: Abele anai witumaganana ma i italaguyaba Yaubada uyahina po Keini a talaguyaba
    i haki lagoni. Ma Yaubada i kaoha duma Abele a witalaguyaba binei po i kawaidumalugeya.
    Abele amaka i hilage ma tamogi a witumagana binei e iatatiyana uyahita.
  mal-C: ഹാബേൽ ദൈവത്തിനു കയീന്റേതിലും വിശിഷ്ടമായ ഒരു യാഗം, വിശ്വാസത്താൽ അർപ്പിച്ചു.
    അതിനാൽ അദ്ദേഹത്തിന് നീതിനിഷ്ഠൻ എന്നു സാക്ഷ്യം ലഭിച്ചു. ദൈവം അദ്ദേഹത്തിന്റെ വഴിപാട്
    അംഗീകരിച്ചു. അദ്ദേഹം മരിച്ചെങ്കിലും വിശ്വാസത്താൽ ഇപ്പോഴും സംസാരിച്ചുകൊണ്ടിരിക്കുന്നു.
  grc-SR: Πίστει πλείονα θυσίαν Ἄβελ παρὰ Κάϊν ⸂προσήνεγκεν τῷ θεῷ, δι᾽ ἧς ἐμαρτυρήθη
    εἶναι δίκαιος, μαρτυροῦντος ἐπὶ τοῖς δώροις αὐτοῦ τοῦ θεοῦ·⸃ καὶ δι᾽ αὐτῆς ἀποθανὼν
    ἔτι ⸂2λαλεῖται.⸃
  bgc-bgc: बिश्वास तै ए आदम के बेट्टे हाबिल नै, अपणे बड़े भाई कैन तै घणा बढ़िया बलिदान
    परमेसवर कै खात्तर चढ़ाया, अर उस बलिदान के जरिये परमेसवर नै गवाही दी, के हाबिल
    एक धर्मी जन सै, क्यूँके परमेसवर उसकी भेंट तै खुश था, इब हाबिल मर लिया सै, अर हमनै
    उसके जरिये परमेसवर पै बिश्वास करणा सिख्या सै।
  khz-khz: Abela magena kamonagi Palagu genai rorinai, Palagu eveniato vega-namana
    gauna na Kaino gena vega-nama gauna evanagiato. E gena kamonagi pakunai, Palagu
    na gena vega-nama gauna ekilagiato vega-nama gauna namana e Palagu na evega-taunataunaato
    ia kala rorirori talimana. Abela warau ekwaregato, na gena kamonagi pakunai roe
    ekilakilana.
  deu-TKW: Durch Glauben brachte Abel Gott ein besseres Opfer als Kain, wodurch er
    das Zeugnis eines Gerechten erlangte, da Gott zeugte für seine Gabe, und durch
    denselben redet er im Tode noch.
  zsr-NT: Le gyejlëꞌë Dios Abel, gluꞌë lahuëꞌ Dios rön queëbaꞌ böaꞌ bëdxdauꞌ, tu le
    nactër lsacaꞌ ca le gluꞌë lahuëꞌ Dios Caín, len qui lë ni naꞌ Dios benëꞌ lnaꞌ
    lau queëꞌ Abel naꞌ, gnëꞌ naquëꞌ tsahuiꞌ, len benëꞌ ba laꞌn lë naꞌ gluꞌë lahuëꞌ.
    Zal‑laꞌ chnatiëꞌ Abel naꞌ, ga rdxintë naꞌa dza, nac tsca ruꞌë didzaꞌ, le gyejlëꞌë
    Dios.
  lin-lin: Mpo na kondima, Abele abonzelaki Nzambe mbeka ya malamu koleka oyo ya Kayina.
    Mpo na kondima, Nzambe atatolaki na tina na ye ete azali moto ya sembo, pamba
    te Nzambe andimaki makabo na ye. Mpo na kondima, Abele alobaka kino lelo atako
    asila kokufa.
  hns-NT: Aabal bieswaas dwaara aapan barka bhaai Kaain se Parmeswar ke auro barhia
    se koetjh baliedaan karies. Ohie se Parmeswar okar baliedaan lei leis aur oke
    djanaais kie oe be-kasoer aur ose ek hai. Aur tjaahe oe mar gail hai, tabbo okar
    bieswaas aadj talak dekha hai.
  noa-E: 'Pãadë khĩir eyaa abat, jãga warrgar maach jöoinaujã chadcha Ẽwandam iek
    ʉ̈khaajeejĩ: Magua Abelau Ẽwandam iek ʉ̈kha sĩerr aawai Jöoirau ichig jaautarrjö
    i athee nemchaai thõonaa irig jëeujim. Magtarr Ẽwandamau oowai, Caín dën khãai
    ajapcha öbërjim aajem. Magbaa Ẽwandamau, “Pua mʉ athee nemchaai thõonaa mʉrʉg
    jëeubarmʉn nem ajaug khërʉm; pʉʉn chadcha woun ajaphamʉu. Muan jãgta khõsi chirʉmgui”
    ajim anaabá Abelag. Chadcha Abel nachgarwe meejieb mamʉ, ĩs ewag pawi oowai Ẽwandam
    iek ʉ̈khanaa magtarr gaaimua maachigjã ich dënjö ʉ̈khamkhĩirta magjim.'
  eng-EMTV: By faith Abel offered to God a more excellent sacrifice than Cain, through
    which he obtained witness that he was righteous, God testifying concerning his
    gifts; and through it, although he died, he still speaks.
  mib-NT: Ni candíje Abel jeē sáha ya jehē de, te jeē yúcuan ní socō de jeē váha ga
    nuū Yaā Dios vēsú Caín. Te jeē yúcuan ní jejnúhún yá jeē iyó ndáā de, chi ni jetáhú
    yá jeē ni sócō de quɨtɨ nuū yā. Te vēsú ni jihī de, te cáhán gā ejemplo de jíín
    yó nde vijna, chi ni candíje ndaā de.
  lif-NT2: नसाःन्‍लाम्‍बाए हाबिलरे़ कुम्‍भुॽ कयिने़न्‍नुःल्‍ले़आङ् नुःबा सिदुङ्‌जभा
    निङ्‌वाॽफुमाङ्‌ङो तोःन्‍दुरो॥ हे़क्‍क्‍याङ् खुने़ॽ तोःन्‍दुबा सिदुङ्‌जभाःन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    ताःक्‍तुआङ् खे़न्‍लाम्‍बाए खुने़ॽ साम्‌योनिबा मना मे़त्तुरो॥ हे़क्‍क्‍याङ् खुने़ॽ
    स्‍ये़साङ् आल्‍लो थारिक् खुने़ॽ कुनसाःन्‍निल्‍ले़ नुःबा पाःन् आहुॽरो॥
  xnj-xnj: Kwa kumsadika Chapanga Abeli amuwusili Chapanga luteta lwa kuhinjwa yeyivili
    yabwina neju kuliku yila ya Kaini. Ndava ya sadika ayidakiliwi na Chapanga kuvya
    mbwina palongolo yaki, Chapanga mwene aziyidakili luteta zaki. Kwa sadika yaki
    pamonga afwili, akona akutiwula timhuvalila Chapanga.
  mmx-mmx: Abel ga ruuna lununu, kuren la neni ga raba ne Moroa mi laplavang ga lox
    avukat ti laramtaba at ne Kaen. Abel ga ruuna lununu, kuren la ne Moroa ga emi
    asu min la ga raba i mi laasen do laradi manmanton, ap mo laaleng ne Moroa ga
    siam ka leventamtaba ren. Lununu ren move i ngan lampoovo ridik kusu ata mumu
    asu i, keke i do neni ga met pam.
  cbr-NT: Bërí nëtë́nma ca Adanën bëchicë, Abel, an ami sinánquin Nucën Papa Dios
    quicësabi oquin a rabiquin 'aracacë ñuina rëxun xaroxuancëxa. Usomainunbi ca aín
    xucën Cainan aín cuëëncësa oquinshi aín ñu bimishi Nucën Papa Dios xaroxuancëxa.
    Cainan usoia isi ca Nucën Papa Dios cuëëanma 'icën. Abelnëan 'axuncëxun isi cuni
    ca cuëëancëxa. Abel bama 'aínbi cananuna —Abelnën ca asérabi Nucën Papa Diosmi
    catamëquin ax quicësabi oquin 'acëxa —quixun sinanin.
  tee-NT: Ju Abel laca'inilh ixchivinti Dios chai ixlhiyuchi makninilh ju atapacxat.
    Pus yuchi palai k'ox xalhilakts'in ju Dios ju yuchi. Palai jantu ju tuchi xaxtakni
    ju Caín. Pus putasulh ni salaka xalakts'in ju Dios ju Abel ni amaklhtayanalh ju
    tuchi ixtakni. Chai ju chavai mas nitach ju Abel para akts'iya lai pulaniyau ju
    is'atsucunti.
  eng-LSV: By faith Abel offered a better sacrifice to God than Cain, through which
    he was testified to be righteous, God testifying of his gifts, and through it,
    he being dead, yet speaks.
  cak-NT: Ri Abel roma can xuya' ránima riq'uin ri Dios, romari' ri xusuj raja' chech
    ri Dios, más utz chech ri xusuj ri Caín ri runimal. Y tz'iban can chirij ri Abel
    chi can man jun rumac xrakalej chech ri Dios, roma can xuya' ránima riq'uin ri
    Dios. Can xk'alajin chuka' que man jun rumac xrakalej chech ri Dios, roma ri Dios
    can xka chech ronojel ri xusuj ri Abel chech. Y más que ri Abel xcom, c'o ri xuc'ut
    can chakawech, roma raja' can xuya-wi ránima riq'uin ri Dios.
  pah-NT: 'Ymyahũ ojikoga g̃waramo Tupana''ga rehe Abelva''ea heruri imbuhuteheva''ea
    Tupana''ga pe hako. Nurã Abelva''ea remimbuhuteheva''ea koji''i pyry Caimva''ea
    remimbuhuteheva''ea hohe Tupana''ga pe. Abelva''ea jikoga g̃waramo Tupana''ga
    rehe Tupana''ga ei: “Pyry hete Abel''ga imbuhua ji ve,” ei ga. Abelva''ea jikoga
    g̃waramo Tupana''ga rehe Abelva''ea mombe''ua ikwahavukari ag̃wamo vehevi nhande
    ve ahe ja ti pejiko Tupana''ga rehe javo. Nahã Abelva''ea mombe''ua ikwahavukari
    nhande ve ahe manoheterẽ. Nurã nhande ei: Pyry nhande jikogi Tupana''ga rehe Abelva''ea
    ja.'
  sja-NT: 'Abelpa ijãa bada perã, Tachi Ak''õremaa ne-inaa pipɨara teeji Caínpa teeda
    k''ãyaara. Mapa Tachi Ak''õrepa pia ak''ɨji Abelpa teeda mãik''aapa irumaa jaraji:
    “Pɨ pia bapari mɨ k''ĩrapite.” Abel piuji mĩda, at''ãri tachimaa k''awaapipari
    Tachi Ak''õrede ijãadaipia bɨ mãik''aapa oodaipia bɨ irua k''inia bɨk''a.'
  xed-xed: Nda ma zlghay nda ŋuɗufani klafta Abel ta skwa pla ghəŋ ta malaghutá ɗinaku
    ka ŋa Kayinu, ka vlaŋtá Lazglafta. Tsa zlghay nda ŋuɗufani ya kəl Lazglafta ka
    klafta ka mndu tɗukwa, kabga tsuʼaftsuʼa ta tsa skwi vlaŋ tsi ya. Nda mta Abel
    má mndani, ama kabga zlghay nda ŋuɗufani ná, tata gwaɗa tsatsi.
  mks-NT: Ta sa̱há ña̱ na̱candeé ini da̱ naní Abel Ndióxi̱ sa̱há ña̱ cán quéa̱ na̱tahan
    ini Ndióxi̱ xi̱hín ña̱ na̱caja da tá na̱jo̱có da̱ ña̱ha nu̱ á. Ta co̱ó na̱tahan
    ini a xi̱hín ña̱ na̱jo̱có da̱ naní Caín, da̱ cúú ñani Abel jáchi̱ co̱ó na̱candeé
    ini Caín mé á. Sa̱há ña̱ cán quéa̱ na̱ndiquehe Ndióxi̱ ña̱ na̱jo̱co̱ Abel nu̱
    á ta xi̱hín ña̱ yóho na̱nduu da da̱ nda̱a̱ nu̱ á. Ta va̱tí na̱xi̱hi̱ Abel joo
    xi̱hín ña̱ na̱caja da sa̱nahá jána̱ha̱ da̱ nu̱ yo̱ ndaja ndítahan nu̱ yó candeé
    iní Ndióxi̱.
  gfk-S: Io, ma ne Abel ga nurnur, kaie igom tabar God ma no hartabar i bilai ta nong
    tane Kain. Ma ne God ga hinawas palai be i bilai ira nuno hartabar, kaie Abel
    ga hatur kawase ra hininaawas be a takadoswana turadi ie, kinong ga nurnur. A
    tutuno be Abel gate mat, iesene no nuno nurnur kanaia i hausur baak dait.
  bmu-bmu: Kein (Kain) Abel yetkön Anutugöra jöwöwöl ohoyohotka Abelnöŋ uruŋi meleŋniga
    mötnaripŋan nam köl waŋgii törörök tem köliga köwakŋan diŋdiŋi öŋgöyök. Mewö öŋgöiga
    Anutunöŋ jöwöwölŋi ehi dop köli jim ölöwahök. Jim ölöwaka Abelnöŋ solanŋi ahöhi,
    Anutunöŋ keuŋi mi naŋgöba jiiga mötnaripŋan nam köl waŋgii mörök. Mewö möta mala
    kömuyökmö, mi töndup nalö kewöŋe ahakmemeŋi möringa keu miaŋön mönö toroqeba urunini
    kuŋguba naŋgöm neŋgimakza.
  dgz-dgz: Anu tumat gapan watageta apane Eiboro man gure ire God inap yan tan menan
    God imu pose me inap waren go tasewa Kein kutut ge antaba God inap yan tan go
    God umap ya dien. Eiboro God anu tumasiwandin menan yan mega tani daginewa waren
    me apan tamanawa dien. Eiboro boen go anu tumat tamanawa tani menan oisewa endi
    den waenapan anune waiwanumun.
  eng-GNV: 'By faith Abel offered vnto God a greater sacrifice then Cain, by the which
    he obtained witnes that he was righteous, God testifying of his gifts: by the
    which faith also he being dead, yet speaketh.'
  zaa-NT: Abel nna huíalatsi' bi Tata Dios, acca adiru tse' uccua sacrificio nu beni
    Abel presentar lani Tata Dios tì'chu fruto nu beni Cain presentar. Abel nna huíalatsi'
    bi, acca yù ri'u qui'ni Tata Dios nna gulèqquie bi cuenta por enne' tse', porqui'ni
    la'a mísmuba lèe nna benie recibir carneru to' nu betti bi por sacrificio. Chi
    gutsá gùtti Abel, pero ná bá bi ttu ejemplo tse' para thi' ri'u enseñanza ti'iỹa
    nua' tsíalatsi' ri'u.
  eng-WEBSTER: 'By faith Abel offered to God a more excellent sacrifice than Cain,
    by which he obtained testimony that he was righteous, God testifying of his gifts:
    and by it he being dead yet speaketh.'
  guh-guh: Bajayatami Abelpijinë najamatabëcuenecopata Diosojavabelia. Abelpijinë
    jumecovënëta pacuenia Dioso itorobatsi. Nexata Abelpijinë dajubinë beyaxuaba.
    Nexata ofrendacuenia pevi rajuta Diosojavabelia. Dioso nexata sivajamatabëcuenebarëyatsi.
    Abelpijinë pijinia pematapijinëmi, Caínpijinë, apo jumecovënëtsi pacuenia Dioso
    itorobatsi. Saicaya pijinia itsaviriajava ofrendacuenia rajuta Diosojavabelia.
    Dioso nexata apo sivajamatabëcuenebarëyatsi Caínpijinë. Nexata Abelpijinë bajayatami
    baja tëpae ata, itsiata mapamatacabijavaberena ataje vënëlivaisitaeponatsi Dioso
    pejumecovënëtsijava. Nexata baja vaxaitsi yapëtanetsi, vaxaitsi ata Dioso itsa
    jumecovënëtatsi, Dioso vajanacasivabarëyajavanexa.
  bon-bon: Ujarage Abela me iiwäreja Acejiyame tääpume lui miiji ge teeme naane Kaino
    me iiwäreja cabu ca teeme ätrunga name pi. Acejiyame Abela me iiwäreja gwidape
    bine ewademuji awabejame egä Abela me ätrunga mule miiji ge. Yoo, Abela uja ge
    budre, yepä mine teeme bau ca pa labiberäjipesi.
  nhw-BL: Abel quineltocac para temachtli catli Toteco quiijto huan yeca quimacac
    Toteco se tlacajcahualistli catli más cuali huan amo quen itlacajcahualis Caín.
    Huan pampa quineltocac, Toteco quiijto para Abel itztoya xitlahuac iixpa, huan
    quiijto para quicualitac itlacajcahualis. Huan masque quipiya miyac xihuitl para
    mijqui Abel, itlaneltoquilis eltoc se nemachiltili para tojuanti para noja ma
    tijtoquilica.
  swh-ONEN: Kwa imani Abeli alimtolea Mungu dhabihu bora zaidi kuliko Kaini. Kwa imani
    alishuhudiwa kuwa mwenye haki, Mungu mwenyewe akazishuhudia sadaka zake. Kwa imani
    bado ananena ingawa amekufa.
  wbi-wbi: Jilyale vwimila vwa lwitiko kuuti u Habili alyamumikisie u Nguluve ilitekelo
    lya kufua kukila vule akavombile u Kaini. Jilyale vwimila vwa iili kuuti valya
    mpalile kuuti nyavwa kyang'haani uNguluve uNguluve alya palilue vwimila vwa mbonolo
    sino asiletile. Vwimila vwa ilio, uHabili ajighe ijivo, nambe afuile.
  bba-bba: Kɑ nɑɑnɛ dokebɑ Abɛli u Gusunɔ yɑ̃kuru kuɑ te tɑ Kɑɛniɡiru bɛɛrɛ kere.
    Win nɑɑnɛ dokebun sɑɑbuwɑ bɑ nùn sokɑ ɡemɡii domi Gusunɔn tii u win kɛ̃nu mwɑ.
    Kɑ nɑɑnɛ dokebɑ Abɛli u mɑɑ ɡɑri mɔ̀ kɑ tɛ̃ bɑɑ mɛ u ɡu.
  eng-KJVCPB: 'By faith Abel offered unto God a more excellent sacrifice than Cain,
    by which he obtained witness that he was righteous, God testifying of his gifts:
    and by it he being dead yet speaketh.'
  kgk-NT: Oĩ va'ekwe yma gware nhane rembypy héry va'e Caim, tyvýry héry va'e Abel.
    Ha tyke'ýry katu ime'ẽpyrã ome'ẽ va'ekwe Nhandejáry-pe. Upéi tyvýry ome'ẽ va'ekwe
    íxupe ijukapyrã. Nhandejáry-pe ogwerovia tee-gwi ome'ẽ íxupe. Ha Nhandejáry ojohu
    porã tyvýry remime'ẽgwe. Ha tyke'ýry remime'ẽgwe katu ndojohu porãiry voi. Ha
    tyvýry-rehe katu he'i, “Xe rerovia tee-gwi, heko-rupi oiko ipy'a potĩ reheve”
    he'i tyvýry-rehe Nhandejáry. Enterove va'e imandu'a porã hese hikwái. Yma omano
    va'ekwe tyvýry Abel. Omano jepe, onhe'ẽ vérami joty oĩ-vy. Ogwerovia tee-gwi íxupe,
    nhane mandu'a meme herakwã-rehe.
  waj-waj: Nnaaru varuu vaidi voovai nnutuuvo Aveero Anutuuqaara kutaavaivee kiaa
    kioo yoketaama varioo kati puara sipisiipa nnaakaraivaa ruputu kioo inna mmiravai.
    Ivo itaama mmuu aataruuvo Kaingo Anutuuqaa kati mmuu aataruuvaa yaataroovaa Anutuuqo
    tooduu yoketairavai. Aveero Anutuuqaara kutaavaivee tuuvaara Anutuuqo inna tooduu
    safuuma varira vaidivai variravai. Ivo Anutuuqaa kati mmuuvaa Anutuuqo tooduu
    yoketauvaara ivo inna tooduu safuuma varira vaidivai variravai. Aveero vaa putuu
    vaidiivoono Anutuuqaara kutaavaivee tuu aataruuvo aanna homo kooyaa vaikiai ta
    rikiaunnanoo.
  cpy-cpy: 'Rootaki rawentaa-shirenka Abel kantakaari rashita-kaakari Tajorentsi ratsipeta-kaani,
    awijanakiro rashi Caín rashita-kaawita-kariri Tajorentsi. Rootaki ooki-motakari
    rashita-kaariri Abel. Ari ikantanaki Tajorentsi: “Kameetha-shireri irika Abel.”
    Okantawitaka ikamaki Abel, eeniro akema-kota-piintziri okimiwitaka roojatzi rañeemi
    rirori, rootaki kantakaawori ikemijantaki.'
  mpx-mpx: Abulilek eliyana te Eibol powon waiwaisana i powonan Yehoba elana, toto
    Keni wana powon i waisi lake. Wana abulilek kaiwena Yehoba i yaliyaya-an ge i
    awa sapusapu-an, kaiwena Yehoba totona te Eibol wana powon i awa wawaisi-an. Bwagana
    iyaka i yaomal, yaa wana abulilek eliyana i ba pagasisi-agila.
  wbp-wbp: Manngu-nyangkalu-palangu papardirlangu Kayini manu Yapulu kujalpa-pala
    nyinaja nyurru-wiyi. Kukurnu-nyanujulparla wala nyinaja Kaatukuju Kayini-piya-wangu.
    Kujarlanyarla yungu Yapulurluju nyiya-mayi ngurrju-nyayirni Kaatuku yungurla pulka-pinyi.
    Kala papardi-nyanuju kulalparla wardinyi nyinaja pulka-pinjaku Kaatuku. Yuwayi,
    Yapulujulparla wala nyinaja Kaatuku. Kujarlanyarla Kaatuju wangkaja nyanungukuju,
    “Yapulu, nyuntuju kanpaju jungarni nyinami ngajukuju. Ngajujurna wardinyi-nyayirni
    kujanpaju warntarri yungu.” Kuja-kularla Kaatuju wangkaja Yapulukuju. Wati yinya
    Yapulu ngulaju palija nyurru-wiyi-jiki. Kala kuja karlipa manngu-nyanyi nyanungu,
    milya-pinyi karlipa yungulparliparla wala-juku nyinayarla Kaatuku Yapulu-piya.
  luo-luo: Yie ema nomiyo Abel otimo misango maber ne Nyasaye moloyo misango mar Kain.
    Yieneno nomiyo Nyasaye oyie kode kaka ngʼama kare, nikech Nyasaye owuon norwako
    misangoneno. Abel pod wuoyo nyaka chil kawuono nikech yie mane en-gono, kata obedo
    ni nosetho.
  nhe-NT: Abel quineltocac temachtli tlen Toteco quiijto huan yeca quimacac Toteco
