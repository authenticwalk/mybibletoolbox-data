    uⱡ ei, Got ndi, numan ngui ngʉnggʉrʉm. Eipel ni, koⱡpa pora ndurum ei nga, wote
    elim nga mondpa pitim uⱡ ei nga, Got ndi, Eipel wu kun kai nitim. Timan ei, tʉn
    akup pʉnmʉn.
  bch-bch: Be ngan Abel ele kadonga lolo matua aea, ei ikado tenainga kemi ga iasal
