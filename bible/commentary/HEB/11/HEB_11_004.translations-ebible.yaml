    no nal, ter ngut la Abel, per se'gaka ñët xa' por kwa'n mile' xa'.
  cbc-NT: 'Tirʉ̃mʉpʉ macããcʉ̃ Abel ãnacʉ̃ pʉame Dios mena tʉ̃goñatutuari, oveja waibʉcʉre
