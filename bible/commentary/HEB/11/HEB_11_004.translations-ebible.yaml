    nnu̱jaꞌvimda vintso̱ veꞌe du̱tuujn ku̱xeꞌe je̱ Nteꞌyam du̱jaanchjaꞌvi.
  bzh-bzh: Abel ayo ya timu vu Anutu, om sën Anutu lë yi seriveng nivesa bahë neving
    kesuu ari Kain hen, lob nër yi bë yi mehö yohvu. Lob Abel diiḳ, rëḳ mu yi ġaġek
    sën ayo neya timu lo yö nahën neggëp menenër vu hil.
  guj-2017: વિશ્વાસથી હાબેલે કાઈનના કરતાં વધારે સારુ બલિદાન ઈશ્વરને ચઢાવ્યું, તેથી
    તે ન્યાયી છે, એમ તેના સંબંધી સાક્ષી આપવામાં આવી, કેમ કે ઈશ્વરે તેનાં અર્પણો સંબંધી
    સાક્ષી આપી; અને તેથી તે મૃત્યુ પામેલો હોવા છતાં પણ હજી બોલે છે.
  jvn-NT: Para sedulur, kanggo ndunungké bab pretyaya marang Gusti Allah iki tyontoné
    okèh banget. Kaping pisan, dipikir Abel. Jalaran dèkné pretyaya marang Gusti Allah,
    dèkné ngerti karepé Gusti Allah lan bisa nggawa kurban sing disenengi karo Gusti
    Allah, béda karo kurbané Kain. Lan jalaran Abel pretyaya marang Gusti Allah dèkné
    disenengi karo Gusti Allah lan kurbané ketampa. Dadiné senajan saiki dèkné wis
    mati kaya-kaya swarané Abel ijik ngomongi awaké déwé kongkon nglakoni kaya dèkné.
  byr-byr: Aivelɨ Gotɨyarɨ dɨragɨnna lɨmwagaꞌdelyɨ. Sara yada yɨ sahwarɨna yɨrata
    tewaanyaꞌ wɨjayaaꞌ. Yɨ yɨrata dazaꞌ gathaakaangei Kenɨmɨre yɨrasavɨ wavɨlavɨkesɨ.
    Yɨ tewaanya nebulyasɨ. Yo, Aivelɨ dɨragɨnna lɨmwagaka dazavɨna Gotɨyai “Aꞌmwe
    yɨdaꞌmaraangeigɨnyɨra,” wɨjalɨkurakakelyɨ. Gotɨyarɨna yanga Aivelɨ wɨjayaakenna
    Gotɨyai nawɨꞌnya wɨvuꞌnakelyɨ. Yɨ Aivelɨ mena kabalaꞌ kɨrɨꞌ gamɨre dɨragɨnna lɨmwanga
    dazavɨ saꞌ yagaala kuna dɨvanɨkesɨ.
  ian-ian: Tamba la nyan Ebel Godna nyaangɨt maawupmba yelavɨka kwutaa God kat kwanda
    kwanda nda vaatnyalaa kwindɨ. Ndɨna yakwa nyan Ken ndɨno kwindɨ. Ebel kwiya nda
    Ken kwiya nda kat kwulatndɨ. God Ebelna maawut vɨlaa wandɨ. Mɨn apma vat tɨga
    nyan mɨn waa wandɨ. Ebel tamba wundumbuyindɨ. Mbambala tɨna njɨmbla ndɨnai yeta
    vak kat yelavɨtaa ndɨna sɨ walɨganɨn. Kwo lɨga nyana sɨ vla walɨganɨn.
  hun-hun: Hit által vitt Ábel értékesebb áldozatot Istennek, mint Kain, és ezáltal
    nyert bizonyságot arról, hogy ő igaz, mert Isten bizonyságot tett áldozati ajándékáról,
    úgyhogy hite által még holta után is beszél.
  mcf-NT: Adembidi, Mibi tantiaquin mibi bunacpadomboen nidaidën capuquid con yua
    cuesuneshun tauinu, quequin chuishun Abedën naid Nuquin Papan bëdamboen isaidquio
    icpampic. Aton utsin Cain caidën aden tantienquiocsho Nuquin Papan icsamboen isaid
    icpampic. Adosho isun Cainën aton utsimbo cuesuniambien Abedën Nuquin Papa tantiaquin
    naid chianetequidquio abi iquec.
  kjs-kjs: Abel-me Gote madaa kone waru rulasa. Go puma Gote-para lodo kirisa rabu
    nipuna lodo ora epe redepo lisa. Go puma Kein-na lodo ma-rabuaasa. Go pisare Abel-me
    kone rulasa-pulu go madaare Gote-me nipu ma-redepo yaaoma epe bi kalisa. Abel-me
    Gote elenu pa kama kalisa-daa Gote-me ora raana waru komisa. Gore Abel nipuri
    abala komisa pare nipu Gote madaa kone rulaoma pirisa agalere naame pa go pagema-daa.
  mni-mni: Thajabagi mapanna Abel-na Tengban Mapugi maphamda Cain-na katpa adudagi
    henna phaba iratpot katkhi. Mahakki thajabagi mapanna mahakpu achumba chatpa mi
    ama oibagi ayaba Tengban Mapudagi phangjakhi maramdi Tengban Mapu masamakna mahakki
    khudol adu loubikhi. Aduga mahakki thajabagi mapanna mahak sirabasu houjiksu wa
    ngangli.
  yad-NT: Ju̱denumu tuva̱chodamusiy ji̱ta, su̱ntatya̱da Abénubañi̱ jasi̱ jvachi̱ Ju̱denunijyu̱,
    jiryatiy samiryava̱ju̱ Cayí̱bay jnutatyasaramusirya. Satuva̱chodiva su̱teda Ju̱denu
    sami̱yu, sasa̱ryá jiyadaju̱. Ju̱denumu tuva̱chodamusiy, dañuma sani̱cha diiñu
    Abénu, saniquesara diye sa̱ra̱ju̱ vuryiva.
  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ ka̱ndeé iní Abel Ndios, sa̱ꞌá ño̱ó ni̱ doko̱ rá ña̱ va̱ꞌa
    cháá ka̱ noo̱ ná o̱ du̱ú Caín, sa̱ꞌá ño̱ó kaá tuti ii̱ Ndios ña̱ ni̱ sa̱ kuu ra
    iin ta̱a ndaa̱, ta kaá taꞌanian ña̱ ni̱ na̱taꞌan ini Ndios ni̱ xini na̱ ña̱ ni̱
    doko̱ rá noo̱ ná. Ta va̱ꞌará ni̱ xiꞌi̱ ra̱, tído ña̱ꞌa ni̱ kee ra dánaꞌa̱ ii̱
    váán noo̱ yo̱ nda̱ viti.
  pon-2006A: Pwoson me kahrehiong Eipel en meirongkihong Koht meirong ehu me mwahusang
    en Kain eh meirong. Pwehki eh pwoson, e kenikenla pahn Koht nin duwen aramas pwung
    men, pwe pein Koht ketin kupwurehla eh meirongo. Pwehki eh pwoson, likamwete e
    pil kin lokolokaia, mehnda ma e melahr.
  maq-NT: Tsëhë xi camangucacun xutachanga naja Abel cojo Nina ne, hitsë sa ndaja
    cjuatjo xi casua rë me Nina xi cuma rë cjuatjo xi casua xutachanga naja Caín.
    Vëhë xi Nina ne, cachja me xi Abel ne, tyjahi me cojo cjuatacun rë me. Hacuaha
    suvá Nina catsingacun me xi cjuatjo xi casua Abel ne, jemu ndaja. Hane tsëhë xi
    cuatjin camangucacun Abel cojo Nina ne, vëhë xi handasa cahme me, peru hisca quihndë
    ne, cumachjirëhë sa naja cjuatacun rë me.
  hto-hto: Juzíñamuimo ɨ́ɨnuano Abel, Caín fecaca baɨmo, ñuera Juzíñamui ióbitalle
    raa fécaɨbite. Iemona Abel Juzíñamui dɨbénemo jaɨ́cɨna itɨ́mɨena jaide. Juzíñamui
    jiéruigamɨena jaide. Mei Juzíñamui Abel fécaɨbiga raa llɨ́ɨnuamona, Juzíñamui
    comecɨ Abelna jítainana onódɨcaɨ. Daɨí Juzíñamui íena jiéruillafuedo Abel jaɨ́cɨnaidɨfuemo
    Juzíñamui uai nabaide. Afe Abel, jaiai uícodo Juzíñamuimo ie ɨ́ɨnuado ñue illáfuedo
    jaide. Aféfuena caɨ fɨ́dɨamona, afémɨe tɨtácamɨe íadɨ, ie ɨ́ɨnogafue, úrillauai
    izói caɨmo úrite. “Juzíñamuimo ñue caɨ ɨ́ɨnollɨ,” caɨna daɨde.
  por-BRBSL: Pela fé Abel ofereceu a Deus um sacrifício mais excelente do que Caim,
    através do qual ele teve um testemunho de que era justo, Deus testemunhando com
    respeito a seus dons; e através dele ele, estando morto, ainda fala.
  ces-NKB: Vírou Ábel přinesl Bohu lepší oběť nežli Kain. Skrze ni obdržel svědectví,
    že je spravedlivý (neboť Bůh vydal svědectví o jeho darech), a skrze ni, ačkoli
    zemřel, dosud mluví.
  cui-cui: Abel pon caena bayatha popona yabara jume cowʉnta xua Nacom yawenapaeba.
    Daxota bapon duwein bexuba xua tuxusi exana Nacom nexa. Nacom tsita xanepanatsi
    pocotsiwa Abel exana. Daxota Nacom yabara paeba xua bara bapon pon pejʉntʉ coyene
    wʉnaein. Irʉrʉ Caín Abel pentapin tatsi, bapon irʉrʉ bequein pexaewa exana po
    coyene xua Nacom pecatsiwatsi. Daichitha barapo coyene Nacom jopa tsita xanepanaetsi.
    Nacom bichocono beita cui jichatsi pocotsiwa Abel exana, beyacaincha xua pocotsiwa
    Caín exana. Nacom baxua beita cui jichatsi tsipei Abel peyabara jume cowʉntsixae
    pocotsiwa Nacom exanapaeba. Bequein Abel bayatha tʉpa ichitha naca itacʉpa xua
    awiya wayabara nacuidubaponaewatsi pocotsiwa Nacom exanapaeba poxonae yabara yorobatsi
    Abel pia pejume cowʉntsiwa tatsi.
  boj-2014: Abel a Qotei qa aqa areqalo siŋgilatosiq deqa a iŋgi bei Qotei atraiyonaqa
    Qotei a iŋgi deqa tulaŋ arearetej. Kein a dego iŋgi bei Qotei atraiyej. Ariya
    Qotei a Kein aqa atraiyo iŋgi deqa arearetosai. Kumbra dena iga osorgeqnu, Abel
    a Qotei aqa ŋamgalaq di tamo bole une saiqoji soqnej. Abel a moiyej ariya a Qotei
    qa aqa areqalo siŋgilatej deqa bini a Qotei aqa anjam iga mergobuleqnu.
  eng-OEBUS: Faith made the sacrifice which Abel offered to God a better sacrifice
    than Cain’s, and won him renown as a righteous man, God himself establishing his
    renown by accepting his gifts; and it is by the example of his faith that Abel,
    though dead, still speaks.
  eri-eri: Abel no Itou bona huwanya ngalenga wainga, no eeya muru wari fuwai. Ono
    wainga, Itou no Abel nomo eeya muru warou waha gauwai, onowai wa no Kein nomo
    eeya muru warou waha gau fuwei uwa. Abel no huwanya ngalenga wainga, hugu waha
    langa, Itou no Abel toota tuwai waha bona edegawai. Onodu waha no ere benou abitimu
    higina, Itou no fai tiginiwou tuwai. Abel no umaiha, onou wa no nomo huwanya ngalengawou
    waha no ere beele gai malalamudu lehigina dorofe.
  wiu-wiu: Ebele Akolalike wene tugoa mekome tokome oneke padeya mea lodo yotikilepa
    wamene ago Keine moa patukoa lodo yoa epetekaneya. Oneke wene tugakome eni tokale
    enekome Akolaliyo one kei pikilepa poanele toamene ago tetepo takoa taneya. Ebele
    einagopa namolo papete wia tukaneyake tone Akolalike wene tugoa mekete toatekoole
    eni yamepianeya.
  swe-swe: '[I kiasmen balanseras detta stycke mot exemplen på de människor som lidit
    och dött i tro, se vers 36-38.] I tro bar Abel fram ett bättre offer åt Gud än
    Kain, och blev rättfärdig genom att Gud själv intygade (tog emot) hans offergåvor
    []. Trots att han nu är död talar hans tro ännu. [Abels exempel på tro och offer
    som inte kom från sin egen prestation och egna gärningar talar ännu i dag till
    oss, se .]'
  cth-cth: Abel ni Kain hlak kahawihloe e thuengnae Cathut koevah yuemnae lahoi a
    sak. Hatdawkvah, Cathut ni ahni teh tamikalan lah a khoe. Bangkongtetpawiteh,
    ahnie poehno hah Cathut ni a dâw pouh. Hatdawkvah, Ahni teh yo a due toung ei
    teh hote yuemnae lahoi sahnin ditouh kamthang a dei lahun rah.
  mti-mti: Anotumat gumbe, Aber puyo oraivitwa wanne, Kein mina onan. Puyo me gumbe
    gae umum aune, Aber me apan oraivitwa. Kuiyawa God wane Aber puyo meuma me puyo
    oraimina. Me botone, megara me anotumat meuma gumbe iyayapan me oya gare ande
    veme.
  pad-NT: Hari. Abel Deu-ra vakaijokavini mani ida igitha abononi aha'dikia Deu-ra
    no'avini hija. Abea bivakaijokavini mani ida nahina bino'avini hiki jahani-ra
    anarafiaja. Nini vani Deua bivajahaja ida hojana hiki. Ni-jahani arafiaki ida
    nahina kidi'aajo, Caim oniki, Deu-ra no'avini hiki. Abea bivakaijokavini mani
    ida Deu-ra khai ni'aja, oniani ida makhira sohika'oaki hina Deua bikahivini hija.
    Abini'bo'da'ina kaba'i ada Abel, Deu-ra vakaijokavini kavaranihi asia hojaki mitha
    ani'aki kaimoni.
  twi-twi: Ɛnam gyidi so na Habel bɔɔ afɔre a ɛsɔ ani kyɛn nea Kain de maa Onyankopɔn
    no. Ne gyidi nti, Onyankopɔn buu no sɛ onipa trenee, na nʼakyɛde no sɔɔ Onyankopɔn
    ani. Na ɛno so na ɔnam wui a nnɛ mpo ɔda so kasa.
  hlt-hlt: Tangnah neh Abel loh Kain lakah Pathen taengah hmueih muep a nawn. Te lamlong
    tah hlang dueng ni tila ana oep. Pathen kah a kutdoe te ana oep dongah aka duek
    long khaw tangnah neh a thui pueng.
  tbz-SIM: Abɛɛri do tɑ̃́ mɛ̀ɛ̀ kpɛ́í nKuyie ndɛɛ̀ do te kòò kù pɑ̃ dìì pɑ̃nnì diwũɔ̃tɔ̀nnì
    ĩ́nkɛ̀, kɛ̀ Kuyie ndì pɛ́nsìrì kɛ́pɛ̃ɛ̃tɛ́ Kɑyɛ̃ɛ̃ kpɛrɛ, kɛ̀ Kuyie ndɔ̀ ò wetí
    kɛ́cɔutɛ́ o pɑ̃nnì ò kù tɑ̃́ mɛ̀ɛ̀ kpɛ́í. Abɛɛri tɑ̃́mɛ̀ Kuyie ndɛ kó tinɑ́ɑǹtì
    kpɑɑ́ ti nɑ́ɑ́nnɛ̀mu bɑ́ ò mɛ nkumɛ̀ kɛ̀ dɛ̀ mɔ̀ntɛ.
  san-GUJ: વિશ્વાસેન હાબિલ્ ઈશ્વરમુદ્દિશ્ય કાબિલઃ શ્રેષ્ઠં બલિદાનં કૃતવાન્ તસ્માચ્ચેશ્વરેણ
    તસ્ય દાનાન્યધિ પ્રમાણે દત્તે સ ધાર્મ્મિક ઇત્યસ્ય પ્રમાણં લબ્ધવાન્ તેન વિશ્વાસેન
    ચ સ મૃતઃ સન્ અદ્યાપિ ભાષતે|
  ake-NT: Apurɨto' winɨ Eperʉ uya wakʉ tʉuse'mato' tʉrʉ'pʉ Papa ena' wakʉ Keen nʉtʉrʉnʉ
    entaino. Apurɨto' winɨ apurɨpɨtʉ'pʉ ipokena' e' pe te'sen tukai', Papa usauro'sa'
    a'tai wakʉ pe intʉrʉnʉ ton pɨ'. Mɨrɨ awonsi'kɨ apurɨto' winɨ isaurokʉ rɨ, teri'sa'
    rɨ e'tane.
  qvn-NT: Abelga Diosman yupachicug carmi ofrendata gorura wauguen Cainpitaga mas
    alinninta. Chaymi Diosga ricarura ali ruragpag, nätan Abel chay ali rurangantaga
    Diosmi musyayächimanchi. Chaura Abelga wanusha cayarsi cawayag yupaymi yarpayächimanchi
    Dioslaman yupachicunanchipag.
  tku-NT: Abel ixlīpāhuan Dios, ē chuntza' xla' mālacnūni'lh Dios a'ktin talakalhu'mān
    tū xatze ē jā chī mālacnūlh Caín. Abel ixlīpāhuan Dios, ē chuntza' Dios laktzī'lh
    tze. Dios maktīni'lh talakalhu'mān tū Abel mālacnūni'lh. Chuntza' Abel, masqui
    nīnī'ttza', quincāmāsu'yuni'yān chī nalīpāhuanāuj Dios.
  bjk-bjk: Abel ixo nunu, io, ixo tabaa e God ma arabaa nang ixo deek kö nang ke Kaen.
    Me God ixo tengen ömaras bara ina arabaa i deek, io, Abel ixo kip lo a tinenge
    bara ine a tene töxödös, möxösa, ine ixo nunu. Ma i turunon bere Abel ixo met,
    ma lamun a nunu re ine i nangen i usu ire.
  msy-2020: Abel nɨghnɨzir gavgavim Godɨn ikia, egha bizir kam bagha Godɨn ofa gami.
    An ofa Godɨn damazim bar deragha, Keinɨn ofa gafira. Abel nɨghnɨzir gavgavim Godɨn
    iti, ezɨ bizir kam bagha God Abelɨn bizir aghuir an a ganɨdim bagha ifonge. Ezɨ
    bizir kam kamaghɨn en aka, God a mɨgɨa ghaze, a gumazir aghuim. Abel an aremegha
    gɨfa. Ezɨ an nɨghnɨzir gavgavir kam, datɨrɨghɨn an akamɨn gun e mɨgɨavɨra iti.
  bpr-bpr: Mdà di kaftoo Abél, i dsù blén di Dwata, too fye fa di dsù Kain. Mdà di
    kaftoon, fye nawa Dwata di kenen, na di kiten dun, tluh kenen. Na balù ta mati,
    sana ktalùan fagu di kaftoon.
