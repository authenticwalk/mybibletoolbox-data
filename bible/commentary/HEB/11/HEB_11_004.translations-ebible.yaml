  pan-pan: ਵਿਸ਼ਵਾਸ ਨਾਲ ਹੀ ਹਾਬਲ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਕਾਇਨ ਨਾਲੋਂ ਉੱਤਮ ਬਲੀਦਾਨ ਚੜ੍ਹਾਇਆ,
