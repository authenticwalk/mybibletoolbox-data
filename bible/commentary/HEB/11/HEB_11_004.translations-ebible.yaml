    à kwû, ŋka u dániyaŋi kani maha wuu kâlili ali niɲjaa.
  zty-NTPS: Dan' bejḻé' Abel, ẕi'n Adán, che Dios, na' bdie' žen che bia yíx̱e'do'
    ka' ḻaw Dios, to da' záka'žen ka da' bde Kaín, bi' bíche'be' Abel na' ḻaw Dios,
    na' che ḻen Dios bchaḻje' che Abel na', na' wnné' nake' chawe', na' wdape' ba
    la'ne dan' bdie' ḻawe' Ḻe'. Ḻa'kze ba nat Abel na', na' zejte na'a ža, naken kan
    ne ẕchaḻje', dan' bejḻi'e che Dios.
  mek-mek: Apele Deo kapaꞌina eifania auga epakoꞌania puogai, Kaino Deo amu epaꞌa
