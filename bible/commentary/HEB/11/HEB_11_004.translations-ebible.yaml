  ena-ena: Abelɨ agaŋ Asɨ saŋ hɨji vɨdɨvɨdɨŋ daŋ hɨnihɨni Asɨ saŋ sagalɨ hɨlami uami.
    Lɨci Asɨ agaŋ Abelɨ dɨ sagalɨ agasaŋ huaci aba abami uami. Kein dɨ sagalɨ agadɨ
    sɨbɨlɨ igavɨla valami uami. Abelɨ agaŋ hɨji vɨdɨvɨdɨŋ daŋ hɨnihɨni Asɨ saŋ akuaba
    akuaba huaci huaci igumi sadaŋ Asɨ agaŋ nudɨ igavɨla hulaŋ huaci aba abami uami.
    Abelɨ agaŋ ci hɨmami agadɨ ala nɨbu hɨji vɨdɨvɨdɨŋ lamadami agadɨ ciaŋ agaŋ iabi
    neŋ hɨnihɨni aludɨ lamalubidi uami.
  tgo-tgo: Loŋweghathɨ e tɨne Eibol i vakatha vowo thovuye i voro weya Loi na iyako
    i thovuye kivwala Kein le vowo. Le loŋweghathɨ kaiwae Loi i warariŋa na i wovarumwarumwaruŋa,
    kaiwae Loi mbe ghamberegha i wovarumwarumwaruŋa le vowoko. Le vareminjeko kaiwae
    othembe kaero i mare, iyemaeŋge le loŋweghathɨko i vavurɨghegheŋainda.
  yap-yap: Michan’ rok Abel ngak Got e ir e pow’iy Abel nge pi’ ngak Got e maligach
    ni kabfel’ ko maligach ni pi’ Kain. Michan’ rok Abel ngak Got e ir e fal’eg Abel
    u wan’ Got me matha’eg Got ngak Abel nike mang be’ nib mat’aw, ya bm’agan’ Got
    ko maligach ni i pi’ ngak Got. Yugu aram rogon nike yim’ Abel, machane michan’
    rok ngak Got e ka be non.
  mop-NT: Pues te'i. Le'ec aj Abele, u men que'en u yool tu pach a Dioso, u tz'aj
    a sij-ool a toj ti'i a Dioso, ma' jabix u tz'aj aj Cain. Etel u betaj ti baalo'
    aj Abele, c'ümbi u men a Dioso, u men toj u na'at. Le'ec a Dioso, u ye'aj ti toj
    u na'at aj Abele, u men u c'ümaj u sij-ool. Quimsabi. C'u' betiqui, que'en u yool
    tu pach a Dioso, mentücü, culaji jabix tan to u ca'ansico'on.
  tet-tet: Tan Habel fiar, nia nodi sera baa Naꞌi Maromak mak diꞌak liu sera nosi
    maun Kain. Naꞌi Maromak simu diꞌa-diꞌak Habel no niakaan sera nia, tan nafoli
    Habel naꞌak, ema loos. Masik Habel mate kleur tiꞌan moos, ita sei bele hanorin
    aan hosi niakaan fiar nia.
  hlt-MCSB: Tangnah neh Abel loh Kain lakah Pathen taengah hmueih muep a nawn. Te
    lamlong tah hlang dueng ni tila ana oep. Pathen kah a kutdoe te ana oep dongah
    aka duek long khaw tangnah neh a thui pueng.
  xtd-NT: Xaxeꞌe xa n‑jandixa Abel Ianyuux, n‑doko‑s ɨɨn xa vaꞌa ka nuu Ianyuux dada
    xa n‑doko Caín. Xaxeꞌe xa n‑jandixa Abel Ianyuux, te n‑jaꞌan‑ia xa n‑kida‑s xavaꞌa,
    te n‑xeka vaꞌa‑ia xa n‑doko‑s. Xaxeꞌe xa n‑jandixa Abel Ianyuux, juini xá n‑xiꞌí‑s,
    ko dani kuu‑s ɨɨn ichi kaneꞌe katnɨɨ mee‑ro.
  mdy-ETH: ዓኣቤኤሌ ቃኣዔኤሌ ፆኦሲም ዒንጌ ዒንጊፆይዳፓ ባሻያ ፆኦሲም ዒንጌሢ ጉሙርቂሢናኬ፤ ፆኦሲ ዓኣቤኤሌ ዒንጌ ዒንጊፆ
