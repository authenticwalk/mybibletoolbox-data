  aaz-aaz: Naiꞌ Habel anpirsai Uisneno. Nok ranan naan, in neik fuaꞌ-turuꞌ reꞌ reko
    nneis naꞌko in tataf naiꞌ Kain. Uisneno antoup reko neu naiꞌ Habel nok in fuaꞌ-turuꞌ
    naan, natuin in neekn ee namneo ma namnoon. Onaim maski in nmate ꞌroo goen, mes
    hit bisa tanoniꞌ feꞌ naꞌko naiꞌ Habel, natuin in rais pirsait naan.
  qup-NT: Ñawpa Abel wañuka Yaya Diosta kirishpanmi shuk suma wiwanta wañuchirka Yaya
    Diosta kushichinanpa. Chasna Yaya Diosta kirishpa shuk wiwanta kushpan wawkin
    Kaín Yaya Diosta kushkanwa kushichinayashkanmanta ashwan alita Yaya Diosta kushichirka.
    Chayraykumi Yaya Dioska Abelta rimarka ali rurakmi kanki nishpa. Chasna Abel alita
    Yaya Diosta kirishpa kushichishpanmi wañushka kashpanpas kunankama ñukanchita
    yachachin imashnami Yaya Diosta kirishpa kushichishpa kawsashunchi nishpa.
  dop-dop: Ɩsɔ tɑɑ tɛmnɑʋ mpɩ pǝ tɔɔ kɛ́ Apɛɛlɩ lɑpɑ Ɩsɔ kɛ́ kɔtɑɣɑ ŋkɑ kɑ kǝlɑ Kɑyini
    nyǝŋkɑ kɛ teu tɔ. Ɩ tɛmnɑ Ɩsɔ nɑ ɩ tɑɑ tɔɣɔ Ɩsɔ nɑ́ yɑɑ-ɩ yʋlʋpɑŋ, pǝ tɑɣɑ pʋlʋ
    tɔɔ Ɩsɔ sɑmɑ ɩ kʋhɑʋ. Apɛɛlɩ tɛmnɑ Ɩsɔ nɑ ɩ tɑɑ tɔɣɔ pɑɑ nɑ ɩ sǝpʋ tɔ ɩ tɔŋnɑ
    yɔɣɔtɑɣɑ.
  azb-azb: İman vasitəsilə Habil Allaha Qabildən daha yaxşı bir qurban təqdim etdi.
    Bunun vasitəsilə saleh olduğu təsdiq edildi, çünki Allah onun təqdimləri barədə
    şəhadət etdi. Habil ölmüş olduğu halda iman vasitəsilə hələ də danışır.
  eng-DBY: By faith Abel offered to God a more excellent sacrifice than Cain, by which
    he obtained testimony of being righteous, God bearing testimony to his gifts,
    and by it, having died, he yet speaks.
  guo-NT: Chajiakolaxtat Abel chiekal xanaboejt Dios. Samata, Abel naexasit Dios tato'alpox.
    Samata, Abel ofrenda is wʉt Diosliajwa, japox xabich pachaem. Me-ama Caín pijax
