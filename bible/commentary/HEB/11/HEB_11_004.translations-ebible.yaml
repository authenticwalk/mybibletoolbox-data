    man hên haton lagi, ay mamwangan tamo êt kana ya dapat magkamain kitamon paniwala.
  vie-1934: Bởi đức tin, A-bên đã dâng cho Đức Chúa Trời một tế lễ tốt hơn của Ca-in,
