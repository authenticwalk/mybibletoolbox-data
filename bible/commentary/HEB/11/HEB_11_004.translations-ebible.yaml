    Usta camenak chic laj Abel, aban toj cuan retalil chok' ke la̱o chanru nak quipa̱ban
    chiru li Dios.
  blz-NT: Gause i Habel imaanan mbaka' i ia nomokela kurbaan men porena tia kurbaan
