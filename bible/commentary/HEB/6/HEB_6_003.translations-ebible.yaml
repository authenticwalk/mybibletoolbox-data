verse: HEB.006.003
translations:
  kpx-kpx: Iale di isiviale hotoe umuka kemo lulelelahave. Isi halevai Dilava hoto
    degomoleta kaovai kemo lulelelahave. Dilavau nahiho humaha kateale alavoge nahiabuna
    kateale vai.
  okv-H: ke avo toto God ta hondate ari na ke ngangahia avo aro ingesova.
  tbo-tbo: Yaka nugotuhu wouhi luwitanahi a iatatiyemi naka Yaubada u gaogao i weleu.
  mal-C: ദൈവഹിതമായാൽ നമുക്ക് തീർച്ചയായും പക്വതയിലേക്കു മുന്നേറാം.
  grc-SR: Καὶ τοῦτο ⸂ποιήσωμεν,⸃ ἐάνπερ ἐπιτρέπῃ ὁ θεός.
  bgc-bgc: जै परमेसवर नै चाह्या तो मै थमनै खरी शिक्षा दिऊँगा।
  khz-khz: Voia pita kalaa pene Palagu na pene vega-taunataunaa genai.
  deu-TKW: Auch dies wollen wir thun, so Gott es gewährt.
  zsr-NT: Cni gunruꞌ chquiꞌ gunnëꞌ rëꞌu latj Dios.
  lin-lin: Soki Nzambe apesi biso nzela, tokomipesa nde na mateya oyo ekoki mpo na
    mikolo.
  hns-NT: Djab Parmeswar maangie, tab hamlog ie sab baat tjhorke toelogke bhie auro
    siekhaabe.
  noa-E: Magʉm thum ʉ̈uma chadcha. Mamʉ magʉm iekpaita dich iphithur phʉʉrba jajaau
    aju khãai, tagam nem agjö ich Ẽwandamau maachig khaugpim khõsi simta pãrag jaaum
    ig chirʉm. Magʉm iek ʉ̈khaag pãragjã ich Ẽwandamau khĩirjug deekhiin ʉ̈u akham.
    Maiguin chad warag i iek khaugmamua ag gaaita jöoinpagkhaju.
  eng-EMTV: And let us do this if indeed God permits.
  mib-NT: Núu súcuan te na yáha yó núū tāca jéē yáha te quɨ̄vɨ yó núū jnúhun yɨɨ́
    gá, te núu cuāha Yaā Dios jnūhun.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ निङ्‌वाॽ चोगुने़ फाॽग्र हे़क्‍केलॽरिक्‍के कुसाङ्
    लःमा ले़प्‍माङ् तगि आबोःरो॥
  xnj-xnj: Na ago yati tihenga Chapanga akaganayi.
  mmx-mmx: Do ne Moroa na mulus, mina ke be na levenanasa la mina lok kaka be mo levenanasa
    mumu.
  cbr-NT: Ësa banacama mitsu ñuixuntëcënquinma cananuna Nucën Papa Dios cuëëncëbëtan
    bëtsi ñu mitsu ñuixunti 'ain.
  tee-NT: Pus ni calacasq'uina' ju Dios pus catailhi'au ixlanica ju palai lhixcai
    ixlacata ju Cristo.
  eng-LSV: and this we will do, if God may permit,
  cak-NT: Y can xtakatemaj más, xa quiri' nrojo' ri Dios.
  pah-NT: Kiro koji'iva'ea rehe xanhimbo'e onhimiva'ea rehe Cristo'ga mombe'upava
    rehe ikwahaheteavo, a'e ji pe me. Xanhimbo'e ti hehe Tupana'ga ipotarame.
  sja-NT: Mãga paji ma naapɨara jarateedap'edaa. Mamĩda ma ũraa k'ãyaara waa k'awaadai,
    Tachi Ak'õrepa tachi k'ariparu pɨrã.
  xed-xed: Zluŋmazla ta tsahaya, mbaɗma ta kəma ta kəma. Wya skwi ŋa magay mu nda
    kumay Lazglafta.
  mks-NT: 'Sa̱há ña̱ cán quéa̱ cáchí i̱ xi̱hi̱n ndó: Coho ndindacú chága̱ yó xi̱hín
    ña̱ha Ndióxi̱, tá ná quia̱hva Ndióxi̱ ña̱ma̱ni̱ nu̱ yo̱.'
  gfk-S: Iesene i tahut be dait na hana hakakari. Ma dait na gil hobi ing be God na
    bala leise dait.
  bmu-bmu: Mötnaripkö tandöŋi mewö kuŋgubagun mönö toroqeba möt qaribingö mötzin.
    Anutunöŋ ösum-mumu neŋgimakzawaŋgö dop mönö aködamunini pakpak miwikŋaibingö kapaŋ
    köla kinbin.
  dgz-dgz: Menan God anuini gapan nu imunu kin wap usenagaet anet.
  eng-GNV: And this will we doe if God permit.
  zaa-NT: Ą' guni ri'u dèsdeba anna por cualàni qui' Tata Dios.
  eng-WEBSTER: And this will we do, if God permit.
  guh-guh: Dioso itsa nacatocopataponaena, vajavajënaeyabelia jamatabëcuenevitsabaponaenatsi
    pacuenia Dioso nacatojitsipa.
  bon-bon: Acejiyame liba singi gyene, mine cuta mäpu cama mene pa yaabi-beräjemepesi.
  nhw-BL: Huajca sintla Toteco quinequi, nimechmachtis sequinoc tlamantli catli más
    monequi.
  swh-ONEN: Mungu akitujalia tutafanya hivyo.
  wbi-wbi: Pe tuvombagha anala nave uNguluve angatavule.
  bba-bba: Wuswɑɑ dɑɑ biyɑ sɑ ko hɑniɑ ko Gusunɔ ù n wurɑ.
  eng-KJVCPB: And this will we do, if God permit.
  kgk-NT: Ãy jaikwaa porãve rãve ae katu nhande-vy gwarã nhe'ẽ nhane arandu porãve
    hagwã nhande. Ha Nhandejáry nhane mo'aranduse ramo katu, nhahendu va'erã upéa
    nhe'ẽ.
  waj-waj: Anutuuqo tinai rikiada ta ii kua iyauvaa adida pikiada kua mmuyaiyauvaa
    arinaima rikiada varia rada vidada koovayaida variaaravee.
  cpy-cpy: Rootakira aatakaan-tyaawori paashini-yitatsiri niyoteemiri, ikamintha riitaki
    Tajorentsi shineteeroni.
  mpx-mpx: Ge ebo Yehoba wana nuwatu i ola, nasi ta ginol ola ge panpankiti toto ni
    pamatuwa-agimiu naha pankitemiu ge nuku atena.
  wbp-wbp: Junga kujaju. Kaji-ngalpa Kaatu ngampurrpa-juku nyina, ngulaju kapurlipa
    pina-nyayirni nyina Jijaji-piya parra-kari parra-kari.
  luo-luo: To wabiro timo kamano, ka Nyasaye oyie.
  nhe-NT: Huajca intla Toteco quinequi, nimechmachtis sequinoc tlamantli tlen más
    monequi.
  aii-aii: ܐܵܗܵܐ ܒܸܬ ܥܵܒ݂ܕܲܚ، ܐܸܢ ܐܲܠܵܗܵܐ ܝܵܗܒܹܠܔ ܠܲܢ ܦܣܵܣܵܐ.
  esk-NT: Aasriiñ qulvaqtaaqta iḷisauttutinun iñuguaniktuanun iñuŋnun, ami Agaayyutim
    pisułiġikpauŋ.
  msb-msb: Kaya, kun ginatugot san Dios, magapadayon kita.
  cpa-NT: Hi² jøng² dsio¹ cøng² hi² dsǿg³ báh³ jniang³ hi² mi³tan¹³ jniang³ ma¹dsio¹²
    hi³méh¹ jǿg³, chi²júh² cuø¹ Diú¹³ bí².
  dso-dso: ଏବେ ଆମେ ଆଗ୍‌କେ ଜିବାକେ ପଡ୍‌ସି । ମାପ୍‌ରୁକେ ଆସାକରି ଆଗର୍‍ ବିସଇ ସିକୁ ।
  meu-meu: Dirava baine ura, ini na bae mia.
  yva-NT: Ranivara Amisye po wansamayar, indati wamo Apa ananyao ntiti raen.
  dgc-dgc: Magadal kam be ta medisalad a pégtoldu, éng pakultaden kam na Diyos.
  zpm-NT: Grële miṉ rii naṉ to. Laa niina teḻne zneedz Dios diidz, laa to cseed miṉe
    noraa gacnaṉ to.
  hix-NT: Àro wyarono rma wekarymehe, owyanye. Owyanye enytxanàr xe Khoryenkom yehtoko,
    menytxetxow hamà.
  sim-sim: Os Avui Wasilaka kwambu orhin nirin or ha nahi, erem ni ukwa nir.
  npi-ULB: यदि परमेश्‍वरले अनुमति दिनुभयो भने हामीले पनि यो गर्नेछौँ ।
  cgc-cgc: Daw tugutan ki ta Dyos, istudyuan ta man asta ta mga tudlo na magpalig-en
    ta ate na pagtuo.
  tim-tim: Gârâmâ Anutuŋe âlepŋe dâmbo âlepŋe agak memenenŋe huraguâkgât mene.
  yor-yor: Èyí ní àwa yóò sì ṣe bí Ọlọ́run bá fẹ́.
  wos-wos: God yawundu nandét, nani wungi Kraisna nawulak hundi akwi watame.
  emp-NTPO: Ãcõrẽba quĩrĩã b̶ʌbʌrʌ, jũma maʌ̃gʌd̶ebemada wayacusa jaradiad̶i cãyãbara
    dadjirãra nocod̶aa wãnia Critoda biara cawad̶i carea.
  eng-F35: We will do this, that is, if indeed God should permit it.
  ind-ind: Dengan pertolongan Allah, saya hendak memberikan ajaran yang lebih tinggi
    untuk mendewasakan kalian secara rohani!
  pes-OPCB: و به خواست خدا، چنین خواهیم کرد تا به درک امور عمیقتر برسیم.
  mpt-mpt: Gode Ae gene mole nibo bain inanoba e wengo bumolok buo tekein kenomabbiobe.
  ssx-ssx: pa mandane ekimanu make handa꞉tia pomana꞉e. Kutu piomono Koda꞉ma꞉ niki
    pa꞉ta꞉ waleke kia꞉ka꞉na꞉ta꞉ kota꞉ ota꞉ putia polumeke.
  mkl-mkl: Kookɑɑii wɑju ku bɔi ɑɑ kɑ ce bii Ilɑɑɔ̃ í bi.
  gaq-gaq: ଆନେକେ ଏକେ ସେନୁଗ୍ ୱେନ୍‌ସା ଡିଂଏ । ଇସ୍‌ପର୍‌ନେ ଆଡ଼ାତ୍ରା ଆସା ଡିଂଚେ ଆକେନ୍‌ ଆଃ
    ନେ ନେଡିଂପା ।
  gof-RNT: Xoossay giikko nu hessa oothana.
  unx-unx: ଆବୁ ଆୟାର୍‌ତେ ସେନ୍‌ ଇଦିନାଃବୁ ! ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବୁକେ ଆଚୁବୁରେଦ, ଆବୁ ନେଆଁଁବୁ
    କାମିୟା ।
  gah-gah: Ómasímo gelekiko, lamaná okikoma, gakó amegesáa makó miní amitunize.
  lcm-lcm: E, man a God ka ainak anira, tara pasal ane no.
  aer-aer: Ye, ayeye arrekwelenye areye ipmentye impetyeke, ayeye arrpenhe impene
    areyeke akwetethe akaltye-irretyeke nhenge Ngkartele-arle anwernenhe akaltyele-anthetyeke
    ahentye-anemeke, nhenge yanhe anteme anwerne awethe-ame-awethe Jesus-arteke-irreme
    arlte arrpe-anenhele.
  qvc-NT: Chayri Dyuspa Santu Librunmanda mushuq kusaskunatana yach'akushunllapa,
    Tayta Dyus yanapawaptinchiq.
  tgl-ULB: Gagawin din natin ito kung papahintulutan ng Diyos.
  cbs-NT: Jakia ikunwain jaska tibiwen nun ewakin nun anunbun Diosun nuku medabewaya
    jaskai Jesúski nun chiti ipakenunbun ana matu yuinun ninkakanwen.
  xtm-NTPP: Te chukan kúu ja na jin ko ndi ini o ja na jin skua'a o ja yii‑ka ma,
    nuna taa maa Su'si ma tnu'u.
  nnq-nnq: Genia matutenda anda apai Nnoongo.
  bao-NT: Atere mani tii nʉnʉa waarucu, Ʉmʉreco Pacʉ cʉ̃ ca boojata.
  san-ORI: ଈଶ୍ୱରସ୍ୟାନୁମତ୍ୟା ଚ ତଦ୍ ଅସ୍ମାଭିଃ କାରିଷ୍ୟତେ|
  huv-NT: Sitiül Teat Dios andiüm, nganüy sanasaj icon nguineay netam matangaats wüx
    Mipoch Teat Dios.
  otn-NT: Da̱ ne Oja̱ ngue da̱ zä ga̱ sigue ga̱ xähmʉ mi̱'da yø hya̱.
  nop-nop: Unduŋ doktiŋa indi mede indihidok feegoŋ mu tomboyoula hati-yoyaneem. Indi
    yadi Kilisto’walaŋ mede fuliŋgoŋ eŋ folooŋ hinek yoyaneem. Bepaŋdi unduŋ titiŋdok
    kedem yobune nadiŋa taneem.
  obo-NT: Iyon moppiya otik id kopi-it Monama, ponayun ki nod udsuu riyot kodpohinonaw
    taddot moraom no mgo nonaw moka-atag kandin.
  cak-ENT: Y nketamaj-vi, roma ketaman que ri Dios nkuruto'.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤏᤧ ᤑᤠ᤹ᤃᤪ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤁᤢᤛᤠᤱ ᤗ᤺ᤔᤠ ᤗᤧᤵᤔᤠᤱ ᤋᤃᤡ
    ᤀᤠᤒᤥ᤺ᤖᤥ॥
  mie-NT: Túsaá de ná yáha ó nūū ndācá yáhá de quīvi ó nūū tūhun víjín cā, de tú cuāha
    Yāā Dios tūhun.
  san-TIB: ཨཱིཤྭརསྱཱནུམཏྱཱ ཙ ཏད྄ ཨསྨཱབྷིཿ ཀཱརིཥྱཏེ།
  qve-NT: Chaymi niykichis, sichus Diosninchis permitiqtinqa, aswan más profundo yachachikuykunamantan
    ñawpaqmanqa allinta yacharisunchis.
  pao-NT: Meno'o yise ka Te Naa tamme tummatza'e, nu ka Te Pabe'e unnena gisoo ooka
    nakasopedakwatoodu tuukwekwu.
  cbu-NT: Itaru, ¿wanipaja na aranginash mangoonamaam taar? Na Apanll nuwaa istakchu,
    aranginasha tayapstachintspa. Ashiri siysa ngatintspa; mazinangtsa nuwaa kuki.
  usa-usa: ááqibo mé wíyaqtaakoma yokaa ónátae. Áánûqtuma “kanaaráré” tínaqtaama ko
    yokaa ónúnatae. yaímma-wayukama Áánûqtun-aabike paábaq arábaguraae.
  soy-soy: Tɔkɛ́ nɛ kɛ́yu n sĩ. Uléécɑɑ un ncée n hɛ, lɛ̃ kɑri sɔ́nti tɔkɛ́ wɑ.
  hui-hui: Ani bidago iname hatagi halu puabo hama. Ani buluma̱ya Ngode Datagaliwabe
    ibugua henge ngiyagua ogodagua bimi̱ya.
  amf-amf: Barjo giyanna ogora sagayse ab sagi dhesintondar yivooda yive.
  quc-NNT: Qataqej b'a' k'iyem pa ri kojonik ruk' ru tob'anik ri Dios pa qa wi'.
  dob-dob: ꞌEnega ꞌabo Yaubada ꞌitatagwala, mwalatoi nuganuganidi wagiyaidi, ta ꞌadi
    loeposeyana wate yaeꞌitami.
  wrs-wrs: Wo pimba Sesoava wohlundthoatava nonamba, pivva osva si pivna kelsra lovahvav.
  mca-mca: Pa' Intata qu' ƚexke'yi'ij, qa' les hit'iƚij ju'f pe'qu' i'nk'aihitse'
    qu' nek'inq'ijatsheniƚij.
  tzo-TZC: Mi jech tscꞌan ti Diose, cacꞌtic batel persa ta yaꞌyiel más ti scꞌop Diose.
  mya-mya: ဘု​ရား​သခင်​ခွင့်​ပြု​တော်​မူ​လျှင် ယ​ခု​ငါ တို့​သည်​ရှေ့​သို့​တက်​ကြ​ကုန်​စို့။
  gng-NT: Uwien tuo' la, ti li joh inun bó nɛ nin binicekrkaab ya wɔknm.
  cbi-NTPO: Tsa' mitya Diosren tsanguikaañuya, kayu keengue' jintsu' de-awa' jintsuñuuya
    inu dejuyu.
  ikk-NT: Ẹghẹẹ, ẹnyi sikọ d'e jẹnshi nwan ihun—emẹni Osolobuẹ e kwerighọ.
  leu-leu: Taara taa vil a maana mo aave tamo Piran taa kuus turoxo pana.
  maz-NT: '''Ma ra mböxcö Mizhocjimi rá zo''c''öji na jo, ''ñe ''ma ra mböxc''eji
    rí dyäräji na jo, rá xi''tsc''öji c''o xe ''ñaja jña c''o rá jyëtscö o jñõnü c''o
    si yo nzhante.'
  bod-N: དཀོན་མཆོག་ཐུགས་དགྱེས་ན། བདག་ཅག་གིས་དེ་ལྟར་བྱ་ངེས༌སོ།།
  tca-NT: Rü ngẽmacèx i ñu̱xma rü ngẽxguma Tupana tama tüxna nachu̱xgu rü tanaxwèxe
    i yexeraãcü tingúeetanü na aixcüma guxü̃ma i Cristuchigaxü̃ icuáxü̃cèx rü nüxü̃
    na icuáxü̃cèx na aixcüma ngẽma nüma nanaxwèxexü̃ãcüma meã naxcèx na imaxẽxü̃.
  zpl-NT: Chiquiꞌ ñiascaꞌlá nú nze acaꞌláꞌahua stichiaꞌnu tunu scua niarquiꞌ Diose
    nú acane.
  mbc-NT: Mîrîrî etasa' pata pai epu'tî'nîkon. Tarîpai inî' panpî' epu'tî e'pai man.
    Moriya mîrîrî pî' esenupanpai'nîkon man, Paapaya itîrî ya.
  ndg-ndg: Twatetende eno mana Nnongo atukanikiye kwaa.
  wsk-wsk: Se Kaem uwuta ikiwuruk agi mu ana uwutata betenakko.
  toj-NT: Ja jastal iti, lec ni spetzanila, pero sbej mi quechan oj nebtic ja jahui.
    Sbej ni oj nebtic masa. Jach ni huas sc'ana ja Diosi.
  tbc-tbc: Aria, id gamu en tamug tau a, agod Anut awok ibol tap man, id ka ago tigane
    wa.
  sna-sna: Uye kana Mwari achitendera, ndizvo zvatichaita.
  smk-NT: Sawanin, umarunsa atamoynaod ana! Bale' pakandaen moyo. Bangli' no kai na
    nin aburuyan nin Dios
  grc-TCGNT: Καὶ τοῦτο ποιήσωμεν, ἐάνπερ ἐπιτρέπῃ ὁ Θεός.
  gof-WFTW: Xoossay giikko nu hessa oothana.
  spa-BLM: Esto haremos, si Dios lo permite.
  kyz-NT: A'ere pẽẽ mĩmera kwaawi. A'eramũ ore 'awamũ pẽ mu'jau mama'e yau are, Ku'jywa
    'ga remifutar imũ.
  dao-dao: Malam da mi cit vai u! Pamhnam naw a täng ta ahin mi jah pawh vai u.
  cya-cya: Tsa quiñan na nde loo, una cha' Ndiose taa ñi cha' cuiya'.
  wrk-wrk: Narri jingkijbangka nanda yaji, ngala marda narrimi jingkijba mili yaji
    nangangi. Marda narrimi jingkijba mili yaji nangangi Kudkanyi. Jangayu milidimba
    narrinya mili yajinyi nangangi Kudkanyi, marda nangangi Jisus Krayiskanyi, marda
    nangangi Kunybanyi Ngarndunyi Kudkanyi. Ngayu ngajakangka Kud, jangana nyulu munyajba,
    ngayuja milidimba narrinya. Jangana munyajba milidimbikurri narrinya mili yajinyi
    yalungi.
  nii-nii: Sinim oł yi minj er mułmun ei, Gos eim sinim nge andłam ei aki topu nim
    kin, kapłi oł yi ermin.
  ign-NT: Tásiha puiti, nímitu­ca­heyare eta apamuri, te máijara­ca­nu­ri­cha­ha­pucaini
    ema Viya eta nítupa­ji­jia­si­ravaya, étapa eta ecara­va­huiraya.
  dik-NT: Apath buk la tueŋ buk käjuëc kɔ̈k ŋic rin Jethu. Ku ë yen kë buk looi tɛ̈
    pɛ̈l Nhialic ye.
  cac-cac: A ticnaic, ayto val juntzan̈xo ol co c'ayb'ej tato syal sc'ool co Mam Dios.
  tzj-E: Per mchek truyon rcimient-il tkatic wch'alal, jo' koq'uiya más. Anen wutkin
    chnokq'uiya más, y Dios tc'a xtet-owa kxin che rbanic.
  san-BUR: ဤၑွရသျာနုမတျာ စ တဒ် အသ္မာဘိး ကာရိၐျတေ၊
  yaa-NT: Nãskakẽ a Niospa fichipaiyaino afara fetsafori nõ tãpitiro.
  cab-NT: queímoun wabáruaguoún lídan wasúbudiruni lujúlilin-ágei Lerérun Búngiu,
    láu lubáfu wawágu.
