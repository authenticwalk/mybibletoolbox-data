    jawa manaña canñachu ni ima parlay.
  kwi-kwi: Izmuruz mamazta pit parakane, izwainmumikara sayarawa, wat mɨnapa, watmin
    chaanpa. Maza awa “Dios ap izwainmumika i” kizkane, mamaz izmumikane “us kaizta
    aizpa watcha i” kizshina.
  agm-agm: Isɨhiya pɨwɨha wa watɨpɨha isɨhiya usa nepɨ namaasɨpaitaatɨwɨha katawaahura
    utaaho kiyai nusatipɨhaatɨ watɨpɨhandɨ wandɨhaisahomɨ ambɨpata satɨwɨ, “Nɨnɨ apɨpaahɨ
    akɨtɨ kandaato,” tawaatopo. Iyauhɨ pɨwɨha wɨndɨ tɨmunatɨ owendaise.
  ubr-ubr: Sabu sebifaro on, orot tani gagamin on wabinai sebifaro. On bobo nanaba
    sefofour on men arimon gibui iyafan tani dura inau men.
  tsw-NT: Na ama a yuwan akucunu, a tsu kucina ta̱ na aala a za na laꞌa nle. Akucunuꞌu
    o roco ta̱ ili i na a dammai amayun a ɗa, waru u tsi isawaton ta̱ mawasan.
  cax-NT: Arrübama macrirrtianuca icu na cürrü itusiancatama curusürrü au nürirrti
    naqui manrrü nüriacarrti pünanaquimia, na atusi que ñemanauntu nurria nurarrüma,
    tapü anati naqui uratoquio.
  aia-aia: '''Oha na ''iraaui inoni rai duruduru wetewete, ''iraau rai tohe na''i
    atanai nei na ahaaha di''uraau. Na''i ''oha na o''asi, ''ai matai ha''abwarasiai
