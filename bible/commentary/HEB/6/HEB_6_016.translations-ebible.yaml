  gdn-gdn: '@see-verse:HEB.006.015'
  nko-NT: Nɩ́ ɔkʋ ɔbɛ́ka ntam a, ɔhá ánɩ́ ɔdʋn mʋ ɩdá ɔtɔpʋ́ká ntam amʋ. Isuna
