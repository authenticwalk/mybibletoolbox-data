  ces-LB: Když se lidé přísahou dovolávají někoho mocnějšího, ukončují tím svůj spor.
  mkn-mkn: '@see-verse:HEB.006.015'
  pol-UBG: Ludzie bowiem przysięgają na kogoś większego, a przysięga dla potwierdzenia
