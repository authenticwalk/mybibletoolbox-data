    núꞌa̱ ma̱ñꞌʉ.
  wnu-wnu: 'Qob qamb nausi igour eng werei ete: Munon ger wo aib igama wo unumir mi
    geret qamb nausiorun eng, munon unumir qomorun eng wo munon aib igoriba. Igama
    in munon aib eng unumir qob qamb nausiorun eng munon qei in qob me biisitunorei.'
  zam-NT: Tac, lìcpe' ba'i, co'se' ndlya's mèn te'th mèn cón che'n thìb con' co' nac
    lìcque', ale nde'th mèn lèe thìb mèn co' más ñaare' leque mèna. No co'se' ndlya's
    mèna li nèe mèna di's loo xtàa mèna ngolo ngyoo di's mèna, sya, nde'th mèna lèe
    Diox loo xtàa mèna par mbyàl loo di's no loo cuent.
  zyp-NT: Mehnung tah chiasahnah aa tua tihtah aaning navy tah alai vypaw ming khei
    tua he ka, ma chiasahnah taco pakheh le pakheh a eichonah bia a chawpah tei he.
  sey-NT: Pa̱ipi ca nëocohuaꞌi pani i̱ohuaꞌi se̱ña maca ëjaëna ca nëocohuaꞌi aꞌë,
    i̱ohuaꞌi ca nëoseꞌepi care paseꞌe paꞌija̱quë cajë cuiꞌne ja̱ maca sa̱ñope caye
    caraja̱iñe paꞌiji.
  nvm-nvm: Regavo e roin bu oine vuak kuaivo bu if be ka if buon iji ma asidiainma
    ijia kurame kuaik. Regavo madu e musikuaivo bu Godon if ijia kuavori bu musikuaivo
    iji bu ijia arev.
  mps-mps: Bidi si augwa hasi konila po weyu da, teda bidi mego te gasa bidibolo agai
    wabo po mu po naga dao te hania ola momainogo eyu, te bidigo aga digi nogi weyu
    te mu po dao te wagobeo. Menio. Agai te gasa bidi me deli, te genuai nogi elalubo
    bidi, te bidigo nogi weyu tama agai wabo po te tiwai dąų wabo dao. Tama tebogo
    te bidi si tomode elalubo konila po togolama tama po me meni.
  pab-NT: Hatya atyo iraehena hoka haxahehare nexare atyo kaexaretita hoka hatyo iniraene
    atyo iraesekoatyati kakoa kamiyaneta.
  llg-llg: '@see-verse:HEB.006.015'
  kyf-kyf: Nyɩma -ka bia yi nɩ, nyɩmɛ -ɔ 'ylia -ɔ -zia wa 'wʋ, -mɔɔ 'ŋnɩ nya wa bia.
    Wa -ka 'sa nʋ, -bha wa yɩa we gbʋzɔnʋ nya. Nɩɩ, mʋ saa -zlɛ la.
  tpi-tpi: Pasin bilong tok tru antap em i olsem. Sapos ol man i tok tru antap long
    nem bilong wanpela man, dispela i soim olsem dispela man em i bikman tru na i
