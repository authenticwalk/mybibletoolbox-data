    quiha nohiria huëtsa bo, ranixo na.
  bbr-bbr: Apraham kon wou Anut mesin epar mowon senek, ik nais kir iken woiok ko
    mesin epar mota, kos owo osap ikaun paip mai, ko ikai. Roasiret akan ämän sakau
    maun ak akan epaunakat akan enmaka ateäi. Keserna, ak karauk roasiret pak ämän
    eriritena, kiro roasiret ak äpu maiei kiro roasiret akan ämän epar.
  inb-inb: Runa­kuna, “Mana llu­lla­ni­chu” nin­ga­paka, pai­kuna­manda mas atun­ta­mi
