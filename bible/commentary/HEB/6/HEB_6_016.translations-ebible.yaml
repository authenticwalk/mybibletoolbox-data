  pan-pan: ਮਨੁੱਖ ਤਾਂ ਆਪਣੇ ਨਾਲੋਂ ਕਿਸੇ ਵੱਡੇ ਦੀ ਸਹੁੰ ਖਾਂਦੇ ਹਨ ਅਤੇ ਉਹਨਾਂ ਦੇ ਹਰੇਕ ਝਗੜੇ
