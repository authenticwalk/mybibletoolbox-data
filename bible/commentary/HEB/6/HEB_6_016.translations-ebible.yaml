verse: HEB.006.016
translations:
  kpx-kpx: Ataeabuna moleho itumue hoto louge ata molena Kosive ivi loui ata kebia
    hoto hamage ataeabuna ke evisi loui kosea, “Hotove keu seleve.” Ige abu moleho
    itumue hoto loumale kena gabiai.
  okv-H: eto embo na embo teho amita javo umbae rate ke mine ara ijiore peni eoi amo
    embo peni God amita javo humbuto eagore ke irae eaguja.
  tbo-tbo: Inapa tauta lawa gegedumana gowanei ta bahabaha gwala ipa lawa hina kawamoineta.
  mal-C: തങ്ങളെക്കാൾ ഉന്നതരെക്കൊണ്ടാണ് മനുഷ്യർ ശപഥംചെയ്യുന്നത്. അങ്ങനെയുള്ള ശപഥം,
    വാഗ്ദാനം നിറവേറപ്പെടുമെന്ന് ഉറപ്പ് നൽകുകയും എല്ലാ തർക്കത്തിനും അന്തം വരുത്തുകയുംചെയ്യുന്നു.
  grc-SR: Ἄνθρωποι ⸋μὲν⸌ γὰρ κατὰ τοῦ μείζονος ὀμνύουσιν, καὶ πάσης αὐτοῖς ἀντιλογίας
    πέρας εἰς βεβαίωσιν ὁ ὅρκος.
  bgc-bgc: माणस तो अपणे तै किसे बड़े का नाम लेकै कसम खाया करै सै, अर उन म्ह कसम के
    जरिये बात का फैसला होवै सै, अर सारा विवाद खतम हो जावै सै।
  khz-khz: Taunilimalima kilagavu gaokara maparara gekalana genai, talima kamuna ta
    ira atarai aranai gekila-gavuna. Voanana vokilagavu kilana gaokana evega-taunataunaana,
    ne vevega-veitu kilara maparara ekou-gavurana.
  deu-TKW: Schwören ja Menschen bei dem höheren, und der Eid dient zur Bekräftigung
    über alle Widerrede hinaus.
  zsr-NT: Catiꞌ runëꞌ tsutsu xtidzëꞌë bönniꞌ, rneynëꞌ nu nactër blau ca lëꞌ, atiꞌ
    lë ni ruzóa dxiz yúguꞌtë didzaꞌ bizxj, le nunëꞌ tsutsu xtidzëꞌë.
  lin-lin: Nzokande, bato bakataka seleka na kombo ya moto oyo aleki bango, mpe seleka
    ezalaka ndanga oyo esukisaka tembe nyonso.
  hns-NT: Ek iensaan koi ke oeppar kasam kha hai djaun ose barka hai, aur koi na oe
    kasam ke mietaai sake hai.
  noa-E: Maach mʉig eegarm khʉʉnau juraawain maach khãaijã ʉ̈rpai sim igwiata juraajem,
    ajapcharan Ẽwandam igwiama. Mag juraanaata nem magju abarm chan tag sĩi dich iphithur
    ijẽjẽb nʉʉjã aba, chadcha dich iekhatarrjöta aajem.
  eng-EMTV: For men indeed swear by the greater, and the oath for confirmation is
    an end of every dispute to them.
  mib-NT: Te núu cáhán teyɨ́ ñáyuu, te ndácunehen i sɨ́hvɨ́ ɨɨn jeē cujéhnu ga vēsú
    maá i. Te núu íyó ɨɨn jnūhun jeē tu cácandíje jnáhan, te núu ɨɨn tēe cáhán teyɨ́
    de jíín sɨ́hvɨ́ Yaā Dios, yūcuán na te jécuɨñɨ̄ jeē cátejnáhan.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ मनाहाॽरे़ग आबाङेनुःल्‍ले़ यम्‍बा मिङ्‌ङो माङ्‌मे़हे़क्‍सिङ्
    हे़क्‍क्‍याङ् खे़न् माङ्‌हे़क्‍किल्‍ले़ काक् पाःन्‍धङ् मे़नुप्‍सुॽरो॥
  xnj-xnj: Vandu pevilapa, vilapa kwa liina la mweavi mkulu kuliku vene na chilapu
    chilangisa kuvya chechijoviwi ndi chakaka, chilapu chitepulanisa ndindani yoha.
  mmx-mmx: Do tara i vara na vangpe, neni na vangpe mi laasen at laradi i silok tin,
    la mo lavangpangpe naba lox amuat levelinga ren. Lavangpangpe i epovo ri lox axap
    leven ekarakat.
  cbr-NT: 'Ënëx ca ësa ''icën. Unix ca uni itsían aín bana isa asérabi ''icë quixun
    ''unánun quiax, aín ''apu axa asamaira ''ain, a ñui ësai quia: Nun ''apúnbi ca
    ''unania, ''ën mi cacë bana ënëx ca asérabi ''icën. Usai quicëbëtan ca an aín
    bana ca asérabi ''icë quixun ''unánquin abë cuëbicanántima ''icën.'
  tee-NT: Pus ju quint'a'israelitanin'an acsni tamavasalaputun tu'u' ixchivinti'an
    talhipast'ac'a Dios ni yuchi ju palai xak'ai. Palai jantu ju yu'unch. Chai acsni
    alin tu'u' lak'aiti chai xamati' lhipast'ac'a ju Dios ixpumavasalaca ju ixchivinti
    pus ju ak'antam jantu lai tu'u' ali' najun.
  eng-LSV: for men swear by the greater, and the oath [is] for confirmation of the
    end of all their controversy,
  cak-NT: Cuando ri winak niqui'en jurar, can ja' ri rubi' ri Dios niquicusaj, roma
    ja bi'aj ri' ri más nim ruk'ij, y cuando niquicusaj ri bi'aj ri', can yenimex
    y man jun chic anchique ni'ix chique, roma can conojel quieta'n chi can ketzij-wi
    ri niqui'ij.
  pah-NT: 'Yvyakotyve''g̃a g̃wenoi ojihoheve''ga ojogwayvarame. Ojohupe g̃a ei onhombojikoga
    ojogwehe: “A''itituhẽva''ea pe ore ei. Tupana''ga okwaha orenhi''ig̃atua pe me.”
    A''ea g̃a ei ojohupe Tupana''ga renoina heroviaruka ojohupe herojijyje''yma onhi''ig̃a.
    A''ero g̃a ndojogwayvara''javi.'
  sja-NT: K'awa p'anɨ eperãarã nepɨrade p'anɨde ak'ɨpi k'inia p'anadak'ãri wãarata
    jara p'anɨ, juraapata eperã ãchi k'ãyaara waibɨara bɨ k'ĩrapite, chi ũri p'anɨɨrãpa
    ijãadamerã.
  xed-xed: Ta waɗu mndu ta waɗu ná, nda skwi ta malaghutá htsiŋa vərɗa tsatsi ta waɗa
    tsi. Tsa waɗu ya guli dzaʼa hlanatá inda tsa skwi ta zlərɗə lu ta ghəŋani ya.
  mks-NT: Tá sáhan ña̱yivi tu̱hun na nu̱ú inga ña̱yivi já tává na̱ qui̱ví in na̱ cáhnu
    chága̱ a̱ ju̱ú ga̱ mé ná ña̱ ná cacuu na testigo. Jáchi̱ cája ndúsa̱ in testigo
    xi̱hi̱n ná jáxi̱nu̱ co̱o na ña̱ na̱sa̱ha̱n na̱ tu̱hun na caja na.
  gfk-S: Ing tikenong na hasasalim na kilam no hinsana tikenong i tamat tana. Ma ikin
    ra sinsalim hobi na hatutuno no nuno nianga, kaie ira hargor na pataam.
  bmu-bmu: Ambazipnöŋ ketaŋamŋinaŋgö qetŋi qeta jöjöpaŋ keu jiget mörakze. Jöjöpaŋ
    keuŋinan keu jizei, mi mem köhöiiga qeapköbingö osigetka keu jijiŋinan teköza.
  dgz-dgz: Orup da tanop topiwa me ayop mega yaua gapan tanop tota. Ap tapiwa nop
    noyam muga am gurat iwa ayop yaua gapan tanop toni menan.
  eng-GNV: For men verely sweare by him that is greater then themselues, and an othe
    for confirmation is among them an ende of all strife.
  zaa-NT: Ca enne' nna canchu chi runi cą biỹa arreglar nna ná qui'ni gudu cą por
    testigo ttu enne' nu adiru dacca' tì'chu làcą, para egà'na cą seguro qui'ni guni
    cą na cumplir.
  eng-WEBSTER: 'For men verily swear by the greater: and an oath for confirmation
    is to them an end of all contradiction.'
  guh-guh: 'Itsamonae Dioso pevënë bacacuaicuaijai pejumexaniataenexatsi xua toexanaejitsia
    itsajivijavabelia. “Paxaniajanë. Pepacuene Dioso pitabarata pacajumaitsitsi,”
    bajai. Nexata bajarapacuenia itsa jumaitsi, acuenebi itsajivi ata pejumaitsijava
    bajarapamonaejavabelia: “Apo pacajumexaniataetsi,” pejaijava. Tsipaji Dioso pevënë
    cacuaicuaijai pexaniajaijumeta.'
  bon-bon: Yoo, biname te liba singi teeme mene kokre wawename, tabe babo biname me
    ngii cabu jaajuge, piba äcela mene ingwe ca äblicäco.
  nhw-BL: Quema masehualme quitencahuaj para quichihuase se tlamantli, quitestigojquetzaj
    se catli más hueyi que inijuanti para ma quinneltocaca para temachtli inincamanal.
    Huan nochi quimatij quema se tlatestigojquetza huajca ica ya nopa tlami camanali
    huan monequi catli tlatestigojquetzqui ma quichihua catli quiijto.
  swh-ONEN: Wanadamu huapa kwa yeye aliye mkuu kuwaliko, nacho kiapo hicho huthibitisha
    kile kilichosemwa na hivyo humaliza mabishano yote.
  wbi-wbi: Ulwakuva avaanhu vikujiigha kwamwene um'baha kukila aveene, nakuveene uvusililo
    vwa maghelano soni kya kijiigho kuvonesia.
  bba-bba: Tɔmbu bɑ̀ n bɔ̃rumɔ bɑ rɑ bɔ̃rewɑ kɑ wi u bu keren yĩsiru, kpɑ bɔ̃ri yi,
    yi ben ɡɑri sire kpɑ yi sikirinɔsu kpuro kpeesiɑ.
  eng-KJVCPB: 'For men verily swear by the greater: and an oath for confirmation is
    to them an end of all strife.'
  kgk-NT: Ha nhande kwéry katu, “Ajapo va'erã katu xe ha'e hagwe-rami” ja'e ramo,
    imbaraeteve va'e réry ae jaiporu. “Héry-py ajapo va'erã voi xe ha'e hagwe-rami”
    ja'e. Upéixa ja'e ramo, nanhamombe'u mbe'u reíry ojóupe.
  waj-waj: Yutayaa vaidiiya iira aataruuvaa rikiaatee. Vaidi voovoono kua kutaa na
    iinaravee tii suaivaki ivo ari nnoonna vaidiivaa nnutuuvaa tasipama tiivai. Fai
    vaidi voovoono itaa kua tinai rikiada fai vaidiiya hama inna kuaivaara airi kua
    airi kua tida inna kuaivaa yaataraara iikiaaravai.
  cpy-cpy: Tema aririka ikowa-piinte atziri-paeni riyote kyaari-pero-rika omatyaa
    ikashiya-kaantziri, ipaeriiro iwaero itzimi-rika awijiriri rirori, ari riyoteete
    omaperotatyaa imonkaa-waenite.
  mpx-mpx: Ebo kila gamagalau nuwala ta papasila, he gamagal bwabwatana etegana alana
    ta papasila-an, inoke papasila o i patunahot te hauna ta baunan i tunahot, yaka
    awabalgig i pwamowasi.
  wbp-wbp: Yimi-pardu-kari yungurna-nyarra wangka yungunkulu milya-pinyi. Kuja kapala-nyanu
    yapa jirramarlu kulungku ngarrirni nyiya-ngurlu-puka, jinta-kari marda kajikarla
    wangkami, “Yuwa, junga karnangku wangkami! Milya-pinyi karli kuja kangalingki
    Kaaturlu nyanyi manu purda-nyanyi. Kajilparnangku warlka wangkayarla, ngulaju
    kajikaju Kaaturlu purda-nyanyi, manu kajikaju maju-pajirni, warlka-pajirni.” Kaji
    yinya yapa kamparru-warnu kuja wangkami, ngulaju kapurla yapa jinta-kariji ngungkurr-nyina,
    manu kapu-pala kuluku lawa-jarrimi.
  luo-luo: Joma timo singruok kwongʼore gi nying joma oloyogi gi duongʼ, kendo kwongʼruok
    ma gitimo golo kiawa moro amora e kind joma otimo winjruokgo.
  nhe-NT: Quema tlacame quitencahuaj para quichihuase se tlamantli, quitestigojquetzaj
    se tlen más hueyi que inijuanti para ma quinneltocaca para temachtli inintlajtol.
    Huan nochi quimatij quema se tlatestigojquetza huajca ica ya nopa tlami tlajtoli
    huan monequi tlen tlatestigojquetzqui ma quichihua tlen quiijto.
  aii-aii: ܣܵܒܵܒ ܐܢܵܫܹ̈ܐ ܟܹܐ ܝܵܡܝܼ ܒܗ̇ܘ ܕܝܼܠܹܗ ܒܘܼܫ ܓܘܼܪܵܐ ܡܸܢܵܝܗ‌ܝ، ܘܡܵܘܡܝܼܬܵ‌ܐ ܟܹܐ
    ܡܫܲܪܸܪܵܐ ܠܡܸܢܕܝܼ ܕܦܝܼܫܵܐ ܝܠܹܗ ܐܡܝܼܪܵܐ ܘܟܹܐ ܚܵܬܡܵܐ ܠܟܠܵܝܗ‌ܝ ܕܘܼܪ̈ܵܫܹܐ.
  esk-NT: Iñuittuuq akiqsruġuupmiut atuqługu iñuum atqa kamanatluktuaq iŋmikniñ. Aŋiġutauruam
    nalupqinaiġaġigaa nalupqinaiyautikun aasrii uqavaaġutiksraq piiqł̣ugu.
  msb-msb: Niyan, an tawo kun nagasumpa haros ginagamit an ngaran san nakalabaw sa
    iya mismo. Tapos, sana na pagsumpa sigurado na an katumanan kag ginaudong an pagsuay.
  cpa-NT: Ju³ná³ hniu¹ dsa² jmøi¹guǿi¹ mi¹dsøg¹² jǿg³ quiah¹², jøng² hia¹dsa jan²
    dsa² juanh¹² hi³méh¹ cónh¹ jín³ lán¹²dsa guiog¹³dsa. Jøng² ma²ŋi¹² dsa² nang¹²
    hi² lah¹dsóh² hi² dsøg¹² jǿg³ quiah¹²dsa.
  dso-dso: ଜେଡେବେଲେ ଲକ୍‌ମନ୍‌ ପର୍‌ମାନ୍‌ ସ‍ଇତ୍‌ କର୍‌ବାଇ, ସେମନ୍‌ ବଡ୍‌ଲକ୍‌ମନର୍‌ ନାଉଁ ଦାରି
    ପର୍‌ମାନ୍‌ ସଇତ୍‌ କର୍‌ବାଇ । ସେନ୍ତାରି କଲେ ସେ ସପତ୍‌ ଲାଗିରଇବା ସବୁ ଦଦାପେଲାକେ ଚିଡାଇସି
    ।
  meu-meu: Badina be taunimanima ese herea tauna ladana ai e gwau hamatamu; bena hereva
    ihamomokanilaina gwauhamatana ese edia hepapahuahu idoinai e hadokoamu.
  yva-NT: Arono vatane ubeker wurairive patimuve, wo tamo ntiti veano raokaisy indamu
    vatano kaijinta wanave rai. Ranivara wo tamo ntiti veano raokaisy, weamo awa ana
    wo raura umaso mamo mbambunin dave, weti vatane wo ayao inta rasakinav akananto
    kakai.
  dgc-dgc: Eng sumumpa i tolay ta pangako, éy ngahinan na i esa a tolay a mataas pa
    diya. Ey du makabati, éy méniwala side ta pangako na éng isumpa na.
  zpm-NT: Zig nac miech, par glu ne zuṉ zho miṉe rnee zho, dzigo rzeet zho lë tib
    meṉ ne mazdraa non lo zho; ni deque sca ruṉ zho ga rlu ne gdzëëdraa xtiidz zho.
  hix-NT: Àsok hana tketxow ha, kàwyam ha. Yaworo xaxa mpànà àkehe ha tawro xe kehtokonye,
    noro nenytxanàr me tketxhe xarha, ehonomnà hoko, kohon kom hoko rma. Noro nenytxanàr
    me xaxa mpànà àkehe ha katxho rma, onà wyaro katxho me rma nay hamà. Rowya yaworohra
    tatoko, noro hak romtatkano, katxho me rma nay hamà. Àro ke katameryekantokonye,
    àro wyaro tketxhe, yaworo xaxa kany me kosonyhonàr kom horà. Àro wyaro kàwya katxhe
    rma, kameryekahra harha nay hamà, anaro.
  sim-sim: Ji misi, nir ma misambik fehe ni unda nombon ji hishika, os mashi kwambu
    las ni mbakwa wolo neloko nihi hi lihik ni ushaha ni mbawak ma li heyehe li mba,
    �Mashi os li mbawa oso omendinga sira.� Karem mbaha lir mbeek mashi las mbanda
    ambu lir.
  npi-ULB: किनकि मानिसहरूले आफूभन्दा ठुलाहरूद्वारा शपथ खान्छन्, र शपथले अन्त्यमा तिनीहरूको
    वादविवाद मिलाउन निश्‍चयता दिन्छ ।
  cgc-cgc: Di' ba daw may ittaw na gusto din na iya na ambal mapatian ta duma na mga
    ittaw, gasumpa kanen na matuod iya na ambal paagi ta pagsambit din ta ngaran ta
    ittaw na may katengdanan na mas datas kaysa ta iya na katengdanan? Daw iling tan
    iya na sumpa, mapatian gid iya na ambal daw dili man en kinanglan na diskasan
    pa.
  tim-tim: Akto agak memenenŋe hin. Nen mendugum magaŋgi goaŋgi aktenŋe kâmot lâuwâ
    akto den bunŋe kârikŋe makberâm âmâ ainâk Anutu ewanginenekmap yâkgât dewunŋân
    kinden dâm makmâ katmaen. Hain makmâ katenŋe den bunŋe dâm nâŋgâmbiâ den bo akmap.
  yor-yor: 'Nítorí ènìyàn a máa fi ẹni tí ó pọ̀jù wọ́n lọ búra: ìbúra náà a sì fi
    òpin sí gbogbo ìjiyàn wọn fún ìfẹ̀sẹ̀ múlẹ̀ ọ̀rọ̀.'
  wos-wos: Du di hundi wasékérékénjoka di néma duna ximbu wasékéréké. Wun néma duna
    hambuk deka hambukré sarékéngwandéndénka sarékéta di wun néma duna ximbu wasékéréké.
    Nawulak du takwa wandaka hundi mwi hundi yatendékaka xékélakindate, di wun néma
    duna ximbu wasékéréké. Wungi wandaka di wun hundika wa, “Wu mwi hundi dé.” Wungi
    wataka di wun hundi xéké. Wun hundika wambula yamba warukéndi.
  emp-NTPO: Ẽberãrãba wãrãneba jarabʌdad̶e ãdji cãyãbara dji dromaara b̶ʌ trʌ̃neba
    mãwã jarabadaa. Maʌ̃ne ni ab̶aʌba poya sewaad̶a ad̶acaa.
  eng-F35: Because since men swear by the greater, and for them the confirming oath
    puts an end to every dispute,
  ind-ind: Kita tahu bahwa ketika manusia bersumpah, mereka tentu menyebut nama seseorang
    yang lebih berkuasa, dan biasanya menyebut nama Allah. Bila di pengadilan seseorang
    bersumpah dengan menyebut nama Allah, itu sumpah yang tertinggi dan kesaksiannya
    dianggap benar.
  pes-OPCB: وقتی شخصی برای کسی قسم می‌خورد، معمولاً به نام کسی سوگند یاد می‌کند که
    از او بزرگتر است. این سوگند، تضمین کنندهٔ گفته اوست و به هر نوع بحث و کشمکش میان
    آن دو خاتمه می‌دهد.
  mpt-mpt: Dabalim nakai titil blim kesoa i funaniba Nakaia unangai ni wengo bainobo
    geine geib mole i Gode titilsae niniino taisaniba baaiba i wenteniba I wengo bainobo
    genomabiobe.
  ssx-ssx: Hali homeke ma꞉nda꞉ma꞉ ota꞉ pi loluekema꞉ta꞉ kota꞉ ota꞉ mo paeyaona꞉ bikimanu
    tombuao ota꞉ manda hala꞉ biki ula꞉ halina꞉ biki laa la꞉ wita꞉la꞉ pi lea꞉ka꞉na꞉ta꞉
    kota꞉ koto pima꞉ta꞉ mo pi yoka꞉ alualu piki pi aleme ekimanu pa tunkulalieke.
  mkl-mkl: Bii inɛ ŋɑ ɑ̀ wɑɑ ɡbɑsi ide, ɑ̀ yɑ cooi do irii inɛ iyi í re ŋɑ, nɔ kuɡbɑsiu
    ku jɔ̀ ɑ mɑ̀ iyi ntɔ ntɔ ɑ́ cooi nɔ ku kpɑ irii kɑkɔɔ fei.
  gaq-gaq: ରେମୁଆଁଇଂ ପାର୍‌ମାନ୍ ଡିଂବେଲା ନିଜର୍‌ବାନ୍ ମ୍ନା ରେମୁଆଁନେ ମ୍ନିରେ ପାର୍‌ମାନ୍ ଡିଂଆର୍‌ଏ
    ଡେକ୍‌ରକମ୍ ପର୍‌ମାନ୍ ଡିଂନେ ବାନ୍‌ ସର୍‌ତେ ବାଲିର୍‌ବାତାନେ ଡା ୱେଏ ।
  gof-RNT: Asi caaqqishe baappe gitatiya uran caaqqees; he caaqoy geetettidabaa minthidi,
    palama ubbaa teqqees.
  unx-unx: ହଡ଼କ କିରିୟାଏ ଇମ୍‌ତା ଆୟାଃତାଃଏତେ ମାରାଙ୍ଗ୍‌ ହଡ଼ଆଃ ନୁତୁମ୍‌ତେ କିରିୟା ରିକାଃକ,
    ନେ'ଲେକା କିରିୟାକେଦ୍‌ ହରାତେ ସବେନ୍‌ କାପ୍‌ଜିତେୟାଃ ହକାଅଃଆ ।
  gah-gah: Vegenalita ligizani iteko ve makolímini avogisaló ale alévolé oko lo hukoaká
    gakó nolinake lelikutí ite mina vémini agulizató lokuko, pelesa zeaká gakó nene
    utó aminogo ive.
  lcm-lcm: Ri vap kipo uli atuvala si mangsikei kapo lakat aniria asi vil akitmat
    luai ani mengen, au na anggegelai kala kamus.
  aer-aer: Kenhe nhenge tyerrtye atherre iwenheke apeke ahele akerremele, anyente
    apeke arrpenheke angkeme-ketye, “Ye, the kwenhe ngkwenge arratye ileme. Ilerne
    kwenhe itelareme Ngkartele ilernenhe awemele arerle-aneme. Ayenge apeke ngkwenge
    urrtyirremele angkerne, kele Ngkartele ayenge awetyenhenge Re ayenge akurne ileme,
    Re ayenge urrtyalthe akeme.” Nhenge anyente apeke alakenhe angkerlenge, kele arrpenhe
    ikwere yewe angkeme, ratherre ahele akerrentye impelhetyenhe.
  qvc-NT: 'Chaqa runakuna imapaq jurashpaqam, suq mas baliqpa shutimbi jurashpa nin:
    “Tayta Dyuspa ñawpambim jurayki yach''anayki: Manam llullakuykanichu”, nishpa.
    Chayshina niptinraqmi, uyaqkunaqa kriyinqa, ama masta anyanakunambaq.'
  tgl-ULB: Sapagkat ang mga tao ay nanunumpa sa mas mataas sa kanilang mga sarili,
    at sa bawat pagtatalo nila, ang sinumpaan ang siyang pangwakas bilang pagpapatunay.
  cbs-NT: 'Ja inun, nukunabu yubakakatsi shinain: “Jawada en jatube yubakai en akamaken
    jadatuda kushipatun jau ea jaskada waxanunwen”, iki tsuada kushipaki mesei yubakamisbuki.
    Janua jaskakidi yubakaimawen taea ana shinan betsakin ana tsuan yuba betsa wakin
    maewatidumaki, jawen taea jaa ikidan.'
  xtm-NTPP: Kovaa ñayii ma chi ka skuiso i ja maa Su'si ma, te nú sukan ka ka'an i
    ma chi masu kuu nawa ka'an‑ka o, vaa ja ndaa kúu.
  nnq-nnq: Bandu apabalapila, balapila ku jumwe ojwabi nkolongwa kupeta benia, nu
    kulapila kwenio kulaya kweli ja chache chikilongaligwe.
  bao-NT: Bojoca pea, “Yee méé jãa ĩi,” cʉ̃ja ca ĩijata, cʉ̃ja ametʉenero ca nii majuropeegʉ
    wãme mena ĩima. Ñucã, “Yee méé jãa ĩi, jãa ca ĩirore birora jãa tiirucu,” cʉ̃ja
    ca ĩijata, ape wãme ĩi nemo majiña mani.
  san-ORI: ଅଥ ମାନୱାଃ ଶ୍ରେଷ୍ଠସ୍ୟ କସ୍ୟଚିତ୍ ନାମ୍ନା ଶପନ୍ତେ, ଶପଥଶ୍ଚ ପ୍ରମାଣାର୍ଥଂ ତେଷାଂ ସର୍ୱ୍ୱୱିୱାଦାନ୍ତକୋ
    ଭୱତି|
  huv-NT: Naleaing, tiül nipilan apajüw minüt nop más natang wüx ngo meyarayej andeacüw.
    Cos wüx andeacüw atquiaj, quiaj ajüic andeacüw naleaing, lango metam mandeacüw
    wüx más.
  otn-NT: '@see-verse:HEB.006.015'
  nop-nop: Meeniŋdi me loloŋnit niŋ adi’walaŋ hebeŋ foloŋ mede yofafaŋe tinene mede
    u ulatifofoŋdok tuwot mu tilak.
  obo-NT: Otid posivonnaa kos mgo minuvu no bonnaa en kos osengan dan, od pongulivot
    dan diyot ngaran to Monama no lampas pa kandan. Su ukit tadda, od kosoro en kos
    kodpo-opuloy ran.
  cak-ENT: Ri vinük ja ri rubi' ri Dios ri nquicusaj richin nquibün jurar. Nquicusaj
    ri rubi' ri Dios roma jari' ri más nim ruk'ij, y riq'uin ri' nyenimüx y man jun
    chic tibix cheque.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤔᤏᤠᤜᤠ᤹ᤖᤧᤃ ᤀᤠᤒᤠᤅᤣᤏᤢ᤺ᤸᤗᤧ ᤕᤶᤒᤠ ᤔᤡᤱᤅᤥ ᤔᤠᤱᤔᤧᤜᤧᤰᤛᤡᤱ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤔᤠᤱᤜᤧᤰᤁᤡᤸᤗᤧ
    ᤁᤠᤰ ᤐᤠ᤺ᤴᤎᤱ ᤔᤧᤏᤢᤵᤛᤢ᤹ᤖᤥ॥
  mie-NT: Chi tá cáhān téyíí ndá nchivī, de nácunehen ji síví iin jā cúñáhnú cā nsūú
    cā maá ji. De tú íyó iin tūhun jāá nduú cándíja táhán, de tú iin tēe cáhān téyíí
    dē jíín síví Yāā Dios, ñúcuán de jéncuiñī jā tétáhán.
  san-TIB: ཨཐ མཱནཝཱཿ ཤྲེཥྛསྱ ཀསྱཙིཏ྄ ནཱམྣཱ ཤཔནྟེ, ཤཔཐཤྩ པྲམཱཎཱརྠཾ ཏེཥཱཾ སཪྻྭཝིཝཱདཱནྟཀོ
    བྷཝཏི།
  qve-NT: Saynallataqmi kay pachapi runakunapas huk juramentota ruwaspankuqa, paykunamanta
    aswan más atiyniyoqpa sutinta oqarikuspanku, juramentotaqa ruwanku. Saynapin paykunaqa
    yachanku, chay jurasqankuqa cheqaqpuni kasqanta. Saynata ruwaspankun paykunaqa
    manaña ni ima ch'aqwatapas ruwanakunkuñachu.
  pao-NT: Tamme puu ka te mi mayodase, tamme hemma pooha-gakoo nema'yu. Ooonne'yoona
    soo Te Naa puusoo nanemayu gi hemma tu ooonakwa pooha-gakoo. Soo numu ka mayodase
    tamme oo sopedakwatoo umu kaaheno tuukwekwu.
  cbu-NT: Napa chiy tputsich ashkitamani. Kurak tsiyatku, Nuw kizpur kuraktana. Nuw
    minamari k'kuz payuktana, táyaru, ¿tamareeja waanaatsi kuk kapeetach? nduni. Kapeetamaam
    pinasakiya.
  usa-usa: móra-nakoma áraimma yanaan-áímmá kémayena wemá mú maqmá uyátárai-nakonin
    áwîqtaba kétiye. kémaiyenama min-áíkómá mamá káqo-yuti yáama mamá káraapamayikaiye.
  soy-soy: Usoi yɛ̀ɛ̀ lɛlɛɛ u n fe rinyiri séelɛ uú nɛ wééri ɑi nyísɛ rɛ ɑsei
    kuu símisi, ncée ńn we rɛ pikɛ́ u kɛsi.
  hui-hui: Mbiralime mbira bule bi hongohe lowule howa agali ibuni kagobi ndo mende
    mini daligawi kagonaga mini lalu mbira bulegobi lowiaga. Ani lowiagago wali agalime
    bi o lowiyago mo wahole lowa bi anda nahelo mbirali biagome bi lowiyadaguore bule
    lowa ani biaga.
  amf-amf: Eeno yinin mallenka yidara sagea naabeaka koda malle; yisa dhalqinam mallaka
    wocchinsintaka palimen wulam koda shiishe.
  quc-NNT: Ri winaq, aretaq käka'n juramento, käkikoj ru b'i' jun ri nim na u b'anik
    chkiwäch ri e are' chub'anik ri ki juramento. Aretaq käkijikib'a ki tzij ruk'
    juramento, man k'o tä chi jas chrij kech'ojin wi.
  dob-dob: ꞌAboꞌada tomota ꞌeguma taegewagewana, tasawa tamatamana ꞌebweu esana sinabwana
    ꞌenega, be ꞌaene tomota siꞌawa ꞌaiꞌaileda.
  wrs-wrs: Indhanamba elsus viv, osva mongona owalna nihilm osivrivm, henoi mendekli
    ten lohvm, nonamba moamba himba pemokaltha ovrelmba vevpa. Wo honinda osva liheiv,
    nomba moamba tanam. Hengava himba hoanavho vrivavmoa nomba moamba.
  mca-mca: Qe ene' jukhew in na'l na'aj yisu'un qu' neniwjutsiqenij qa tetfeliji'm
    na'aj te'weyik'uipha'm in qiji', qa in yaqsiijkii aka'an qa hats nite' ƚeke' qu'
    nenwu'mpha'm. Ma' qa hats ƚ'aka'the'ƚe pa' wi'tlijei.
  tzo-TZC: Cꞌalal oy cꞌusi ta svaꞌanic ta rextigo ti cristianoetique, jaꞌ ta svaꞌanic
    ta rextigo ti cꞌusi jaꞌ más cajal scꞌoplal yuꞌunique. Cꞌalal jech oy cꞌusi laj
    xa svaꞌanic ta rextigoe, ichꞌbil ta mucꞌ ta xcom ti cꞌusi laj yalique.
  mya-mya: လူ​တို့​သည်​မိ​မိ​တို့​ထက်​ကြီး​မြတ်​သူ​တစ်​ဦး တစ်​ယောက်​ကို​တိုင်​တည်​ကျိန်​ဆို​တတ်​ကြ​၏။
    ယင်း​သို့​တိုင်​တည်​ကျိန်​ဆို​ခြင်း​သည်​လူ​အ​ချင်း ချင်း​အ​ငြင်း​ပွား​မှု​ကို​ငြိမ်း​စေ​တတ်​လေ​သည်။-
  gng-NT: Binib tì ń pole nɛ kí wuɔn kí ye bi len' tigbɛr tà nnɔ te nɛ. Bi poleh
    wà cɛn' bɛ ŋɔ lipol nnɔ bo uba la ji ń fre kí niɛ tuʼbo nɛ.
  cbi-NTPO: Chachilla bain mu' mityaba uwain tsanguenbera kenu tsuyu tishu juntsaa,
    main yanu kayu pulla balenu pakataa, tsanguemu deeve, tsejtu tsa dekishu juntsaa,
    naati' tsa jutyuve tinuba dejutyuve.
  ikk-NT: Ịhịan e kun ihiẹn kanị wẹ; ịhịan kunhụ ihiẹn wẹ e kun gi ghọsị nị k'o dọn
    ku ẹ k'ọ rị, oku e bi.
  leu-leu: Layaan a mataa i taa fakalimaan pana saxa isin i taa xali a saxa isin aava
    pelalava sena xa, bo? E a fakalimaan o a mo aave a tuuna paaliu e voxo i taa fataxapin
    a fegagelaian.
  maz-NT: '''Ma jura yo nte, nädäji ''naja c''ü xe na sjũ''ũ que na ngue anguezeji.
    ''Ma cjó c''o ra zopjü c''ü ''naja, ''ma ra jura rgá xipji, dya sö ''ma c''ü ''naja
    ra mama: “Dya cjuana”, ra ''ñeñe.'
  bod-N: མི་སུ་ཡིན་ཡང་རང་ཉིད་ལས་ཆེན་པོ་ཞིག་དཔང་དུ་བཙུགས་ནས་དམ་བཅའ་བར་མ༌ཟད། དམ་བཅའི་ཚིག་གཞིར་བཟུང་ནས་རྩོད་གཞི་སྣ་ཚོགས་ཐག་གིས་གཅོད་པར་བྱེད་དོ།།
  tca-NT: Rü ngẽxguma duü̃xü̃gü ṯacücèx ixunetagügu, rü to i norü yexera ixĩxü̃e̱gagu
    inaxunetagü. Rü wüxicana ṯacücèx ngẽmaãcü inaxunetagügu, rü nüxü̃ tacuèx rü aixcüma
    tá nanaxügü i ngẽma naxcèx inaxunetagüxü̃, rü marü taxucürüwama yeü̃cürü nachiga
    nidexagüecha.
  zpl-NT: Bee bene, para nú aca achee nú neli tsaꞌalubeella lunú rnibeella, liꞌibeella
    rquiꞌña nú nibeella nombreꞌ tucu enu máse neca equie luquela liꞌibeella.
  mbc-NT: Mîrîrî warantî tiaronya —‍Ikupîuya —‍taa ya, ipîkku pe tîwe'sen itentainonya
    eta tanne, innape awanî epu'tî, —‍Ikupîiya pepîn naka —‍tîkai pra. Mîrîrî ye'nen
    anî' esiyu'pîtî pepîn imaimu pî'.
  ndg-ndg: Maana badu kulapa kwa yembe nkolo kuloka bembe, ni kwabe kikomo sa masindano
    goti ni kulapa kwa kugathibitisha.
  wsk-wsk: Ali imi ko kariimet mu awiriya nunga kualala bagoso mu ko nup te den kalosan,
    se nunga den umu nama auso se awiriya ko baluk tagirokko mu me terong.
  toj-NT: 'Porque q''uelahuil jun cristiano cuando huas sc''ana oj c''uajuqui, ti
    huax yalaa: ―Xila Dios, ta mi c''a meranuc, oj ni yaa qui castigo ja Diosi, xchi.
    Jach huax yala porque mey otro ma'' mas nihuan que yuj ja Diosi.'
  tbc-tbc: Rumok, tamol adi iŋ talpein sen ak iriŋanai dan yaŋan lo iŋaned ru dabai
    dupani wa. Agod saen iŋ ru lo nug dufuni dan, kulob an lo ru digane itout a.
  sna-sna: Vanhu vanopika nomukuru kwavari, uye mhiko ndiyo inosimbisa zvinenge zvataurwa,
    uye inopedza gakava rose.
  smk-NT: Anamaet a lamang, si sayay tawo, no rabay nan pa'geten a animan nin pipapagket
    sa sayay pididimandawan, sumamba ya nin usaren nayay ngaran nan mas ata'gay dyan
    sya. Ket pibuknulen anaod nin samba a pipapagket.
  grc-TCGNT: Ἄνθρωποι μὲν γὰρ κατὰ τοῦ μείζονος ὀμνύουσι, καὶ πάσης αὐτοῖς ἀντιλογίας
    πέρας εἰς βεβαίωσιν ὁ ὅρκος.
  gof-WFTW: Asi caaqqishe baappe gitatiya uran caaqqees; he caaqoy geetettidabaa minthidi,
    palama ubbaa teqqees.
  spa-BLM: Porque los hombres ciertamente juran por uno mayor, y en toda disputa suya
    el juramento es definitivo para la confirmación.
  kyz-NT: Jarejaupe jarejemiaporama mome'u re jane imome'ui ipojeuwipyrarete 'ga rer
    imũ etee futat. A'eramũ jane jarejoje'ega rerowiaa jarejemogyau.
  dao-dao: Ng’yünnak mi pawh üng mimäta kthaka däm bawkia ngming matmat mi sumei üng
    ngcuhngkaihe avan hüpkie.
  cya-cya: Nten chendyu xa ndyi'in tya tla ne' sca cha', 'ni cha' n'ni tyi'ya ne'
    'in xca tucui nu ndon loo la que 'in ne', lo' siya' lyee la nchcui' tyijyin ne',
    una cui' xaa nxi'yu co' cha' nu nchcui' ne' si'ya cha' nu ndyi'in tya tla ne'
    can'.
  wrk-wrk: '@see-verse:HEB.006.015'
  nii-nii: Pe wu endi, eim ek keimi mendpił dinga tonu kindpi endi ermbii niłim ei,
    eim wumb endi, eim embe tonu pułum wu owundu ei kin ek dinga ouni piipi niłim.
    Pe ek keimi mendpił niłmin ek dinga ei, en enim wumb kin ek orung orung mił niłmin
    ek ei, pandi tok poru ningii.
  ign-NT: Tacutihi mácani achane, te maicha eta juramento, majurachahi te mamirahu
    ema Viya, mavaraha ema Viya mapami­ca­yarehi eta máitauchiraina. Te mácani achane
    majura­chapuca, tájina táeñama­va­ca­rehini eta máitauchi­rayare.
  dik-NT: Tɛ̈ kuëëŋ raan, ee kuëëŋ rin raandït tënë ye. Ku kuɛ̈ɛ̈ŋde aye gam.
  cac-cac: Ayic sco locan sb'i junoc mach, an̈ej junoc mach ec'al d'a quichan̈ sco
    loco'. Ayic scalan junoc tas te yel, sco loc sb'i junoc mach, yic man̈xa mach
    stelaj sb'a qued'oc.
  tzj-E: Je' wnak tak nqueban jun juramento c'mannak chca che nquecsaj rubi' Dios
    che necbanbej juramento com ja' Dios más na nim ruk'ij, y tak c'ola necchumbej
    qui' pk'atbaltzij y tak c'ola jun juramento nnataxa cmal, arj-e' nqueban respetar
    y nquechumtaja rmal.
  san-BUR: အထ မာနဝါး ၑြေၐ္ဌသျ ကသျစိတ် နာမ္နာ ၑပန္တေ, ၑပထၑ္စ ပြမာဏာရ္ထံ တေၐာံ သရွွဝိဝါဒါန္တကော
    ဘဝတိ၊
  yaa-NT: 'Akka fẽtsa noko yoikĩ iskafatiro: “Ẽ mia pãraima ẽfe xanĩfãfe mã ea õi.
    Nãskakẽ nã ẽ mia yoiai keskara ẽ mia axoxii,” ixõ noko yoitiro. Nãskakẽ nõ tãpitiro
    nokokairoko pãraito.'
  cab-NT: Dan le jáfiñurun gürígia, luágu ában le weírigutimáati jaweí jáfiñura, áni
    choúrujaña ligíati ában cátei láu fiñún, úaali ámu cátei lun laríñawagún.
  clu-clu: Nagasompa ang tao sa anang aran ang Dios nga mas mataas kanana agud patiun
    tana kag ara run dorong sogidanun.
  swh-ULB: Maana wanadamu huapa kwa yeye aliye mkuu kuliko wao, na kwao ukomo wa mashindano
    yote ni kiapo kwa kuyathibitisha.
  tpt-NT: Tejkan ni lapanakni taxtaqniy ixchivintikꞌan, va jurado tamakay. Va talhimapasuy
    aqayntaun yu apalay ay kaval xajantu yuꞌuncha. Ex jantucha apalay talhilakchiviniy.
  aai-aai: Sabuw baifaro’omih boro orot ta gagamin wabinamaim hinao baifaro, saise
    abisa hio boro hinasinaf.
  sny-sny: Fene etiri ape wanu so'oruwesiya. Nomo peri te'e naneiyei au te'eyei su,
    nomo meni owane lo iyape se au te'e naneiyei. Meni owane ape lai le hi ani ararowe.
    Serai peri ape, le au te'e naneiyei ape, au arearerowata.
  myy-myy: “Ado bajiro yicʉja yʉ”, ĩna yija, Dios wamena yama coriarã masa. Ĩ wamena
    yama ĩna, masa rẽtoro ñasagʉ ĩ ñajare. “Riti mʉare Dios wamena gotia yʉ”, ĩna
    yija, nojʉa gãjerã, “Bʉrãti yama”, yi masimenaji.
  trc-NT: Dan me se tana̱nj nij yuvii̱, ne̱ sese gu̱un rá yoꞌo̱ soꞌ cano̱ tuviꞌ soꞌ
    cheꞌé ꞌo̱ nana̱, ne̱ cuta̱ꞌ soꞌ raa̱ ꞌo̱ rasu̱u̱n caꞌmi̱i̱ soꞌ, ga̱a ne̱ cuchuma̱n
    rá tuviꞌ soꞌ, quiꞌya̱j soꞌ chugua̱nj. Tza̱j ne̱ ina̱nj raa̱ yoꞌo̱ rasu̱u̱n sa̱ꞌ
    doj rihaan maꞌa̱n yuvii̱ utaꞌ yuvii̱ ado̱nj.
  cut-NT: Ihyan iyehnse ne, cuahn che ca̱h ye ndudo yahn ye ne, renda̱hconun ya̱n
    ye Dendiohs, te ihyan min che tahque yudo vederihquentiyon yahn ye. Cuahn che
    tihca̱ ca̱h ye ndudo yahn ye ne, nde na̱n che ca̱hma ye, metah.
  bel-bel: Людзі прысягаюць вышэйшым, і прысяга на сьведчаньне кладзе канец усякай
    спрэчцы іхняй.
  zlm-KSZI: Orang memang bersumpah dengan nama yang lebih besar daripada dirinya,
    dan suatu sumpah sebagai pengesahan mengakhiri segala pertikaian.
  gdr-gdr: Sɨ ra rɨgap danda kɨma tɨrɨr yɨt opulisi, ton ukoijog rɨgamna nyɨ kɨma
    im danda kɨma yɨt tapurenanj yete re yɨbɨm towa pumb ke. Sɨ ra onggɨt ukoijog
    rɨgamna nyɨ kɨma tɨrɨr omni yɨt opulisi, sɨ onggɨt yɨttemb komkesa towaina yɨt
