    em na i pasim maus bilong ol arapela man i laik daunim tok bilong em.
  mih-NT: Cuhva iyo ñiyɨvɨ ñuu ñiyɨvɨ, tatu saha minoo ra tuhun ra sii ñu sa cuenda
    minoo tyiño sa cua zavaha ra, saha tucu ra cuan zɨvɨ inga ra cahnu ca ta zɨvɨ
    tucu maa ra vatyi tatu ma zavaha ra cuhva catyi ra, cua tasi tuñi ra cahnu cuan
    sii ra. Ta sihin cuhva cuan ta ndoo ñiyɨvɨ vaha vatyi sito ñu vatyi cua zavaha
    ra cuhva sa sa catyi ra.
  qvh-NT: Runacuna maquinta goshpan imatapis promitiptinmi musyansi say promitishganta
    rasunpaypa cumplinanpä cashganta.
  kms-kms: Wute pripri ni wand ire mand muq wand te gre meny ningg di ni wuti iri
    ni nde yumbui kin te ei nyamb mirang di ni wand te gre meny ye. Te ei wute aye
    ni mutungu di mari te nganye, di ni wand kumo mand segi.
  agn-agn: Ang taw, mga galiag ang magpaita ang matod tang bitala na, panompa ong
    tatang mas alawig ong nandia, ig ong pagpanompa na gatapos ang lagi tang mga arampangen.
  nhi-NT: Ihcuac in tocniuan motencauah icchiuasqueh itlah, ictoocaayotiah naquin
    ocachi icuehcapanmatih, uan tla yocchiuqueh ohcon, ompa tlami tlahtol, acmo icpatlah
    nintlahtol.
  ttc-NT: Kye xjal oj txik ksi' kyjurament, nxik ksi' ti'j jun xjal aj mas nim tajwalil
    kywitz kyetz, b'ix tzan tpaj te kyjurament nlay b'antik tzan kyjaw meltz'jik.
  dan-1931: Mennesker sværge jo ved en større, og Eden er dem en Ende på al Modsigelse
    til Stadfæstelse.
  kwj-kwj: Mwe naha kari kau nandau bomo ti ka hinga. Hima fori mwe naha kari kau
    ri nandau ti, rini ni dikini minambwe wu nano ti keke hima laka fo ri hi ki ri
    sawendau. O keke, hima fori ete ri sawewa, mwe naha kari kau, wowa ele hima ri
    mwanji tini wu rakai kinani wu bwakoro ti ya wu gaina. Hinde wowani, ori hima
    kale wui mwanji ni ri yitirawai kinani mwe naha kari kau ka ri na to.
  vie-OVCB: Người ta thường lấy danh người lớn hơn mình mà thề. Lời thề xác nhận lời
    nói và chấm dứt mọi tranh chấp, cãi vã giữa đôi bên.
  kze-kze: Yútaa-kwaasi tiká'ó máráamba maará kwéowe. évakarawai mirá ónaumnemo sembó
    ombá usáyaaitaraiwai aúranka'a sésa mirá ónaumpo ímo mirámó onanamó éna sáwí-meyamba
    simíníye kwésewe. mirámó sésamo ombá ó'owi ó'on-aimba íma mimpímbá sembá maará
    sésa kemó sentení'a kwéowe sénááowe.
  lbk-lbk: Mo laychen nan takho ay ipaammo isnan iib-ana ay tet-ewa nan ifagfakhana,
    ensapata isnan entongtongcho mo siya, ta makwas nan lili.
  mto-NT: Ku xa veꞌe je̱ jayu pa̱n du̱yaknaxta, je̱ꞌe̱ tseꞌe du̱yaknajxtup pa̱neꞌe
    nu̱yojk du̱nu̱má̱jip je̱ts kaꞌa je̱ꞌe̱ veꞌe viinm. Ax ku tseꞌe pa̱n tu̱du̱yaknaxta,
    kaꞌa tseꞌe je̱ viijnk ka̱ts yꞌukyo̱o̱nnit.
  bzh-bzh: Nabë mehönon degevonġin nabë deġadu hir ġaġek nabë yönon, og denenër
    mehöböp sën kesuu sir lo arë ving gedenetato nemaj ya vavunë. Lob mehöti sën nevonġ
    bë agi, og alam denevonġ ving bë nenër ġaġek yönon lob ayej nema.
  guj-2017: માણસો પોતાના કરતા જેઓ શ્રેષ્ઠ હોય છે તેઓના સમ ખાય છે અને સોગનથી તેઓનાં
    સઘળાં વિવાદનો અંત આવે છે.
  jvn-NT: Manungsa nèk sumpah kuwi mesti nganggo jenengé wong liya sing luwih duwur
    pangkaté lan enggoné sumpah kuwi kanggo netepké nèk sing diomong kuwi bakal dituruti
    tenan, ora étok-étokan.
  byr-byr: Sareꞌ darevɨnyɨ. Yagaala dɨragɨnyaꞌ nebulyaꞌna javwi yɨ saꞌ daresɨ. Aꞌmwera
    yagaala dɨragɨnyaꞌ jaꞌnegaaꞌ sahwaraavɨne wavɨlaꞌdere yayavɨ nebulyaꞌna dadɨvɨsare.
    Nabaai yagaala dɨragɨnya saꞌ yuya yagaainakeburaavɨna yɨ aꞌmwe pwaraavɨre maangengɨ
    kaanya tihɨralɨmwagata yaꞌnesɨra. Yɨ dazasaꞌ yagaala sangɨ aaya kaavɨlyaꞌ tɨviꞌnanyasɨ.
  ian-ian: Ndinyangu nɨna vat ndɨ kapma vala. Nɨn kat kwulata njambwi nyana sɨmba
    sɨge lɨganɨn. Sɨge lɨna vak wuta nɨmba wutaa eylavɨtɨgandi. Ndɨ ana woseka walɨgandɨ
    waa yelavɨtɨgandi.
  hun-hun: Mert az emberek önmaguknál nagyobbra esküsznek, és náluk minden vitának
    vége a megerősítésül mondott eskü.
  mcf-NT: Abimbo caimbi, quequin abitedi tantiaquidënquio Nuquin Papan chiac utsi,
    Muenec, quetiapimbo iquendac.
  kjs-kjs: Gore ali medame ora yaa madaa makuaa loma agale tea-daare go alimi nipuna
    bimi nalea pare adaa ali medana bi loma ora lalo tea. Go puma nipuna agale puri
    mapalaatyalo pea-pulu ali laapome yada palipi rabu apo yaa madaa makuaa lomare
    ora pape-aunupara ora meape elenu mada leme.
  mni-mni: Eikhoina wasakpa matamda eikhoidagi henna chaoba kanagumba amagi ming panduna
    wasaknei aduga wasakpa aduna yetnaba pumnamak loisilli.
  yad-NT: Nijya̱nvay ji̱ta ru̱taryu̱ñumatiy si̱tenura tara, ru̱tay jaryiñu̱ jtyamura,
    rirya̱tidye tuva̱chu tavay variy ramu riñiquejada. Ru̱mutya̱sara tavay variy nu̱tyu
    si̱tenura riñiquejada.
  mxb-NT: Dá chi̱ miía̱n ndaa̱ kuiti náchinaꞌá ña̱yuu ndéi ña̱yuu yóꞌo iin yoo káꞌano
    cháá ka̱ o̱ du̱ú mií ná, dá kéndaa̱ na̱ noo̱ káꞌa̱n na̱. Ta ki̱ꞌo dión ndadí ña̱
    ni̱ tiin táꞌan na saꞌa̱.
  pon-2006A: Eri, aramas akan kin kahukihla ni mwaren emen me lapalapasang irail oh
    kahulao ahpw kin katokihedi akamai koaros, pwehki eh wia mehn kadehde kehlail
    ehu.
  maq-NT: 'Hya xi ngu xuta sua me ngu cjua rë me xi cjuaquixindaja ne, hisca veyanangui
    me ngu xi hitsë sa matitjun xi cumá rë me, xi hacui Nina; hane hya xi jo xuta
    tisua cjua rë me ne, sa xi cuetjujñi ngu me xi cuacun vë xi cuichja me: “Vëë Nina
    jain xi quixi” ne, ngajan ma chihin cjuavisiajmi rë me.'
  hto-hto: Bínɨe comɨnɨ cɨ́gɨmona dáamɨe uáfuena daɨíacana llezica, afémɨe baɨmo rɨíredɨmɨe
    mámecɨdo uafue daɨítate. Daɨí lloga uaina buna oni caitáiñede. Nana danɨ íaɨoɨ
    júfidogana záitate.
  por-BRBSL: Para os homens, de fato, juram por um maior, e em cada disputa de seu
    juramento o juramento é definitivo para confirmação.
  ces-NKB: Lidé přece přísahají při [někom] větším a přísaha [je] pro ně potvrzením,
    které končí každý spor.
  cui-cui: Poxonae jiwi ba yabara natsiwʉnae muxu duta xua pocotsiwa bepa pinae exaneibina,
    pewʉntha paeba, po wʉn xua ichʉn pewʉn tatsi pon xua bichocono ainya cui beyacaincha
    xua barapomonae. Barapomonae baxua exana xua ichamonae peyaputaenexa xua bara
    xaniwaicha xainyeya peexaneibinexa pocotsiwa xua penayabara tsiwʉnae muxu dubeibixae.
    Bapoxonae ichamonae jopa itacʉpaetsi xua baxua yabara jume matsontsonoba barapomonaetha.
  boj-2014: Anjam siŋgilatqa kumbra agiende. Tamo bei na anjam siŋgilatqa osimqa a
    tamo kobaquja bei aqa ñam na anjam siŋgilatqas. Yim tamo qudei naŋgi qusib marqab,
    “Anjam di bole.” Deqa tamo qudei naŋgi anjam di olo uge qa marqa keresai.
  eng-OEBUS: People, of course, swear by what is greater than themselves, and with
    them an oath is accepted as putting a matter beyond all dispute.
  eri-eri: Beele ngalenga tigini owe langa lewou nomo fanyimu wa benou. Fai nere fai
    ete unyi langa ngalenga tigini owe langa wou lewodbode, waha no abitimuna wa,
    fai waha no anyakaro tigini, onodu no nere feiya nigou. Onodu fai ete no lewona
    bona, ngalenga tigini owe langa wona wa, no nere fai ila nomo beele ilei fuwoguga
    bona huranege fosokomu bona nomo beele dangamuna.
  wiu-wiu: Panagome-kiti ile tou wa one agale tele takakome ikilepa one moa patukoa
    ako meko agono ibini wedekoa okala toko. Koisoke-kiti kakome i i wa ako ago padane
    ibini wedekakome okalepa ete-kitame e̱e nimini oko wa one okomo yakoa motiki.
  swe-swe: Människor svär vid den som är större än de själva, och eden blir en bekräftelse
    som gör slut på alla invändningar.
  cth-cth: Taminaw ni amamouh hlak ka lentoe e tami min lahoi thoe ouk a bo awh. Hote
    thoebonae ni kâounnae pueng a roum sak teh laidei ouk a cak sak.
  mti-mti: Me natawa, apan agi wapewa me kokavitwa gumbe. Agi yaug anotanwa oya me
    gae waigimtanwa me matai tobotpe.
  pad-NT: 'Hari. Ija''ari ija''ari hoariha-ra nava''iponivini kamahini Deus onina-ra
    dionihi: —Deua biogaki ida kodivarani ka''oa hini ira onava''isohivini hi''iki
    — nihi ida ija''ari, oniani ida varani ka''oa hini-ra aviga''bamakhamavini hija.'
  twi-twi: Sɛ onipa ka ntam a, ɔde obi a ɔkorɔn sen no din na ɛka saa ntam no de siesie
    nnipa ntam.
  hlt-hlt: Hlang loh a tanglue la a toemngam dae olhlo a caksaknah ham a bawt ah pakainah
    la boeih om.
  tbz-SIM: Kòo nìtì dɔ́ bɛ̀ɛ bɑntɛ́ ò nɑ̀ɑ́mmɛ̀ mɔ́mmuɔ, ò ɔ̃ɔ̃ yu wèè ò dɛunɛ̀ o
    yètìrì ndi kɛ̀ tinɛìtìi deè.
  san-GUJ: અથ માનવાઃ શ્રેષ્ઠસ્ય કસ્યચિત્ નામ્ના શપન્તે, શપથશ્ચ પ્રમાણાર્થં તેષાં સર્વ્વવિવાદાન્તકો
    ભવતિ|
  ake-NT: Ka'pon amʉ' uya tʉnkupʉnʉ kon ekama eke pe tentai'nokon te'san ese' yau,
    mɨrɨpan uya nin si isauro'sa' rʉ'pʉ meruntɨtanʉkʉ mɨrɨ, mɨrɨpan uya tanporon nɨ
    e'sei'pɨ'nɨto' ereutanʉkʉ.
  qvn-NT: Musyanganchinuysi runacunaga juracurcan quiquinpitas mas munayniyogpa jutinta
    janchracurmi. Chaynuy juracururga manam nä mastaga imatas ninacurcanchu.
  tku-NT: A'cxni' chā'tin chi'xcu' huan ixlīcāna' tū xla' chihuīna'n, xla' māpācuhuī
    ā'chā'tin tī ā'chulā' xaka'tla' ē tzē namakapātīnīn palh jā namākentaxtū. Chuntza'
    talīko'xamixa tī ixtatā'lāquilhnī ixpālacata taca'tzī tzamā' chi'xcu' namākentaxtū.
  bjk-bjk: Ma nang bara re öng i usugurno, irabo tengen a esene a öng i taxin sik
    ke ine. Ma abo agot irabo kawam, möxösa, ina usugurno bira irabo öturunon a tinenge
    re ine.
  msy-2020: Gumazim gavgavim uan akam danɨngɨsɨ, a gumazir a gafirazimɨn ziam dɨbora
    ghaze, bar guizbangɨra. A kamaghɨn damightɨ, gumazitam anedueghan kogham.
  bpr-bpr: Ku samdagè i satu to, gnamitan dagit mdatah fa di kenen dagit, na fagu
    di sdagèan, maklang i kasduenla.
