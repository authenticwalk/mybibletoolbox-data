  mcp-mcp: Ja múúd mə́ dʉ kɛɛn ŋkaanə́ yí, á dʉ kɛɛn múúd jɨ́ fwámɛ́ múúd ntɔ̧ nyə
    yɛ́, ŋkaanə́ mú jâ, muud kú ná sá mə́shwán.
  hat-hat: Lè moun ap fè sèman, yo sèmante sou sa ki pi gran pase yo. Yo pran sèman
    an pou yon garanti pou fini tout diskisyon yo ka gen yonn ak lòt.
  npl-NT: Ijkuak n tlakah kinekih moyekkawaskeh, motlajtolsentlalia por se akin okachi
    weyijkatitok, iwa ijkuak ijkó kichiwah, ayakmó motlatlajtolkopah.
  bgg-bgg: Gathek è surua thak shii, gethek è de bajo boh jia ro ibeng khoh ne thak,
    chiih-è surua è ne zab khnaingthek shii khriig rek phi.
  eng-TCENT: People swear by someone greater than themselves, and in all their disputes
    an oath is final for confirmation.
  eng-BSB: Men swear by someone greater than themselves, and their oath serves as
    a confirmation to end all argument.
  cpu-NT: Tema aririka inkovapiinte atziriite iriyote omaperorika omatya ishinetaantziri,
    ipairyiiro ivairo aparoni itzimi anaakotziriri, ari iriyoyeete omapero irimonkaravainete.
  san-ASM: অথ মানৱাঃ শ্ৰেষ্ঠস্য কস্যচিৎ নাম্না শপন্তে, শপথশ্চ প্ৰমাণাৰ্থং তেষাং সৰ্ৱ্ৱৱিৱাদান্তকো
    ভৱতি|
  tac-NT: Napu'lige bilé rió 'la sébali olámorisá, tánime ju Onorúgame napurigá 'we
    e'negá asimela pala 'la sébali olara, alarigá gateme ju 'láchigo machiame Onorúgame
    'la e'negá ajtigó.
  eng-WEBPB: For men indeed swear by a greater one, and in every dispute of theirs
    the oath is final for confirmation.
  gfk-H: Ing tikai na hasasalima na kilam no hinsana tikai i tamat tana. Ma iakan
    ra sinsalim hua na hatutun no nuna nianga, hua ira hargau na pataam.
  viv-viv: KaꞋi kaliva nuwanuwadi hinawonadabadaba, kaliva saꞋeyana ana egana hinayakahina
    higa Yaubada, faꞋina Bana ana egana lakahi-moꞋena. Kaliva lakahi-moꞋena ana egana
    hiyakahina be higa moyaꞋaidi hinahalamanena yadi gahe au velemoꞋena, ada kadu
    keke tamo hakwadi yadi gahe anafaiweya ginavekwageyeni.
  yao-yao: Pakuŵa ŵandu pakulumbila kwa liina lya jwaali jwankulu kwapunda achinsyene,
    ni chilumbilo chikumalichisya makani gao gose.
  tgp-tgp: Vara tamlohi la vai na retitauhi matea, la pa verea na hijan tea sei mo
    mele aulu jea hinira, hija atu mo lihora vano hin retitauhi atu mo sopo te retiusia
    hinia vara i pa turu teni i vono.
  auc-NT: Waodäni guiquënë, Näwangä ämopa, ante ëñencædänimpa, ante cædinque wacä
    ëmöwo godömenque tæ̈ï pïñængä ëmöwo apæ̈nedinque änänipa. Mänömaï cædinque waocä,
    Botö godömenque në tæ̈ï pïñængä tönö guëa cæte baï änïmo inte ædö cæte babæ ante
    wadö cæquïmoo, ante baï apæ̈neyongante wacä Ao angä ate tömëna näna guëa cæcaya
    badapa.
  kbc-NT: Niɡ̶ina oko mowo ligegi, oibake eledi oko liboonaɡ̶adi ane daɡ̶axa me ɡ̶oneɡ̶egi
    moikee mewi mowo niɡ̶ida ane ligegi. Odaa niɡ̶ina mowo nigegitege eledi oko, odaa
    ja yaaɡ̶adi okanicodaaɡ̶ica notigimadigi.
  bmh-bmh: Abraham gonugau ougab Uwait en petak eun sul, ig han guzental igual oigeb
    go en petak emun, gonug ein ece migabun baib mamau, go migamau. Duailel agal ze
    gusig mabun ag du banou tub gonugau wanib patanemen. Guzenina, ag duailel ipal
    abai ze kililina, duailel go ag abe mamam duailel go agal ze petak anem.
  ctu-BL: Ti isujm, winicob mi' tajbeñob i c'aba' jini ñumen ñuc bʌ cha'an mi' xuc'chocoñob
    i t'an. Che' mi' xuc'chocoñob ti' c'aba' yambʌ, ma'anix majch mi mejlel i jem.
  meq-meq: Ndo hay tə mbaɗawa na, ta mbaɗiye ta məzele i ndo nakə bagwar eye a ze
    tay aye, məmbeɗe niye ma ndəviye ha wu nakə mə walaŋ i ndo hay aye.
  noa-H: Maach mʌig heegarm k'ʌʌnau juraawain maach k'ãaijã hʌ̃rpai sim higwiata juraajem,
    hajapcharan Hẽwandam higwiama. Mag juraanaata nem magju habarm chan tag sĩi dich
    hip'it'ur hijẽjẽb nʌʌjã haba, chadcha dich hiek'atarrjöta haajem.
  alp-NT: Sepo tamata sae ila, hoko ila kena tamata makete rebe eni kbasare ela lesire
    eni nane. Hoko la mere eakurue saisa rebe ilepaele, kai sae ilelike suike moneka.
  san-VEL: atha maanavaa.h "sre.s.thasya kasyacit naamnaa "sapante, "sapatha"sca pramaa.naartha.m
    te.saa.m sarvvavivaadaantako bhavati|
  kbq-kbq: Hagi vahe'mo'zama huvempa kema hunakura, zamagrima zamagaterenea vahe'mofo
    zmagire hunte'za huvempa kezamia nehazageno, knazama amu'nozmifima me'neazana
    eriama higeno vaga nere.
  kbh-kbh: Ents̈anga tmojajurá ora, chca jamana chëngbiama canÿe puerte más uámanabe
    uabaina jayanëse, y chca chëngbiama más uamanabiama tmojajurá ora, jtsayanana
    nts̈amo tmojas̈buachenacá pronto mochjamama, y chcasna, chama ya ndoñe más ntjatenátsëtsnayana.
  ron-LSB: Căci, într-adevăr, oamenii jură pe unul mai mare și, în orice dispută a
    lor, jurământul este definitiv pentru confirmare.
  pon-pon: Pwe aramaj akan kin kaukila me lapa jan ir, o kaula kin kaimwijokala akamai
    karoj.
  nhe-BL: Quema tlacame quitencahuaj para quichihuase se tlamantli, quitestigojquetzaj
    se tlen más hueyi que inijuanti para ma quinneltocaca para temachtli inintlajtol.
    Huan nochi quimatij quema se tlatestigojquetza huajca ica ya nopa tlami tlajtoli
    huan monequi tlen tlatestigojquetzqui ma quichihua tlen quiijto.
  sps-sps: Nainy te kat non a mes tsue man non jias tsunia, ayei fakei non asangan
    te karap fafisfis iny non ya, an tsuen man non jias to ayei te fauf a fo fatsitsien
    to fapoopoan nara vainy.
  wnc-wnc: Ninu atnataamang. Aminu tapatuta yake aminda itane wamde natapa siakan
    siwikge natake ita aminu buyambam tapatane umana akngae yawan kekekawik. Yawan
    kekekawan wamu ayanganutning kaknga tanguwan kupik.
  bus-bus: Wè yã sí kↄ̃n gbɛ̃ kɛ̀ dɛńla tↄ́omɛ. Ladana bé è tó wà yã yãpuraa dↄ̃,
    bensↄ̃ è lɛokpakↄ̃a kɛ̃kↄ̃ańnɛ.
  gub-BL: Aze awa umume'u tuwe wemiapo ràm a'e nehe, ima'enukwaw amo ikàg wera'u ma'e
    rehe a'e nehe. Umume'u tuwe a'e wemiapo ràm a'e ikàg ma'e her rehe a'e. Aze awa
    umume'u tuwe wemiapo ràm Tupàn her rehe nehe, amogwer uzeruzar putar ize'eg rehe
    a'e wà nehe. — Kwa, nerezapo kwaw nehe, ni'i kwaw amo izupe wà nehe.
  imo-imo: Imbo teni paimbo nimu ningo pilengei nimbe yunge imbo te awili olando moromomu
    imbi lepa paimbo nio nimbe mi ltemo. Imbomani yunge ungumu toko mainye naa mundundengei
    nimbelie mi lepa nimo.
  boj-boj: Anjam siŋgilatqa kumbra agiende. Tamo bei na anjam siŋgilatqa osimqa a
    tamo kobaquja bei aqa ñam na anjam siŋgilatqas. Yim tamo qudei naŋgi qusib marqab,
    “Anjam di bole.” Deqa tamo qudei naŋgi anjam di olo uge qa marqa keresai.
  eng-DRA: 'For men swear by one greater than themselves: and an oath for confirmation
    is the end of all their controversy.'
  knf-knf: Na manjoonan, bañaaŋ bajën baji bamehna ţi ampeluŋ baka, kë pmehna mënţ
    paji padiiman kë uko wi ñaaŋ aţupuŋ ujoonani kaşë ba bţup.
  san-KHM: អថ មានវាះ ឝ្រេឞ្ឋស្យ កស្យចិត៑ នាម្នា ឝបន្តេ, ឝបថឝ្ច ប្រមាណាត៌្ហំ តេឞាំ
    សវ៌្វវិវាទាន្តកោ ភវតិ។
  arn-NT: Femngechi tati pu che kuyalltuyüm, femkey engün iney mew rume doy wünenkülelu
    ta kisu engün mew. Femngechi küme nor dunguyüm ñi piel tati kuyalltun mew, doy
    ngewekelay ta chem pimekeael rume.
  zas-NT: Chi rüjn bejn jurar, rüjnman jurar por stijb bén mazri lasajc guial lojman
    din guiguien guial diidxliqui güünman ni rëbaman.
  ken-NT: Nkwǎŋwaŋ ǎyɨkɨ chi ndǔ nnyɛ́n mmu anɛ acha yi, nɛ mpok bo bákɛ̀m ɛpʉ́ítí,
    mánáŋ mányú nku, ɛpʉ́ítí ɛ́may.
