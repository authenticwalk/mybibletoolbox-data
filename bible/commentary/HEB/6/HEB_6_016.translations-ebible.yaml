  gof-ENT: ኣሲ ጫቂሼ ባፔ ጊታቲያ ኡራን ጫቄስ፤ ሄ ጫቆይ ጌቴቲዳባ ሚንዲ፥ ፓላማ ኡባ ቴቄስ።
  aau-aau: Uwrsa mo loiow-me yor kokwe, uwr prueyn seirpey-ar so uru non loiow-me.
