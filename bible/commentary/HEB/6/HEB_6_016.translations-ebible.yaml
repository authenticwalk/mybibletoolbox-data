  fue-fue: To himɓe e hunoo, ɓee kunoro inne ɓurɗo ɓe manŋu. Hunayeere nen nun tabbitinta
    haala, ikkina jeddi fu.
  amk-amk: Weo inontaraine efafora mani, efafora na mano dedai sewari foi wonongfo,
    tuti ne fefora tonana fo ne tarai we fio wemambiriu paria we yoa tuba ne kaiwofo
    wetarai, tuti kife kaiwo dapa wai tonanafo.
  fai-fai: Kale wanang kinim ika ufek ufek mak weng takadámum kaliw, ika yak kinim
    dukum ilim win akayamsa, ami win uta dawsonuduwo, ilim weng takadábiw uyo kitid
    so keidu afan yakino, kalanábiw.
  ura-NT: Nete laen cachaauru cha chana jerecuruhane, “Cana Coaunera coarajihane jana
    icharihanine que,” aitiin ichae. Nii jaunte, cha chana jereein nihane esinae rauhijiriin
    icharihanine esenetaera coina, “Cana Coaunera notaracaae icharihanine coina,”
    aitohane, inae nene nenacaaen rerohecaera.
  mcd-NT: Ascacufin non tapitiro Diosin nan yoiai cuscacoin huamisi. Ascan futsan
    noco ahuara yoiquin icoinra huamapaiyai cuscan nan futsan finoncoiaiton nannoricoinrifi
    noco yoiaihuunshon non icoinra huatiro. Ascan tsoancai, —Anorimaran, —ishon fochishmatiroma.
  urt-urt: Yaŋah ŋaiye na ininge na bwore mise nanah hlaꞌ pe, ki taꞌe leꞌe. Ŋupe ŋaiye
    miyeꞌ ende ŋanange bwore mise nanah hlaꞌ ŋaiye gal naŋ miyeꞌ ende pe, luku ki
    sasambe nange miyeꞌ uku ŋaiye kin gal naŋ kin pe, ki lahmborenge taharꞌe tinge
    lalme. Pe luku ki ŋende bongolme wusyep kin, topoꞌe nupwaiꞌe mut tinge lalme.
  kiz-kiz: Ndabha mwanadamu ilapa kwa muene jha ajhele mbaha kuliko bhene, ni kwa
    bhene bhukomo bhwa mashindanu ghoha ndo kiapo kwa kughathibitisya.
  tzo-TZE: Li cristianoetic li' ta banamil ti c'alal mu xch'unbat c'usi chalique,
    ja' tst'abbeic sbi li boch'o más tsots yabtele yu'un jech ta xch'unbatic.
  lex-lex: Nhi'inde riy rlokra, de rwet la mak katulu-karehi nanni, totpena riy rat
    niohora de plol toto' pa ha nhi' nan hya' ed mak ha nakot targa de, de riy id
    mana edon rawo'or nohora.
  dov-dov: NKaambo bantu balakonkezya kuli umwi mupati kwinda lwabo beni. Kumamanino
    a twaambo twabo, achizuminano chiyoba mbuli chizuzikizyo.
  rgu-rgu: '@see-verse:HEB.006.015'
  toc-NT: Acxni̠ cha̠tum chixcú hui̠ntú li̠ta̠yay nama̠­kan­taxti̠y, xli̠­ca̠na pi̠
    huá li̠qui­lhán hua̠nti̠ a̠tzinú tlak tali̠­pa̠hu ni̠ xachuná cumu la̠ xlá, y
    hua̠nti̠ li̠qui­lhán Dios xla­cata nama̠­kan­taxti̠y hua̠ntu̠ li̠ta̠yay xli̠­ca̠na
    pi̠ ni̠ caj liaksa­ni̠­nama.
  som-som: Waayo, dadku waxay ku dhaartaan kan iyaga ka weyn, oo waxaa muran kasta
    oo kooda ah ugu dambaysa dhaar si loo xaqiiqaysto,
  mam-C: Tze'nkutzi'n kye xjal tzalu'n twutz tx'otx', qa kyaj tu'n kyq'man ti'j jun
    ti', qa twutzx mo minaj, il ti'j tu'n kykujsinte kyyol ti'j tb'i jun a'la, a nimxixtl
    toklin tze'nku kye. Ex noq tu'n kyyol ikyjo, b'e'x nkub' kyk'u'j.
  ndj-ndj: Vandu pavayilapa, vakwilapa kwa yumu yula yaveli mkomi pitu veni na napilu
    yikulapiwa ili kulangusha unakaka wa filongu yifiywangiwa, topi yikumalila malimbu
    vosi.
  mbj-NT: Baad ji karẽn bä ji ky dëë bä, ji bahä̃nh hyb n'aa jawyk do hã ji ky däng,
    te hub né hẽ ji her'oot do ta wób rabahapäh hyb n'aa. Tii d' ji adoo bä, dooh
    ji raky sëëw wäd bä.
  lat-VUC: 'Homines enim per majorem sui jurant: et omnis controversiæ eorum finis,
    ad confirmationem, est juramentum.'
  ngp-ngp: Want'hu wakakelisila zina kulu kujink'ha woho wenye, naho kukelisa uku
    nuko kukutalaula mahigano yose.
  enq-2: Endakali dupame nyakamanya pii dupa kyeto tasalanya, akali alyasale mendenya
    kenge doko lengema. Dopa lelyami dokome, pii yanda pilyami doko lao kumasingima.
  eng-ASVBT: 'For men indeed swear by the greater: and in every dispute of theirs
    the oath is final for confirmation.'
  mna-mna: Iti tomtom takamam mbulu ta kembei. Sombe taparzooro pa koroŋ sa, na tapaata
    tomtom sa ta ni biibi ma ilip piti na zaana. Naso tomtom tina zaana ipombol sua
    kiti mi ipumun waende bizin kwon ma sua kizin imap.
  myw-myw: Gamag ya̱kids tatabudabods waseg yagan towen tamumug, o kukin bitakamnimans,
    teitan gamag mo bitabudabod va̱gan anilivan bikamounid.
  sby-sby: Lino bantu balumbilanga bakute kulumbila palina lya muntu wabapita, kulumbila
    kwa ncinencine kulico ekukute kupwisha ntota shabo.
  sll-sll: Ena arihobi ha bolbin dire ha weni kara diiwa dinangwo God u na honangwo
    ha ta paikinamua di pire dinangwo pamua.
  yaq-NT: Inim bwiapo jume' jiapsame, jita lutu'uriateka, aet bem sualna' betchi'bo,
    senuk ame bepa, che'a yo'ota bem yo'ore'uta, ame betchi'bo tune'po a' teuwaane.
    Intok junuen jiaka, jita juni'i, tua a' lutu'uriatuka'po aman, a' teuwaako, junae
    betana, kaita intok nokitune.
  uro-uro: Ama ruvek tat dräm dat tusärhämes nävät ani qärqäni i ama vit nä ini vät
    a rha maräkt arhä väs. Bä nga rhoqoräkt i rhat turäkt mänguräp ama ruvek di rhit
    tares ba ne na ama musärhäm bä iangärhäkt arha lat di ngärhi sämaengäktki na arhä
    rharesbane.
  ita-1885: Perciocchè gli uomini giurano bene per un maggiore, e pure il giuramento
    è per loro suprema conferma in ogni contesa.
  muy-muy: Ka ya ti mis ambaɗay ni ti, ambaɗay ti àna ere ye ti àtam naŋ àna gəɗakani
    ni. Àra àmbaɗa nahkay ti ku way way do agəskabu mbaɗay gayaŋ ni, tàcalfəŋ kà ma
    gani va do.
  kqc-kqc: Ini adina amiye yaku, kaere isivaga iniye ina ebu reyo, mina ini roka dudu
    nitore rededi, resi ini kayamo rena tauri mina nitore rededi ago moi koina rigo.
  tav-tav: 'Ocõo bairo ã: Camajocʉ aperãre, “Jocʉ mee ĩmi,” yʉ na caĩ nʉcʉbʉgoparore
    bairo ĩi, “Dio mena yʉ ĩ,” ĩimi. Dio maca camaja netoro cãcʉ cʉ cãno maca, “Dio
    mena yʉ ĩ,” ĩimi. To bairo na cʉ caĩro apirã cʉ̃re cawada netorã janacoapa mere.'
  eng-ULB: For people swear by someone greater than themselves. At the end of each
    of their disputes, an oath serves as confirmation.
  spa-VBL: Las personas juran por cosas que son superiores a ellas, y cuando tienen
    alguna discusión, hacen un juramento como la última palabra sobre tal asunto.
  fra-_FOB: Or, les hommes jurent par celui qui est plus grand qu'eux, et leur serment
    pour confirmer une chose, termine tous leurs différends;
  hau-ULB: Hakika mutane sukan rantse da abin da ya fi su. Rantsuwa kuma ita ce abar
    da take tabbatarwa da kowacce magana.
  mal-mal: തങ്ങളേക്കാൾ വലിയവനെക്കൊണ്ടല്ലോ മനുഷ്യർ സത്യം ചെയ്യുന്നത്; അങ്ങനെ ഇടുന്ന
    ആണ അവർക്ക് ഉറപ്പും തർക്കമില്ലാത്തതുമാകുന്നു.
  urd-GVR: Qasam khāte waqt log us kī qasam khāte haiṅ jo un se baṛā hotā hai. Is
    tarah se qasam meṅ bayānkardā bāt kī tasdīq bahs-mubāhasā kī har gunjāish ko ḳhatm
    kar detī hai.
  far-far: Ma dia ta wane boroi 'ana ne fata alangai, nia ka fangasia ana satana ta
    wane ne 'initoa ka liufia. Ma 'urinai wane ki tafau, kera ka famamana fata alangaie
    ne nia fangasia 'urinai.
  suz-BL: मुरपुकीमी यो कसम जामेनु, आन क्‍येङा ठेयब आ नें थिशा कसम जाइनीम। कसम जशोमी
    आन लोव़ थमान सेल्‍नीम। प्रस्‍थान २२:१०
  car-NT: Kari'na irombo tauran pori'tomanon amy topono ety ejatory ke. Moro wara
    ro pa'poro tauran arimanamon auranary a'kotojan.
  amp-amp: Yimam nakfo hanyjborna thoft to inji newum. Womr sinyahato womr kfo famurr,
    “Nd yiha nd shrt hiruhann.” Tfit womr kfo famur, “Na miruha kfo mifwona. Yuwi
    furarahna.” Inji kfitr womr kfo famurr, “Bare! Na yon mumena kfiwann? Na nhai
    kfo furakaha. Na kfo furaneft Bro Nkifrar yak tutfarahra.” Be bi inji kfiwure,
    be womr kangr, “Awi kfo mifwora.”
  bht-bht: कसम खांदे बकत लोक हमेशा अपणे ला बड्डे कुसी माणुऐ दी कसम खांदे न। कसम खाणे
    ला ऐ यकीन होंदा है की जड़ा सै बोला दे न सै सच्च है, कने ऐ सारयां झगड़यां जो खत्म
    करी दिन्दी है।
  eng-NOY: For men indeed swear by one who is greater, and the oath for confirmation
    is to them an end of all strife.
  cub-NT: Põeva “Jãve d̶acʉyʉmu yʉ” ne aiyede, ne baju pʉeno baju parʉcʉre cainʉmʉa
    jẽniavaivʉbu, ʉ̃i jã́d̶ovaquiyepe aivʉ jãvene ne aiye báquede. Apecʉ cʉbebi yávare
    nʉri majicʉ, põecʉ que aru. Quénora caivʉ “¿D̶acʉyʉ bárica yópe ʉ̃i aiyepe?” abevʉva,
    coreóvaivʉbu jãve d̶acʉyʉre caino ʉ̃i oainope.
  ita-1927: Perché gli uomini giurano per qualcuno maggiore di loro; e per essi il
    giuramento è la conferma che pone fine ad ogni contestazione.
  lww-lww: E lepas na p̃elaga nakilaen navisaarena m̃arera, yar la asum̃a apisa kia
    kiena yar wa tai pona sur wa tai. Ana pogos nap̃a yar tap̃ena la aloge, la monar
    alelaga ea, tap̃atete si avisin sinekar vania, komin kia nap̃a apisa kila visena
    m̃arera.
  ckb-ckb: خەڵک سوێند بە گەورەتر دەخۆن، کۆتایی هەموو دەمەقاڵەیەک بۆ چەسپاندن سوێندە.
  nas-nas: Nantoong tee tee-koo pankaing-koo teing-koo dau basi-koo masikaꞌ deto tamparimaung,
    eeꞌnoko tenang-eta deto kapooꞌ minkuaavarupeuꞌ tee kara pinkaꞌniiꞌ noruꞌaitaaꞌ.
  uvl-uvl: Nenge teke hana nai te hunel, pe elle nge iri nai nem teke hekerkereng
    ia nena helenga, hekerkereng ia nga none nge pingana iuiu ene. Pomalam lape hunelinga
    nem het sio mule.
  eng-BBE: For men at all times make their oaths by what is greater; and any argument
    is ended by the decision of the oath.
  ixl-CNT: Pek aatz nitalaꞌtziꞌi maꞌj kam qꞌu aanima timol tan, ministeer nitoksa
    ibꞌii maꞌj kam tuul aas paalchu tijleꞌm siiꞌ. Utz taꞌxhtuꞌ aꞌ maꞌt taqꞌt iqul
    tuul, saꞌtereꞌnkojveet iyaꞌsataꞌ kam vaꞌl vettala.
  xsi-xsi: Aku kinda tamâta nenda mâsi ŋana taveta ŋgua pâŋa kâ, ande mine nâ. Ambo
    tamâta toŋge itu iveta ne ŋgua pâŋa ipâŋga kaika, ande i ma kalo ŋgere ŋana tamâta
    ŋalae toŋge, i ne walo ipole tamâta ŋinde ne walo, ŋineŋga ma io tamâta ŋalae
    ŋinde ŋa ipasipa kuku i ne ŋgua pâŋa. Aku i ne mâsi mine isae nzâla ŋana tamâta
    pinde nenzi ŋgua kâ, kala kinzi ma sikura tu sitawa i ne ŋgua pâŋa ŋinde ndue,
    ande tia.
  crx-NTPO: '''Et ndet la dune hoonli-unyaz huwun ''uyoon dune yuts''u nahutiyeh de,
    ''et ts''ih''un néhota''alh hukwa'' huninzun de, ''et de mbe la yando ''unt''oh-un,
    ''en boozi'' be ts''ih''un nehoho''alh huba'' hoont''oh.'
  kan-OKCV: ಮನುಷ್ಯರು ನಿಜವಾಗಿಯೂ ದೊಡ್ಡವರ ಮೇಲೆ ಆಣೆ ಇಡುತ್ತಾರಷ್ಟೆ. ಆಣೆಯನ್ನು ದೃಢಪಡಿಸುವುದು
    ಪ್ರತಿಯೊಂದು ವಿವಾದಕ್ಕೂ ಅಂತ್ಯವಾಗಿರುವುದು.
  bbb-bbb: Ro e gue bu oenoena ire bino arekuae vua kuaevo ije buka e anuigi be ive
    fuone ijia kurana kuaevo. Ijadufuo e bu rade una vua bino ijia kuaevo baki.
  blw-blw: Hen anchi tagu way mangempàila hen kenatot-owan hen aryéna, wat annag esapata
    way mamaga hen nangatngato no hiya. Yag yachi hen mangempàila way ammaana way
    ammaan hen imfagana ah kapéppégan hen aminay ma-ale.
  tam-2017: மனிதர்கள் தங்களைவிட பெரியவர்கள் பெயரில் ஆணையிடுவார்கள்; எல்லா விவாதங்களிலும்
    உறுதிப்படுத்துவதற்கு ஆணையிடுதலே முடிவு.
  azz-NT: Huan cuac in talticpactaca quinejnequij moyectencahuasque de quichihuasque
    tensá, ijcuacón yejuan moyectencahuaj de quichihuasque tensá inahuac se tagat
    ten quipía cachi hueyi tanahuatil. Huan cuac yejuan ijcón quichihuaj ya, ijcuacón
    nochin quiixejecoaj que yeyetoc ya ne tajtol huan amo monequis oc motajtoltehuijtosque
    oc.
  spa-RV-1909: 'Porque los hombres ciertamente por el mayor que ellos juran: y el
    fin de todas sus controversias es el juramento para confirmación.'
  csy-csy: 'Banghangziam cile mihing te in, a tatak in amate sang a lianzaw te zang
    in kiciam hi: taciang a ki kipsak kiciamna sia amate tung ah kinialna theampo
    i tawpna a hihi.'
  mxq-NT: 'Ko ja ja̱ꞌa̱yʉty tmoꞌoya̱ꞌa̱ndʉ ja mʉkꞌa̱jtʉn esʉ tʉyꞌa̱jtʉn diꞌibʉ kya̱jxtʉp,
    net tmoꞌoydyʉ ja mʉkꞌa̱jtʉn mʉt ko dyajtestiigʉꞌáty diꞌibʉ mʉjʉ kyutujkʉn, es
    jyʉna̱ꞌa̱ndʉ: “¡Por tsyos!”, es dʉꞌʉn dyajtʉydyʉ́kʉdʉ ja myadyaꞌaky.'
  tzj-NT: Ja c'a winak tok nqueban jun juramento c'amonnak chique chi nquecoj rubi'
    ja Dios ja nquibanbej ja juramento como ja Dios arja' más na nim ruk'ij in tok
    c'oli ja nquich'abej qui' pa k'etbaltzij in tok c'o jun juramento nnatax cumal,
    eje'e' nqueban respetar in nechomtaj rmal.
  tdt-tdt: Bainhira ema jura, nia baibain temi ida nebee boot liu nia, para ema hatene
    katak nia sei halo tuir duni buat nebee nia promete ona, i nunee ema la presiza
    diskuti tan.
  ron-BTF: Fiindcă oamenii, într-adevăr, jură pe unul mai mare; și un jurământ pentru
    confirmare este pentru ei sfârșitul întregii certe.
  eng-WEBP: For men indeed swear by a greater one, and in every dispute of theirs
    the oath is final for confirmation.
  eng-FBV: People swear on things that are greater than they are, and when they have
    some dispute the oath is taken as the final word on the matter.
  nld-1939: De mensen toch zweren bij hem die hoger staat, en de eed dient hun tot
    bevestiging, en sluit verdere tegenspraak uit.
  bwo-bwo: Ash ashuwots bo taaror boyere bogts shúútsone bo taarfoniye, bo keewonowere
    taaron kup'irr bo dagotse fa'a moosh jamonowere bo ishfooni.
  nch-BL: Quema masehualme quitencahuaj para quichihuase se tamanti, quitestigojquetzaj
    se cati más hueyi que inijuanti para ma quinneltocaca para temachti inincamanal.
    Huan nochi quimatij quema se tatestigojquetza huajca ica ya nopa tami camanali
    huan monequi cati tatestigojquetzqui ma quichihua cati quiijto.
  quc-TNT: Ri winak, aretak cäca'n juramento, cäquicoj ru bi' jun ri nim na u banic
    chquiwäch ri e are' chubanic ri qui juramento. Aretak cäquijiquiba qui tzij ruc'
    juramento, man c'o tä chi jas chrij quech'ojin wi.
  tfr-NTPO: Nopga tjl̈õkwo l̈ë obl̈ë kong jl̈õkoyoshko ga tjl̈õkwo l̈e obl̈ë tjwl̈õ
    ara ba kjinmo l̈i ko goshko, ber ba miydaga wl̈o. Shäryara eni ga jl̈õe l̈ëba.
  kaq-NT: Non hihcoin yohuanain honanahbo hihxon tah non hashoan coshi joni quenanica
    qui, non hihcoinyamahiya noque mahuamanon. Joni huetsa betan join bahchinanxon
    tah non jascapa quenaxon coshi joi tantimahi. Sinacananyamascanon.
  sgb-sgb: No hikitamoy ampanumpa, ay ampanggamit kitamon langan hên mihay makapangyarihan
    kantamo, haka no main manumpa, ay sigurado ya habayto.
  vie-1934: Người ta thường mượn danh một Đấng lớn hơn mình mà thề, phàm có cãi lẫy
    điều gì, thì lấy lời thề mà định.
  kxv-kxv: ମାଣ୍‌ସିୟାଁ ଏ଼ୱାରି କିହାଁ କାଜା ଦ଼ରୁତଲେ ପାର୍‌ମାଣା କିନେରି, ଅ଼ଡ଼େ କାତା ତୀରି
    କିହାଲି ଏ଼ୱାରି ବାରେ ଗଡ଼୍‌ହା ପାର୍‌ମାଣା ତଲେ ତୀରି ଆ଼ନେ ।
  amu-NT: Quia na ntyjaaꞌ tsꞌom tsꞌaⁿ na calaꞌyuꞌ nnꞌaⁿ na nntseicanda̱a̱ꞌñê ñꞌoom
    na jnda̱ tsoom nnom cwii xꞌiaaⁿꞌaⁿ na nntsꞌaaⁿ, malcweeⁿꞌeⁿ nquii Tyꞌo̱o̱tsꞌom
    na queⁿya cwenta na nchii cantu matseineiiⁿ. Ndoꞌ na ljoꞌ machꞌeeⁿ, meiⁿchjoo
    xonquiaanaꞌ na nntseineiⁿti tsꞌaⁿ cantyja ꞌnaaⁿꞌ ñꞌoomꞌñeeⁿ.
  hin-CV: मनुष्य तो स्वयं से बड़े व्यक्ति की शपथ लेता है; तब दोनों पक्षों के लिए पुष्टि
    के रूप में ली गई शपथ सभी झगड़ों का अंत कर देती है.
  spa-BES: Porque los hombres en todo tiempo hacen sus juramentos por lo que es mayor;
    y cualquier argumento se termina por la decisión del juramento.
  san-BEN: অথ মানৱাঃ শ্রেষ্ঠস্য কস্যচিৎ নাম্না শপন্তে, শপথশ্চ প্রমাণার্থং তেষাং সর্ৱ্ৱৱিৱাদান্তকো
    ভৱতি|
  tdx-tdx: Toe mititik’ aman-joke ondatio, le am-panta hamenteañe aze, soa t’ie higadoñe
    tsy am-pandierañe.
  naf-naf: Am nin amobotnaŋ ŋengat kwitnanen zetik minn beme zet zen ke bandim mti
