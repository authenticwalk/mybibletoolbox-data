    xtañi sca ñati̱ tlyu laja loꞌo nda nguꞌ chaꞌ; ná caja ñiꞌya̱ xu̱u̱ tyaꞌa nguꞌ
    cuentya jiꞌi̱ chaꞌ biꞌ liꞌ.'
  bqc-SIM: Wì lɛgbɛ̃ ń gbɛ̃́ pↄ́ dɛńla tↄ́oɛ. Lɛgbɛ̃a mɛ́ ì to wà yã́ sĩana
    dↄ̃, mɛ́ ì lɛkpaa bↄaanɛ́.
  tcz-CHONGTHU: Hitia hi mihon kihahselna aneiji tenguleh amaho sanga lenjoa chun
    akihahsel jiuvin chule hiche kihahselna chu kidohna ngailouvin akiphutdetjin ahi.
  mar-mar: लोक, नेहमी शपथ वाहताना आपल्यापेक्षा जो मोठा असतो त्याच्या नावाचा उपयोग
    करतात कारण शपथ ही विदित केलेल्या सत्याची खात्री पटवणे व सर्व वादाचा शेवट करणे
    यासाठी असते.
  snp-snp: Yamu kolalo. Wenena ya ka ma auma wi umuti onale, loti lenawamo, ya we
    ma kuliya dito nemo kuliyalo ya lo metoliti lenawado, ya wenena mate kawa olu
    fa neta itenawamo ma minámaiye.
  isl-isl: Þegar maður sver eið, þá skírskotar hann til einhvers annars, sem honum
    er voldugri, svo að sá geti neytt hann til að standa við orð sín eða þá refsað
    honum, rjúfi hann heit sitt.
  spy-NT: Yoo iwoolchinē keey ꞉chii kiito ake kutwēchē kiy nyēē iywēyē. Yooto mākunāmtoochi
    ꞉ng'aleechaata.
  xnn-xnn: Insapatan Apo Dios di tay kayatna ay ipagtek isnan ipogaw ay nangibagbagaana
    ay adina polos soksokatan nan nemnemna. Kaneg nan ik-ikkan di ipogaw tay no laydenda
    ay mangipagtek ay tet-etet-ewa nan kankananda et mensapatada. Ngem no mensapatada
    et masapol ay mensapatada isnan nangatngato mo daida. Dat no siya di nan ikkanda
    et maid et teken is mabalin ay kanan nan tapin di ipogaw.
  mwe-mwe: Pabha bhandunji pubhaalumbilanga bhanakwaalugulanga bhali bhakulungwa kupunda
    ashaayenenji, nkukong'ondela gabheleketwe kupinga peya mitau.
  tte-tte: '@see-verse:HEB.006.015'
  tcs-tcs: Wen pipol i wande pipol po sabe dempla i spik trutok, ol mas spik, ‘Tru
    God.’ Den dem pipol i go bilib dempla bikoz ol i sabe God i mata tru.
  hlt-THB: Thlang ing amah anglakawh ak bau khqoet ing ni awi a kam, cawhkaw awikamnaak
    ce cak nawh oelh qunaakkhqi ce boet sak hy.
  soq-soq: Apana mida saualeidia me nitu da, ba apana da ebowa debamaia, mai meba
    ebowa rua, mampe sauawaleide. Saua aiawa ema mampe wakoa gagalowa uduudu dialepi.
  qub-qub: Runa imatapis aunir Tayta Diospa jutinchömi juran. Chayrämi jucninpis aunishanta
    cumlinanpaj cashanta riguin.
  att-att: Á ajjan yù kustombare na tolay nga abbúnan na yù ngágan ni Apu ta pamakuruk
    na sù kagian na. Á kagian na, “Si Apu Namarò yù makasistígu ta kuruk yù kagiak
    ku,” kun na. Á ta kunnian, patukkatan na yù pakkaká-ubobuk da.
  bki-bki: Ka tivelinio na bajago na ala verikariano jikili, tomu nalo ajum̃a aberii
    tor lu tai siano p̃elina vite lu tai. Mia bogo na tomu dolu amijogio, monoka amonea
    ga, maka bunu ajikia ail mum̃ii ka bereio, bior sio na aber naio mila iliano nene
    tu sikili.
  bqp-bqp: Òdi la da kũ gbɛ̃ kũ à deńla tↄ́omɛ. Ladana mɛ́ àdi tó ò yã yãpura
