  qxo-NT: Pipis imatapis yanapamaynintsicta munar alli shongunwan aunimashgaga yäracuntsicmi.
  mox-mox: Ta tuta nana tomotau nuanuadi vona fofofola waiwaina ina ʼinanea, e ʼinega
