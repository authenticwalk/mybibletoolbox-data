  box-NT: Ká ɓa nùpua le mí ì báa, à ɓa báa là a ɓúi na po ɓa yèni, á nùpue
    mún máa wé bĩní kán bìo ɓa báa ɲii wán.
  ote-NT: Ya ja̱ꞌi di jura co ꞌnara thuhu núꞌa̱ pa̱di gue maꞌna ra da̱ngui de gueꞌʉ,
