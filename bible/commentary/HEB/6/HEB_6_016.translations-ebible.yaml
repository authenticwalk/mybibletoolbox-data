  txq-txq: '@see-verse:HEB.006.015'
  aaz-aaz: '@see-verse:HEB.006.015'
  qup-NT: Shuk runaka runa masinta shuk imamanta rimashkanta kirichinayashpan paymanta
    pasa kahukpa shutinta kirichina rimanakunapi churashpa rimama. Chasna rimashpanrami
    chay runa masinka alita kirima.
  dop-dop: Ye yǝlɑɑ ɩ́ cɑɑ tuunɑʋ, wei ɩ kǝlɑ-wɛ tɔ ɩ hǝtɛ kɛ pɑ yɑɑkɩ nɑ pɑ́ tuunɑ.
    Tuunɑʋ kɛ́ pʋlʋ mpi pǝ loliɣi yǝlɑɑ kɛ wɑɑtʋ wei pɑ lɑkɩ ntɔŋkpɛɛsɑɣɑ tɔɣɔ.
  azb-azb: İnsanlar özlərindən daha üstün olanın adına and içirlər və sözlərini təsdiq
    edən and hər iddiaya son qoyur.
  eng-DBY: For men indeed swear by a greater, and with them the oath is a term to
    all dispute, as making matters sure.
  guo-NT: 'Jiw jʉmduw wʉt asew jiwliajwa, jʉm-aechi ampox: “Xamal jʉmdutxpox, Dios
    chiekal japox najʉmtaen” —aechi asew jiwliajwa, chiekal naexasisliajwas jʉmduwpox.
    Kaes pejme asax jʉmchiyaxili asew jiw chiekal naexasisliajwas.'
  hla-hla: Tara poata a katun e ranga hamana uana i iasa, nonei e ngöena a solo te
    pan nena a solonen. Nu ranga hamana teka e hapiu nena u ranga turu katun te ranga
    sile ren.
  mav-NT: Karãpeĩ miit'in to'e ahepe — Atunug aru ui'e hap ewy to'e hawyi ma'ato yt
    wato­mohey i pote ta'a­tu­kaykay ra'yn ta'a­tue­tu­'isa ta'a­tu'e hamuat — Yt
    atunug i ui'e hap ewy pote heso rakat areĩne'en wuat'i ehamo i'ewyte Tupana ehamo
    e hamuat. Mio tã to'e hawyi wato­mohey po'og wuat'i ehamo to'e pote.
  kpf-kpf: Aŋâ a patâ ŋâi zâkkât mâteŋan sâm kâtigem sâne sâm kwâkâkwâkâŋ orot zo
    mân muyagibap.
  ppo-ppo: Me whi̧né mepaae so whi̧paae i ala eraalopóló mulatere fo diriróturaalu,
    atimané doi yóló dirii malo dumi, atima tȩteró betere doasi whi̧né doi yóló,
    ó Talené doi yóló malo dua dapó. Atéró dirii malo dereteita ha̧le mei, nalomo
    ai fo inipóló foné u só derótu, i só derótu yao̧sóró dapó.
  hin-2017: मनुष्य तो अपने से किसी बड़े की शपथ खाया करते हैं और उनके हर एक विवाद का
    फैसला शपथ से पक्का होता है। (निर्ग. 22:11)
  wol-KYG: Nit nag, ku ko sut lay giñe, ngir dogal kàddu, ba teesal wépp werante.
  bef-bef: Bonaꞌmagita yahi tito bo moneꞌmofihi gobisalo leꞌmo uleꞌale huto lu laga
    huse ka nolinogoti lalitogati tito minoꞌehina bomofihi giꞌalo lu laga huto oꞌe
    lulatana yamofihi huto mehilinaꞌmu yabe.
  amm-amm: Auwolo imo mo noino. Nokoyo tauwolokono mo, nokotalo iyalini siyolo siyoloso
    tokolalalo manono, molo lou. Noko mo auwolakimo, motu imo na tiyomukai. Nokoyo
    nonani imoso tukwaimono mo, imo pa tokulalinoso.
  zaj-zaj: Wanhu woiduilila ija yali mkulu kuwabanza hewo, na kiduilo kija chosindila
    kija kilongigwe na kumambukiza mbamila zose.
  chq-NT: Mo 'éi¹ tsá² Dios tsʉ feei'¹gɨ 'ido lagɨ 'ii. Pe jo ñí¹i tsá² 'e jin'²gɨ
    mo 'éi¹ tsá² Dios.
  swp-swp: Tatao huia gamagari ginauri tau‐saetawatawaidi mo esadi eai se aiaigora,
    eo haiawayagara gamagaridi se heduduraidi aigora esau debana eai.
  bjr-bjr: Faiqí moo fannoo qima afeekaikianee qimaseenoo asauku innaarunai uqeeraseenoo
    nariara urinaaqarara auqu ramaseenoo qima afeekaika maseenoo doo ufa qimaqoofa
    taikaidanoo.
  aby-aby: Moi mima we bou ukeka wake wefine ufekuie dawa moi mi dawa ari eno mero
    moi dai minu ibiro bunawere wefeku. Enoba dawae moi dai minu ibiro bunawere wefekuie
    emenu bebekuma wake we makanekabai idua me sifeku.
  eng-YLT: for men indeed do swear by the greater, and an end of all controversy to
    them for confirmation [is] the oath,
  jni-jni: Kadure anu wa tonnzi ini mum sa iteki we. Itonni me ine accki ni erro ni
    cukuno ko tiya tize.
  kne-kne: Mo layden di ipogaw ay ipaammo sin iib-a na ay tet-ewa din ibagbaga na,
    mansapata sin nangatngato mo sisya. Tan mo say amagena di, say patinggan di pansosongbatan
    da.
  tgj-tgj: Vdwlo ngonu milvnam go minredw, ngonu ngonua kaiyanv akogv amin lokv milv
    nvdu vbv milv kolokv larmi sunama minjup dunv.
  gui-NT: Metei vae güɨrocuavee yave iru vae pe mbae oyapota chupe, jei mbaepuere
    tuicha vae güɨnoi vae jee re oyapota co. Jare cuae jei vae oicuauca iru vae pe
    oyapota co, agüɨye vaera iru vae oñemongueta ngaraa ndipo oyapo.
  quc-TT: Qas tzij wi ri achyabꞌ kakibꞌan chꞌekom tzij choch jun winaq ri nim reqeleꞌn
    chikiwach, are kabꞌiꞌtaj jun jastaq kumal, makekwin taj kakitzalij kibꞌ che ri
    xkibꞌij.
  heg-NTPO: '@see-verse:HEB.006.015'
  ptu-ptu: Maka' ma'pinda mesa tau, mannassa anna umpa'pindai to tando längänna. Anna
    iam too indo pa'pindana umpakatoto' pa'dandinna anna ia toi umpa'dei kasipengkaam.
  bzd-NTPO: Moki̱ mik se' tö ttè mé yi a̱, eta̱ imekesö yi dör se' tsa̱ta̱, ese ttö̀
    wa. Mik se' tö ttè métke es, eta̱ ttè e' ki̱ kë̀ ì skà ku̱'ia̱ chè.
  kwf-kwf: Ma diꞋia ta ngwae bore Ꞌana neꞋe fata alangaꞋi, nia ka faꞋangasia Ꞌani
    satana ta ngwae neꞋe ꞋinotoꞋa ka liufia. Ma ꞋunaꞋeri ngwae ki taꞋifau, kika faꞋamamana
    ana fata alangaꞋinga neꞋe nia faꞋangasia ꞋunaꞋeri.
  eng-WYC-2017: For men swear by a greater than themselves, and the end of all their
    plea, [or all their controversy, or debate], is an oath to confirmation.
  eng-WMBB: For men indeed swear by a greater one, and in every dispute of theirs
    the oath is final for confirmation.
  zat-NTPS: Gate nu dxuluzetaj bénneache, dxuluzétaje̱' benne' nácadxe̱' szren ca
    lé̱queze̱', ne gate bi dxuluzúa chúchue̱', ne dxuluzétaje̱' Dios, québedxa bi
    de̱ da bi xelenné̱'.
  spp-spp: Sùpyire ká a ŋko si ŋkâa, yaage k'à fànha tò ti na ke, kuru na ti maha
    ŋkâa si li cyêe na ɲje tir'à jwo ke, yire na ɲyɛ sèe, nàkaante puni maha ŋkwɔ̀.
  zty-NTPS: Kate' to benne' žon choche' x̱tiže'e, žon chochen' ni'a che to benne'
    nakže' blo ka ḻe', na' da' ni ẕzoa žin yógo'te diža' biẕjw, dan' ben choche' x̱tiže'e.
  mek-mek: Kai papiau pakoꞌa iifaga kekapa aisama, papiau iꞌoina agaꞌo, isa ekaꞌegainiꞌi
    auga aka kepapinauga. Isa au akaikiꞌa agaꞌo aka kepapinauga kainai, papiau maꞌoai
    kelogo egaꞌina iifaga koꞌa ipauma puo, akekua maꞌoai laaꞌi kemia.
  aey-aey: Je cagoc madecnu kobol eu odi. Dana age oso ijanca uqa ijanna je cagoc
    madegina. Dana ijanca uqa dana age je cagoc madegina eu wooladec. Dana oso uqa
    je cagoc ena uqa uqana je gagadic mudecnu madena, uqa haun qee madeiaun. Odocob
    leih uqana je cilehdoqaga odocobil conoga afa qocnu age ihoc qee, uqana je cagoc
    taweia.
  urd-GVH: क़सम खाते वक़्त लोग उस की क़सम खाते हैं जो उनसे बड़ा होता है। इस तरह से
    क़सम में बयानकरदा बात की तसदीक़ बहस-मुबाहसा की हर गुंजाइश को ख़त्म कर देती है।
  ycn-ycn: 'Iná quemá ca''ajná: “Tupana hua''até que numacá quehuaca.” Marí que iná
    quemacá, iná chaje ri''imacale. Marí que iná quemacachu nacaje nacú, apú hue''epiri
    quehuaca iná quemacá. Raú uncá aca''ácacajo i''imalá inajlo apú hua''até.'
  djr-djr: Ŋunhi ŋuli yolŋuy dhawu'-nhirrpan wiripuŋuny yolŋuny, ga waŋany ŋayi ŋuli
    ŋunhi guykthundja yäkuynydja nhä mak bundurryuny wiripuŋuwala yolŋuwal, ŋunhi
    ŋayi märr yäku-ḏumurr, ga yakan nhanukiyingalnydja ŋayi yäkuy, märr ŋayi ŋuli
    ŋunhi dhäruk-mukmaraman, ga dhärrany ŋuli ga ŋunhi guykthunawuynydja dhäruk djambimiriwnha.
  kvg-kvg: Ezoqa manqa mbusa gi-aumatun, ndigu ezoqa kandambaqape-qá iz-té ginø-aumatún.
    Yaq ta matev-te ndøgo, ndigu ekeza manqat gè-unimanqatinimín. Soqaín ndøgo,
    ezoqa tiqa manqat tiqavotømem.
  rug-rug: Pana tokotokoro si keke tie si kote poza ia sa sa pozana keke tie sapu
    noma hola nia si asa, ke gua asa si kote beto mo sa vinaritokei.
  hop-NT: Pi sino hakiy pávannihqat aw yank̇aṅw qaöwílvayhtiniqw pahsat pay puma lavayiy
    sohtapnayaṅwu.
  san-URD: اَتھَ مانَواح شْریشْٹھَسْیَ کَسْیَچِتْ نامْنا شَپَنْتے، شَپَتھَشْچَ پْرَمانارْتھَں
    تیشاں سَرْوَّوِوادانْتَکو بھَوَتِ۔
  heb-LB: בדרך כלל אדם נשבע במישהו גדול ממנו, כדי שזה יכפה עליו לקיים את הבטחתו, או
    יעניש אותו אם הפר את אשר הבטיח. השבועה שמה קץ לכל ויכוח בנוגע לקיום ההבטחה.
  caf-NT: '''Et ndet dune hoonliyaz hubugha ''uyoon dune yuts''un nahuteyeh t''eh,
    ''et ts''ah''un néhote''alh hukwa'' huninzun, ''et ndan yugha ndoh ''int''ah,
    ''en boozi be ts''ah''un nehoho''alh huba'' hoont''ah.'
  mio-NT: Cahan rai ñivi ñuñivi, soco cahan rai ñi cuenda iin ñivi cahnu nu ñuhun
    ñuñivi. Tu cua cahan rai iin ñivi, cha iyo vaha tuhun, vati ña cua cahan yuhu
    ca ñi cuenda chacan ni suhva.
  srq-NT: Mbia jurar ɨ mose, Dios rɨɨ̃ ño eriqui nguiã jurar ɨ. —Ũquɨ̃ nda asaã eã,
    ɨ aroneate cote, jurar ɨre nyii.
  kje-NT: Nadedem lo'o ri nahopo, hir wekel ri man kulu narehi leke ri onne na'akerhe
    nin hope, de ri mahaku kan kawala.
  gaz-gaz: Namoonni kan isaan caaluun kakatu; kakuun sunis waan jedhame sana mirkaneessee
    akka falmiin hundumtuu fiixaan baʼu godha.
  kud-kud: Ita tomowa ebe tave'awa pa'ipa'i'i mata ehebo yeha mwala'ina ainaena ta'awa
    tamada ta ebeha nuwanuwada tomowa hi'awa moihaegita.
  urb-NT: Sehar sawa'e pandu ame'ẽ ke a'e ma'ema'e katu ta, aja sawa'e pandu rahã,
    i'ar koty te we pyrãtã katu ame'ẽ je'ẽha rupi a'e pandu. Aja rahã, katu tiki.
    Aja rahã, sawa'e ta je'ẽ je'ẽha putu'u ta riki. “A'e ma'ema'e ym ta” aja ym pandu
    ta. Panduha ke mukanim ym te ta awa, aja ukwa.
  fra-LSG: Or les hommes jurent par celui qui est plus grand qu’eux, et le serment
    est une garantie qui met fin à tous leurs différends.
  san-HK: atha mAnavAH zreSThasya kasyacit nAmnA zapante, zapathazca pramANArthaM
    teSAM sarvvavivAdAntako bhavati|
  cak-SNT: Antok ri vinak niquiꞌan jurar, can ja ri rubꞌeꞌ ri Dios niquicusaj, ruma
    ja bꞌiꞌaj reꞌ ri más nem rukꞌij, y antok niquicusaj ri bꞌiꞌaj reꞌ, can ncaꞌnimax
    y man jun chic chica niꞌeꞌx chica.
  uvh-uvh: Ka aming indi ning titam, midi beng guk nua'ni tontam ka aming fam wari
    beng guk mo' unda' tora' ning tonga sasuk waraga' midi u tiptangka wara'ning wa
    beng guk sini' aming girii ka wara'ning wap ganang torik, ning tugutam. Ning tinga
    naknga o beng guk ning wa wara'ganang tuguting.
  ino-ino: Vaya'moki keleti la nehisayana mako ve'kamo'a “Anumaya Koti aulakale alaki
    lamake nehoe.” nehuno apa'kaseno hai'nea ve'kamo akike ne'ano ano ati kapatesike'a
    ke hisaya ke'api o'malekaiye.
  gnn-gnn: Yo, ŋunhi ŋuli nhe yolŋuyu dhäruktja nherraṉ ŋula yolku yolŋuwu, nhenydja
    ŋuli ŋunhi waŋa yäku-ḻakarama ŋula yolnha, ŋunhinha ŋunhi ŋayi bathala wal'ŋu
    yana nhokalay nhe, märr yurru ŋunhiyinydja dhäruk dhärrana yana yukurra djambimiriwnha.
  yal-yal: Adamadiine e kɔlɔma fena nde yi naxan gbo e tan xa, e kɔlɔn yi e falan
    sɛnbɛ so alogo muxune nama e matandi.
  cnt-NT: Juɨ₁lia'₂ jë₁'ɨn₅ dsa₂ mɨ₂güɨ́g₃ Diú₄, 'ɨin₂₃ juɨ₁lia'₂ i₂lɨ́n₅ i₂juɨn'₂
    con'₂ guë́₄ guioin₅₄, a₂jáng'₅ jág₁ dsau₅ a₂dsón'₂ bá₄ tí₅ jág₁, jaun₂ co₂në₅
    bá₄ dsan₂ mɨ'₅₄ a₂niói'₅ quian'₅₄ rɨin'₅₄.
  tif-tif: 'Kemin, unang tunum numi boko-lomdup: Nami weng bakabi kabak ti atin tituun-kup
    bakabi no, kalin kaami kukup kaali kanumin kemin, nuli weng aal diki-buluwa, tunum
    ma ayo God ami win kaata kufo-lomda boko-lom: God ali nali nitaba. Kemin, atin
    tituun-kup weng kaa kaata-kup bakabi no, kala namti, kaa utamuwa yi, Nak-tunum
    kaa fan bakaba kala, kala-somdupla, nuyo weng aal dikibup uyo kulaalokomup.'
  nlx-nlx: काहाकाय माणुह ते ताह रेन एगदा मोटला माणहान सुगोण खाणे, एने ती सुगोण सोब
    बोलचालीह बोंद केरीन जो काय केवाय जाथे ताह पाक्को केर दिथे।
  apw-NT: 'Nṉee da’aṉii dabíí bitisgo at’ééhíí biláhyú bitł’a dahnádaadidilṉih: hagee
    łahada’dit’áhgee da’aṉii ch’iṉiigo kotł’a dahch’idilṉiiyúgo łahada’dit’áh n’íí
    bengoṉáh.'
  gum-gum: Pøs møgueløbe nøm lataguen kømø, mas nuigwei merrab pønrramisrabe, martrai
    indigwan ‘¡katø! marmø kømø, nabe maramønrrun’ chib pønrrabelø køn. Inchen tru
    nuigwei merrab nøm trenchib pønrraigwane nøm trenchib pønrraitøwei treeg marig
    kørrømisrtrai marøbig køn, yandø mas wamindamikkaikke.
  not-NT: 'Cara pairiraca matsiguenga icogui irogótacaqueri basini cara icanqueri
    ora aisonori, inganqueri: “Aisonori nacanquemi, iniaquina Tosorintsi, igóque.
    Queroca aisonori, nocoguini iratsipiriacaguina”. Aro irogóque cara quero yamatobitiri
    imatsiguenga, Irironta cobeingarisonori Tosorintsi.'
  plu-plu: Ku aysaw wis ikaksa arikna git pahapwi, ku wis utí pahapwi hiyeg pi kiyathakahte
    wow adahan ig humaw utemwera, nikwe ig pahapwi ka pukuhpaw ukak. Ig hiyakni ku
    inyerwa wis keh ku samah wis ikaksa git.
  iou-iou: Täŋpäkaŋ äma kubätä yäŋkehäromtak man yäwayäŋ nadäŋpäŋ iniken wäpi terak
    nämo yäwek. Nämo, u äma kubä wäpi biŋam ärowani nikek u wäpi yäŋpäŋ yäwek. Ude
    täŋpänä ämatä ŋode nadäneŋ; Man yäyak u bureni-inik ubayäŋ. U wärämutnaŋi nämo.
  ntp-NT: '@see-verse:HEB.006.015'
  rai-rai: Baa a taara diat paam a weweliman, diat wadekdek anundiat weweliman ma
    ra iaan te baa i ngaala taan diat. Lenmaa, a weweliman maa in tur dekdek ma pa
    ta pirpir na pupuku balet ma uni.
  haw-1868: O kanaka hoi ke hoohiki nei ma ka mea i oi aku; a o ka hoohiki ana e hooiaio
    ai, o ko lakou mea ia e oki ai ka hoopaapaa ana.
  ffm-ffm: Yimɓe ana kunoroo ɓurɗo ɗum'en teddude, hunoore ndee ana tabintina haala
    mum'en, itta jeddi gonɗi hakkunde mum'en fuu.
  arb-NAV: فَالْوَاقِعُ أَنَّ النَّاسَ يُقْسِمُونَ بِالأَعْظَمِ، وَالْقَسَمُ عِنْدَهُمْ،
    يَضَعُ حَدّاً لِكُلِّ مُشَاجَرَةٍ لأَنَّهُ يَحْسُمُ الأُمُورَ.
  cop-CNT: ⲛⲓⲣⲱⲙⲓ ⲙⲉⲛ ⲅⲁⲣ ϣⲁⲩⲱⲣⲕ ⲛⲁϩⲣⲉⲛ ⲛⲓⲛⲓϣϯ ⳿ⲉⲣⲱⲟⲩ ⲟⲩⲟϩ ⳿ⲡϫⲱⲕ ⳿ⲛⲁⲛⲧⲓⲗⲟⲅⲓⲁ ⲛⲓⲃⲉⲛ
    ⲟⲩⲧⲁϫⲣⲟ ⲛⲱⲟⲩ ⲡⲉ ⲡⲓⲁⲛⲁϣ.
  sri-sri: 'Sugʉ masakʉ gajirã péuro: “Diayeta ãrĩgʉ̃ yáa”, ãrĩgʉ̃, ĩgʉ̃ nemorõ ããrĩgʉ̃́ya
    wãĩ merã wãĩpeokumi. Ĩgʉ̃ irasũ ãrĩ wãĩpeomakʉ̃ pérã: “Diayeta werekumi”, ãrĩ,
    ĩgʉ̃ merã neõ guaseomasĩbirikuma.'
  nal-nal: Araan aubina di giu a xalxalang, dit fadikdik pana aizina axazak ka laaup
    nanga wana naandi. Malasing ma a xalxal angkanaan, ka irur dikdik ma xawit ta
    dorang kat faraxas kana xul.
  kyq-kyq: Kɛn jikilimge jaay ɓaa ɓaa naam taarɗe se, naaɗe naam ute ro debm kɛn magal
    cirɗe; bin ɓo taarɗe se naaɗe tɔɔlin̰ ute naam kɛn naaɗe naam taarɗe se.
  kwd-kwd: Ma lauta te'efuta wane ngaia 'ani fataarunga'i, ngaia 'ani fa'ategela 'ania
    latana wane ne'e ba'ita riufia. Lauta ngaia 'e agea 'ino'ona, nga ta'a te'efou
    tagila tagoto'o na fataarunga'inga na ngaia 'e fa'ategela 'ilo'oo.
  ded-ded: Nga ngicngac yeni yoacngina meserigecdeac kunengngina kpacma yoacngina
    deseriandae. Yeni ifi anggecdeu deengdema fakangina wisickedarude.
  ewe-ewe: Ne ame aɖe be yeaka atam la, eyɔa ame bubu si ƒe ŋkɔ kple ŋusẽ kɔ wu eya
    ŋutɔ tɔ la ka atam lae heɖoa kpe nya si wògblɔ la dzi, eye wòtsia nyaʋiʋli ɖe
    sia ɖe nu.
  nuy-nuy: Aḏaba warra-wurru-wurruj warra-lhalamayana warra-mulung-arrgi-yung, wugurru
    warra-lhalamayana-windiyung, anubani-yung wugurru wirri-maṉdhii ana-lhaawu wu-waḏa-waḏaḏ.
    Wugurru yagi wurru-wundangi.
  cop-BHC: ⲚⲒⲢⲰⲘⲒ ⲘⲈⲚ ⲄⲀⲢ ϢⲀⲨⲰⲢⲔ ⲚⲀϨⲢⲈⲚ ⲚⲒⲚⲒϢϮ ⲈⲢⲰⲞⲨ ⲞⲨⲞϨ ⲠϪⲰⲔ ⲚⲀⲚⲦⲒⲖⲞⲄⲒⲀ ⲚⲒⲂⲈⲚ ⲞⲨⲦⲀϪⲢⲞ
    ⲚⲰⲞⲨ ⲠⲈ ⲠⲒⲀⲚⲀϢ.
  buk-buk: Mac aŋyalê lau nom-ŋga si lêŋ sêmatiŋ yom tidôŋ-ŋga. Ŋac oc sêta ŋamalac
    naŋ ndê ŋaclai hôc gêlêc ŋac dau si su, naŋ ndê ŋaê asê tu bu sêpuc si yom dôŋ-ŋga.
    Ma ŋalêŋ dinaŋ oc tôm dom bu ŋamalac daŋ sêô ŋac si yom me sêseŋ su.
  pri-NT: Naa jaajè tèpa âboro, âna wiàna nümajè na jè paari tà pàra tàpé pâ, jè ina
    ê pwina âjupâra, â jè ipwataâboro naa na nee pwi âboro na dau pwamuru naa gooé
    jiijè. Â, naa wàrapwiri, â jèe pacoo diri ê pwâra pikòi nabibiu kàra, â rà târi
    pwârà.
  zpq-NT: Beṉac̱hen' zjayolagüe' chosozoe' Diosen' cue'e da' baḻi c̱he bi dan' chesene',
    ḻe Diosen' chnabia'che' ca ḻegaque'. Chesone' ca' cont beṉe' ca' chesacyože' len
    ḻegaque' yesejḻe'e na' yesyeyacxenḻaže'.
  por-TFT: Lembrem-se de que, quando as pessoas prometem algo, pedem que alguém mais
    importante as castigue se não fizerem aquilo que prometem fazer. Além disso, quando
    as pessoas pedem que Deus as castigue se não disserem a verdade, esse gesto faz
    com que as pessoas que estão discutindo deixem de brigar.
  gwi-NT: Nijin jyaa shi'yaa gwinyąą ąįį gwik'it t'igwii'in dąį' juu voozhri' diinandaa
    jiintsii t'eegwaahchy'aa ts'ą' deeshi'yaa nyąą ąįį dinjii nąįį ts'ą' adan haa
    gwinzii gwilik t'oonchy'aa.
  gvn-gvn: Yala-yalaku bama yalaku. Kaki jana manubajabuku promiseim-bunganka, jana
    promiseim-bunga jakalba maja bajandaku. Bama jambul nguba murru-kangawan. Kaki
    bula kunbanka, bula balkawan jakalba maja bajandaku. Bula manubajabuku balkanda,
    kari warmbiwan baja. Jana bama ngadi-ngadimunku yalaku.
  nhy-NT: Nijkuak in tlakaj kijtaj itlaj tlamantle iwan tla kinekij kijtoskej nik
    melawak tlan kijtaj, ijkuakón kitenewaj itoka de akaj oksé katlej okachi weyikistok
    (weyititok) ke yejwan.
  asm-FB: মানুহে নিজতকৈ মহান কোনো ব্যক্তিৰ নামেৰেহে শপত খায়। শপতৰ দ্বাৰা নিজৰ প্রতিজ্ঞা
    ৰক্ষাৰ নিশ্চয়তা দান কৰিলে তেওঁলোকৰ সকলো বিবাদৰ অৱসান হয়।
  okv-okv: Eto embo na embo teho amita javo umbae rate ke mine ara ijiore peni eoi
    amo embo peni God amita javo umbuto eore ke irae euja.
  mxt-NT: Tatu noo ñáyɨvɨ cuacuhva ñu noo cha cuacuhva ñu chi tahan ñu ta tyanaha
    ñu sɨvɨ noo ra cahnu ca. Ma chihin yucuan ri.
  tzo-NT: Ti crixchanoetique tst'ujic ti much'u más ep sp'ijile yu'un tsva'anic ti
    rextico yu'un hech chch'umbat ti c'u che'el laj yale.
  ind-AGS: Orang-orang bersumpah pada hal-hal yang lebih besar dari mereka, dan ketika
    mereka memiliki beberapa perselisihan, sumpah diambil sebagai keputusan akhir
    tentang masalah tersebut.
  omw-omw: Vaisivanto nte mwitaa hirerave tirera hiro, nai kyauqu nriqiqaa vateqaro
    mpovanto mwiavata nraatara kyero nronraqama varira nrutu timwa kyero nai kyauqu
    nriqiqaa vatairave. Mpovanto mwia quara unra quave timwa kye airi qua qiankyo
    tiro, mwiva nronra vaisi nrutu nteqaro nai qua kepukyaqama kye varirave. Iutaa
    mwatanaa okyara mwitaamama vahiro.
  yrb-yrb: Mui amarama we bou ueta sina webisuna dana mui amara dawa ari me, mui dera
    amaranu ifuro webisu. Dana mui dera amaranu ifuro webisuna uwaranu bebetuma yaraneta
    ido me sibisu.
  maa-NT: Jñà xi ta̱xki̱ xi̱ta̱, k'e̱ nga tsjá 'én‑la̱, síkjeén jngoò 'ín‑la̱ jngoò
    xi ìsa̱ 'nga tíjna mé‑ne nga síkixi̱ya‑ne 'én xi tsjá. Ko̱ tà ya̱á fehet'aà kjoa̱.
  mcq-mcq: Ea pu ichutoa pikivujaho pu asitahiꞌini jihipuni ihi ꞌurihiꞌi ichutoa pikivura.
    Ijaꞌina kaꞌene pu vejujaho pu iraꞌasina paꞌwaꞌavarono avajura.
  sus-A: عَدَ مَ عَ كَلِمَ قٍ ندٍ رَ نَشَن فبٌ عَ بّ. نَ مَرَكَلِ سّنبّ قِمَ نّ عَ
    شَ وْيّنيِ مَ، عَلَكٌ مِشِ نَشَ نْ نَ مَتَندِدٍ.
  jpn-1965: 確かに、人間は自分よりすぐれた者をさして誓います。そして、確証のための誓いというものは、人間のすべての反論をやめさせます。
  fra-SBL: Les hommes, en effet, jurent par un plus grand, et dans toute contestation
    de leur part, le serment est définitif pour confirmation.
  yka-yka: Addat manusiyaˈin bang siye napa, sabbutde ēn Tuhanin peggeˈ Tuhanin pasōng
    langkew amban kēmon-kēmonin. Manjari hatul kēmon pagsaggaˈanden.
  mle-mle: Duw mayra sar yikir tikuw, di dikim yitaypik tinadi duw dikidi si sikiykwadaad
    a maaj mwiyir tilikikik. Aw duw warjuwdana maaj ata kwusikina duw mayra sar yidik.
  shp-NTPO: Jonibaonra akai, jato yoyo ika joi ikon inon ixon, jato xewina jonipari
    janekin, jatian jaskáakin jato yoiakanara, moa tsonbi jawe yoiti yamai, akonkin
    senenhati iketian.
  aom-aom: Saꞌare aribövi noehu darugoꞌe jö majëhijëꞌoho ae gö hesi ihehu nosi iho
    iosiramuiromo hu börömo jiaje ë a hesi ihoho uvoromo darugoꞌe jöho majëhiromo
    ëhuro mae uëvarueje. Ëhi ëꞌëꞌoho aho bogo ijonöho ë jöho aho uöꞌëꞌö.
  geb-geb: Kha Vun Ki Guma ziti ne khaŋ muuŋgi. Guma the maaŋ muuŋgip wo suaŋgi buna
    thueŋ havharɨr saŋv, ana zɨ ki guma zɨ zitarga, ne khaŋ muuŋgi, mba guma zɨ ana
    zɨ kambarigi. Guma maaŋ muuŋgip khaŋ suanga, “Kha Vun Ki guma,” mba kameŋ ana
    nzuai buneŋ havhari. Mba kameŋ, ana buneŋ daai guma thɨni mpɨrigi.
  bsj-bsj: bilengke nubeo ti weri ki dikero la chiyeu. weri inco dikero dng chiyaka
    kerek tiye.
  cak-cak: Roma kitzij na vi chi ri vinak tok niqui'en jurar, pa rubi' jun ri más
    c'o rakale'n que chuvech quibi' rije' niqui'en-vi, roma chiquivech rije', riq'uin
    ri niqui'en jurar, man jun chic (xtich'ojix, xtich'ojoquix), xa chiri' nitz'ape-vi
    ronojel.
  chf-NT: Untu cä lotla pancab u c'ajti'in u c'aba' Dios uc'a cuwina'tanla que toj
    chich cua' u yäle'. Uc'a si u c'ajti'in u c'aba' Dios, mach jin jop'ojti' cua'
    u yäle'.
  tlf-tlf: Kale unang tinum numi bogo-nulup, “Nimi weng bagan-bii boyo atin tuluun
    bagan-bii o,” agan-kalin bomi kuguup uyo kanumin kale, nuyo wengaal digin-bulupta,
    kanube tinum maak tebe God imi win uyo kufo bogo-nala, “God iyo nitaba kale, atin
    tuluun weng uta kup bagan-bii o,” agela umdii, utamupta e, nugum beyo dam bagan-be
    kalaa age-nulupta, wengaal digin-bulup boyo kupkalan-temup ko.
  piu-2006: '@see-verse:HEB.006.015'
  poh-NT: Jeꞌ aj reꞌ kꞌuruꞌ reꞌ Dios naxiyew rikꞌorbal ru̱cꞌ i Awraham chi naricuseꞌsam
    ru̱cꞌ rasjic i racꞌu̱n reꞌ Isahac, jeꞌ na waꞌric xiban jeꞌ ricab ncaꞌn take cꞌacharel
    reꞌ take reh chi narinabjic chi til nacaꞌnam woꞌ ribanaric i chaj bih quikꞌorbal
    nquiyew, cu nquiyew quikꞌorbal chiwach jenoꞌ cꞌacharel nim wach riwaꞌric chi quiwach
    ruꞌ eh nok quiyeb chic quikꞌorbal maꞌxta chic jenoꞌ cꞌuta̱j wilic cu chi eta nak
    nkꞌormojic chi maꞌ eta chic nbanaric.
  tue-tue: 'Mʉ́ã masĩã: Sĩcʉ̃ “yʉʉ diamacʉ̃́rã jĩĩã” jĩĩdʉgagʉ, Cõãmacʉ̃ wãmemena
    wãmepeoqui. Cʉ̃ʉ̃ teero jĩĩ wãmepeori tʉorá, “diamacʉ̃́rã jĩĩgʉ̃ tiiquí” jĩĩrã,
    cãmerĩ́ jĩĩnemoricua.'
  bjp-bjp: Aunbiing fanu ri falimlim, ri falimlim la ini asan tikas ae i laumet lo
