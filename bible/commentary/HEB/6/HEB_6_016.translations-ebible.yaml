  huu-NT: Uanaicɨno caɨ llocabillana jɨaɨe comɨnɨ uiñollena, Jusiñamui mamecɨna llɨɨnotɨcaɨ.
    “Jusiñamui caɨna cɨode” llotɨcaɨ. “Uanaicɨnona caɨ lloñenia, Jusiñamui caɨna duere
