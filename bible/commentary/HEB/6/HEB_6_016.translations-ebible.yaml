  srp-1865: Jer se ljudi veæijem kunu, i svakoj njihovoj svaði svršetak je zakletva
    za potvrðenje.
  agt-agt: A am angarigan ta tolay mina ya magpagasingan ta ipasikkal na en a ingagan
    na ya ngagan na Namaratu ewan gafu ta atata-nang ammi tentu. A maski am anu ya
    ipasikkal na, am ngagan na Namaratu ya ipagasingan na a yen na hapa ya kurugan
    na kadwan kiden.
  lug-lug: Abantu balayira omuntu abasinga obukulu, ku nkomerero kye balayidde kye
    kisalawo.
  yby-yby: Lemo wewenalitaya lade yoweko wewena makomidana omudaloya lo hukokaka ga
    noludanaki lemokuti we napamidana ulilalo lokuniyoko pelesa jekakamidana minamiye.
  heb-heb: בני האדם ישבעו בגדול מהם והשבועה להם קץ כל ערעור לקיום הדבר׃
  mpp-mpp: Aime ngic-ngigac yenge yowangineng mibong sanangkenale sugucnengineng wackelu
    yowangineng mibong sanangkecaigac. Yenge inguc aidaingtewa, yowa mife-miwa aibabangineng
    yogo motoyackedaicte.
  apb-apb: Maholo nga iini ko esuie nga haiholota'inge, nge ko tohe takoie satana
    nga iini e paine lo'u liutaa aana, na i leune ma'alana nga ha'a-erenga, ta'e kei
    mango oto, aana iini e paine liutaa ngeena kei leie haahie, mala uri e ka'a dau
    i sulie walana.
  san-TEL: అథ మానవాః శ్రేష్ఠస్య కస్యచిత్ నామ్నా శపన్తే, శపథశ్చ ప్రమాణార్థం తేషాం సర్వ్వవివాదాన్తకో
