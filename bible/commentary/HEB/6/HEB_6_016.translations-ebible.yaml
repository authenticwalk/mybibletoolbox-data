    jwĩ jʉ́ʉtna caá. Páant jwĩ niijíchah joinít, jwĩjeéh míic jʉ̃ihniboó “Ã niiját
    yoobópdih tigaá”, niíj jéihnit, ã jʉ̃ih cádahna caá.
  taw-taw: Binɨb takaw kɨles nɨŋɨd yɨbɨl agɨnɨg, bɨawl olap yɨb nop agɨl apal, Bɨawl
    nɨm mɨdeb tek, yepɨs ma apin nɨŋɨd yɨbɨl agebin apal. Anɨgel, binɨb okok nɨŋɨd,
    ak nɨŋɨd yɨbɨl ageb agɨl, takaw penpen apal ak kelɨgɨpal.
  jic-NT: 'Nenéyawa gente mát''eya la velel. Pjaní ma quelel le velele quinam ca nacj.
    Mpes vele: “T''üc'' way velé, Dios selé”. Dios más püné jupj lal mpes jupj vele
    Dios ló. Jupj jos la p''a mpones jupj lal. Jos la p''a ma le velele quinam.'
  zap-NT: Chene rgon mén, rgon men por te mén ne nondee ke lo men; no chene rgonse
    men, nuudetre ne ytsaa xdiiz men.
  wer-wer: Tiar omnaröa ngön ë kosang yewesaut epël wia. Omën namp pim ngönte kosang
    wasëpënëak kaö nampë yapintak kosang wasëpnaat. Pël ëën omnarö pim ngönte wa ngep
    elmëëpënëak kön wiin kaöapë yapintakël kosang wesa pöten kat wiak yaap wesak sëp
    wasëpnaat.
  ipi-ipi: '@see-verse:HEB.006.015'
  qul-NT: Runacuna juraspaka, paycunamanta astawan curaj runapaj sutinpi jurancu.
    Juramentota ruwajtincutaj, tucuy ima parlana tucucapun.
  ter-NT: Xapákuke xâne yara kúveu mêum, iha koâti payásoti veínoa enepo kahâ'a éxokea
    kaná'uyeaxo ne yûho. Yane koati konokoâti itúkea neko yûho, epó'oxo ákone ixomo
    yumapákaka koeku kó'iyeaneye.
  bmr-NT: Jaabadɨro bu miyamɨnaa siinoco unuusumi noonɨcɨmo diito allɨnoocɨvɨ iicaabo
    Moocaani momofeenedɨ. Jaano siino miyaano iicanoco, unuusumi Moocaani momofeenedɨ
    unuucuunoco, ¿mɨllɨ bu janaanɨcɨvɨ siino mejenaauucuujirahi?
  fuf-fuf: E hin-le, yimɓe ɓen no woondira ko ɓuri ɓe mawnude, nden woondoore wonana
    ɓe seedee fii rawnoode kala yeddondiral.
  bhl-bhl: Kame yu kilele ibolow fukunina! Nimin kawtiw ite mak fawtuk ayem weng mak
    angiw tewe, isik ikalem wiin bakiyemkabiliw kunum mak im wiin dim kel “Itel fein
    te!”, angakabiliw te. Beem mongom ete im fawtuk ayem angsiliw weng be alik alik
    kawtiw im kiin dim e kitil nam kesomi, baniminba keloke te.
  ons-ons: Ŋei mane eŋe don mane ra togoleakane okane more, ŋei suaine mane eŋine
    kop yuane gemaike, eŋane eŋetko ora ra togoleki, eaŋo ŋei kimakoune eŋane aŋa
    mawonge okanmaike paki, eŋe don raikei wane qeka okanmaŋkei.
  con-NTPO: Nane a'ija tise su'cho ñoa'me su'cho tsu, qquen canjaeñe in'jamba tisema
    ti'tsse joccapitssia'ma iñajan'fa cuintsu tsaja “Ju, tsa'caen tsu” qquen suye.
    Majan ti'tsse joccapitssia tsa'caen su'nijan poiyi'cco tsu ñoa'me su'choma in'jan'fa.
    Tsangae tsu afacco'fa'choja pasaya.
  ghs-ghs: Dzuta abi ma karahota naru tee ma teeke hiibaqu oke abi mina teeho dzapata
    hiiremi tatanga naateqi qesaho noo gama suqobirorai.
  peg-peg: ମାନାୟାର୍‌ତି ଗାଜା ତର୍‌ଦ ପାର୍ମାଣ୍‌ କିଜ଼ି ମାନାର୍‌, ଆରେ କାତା ତିର୍‌ କିନି କାଜିଂ
    ହେୱାର୍‌ତି ୱିଜ଼ୁ ଗଣ୍ଡ୍‌ଗଲ୍‌ନି ତିର୍‌ ପାର୍ମାଣ୍‌ ହୁଦାଂ ଆନାତ୍‌ ।
  txu-NT: '@see-verse:HEB.006.015'
  eng-WEBU: For men indeed swear by a greater one, and in every dispute of theirs
    the oath is final for confirmation.
  gnw-NT: Penti vae jei yave ĩru vae pe mbae uyapota chupe, jei mbaepuere tuicha vae
    güɨnoi vae jee re uyapota co. Jare cua jei vae uicuaaca ĩru vae pe uyapota co,
    agüɨye vaerã ĩru vae ipɨa pe uyemɨngueta ndarau ndipo uyapo.
  mux-mux: Yambu te-ni ‘ ‘Aima sika nikem.’ niku piliangi.’ nimba yunga yambu te auli
    olandupa molemále bi lepa “Aima sika niker.” nimba mi lelemú. ‘Yambuma-ni yunga
    ungele toku mania naa mundunjangi.’ nimba kene aku telemú.
  maj-NT: Xu̱ta̱, tu̱ xi cha̱ha̱ ra̱ nga ts'i̱íntjusun ni xi tíb'enda, nku xi 'yún
    nk'a tje̱n nga kui ts'ínkie nga ts'i̱íntjusun éhe̱n. B'a̱ ts'ín najmi ta̱ s'ehe
    én.
  bkq-NT: Takadâ kehoem ton-honreim ezedy kurâdo agueho, adâkeho âkealâ awyly einwântoem.
    Arâ agueduomo, idânârâ nhutulymo, aguehobyry adahowanze lelâlâ awyly, âdy nugukebalâ.
  kue-kue: Yomba ta ka kaima di kamo si gidi dinagledi piran ana yomba kande ta mogl
    ye engrukwa i kangiye dagltre, ka kaima we dinan ana ye kamo gigle dungwa pre
    yomba ye kamo engre atne endinamnedi erikwa i kuno erekrukwa.
  cot-NT: 'Cotanquitsiquea iriraquea caquinte taaca opaji ininqueca incanqueriquea
    itsipa, ininquegueti inquemisantamajaqueriquea, yaventacocaroquea ivajiro anaaquerica,
    iroguenti icanqueri: “Arimajaca nocanque, yamenaquenaqueate Aapani Irioshi tee
    nontsojeimatempaji. Oraqueate managueti namatavijaquempiquea incatsimataquenaqueate.”
    Iquempetaquerogueti imaica itsaque itsipa teequea iramatavijeriji.'
  bnp-bnp: Na tahuna a bakovi i ngaru ni kaba, bara i kurahi a rana viri tara i tahoka
    a rana. A bakovi i kaba i vakatora a nitana, i vakavulai e huriki ri ngaru ni
    hehe a nitana.
  apn-NT: 'No pika ja kamã na htem ã amnhĩ jarẽnh anhỹr kêt nẽ. Na htem mẽhõ mã tanhmã
    mẽmoj tã amnhĩ jarẽnh to kaxyw nẽ mẽhõ hihtỳx o kot hakrenh xwỳnh nhĩxi jarẽnh
    kôt amnhĩ jarẽ. Nẽ amnhĩ jarẽnh o: —Nà ixte jahti noo mã ã amã amnhĩ jarẽnh anhỹr
    jakamã ãm hãmri na pa ã amnhĩ jarẽnh anẽ. Anẽ. Kot hã amnhĩ to hêx nhũm hihtỳx
    o kot hakrenh xwỳnhta kot hã harẽnh mar nẽ hã tanhmã homnuj to pymaj na htem ã
    mẽ hixi jarẽnh kôt mẽmoj tã amnhĩ jarẽnh anẽ. Hãmri nẽ kot tanhmã hã ho pymaj
    ra kot amnhĩ jarẽnh xà hkôt tanhmã mẽmoj nhĩpêx to.'
  ctp-NT: Nde ñaꞌan ngiꞌni nten chalyuu ni. Si nchka tiꞌ neꞌ chaꞌ kanun tsaa ska chaꞌ
    nu kuꞌni biyaꞌ neꞌ loꞌo taꞌa neꞌ, kanꞌ kulo naan neꞌ ska joꞌo, chaꞌ tnun la chaꞌ
    ꞌin, xkeꞌ tiꞌ neꞌ bra kanꞌ; chunꞌ ndiꞌin la ja xuun ꞌa neꞌ siꞌya chaꞌ kanꞌ bra
    kanꞌ.
  opm-opm: Dir awam ma tukeripti oh tarpatip han han kasip orhe boknong mar awam tukeriptimur.
    Awam tuketperhan arpin awam tukeriya ma hapat daham it sakarap na goshaptimur.
  bvr-bvr: Minypa wolawola an-gugaliya wengga gu-barnjinga a-workiya, nipa an-nelangga
    a-mangga a-workiya an-nerranga an-gata wana an-bapala, rrapa gu-gurda ngacha minypa
    nipa yarlanga gu-nenga minypa gun-gata nipa a-wena gun-burral. Rrapa gu-gatiya
    ngacha minypa nipa gu-rrumunga a-workiya gun-gata gun-ngiya bitipa ngarndarrk
    ngarndarrk abirri-negiya abirri-nirra.
  wal-wal: Aissi giikko, asai baappe gitatiya uran caaqqees; qassi he caaqoi palama
    ubbaakka teqqees.
  zad-NT: Kat'ka' beṉ' yell-lioki chc̱hebgake' to dii gongake', chzoagake' to beṉ'
    zak'chi ka ḻegake' kwenc̱he chakbal daa chc̱hebgake', na' ḻen chonan ka shajḻe'
    beṉ' c̱hegake'.
  kmg-kmg: Ŋiczi fekicne moc ere maio mumupaŋ dâŋ mupene mu qaqatarac eene mi fuaocmu.
  aso-aso: Eveneꞌ ingine nene gamazi lamineꞌ nolune li engiꞌ ngivileꞌ ogo minive eiꞌ
    guliveloꞌ likevo neꞌmo eveneꞌ ingine laniꞌ gamaziloꞌ nene ve malitesi eꞌmenga
    aꞌmanga lisaꞌmave. Nemuꞌ nene Oꞌmosoꞌmo gamazi lo hukineꞌ nene eiꞌ guliveꞌveloꞌ
    lo huko lineꞌ ve.
  uli-uli: Be budoh le semal yarmat yebe foru sew hatugul ngo yema tapeli idel semal
    le ye tagiyet mo imol, ila chog ngo hatugul we yebe haposoloh pangal formel.
  nin-NT: Unushirr à ti shi azhi nggo, uwa à shi ni isa i undurr wanggo nggo à mri
    ma nggo. Meme nggo, undurr à si ta ri anta na ku zizo hen.
  acu-NT: 'Aints ainauti chicham nekaatasar ¿waitratsuash? takurin, nekas waitratsjai
    tiartas: Yusjai tajai tinawai. Yus aints ainautin nuna nangkamasang juun asa,
    tura aintsu nintimaurin mash nekau asamtai, aints ainau nuna tuke tu weenawai.
    Tu tinu asar nuniangka ¿waitratsuash? tamauka atsawai.'
  cak-WNT: Ri winek ya c'a ri rubi' ri Dios ri niquinataj riche (rixin) chi niquiben
    jurar. Niquinataj ri rubi' ri Dios ruma yari' ri más nim ruk'ij, y riq'ui ri queri'
    niquiben, can yenimex y majun chic nibix ta chique.
  ebk-ebk: Mu laychun nan taku ay epakaammu as nan iib-ana ay tit-iwa nan infiagfiakiana,
    munsapata as nan nangatngatu mu hiya. Tay mu hiyasa nan atuna, munpatingkia nan
    am-in ay sososekcha.
  spa-PDDPT: Porque los seres humanos juran por el mayor. Para ellos el fin de toda
    controversia es el juramento de confirmación.
  ruf-ruf: Iwanu hawelaha, welaha kwa yula iyali imkulu kubita wawo, na ukwilaha kolangusa
    ka ichilongighwe cholongesa, na kwilaha komalitsa ukwihisanya kwose.
  gun-gun: Ha'e gui avakue minha ha'e kuery gui yvateve va'e rery rupi 'rã oura. Ha'e
    rami rire jomeme joguero'a teĩ ouraague ojapo 'rã peteĩ rami ju oikuaa aguã rami.
  agu-BL: Ncha'tz jalu' na el katxum tetz, yi e' wunak na chijoy quiwel chiyol. Ej
    nin tan tu' yi na xcon e'chk quiwela'tz cyak'un na chixcye' tan xite'n yi oyintzi'.
  isn-isn: Ndogoelyo i ana adamu ilapa ku nuanso nukoli mukulu kukila nianso, nu kitalao
    i mpelo a wikilyi wihi ingi ilapo ku kumakaminkiilya.
  ilo-ULB: Ta agkari dagiti tattao iti natantan-ok ngem kadakuada, ti sapata ti mangrisut
    iti tunggal pagsusuppiatanda.
  pir-NT: “Cohãcjʉ̃ mehna poto nina niaja”, masa pehe niñe, tiquina bui ijiriquiro
    wame mehna wame peo yahuye nine. “Cohãcjʉ̃ mehna poto nii niaja”, ihcãquiro nigʉ̃
    tʉhoro apequiro pehe tiquiro mehna cahme dʉse tutuariquiro pehe “Ijirota ijire”,
    ninota. Sa ye cahme dʉse tutua duhueta tiquina.
  anv-NT: Bɔɔ́ áke akélégé, ásɛlé mabɔ muú ayi aŋea gemɛ apwɔ ɛbwɔ́ ne ákélé.
    Akelege mbɔ, yɛ́ndé mbeé ayi ɛbwɔ́ anyɛ asɔ́gé ne akamé nnó mechɔ ɛwémbɔ
    ɛlú wáwálé.
  sab-NT: 'Chube ma kweri kwian ulitage malen ama agali mo kiralla giti ñage geru
    gbe egdage trate ama be age giti gweale kwian alin. Agwa kwian me dale, kwian
    gweale takalin daba na ama gerua gai ulia kwian be age kwian kle gerule kare daba
    ole, gire kwian gerudale daba ole diali Chube gwa giti ene: “Ulia cha be age cha
    kle gerule kare, ene ba cha kerua gai dage. Agwa cha mi age, Chube be ji gbe cha
    giti cha gerudu ngwale gdale.” Kwian gerudale ene geru gbe egdage daba ole Chube
    gwa giti, gire ene daba ñage kwian kerua gai ulia kwian be age kwian kle gerule
    kare.'
  tmd-tmd: An nöbö mö, mönö ölɨsö ma yad nɨgɨba, nöbö dib i ib nuŋwa yadön, mönö ölɨsö
    ma yad nɨgmɨdölɨŋö, rɨmɨdöla. Aliö almɨn, nöbö mö bla nugwön, algör ör mönö aku
    mönö ölɨsö ma yad nɨgmɨdöiŋö, rɨ rɨbyöx nugwöia.
  acr-NNT: Paqatzij wi ri tikawex echiriꞌ kꞌo kakijikibꞌaꞌ uwach, kakiꞌan pubꞌiꞌ junoq
    más kꞌo uwach chikiwa rike; y jekꞌulaꞌ riꞌ kakꞌis ronoje chꞌaꞌoj puwi ri xkijikibꞌaꞌ
    uwach.
  kpg-kpg: Tangada ma gaa hai dana hagamodu, le e hagamodu i di ingoo dela e aamua
    i deia, gei di hagamodu deenei la gaa mee di dugu nia lagalagamaaloo huogodoo.
  taj-taj: खालै म्‍हिसे तिगै ताम पक्‍का लतोःजी भिसम थेसे ह्राङ भन्‍दा घ्रेन्‍ना मिनरी
    घ्रान फामुला, ओच्‍छे आढिक्‍बा तामगदे घ्रान फासी ढिक्‍ना लमुला।
  avt-avt: 'Menmen mɨtɨk katɨp hɨrak kakisesim hɨram mar im. Hɨrak katɨp keriuwe niuk
    me mɨtɨk hak iuwe hɨrak kinɨnek te mɨt nemtewek hɨr nekiyan nau neit natɨp nar
    ik: “Hɨram werek hɨrak kakises hɨm mɨrak.”'
  cbk-cbk: Si por ejemplo un gente ta jura, ta usa le siempre un nombre mas poderoso
    que con ele mismo, y por causa de ese juramento, ay queda arreglao todo el maga
    discusion.
  uig-ARA: چۈنكى ئىنسانلار ئۆزلىرىدىن ئۈستۈن تۇرىدىغان بىرىنى تىلغا ئېلىپ قەسەم قىلىدۇ؛
    ئۇلارنىڭ ئارىسىدا قەسەم ئىسپات-تەستىق ھېسابلىنىپ، ھەر خىل تالاش-تارتىشلارغا خاتىمە
    بېرىدۇ.
  tuf-tuf: 'Siran uw bahnaquin cuitatro. Etar uwat uní wajác ey cahujinat rahcuayta
    acu Sir cac cahm waquír tew̃ro. Uwat rahra rahra tecuay yinyat, uní wajác istayta
    acu uchta wacaro: “Aját uní wátitara, Sirat as cuécwataro,” wacaro. Eyta wacayat,
    bahnáquinat ítitan, uní wacaro.'
  abx-abx: Si pagsumpa'-na si mga a'a, pirmi mga iya agsabi si arun-na si addangan
    nga mas tarapuran kuntra si mga iya bilang tistigos nga ungod tuman-na i sa'ad,
    ngan yaynan klasi pagsumpa' i magpu'po' si mga paraki-paki-na pina'agi si pagpasarig
    nga ga'i naynan abari'-bari' sa'ad.
  mco-NT: Co ajcxy jäy ycapxcɨxy co yjanchɨty, jɨm je' pɨn ñïgapxpejtp je y'ayuc,
    je pɨn jacmɨjɨp, je' nïgapxpejtpy jada ayuc. E co nïgapxpety je' y'ayuc, chi je
    ayuc y'ity, e ca' huaad pɨnjaty ymɨna'ñ co ca' yjanchɨty.
  cpb-NT: Tema arika inkowapiinte atziripaini riyote kyaaryooperorika imatya ikashaakagaitziriri,
    raakotziri iwairo anayiriri, ari riyoite imapero rimonkaawaitzi.
  aon-aon: Apakih aih douk namudok. Enen arpen nyukri enen baraen aria kupaishi shukri
    enyen nyenek rohw um, enyudok arpen apa nyakri adur atin nyakrium enen nyeigur
    nyato iruhw enyi arpen enyenyin nyeigur. Namudok aria enyen nyagaheshuk eshudok
    arpeshig nokwatog.
  hus-NT-2005: Tam kin lej tsubax ulu jun xataꞌ an iniktsik, in lej tsubax ulal kʼal
    in bij jun xitaꞌ xi más púlek ké jajáꞌ ani tam kin lej tsubax ulu jun xataꞌ kʼal
    jun i lej tsubkʼaxtaláb, yabich más yejat xataꞌ kin káwlíxnaꞌ.
  mig-NT: Chi ta̱ká cha̱a, káka'a̱n téyíí‑de nuu̱ ɨ́ɨn ja̱ kúñá'nu‑ga̱ vásá máá‑de,
    te jíín tú'un téyíí‑ún kúndaa̱ ii̱ iní‑de sɨkɨ̱ tú'un kástátá'an‑de.
  bps-bps: Ku smafà i satu to, én tgal i safaan, dunan i katlon dagit Dwata, i mdatah
    fa di kenen. Na ku ani nimoan di ksusay, i dad to déén faglut i manan.
  mbs-mbs: Aw meibeg se otaw megpetaga-taga te metoman se pakang dan, ipesipat dan
    diyà te pakang se ngadan te otaw labi pa melangkaw diyà kandan. Aw iling kenyan
    se inangen te otaw osayan, memenal se menge doma otaw te benal se pakang din.
  tof-tof: Pamkolpama ibü alkamül-koke bóktan arüng akyandako darrü oloman ngidü wirrian
    nótóke tibióbkagabi. Akó ene ⌊arüng alkamül-koke bóktan⌋ we kla okaka amzazilda,
    i sab tónggapórre i ne poko bóktandako, akó ene bóktana blaman ongyal piküp ainda.
  cme-NT: Moloŋ duɔ waŋ nelma aa tuɔ taara na suɔ wuɔ ninsoŋo, ŋ da u hielaa u niele‑i
    bĩŋkũŋgu maŋ maaraa fuɔ fɛrɛ‑i.
  sus-sus: Adama a kalima fe nde ra naxan gbo a bɛ. Na marakali sɛnbɛ fima nɛ a xa
    wɔyɛnyi ma, alako mixi naxa nɔ na matandide.
  pon-2006: Eri, aramas akan kin kahukihla ni mwaren emen me lapalapasang irail oh
    kahulao ahpw kin katokihedi akamai koaros, pwehki eh wia mehn kadehde kehlail
    ehu.
  dad-dad: Tamo idi waud kuturol fen, dogo neid od megeir difouf are, tamo ĩ idi wal
    fediya yana bunem megeir difedig. Waud kuturoleya od anim, od wogõ def anĩ megeir
    fe fen, luwa irouya ganan irukaka kesidig.
  zab-NT: Chi run bniety jurar, laadeb rundeb jurar pur tuby ni mazru sac que laadeb,
    te par yíany dec didxldícpac zundeb ni rniideb.
  ksd-ksd: Tago ona ra tarai dia vavalima dia vatang ra magit i ngala; ma dia vapar
    vue kadia lavur vartolo ma ra vavalima upi na patuan.
  msm-NT: Na, ko mey otow no ogdigon to kagi din, iyan igsapa din to yabow kandin
    to pagkaotow. Aw manno migsapa on sikandin, wadad ogpakayalis.
  myk-myk: Sipya ba da gaa, yaaga kemu kʼa ye wu na ge, kee na wʼa gari. Kee kaaga
    ke ki ma li shɛɛ na pee jomɔ pu ɲɛ can, na nakaara ta shishiin bɛ wa pu ni wɛ.
  sbe-sbe: Tamowai maudoidi meta tamowai saesaedi hesadiyao udiyedi se hededekaigwala.
    Na tamowai hesau taba saha ye hededeyako, meta hededekaigwala unai ye hemamohoiyei.
    Unai kabo haikawayagala maudoidi ye hekaiyawasidi.
  mcr-mcr: Suqä kukŋuä naqä-qakuä imäkqe, tiiyi. Ämaqä, iqueqä kukŋui, ii naqä-qakuänäŋä
    etaŋgi, ämotquetŋqä iqu, ämaqä naqä ämäwqätäuŋqä hŋqueqä yoqe ätätä, “Nyi kukŋui,
    ämaqä iqueqä yoqeta naqä-qakuä ätqänä” tänä. Huiziqua, iiŋä ätätŋqä iqueqä kukŋui,
    makittqiyeqä ipu, kukŋuä hui matqä ipnä.
  cux-NT: Maaⁿ ní taachi 'iiⁿ'yāⁿ yeⁿ'e iⁿ'yeeⁿdí 'cūū ngaⁿ'á yā chi cuaacu nííⁿnyúⁿ
