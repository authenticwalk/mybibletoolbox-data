    Sayno cawayashgayquipitami gloriaman chäyaptiqui premiuta goyäshunquipä.
  kms-kms: Te pugri God ni yumbo buagi tuquine puq nen ye. Nungoqi asi God ningg wute
    aye te ghav wundiny di muq ghav wundiny wundinyne kin te, di nungoqi yembe aye
    puq wen kin te nungoqi bei wand nungoqi God yawo wurang righe. God ni nungoqi
    yembe yuwon ye te kin nei gheri nipiny tuqui segi.
  agn-agn: Ang Dios mato-lid. Indi maimong lipatan na tang mga boat ming mo-ya ig
