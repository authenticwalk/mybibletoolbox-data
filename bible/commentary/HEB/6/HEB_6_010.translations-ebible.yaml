    eneleꞌmo bati hite lenemehi emite eneheꞌmalata nehanamo yamofihi aiꞌa yanaꞌmu
    ekesu mehalinaꞌmu yabe.
  amm-amm: Koto mo yomakimo, motu imoso na yomoimo. Fufolikomowoi nokota muwoi, mi
    anononi monoi fufolikomowoi muwoi. Nasu, mi siyoli anononi manokinuwo, totani
    noko nokolalo ititouniso fasiko manokinuwo. Lolai mani, tofasiko manonuwo. Ulai
    afonimaiso? Kotoso tomulu ununuwo. Koto mo sai, pa tofufolikomoso.
  zaj-zaj: Mulungu kabule uzenzeleganye, na hadaha kuisemwa sang'hano yenu na noge
