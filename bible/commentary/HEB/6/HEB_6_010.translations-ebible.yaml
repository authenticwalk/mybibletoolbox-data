    kowé kabèh ya ijik pada tulung-tinulung.
  byr-byr: Sareꞌ darevɨnyɨ. Gotɨyai yɨdaꞌna myadei midaaꞌ! Sahwai wawɨnya yuya sarɨmɨ
    yeta sanna sɨmunya navɨka yadei midaaꞌ! Sarɨmɨnyɨ Gotɨyarɨna yɨhɨvuꞌnadaaꞌnyɨ
    gamɨre aꞌmwe tewaanyaraavɨ gaimwangeꞌna wɨdaayesaihɨlyɨ. Yɨ sasare sara kuna yadɨvɨsaihɨlyɨ.
    Yɨ dazaꞌ sarɨmɨnyɨ Gotɨyarɨna yɨhɨvuꞌnadevwi wibwarɨdaakwadesɨ. Sareꞌ sahwai yɨdaꞌnanyai
    sarɨmɨnyɨna navɨka yadei mɨꞌ.
  ian-ian: God ngwuk kat vat sɨmblan ana yigiyandɨ. Ngwuk Godna njɨvwa nɨmamba kwutɨgangwuk.
    God kat woviyaguga lɨga tak Godna nɨmba kat kwunatɨngwuk. Mbambala nɨmbun kwunatɨgangwuk.
