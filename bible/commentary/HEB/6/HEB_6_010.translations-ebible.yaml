    kaipywiat ko'i.
  kpf-kpf: Anutu zâk gulip orot buŋâ. Zen zâkkât opŋâ arâpŋâ betziŋan mem buku otziŋgâwe.
    Oi upme, zorat dap yatâ nelâmkubap? Buŋâ.
  ppo-ppo: Ti Kótó a̧ta, so whi̧ feané du betere alarape ho̧ko taleyóló kwia mótumipó.
    Atérapa, diaao̧ ama kutó diratere alakélé, Kótó a̧paae yaala sókó furaalu, ama
    kae beteró betere so whi̧ tao sere alakélé, nalo tao siré faaire alakélé, fea
    ama tuȩ́ yó taru, kwia mo donotóró melaalopó.
  hin-2017: क्योंकि परमेश्वर अन्यायी नहीं, कि तुम्हारे काम, और उस प्रेम को भूल जाए,
    जो तुम ने उसके नाम के लिये इस रीति से दिखाया, कि पवित्र लोगों की सेवा की, और कर
    भी रहे हो।
  wol-KYG: Yàlla ñàkkul worma bay fàtte seen liggéey, ak cofeel gi ngeen sopp turam,
    te firndeele ko ni ngeen taxawoo ñu sell ñi, démb ak tey.
  bef-bef: Huꞌmau aiꞌa mone li sibina huto ya huto menohibe. Lenali ai kumu yabe lite
