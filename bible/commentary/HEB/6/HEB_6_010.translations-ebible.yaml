  hlt-THB: Khawsa taw amak dyng na am awm hy; nangmih a bibinaak ing ak thlangkhqi
    bawm u tiksaw nami bawmnaak lungnaak a venawh naming dang sak ce am hilh kaw.
  soq-soq: God dewawa ipa dodomana ita e nolala dewasale ita nuawadawada e me mampe
    sabamosalano me ewena, mai nuawa awawaleipona, dia. E nuawadawada, sa ipa e God
    apanawaida kakaibu simbiamolana ita tauma e ideita deawaa dewasailana.
  qub-qub: Imano ñacarpis payman yäracushayquitaga Tayta Diosninchi manami gongangachu.
    Manami gongangachu ermänucunawan cuyanacur yanapänacushayquitapis.
  att-att: Ta pareku nga matunung si Namarò, á kemámmatán na yù napiá nga akkuán naw.
    Á ammu na yù ayâ naw kuna, ta ipasingan naw paga megapu sù ángngiddù naw sù ira
    kábulun naw nga manguruk kâ Apu.
  bki-bki: Kiniou nomonea Atua ka mia naio tiniene ribobogia re kenemiu im̃auano na
    bo nalo ka mia naio sidomii ve iakurano re ea kenemiu bajago na bo na tinietiiano
    a auaiano ka na kumila banio, ka bogo na m̃a kumijai kiano namoneano lu dolu nalo.
    Kamiu kumim̃au bo jibe na mila na Atua jaaro toru laka kanio, mia naio bunu rila
    rimemedu a rivu ka kamiu.
  bqp-bqp: Luda dì yã kɛ a zɛ́a, á yãkɛnanↄ kũ yenyĩ kũ á vĩ kãaoo ni sãaguro,
    zaakũ a kpányĩ kɛ̀ a gbɛ̃nↄnɛ, akũsↄ̃ á kpɛ́ átɛn kɛ.
  mcp-mcp: Nəcé, Zɛmbî cugɛ́ nə olɨ́lɨŋgɨ̂ nə́ a bá wusa sâ bɨ́ ŋgə́ sá yí nə mbií
    bɨ́ mə́ cɛ́ɛ́l nyə yí. Cɛɛlí jɔɔŋg í ŋgə nyîn nə sɛ́yʉ́lə bɨ́ ŋgə́ sɛ̂y nə buud
    bɛ́ wú yág zə wɔ́ɔ́s múús yí.
  hat-hat: Paske, Bondye pa mechan pou l' ta bliye travay nou fè, ni renmen nou moutre
    nou gen pou li, lè nou t'ap rann moun k'ap viv pou li yo anpil sèvis, sèvis n'ap
    rann yo jouk koulye a toujou.
  npl-NT: Porke Totajtsi Dios yolmilajka, iwa ayik kilkawas tlan nomejwah ononkichijkeh
    iwa nonkichijtokeh keman nonkimpalewiah nomokniwah tlaneltokakeh. Ijkó nonkiteixmatiltiah
    nonkitlasojtlah n Cristo Jesús.
  bgg-bgg: Hamangkhung-aphuii ne haro ahan ro. Nathek è aishii miie pha doh yi chiih-è
    thuh de nathek è gai shii nong ramuii pha blia jine ai khuchung de abia phro.
  eng-TCENT: For God is not unjust; he will not forget your work and the labor of
    love that you have shown toward his name by serving the saints, as you still do.
  eng-BSB: For God is not unjust. He will not forget your work and the love you have
    shown for His name as you have ministered to the saints and continue to do so.
  cpu-NT: Tema Pava tampatzikashire inatzi, eero ipeyakotaimiro pantayetakeri eerokaite,
    petakoyetanaari ikaratzi pairyaayetairiri Irirori, eekerora piyaatakaatziiro petakoyetari.
  san-ASM: যতো যুষ্মাভিঃ পৱিত্ৰলোকানাং য উপকাৰো ঽকাৰি ক্ৰিযতে চ তেনেশ্ৱৰস্য নাম্নে
    প্ৰকাশিতং প্ৰেম শ্ৰমঞ্চ ৱিস্মৰ্ত্তুম্ ঈশ্ৱৰোঽন্যাযকাৰী ন ভৱতি|
  tac-NT: Onorúgameka 'we a'lá sébali olame ju. Alueka tajsiné we'kuámala alué 'we
    semátiri 'nátili napu 'emi 'we a'lá sébali olame ju. 'Lige abiena tabilé we'kuámala
    napu'lige 'emi uché jaré ralámuli gu'írichi. Napu'lige 'emi gu'írichi uché jaré
    ralámuli, 'la machiáguru 'emi 'we galeo Onorúgame.
  eng-WEBPB: For God is not unrighteous, so as to forget your work and the labour
    of love which you showed towards his name, in that you served the saints, and
    still do serve them.
  gfk-H: Kalou pai la gilgil ira magingin ing pai takodas. Taia. Na lik kahai ira
    numuat tahut na pinapalim. Ing muat ga harahut ira nuna mataniabar tus ma ing
    muat tartar kaiken, kaiken i haminis bia muat sip Kalou. Io, na lik kahai mah
    um kaiken ra pinapalim.
  viv-viv: Yaubada faꞋina wafaisewa kadu yami nuwanuwa Bana againe wasena. Tuwaina
    tobohiyamiyao Yaubada yana yoꞋogaga agaidiya wavelugadi kadu tova adamoya aimo
    waveluvelugadi, ada mena yami veluga againe yami nuwanuwa Yaubada againe waseseyemaunena.
    Bana Yaubada kaliva tunutunugina faꞋina, mena yami hawahega Bana faꞋine keke ginavenuwauluyeni,
    au ami laufata ginavelemi.
  yao-yao: Pakuŵa Akunnungu akulamula yaikuti pakusachilwa, ni ngakuliŵalila masengo
    genu ni unonyelo unlosisye kukwakwe kwa kwakamusya ŵandu ŵakwe ni mpunde kwakamusya.
  tgp-tgp: Matan God mo sopo tametame tea. I pa sopo r̃omaliho sohena sava ka lo voko
    r̃ilangi nona, ale sohena sava ka lo vujangi na nomim opoia isana na nomim kilau
    r̃uhu na kalesia tinapua, sohen ka pa lo vaia nake.
  auc-NT: Edæ mïnitö cöwë waa cædinque Wængonguï ingante waadete pönëninque tömengä
    quïnäni beyæ̈ godö waa cægaïmïni inte ñöwo godömenque cæmïnipa, ante adingä inte
    Wængonguï dicæ mïni cædö ante pönënämaï inguingää. Wæætë në nö cædongä inte tömengä
    mïni cædö ante cöwë pönengampa.
  kbc-NT: Aneotedoɡ̶oji iɡ̶enaɡ̶a, codaa ayaagiditedibige niɡ̶ijo ɡ̶abakedi anawiitiwaji,
    codaa me ɡ̶ademaanaɡ̶aneɡ̶egitalo anikeenitiwaji niɡ̶ijo maxawani codaa niɡ̶ina
    natigide maxawani ɡ̶anioxoadipi, domoɡ̶onoɡ̶a libeyaceɡ̶eco.
  bmh-bmh: Ig abiu Uwait go ag i eg maramau, go agal igul eg en sag i dabilamau. Ag
    gonugau wanib ulagwag maimai, gonugau salau mamamen en ereg dabilamau. Ag go en
    agal oiagab nug noumaimai, gonugau duailel isanaremen go gue dabilamau. Ulis han,
    ag gonugau duailel isanaranemen en ereg dabilamau.
  ctu-BL: Come mach jontolic Dios. Mach ñajʌyic i cha'an la' melbal yic'ot la' c'uxbiya,
    come ti' c'aba' Dios tsa' la' colta i cha'año' bʌ. Woli to la' coltañob.
  meq-meq: Mbəlom na, neŋgeye ŋgwalak eye, ma mətsiye ha gər ta məsler nakə ka gum
    aye bay. Andza məgweɗe, ka mumatay bo a siye i ndo məpe mədzal gər hay ka Yesu,
    ka mawumatay bo andza niye huya. Ka gum niye na, hərwi nakə ka wuɗum Mbəlom aye
    ada ma mətsiye ha gər bay.
  noa-H: Hẽwandamau t'umaam k'ʌʌn dʌ̈i nem hagchata waaujeewai pãrau Hẽwandam k'õsi
    nʌm gaaimua pãach hermanonaan juag hoojemjã hirua par sĩi hich jãg hok'oopibam.
  alp-NT: Allare, Alla rebe nloene mo. Inete loko saisa rebe imi kerike eteIje, kai
    Iselu imi ono misete eteI bei akmena eti meije baue imi oki kai tapa tamata rebe
    esi hlaleke lokoIje.
  san-VEL: yato yu.smaabhi.h pavitralokaanaa.m ya upakaaro .akaari kriyate ca tene"svarasya
    naamne prakaa"sita.m prema "srama nca vismarttum ii"svaro.anyaayakaarii na bhavati|
  kbq-kbq: Anumzamo'a mago'mofonkuke osu'ne'kino, amuho huta eri'zama'ama erinenteta
    Agri'ma avesinenteta ruga'a mono vahe'ma kegava huzmanteta nevaza zankura agera
    okanigahie.
  kbh-kbh: Er Bëngbe Bëtsá sempre nts̈amo ts̈abá yomncá nÿetsca soyënguiñe jtsamana,
    cha ndegombre echántsejuabnaye ndayá ts̈ëngaftanga s̈mojamama, y chë chabiama
    s̈mojinÿinÿé bonshánama, chabe ents̈ángbioye jtsëjabuáchanëse, nts̈amo mórnaca
    s̈mojtsama.
  ron-LSB: Căci Dumnezeu nu este nedrept, ca să uite lucrarea voastră și osteneala
    dragostei pe care ați arătat-o față de numele Lui, prin faptul că ați slujit sfinților
    și încă le mai slujiți.
  pon-pon: Pwe Kot jota japun, o a jota kak maliela omail wiawia kan o omail dodok
    limpok, me komail kajanjale on mar a ni omail papaer me jaraui kan, o ni omail
    kin papa.
  nhe-BL: Toteco Dios nochipa quichihua tlen xitlahuac. Yajaya ax quiilcahuas nopa
    tequitl tlen inquichijtoque pampa inquiicnelíaj. Ax quiilcahuas quejatza inquinpalehuijque
    itlatzejtzeloltijca tlacajhua huan hasta ama noja inquichihuaj.
  sps-sps: Gov te natiny kat non kat tavaron tan mamatsiny nainy, sa Ayei te gim non
    ma anofe na binun te kat bus ami, gen mangiir te faatok ami Ya, tan nainy te faakouts
    fi mi na mesapan ai tovei mi kat fi kanem marom tsurin vainy taabos u fasito ten
    Krais.
  wnc-wnc: Buya asaawan ginda Anutue musip gwaang natangamuke gindane notza Anututane
    aminabam gatayamuke tasiking. Tasiwawa apu apman apunggak. Siwan Anututa puya
    ginda wa tasiyuaing kakngae dua botawik. Dua botake ita ginde natapan takekan
    siwik.
  bus-bus: Luda è yã kɛ a zɛ́a, a yãkɛnanↄ kↄ̃n yenzi kɛ̀ á vĩoo é sãnlo, zaakɛ
    a dↄnlɛ kɛ̀ à gbɛ̃nↄnɛ, bensↄ̃ á kpɛ́ ée kɛɛ.
  gub-BL: Pema'ereko katu peiko Tupàn pe. Naheharaz kwaw pema'ereko haw wi nehe. Pezamutar
    katu Tupàn. A'e rupi pepytywàgatu amogwer uzeruzar ma'e peiko pe wà. Naheharaz
    kwaw pema'ereko haw wi nehe.
  imo-imo: Goteni ulu tumbi nilima kau teremo. Enonga kongono teremelema kinye, eno
    Gote konopu mondokolio yunge imboma liko tapondoromele mele kinye kape waliwalima
    teremele uluma kinye, kanopa keri konopu lepa tiye naa koromo. Pilipe kau moromo.
  boj-boj: Qotei a tamo uge sai. A tamo bole. Deqa a nuŋgo kumbra bole kalil unoqnsiq
    olo are walyosaieqnu. Nuŋgo kumbra bole agiende. Niŋgi gaigai wau bolequja yoqnsib
    Qotei tulaŋ qalaqalaiyoqnsib aqa segi tamo uŋgasari naŋgi geregereinjreqnub. Niŋgi
    nami degyoqneb agi bini niŋgi degyeqnub.
  eng-DRA: For God is not unjust, that he should forget your work, and the love which
    you have shewn in his name, you who have ministered, and do minister to the saints.
  knf-knf: Naşibaţi awo naŧool, aankţilma ulemp wi nan na uŋal wi naŋaluluŋ, adiiman
    wa, wi nabiiŋ aţënk bañaaŋ biki nul abot aţënkaara ţënk baka te nţa.
  san-KHM: យតោ យុឞ្មាភិះ បវិត្រលោកានាំ យ ឧបការោ ៜការិ ក្រិយតេ ច តេនេឝ្វរស្យ នាម្នេ
    ប្រកាឝិតំ ប្រេម ឝ្រមញ្ច វិស្មត៌្តុម៑ ឦឝ្វរោៜន្យាយការី ន ភវតិ។
  arn-NT: Fey Ngünechen am nor dungukelu, ka ngüyünentulayay eymün tamün femelchi
    dungu ka ti piwkeyewün tamün pengelelfiel femngechi tamün kellufiel mew tati feyentulechi
    pu peñi ka lamngen. Fey petu amuley tamün femngechi femael.
  zas-NT: Abiꞌ laaman rüjn xguialguxtisaman ziꞌc rayal, abiꞌ ad zayanladxtaman ni
    zagdxe ni beendi në guial ma balüüdi guial rëndi laaman, abiꞌ beendi yudar cusnuu
    tëë cayüjndi yudar dux compniar ree bén raliduladx ree Jesucrist.
  ken-NT: Mandɛm achi chak mpoknkɛm nɛ apu kway bɛghɔkɔntɨk bɛtɨk ɛbhɛka nɛ ɛkɔŋ ɛnɛ
    bǎtɔ́ŋɔ́ yi ndǔ bǎkwàk batɨ bǒnkwɔ nɛ bǎrɔ̀ŋ ambɨ bɛkʉ nɔ.
