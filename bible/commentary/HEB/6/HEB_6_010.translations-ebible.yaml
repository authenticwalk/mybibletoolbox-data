  aby-aby: Godi Dawae meramawere mero Dawae irauaiai mane. Enoba yama Danu waiya ukaada
    i Godinu wake naukeibisa orou unu koreibirieka enaenari yama eno ukaisaba ibake
    yae Godibairo imukari ukaisaro Dawama yanu irauaiai ukaisa ibai imukenewaa ukaada
    moko irauaiai ukeifeku.
  eng-YLT: for God is not unrighteous to forget your work, and the labour of the love,
    that ye shewed to His name, having ministered to the saints and ministering;
  jni-jni: Barki Asere azo unu zatu kadure ba, sa madi game u ira ukatuma ka shime,
    nan uhem in iza nume me sa iwuza, ahira uwaza ana alau katuma ana ya wuza.
  kne-kne: Tan nalinteg si Diyos. Adi na linglinglingan din siged ay inam-amag yo
    ya din layad yo en sisya ay intoltoloy yo ay mangipappaila enggana ed wani sin
    namadbadangan yo sin iib-a yo ay mamati.
  tgj-tgj: Pwknvyarnv mvngkiammvngriam manv ngv. Nw nonugv kudungkua rinam ha vmalo
    ridur gvrila ninyia paknam ha kaatam nama okv vjak kvvbi kristan vdwa jibwng nama
    vdwloka mvngpa mabv rimare.
  gui-NT: Oyecuaa quirai peaɨu Tumpa. Peicuauca peporoaɨu co peyapo vae rupi. Echa
    jecuaeño peyeócuai iru oñeñono tee Tumpa peguara vae reta pe. Tumpa ngaraa iñacañɨ
    peyapogüe vae güi. Echa iñacañɨ chugüi yave, mbaetita tei jupi.
  quc-TT: Rumal cher ri Dios sukꞌ, man kasachan ta ri ichak rech loqꞌanik ri ibꞌanom
    xuqujeꞌ ri kibꞌan na chikitoꞌik ri e tyoxalaj taq winaq.
  heg-NTPO: Tiata nangan, ta Ama Lamtua Allah dalen na lolo, nol Un kon nadidingun
    mi lating ngas lo. Ta mi daek mumuun son le tulung Un atulin nas, nol namnau one.
    Lolo hmunan nua, meman mi lako-daek Un osa la son. Nol mi daek ela nabale.
  ptu-ptu: Aka Puang Allataala tä' la mala disangai to tä' naissam muundu' lollä.
    Aka tä' tia la nakalembei ingganna pengkähämua' sola pa'kamasemu lako kalena.
    Indo pa'kamasemu lako Puang Allataala tandaam illaam umpamoloikoa' solamu to matappa'
    indo si umpogau'a' lessu'-lessu'na sule lako temo.
  bzd-NTPO: Skëköl dör yësyësë. A' kaneblöke buaë ie' a̱. A' tö s'batse'r male̱pa
    ki̱meke buaë, e' we̱keia̱ a' tö buaë. E' wa iwënewa̱ tö moki̱ a' é̱na Skëköl dalër.
    E' ko̱s kë̀ ska' ie' e̱r chöpawa.
  kwf-kwf: God nia inaꞋu ana ꞋoloꞋoloꞋanga. Nia noaꞋa kasi baꞋa manata bura ana na
    raoꞋa leꞋa neꞋe kamu sasiꞋi ki, ma nia noaꞋa kasi baꞋa manata bura ana alafeꞋanga
    kamu neꞋe kamu faꞋataꞋinia, ana kaidaꞋi kamu Ꞌafia na ngwae nia ki Ꞌi naꞋo maꞋi,
    ma ana kaidaꞋi neꞋe logo.
  eng-WYC-2017: For God is not unjust, that he forget your work and love, which ye
    have showed in his name; for ye have ministered to saints, and minister.
  eng-WMBB: For God is not unrighteous, so as to forget your work and the labour of
    love which you showed towards his name, in that you served the holy ones, and
    still do serve them.
  zat-NTPS: Dios dxune̱' da xlátaje̱, ne quebe gal-la lazre̱' ca naca zrin da ba be̱nle,
    ne ca bzri'ile Le̱' gate gúcale̱le benne' bíchedxu ca', ne ca da tu dxúnzquezle.
  spp-spp: Kile ɲyɛ kacɛnnɛcembaawa mɛ. Yii à ndemu pyi maa yii tàange cyêe u na u
    wuubii ntɛ̀gɛŋi cye kurugo mà lwɔ́ taɲjaa na mà pa nɔ niɲjaa na ke, u sì funŋɔ
    wwɔ̀ lire na mɛ.
  zty-NTPS: Dios nake' chawe', na' bi gaḻ ḻaže'e žin chawe' da' benle, na' da' ka'
    benle dan' nží'ilele-ne', na' kan gókḻenle benne' ka' che Dios, na' zej žákḻenle
    ḻégake'.
  mek-mek: '@see-verse:HEB.006.009'
  aey-aey: Ge, Anut uqa dana me qee qee, eunu uqa age cabi cunug oin eunu qee dahig
    celeiaun. Qee bahic. Eu odiha age dana cajaca qagoc cesuladein euna age Anutnu
    nalug megina eu ihacadein. Odocob age qila odi odogina.
  urd-GVH: क्योंकि अल्लाह बेइनसाफ़ नहीं है। वह आपका काम और वह मुहब्बत नहीं भूलेगा
    जो आपने उसका नाम लेकर ज़ाहिर की जब आपने मुक़द्दसीन की ख़िदमत की बल्कि आज तक कर
    रहे हैं।
  ycn-ycn: Uncá iyurila iliyó Tupana ja'apiyá jema'acana, ñaquele rila'á icá palá.
    Rihue'epí palá ila'acare nacojé. Rihue'epí caja palá a'ajica ajopana Jesucristo
    ja'apiyá jema'ajeño ñaté i'imajica. Ñaqueja jo'ó a'acá nañaté me'etení. Marí que
    ila'acá aú Tupana hue'epiri íqui'ija ihuátaca ricá.
  djr-djr: Bili God-Waŋarrnydja dhuwal dhuwurr-dhunupa, Ga yakan ŋayi dhu ŋunhi momany
    nhokuŋ djämapuynydja. Ga nhäma ŋayi ga nhuna ŋunhi nhe ga nhanŋu märr-ŋamathirr,
    ga ŋuliwitjandhin ŋunhi nhanukalaŋuwurra märr-ŋamathinyawurr nheny ŋuli ga ŋunhi
    guŋga'yundja wiripuwurrunhan yolŋuny walal, ga baḏak yan nhe ŋuli ga dhuwaliyi
    guŋga'yun yan.
  kvg-kvg: Mbumbukiam ambá av nqǣgo, ezoqa soqaqapē. Ndego manqa matev, gembøé-navøemák,
    sasae ndøgo qazogoat neka kuku ndøgo, te-te vøzø̄goam, zo tegi ezoqam qazozø-tøkeam
    neka sekemba ndozozø-tøkeet.
  rug-rug: Vilavilasa va toṉoto sa Tamasa, meke lopu kote muliṉi nia Sa sa mia tinavete
    na tataru sapu vata dogoro nia gamu pa mia tinokae koari Nana tie meke sapu korapa
    tokani gamu si arini.
  hop-NT: Noqw God qa hihta ep qasuantaqe umuhtumalay soon qa tunatyawtani. Pi uma
    put aw unaṅway’yuṅqe ōviy sinomuyatuy amumi unaṅwtavi’yuṅwa, piw nāt amumi unaṅwtavi’wisa.
  san-URD: یَتو یُشْمابھِح پَوِتْرَلوکاناں یَ اُپَکارو کارِ کْرِیَتے چَ تینیشْوَرَسْیَ
    نامْنے پْرَکاشِتَں پْریمَ شْرَمَنْچَ وِسْمَرْتُّمْ اِیشْوَرونْیایَکارِی نَ بھَوَتِ۔
  heb-LB: כי אלוהים נוהג בצדק ובהגינות. כיצד הוא יכול לשכוח את עמלכם הקשה למענו, ואת
    האהבה שאתם מגלים למען שמו כשאתם עוזרים לאחיכם המאמינים?
  caf-NT: Dune Yak'usda bube'ildzun, 'en nuhwheni buba ne'hút'en ahli ínle, 'ink'ez
    'awhuz whuz na'a nduht'en. Nuhbe 'ut'en 'ink'ez Yak'usda tube buk'ehtsi' hoh aht'en,
    'et ts'iyawh Yak'usda whunilh'en. Yak'usda ts'ah'un na'a zeh 'int'ah, 'et huwa
    'aw whunaoodoolnah ghait'ah.
  mio-NT: Cuiti vaha iyo ra Ndioo, ta ña cua naan ini ra ti satiñu vaha ndo tiñu ra.
    Ña cua naan ini ra ti iyo xaan tu manini chi ndo, vati cha ni tindee xaan ndo
    chi ñivi ra cuhva ni vii tindee ndo chi ñi vitin.
  srq-NT: Dios turãte eriqui co. Tesareɨã nda jenyɨsaã turã sɨ. Jendua ndua mose Dios
    quiato ataque rese. Mbae jemondo mondo mose ee. Mbae jemondo mondo beɨ quia ee
    ũquɨ̃.
  kje-NT: Makromod Lalap kan hamlinu minima mahmaha awenne ilitolle Nin honowok, ono
    Ai namkene hi'i ha ma namlolo mamani. An horhorok nahenia mi maramyaka Ai mamani,
    penia mim ilitolle Nin ri nano nonolu rakan lere eniyeni.
  gaz-gaz: Waaqni qulqulloota tajaajiluu keessanii fi ammas tajaajiluu keessaniin
    hojii isin hojjettanii fi jaalala maqaa isaatiif argisiiftan irraanfachuuf jalʼaa
    mitiitii.
  kud-kud: Yaubada yana loina alimiyai dumwadumwaluna, ainaena yami paihowa namwanamwadi
    mata nigele iyanuwapwanopwanowedi, neta hauga maudoina yami velau Yaubada yehanaena
    yami hagu yana tomowao aidiyai.
  urb-NT: Tupã riki katu te ame'ẽ ke a'e. Pehẽ pepy'a katu ehe, a'erehe Jesu kotyhar
    ta rehe pesak katu. Ima'e ym te ame'ẽ ta pe peme'ẽ me'ẽ katu. Ame'ẽ ke Tupã harái
    ym ta. Jete. Tapijar te'e we Jesu kotyhar ta rehe pesak katu rĩ. Aja Tupã rehe
    pepy'a katu, aja pemujekwa.
  fra-LSG: Car Dieu n’est pas injuste, pour oublier votre travail et l’amour que vous
    avez montré pour son nom, ayant rendu et rendant encore des services aux saints.
  san-HK: yato yuSmAbhiH pavitralokAnAM ya upakAro 'kAri kriyate ca tenezvarasya nAmne
    prakAzitaM prema zramaJca vismarttum Izvaro'nyAyakArI na bhavati|
  cak-SNT: Ri Dios can choj-ve, y rumareꞌ man xtumastaj ta ri samaj ri ibꞌanun-pa.
    Ri Dios rataꞌn chi ixreꞌ can ntivajoꞌ jajaꞌ, y can nikꞌalajin chi altíra ntivajoꞌ,
    ruma ibꞌanun servir ri nicꞌaj chic santos ralcꞌual y cꞌa nquiꞌan servir.
  uvh-uvh: Anutu adi aming ga' kadapmang didimengsa' tiam wara'ning tuang beng sini',
    wara' sidi adita' sura kuyase fam ka Anutuga' naktangka titing u yotangkayapma
    ira abuting, ababanga kami yara'ganang undu' ningsa' ting. Wara' Anutu adi aming
    ka sidi ningwara' wari kadapmang kareng tinga yotangkasap waraga' nakube guk mo'
    tita', mokngang, adi kuma'sa' yotangkasamo'ga'.
  ino-ino: Lapa'kaeya Anumaya Kotina lapa'ku amitapa alakepa hu'netapa Yisasi akileti
    Yisasiteka apa'ku ami'naya vayana apaya hu'nayanaketapa meni mako'ae ani kava
    nehayanakeno Anumaya Koti'a alakepa au'ava kava nehea ve'kakeno ani ali'yatapi
    aketeno ake o'kanikeanakeno miya'a lapamike.
  gnn-gnn: Liŋgu Godtja dhuwala dhuwurr-dhunupa; ŋayi yurru ŋunhi mala-yarr'yun yolŋu'-yulŋunhanydja
    yuwalkkuma yana, dhunupa wal'ŋu. Yakana ŋayi yurru meṉgumanydja ŋula nhä ŋunhi
    nhe djäma ŋamakurru'; ŋayi yurru yana nhuna buku-ruŋinyamarama ŋurikiyi ŋunhi
    nhe yukurrana guŋga'yurruna wiripu-gulku'nha yolŋu'-yulŋunha, liŋgu nhe ŋunhi
    märr-ŋamathirri ŋuli yukurra nhanŋu Godku. Ga mukthun yana nhe yukurra guŋga'yun
    wiripuŋunhanydja ŋunhi Garraywalaŋumirrinha walalanha yolŋu'-yulŋunha.
  yal-yal: Bayo tinxintare mi Ala ra. A mi ɲinanma ɛ wanle xɔn, e nun ɛ xanuntenyaan
    naxan yitaxi a ra ɛ to a yama sariɲanxin malima han iki.
  cnt-NT: Ia₁ dse₃ bá₄ dsɨ́₅ Diú₄, tsá₃ jua'₅₄ a₂dsɨ₃'én₂ dsɨ́₅ ca₂le₃jë́₃ a₂ma₂jmo'₅₄
    'nia'₂, quian'₅₄ ca₂le₃jë́₃ 'a₂ lia'₂ lë́₅ a₂'niói'₃, a₂rë₂jniá₂ ia₁ a₂ma₂jme₂'on'₅₄
    'nia'₂ dsa₂ rɨn'₅₄ jniog₄ i₂'én₂, juɨ₁lia'₂ caun₂ jmo'₂ 'nia'₂ rë₂në́₃.
  tif-tif: Ibi God ami aket uyo kola-silip. Kemin ale, uta taba-lomdu ibi kaata kanumin
    o, ke-bulula, Kraist ami unang tunum iyo dong dakaayila-tabasip. God ali kukup
    tambal kaata-kup kukaayin tunum kemin, dok kano-som God ali kipni okok ke-bam
    bom-bilip kaami aket kaali lokolokomu dinim. Ti yim-tama tam alami abip daalokoma.
  nlx-nlx: तुमू बोगवानान माणहान कायेम मोदेक केरीन जो मोंग देखाड़ेल हेते, ताह एने तुमरा
    दिहरा कामाह बोगवान केदी नाय विहरी तु अन्‍यायी नाह सुतो।
  apw-NT: Bik’ehgo’ihi’ṉań dábik’ehyú át’éégo, bá nada’ohsiidíí doo yaa diṉah da,
    ła’íí bizhi’íí nohwił nzhǫǫhíí bighą bichągháshé bich’odaasoṉi’íí áí ałdó’ doo
    yaa diṉah da; áí t’ah ágádaaht’įį.
  gum-gum: Pøs kaguende Tiusbe kalø marøptiig kømøtø, sølgandø tabig køppe, ñim chigøben
    marigwan pesannanrrab kømøwei, katø nui munchiwan ñim undaatøga kenamarigwan pesannanrrab
    kømøwein køn, Tiuswei misaameran ñim purugua, katøgucha purugubig purugub kuimba.
  not-NT: Tosorintsi Irianti caninarisonoriguinte, quero ipeicotaro cara pomitocotaiguëri
    popiguemisantane jirai, pinintaiguëri, përosati cara picantiro yamai.
  plu-plu: Ig Uhokri ig waditye. Ig ka miyeh yannipwi ku samah yis kannipanene gidahan.
    Ig ka miyeh ku samah minikwak yis amnih gihiyegapu, kupiknene yis amnihpigkis,
    awaku ku samah yis batekye gikak Uhokri.
  iou-iou: Nadäkaŋ, Anututä kudän siwoŋi iwatpäŋ ämawebe yäpmäŋ danik täyak unita
    intä piä täga täŋkuŋo unita nämo api guŋ täwek. Ba in Anututa gäripi nadäŋpäŋ
    ämawebeniye täŋkentäŋ yämiŋkuŋotä pen täŋkentäŋ yämik täkaŋ u tabäŋpäŋ-nadätak.
  ntp-NT: Diuusi vʌʌscʌrʌ ivueeyi istumaasi ʌrsʌʌlicami cascʌdʌ ʌgai mostʌgitoca istumaasi
    ivueeyi aapimʌ soicʌitai aa vaavoitudadami poduucai cʌʌga gʌmaatʌ isaapimʌ oigʌdai
    Diuusi.
  rai-rai: God pa i laana paam ta utnaa baa pa i takado. Pa in dumaana laar paa anumuaat
    pinapaam ma ra numuaat maarmaari baa muaat paami karomi, baa muaat aa waraaut
    taa anuna taara, ma ra numuaat wewaraaut karom diat pa i raap utbaai.
  haw-1868: Aole he lokoino ke Akua i poina ai ka oukou hana ana, a me ke aloha a
    oukou i hoike aku ai i kona inoa, i ko oukou malama ana i ka poe hoano, a me oukou
    hoi e malama nei.
  ffm-ffm: Sabi Laamɗo wanaa ooɲiiɗo sako yeeboo golle mooɗon naa jilli ɗi kollu-ɗon
    ɗum nde ngollan-ɗon seniiɓe ɓee ndee e no ngaɗaton faa jooni nii.
  arb-NAV: وَلَيْسَ اللهُ بِظَالِمٍ حَتَّى يَنْسَى عَمَلَكُمُ الْجَادَّ فِي إِظْهَارِ
    مَحَبَّتِكُمْ لَهُ عَنْ طَرِيقِ خِدْمَتِكُمْ لِلْقِدِّيسِينَ إِكْرَاماً لاسْمِهِ،
