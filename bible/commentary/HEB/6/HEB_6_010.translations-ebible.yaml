    pao pumili yaka lao suu pilyamano.
  urd-GVU: کیونکہ اللہ بےانصاف نہیں ہے۔ وہ آپ کا کام اور وہ محبت نہیں بھولے گا جو
    آپ نے اُس کا نام لے کر ظاہر کی جب آپ نے مُقدّسین کی خدمت کی بلکہ آج تک کر رہے
