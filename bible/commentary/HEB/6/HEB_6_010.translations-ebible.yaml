verse: HEB.006.010
translations:
  kpx-kpx: Iale Dilavau la vamale ke elehai bae la momagevelivebene. Keu vaveve dua
    vamale Kosive. Iale la vani bahata la uvu mai omisi vaveve dua vai mole tedaevemale
    kemo au bae la momagevelivebene.
  okv-H: Eto God na ungota pure ngahia amo mane jene ambuaisuja amo ungo na God osa
    ue amita meniundi ere unduhovova.
  tbo-tbo: Yaubada a taniwaga uyahimi i dumalu uyahinei omi wihaguhagu po omi lunugotootogo
    Yaubada a lawa uyahihi babana tauna o lauhogaleya houga hi kokoe po houga geka
    uyahihi apega ina winugoguluwihi.
  mal-C: ദൈവത്തിന് അനീതി ലവലേശമില്ല, ദൈവനാമത്തോടു നിങ്ങൾ പ്രകടിപ്പിച്ച സ്നേഹവും നിങ്ങൾ
    വിശുദ്ധർക്കുവേണ്ടി മുമ്പേ ചെയ്തതും ഇപ്പോൾ ചെയ്യുന്നതുമായ സേവനങ്ങളും അവിടന്ന് വിസ്മരിക്കില്ല.
  grc-SR: οὐ γὰρ ἄδικος ὁ θεὸς ἐπιλαθέσθαι τοῦ ἔργου ὑμῶν, καὶ ⸋τοῦ κόπου⸌ τῆς ἀγάπης
    ἧς ἐνεδείξασθε εἰς τὸ ὄνομα αὐτοῦ, διακονήσαντες τοῖς ἁγίοις καὶ διακονοῦντες.
  bgc-bgc: जिसा के थमनै आच्छे काम करे सै, अर इब थम परमेसवर के नाम म्ह बिश्वासी भाईयाँ
    कै खात्तर प्यार तै, सेवा के काम करण लागरे सों, इसकी बजह तै परमेसवर थारे ताहीं
    भुल्लैगा न्ही, क्यूँके वो धर्मी सै।
  khz-khz: Palagu gena kala ati tevele. Palagu na gemi inagulu e ia arana goulamagiana
    aonai, gena taunilimalima goveakavarato e ewagumona roe ogo veakavarana ati pene
    tugamagi-lekwalekwara.
  deu-TKW: Denn Gott ist nicht ungerecht, daß er eures Thuns vergäße und der Liebe,
    die ihr seinem Namen erzeugt habet, da ihr den Heiligen Dienste erwieset und noch
    erweiset.
  zsr-NT: Dios naquëꞌ tsahuiꞌ len cutu gal ladxëꞌë dxin dxiꞌa benliꞌ len yuguꞌ le
    benliꞌ le nadxiꞌiliꞌ Lëꞌ, gúclenliꞌ nup náquigac quizi queëꞌ Dios len runliꞌ xchingac.
  lin-lin: Pamba te Nzambe azangi bosembo te mpo ete abosana mosala na bino mpe bolingo
    nyonso oyo botalisaki mpo na Kombo na Ye, na ndenge bosungaki mpe bozali kokoba
    kosunga basantu.
  hns-NT: Oe bharosaadaar hai aur toelogke kaam aur prem na bhoelaai djaaiga. Ie prem
    se toelog bhie aapan bieswaasie bhaai-bahien ke sahaaita karle rahiele aur abbe
    talak kare hai.
  noa-E: Ẽwandamau thumaam khʉʉn dʉ̈i nem agchata waaujeewai pãrau Ẽwandam khõsi nʉm
    gaaimua pãach ermanonaan juag oojemjã irua par sĩi ich jãg okhoopibam.
  eng-EMTV: For God is not unjust to forget your work and labor of love which you
    have shown toward His name, in that you have ministered to the saints, and do
    minister.
  mib-NT: Te Yaā ndaā cúu Yaā Dios, te tu náā ni yā jniñu cásáha ró. Chi sɨquɨ̄ jeē
    cáhīyo manī rō jiín yá te ni cacundáhú ni rō hermano rō cácandíje, te ni cachindéé
    ñáhán ró i, te súcuan cásáha ró ndé vijna.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ग नुःरिक्‍काङ् खासे़न् चोगुॽरो–हे़क्‍क्‍याङ् खुने़ॽ
    कुमनाहाॽ तगि कुभाॽ के़बिरुम्‍सिम्‍मिल्‍ले़ खुने़ॽ ओसेःन्‍दाङ् के़जोगुम्‍बा मिःम्‍जिन्
    खुने़ॽ निङ्‌वाॽ मे़भुःत्‍छुन्‍लो॥ खे़ङ्‌ग आल्‍लो थारिक्‍काङ् के़जोगुम्‍ल के़वयिॽरो॥
  xnj-xnj: Ndava muni Chapanga ibuda lepi kuhamula lihengu linu na uganu wemlangisi
    ndava yaki namuna chamuvatangatili na chemwiyendelela kuvatangatila vandu vaki.
  mmx-mmx: Moroa neni Laradi Manmanton la neni noxo domampe leveloklok nunuan nemi
    miga lox i, la mo labalamu nemi miga lox asuusu i at laasen teren ap mo levenaleng
    miga lok tooro limixin teren la move mik lok tooro di.
  cbr-NT: Nucën Papa Dios, an ca aín sinan upí 'ixun, mitsúnmi aín unicama nuibaquin
    upiti bucunun 'aquianan bëríribi usoquin mitsun 'aia, manuquinma sinania.
  tee-NT: Pus ju Dios sok navi ju tu'u' chai ju yuchi jantu cac'ap'a' ju lhich'alhcat
    ju navinit'at'it. Nin lai caticaplh ju amapaininti ju malac'asut'at'it ixlacata
    ju Dios acsni ch'alhc'atnanit'it ju yu'unch ju talhilaca'anta ju Cristo. Chai
    tus chavai vana va chunch ju t'ailhip'inat'it.
  eng-LSV: for God is not unrighteous to forget your work, and the labor of love that
    you showed to His Name, having ministered to the holy ones and ministering;
  cak-NT: Ri Dios can choj-wi, y romari' manak xtumestaj ri samaj ri ibanon-pe. Ri
    Dios reta'n chi rix can nijo-wi raja', y can nic'ut chi yalan nijo', roma je'ito'n
    ri ch'aka chic lok'olaj tak kach'alal y can c'a ye'ito'.
  pah-NT: A'ereki Tupana'ga ahe rereko katu jipi ahe poravykykaturame ga pe. Nurã
    po ti ga nomoka'nhymi peporavykyagwera nehẽ. Peporavyky katu pe Tupana'ga remimo'ẽhara'g̃a
    pokoga ikwehe Tupana'ga arõhetero g̃waramo. Ag̃wamo vehevi pe g̃a pokogi. Peporavykypava
    Tupana'ga hepiagi okopyryvamo pe me.
  sja-NT: K'irãpátɨ Tachi Ak'õrepa ichita pia oopari. Ichia k'ĩra atua-e bɨ parãpa
    irudeerã k'aripadap'edaa mãik'aapa at'ãri mãga oo p'anɨ, iru k'inia iru p'anadairã.
  xed-xed: Lazglafta ná, tɗukwa tsatsi, haɗ dzaʼa zanaptá slna ghuni ya maga kuni,
    ŋa kataŋtá zwanama ghuni gwal zlghay nda ŋuɗuf, ya ta gɗata kuni ta kata həŋ ndanana
    guli ya wa.
  mks-NT: Ta xíni̱ nde̱ ña̱ cája Ndióxi̱ ña̱ nda̱a̱ cuití va ta a̱ ndíndójó toho mé
    á sa̱há ña̱ va̱ha na̱caja ndó tá na̱chindeé ndó na̱ cúú cuéntá Jesús jáchi̱ xi̱hín
    ña̱ yóho náha̱ ña̱ quíhvi̱ ini ndusa ndó mé á. Ta mé a̱ nda̱a̱ ja̱nda̱ viti chíndeé
    ndó na̱ cán.
  gfk-S: God pai lale gilgil ira tintalen ing paile takados. Pata. Na lik kawase ira
    numu tahut na pinapalim. Ing mu ga harahut ira nuno matanabar tus ma ing mu terter
    kakarek, kakarek i hamanis be mu sip God. Io, na lik kawase bileng um kakarek
    ra pinapalim.
  bmu-bmu: Anutunöŋ mönö ekbonep qakŋe goŋgoŋi qahö akza. Iŋini Anutugö ambazip sarakŋi
    bauköm eŋgiba mala kota toroqeba bauköm eŋgiba nup memba malakze. Mewö urukalemŋini
    Anutu kondel waŋgigetka qetbuŋaŋan qarimakzawi, yaŋön nupŋini aka urukalemŋini
    miaŋgöra mönö qahö ölum qeiga kitipŋi meleŋ eŋgima.
  dgz-dgz: God amunagaet taini apanewa da uon. Menan e tat ega kakaewa ame God yaua
    menan anu guriana amba God waenapan mega ago muniana ame iravi me imu ya oaraiwan.
    Menan garewa ega evi amba eneta.
  eng-GNV: For God is not vnrighteous, that hee should forget your worke, and labour
    of loue, which ye shewed toward his Name, in that ye haue ministred vnto the Saints,
    and yet minister.
  zaa-NT: Tata Dios nna runie nu ná tse' tulidàba, labí riỹùl·lanie iyaba nu chi beni
    le por lèe, nìhua ti'iỹa tse' chi beni le cualàni adí ca enne' qui'e tì'a runi
    le tulidàba porqui'ni yala catsi'íni li e.
  eng-WEBSTER: For God is not unrighteous to forget your work and labor of love, which
    ye have shown towards his name, in that ye have ministered to the saints, and
    do minister.
  guh-guh: Dioso ëpexaniacuene exana. Apo nacofënëtsinua xua baja paexaname paneyavenonaenexa
    itsamonae Dioso pejumecovënëtsivi. Tsiteca abaxë payavenonaponame bajarapamonae.
    Bajarapacuenia itsa payavenonaponame itsamonae, patsitanacueneitajëtaponame Cristo
    bitso panejitsipaejava.
  bon-bon: Yoo, Acejiyame lui cängenarage gyene. Tabe lica pagege ngene ätrimela weeme
    kaakesea piiyepu weeme singi poto cidi me teeme tääpume, weene liba teeme binamewale
    bine ituge ätityera cuta piiyepu page itityeräjenemiye.
  nhw-BL: Toteco Dios nochipa quichihua catli xitlahuac. Yaya amo quielcahuas nopa
    tequitl catli anquichijtoque pampa anquiicnelíaj. Amo quielcahuas quenicatza anquinpalehuijque
    itlatzejtzeloltijca masehualhua huan hasta ama noja anquichihuaj.
  swh-ONEN: 'Mungu si mdhalimu: yeye hataisahau kazi yenu na upendo ule mlioonyesha
    kwa ajili yake katika kuwahudumia watakatifu na hata sasa mnaendelea kuwahudumia.'
  wbi-wbi: Ulwakuva uNguluve ghwa kyang'haani nangasyamue imbombo jinu nulughano luno
    avonesisie vwimila ilitavua lyabmwene, muili mukava vavombile vitike kange bado
    mukuvavombela.
  bba-bba: Gusunɔ u sɑ̃ɑwɑ ɡemɡii, u ǹ bɛɛn sɔmburu duɑrimɔ kɑ kĩi te i sɔ̃ɔsi win
    yĩsirun sɔ̃, sɑnɑm mɛ i wiɡibu nɔɔri nɡe mɛ i bu nɔɔrimɔ tɛ̃.
  eng-KJVCPB: For God is not unrighteous to forget your work and labour of love, which
    ye have shewed toward his name, in that ye have ministered to the saints, and
    do minister.
  kgk-NT: Hekoha porã voi Nhandejáry. Ndahesarái mo'ãi voi pene rembiapo porã-gwi.
    Pehayhu íxupe peiko-vy. Pehayhu-gwi peipytygwõ va'ekwe heroviaha kwéry-pe. Ko'ánga
    ete peve peipytygwõ peiko-vy íxupe kwéry. Upe pene rembiapo-gwi ndahesaráiry va'erã
    Nhandejáry.
  waj-waj: Anutuuqo hama kumimakainno uruootara tuootarama irisaiyauvaa gioonna kiaapuuya
    mmiivai. Ivo safuuma ngiari mmoori varaivaugiataama mmiivai. Ngia mmoori varaiyauvaara
    hama ivo taunninaravai. Ngia innara yaata utida ngii seena Anutuuqaa gioonna kiaapuuyara
    mmuduuya rida iya tasipama mmoori varada variaivaara ivo hama ngiiiyara taunninaravai.
    Ngia homo itaavai nnaasu variaavai.
  cpy-cpy: Tema tampatzika-shireri Tajorentsi, eero ramaakiteemiro pantayitakiri eeroka-paeni,
    petakoyitanaari ikaatzi rashiyitaari Rirori, eekiro piyaata-kaatziiro petakoyitari.
  mpx-mpx: Wami tuwalali i waisi ge wami nunuwana Yehoba elana ku pamasal, kaiwena
    wana gamagalau ku label ge komiu iyoho ku lalalabel. He Yehoba iya tosapu, inoke
    wami tuwalali o ge wami nunuwana o nige ni nunuluwan, abwe molamiu waiwaisana
    ni pewa.
  wbp-wbp: Kaaturlu kangalpa miimii-nyanyi warrarda jungangku. Kula-nyarra wajawaja-mani.
    Milya-pinyi kanyarra kuja kankulurla yulkami-jiki manu kankulurla warrki-jarrimi.
    Manngu-nyanyi kanyarra yangka kujalpankulu-jana yapa nyanungu-nyanguku ngurrju
    nyinaja manu jalanguju kankulu-jana yimiri-jiki nyinami.
  luo-luo: Nyasaye en ja-adiera, omiyo wiye ok nyal wil gi tich maru kaachiel gihera
    musenyiso kukonyo joge, kendo ma pod udhi nyime kutimo.
  nhe-NT: Toteco Dios nochipa quichihua tlen xitlahuac. Yajaya ax quiilcahuas nopa
    tequitl tlen inquichijtoque pampa inquiicnelíaj. Ax quiilcahuas quejatza inquinpalehuijque
    itlatzejtzeloltijca tlacajhua huan hasta ama noja inquichihuaj.
  aii-aii: ܣܵܒܵܒ ܐܲܠܵܗܵܐ ܠܹܐ ܝܠܹܗ ܢܵܐܗܲܩ، ܘܠܹܐ ܡܲܢܫܹܐ ܠܹܗ ܦܘܼܠܚܵܢܵܘܟ݂ܘܿܢ ܘܠܵܐ ܚܘܼܒܵܐ
    ܕܡܘܼܚܙܹܐ ܠܵܘܟ݂ܘܿܢ ܒܘܼܬ ܫܸܡܹܗ ܒܝܲܕ ܚܸܠܡܲܬ ܕܥܒ݂ܝܼܕ ܠܵܘܟ݂ܘܿܢ ܠܩܲܕܝܼܫܹ̈ܐ، ܗ̇ܝ ܕܗܸܫ
    ܒܸܥܒ݂ܵܕܵܐ ܝܬܘܿܢ.
  esk-NT: Agaayyun nalaunŋaruqtakku. Puuyuġumiñaitchaa qanuq ikayuiḷḷapiałiqsi Agaayyutim
    iñuiñik piqutigiplugu piqpaksrił̣iqsi ilaanik.
  msb-msb: Nasabi ko ini kay an Dios matanos, kaya dili niya liligadan an iyo pagpagal
    kag pagmalasakit sa pagsirbe na nahimo na niyo kag padayon pa na ginahimo para
    sa mga katawuhan niya alang-alang sa iya.
  cpa-NT: Ha¹chi² ue¹² dsǿa¹² Diú¹³ hi² tsa¹tónh²dsa juu¹² hi² dsio¹ ma²ca¹jmoh³ hniah¹².
    Di³ ni³ quiah¹² Diú¹³ ma²ca¹jmoh³ hniah¹² hi² dsio¹ hoh¹² hniah¹² ja³cog² dsa²
    roh¹³ jniang³. Jø¹² bíh³ ca¹lah¹jín³ na¹ ma²jmoh² hniah¹² lah¹jøng².
  dso-dso: କାଇକେବଇଲେ, ପର୍‌ମେସର୍‌ ଅନିଆଇ ନ କରେ । ତମେ କରିରଇବା ନିକ କାମ୍‌ ସେ ନ ପାସ୍‌ରେ
    । ତାର୍‌ପାଇ ରଇବା ତମର୍‌ ଆଲାଦ୍‌ ମିସା । ସେ ଆଲାଦ୍‌ ତମର୍‌ ବିସ୍‌ବାସି ବାଇବଇନିକେ ସାଇଜ କଲାର୍‌
    ପାଇ ତମେ ଦେକାଇ ଆଚାସ୍‌ ।
  meu-meu: Badina be Dirava na asi ena kara gageva-gageva; emui ḡaukara bona emui
    lalokau ia ladana dainai vada o hahedinarai, helaḡa taudia o durudiava bona o
    durudiamu, ia ese basine lato boio.
  yva-NT: Amisye opamo mamai dave. Weti animari jirati wapa anakero wapo raijaro Ai
    raije ramu. Muno aemen irati wapa muinyo wapo rarorono Ai rai arono wapo wapa
    arakovo wanave maeranande tenambe no wusyinoe ndea unumeso.
  dgc-dgc: Tama i gimet na Diyos. Ewan na kéleksapan i ginimet moya sakay tu pégmahal
    moy diya a iyépeta moy to pégtulung moy du top moy ta péniwala. Ey séˈ pabi ya
    i ugali moya nadid.
  zpm-NT: Naṉle to gaṉle, Diossi ncuaaṉe rieguiaḻ tib tib miech, miṉ co rdeed me lo
    zho. Grëtaa ncuaaṉe noyuṉ to niina ne rleynie to me, grë teḻ zha rquia zdoo to
    beeṉ to xyudar grëraa zha ne no xnëz me, ni noyuṉgaa tow niina; grësew ible guiaaṉladzd
    mew.
  hix-NT: Àsok tawro hana. Khoryenkom yomyawon hoko matamokyatxow hatà. Àmryenon komo
    makoronometxow hatà. Amnyehra makoronometxkon hatà. Amnye rma makoronometxowà
    rma hatà. Àro wyaro rma, Khoryenkom xan me mosonyhetxow hamà. Àro wyaro oyehtxoho
    komo rma hutwahkahpàra ro mak naha ha, Khoryenkomo. Oyowakryetxhe ro mak ha, noro
    ha. Yaworon xaxa kax mak naha ha.
  sim-sim: Or mambale ambu ri. Lerawu hava os ji lawan angop or heyewa sir. Mbeek
    or hishakashawa ambu sir. Kumak avak wasan or hakwa jir. Sunguwavu jihin orin
    ji handa osik lerawu orhin ji laha orhi ma ondon ji rupshihi armek unda jir. Os
    lirin armek ji unda oso or mbeek hishakashakwa ambu ri.
  npi-ULB: किनकि तिमीहरूले उहाँको नाउँका खातिर देखाएको काम र प्रेमलाई बिर्सेने परमेश्‍वर
    अधर्मी हुनुहुन्‍न, किनभने तिमीहरूले विश्‍वासीहरूको सेवा गरेका थियौ र अझै पनि तिनीहरूको
    सेवा गर्दै छौ ।
  cgc-cgc: Tenged Dyos an matareng, dili din lipatan miad nyo an na mga buat daw inyo
    na paggugma ki kanen paagi ta inyo na pagtabang umpisa kan-o asta anduni man naan
    ta mga paryo nyo na mga ittaw na iya ta Dyos.
  tim-tim: Ye âi humo mem Yesugât kâmolân gâtŋe okot nâŋgâ yeŋgim tân yeŋguyi are
    Anutuŋe nâŋgâmap. Aregât hinŋe akmai.
  yor-yor: Nítorí Ọlọ́run kì í ṣe aláìṣòdodo tí yóò fi gbàgbé iṣẹ́ yin àti ìfẹ́ tí
    ẹ̀yin fihàn sí orúkọ rẹ̀, nípa iṣẹ́ ìránṣẹ́ tí ẹ ti ṣe fún àwọn ènìyàn mímọ́,
    tí ẹ sì tún ń ṣe.
  wos-wos: Nani xékélaki, God dé du takwa hurundan maki dé diré hasa hwe. Wungi maki
    dé yangun atéfék jémbaka akwi déka némafwimbu mawuli yangukaka akwi yike yamba
    yakéndé. Guni déka némafwimbu mawuli yangukaka guni angi wakwe. Guni hanja akwi
    némbuli akwi Godna du takwaré guni yikafre huru. God guni wungi hurungukaka yike
    yamba yakéndé.
  emp-NTPO: Ãcõrẽra jipa b̶ʌ bẽrã bãrãba bia o panʌra idjab̶a idji quĩrĩã panʌra quĩrãdoaẽ́a.
    Idji ẽberãrã careba panʌneba unubisid̶aa idjira quĩrĩã panʌda. Id̶i bid̶a careba
    panʌa.
  eng-F35: Because God is not unjust so as to ignore your work, even the labor of
    love you have invested in His name, in that you have ministered to the saints
    and continue to do so.
  ind-ind: Allah itu adil. Dia selalu ingat apa pun yang sudah kamu lakukan bagi-Nya,
    terutama ketika kamu berbuat kasih kepada sesama umat Allah untuk memuliakan Dia.
    Allah memperhatikan bagaimana kamu sudah sering melayani mereka dan masih terus
    melakukannya sampai sekarang. Dia tidak akan pernah lupa memberkatimu.
  pes-OPCB: زیرا خدا بی‌انصاف نیست. چگونه امکان دارد زحماتی را که در راه او متحمل
    شده‌اید فراموش کند، و یا محبتی را که نسبت به او داشته‌اید از یاد ببرد، محبتی که
    از طریق کمک به فرزندان خدا نشان داده و می‌دهید؟
  mpt-mpt: Gode kukubo misiamba kesoa e ib kukub ayamo nabibo mo dokobanomobabe. E
    kukubo ayamobe. E ib kukub ayamo nabibo bobolo fumbebe. Ibo sino Yesuse nakaia
    unangai gobe bianiba daaye binibbu osa eka memalo gobe bianiba daayebib osa Gode
    tekein kebianea olo bobolo fumbebe.
