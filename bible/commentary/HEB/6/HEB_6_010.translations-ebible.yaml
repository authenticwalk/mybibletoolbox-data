  qxo-NT: Tayta Diosga manam gongangatsu imanö ñacarpis payman yäracur cawagcunataga.
    Tsaynöpis manam gongangatsu criyicog mayicunawan cuyapänacur yanapanacuyangayquita.
  mox-mox: Baʼe ʼidewani yavonavona ʼaiqa ʼimia, mana Yaubada tauna Toluvine tunutunuqina,
    e ʼinega emi vetafeʼwa waiwai tauna weaqina gebu nanuafania. Ta wese emi veyoluba
    tauna ʼinaya niʼau oveʼitayea tuta nana ena tomotauyavo niʼau oiuledi ta wese
    baʼitagana nawale oiuiuledi.
  kew-kew: Gote nipuna epe kone sua nimi raba mealia. Goa pea-ga kogono rayo nimimi
    pisimidere nipumi nimi mada nakone rugulalia. Dia-ga abade nimimi nipu madaa pedo
    pu raana omesimi-pulu nimimi Krais-na ame baaninu oyae kaloa raba misimi. Goa
    pisimi pare abia page gupa peme. Goa pea-ga Gote-me nakone rugulalia.
  dww-dww: Mamaitua tauna didimanae yaba e voivoiedina. Be taumi tauna koyai nuapaḡoe
    be ami noyae banaga waisumeḡidima koya sagusagudina, be yodi yaḡoro da kowai saguna,
    Mamaitua nam aitau maika da tokare nuanama e koa, ibewa.
  twi-ASANTE: Onyankopɔn nnyɛ deɛ ɔntene. Ne werɛ remfiri adwuma a moyɛeɛ anaa ɔdɔ
    a modaa no adi maa no ne mmoa a mode boaa mo mfɛfoɔ Akristofoɔ na mogu so de boa
    wɔn no.
  aoj-aoj: God ina epen aunai ma atiasi okom mogasoꞌana opeh hiahi ipaꞌ pandaꞌahi,
    owaꞌatin. Ipaꞌ ukup paipailana. Isimba atis deiꞌ sasaꞌmai ipaꞌ ma pandaꞌ maol
    inimba ma pegatopalopa amam nematawa ananisi. Eaꞌ deiꞌ ataꞌ pandaꞌas naꞌamba atapipa.
  cbv-cbv: Jwiít nihat jwĩ tʉ́i chãjatji jíib jwĩ íip jwiítdih ãpĩ́ tʉ́i chãjna caá.
    Caandíh oina, bʉ́dí teonit, ã́ihwãdih ñipĩ́ tʉ́i teo wáacna caá. Páant ñi chãjachah
    enna, ã quíib bʉʉdcán niít.
  taw-taw: God ne bɨ tɨmel gep ak mel. Nɨbi binɨb Klays yɨl mɨdebal okok, kɨlop ned
    abe mɨñɨl abe gɨñɨl dɨtep gɨpɨm. Anɨgem ne nɨŋɨd nɨgup, nop gos nɨŋɨd mapen lɨl
    wog tep anɨb ak gɨpɨm. Nɨm ak sawl ma gɨnɨgab.
  jic-NT: Nun po tsji' la tjüjí Dios mpes. Nun quelel la tjüjitsja jupj. Dios 'üsüs.
    Niná la tjüjí lovin ma ca jo' mpa'is jupj. Nun jis capj tjap'a'sá la p'a wa Dios
    ts'uyupj. Nin lojí custjay; quelel lojí jupj custjay, mpes nin lojí. Niná Dios
    ma ca jo' mpa'is.
  zap-NT: Porke kesentyent xnëz rlaa Dëdyuzh, rnitleedxdet Ne yra ne wen ne rlaa de
    no rnitleedxdet Ne ne wbonyoo de ne ryaan de Ne por ne wun de xyudar yra men ne
    nak xpén Ne no por ne le de benak kalaa we.
  wer-wer: Anutu pi korar naën yaaup. Ar pimëën yak pim omnarö itenak kaamök elmëak
    lup sant elmëeimauröak om ëeim wë pöten tol ëak kat nikolöpën? Pël naëpan.
  ipi-ipi: '@see-verse:HEB.006.009'
  qul-NT: Dioska justo cabal; ruwaskayquichiscunata, munacuywan creyentecunata yanapaskayquichistawan
    Dios mana konkaponkachu. Cunanpas yanapachcallanquichispuni.
  ter-NT: Koati ponóvoti ne Itukó'oviti. Ákomo kalíhuina inótoyeova okóvo ne kixeku
    ke'ítukeinoa, koánemaka ne ákoyea omótova yokóvo, iyúseoti ya kixeku hivó'oxi
    po'ínuhiko kasása'iupo Itukó'oviti. Yoko anéyeiko hivó'oxinoe.
  bmr-NT: Mɨɨro Moocaani aivo iimiibo. Jaamaño jabajeevejitɨɨbo amɨɨhai momoonɨhicanoco,
    bu diiboco amɨɨhai gaijɨco mɨhɨfusumoco, miyaavogofeenedɨ monahabomɨ iicamoco
    mahamusuhicanofeenedɨ; bu jaanoco jisumihachutahi moonɨmerehi mihicahi.
  fuf-fuf: Ko fii Alla hinaa mo feewaa, sakko o yejjita kuuɗe mon ɗen, e giggol ngol
    holluɗon fii innde makko nden, e golle ɗe waɗuɗon ɗen e ɗe waɗanton ɗen kadi yimɓe
    Alla ɓen.
  bhl-bhl: Feinka! Sunbin-Got e kiol kuw kukuw gelewkabe kasike, e yom ken keliw kukuw
    so, elo ibolow mutuk fian dulewkabiliw beem mongom ete sua kel akal, kame akal,
    diwkuw diwkuw mali akalem wiin so galmose kunum waneng ilo dokoyemkabiliw kukuw
    beso, alik alik yom kukuw be atemeko, kal kebe kasike.
  ons-ons: Anutu eŋe ŋei matali mida, eŋe ŋine urata makoi, me ŋine eŋe qesiŋka mangoi,
    so doku tau tau magu kimakopŋine yeka qesiŋ onmami, ea wane Anutu eŋe ŋinane urata
    mamami, yewa mo sogine me musele naso iwao, ea wane mi nigetkamaike
  con-NTPO: Nane Chiga Quitsaja egambi tsu. Aqque'paya'bi tsu que'i Tise've in'jamba
    cca'ima fuite'je'choma. Que'ija tayo Tise aindeccuma in'jamba fuitepa toya qui
    tsa'caen tson'jen'fa.
  ghs-ghs: Oi nike Ohongaho dzapa qusubaiteqi Qaru abi nohoke tuuhoroqi kokora samaneke
    eete qaaimi noi ikanomake eete oho ruume naate ipi moitaama naataqu? Baamu, moitakoi.
  peg-peg: ଇସ୍ୱର୍‌ ଅନ୍ୟାୟ୍‌ କିଉନ୍‌ । ମି କାମାୟ୍‌, ବେସି କିଜ଼ି ସାଦୁରିଂ ହେବା କିଜ଼ି ଇସ୍ୱର୍‌
    ତର୍‌ କାଜିଂ ଏପେଙ୍ଗ୍‌ ଇମ୍‌ଣି ୱାରି ହପ୍‌ଚି ୱାନାଦେରା ହେଦାଂ ହେୱାନ୍‌ ବାଣା ଆଉନ୍‌ ।
  txu-NT: Djãm Metĩndjwỳnh punu got. Djãm kute ar amar kêt got. Kati, dja katàt ar
    adjàpênh man o biknor kêt ne. Nã gãm ar amã Metĩndjwỳnh kĩnhkumrẽx ne kam ô'ã
    õ me mex jadjwỳo djuw mex ar o aba. Ne arek ar o aba rã'ã ne. Kam dja Metĩndjwỳnhdjwỳ
    ar amar rã'ã ne.
  eng-WEBU: For God is not unrighteous, so as to forget your work and the labor of
    love which you showed toward his name, in that you served the saints, and still
    do serve them.
  gnw-NT: Uyecuaa quirãi peau Tumpa. Picuaaca pepuruau co piyapo vae rupi. Echa'ã
    jecuaeño piyeyocui ĩru uñeñono tee Tumpa peguarã vae reta pe. Tumpa ndarau ñacañɨ
    piyapo vae güi. Echa'ã ñacañɨ chugüi yave, mbaetɨta tẽi jupi.
  mux-mux: Pulu Yili-ni eninga uluma piliipa sundupa naa apurulimú. Ulu sumbi-nílima
    mindi telemú. Eninga kongun telemelema kene, eni Pulu Yili numanu munjingíndu
    yunga yambuma liiku tapunjulemele mele ekupu kepe taki-taki telemele uluma kene,
    kanupa kis piliipa mundupa naa kelelemú. ⸤Piliipa mindi molemú.⸥
  maj-NT: Kixi̱ ts'ín Nti̱a̱ná ko̱ najmi ts'ínchaya ni xi kin'o ko̱ xi nkú ts'ín tsakuchjíú
    nga tjonu̱u Nti̱a̱ná nk'ie nga nda kin'eko̱o xu̱ta̱ xi ts'e̱ ni̱stjin nk'ie, xi
    nkú nga ta̱ tín'o santaha nd'a̱i̱.
  bkq-NT: Agonromo Jesus einwânni modo toenzepa mâenmawyadâdylymo, emawyadâzezelâ
    âmaemo-ro warâ. Arâ amituomo, Deus tywyneze lelâlâ mawylymo tânehonze âmaemo.
    Iozeno lelâ Deus anhekyly. Koendonro amânhekylymo nenanânehonwâbyra mâkâ, xurâ
    mawylymogue. Awylygue ise mâkâ agâmo koendâ lelâ awyly.
  kue-kue: God yomba kinde ta moglkrukwa, ene ye yombama wakai kandre ana akeple ditengwa
    mambuno i ombuno dungo God kangwa, te erme akeple dite pai meglkwa ipre ene kongun
    erikwa i God ta kinde kondokrambuka.
  cot-NT: Iriraquea Aapani Irioshi icocaniquea itampaticamajaqueroquea maasanopae,
    jero incavintsajantajiaquempica oncoramanitapojajegueti, aatoquea ipeacotsitimpirotsi
    maasanopae cameetsaripae pipeacaajiacaca, aisa aatoquea ipeacotsitimpirotsi pipintsamajatacarigueti
    pamitacojiaquerigueti papitsaroventarijiate, pamitacoguitiriniquea arejevaeca
    imaica.
  bnp-bnp: Mu leho tora vakaroro ni kori e huriki a tara na Vure. Mu vakasiri manga
    mu ngarua a Vure. I uka ma ge mata kepa vona a Vure, a vuhuna a narona i kiripiripi
    kunana.
  apn-NT: Na ka htem Kris kôt mẽ akwỳjê ho mex o ri apa. Te mẽ amã amnhĩ tã ma pyràk
    o axpẽn nhĩpêx o ri apa nhũm Tĩrtũm ja hã mẽ apumu. Tã koja tanhmã ja hã mẽ ato
    mex to. Kot tãm mẽ panhĩpêx o pa jakamã koja tanhmã mẽ ate axpẽn nhĩpêx mex tota
    ã tanhmã mẽ ato mex to.
  ctp-NT: Loꞌo ngwañaꞌan, ñi ꞌa chaꞌ ngiꞌni Ndiose loꞌo nten chalyuu. Ja kjlyaa ꞌa
    tiꞌ Ni nchga chaꞌ suꞌwe nu wa yꞌni wan, chaꞌ ndayaꞌ ꞌa wan ꞌin neꞌ taꞌa msñian
    chaꞌ ꞌin Jesús; wa kaꞌan ꞌa tñan yꞌni wan chaꞌ ꞌin neꞌ kanꞌ. Chaꞌ nu wa yꞌni wan
    ngwañaꞌan, kanꞌ chaꞌ jlyo tiꞌ xka ta nten chaꞌ suꞌwe ꞌa nka tiye wan loꞌo Jesús,
    loꞌo ti ngiꞌni wan chaꞌ suꞌwe loꞌo neꞌ.
  opm-opm: Gur ihat patim Got orhe danong ayah deipti da ohsi diradire taptem ihirnong
    panggeitpera daham panggeisheru panggeit orhor mama papti ohmur. Ama ihat sapti
    da oh Got oh er han bas ohoh ihan oh na hanhan mara dahatwi pat hanmur.
  bvr-bvr: Ngardawa nipa gala an-nerra. Nipa gala a-yinmiya a-bamapa gun-gata minypa
    ana-goyburrpa jama nyiburr-ji rrapa jal nyiburr-ni burrwa nyiburr-workiyana aburr-yigipa
    gu-galiya yerrcha, rrapa minypa ana-goyburrpa mu-nguy nyiburr-yirdiyapa nyiburr-bamburdapa
    nyiburr-workiya ngardawa ana-goyburrpa jal nyiburr-nirra nula nipiya Wangarr.
  wal-wal: Aissi giikko, intte oottido oosuwaanne qassi ammaniyaageeta maaddidoogaaninne
    ha77ikka maaddiyoogan Xoossaa siiqido siiquwaa Xoossai doganau worddanchcha gidenna.
  zad-NT: Na' Chioza' nake' beṉ' ḻi beṉ' shao', na' bi gaḻ-lallee dii wenka' ba benle
    na' daa ba bli'le chakilene' daa goklenle beṉ'ka' naklenle lall' nee, kon ka ni
    chonle ṉaa.
  kmg-kmg: Anutu e eesifucne mâcne” ŋoŋe ere erâ ŋicfâc-ticne hone bafic ejarehuc
    jauŋ bacjopambiŋ erâ eeŋgopieŋ jaha irec wemocko nikeckeocmu.
  aso-aso: Lingine Oꞌmosola lutine mili minadiꞌmo lingine eiꞌ evenele nasahiliꞌ i-ngidaaꞌ
    naniꞌ monovotine nene lengita neivo neꞌmine i di vi minaaꞌ naniꞌ ma neive. Idoꞌ
    lingine neꞌmine igi minaaꞌ nangumuꞌ nene Oꞌmoso aza gala molavo lengeleꞌmize lamineꞌ
    amidiniko eze nene monovo goloso ogaꞌ ive neꞌmine minidine. Neꞌmine idineꞌza monovo
    goloso ogaꞌ ive minesaꞌmineꞌ nenako lingine neꞌmine igi minaaꞌ nangumuꞌ nene gala
    molavo lengiꞌ nene lengeleꞌmize lamineꞌ amilivoba ha lengeleꞌmize lamineꞌ oloseive.
  uli-uli: Deus ila ye momay. Ye towe maligili yengang kowe ha foru, mo yami kawraloh
    yami hachangi irel yami kekammalerloh chog Kristiano kala choluwami.
  nin-NT: Abachi à si di ka abanu mri hen. Nggo a ka si kpamusu nu nggo imba i na
    undu umaku kakami hen, tuku nggo imba i tsarr di imba i kpanye na ku ni na ku
    abiga ba zizi nâ ta su nggo imba i so na ziza.
  acu-NT: Turamtai atum Yus aneau asaram, Cristonu ainau tuke yaingmiarme. Turin asaram
    yamaisha tuke yayaarme. Tura asakrumin, Yus pengker asa atumi takatrinka kajinmatramtsui.
  cak-WNT: Ri Dios can choj wi, y rumari' ma xtumestaj ta ri samaj ri ibanon. Ri Dios
    retaman chi riyix niwajo' Riya'. Y can queri' nik'alajin ruma ye ito'on pe ri
    lok'olaj tak ralc'ual ri Dios, y c'a yixtajin na ye'ito' wacami.
  ebk-ebk: Nalintig challu hi Apo Dios. Achina liwliw-an nan ammay ay enkamkamanyu
    ya nan layadyu kan hiya ay maila as nan namadfiadngananyu as nan iib-ayu ay omaafurot.
    Uray inkiana ad wani, iturturuyyu ay mamadfiachang kan chicha.
  spa-PDDPT: Porque Dios no es injusto para olvidar su obra y el trabajo de amor que
    ustedes demostraron a su Nombre cuando sirvieron a los santos, a quienes aún sirven.
  ruf-ruf: Imulungu ng'ohigha pfihile bae. Yeye ng'atsoisemwa bae isang'ano yenu au
    unoghelo wenu yamuulanguse kuna yeye kwa kuwapfila iwanu wake na pfamghendelela
    kuwapfila.
  gun-gun: Mba'eta Nhanderuete ndaexarai 'rã pemba'eapoague ha'e hery rupi pejoayvua
    pexa ukaague re, mba'eta iky'a e'ỹ va'e kuery peipytyvõ va'ekue, ha'e peipytyvõve
    teri guive.
  agu-BL: Nin yi ketz kaRyosil chumbalaj nin i', nk'e'tz juntlen tajtza'kl. Quil tz'el
    te c'u'l cyakil yi e'chk takle'n balaj yi mbaj chibnolu', tu yi e'chk ich'eya'n
    yi na chibanu' scye'j yi e' kajwutz sajle'n tunintz. Nin tan tu' yi ya'tz na chibanu',
    na lajluchax yi na chipek'u' te'j.
  isn-isn: Ku nsoko Itunda shanga mii wiwee ga nu mulimo nuanyu nu ku ulowa nai malagiila
    ku nsoko a lina nilakwe, ku ili ai mua aiiye i ahuiili hangi mukili mukoli mukuaiilya
  ilo-ULB: Ta saan a nakillo ti Dios tapno lipatenna dagiti aramidyo ken ti ayat nga
    impakitayo gapu iti naganna, a pinagserbianyo dagiti namati ken agtalinaed nga
    agserbi kadakuada.
  pir-NT: Quehnoano mari yeri wapa queoro marine quehnoano yeriquiro ijire mari Pacʉ.
    Sa yero tiquiro yere mʉsa tutuaro dahrari wapare bosi tiquiro. Tiquirore cahĩna
    quehnoano yedohore mʉsa tiquirore. Apequina Cristo yequina gʉ̃hʉre yedohore mʉsa.
    Sa yena tiquinare yedohona niaga mʉsa. Sa yerina mʉsa ijigʉ̃ ihñano bosi tiquiro.
  anv-NT: Ɛsɔwɔ alú cho yɛ́ndégébé. Ajigé fɔ́ ɛnyú nté né utɔɔ́ ɛbi ɛnyú
    dépyɛɛ́. Delɛre nnó ɛnyú dégbóo ne ji ndɛre ɛnyú depoó atɛ aŋmɛ nyú ne
    delu pyɛ wyɛmbɔ.
  sab-NT: Ulia Chube noare, Chube ta no trate molen, diali ama kle age no kwian alin
    kwian bai kaire kle ama gai ulia age ama takalin kare. Kaire Chube me ta jogenga
    ba agedu giti ta no ole daba Chubenu na chudaboi daba ta gbe kiraske Jesucristo
    giti ba kle age diali kare, gire ene suge Chubege ba noare Chube ole.
  tmd-tmd: God nuŋ amnɨmab ren; rɨg yadmɨd mag akwör cöna. Ñɨŋ höd God mabö nuŋwa
    rön, madmag nɨgön, ñɨgö nöbö mö nuŋwa pɨ ri abön rɨ nölmɨdöi aku aipam, weik kwo
    algör ör nöbö mö nuŋwa pɨ ri abön rɨ nölmɨdöi aku aipam, God nuŋ nugwön uplöben.
  acr-NNT: Ri Dios lik jusukꞌ ma na kumeskꞌutaj ta ri chomilaj chak ꞌanom alaq pa
    rubꞌiꞌ y ri rutzil kꞌuꞌxaj kꞌutum alaq chike ri kikojom rubꞌiꞌ, ma lik xenimaj
    alaq y kꞌa katajin ne alaq che uꞌanik waꞌ woꞌora.
  kpg-kpg: God le e hai donu huoloo, Mee hagalee de langahia godou hegau humalia mo
    godou aloho i Mee, i lodo godou hagamaamaa ne wanga gi Mee, gei e wanga hua igolo
    gi godou duaahina dama Christ.
  taj-taj: परमेश्‍वरसे सदन ठीक निसाफ लमुला, ओच्‍छे एनीगदेसे परमेश्‍वरला म्‍हिगदेदा
    ह्रो लसी परमेश्‍वरदा माया उन्‍बा मुला। अझ एनीगदेसे थेह्रङ्बा गे लबान मुला, चु
    ताम परमेश्‍वरसे खाइमै आम्‍लेः।
  avt-avt: God hɨrak ap enuk te hɨrak ap han ekitet menmen yi yisesim au. Hɨrak kertei
    menmen yi epei yɨrɨakem, yi yeteikɨn yi hanhan yeriuwerek yi yɨkaap mɨt miyapɨr
    kerek nises hɨm mɨrak, yi yekepi nɨpaa ere in yentar yi yises hɨm mɨrak. Hɨrak
    han kakitetim.
  cbk-cbk: Dios siempre justo, poreso hende ele ay olvida el maga trabajo que ya hace
    ustedes, o el amor que ya dale ustedes mira con ele por medio del di ustedes ayuda
    con el di ustedes maga hermano creyente, y sabe kita que ta continua pa ustedes
    ayuda canila.
  uig-ARA: چۈنكى خۇدا قىلغان ئەمەللىرىڭلارنى ۋە ئۇنىڭ مۇقەددەس بەندىلىرىگە قىلغان
    ۋە ھازىرمۇ قىلىۋاتقان خىزمىتىڭلار ئارقىلىق ئۇنىڭ نامى ئۈچۈن كۆرسەتكەن مېھىر-مۇھەببىتىڭلارنى
    ئۇنتۇپ قالىدىغان ئادالەتسىزلەردىن ئەمەس.
  tuf-tuf: Baat Sir ac to yajacro. Baat Sir sehnác rehquít ey chiwa obir yajacro.
    Acsar cat eyta obir yajcaro. Eyta obir yajcayat, Sirat baat yajaquey istítira
    rehca báreyra. Síratra bahnác ay yajc etar istítira rehca báreyra.
  abx-abx: Pirmi pantay i pagkukulaw-na si Diyos ngan ga'i iya alimot si mga trabahu-bi
    pati' si gugma' nagpakulaw-bi si iya pina'agi si pagbulig-bi si mga a'a nagtagama
    paghuwang si iya nga iya i padayon nagparabuhat-bi.
  mco-NT: Com Dios ooy yɨ' ytudägyɨty, e ca' yɨ' jäydɨgoy huɨdibɨ miich ajcxy mdumyb
    mɨɨd yɨ' ycɨxpɨ, jadu'n nej oyjäy'ajtɨn tɨ mdungɨxy mɨɨd jacjadyii mɨbɨjcpɨdɨjc,
    e chambaad jadu'n mdungɨxy.
  cpb-NT: Tema Pawa tampatzikashireri rinatzi, eero ipeyakotaimiro pantayetakeri eerokapaini,
    petakotaiyaari ikaatzi aakoyetairiri iwairo Irirori, eekero piyaatakaatyeero petakotyaari.
  aon-aon: Iruhin anan douk madae anan yoweini arman uwe, uwok. Anan ta mare urkum
    mukonaguk um yopinyi mour ipak peneken iri, uwok. Ipak douk pataurum ananish arpesh
    aria namudok douk peyabigan um agundok ipakip urkwip panawasham anan abom um.
    Aria ipak douk watak pape pataurumesh namudok atin.
  hus-NT-2005: Pos na Dios, lujat Jaꞌ tʼajat ani yab neꞌech kin ukʼtsi xantʼéy a tʼajámaltsik
