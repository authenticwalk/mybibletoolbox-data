  swp-swp: Eaubada ena abi se dudurai, ami paisoa eo ia esana au gadosisiei taba nige
    nuana se hui, paana hetabu tataodi enadi ma‐paipaisoamiu ina.
  bjr-bjr: Anutufa sia qaaraiki marifa maridanoo, andeeqasee amana amana kai nimimarifa
    maridanoo. Mifa sia innee kadaapirinnana akiaqara aunuannoo, iridanoo. Innee Anutunara
