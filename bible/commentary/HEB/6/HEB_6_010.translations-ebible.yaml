    ndam gayaŋ a, kə̀bum kəjənumki tay nihi daya : gekʉli ya kəgrum nahkay ni ti aɗafaki
    kawayum Melefit.'
  kqc-kqc: Adina Sei di vegu bi rorobo maka, ye ina dada moimai rena ma uka mana dudu,
    ini vene naivo regamadi ma ina vene bi toto de nido. Ma ya toga makai rededi.
  tav-tav: Dio cariape cácʉ, cariape catʉgooñaʉ ãmi. Cariape cácʉ aniri aperãre Diore
    caapipajeerãre na mʉja cátinemonucurijere majiritiquetigʉmi Dio. Diore camairã
    aniri caroaro mʉja átinucu, aperãre na átinemorã. To bairo mʉja cátiere tʉjʉri
    majiritiquetigʉmi Dio, cañuurije mʉjaare cʉ cajoopere to bairo caroaro mʉja cátie
    wapa.
  eng-ULB: For God is not so unjust that he would forget your work and the love that
    you have shown for his name, because you served the believers and still serve
    them.
  spa-VBL: Dios no hubiera sido injusto como para olvidarse de lo que ustedes han
    hecho y del amor que le han demostrado mediante el cuidado que han brindado a
    los hermanos creyentes, lo cual es algo que todavía siguen haciendo.
  fra-_FOB: Car Dieu n'est pas injuste, pour oublier votre œuvre et le travail de
    la charité que vous avez fait paraître pour son nom, ayant assisté et assistant
    les Saints.
  hau-ULB: Gama Allah ba marar adalci ba ne, har da zai ki kula da aikinku, da kuma
    kaunar sunansa da kuke yi, wajen yi wa tsarkaka hidima, har yanzu ma kuna yi.
  mal-mal: നിങ്ങളുടെ പ്രവൃത്തികളും വിശുദ്ധന്മാരെ ശുശ്രൂഷിച്ചതിനാലും ശുശ്രൂഷിക്കുന്നതിനാലും
    ദൈവ നാമത്തോട് കാണിച്ച സ്നേഹവും മറന്നുകളയുവാൻ തക്കവണ്ണം അവൻ അനീതിയുള്ളവനല്ല.
  lit-lit: Nes Dievas nėra neteisingas, kad pamirštų jūsų darbą ir triūsą meilės,
    kurią parodėte jo vardui, anksčiau tarnavę ir dabar tarnaudami šventiesiems.
  urd-GVR: Kyoṅki Allāh be'insāf nahīṅ hai. Wuh āp kā kām aur wuh muhabbat nahīṅ bhūlegā
    jo āp ne us kā nām le kar zāhir kī jab āp ne muqaddasīn kī ḳhidmat kī balki āj
    tak kar rahe haiṅ.
  far-far: God nia inau ana 'o'oloe. Nia nao si manata buro ana na raoe lea ne kamulu
    sasida ki, ma nia nao si manata buro ana kwaimani kamulu ne kamulu fatainia, ana
    kada kamulu 'adomia na wane nia ki 'i nao mai, ma ana kada ne laugo.
  suz-BL: मारदे हना परमप्रभु यावे आ नेंमी अरु थमा सुइक्‍ब आन कली वारच पा रिम्‍शो पाइतीनी।
    मुल यो रिम्‍शो पाइनीनी। मिनु मेकोमी इन रिम्‍शो पशो गेनायो मप्रेंब। हिब्रू १०:३२-३४
  car-NT: Yja'wan me kapyn Tamusi man. Morokon ajemamingonymbo poko ituwarengepy'pa
    man. Moro o'waine mo'karon Tamusi wyinonokon epanopy'san poko, moro o'waine erome
    noro epanopyrykon poko enapa ituwarengepy'pa man. Morokon ro irombo moro o'waine
    Tamusi ety pynary enepojan.
  amp-amp: Niko Bro Nkifrar hik htfaswa yimam hti yuhuwafhato hifa kak marnya hnewukomm.
    Nd dborioh nefm niko na hnewam Bro Nkifrar nhai duka mmoruhatrm. Bro Nkifrar nhai
    wom yimam kanjo duka mmokahrm. Rorhu hik htfasyuk yimam kak marnyewukomm tawo
    yak marnyarahrko. Nd niko hikwa yimam yak marnyewa nmbuhat Bro Nkifrar htitwartn
    hti yindhorworko.
  bht-bht: तुसां परमेश्वरे दे खातिर परमेश्वरे दे लोकां दी सेबा बड़े प्यारे ला करदे
    थे कने करा दे भी न, परमेश्वरे तुहाड़े इना कम्मा जो नी भूलणा। क्योंकि परमेश्वर
    अन्याय करणे बाला नी है।
  eng-NOY: For God is not unjust so as to forget your work, and the love which ye
    showed toward his name, in that ye ministered and are still ministering to the
    saints.
  cub-NT: Cainʉmʉa Jʉ̃menijicʉ mearo d̶aibi, yópe ʉ̃́re jaʉépe. Que baru jãve ãrʉcʉyʉme
    mʉje memecaiyede ʉ̃́re. Mʉja cad̶ated̶avʉ̃ apevʉ majevʉ Jesúre jʉ aipõevare javede
    aru caride máre. Que teni mʉje ʉede Jʉ̃menijicʉre jã́d̶ovad̶avʉ. Diede Jʉ̃menijicʉ
    ãrʉmetebecʉyʉme cainʉmʉa.
  ita-1927: poiché Dio non è ingiusto da dimenticare l’opera vostra e l’amore che
    avete mostrato verso il suo nome coi servizi che avete reso e che rendete tuttora
    ai santi.
  lww-lww: In na nemlelaga nesape yoko tap̃atete Ntewa sinen p̃esan kiamiu yum̃aena
    wo lala, a yoko tap̃atete sitom korenan vinayaena a sineyeena nap̃a kam na akila
    pania, pogos nap̃a kam na amiila kiena nalelagaena wa tap̃ena lala. Kam na amiyum̃ae
    po sanene, ana kila Ntewa kekaran pap̃isi, yoko naga m̃ena kila ruruia a kila
    wo van amiu.
  ckb-ckb: خودا زۆردار نییە کاری ئێوە لەبیر بکات، هەروەها ئەو خۆشەویستییەتان لەبیر
    ناکات کە بۆ خودا لە خزمەتکردنی گەلی پیرۆزی خۆی دەرتانبڕی و هەتا ئێستا بەردەوامن.
  nas-nas: Kumponing tee koontoꞌnaꞌ nariꞌ nko, eeꞌnoko diikaang nko-nko eeꞌnoko piaa
    tamung doonko oovuaukaꞌnung, tee eeꞌnung piaa Kumponing-koo oroꞌantaverimaung
    bakaning pakuererima temuꞌketa eꞌmung doong-koo basinooꞌkoo.
  uvl-uvl: NeHalang i non nge pengpeng toto. Pe eteia nge lememo tautaua nena hana
    mur pe a halaulaua iri ke kokoes. Pe amo ume nemur, NeHalang letena lilil ele
    ero toto.
  eng-BBE: For God is true, and will not put away from him the memory of your work
    and of your love for his name, in the help which you gave and still give to the
    saints.
  ixl-CNT: Utz tiira aꞌ ijikomal u Tioxh. Jatu koj sisotzsa sikꞌuꞌl qꞌu kam nebꞌan
    tiꞌ ebꞌantu tiiꞌex tiꞌ qꞌu niman tetz u Jesuus. Utz echat koꞌxh nebꞌan cheel.
    Tan tibꞌii u Tioxh nebꞌanva.
  xsi-xsi: Maro Kindeni uru ipare nia sondo panzi tamâta ŋana nenzi vetâŋa kâ. Miki
    nemi kalo-tawana nde ipaŋo ilomi kalomi marumbu lâ, kala miki kamo kaveta vetâŋa
    kie-kie ŋana kasukanzi nimi-nambwe kalo-tawana tamâta kâ. Miki nemi vetâŋa mine
    itula pwataki tu miki ilomi ndo ikeno pa Maro Kindeni, aku i ma kalo kapa ŋana
    nemi vetâŋa ŋinde kâ, ande tia.
  crx-NTPO: Yak'usda ooch'e'ne, 'enne nohni buba ne'út'enne ahli ínle', 'ink'ez 'awhuz
    whuz un'a nduht'en. Nohe'ut'en 'ink'ez Yak'usda tube ook'ehtsi' whe aht'en, 'et
    ts'iyawh Yak'usda whunilh'en. Yak'usda ts'ih'un un'a za 'unt'oh, 'et huwa 'aw
    whunaoodoolnoh ait'oh.
  kan-OKCV: ಅವರು ನಿಮ್ಮ ಸೇವೆಯನ್ನೂ ನೀವು ಪರಿಶುದ್ಧರಿಗೆ ಸೇವೆಮಾಡಿದ್ದರಲ್ಲಿ ಇನ್ನೂ ಮಾಡುತ್ತಿರುವುದರಲ್ಲಿ
    ದೇವರ ಹೆಸರಿನ ಕಡೆಗೆ ತೋರಿಸಿದ ಪ್ರೀತಿಯನ್ನೂ ಅವರು ಮರೆಯುವುದಕ್ಕೆ ದೇವರು ಅನ್ಯಾಯಗಾರರಲ್ಲ.
  bbb-bbb: Ro jane vierafe Godi fu e gue ifejiagaro gue fu aremo baki. Ijadufuo fu
    izege ja fu oetuana fuefuo imekinu e Godi ma vierafevo ije uria vame binobino
    ijia ifejiavo ije fune vierafei. Ijadufuo Godi fube ja totekiro fuka daro miakinu
    ifejiake.
  blw-blw: Yag nalimpiyu agé ah Apudyus wat achinag aliw-an hen anchichay chayu enammaan
    ah machayawana ya hen layadyu an hiya way hen kafud-asana, hen chayu nanorotorongan
    hen anchichay sosnodtaaw way cha omafurot. Te nanepod hen pés-éyna ya ingganad
    uwan wat yachi hen chayu amma-ammaan.
  tam-2017: ஏனென்றால், உங்களுடைய செயல்களையும், நீங்கள் பரிசுத்தவான்களுக்கு ஊழியம்
    செய்ததினாலும், செய்து வருகிறதினாலும் அவருடைய நாமத்திற்காகக் காண்பித்த உங்களுடைய
    அன்பையும் மறந்துவிடுகிறதற்கு தேவன் அநீதியுள்ளவர் இல்லையே.
  azz-NT: Huan Totajtzin Dios Yejuatzin Yolmelahuactzin. Ica ya nojón Yejuatzin amo
    queman quelcahuatiu de queniu namejuan nanmotequitiltijque para Dios. Huan no
    Yejuatzin amo queman quelcahuatiu de queniu nanquitasojtajtinemij Dios cuac namejuan
    nanquinpalehuijtihualayaj in taneltocani yolchipauque. Huan namejuan nanquinpalehuijtiyohue
    oc in taneltocani hasta axcan.
  spa-RV-1909: Porque Dios no es injusto para olvidar vuestra obra y el trabajo de
    amor que habéis mostrado á su nombre, habiendo asistido y asistiendo aún á los
    santos.
  csy-csy: Banghangziam cile note in Pathian min taw mithiangtho te na khoi ngei uh
    a, tu zong na khoi na uh hang ahizong, na sep na uh le itna taw na sep na uh te
    ahizong, a mangil thong tu in Pathian sia mi thutang ngawl hi ngawl hi.
  mxq-NT: Dios tyiimpy éxtʉm pyaadyʉty; kyaj tja̱ꞌa̱ydyʉgóyʉt diꞌibʉ miidsʉty oy mduundʉp.
    Dios jyamyátsʉp ko miits xyaꞌijxʉdʉ mdsojkʉn mʉt ja jyaꞌayʉty, mʉt ko xypyudʉjkʉdʉ
    es dʉꞌʉñʉm xyꞌaktimpudʉ́kʉdʉ.
  tzj-NT: Ja c'a Dios mta moda xtuban ta ja ma utz ta xtimestaj ta ja rutzil ja rebanonto,
    arja' matimestaj chi congana xetij ek'ij chi quito'ic ja kach'alal in c'a emajon
    na quito'ic camic. Como congana newajo' ja Dios chewi' tok ne'eto'.
  tdt-tdt: Maromak nee sempre halo buat nebee mak loos. Nia sei la haluha imi nia
    kolen ho imi nia domin ba Nia, tanba hori uluk too agora, imi tulun Maromak nia
    povu, nee hatudu katak imi mos hadomi Maromak.
  ron-BTF: Fiindcă Dumnezeu nu este nedrept să uite lucrarea voastră și munca dragostei,
    pe care ați arătat-o pentru numele lui, în aceea că ați servit și serviți sfinților.
  eng-WEBP: For God is not unrighteous, so as to forget your work and the labor of
    love which you showed toward his name, in that you served the saints, and still
    do serve them.
  eng-FBV: God wouldn't be so unjust as to forget what you've done and the love you've
    shown for him by the care you've shown for fellow-believers—something you're still
    doing.
  nld-1939: Want God is niet onrechtvaardig; en Hij zal dus uw arbeid niet vergeten
    noch de liefde, die gij om zijn Naam hebt getoond door het dienen der heiligen
    vroeger en thans.
  bwo-bwo: Ik'o kááwon angshkee, mansh it fintsonat shinowere andowere s'ayinwotsi
    tep'osh b́shúútsosha etaat it kitsts shuno bateratse.
  nch-BL: Toteco Dios nochipa quichihua cati xitahuac. Yaya amo quielcahuas nopa tequit
    cati anquichijtoque pampa anquiicnelíaj. Amo quielcahuas quenicatza anquinpalehuijque
    itatzejtzeloltica masehualhua huan hasta ama noja anquichihuaj.
  quc-TNT: Je ri', rumal chi ri Dios kas cuban ri jicomal. Man cäsach tä na pu jolom
    ri i banom, ri rutzil iwanima' ri i c'utum che ri Are' aretak quiya tobanic chque
    ri kachalal cojonelab, are c'u wa' ri tajin quiban na cämic.
  tfr-NTPO: Sbö woydëmi ara kjĩshko ga ba nopga kjimtoromi ara, ga shäryëmi l̈öng
    eni obi. Sbö wotjl̈ĩk bek ĩyado, ga l̇l̇ëbo shäryëmi l̈öng l̈i woyojeya l̇l̇ëme.
  kaq-NT: Jatohon shinanxon tah man Papan joiya cahibo yanapanniqui. Nincacoinaibo
    tah man sirijaquin hahxonpahonixon rahma caman jato hahxonai. Jaa ta Papan shinanbehnotimahiqui.
  sgb-sgb: Taganán makatoynungan ya. A na liwaan ya dinyag yo ha ikakangêd na, haka
    ya pamanlugud yo kana, ya impahlêk yoy na, haka ya an-ipahlêk yo angga amêhên
    ha pamanawop yo ha kapareho yon pinili na hên mag-in kana.
  vie-1934: Đức Chúa Trời không phải là không công bình mà bỏ quên công việc và lòng
    yêu thương của anh em đã tỏ ra vì danh Ngài, trong khi hầu việc các thánh đồ và
    hiện nay đang còn hầu việc nữa.
  kxv-kxv: ଇଚିହିଁ ମାହାପୂରୁ ମୀ କାମା, ଅ଼ଡ଼େ ମାହାପୂରୁ ଲ଼କୁଣି ସେ଼ବା କିହିମାନାଣି ଅ଼ଡ଼େ ନୀଏଁ
    ଜିକେଏ କିହିମାନାଣି ଅ଼ଡ଼େ ତାନି ଦ଼ରୁ ତାକି ମୀରୁ ଆମିନି ଜୀୱୁନ଼ହିଁ ମାଞ୍ଜେରି, ଏ଼ଦାଆଁ ମାହାପୂରୁ
    ବାଣ୍‌ମ୍ବି ଆ଼ନେସି ଇଲେତି ଦାର୍ମୁ ହିଲାଆଗାଟାସି ଏ଼ୱାସି ଆ଼ଏ ।
  amu-NT: Ee Tyꞌo̱o̱tsꞌom cwiluiiñê na matyꞌiomyanaꞌ, meiⁿ xocatsuuꞌ tsꞌoom na jnda
    nquiuꞌyoꞌ jom na ñeteijndeiꞌyoꞌ nnꞌaⁿ na cwilaꞌyuꞌ ñꞌeⁿñê ndoꞌ ndicwaⁿ cwilꞌaꞌyoꞌ
    na ljoꞌ.
  hin-CV: परमेश्वर अन्यायी नहीं हैं कि उनके सम्मान के लिए तुम्हारे द्वारा पवित्र लोगों
    के भले के लिए किए गए—तथा अब भी किए जा रहे—भले कामों और तुम्हारे द्वारा उनके लिए
    अभिव्यक्त प्रेम की उपेक्षा करें.
  spa-BES: Porque Dios es Justo, y no olvidará lo que ustedes han hecho y el trabajo
    de amor que han mostrado por su nombre, en la ayuda que diste y aún das a los
    santos.
  san-BEN: যতো যুষ্মাভিঃ পৱিত্রলোকানাং য উপকারো ঽকারি ক্রিযতে চ তেনেশ্ৱরস্য নাম্নে
    প্রকাশিতং প্রেম শ্রমঞ্চ ৱিস্মর্ত্তুম্ ঈশ্ৱরোঽন্যাযকারী ন ভৱতি|
  tdx-tdx: Tsy atao tsy to t’i Andrianañahare handikofa’e o fitoloña’ areo aman-koko
    amy tahina’eio, ie miatrake o noro’eo naho toe mbe mañolotse.
  naf-naf: Kawawaŋaŋ kwitnaŋ kwitnaŋ mamnen teŋ etaŋ. Keyepmti egaŋ in mulup dolakŋaŋ
    mbien keyet ku kandatindemâbe. In Kawawaŋgat nâmtikŋaŋ mpeme keyaŋ keŋin meleŋ
    beleŋ mimindeme in egalen am indamukulem mbienok mmobep.
  grc-MT: ου γαρ αδικοσ ο θεοσ επιλαθεσθαι του εργου υμων και του κοπου τησ αγαπησ
    ησ ενεδειξασθε εισ το ονομα αυτου διακονησαντεσ τοισ αγιοισ και διακονουντεσ
  vid-vid: Nguluwi halingudita ng'oo mbuli zohaziganigwe, heye hoisemwa hebu mijito
    yomkolile na igano lyomlajile kwa chiwalo cha heye kuli utanzi womuwapele wanhu
    wa heye walimgumkunda Kilistu na womlingulutilila kuwapa sambi baha.
  pio-NT: Dios icùacáiná wenàiwica machacàníiri iyú, íná càmita iimáichapiná yái cayábéerica
    pimàníiricuéca. Càmita iimáicha nacái yái piyúudàanácuéca áibanái yeebáidéeyéica
    Jesucristo itàacái píasáidacaténá cáinináca piicáca Dios, càide iyúwacué piyúudàaná
    pìacawa nía mamáalàacata nacái.
  tsn-tsn: Gonne Modimo ga o patike. O ka lebala jang tiro ya lona e e bokete e lo
    e o direlang, kgotsa wa lebla tsela e lo neng lo tle lo supe ka yone ka fa lo
    o ratang ka teng, mme ebile lo sa ntse lo tshwere lo dira jalo ka go thusa bana
    ba one?
  amr-NT: Diostaj dakaʼ moknopo̱e̱po Cristotaj huaknopo̱e̱ʼeri huamaʼbuytaj ʼuruda
    okbatikhueʼda boʼtihuapokikameʼne. Diʼ moʼe̱po boʼtihuapokikameʼne. Nogi̱ti nogi̱ti
    boʼtihuapokikameʼne. Diosa kenda okkahuehueʼdik moʼe̱a̱pone. Dios buttida huanopo̱e̱ʼeri
    o̱ʼe̱po huadak boʼkikaʼnok okkahuehueʼdik moʼe̱a̱pone.
  pwg-pwg: God na wawaya maninina, tuna kubiine nuwanuwana ke ina wapa da ina biga
    koberaberai ma ami nuwaviina kurina irakata da ina wawaya kovi vitesi ma karakava
    da koivitesi.
  cjv-cjv: Ne yokamai bei moiro yaromi gama yo teinga yokamai akire di erere kokonan
    nokapu bei ereinga ena ne yokamai Yai Gumam denom minom mun fi teinga mapunom
    opom di teimie. Yai Gumam yo tere moingua iran i bei nokapu de erowame.
  tha-KJV: เพราะว่าพระเจ้าไม่ทรงอธรรมที่จะทรงลืมการงานและการทำงานหนั​กด​้วยความรักซึ่งท่านได้แสดงต่อพระนามของพระองค์
    คือการรับใช้วิ​สุทธิ​ชนนั้นและยังรับใช้​อยู่
  por-BR-2018: Pois Deus não é injusto para se esquecer da vossa obra, e do trabalho
