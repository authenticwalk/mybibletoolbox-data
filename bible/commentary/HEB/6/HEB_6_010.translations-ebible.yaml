  hla-hla: E Sunahan e ma solopalei a toukui i tamilimiu na tu mar ngil koru menien
    limiu na tu taguhu meri limiu u katun i tanen ba te kato noa talasina i romana.
  mav-NT: Ta'i Tupana hãpyk kahato. Yt karãpe i toiwaure toky'e hap eipotpap tomõ­typot
