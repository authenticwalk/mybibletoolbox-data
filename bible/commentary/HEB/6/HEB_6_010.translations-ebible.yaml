    ham oo naahen monawiing nambêênjo lôôt.
  ncu-NT: Wuribware̱ a de kase̱ŋtiŋ‑o si‑o, ɔ maa taŋ mo̱ne̱ se̱. O nyi ane̱ŋ ne̱
