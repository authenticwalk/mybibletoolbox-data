    ranaa kome raana komisimi-pulu nimimi Keriso-na ame balinu ele kaloma raba misimi.
    Go pirisimi pare abi page go-rupa peme. Go pea-le Gote-me nakone rugulalia.
  mni-mni: Tengban Mapudi chumdaba thabak toude. Nakhoina toukhiba thabak amadi Ibungoda
