  mdy-ETH: ፆኦሲ ፒዜ ዎጋያታሢሮ ቤርታ ማዔቴያ ሃሢ ዒዛም ዱማዼ ዓሶ ናሽኪ፥ ዒዛ ሱንፆሮ ዒንሢ ማኣዴ ማኣዲፆ ዒ ዋሊንዱዋሴ።
  spl-spl: '@see-verse:HEB.006.009'
  usp-NT: Kakaj Dios pi jcholajli' tran juntir y ta' tisaach re ri utzil ri xab'antak
