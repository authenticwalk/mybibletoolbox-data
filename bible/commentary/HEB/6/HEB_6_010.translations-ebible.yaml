  cof-NT: Nula sen ilainan, Diosi pansituchunae. Diosichi tenchi duque ticatiya quilaquinae.
    Diosichi tenchi yachi tsachilaca duque ayudaichi timinla jominhe. Catsanquiminla
    joe.
  srm-NT: Nöö fa Gadu sai dë, an ta kuutu könku e, ma a ta kuutu leti a pasi. Nöö
