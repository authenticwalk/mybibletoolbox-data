  hto-hto: Juzíñamui comécɨna jaɨ́cɨna jóidɨmɨe. Iemona nana íena omoɨ izíruillamona
    omoɨ fɨnoca Juzíñamui comɨnɨ cánua ráanɨaɨna, afémɨe féitañede. Daje izói aféfuiaɨmo
