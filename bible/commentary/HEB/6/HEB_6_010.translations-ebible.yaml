    vat yigiyandɨ.
  hun-hun: Mert nem igazságtalan az Isten, hogy elfeledkezne a ti cselekedeteitekről
    és a szeretetről, amelyet neve iránt tanúsíttok, amikor szolgáltatok és szolgáltok
