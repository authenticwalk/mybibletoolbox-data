  mcf-NT: Adoac abi tantiaquid utsibo tantiaquin mimbi nashundeniaid Nuquin Papan
    bëpiscudenquiocquin tantiec.
  kjs-kjs: Gote nipuna epe kone suma nimi raba mealia. Go pea-le kogono raayo nimimi
