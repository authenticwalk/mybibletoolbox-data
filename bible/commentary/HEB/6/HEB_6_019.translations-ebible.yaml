    ger dedeilintieh iuma tar umang lotu ger dedeil.
  san-DEV: सा प्रत्याशास्माकं मनोनौकाया अचलो लङ्गरो भूत्वा विच्छेदकवस्त्रस्याभ्यन्तरं
    प्रविष्टा।
  tna-NT: Da su ecuaneda nimetucheda epuani, ecuana sa janimetucheati cuana Jesús
    peje su yani putsu, tuahueda ecuana cielo jenetia ebaenitani.
  lid-lid: Taha ndratanan, iri lakou nane taha atondrok doh, handru, i buku le hanai
    ta koha taha. Hanai o sahou tandrakan ta ateu taha ahis hawe Kindrei, i buku le
    bwena mene tinan tiri pris le ili kona kolau laba tinan, iri talahaniy udu bolo
    asiu tinan ta Kindrei, iu ili alih handru bolo asiu ndrok ndrabun ndrabun labai
    ta mada Kindrei.
  wim-wim: wik inangan keꞌ anchor min anangan, mich yaꞌa, thayan paththam anman wun-wunan
    aak ngakang nath pekan keꞌ-paal chukkunana keꞌ wochiy ngakangan, yaꞌ. Wik nungantam
    anangana keꞌ anchor anman thayan aak in keny heavenangan God.antang, ngampan yipama
    keꞌ thechāmp God.antamana, nilan puth maꞌ-thayanam piꞌ-piꞌan ngampang, keꞌ kuchiy
    ngampang yaꞌa.
  zga-M: Tulinavwo uvakifu ukuta liwe ilikangafu nu kuhuvile inumbula cheto, uvukifu
    uvu vukwiufila ingati kusana kumwenda.
  yom-yom: Diana diodi didi kuidi beto banga sengo kinsingiminanga muela, diana beni
    didi dikinda ayi dingolo. Diana beni dinkotanga, sabuka lido nate ku khati buangu
    kioki kilutidi nlongo,
  san-SIN: සා ප්‍රත්‍යාශාස්මාකං මනෝනෞකායා අචලෝ ලඞ්ගරෝ භූත්වා විච්ඡේදකවස්ත්‍රස්‍යාභ්‍යන්තරං
    ප්‍රවිෂ්ටා|
  yut-yut: Uŋun jomjom da egɨp egɨpnin dakon teban tok tagɨsi ae tebaisi, kɨrat madep
    tap wakga tebai abɨdosok uŋun yombem. Kɨrat uŋun ɨmal madep telagɨ yut dakon burɨ
    telagɨsisi sopmaŋdak uŋun yapmaŋek yutgwan wɨgɨsak.
  grc-BYZ: ἣν ὡς ἄγκυραν ἔχομεν τῆς ψυχῆς ἀσφαλῆ τε καὶ βεβαίαν καὶ εἰσερχομένην εἰς
    τὸ ἐσώτερον τοῦ καταπετάσματος,
  cpc-NT: Iro oyaakoniintanka jojyakaawintaitziri jaka kimitawori tinari againtaatzirori
    antawoiti pitotsi iiro amaatanta. Ari okimitari oyaakoniintani, againtashiri owayitai.
    Irootaki kantakaawori ankimitakotantyaariri tyaatsiri jotantotaitantakawo tontamawotatsiri.
  nhg-NT: Pues inu nemöchealestle quechecöhua hua caseguröroa toölma, quiename sente
    ancla quechecöhua hua caseguröroa börco. Hua inu ancla tli tecpejpea, que yaja
    inu tomöcheales, moquitzquejteca icuetlapa de inu cortina de teopantle de elfecac,
  nya-nya: Chiyembekezo chimenechi tili nacho ngati nangula wa moyo wathu. Nʼchokhazikika
    ndi chosagwedezeka ndipo chimalowa mʼkatikati mwa malo opatulika, kuseri kwa chinsalu
    chotchinga.
  ngu-NT: Yejhua on totlamachalis quimelajcapia toalma ijcon quen on teposcadena quimelajcapia
    on barco ijcuac ica yoquisalojquej. Totlamachalis cojtic niman melajcaoncaj. Yejhua
    hasta onajsitoc itech Dios ne ilhuicac
  kup-kup: '@see-verse:HEB.006.018'
  jid-jid: kie he ni yo soron nawaa ahe too rai wa ba klia nda njaryi wa kimayi ni
    rihi nimi kogon plia
  wmw-wmw: Eyo tamaa‑yo iwa kamba nanga ya ngalawa, ítirimbisa myoyo isiwe na dana
    isaka kuwa yonse. Kamana tamaa‑yo ípita papazira ya nyumba takatifu ya mbinguni,
    ikwingira mahala patukufu paari Mwenyezimungu.
  gmv-GGM: Nuka shempo teqe gidida minone ammanithiza ufayss demmides. He ufayssayka
    magalashazape guye baggara gede Xoossa keeththa gido gelees.
  ssg-ssg: Masin ti teik xuot, i hapeti kongini tea wa lehe waxi i kum man, tin masin
    na kako mon atengi hawane waliko ti Haeu kakawen i aile, i haxoxo namilokako tetan
    ma kako pakata hamalum kapin. I neini kako hani tesol Tuah Tapein ti Haeu ti kako
    soh nonoa he teik maia.
  zpo-NT: Nu kwaan nkambaz be nle zee nye nzo be lo Dios zee nik tub kwaan nagakt
    be; leeya nak mod tub yiib kwaan nsekwaz tub bark leen nistoo zee zheta nzob bark.
    Nu kwaane nle zee nzho mod zhin be axta stub ta ler kwaan nsaaw leen yidoo cheen
    Dios, zee zhin be lo Dios.
  poy-poy: Twanali litumbiru ali gambira nanga ya makaliru getu, litumbiru ali ligangamala
    na hapeni libegiziwi, na lipena kupita kumbeli pa lipaziya mpaka pahala pananagala.
  qwh-NT: Tsemi tse marcäquinintsic alli firmi tsararämantsic, imeca juc estaca barcuta
    watäyaptin tsararaq cuenta. Tsemi cananqa yecurishun Diospa nopanmanpis y mananam
    tsapaq cortinapis cannatsu.
  gaw-gaw: Amu gog tak haenp̱a ig genab bauklel aognig, dab mak amuam ig dab mak diigdiig
    dim lamidmatanu, ub mameg nug ubnu keeke ug ele, onig anga, eum daaṯe amubia aḏaiḵe
    daaṯem. Ihinig ehaniṯak amuam keeke genab, hab aṯannu mana meṯak lag oo gun elep̱anu
    uḏiṯe.
  nca-nca: Eŋgé ŋu sopoyoteto ŋuko newondenani towoní kondéreyote. Eŋgé sopoyoteto
    ŋuko Ya Surumímo oro tuwi sumeyoro oro oka kondé towoní kama yukuwowato. Ŋunde
    tero norendo toŋero wimbo-wimbo kama uyarewato.
  zpz-NTPP: Nunu de riidz nu drish lo den lo zeꞌ, ndeꞌ nañ gal nu na tub gyiib ye
    ni barc par nu cueꞌ guul bi barc par re par ii la. Orzeꞌ ndeꞌ ricy ñi nu rzu fert
    den nañ lardoon. Riidz zeꞌ, ndeꞌ ricy ñi nu gac chuꞌ den lo Ñgyoozh. Ndeꞌ nañ
    gal nu na nu gac ded den roꞌ negy nu zaab nañ yuꞌ nu driib zily de mbecy Israeel
    Ñgyoozh. Orzeꞌ chuꞌ den nañ yuꞌ yon zir par deꞌ zir lugaar.
  zac-NT: Lëꞌë esperansë nadápaꞌa, na ziquë tubi guiꞌbë ruꞌbë naquëhunë segurë barcu
    lu nisë. Segurë nu fuertë na esperansë ni parë almë shtë hiaꞌa. El quë nanapë
    esperansë ni, nall ziquë el quë nariutë́ catë cabezë Dios Santo.
  kyg-kyg: Lavayagunagu huta agava neꞌmauna yaꞌmo lokiya yaꞌmo afaꞌa hanesiya yaꞌmo
    haneꞌniye. Sipimo aeꞌa atafauꞌa neꞌataya yakana huno haneꞌneno lagupi mafaꞌnemo
    atafauno neꞌate.
  kmk-kmk: Satu un namnama siya’d mangibakod situn mataguwan taku ta maid duwaduwa
    na un matungpal. Gapu’t tuwa namnama taku, kama taku’t nakaḻnok sit kustu’n igaw
    Apudyus un kama’t din linumnokan di kangattuwana padi utdin Kasasantuwana kuwaltun
    di timplu un nasaḻ-inan si koltina.
  cao-NT: Jënima ca jënë́ ca barco, naa mai achahai ca ancla jaya ca barco jascaria
    xo noa. Dios qui, naa jahuë iti-itiria qui noqui mëpihi quiha no chahahuahaina.
  bbr-bbr: 'Rusapai ik sakau tai rawau. Ik äpu Anut nukas owo osap ikaun paip mowon
    kiro osap ko ikai. Keseria, iken woiok ko mesin sakau momun ätäi wa utau. Ik Jisas
    kowai rai päurar kume rawau. Kiro onok kesek: mur sakaus iken totomok Jisas pak
    sakau atoike rau senek. Jisas nukasar ko amke omar oik toneanik, Anut pak rau.
    Ko Anut kamuk raiäu ro näwäu senes, ko orip orip ik sareikaun ro. Ko Melkisedek
    senek, ko Anut kamuk raiäu ro näwäu senes orip orip rau.'
  inb-inb: 'Chasa iuias­paka, imasa­mi sug atun barku, saia­chi­diru llasa iru­wa
    cha­ri­raiá: chasa­sina­mi nukan­chipa suma iuiaita sin­chi cha­ri­raian­chi.
    Chi suma iuiai­wa­mi pudirí, Taita Dius kas­kapi atun linsu arka­raiaska ukuma
    iai­kug­rin­ga­pa.'
  hrv-hrv: Ona nam je kao pouzdano i čvrsto sidro duše što ulazi u unutrašnjost iza
    zavjese,
  box-NT: Bìo wa dó wa sĩa wee lòoní lé bṹn ɓuan wɛn dĩ̀nía vĩnvĩn le
    Dónbeenì yahó, á wó á wa dàńna cúaa ho pɔ̃nsò-beenì na sankaa hã pɔ̃nsòni
    bùkú lè hã cúa-ɲun, á yòó zon le *sòobá-lùe ɓàn binbirìso yi.
  ote-NT: Y nuna nthøꞌmatena̱ faxcahʉ ndunthi pa hinga ꞌueguehʉ de Ajua̱. Nja ngu
    núꞌa̱ ra bøja̱ rá thuhu ra ancla di tꞌɛntꞌa ja ra ndehe pa tsa̱ma ra barco pa
    hinda ꞌuegue de habʉ ꞌbaiꞌa̱, njabʉ nehe numa nthøꞌmatehʉ xa zøni asta ra Ma̱ca
    Luga habʉ bí ꞌbʉ Ajua̱.
  wnu-wnu: In mi qoat igoarar qamb Qenu init qamar eng, ininou qoren unotari gas ende
    igotariner. Qoren unotari eng wo munai tumbigi qau, mi goan gurum aib inorou munait
    uriamir eng wotanami mogirt isorei.
  zam-NT: Con' co' ndub quee lezo' na' co' gàc loo na', co' li Diox loo na' xal mcàbgàn
    Diox li Diox loo na', con'a ndli par li nèe na' na' loo cón che'n Diox por cón
    che'n Crist. Thidtene ndli nèe na' na' loo cón che'n Diox xal co'se' thìb yi'f
    co' lèe ancl ndyen loo yòo xan' le'n nít par ne'tyeede thib yòoyaa loo nit. Thidtene
    ndli nèe na' na' loo cón che'n Diox por cón che'n Crist co' ngòo le'n templ co'
    nzo le'n bé'. Crist ndli par mbe nèe na' loo cón che'n Diox. Tataa ndxela's na'
    mastale' tarte yú' loo con'a loo na'.
  zyp-NT: Ma hnabeisuinah heh kaa hringnah cawtah a thaw a tlungpaw le a cy ngeteipaw
    thawca-e hratah a cang. Pai pazypaw a hninglang letei hming pathai caipaw tai
    khah a nae.
  sey-NT: Ja̱ uteyepi maire o̱cue paꞌi macarepa cuasajë paꞌiye necaiji, jai yohuë
    dëquëcopi sëani je̱o dëorena, teꞌe macare huahuayeje̱ paꞌye. Ja̱je cuiꞌne mai
    joyoje̱ Maijaꞌquë huëꞌe sa̱ꞌnahuë ta̱ꞌtëpo jere pana ja̱ uteyepi se sëasicopi
    paꞌico Jesús maire maꞌa necai caca sitona.
  nvm-nvm: Regavo noka darokma ma vierafega God fu no karaunuok. Ijefuon ire ise kafo
    bu nuvuon ruakva no vierafe noka giriesame irekfuon. Fun Jesur izeg e iji e isuf
    baroijo ijiebuon e bomana iji fu efuon ijiebuon fateroin ijia ar ka ma akaij ijia
    aru vako ijeg ren. Fun fur unam iji no Godon nifak ijia aru vakfuon iji fur dajaduin.
    Fu Jesu E Bomana nuvuon ijar izeg e Mekisidek fu renma ijeg fur e isuf baroino
    rene fivakfuon.
  mps-mps: Tama agai wali pode dago dwagi yai homu eyu tonalubo kolesagago te dago
    homu bugagia dąų wabo dao, agai po te genuai sęgę yai ain nai bonogo gebelama,
    tama te moni geba sip tede dąų olama, tama te tamu ąį sesegede te sip bugagia
    dąų ola sali tiwai dao. Tama te tonalubo kolesagade dago homu si ebo meni, tede
    dago mu koneani, te Godigo wali po mu po pedalaibao. Tama te homu eyu, dago dena
    homu te Jisasba muai dao. Aga te dagalude elalubo Moni Lotu Be tempel tomoba pelama,
    tama tede walali genuai nami ugwa tudi badu pelama, tama te God bidibo be habuba
    mu sabolai dao.
  pab-NT: Hatyo iraiti xema wisaonita hoka waiye wimehexaikohare wisaonita. Kanowa
    olatyoare haxemamakisala hiye waiye mehexaikohare tyaonitere akereta wisaonita.
    Hiyaiya, hatyo watyahitere atyo waiye kinatere, exahe isoa Enore hanako enokoare
    nali hoka imiti taose sololoitere xaihako jiya hoka xaneta Waiyexe aose nali.
  llg-llg: No leondiak, na ita dalen sodak so, sama leo ofa baluk esa, kalua neme
    lii mai de nasalai neu namo seseek. Te ita tamahena neu Yesus Karistus, fo mana
    dadik neu ita malangga anggama manai lain seli so. Makahulun, nandaa no hataholi
    Yahudi la fai malolen, na, malangga anggama manai lain seli maso nesik tema gorden
    fo mana babaa nala Kama Malalaok Nalan seli, fo nasale Manetualain nai ndia.
  kyf-kyf: -We -a dɩa dlɩ 'wʋ, mʋ zʋa -aɩn 'yliyɔ. -A mɩ we -gʋ -kli, we 'tɛ la, 'ɩn
    we plaa -Lagɔɔ -mɔwlʋda 'tata, -we ka gbʋ -wa, we gege -buduu gwe 'bhisa.
  tpi-tpi: Samting God i tokim yumi long wetim, dispela i stap olsem gutpela strongpela
    anka bilong laip bilong yumi. Dispela anka i go insait olgeta long Rum Tambu Tru,
    baksait long bikpela laplap ol i bin hangamapim long tempel.
  mih-NT: Tañi minoo barco, iyo minoo caa vee xaan sa zanoo ñiyɨvɨ sisi ndutya ityi
    zuhma barco ta ma cuu cuhun barco cuan ndya vaha ñi. Ta tacuan tucu maa yo. Ma
    caca xaan iñi yo tatu cacu yo a ma cacu yo vatyi tuhun i saha maa ra Ndyoo sii
    yo, ndoo si sihin yo tandɨhɨ cuii tyiemvu. Ta vityi sa cuenda sa nɨɨ iñi yo sii
    sa catyi maa ra Ndyoo sihin yo ta cuu si tañi sa sá saa yo gloria
  qvh-NT: Saynöpis Tayta Dios salvamänansipä promitimashgansita lapan shongunsiwan
    criyishun. Mandag cüra templucho cag cortïnata päsar Lugar Santísimuman yaycushgannömi
    Jesucristupis gloriacho caycag templuman yaycush Tayta Diospa naupanman pushamänansipä.
    Imayyagpis más mandag cüransi carmi Jesucristo sayman pushamansi. Payga unay Melquisedecno
    mandag cürami caycan.
  kms-kms: God ni nari kin yumbo te nei pe pawo ris di ghimbi puany pu pas kin nei
    te umbo pe at anka gherim pe memeri naghe di quan nganye naghe no ye te kin pugri.
    Beghi yumbo te pateri ningg ghimbi puany kin nei ven quan nganye vir viso chongo
    God ningg baj kin dodi pe qungu muaw pu yequ kin tende vir viso di viso sunyi
    quan nganye uny kin pe tende vise.
  agn-agn: Ang kasigoroan tang narin yay ang mapoirsa ig mabaked ang pondo tang yaten
    ang kaboi. Ig na sa-sad don ong dobali tang sagradong kortinang pagelang, don
    mismo ong kasagradoan ang logar ong langit.
  nhi-NT: Necah nichialis yehua itlachicaualo in toyolo, quemeh in tipostlachicaualoni
    tlen icpia in barco. In tonichialis motlatzitzquilia campa tlailiuis tlamouisticapantzinco,
    tlahtic den tilmahtli tlen ictlahcoxiloua in teopantli,
  ttc-NT: Tzan tpaj te nini, k'onti'l nna'non qanim b'ix nswan jun qbalor tuj qanim
    iktza' tq'a'el jun bark aj n'oken tzan k'on tyak'un te bark, b'an tzinun atqet;
    b'ix ikxji qetz lo'ik jk'u'j ti'j [Jesus aj owox] tujx te pawb'il [aj ja' atqet
    te Qtata Dios tuj ka'j].
  dan-1931: hvilket vi have som et Sjælens Anker, der er sikkert og fast og går ind
    inden for Forhænget,
  kwj-kwj: Woro nu maꞌaini nu nikisindau mwaꞌambwe oti sipi tini toronambusindau anga
    hinga nunu toronambusini nunu okulandau. O anga mwe ti kipe naha, kwambu ki nunu
    toronambusini nunu ra ra ini ka Gotri aka laka ki raruni nikaꞌari laka fo yechikinasindau
    aka tipa kipe naha ki nunu rakarukonda.
  vie-OVCB: Niềm hy vọng của chúng ta vừa vững chắc vừa an toàn, như chiếc neo của
    linh hồn giữ chặt chúng ta trong Đức Chúa Trời; Ngài đang ngự sau bức màn, trong
    Nơi Chí Thánh trên trời.
  kze-kze: naambó ésamo ávombo aimakáawanamo asiramáímo kwáyáintemba Áánútumo siráinteni'a
    kawe'á umátinkaniyemo siráin-ainko kentáá asiramásínkáísata Áánútumo kwíyómpa'o
    máyáiwaintaveta imáyáa éta amu'maréta máyaumne. Ísu kentáásí aiva'á kwíyómpa'a
    iyéna mono'-nánkómbá Áánútuna aoka'-náúmpá'á ontamó úmakaan-ampaantama tarurúwa'marena
    iréna kentááyávéna imáyáa éna mirá uráimba póta asiramáíya máyaumne. Méókísétekimo
    uráintemba kwíyómpa'a Ísu kentáásí aiva'-mónó-káwáánákó éna mirám-báyáí maimaé
    kwéiyisata asiramáíya máyaundaya pó'a Áánútuntave'a imáyáa kwée'a karuwaa'á é'a
    íma ivátuwe'a naaémbo ménaaombo paárinintave'a amu'maré'a máéro.
  lbk-lbk: Nan nay ay namnama et makneg ya maiyalig isnan makwanin angkor nan bapor,
    tay kag na eegnan nan fiyag tako ta ad-i tako mayagyag. Siya nan kag mangiyey
    ken chatako isnan kawad Apo Dios isnan Kasasantowan ay Kwarto ay sasalakan nan
    kortina.
  mto-NT: Ku̱x veꞌem ax joꞌn je̱ pojxu̱n jo̱ꞌku̱n jyeꞌya joma veꞌe je̱ naax juuꞌ veꞌe
    je̱p na̱paꞌtkup je̱tseꞌe toꞌk viijn du̱yakꞌit je̱ barco, veꞌem tseꞌe nꞌijtumda
    je̱ Nteꞌyam ma̱a̱t je̱ꞌe̱ ka̱jx ku veꞌe nnu̱jaꞌvimda je̱ts xyaktso̱o̱kumdu veꞌe
    je̱ Jesucristo, juuꞌ veꞌe ijtp je̱m tsapjo̱o̱tm.
  bzh-bzh: Om hil kwad bo Anutu yi ġaġek semusën saga rot, in najom hil ayod ahon
    bengoo doḳ niwëëk nabë sën yaġ nesoo loḳ anka besu neggee rë lo. In vonġ bë
    anka sënë nedo loḳ tob ading sën nare loḳ dub-vabuung-böp ayo beneruu hil lo
    demi, betato bë hil ayoh vu bë adoḳ na nyëġ vabuung soġek.
  guj-2017: તે આશા આપણા આત્માને સારુ લંગર સરખી, સુરક્ષિત તથા ભરોસાપાત્ર અને પડદા પાછળના
    સ્થાનમાં પ્રવેશ કરનારી છે.
  jvn-NT: Pengarep-arep kuwi sing marakké awaké déwé slamet, senajan urip ing donya
    kéné kebek karo prekara-prekara sing ora kenèng dijagakké. Nanging pengarep-arep
    kuwi malah ngekèki ngerti, nèk saiki awaké déwé bisa mara nang nggoné Gusti Allah
    nang swarga, awit saiki wis blas ora ènèng alang-alangané menèh.
  byr-byr: Sɨpɨyaꞌ wɨla naangevasɨ yɨꞌdɨvaidevaaibɨꞌ nemɨre Jizaazarɨ yemwaalyabwi
