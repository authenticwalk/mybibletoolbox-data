verse: HEB.006.019
translations:
  kpx-kpx: Nahi ukolikoli maleveveve ke huhulahage nahie uvuna anika nahate vai bae
    kibikibialivebene. Nahi ke huhulahai negolahage onobeu bae nahi aiogevelivebene.
    Isito nahiabuna ehue tiveve ke huhulahaliege bae Dilava umale keve ui.
  okv-H: Avoeto ungotena do puvurou kesi simba ere ora amo ke be pere avoeto amo ungotenau
    ahihi ta orekari rate ungotena God tihi na kiae rate ahihi ta orekari amo indiri
    ainge amina peikari bo avo pauketo tutumo God ta degi Otohu be Otohu ai ta eto
    tutumo nei embo ta degi ainge eto kajuarira.
  tbo-tbo: Ata winugonugotuhu lagona mei yogona kadikadidilina alugota binei, po uyahinei
    apo libulibu ta luloloya ma ta lui Yaubada u matana.
  mal-C: ഈ പ്രത്യാശ നമ്മുടെ പ്രാണന് തിരശ്ശീലയ്ക്കകത്തേക്കു പ്രവേശിക്കാൻ പര്യാപ്തമായ
    സുദൃഢവും സുഭദ്രവുമായ ഒരു നങ്കൂരം ആകുന്നു!
  grc-SR: ἣν ὡς ἄγκυραν ἔχομεν τῆς ψυχῆς ἀσφαλῆ τε καὶ βεβαίαν, καὶ εἰσερχομένην εἰς
    τὸ ἐσώτερον τοῦ καταπετάσματος·
  bgc-bgc: जिस तरियां किस्ती ताहीं लंगर तै बाँधया जावै सै, जो किस्ती नै पकड़कै राक्खै
    सै, इस्से तरियां तै आस म्हारी जिन्दगी नै मजबूत अर टिकाए राक्खै सै, अर म्हारी आस
    यीशु सै, वो परमेसवर कै धोरै सुर्ग म्ह पवित्र मन्दर म्ह परदे कै पाच्छै पोहचा सै।
  khz-khz: Voveraramani tagapiato ita gera maguli egapi-gaugauana gauna. Everaramani
    taunatauna e ati eirauna. Ia vegoligavu rapugana mulinana elaka-togana, pene ago,
    veaga iwavagi kovogana aonai.
  deu-TKW: in der wir einen sicheren, festen Anker der Seele haben, der hineinreicht
    in das Innere des Vorhangs,
  zsr-NT: Lë naꞌ runruꞌ löz ruzoatecz tsutsu icj ládxiꞌdauꞌruꞌ, len nac ca tu du guia
    ruzóa dxiz barco. Lë naꞌ runruꞌ löz run chiꞌë niꞌa queëruꞌ Cristo ga niꞌ zoëꞌ
    Dios yehuaꞌ yubá, le nadxín lu latj laꞌy naꞌ zoa cudziꞌl lariꞌ nal‑laꞌ lu gdauꞌ
    zoa niꞌ yehuaꞌ yubá.
  lin-lin: Mpo na biso, elikya yango ezali lokola longo ya bomoi na biso ; epolaka
    te mpe esimba biso makasi, ekota kino koleka rido, kati penza na Esika-Oyo-Eleki-Bule
  hns-NT: Djaise ek ankra djahaadj ke ek djagaha pakarle rahe hai, oisane hamlogke
    aasa bhie hai. Oe Parmeswar ke pawietr djagaha ke parda ke paatjhe swarag me hamlogke
    baanhe hai.
  noa-E: Mag ãba Ẽwandam aar naaimaju khĩirjugta wai nʉmʉn, magan ich jãg barco ich
    anclaau ũrrpiba wai wëjöm aig phũasaujã bãyeu arrba aajemjö, maach akhaarjã Ẽwandam
    gaaichata pʉr wëjömjö sim. Mag Ẽwandam dʉ̈i maach mag nʉmʉn maach Pör Jesús gaaimuau,
    ichta ich jãg phadnaan pöröu Aai i jëeujem ee put parrg ëu wëjorr ëugar añopierr
    biek ãbpai duubjerrjö maach na ʉ̈gthar mawi sim aawai. Mammuata maach kõit ich
    Aai dʉ̈i iekhaag ich mag Phadkha sĩerrʉm, ich jãg warr Melquisedec phadkha sĩerrarrjö.
  eng-EMTV: which hope we have as an anchor of the soul, both sure and secure, and
    which enters into the inner side of the veil,
  mib-NT: Te sɨquɨ̄ jeē súcuan ñúhun ni yō, te suu sáha jeē quéndōo nīhin ánuá yō
    jiín jnúhun ya, te quéndōo ndaā ni yō, nájnūhun quéndōo nīhin barco jeē jnɨ́ɨ
    gancho yuū. Te sáha jeē cúu quɨ̄vɨ yó andɨvɨ́ núū ií gā, nájnūhun cuarto iī gā
    jeē ni íyo ichi yátá sahma ni ndita caa ini vehe iī jenahán.
  lif-NT2: कन् निङ्‌साङ्‌ङिल्‍ले़ आनिॽ हिङ्‌मन्‍निन् थधप् मे़ल्‍लॽमनाबा चोगुॽरो॥ कन्
    निङ्‌साङ् आजोगुम्‍बा ये़सुःन् साङ्‌ग्राम्‍पेदाङ्‌ङो फोःन्‍दा सिगाङ्‌बा सेसेबादे़न्‍नो
    लाःत्‍लो॥
  xnj-xnj: Huvalila yeniyi ngati nanga muwumi witu. Huvalila yeniyi yiyimili na yivi
    makakala, liholota pagati ya lipazia, mbaka pandu Pamsopi neju, Munyumba ya Chapanga
    yeyivili kunani kwa Chapanga,
  mmx-mmx: Nedik takleklen i do ne Moroa naba lox asoorun levempapaase ali ren. Kuren
    la lebelen dik nat kis aulis ngan lesepang it kis aulis do di sepkaa alis i ro
    xopok at lavaruat. La kerepmo bok i epovo do nedik tana xis esogo mi ne Moroa
    no vana at laxalibet. I lok ngan gano lamaasa gomgo ga vubeles at loxot i xaala
    aleng, mo loxot gak lok to melemu at lavatbantamon silok to xeneng at loogu laplavang.
  cbr-NT: Ënëx ca ësaribi 'icën. An manë nunti niquincë unicaman ca aín manë nuntia
    bëchunan tucáncaquin amami amami buánti rabanan, manë cha manë risin tëcërëcaxun,
    an cushioquin tuínun quixun baca nëbë́tsi nipatia. A manë chan tuíncë cupí ca
    nunti amanu amanu cuanima. Usaribiti cananuna Cristo anu Nucën Papa Dios 'icë
    anu cupí nun amanu amanu sinánbëquínquinma Jesucristomi sinánti ëntima 'ain.
  tee-NT: Chai ni vasalh laca'iyau ni aquintalhi'anan ju lact'iyan ju Dios pus jantu
    va tam tam nonau mas va tuchi min laqui'atsucunti'an. Jantu lai tam tam nonau
    ni yuchi ju Dios ju vilhcha lact'iyan ju lhilaksiyau.
  eng-LSV: which we have, as an anchor of the soul, both sure and steadfast, and entering
    into that within the veil,
  cak-NT: Y ronojel ri' can nuya' ruchuk'a' kánima, chi quiri' cof jojpa'e'. Y can
    anche'l nu'on ri ch'ich' ri ni'ix ancla che, ri anchok che yeyukubex-wi ri barcos,
    can quiri' chuka' kabanon roj; can cof c'o kac'aslen riq'uin ri Dios y c'a anchi'
    c'o-wi raja' chicaj, c'a chiri' joj-yukul-wi. Can kayo'n ruchuk'a' kánima chi
    can xkojbe-wi chicaj,
  pah-NT: Ipohyiva'ea âncora nombojijyjukari yharuhua ahe imomborame yharuhua hugwi
    ihamuhũa pyvõ. Na jitehe nhandereaporog̃ita ndojirojijyja'javi. A'ereki nhande
    tirovia tuhẽ Tupana'ga aerẽ Jesus'ga pe po ti ga nhande rerurukari ojipyri yvagi
    pe nehẽ javo. Nianemoandyandyi po ti ga nehẽ. Jesus'ga rehe nhande jikogi a'ero
    nhandekyhyjie'yma. Ga oho jipe yvagi pe Tupana'ga pyri tuhẽ nhande repyga okovo
    ikwava'ẽhara'g̃a nduvihavuhuro. Avo yvya koty ikwava'ẽhara'g̃a nduvihavuhu'g̃a
    na jitehe oho Tupana'ga ronga pype hete hovapiahava aherovai gwe'yja'g̃a ndepyga.
  sja-NT: Maperã tachia ijãapata; ijãa amaada-ee. Ara anclapa barco pia jita iru bɨk'a
    ãyaa wãpiamaapa, mãga pɨk'a tachia pia ijãapata, k'awa p'anadairã Tachi Ak'õrepa
    tachi ateeit'ee ichimaa, Jesupa ooda k'aurepa.
  xed-xed: Tsa skwi faf mu ta ghəŋ tida ya ná, nda nza manda skwa sladanatá kwambalu
    ma nzakwa mu. Kahwathwata dihatani haɗ skwi ta gigɗaŋta wa. Zlaganapzlaga ta zlala
    ka ɓhadamta da vla nzakwa Lazglafta.
  mks-NT: Sa̱há ña̱ cán quéa̱ cátivi tuun í xi̱hi̱n Ndióxi̱ ta cándeé iní ña̱ quia̱hva
    mé á nu̱ yo̱ ña̱ sáhan tu̱hun a quia̱hva nu̱ yo̱. Ta sa̱há ña̱ cándeé cáhnu iní
    mé á sa̱há ña̱ cán quéa̱ co̱ yíhví toho í cayatí nu̱ mé á jáchi̱ sa̱ na̱ndi̱hvi
    Jesús nu̱ú yi̱i̱ ndiva̱ha indiví.
  gfk-S: Ing dait nanahe ma ra nurnur hobi i haruat ma tike haga na waga i palim dit
    ira nudait nilon. Io kaie, pa dait nale magile. Dait na tur dades. Ma no nudait
    nanahe ma ra nurnur i lala tano tamat na hala na lotu tuma ra mawe ter tano halhaaliena
    katano menamur tano mol ila balo bat ter ie.
  bmu-bmu: Oyaeŋkoyaeŋ akingö al mamböta miaŋgö uruyahötŋi kun qahö ahakzin. Jörömqörömnini
    miaŋön uruninaŋgö kösö mendanŋi tandök ewö aka nini Jisösbuk jöhöm neŋgimakza.
    Jörömqörömninaŋgö kösö mendanŋi köröpŋi miaŋön mönö neŋgöreŋök könahiba Suep jikegö
    uruŋe öŋgöba jike oleŋi yahötkö sutŋire opo sel ahözawi, mi mewöyök kutuba toroqeba
    Jisös jakömbuak dum kömbukŋe tatzawaŋgöreŋ anja.
  dgz-dgz: Anu dao ame nu potanup dan megawa menan kin kin tumap waninan. Anu dao
    nuga ame God Paewa woup seni woup seni gwanewa unugen, ame tonan noa borasini
    wanupewa garawasen unugen.
  eng-GNV: Which hope we haue, as an ancre of the soule, both sure and stedfast, and
    it entreth into that which is within the vaile,
  zaa-NT: Ttu barco nna yala seguro ną́ canchu chi yada ancla quì'į liú'u inda. Ą'hua
    ri'u nna yala seguro ná ri'u por fe nu té qui' ri'u qui'ni l·láa ri'u, chi ná
    ri'u ttùba lani Tata Dios hàsta le' templo ỹiabara' attu lado làti dàa cortína,
  eng-WEBSTER: Which hope we have as an anchor of the soul, both sure and steadfast,
    and which entereth into that within the vail;
  guh-guh: Cristo vajanacasivatëpaenë, athëbëtatsia peecaexae Dioso pemuxuneneta,
    nexata baja yapëtanetsi vajanacacapanepaejavanexa Diosojavabelia. Nexata ajamatabëcuenesaëtsi
    tsavanapae Dioso vajajumecovënëtsijava.
  bon-bon: Peei umle lui epu pana cangka ne liiyepu yaajarusi mime ngene atwanena
    cabu. Mine äblicäco apu iicana egä, “Teeme mene pama toraca gyene mime tääpume,”
    yepä mine umle gemi egä peei mene lui toraca gyene. Mine umle egä Yeesu pisi nyene
    cabucewe je Babe ne awejename mime miiji tääpume. Yeesu me Aceji Babe bau me otni
    lui epu gyene iiwäreja mope biname te iiwäreja mete lui cabucewe je pui me cuderage
    puupu cabu me lipu abacita Acejiyame ne awejename biname bime miiji tääpume. Yoo,
    Yeesu mime niinäce gaabe me Babe bau äduji, pui cabucewe iiwäreja mete cabu peei
    babo cäbletääpe ne cuderage puupu gome tabe itu iyeblingtuji, peei name pi mine
    ibibi gemi teeme ingwe ca Babe bau otnime. Yoo, Yeesu iiwäreja mope biname me
    ituge äbita mime tääpume piiyepu teeme kaakesea iyeteta gyene, Melkisideke me
    liiyepu.
  nhw-BL: Huajca tijmatij temachtli Toteco techmaquixtis quen techtencahuilijtoc quichihuas.
    Huan yeca eltoc quen tijpiyaj toalma cuali ilpitoc hasta nepa ipan ilhuicac.
  swh-ONEN: Tunalo tumaini hili kama nanga ya roho iliyo imara na thabiti. Tumaini
    hili huingia katika sehemu takatifu iliyopo nyuma ya pazia,
  wbi-wbi: Tuvona ulughimbo ulu hwene lwimilo lughifu kange luhuvilo lwa numbula situ,
    ulughimbo luno lukwingila pakimenyule kya mun'kate mumbele mulipazia.
  bba-bba: Yĩiyɔ bi, bu bɛsɛn ɡɔ̃ru nɛni sim sim nɡe ɡoo nimkuun mɑrutiɑ ɡu ku kɑ
    kɔ̃ɔrɑ. Bu dɑm mɔ, bu ǹ sikɑ mɔ, mɑ bu duɑ sere Gusunɔn wɑ̃ɑ yerun suunu sɔɔ.
  eng-KJVCPB: which hope we have as an anchor of the soul, both sure and stedfast,
    and which entereth into that within the vail;
  kgk-NT: Inhe'ẽ nhaha'arõ tee jave, imbaraete voi nhande py'a nhande kyhyje e'ỹ reheve.
    Nhande py'amirĩ e'ỹ reheve nhaha'arõ inhe'ẽ. Ndajajehesa rerova ukái inhe'ẽ-gwi.
    Ipokatu voi ha'e inhe'ẽ, ijapu e'ỹ va'e voi ha'e. Nonhekambiáiry voi inhe'ẽ. Ko
    yvy-py oĩ va'ekwe Nhandejáry koty py-py ao-py ijopiapyre. Tuvixa ijopiaha nhande
    jokoharã pono jaike rei koty imarangatu ete va'e onhegwahẽ e'ỹ ha-py. Ãy katu
    nhagwahẽ va'erã jaha-vy Nhandejáry ae oiko ha-py. Ndaiporivéi-ma nhande jokoharã.
    Upe pete ogwahẽ ranhe va'ekwe Hesu oho-vy nhande-rehe ha-py. Upe pete oho-ma oiko
    hagwã pa'i ruvixagwasu-rami. Melquisedeque reko-rupi oiko meme va'erã pa'i-rami
    nhande-rehe ha-py.
  waj-waj: Ta itaama faannaida variaunnaivo yatariivo yaagueeqama diivaa roosiima
    ti aakiaiyauvaki vaivai. Vai ivoono aikiooma ti tinai fai buruqa roosiivo ngiau
    aapu Anutuuqo variivaki atau ruaivaa yaatarada ivaki fai ta aikiooma kuaaravai.
  cpy-cpy: Rootaki oyaako-yitakiri roshiya-kaawentee-tziri jaka oshiyawo apaani tenari
    ayeentzirori antawo pitotsi eero amaatanta. Ari okimitari oyaako-yitakiri, ayeenta-shire-peroyitee.
    Rootaki kantakaawori oshiya-kotan-tyaariri kyaatsiri itantotee-tantawo tonta-maeta-tsiri.
  mpx-mpx: Waisi o ana atimatuwa i ola yawalila ana anka, inoke i kukuhikagila ta
    mibubun ge nige nak ni bibinila. He wala anka o ana abakukuhikan heiya Yehoba
    totona, iya i minaa labulabumwa Aban Bwabwalena Hot elana kaliko toto limi tapwalolo
    hi baba tomwaya enaa.
  wbp-wbp: Yuwayi, Kaatu-ngalpa junga wangkaja. Kujarlanya karliparla wala-juku nyina
    Jijajiki. Nyanungurlunya kangalpa mardarni pirrjirdirli, kula-ngalpa juwa-kijirninjarla
    yampimi, lawa. Manngu-nyangkalu-jana yangka-patu maralypikingarduyu-patu yangka
    kuja kalalu yukaja Yuwarli Maralypi-kirra manu yangka ruumu-nyayirni-wangu-kurra
    kaninjarni. Kaaturlu Jijajiji milarnu yungu Maralypikingarduyu Wiri tarnnga-juku
    nyinami yangka-piya Kijirdi-piya. Jijajiji nyurru-juku kamparru yanu ngalipakuju.
    Nyurru yukaja yangka-kurra nguru-nyayirni-wangu-kurra, kuja-ka Kaatu nyinami,
    yungu-ngalparla Kaatuku wangka ngalipakuju.
  luo-luo: Genowano osiro chunywa ka loch mogur motegno ma ok yiengni kendo ma gimoro
    ok nyal donje mi kethi. Odonjo nyaka ei kama ler mar lemo manie tok pasia,
  nhe-NT: Huajca tijmatij temachtli Toteco techmaquixtis queja techtencahuilijtoc
    quichihuas. Huan yeca eltoc queja tijpiyaj toalma cuali ilpitoc hasta nepa ipan
    elhuicac.
  aii-aii: ܐܵܗܵܐ ܗܹܒ݂ܝܼ ܐܲܝܟ݂ ܠܲܢܓܵܪ ܝܠܵܗ̇ ܩܵܐ ܓܵܢܵܐ، ܗܹܒ݂ܝܼ ܩܘܝܼܬܵ‌ܐ ܘܚܵܬܸܪܓ̰ܲܡܥ،
    ܘܟܹܐ ܥܵܒ݂ܪܵܐ ܠܗ̇ܘ ܓܹܒܵܐ ܐܚܹܪܢܵܐ ܕܣܸܬܪܵܐ،
  esk-NT: Niġiugaġikkaqput kitchatun iñuutchipsitñun ittuq aullatlaitḷuniḷu saŋŋipḷuniḷu.
    Taamna niġiugaq kisaqsimaruq qiḷaŋmi sivuġaaniḷḷapiaq Agaayyutim liilaa talukuyaam
    tunuani inim ipqiññiqsrauruam iḷuani. Kisaliqiri isiqtuq taruŋa piqutigipluta.
    Taamna kisaliqiri ittuq Jesus agaayuliqsiqpaguqtuaq atripḷugu taimña Melchizedek.
  msb-msb: Igwa kita sani na paglaom bagaʼn masarig na angkla san aton mga kalag na
    waraʼn iba kundi si Cristo. Ini na paglaom sa iya nakaabot hasta sa luyo san kurtina
    san langitnon na templo hasta sa pinakabanal na parte na adto an Dios.
  cpa-NT: Hi² jøng² tei³ báh³ ma²ti³neng¹² jmi²dsí² quián² jniang³. Di³ hé² jniang³
    jǿg³ quiah¹² Diú¹³ jøng². Cu²rø² ma²ne³ jniang³ hi² lah¹dsóh² dsi³niangh¹ jniang³
    ŋi¹juǿi¹ ja³guǿ¹³ Diú¹³.
  dso-dso: ଏ ଆସା ଆମର୍‌ ବିସ୍‌ବାସ୍‌ ଡାଁଟ୍‌ କରାଇସି । କାଇକେବଇଲେ ସେଟା ପୁରାପୁରୁନ୍‌ ଅଇସିଆକା
    । ଅମର୍‌ ଆସାର୍‍ ଲାଗି ଆମେ ପର୍‌ମେସରର୍‌ ଜାଗାଇ ପୁରିଆଚୁ । ଏଟା ଜେନ୍ତାରି ବଡ୍‌ ପୁଜାରି ମନ୍ଦିରର୍‌
    ଅଦିକ୍‌ ସୁକଲ୍‌ ଜାଗାଇ ପୁର୍‌ସି । ଜନ୍‌ ଜାଗା କି ପାର୍‌ଦା ବିତ୍‌ରେ ଲୁଚିରଇସି ।
  meu-meu: Una helaro na laumada dogona na heto, se idaumu bona se mareremu, seseahu
    unukahanai e vareaimu;
  yva-NT: Wansanave ramen namije mamo mo wansanuga rantuna matuve Amisye ai ti wantanamanin,
    maisyare oramo kamintu inta rapinto ntuna matuve no mayan ate. Weti wansanave
    ramene mamo matu muno mbambunin weye Yesus puisyeve wansai siso no Yavaro Amisy
    munijo ntiti rai to, muno panawadi Po kaene nsawa unsanda Tanoano Ndandini Dave
    raije rapaya ti siso rai to. Soamo be syembe wansai no Amisye amune raija ntoa
    nuge nuganui, maisyare Melkisedek no wusyinoe amaisy.
  dgc-dgc: Tukoy tam a siguradu a tanggapén tam i nipangako na Diyos dikitam, da ti
    Jesus, éy neditol siya dikitam ta langet, a siya i tagapanalangina dikitam ta
    harap na Diyos, a éwan tu katapusan. Koman siya ti Padi Melkisedek.
  zpm-NT: Miṉ co nagoṉ, none tiblique gac ne zig tib barcw ne dziits zob lo nis, sac
    no ncuaaṉe naaza leṉ nis; ndioṉ ne gaṉle, ible zdziṉ ne leṉ yadoo nroob ne zob
    Jesús.
  hix-NT: Khoryenkomo wya kowakryetxho kom hona ro kehtokonye, towankaryhe tehxatxow
    hamà. Teryehorye rma haxa tehxatxow hamà. Àsok hana natxow ha, kanawa yawon kom
    ha. Atxowowo ymo yomoknàtoko, tkanawar komo horohkatxho yarymetxow hamà, tuna
    kwaka, tekrunhonàr kom horà. Àhorohkatxho hoye ro teryehorye harha natxow hamà.
    Àro wyaro rma rha teryehorye tehxatxhe, kàwyam xarha, Khoryenkomo wya kowakryetxho
    kom hona ro kesnàr kom ke mak ha. Khoryenkom yowto ho kehtxoho kom hona ro tehxatxow
    hamà. Amnyehra Khoryenkom màn yaka nowomyatxkon hatà, xenye ro yoh komo. Wom yatxarakaxaho
    mkayen yaka rma nowomyatxkon hatà, Khoryenkom yosaka rma hatà.
