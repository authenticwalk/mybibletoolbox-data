  pon-pon: Kaporopor wet me raj on paipon en nen atail, me melel o ten, me kak lel
    won nan pera jaraui.
  nhe-BL: Huajca tijmatij temachtli Toteco techmaquixtis queja techtencahuilijtoc
    quichihuas. Huan yeca eltoc queja tijpiyaj toalma cuali ilpitoc hasta nepa ipan
    elhuicac.
  sps-sps: Ra faaman an sikia tu vaa'ets ten Gov te faan rarora na fo mamatsiny ka
    to, te naano anaanos iny ror an tsuen man Tsunia te kaa faarei tsuiny non a fagum
    tap a parits tana aave rara, ai te makok rara, ra te gima sagoor osing ya. Ayei
    fagum tap non gagon voun raarav takop iny Gormirmir tana Pan a Taabos te kaa non
    e Gov Tsivon.
  wnc-wnc: Sike natdetdeu waakngata nindane natdetdetnin papan kekekawan ninda Jesu
    enandangu Anutuat gatake yuamayak kapae kekeknga siknga asinggan yutnim.
  bus-bus: Wá tãmaa beee vĩ wa wɛ̃̀ndibadↄbↄ ũ. À náanɛ vĩ, bensↄ̃ à gbãa, è gɛ̃wao
    lábure kpɛɛ ai Luda kúkiia,
  gub-BL: Xiàpixi ita ipuhuz katu ma'e kyhàhàm pupe zane, kanu rehe zane. Aze zanepurumupyta
    kar wer kanu rehe yryhu mytepe, xityk a'e ita 'y pupe. A'e rupi ywytu nueraha
    kwaw kanu a'e. Nezewegatete Zurupari nazanemunyryk kar kwaw Tupàn wi a'e, ta'e
    xiàrogatu tuwe Tupàn pyr zaneho àwàm zane xe, ta'e xikwaw tatahu wi zanepyro haw
    zane xe. Azeharomoete zaha putar ipyr nehe. Xaxeto wanuwihaw a'e, tuweharupi wixe
    Tupàn pe ze'egaw pupe a'e, pàn rupi a'e. Amogwer nuixe kwaw a'e pe wà. A'e awa
    oho uze'eg pà Tupàn pe, hemiruze'eg wanekuzaromo. Nezewegatete ywak rehe Zezuz
    oho Tupàn huwake a'e. Uze'eg iko zanerekuzaromo kury.
  imo-imo: Aku ungumunga ungu iko te topo tiembo, nona andoli sip te poporomeni nona
    topa mepa pumbelo ningo tenga kareko panjirimele. Aku tepa linonga minima sip
    mele. Goteni lino kinye tembo nimo ungumu kolo naa topa paimbo teremo nimbo pimolo
    ulu akumu minimanga ka mele tenga kareremo. Aku kamu Gote moromo kiripi paa kake
    telina, maminye awilini pipi tirimo, akuna tukundo pumbe kareremo.
  boj-boj: Qotei agi iga a qa tariŋeqnum qaji a anka bul siŋgila koba. Deqa iga Qotei
    qa gago are miligi siŋgilatoqnsim Warum Tulaŋ Getento Koba gara gaiŋejunu qaji
    di torei miligiq giloqnqom.
  eng-DRA: Which we have as an anchor of the soul, sure and firm, and which entereth
    in even within the veil;
  knf-knf: Mnhaţ mënţ manwo uko unţijanuŋ ubida wi nja, manji mando nja ŋneej kaţëp
    blaañ bweek banŧaaŋuŋ na *dko dyimanaan maakan, di Naşibaţi awooŋ.
  san-KHM: សា ប្រត្យាឝាស្មាកំ មនោនៅកាយា អចលោ លង្គរោ ភូត្វា វិច្ឆេទកវស្ត្រស្យាភ្យន្តរំ
    ប្រវិឞ្ដា។
  arn-NT: Fey tüfachi maneluwün elueiñmew newen taiñ mongen mew, chumngechi tati fane
    fütra fieru keltawengelu ti farku tañi amukonnoael. Fey tüfachi maneluwün newenküley
    Jesus am puwlu chew ñi mülemum ta Ngünechen tati doy ponwitulechi yamfal ngillatuwe
    mew,
  zas-NT: Abiꞌ guial rayagbee ree guial gac ziꞌc ma rëb Dios, zeel nadxuꞌdxiꞌch ree
    loj xtiidxaman ziꞌc nuzujdxiꞌch tijb ganch guiib tijb barcw. Abiꞌ guial nadxuꞌdxiꞌch
    ree diizd xanyabaa zëëdan,
  ken-NT: Ɛnyɨŋ ɛnɛ́ sɛbhaka ntɨ arɛ ɛ́kɛ̀m bɛsɛ ɛrɨ́rɨ́ ndǔ nɛpɛ́m ɛnɛsɛ mbɔ ɛnyǔ
    ndo ákɛ̀m áchwí nɛbhʉɛt amɔt kpɛmm bɛ nnyɛ́n nɛ́kɛ pɔkɔ́ wu. Nɛbhakántɨ́ ɛnɛsɛ
    nɛ Yesu nɛ́kʉ́ sɛ́fʉɛ́t ɛkat sɛ́chwe tɛ amɛm mɔ́kɛrɛ kóŋ, ndǔ nɛbhʉɛt bɛdiɛ́rɛ́
    Mandɛm.
