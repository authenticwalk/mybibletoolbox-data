  cop-CNT: ⲡⲓⲕⲁϩⲓ ⲅⲁⲣ ⲉⲧⲥⲱ ⳿ⲙⲡⲓⲙⲟⲩⲛϩⲱⲟⲩ ⲉⲑⲛⲏ ⲟⲩ ⳿ⲉ⳿ϧⲣⲏⲓ ⳿ⲉϫⲱϥ ⳿ⲛⲟⲩⲙⲏϣ ⳿ⲛⲥⲟⲡ ⲉϥⲙⲓⲥⲓ
