    ntjonꞌñeen, coveꞌhanꞌ.
  bhd-bhd: ज़ैन लोकन रोड़ी शिक्षा मैलोरीए तैना तैस ज़मीनेरे ज़ेरे आन ज़ैस पुड़ झ़ैड़ी
