    morroal abül alngumilda ene tüp pamabkü. God ene tüp bles ainda.'
  cme-NT: Na saa da, diiloŋ duɔ tuɔ dãa fafamma, suoŋgu maŋ da ku ta ku ce dĩmma‑i
