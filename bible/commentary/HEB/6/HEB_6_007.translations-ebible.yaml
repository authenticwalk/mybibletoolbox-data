    Tajorentsi owameethatzirori kipatsi. Kimitawori iroka pankirentsi rirotaki oshiyakaawentachari
    aapatziyariri Jesoshi.
  nsn-nsn: A bureher binaka re uoto durar huan, doha kot e uoto inum tananin, doh
    gete hua uaia tur me niein tar kotonin tar poul tasisit ka leba tar iom, God e
    turung guata uaianguampe toro mahar koto roon.
  san-DEV: यतो या भूमिः स्वोपरि भूयः पतितं वृष्टिं पिवती तत्फलाधिकारिणां निमित्तम्
    इष्टानि शाकादीन्युत्पादयति सा ईश्वराद् आशिषं प्राप्ता।
  tna-NT: Beju tueda ai cuana da Diusu ja nai edajajametani yahua cuana bia su nime.
    Te cuana saida jajaji eputani su, emetse cuana nimebeidaji eputani.
  lid-lid: Ur undruk eme bwele-e munyak ma edeu gwa i ta munyak, ma munyak doh ato-ou
    nyamon mwasin ta aseben iri lau nane atah bilin ili aliy. Eme ma munyak akohok
    nyosowan mwasin ta Kindrei.
  wim-wim: 'Niiy kan in ngeeyāna: than farmers.angan may kaanch aakangan kaampantana.
    Ngakangan epan-a, aakan yiinchathan, aꞌ may min ngul emantan thant pam wanchantan.
    Puth aak wiy ananganiya way thayana, yuk waakam aꞌ puth keekach thakana emantan
    aak anganiy. Yaa, nil piip God.angana aak way ngul waaꞌan, aꞌ thumang ngul kiingkow.
    Ngamp pam wanch wiyiya, keꞌ aak ngaanh min yimanangan iiyanamp aꞌ nil God.an ngangk
    min wunan ngamparaman. Puth ngamp pam wanch wiy ananganiya keꞌ aak ngaanh way
    yimanangan iiyanamp, aꞌ nil puth God.an ngangk way wunan ngamparaman. Ngamp way
    anman iiy-iiyimpwey-a, yaa, puth nil God.angan yaakaꞌ konchow ngampang aꞌ puth
    wayathow ngampang.'
