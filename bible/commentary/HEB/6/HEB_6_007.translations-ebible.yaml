  wal-wal: Ubba wode bukkiya iraa uyidi, goyida uraa go77iya kattaa mokkiya biittaa
    Xoossai anjjees.
  zad-NT: Beṉec̱ha' zaklebile' to yell-lio dii chiyaalli kat' cheejan nis yeja' daa
