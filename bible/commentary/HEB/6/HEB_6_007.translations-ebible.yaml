  acu-NT: Yus ajan chuprat tusa yumin jitumtikui. Tura aja takau ainau yutancha yuwaarti
    tusa, árak araamu pengker tsapait tusa, Yus nungkanka pengker awajui.
  cak-WNT: Ketaman c'a chi wi jun ulef q'uiy job nika pa ruwi' y can nuya' jun utzilaj
    tico'n ri can c'o wi utz nuc'om pe chare ri rajaf ri ulef, ri ulef ri' can ruc'ulun
