    ira yehnro.
  abx-abx: 'Buwanan-ta kam adda halimbawa'': I pitak nga maghuphop pirmi si uran mangno
    aniya'' magpanubo'' tinanom nga sapulusan-na si mga papaprubitsuhon, alipay i
    Diyos pagpanginano pahalap sinan pitak.'
  mco-NT: Jadu'n yɨ' ajcxy nej naax nɨɨ'uuctɨ̈ch naag'oc naag'oc ytu'y. E pen je naax
    yejcpy ooy cosecha ma pɨn tɨ ñïpy tɨ ytuñ, Dios je' anajty yconuucxɨn ymɨɨd.
  cpb-NT: Oshiyaawo owaantsi irenkapathatziri inkani arika impankitantaityaawo. Iroorika
