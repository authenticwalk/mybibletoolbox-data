    nyanga paluṟu aṉangu kulilpai tjuṯa puṟunypa. Palu manta kutjupa kuḻu ngaṟanyi,
    ka nyara palunya kuḻu minangku puyilpai palu kutjupa kutjupa tjuṯa pakalpai manta
    nyara palula tjilka, ukiṟi kurakura tjuṯa kuḻukuḻu. Ka manta nyanga palunya tjinguṟu
    Godalu nyakula kuranmankuku. Ka ngula waṟungku kampara wiyalku manta nyanga palunya.
    Palu manta nyanga paluṟu aṉangu kuliṟa wantipai tjuṯa puṟunypa, panya ngaṉmanypaya
    Jesuku mulamularingu munuya maḻangka palunya wantikatira kurangka anu.
  cwe-cwe: Isi yoitonyeligwa na mvula lusita lwingi na koteza mimeya yoifaya kwa walimi,
