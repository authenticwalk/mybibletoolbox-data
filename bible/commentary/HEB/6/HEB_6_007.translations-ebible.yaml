  eng-BSB: For land that drinks in the rain often falling on it and that produces
    a crop useful to those for whom it is tended receives the blessing of God.
  cpu-NT: Okantaranki aparoni ovaantsi irenkapathatziri inkane, aririka impankiitantyaaro,
    iroorika shookayetaintsineri pankirentsi pinarontsitachari, iriira Pava tasonkaventakeriri
    pankitakerori.
  san-ASM: যতো যা ভূমিঃ স্ৱোপৰি ভূযঃ পতিতং ৱৃষ্টিং পিৱতী তৎফলাধিকাৰিণাং নিমিত্তম্
    ইষ্টানি শাকাদীন্যুৎপাদযতি সা ঈশ্ৱৰাদ্ আশিষং প্ৰাপ্তা|
  tac-NT: Ralámuli 'la e'wásaká alué rewagáchika nawágame 'yuga, 'lige 'la naresa
    alué nejkúrali napu nejime ju Onorúgame, 'liko 'la e'wámala napurigá najkí Onorúgame.
    Alué ralámulika pe napurigá bilena asarachi alarigá ju napu 'we 'la u'kume ju,
    'we 'la semáriga ilime kárigó echerúgime.
  eng-WEBPB: For the land which has drunk the rain that comes often on it and produces
    a crop suitable for them for whose sake it is also tilled, receives blessing from
    God;
  gfk-H: Iau na tangai tiga nianga harharuat wara hapalainei muat bia pai tale bia
    da lam pukus ira mataniabar hua bia diet na lilik pukus. Ma i hoken. No pisa nong
    a haleng bata i pukaan ia ma i gil hakubur ra nian ing na harahut diet ira tena
    pinapalim tano pisa, Kalou i la haidanei iakano pisa.
  viv-viv: Tu todibumuhiga kadu tovekwaulauga-moꞋa adi abaluvefota saꞋeyana ganalukahihiyena.
    KaꞋi tova moyaꞋaina wehi ginalugalugaga be babi ginakiveduvedubani-yo aꞋa tulina
    tulina ginakabu, au tofaha mena yadi babi yamumuna againe aꞋa tulina tulina adiga
    faꞋina hinanuhagana. Meda anafaiweya badi Yaubada ana halamana hiꞋitaꞋitaveꞋavina-ma
    guwadi kaꞋitana ada Yaubada yana nuwakabubu hinunuhagana.
  yao-yao: Ngunda waukunyelelwa ula kaŵili kaŵili ni kumesya mimela jambone jajikwakamuchisya
    ŵelewo ŵalimile, ngunda wo upatile upile wa Akunnungu.
  tgp-tgp: 'Ha lo levosahi harihi: vara lepa sei mo lo himi na wai usa mo lo jovi
    hinia, mo sile na vuana r̃uhu isan tamlohi isa matea, lepa atu mo lavi na ler̃uhu
    isan God.'
  auc-NT: Edæ cöönæ wantæ wantæ cæ ate waodäni cöñe inguipoga tömëmö quiyadäni wææ̈
    pæte incapa. Incate amïmö ba ate në quiyadïnäni nanguï tä pete eyepæ̈ æ̈näni ïninque
    Wængonguï wæætë onguipo tömenguipo waa pæ ate adinque, Waa pæguipo abopa, angampa.
    Adobaï tömengä nänö änö ante wantæ wantæ ïñö apæ̈nedäni ëñëninque waodäni gänë
    pönënäni badinque wadäni ïnänite waadete cædäni ate Wængonguï mänïnäni ïnänite,
    Mïnitö waa ëñente cæmïni abopa, ante pönö waa cæcampa.
  kbc-NT: Niɡ̶ina oko liciaceekawa iiɡ̶o. Igaataɡ̶a niɡ̶ina ebici midatibece menitinigi
    iiɡ̶o, odaa iiɡ̶o jiɡ̶inoa ane nokoloɡ̶oteloco nawodigijedi anele, ane yemaa nawodaɡ̶anaɡ̶a,
    odaa Aneotedoɡ̶oji ibinie niɡ̶idi iiɡ̶o.
  bmh-bmh: Duailel agal igul go enai, ze noimai, em peseu usalina, duair ag em go
    ebu wai maimai, ee ug banemen. Em go ebu ee ug suban zoimai, ee useg naliu usalina,
    ig ze manem go Uwait nugtal em go suban meun.
  ctu-BL: Dios mi' yʌq'uen i bendición jini lum mu' bʌ i chʌn jap ja'al che' mi' choc
    tilel. Mi' yʌc' ti colel uts'at tac bʌ lac pʌc'bal.
  meq-meq: Guvah nakə yam faya ma piye a ɗəma aye taɗə wu mənday kə ge bo lele hərwi
    madzəne ndo neheye tə fət aye na, niye na, andza məgweɗe Mbəlom kə pa ŋgama ka
    guvah nakay.
  noa-H: Magʌm wounaanan jẽb k'aigbamjöta nʌm. Nemjĩir hajap'a höbërmk'ĩir par Hẽwandamau
    hag hʌ̃r noseg pöm chëpipik'amjã hag gaai nem jĩirwai sĩi p'ũak happaita höbërbaadëp'ʌm;
    hich jãgta nʌm har Hẽwandam hiek hũrtarrjã hʌ̈k'abam k'ʌʌnjã. Jãgʌm k'ʌʌnan, jãg
    p'ũakjã sĩi hãbamʌg päardʌnaa hörpäaijemjö, ya sĩi Hẽwandam jua machag hãwatjupaita
    nʌm. Mamʌ magba har Hẽwandam hiek hũrwi t'ãraucha hʌ̈k'a nʌm k'ʌʌnan jẽb hajap'amjöta
    nʌm. Magʌm k'ʌʌn dʌ̈i Hẽwandamaujã hʌ̈u haajem.
  alp-NT: Tapele rebe ehmoso kwele ulane rebe etetu rame kenare, tamata iandinukele,
    esi tnanelaru esi hasile miseta. Tapele mere Alla Iriluke misete kenae.
  san-VEL: yato yaa bhuumi.h svopari bhuuya.h patita.m v.r.s.ti.m pivatii tatphalaadhikaari.naa.m
    nimittam i.s.taani "saakaadiinyutpaadayati saa ii"svaraad aa"si.sa.m praaptaa|
  kbq-kbq: Ko'mo'ma mopafi runtegeno, avimzamo koti anivazu huno hageno nena raga'a
    retegeno Anumzamo ana mopa asomura hunenteno, hozama hankorino avimazama hankrenemofo
    aza nehie.
  kbh-kbh: 'S̈mochjinÿe: fshantse jamana chë ba uafténënga chiñe chaómashënguama,
    y chë chiñe trabájayëngbiama bëtscá jaja sananga tojóbocnëse, Bëngbe Bëtsá jamana,
    chë fshantsents̈ana bëtscá ts̈abe soyënga ents̈angbiama chaotsebínÿnama.'
  ron-LSB: Căci pământul care a băut ploaia care vine des peste el și produce o recoltă
    potrivită pentru cei pentru care este și lucrat, primește binecuvântare de la
    Dumnezeu;
  pon-pon: Pwe jap me lamelamur ki katau, me kin purepure moredi on, o me kawojadan
    irail, me kin wia japajap kapwa mau, iei jap o me kin ale pai ren Kot.
  nhe-BL: Ni tlacame itztoque queja se mili tlen quiselía miyac atl quema tlaahuetzi.
    Huan intla tlen quitoctoque ipan nopa mili temaca cuali itlajca, huajca Toteco
    quitiochihuas.
  sps-sps: Gov faparits non puputaa to tana ruat a tsidup to patsun ya, ana fo fareevreev
    to ayei te gian, ri te kaa me na fua narari ito tana vainy te fasito iny ror a
    tanun.
  wnc-wnc: Ninu atnataamang. Tapduk bamu sopa tangawan kepdakata sopa yangga tapik.
    Tapan nanam zau aminda kwaikaingu akoke buya aawa pake naning. Sike Anututa keu
    wandaka tasiwan wikawik.
  bus-bus: Tó lou e maa tↄↄtɛa gɛ̃̀n baaagↄ̃ èe mↄdↄ ee, ben à pↄ́ kɛ̀ àre vĩ búbarinↄnɛ
    bↄ̀ɛ, Luda è aubarika dan.
  gub-BL: Aze àmàn ukyr ywy rehe nehe, ma'e itym pyrer hezuz putar nehe. Itym arer
    hurywete putar nehe.
  imo-imo: Pileio! Lo toromo kinye maina no awini pumbe, aku maina poinye teremele
    imbomani langi manda liko nonge langima omba kondoromo kinye Goteni aku tepa kano
    maimu tepa kondoromomunga aku teremo.
  boj-boj: Tamo deqaji naŋgi qa e yawo anjam endegsi merŋgwai. Wau lanja naŋgi iŋgi
    yageqnabqa awa boqnsiq mandam aqa miligiq aiyeqnu. Aiyeqnaqa Qotei a mandam di
    boleteqnu deqa iŋgi bole oqoqnsiq melieqnaqa wau lanja naŋgi boqnsib iŋgi oqnsib
    uyeqnub.
  eng-DRA: For the earth that drinketh in the rain which cometh often upon it, and
    bringeth forth herbs meet for them by whom it is tilled, receiveth blessing from
    God.
  knf-knf: Na manjoonan, woli mboş mi uşubal ujaaŋ uşubar wal undoli manbuk ŋdeey
    ŋannuuriiŋ pa biki bajaaraduŋ ŋa, Naşibaţi aji wul mboş mënţ bnuura.
  san-KHM: យតោ យា ភូមិះ ស្វោបរិ ភូយះ បតិតំ វ្ឫឞ្ដិំ បិវតី តត្ផលាធិការិណាំ និមិត្តម៑
    ឥឞ្ដានិ ឝាកាទីន្យុត្បាទយតិ សា ឦឝ្វរាទ៑ អាឝិឞំ ប្រាប្តា។
  arn-NT: Fey mawmayüm ta mapu femngechi ñi wülael fentren fün ketran tati küdawkelungealu,
    feychi mapu llowkey Ngünechen ñi fürenen,
  zas-NT: Bénguidxliuj ree na̱j reeman ziꞌc tibliaꞌ guidxliuj ni rëꞌ guibidx guia
    ni ryajb, abiꞌ bal rajc daꞌt guiniaa guin par bén rüjn dxiin lojn dxel rüjnleꞌ
    Dios laan.
  ken-NT: Mandɛm ǎyɛt mmɨk anɛ ányù manyiɛp amɛn ákwɛ̀n arɛ, ankʉ nɛnyíɛ́ nɛ́ngó,
    nɛnchyɛ mbwɔt ntá mmu anɛ ákwáŋá yɔ.
