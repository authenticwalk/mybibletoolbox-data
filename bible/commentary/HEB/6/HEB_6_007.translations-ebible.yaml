    līlana'n lā' chuntza' talīhuā'yan a'ntīn tascuja nac huā'mā' ti'ya't. Chuntza'
    līla chu a'nchī ixtapuhuān Dios.
  ind-AYT: Sebab, tanah yang menyerap banyak air hujan yang jatuh di atasnya, serta
