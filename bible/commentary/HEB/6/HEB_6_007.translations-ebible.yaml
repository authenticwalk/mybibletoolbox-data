    amasan irə.
  kpr-kpr: 'Evetu genembo kau enda da kaugori. Vareda borija direari, roera veka batuno
    edo vitido beká eraira aimi, vare govari kakato da eveva bu foa gheraira. Beká
    eraira da susu mo: God vare amo esimbugusira.'
  san-IAS: yato yā bhūmiḥ svopari bhūyaḥ patitaṁ vṛṣṭiṁ pivatī tatphalādhikāriṇāṁ
    nimittam iṣṭāni śākādīnyutpādayati sā īśvarād āśiṣaṁ prāptā|
  nho-nho: Te kerekere teelaa e tokia te ua no ssomo naa kaikai e taukalleka maa te tama
