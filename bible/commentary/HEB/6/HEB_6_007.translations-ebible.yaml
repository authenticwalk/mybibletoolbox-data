  mal-mal: പലപ്പോഴായി പെയ്ത മഴവെള്ളം സ്വീകരിച്ചിട്ട്, കൃഷി ചെയ്യുന്നവർക്ക് ഫലപ്രദമായ
    സസ്യാദികളെ വിളയിക്കുകയാണെങ്കിൽ ഭൂമി ദൈവത്തിൽനിന്ന് അനുഗ്രഹം പ്രാപിക്കുന്നു.
  lit-lit: Nes žemė, kuri sugeria dažnai ant jos palyjantį lietų ir želdina augalų,
