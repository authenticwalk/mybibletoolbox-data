  ebk-ebk: Nan taku at maepachong as nan luta. Tay nan luta ay nauchauchanan ay mangepatufu
    as nan chiyuycha mura ay wachay kotokna as nan nakin luta at bendisyonan Apo Dios.
  spa-PDDPT: Porque la tierra que bebe la lluvia que cae a menudo sobre ella y produce
    buena cosecha a los que la cultivan, recibe la bendición de Dios.
  ruf-ruf: Mghunda ighubokela imvula ighutowela ghamatsuwa ghose na ukotetsa imimeya
    inoghile kwaajili ye imunu iyolima, ghubalikighwa ne Imulungu.
  gun-gun: Mba'eta yvy minha oky jepi rã inhakỹ vy hi'a porã 'rã oma'etỹ va'e kuery
    peguarã. Ha'e va'e yvy ma Nhanderuete ogueroayvu porã 'rã.
  agu-BL: 'Je bin junt elsawutzile''j, tan lajluchaxe''n yi xtxolbil yi ja wi''t wal
    scyeru'': Yi e'' balaj wunak ni''cu''n e'' tu jalaj luwar yi na cu'' abal tibaj,
    nin na tak'' balaj cosech. Na at banl Kataj squibaj.'
  isn-isn: Ku nsoko i halu ni lisingiiye i mbula ni ikuaa nkua ku nkua migulya akwe,
    hangi likapumya nkali nia kusanigwa ku awo nai itumile u mulimo mi ihalu, lisingiilya
    ukende kupuma kung'wa Itunda.
  ilo-ULB: Paraburan ti Dios ti daga a mangsagepsep iti tudo a masansan nga agtinnag
    ket mangpatubo iti mula a makatulong kadagiti nangtrabaho iti daga.
  pir-NT: 'Ohõ saha ijire ti mari queoye mehna buhegʉ̃: Quehnoari yehpare pajiro acoro
    ahtagʉ̃ ti oteye quehnoano bʉcʉa, dʉca tire. Sa yero ti wese upʉro dʉcare cʉore
    tiquiro ihyatire. Ti yehpa Cohãcjʉ̃ quehnoano tiquiro yeri yehpa ijire. Sa quehnoano
    yere tiquiro yequina gʉ̃hʉre.'
  anv-NT: Manaá akwégé, ne melu mme ɛ́nyúgé manaá dɔɔ́ ne mbwɛ ayi ápɛ́né
    wyɛ awene cháŋéné mbaá muú yi apyɛ utɔɔ́ wyɛ. Ɛbyɛnnó Ɛsɔwɔ ajé lé nyɛ
    melu mme ɛwémbɔ.
  sab-NT: 'Cha geru ñachuge bage ai kare dbi giti: Kwian kle nga litenga dbi giti
    kle chude skie dbi ege, gire noi kle boi no diali, chude kle tige no kwian ole,
    kwian dbi mauñadi nga suga no chude giti. Agwa dbi e giti chude me gwatige no
    janegda gwatige tanre eni kaire glinuma me no gwatige deage, gire dbi me ñanaske
    kwian dbi mauñadi, dbi mauña be nga e guge ulita janegda kaire glinuma me no ole
    llagli. Cha geru ñachuge ene bage dbi giti gire cha gerule ba ole, kwian bai kaire
    Chube gerua gababi bigire kle Chube gerua mlienga kle mo ta bliteni Chube dollale,
    kwian ene kle chege dbi me no kare, Chube be ji gbe tirare kwian e giti, kwian
    e be chege sugekare Chubege. Agwa kwian bai kaire kle Chube gerua gai gwangerugu
    mo ta gbe ma ngle toi no Chube takalin kare, kwian ene kle chege dbi no kare,
    kwian e giti Chubedi nga suga noare ulia kwian kle toi no giti Chube gwa giti,
    Chube be age no ama alin.'
  tmd-tmd: Mögörɨb yöraku ap iña yuŋ, ruö pɨlɨp pɨlɨp raŋ, wöl ri abön ap maga u ri
    abaŋ, nöbö mö halöu ha möriwö aku nɨmɨba rɨmɨdöi piaku nɨmöña. Aliö alaŋ, God
    mögörɨb aku wahax pön ap wä nöiöna.
  acr-NNT: Ma ri kꞌo kikꞌiyibꞌal chwach ri Dios e jelaꞌ pachaꞌ rulew echiriꞌ kutzꞌubꞌaj
    chi utz ri jabꞌ katzaqik. We xel kꞌu lo riꞌ ri tikoꞌn, ri rutzil ukꞌuꞌx ri Dios
    kakꞌojiꞌ puwi wuꞌlew, ma xuya ri kajawax chike ri xetikow re.
  kpg-kpg: God e hagahumalia nia gelegele ala e noho mau e doodoo ginai di uwa, ge
    e haga tomo aga nia huwa laagau, e hagahumalia digau ala ne ngalua gi nia maa.
  taj-taj: ल्‍हानान ह्रङ् नाम ताइमाहेन्‍से बु भम्‍सी खेती लबागदेसे ढ्वबा अन्‍न ल्‍हानान
    रोला। थेह्रङ्बा बु वारीसे परमेश्‍वरग्‍याम मोलम याङ्ला।
  avt-avt: Mɨt kerek nemtau hɨm me God hɨr nɨre tɨ kerek hawɨ kamɨp hɨrak yaaik kɨre
    tɨpar te hɨrak kaknip menmen kerek mɨt namɨr em hɨram mamwo yaaim, God han yaaik
    keriuwerem.
  cbk-cbk: Tiene del maga gente puede kita compara con el tierra bien regao pirmi
    de ulan y ta produci buen cosecha para el provecho del dueño, y sabe kita que
    ese tierra bendicido de Dios.
  uig-ARA: چۈنكى كۆپ قېتىملاپ ئۆز ئۈستىگە ياغقان يامغۇر سۈيىنى ئىچكەن، ئۆزىدە تېرىغۇچىلارغا
    مەنپەئەتلىك زىرائەتلەرنى ئۆستۈرۈپ بەرگەن يەر بولسا خۇدادىن بەرىكەت ئالماقتا.
  tuf-tuf: Ey uwa úchtaan wanro. Cajc cutara riwa ayir cuitar, cajc eyat rih ey suhwro.
