  uli-uli: Deus ye holbuwa bolla yema yuyulmi chael kala yema ppotog diy uwol, ngo
    sala tumuldah fedah kala yor pelal ngalir rechokla re kekamale.
  nin-NT: Abachi à yo angu azizi ku imimi yi, nu nggo i di kpa ahru wa nggo a kuhre
