verse: HEB.006.007
translations:
  kpx-kpx: Hoto kemo di hoto mole louge evive. Atae vaveve keu vatae dua vatae toela
    ke nahate. Vatae dua kemo ataeabuna lovi hage veniu lohoge lovi keabuna ulie dua
    vai. Ige ataeabuna lovi ke malei isi. Dilavaike vatae dua kateimale hoesegevema.
  okv-H: Eto ga kaikari vouvoi enda na indie be javotoho enda mamo ta ikihe mine javotoho
    God ta degi humbaguja
  tbo-tbo: Tano ta nugotuhuya. Inapa gadiwewe ma kabudala apo hipuli ina laiwouya,
    ma yaniyani hina gwauyala po hina ludede imahi, po gasi tanona taniwagana anai
    kaohana, babana hipulina Yaubada i kawaidewedeweya.
  mal-C: കാലാകാലങ്ങളിൽ പെയ്യുന്ന മഴവെള്ളം കുടിച്ചിട്ട് ഭൂമി കർഷകനു നല്ല വിളവ് നൽകിയാൽ
    അത് ദൈവപ്രശംസയ്ക്കു കാരണമാകും.
  grc-SR: Γῆ γὰρ ἡ πιοῦσα τὸν ἐπ᾽ αὐτῆς ⸉πολλάκις ἐρχόμενον⸊ ὑετόν, καὶ τίκτουσα βοτάνην
    εὔθετον ἐκείνοις δι᾽ οὓς καὶ γεωργεῖται, μεταλαμβάνει εὐλογίας ἀπὸ τοῦ θεοῦ·
  bgc-bgc: जिन माणसां नै आच्छी शिक्षा मिलै सै, वे उस जमीन की तरियां सै, जित्त बारिस
    होन्दी ए रहवै सै, जै जमीन बढ़िया सै, तो या किसान खात्तर बढ़िया फसल देवै सै, अर
    उसपै परमेसवर की आशीष होवै सै।
  khz-khz: Toma vogo gura eketona, ne kwano na vonanu eroma-rigoana. Ne pene vokwano
    ai gevarovarona talimara garia ganigani namara pia vega-walara genai, Palagu na
    vokwano nama pene venia.
  deu-TKW: Denn das Land, das den reichlich strömenden Regen eingesogen, und denen
    für die es bebaut wird wohlbestelltes Gewächs bringt, genießt den Segen von Gott.
  zsr-NT: Nup tun cni nacgac ca yu naꞌ ruzíꞌ xbey nis guiöj le rbix lahui zian lzu.
    Chquiꞌ yu naꞌ runö́dzj le tuꞌzíꞌ xbey nup taꞌn yu naꞌ, rdzag ladxëꞌë lei Dios,
  lin-lin: Tango mabele oyo enokelaka mvula emelaka mayi mpe ebotaka matiti ya tina
    mpo na bato oyo baloneli yango, Nzambe apambolaka yango.
  hns-NT: Aisane djab ek djamien par baar baar barkha barse hai aur paanie sokhke
    kamaasoet log khaatien barhia sauda dewe hai, tab oelog Parmeswar ke aasies paawe
    hai.
  noa-E: Magʉm wounaanan jẽb khaigbamjöta nʉm. Nemjĩir ajapha öbërmkhĩir par Ẽwandamau
    ag ʉ̈r noseg pöm chëpipikhamjã ag gaai nem jĩirwai sĩi phũak appaita öbërbaadëphʉm;
    ich jãgta nʉm ar Ẽwandam iek ũrtarrjã ʉ̈khabam khʉʉnjã. Jãgʉm khʉʉnan, jãg phũakjã
    sĩi ãbamʉg päardʉnaa örpäaijemjö, ya sĩi Ẽwandam jua machag ãwatjupaita nʉm. Mamʉ
    magba ar Ẽwandam iek ũrwi thãraucha ʉ̈kha nʉm khʉʉnan jẽb ajaphamjöta nʉm. Magʉm
    khʉʉn dʉ̈i Ẽwandamaujã ʉ̈u aajem.
  eng-EMTV: For the earth which drinks the rain that often falls on it, and bears
    suitable vegetation for those on account of whom it is cultivated, receives a
    blessing from God;
  mib-NT: Te ñayuu chi cácuu i nájnūhun ñuhun jeē cúun vāha saū nuū te ndóyo vāha.
    Te núu cánecoo jeē váha caji tēe cásájniñu, yūcuán na te cúsɨɨ̄ ni Yaā Dios jiín.
  lif-NT2: पाङ्‌गे़न्‍दिङ् वाहित्तिल्‍ले़ प्‍याङ्‌सिगे़न् इक्‍ताप्‍पिन् वारक्‍खुॽ,
    हे़क्‍क्‍याङ् इक् के़मःबान् चाहाबा के़जोःक्‍पा पोगुगे़न् कुजा के़धोःक्‍पा खे़न्
    प्‍याङ्‌सिगे़न् इक्‍ताप्‍पोग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ मुॽइसाम् थाःसुआङ् यरिक् कुजा
    थोःक्‍ल चोगुॽरो॥
  xnj-xnj: Ndima yipokela fula yeyitonya pamahele, na yiwusa mabenu, gegakumpela chiyonjokesu
    mlimaji, mgunda wenuwo umotisiwi na Chapanga.
  mmx-mmx: Lavapaase poovo mumu i na loklok i lok keretna. Laxantaamang do larakabu
    it pot amisik teren la i lox asuusu levempipisik nunuan naba lok tooro nedi di
    gugu i, la mo laxantaamang naba ruuna ka loklox anarong at ne Moroa.
  cbr-NT: Usa unicamax ca anu ñu 'apáti meesaribi 'icën. Ësa ca. Nucën Papa Diosan,
    menu 'uí 'itsa 'ibúmicëxun chabócëx ca ñu bëru 'imainun unían 'apácë ñu cotancëx
    tapunia, tapúanan ca tuaia. Usaía 'inúan Nucën Papa Diosan 'imicëxa 'ia ca an
    ñu 'apácë uni an aín naënu 'icë ñu pinuxun bitsia.
  tee-NT: Ju qui'atsucunti'an ju lapanacni juntau chunch junita tachi ju tu'u' lacat'un
    junta va tsa tsa tamai ju xcan. Pus ju anu' lacat'un ni lhu caxt'ak'a' ju xatoc'at
    ju laich cata'iya' ju tach'alhcatnanta ju anch pus ju Dios ca'aktaijuya' ni palai
    lhu caxt'ak'a'.
  eng-LSV: For the earth, having drunk in the rain coming on it many times, and is
    bringing forth herbs fit for those because of whom it is also dressed, partakes
    of blessing from God,
  cak-NT: Jun ri can cof c'o ruc'aslen riq'uin ri Cristo, can anche'l jun ulef ri
    q'uiy job kajinak parui' y nuya' jun utzilaj tico'n. Ri je rajaf ri ulef yalan
    yequicot, roma ri ulef ri' can nuya' ri nic'atzin chique. Can c'o ru-bendición
    ri Dios parui'.
  pah-NT: Omoakỹakyma'ja amana yja ko pe. Pyryva'ea henhui jugwi gworygworyvamo kohoa
    jara'ga remityma. A'ero ga i'ui g̃wemityma gworygworyvamo. A'ea pe yjakatua pe
    Tupana'ga imombyryvi. Yjakatua – kiroki a'ea hugwi henhui pyryva'ea – a'ea ja
    ko g̃a – kiroki g̃a ojiko hete Tupana'ga rehe okopige'yma ganhi'ig̃a rupi okopyryvamo
    ga pe. G̃a pe ga imombyryvi.
  sja-NT: Mɨa jarait'ee sãga p'anɨ Cristode ijãa amaa p'anɨɨrã. K'oi chek'ãri, eujã
    p'ũasaade t'ĩupari mãik'aapa madeepa ne-uuda uchiapari. Ma ne-uuda pia chauk'ãri,
    eperãarãpa p'epata k'odait'ee. Mãga bak'ãri, Tachi Ak'õrepa ma eujã pia ak'ɨparida
    apata.
  xed-xed: Lagha imi ka gɗata ta nzaku ta vwah, ka magafta skwi tida ŋa kataŋtá gwal
    ya ta hvay ná, nda tfawa tsa haɗik ya da Lazglafta nda tsa.
  mks-NT: Jáchi̱ sa̱ xíni̱ ndo̱ ndaja íin ñundáhyi̱ nu̱ cúun va̱ha ja̱vi̱ ta ndínda̱hyi̱
    a̱. Ta tá ná cana cua̱há ña̱ha nu̱ú na̱xutu ña̱yivi cán já quéa̱ cúni̱ cachi a
    ña̱ cája Ndióxi̱ ña̱ma̱ni̱ xi̱hín ñundáhyi̱ cán.
  gfk-S: Aiou ni tange tike nianga harharuat ura hapalaine mu be paile tale be da
    lamus pukus ira matanabar hobi be di na lilik pukus. Ma i horek. No pu nong a
    haleng na bata i pukaan ie ma i hakubur ra nian ing na harahut di ira ut na pinapalim
    tano pu, God la haidane ikino pu.
  bmu-bmu: 'Mi söpsöp keu kiaŋgö dop: Kienöŋ nalö gwötpuk yöhöba gölme qakŋe eta uruŋe
    geba gölme mem kelöriga nup toŋaŋgö welenqeqeurupŋan nene kömötketka Anutunöŋ
    gölme kötuetköiga ölŋi asuhui kölkömöt toŋi yeŋön mi memba köweŋine alakze.'
  dgz-dgz: Ugin piup da gapan pot pot visini ame naewa verane kai ware tavewa mega
    na na tauen. Piup ame gamup tavewa iene menan God piup ame kakaewa dien amba wat
    aipakamen.
  eng-GNV: For the earth which drinketh in the raine that commeth oft vpon it, and
    bringeth foorth herbes meete for them by whome it is dressed, receiueth blessing
    of God.
  zaa-NT: Biỹa tediba loyu ni de runią recibir inda iyya cua' cca bá iyya nna, canchu
    chi íl·lani ca planta to' canu riỹu' para canu runi tsina le' lóyúa, entonces
    ina ri'u qui'ni ną́ ttu loyu de bendición.
  eng-WEBSTER: 'For the earth which drinketh in the rain that cometh often upon it,
    and bringeth forth herbs fit for them by whom it is dressed, receiveth blessing
    from God:'
  guh-guh: Ema itsa runa mapairataje, Dioso pejamatabëcueneta pecopatsixae, runa bajarapaema.
    Nexata Dioso pejamatabëcueneta perunaexae, bajarapaema banacale naxaniabiaexana
    mapairataje. Nexata capitsapa pexaniabanacale.
  bon-bon: Yoo, mine biname bime mule opo pa yaawatnipesi ai gawe poto cidi me mene
    cabu ca. Poto gawe te ngupe niiye ne yaanuge, piba miijirage gije bine uutaname
    jaawenemuge teeme gije liteta biname tääpume. Siige, Acejiyame peei gawe ne miiji
    jaawenuge.
  nhw-BL: Ni masehualme itztoque quen se mili catli quiselía miyac atl quema tlaquiyahui.
    Huan sintla catli quitoctoque ipan nopa mili temaca cuali itlajca, huajca Toteco
    quitiochihuas.
  swh-ONEN: Ardhi ile ipokeayo mvua inyeshayo juu yake mara kwa mara hutoa mazao yanayowanufaisha
    wale ambao kwa ajili yao yalimwa, nayo nchi hiyo hupokea baraka kutoka kwa Mungu.
  wbi-wbi: Ulwakuva iisi jino jikupile ifula jino jitonya kinga pakyanya pa jene,
    pe jikamelesia amamela agha nyaluvumbulilo muvano vakavombile imbombo mu iisi,
    ikwupila uvufunuluo kuhuma kwa Nguluve.
  bba-bba: Sɑnɑm mɛ tem mu ɡuri nim nɔrumɔ kiri kiri mɑ mu dĩɑnu kpiisiɑmɔ ni nu koo
    mɛn yɛ̃robu ɑrufɑɑni kuɑ, Gusunɔ u rɑ mu domɑru kuewɑ.
  eng-KJVCPB: 'For the earth which drinketh in the rain that cometh oft upon it, and
    bringeth forth herbs meet for them by whom it is dressed, receiveth blessing from
    God:'
  kgk-NT: Ãy amombe'u-ta peẽ-my arandu rehegwa nhe'ẽ temitỹ rehegwa nhe'ẽ-rami. Oime
    yvy. Upe-py oky oky rire omohu'ũ porã íxupe. Upéi omohenhói porã temitỹ ijáry-pe.
    Upéa yvy Nhandejáry omoporãve rãve upe gwembiapokwe.
  waj-waj: Vatiivo ruoo mmataivau puutaikio rikioo yeennaiyauvo yoketaama urikiai
    gioonna kiaapuuya iyauvaa nnaavai. Anutuuqo ivaa too ivaara yaata utuoo yoketaavaivee
    kiaa kioo ivaara yoketaama iivai.
  cpy-cpy: Poshiya-kowitakawo okantahanki apaani owaantsi irenka-pathatziri inkani,
    aririka ipankitan-teetyaawo, rootakirika shookayiteen-tsini pankirentsi pinawon-tsita-tsiri,
    riira Tajorentsi tajonka-wenta-kiriri pankita-kirori.
  mpx-mpx: Gamagalau enuna hi ola bilibili toto sauga gegewena kehe i vinum ge enona
    i gan bolo hi eyowaan kaiweliya, inoke ta awa wawaisi-an. He gamagalau o Yehoba
    ni muloluagil.
  wbp-wbp: Yapa ngalya-kari kalu nyina walya ngurrju-piya. Kuja-ka ngapa wiri wantimi
    walyangka, ngulaju-ka miyi panu pardimi yungulu yapa pirda-jarrimi kuja kalu walya
    yinyarla warrki-jarrimi. Kaatuju-ka wardinyi nyina kujakuju, manu-ka warrarda
    pirrjirdi-maninjarla warrawarra-kanyi walya yinyaju.
  luo-luo: Lowo ma mwonyo pi koth mochwe kuome kendo machiego cham manyalo konyo joma
    opure, ema yudo gweth Nyasaye.
  nhe-NT: Ni tlacame itztoque queja se mili tlen quiselía miyac atl quema tlaahuetzi.
    Huan intla tlen quitoctoque ipan nopa mili temaca cuali itlajca, huajca Toteco
    quitiochihuas.
  aii-aii: ܣܵܒܵܒ ܐܲܪܥܵܐ ܕܟܹܐ ܫܵܬܝܵܐ ܡܸܛܪܵܐ ܕܢܵܦܠܵܐ ܥܲܠܘܼܗ̇ ܪܵܒܵܐ ܓܵܗܹ̈ܐ، ܘܝܵܗܒ݂ܵܐ
    ܝܸܩܢܵܐ ܕܚܵܫܹܚ ܠܐܵܢܝܼ ܕܒܘܼܬ ܕܝܼܵܝܗ‌ܝ ܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܦܠܝܼܚܬܵ‌ܐ، ܟܹܐ ܩܲܒܠܵܐ ܒܘܼܪܟܬܵ‌ܐ
    ܡ̣ܢ ܐܲܠܵܗܵܐ.
  esk-NT: Iñuk ukpiqsrimaaqtuaq Christ-mik ikayuusiaqaqtuq nunatun qaunakkusiaqaqtuatun
    siḷalukman, aasriiñ nauriraqtuq niqiksranik tamatkunuŋa nunaliqiraunun.
  msb-msb: Halimbawa, kun may duta na nagasarumsom san damoʼn uran kag nagapabunga
    san mga tinanom na mapapakinabangan san mga parauma, ginbendisyunan ina na duta
    san Dios.
  cpa-NT: Lǿa¹² quián² jniang³ ju³lah lǿa¹² quiah¹² huø¹. Na³ma²ca¹táh² jmǿa¹² hliú²
    rón² ni³ huø¹, jøng² tøa¹² dsǿa¹² Diú¹³ huø¹ jøng² chi²júh² ca¹lø¹chí¹ hi² dsio¹
    quiah¹² dsa² ca¹jmo¹ ta³ huø¹.
  dso-dso: ବର୍‌ସା ପାନି ଜମିଟାନେ ମାର୍‌ଲେ ସେ ପାନି ଜମି ଜିକିନେଇସି । ସେନ୍ତାରି ଜମିକେ ପର୍‌ମେସର୍‌
    ଆସିର୍‌ବାଦ୍‌ କର୍‌ସି । ସେନ୍ତାରି ଜମିଟାନେ ଲକ୍‌ମନ୍‌କେ ଦର୍‌କାର୍‌ ଅଇବା ଚାସ୍‌ କରିଅଇସି
    ।
  meu-meu: Badina be e diho louloumu medudia e inumu, bona aniani ḡaudia namodia e
    havaramu uma taudia edia, tanona ese Dirava ena hahenamo e abiamu.
  yva-NT: 'Syo ananeneae inta raura so: Arono maruge maje mo mine rauwa, umba anare
    rayanyun dai mamo indati mo mano kove raunande vatano apave nawaisye rai ai. Mino
    namije amaura Amisye apa kove rai, weti rapararita vatano are nawirati manuga
    raneka Amisye ai mansai.'
  dgc-dgc: Mara i tolay a nipasakup ni Jesus, sakay tulos idelan de, éy koman side
    i luta a demtan na uden, pero i imula sa éy éwan magtubu. Ewan ya tu pasa a luta,
    da medukés san a lamon i tumubua ta éya, sakay set. Talaga a idelan no te koo
    i kona sa a luta, a tulos na a tutudén. Samakatuwid éy parusaan na Diyos i tolay
    a kona ta éya a luta, a inumidel ni Jesus. Pero du manatili diya, éy tulungan
    na.
  zpm-NT: Zig nac tib lë liu ne rgaa grëse nisguie ne riab, zeeṉe rrieequia grë ncuaaṉe
    ran zho low, ruṉlay Diosa;
  hix-NT: Àsok hana nay ha, yukryeka ha. Taxeronoryexem me nay hamà. Amnye nomokyaha,
    tuna. Yake ro nomokyaha, yukryeka hona. Tuna yomokàtxhe, nahtehe, natà, denamàthàyamo.
    Àro wyaro dyahmetxow hamà, yukryeka. Àro wyaro tehtoko, Khoryenkomo newakryetxho
    me nay hamà.
  sim-sim: Ma lal sunguwavu lihi misambi jivi jerome ngashi hom nanda lir. Avui Wasilaka
    mbawak ma si rakawak uku osmu nombok misamsik si layiwak akwa ome nga olmu jivik
    nawa. Ushiwak Avui Wasilaka misambi oson armek unda ri.
  npi-ULB: किनकि जमिनले आफूमाथि बर्सिने जुन पानी पिउँछ, जसमा बारम्बार पानी पर्छ र
    त्यसले जमिनमा काम गर्नेहरूका लागि उपयुक्त अन्‍न उत्पादन गर्दछ, त्यस जमिनले परमेश्‍वरबाट
    आशिष् प्राप्‍त गर्दछ ।
  cgc-cgc: Alimbawa, may dayad na basak na daw mauranan dali magterek waig an daw
    naan dya gatubo tambek na mga tanem. Mga gakultibar an nadayaran ta iling tan
    na basak tak may dayad na ani para ta iran na kinanglan. Mga ittaw na iran na
    pagtuo galig-en pa gid, danen an paryo ta dayad na basak. Danen an pabindisyunan
    ta Dyos.
  tim-tim: Aregât den dopŋe makbe. Hân siân âmâ tânâk âlepŋe gembo hân ambolupŋande
    sot alekŋe kâmet yekbiâ hân arekŋe tânyeŋgumbo sot âlepŋe pâtkowiap. Pâtkombo
    Anutuŋe meme agaŋdo hân amboŋande âlepŋe manbai.
  yor-yor: Nítorí ilẹ̀ tí ó ń fa omi òjò tí ń rọ̀ sórí rẹ̀ nígbà gbogbo mu, tí ó sì
    ń hu ewébẹ̀ tí ó dára fún àwọn tí à ń tìtorí wọn ro ó pẹ̀lú, ń gba ìbùkún lọ́wọ́
    Ọlọ́run.
  wos-wos: Ané sataku hundi mé xéké. Séfélak nukwa wali dé giya héfambu. Giyandéka
    hulingu héfambu dé naande yi. Wun héfambu du takwa jémba yata yawi hurundat, mawuli
    yandaka hénoo jémba xalendét, God wun héfaka watandé, “Wun héfa yikafre dé.”
  emp-NTPO: Cue zebʌrʌza egoroba dobaria. Maʌ̃ba egoro biad̶e ne ud̶ara dji ud̶a itea
    bia zaubaria. Ãcõrẽba maʌ̃ ẽjũãra bia jarabaria. Crito igaraẽ́ b̶eara maʌ̃ ẽjũã
    quĩrãca panʌa.
  eng-F35: Now the ground that drinks in the rain that frequently falls on it and
    produces a crop useful to those for whom it is really cultivated receives blessing
    from God;
  ind-ind: Kehidupan rohani kita ibarat ladang. Ketika sebuah ladang menerima berkat
    hujan dari Allah, lalu menjadi subur dan menghasilkan banyak tanaman bagi para
    petani, maka Allah akan terus memberkati ladang itu.
  pes-OPCB: زمینی که پس از بارش بارانهای فراوان، محصولی نیکو برای کشاورزان به وجود
    می‌آورد، از خدا برکت خواهد یافت.
  mpt-mpt: Nakaia unangai Gode wengo wentebib ile makob amengo une bianoa dabale glalanebua
    soko imin membianoa dabale gibbanea beitanea nakai imen sano dolmaiba klayam utlanoa
    damanabo inamin kesoa Gode baanea Dabal ele ayamobo, ne kima biania daahabibo
    gabebe.
  ssx-ssx: Kenke ma꞉nda꞉ma꞉ lako nalo hata꞉ mo e handeteke hala꞉ halina꞉ ne anekema꞉
    opaeya꞉ka꞉na꞉ta꞉ kota꞉ koto kenketa꞉ Koda꞉ma꞉ wamo pita꞉la꞉ kenkee.
  mkl-mkl: Ntɔ ntɔ, ilɛ ɑ́ yɔkɔ ku mɔ inyii ijĩ nɔ ɑmɑɑjɛ iyi ɑ́ ceɑ woo loɡoo ŋɑ
    ɑrɑnfɑ̃ɑni ɑ́ fitɑ. Bii ilɛu í ce bɛɛbɛ, ɑ́ bɑ kuweei Ilɑɑɔ̃.
