  kmg-kmg: Mâreŋ moc hoezi gâbâ hehuc bâgunuckekume, ŋic sara mamac eeŋgopieŋ jaŋere
    biŋe nânâ monšaŋ bâfuaekac, i Anutu jambuŋ-ticnere fârine fuacneekac.
  aso-aso: Ee, goline nene misubouꞌ izekaꞌ izekaꞌ ivo misubo neꞌmo geꞌno nosa aꞌmine
