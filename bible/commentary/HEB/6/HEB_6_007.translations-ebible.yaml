  mig-NT: Chi̱ nú kua'a̱ jínu kúun sau̱ núu̱ ɨ́ɨn ñu'un te ndɨ́'ɨ‑ni‑cha̱ jí'i, te
    já'a yua̱ kuatíñu máá cháa kájitu‑ún, yúan‑na te kúsɨɨ̱ iní Dios jíín ñú'un‑ún.
  bps-bps: I dad to i guflingengu dun di satu nligo nun ulen. Na fye tmabò na lamnok
