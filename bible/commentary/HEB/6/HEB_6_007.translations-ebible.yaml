    untiŋ gote igineŋ igiŋ wor po forok yirke al gobe guram irde tareŋ iryeŋ.
  tnk-tnk: Tɨprənə sə rauvehi amasan nui səvəi nesən sə rətəɡətəɡ irapw irə nəpɨn
