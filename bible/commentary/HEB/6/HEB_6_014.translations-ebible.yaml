  hat-hat: 'Li te di: Mwen pwomèt ou pou m'' beni ou, pou m'' ba ou anpil anpil pitit
    pitit.'
  npl-NT: 'iwa okijto: “De milajka, miak nimitstiochiwas iwa nimitsinmakas miaktikeh
    moxwiwah.”'
  bgg-bgg: Ai è yao, “Gu na shii khirzey phi ruii chiih-è na shii bajo riingthek phi
    ruii phro ne, gu na shii sbang rek.”
  eng-TCENT: saying, “I will surely bless yoʋ and multiply yoʋ.”
  eng-BSB: saying, “I will surely bless you and multiply your descendants.”
  cpu-NT: 'ikantakeri Abraham: Omapero nontasonkaventemi Naaka, Omapero noshekyeemiri
    Naaka pincharinentyaari.'
  san-ASM: '"সত্যম্ অহং ৎৱাম্ আশিষং গদিষ্যামি তৱান্ৱযং ৱৰ্দ্ধযিষ্যামি চ| "'
  tac-NT: '''Lige Onorúgame anele alué Abraámi: «''We ''la bijchiá ju ne ''la nejimio
    napu mué resí la, ''lige aminami mué upila ranélamala bilé towí napurigá alué
    we''ká ''kúchigame nímala mué rijimala.»'
  eng-WEBPB: saying, “Surely blessing I will bless you, and multiplying I will multiply
    you.”
  gfk-H: Ga tangai bia, “Tutun sakit iau na haidanei uga ma ni hatahuat haleng bulumur
    taam.”
  viv-viv: '@see-verse:HEB.006.013'
  yao-yao: Ni ŵalanjile, “Isyene chinampe upile wakupunda ni chinampe ŵanache ŵajinji.”
  tgp-tgp: ‘Varar̃uhu a pa ler̃uhu hiniho i tavera jea, ale a pa vai na mahapim la
    mar̃ivi savulevule.’
  auc-NT: “Botö bitö ïmite pönö waa cæbo ate bitö pæ̈ïnäni nanguï yebæ̈ninque bacoo
    bacædänimpa. Botö Wængonguïmo në Quëwëmo inte ämopa.”
  kbc-NT: Niɡ̶ijo Aneotedoɡ̶oji neɡ̶eote ligegitetege Abraão, meeteta, “Jao igegitaɡ̶agi
