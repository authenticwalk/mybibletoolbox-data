  mar-mar: तो म्हणाला, “मी तुला भरपूर आशीर्वाद देईनच आणि मी तुझ्या वंशजांना महान रीतीने
    बहुगुणित करीनच करीन.”
  snp-snp: Namo ubale fuko-fuko omo wekafo ya kamo moda naba-naba fuko kedenagolowe.
    Ido namo kede melemo unawamo ufa gimi-gimi omo wekafo ya kamo moda ufa finanimo
    wenena naba-naba kumunagolowe, loto lo mele umami ka ya ka mono lufuwau (Stt 22:17)
    ya nemo ne.
  isl-isl: og loforð hans var að hann skyldi blessa Abraham ríkulega, gefa honum son
    og gera hann að ættföður mikillar þjóðar.
  spy-NT: Kimwoochi kule, “+Māābēruuriing'. +Mēēnyōōru muchōkōrōōn chēē chaang'.”
  xnn-xnn: Kinwanina ken Abraham en, “Ibagak ken sik-a ay awnit pilmi nan badangko
    ken sik-a ya agtak sik-a is adoado is ap-om.” Siya di nan inkalina.
  mwe-mwe: bhalinkuti, “Kweli shinimpe mboka na lubheleko lwalugwinji.”
  tte-tte: '@see-verse:HEB.006.013'
  tcs-tcs: ‘Ai go mina blese yu ane gibe yu prapa prapa plenti pamlelain wea i kan
    kauntem.’
  hlt-THB: Zoseennaak ni pe kawng nyng saw cadil khawzah ni pe kawng nyng,” tina hy.
  soq-soq: '@see-verse:HEB.006.013'
  qub-qub: «Nogaga bindisyunta goshayquipaj. Gampita mirajcunapis aypallaman mirananpämi
    yanapäshayqui.»
  att-att: Á kinagi na, “Á yawe yù itabbâ nikaw. Pagayáyatat taka megapu sù aru nga
    iyawâ ku nikaw nga pammakapiám mu, á pagaruak ku noka yù ira ginakám,” kun ni
    Namarò kuna.
  bki-bki: “Kiniou Atua, kiniou neilivu kaso ve toru, ka mia nala kiamo bajulukuti
    amei ve miroano laka ea yetemeriba nei.”
  bqp-bqp: à pìnɛ, áni arubarika daagu yãpura à tó a buri karanɛ.
  mcp-mcp: 'nyə nə́: Bʉ́bə́lɛ́, mə bá bwádan nə wo, mə sá nə́ mpwoŋ buud nywô í búlʉg
