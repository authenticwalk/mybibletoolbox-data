  mig-NT: 'Te ni̱ ka''a̱n‑ya̱: Ja̱ndáa̱ ja̱ chíndéé chítuu ndija‑ri̱ róó, te ndea̱
    xaa̱n‑ro̱ sá''a‑ri̱, áchí‑ya̱.'
  bps-bps: Na manan di ku Abraham, manan, “Fakanggu ge too nun kafye bléta ge, na
    toogu fdee dad belam.”
  mbs-mbs: Minikagi sikandin diyà ki Abraham, “Megpakang a kamno te mèpiya se ibegay
    ko kamno, so doen batà nikaw tomebaw, aw inangen ko sikona kemonaan te ontò medita
    otaw.”
  tof-tof: God ene alkamül-koke bóktan nóma tónggapónórr, wa igó bóktanórr wagó, “Ka
    sab marü amkoman bles mino akó marü abün olmalbobatal mülino.”
  cme-NT: 'aa naa cira: «Coima saa fa, mi ka silaa ce baa-ni aa hã-ni huoŋgu bɔi.»'
  sus-sus: a falafe ra, «N baraka sama nɛ i xa fe. I bɔnsɔɛ wuyama nɛ.»
  pon-2006: E mahsanih, “I inoukihong uhk me I pahn kapaiukada oh kahngederehla kadaudokomw
    kan.”
  dad-dad: iron, “Aya momoi bagai el fiya afon ken, momoi bagai gerẽ tar musei afonõf.”
  zab-NT: 'ax raipny Abraham: “Nare guldípaca zunldiia quiu ne quesentiand de familroo
    gacu.”'
  ksd-ksd: 'ma i biti: “A dovotina ina manga vadoane u, ma ina vapeal vakakit u.”'
  msm-NT: Mig-iling sikandin, “Ogpanalanginan ku yagboy sikuna aw ogpabuadon ku to
    mgo kaliwat nu.”
  myk-myk: «Nakaara baa, nʼa da duba ma mu, ma nagoo na ba ɲɛhɛ xuuni.»
  sbe-sbe: ye wane, “Mamohoi, yau kabo ya kainauyaigo na kam isimulita ya hebadodi.”
  mcr-mcr: “Nyi si äŋguä ikimäkätmä, saqä taqä-tawäka, aaŋä kuapänä eqiyämambnuwäŋqä,
    ikimäkmqänä” ätukqe.
  cux-NT: 'Ní caⁿ''a yā: Díí, Abraham, cuaacu nííⁿnyúⁿ di''viicú dii ní diíⁿ chi cuuvi
    n''deee n''dáí daiyá ''iiⁿ''yāⁿ yeⁿ''ē di cuaaⁿ naachi cuchiī.'
  tur-YTC: “Kesinlikle seni kutsadıkça kutsayacağım ve soyunu çoğalttıkça çoğaltacağım.’’
  san-ITR: '"satyam ahaM tvAm AshiShaM gadiShyAmi tavAnvayaM varddhayiShyAmi cha|"'
  bel-N: 'кажучы: «Праўдзіва, дабраслаўляючы, дабраслаўлю цябе і, памнажаючы, памножу
    цябе».'
  sch-sch: A kôm, “Sat nang vur ka ta male suonpâr tamtak nang pêk ki tih,” a tia.
  mic-MIQNT: Negm teluet, “Ni'n teplumul gi'l, wel'telmul ignmulin pugwelgig ta'n
    ugtapegsites.”
  huu-NT: 'Abraham mɨcorɨmo llote: “Ona jaca canoitɨcue. O dɨga jaca iitɨcue. Cue
    llua jira, o jito comuite. O uruiaɨna eo jebuitaitɨcue” llote.'
  jiv-NT: '@see-verse:HEB.006.013'
  otm-NT: 'Nɛ bi ''yɛ̨n Oją: “Majuąni xʉn ngu ran ho ga ''da i, nɛ ga ''da i xʉn ngu
    nim bom''bɛto,” bi t''ɛ̨mp''a ra Abraham.'
  dah-dah: Biŋa teŋyabe, “Fudinde wor po guram girde saŋiŋ gireŋ. Niŋgeb foŋeŋge yago
    budam forok yeŋ hinayiŋ,” inyiŋ.
  tnk-tnk: mani mə, “Iakani nɨpərhienien mə iou takəkwein amasan ia niram, mo nərmama
    ia kwənəkwus səim tuhəpɨk.”
  kpr-kpr: Aminguse, sisira, “Na beka gagojuse, nimokena eminge resena. Na ni esimbugururono,
    ninda sasingu a imemesiri digarigo sirorarera.”
  san-IAS: '"satyam ahaṁ tvām āśiṣaṁ gadiṣyāmi tavānvayaṁ varddhayiṣyāmi ca|"'
  nho-nho: Teenaa a Ia ni purepure ake peelaa ki Abraham, “Nau e tuku hakaoti taku taratara
    i aa nau ma ki kauatu too haanauna e lasi iloo.”
  gym-NT: Tikwe ja di biandi mae, aisete ma bkün däredi kwati ja täritäri, niebare
    Ngöbökwe.
  azg-NT: 'Itso jon nnon juu: “Jñꞌoon na mayuuꞌ na tꞌman ndyiö jnꞌaan ꞌuꞌ, ndoꞌ joo
    ntsindaꞌ na ncꞌon na tonnonchen, ntsꞌa na nninjndyehin.”'
  bhd-bhd: “अवं तीं सच़्च़े बरकत देइलो, ते तेरू वंश बेशुमार बेधेइलो।”
  too-NT: 'Lā'' Dios hualh: Lej ixlīstu''ncua'' na''icsicua''lanālīyāni'' quit. Lā''
    stu''ncua'' na''icmaxquī''yāni'' lej lhūhua'' minatā''na''tna''.'
  ind-AYT: Allah berkata, “Aku pasti akan memberkatimu,” dan “Aku pasti akan melipatgandakan
    keturunanmu.”
  cjo-NT: 'Roojatzi ikantziri: “Kyaaryo, notajonkakowentemi, osheki netakotzimi; eejatzi
    noshekyaakiri picharineeteni”.'
  nsn-nsn: Inggono ke kula pare, “Inggo u turung guata uaia nomana tun totomua, karu
    turung uabour mo bungumua mara burehentieh.”
  san-DEV: '"सत्यम् अहं त्वाम् आशिषं गदिष्यामि तवान्वयं वर्द्धयिष्यामि च।"'
  tna-NT: 'Uja Diusu ja Abraham chenu ataidha: “Yama mi ebia su eibuneba. Mique ebacua
    cuana ebia su eyapacameyu.”'
  lid-lid: 'Iy eme tandrakan Abraham i buku doh: “Jo kameh nyosowani ou, ma amekes
    lundriyem oro kameh asahan nyaran bwe.”'
  wim-wim: Nilaniy thawa, “Ngay Goda. Ngay nintang inan kaaꞌngakanga. Ngay kan-kanam
    nintang min-minakam ngul piꞌ-piꞌāng nintanga. Nintiya wuut mangk thanttam pam
    wanch thaaꞌ-wantanamantam iiyāna.”
  zga-M: Atile, “'Lweli nikukusaya, kange, nikukukweongeleja ikipapo kwako.”
  yom-yom: 'ayi wukamba ti : bukiedika, ndiela kusakumuna buwombo ayi ndiela todisa
    nkunꞌaku.'
  san-SIN: '"සත්‍යම් අහං ත්වාම් ආශිෂං ගදිෂ්‍යාමි තවාන්වයං වර්ද්ධයිෂ්‍යාමි ච| "'
  yut-yut: “Asisi yosot, gak do yo tagɨsi aŋ gamɨŋek babɨkgo dakon gwakni paŋpulugoko
    morapmɨsi akdaŋ.”
  grc-BYZ: λέγων· ἦ μὴν εὐλογῶν εὐλογήσω σε καὶ πληθύνων πληθυνῶ σε·
  cpc-NT: 'ikantakiri Abraham: Imapiro nontasonkawintimi Naaka, Imapiro nojyityiimiri
    Naaka pincharinityaari.'
  nhg-NT: 'Hua oquelfejque Abraham: “Melöhuac temetzelfea, pues temetzteochihuas ca
    bieye tlateochihualestle, hua lalebes temetzmeyaquelelis moxenöchpelhua”.'
  nya-nya: “Ine ndidzakudalitsa ndithu, ndipo ndidzakupatsa zidzukulu zambiri.”
  ngu-NT: 'Dios ijquin oquijlij Abraham: “Ica tlen melahuac, tej, nimitztiochihuas
    niman niquinmiyequilis on yejhuan mohuejcaconehuan yesquej.”'
  kup-kup: epat Abraamin mañah, “Met rotap ni tin netohoman nim iz mimihol berevat
    am belezai ravohopan.”
  jid-jid: a tre njanjimu nitie lulu niwu ndi ni nno bahbu gbugbuwu
  wmw-wmw: 'Iye kaamba: “Nilapa ka ukweli kuwa uwe nukujanliya pakulu, nukupa ujukulu
    mwingi wawenye.”'
  gmv-GGM: '@see-verse:HEB.006.013'
  ssg-ssg: I ukek, “Nga kak kuinake ka nga aile hasolia hawane hani o ape o lupini
    hakila teka laha nakuama tetam.”
  zpo-NT: 'nu nzhé xaa lo xaa: “Wli na, le na zyen doo kwaan chul lo lu, nu le na
    gak zyen doo re dii cheen lu”. [Gn. 22:16-17]'
  poy-poy: Mlungu katakuliti, “Nakaka hanukupeteri na nakaka hanukupanani gwenga viyiwuku
    vivuwa.”
  qwh-NT: 'Tse änirninmi queno nerqan: “Yanapashqequim, y mireniquicunapis astcam
    canqa” nir.'
  gaw-gaw: Nug inam aum. “Da genabnab aṯem, da itiṯak naḏi medeṯe hep̱i, na buḏun
    ag ap̱atna, kuḏum daaglag,” awa aum.
  nca-nca: “Nondo puriŋo hamó kunowano, ko soweke yorewe hamó wata tewaŋgo.”
  zpz-NTPP: 'Orzeꞌ nam: “Ya̱ ne̱e̱ lor nu segur la nap gyicy du̱ ru, nunu segur la
    gyicya̱ nu gyañ de nez ru nu chuꞌ par lo”, nam rab mi Abraham.'
  zac-NT: 'Guniꞌi Dios lu Abraham: “De verdá gunë ldaiha lë́ꞌël nu guënehia cantidá
    llëbnil”.'
  kyg-kyg: Gotiꞌa, alagi lama gemo kaha nepauve huꞌna, kaha maeꞌna kamiguve. Nagaemo
    muki kaginago vayaꞌmo kaha maeꞌna kamiguve, huno ha paiꞌniye.
  kmk-kmk: Ot kingwanana un, “Isapataka bindisyunak sika kan paaduwok dan kaganakam.”
  cao-NT: “Iquia ëmë no” ipama tsi “Mia shomahuaxëquia. Chahitaxocobo jayaxëqui mia
    ra” i Abraham yamabo qui Dios niquë. Toca tsi Abraham yamabo qui Diós jurar-aniquë.
  bbr-bbr: Kos Apraham paip murianik, auruwon, “Epar senes isas aisom, is na eposek
    sareisoita, tawa nan tupsiu sosop senes päiei.”
  inb-inb: 'kasa nispa: Ari, kamta iapa kuias­pa­mi kawan­ga­pa kaiki. Chi­wanka,
    kamba wam­bra­pa wam­brapa kati wam­bra­kunata sakin­ga­pa­mi kani, iapa mira­chu­kuna.'
  hrv-hrv: Uistinu, blagosloviti, blagoslovit ću te i umnožiti, umnožit ću te.
  box-NT: 'Bìo kà lé bìo le bía: «Ũuu, ĩ ì wé mu bè-tentewà cɛ̀rɛ̀ɛ làa
    fo, ĩ ì wé á ũ mɔ̀nmànía á à wé boo làa sòobɛ́ɛ.»'
  ote-NT: 'Hangue nuꞌá̱ bi ꞌñena: “Ma xi ga ja̱pꞌaꞌi pa da nxa̱nda ndunthi ri ꞌbɛto
    ne ri mbongꞌbɛto.”'
  wnu-wnu: “Ye qob segagam mom nonob quraum, ne mom sig-sig mom nonogursieribam. Ende
    ebine ne wau misinam tutumau der isubour.”
  zam-NT: 'Ndxab Diox loo Abraham: Lìcpe'' ba''i, daa ta'' huax con'' ndac lool. No
    daa li yas yàl binl.'
  zyp-NT: “Nama cawh bonghnang ka ca song ceingei a, teiching sawpa a hlupui tah ka
    ca pae a,” tatah a tah.
  sey-NT: “Yëꞌëpi mëꞌëre deꞌoye ñacaija̱ꞌquë aꞌë cuiꞌne jai pa̱i paꞌija̱ꞌcohuaꞌi aꞌë,
    mëꞌë tsëcapë acohuaꞌi yëꞌëpi necaina.”
  nvm-nvm: '@see-verse:HEB.006.013'
  mps-mps: Agai te po bomonama wai, “Eno mu po naga obao, te eno nagebolo dwagi yai
    sę yaibao, tama eno nage wąį hani hauwa mu nosali pedalomainogo ilaibao,” te
    po wai.
  pab-NT: 'Exakere nexa Abraão hiye: “Naokitere akereta ite waiye namoka hiso. Hijikolaharenae
    ite hisoaka tyaona”.'
  llg-llg: '@see-verse:HEB.006.013'
  kyf-kyf: 'Ɔ nɛɛ: «Cɩɩn, ''nyu na yia -mɩ laŋwnaa, ''ɩn ɩn ''ka -mɩ ''yuoyuaa -zlo
    ''nyɛ.»'
  tpi-tpi: “Mi tok tru tumas, bai mi mekim gut tru long yu na bai mi mekim ol lain
    tumbuna pikinini bilong yu i kamap planti tru.”
  mih-NT: 'Tyehen i catyi ra Ndyoo sihin ra Abraham: “Ndisa cuii cua tyindyei suun,
    ta cua zanducuaha xein suun.” Catyi ra.'
  qvh-NT: “Gamta rasunpaypami bendicionnëta goshayquipä. Saynöpis gampita miragcunata
    yanapäshä ascaman mirayänanpä.”
  kms-kms: Ni nari, “Nge nganyene nganye nu simbe guduw, nge nu yuwon kuaw di nuqo
    nganye buagi kew ye.”
  agn-agn: 'Maning ta na tang pangako tang Dios ong ni Abraham: “Aloyana yen ig payadieno
    tang mga inampo mo.”'
  nhi-NT: 'Ocmihtaluihtzinoh: “Tlamilauca, inmitzonmactis tlailiuis mic tlateochiualistli,
    uan tlailiuis inquinmiquiyaltis naquin oneuasqueh itich touatzin.”'
  ttc-NT: 'Komo oxik tq''uma'' ikxjani: «B''an''ax wetz ochtel nky''iwla'' nim b''ix
    ax nk''ulu''tz tzan kypuqun b''an ky''ila''j kye awijajil.»'
  dan-1931: “Sandelig, jeg vil rigeligt velsigne dig og rigeligt mangfoldiggøre dig.”
  kwj-kwj: Wosini ya ri sawe, “Mwe naha ki a sawendau. Apa ai kwambu ti omwesika laka
    mini ani hawa mi anitafenita a wosiwa miyafo naha sirakondau.”
  vie-OVCB: “Ta sẽ ban phước cho con và dòng dõi con sẽ vô cùng đông đảo.”
  kze-kze: Ááváramuntavena séna árai'a kawe'á umánkaumpo enaísaavutantambo ónááomba
    sáwíva'a paáronaaowe súwana
  lbk-lbk: Kinwanina, “Ikkalik ay bindisyonak sik-a ya agtak sik-a is angsaangsan
    ay wanen-edmo.”
  mto-NT: 'Jidu̱ꞌu̱m tseꞌe vyaajñ: “Vaampam xa a̱tseꞌe je̱ts o̱o̱y a̱ts mitseꞌe ntunkunooꞌkxu̱t
    je̱tseꞌe nu̱may je̱ tsaan je̱ ko̱o̱j xjayé̱pu̱t.” Jidu̱ꞌu̱m tseꞌe vyaajñ.'
  bzh-bzh: Nër bë, “Sëḳ ġevonġ semusën böpata vu honġ yönon rot, gesëḳ ġevonġ
    behonġ mewis nġahijseḳë doḳ rot.”
  guj-2017: ખરેખર હું તને આશીર્વાદ આપીશ જ, અને તારાથી મહાન પ્રજા ઉત્પન્ન કરીશ.’”
  jvn-NT: 'Gusti Allah ngomong ngéné: “Aku janji nèk bakal mberkahi kowé lan bakal
    ngekèki turunan okèh banget marang kowé.”'
  byr-byr: Sahwai dara wɨjaaꞌ “Nɨmɨ yagaala nebulyavaꞌna dɨwa. Yɨ nɨmɨ gɨmɨnyɨ tewaanya
    naanga yanga yuneꞌna gideinyɨ. Yɨ nɨmɨ gɨmɨre dɨviya jakwalaangeraavɨ kwalaalya
    kwalaalyaraavɨ gimavɨgɨmwaaihidere.”
  ian-ian: '@see-verse:HEB.006.013'
  hun-hun: 'és így szólt: „Bizony megáldván megáldalak téged, és megsokasítván megsokasítlak
    téged!“'
