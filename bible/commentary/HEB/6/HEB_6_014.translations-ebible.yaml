  ces-NKB: “Jistě ti velmi požehnám a velice tě rozmnožím.”
  cui-cui: 'Nacom jeye Abrahamtha: “Bara xaniwaicha bichocono cayawenaeinchi. Jinya
    nemomoxi jiwi pia pemomoxi susato jiwi tatsi pinmonae exanaein”, jei Nacom.'
  boj-2014: '@see-verse:HEB.006.013'
  eng-OEBUS: His words were – ‘I will assuredly bless you and increase your numbers.’
  eri-eri: “Ji ngalenga tigini leni, ji ne hilobainga tigini ono hinon boni, ne name
    asane gane ono nigehenga, tigini baingaro heigodbode.”
  wiu-wiu: Nipa ne pewe wiane kakilepa neeke ali atoa peya mati ta̱ma pomotoane tekene
    tou wa oa togotaneya.
  swe-swe: 'Han sade: Jag ska rikligt välsigna dig, och rikligt föröka dig. []'
  cth-cth: kai ni nang teh yawhawinae pou na poe vaiteh na catoun ka pungdaw sak han,
    telah a ti.
  mti-mti: Me meib wane, “Ne natawa veni, ge waribiya gentna. Obiren gentna.”
  pad-NT: 'Deua bini''a''aha: “Abraão, ira onava''isohijoravini hiki bana ida ira
    okajoamorabakhiavini. Va''ora oanaipohiki bana adani kadaisai kahanodi vanamitharonisiagaki.”
    Niki vania Abraão-ra nava''iponira ada Deus.'
  twi-twi: Ɔkaa ntam no se, “Mehyɛ wo bɔ sɛ, mehyira wo na mama wʼase adɔ.”
  hlt-hlt: Te vaengah, “Nang te kang uem rhoela rhep kang uem vetih nang te kam ping
    rhoela kan ping sak ni,” a ti nah.
  tbz-SIM: Kɛ̀ kùu bɛ́i nkɛ tú, kù bo ò dɔ̀ɔ̀ mɛsɑ̀ɑ̀ nkòo yɑɑ̀bíi sṹṹ mmɛdiɛ̀.
    Dɛ kó tinɑ́ɑǹtì tu timɔ́mmɔnti nti.
  san-GUJ: '"સત્યમ્ અહં ત્વામ્ આશિષં ગદિષ્યામિ તવાન્વયં વર્દ્ધયિષ્યામિ ચ| "'
  ake-NT: “Urɨ pe kuru rɨ ɨpʉrema uya mɨrɨ awonsi'kɨ tu'ke rɨ apayanʉ'tɨ uya,” tukai'.
  qvn-NT: 'Diosga cay niyanmi: “Alisca aliscam nogaga yanapäshayqui”, jinaman “Alisca
    chraninmanmi castaytas mirachishag” niram.'
