  msy-2020: Egha ghaze, “Kɨ guizbangɨra nɨ mɨgei, kɨ deragh nɨ damuva, egh nɨn ovavir
    boribar amightɨ me bar avɨrasemegham.”
  bpr-bpr: Manan, “Ani fakanggu di ge, banléta ge kafye, na toogu fdee i belam.”
