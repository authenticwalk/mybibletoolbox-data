verse: HEB.006.014
translations:
  kpx-kpx: Au Ebalahamuho loui avoe, “Seleveta dana a hoesehavoge a valadana balugai.”
  okv-H: “Eto na no degi ta hondate ari isapamane ikihe ano umo te no ahihije te na
    be ikihirovo embo isapamane aisuja.” ke ainge God na ena.
  tbo-tbo: Ma a baha gwalana gegeka, ‘Apo a kawakawaidewedewem a siga natunatum hina
    maga.’
  mal-C: “ഞാൻ നിശ്ചയമായും നിന്നെ അത്യന്തം അനുഗ്രഹിക്കും, ഞാൻ നിന്നെ ഏറ്റവും വർധിപ്പിക്കും.”
    എന്ന് അരുളിച്ചെയ്തു.
  grc-SR: λέγων, ⸂Ἦ⸃ μὴν εὐλογῶν εὐλογήσω σε, καὶ πληθύνων πληθυνῶ σε.
  bgc-bgc: “मै सचमुच तेरे ताहीं घणा आशीष दियुँगा, अर तेरे वंशां नै अनगिणत बणा दिऊँगा।”
  khz-khz: Ekilato, “Taunatauna, goi pana vega-namamu e petemu gutuma pana venimu.”
  deu-TKW: 'mit den Worten: Fürwahr, mit Segen will ich dich segnen, und reichlich
    will ich dich mehren.'
  zsr-NT: 'Cni gnëꞌ Dios: “Le nactë gunaꞌ ga gac dxiꞌa quiuꞌ, len gunaꞌ ga laꞌyántscabiꞌ
    zxiꞌn xsuꞌ.”'
  lin-lin: 'Alobaki : « Nakopambola yo solo mpe nakopesa yo bakitani ebele. »'
  hns-NT: 'Oe bolies: „Ham toke satj-moetj aasies debe, aur toke djaroer dher aulaad
    hoiga.”'
  noa-E: “Mʉ cha iekha chirʉm iekhau mua pʉ dʉ̈rrcha eeg oowi mʉg atag paawai pʉ chaain
    ewagam khʉʉnjã khapaana apijugui” ajim aajem irig.
  eng-EMTV: saying, “Surely blessing I will bless you, and multiplying I will multiply
    you.”
  mib-NT: 'Te ni cahān yā: Jendaá ndije jeē vāha ndasɨ́ sáha ri jiín ró, te sáha ri
    jeē nducuehē ndasɨ́ yúcūn rō, achí yá jiín Abraham.'
  lif-NT2: “से़क्‍खाए इङ्‌गाॽ यरिक् मुॽइसाम् पिने़रो हे़क्‍क्‍याङ् खे़ने़ॽ के़मुॽइदाङ्‌साहाॽ
    यरिक् फोःसुङ्‌सिङ्‌लो॥”
  xnj-xnj: Chapanga amlagili Ibulahimu, “Chakaka yati nikukumotisa na kukupela vana
    ngoo.”
  mmx-mmx: Mo lavapaase ali ren ga lok keretna, “At laasen tarak nia anaba lox anarong
    u, la livipisik li ram dinaba umsu aleng.”
  cbr-NT: “Ësoquin cana asérabi 'ati 'ain. Cana mi upí oquin sinánxunquin bëchicëñu
    mi 'imianan min rëbúnqui 'itsaira 'inun uámiti 'ain”.
  tee-NT: 'Chai ma chani ju juni ju Abraham: “Slivasalh k''ox atsucunti ju acxtakniyan
    chai slivasalh lhu ca''alina'' ju mi''apapanatnich”. Ma chunch ju junilh ju Dios
    ju Abraham.'
  eng-LSV: saying, “Blessing I will indeed bless you, and multiplying I will multiply
    you”;
  cak-NT: 'Y ri Dios xu''ij che ri Abraham: Can ketzij ri nin-ij chawe chi xtinya''
    jun nim bendición pa awi'', y can yalan je q''uiy a-familia ri xquiec''ue'', xcha''
    ri Dios che ri Abraham.'
  pah-NT: “Jihi Tupana ti amombyry hete tuhẽ nde ve nehẽ,” ei ga ahe ve. “Amondo ti
    ji ndera'yra nde ve nehẽ. Aerẽ po ti nderakykwepohara'g̃a nde'yjuhuro a'ero nehẽ.
    A'iti a! a'e ji.” Ymyahũ Tupana'ga ei a'ea Abraãova'ea pe onhinoina.
  sja-NT: ‘Mɨa pɨ pia ak'ɨ bapariit'ee. Pɨdeepa warrarã chok'ara uchiapiit'ee.’
  xed-xed: 'Kaʼa nda Abraham mantsa: «Dzaʼa tfaghaghatfa yu ta wi. Kahwathwata dzaʼa
    yanaf ya yu ta zivra gha tusak,» kaʼa.'
  mks-NT: 'Ta tá na̱sa̱ha̱n mé á tu̱hun a nu̱ dá já na̱cachi a já xi̱hi̱n dá: “Mé
    a̱ nda̱a̱ caja cua̱há i̱ ña̱ma̱ni̱ xu̱hu̱n ta caja i̱ ña̱ ná ndicua̱há ndiva̱ha
    na̱ quixi chi̱chún.” Já na̱cachi Ndióxi̱ xi̱hín Abraham tá na̱sa̱ha̱n tu̱hun a
    nu̱ dá.'
  gfk-S: Iga tange be, “Tutuno sakit iou ni haidane ugo ma ni hatawat haleng na bulumenamur
    tam.”
  bmu-bmu: Jöhöjöhö keuŋi mi Abrahamgöra kewö jiba jiyök, “Nöŋön mönö ölŋa kötuetköm
    gihimam. Mönö ölŋa gwölönarök gihibiga sehime.”
  dgz-dgz: God Eibaraam anega wa agiasen, “Ne wat aipakam gimagepena gapan naewa gega
    aruga yane senare aiwandata,” ap anega wan.
  eng-GNV: Saying, Surely I wil aboundantly blesse thee and multiplie thee marueilously.
  zaa-NT: 'nna rèe Abraham: Hualigani te'' nia'' lu'' qui''ni gunia'' lu'' bendecir
    nna itsìna'' ttu ỹi''ni nubeyu'' qui'' lu'' nna ca ỹìthua lu'' nna hàsta tsé''e
    iỹetse'' ca descendiente qui'' lu''.'
  eng-WEBSTER: Saying, Surely blessing I will bless thee, and multiplying I will multiply
    thee.
  guh-guh: 'Nexata Dioso jumaitsi Abrahampijinëjavabelia mapacueniaje: “Pepacuene
    xanë cayavenonabiabianatsi. Xainaenamenua ayaibitsaëto nemomoxi,” jai Dioso pexaniajaijumeta.'
  bon-bon: Tabe Abrahamo ne jejuji egä, “Cane meebine umle mene nääcärenine. Cane
    meebine baborage miiji cire naawenepene, cuta piiyepu määme kaakesaare bucurage
    cirege äbita.”
  nhw-BL: 'huan quiilhui Abraham: “Temachtli nimitztiochihuas tlahuel miyac. Nijchihuas
    para moteipan ixhuihua ma elica onpano miyac millones hasta amo aqui huelis quinpohuas.”'
  swh-ONEN: akisema, “Hakika nitakubariki na kukupa wazao wengi.”
  wbi-wbi: Akajovile, “Sakyang'haani nikukufunulila, nikukwongelela ulukolo lwako
    kyongo.”
  bba-bba: U nɛɛ, kon nun domɑru kuɑ kɑ ɡem, kon de wunɛn bweseru tu dɑbiɑ.
  eng-KJVCPB: saying, Surely blessing I will bless thee, and multiplying I will multiply
    thee.
  kgk-NT: “Nda'e reíry-ta nde-vy” he'i. “Orohovasa va'erã. Ne remiarirõ joapyri pyri
    ambohe'ýi va'erã” he'i ete Abraão-pe.
  waj-waj: 'tunoo: Na kua kutaa tiee aiyara yoketainai i nneeditunnaiyaata i sidinnaidiiyaatama
    fai kaayau variaaravaivee, tiravai.'
  cpy-cpy: 'ikantakiri Abraham: Omaperotatyaa notajonka-wentemi Naaka, Naaka sheniteerini
    picharinitee-yaari.'
  mpx-mpx: tunahot na muloluagiwa ge tubutubunim nihi gewi.”
  wbp-wbp: '@see-verse:HEB.006.013'
  luo-luo: nowacho niya, “Abiro gwedhi adier, kendo abiro miyi nyikwayo mangʼeny.”
  nhe-NT: 'huan quiilhui Abraham: “Temachtli nimitztiochihuas tlahuel miyac. Nijchihuas
    para moteipa ixhuihua ma elica onpano miyac millones hasta axaca huelis quinpohuas.”'
  aii-aii: 'ܒܹܐܡܵܪܵܐ: ܫܲܪܝܼܪܵܐܝܼܬ ܒܲܪܘܼܟܹܐ ܒܸܬ ܒܲܪܟܸܢܘܼܟ݂، ܘܡܲܙܝܘܼܕܹܐ ܒܸܬ ܡܲܙܝܸܕܸܢܘܼܟ݂.'
  esk-NT: Itnaġniqsuq, “Nalupqinaitchuamik quviasaapiaġniaġikpiñ aatchuġutin iñugiallapiaqtuanik
    kiñuviaksrapnik.”
  msb-msb: Sugad sani an sabi san Dios, “Nagasumpa ako na pagabendisyunan ko ikaw
    na magdamo gayod an imo lahi.”
  cpa-NT: 'Jøng² lah¹la² ca¹juúh²dsa: Jmo¹³jni hi² li¹chi² ma¹dsio¹² hi² dsio¹ quiánh²hning.
    Jmo¹³jni hi² li¹chian² jue¹² tsø³jon² quiánh²hning, ca¹juúh² Diú¹³.'
  dso-dso: ସେ ଅବ୍‌ରାଆମ୍‍କେ କଇଲା, “ମୁଇ ତମ୍‌କେ ବାଇଦରେ ଆସିର୍‌ବାଦ୍‌ କର୍‌ବି । ଆରି ତର୍‌
    କୁଟୁମ୍‌ ଜବର୍‌ କର୍‌ବି ।”
  meu-meu: eto, Momokani baina hanamomu, garamu danu baina hahutumadia.
  yva-NT: 'Apa urairijo po raugaje Abraham ai no taiso: “Syo raurairive syare Syo
    kove raugaje nai jaje, muno nya susyo nyo mampame indati wanui rave.”'
  dgc-dgc: Kinagi na Diyos diya, éy “Pagpalaén ta ka a talaga, sakay pakaduén ko i
    lahi moy.”
  zpm-NT: '@see-verse:HEB.006.013'
  hix-NT: '@see-verse:HEB.006.013'
  sim-sim: '@see-verse:HEB.006.013'
  npi-ULB: उहाँले भन्‍नुभयो, “निश्‍चय नै म तँलाई आशिष्‌‌ दिनेछु, र तँलाई ज्यादै वृद्धि
    गराउनेछु ।”
  cgc-cgc: Ta iya na pagpangako, ambal din ki Abraham, “Mag-atag a gid ki kaon ta
    sikad tama na mga kaayaran, daw patamaen ko gid imo na mga linai.”
  tim-tim: “Hâmbâi âmâ nunak memeŋe akgiŋdere âmâ hakulupge dondâ sambelem ariwai.”
    dâep.
  yor-yor: “Nítòótọ́ ní bíbùkún èmi ó bùkún fún ọ, àti ní bíbísí èmi ó sì mú ọ bí
    sí i.”
  wos-wos: Angi dé wa, “Wuni méniré yikafre huruwut, ména mandéka séfélak xakutandi.
    Wu mwi hundi dé.”
  emp-NTPO: 'Nãwã jarasia: “Wãrãda mʌ̃a bʌra carebaya idjab̶a bʌd̶eba zocãrã yõbiya.”'
  eng-F35: saying, “Indeed, blessing I will bless you, and multiplying I will multiply
    you.”
  ind-ind: '@see-verse:HEB.006.013'
  pes-OPCB: «به‌یقین تو را برکت خواهم داد و تو را کثیر خواهم ساخت.»
  mpt-mpt: E Eblahame baabanea Ne bain baabkenamabibe, sinanomo kobo daabkeia keb
    molobseli homon walomabiobo ge baabanebiobe.
  ssx-ssx: Ipikana꞉ma꞉ alota꞉ I̱ma꞉ neke epeaota꞉ naka꞉ hoki nane halo peleme tapaketa꞉
    ota꞉ wopu haena꞉ lolueke pita꞉ I̱ma꞉ ota꞉ neke pa꞉ta꞉ la꞉ witolome leekeme.
  mkl-mkl: í ni, ɑn weeɛ do ntɔ, nɔ n jɔ̀ dimiɛ ku kpɔ.
  gaq-gaq: ମେଁ ବାସଙ୍ଗ୍‍କେ, “ନେଙ୍ଗ୍‍ ଆନାକେ ଆସିର୍ବାଦ୍ ଣ୍ଡିଂଏ, ନାନେ ବଁସ୍‌କୁଲ୍‌କେ ଜବର୍‌
    ବାବ୍‌ରେ ମ୍ନା ଣ୍ଡ୍ରାଡିଂଏ ।”
  gof-RNT: Iyaakko, “Taani nena anjjana; ne zerethaaka darssana” yaagis.
  unx-unx: ଇନିଃ କାଜିକେଦାଏ, “ଆଇଙ୍ଗ୍‌ ଆମ୍‌କେ ଆଶିଷ୍‌ମେୟାଇଙ୍ଗ୍‌, ଆମାଃ କିଲିକକେ ପୁରାଃଗିଇଙ୍ଗ୍‌
    ପସାକଆ ।”
  gah-gah: '@see-verse:HEB.006.013'
  lcm-lcm: tutuman luai naka atautauia ua na naka apolokai alava ani matan tus e mung
    im.
  aer-aer: '@see-verse:HEB.006.013'
  qvc-NT: 'Chaymi Abrajandaqa kayshina ufrisirqan: “Qamtam allipta rini yanapashuq,
    ancha achka karu willkayuq kanaykipaq”, nishpa.'
  tgl-ULB: Sinabi niya, “Tunay na ikaw ay aking pagpapalain, at labis kong dadagdagan
    ang iyong mga kaapu-apuhan.''
  cbs-NT: 'Abraham yuikin: “Chanima ean mia pawakin min bababu ichapa mia waxunkin
    en mia duawakubainxanaii”, aka'
  xtm-NTPP: 'Sa''a jiña''a ya: “Ja ndaa ndija kúu ja kua''a ja va''a sa''a ña''a sa,
    te jin koo kua''a xeen sa''ya tata ni”, kúu ya jiña''a ya.'
  nnq-nnq: Nnoongo ngalenga, “Kweli kindimba manampa ni ibelei nduu.”
  bao-NT: 'o biro cʉ̃re ĩiupi: “Bʉaropʉra añuro mʉre yʉ tiirucu. Mʉ pãramerã paʉ cʉ̃ja
    ca nii nʉnʉa waaro yʉ tiirucu.”'
  san-ORI: '"ସତ୍ୟମ୍ ଅହଂ ତ୍ୱାମ୍ ଆଶିଷଂ ଗଦିଷ୍ୟାମି ତୱାନ୍ୱଯଂ ୱର୍ଦ୍ଧଯିଷ୍ୟାମି ଚ| "'
  huv-NT: 'Quiaj Teat Dios tasaj Abraham: “Xique sanambeol ic xeyay, sanüüch ic mejiür
    xeyay icualaats”, aw.'
  otn-NT: '@see-verse:HEB.006.013'
  nop-nop: Tiŋa indiŋ yoguk, “Biyagoŋ kuyoŋ, nu kahaŋ tigambe yalakigeye fee mumuyeŋ
    mintaneeŋ.”
  obo-NT: Mid ikahi iddos Monama kandin to, “Od totandu a kikow no od boggayan ku
    en sikkow to kopiyannan woy od po-urallon ku kos koubbaran du.”
  cak-ENT: 'Y ri Dios xbij c''a chin ri Abraham: Ketzij ri ninbij chave que nyixinya''
    ri utzilüj nusipanic chave y nyec''uje'' juis axquin-amam can, xbij ri Dios chin
    ri Abraham.'
  lif-NT: “ᤛᤧᤰᤂᤠᤀᤣ ᤀᤡᤱᤃᤠ᤹ ᤕᤖᤡᤰ ᤔᤢ᤹ᤀᤡᤛᤠᤶ ᤐᤡᤏᤧᤖᤥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤏᤧ᤹ ᤁᤧᤔᤢ᤹ᤀᤡᤍᤠᤱᤛᤠᤜᤠ᤹ ᤕᤖᤡᤰ
    ᤑᤥ᤺ᤛᤢᤱᤛᤡᤱᤗᤥ॥”
  mie-NT: 'De nī ncāhān yā: Jāndáā ndija jā vāha ndasí sāhá nī ndóhó, de sāhá nī jā
    nducuahā ndasí tatā nū, ncachī yā jíín Abraham.'
  san-TIB: '"སཏྱམ྄ ཨཧཾ ཏྭཱམ྄ ཨཱཤིཥཾ གདིཥྱཱམི ཏཝཱནྭཡཾ ཝརྡྡྷཡིཥྱཱམི ཙ། "'
  qve-NT: 'Diosqa chay promesa ruwasqanpin Abrahamman khaynata niran: “Noqaqa cheqaqtapunin
    anchata bendecisqayki. Hinaspan qanpa mirayniykita mirachisaq mana yupay atinataraq”,
    nispa.'
  pao-NT: '@see-verse:HEB.006.013'
  cbu-NT: Apanll, tárangiya; Nuw Apanlltana. Nuw minamari k'kuz payuktana; ashiri
    shiyaa aranginasha istachinllpa. Shiyachich tputs pzapanichinllinaya, tárangiya.
  usa-usa: “ketí waaroqá améq ayáqtááq-iyapo-annama aménúne.” téna timá ámikaiye.
  soy-soy: 'U pɛɛ rɛ: Asei kɛcɑ́ɑ́, nɛ́ mɛyɑ̃́ kunípɛ pɔ́ múlukusɛ, ɑm kɔ pipɔ́pírɛ̃
    kulúi wɑisɛ.'
  hui-hui: Ani lowa Ngode Datagaliwabehanda Abarahamahondo lalu, I̱na í̠ biamogo bialu
    í̠hondo aguanene dewaore ngulebero, lalu lowini.
  amf-amf: '@see-verse:HEB.006.013'
  quc-NNT: 'Xub''ij k''u che ri qa mam Abraham: “Qas tzij sib''alaj katintewchij na,
    kinb''an na chi e k''ia ri awachalaxik ri kil na ki wäch pa taq ri q''ij ri junab''
    ri kepetik,” —xcha''.'
  dob-dob: 'Ta ꞌina onaupaupa nina gete: “Yalemeyo tuta yauyauna, be ꞌimu boda ꞌisusaila.”'
  wrs-wrs: Hev omnana, Kava tanam yemba ishomnav, kava yemba si awothovav, wo yenamba
    si simbepolva mindnam phovav.
  mca-mca: 'qa yit''ij: —Yijaa''ija qu'' k''efen qa'' yijaa''ija iye qu'' k''eƚisij
    pe''qu'' olootse'' qu'' nata''ƚ ewets hatse''.—'
  tzo-TZC: 'Jech o xal jech laj yal: Melel, ta xacacꞌbot ep bendición. Jaꞌ jech xtoc
    ta xacacꞌbot ep anitilultac, xꞌutat.'
  mya-mya: ကိုယ်​တော်​က``ငါ​သည်​သင့်​ကို​အ​မှန်​ပင်​ကောင်း ချီး​ပေး​မည်။ သင်​၏​အ​ဆက်​အ​နွယ်​များ​ကို
    တိုး​ပွား​များ​စေ​မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  gng-NT: 'U là pùon'' wɔ ki ye: «Imɔ̀n, n li tien ŋɛ mimɔnm kí gbien, kí cère
    á pɔ̀re kí gbien.»'
  cbi-NTPO: 'tsejtu entsandimuwaave: Uwain iya ñunu titalaba pure'' ura'' iinuu kekaanu
    tsuyu, tsenmin ñunu seramu chachillanu tsamantsa pureikaanu tsuyu, timuwaave.'
  ikk-NT: “Ezioku-ezioku, m jẹnkọ d'a gọzi i ọhụnma-ọhụnma, mẹ ụmụ ị ba ụba.”
  leu-leu: 'Nane kuus: “Ne taa tamana tavai nano pana roxoyan e ne taa tamana tavai
    nano pana mu bum xaves.”'
  maz-NT: 'O xipji: “Na cjuana rá intsjimits''ü na puncjü, y rá cja''c''ü c''ü me
    rrã puncjü in mboxbëchegue”, embeji e Abraham.'
  bod-N: བདག་གིས་ཁྱོད་ལ་བྱིན་རླབས་ཆེན་པོ་གནང་ངེས༌ཤིང༌། ཁྱོད་ཀྱི་རིགས་རྒྱུད་མང་དུ་སྤེལ་བར་བྱའོ་ཞེས་དམ་བཅས་སོ།།
  tca-NT: 'Rü yemacèx ga Tupana rü Abráü̃xü̃ ñanagürü: “Rü aixcümaxü̃chi tá poraãcü
    cuxü̃ charüngü̃xẽẽ. Rü tá cuxü̃́ nangẽxma i muxũchixü̃tama i cutaagü”, ñanagürü.'
  zpl-NT: 'nu uninu lu Abraham: “Liꞌá neli riꞌá nú cha nzeꞌca lu cuendaꞌlu nu riꞌá
    nú chiquiꞌ huaxi bee familiaꞌlu luꞌculu.”'
  mbc-NT: 'Tîîse etato''peiya tentainon ton pra awanî ye''nen, Paapaya ta''pî tîmaimu
    mana''poka tîuya pe pra: —‍Paapa uurî. Uyentainon ton pra man. Mîrîrî ye''nen
