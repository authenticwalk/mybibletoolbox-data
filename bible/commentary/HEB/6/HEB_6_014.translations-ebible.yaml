  noa-H: “Mʌ cha hiek'a chirʌm hiek'au mua pʌ dʌ̈rrcha heeg hoowi mʌg hatag paawai
    pʌ chaain hewagam k'ʌʌnjã k'apaana hapijugui” hajim haajem hirig.
  alp-NT: Ila be, “Kena meije Au taluke ale be namake Au riluke misete ete ale boka
    titinai kai Au ono amu anubua boka titinai.”
  san-VEL: '"satyam aha.m tvaam aa"si.sa.m gadi.syaami tavaanvaya.m varddhayi.syaami
    ca|"'
  kbq-kbq: Nagra tamage kagrira asomu hunegantena, kagripinti fore'ma hanaza vahera
    zamazeri hakare hanenkeza rama'a vahe efore hugahaze hu'ne. (Jen-Agf 22:16, 17.)
  kbh-kbh: 'cha mënts̈á tbojans̈buachená: “Aíñe, ats̈e chanjama aca bëtscá ts̈abe
    bendicionënga chacotsebomnama, y chanjama acbents̈a pamillents̈ana mallajta ents̈anga
    chamotsemnama ca.”'
  ron-LSB: 'zicând: “Te voi binecuvânta și te voi binecuvânta și te voi înmulți”.'
  pon-pon: 'Majani: Melel I pan kapai uk ala o kaneder uk ala.'
  nhe-BL: 'huan quiilhui Abraham: “Temachtli nimitztiochihuas tlahuel miyac. Nijchihuas
    para moteipa ixhuihua ma elica onpano miyac millones hasta axaca huelis quinpohuas.”'
  sps-sps: Ayei vovou iny ton tsuen man Tsunia, Ya tsue to na ka, “Nyo kat roun tsuen
    man Tsonyo, Nyo nai faparits marom anyi ana Nyo te nai faan manyin guein kinai
    ana fo tsubnaain kinai fiisok tana fo nainy te naa minon.”
  wnc-wnc: Ita Ebrahamu anzing inikut, “Nata siakande siknga ga ganinggat. Nata ga
    take siknga gatanggamuke tasiwa gatane donggata zakngiatake kuku buyambam siknga
    siwik,” ngang yawan kekekakut.
  bus-bus: à bènɛ, é aubarika dan yãpura à tó à borii kaaranɛ.
  gub-BL: Nezewe uze'eg izupe. — Azapo e putar ikatuahy ma'e newe ihe nehe, i'i izupe.
    — Amono putar hekàgaw newe nehe. A'e rupi erepurumuzàmuzàg tetea'u putar nehe.
    Nezuapyapyr heta tetea'u putar a'e wà nehe, i'i izupe.
  imo-imo: nimbeindo, Nani nu mane ungu tipo, nunge kolenale bakulu awini molangei
    nimbo paimbo nio, nimu.
  boj-boj: '@see-verse:HEB.006.013'
  eng-DRA: 'Saying: Unless blessing I shall bless thee, and multiplying I shall multiply
    thee.'
  knf-knf: 'aji : « Dmehna aji dwulu bnuura bweek maakan, ddo pntaali pankpënnuŋ ţi
    iwi paŧum. »'
  san-KHM: '"សត្យម៑ អហំ ត្វាម៑ អាឝិឞំ គទិឞ្យាមិ តវាន្វយំ វទ៌្ធយិឞ្យាមិ ច។ "'
  arn-NT: 'fey feypi: “Feman tati, iñche ta rume fentren küme felen eluaeyu, fey femkünuafiñ
    tami yomel pu che ñi rume fentren chengeael.”'
  zas-NT: 'abiꞌ rëbaman loj Abraham: “Naj diidxli günleꞌ lüj abiꞌ dád zien ree xdiaal
