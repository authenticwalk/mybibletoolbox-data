  kxv-kxv: ସାମା ଏମ୍ବାଆଁ ହା଼ପ୍‌କା ଅ଼ଡ଼େ ଜା଼ଡ଼ା ନେୟିଁନେ, ଆତିହିଁ ଏ଼ଦି ଏ଼ନି ଲା଼ବା ଆ଼ଏ,
