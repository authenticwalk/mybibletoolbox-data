  xsi-xsi: Andeta wâlo mata-mata tava unza sakamao ipâŋga lâ tâno pinde, aku kinda
    tasama tu tâno ŋinde nde ara tia. Zo laiti ŋana Maro Kindeni ma itu ŋgua ŋana
