  kgf-kgf: Néŋ ichésa waiyaguc ʒéma tataŋ ɋézézac mesaianʒaciguc imi baec gorosoŋa
    waŋu saecac déciguc keremma hezac. Waŋu imuac tetecgia imi geric bélaŋa buŋa wanʒac.
  awb-awb: Marakóraq peh abehq náhgáqkákáq tahwenkaránkakaq kíréhtáq peh abehq márákóe.
    Minayabe Manikánka, Íre kaweq marákóe atena kekiruanawire.
  gdn-gdn: Ko waira ki kawareya gwaba ade gaya inako wenatagisi ki ka Mamanuga God
    e yabuiya waira ki ka berokoi ki pokere e kowagai ki marai baiyagisi ki ka e waira
    ki giripoto pasuroto kwarisi.
  nko-NT: Támɛ akʋ ɛ́ bʋgyi fɛ́ ɔsʋlʋ́ʋ ánɩ́ tʋnkpa mʋ́a awu aná tɔkwɛ mʋ́sʋ́,
    bʋtamawá labi. Nɩ́ bʋmɛkɩ wankláán á, Bulu ɔbɔ́lwɩɩ́ amʋ́, wá amʋ́ ogyá.
  bsn-NT: To bajicõari, gajejʉma vese yiriajʉ sita quẽnabeto ñari, oco ti quediboajaquẽne,
    ote vãnʉbetone, vidise rĩne ti judijama, “Sita quẽnabeto ñaja” yigʉ, tire soereacõagʉ̃mi
    ti vese ʉjʉ. Tire bajirone Dios ocare ajiboarine, ajitirʉ̃nʉ tʉjacõari, ĩ bojabetire
    ĩna yijama, rojose tãmʉotʉjabetiriarojʉ ĩnare reacõarʉcʉmi Dios.
  pib-NT: Seyni wa chiji kona ga wa kawshiri gwanru, muglegetkotni. Psotsotaji magata
    kamakpiratkalurupni. Yoptukyawakapni wa ralginripa.
  wiv-wiv: Palaka kua ta na garigari kena ni vonu na mota matangatanga, kamana raburabu
    zaha za, pele na garigari kena e zaha. Da beta kete havarau, a Vuvu ia tania habuka
    na garigari kena kete vairoha, pale, ia tunu gatova na haroho.
  reg-reg: Nawe ikebhula amawa na manyansi, itana nsonga lindi ili muntambala yo kwiimwa.
    Obhutelo bhwayo ni kusingalisibhwa.
  mlh-mlh: Oŋu ruaegobiyoŋ fobu eru wou joruineke oiji moreŋgo fukeru wapeega, moreŋ
    oiji yau fukega. Rauine yoŋoji oi sowegaiŋgo maneru yameŋ keku odigabi foriine
    so fukeko ŋoneru tatariineo rigabi jaiŋ.
  gof-ENT: ሺን ኣጉንኔ ኪንቾቴ ዶሊያ ቢቲያ ኣይቢባካ ማዱኩ፤ ኢው ቃንጌይ ማታቲስ፤ ዉርሴን ፁጌታና።
  aau-aau: Sawk uwrsa har homkwe ki piap-araw se hieyn. Ki, ur inan non o, pan piap
    o, seme ma mon eip hokwe, hromkwe yaprue liy lira ley. Ki senkin sohokwe, ok piap-ok
    liy me, seyr omok kokwe ya non mon oum-pru kawk lowpway ey.
  tvk-tvk: E rut tan, husmunae e ao tesa tang di lastal e lameul en. Tan ak tavos
    ti pe met Hi e, nave nousav ti, isa halesil iha xati, ilas moten ni, e isahan
    upang ia len ni.
  prf-NT: Peru ni tumubuwid ay kalamonan sakay kasaetan ay sumpaán nen Diyos gapu
    awan ti pakinabang, káttapos ay tutudán.
  auy-auy: Énifo moórá-aempaꞌ-marama karaan-tantááꞌé námáiye wéraim-barama úwoi-marama
    isaná ampáánkáꞌá Maníkó iyafímbá agaisuwáíníye. Miyáumai Maníkóní aampaꞌá arááíwaeꞌmai
    ifátukaawi ímba kanaaꞌá kouwerésa Maníkómpáꞌá ténááwe. Mindásafeꞌa Ísu Káráísitin-aai
    paákákén-ááí ímba anekaꞌá simátimenaumne.
  tbg-tbg: Vo vataqaahairo auqu vai naaquntavavata nimirivataqai qampiqe vairera,
    Kotiva vi vatarara qora vatavema tianaro. Vi vataraqi qampiqate vai haikara iha
    tuta kairaro itama vuanaro.
  hub-NT: Turasha ajanam nupa nupakmataigka takas ekeemau ainawai. Numamtuk Yuuscha
    shuar aina nina nekaspapita tutan inaisaru ainanka tsawan jeatna nui waittan susatnaiti.
  hmo-hmo: To bema unai tano ese ava bona ginigini ia havaraia neganai, ia be anina
    lasi. Vadaeni sedira Dirava ese unai tano do ia hadikaia, bona unai tano do idia
    gabua ore.
  big-big: Kapura ngabelak yeik wi ingakyeng kilingyeng lewagela wazamibok ngabelak
    kailebokko logo Anotogo kaile sawiyagibokko logo waleleige yezizikku ngoragi.
  gux-G: Ama li yaa tie ke i konkoni yeni m jiama n pa li tinga po, li tinga tie fam
    i. Li kan waagi yeni uTienu n poli li tinga u ñɔbu. ban juodi ki sia'o u muu.
  cnl-NT: '''E³ quie''²³ xen³ dsa³ ''i³ xen³ la²³ xen³ ''uǿ²³ je² sɨ³''iáan²³ tó̱o̱²,
    je² sɨ³''iáan²³ noo². ''A²³jia''³ ''nee''³¹ ''uǿ²³ jo̱³. ''Iʉ² juɨ́ɨn³ quie''²
