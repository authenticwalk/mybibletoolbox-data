    Lemo wewenamuya lo moloko noloyo, elilo.
  heb-heb: ואשר תוציא קוץ ודרדר נמאסה היא וקרובה למארה וסופה להשרף׃
  mpp-mpp: Aime himong monicka muc somangineholec nga tembang-haseng fikedaictewa,
    himong yogo boleine mikac aime hole-duwec mi ainoga. Aime dameng bangkaleme dacti
    lobeme miyac aidaicte.
  apb-apb: Ta'e mala uri walo kau-keu mola hali'ite ko aango i lengine mei mwakano
    ngeena, nge e haata'inie oto uri mei mwakano ngeena e aaela mola, na mwane e to'o
    aana mwakano ngeena ke si uunu aasie mola hohola ngeena aana dunge. Urine lo'u
