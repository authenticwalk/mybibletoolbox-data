  pan-pan: ਪਰ ਜੇ ਉਹ ਕੰਡਿਆਲੀ ਅਤੇ ਭੱਖੜੇ ਉਗਾਵੇ, ਤਾਂ ਅਪਰਵਾਨ ਹੁੰਦੀ ਅਤੇ ਸਰਾਪੀ ਜਾਣ ਦੇ ਨੇੜੇ
