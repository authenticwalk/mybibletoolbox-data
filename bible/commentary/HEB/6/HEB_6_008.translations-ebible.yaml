  gup-gup: Dja nawu birribuyika bininj nakka wanjh yiman yerrih kunbolk kore kadjordmerren
    manbu mankarddird dja mak manbu mandalkbang bu wanjh kadjalwernbolkwarremen, wanjh
    God kunu kayiddung, dja wanjh kunukka karralkwurlhke rowk.
  bss-NT: Boŋ nzé ene ndɔɔb ekwogteʼ mekɔ̂d ne eʼsum bé mbéb bémpēe, né eésaá
    dyam de abɛlɛn. Né kə́ə́ŋ ne á asóg bɛ́hyāād-tɛ chɔ́.
  met-met: Ning titia waxu ruxunamdi disok mana ba ing ganina, oxatan te. Ragu Urana
    hanggalangia ing ganina. Baing kimuya bagula tau.
  kpj-NT: Tahe edeweweju kidiwahinykeki, awiõre heka inydee kia sumy ibinamy rarybere.
    Urile roomyhỹre. Kia suu tahe iny ityhyna ririre mahãdu wese rare.
  zao-NT: per os lee loyuʼa taa yits ne re yizh kuu went, nataagt yuʼa, tagode Diox
    yuʼa ne tsaraa tey Diozhe.
  byx-byx: Dav ariq aiv ama aiverem dai ama vuum be uum nge riirl ama airung ngen
    ama vakpak, dai be diip kuasiq ama ainkules de diiv ama Ngemumaqa qa raqen se
    uum ai mager ip lenges na uum. De diiv ama altingki qi iin me uum.
  ctu-CTI: 'Pero jini tsa'' bʌ i cʌyʌ i t''an Dios lajalob yubil che'' bajche'' lum
    ba'' mi cabʌl colel ch''ix tyac aunque mi'' wen ubin ja''al je''el. Ma''ix sajlic
    chʌ bʌ i c''ʌjnibal jini lum yubil. Quixtyañu mi quejel i yʌlob: Chʌchix ajni
    ili lum. Lolom jach mi lac cha'' pʌq''ue''. Che'' mi quejel i yʌlob. Tyal i yorojlel
    mi quejel i pulel ti pejtyelel jini ch''ix tsa'' bʌ coli.'
  zos-NT: Pero o'ca puro yach ta'nø puro apit itpa, ji'n ndø suni jetsepø nas, y jetsetique't
    Diosis ji'n pyøjcøchoṉ pøn o'ca chajcupø'is vya'ṉjajmocuy, y maṉba tocoye Diosis
    vyi'naṉdøjqui, y último pyoṉgajpø' tzacpa.
  gvs-gvs: Ego poyapoyayana goi neta taliboibo be pulipuli sitabo, tadigo kada, ‘Poyapoyayana
    geya basabasainamo; Yaubada ikatubolate.’ Tauna tagabu. Latuwoda bego kita poyapoya
    ma basabasaina nakae ae?
  kbm-kbm: Bemem ginei wal duduli be vuavue nireu love nes ben um etok ane vunu be
    nes ane ano vevie ite, atob Pomate nili um etok tiate be atob nitak yev nisov
    nindeb mul ane.
  rmc-rmc: Ale odi phuv, savi anel o koľaka the o bodľaka, na mol ňič a o prekošiben
    lake hin pašes a pro koňec ela zňičimen la jagaha.
  apr-apr: Bong tana yo burriki le dingding dook tiap isup ye leu i, in dook tiap
    le imot. Le tana taunu ole iwete too ye betanga dook tiap, inbe iwete a tidauni
    le ei ikani le dook tiap.
  tiy-tiy: Endob amuk féérukéy fantadey de suwar brab de kéroon, énda i do lagaén.
    Mélaw tuwégéy gefee de. Ségiléw so bé ni, i étéwe miring bé fantade ni, kukuméy
    Tuluse.
  nlg-nlg: Hauva, mana balu vure tara vaghaa na leghai te mua uto na pukuna te totolo
    mai ga na karukaili mana kabakaba. Na tinoni te loghoa na leghai te mua nia togotogo,
    me kerea ge ghani taghalaghinia na lake.
  dgr-DOGNT: Hanìkò dèè wek'e ı̨chį̀ghoò eyıts'ǫ tł'oh nezı̨-le dehshe nı̨dè, wet'àaɂà
    nıìle xè Nǫ̀htsı̨ yedıhohtsı̨ ha ts'ǫ̀ hawe. Nǫǫde ts'ǫ̀ wek'eek'ǫ̀ ha.
  pes-OPV: لکن اگر خار و خسک می‌رویاند، متروک و قرین به لعنت و در آخر، سوخته می‌شود.
  ron-1924: Дар, дакэ адуче спинь ши мэрэчинь, есте лепэдат ши апроапе сэ фие блестемат
    ши сфыршеште прин а и се пуне фок.
  tpz-tpz: Ivëhkëk, o upöm teꞌ to teꞌ va e ne manih po oeh to teꞌ me non o meon toꞌtoꞌ,
    o meon toꞌtoꞌ se keh pu topnin a ma taëën, ee hikta se teꞌ vih hah ne. O oeh se
    keh hikta vavoaꞌ vavih a taëën e Sosoenën se miröꞌ en peꞌ.
  agd-agd: Máan té iyan mifo mai yunan anafin ma namu naman má ayankun naman má ma
    e ampamaren ma yunan ana yarádantin maen mai yunan ana afóe ano mai vara van aufon
    ukhen mino siren ira saman kaurinten mino.
  rkb-NT: Usa waratok batu isapy my. Tserekrẽna. Towahaditsa zuba mopykyryknaha. Anahi
    waratok batu mydisahawyky iwa zeka taoketarahoko. Waratok batu sapy hỹ. Na wata
    asaktsa Kiristu zerekeknahatsa tu Deus sinini ykarawy bo mysipeha.
  san-THA: กินฺตุ ยา ภูมิ โรฺคกฺษุรกณฺฏกวฺฤกฺษานฺ อุตฺปาทยติ สา น คฺราหฺยา ศาปารฺหา
    จ เศเษ ตสฺยา ทาโห ภวิษฺยติฯ
  iws-iws: Mɨ iikamɨm bɨiya nikɨ aɨngwo tɨbmiiyɨm mɨ tariinanɨn, digɨumii Adi Komii
    siir swokɨ haimriyɨugigɨm, yɨm ɨni nuɨn wapnao mɨnkɨn nɨnkisaɨoae nankaiyɨn ɨni
    siir hɨriinan ywowɨn. Mɨ tɨ nuɨn yɨo nu mɨiyɨkɨ mɨiyɨk rani. Mɨ Adi Komii siya
    wɨ ɨo tɨ hɨriinan nu ɨiir nwowi. Mɨ siya wɨ ha boɨni, tɨ nuɨn, nu paii rani, siirɨn
    wɨ siya haɨngɨmugii. Mɨ iikamɨm bɨiya naɨngwo tɨbmiiyɨm mɨ Adi Komii siirɨn digɨumii
    ha swokɨ haimriiyɨugigɨm, sɨmiirɨn wɨ Adi Komii siya boɨnwokiyopnatkaigi paeya.
    Tɨ nu biyɨeyɨn Adi Komii siya haɨngɨmugiyɨn siir hɨriinan.
  pol-SZ: Ale gdy rodzi tylko chwasty—jest bezużyteczne, przeklęte przez Boga i ostatecznie
    zostanie wypalone.
  ztq-NT: per deelñee yakitsy sye ni pel kizh xroob low, ni tu pa xkiiñdyo. Lëë Dios
    ktsiibteew aan lëë kyalo lëëw tsek.
  zai-NT: Peru pa nisi guixi ne gui'xhi udii ni la? qué iquiiñe ni para gasti', ne
    ziaba dí sti Dios luguiá ni, ne zia'qui ni.
  upv-upv: Ko dan nga mösmös nga m̃isij mimaur ren, erpe nga Atua p̃ilngi rijrijen
    ne mijen kobbong tevi, ko pusli renge nabb.
  wap-NT: Mazan zakapu kaiwada-karu baawutaꞌo naꞌiki kazamakaꞌo baawutaꞌo paꞌidiwaru,
    madiwautapa-kaꞌo karikaonan wuruꞌu, uruu idi Tominkaru patakaꞌutan niizu, naꞌiki
    ukawaoda-kao nii ipai.
  mva-mva: Ata uma maka lulua be moamoaesa-ba ipuraki nge kalingo tagotago. Uma bokainaina
    nge giriki-lo ka ieno be iboadu-tina ngesuaka ngapura. Uma bokainaina masa alauri
    bulaia ngapura.
  dwr-NT: Shin buluwaanne buuzzuwaa mokkooppe, aynne go77enna; sheqaw shiiqi utteedda.
    Qassi wurssethaan guudettana.
  kfw-kfw: Takkha raling le leihar amoong inchu, anemna ommakjei; Pathian in khomaak
    saamsik kha chi om halli meiya aminmang sik eii.
  bfz-bfz: ओर लोक एड़ी जमीना जेड़े ओए जो जाड़ और कांडे-चीट जमाओई, तो से नकम्मी और
    स्रापित ए और तेसा रा अंत फूकणा इए।
  cuk-09: Ar we-napagi ikomar, degine, gagan-iskanamar egi ainierdi, gwen nabirsurdo,
    ukabsaleged bato ega danikodo, geb degine, we-nainu unni ogumakleged ega igar
    maido.
  ben-OBCV: কিন্তু যে জমি কাঁটাঝোপ ও আগাছা উৎপন্ন করে, তা ব্যবহারের অনুপযোগী হয়।
    চাষি সেই জমিকে অভিশাপ দেয় ও তা পুড়িয়ে দেয়।
  mil-NT: Dico núu da iñu na ndàa núú ñuhu‑áⁿ te ñá túú vědana nàndɨ́hɨ‑xi te núu
    ducaⁿ, te Yá Ndiǒxí vá cúú vǎha iní‑gá cuèndá ñuhu‑áⁿ sǎ dúcáⁿ dà iñu ndaa núú‑xi,
    te iñu‑áⁿ ndɨhɨ‑xi cáyú. Te ducaⁿ sǎtnahá‑xi cùu ñáyiu dàquee tɨ́hú tnǔhu Yá Ndiǒxí
    chi ñá túú cùu váha iní‑gá núǔ‑yu.
  myu-myu: 'Wara''at ku be bit kadai g̃u aypapan―widaoho''ip acã. Wao''ip tak aypapan.
    Xipat g̃u kadaim. Wu yan g̃u aypapan. Imẽnpuye: — Ojokot g̃u oku xipat''ũm puye
    — i''e''em ku iwat. Jeku epereperem, xipat''ũm puye. Jetabucap o''jepere''iayũ
    ig̃o ku buxim―wao''ip''epat puxim. Xipat g̃u ip Deus xe. Imẽnpuye ipiat supi''ajojoat
    cebe ip. Wũy ma jeedop ip Deus wi ipiat''ajojom.'
  fue-fue: Amma to gi'e, e tuppe nun ni fuɗinta, sey ni woppee, ɓooyataa ko ni yaa'ee,
    ko sakitoytoo fu, sey ni sunnyee yiite.
  amk-amk: Wape kahofao tifu wona amafui tuti ninoio weababo fo, nana mani kahofa
    nanai wefieai ahang kahai tuti kefang paria we Allai deikangganiai tuti ambori
    niunumi na adiafoia wioru ki.
  fai-fai: Kata bakan umi dim bo ainggadom so ulayaw so ki tabebu namti, bo sák kun
    kiding bakan. Kayo bakan buwák bo Got ami gán abumin akfak teinbu. Kale yanol
    be kain kidá banimokabu kala.
  ura-NT: Jana nii temule jaera rai ojoa aina omane neeojoaain niha nii temulene rijijieein
    neeichenete, laen inara cojiotaain inara mocoeratereein Cana Coaunera.
  mcd-NT: Ascafia mau futsan ifoan fanayamaino yono foaitamarocon totoshmoshafosi
    foaitiro. Nanscara mau chaca foaitiro. Ascashon afanan tsoan fipaiquima coatiro
    coonon. Nanscarifiai tsoan Diosin tsain nicafafaifiai yoia cuscan atama ahuun
    tsain cachiquiri huacoincun nanscarafo Diosin omitsiscapanacafo muran potashquin.
  urt-urt: Kom kekep ŋaiye mwah senge topoꞌe peperiyeh pupwa gere nah pe, kekep uku
    ki pupwa supule. Pe sehei woh Got ka ende yumbune kekep uku pe, ka ende nih ka
    ono.
  kiz-kiz: Lakini ikajhiajhi jhihogola mifwa ni maghogho, ijhelepi kabhele thamani
    na ijhe mu hatari jha kulaanibhwa. Mwisho bhuake kuteketesibhwa.
  tzo-TZE: Yan me ja' no'ox ta xch'i puro ts'i'laletic xchi'uc ch'ixetique, mu'yuc
    stu cu'untic li banamile. Jech tsta yorail ta xchic'at ta c'oc'.
  lex-lex: Mere mak khoitio'or la Uplerlawna de emolmolan nekama tan miaka kdihmia
    otna maka ha ntur mamain la wawannu pa namor nieka du'uta-penta, wewnihi la'pa
    rururni-karkiaratni pa rmori. Hota ir emolmolan nekama tan miak edonna rperkun
    wa, pa hota Uplerlawna ed maka Nukmua. La' hohoni de rhokla ai pa ai na'an amutni-aki'ira.
  dov-dov: Pesi ikuti yazyala maamvwa, amanchenya, tayigwasyi pe elyoo ili afwifwi
    alutuko. Mamanino ayo alimukutentwa.
  rgu-rgu: Tehuu, lahenda fo hiru nasadea Kristus, sama leoꞌ dae fo mori ko-kauꞌ.
    Ma ko-kauꞌ sira ta ranuu sosoa-raraaꞌ hata-hata esa boeꞌ. Ta doo bea boeꞌ te,
    Manetualain mai fo natuda huhukuꞌ neuꞌ dae ria. Basa de Ana hotu heni buna-boaꞌ
    fo ta ranuu sosoa-raraaꞌ hata-hata esa boeꞌ.
  toc-NT: Pero para tamá tíyat xma̠n huá ma̠pu­lhuy lac­li̠xcáj­nit lhtucú̠n hua̠ntu̠
    ni̠tu̠ li̠ma­cuán porque ni̠ tamac­la­cas­quín hua̠nti̠ tapu̠s­cu­ju­má̠­nalh,
    xli̠­ca̠na pi̠ Dios ni̠ li̠pa̠­xu­huay tamá tíyat huata maktum pi̠ lak­makán y
