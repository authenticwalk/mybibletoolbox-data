  rop-rop: Bat wen enibodi bilib langa Jisas, en afta im tenim miselp brom im, wal
    im jis laik det graun weya bin growimap ola bindiyai en rabishwan gras. Det graun
    im nogudwan, en im meigim det fama nogudbinji, en bambai det fama garra barnimap
    det graun. Yu si? Wen enibodi bilib langa God, im meigim God gudbinji. Bat if
    im tenawei brom God, wal im meigim God nogudbinji, en bambai God garra barnimap
    im.
  mee-mee: Ava mogalo ore pamalage oalo ba pailli ra matarea mana ke sane kuma ka
    otte. Ke momalle Nutu tangunglelengana kia mana. Ba ngarume na i ke la raungapitange
