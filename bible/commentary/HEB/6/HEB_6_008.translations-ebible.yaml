  ape-B: Wakuli sapos abudak amnab douk naluh hlatogloluhi nadululuh hlanu yoweluhi
    utaluh atuluh hlukih umu, apak eke mukli abadak amnab douk yoweb. God douk nyihihi-chinamu
    ababuk amnab ali halakatimu nuhwalab yowebi. Ali anabu nyultab douk eke nyih hunub.
  grc-F35: ἐκφέρουσα δὲ ἀκάνθας καὶ τριβόλους, ἀδόκιμος, καὶ κατάρας ἐγγύς, ἧς τὸ
    τέλος εἰς καῦσιν.
  cav-NT: '@see-verse:HEB.006.007'
  kgp-NT: Ẽpỹ ũ tóg hã ra kórég nĩ. Kỹ sónh hã tóg ki munmur tĩ, vãnh ti ke gé, kỹ
