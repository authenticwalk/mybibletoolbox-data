  ckb-ckb: بەڵام ئەگەر دڕک و داڵی بەرهەم هێنا، ئەوا پووچە و نزیکە لە نەفرەت، کۆتاییەکەشی
    سووتانە.
  nas-nas: Teka teie kansiꞌke tooꞌmurintaaꞌ dovang tonto duꞌantavuko tee binaaꞌomaung,
