  por-BR-2018: Contudo, se ela produz espinhos e cardos, é reprovada, e perto está
    da maldição. O seu fim é ser queimada.
  mhl-mhl: Oŋu ruaegobiyoŋ fobu eru wou joruineke oiji moreŋgo fukeru wapeega, moreŋ
