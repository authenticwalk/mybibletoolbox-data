    a꞉lab. A꞉la꞉ta꞉ga꞉ edakiyo꞉, hen a꞉no꞉ deya gili alifa꞉ib.
  kdl-NT: Ama roku tyoku u uyamba u ɗa u tsu wutukpusa̱ awana a ɗa aꞌa̱ri n mete ma
