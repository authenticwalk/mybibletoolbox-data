  tdt-tdt: Maibee se rai nee nia rezultadu mak ai tarak deit, entaun la iha folin.
    Maromak sei foo malisan ba rai nee, too ikus sunu mutuk tiha.
  ron-BTF: Dar cel care aduce spini și mărăcini este respins și aproape de blestem;
