  poi-NT: Pero siiga chióypa jém a̱pit́yaj y jém malopɨc pɨm, d́a para t́i wɨ̱. Ichiiba
    castigo Dios, ocmɨ nooquetta̱p.
  wuv-wuv: Ma'uaa fei pe'ihape na habe ei wowo'ii na hogia ma ei guana, lomi na rawani
