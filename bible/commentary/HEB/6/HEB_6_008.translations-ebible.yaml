  ood-NT: '@see-verse:HEB.006.007'
  lbm-lbm: पर यदि वा जमीन काटा अऊर घासफूंस उगावय हय, त वा बेकार हय अऊर ओख परमेश्वर
    को श्राप अऊर आगी सी नाश करन को डर रह्य हय।
  ncj-NT: Huan yehhuan aquin ahmo nele oquineltocaque quen in tlali tlen quitemaca
    nochin huetztlahtli huan in oc sequin xihuitl tlen ahmo cuali. Inon tlali ayacmo
    cuali. San quitlatisque yehhuan aquin quen inon huetzlahtli.
  yuj-yuj: Aeno nkwakwe make paok wi, tá fok kápae forokornámp apár te Kwaro nke námp
    fek am apár te kwatae námpara, yae amp mono, Kwaro sénánko, koupour kar yaomwirao
    fánaenámpon.
  kto-kto: Pa leba mialam non ekelesiap ibup ma iro nagan, ga akosarmeng tavuk ila
    kire la tale naong Morowa aime, tie mirie la kamena gare kimanam ula kiro la iariam
    non ara iagurup la sisirim. Are ratmat ga eba ioumeng na kit, are la masuammeng
    miriro non ara iagurup mila kiram la maiot na kimanam ula kiro.
  gmv-NT: ጊዶ ኣቲን ኣጉንꬂኔ ኦዶሮይ ሞኪዛ ቢታያ ጎዓይ ቤዪዳሮ ጊዳና። ሄ ቢታይስ ቃንጌቴꬂ ማታን ዴስ። ኢዚ ዉርሴꬂ ታማን
    ፁጌቴꬅ ጊዳና።
  por-BLT: Mas a terra que só produz ervas daninhas e espinhos é inútil e está próxima
    de ser condenada. No final, tudo o que resta é queimá-la.
  stp-NT: Guꞌ ji noꞌ guꞌ dai gu tuꞌx bii uꞌuux jix joꞌiiꞌ mix joiꞌñ na cham tuꞌr jix
    kɨɨꞌ saiꞌ, dhiꞌ dho gi guꞌ cham tuꞌx kɨɨꞌ dɨbɨɨr kaꞌ ji. Baꞌ gu jaroiꞌ noꞌ puꞌñi
    pɨx jaꞌk ji buusan, am tɨꞌñchokaꞌ nam mu buaꞌ tai chɨr.
  ame-NT: T̃arraña ñerraʼm aña cheparsats paʼnamen ajac̈hno ñeñt̃ ama cohuenayaye,
    ñeñt̃ña patspaʼ amach es sherbeno. Yomporeshot̃paʼ arrnomaret̃terrach att̃och
    aʼpoyaret̃terra.
  mgh-2016: Nansho ilhapo yamelhaka miri cho miiwa ni mahichi khirina nnema, inookholhaviya
    ni Nlhuku. Umalhelha waya unohalha ukhalha upahiya mooro wo mahuku o uhimalha.
  kvn-NT: Tenal naptin iskujadbal pula-iskanabi oniel, we naptin ibga keg kuedga kunoniko.
    ¿Tegin Pabdin we nap ukapchenonikojulzhí melle immalmal ochanmalgal? Teobdo. Tenal
    tulemal we napkad-pula-okummanonimalbalo.
  gvf-gvf: Wai pirimba gariba iray nil iru biingure, suulsi galan yongwa te suulsi
    ta maanangwa iwe. Gariba digan dimia, God nigi de pire gariba iray si yugu dire
    pusi enderin ali galala di eremue. Dongwa mere God para iru ere ibalin kobi tenangwa
    paamue.
  san-ISO: kintu yā bhūmi rgōkṣurakaṇṭakavr̥kṣān utpādayati sā na grāhyā śāpārhā ca
    śēṣē tasyā dāhō bhaviṣyati|
  deu-ELBBK: wenn es aber Dornen und Disteln hervorbringt, so ist es unbewährt und
    dem Fluch nahe, und sein Ende ist die Verbrennung.
  mcb-NT: Kantankicha antari ontira shivokankitsine kivitsa ontiri tovaseri tyampa
    onkantakenkani, ikisashitakarotari Tasorintsi impo ompotakenkani.
  yle-yle: Tpyé ngê yâpwo têdê n꞉ii dpî ma, y꞉i nté nt꞉u d꞉uudpî kaalî. N꞉ii knî y꞉oo
    Yesu dpî kpîpî ngmê, yinté dé, Chóó Lémi ngê ndiya wa kéé té.
  swh-1850: Lakini kama ardhi hiyo ikiota miti ya miiba na magugu, haina faida; karibu
    italaaniwa na Mungu na mwisho wake ni kuchomwa moto.
  ese-NT: 'Que quea taijo ca ca bobi tii ajja. Jjono, acuisha, acui pojjaꞌa pohuani.
    Jamajjeya eque meseya que cajaa acani jama baꞌa: —Jiquio que jehuaꞌyonaje, cajaa
    —acani. Jiquio ecua eque meseya que cajaa acani jayojjaya jama acajeꞌyo Eyacuiñajjiya.
    Quea nee nee po mee cajeꞌyo cuaquijo jiquio Jesosa cajaa ajji nei nei poani cuana.'
  jac-NT: Yajaꞌ ta txꞌixn̈e teꞌ chakꞌ txꞌotxꞌ yeb teꞌ comon telaj, machi nino xin
    iscꞌulal chakꞌ txꞌotxꞌ, chielto tzꞌactiꞌ yiban̈ txꞌotxꞌ yu Comam, haxa yin̈ islahobal
    xin cat isn̈uslaxcanto txꞌotxꞌ.
  cak-CNT: Pero vi xa man xtivachin ta ri kac'aslen, c'o itzel ri xtuq'uen-pe chike,
    achi'el jun ulef ri can xe itzel tak k'ayis y q'uix ri yeruya'. Jun ulef queri',
    man jun nic'atzin-vi. Itzel nitz'et coma ri ticonela'. Ri ulef ri' xtiporox can
    ruvech y xtimalix can.
  zia-zia: Arata tawing amimene mawe angsi giginone gege gayariniya, awiya Tuwa Bayau
    mene waru yariniya. Ayero yai pugaya iyao mene awariniya.
  mal-2015: മുള്ളും ഞെരിഞ്ഞിലും മുളെപ്പിച്ചാലോ അതു കൊള്ളരുതാത്തതും ശാപത്തിന്നു അടുത്തതും
    ആകുന്നു; ചുട്ടുകളക അത്രേ അതിന്റെ അവസാനം.
  tuo-NT: Ãpẽrã peꞌe ñaꞌase diꞌta weronojõ nima. Ñaꞌase diꞌtapʉre acoro pejamicã,
    pota, ñaꞌase diaꞌcʉ̃ bajuasaꞌa. Ti diꞌta wapamarĩꞌi. Ti diꞌta wiogʉ tere ĩꞌagʉ̃,
    “Ñaꞌase niꞌi, ʉ̃jʉ̃acõꞌarã”, nisami. Cʉ̃ níꞌcaronojõ Õꞌacʉ̃ quẽꞌrã cʉ̃rẽ ẽjõpeoduꞌurãrẽ
    mejãrõta nisami.
  mbl-NT: Ha hãm nõy te mĩmyãm punethok pip, xix mĩxux kummuk pip, yĩy Topa te nõm
    pu hãpkummugãhã', ha tikmũ'ũn te' gõy hax nãm. Tikmũ'ũn te Topa yõg putat xak,
    tu hãpxa kummuk putuk, hãpxopmã kummuk tu'.
  zpc-NT: Pero chi hueꞌn puro guixiꞌ, nacan layu mala bibi zacaꞌn. Ruen z̃udyi udzeꞌdeꞌ
    Diuzi len, hueyudyi huedu quien tzeina.
  gul-NT: Bot ef de groun grow jes briah an ticket, dat groun ain wot nottin tall.
    De time done come close wen God gwine cuss dat groun. Den fire gwine bun um op.
  mau-NT: To⁴nca³ tsa² ma³jcha¹-le⁴ na³ˀya¹ cao⁴ na³ˀya¹na³xo¹, li²jme³ chji¹-le⁴,
