  jid-jid: u kpyi bi rju ba hi he ngban me ni tie nyu u kle ma ahi gon lu
  wmw-wmw: Fala ikiwa ardhi‑yo iruwerya miti ya miwa na mbiriwiri, saifãi na karibu
