  amp-amp: Yo mim gondhatahato yapkott sinyewut kangnom, “Nd bbinysoft bi fasohet.”
    Inji htihato nhai mswir htakaht nd tkitt. Be hta wus furefiwut.
  bht-bht: कने होर लोक उसा जमिना सांई न जड़ी झिल्ल, जाड़-बसुंट उगांदी है, जड़ा की
    कुसी कम्मे दा नी। इसा पर परमेश्वरे दा श्राप होणे दा खतरा है कने इदे च पैदा होणे
    बालियां बेकार चीजां जो अग्गी च फुकी देणा।
  eng-NOY: but if it bear thorns and briers it is disapproved, and is near to being
