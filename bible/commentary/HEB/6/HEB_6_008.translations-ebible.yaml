  nya-nya: Koma nthaka yobereka minga ndi nthula ndi yopanda phindu ndipo ili pafupi
    kutembereredwa. Matsiriziro ake idzatenthedwa mʼmoto.
  ngu-NT: Pero on tlacamej yejhuan noxelohuaj itech Dios quen on tlajli yejhuan quitlaquiltia
