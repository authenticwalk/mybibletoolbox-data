verse: HEB.006.008
translations:
  kpx-kpx: Isito vatae toela kemo onobenobeu bae ulie dua valivebene. Kemo latie toela
    unahaeabuna lalavoi. Ige ataeabuna ke elehai itumulahai lati ke mahoi. Iale nahiabuna
    Dilava ehovage auna nahie hoesegevei. Isito nahi halevai ehovaholige auna nahie
    aiogevei.
  okv-H: rate enda na vive pepe te avo ikasuja amo enda sapura avoeto God na au aro
    evekasuja, eto God egikagora amore ainge dombora.
  tbo-tbo: Ma inapa hipulina uyahina hiyamoni po donadona hina lahahi, yaka nugote
    apo hipulina ina paligubaya po omapu ina linanaya.
  mal-C: എന്നാൽ ഭൂമി മുള്ളും ഞെരിഞ്ഞിലും മുളപ്പിച്ചാൽ അത് ഉപയോഗശൂന്യവും ശാപഗ്രസ്തവുമാണ്,
    അത് ഒടുവിൽ അഗ്നിക്കിരയാകും.
  grc-SR: ἐκφέρουσα δὲ ἀκάνθας καὶ τριβόλους, ἀδόκιμος καὶ κατάρας ἐγγύς, ἧς τὸ τέλος
    εἰς καῦσιν.
  bgc-bgc: पर दुसरे माणस उस जमीन की तरियां सै जो काण्डे अर खरपतवार उगावै सै तो या
    बेकार सै। उस ताहीं परमेसवर के जरिये श्राप दिये जाण का खतरा सै, अर वो आग तै नाश
    हो जावैगा।
  khz-khz: Na gau vekalavekala e gawa maginiginira evega-kalarana kwanona ati gena
    nama ta; Palagu na vokwano pene kilagia kwano rakavana, e ikanai pene kapua.
  deu-TKW: Bringt es aber Dornen und Disteln, so wird es verworfen, geht dem Fluche
    entgegen, dessen Ende ist das Verbrennen.
  zsr-NT: san chquiꞌ ruzóaz lba yötsiꞌ len bëscáꞌ yu naꞌ, nac ditj len nabía döꞌ,
    len nac quië nu uzeguiꞌ lei.
  lin-lin: Kasi soki ebimisi basende mpe banzube, ezalaka lisusu na tina te, ezalaka
    mosika te ya kolakelama mabe, mpe esukaka na kozika na moto.
  hns-NT: Bakie djab opar khaalie kaata-oeta ke per djamie, tab oe djamien be-kaamiel
    hai. Oe saraapal djaai aur ant me djaraai dewal djaai.
  noa-E: '@see-verse:HEB.006.007'
  eng-EMTV: but if it bears thorns and thistles, it is worthless and near to being
    cursed, of which the end is for burning.
  mib-NT: Te núu máni iñu yóquin jíín yucū sajnéñu cánecoo nuū, núu súcuan te tu jéjníñu
    cuɨtɨ, te squéndōo iī yā, te ɨɨn quɨvɨ̄ te cayū. Súcuan jnahnū ndetū ñayuu cájica
    yátá.
  lif-NT2: कर खे़प्‍मो तिङ् नु सिध्राःक्‍पारक् लिङ्‌ने़ फाॽग्र खे़न् इक्‍ताप्‍पिन्
    इनाःम् पोःङ्‌ङाङ् इक् के़मःबाल्‍ले़ साङ्‌ग्रा मे़त्तुआङ् फाःत्‍त्रा केःत्तुॽरो॥
  xnj-xnj: Nambu mgunda weumelesa minga na matutu, wangali lihengu, papipi Chapanga
    kupewa likoto na Chapanga kangi kutinyiswa pa motu.
  mmx-mmx: Ketla do livin gagas mi laxampivilis kapmek kusuk mun na suu ap mo laxantaamang,
    mo laxantaamang i lok kapmek axap, la i nemen maxopok at lebelemamao at ne Moroa,
    la kopmen bok ba tara noxotlo tevempanga go.
  cbr-NT: Usa 'aínbi ca bëtsi me camabi ñu 'atima, muxa, chucu, acama anu coi canicëbë
    anu upí ñu 'iruima. Usa 'aish ca Nucën Papa Diosan iscëx a me 'aisama 'icën. Usa
    'icë ca aín 'ibun axa corucë ñucama nëënia.
  tee-NT: Para ju anu' lacat'un ni va si alhtucunu' chai suniya ach'itin cap'una'
    pus jantu tu'u' ixtapalhni junita. Ju Dios canona' ni jantu k'ox chai calakxavacanach.
  eng-LSV: but that which is bearing thorns and briers [is] disapproved of, and near
    to cursing, whose end [is] for burning;
  cak-NT: Pero jun ri jumul nuya' can ri Cristo, can anche'l jun ulef ri can xe itzel
    tak k'ayis y q'uix ri yeruya'. Jun ulef quiri', man nic'atzin ta. Man utz ta nitz'et
    coma ri rajaf. Jun ulef quiri', niporox rech y nimalix can.
  pah-NT: 'Omoakỹakyma''ja amana ojipea yja ko pe no. Ndapyryviva''ea ki a''e te henhui
    jugwi hatĩava''ea hajiheva''ea pavẽi. A''ea kohoa jara''ga ndo''ui. Nurã ga ei:
    “Ite''varuhu yja!” Nambegwei ti ga ei tokai ti nehẽ javo. A''ero ti ga imbokai
    nehẽ. Yjate''varuhua – kiroki a''ea hugwi henhui ndapyryviva''ea – a''ea ja ko
    g̃a – kiroki g̃a nohendukatui Tupana''ga nhi''ig̃a okoe''yma hupi okopyryve''yma
    ga pe. Nambegwei po ti ga imondoi hahyva''ea g̃a pe nehẽ.'
  sja-NT: Mamĩda k'oi che bɨ mĩda, ne-ɨɨrɨ uchiaru pɨrã, Tachi Ak'õrepa ma eujã pia
    ak'ɨ-e bɨda apata, mãik'aapa ma eujã atabaibëipata, paa atapëidamerã.
  xed-xed: Ka laghani, teki nda hiwir yeya ka tsa vwah ya ɗyanafta ná, kataf a tsa
    ta mndu tama wu, dzaʼa ksiʼafksiʼa Lazglafta, dzaʼa driŋdra lu.
  mks-NT: Joo tá ná nana tohíñú xi̱hín to̱chi̱hmá nu̱ ñúhu̱ cán já quéa̱ co̱ó sa̱ha̱
    toho a ta ña̱ yóho cúni̱ cachi a ña̱ co̱ cája toho Ndióxi̱ ña̱ma̱ni̱ xi̱hi̱n á
    ta va̱xi qui̱vi̱ ca̱yi̱ a̱ caja Ndióxi̱.
  gfk-S: Iesene no pu nong i hatawat ira sana pito mon paile harahut ta tike linge.
    Pata. I manga hutate be God na hapadano ie ma namur na tun hagae um ie.
  bmu-bmu: Mewö alakzemö, koururuk aka siriuret wahiŋambuk miaŋön gölmenöŋ asuhuba
    wahörakzawi, gölme miaŋön mönö nesakŋi akza. Toŋi yeŋön mi saitköbingö mötze aka
    kapaŋ köla mambötketka ölŋi qahö asuhui eka teteköŋe mönö kuŋgugetka jema.
  dgz-dgz: Go gaian ganongae biroto yanepi, piup ame koerage menan God nemoro mega
    taueta amba merao gapan tuguta.
  eng-GNV: But that which beareth thornes and briars, is reproued, and is neere vnto
    cursing, whose end is to be burned.
  zaa-NT: Pero canchu íl·lani puro ca ixi' èttse' bá nna, entonces ną́ ttu loyu nu
    labí dacca' iỹu', sino lo peligro bá tíą para tsu'ą yi'.
  eng-WEBSTER: But that which beareth thorns and briers is rejected, and is nigh to
    cursing; whose end is to be burned.
  guh-guh: Itsiata baitsi jane mapanacuataje saya itsa juva piabejejava, apo xanepanae
    itsacuenejavayonexa ata. Nexata bajaraxua tajuatsi. Bajara pijinia itsi tsane
    jivi ata. Pamonae Jesucristo pelivaisi pejumecovënëtsicujinae, copabiana bajarapalivaisi
    pejumecovënëtsijavami, nexata tajuenatsi infiernojavabelia.
  bon-bon: Yepä, nuuja gawe lui gaalegale seeasea bine uutaname jaawenemuge, siige
    gije liteta biname te peei gawe ne yaainuge niiyarage gawe ca, cuta pagege uubudera.
    Yoo, pepu pana cirege äbita miiji mule biname piiyepu niiya mule biname bime tääpume.
  nhw-BL: Pero sintla nopa mili san temaca huitztli huan sahua mecatl, huajca amo
    tleno ipati. Nechcatitoc para Toteco quitelchihuas nopa mili. Huan temachtli quitlatis
    catli temacatoc.
  swh-ONEN: Lakini ardhi ikizaa miiba na mibaruti, haina thamani na iko hatarini ya
    kulaaniwa. Mwisho wake ni kuchomwa moto.
  wbi-wbi: Looli ghi humia amasonge na masoli, lilivuvule kange lutogo luli palutalama
    lwa kughunua. Kuvusililo ku sova.
  bba-bba: Adɑmɑ mù n sɑ̃ki kɑ ɑwĩi kpiimɔ mu ǹ ɡɑru koorɔ. Ǹ n sosi Gusunɔ u koo
    mu bɔ̃rusi, ɑmɛn biru kpɑ mu dɔ̃ɔ mwɑɑrɑ.
  eng-KJVCPB: but that which beareth thorns and briers is rejected, and is nigh unto
    cursing; whose end is to be burned.
  kgk-NT: Ha omohenhói e'ỹ ramo katu ijáry-pe, okakwaa henhói-vy ramo jai nhuatĩ reheve,
    onhemitỹ rei ra'e. Ojaty hagwe-rehe rei opyta. “Anive erembohoky teĩ” he'i-ta
    para'e íxupe Nhandejáry. Ndoipotavéi henhói. “Tata-py ohapy va'erã” he'i-ta para'e
    íxupe Nhandejáry.
  waj-waj: 'Mmataivau annaanna mmaguya oovi aakaraunna urii mmataivaara gioonna kiaapuuya
    kiaanoo: Inna hama yoketaavaivee, kiaavo Anutuuqootama yaata utuoo hama yoketaavaivee
    kiaa kioo ivaara maisama iinara yaata utivai. Itai mmataivaa fai nnaagiai ikiaivo
    taanaravai.'
  cpy-cpy: Rooma roorika yoshiita-chani oshookaki kitochee, eejatzi incharishi, teera
    okameethatzi, kija-shiretanaka pankita-kirori, itaayii-teero paata.
  mpx-mpx: Yaa gamagalau enuna hi ola bilibili toto enona iyai te pepesala ge mwawin
    nanakil, inoke ta ba, “Bilibili nanakina” ge ta ton yoho. He gamagalau o Yehoba
    abwe ni nuwamutagil, wali abapwamowasi ginaha elana.
  wbp-wbp: Kala ngalya-kari yapa kalu nyina walya maju-piya jilkarla-kurlu-piya. Kuja-ka
    ngapa wiri wantimi, ngulaju-ka jilkarla-mipa pardimi walya yinyarla, ngulaju ngurrju-wangu.
    Marda kajika Kaaturlu juyurdurlu yunparni walya yinyaju yungu jankami muku.
  luo-luo: To ka bangʼ yudo koth maber to ochiego mana kuthe gi buya to oonge tich,
    kendo ochiegni yudo kwongʼ. Giko ibiro wangʼe e mach.
  nhe-NT: Pero intla nopa mili san temaca huitztli huan sahuamecatl, huajca ax tleno
    ipati. Nechcatitoc para Toteco quitelchihuas nopa mili. Huan temachtli quitlatis
    tlen temacatoc.
  aii-aii: ܐܝܼܢܵܐ ܐܲܪܥܵܐ ܕܦܵܠܛܵܐ ܟܸܬܘܹ̈ܐ ܘܩܝܼܘܵܪܹ̈ܐ ܡܘܼܣܠܝܼܬܵ‌ܐ ܝܠܵܗ̇ ܘܩܘܼܪܒܵܐ ܝܠܵܗ̇
    ܕܦܵܝܫܵܐ ܠܝܼܛܬܵ‌ܐ، ܕܒܚܲܪܬܵ‌ܐ ܒܸܬ ܦܵܝܫܵܐ ܡܘܼܩܸܕܬܵ‌ܐ.
  esk-NT: Aglaali iñuk tunutchiruaq Christ-mik suksraunġiqsitauruq nunatun nauriraġaqtuatun
    kakitḷaġnaqtuanik ikikkaugisiruanik isruani. Taatnasriq iñuk anniqsunġitchuq.
  msb-msb: Pero kun tunok kag dawa lang an nagatubo sana, wara ina sin pakinabang
    kag delikado na magmaldisyon. Tapos, an mahumanan sana pagaugdawon.
  cpa-NT: Jøng² tsa¹tøa¹² dsǿa¹² Diú¹³ huø¹ ju³ná³ ca¹lø¹chí¹ jmáh¹lah tang¹², jmáh¹lah
    nung² hlaih¹³. Ha¹chi² ta³ jmo¹ huø¹ lah¹jøng². Jøng² jǿn²dsa huø¹.
  dso-dso: ମାତର୍‌ ସେ ଜମିଟାନେ ଜଦି କାଟା ଗଚ୍‌ ଅଇସି, ଆରି ଲାଟାବୁଟା ଗାଜା ଅଇସି, ତେବେ ସେଟା
    କାଇ ଲଡାକେ ନ ଲାଗେ । ଆରି ସେଟାକେ ପର୍‌ମେସର୍‌ ଡଣ୍ଡ୍ ଦେଇସି ଆରି ସେଟାମନ୍‌କେ ଜଇଟାନେ ପଡାଇଦେଇସି
    ।
  meu-meu: A au ginigini bona ava ḡiniḡini e havaramu tanona ese hedadarai bona heuduguirai
    e abimu; dokona ai lahi ese baine ara ore.
  yva-NT: Weramu ranivara anansinao muno ininaije obo ntubai mine inta rai, weamo
    ama kove mewen dai. Indati Amisye po anaamatane inta rapatimugo mine umaso rai
    indamu taname mo ranen ti mangkur. Vatano nanawirati makirive Amisye ai onawamo
    maurata irati mino anansinao namije rai, weti indati Amisye po mangke raugaje
    mai.
  dgc-dgc: '@see-verse:HEB.006.007'
  zpm-NT: laa teḻne niapse yag guiets, niapse grë guizh guiets rroob low, paat rquiinda;
    ib tedsod zdzibdee Diosa, ni lozh ga znabey me tseca. Scaque nagoṉ nac miech ne
    ruṉbey Xtiidz me.
  hix-NT: Anatoko atxke nay hana, yukryeka. Kàwyanye axeronoryetxhe rma, ketxetx haxa
    ryhe nahtehe. Ewekhàrà xarha nahtehe. Dyahmahranye nay hamà, yukryeka. Khoryenkomo
    nanàhnohrà me nay hamà. Taknyohtàkaxem me nay hamà. Àro wyaro rma rha, tanàhnohsom
    me natxhe hampànà, Kryestu hnànkanyenhàyamo.
  sim-sim: Hako ma lal sunguwavu lihi misambi kava sunja hongonda hom nanda lir. Ma
    si rakawa wolo men sunja heyek osmu rakaji sereko iwa. Ushiwak minja lame nom
    olmu orok tungua rasawa. Uwosik misambi oso avak Avui Wasilaka kavak or naha hik
    or suwukwa sira.
  npi-ULB: तर यदि त्यसले काँडा र सिउँडीहरू फलाउँछ भने, त्यो मूल्यहीन हुन्छ र यो श्रापको
    नजिक पुग्दछ, र अन्त्यमा त्यसलाई जलाइन्छ ।
  cgc-cgc: Piro, daw gatubo an ubos nang lamunon na telleken daw sampinit, basak ya
    ula pulos daw dilian nang man en ta tag-iya na ta uryan tanan na naan dya sunugon.
    Mga ittaw na gatalikod ta iran na pagtuo danen an paryo ta basak na ula pulos.
    Danen an silutan ta Dyos.
  tim-tim: Akto hân siâ sot âlepŋe bo pâtkomap ain hewukŋe bâleŋe arekŋeak pâtkomap
    aregât Anutuŋe sait den makto kâlâpŋe om metewiap.
  yor-yor: Ṣùgbọ́n bí ó ba ń hu ẹ̀gún àti òṣùṣú yóò di kíkọ̀sílẹ̀, kò si jìnnà sí
    fífi gégùn ún, òpin èyí tí yóò wà fún ìjóná.
  wos-wos: Wun héfambu rami yoo haraki wara male xalendét, du takwa wun héfaka watandi,
    “Wun héfa haraki dé. Nani wumbu jémba yamba yakéme.” Wungi wata di wun héfaka
    haraki hundi wanjoka sarékétandi. Hukémbu wun héfaré yambu tutandi.
  emp-NTPO: Baribʌrʌ cue zed̶acarea ʌrʌda, chirua cadjirua sid̶a tunuibʌrʌ, maʌ̃ egorora
    biẽ́ b̶ʌa. Ãcõrẽba maʌ̃ ẽjũãra biẽ́ jaraped̶a jĩrũare jũma babueya. Crito igara
    b̶eara maʌ̃ ẽjũã cadjirua quĩrãca panʌa.
  eng-F35: but should it bear thorns and thistles, it is disqualified, almost a curse,
    whose destiny is a burning.
  ind-ind: Namun, kalau hasilnya hanya alang-alang dan tanaman berduri, maka ladang
    itu akan dianggap tidak berguna, dan akhirnya dikutuk Allah lalu dibakar.
  pes-OPCB: اما اگر خار و خس تولید کند، نشان می‌دهد که زمینی است بی‌ارزش. کشاورز به‌زودی
    آن زمین را لعنت کرده با آتش خواهد سوزاند.
  mpt-mpt: Ina otane nakaia unangai Gode wengo deiboniba abuk waulaibo i makob glalimo
    imen sano dolmanomobo wabunoa kalbisob balbinabo inamin kesoa Gode baanea Dabal
    ele misiamobo, ne mo kima biania daahamabiba ese makobo ge baanea nakaia unanga
    eli dlanea aseinin bib unomabiobe.
  ssx-ssx: Pate mo ka̱꞉la̱꞉ta꞉ o hoke ambu homeke opa꞉la꞉ kenketa꞉ ipika꞉ hoeyaalo
    pa꞉la꞉eki make teke pa꞉ta꞉ ulume. Koto hoke ambu opita꞉la꞉ kenketa꞉ tima꞉ yankilieke.
  mkl-mkl: Ammɑ bii ɑɡũ do ɑɡũ fũfũ ŋɑi ɑ̀ fitɑ si, ilɛu kù ce ncɛɛi. Bii í kɔ̃ɔsi
    Ilɑɑɔ̃ ɑ́ ceekpeɛ, si ɑnyiɛ nɔ ku joo.
  gaq-gaq: ମାତର୍‌ ଆତେନ୍‌ ତୁବଃ ଜଦି ଗ୍ରେଃ ସ୍ଲା ଆରି ଟୁଲି ଆବ୍ଲେଏ ତେଲା ମେଁନେ ମେଃଡିଗ୍ ମୁଲ୍ୟ
    ଆଲେଃ ଣ୍ଡୁ । ଆତେନ୍‌ ଇସ୍‌ପର୍‌ନେ ଅବିସାପ୍‌ନେ ଗଡ଼େଅ ଡିଂଏ ବାରି ସୁଆନ୍ନିଆ ଦଂସ ବାଏ ।
  gof-RNT: Shin agunthunne kinchchote doliya biittiya aybibaakka maadduku; iw qanggethay
    matattis; wurssethan xuugettana.
  unx-unx: ମେନ୍‌ଦ ଏନ୍‌ ଅତେ ଜାନୁମ୍‌ ଦାରୁ ଆଡଃ ଟୁଲିତାସାଦ୍‌ ଅମନେରେଦ, ଏନାରେୟାଃ ଜେତାନ୍‌
    ଗନଙ୍ଗ୍‌ କା ତାଇନାଃ, ଏନା ପାର୍‌ମେଶ୍ୱାର୍‌ ସାର୍‌ପାଅକାଦ୍‌ ଲେକାନାଃ ହବାଅଃଆ ଆଡଃ ସେଙ୍ଗେଲ୍‌ତେ
    ଜିୟନଃଆ ।
  gah-gah: ámina mikasiloka liliha gasovagi netakó vizititímo gohogó mikasi loló okikoma
    usí vizekiko lolímo latitó neve. Mikasimú lumó nene mikasimú negopa, vegenakumú
    lo moloko noluze, gililo.
  lcm-lcm: Sikei, man kapo uaiai ani kakaul na mang keve uriuri silo rikek palau,
    kapo kovek luai i oring asi uruk ani matang asukang. Sikei ki uli kilis ania,
    na si akamusai ina, ki ani suai aongos ania.
  aer-aer: '@see-verse:HEB.006.007'
  qvc-NT: '@see-verse:HEB.006.007'
  tgl-ULB: Ngunit kung tubuan ito ng tinik at dawag, ito ay walang pakinabang at nanganganib
    na maisumpa. At ang kahahantungan nito ay pagkasunog.
  cbs-NT: Jakia mai betsa anu Diosun ui imabia yudabun yunu banaimabu main yumewama
    chaka inun muxa bestiken ja mai chakabu Diosun danankin yupumisxun jawen jenekin
    kuaxanikiki. Jesús ikunwankin jenetan Dios dayaxunchakaibudan, ja mai keskabuki.
  xtm-NTPP: Kovaa iyo nuu ñu'ú ja nanimaa tnu iñu nanimaa yi'i ja masu nde kuatniñu
    o ma nána, te ja iyo tu'va i ja sani te ka'an u'vi Su'si ma ja kuu i, te kayu
    i, te naa i.
  nnq-nnq: Nambu nng'onda anda umalike mikongo ja miba na chinde, gwambonije, ubandakile
    kulaanigwa na Nnoongo nu pukupela dunia ujochigwa mwoto.
  bao-NT: To biro ca biimijata cãare pota yucʉ, wĩjõ, peca miji daari ca wii bojari
    yepa pea, wapa mani. Mee, Ʉmʉreco Pacʉre ñañaro tii eco, jiro pecame mena joe
    yaio eco, ca biipa yepa niiro bii. To biri wãmera Ʉmʉreco Pacʉ yeere ca jee ʉparicarã
    añuri wãmere ca tii niirã añuro cʉ̃re tii eco, ñañarije peere ca tii amojode tua
    waarã ñañaro cʉ̃re tii eco, ca biiparãra niicãma.
  san-ORI: କିନ୍ତୁ ଯା ଭୂମି ର୍ଗୋକ୍ଷୁରକଣ୍ଟକୱୃକ୍ଷାନ୍ ଉତ୍ପାଦଯତି ସା ନ ଗ୍ରାହ୍ୟା ଶାପାର୍ହା
    ଚ ଶେଷେ ତସ୍ୟା ଦାହୋ ଭୱିଷ୍ୟତି|
  huv-NT: Pero sitiül noic iüt palüy sats ayac, at cualsoj ajlüy tiül, aaga iüt ngo
    metam nicuajind, ngo majneaj apmanderac wüx. Ndójwüx apmambeliw leaw altiül.
  otn-NT: Pɛ nu̱ ra̱ hua̱hi̱ ngue bi zinni̱ xa̱nho ra̱ 'ye häi, 'nɛ̱ høndyø 'ui̱ni̱
    bi̱ nja, ya di̱ nzø, porque hi̱nte di̱ mu̱ui. Guehya yø ja̱'i̱ da̱ japra̱ castigo
    Oja̱ ya.
  nop-nop: Eŋ kwet noli gineŋ kilihikit moiniŋ hogok labiiŋ, wadi agaŋ folooŋnit mokit
    tilak doktiŋa hakinit tilak, ala kougoŋ hatigene kudupdi dawaak.
  obo-NT: Piru ko iyon od pontuvu taddon kamot, iddos mgo aggi woy sopinit, waa en
    koru-anon tadda riyot komunoy. Iyon din od puungan, od tirukkan din iddon kamot,
    woy konnad en idda od tuvuwan to pinomuwa. Na iling mandad tadda, od silutan en
    to Monama iddos mgo minuvu nod inoyyug kandin.
  cak-ENT: Pero si xa man xojc'uan tüj jun utzilüj c'aslen y xojq'uiy tüj chupan ri
    rutzij ri Dios y romari' man ye q'uiy tüj ch'aka chic nyetaken ri rutzij ri Dios,
    c'o itzel ri nuc'ün-pe cheke, cachi'el jun ulef ri xe itzel tak k'ayis y q'uix
    ri nyeruya'. Jun ulef quiri', man jun nc'atzin-vi. Itzel ntz'etetüj coma ri ticoy.
    Ri ulef ri' nporox can ruvüch y nmalix can.
  lif-NT: ᤁᤖ ᤂᤧᤵᤔᤥ ᤋᤡᤱ ᤏᤢ ᤛᤡᤎᤪᤠ᤺ᤰᤐᤠᤖᤰ ᤗᤡᤱᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤧᤴ ᤀᤡᤰᤋᤠᤵᤐᤡᤴ ᤀᤡᤏᤠ᤺ᤶ ᤐᤥ᤺ᤱᤅᤠᤱ ᤀᤡᤰ
    ᤁᤧᤔ᤺ᤒᤠᤸᤗᤧ ᤛᤠᤱᤃᤪᤠ ᤔᤧᤳᤋᤢᤀᤠᤱ ᤑᤠ᤺ᤳᤋᤪᤠ ᤁᤣ᤺ᤳᤋᤢ᤹ᤖᤥ॥
  mie-NT: Sochi tú néne maá-ni iñu ñúcún jíín yūcū jā sátéñú, túsaá de nduú jétíñú
    cuitī, de squéne yichī yā, de iin quīvī de cāyū. Súcuán tānū tāhvī nchivī jā jíca
    yátá.
  san-TIB: ཀིནྟུ ཡཱ བྷཱུམི རྒོཀྵུརཀཎྚཀཝྲྀཀྵཱན྄ ཨུཏྤཱདཡཏི སཱ ན གྲཱཧྱཱ ཤཱཔཱརྷཱ ཙ ཤེཥེ
    ཏསྱཱ དཱཧོ བྷཝིཥྱཏི།
  qve-NT: Ichaqa sichus kishkakuna otaq tukuy mana allin qorakuna, chay chakrapi wiñanqa
    chayqa, chay chakraqa manan ni imapaqpas valenqachu. Aswanmi chay chakraqa maldecisqa
    kananpaq kashan, saynapi ninawan k'anasqa kananpaq. (Saynallatataqmi Señorninchis
    Jesucristopas ruwanqa, paypi mana creeq runakunawanqa).
  pao-NT: '@see-verse:HEB.006.007'
  cbu-NT: '@see-verse:HEB.006.007'
  usa-usa: maragómá áwáábiq-yataakaraqo námagaraa-karaqo wáinanama íma íráqô-marama
    wáiye. Áánûqtu aúyánápí táíq ínana mamá kanaaráríq íumakena anaaékaq iragómá káginiye.
    ketáámá mararáá umá máunatae.
  soy-soy: Amɑ́ in tɛ sinípɛleépi nɛ mɛwéé mɛɛ kei lɛ, ɑ́kɛ pɛɛ líkɑ yoriyɛ,
    Uléécɑɑ yɛ́ ɑnɔ́ɔ kɛ wɑ, ɑpi pɛɛ mɛsɛ nnɑ kɛ sɛ́.
  hui-hui: Anigo dindi ogoriani mamunali aniherubi datanirubi hangu anda hayagua urunime
    galone nabibehedagola ogoni ibu Ngode Datagaliwabenaga ha holenehayagi kagola
    irame dalu do ereba haiore helolebira.
  amf-amf: Ukumbhanbee mugurinbeam baqalsayno ko hanna, pootimino koda maate; kodar
    ashimeda yeske; macchinoar kosa nuuka koqadhane.
  quc-NNT: We k'u xa k'ix kek'iy chuwäch xuquje' q'ayes, man k'o tä u patän ri'. Käpe
    na k'äx puwi' rumal ri Dios, chuk'isb'al k'ut käporox na.
  dob-dob: Ta esi ꞌeguma bwaꞌa nina ꞌena pwatula be kwakwakwala sitatabwa, bwaꞌa nina
    ma ꞌana baꞌe Yaubada ꞌenega, ta tuina namo ꞌilobwenena.
  wrs-wrs: Heva os monglava pethamsna indhanamba av, soposalna weselposalva phov ilkokla,
    wo owai, pethakokla. Wo mani eva eukwonamma Sesoava si os ovav, mueisowa wohvera.
    Si indkokla vrevav Sesoava suwena.
  mca-mca: Qa in ta'ƚƚi'i' ne'ej tii qa ne'ej extuweƚkukui, qa ham weju'ƚij, ma' qa
    hats k'esiyu'ets qu' na'nipji' pa' ƚawak pa' Dios. Qa' hamitse' qu' netene'ƚju'.
  tzo-TZC: Yan ti mi jaꞌ noꞌox chꞌix, momol ta xaqꞌue, muꞌyuc cꞌusi stu o. Mu lecuc
    ta xꞌilat yuꞌun ti Diose. Tey ta xichꞌ chiqꞌuel ta cꞌocꞌ.
  mya-mya: သို့​ရာ​တွင်​အ​ကယ်​၍​ထို​မြေ​ဆီ​လွှာ​သည် ဆူး ပင်​နှင့်​ချုံ​နွယ်​ပိတ်​ပေါင်း​တို့​ကို​သာ​လျှင်​ဖြစ်
    ထွန်း​စေ​ပါ​မူ လုံး​ဝ​တန်​ဖိုး​မ​ရှိ​တော့​ဘဲ ဘု​ရား​သ​ခင်​၏​ကျိန်​စာ​သင့်​၍​မီး​ရှို့
    ဖျက်​ဆီး​ခြင်း​ကို​ခံ​ရ​ပေ​အံ့။
  gng-NT: Ama kì pɛh ikonkon nin ipɔn la, kì li juore fɛnm nɛ, Uwien ń tì gben
    kí wiɛ kɛ̀ miŋùum, nɛ bɛ ń fɔre kí wìn kɛ̀.
  cbi-NTPO: tsejturen puchi tene juu, balejtu da'chi juu tene awadeishu juntsaya,
    balejtunu juve; matyu wajturen Dioschi firu' i' de-ikakarainuuya juve juntsa tu.
  ikk-NT: Kanị, o pumẹ ogun lẹ ẹkịrịka, ọ bannị erere ọwụlẹ, lehụ nị Osolobuẹ e d'a
    bụ a ọnụ, ọkụn wẹ k'e gi la iwi 'ya rị e che ẹ.
  leu-leu: Taasaxa la yaan a xavala i taa fasavat a maana yeis tuturuk e latan maxarak
    mon, a xavala aave i taa mo palau mon. Naak, a Piran taa kuus fatutule e mui ri
    taa kawaasane pana fata.
  maz-NT: Pero 'ma dyavü o bidyi c'o ra unü c'e juajma, dya pje ga jo 'ma c'ü. Mizhocjimi
    ra tsjapü ra ndë c'o bidyi, y ra jyëziji c'e juajma; dya cjó cja xe ra ndujmü
    c'ü.
  bod-N: འོན་ཀྱང་། ས་ཞིང་དེ་ལས་ཚེར་མ་དང་སྤྱང་ཚེར་སྐྱེས་པ་ཡིན་ན། དེ་ཉིད་འདོར་ཞིང་དམོད་མོ་ཐེབས་ཉེན་ཆེ་བ་དང་།
    མཇུག་འབྲས་ནི་མེར་བསྲེག་པ་ལྟ་བུའོ།།
  tca-NT: Natürü ngẽxguma ngẽma naãne rü tuxu rü natüanegü i chixexü̃ nawa yaegu,
    rü Tupana rü tá chixexü̃ namaã naxuegu rü üxüwa tá nigu i guxü̃ma i nawa yaexü̃.
    Rü ngẽxgumarüü̃ tá tixĩ ya yíxema Cristuxü̃ ítáxe.
  zpl-NT: Pero tunu purotsia bee eche cuna bee huañi rayu lu yuu zeꞌe, che lecaxi
    sibiꞌi, nu che nzeꞌta castiya nú zeca yuu zeꞌe, nu che chiquine.
  mbc-NT: Tîîse eepeta pra awanî ya, moropai mî'nî ye' aro'ta, parî' aro'ta mararî
    pra, mîrîrî wanî pepîn morî pe. Moropai mîrîrî era'ma itesa'ya î' pe pra rî. Mîrîrî
    po'tî itesa'ya mîrîrî. ˻Mîrîrî warantî inkamoro pemonkonyamî' tîrumakatîponkon
    yenumî Paapaya.˼
  ndg-ndg: Lakini mana kubeleka miiba ni manyei, ntopo thamani, lelo ni ibi muhatari
    ya kulaaniwa mwiso wake kuteketezwa.
  wsk-wsk: Bare ali dikor se mayang kore ago memek umu la awote aragawoso, ali uwuta
    umu maga namarukko lage te aniso. Se tom nukum te mu tama te kaimon se kani namarukko.
  toj-NT: '@see-verse:HEB.006.007'
  tbc-tbc: Gug tan en iŋ ai dudurun anda yak mi, kurkur saiak saiak mi disa tap man,
    tan an saian a, agod lou aman tia ya. Saen milaen tiap tan muroun bar saiak ipani
    dop ipitiŋini wa. Tan en itout san man dumari wa.
  sna-sna: Asi nyika inobereka minzwa norukato haibatsiri uye ine dambudziko rokuti
    ichatukwa. Pakupedzisira ichapiswa.
  smk-NT: bale' no sitin luta' ket tubuan ya tamo' nin dikot tan didiwi, kasan sirbi
    na ket dandani yayna nin pauryan tana tan parisen.
  grc-TCGNT: ἐκφέρουσα δὲ ἀκάνθας καὶ τριβόλους, ἀδόκιμος καὶ κατάρας ἐγγύς, ἧς τὸ
    τέλος εἰς καῦσιν.
  gof-WFTW: Shin agunthunne kinchchote doliya biittiya aybibaakka maadduku; iw qanggethay
    matattis; wurssethan xuugettana.
  spa-BLM: pero si produce espinas y cardos, es rechazada y está a punto de ser maldecida,
    cuyo fin es ser quemada.
  kyz-NT: '@see-verse:HEB.006.007'
  dao-dao: Nghlinge ja mphyawe ami luh law üng nglei hin ia am kyah; Pamhnam naw a
    yünce vai kyühei phya lü mei am mkhihnak kham khai ni.
  cya-cya: Una sca loo yuu se'en nu nchu ti'in quiche', a sca cunta ntsu'hui 'in na,
    chen nchcui caan yuhue' 'in na lo' tsato'o squin na.
  wrk-wrk: '@see-verse:HEB.006.007'
  nii-nii: Ba aka pin ei, kan gal kanim kanim ei tonu wang kin, kapłi ei mei er kis
    enim. Erpi kin, Gos nge ningił ełe mandi topu, kis erpi kin, ekii se mendpił dup
    mił nopu poru nimba. Mei poru nipi kin, yi mił ku, wumb oł kis ełmin wumb ei,
    poru nimba ku. Ba wumb oł kun ka ełmin wumb ei, Gos kin epi ka wii singii.
  ign-NT: Jarari­hivare eta apana apaquehe, tájina tasucu­cu­re­ruvaina. Itape­pai­rechucha,
    ijarevare. Ema Viya máijara­ca­yarehi eta táicuñayare, tíjuinapa te yucu táicuchihi.
  dik-NT: '@see-verse:HEB.006.007'
  cac-cac: Ay pax lum luum nab'a q'uiix, nab'a an̈ c'ultacn̈ej sq'uib' d'a sat. Malaj
    jab'oc syaxil. Yuj chi' scatab'aj luum yuj Dios, axo d'a slajvub'alxo, stz'ab'at
    luum smasanil.
  tzj-E: Per we xq'uix, wxitzel k'ayis nuya' jara' m-utz ta ntz'e'ta, y xe ntajin
    ta nerkaja tiemp che nporoxa rmal Dios.
  san-BUR: ကိန္တု ယာ ဘူမိ ရ္ဂောက္ၐုရကဏ္ဋကဝၖက္ၐာန် ဥတ္ပာဒယတိ သာ န ဂြာဟျာ ၑာပါရှာ စ
    ၑေၐေ တသျာ ဒါဟော ဘဝိၐျတိ၊
  yaa-NT: Akka nã tare fetsa chaka anori oi ikaino, fanasharafo foaitiroma. Moxa chakafo
    fisti foaitiro. Nãskakẽ koofatirofo nã fanachakafo kooi mitokomenõ. Nãskarifiakĩ
    fẽtsa Niospa meka shara nikafafãifikĩ Nios chakafakĩ mekafaito nã keskarafo Niospa
    nã omiskõipakenakafo mẽra potaxii. Nõ tare shara keskarakẽ Epa Nios nokoki inimatiro.
    Akka nõ tare chaka keskarakẽ Epa Nios nokoki inimatiroma. Nãskakẽ noko omiskõimaxii.
  cab-NT: Gürígia ja íchugubaña janágan luágun Crístu, ítara jáña quei múa le ñí lumuti
    lájücha jíyu lúma lagǘbüri jíduru, úati ju lan lun ni cáta. Láburujaba lábun
    líñaragun Búngiu, ábame lagudún.
  clu-clu: Piro kon ang nagatobo poros lang taladang kag ilamonon nga masiit, tay
    ara polos dato; gani sosompaun run lang ang Dios, kag sa ori sonogon.
  swh-ULB: Lakini ikiwa huzaa miiba na magugu, haina tena thamani na ipo katika hatari
    ya kulaaniwa. Mwisho wake ni kuteketezwa.
  tpt-NT: Pero yu tamakauntijlay ni Dios va tacha tꞌun yu vamun jaltukun ajin kun
    tachun yu jantu lajꞌoxi. Ex jantu tuꞌuchun xtapal kaval, ex ni Dios kamukꞌaniyaꞌ
    laqtaqal, ex astan kalaqxavayaꞌ kun jikmi.
  aai-aai: Baise kokor naatu ihitutu nati’imaim namamare na’at, sawar etei boro hina’af.
    Nati ana’itin i God eoraraf, imih ana yomaninamaim boro wairaf wan hinaya hina’afusar.
  sny-sny: Ahowa, ta'aneyei awei ape sahe wafei ni'ari, senarepe luwaru a'i wiraiyei
    su, ta'aneyei awei ape luwaru a'i henerairowa. Ta'aneyei awei aiwawe a'i iroterowa
    su, Owane Sitewi lai ta'aneyei awei ape ma'e peri luwaru a'i au te'erowawe, etiri,
    papu irorowa ape, yehe tisero'o paremi aiyerowa. [Stt 3:17-18]
  myy-myy: Iti sita jota, ito yicõri ta widirise jeyaro iti judija, ñe waja ma iti
    wese. Ito bajiri sita iti ʉjarã itire soecõrã yirãji ĩna. “Adi sitare queno yibisĩ
    Dios”, yirã yirãji ĩna. Ito bajiroti ĩre jidicãrãre jeame ʉ̃jʉrojʉ cõagʉ̃ yiguĩji
    Dios.
  trc-NT: Tza̱j ne̱ sese quixra̱ꞌ uxrá coj tanj u̱u̱n do̱ꞌ, tanj yaꞌa̱a u̱u̱n do̱ꞌ,
    rihaan yoꞌóó yoꞌ, ne̱ quira̱nꞌ uxrá yoꞌóó yoꞌ sayuun, quiꞌya̱j Diose̱, ne̱ caca̱a̱
    nu̱ꞌ yoꞌóó yoꞌ, quiꞌya̱j Diose̱ na̱nj ei.
  cut-NT: Ate ndete che dema̱n chano ya̱n ri ne, din dine ye, nde ca̱hco vih ye ca̱va
    che cuco.
  bel-bel: а якая плодзіць церні і бадзякі - няпрыдатная і блізкая да пракляцьця,
    канец якога - спаленьне.
  zlm-KSZI: Sebaliknya, jika tanah itu mengeluarkan duri dan lalang, maka ia disingkirkan
    serta hampir dilaknat, dan akhirnya dibakar.
  gdr-gdr: Ɨ kwa ra gowɨt tawɨnkeneniny wanja o tɨb nena, ɨtemb gou re ɨta etom. Ɨ
    ɨtemb gou re Godɨm pɨlke sake okati e, ɨ ket gou yonggyam ɨta wul ke so omɨny
    dem. Sɨ kwa nɨnda rɨga opima odede Godɨm pɨlke sake okati wekeny ɨ ton opima Godɨm
    pɨlke negɨr ma b'ɨsagɨka okasi dem.
  vmy-NT: Tunga ngatꞌare xuta xi kjaꞌe ndiya kjebe, jo=ni nangi xi ꞌba nde baꞌanere
    tsi ꞌba tusa naꞌya ko naꞌyantsje tsja. Tumé chjire nangiu yaꞌa, ꞌba tu je tsajmi
    xi bi nda ngixkun Naꞌenchana. ꞌBa tu kuiti= ngisa.
  cmn-FEB: 但如果这块地只生出野草和荆棘，就没有价值了，几乎等于被定罪，最终能做的就是将其焚烧。
  gmv-RNT: Gido attin agunthinne odoroy mokiza biittaya go7ay beyidaaro gidana. He
    biittays qangetethi matan dees. Izi wursethi taman xuugeteth gidana.
  ncl-NT: Ma yoje, sinda jan quimaca huizli huan pacholimes hual quipialo isacayo
    hual latzopinilo, cuaquín in lali amo monotza nindeno. Ca nadita Dios yahui quijtúa
    pampa mocahuas laijlaculi, huan lamis moitas lachichinuli. Huan jan yoje yes ca
    yehuanten hual quimatilo cuali ilajtol Dios huan ma yoje amo yulilo quinami quinequi.
  sua-sua: Vanang a mmie ka mten langto yok, endo o gigi va o kosmur ngam kle kpagis
    kun mnam ko tlo vu ya, ketasuo E Nut kam re orom, he a mmie kam lo kta serppak
    kat hak. He enang tok, E Nut nera tarkanang karo reha tgus orom kam ngampaei pum
    he a paei nera rum kim hak.
  are-are: Thunga pula arna era lyaka, tharrka kornakornanta turta mangkalhelama.
    Arna nhanha itjala marra nama. Altjirrala erinha kala kornilitjina, urala turta
    etitjina.
  gai-gai: Na pitrik waŋa ma lacarapna ŋgatɨkapa katgar ŋgorik tiŋgikmo mo gacraŋ
    te, anna pitrik waŋ ŋgoreac. Na kɨdrɨk rocotta wanaiŋ te, mina manmo ŋgocraina
    kam ndop te, taca manmo kocnai wɨrnandet.
  qvm-NT: Jesucristuman manana yäracogcunami itsanga gara chacranog carcaycan. Tsaynog
    cagcunataga chacracho casha caycagcunata rupatsishgannogmi Tayta Diosnintsipis
    infiernuman gayconga tsaycho imayyagpis rupapäcunanpag.
  chz-NTPS: Pero hwaꜗ heˉ dsaˉhyaꜙ to̱o̱ꜘ kya̱a̱hˊ nuuˉ hlɨɨhˈ, saꜙ jmääꜗ niꜙ miihˉ.
    Jäꜙ dsoˊjwɨɨꜘ nëˊ kihˈ hwaꜗ ja̱ˉ. Hiꜙ kya̱a̱hˊ jeeˊ lla̱a̱ꜙ, kooꜙ goˉte˜.
