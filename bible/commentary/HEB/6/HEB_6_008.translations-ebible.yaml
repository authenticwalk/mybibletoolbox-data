  tfr-NTPO: Gueniyo e wen shkö sho, kjl̈o sho obl̈ë obl̈ë l̇l̇ëno l̇l̇ëm wl̈eniyo
    ga Sbö ber wopjl̈ú ba tjok l̇l̇ëme. L̇l̇ono ga e sukoba pjire.
  kaq-NT: Moxaya mohue boncohi huai ta tiroma qui, casticanti res pishini. Jascapa
