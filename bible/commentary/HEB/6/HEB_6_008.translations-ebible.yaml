    inono ga ila paeamao.
  cco-NT: jo̱ dsʉꞌ song e fɨˊ ni˜ guóoꞌ˜ uǿˉ do caꞌiáangˋ lají̱i̱ꞌ˜ ꞌmató̱o̱ˊ có̱o̱ꞌ˜guɨ
