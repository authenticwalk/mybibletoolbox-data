  mam-C: Metzi'n, qa noq tx'i'x ex k'ul ntzaj toj, nti'x tajb'in, ex ktzajil tq'oj
    Dios ti'j, ex ok k'wel naj tu'n q'aq'. Ikyqetzin xjaljo, qa mi s-ajtz ti'j kyanmin.
  ndj-ndj: Lakini chitava pachimela mibiki yivelili na misomi na miwuwuti, yivahela
    mota, chitava achi chiva pabehi kulapiliwa.
  mbj-NT: Tii d' nado gëëw naëng hadoos do gado had'yyt né paawä jããm hẽ hawäng jawii
