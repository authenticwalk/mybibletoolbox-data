  zar-NT: pero channö ruzóasö yu naʼ lubá yötsiʼ, en bësigáʼ, naca ditaj, en nabía
    döʼ, en naca para nu uzegui le.
  kde-kde: Henga ulongo anewo ukàmeja diheya na mbigili, bahi ukávele na faida yoheyo
    kwa nkúlima, na ùvele pepi kulaniwa nawi Nnungu, na ntululilo wake nni kuyochwa
    chihi moto.
  ata-ata: Ia lexe lialia ane lamota ꞌanaꞌanaxu ilou iaꞌeiaꞌe masumasuasi uleme no
    anu, la lialia ne, anu masua. Anu aloxo ne la tatananu xai ne uvikalasou lexe
    anu lialia masua mo ulai iliꞌi sou kaluxusou la uꞌela no navu.
  qvw-NT: Ñatac ulacunallacta caśhacunallacta wayüluptin'a manam imapäpis bälinchu;
    mana allinpa licaycuśhalämi canpis. Jinalmi cañaycuśha camacan'a.
  nfa-nfa: Te ngaa dhèu dhu soro kabodho mi Kristus, nuka sèmi rai dhu pènu dènge
    dhudhu dènge sete di. Aa dhudhu-sete se guna boe mi ngaa-ngaa èci sa. Nèbhu boe,
    Ama Lamatua mai ho huku rai èèna. Hèia Na labhu pakèpu aaꞌi dhudhu dènge sete
    se, dhu gaguna ra aadꞌo.
  tnp-tnp: Mətəu nɨftəni iətəm kapɨli-apɨli mɨne manuvehli tateviə əmə ikɨn, in təsəuvɨriən
    o nati kəti. Tɨnətaiu əmə o nərəkɨniən. E naunun, nɨgəm otus natimnati iətəm kəutatɨg
    lan.
  urd-urd: लेकिन अगर वह सिर्फ़ कांटे दार पौदे और ऊँटकटारे पैदा करे तो वह बेकार है
    और इस ख़तरे में है कि उस पर ला'नत भेजी जाए। अन्जाम — ए — कार उस पर का सब कुछ जलाया
    जाएगा।
  hot-hot: Ma doŋtom pik atu ba kapaŋgik lôk sôkôsôk ibitak ma tem miŋ nêm avômalô
    sa ami. Ma pik êŋ ma Wapômbêŋ tem esaŋ ba embeŋ yam ma tem êmbôk esak atum.
  mqj-NT: Sapo ianna angga reu ma'duri napakendek, litak iatoo tae' dengan gunana
    anna natado Puang Allata'alla, katampakanna disumpunni.
  rus-SYN: А производящая терния и волчцы - негодна и близка к проклятию, которого
    конец - сожжение.
  mbh-mbh: Aveto ulue ako i pavelpol tuokre na kikire i opoal toko e avele, ini ulue
    kerenga na i toth ako aro God i paomelal i, na panen aro i ongtun selele i.
  bdd-bdd: Ta hesi ꞌeguma baleꞌuina ꞌoina ꞌawata ma talitali sibwala, baleꞌuina maꞌana
    heliya Yehoba ꞌoinega, ta tuinenamo ꞌilobwaineya.
  cbt-NTPO: Nipirinhuë', nahuan, shihuarin, inapitasáchin papotohuachina, co manta'
    nitërinhuë'. “No'pa' napoonin,” topatëra, tananpitërë huachi. Inapochachin Yosë
    na'con catahuarinpoa'. Noya imapatëhua', Yosë noya ni'sarinpoa'. A'naquënso nipirinhuë'
    nahuan, shihuarin, inapita papotërinso pochin nicatona', topinan quëran ya'huëpi.
    Co Yosë yonquipihuë'. Inapitaso' Yosëri tananpitërin. A'na tahuëri parisitopiquë
    a'parahuaton, pën quëran ana'intarin.
  srn-NT: Ma efu a gron e gi soso makamaka grasi, dan a no abi warti. A ten fu Gado
    fluku en de krosbei, èn na bron nomo den o bron sowan gron.
  cta-NT: Pana ná tsoꞌo yuu tsiyaꞌ ti si tyucua xcuiꞌ quixi̱ꞌ, xcuiꞌ yaca quicheꞌ;
    xtyanu nguꞌ jiꞌi̱ yuu nu nduꞌni juaꞌa̱, chaꞌ ñiꞌya̱ laca si cua ngusta ycuiꞌ Ndyosi
    yabeꞌ jiꞌi̱ yuu biꞌ, juaꞌa̱ ndyuꞌu chaꞌ. Ngaꞌa̱ chaꞌ cuaꞌa̱ nguꞌ quiiꞌ lo yuu
    biꞌ, chaꞌ tye tyaqui̱ lcaa na cuxi nu ntsuꞌu ca ndacua. Ñiꞌya̱ nu caca jiꞌi̱ yuu
    nu ná tsoꞌo tsiyaꞌ ti biꞌ, juaꞌa̱ caca cuxi jiꞌna si xtyanu na chaꞌ jiꞌi̱ Jesús.
  bqc-SIM: Tó lɛ ń lɛaao ì bↄlɛ sↄ̃, a giaɛ, a zã̀ ń lɛkɛaɛoo. A midɛ ń tɛ́oɛ.
  tcz-CHONGTHU: Hinlah lou chun lingphung le nangkai hinsodoh henlang hileh, panabei
    hiding ahitai. Loubolpa chun hiche lou chu themmo chanpai intin chule ahalvam
    jeng ding ahitai.
  mar-mar: पण जी जमीन काटे व कुसळे उपजविते, ती निरुपयोगी आहे व तिला शाप मिळण्याची
    भिती असते; तिचा अग्नीने नाश होईल.
  snp-snp: ido nonami-anami kaila imo netako olu oloto piyami mika ya moda nosámoto
    u kopa unami kanula adu melainako, yokafo lenami ne.
  isl-isl: En ef þar vex aðeins illgresi endalaust og ekkert annað þá er akurinn talinn
    ónothæfur og bíður þess eins að eldur verði látinn eyða honum.
  spy-NT: Nto yoo kamayey āmit ānkubiityēē ꞉kātooy nto ku wuuyo, kuchuboot ꞉mbaraanaa
    +/ānkumākiimukuusēē maata lētuunoo.
  xnn-xnn: Ngem no loglogam ya sibsibit et kedeng nan tomobo isnan lota et maid paayna.
    Isonga nganngani ay dadaelen Apo Dios nan kaneg todi tay awnitna poowan ay kaneg
    nan ikkana isnan mangdokog isnan pammatina.
  mwe-mwe: Ikabheje limeyaga mibha na likonde likapwaa, lyene litakalyo pulibha tome
    na loshwa na mpelo gwakwe kujokwa moto.
  tte-tte: Na tem kawasi naenaeli yo samasamali sikin tanone koina Yaubada kani tanone
    ikawa-naenae-yani yo kani sigabu iwedoli.
  tcs-tcs: Sam dem nada pipol uda i bin de lo Zizas den apta i bin tanewei prom em,
    i wase nadakain nugud graun wea i groe putigras ane ol nada nugud gras so God
    i mas banem.
  hlt-THB: Cehlai hling a thing ingkaw bei hqoeng ak awm lo taw a phu am awm nawh
    awihche zawk aham awm hqoeng hy. A huna taw ce a lo ce dawi na awm kaw.
  soq-soq: Tane irai dogowa da osowe gedara ita bodu os inintoia. Dogo sa ipa ipasia,
    ita God irai dogowa sa wapidabuasapia baiwaleide, do ompa osowe ia bedewe ipituwapi.
  qub-qub: Cashayoj mana alli jachacunallata wayoj chacrami ichanga mana bälinchu.
    Chayno carmi chay chacraga maldisyunädu ricacun. Chaymi rupaycachinna. Cuydä gamcunapis
    Tayta Diospa contran ima caycanquiman.
  att-att: Á ta ángngarigán, nu málâ na lâ nayù makáddabbun yù makkakerumá nga sî,
    á tuggian na sangaw. Á kunnian gapay sù ira tatolay nga arád da akkuán yù ikáyâ
    ni Namarò, ta meyárik ira ta kasisítán, á yá lâ palabbetád da yù impiernu, sangaw
    nu ukuman ni Namarò ira.
  bki-bki: Mia borotano na na maka rivar tena bo, bar ga soro na bova, naio jibe ka
    napano aberkar m̃ariano ga banio, mia maka ajikia ala tena bo tai eaio, mia aisebio
    ga.
  bqp-bqp: Tó à lɛ̀ kũ lɛ̀karaaoo bùtɛ sↄ̃, à ginaamɛ, à zã̀ kũ lɛ́kɛnnɛnaaoro.
    Ani mì dɛ kũ tɛ́omɛ.
  mcp-mcp: Njɨ, í ká yida kɔ̧́ íbiin-bíin nə məgwaagʉlə́, í lʉ́g kúnə́-kúnə nə́ Zɛmbî
    lwéémʉg nywo nəcé í cúgɛ́ nə mfíí; zhúgʉ́lá zhúgʉ́lâ, bwə́ jígal nywo.
  hat-hat: Men, si li pouse pikan ak pengwen, li pa vo anyen. Bondye riske ba l' madichon.
    Lè sa a, yo ka boule li.
  npl-NT: Pero tla kitlakiltia witstli iwa tetestikxiwitl, amitla ipati non tlali,
    Dios kitlaijyowiltis non tlali iwa satepa kichichinos.
  bgg-bgg: Jishii migemthek nane saingthek ji sieng arone jine nyie blia oi; hìne
    Hamangkhung-aphuii è thamai pha buii ro chiih-è jine bai è hùb ruii phro.
  eng-TCENT: But land that bears thorns and thistles is worthless and on the verge
    of being cursed; its end is to be burned.
  eng-BSB: But land that produces thorns and thistles is worthless, and its curse
    is imminent. In the end it will be burned.
  cpu-NT: Irooma iro iyoshiitachane oshookake kitochee, ipoña tovarishi, tekatsira
    apantyaarone, katsimashire inkantya pankitakerori, intaayeetairo apaata.
  san-ASM: কিন্তু যা ভূমি ৰ্গোক্ষুৰকণ্টকৱৃক্ষান্ উৎপাদযতি সা ন গ্ৰাহ্যা শাপাৰ্হা চ
    শেষে তস্যা দাহো ভৱিষ্যতি|
  tac-NT: Ralámuli napu ekí tabilé e'wame ju napu Onorúgame najkí tabilé a'ká ralámuli
    ju, siné kachi Onorúgameka 'ma ma'chige buinámala. Alué ralámuli ju napurigá bilena
    asarachi tajsiné rakeme rekó echiae, pe wejchacho buyame ju alé, 'lige 'ma e'kósilime
    ju. Alarigá ju alué ralámuli. Alarigá ju ye tétali.
  eng-WEBPB: but if it bears thorns and thistles, it is rejected and near being cursed,
    whose end is to be burnt.
  gfk-H: Senbia no pisa nong i hatahuat ira sakana pitoka mon pai harahut ta tiga
    linga. Taia. I manga huteta bia Kalou na hapidinau ia ma namur na tun haliarei
    um ia.
  viv-viv: Tu badi Yaubada hivekwaulauge-moꞋena ma vaita babi koyona amine. KaꞋi wehi
    ginalugalugaga tu aboda yogogaga faha againe ginakabu, medema kaliva hinakilowena
    ada ana ita ma vaita alatabutabu gidanuhagani. Ada au faha hinatuna be ginaꞋalahi-Ꞌowona
    ada ginakoyo-vagata.
  yao-yao: Nambo ngunda wo wamesyaga itela ya miiŵa ni masindi, ngunda wo wangali
    ukamuchisyo kwa jwakulima, nombewo ukuŵandichila kulwesekwa ni Akunnungu, ni mbesi
    jakwe kuli kujochekwa mooto.
  tgp-tgp: Pani vara lepa atu mo vua na pahai ngar̃ngar̃iha teni piko, mo sopo r̃uhu
    matan te hinau, ale tamlohi isa atu i pa r̃ohu hin isa atu ale i pa sulia.
  auc-NT: Ömentacooque pæguipo daacamenque pæguipo guiquënë nänö æ̈mæ̈wo tante ëwenguinque
    önonguipoque impa. Mäninguipo iya tanguï baï waocä adobaï Wængonguï nänö änö ante
    në Baa angä ïñömö tömengä nänö æ̈mæ̈wo ëwenguinque Baa angampa.
  kbc-NT: Pida niɡ̶ina iiɡ̶o minoka yajigoteda lalepiɡ̶igoli inaa lewaɡ̶a ane diɡ̶icata
    aneletema, doidetibige Aneotedoɡ̶oji me ixoo niɡ̶idi iiɡ̶o, codaa me yalegi.
  bmh-bmh: Bo, em go ebu eb geleu eg ata atai gaul usalina, ig enanem em go eg. Ig
    guzenai dabeleu wab ‘Uwait nugtal em go eg usalabun sinocoroun, gonun, em go ebu
    ee useg suban i macaneu’. Gonun, ig em eg go utemun, damau.
  ctu-BL: Pero mi woli jach i yʌc' ti colel pimel am bʌ i ch'ixal, ma'anic i c'ʌjñibal
    jini lum. Pujch'emix. I yum mi caj i cʌy. Mi' caj ti pulel.
  meq-meq: Taɗə ɗuh maa ndzohw a ɗəma guzer ta dak na, guvah niye ma giye ŋgama bay.
    Mazlambar Mbəlom ma vəleye mezeleme. Ma dziye ha abəra mə ɗəma ta ako.
  noa-H: '@see-verse:HEB.006.007'
  alp-NT: Po sepo tapele mere putune kai tapua luliaru kusu kenae, hoko tapele mere
    esi guna sasaisa mo kai namake Alla Ikutukele, eleki busa pusulu kena auwe.
  san-VEL: kintu yaa bhuumi rgok.suraka.n.takav.rk.saan utpaadayati saa na graahyaa
    "saapaarhaa ca "se.se tasyaa daaho bhavi.syati|
  kbq-kbq: Hu'neanagi ave'ave trazamo'ene havi trazama nehagea mopa, magoa eri'za
    eriga osu'neankino, ana mopa Anumzamo hanigeno haviza hinkeno, tevemo tevagaregahie.
  kbh-kbh: Pero nÿe uchmas̈ëshangá y matënga uchmë́fjangaca chiñe tojuábocnëse, chë
    fshantse tondaye ntsámanana; y nderado Bëngbe Bëtsá nanjama chiñe ndocna ts̈abe
    mata chaonduábocnama, y cabana, ents̈anga chiñe mochantsashaniñá. Cachcá, chë
    os̈buáchiyana tmojtsajbananga castigánënga mochántsemna.
  ron-LSB: dar dacă poartă spini și ciulini, este respins și aproape de a fi blestemat,
    al cărui sfârșit este să fie ars.
  pon-pon: A ma a kin kawojada tuka teketek o dip, iei me jued o mau on kariala o
    ni imwi a pan karon ala.
  nhe-BL: Pero intla nopa mili san temaca huitztli huan sahuamecatl, huajca ax tleno
    ipati. Nechcatitoc para Toteco quitelchihuas nopa mili. Huan temachtli quitlatis
    tlen temacatoc.
  sps-sps: Sai to te gian fi non ya tan puputaan kakarits an aufing saksak tsun, u
    puputaa faarei non a ka babainy; ana ayei te kaa tana iring tsian ai Gov te kakouiny
    ma peits fakajiei ya, an puputaa to aya te nai ruraa ravaa tan guaf.
  wnc-wnc: Siwan ngana keu wandakane nanam zau dua akopa sanga paanga kaya kosaak
    ba bobing ba sanga wambingata akopning. Akopa kake keu wandaka wai gwa singgak
    ngang natake gatukande tewan atzokawik.
  bus-bus: Tó à lɛ̀ kↄ̃n lɛ̀karao bↄ̀ɛ sↄ̃, à ginamɛ, à zã̀ kↄ̃n lɛ́kɛnaoro. Eé mì
    dɛ kↄ̃n tɛ́omɛ.
  gub-BL: Aze xu itua'u nehe, aze heta tetea'u ka'akyr nehe, upyk putar ma'e itym
    pyrer nehe. Na'ikatu kwaw itym arer pe nehe. Nezewegatete, aze uzeruzar ma'e oho
    tuwe waiko Tupàn hape rupi wà nehe, upytu'u 'ym pà wà nehe, a'e mehe Tupàn hurywete
    putar nehe. Aze upytu'u uzeruzar ire wà nehe, na'ikatu kwaw Tupàn pe wà nehe.
    A'e ko zar umunyk putar tata xu rehe nehe. Nezewegatete Tupàn omono kar putar
    uzeruzar 'ym ma'e tatahu pe wà nehe.
  imo-imo: Nalo mai tenga tiri ka kinye era keri lupe lupe oromo kinye kano maimu
    mai keri. Goteni keri lepili nimbei teremo. Pele wali te mai akumu tipeni undukana
    nombalo.
  boj-boj: Ariya sil luwit oqsim iŋgi kabutnjrqas di iŋgi bole oqwasai. Mandam di
    ugeqas. Deqa sokiñala Qotei na mandam di torei waliyosim ŋamyuwo na koitqas.
  eng-DRA: But that which bringeth forth thorns and briers, is reprobate, and very
    near unto a curse, whose end is to be burnt.
  knf-knf: Kë manşale buk iyiw na umbiilu, manji manwaaŋ udooni, kakak i pbi kafëpana,
    manji mambi baañşaan ţi ptër.
  san-KHM: កិន្តុ យា ភូមិ រ្គោក្ឞុរកណ្ដកវ្ឫក្ឞាន៑ ឧត្បាទយតិ សា ន គ្រាហ្យា ឝាបាហ៌ា
    ច ឝេឞេ តស្យា ទាហោ ភវិឞ្យតិ។
  arn-NT: welu ti mapu mew wefle re wesake kachu ka troltro müten, chem rume falilay,
    fey Ngünechen wesa piaeyew, fey afpualu mew lüpümkünungeay.
  zas-NT: Per bal ganax guiëjch në ree guiꞌxh mal rliejn lojn, dxel ad rüjntan sirv,
    abiꞌ mazri zëëd gajxh casti par guidxliuj guin abiꞌ casti guin na̱j guial cheꞌcan.
  ken-NT: Kɛ mbák mmɨk ǎgò chi bɔ̌mɛnɔk nɛ tákɔ nsěnse, nɔ yɔ abhɨ́kɨ́ rɨ́, ǎrɔp
    chi mmɨk anɛ báchɔ̀ŋti chɔŋti, nɛ ndu ngwɛnti, mánsɔŋ yɔ sɔŋ.
