  sby-sby: Nomba na mu bulongo mumena myunga ne lubamba, bulongobo buliya ncito. Neco
    buli pepi kushinganwa ne Lesa pa cindi ciliconse celela ne kubutenta.
  sll-sll: Tomba, ganba tau homena bol wai olekire tul obil bonangwo God nigi de hanamia,
