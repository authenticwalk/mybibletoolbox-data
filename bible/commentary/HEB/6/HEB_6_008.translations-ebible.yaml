    K''at le de ts''iyawh uzdutálhk''un. ''Et soo cho howu ni óhtan!'
  kan-OKCV: ಆದರೆ ಅದು ಮುಳ್ಳುಗಿಡಗಳನ್ನೂ ಕಳೆಗಳನ್ನೂ ಬೆಳೆಸಿದರೆ, ನಿಷ್ಪ್ರಯೋಜಕವಾದದ್ದಾಗಿ ಶಾಪಕ್ಕೆ
