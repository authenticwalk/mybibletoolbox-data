  kmh-kmh: Pen kipil ñiwñiw sek gok nep jakniŋgamb ak; kirgek pisnep saŋgiy dek, kisen
    sup ñek yinimuŋ rek ayip.
  ukr-ONPU: А земля, яка приносить терни та будяки, ні для чого не придатна та близька
    до прокляття, а її кінець – спалення.
  emi-emi: Me llo kosa eapinosa uasa karasa me llo uasa rorroana aue epeisaane, karika
    masau me aue eghaa nikasikiena, me aue airuuruu ia o ase kosa ateva aue eataia.
  zpv-NT: per sidela ganaalla yaguihchi raꞌ cun cwaꞌndxaaba raꞌ guitahn lohon, ayi
    xi galluꞌyitiiꞌhin; ziaaban loh xquelguxchisi Dxiohs, nahpa zicaꞌdxihin.
  gux-gux: Ama ki ya pudi i konkoni leni muadi malikonkoni, kaa pia fuoma ba kuli.
    ki go tie tinsolinkaaga li kan waagi leni ban juuga mi fantama .
  kos-kos: Tusruktu ima se fin akkapye kokul ac mah wet, na ac wangin sripa — ac mau
    mwe sensen mweyen ku in oan ye selnga lun God, ac tok ac fah isisyak.
  ibo-ibo: Ma ọ bụrụ na o puo naanị ogwu na ahịhịa, ọ baghị uru ọbụla. Kama, ọ ga-abụ
    ihe a bụrụ ọnụ, nke ọgwụgwụ ya ga-abụ ịkpọ ya ọkụ.
  yml-yml: Weꞌe tomotoganidi Yaubada i vedumweꞌaiꞌaieni baniꞌodi fwayafwaya sakoina.
    ꞌAniꞌani i na bakulidiga siwe kebu i na taboga, nani sakoidi ꞌaisedi i na tabo
    baniꞌodi tauwafa wata ulaulawa. Bakulanina i na tunuya i na ꞌalai i na sako-vagata.
    Wata baniꞌodi tomotoganidi Yaubada i na vedumweꞌaiꞌaieniga sako-vagata i na veluagai
    ꞌwainega.
  ory-ory: କିନ୍ତୁ ତାହା ଯଦି କଣ୍ଟା ଓ ଅଗରା ଗଛ ଉତ୍ପନ୍ନ କରେ, ତେବେ ତାହା ଅଗ୍ରାହ୍ୟ ହୋଇ ଅବିଳମ୍ବେ
    ଶାପଗ୍ରସ୍ତ ହୁଏ, ପୁଣି, ତାହାର ଶେଷ ଦଶା ଅଗ୍ନିଦାହ।
  bzj-bzj: Bot di lan weh groa loan maka ahn bush noh wot notn. Gaad mait jos put
    wahn kers pahn da lan. Den aal weh di faama ku du da set it pahn faiya.
  chk-chk: Nge ika ewe pwül a amärätä iräfölüföl me pötöwölingau, esap fokun wor lomotan.
    A fetal ngeni chök an epwe anümamau me ren Kot, nge feilfeil epwe karala ren ekkei.
  ssd-ssd: Kilke ande sawe tate sulumba aŋga ŋaigonu prode ta kilke ta piro kugatok.
    Kuate nu kilke ta kasuram bafute. Ŋgumneŋga nu kilke ta piyamŋgat.
  acr-TNT: Noꞌj we chwa rulew xew quel lo qꞌuix y tzacam, riꞌ na jinta cꞌana uchac
