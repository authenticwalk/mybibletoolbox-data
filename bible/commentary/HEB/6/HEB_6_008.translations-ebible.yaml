  dif-dif: Nulu dilka ja malto dunkalkanani, jeruja nau madlentji nganai ja dikidikibanani
    karakara, ja mudani nunkani jerkini nganai.
  gam-gam: Ba makimb al kull ke kagle yei boya ge, makimb ge ke yenda, God mangal
    to awo wamo worda donda.
  nou-nou: Awarate busu ainda bebe de vive de eradira awa busu awa ngamo aera. Edo
    embo mi ri mi itoro bebe de vive de awa ewadira awa ingode gadera God mi busu
    awa biae etira awa gadera.
  mqb-NT: Aya əna, kak guvo kà hak adak tə gujeɗ nà, i man zek anà ɗowan bay, Mbərom
