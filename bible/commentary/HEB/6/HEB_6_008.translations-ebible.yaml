  pwg-pwg: Ma tano berona na inamona ma iyiyo ina gogo da iyamna kegha. Ma God tuna
    tanona inimagi ma ina kapuni ina karai.
  cjv-cjv: Mokomba nimi si moiro nuwi fu mansinomdi ikai tei fungoro ena mansinom
