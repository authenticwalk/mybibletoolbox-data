  mxq-NT: per pʉn jeꞌeyʉ ꞌyapyñbyʉdsemy, kyaj tsyoba̱a̱ty. Tya̱dʉ kam tim tsojk yajka̱jxpoka̱ꞌa̱ñ
    es yajninoꞌoga̱ꞌa̱ñ.
  tzj-NT: Pro ja chenoj ja wi xa q'uix nuya' mta c'a noc wari', ni majun winak c'o
