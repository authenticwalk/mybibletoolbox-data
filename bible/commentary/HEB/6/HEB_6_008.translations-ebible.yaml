    yal i ganba homena bol wai olkire tul bongwo meri momia God endo ganangwo pamua.
  yaq-NT: Taa juna'a bwia, ka tu'ika intok juya wichaka ama yo'otu'uteko, juna'a bwia,
    kaita tu'ik betchi'botune. Intok Liojta betana juni'i, ka aniawaka, ka tu'ika
    tawane. Intok junuen, che'a chukula, ju'u ama yo'otuka'u, taya'atune.
  uro-uro: Sokt di ngakt bä qit sa anga ritgung dä anga gurhäk dä sa ama mäñmäñini
    na qi bä sa qorhäs iva ma Ngämuqa qä slava na qi na aa enge. Bä nasot dä va rha
    rhudäm bät a qi.
  ita-1885: Ma quella che porta spine e triboli, è riprovata, e vicina a maledizione;
    la cui fine è d'essere arsa.
  muy-muy: Ay tamal zlam ya ti àfətkiaya ni ti adak akaba civ-civ ciliŋ ti vədaŋ ni
    àɓəlay do ; Melefit ara etikwesl wuɗak, kələŋ gani atəji aku, haɗ gani emigi viti,
    àgray zlam va do.
  kqc-kqc: Idu imiye ma oruma no moi vata rigo vonisi, mina kono di buni yokoi de
    iniye, ye atafuri bi kiraini nigo ma metonari ita yaku vaigo.
  tav-tav: Caroori yepa maca to ocabao joroquena caroorije maca, capotacʉtie maca
    putiro. To bairo cabairi yepa ñuuquẽe. “Ati yepa macajere mari joe recõato,” ĩimi
