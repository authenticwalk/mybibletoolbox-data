    aasie i laona dunge nge ko weru oto huu.
  san-TEL: కిన్తు యా భూమి ర్గోక్షురకణ్టకవృక్షాన్ ఉత్పాదయతి సా న గ్రాహ్యా శాపార్హా
    చ శేషే తస్యా దాహో భవిష్యతి|
  ben-IRV: কিন্তু যদি এটা কাঁটাবন ও শ্যাকুল উৎপন্ন করে, তবে তা অকর্ম্মণ্য ও অভিশপ্ত
