  tel-2017: అయితే ముళ్ళూ, ముళ్ళ పొదలూ ఆ నేలపై మొలిస్తే అది పనికిరానిదై శాపానికి గురి
    అవుతుంది. తగలబడిపోవడంతో అది అంతం అవుతుంది.
  hat-BSA: Men si li pote pikan ak zepeng, li san valè e prèt pou vin madichonnen,
    e fini pa brile.
  top-NT: Pero para huata makalá lhtucú̱n y lacli̱xcájnit li̱cúxtut ni̱tú li̱macuán
    hasta Dios lakmakán y huata mini̱ní nalhcuyucán.
  msk-msk: '@see-verse:HEB.006.007'
  gyr-NT: Ahe ɨvɨ rese yu pãve tẽi oyesuse, ahe naporai eté. Evocoi nungar ava Tũpa
