  enq-2: Dopaka doko, yuu dokonya lyikipi, lyandapaipi dupa langa latamo doko, yuu
    doko koo-lamo lao kandatala, Goteme tata yangao koeyasoo etasepenge.
  eng-ASVBT: but if it beareth thorns and thistles, it is rejected and nigh unto a
