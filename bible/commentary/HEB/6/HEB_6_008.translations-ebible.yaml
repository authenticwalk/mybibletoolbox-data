  san-DEV: किन्तु या भूमि र्गोक्षुरकण्टकवृक्षान् उत्पादयति सा न ग्राह्या शापार्हा
    च शेषे तस्या दाहो भविष्यति।
  tna-NT: Jaja mahue, ahua aquid'a, id'ene madhada cama emurutani su, emetse cuana
