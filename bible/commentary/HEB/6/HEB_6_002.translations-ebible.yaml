verse: HEB.006.002
translations:
  kpx-kpx: Isi babatisoage kosive abuna abu ada malei la golomo otovei la hoesegevei.”
    Isi hatihatimo hovedeveve hoto ke di loui Dilavau atae vaveve abuemo kaovaveve
    hoto keta di laheho lounu.
  okv-H: amite bapataito ari te ingeni hamo ta tembari te eto peheto ehako vasiri
    te erari amita ke te eto God na ari sirikari amita ke ta avo ehere ingihave
  tbo-tbo: bapatiso ma wotepana wiatatiyanahi ma tu hilahilage hai towolo meme, ma
    apapoe wimihana wiyuwa ega sigana. Geka wiatatiyanahi amaka o hanapugehi.
  mal-C: '@see-verse:HEB.006.001'
  grc-SR: βαπτισμῶν ⸂διδαχῆς,⸃ ἐπιθέσεώς τε χειρῶν, ἀναστάσεώς ⸋τε⸌ νεκρῶν, καὶ κρίματος
    αἰωνίου.
  bgc-bgc: अर बपतिस्मा अर हाथ धरण, अर मरे होया के जिन्दा उठण, अर आखरी न्याय की शिक्षा
    रूपी नीम दुबारा ना बणावां।
  khz-khz: Bapatiso vevega-ripara e gima talima atarai taokau, kwarega na kulitiwai
    e vevega-rorirori vanagivanagi.
  deu-TKW: Taufenlehre und Handauflegung, Totenauferstehung und ewiger Verdammnis.
  zsr-NT: len ca nac zxba qui le rdilruꞌ nis, len ca rxoa naꞌruꞌ bunách taꞌyejlëꞌ
    Cristo, len ca ral‑laꞌ lubán nup natgac, lencaꞌ ca gunëꞌ Dios, gchuguëꞌ quegac
    bunách tuaꞌdöꞌ, chquiꞌ chnazëdruꞌ yúguꞌtë lë ni.
  lin-lin: ndenge nyonso ya kobatisa, kotiela bato maboko, lisekwa ya bakufi, mpe
    etumbu ya seko.
  hns-NT: Aur kaise dopoe kare ke tjaahie aur bieswaasie log ke oeppar haath rakhe
    ke. Aur Parmeswar kaise bieswaasie ke djie oethaaiga aur be-bieswaasie ke faisala
    karke hardam ke lieje sadja deiga.
  noa-E: dich pör choopi jaau nʉmpaijã khaba, dich khapeen pör ʉ̈r jua ausĩunaa Ẽwandamag
    jëeu nʉmpaijã khaba, mʉg atag maach iiu phiidʉtkhaju jaau nʉmpaijã khaba, maimua
    Ẽwandamau maach i agkhaju jaau nʉmpaijã ʉ̈kha wënʉrraju abam.
  eng-EMTV: of the doctrine of baptisms, of laying on of hands, and of resurrection
    of the dead, and of eternal judgment.
  mib-NT: jíín sɨ́quɨ̄ jeē jéndute, jíín sɨ́quɨ̄ jeē soó ndaha xinī ñáyuu, jíín sɨ́quɨ̄
    jeē nátecu ndɨ̄yɨ, jíín sɨ́quɨ̄ jeē jnahnú ndetū ñayuu nɨɨ́ cáni.
  lif-NT2: '@see-verse:HEB.006.001'
  xnj-xnj: mawuliwu kuuvala ubatizu na mawuliwu ga kuvikiwa mawoko na mawuliwu ga
    kuyuka na kuhamuliwa magono goha gangali mwishu.
  mmx-mmx: Laanasa ri lesep susu. Laanasa ri loklok ti sa li levengkikngen mavana
    at teventaba rik lox anarong di; laanasa ri laxakatu kaxat basinge lanmet. La
    laanasa ri lugugu at ne Moroa ngan laradi rongtonga linga at laaleng ete.
  cbr-NT: '''imainun Jesús sinani nashimicë ''iti, ''imainun Jesúsnan ''ixun axa ami
    catamëcë uni itsinu nun mëcën nanquin Nucën Papa Dios ñucáxunti, ''imainun camabi
    uníxa baísquia ca Nucën Papa Diosan an ''acë ñucama ''unánquin uisa cara oti ''icë
    quixun cati, acama.'
  tee-NT: Jantu tasq'uini ni va yuchi calhitamaka'utsucuyau ixlacata tijpachux akpaxat
    u tachi acsni xamati' mokslani ixmaca' la'is'aktsulh tam xamati' acsni catai'ulayach
    ixnavica ju ixlhich'alhcat ju Dios. Jantu tasq'uini ni va yuchi calhitamaka'utsucuyau
    ju chivinti junta najun ni catalok'onchokoya' ju tanita. Jantu tasq'uini ni va
    yuchi ju calhitamaka'utsucuyau ta yu puc'atsai ju Dios tichi chavaich ju camamak'alhk'ajnik'alhicana'
    chai tichi chavaich ju jantu.
  eng-LSV: of the teaching of immersions, also of laying on of hands, also of [the]
    resurrection of the dead, and of continuous judgment,
  cak-NT: Xkatemaj yan chuka' anchique ntel chi tzij ri bautismo. Xkatemaj yan anchique
    nic'atzin cuando ri je-pa'l chech rusamaj ri Dios chiquicojol ri kach'alal, niquiya'
    quik'a' pa kawi'. Xkatemaj yan chi xtapon jun k'ij cuando conojel ri caminaki'
    xquiec'astaj-pe y xkatemaj yan chi can c'o jun castigo chi ronojel tiempo ri xtuya'
    ri Dios pa quiwi' ri winak ri man niquinimaj ta rutzij. Ronojel re' xc'ut yan
    chakawech, pero nic'atzin chi nakatemaj más chirij ri Cristo.
  pah-NT: 'Ymya nhande ei: Nahanahã batismos. Tupana''ga ti tomombyry pe me kiro javo,
    nahanahã po nhande xapoko Jesus''gareheve''g̃a akag̃a rehe hamo javo g̃a pe. Ymya
    nhande ei: Nahanahã po ti Tupana''ga omanove''g̃a mbogwerava''javi nehẽ. Nahanahã
    po ti Tupana''ga ei g̃a pe nehẽ, xa''e jipe nhande ikwehe. Jara''g̃a pe po ti
    ga ei nehẽ: “Pejo ti pejijupa avuirama ji pyri,” e po ti Tupana''ga nehẽ. Jara''g̃a
    pe po ti ga ei nehẽ: “Peho ti ji hugwi pejijupa avuirama hahyva''ea ruvihava pype,”
    e po ti Tupana''ga nehẽ, xa''e jipe nhande ikwehe. A''ea pe nhaporemo nhande ei
    ahembo''eypya mombe''gwovo ikwehe.'
  sja-NT: Poro choopidaipia bɨ ak'ɨpidait'ee ãchi Cristodeerã. Ma t'ẽepai, tachi naawedapemaarãpa
    oodap'edaak'a, ijãapataarã poroorãpa jua bɨdaipia bɨ ãra ɨ̃rɨ, Tachi Ak'õrepa
    ãramaa ichi Jaure pëimerã. Ichiaba ijãadaipia bɨ Cristo waya chek'ãri, ichide
    ijãa jai-idaadap'edaarã Tachi Ak'õrepa chok'ai p'irabaipiit'ee, k'ap'ɨa chiwidi
    p'anapataadamerã, waa piuda-ee. Jõdee Ak'õre ewari waibɨa ewate jai-idaadap'edaarã
    Cristode ijãada-ee, ichimãiipa pëiit'ee awara ãyaa, chupɨria p'anapataadamerã,
    waa piuda-ee.
  xed-xed: nda gwaɗa ta batemha, nda gwaɗa ta fa dzvu ta ghəŋa mndu, nda gwaɗa ta
    sliʼagapta ma mtaku, nda gwaɗa ta tsatá ghəŋa guma ŋa ɗekɗek ya.
  mks-NT: Ta sa̱ cánda̱a̱ iní ña̱ ndítahan candúta̱ na̱ cúú cuéntá Jesús. Ta sa̱ cánda̱a̱
    iní ndaja cája í chinúu ndáha̱ yó ji̱ní ña̱yivi tá xíca ta̱hví yó nu̱ Ndióxi̱
    sa̱ha̱ ná. Ta sa̱ cánda̱a̱ iní ña̱ va̱xi qui̱vi̱ nditacu tucu tócó ndihi ndi̱i
    ña̱ ná caja vií Ndióxi̱ sa̱ha̱ ná.
  gfk-S: Pa dait nale harausur baling ta ira baptais ma ira mangana salsalap ura gamgamatien.
    Ma pa dait nale ianga baling bileng tano tintalen na bul lumanari ter ta ira turadi.
    Ma hobi bileng, pa dait nale ianga baling tano tuntunut hut sukun ra minat ma
    no pana bung na gil harkurai nong pai nale pataam. Karek ira luaina linge.
  bmu-bmu: 'Urunini meleŋninga mötnaripkö keu kembaŋi kembaŋi kewö kusum neŋgigetka
    mörin: Siŋgisöndoknini köl könjöratmegöra o melun aka amötqeqe könaŋi könaŋi mieŋgö
    könaŋini kusum neŋgiget. Böröŋini qaknine alalgö könaŋi kusum neŋgiget. Guliba
    kömupnöhök wahötpingö könaŋi kusum neŋgiget. Anutunöŋ keunini jim teköi teteköŋi
    qahö köhöikŋi ahömapkö könaŋi kusum neŋgiget.'
  dgz-dgz: Ame dawa anu tumat gapan dup iatoni oisewa amba dawa mup wapen menan waenapan
    nanimu ianup seane amba sia borit wane nagirewa sia yon wanumopi amba den God
    evi wanene tanepi wande aiwandapina noa. Ma iravi Keriso nop mega ere anutoniwa.
  eng-GNV: Of the doctrine of baptismes, and laying on of hands, and of the resurrection
    from the dead, and of eternall iudgement.
  zaa-NT: '@see-verse:HEB.006.001'
  eng-WEBSTER: Of the doctrine of baptisms, and of laying on of hands, and of the
    resurrection of the dead, and of eternal judgment.
  guh-guh: Apo namatavenonaetsinua baja icatsia vajanacatsipaebaponaenexa vajayapëtaenexa
    pajamatabëcuenelivaisi xaina vajanacabautisabijava. Apo namatavenonaetsi baja
    icatsia vajanacatsipaebaponaenexa vajayapëtaenexa pajamatabëcuene yabara pijinia
    tsimatanacobebuata ancianovi Dioso pejumecovënëtsivijavabelia. Pacuenia ata icatsia
    Dioso asaëyaexanaejitsia petëpaevimi, vajayapëtaexae baja, apo namatavenonaetsi
    icatsia vajanacatsipaebaponaenexa. Pacuenia ata daxita pamonae naneconita Diosojavabelia,
    naneconitsiajinavanapaejitsia daxitamatacabijavabelianexa, vajayapëtaexae baja,
    apo namatavenonaetsi vajanacatsipaebaponaenexa.
  bon-bon: Mine miiji lica jäje abiberäja maramara niiye ca äciseja mule poto cidi
    me, coo ime acita poto cidi me biname bime papa cabu Aceji Seemo teeme trupa cabu
    piba abacitaname. Uja ge mime abiberäja budre biname bime arpinera poto cidi me,
    piiyepu ceräcerägääbu bimu me atrana poto cidi me.
  nhw-BL: Ayacmo monequi nimechilhuis nopa tlamachtili tlen tlacuaaltili, niyon tlaque
    quiijtosnequi quema tlayacanani ipan tlaneltocani quitlalíaj ininmax ipan se tlaneltocaquetl
    para quitequimacase. Ayacmo monequi nimechilhuis para moyolcuise nochi mijcatzitzi
    huan quenicatza Toteco tetlajtolsencahuas huan tetlatzacuiltis para nochipa. Nochi
    ni tlamantli ya anquimatij.
  swh-ONEN: mafundisho kuhusu aina za ubatizo, kuwekea watu mikono, ufufuo wa wafu,
    na hukumu ya milele.
  wbi-wbi: nambe ulwalo lwa mbulanisio sa lwofugho, napikuvavikila amavoko uvusyuke
    vwa vufue, nuvuhighi vwa kuvusila kusila.
  bba-bba: kɑ wɑsi dɛɛrɑsiɑbun woronu kɑ nɔmɑn sɔndibu yɑ̃kurun wɔllɔ kɑ ɡɔribun seebun
    ɡɑri kɑ siɑn siribu.
  eng-KJVCPB: of the doctrine of baptisms, and of laying on of hands, and of resurrection
    of the dead, and of eternal judgment.
  kgk-NT: '@see-verse:HEB.006.001'
  waj-waj: Ta nnoori vareeraivaara ngii giaa ngii mida Anutuuqaa yaagueeqaivaa varada
    mmoori varaateeraivaara vaidiiyayaa yaaku utiraivaaraatama ta ngii giaa ngii miravai.
    Anutuuqo vaidi putuaiya tinai diitaaraivaaraatama ta ngii giaa ngii mida Anutuuqo
    ti mminnamminnaa maisaiyauvaara ti yaparainai rikiada irisai ikia aakiaana tupatupaa
    variaaraivaaraatama ta ngii giaa ngii miravai.
  cpy-cpy: Riyotahae-takimiro eejatzi omitsiryaataantsi, eejatzi oteya-patzii-totaantsi,
    eejatzi rañaa-kahae-teeri kamayita-tsiri, opoñaashityaa rowajankitahae-teeri kaari-pero-shireri.
  mpx-mpx: '@see-verse:HEB.006.001'
  wbp-wbp: '@see-verse:HEB.006.001'
  luo-luo: kod puonj kuom kit batiso mopogore opogore, kata kuom keto lwedo ewi ji,
    kata kuom wach chier aa kuom joma otho, kata kuom bura mabiro.
  nhe-NT: Ayoc monequi nimechilhuis nopa tlamachtili tlen tlacuaaltilistli, niyon
    tlaque quiijtosnequi quema tlayacanani ipan tlaneltocani quitlalíaj ininma ipan
    se tlaneltocaquetl para quitequimacase. Ayoc monequi nimechilhuis para moyolcuise
    nochi mijcatzitzi huan quejatza Toteco tetlajtolsencahuas huan tetlatzacuiltis
    para nochipa. Nochi ni tlamantli ya inquimatij.
  aii-aii: ܘܝܘܼܠܦܵܢܵܐ ܒܘܼܬ ܡܲܥܡܘܿܕܝܼܵܬܹ̈‌ܐ، ܘܣܝܵܡܐܝܼ̈ܕܹܐ، ܘܩܝܵܡܬܵ‌ܐ ܕܡܝܼ̈ܬܹ‌ܐ ܘܕܝܼܘܵܢ
    ܕܠܥܵܠܲܡ.
  esk-NT: suli iḷisautriḷuni paptaaġiłiqtigun suli inillaiḷuni argaŋnik iñuŋnun, suli
    iḷisautriḷuni aŋitqił̣hatigun tuquŋaruanik atanniił̣ikunlu isuitchuakun. Taapkua
    iḷisauttutigigai aniqammiurat.
  msb-msb: mga katukduan manungod sa mga seremonyas san paglinis, pagadapat san mga
    kamot sa pagbendisyon, pagkabuhay gihapon sa mga patay sa maabot na panahon, kag
    paghusgar na may waraʼn katapusan na kastigo.
  cpa-NT: Tsa¹ma¹hniuh¹² dsií³ jniang³ jǿg³ hi² tsog¹ jniang³ jmøi², ho¹ ju³ jǿg³
    hi² quiég³ jniang³ gug² jniang³ ni³ quiah¹² dsa² roh¹³ jniang³ hniu¹ ŋøa¹ ta³
    quiah¹² Diú¹³. Tsa¹ma¹hniuh¹² dsií³ jniang³ jǿg³ hi² hiog¹ dsa² ma²ca¹dsan¹, ho¹
    ju³ jǿg³ cøng² hi² quíg¹dsa jmai³ ŋi² ja³já¹³ jmai³ ŋi² ja³dság¹, ju³lah dsa²
