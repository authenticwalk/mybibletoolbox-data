    ke ri ekaminaq y kꞌutunik puwi ri qꞌatbꞌal tzij kuꞌan ri Dios pakiwi ri tikawex
    pa ri kꞌisbꞌal qꞌij yey ri kubꞌiꞌij Rire na jinta utaqexik e kuꞌano.
  kpg-kpg: di hagamau o di agoago di babdais, mo di dugu o nia lima, di hagamau o di
