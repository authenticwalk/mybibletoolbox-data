    mino, nange nangedo evovodae irise itatamarera, ainda geka isambu jo eminda sae
    arena.
  san-IAS: anantakālasthāyivicārājñā caitaiḥ punarbhittimūlaṁ na sthāpayantaḥ khrīṣṭaviṣayakaṁ
