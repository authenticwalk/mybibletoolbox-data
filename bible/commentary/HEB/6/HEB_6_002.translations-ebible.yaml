  taj-taj: ओच्‍छे बप्‍तिस्‍माला बारेरी लोप्‍बा तामगदे, स्‍य्‍हान्‍दोथोरी या थान्‍सी
    प्रार्थना लबा तामगदे, सिबागदे दोःसी सोला भिबा तामगदेदेन जुकजुकधोनाला सजाय याङ्ला
    भिबा तामगदेला बारेरीनोन एनीगदेदा दाहेन्‍से लोप्‍आतोः।
  avt-avt: o hɨm mɨt netpaiyem me mɨt nankɨr mɨt han neriuwe tɨpar o hɨm me mɨt hɨr
    newis his mɨr emɨntar paan ke mɨt nehimɨteni nanrɨak menmen me God, o hɨm me haiu
    mami maain God pɨke kakɨkekyai haiu mɨt yapɨrwe kakɨnkai pɨnan mamno wit kɨrak
    pɨnan mamno wit enuk si tatɨn tatɨkneni.
  cbk-cbk: O el enseñanza acerca del maga ceremonia del limpieza hasta de bautismo,
    o acerca de poner el mano con el maga creyente para reza canila. No debe tamen
    kita continua aprende acerca del resureccion del maga muerto o acerca del ultimo
    decision eternal de Dios.
  uig-ARA: '@see-verse:HEB.006.001'
  tuf-tuf: Sir ub cahmor rih cut siw̃ata chihtá cat ehcujacro. Sir Ajcan Cámuran Eyan
    uw ur icar chácayta acu átcara chaquic chihtá cat ehcujacro. Sácajaquin sicor
    yinata chihtá cat ehcujacro. Cabar tinic cab cucayat tayar yajác ques uw cuécwata
    chihtá cat ehcujacro. Chihtá eya bucoy bucoy icúr óbiri síw̃ajatro.
  abx-abx: Kunta' ma'in na liwat ministir i mga turo' hi'unong si pala'in-la'in bunyag,
    si pagpadu'on si mga palat pagpa'ayop si Espirito Santo, si kabanhaw-na si mga
    minatay, pati' si gana' pagliliwatun-na si titakka paghusgar-na si Diyos.
  mco-NT: Ca' jadüg'oc n'ixpɨjco'cɨm je ixpɨjcɨn mɨɨd je nɨɨbejtɨn ycɨxpɨ, etz jadu'n
    nej yajcɨ̈nïxajy je mɨbɨjcpɨdɨjc jaydëbɨ paadɨp ajcxy je Dios yjɨhuɨ'ñ ymɨc'ajt,
    etz jadu'n nej yɨ öcpɨ ajcxy yjugypɨgɨpy co anajty tɨ öccɨxy, etz jadu'n nej Dios
    tzaachytuna'ñ huinɨxɨɨ pocyjäydɨjc.
  cpb-NT: Riyotagaitzitakemiro omitsitsiyaataantsi, otzimikapatziitotaantsi, rañaakagaitairi
