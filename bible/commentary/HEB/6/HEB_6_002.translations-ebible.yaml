  dso-dso: ଡୁବନ୍‌ ବିସଇର୍‍ ସିକିଆ ଦେବାଟା, ଆତ୍‌ ସଙ୍ଗଇକରି ପାର୍‌ତନା କର୍‌ବାଟା, ମଲା ଲକ୍‌ମନ୍‌
    ଆରିତରେକ୍‌ ବଁଚ୍‌ବାଟା ଆରି ଲକ୍‌ମନ୍‌କେ ସବୁଦିନର୍‌ପାଇ ରଇବା ପର୍‌ମେସରର୍‌ ନ ସାର୍‌ବା ବିଚାର୍‌ନା
    ।
  meu-meu: bapatiso herevadia; ima tubua ai ato kau herevadia; mase ihatore-isidia
    herevadia; mia hanaihanai hahemaorona herevadia.
  yva-NT: muno ananyao vatane maugasya kuvuni mana rai; muno ananyao aneme raijasea
    ntamijo vatane mai; muno ananyao vatane ukovakato no wene rai; muno ananyao Amisye
    apa mangke no tawan. Ananyao tenambe umaso mamo wama anave ama ruke mije.
  dgc-dgc: sakay ta pégbinyag, sakay tungkul ta péngitupo moy ta kamét moya ta tolay
    a basbasan moy, sakay ta kéhuway a buhay, sakay ta parusa na Diyos a éwan tu katapusan.
  zpm-NT: zha cxobnia to guic stib zho, gnab to lo Dios por zha, zha nac wrobnis,
    zha cueeban Dios grë meṉgut, zha guṉ Dios guieḻwxtis ne gloozh grëtaa guieḻntseeb.
  hix-NT: '@see-verse:HEB.006.001'
  sim-sim: man fak tolofalenda nombo angop ni misinda sir, tavan mak li ewehe li beten
    unda nombo angop ni misinda sir, indik ni usahaha kumak Avui Wasilakahi kotik
    ni sikwa mashi ondo angop li sawerik ni mistakonda sir. Uhunda osik mashi ol angop
    ni misihinda ondo nom ni hauhakaewehe ni sawewan ni hala. Hako halanak mashi kwambu
    lal er nga ni sawenak Jisasin tiyanda nombo nihi avak kwambuk si naha mbeek mendek
    nakwa ambu sir.
  npi-ULB: न त बप्‍तिस्माबारे शिक्षाको जग, हात राख्‍ने काम, मरेका मानिसहरूको पुनरुत्थान,
    र अनन्त न्यायको जग बसालौँ ।
  cgc-cgc: pagtudlo parti ta lain-lain na mga bautismo, pagbindisyon paagi ta pagtungtong
    ta lima naan ta ulo, pagbannaw ta mga patay daw parti man ta pag-ukom ta Dyos
    naan ta mabot na adlaw na risulta an ta iya na pag-ukom ula katapusan.
  tim-tim: Akto hâk biwi puli puli aregât keiŋe lâuwâŋe bo makyeŋgiwerân. Akto bâtnenŋe
    kautyeŋân kalion akto momoŋânba agatbaen akto Anutuŋe denân katyekto âgâwaigât
    keiŋe lâuwâŋe bo makyeŋgiwerân.
  yor-yor: ti ẹ̀kọ́ àwọn bamitiisi, àti ti ìgbọ́wọ́-léni, ti àjíǹde òkú, àti tí ìdájọ́
    àìnípẹ̀kun.
  wos-wos: Nanguka nani guré husandambeka sémbut nawulakéka akwi, du takwana anéngambambu
    tamba hurumbeka sémbutka akwi, hiyandé du takwa ramétendakaka akwi, God némafwi
    kot xékéta du takwa hurundan sémbutka wungi re wungi re hasa hwetendékaka akwi
    nani guniré wakwembeka guni xéké. Xékéngunka nani wun hundi wambula wahafi yambet,
  emp-NTPO: '@see-verse:HEB.006.001'
  eng-F35: of teaching about baptisms, of laying on of hands, of resurrection of the
    dead, and of eternal judgment.
  ind-ind: tentang perbedaan antara baptisan agama Yahudi, baptisan Yohanes, dan baptisan
    sebagai pengikut Kristus, tentang berbagai macam pemberkatan dengan menumpangkan
    tangan, tentang kebangkitan orang mati, dan tentang hukuman kekal yang akan diberikan
    Allah kepada setiap orang berdosa.
  pes-OPCB: دیگر نیازی نیست بیش از این، دربارهٔ غُسلها، دستگذاری‌ها، قیامت مردگان،
    و مجازات ابدی، شما را تعلیم دهیم.
  mpt-mpt: eka nibo nakaia unangai aayo fuayemin wengo nakai nibo aleyebib osa eka
    nakai kweilono naka maki gabamon dim ut tebelubeniba baabeniba Ibo Gode okoko
    okok kehamine ge baabenomabib weng osa eka nibo kaanoba Gode imin dohaanea hananomabbuo
    weng osa eka Gode nakaia unangai bainobo geim blimi kukubo klanea dlanea moniba
    aseinin bib unomabibo weng osa nibo sino wentobbio kesoa weng olo ye funomob otane
    nibo weng olo olota mo funomobe! Niminbabe, weng olo keim kesoa deibonoba wengo
    bumolok ota funomo!
  ssx-ssx: bapitaisi pita꞉la꞉ hau manuna꞉ pi wala꞉la꞉eki make youna꞉ kiki wia yeni
    pita꞉la꞉ haumanu make homa paa tiaasa꞉ hau make Koda꞉na꞉ pi yokaalu pea mo honiki
    na paeke homo hala꞉ alena꞉ tapaalo pa꞉la꞉ ekina꞉ wala꞉la꞉ pimanu make koto amba꞉
    hande titina꞉ waloma꞉ pimanu na ambula u hake
  mkl-mkl: do idei ikɔi inyi ku dɑsi ikɑ̃ ikɑ̃, do idei ɑwɔ ku leɑ inɛ ŋɑ si iri,
    do idei kujĩi iku ŋɑ, do ide iyi Ilɑɑɔ̃ ɑ́ jilɛ hee do ɑjɔ fei si kiitiu.
  gaq-gaq: ଣ୍ଡିଆଦିକ୍ୟା ବିସ‍ଏରେ ସିକ୍ୟା, ବାଆଃ ଆଡ଼ାତ୍ରା ନ୍ତି ବନେ, ମ୍ନାବିଚାର୍, ଗୁଏଃରେଇଂନେ
    ବାର୍‌ମୁଇଂତର୍‌ ତଃଡ଼ିଆନେ ଆରି ମାଡାନେ ଡଣ୍ଡ୍ ଉଡ଼ିକ୍ଲିଗ୍ ସାମୁଆଁଇଂନେ ଦେସ୍ ବାର୍‌ମୁଇଂତର୍
    ଆଃରେନେ ଦର୍‌କାର୍ ଣ୍ଡୁ ।
  gof-RNT: Hessadakka, xinqqatetabaa, kushe wosobaa, hayqoppe denddobaanne merinaa
    pirddabaa zaari tamaarokko.
