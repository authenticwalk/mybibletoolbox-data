    bulu ḻiya-ŋayatham ŋuli yolŋuny. Ga bilin limurr gan dhuwal dhäwuny ŋäkula ŋunhi
    dhu gi yolŋuny walal boŋguŋ buluyi walŋathi dhiŋganhaŋurnydja, ga yalalaŋumirriynydja
