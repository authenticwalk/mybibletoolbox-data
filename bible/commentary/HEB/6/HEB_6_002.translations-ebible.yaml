    nia nianura nia juaashiquia nojoriicuara nia secojosacari, Pueyaso cumaquiniuria
    nojori. Niaari niishiyajuhuaj, macunucuaari samiitiaconutaniuhua. Nojorijinijinio
    saniniuujia, Pueyaso tojiyashijiacaari pueyaracaanu saniitiosocoriquiano jiyatesaanutaniya.
  ziw-ziw: mahinyo ya kubatizwa na ya kujelekelwa mikono, uyuso wa wabanike na nkanto
