    yadëëd ree cwent lojman,
  ken-NT: Nɛ bɛ bábhɔŋ bɛsɔt mpok bɛrɛm ɛ̌ti nɛjwiti, nɛ ɛ̌ti ɛpɨŋ mɛ́nyáŋa bho
    amɔ́ anti, nɛ ɛnyǔ mbúrɛ́ Mandɛm ákʉ̀ bawú mámpɛ́tnsɛm ndǔ nɛpɛ́m, nɛ ɛ̌ti
    nɛtáŋ anɛ mbúrɛ́ bátàŋ bo mámkpɔt manyé yap ndɔŋ amɔt ndak amay.
