  kbq-kbq: Mono tima frezamofo nanekegi, azama anteno nunamuma hu'zamofo nanekegi,
    fripinti'ma oti zamofo nanekegi, eteno henkama refko hanigeta manivava hanaza'zamofo
    naneke mago'ane huama huta tamasami vava osugahune.
  kbh-kbh: chë juabáyana ndayá yomna; chë ínÿabe bests̈as̈iñe cucuats̈ënga jacjayana
    Bëngbe Bëtsábioye chabiama jaimpádama; chë obanënga jtayenama Bëngbe Bëtsá yochjamama;
    y mocna ora nts̈amo ents̈anga tmojamama Bëngbe Bëtsá yochjayanama, chënga chë
    nÿetsca tescama yomna ts̈abe vida chamotsebomnama o nÿetsca tescama castigánënga
    chamotsemnama.
  ron-LSB: a învățăturii despre botezuri, despre punerea mâinilor, despre învierea
    morților și despre judecata veșnică.
  pon-pon: De padak duen paptaij, o pokada pa kan poa, o duen en me melar akan ar
    pan maureda, o duen kadeik joutuk.
  nhe-BL: Ayoc monequi nimechilhuis nopa tlamachtili tlen tlacuaaltilistli, niyon
    tlaque quiijtosnequi quema tlayacanani ipan tlaneltocani quitlalíaj ininma ipan
    se tlaneltocaquetl para quitequimacase. Ayoc monequi nimechilhuis para moyolcuise
    nochi mijcatzitzi huan quejatza Toteco tetlajtolsencahuas huan tetlatzacuiltis
    para nochipa. Nochi ni tlamantli ya inquimatij.
  sps-sps: ai tana fo fafaatsuts tana tou fapeenan; ai tan fasaur niman tan faparits;
    ai tana tou tsun fatabin tana mat; ai tana tou nom a fasaraa na suu.
  wnc-wnc: Gatu wamu ninu yangga sautnimunanga akngae atnataamang. Gatu tupan tapata
    tumuk wam yake katakngita nin wasiwan Waung Kapata nindane musipmikatang pukuke
    papan ninda natdetdeu Anututane puya tasinanga aknga tanimde wamu tupa ninda gwa
    natapbumang. Gatu akupsa aminu kuupbamda gatuna enatningge wam takngae tupa gwa
    natapbumang. Gatu masande Anututa aminu kuupbam usanzike yawan kekekawan wamu
    ita yawik kakngata kekeknga asinggan asinggan yuwik ngangu ninda gwa natapbumang.
  bus-bus: batisi yãdadana, ↄnammana, gɛ̀nↄ fɛɛna ke zia yãkpaɛkɛna.
  gub-BL: — Pezemuzahazahak kar nehe, uru'e peme. Pezemuzahazahak kar, ureze'eg heruzar
    pà. Nuru'e wi kwaw peme nehe kury. — Pepokok uzeruzar ma'e wanehe nehe, a'e rupi
    xo Tupàn zo weruzar putar a'e wà nehe, uru'e peme. Peruzar ureze'eg peiko kury.
    Nurumume'u wi kwaw peme nehe kury. — Amo 'ar mehe umàno ma'e kwer ukweraw wi putar
    a'e wà nehe. Ikatu 'ym ma'e iapo arer ukweraw ma'e kwer oho putar tatahu pe wà
    nehe. Uzeruzar ma'e ukweraw ma'e kwer oho putar Tupàn pyr wà nehe, uru'e ure.
    Pekwaw katu a'e ma'e kury. Nurumume'u wi kwaw peme nehe kury.
  imo-imo: '@see-verse:HEB.006.001'
  boj-boj: yanso oqa, Kristen gate naŋgo gateq di baŋ atoqa, subq na tigeloqa, Qotei
    na tamo kalil naŋgi peginjroqa, tamo qudei naŋgi ŋamyuwoq di gaigai soqa. O ijo
    was, Kristus aqa anjam di iga nami utruq na quoqnem. Ariya bini iga anjam dena
    prugosim olo anjam aqa damu dauryoqnqom.
  eng-DRA: Of the doctrine of baptisms, and imposition of hands, and of the resurrection
    of the dead, and of eternal judgment.
  knf-knf: pi pjukan ţi uko wi batiŧmu, pi ppaf iñen, pi pnaţa ţi pkeţ na pi pwayëş
    pbaañşaani.
  san-KHM: អនន្តកាលស្ថាយិវិចារាជ្ញា ចៃតៃះ បុនព៌្ហិត្តិមូលំ ន ស្ថាបយន្តះ ខ្រីឞ្ដវិឞយកំ
    ប្រថមោបទេឝំ បឝ្ចាត្ក្ឫត្យ សិទ្ធិំ យាវទ៑ អគ្រសរា ភវាម។
  arn-NT: tati kimeltun ta chumngechi ta che ñi fawtisangeael, ka ñi fampuwülelngeael
    kuwü tati dew feyentulelu, ka ti pu la ñi wiñomongetuael ka ti müleaelchi ramtukan
    dungu.
  zas-NT: o xhienaag tiobnijs bejn, o xhienaag yadxiib du yaa ree guijc bejn, o xhienaag
