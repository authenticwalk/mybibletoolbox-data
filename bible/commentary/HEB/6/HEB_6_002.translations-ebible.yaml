    Jusiñamuimo caɨ jɨɨanona, naimacɨ fetuana jai uiñotɨcaɨ. Nana creyentiaɨ fiodaillamona
    jilluana jai ɨɨnotɨcaɨ. Jusiñamuidɨ naimɨena ɨɨnoñedɨnona ɨco jaca duere fɨnollena
    jai ɨɨnotɨcaɨ.
  jiv-NT: 'imiantinnium nekaatniuswai: “Mirkisetékka Yúsnanha, Yus-shuar yaiṉmanum
    uwejé̱ awantsatniusha, jakamunmaya̱ nantaktincha, tura sumamtikiatin tsawanta
    nu nekaatniusha.'
  otm-NT: Nde'bʉ hinga hønt'a ga mamhbʉ ram hma dan xixyąhʉ, nɛ nangue ran jäxa'yɛ,
    nɛ nangue da dąmbɛ̨ni ʉ xʉn du, nɛ nangue din ja ran juąnbi 'bʉ rán zɛgui, nde'bʉ
    hinga hønt'ʉ ga mamhbʉ ya, nguetho dí pąhmbʉ nda'a ʉ.
  dah-dah: Irde baptais teŋ teŋ mata, al hende hanniniŋ yerde Al Kuruŋ gusuŋaŋ ird
    ird mata, al kamtiŋ kame huward huward gote sabayabe nalu funaŋde al tumŋaŋ merere
    huwarnayiŋ gote sababe Yesuyen alya bereya gayamuŋ ga gergeŋ haŋ mar gote saba
    geb, saba goyenter po ma hitek.
  tnk-tnk: Kɨtaha səuvəukurən raka nahatənien me səvəi noien me səpəmsəpə səvəi paptaes,
    nənə mhəuvəukurən raka noien səvəi nəmri penien rəɡi iərmama ia kənkapwə iərmama
    məfwaki tukwe. Nənə kɨtaha səuvəukurən raka mə nərmama tuhətui mwi ia nemhəien,
    nənə mhəuvəukurən mwi mə Kumwesən trəkiri noien me səvəi nərmama, nənə muvei pen
    nərpwɨnien rerɨn m nərmama səməme kamho noien ərəha. Narimnari me i, sənəɡkiari
    raka irə. Rɨpkamasan mhə mə tsəsmwatuk mwi ia nəɡkiariien kuatia me ia nəpɨn me.
  kpr-kpr: kotugo bafataito da ijuga, ungo jiroda fitari da ijuga, evetu genembo nange
