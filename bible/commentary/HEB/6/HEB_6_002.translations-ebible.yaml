    Hẽwandamag jëeu nʌmpaijã k'aba, mʌg hatag maach hiiu p'iidʌtk'aju jaau nʌmpaijã
    k'aba, maimua Hẽwandamau maach hi hagk'aju jaau nʌmpaijã hʌ̈k'a wënʌrraju habam.
  alp-NT: dasare kena baptise tamatare, tola bala kena tamata ulusi leke kotie Alla
    Iriluke misete etesi, tamata matale ikwana suike kai supu hukume eti pelare.
  san-VEL: anantakaalasthaayivicaaraaj naa caitai.h punarbhittimuula.m na sthaapayanta.h
    khrii.s.tavi.sayaka.m prathamopade"sa.m pa"scaatk.rtya siddhi.m yaavad agrasaraa
