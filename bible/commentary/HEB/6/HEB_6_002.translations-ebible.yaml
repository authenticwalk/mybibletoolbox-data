  sbe-sbe: babatiso yo kabibolubolu, tauboita yodi toloꞌuyo yo hekasa mayadaina.
  mcr-mcr: Ga huizi, suqä asŋä-qŋqä huitaŋä-huitaŋä iquauŋqätä, ämaqeu hipa haqeqi
