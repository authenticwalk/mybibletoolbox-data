    i te mate ma ki hakamasikeria aa i te Hakatonu TeAtua i te aso hakaoti.
  gym-NT: Erere arato, ja ngökadre ñöte Ngöbö käbti amne köbötikadre ño, ñan mun tädre
    kukwe ye dirire janknu. Mdakäre abko, kise mikadre ni mdabti Ngöbö die biandre
    ie, ñan yebtä mun tädre dirire käre. Mdakäre abko, Ngöbökwe ni krütanikrütani
    mikadita nire ño kä mrä näire amne Ngöbökwe kukwe ükadite ño ni kräke kä mrä näire,
    ñan yebtä mun tädre dirire janknu.
  azg-NT: Min yo na ntsiꞌman tsꞌan ndëëhoꞌ juu xꞌee jñꞌoon ntyja ꞌnaanꞌ na contꞌë
