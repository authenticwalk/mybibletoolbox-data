  isn-isn: ang'wi i kitako nika umanyisigwa nua wogigwa, nu kuaikiilya i mikono, u
    ukigwa mu ashi, nu ulamulwa nua kali na kali.
  ilo-ULB: wenno ti pundasion iti sursuro maipapan iti panagbautisar, ti panangipatay
    kadagiti ima, ti panagungar dagiti natay, ken agnanayon a pannaka-ukom.
  pir-NT: '@see-verse:HEB.006.001'
  anv-NT: Dekaá mɛ ndɛre awyage bɔɔ́ manaá Ɛsɔwɔ ne ndɛre annɛrege muú amu mekpo
    ajé ji. Dekaá nnó Ɛsɔwɔ apyɛɛ́ bɔɔ́ akwilé né negbo ne ndɛre Ɛsɔwɔ asɔɔ́
    mpa bɔɔ́ déma tɛ kwyakwya. Délyaá unó bina dépɛle mbɛ, mbɛ.
  sab-NT: 'Kaire ba me mo ta gbadale tañachuge geru ai kare alin allabi giti ene:
    geru mo ñeange chiske giti, kaire geru kwian ko gbe daba chuga giti kira kade
    Chubege chudaboagda daba alin daba kagakle Chube gerua dbangale giti, kaire geru
    kwian jogebakeda ulita jaba be chkeni gwadeni giti, kaire geru chui bdaglige Chube
    be gerule kwian ulita giti kwian bai jiske kwian bai me jiske giti. Geru e giti
    ulita jo ba tkaba tangle tanre, ba geru e gbe mo tale gire nege gwangerugu ba
    mo ta gbadale geru na jagere ma ngle jwen geru e che Chubenu toidale no trate
    giti ba jwandale. Ba me mo ta gbadale tañachuge kwian ba tke tangle geru amaña
    alin allabi giti diali.'
  tmd-tmd: Röbö palmɨdöi mönö aku; God ñɨgö pɨ ri abaŋ, me rön, imaga rola nɨgmɨdöi
    mönö aku; nöbö mö wöröxön öbiöñ mönö aku; God nöbö mö magalɨg mönö diba yadön
    ñɨgö nuöm nɨgaŋ bli ölɨŋ höba öim pöñ mönö aku; mönö piaku iswob yadöin. Krais
    mönö wä höd nugwim piaku, rɨbyöx nugw gör mɨdön, Krais mönö wä bli kwo nugwöñ
    aku waiö.
  acr-NNT: kꞌutunik puwi ri bautismo, kꞌutunik puwi taq ri kakꞌul che ri Dios echiriꞌ
