    ntyja ꞌnaanꞌ na cotyio nnꞌan na vantyja nꞌon ndueehan nacjo ntyjehan na cotanhin
    na cüijntꞌue Tyoꞌtsꞌon nanꞌñeen quiiꞌ tsꞌian ꞌnaanꞌ jon. Min tyiꞌquichuhanꞌ na
    quitsiꞌman nndaꞌ tsꞌan ndëëhoꞌ juu xꞌee jñꞌoon na ntaꞌndoꞌ xco nnꞌan na jndë tjë,
    min tyiꞌquichuhanꞌ na ntsiꞌman tsꞌan ndëëhoꞌ na joo nnꞌan na jndë tcoꞌxen Tyoꞌtsꞌon
    jnanhin, na tyiꞌquintycüii na ncꞌoon ñuaanhin naviꞌ.
  bhd-bhd: बपतिस्मे ते हथ रखनेरी शिक्षारे बारे मां, ते मुड़दां केरे ज़ींते भोनेरे बारे,
    ते हमेशारे इन्साफेरे बारे मां दुबारा गल न केरम।
  too-NT: Lā' tū'tza' icticāhuanini' a'nchī lī'a'kpaxcan, lā' a'nchī cālīmā'ca'ni'can
    macan, lā' a'nchī nalīlakahuanchokocan, lā' a'nchī Dios nalījuzgarlī.
  ind-AYT: ajaran tentang pembasuhan dan penumpangan tangan; ajaran tentang kebangkitan
