    nu pachisa dekaatasaishkam batsamtumaitsuji.
  kyc-kyc: '@see-verse:HEB.006.001'
  urd-GVU: بپتسمہ کیا ہے، کسی پر ہاتھ رکھنے کی تعلیم، مُردوں کے جی اُٹھنے اور ابدی
    سزا پانے کی تعلیم۔
  yre-NT: ɛn min -batize drɛdɩ da wɩnun, ɛn min -pɛ pladɩ min da, ɛn -kanɔn wluandɩ
