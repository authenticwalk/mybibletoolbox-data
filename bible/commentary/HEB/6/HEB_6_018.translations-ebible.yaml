    mo: God rea seraira amo, isambu beká vanembori, numokena gungubo tefori. Aindae
    sedo, namonde mave giti endada oju use, nunda sonemba bari dae sedo, isambu gaghe
    numokena isera amo, nunda beka gajari ava tumondarera. Nu rea mutari sisira, ava
    bari dae kotise, gigituse irarera.'
