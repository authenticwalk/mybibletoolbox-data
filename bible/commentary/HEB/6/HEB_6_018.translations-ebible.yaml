verse: HEB.006.018
translations:
  kpx-kpx: Dilavau au ono vade valiho au ivi tumutemo hoto louale kemo nahi hilokage
    hotove keau loboe hoto holioholilu. Isi nahi hilokage au bae au louale ke halelivebene.
    Iale nahi vatae vaveve halevai Dilavau nahie maleveveve ke huhulahai kemo negolahai
    hemei ulive au lohoge nahi ukolikoli malei vahaeholahai.
  okv-H: Eto God na ungotenau degi ta ke ena amo amita javo humbuto ena avoeto ke
    sokova ae rate God amo ke be pere eaguja, avo kesora vahai avora. Eto ungotena
    huheveto God ta degi pambuto hondate ari hambera avoeto tunga jamo ari humbuhe
    ungotenau degi ta do ikasi ena avo sovera ue amita ke avo be jigesora.
  tbo-tbo: Uyahinei ginouli kadikadidilihi luwaga hi mewahaga naka Yaubada a bahapiko
    ma a bahagwala, uyahinei apo ta hanapugeya Yaubada ega houga gehouna ita koyama.
    Ega yaka tauta Yaubada uyahina amaka ta lowo nae po i wiluyagohanita, yaka ta
    nugokadidili ma a bahapikona uyahita ta nugotuhu lagoneya.
  mal-C: ദൈവത്തിന് വ്യാജം പറയുക അസാധ്യമാണ്. അതിനാൽ ഈ രണ്ട് കാര്യങ്ങൾക്ക്, ദൈവം ചെയ്ത
    വാഗ്ദാനത്തിനും ശപഥത്തിനും മാറ്റം വരിക അസാധ്യം. നമ്മുടെമുമ്പിൽ വെച്ചിരിക്കുന്ന
    പ്രത്യാശ ലക്ഷ്യംവെച്ചോടുന്ന നമുക്ക് വലിയ പ്രോത്സാഹനം ലഭിക്കുന്നത് ഇവയിലൂടെയാണ്.
  grc-SR: ἵνα διὰ δύο πραγμάτων ἀμεταθέτων, ἐν οἷς ἀδύνατον ψεύσασθαι ⸆ θεόν, ἰσχυρὰν
    παράκλησιν ἔχωμεν οἱ καταφυγόντες κρατῆσαι τῆς προκειμένης ἐλπίδος·
  bgc-bgc: तो उरै दो बात सै उसका वादा अर उसकी कसम जो कदे बदल न्ही सकदे अर जिनकै बारै
    म्ह परमेसवर कदे झूठ कोनी बोल सकता। इस करकै हम जो परमेसवर कै धोरै बचण आये सां अर
    जो आस उसनै म्हारे ताहीं दी सै उस ताहीं थाम्मे होए घणे उत्साहित सां।
  khz-khz: Vokilagavu ruala pia mia, ati pia irau. E vogau ruala geriana ita taripana,
    Palagu ati pene opa ripa. Pe ita raira rakava genana ta laka-gerevagito, ne Palagu
    genai tavogomaito talimara patara tiliga taunatauna, pe voveraramani wailarai
    emiana gauna patara gapia.
  deu-TKW: damit wir durch zwei unwandelbare Dinge, in welchen Gott unmöglich trügen
    konnte, einen starken Sporn hätten; die wir unsere Zuflucht dazu nahmen, die Hoffnung
    vor uns zu ergreifen,
  zsr-NT: Le gzxiꞌ lu nëꞌë Dios len le benëꞌ tsutsu, chop ni gatga gdzaꞌgac, len ca
    nac quegac chop ni, cutu gac siꞌ yëꞌë Dios. Cni benëꞌ Dios quië gactsca löz queëruꞌ
    tu le huiꞌ zxön rëꞌu. Ruzxöni ládxiꞌruꞌ Lëꞌ gdél‑liꞌruꞌ lë naꞌ runruꞌ löz le nuzóëꞌ
    queëruꞌ.
  lin-lin: Mpo na yango, mpo ete, biso bato oyo totika nyonso mpo na kosimba elikya
    ete tokozwa biloko oyo alakaki biso, tolendisama makasi, Nzambe asalelaki makambo
    mibale oyo ebongwanaka te, oyo kati na yango ekoki kosalema te ete Nzambe akosa.
  hns-NT: Oe aapan waada aur kasam na toer sakiega. Oe kabhie na djhoeth bol sakiega.
    Ie hamlogke hiemmat dewe hai aur hamlogke aasa hai kie oe hamlogke batjaaiga.
  noa-E: Magta Ẽwandamau juraanaa õor dʉ̈i iek deejem ũrwi, chadcha i sëu chukhu sĩerrʉm
    khaphʉ nʉm gaaimuata ĩs ewagjã maach peerdʉ aumkhĩir Ẽwandam jʉr nʉm khʉʉnaun
    khaphʉ aajem, chadcha irua maach peerdʉ auju. Mag gaaimua i aar naaimaju khĩirjugta
    wai nʉm, ichdëu maach phë auju jaau simjö aju khaphʉ naawai.
  eng-EMTV: in order that through two unchangeable things, in which it is impossible
    for God to lie, we might have strong encouragement, who have fled to take hold
    of the hope being set before us;
  mib-NT: Chi ma nácani yátá cuɨtɨ ni yā sɨquɨ̄ jnúhun jeē ni cáhān yā uū jínu, ɨɨn
    jeē ni jéjnūhun ya, te ɨnga jeē ni cáhān teyɨ́ tucu ya sɨquɨ̄ suni jnūhun ún.
    Chi tu stáhú cuɨtɨ yā. Te jeē yúcuan máá yó jeē ní tūhva yó yá, chi yōhyo íyó
    ndeyɨ́ ni yō, te cáñuhun teyɨ́ ni yō jeē squícu ya jeē ni cáhān yā.
  lif-NT2: अक्‍खेलॽरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ माङ्‌हे़क्‌चोगुआङ् माङ्‌हे़क्‍सिङ्‌लो॥
    कन् ने़त्‍छि पाःन्‍हाॽ आप्‍फाल्‍ले़आङ् मे़ले़ङ्‌ने़न्, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    इङ्‌ले़क् पाःप्‍माए मे़सुक्‍तुन्॥ आनिॽ खुने़ॽ कुगम्‍ब्राङ्‌ङो ताङ्‌से़ःप्‍सिङ्‌से़
    के़बेःक्‍पाहाॽरे़ आघोःसुम् के़लॽबा निङ्‌साङ्‌ङिन् आल्‍ले़रुम्‍मिन्‍निल्‍ले़ हाङ्‌हाङ्
    आलॽरो॥
  xnj-xnj: Hinu, kuvi na vindu vivili, lilagizu na chilapu, vihotola lepi kung'anamuka
    mu vindu vyenivyo vivili Chapanga ihotola lepi kujova udese. Hinu tete vetijumbalili
    kwaki, tikangamaliswa mtima kukamulila neju huvalila lelivikiwi palongolo yitu.
  mmx-mmx: Legepu vanga mo ik lok kusu na lox amuat levelinga ren, i lok keretna.
    Lavapaase ali ren la lavangpangpe ren, la ixo epovo do ne Moroa na xarang limixin.
    Kuren la ne Moroa ga lox i na xusu na lox alolos lununu atnedi diga on basinge
    laxakapmek kusu dina rebeng kaka mo levempanga nunuan ne Moroa ga vaase ali min.
  cbr-NT: Usa 'ain cananuna an ca ax quicësabi oquin 'aia quixun 'unánan, axa —sinanatëcëntimoquin
    cana mitsu cai —quicë cupí ca an asérabi usoquin 'ati 'icë quixun 'unanin. Usaquin
    'unánquin cananuna 'unanin, nun nu an nu 'aquinun ñucácë 'ixun ca nu asérabi 'aquinti
    'icë quixun. 'Unánan cananuna ami catamëquin —aín bana quicësabi oi cana asérabi
    ainan 'aish aín nëtënu abë 'iti 'ai —quixun 'unanin.
  tee-NT: Ni c'atsayau ni jantu lai najun ta'aklhtamat ju Dios yuchi lhic'atsayau
    ni aquintamuctaxtunik'oyan tachi chun ju quintajuntan ju quijnan'an ju lhilaca'antauch
    ju Cristo ni aquintamak'alhtaxtuyan. Pus lhik'ach lai lhilaksiyau ixchivinti Dios
    ni vasalh aquintalhi'anan ju lact'iyan.
  eng-LSV: that through two immutable things, in which [it is] impossible for God
    to lie, we may have a strong comfort, having fled for refuge, to lay hold on the
    hope being set before [us],
  cak-NT: Ri Dios can ketzij-wi ri nu'ij y raja' can manak-wi xtujal rutzij. Pero
    roma raja' nrojo' chi roj ri xojcolotaj yan takatzu' chi can ketzij-wi ri nu'ij,
    romari' xu'on jurar, chi quiri' can riq'uin ronojel kánima nakayobej-apo ri k'ij
    cuando xkojbe chicaj riq'uin raja'. Y can keta'n chi raja' can xtuya' chake ronojel
    ri ru'in chi nuya'.
  pah-NT: 'Tupana''ga ei a''ea onhinoina tohoryory hete ti g̃a ikwahavame javo. E''i
    ga: “Aerẽ po ti g̃a ei nehẽ: ‘Tupana''ga ndogwerojijyi onhi''ig̃a. Ga ndogwerojijyi
    onhi''ig̃a onhinoiname no,’ e po ti g̃a gworygworyvamo nehẽ,” ei Tupana''ga. Na
    tuhẽ. Tegwete ga''mbea ga nhi''ig̃ame. A''ero a''ea kwahavame nhande roryroryheteramo
    nhandejirokwa ga rerovia aerẽ po ti ga nhande rerohoukari ojipyri nehẽ javo, xa''e
    nhande. A''ereki nhande xajiko hete ga rehe nhandepohia nhanderekote''varuhua
    hugwi.'
  sja-NT: Tachi Ak'õrepa ma pedee jarada perã mãik'aapa ichi t'ɨ̃de jarada perã, k'awa
    p'anɨ iru seewak'aa. Irua jara bɨk'a, ichita mãga oopari. Mapa tachi o k'achiadeepa
    uchiapata Cristode ijãadait'ee. K'awa p'anɨ irua tachi k'aripait'ee p'ek'au k'achia
    jua ek'ariipa, t'ãri a-ba p'anapataadamerã iru ome mãik'aapa iru p'anadamerã ne-inaa
    jõma irua k'ĩsia iru bɨ tachi-it'ee.
  xed-xed: Mantsa ya ná, his skwiha ya dzaʼa kwal lu kul laviŋtá mbəɗanafta. Skwiha
    ya tanaf tsi ta imi ta sləməŋ ta mndu nda waɗu ya waɗa tsi nda tsi. Haɗ dzaʼa
    walaŋtá tsakalatawi mida wa. Mantsa ya guli ná, ta vlamavla ta mbraku ta amu gwal
    ta hwayamta da ghuva Lazglafta, ŋa ŋavata mu nda fatá ghəŋ ta skwi ya tamaf Lazglafta
    ta imi ta sləməŋ ya.
  mks-NT: Ta cánda̱a̱ iní ña̱ na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱ yó ta na̱tavá a̱ qui̱vi̱
    á cacuu a testigo ta xi̱hi̱n ndíví ña̱ yóho sa̱ xíni̱ ví ña̱ a̱ cu̱ú ndijama Ndióxi̱
    ta ni a̱ cu̱ú ca̱ha̱n mé á ña̱ tu̱hún. Ta xi̱hín ña̱ yóho sáhan mé á tu̱hun ndeé
    iní jáchi̱ cándeé iní mé á ta sa̱ na̱ndiquia̱hva í mí ndáha̱ mé á ña̱ ná jáca̱cu
    a mí.
  gfk-S: Ma kakarek um ra airuo linge paile tale be dur na kikios. Ma be God i kukubus
    be i hasasalim pai nale harakale. God ga gil hokakarek ter ta dait ing dait ga
    hilo tupas ie ura nilon. Ma iga gil hobi waing dait nage manga balaraan ura nanahe
    ter um ma ra nurnur uta ira linge God te tagure ter uta dait.
  bmu-bmu: Anutunöŋ keu mi jiba miaŋgö muneŋ jimamgö osiyök. Yaŋön keu utekutekŋi
    qahö mi jibagun jim köhöiyöhi, miaŋön mönö urunini naŋgömapköra mörök. Miaŋgöra
    mi jibagun jim köhöiyök. Neŋön gölmegö ahakmeme bölöŋeyök ölöŋ köla Anutugöreŋ
    aŋgota oyaeŋkoyaeŋ neŋgimapkö jörömqöröm neŋgiyöhi, mi mönö töp memba mamböta
    maljin.
  dgz-dgz: God namu wa agiat mumeni amba aigap sia tanop toni menan nop mega ugup
    ya di entaneta aopan ugup ya di wata. Menan nu, wat vetaneni nagirewa, anu dao
    nuga me inap bara bara gop da uon menan tumap di waninivin.
  eng-GNV: That by two immutable things, wherein it is vnpossible that God should
    lye, we might haue strong consolation, which haue our refuge to lay holde vpon
    that hope that is set before vs,
  zaa-NT: 'Primérote rèe: íį gunia''. Làniana rèe qui''ni la''a labée nna quée enne''
    cca responsable para gunie cumplir nu rèe. Por chùppa ca cosį nna acca ga''na
    ri''u seguro qui''ni gunie cumplir nu rèe, porqui''ni labí modo té guni latsi''
    Tata Dios porqui''ni labí née enne'' beỹia. Chi bedilè ri''u le'' peligro, acca
    yala redácca''ni ri''u porqui''ni anna ga''na ri''u seguro de ribèda ri''u qui''ni
    gúnnée qui'' ri''u bendición nu rèe.'
  eng-WEBSTER: 'That by two immutable things, in which it was impossible for God to
    lie, we might have a strong consolation, who have fled for refuge to lay hold
    upon the hope set before us:'
  guh-guh: Bajarapacuenia Dioso najumecapanepaeya pejumaitsicujinae, acuenebi epatua
    itsajamatabëcuene pexainaejava. Tsipaji baja Dioso acuenebi penajumetsënëtsijava.
    Nexata vaxaitsi Dioso vajanacacapanepaejavanexa vajajumecovënëtsivi, bejamatabëjematsi.
    Apo bejamatabëcuenebëjaitsi. Tsipaji baja yapëtanetsi Dioso pexaniajaijava vajanacacapanepaenexa,
    pacuenia baja bajayata tajëvelia najumecapanepaeya jumaitsi.
  bon-bon: 'Peete negi neeneni baborage gwidape: Acejiyame me jajeji mene piiyepu
    teeme caburage ngii, cuta peei neeneni tabe äblicäco mara me wawena piiyepu peei
    poto cidi me tabe äblicäco walya mene iicana. Peei gwidape cabu ca mine umle gemi
    egä cuta mime tääpume Acejiyame me Mene toraca gyene iyeteta. Mine lui teeme bau
    otni äsecrera tääpume, mine umle egä tabe mibibine lica abmala ätityera cäco,
    yepä ciige cire nisecräripi. Peei name pi mime ätrunga teeme bau lui kokre gyene.'
  nhw-BL: Huajca Toteco techmacatoc ome tlamantli catli amo hueli mopatla, pampa Toteco
    amo hueli istlacati. Achtihui techtencahuili catli techmacas huan teipa motestigojquetzqui
    para quichihuas catli quiijtojtoc. Yeca ama nochi tojuanti catli timotlalojtoque
    campa ya para techmanahuis, huelis timoyoltlalise pampa tijmatij temachtli yaya
    quichihuas nochi catli techtencahuili para quichihuas.
  swh-ONEN: Mungu alifanya hivyo ili kwa vitu viwili visivyobadilika, yaani ahadi
    yake na kiapo chake, ambavyo kwavyo Mungu hawezi kusema uongo, sisi ambao tumemkimbilia
    ili tulishike lile tumaini lililowekwa mbele yetu tuwe na faraja thabiti.
  wbi-wbi: Alyavombile anale neke ifiinu fiviili fino nafihambung'ana, kkange mu ifio
    uNguluve nangajove uvudesi, usue twevano tukakimbilile kuvusyefu kuuti tukemelue
    inumbula kugadilila kwa Nguluve uluhuvilo lunolukavikilue pavulongolo palyusue.
  bba-bba: Ǹ n mɛn nɑ, ɡɑri yiru wɑ̃ɑ yi yi ǹ kɔsirɔ, yì sɔɔ Gusunɔ kun kpɛ̃ u weesu
    ko. Yiyɑ yi sun dɑm kɑ̃ɑ ɡem ɡem bɛsɛ be sɑ kuku yeru kɑsu, kpɑ su kɑ wɑ su mwɑ
    ye sɑ yĩiyɔ bɑ sun yiiye.
  eng-KJVCPB: 'that by two immutable things, in which it was impossible for God to
    lie, we might have a strong consolation, who have fled for refuge to lay hold
    upon the hope set before us:'
  kgk-NT: Upéixa ramo Nhandejáry, “Xe ha'e hagwe-rami ajapo va'erã” he'i ramo “Xe
    réry-py ajapo va'erã” he'i ramo ave ha'e, ndaijapúiry voi. Inhe'ẽ apu e'ỹ va'e
    ha'e. Nhande mbopy'agwapy-ma Nhandejáry. Hesendeharã oĩ ha-py pya'e oripara hagwã
    oho-vy ojapura va'ekwe-rami voi nhande. “He'i hagwe-rami ojapo va'erã” ja'e kwaa
    ojóupe nhamoirũ-gwi íxupe. Upéixa ja'e omombaraete-gwi nhande py'a.
  waj-waj: 'Anutuuqo hama unnakua tiraivoono itaama taara kuavaitana hama taikaanara
    kuaivaitana tunoo: Na nini nnutuuvaa tasipama kiaunoo, kiaa kioo tunoo: Fai na
    iinaravaivee, tuu kuaivaitana ti kiaa ti mmiravai. Ivaara ta Anutuuqaa vara hiri
    diaunna gioonna kiaapuuya fai ta yapooma yoketaama variaaraivaara ta faannaida
    varida puaisa utida kiaunnanoo: Fai ta varaaravaivee, kiaunnavai.'
  cpy-cpy: Ari okanta otziman-tanakari apite kaari imateetzi ipaashinita-kahae-teero.
    Rootaki omatantari iyotee tee itheeya-nita Tajorentsi, rootaki poemoshirenka-shire-peroteeri
    aakapaeni awentaa-shire-yitaa-rewo Rirori, iyotzi ari omonkaateeyaa oyaako-yitziri.
  mpx-mpx: Inoke wana bateli ge wana papasila hi mina, bugul labui o mihomihotil nige
    bosowaina pilina ni gan ge nige bosowaina Yehoba ni kakawi kaiweliya. Inoke kilau
    bolo iyaka ta lou tuk Yehoba labenaa, bosowaina bugul labui o ta nuwatuagil ge
    gasisi ta ahe alola wala atimatuwa ta matamatan waisi kaiwena toto iyoho maninilaa.
  wbp-wbp: Milya-pinyi karlipa yangka Kaaturlu kajilpa-ngalpa jurnta mardakarla nyiyarningkijarra
    kuja-ngalpa jangku-pungu kamparru-wiyi, ngulaju kajika-nyanu warlkanji-pajirni.
    Wangkaja-ngalpa yangka kapu-ngalpa warrawarra-kanyi nganta. Nyanungu-kurrajurlipa
    parnkaja yungu-ngalpa muurl-mardarni. Milya-pinyi karlipa yangka kulalpa-ngalpa
    yulyurlku-yungkarla, lawa. Kuja-jangkanyalparlipa wardinyiji nyinayarla. Kaatu-ngalpa
    junga wangkaja yungurlipa milya-pinyi kapurliparla marlaja mani nyiyarningkijarra
    kuja-ngalpa jangku-pungu kamparru-wiyi.
  luo-luo: Notimo kamano mondo, kuom gik moko ariyo, tiende ni singruok gi kwongʼruok,
    ma ok nyal lokore kendo ma ok nyal miyo Nyasaye bet ja-miriambo, wayud gweth mogundho,
    wan mwasetony koro wayudo jip motegno kwamako geno ma wan-go matek.
  nhe-NT: Huajca Toteco techmacatoc ome tlamantli tlen ax hueli mopatla, pampa Toteco
    ax hueli istlacati. Achtohui techtencahuili tlen techmacas huan teipa motestigojquetzqui
    para quichihuas tlen quiijtojtoc. Yeca ama nochi tojuanti tlen timotlalojtoque
    campa ya para techmanahuis, huelis timoyolchicahuase pampa tijmatij temachtli
    yajaya quichihuas nochi tlen techtencahuili para quichihuas.
  aii-aii: ܐܲܠܵܗܵܐ ܥܒ݂ܝܼܕ ܠܹܗ ܐܵܗܵܐ، ܗܵܕܟ݂ܵܐ ܕܒܬܪܹܝ ܡܸܢܕܝܼܵܢܹ̈ܐ ܠܵܐ ܡܸܫܬܲܚܠܸܦܵܢܹ̈ܐ
    ܕܒܝܼܵܝܗ‌ܝ ܐܲܠܵܗܵܐ ܠܹܐ ܡܵܨܹܐ ܕܲܓܸܠܔ، ܗܵܘܹܐ ܠܲܢ ܝܵܗܒ݂ܵܠܬܵ‌ܐ ܕܠܸܒܵܐ ܩܘܝܼܬܵ‌ܐ، ܐܲܚܢܲܢ
    ܕܒܸܛܥܵܝܵܐ ܝܘܲܚ ܒܵܬܪ ܒܹܝܬ ܓܵܘܣܵܐ ܒܝܼܹܗ، ܕܵܒ݂ܩܲܚ ܒܗܹܒ݂ܝܼ ܕܡܘܼܬܸܒ݂ܬܵ‌ܐ ܝܠܵܗ̇ ܩܲܕܡܲܢ.
  esk-NT: Agaayyun saglutlaitchuq. Taatnamik tunŋavigigikput Agaayyun atuqamiuŋ akiqsruutini
    nalupqinaiyautiniḷu, atakkii uqałha atlaŋŋutlaitḷuni. Ilaan akiqsruutaanlu nalupqinaiyautaanlu
    pitchuksaallapiaġaatigut tigummitqiaġiquplugu niġiugaq qaisauruaq uvaptiknun qamannirviuplugu.
  msb-msb: Niyan, igwa sani na duha na bagay na dili gayod maliliwat kag an Dios dili
    gayod makabuwa manungod sani. Kaya, kita na mga may pagkalibre na paagi sa iya,
    ginapakusog an buot na maglaom gayod sa tanan na gintuga niya sa aton.
  cpa-NT: Jøng² ma²chi² ton¹ jǿg³ hi² tsa¹lé² li¹tsë́². Di³ ha¹chi² lé² mi¹gag¹² Diú¹³.
