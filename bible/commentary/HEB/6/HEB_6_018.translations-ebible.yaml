    anka­lhi̠ná putza­ma̠­náhu pi̠ huá naquin­ca̠­mak­ta̠­yayá̠n kalhi̠­yá̠hu lanca
    tapa̠­xu­huá̠n porque anka­lhi̠ná kalh­ka­lhi̠­ma̠­náhu naquin­ca̠­ma̠x­qui̠yá̠n
    hua̠ntu̠ quin­ca̠­ma̠­lac­nu̠­ni­ni̠tán.
  som-som: in laba waxyaalood, oo aan beddelmi karin, oo aan suurtoobin inuu Ilaah
    been ka sheego, aynu ku helno dhiirranaan xoog leh innagoo magangal u soo cararnay
    si aynu u qabsanno rajada ina hor taal,
  mam-C: 'Twutzxix ma tzaj tq''uqb''in qMan Dios qk''u''j a awo nimil, a nqo klet
    tu''n. ¿Tze''n tten b''i''n qu''n qa twutzxjo ikyjo? At kab''e tumil: Tnejil,
    kub'' tkujsin Dios Tyol te qe; ex tkab'', noq ti''jjo Tyol tuk''axix tkyaqil tipin
    tzaj tq''o''n qe, ex nlay b''ant tu''n qkub'' tsb''u''n Dios, qu''n nlay jaw ttx''ixpi''n
    Tyol. Tu''n ikyjo, q''uqlekxix qk''u''j ti''jjo a at qoklin ti''j, ex tu''n ikyjo,
    nimxix qk''u''j ti''j, tu''n qwe'' toj qnimb''il tzalu''n twutz tx''otx''.'
  ndj-ndj: Kupitila findu fivili chilapu na jangi fyeni fiweshi ha kughalambuka, Chapanga
    alangushili kucha aweshi ha kudeta ufyangu. Topi yufwi yitumtuvilili mweni tukuwesha
    kukoliwa liwoku na kukola na shuvililu yivelili pawulongolu yetu.
  mbj-NT: Dooh P'op Hagä Do ahỹỹd bä ta kyyh. Dooh P'op Hagä Do noo kanesa bä. Pawóp
    hadoo do P'op Hagä Do wén her'oot ër hã, ëër, ta wë kedëëb wät doo, ër h'yy kahejój
    däk hyb n'aa, ër pooj jé ër gada do ër nerét hyb n'aa.
  lat-VUC: ut per duas res immobiles, quibus impossibile est mentiri Deum, fortissimum
    solatium habeamus, qui confugimus ad tenendam propositam spem,
  ngp-ngp: Mwe vint'hu ivi viidi kukelisa ne dilagano, Mnungu hakudaha kuhituka, naho
    mwe ivo Mnungu hakudaha kudant'ha. Naivo elo, suwe kinyilikile kwakwe kigelwa
    moyo mwo kutozesa dikawiilo kiikilwe.
  enq-2: Sambo laa naenge Gote dokome mendapu maitona lea pii dokopa, baanya pii dupa
    kyeto tasalanya baa tange kenge latala kiningi etete maito lelyona lea pii dokopa,
    dolapo aloo napingi. Dopana, baanya tuu pingi panda dokonya paka peamano dupame
    ditona lea dupa ditana lao nee kaeyao malisoo kalyepale lao, pii kyeto dolapome
    Goteme naimanya mona sakatasekea-pyaa.
  eng-ASVBT: 'that by two immutable things, in which it is impossible for God to lie,
    we may have a strong encouragement, who have fled for refuge to lay hold of the
    hope set before us:'
  mna-mna: Tana iti ta toko ma tala ki Anutu na, lende koroŋ ru ta ipombol ti. Mi
    koroŋ ru tana, ni irao ikam pakaamŋana pa, som itooro ŋgar kini pa na som. Som
    ma som kat. Ta na, sua kini mbukŋana. Mi toro na, itunu zaana ta ipaata bekena
    ipombol sua mbukŋana tana. Koroŋ ru tana tipombol kat iti be tikiskis urlaŋana
    kiti, mi tuurur matanda pa koroŋ ambaiŋana tabe takam pa kaimer i.
  myw-myw: E, mo takakins akweiy youd bisesuna bisigeg. Ta-ma̱wan Yowbad biyaweid
    waseg, anilivan son tabudabod. Mapun bitanmises bwein anilivan waseg. Ya̱kids
    nitasawls silma̱nin Yowbad bikatinabweids. Mapuna tatawtouns va̱gan bitayousis
    youd towen nisen wamatads o tanamis waseg.
  sby-sby: Neco ibi bintu bibili, kushomesha kayi ne kulumbila, cakubinga nibikenshike
    pakwinga Lesa nkabepe kayi nkashinti sobwe. Afwe otwala fwambila kulyendiye akuyuba
    tukute kuyuminishiwa pakumbelela nkwalatupa.
  sll-sll: Ena God aleng kere ere God u na honamua dungwo ha su i, God hon nomani
    si kulu sire ha a biyame ere ha ta hon dikinamia, ha i nima pire ya di pamua.
    Pangwo ipire yalhobi God na sigare kunangwo u wai naminua di piminga hobi gai
    ta golkinaminia, pir nomani sina i ere a i si ware monaminua.
  yaq-NT: Junuen san, wooi weyeme yeu yuma'aneeka aayuk, ju'u Lios, intok ju'u tua
    junen jiaka a' teuwaa'u. Inime'e betana intok ju'u Lios ka yee bai ta'aane. Intok
    iniae ju'u Lios, itom, jume' aapo'ikut eaka, itom a' ania i'ame, jiba betchi'bo
    itom aet jiapseka, ka ko'om eenee'uta itot autua.
  uro-uro: Bä äkt i ma Ngämuqa qa mualat nä iarhomäkt kärqärhom i sa qaku mamär iva
    irhom ngärhi qutsasorhane bä qosaqi sa ut dräm i qaku mamär vät a qa iva qä nairas.
    Dä soknga aiut kärarhae i sa urha ang sagem ga ivakt iva qät lu vät a ut di mamär
    vät a ut iva urhi sämaqrot na nas iva ut sangar ma ama qrot na aut katnanakt iva
    as mugas dä va qa rhodämne na ut toqor varhäm aa mumänaris bä ba ut.
  ita-1885: Acciocchè, per due cose immutabili, nelle quali egli è impossibile che
    Iddio abbia mentito, abbiamo ferma consolazione, noi, che ci siamo rifugiati in
    lui, per ottener la speranza propostaci.
  muy-muy: Melefit àɗəm amagray zlam, mək àmbaɗay. Pakama nday nani cʉeni ti avi njəɗa
    ana leli dal-dal, aɗaba Melefit ti àsəkaɗ malfaɗa do simiteni. Pakama gani àra
    àvia njəɗa ana leli a ti, mə̀bu makoru kama kama, aɗaba mə̀mbrəŋa zlam ndahaŋ
    a ɗek, mə̀səra Melefit aməgri ere ye ti àɗəm aməgri ana leli ni ana leli.
  kqc-kqc: Kamini bi mina ago remanu moi idana de rigedi ma Sei ina fafau ofa ofa
    ago nigi anua rego. Ye una kaere ori disi ini yeiva ideri ameyafa bi uka mokena
    uni budari aeyo, mina moi gira rigi egira rei mona reyo.
  tav-tav: To bairi pʉga wame caĩñupʉ Dio cajocaquẽtiere. “Jocʉ mee, yʉ ĩ. Yʉ wame
    mena yʉ ĩ,” cʉ caĩ cũñupʉ Abrahãre. To bairi Dio maca cʉ caĩ cũri wamerire wajoa
    majiquẽemi. “Cawajoaquẽcʉ aniri mari cotegʉmi mari quenare. To cãnacã rʉmʉ cʉ
    mena mari anicõa aninucugarã,” mari ĩ maji. To cãnacã wame, “Na yʉ átibojagʉ,”
    marire cʉ caĩrica wamere api tʉgooña nʉcʉbʉgori mari yeri wariñuu ocabʉti maji.
  eng-ULB: He did this so that by two unchangeable things—with which it is impossible
    for God to lie—we, who have fled for refuge, will have a strong encouragement
    to hold firmly to the hope set before us.
  spa-VBL: De modo que por estas dos acciones que no pueden cambiarse, y, como Dios
    no puede mentir, podemos tener plena confianza en que al huir buscando seguridad,
    podemos aferrarnos de la esperanza que Dios nos presentó.
  fra-_FOB: Afin que par ces deux choses immuables, dans lesquelles il est impossible
    que Dieu mente, nous ayons une ferme consolation, nous qui cherchons un refuge
    dans la ferme possession de l'espérance qui nous est proposée,
  hau-ULB: Domin albarkacin abubuwa guda biyun nan marasa sakewa, masu nuna, cewa
    ba shi yiwuwa Allah ya yi karya, mu da muka gudu muka sami mafaka, mu karfafa
    kwarai mu riski abin da muka kafa bege a kai.
  mal-mal: ദൈവം ഉറപ്പുകൊടുത്ത രണ്ടു കാര്യങ്ങളായ “ഞാൻ നിന്നെ അനുഗ്രഹിക്കയും നിന്നെ
    വർദ്ധിപ്പിക്കുകയും ചെയ്യും” എന്ന വാഗ്ദത്തത്തിൽ ഉറച്ചുനിൽക്കുകയും ദൈവത്തിൽ ശരണത്തിനായി
    ഓടിവന്ന നാം മാറിപ്പോകാത്തതും ദൈവത്തിന്റെ വാക്ക് വ്യാജമല്ല എന്ന് തെളിയിക്കപ്പെട്ടതും
    ശക്തിയുള്ളതുമായ ഈ പ്രബോധനം പ്രാപിക്കുവാൻ ഇടവരുന്നു.
  lit-lit: kad per du nekintamus dalykus, kuriuose neįmanoma, kad Dievas meluotų,
    turėtume galingą paguodą, kurie pabėgome į prieglobstį priešais mus padėtai vilčiai
    nutverti,
  urd-GVR: Ġharz, yih do bāteṅ qāym rahī haiṅ, Allāh kā wādā aur us kī qasam. Wuh
    inheṅ na to badal saktā na in ke bāre meṅ jhūṭ bol saktā hai. Yoṅ ham jinhoṅ ne
    us ke pās panāh lī hai baṛī tasallī pā kar us ummīd ko mazbūtī se thāme rakh sakte
    haiṅ jo hameṅ pesh kī gaī hai.
  far-far: Na ro ru ki na ne to ma nia nao si tatala na. Na etana ru ne, na fata alangaie
    God. Ma na ruana ru ne na fangasilana alangailae nia ana satana. Ma sulia na ro
    ru nai ki, kulu saitamana God nao si susuke. Kulu tafi sui na siana God ne nia
    ada suli kia. Ma na fangasilana alangailae nia ana satana God ka radu kulu fua
    ne kulu ka uu ngasi ana na kwaimakwalie makwalia ru lea ki ne God fata alangainia.
  suz-BL: मिनु परमप्रभु यावेमी गेनायो जोल मपाइब, आ गेशो लोव़ नु आ कसम जशो, एको निक्‍शी
    गेनायो मफांइसीनीस दे तुइश्‍शा, गो सजाइ तचा रे प्रोंइचा पुंइसीबपुकी इं ङोंइती वोइश्‍शो
    आस तचा कली इं थुं बारपाइक्‍चा ताइनय।
  car-NT: Iwara ro oko e'petakama'non otykon, moro Tamusi nekarity'po, moro I'wa tynekarity'po
    pori'toma'po enapa, moro Tamusi 'wa tonapitary upiry enepojan. Moro 'wa ro ky'karon
    I'wa etuwarikatonon me kypori'tomarykon man, moro ky'wanokon kynimomokyrykon oty
    apyito'me ky'waine.
  amp-amp: Mrokfotn rpat napthahato yak tkafneft ndt htitwonom Bro Nkifrar yimampno
