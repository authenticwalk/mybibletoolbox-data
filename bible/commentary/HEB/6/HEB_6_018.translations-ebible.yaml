    kini. Kini, mande irisa ŋuko nore rukiso yiriní sorero Anutu taŋgímo uyare sóqero
    mande kusiyo yunaró ŋuro eŋgé ŋu sopoyoteto.
  zpz-NTPP: Orzeꞌ Ñgyoozh bicy mi cyup coz. Mniim nu ni gyicy mi. Nunu bzat mi ub
    mi par nu gabe nu ni gyicy mi. De ndeꞌ coz nu rila wac dza. Nunu Ñgyoozh waguum.
    Ni bicy mi, gun orzeꞌ de ub na, mbecy nu cha lom par nu ñam den, de ub na gric
    na baloor par nu gzu fert den nu nac de riidz nu drish lo den lo.
  zac-NT: Zni por chupë diꞌdzë nagúnëdiꞌi cambi jamás, nasegurë lo quë nadzulézaꞌa.
