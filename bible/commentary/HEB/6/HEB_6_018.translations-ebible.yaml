  mop-NT: Ti baalo'o, yan ca' p'eel a ma' ta'ach u jeelele, le'ec u t'ana, y etel
    u c'aba'. Etel a ca' p'eel abe'e, ma' yan biqui ca' joc'oc u t'an a Dios ti tusil.
    Chichaji ti wool tu jajil u men abe'e, le'ec boono'on ti tz'aj ti wool tu pach
    Dios ti'i ca' sa'albüco'on. Ti baalo' ti weel ti bel ti ca'a ti c'ümü' a qui'
    u yadaj a Dioso.
  tet-tet: Noo lia oik rua mak la maseluk. Ida mak, Naꞌi Maromak mamenon. Ida tenik
    mak, Naꞌi Maromak narai aan nodi natebes mamenon nia. Kalo Naꞌi Maromak nameno
    lia ida tiꞌan, Nia nanis nalo tuir, tan Nia la bosok. Ita lalika neon ruak baa
    Niakaan mamenon nia. Tan ita halai baa buka moris tiꞌan iha Nia, oras neꞌe ita
    hein hodi haloon baa Nia nohuun.
  hlt-MCSB: Te daengah ni hno panit loh a khangmai sak. Te khuiah Pathen te laithae
    thai pawt dongah ni ngaiuepnah a tawn te tuuk ham aka yong rhoek loh khangmai
    la thaphohnah n'khueh.
  xtd-NT: Xijan kuu xa, io uu xa io xa ma kuaꞌa xa dama. Ma dama Ianyuux, te ma dama
    tnuꞌu‑ia. Ñatu kuaꞌa Ianyuux xa jaꞌan‑ia tnuꞌu vete. Xijan kuu xa, na koo kaꞌnu
    anu‑ro. Xá n‑xee‑ro nuu Ianyuux, xa tnɨɨ‑ro xa taxi‑ia. Na kundee ini‑ro, na kundetu
    kuee‑ro, nde na tnɨɨ‑ro ntdaa xa taxi‑ia.
  mdy-ETH: ፆኦሲ ፔቴታዖ ሉኡቁዋያኬ፤ ዒዚ ላምዖ ዬንሢ ላኣሚንቱዋ ባኮንሢና ኑኡኮ ቤርታ ሃጊ ዓኣ ዎዞ ኑ ዴንቃኒ ዒዛ ባንሢ
    ዓኣሺንቲ ጌሌ ዓሶ፥ ኑም ዼኤፒ ዶዱሞ ዒዛፓ ዴንቃንዳጉዲ ኑና ማሄኔ።
  spl-spl: Otmu Anitâŋe den perâkŋe sâm kâitnongowuapgât dop âlâ ki tap. Me biwi yâhâp
    otbuapgât dop gurâ ki tap. Yawuhât yâkâlen biwinenŋaŋe kepeim manmunŋe tihitnenŋe
    otmâ himbimgât pat kuningiop yakât bulâŋe ya bulâŋanâk ningimu menom yakât ki
    gorâningimap.
  usp-NT: Kakaj Dios ta' tijb'ij jo'slaj tzij. Jilonli man ri xsuj y xij chi tz'etel
    tz'et trana'n, ri' mak quib' kelen li ri ta' chiqui' tijq'uex Kakaj Dios. Jilonli
    xkajach kib' laj jk'ab' Kakaj Dios pire ojjt'o' pire tikacojtak jcowil kanm chi
    rulb'ej ri sujul chike jwi'l.
  zav-NT: 'Ca naquə Diozən'' bene'' lyebe na'' ḻeczə bzo cuine'' testigw gwne'': “Guaquəczə
    can'' nia''anə'' c̱hedə'' zoa'' naca'' Dioz”, bene'' ca'' par nic̱h ṉezecho de
    que caguə de''e te can'' gwne''enə''. Na'' bito chac güe''e dižə'' güenḻažə''.
    Diozən'' bene'' lyebe na'' bzo cuine'' testigw par nic̱h bito žebcho sino yebeicho
    de''en ṉezecho žɉəyezocho len ḻe'', chio''o bagwṉabechone'' bezi''ixene'' xtoḻə''əchon''.'
  sgz-sgz: '@see-verse:HEB.006.017'
  kek-NT: 'Jo''can utan nak li cuib chi na''leb a''in inc''a'' naru xjalbal ru. A''aneb
    a''in: xbe̱n, nak li Dios quixyechi''i li ma̱tan; ut xcab, nak quixba̱nu li juramento.
    Riq''uin a''an nakanau nak li Dios inc''a'' natic''ti''ic. Jo''can nak cauhak
    taxak li kach''o̱l. La̱o xkasic'' li kacolbal riq''uin li Dios ut nakanau nak
