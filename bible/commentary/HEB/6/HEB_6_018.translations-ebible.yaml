  bht-bht: तां ऐथू फिरी दो गल्लां न परमेश्वरे दा बायदा कने उदी कसम, जड़ी कदी नी बदली
    सकदी जिना दे बारे च परमेश्वर कदी झूठ नी बोली सकदा। इस तांई असां परमेश्वरे बाल
    बचणे तांई आयो न, कने जड़ी आस उनी सांझो दितियो है, उसा जो पकड़ी रखा कने जादा उत्साहित
    रिया।
  eng-NOY: that by two immutable things, in which it is impossible for God to lie,
    we may have strong encouragement, who have fled for refuge to lay hold upon the
    hope set before us;
  cub-NT: Jʉ̃menijicʉ “Jãve d̶acʉyʉmu yʉ”, ʉ̃i aiye ye oatʉvaiye bʉojabevʉ cainʉmʉa.
    Aru, “Yʉ́vacari jã́d̶ovacʉyʉmu jãvene ‘Jãve baju d̶acʉyʉmu’, ji aiye báquepedeca”,
    ʉ̃i aiye máre ye oatʉvaiye bʉojabevʉ cainʉmʉa. Diena ye borocʉrĩ bʉojabebi Jʉ̃menijicʉ.
    Que baru maja Jʉ̃menijicʉi põevatamu, cũiná dajocaivʉ bácavʉ caiye maje ãmeina
    teni d̶aiyʉede aru ʉ̃i mead̶aimara cʉrivʉ maje ãmeina teiyede jarʉvarĩ. Aru torojʉeque
    napini corede nʉivʉbu, earãjivʉ Jʉ̃menijicʉi mearo d̶acaquiye jãve bajure majare.
  ita-1927: affinché, mediante due cose immutabili, nelle quali è impossibile che
    Dio abbia mentito, troviamo una potente consolazione noi, che abbiam cercato il
    nostro rifugio nell’afferrar saldamente la speranza che ci era posta dinanzi,
  lww-lww: Navisaarena kiena ne Ntewa nap̃a pan ita m̃arera ruru sanene rui, komin
    naga pe pisokan li re poglis tai poli wa, kiena visena tap̃atete vilovilopu karea,
    ana metavan kiena navisaaren nene, pisa si amio kiena kia wa, vena kilaen kiena
    visena nene m̃arera nenaga. Ana sur lua nene, kiena navisaarena amio kiena kia,
    lalua amiyum̃ae lele taaga vena kila ita tesum̃al m̃arera tese kiena visena. Ita
    topur matan yo viowa nap̃a tesu p̃es ea, takalewele ke yo na suvanena, ana navisaarena
    lala kiena ne Ntewa akila kieta sitomena la piayavi ruru po. Sanene yoko tekilia
    teva tetol ruru yo wo nap̃a Ntewa kila ruruia a mligan sike e marata woga ga nap̃a.
  ckb-ckb: خودا ئەمەی کرد تاکو لە ڕێگەی دوو شتی نەگۆڕەوە کە مەحاڵە خودا تێیاندا درۆ
    بکات، ئێمە کە پەنامان بۆ ئەو بردووە، بە دڵنەوایی زۆرەوە دەستبگرین بەو هیوایەی
    کە لەپێشمانی داناوە.
  nas-nas: Tee tee Kumponinge kapooꞌ kenaanka aampariꞌkoo makosi deeaing ninka bakaang
    kara pinkaꞌuuꞌnung aaꞌning ninka maraka-anta eeꞌnoko masikaꞌ deto, teing eeꞌning
    minkuvuma tosiaravarupeuꞌning. Teing eeꞌning-koo niiꞌ Kumponing-koo neeꞌmariri
    oꞌnorimaing aaꞌnaꞌ domang dontomuri pinkaꞌmariri oꞌnoring tee kapooꞌ naumurioꞌ
    nempampimaung noruꞌampiri.
  uvl-uvl: Pe ita, sara kikina ol! Iange NeHalang i non nge pallaklaka ero! Poia helenga
    manmanna ngana nem pe hekerkereng tote nga i sipona ene. Ke ita nenge ta teke
    ta song ke tala nge i ke ta mene maulinga ke koko, sara kikina pe ta nauala mana
    ol.
  eng-BBE: So that we, who have gone in flight from danger to the hope which has been
    put before us, may have a strong comfort in two unchanging things, in which it
    is not possible for God to be false;
  ixl-CNT: Ech kaꞌvaꞌl u kam itxakunsa u Tioxh tiꞌ talax qe aas tiira noj vaꞌl nitaleꞌ;
    talaꞌtziꞌi utz, toksa vibꞌii tuul. Ech tiira sibꞌ nimal kukꞌuꞌl atil taqꞌo, abꞌiste
    oꞌ niniman vaꞌl nitaleꞌ. Tan jatu koj satxubꞌaꞌl u Tioxh.
  xsi-xsi: Kinda tasama tu Maro Kindeni ne ŋgua pâŋa ikura tu ipalele kilo tia. Aku
    mine nâ, i ne mâsi ŋana iveta ŋgua ŋinde ipâŋga kanaŋo kâ kala ikura ŋana ipalele
    tia. Aku Maro Kindeni ikura tu iporo ŋgua laŋeŋa toŋge ŋana kelekele rua ŋinde
    kâ, ande tia ndo. Kinda takâwa talâ papa i tu ma ikea ŋana kinda kâ. Ambo kinda
    ma kalonda ŋgere ŋana i ne ŋgua pâŋa tava ne mâsi ŋana iveta ŋgua ŋinde ipâŋga
    kanaŋo kâ, ande ŋinde ma ipu tini kaika pa kinda, aku ma tamo tao tininda ŋana
    i tu ma iveta kie ara pa kinda, ikura ne ŋgua pâŋa mine.
  crx-NTPO: Yak'usda 'aw hoots'it ait'oh. 'Et huwa ndet la howu yalhduk-un 'ink'ez
    buts'u náhizya-un, 'et náwhult'oh 'aw 'ats'un un'a na'hotneh ait'oh. 'Et huwa
    t'ets'oninzun Yak'usda 'aw nela dootnih ait'oh. Wheni cha ndet la hukwa tse ts'úhooli-un,
    'et ts'ohótun huba' hoont'oh. 'I gha nedzi do ná'ut'i.
  kan-OKCV: ದೇವರ ವಾಗ್ದಾನ ಮತ್ತು ಆಣೆ ಇವೆರಡೂ ಬದಲಾಗದ ಆಧಾರಗಳು. ಇವುಗಳ ವಿಷಯವಾಗಿ ದೇವರು ನಮಗೆ
    ಸುಳ್ಳಾಡುವವರಲ್ಲ. ಇದರಿಂದಾಗಿ, ದೇವರ ಆಶ್ರಯವನ್ನು ಹೊಂದುವುದಕ್ಕೆ ಓಡಿಬಂದಿರುವ ನಾವು, ನಮ್ಮ
    ಮುಂದೆ ಇಟ್ಟಿರುವ ನಿರೀಕ್ಷೆಯನ್ನು ಹಿಡಿದುಕೊಳ್ಳಲು ಬಲವಾದ ಉತ್ತೇಜನ ಉಂಟಾಯಿತು.
  bbb-bbb: Ijadufuo ire inokiro ije fu kuaema ije fube kufuimeke. Ijadufuo e ije no
    Godi ma vierafevo ije noka ire inokiro ije vierafedufuo. Noka ive fuone fu kuranamima
    ijiakiro vua fuone daroki ije bu no ifejuoga noka Kuraesi ma vierafekina no vame
    ma karivako fu kuema ije abedufuo no ije vierafeke.
  blw-blw: Wat hiyachi, gapo ta maid poros kétkétém Apudyus, ya gapo agé ta achi mafalin
    mafab-alewan hen anchi empopostana, wat chitaaw way cha omafurot an hiya ah kahara-antaaw,
    ammag sésém-ém koma hen hamhamàtaaw mepanggép hen namnamataaw te sigurachu way
    awaténtaawchi.
  tam-2017: நமக்கு முன்பாக வைக்கப்பட்ட நம்பிக்கையைப் பற்றிக்கொள்வதற்கு அடைக்கலமாக
    ஓடிவந்த நமக்கு இரண்டு மாறாத விசேஷங்களினால் நிறைந்த ஆறுதல் உண்டாவதற்கு, கொஞ்சம்கூட
    பொய் சொல்லாத தேவன் அப்படிச் செய்தார்.
  azz-NT: Huan ijcón ixnesi ome taman tamachilis ten amo huelis mopapatas. Achto Totajtzin
    Dios amo motamachilispapatas nión no motajtolpapatatinemi. Huan amo no Totajtzin
    Dios amo huelis quiyoluis. Ica ya nojón tejuan ticpixtinemij se hueyi yolsehuilis
    porín timotoquijque ihuan Totajtzin Dios para que Yejuatzin ma techyolpoxautinemi.
    Huan no titacuautamatinemij ihuan Dios que se tonal ticselisque ne nemaquixtilis
    yec majsitoc ya, ne nemaquixtilis ten Dios moyectencauca de techmactilis.
  spa-RV-1909: 'Para que por dos cosas inmutables, en las cuales es imposible que
    Dios mienta, tengamos un fortísimo consuelo, los que nos acogemos á trabarnos
    de la esperanza propuesta:'
  csy-csy: 'Tua thu sia a ki kheal thei ngawl mihing ni, Pathian sia leilot thu son
