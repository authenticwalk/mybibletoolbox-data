    quiha. Jaquirëquë “Parayamaquia iquia ëmë no” i ja ni quiha. ¿Tsayacanai? ¿Jënahuariaxo
    raca Diós noqui quiana ra? ¿Dos ca chani noqui ja ayamayamani? Ja tsi xo toa Dios
    qui rani-raniqui noa, naa noqui Dios qui jabanish cabo. Quiayamaqui Dios iqui
    noa. Noqui xabahamaxëhi quiha ra, noqui ja yoani jascaria. Toa ó pasohi tsi shina-huëjënayamaqui
    noa.
  bbr-bbr: Anut ko roasiret owo osap araun, ko apu oirori tainorwon. Ko amke ämän
    epar miäwon. Kar apu, ko kon ämän mianik, kon paip sakau maun nukasar nukan enip
    ateäwon. Kesernuk, ik äpu ko wa sät äiäu, kon apu oirori kis paip mowon wa utai,
    ko kon paip tainorai. Anut kiro keseriäu kiro ik onok aru miäumun utota, Anut
    nukas iken onok aru pakan imäikonuk, ik ko rawa potota, kon roasiret saräm. Kos
    tawa osap ikaun paip mowon kiro epar ikai, okon, kiro owaun iken woiok sakau me
    raum. Ik ronkat oiroror wa owau. Ko kiro osap ikaun rusapai sare mowon rau.
  inb-inb: Taita Dius mana llu­lla kan­chu. Pai ima kara­mun­ga­pa nis­kata mana pudin­chu,
    ikuti “Mana” nin­ga­pa. Kai iskai nis­ka­manda, pai kara­mun­ga­pa nis­ka­manda
    i mana llu­llas­pa­lla kag­manda­mi nukan­chi, Taita Diusta mañag­kuna, iapa sumag­lla
    iuia­na­kun­chi, nukan­chita kis­pi­chin­ga­pa kagta. Pai ima kara­mun­ga­pa nis­kata
    chas­kin­ga­pa iuiai­wa­mi suia­na­kun­chi.
  hrv-hrv: da bismo po dva nepromjenljiva čina - u kojima je nemoguće da bi Bog prevario
