  san-BUR: အတဧဝ ယသ္မိန် အနၖတကထနမ် ဤၑွရသျ န သာဓျံ တာဒၖၑေနာစလေန ဝိၐယဒွယေန သမ္မုခသ္ထရက္ၐာသ္ထလသျ
