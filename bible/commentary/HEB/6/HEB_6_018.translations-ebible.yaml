  nko-NT: Bulu tamawá afunu! Mʋ tɔ́ ámʋ́ʋ́ ɔlɛhɩɛ yáɩ́ ámʋ, pʋ́ ntam amʋ igyi
    atoku anyɔ ánɩ́ ɩmɛ́ɛtsɛ ɛkɛkɛɛkɛ. Ɩ́nɩ sʋ anɩ ahá ámʋ́ʋ́ anɩlasrɩ́ tanʋ mʋ
    amʋ anɩbʋ tɔ́á abɔ́pʋwá ɩwɩ ɔwʋnlɩ́n, akɩta tɔ́ ámʋ́ʋ́ anɩdɛ́ ɔkpa kɩ́ɩ amʋtɔ
    kínkíínkín.
  bsn-NT: Socagʉ me ñaami. “Yirʉcʉja” ĩ yirore bajirone yigʉ ñaami Dios. To bajiro
    yigʉ ĩ ñajare, rojose tãmʉotʉjabetiriarojʉ mani vaborotire manire yirẽtobosacõari,
    “‘Quẽnaro ĩnare yirʉcʉja’ ĩ yiriarore bajirone manire yirʉcʉmi”, yitʉoĩaja mani.
  pib-NT: Giyagni gepi shinikanchi mkashrijetkotkaka chinanu wkagwakpotutlu psoluko
    Goyakalu gipiratyawu. Walepiranaya gi rumkata weyawleta Goyakalu. Wale chinanu
    psolmukchonuko wumnanuukaka. Gi rixanu wixa gasukamta wkashichyaplu wkagwaklewle
    rupiratyawupirana.
  wiv-wiv: Kubarae ia ti katia goloa rua kua. E katia promis katiu ki mapamapa matoto
    na hizana kete kati matotonia na goloa kua e promisim tolu vona. Goloa rua kuari,
    ia mara beta ni senis. Na vuna mara beta matoto a Vuvu, ni vairuku. Kubarae, tolu
    laveve kua tolu te varihavai tolu kene zahe bata ni Vuvu, ia tolu kata vaka maroro,
    na vuna tolu ta lala matotonia habuka da e nap kete kodonidolu.
  reg-reg: Akolele kutyo koleleki kwe bhinu bhibhili bhinu bhitakuinduka, bhinu kwibhyo
    Nyamuanga atakutula kwaika lubheyi, eswe bhanu chibhilimiye obhwiseleko chibhone
    okufungama okugwatilila kwa managa obhwiikanyo bhunu bhuteheyo imbele yeswe.
  mlh-mlh: Anutuji buŋo oi miku ore ikoine miiŋgo embimbiŋgaya. Iŋoji buŋo ikogoine
    tomiri oi miku misanaŋgaya, oiji maŋnoŋuŋ kitiŋgaiŋgo maneya. Ore eru miku oi
    misanaŋgaya. Noŋuŋ morende eebobo sembeneone kamieru Anutureo roperu seŋgiŋbaŋgiŋ
    noreiŋ ore oori noreya, oi qiŋ keru odigaru gogobeneŋ.
  gof-ENT: ፆሳይ ዎርዶቴና። ኢያ ኡፋይሳ ቃላይኔ ጫቆይ፥ ናምዓይካ ላሜቶኮና። ሃ ናምዑባታን ኑ ሲንን ዴዒያ ኡፋይሳ ኦይካናው
    ዳናዳዓና ሜላ ጌሼ ዴማናው ኢያኮ ባቃቲዳ ኑኒ፥ ዎልቃማ ሚን ዴማና።
  aau-aau: Sa hrom uwrsa God so maw-om mon ma hakan sakan nok, hremekwe seme hiy-me
    kraipakrai, hrom uron hyohyo lon yor, hromo inour mon ma kekie ke nakruok kraipakrai
    e.
  tvk-tvk: Reitin, Hi xa misakras valuvos tepol ni sexien lu xa lusakras lalhilhiles.
    Xi tehit xati xa xi ituxol xat xir, e tesuv xat hitxatien nan tetel hisen. Misak
    ni, xir xa ranggus radi pe hen rihesi xir, vengan xa rakila ranesi xa neta xa
    Hi tehit xati tehit ipol ni e rin nar, ti ripus huite teni mei istal.
  prf-NT: 'Awan magbabagu oni magbuli-buli en Diyos tungkul ti duwwaid a iyád a bagay:
    en pangaku na sakay en sinumpaan na. Kaya sikitam a nagpasakup ten Diyos ay matibay
    en isip tam a umasa ten impangaku na.'
  auy-auy: '@see-verse:HEB.006.017'
  tbg-tbg: Kotiva nai uva tivateharo nai autuqaa te mintirerave turara tiro, vira
    uvavano kia ho una uva varianaro. Mintima vaimantara ti, tenavu ruqemake Kotiva
    inaini oru vaurauka, tenavu Kotiva tivatai uvara irihama kia qetaraiti, muntuka
    kempukaiqamake variqi viha, vira uvavano vivau variaina entara vira vekama vairera.
  hub-NT: Jimar chicham yapajimainchaujai tina nuka, ni anagkartak nigki anaimamas
    tina nuwaiti. Yuuska waitrichu asamtai nekas nutikattawapi tau asar, ni anagkartuamua
    nu jukittajipi tuina asar, Yuus ayamrutmasmatai nakainaji.
  hmo-hmo: Vadaeni, inai Dirava ena hereva gaudia rua idia noho, gwauhamata bona hereva
    helagana, bona idia senisi diba lasi. Ita diba unai hereva ruaosi idia noho, bona
    ita diba Dirava ia koikoi diba lasi. Unai dainai ita be mase dekena amo ita heau,
    bona Dirava ena mauri ita davaria vadaeni taudia. Vadaeni inai Dirava ena hereva
    ruaosi ese iseda lalona idia hagoadaia noho. Bona unai dainai, iseda abidadama
    do ita dogoatao noho, badina be ita diba ita naria noho davana namona, mauri hanaihanai,
    be do ita abia momokani.
  big-big: Keya watabi neyau wizinda logo kowitagi ono keya Anotogo piyaugi langai
    ikuyogorik kaiyagi ono. Logo piyau nara pugu sawiya pura keya nara Anotogo ngezebekki
    yeikta yeke langak ulu waliya pura. Logo ngago lang wameik kozang pilikyeng kerewiyirikku
    teni pugu yaliya wazayiweki piyegi nginda kang puwili kozang keleyi. Keya mabek
    perik weik pugu tonugu wilekpek keya ngai yuke yolu pura yanagi purik teni ngizi
    iwaka koyinda.
  gux-G: Ke lan cedi t pala n yaa paa boncianla. U Tienu ki pua faama pálibi, Lani
    cedi ke t pala paa ke wan bo puoni ki gɔ poli yeni ke li pia m lebidima. T doni
    u Tienu t candandi ke o puoni n paagi t pala ke ti ŋanbi ki yaa kubi ya dandanli
    ke t pia ne.
