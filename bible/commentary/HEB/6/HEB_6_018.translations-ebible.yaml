    ja kukwei mikadre täte era metre kwe, niebare kwe Abrahamye. Jändrän ketebu ye
    abko ni ñan raba kwite jire chi, ñobtä ñan angwane Ngöbö abko ñan raba ni ngökö
    jire chi. Ngöbökwe nuenbare kore, ni tödekaka Jesubti ngitiani Ngöböye jändrän
    kuin köböi mikani kwe rabadre nikwe, ye käi rabadre nuäre nuäre nibtä abkokäre.'
  azg-NT: Yajoꞌ mꞌaan ve nnon na tyiꞌjeꞌquitsiviꞌnnꞌan Tyoꞌtsꞌon jaa na tyiꞌjeꞌquitscüejndyo
