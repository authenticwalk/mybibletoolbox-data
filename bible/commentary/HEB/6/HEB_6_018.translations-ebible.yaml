  maq-NT: Cuatjin cachja Nina cojo sa xi jercu ndaja sacú naja cjuetacun ngatsë rë
    jo xcusun xi hatuxa cumaji cuindeya. Ngu xcusun jan ne, hacui suvá Nina, hane
    xi ma jo jan ne, hacui cjua xi cachja me cojo Abraham. Hacuaha Nina ne, hatuxa
    maji vindacha me. Hane ngayaan xi vetahan tacun Nina ne, sacú naja cjuetacun vëhë,
    cojo sa xi cumangutacun cojo cjua xi Nina cachja me xi cuechu nixtin xi cuiseen
    chjahanjendan tangun cojo rë me.
  hto-hto: Daɨí Juzíñamui mena caitánide uáillaɨdo íaɨoɨmo llote. Afe ménacaiño ie
    daɨna dɨbénemo Juzíñamui táɨnona llónide. Afémɨe daɨí daɨde, áfemona caɨ comécɨna
    ñue íocɨretallena. Iemona caɨmo ie lloga ñue caɨ jíllonafuemo fáɨcanocaiñeno ɨ́ɨnofɨredɨcaɨ.
    Mei jɨɨ, caɨ Jíllotaraɨma Jesucrístomo jarire jaillano caɨna ie úiñotaga comecɨ
    ɨ́aɨfue dóllena raɨre íemo jɨcádɨcaɨ, caɨmo ite fɨénidɨfue ɨba óñeillena.
  por-BRBSL: que por duas coisas imutáveis, nas quais é impossível para Deus mentir,
    podemos ter um forte encorajamento, que fugiram em busca de refúgio para tomar
    posse da esperança colocada diante de nós.
  ces-NKB: abychom díky [těm] dvěma nezvratným věcem (v nichž [je] nemožné, aby Bůh
    lhal) měli pevné potěšení my, kdo jsme se utekli k uchopení předkládané naděje.
  cui-cui: 'Ainya coyenewabe Nacom exana po coyenewabe xua jopa itacʉpaetsi xua ichawa
    yabara jume toxeinchiya exana. Meje baxue: Icha coyenewa Nacom yabara tsiwʉnae
    muxu duta; icha coyenewano xua Nacom pia wʉntha yabara paeba xua pocotsiwa exanaena.
    Nacom jopa itacʉpaetsi xua peyabara naerabiwa barapo naxobe coyenebe. Waxainchi
    pomonaetsi xua pentatsi po coyenein barapo nacue pia coyenein, po coyenein xua
    abe exanatsi naca cana exana. Mataʉtano jume cowʉntsiya wʉnae ewatatsi xua Nacom
    wanaca yawenaewa tsane xua naca capanenebiya abe waexanae coyenewa weya. Barapocotsiwa
    bayatha naca yabara tsiwʉnae muxu duta.'
  boj-2014: Deqa Qotei aqa kumbra aiyel unu. A na anjam di Abraham minjej. Osiqa aqa
    segi ñam na anjam di siŋgilatej. Aqa kumbra aiyel di unu deqa a na aqa anjam di
    olo bulyqa keresai. A gisaŋqa keresai dego. Deqa iga Qotei aqa anjam di gago are
    miligiq di atsim Qotei aqa jojomq giloqnsim a qa tariŋoqnqom.
  eng-OEBUS: For he intended us to find great encouragement in these two unchangeable
    things, which make it impossible for God to prove false – we, I mean, who fled
    for safety where we might lay hold on the hope set before us.
  eri-eri: Onou bona, elebe beele nga inyidere, Itou nomo beele baara tawou bagu,
    no beele ngalenga tigini ouwe langa wou lewai waha bagu. Nere nga ada ubulu wodere,
    onodu beele nga waha langa Itou no tigini ada yaawa wona. Onou bona, ere fai heige
    haradu goi Itou hinomu langa huwari weye waha, ere Itou nomo beele baara tawou
    waha boya edo ninage isidu boya, ere ebere huwanyage edo dangamudu boya, ere Itou
    no dada higei nomo beele baara tawai waha, elegei nomo itari woboya.
  wiu-wiu: One eni toatekale toto poome toameneya nepia memotoa tokome Akolaliyo takutale
    eni taneya. Ile tou wa one kabunume oa pia ni pinali one ibini wedekoa oa taneya.
    Nileta tanelepa kapene wakamele toamokolo tokome one wene wia wawamademe toko
    wa oneke poti lukoa meadete to̱a pokoo-kiti totome amele toko.
  swe-swe: Så skulle vi, genom två orubbliga fakta [hans löfte och ed], där Gud omöjligt
    kan ljuga, få en kraftig uppmuntran, vi som har tagit vår tillflykt (har flytt
    för att komma i säkerhet) till det hopp vi har framför oss.
  cth-cth: A laikathout thai hoeh e Cathut ni kâthung thai hoeh e hno kahni touh hno
    laihoi hmalah ta e ngaihawinae hno hah kâuep thai nahanlah ka yawng e maimouh
    hoe thao thai nahanelah doeh.
  mti-mti: Agi duwam mame den di tobiyape.—God me agi mame oya den di uga wape.—Nu
    wait ayun wattune owanowan namunuba autan oya. Agi duwam mame wakeya, me me gumbe
