  tpi-tpi: Olsem na nau i gat tupela tok i stap, em promis bilong God na dispela tok
    tru antap em i bin mekim. Tupela i no inap senis, na long dispela tupela tok God
    i no inap tru long giaman. Olsem na yumi ol manmeri i bin ranawe i go hait klostu
    long God, yumi ken tingim dispela promis bilong God na yumi ken strongim tru bel
    bilong yumi long wet long kisim ol dispela samting God i promis long givim long
    yumi.
  mih-NT: Tacuan i zavaha ra. I saha ra tuhun ra ta i saha ra zɨvɨ ra, ta nduu tahan
