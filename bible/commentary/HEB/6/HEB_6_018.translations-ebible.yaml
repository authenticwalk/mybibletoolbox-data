  cof-NT: Junni yari palu fiqui cuwenta patie. Diosi trato quica fiqui man fiqui joe.
    Diosinan testico ito meráyoe tica, yanan man fiqui joe. Ya palu fiquica tsachila
    fe tenhino podeilaichunae Diosi nene patuchunaeque. Junni chiquilachi tenchi ya
    palu fiqui cuwanue. Chiquilari se lochun Diosibe cayaica jolajoyoe. Junni chiquilari
    jun fiquibe tsarasica mirano poden jolajoyoe. Son tito mirano poden jolajoyoe
    chiquilachi tenchi ticatiya sen quichunaeque. Seque queyanae titori tsanquichunae.
  srm-NT: Nöö a ko dë tu soni u Gadu di an sa puu möönsö, di paamusi fëën ku di soi
    fëën. Nöö hën mbei hati fuu sa kötö gaanfa awaa e, dee sëmbë. Biga fa u kule go
    a Gadu fuu tei dee bunu a abi u da u, nöö u sabi taa an sa ganjan u. A o da u
    de nöömö.
  qvs-NT: Ñukanchikunapish yachanchisapa Tata Dios mana nima llullakuk kananta. Tata
    Dios jurashpa willawaptinchikuna allita yachanchisapa yanapawananchikunata. Chayrayku
    animukunchisapa sukaman kushikushpa kawsayta yachashpa Tata Dios tukuy willawashkanchikunata
    rurananpa.
  zca-NT: 'Sa'' mile'' Dios par ya laxto'' be, zubi be lo Dios: Mila'' Me di''zh,
    le'' Me ban be nazhon, mbaino nu mila'' Me di''zh, chi lë'' Me nale''i, yub Me
    zakzi Me. Mbaino nane be walika kure'', porke nagakt kë'' Dios mbël.'
  cbc-NT: Bairo marĩrẽ, “Caroaro mʉjããrẽ yʉ átigʉ,” bairi tunu cʉ̃ wãme majũ mena
    ĩrĩ, cʉ̃ caĩquetibʉjʉrique jʉ̃gori marĩ pʉame caãnorẽ bairo cariape marĩ tʉ̃goñatutuagarã.
    Dios caĩtopai mee niñami. Cʉ̃ caĩrĩqũẽ dope bairo wasoamasĩã maniña. Bairi, “Marĩrẽ
    netõõgʉmi Dios cʉ̃ caĩrĩcãrõrẽ bairo,” marĩ ĩ tʉ̃goñatutuamasĩña.
  qxo-NT: Pay mana llullacog captinmi llapan shonguntsicwan payman imaypis yäracuycantsic
    yanapamänantsicpä y gloriaman pushamänantsicpä.
  mox-mox: Ena vona fofofola be wese ena ʼawatamatamana iʼenoʼeno vataya. Vonahaqiaqi,
    baʼe yani magilafudina ge ana fata nagivedumedumedi, mana Yaubada tauna ge wese
    ana fata nauʼava. Itaʼa aiqabu niʼau kadena ilivu luveifana ʼinega ta tauna ena
    ʼitamaki ʼinaya niʼa kalugu, e ada fata be me eda giwalifatu Yaubada ena vona
    fofofola eda luʼita vane weaqina kana kafiʼiʼihia, ta weaqina ge wese kana venuana
    magilafu.
  kew-kew: Goa pua abiare go ora lalo agaa-para aana orae agaa laapo ia pare wala
    rado meda naia. Go laapo madare Gote-me yaa agaa mada natea. Goa pea-pulu niaare
    nipu raapu oro yaalo kagaa piraama laama palima. Goa pua mu kiritape diri niaana
    kone-para waru niminaaba pirua robaa-para puri mapalamina.
  dww-dww: Mamaitua na giuma bagibaginama, be na saugama ya biridina, inam giudima
    rabui ta kena nonoḡana, be nam tokare nuanama e vitare, baninama Mamaitua nam
    teneteneḡina da e kaiyovueda. Inam kedane tauda nuadama e duḡuduḡu kauena, be
    tà noḡonoḡotina da tokare yawasana kenakena nonoḡinama tà paḡona.
  twi-ASANTE: Saa nneɛma mmienu yi na ɛrentumi nsesa na Onyankopɔn ntumi nni ho atorɔ.
    Enti, yɛn a yɛnam ne so anya nkwa no, wɔhyɛ yɛn nkuran sɛ yɛnkura yɛn anidasoɔ
    no mu den.
  aoj-aoj: Anen naꞌi basef ifimba nagalaꞌ lapafi, ma main naꞌi anif basef naꞌambaif
    atini nagaꞌi endilisi atisafi. Basef ifimba biafif fagaꞌias naꞌamba atin deiꞌ
    fape atapif, ina anin mae neloma anis sohoꞌofef, owaꞌatin endilisi. Anen naꞌipapa
    basef ifimba ma fegewaꞌ banaga nelelemb apeꞌilimbi endilisi, apaꞌ amam nematawa
    mafaꞌ mafeꞌ mandambahoꞌ felefeleꞌma anini. Anen naꞌipapa basef ifimba ma mogohapifif
    tatalaꞌif mogawa endilisi mogahapila hiahaom fasimi mape mogohafami.
  cbv-cbv: Dios ã jéih yeecan caá. Pánih yeecanni jʉmna, chéne naáwátjĩh ã niiját
    yoobópdih ã jʉmatdih jwiítdih ã jéihyana caá. Ã niijátdih joiná, ã wẽpatjĩhjeh
    ã niijátdihbʉt joiná, caandíh ã tʉ́ʉt nʉʉmcát pínahdih jwĩ jéihna caá. Páant ã
    jʉmatdih jéihna, ã pebhna jwiítdih ã ʉb bejat pínahdih ʉ́ʉmcanjeh jwĩ wẽi pã́ina
    caá.
  taw-taw: Pen mɨñɨl takaw omɨŋal mɨdeb, God ne yepɨs ma apin nɨŋɨd yɨbɨl agebin agak
    ak sek, ne gɨnɨgayn agebin tek gɨnɨm agak ak sek. Takaw omɨŋal anɨb okok tɨg adɨkɨl
    gɨnɨmuŋ tek ma lup. Pen chɨn nopun, God ne yepɨs agep tek ma lup. Anɨb ak chɨn
    binɨb pɨlɨkɨl, God yɨl we gɨlɨg opun okok, gos sek yonɨgun. God ne gɨnɨgayn agebin
    tek gɨnɨm agak ak nɨŋɨd, chɨnop dɨtep gɨnɨgab ak kod mɨdobun.
  jic-NT: Dios tjevele 'üsüs ca la mijis gente mpes. Tjevele wa t'üc' way tjevéletsja.
    Jupj jos cupj 'ücj qjuisas ca qjuis mpalas, mpes nin tjevele manas. T'üc' way
    la mijis jupj tjevele jinwá. Ma polel li tsuwile jupj. Cupj nasa tjevelecj jupj
    lal qjuisas jupj ca qjuis majamas. Jupj tjevele ca 'üsüs la qjuis mijis, mpes
    selecj nin ca la mijis jupj.
  zap-NT: Neree ne che re Ne ne ylaa Ne no ne wgon Ne Ne laake Ne, yrupo zeree ytsaadet
    No, nuudet ykade Ne. Laa we nak ne rguu lextoo be ne nak be men ne rkalo Ne ne
    raknonen Ne be no che nanwen be ne skakwent be logne che re Ne.
  wer-wer: Anutuu kup niwiak pim yapintakël ngön ë kosang wesa pöt pangk kö sëën kaar
    naëpan. Pël wia pötaanök, tiar pim kol uröök ilëak wëën ngarangk elniin pim kup
    niwia pöta këët öpenëak taë wak kor eim wë.
  ipi-ipi: Owato pii na-lalane Gote okomane enene wetete, minditaka mindi pukale lo
    pii potomisa mindi lolane okone matili-matilipi mo lawa napiyane. Enene, wamba
    kenda-pene minditupa nanimanga epea-kola, nanima palaka pema. Nanima palaka pema
    tekeko, matili-matilipi Goteto nanima moyolo-peya lo nanimato balanga tungi peyo
    atalapale loto, Goteto enene wete nambato yakama moyokale lo potomisa pii okone
    leaipia.
  qul-NT: Diospaj prometicuskan juraskanpas ni jayc'aj cambiacunmanchu; Dioska mana
    llullacunmanchu. Cayka sinchita animawanchis Diospi confiacojcunataka, ñaupakenchispi
    churaska salvacionta firmeta jap'iycunanchispaj.
  ter-NT: Yoko anêko pi'âti koekúti ákoti ipakápu, enepone yuho Itukó'oviti, koati
    yuhôti ákoti aukápapu ikéne, koánemaka ne îha, veínoake Itukó'oviti ikána'uxeaxo.
    Aínovo éxokovike Itukó'oviti ákoyea semékekexa. Koati énomone porexó'ovi kutípeaxo
    ûti koúsokeovomo ne kixínovike Itukó'oviti, kutí'inoke vitopónoatimo ne kúxone
    ûti xokóyoke, uti kohó'iti xokóyoke.
  bmr-NT: Jaamaño icano minoocɨ diibo, bu diibo unuucuuno icano oboobanɨracuutɨno.
    ¿Jaanohocɨfeenedɨ mɨllɨ bu Moocaani unuucuunoco bañɨjirahi? Jaanofeenedɨ mɨɨhaico
    Moocaani acɨhi sefano majacusucafotomoro meteemehicanoco mohɨmega ificuunoco magaayɨcɨqui.
  fuf-fuf: fii, sabu ɗee kuuɗe ɗiɗi ɗe waylotaako, ɗe tawata gasataa ka Alla fena,
    no enen fattiiɓe ɓen heɓiren wakkilaare tiiɗunde fii tamagol e tama'u mo Alla
    weeɓitani en on.
  bhl-bhl: 'Keko kasike, Sunbin-Got em “Kaneloki te!”, angse weng so, em fawtuk ayem
    so weng beso, kitil nam weng alew beem mongom ete nu kilele kal keluwete: Sunbin-Got
    em weng be fein dem gilakabe te. Nimtew angom? Sunbin-Got e ki keko, dasuw weng
    akal bokolinba kekabe kasike. Beem mongom ete kunum waneng nu Sunbin-Got em mit
    mamyak mewso kel uneko, “Nulo dokoyema!”, dangbuluw kunum waneng nu kalaing kuw
    kesomi, kitil kuw moko, em nulo dokoyemoke ding fenbuluw te.'
  ons-ons: So Anutu eŋe isi don mane mi rayake, ea wane don etke ra more motke. Pakimo
    don eaŋo mo togoleke, mane yemo eŋine eŋetine Suaine rake. So mane yemo don togogoleka
    ra seleeluke more rake, ea wane tutule me eŋane ŋadino maneŋo dere eweke don mane
    koso takotke raraine, ea yemo midakaka. Eŋe mo raki togole more togoleke, ea mo
    wetine kine eŋe mo dere luluke more rake, eaŋo ra rokop donine okanmaike, ea wane
    ŋene Anutuŋo kine kine biŋek qe ŋebonge, ea wetzeŋo togole malipka more tomaka
    gekene.
  con-NTPO: Chiga su'choja ñoa'me tansintsse su'cho tsu. Toya'caen Chigaja “Ju, tsa'caen
    tsu” qquen supa ¿ma'caen tsu ccaningae tsoña? Nane Chigaja afopoeñe oshambi. Tise
    tsa'caen afa fuitesi gi ti'tsse Tise've in'jamba canse'fa. Ñoa'me Cristonga catsepa
    gi tise ccushaeñe qquen su'choma in'jamba tsave ronda'je'fa.
  ghs-ghs: Oi Ohongai too pokhiama. Naru noho ma dzapa sutasuta noho oi eseima ooraita
    apene noho neta sumudzate oho mee saridzaqu nokoi nookami eka nohoi eseri tatanganita
    bamu uhubaqu.
  peg-peg: ଇନେସ୍‌ ଇମ୍‌ଣି ରିଣ୍ଡି ବାଦ୍‌ଲାଆୱି ବିସ୍ରେ ଇସ୍ୱର୍‌ତି ମିଚ୍‌ ଇନାକା ଆଉତ୍‌, ତା
    ହୁଦାଂ ମୁମ୍‌ଦ ମାନି ବାର୍ସିତିଂ ଆହ୍‌ନି କାଜିଂ ଆସ୍ରା ବାହାତ ହନ୍ତାପ୍‌ନ୍ନା ଜେ ଆସେଙ୍ଗ୍‌,
    ଆସେଙ୍ଗ୍‌ ଡାଟ୍‌ ୱାରିକିୟା ଆନାସ୍‌ ।
  txu-NT: Bir be, kumrẽx ne kabẽn pydjin arẽn kam adjwỳnhdjwỳ ta aminhidji jarẽn memã,
    —Ba ibê Metĩndjwỳnh dja ba ajo kĩnh, ane. Dja akubyn atemã kabẽn 'õ jarẽnh kêtkumrẽx
    ne. Dja 'êxnhĩ kêtkumrẽx. Djãm Metĩndjwỳnh kabẽnkam 'êxnhĩn kute akubyn memã kabẽn
    'õ jarẽnhmã got. Arkati. Kam dja gar ja man kam ajte atỳxkumrẽx, ajte akĩnhkumrẽx.
    Atỳx ne tu amim kamnhĩxkumrẽx ne mã kam ama. Metĩndjwỳnh arỳm gwaj bakukãm gwaj
    bamã mỳjja mex jarẽ gwaj mã kam ama. Kute gwaj bapytàrmã ne gwaj arỳm 'ỳr baprõt
    nhym arỳm gwaj bapytàn gwaj bamã mỳjja mex jarẽ, kàjkwa jarẽ.
  eng-WEBU: that by two immutable things, in which it is impossible for God to lie,
    we may have a strong encouragement, who have fled for refuge to take hold of the
    hope set before us.
  gnw-NT: Mocui reve - Tumpa jei vae jare jei jee re vae - uyepepɨca'ã etei, jare
    yaicuaa cua mocui reve añete co, Tumpa iyapu'ã etei ramo. Jáeramo cua ñanemɨmɨrãta
    yandepurugüɨrovia re. Echa'ã yande yayerova yandereco mai indechi vae güi jare
    yayerure Tumpa pe yanderepɨ vaerã. Jare ñaãro ñaĩ yayerovia reve ñanoi vaerã Tumpa
    jei umeeta yandeve vae.
  mux-mux: 'Pulu Yili yu ‘numanu alowa naa telemú, enini-kene “Tembu.” nimbu, nimbu
    panjiker mele penga-penga kepe ‘Sika temba.’ niku numanu liiku munduku molangi.’
    nimba ulu akusele tirim. ⸤Ulu te: Ungele ui nimba panjurum. Ulu te: Ungele nimba
    panjipa kene penga yunga bili yu-yunu lepa “Aima sika tembu.” nimba mi lirim ulu
    akusele tirim kanili.⸥ Ulu akusele Pulu Yili numanu alowa manda naa tepa, gólu
    aima manda naa tolemú ulusele. Akili piliipuliinga ‘Pulu Yili-ni oliu “simbu.”
    nimba, nimba panjurum mélema sika simba.’ nimbu piliipu ‘Buni te wendu naa upili,
    oliu nukupili.’ nimbu Pulu Yili molemúna nondupa pulimulu yambuma oliunga numanu
    tondulu pupili mundupu naa kelepu kapula nokupu molomulú.'
  maj-NT: Nti̱a̱ná najmi maha̱ b'ana̱cha̱. Kui nga nga joo̱ ni xi kitsúhu Nti̱a̱ná
    najmi maha̱ b'óntjaiyaha, ko̱ kui niu̱ xi tsjá nga'yúnná ñá xi kich'aá ni xi kik'inná
    nga n'e̱kjáíhi̱ín.
  bkq-NT: Deus “Auguehobyry aiese urâ” keduo, “Deuslâ urâ agueim; auguehobyry agânhepyra
    witaymba ise urâ” keduo warâ, tutuze kurâ, âdaunloenlâ tunâry nugukeba awyly.
    Tâinwânse lelâlâ kurâ. Awylygue kurâ mâkâ einwânni modo ton-honre kydawyly iwâgâ
    kydâsemaguely kiuntulygue, “Imakezemo urâ” kehobyry wâgâ. Awylygue ton-honre lelâ
    kinwânwândyly, “Xuduze urâ” kehobyry emakeze lelâlâ kydawylygue.
  kue-kue: Yegl pre erme ka suwo pangwa, i ka di giglendi panduglkwa i ya te ka kaima
    we dungwa, ye ka suwo i ta kondokrambuka, ipre nomano giglendi pangwa ana nono
    mukundi ye moglmara pi, God taragl noragle dungwa ipre nomane sigigle dindre sugl
    moramga.
  cot-NT: Pinquenquejeroja, iriraquea Aapani Irioshi iroquetitaqueate icanque incavintsajacomajajiaqueri
    tsaroventajiaquemparineca, ariquea icanque aisa irinetsanataqueroquea maasanopae
    icantajiaquerica aatoquea icantashitatigarotsi, iriguentitari Irioshimajaca, aato
    yagavejitsi yamataga, aisa aato yagavejitsi itsojega. Irootaquequea atsatsimajatantajiacaroca
    aventaventaicarigueti amanajiaquerigueti irimeshiacojiajaji, jac imeshiajiajaji.
    Irooquea shinetacaavaejiacajica aguijaguijaiquerigueti irinetsanamajaqueroquea
    icanqueca.
  bnp-bnp: A Vure i ta muholi, i kaba. A Vure tara, i keri ni tatami. I mavonga, hita
    e huriki si ha lakea na Vure ge matakari hita, si gi pesi tora, si gi pasimata
    ni bole a maki i ta muholi vona si gi bolea.
  apn-NT: 'Jakamã koja nhỹrmã ma amnhĩ wỳr mẽ pahto àpir ã amnhĩ jarẽ hãmri nẽ ãm
    hãmri amnhĩ jarẽ nẽ amnhĩ jarẽnh o: —Nà ãm hãmri ixte amnhĩ pumunh xà hkôt na
    pa mẽ amã ja hã amnhĩ jarẽ. Anẽ. Koja ã amnhĩ jarẽnh anẽ hãmri nẽ hijuk ri axte
    hpãnhã tanhmã mẽmoj jarẽnh to hkêt nẽ. Ra kot ã amnhĩ jarẽnh anhỹrja koja arĩ
    rãhã nẽ. Jakamã e kwa kêr ka mẽ tee ri amnhĩ kukamã ajamaxpẽr o ri apa hkêt nẽ.
    Ra mẽ pamex nẽ ri papa kaxyw Tĩrtũm kôt amnhĩ xunhwỳr jakamã kêr pu mẽ arĩ kot
    mẽ pahto mex rax xà hã arĩgrota jamãr rãhã ho ri papa.'
  ctp-NT: Loꞌo nchga chaꞌ kanꞌ wa jlyo tianꞌ chaꞌ ja xaꞌan ꞌa ska chaꞌ nu wa ykwiꞌ
    Ndiose chaꞌ ka; ja kwiñi lyoꞌo Ni ꞌñaan siyaꞌ ti. Loꞌo suꞌwe ti ndiꞌin tiyean
    ni, chaꞌ ja ndiya ska chaꞌ kuxi nu ka xitsen ꞌñaan, chaꞌ nu wa ndyaa ñaꞌan tianꞌ
    chaꞌ nu ykwiꞌ Ndiose loꞌoan; wa yꞌni Ni chaꞌ ka tnun la tiyean, chaꞌ xñiin suꞌwean
    kwenta nchga chaꞌ nu wa ykwiꞌ Ni loꞌoan sa ñaꞌan bra nu tsaa toꞌo chaꞌ kanꞌ.
  opm-opm: Ama awam tuketip ohsi; rit natip ohsi itait na yawar deipti yot ohoh ihan
    Got oh kinhat orhe da oh yawar mara wan danong hatiproh. Got orhe da oh na yawar
    deipat han ohoh ihan dir Da na yawar deipat han moh dirnong yah mat orhor napanggeitiprohwa
    daham kas ham tandut sus orhe hrepnong haptimur. Hatperhan orhor orhe erer napris
    inahatipramur ma napotip danong oh nakasip deipatmur.
  bvr-bvr: Ganapiya, lika ngayburrpa nguburr-gunaga minypa gun-nerra gu-guna gu-yika
    rrawa ngubu-bawuna rrapa marr nguburr-balcha nula Wangarr nipa barra wanngu arr-nega
    — ngayburrpa nguburr-guna burr-guya nguburr-nyiljinga, rrapa mu-nguy ngubi-rrimanga
    gun-gata janguny. Ngardawa Wangarr gochila a-rrana Aybriyam, gun-narda wupa ngardapa
    ngika, wurra nipiya an-nelangga a-mayana burr-guta, rrapa gun-narda minypa abirri-jirrapa
    gun-gata nipa Wangarr gala a-yinmiya bijirri-ngukurdanyja — minypa gun-nigipa
    wengga rrapa nipiya an-nelangga. Ngardawa Wangarr nipa gala a-yinmiya a-yolkiya
    a-wengga.
  wal-wal: Xoossai worddotanau danddayenna ha naa77u laamettenna yohotun, i immana
    giido nu sinttan de7iyaagaa oiqqanau baqatida nuuyyo gita minttettoi de7ees.
  zad-NT: Na' ka nak daa bc̱hebe' gone' len daa bzoa kwine' de tasc̱hiw zejin aga
    wishee daa wne' gone', ni bi chziyee. Na' daa ṉezicho dga, chtipan lall'cho, cho'
    ba wbig'cho lawe'na' na' ba nx̱enilall'cho gone' ka ba bc̱hebe'.
  kmg-kmg: Anutu e burec tâmiriczi dâŋsanaŋ jajahec âkendâŋ-jofahuc nâŋâcnao suru
    râewec, i ere dapeŋko rašimbeŋzi wiac biŋe qanârekicne irec fârine fotarierâ ronaŋte
    manasuhuc ewec.
  aso-aso: Idoꞌ initeꞌ sitaꞌ aꞌmine gamazi lo huko lineꞌ nemukisi idoꞌ aꞌmine gamazi
    lo huko linguꞌ nene eiꞌ guliveꞌvelokisi lineꞌ nemukisi nene aza lulo do velepeꞌ
    izo mo amolosuve lo soza ngelo lamoloseive lo geleloneꞌ neꞌmo lute do amuzo goloso
    molo-ledavo laza alete molo-ledelive lo eze gizebo inguꞌ vo hulunive laza aꞌmine
    lo huko-lidineꞌ initeꞌ nene alingeꞌ mo do sotoꞌ o-ledeleseive lo gapepeꞌ ogo gizebo
    minaaꞌ nouneꞌ nene hulamo do giliꞌ lo do minelone losa aꞌmine gamazi nene eiꞌ
    guliveꞌveloꞌ lo huko-lidineꞌ ve.
  uli-uli: Ika ruwow formel le towe yoh le yebe yusuwel, iwe ngo towe yoh le Deus
    yebe sor mala te katos. Ila gich ika siya dabey bo sibe molow, ila sa kkel loh
    tugulul lal depach le be yoh ngalgich mekla ye cchang depach iyang.
  nin-NT: Abachi à da zu ki inta na shi azhi kye ma. Na ka si ki imu hen! Aseki aha
    angga ka ka si kasarr hen. A di ni inta, abangga ba nggo kru sharri na Abachi
    ku nggo, ukyekye ku i kri ngbangba ni isurr ashishi yi, nggo a zu ki inta na yi.
  acu-NT: 'Tura Yus pengké waitchau asa: “Wi turatatjai,” tímia nu chichamnaka yapajiashtinuitai.
    Tura: “Wikia Yus asan nekasan tajai,” tímia nu chichamnasha nunisang yapajiashtinuitai.
    Tura asamtai Cristonu ainautikia Yus seakur: Uwemtikrurta tinu asar, pengker nintimsar
    shamtsuk: Yus waitchau asa, Ni tímia nunaka nekas umiktatuapi titinuitji. Tura
    uwemrau asar, Yusnum jear iikia ayamsatnuitji titinuitji.'
  cak-WNT: Y can c'o ca'i' rubanic xuben ri Dios ri nik'alajsan chkawech chi Riya'
    ma nujel ta ri rutzij. Jun, can c'o ri xutzuj (xusuj) chake, y jun chic, Riya'
    can xuben wi jurar chi nuya' ri rutzujun (rusujun) chake. Y ruma chi ri Dios majun
    bey nutz'uc ta tzij, rumari' cukul kac'u'x chi nikoyobej apo ri k'ij tek xtikac'ul
    ronojel ri rubin chi nuya' chake.
  ebk-ebk: 'Achi poros mafiarfialiwan nan nauycha chuwa: nan enkaren Apo Dios ya nan
    ensapatana, tay achi poros mafialin ay munkutum hi Apo Dios. Isunga chitaku ay
    kaman naekasiw ay lenmayaw ay umuy kan Apo Dios at mafialin ay kaskasin takú popomkat
    as nan namnama ay naichat kan chitaku.'
  spa-PDDPT: Para que por dos cosas inmutables en las cuales es imposible que Dios
    mienta, los que nos refugiamos en la esperanza de lo que está adelante, tengamos
    un fortísimo consuelo,
  ruf-ruf: Hana pfinu pfino pfibili ng'apfidaha kughaluka, mna apfo Imulungu ng'odaha
    bae kulonga ughutsu. Lelo twetwe yatutsumilile hanu tseghamba twoghumighwa ghumoyo
    kukindilisa ghendo lolelo ilikighwe hambele hetu.
  gun-gun: Ha'e rami vy mokoĩ mba'e oaxa rive e'ỹ va'erã py Nhanderuete oikuaa uka
    raka'e nda'ijapuia. Ha'e rami rire jajereraa jepe uka rire nhandepy'a guaxu ete
    'rã, ha'e rami vy nharõ jaikovya nhanerenonderã omoĩ mbyre jaupity aguã.
  agu-BL: At bin cob quiwel yi qui'c rmeril tan je'n tx'ixp, i'tz yi yol Ryos, tu
    yi quiwel yi yol i' yi xcon ta'n. Na yi ketz kaRyosil qui'c rmeril yi qui'k tz'el
    k'ab te yi tetz yol. Cha'stzun te yi o' yi ja wi't ko'c tk'ab Ryos tan kacolol
    kib, ba'n k'uke' kac'u'l te'j yi jun cu'n skacambok te yi at kach'iw te'j.
  isn-isn: Ai witumile nianso iti itu ibiili ni shanga ihumile kukailika, naiza mu
    nianso Itunda shanga uhumile kuligitya u uteele, usese nai kumankiie u ugunwa
    kulije kukinyilwa kuambiila ku ngulu isigo ni li ikilwe ntongeela itu.
  ilo-ULB: Inaramidna daytoy tapno babaen kadagiti dua a saan nga agbalbaliw a banag,
    a saan a mabalin nga agulbod ti Dios, dakami a nagtaray a nagkamang ket maaddaan
    koma iti napigsa a pammabileg tapno masalimetmetan ti kinatalged a naituding para
    kadatayo.
  pir-NT: 'Sa yero pʉaro tiquiro ni yahuducuri mehna tiquiro nidi poto ijigʉ̃ masigʉ̃
    yeahye Cohãcjʉ̃ marine: Tiquiro ni cũri gʉ̃hʉ tiquiro wame peori gʉ̃hʉ ti pʉaro
    mehna tiquiro ni yahuducurire yahuahye tiquiro. Sa ye tiquiro ni cũri gʉ̃hʉ, tiquiro
    wame peori gʉ̃hʉ ne camesaerare. Sa yero Cohãcjʉ̃ ne ni mehoedare. Tiquiro sa
    ijiriquiro ijigʉ̃ masina, mari tiquirore quehnoano wacũ tutuana, bucueye mehna
    marine tiquiro yʉhdʉoatire cohtenatja mari.'
  anv-NT: Mbɔ ne ɛlú, dewyaá unó upea. Unó bina úlú nnó Ɛsɔwɔ anyɛ́meno ne
    ákélé. Unó bina ukwɔrege fɔ ne ji ákáge byɔ fɔ́ gebyɔ. Ubi upyɛ matɔɔ́ sé
    ábɛ́nege nno, ɛsé bi deboó ɛfwyale débií ne Ɛsɔwɔ, dégbarege matɔɔ́ sé,
    dénɛ́régé matɔɔ́ né unó bi ɛsé dekaá nnó degɛne nyɛ né meso gébé.
  sab-NT: Ulia ulia ni bitaite Chube ñage gerule ngwale sole. Chube kle gerule Chube
    be age gweale kwian alin gire Chube kle age ulita Chube kle gerule kare, Chube
    kle gerule mo kiralla giti geru gbe egdage kwian ole gire ama me kle geru blite
    dale ama kle age ulita ama kle geru gbe egdage kare. Geru ai giti che bai Chube
    gaba mo manangale ñage mo ta gbe nga suga no ole, geru no Chube nu gbaba che alin
    giti, suge trate chege Chube be age ulita che alin ama gerule kare, ulia Chube
    me sole ni sidri.
  tmd-tmd: Makwam, an nöbö mö ap kib mag gwogwo rön, ipöxön God adö höl piaku, mör
    ap wä ñɨgö nöinö, röŋ aku pɨba rɨmɨdölɨŋö, rön, rɨbyöx gɨba alɨg mɨjnɨŋa. God
    ib nuŋwa keir yadön, Nɨ Mɨdla Aliö Mɨdlö, röŋa; nagö mönö ölɨsö ma yad nɨgmɨdlö,
    röŋa. Mönö mös yadöŋ aku nugwön nugwöla God nuŋ mönö inakmönö hörɨbä maga nɨgöl.
  acr-NNT: Rukꞌ kꞌu wa bꞌiꞌtisinik xujikibꞌaꞌ uwach, lik qꞌalaj na kajalkꞌatix ta
    rubꞌiꞌtisim ri Dios, ma Rire na kuꞌan ta raqꞌubꞌal. E uwariꞌche riꞌoj ri qariqom
    rutoꞌbꞌal ri Dios, lik nimarinaq qakꞌuꞌx kaqaꞌan qe che ri bꞌiꞌtisim kan chiqe.
  kpg-kpg: Di hagababa mo di hagamodu le e deemee di huli, gei God e deemee di helekai
    tilikai i nia mee e lua aanei. Gidaadou ala guu noho baba i baahi o Mee, gidaadou
    gi maaloo, gi daahia hua di hagadagadagagee dela i tadau mua.
  taj-taj: परमेश्‍वरसे य्‍हाङदेन छ्‌याम कबुलएनोन लबा मुला, घ्रानएनोन फाबा मुला। चु
    ताम न्‍ही चा खाइमै आपोमुला। ओच्‍छे परमेश्‍वरसे खाइमै लुसीला ताम आलमुला। थेतबासेलमा
    जोगब तबाला लागिरी परमेश्‍वरला ङाच्‍छा निबा य्‍हाङसे घ्रेन आँट याङ्ला। ओच्‍छे य्‍हाङसे
    य्‍हाङला ङाच्‍छापट्टि थान्‍सी पिन्‍बा आशएनोन याङ्ला।
  avt-avt: Menmen im wik me God matɨp hɨm iuwe, hɨram matɨp meriuwe niuk mɨrak hɨram
    meteiknai hɨram ap te mamweikɨn au, te God ap kemitaipɨn keriuwerem au. Hɨram
    mekepai merekyei haiu han yaaik tokik emu ere maain haiu mamɨt menmen God katɨp
    kakwetaiyem.
  cbk-cbk: Dios no puede man embusterias. Entonces ese dos cosas, quiere decir el
    di suyo promesa y el di suyo juramento, no puede gayot cambia, cay Dios necesita
    gayot cumpli con esos. Kita quien ya atraca con Dios para tene el salvacion, bien
    animoso gayot kita para guarda el esperanza de tener vida eterna que Dios ya promete
    canaton.
  uig-ARA: شۇنىڭ بىلەن قەتئىي ئۆزگەرمەس ئىككى ئىش ئارقىلىق، كۆز ئالدىمىزدا قويۇلغان
    ئۈمىدنى چىڭ تۇتۇش ئۈچۈن ھالاكەتتىن ئۆزىمىزنى قاچۇرۇپ ئۇنى باشپاناھ قىلغان بىزلەر
    كۈچلۈك رىغبەت-ئىلھامغا ئېرىشەلەيمىز (بۇ ئىككى ئىشتا خۇدانىڭ يالغان ئېيتىشى قەتئىي
    مۇمكىن ئەمەس، ئەلۋەتتە).
  tuf-tuf: Eyta cuácayat Sir ima ajc aw̃ujác etar, Sir imát wajác etar bitách téhmojotro.
    Imát wajác cuitar jaw̃ im ajc aw̃úr cuitar jaw̃ wajác etar téhmojotro. Eyta cuácayat
    Sir chihtá wac bahjác ey isat bayuti rahcuátaro. Isat ey ojcor is siwin conyat,
    eyat is siwin wajacro. Sirat eyta wajác etar is siwic acor ahní ítataro.
  abx-abx: Agbuhat-nay to si Diyos basi' agka'araghat gayod kita kam, pina'agi si
    duway to nga ga'i pwidi abari'-bari' ngan impusibli sahimullu'an-na si Diyos,
    kita kam nga agrarabunos pag'anda' pannagu'an anan si Diyos pagkuyot si pagla'om
    nagparu'do' si kita kam.
  mco-NT: Ji yajpaady mejtznax Dios y'ayuc huɨdibɨ ca' huaad capxtɨgach, e Dios ca'
    y'anɨɨdägy nimɨna. E co Dios jadu'n tuñ, chi xyajjotcugɨɨyɨm mɨj, ɨɨch ajt huɨdibɨ
    n'ixtaayɨm e ndzojcɨm yɨ' ypubejtɨn. E tɨ nmɨjpɨdaacɨm yɨ' y'ayuc jadu'n nej jɨjp'ijxɨm
    co xymöhuaanɨm ajt n'alma jugy'ajtɨn huɨdibɨ ca' ycɨxɨpy ytɨgoyɨpy ni mɨna.
  cpb-NT: Iro otzimantanakari apite kaari rinashitakagaita. Iro ayotantaari te ithaiyaneta
    Pawa, iroowa thaamentashireperotakagairi awentaashitaarira Irirori, ayotzi ari
    imonkaataiya oyaakoneentziri.
  aon-aon: Iruhin nenek enyudok um apak mumnek, miyotu dodogowip um bilip aria mudukemesh
    um enyudok Iruhin ananin adurin atinyi baraen ta nyutogur adurin atin. Iruhin
    nakri enyudok baraen nyanakumori apak douk makutukuk yoweishi inahos aria anan
    nataurumap nahwarap manak um anan iri. Douk biyen baraen nyape. Enyudok anan nakri
    enyi adurin atinyi baraen nyani enyudok douk nakri um anan kanak ananin nyeigur
    um. Enyudok biyen baraen ta mare nyunawanam um kupainyi baraen, aria Iruhin ta
    mare nunek rohw, uwok.
  hus-NT-2005: Anchanꞌ pé, waꞌach cháb xataꞌ xi yab neꞌech ka ejtowat ka jalkʼuyat,
    xon ti na Dios yab neꞌech kin ejto ka kʼambixin; ani kʼal jachanꞌtsik, na Dios
    tu pidhál jun i lujat kʼijidhmédhaxtaláb, wawáꞌ xi ayal nin beletnaxtal ani i
    belámalich an aytsixtaláb xi Jajáꞌ tu pidhámal.
  mig-NT: náva̱'a yóó, ja̱ ní ka̱natu'ma‑yó‑yá, ná ndúndéé xáa̱n iní‑yo̱, te kundiki̱n‑yo̱
    tú'un káñukuu ini̱‑yo̱, chi̱ jíín úu̱ tu̱'un yúan ma̱ kúu kutɨ xndá'ú Dios, ja̱
    nátu'u̱ ini̱‑ya̱.
  bps-bps: I fakang Dwata na safaan là sa mgili, du Dwata là sa gamtulen kakakéng.
    Taman gito dad tasalu di Dwata, du flidung ito di kenen, tatoo nun ayè nawaito
    tmayud fatan i kdee fye tafakangan di gito.
  mbs-mbs: Yan dowa se ininang din. Migpakang sikandin, aw impesipat din se kandin
    ngadan diyà te pakang din. Pineokit te didowa sìyan, netegahan tadon te eked palos
    ketodà se pakang din, aw eked palos heman sikandin pegkebolalaw. Yan se doun te
    megkagsen se pedowan te kedita tadon migpesakop diyà kandin, aw melobos se pegpeliman
    tadon te impakang din.
  tof-tof: God oya alkamül-koke bóktan arüng ekyanórr mibü arüng bütanóm. God gaodó
    kokea tiz agósóm, wa alkamül-koke bóktan ó arüng alkamül-koke bóktan nóma tómbapónda.
    Darrü olom gaodó kokea ini nizan kla alüngüm. Godón ubi mibü wirri arüng bütanóma,
    oyaka nidi sipsuóp zid bainüm, metat gedlóngóm bainüm wa ne elklaza irrbünürr
    mibü obzek kwata.
  cme-NT: Nelma hãi maaŋ daama-na, Diiloŋo siɛ gbãa bir baa huoŋ-ãndaaŋgu. Uŋ pãa
    nuŋgu‑i aa hiel u niele‑i u fɛrɛŋ nuɔ, u siɛ gbãa ni u saa ce-ma. Terieŋgu faŋgu-na,
    miɛ maŋ gbaraa ji cĩŋ Diiloŋo-na, uŋ'a u ka hã-ye kumaŋ, nel daama dii sirɛiŋa
    yiɛ bãmbãale i tiɛ hĩŋ ku taaluŋgu‑i.
  sus-sus: Ala naxa na laayidi tongo, a man naxa a rakali, alako won xa nɔ limaniya
    xungbe sɔtɔde. Wule yo mu na na fe firinyi kui. Won bara fe birin nabolo a xa
    fe ra, won fa won xaxili ti a ra.
  pon-2006: Eri, soahng riau pwukat mie me sohte kak wekidekla, oh duwen Koht me sohte
    kak ketin wiahda likamw. Eri, kitail kan me kin diar poadoarpatail reh kin kehlailkihda,
    kahrehda kitail kak kasikasik kamwahu kan me Koht ketin inoukihong kihtail.
  dad-dad: Od uru enei, are od Negur age afouf yen ado wau kuturoleya od anĩ, faleiya
    kisi feleya sã, Negur ĩ od uru enei nigin idegẽya kisi feleya sã anĩ bunem, wau
    iseya malada bun ifaref anĩ tarou kafĩ tafalauf nigin, Negur nẽ ahahaya bun taya
    telen ada anĩ, wauda fatuk yalesauf nigin Negur age fen.
  zab-NT: Tiop cos ni quɨt xo ibilyti baany Dios, laany baanny promes ne baanny jurar
    ax nánnɨ dec laany quɨt rueetiny dixú. Ziy xquel quesentiand rcáan valor dunnɨ
    ni rbinuun Dios par gacnény dunnɨ, pur ni ardxapnɨ confianz dec zac zec ni aguniiny.
  ksd-ksd: ma ure ra ura magit, nina pa di pukue valar pa ia, ma i dekdek kakit upi
    God na vaongo ure dir, dat a alube pa ra ngala na varvargat; dat, da tar takap
    bakit, upi dat a vatur vake ra kini nunur nina di tar vung ia ta ra luaina mata
    i dat;
  msm-NT: '@see-verse:HEB.006.017'
  myk-myk: Kii keree shuun we da já ɲɛri bada wɛ. Kilɛ wu ɲɔmɛɛ lɔ wu nɔhɔ kàa taha
    li na, wu da já kafinɛyɛ jo bada wɛ. Lee na wèe ya lowaa ta, na wù keye kuri kee
    tadaŋa ki na.
  sbe-sbe: Teina ginauli labui ta, Yaubada yona hededehesunuma yo yona hededekaigwala,
    kabo nige gonowana ye buidi, matawuwuna nige gonowana ye kailupolupo. Kita taulaoma
