    guë́ꞌdchiliu nu na hiaꞌa segurë con lëꞌë më, nadápaꞌa rsunë ruꞌbë parë tsaldí
    lduꞌu hiaꞌa; adë guësáꞌnëdiꞌi hiaꞌa promësë naguniꞌi më lu hiaꞌa; tsagláꞌgaꞌa
