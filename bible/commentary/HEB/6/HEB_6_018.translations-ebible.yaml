    cuenda vaha xaan yo cuhva i catyi ra Ndyoo vatyi cua cuhva ra sii si sii yo.
  qvh-NT: '@see-verse:HEB.006.017'
  kms-kms: 'Yumbo teri ren: wand taq namb, di wand gre neny. Te ni wandoqi nand segi
