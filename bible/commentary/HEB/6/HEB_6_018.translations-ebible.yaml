  zar-NT: Le guzxíʼ lu nëʼë Dios, en le benëʼ tsutsu, chopa ni catu caz idzáʼgaca,
    en ca naca quégaca chopa ni, bitiʼ gaca siʼ yëʼë Dios. Caní benëʼ Dios para gácadaʼ
    löza queë́ruʼ tu le huë tsahuiʼ rëʼu. Ruzxöni ládxiʼruʼ Lëʼ idéliʼruʼ lë naʼ runruʼ
    löza le gunnë́ʼ síʼiruʼ.
  kde-kde: Na Nnungu nanga pahulula kulambila. Bahi hwetu tuntukutidîle tùnakamywa
    mitima na kukamuliha kwa dimongo lilolelo alila lituvikiwije, ing'anya ahadi dyake
    na iapidi yake vikáhululika kupindikuka.
  ata-ata: Aloxo ne la sou vaimomo ꞌo vaikala ta tamei anu a muxolu. Lataua musakiinu
    vaikala xe muvikala lexe manina teitexi. No anu mii ta tamei ne umomomo sou uxiu
    uasi. Xo no mine Lataua usakiinu vaikala sou mii vile la ulavusou ukalavoi uasi,
    xe uvikala lexe manina teitexi la ukalavoi uasi. Aloxo ne la sou muꞌoxonu pekiaꞌinge
    nenge ta mitema ane teꞌume telai texolu ꞌalai noxou Lataua taxavutalanu mii maꞌia
    ane Anu musakiinu vaikalasou lexe tanoꞌu, la sou uꞌoxonenge tatulu pekiaꞌinge
    mo taxolu seꞌisisi xe taloopalanu mii maꞌia sou tanoꞌu.
  qvw-NT: Chayurá cay ishcayninćhu Dios mana articuśhanta yaćhayalñá, paywan allin
    caśhanchicta siguracul wiñay cawsay alcaśhanchicmanpis masïsu chalapaculmi callpanchämanchic.
  nfa-nfa: Te abhu dua jꞌara dhu bisa boe ubꞌa. Ka èci, nuka lii pajaji Ama Lamatua.
    Aa èci hari, nuka lii subha Lamatua, dhu Na pake jꞌajꞌi mi tateꞌa nèti lii pajaji
    Na. De ladhe Ama Lamatua dhu moa le jꞌara èci, tatu Na tao madhutu, lula Nèngu
    bisa boe omo koso. Nèti èèna ka, èdhi baku pangee rupa-rupa dènge lii pajaji Na.
    Èdhi dhu rai lati le, sèna ka tenge mamuri nèti Nèngu, de limuri ne, èdhi dhoka
    mate di, ho sanao dhoka mi Nèngu di.
  tnp-tnp: Uhgɨn tatos nonauvɨl lanəha məmə otəfəri nətəlɨgiən rəhatah u, nətəm kɨnohiet
    rəkɨs motagɨm kəni məutarəriə lan. Kəni pəh kitah kotaskəlɨm əskasɨk noliən əha
    iətəm Uhgɨn tɨnəfa rəkɨs kəm tah, məmə kitah okotarəriə əskasɨk e nəniəskasɨkiən
    mɨn rəhan. Nati mil u, nəniəskasɨkiən mɨne nonauvɨl rəhan, ilau ko kəsuəuhlin
    mɨniən nian kəti, mətəu-inu Uhgɨn, təseiuəiən nian kəti.
  urd-urd: ग़रज़, यह दो बातें क़ाईम रही हैं, ख़ुदा का वादा और उस की क़सम। वह इन्हें
    न तो बदलेगा न इन के बारे में झूठ बोलेगा। यूँ हम जिन्हों ने उस के पास पनाह ली है
    बड़ी तसल्ली पा कर उस उम्मीद को मज़बूती से थामे रख सकते हैं जो हमें पेश की गई है।
  hot-hot: Ma bôk havak abô ba habutiŋ yôv ba tem miŋ enaŋ abôyaŋ ami. Ma nôm ju êŋ
    havatho alalô loŋ ba hik thô nena tem miŋ injik anêŋ auk liliŋ lôk epole abô êŋ
    vê ami ek alalô takatu ba alaŋviŋ hadêŋ yani ek naja bulubiŋ ma tem naja nôm takatu
    ba aêv maleŋiŋ hathak.
  mqj-NT: Inde pindana anna pa'dandinnae innang tae' dengan leleanna la tibero, annu
    tae' dengan leleanna tae' mantula' tongan Puang Allata'alla. Iamo too, kita to
    ussissareimo Puang Allata'alla innang la napomatoro penawanta la tontong urrannuanni
    pa'dandinna.
  rus-SYN: Дабы в двух непреложных вещах в которых невозможно Богу солгать, твердое
    утешение имели мы, прибегшие взяться за предлежащую надежду,
  mbh-mbh: Make God i kin ile riong tomo nge it, na e mun e, i panunganga ile riong
    aken, na riong or aini aken o pavurvur aro o eksing avele, eneke i pavurvur ako
    aro God ile apaltet avele. Na i oma venen aken mo ako aro, it areko te korlelo
    a God isa thewo la, kene aro i paengeng rintet it nge ler men sialing nge ur sivesivengare
    ako i kin ile riong nge lale.
  bdd-bdd: Ginaula waiwaidi ꞌeluwaedi miyamiya hatayadi, beno Yehoba ꞌina gwae hemisa
    ma ꞌina ꞌetaꞌwataꞌwalulu. Coinega tasanapuya ꞌabehega Yehoba geya ꞌeta tuta ꞌiꞌabo.
    Weyahina tauda boꞌi Yehoba ꞌoina tadena ta ꞌiꞌabihetegita, ꞌoinega taꞌatepatu
    ma tanuwatuhuyahi ꞌabehega ꞌina gwae hemisa ꞌoida geyaꞌabwa ꞌiꞌebeꞌebesinegita.
  cbt-NTPO: Yosë chachin sha'huitërinpoa'. Naporahuaton “Caso' Yosëco ni'to, no'tëquën
    nontëranquëma',” itomantarinpoa'. Napoaton co onporonta' nonpintarinpoahuë'. Co
    pi'pian tëranta' nishataponhuë', tënëhua'. Ina yonquiatëhua', chiníquën cancantahua'.
    Iráca Yosëíchin imarëhua' catahuainpoaso marë'. “Nicha'ësarinpoa',” ta'tëhua',
    ya'ipi cancanënpoa quëran imahua'.
  srn-NT: So Gado gi un a pramisi èn A meki a sweri. Den tu sani disi no man kenki,
    bika a no kan tak' Gado e lei. Dat' meki unu di lon go kibri na En kan teki dek'ati
    fu grabu a howpu san de na un fesi.
  cta-NT: Xquiꞌya lcaa chaꞌ biꞌ cua jlo tiꞌ na chaꞌ ná ngaꞌa̱ chaꞌ chaꞌa̱ tsiyaꞌ ti
    sca chaꞌ nu cua nacui̱ ycuiꞌ Ndyosi chaꞌ caca, chaꞌ ná ntiꞌ Ni cñiloꞌo Ni jiꞌna
    tsiyaꞌ ti. Tsoꞌo ti ndiꞌi̱ tyiquee na juani, chaꞌ ni sca chaꞌ cuxi ná taca xcutsi̱i̱
    jiꞌna, xquiꞌya chaꞌ jlya tiꞌ na chaꞌ nu nda ycuiꞌ Ndyosi loꞌo na; cua nguaꞌni
    Ni chaꞌ ndyaca tlyu la tyiquee na, chaꞌ xñi tsoꞌo na lcaa chaꞌ nu cua nchcuiꞌ
    Ni loꞌo na ñaꞌa̱ cuayáꞌ nu tyuꞌu tucua chaꞌ biꞌ.
  bqc-SIM: Beewa yã́ mɛ̀n pla ku a lilɛa vĩo, Lua a fↄ̃ ɛɛto a musuo. Yã́piↄ lɛ́
    wá gbɛ̃́ pↄ́ wa naaàziↄ gba sↄ̃ maamaaɛ wàↄ yã́ pↄ́ wá wɛ́ dↄi kũa seasai.
  tcz-CHONGTHU: Hitia hi Pathen in Athutep le akihahselna chu apehdoh gel ahije. Hicheteni
    hi khelkit thei ahitapoi, ajeh chu Pathen joutheilou ahije. Hijeh a hi, Ama henga
    kipelut a kiselho chun kinepna imasanguva um chu ituhchah jinguva ahileh kisonna
    phatah ineitheiyu ahi.
  mar-mar: देवाने असे केले यासाठी की, ज्यांच्याविषयी लबाडी करणे देवासाठी अशक्य आहे
    अशा दोन न बदलणाऱ्या कृतींमुळे जे आपण आश्रयाकरता निघालो आहोत, त्या आपणास त्या आशेसंबधाने
    अधिक उत्तेजन प्राप्त व्हावे.
  snp-snp: Etito ya u ailo ámunami neta lele yamamu Goti ka suki lenami ogoufámaiye,
    loto lilibaido, yalo ya lalimote koli amodoka wonimo wenena ya kawa moda kulawa
    mele ledami ne, loto lalo kolito kiyabala omo idonimo mona olu kiki lenawae, loto
    lute-kate olu auma wi ledaiye.
  isl-isl: Guð hefur gefið okkur loforð og þar að auki lagt eið við. Þessu tvennu
    getum við áreiðanlega treyst, því að það er útilokað að Guð segi ósatt. Eftir
    að hafa nú heyrt um þessa tryggingu Guðs, geta allir verið vissir um að öðlast
    hjálpræðið, sem hann lofaði þeim.
  spy-NT: Kunyi, kiyey ꞉Yēyiin tukuuk āyēēng'. Kiiwoolchi keey ānkukuurto kōōbooru
    kule mākoy kuweechweech kiyēē kāākumwooy nto kōōbērbēēriis. Kiyey kuu nyooto sukōōtitiirēēch
    miisin acheek choo kiikēēmwēchi inee kukerekteech sikēēkōōbchi kiyoo kiikēnēē
    keey.
  xnn-xnn: Isonga getken tako ay tet-ewa ay matongpal nan inkalin Apo Dios ken datako
    tay baken kedeng nan nangikaliyana nodi insapatana gedan ay tet-ewa ay tongpalena.
    Gapo tay kaneg todi nan inikkana et getken tako ay adina polos sokatan nan inbagana
    tay adi menkamkampot si Apo Dios. Isonga datako ay menpasalsalaknib ken siya et
    adi tako mendowadowa ay mangitoltoloy ay mangpati isnan namnamaen tako.
  mwe-mwe: Bhai ipali indu ibhili, miadi na lumbila, ikakomboleka tendebhuka pabha
    a Nnungu bhakaabheleketa unami. Kwa nneyo uwe twaabhutushile, tunatagwa ntima
    tupunde kamulila ngulupai itubhishilwe.
  tte-tte: Mwa koina kita tayabubu Yeisu koina takobwau, takatai yakato ginauli labui
    simiyamiya ala meli ana kaba kaiwe kaiwena. Ginauline labuine kaiweli nige sowana
    imwakota yo ana nuwatu ibui. Nigele. Ginauli bagubagunana Yaubada ana waloyameli.
    Yo ginauli labuina bwaite, ibomamo esana ikawaluluwan na tem ana waloyameline
    ikawa-yawasosiyan. Ginauline labuine sikabi-yakaiwela na mesabana ala meli takabi-kalatan
    yo tawae namwanamwana tanuwanuwatuine me ala kalakisiye tasanasanai naga talobai.
  tcs-tcs: So God i bin gibe yumpla strongpromis ane strong griment blo em, ane dat
    truwei i kan seinzem bikoz God kan lai. Ane yumpla uda i bin ran kam po em ane
    painem, yumpla i go kam mostrong ane yumpla i go mata stap strong po da promis
    wea em i bin gibem po yumpla.
  hlt-THB: Hleng thai na amak awm ik-oeih pakkhih awh Khawsa taw a qaai ap kqawn thai
    hy, ningnih a venawh peek na ak awm ngaih-unaak ce tu aham ning dawng nawh ning
    ngaih a dingnaak aham Khawsa ing vemyihna sai hy.
  soq-soq: Dewa ema nata God mai lagau wapie insaisawa leusapia rua, dia. Sa baiwa
    gagalo ema no mida God gonaawa bedewe odate inantena wasauidanede. Ita dima no
    nainimbanepe inseitana badowa wadatado, mai etedabuantate eta.
  qub-qub: Tayta Diosninchëga manami llullacunchu. Chaymi canan noganchïpis musyanchi
    jurashanta, aunimashanchïta cumlinanpaj cashanta. Chaymi payman yäracoj cajcunaga
    cushisha shuyäcunchi Tayta Dios aunimashanchïta imay öra carpis cumlimänanchïpaj
    cashanta.
  att-att: Á yáyù nga ajjan yù duá nga pangurugát tam nga ari bulubugá moli, yù pangitabbá
    ni Namarò ánna yù passistígu na, ta ari bulubugá massiri si Namarò. Á sittam nga
    nakiyígù kuna, dudduáran na ittam ta ari ittam mabbábáng, ngam mapasigaggà ittam
    laguk nga magiddanáma sù pinarán na megapu nittam.
  bki-bki: Atua kiano verikariano ka kito jibe na naio bo, naio jikili ruei, bior
    naio maka rila sibi bogo tai, kiano iliano maka rijikia rive dolu bogo tai, mia
    mave ka kiano verikariano, berkar bija siano lu bereio. Ana vite juo nei, kiano
    verikariano bija siano, naljuo amim̃au biju ka rila kito rotumolu rotu sikili
    ea kiano iliano. Kito roburo den vio na bova nanua m̃a rojujua mugaruei, rojum̃a
    rojiravo vio na tolukuano, naruei Atua kiano verikariano na bo nalo amila kiado
    jidomiano rimei rive tebievi rivu. Tibena mia kito romijikia rava rovokar vatitig
    rivu vio novo nei napano Atua naio mila batitigio bo midu jo kamu ea mirado.
  bqp-bqp: Lɛmɛ yã mɛ̀n pla kun kũ à litɛna vĩro, Luda ni fↄ̃ à ɛ́kɛ to a musuro.
    Yã pìnↄ tɛni ókↄ̃nↄ kũ o nainↄ gba swɛ̃̀ manamana, de ò tãmaa kũ ó wɛ́ dↄi
    kɛ sikaa sari.
  mcp-mcp: Nə́ ndɛɛ́, nə ŋkaagə́ Zɛmbî nyə á kaag yí, nə kɛɛnʉ́lə nyə á kɛɛn bʉ́bə́lɛ́
    yí, ŋgwûd nə ŋgwûd á na í cúgɛ́ nə ŋkul salan, nəcé Zɛmbî cugɛ́ nə ŋkul bwiiŋg
    íjɔ̧́ɔ̧́. Nyə á kaag, a nyiŋgə́ kɛɛn bʉ́bə́lɛ́ nəcé jɨ? Í á bə shú nə́ mənyúúl
    mə́ lálʉg shé buud shé mə́ kə shwaaw nyə́dɨ́, ŋgə bwánd sá á mə́ kaag shé wá.
  hat-hat: Konsa, vin gen de bagay la a ki pa ka chanje, de bagay Bondye pa ka bay
    manti sou yo. Nou menm menm ki jwenn yon pwoteksyon nan men l', sa ankouraje nou
    anpil pou nou kenbe byen fèm espwa Bondye ofri nou an.
  npl-NT: Ijkó kiné, onka ome tlájtoli non amo weletis mopatlas. Ika no moajsikamati
    Dios amo weletis techkajkayawas. Noni techyolsewia, ken tejwah tiknekih Dios matechmokuitlawi,
    iwa tikneltokah Ye techmakas tlan yotechkakitijka.
  bgg-bgg: Chiihphado, hì shii ne nyi miyaothek ro, jine khuchung de alai muii chiih-è
    Hamangkhung-aphuii ne ji pha chiang è biidiie arey phro. Ji-è gethek ne ai rog
    shii ragia doh ne gethek ibi shii ruii phi pha luthong ji shii chuh khoh bone
    boh lububo rek phi ro.
  eng-TCENT: so that by two unchangeable things, in which it is impossible for God
    to lie, we who have fled for refuge would have strong encouragement to take hold
    of the hope set before us.
  eng-BSB: Thus by two unchangeable things in which it is impossible for God to lie,
    we who have fled to take hold of the hope set before us may be strongly encouraged.
  cpu-NT: Ari okanta otzimantanakari apite kaari ikantayeetai impashinetakaayeetairo.
    Iro omatantari ayotai te ithaiyaneta Pava, irootake poshenkashireperotairi aakaite
    aventaashireyetaari Irirori, ayotzi ari omonkarataiya oyaakoneentari.
  san-ASM: অতএৱ যস্মিন্ অনৃতকথনম্ ঈশ্ৱৰস্য ন সাধ্যং তাদৃশেনাচলেন ৱিষযদ্ৱযেন সম্মুখস্থৰক্ষাস্থলস্য
    প্ৰাপ্তযে পলাযিতানাম্ অস্মাকং সুদৃঢা সান্ত্ৱনা জাযতে|
  tac-NT: Onorúgameka pecha guwana wijchime júkó napu anílige, pecha siné se'wináriga
    'sime júkó, Onorúgameka aba alarigá ajtime júkuru, 'lige asíriga 'la ju nabí.
    Napu'lige Onorúgame gatele bilé ra'íchali ralámuli 'yuga, 'la na'tárile churigá
    níliga bo'né Onorúgame. Alarigá anile napurigá ramué tabilé guwana rujsúpua, ramueka
    'yamíguru alué 'we semátiri 'nátili napurigá 'la ganíliga ejperélawa Onorúgame
    'yuga 'nátaga.
  eng-WEBPB: that by two immutable things, in which it is impossible for God to lie,
    we may have a strong encouragement, who have fled for refuge to take hold of the
    hope set before us.
  gfk-H: Ma kaiken um ra airua linga pai tale bia dir na kikios. Ma bia Kalou i kukubus
    bia i hasasalima pa na bisbis. Kalou ga gil hokaiken taar ta dahat ing dahat ga
    hilau tupas ia wara nilon. Ma ga gil hua waing dahat naga manga balamasa wara
    kiskis kahai taar um ma ra nurnur uta ira linga Kalou i ta tagurei tar uta dahat.
  viv-viv: E, Yaubada yana wonadabadaba gisena kadu Tauna ana egana ana aiyakata gisena.
    Mena gaitoma luhei keke-moꞋa ginayawelidi, ada mena Tauna ana egana ana aiyakata
    kadu yana wonadabadaba againe kahalamanena Yaubada keke-moꞋa ginafwaya. Yaubada
    yana gahe toyogina ide agaideya hidede amine gisena faꞋina, ide kaꞋota be Yaubada
    againe kaveu amanadi adafaiweya kanaꞋasevatu toyogina, be gavaimi Yaubada yana
    leme faꞋina giwonadabadaba ada kalulauboda, medema kanakiveꞋavina.
  yao-yao: Nipele kwana indu iŵili yangaikukombola kugalauka, chilanga ni chilumbilo,
    mu yeleyo Akunnungu ngakukombola kulambusya. Nipele, uwe ŵatumbutuchile tukulimbichikwa
    ntima nnope, ni tukuchikamulisya kwannope chilolelo chatuŵichile paujo petu.
  tgp-tgp: Ale God mo siler̃a na nona retitauhi ale mo tau na hijana hinia. La hinau
    atu mo rua la sopo er̃i posi matan God enia i sopo er̃i halu. Matan haratu, enr̃a
    sei r̃a rovo vano isana mata luhu, r̃a er̃i mele lavi na r̃omr̃ilangi paro, matan
    r̃a er̃i taurilati na nona retitauhi mata nor̃a rasua hinia.
  auc-NT: Tömengä, Botö pönö cæbo beyænque watapæ̈ bacæ̈impa, ante nänö angaïnö ante
    æncæte ante mönö Wængonguï gämæ̈nö do wodii wïnonte pömöimpa. Ïninque tömengä
    weca do pönïmö ïñömonte tömengä wæætë, Mënea beyæ̈ mönö watapæ̈ bacæ̈impa, angampa.
    Ayæ̈, Mïnitö wampo pönëninque edæ botö tönö edæ godömenque cæcæmïnimpa, ante tömengä
    ædæmö apæ̈necampa. Mënea ante apæ̈nebo ëñëedäni. Botö Wængonguïmo ïnömo inte nämä
    Wængonguï ëmöwo apæ̈nebo beyæ̈ në ëñëmïni inte mïnitö mänïne beyæ̈ pönencæmïnimpa.
    Ayæ̈ godömenque wade ante, Wængonguï incæ ædö cæte babæ wapiticæ̈ anguingää, ante
    pönencæmïnimpa. Mänömaï Wængonguï mënea ante cægacäimpa.
  kbc-NT: 'Joaniɡ̶idaaɡ̶ee idoa itoataale ane daɡ̶a yakadita me diniigi: Jiɡ̶iniaa
    Aneotedoɡ̶oji aneote ligegi, codaa jiɡ̶iniaaɡ̶iniwa ane ibake epaa Liboonaɡ̶adi.
    Odaa joaniɡ̶idaaɡ̶ee Aneotedoɡ̶oji ayakadi daɡ̶a ɡ̶odinaale. Codaa joaniɡ̶idaa
    leeɡ̶odi me jotetaɡ̶atini, okomodi baanaɡ̶a jelaɡ̶atalo Aneotedoɡ̶oji me ɡ̶odotete,
    codaa jakataɡ̶a mabo ɡ̶odaaleɡ̶ena me inibeoonaɡ̶atege ɡ̶onaɡ̶ajegi anicota me
    najigotedoɡ̶owa.'
  bmh-bmh: Uwait go duailel ein ece marabun, go abu aliag sesamoreun. Go amegai ze
    petak macaneun. Abu tub, go gonugau ze maimai, gonugau baib gusig mabun nugtal
    gonugau wanib pataneun. Guzenina, ig abiu go i polu macaneu, gonugau abu aliag
    go eim baib meun i utamau, go gonugau baib sesamoramau. Uwait go guzenaneu go
    ig igul eg macanemun utemun, Uwait nug igual igul eg ebuan imaigena, ig go waugab
    beteimai, gonugau duailel usalamam. Gonug aiu ses ece migabun baib meun go petak
    migamau, gonun, go wabun igual oigeb gusig mai darem. Ig dabeleu aliag i wab.
    Go ece go migabun ulis tapai meun dareu.
  ctu-BL: Dios mach mejlic i cha'len lot. An cha'chajp mach bʌ yujilic q'uextʌyel.
    Jiñʌch i xuc'tʌlel i pusic'al yic'ot albil bʌ i t'an. Jini cha'an joñonla tsa'
    bʌ lac taja laj coltʌntel ti Dios, mi lac taj i ñuq'uesʌntel lac pusic'al cha'an
    mi lac chʌn pijtan chuqui subebilonla.
  meq-meq: Andza niye, wu hay sulo neheye ma pəliye bo bay aye. Wu nakə Mbəlom a gwaɗ
    ma vəliye ada wu nakə a mbaɗa aye, Mbəlom ma sliye maraw me kwa tsekweŋ bay. Nəkway
    neheye ka hwayakwa ka təv i Mbəlom məŋgehe bo ka təv ŋgay aye na, kə vəlakway
    gədaŋ haladzay hərwi ada kâ pakwa mədzal gər kway huya ka wu nakə Mbəlom a gwaɗ
    ma vəlakweye aye.
  noa-H: Magta Hẽwandamau juraanaa hõor dʌ̈i hiek deejem hũrwi, chadcha hi sëu chuk'u
    sĩerrʌm k'ap'ʌ nʌm gaaimuata hĩs hewagjã maach peerdʌ haumk'ĩir Hẽwandam jʌr nʌm
    k'ʌʌnaun k'ap'ʌ haajem, chadcha hirua maach peerdʌ hauju. Mag gaaimua hi haar
    naaimaju k'ĩirjugta wai nʌm, hichdëu maach p'ë hauju jaau simjö haju k'ap'ʌ naawai.
  alp-NT: Alla Ilemake le saisa rebe Italukele mo, kai Ilemake le Ilare mo. Alla Italuke
    kai Ilare eleli moneka. Mere eono ite lalemaru ktili, le itea meiju tamata rebe
    Alla Iraka ite kai ite hlaleke be Iono ite hlamate. Hoko ite hlaleke ktili rame
    be namake Alla Iriluke saisa rebe Italukele ete ite.
  san-VEL: ataeva yasmin an.rtakathanam ii"svarasya na saadhya.m taad.r"senaacalena
    vi.sayadvayena sammukhastharak.saasthalasya praaptaye palaayitaanaam asmaaka.m
    sud.r.dhaa saantvanaa jaayate|
  kbq-kbq: Anumzamo'a huvempa hu'nea ke'ane, hugahuema hu'nea kemoke eri'ante amama
    hiana, Anumzamo'a havigea osugahie hu'ne. Ana hu'negu tagra maka havizama ne-enketa,
    Agritega freta vuta kasefa hanavea ome enerita, fore'ma hanigu tamentintima nehu'naza
    azeri hanavetigahune.
  kbh-kbh: Bëngbe Bëtsabe s̈buachenana soye y chama jinÿanÿiyama nts̈amo tojanayancá,
    nts̈amo tojanas̈ebuachenacá ndegombre yochjamnama, chë uta soye ndocná ntsobenana
    jatrócama; y chca tojayana ora, ndoñe ntsopodénana Bëngbe Bëtsá chaobená jobostérama.
    Y chca, chë uta soyama, bënga bëtscá añemo ainaniñe jóyëngacñana, bënga chë Bëngbe
    Bëtsábioye tmojobéconanga, cha chás̈uatsebacama y chas̈otsanÿenama, mo canÿe bëts
    resjuents̈ana tmojtsachetëngcá, nts̈amo chents̈ana atsebácanënga jtsemnama cuaftsenguacá.
    Bëngbe Bëtsá s̈ojáuyana bënga imojtsobena chábeñe jtsobátmanama ca, y bëts añémoca
    chábeñe jtsos̈buáchiyëse, cha yejuana s̈ochtsanÿenama mondobátmana.
  ron-LSB: pentru ca, prin două lucruri imuabile, în care este imposibil ca Dumnezeu
    să mintă, să avem o puternică încurajare, noi, care am fugit să ne refugiem pentru
    a ne agăța de speranța pusă înaintea noastră.
  pon-pon: Pwe jon riau me jo kak wuk, pwe Kot jota kak likam, en kamait kit ala melel,
    pwe kitail en tan won kaporopor, me mi mo atail.
  nhe-BL: Huajca Toteco techmacatoc ome tlamantli tlen ax hueli mopatla, pampa Toteco
    ax hueli istlacati. Achtohui techtencahuili tlen techmacas huan teipa motestigojquetzqui
    para quichihuas tlen quiijtojtoc. Yeca ama nochi tojuanti tlen timotlalojtoque
    campa ya para techmanahuis, huelis timoyolchicahuase pampa tijmatij temachtli
    yajaya quichihuas nochi tlen techtencahuili para quichihuas.
  sps-sps: Te kaa minon a fuan a ka to, tan tsuen man Tsunia an tsuen man non jias
    Tsunia, sikia tu kat gagangis narari, tana saa, e Gov gim non ma gam tana foka
    to. To sana ra kuar bus ra naa Tsunia tana sanaan iny saup fatabin, ra te parits
    fatsian me tana faaman an sikia tu vaa'ets, ara nai nom ror mamatsiny ka te naano
    anaanos rora to te kakouiny of rara Ya.
  wnc-wnc: Ita wamu moo siknga dua yawan kekekakut. Aho. Ita inane umana akngae yawan
    wamu waakngata kekeknga siknga siwan wamu waaknga sandetnanga dua. Wena. Siwan
    wamu ita wa yawan kekeknga sikut takngata ninu Anutue kuna ita nin gatanimikge
    natake iatang yuamang amindane musipmin papan kekekawikge natake Anututa kekeknga
    siknga yakut. Yawan wamu waakngata nindane musipmin papan kekekawan ninda wamu
    ita wa yakut taknga buya aawikge apbakngake natayuamang. Apbakngake natayuke natdetdeu
    ninda Anutuat gatake takekan asinggan yutnim taknga gitna siknga take yuamang.
  bus-bus: Lɛmɛ yã mɛ̀n plaaa kuu kɛ̀ liɛna vĩro, Luda é fↄ̃ à ɛgɛɛ to à musuro.
    Yã pìnↄↄ e wamↄwa kɛ̀ wa nazinↄ gbaa swɛ̃̀ maamaa, lɛ wà tãmaa kɛ̀ wa wɛ́ɛ dↄzi
    da seka sai.
  gub-BL: Umume'u tuwe a'e. Umume'u uwer rehe. A'e rupi nuzuhaw kwaw nehe. Uzapo putar
    tuwe nehe. A'e rupi zane tatahu wi ipyro pyrer zane kury, zanerurywete zane kury.
    Zanekàg tuwe no, ta'e xiàro tuwe hemiapo ràm zane xe, ta'e umume'u tuwe purupe
    kwehe mehe a'e xe. Zanepyro tuwe tatahu wi. Zaha putar tuwe ipyr nehe.
  imo-imo: Gote yu konopu alowa naa teremo. Eno kinye tembo nimbo panjirimu mele waliwalima
    kape paimbo tembalo ningo konopu kimbo tiko molangei nimbe i ulu talo terimu.
    Ulu te, ungumu oi nimbe panjirimu. Ulu te, ungumu nimbe panjipelie pele yunge
    imbi yunu lepa paa paimbo tembo nimbe mi lerimu aku ulu talo terimu. Aku ulu talo
    Gote konopu alowa manda naa tepa, kolo paa manda naa toromo ulu talo. Akumu pilipolio
    Goteni lino timbo nimbe panjirimu melema paimbo timbelo nimbo pilipo umbuni te
    wendo naa opili, lino nokopili nimbo Gote moromona nondopo purumolo imboma linonga
    konopu enge nipili tiye naa kolopo manda nokopo molomolo.
  boj-boj: Deqa Qotei aqa kumbra aiyel unu. A na anjam di Abraham minjej. Osiqa aqa
    segi ñam na anjam di siŋgilatej. Aqa kumbra aiyel di unu deqa a na aqa anjam di
    olo bulyqa keresai. A gisaŋqa keresai dego. Deqa iga Qotei aqa anjam di gago are
    miligiq di atsim Qotei aqa jojomq giloqnsim a qa tariŋoqnqom.
  eng-DRA: That by two immutable things, in which it is impossible for God to lie,
    we may have the strongest comfort, who have fled for refuge to hold fast the hope
    set before us.
  knf-knf: Naşibaţi aanhil kaţup uko unwooŋ uunjoonani, ukaaŋ kë uko wi ahoŋuŋ amehna
    uunhil kaţëlëş. Hënk, nja ŋnţiiŋ aya du Naşibaţi ŋwo na mntëŋ mnweek kahilna kayeenk
    uko wi ŋhaţuŋ unkmbiiŋ.
  san-KHM: អតឯវ យស្មិន៑ អន្ឫតកថនម៑ ឦឝ្វរស្យ ន សាធ្យំ តាទ្ឫឝេនាចលេន វិឞយទ្វយេន សម្មុខស្ថរក្ឞាស្ថលស្យ
    ប្រាប្តយេ បលាយិតានាម៑ អស្មាកំ សុទ្ឫឍា សាន្ត្វនា ជាយតេ។
  arn-NT: Fey tüfachi epurume dungu ngelay tañi kaletuael, ka femngechi Ngünechen
    ngelay tañi koylatuael. Fey tüfachi epurume dungu mew Ngünechen yafülnieeiñmew
    taiñ llowael feytichi dungu taiñ maneluwküleel.
  zas-NT: Tioꞌp ni ad zazeꞌnt been Dios, beenman promejs been tëëman jurar abiꞌ rayagbee
    ree guial ad rnieetaman diidx rusquiee. Zianan zeel nadxuꞌ ree valor zubiig ree
    loj Dios din güünman dunuj ree yudar guial ma rayaꞌp ree confianz guial gac ziꞌc
    ma rëbaman.
  ken-NT: Mandɛm akʉ mɛnyɨŋ ɛbhɛn bɛpay ndu bɛ́fyɛ bhɛsɛ ntɨ, bɛsɛ bho sɛ́bʉɛ́ sɛ́rɔ́ŋɔ́
    ntá yi bɛ yi ampɛmɛ bhɛsɛ. Mɛnyɨŋ ɛbhɔ bɛpay bɛpu wupsi mbɔnyunɛ yí apú kway
    bɛsense. Afyɛ́ bɛsɛ ntɨ bɛ sɛkɛ rɔ bɛbhaka ntɨ mɛnyɨŋ ɛbhɛn yi afyɛ́ bariɛp bɛchyɛ
    bhɛsɛ.
