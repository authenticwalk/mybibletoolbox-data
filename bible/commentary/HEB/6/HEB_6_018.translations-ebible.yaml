    iji noka ma vierafekfuon.
  mps-mps: Tama tibaso, te Godigo mu po dąų wabo me, te aga teba aga nogigo bomo
    manubo me, te sę si me hasegelegobeo. Te sę side Godigo tibo po munu me wagobeo.
    Tama tibaso, tebogo da te God pąba wi pelama geme duala sigi pali we bidi da
    homu bomo mayu, mu dąų ilimainogo yai. Tama tiyu, dago homugo te Godigo po dabolo
    weyu te dąų olama, te agai da dali nosali yabo dwagi yai sę dago tede dwagi
    yai homu eyu tama tonalubo dao.
  pab-NT: Hinama akitiya maisa aliyakere hahekore kaxomokakita. Hatyoharenae tahiya
    maisa Enore maoseraita. Hatyo hiyeta wimamairanehare wisaonita hoka wikinatere
    watyahita wenati waiyexe isa aokowihenere xahita.
  llg-llg: Te hambu dedeꞌak dua ta bisa tao nasafalin. Fo kaesan ndia, Manetualain
    hehelun. Ma kaduan ndia, Ndia sosoon fo Ana tanggon heheluk ndia. De, mete ma
    Manetualain helu dedeꞌak esa, na, neu ko Ana tao tunggan, huu Ana ta bisa kokolak
    lou-latak. Huu ndia, de ita boso bii Ndia hehelun ndia. Ita talai, fo teu sangga
    sodak nai Ndia so, de hatematak ia, kada ita tahani, fo tamahena takandoo neu
    Ndia.
  kyf-kyf: Nɩɩ, gbʋ 'sɔ -we'e 'bhitia, mʋ -wa ɔ wɛlɩ -wlawlɩe -yɔ bibie. -We mɩa dɛ
