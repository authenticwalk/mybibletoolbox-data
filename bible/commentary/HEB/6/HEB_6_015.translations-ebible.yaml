  urd-urd: इस पर अब्रहाम ने सब्र से इन्तिज़ार करके वह कुछ पाया जिस का ख़ुदा ने वादा
    किया था।
  hot-hot: Ablaham hayabiŋ ba hamô maliŋyaô sawa daim vêm ka miŋ hapôm anêŋ abô atu
    ba habutiŋ anêŋ anôŋ.
  mqj-NT: Sa'bara' liumi Abraham ummampai inde pa'dandie lambisan natarima.
  rus-SYN: И так Авраам долготерпев получил обещанное.
  mbh-mbh: Na Abraham i punapo inga, makola i velpol a i nge ranga ve ako God i kin
    ile riong nge.
  bdd-bdd: Ma Ebalahamoina ꞌiꞌalamaꞌiꞌita tuta dudulena, eeta gwaeina huwaina ꞌilobeya.
  cbt-NTPO: Itohuachina, Apraani Yosë natërin. Hua'qui' co hui'nin ya'huëtopirinhuë',
    noya cancantaton, ninarárin. “Co Yosë nonpintërincohuë',” ta'ton, natërin. Napoaton
    napoin quëran hui'nin nasitërin.
  srn-NT: Dan fu di Abraham ben hori pasensi, a kisi san Gado pramisi en.
  cta-NT: Ndalo tsa tyiquee Abraham biꞌ liꞌ, chaꞌ ndu̱ tiꞌ yu jiꞌi̱ chaꞌ nu nda ycuiꞌ
    Ndyosi loꞌo yu; biꞌ chaꞌ ngutuꞌu tucua lcaa chaꞌ jiꞌi̱ yu, ñiꞌya̱ nu cua nacui̱
    Ni jiꞌi̱ yu chaꞌ caca jiꞌi̱.
  bqc-SIM: Ablahaũ mɛnakɛ̀, ↄ̃ à pↄ́ pↄ́ Lua a lɛgbɛ̃̀ è.
  tcz-CHONGTHU: Chuti chun Abraham'in thohhattah in angah'in, chule Pathen thutep
    chu achangtai.
  mar-mar: म्हणून धीराने वाट पाहिल्यानंतर देवाने जे वचन त्यास दिले होते ते त्यास प्राप्त
    झाले.
  snp-snp: Yamu ya Abalahamukafo kiyabala omo uto uto ya lo mele umami kawa kulawa
    olami ne.
  isl-isl: Og Abraham beið í þolinmæði þar til Guð að lokum efndi loforðið og gaf
    honum son – Ísak.
  spy-NT: Kikānyiis ꞉Abraam ām muytaayeet ānkinyōōr kiyoo /kikēēkuurtoochinē.
  xnn-xnn: Isonga inan-anosan Abraham ay mangses-eed isnan katongpalan nan insapatana.
    Et tet-ewa ay tinongpal Apo Dios.
  mwe-mwe: A Bhulaimu bhakalindilileje kwa kuikakatimila nigubhapatile miadi ja a
    Nnungu jila.
  tte-tte: '@see-verse:HEB.006.014'
  tcs-tcs: Eibram i bin mata weit, gad gudat po dat promis, antil God i bin gibem
    po em.
  hlt-THB: Kawdungnaak ing Abraham ing a qeh coengawh awikamnaak ce hu hy.
  soq-soq: God Abraam sauasano etene nuawa aiaisiwa mampe inta ewaewalene odene alene
    ita dima God sauasana donsan.
  qub-qub: Chaymi Abrahamga mana yamacaypa shuyarayninpa Tayta Dios aunishanta chasquiran.
  att-att: Á gapu ta nagattam nga nagiddak si Kákay Abrakam, nga napasigaggà yù pangikatalà
    na kâ Namarò, á nálâ ni Abrakam yù initabbá ni Namarò kuna.
  bki-bki: Mia vaataro ka Epraamo rimonea re iliano nei, mia naio mial ka napano Atua
    mila kiano verikariano nei jikili bo laka, mia be kurano Epraamo bokar bogokouo
    miroano, mia naio maka tuvan verikariano nei, naio bokario bo bano-o na naio jikar
    ka bokar venia na m̃a Atua berkar banio.
  bqp-bqp: Ibrahĩ mɛna fↄ̃̀, akũ à pↄ́ kũ Luda a lɛ́ sɛ̀nɛɛ lè.
  mcp-mcp: Abʉraham nyə á ka nə́mə́ bwánd ŋkaagə́ nyɔɔŋgʉ́ nə lâm jísɔ́w nə́ ndɛɛ́,
    í mú nə́mə́ bə nda Zɛmbî nyə á kaag nyə nə́.
  hat-hat: Abraram te rete tann ak pasyans. Se konsa li resevwa sa Bondye te pwomèt
    li a.
  npl-NT: Abraham wejkawitl omochixki iwa ijkó okiseli tlan Dios okilijka kimakaskia.
  bgg-bgg: Abraham ne lubuphiang, ji è ai ne Hamangkhung-aphuii è nyie sbangthek rek
    pha ji shii choi jong.
  eng-TCENT: And so Abraham, having patiently endured, obtained the promise.
  eng-BSB: And so Abraham, after waiting patiently, obtained the promise.
  cpu-NT: Tera irathavaavainetatyeeya Abraham-ni, amatsinka joyaaventaka, jiñaakero
    ishinetaitakeneriri.
  san-ASM: অনেন প্ৰকাৰেণ স সহিষ্ণুতাং ৱিধায তস্যাঃ প্ৰত্যাশাযাঃ ফলং লব্ধৱান্|
  tac-NT: '''Lige Abraámika we''ká bamí buwele. Alueka ''we a''lá machile ''la bijchiá
    nimio, Onorúgame ''we ''la sébali olamio napurigá anílige, ''liko ''la bijchiá
    sébali olale Onorúgame napu anílige.'
  eng-WEBPB: Thus, having patiently endured, he obtained the promise.
  gfk-H: Io, ma Abraham ga nanaho ma ra balamasa, hua gaam hatur kahai ira linga Kalou
    ga kukubus taar tana utanei.
  viv-viv: Hidede amine Yaubada giwonadabadaba ada Abelahamo yana waꞋatuvefaꞋila gibodaboda-yo
    gavaimi Yaubada giwonadabadaba, medemi ginuhagana.
  yao-yao: Che Iblahimu ŵalindilile kwa upililiu, nipele ŵachipatile achila chalanjile
    Akunnungu.
  tgp-tgp: Ale Abraham mo lo sasaovi peresi na r̃omperavu, ale mo lavi na sava God
    mo retitauhi hinia.
  auc-NT: Ante do angä ëñengaingä inte Abadäö wodi wantæpiyæ̈ æ̈nämaï inte wänö cöñongante
    Wængonguï tömengä nänö angaïnö baï pönö cæcä ængacäimpa.
  kbc-NT: Abraão abotege me dinatita me nibeotege niɡ̶ijo ane ligegiteta Aneotedoɡ̶oji,
    joaniɡ̶idaa leeɡ̶odi me dibatege niɡ̶ijo aneeteta Aneotedoɡ̶oji me yajigote.
  bmh-bmh: Guzenina, Abraham go iau daimai, gonugau ougab petak aimai, Uwait nug ein
    ece muramau go gumei dareun. Uwait nug ein igul guzenabun aneun go igul go petak
    guzeneun.
  ctu-BL: Che' jal tsi' pijta Abraham ti' xuc'tʌlel i pusic'al, tsi' taja chuqui albil
    i cha'an Dios.
  meq-meq: Abraham kə zla ŋgatay, ka həba, hərwi niye kə huta wu nakə Mbəlom a gwaɗ
    ma vəleye aye.
  noa-H: Magbaawai chadcha Hẽwandamau hichig jaautarrjö haju k'ap, jöoi Abranau nʌ
    k'itʌm hee Hẽwandamau hirig hichdëu jaautarrjö hʌ̈u chaaidam hi hʌʌirag hoodeepiwi
    hag gaaimua chadcha jöoi chaain hewagam k'ʌʌn k'apaana t'ʌnʌisijim, hi meetarr
    k'ur.
  alp-NT: Abrahame itahane lalei kena namake rame, hoko isupu saisa rebe Alla Italukele
    eteije.
  san-VEL: anena prakaare.na sa sahi.s.nutaa.m vidhaaya tasyaa.h pratyaa"saayaa.h
    phala.m labdhavaan|
  kbq-kbq: Hu'negu akoheno avega anteno mani'neno Abrahamu'a, Anumzamo huvempama hunte'neazana
    erine.
  kbh-kbh: Y chca, Abraham Bëngbe Bëtsábeñe jtsos̈buáchiyëse, puerte uantadiñe yojanobátmana
    nts̈amo tbojans̈buachenacá Bëngbe Bëtsá yochjanmama, y pronto chca tojanóyëngacñe.
  ron-LSB: Astfel, după ce a răbdat, a obținut promisiunea.
  pon-pon: I ari auiauieta ni kanonama ap pwaida inau o.
  nhe-BL: Huan Abraham quipixqui iyolo huan quichixqui huan ajsic tonal quema Toteco
    quimacac Isaac queja quitencahuilijtoya.
  sps-sps: Abraham anaanos faamo en nangis ana ya nom to na ka te tsue faman of ya
    Gov.
  wnc-wnc: Siwan Ebrahamda wamu waakngae apbakngake natayuwawan wamdane buya asaakut.
  bus-bus: Ibraĩ mɛna fↄ̃̀, ben à pↄ́ kɛ̀ Luda à lɛ́ gbɛ̃̀nɛ è.
  gub-BL: Wàrogatu Àmàrààw a'e ma'e Tupàn hemimume'u kwer a'e. A'e rupi Tupàn umur
    izupe.
  imo-imo: Aku nimumunga pilipelie Abraham Goteni yu mele timbo nimbe panjirimumu
    ara tipe timbelo nimbe oi tiye naa kolopa we nokopa molopalie paimbo ltimu.
  boj-boj: Onaqa Abraham a Qotei aqa anjam di qusiqa aqa areqaloq di atsiq tariŋosiq
    soqnej. A tariŋqa asgiyosai. A tariŋesosiq bunuqna anjam Qotei na minjej qaji
    di aqa damu brantonaq unej.
  eng-DRA: And so patiently enduring he obtained the promise.
  knf-knf: Kë Abraham aţo amiir ayeenk uko wi Naşibaţi ahoŋuluŋ.
  san-KHM: អនេន ប្រការេណ ស សហិឞ្ណុតាំ វិធាយ តស្យាះ ប្រត្យាឝាយាះ ផលំ លព្ធវាន៑។
  arn-NT: Abraam maneluwi ngenoafeluwün mew, fey llowi tüfey tañi tukulpakünuletew
    ta Ngünechen.
  zas-NT: Abiꞌ Abraham guyuman pacens ad balenyaꞌtaman persi cwaꞌman ni rëb Dios gudëëman
    lojman.
  ken-NT: Ábraham ánoŋ yɛ nɛ ɛkɛ́bhɛ́ntɨ kpát abhɔŋ mɛnyɨŋ ɛbhɛn Mandɛm afyɛ́ bariɛp
    bɛchyɛ yi.
