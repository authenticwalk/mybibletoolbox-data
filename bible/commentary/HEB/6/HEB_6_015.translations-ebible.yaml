    meba alang aun.
  gmv-NT: ኣብራሃሜይካ ጌንጪ ናጊዳፔ ካሊዲ ኢዛስ ኢሜቲዳ ሂዶታ ዴሚዴስ።
  por-BLT: E, então, após esperar pacientemente, Abraão viu o cumprimento da promessa
    que Deus lhe fez.
  stp-NT: Baꞌ gu Abraam cham paiꞌ jax kaiꞌch na puiꞌ jɨꞌ tɨtda gu Dios, dai na soiꞌm
    ɨlhdhat pɨx tɨ nɨɨr na puiꞌ ji chu buusniaꞌ na jax tɨtda. Puiꞌ dho ji chu buus
    mɨkkat na jax tɨtda.
  ame-NT: Ñeñt̃oʼmarña Abrahampaʼ eʼñe pueyemteñot̃ Yompor poʼñoñ atet̃ oteñ ñapaʼ
    ama quec̈hpueñe, c̈hocma cohuenan ñeñt̃ atet̃ oteñ Yompor. Ñeñt̃oʼmarña Abrahampaʼ
    poʼñoc̈h agapater Yompor ñeñt̃ atet̃ ocheʼt̃ ahuat̃ot̃eñ.
  mgh-2016: Aburahimu ahoweherera ni uvilhelha nkayaapochera nlhove naalhehiye aya
    ni Nlhuku.
  kvn-NT: Tegin Abraham pinnallégwadgin pirkabal Pab-ega-kaka-ukchad abintas, tegin
