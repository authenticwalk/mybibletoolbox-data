  avt-avt: Epei au, Ebraham kau kemerɨr menmen God ketpɨwekem hɨram mamnen. Hɨrak
    kemeriyɨwem ere hɨrak ketɨwem.
  cbk-cbk: Poreso si Abraham ya espera gayot con paciencia con ese promesa, y ya recibi
    gayot le el cosa Dios ya promete con ele.
  uig-ARA: شۇنىڭ بىلەن، ئىبراھىم ئۇزۇن ۋاقىت سەۋر-تاقەت بىلەن كۈتۈپ، خۇدانىڭ ۋەدىسىگە
    ئېرىشتى.
  tuf-tuf: Etar Abrahaman Sirat eyta wiquin wac bahjác yajquíc acor séoti ítchacro.
    Eyta ítchareht Sir chihtá cuitar Abraham bomcarin saw̃ú báhnajar cohná bijacro.
  abx-abx: Sanglit kahuman si murayaw pag'antahak, sakarawat-na si Abraham i nagsa'ad.
  mco-NT: E jadu'n Abraham y'ahuijxy mɨɨd mecxtujcɨn, e jadu'n ycɨ̈dɨgɨɨyɨ huɨdibɨ
    anajty Dios tɨ yaj'ahuanɨ̈yii.
  cpb-NT: Te rathawaawaineta Abraham-ni, amatsinka royaawentaka, iñagairo ikashaakagaitziriri.
  aon-aon: Abraham nasuhw Iruhin ananin baraen nakri adurin aria nape shokubur atin
    apa natrugun. Nape natrugun arigah arigaha Iruhin nenekuman enyudok kabi nakripan
    um.
  hus-NT-2005: Na Abraham in aytsi kʼal i kʼayúmtaláb ani anchanꞌ tin bachʼu xowaꞌ
    usnék neꞌech ka pidhan kʼal na Dios.
  mig-NT: Te ja̱ yúán súan jíín paciencia ni̱ ja̱ndéé iní Abraham, ni̱ nda̱tu‑de,
    te vásá ní ni'i̱n‑dé tu̱'un ni̱ keyu'u‑yá.
  bps-bps: Na i fakang Dwata ku Abraham ani too gdohò, du too gamtayud Abraham fatan
    i kagdohoan.
  mbs-mbs: Penga niyan, medalem se pedowan i Abraham lamig te pegkinawà din te impakang
    te Timanem kandin.
  tof-tof: Da Eibrra-am ene kakóm, Godón abün pailüm piküpan akyan yarilürr, kókó
    wa ipadórr oya God alkamül-koke bóktan ne klamóm tónggapónórr.
  cme-NT: Abiramu wuɔ bi fɛ̃ u huɔŋga‑i tĩɛna. Uŋ fĩɛ u huɔŋga‑i tĩɛna tuɔ cie
    dumaaŋo-na, Diiloŋ uŋ pãa nuŋgu maŋ baa-yo, wuɔ bi ce-ku hã-yo.
  sus-sus: Iburahima to gɛ mamɛ tide, Ala naxa a xa laayidi rakamali a bɛ.
  pon-2006: Eipraam eri kanengamah oh awiawihete, inowo lao pweida reh.
  dad-dad: Age ye di, Abraham ĩ feseya sã tari fef ile, Negur afonõf yen anĩ yalen.
  zab-NT: Chiy Abraham gúpbɨ paciency, quɨt niaxaclaaztib ax cuáab ni raipy Dios ideedny
    laab.
  ksd-ksd: Ma ba i ga ki vovovon pa ia, i ga alube pa ra magit di ga vatading tar
    ia tana.
  msm-NT: Aw manno wada abyaja si Abraham to pagtagad, natuman to diya insaad kandin
    to Diyus.
  myk-myk: Ayiwa, a Ibirayima di ganha na Kilɛ ɲaha wii ni loxulo ni, na sii mɔ lee
    ni. Kadugo tàan a Kilɛ di ba ɲɔmɛɛ li fa wu mu, wʼa bi lemu lɔ wu mu ge.
  sbe-sbe: Na Abelahama ye nayatautaubiga na mulinawai saha Yaubada ye hededehesunuma
    wa ye lobai.
  mcr-mcr: Iŋgata-tiŋi, Aprähamä iqu, Goti Hanjuwä Iqu iinä ätukqeŋqä, enyqä miqä
    itä hiŋuä äqänä äpmamiŋqetaŋi, nätmatqä eeqänäŋi qäyunänä qe ämakqe.
  cux-NT: Abraham cūnee ngiinú yā compromiso yeⁿ'é Ndyuūs ndúúcū vaadī ngiīnū ní tunée
    yā compromiso chi Ndyuūs caⁿ'a yā chi ca'á yā Abraham miiⁿ.
  tur-YTC: Böylece Avraham sabırla dayandıktan sonra vaadi elde etti.
  san-ITR: anena prakAreNa sa sahiShNutAM vidhAya tasyAH pratyAshAyAH phalaM labdhavAn|
  bel-N: І гэтак [Абрагам], маючы доўгацярплівасьць, атрымаў абяцаньне.
  sch-sch: Abraham a tuongdier sikin Pathien chonginkhâm hah a man ani.
  mic-MIQNT: Aplam pegiji esgmap glapis mesng'p ta'n goqwei Gjinisgam teplumapnn.
  huu-NT: Abraham mɨcorɨ naimɨe lloga uaina ɨɨnote. Iena suillemo fecuise ocuiride.
    Ie jito Isaac mɨcorɨ, Jusiñamui llua isoi, comuide.
  jiv-NT: Tutai Apraám yáitmataik nákas Yus timia nuna wáinkiamiayi.
  otm-NT: Nu ra Abraham bʉya bi hyät'i bi dø'mi, janangue'a bi hyąni 'bɛ'a bi xi a
    Oją.
  dah-dah: Irkeb Abraham go mere gote igineŋ niŋ doyaŋ heŋ heŋ ge piŋeŋ ma heŋ doyaŋ
    po heŋ hinhin. Irdeb kuŋ kuŋ kame gabe Al Kuruŋ beleŋ inyiŋ gwahade po forok yiriŋ.
  tnk-tnk: Tɨ nəri nə mə nətərɨɡien səvəi Epraham rəpwəmwɨs, in reitenhi meste ruvehi
    narimnari me nəha Kumwesən rɨno promes mə truvei pen min.
  kpr-kpr: God aminge setiri, Abraham durumugedo gigitiri, God rea mutari sisira ava,
    fira siroretiri gosusira.
  san-IAS: anena prakāreṇa sa sahiṣṇutāṁ vidhāya tasyāḥ pratyāśāyāḥ phalaṁ labdhavān|
  nho-nho: Abraham ni lavatoa iloo te noho hakaraaoi ka ttari, teenaa TeAtua ni kauake
    tana mee ni purepure atu kiaa ia.
  gym-NT: Ye abko Abrahamkwe ngibiabare bätärekä abti Ngöbökwe ngäbäkre köböi mikani
    ie ye därebare. Ngöbökwe ja kukwei biani ie, ye erere namani bare.
  azg-NT: Abrahamꞌñeen yo na tꞌman tsꞌon juu, tovendooꞌ juu na ngueꞌntyja na nndui
    chaꞌxjen jñꞌoon na tcoꞌ Tyoꞌtsꞌon ꞌndyo jon nnon juu, ndoꞌ juu jñꞌoonꞌñeen tyꞌoon
    jon cüentahanꞌ.
  bhd-bhd: एल्हेरेलेइ अब्राहम तैन वादन हासिल केरनेरे लेइ सबरी सेइं इंतज़ार केरतो राव।
  too-NT: Lā' Abraham pō'ktu ka'lhīlh lā' tū' jiclhua'lh. Lā' chuntza' maklhtīni'lh
    a'ntū Dios ixuaninī't.
  ind-AYT: Dan, setelah menantikan dengan sabar, Abraham menerima janji itu.
  cjo-NT: Riraga Awaraama eekiro riyaatatzi royaakotziri Tajorentsi imonkaatero okaatzi
    ikashiyakaakariri roojatzi iñaantakawo maawaeni.
  nsn-nsn: Abraham ke uanguangoul hamas, song ke kale tar haua ke ualapagahain God.
  san-DEV: अनेन प्रकारेण स सहिष्णुतां विधाय तस्याः प्रत्याशायाः फलं लब्धवान्।
  tna-NT: Da su Abraham chenu ja paciencia neje Diusu id'uataidha. Daja id'ua putsu,
    inatsutaidha Diusu ja tueda jamitsuti tiataidha ai cuana.
  lid-lid: Abraham tondrokei udu le, ano iy andrei iri lakou nane Kindrei tandrakan
    ta edeu ili tan.
  wim-wim: Nil puth Abraham.angan keꞌam God.an nunang man-ngeeyan yaꞌa. Nil anman
    wik God.antaman kan-kanam ngaantam-ngeey-ngeey, aꞌ nilana kuup-kuup. Ngul-ngulana
    wanch thum nungantamangana puk wuut ngul kal. Aꞌ ngul anpalaniya, nil Abraham.an
    pam wuut mangk pam wanch thaaꞌ-wantanamantam ngul ween keꞌ nilam God.angan kaaꞌngakan.
  zga-M: Ku njili iye u Abrahamu au upilile ukyu kyale ndagani vu agulile nu kwiyumilicha.
  yom-yom: Mu mvibudulu yingolo Abalahami kavingidila ayi katambudila mambu momo mamvanina
    Nzambi tsila.
  san-SIN: අනේන ප්‍රකාරේණ ස සහිෂ්ණුතාං විධාය තස්‍යාඃ ප්‍රත්‍යාශායාඃ ඵලං ලබ්ධවාන්|
  yut-yut: Iyɨŋban Abraham butni yaworɨ taŋakwan jomjom aŋek don Piŋkop da yo morap
    ɨm do yaŋ teban tok agɨt uŋun tɨmɨkgɨt.
  grc-BYZ: καὶ οὕτω μακροθυμήσας ἐπέτυχε τῆς ἐπαγγελίας.
  cpc-NT: Tii jathawaawaita Abraham-ni, amatsinka ikantawintaka, jiñaakiro ikajyaakagaitakiniriri.
  nhg-NT: Hua ejqueu, cuöc yaja ye meyac tiempo omöchix ca paciencia, oquesele lo
    que tli Deus oqueprometierfejque.
  nya-nya: Ndipo Abrahamu atayembekezera mofatsa, analandira zimene anamulonjezazo.
  ngu-NT: Yejhua ica Abraham iyolica oquichix hasta ijcuac oquiselij on tlen Dios
    oquitlalij ipan ipromesa.
  kup-kup: Pot mañahan Abraam barotap batat het kaev narav, oñ mañah-povoz ñai bizat
    biñ ravat etehot hehan, God tin metohopanez mañahan heh-povoz rotapuv tokatihoh
    ou ravah.
  jid-jid: nakima Ibrahim waa yogble nda gben aye kpa yo nyu ma
  wmw-wmw: Ndimana Iburahima, kwa kuwa akirindira na imani, tamaa ire akipata.
  gmv-GGM: Abirameyka gencci naagidape kaalidi izas immetida ufayssa demmides.
  ssg-ssg: Abraham mon atengi hahawane ape i uke waliko ti Haeu kakawen i aile hani
    i.
  zpo-NT: Nu zee Abraham myela mlaz kwaan nzhé Dios zaa Dios lo xaa, nu Dios mzaaya
    lo xaa.
  poy-poy: Su Aburahamu kaheperiti kwa uhepera na hangu kanka shilii shakalagiliti
    Mlungu kuwera hakampanani.
  qwh-NT: Y shumaq pasensianwan Abraham shuyararmi, chasquirerqan Dios änishqanta.
  gaw-gaw: Amunu Abraham nug oo makp̱aib, bahi yak ele iiṯap̱a nai amu ameg ma dayaya,
    keeke oh anuḵa Kayak medaḵunu nai qaḵa aum amu aaḵu awom.
  nca-nca: Ŋunde yiní Abraham soporo mondó ta yotoro yate-yate Anutuko o ŋuro mande
    kusiyaró ŋu raró.
  zpz-NTPP: Orzeꞌ Abraham bicy cup yu pase̱z. Orzeꞌ Ñgyoozh bicy mi gal nu mniim.
  zac-NT: Abraham guléziꞌ con pacënci hashtë guc cumplir shtiꞌdzë më; zni bë́ꞌniꞌ
    recibir lo quë naná bëꞌnë më prometer lúhiꞌ.
  kyg-kyg: Huno ha paiꞌnigeno Emalehamuꞌa oꞌataleno agesa afino fatago nehuno agava
    maime maime neꞌegenoꞌaeꞌmo Gotiꞌa hu maleꞌniya gemo afole aiꞌnigeno aliꞌniye.
  kmk-kmk: Ot gaputa inan-anusan Abraham inuuway, natungpal dit insapatan Apudyus
    kan siya.
  cao-NT: Jatsi yosanaxoma tsi quiha jahuë baquë coti xaba Abrahám mana-mananiquë.
    Jarohapa tsi jahuë baquë coni quiha, ja qui Diós yoani jascaria.
  bbr-bbr: Kesernuk, Apraham ko päurar raumara, kon wou epar mianik, Anut nukas owo
    osap nurai rai kume rawon. Anut nukas owo onok keseraun äiewon ko kiro onok epar
    keserwon.
  inb-inb: Abra­ham mana sam­ba­ias­pa­lla suma iuiai­wa suia­kug­manda­mi, Taita
    Dius chasa ruran­ga­pa ni­raias­kata rurarka.
  hrv-hrv: I tako Abraham, strpljiv, postiže obećano.
  box-NT: Ó o Abarahaamu ɓɛ̀n hã̀ mi sĩi pannáa bìo le Dónbeenì dó mi ɲii
    le mí ì wé, á le wó mu nɔn wo yi.
  ote-NT: Ra Abrá bi døꞌma ndunthi ya pa asta himbi hña̱nga núꞌa̱ xqui hña̱ꞌtuabi.
  wnu-wnu: Ende qamar end Abraham wo qen dirigor qoat igoar eng qand me iarau. Qoat
    igo ne Qenu wot qob nausier eng mi gugum ende irimanima gab baurei.
  zam-NT: Ale mdub quee lezo' Abraham no mcha'la's Abraham axtaque' mcàaya' Abraham
    con' co' mcàbgòn Diox càa Abraham.
  zyp-NT: Mataico Abraham tah lungsy teitah heh ka, Khazing tei bia a kangpaw khah
    a cy.
  sey-NT: Ja̱je caëna, Abraham quëcopi, je̱omaꞌë, utequë i̱si cua̱ñopi, i̱te ca nëoseꞌere.
  nvm-nvm: '@see-verse:HEB.006.014'
  mps-mps: Tama Abrahamgo hauwa sogo bugagia tonaluyu, tama aga hagela polo me isąwai,
    tama nosali agaba te tigidali sę mu pedalali, te tiwai polobadu te Godigo agabolo
    te wąį hauwa mawaibao po wai dao.
  pab-NT: Hatyaoseta Abraão atyaha waha, maisa maxahareta haxatyahane kakoa hoka Enore
    aohenerehare isa enomana.
  llg-llg: '@see-verse:HEB.006.014'
  kyf-kyf: Ablaamʋ nʋa dlɩ tiee, 'ɩn -we ka wɛlɩ -Lagɔ wlaa, 'ɩn ɔ yia we 'yɩ.
  tpi-tpi: Na Abraham i wet na em i no les kwik, na bihain em i kisim olgeta samting
    God i bin promis long givim em.
  mih-NT: Ta ra Abraham i zandyee ra iñi ra ta i ndatu ra quɨvɨ cua cuhva ra Ndyoo
    sa sa catyi ra. Ta ndisa i ñihi ra Abraham sii si.
  qvh-NT: Sayno niptinmi Abrahamga surin yurinanpä cashganta criyir cushish shuyacorgan.
    Saypitanami Tayta Dios promitishgannöla surin yurergan.
  kms-kms: Di Abraham ni waghine God nari kin te ghimbi nuany pu nas, bu God ni simbe
    nindig kin yumbo te nateri.
  agn-agn: Mandian, si Abraham bogos ong nem nang nagelat tang pinangako tang Dios,
    ig ong ori narisibi na kaman.
  nhi-NT: Uan ohcon, Abraham omochix ica pacahyouilistli, uan ocsilih tlen Dios omoyectencau
    inauac.
  ttc-NT: Ntons, te [Abran] otiyoj tuky'i nim tpasens [ti'j te aj oxik tsi' te Qtata
    Dios tyol ti'j], b'ix ikxji otk'amoj te aj ojetq tuq xik q'uma' tetz.
  dan-1931: Og således opnåede han Forjættelsen ved at vente tålmodigt.
  kwj-kwj: Epuraham rini ri nikisifuno tini ri diyaha nambwe. Ri dani inumbwa ele
    mwaꞌambwe Gotri imbihumbwa mwanji rini bwani injisiro hinga ya ri toro.
  vie-OVCB: Áp-ra-ham kiên nhẫn đợi chờ và cuối cùng đã nhận được điều Chúa hứa.
  kze-kze: Ááváramu áraire séna asiramái ména íma ivátuwena amu'maréna ména Áánútumo
    simáímo tarúmakainteni'a uráiye.
  lbk-lbk: Sa et khapo tay nen-an-anos si Abraham, chinawatna nan inkalin Apo Dios
    ken siya.
  mto-NT: Toꞌk aaj toꞌk jo̱o̱t tseꞌe je̱ Abraham du̱ꞌaꞌix je̱tseꞌe je̱ Nteꞌyam du̱kutyónu̱t
    je̱ ayook juuꞌ veꞌe tukvinvaꞌniju. Ax kyutyoon tseꞌe.
  bzh-bzh: Lob Abraham yö medo nevo kwa in gesu ni tebö neraḳ pevis rë. Loḳ mëm
    lë ganon raḳ yoh vu sën Anutu nër wirek bë rëḳ bo vu yi lo.
  guj-2017: એ પ્રમાણે, ધીરજ રાખ્યા પછી તે વચનનું ફળ પામ્યો.
  jvn-NT: Lan jalaran Bapa Abraham sabar ngentèni, mulané dèkné ya bisa nampa apa
    sing wis dijanji karo Gusti Allah.
  byr-byr: Sarevɨdaaꞌnyɨ Evɨraamɨ dɨragɨnna lɨmwagaꞌda maaꞌna winyaakei mamwaalyada
    yemwaaina yaakevɨ dɨvidaaꞌnyɨ “Sara gideinyɨ,” wɨjaakabaaibɨꞌ sahwai sara maryaakebulyɨ.
  ian-ian: Ebraham wan nyaangɨt wutaa ndɨna mbangɨ ana kɨlɨpangɨ yindɨ. Ndɨ woviyaguga
    kawiga lɨndɨ. Tɨga lɨga Godnanamba klandɨ.
  hun-hun: És így, miután béketűréssel várt, elnyerte az ígéretet.
  mcf-NT: Aden chuisho tantiashun caimbudquin tishtiapimbocquidëmbi Abadauanën chidon
    aton mado tishpampic.
  kjs-kjs: Go lisa rabu Abraham nipu pa adoba piruma kiaa nakomisa pare nipumi Gote-na
    kana warae agale suruba piruma misa.
  mni-mni: Abraham-na khaangba kanna ngaijaraba matungda Tengban Mapuna wasakpikhiba
    adu mahakna phangjarammi.
  yad-NT: Jadchiy, jiryatiy savichanu̱yada Avurá̱bay tapimusiy tuva̱chura, su̱mutya̱jada
    varirya jiryatiy su̱teda ya̱jvaay Ju̱denu saju̱ra.
  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ sa̱ ndati kueé Abraham, sa̱ꞌá ño̱ó ni̱ kasa̱ndaá na̱ ni̱
    na̱tiin na ña̱ ni̱ kaa Ndios ki̱ꞌo na noo̱ ná.
  pon-2006A: Eipraam eri kanengamah oh awiawihete, inowo lao pweida reh.
  maq-NT: Hane xi cuatjin cacaa rë Abraham cavejñaya me cojo cjuajeya cjua xi cachja
    Nina ne, cavechu nixtin xi casacu jain rë me cjuandaja xi ha cachja Nina xi sua
    rë me.
  hto-hto: Iemona Abraham comecɨ raɨre járitaiñeno, dɨga fɨmona áfemo úiñooide. Daɨí
    ie ocuírina mei, afe Juzíñamui lloga caɨmare ie naɨraɨ jebuíllɨfuena Abraham ñue
    maiñódeza.
  por-BRBSL: Assim, tendo suportado pacientemente, ele obteve a promessa.
  ces-NKB: A tak, protože byl trpělivý, dosáhl zaslíbení.
  cui-cui: Abraham abʉ saya beitatemaya wʉnae ewatapona pocotsiwa Nacom yabara tsiwʉnae
    muxu duta, jopa aitaconaeyo. Bapoxonae pirapae Abraham catatsi pocotsiwa Nacom
    bayatha yabara tsiwʉnae muxu duta bapontha.
  boj-2014: Onaqa Abraham a Qotei aqa anjam di qusiqa aqa areqaloq di atsiq tariŋosiq
    soqnej. A tariŋqa asgiyosai. A tariŋesosiq bunuqna anjam Qotei na minjej qaji
    di aqa damu brantonaq unej.
  eng-OEBUS: And so, after patiently waiting, Abraham obtained the fulfillment of
    God’s promise.
  eri-eri: Onodu Abraham no itari bona, no fasadu hogonyi tuwei uwa, iinga no dada
    oruwanga Itou amina no tuwei nomo beele baara tawai waha elegaiha.
  wiu-wiu: Nitikale Eberameyo e̱e nimini oko wa poti nepia mea kakakoa Akolaliyo tou
    wa one-pala okana toa taatekoa taneya.
  swe-swe: Så fick Abraham efter tålmodig väntan vad Gud hade lovat.
  cth-cth: Hettelahoi, Abraham ni lungsaw laihoi a ring hnukkhu lawkkamnae teh a coe.
  mti-mti: Mame mina, Ebraam me uiwa nikiyane, meve me agi puyowawa aune.
  pad-NT: Abraãoa ni-bikava'ipahiniki ida Deus athi namithaki-ra nokhavini, oniani
    ida nahina Deua vara bivani'ajoraki-ra gathanivini hi'ia.
  twi-twi: Na Abraham wɔ ntoboase nti, ne nsa kaa bɔ a Onyankopɔn hyɛɛ no no.
  hlt-hlt: Te dongah olkhueh te thinsen neh a dang tangloeng.
  tbz-SIM: Kɛ̀ Abɑrɑhɑmmuu yie nkɛ́mbɑɑ kɛ kémmú, kɛ̀ Kuyie nhò dɔ̀ɔ̀ dɛ kó mɛsɑ̀ɑ̀
    nkù do yɛ̃ nkù yóó ò dɔ̀ɔ̀ mɛ̀.
  san-GUJ: અનેન પ્રકારેણ સ સહિષ્ણુતાં વિધાય તસ્યાઃ પ્રત્યાશાયાઃ ફલં લબ્ધવાન્|
  ake-NT: Mɨrɨ pɨ' si tʉuseta'kai' pʉra tenurikʉ tʉpo, Epʉra'an uya si iye'kupʉ tukai'
    tauro'kasa' rʉ'pʉ eporo'pʉ.
  qvn-NT: Chay ninganman yupachicuyälar cawanganpam Abrahamsi Dios “Goshaymi” ninganta
    chrasquira.
  tku-NT: Abraham pō'ktu quilhtamacuj ka'lhītīlh ē jā lakachā'ni'lh. Chuntza' maktīni'lh
    tū Dios ixuaninī't.
