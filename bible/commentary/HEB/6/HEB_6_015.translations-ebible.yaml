  met-met: Ebraham ragu mosiu bunging maxaxaya, baing ina naga, haruangua Urana hau
    rangua aningona mana.
  kpj-NT: Tahe Abraõ riraòmyhỹre, raeleeleõmy. Idi Deuxu tarybe myna rotỹỹnyre.
  zao-NT: Ne mxek leettsoo Abraham mlet Abraham, tsa mkayaa zha kuu nzhab Diox taa
    Diox lo zha.
  byx-byx: De ma Abraham dai qurli qa naa ne liirang aa de quasiq ai masna ama neng
    na qa. Baiv aa de qa met liirang aa i mekai ama Ngemumaqa qa muvuusep ai diip
    ke qurl a qa.
  ctu-CTI: Abraham jal ti' pijtyʌ. Mach'an ti' lujb'ʌ i pijtyan. Che' jini ti aq'uenti
    jini tsa' bʌ i wʌ alʌ Dios mi quejel i yʌq'uentyel Abraham.
  zos-NT: Pues entonces con pasencia'ajcupit jyo'cu lo que chajmayuse Diosis hasta
    que chi'u.
  gvs-gvs: Tuwo Eberamoyana mana mesayágana ituyáwata go, kaga Yaubada ikaatotule,
    e keuwoina Eberamo ibabane.
  kbm-kbm: Beti Ablaham utle bua ite, ei giro ate ta be gisge gen ebe Pomate gibiti
    ane yaun ge ve atob nemb nitangi ei ok ane ano.
  rmc-rmc: O Abraham ľikerďa avri a dochudňa oda lav, so leske o Del phenďa, hoj les
    dela.
  apr-apr: Ngan Awaram itara lono medana ye betanga tani, inbe inepe le lono pusbe
    a ipas le inam leu. Motong la ikap so tina le imot yo Maro ipamede betanga medana
    ye bet ikap panga nga.
  tiy-tiy: Atin téméningkél i Abrahame, mélaw énggédotén i fénasad i Tuluse de.
  nlg-nlg: Ma Abraham te pitu vadangitai, ge lavia na hava God te nia baubahu.
  dgr-DOGNT: Eyıt'à Abraham whaà yedanaèhɂı̨ tł'axǫǫ̀, Nǫ̀htsı̨ ayìı yegha dàle ha
    dıı sìı weghǫ̀t'ǫ.
  pes-OPV: و همچنین چون صبر کرد، آن وعده را یافت.
  ron-1924: Ши астфел, фииндкэ а аштептат ку рэбдаре, а добындит фэгэдуинца.
  tpz-tpz: A ma tamoaan ne Abraham to teꞌ voh non pa taateꞌ anoeh, pareꞌ kon en pa
    ma tah ne Sosoenën to soe vaman ke voh poan.
  agd-agd: Máa siran ará kusin má Abaraamu ave ukharen mai ma Tiyarafenu ano iyáantáká
    ein daná baren mino.
  rkb-NT: '@see-verse:HEB.006.014'
  san-THA: 'อเนน ปฺรกาเรณ ส สหิษฺณุตำ วิธาย ตสฺยา: ปฺรตฺยาศายา: ผลํ ลพฺธวานฺฯ'
  iws-iws: Mɨ ta saiir mhoɨiya Ebraham siya ɨna kaoraraowɨn, tɨ dimɨnɨm Adi Komii
    siya boɨnkiyɨm siiram, sɨma nɨmbiyamam. Mɨ siya hɨriiyar kaokaigiyɨn, ɨni tɨ digworaekwo
    ɨmar yɨmbiniyɨm.
  pol-SZ: Abraham okazał cierpliwość i doczekał się spełnienia tej obietnicy.
  ztq-NT: Aan kop Abraham paciensy, kwlës xaa. Por ngo kwaa xaa nii chëb Dios.
  zai-NT: Ne uleza Abraham sin nixhacala'dxi dede bidxiña dxi ucuaa ni uní' Dios zudii
    laa.
  upv-upv: Epram elesi nga Atua ololi rijrijen sen ngok eterter erres p̃elak, ko niko,
    daron nga mutor sweri daron nga m̃iterter milep, ko sete elngi kurtweni rijrijen
    se Atua; ko orrul totkoni eterter, mian ko elai vajin sev nga Atua m̃irijrije
    tevi.
  wap-NT: Abraham aonaa ukashadinan pazaudapan, atii uzaamatan Tominkaru kowaadaniaz
    pataan nii.
  mva-mva: Be bokaibe Abaram aburo itungtungra be irapurapu nibe kana maka Nanaranga
    moimoibe irangakani nge iani.
  dwr-NT: Hewaadankka, Abraahaamo gencci naagiide, Xoossay immana geeddawa akeedda.
  kfw-kfw: Abraham chu kadeiraat kha lei-eii khawajarra Pathian chong-inkhitna kha
    ileimu eii.
  bfz-bfz: अब्राहमे बऊत बखतो तक सब्र राखणे ते बाद वादे रा फल पाया।
  cuk-09: Abraham we-ega-ibmar-soglesad gwae-gwae abessursoggu, Bab-Dummad-ega-ibmar-ukoye-sogsad
    abinganonisunnad.
  ben-OBCV: তাই অব্রাহাম ধৈর্যের সঙ্গে প্রতীক্ষার পরে প্রতিশ্রুত বিষয় লাভ করেছিলেন।
  mil-NT: Te ndíi Àbrahám ío ní quide ndee ìní ndíi ní xíndetu ndíi, te ducaⁿ te Yá
    Ndiǒxí ní quide‑gá nàcuáa ní xáhaⁿ‑gǎ cada‑gá sá cúú‑xí ndǐi.
  myu-myu: Abraão yukpiceg̃ẽ g̃u osunuy jetabucap kug̃. — Deus okpon je'g̃ũm owebe
    — i juk adi o'e'e jewebe ma. Imẽnpuye ipot o'kap Deus ekawẽn tag̃. Deus ja'õ dag̃
    o'g̃ũm cebe.
  fue-fue: Hande non Iburahiima munyiri, o heɓi ko Alla haɓɓani mo alkawal.
  amk-amk: Abrahami sawani demang saerawai we kaiwo nanai tuti na tonanane sobu fianai
    aino Allai dererai wei tonana fo.
  fai-fai: Kale Ebadakkam aka afan Got alam weng takadálawsa uyo fiaw dakbu bom leiw
    fen ei badano afan Got alam weng takadálawsa uyo kudawsa.
  ura-NT: luhecaelanaala carajaain cojoaain, nii rai tihane coina Cana Coaunera aitoonjoa
    raelu Abaraaun.
  mcd-NT: Ascaiton nicaquin Abraham funaquima mana sharapaoni. Nan yoiyotiani cuscan
    furun Isaac ahua cainni.
  urt-urt: Abraham syumbe narp ŋumwaiye pe, kin nambaꞌe ŋaimune gande wusyep tupwaiꞌ
    ŋaiye Got si nupwaiꞌe.
  kiz-kiz: Kwa njela ejhe, Abrahamu apokili khela kyaahidibhu baada jha kulendala
    kwa bhuvumilivu.
  tzo-TZE: Yu'un muc xlaj yo'nton ta smalael li Abraáme, jech laj ono'ox sta li bendición
    ti albil ono'ox chich'e.
  lex-lex: Ne la'pa Abraham nwei-nnara hya' ed maka Uplerlawna Nano'tar lia e' de,
    plola pa ha nlernana hya' ed maka Uplerlawna Nano'taru die.
  dov-dov: Munzila eeyi, Abbulamu wakachijana echo nchakasyomezegwa musule abulindizi
    buzulide.
  rgu-rgu: '@see-verse:HEB.006.014'
  toc-NT: Abraham li̠pa̠­xúhu xkalh­ka­lhi̠ma hasta acxni̠ lák­cha̠lh quilh­ta­macú
    la̠ta mak­lhtí̠­nalh xli̠­hua̠k hua̠ntu̠ Dios xma̠­lac­nu̠­nini̠t nama̠x­qui̠y.
  som-som: Oo sidaas isagoo u dulqaadanaya ayuu helay wixii loo ballanqaaday.
  mam-C: Tu'n ikyjo, kub' tayo'n Abraham tuk'a tq'uqb'il tk'u'j, tu'n ttzaj q'o'n
    a tzaj tq'ma'n Dios te.
  ndj-ndj: Ibulahimu avetilili kwa kuyiwunishila, pambeli ayangili chila chajangiwili
