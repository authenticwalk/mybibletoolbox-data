  cak-CNT: Y ri Abraham can xroyobej c'a riq'uin janíla coch'onic, y xuc'ul na vi
    ri utzil ri rubin ri Dios chi nuya' chire.
  zia-zia: Ayero senu Abraham nung sao tauyao ge auna diya bereya aung nawe me puna
    ara.
  mal-2015: അങ്ങനെ അവൻ ദീർഘക്ഷമയോടിരുന്നു വാഗ്ദത്തവിഷയം പ്രാപിച്ചു.
  tuo-NT: '@see-verse:HEB.006.014'
  mbl-NT: Yĩy 'Amanãm te' hip, tu mõktu yãy kutok put, tu yãy mõkputox pẽnãhã'.
  zpc-NT: Pues dyëꞌëdi uleza Abraham dza hue Diuzi cabëꞌ unanëꞌ huenëꞌ quienëꞌ. Naꞌra
    cati bdyin dza, bëcazi Diuzi cabëꞌ unanëꞌ huenëꞌ quienëꞌ.
  gul-NT: An so, atta Abraham wait an trus God fa a long time, e git wa God been promise.
  mau-NT: Cˀoa⁴-sˀin² qui³sˀe³-le⁴ Abraham je² xi³ qui³ni²sˀe³nqui³-le⁴, nca³ tse³jta³
    coan³-le⁴.
  gup-gup: Nungka Abraham munguyh bidjalwokkarrmi kore God bimarnewokkurrmerrinj,
