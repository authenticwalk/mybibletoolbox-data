verse: HEB.006.015
translations:
  kpx-kpx: Dilavau kateai louge Ebalahamu hoto ke evisi hemei ulage Dilavau louale
    keu avuemo lohonu.
  okv-H: Avoeto Abraham na humota ue simba ue mihinu ke amita be avo God na ikenu
    kina,
  tbo-tbo: Abelaham i’mtaibagibagi yaka bahapikona anona i tuhagaya.
  mal-C: അതനുസരിച്ച്, അബ്രാഹാം ദീർഘക്ഷമയോടെ വാഗ്ദാനനിവൃത്തിക്കായി കാത്തിരുന്നു; അതു
    ലഭിക്കുകയും ചെയ്തു.
  grc-SR: Καὶ οὕτως μακροθυμήσας ἐπέτυχεν τῆς ἐπαγγελίας.
  bgc-bgc: अब्राहम नै भोत धीरज धरण कै बाद वादा का ईनाम मिल्या।
  khz-khz: Ne Aperaamo evaigaokato, ati emoirato pene ago Palagu na ekilagi-gavurato
    gaura genai gematagaito.
  deu-TKW: Und da er darauf in Geduld harrte, ist er zur Verheißung gelangt.
  zsr-NT: Glözëꞌ zxön ladxiꞌ Abraham, atiꞌ bdél‑liꞌnëꞌ le gzxiꞌ lu nëꞌë Dios gunnëꞌ
    queëꞌ.
  lin-lin: Yango wana, Abrayami akangaki motema mpe azwaki oyo Nzambe alakaki ye.
  hns-NT: Aisane Aabraaham ke dhieradj se agorat agorat Parmeswar ke waada mielal.
  noa-E: Magbaawai chadcha Ẽwandamau ichig jaautarrjö aju khap, jöoi Abranau nʉ khitʉm
    ee Ẽwandamau irig ichdëu jaautarrjö ʉ̈u chaaidam i ʉʉirag oodeepiwi ag gaaimua
    chadcha jöoi chaain ewagam khʉʉn khapaana thʉnʉisijim, i meetarr khur.
  eng-EMTV: And so, after he had been patient, he obtained the promise.
  mib-NT: Te jíín paciencia ni condetu de, te súcuan te ni nihīn de jeē ní jejnūhun
    ya.
  lif-NT2: हे़क्‍केलॽरिक् अब्राहामरे़ निङ्‌वाॽ हाङ्‌गे़म्‍सिङ्‌ल हाङ्‌घुआङ् माङ्‌हे़क्‍को
    के़वाॽबा पाःन्‍हाॽ खोःसुरो॥
  xnj-xnj: Ibulahimu alindili kwa usindimala kangi apokili chila chealagini Chapanga.
  mmx-mmx: La ne Abaram gat kis atnaasan mun la ga ngangais ne Moroa, se ni ga lox
    asoorun mo lavapaase ali rin.
  cbr-NT: Usaquian cacëxun ca Abrahamnën —Nucën Papa Dios quicësabi oi ca 'iti 'icë
    —quixun sinánquin bënë́quinma, caíancëxa. Caíncëbë ca Nucën Papa Dios quicësabi
    oi Abrahamnën xanu tuutancëx Isaac bacë́ancëxa.
  tee-NT: Pus ju Abraham jantu jeks ulh. Alai va tachi lhilaksilh ju ixchivinti Dios
    chai astan vasalh uctaxtulh tachi ju ixk'alhtasunita ju Dios.
  eng-LSV: and so, having patiently endured, he obtained the promise;
  cak-NT: Y ri Abraham can xc'ue' ru-paciencia xuyobej, y ri Dios can xuya-wi ri bendición
    ri ru'in chi neruya' che.
  pah-NT: Onhimomiranamame Abraãova'ea imbokwara'ara'ari ojikoga Tupana'ga rehe omombyry
    po ti ga ji ve nehẽ javo. Tupana'ga nopiriani onhi'ig̃a Abraãova'ea pe. A'ero
    ga imombyryhetei ahe ve.
  sja-NT: Abrahampa ijãaji Tachi Ak'õrepa jarada, taarãji mĩda ooit'ee ichia jaradak'a.
    Abrahampa mãgá ijãada perã, Ak'õrepa wãara ooji ichia jaradak'a.
  xed-xed: Mantsa ya, ka ŋavatá Abraham, ka mutsaftá tsi ta tsa skwi tanaf Lazglafta
    ta imi ta sləməŋ ya.
  mks-NT: Ta co̱ó na̱ndi̱hi ini Abraham nani na̱sandati da jáxi̱nu̱ co̱o Ndióxi̱ tu̱hun
    a ta chí na̱ñe̱he̱ dá ña̱ na̱sa̱ha̱n Ndióxi̱ tu̱hun a quia̱hva nu̱ dá.
  gfk-S: Io, ma ne Abraham ga manga kis matien pane ira linge God ga kukubus ter tana
    urie, kaie igom hatur kawase.
  bmu-bmu: Mewö jiiga Abraham yuai waŋgimapkö keu jöhöi ahöyöhi, yaŋön mi ölŋambuk
    akŋapkö kapaŋ köla mamböta mala ölŋi buŋa qem aŋguyök.
  dgz-dgz: Eibaraam yaentuk mantuk amat taiwandini gapan God wanat wa agiaseni di
    wanen.
  eng-GNV: And so after that he had taried patiently, he enioyed the promise.
  zaa-NT: Abraham nna gulèda bi lani la'ỹeni, làniana bì'yu tsá bitsina' ttu ỹi'ni
    bi, tì'a chi beni Tata Dios bi prometer.
  eng-WEBSTER: And so, after he had patiently endured, he obtained the promise.
  guh-guh: Nexata Abrahampijinë Dioso jamatabëcueneevetsiaponapona bajayajebi. Nexata
    jane baja belia Abrahampijinë Dioso rajutatsi pacuenia najumecapanepaeya jumaitsitsi.
  bon-bon: Yoo, Abrahamo ngenecu kokre cama tewagrijäjumi, siige Acejiyame me mene
    teeme bau me ibibi äbituji.
  nhw-BL: Huan Abraham quipixqui iyolo huan quichixqui huan ajsic tonal quema Toteco
    quimacac Isaac quen quitencajtoya.
  swh-ONEN: Abrahamu naye, baada ya kungoja kwa saburi, alipokea kile kilichoahidiwa.
  wbi-wbi: Musila iji, uAbrahamu akupile kila kino akafingilue pauluo akaghulagha
    nulugudo.
  bba-bba: Nɡe mɛyɑ Aburɑhɑmu u tɛmɑnɑ, mɑ u wɑ yèn nɔɔ mwɛɛru Gusunɔ u nùn kuɑ.
  eng-KJVCPB: And so, after he had patiently endured, he obtained the promise.
  kgk-NT: Upéi oha'arõ tee tee va'ekwe Nhandejáry nhe'ẽ. Oha'arõ rire oiko va'ekwe
    íxupe Nhandejáry he'i hagwe-rami.
  waj-waj: Aaparahaamo ivaara kutaavaivee kiaa kioo yaagueeqama varia roo vioo vioo
    tooduu inna pirisauduaata mmannammanna yaagueeqama varuduu kuaivaa kiaa teerama
    kioo kaanaivo innasi vairavai.
  cpy-cpy: Teera rathawaa-waenita-tyeeyaa awaejatziteni Abraham, ramatsinkawentaka,
    ari okanta iñaanta-kawori ikashiya-kahae-takiriri.
  mpx-mpx: Yaka Abalahama i palahikan ge i matamatan inoke Yehoba wana bateli enowana
    i ahe.
  wbp-wbp: Junga kujaju. Yipuruyamurla warrarda pardarnu nganyunganyu-wangu-juku Kaatukuju
    yungurla kaja-nyanu yinyi. Ngula-jangka, kurdu wirriyarla palka-jarrija yangka
    kujarla Kaaturlu jangku-pungu kamparru-wiyi.
  luo-luo: Omiyo bangʼe Ibrahim noyudo gima Nyasaye nosingore ni nomiye bangʼ rito
    gi kinda.
  nhe-NT: Huan Abraham quipixqui iyolo huan quichixqui huan ajsic tonal quema Toteco
    quimacac Isaac queja quitencahuilijtoya.
  aii-aii: ܘܗܵܕܟ݂ܵܐ ܡ̣ܢ ܒܵܬܪ ܕܣܦܝܼܪܹܗ ܐܲܒ݂ܪܵܗܵܡ ܚܲܕ ܡܸܬܚܵܐ، ܩܘܼܒܸܠܔ ܠܹܗ ܡܸܢܕܝܼ ܕܦܝܼܫܵܐ
    ܝܗܘܵܐ ܩܘܼܘܸܠܵܐ ܐܸܠܹܗ.
  esk-NT: Aasriiñ utaqqiḷġataqami anuqsrułikun akuqtuiruq Agaayyutim akiqsruutigikkaŋanik.
  msb-msb: Dahilan na matagal si Abraham sa paghulat, nabaton niya an gintuga san
    Dios.
  cpa-NT: Jøng² ca¹të́² báh³ hlai³ Abraham hi² ca¹juúh² Diú¹³ mi³tan¹dsa. Di³ uú²
    jmai³ ca¹mi¹tián²dsa dsǿa¹²dsa.
  dso-dso: ଅବ୍‌ରାଆମ୍ ତାର୍‌ କାତା ଦାରି ଜାଗିରଇଲାକେ, ପର୍‌ମେସର୍‌ ସପତ୍‌ କଲାଟା ସେ ମିଲାଇଲା
    ।
  meu-meu: Bena Abraham e haheauka taritariva ela bona gwauhamata anina e davaria.
  yva-NT: Abraham atawandi po ranyut ava po ana Amisye po raurairive ai raija to.
  dgc-dgc: 'Ey entan moy ti Abraham: nale siya a naguhay, pero nakamtan na be tu nipangako
    na Diyos diya.'
  zpm-NT: Scagaa Abraham, tiblique bliladz me ne laaw gac; lëë gdib pquiambëz me bdziṉ
    dze co.
  hix-NT: '@see-verse:HEB.006.014'
  sim-sim: Ushirik Abraham os erem or mbari mashi oson or misihi nor mbar, �Avak omek
    nakwa sir.� Karem or mbaha nor nikishihi yayakop os or mbahandari oso omek nari
    sir.
  npi-ULB: यसरी, अब्राहामले धैर्यसाथ पर्खे र जे प्रतिज्ञा गरिएको थियो, सो प्राप्‍त
    गरे ।
  cgc-cgc: Abraham ya padayon na gasalig naan ta Dyos daw tenged ta iya na pagsalig
    natuman pangako ta Dyos ki kanen.
  tim-tim: Hain dâmbo Abrahamŋe den are nâŋgâm bo hâkâŋ agep. Aregât Anutuŋe den pat
    âlepŋe are yâkgât makmâ kalep.
  yor-yor: Bẹ́ẹ̀ náà sì ni, lẹ́yìn ìgbà tí Abrahamu fi sùúrù dúró, ó ri ìlérí náà
    gbà.
  wos-wos: Wungi wandéka Abraham haxéta dé bari wendé nahafi yata dé hukémbu God wasékérékéndén
    joo dé héra.
  emp-NTPO: Abrahaʌ̃ba jũma droa b̶ʌd̶eba jʌ̃ã b̶aped̶a Ãcõrẽba warra diai jarad̶ada
    unusia.
  eng-F35: And so, after he had been patient, he obtained the promise.
  ind-ind: '@see-verse:HEB.006.014'
  pes-OPCB: ابراهیم نیز با شکیبایی منتظر ماند تا سرانجام خدا مطابق وعدهٔ خود پسری
    به او داد، که همان اسحاق باشد.
  mpt-mpt: Gode Eblahame baabanea Ne kobo daabkenamabibo ge baabanebuo e waisa bia
    daabanebiobe.
  ssx-ssx: Eipoloha꞉ma꞉ mo pi la꞉ wieke ale muluekema꞉ yu wia hayeke handaata꞉ koto
    pi la꞉ wieke ekita꞉ ota꞉ miekeme.
  mkl-mkl: Si bɛɛbɛi Aburɑhɑmu wɑ temuɑò nɔ í bɑ mii iyi Ilɑɑɔ̃ í wɑ̃ɑ do.
  gaq-gaq: ଅବ୍ରହାମ୍ ସାଆସ୍ ସାଚେ ଉର୍‌କେ । ତେନ୍‌ସା ମେଁ ଇସ୍‌ପର୍‌ନେ ପର୍‌ମାନ୍‌ ଡିଂବକ୍ନେ
    ସାମୁଆଁ ସାପା ବାକେ ।
  gof-RNT: Abrahamey dandda7an naagidi Xoossay immana gida ufayssaa ekkis.
  unx-unx: ଆବ୍ରାହାମ୍‌ ଧିରାଜ୍‌ ସାବ୍‌କେଦ୍‌ତେ ତାଙ୍ଗିକେଦା । ଏନାତେ ଇନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ବାନାର୍‌ସା ବିଷାଏ ସବେନାଃ ନାମ୍‌କେଦାଏ ।
  gah-gah: Itó Avalahá eza Ómasímo láa loko lo molota gakokumú goselé apelemigo legesó
    oko minoloko itikeve loko ámina gakolímini gihila ale lá imó.
  lcm-lcm: Au asukang e mung i kana la kokoai ananap aro, kala luk a roron ang.
  aer-aer: Abraham-ele akwetethenhe arratye itelaretyarte re Ngkarteke atyenpe akarelhetyarte
    nhenge renhe arne ingkirreke anthetyenhenge. Kele Ngkartele anteme arratye renhe
    arne areye antheke nhenge iwenhe renhe-arle re alhilekeke.
  qvc-NT: Chayshina Tayta Dyus niptinmi, Abrajanqa mana shaykuq shuyarqan chay ufrisishqanda.
    Chaymi Tayta Dyusqa yumbay nishqanda kumplishpa, ancha allita yanaparqan.
  tgl-ULB: Sa ganitong paraan, natanggap ni Abraham kung ano ang ipinangako pagkatapos
    niyang maghintay ng may pagtitiis.
  cbs-NT: ninkatan jawen yubati jancha manai jin jin ikama ikunkainkin atimas jaska
    Diosun yubani bi benimanikiaki.
  xtm-NTPP: Te ja ni kanda de ja ni yo ndetu de ma, te ni ni'i de ja ni skuiso ya
    ma.
  nnq-nnq: Ulaimu ngalendela ku kuimbalila ku yene ngapokela chache channagila Nnoongo.
  bao-NT: 'To biro cʉ̃ ca ĩiro jirore, Abraham pea, pato wãcãricaro maniro yue niima
    ĩigʉ, Ʉmʉreco Pacʉ: “To biro mʉre yʉ tiirucu,” cʉ̃re cʉ̃ ca ĩiriquere ñeeupi.'
  san-ORI: ଅନେନ ପ୍ରକାରେଣ ସ ସହିଷ୍ଣୁତାଂ ୱିଧାଯ ତସ୍ୟାଃ ପ୍ରତ୍ୟାଶାଯାଃ ଫଲଂ ଲବ୍ଧୱାନ୍|
  huv-NT: Atquiaj Abraham, cos tacül, ngo paxiüm ocueaj, quiaj tüünd leawa lamasoic
    apmüünd.
  otn-NT: '@see-verse:HEB.006.014'
  nop-nop: Kaŋ Abalaham adi mede yofafaŋe wendok nadikulema tiŋa woom hatigehatige
    folooŋ tubumintaguk.
  obo-NT: Na si Abraham, pomon to waa id takas nid aangat taddot tandu to Monama kandin,
    notanggap din en idda.
  cak-ENT: Y ri Abraham xroyobej c'a riq'uin juis coch'onic, y xuc'ul na vi ri utz
    ri rubin ri Dios que nuya' chin.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤀᤒᤪᤠᤜᤠᤔᤖᤧ ᤏᤡᤱᤘᤠ᤹ ᤜᤠᤱᤃᤧᤶᤛᤡᤱᤗ ᤜᤠᤱᤄᤢᤀᤠᤱ ᤔᤠᤱᤜᤧᤰᤁᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹
    ᤂᤥ᤺ᤛᤢᤖᤥ॥
  mie-NT: De jíín paciencia nī ndetu dē, de súcuán de nī nīhīn dē jā ní nquee yuhú
    yā.
  san-TIB: ཨནེན པྲཀཱརེཎ ས སཧིཥྞུཏཱཾ ཝིདྷཱཡ ཏསྱཱཿ པྲཏྱཱཤཱཡཱཿ ཕལཾ ལབྡྷཝཱན྄།
  qve-NT: Chaymi abuelonchis Abrahamqa pacienciawan suyakuran Diospa chay prometesqanta.
    Hinaspan Diospa prometesqanta payqa chashkiran.
  pao-NT: '@see-verse:HEB.006.014'
  cbu-NT: Sheeru Apramarinsha Apanllimun mang' taturangu, nda kasarangu, zapishsha
    Apanllsha waanaatsi kuk yuwaa, tárangu anoo tuminurangiya.
  usa-usa: Áabaraama yaákama awé uráipoana anaaékaq Áánûqtuni árain-aimma matáiye.
  soy-soy: Apirɑhɑm uu mɛsei nɛ uripɔɔ n we un lɛ̃ kɛ Uléécɑɑ uu n yekei rɛ u yɛ́
    u wɑ mɛ̃́ uú hɑ nɛ li yɛnu.
  hui-hui: Abarahamahanda ema nabi howa hibu lalu ngilo lowa hondo haabo hene. Ani
    hondo hearia Ngode Datagaliwabehanda mbira ngulebero lalu lowiyago Abarahama ibugua
    mo yini.
  amf-amf: Ogodettsi Abraam darshayse Barjodar qaabe hayntaka yina imbhon yerinam
    ki haapade.
  quc-NNT: Ri qa mam Abraham xuchajij paciencia, xreyej na. Je ri' xuk'amo jas ri
    xchi'x che rumal ri Dios.
  dob-dob: Ta Ebelaamo nina ꞌiꞌalamaꞌiꞌita tuta dudulana, ga onaupaupa uwana ꞌilobena.
  wrs-wrs: Aprahamba indwonam osva amana vevna, nomba temba Sesoava omokaltha ovrenamba.
    Wo venamba, himba wohdombna, nomba Sesoava temba omnanamba.
  mca-mca: Pa' Abraham qa notki'ets nite' itaqsunijup, qa pa' Intata qa yaqsiimijkii
    pa' hats yiwjutsiqeni'm pa'aj.
  tzo-TZC: Jaꞌ yuꞌun un, ti Abrahame tey sjunul yoꞌnton laj smala ti cꞌusi iꞌalbate.
    Jech o xal un, tey laj yichꞌ ti cꞌusi iꞌalbat yuꞌun ti Diose.
  mya-mya: အာ​ဗြ​ဟံ​သည်​စိတ်​ရှည်​စွာ​စောင့်​ဆိုင်း​နေ​ခဲ့ သ​ဖြင့် က​တိ​တော်​အ​တိုင်း​ခံ​စား​ရ​လေ​သည်။-
  gng-NT: '*Abraham mìnde'' ki guure'' nɛ ki laa'' Uwien là pùon'' wɔ nà nnɔ.'
  cbi-NTPO: Tsenñu Dios tsandi' uwain tsanguenbera kenu tsuyu tiñu, Abraham mika anbuindyatyu'
    washnañaa juntsaa i' puive.
  ikk-NT: Ebraham nọ gichanrịn ndidi cheri; o mẹgụụ, ọ nọ nwọnhẹn ihiẹn hụ Osolobuẹ
    kwe ẹ nkwa.
  leu-leu: E na Abrahem a waan bange pana vilaana fananap e voxo nane siak a mo a
    Piran a kuus fanai pana.
  maz-NT: E Abraham mi sido mi te'be, nguec'ua va ch'unü c'o vi xipji Mizhocjimi.
  bod-N: དེ་ལྟར་ཨབ་ར་ཧམ་གྱིས་ཡུན་རིང་དུ་བཟོད་བསྲན་བྱས་རྗེས། ཞལ་བཞེས་གནང་བ་དེ་ཉིད་ཁོང་ལ་ཐོབ་པ་ཡིན༌ནོ།།
  tca-NT: Rü Abráü̃ rü meãma ínananguxẽẽ ga guma nane ga Tupana namaã ixunetacü. Rü
    yemacèx nabu ga guma nane ga Ichaá ga Tupana namaã nüxü̃ ixucü.
  zpl-NT: Chequie lá llacaꞌ Abraham utsuquiella nú atiꞌlla lunú uni Diose nú deteꞌnu
    lulla.
  mbc-NT: Mîrîrî taasa' Paapaya ye'nen pena pata pai Abraão nurî'tîya inîmîkî ko'mannîpî'pî
    teeseta'kai pra. Moropai mîrîrî ta'pî Paapaya yawîrî Paapa winîpainon yapisî'pî
    Abraão nurî'tîya.
  ndg-ndg: Kwa ndela yeno, Abrahamu apokile selo aaidilwe baada ya kulenda kwa uvumilivu.
  wsk-wsk: Se uwutata, Abraham gomang motam sokel ago la kimikam la lagaram se den
    mu ko nunguning kapa tuam.
  toj-NT: Jaxa cuando ch'ac yal ja jastal iti, ec' ni jitzan tiempo leca, pero como
    ja Abrahami huas sc'uan lec ja Diosi, c'ot ni smeranil ja jas yala ja Diosi.
  tbc-tbc: Abraham ru an iloŋ go sen dabai ipanig, mala nouk imado yaug saen milaen
    gug promis an san nuŋon iŋane ya.
  sna-sna: Uye mushure mokumirira nomwoyo murefu, Abhurahama akagamuchira chipikirwa.
  smk-NT: Edet, si Abraham, pinasyan anos nan tinma'gan ket naga'muran nay nipangako'
    na nin Dios.
  grc-TCGNT: Καὶ οὕτω μακροθυμήσας ἐπέτυχε τῆς ἐπαγγελίας.
  gof-WFTW: Abrahamey dandda7an naagidi Xoossay immana gida ufayssaa ekkis.
  spa-BLM: Así, habiendo soportado pacientemente, obtuvo la promesa.
  kyz-NT: Abraão 'ga werowiat a'jea futat Janeruwarete 'ga ojeupe 'eawera rakue. A'eramũ
    'ga akou omaenuna etee futat Jarejuwarete 'ga iapo are u'eawer imũ etee futat.
    A'eramũ Janeruwarete 'ga anure iapou u'eawer imũ etee futat rakue.
  dao-dao: Abraham cun a mlung msaükia kyase Pamhnama khyütam cun yaheiki.
  cya-cya: Loo nu yu'hui cha' tlyu ti' 'in yu mta yu cha' nu cua' mdi'in tyaa Ndiose,
    can' cha' m'ni ca'an cha' tsu'hue can' 'in yu.
  wrk-wrk: '@see-verse:HEB.006.014'
  nii-nii: Nga wu Eiparam eim kunum olt ten kularpi kin, kui er mołpu kin, Gos eim
    kin ek keimi dinga ni pendrim mił, epi ngumbii ninim epi ei, ngang sirim.
  ign-NT: Ema víyarahaini Abraham, ichape­murihi eta macasi­ña­vairahi me Viya, eta
    macucha­pirahi eta máijara­ru­vanahi ema Viya. Tásiha, tétavi­cavahi eta máurica­ca­revahi.
    Máimaha­hivare ema machicha Isaac énapa ena mámari­naveana.
  dik-NT: Go Abaram tïït ku ŋɔ̈ɔ̈th kë cï Nhialic rot kuëëŋ ɣet tɛ̈ cï kënë yenhom
    bɛ̈n tiɛɛŋ.
  cac-cac: Axo vin̈aj Abraham chi', nivan yutejnac sc'ool vin̈ stan̈vani, yuj chi'
    schanac jun b'aj yac'nac sti' Dios chi' vin̈.
  tzj-E: Y cara' xuban Abraham, ne xyataj wa' tzra njelal je xtzujuxa tzra rmal Dios
    per congan xucoch' rwech che reybxic.
  san-BUR: အနေန ပြကာရေဏ သ သဟိၐ္ဏုတာံ ဝိဓာယ တသျား ပြတျာၑာယား ဖလံ လဗ္ဓဝါန်၊
  yaa-NT: Nãskakẽ Abraham fena fenakima manakõipaoni. Nã Niospa yoiyoni keskarakõi
    fakĩ Abraham ãfinĩ fake fini. Ãfe fake Isaaca.
  cab-NT: Agúrabajati Abrahám láu gurásu, ába lerésibiruni le uágubei laríñaga Búngiu
    lun.
  clu-clu: Karon, si Abraham mainantoson nga nagulat lang gid, gani nabaton na anang
    ginpangako ang Dios.
  swh-ULB: Kwa njia hii, Abrahamu alipokea kile alichoahidiwa baada ya kusubiria kwa
    uvumilivu.
  tpt-NT: Ni Abraham pakxanil kun lhuu maqantaulati yu junil ni Dios. Ex astan laqaꞌil
    yu junkal.
  aai-aai: Abraham yatenub ma kakaif ufunamaim, God abisa Abraham eo’omatan itin.
  sny-sny: Sosu Abraham peri te'e naneiyei ape wanuwe su, le Owane Sitewi ne marepi
    momotei a'i ironamiteye. Serene Owane Sitewi lai le ma'e etiri ape, le te'e naneiyei
    ape, auwe.
  myy-myy: “Ĩ yiro robo bajiro yigʉ yiguĩji Dios”, yirocʉ ʉsirioro meje yuyijʉ Abraham
    ñayorʉ. Ito bajiri Dios ĩ goticãdo bajiroti rẽtayijʉ Abrahamre.
  trc-NT: Ne̱ ya̱ da̱nj quiranꞌ síí cuꞌna̱j Abraham, gaa ina̱j nimán soꞌ, yoꞌo̱ nocoꞌ
    soꞌ man Diose̱, ne̱ cavii sa̱ꞌ uxrá ya̱ soꞌ, nda̱a vaa cataj xnaꞌanj Diose̱ rihaan
    soꞌ na̱nj ei.
  cut-NT: Abraham ne, quenan rino ye numacuahn vedechahtino nde chinahn ndudo che
    ca̱h Dendiohs ihyan.
  bel-bel: І так Абрагам цярплівасьцю атрымаў абяцанае.
  zlm-KSZI: Dengan demikian, setelah Ibrahim menanggung kesusahan dengan sabar, dia
    mendapat janji itu.
  gdr-gdr: Seg re ket Abraam mɨmkam wɨmena ke yɨr ungauka teyinonj Godɨmna tɨrɨr omni
    yɨt rɨrɨrkɨp aukam. Ngɨrpu ton ket kea komkesa akasinonj nangga mana re God tɨrɨr
    omni yɨt yopulitonj.
  vmy-NT: ꞌBa ko kjuatsejnda kiskuya Abraham ꞌba kisakure xi kitsuyatitjun Naꞌenchana
    nga sjare.
  cmn-FEB: 于是亚伯拉罕耐心等待，这承诺终于办成现实。
  gmv-RNT: Abrahaameyka genci naagidappe kaallidi izas imettida hidota demmides.
  ncl-NT: Huan yojque Abraham amo quipoluc iyolo pa innojen míac xixihuimes quiman
    quichixtataya. Huan umpa Dios quimacac in hual quilic neli yahuiaya quimaca.
  sua-sua: E Ebrehem tkol E Nut ka tnangal to endo tok, to le gia vle he lua tutut
    mnam o kolkhek kam marer kam nop ko nam gia vle kpaneng E Nut kngae kais ko E
    Nut tmi mitom ka tnangal to endo ko tmur el ngang en tok.
  are-are: Abraham-anhantama kunpa kaaralhaka. Altjirrala turta lhelintja ekuranha
    nthurrpilaka.
  gai-gai: Ri, Abraamma lambica ma mba tawia ŋateatke, na Raraŋ Aetaniaca baburina
    reikca ma Abraamma neaŋ ndoprinanna, iŋmbaia Abraamma an reikmo muruŋcamiŋ maaŋgɨat.
  qvm-NT: Tsaynog niptinmi Abrahamga tsurin yurinanpag cashganta criyir cushishga
    shuyarargan. Tsaypitanami Tayta Dios promitishgannogla tsurin yurergan.
  chz-NTPS: Läꜙja̱ˉ gaꜙkwëëhꜗ dsëꜗ Abraham maˊ jø̱ø̱y˜ läꜙji̱i̱hˈ gaꜙtë̱ë̱yꜘ heˉ gaꜙbä̱ä̱hˉ
    Dio hñiiꜘ kya̱a̱yhˊ.
  kmu-kmu: Hu-maineanagino Apalahamua mailava huno agava maineno Anumaya Kotima Kamigahue.
    huno manuma aminea manua alimaine.
  ood-NT: Kutsh heg am wabsh s‑bahbagi nenida k am nei matsh wa g Jiosh am i shonwuich
    mat haschu am ahgi mat hab wo juni.
  lbm-lbm: अऊर यो रीति सी अब्राहम न धीरज धर क परमेश्वर न करी हुयी प्रतिज्ञावों ख हासिल
    करी।
  ncj-NT: In Abraham oquichix huehcau huan tlamach, huan ijconon oquiseli nochin tlen
    in Dios oquimocaquilti.
  yuj-yuj: Aerámpantá maok, Abrahamo kuri táman wawi pwatea koupour kokwae mono, am
