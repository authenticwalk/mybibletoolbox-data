  gvf-gvf: Ka dungwa i Ebarakam aa gi di pire milemia, ena God aan kere yere, “Kal
    iru ere i teralwa,” dungwa mere u maribe ongure kanemue.
  san-ISO: anēna prakārēṇa sa sahiṣṇutāṁ vidhāya tasyāḥ pratyāśāyāḥ phalaṁ labdhavān|
  deu-ELBBK: Und nachdem er so ausgeharrt hatte, erlangte er die Verheißung.
  mcb-NT: Yogari Averan yogotake intsatagakerora Tasorintsi magatiro ikantakeririra
    nerotyo tera imperatanakempa, onti yogiintevagetake intsatagakerora, impo itsatagakerotyo.
  yle-yle: Epîlaham yi kópu ka kêlîmî mbê wo, u kêlîmî chedê ngê daa pyodo, yi kópu
    myedoo t꞉âât꞉ââ, u dî yi kópu mînê pyw꞉ângo.
  swh-1850: Abrahamu alisubiri kwa uvumilivu na hivyo alipokea kile alichoahidiwa
    na Mungu.
  ese-NT: 'Amajama shajjaꞌajja majje jjashahuabaquia poa jama baꞌa: —Eꞌe jojo nei
    ma ohuaya huohui canajeya jamaya acaje Eyacuiñajjiya. Jamajjeya ecuea ebacua cuayaje.
    Ecuea osecua cuana quea huiso nee nee poaje —jamaya Amajama jjashahuabaqui pajea
    ajja nei nei poa. Jamajjeya Eyacuiñajjiya jamaya acanaje. Quijje nei Amajamaja
    bacua cuaya poa dejja shoꞌi.'
  jac-NT: Caw xin niman yute iscꞌul naj Abraham tuꞌ yechman yin̈ niman tiempo, lahwi
