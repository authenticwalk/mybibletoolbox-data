  lat-VUC: Et sic longanimiter ferens, adeptus est repromissionem.
  ngp-ngp: Ibulahimu agojaga no kufinyiliza niyo ahokela kiya alagane Mnungu.
  enq-2: Dopa lea doko, Abraameme yakinala naeyao malisoo katapala, Goteme maitona
    lea doko nyia-pyaa.
  eng-ASVBT: And thus, having patiently endured, he obtained the promise.
  mna-mna: Mi Abaraam iurla sua mbukŋana tana. Tanata iurur mataana pa, mi izza ma
    ila ila ma ire ka ŋonoono.
  myw-myw: Wankuyeim Ebelam ikaptulena oko mo iban anagin livan towen.
  sby-sby: Neco Abulahamu walapembelela ca moyonteka, kayi walatambula ico Lesa ncalamushomesha.
  sll-sll: Dungure Ebraham omeling pege dikire God ha pangwo dimia na tenangwo pamia
    di pire kwi hane hane moli pire God aleng kere e tongwo meri i tibi ol tongure
    imua.
  yaq-NT: Ju'u Apra'amtuka'u, junaet ka jain eaka, binwa a bo'o bichak. Intok junuen,
    aapo juka' Liojta au teuwaaka'uta, mabetak.
  uro-uro: Bä äkt i nga rhoqoräkt i sa qale ma Abraham sa ama bulap dä nasot dä qa
    lu i ama mumänaris ngä mu ama släqyige vät a nas.
  ita-1885: E così egli, avendo aspettato con pazienza, ottenne la promessa.
  muy-muy: Abraham àra ècia ma gana nahkay ti àgəskabá, ajəgay ere ye ti Melefit àhi
    aməgri ni, àmbrəŋ ndo. Abraham àra àgəskabá nahkay ti Melefit àgri ere ye ti àhi
    aməgri ni.
  kqc-kqc: Kamini makai Abraham toro dudu nari resi nitore rena ago di rama moiyo.
  tav-tav: To bairi Abraham, “Dio yʉre cʉ caĩ cũrica wame yʉ átibojaquẽcʉ ácʉmi,”
