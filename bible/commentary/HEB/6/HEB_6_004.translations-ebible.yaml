  eng-BSB: It is impossible for those who have once been enlightened, who have tasted
    the heavenly gift, who have shared in the Holy Spirit,
  cpu-NT: Onkamintha eero amenaashivaita pikemathayevetavakari, itasonkaventayeevetakami,
    inampishirevetantakami Tasorentsinkantsi,
  san-ASM: য এককৃৎৱো দীপ্তিমযা ভূৎৱা স্ৱৰ্গীযৱৰৰসম্ আস্ৱদিতৱন্তঃ পৱিত্ৰস্যাত্মনোঽংশিনো
    জাতা
  tac-NT: Ralámuli 'la gepúsaká alué 'la bijchiá ra'íchali Esukristo ra'ichálila,
    'lige naresa alué 'we semátiri napu nejime ju Onorúgame Alawala alué oyérame 'yuga,
  eng-WEBPB: For concerning those who were once enlightened and tasted of the heavenly
    gift, and were made partakers of the Holy Spirit,
  gfk-H: 'Na tahut bia dahat na haan taar ta ira mes na linga kanong pai tale bia
    da lam pukus diet wara lilik pukus ing diet ta siel laah talur Kalou. Ma iau ianga
    ta ira mangana tunatuna hoken: tiga pakaan naluai diet gata palai taar. Ma diet
    gata namianei tar no hartabar maram ra mawai. Diet gata kakaap tano Halhaliana
    Tanua.'
  viv-viv: Gavadi-yo yami veꞋasevatu faꞋina ganavehawalemi? Me gaveyao tuwaina Yaubada
    ana halamana faꞋina nuwadi gimahalina tu muliya Yaubada Natuna hinavekwaulauge-moꞋena,
    medema keke adifaiweya kadu hinahagaviladi, keke-moꞋa. Tuwaina badi kalivai-dina
    nuwadi gimahalina ada yawai-vagata Yaubada gihawahegena-ma hiꞋayaunena. Kadu AluꞋaluwa
    Mahalina badi aseꞋasediya giluku, ada Yaubada bonana againe yamumu hinuhagana,
    ada hida tova mahalina againe Keliso yana faiwala aimo tova mulina ginaseyemaunena-ma
    ahe hiꞋitahalamanena. KaꞋi mena Yaubada yana mahalina ana gaitoma moyaꞋaina hiꞋayaunena
    tu hinanuwayewa-moꞋa, hai tamo eda yo Yaubada againe kadu hinahagaviladi? Keke
    yadi nuwavilana ana eda gidadauda, faꞋina mena yadi vekwaulauga againe hihuluhuluva
    vaita taudiyao Yaubada Natuna kadu hidakivekeloseni be yoꞋo matadiya Yesu hidahawavelaigeni.
  yao-yao: Pakuŵa ŵandu ŵaunukulikwe usyene wa Akunnungu, ni ŵaupasisye ntuuka wa
    kwinani ni ŵampochele Mbumu jwa Akunnungu nti ŵandu ŵane,
  tgp-tgp: Matan mo sopo mele te malele tinapua hatea vara tea i er̃i mele posi na
    nona hehe hinia, la haratu sei tiroma moiso la lavi na levosahi hin God, teni
    la hatir̃oro na otori r̃uhu sei God mo lo silera, teni la tapala peresi na Tanume
    Tapu moiso,
  auc-NT: Wængonguï mönö mïmönë pönö tica ënente baï cædinque edonque odömonte apæ̈necä
    ëñëninque mönö ñäö baï entawëmompa. Tömengä öönædë waa pönï nänö da pönongaincoo
    do ænte quëwëmompa. Ayæ̈ tömengä Tæiyæ̈ Waëmö Önöwoca ingante da pönongä æ̈ninque
    mönö tömengä tönö äanque baï ëwocamompa. Mänömaï ëwocamö incæte pancadäniya wadæ
    godäni inte edæ ædö cæte, Wënæ wënæ cæte awædö, ante ocæ̈ ëmænte ponguïnänii.
  kbc-NT: Odaa ele me joleeɡ̶atibige midapaɡ̶a jiiɡ̶aticogi odoe me idiniiɡ̶axinaɡ̶a,
    igaataɡ̶a niɡ̶ijo aneyamaɡ̶atice eliwaɡ̶atakaneɡ̶egi, codaa ane daɡ̶alee yemaa
    me diotece Ǥoniotagodi, aɡ̶aleeɡ̶ica nimaweneɡ̶egi me dinilaatace. Ja yowooɡ̶odi
    nilokokena Aneotedoɡ̶oji, codaa ja ici niɡ̶ijo noɡ̶eedi Aneotedoɡ̶oji ane yajigoteta,
    codaa jiɡ̶ijo me deemitetece loniciwaɡ̶a Liwigo Aneotedoɡ̶oji catiwedi laaleɡ̶ena.
  bmh-bmh: Duailel ipal ag agal oiagab Yesus en petak emen uteimai, koli igul eg ebu
    wanemen. Ag koli kekulaimai, oiagab petak abun iborain tam. Getal ag Uwait nugau
    al ebu daremen. Einen Uwait nug Yesus palautoroun ag abe memenin. Ag awau muzmuz
    Mesgai wag dabun gusig omenin. Uwait nugau Ah Wes omenin.
  ctu-BL: Jini mu' bʌ i junyajlel cʌyob Dios, ¿bajche' mi caj i cha' ñopob? Tsa'ix
    i cʌn q'ueleyob i sʌclel. Tsa'ix i cʌn tajayob i wenlel ti Dios yic'ot ti Ch'ujul
    bʌ Espíritu.
  meq-meq: Ndo neheye tə ma ta dəba aye, ta maweye ka matsətsehe məpəse ha mezeleme
    na, ma giye bo sa ɗaw? Nəteye na, ta ŋgatay a dzaydzay i Mbəlom, wu nakə Mbəlom
    a vəlatay a ndo hay aye, kə vəlatay dərmak, ta huta Məsəfəre Tsəɗaŋŋa eye a ɗərev
    tay dərmak.
  noa-H: Mamʌ har maach peerdʌajem hiek hũrwi, Hẽwandamau hich Hiewaa maach peerdʌajem
    k'amk'ĩir pʌ̈itarrjã k'augwi, Hẽwandam Hak'arau hõrag nem hajap'a waupi sim haig
    hich paarmua dʌ̈i wauwi,
  alp-NT: Le tamata rebe esi hali muli bei maka hlaleke loko Yesuse pende, atetukesi
    kena esi hleke bei ono dosare saisa moneka. Akmenare esi rekwa Alla Eni nkenale
    kai supu misete beiNi peneka, kai Ro Misete Ikbasaesi peneka,
  san-VEL: ya ekak.rtvo diiptimayaa bhuutvaa svargiiyavararasam aasvaditavanta.h pavitrasyaatmano.a.m"sino
    jaataa
  kbq-kbq: Hianagi iza'zo koma huzamige'za nentahiza, monafi musezama ke'za antahiza
    nehu'za, Avamura e'neriza,
  kbh-kbh: Ndëmuanÿenga, canÿe ya chë Bëngbe Bëtsabe ndegombre soyënga tmojanóyëngacñe,
    y chë Bëngbe Bëtsabe ba ts̈abe soyë́ngnaca, chábenga bétsemnama, y chë Uámana
    Espíritu chëngbe ainaniñe chaotsemándama imobomna,
  ron-LSB: Căci în ceea ce privește pe cei care au fost odată luminați și au gustat
    din darul ceresc și au fost făcuți părtași la Duhul Sfânt,
  pon-pon: Pwe a jo kak pa ’rail, me marainlar, o me wewekier kijakij jan lan, o audaudkier
    Nen jaraui,
  nhe-BL: Pampa san tlapic niquinmachtis tlacame tlen quipixtoyaj tlahuili ipan ininyolo
    huan quicajtejtoque. ¿Para tlen sampa niquinmachtis tlen ya quimachilijtoque tlen
    cuali Toteco techmacas nepa elhuicac huan tlen ya quiselijtoque Itonal Toteco?
  sps-sps: Nyo tsue na ka, “ito te famanat finy non ya Gov,” tana saa te opaar non
    tana vainy ma tabin fatabin pis Tsunia, ito te kat fi ror a vainy to te takopis
    osing a Tsunaun, ari kaakaa faamuan buser tana arasan ten Gov, ana ri tanaf bus
    kainy to na fo fifaan iny Gormirmir tana tou fiisaup ana ri nom kainy ton Aaven
    Taabos faarei raror a mesapan.
  wnc-wnc: Siwan Anututa nindane natdetdetnin papan kakaawan Anututane kakaa akngane
    yuke sukuwatna Anututa inane natdetdetna ninde niman pakumang. Pana Waung Kapata
    nindane musipmikatang pukuke pakut.
  bus-bus: Zaakɛ tó gbɛ̃ wɛ́ɛ kɛ̃̀, à ludangbaa è, à baka kú Luda Nini guumɛ,
  gub-BL: Aze amo upuir tuwe Tupàn wi a'e wà nehe, nazapuner kwaw wamuzewyr kar haw
    rehe izupe zane wà nehe. Ukwaw Tupàn a'e wà, ukwaw ize'eg a'e wà no. Tatainy ài
    hekon Tupàn a'e. A'e teko ukwaw Zezuz ikatu haw a'e wà no. Tupàn ywak rehe har
    umur Zezuz wanupe a'e. Umur Wekwe Puràg wanupe no.
  imo-imo: Akumunga kinye ungu enge nili mare nemili. Goteni Kraist lipe mundurumu
    kinye yuni omba tenderimumunga pulumu pilko kondoko paimbo ningo pilko limele
    imboma mulu kombuna mele we tipe kalopa tirimo melema liko, Mini Kake Telimu konopuna
    liko, Gotenga ungumu oi pilko likolio aku ungumu paa penga ningo pilko, Gotenga
    engemuni pele kombu pora nimbelo walimunga ulu enge nilima tembalo aku engemuni
    kinye ulu enge nilima teremo uluma kanoko, aku uluma pali tekolio altoko konopu
    alowa teko naa pimolo ningo Kraist tiye kolonge lemo kelko manda konopu alowa
    teko Kraistinga unguma paimbo ningo enge ningo pilko yando onge aulke te paa naa
    ltemo. Imbo teni aku tepa teremo aku ulumuni Gotenga Malo altopa kolopili nimbe
    unjo polopeyana pirimu topa uku topa, imbomani yu kanoko ungu taka tondongei nimo.
  boj-boj: O ijo was, niŋgi qalie. Nuŋgo ambleq di tamo qudei naŋgi Qotei na areqalo
    suwantetnjrnaqa naŋgi laŋ qureq oqwajqa gam bole qalieeb. Naŋgi Mondor Bole esoqneb.
  eng-DRA: For it is impossible for those who were once illuminated, have tasted also
    the heavenly gift, and were made partakers of the Holy Ghost,
  knf-knf: Na manjoonan, bambiiŋ ayeenk bjeehi bi Naşibaţi, ayeenk uţen unwoonuŋ du
    baţi, ayeenk *Uhaaş wi nul,
  san-KHM: យ ឯកក្ឫត្វោ ទីប្តិមយា ភូត្វា ស្វគ៌ីយវររសម៑ អាស្វទិតវន្តះ បវិត្រស្យាត្មនោៜំឝិនោ
    ជាតា
  arn-NT: Fey kiñe che dew llowfile ti werken dungu, ka llowfile Ngünechen ñi fürenechen,
    ka dew llowfile tati Lif Küme Püllü,
  zas-NT: Din bén ma ragbee ree xcwent Dios, bén ma nünbee ree xcwent ree ni yuꞌ xanyabaa,
    bén ma gubajn ree con xSprijt Dios,
  ken-NT: Sɛ́bhɔŋ bɛrɨŋɨ bɛ bápú kway bɛkʉ mmu anɛ arɔ mbi Mandɛm bɛ ámpɛt antɨknsɛm
    ndǔ bɛbʉ́ bhi. Nchí rɛm ɛ̌ti ɛnyǔ mmu anɛ mánáŋ bákʉ́ amɨ́k ánɛ́nɛ́ yi,
    aghɔ́ akap anɛ Mandɛm ǎchyɛ̀ bǒ bhi, nɛ Ɛfóŋó Bɛdyɛrɛ abhak nɛ yi nkwɔ.
