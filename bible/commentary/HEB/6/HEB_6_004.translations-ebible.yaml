    cũinára coreóvaivʉ bácavʉ Jʉ̃menijicʉi yávaiye méne jãvene Cristorã, aru cʉvarivʉ
    bácavʉ Jʉ̃menijicʉi mearo d̶acaiyede náre ʉ̃i mead̶aiye báquede náre aru ʉ̃i cʉre
    d̶aquiyede náre jãravʉ cũiméjãravʉ baquinóre ʉ̃́que, aru cʉvarivʉ bácavʉ Jʉ̃menijicʉi
    Espíritu Santoi majiécarõre, aru majidivʉ bácavʉ Jʉ̃menijicʉ d̶ayʉre cainʉmʉa
    yópe ʉ̃i aiye báquepedeca ʉ̃i yávaiyeque, aru jã́ivʉ bácavʉ Jesúre jʉ aipõeva
    ne d̶aiyede Jʉ̃menijicʉi parʉéque, yópe Jʉ̃menijicʉ d̶acʉyʉre ʉ̃i jaroquiyede
    apevʉ põevare ʉ̃i cʉrõi aru apevʉ põevare toabo cũiméboi. Caiye diede majidivʉ
    bácavʉvacari, nárecabu dajocaivʉ bácavʉ ne jʉ aiye báquede Cristore. Que d̶arĩ
    yópe pẽvaiyepe Jʉ̃menijicʉi mácʉre cojedeca jocʉcʉjaravena, ne ʉbe boje ʉ̃́re,
    põeva ne yʉrinajiyepe aivʉ, d̶ad̶ama na.
  ita-1927: Perché quelli che sono stati una volta illuminati e hanno gustato il dono
    celeste e sono stati fatti partecipi dello Spirito Santo
  lww-lww: Lelaga, yoko tekilali nap̃a teva re laa ga wa temio naga silaga, ana sanapen
    la nap̃a amloru, apa si varau rui? La nene, la amial ruru p̃es e yomerarava asum̃a
    akinan ke e lokove nae ma e peni rui, a Ninuna Wa pimi m̃ena e la, a pogos nap̃a
    apa si apiowa sanene, yoko tap̃atete si avilopu la awasup̃e aim e malena.
  ckb-ckb: ناکرێ ئەوانەی جارێک ڕووناک کراونەتەوە و تامی بەهرەی ئاسمانییان کردووە و
    بەشدار بوونە لە ڕۆحی پیرۆز،
  nas-nas: Enang napoꞌ tee berevereꞌ unaunampampima minkuampiarooꞌnaang, aiꞌ teing
    nantoong tutung araka-koo otorokotaaꞌ damaꞌdu toroariko napoꞌ naninge bereꞌanta-koo
    makotuaꞌ, aaꞌning paning-etaing avuavuꞌ mantompauꞌ Tanuaang Meekung nariꞌ kompaara.
  uvl-uvl: Iok, iri nenge te hile sue leteria manmanna ngana mur lo, lape teat mule
    ke mere ke tehul mule leteria nga reria poinga poreke ngana mur? Iri tetu teu
    tala nga NeHalang nena lemenge pe te mene NeHalang nena tunginga. Pe te amnei
    urume ume ngana, pe iri ul pekngaria mur ke te mene Opepengpeng.
  eng-BBE: As for those who at one time saw the light, tasting the good things from
    heaven, and having their part in the Holy Spirit,
  ixl-CNT: Tan atil aanima aas inima u bꞌaꞌnla chusbꞌal utz, kꞌulel u oya taqꞌo vaꞌl
    nitaqꞌ u Tioxh. Nachel u Tioxhla Espiiritu taqꞌo. Techal chit nibꞌenku u yolbꞌal
    Tioxh te. Utz techal chit u chusbꞌal nitabꞌi, vaꞌl tiꞌ qꞌu kam xeꞌ u Tioxh taabꞌabꞌen.
    Loqꞌ kꞌuxh echi, nikoꞌnikuꞌ tu paav. Utz aatz qꞌuꞌl ech niꞌan tziꞌ, saꞌtereꞌnkojveet
    ikꞌultu u kuybꞌal kꞌatz u Tioxh. Tan aatz tu qꞌul ibꞌanoneꞌ tziꞌ, ela koꞌxh tuchꞌ
    niqꞌaavtaqꞌ jeꞌ viKꞌaol u Tioxh vatz kurus; nipajteesa iqꞌii.
  xsi-xsi: Tamâta pinde muŋga siloŋo Maro Kindeni kawa ŋgua, aku sisama tu ŋgua ŋinde
    nde mao kanaŋo. Maro Kindeni ne wisi-wisi ilâ panzi lâ. Kinzi sikai Koroani Sapâŋa
    lâ, aku ilonzi patea tu Maro Kindeni kawa ŋgua nde ara ndo. Kinzi simora wa sisama
    Maro Kindeni ne walo ŋalae, waloni ŋinde ma muli ipâŋga nia yo. Kinzi simora wa
    sisama kelekele ŋinde rârâni marumbu lâ, andeta sipu mulinzi papa Maro Kindeni.
    Mine kala nzâla toŋge keno panzi tamâta mine ŋana ma sipalele ilonzi kalonzi sitaulo
    silâ pa Yesu kilo, ande tia ndo. Ŋinde itogo kinzi warakanzi sipu Maro Kindeni
    Natu lâ kâi popole tini kilo, aku itogo kinzi siveta nzâla panzi tamâta pinde
    ŋana siporo ŋgua pavaligiŋa papa i lâ ŋgu naonzi kilo. Mine kala sipayaula warakanzi
    ndo lâ.
  crx-NTPO: '''Et mbene la Christ ghun hodil''e''ne ''ink''ez t''ehonínzun, ndi yak''uz
    howat''aih-i, ''i huyílhchoot ''ink''ez Ndoni cha buyudinda.'
  kan-OKCV: ಒಂದು ಸಾರಿ ಬೆಳಕನ್ನು ಪಡೆದು, ಪರಲೋಕದ ವರವನ್ನು ರುಚಿ ನೋಡಿ, ಪವಿತ್ರಾತ್ಮ ದೇವರ ಪಾಲನ್ನು
    ಹೊಂದಿ,
  bbb-bbb: Ro fuka ma giredo e ije Kuraesido vua maeje ijuemana vaeva ije bu izege
    una kuderia ruakuva baki. Ijadufuo maeje e ije bu Kuraesido vua maeje bune mukoreigia
    fie. Ro kuke bu Jesu e ije saove ijia arina ruaema ije fune oe buone ijia imene
    ro Kavene Akae ijadufuo ire maeje akaegue bune kei.
  blw-blw: Ngém non an umat yag wachan ihay tagu way annag manchùgan hen afurotna,
    ammag achi mafalin way kasen mamfangadchi an Jesu Cristu. Te hen anchi ommafurotanaat
    nahelawan met hen hamhamàna, yag napachasana hen anchi libli way torong Apudyus,
    ya anat agé hen kafaelan hen Espirituna.
  tam-2017: ஏனென்றால், ஒருமுறை பிரகாசிக்கப்பட்டும், பரலோக பரிசை ருசிபார்த்தும், பரிசுத்த
    ஆவியானவரைப் பெற்றும்,
  azz-NT: Huan sequin taca Dios quinyoltahuilijca ica Itajtoltzin huan yejuan quiselijque
    ya ne chicahualis ten Dios techtayocolía. Huan no yejuan moaxcatilijque ya in
    huelilis ten in Yecticatzin Espíritu techmactilía.
  spa-RV-1909: Porque es imposible que los que una vez fueron iluminados y gustaron
    el don celestial, y fueron hechos partícipes del Espíritu Santo,
  csy-csy: Banghangziam cile khuavak sung ah khatvei a theng te, vantung letsong zong
    tep zo a, Tha Thiangtho zong neikhawm in a ki vawt te,
  mxq-NT: Ja ja̱ꞌa̱yʉty diꞌibʉ tʉ tnijáwʉdʉ ja Diosʉ jyaꞌa, diꞌibʉ tʉ tꞌaxá̱jʉdʉ ja
    Diosʉ myadakʉn, diꞌibʉ tʉ ja Espíritʉ Santʉ tmʉdattʉ,
  tzj-NT: Ja c'a winak ja nqueya' can ja Jesucristo mta moda xtiyataj chi ta chique
    chi xtiqueq'uex chi ta jutij ja quina'oj. Ja nabey k'alasax chiquewach jani' ja
    katata' Dios chi ja rbanic cani' jun nimlaj luz nsakirsaj ja quebey chiquewach.
    Quena' chakaja' jani' rqui'il ja rutzil ja quicochij tre ja Dios. Chakaja' yataj
    chique chi q'ueje'e ja rEspíritu Santo pa tak canma.
  tdt-tdt: Tanba ema nebee fiar ona ba Kristu, se karik too ikus sira fila kotuk ba
    Nia, entaun ita atu lori sira husik fali sira nia sala, la bele ona. Tanba sira
    hetan ona naroman husi Maromak, sira koko ona bensaun lalehan nian, i sira simu
    ona Espiritu Santu.
  ron-BTF: Fiindcă este imposibil pentru cei care au fost odată luminați și au gustat
    din darul ceresc și au fost făcuți părtași ai Duhului Sfânt,
  eng-WEBP: For concerning those who were once enlightened and tasted of the heavenly
    gift, and were made partakers of the Holy Spirit,
  eng-FBV: It's impossible for those who once understood and experienced God's heavenly
    gift—who shared in receiving the Holy Spirit,
  nld-1939: Want het is toch onmogelijk, om hen, die eenmaal verlicht zijn geweest,
    de hemelse gaven hebben gesmaakt, den heiligen Geest hebben ontvangen,
  bwo-bwo: Bo imnetiyo k'az k'rts ashuwotsi Ik'o mandan aaniyosh faleratse. Ashaanots
    haniye shin shááno bek'rne, daratsnowere imeyiru imo shawshdek'rne, S'ayin shayratse
    kaydek'tswotsi woterne boteshi.
  nch-BL: Pampa san tapic niquinmachtis masehualme cati quipixtoyaj taahuili ipan
    iniyolo huan teipa quicajtejque. ¿Para ten sempa niquinmachtis cati ya quimachilijtoque
    cati cuali Toteco techmacas nepa ilhuicac huan cati ya quiselijtoque Itonal Toteco?
  quc-TNT: Je ri', rumal chi ri winak ri e c'o chi pa ri sakil rech ri Utzalaj Tzij
    re ri Evangelio, man cuya' tä chic quetzelej chquij we quetzak chi na pa mac,
    rumal chi qui c'amowam chic ri tewchibal ri cuya ri Dios, c'o chic ri Lok'alaj
    Espíritu.
  tfr-NTPO: Ëye tjl̈õkwo l̈i kjrono, ga rayara ga rokëy iröng obi ber l̈öng Sbö tjok
    ga äe. L̇l̇ëbo owa shärye l̈öng l̈i, e owa jl̈õe l̈e ame, ga raye ame bakoe. L̇l̇ëbo
    twara Sbörë ba kong l̈i kjrara l̈ok tjän. Epga ëng dowl̈ẽno Sbö Sëya tjok. Miydara
    l̈ok pjir tjän ga Sbö tjl̈õkwo, e pjl̈úe. Sbö Wa tjwe iröng obi dbo ara go sorë,
    e miydara l̈ok pjir bakoe. Eni ga Sbö Wa l̈i rayarashko ga e zröra l̈ok l̈ök pjang
    kjl̈ös go jek obi wl̈eni, ga iara l̈ok beno shäng joywëba wl̈o bakoe.
  kaq-NT: Hinamehnixon bi noquen Hihbo jenebahinscaibo tah non jenquetsahaxon bi jato
    hahquirihbi hinamehmatimahi. Jaa copi tah hen mato hahquirihbi hinamehti yohicatsihyamahi.
  sgb-sgb: Ta hilay nanalibokot ha unan intoro kanla ay ahina makaorong hên maniwala
    kan Apo Jesu-Cristo. Mana hilay nan nahawangan hên Espiritu ni Apo Namalyari haka
    nadanasan lay nay kapangyarihan na haka ya ayn kapantag ya ingalo na.
  vie-1934: Vì chưng những kẻ đã được soi sáng một lần, đã nếm sự ban cho từ trên
    trời, dự phần về Đức Thánh Linh,
  kxv-kxv: ଆମିନି ଗାଟାରି ନାମୁତି ଊଣା କିହାମାନେରି, ଏ଼ୱାରି ଅଣ୍‌ପାନା ୱେଣ୍ତା ୱା଼ହାଲି ଆ଼ଡିନେରିକି
    ? ଏ଼ୱାରି ମାହାପୂରୁ ଉଜେଡ଼ିତା ବାସା କିହିମାଚେରି, ଲାକପୂରୁତି ଦା଼ନାତି ୱାଣ୍ତାନା, ସୁଦୁଜୀୱୁତା
    ଆଣ୍ତାମାଚେରି,
  amu-NT: Ee nnꞌaⁿ na cwilaꞌjomndye cantyja ꞌnaaⁿꞌ nquii na cwiluiiñe naxuee ndoꞌ
    jnda̱ jliuna na juu na mañequiaa Tyꞌo̱o̱tsꞌom na cwicandaana, jeeⁿ ya juu joꞌ
    ndoꞌ cwitoꞌñoomna Espíritu Santo,
  hin-CV: जिन्होंने किसी समय सच के ज्ञान की ज्योति प्राप्‍त कर ली थी, जिन्होंने स्वर्गीय
    वरदान का स्वाद चख लिया था, जो पवित्र आत्मा के सहभागी हो गए थे,
  spa-BES: En cuanto a aquellos que en algún momento vieron la luz, saboreando las
    cosas buenas del cielo y teniendo su parte en el Espíritu Santo,
  san-BEN: য এককৃৎৱো দীপ্তিমযা ভূৎৱা স্ৱর্গীযৱররসম্ আস্ৱদিতৱন্তঃ পৱিত্রস্যাত্মনোঽংশিনো
    জাতা
  tdx-tdx: Aa naho nihazavaeñe, fa nitsopeke i falalàn-dikerañey, fa nanoen-ko mpi­traok’
    amy Arofo Masiñey,
  naf-naf: Neŋ kegok zeyeyaŋgut ŋen ewe kapi zesowap. Am notnaŋ Kawawaŋgalen Zet keyaŋ
    keŋin meleŋ beleŋ beme Zisasiyaŋ ekŋengat yominaŋgat gakiye kegok nâmkiŋpewien.
    Kegok sokbeme am ekŋen ke Kawawaŋaŋ Emetak Teŋ indaye.
  grc-MT: αδυνατον γαρ τουσ απαξ φωτισθεντασ γευσαμενουσ τε τησ δωρεασ τησ επουρανιου
    και μετοχουσ γενηθεντασ πνευματοσ αγιου
  vid-vid: Yowa nongwa kuwahilusa wanhu waleche gehile kahi, wanhu wawele wavizelele
    kukomya kwa Nguluwi na wajezile ndolendole za kilanga na welumbile hamwe kubochela
    Muhe Yelile,
  pio-NT: Aibanáicáiná abénaméeyéi wenàiwica nadéca néemìaca báisíiri tàacáisi. Náalíacawa
    Dios imànica cayábéeri mawèníiri iyú imàacáaná iwàwawa wenàiwicanái ibáyawaná
    íicha. Nadéca naicáca càinácaalí iyú Espíritu Santo icùaca wenàiwica íiwitáise
    namànicaténá cayábéeri.
  tsn-tsn: Ga go thuse sepe go leka go lo busetsa mo Moreneng gape fa lo kile lwa
    tlhaloganya Mafoko a a Molemo lwa ba lwa lekeletsa dilo tse di molemo tsa legodimo
    lwa ba lwa nna le seabe mo Moweng O O Boitshepo,
  amr-NT: Beʼomeyapiʼ Jesucristoen huadak huaʼa dakaʼ oʼnoknopo̱e̱po durugteda oʼnoknopoenkadhuahuaʼdepo,
    kenpaʼti Diosen Noki̱re̱ga̱ oʼmanopoʼtoeonhuahuaʼdepo, Diosen buttida huaʼa ʼuruda
    o̱ʼe̱ oʼnoknopounhuahuikaʼdepo, kenpaʼti konig Dios teyda o̱ʼe̱po ʼuruaʼnanada
    oʼkadhuahuikaʼnigtaj oʼnoknopoeonhuahuikaʼdepo, nogokpiʼ Diosen huaʼa kenpaʼda
    e̱ʼennayo onteʼti menpaʼ nopoʼkorehueʼdik o̱ʼneapo. Jesucristotaj kenpaʼda eknopo̱e̱batiknayo
    konigti Diosen Huasiʼpotaj onteʼti cruzte oʼdarak. Diosen huaʼa kenpaʼda eknopo̱e̱batiknayo
    Diosen huasiʼpotaj tierikdik ya̱ʼneapet. Ayaʼada onʼtiahuaypo yanʼtierikapetpiʼ.
    Kenaʼpo onteʼti menpaʼ nopoʼkorehueʼdik o̱ʼneapo.
  pwg-pwg: Ma iyavo kava Keriso ivi tumaghanei ma muriyai God itakuputei na ke kovokovoghina
    da tarutinisi da ina vovira God kurina. Ti na rorova God ina yasegana ma ina puyo
    biibiina ipanani, ma Kanuma Vovokaravina itowatepanisi,
  cjv-cjv: Ena ta bengoro gunom kam i kam muruwo firapune? Fiyo! Ari gunom kam koma
    fimba okome yokamai fi ki singa ako sire kam i mounom wako towainga ena yokamai
    nomanenom si awa tere akai nokapu nainga i faikename. Yokamai koma Yai Gumam bau
    boingua ire te kamundi tai ta ta nokapu kanere te Yai Gumam Murom Sumuna tai erongua
    tarom i ire
  tha-KJV: เพราะว่าคนเหล่านั้​นที​่​ได้​รับความสว่างมาครั้งหนึ่งแล้ว และได้​รู้​รสของประทานจากสวรรค์
    ได้​มี​ส่วนในพระวิญญาณบริ​สุทธิ​์
  por-BR-2018: Pois é impossível que os que uma vez foram iluminados, e experimentaram
    o dom celestial, e foram feitos participantes do Espírito Santo,
  mhl-mhl: 'Oŋu dimaiŋgo maneru oo quŋgaru egu wakikimiŋ ore eru dimagobeneŋ. Ŋiŋigo
    iŋiine oi maŋyaŋuŋ kerisienimiŋ ore oga yabeiŋgo embimbiŋgaegobeneŋ: Goineji maŋyaŋuŋ
    damaŋ mogo tamaeko Anutuji Sombuŋ yauŋine yareme maneru jeriebi Moro Tiriineji
    sabe yabeme gobuŋ.'
  klv-klv: Nǝvanuan gail lotoriŋ nǝlolit len aYesu Kristo tia, lǝb̃eriŋ gab̃ulani,
    nap̃isal hǝn lǝb̃etǝlmam, hǝn lǝb̃ipair dan nǝsaan salit tǝtas am, eb̃uer. Nǝboŋ
    nam̃ial siYesu tohut nǝmargobut dan nǝlolito, nǝboŋ lototub̃at lǝboi naviolan
    togǝm len nǝmav, nǝboŋ lotokatǝp̃ol mai aNunun aGot,
  bco-bco: Kaluka꞉isale tilida꞉da꞉sa꞉ga꞉lo꞉ dowo꞉ a꞉no꞉ Godeyo꞉ ta꞉ta꞉sa꞉ga꞉ ha꞉la꞉ya
    ha꞉nalega, a꞉ma꞉la꞉ a꞉nodoma꞉kilo꞉ tililia꞉ mia꞉no꞉wo꞉ togo꞉ aundo꞉ma doma꞉ib.
    Kaluka꞉isale i a꞉no꞉ asulo꞉wo꞉ kolaetabikiyo꞉ ho꞉lena elen. Iyo꞉ Godeya꞉lo꞉ ha꞉fo꞉lo꞉
    disa꞉lan man a꞉no꞉ fanda asululiakiyo꞉, Godeya꞉ Mama o꞉lia꞉ dowo꞉. Godeya꞉ to
    nafa amilo꞉ nudo꞉ a꞉no꞉ ba꞉ba꞉, a꞉la꞉ta꞉ga꞉ Godeya꞉ halaido꞉ tif amilo꞉ kalaba
    fa꞉la꞉doma꞉ib a꞉no꞉lo꞉ iyo꞉ o꞉ma ba꞉ba꞉.
  kdl-NT: Ama roku a a̱sa̱ka̱ baci upityanangu n Kawauwi, ko uza wa̱ la wa zuwa le
    a kpatala kpam wa. Caupa, ama a na a wusha ta̱ katyashi ka Kashila̱ kpam a peɗei
    kune ku ne cika. Ama a na yi dem a wusha ta̱ Kulu Keri ki.
  apu-NT: Kãkiti takanapiniãri Teoso sãkire auikini, !apakataika ikanapiriinina Teosomoni.
    Mitxi ninoa imarotari Teoso sãkire atão inakari. Mitxi ninoa imarotari erekari
    iaxitikiri. Mitxi imarotari Erekari Matamatakoti parĩka ãkixinireẽna.
  roo-roo: Oearovu epao oea Pautoa-ia taraipaaveira aviavi pievira rutu. Ari vosa
    koveave oisi rera-ia taraipaoro ra vo tarai kavuoro kove ovoiave. Ra apeisi ragavira
    vorevira ita voreave oiso vo tarai iare rera iava vao-ia torevoko vovou toupasa?
    Oiraopavira rutu, uvare Tugoropatoa-ia Uraurato tarai rovoaepa rutu ro vova vuvuiua-ia
    rera sovopaoro ora voea sopaaro-ia.
  miz-NT: Tsí ña kuvi vií ō é nātɨvi iní xtuku ña tsīkan, ña é dīꞌna naxiꞌí nuu i
    kuenta iña Xuva ko. Īto nteé ña tsi dóo váꞌā o dé Xuva ko ni ñā né, ini ña nté
    o kade tsiñu Espíritū Sántū sán nima ña.
  qvz-NT: Maican runas Diospa quishpina shimita uyac asha, jahuapachamanda shamuc
    Cristota quiric asha, Diospa Samai ushaihuan puric asha, Diospa shimi ali acta
    yachac asha, Yaya Dios huiñai ushac chasnallata tucuita mandac actas yachashallata
    Jesusta ña saquishaga mana cuti quishpichitucungachu.
  deu-ELO: Denn es ist unmöglich, diejenigen, welche einmal erleuchtet waren und geschmeckt
