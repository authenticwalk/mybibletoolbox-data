verse: HEB.006.004
translations:
  kpx-kpx: Isito ata oleuoleu Dilava ehovai hotovemo lulelelahale keau kemo hoidevei
    vaveve toela vamale keabuna kemo tota oleve kateai abu vaveve toela kemo hoidevei
    Dilava ehovai. Keau subuta Dilava vavevemo lulelelahai Munanave Tumu malelu.
  okv-H: Eto embo amuna God ta degi vasiri eha humbuto usasa kogurou Ahihi Otohu jo
    ta horau
  tbo-tbo: Babana iyawoi lolowa Yaubada binei nugonugohi i lugiigili po ani’mbenena
    yadei hi waya ma Alugo Woiyawa hi waya,
  mal-C: ഒരിക്കൽ സത്യം വ്യക്തമായി ഗ്രഹിച്ചിട്ടും സ്വർഗീയദാനം രുചിച്ചറിഞ്ഞശേഷവും പരിശുദ്ധാത്മാവിന്റെ
    സഖിത്വം ഉണ്ടായിരുന്നിട്ടും
  grc-SR: Ἀδύνατον γὰρ τοὺς ἅπαξ φωτισθέντας, γευσαμένους τε τῆς δωρεᾶς τῆς ἐπουρανίου,
    καὶ μετόχους γενηθέντας πνεύματος ἁγίου,
  bgc-bgc: क्यूँके जो माणस अपणे बिश्वास नै खो दे सै, तो उन ताहीं फेर तै पश्चाताप करण
    कै खात्तर उलटा न्ही ल्याया जा सकता। एक बार उननै परमेसवर की सच्चाई नै जाणा अर सुर्ग
    तै वरदान्नां ताहीं पाया, अर बाकियाँ की तरियां पवित्र आत्मा भी पाया।
  khz-khz: Pene talima taa gena kamonagi pene raokwania, arigi rauparai mapene vetugamagi-kule?
    Ia aona evega-maekaato, e kupa na emarigoto vega-nama emamitovoato, e Veaga Palaguna
    maki erawaliato.
  deu-TKW: Denn es ist unmöglich, diejenigen, welche einmal erleuchtet wurden und
    von der himmlischen Gabe gekostet haben und des heiligen Geistes teilhaftig wurden,
  zsr-NT: ¿Naruꞌ huactsa gunruꞌ ga lubíꞌi ládxiꞌgac leyúbl nup tuꞌhuéycj taꞌdáꞌbagaꞌ
    Dios? Chquiꞌ bdxin quequëꞌ yeníꞌ queëꞌ Dios, len guluziꞌë xbey le runödzjëꞌ Dios
    zoëꞌ yehuaꞌ yubá, len glaquëꞌ tuz len Dios Böꞌ Laꞌy, len chquiꞌ guluziꞌë xbey
    didzaꞌ dxiꞌa queëꞌ Dios len yöl‑laꞌ huac qui dza ziꞌa zaꞌ, len chquiꞌ niꞌr tuꞌhuéycj
    taꞌdáꞌbagaꞌ Dios, cutu caꞌ gac nu gun ga lubíꞌi ládxiꞌgac leyúbl, le gac tsca
    ludë́ꞌë leyúbl lëꞌi yag cruz Zxiꞌnëꞌ Dios len lunëꞌ tsca lutitjëꞌ Lëꞌ lahuiꞌ laugac
    bunách.
  lin-lin: Solo, ekoki kosalema te ete bato oyo Nzambe angengisaki na pole na Ye,
    oyo bamekaki elengi ya likabo ya Lola, oyo basanganaki na Molimo Mosantu,
  hns-NT: Dje ek dafe Prabhoe ke djotie me aai tjoekal hai aur bhie swarag ke daan
    aur Pawietr Aatma paais hai,
  noa-E: Mamʉ ar maach peerdʉajem iek ũrwi, Ẽwandamau ich Iewaa maach peerdʉajem khamkhĩir
    pʉ̈itarrjã khaugwi, Ẽwandam Akharau õrag nem ajapha waupi sim aig ich paarmua
    dʉ̈i wauwi,
  eng-EMTV: For it is impossible for those who were once enlightened, and have tasted
    of the heavenly gift, and have become partakers of the Holy Spirit,
  mib-NT: Chi íyó ñáyuu jeē jé ni jecūhun ni i, te je ni jini i tāca jéē jéhe Yaā
    Dios, te je ni quɨ̄vɨ i nuū jnúhun stéén Espíritu Santo,
  lif-NT2: कर तगिसा से़क्‍खाबा से़न्‍दाङ्‌गे़न् ओःत्ति के़निःबाहाॽ, साङ्‌ग्राम्‍पेदाङ्‌ङिल्‍ले़न्
    पर्धाःम् के़साॽबाहाॽ, सेसेमाङ् लक् के़घोःबा मनाहाॽ, हे़क्‍क्‍याङ् निङ्‌वाॽफु पाःन्‍जाक्‍किल्‍ले़
    कुनो-कुदाःन् नु ताःये़म्‍ले़न् मुक्‍साम् के़साॽबाहाॽरे़ नसाःन्‍निन् मे़ले़रु मे़देःसुॽने़
    फाॽग्र खे़ङ्‌हाॽ नुःक्‍मा ताःप्‍मासि सुक्‍मे़न्‍दे़त्‍ने़न्‍लो, थेआङ्‌भे़ल्‍ले़
    खे़ङ्‌हाॽरे़ खुनिॽ याःम्‍बक्‍लाम्‍बा निङ्‌वाॽफुसाःन् याम्‍मो सिलाम्‍साक्‍मा सिङ्सम्‍दाङ्
    मे़भोःन्‍दुआङ् मनालुम्‍मो कुजाःत्‍थि मे़देःसुबा हे़क्‍के पोःङ्‌लो॥
  xnj-xnj: Ndava muni yinonopa kuvakita vandu vamuwuyila Chapanga kavili, vandu vala
    vevavi mu lumuli vamali kupokela chipanji cha kunani kwa Chapanga, vamali kumpokela
    Mpungu Msopi ngati vandu vangi,
  mmx-mmx: Nedi limixin diga ronga Lagale Lavavang la diga nunu ren la digara suma
    vam lomomo at lorooro avolo la digara lok ka vam Loroonan Kaala, la digaraklen
    pam lorooro nunuan ne Moroa ga vaase ali min ti limixin, la digara ven pam ne
    Moroa ga lok levempanga sangsangu. Do mo limixin dina raba rulu ne Moroa, ixo
    epovo xusu dina leeng basinge mo laxakapmek mila ap mo mun loklok i lok ngan ta
    do nedi xa dira vaxarem amu manga ne Nitna ne Moroa ro at laxaba, la kerepmo dira
    lok li manga i at lainmangan to at lemeren limixin.
  cbr-NT: Ui unicamax cara Jesucristomi catamëcë 'ixun, ax ca abë 'icë quixun 'unáncë,
    'ianan Nucën Papa Diosan Bëru Ñunshin Upitan aín nuitu mëu sinánmicë 'ianan,
  tee-NT: Para alin lapanacni ju tamachakxata ixchivinti Dios ju ts'okcanta chai ju
    tamispa ju k'ox atsucunti ju xt'ak'a ju Dios chai tamispa lacats'unin ju ixtachaput
    ju Spiritu Santu.
  eng-LSV: for [it is] impossible for those once enlightened, having also tasted of
    the heavenly gift, and having become partakers of the Holy Spirit,
  cak-NT: Y roj keta'n chi ri can pa sakil c'o yan ri kac'aslen, can c'o ruyo'n yan
    ri Dios chake ri can richi chila' chicaj y c'o chic ri Espíritu Santo kaq'uin.
  pah-NT: Marã po jara'g̃a pe? Tupana'ga nhi'ig̃a g̃a henduna'ẽi. Aerẽ po g̃a nohendukatua'javi.
    G̃a henduvypyrame Tupana'ga ikwahavukari opyryva g̃a pe nahanahã ji ipotari javo.
    G̃a pe ga ikwahavukari Cristo'ga rupi po ti yvyakotyve'g̃a nduri ji pyri nehẽ
    javo. Nurã g̃a jikogi Cristo'ga rehe imomboruka ga pe okote'varuhua ojihugwi a'ero.
    “Tupana'ga Cristo'ga mbuhuruka nhande pyri yvaga hugwi,” ei g̃a. A'ero Tupana'ga
    ra'uvapyryva uhu g̃a pyri g̃a pokoga.
  sja-NT: Mɨa mãga jara bɨ eperãarãpa Cristode ijãa amaadap'eda, waya p'oyaa ijãada-e
    perã. Mãgɨɨrãmaa Tachi Ak'õrepa k'awaapiji Cristopa ooda ãchi-it'ee. Maap'eda
    ãchia ijãajida iru piuji ãchi k'aripait'ee ɨt'aa wãdamerã. Mãga ijãadap'eda, Tachi
    Ak'õre Jaure ba cheji ãchi ome, Tachi Ak'õrepa oopi k'inia bɨ ãchimaa pia k'awaadamerã.
  xed-xed: 'Skwi ŋa snaŋta mu na: Nda bla ma mnduha ya si tsuwaɗakanaf tsuwaɗaka Lazglafta,
    gwal ya ta tapanatá skwi ya vla Lazglafta, gwal ya si ta mutsaftá Sulkum nda ghuɓa
    ma ŋuɗufa taŋ,'
  mks-NT: Ta a̱ cu̱ú ga̱ ndicó co̱o ña̱yivi nu̱ Ndióxi̱ tá sa̱ na̱jándacoo na ña̱
    na̱sandeé ini na mé á. Jáchi̱ sa̱ na̱jándiyéhe̱ Ndióxi̱ ínima̱ ná ña̱ ná canda̱a̱
    ini na sa̱ha̱ mé á ta sa̱ xíni̱ na̱ ndá quia̱hva íin ña̱ha Ndióxi̱. Ta ja̱nda̱
    ínima̱ yi̱i̱ Ndióxi̱ sa̱ na̱ndaca̱a̱n ínima̱ ná.
  gfk-S: 'Na tahut be dait na hana ter ta ira mes na linge kinong paile tale be da
    lamus pukus di ura lilik pukus ing di te tamapas leh sukun God. Ma iou ianga ta
    ira mangana turadi horek: tike pana menalalie di gate palai ter. Ma di gate nam
    ter no hartabar metuma ra mawe. Di gate kakaap tano Halhaaliena Tanuo.'
  bmu-bmu: 'Mewö kinbingö möta miaŋgöreŋ qaköba etpinbuköra aka kinjin. Ambazip kewöŋi
    mi uruŋini meleŋmegöra eŋguaŋgitpingö osimakzin: Tosatŋan uruŋini nalö kunöŋ asariiga
    Anutunöŋ Suep kalemŋi eŋgii möta söŋgaigetka Uŋa Töröŋan ösupköm eŋgii malget.'
  dgz-dgz: Orup da Iesu anu tumat tani amba kiman ganasewa gapan taueni ge Guewa Woup
    Seniwa yan mega wat naseni go evi Iesu tandayaseni gapan me anenen amba sia entan
    Iesu inap sia taueta?
  eng-GNV: For it is impossible that they which were once lightened, and haue tasted
    of the heauenly gift, and were made partakers of the holy Ghost,
  zaa-NT: Tse'e ca enne' canu chì bá nabia'ni cą ti'iỹa tse' ná la' yani' nu runna
    Tata Dios lo losto' quį, ą'hua chi nabia'ni cą ca bendición nu ỹa runna bée lani
    cą, ą'hua chi guỹi' cą tí' la' huacca nu bete Espíritu Santo qui' quį, ą'hua chi
    nabia'ni cą ti'iỹa tse' ná titsa' qui' Tata Dios, ą'hua chì bá nabia'ni cą tí'
    la' huacca nu chì' da'la ti'iỹa tse' ccą́. Canchu làcą nna l·la'a cą néda lí nna
    eyéqquia cą attu tì'ba antes nna, ti'álá modo eyeqquia cą lani Tata Dios nna eyacca
    cą arrepentir tì'a beni cą primero ni'i, porqui'ni ca hecho qui' quį nna rulue'
    ti'atsi rutaá' cą Ỹi'ni Tata Dios attu lo curutsi para làcą nna runi ca enne'
    burla lù'uti qui'áa.
  eng-WEBSTER: For it is impossible for those who have been once enlightened, and
    have tasted the heavenly gift, and have been made partakers of the Holy Spirit.
  guh-guh: Itsamonae baja picani yapëtane pexaniajailivaisi. Jumecovënëtanua baja
    picani Jesucristo pelivaisi Dioso pecapanepaenexatsi. Espíritu Santo ata baja
    picani tsijamatabëecatsi.
  bon-bon: Yoo, mine äblicäco peei niinäce abiberäja cabu lenaja iyeta padare peei
    cabu ca biname bine ätityerame lui cina teemämu ituge äyeblenga Acejiyame bau
    ca. Teepi licarage cääri latatrongäruge pui niinäce mene lipu yaabiberäjemuge.
    Pui biname cina umle ituge pui Miiji Mene Yeesu me ätityera poto cidi me. Teepi
    Acejiyame me miiji cabu ituge lenaja, piiyepu Aceji Seemo teeme trupa yepäyepä
    cabu ituge abacitena.
  nhw-BL: Pampa san tlapic niquinmachtis masehualme catli quipixtoyaj tlahuili ipan
    ininyolo huan quicajtejtoque. ¿Para tlen sempa niquinmachtis catli ya quimachilijtoque
    catli cuali Toteco techmacas nepa ilhuicac huan catli ya quiselijtoque Itonal
    Toteco?
  swh-ONEN: Kwa kuwa ni vigumu kwa wale ambao wakati fulani walishapata nuru, ambao
    walishaonja kipawa cha mbinguni, ambao wamekwisha kushiriki katika Roho Mtakatifu,
  wbi-wbi: Ulwakuva najinga wezekane ku vala vano vakapatile ulumuli lwa vutengulilo,
    vano vaka vonjile ikipelua kya kya iisi, nakuvomba kuuti vave va hangilanisi va
    Mhepo u Mwimike,
  bba-bba: Ǹ n ben sɔ̃n nɑ, be bɑ rɑɑ yɑm wɑ Gusunɔn ɡɑri sɔɔ, mɑ bɑ win kɛ̃nu dendɑ,
    mɑ bɑ bɔnu wɑ Hunde Dɛɛro sɔɔ,
  eng-KJVCPB: For it is impossible for those who were once enlightened, and have tasted
    of the heavenly gift, and were made partakers of the Holy Ghost,
  kgk-NT: Pejeapysaka porã katu xe nhe'ẽ-rehe. Oĩ omo'arandu va'e íxupe mo'ã, arakatu-py
    oiko va'e-rami mo'ã oiko. Nhandejáry remime'ẽ ome'ẽ va'ekwe íxupe. Ipy'a-py Nhe'ẽ
    Marangatu tee va'e oiko-ma va'ekwe. Ãygwa avave ohexa e'ỹ va'e Cristo rembiapo
    porã rexahare voi. “Iporã porã nipo ra'e Nhandejáry nhe'ẽ” he'i ojohu porã-vy.
    Upéa rehegwa Cristo rape-gwi ova ramo, ndikatuvéi-ma jarova uka jevy íxupe hekoha.
    Ojere-ma ramo Nhandejáry ra'y-gwi, yma ogwereko hagwe-rami jevy ogwereko Cristo-pe.
    Okurusugwasu-rehe ojuka íxupe va'ekwe-rami oiko íxupe upe íxugwi ojere va'e. Ojapose
    va'e ojapo jevy Cristo-rehe. Atýra-py omotĩ íxupe onhembohory-vy hese.
  waj-waj: Anutuuqaa kuaivaa vaa rikiadaata harurida pikiaiya dataama vaidiiya iya
    tikiai rikiada kava hanigiaarannee? Vaa iya tauraa Anutuuqaa mmeekiaivaki varida
    Anutuuqo iya vitoo yoketaivau yapaanara kuaivaara kiisama rikiooduu Mmannasa Yoketaivoono
    iyaki variravai.
  cpy-cpy: Okantashitzimaetyaa eero aminaashi-waeta pikematha-yiwita-wakari, itajonka-wenta-witee-takimi,
    ojeeka-shire-witan-takimi Ishire tajorentsi,
  mpx-mpx: Ta noewa maninilaa, bahi nuku sisikalek emiwa. He ebo gamagalau Keliso
    wasana mwananalina i yanel ga, ge Yehoba wana mulolu eliyalil amnana hi anbose
    ga, avaliyau toabulilek gegewel Yayaluwa Bwabwalena hi ahe ga,
  wbp-wbp: Marda-ka yapa pina nyinami yimi jungaku Jijaji Kiraji-kirliki. Marda karla
    rdakurl-kirirninjarla wala nyinami nyanunguku yangka kuja yanurnu nguru-nyayirni-wangu-jangka.
    Marda nyurru-ka mardarni Pirlirrpa Kaatu-kurlanguju kuja kangalpa yartarnarri-kari
    yartarnarri-kari yinyi warrki-jarrinjaku. Marda-ka milya pinyi Kaatu-kurlangu
    yimiji ngurrju. Manu marda karla marlaja mardarni yartarnarri wiri Kaatuku yangka
    kuja-ka wiri-nyayirni nyina nyiyarningkijarraku. Ngula-jangka, nyarrpa-jarrimilkirliparla
    yapa yinya Kirijinikiji kaji warntarla-jarrimi yarda Kaatu-kujaku? Yalala-yirrarninja-wangurla,
    kulalparlipa nyarrparlu pina-kangkarla Kaatu-kurra, lawa! Yalirli kaji warrarda
    maju-pajirni Jijaji, ngulaju yangka yali-patu-piya kujalpalurla nyurunyuru-jarrija.
    Manyu-pinjarlalu kankarlulku waraly-yirrarnu warntawarntarla.
  luo-luo: Nikech jomaler mar Nyasaye oserienynegi mi obilo mich mar polo kendo obedo
    e lalruok achiel gi Roho Maler;
  nhe-NT: Pampa san tlapic niquinmachtis tlacame tlen quipixtoyaj tlahuili ipan ininyolo
    huan quicajtejtoque. ¿Para tlen sampa niquinmachtis tlen ya quimachilijtoque tlen
    cuali Toteco techmacas nepa elhuicac huan tlen ya quiselijtoque Itonal Toteco?
  aii-aii: ܣܵܒܵܒ ܐܵܢܝܼ ܕܒܚܕܵܐ ܥܕܵܢܵܐ ܦܝܼܫ ܠܗܘܿܢ ܒܘܼܗܪܸܢܹܐ، ܘܛܥܝܼܡ ܠܗܘܿܢ ܡܵܘܗܲܒ݂ܬܵ‌ܐ
    ܫܡܲܝܵܢܵܝܬܵ‌ܐ، ܘܗܘܹܐ ܠܗܘܿܢ ܫܲܪ̈ܝܼܟܹܐ ܒܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ،
  esk-NT: Iñuk ukpiqsriruaġuaniktuaq kaŋiqsipkakkauŋanikami Agaayyutim qaumaŋagun,
    uuktuaŋanikamiḷu aatchuutauruamik qiḷaŋmiñ, piqasriutianikamiḷu Ipqitchuami Irrutchimi,
  msb-msb: Ginasabi ko ini kay dili gayod mapapabasol gihapon an mga nagbaraya na
    sa pagsarig. Sinda an mga napasabot na, nakabahin na san regalo hali sa langit
    kag nakig-usad na sa Espirito Santo.
  cpa-NT: Ma²ca¹hiéi³ báh³ jniang³ jǿg³ quiah¹² Diú¹³. Ca¹jmo¹ báh³ Diú¹³ hi² dsio¹
    quián² jniang³. Ma²qui² ma²jiag¹² jmi²dsí² han¹³.
  dso-dso: କାଇକେବଇଲେ ଜେତ୍‌କି ଲକ୍‌ ତାକର୍‌ ବିସ୍‌ବାସ୍‌ ଚାଡିଆଚତ୍‌, ସେମନର୍‌ ମନ୍‌ ପର୍‌ମେସରର୍‌
    ଉଜଲ୍‌ସଙ୍ଗ୍‌ ଉଗାଡି ଅଇ ଆଚେ । ସେ ଦେଇ ରଇବା ସୁଆଦ୍‌ ସେମନ୍‌ ଚାକିଆଚତ୍‌ । ଆରି ସୁକଲ୍‌ଆତ୍‌ମା
    ପାଇଆଚତ୍‌ ।
  meu-meu: Gunaguna lalodia e diariva, bona guba hariharina e mamia tohova, bona Lauma
    Helaḡa enai ahudia e abiva,
  yva-NT: Weramu vatano nanawirati makirive Kristus ai ti wo awa anave Aije rapaya
    ntami onawamo indati usakinav wakare Ai jakato kakai. Wakoe! Vatane wato nawamo
    Amisye apa vare mbaro manuga rai to, muno Apa kovo po raugaje mamo wo raen to,
    muno Apa Anawayo Vambunine mamo Po raugasya mansai to.
  dgc-dgc: 'Da entan moy: i tolay a nagpasakup dén ni Jesus, éng idelan de man dén,
    éy éwan dén maari a makapagsisi i kona sa, sakay éwan be maari a mapasoli side
    a huway. Du tolay a kona sa, éng naliwanagen dén side, a nabati de dén i kaluub
    na Diyos, sakay naging kabilang dén side du tinumanggap ta Banal a Espiritu, éy
    anya éng idelan de?'
  zpm-NT: Sac goṉ, no ncuaaṉe grieelod gac teḻne gneedzd Dios diidz gaca. Zig nac
    zha ne squi bieṉle zha nac Xtiidz Ndzon Dios, bley zho goṉ zho gol zdoo Dios psilaa
    me zho, bdeed Espíritu Sant guieḻbiini lo zho,
  hix-NT: Àsok hana natxow ha, Kryestu hnànkanyenhàyamo. Amnyehra Khoryenkomo rwonà
    yonytxatxownà hamà. Nyamoro rma yowakryey hamà, Khoryenkomo, kahe yawono. Khoryenkom
    yokato yoh me harha nehxatxkon hamà. Ohxe rma haxa nay hamà, Khoryenkomo rwonà,
    kany me nehxatxkon hamà. Tàwyanye eryehokano ytxoho yonyetoko, onà wyaro kany
    me nehxatxkon hamà. Amnye tomohsom yahoxet on hamà, kany me nehxatxkon hamà. Àro
    wyaro ehxemotho komo rma, Kryestu hnànkatxownà harha. Àsok hana natxow ha. Onà
    wyaro katxho mehra ro mak natxhe ha. Anatoko tonyhoryexem me harha natxow hana,
    katxho mehra ro mak natxhe ha. Anatoko anar me harha tanhànàthàyamo yonyatxow
    hana, katxho mehra ro mak natxhe ha. Àsok tawro hana. Khoryenkom muru xanomkahnohnye
    me harha natxow hamà. Noro yamoyathonyenhàyamo wyaro mak natxow hamà. Noro yownohnyenhàyamo
    wyaro mak natxow hamà. Noro hoko, owya ymo hxako kanyenhàyamo wyaro mak natxow
