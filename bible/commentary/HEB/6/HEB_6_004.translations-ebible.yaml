  ory-ory: କାରଣ ଯେଉଁମାନେ ଥରେ ଆଲୋକ ପ୍ରାପ୍ତ କରିଅଛନ୍ତି, ସ୍ୱର୍ଗୀୟ ଦାନର ଆସ୍ୱାଦ ପାଇଅଛନ୍ତି,
