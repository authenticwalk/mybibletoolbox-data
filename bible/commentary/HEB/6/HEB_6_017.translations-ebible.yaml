    a soe kikis pa tah neꞌ to soe vaman ke voh raoe.
  agd-agd: Máan avúaváká anan ten mi mai ma iyáantákáin nain kéká ano fura sé baranté
    uno siren ákona mumunan ino van mi Tiyarafenu ano veyantá ayan befiyó uren pura
    ódino sikhein ída kanaíen do varanten mino.
  rkb-NT: 'Deus kino niwatihi tatyryktsa pe: — Utakta pahasapywyky ikiahatsa katuk
    ahawahi tsimynapykyryknaha — niy. Ityryktsa bo ziknapamykysoko atahi: — Kaharere
    wasani my. Utakta koikny baktatu kaharere atsatu mykara. Kaharere zuba — niy.'
  san-THA: 'อิตฺยสฺมินฺ อีศฺวร: ปฺรติชฺญายา: ผลาธิการิณ: สฺวียมนฺตฺรณายา อโมฆตำ พาหุลฺยโต
    ทรฺศยิตุมิจฺฉนฺ ศปเถน สฺวปฺรติชฺญำ สฺถิรีกฺฤตวานฺฯ'
  iws-iws: Adi Komii siya iikam krɨmiir nɨisiimauuwam tɨri, yɨpɨkɨ tɨ digworaekwowɨm
    bɨiya siya nɨmbingiyɨm krɨmiir, sɨmiir haiyanɨm. Siya krɨmiirɨn mɨn nɨisiimauugɨn,
    ta siya nɨkopaisɨsɨra siir inɨg ɨiirar mɨ saiir.
  pol-SZ: Dlatego Bóg, chcąc pokazać, że Jego obietnica jest niepodważalna, również
    złożył przysięgę.
  ztq-NT: Ni por ngo gaa pkon Dios lëë lo xaa nii psaan xaa xtiits xaa, parñee nyan
    meñ nii nli xñee xaa, nii suñ xaaw cumplir. Ktsëëdy xaaw.
  zai-NT: Peru iruti ru jma nandxó' que Dios. Nga runi bini jurar be pur laca laabe
    ti ganna dxichi cani cudii stiidxa be que dxandí zuni be ni ma uní' be, ne qué
    zuchaa be gasti'.
  upv-upv: Ko erpese renge Atua? Ni kele emrreni puloli nale sen p̃iterter p̃irres
    nga rraposuri ko sete rraprong tweni. Kerr rramirpe bipi nir nga rraplai nanu
    pilep ji Atua. Ko Atua owra rraprrorrmi p̃irres nga norrorrmien sen tevi kerr
    sete mia-suw nabong sopon. Ko niko ojuji ni lweni nga puloli rijrijen sen tevi
    kerr puto p̃irres tetajer.
  wap-NT: Aizii Tominkaru aipan patukapa-kidan kaimanaiman aonaꞌo nii upanaꞌadan padiꞌitinpan
    pashaꞌapataꞌazoonii ai, uruu idi ukaiwaan paꞌuu utukapa-kida-kinaa nii umishiian
    nii wuruꞌu paparadanuz, wunao atiꞌi zaamatainao niꞌoraz tawuruꞌu ukowaadauzoniaz
    pataan nii.
  mva-mva: Bokainatuka-la, Nanaranga irere tamoata maka kana moimoibe irangaki dadoki
    kana nge dakaua-tina uia ngai tago iboadu kana irangaki be ngaemaki kana nge ngagunaia-ba.
    Tago. Nge bokai ka pile moimoibe iemaki nge pile tago tototo ane be iaka-kaidi.
  dwr-NT: Hewaa diraw, Xoossay bare immana geeddawa laattanawanttoo bare qofaa ubbaakka
    laammennawaa geeshshi odanaw loythi koyyiide, hewe tuma gideeddawoo caaqqeedda.
  kfw-kfw: Ama chong inkhitna kamusik inmani diang, Pathian in ingaidonjei kha angtikniteii
    thuulnunijei tia iminthiar hi amanuom; khawajarra ama khomaak insaamna kha chong-inkhitna
    khan athundeljei.
  bfz-bfz: येई बजअ ए कि परमेशरे बी कसम खाई थी। इजी रे जरिए परमेशर तिना लोका खे जिना
    ते तिने वादा करी राखेया था दखाणा चाओआ था कि से जो बी वादा करोआ तिजी खे से पूरा
    बी करोआ।
  cuk-09: Degisoggu, Bab Dummad, Abrahamga ibmar-ukoye sogsad, a-e-waganga nue oyogegala,
