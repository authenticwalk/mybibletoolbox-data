    ahàr gayaŋ a ɗay-ɗay do : nahkay ti àmbaɗay.'
  kqc-kqc: Ye Sei yaku beika nitore reyo di sina, mina moigedi vene rofu veika regi
    ura reyo bi rama iniye bi rego. Resi bi ini nitore rena agosa ka uka ago maro
    dada.
  tav-tav: To bairona Dio cʉ yarã, “Jocʉ mee Dio jãre cʉ caĩeparore bairona jã átibojagʉmi,”
    na caĩpere, cariape cʉ̃re na caapi tʉgooña nʉcʉbʉgope cabooyupʉ Dio. “Cʉ cátibojaparãre
    cʉ caĩri wamerena na átibojagʉmi. Cʉ caĩrije wajoaquetigʉmi,” na caĩ majiparore
    bairo, “Jocʉ mee yʉ ĩ, yʉ wame mena yʉ ĩ,” Abrahãre cʉ caĩñupʉ.
  eng-ULB: When God decided to show more clearly to the heirs of the promise the unchangeable
    quality of his purpose, he guaranteed it with an oath.
  spa-VBL: Es por ello que Dios quería demostrar más claramente a los que heredarían
    la promesa, que él nunca cambiaría su decisión.
  fra-_FOB: C'est pourquoi, Dieu voulant montrer encore mieux aux héritiers de la
    promesse l'immutabilité de sa résolution, intervint par le serment;
  hau-ULB: Don haka, sa'adda Allah yake son kara tabbatar wa magadan alkawarin nan
