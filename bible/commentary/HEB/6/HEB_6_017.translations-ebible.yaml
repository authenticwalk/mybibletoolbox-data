  zar-NT: Que lë ni naʼ Dios benëʼ tsutsu le guzxíʼ lu nëʼë gunëʼ, en buzötaj cuinëʼ,
    tuʼ gúʼunnëʼ uluíʼinëʼ nupa uluʼzíʼ xibé le guzxíʼ lu nëʼë unödzjëʼ quéguequi,
    nácadaʼ löza, en tsaz naca le nuzóa lahuëʼ gunëʼ.
  kde-kde: Nnungu nanang'e álembedile avamaihije avala vavaahidite kuva makudungilo
    lake lakápindikuka, bahi nkwapila.
  ata-ata: Xo tei la Lataua musakiinu vaikala lexe Anu mumasaxa lexe uꞌoxonu laixe
    noxiꞌa aneꞌi ane inoꞌu mimii laixe e Lataua musakiinu vaikalasou iliꞌi. La sou
    anu muꞌoxonu pekiaꞌusou vaikala noxou ne xe anu umomomo sou uxiunu xavutalau uasi
    la sou muvikala lexe manina teitexi.
  qvw-NT: Má, chay limalicuyta ćhasquïcunätam Tayta Dios tantiachiyta munala imaypis
    limalicuśhanta mana muyulcachinanpä. Chaymari mana limalicula jinallachu, sinu'a
    śhutintapis śhaycaycachilam
  nfa-nfa: Dènge jꞌara ne, èdhi teꞌa, ladhe Lamatua paꞌèki lii pajaji dènge dhèu unu
    Na, Nèngu paꞌèki lii pajaji ne pake subha, ho jꞌajꞌi mi tateꞌa, ngaa dhu Na moa
    èèna, mema lèke aa ubꞌa boe.
  tnp-tnp: Uhgɨn təmos nonauvɨl e nərgɨn lanəha, mətəu-inu in tolkeikei məmə otol
    nətəmimi mɨn u nətəm okotos natimnati mɨn iətəm in təməniəskasɨk, ilah okotəhrun
    vivi məmə rəhan nəlpəkauiən, ko təsəuhliniən nian kəti.
  urd-urd: ख़ुदा ने भी क़सम खा कर अपने वादे की तस्दीक़ की। क्यूँकि वह अपने वादे के
    वारिसों पर साफ़ ज़ाहिर करना चाहता था कि उस का इरादा कभी नहीं बदलेगा।
  hot-hot: Wapômbêŋ bôk habutiŋ abô haviŋ anêŋ avômalô yôv. Ma lahaviŋ thêlô neyala
    katô nena tem miŋ injik anêŋ auk liliŋ ami. Ba intu havak abô ek injik abô êŋ
    anêŋ anôŋ thô.
  mqj-NT: Ma'pinda duka' Puang Allata'alla lako Abraham sola angganna peampoanna annu
    nakua anna malara naissanan kumua tae' mala tala umpalemba' pa'dandinna.
  rus-SYN: Посему и Бог, желая преимущественнее показать наследникам обетования непреложность
    своей воли, употребил в посредство клятву,
  mbh-mbh: Na nomenga God i oma venen aken nge ako i kin ile riong tomo nge a Abraham
    ve aro i oma senu nge it ini ititeviere. Na i panunganga ile riong venen aken,
    eneke i sis ve aro i panine rintet lemir, mo lemir mire senu ako ve, i pavurvur
    aro i eksing ilemi nge ur ako i kin ile riong nge lale, kene avele.
  bdd-bdd: Yehoba gide nuwanuwana madouna ꞌina gwae moisa tauda ꞌiheꞌitegita ꞌabehega
    toꞌaha ꞌigwae hemisaeya ꞌoida ꞌabwa taloba, ꞌoinega tauna saninega ꞌiꞌetaꞌwataꞌwaluluwa.
  cbt-NTPO: 'Yosë co onporonta'' nonpintërinpoahuë''. Sha''huitërinpoaso'' co onporonta''
    nishatërinhuë''. Napoaton noya nanan sha''huitohuachinpoa'': “Caso'' Yosëco ni''to,
    no''tëquën nontëranquëma''. Nicha''ësaranquëma'',” itërinpoa''.'
  srn-NT: Na dat' meki Gado meki wan sweri tu. Tapu a fasi disi A ben wani sori den
    sma di kisi a pramisi krinkrin tak' A o du san A pramisi.
  cta-NT: La cuiꞌ juaꞌa̱ nguaꞌni ycuiꞌ Ndyosi. Ngua tiꞌ Ni cachaꞌ liñi Ni jiꞌi̱ nguꞌ
    ñiꞌya̱ nu caca chaꞌ biꞌ jiꞌi̱ nguꞌ biꞌ ca nde loo la, chaꞌ ca cuayáꞌ tiꞌ nguꞌ
    chaꞌ ngaꞌaa tyaꞌa̱chu̱ꞌ Ni tsiyaꞌ ti jiꞌi̱ sca chaꞌ nu cua nacui̱ Ni tsaca quiyaꞌ;
    biꞌ chaꞌ xtañi ycuiꞌ Ni ngulotu̱ Ni clyo, chaꞌ juaꞌa̱ ngüiñi chaꞌ jiꞌi̱ Ni loꞌo
    jyoꞌo biꞌ.
  bqc-SIM: Kɛ́ Lua ye ↄlↄ gbɛ̃́ pↄ́ a lɛgbɛ̃a a gↄ̃ ń pↄ́ ũↄnɛ wásawasa a lɛ́ lilɛa
    vĩo, ↄ̃ a ò ń azĩao.
  tcz-CHONGTHU: Pathen Amatah jonghin athutep chang hon alung akhel kit louna photchennan,
    kihahselna achun amajong aumin ahi.
  mar-mar: आपल्या योजनेचे कधीही न बदलणारे स्वरूप वचनाच्या वारसदारांना कळावे अशी देवाची
    इच्छा आहे. म्हणून त्याने वाहिलेल्या शपथेच्या द्वारे याबाबत हमी दिली.
  snp-snp: E’e, Goti lula-kala kolami mona u ailo ámunagolinako, lo mele lomami ka
    kulawa olunumo wenena ya auma wito lilibinae, loto kolito ya aimola kuliyalo onale,
    loto lo mele lomami ne.
  isl-isl: Þannig batt Guð sjálfan sig með eiði, svo að þeir sem hann hafði lofað
    hjálp, þyrftu engu að kvíða né ættu það á hættu að hann skipti um skoðun.
  spy-NT: Kuuyu kimāchē ꞉Yēyiin kōōboorchi kāroomin biiko kule ‑mēēmuuchē kuweek ām
    kiyēē kiikukuurto, kōōkiimēē kiyoo kikuurtooy kaawaaleet.
  xnn-xnn: '@see-verse:HEB.006.016'
  mwe-mwe: Na bhalabho a Nnungu pabha bhashinkupinga kulangula kubhandu ga miadi jabho,
    kuti bhakatendebhuka mmalobhe gabho, gubhakong'ondele kwa lumbila.
  tte-tte: Na Yaubada ginauli labui iginaulili. Baguna iwaloyameli yo muli mena waloyameline
    ikawaluluwan kaiwena nuwanuwana lalakina ana tomoyao sikatai nige sowasowana ana
    nuwatu ibui.
  tcs-tcs: God tu i bin meke promis ane em i kan seinze main blo em. So dem pipol
    blo em go prapa sabe dempla go gede demting wea em i bin promis dempla.
  hlt-THB: Amak hleng qu thai amah ang cainaak awitaak cakhqi venawh ak caih na ak
    awm ce Khawsa ing sai aham a ngaih awh, awikamnaak ing ak awitaak ce caksak hy.
  soq-soq: Deawaa, God apana mida mo ando dima me sauawalen wadapua mampo sabamoidosana
    me insaisawa mai leusapi, dia, tane ideita dewasapi. Sa baiwa me saua badowa wane,
    ita me meba ebowa mampe wane saisaisan.
  qub-qub: 'Chaynöllami Tayta Diospis quiquillan jurar auniran. Chaymi awilunchïcunaga
    yäracuran: «Quiquin aunishantaga Tayta Dios llapantami cumlenga. Aunishantapis
    manami cutiricongachu» nir.'
  att-att: Á gapu ta inikáyâ ni Namarò nga ipakánnámmu ta kukurugán nga arán na bulubugá
    patalián yù sinalákkuruk na, á sinuttul na yù kustombare na tolay nga mamakuruk
    sù initabbá na, ta nassistígu si Namarò sù ngaw ira nga nangitabbán na.
  bki-bki: ?Mia jum̃abe ka Atua? Naio bunu tinien jii ka rila kiano iliano ea kito
    sikili rivu, ka mia romonmonea, maka rejikia rovitovitonia naio kanio. Kito rojibe
    ka kiritete nalo na mia ravar kiano jajum̃ano, naruei naio jidom ka rejikia rive
    riano ka kiano jidomiano na bo ka kito naio maka rijikia ribisi bogo tai, naruei
    naio milakar verikariano nei ban kito naio jikili bo laka.
  bqp-bqp: Luda ye à mↄ́ gbɛ̃ kũ a lɛ́sɛna ni gↄ̃ ń pↄ́ ũnↄnɛ swáswa kũ a lɛ́ litɛna
    vĩro, akũ à sì kũ a kunnaao.
  mcp-mcp: Ntɔ́, Zɛmbî nyə á cɛɛl nə́ buud bwə́ á lʉ́g nə isâ nyə á kaag yí bwə́ mpúg
    nə́ nyə abʉ́lɛ nyiŋgə cɛ́nd cígʉ́lá á mə́ ŋwa yí, a mú kɛɛn ŋkaanə́.
  hat-hat: Men, Bondye te vle fè moun ki pou te resevwa sa l' te pwomèt la wè aklè
    li pa t'ap janm chanje pawòl. Se sak fè, li ajoute sèman an dèyè pwomès la.
  npl-NT: Yika, Dios okinek kiteititis milák kichiwas tlan okijto, okitlajtolsentlali
    kitemakaskia tlan yokisentlalijka iwa amitla kipatlaskia.
  bgg-bgg: Hanyie yi airo sbang shii choi pha rekpho ne ithek shii ne Hamangkhung-aphuii
    ne airo blia ji khuchung de alai phro ne gang è ìd yie pha yang ro; ji è awai
    ro surua ne sbang shii chohdo.
  eng-TCENT: So when God wanted to show the unchangeable nature of his purpose even
    more clearly to the heirs of the promise, he guaranteed it with an oath,
  eng-BSB: So when God wanted to make the unchanging nature of His purpose very clear
    to the heirs of the promise, He guaranteed it with an oath.
  cpu-NT: Ari okempivaivetakaro okaratzi jantakeri Pava, ipairyaaka irirori omatantyaari
    ishinetaantakeri. Tekatsi kanterone impashinetakairo okaratzi ipampithashiretakari
    iranteri.
  san-ASM: ইত্যস্মিন্ ঈশ্ৱৰঃ প্ৰতিজ্ঞাযাঃ ফলাধিকাৰিণঃ স্ৱীযমন্ত্ৰণাযা অমোঘতাং বাহুল্যতো
    দৰ্শযিতুমিচ্ছন্ শপথেন স্ৱপ্ৰতিজ্ঞাং স্থিৰীকৃতৱান্|
  tac-NT: Napu'lige Onorúgame olámorisá bilé nóchali 'lige ralámulika 'la machime
    ju Onorúgame 'la sébali olámorisá, pecha 'wesi i'tega Onorúgame anágame, 'lige
    bo'né Onorúgame 'la e'negá asimela.
  eng-WEBPB: In this way God, being determined to show more abundantly to the heirs
    of the promise the immutability of his counsel, interposed with an oath,
  gfk-H: Hua mah, Kalou ga sip bia na hapalainei timaan diet ing ga kukubus taar ta
    diet bia diet na nunurei bia no nuna lilik pa na kikios. Io hua, ga hadadas no
    nuna kunubus ma tiga sasalima.
  viv-viv: Yaubada yana leme faꞋina giwonadabadaba, ada nuwanuwana badi yana wonadabadaba
    guwana hinanuhagana amanadi hinahalamanena yana gahe au velemoꞋena, keke-moꞋa
    ginayawelini. Medema faꞋina giwonadabadaba againe Tauna ana egana kikaiwabu-moꞋena
    giyakahina.
  yao-yao: Ni Akunnungu ŵachitesile chilanga chijime nkulimbila kwa kulumbilila. Ni
    kwakutenda yeleyo ŵaalosisye pangasisika aŵala ŵaŵalangene nawo kuti ngakukombola
    kugalauka ng'o.
  tgp-tgp: God sohena, mo lihoa na retitauhi matea matan vara la haratu sei la lavi
    retitauhi atu la pa levosahi mamahunia vara i pa sopo er̃i posi na r̃omina.
  auc-NT: Wængonguï ïñömö, Botö wadö baï änämaï ïnömo inte mänïï botö angaïnö baï
    cöwë cæcæboimpa, angacäimpa. Ayæ̈, Mänömaï impa, ante botö angaincoo në ænguïnäni
    ædæmö ëñencædänimpa, ante cædinque Wængonguï nämä ëmöwo apæ̈nedinque, Botö Wængonguïmo
    në Quëwënömo inte näwangä ämopa, angacäimpa.
  kbc-NT: Aneotedoɡ̶oji yemaa meote me yenikamaɡ̶a moyowooɡ̶odi niɡ̶ina oko niɡ̶ica
    aneote ligegitetege. Yemaa me ikee me daɡ̶a anojicetetema ane ligegi. Joaniɡ̶idaa
    leeɡ̶odi me ibake epaa Liboonaɡ̶adi niɡ̶ina meote niɡ̶ijo ligegitetege Abraão.
  bmh-bmh: Go guzenanemen sul, Uwait nug ig ece migabun aneun go migamau. Ig dabeleu
    asiu i wab, ‘go migamau ta, tam ta’, guzenai i dabilab. Gonugau ze aigeun i utamau.
    Bo, gonug ein ece migabun baib migeimai, gonugau wanib pataimai, gonugau ze gusig
    maimai, ece go petak migamau.
  ctu-BL: Dios ja'el yom i wen tsictesʌbeñonla mach mejlic ti jejmel i t'an. Pejtel
    mu' bʌ i ñopob mi caj i yʌq'uentelob chuqui albil i cha'an. Jini cha'an tsi' bajñel
    taja i c'aba' cha'an mi' xuc'chocon i t'an.
  meq-meq: Hərwi niye Mbəlom kə mbaɗa dərmak. A say na, ndo neheye a gwaɗ ma vəlateye
    wu aye na, tâ sər ha ma mbəɗeye həlay ɗaɗa a wu nakə a gwaɗ ma vəliye aye bay,
    ma pəliye ha bay.
  noa-H: Magta Hẽwandamaujã hi hiek'atarran chadcharau ha k'ap hapieg, mag juraamamuata
    Abranagjã hiek'ajim haajem, maagwai hich chaain hewagam k'ʌʌnaujã chadcha Hẽwandamau
    hamach dʌ̈i magju k'ap hamk'ĩir. Mag sim haig hirua hich hiek'a simjã chadcha
    hich mag haju ha sim hajim hanaabá.
  alp-NT: Alla lekwe ele mere neka, Isuka beteke titinai ete tamata rebe esi supu
    saisa rebe Italukele, leke esi rekwa be Ilelike suike saisa rebe Italukele moneka.
    Bei mere hoko Ila suike leke eakurue saisa rebe Italukele.
  san-VEL: ityasmin ii"svara.h pratij naayaa.h phalaadhikaari.na.h sviiyamantra.naayaa
    amoghataa.m baahulyato dar"sayitumicchan "sapathena svapratij naa.m sthiriik.rtavaan|
  kbq-kbq: Anahukna huno Anumzamo'a huvempa hu'neakino, anama huvempa hu'nea kemofona
    azeri hanavetino, erisanti haregahaze hu'nea vahetera huvempa huzmantene.
  kbh-kbh: Y chca, Bëngbe Bëtsá tojánbos̈ena botamana jinÿanÿiyana, nts̈amo cha tojanas̈ebuachenacá
    mochjanoyëngacñë́ngbioye, nts̈amo tojanas̈ebuachenacá cha ndegombre yochjanmama,
    y ndocna te chë nts̈amo jamama yojanjuabnacá yochjantrócama. Chíyeca, botamana
    tojaninÿanÿé cha chca yochjanmana, cachabiama jajúrase, chë nts̈amo tojanas̈ebuachenacá
    yochjanmama ndegombre bétsemnama.
  ron-LSB: În felul acesta, Dumnezeu, hotărât să arate mai mult moștenitorilor promisiunii
    imuabilitatea sfatului său, a intervenit cu un jurământ,
  pon-pon: I me Kot pil kotin kaukila, pwen kajale on irail, me pan jojoki pai en
    a inau o, me a inau jota kak wukila.
  nhe-BL: Yeca Toteco Dios motestigojquetzqui pampa quinequiyaya quinnextilis nopa
    tlacame para temachtli quiselisquíaj nopa tlen quitencahuayaya para quinmacas,
    huan para yajaya ax quema moyolpatlasquía ica tlen moilhuijtoya quichihuas.
  sps-sps: Gov komainy fiisok ma fa'arasainy a ka to ten sei na mes te pon non ma
    nom a ka tan tsuen man Tsunia, Tsunia te gim non ma pangis fakats Tsunia; to sana
    Ayei suu iny tsuen man Tsunia tan tsue man non jias tana asangan Ya patsukanen
    to.
  wnc-wnc: Ina unzakan wamu Anututa wa yawan kekekakuu ita ninde natake yakut. Yawan
    kekekawan tasiwan buya aawan Anututa Ebraham gatangamikge yakut taknga ninda panim.
    Sike ninda wamu Anututa wa yakut takngae natake ita wamu waaknga dua siknga sandewik
    ngang natapna kekekawikge natake Anututa inane umana akngae yawan kekekakut.
  bus-bus: Ludaa yezi à ↄdↄa gbɛ̃ kɛ̀ à lɛ́gbɛ̃na é gↄ̃ ń pↄ́ ũunↄnɛ wásawasa kɛ̀
    à lɛ́ liɛna vĩro, ben à sì kↄ̃n a kuunao.
  gub-BL: Tupàn umume'u wemiapo ràm Àmàrààw pe a'e. — Azapo putar tuwe heremimume'u
    kwer ihe nehe, i'i izupe. Nazuhaw pixik kwaw ko heze'eg ihe nehe, i'i izupe. Ipurukwaw
    kar wer wemiapo ràm rehe purupe, a'e rupi umume'u tuwe a'e ma'e uwer rehe. (Ta'e
    ni amo na'ikàg wera'u kwaw Tupàn wi a'e wà xe.)
  imo-imo: Akumunga aku tepa melela, Goteni Abraham kinye nimbo panjiru mele yunge
    kolepale imbomani paa pilko kondangei. Nani tembo nimbo panjiro mele konopu alowa
    naa tepo paimbo tero ningo kanangei nimbe yunge imbi yunu lepa paimbo niu nimbe
    mi lerimu.
  boj-boj: Qotei na Abraham minjej, “E ino moma naŋgi kobatnjrqai.” Osiqa aqa anjam
    di siŋgilatej. Aqa kumbra dena a na Abraham aqa moma naŋgi osornjrej, a na aqa
    anjam di olo bulyqa keresai.
  eng-DRA: 'Wherein God, meaning more abundantly to shew to the heirs of the promise
    the immutability of his counsel, interposed an oath:'
  knf-knf: Hënk di Naşibaţi, wi aŋaluŋ pdiiman banwooŋ i kayeenk iko yi ahoŋuŋ kë
    uko wi ajakuŋ aji ado wa, amehnaa.
  san-KHM: ឥត្យស្មិន៑ ឦឝ្វរះ ប្រតិជ្ញាយាះ ផលាធិការិណះ ស្វីយមន្ត្រណាយា អមោឃតាំ ពាហុល្យតោ
