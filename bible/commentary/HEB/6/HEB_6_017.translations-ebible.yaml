    na dukin e-nuggi napiragwadgi sognonikid, an imakedseye.
  ben-OBCV: কারণ ঈশ্বর তাঁর অপরিবর্তনীয় ইচ্ছাকে প্রতিশ্রুতির উত্তরাধিকারীদের কাছে
    স্পষ্ট করে প্রকাশ করতে চেয়েছিলেন বলে, তিনি শপথের দ্বারা তা সুনিশ্চিত করলেন।
  mil-NT: Te ducaⁿ nǐ quide Yá Ndiǒxí ní cáháⁿ ndáá‑gá sá cádá‑gǎ nàcuáa ní cachí‑gá,
    te ducaⁿ nǐ cáháⁿ‑gá cuèndá nchaa ñáyiu ní cachí‑gá nduu táhú sǎ cádá‑gǎ nàcuáa
    cutnùní iní‑yu sá quídé‑gǎ ɨɨⁿ sá càháⁿ‑gá, te ni ñà túú nàdáma‑gá ɨɨⁿ sá càháⁿ‑gá.
  myu-myu: — Soat em oxe epesop — i juk o'e Deus jebekitkiyũ be. Ixeyũ be ma “Ja'õmuwarurun
    g̃u õn” i'e ojuy osunuy Deus―g̃uyjom jexe dopayũ be. Imẽnpuye o'jekawẽn cebe ip.
    — Wa'õ dag̃ ma oce eywebeam, õn soat em wetait puye — io'e cebe ip.
  fue-fue: Non bo, no Alla yiɗi hollugo ronooɓe alkawal mum e ɓuruɗum laaɓugo, no
    ka o resi waylitintaako pay, o waɗii ɗum e hunayeere.
  amk-amk: Nanai wedaya, Allai deyo medurai na kasau we mano ambori eweriria na Abrahamio
    esobu ne kaiwo derera fosa, we ambori eroasoai, we ne kaiwo derera fo wiro yiwang
    funoma kaha. Nanai wedaya dohong kaiwo derera fo tonanai, mae fefora tutirai.
  fai-fai: Got am aket yak wanang kinim alam weng takadáyamsa kudulokabiw iyo atin
    afan kal kei, aka aket bakel dau alam weng mit bakoyamsa uyo kukum kei kudoma
    banim kalino, kale alam weng takadáyamsa uyo alam win dukum dawsonu kudew yak
    tiw teisa ko.
  ura-NT: Nii rijijieein techu, nii niicha teeni raeraneein neenihuri rai, aansijiinniji
    nii aitohane corelanaala, esinae rauhijiriin icharichaaine coitucuuruhane coina,
    aca Cana Coauneraneein coarajeein icharihanine que aitelu Cana Coaunera.
  mcd-NT: Ascacun Diosin noco tapimapai ahuun tsain iconcoin fusti noco yoiquin isca
    huatiro, —Un mato yoiyotiani cuscan ashofin man ua icoinra huatiroquin, —ishon
    Diosin yoini. Ascacun non tapitiro noco yoiyotiani cuscan nannoricoincun. Ahuun
    tsain fiananantiroma. Ascashon yoiyotiani cuscan afanan yoiquin isca huani, —Unfin
    Diosicoinquin. Tsoancai ua finontiroma. Ascacun un mato yoiai cuscan man ua icoinra
    huatiroran, —ishon yoini icoinra huanonfo.
  urt-urt: Somohon Got nupwaiꞌe wusyep topoꞌe tinge. Miꞌe pe, kin de ka asamb lenge
    ot el halhale ŋaiye yukur ka bunjenge ŋoihmbwaip kin. Taꞌe luku pe, kin ŋanange
    bwore mise nanah hlaꞌ ŋaiye ŋende bongolme wusyep kin.
  kiz-kiz: Wakati K'yara aamuili kulasya kwa bhuasi nesu kwa bharithi bha ahadi kusudi
    lya muene linofu lyalibadilika lepi, alithibitisi kwa kiapu.
  tzo-TZE: Ja' no'ox jech ec li Diose, laj yal ti ja' testigo stuque yu'un tsc'an
    ta jch'untic ti chc'ot ta pasel c'usi yaloj jech chac c'u cha'al la xch'un li
    Abraáme. Yu'un me co'ol jch'unoj jchi'uctic li Abraáme, vu'utic smomnich'onutic
    Abraám chil li Diose.
  lex-lex: Hota emkade walia Uplerlawna. Eniwra Nhi' aruri owa'an E nnio'oni totpa
    riy maka hota kreiniana-ka'nana E nnio'oni, de rat niohora E nnio'oni de hota
    E' edonna Nhernu-nwau dioinia oke' et lia. La' hade pede Ena'itr owa'an liokra
    la'a E nnio'oni de.
  dov-dov: Elyo Leza nakasala kutondeezya chilaantanganana kuli basimulya lukono lwazisyomezyo
    kutasanduka kwabube bwakwe, wakachibikila chizuminano.
  rgu-rgu: No ria na, ita bubuluꞌ maneniko Ramatuaꞌ a tao hehelu-barataaꞌ no Ria lahendan,
