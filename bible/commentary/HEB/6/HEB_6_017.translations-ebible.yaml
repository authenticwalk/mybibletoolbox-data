  kan-OKCV: ದೇವರು ತಮ್ಮ ಮಾರ್ಪಡದ ಉದ್ದೇಶವನ್ನು ವಾಗ್ದಾನದ ಬಾಧ್ಯಸ್ಥರಿಗೆ ಇನ್ನೂ ಹೆಚ್ಚಾಗಿಯೇ
