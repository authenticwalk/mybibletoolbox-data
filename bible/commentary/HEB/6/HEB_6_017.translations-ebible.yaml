    ru pa.
  myw-myw: Yowbad ma̱wan, sivinan bikamtilakeids anilivan mounid aveiyag igaw mo bisekeids,
    o peinan nag beivag nanon kweitan, mapun bo itabudabod.
  sby-sby: Lesa walayanda kubabonesha abo beti bakatambule mbyalabashomesha kwambeti
    nakense kwelana ne bubambo bwakendi. Ecebo ncalalumbilila ne kukonkomesha mukushomesha
    kwakendi.
  sll-sll: Te God na nomani si kulu sikiralgere ana kere e tega hobi pinama dire aleng
    kere engwo i ere ha di yulang bol tomua.
  yaq-NT: 'Junuen san ju''u Lios, juka'' junammeu bicha a'' na''ikiaka''uta, tua lutu''uriapo
