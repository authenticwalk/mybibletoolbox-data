verse: HEB.006.017
translations:
  kpx-kpx: Atae vaveve keu kateanu. Ige Dilavata kateale vai au ivi tumutemo loui
    isiviale Ebalahamu valada keabuna Dilavau au ivimo louale ke elehai hilokage au
    louale keu lobo holioholisito seleve unaha. Au bae au louale ke halelivebene.
  okv-H: Eto ainge dombo amita ke avo be pere avo hoteto humbasora embomeni na be
    kiagora javo amita avo humbuto ena avoeto ke amita avo egikari inono aera.
  tbo-tbo: Yaubada a luhogala ipa a baha tauta ina wiatatiyeta po awai i bahabaha
    pikogeya uyahita apo yohola ta tuhagaya, po apega nugonugona ina buimehi, uyahinei
    tauna gowanei i baha gwala.
  mal-C: ദൈവവും അവിടത്തെ അവകാശികൾക്ക് തന്റെ ഉദ്ദേശ്യങ്ങളുടെ അചഞ്ചലത വ്യക്തമാക്കാൻ
    ആഗ്രഹിച്ചതുകൊണ്ട് ഒരു ശപഥത്തിലൂടെ വാഗ്ദാനങ്ങൾ ഉറപ്പിച്ചുനൽകി.
  grc-SR: Ἐν ᾧ περισσότερον βουλόμενος ὁ θεὸς ἐπιδεῖξαι τοῖς κληρονόμοις τῆς ἐπαγγελίας
    τὸ ἀμετάθετον τῆς βουλῆς αὐτοῦ, ἐμεσίτευσεν ὅρκῳ,
  bgc-bgc: योए कारण था, के परमेसवर नै भी कसम खाई थी। इस बात तै वो उन माणसां नै साफ
    तरियां तै दिखाणा चाहवै था, के वो जो भी वादा करै सै, उस ताहीं वो पूरा करै सै।
  khz-khz: Kunenai Palagu gena kilagavu vokilagavu kilana gaokanai ekalaato. Kwalana
    ia gena ririwa ia na kilagavu pia gaunaa talimara pia ripa-gitakau, ia gena kilagavu
    ati pene irau.
  deu-TKW: So hat Gott, um den Erben der Verheißung noch mehr die Unbeugsamkeit seines
    Willens zu beweisen, einen Eid zum Mittel gemacht,
  zsr-NT: Qui lë ni naꞌ benëꞌ tsutsu le gzxiꞌ lu nëꞌë Dios gunëꞌ, gney cuinëꞌ, le
    guꞌnnëꞌ uluiꞌinëꞌ nup luzíꞌ xbey le gzxiꞌ lu nëꞌë unödzjëꞌ quequëꞌ, nactsca löz
    len tsaz nac le nuzóa lahuëꞌ gunëꞌ.
  lin-lin: Yango wana, Nzambe akataki seleka mpo na kolakisa na bato oyo bazwaki elaka
    ete akobongola mokano na Ye te.
  hns-NT: Ohie se Parmeswar aapan waada karke kasam khaais raha dekhaawe khaatien
    kie oe aapan baat kabhie na badaliega.
  noa-E: Magta Ẽwandamaujã i iekhatarran chadcharau a khap apieg, mag juraamamuata
    Abranagjã iekhajim aajem, maagwai ich chaain ewagam khʉʉnaujã chadcha Ẽwandamau
    amach dʉ̈i magju khap amkhĩir. Mag sim aig irua ich iekha simjã chadcha ich mag
    aju a sim ajim anaabá.
  eng-EMTV: Thus God, wanting to show even more clearly to the heirs of the promise
    the unchangeableness of His counsel, guaranteed it by an oath,
  mib-NT: Te suni súcuan Yaā Dios, chi ni jejnūhun téyɨ́ yá nuū ñáyuu jeē cuāha ya
    tahū i. Chi ni cuni yā jeē cucáhnu vāha ni i jeē ma nácani yátá ni yā sɨquɨ̄ jeē
    ni jéjnūhun ya nuū i.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमाङ्‌हे़क्‍किन् आप्‍फाल्‍ले़आङ् मे़ले़क्‍खुन्
    के़लॽबान् कुमाङ्‌हे़क् के़घोःबाहाॽ ओसेःन्‍धाक्‍मासि साॽरिक् निङ्‌वाॽ चोगुबाल्‍ले़
    खुने़ॽ माङ्‌हे़क्‍सिङ्‌लो॥
  xnj-xnj: Ndava Chapanga aganili kuvalangisa hotohoto vala vevipokela lilagizu laki
    kwa kulapa, mu kukita chenicho alangisi vala veavikini nawu lilagizu kuvya katu
    ing'anamusa lepi cheigana.
  mmx-mmx: La ne Moroa ga vara i do limixin teren dinaklen tuturun i do neni naba
    lox epovo levelinga ren tinedi la dinaba ruuna ka leveloklox anarong neni ga vaase
    ali min tidi. Kuren la neni ga lox amuar i mi lavangpangpe.
  cbr-NT: Usaribiti ca Nucën Papa Dios axribi, axa ami catamëti ainan 'iti unicaman
    —aín quicësabi oi ca asérabi 'iti 'icë —quixun 'unánun, —xënibua 'aínbia sinanatëcëntimoi
    usabi 'iti ca ënë bana 'icë —quiax quiacëxa.
  tee-NT: Pus ni chunch ju talai ju va lapanacni pus vana va chun lalh ju Dios ni
    lai catamachakxaya' ju lapanacni ju cata'amaklhtayanana' ju k'ox is'atsucunti'an
    ni vasalh ca'amuctaxtuniya' ju ixchivinti. Pus yuchi lhilhipastacchokocalh is'akstu
    ixpumavasalaca ju ixchivinti acsni junilh ju chunch ju Abraham.
  eng-LSV: in which God, more abundantly willing to show to the heirs of the promise
    the immutability of His counsel, interposed by an oath,
  cak-NT: Romari' ri Dios xu'on jurar che ri Abraham chi can nuya-wi ri bendición
    che. Quiri' xu'on, chi xuc'ut chiquiwech conojel anchok chique xtiyo'x-wi ri bendición
    ri', chi raja' can manak-wi xtujal ri nunojij y can nu'on-wi ri nu'ij.
  pah-NT: 'Ymyahũ Tupana''ga ikwahavukapotari onhi''ig̃a rerojijyje''yma g̃a pe –
    kiroki g̃a pe ga e''i: “Jihi Tupana po ti opogweruruka yvagi pe pe mongovo avuirama
    ji pyri imombyryva pe me nehẽ pe jikoga g̃waramo ji rehe,” ei ga. Nurã onhinoina
    ga ei a''ea g̃a pe jukwaha hete ti g̃a pe nhinhi''ig̃a rerojijyje''yma javo.'
  sja-NT: Mãga pɨk'a Tachi Ak'õrepa ak'ɨpi k'inia bak'ãri wãara ooit'ee ichia jaradak'a
    Abrahammaa mãik'aapa iruk'a ijãapatap'edaarãmaa, mãga jaraji ichi t'ɨ̃de, awaraa
    ichi k'ãyaara waibɨara wẽ-e pada perã.
  xed-xed: 'Nda tsaya ná, kumaŋkuma Lazglafta ta tsalanaptá tsa gwal dzaʼa tsuʼa tsa
    skwi tanaf tsi ta imi ta sləməŋ ta mndu ya kazlay: Haɗ yu dzaʼa mbəɗanaftá skwi
    mna yu wu kəʼa, kəl tsi ka sganaghata nda waɗu.'
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱tavá Ndióxi̱ qui̱vi̱ mé á jáchi̱ cúni̱ a̱ jána̱ha̱
    cáxí a̱ nu̱ú ña̱yivi ña̱ a̱ ndíjama toho a tu̱hun na̱sa̱ha̱n nu̱ ná ta ndúsa̱
    jáxi̱nu̱ co̱o a tu̱hun a nu̱ú na̱ ñéhe̱ táhvi̱ ndiquehe a.
  gfk-S: Hobi bileng, God ga sip be na hapalaine timaan di ing iga kukubus ter ta
    di be di na nunure be no nuno lilik pai nale kikios. Io kaie, iga hadades no nuno
    kunubus ma tike sinsalim.
  bmu-bmu: Miaŋgö dop Anutunöŋ keuŋi Abrahamgö gwölönarökurupŋi neŋön mötpingöra jöhöba
    jiyök. Keu areŋi mi kunöŋ qeapköba utekömamgö osizawi, gwölönarökurupŋi neŋön
    jöhöjöhö keu miaŋgö könaŋi mi törörök möt yaköbingö mörök. Miaŋgöra jöhöjöhö keuŋi
    jiiga mutukŋi aiga keu mi kunbuk jöjöpaŋ keuŋan jim köhöiiga indimŋi yahöt ahök.
  dgz-dgz: God waenapan mega munat wa agiat mumeni mu agi ame wat nasepen menan me
    mek yaua gapan tanop ton. Tanop toni gapan agi megawa wat kaimagamen. Menan me
    agi wani gapan entan wantan da ya taueta go om ineta.
  eng-GNV: So God, willing more aboundantly to shew vnto the heires of promise the
    stablenes of his counsell, bound himselfe by an othe,
  zaa-NT: Acca Tata Dios nna bedue por testigo la'a labée para quée responsable para
    gunie iyate nu chi rèe, anía modo benie para qui'ni canu ná qui'ni thí' cą nu
    chi rèe nna egà'na cą seguro qui'ni gutie na qui' quį.
  eng-WEBSTER: 'Wherein God, willing more abundantly to show to the heirs of promise
    the immutability of his counsel, confirmed it by an oath:'
  guh-guh: 'Dioso baja cajena pexaniajaijumeta najumecapanepaeya jumaitsi jivi peyavenonaenexa.
    Dioso najamatabëcueneitajëta jivijavabelia xaniajai peyavenonaejava jivi pejumeaebiyanivatsi,
    “Jemajai raja. Dioso epatua itsajamatabëcuene xainaena,” pejaiyanivatsi. Bajaraxuata
    nexata Dioso tajëvelia navënëcacuaicuaijaiya jumaitsi Abrahampijinëjavabelia mapacueniaje:
    “Xanë Diosonëxaenë, najumecapanepaeya cajumaitsitsi pepacuene tacatoexanaenexa
    pacuenia najumecapanepaeya cajumaitsitsi,” jai Dioso Abrahampijinëjavabelia.'
  bon-bon: Acejiyame teeme caburage ngii cama pui mene jejuji, peei name pi tabe lui
    biname bine pui miiji mene jejemuji, teepi toraca umle ge egä tabe licarage teeme
    mene mara me wawena.
  nhw-BL: Yeca Toteco Dios motestigojquetzqui pampa quinequiyaya quinnextilis nopa
    masehualme para temachtli quiselisquíaj nopa catli quitencahuayaya para quinmacas,
    huan para yaya amo quema moyolpatlasquía ica catli moilhuijtoya quichihuas.
  swh-ONEN: Mungu alipotaka kuonyesha kwa udhahiri zaidi ile asili ya kutokubadilika
    kwa ahadi yake kwa warithi wa ahadi, aliithitibisha kwa kiapo.
  wbi-wbi: Unsiki ghuno uNguluve akalamula kusona pavivalafu kukila avahaasi va lufingo
    uludonyo lwa mwene lunono luno naluhambuka, linoakasonile nulu jiigho.
  bba-bba: Nɡe mɛyɑ Gusunɔ u kĩɑ u be bɑ koo kɛ̃ru mwɑ te u bu nɔɔ mwɛɛru kuɑ sɔ̃ɔsi
    kpɑsɑsɑ mɑ win ɡɑri kun kɔbiɑrɔ. Yen sɔ̃nɑ u nɔɔ mwɛɛru kuɑ u sire kɑ bɔ̃ri.
  eng-KJVCPB: 'Wherein God, willing more abundantly to shew unto the heirs of promise
    the immutability of his counsel, confirmed it by an oath:'
  kgk-NT: Upéixa ete, “Peẽ-my gwarã ame'ẽ va'erã peẽ-my” he'i ramo Nhandejáry, oikwaa
    uka porãseve nhande-vy okambia e'ỹha onhe'ẽ. Upéa oikwaa uka porãve rãve hagwã
    nhande-vy, “Naxe nhe'ẽ reíry, imbaraete voi xe nhe'ẽ. Xe réry-py xe ajapo va'erã
    xe ha'e hagwe-rami” he'i.
  waj-waj: 'Anutuuqo kua tuu kuaivaa kiaa teerama kioo tunoo: Fai na iinaravaivee,
    tuu suaivaki gioonna kiaapuuya ivo tuu kuaivaa rikiada kaanaivaa varaaraiya yaata
    utida kiaara: Ari vo yaata tinnivai varoo iinaravee, kiaarainnoo kiaa ivo ari
    nnutuuvaa tasipama na iinaravaivee tiravai.'
  cpy-cpy: Ari oshiyawae-witakawo okaatzi rantakiri Tajorentsi, ipaeryaaka Rirori
    riyotan-teetyaari maperori omatyaa ikashiya-kaantakiri. Tekatsi kanteroni ipaashinita-kaero
    okaatzi ikenkishiyaakari ranteri.
  mpx-mpx: He Yehoba nuwana wana bateli ni patunahot, inoke wana bateli i papasila-an.
    Nuwana ta atena bubun te wana nuwatu nige ni pipil getogaan, kila wana bateli
    Abalahama elana enowana ana toahe.
  wbp-wbp: Nyurru-wiyi, yangka kujarla Yipuruyamuku wangkaja Kaatuju, wangkaja-ngalpa
    yangka kapu-ngalpa pirrjirdi-maninjarla warrawarra-kanyi tarnngangku-juku ngalipa
    kuja karlipa Yipuruyamu-kurlangu yapa nyina. Junga kujaju. Kala jalangu kajikarlipa-nyanu
    marda kujaju wangka, “Kaaturlu kula kangalpa warrawarra-kanyi, jurinyki-yirrarni
    kangalpa ngari.” Kuja-kujakuju, Kaaturla wangkaja Yipuruyamu nyurru-wiyi, “Ngajuluju
    karna-nyarra junga wangkami. Kajilparna-nyarra yampinjarla yantarla warrawarra-kanja-wangurlu,
    ngulaju kajikarnaju warlkanji-pajirni ngurrju-wangu.” Kuja-kularla Kaatuju wangkaja
    yungurlipa jungangku milya-pinyi Kaatuju kangalpa warrarda junga wangka.
  luo-luo: Emomiyo ka Nyasaye ne dwaro lero tiend chenroge ma ok lokre ne joma yudo
    gweth mag singruok mage, noguro singruokneno gi kwongʼruok.
  nhe-NT: Yeca Toteco Dios motestigojquetzqui pampa quinequiyaya quinnextilis nopa
    tlacame para temachtli quiselisquíaj nopa tlen quitencahuayaya para quinmacas,
    huan para yajaya ax quema moyolpatlasquía ica tlen moilhuijtoya quichihuas.
  aii-aii: ܗܵܕܟ݂ܵܐ، ܟܲܕ ܒܥܹܐ ܠܹܗ ܐܲܠܵܗܵܐ ܕܒܘܼܫ ܙܵܘܕܵܐ ܡܲܚܙܹܐ ܠܝܵܪ̈ܘܿܬܹ‌ܐ ܕܩܵܘܠܵܐ ܕܨܸܒ݂ܝܵܢܹܗ
    ܠܹܐ ܫܲܚܠܸܦ، ܡܘܼܩܘܹܐ ܠܹܗ ܐܸܠܹܗ ܒܡܵܘܡܝܼܬܵ‌ܐ.
  esk-NT: Uvvali Agaayyutim nalupqinaiġukkaa tamatkunuŋa akiqsrukkaġmiñun atlaŋŋuġumiñaisilaaŋa
    sivunniutini aasriiñ nalupqinaiqł̣ugu atuqługu atchi.
  msb-msb: Amo man ini an ginhimo san Dios kay gusto niya siguruhon sa mga iredero
    san iya gintugaan na dili niya liliwaton an iya katuyuan. Kaya, nagsumpa man siya.
  cpa-NT: Hi² jøng² ca¹mi¹dsøg¹² Diú¹³ jǿg³ quiah¹² hŋiah¹²dsa. Mi³jøng² cu²rø² ca¹lø¹dsøg¹²
    dsǿa¹² dsa² ca¹të́² jǿg³ quiah¹² hlai³ Abraham jøng², hi² lah¹dsóh² mi¹ti¹ Diú¹³
    jǿg³ quiah¹².
  dso-dso: ଜନ୍‌ଲକ୍‌ମନ୍‌ ସେ କାତା ଦେଇରଇବାଟା ମିଲାଇବାଇ, ସେମନ୍‌ ଏ ସବୁ ବିସଇ ଜାନତ୍‌ ବଲି ସେ
    ମନ୍‍ କରିରଇଲା । ତାର୍‌ ମନ୍‌ କେବେ ନ ବାଦ୍‌ଲେ ବଲି ସବୁ ଲକ୍‌ ଜାନିରଅତ୍‌ । ସେଟାର୍‌ପାଇ ସେ
    ତାର୍‌ କାତାଦେଇ ରଇବାଟାନେ ତାର୍‌ ସପତ୍‌ ମିସା ମିସାଇଲା । ପର୍‌ମେସର୍‌ ଦେଇରଇବା କାତା ଆରି
    ତାର୍‌ ସପତ୍‌ ସତ୍‌ସେ ।
  meu-meu: Unuhetomana, Dirava na e urava gwauhamata dihina taudia bae diba ḡoevaḡoeva
    iena Ialo-hadai basine idau; una negana ai ia ese hereva helaḡana amo e gwau hamata
    henidia.
  yva-NT: 'Muno Amisye po raurairive patimuve tavon weye beker indamu vatano nanawirati
    Apa urairije nande mai wo raen kakavimbe: Amisye apa ana po raurairive mamo Po
    ranigwane ramu, yara teto Apa urairije rai tawan. Weti Po taune apa tame raura
    arono Po apa urairije raokaisy indamu Apa urairije mbambunin dave.'
  dgc-dgc: Ey kona be sa i Diyos to araw--pinatibay na tu pangako na ta pamag-itan
    na pénumpa, monda du pinangakuan na, éy tukoy de a éwan malipas tu kagi na.
  zpm-NT: Scagaa Dios, laa me bzeet lë me sac guieṉdraa stib meṉ ne mazdraa non lo
    me. Ga blu me ne ible zuṉ me miṉe bnee me ga.
  hix-NT: Àro ke, àro wyaro rma rha nkekon hatà, Khoryenkomo. Tàwya, amnye kowakryetxhe
    hampànà tatoko rma, yaworo xaxa mpànà àkehe ha, ronenytxanàr me xaxa mak ha, kekon
    xarha tà, tàmryenon komo wya. Àro wyaro tatoko rma, tàrwon yawo ron me nosonyhekon
    hamà. Anatoko anar me harha kehutwen hana kanyehnà ro me nosonyhekon hamà.
  sim-sim: Avui Wasilaka erema, os hi orhik or ushaha nor mbahanda oso osmu nirin
    kormbak mukunduwa, or mbeek mashi os or mbahandan or halashihi anandi las mbakwa
    ambu ri, wahau. Os or mbahanda mainombo hom er unda ri.
  npi-ULB: परमेश्‍वरले उहाँको प्रतिज्ञाको अपरिवर्तनशील स्वभावको प्रतिज्ञाका हकदारहरूलाई
    स्पष्‍ट रूपले देखाउन निर्णय गर्नुहुँदा उहाँले शपथद्वारा नै पक्‍का गर्नुभयो ।
  cgc-cgc: Dyos an, tenged liag din gid na iya an na pangako mapatian ta mga ittaw
    na papangakuan din, gasumpa kanen an aged pamatuuran din na iya na plano dili
    din isaben daw iya na pangako tumanen din gid.
  tim-tim: Aregât Anutuŋe ikiŋe kâmolân gâtŋe nengât den makmâ kalep are Anutuŋe den
    bunŋe maktâp are bo bâliwiap dâŋet dâm ainâk den pat kat katŋe are ikiŋe kotŋe
    konmâ agonakmâ magep.
  yor-yor: Nínú èyí tí Ọlọ́run, ẹni tí ń fẹ́ gidigidi láti fi àìlèyípadà ète rẹ̀ hàn
    fún àwọn ajogún ìlérí náà, ó fi ìbúra sáàrín wọn.
  wos-wos: Du hundi wasékérékéndaka maki God hanja dé déka hafu ximbu wasékéréké.
    Dé wandén maki male hurutandé. Déka wasékérékéndén hundi yamba yatakakéndé. Wun
    jooka wakwenjoka némafwimbu mawuli yata God dé déka hafu ximbu wun hundi wasékéréké,
    déka wasékérékéndén jondu hératekwa du takwaka.
  emp-NTPO: Ara maʌ̃ quĩrãca Ãcõrẽba ebud̶a cawabi quĩrĩãsia idjia diai jarad̶a edad̶i
    ẽberãrãba maʌ̃ra wãrãda edad̶ida idjab̶a idjia crĩcha b̶ʌ quĩrãca wãrãda obarida.
    Maʌ̃ carea ara idji trʌ̃neba diayad̶a asia.
  eng-F35: similarly God, being determined to show even more clearly to the heirs
    of the promise the unchanging nature of His purpose, guaranteed it by an oath,
  ind-ind: Demikian juga, waktu Allah hendak menguatkan kebenaran janji-Nya, Dia menguatkan
    janji itu dengan sumpah. Karena Dia ingin supaya kita, keturunan Abraham secara
    rohani, meyakini bahwa apa pun yang Allah janjikan pasti ditepati.
  pes-OPCB: خدا نیز قسم خورد تا از این راه، به آنانی که از او وعدهٔ کمک دریافت کرده
    بودند، اطمینان بخشد و ایشان را خاطرجمع سازد که هرگز در وعده و اراده‌اش تغییری
    نخواهد داد.
  mpt-mpt: Gode inamin namino nanamabe olo wengo baanebuo e funanea Nakaia unangai
    ne weng olo wentaibo funaniba Gode bobolo afet funanemeo e inamin namin olo mo
    nanamabebabo ge funaib mole olo misiamobo ge funane kesoa e ele niniino taisonea
    baabenea God ne bain inamin namin olo nanamabibo genebio nibo tekein kebuobe,
    e weng olo moton kesoa e bain inanamabebe.
  ssx-ssx: Koda꞉ make mo hande pi la꞉ wiekeeki mulu peleme wanda꞉hali pa꞉ta꞉ ipika꞉
