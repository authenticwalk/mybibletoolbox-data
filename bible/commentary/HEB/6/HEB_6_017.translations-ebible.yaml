    ai quasik mager ip ke guirltik per aa tuaqevep. Taqurla be qa mu aa rlenki ip
    katikka qe se madlek ne aa lengi.
  ctu-CTI: Dios yom i pʌs cha'an ñoj melelʌch i t'an bajche' ti' ña'tyʌ i cha'len
    cha'an jini mu' tyo bʌ quejel i yʌq'ueñob ti pejtyelel tsa' bʌ i wʌ alʌ Dios mi
    quejel i yʌq'ueñob. Jin cha'an ti' xuc'choco i t'an. Tsiquil che' jini cha'an
    mach ch'ujbi i saj q'uextyan i t'an. Pero mi quejel i wersa ts'ʌctisan Dios bajche'
    ti wʌ alʌ.
  zos-NT: Je pøn maṉbapø chi'yaj vøjpø tiyø, Diosis nømna'ṉ syun yac musyaj viyuṉse
    que ji'n cyacpø 'yote, que maṉba chøqui chamuse. Por eso chambøc ñe' vyin que
    maṉba chi'yaje.
  gvs-gvs: Yaubada nakae. Latuwona bego tauyadi yaidi boi iikatótula ivatulukodokoidi
    kaga boi bogina iyupu bei iguinuwe go, ina yupunayana geya ikatuvilevileta. Tauna
    toinina yoina goi ina katótula ikamoitamoe yaidi.
  kbm-kbm: Be luev etok ge ete Pomate ta givin ve nes ru nitangi amolmol ebe asonge
    in-gas gen ebe Ei gibiti ane yaun ok. Beti Ei ginei ane yaun be girusu bage givin.
  rmc-rmc: O Del paše thoďa peskri vera, bo kamľa te sikavel peskre manušenge, hoj
    na čerinela oda lav, so len diňa.
  apr-apr: Ngan Maro in lono bet ipaposi pang di tooltool a bet lodi galanga ye nen,
    betanga yo ipamede pang di i, in taukan portakingi nene, bong so yo lon tar bet
    ikap pang di nga, ngan ole ikap pang di moolmool. Ngan la le iwete moolmool le
    ete a ipamede betanga ki ye ye taunu ene nga.
  tiy-tiy: Ségiléw so bé ni, i Tuluse toow fo fénbagérén i fasad ne bé kérigo nuwe
    bé safa ne, inok i de étéw fénasada no toow fo fégito no bero brab fégétiga no
    beroy énda émfégalin i fasad ne brab tintu fo tumané no.
  nlg-nlg: God ghua te hove pungisia heghena na nia papari, keri ge agaira tara lavia
    na baubahu kara ghilala utoa, ke mua ghoi tughua tua na liona God.
  dgr-DOGNT: Nǫ̀htsı̨ edeza edeyatıì goghàı̨ɂǫǫ sìı t'aats'ǫǫ̀ edeyatıì k'èdì ha gık'èezǫ
    ha nıwǫ t'à, ededı̨ edet'à yatı nàtsoo whehtsı̨ ı̨lè.
  pes-OPV: از اینرو، چون خدا خواست که عدم تغییر اراده خود را به وارثان وعده به تاکید
    بی‌شمار ظاهر سازد، قسم در میان آورد.
  ron-1924: Де ачея ши Думнезеу, фииндкэ воя сэ доведяскэ ку май мултэ тэрие моштениторилор
    фэгэдуинцей нестрэмутаря хотэрырий Луй, а венит ку ун журэмынт,
  tpz-tpz: E Sosoenën to kehkeh vamaaka voh ke non o teꞌ varih to se vaneah a ma tah
