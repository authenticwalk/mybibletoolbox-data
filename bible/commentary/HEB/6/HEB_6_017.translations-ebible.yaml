  eng-ASVBT: Wherein God, being minded to show more abundantly unto the heirs of the
    promise the immutability of his counsel, interposed with an oath;
  mna-mna: Mi Anutu ta kembena. Matamur ta ni imbuk sua pa be ikam piti na, ni irao
    be itooro mini ŋgar kini pa na som. Tanata ipaata itunu zaana pa sua kini mbukŋana
