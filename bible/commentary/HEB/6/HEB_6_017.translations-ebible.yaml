  auy-auy: Miyáumai Maníkó kaweꞌó uwátinkaindawisafena imáyáa éna séna miyá ónaumne
    símai kááísamakaimba póna Maníkó séna waási kentáfésa sésa siyáintemba ímba éna
    fíꞌoniꞌa íníye sefáímpóꞌa seyaafáꞌó íyáákaraundawi éꞌa kesúrankaꞌa séꞌa miyá ónaumpo
    ímbo miyámó onanamó éna sáwí-tantaaꞌa paápé íníye Maníkó símai kááísamakaimba
    miyáumai aanáfó wenaúrankaꞌa símai kááísamakaimba póna ímba taraisíníye. Miyámó
    siyáintafeta kesáá wempátáámó méraundasa wenónkáámbá faisínkaraisata minándámpáꞌá
    méta óraaka séta siyáinteniꞌa íníye séta fasiꞌámai méta wéamuꞌmaraumne.
  tbg-tbg: Eparahaamira vaintaira tiriara viva vi uvara tiva taira qaqira kero vo
    uva tiantorave tiro, Kotivavata nai tivato uvara nai autuqaa kempukaiqama kora.
  hub-NT: 'Numamtuk shuar ainasha nekaspapi umiktatua turutiarti tau asa, Yuuscha
    ni anajmakartamunka: Wii anajmatjarum nunaka atak awaigkinka yapajimaitsujai tusa
    tinaiti.'
  hmo-hmo: Dirava ia ura iena natuna taudia be do idia diba momokani iena gwauhamata
    be do ia haidaua lasi. Unai dainai, hereva helagana ma ta, metau bada gauna, ia
    gwauraia, helaga bada gauna.
  big-big: Anotogo yongkambanu pugu sawiya pura weiyagi puwiliyegi pugu pilik sawiya
    purarau ngelagi onora kani keleyiweki miza tegi yeik ngezebekkirago yeke langak
    ulu waliya.
  gux-G: Lani u Tienu bo bua ke yaaba n ba gaa o puoni n ŋanbi ki bandi ke o maama
    k pia lebidima n yeni. Lan po n bo cedi ke o puoni ki gɔ poli.
  cnl-NT: Ma²ca¹jua'³ Dios, ca²³sɨ'²³ Abraham 'e³ jmii'³¹ rɨ²³jmée²³ quie'², 'née²³
    'e³ li²³lii²³ 'e³ lʉ²³ ju²dsoo³¹. 'Née²³ 'e³ rɨ²³sɨ²³táan³ dsa³ 'i³ cɨ² rɨ²³'ióo²³
