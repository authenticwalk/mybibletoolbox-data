    yeu a'' yuma''arianee''u.”'
  uro-uro: Bä äkt i nga rhoqoräkt i nani ma Ngämuqa iva iarhakt kärarhae iva bä ba
    rha na aa mumänaris diva rhat dräm i ngäktki iva ngä rhu ama släqyige vät a nas
    dä sa qa sämaengäktki na ngät na ama musärhäm.
  ita-1885: Secondo ciò, volendo Iddio vie maggiormente dimostrare agli eredi della
    promessa come il suo consiglio è immutabile, intervenne con giuramento.
  muy-muy: 'Nahkay day Melefit awayay aɗəfiki ana ndam gayaŋ ere ye ti àɗəm aməgri
