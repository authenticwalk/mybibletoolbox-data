  som-som: sidaas daraaddeed, Ilaah, isagoo aad u doonaya inuu kuwa ballanka dhaxla
    tuso taladiisa aan beddelmi karin, ayuu dhaar ku galay;
  mam-C: Ex ikyxjo, taj Dios tu'n tyek'in qa twutzxix ti'jjo qoklin, a ma tzaj tq'ma'n
