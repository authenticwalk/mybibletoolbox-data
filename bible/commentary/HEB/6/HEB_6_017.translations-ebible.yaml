    simba niłim oł ei, si kindnałim mon mendpił. Yi mił peng, eim ek keimi dinga ni
    nga eim nge embe ni pendiłim ek ei, epi ka ei kin, pep ende kindiłim.
  ign-NT: Ene macahehi ema Viya, tíjara­cavahi eta mapami­si­ra­va­yarehi máitaucha
