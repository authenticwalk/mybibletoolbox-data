  mal-mal: അതുകൊണ്ട് ദൈവം വാഗ്ദത്തത്തിന്റെ അവകാശികൾക്ക് തന്റെ ഉദ്ദേശം മാറാത്തത് എന്ന്
    അധികം സ്പഷ്ടമായി കാണിക്കുവാൻ തീരുമാനിച്ചിട്ട് ഒരു ആണയാലും ഉറപ്പുകൊടുത്തു.
  lit-lit: Tokiu būdu Dievas, norėdamas pažado paveldėtojams kuo aiškiau parodyti
    savo nutarimo nekintamumą, pats laidavo per priesaiką
  urd-GVR: Allāh ne bhī qasam khā kar apne wāde kī tasdīq kī. Kyoṅki wuh apne wāde
    ke wārisoṅ par sāf zāhir karnā chāhtā thā ki us kā irādā kabhī nahīṅ badlegā.
  far-far: Aia, ma kada God nia fata alangai ana fuana sa Abraham, nia doria na wane
    ne kera kai ngalia na ru nai ki, kera kai saitamana lea ana ne nia kai faali'afua
    eta fatalae nia fuada. Ma nia ne kwate nia ka fangasia na alangailae nai.
  suz-BL: मोपतीके परमप्रभु यावेमी “आं गेशो लोव़ गेनायो मफाइक्‍नुङ” दे आ गेशो लोव़
    ताइब आन कली रुप्‍पाइक्‍चा, दे कसम जशा, आ लोव़ थोक्‍ता बाक्‍त।
  car-NT: Iru'pa 'ne ka'tu rapa Tamusi moro e'petakama'pa moro tynisanory wairy enepory
    'se tywaije man mo'karon tynekarity'san otykon apyinamon 'wa. Iro ke ro aseke
    toty ejatory ke Tamusi 'wa tauran typori'toma man.
  amp-amp: Bro Nkifrar bi kfir tamohroh naneft nhai tfit kto kfo kekutkahr. Nhai.
    Bi kfir tamohroh naneft to be tur kfoyuk tng yuhat kak hikwor. Abrahamr kfo memohat
    Abraham frikeft yak marnyaruhanm, nom to nd frikeft, nmoh dukefm duka kangm yak
    marnya twanhorahrnom.
  bht-bht: जालू परमेश्वरे अपणे लोकां जो ऐ गल्ल बिलकुल साफ दसणा चाई की सै अपणे कितयो
    बादयां जो कदी नी भुलदा; तां उनी बायदे सोगी अपणे ना दी कसम जोड़ी। इसला पता चलदा
    है उदे बायदे सच्ची पुरे होंणे न।
  eng-NOY: Wherefore God, wishing more abundantly to show to the heirs of the promise
