    chiquij, eje'e' ri' ja nyataj chique ja tzujun can je'e rmal ja Dios.
  tdt-tdt: Ami lakohi atu imi sai baruk-teen. Maibee imi tenki halo tuir ema sira
    nebee mak uluk fiar metin ba Maromak hodi hein nafatin ho pasiensia too sira hetan
    buat nebee mak Maromak promete ona atu foo ba sira.
  ron-BTF: Ca să nu fiți leneși, ci urmași ai celor ce prin credință și răbdare moștenesc
    promisiunile.
  eng-WEBP: that you won’t be sluggish, but imitators of those who through faith and
