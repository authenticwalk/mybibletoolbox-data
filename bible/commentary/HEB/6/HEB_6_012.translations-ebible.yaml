    aksti̱tum li̱pa̱huanko̱lh Cristo, chu̱ caj xpa̱lacata xtaca̱najlacán aya namaklhti̱nanko̱yachá̱
    yuma̱ akapu̱táxtut hua̱ntu̱ ma̱lacnu̱niko̱cani̱t.
  rro-rro: Wai a'i kato'aboro, 'a ekia a'ikakauma mai ekia bapahihi paukiai Tirama
