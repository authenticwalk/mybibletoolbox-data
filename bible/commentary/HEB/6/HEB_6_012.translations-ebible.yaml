    God naꞌiasa basef nagalaꞌ lapafi naꞌi nogasoꞌasam epes ananisii.
  cbv-cbv: Yeéb yabh teonit ñi jʉmatdih jwĩ náah yaccan caá. Bita Cristoíhwã yeejép
    yapna yʉhna, “Jesús weemdíh ã tʉ́i teo wáacbipna caá”, niíj jenah joinít, caandíh
    ĩ cádahcan caá. Páant ĩ jʉmʉchah ennit, “Wã pebhboó yeebdíh wã tʉ́i chãjbipna
    caá”, jwĩ íip ã niijátji pah ã chãjbipna caá. Pánihna, queét ĩ chãjat pah, yeebbʉ́t
    ñi chãjaá.
  taw-taw: Yɨlɨk yɨlɨk gɨnɨmuŋ tek lup ak, nɨgtep gɨnɨmɨb. Nɨbi pen bɨ okok kɨli Klays
    nop gos nɨŋɨd, mɨŋel ogɨnap apek gos anɨb ak ma nɨŋɨd wog ne malɨk gɨl gɨñɨbal
    ak, kɨli gɨpal tek ak kɨdek gɨnɨmɨb. Anɨgem, God kɨlop dɨtep gɨnɨgayn agak tek
    gup ak tek, nɨbop abe gɨnɨgab.
  jic-NT: Ma nu pjyasa jinwá t'as. 'Üsüs lajay jinwá t'as. T'üc' way gente nepénowa
