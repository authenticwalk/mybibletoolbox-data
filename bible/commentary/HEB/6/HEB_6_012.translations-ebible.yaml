  bht-bht: '@see-verse:HEB.006.011'
  eng-NOY: that ye may not become slothful, but imitators of those who through faith
    and endurance inherit the promises.
  cub-NT: Ʉbevʉ yʉ mʉjare jũracʉrivʉ tede nʉivʉre mʉje jápiaiyede Jʉ̃menijicʉi yávaiyede.
    Quénora ina ʉ̃i yávaiyede jápiarĩ jʉ aivʉpe tejarã mʉja. Ina dajocabevʉpe ne jʉ
    aiyede Jʉ̃menijicʉre aru napivʉpe ne ñájiyede tejarã mʉja. Nápe paivʉrecabu earãjivʉ
    caiye iye Jʉ̃menijicʉi mearo d̶acaquiyede náre yópe ʉ̃i aiye báquepedeca.
  ita-1927: onde non diventiate indolenti ma siate imitatori di quelli che per fede
    e pazienza eredano le promesse.
  lww-lww: Kam na ve ave yowen re, ve yepemiu malum re, ana monar avesinaia e yum̃aena
    maran ve taaga sa ke kieta yermarua wo la nap̃a amasusun ruru yum̃aena, kiela
    sitomena la piayavi pano-o atol sur punu ga la nap̃a Ntewa pisaar p̃esan pan la.
  ckb-ckb: بۆ ئەوەی تەمبەڵ نەبن، بەڵکو لاسایی ئەوانە بکەنەوە کە بە باوەڕ و ئارامگرتن
    میراتگری بەڵێنەکانن.
  nas-nas: Teeꞌ nau-antarampimang diiꞌ konteroriaukaꞌnaꞌ, teka siompereriai teing
    biikaang baito ninka iriꞌ oꞌpaaꞌ ninka barenku maraka-antavuruꞌnanka okovurimaing.
  uvl-uvl: Pe mo teke lemo melei tana ero. A nanas tau mene poinga nenge iri nenge
    leteria manmanna te popoia. Iri leteria manmanna pe tetu ke nek. Pomalam te mene
    ure nenge NeHalang hele ke kerkereng ke teke tunge lange iri.
  eng-BBE: So that you may not be slow in heart, but may take as your example those
    to whom God has given their heritage, because of their faith and their long waiting.
  ixl-CNT: Yeꞌ kusaꞌ aas sebꞌan ex qꞌeꞌay. Pek sajitaj el etetz tiꞌ qꞌuꞌl aqꞌich yakꞌil
    taqꞌo tu vikꞌujeꞌ ikꞌuꞌl tiꞌ u Tioxh utz, atich ipaciensia. Ech ikꞌul qꞌu bꞌaꞌnil
    alich te tu u Tioxh.
  xsi-xsi: Maka tinima pwâka tu miki ma kakai wulitia. Maka iloma tu miki ma kapaveta
    sondo kuku vetâŋa ndia kinzi kalo-tawana tamâta mao uru siveta. Kinzi tamâta ŋinde
    kalonzi tawana Maro Kindeni ku simo sio tininzi ŋana i kâ, aku uru sikai kelekele
    rârâni i muŋgani iporo tu ma ilanzi i natu wukale.
  crx-NTPO: '''Ink''ez tsedahtni oohle'' junih. ''Et k''us ndai la Yak''usda whe nets''u
    náhizya-un, ''et mbene la bé ''alha'' hoont''oh-i ''ink''ez sa'' huba whulh huzyin
