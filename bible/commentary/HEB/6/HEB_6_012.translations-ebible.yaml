  myw-myw: Awoum bukugweys yakamiy tage kukwawes amasinap, mamagina bukusimounids
    o bukwaptuleimiy ma̱wana yakamey, mo bitaba̱nes anagin towen Yowbad nilivnek.
  sby-sby: Nkatusuni kwambeti mube batolo sobwe, nsombi kamubani bantu bashoma balibambila
    kutambula ibyo Lesa mbyalashomesha kupitila mu lushomo ne moyonteka.
  sll-sll: Pirigere omen pege dinangure erin molkinania, te tal oun dongwo u kwaling
    pera dinamba, wara kere nangwo nangwo pi pa dinangure, God tal wai ol teralua
    dire, aleng kere e tongwo hobi ol wangwo meri ereyu ol wayo.
  yaq-NT: Katte enchim o'obe i'a, ala eme'e, jume'e, Liojtat eaka, intok binwa a bem
    bo'o bicha' betchi'bo, Liojta ameu na'ikiaka chukula bem bitnee'uta a' bichame
    benasi aneka, enchim jiapsi i'a.
  uro-uro: Mamär iva ngän dualat toqoräkt dap pa qale arusus pät a ngän dap kinak
    pa ngän dualat toqor iarhakt kärarhae i na ama qatnanakt dä na ama bulap di qale
    rha ma ama qrot bä dängdäng iva ma Ngämuqa aa mumänaris bä ba rha ngä rhu angät
    släqyige vät a nas.
  ita-1885: acciocchè non diveniate lenti; anzi siate imitatori di coloro che per
    fede e pazienza, eredano le promesse.
  muy-muy: Mawayay ti kìgʉm masəfani ba ; ere ye ti mawayay ni ti kânjəhaɗum akaɗa
    gatay ya ti tə̀fəki ahàr ka Yezu lala, tə̀mbrəŋ ndo ni. Nday gani ti Melefit naŋ
    àbu agri sulum ya àɗəmbiya, àɗəm aməgri ana ndam gayaŋ ni ana tay.
  kqc-kqc: Ye makai duomu de nigedi, idu mokena vari gira aena ma toro rena dudu,
    nitore rena ago moiyadi vene di vegu usi digedi.
  tav-tav: Cateeye pairã mʉja cãno jã booquẽe. Aperã Jesucristore caapipajeerã catamʉorã
    nibaopʉnana cʉ̃re apipajee janaquẽema. To bairo cabairãre, “Caroaro wariñuurique
    na yʉ joogʉ,” cʉ caĩ cũricarore bairona na joogʉmi Dio. To bairi mʉja quena nare
    bairo ãña.
  eng-ULB: This is so that you will not become lazy, but imitators of those who by
    faith and patience inherit the promises.
  spa-VBL: No sean espiritualmente perezosos, sino sigan el ejemplo de los que por
    medio de su fe en Dios y paciencia son herederos de lo que Dios ha prometido.
  fra-_FOB: Afin que vous ne deveniez pas paresseux, mais que vous imitiez ceux qui,
    par la foi et par la patience, héritent des promesses.
  hau-ULB: Don kada ku yi ragwanci, sai dai ku yi koyi da wadanda suka karbi cikar
    alkawaran nan, ta wurin bangaskiyarsu da hakurinsu.
  mal-mal: അങ്ങനെ നിങ്ങൾ ഉത്സാഹം കെട്ടവരാകാതെ, വിശ്വാസത്താലും ദീർഘക്ഷമയാലും വാഗ്ദത്തങ്ങളെ
    അവകാശമാക്കുന്നവരുടെ അനുകാരികളായിത്തീരുവിൻ.
  lit-lit: kad neaptingtumėte, bet taptumėte sekėjais tų, kurie per tikėjimą ir didžią
    kantrybę paveldi tuos dalykus, kurie buvo pažadėti.
  urd-GVR: Ham nahīṅ chāhte ki āp sust ho jāeṅ balki yih ki āp un ke namūne par chaleṅ
    jo īmān aur sabar se wuh kuchh mīrās meṅ pā rahe haiṅ jis kā wādā Allāh ne kiyā
    hai.
  far-far: Ma nao kalu si doria ne mulu ka to noni'ela. Boroi ma, mulu ka dia lalau
    na wane ne kera famamana God ma kera ka mabetau, ma 'urinai kera kai ngalia ru
    ne God nia fata alangai ana ki.
  suz-BL: मचाप्‍नुङ देंब मदुमीने। “आ देंशो जाक्‍दीप्‍ब” दे आ थोक्‍शा पशो लोव़ थमा
    सुइक्‍ब खोदेंशो पने। मेकोपुकीमी फाल्‍शा, थमा सुइश्‍शा, परमप्रभु यावे आ देंशो जाक्‍दीश्‍शो
    ताइनीम।
  car-NT: O'sanotaton koro! O'po'toko te mo'karon Tamusi amyikary ta, eja'nakano ta
    enapa morokon Tamusi wykato'konymbo apyinamon poko.
  amp-amp: Nd dukeftpno yima yuhum atohetohtwamko. Mirahko ahhrekkahnomn kaht kanjo
