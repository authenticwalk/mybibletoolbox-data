  leu-leu: Maam bai o mi taa waan palau taasaxa pok a mu vilaana siri aava sena namkaian
    e vilaana fananap siri, ri taa siak a maana mo a Piran fo kuus fanai xe siri pana.
  maz-NT: Dya rí negö rí jyëzgueji rgui che'beji e Cristo. Rí tsjagueji c'ua ja va
    tsja c'o mi cãrã mi jinguã c'o o 'ñench'e o̱ mü'bü Mizhocjimi. Anguezeji go sidoji,
