    bubugea vitia, aghagonu egegadi rere.
  atg-NT: Anye ẹa nono ni a mele ewaza-a, ama ni a ke khọnya eni e rọte irudunga ali
    irobọmudu mie ishobọ oyi Ẹshinẹgba.
  bjv-NT: Jɨ ndɨgɨ kadɨ ɨtəli njé dabɨ je al. Nə kadɨ ɨndaji pa njɨyə njé je kɨ
