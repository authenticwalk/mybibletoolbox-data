verse: HEB.006.012
translations:
  kpx-kpx: Di isiviholialeike la vaveve ke kabebihavoliho. Isito evievi ata degomoleau
    abu uvu mai Dilava omisi negolahai hemei umale ke nahate vave. Ilive elike Dilavau
    onole laheho louale ke lata maleve.
  okv-H: Eto ungo mane kupi pegogo asova te God humota ari embomeni na simba ue hotari
    humbagora embomeni avo kogue ari ainge dombo avo humbasova.
  tbo-tbo: Ega ona lauupudoodola ma tauyai ona witutupoganeiyai, babana anai omtaibagibagiyai
    to itumagana ipa Yaubada ginouli i palipaliwitumaganehi ta winihi.
  mal-C: നിങ്ങൾ അലസരാകരുത്, മറിച്ച് വിശ്വാസത്താലും ദീർഘക്ഷമയാലും വാഗ്ദാനങ്ങൾക്ക് അവകാശികളായവരെ
    അനുകരിക്കുന്നവരാകുക.
  grc-SR: ἵνα μὴ νωθροὶ γένησθε, μιμηταὶ δὲ τῶν διὰ πίστεως καὶ μακροθυμίας κληρονομούντων
    τὰς ἐπαγγελίας.
  bgc-bgc: '@see-verse:HEB.006.011'
  khz-khz: Pe ragaina pene lepetimi, na votaunilimalima geria kamonagi e geria vaigaoka
    na vokilagavu gegapiana, pio kulura.
  deu-TKW: damit ihr nicht stumpf werdet, sondern in der Nachfolge derer wandelt,
    die durch Glauben und Geduld die Verheißungen erben.
  zsr-NT: Rë́ꞌnituꞌ cugacliꞌ zxhuëd, san gunliꞌ ca tun nup taꞌyejlëꞌ Dios len taꞌbö́z
    zxön ladxiꞌ, atiꞌ gdél‑liꞌliꞌ yuguꞌ le gzxiꞌ lu nëꞌë Dios gunnëꞌ queëruꞌ.
  lin-lin: Tolingi te ete bokoma bagoyigoyi, kasi bomekola bato oyo bazwaka, na nzela
    ya kondima mpe kokanga motema, biloko oyo Nzambe alaka.
  hns-NT: Koi ke na tjaahie patjhare ke, bakie oke tjaahie aisan manai ke paatjhe
    pakare ke djaun bieswaas me agore hai djab talak Parmeswar aapan waada na poera
    kariega.
  noa-E: Nem ajapha wawaag chan oob khusëukhamiet. Magju khãai maach jöoin ötarr khʉʉnau
    aajerrjö warag ʉ̈khanaat a chirʉm. Amau ogdʉba ʉ̈kha durruu aajerr jũrr Ẽwandamau
    warrgarwe amachig deeju aajerrjã ya amach jua ee wai nʉm, ya ich dʉ̈ichata wënʉrraawai.
  eng-EMTV: lest you become dull, but become imitators of those who through faith
    and patience inherit the promises.
  mib-NT: Te cácuni rī jeē ma cúhuun ni rō, chi sa ndacu ró ñáyuu cácandíje jeē jiín
    paciencia cándetu i, te jeē yúcuan níhīn tahú i tāca jéē ni jéjnūhun ya.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽ ले़म्‍स्‍वाबा मनाहाॽ कुइसिःक् मे़ःन्, कर नसाःन् नु
    निङ्‌वाॽ हाङ्‌गे़म्‍सिङ्‌मालाम्‍बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ माङ्‌हे़क् चोगुबान्‌लक्
    के़घोःबाहाॽरे़ खुनिॽ चोःङ् इःत्ते़म्‍मे़ॽओ के़लॽबा आनिगे़ निङ्‌वाॽ वाॽरो॥
  xnj-xnj: Tiganili lepi mvya vakata, nambu muvayigila vala vevisadika na kusindimala
    muni mpokela gala geajovili Chapanga.
  mmx-mmx: Ma xopara i do mina molo at lununu atnimi ketla mina mu asu loklok atnedi
    lavalabat atnimi diga tu atmatkun amisik at lununu atdi la digat kis tangais mo
    leveloklox anarong ne Moroa ga paase ali min tidi.
  cbr-NT: Mitsúxmi chiquish 'iti cananuna cuëëniman. Cananuna cuëënin, Nucën Papa
    Diosan aín quicësabi oquin 'aquincë́xa aín uni raírinëx a ëníma ami catamëti upiti
    'ia isími usaribiti 'iti.
  tee-NT: Iclacasq'uin ni ixlhichux mi'alhunut'an ats'uc'ut'it tachi ju lhijunch ni
    alinch ju sast'i mi'atsucunti'an. Chunch ju ats'uc'ut'it tachi ju talai ju lapanacni
    ju ta'amaklhtayanan tachi chun ju ix'ak'alhtasunita ju Dios. Pus ju yu'unch ta'amaklhtayanan
    ju yuchi ni talhilaksi ju Dios chai jantu tavanan jeks ta'ui.
  eng-LSV: that you may not become slothful, but followers of those who through faith
    and patient endurance are inheriting the promises.
  cak-NT: Nic'atzin chi rix jari' niben chi quiri' man quixrutz'om k'oral; xa can
    tibana' anche'l niqui'en ri ch'aka chic ri can quiyo'n cánima riq'uin ri Dios
    y c'o qui-paciencia. Y roma reje' quiri' quibanon, ri Dios nuya' chique ri jeru'in
    chi nuya'.
  pah-NT: A'ero po ti pe ndapevevugwei nehẽ. Pejiko ti Tupana'ga rehe ojipe'g̃a ja
    Tupana'gareheve'g̃a ja. Penhimomirana ti onhimomiranave'g̃a ja pejikopige'yma.
    Ojiko g̃a onhimomiranama tihepia ti Tupana'ga remimombyryva nhande ve nehẽ javo
    – kiroki a'ea pe ga ei g̃a pe. Tupana'ga nopiriani onhi'ig̃a. A'ero ga g̃a mbohoryvi
    opyryvamo g̃a pe. Na jitehe po ti Tupana'ga pe mbohoryvi opyryvamo pe me nehẽ
    pe ndekorame g̃a ja aerẽ po ti Tupana'ga imombyryvi nhande ve nehẽ javo no.
  sja-NT: K'inia-e bɨ k'oo-idaa p'anadamerã. Ma k'ãyaara k'inia bɨ parãpa ijãadamerã
    tachi chonaarãk'a, chi irua jarada pedee ijãa p'anadap'edaarã ãchi piurutamaa.
    Choojida unurutamaa jõma Tachi Ak'õrepa k'ĩsia iru bada ãramaa teeit'ee.
  xed-xed: Ma ksu yaɗi ta kaghuni. Ksawaksa ta saɗa gwal ta ŋavata ma zlghay nda ŋuɗuf,
    gwal ta faftá ghəŋa taŋ ta Lazglafta ka mutsaftá həŋ ta skwi ya tanaf Lazglafta
    ta imi ta sləməŋ ta mndu.
  mks-NT: Co̱ cúni̱ nde̱ ña̱ ná cajúsá ndo̱ caca ndó íchi̱ cuéntá Jesús. Ña̱ cúni̱
    nde̱ quéa̱ ná ndi̱hi ini ndó caja ndó tá quia̱hva cája na̱ cándeé ini Ndióxi̱,
    na̱ co̱ó na̱jándacoo ña̱ cándeé ini na mé á ta xi̱hín ña̱ yóho ñe̱he̱ táhvi̱ ná
    ña̱ na̱sa̱ha̱n Ndióxi̱ tu̱hun a quia̱hva nu̱ ná.
  gfk-S: Ma iou paile sip be mu na malmalungo. Pata. Na tahut be mu na mur ira nudi
    mangana nilon ing di ga nurnur ma di ga kis matien, ma kakarek ra mangana turadi
    di hatur kawase ira linge God te kukubus ter ta di urie.
  bmu-bmu: Qölzöm akepuköra mönö awöweŋgömakzin. Anutunöŋ oyaeŋkoyaeŋ yuai neŋgimamgö
    keu jöhöyöhi, tosatŋan Anutu möt nariba sihimbölöŋini möta mökösöŋda mewö miaŋön
    mi buŋa qem aŋgumakze. Iŋini yeŋgö silikŋini wuataŋgömegöra mötzin. Mewö.
  dgz-dgz: Endao wandao ya tane go God wa agiat mumeni nagirewa ame mu anu tumat kaimakaet
    Iesu inap yaentuk mantuk amat taiwanumune mini anu tumat ega gapan ta aisiwanian.
  eng-GNV: That ye be not slouthfull, but followers of them, which through faith and
    patience, inherite the promises.
  zaa-NT: Labí calatsi' tu' qui'ni gúttse'e latsi' le responsibilidad nu té qui' le,
    sino qui'ni adila hue'él·la' latsi' le ccá le tì'a canu gùppa cą la'ỹeni nna huíalatsi'
    quį tulidàba, acca ridi' cą ca bendición nu ra Tata Dios qui'ni gutie qui' quį.
  eng-WEBSTER: That ye be not slothful, but followers of them who through faith and
    patience inherit the promises.
  guh-guh: Apo pacatojitsipaetsi paneayabarafaetabijava Dioso panejumecovënëtsijava.
    Biji rajane pacatojitsipatsi paneajamatabëcuenesaënexa, pacuenia itsamonae ajamatabëcuenesaë
    bajayajebi penajamatabëcuenecopatsijava Diosojavabelia. Bajarapamonae rajutsianatsi
    xua Dioso najumecapanepaeya jumaitsitsi perajutsinexatsi.
  bon-bon: Weene durau gone, yepä niinäce ätrunga biname bime mule jitutemeye. Teeme
    ätrunga baborage birige piiyepu teepi cängena umle cama jaawagrijenusi Acejiyame
    lui tääpume ituge jaji teebibine ceerame, siige teepi peei name pi Acejiyame me
    Mene teeme tääpume toraca jääpänusi.
  nhw-BL: Amo tijnequij ximotlatzcanequica. Tijnequij para anelise quen nopa tlaneltocani
    catli ica nochi ininyolo quineltocaj nochi catli Toteco techilhuijtoc huan quipiyaj
    ininyolo para quichiyase hasta quiselise nochi catli Toteco techtencahuilijtoc
    para techmacas. Nelía Toteco techmacas nochi catli tijchiyaj
  swh-ONEN: ili msije mkawa wavivu, bali mpate kuwaiga wale ambao kwa imani na saburi
    hurithi zile ahadi.
  wbi-wbi: Natughanile muve volo, looli muve vitiki vano vihaasi ulufingo vwimila
    vwa lwitiko lwa lugudo.
  bba-bba: Sɑ ǹ kĩ i ko nɡe be bɑ tɛmɑnɑbu kpɑnɑ, ɑdɑmɑ i bu sɑɑrio be bɑ nɑɑnɛ doke
    mɑ bɑ tɛmɑnɑ bɑ kɑ tubi dimɔ ye Gusunɔ u bu nɔɔ mwɛɛru kuɑ.
  eng-KJVCPB: that ye be not slothful, but followers of them who through faith and
    patience inherit the promises.
  kgk-NT: Ndaipotái pene ate'ỹ. Oĩ ogwerovia ku'a ku'a e'ỹ va'e. Ojere e'ỹ reheve
    ogwerovia tee oiko-vy. Ome'ẽ va'erã íxupe Nhandejáry, “Ame'ẽ va'erã peẽ-my” nde'i
    reíry va'ekwe. Upe va'e rehegwa tapehekora'ã katu íxupe. Upeixagwa reko-rupi ae
    tapeiko katu.
  waj-waj: Ngii pirisainaraivaara hama ni yoketainoo. Sa ngii pirisakiaivee. Anutuuqaara
    kutaavaivee kiaiya yaagueeqama varidada iya pirisaikiainnaata mmannammanna yaagueeqama
    varida yapooma Anutuuqo kua kiaa teerama kioovaa varaaraiya roosiima variatee.
  cpy-cpy: Rootaki eero pipera-shiretan-tawaeta eeroka-paeni, tema rootaki kameethatatsi
    poshiya-koyityaari ikaatzi oejokirotawori ikemijantanee, ikaatzi oetziñaarikota-naawori.
    Tema riitaki aayiteeroni ikashiya-kahae-takiriri.
  mpx-mpx: Nige nuwama nuku pweyata, yaa wami pagan ni ola bolo hi abulilek ge hi
    palahikan inoke eliyana Yehoba wana bateli kaiweliya hi ahe.
  wbp-wbp: Warrarda warrki-jarriyalu kuja-juku mata-wangu yangka kajikankulu mata-jarrimi-kijaku.
    Waalparrikalu-jana yapa yangka-patu kuja kalurla wala-nyayirni nyinami Kaatuku.
    Ngularraju yangka kuja kalurla nganyunganyu-wangu nyina. Nyanungurlu kajana yinyi
    nyiyarlangu yangka kuja-jana jangku-pungu kamparru-wiyi.
  luo-luo: Ok wadwar ni ubed jo-samuoyo to wadwaro ni ulu kit joma yudo gik mosingi
    nikech giyie kendo gitimo kinda.
  nhe-NT: Ax tijnequij ximotlatzcanequica. Tijnequij para xielica queja nopa tlaneltocani
    tlen ica nochi ininyolo quineltocaj nochi tlen Toteco techilhuijtoc huan quipiyaj
    ininyolo para quichiyase hasta quiselise nochi tlen Toteco techtencahuilijtoc
    para techmacas. Nelía Toteco techmacas nochi tlen tijchiyaj.
  aii-aii: ܕܠܵܐ ܗܵܘܹܝܬܘܿܢ ܡܲܟܣܸܠܵܢܹ̈ܐ، ܐܸܠܵܐ ܗܵܘܹܝܬܘܿܢ ܕܵܡܝܵܢܹ̈ܐ ܠܐܵܢܝܼ ܕܒܗܲܝܡܵܢܘܼܬܵ‌ܐ
    ܘܒܚܡܵܠܬܵ‌ܐ ܗܘܹܐ ܠܗܘܿܢ ܝܵܪ̈ܘܿܬܹ‌ܐ ܕܩܵܘܠܹ̈ܐ.
  esk-NT: Savautrituiñaqugipsigiñ Agaayyutmik. Piyummatigilugu maliġuutisritchi atlanun
    ukpiqsriruanun akuqtuiruanun ukpiqsrił̣ikun anuqsrułikunlu Agaayyutim akiqsruutigikkaŋanik.
  msb-msb: Habo na kami na magparatamad kamo kundi gusto namon na irugon niyo idtoʼn
    mapasa inda an mga gintuga san Dios tungod san inda pagigin maungod sa inda pagsarig.
  cpa-NT: Tsa¹jmóh³ hniah¹² hi² jueh¹² hniah¹². Jmóh³ hniah¹² ju³lah jmo¹² dsa² lah¹dsóh²
    hé² jǿg³ quiah¹² Diú¹³, dsa² cøng² hi² chinh¹² tí² jǿg³ ca¹lah¹ca¹tǿ² ja³ca¹të́²dsa
    ca¹lah¹jǿ¹ lah¹cónh¹ hi² ma²ca¹juúh² Diú¹³ hi² tan¹dsa.
  dso-dso: ସେନ୍ତାରି କଲେ ଅଲସ୍‌ ନଅଇ ବିସ୍‌ବାସ୍‌ ଆରି ମୁର୍‌ଚି ରଇବା ଲକ୍‌ ଅଇସା । ସେନ୍ତାରି
    ଲକ୍‌ ପର୍‌ମେସର୍‌ ଜନ୍‌ଟା ଦେବାକେ କାତା ଦେଇଆଚେ, ସେମନ୍‌ ସେଟା ପାଇବାଇ ।
  meu-meu: Basio hesiku; a edia abidadama bona edia habeauka daidiai ahudia vada e
    abi taudia do ba haḡoidia.
  yva-NT: Weramu vemo wapononae nora, yara wasatawandi tutir! Watavondi vatano ube
    unanuive wasai mai, nanawirati wanave matuve muno matawandi tutir ava unanta Amisye
    apa urairi daunande mansai rai.
  dgc-dgc: Diyan kam metamad. Engˈwan, ahigén moy du iba a tolay a tétiisén de i hirap
    de, a uméasa side to nipangako na Diyos dikitam.
  zpm-NT: Sac dzigosi guieete to, ib gbechde to; masaque laa guic to tsienie ycaania
    to grëtaa miṉe bneele me gneedz me lo ne; zigne beeṉ grë zha ne nlipaa bnalo me.
  hix-NT: àwenyhenà ro me oyehtxoho menye. Amnyehran heno kom hok haxa ehohkatxoko.
    Khoryenkom hona nenyatxkon hatà. Khoryenkomo wya, amnye kowakryetxhe xaxa mak
    hampànà katxhàr hona ro nehxatxkon hatà, mexe rma haxa mak hatà. Mexe rma haxa
    exetxhe, Khoryenkomo newakryetxownà haxa hatà. Nyamoro heno hoko rma ehohkatxoko.
  sim-sim: Uhu lerawun ji lawan ji kremangrehewa ji hala. Ma ol mas mashi orhin er
    toltangrihi kremangrehewa ambu ondo hom ji naka. Ma ondo mbele mbele Avui Wasilaka
    lirin or ukmbaha nor mbahanda oson er li nikishiri lir. Unda osik kumak avak li
    lakwa sir. Jir avak lir nahanda hom er ji naka.
  npi-ULB: त्यसैले, तिमीहरू अल्छे नहोओ, तर विश्‍वास र धैर्यद्वारा प्रतिज्ञाहरूको हकदार
    हुनेहरूका देखासेखी गर्नेहरू होओ ।
  cgc-cgc: Liag ko man na dili kaw marwaran ta gana ta inyo na pagtuo. Dapat sunuron
    nyo mga ittaw an na tenged padayon pa gid danen ta iran na pagtuo bisan ino na
    mga kabellay na iran na naagian, naangken danen mga papangako ta Dyos.
  tim-tim: Aregât Anutuŋe makmâ katmâ hâriep are mem manmâ konam bo akmâ âmâ Anutuŋe
    hinŋe wan me wan boâk yeŋgiâp aregât bo hâkâŋ akbei. Akto ulikŋân Anutugât kâmolân
    gâtŋe bikŋe Anutuŋe makmâ kato aregâlâk nâŋgâm bo hâkâŋ akmâ âmâ kili. Hain kinmâ
    siâ me siâ miawak yeŋgiep aregât nâŋgâmbiâ biwiyeŋe humo agâk. Akto mesokbiâ gewopgât
    hainâk den are paŋâk mem manmâ âgâwei.
  yor-yor: Kí ẹ má ṣe di onílọ̀ra, ṣùgbọ́n aláfarawé àwọn tí wọn ti ipa ìgbàgbọ́ àti
    sùúrù jogún àwọn ìlérí.
  wos-wos: Guni wungi huruta wendé nahafi yata Godna jémba yatanguni. Wungi yata guni
    God wasékérékéndén jondu héraakwa du takwa hurundaka maki hurutanguni. Wunde du
    takwa di Godka jémba sarékéta wasékérékéndén jondu héranjoka haxéta di yikafre
    mawuli yata jémba re. Guni di hurundaka maki hurungute nani mawuli ye.
  emp-NTPO: Daiba quĩrĩãnaẽ́a bãrãra coa b̶ead̶ida, ãtebʌrʌ quĩrĩã panʌa bãrãra dewararã
    djabarã quĩrãca b̶ead̶ida. Ãdjirãba Critoda ĩjã panʌ bẽrã idjab̶a jũma droa panʌ
    bẽrã, Ãcõrẽba diai jarad̶ara jũma edad̶ia.
  eng-F35: so that you not become lazy, but rather imitators of those who through
    faith and patience inherit the promises.
  ind-ind: Jangan malas berjuang. Ikutilah teladan saudara-saudari seiman kita yang
    sudah lebih dulu meninggal dunia dan sekarang hidup bersama Tuhan Yesus. Perhatikanlah
    bahwa mereka teguh bertahan dalam keyakinan penuh kepada Kristus sampai akhir
    hidup mereka. Pikirkanlah betapa sekarang mereka sedang menikmati semua janji
    Allah.
  pes-OPCB: و در زندگی روحانی دچار سستی و تنبلی نگردید، بلکه با شور و شوق فراوان،
    از مردان خدا سرمشق بگیرید، مردانی که با صبر زیاد و ایمان قوی، به تمام وعده‌های
    خدا دست یافتند.
  mpt-mpt: Ne funania Ibo tengo mo yemone gabibe. Ibo nakaia unangai Gode kukubo kla
    wafu blibi sino Gode baanea Ne inamin namin kukub ayamo omyamabibo genebuo waiso
    blibi yateniba ibsa i kukub olota wafunine ge funaiobe.
  ssx-ssx: Ikana꞉ma꞉ soka꞉la꞉ homeleme wanda꞉hali hamena꞉ niki hone na pa꞉la꞉me. Kotoeki
    na pikita꞉ mo hande mandane wanda꞉hali ika꞉ hone tulaemeke hauma꞉ make ika꞉ epeke
    tupa꞉ yu wia haemeke hauma꞉ make koto hau yaapo pa꞉ta꞉ yama꞉ mo hande Koda꞉ma꞉
    la꞉ ula꞉ ekimanu mu haemekeme. Koto wanda꞉halina꞉ hauta꞉ ikana꞉ma꞉ handa꞉ muemena꞉
    hone witoloma꞉me.
  mkl-mkl: A kù bi i nɑ i ce ikɑ ŋɑ, ɑmmɑ i sisi inɛ ŋɑ iyi ɑ̀ dɑsi nɑɑnɛ nɔ ɑ̀ temuɑ
    ɑ̀ wɑɑ jɛò tubu iyi Ilɑɑɔ̃ í wɑ̃ ŋɑ dou.
  gaq-gaq: ଡେତ୍‌ଲା ପେ ଅଃନାଡିଗ୍ ମାବ୍‌ଟଚେ ଡାଟ୍ ବିସ୍‌ବାସି ଆରି ଡାଟ୍‌ ବପୁ ରେମୁଆଁଇଂକେ କେଚେ
    ଅଲେଙ୍ଗ୍ ବାରି ଇସ୍‌ପର୍ ପର୍‌ମାନ୍ ଡିଂବକ୍ନେ ସର୍‌ତେ ବିସ‍ଏ ବାପା ।
  gof-RNT: Hintte ammanoninne dandda7an naagiya ufayssaa laattiya asaa daanana melappe
    attin azalla gidana mela koyokko.
  unx-unx: ଆପେ କୁଢ଼ି ହବାଅଃପେ ମେନ୍ତେ ଆଲେ କାଲେ ସାନାଙ୍ଗ୍‌ତାନା, ମେନ୍‌ଦ ବିଶ୍ୱାସ୍‌ରେ ପକ୍‌ତାକାନ୍‌କକେ
