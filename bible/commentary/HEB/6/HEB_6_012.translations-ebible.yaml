  nop-nop: Tiŋa gweheye bilakene mu taneeŋ, adi tobo meeniŋ nadisukiliti eŋ nadikulemanit
    hatigene nemek gigit niniŋit kahileiŋ adi’walaŋ kayoŋ talik keleneeŋ.
  obo-NT: Id oseng doy ini, su amoy dii kow od popopogguu riyot kopomakoy, ko konna,
