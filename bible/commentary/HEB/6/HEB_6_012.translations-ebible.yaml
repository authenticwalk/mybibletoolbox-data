    sausaugena tokare ko paḡona, baninama taudi nama tokare sauginama teneḡinama ta
    paḡona.
  twi-ASANTE: Yɛmpɛ sɛ moyɛ aniha. Na mmom, yɛpɛ sɛ yɛhunu mo sɛ agyidifoɔ a mowɔ
    boasetɔ na mo nsa aka bɔ a Onyankopɔn ahyɛ mo no.
  aoj-aoj: Aeꞌ aꞌi ipaꞌ ina alaꞌuta tehepa, owaꞌi. Ipaꞌ pindaila waf epes isimba sagahapifa
