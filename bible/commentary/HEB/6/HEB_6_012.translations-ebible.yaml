  juy-juy: ଆମ୍ୱେଞ୍ଜି ଏଆଡ଼ସାଡଙ୍‌ନେ, ଆନାଜି ଡର୍ନେମରଞ୍ଜି ଡ ସଏଲେ ରବ୍‌ଡୋଲନ୍‌ ଆଡ୍ରକୋତଞ୍ଜି
