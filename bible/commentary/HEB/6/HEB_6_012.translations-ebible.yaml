    kalyamino dopaka pyoo, nyakama kalyepale lao naimame masilyamano.
  eng-ASVBT: that ye be not sluggish, but imitators of them who through faith and
    patience inherit the promises.
  mna-mna: Kokena keleŋsil sua mi kekeenemeete pa. Koto zin wal ta urlaŋana ipombolmbol
