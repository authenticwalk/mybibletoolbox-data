    aneniwaɡ̶atakanaɡ̶a, codaa odinatitalo inoatawece, amanagawini abaatege niɡ̶ica
    Aneotedoɡ̶oji anee me yajigotedaɡ̶awatiwaji.
  bmh-bmh: Ag Yesus nugau igul sesamorabun wasig i macan. Ag agal embigeg goagal oiagab
    petak emen, agal igul sesamoran. Uwait nug ein ece wabun baib mareun, ag ece go
    omenin sul ag han guzental umamen. Go embigeg agal oiagab petak aimai, ag umkoskos
    dabeleu gusig mui dacanemen, gonun, Uwait gonugau ece mareun.
  ctu-BL: Mach comic lojon mi la' lij la' bʌ. Tsajcanla majlel jini woli bʌ i yʌq'uentelob
    pejtelel jini albil bʌ i cha'an Dios, come mi' chʌn cha'leñob pijt ti' xuc'tʌlel
    i pusic'al woli bʌ i ñopob.
  meq-meq: A samay na, kâ tərum ndo i sœ hay bay. Ɗuh tərum andza ndo neheye tə pa
    mədzal gər tay ɓəŋɓəŋ ka Mbəlom aye. Mata hute wu nakə Mbəlom a gwaɗ ma vəliye
    na, nəteye.
  noa-H: Nem hajap'a wawaag chan hoob k'usëuk'amiet. Magju k'ãai maach jöoin hötarr
    k'ʌʌnau haajerrjö warag hʌ̈k'anaat ha chirʌm. Hamau hogdʌba hʌ̈k'a durruu haajerr
    jũrr Hẽwandamau warrgarwe hamachig deeju haajerrjã ya hamach jua hee wai nʌm,
    ya hich dʌ̈ichata wënʌrraawai.
  alp-NT: Ami sukare imi noso mo. Suke imi atate saka tamata maka hlaleke loko Alla,
    rebe itahane lalei kena namake saisa rebe Alla Italukele.
  san-VEL: ata.h "sithilaa na bhavata kintu ye vi"svaasena sahi.s.nutayaa ca pratij naanaa.m
    phalaadhikaari.no jaataaste.saam anugaamino bhavata|
  kbq-kbq: E'ina hu'negu feru vahera omaniho. Hianagi amentintifine akohe'za avegante
    avu'avazampi mani'ne'za huvempa huzmante'nea zantamima erisintihare'naza vahekna
    hiho.
  kbh-kbh: Ndoñe queftsátsbos̈e ts̈ëngaftanga oyënjayënga chas̈motsobiama chë Bëngbe
    Bëtsá tcmojabanÿé trabajo jtsamama, ndayá Jesucrístbeñe os̈buáchiyana bomnëngcá
    y padecena soyënguiñe uantado mënëngcá s̈mochtsama. Chca, chënga mochanjóyëngacñe
    ndayá Bëngbe Bëtsá jats̈atayama tojas̈ebuachenacá, chabe ents̈anga bétsemnama.
  ron-LSB: ca să nu fiți leneși, ci imitatori ai celor care, prin credință și perseverență,
    au moștenit promisiunile.
  pon-pon: Pwe komail der tananala, a komail alale jan irail, me pojon o kanonama
    ap jojoki inau kan.
  nhe-BL: Ax tijnequij ximotlatzcanequica. Tijnequij para xielica queja nopa tlaneltocani
    tlen ica nochi ininyolo quineltocaj nochi tlen Toteco techilhuijtoc huan quipiyaj
    ininyolo para quichiyase hasta quiselise nochi tlen Toteco techtencahuilijtoc
    para techmacas. Nelía Toteco techmacas nochi tlen tijchiyaj.
  sps-sps: Mam tsugainy maromi ma karous, sana mi, ma faarei vainy te anaanos faamo
    me na faason ana mi kan nai nom rom a ka ten Gov tan tsuen man Tsunia.
  wnc-wnc: Sike ginda puya wa tasinangge semna ma natapam. Aho. Aminu kunduta Anutue
    natapa kekekawan wamu Anututa akgatayamunangge yawan yukut taknga buya aawikge
    apbakngake natayuaing. Natayuwawa wamu waaknga buya aawan apaning. Siwan ginda
    kepi wa aminda tawake tasikaing kakngane sukunong.
  bus-bus: Àton mɛa kɛro. À gbɛ̃ kɛ̀ aↄ̃ↄe Luda náanɛ kɛɛ kↄ̃n mɛnao aↄ̃ↄe pↄ́ kɛ̀
    Luda à lɛ́ gbɛ̃̀ eenↄ zɛ́kpaɛ sɛ́.
  gub-BL: Peiko zo iranahy ma'e romo nehe. Peiko uzeruzar katu ma'e wazàwe nehe. Zezuz
    rehe uzeruzar haw rehe ma'erahy ipuraraw mehe wà, nupytu'u kwaw uzeruzar ire wà.
    A'e rupi Tupàn uzapo putar a'e ikatuahy ma'e imume'u pyrer a'e nehe, a'e uzeruzar
    katu ma'e wanupe a'e nehe. Aze peiko wazàwe nehe, uzapo putar wemimume'u kwer
    peme nehe no.
  imo-imo: Eno tiye naa tepili konopu lepo moromolo. Imbo Gote paimbo ningo ipuki
    tiko tiye naa kolkolio Goteni yunge bakuluma nini melema timbo nimu melema tirimuna
    ltingi imboma moloringi mele molaio konopu lepo moromolo.
  boj-boj: Niŋgi asgiŋgaiq. Qotei aqa tamo uŋgasari naŋgo kumbra agiende. Naŋgi Qotei
    qa naŋgo areqalo siŋgilatoqnsib olo asginjrosaieqnu. Deqa mondoŋ naŋgi iŋgi bole
    bole Qotei a nami aqa aŋgro naŋgi enjrqa marej qaji di oqab. O ijo was, naŋgo
    kumbra di niŋgi dego degsib dauryoqniy.
  eng-DRA: That you become not slothful, but followers of them, who through faith
    and patience shall inherit the promises.
  knf-knf: Hënk, nawutan kaşabër, naţëpan ţëp nawo ji bantamanuŋ ţi pfiyaar te adoo
    yeenk uko wi Naşibaţi ahoŋuŋ.
  san-KHM: អតះ ឝិថិលា ន ភវត កិន្តុ យេ វិឝ្វាសេន សហិឞ្ណុតយា ច ប្រតិជ្ញានាំ ផលាធិការិណោ
    ជាតាស្តេឞាម៑ អនុគាមិនោ ភវត។
  arn-NT: Ayülelaiñ tamün chofüngeael, welu may tamün inayentuafiel tüfeychi pu che
    ngenoafeluwün mew ka mupiltun mew llowniefilu Ngünechen tañi tukulpakünuletewchi
    dungu.
  zas-NT: Ad gaquidi bén ploj, gol been ziꞌc been ree bén bililadx Dios sin guialralenyaꞌ
    tiaꞌ reeman ni rëb Dios tiaꞌ reeman.
  ken-NT: Mpú yaŋ mǎndɔ abhɔt ánkɛ́m be. Nchí yaŋ chi bɛ mǎnkoŋo ɛrɨŋ ɛnɛ bo
    abhɛn mánókó, nɛ bábhɔŋ ɛkɛ́bhɛ́ntɨ nɛ bághaka ndǔ nté anɛ bábhɔŋ mɛnyɨŋ
    ɛbhɛn Mandɛm afyɛ́ bariɛp bɛchyɛ.
