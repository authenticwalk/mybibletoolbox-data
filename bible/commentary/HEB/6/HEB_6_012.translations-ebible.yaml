  grc-MT: ινα μη νωθροι γενησθε μιμηται δε των δια πιστεωσ και μακροθυμιασ κληρονομουντων
    τασ επαγγελιασ
  vid-vid: Ahyo mleche kuwa wagata, ila muwe kota wala walingukunda na wali ngwimilila,
    wabochele gala gawele Nguluwi yalagane na hewo kowapa.
  pio-NT: Càmitacué nuwàwa pèepùa ínucuéca pía àniwa, néese nuwàwa pìyacuéca càide
    iyúwa níara ìyéeyéica siùca Dios yáapicha chènuniré yeedéeyéica iríwa yái cawèníirica
    Dios icàlidéericaté nalí ìwali cáimiétacanéeri iyú imàacáanápináté nalíni neebáidacáináté
    itàacái mamáalàacata tài íiméeri iyú.
  tsn-tsn: Mme ka o itse se se lo emetseng mo malatsing a a kwa pele, ga o kitla o
    lapisiwa ke go nna Mokeresete, le fa e le go tshwakgafala go tshwana le ba ba
    amogelang tsotlhe tse Modimo o di ba solofeditseng ka ntlha ya tumelo ya bone
    e e nonofileng le bopelotelele.
  amr-NT: Jesústaj oknopo̱e̱po tinosikhueʼ moʼnepo, oknopo̱e̱po sigda sigda okbatikhueʼ
    moʼne. Eʼpe̱e̱taʼ pakhueʼ i̱hue̱y nopo̱e̱hueʼ yaneʼ. Huakkaʼmon aʼneneri aratbuta
    Diostaj ʼuruaʼda oʼnoknopoeonhuahuikaʼpo dakaʼ onʼnigonhuahuikaʼuy. Diosere onʼnoeonhuahuikaʼapo.
    Konigti ya̱gʼkikaʼ. ʼUruaʼda yanoknopoeonhuahuikaʼ. Dakaʼ yanʼnigonhuahuikaʼ.
    Kenda ijpakpo oʼnonaʼne.
  pwg-pwg: Ke akii kayowana da kona patokai. Ma iyavo kava itumaghana ma ere nuwanubasi
