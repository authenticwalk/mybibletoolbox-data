  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ ᤗᤧᤶᤛᤫᤠᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤔᤧ᤺ᤴ. ᤁᤖ ᤏᤛᤠ᤺ᤴ ᤏᤢ ᤏᤡᤱᤘᤠ᤹ ᤜᤠᤱᤃᤧᤶᤛᤡᤱᤔᤠᤗᤠᤶᤒᤠ
