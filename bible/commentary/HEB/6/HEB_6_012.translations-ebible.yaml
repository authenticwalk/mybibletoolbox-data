  bod-N: ཁྱོད་རྣམས་ལེ་ལོའི་དབང་དུ་མི་འགྲོ་བའི་ཕྱིར། དད་པ་དང་བཟོད་བསྲན་ལ་བརྟེན་ནས་ཞལ་བཞེས་ཐོབ་མཁན་རྣམས་མིག་དཔེར་འཛིན་དགོས་སོ།།
  tca-NT: Rü tama tanaxwèxe na nüxü̃ perüxoetanücüüxü̃ na Cristuwe perüxĩxü̃. Natürü
    tanaxwèxe i naxrüü̃ pixĩgü i ngẽma duü̃xü̃gü i guxü̃guma meã yaxõgüãcüma Cristuwe
    rüxĩãmaxü̃ rü nayauxgüxü̃ i guxü̃ma i ngẽma mexü̃gü ga Tupana namaã ixunetaxü̃.
  zpl-NT: La riꞌihua nú aca nebichiuhua sino que uriꞌihua tucu nú uriꞌi bee bene enu
    uchili arquiꞌ Diose sin nú allacaꞌ beella nucuaꞌa quiebeella nú atiꞌ beella lunú
    ucuaquiꞌ uꞌna Diose lubeella nú atiꞌ beella.
  mbc-NT: Mîrîrî ye'nen enya'ne pe awanîkon e'pai pra man. Innape iku'nenan nîkupî
    anku'pai pra ke'tî. Tîîse e'tî manni'kan innape ikupî pî' tîîko'mansenon warantî,
    moropai teeseta'kai pra inîmî'nenan warantî. Mîrîrî kupî pî' aako'mamîkon ya,
    î' tîntîrî pe Paapa nekaremekî'pî yapisîya'nîkon pu'kuru.
  ndg-ndg: Tukani mube anyongou, lakini mbe afuasi wa balyo barithio ahadi mwalo wa
    imani ni uvumulivu.
  wsk-wsk: Bare ana nina gagor ko munan ningi me namaralko nangamang aniso. Bare nina
    kariimet nongomang ningi nunguning ko munan te se, sokel ago la baga se, mel maingte
    tamonko balam umu ko loagawasan iwita bagaralko nangamang aniso.
  toj-NT: Moc lomuc ayoopuc abajex ba oj el aganaex. Q'uelahuilex ja ma' ec' pax ta
    cujtic tac. Alji ni yabye jitzan cosa yuj ja Dios ja yenlei. Eso sí, jitzan tiempo
    ni ec'a ja jas alji yabyei, pero anima, ja yenlei sc'uane nia.
  tbc-tbc: Dal amaiak lo aŋ ta ayalis na wa. Tia, aŋ dam tamolpein a Anut ilod lo
    rumok go, muruan lo dutur sakar dan lo, Anut san promis diŋane dan, iŋsad kulob
    an aŋ agam aŋane wa.
  sna-sna: Hatidi kuti muve simbe, asi kuti muve vateveri vaavo vanodya nhaka yakavimbiswa
    kubudikidza nokutenda nokutsungirira.
  smk-NT: Anaod, kai mi nin rabay a tumamlad kamo no kai edet, arigen moyo sarain
    saray maanos nin mampagmatalek konan Dios, ket bana' ta wanin ra, ga'muran ra
    li' a nipangako' na nin Dios.
  grc-TCGNT: ἵνα μὴ νωθροὶ γένησθε, μιμηταὶ δὲ τῶν διὰ πίστεως καὶ μακροθυμίας κληρονομούντων
    τὰς ἐπαγγελίας.
  gof-WFTW: Hintte ammanoninne dandda7an naagiya ufayssaa laattiya asaa daanana melappe
    attin azalla gidana mela koyokko.
  spa-BLM: para que no seáis perezosos, sino imitadores de los que por la fe y la
    perseverancia heredaron las promesas.
  kyz-NT: Jejui 'ga rerowiar are pẽnorypawa je nafutari. 'Gã amũ Jejui 'ga werowiat
    a'jea futat ajemogyau. Ojemogypyyka 'gã 'ga ree a'jea futat. Nopoiri futari 'gã
    'ga rerowiar awi. A'eramũ Janeruwarete 'ga mama'e esage monou 'gã nupe. A'eramũ
    ki pẽẽ pejejemogyau 'gã 'jawe etee futat. 'Gã 'jawe pejemogyramũ Janeruwarete
    'ga mama'e esage monou pẽ nupe nanẽ nũ. U'eawer imũ etee futat 'ga mama'e esage
    monoi pẽ nupe.
  dao-dao: Nami dam vai am hlüei u ngü, lüpi jumei u lü ami mlung msaükiea kba ve
    u lü Pamhnam naw a ning jah peta khyütam cän doei ua.
  cya-cya: lo' a taa um ya' ca ndaja ti' um, cui' ca nu cu'ni cha'an um 'in scasca
    nu nchcuan cunta cha' nu mdi'in tyaa Ndiose, si'ya cha' nu ndiya qui'an ti' lo'
    a n'ni na'an ti'.
  wrk-wrk: Miku nurrimi nulijba narringi, narri bunmaliykanyi kurdulu nangangi Kudkanyi.
    Ngala nurru nulijbangka narringi, narri jungunkanyi mili yurlurrmba nangangi Kudkanyi.
    Nurru nulijbangka narringi, narri mili marukankanyi muwa yalungi, narri yabimbikanyi
    mili kunyba yaji yalungi barri. Marda narrimi barrinani nanamuku wankalamuku jalili
    yalu kuyu nangangi jangkurr yalunginyina kurduluna. Kudanyu yalili yabimba kunyba
    yaji yalungi yingkamukuyngka, ngala yalili yukumba nangangi Kudkanyi. Yalili yukumba
    nangangi Kudkanyi, nyulu yabimbikanyi nanda jali nyulu yanyba, janyulu yabimba.
    Baki nani barri, marda narrimi miku bunmalijba kurdulu, ngala marda narrimi kudanyu
    marrimba nangangi jangkurr narringinyina kurduluna. Jaliyi narri jungku nani barri,
    baki janarri baku jungku kingkarri nangandu Kudnyina. Barriwa.
  nii-nii: Yi mił enim kongun enarik kin, ten kulerngii mon. Ba enim wumb pii gii
    nik kin, ten kularik enmin oł ei, yi mił enim ekii sik erngii. Erik kin, Gos ok
    ek nipi ngumbii nirim mił epi ei, kunum olt kui er molk pangin kin, ngang singii.
    Nga enim yi ku, wumb ombu ełmin mił erngii.
  ign-NT: Váhivare nuvaraha plújuhéna. Ímiya­navahi éhica ácuti ena echamu­rianaini
    yátupi­quenehi eta nacasi­ña­vairahi me Viáquenu, nacamichahi tamutu. Jéhesare,
    ecuti­ca­ca­sarepa éna eta ejaca­piraya eta ícuchihi mayehe ema Viya.
  dik-NT: Awïcku bäk röt cïï dak luɔi käpath yiic. Awïcku bäk ciɛ̈t kɔc wäär cï gam,
    ɣet tɛ̈ yök kek këpuɔth wäär cï Nhialic thɔ̈n ke.
  cac-cac: Co gana to man̈ jaraganaoc tzeyutej e b'a d'a yic Dios. B'eyb'alejec sb'eyb'al
    eb' syac' val och sc'ool d'ay, eb' tec'an val syutej sb'a, yujto a eb' icha chi'
    syutej sb'a, van schaan juntzan̈ tas yalnaccan Dios to ol yac' d'a eb'.
  tzj-E: Me tpet ta ek'oral, tucsaj más echuk'a'. Tec'ma' rbeyal cxin wnak jne ykul
    wa' quec'u'x ruq'uin Dios y ne nquecoch' wa' je npeta je' chquij, arj-e' nyataja
    chca je' achnak jtzujun cana rmal Dios.
  san-BUR: အတး ၑိထိလာ န ဘဝတ ကိန္တု ယေ ဝိၑွာသေန သဟိၐ္ဏုတယာ စ ပြတိဇ္ဉာနာံ ဖလာဓိကာရိဏော
    ဇာတာသ္တေၐာမ် အနုဂါမိနော ဘဝတ၊
  yaa-NT: 'Akka Epa Niospa meka shinãmakiyamakãfe. Epa Niospa fetsafo yoini iskafakĩ:
    “Mã ea Ifofakĩ mã ea manasharaito ẽ mato afara shara inãxii,” ixõ ato yoini. Nãskarifiakĩ
