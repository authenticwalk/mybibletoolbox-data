  kxv-kxv: ଏ଼ନିକିଁ ମୀରୁ ନିସ୍ତା ଆ଼ଆନା ଆମ୍ବାଆରି ନାମୁ ଅ଼ଡ଼େ ସା଼ସାତଲେ ଆ଼ଞ୍ଜାମାନାଣି ଅଦିକାରା
