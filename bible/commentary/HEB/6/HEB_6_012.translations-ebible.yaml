    sca qui. Jan yohini quescabijaquin ta jato hahxonihqui.
  sgb-sgb: A naên labay ya mag-in mabarog kaw ha pamanhumonol kana, ta labay naên
    hên totoên yo hilay naniwala haka nagtêêh, ya hilay makatanggap hên impangako
    na.
  vie-1934: đến nỗi anh em không trễ nải, nhưng cứ học đòi những kẻ bởi đức tin và
