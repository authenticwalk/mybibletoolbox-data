    apmüüch nejiw.
  otn-NT: Ma̱n'nan'yo mi̱ 'yøt'e ngue hi̱ngui̱ 'yøthʉ ya yø hya̱ dí xi'a̱hʉ ya. Da̱mi̱
    hya̱hʉ ra̱ ts'ɛdi gui 'yøthʉ tengu̱tho øtyø 'yɛ̱c'ɛ̱i̱ nu̱'ʉ di̱ nɛ̱qui̱ ngue
