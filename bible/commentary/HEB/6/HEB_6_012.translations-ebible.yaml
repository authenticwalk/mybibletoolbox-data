  kan-OKCV: ನೀವು ಸೋಮಾರಿಗಳಾಗಿರಬಾರದು. ವಿಶ್ವಾಸದಿಂದಲೂ ತಾಳ್ಮೆಯಿಂದಲೂ ವಾಗ್ದಾನಗಳನ್ನು ಬಾಧ್ಯವಾಗಿ
    ಹೊಂದುವವರನ್ನು ಅನುಸರಿಸುವವರಾಗಿರಬೇಕು.
  bbb-bbb: Ro ja mamoena ijuonekuva no vierafe fuka naebe mare ijadufuo jade arevo.
    Ro janika e ije bu ma vierafe areme oe vafaena kenoeva ijiege buenina kenoekina
    ja Godi irere fu vajiako kiaema ije kedufuo.
  blw-blw: Yag achiayu agé cha mapmappég ta hen ekamanyu koma, anyuwat an torachén
    hen enkaman hen anchichay tapena way gapon afurotcha, anchag enanohan way mamannéd
    hen mangidchatan Apudyus hen empopostana an chicha.
  tam-2017: உங்களுக்கு நம்பிக்கையின் பூரணநிச்சயம் உண்டாக நீங்கள் எல்லோரும் முடிவுவரைக்கும்
    அதிக கவனத்தைக் காண்பிக்கவேண்டும் என்று ஆசையாக இருக்கிறோம்.
  azz-NT: Huan no tamechilíaj amo ximochihuacan xitatzihuini de namotacuautamatilis.
    Ta, xiquinnejnehuililtilican de queniu ne ocsequin taneltocani chipaucanentinemij.
    Porín yejuan tacuautamatinemij huan quiyolicaxicojtinemij nochi tataman tajyohuilis
    para ijcón quiselijtiyohue nochi tatiochihualisme tenica Dios moyectencauca ya
    de techtayocolis.
  spa-RV-1909: Que no os hagáis perezosos, mas imitadores de aquellos que por la fe
    y la paciencia heredan las promesas.
  csy-csy: Tabang in note sia thaneam ngawl in, upna le thinsauna tungtawn in kamciam
    sang te nungzui te na hi tu uh ka dei uh hi.
  mxq-NT: Kyajts ndseky mjʉmbítʉt nuux, niꞌigʉ xypyanʉjxtʉt ja tyuꞌunʉnʉty ja diꞌibʉ
