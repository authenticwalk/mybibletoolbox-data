  kdc-kdc: Hatulonda mweye muwe wanyeke, lakini muigale na wanhu waja wotogola na
    kufunga umoyo na avo kubokela kija kiyalongile Mulungu kowagwaa.
  nhr-nhr: Kg'amka tu gha ii sa xae tc'ẽe tama, igaba xae ko tc'ẽe, gane ẽe kò dtcòm̀
