  san-ORI: ଅତଃ ଶିଥିଲା ନ ଭୱତ କିନ୍ତୁ ଯେ ୱିଶ୍ୱାସେନ ସହିଷ୍ଣୁତଯା ଚ ପ୍ରତିଜ୍ଞାନାଂ ଫଲାଧିକାରିଣୋ
