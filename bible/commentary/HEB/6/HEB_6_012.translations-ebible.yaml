  nin-NT: Ingga i si ta nyarr nu nggo imba bu sa abi sanko hen. Imba bu na na ta sa
    abiga, ni vu gri, wre ki imba ka kpa inkindirr yi nggo Abachi à da zu ki imba
    nggo.
  acu-NT: 'Naki wajasairam tusan nunasha tajarme. Yuska chichaak: “Nayaimpinam wijai
