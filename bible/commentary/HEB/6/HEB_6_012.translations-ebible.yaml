  amu-NT: Tilꞌue nꞌo̱o̱ⁿyâ na nncꞌomꞌyoꞌ na ntqueⁿꞌyoꞌ sa̱a̱ calajnda̱ꞌyoꞌ na nluiiꞌndyoꞌtyeⁿꞌyoꞌ
