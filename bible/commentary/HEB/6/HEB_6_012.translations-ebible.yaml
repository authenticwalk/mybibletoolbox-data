  sri-sri: 'Irasirigʉ mʉsã Marĩpʉyare téri merã iritʉyamakʉ̃ gããmebea. Gajirã Marĩpʉ
    Jesucristo merã tauri kerere bʉremurã ñerõ tarikererã, Marĩpʉre: “Diayeta yʉre
    iritamugʉkumi”, ãrĩ bʉremuníkõãma. Ĩgʉ̃sã irasirimakʉ̃ ĩãgʉ̃, Marĩpʉ ĩgʉ̃yarãrẽ:
    “Õãrĩrẽ sĩgʉra”, ãrĩdeare ĩgʉ̃sãrẽ sĩgʉkumi. Irasirirã mʉsãde ĩgʉ̃sãrẽ ĩãkũĩ,
    ĩgʉ̃sã irirosũta iriníkõãka!'
  nal-nal: Kawit maadi saxot adu nim naaguna malumbaai. Maadi saxot adu naaguna ving
    naandi ina di inaxam paazaai ma dit simbang daxa ma dina zuruk amun saan Nakmai
    xa ra xalxalin.
  kyq-kyq: Ɔn̰te Ꞌkɔɔrki, aayki kaamse, uunki ɗoobm jee kɛn aal maakɗe do Isa ki ɔɔ
    aay kaamɗe do ki ɔɔ ute nakgen se ɓo naaɗe utu Ꞌkɔŋ nakŋ bɛɛ kɛn Raa taaɗ ɔɔ utu
    Ꞌkɛɗn jeen̰ge tu se.
  kwd-kwd: Mai 'imeeru meru 'ame siria 'amoru nana'i 'ania lalakwa'anga. Tafe'ua ma,
    tamoru 'ilaka'u nga ta'a na gila tagoto'o na God ma gila ka nonimaabe, ma tofuna
    'ola lo'oo, tagila ngaria 'ola na God ngaia 'e fataarunga'i fai.
  ded-ded: Imocac ngeni oyonga mi ambisia. Ngicngac negen negensing seriangoc modzotitia
    kpac mekecdae, yeni maridzomingngina Anutungo warac deyemmeec, imoc megecde, ngeni
    ifi amma yeneac siric modacbisia.
  ewe-ewe: Míedi be ame aɖeke nazu kuviatɔ o, ke boŋ ame sia ame nasrɔ̃ ame siwo to
    xɔse kple dzigbɔɖi me nyi nu si ŋugbe wodo na wo la ƒe dome ƒe kpɔɖeŋu.
  nuy-nuy: Yagu anubani-yung nugurru yagi nurru-yaal-ngawi yagu numburru-wijangayii
    anubani-yung warra-mulung-arrgi-yung-guy warruburru wurru-jambarrgini-yinyung
    marri wurru-lhambaamburrg-jinyung. Anubani-yung na-God wani-lhalamayaa wugurri-wuy,
    maaḻamburrg-galawaj. Nugurru numburru-wijangayii wugurru marri nambarraandharrmana.
  cop-BHC: ϨⲒⲚⲀ ϪⲈ ⲚⲚⲈⲦⲈⲚϢⲰⲠⲒ ⲈⲢⲈⲦⲈⲚϢⲰⲚⲒ ⲚⲦⲈⲦⲈⲚϢⲰⲠⲒ ⲆⲈ ⲈⲢⲈⲦⲈⲚⲞⲚⲒ ⲚⲚⲎ ⲈⲦⲀⲨⲈⲢⲔⲖⲎ ⲢⲞⲚⲞⲘⲒⲚ
    ⲚⲚⲒⲰϢ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲪⲚⲀϨϮ ⲚⲈⲘ ϮⲘⲈⲦⲢⲈϤⲰⲞⲨ ⲚϨⲎⲦ.
  buk-buk: Yac atec bu mac lic ŋakam sa e mac nem akêŋ whiŋ ŋandô mba. Akôc gauc pi
    lau naŋ sêlhac ti atac lu-lu dom, ma sêsap si sêkêŋ whiŋ dôŋ e sêtap mwasiŋ atu
    naŋ Anötö gic bata têŋ ŋac, naŋ sa. Aŋkuc lau kaiŋ dinaŋ si lêŋ, bu iŋ dôhôŋ ŋayham.
  pri-NT: Â o câguwà caa pâ nau tèpa tàpilée! Wâdé na guwà ipwacèwii tàpé na ia rà
    cèikî ba gòo. Ba rà pidàpwicâarirà, tiagoro na é naa tàra i pumara wakè kàra wà
    Pwiduée, na ia é mara ina tàra.
  zpq-NT: Chaclaža' bi gacle beṉe' xagüed len da' ža Diosen'. Na' chaclaža' gonḻe
    can' ba goson beṉe' zan beṉe' gosenite' gosejnilaže' Diosen' cani', gosejḻe'e
    gon Diosen' can' gože' ḻegaque' gone', na' gosape' yeḻa' chxenḻaže' cate'ch bžin
    ža benen'.
  por-TFT: Não quero que vocês sejam preguiçosos. Pelo contrário, quero que vocês
    imitem aqueles que, por sua paciência e contínua confiança em Deus, estão recebendo
    aquilo que ele lhes prometeu.
  gwi-NT: Tr'agoodiinjik ǫhłį' shrǫ' nakhwaroonyąą gaa zhit juu gwik'injiighit nąįį
    ts'ą' khai'gwidlii nagool'in nąįį k'it t'ohchy'aa ąįį ji' Vit'eegwijyąhchy'aa
    jidii nakhwantł'eeheelyaa nyąą ąįį nakhwats'an hahtsyaa t'oonchy'aa.
  gvn-gvn: Ngayu wawu kari yurra majarrmanka, wawu kari yurra baja-burranka Godundumunku
    kukuku. Yurra must junkayku bundandarika yala jana junkayku bundari, yinyarrin
    jana Godundu mambarrijinya. Jana God kujil-kujil, nyulu jananin promiseim-bunganya.
    Yurra bangkarr janandamaka, yinyamun Godungku dajilkuda.
  nhy-NT: Amo xiekan antlatziwkej, sino xikchiwakan ijkón ken nekatej katlej kiresibiroaj
    tlan Dios okijtoj techmakas porke yejwan tlaneltokaj iwan kimatij mochiaj.
  asm-FB: আপোনালোক এলেহুৱা হোৱাটো আমি নিবিচাৰোঁ। আমি বিচাৰো, যি সকলে বিশ্বাস আৰু ধৈর্যৰ
    দ্বাৰাই ঈশ্বৰৰ বিধান সমূহ লাভ কৰে, আপোনালোক তেওঁলোকৰ অনুকাৰী হওক।
  okv-okv: Eto ungo mane kupi pegogo asova te God tumota ari embomeni na simba ue
    hotari umbuora embomeni avo kogue ari ainge nombo avo umbasova.
  mxt-NT: Ña cuñí ndi cha cusuchan ndo, soco sa̱ha ndo cuenda chi ñu cha chinó vaha
    iñi chi Nyoo ta sa̱cuvi ndo tari sacuví ñu. Vatyi ñu chinó vaha iñi chi Nyoo chihin
    cha cama iñi ñu, ican ñu ñihí cha catyí Nyoo tyi cuhva ra chi yo.
  tzo-NT: Yu'un mi chana'ic ti chacolique hech mu sta avo'ntonic chach'umbeic sc'op
    asta chacolic. Mu xach'ajubic, ja' chanutsic ti much'utic chich'ic ti bendicione
    ti yaloj ti Diose ti chac'be yu'un oy xch'unojel yo'ntonic, yu'un oy yip yo'ntonic
    tsmalaic ti bendicione.
  ind-AGS: Jangan malas secara rohani, tetapi ikuti teladan dari mereka yang dengan
    percaya kepada Allah dan dengan sabar mewarisi apa yang Allah sudah janjikan.
  omw-omw: Tire nkyiara Kotira aanraqaa viqata pupohevorave turo. Kotiva nai kyauqu
    nriqiqaa vatero kyuqema nyatarerave tuvata mpo uhua mwi quarara qutaa quave, timwa
    kyeta hia pupohovata variqi vuvarora tiro, Kotira quavanto mwihuaqi qutaa mwivau
    vahura. Nkyevata mwihua votima kye varivaqe tire qiovema qiananra.
  yrb-yrb: Ofe ejiwa da uawe. Moana uwarama emanu naueta Godibai odeda ure nudarau
    yawoegou utebaitate Godinu we bou ueta nesia munaita. I uwaranu ueta sineta eawete
    enanari uawe.
  maa-NT: Majìn‑naje̱n nga ts'eè s'e̱en. Chjínguì‑là jñà xi̱ta̱ xi jye nchitjoé‑la̱
    kjo̱tjò koni s'ín kitsjaà tso'ba Nainá koií kjoa̱‑la̱ nga ndaà mokjeiín‑la̱ ko̱
    tjín‑la̱ kjoa̱tsejta.
  mcq-mcq: Ja pauchaꞌasaꞌavara kaivo ea kaꞌene Godi nimaa rone raka kaꞌene nahama
    ꞌwaramaji apeꞌiro ꞌajaha hijujaꞌinaꞌe hiꞌavara.
  sus-A: وٌ نَشَ وٌ تُننَشْنْ. وٌ شَ بِرَ دَنشَنِيَتْييٍ شَ مِسَالِ قْشْ رَ، نَشٍيٍ
    كّ سْتْمَ عَلَ نَشَن لَايِدِشِ عٍ بّ. عٍ نَ سْتْمَ عٍ شَ دَنشَنِيَ نُن عٍ شَ تُننَبّشِ
    نَن سَابُي رَ.
  jpn-1965: それは、あなたがたがなまけずに、信仰と忍耐によって約束のものを相続するあの人たちに、ならう者となるためです。
  fra-SBL: afin que vous ne soyez pas paresseux, mais imitateurs de ceux qui, par
    la foi et la persévérance, ont hérité des promesses.
  yka-yka: Kabayaˈan kamihin weˈ gaˈi kaˈam maglisuˈ-lisuˈ saguwaˈ subey kaˈam kuweˈ
    meˈ aˈa mabasag sandelden duk matuyuˈ teˈed hangkan tasangkade pananggup Tuhanin.
  mle-mle: Aw nyan maa wanadiyan gwur gwuradiy Kristen yawiyik sip sakwiy sakwiyik.
    Samab maa. Nuwukadiy duw taakw day kip Godak nimadib mawul wukijibir tikwanadiy.
    Aw dayadiy mawul akis warapiykwanadiy. Nyanadiy mawul wanadiy gwurabab daya pik
    tikuw God dikidiy aban takadiy jaav kwurgwurkik.
  shp-NTPO: Noara keenyamai, mato chikish itin, jaskáyamaikaya ja Dios ikonhaax jaki
    koshiabo ixon, jatsanyamakin, ja jatíbitian jayáti jato Diossen meniti yoia bii
    kaai, mawakanwe.
  aom-aom: O jemëhu God-are jö uehorovarujoho uꞌuhëvoꞌiröhoho na bijönege. Aꞌi na
    nege a ioroꞌiorehu biririvoromo God mae uehorovoromo ëhuro huhu ajëmiꞌi uëvadoho
    biroharuëhi jemëꞌo jabesi muoho gavëꞌi ëhi ëꞌirarijego.
  geb-geb: Nde vhukvhugɨ thari. Nde guigira Zisas khothɨgi gumgi gu mbigi mbui tɨvi
    zɨn ŋgɨri. Mbe vhemkora vhukvhugi fhuvara, mbe mbarara kav, Fhe Bakɨmen rargi.
    Mbe maaŋ mbuav, mbe Fhe Bakɨme won tarir nɨɨn za suaŋgi bigi, mbe nta ndi.
  bsj-bsj: kati kom yilam kidilime, kom ma merangka ki nubo yo dige nore koweu, ki
    bilengkeret cher kanghe birim nere che.
  cak-cak: Nic'atzin chi quiri' ni'en, richin man yixoc-ka k'ora', xa can ta rix tzekle'ey
    rij quic'aslen ri niquic'ul-apu ri rusujun can ri Dios chique roma quiyo'on cánima
    riq'uin, y man nik'ax ta quic'u'x chi nicoyo'ej.
  chf-NT: Mach ajniquetla t'oc tz'uble. Chen ca' chich u chijob machcatac mu' u yäc'binte
    jini u yäli Dios que u xe u yäc'benba. Unejobba u yäc'binte lo que u xe u yäc'ben
    Diosba uc'a u tz'onijob y uc'a u c'alin pitijob ixta que laj äc'bintic.
  tlf-tlf: Kale unang tinum iip maak maak iyo God imi ilak uyo do-nilipta, yuut daal
    tebemin binim ke-bom-nilipta, ilami ogok uyo waafulin kup kem-nuubip kale, bilip
    iyo bomi diim ilep alugum mufekmufek siin God imi bogo-nala, “Nalami man kelin
    imi kobelan-temi o,” age-se uyo kululan-temip kale, ipkil mungkup daal uyo tebemin
    ba kale, bilip imi kuguup bota ku waafuu kwep abe-bom-nilipta o ageta ko.
  piu-2006: Yuwa, kutunyurra tjukarurru nyinanytjaku purrkarringkula palumpa wangka
    wantinytjawiya. Yiitjuku walytja kutjupa tjuṯa yunypa nyinanyi yalatji tjana kuliṉi,
    “Katutjalu watjaṉutjangka nganaṉa yilta palumpa ngurrangka kana kutu nyinaku.
    Nganaṉa palumpa tjukarurru kutu nyinanytjaku.”
  poh-NT: Jeꞌ reꞌ nikꞌor reh chi maꞌ eta tisiquilbic tak ru̱cꞌ quitobjic take awich
    aj niminel tak, chatik laꞌ tak juꞌ ribanaric reꞌreꞌ jeꞌ ricab curman chi nakaꞌnam
    chiꞌnchel i hoj aj niminel reꞌ nkayew kacꞌux chi niminic eh nkacuy ransil take
    tiꞌcꞌaxic. Chaꞌn tak reꞌreꞌ kꞌuruꞌ ruꞌum nok reꞌ hoj aj niminel reh Jesus nariyeꞌeric
    keh chi enkehchaj i nicꞌ paꞌ nimal rikꞌorom cho i Dios chi nakacꞌulum.
  tue-tue: Teero tiirá, daderá niirijãña. Teero daderóno tiirá, ãpẽrã́ Jesuré ãñurõ
    padeoráre ĩñacũña. Cʉ̃́ã Cõãmacʉ̃rẽ padeocúa; cʉ̃ʉ̃ “ticogʉda” jĩĩriguere potocṍrõ
    manirṍ yuecua. Teero tiigʉ́, Cõãmacʉ̃ cʉ̃́ãrẽ cʉ̃ʉ̃ “ticogʉda” jĩĩriguere ticogʉ
    tiiquí. Mʉ́ãcã cʉ̃́ãrẽ ĩñacũ, tiinʉnʉ́seya.
  bjp-bjp: Biil keme ier isi gamen angos, biil. Gamen arae fanu ae ri unune ma ri
    ka kiis fofo isi kep foron tier ae God i falimlim ta ini.
  xon-xon: Ni taa li san ligbanyakl man. N‑yaayoonn na aanib bi nan gaa Uwumbɔr ki
    kii ki jin suklaa na, bi bi paacham ki kan waah puu tipuur ti ke u ga tii bi na.
    Ni mu li dii baah dii pu na.
  tzo-ZNT: Mi jꞌechꞌel achꞌunojique, muc bu chavicta o abaic. Jaꞌ chachanic o chac
    cꞌu chaꞌal li muchꞌutic jꞌechꞌel xchꞌunojic ti ta onox xcꞌot yichꞌic ti cꞌusi
    albilic yuꞌun ti Rioxe, ti mu xicta sbaic ta smalaele.
  mpm-NT: Ko tu kaꞌncha ini ra nanu ka saꞌa chaa kuxi un. Suꞌva kukutu ini naa ra
    ti siin jiin jnuꞌun ndaa Yandios siaꞌan nava ni ka kandixia ndaa sava yɨvɨ, ti
    ka siuku ndaa i, ti ketaꞌu i nuu Yandios nava ni chiso jnuꞌun ya.
  ots-NT: Xa̱jma̱ jin gui ma gui cjajʉ da̱jni. Jin da dyʉxi ir mʉyjʉ. Nesta gui tɛmbijʉ
    cár ejemplo cʉ cja̱hni cʉ mí bbʉh cʉ cjeya̱ cʉ xí tjogui cja̱ bi hñemejʉ ca Ocja̱.
    Segue mí tɛnijʉ, cja̱ gá nga̱x ya, bi ttun car herencia rá zö ca xquí ma̱n ca
    Ocja̱, guehca̱ xquí døhmijʉ‑ca̱.
  hoy-hoy: नाव चाहसालेव कि नीव आलसी आगेगी, बल्‍की आंदुर्द अनुकरण माळी जो विश्वास अदिक
    धीरज इन सांगुळ आ वस्तुगोळी हासिल माळेत्यार यऊर्द परमेश्वर प्रतिग्या माळ्यान.
  amo-amo: Na tidinin su ilawa shankalong ba, mbara iso anan nsu nimon ule na anan
    nse ngadu na likawali, bara iyinnu nin nayi ashau.
  pjt-pjt: '@see-verse:HEB.006.011'
  cwe-cwe: Ivo, sekemuwe wabwa, mbali muwe fana waja wohuwila na wene kufunya umoyo
    wezahokela yaja yachilaganile Mulungu.
  daa-NT: Yampa, dakoŋ ginenno zegilay. Kar gay, icon botol ta ŋuur kuuk aamine ho
    ica subirraw. Gee-ak gasaag maan kaak Buŋ kaawtu a ŋaaco bere.
  mlp-mlp: Ne gituw hi hiqiyan. Mataw God amen emim osad gituw a hi hiqiy yaqayta
    naqmo gisen ne muzinad luwiy. Mataw na in God anan helmo haqad gituw a hi hiqiysa
    osim muran in nagah God negnan hel diqmo gibilanta na tuwaq bugim osayta.
  ape-C: Eik douk yakri uwok um ipak arigeh hep uwe, uwok. Yakri pudukem eshudok arpesh
    douk seiwok shasuhw Iruhin ananin baraen dodog shagipeshen iri. Eshesh douk shenek
    bilip aria shape shokubur atin ariga ha sharao eshudok douk Iruhin nakri adurin
    atin um ta nukeshesh iri.
  bgs-bgs: Yakó ágpatukuk-tukuk, asal kailangan miring kó katô duma mga manubù na
    igpamaké ka Manama asta mallayat é ginawa dan sippang ka igtanggap dan katô igtandô
    din kandan.
  faa-faa: Ayiakakosasamo kau hisiraka rakiraka risikiakopo, aíyaka hemakapurakaripo.
    Kotimo ayiakakosaposane aporo metakiramo kaikia kakimasane metakarianafonoraka
    risike Kotimo ayiakakosaposane asesapo. Asesa ayiáka re soko ayiáka risikiasimo
    hemakapurakaripo.
  kik-kik: Tũtikwenda mũtuĩke igũũta, no tũkwenda mwĩgerekanagie na andũ, arĩa nĩ
    ũndũ wa gwĩtĩkia na gũkirĩrĩria kwao nĩkuo gũtũmaga magaĩrwo maũndũ marĩa meranĩirwo.
  cap-NT: Anc̈hucqui ana jayrazñi kuzziz cjee. Antiz zuma Yoozquin kuzziz z̈oñinacz̈quiz
    yatekasa. Niz̈aza pasinziz kuzziz z̈oñinacz̈quiz yatekasa. Niz̈ta kamñi z̈oñinacaqui
    Yooz chiita zumanaca tanznaquic̈ha, tsjii irinsaz̈takaz.
  ksr-ksr: Qezeŋ koloowubotiwaajoŋ mono awelegoŋkejoŋ. Anutunoŋ oyaŋboyaŋ iwoi nonomambaa
    qaa somoŋgoroti, tosianoŋ Anutu moma laariŋ siimbobologia moma mokosiŋgoŋ iikaaŋa
    kanoŋ ii buŋa qeŋ aoŋkeju. Oŋonoŋ iyoŋoo siligia otaawutiwaajoŋ mojoŋ. Kiaŋ.
  eng-TNT: that ye faynt not but folowe them which thorow fayth and pacience inheret
    the promyses.
  sbs-sbs: Linukuti kanji mubi mubakata, kono mulikanyise abo chetumelo ni inkulo
    inde baba yoli insepiso.
  sue-sue: Ago wamunowa, awa nikare berea wai tepo Tuara ema eni tuma diaire noise
    nena namorekai potamu seroninua awa dia waira berea tepo noise topetitinowera,
    ebata nusokare da awa patamunowa.
  fra-NCL: en sorte que vous ne vous relâchiez point, mais que vous imitiez ceux qui,
    par la foi et la persévérance, entrent dans l’héritage promis.
  snn-NT: Gare ñame ëaye beoye ba'ijë'ën. Riusu bainreba baguë cocareba si'a recoyo
    ro'tajën, baguë insija'yete gare jo'caye beoye ëjojën ba'icua, ja'ancua ba'iye'ru
    güina'ru ba'ijën, Riusu yo'o case'ere te'e ruiñe yo'ojën ba'ijë'ën.
  atb-NT: Ngamoq gi, nungmoq lagon bang dut byuq râ lé a ô nau é za, Garaî danggidiq
    byî to bê é lé, lumjíng myit eq myit hîng hkyô dông mai hkam yu é bang su châng
    kut kó râ lé ô nau é ru nghut lhê.
  cek-AK: thasae ai ah tanghaih hoi palungsawkhaih hoiah lokkamhaih qawktoep kaminawk
    ih hnukbang kami ah na oh o thai boih hanah kang koeh o haih.
  bkd-bkd: Harì kaw magpapugul ba ilingan nuy haena sa mga etaw ha tagpailub hu pagtuu
    aman tumenged taena madawat dan sa insaad kandan hu Dios.
  ctu-76: Mach com lojon mi la' ts'ub'an. Pero yom ajniquetla bajche' mi yajñel jini
    chʌncol bʌ i ch'ujbiñob Dios ti xuc'tyʌlel i pusic'al yic'ot chʌncox i cuchob
    ti wen chʌ bʌ jach mi' cuchob como chʌncox i yʌq'uentyelob ti pejtyelel tsa' bʌ
    i wʌ alʌ Dios mi quejel i yʌq'uen.
  lac-NT: Mʌ' a yʌn mʌ' c'ortarex tu ca much'quintiquex a bʌjex quir a wu'yiquex u
    t'ʌn C'uj, chen qui' cʌnex a mac a tu qui' cʌnaj u yacsic tu yor ti' u t'ʌn C'uj,
    a robob a cu pajicob, je' u bin c'ʌmbir a ba' toc ara'b ti' ten C'uje'.
  xla-xla: Epedeme wua꞉ta ipapelepiye, eta wua꞉ta mikadepe dle dulu dla hohopeyalimale
    mate poha꞉ha꞉lowa. Amasiyama wua꞉ mikadepe dle tle God dla pasakalo halowedeme
