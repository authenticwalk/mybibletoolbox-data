  kew-kew: Gore nimina kone-para gimi naomalepape. Dia, pare nimimi kone waru rulaeme
    onaanuna kone ado mogea epe-rupa ado piramina. Go rabu abade Gote-me nipuna onaanu-para
    meaminalo kasa yaenu nimimi mealimina.
  dww-dww: Be tauma nam kama ḡoeḡoe da taumi ami noyae ko matagayawa, ibewa da banaga
