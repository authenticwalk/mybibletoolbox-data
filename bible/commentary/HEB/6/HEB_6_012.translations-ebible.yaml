    ri Dios chque.
  tfr-NTPO: Woydërwa ga pjãy opyë l̈öng shmi jong wl̈eni l̇l̇ëme. Ëye kwl̈eya mär
    Sbö go l̇l̇ëm ga l̇l̇ëbo twe Sbörë ba nopga kong l̈ara l̈i kjre l̈ok jl̈õkoyo.
    Woydërwa ga pjãy omshäryë eni bakoe.
  kaq-NT: Jascajati shinan jaax tah man pabebo hihtimascai. Jan yohini quescajaquin
