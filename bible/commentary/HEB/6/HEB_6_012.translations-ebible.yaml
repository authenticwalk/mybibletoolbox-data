  rkb-NT: 'Ahazikabyrihuja! Pykyhytuty ahahyriziktsokzawy humo tahaktsa! Kytsa asaktsa
    tubabatu Deus humo sispirikporẽtsa babatsa siwatahaktsa! Deus ispe niy: — Aibani
    pahasapywyky — niy. Siakubyrisorokrẽtsa tu ziperykynaha bykyze Deus isapyhanikia
    ty sibo nyny niy. Siwatsa tsimahaktsa kytsa! Ahakubyrisoroku ja tsimaha.'
  san-THA: 'อต: ศิถิลา น ภวต กินฺตุ เย วิศฺวาเสน สหิษฺณุตยา จ ปฺรติชฺญานำ ผลาธิการิโณ
    ชาตาเสฺตษามฺ อนุคามิโน ภวตฯ'
  iws-iws: Kara kɨmiiramɨn mɨnam naɨngwowi, kɨma Adi Komii siiramɨn pɨugɨ kɨpi piyao.
    Kɨma ɨkɨ iikamɨm Adi Komii siiram naɨngwo tɨbmiiyɨm sɨmiir yai ɨmiir wakaeyokna.
    Mɨ ɨiya siya swokɨ ɨtana saiirɨm nwokwokɨni, sɨma wɨ dimɨn mɨiyɨk mɨiyɨkɨm bɨiya
    siya boɨnɨm krɨmiir, wɨ sɨmiirar hauuwi. Ɨriig.
  pol-SZ: Nie chcemy bowiem, abyście obniżali sobie poprzeczkę, ale pragniemy, byście
    naśladowali tych, którzy dzięki wierze i cierpliwości otrzymali od Boga wszystko,
    co obiecał.
  ztq-NT: Ktsyaabty to, sink kol kak sinak xaa nii xniladzy ni chap paciensy, por
    lëë xaa go xkaa nii psaan Dios tiits.
  zai-NT: Cadi ichaaba tu, sínuque laguni casi cani ma napa ni bidii stiidxa Dios
    udii binni. Cacaa cabe ni purti runi cre cabe ne cadi caree cabe gana.
  upv-upv: Sete nibe kami pimijmij, ko kapmajing p̃iterter pirpe birterawarreng se
    kerr nga martori totkoni majingen m̃iterter. Norrorrmien ser m̃iterter ko mipriv
    eanan ejpari marlai nanu p̃etp̃eti nga Atua m̃ilai renge nale rijrijen tevir.
  wap-NT: Aonaa waaipan uzoonon, mazan waaiapa unao tawunao kawan paꞌanaꞌa, mishidainaouz
    naꞌiki makashadin-kainaouz, uruu idi ĩzaamata tawuruꞌu Tominkaru kowaadanii putaan
    nii ĩꞌati.
  mva-mva: Keka kirere Kristus tagaia moaki kasege. Kamatagatagaia-la! Keka kirere
    tamoata maka lama diuni be aburodi ditungtungra be dirapu nibe kana moimoibe Nanaranga
    irangakidi didoki nge kamatoatoakidi.
  dwr-NT: Xoossay immana geeddawa ammanuwaaninne genccan laattiyawanttu mala hinttenttu
    gidanawaa nuuni koyyiyaawaappe attin, azalla gidanawaa koyyokko.
  kfw-kfw: Keini'n nangni akadol esik hi manuommung, takkha kangamna li kadeiraat
    ngai ang inlang Pathian chong-inkhitna kamu eru.
  bfz-bfz: ताकि तुसे आल़सी नि ऊई जाओ, बल्कि तिना रा पालन करो, जो विश्वास और सब्रो
    रे जरिए वादे रे बारस ओए।
  cuk-09: Adi melle bemar wiegalaga gumalagar. Suli, melle deyob be gumalo. Bur dulemar-Bab-Dummad-bensuli-gudidimalad,
    degine, ibmar-gwae-gwae-abessurmaladba nabir Bab-Dummad-ibmar-ukoye-sogsad-abingasmaladba
    be damarmosun.
  ben-OBCV: আমরা চাই না, তোমরা শিথিল হও, বরং বিশ্বাস ও ধৈর্যের দ্বারা যারা প্রতিশ্রুতির
    অধিকারী, তাদেরই অনুসরণ করো।
  mil-NT: Te yúhú cuìní‑í sá nchòhó vá tùhío‑ndo càda‑ndo nchaa nacuáa cuìní Yǎ Ndiǒxí,
    te cada‑ndo dàtná quídé ñǎyiu sàndáá iní tnúhu‑gá, ñáyiu càhnu iní‑xi. Te sá dúcáⁿ
    quìdé‑yu xíǎⁿ nìhí‑yu nchaa sá nǐ cachí Yǎ Ndiǒxí nduu táhǔ‑yu.
  myu-myu: — Soat em oxe epesop — i juk o'e Deus wuywebe. Iboap cuy epejowiwi. Itabucayũ
    buxim cuy eyju dak eyetabun epesop. Eyukpiceg̃ẽm g̃u juy epesop. Xipacat epejat
    Deus xewi apẽn ixe juk o'e iap tag̃.
  fue-fue: To on laatee ciiwaakuuɓe, amma yemminee goonɗinki e munyal himɓe heɓooɓe
    donŋu ŋu Alla haɓɓi alkawal mum diga e goonɗinki.
  amk-amk: Wiro amemaya we meuremi marira na fi tonana fo kaha, mae todoni kontaio
    metohong kariri mano esobu fianai aino Allai dereraia nana fosa, na eroasoafo
    tuti enemitawanai etamang weai na etawansa fo.
  fai-fai: Nuka num aket Kadais yán aboyámin uyo kiba kakan keiyamámin báyo, yakbuw.
    Kata kiba yak Got afan kale fibuyámin taw keidin kala. Kale afan kalin ika Got
    alam weng takadáyamsa uyo kudokabiw.
  ura-NT: Coatiha chaque nelatihei chachaain neeichene coiinteein ichaquichene. Charijieein
    teeinti itolere bana jianelanaala esenetaain neeuruhane jaun acaauru rai tihane
    coina Cana Coaunera aitoonjoa raeraneein neeure esenetaeraauru, nii rijijieein
    neeuche inara netonai.
  mcd-NT: Ascacun tushcuicaquima nan Diospan yora futsafoan Jesús icoinra huacoincashon
    ato yoiyotiani cuscan manasharamisishacaquin man ahuun Yoshin Shara fiafo aton
    nomuran unimamanon. Ascan marifi atohuun caocahuun Jesús tanasharacoinshcaquin.
  urt-urt: Poi gwarnge ŋaiye yip pa yende wulmbwai. Kom yip pa tuꞌe lenge miyeꞌ ŋaiye
    yaŋaꞌe ŋoihmbwaip tinge yalme Got no, tinge yarp ŋumwaiye. Tinge ka yambaꞌe ŋaimune
    ŋaiye Got si nupwaiꞌe wusyep ŋaiye ka angang lenge.
  kiz-kiz: Twilonda lepi mujhelayi bhololo, lakini mujhelayi bhafuasi bha bhala bhabhirithi
    ahadi kwandabha jha imani ni bhuvumilivu.
  tzo-TZE: Yu'un me chana' ti chacolique, jech mu xach'ajubic ta spasel c'usitic tsc'an
    Dios. Ja' chachanic c'usi tspasic li boch'otic xch'unojic ti chc'ot ta pasel chich'ic
    li c'usi albilic yu'un Diose, xchi'uc ti mu xlaj yo'ntonic ta smalaele.
  lex-lex: Ampak de totpena yana miapuhuna-miaprai lia' pesiaymi. Mere totpena la'a
    mormiormi ralamni de, miy pesiaymi naruri me mpiei-mniar reria Uplerlawna maimiaini.
    Totpa hota emeknekama mliernohora riy makpesiay la' ululu, maka onnila pesiayni
    re raruri me rden rer lia wniei la Uplerlawna pede hota rlernana hya' ed maka
    Uplerlawna Nano'targa la ira.
  dov-dov: Eechi nkokuti mutakabi bakand, pesi batobelezyi babaabo kwindila mulusyomo
    abulindizi bakone zisyomezyo.
  rgu-rgu: Sadi emi bosoꞌ aomataꞌ! Emi muste tuka natutuduꞌ neme lahenda fo ramahere
    Manetualain dooꞌ a so. Huu fo sira ramahena-rabani raroo Ni, losaꞌ ara sipo hata
    fo Ana helu so a.
  toc-NT: Aquinín ni̠ cla­cas­qui­ná̠hu xalac­lhqui­titni nahua­ná̠tit huata cas­cújtit
    y caca̠­ma­ca­sta̠­látit la̠ta lácu tatis­cujni̠t a̠ma̠ko̠lh cris­tianos hua̠nti̠
    aksti̠tum tali̠­pa̠­huán Cristo, y caj xpa̠­la­cata xta­ca̠­naj­latcán chú tla̠n
    taamá̠­nalh tamaklh­ti̠nán a̠má lak­táxtut hua̠ntu̠ tica̠­ma̠­lac­nu̠­ní­calh.
  som-som: inaydnaan caajisiin noqon laakiin aad noqotaan kuwo ku dayda kuwa rumaysadka
    iyo dulqaadashada ku dhaxla ballamada.
  mam-C: Nya qaja tu'n kyoka ky'aj toj kynimb'ila, qala' tu'n kyb'inchi'n ikyxjo tze'nqeku
    nimil, a o chi kyim; ayej i ajb'in te yek'ilte qe, qa kukx tu'n qwe' tojjo qnimb'il,
    tzmaxi aj qten tuk'a qAjaw. Qatzin ma b'antjo lu'ntz qu'n, oktzin ktzajil qk'mo'n
    tkyaqiljo a at qoklin ti'j tzalu'n twutz tx'otx' ex toj kya'j te jun majx, a o
    tzaj tq'ma'n Dios, ex a o tzaj kyk'mo'n ayej i kub' niminte ojtxe.
  ndj-ndj: Topi, mukotoo kuva vagata, muvi kucha vala kupitila ujumilwa wawu na uwunilifu
    wawu, vagayiliwi fila fyavajangili Chapanga.
  mbj-NT: Dooh ỹ karẽn bä bë nehõj padäg bä. Taw'ããts hẽ P'op Hagä Do ky n'aa enooh
    do bë pooj jé gado däk do rababok doo da bë babok. Baad rah'yy ka'eeh do hyb n'aa,
    h'yy ganajëng doo me rababok do hyb n'aa, ti ragado däg kän P'op Hagä Do ky n'aa
    enooh doo kä.
  lat-VUC: ut non segnes efficiamini, verum imitatores eorum, qui fide, et patientia
    hæreditabunt promissiones.
  ngp-ngp: Mse kunda wasokezi, timileni wata mhuwi na wakufinyiliza vileke mhokele
    kiya alagane Mnungu.
  enq-2: Nyakama maka kaeyao katami laka lao naimame masala naelyamano. Dopana, Goteme
