    anyɛ́meno nnó achyɛge ɛbwɔ́.
  sab-NT: Cha me takalin ba mo ta gbe kianle me age Chube gerua gerule kare, agwa
    ma no ba mo ta gbe gwangerugu kiraske Chube giti kwian na Chube gerua ganga unsuialin
    tangle kare. Kwian e Chube gerua gau ulia ulia me mo ta gbu skwatige manade tanre
    Chube be age Chube gerudu ama ole kare, ama manadu ta no ole, uñadu amage Chube
    be age ulita Chube gerudu kare ama ole. Ama manadu ta ene ole, malen Chube agedu
    no ama alin Chube gerudu kare. Ba mo ta gbadale salengwli kwian e agedu kare ulita.
  tmd-tmd: Ñɨgö ipɨtɨbä maga ra aku, nugw ri aböña. Krais mönö wä nuŋ aku nugw pɨ
    gö nɨgön, ömörö haŋ ususör rön rɨbyöx gɨba alɨg mɨdöi nöbö mö bla, God ap wä nöinö,
