  hin-CV: तुम आलसी न बनो परंतु उन लोगों के पद-चिह्नों पर चलो, जो विश्वास तथा धीरज
    द्वारा प्रतिज्ञाओं के वारिस हैं.
  spa-BES: Para que no sean lentos en su corazón, sino que tomen como ejemplo a aquellos
    a quienes Dios les ha dado su herencia, debido a su fe y su paciencia.
  san-BEN: অতঃ শিথিলা ন ভৱত কিন্তু যে ৱিশ্ৱাসেন সহিষ্ণুতযা চ প্রতিজ্ঞানাং ফলাধিকারিণো
