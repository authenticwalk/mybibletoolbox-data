    tǝtas am. Datolǝboii ke datimaspair dan nǝsa dattogole lotolav gidat vi lan nǝmatan.
    Datolǝboii ke datimasriŋ nǝlodato len aGot.
  bco-bco: Kaluka꞉isale Kelisowo꞉ ho꞉gi dowab amilo꞉ to man wida꞉lab a꞉no꞉ dia꞉ta꞉ga꞉,
    nili tilidabuwo꞉ halaido꞉ doma꞉ki nio꞉ asulo꞉ nolo꞉ dia꞉ni ha꞉na꞉niki. Kaluka꞉isale
    Kelisowo꞉ ho꞉gi dowab o꞉mo꞉lo꞉ to man widano꞉ we. Man mogago꞉wa꞉lo꞉ soma꞉no꞉ doba꞉da꞉lo꞉
    tililia꞉ ha꞉nan a꞉no꞉ ta꞉ta꞉ga꞉, Gode amilo꞉ nodoma꞉no꞉ man a꞉no꞉lo꞉, Gode amilo꞉
    tilida꞉ba꞉no꞉ man widab a꞉no꞉lo꞉, ho꞉na to꞉lolakilo꞉ dimidan man widab a꞉no꞉lo꞉,
    kaluwa꞉ do꞉mo꞉ amilo꞉ dagi dia꞉takilo꞉ dulugu sa꞉lan man widab a꞉no꞉lo꞉, kalu
    sowo꞉lo꞉ dasi alifelema꞉no꞉ man widab a꞉no꞉lo꞉, Godeya꞉lo꞉ kaluka꞉isale mo꞉walila꞉sa꞉ga꞉lo꞉
    ko꞉ngo꞉ mela꞉no꞉ falasila꞉ma꞉ib man widab a꞉no꞉lia꞉yo꞉, Keliso ho꞉gi dowab o꞉mo꞉lo꞉
    wida꞉labo꞉ o꞉m. Niliyo꞉ to man widab a꞉no꞉ dia꞉sa꞉ga꞉, to halaido꞉ nol a꞉na doma꞉
    tina꞉niki.
  kdl-NT: U gan ta̱ a dana i reve ɗe uwenishike u kagita̱ u na vi, u ɗa wa̱ri dere
    n uwenishike u mmuku n shili. Wata, ukpatala̱ka u ili iꞌya ya tuko ukpa̱ kucina̱,
    kpam dem n upityanangu n Kashila̱. Uwenishike a kaci ka ukuna u ulyuɓugusu n utaɗangusu
    u akere. Uwenishike a kaci ka uꞌya̱nga̱ u akushe n ukuna u afada a ɗa bawu a ka
    kotso, iꞌa̱ ta̱ dem pini a asuvu a uwenishike u kagita̱. Gba̱ u gan ta̱ a dana
    i reve iꞌya ɗe. Adama a nala, tsa yan kadyanshi a kaci ka le gogo‑na wa, shegai
    Kashila̱ ka wushuku baci, tsa lya ta̱ kapala tsu yain kadyanshi ka ili iꞌya i
    yain dere n aza ɗa a gbonguroi.
  apu-NT: '!Apakata ikiniõtika merepitipanika Kristo sãkire oerekakorinoka axinikini,
    kotxi aimarotapekari. Aimarotapekari atakanapiniri maerekati akamakiti. Aimarotapekari
    ateka kamakiti txĩkitakaua apinini. Aimarotapekari Teoso sãkire aãuikini.'
  roo-roo: Oisi-a eisi osa iava uvui iraopaviei ra topa pievira otarairovu ita oupape.
    Oiraopavira ita. Eake iava? Uvare rovovira Krais vo taraiaro ou rovoepa. Oa iava
    uvuipaviei ra otarairovu ita topa pievira oupape. Uvare rovopa rutu-a vao-ia ro-ia
    Krais ira-a vigei vaaro vituaro rutu oirao pie vovou. Uva apeisi-a? E vorerivira
    ita visii taviavere va vituaro puraoro ita? Viapau. Teapi visii tavi ragaa ita
    akukuvira oiso puraoro, “Opeita ora vatatopo pie ragapata akukupa kovoro raga
    pura ragapaoro.” Viapau. Ora teapi visii siposipo ragaa baptaisa vituaro iava
    ita, ora vao vavae tovo vo viraakoa purapaoro. Ora voearo iava oearoa kopii rovopaaveira
    ra voava vorevira voea ita tore piepape. Ora vo vuutao iava oa-ia Pauto oirara
    rutu rovirieireverea voeapa vuri vovou vo voriaro vateoro.
  miz-NT: Dukuān né, nā koó ntii ká o xee o da nté na kukaꞌxi nuu ō iñá Cristu. Na
