    hɨmonɨ hundürü hohoanɨmo, nindou-yeiwamɨ warɨ nandɨfe hohoanɨmo, nindou yɨfɨhündɨ
    asükaiyo botɨfe hohoanɨmo asu Godɨndɨ nendɨ yɨbobofe hohoanɨmo ranɨ-sɨmboanɨ God
    yɨbobondeandanɨ asu bɨdɨfɨrɨ ai koadürümbo yaŋgɨrɨ nɨmboeimboyei asu bɨdɨfɨrɨmbo
    God ai tɨŋɨrɨfo dagadürɨmbui. Ranɨ hoafɨ yamundɨfe yaŋgɨrɨ ŋgɨrɨ hɨhɨrɨndefɨ keboehu
    ndɨhundɨ, ŋga wanɨ. Ŋga sapo nindou boagɨrɨ-yafe yamundɨfe hoafɨ rananɨmbo hɨmborɨndefühɨ
    süŋgundɨhu ŋgefɨmboane.'
  ptp-ptp: Kɨlisi kɨyang wê xam ngô ilage o vɨyin lêm om xam ngô mɨ xovô pyap. Ên
