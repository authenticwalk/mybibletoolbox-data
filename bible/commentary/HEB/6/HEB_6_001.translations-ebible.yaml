  buk-buk: Gauc nem yom pi Kilisi naŋ tandôhôŋ têŋ lau naŋ sêkêŋ whiŋ tiwakuc. Tandôhôŋ
    ŋac bu sênem si ŋalôm kwi, ma sêhu mêtê sac naŋ gic waê bu sêniŋga, naŋ siŋ, ma
    sêkêŋ whiŋ Anötö. Tandôhôŋ ŋac pi busaŋgu ma pi mêtê dakêŋ amaŋ sac lau-ŋga, yom
    datisa akêŋ lau batê-ŋga, ma yom pi Anötö ndê bêc êmatôc lau-ŋga, naŋ iŋ oc kic
    ŋac si yom pi gameŋ bocke bu sêndöc ŋapaŋ-ŋga. Magoc yom hoŋ dinaŋ gic lau sêkêŋ
    whiŋ-ŋga wakuc ŋawaê, ma aö tac whiŋ bu dasôm yom kaiŋ dinaŋ ŋapaŋ dom. Aö tac
    whiŋ bu dalom yom naŋ gic lau sêkêŋ whiŋ ŋaŋga-ŋga ŋawaê.
  pri-NT: 'Wâdé na jè tèpa âboro na jè cimwü naa na cèikî naa goo Kériso. Jè tòpaé
    jii pâ pâbéaa kâra ârapupûra, na ia jè tòpi na jè mara cèikî: Ê pai pinünüma ma
    pai biijè jii pâ tûâ na èpà, na rà popajè dàra ê pwâra bà; Ê pai cèikî naa goo
    wà Pwiduée; Ê *piupwaa; Ê pai tòpò du îjè [naa gò pwi jè a bwaa âmu cèikî târa
    *pwényunyuâariê]; Ê pai o wâro côwâ gée na aubà kâra diri tèpa âboro; Ê pitèimuru
    kà Pwiduée, [târa naa tàra ê pumara wakè kàra]. (Â napwa naa goo ê aupitèi kêe,
    âna o coo awé.) Ba diri pâ pwiibà, âna muru na jè jèe mara picòo béaa. Â càcaa
    pâri ma jè picòo côwâ.'
  zpq-NT: Cana' betiṉjecho xtoḻa'chon', gwyejnilaže'cho Criston', na' bsedcho diža'
