  pan-pan: ਇਸ ਕਾਰਨ ਅਸੀਂ ਮਸੀਹ ਦੀ ਸਿੱਖਿਆ ਦੀਆਂ ਪੁਰਾਣੀਆਂ ਗੱਲਾਂ ਨੂੰ ਛੱਡ ਕੇ ਸਿਆਣਪੁਣੇ ਦੀ
