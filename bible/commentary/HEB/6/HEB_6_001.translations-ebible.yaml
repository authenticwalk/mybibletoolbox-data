    manesiŋ gabeŋ.'
  gof-ENT: ሂዛ፥ ኪሪስቶሳባ ታማርሲያ ኮይሮ ቲሚርቲያ ኣጊዲ ኪሪስቶሳን ካሃማቴኮ ቦስ። ሃይቆ ኦሶፔ ሲሞባኔ ፆሳ ኣማኖባ ኮይሮ
