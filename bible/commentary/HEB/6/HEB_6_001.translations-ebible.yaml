    ĩ jwíih bohénap jĩ: Ded pah Jesúíhwãdih daabáátdih, jwiít ã́ihwãdih ĩ teo jã́haatdihbʉt
    ĩ bohénap jĩ. Wʉnnitji ĩ jwʉ́ʉb boo pʉd jʉ̃ʉ́wát pínahdih, péeni yeó jáapdih caandíh
    jepahcannitdih Dios ã peéh chãjachah, bʉ́dí yeejép ĩ yapat pínah ã péacatdihbʉt
