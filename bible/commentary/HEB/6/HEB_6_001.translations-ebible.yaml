    neryaha, Kryestu mryenon me oyonyhotho menye, katxho xarha, kwayhàtxhenye tasanàmyatxhe
    harha katxho xarha, amnye wahanonkano yeryaha hampànà, Kryestu, katxho xarha.
    Àro wyaro katxho komo rma menytxatxownà, amnyehra. Àro wyaro katxho komo yonytxanàr
