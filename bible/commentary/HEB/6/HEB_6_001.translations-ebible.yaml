  tif-tif: 'Kanola kamasi kaptoop ali kukuyin tunum iyo Kraist ami sang malo ma kaata
    kukuyin-bamdip, bokoya-lom: Kipyo, kipni aket uyo fal-siki-lomdip taan-yaamin
    kaami liip kaami kukup uyo alik daang ukuwa-lom God ami aket kaata kolin o, kala-som
    ale, oksam wakayin akal kusnum akal kusnum kemin, sikil kuyak tunum ami dabom
    diim tii beten kemin kaami sang bakayin, aa yak alik taansip iyo asuk tam tiinokomip
    o, yakan-kaa-bamdip, yak ban kemin unang tunum ili God ata yim-bak-saanbi yim-tii-lomda,
    atin sok laabi yim-tiilokoma no, kal-bomdip kukuyinsip. Kemin, mep kanolin weng
    kaa kamasi kukuyinsip kaami miit kabak-ali fiit-bam utam-yaamin disa; ipkal kaali
    talalu utamsip. Kanolin weng uyo maso ma suunkup ibi bakayokomup disa. Katale,
    God ami weng kusnum ma bombuu kuuli fiitmin tap so, ale kamala kaata nokol titil-fak-daa
    fiitmin weng ukol ti kanola utafii-bam kanu-bulupla, numi Yesus ami lak dakaamin
    uyo titil-fak-daaluk o!'
  nlx-nlx: केरीन आवो, मसीन हिक ने सुरवात सोड़ीन, आपु खेरायीन उगे ओंगाण वोड़ती जाता,
