  gaq-gaq: ଆକେନ୍‌ସା ନେ ଏକେବାନ୍ କିସ୍‌ଟ ଦର୍ମନେ ମୁଲ୍ ସାମୁଆଁଇଂ ଆନ୍ତାର୍‌ଚେ ସତ୍ ସାମୁଆଁଇଂ
