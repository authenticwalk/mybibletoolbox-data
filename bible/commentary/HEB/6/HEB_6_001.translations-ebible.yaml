  naf-naf: 'Âpme in alagak nâmkiŋpepeen kwati Kilaisiyelen zet zapatnaŋ yaŋaŋ imbelaŋaŋ
    nâmbien keyegak nâmti ewe belak etaŋ manâip ke peme tapme zet keyaŋ penaŋaŋ mimiyelen
