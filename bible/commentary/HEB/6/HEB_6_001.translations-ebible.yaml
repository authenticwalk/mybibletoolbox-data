  meu-meu: 'Badina bunai, Keriso ena hereva badidia baita rakatani, huahuadia baita
    ḡava. Badidia bini basita hagini loulou: kara asi anidia ihelalolai-kerehaidia;
    Dirava ibadinana;'
  yva-NT: 'Weti sya arakove, ibeker indamu wapa anave Kristus aije ntubai miridi nseo.
    Kristus apa ananyao raugaje wasai manasyimbe mamo wapo raen to, weti vemo watantuna
    ananyao ama ruke so bo raive tutir nora, yara soamo syare wapo ananyao ama miridi
    nseo ranyao tutir indamu wapa anave ntindimu. Kristus apa ananyao ama ruke mi
    so: ananyao wansakinavo wama ana wandave ti ngkakai rai; muno ananyao wamanave
    Amisye obo ai;'
  dgc-dgc: Kanya sikam, éy dapat kam a magadal ta medisalad a pégtoldu ni Cristo,
