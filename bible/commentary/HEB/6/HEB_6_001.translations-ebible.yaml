verse: HEB.006.001
translations:
  kpx-kpx: Iale nahi Dilava hotoe umuka kemo lulelelahai hotove degomole kaovai ketamo
    lulelelahai. Di subuta hotoe umuka loui la haivei loui kosea, “La vaveve toela
    halevai la uvu mai Dilava omive.
  okv-H: Avoeto ungote Keriso ta ke ikari araha ta avo pere mane rate ke ngangahia
    amite tapa ingihe embo be are. Eto ke pepeni araha ta amo mahu ehere ingihava
    avo ehako mane aro ingesova, ke amo erevira, embo na ari sapura aisuja amo ahihi
    amita amo pehasuja eto embo na God humota ue vasiri te iresuja
  tbo-tbo: Wiatatiyana tahatahayana Keliso binei amaka o nonolihi po o hanapugehi
    yaka ta wohouna. Ta wohouna ma nugotuhu wouna Keliso binei tana inugonugotuhu
    po ta winugomagula. Wiatatiyanahi amaka o nonolihi po o hanapugehi, ma ega ipa
    ta lailugo mehi. Geka ginoulihi naka ata dewa apapoehi ata ani hilage ta wihinigigiyehi
    ma Yaubada uyahina ta witumagana,
  mal-C: ആകയാൽ നമുക്ക് ക്രിസ്തുവിനെക്കുറിച്ചുള്ള പ്രാഥമികപാഠങ്ങളാകുന്ന അടിസ്ഥാനം പിന്നെയും
    ഇടാതെ പക്വതയിലേക്കു മുന്നേറാം. നിർജീവപ്രവൃത്തികളിൽനിന്നുള്ള മാനസാന്തരം, ദൈവത്തിലുള്ള
    വിശ്വാസം, സ്നാനങ്ങളെപ്പറ്റിയുള്ള ഉപദേശം, കരപൂരണങ്ങൾ, മരിച്ചവരുടെ പുനരുത്ഥാനം,
    നിത്യശിക്ഷാവിധി എന്നിവയാണ് അടിസ്ഥാന ഉപദേശങ്ങൾ.
  grc-SR: Διό, ἀφέντες τὸν τῆς ἀρχῆς τοῦ χριστοῦ λόγον, ἐπὶ τὴν τελειότητα φερώμεθα,
    μὴ πάλιν θεμέλιον καταβαλλόμενοι μετανοίας ἀπὸ νεκρῶν ἔργων, καὶ πίστεως ἐπὶ θεόν,
  bgc-bgc: इस करकै जिब म्हारे ताहीं मसीह के बारें म्ह शरु म्ह सिखाया गया था, तो आओ
    हम उन ताहीं छोड़ के खरी शिक्षा पै चर्चा करण खात्तर आग्गै बढ़दे जावां। शरुआती शिक्षा
    जिसा पाप तै भरे काम तै जो मौत नै लेकै आवै सै, परमेसवर पै बिश्वास करण नै नीम की
    तरियां ना धरो,
  khz-khz: Gaura pakurai namana Keriso gena vevega-ripa kilara tovotovonai ripa-kunera
    gewalana gaura ita raokwanira. Ne ia gena vevega-ripa kamura geriai ita ago. Tovotovonai
    ripa-kunera gewalana gaura ragai pita vevega-ripagiwai-ripagiwaira. Voo kala rakava
    geriana tugamagi waikule e laka waikule e Palagu genai kamonagi.
  deu-TKW: Darum wollen wir das Anfangswort vom Christus dahinten lassen, und uns
    zur Vollkommenheit erheben, nicht abermals das Fundament legen mit Buße von toten
    Werken, und Glauben an Gott,
  zsr-NT: Qui lë ni naꞌ, cutu ral‑laꞌ usë́dteczruꞌ yuguꞌ zxba bzëdruꞌ catiꞌ ziꞌa gzu
    lau ryö́niruꞌ ca nac queëꞌ Cristo. Ral‑laꞌ nör‑ruꞌ quië gacruꞌ gdu bunách queëꞌ
    Cristo. Cutu naquín usëdruꞌ leyúbl yuguꞌ zxba cunác baníg ca ral‑laꞌ ubíꞌi ládxiꞌruꞌ
    len ca cutur gunruꞌ le cunác, len ca ral‑laꞌ tséjlëꞌruꞌ‑nëꞌ Dios,
  lin-lin: Yango wana, tokota na mateya oyo ekoki mpo na mikolo ; tolekisa tango te
    na mateya ya ebandeli na tina na Klisto, mpe tozongela te mateya lokola kobongola
    motema, kotika misala oyo ememaka na kufa, kondima kati na Nzambe,
  hns-NT: Ohie khaatien hamlogke tjaahie pakka iesaai ghat pahiela partjaar Kriest
    ke baare me djaanke aur barhe ke. Ab hamlog phien se na siekhaabe kaise hamlogke
    tjaahie sab be-kaamiel kaam tjhore ke. Aisan kaam hamlogke to maut talak pahoetjaai
    deiga. Aur ham bhie na phien se siekhaabe kaise hamlogke aapan djiewan badale
    ke tjaahie Parmeswar me bieswaas kare khaatien.
  noa-E: 'Keena, maguata maachin warag naagta wët ahaug maju, warag i iek khaugmamua
    ag gaaita jöoinpaag. Mamʉ magaag chan Cristo iek jaau nʉm ũurwai nacha maachdëu
    khaugtarrpaita khaphʉ wënʉrraju abam. Jãg sĩi: dichdëu nem khaigbam waaujerr isegwi
    Ẽwandamag chugpaapi jëeu nʉmpai khaba, dichdëu Ẽwandamau maach peerdʉajem iek
    ʉ̈kha nʉmpaijã khaba,'
  eng-EMTV: Therefore, leaving the subject of the beginning of Christ, let us be moved
    to perfection, not again laying down a foundation of repentance from dead works
    and of faith toward God,
  mib-NT: Núu súcuan te na yáha yó núū tāca jnúhun Cristo jeē tú‑ni yɨɨ́, te na quíhín
    yō nuū jnúhun yɨɨ́ gá, návāha na íje vāha ni yō jiín jnúhun ya. Te ma ndejéé tucu
    yó jíín jnúhun jeē ni scuáha yó xíhna gā, suu jnūhun jeē nácani ni yō stóo yo
    cuéchi yó jéē cúū yō sáha, jíín jéē candíje yó Yaā Dios,
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आनिॽग ख्रिस्‍तरे़ कुयाःम्‍बेओबा कुहेःक्‍सिङ्‌मा निसाम्‍हाॽ
    ले़रुम्‍माङ् कुसाङ् लःमा ले़प्‍माङ् तगि पोःरिरो॥ आनिॽग सिःमे़न्‍नो के़देॽबा लायोबा
    पाःन्‍हाॽलाम् हिम्‍मा पाःन्‍हाॽ, हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिन् नसाःन् चोःक्‍मा
    पोःङ् के़लॽबा पाःन्‍हाॽ, हे़क्‍क्‍याङ् बप्‍तिस्‍माहाॽरे़ कुयाःम्‍बेबा निसाम्‍हाॽ,
    हुक् ने़मा पाःन्‍हाॽ, सिःमे़न्‍लाम् याम्‍मो हिङ्‌मा पाःन्‍हाॽ हे़क्‍क्‍याङ् मे़न्‍नुप्‍मनाबा
    खुम्‍दिङ् हे़क्‍तङ्‌बा कुहेःक्‍सिङ्‌मा निसाम्‍हाॽ याम्‍मो पाःत्तुम् मे़ःन्‍लो॥
  xnj-xnj: Hinu, tigaleka pamuhana mawuliwu ga kutumbula kumvala Kilisitu, tihegelela
    kulongolo mu mawuliwu gegakangili, na lepi kuyendelela kuvika mkingisa ndava kulekana
    na matendu gangali mana, na kuuvala kumsadika Chapanga,
  mmx-mmx: Kuren la nemen mitam tebeng mun mo levenanasa miga lok ka avor i. Ketla
    mina lolos ti lok kaka levenanasa at ne Karisito kusu mina lok ngan limixin mukun.
    Mina ke be mo levenanasa avot, i lok keretna. Laanasa mumu loklok ti leeng basinge
    laxakapmek kusu mo laxakapmek noxo lox asuusu lanmet. Laanasa mumu lununu ri ne
    Moroa.
  cbr-NT: 'Usa ''ain cananuna tuá xuratsu ''icësaíma uni apan ''icësai ''inuxun a
    paínu cuacë bana Cristo ñui quicë, aíshima bëtsi ñuribi ''unánti ''ain. Cananuna
    a paínu ''unan banacama ësai quicë, a ñuitëcëntima ''ain: nunbi ñu ''atima ''acë
    cupí Nucën Papa Diosnanma ''aish bamati ''aíshbi sinanati Nucën Papa Diosmi catamëtishi
    ië́ti,'
  tee-NT: Pus jantu va yuchi ju chivinti ju p'ulhnan lanican ixlacata ju Cristo ju
    va tsa tsa calhitamaka'uyau. Alai catailhi'au ixlanica ali' ixlacata ju Cristo
    ni lai camachakxayau ju palai lhixcai. Pus jantu va yuchi ju calhitamaka'utsucuyau
    ju lanitauch tachi acsni maconcan ixnavica ju tu'u' ju jantu lai aquintaxtakniyan
    ju sast'i qui'atsucunti'an. Nin yuchi ni calhitamaka'utsucuyau ni tasq'uini ni
    calhilaksiyau ju Jesús ni lai catak'alhtaxtuyau.
  eng-LSV: For this reason, having left the word of the beginning of the Christ, we
    may advance to perfection, not laying again a foundation of conversion from dead
    works, and of faith on God,
  cak-NT: Can nic'atzin chi can ronojel nakatemaj chirij ri Cristo; ri xc'ut chakawech
    na'ey cuando c'aja' takanimaj ri Dios, keta'n yan. Xkatemaj yan chi can xc'atzin
    xkaya' can ri mac y naka'an ri nrojo' ri Dios, roma ri mac xa pa camic jojruc'uaj-wi.
    Y xkatemaj yan chi nic'atzin nakaya' kánima riq'uin ri Dios.
  pah-NT: 'Xanhomog̃itaa''jaa''javyme ti ahembo''eypya rehe Cristo''ga mombe''urame.
    Kiro koji''i xanhimbo''e onhimiva''ea rehe Cristo''ga mombe''upava rehe ikwahaheteavo
    nhanenhimbojipokwahapava hehe. A''ea rehe ji pe mbo''epotari kiro. A''ereki nhande
    xanhimbo''e jipe ahembo''eypya rehe. A''ea rupi nhande ei ahembo''eypya mombe''gwovo:
    Xapohi ti nhanderekote''varuhua hugwi herojijyita nhandereaporog̃ita. Xajiko ti
    Tupana''ga rehe ga reroviaheteavo, xa''e jipe nhande ikwehe.'
  sja-NT: 'Mapa oodáma Tachi Ak''õrepa oopi bɨk''a mãik''aapa iru ũraa pipɨara k''awaa
    wãdáma. O-ĩa p''ananaadáma tachimaa naapɨara jarateedap''edaa ome. Nãga jarateejida
    tachimaa: Eperãarãpa p''ek''au k''achia oo amaadaipia bɨ, ma k''aurepa Tachi Ak''õrepa
    eperãarã ichi bɨmãi t''ĩupi-e pait''ee perã. Ijãadaipia bɨ Tachi Ak''õrepa Jesucristo
    pëiji eperãarã o k''achiadeepa k''aripa atamerã, mãgá ãra p''anapataadamerã Ak''õre
    truade iru ome, waa piuda-ee.'
  xed-xed: 'Mantsa ya tama, zluŋmazla ta hamata zwana tagha skwi ya ta taghə mu ta
    ghəŋa Kristi, mbaɗma ta ghəŋa tagha skwa gwal nda ndəha. Ma laghu mu vrəglafta
    ta ghəŋa dughwaŋa skwi ta nzakway ka: Gwaɗa ta ghəŋa pla dmaku, ŋa zlaŋta mnduha
    ta maga slnaha ya ta kla həŋ da Zaɗaku, nda gwaɗa ta zlghaftá Lazglafta nda ŋuɗuf,'
  mks-NT: Sa̱há ña̱ cán quéa̱ ña̱ ndítahan caja í quéa̱ ndindacú chága̱ yo̱ xi̱hín
    ña̱ha Ndióxi̱ ja̱nda̱ quia̱hva ná xi̱nu̱ co̱o í cacuú ña̱yivi tácu̱ ini xi̱hín
    ña̱ha Ndióxi̱. Co̱ ndítahan jácuaha tucú ña̱ na̱jácuaha í tá ja̱cá na̱ndi̱hví
    íchi̱ cuéntá Jesús jáchi̱ ndítahan catia̱hva í ña̱ ja̱n. Ndítahan cánda̱a̱ iní
    ña̱ ca̱cu ndaa ínima̱ yo̱ sa̱há ña̱ cándeé iní Jesucristo cuití va ta co̱ cúú
    á sa̱há ña̱ cája í ña̱ va̱ha.
  gfk-S: Io kaie um, i tahut be dait na hana hakakari ter ta ira tamat na harausur
    i haruat ta ira patpatuan na turadi. Dait na waak ter um ira linge dait ga huna
    harausur ine. Kike ra mangana linge no burwana no harausur mon ing tikenong na
    huna kap. Iesene waak dait taptapukus baling tano burwana no nudait harausur.
    Hokakarek, pa dait nale iangianga baling be i tahut be tikenong na lilik pukus
    ta ira tintalen i lamus ie ter tano minat. Ma waak dait ianga baling tano nudait
    nurnur tupas God.
  bmu-bmu: 'Miaŋgöra Kraist könaŋaŋgö keu kötŋi mutukŋi lök möta miaŋgöreŋ mönö kude
    qaköbin. Mewö qahöpmö, mönö toroqeba qariba aködamuninambuk akingö kapaŋ köla
    malbin. Mötnaripkö tandöŋi lök kuŋguba mi mönö dumŋe kunbuk könahiba kuŋgubinbuk.
    Tandö mi uruŋine kewö kuŋguin: Ahakmemenini köhömuŋi mosöta urunini meleŋda Anutu
    möt narim waŋgiin.'
  dgz-dgz: Ap menan Keriso nop mega ere anuintoni ame kakae go endi imunu kin wap
    usenagaet anet. Nop erewa nu anutoni ame inak nuga namua vetavet tat God inap
    anu tumat taton.
  eng-GNV: Therefore, leauing the doctrine of the beginning of Christ, let vs be led
    forward vnto perfection, not laying againe ye foundation of repetance from dead
    workes, and of faith toward God,
  zaa-NT: 'Bíttuúru ná qui''ni equixá''ani tu'' le attu vuelta la''a mísmuba enseñanza
    nu chi biyénini le primero loti'' gùdulo le tanó le Cristo. Bíttuúru ná qui''ni
    riquína''ni le qui''ni nuỹa equixá''anią le attu vuelta nu chì bá huíalatsi''
    le primero, por ejemplo: qui''ni caduel·la'' ehuiní''ni le nna gúttse''e latsi''
    le ca cosa mal nu beni le antes nu runi qui''ni nitti le, ą''hua para tsíalatsi''
    le Tata Dios, ą''hua ca enseñanza nu cca qui'' ca bautismo nna, ą''hua ceremonia
    de rutsia nuỹa ní''į iqquia le nna, ą''hua enseñanza qui''ni canu yatti nna ná
    qui''ni eyatha cą de lo bà qui'' quį, ą''hua nu cca qui'' juicio para tsía ca
    enne'' làti tsé''e cą para siempre. Chi nabia''ni le ca cosą''. Pero anna taá
    ná qui''ni guni la ri''u duel·la'' ttelini ri''u adí ca enseñanza nu runi qui''ni
    gata'' adí fuerza espiritual qui'' ri''u para ccá ri''u enne'' adulto.'
  eng-WEBSTER: Therefore leaving the principles of the doctrine of Christ, let us
    go on to perfection; not laying again the foundation of repentance from dead works,
    and of faith towards God,
  guh-guh: Vaxaitsi Dioso vajajumecovënëtsijavaveliacujinae, vajavajënaeyabelia jumecovënëtaponatsi
    vajajamatabëcuenevitsabaponaenexa Diosojavabelia, pacuenia jamatabëcuenevitsabapona
    bitso Dioso pejumecovënëtsivi. Bajaraxua baja vaxaitsi yapëtanetsi. Nexata baja
    apo namatavenonaetsi icatsia vajanacatsipaebinexa Cristo pelivaisi, pacuenia copiaya
    nacatsipaeba pamatacabi ajena najamatabëcuenecopatatsi Diosojavabelia. Vaxaitsi
    baja copabatsi pibisiacuene vajaexanabiabijava. Najamatabëcuenepënëyorotatsi baja
    Diosojavabelia. Bajaraxuata apo namatavenonaetsi baja icatsia itsajivi ata vajanacatsipaebaponaenexa
    bajaraxua vajayapëtaenexa.
  bon-bon: 'Yoo, peei name pi mine gone leca padare lenaja mime niinäce abiberäja
    cabu taatu, yepä mine miiji cuta mäpu cama abiberäja ne acata. Miiji lica mine
    jäje abiberäja ai niinäce gwidape poto cidi me egä: miiji Acejiyame ne taatu ätrunga,
    cuta miiji atatrongära niiya mule cabu ca, piiyepu lica mime kaakesea cabu ätrunga
    mime äsecrera tääpume.'
  nhw-BL: Huajca ma tijcahuaca tlaica nopa achtihui tlamachtili tlen Cristo catli
    ya anquicactoque. Ama nimechmachtis nopa tlamachtili catli anmechpalehuis anmoscaltise.
    Ayacmo monequi nimechilhuis sempa para amo aqui huelis momaquixtis tlen itlajtlacolhua
    pampa quichihua catli cuali, niyon amo monequi nimechilhuis para monequi xijcahuaca
    amotlajtlacolhua huan xijneltocaca Toteco.
  swh-ONEN: Kwa hiyo, tukiachana na mafundisho yale ya awali kuhusu Kristo na tukisonga
    mbele ili tufikie utimilifu, sio kuweka tena msingi wa mafundisho ya kuzitubia
    kazi zisizo na uhai na imani katika Mungu,
  wbi-wbi: Pauluo, tungaleke kino tumanyile tasi vwimila imhola ija Kilisite, tughanilue
    kuva ning'aki kulungika kuvughifu, natulabikagha kange ululaato kuhuma mumbombo
    sino silavwumi nu lwitiko mwa Nguluve,
  bba-bba: Ǹ n mɛn nɑ, su Kirisin ɡɑrin torubu deri kpɑ su dɑ wuswɑɑɔ su kɑ ko tɔn
    yebunu. Su ku mɑɑ ɡɑri yin kpɛɛkpɛɛku surɑ, ɡerɑ ɡɔ̃ru ɡɔsiɑbu kookoo kɑmɡisun
    di kɑ nɑɑnɛ dokebu Gusunɔ sɔɔ,
  eng-KJVCPB: Therefore leaving the principles of the doctrine of Christ, let us go
    on unto perfection; not laying again the foundation of repentance from dead works,
    and of faith towards God,
  kgk-NT: 'Upéa-gwi anive nhanhombo''e mbo''e gwĩ ojerovia ramo va''e pegwarã nhe''ẽ-rehe.
    Nhambo''e mbo''e hagwe-rami jevy nome''ẽiry voi nhanhombo''e jevy. Penhombo''eve
    eve ae katu jaikwaa porãve rãve rei hagwã nhande-vy gwarã nhane arandu porãve
    hagwã. Ne''írã ogwerovia tee va''e-pe: “Pejerovia katu Nhandejáry-rehe” ja''e.
    “Perova katu pende rekoha tujakwe” ja''e íxupe kwéry. Jaikwaa uka íxupe nhanhemongaraiha.
    Inhakã ári nhande po nhamoĩha jaikwaa uka ave íxupe. “Oikove jevy va''erã omano
    va''ekwe” ja''e ave íxupe. “Ojapo japo va''ekwe-rehe ogwereko va''erã enterovéa-pe
    Nhandejáry” ja''e ne''írã ogwerovia tee va''e-pe.'
  waj-waj: Ivaara kii ta Yisuu Kirisiinnara toosa hara kiaa mmira kuaiyauvaa adida
    pikiada yaagueeqa kua mmuyai tuanaiyauvaa ta rikiada varia rada vidada koovayaida
    yaagueeqama variaaravai. Ngia Anutuuqaasi kuaaravee kiaa kumina mmoori iikiaiyauvaa
    mmooka hanigia mmi kiada Anutuuqaara kutaavaivee tira kuaiyauvaa ta nnauvaa heekeera
    kuabaiyauvaa tauraa hareeraiyauvaa roosiima ta toosa hara ngii giaa ngii miravai.
    Ta kava ii kua iyauvaa ngii giaa ngii miaarainnoo.
  cpy-cpy: Otzimatyee niyaata-kaero niyotaa-perotemiro otsipa jempe ikanta-kota Jeepatzii-totaa-rewo.
    Teera okameethatzi napiipiintemiro okaatzi piyotzi-tayitakari eeroka-paeni. Tema
    riyotahae-takimiro ookaee-tziro kaari-perori kaamani-shireta-kaanta-tsiri. Riyotahae-takimiro
    eejatzi rawentaa-shiretee-tanaari Tajorentsi.
  mpx-mpx: Inoke bahi tage panpankiti houwan hot toto Keliso kaiwena ya awawana ta
    panpankiti-an papasikali. Iyaka hi pankitela gegi paganina toto ana abapwamowasi
    yaomal ana en ta pek ge ta abulilek Yehoba elana. Ge iyaka hi pankitela babitaiso
    kaiwena ge ekelesiya ana tohouwa nimaliya nihi teli kokowalaa inoke Yayaluwa Bwabwalena
    ni tuwalaliya elala. Ge iyaka hi pankitela Yehoba toyaomal ni palutil ge gamagalau
    gegewel ni pakotil inoke molaliya mihomihotina ni pek. He bahi wauwau bolo o ta
    mimi sepasepa-an, yaa ta noewa maninilaa panpankiti toto ni pamatuwa-agila ta
    ahe.
  wbp-wbp: Kaaturlipa jintawarlayirli payirni yungu-ngalpa warrarda pinarri-mani.
    Ngula-jangkaju, yungurlipa pina-nyayirni nyina Jijaji-piya. Kapurlipa milya-pinyi
    nyiya ngurrju manu nyiya maju. Kuja kalu yapa yangka Kirijini-jarrimi, nyampunya
    karnalu-jana yangka nganimparluju pinarri-mani yungulu pina-jarrimi. Pinarri-mani
    karnalu-jana yangka kajilpalu yapa warntarla nyinayarla, ngulaju yungulpalu pina-yaninjarla
