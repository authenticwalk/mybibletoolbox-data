    xtiža' Diosen' da' nacch zdebe cont gacch yic̱hjlažda'ochon' can' nac yic̱hjlaždao'
    Criston'.
  por-TFT: Por isso, nós (inc) não devemos continuar debatendo os princípios elementares
    de Cristo. Pelo contrário, devemos avançar para o ensino que nos tornará espiritualmente
    maduros [MTY]. Não devemos ser pessoas que andem precisando sempre de alguém que
    lhes ensine as verdades elementares sobre Cristo que são como [MET] um alicerce.
    Refiro-me ao ensino que explica que as pessoas que fazem coisas pecaminosas, coisas
    que fazem aqueles que estão espiritualmente mortos [MET], devem abandonar seu
    comportamento pecaminoso. Refiro-me à doutrina de que as pessoas devem crer em
    Deus.
  gwi-NT: Ąįįts'ą' juk gwandaa k'iindaa tr'ineeroojyaa, ąįįtł'ęę ch'anjaa gooltin
