    anubani-yung-jinyung ngurraambara-ngambina-yinyung, marri ngurraambara-waṉagina-yinyung,
    marri ngaambu-ḻaḻagiiyn-jinyung ana-ngawij-gala, marri na-God niga ngaambani-nguynju-nguynjijgana
