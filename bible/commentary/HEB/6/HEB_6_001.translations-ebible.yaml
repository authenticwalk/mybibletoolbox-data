    pi̠ anka­lhí̠n huá cati­li̠­chu­hui̠­náhu lácu luu nali̠­pa̠­hua­ná̠hu Cristo
    Jesús, lácu nalak­ma­ka­ná̠hu a̠má hua̠ntu̠ quin­ca̠­ma̠­lak­tzan­ke̠­ya̠­huayá̠n
    nac ca̠li̠ní̠n la̠qui̠ tla̠n nali̠­pa̠­hua­ná̠hu hua̠ntu̠ Dios quin­ca̠­ma̠­lac­nu̠­niyá̠n.
  som-som: Taas daraaddeed aynu iska dayno ka hadlidda waxyaalihii ugu horreeyey ee
    Masiix, oo hore aynu ugu soconno kaamilnimada, oo yeynan mar kale dhigin aasaaska
    ka-toobadkeenidda shuqulladii dhintay, iyo iimaanka xagga Ilaah,
  mam-C: 'Atzin ja''lin, qq''onktzin tilil tu''ntzin tel qniky'' ti''j tkyaqiljo Tyol
    Dios, ex tu''n qch''iy toj qnimb''il tze''nqeku'' tij xjal. Qala'' mi qo kyij
    ten tojxjo tnejil xnaq''tzb''il ti''j Crist, a sk''o''nxix tu''n Dios. Ex mi qo
    ximin ti''j, qa o''kx tu''n qb''anteku'' tu''n tnejil xnaq''tzb''il kyjalu''n:
    Tze''nku tu''n tajtz ti''j qanmin tu''n tqe qk''u''j ti''j Dios ex nya ti''j qb''inchb''in,
    a nxi q''inqe toj kyimin te jun majx; ex ti''jjo qnimb''il ti''j qMan Dios;'
  ndj-ndj: Topi, tukotoo kusighala mung'ulilu ya kwaa yimwilata Kilistu, ila tuyendileli
    kudindala chimfuki na tukotoo kuyendilela kuwula kuleka figoli fingajila kujakwa
    na yiilata kumjumila Chapanga,
  mbj-NT: Ti hyb n'aa, taw'ããts hẽ ër hyb n'aa matakëë baad tagahoot hyb n'aa ër hã
    sahõnh hẽ ër hã Kristo metëëh doo, baad ër bahaja däk hyb n'aa. Taw'ããts hẽ dooh
    ër abaj had'yyt hẽ jããm hẽ pooj jé Kristo ky n'aa ër rama metëëk doo. Taw'ããts
    hẽ dooh p'aa hẽnh ër abaj jããm hẽ pooj jé ër ma kamet'ëëg wät doo, daap hadoo
    do ji moo wät do ji eréd hõm do ky n'aa hedoo doo, P'op Hagä Do hã ji h'yy ka'eeh
    do ky n'aa hedoo doo,
  lat-VUC: Quapropter intermittentes inchoationis Christi sermonem, ad perfectiora
    feramur, non rursum jacientes fundamentum pœnitentiæ ab operibus mortuis, et fidei
    ad Deum,
  ngp-ngp: Elo kigendeele na mahinizo yatogile mwe mbuli ya Kilisito. Hiyo naho kukonga
    bosi mwe mahinizo mwa Kilisito na kukonga naho kuika nk'hongelo yo kweiila kwa
    mbuli hezina wambizi na mahinizo kwa mbuli yo mhuwi kwa Mnungu,
  enq-2: Kraisanya lao pii manapi wambao nyepenge dupa naimame nyiamano dokonya, dupa
    deaka mana nyala naenya, endakali angimi mana nyepenge dupa nyemana. Kalai dii
    namandipenge dupa napimana lao mona kapilyingipi, Gote tungi pingipi, kaimbu nyingipi,
    aiyombanya kingi setengepi, endakali kumapae dupa sakatasingipi, Goteme endakali
    etao yapata dokopi, dupanya naimame dee pilyoo mana laa naeyamana.
  eng-ASVBT: Wherefore leaving the doctrine of the first principles of Christ, let
    us press on unto perfection; not laying again a foundation of repentance from
    dead works, and of faith toward God,
  mna-mna: 'Zin wal ta so popoŋan pa sua ki Anutu na, mataana mi tapaute zin pa koroŋ
    ta kembei: Mbulu tabe ikam ti ma temetmeete ma tala lende i, na iti bela tezem
    ma imborene kat, mi totooro lelende mi tuurla ki Anutu. Mi tapaute zin pa uunu
    matakiŋa ta tomtom tikamam yok pa i, mi mbulu tau tuur namanda isala tomtom uten
    bekena topombol zin. Mi toso zin pa maŋgaŋana kizin wal meeteŋan, mi nol biibi
    tabe Anutu itiiri iti pa mbulu kiti mi iur kadoono piti. Kadoono tana ko imbotmbot
    ma alok. Tana sua ta kembena, ta takamam pizin wal popoŋan. Pa ina iwe kembei
    urlaŋana kiti uunu. Tamen iti wal ta tombot mat ri pa sua ki Anutu kek na, irao
    talala mi timilmiili pa sua ta kembei men pepe. Toso pa koroŋ pakan tomini. Naso
    ŋgar kiti izze ma tewe kolman pa sua ki Anutu.'
  myw-myw: 'Liva̱nen Kelis nukuliganes kweiboug, adok kukwakins; sivinag bitalisawes,
    bisiw; mo bitaninuways sinap mamatuw Kelis waseg. Sinapun Kelis kakolan-nen awoum
    bitawgawos bitakelays vayuwein. Kakolan bunatum mamagina: bitapiyev kweiboug sinap
    kalbaleb, bitasimounid waseg Yowbad, bitakakin sinapun ka̱kay silma̱nin sinap
    kweivaw, o datuwa̱veks nimes bisenas wa̱woud, o liva̱nen bitakanigs mo bitakits
    vayuwein, o mapun sinap kalbaleb mamyuyan nag beikous.'
  sby-sby: Neco katuyani pantangu mu ciyisho calumbuluka, katushiyani ciyisho citanshi
    ncetwalayishiwa cilambanga sha Ciklistu. Nkatwela kayi kutala lulindi lwakubwelela
    kunyuma ku ncito shabulyo, ne motwela kushomena Lesa.
  sll-sll: Ena yu di ni tega ipire singaba Kraist ol wai ol na tongwo maing kulang
    pangwo haya pirere nimini molkino? Monia omaga memini oun dongwo nir si ni teralia
    piro.
  yaq-NT: Inien san, itepo Liojta betana nok lutu'uriat yuma'isi ju'unee betchi'bo,
    bichau bicha te aet jiapsine. Intok, juka' Krijtota betana che'a bat yee majtawamta
    betana, ka junaka'a jiba ta'aabaekai. Ka itepo jaarekisi, juka' bat weyemta jiba
    etejone. Maasuko, bat naataka, ta'abwisi intok ka tu'isi itom jiapsaka, ka tu'isi
    itom tawaanee'uta itou joamta, ka intok itom a' joonee'u betana. Intok ket, maasu,
    Liojta sualwa'uta, ka junaka'a jiba ju'uneiyaane.
  uro-uro: Dä soknga mamär iva u rhet daqule ama narhoer ngät ama rhisu sävät ma Krais
    dä va u rhän i ama sräpta na ut. Qaku mamär iva saqi as ut tamän sävät iarhongäkt
    kärqärhong i irhong doqor akni ama vätka aa ribit kärqitni i nak kop as ama rharebäm
    sa ama vätka qärqärhong i irhong doqor ama qatnanakt sämäni ma Ngämuqa ngä na
    ama lat na ama näpgoernanas nämät ama lat kärangätni i ngät dän sa ama tñäpki.
  ita-1885: Perciò, lasciata la parola del principio di Cristo, tendiamo alla perfezione,
    non ponendo di nuovo il fondamento del rinunziamento alla opere morte, e della
    fede in Dio;
  muy-muy: 'Ègia nahkay ti ahàr àɗəm macahakivu zlam, makoru kama kama akaɗa ge mis
    gəɗákani ni. Ahàr àɗəm məmbrəŋum məhəŋgri zuh ana zlam ya təcahi ana mis àki ke
    *Krist enji ni. Zlam nday hini ti akaɗa asak ga ahay ya tafəkaɗ ni ; màfəkaɗ nahaŋ
    va ba. Zlam ya təcahi ana mis enji ni ti nday hi : pakama àki ka məmbrəŋ tʉwi
    magədavani, aɗaba azoru mis e kisim vu ; pakama àki ka məfəki ahàr ke Melefit ;'
  kqc-kqc: Mina dada Keriso di ouresi oteimana ago feresi tora vene ninadi; muyena
    di moimai kero rena ma mokena vari gira Sei rofu aena siko reyafa vegu, mina kana
    dudusa ga renadi.
  tav-tav: 'To bairi Cristo cʉ cãniere camajiriori wame quenare cabuenemoparã mari
    ã, caroaro cayeri ocabʉti majirã anigarã. “Camajirioqueti wame Cristo yere mari
    cabue jʉgorica wame jetore mari buerã,” mari ĩqueticõato. Mere mari cabue jʉ́gowʉ
    camajirioqueti wamerire ocõo bairi wamerire: Mari majuuna mari cátie ñuuquẽto
    Dio cʉ catʉjʉata. To bairo quena mari majuu mari netoo majiquẽe. To bairi caroorije
    mari cáti aniere cajʉtiritiparã mari ã, Diore apipajeegarã. Ti wamerire mari cabue
    jʉ́gowʉ.'
  eng-ULB: So then, let us leave the beginning of the message of Christ and move forward
    to maturity. Let us not lay again the foundation of repentance from dead works
    and of faith in God,
  spa-VBL: Así que no nos estanquemos en las enseñanzas básicas acerca de Cristo,
    sino progresemos a un entendimiento más maduro. No necesitamos volver una y otra
    vez a los conceptos sobre el arrepentimiento de lo que solíamos hacer, o sobre
    la fe en Dios,
  fra-_FOB: C'est pourquoi, laissant les premiers principes de la doctrine de Christ,
    tendons à la perfection, ne posant pas de nouveau le fondement du renoncement
    aux œuvres mortes, et de la foi en Dieu,
  hau-ULB: Saboda haka, sai mu ci gaba a kan ka'idodin farko na al'amarin Almasihu,
    har ya zuwa kammala, ba wai mu sake koyar da jigajigan nan na tuba da ibada marar
    tasiri ba, da na gaskatawa da Allah,
  mal-mal: അതുകൊണ്ട് ക്രിസ്തുവിനെക്കുറിച്ചുള്ള ആദ്യപാഠങ്ങളെ വിട്ട് പൂർണ്ണവളർച്ച പ്രാപിക്കുവാൻ
    തുടർച്ചയായി നിർബ്ബന്ധപൂർവം ശ്രമിക്കുക. നിർജ്ജീവ പ്രവൃത്തികളെക്കുറിച്ചുള്ള മാനസാന്തരം,
    ദൈവത്തിലുള്ള വിശ്വാസം,
  lit-lit: Todėl, ėję toliau nuo pradmens to pranešimo apie Kristų, duokimės „sunešami“
    į subrendimą, nedėdami dar kartą pamato, susidedančio iš atgailavimo nuo negyvų
    darbų ir iš tikėjimo Dievu,
  urd-GVR: Is lie āeṅ, ham Masīh ke bāre meṅ buniyādī tālīm ko chhoṛ kar balūġhat
    kī taraf āge baṛheṅ. Kyoṅki aisī bāteṅ dohrāne kī zarūrat nahīṅ honī chāhie jin
    se īmān kī buniyād rakhī jātī hai, masalan maut tak pahuṅchāne wāle kām se taubā,
  far-far: Ma nia bobola fua kulu ka saitamana na famanatalae ngwaluda 'urinai ki,
    ma kulu ka saitamana laugo falafala Christ ki ne kwatea fitoe kia ki ka ngasi.
    'Uta ne kulu ka oli, kulu ka famanata lau amulu ana eta famanatalae be sa Jesus
    ki? Kulu saitamana na ne kulu kai kari abulo fasia ta'alae, ru ne saitamana saungi
    kulu fua maee. Kulu saitamana na ne kulu kai famamana God.
  suz-BL: मोपतीके ख्रीस्‍त आ पर्बम शेंचा माल्‍शो लोव़ लेंशा मशेंचा। में क्‍येङा लाक्‍शा
    पाको दुम्‍य। ङोंइती शेंचा माल्‍शो लोव़ चहिं मार बाक्‍ब देंशा हना, मरिम्‍शो गेय
    पचा प्रोंइशा, आन थुं परमप्रभु यावे गे लेत्‍चा, परमप्रभु यावे कली थमा सुइक्‍चा,
    ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइपांइसीचा,
  car-NT: 'Iro ke ro morokon koromo Kristus poko omepato''kon kysinondasen. Mo''karon
    uwapoto''san womepato''kon poko te kytaisen. Morokon omepano wota''moto''kon otykon
    poko kapyn rapa kytaisen: moro romo''no ene''namon amaminano wyino atu''mano poko
    pai, moro Tamusi amyikary poko pai,'
  amp-amp: Jisasrhu mrokfom pthaneft mirahko yon mumenm ptha mumiwa kanjo be rpa mrokforpat
    waptha thu waptha thu hasonom. Inji narahko to be yimam kuny rahurpam tuhato rahurpam
    tohnita kanjo inji narahko. Tu kuny hingrnaneft rahum tunihato kunyr kasinyahato
    kuny nyisofr hingrna hanyhato hingrna pskitwor. Nom inji nakfot. Nhai kuny rahum
    wakasinya thu wakasinya thuwa kanjo kasinya thu hatohkfot. Ndar mrokfomwe inji
    korhwom yimam rahurpam wakasinya thu hatohwa kanjo. Mirahko nd nom yak bebwa fasoh
    nefroh mong troh yuhathu mrokfom yo Jisasrhu mrokforoh wany yakio yuhathu mrokfom
  bht-bht: इस तांई जड़ा सारयां ला पेहले असां मसीह दे बारे च सिखाया था, उना बुनियादी
    शिक्षां जो बार-बार दोहरांदे मत रिया, कने हुण अग्गे बदीकरी उच्च शिक्षां दे बारे
    च सोच बिचार करा। बुनियादी शिक्षां सांई मत बणा, जियां की पाप करणा छडी देणे दे बारे
    च, परमेश्वरे पर भरोसा करणे दे बारे च,
  eng-NOY: Let us then, leaving the first principles of the doctrine of Christ, press
    on to perfection; not laying again the foundation of repentance from dead works,
    and of faith toward God,
  cub-NT: Que baru bueiye jaʉvʉ majare Jʉ̃menijicʉi yávaiye maiyójaede ʉ̃i yávaiye
    méne Cristorã, yópe ina bʉcʉvape ne ũmei ne bueiyepedeca, maje d̶arãjiyepe aiye
    jãravʉa coapa yópe Jʉ̃menijicʉi ʉrõpe Cristoi parʉéque. Buebenajaramu bedióva
    cojedeca Jʉ̃menijicʉi yávaiye maiyójabede ʉ̃i yávaiye méne Cristorã, yópe maje
    mamarʉmʉ bueiye báquepe, yópe ina jʉed̶ojĩnape ne ũmei ne bueiyepedeca. Que baru
    mʉjare buebequijivʉ cojedeca iye mʉje mamarʉmʉ bueiye báquede. Maja buebenajaramu
    põeva ne chĩoiyede ne ãmeina teiyede aru ne dajocaiyede diede, oatʉvarãjivʉ ne
    d̶aiyede, Jʉ̃menijicʉi jarʉvaquiyepe aivʉ diede, náre coavajʉroede ʉ̃́re jarʉvarĩ.
    Aru põeva ne jʉ aiyede Jʉ̃menijicʉre buebenajaramu maja.
  ita-1927: Perciò, lasciando l’insegnamento elementare intorno a Cristo, tendiamo
    a quello perfetto, e non stiamo a porre di nuovo il fondamento del ravvedimento
    dalle opere morte e della fede in Dio,
  lww-lww: Komin sitomena la nene, popon teligan p̃elaga na sisi sike na, teva re
    laa sane wa e navianena m̃arera kiena ne Kristo na atorokin sitomena nap̃a marua.
    Tepilopu ita e kieta yum̃aena piowa namarena la rui, tetol naviawaena e Ntewa
    rui, ana popon ve tesum̃a teva re si ea. Naga sa nap̃a tekilavan lelen yum̃a rui,
    pe pogos na visirluaen narui.
  ckb-ckb: بۆیە کە وازمان لە فێرکردنی سەرەتایی لەبارەی مەسیح هێنا، با بەرەو پێگەیشتن
    بڕۆین، دیسان بناغەڕێژی ناکەین بۆ تۆبەکردن لەو کارانەی کە دەبنە هۆی مردن و باوەڕهێنان
    بە خودا،
  nas-nas: Enang tee Kumponing bakaang kara-koo okoraꞌnooꞌ Karistooꞌ tero Pakoꞌpariꞌniiꞌ
    noruꞌkoong teeꞌ nariꞌ putuꞌampiaukaꞌ, teka napoꞌ naunaue kato meriaing Karistooꞌkoo
    pankaꞌmaririning-pinaꞌ. Pava-koo natuku narung amutemuꞌke unampampima keempampiaukaꞌ
    temuriiꞌ narung kara minkuampima. Temuꞌketa noruꞌeruꞌ tee temuriiꞌ kara diiꞌ orakaꞌ
    nkonanka-ita booꞌaapening-eta orarunsirarira bereꞌdariaing-koong. Napoꞌ diiꞌke
    noruꞌeruꞌ tee Kumponing masikaꞌantaveriainaꞌ.
  uvl-uvl: Pomalam, hengetoro nemur nenge a mene nga tele ngana nenge Kristus, tetu
    mukam. Pe tala pengpeng nga hengetoro mur nenge ta mene ke pomanga ita papalauna
    ngara. Iange toinge a etei ngamo ia iri kou ulolo. Pe nei ol, tala manmana nga
    ure papalauna ol. Ke hengetoro nemur tatu hit menmene iri ero; Nenge hulmulenga
    nga poinga poreke ngana, pe letera manmanna ngana nge NeHalang
  eng-BBE: For this reason let us go on from the first things about Christ to full
    growth; not building again that on which it is based, that is, the turning of
    the heart from dead works, and faith in God,
  ixl-CNT: Ech tokeꞌ, tiꞌoꞌ; qaqꞌtaj yakꞌil. Qꞌanbꞌojoꞌ tiꞌ qꞌu kam kꞌatz u Tioxh.
    Yitꞌ taꞌn koꞌn koj sakaakꞌoꞌ tu qꞌu bꞌaxa chusbꞌal qꞌuꞌl qabꞌi tiꞌ u Cristo. Yeꞌ
    koꞌxh qitzꞌa aas tiꞌ koꞌxh bꞌiil u bꞌaꞌnil nikubꞌaneꞌ, chitpiꞌoꞌ vatz u kupaav
    utz, saꞌkojqaleꞌ aas chuspi koꞌxh vikꞌujeꞌ kukꞌuꞌl tiꞌ Tioxh.
  xsi-xsi: Kinda taloŋo wa tasama pâri ara ŋana Kirisi kâ marumbu lâ. Mine nde ara
    ŋana ma tapanâna ŋana Maro Kindeni ne ilo-kalo wasaseki pinde. Maka muŋga kapananami
    ilo-kalo pinde, aku ilo-kalo ŋinde itogo kalo-tawana ne duvi. Maka kapananami
    lâ ŋana kapalele ilomi kalomi ku kalomi tawana Maro Kindeni, aku kapananami ŋana
    kapile vetâŋa soki-soki tona, vetâŋa ŋinde kala io miki lâ nzâla ŋinde ilâ pa
    mateŋa kâ.
  crx-NTPO: '''Et huwa ndi ''udechoo Christ ghun hodilh''e''-un, ''et za hodoolh''eh
    junih, k''us ''on ''un cha hodoolh''eh. ''Et de la soo ts''ih''un un''a lhadulyane
    k''un''a ''ooht''e''. Ndi ''udechoo whuts''odil''e''-un, ''et yoh ookw''uwhuz''ai-i
    dúwhult''oh, ''ink''ez ''i whenich''oh ''aw ''uyoo na''ts''ooleh hukwa lhe''uznízun.
    Ndi ''udechoo whuts''odil''e''-un, ''et ndiz un''a nja dúhoont''oh, ndai la ''uts''alh''en-i
    ''ants''et ''uhoont''oh, ''aw nela ooneh ait''oh, ''i ts''iyawh ooch''az náts''ool''ah.
    ''Et nts''en''a ''uhoont''oh Yak''usda neba ''alha'' ''unt''oh-un, ''et cha.'
  kan-OKCV: ಆದ್ದರಿಂದ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ವಿಷಯವಾದ ಪ್ರಾಥಮಿಕ ಉಪದೇಶಗಳನ್ನು ಬಿಟ್ಟು, ನಿರ್ಜೀವ
    ಕ್ರಿಯೆಗಳಿಂದ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳುವುದೂ ದೇವರಲ್ಲಿ ನಂಬಿಕೆಯಿಡುವುದೂ
  bbb-bbb: Ijadufuo nobe vua ije no amure fiena Godi ma vierafeva ije kame maza boeje
    karina kuaenoeke. Ro noka urina vua ije fu kavene nuvuone ifejiaga bu daro abevo
    ije vierafeke. Ro jade uri ire ise ije bu ja kame arafiriaga ja maza boeje Godi
    kuarako fu giana arerumo ije renoevo. Ro kuke jade Godi ma vierafevo ijadufuo
    zinume ijene dabe maza boeje kuaenoevo.
  blw-blw: Wat hen ekamantaaw, antaawat koma an acharén hen anchichay naunig way mepanggép
    an Jesu Cristu ah homènan hen afurottaaw, ta achitaaw ammag i-inggaw hen anchi
    lugrugin hen omafurotan way yachi hen mangimfafawiyan hen laweng ya hen ekaman
    way omafurot an Apudyus.
  tam-2017: ஆகவே, கிறிஸ்துவைப்பற்றிச் சொல்லிய அடிப்படை உபதேசவசனங்களை நாம்விட்டுவிட்டு,
    செத்த செய்கைகளைவிட்டு மனம்திரும்புதல், தேவன்மேல் வைக்கும் விசுவாசம்,
  azz-NT: Ica ya nojón ma ticpanahuican ne tamachtilis de queniu yequinica ticalacque
    tech in tamachtilis de Cristo. Huan ma ticyectatemolican cachi oc den Tajtoltzin
    de Dios para ijcón timochihuasque tiyecyolmajsini ya de totacuautamatilis. Huan
    ma amo titamachtijtiyacan sayó ica ne tamachtilis de queniu se moyolnemilis de
    se itajtacoluan, oso queniu se quicautiyás itajtacoluan, oso de queniu pehuas
    se tacuautamatiyás ihuan Dios. Ta, monequía ma ximomachtiani ya nochi nijín tanextililisme.
  spa-RV-1909: POR tanto, dejando la palabra del comienzo en la doctrina de Cristo,
    vamos adelante á la perfección; no echando otra vez el fundamento del arrepentimiento
    de obras muertas, y de la fe en Dios,
  csy-csy: Tua ahikom Christ thuhilna a kipat nate nusia in, a thi nasep te pan in
    maw ki sikkik na, taciang Pathian sang ah upna,
  mxq-NT: Nyajtuꞌuyoꞌoyʉm ja Diosʉ ꞌyayuk koonʉm oy nnija̱ꞌa̱m diꞌibʉ Dios tsyejpy.
    Kyaj natim jaꞌayʉm nduꞌun nga̱jxʉm diꞌibʉ tʉ nyajtukniꞌijxʉm ko Kristʉ nmʉbʉjktsoꞌonʉm,
    jaꞌa ko tápnʉm may diꞌibʉ yajnijawʉya̱a̱mp. Kyaj jaꞌayʉm jatʉgok nduꞌun nga̱jxʉm
    wiꞌix ttseky ko ja̱ꞌa̱y tmatstuꞌuty ja axʉk jikyꞌa̱jtʉn es kyaj yajpa̱a̱dʉt ja
    ayoꞌon winʉ xʉʉ winʉ tiempʉ, ko yajmʉbéky ja Dios,
  tzj-NT: Koq'uiy c'a wach'alal. Ja tok kas kanimajto ja utzlaj tijonem nabey ch'ob
    chikawach je'e nak rbanic ja Jesucristo. Jari' tijonem ya' chake cani' rsimiento'il
    jun jay ticon chic. Pro ma chaka ta ja' tikaq'uis tikac'am rtiquic wach'alal,
    jo' koq'uiy más, ma koq'ueje' ta chi queri'. Quewa' ja rsimiento'il, quewa' ja
    nabey tijonem ja ticon chic ri', jun, ja naq'uex ana'oj, naya' can nojel ja raniman
    ja ni majun rc'amonto in nyuke' chic ac'u'x ruq'uin ja Dios.
  tdt-tdt: Nee duni mai ita lao ba oin hodi aprende buat nebee klean liu. La bele
    aprende fila-fila lisaun primeiru kona ba Kristu. Tuir loos imi la presiza tan
    buat baziku nebee mak hanorin ita para husik ita nia sala nebee lori ita ba mate,
    i hanorin ita atu fiar ba Maromak.
  ron-BTF: De aceea, lăsând cele începătoare ale doctrinei lui Cristos, să mergem
    înainte spre desăvârșire, fără să mai punem din nou temelia pocăinței de la faptele
    moarte și a credinței spre Dumnezeu,
  eng-WEBP: Therefore leaving the teaching of the first principles of Christ, let’s
    press on to perfection—not laying again a foundation of repentance from dead works,
    of faith toward God,
  eng-FBV: So let's not get stuck on the basic teachings about Christ, but let's progress
    to a more mature understanding. We don't need to go over again the ideas of repenting
    from what we used to do, about trusting in God—
  nld-1939: 'Daarom willen we de aanvangsleer over Christus laten rusten en tot het
    volmaakte overgaan, zonder opnieuw een grondslag te leggen van: bekering uit dode
    werken, geloof in God,'
  bwo-bwo: Eshe Krstos jangosh shin shin noosh imets danman shuutsomaants k'ayik'rar,
    s'een wottso maants beshone, k'irts finatse naandrone err Ik'o amnon neediyetsatsere
    tuur aani need'ik'ayone,
  nch-BL: Huajca ma tijcahuaca taica nopa achtohui tamachtili ten Cristo cati ya anquicactoque.
    Ama nimechmachtis nopa tamachtili cati amechpalehuis anmoscaltise. Ayecmo monequi
    nimechilhuis sempa para amo aqui huelis momaquixtis ten itajtacolhua pampa quichihua
    cati cuali, yon amo monequi nimechilhuis para monequi xijcahuaca amotajtacolhua
    huan xijneltocaca Toteco.
  quc-TNT: Je c'u ri', kaya ba' can ri nabe tak tijonic chrij ri Cristo rech cäkatakej
    q'uiyem, cätz'akat c'u ri ka chomabal. Mäkatzijoj chic jas ri xkatzijoj can nabe,
    chi rajwaxic cäquiq'uex canima' ri winak, cäquiq'uex c'u qui chomanic rech cäquiya
    can u banic ri etzelal ri cäc'aman bi pa ri cämical. Mäkatzijoj chic xak xuwi
    ri cojonic chrij ri Dios.
  tfr-NTPO: Bäm go ga tjl̈õkwo l̈araba bomi kong ara. Cristo tjl̈õkwo wẽl̈ë l̈i l̈araba
    bomi kong. L̇l̇ëbo owa shäryëy l̈öng l̈i, e rayëy sorë, shji wol̈on l̇l̇ëm wl̈o,
    e l̈araba bomi kong. Shji mär Sbö go sorë, e l̈araba bomi kong. Shji wë sorë,
    e l̈araba bomi kong. Shji orkwo ië ëng kjing go sorë, e l̈araba bomi kong. Nopga
    wol̈ono l̈öng l̈i woshrë iröng obi sorë, e l̈araba bomi kong. L̇l̇ono ga nopga
    shdũya Sbörë ĩyado wl̈o sorë, e l̈araba bomi kong bakoe. Tjl̈õkwo uunkong ëre
    l̈araba bomi kong pjir tjän. Gueniyo woyde ga e l̈anyotkëy ame, shji opping tjl̈õkwo
    kjang l̈i go dey, nopga wotjl̈ĩk këkboga dik wl̈eni.
  kaq-NT: 'Mato hanijanoxon sca tah hen hahan pehocohti joi yohirihbixonma hahan haniti
    Criston joi sca mato nincamacatsihqui. Non nincamenoti joi man honanscai quen
    tah hen jaa joi mato hahquirihbi yohiti queenyamahi. Jaa joi tah man honanscai:
    Papa noquehon jenimanon hihquish non quesahi hihrespahoni tah non jenebahinscatihi,
    Papa nincacoinxon.'
  sgb-sgb: Kabay a tamina orongên bat ya unan intoro kantamo ubat ha habi ni Apo Namalyari
    ya tungkol kan Apo Jesu-Cristo, noa, paulayan tamo hên mapahanan ya pamangintindi
    tamo ta êmên kitamo mag-in manakêm. Alwa taminan piorong-orongan hên pag-aralan
    bat ya unan intoro kantamo, ya dapat paghêhêan hên talibatokan ya pamanyag hên
    ayn pukat haka dapat maniwala kan Apo Namalyari,
  vie-1934: 'Aáy vậy, chúng ta phải bỏ qua các điều sơ học về Tin Lành của Đấng Christ,
    mà tấn tới sự trọn lành, chớ nên lập lại nền nữa, tức là: từ bỏ các việc chết,
