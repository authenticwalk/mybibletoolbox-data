  cco-NT: Jo̱baꞌ fɨ́ɨˉguɨ́ɨ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ, maté̱e̱ˆguɨ́ɨꞌ
