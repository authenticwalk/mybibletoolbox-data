    zetnaŋ ma tu zululugat yaŋaŋ nânâyet mzikat indandaŋaŋ ke ma am nâmkiŋpepeŋinmak
    belin ŋokŋinan atata ma gakikiengatnan wawagalen zet ma am Kawawaŋaŋ zet zemdelaŋ
    zenze muluwen tabepgat zetnaŋ. In zet keboŋ ke etaŋ sakwalambemti zenzeyak windeŋaŋ
    ku mbep. Zet nâmkiŋpepeen mama mimi tototnaŋ mimiyelen ke zenâmti nâmkiŋpepeŋin
    mkaliŋ bembeyelen wemezin ke zenâ zenâ mti semem kaliŋ bewep.'
  grc-MT: διο αφεντεσ τον τησ αρχησ του χριστου λογον επι την τελειοτητα φερωμεθα
    μη παλιν θεμελιον καταβαλλομενοι μετανοιασ απο νεκρων εργων και πιστεωσ επι θεον
  vid-vid: Lelo tugaleche kulangusa kahi gala malanguso ga mwaluko kwa chiwalo cha
    Kilistu, tuhejele kumwando kwa gala malanguso gakangale, na haiwele kulutilila
    kibatilila kuli ulanguso wa kileka na madito hagalingutanza chinhu na ga mwaluko
    kumkunda Nguluwi,
  pio-NT: Iwàwacutá wéewáidacawa wáináidacaténáwa Dios itàacái ìwali iyúwa béeyéi
    íiwitáise. Bàaluité wadàbacaté weebáidaca Cristo itàacái, yá wéewáidacatéwa idàbáanéeri
    tàacáisi ìwali, yái tàacáisi wéemièricaté nacàlidáaná walí. Nacàlidacaté walí
    iwàwacutáaná wawènúadaca wáiwitáisewa Dios irípiná, iwàwacutá nacái wayamáidaca
    wamànica wabáyawanáwa, itéericaté yàacawa wía yéetácáisi irìculé, iwàwacutá nacái
    weebáidaca Dios itàacái. Nacàlidacaté walí nacái cáná yéewaná iwàwacutáca wabautizácawa.
    Nacàlidacaté walí nacái ancianonái namàacaca nacáapiwa wáiwita ìwali wadàbacaalíté
    weebáidaca Jesucristo itàacái nasutácaténá walí Dios áibanái yàacuésemi. Bàaluité
    nacái nacàlidacaté walí Dios imichàidáanápiná yéetéeyéimiwa, yùuwichàidapiná nacái
    macái báawéeyéi wenàiwica càiripináta. Bàaluité wéemìaca cayába yái idàbáanéeri
    tàacáisica. Iwàwacutá càmita waimáicha yái tàacáisi màulenéerica wéemièricaté
    quéechatécáwa, quéwa iwàwacutá wachàbacani siùcade wéewáidacaténáwa quiríta càulenéeri
    tàacáisi ìwali.
  tsn-tsn: A re khutliseng go tlhola re ntse re boelela selo se le sengwe fela gangwe
    le gape, ka malatsi otlhe re ruta dithuto tsele tsa pele kaga Keresete. Go na
    le moo, a re tsweleleng pele mo dilong tse dingwe re bo re gole mo go tlhaloganyeng
    ga rona, jaaka Bakeresete ba ba nonofileng ba tshwanetse go nna. Tota ga re tlhoke
    go tswelela re buela pele ka boeleele jwa go leka go bolokwa ka go nna tshiamo,
    kgotsa ka botlhokwa jwa tumelo mo Modimong;
  amr-NT: Konige̱po Jesucristotaj nogi̱ti nogi̱ti eʼmanmadikaʼtaʼ onʼtipakne. Opudomey
    nogi̱ti nogi̱ti eknopo̱e̱a̱taʼ onʼtipakne. Nogi̱ti nogi̱ti Diostaj eʼnigpe̱a̱ʼi̱kataʼ
    onʼtipakne. Huakkuruda eʼmanmadikaʼ moʼnopo̱e̱depo, “Dakhueaʼ eʼkikaʼtaj Diostaj
    nopoʼkoreaʼdik moʼe̱ne.” “Jesústaj oknopo̱i̱kaʼdik moʼe̱ne.” Kenda moknopo̱e̱denok
    onteʼti manmadikahueʼdik o̱ʼneapone.
  pwg-pwg: Tuna kubiine, akova karena Keresiyana yawasina kamonai na ke tuna kava
    mara nonowa tibeyebeyena meyei. Ku maghinota tanae da nuwamagurita ina terei.
    Vibeyebeyena karena na weni. Ikikava ita berabero kati nuwapoyei da kata voterei,
    ma ikikava ita vitumaghana God kurina kata terei.
  cjv-cjv: Ena no ka mora kawom dupunga ena no yokamai Kirisito gunom kam koma fipunga
    kam i towane kakom kakom firapunga i faikename. Ena no yokamai “Gunom kam i muruwo
    yoporam boiro firapune,” diro kipi kokonan ori benapunga firapune. Ena koma no
    yokamai nomanenom si awa tero gorapunga konom ma dopunga mapunom i te Yai Gumam
    fi ki si topunga mapunom i mora inokore ei fipunga iran i tokoi inokore ei fikenapune.
  tha-KJV: เหตุ​ฉะนั้นให้เราละประถมโอวาทของพระคริสต์​ไว้ และให้เราก้าวหน้าไปถึงความบริบู​รณ​์
    อย่าเอาสิ่งเหล่านี้มาวางเป็นรากอีกเลย คือการกลับใจเสียใหม่จากการกระทำที่ตายแล้ว
    และความเชื่อในพระเจ้า
  por-BR-2018: Portanto deixemos os tópicos elementares da doutrina de Cristo, e prossigamos
    adiante até a maturidade, sem lançarmos de novo o fundamento da conversão de obras
    mortas, e da fé em Deus,
  mhl-mhl: 'Ore eru Kristo fuŋnere buŋo koruŋ fuŋfuŋgaine mane foreru oo so quŋgainebeneŋ.
    Oŋu matayoŋ, jikigaru sogueru kuririnoŋuŋke fukekimiŋ ore yameŋ keku goinebeneŋ.
    Mamanesinde otuŋ sari foreru oi ŋeŋeineo moke so fuŋgaru sariinebeneŋ. Otuŋ oi
    maŋ-ŋaŋuŋgo iŋi igodoŋgabeŋ: Eebobonoŋuŋ komekiine bokeru maŋnoŋuŋ kerisieru Anutu
    manesiŋ gabeŋ.'
  klv-klv: Imagenan, nap̃usanan metǝkav husur aKristo, dateriŋi husur dattolǝboii
