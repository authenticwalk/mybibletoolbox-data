  heb-heb: על כן בעזב כעת ראשית דבר המשיח נעבר אל השלמות ולא נשוב לשית יסודי התשובה
    ממעשי מות והאמונה באלהים׃
  mpp-mpp: Ngenge molickelu Kristole yowa fungke-fungkeine yanguc wedungeleibeng,
