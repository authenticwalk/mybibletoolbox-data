  nfa-nfa: 'De miu hudꞌi ajꞌa paie-iie ku aꞌajꞌa dhu carui risi, lula miu dhu ajꞌa
    nèbhu ae le aꞌajꞌa dhu carui mèka lula-nèti Kristus. Nèti èèna ka limuri ne, baku
    dhoka ajꞌa pahari-pahari aꞌajꞌa dhu carui mèka sèra, nuka sèmi: dhèu hudꞌi tèke
    eele ku sasala rèngu aaꞌi-aaꞌi; aꞌajꞌa lula-nèti dhèu hudꞌi parcaya ku Ama Lamatua;'
  tnp-tnp: Tol lanəha, təuvɨr məmə kitah okəsotəgətun mɨniən nəukətɨ nəgətuniən rəha
    nəhatətəiən e Krɨsto, mətəu pəh kitah okautəkeikei mautol məmə okohməhtə e Iesu
    Krɨsto. Kitah kɨnotəuhlin rəkɨs itah e noliən mɨn iətəm kotəhrun niti-pəniən itəmi
    e nɨmɨsiən. Kitah kɨnotəhatətə rəkɨs e Uhgɨn. Təhmen əmə məmə kɨnotafəl rəkɨs
    nɨmei nimə. Nian əha rəueiu in rəha nuvləkɨniən nimə.
  urd-urd: इस लिए आएँ, हम मसीह के बारे में बुनियादी तालीम को छोड़ कर बलूग़त की तरफ़
    आगे बढ़ें। क्यूँकि ऐसी बातें दोहराने की ज़रूरत नहीं होनी चाहिए जिन से ईमान की
    बुनियाद रखी जाती है, मसलन मौत तक पहुँचाने वाले काम से तौबा,
  hot-hot: Abô takêntêk hathak nênêmimbiŋ ma avômena iniŋ auk ba môlô bôk oyala auk
    takêŋ yôv. Yahanaŋ hathak nede kapôlôŋiŋ liliŋ ek nôm takatu ba injik alalô vônô,
    nisik ŋaŋ, lôk netak baheŋ êyô ênjêk avômalô, ma ŋê ŋama tem nimbiyô lôk waklavôŋ
    nedaŋô abô. Alalô natak auk avômena takêntêk ma naja avômalô bêŋ iniŋ auk.
  mqj-NT: 'Iamo too tangngiamo pepatudu randan yolo dipelaya''i ke mane ummissanangki''
    Kristus tatula'' liu. Sapo la sitarru''namo pepatudu tapelaya''i tapolalan mentomatua
    illalan Kasaranian. Tae'' la dipa''sule-sulei liu pepa''guruan lako to mane mangngorean,
    susinna: angganna ma''rupa tau la ummondo'' gau'' la umpalulakoi kamatean anna
    mangngorean langngan Puang Allata''alla,'
  rus-SYN: Посему, оставивши начатки учения Христова, поспешим к совершенству; и не
    станем снова полагать основание обращению от мертвых дел и вере в Бога,
  mbh-mbh: Maken aro te mothonglelu pamirealing semelnga nge a Krais, ako toko lemioonga
    ponganga i pavurvur nge elnga, ranga ve ini ako, toko aro i lel ikime nge vothung
    kerenga areko God aro i paomelal i nge, na toko e aro ilemio nge a God, na toko
    aro i el pamirealing nge paninuong kene i vava, na Judare ole nunuong pelekngare
    i vava, na riong nge toko meni ronganga, na riong nge toko rinrinongare ole los
    wereraing, na riong nge toko kerengare ole mitong nge riong na ole paomelaling
    ako aro ile vusonga avele. Pamirealing elonga areken ini pamirealing semelnga
    nge a Krais, naro te mothonglelu i a toko lemioonga pongangare nge. Aveto it,
    aro te el pamirealing motunga ako i pavurvur nge tokokoe areko ole lemioong i
    motu. Aro vene mo, te velpol ranga ve ini toko ako i mostun inga vel a wovek pamitanga,
    aveto i ari vel nge avele.
  bdd-bdd: 'Heꞌita nugenugetana Keliso weyahina wahesagoha pwaidiya ta wasanapudiya,
    ꞌoinega nuwanuwagu sanapu hauhaudi Keliso weyahina yaheꞌitegomi ta ꞌimi nuwatuhu
    ꞌoidiya waheloheya. Heꞌitaedi tahesagoha pwaidiya ta tasanapudiya sahena talolohilahiladi.
    Heꞌitaedi bewa: ꞌida mumuga mwalo galadi ꞌadi logwahata, ꞌida hemisa Yehoba ꞌoina,'
  cbt-NTPO: Napoaton noya so'sorinso pochin noya noya imahua'. Ya'ipi Quisocristo
    nanamën yonquia'ahua'. Ya'nan a'chintohuatëinquëmara, co sacaihuë' nininsopita'ton
    a'chintërainquëma'. “Co noyahuë' nipatama', parisitopiquë pacacaso' ya'huërin
    ni'ton, ya'ipi co noyahuë' yonquiramasopita naniantoco'. Naporahuaton, Yosëíchin
    natëco',” itërainquëma'.
  srn-NT: Kon meki un no taki moro dan fu den fos'fosi sani san un leri abra Kristus.
    Meki un bigin taki fu moro dipi sani now. A no mus de fanowdu fu bigin leri baka
    tak' un mus tapu fu du sani di o meki tak' un dede èn tak' un mus bribi ini Gado.
  cta-NT: 'Cuaꞌni yala na lacua, chaꞌ cuna tsoꞌo na lcaa chaꞌ nu ntsuꞌu jiꞌi̱ Cristo;
    cuaꞌni na chaꞌ caca na ñati̱ nu nclyacua tsoꞌo ti tiꞌ, chaꞌ ná tsoꞌo si xcuiꞌ
    na nchcuiꞌ na jiꞌi̱ chaꞌ nu ngua tsaꞌa̱ na tya clyo ti. Juani cua jlo tsoꞌo tiꞌ
    na macala ntucua quiyaꞌ chaꞌ jiꞌi̱ Cristo: cua nchcuiꞌ na ñiꞌya̱ caca tyuꞌutsuꞌ
    na jiꞌi̱ chaꞌ cuxi nu nguaꞌni na tya saꞌni la, ñiꞌya̱ caca xñi na chaꞌ jiꞌi̱ Cristo;'
  bqc-SIM: Ayãmɛto wà Kilisi yã́ sɛ̃́iaↄ kpa saalo, wí gɛ́ aɛ e wà gↄ̃ gbɛ̃́
    kàsaaↄ ũ. I kɛ wá ɛa mikɛ̃a yã́ gianaↄwa ge luanaaikɛa daalɛ lↄ no
  tcz-CHONGTHU: Hijehchun eihon Christa thudol thubul lam avel vel'a kihilna ngatau
    hite. Chusangin masotjou hitin hetna lam'ah pilhin ding gouhite. Tahbeh mongin
    eihon thilsebolnaa kona lunghei chule Pathen a itahsan nau ngaplhah thudol a thubul
    lam kithah pat kitna ingaicha tapouve.
  mar-mar: म्हणून आपण ख्रिस्ताविषयीच्या प्राथमिक बाबीसंबंधी बोलत राहण्याचे सोडून देऊ
    व प्रौढतेप्रत जाऊ. पुन्हा एकदा देवावरचा विश्वास, निर्जीव गतजीवनाचा पश्चात्ताप,
  snp-snp: Etito ya Kilisto kala kuwa apiti lolomamo ka yako ádokele. Moda kolafe?
    Oude lila lofo fulunami mona mete umuto sete-mulude eleyapa wito koli kikite Gotidoka
    melonimo ka, ya noku wiyamo mona ailo-ailo, ido anikafo atetelo olamo mona, ido
    wenena folaguti nedinawamo mona, ido kamena nabalo iya mele ledeto lifima ka itibito
    lumunami mona ya moda minowa-minowa oto minenami mona, yaleka mona yamu api lilibamo
    ka ya numuna lagi yaidana oto ne. Etito ya numuna lagi kofa-kofa fiyámoti, moda
    auma witi fitado, yaloti enu witi numuna kumo wamo yaidana oto aya kawa api lilibitado,
    yaloti enu wito mono monate olufe lo ledenami ka lo-lo oto monolo u gedenumo kanudo
    ya monimo idokele.
  isl-isl: Sleppum því nú að rifja enn einu sinni upp undirstöðukenningar kristindómsins.
    Stígum heldur feti framar, svo að skilningur okkar og þroski aukist eins og kristnum
    mönnum sæmir. Það ætti að vera óþarfi að ræða frekar um hvað það er að iðrast
    og trúa á Guð.
  spy-NT: Okany keetas taay nanyuun kēēkich ām lōkōōywēkaab Kiriistō ānkēēsātyi komos
    kāānēētēywēēchoo kikēētoowunēē. Māyēmāktōōs /kēēkētyinē keey /kiinēētē kule /keeweeksee
    miyootyēēt nyoo yibchinē biich meet, nto /kiineet kule kookaasee keey ꞉chii Yēyiin.
  xnn-xnn: Isonga kanak ken dakayo en adi masapol ay kasikasinen tako nan nalakalaka
    ay mait-itdo ay maipanggep ken Kristo ay inadal tako issan damdamo tapno adalen
    tako abes nan mait-itdo ay pala isnan naeteng ay ipogaw. Adi masapol ay kaskaskasinen
    tako ay mang-adal isnan poon nan pammati tako ay kaneg nan nakwani en dokogan
    tako nan adi kapaay ay maik-ikkan ya patiyen tako si Apo Dios.
  mwe-mwe: Bhai kwa nneyo, tushoshe kumajiganyo ga kundandubho ga a Kilishitu, tujende
    mmujo nkwiijiganya ga ngulupai jetu tukamilishe, tunabhujile kabhili mmajiganyo
    ga kundandubho, ga leka yangali ya mmbone nikwaakulupalila a Nnungu,
  tte-tte: Saugana tomo yabo inuwabui iyamala tomeli yabo, kan bigabigana taolena
    bwaite besiele. Tomeli waluwaluli tayakataili yakato ilonamwayagila tem mumugana
    naenaena tasikotanan yawasosi yo tanuwabui na Yaubada tameliyan kaiwena mumuga
    naenaena bwaitete iwoyaila kaba losuwala yo kaba boita. Tabe tayakataili babitaiso
    kaiwena yo walo-mulolo kana kilakilala kaiwena saugana nimala tapeili tomeliwo
    kulukululi mena, yo toboita ali toloyoi kaiwena yo tabe yatala mwawamwawasina
    kaiwena. Tayakayakataili bwaite besiele kaiwena bwaite yakayakatai tonuwabui waluwaluli
    kaiweli. Yakayakatai malamalaeline bwaimwa iya kan bigabigana. Nige sowana yakayakatai
    malamalaeline bolime yo bolime kolili tayakayakatai, na bwaite sauga talogabaen
    yo talau kan kolokololona ana dedei koina. Kaiwena nuwanuwala lalakina tem Yaubada
    ala katai ietulan mesabana ala meli ikaiwe na taemala tomeliwo matumatuwali. Kabo
    ilonamwayagila yakayakatai tabenali-namwanamwai na tem tamwasali kana katai koina.
  tcs-tcs: Yumpla nomo kip gobaigen po dem tising wen yumpla i bin pas bilib lo Kraist.
    Dis tising i po niu Kristian. Yumpla no spostu stat gen tokbaut demting wase sluwei
    prom ol nugudting ane po bilib wea God. I taim nau yumpla mas mata goed ane gro
    kam po prapa sabebaut God.
  hlt-THB: Cedawngawh Khrih akawng a kung cawngpyinaak ce cehta unawh hqam ben ce
    pan hlah u sih, thihnaak benna lam ak sawi ik-oeih sai zutnaak ing Khawsa cangnaak,
  soq-soq: 'No euda ita kadiwa intawa atentena baiwa sumanaimba waeuwa bumpea antaboe
    ete inintate su ane winetaaubeta! Waeuwa bumpea tauma mai osowe waeuwaleta, dia.
    Tane sumanai waeuwawa bumpea ipa ema epe: Insaisala leusane dewala ipusiawaia
    emone winlene God mampe sumanaitana waeuwawa.'
  qub-qub: Chaymi Jesucristupa willacuyninta ichic-ichicllata yachacushallanchïwanga
    ama cacushunchu. Chaypa ruquenga mastana yachacushun. Manami yaparir-yaparir yachachëmannachu
    arpinticuypita, salbacunapaj Tayta Diosman yäracunanchïpaj cashanpita,
  att-att: Á gapu ta naggigiámmu ittamin sù olu nga netuddu nga meyannung sù panguruk
    tam kâ Apu Kesu Kiristu, gigiámmuat tam laguk yù ngámin nga meyannung sù pakáwayyá
    na, tapè tulluâ yù nonò tam. Arát tam laguk itotoli nga gigiámmuan yù ammu tamin
    nga netuddu nga meyannung ta pabbabáwi tam ánna pangikatalà tam kâ Apu, ánna yù
    máwák tam nga tukkatan yù akka-akkuát tam nga awán ta serbi na.
  bki-bki: Bior jidomiano nalo na, mia bo ka kito rotuvan bajago na kiritete naio
    to, rava lie rivija Kristo kiano verloglogiano na jikirkili jibe na, napano amemedu
    ka jidomiano nana mermeruo bo. Kito robilig kito den im̃auano va nalo na m̃ariano
    ruei, kito robokar viekouoiano ea Atua ruei, ana maka rivu ka rotum̃a rajajaloa
    bereio. Naio jibe ka na romilakon jeleig yimo ruei, mia be bogo na rotu rovitirilar
    tu sikili naruei.
  bqp-bqp: 'Abire yãi ò Kirisi yãdannɛna káakupↄnↄ kpá kpɛ, ò gɛ́ arɛ ari ò gↄ̃
    gbɛ̃ pɛkɛrɛnanↄ ũ. Adi kɛ óni ɛra ògↄ̃ yãtãkpatɛna dínↄ gbɛ̀ sísi dↄnlo: Kpɛlina
    yã gɛ̀nↄnɛɛ, ludanaanikɛnaa,'
  mcp-mcp: Nə́ ndɛɛ́, shé kə́gá shwóg, shé jɨ́ɨ́gʉ́gá isâ í Zɛmbî í jə́lá nə buud
    bwə́ mə́ lal búgə́d yí. Shé yɔ́wʉg dʉ́lə nyiŋgə kə mpʉ́s kə dʉ ŋwa mínjɨ́ɨ́gʉ́lá
    mí *Krîst myâ mətɛ́ɛ́dʉ́lé. Shé kúgá nyiŋgə tɛ́ɛ́d límʉ́lə límʉga ja shús. Ntɔ́
    jɨ nə́ shé kúgá nyiŋgə ŋgə ŋwa minjɨ́ɨ́gʉ́lá myâ nda múúd mə jə́lá nə yîl lâm
    mísɔ́ɔ́lʉ́gʉ́ mí shwɨy dɨ́, *búgʉla Zɛmbî nə́;
  hat-hat: 'Se sak fè, ann grandi toujou pou n'' ka vin granmoun nan konfyans nou.
    Ann kite dèyè premye konesans yo te ban nou sou Kris la. Nou pa pral rekòmanse
    ankò ap poze premye baz travay la: nou pa pral di nou ankò jan nou dwe chanje
    lavi nou, jan nou dwe wete konfyans nou te gen nan zèv ki pa vo anyen yo pou n''
    mete l'' nan Bondye.'
  npl-NT: Ijkó kiné, ayakmó matikmomachtikah tlan sikinika otechmachtijkeh de Cristo,
    matimoskaltikah itech totlaneltokalis iwa matiyetokah kemi Cristo. Ayakmó moneki
    oksepa matechmachtikah kemi ijkuak sikinika otitlaneltokakeh. Kemi otechmachtijkeh
    matimoyolpatlakah para ayakmó matitlajtlakolchiwakah iwa porke noni techwika imak
    mikílistli, yej matiktlalikah totlaneltokalis inawak Dios.
  bgg-bgg: Cho gethek de iweg muyua pha jihà wuii ne, igobi pha Masipho mua ji shii
    gethek ne iidoh ruiimuii haro. Gethek ne awie pha blia è khid ne chiih-è Hamangkhung-aphuii
    ro migi rek jong;
  eng-TCENT: Therefore, let us leave behind the elementary teaching about Christ and
    go on to maturity, not laying again a foundation of repentance from dead works
    and of faith in God,
  eng-BSB: Therefore let us leave the elementary teachings about Christ and go on
    to maturity, not laying again the foundation of repentance from dead works, and
    of faith in God,
  cpu-NT: 'Ontzimatye niyaatakaanakero niyotaaperotemiro pashine tsika ikantakota
    Cristo. Tera arite napiipiitemiro okaratzi piyotziyetakari eerokaite, okempitatya
    okantakota iroka: Jovashaantayeetairo kaariperori kaamaneshiretakaantatsiri. Javentaashireyeetanaari
    Pava.'
  san-ASM: ৱযং মৃতিজনককৰ্ম্মভ্যো মনঃপৰাৱৰ্ত্তনম্ ঈশ্ৱৰে ৱিশ্ৱাসো মজ্জনশিক্ষণং হস্তাৰ্পণং
    মৃতলোকানাম্ উত্থানম্
  tac-NT: Asíriga 'la júkuru napurigá 'la sébali olame ralámuli gainawa, alekeri tabilé
    'la ju we'ká na'talia alué rejcholi napu bajchá beniruge churigá nimio Kristo.
    Iligá abé 'la ju na'talia napurigá 'la sébali olame rió niwa. Alué bajchá enágame
    rejchólika pe júkuru churigá gatétiká Onorúgame 'yuga napu'lige chibi nokisuga
    (napurigá tánime ju e'kali bilé towí bo'né o'nola), 'lige aminami napurigá ku
    a'lá Onorúgame oyériwa.
  eng-WEBPB: Therefore leaving the teaching of the first principles of Christ, let’s
    press on to perfection—not laying again a foundation of repentance from dead works,
    of faith towards God,
  gfk-H: Io hua, i tahut bia dahat na haan kakari taar ta ira tamat na hausur i haruat
    ta ira patpatuan na tunatuna. Dahat na waak tar um ira linga dahat ga luena hausur
    tanai. Kaikek ra mangana linga no burena no hausur mon ing tikai na luena kap.
    Senbia waak dahat taptapukus balin tano burena no nudahat hausur. Hokaiken, pa
    dahat na iangianga baal bia i tahut bia tikai na lilik pukus ta ira magingin i
    lam tar ia tano minaat. Ma waak dahat iangianga baal tano nudahat nurnur tupas
    Kalou.
  viv-viv: Omi aimo fwefweya amine Yaubada bonana inubanaga againe wamimiyami faꞋina,
    nuwanuwaku hinafana kadu gina ana abalauyabu faꞋina ganakivetuvetunumi be moyaꞋaida
    Yaubada bonana ana halamana matatabuna againe kanaveꞋasevatu. Keke Keliso yana
    vehawala inubanaga kananuwenuweni. Manuwa ivaguna kayogona againe, keke tova moyaꞋaina
    ogola kadakikivemididini kadayaꞋiyaꞋini, keke-moꞋa. Meda anafaiweya keke tova
    moyaꞋaina vehawala tuwaina kamidivetumagana ana toveya kanogalina-ma kanalulumamaleni
    kanagayo, “Wananuwavilami be higa keke yami dewa koyona faꞋina wanaꞋalika, ada
    Yaubada againe wanavetumagana.” Laumamala tuwaina inubanaga faꞋina wanaꞋilova.
  yao-yao: Nipele tugaleche panyuma agala majiganyo gandanda gankati Kilisito, nambo
    tujendelechele mmbujo mmajiganyo gagakomele ga chimbumu, ni ngaŵa kwendelechela
    kukunguluchila nkati kuleka sambi ni ipanganyo yaikwikanawo chiwa, ni kwachichi
    twakulupilile Akunnungu.
  tgp-tgp: Matana haratu, r̃a ulua i jeu vujangi atu r̃a lavia na nor̃a mai paroparo
    na tapulo mauri rasua, ale r̃a vano r̃a jea, mo sopo matan vara r̃a pa mele vano
    na vujangi mata posi na vaivai vono, teni mata tau na rasua hin God,
  auc-NT: Mönö Codito inguipoga quëwëninque æbänö cægacäï, ante do ëñëmompa. Mönö
    wænguïnö goquinque wënæ wënæ cæmompa, ante wædinque, Idæwaa wënæ wënæ cætabopa,
    ante mönö Wængonguï gämæ̈nö æbänö cæte ocæ̈ ëmænte ponguïï, ante do ëñëmompa.
    Tömengä ingante æbänö cæte pönenguïï, ante do ëñëmompa. Ïninque mänïnö tömänö
    ante do ëñënïmö inte mönö mänïnö ante idæwaa tedetamompa. Wæætë, Æbänö cæte godömenque
    picæ̈mö baï ëñente baquïï, ante mönö ñöwo apæ̈necæ̈impa.
  kbc-NT: Enice joleeɡ̶atibige midapaɡ̶a jiiɡ̶aticogi odoe me idiniiɡ̶axinaɡ̶a. Jikanaɡ̶a
    me jiiɡ̶axinaɡ̶anaɡ̶atece niɡ̶ijoa odoejedi niiɡ̶axinaɡ̶aneɡ̶eco ane daɡ̶a dakaketeda
    anoditece Cristo. Odaa ele me idiniiɡ̶axinaɡ̶atece niiɡ̶axinaɡ̶aneɡ̶eco ane dakake,
    amaleeɡ̶aɡ̶a ili ɡ̶otiwaɡ̶atakaneɡ̶egi. Jinaɡ̶alee idiniiɡ̶axinaɡ̶atacece me leeditibige
    me idinilaanaɡ̶atece ɡ̶obeyaceɡ̶eco anowo oko midioka limedi me yeleo, codaa jinaɡ̶alee
    idiniiɡ̶axinaɡ̶atece me leeditibige me jinakatonaɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: 'Gonun, ig Kristus nugau ze amegai domun, go tutak en i dabilab. Gonugau
    ze dudu banban ipal agen abe maimai, suban sesamoranem sul ig han ereg sesamorab.
    Ig Kristus nugau ze amegai ducanemun sag dabilanem, gonugau igul enai; zau macanemen
    dudu agen zau sanag heimai, koli silacaraimai, koli zau sanag heicanemen sul guzenai
    guzenai damam. Ag koli koli gaul guzenai guzenai daimai, ag zau mab tam. Ig Kristus
    nugau ze amegai domun go en tutak koli koli ze mabun iborain tam. Go amegai ducanemun
    ze enai: Duailel ag igul eg ebuan i kekulebi, ag igul eg mebi, Uwait nug sisiaraimai,
    wagaraba, noumamamen. Duailel agal oiagab Uwait en petak ebi, Yesus nug agal igul
    eg ebuan imaraba, ag muzmuz awau damamen. Ag Yesus dual pezai dabi, duailel agal
    ameagab ebu ze tabaiag patamam. Guzenebi, agal gumaranemen dudu, pastor inain
    agen agal tabaiag patebi, Uwait nug gonugau Ah Wes naliu maramau. Agal oiagab
    petak aimai, noumamamen, aiu ses Uwait nug ag koli asaraba, ag muzmuz awau damamen.
    Uwait nug duailel unum sisiaraimai, duailel agal oiagab go en petak ab tam, gonug
    ag unum oi hiacaramau. Ig ze go en koli koli mogoi ginaginam sul i dabelab. Ig
    Yesus nugau igul tutak sesamoremun, go Uwait nugau ougab siksikamau. Kristus nug
    gusig migeun, ig duailel banban, gonugau ze ipal han suban sesamorabun iboin.'
  ctu-BL: Jini cha'an mach yomix mi lac chʌn jal'an ti' ñopol i cajibal i sujmlel
    Cristo. La' wen sojlic ti lac pusic'al pejtelel i sujmlel, mach jinic jach i tejchibal
    cʌntesa. Yom mi lac junyajlel cʌy jini lolom jach bʌ lac melbal cha'an mi lac
    ñop Dios.
  meq-meq: Kə ge andza niye na, takwa kame, zakwa ha wu neheye kurre ka gər i Kəriste
    aye, pakway bəzay a wu neheye bagwar eye. Ɓa ka pakwa mədok i gay tsɨy, ka pakwa
    weɗeye sa bay. Bazlam i matsətsehe məpəse ha mezeleme hərwi wu neheye ŋgwalak
    eye bay ta diye ha ndo a məməte aye, bazlam i mədzele ha ka Mbəlom,
  noa-H: 'Keena, maguata maachin warag naagta wët hahaug maju, warag hi hiek k''augmamua
    hag gaaita jöoinpaag. Mamʌ magaag chan Cristo hiek jaau nʌm hũurwai nacha maachdëu
    k''augtarrpaita k''ap''ʌ wënʌrraju habam. Jãg sĩi: dichdëu nem k''aigbam waaujerr
    hisegwi Hẽwandamag chugpaapi jëeu nʌmpai k''aba, dichdëu Hẽwandamau maach peerdʌajem
    hiek hʌ̈k''a nʌmpaijã k''aba,'
  alp-NT: Bei mere hoko, batuke ite lepa loko agama Kristene memenaije yake, molupe
    hnaune ete tamata rebe uke ihlaleke loko Kristuse resare, po mai ite atetuke Alla
    Eni hnaune mere tapa rame, rebe eatetuke tamata Kristene eni hidupe misere. Kai
    ite atetuke hnaune rebe ite atetuke memenai rebe eatetuke tamata kena hleke bei
    ono yelu rebe esi guna sasaisa more yanoma. Atetuke yelu bokala meiju moneka saka
    atetuke hnaune kena maka hlaleke loko Alla,
  san-VEL: vaya.m m.rtijanakakarmmabhyo mana.hparaavarttanam ii"svare vi"svaaso majjana"sik.sa.na.m
    hastaarpa.na.m m.rtalokaanaam utthaanam
  kbq-kbq: E'ina hu'negu Kraisinku'ma onensi mofavremofo hiaza huta rempima huneramuna
    zana netretma, nena vahe avamente mani'nenketa, ko'ma fri avu'avazampintima tamagu'a
    rukrehe hutma Anumzamofonte tamentinti hiho huta tamasami'nona kea, tamasami vava
    huta ovugahune.
  kbh-kbh: Chcasna, bënga s̈ontsamna jtsajbanana nÿe jésebos̈ana jtsatsjéndayana Cristbe
    buatëmbana soyënga, chë bënga chábeñe jtsos̈buáchiyama tmojanonts̈é ora tmojanatsjinÿe
    soyënga, y s̈ontsamna jtsatsjéndayana chabiama nÿetsca soyënga, más totcá josértama
    yomna soyënga. Chca, bënga mochántsemna mo chë bëtsëtsangcá, ndayánaca jtsesayana.
    Ndoñe más nÿe chë natsana buatëmbana soyëngama mattsatsjéndaye, mo chë ndayá yomna
    bacna soyënga jtsamana y chë bënga ndoñe vida ntsebomnama junatsana soyënga amana
    jtsajbanana, y chë ts̈abe benache jtishachana; o nts̈amo Bëngbe Bëtsábeñe jtsos̈buáchiyana;
  ron-LSB: Așadar, lăsând învățătura primelor principii ale lui Hristos, să mergem
    mai departe spre desăvârșire — să nu punem din nou temelia pocăinței de faptele
    moarte, a credinței în Dumnezeu,
  pon-pon: Ime kitail pan muei jan tapin padak en Krijtuj, ap kakairi da o unjokela,
    a kaidin pur on wia pajon ni at kalukila wiawia en mela kan, de pojon Kot,
  nhe-BL: Huajca ma tijcahuaca tlaica nopa achtohui tlamachtili tlen Cristo tlen ya
    inquicactoque. Ama nimechmachtis nopa tlamachtili tlen inmechpalehuis inmoscaltise.
    Ayoc monequi nimechilhuis sampa para axaca huelis momaquixtis tlen itlajtlacolhua
    pampa quichihua tlen cuali, niyon ax monequi nimechilhuis para monequi xijcahuaca
    imotlajtlacolhua huan xijneltocaca Toteco.
  sps-sps: 'Te fakats roran kat iny matsua, ara ma faatsuts fatatabin iny vaaren vaamuan
    nar faatsuts tan vaanan to te nom ara nane Krais an sikia tu mes tu faatsuts tu
    foun. To te kat fi rora nei, ara faarei raror tsoiny fatsun numaa to te kats fatabiny
    non tsuun tan numaa ya te fataakainy pis ya ana ai te gima soopip on ge ai te
    gima saf a numaa. A fo vaamuan nar faatsuts tovei: tana fo fafaatsuts tana tou
    takopis osing fo aveto tsuri ito te fakei rarori tan vaatsuk ten Gov ana Ya te
    jiats fuainy ra naa ri matan Ya; ai tana fo faatsuts tana tou faamainy e Gov ito
    te jiats me Krais a saup fatabiny to na vainy;'
  wnc-wnc: Siwan ninda wamu Kraisdane yapiie tupa tuwanguke gwa natapbumang. Ge wamu
    waakngakan dua yanim. Aho. Ninda Anututane wam taknga natdeke natdetdeu asinggan
    pakana buyambam siwik. Siwan aminu tapatuta yotdane gwau tapduk bamu asinggan
    gatu gatu dua kwaiwik. Sike asikaya nata wamu tupan takngakan ginu asinggan danindamumbit
    ba dasing? Wena. Wamu ninda musipmin tana tekwamban sanga yapiina wena nin gatanimunanga
    dua akngae masa imuke Anutue natapna kekeknga siwik ngangu tupa ninda gwa natapbumang.
  bus-bus: 'Beee yãnzi wà Kirisi yãdannɛna káakupↄnↄ kpá kpɛɛ, wà gá aɛ ai wà gↄ̃
    gbɛ̃ papananↄ ũ. Èe kɛ wé ɛara wàgↄ̃ yãtãkpaɛna kɛ̀nↄ gbɛ̀ sísi dↄnlo: Kpɛɛlina
    yã gɛ̀nↄnɛ, ludanaanɛkɛna,'
  gub-BL: A'e rupi pezemu'e katu Tupàn ze'eg rehe nehe. Peiko awa itua'u ma'e ài nehe,
    kuzà ihya'u ma'e ài nehe. Izypy mehe pezemu'e Zaneruwihawete rehe ze'eg zawaiw
    'ym ma'e rehe. Pekwaw katu a'e ze'eg kury. Pezemu'e ze'eg zawaiw katu wera'u ma'e
    rehe nehe kury. Pezapo e ma'e peiko kury. Tupàn nuzapo kar kwaw a'e ma'e iko ko
    'ar rehe a'e kury. Izypy mehe — Pezeruzar Tupàn rehe nehe, uru'e peme. Pezeruzar
    peiko hehe kury. Nuru'e wi kwaw peme nehe kury.
  imo-imo: 'Manda, Kraistinga imboma i teko i teko teremele ungumu oi pulu polko ningo
    tiringi ungu akuma kau naa nimbo molamili. Linoni aku tepo kau nimbo molomolo
    lemo ulke ponga awinima poltomolo nalo ulke oi naa takoli mele. Oi kumbe leko
    ningo tiringi unguma i tepa mele: Te, kololi ulu pulumu kau peremo uluma pali
    umbulu tiko konopu topele toko Gote ipuki tirimele. Te, no lingeindo no ltimelemunga
    ungu pulu awini nimele. Te, Goteni mane tipili ningo imbomanga pinyewena ki noirimelemunga
    unguma. Te, Imboma kolkolio makilinge ulumunga ungu awini nimele. Te, Goteni maina
    imboma kot tendepa pilipelie imbo mare molko kondoko kau pangei nimbe, imbo mare
    molko kenjiko kau pangei nimbelomunga ungu mane tirimele unguma. Aku ulumanga
    unguma kau ningo pilko naa molangei. Imbo yuma ungu manema pimele mele aku tepo
    pilipo molamili.'
  boj-boj: Deqa ijo was kalil, iga Kristus aqa anjam nami utruq na quoqnem qaji dena
    prugosim olo anjam aqa damu dauryoqnqom. Yim anjam dena iga siŋgilatgoqnqas. Anjam
    iga nami utruq na quoqnem qaji di niŋgi qalie. Anjam agiende. Iga Qotei qa gago
    areqalo siŋgilatoqa, moiyo qaji kumbra uratosim are bulyoqa,
  eng-DRA: Wherefore leaving the word of the beginning of Christ, let us go on to
    things more perfect, not laying again the foundation of penance from dead works,
    and of faith towards God,
  knf-knf: Hënk keeri, nawulën ŋduk pjukan pŧeek ţi uko wi *Kriŧtu, ŋya du pjukan
    panwooŋ pi banliinŧuŋ ţi pfiyaar. Ŋënkak akak ţi pjukan pŧeek mënţ, panwooŋ pi
    pwut pdo iko inkţijuŋ pkeţ, pi pfiyaar Naşibaţi,
  san-KHM: វយំ ម្ឫតិជនកកម៌្មភ្យោ មនះបរាវត៌្តនម៑ ឦឝ្វរេ វិឝ្វាសោ មជ្ជនឝិក្ឞណំ ហស្តាប៌ណំ
    ម្ឫតលោកានាម៑ ឧត្ថានម្
  arn-NT: Feymew llemay, feley ñi elkünungeael tati wüne kimeltungeelchi dungu ta
    Cristo mew, fey amulepe taiñ doy kimael kiñe fütache reke. Ka wiñome kimeltungelayaiñ
    taiñ dew adümelngeel, tati wiñoduamtun ta Ngünechen mew, ñi elngetuael tati wesake
    dungu yelümkelu ta lan dungu mew, ka chumngechi taiñ mupiltuael ta Ngünechen mew,
  zas-NT: Zeel rayal yaguieen ree naguiejn mazri yayigniaꞌ ree xtiidx Jesucrist, luar
    yayeꞌc ree yasiid ree xtiidxaman ni ma basiid ree guiaꞌxchej. Zagdxeli na̱j zian
    luar yasiid ree naabzi xhienaag yasaꞌn ree ni mal ni baguieen ree yaloj, o xhienaag
    yaliduladx ree Dios,
  ken-NT: Sɛ́ndɔ́ yɛ bɛyɨŋɨ nɔkɔ chi ndiɛrɛ mɛnyɨŋɨ́ mbɨ ɛ̌ti Yesu Kristo, sɛ́ndɔ́k
    ambɨ ndu bɛchak bɛ sɛ́nsɛ́nɛ́ ndǔ nɛjwǐmɛm ɛnɛsɛ. Sɛ́bhɨ́kɨ́ pɛrɛ bhɔŋ bɛsɔt
    mpok bɛrɛm ɛ̌ti mɛnyɨŋ ɛbhɛn bɛ́kɛ́mɛ́ nɛka ɛnɛsɛ mbɔ ɛbhɛn bɛ́rɛ̀m bɛ mmu abhɔŋ
    bɛtɨknsɛm ndǔ bɛbʉ́ ɛbhi, andɔ bɛkʉ bɛbɛ́ptí mɛnyɨŋ ɛbhɛn bɛ́twɔ̀ yi chi nɛ
    nɛwú, nɛ bɛ mmu abhɔŋ bɛka nɛ Mandɛm.
