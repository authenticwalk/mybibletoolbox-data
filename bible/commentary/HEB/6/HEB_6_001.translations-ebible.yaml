    nara; nenorik laꞌe-neu hatahorir ramahere neu Manetualain;
  aaz-aaz: Onaim hi ro he minoniꞌ mtein noniꞌ reꞌ ankoon ma namtiis, natuin hi minoniꞌ
    mrair sero ꞌroo goen noin uuf anmatoom nok Kristus. Es naan ate oras ia, ka tperluu
    fa he minoniꞌ mifan-fain noniꞌ uuf anmatoom nok rasi atoniꞌ ro he nasaitan sin
    saant am penu sin; noniꞌ anmatoom nok atoniꞌ anpirsai Uisneno;
  qup-NT: Wawkikuna panikuna, akuychi kawsashunchi ruku runakunashina, Jesukristupa
    yachachishkankunata ashwanta yuyarishpa yachakushpa. Manami tukuy uras chayllatata
    yachakushpa kawsashunchichu. Ñami yachakushkanchi mana alita rurashpa kawsananchitaka
    sakinanchi tiyan nishkata, chaymanta Yaya Diospi alita sinchikunanchimanta nishkatapas.
  dop-dop: Pǝ tɔɔ tɔ tǝ lɩɩ Kilisiti tɔm nti pɑ cɑɑlǝɣǝnɑ sɛɣɛsʋɣʋ tɔ tǝ tɑɑ nɑ tǝ
    sʋʋ mpɑ pɑ pɩɩ pǝ tɑɑ tɔ pɑ nyǝntʋ tɑɑ. Tǝ́ tɑɑ tɑɣɑnɩ kite tɛɛ nyǝntʋ tɑɑ kɛ́
    mǝlʋɣʋ, ɩsɩɩ kpɑɩ tǝmɑ yeluɣu nɑ tɑɑ tɛmnɑʋ kɛ Ɩsɔ,
  azb-azb: Bunun üçün Məsih barəsindəki ibtidai təlimi geridə buraxıb kamilliyə doğru
    irəliləyək. Ölüm gətirən əməllərdən tövbə edib Allaha iman etmənin təməlini,
  eng-DBY: Wherefore, leaving the word of the beginning of the Christ, let us go on
    [to what belongs] to full growth, not laying again a foundation of repentance
    from dead works and faith in God,
  guo-NT: Samata, Dios pejjamechan kaes matabijaxaes chiekal naexasisliajwas Dios.
    Jatis wʉt, diachwʉajnakolax Diosliajwa, xatis, me-ama pakdiachwas wʉt, jachiyaxaes.
    Jatis wʉtbej, asew jiw nakwewe'paxil kaeyax naknaewʉajnaliajwa majt naknaewʉajanpoxan,
    akasestat tʉaduws wʉt naexasisliajwas Jesús pejwʉajan. Jatis wʉt, japoxanliajwa
    pomatkoicha naknaewʉajnaxil. Asaxan nakwewe'paxil kaes naknaewʉajnaliajwa, chiekal
    matabijas xotlis japoxan. Samata, nakwewe'paxilbej nakfiasliajwa babijaxan is-elaliajwas
    Dios nakkastika-elaliajwa. Nakwewe'paxilbej naktato'laliajwa Dios chiekal naexasisliajwas.
  hla-hla: 'Ara gi tatate talei a man hihatuts pan ba te hapolasera a markato te tatate
    tun menari a man hihatuts tutun tere Kristo. Ara gi mala atei hakapa sil a man
    hihatuts tutun teka, hena: 1) Ara gi habirits ban a markatona i tarara i manasa
    te ka halhal ba nena a nitoatoa tere Sunahan. 2) Ara gi hamana u tere Sunahan.
    3) Ara gi kukute u hihatutsina te lu menari a baptais na te halakopo menari u
    ualima tara katun. 4) Ara gi kukute u hihatutsina te takei pouts uaria tara tou
    mate nu hihatutsina te lu menari a nihahuna te ka nitoana. Kaba ra e ma tatei
    ka noa las reia turu ranga tutun teka. E moa.'
  mav-NT: Sa'a­wy'i kurin kurin watikuap Aipo­typot Iesui etiat. Kurin kurin watikuap
    ihay etiat. I'ewyte sa'a­wy'i aipot­mu­'eria Iuteuria aimu'e kurin kurin Tupana
    Mipo­'oro Aipo­rekuat nuat ete. Mi'i ko'i toĩne'en ne aiwa­nẽtup hawe. Waku mi'i
    ko'i wen ma'ato po'og waku watikuap yne yne Iesui e hap yne yne iminug ko'i e.
    Waku watu­we­motag ikuap hap ete. Yt naku i wato­py­hu'at mekewat aimikuap hit
    hap ewy yn. Sa'a­wy'i — Ewetoiat ro eiminug sa'ag ko'i hawyi eweto­mohey ro Tupana
    i'atu'e ahepe hawyi i'atuehay upi watuwat.
  kpf-kpf: Zorat nen Kristogât den mâteŋâ zo birindâ zei den yâmbâtŋâ zo târokwap
    sânat. Kembugât den top kwâkwatŋâ zo birânat. Zo itâ. Um melâŋmelâŋ sot ândiândi
    sâŋgiŋâ bon buŋ zo birâbirâŋ sot Anutu nâŋgâm pâlâtâŋ kwâkwat.
  ppo-ppo: Atére betené Kerisoné ala i ape yóló, teómó kaae suraalu, yó matere fo
    momó kae yó melaalomeipó. Até yaletei taaróló, mió mo dirii fo dia̧paae i dapa
    wosae. Take kaae sóró yó melale fota, whi̧rapené be tȩteróturaalu, folosóró iru
    eleké detu dere kaae yóló, yó male alarape i ape. Sukutere alapaae a̧lisóró fole
    dowi ala taaróló, tu̧ wisipaae fole alakélé, Kótópaae tuȩ́ tiki tiratere alakélé,
