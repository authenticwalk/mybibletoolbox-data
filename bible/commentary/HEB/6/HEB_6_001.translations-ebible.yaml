    aje kàjmã mar kamẽnhmãn kam mã akubyn ama, akubyn kraxbit maro mõ. Nhym bep kati,
    dja gwaj on amũ ijukri on mỳjja 'õdjwỳ ma. Gwaj baje mỳjja marmã ne Metĩndjwỳnh
    amim gwaj bajã karõ, gwaj on kuma, kute gwaj bamã no mex jadjàr jabej dja gwaj
