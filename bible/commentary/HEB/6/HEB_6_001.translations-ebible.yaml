  kgf-kgf: Imuac bec neŋaŋ Kristoac ackuaʒéc héiareŋ wawaŋa efefiadac imi waima keŋkecma
    wawaŋ meme solaŋaiguc kerembiŋ. Imuhuc wambiŋ ʒé hakasilic humuciguc onagicma
    keŋkeŋa pakeŋ ac ʒéma Anutu ninʒéŋgé mimiawac pakeŋ ac ʒéma
  awb-awb: Sísa Karáhéne ehweh peh morá áwahewé mónkakáq íre íwáhnorinie. Págege ehwéh
    iragéhboq anehete ehwéhnkákáq íwáhnorinie. Nah pe anínká íre peh morá nahwiahnsanse
    pearéhre. Mina inserah áwahe ehwéh mitaq mareq anehete ehwéhnkákáq íráhro. Itene
    abehq árámbéhrí inehepeq sueq Manikánsabe aiq pútare ate ehwéh aiq írátówe.
  gdn-gdn: Ki pokere, nu sumanuga yonai ki kerarai nu yabiri wainamipi suma-mipi ki
    mena nu kawareya kawareya iwogomu munu wawayai maba nu watanugu mena idiwomu ki
    ka eba baganai. Karako nu kawakawaigibi ade nu tawanuga bebedai ki nu ororeya
    mena nunumipi kewowena. Nu suma-nuga yonai ki kerarai ka yau kena; Po yawateya
    kaigemei ki nu kamadamu manako nu notanuga wirayagisi Mama-nuga God e mena sumapamana
    ki nana ki yonai; Iyesu e si pokaiya siruwa-igamana ki nana ki yonai; Nu idanuga
    iyapana kawarimugu nakapamana mu nene gurigurigamana ki nana ki yonai; Popotagubu
    ragidai ade iyatagamana kimana ubumana ki yonai; Ade Mamanuga God e idai gurai
    iyapana kuduba nu naurinugu ugwadiniyana ragiragi denai negeyana ki eba kewo-wagana
    ko maramara tondana kaniyana ki yonai. Yona ki kuduba ka nu suma-nuga kerarai
    ki yonai,
  nko-NT: Mʋ́ sʋ mlɩmátrá bɩtɩ́a anɩ ayabi ya ɔma. Mlɩha akasɩ mʋ́á ɩbɛ́ha anɩ
    abɔ́yɔ nkpá, asi Kristo ɩwɩ atosunáhɛ́ gyankpapʋ amʋtɔ plá laplá. Mehián
    ánɩ́ abɛ́trá suná atɔ́ tsú Bulu hógyi pʋ́ klʋntɔdamlí tsú bwɛhɛ́á ɩtɛtɩ́
    lowu ɩwɩ,
  bsn-NT: 'To bajiri Cristo oca ñamasuse ti ñajare, “Yʉ gotisere ajimasiriaro maja
    mʉa” yʉ yisere gotigʉagʉ yaja, Dios ĩ bojarore bajiro mʉa yirotire yigʉ. Jẽre
    Cristo oca josabetibʉsasere masiaja mani. Adi ñaja Cristo ye mani buesʉocati:
    “Rojose yitʉjacõari, quẽnasejʉare yitʉoĩaroti ñaja manire” yirere buecajʉ mani.
    “Diore mani ajitirʉ̃nʉbetijama, rojose tãmʉotʉjabetiriarojʉ varʉarãja mani” yirere
    quẽne buecajʉ mani.'
  pib-NT: Giyagni wa Kristopirana muchichachri wuknogamtanuchi. Wkosekanuchi mmagatikatu
