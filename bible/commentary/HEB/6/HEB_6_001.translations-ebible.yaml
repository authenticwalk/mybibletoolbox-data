  unx-unx: ଏନାତେ ଆବୁ ଖ୍ରୀଷ୍ଟ୍‌ ଧାରାମ୍‌ ବିଷାଏରେୟାଃ ଏନେଟେଦ୍‌ ଇନିତୁ ବାଗିକେଦ୍‌ତେ ଆତ୍ମାରେ
