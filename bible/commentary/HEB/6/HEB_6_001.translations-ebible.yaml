  peg-peg: ଲାଗିଂ, ଆସେଙ୍ଗ୍‌ କ୍ରିସ୍ଟତି ବିସ୍ରେ ପର୍ତୁମ୍‌ନି ହିକ୍ୟା ପିସ୍ତି ହାକି କାରୁମ୍‌ତାଂ
