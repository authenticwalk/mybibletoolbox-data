    homackacni gboliyelu fangke-fangke nga dac-sanangka doic moto-motoine mikac ngagenoga.
    Yowa fungke-fungkeine yogo hatacmac mi minoga. Yowa yogo macte bosing ingucne
    hatacmac wickebeng haume yogo mi madickedaicte. Yogolec feina gbolicne kpatulelu
    minoga.
  apb-apb: Aena urinena, kie ke lae tara'asi ke'u i sulie mo saenanaunge ni rato.
