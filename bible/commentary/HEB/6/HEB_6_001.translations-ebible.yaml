    ਪਰਮੇਸ਼ੁਰ ਉੱਤੇ ਵਿਸ਼ਵਾਸ ਕਰਨ ਦੀ,
  gvc-gvc: 'Ã jina Cohamacʉ yare noano masiina, noano yʉhtiina jijihna. Cristo yare
    wahmanore mari buhe dʉcana õ sehe masi dʉcai: Mari mʉ sʉro mari yoaa yaba cjihti
    jierara. Mari noano yoaa mehne yʉhdʉsi mari. Cohamacʉre wacũ tuaro cahmana marine.
    Ahrire wahmanopʉre buhe dʉcare marine. Ã jia bautisaare, wamomacarire marine ti
    duhu payoare, yariaina ti masa mʉjaare, ahri dacho to pihtiri baharo Cohamacʉ
    to buhiri dahrehtore, to buhiri dahrehtina ti ñano yʉhdʉrucuhto cʉ̃hʉre ahri cʉ̃hʉre
    wahmanopʉre marine buhe dʉcare. Õ sehe jia buheare masi tuhsʉ, paye sehere noano
    buhe namojihna tjoa.'
  sbk-sbk: Antele katileshe gatisambelee aga hwandee ahusu izu elya Kristi, tihwanziwa
