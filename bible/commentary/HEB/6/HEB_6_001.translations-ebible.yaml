  gnn-gnn: 'Yaka nhiniya yana guyaŋiya yukirriya ŋunhiyi ŋurruthanharanydja yana,
    ŋunhi nhäku malaŋuwu nhe yukurrana marŋgithina Garraywu ŋäthili. Yaka biyakanydja
    nhiniya yukirriya bitjan yothu yana. Gatjuy, mukthurra yana marrtjiya-wala yukirriya,
    marŋgithiya bala bukmakku yana Godkalaŋu dhärukku, liŋgu ŋunhanydja bala biyapul
    wal''ŋu ŋamakurru'' ŋorra yukurra marŋgithinyarawu. Ŋilimurrunydja dhuwala balanyara
    bitjan ŋilimurru yukurra bala'' dhuḻ''yun. Yakana ŋilimurru yukurra yurru nherraṉ
    bitjan liŋgu ŋunhinydja bili waŋganydja ḻukuwuynydja ŋurikinydja bala'' dhärranharawu,
    ŋilimurru yurru mukthun yana bala ŋal''marama djäma marrtji bitjanna liŋguna bala,
    yana liŋgu ga dhawar''yun yurru. Yo, dhuwala malanha ŋunhi ŋäthili ŋilimurru marŋgithina,
    balanyara ŋunhiyi bitjan ḻuku yana ŋuriki buṉbuwu, dhuwala malanha gam'': Liŋguna
    ŋilimurru ŋanydjaḻa''yurruna, ga gonha''yurruna ŋunhi ŋilimurruŋguway nhäŋiniŋ''tja
    djäma, ŋunhiyinydja nhä malanha rom ŋunhi ganydjarrmiriw ŋula yolku walŋakunharawu,
    ga liŋguna ŋilimurru märr-yuwalkthinana Godkalanydja wal''ŋu, märr-nherraṉminana
    manapara.'
  yal-yal: 'Nanara, en dangu Alaa Muxu Sugandixina xaranna fe singene ra, en siga
