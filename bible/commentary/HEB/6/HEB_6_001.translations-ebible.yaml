  sim-sim: Mashi Jisas Kraishi angop ni mistakonda osik nir avak mashi os kolo wolo
    mendek li sawerik ni misiri oso nom ni hauhakaowehe sawewan ni hala. Mberem ushiwak?
    Aka angop ni uhu ni korsantleshiwak osmu sinduwa. Uwosik mbeek indiyok ni wormbo
    wan koroho indik ni ukwak nawa ambu sir. Mashi ol kolo wolo mendek Jisasin sunguwavu
    nihik ni eweri wolo li saweri mashi ondo angop ni mistakori lir. Mashi ondo karem,
    nombo os sunguwavun tormblehe kavakavan halakuri nombo angop ni misinda sir,
  npi-ULB: त्यसकारण, सुरुमा सिकेको ख्रीष्‍टको वचनलाई छोडेर हामी परिपक्‍वतातिर अगाडि
