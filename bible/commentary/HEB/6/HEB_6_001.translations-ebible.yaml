    ta mga basian ta ate na pagtuo paryo ta mga iling ti: pagtalikod ta mga buat na
    gadala ki kiten naan ta silot, pagtuo naan ta Dyos,'
  tim-tim: Akto Kristogât den keiŋânbak lâuwâŋe bo makyeŋgiwerân. Dâ hin akne. Han
