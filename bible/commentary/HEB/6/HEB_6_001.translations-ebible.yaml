    Monó guhaiváa litaha nene nomilinake, gihila nomi hozalotí ligika emane ale viligoaká
    itó Ómasimú gele alévolé oaká,
  lcm-lcm: Au kanat, tara ago ta uli dokot akit an si keve ainoai i akalkalit i Karisto,
    na tara ago ta anguan uli tutuanai an pok le. Tara pasal ane no asi ruduai ani
    tungtungan i matukal, using lenginang taralapo nas a matan akalkalit ang. Asukang
    ta pasal suai ani avibisan palau kovek i uai ina, lomlomon serei si God,
  aer-aer: Kele anwerne ayeye arrekwelenye areye Christ-akerte angketyale anetyeke.
    Anwerne ayeye impene areye akwetethe akaltye-irrerlte-anetyenhenge, anwerne anteme
    arratye akaperte altywere anthurre anetyenhenge Jesus-arteke. Arrantherre ayeye
    re-anteye awetyeke ahentye anetyakenhe arrantherre aweke-arle iperre. Arrantherre
    kele itelareme iwerre akurne-ketye ipmentye impemele-akerte, Ngkarteke ilelhemele
    arrantherre-arle akurne mpwarekenge, Ikwere-werne utepe-irrintye-alpemele. Anwerne
    arrenhantherrenhe kele akaltyele-antheke nhenge kwatyeke akwerneme-akerte, nhenge
    iltye anwerne-kenhe arrekantherrenhe akaperteke arrerneme nhenge Utnenge Ngkarte-kenhe
    arrekantherrenge anetyenhenge. Anwerne arrenhantherrenhe kele akaltyele-antheke
    Ngkartele-arle ilweke-arle areye akemelhe-ilirtnetyenhe. Anwerne arrenhantherrenhe
    kele akaltyele-antheke Ngkartele-arle tyerrtye ingkirreke court-eke arrernemele
    angketyenhe itneke nthakenhe-arle-irretyenhenge.
  qvc-NT: 'Jisukristupa mana trabajus palabrangunata yach''akushpaqar, chay mas trabajus
    palabrangunatapis yach''akushunllapa, yach''ayniyuq mayurkunashina kananchiqllapa.
    Amanar chay punta yach''akushqanchiqtallaqa kutin kutin yach''akurishunchu: Kayshinar
    uchanchiqkunata dijashpa, Dyuspi kriyishun, washadu kananchiq, ama chingananchiq,
    nishpa. (Chaqa washadunam kanchiqllapa. Mananam nisisaryuchu yach''akurinanchiq
    washakaytaqa.)'
  tgl-ULB: Kung gayon, iwan na natin ang mga unang natutunan tungkol sa mensahe ni
    Cristo, kailangan nating magpatuloy sa pagiging ganap, at huwag na muling ilagay
    ang saligan ng pagsisisi mula sa mga patay na gawa at ng pananampalataya sa Diyos,
  cbs-NT: Jaska tapinkubaini ewaidan, nun yuda ewa keska itidubukiaki. Jaska bebunkidi
    Cristokidi matu yusinkin taewanibu jaskakidi nun ana jawenchains chintuanbidanbidankin
    nun matu yusintidumaki. Eska tibikididan, ikunwandiabuma jatu ikunwanmatikididan,
    jawada chakabu betsa betsapa aki jawen taea mawa kayabi anu bumisbu jatu putamakin
    yusiankididan, jaska wakin Dios chibankin ikunwantikididan,
  xtm-NTPP: Chukan kúu ja yo'o ja ni kuu kii‑ka ka jini o tnu'u Su'si o a te jâ ni
    ka kutu'va o tnu'u ni kaxtnu'u Cristo ma, te vitna jín ko ndi ini o ja jin skua'a‑ka
    o tnu'u vii tnu'u va'a ya ma sukan‑va'a jin kua'nu‑ka o nuu ya te jin ni'i ini
    o naxe jin ko sa'a jin ko kuu o. Te máko jin kendoo o ja jin ndakaxtnu'u nuu tna'a
    o ndimaa tnu'u jâ ni ka kutu'va o onde xinañu'u ma nuu ni ka kandija o Su'si ma,
    ja naxe ndakani ndaka'vi ini o ma te máko sa'a‑ka o ja u'vi ma ja sa'a ja skenaa
    o maa o ma, ji'in ja naxe jin kukanu ini o Su'si ma, vaa jâ ni ka kutu'va o ma
    te ka kukanu ini o ya a.
  nnq-nnq: Tujendeke kukibola maboulo agakomile nu kugaleka maboulo ga kalakala gangakomala
    gu nhwalo gwa Kilisto, ngiti kujendeke kubola maboulo ga kalakalaje gangajangata
