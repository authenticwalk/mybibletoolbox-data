  kxv-kxv: ଏ଼ଦାଆଁତାକି ୱା଼ଦୁ ମା଼ର କ୍ରୀସ୍ତତି ମୂଲୁଏ ଜା଼ପିତି କାତା ପିସାନା, ତୀରିତଲେ ପାଡାଆ଼ହାନା,
    ହା଼ହାମାନି କାମାଟି ମ଼ନ ୱେଟ୍‌ହାନା, ମାହାପୂରୁ ତା଼ଣା ନାମିନ,
  amu-NT: Joꞌ chii tsatsatya̱a̱ya naquiiꞌ ñꞌoomꞌ Tyꞌo̱o̱tsꞌom cha nlaꞌxmaaⁿya nnꞌaⁿ
    na jnda̱ tquiee nꞌom. Caꞌndya̱a̱ya cwii ntyja ñꞌoom na cweꞌ weꞌyandyo na cwitꞌmo̱o̱ⁿ
    nnꞌaⁿ cantyja ꞌnaaⁿꞌ Cristo, nchii macanda̱ tomti nlana̱a̱ⁿya ñꞌoom na calcweꞌ
    tsꞌom tsꞌaⁿ jnaaⁿꞌaⁿ, ndoꞌ mati ñꞌoom na cwjiꞌñe tsꞌaⁿ cantyja na machꞌeeⁿ na
    titseicantyjaaꞌ tsꞌoom na cantyja ꞌnaaⁿꞌ joꞌ nluiꞌnꞌmaaⁿñê, ndoꞌ ñꞌoom na macaⁿnaꞌ
    na catseiyuꞌya tsꞌom tsꞌaⁿ ñꞌeⁿ Tyꞌo̱o̱tsꞌom,
  hin-CV: इसलिये हम सिद्धता को अपना लक्ष्य बना लें, मसीह संबंधित प्रारंभिक शिक्षाओं
    से ऊपर उठकर परिपक्वता की ओर बढ़ें. नींव दोबारा न रखें, जो व्यर्थ की प्रथाओं से
    मन फिराना और परमेश्वर के प्रति विश्वास,
  spa-BES: Por esta razón, avancemos desde las primeras cosas acerca de Cristo hasta
    el crecimiento completo; no edificando nuevamente aquello en lo que se basa, es
    decir, arrepentimiento de las obras muertas, y la fe en Dios,
  san-BEN: ৱযং মৃতিজনককর্ম্মভ্যো মনঃপরাৱর্ত্তনম্ ঈশ্ৱরে ৱিশ্ৱাসো মজ্জনশিক্ষণং হস্তার্পণং
    মৃতলোকানাম্ উত্থানম্
  tdx-tdx: Aa le apòn-tikañe o fañòheñe i Norizañey fototseo vaho hitoañe mb’ami’ty
    haañonañe, tsy haoreñe indraike i manantam-pisolohoañe amo sata mateo, naho ty
