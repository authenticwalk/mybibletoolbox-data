    kato biwiyeŋe Anutugâlân katbei aregât lâuwâŋe bo makyeŋgiwerân.
  yor-yor: Nítorí náà, ó yẹ kí á fi àwọn ẹ̀kọ́ ìgbà tí a ṣẹ̀ṣẹ̀ gba Kristi sílẹ̀,
