  bvr-bvr: Ganapiya, lika ngayburrpa minypa barra mu-nguy marn․gi nguburr-ni nguburr-bamba
    barra minypa nguburr-ni nula Wangarr nguburr-molamola nguburr-gugaliya nguburr-burral.
    Gala nguburr-yinmiya mu-nguy nguburr-ni minypa aburr-guna waya marn․gi aburr-nirra
    aburr-bamburda Christ gun-nika janguny. Gala arr-yinmiya barrwa arr-jeka rrapa
    nawanawa arr-ni, wurra gipa mu-ngoyurra ngubu-bawuna gun-gata gun-gujuwa gun-nerra
    rrapa marr nguburr-balcha nula Wangarr.
  wal-wal: Hegaa gishshau, Kiristtoosa timirttiyaa biron doommiyaagaa aggi bayidi,
    wozannaama asa timirttiyau sinttau boos; koiro nuuni tamaaranau koshshiyo timirttiyaa
    wodhdhi eqqidi tamaaranau nuuyyo bessenna; he timirttee aibee giikko, pattenna
    oosuwaappe simmiyoogaa, Xoossaa ammaniyoogaa, xinqqatebaa, kushe wotobaa, haiqoppe
    denddobaanne merinaa pirddaabaa.
  zad-NT: 'Daan, chiyaḻ'' goncho ka dii le gakchachcho lo xṉez Crístona'', na'' bi
    yiyec̱hj yibiilenzcho diika'' ba ṉezkzicho: ka daa chiyaj chilenicho dii malka''
    bencho daa nsa'' yeḻ'' wit, daa gonḻilall''cho Chioza'','
  kmg-kmg: Irec nâŋâc ši Kristore dâŋ maine, fufuŋkeo mumune, i râepene foha dâŋ hukicne,
    wiac efehuc mumune, i moc šuhuckenaŋ. Wemocte miti hobeteŋne i hâsine râehuc maŋ
    bâbârisie â juju raŋɋa bebehe â Anutu mamanasiŋ,
  aso-aso: Nemuꞌ nene luꞌine do ngi lo-ngedelingumuꞌ ve li Kilisitoꞌ evenele idiꞌne
    aꞌmene liliꞌ ave ganaꞌ apizi ngimaaꞌ aniꞌ gamazi adoꞌ luꞌine di velepeꞌ izi labuluvo
    ogaꞌ akauꞌ ngeleꞌmize molaaꞌ neineꞌ monovo nene hulaakumuꞌ gamazi nesi idoꞌ Oꞌmosomuꞌ
    gele eleꞌvoleꞌ ogaliꞌmi gamazi nesi monoꞌ noso holaaꞌ monovo ato atokumuꞌ apizi
    ngimaaꞌ naniꞌ gamazi nesi idoꞌ aꞌine eveneꞌ godoꞌnidoꞌ hitaaꞌ naniꞌ monovo neꞌmi
    gamazi nesi idoꞌ hele noloningutiꞌ otaaꞌ neꞌmi gamazi nesi idoꞌ Oꞌmosoꞌmo goniꞌ
    o-ngedo lihime ngemelive mulumo alumo gili miniviꞌ miniviꞌ ilizaniꞌ gamazi nene
    gohi gelo gohi gelo minuneꞌ nene hulo gamazi monokuꞌ do lodive o-ledelineꞌ gamazi
    ma atokumukisi imineꞌ molo gelo minelone.
  uli-uli: Siya ligdi mwo ikowe siya metamol kay irel kaptael Kristiano bo sibe loh
    irel foloy kala yar cholellap bo sibe medaf iyang. Tayor pelal le sibe tefael
    ngal kaptael yach be tagul tang yengang ka tor pelal mo yach hatugulu lal depach
    irel Deus;
  nin-NT: 'Meme nggo di inta i furr na aseki ka nggo a tsarr inta na ka ni itu i Kristi
    ni ime̱me̱ yi. A tsarr inta di: Du ma aseki ka ruku ka nggo inta di kye di a ta
    kpa inta ttungo nggo, tuku iyo isisurr na Abachi ku,'
  acu-NT: 'Tura asamtai nampuarua nunisrik chikich yamaram chicham nuimiaru armi.
    Tura nu nangkamtaik Cristo pachisar yanchuk nuimiaru asar, nuka ataksha nuimiarchatnuitji.
    Nu nangkamtaik nuimiarmiaji nuka nuwaitai: Iikia jakawa nunisrik pujau asar, ii
    nintimauri yapajiar, Yus nekasampita tinu asar, Yuse uchiri ainiaji.'
  cak-WNT: Rumari' ri nabey tak tijonic chare ri ruch'abel ri Dios ri xkac'ul tek
    xkanimaj ri Cristo, ri' xketamaj yan. Wacami tikatija' kak'ij chi niketamaj más
    chrij ri Cristo riche (rixin) chi can nitz'aket ri na'oj kiq'ui, y mani chi xaxu
    (xaxe wi) chupan ri nabey tak tijonic yojcanaj wi ka, achi'el tek xbix chake chi
    rajawaxic chi nitzolin pe kac'u'x chupan ri itzel tak banobel ri xa camic nuc'om
    pe chake, y achi'el chuka' ri tijonic chrij ri cukbel c'u'x riq'ui ri Dios,
  ebk-ebk: 'Isunga masapor taynan takú nan enmon-ona ay sursuru maepangkep kan Cristo,
    ya umuy takú as nan naun-unig ay sursuru ta maonngan takú as nan pammati takú.
    Achi takú itukiatukia ay manuru as nan nauycha enmon-ona ay sursuru: nan mangchukkianan
    as nan maid kotokna ay cha atuatun ya nan tit-iwa ay pammati kan Apo Dios,'
  spa-PDDPT: Por tanto dejemos las enseñanzas elementales de la doctrina de Cristo
    y avancemos hacia la perfección. No echemos otra vez el fundamento del arrepentimiento
    de obras muertas, de la fe en Dios,
  ruf-ruf: Lelo tugheke hambali ghamalangulitso gha mwanduso gha mbuli tsa Kiristu,
    tughende hambele kwa ghamalangulitso ighakomale. Si kughendelela kwika keli ghumsingi
    ghwa kuleka ghamatendo ghalihela sang'ano, na ghwa kumtoghola Imulungu,
  gun-gun: Ha'e nunga rupi jaikuaa porãve pota ke jypy'i Cristo regua re nhanembo'eague,
    ha'e opa mba'e py nhanemoingo porãarã re ju jaikuaa pota. Nda'evei jypy'i nhaendu
    va'ekue re rive rombo'eve ju aguã. Ha'e va'e ma nhamano aguã rami nhandekuaiague
    gui jajeko rerova aguã, Nhanderuete re jajerovia aguã,
  agu-BL: Quin bin skawutz tan koque'n tetz tz'aknak cu'n. Qui't katxum yi e'chk chusu'n
    sensiy, chi tane'n, yi ẍe'n tane'n Cristo. Nin yi tajwe'n katx'ixpul yi kajtza'kl.
    Nin yi tajwe'n k'uke' kac'u'l.
  isn-isn: Ku lulo, anga kuleke nai kimanyisa u ng'wandyo kutula u lukani nulang'wa
    Kristo, kutakiwe kutula nu ukamatiku kutunga ku ukomu, kuleke kuika hangi i kitako
    nika kila itunu kupuma mu milimo ni migila u upanga nu uhuiili kung'wa Itunda,
  ilo-ULB: Ngarud, iti panangpanawtayo iti immuna a nasursurotayo maipanggep iti mensahe
    ni Cristo, masapul nga agtultuloytayo iti panagtaeng, saantayo manen nga ipasdek
    ti pundasion iti panagbabawi manipud kadagiti awan serserbina nga ar-aramid ken
    ti pammati iti Dios,
  pir-NT: 'Sa yena Cohãcjʉ̃ yere quehnoano masina, quehnoano yʉhtina ijiihna. Cristo
    yere coã warore mari buhe dʉcana ohõ saha masi dʉcaʉ: Mari ñañene yerire bʉjʉa
    witi, duhuro cahmene. Mari ñañene yeri buhiri pecapʉ wahanata. Sa yena Cohãcjʉ̃re
    wacũ tutuaro cahmene marine. Ahrire coã waropʉre marine buhe dʉcari. Sa ye wame
    yeyere, omocarine marine tiquina duhu peoyere, yariariquina tiquina masa mʉjañene,
    ahri deco pihtiri bato Cohãcjʉ̃ buhiri dahreatire, tiquiro buhiri dahreatiquina
    tiquina ñano yʉhdʉducuato gʉ̃hʉre ahri gʉ̃hʉre coã waropʉre marine buhe dʉcare.
    Sa ijiye buheyere masi tuhasana, quehnoano buhe nemouhna tja.'
  anv-NT: Getu ɛyigembɔ, délyaá yɛ́ mampɛlé lé unó bi debɔɔ́ mɛ mbɛ dékaá né
    depɔré Kras, déjyɛ mbɛ nnó débɛné mankaágé unó chaŋéné. Débɔɔ́ sé
    mansɛlé gébé déjɔ́gé unó bi débɔɔ́ mɛ mbɛ dékaá né depɔré Ɛsɔwɔ ɛtire
    défyɛɛ́ metɔɔ́ wyɛ ne ɛtire détome nnó muú abɔ́ mankwɔre metɔɔ́ wuú alya
    unó bi uchwɔɔ́ lé ne negbo. Déké dépyɛɛ́ mbɔ, ɛlú wyɛ ɛké démágé fyɛ
    mbɔ lé nebɔme gepú ɛnine débɔ défyɛɛ́ mɛ.
  sab-NT: Ma no che ulita chege ene kwian juma bligda ulita gutanga kare. Ulia cha
    gerule ba ulita ole, ba mo ta gbadale gwangerugu Chube gerua ulita jwen ma no
    trate. Ba me ñage chege geru amaña ba gau gwangeabi alin jwen diali, ba geru e
    amaña jigadale mo tale mo nate gire ni chege geru e alin jwen diali, geru e klebi
    uñale ba tale. Ba mo ta gbadale geru na Jesucristo giti jwen ma ngle diali. Ba
    me mo ta gbadale tañachuge diali ba agedu me no gire ba mo ta blitu Chube ole
    giti. Ba me mo ta gbadale tañachuge diali ba Jesucristo gerua gau ulia giti alin
    allabi.
  tmd-tmd: Krais mönö wä ñɨgö öim yad nölmɨdöi aku, nɨ yadön iswob wödɨb yadöin. Ram
    urɨba, padö pinöb, padö pɨlön rödön, pɨlön rödön rɨmɨdölöi. Makwam, an keir mag
    kɨtɨba rön God nöbö mö nuŋwa mɨjnɨŋö, rɨ rɨbyöx nugumɨdöi mag akuyöbö mödoŋwadö
    röböxön, God nuŋ Ha nuŋwa yad abmɨn anɨŋ ñöx nɨgön wöröxöŋ mönö wä akwör mödoŋwadö
    nugw pɨnɨm. Padö aku pɨlön rödön, pɨlön rödön röinɨŋ.
  acr-NNT: E uwariꞌche chojkꞌiy chwach ri Dios, na xew ta keꞌek qanaꞌoj chwi lo ri
    nabꞌe kꞌutunik puwi ri Cristo; waꞌ e kꞌutunik puwi ri roqꞌotaxik taq kan ri na
    jinta kutiqoj ma xew kukꞌam lo kamik, kꞌutunik puwi ri kubꞌulibꞌal kꞌuꞌxaj chwach
    ri Dios,
  kpg-kpg: Gidaadou gi dugua nia agoago matagidagi o di Longo Humalia, gi kae ina
    nia agoago mmaadua. Gidaadou hagalee belee hagaduu labelaa di hagamau o di huli
    gi daha o nnegau balumee mo di hagadonu a God,
  taj-taj: थेह्रङ् भिसम य्‍हाङ ख्रीष्‍टला बारेरी ङाच्‍छा लोप्‍बा तामगदे जे आतना अझ
    घ्रेन घ्रेन तामगदे लोप्‍बान पाको म्‍हि दोगे। अथवा नाश तना लबा गेगदे ख्‍लासी परमेश्‍वरपट्टि
    दोःबा तामदेन परमेश्‍वरदा विश्‍वास लबा ताम य्‍हाङदा घरिघरि लोप्‍आतोः।
  avt-avt: 'Haiu ap han ekitet yapɨrwe hɨm me Krais nɨpaa haiu minɨn memtewem emɨt!
    Haiu emises hɨm mɨrak ham te haiu emisesik werek werek. Haiu ap han ekitet yapɨrwe
    hɨm nɨpaa haiu memtewem marim: Haiu emweikɨn sip emwet menmen enum menipai haiu
    mami haiu emises hɨm me God,'
  cbk-cbk: No debe kita continua aprende que aprende lang el maga primer leccion acerca
    di Cristo, pero debe kita continua aprende el mas hondo enseñanza acerca di suyo.
    No debe kita continua planta el fundacion, que quiere decir continua aprende el
    mismo maga enseñanza que sabe ya man kita, como el arripintimiento del maga trabajo
    malo y como el fe con Dios.
  uig-ARA: شۇنىڭ ئۈچۈن، مەسىھ توغرىسىدىكى دەسلەپكى ئاساسىي تەلىمدە توختاپ قالماي،
    ــ يەنى قايتىدىن «ئۆلۈك ئىشلار»دىن توۋا قىلىش ۋە خۇداغا ئېتىقاد باغلاش، چۆمۈلدۈرۈلۈشلەر،
    «قول تەگكۈزۈش»، ئۆلگەنلەرنىڭ تىرىلدۈرۈلۈشى ۋە مەڭگۈلۈك ھۆكۈم-سوراق توغرىسىدىكى
    تەلىملەردىن ئۇل سالايلى دەپ ئولتۇرماي، مۇكەممەللىككە قاراپ ماڭايلى.
  tuf-tuf: Eyta bira Jesucristo chihtá cahmor sinjac eyra bucoy bucoy icúr obir sínajatro.
    Ey chihtá caba sinjac etar icúr obir sínajatro. Eyta cuácayat Sir chihtá acsar
    ey cuít sínataro. Bihtín urán wan rehquín acu acsar sínataro. Récaji isat ba quin
    ur ay bár yajquíc etata wajacro. Ay bár yajquíc tehmota wajacro. Bachan chihtán
    cuayir bi yajquíc ey etata wajacro. Sir tamoan síhw̃ata wajacro.
  abx-abx: Sanglit kunta' ga'i na kita kam abaraw si mga nagturo' parti si Kristo
    nga mga mababaw hamok nagsantop, lugod maniguro kita kam si makapamatgas nan si
    kita kam. Kunta' ma'in na ministir nga pabwilta pa kita kam pagtindog utro si
    pinakapundasyun-na si espirituhanon kinabuhi'. I karuyag sidngun-ko, i pagbasol
    huwang i pagtalikot si mga buhat nga akaguyod pada'iray si kamatayon nga bulag
    si Diyos, pati' i pagtu'o si Diyos.
  mco-NT: Paady tzoc nïgɨ yajyujcpejtɨm n'ixpɨjcɨn ma Dios ytɨy'ajt, tzoc ajt yajyeecɨm
    nmɨbɨjcɨn, jɨgɨx jadu'n nipaadɨp jadu'n nej jäy tɨɨbɨ yhuinma'ñ yca'pxtaayñɨ.
    Ca' n'agapxɨyo'cɨm canaag'oc jabom jabom je tɨy'ajt huɨdibɨ tɨ nbaatɨm co oga'n
    nmɨbɨjcɨm Cristo. Ca' janam jatzojc n'ixpɨjco'cɨm huɨdibɨ oga'n tɨ n'ixpɨjcɨm
    jadu'n nej co njothuimbijtɨm nej anajty ndunɨm jɨbɨcpɨ huɨdibɨ xyajnɨcxɨm ma yɨ
    o'cɨn, e jadu'n nej nmɨbɨjcɨm Dios oga'n.
  cpb-NT: Ontzimatye niyaatakairo niyotaaperotemiro otsipa jimpe ikantakota Cristo.
    Te onkameethate napiipiintemiro okaatzi piyotzitakari eerokapaini. Tema riyotagaitzitakemiro
    ripakagaitairowa kaariperori kaamaneshiretakaantatsiri. Riyotagaitzitakemiro eejatzi
    rawentaashiretaitaarira Pawa.
  aon-aon: Apak ta mugipesh Krais ananin baraen mishagrakuk kabi riguk marik masuhwen
    magipeshen um. Apak mare watak mupe um munak um nyarik iri baraen um agundok mugipesh
    Krais um, uwok. Enyen douk enyudokmori. Mukeshuk agabus eneshenesh yoweishi inahos
    douk ta munekesh aria Iruhin nop mugok um, musuhw Iruhin ananin baraen dodog mugipeshen
    abom um, munek anas baptaisum, muwemesh wis arpesh aria morig Iruhin um nukesh
    ananin Mishin um, shagok iri ta watak shukitakumori, Iruhin nunekumesh kwotog
    aria neshopokesh shunak shupe yopuburi o yoweiburi wabur um ihih nyumneh um. Apak
    mare mupe um enyudokmori atin, uwok. Douk ta munak um dodogowip um bilip iri esheshin
    baraen. Mare mupe munekesh kabi arpesh douk shapeum shenek tuk hwao uroruh, aria
    shabirak madae shuwem urupat iri um uwe, uwok.
  hus-NT-2005: Anchanꞌ pé, ki óntsi ki tʼajaꞌ an chápláb abal ki lujku tibáꞌ, ki jilaꞌich
    an jidhtal okʼtsixtaláb kʼal tin kwenta na Kristo. Yabich ki tʼilál an jidhtal
    okʼtsixtaláb, jelti tam i óntsal ki tʼilaꞌ abal ki jilaꞌich tu walablom xi neꞌech
    ti ku júnaꞌ ban kʼibeltaláb ani kʼal an belomtaláb tin kwenta na Dios.
  mig-NT: Núsáá te ná skéndo̱o‑yó tú'un núú Cristo, te ná kánduu̱‑yo̱ náva̱'a yija
    va̱'a‑ga̱ ini̱‑yo̱. Te ma̱ náki'in jáá tuku‑yó ondé ja'a̱ ja̱ nákani ini̱‑yo̱
    ndasa ni̱ ka̱sá'a‑yó tíñu ñáá, ndasa ni̱ kandíja‑yó núu̱ Dios,
  bps-bps: Taman dad flanekgu, tamlo i kagbetito i dad muna tdò là mngalam gatdò di
    gito gablà ku Krayst. Na ani, too ito fadlug di kagbetito i dad mngalam tdò gablà
    di kenen i too gudmalil i kafaglutito. Nangito fsen i nawaito gambet i dad tdò
    taganbetito di muna gablà di ktagakito i dad nimò landè gukmamu na gablà di kafaglut
    di Dwata.
  mbs-mbs: Yan botong den se kenamay te peg-iling tadon te menge kebenalan onà intoladà
    diyà kenitadon tepad te pegpemenal tadon ki Cristo, so keilangan meg-iling kidon
    den te menge kebenalan labi pa medalem. Eked den kepakay aw gayed tadon sobloden
    se menge kebenalan tapay pig-ilingan tadon tepad te peglengà tadon te inang wedad
    ontong, aw tepad te pegsalig tadon diyà te Timanem.
  tof-tof: 'We ngarkwatódó, mi zitülkus umulbain bóktan Kerrisonkwata myamem koke
    apón kwarilo, akó wirri umul apadórrón pamkolpamóm bairre. Mi metat koke umul
    bain kwarilo ene zitülkus umulbain bóktan igókwata: ene tórrmendógabi alüng, wata
    büdül kwatódó ne klama balngomóldako, akó amkoman bangun Godka,'
  cme-NT: Terieŋgu faŋgu-na, i ka cor Kirsa hũmelle dommaŋ-kalaŋo‑i a tiɛ kã ku
    yuŋ-terieŋ-nu. Kuu dii ŋaa dũŋgu tuole jĩɛna tĩ, i saaya i haaya-kuɔ. I siɛ
    gbãa tiɛ titirre nelduɔŋ daama‑i yinni maŋ joŋ wuɔ na nanna na cilɔbabalaŋo‑i
    aa na haa na naŋga‑i Diiloŋo-na. Mafamma waaŋ cor tĩ baa-na.
  sus-sus: 'Na nan a toxi won lanma won xa siga yare ma Ala xa Mixi Sugandixi xa xaranyi
    kui. Won xa dangi na masenyi singee ra, won xa so fe tilinxie kui. Na masenyi
    singee nan ya: wali ɲaaxi bɛɲinfe naxan mixi xaninma yahannama,'
  pon-2006: Eri, kitail doulahng mahs ni mehkan me unsek duwen Krais oh pwilikihdi
    tepin padahk kan duwen rongamwahwo. Kitail sohte pahn kin koasoia sapahl duwen
    poahsoanen wiliakapwasang atail wiewia kan me sohte katepe, oh duwen atail pwoson
    Koht;
  dad-dad: Anĩ nigin, ada, ifelnẽya gariya bunem Kristus nigin kelein daũ are tator
    ken, keleĩ tõya bagai bun talauf. Ada keleĩ eig fediya nigin baban to gariya tanouf,
    are laa ileya nẽ suma bun tamal faleiya, Negur nigin momoiya,
  zab-NT: Pur ningui, ná par chalaa idxannɨ pur gacbeerun xtiidx Jesucrist xlat ni
    ibíi idxaicquinɨ iseednɨ de xtiidxny ni bseednɨ gulo. Güenru ziy xlat ni iseedtisnɨ
    xa xquel isaannɨ de mal ni bdxannɨ gulo, o xa xquel choldilaaznɨ Dios,
  ksd-ksd: Io, dat a vana boko kan ra vunapai ra vartovo kai Kristo, upi dat a tadap
    ra kini i ko vurakit; ma koko dat a vungvung mule ra vunapai ra nukpuku ure ra
    lavur papalum dia mat ika, ma ra nurnur tai God,
  msm-NT: Kaling ogpasangkod ki aw ogpadajun ki duon to madayom no igpang-anad. Kona
    tad ogbalik-balikon to diya una no impang-anad no iyan pigsikadan to pagtuu ta
    ki Cristo angod to pagsosey dow pag-ojow to mgo hinang no wada pues, bahin isab
    to pagtuu dow pagsalig ta to Diyus,
  myk-myk: Lee wuu na, wèe ya kalaa Kirisa wo keree kiimu ni ɲɔkɔɔnrɔ ti na ge, wù
    ganha bu da gori yaha kee yɛ na sanha wɛ. Wù la le wù shɛ ɲaha na ba nʼa daa wu
    cɛvɛɛ see wuu ɲɛ wɛ. Wèe ya yaa na kuri sanha ɲɔkɔɔnrɔ ti wo kalaa wu fɛni wɛ,
    wee wemu wu ɲɛ na sipya ya yaa na daburajɛ jo na wu tɔɔgɔ wolo kaɲɔɔ baa keree
    ni, na dà Kilɛ na ge,
  sbe-sbe: 'Unai bena yoda sunuma Keliso unai yona kabahetubu lauhekatadi bagubagunadi
    ta laugabaeidi, na ta dudu ta lau bena nuwamasalaha saesaena ta hai. Na tabu yoda
    sunuma kabahetubuna lauhekatadi ta lauhekataꞌuyoidi, siya ede: nuwabui laulau
    yabayababadi udiyedi yo yoda sunuma Yaubada unai,'
  mcr-mcr: Iiŋä dutaŋi, Kraisi Iqueŋqä kukŋui, he aŋuä eŋqä-pa änyäŋäŋga ämakuwä duŋqänä
    matqä, ne ämaqä naqä hiatuŋquä nemäkqä iuŋqä ätätanä, qänaki iunä iquatuŋque.
    Ne kukŋuä qätä ae äwikqueŋqänä ätqa uwqe, ii ne aŋä siyaundqä aŋgi-aŋgi äqutätanä,
    aŋi maqä mimäkqä iququä eŋqä-paŋiyi. Kukŋuä aŋuä eŋqä-pa he änyäŋäŋga ämakuwi,
    tiiyi. Suqä äpäkoŋqä iuŋqä änätma wqeuŋi, ävquatämäupu, Goti Iqueŋqä quuvqä heqiyqäŋqä,
    kukŋuiyi.
  cux-NT: Maaⁿ ní i'téénu ca yú ní 'caandiveeⁿ ca yú cosas chi chɛɛchi chi 'iiⁿ'yāⁿ
    ca'cueéⁿ yā s'uuúⁿ. Ní nguɛ́ɛ́ neⁿ'e yú 'caandiveeⁿ yú taama vmnéⁿ'ēe tan'dúúcā
    chi ngi'cueéⁿ yā s'uuúⁿ ndii vmnááⁿ vmnaaⁿ taachi cáámá i'teenu yú nduudu cuaacu
    yeⁿ'é Cristo. Ní nguɛ́ɛ́ ngaⁿ'a yú táámá vmnéⁿ'ēe chi s'neeⁿ yú ntiiⁿnyuⁿ yeⁿ'e
    yú chi nguɛ́ɛ́ n'daacā chí diiⁿ chi 'cuūvi yú ti maaⁿ ní i'teenu yú Jesucristo.
  tur-YTC: Bu nedenle, Mesih’in ilk ilkelerinin öğretisini bırakıp ölü işlerden tövbe,
    Tanrı’ya iman, vaftiz öğretisi, el koyma, ölüler ve sonsuz yargıyla ilgili konuların
    temelini yeni baştan atmadan yetkinliğe doğru ilerleyelim.
  san-ITR: vayaM mR^itijanakakarmmabhyo manaHparAvarttanam Ishvare vishvAso majjanashikShaNaM
    hastArpaNaM mR^italokAnAm utthAnam
  bel-N: Дзеля гэтага, пакінуўшы пачатак Хрыстовага слова, зьвернемся да дасканаласьці,
    не кладучы ізноў падмуркі, [гаворачы пра] навяртаньне ад мёртвых справаў і веру
    ў Бога,
  sch-sch: Tho, masikin Khristien chongbul misîr khâiloiin moton tieng sên, mitungsuo
    minchuna lam pan ei ti u. Sin kâmnângloi ngei le thina mintung ngâi renga inheia
    Pathien iem rang tie ngei,
  mic-MIQNT: Me' na igani 'lta'nej ta'n goqwei amgwes gis gnu'tmasulti'gup. Unjig
    'lta'nej ta'n goqwe'l melgi gtlams'tasultinej aq me' goqwei 'gji'tunenu ugjit
    Se'suguli aq ta'n goqwei puatmugsi'gw tla'taqatinenu. Amgwesewe'ig ta'n tujiw
    poqji gtlams'tasulti'gweg Gjinisgamewigtug gegina'masulti'gup jiglita'nenu elue'utigtug
    ta'n la'lugsitoqs'p mn'tua'gig. Gegina'masulti'gup 'gtlams'tasultinenu Se'suguliewigtug
    ugjit ugs'taultinenu.
  huu-NT: Dɨga icaiño bie rafuena jai cacadomoɨ. Cristona nano caɨ cacaja rafuena
    raise caɨ ɨɨnuamona, jɨaɨe Cristo rafuena raise uiñocana mai caɨ jailla. Caɨ nano
    cacaja rafuena caɨ fueoiacana siadocabiñellɨ. Cristo dɨbeimo caɨna itatañede rafuedo
    navui jaidɨcaɨ; iadedɨ caɨ comecɨaɨ iuai birui jai meidotɨcaɨ. Cristo dɨbeimo
    itatate rafuedo birui jaidɨcaɨ. Jusiñamuina ɨɨnuamona, naimɨe dɨbeimo jaidɨcaɨ.
  jiv-NT: 'Uunt ajastai. Krístunu ana nuyá aya yúpichuchia nuke enentáimtutsuk nu
    arantcha unuimiartai. Kame emka unuimiartinia nu ju̱ áiniawai: shuar ni tunaari̱n
    jákatniunam júana nuna kúntuts enentáimtur Yúsan shiir enentáimtustincha,'
  otm-NT: Janangue'a nde'bʉ ga thoqui ga homhbʉ gue dan dąją'ihʉ. Nde'bʉ hinga hønt'a
    ga mamhbʉ a rá mbʉdi bi sängahʉ nangue ra Cristo. Nde'bʉ hinga hønt'a ga mamhbʉ
    gue ga päh ma mbʉihʉ gue mí ɛ̨na xtá hyojʉ, nɛ hinga hønt'a ga mamhbʉ ga däp ma
    mbʉihʉ Oją.
  dah-dah: Niŋgeb meheŋde wor po deŋ tiŋeŋya Yesu Kristu niŋ saba dirke nuramiŋ goyenter
    po sopte mulgaŋ heŋ tebaŋ ma teŋ hitek. Gobe bada po heŋ Yesu gama ird ird matare
    parguwak heŋ heŋ saba goke po nurtek. Munaŋ saba tiŋeŋya nurtiriŋ goyenter po
    mulgaŋ hetekbe ya irniŋ yeŋ tola yimiytiŋde po heŋbe ya pasi ma irtek go gwahade
    goyen. Niŋgeb Al Kuruŋ tubul teŋ gisaw kutek mata buluŋ goyen yubul teŋ Al Kuruŋ
    niŋ bitiŋ mulgaŋ heŋ heŋ mataya Al Kuruŋ niŋ dufayniniŋ saŋiŋ ird ird mataya gote
    sabare po ma hitek.
  tnk-tnk: Ro pen ramasan mə tsəpkahatən mhə mwi nukune nahatənien səvəi nahatətəien
    ia Kristo, mətə pwəh səuvən atukwatukw tɨ nəɡkiariien me səməme ho kɨtaha səuvehe
    mhəmruə. Kɨtaha səuvərərɨɡ raka ia noien emhə me, mhənahatətə raka ia Kumwesən.
    Rəmwhen a mə sənəpərhi raka təmwki nimwə. Nəpɨn nəha təkwtəkwuni səvəi nɨrɨpesuien
    nimwə.
  kpr-kpr: Ava sedo, Keriso da bino ne anakora ningi kasama aeteva ava, jo sekago
    saono ningae areva. Amo dodo, namonde Keriso da Geka fakara a jungarida ava, mendeni
    se ningarera. Aminguse, geka raugo giti setena ava, oroko jo sekago sae arena.
    Amo nange nange ari ekoko vujegedo, God tumondaetera,
  san-IAS: vayaṁ mṛtijanakakarmmabhyo manaḥparāvarttanam īśvare viśvāso majjanaśikṣaṇaṁ
    hastārpaṇaṁ mṛtalokānām utthānam
  nho-nho: Teenaa taatou ki ttaka ki mua no taaohi ki naa akonaki teelaa e tau maa
    naa tama ku mattua ma te lotu. Taatou ki see mee maa taatou ki hakahekahe peenaa
    naa akonaki mua e taratara i Christ. Taatou ki see ahe no mee pee ko te tama e kaamata
    ki hakatuu tana hare hoou, teenaa ma ki taratara hoki taatou ki ffuri naa manava
    no tiiake naa vana vvare aa maa taatou ku lotu i TeAtua;
  gym-NT: 'Ne aisete, brän janknu mentokwäre rabakäre ünän Ngöbö ngwärekri. Mun rabadi
    ünän täte jökrä angwane, kukwe diribare känekäne munye Kristobtä, ye aibebtä mun
    ñan rabadre ja töitike kärekäre. Erere arato, ñan kukwe garera munye, ye aibe
    jiebti mun tädre näin janknu abko krörö: Kukwe kämekäme bätäkä ngwarbe mun nämane
    nuene, kä nämane mun mike mente Ngöbö okwä bäre mento, yebtä ñan mun tädre dirireta
    bobukäre. Erere arato tödekadre kwatibe Ngöböbti, ye abko ñan mun tädre dirire
    janknu.'
  azg-NT: Mangꞌe na nndaꞌ, cüaaꞌ yantyichen nnꞌön ntyja ꞌnaanꞌ na condui Cristo tyee
    na taquintyja na tꞌman ntyja njanhan, chito xiaꞌntyi na ntjo ja yo joo jñꞌoon
    na conduihanꞌ xꞌee jñꞌoon ntyja ꞌnaanꞌ na vantyja tsꞌon tsꞌan. Ee tyiꞌquichuhanꞌ
    na ninnquiiꞌchen ntsiꞌman tsꞌan ndëëhoꞌ juu xꞌee jñꞌoon na quintcüeꞌ nndaꞌ nꞌonhoꞌ
    yo joo ꞌnan na vayꞌoonhanꞌ tsꞌan na ngitsu ñuaanꞌ juu. Min tyiꞌquichuhanꞌ na ninnquiiꞌchen
    quitsiꞌman ja ndëëhoꞌ na icanhanꞌ na cantyja nꞌonhoꞌ Tyoꞌtsꞌon.
  bhd-bhd: एल्हेरेलेइ एज्जा अस मसीहेरे बारे मां शुरुआतरी शिक्षारी गल्लां बार-बार दोरहानेरे
    बगैर अस सिधतारे पासे च़लते रहम। ते मौतरे पासे नेनेबाले कम्मन करां मन फिराम ते
    परमेशरे पुड़ विश्वास केरनो,
  too-NT: Lā' chuhua'j como hui'xina'n kalhlaka'ī'nī'ta'ntittza', tū'tza' icticāhuanini'
    a'ntū cātamāsu'ni'ni' ixtachihuīn xapū'la. Tū'tza' icticāhuanini' a'nchī lītzucucan
    kalhlaka'ī'can Cristo lā' a'nchī līxtāpalīcan quintapāstacna'ca'n lā' a'nchī līmakxtekcan
    tlahuacan a'ntūn tū' tzey, lā' a'nchī līkalhlaka'ī'can Dios. Chuhua'j na'iccāhuaniyāni'
    a'ntū lej jicslīhua' māchekxīcan a'ntū ixla' Dios.
  ind-AYT: Karena itu, mari kita tinggalkan pengajaran dasar tentang Kristus dan melangkah
    kepada kedewasaan, tidak lagi mengulang-ulang ajaran dasar tentang pertobatan
    dari perbuatan yang mati dan iman kepada Allah;
  cjo-NT: 'Eero napiitapiinteemiro iroka niyotaakotapiintziriri Jesokirishito: tee
    opomeentsita. Eero iroñaaka pikantaana: “Papiitapiinteenawo”. Okameethatzi eekiro
    piyaateeyatyeeni piyotaperotanakiro maawaeni ikowakagaeyakimirini Tajorentsi.
    Nokantzimini paerani: “Eero pantashiyitawoni oetarikapaeni, eero owawijaakotzimi:
    tekatsi pikantya powawijaakoteeya apaniroeni eeroka. Okameethatzi paapatziyari
    Jesokirishito pawijakotanteeyarini.'
  nsn-nsn: Temaeit inggeig i hiliu manasa tar uakikilanganar niualasir tang Kristo
    geka ualasira uakikilangaig tagigeig, kari la uain manasala i kotpokos a mahmahoho
    regi nitagorong man. Inggeig i uanua manasa tar uelueltapokise tar niualasir ki
    kale manasa uoumig, ahik pahi ualasira baka poluk tar hagaring uiuir liu tar niguata
    gere haiala toro mat, doh tar tagorong mana tang God.
  san-DEV: वयं मृतिजनककर्म्मभ्यो मनःपरावर्त्तनम् ईश्वरे विश्वासो मज्जनशिक्षणं हस्तार्पणं
    मृतलोकानाम् उत्थानम्
  tna-NT: Da su beju ehui su meputique Cristo jepuiti jabuetsuati cuana su. Micuaneda
    Cristo jepuiti equene jabuetsuati cuana beju eshanapainia. Jiahue mebuetsuatique
    Cristo jepuiti atadhada jabuetsuati cuana. Be neicha equene jabuetsuati cuana
    meaji. Beju micuaneda Diusu peje su japibaturucatiana micuana sa ai puiti madhada
    jenetia. Micuaneda jei epuani Diusu ja manujiji cuana enetianametayu. Daja huecha
    tuahueda pamapa cristiano cuana ejuzgaenitayu jei epuani. Beju bahue micuaneda
    cuaja jarucuati taji Diusu emebaja puji, daja huecha eme echua bia su huana putsu,
    eibuneba puji. Tueda ai puiti cuana micuaneda eshanapaeninia.
  lid-lid: 'Ta idoh, taha sasehek ja ta iri leheya mwasin taha ndrakohok ma bwena
    mene ta nyala Krais. Arile, na dah taha kala ta leheya tiri lau-en le ai. Taha
    sala hamon ja tiri lakou mene taha ndrakohok tanan tiri. Iri lakou doh: ta mani
    kandriyen ndra-in ili san ta imek; ma ta atehei budon in ta Kindrei;'
  wim-wim: Yaa, puth ngampaniya woyan min anan keꞌ-ngoongkam anman wak-wakāmp. Ngamp
    yaam keꞌ weenth-weenthamāmp keꞌ puk manyiy yimanangan iiy-iiyāmp, ngampiya keꞌ
    pam wanch piꞌ-piꞌanam iiyāmpa, aꞌ minam anman ngaantam-ngeeyāmp. Kanak ngamp kaꞌathaman
    ngangk ngamparaman theeꞌamp nungant Christ.anta, aꞌ puth woyan wayan kanaman wantamp,
    puth ngamp wik maꞌmangkam God.antam keꞌam yippak thiichamp, puungk wiy thonakam
    epa ngamp meeꞌmiy. Ngamp puth kan meeꞌmiy nil Christ.ang wanttakan ngangk ngamparaman
    pachathana, aꞌ puth ngamp meeꞌmiy nil Ngeen-Wiy Min God.antaman ngangk ngamparamang
    kanaman ngoonch. Than puth Christians wiyangan kootra ngamparaman kanaman ngakangan
    kuungk-kuungkin, an yipam meenathow nil God.ana way ngamparam anangan kanaman
    kon-ngathan. Than maꞌ kuchek ngamparamangan wunpina, an meenathow nil Ngeen-Wiy
    Min God.antaman ngangk ngamparamangan kanaman ngoonch. Aꞌ ngamp meeꞌmiy an ngul-ngulana,
    nil God.angan pam wanch mul anangan koyam ngulan ekathow thanangan, aꞌ nilan pam
    wanch wiy anangan kuchow thanang aak nungantam anpalan aak way aakanakan. Yaa,
    ngampana wik inangan ep kan-ngul meeꞌmiy aꞌ puth kan ngeeyamp thamp. Puthaman
    keꞌ-ngul waaꞌiythan ngampar, yaꞌa. Ngampan puth wik God.antaman min-min keꞌam
    yippak thiichampa. Puth wik nungantam wiy-wiy thonakam thiichampa. Yaa, puth ngampiya
    woyan min God.antam anman keꞌ-ngoongkam wak-wakāmp aꞌ wik nungantam anman ngeey-ngeeyāmp
    yipam min-min ngulan thiichāmp. Nil God.angan ngampang maꞌ-aathiywey-a, yaa, ngampaniya
    woyan min anman wak-wakimp. Nilan puth kan-kanam kaangk maꞌ-aathow ngampang.
  zga-M: Pu tunakile ukyutumanyile tasi mbufumbwe wa Kilisite, tunogile ukuva nulugimbo
    ukuluta mbudulufu, tuleke kange ukuvika ulwatu lwa kupelela mu mbombo ichi chi
    chila womi nu lwidiko mwa Nguluve,
  yom-yom: 'Diawu tubikeno viokisa thangu mu malongi ma thonono ma Klisto, vayi bika
    tubaluka kuidi malongi ma bakulutu mu kambu buela tula zifundasio. Bu dinsundula
    ti : balula khadulu yintotukilanga mu mavanga mannatanga ku lufua ayi mu minu
    mu Nzambi,'
  san-SIN: වයං මෘතිජනකකර්ම්මභ්‍යෝ මනඃපරාවර්ත්තනම් ඊශ්වරේ විශ්වාසෝ මජ්ජනශික්‍ෂණං හස්තාර්පණං
    මෘතලෝකානාම් උත්ථානම්
  yut-yut: 'Do nin kalɨp Kristo dakon gen niyɨŋdet abi uŋun dogɨn dɨma yoneŋ. Nin
    yaŋ gɨn sigɨn aneŋ kaŋ, nin yut dakon gwak bɨsap morapmɨ maŋek yut dɨma wɨtjamaŋ
    da yaŋ asak. Do nin saŋbeŋek gen yaŋ baŋ gɨn dɨma yoneŋ: but tobɨl aŋek aŋpak
    morap kɨmot paŋalon aŋ uŋun manji yomyom dakon gen, ae Piŋkop nandaŋ gadaŋ ɨmɨm
    dakon gen, ae telagɨ pakbi sogok dakon gen mibɨlɨ mibɨlɨ, ae kɨsit amɨn da kwenon
    wutjɨk dakon gen, ae amɨn kɨmakbi kɨmoron da pɨdokdaŋ dakon gen, ae nin morap
    kɨsi Piŋkop da kokwin aŋek kobogɨ dagok dagogɨ mɨni abɨdokdamaŋ, uŋun dakon gen.
    Uŋuden gen baŋgɨn dɨma tɨmɨk egɨpneŋ. Nin amɨn madep kɨlɨ abi dakon yoyɨŋdet baŋ
    aneŋ.'
  grc-BYZ: Διὸ ἀφέντες τὸν τῆς ἀρχῆς τοῦ Χριστοῦ λόγον ἐπὶ τὴν τελειότητα φερώμεθα,
    μὴ πάλιν θεμέλιον καταβαλλόμενοι μετανοίας ἀπὸ νεκρῶν ἔργων, καὶ πίστεως ἐπὶ Θεόν,
  cpc-NT: 'Ontzimatyii niyaatakairo niyotaapirotimiro pashini tsika ikantakota Cristo.
    Tii okantzi napiipiintimiro piyotsitakari iirokaiti, okimitatya okantakota jiroka:
    Jowajyaantairo kaaripirori kaamanishiritakaantatsiri. Jawintaashiriitaari Pawa.'
  nhg-NT: Por inu, ma tecsequirucö adelönte para tobepöhuasque hua tasetibe tetlöca.
    Ejqueu noso ma tejcöhuacö sie löro tepetzi inu tlamachtelestle de Cristo tli cachto
    otectzecojque. Nequejtojteca de ini nöncate enseñönsas quiename de neyulcuepelestle
    para ayecmo öque quechihuas inu sösantle tli quebicatz mequelestle, hua de neltoquelestle
    tieca Deus; de inu tlamachtelestle de necuötiequelestle, hua de inu mötlölelestle
    ipa öque itzontecö, hua de inu yulebelestle, hua de quiene Deus tlajuscörusque
    hua lo que tli quejtusque mocöhuas nochepa. Pues noche ini nöncate enseñönsas
    cate quiename sente cimiento de toneltoqueles. Pero öxö ma tecsequirucö ca ocseque
    sösantle.
  nya-nya: Tsono tiyeni tisangoyima pa maphunziro oyambirira enieni a Khristu koma
    tipitirire kuti mukule msinkhu. Tisaphunzitsenso zinthu zomwe zili ngati maziko,
    monga za kutembenuka mtima kusiya ntchito zosapindulitsa pa moyo wosatha, za kukhulupirira
    Mulungu,
  ngu-NT: Yejhua ica, ma ticajcahuacan on tlen más xohuijticaj itemachtilhuan Cristo,
    niman ma titochicahuacan. Aman, tej, ma ca ocsejpa ma titomachtican san ica on
    yolpatlalistli itech on tlajtlamach tlen nenquichihuaj yejhuan mechhuicaj itech
    on miquilistli, nion san yejhua ica on tlaneltoctli itech Dios.
  kup-kup: Met ñarohol tinavor horivoz kapotaz paru aviam hodad hezavoz zut ari Godiz
    ñetivoz aviam hodad hez, povoz epat arin añom, Met batam ari ñomat horï ravepekez
    horï tovai emoog-poñ betet, Kristoz homeo badae batat hepekez ñetï tin pov arin
    añoohan, ari hatevetet parum añooh-taput tat arim horï poñ havetet Godiz homeo
    badae bateg. Tegin ivoh emeepanez gogovoz ñetiv, ma arim marañ añaraboz gagañik
    bizohopekezao, ma tokat ñomookazaekanañ bal haokazao, ma God ñevok evizat an etapanen
    pohao hekazao, ñetï poñ arin añoohaek hatevetet haovai sameg. Oñ dari orah rezah
    zei bah nenahav tiz bareñohot hekan bah pohavehö zeimak naravotü, met povoz zut
    ñetï ev menoh-nen poñihar dari orah rezah hahot hek, povoz Godiz hodad tinavonañ
    het haovai sookazari dari naravotü.
  jid-jid: nitu kima ki don tre u mumla u kristi ndi zren hi ko shishi mla u yindin
    ku na la kma hi ni tu kpatre rjia mbu u mumla wa bana gigla ndu mbani kponji ni
    mi rji
  wmw-wmw: 'Kwa javyo, tase vyatanzire kurifunda kuhusu Almasihi, tukeni mbere mpaka
    tifikirire vyakurifunda vyakukamilika. Tisijenge tena upya aliserusu zakufulata
    ngano kamba ezi: cakwanza, ibidi kutubiya vitendo vyakuja na kifo, na kurimbirira
    kuntumaini Mwenyezimungu;'
  gmv-GGM: Hessa gishshi koyrope kiristoosa gishshi immetida timirtteza aggidi ane
    gede mino timirtteko boosu. Hayqida oothope maarotethan gelo gishshine Xoossan
    ammano gishshi buro ane izan wodhdhi maadhokko.
  ssg-ssg: Kako kum hamalum hahanowi ka uli kako huhutuiwa. Ti kako sohotua kahikahi
    Krais, kako towiahuen ti saun lialun ti i seselai kako ti Haeu ape kako hutui
    soh tetan. Tuahe aope ie kako haxexe ahekewa anesoakako ma xoxoi namilokako ti
    Haeu lehe kako sohot seilon tenen usiai woi Krais.
  zpo-NT: 'Kwaanzee nal nawdizhtra be tant re kwaan mseedla be yilo, re kwaan non
    doo lo xtizh Jesucrist. Nal nzhaal gak be mod xaa gro. Nu nawdizhtra be re kwaane:
    xomod nzhaal laa be re kwaan nle zee nya be lo yalgut, nu xomod nzhaal bare be
    lo Dios,'
  poy-poy: Su natulikala mumafundu galii ga kwanja ga ujumbi wa Kristu. Tugendi kulongolu
    kwa galii gagakamala, na tuleki kwendeleya kuwafunda hera kwa shishi mfiruwa kuleka
    vidoda na kuwera na njimiru kwa Mlungu,
  qwh-NT: Ama Jesucristuman tseraq creyicurir, yachacuyanqequillachoqa caquicayëtsu.
    Antis yashqa nunacunanona yachaquita tirayë. Porqui yachacorqontsicnam quiquintsicpa
    alli rurenintsicrecur mana salbaquita puedenqantsicta, sinoqa Diosman marcäcushqalla
    perdonta tarenqantsicta.
  gaw-gaw: Amunu ig Kristusnu nai dig makp̱an baubau haen oh ii maṯimta. Ig danab
    kalu ele ma nai madiṯe, amubia daagnignu hetu! Amu ig dig maknu nai, amuam ig
    oonig eḏueb, kobol nau oh genab iiṯa ele di meṯagnignu nai, ig Kayaknu oonigp̱a
    genab doognignu nai,
  nca-nca: 'Ŋunde ŋuroko Kristo ŋuro murí koretero iŋatowó ŋu sowe teya oŋa ŋunde
    kini unipare parámi ŋunde qembe tunoqato. Iŋo-iŋo korete qu saŋano kaŋeyoteto
    ŋuko ŋandiro: otete piyimi tero khumowato quro newonde rohoréŋowero murí, ko Anutuwore
    iŋondutu tewero murí,'
  zpz-NTPP: Ndeꞌ nu rlagy ñi nu ded lo den lo de riidz a̱ꞌ biigy ni Crisht, nunu rlagy
    ñi nu gac den mbecy nu gul shcab ni. Walagy ñi nu gnii gaꞌ den de riidz nu bi
    bdulyuu nese nu loga la. Ni cueꞌ gaꞌ nii den nu rlagy ñi nu neꞌ mbecy de cyi nu
    ricy yu, de cyi nu gyicy nu gat yu. Ni cueꞌ gaꞌ nii den nu rlagy ñi nu gyicy cup
    mbecy consuel lo Ñgyoozh.
  zac-NT: Por rsunë ni, cha guiagláꞌgaꞌa delantë parë tsarúꞌbaꞌa; guësë́ꞌdaꞌa más
    enseñansë shtë Cristo. Adë guëáꞌnëdiꞌiaꞌa sulë con ra enseñansë sencigi nabëdë́ꞌnaꞌa
    recibir más antsë. Enseñansë ni runë tratë napë quë guëabrí lduꞌu mieti lu Dios,
    nu adë rúnëdiꞌi mënë confiar ra obrë zaꞌquë. Ra enseñansë sencigi rniꞌi napë quë
    tsaldí ldúꞌul shtiꞌdzë Dios.
  kyg-kyg: Lagaemo agava maiꞌnona vekamo Kalaisi nefeꞌmo ava gemo aepa faita afiꞌnona
    gemo afiꞌnone. Aepa faita afiꞌnona gemo haneꞌniyana fali kavaꞌmo aliꞌyaꞌalefeꞌmo
    lapaipamo alita afe leyo, huꞌa hageta afige Gotifeꞌmo lapakesa afita fatago hiyo,
    huꞌa hageta afige sese nehaya kavafeꞌmo aliꞌa laya maleꞌnageta afige aliꞌa apaya
    neꞌmalaya gemo afige faliꞌnaya vayaꞌmo he tisaya kavafeꞌmo ava gemo afige agoti
    huno apatesiya kavafeꞌmo ava gemo afige huta ago afiꞌnone. Ani aepa faita afiꞌnona
    gemoꞌmo noꞌmo faiꞌa neꞌataya yakana huno haneꞌniye. Fiku yanageta halate alita
    faita ategaunanagi ataleta haita hapaigetao.
  kmk-kmk: 'Isunga, adi takuwon uliulinon un adaḻon danat tudtudu’n naḻasu un maawatan
    maipanggop kan Kristu. Adaḻon takuwot danat nadaḻom un tudtudu un mampabilog situn
    pammati taku. Adi takuwon uliulinon un adaḻon danat ummuna’n tudtudu un nanlugiyan
    di pammati taku un kama’t dan: man-awidan taku dadit kokkoon taku un maid selbi
    na ot manuttuwa taku kan Apudyus.'
  cao-NT: Jatsi rëquë canomani shinacoshi bá. Toa bëro-bëroria ca Cristo yoba no jisbëriano
    ra. Huëstima tsi quiha toa jariapari ca bëroria ca yoba ma tiisimahacani quiha.
    Rëquë capama tsi toa mahitsa ca xabahamatimaxëni ca jabi bo quima no casono. Cristo
    qui chitimihax rëquë no cati xo ra.
  bbr-bbr: 'Keserianik, ik kiro Krais nukan ämän amke roumun, kiro karar rai wa ronkatäu.
    Kon ämän karauk roat näunäu akas äpu mianik, jekur tainoriäi senek ik nais erek
    tainorau. Ik Krais nukan ämän amke roiäumun karar ronkateäum, kon onok kesek;
    ou miäi roat akas ou tutu kurianik, ätäi siräumoi, ätäi ou tutu kuriäi senek keser
    keser rawam. Ak ätäi ätäi erar keser keser raia, ak ou mau wa. Ik Krais nukan
    ämän amke roumun kiro mesin karar ätäi ätäi äiäu senek wa. Kiro amke roiäumun
    ämän kesek: Roasiret ak onok aru pakan wa pirirna rai, ak onok aru mona rai, Anut
    nukas wasarewareanik, akwaronuk, meiäiei. Roasiret akan woiaka Anut mesin epar
    mona, Jisas nukas akan onok aru pakan imwaronuk, ak orip orip awau rawaiei. Ak
    Jisas pak pasar raumana, roasiret akan amiakap an jowaiei. Keserna, akan kamwareäi
    roat, pastor raut akas akan tapiaka atona, Anut nukas kon osou näu arai. Akan
    woiaka epar mianik, meiena, tawa Anut nukas ak ätäi siräi maronuk, ak orip orip
    awau rawaiei. Anut nukas roasiret erekapu wasarewareanik, roasiret akan woiaka
    ko mesin epar mau wa, kos ak erekapu oikurwarai. Ik kiro ämän mesin ätäi ätäi
    mokoinakut senek wa ronkatäu. Ik Jisas nukan onok karar tainorta, kiro Anut nukan
    wou ererai. Krais nukas sakau ikowon, ik roasiret näunäu, kon karauk ämän nais
    jekur tainoraun itok.'
  inb-inb: 'Chi­manda, Cristo­manda ñug­pata iachai­kus­ka­kunata sakis­paka, mas
    iachai­ku­sun­chi, nukan­chi mas alli iuiaipi tukun­kama. Ña­mi kasa iachai­kur­kan­gi­chi:
    wañuima pusag jiru rurai­kunata sakin­ga­pa, Taita Dius­wa suma iuia­rin­ga­pa,
    baug­ti­sa­rin­ga­pa, Cristo­wa tukus­ka­kunata umapi maki imasa churan­ga­pa
    cha­iagta, wañus­ka­kuna kaugsa­rin­ga­pa kas­ka­manda i dil­tudu­pa jus­ti­siai
    tukun­ga­pa kas­ka­manda. Chi ñug­pata iachai­kus­ka­kunata mana ikuti ikuti chasa­lla­ta
    iachai­ku­na­ku­sun­chi.'
  hrv-hrv: 'Stoga mimoiđimo početnički nauk o Kristu i uzdignimo se k savršenome ne
    postavljajući iznovice temelja: obraćenje od mrtvih djela i vjera u Boga,'
  box-NT: 'Lé bṹn nɔn ó o *Krista nín-yání bìo na ɓa kàránna làa wɛn á
    mi wa dà wán, ká wa va làa yahó o bìo zũńló yi lòn nùpua na dɔ̃n vó.
    Bìo wa zũ vó á mi yí wa bĩní ɓúa kàránló ɲúhṹ: Mu lé à pĩ́ hã
    wárá na yí se, à dé ũ sĩi le Dónbeenì yi,'
  ote-NT: Hangue hinga ña̱hʉ hma̱ha̱ de nuya ya mʉdi ntꞌutuate de ra jamfri de ra
    Zidada Jesucristo, ma ga nda̱nga ja̱ꞌihʉ ja ma jamfrihʉ. Ya hinga yopa ma̱ñhʉ
    gue mahyoni ga ñobrihʉ de gatho nuya ꞌbɛfi tsixcahʉ ja ra du, y gue mahyoni ga
    camfrihʉ Ajua̱.
  wnu-wnu: 'End in tandari Yisas yurau buremin end qob suab me igorun. Ete gas: mon
    unotari tandari me yomun. In oabig ne qomon boru-boru eng gagar mogirt wab wogub
    Qenut qas igub igorun qamb qob suab igun. Yat maragansi qiyo, a uben git goan
    erer end big qiyo, a munon umumir eng bo igomot der bugombour end qob suab qiyo,
    a qen geret munon qomon boru ebet igour eng qut bigubour qiyo, mi eng gagar sabar-sabar
    me qob suoun. Munon barai wurinou qob igau werei end at qomorun.'
  zam-NT: Por cón che'n ryethe con' co' ngolo guniin loo gu' ndxè', ndlii ndlá' na'
    par ne'tolode nque tee ban na' loo con' co' nac ner con' co' mté'thpe' na' loo
    xley' che'n Crist. Ndxe'leque', ndxàal tolo que tee ban na' loo cón che'n Crist
    axtaque' huen huen mté'thle' na' cón che'n xley' Crist no axta huen huen ndyubdi's
    na' loo Crist. Ne'gàcte na' mèn co' ante ndlu' loo mèn par lyàa yéc mèn no lyàa
    lezo' mèn loo con' mque tee ban mèn ndoore' co' yende cón ntac loo mèn. Ne' ne'
    iante lu' na' loo mèn par ante gàp mèn yalxla's loo Diox.
  zyp-NT: Macawtaco, Khri kong cawngpahnah ahrang pui a ce leimei khah tai he peh.
    Ma navy co a hmelang ting he peh seh la, changchy tah puitlingnah lang pange he
    peh. Thihnah lang a chuipaw tuasenah taitei angepachihnah kong le Khazing zingnah
    kong le
  sey-NT: Ja̱je paꞌiye sëte aiohuaꞌi deꞌoyena ñese sañuꞌu, mai duꞌru macarepa Cristo
    aye yeꞌyeseꞌere se o̱ani. Camaꞌpë pañuꞌu ju̱ꞌi hue̱ꞌñana sa coꞌamañare je̱oconi
    po̱nëñere, cuiꞌne Maijaꞌquë paꞌiji cuasayere.
  nvm-nvm: Ijefuon noba vuak iji no amur faime God ma vierafenva iji tavan bog abe
    karine kuaik. Regavo noka uri vuak igi kaven nuvuon ifejdaga fu daro abekfuon
    iji vierafek. Regavo jab uri ire ise iji bu ja kam arafiriako ja tavan bog God
    kuardako fu ise jon giame aremon ijia vak. Regavo madu jab uri God ma vierafejo
    ijefuon anej ma ijin dab tavan bog kuaimok.
  mps-mps: 'Tama tibaso, dago te bidi mugo odabo po odao. Dago te hasia sogo odali
    Krais pode naga te po page po wabo sę elala pigimio. Tama dago te be ni pos me
    deli te hauwa sogo buluyu idu gebo menio. Dago te sę silama, tama gasa sę egi
    pabo dao. Tama tiyu, dago e tobage po naga me olamuo: te dago homu begelama te
    bidibo ula elalusiąbo te kolesaga tigidali tudiba munama homu begeleyu, tama
    dago Godide konealubo po dąų weyu, tama te haniani baptais sabo kolesaga po
    wabo me, tama te bidi toboluba nogo mubo me, tama te tigidali isai bidi ma hodaloabo
    po me, tama te bidi dabe augwali te po tų elama, tama te po tų dodolobo bidi
    agai po sesemane sogo bidada peyu, bidada paibao po wai. Tama da te tobage hasia
    sogo odali po wabode naga bidigimio. Menio. Te da pidu geyu, tama dago te we bidi
    mu augwalibolo ola maiabo po odinao.'
  pab-NT: 'Hatyo hiyeta naotyakihitiya xiso haiya akiti ximasemanehare kakoa hoka
    xahikoa inityohalitinae xaotyakisaka ana. Maisaiya hetati xasemehenere kakoa naotyakihitita
    xiso. Koxaka xikaxaotyakisaka: Iniyalahare halakisaka hoka Enore tyakekotyaka
    tahi,'
  llg-llg: De, ei musi manoli nanonolik lutu-lutuk, huu ei manoli dook nanonolik huu-oka
    nala laꞌeneu Karitus so. Huu ndia de hatematak ia, boso manoli bali-bali nanonolik
    huu-okan, laꞌeneu hataholi fo musi laꞌo ela sala-singgo nala; nanonolik laꞌeneu
    hataholi namahele Manetualain;
  kyf-kyf: We 'dɛɛ 'gbʋ, Klisɩɩ -gʋgbʋʋ sloluee gwedɩlɩda mɩa, -a 'na -tʋlʋ -mʋʋ -bhlogbɔɔ
    -gʋ -nɩ, nɩɩ, -a nɔ -slɛɛn nyɩma kpasɩɩ -sloluwɛlɩ -zɔnʋ -gʋ. Wee sloluee gwedɩlɩda,
    mʋ -wa nɩɩ, -a 'bhʋ gbʋ -kpʋa 'bɩ, -a zʋ -Lagɔ dlɩ -gʋ.
  tpi-tpi: Orait yumi no ken toktok tasol long ol skul yumi save kisim pastaim long
    tok bilong Krais. Sapos yumi mekim olsem yet, em i olsem yumi planim pos bilong
    haus planti taim, tasol yumi no kirapim haus yet. Olsem na yumi no ken skruim
    planti toktok long pasin bilong tanim bel na bilip long God na givim baksait long
    olgeta pasin i no gat laip tru long en, na long ol kain kain pasin bilong kisim
    baptais na long pasin bilong putim han antap long ol man. Na yumi no ken mekim
    planti toktok long ol man i dai pinis ol bai i kirap bek, na long yumi olgeta
    i mas sanap long kot bilong God, na long em bai i tok long yumi bai i kisim gutpela
    laip o yumi bai i kisim pe nogut bilong oltaim oltaim. Yumi no ken pas i stap
    long ol dispela kain tok tasol. Nogat. Yumi mas kisim olkain skul bilong ol man
    i bikpela pinis.
  mih-NT: Yucuan cuenda, nazandoo yo cuhva i cuu yo ta nu quisaha sino iñi yo sii
    ra Cristo, ta nacuahnu yo sa ndisa cuii sihin Tuhun Ndyoo. Ma nacani tucu ndo
    inga saha Tuhun Ndyoo añima ndo ta zɨquɨ naquisaha ndaca tucu ndo tucahnu iñi
    sii ra Ndyoo ta quisaha sino tucu iñi ndo uu a uñi tahan saha.
  qvh-NT: Jesucristuta chasquicushgana caycarga shumag yachacuyay Jesucristupa wilacuyninta
    galaycunanpita ushananyag. Yachacushgana cayaptiquega manami yaparir yaparir gamcunata
    yachasëmannasu Jesucristuta chasquicur jusalicuycunata cachariyänayquipä cashganta,
    Tayta Diosman yäracur salvacuyänayquipä cashganta, bautizacuyänayquipä cashganta,
    mayor wauguicuna umayquiman maquinta churaycur Tayta Diosta manacuyänanpä cashganta,
    wanushcuna cawariyämunanpä cashganta y cay pasa ushacaptin Tayta Diosninsi lapan
    runacunata juzgananpä cashgantapis.
  kms-kms: 'Pugri bu beghi wokuandi kin pugri pas di Kraist ningg wand puate mi vighe
    di bei mundug kin te ninggne pas wayequ. Te si pare di quayi kin nei misiv ye
    wand matevi ye te ei patevi. Beghi wand ye viwo kin te ninggne pas kin te beghi
    baj yuwodne pi righe righe pudi baj nganye yembe bidig segi te kin wayequ. Te
    pugri beghi Jisas nde dobu paru ye puate pi righe kin tende beghi wand ren putungu:
    Beghi pati ye yumbo ur brequ te si pare, di God nei bibig,'
  agn-agn: Animan, indi ra adalan ta pa tang primirong mga nādalan ta natetenged ong
    ni Cristo, kondi magpadayon ita ra ang magadal tang mga adadalem ang mga toldok,
    agod magimong mas mandalem pa tang yaten ang pagto. Indi ra balik-balikan ta tang
    primirong sinoldok ong yaten pario ong mga toldok ang natetenged ong pagtogat
    ig pagbo-wan tang mga boat ang anday kointa na agod magto ita lamang ong Dios;
  nhi-NT: Ica non, amo matmocauacan san itich tlen achtoh otechmachtihqueh de Cristo
    ihcuac yaquin opeu ittlaniltocah, yehyeh matiacan ocachi tlaixpan, mahsic matmoscaltican
    itich in tlaniltoquilis. Acmo mamoniqui matechmachtican moniqui semoyolcuipas,
    moniqui sequincauas in chiualisten tlen teuicah itich miquilis, uan moniqui setlaniltocas
    inauactzinco Dios,
  ttc-NT: 'Astilji, ya qeb''enky te aj okaj xnaq''tza'' ti''j te Krist, ajna''l intok
    qsi'' jk''u''j tzan tel qniky'' mas, nya''tx a''ox qokaj ti''j ch''imu''s aj qeb''en,
    sinoke qob''aj-ok mas jwert. K''onti''l tzan qyolin cha a''ox ti''j te aj ntzaj
    xnaq''tza'' qetz tb''ay aj man txiklen qoksla'', iktza'' ntzani: titza'' tzan
    tjaw qky''ixpu'' qnab''lin ti''j jk''ulb''en oqtxi'' aj k''onti''l token, qatzun
    ti''j titza'' tzan tok qwit''b''a'' jk''u''j ti''j Qtata Dios,'
  dan-1931: Lader os derfor forbigå Begyndelsesordet om Kristus og skride frem til
    Fuldkommenhed uden atter at lægge Grundvold med Omvendelse fra døde Gerninger
    og med Tro på Gud,
  kwj-kwj: 'O keke, nunu apa Kurais ri mwanji metengei naha nu mendiro ti, ambwatinambwati
    hinga numbo miyafo nu mendinda hinga. O hinga ti, aka tini walindau worumbo dapi
    numbwa nu ai walindau. Dele mwanji hinga ni apa ete nu bwanda kei: Ele himamwale
    ga da nambwe sumbu ni gumwa ti nu sisini nui sembe ti nu handau sumbu ti, ele
    uku yasindau ba fo ba fo sumbu ti, hima i tape ki tapa owesini Gotri ni uchahambwandau
    sumbu ti, ai saino sumbu ti, e, ka gisi jipe tawa Gotri ele hima hinga tinda ete
    mwanji wunu sawewa hi tikiꞌi hewen ko ki ete wu da ete wu dano sumbu ti. Ele sumbu
    dapi numbwa apa ete nu bwanda hinga. Nunu ele sumbu ni nu andosini nu ini mekupu
    laka tiro leto bwanda mwanji hingambwa nu bwa.'
  vie-OVCB: Trong lãnh vực tri thức Đạo Chúa, ta nên vượt qua trình độ sơ đẳng để
    tiến đến giai đoạn trưởng thành. Chúng ta không cần nhắc lại những kiến thức căn
    bản nữa, như ăn năn tội để được cứu, đức tin nơi Đức Chúa Trời.
  kze-kze: mindáyaveta Ísu Káráísitin-aai paákákén-áíné su'mai íma iséta asirayán-áímbá
    arumpimbá kwáyáin-ainkwarata iséta sáákaevayan-kwaasiraanta íyataao. Ísu Káráísitin-aai
    paákákén-áímbá á'a simátímakaunda pó'a íma moórágwara'a simátíma'mae iyónaumne.
    simátímakaunda-aimba maarán-áímbán-iye. úwoi-mayaiyave'a tínaaemba umáme'a Áánútun-aaiyave'a
    áraire kwése'a kwenká'á agevamái máyáawe.
  lbk-lbk: 'Tay siya chi, mat-an tako ta faken nan inmona ay sinos-olo tako maipoon
    ken Cristo nan pidwapidwaen tako, mod-i ket paengnganen tako nan pammati tako.
    Ad-i tako mang-ey kasin toytotoytoyen nan pegnad nan pammati ay naycha: nan manokokhan
    isnan maid silfina ay inang-angnen tako, ay etey yangkhay nan enfanakhana; nan
    pammati ken Apo Dios;'
  mto-NT: Je̱ꞌe̱ ka̱jx tseꞌe, vaꞌan tseꞌe du̱toonkimda je̱ Nteꞌyam je̱ yꞌayook je̱tseꞌe
    veꞌem o̱y nmu̱jaꞌvimdat juuꞌ veꞌe je̱ Nteꞌyam cha̱jkp. Ka je̱ꞌe̱jyap tseꞌe ntoonkimdap
    juuꞌ veꞌe yaktukꞌíxumdu ku veꞌe je̱ Cristo njaanchjaꞌviꞌukvaꞌnumdi, ku̱x je̱peꞌe
    o̱o̱y juuꞌ jatyeꞌe tso̱jkjup je̱tseꞌe jyaaꞌkyaknu̱jávat. Ka je̱ꞌe̱jyap tseꞌe ntoonkimdap
    vintso̱ veꞌe du̱tsa̱k je̱tseꞌe je̱ jayu du̱maso̱o̱ktinit je̱ kyo̱ꞌo̱y joojntykinda
    je̱tseꞌe veꞌem kyatsaachpaaꞌttat xa̱ꞌma ka̱jx, vintso̱ veꞌe du̱tsa̱k je̱tseꞌe
    je̱ Nteꞌyam yakjaanchjávat,
  bzh-bzh: Nebë saga, om hil ġevuu ġaġek sepëp sën hil anër raḳ Kerisi lo na benök
    gëp, gehil adoḳ na ġaġek degwa böp böp nabë sën alam böp los kwaj lo. Hil su
    medo mekwad bo nah ġaġek sepëp sën hil nanër bë hil ġevuu nġaa wirek hen na
    gaġërin hil nah vu Anutu lo.
  guj-2017: માટે હવે, ખ્રિસ્ત વિષેનાં પાયાના સિદ્ધાંતોનો ઉપદેશ જે આપણે અગાઉ શીખ્યા
    છીએ તેને રહેવા દઈને હવે આપણે સંપૂર્ણતા સુધી આગળ વધીએ; અને નિર્જીવ કામ સંબંધીના
    પસ્તાવાનો તથા ઈશ્વર પરના વિશ્વાસનો,
  jvn-NT: Mulané para sedulur, hayuk saiki awaké déwé pada ninggal piwulang sing wiwitan.
    Hayuk aja mbolan-mbalèni piwulang bab ninggal klakuan ala, bab nurut Gusti Allah
    lan bab klakuan sing ala sing entèk-entèké nekakké pati. Uga piwulang bab pengandel
    marang Gusti Allah, bab pembaptisan, bab ndonga nganggo tumpangan tangan, bab
    tangi sangka pati lan bab setrapan sing langgeng sangka Gusti Allah. Hayuk piwulang-piwulang
    kuwi diliwati lan hayuk pada ngantyiki piwulang sing luwih duwur, piwulang kanggo
    wong sing diwasa.
  byr-byr: Kaimɨraayarabɨsaihi kuna namwaaibɨthɨka! Sarevɨdaaꞌnyɨ nemɨ Kɨraazɨtɨyarɨne
    yune yagaala mudɨꞌnanya sasare savɨna mamwalaanna! Aawa. Nemɨ kuna wawaajɨ aꞌmwe
    naanga mena yɨnɨkerabɨꞌ yagaala naangebwina daana! Yɨ kwalaalyagaaꞌ nemɨ angevɨne
    lɨkɨla ayɨna, ayɨna yadaanyabaaibɨꞌ yagaala yune mudɨꞌnanyanna madaanna! Mudɨꞌnanya
    darengɨ. Aꞌmwera kayaaꞌnanyabwi balyaꞌbɨsabwina yagalyaꞌmayaꞌnera sɨmunya mudɨka
    nayaa yawɨramaapɨka! Yɨ sara yapɨjɨ Gotɨyarɨ nayaa lɨmwabɨka!
  ian-ian: Tat Kraistna mbaapma wuleingwa njɨmbla wukngwa nyaangɨt ana nat njambɨ
    ngambugiyowun. Wan kavle vat yiga yetɨngwa vak kwagalalaa God waa apma vat mɨna
    kwutaa alɨ ngwula. Ngwuk kat tak wanja nyaangɨt tak wukngwa nyaangɨtna. Ngɨni
    lɨga nyaangɨt mbukiyowun.
  hun-hun: Ezért elhagyva a Krisztusról való kezdetleges tanítást, törekedjünk érett
    korúságra, ne rakjuk le újra alapját a holt cselekedetekből való megtérésnek és
    az Istenbe való hitnek,
  mcf-NT: Aden Esus chuiquin abia tantiamiaid bëdamboen tantiashun abipadquid icnuequin
    abi chuiquin tantiamiaid utsi tantiaquionona. Abia tantiamiaid nad iqueque. Tantia.
    Chuinu. Esus tantiaquid icta. Adquid icquin icsaid ënta. Adembidi, Nuquin Papan
    chiaid tantiaquidquio icta.
  kjs-kjs: Gore abiri naame epe puri pale agale mogeamina. Go pumare naame Yesuna
    agalena re madaa kama natapape. Go page naame abala pagisimade agalena re komea
    go kama nalamina. Naame abalade kone pereke yoma pa kogono koau waaloma Gote komea
    madaa kone rulasimade.
  mni-mni: Maram aduna Christtagi oiba ahanba tambibasing adu tungoinana thanamlaga
    eikhoi mapung phaba tambiba adugi manglomda changsinsi. Kanadaba thabaksingdagi
    pukning hongba amadi Tengban Mapu thajabagi maramda;
  yad-NT: Ramuni̱ vurya̱tochirya rajo̱ttya̱musiy datyadoda Crístunchiy vurya̱tidye
    jiriryi̱ra jiryatiy ja̱myi vichasa̱da darya. Ne vurya̱siityari̱ datyadodara ru̱ndesaranu̱day,
    jiryatiy vu̱ryipyaru̱y riva ti̱ta̱ju̱ jvaayada jiryatimyu̱ ne samirya jvadichara
    Ju̱denu diya darya, vurya̱tidye jachipiya̱ variy sanijyu̱.
  mxb-NT: Ná dáꞌa ni katuu yó xíꞌín sa̱va̱ꞌa ña̱ ni̱ ka̱ndaa̱ ini yo̱ sa̱ꞌá to̱ꞌon
    ndaa̱ Cristo, chi̱ ña̱ yóꞌo kúú ña̱ sa̱ ni̱ ka̱ti̱ꞌa yó nda̱ míí saꞌa̱. Va̱ꞌa
    cháá ka̱ ná ndi̱ꞌi ini yo̱ koꞌo̱n yo̱ chí noo̱ xíꞌín to̱ꞌon na, ta ko̱ kánian
    nandió kuéi tuku yó dákuáꞌa yó sa̱ꞌá ña̱ kánian nandikó iní yo̱ sa̱ꞌá ña̱ kini
    kée yó, o sa̱ꞌá ña̱ kánian kandeé iní yo̱ Ndios.
  pon-2006A: Eri, kitail doulahng mahs ni mehkan me unsek duwen Krais oh pwilikihdi
    tepin padahk kan duwen rongamwahwo. Kitail sohte pahn kin koasoia sapahl duwen
    poahsoanen wiliakapwasang atail wiewia kan me sohte katepe, oh duwen atail pwoson
    Koht;
  maq-NT: Quihndë ne, meje rë xi cuejñaxen hitsë cjuachacun xi cachutayan hya xi tjun
    tjun camangutacun cojo Cristu, hane chutayan jingu sa cjua xi hitsë sa chja, cojo
    sa xi cuejñachihin ndaja cjuatacun naja. Mijí rë xi cuyan chutayan nga cjua xi
    ha cama naja titjun, sacuaha cjua xi chja xi meje rë xi cuejñaxen rë yëjë xcusun
    xi machjiriin xi nihña; sacuaha cjua xi chja xi meje rë xi cumangutacun cojo Nina;
  hto-hto: 'Ie jira afe nánoide Cristo dɨbéfodo llogáfuiaɨ ómoɨmo llúana ja mozíñocaidɨcue,
    jɨáɨe cómofue ómoɨmo jino cue llóllena. Omoɨmo cue llolle bie cómofue, Juzíñamui
    llogáuaillaɨdo ómoɨna ñue jaɨ́cɨna móonaitaite. Aféfuiaɨ mai jeire caɨ ollɨ. Nano
    uícodo lloga ñúefue jillácɨna meine abɨdo dɨga icaiño ómoɨna llófueñeitɨcue. Afe
    nanóidɨfuiaɨ bie izói daɨde: “Omoɨna jíllotañeite omoɨ nɨ́cɨdogafuiaɨ fáɨcanocaillano
    ñúefuena méidori. Méiduano, mai Juzíñamuimo omoɨ ɨ́ɨnori,” daɨde.'
  por-BRBSL: Portanto, deixando o ensino dos primeiros princípios de Cristo, prossigamos
    para a perfeição - não lançando novamente um fundamento de arrependimento das
    obras mortas, de fé para com Deus,
  ces-NKB: Proto zanechme řeči o Kristových počátečních věcech a směřujme k dokonalosti.
    Nepokládejme znovu základ[y] pokání z mrtvých skutků a víry v Boha,
  cui-cui: Barabʉ nacui barapentatsi xua nayabara cueicueijeichi pocotsi coyenein
    xua copiya naca cuiduba xua Cristo yabara poxonae aena jume cowʉntatsi. Jame barabʉ
    nanta xeinatsi, po coyene pepa pena coyene icha pomonae pinyon ichi xua pocotsiwan
    nanta xeina pomonae beta jume cowʉnta. Po coyenein xua bayatha copiya naca cuiduba
    xua Cristo yabara, jopa nantawenonaetsi xua equeicha wanacuidubiwatsi po coyenein
    xua abe waexanaexae bewa aura tsainchi xua daxota nacui barapentatsi po coyenein
    abe, po coyenein xua ba naca wepu tsana exana Nacom weya. Mataʉtano jopa nantawenonaetsi
    xua jume cowʉntsinchi Nacom.
  boj-2014: Deqa ijo was kalil, iga Kristus aqa anjam nami utruq na quoqnem qaji dena
    prugosim olo anjam aqa damu dauryoqnqom. Yim anjam dena iga siŋgilatgoqnqas. Anjam
    iga nami utruq na quoqnem qaji di niŋgi qalie. Anjam agiende. Iga Qotei qa gago
    areqalo siŋgilatoqa, moiyo qaji kumbra uratosim are bulyoqa,
  eng-OEBUS: Therefore, let us leave behind the elementary teaching about the Christ
    and press on to perfection, not always laying over again a foundation of repentance
    for a lifeless formality, of faith in God –
  eri-eri: Ariya, ere Kristus nomo beele isisiwou amugedu teya waha, ewe beele langanga
    ada lewoboya. Ere gai onounga onowei mata boya wa, ere mata nomo auuma saini baingaro
    tauya dorofe, onou wa ere mata iinga jaimuwei uwa. Onou bona ere huwanyage ubuludu,
    Itou boya huwanyage ngalengawei nomo fanyimu bona beele baingaro turi boya, fanyimu
    agenege auma uwau tigini waha oruwa moge tuwei nomo bagu, yaage bisemu nigou fanyimu
    hogo fere-fere bagu, nere fai yaulanege langa owonege tafou nomo fanyimu bona,
    ere beele baingaro ada lewoboya. Onodu ere fai‑aita umeru wane waha ege jayei
    nomo bona bagu, ere oruwa Itou nomo haawe langa oto wedenga no ere agege auma
    yafou hilobainga tei nomo yo, uwa ere agou inyaba gai-gai nomo waha tei nomo yo,
    waha nomo beele baingaro ada lewoboya. Ere beele onouha langa ada haledu oto woya.
    Ere fai aroro nebere isisiwou tei nomo.
  wiu-wiu: Keraisunomo nana mati olaukou toa pegetoa olaukanemo-kiti totome adekoa
    yatekoo. Eya wa olaukanemoke uku. Tone namolo pale tokoonakale tewitikoa wawa
    Akolalike wene tugoa meatekoomo
  swe-swe: 'Låt oss gå (föras) framåt och passera de första grunderna i undervisning
    och doktrinerna (läran) om den Smorde (Messias, Kristus), avancera stadigt mot
    den fullhet och fullkomlighet som tillhör andlig mognad. Låt oss inte igen lägga
    grunderna [som är]: Omvändelse från döda gärningar och tro på Gud.'
  cth-cth: Hatdawkvah, maimouh teh Khrih hoi kâkuen e akungtuen hoi kâcangkhainae
    hah ta awh vaiteh, kuepcingnae koe lah khok takan awh sei. Duenae hoi kâkuen e
    tawksaknae dawk hoi pan ka ngainae, Cathut yuemnae,
  mti-mti: Meoya Keriso oya toewanewan amatonewa yankweta, sira oraiwa kokavitwa oya
    anta. Kukaeba me bo gumbe aiviwa apa nonunmagawa biroriyatanwa, God gumbe anotumat
    atanwa, babataito toewanewaneba, naniwa kuiyave barautanwa, bo gumbe sira inaitanwa,
    puiyuyu yaibobot aigimtanwa, mame me taibewa. Meoya mame oya sira den taig itan
    anta.
  pad-NT: Hari. Hari'a vanajoijoirarahana ida ojomo'ihi kavaranihi avakamithabiinini'iki.
    Cristo-ra nofija'diniki kaimoni ida varani kama'dani. Ariabono aka'ojomo'iva ojomo'ihi
    kavaranihi aoga'iarikia. Ija'ari Cristo-ra avigavini avijava'iki kaimoni ida Cristo
    varani hina avaka'ojomo'i'iariki. Hari'a vara avani'abakhiajanava hida ojomo'ihi
    kavaranihi kama'dani. A'onira onava'isohivini hiki bana hida varani kama'dani
    nahina nini. Ojomo'ihi kavaranihi kama'dani hida haria nava'isohivini hiki akava'ipahinija
    kaimoni ida kaaji. Ni-ija'ari-ra kakodiaki. Ojomo'ihi kavaranihi hoariha hida
    Deu-ra avakaijokavini niha ninini haria akava'ijoara kaimoni.
  twi-twi: Momma yennyae Kristo mfiase ho nkyerɛkyerɛ na yensua ne ho nsɛm a ɛkɔ anim
    no. Ɛho nhia bio sɛ yɛbɛkɔ so akyerɛkyerɛ nea enti a ɛsɛ sɛ yenu yɛn ho wɔ nneyɛe
    a ɛde owu brɛ yɛn ne nea enti a ɛsɛ sɛ yenya Onyankopɔn mu gyidi no ho.
  hlt-hlt: Te dongah Khrih kawng tongnah olka te khueh uh sih. A soepnah la thoeih
    uh sih. Aka duek bibi lamkah yutnah,
  tbz-SIM: Ti sɔɔtɛ́nɛ̀ Kuyie nnɑ́ɑǹtì kó itié ntɛì, bɛkótíbɛ̀ kpɛyi, kɛ yóu iketíyì,
    ìì tu ti bo yóumɛ̀ mɛyɛi nkɛ́ceetɛ kɛ́tũnnɛ Kuyie,
  san-GUJ: વયં મૃતિજનકકર્મ્મભ્યો મનઃપરાવર્ત્તનમ્ ઈશ્વરે વિશ્વાસો મજ્જનશિક્ષણં હસ્તાર્પણં
    મૃતલોકાનામ્ ઉત્થાનમ્
  ake-NT: Mɨrɨ pe iyesi pɨ', e'sara'tɨn pe Kʉrai pɨ' usenupan nʉ'pʉ tʉnɨnse, iyakʉ'pʉsa'
    pe e'nɨto' ya' utɨnpai'nokon, iyapon pe kanan era'tɨn nɨto' uma'tan nɨto' ya'
    anin nʉkupʉnʉ tʉka'pai'nokon pʉra, mɨrɨ awonsi'kɨ Papa apurɨto',
  qvn-NT: 'Chaura naupata Cristopita yachracungalanchitaga ama yachracuyäshunchu,
    antis sasanninta yachracushun Diospita mas shumag musyananchipag. Nätan ama gongashunchüga
    chay naupata yachracunganchitaga. Chaycunaga caycunam cara: chay lutan ruraycuna
    wanacuypitam, Diosman yupachicuypitam,'
  tku-NT: Chuhua'j ixpālacata hui'xina'n a'ka'ī'nī'ta'ntittza', jātza' icticāhuanin
    tū cātamāsu'yuni'n xapūla. Jātza' icticāhuanin chī lītzucucan a'ka'ī'can Cristo
    ē chī līlakpalīcan quintalacapāstacni'ca'n ē chī līmakxtekcan tlahuacan tū jā
    tze, ē chī lī'a'ka'ī'can Dios. Chuhua'j jātza' icticāmāsu'yuni'n tū xalītzucuni'
    tū ixla' Dios.
  bjk-bjk: Io niang im, i deek bara ire tabo wan taxase urungan köbo inausu rataxin
    ulamun e Krais nang i eöt köbo duöng maruxo. Ire tabo ganim sik abo lalaa ire
    toxo araun ta inausu min. Inabo mangana lalaa a unine a inausu mon nang a öng
    irabo araun tua xikip. Inexalik ganim ire ra tawuxus baling urungan kö unine inausu
    re ire. Io niang, ire tebele wöwörö baling bara öng irabo mana dödöm puxus xalik
    abo tatalien i silien ine urungan kö minet. Me ire takarabo wöwörö baling lamun
    abo nunu re ire urungan te God.
  msy-2020: 'E datɨrɨghɨn Kraisɨn adarazir mɨgɨrɨgɨar faragha iniziba ataghɨragham,
    mɨgɨrɨgɨar kaba: navibagh ighegh akɨrim ragh ovever arazibagh asaraghamin mɨgɨrɨgɨaba
    ko, nɨghnɨzir gavgavim Godɨn ikiamin mɨgɨrɨgɨaba ko, rurir arazimɨn mɨgɨrɨgɨaba
    ko, dafariba gumazibagh isɨn arɨzir arazimɨn mɨgɨrɨgɨaba ko, gumazamizir ovegha
    ua dɨkavibar mɨgɨrɨgɨaba ko, God gumazamizibar araziba tuisɨghtɨ me mɨzaziba iniam,
    o zurara ikɨvɨra ikiamin mɨgɨrɨgɨaba, e mɨgɨrɨgɨar kaba ateghtɨ, da zurara en
    nɨghnɨzibar ikian kogham. E kamaghɨn nɨghnɨghvɨra ikɨva, mati e dɨpenir akɨniba
    dughiar avɨribar da akuravɨra iti, egh dɨpenim asaraghan kogham. E gumazir aruabar
    mɨn akaba baragh egh dar gɨn mangam.'
  bpr-bpr: Taman, nang ato fanak di dad muna tdò ta gadèto gablà ku Krayst, bay flesto
    ganbet i dad mngalam tdò. Nang lo yé gufsento nawato di tdò i ktagak i dad nimò
