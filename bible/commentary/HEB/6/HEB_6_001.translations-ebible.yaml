    nehuta fiko yosa'ake faite faite hisunana makale ani no fole o'aike. Kalaisife
    hokote'a hu'naya ke ma yafe hu'nae lakaitike kanale ya hisuna kava'ae hao'otake
    kava'ae falita lavata hisuna ya hane'neanaketa ne'ataleta laku aita yahae huta
    Anumaya Kotife afita laipafi malesuna ke'ae li falepate ke'ae “Yisasi mafa'ne
    mai'nane.” hu'a apa'kufale apaya ne'malaya ke'ae fali'naya vaya hetisakeno Anumaya
    Koti'a kake hupateteno nofi hupatesike'a akola apa'kufa apa'kafu kisea no maike
