    rejiaf Ya matar a fokinai.
  wnc-wnc: Sike ngana aminu nikat nana kunduta apimake Anutue masa imanu wa aminda
    gatuna apuke musia tapa tekwambikge kepi wena. Aho. Anututa wa aminde natapan
    aminu Anututane waaknga amin saamdakane tanguwa kupan aminbamdane kaine ie asapdukngamuking
    amin binga daknganggak.
  bus-bus: gbasa à fù, zɛ́ kuu kɛ̀ à ɛara à nↄ̀sɛ liɛ dↄro, zaakɛ èe Luda Nɛ́ paa
    lía dↄmɛ, èe wí daaa gupuraaamɛ.
  gub-BL: Ko 'ar rehe a'e teko upytu'u hehe uzeruzar ire wà kury. Nazapuner kwaw wamuzewyr
