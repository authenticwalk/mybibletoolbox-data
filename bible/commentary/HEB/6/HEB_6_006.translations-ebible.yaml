    kíán táto̱ꞌon ndéi tuku na chírkaa na Cristo, na̱ kúú de̱ꞌe Ndios, ndi̱ka cruz,
    ta xíꞌo na ña̱ kedi̱ki ndaa ñaá ña̱yuu.
  pon-2006A: Ahpw re keselahr ar pwoson! Eri, solahr me kak pwurehng kapwureiraildo
    pwe re en wiliakapwala, pwehki ar kin kalohpwuwehla sapahl Sapwellimen Koht Iehroso
    oh kasarowehdi mwohn aramas akan.
  maq-NT: Sa xi xuta xi cuacun vë tsismicacun me ndiya rë Nina ne, cumaji cuisecoon
