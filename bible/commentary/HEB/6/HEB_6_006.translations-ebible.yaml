    Guzenina, duailel ipal agen alaimai, go ze biabial kuai auraimai, welorom.
  ctu-BL: Pero tsi' tʌts'ʌyob i bʌ. Mach mejlix lac chʌn ñijcʌbeñob i pusic'al cha'an
