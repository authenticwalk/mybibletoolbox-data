  san-URD: سْوَمَنوبھِرِیشْوَرَسْیَ پُتْرَں پُنَح کْرُشے گھْنَنْتِ لَجّاسْپَدَں کُرْوَّتے
    چَ تَرْہِ مَنَحپَراوَرْتَّنایَ پُنَسْتانْ نَوِینِیکَرْتُّں کوپِ نَ شَکْنوتِ۔
  heb-LB: ולמרות כל זאת פניתם לו עורף, אין לכם כל אפשרות לחזור בתשובה כפי שנהגתם לראשונה.
    מדוע? מפני שבבגידתכם במשיח אתם חוזרים וצולבים אותו כביכול, וכך אתם חושפים אותו
