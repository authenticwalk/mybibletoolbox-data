    papiau mamaꞌi fekemia auga afaekaina.
  aey-aey: '@see-verse:HEB.006.005'
  urd-GVH: और फिर उन्होंने अपना ईमान तर्क कर दिया! ऐसे लोगों को बहाल करके दुबारा तौबा
    तक पहुँचाना नामुमकिन है। क्योंकि ऐसा करने से वह अल्लाह के फ़रज़ंद को दुबारा मसलूब
    करके उसे लान-तान का निशाना बना देते हैं।
  ycn-ycn: Marí caje nacojé hue'epéjeño ne'emacá. E'iyonaja calé nayurí naliyó ripuráca'alo.
    Raú napechu pajno'oró Tupana liyá. Uncá meque iná la'alajla necá, napala'atácoloje
    napéchuhua pu'uhuaré nala'acare liyá penaje. Caja nala'á najluhua Jesucristo uncá
    ina'uquélari que. Uncá ina'uquélaruna i'imacaño nenó a'ahuaná apiyácacanami nacú
    i'imacá. Uncá pu'uhuaré la'ajeri calé Jesucristo i'imacá. E'iyonaja ñaqué caja
    nenoca ri'imacá. Caja yurícaño naliyó ra'apiyá jema'acana, la'añó piño ricá ñaqué
    caja uncá ina'uquélari que, uncale nahuátala nacaje rila'acare nachaya. Marí que
    nala'acá aú naca'á nayámojo ricá.
  djr-djr: '@see-verse:HEB.006.005'
  kvg-kvg: Geté ezoqam av ngi꞉gu, Mbumbukiam zita ti꞉wuowem, kopømba mbaín, nqawa
