  dop-dop: Pǝ tǝnɑɣɑ mpʋ pǝ wɑɑlɩ kɛ́ pɑ lɩɩwɑ nɑ pɑ́ tɑɣɑnɩ ɩsɑɣɑtʋ tɑɑ kɛ́ hotuɣu.
