  kan-OKCV: ಬಿದ್ದುಹೋದರೆ, ಅವರನ್ನು ತಿರುಗಿ ಪಶ್ಚಾತ್ತಾಪಕ್ಕೆ ನಡೆಸುವುದು ಅಸಾಧ್ಯ. ಏಕೆಂದರೆ ಅವರು
