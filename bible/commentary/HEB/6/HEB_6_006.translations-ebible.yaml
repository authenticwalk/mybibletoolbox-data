    melâŋ siŋgi âlibân ga gibi?
  ppo-ppo: '@see-verse:HEB.006.005'
  hin-2017: यदि वे भटक जाएँ; तो उन्हें मन फिराव के लिये फिर नया बनाना अनहोना है; क्योंकि
    वे परमेश्वर के पुत्र को अपने लिये फिर क्रूस पर चढ़ाते हैं और प्रगट में उस पर कलंक
    लगाते हैं।
  wol-KYG: ba noppi xàcci. Kon deesu leen waññi, ngir ñuy tuubati, nde ñoo daajaatal
