verse: HEB.006.006
translations:
  kpx-kpx: Iale keau katelahaito Dilava halevai hoideveale kemo abuna oleve kateai
    abu vaveve toela halevai tota hoidevei Dilava ehovai. Keu anekianu. Kosealemo
    subuta abu Iesu mai idie domo hamai avuho hotoe toela louge ataeau elehai hehavolu.
    Iale ke nahate ata keau Dilava halevai hoideveale keau subuta ata kebia vaveve
    nahate vai Iesu mai tota idie domo hamai aiohavoale ke nahateike abu ke vama.
    Ige vaveve kemo ataeabuna Iesu hehavoi aiohavoi.
  okv-H: avo toto pambasuja amo egerembeto aja to ari inono ae ra te vasiri eha ehako
    humbasi aisuja amo embo tapa ta tihi ta Iesu ji oreka (cross) ta tarako ue Iesu
    ere urumbihia.
  tbo-tbo: apo hina wihinigigiyeya ega emoemotana po hina nugobui meme, babana tauhi
    hai dewagei Yaubada Natuna he itakena meya ma gowana he lauguyoguyougeya lawa
    u matahi.
  mal-C: വിശ്വാസത്യാഗം ചെയ്താൽ അവരെ വീണ്ടും മാനസാന്തരത്തിലേക്കു നയിക്കുക അസാധ്യമാണ്.
    അവർ തങ്ങളുടെ പ്രവൃത്തികളിലൂടെ ദൈവപുത്രനെ വീണ്ടും ക്രൂശിക്കുകയും അവിടത്തെ പരസ്യമായി
    പരിഹാസ്യനാക്കുകയുംചെയ്തല്ലോ.
  grc-SR: καὶ παραπεσόντας, πάλιν ἀνακαινίζειν εἰς μετάνοιαν, ἀνασταυροῦντας ἑαυτοῖς
    τὸν υἱὸν τοῦ θεοῦ καὶ παραδειγματίζοντας.
  bgc-bgc: उननै फेर तै उल्टा ल्याण का कोए तरिक्का कोन्या, क्यूँके वे परमेसवर के बेट्टे
    ताहीं अपणे खात्तर दुबारा क्रूस पै चढ़ावैं सै, अर सबके स्याम्ही उसपै कलंक लगावै
    सै।
  khz-khz: Pene ia kamonagina mapene keto gerevagi, ia Palagu Natuna maesatauro-waiana,
    e gutuma kamunai maetao-atiana e evega-nugaragea na. Ia maono vega-vetugamagi-waikulea
    ulanana na ati rauparana.
  deu-TKW: und sind dann abgefallen, wiederum zu erneuern zur Buße, da sie doch sich
    den Sohn Gottes wieder kreuzigen und zum Gespött machen.
  zsr-NT: '@see-verse:HEB.006.005'
  lin-lin: ekoki kosalema te ete bateya bango lisusu mateya ya kobongola lisusu mitema
    soki bakweyi na masumu, pamba te bazali lisusu kobaka Mwana na Nzambe na ekulusu,
    mpo na bango moko, mpe kosambwisa Ye na miso ya bato.
  hns-NT: Djab ekare baad aisan manai aapan bieswaas tjhor deiga, tab oe Parmeswar
    ke Beta ke djaise phien kroes par tjaharaawe hai aur kholke okar bedjatie kare
    hai. Tab koi na oke Parmeswar lage lautaar sakie phien se paap pastaawe khaatien.
  noa-E: ũwaai ewag mawi warre Ẽwandam iseg simʉg chan parta deeu Ẽwandam iek ʉ̈khapi
    awaag ẽkhaju. Mag sim aig ʉ̈khaba khabahab, magʉm gaaimua pakuls gaai i meerphëtarr
    khʉʉn dënjö ichdëujã ich paarmua Ẽwandam Iewaata thumaam khʉʉnag isegpi jaaunaa
    parhoobam khʉʉnjö i wau iekhapi simjö sĩewai.
  eng-EMTV: and then having fallen away, to renew them again to repentance, since
    they crucify again for themselves the Son of God, and hold Him up to contempt.
  mib-NT: Te ñayuu un núu caca yátá i, te ma cúu ga ndejéé jeé i jeē nácani ni i.
    Chi jeē cáca yátá i cúu nájnūhun jeē nácahni tucu i Sēhe Yaā Dios jicā cruz, te
    cájēhe i jnūhun canu yā cájito ñayuu.
  lif-NT2: '@see-verse:HEB.006.005'
  xnj-xnj: kangi vakuyileka sadika yavi, nakuhotoleka kuvakita venavo vamuwuyila Chapanga
    kangi. Venavo vakumvamba pamsalaba kavili Mwana wa Chapanga na kumpela soni pavandu.
  mmx-mmx: '@see-verse:HEB.006.005'
  cbr-NT: '''ixunbi ami sinánquinbi ëni uni raírinën cuatánun —''ëx cana Jesucristomi
    sinántëcënima —quia, a unix ca an Nucën Papa Diosan Bëchicë i curúsocënu matáscë
    uníxa ''iásaribi ''icën. Usai ''icë uni ax ca amiribishi Jesucristomi sinanatëcënima.'
  tee-NT: Pus ju yu'unch ni astan catamacona' ju Dios pus jantu lai xamati' alakmalakasp'itchokoi
    ni catalhilaca'anchokolh ju Cristo ni tachi ju va tamaquilhtachokotach aktam ju
    ists'alh Dios. Chai tatalacasui la'ix'ucxlacapu'an ju ixt'alapanac'an tachi ju
    va jantu tu'u' ixtapalhni talhiulai ju Jesús.
  eng-LSV: and having fallen away, to renew [them] again to conversion, having crucified
    to themselves the Son of God again, and exposed to public shame.
  cak-NT: Y xa jun chake roj nuya' can jumul ri Cristo, can man jun chic ri xtitiquier
    xtibano che chi nitzolaj chic pe ránima riq'uin ri Dios. Roma jun ri nu'on quiri',
    can anche'l nucamisaj chic jun mej (bey) ri Ralc'ual ri Dios chech ri cruz, y
    nuq'uixbisaj chiquiwech winak.
  pah-NT: 'Nahã g̃a ndekona''ẽi henduva Tupana''ga nhi''ig̃a. Aerẽ po g̃a ei: “Ndorokoa''javi
    ore Tupana''ga nhi''ig̃a rehe,” e po g̃a okote''varuhuavo. Marã po g̃a pe? Tupana''ga
    ndogwerojijyja''javi tuhẽ g̃andeaporog̃ita a''ero. G̃a ndopohipotari okote''varuhua
    hugwi imomborukare''yma Tupana''ga pe avuirama. Ndokoa''javi g̃a Tupana''ga nhi''ig̃a
    rupi. Nurã g̃a ndekoi Tupana''ga ra''yra''ga jukahara''g̃a ja. Ombotegwete g̃a
    Jesus''ga ojipe''g̃a ndovaki.'
  sja-NT: Mãga k'awa p'anɨde, Cristode ijãa amaaruta pɨrã, ne-inaa awaraa wẽ-e ãchi
    k'aripait'ee, waya ãchi p'ek'au k'achia oo amaadamerã mãik'aapa ɨt'aa wãdamerã.
    Mãgá ijãa amaaruta pɨrã, oodai Tachi Ak'õre Warra peedap'edaarãpa oodap'edaak'a,
    iru kurusode bɨdak'ãri arii p'anadap'edaarãpa oo iru p'anadamerã.
  xed-xed: ta zləmbuta ka vrəglamta da nzakwani ghalya ná, nda bla ka vrəglakta taŋ
    da pləgəltá dmakwa taŋ. Zləŋəglafzləŋa həŋ ta Zwaŋa Lazglafta ta udza zləŋay,
    ka razay baŋluwa.
  mks-NT: Joo tá ná jándacoo na̱ ja̱n ña̱ cándeé ini na Ndióxi̱ já quéa̱ a̱ cu̱ú ga̱
    ndicó co̱o na̱ nu̱ mé á jáchi̱ xi̱hín ña̱ cája na cúú á tátu̱hun cata caa tucu
    na Jesucristo, ja̱hyi Ndióxi̱ ndi̱ca crúxu̱ ta já sácu̱ ndaa na mé á nu̱ú ña̱yivi.
  gfk-S: Di ga ngan hobi iesene di ga tamapas leh sukun God! Paile tale be da lamus
    pukus habaling di kinong i hoke be di tut habaling no Nati ne God ter tano ula
    kabai ma di gil hahirhir ie ra palai.
  bmu-bmu: Mi pakpak mötagun mönö mötnaripŋini mosöta Anutu andö qeget. Ambazip mi
    uruŋini kunbuk meleŋmegöra eŋguaŋgitpingö osimakzin. Yeŋön Anutugö Nahönŋi ilita
    dumŋe kunbuk maripomnöŋ qeqe ewö memba et ala aukŋe gamu qem waŋgimakze. Mewö
    miaŋön mönö nanŋini geŋmororoŋ ak aŋgumakze.
  dgz-dgz: Orup ap miniwa da iragi ware anun. Orup da God Otua tandayasene menan me
    sia ya entaneta iwa God Otua oma korosi gapan tobatamene ap umap sia pot poraet
    toiwan. Menan waenapan yamap Iesu namu umam anuni mini umam ap sia waniwan.
  eng-GNV: 'If they fal away, should be renued againe by repentance: seeing they crucifie
    againe to themselues the Sonne of God, and make a mocke of him.'
  zaa-NT: '@see-verse:HEB.006.005'
  eng-WEBSTER: If they shall fall away, to renew them again to repentance; seeing
    they crucify to themselves the Son of God afresh, and put him to an open shame.
  guh-guh: Itsiata baitsi jane bajarapamonae itsa copaba baja Jesucristo pelivaisi
    pejumecovënëtsijavami, nexata baja acuenebi icatsia penajamatabëcuenepënëyorotsijava
    pibisiacuene Diosojavabelia. Pecopabixae Jesucristo pelivaisi pejumecovënëtsijava,
    naexana quenetsiataeya bepecapocaponaevi Jesucristo pelivaisi. Bajaraxuata bajarapamonae
    jamatabëcuenejëpa pamonaemi bajayata Jesucristo beyaxuabatsi cruzata. Tsipaji
    pamonaemi Jesucristo beyaxuabatsi, quenetsiataeya capocaponatsi daxitajivi pitabarata.
  bon-bon: Yoo, biname te pepu umle cama liba teemämu läyeblingtuge Acejiyame bau
    ca, tabe äblicäco cääri atatrongära. Teeme äyeblingta lui epu pana niiyarage gyene
    tabe liba Aceji Bägrä ne baarge uli cabu cääri acita liiyepu, piiyepu teebine
    jäägyuge biname bime opo gaabe.
  nhw-BL: huan teipa chicoquisaj tlen Toteco, amo huelis niquinyolchicahuas ma moyolcuepaca
    ica ya quema eltoc quen quicuamapeloltíaj huan quipinahualtíaj Icone tlamiyacapa.
  swh-ONEN: kisha wakianguka, kuwarejesha tena katika toba. Kwa kuwa wanamsulubisha
    Mwana wa Mungu mara ya pili na kumdhalilisha hadharani, nayo ikawa hasara kwao.
  wbi-wbi: kange vakaghua jikasiting'ana kuvagomosia kange mululato. Ili vwimila vwa
    kumpumusia uMwana ghwa Nguluve ulyavuvili mu numbula save, vakambombo hwene kyombo
    kwa lubenapulo pavuvalafu.
  bba-bba: yen biru bɑ̀ n biru kisi bɑ nɑɑnɛ dokebu deri mɑm mɑm, n ǹ mɑɑ koorɔ bu
    bu ɡɔ̃ru ɡɔsiɑsiɑ. Domi bɑ kpɑm Gusunɔn Bii kpɑremɔwɑ ben tii dɑ̃ɑ bunɑnɑrɔ mɑ
    bɑ nùn sekuru dokemɔ bɑtumɑ sɔɔ.
  eng-KJVCPB: if they shall fall away, to renew them again unto repentance; seeing
    they crucify to themselves the Son of God afresh, and put him to an open shame.
  kgk-NT: '@see-verse:HEB.006.005'
  waj-waj: 'Itaama rikiadadaata harurida pikiaiya hama vaidiiya yopeema iya tikiai
    rikiada kava ausa hanigiada yoketaama variaaravai. Iya itaama iikiaivo inna ngiari
    miaraavai. Iya Yisuunnara yaata utida kiaanoo: Hama ta aiyara ti yoketainoo, kiaa
    kiada kava yatari sagaivau inna hiruuvaa roosiima iya yaata utida itaa kua kiaavai.
    Iya itaama iikiai rikiada gioonna kiaapu hama ausa hanigiaiya teeda Yisuunnara
    puruuka tida maisa kua kiaaravai.'
  cpy-cpy: Tema ikaatzi ñaayiwita-kawori ishintsinka, opoñaashita rookaeteero ikemijanta-witakari,
    eerowa imateero ipiya-shiretee rookan-teeyaawori iyaari-peronka. Ikimiwitakawo
    riiyitakimi apiiteeroni ikenta-kota-kaanteerimi Itomi Tajorentsi, ikimiwitakawo
    riimi apiiteeroni itheenki-mawaeteerimi jempe ipiyotee-yakani atziri-paeni.
  mpx-mpx: ge ebo abwe Keliso nihi towani ana en nihi pek, he nige bosowaina ge ta
    ahel pasikalil wali gegi o ana en nihi pek. Kaiwena i ola te Yehoba Natuna hi
    lolokolos-an al, ge hi papapuluwawi-an boda mataliyaa.
  wbp-wbp: '@see-verse:HEB.006.005'
  luo-luo: kopodho moweyo yie margi, to ok nyal konygi mi gilokre kendo, nikech gikelo
    chandruok kuomgi giwegi kuom guro Wuod Nyasaye e msalaba nyadiriyo, ka gimiyo
    ji chaye ratiro.
  nhe-NT: huan teipa chicoquisaj tlen Toteco, ax huelis niquinyolchicahuas ma moyolcuepaca
    ica ya quema eltoc queja quicuamapeloltíaj huan quipinahualtíaj Icone tlamiyacapa.
  aii-aii: ܘܢܦܝܼܠܔ ܠܗܘܿܢ، ܠܹܐ ܡܵܨܝܵܐ ܚܕܵܐ ܓܵܗܵܐ ܐܚܹܪܬܵ‌ܐ ܦܵܝܫܝܼ ܡܘܼܕܸܪܹܐ ܠܬܝܵܒ݂ܘܼܬܵ‌ܐ،
    ܣܵܒܵܒ ܡܸܢܕܪܸܫ ܒܸܙܩܵܦܹܗ ܝܢܵܐ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ ܘܒܸܥܒ݂ܵܕܹܗ ܝܢܵܐ ܢܟܸܦܬܵ‌ܐ ܩܲܕܡ ܥܵܠܡܵܐ.
  esk-NT: tarra—taatnasiq ukpiqsriruaġuaniktuaq taggivaġumi maliġuaġaluałiġmiñiñ Agaayyutmik
    mumitqikkumiñaitchuq. Atakkii taatnatchim iñuum kikiaktuutitqiḷgitmatun pigaa
    Iġñiŋa Agaayyutim, suli mitautigiplugu ilaan tuqułha.
  msb-msb: Tapos, kun magbaraya na, dili na gayod sinda mapapabalik gihapon kay bagaʼn
    ginapako na naman otro ninda sa krus an Anak san Dios kag ginapakaaluhan.
  cpa-NT: Jøng² tsa¹ma¹lé² jenh¹³ jniang³ calah ja³cog² Diú¹³ ju³ná³ ca¹tiú¹³ jniang³
    jǿg³ dsio¹ ma²ne³ jniang³ jøng². Di³ guiag¹³ báh³ jniang³ mi³jmó³ jniang³ ju³lah
    cøng² hi² mi³jŋëh¹³ jniang³ jong¹² Diú¹³ ni³ crǿg¹³, ju³ná³ ca¹tiú¹³ jniang³ jǿg³
