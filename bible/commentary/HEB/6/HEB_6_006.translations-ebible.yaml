  urd-urd: और फिर उन्हों ने अपना ईमान छोड़ दिया! ऐसे लोगों को बहाल करके दुबारा तौबा
    तक पहुँचाना नामुमकिन है। क्यूँकि ऐसा करने से वह ख़ुदा के फ़र्ज़न्द को दुबारा मस्लूब
