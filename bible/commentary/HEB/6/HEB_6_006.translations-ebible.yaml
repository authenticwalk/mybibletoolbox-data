    lako kayu pantokesan anna pakasiri'i dio tingngayona tau buda.
  rus-SYN: И отпадших, опять обновлять покаянием, когда они снова распинают Сына Божия
    и ругаются Ему.
  mbh-mbh: '@see-verse:HEB.006.005'
  bdd-bdd: ma ꞌeguma muliyetega sibeꞌu, geya sawasawahina ma taꞌabihe nuwabui hiladi,
