    aqa Ŋiri olo ŋamburbasq di qamobulosib tamo uŋgasari kalil naŋgo ŋamgalaq di aqa
    ñam tulaŋ ugeugeiyeb.
  eng-DRA: 'And are fallen away: to be renewed again to penance, crucifying again
    to themselves the Son of God, and making him a mockery.'
  knf-knf: 'aşë duk bgah, ñaaŋ aanhil nin kado baka baţëlëş ŋbida ŋi baka, bakak bafiyaar
