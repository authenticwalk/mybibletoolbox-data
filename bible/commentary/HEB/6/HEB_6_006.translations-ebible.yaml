  hla-hla: Kaba nori i hapolasa ba noa hasin e Sunahan. Ne moa koru te gi antunan
    palis lel menien u hakats i taren, taraha e here nei nori e tapala lel naria a
    Pien tere Sunahan tara koruse, ba te hamatsingolo lele rien i matar a barebana.
  mav-NT: Mi'i ta'a­tukuap yne hap kaipyi ta'a­tu­'atoiat sa'ag Iesui. Ta'a­tupun
    yne imohey hap itote hawyi — Yt uruimohey i Mi'i Miit i'atu'e — Ewei'auka ro ewei'auka
    ro e haria tukup­te'en ai'y­wania. Ewei'auka aria'yp posak ete yt wati­ky­'esat
    i Tupana Sa'yru Aipo­rekuat no e haria mi'iria. Yt kan hamo i Mesuwat Miit i'atu'e
    haty wo ta'a­tuehay pirik wo. Mi'i hap kaipyi Tupana ti'a­tukuap mi'iria topy'a
    pe. — I'atuehay kaipyi Uha'yru auka hap kaipyi ati'a­tu­'a­piheg aru irania'in
    ai'y­wania tuwat Iesui mohey hap upi pytkai. Ta'a­tu­mohey rokirẽ ra'yn ta'a­tupun
    Iesui mohey hap. Mi'iria ewywuaria koitywy yt wati­morem kuap i ra'yn Tupana kape
    katu­pono Tupana Sa'yru pun haria ra'yn mi'iria.
  kpf-kpf: A yatâ zo siŋgi âlip kândâtkom Anutugât nanŋâ du poruyân kumbe yatâ upap.
