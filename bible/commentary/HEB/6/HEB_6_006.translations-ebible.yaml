    ''ink''ez ts''iyanah nalh highudloh.'
  mio-NT: Tu cua ndoyo ñuhun ndico ñi, ña cua cuu ca saña ihni ndico ñi cuati ndacu
    ñi, vati ni tava ndaa ñi chi ra Cristo cuhva ni taa ñivi chi ra nu cruu, ta chaha
