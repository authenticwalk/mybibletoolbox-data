  ckb-ckb: ئەگەر هەڵگەڕانەوە، بۆ تۆبەکردن نوێ بکرێنەوە، چونکە بۆ خۆیان کوڕی خودا لە
    خاچ دەدەنەوە و ڕیسوای دەکەن.
  nas-nas: Teing eeꞌning napoꞌ beiꞌbeiꞌariko naninge napoꞌ bereꞌanta-koo makotuaꞌ
