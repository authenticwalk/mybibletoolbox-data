    Nɨhön gɨnɨg: God Ñɨ nɨpe u kauyaŋ mab kros ba laŋ al pak lɨlö nɨbi bɨ gau nɨp
    hag junaböl.'
  ong-ong: Mete fei pepe, pe pulwepe menmen teingipe falepe fei, wolo pe tounga pesi
