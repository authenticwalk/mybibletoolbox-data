    akwa, uspane Cristowa kwail kizanazi, ussa ishanamtu akwa.
  agm-agm: Kiya jɨhɨ saiwawɨhiyandaahandɨ kandɨ amɨ kiya napepaapɨ tɨmahiyawɨ, Autaahaatɨhoai
