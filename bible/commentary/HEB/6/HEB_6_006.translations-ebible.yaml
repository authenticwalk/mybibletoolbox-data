    titsixcuehyu me Quihndi rë Nina, sacuaha xi tivuya tivetaha suvá me me xcun cru.
  hto-hto: '@see-verse:HEB.006.005'
  por-BRBSL: e depois caíram, é impossível renová-los novamente para o arrependimento;
