    tipɨmandaawaayowo. Aiwɨ kiya isɨhiyaamɨ ndɨhetɨ kopɨ kiya sisɨpɨtɨwɨ koai mawɨhandɨ
    numwɨtaatɨwɨ taawɨ tipɨmandaapɨ tiwawaayowo. Isɨ kɨmɨ kandapɨ isɨhiya usa kiyai
    nuwɨ japɨhɨ numwaasi napisaihɨ kiya kiyaamɨ maipɨhaiwaatɨhapɨ japɨhɨ apɨpaahɨ
    wɨndɨ nga namepemaitɨtaapo. Owe. Apɨpaahɨ owetɨtaise.
  ubr-ubr: baise ato osi sabu ainau yawas sisagob ato gibui semamatabir men yawas
