    pona, mɨrɨ awonsi'kɨ annau to' uya ipiyɨ'nʉ'kapʉ rɨ marɨ.
  qvn-NT: Chaycunata musyarcayarsi guepaman cutishacunaga manam imanacursi yapay wanacuyta
