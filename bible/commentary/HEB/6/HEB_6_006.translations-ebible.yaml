  mlh-mlh: Oi sosowo mane takireku mamanesiŋyaŋuŋ bokeru Anutu ŋadi gabuŋ. Ŋiŋigo
    oŋuine oi maŋyaŋuŋ moke kerisienimiŋ ore oga yabekimiŋgo embimbiŋgaegobeneŋ. Yoŋo
    Anuture Made igosisi eteku ŋeŋeineo moke maripoŋgo qaqa oŋuine baba waki eru totogo
    mimigaŋgaŋ eteegobi. Oŋuine oiji Kristo tumoqoqoo miku mimigaŋgaŋ eteegobi.
  gof-ENT: ጉዬፔ ካዲዳይሳታ ናጋራፔ ናምዓን ዛራናው ዳንዳዔቴና። ኣይስ ጊኮ፥ ኤንቲ ባንታ ዩዋስ ፆሳ ናዓ ዛሪ ካቂያ ሜላ
