    nimpe le pe wata pirpolo pe peilape mete enke piti ma palwe oli pelesi lepe.
  tnn-tnn: Məto okəmə ilat kəmotəuhlin məntaalat o Uhgɨn, suatɨp kit tɨkə mɨn məmə
