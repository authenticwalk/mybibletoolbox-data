    enubulo leꞌmo yege fiseꞌna kalanaꞌi mele etalana kehelilina niꞌibe. Yaꞌma bonaꞌi
    komopaꞌani akuꞌi eneleꞌmo gelehe hinogo tiligi solata hilinamofihi mone meniꞌibe.
  amm-amm: Nonani noko iyali mo Kotoso namoliyo alosimokaikino mo, totai amu uwokuwanokino.
    Ulai mulu no ti monoi moloi alosoko monoi? Wiyouwa wiyou. Namoliyo alosimokaikino
    mo, Kotoni awitono ti monoi ukou ukou nikomo monoi na yokino, a mokiso, noko nokolaloni
    molo timai auwosisimo monoi yokino. Ulai toi no molowoi, Kotoni auso no?
  zaj-zaj: abaho, waileka nhamanila, havidahika kuwabweza giladi waleke vilozo vao,
