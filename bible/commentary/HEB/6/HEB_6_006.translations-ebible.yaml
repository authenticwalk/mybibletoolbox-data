    jira, Cristo fiodaillana jai jitaiñede. Cristona jeare jai fɨnode. Cristo fɨnoca
    rafuena jamaide. Cristona naimɨe jitaiñenia, ¿nɨese naimɨe jillobite? Jillobiñeite.
