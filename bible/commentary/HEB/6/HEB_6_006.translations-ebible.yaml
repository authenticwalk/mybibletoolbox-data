    wi har ài wanekon a'e wà xe. Ta'e hehe uze'eg uryw ahyahy ma'e romo wanekon tuweharupi
    a'e wà no xe.
  imo-imo: '@see-verse:HEB.006.005'
  boj-boj: Ariya bati bei tamo naŋgi di olo uloŋosib Qotei aqa anjam qoreiyeb. Deqa
