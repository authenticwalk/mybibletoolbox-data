  dso-dso: ଏଟା ସବୁ ଅଇଲା ପଚେ ସେମନ୍‌ ତାକର୍‌ ବିସ୍‌ବାସ୍‌ ଆରାଇ ଆଚତ୍‌ । ସେଟାର୍‌ପାଇ ସେମନ୍‌କେ
    ଆରିତରେକ୍‌ ମନ୍‌ ବାଉଡାଇବାକେ ସଅଜ୍‌ ନାଇ । କାଇକେବଇଲେ ସେମନ୍‌ ପର୍‌ମେସରର୍‌ ପଅକେ ଆରିତରେକ୍‌
    କୁର୍‌ସେ ମରାଇକରି ଗୁଲାଇ ଲକର୍‌ ମୁଆଟେ ଇଜତ୍‌ ଜିକ୍‌ଲାଇନି ।
  meu-meu: taudia na bema keto, idia na basiema helalo kerehai lou diba; badina be
    idia sibodia ese Dirava Natuna vada e hasatauroa lou bona taunimanima vairadiai
    vada e hahemaraia.
  yva-NT: Wakoe! Ranivara vatane wato wo rapatimu ware wo awa anave rapaya ntami muno
    makirive Kristus ai, wea indati usakinav wakare Ai jakato kakai. Weye awa ana
    wo rave somamo maisyare wo Arikainyo Amisy auseo sawa rijati muno wo ave arikaimbe
    no vatano wanui mansamun.
  dgc-dgc: Eng mabati na tolay i kona sa, sakay tulos idelan de, éy éwan dén maari
    a makapagsisi i kona sa; éwan dén maari a makasoli side a huway, da koman de i
    nipako a huway ti Jesus ta kudos, dahil ta kéidel de diya ta harap na meadu a
    tolay.
  zpm-NT: ni lozh ga csaan zhow, tsienaḻ zho guieḻntseeb stib; grieelod nose co guic
    zho gbiire sëëb zho xnëz Dios. Ni zha ne goṉ sca ruṉ, rrieequia noquiaa zho Jesús
    lo cruz ga stib, gbiire gzhidznie miech me.
  hix-NT: '@see-verse:HEB.006.005'
  sim-sim: Ushihi ma or erem nanda ma oto os Jisasin or halaha nombo apsham apsham
    er or i nahi, wa mberem ji hishindu, indik Jisasik takwa nombo kas nga nakundar?
    Wahau, mbeek wavun or tormblehe indik or takwa nombo kas nga nakwa ambu sir. Mberem
    ushiwak? Os erem or uri oso osmu Wasilaka nihi Jisas Kraisin miandok indik or
    tirishiwak ma misambik fehe orin li okolenda hom osmu nanduwa.
  npi-ULB: तर जो पतित भएको छ, तिनीहरूलाई फेरि पश्‍चात्तापमा ल्याउन असम्भव छ । किनकि
    तिनीहरूले फेरि आफ्नै निम्ति परमेश्‍वरका पुत्रलाई क्रुसमा टाँग्दछन्, र उहाँलाई
    खुल्लमखुल्ला शर्ममा पार्दछन् ।
  cgc-cgc: Mga ittaw na patalikuran danen iran na pagtuo ki Cristo maskin iling tan
    iran na mga naagian, impusibli na danen an madala na magtuo isab daw dilian man
    danen iran na mga sala paryo ta una danen na pabuat na gatuo danen. Ta iran na
    pagtalikod ta pagtuo ki Cristo paryo palansang danen isab Bata Ta Dyos naan ta
    krus daw pagayyaan naan ta tubangan ta tama na mga ittaw.
  tim-tim: Hain nâŋgâyi gârâmâ aregât hamiŋân Anutugât hâkâŋ akmai akto Anutu Nanŋande
    moep aregât hainâk hâkâŋ akmâ yâkgât âi amâ yânŋe dâm nâŋgâmbiâ gembo aregât makyeŋgienŋe
    han biwiyeŋe purikatbaigât dop bo tatâp. Amâ Anutugât nanŋe lâuwâŋe lâwinân moâkgât
    akbiâ bikŋande ekbiâ gemap.
  yor-yor: láti tún sọ wọ́n di ọ̀tun sí ìrònúpìwàdà bí wọn bá ṣubú kúrò; nítorí tí
    wọ́n tún kan Ọmọ Ọlọ́run mọ́ àgbélébùú sí ara wọn lọ́tun, wọ́n sì dójútì í ní
    gbangba.
  wos-wos: '@see-verse:HEB.006.005'
  emp-NTPO: Ãdjirãba Critoda igaraped̶ad̶a bẽrã wayacusa poya jẽda idjimaa zed̶aẽ́a.
    Zesid̶ara Ãcõrẽ Warra wayacusa crud̶e cachibʌda quĩrãca idjid̶ebemada jũmarãa
    biẽ́ bed̶eabid̶ia.
  eng-F35: and yet have fallen away—they would be crucifying the Son of God all over
    again, just for themselves, holding Him up to contempt.
  ind-ind: '@see-verse:HEB.006.005'
  pes-OPCB: اگر بعد از تمام اینها از خدا روی برتابند، غیرممکن است بتوان ایشان را به
    توبه بازگرداند. اینان پسر خدا را بار دیگر برای خود مصلوب می‌کنند و در ملأ عام
    رسوایش می‌سازند.
  mpt-mpt: I sino ye watemibbu otane i Gode abuk walalib mole nibo mo daabenobta i
    hengmino deiboniba i bobol temo deskinaniba Gode imino mo omalomabibbabe. Niminbabe,
    nakaia unangai inaib mole kukub olo makob i Yesuse imin atdimo dabasaniba silo
    biki anaiba kaanea naka mak unang maki i kukub olo yateniba Yesuse weng dobo weng
    oha bianiba baaniba Yesuse atdimo kaanebu olo besabo, e atdimo kaanebu olo nibo
    mo daabeim blimobo genomabib inaminobe.
  ssx-ssx: kota꞉ koto hau paeyao pea hoki naneta꞉ ika꞉ hone tulaemekeeki mina꞉pa꞉lao
    lopea꞉ka꞉na꞉ta꞉ kota꞉ iki paa la꞉ka꞉la a꞉pa hone tulaena꞉ ma꞉nda꞉ma꞉ ota꞉ paa
    hatuku a꞉pa꞉pa꞉peke na ya꞉la꞉me. Dia꞉me. Ika꞉ koto peleme ekima꞉ta꞉ mo Koda꞉na꞉
    Eiyeketa꞉ mo wanda꞉halina꞉ leke popelekena꞉ yaala꞉ma꞉ homena꞉ mo a꞉ka꞉tei wape
