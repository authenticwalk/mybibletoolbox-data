  spp-spp: '@see-verse:HEB.006.005'
  zty-NTPS: '@see-verse:HEB.006.005'
  mek-mek: Kai egaꞌina papiauꞌi eꞌi pakoꞌa akemunia akeꞌualai koa aisama, isa Deo
