  kqc-kqc: Idu makai kana ago nisifa, ya dada, uka masifa vene, rama una una diba
    nisifa ya bi beika baika buni ma moi vegu rina di beika baika moigedi.
  tav-tav: Mʉja maca yʉ yarã, yʉ camairã, to bairo mʉjaare ĩi, “Jesucristore mʉja
