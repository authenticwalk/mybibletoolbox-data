  eng-ASVBT: 'But, beloved, we are persuaded better things of you, and things that
    accompany salvation, though we thus speak:'
  mna-mna: O niom wal tio ta leleŋ piom ilip na, ŋonoono, iŋgi amkam sua kekeŋana
