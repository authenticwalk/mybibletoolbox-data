  xnn-xnn: Bebsatko ay laylaydek, olay no keg todi nan kankanak et adiyak kanan en
    siya nan ommat ken dakayo. Tay getkek ay ik-ikkanyo nan gawis ay kaneg nan ikkan
    nan maisalakan ay ipogaw isonga gawis gedan nan maited ken dakayo.
  mwe-mwe: Ikabheje ashaambwiga ajangunji, nkali tuubheleketa nneii, twangali lipamba
    kwenu mmanganyanji, tumumanyi kuti nnikaguyanga itendi ili ya mmbone nkatapulwanjeje.
  tte-tte: Yagu eliyamwao namwanamwali, bwagana tem bwaite besiele kayanuwapeimiu,
    kakatai komiu besiele tano namwanamwana kaiwena me ami sanapu yo nuwanuwamiu lalakina
    tem Yaubada ana walo kwabenalan mwa koina yawasi miyamiya yaina kana mulolo kwalobaiyako.
    Yaubada kani ileboimiu yo kwamiya namwanamwa.
  tcs-tcs: Ol amenpamle, mipla spik disting po yupla bikoz mipla no tingk yupla i
    go meke demkainting. Mipla i bilib yupla i go mata kipgo pole God ane go gede
    mo gudting antil God i go seibe yupla.
  hlt-THB: Ka pyikhqi, vemyihna awi kqawn hlai unyng, nangmih aham ak nep bet ik-oeih
    – hulnaak ak awm ik-oeih awh ce ypawm na awm unyng.
  soq-soq: Nuana sosowa, no gagalo ema wamoitana, tane e baila no mai nuamba pola
    waipona. No badowa inseitana e euwa donsale inaida bedewe wainilana.
  qub-qub: Cuyay ermänucuna, chayno nirpis manami yarpächu gamcuna chucru shonguyar
    Jesucristuman manana yäracunayquipaj cashantaga. Chaypa ruquenga yarpä Tayta Dios
    munashanno imaypis cawarcaycashayquitami.
  att-att: Á wáwwagì nga iddukak ku, inubobuk ku yù pangukum ni Namarò sù ira nga
    mangnguá ta narákè. Ngam ta meyannung nikayu, ammù gemma ta awán bulubugá ta mesimmu
    nikayu nga kunnay ta katuggi nayù kasisítán, gapu ta ikatalà nawin si Apu Kesu
    ta mangiyígù nikayu, á palurotan naw yù napiá nga ipakuá ni Namarò nikayu megapu
    sù panguruk naw kuna.
  bki-bki: Be riano laka banalo, iliano nalo na jibe na ajikili laka, mia tivelinio
    ka kamiu, maka rosidomii ka kumitibena. P̃eli ga, kiniou nabarkar tinieku ea kamiu,
    ka m̃arati na bo nalo na meuliano vou ajum̃a amiluo bo ea kenemiu meuliano kia
    navo.
  bqp-bqp: Ákↄ̃nↄ sↄ̃ ma gbɛ̃ yenyĩdenↄ, bee kũ o ò lɛ, ó laakari kpatɛna á yã musu
    kũ á kú kũ yã mana kũ ò bò surabana zɛ́ gũnnↄ.
  mcp-mcp: Njɨ, yé bwááŋg mə́ búl cɛɛl wá, tɛɛm bə nə́ sə́ ŋgə lás ntʉ́nɨ, sə́ ŋgə
    mpu bʉ́bə́lɛ́ nə́ bɨ báá bɨ́ təl fwámɛ́ zhɨ́ɨ́d, bɨ ŋgə sá isâ í lwó nə́ bɨ mú
    nə cʉg yí.
  hat-hat: Nou mèt wè m' ap pale konsa, frè m' yo, mwen gen anpil konfyans nan nou
    toujou. Mwen konnen nou nan chemen ki pou delivre nou an.
  npl-NT: Totlasojikniwah, maya ijkí tomechtlapowiah, kuali tikmatih nomejwah nonkichiwaskeh
    tlan kuali ijkó kemi kichiwah n tlakah non Dios yokinmakixti de intlajtlakolwah.
  bgg-bgg: Jishii iijiiakthek wo, gathek ne hì duiine yao magunde, nathek chiang shii
    gethek ne migi rek. Nathek ro giawo pha wie khirzeythek um rone gathek ne thieg.
  eng-TCENT: Even though we speak in this way, beloved, we are confident of better
    things in your case, things that pertain to salvation.
  eng-BSB: Even though we speak like this, beloved, we are convinced of better things
    in your case—things that accompany salvation.
  cpu-NT: Irooma eerokaite, netakoyetané, niyotajaantzi eerora pikempitakotaro noshiyakaaventakeri,
    tema niyotaiyini naaka pantanairo kameethari ovakera jovavisaakoshireyeetaimi.
  san-ASM: হে প্ৰিযতমাঃ, যদ্যপি ৱযম্ এতাদৃশং ৱাক্যং ভাষামহে তথাপি যূযং তত উৎকৃষ্টাঃ
    পৰিত্ৰাণপথস্য পথিকাশ্চাধ্ৱ ইতি ৱিশ্ৱসামঃ|
  tac-NT: Ye ra'íchalika 'we a'wágame ju, nobi 'émika 'wéchigo machirume júkó, alekeri
    ramueka 'we galilía 'emi, 'we a'lá bijchiá ju 'emi 'la narémala alué 'we 'la semátiri
    nejkúrali napu Onorúgame 'yámili ju alué ralámuli napu ma'chí buyánale alé chátiri
    bowechi.
  eng-WEBPB: But, beloved, we are persuaded of better things for you, and things that
    accompany salvation, even though we speak like this.
  gfk-H: Iau tangai hua ta muat ira bilai na talaigu, iasen iau lik bia iau nunurei
    timaan muat bia muat la gilgil ira bilai na linga balik, kaikek ira mangana linga
    i haruat ta ira mataniabar ing Kalou i ta halon um diet.
  viv-viv: Siule tobohiyakweyao, tovekwaulauga-moꞋa faꞋidiya hidede amine gagahe tu
    omi gahalamanemi higa Yaubada ana halamana waꞋitaꞋitaveꞋavina be kibababala ana
    eda amine wananauna.
  yao-yao: Nambo ŵakunonyelwa ŵangu, namose tukuŵecheta yeleyi nkunjamuka, nganitukola
    lipamba ni ŵanyamwe, tukwete usyene kuti ŵanyamwe nkwete indu yambone nnope yaikutyochela
    mu ukulupusyo.
  tgp-tgp: Pani isamim la tapala r̃uhur̃uhu, hina purongo vara r̃a lo retireti sohen
    harihi, kama sopo rasua vara reti sei mo lo pisuhi kamim sohen lepa sati atu.
    Kama levosahia vara kamim ka lo toho mata hina r̃uhur̃uhu sei la lo mai peresi
    na nomim juri.
  auc-NT: Ïñänäni ëñëedäni. Wadäni mänömaï ïnänipa, ante yewæ̈mömöni incæte mönitö
    ayömöni mïnitö wïï tömënäni baï ïmïni amönipa. Wæætë Codito ængä beyænque në quëwenguïmïni
    ïnömïni inte mïnitö cöwë waa cæmïni ïmïni amönipa.
  kbc-NT: Pida idaaɡ̶idata mejinaɡ̶a niɡ̶ijoa ɡ̶odotaɡ̶a, yokaaɡ̶etedipi yemaanigipi,
    aɡ̶ejiwaɡ̶atakanaɡ̶a daɡ̶amiɡ̶iticoace, pida ejiwaɡ̶ataɡ̶a midioka limedi me ikeeni
    anodaaɡ̶eni me ɡ̶adewiki Aneotedoɡ̶oji meote gela ɡ̶adewiɡ̶a.
  bmh-bmh: O zaiger, ig ze e ag awarem. Bo, ig abiu ag igul eg go i memenin. Ag em
    naliu sul, ag igul naliu macanemen uligarem. Ag igul naliu memenin, gonun, Uwait
    nug ag koli agal igul eg ebuan imarena, ag gonugau duailel damamen.
  ctu-BL: C'uxbibilo' bʌ, anquese che'ʌch wolic subeñet lojon, cujil lojon uts'at
    añetla. Woli la' wʌc' la' wut ti uts'at come coltʌbiletla.
  meq-meq: Dzam ga neheye na wuɗa kurom haladzay aye, kwa taɗə nəmaa tsik andza niye
    bəbay na, nəmaa sər ta deɗek nəkurom faya ka pumeye bəzay a tsəveɗ ŋgwalak eye,
    tsəveɗ nakə Mbəlom ma təmiye kurom ha aye.
  noa-H: Hermanonaan, mua mag chadcha hõrau Hẽwandam hiek hũr nʌm hãba hi hiseg nʌm
    ha chirab mamʌ, mua k'ap'ʌ chirʌm, pãar chan magba nʌm. Pãar ya peerdʌwi nem hajap'amta
    waaujeewai mag jẽb hajap'amjöta nʌm.
  alp-NT: Po kwali betaya rebe ami oki imi! Masike ami lepa ele mere po ami hlaleke
    be imi yelu misete me hoko imire saka tapale rebe Alla Ikutukele mo. Ami rekwa
    be imi hidupe yelu me mise lesi lupe imi hlaleke loko Yesuse kai imi atate mise.
    Yelu meru piasare tamata rebe supu hlamate esi supue.
  san-VEL: he priyatamaa.h, yadyapi vayam etaad.r"sa.m vaakya.m bhaa.saamahe tathaapi
    yuuya.m tata utk.r.s.taa.h paritraa.napathasya pathikaa"scaadhva iti vi"svasaama.h|
  kbq-kbq: Nafuheta tagra ama anahukna ke nehunanagi, tagra antahinone ama anazamo'a
    tamagritera fore osugahianki, tagra antahima tamunana knare tamavutmavama nehanageno,
    tamagu vazigahie huta nehune.
  kbh-kbh: Pero masque chca montsoyebuambná, ats̈be bonshánënga, bënga ts̈abá fsëndë́tats̈ëmbo
    ts̈ëngaftangbeñe chë más ts̈abe soyënga echántsemna, chë atsbocaná jtsemnama tojtsá
    cha yobomna soyënga.
  ron-LSB: Dar, preaiubiților, noi suntem încredințați de lucruri mai bune pentru
    voi și de lucruri care însoțesc mântuirea, chiar dacă vorbim astfel.
  pon-pon: A kompoke pat akan, jo aja, me komail jota kin duota ni meakan me kareda
    maur, ari jo, iduen at kin padapadak.
  nhe-BL: Pero imojuanti noicnihua tlen nimechicnelía, yonque nimechcamahuijtoc tlen
    ni tlacame tlen quicajtejtoque Toteco, ax nijneltoca para imojuanti inquicajtejtoque.
    Nimotemachía ipan Toteco para tlamantli tlen más cuali inmechchiya imojuanti ipan
    nopa tonal, tlamantli tlen Toteco quinmacas tlacame tlen quiselise tlamaquixtilistli.
  sps-sps: Fuainy vamuinyasiny fafaaman tsonyo, nyo tsue of mamin vegiau to ayei,
    sana mam nat faman mami te gima fakajiei a faaman tsumi. Mam natem marom, ami
    kaa bus me na faparits a rof, ma faakouts ami na mesapan, kat to aya faatok iny
    non, e Gov te saup fatabin mami.
  wnc-wnc: Siwan mate notna. Nata ginde musip gwaang natake daninggat. Sike tuwang
    wamu nata wa daninggau nata ginde tuwanguke dua yanggat. Aho. Nata ginde natake
    ginda Anutue kuwa ita gin gatandamuke gindane waiakngasa gwa sandetdamukut. Sandetdamuke
    tasiwan buya asaakgak ngang nataat.
  bus-bus: Apinↄ sↄ̃ ma gbɛ̃ yenzideenↄ, baa kɛ̀ wá ò lɛ, wa làakari kpaɛna a yã
    musu kɛ̀ á kú kↄ̃n yã maaa kɛ̀ bↄ̀ mìsina zɛ́ guunↄ.
  gub-BL: Hemyrypar wà. Aze'eg ahyahy nezewe peme ihe, ta'e apuamutar katu ihe xe.
    Napepytu'u kwaw pezeruzar ire. Pezeruzar wi wi tuweharupi nehe, pepytu'u 'ym pà
    nehe. Tupàn uzapo putar ikatuahy ma'e peme a'e nehe, ta'e pepyro putar a'e nehe
    xe, ta'e napepytu'u kwaw hehe pezeruzar ire nehe xe.
  imo-imo: Nanga ango kame, Kraistinga imboma molkolio pele yu tiye koromele imbomando
    aku tepo nimolo nalo eno aku teko naa tenge nimbo pilipo moromolo. Goteni eno
    lipe tapondoromo, molko kondoko kau punge uluma teko moromele konopu ltemolo.
  boj-boj: O gago was bole, anjam siŋgila di iga na niŋgi merŋgonum. Ariya iga qalieonum,
    niŋgi degsib padalqasai. Qotei na niŋgi eleŋqas.
  eng-DRA: But, my dearly beloved, we trust better things of you, and nearer to salvation;
    though we speak thus.
  knf-knf: An banoh naan biki nŋaluŋ maakan, woli ŋdoo ţiini haŋ na an, ŋme bnuura
    kë nawo ţi bgah bnuura banjaaŋ baţij mbuur.
  san-KHM: ហេ ប្រិយតមាះ, យទ្យបិ វយម៑ ឯតាទ្ឫឝំ វាក្យំ ភាឞាមហេ តថាបិ យូយំ តត ឧត្ក្ឫឞ្ដាះ
    បរិត្រាណបថស្យ បថិកាឝ្ចាធ្វ ឥតិ វិឝ្វសាមះ។
  arn-NT: Welu tunte famngechi dunguwliyiñ rume, sakin pu peñi ka lamngen, rüfngey
    ta eymün tamün kümelkalen ka tamün feyentulen tati montuluwün dungu mew.
  zas-NT: Ad caynatan zian por lëjt, din dunujn rayagbee guial zagdxen cayüjndi, guial
    zinalquidi ni rayal güündi din laadi loj xcasti Dios.
  ken-NT: Abhɛn ɛkɔŋ, yɛ̌ndu mɛ́rɛ̀m nɔ nɛ bhe, mbɔ̌ŋ ntɨ nɛ bhe bɛ́ bǎkʉ̀ chi bɛrɨ́tí
    mɛnyɨŋ ɛbhɛn bɛ́kɔ̀ ndɔŋ amɔt nɛ nɛpɛmɛ anɛ Mandɛm ápɛ̀mɛ bhe.
