  tzo-TZE: Yu'un ti jech chacalboxuc ava'yique, mu yu'unuc ta jch'un ti jech chc'ot
    ta pasel ta atojolic ec, vo'oxuc ti lec jc'anojoxuque. Ta jna' ta co'nton ti ta
    ono'ox xacolique.
  lex-lex: Mere ina-nara ama-hyali mak kden rer lia a ralmu, la'pa amakot emkade ho'mana,
