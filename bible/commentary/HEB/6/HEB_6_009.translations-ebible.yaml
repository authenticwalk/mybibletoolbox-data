  blw-blw: Ngém uray no yahan chani aryén, sosnod, maid chillu chanagni mepanggép
    an chàyu te innilani way nafégahan hen afurotyu ah kahara-anyu.
  tam-2017: பிரியமானவர்களே, நாங்கள் இப்படிச் சொன்னாலும், நன்மையானவைகளும் இரட்சிப்பிற்குரிய
