verse: HEB.006.009
translations:
  kpx-kpx: Di uvue haokuvuia, di hoto isuteike laheho lounu. Isito di huhuige laeau
    di louale ke nahate vaholisito Dilava ehovai au la maleveve ke humahala tima.
  okv-H: Eto ungo nau tunga humbari embomeni, na kogona amo ungota vasiri amo ke erena
    ainge mane avoeto ungo God na orekari embomeni avoeto ungota irari javotoho aita
    be javotoho God ta degi puvaguja.
  tbo-tbo: U lawa, u bahahi geka a ipaliwelena hota ma bimiyei a inugonugotuhu ipa
    ega ona ihinigigiyeya ma omi luyagohana anona apo ina lugeleteya.
  mal-C: പ്രിയരേ, ഞങ്ങൾ ഇങ്ങനെയൊക്കെ സംസാരിക്കുന്നെങ്കിലും നിങ്ങളിലുള്ള നന്മകളെക്കുറിച്ചും
    നിങ്ങളുടെ രക്ഷയെ സംബന്ധിച്ചും ഞങ്ങൾക്ക് പൂർണനിശ്ചയമുണ്ട്.
  grc-SR: Πεπείσμεθα δὲ περὶ ὑμῶν, ἀγαπητοί, τὰ κρείσσονα καὶ ἐχόμενα σωτηρίας, εἰ
    καὶ οὕτως λαλοῦμεν·
  bgc-bgc: हे प्यारे भाईयो, भलाए हम इस ढाळ की बात करण लागरे सां, पर हम असलियत म्ह
    बिश्वास न्ही करते के यो थारे खात्तर लाग्गू होवै सै। हमनै बिश्वास सै के थम बढ़िया
    चिज्जां खात्तर बणाये गये सों, जो उद्धार कै साथ आवै सै।
  khz-khz: Gataku maparami, taunatauna, evetaina gavaikila-gaokamina, na gatugamagi-gaokana,
    gomi nama kamuna e vevega-maguli piove rawalia.
  deu-TKW: Wir sind aber, Geliebte, von euch des Besseren, dessen, was zum Heile gehört,
    gewiß, wenn wir auch so reden.
  zsr-NT: Zal‑laꞌ ruiꞌtuꞌ cni didzaꞌ, lbiꞌiliꞌ naꞌ nadxiꞌituꞌ, ráquituꞌ ruziꞌliꞌ xbey
    le nacgacr dxiꞌa, le tuꞌzíꞌ xbey nup nulagac.
  lin-lin: Atako tolobi bongo, balingami na ngai, tondimisami penza na tina na bino
    ete tozali kozela lokola libula biloko ya malamu koleka, biloko oyo ememaka na
    lobiko.
  hns-NT: Bakie pjaara bhaai-bahien logan, tjaahe hamlog aisan baat liekhiela, tabbo
    hamlog thiek se djaaniela kie toelogke koetjh auro barhia agore hai. Parmeswar
    toelogke batjaaiga.
  noa-E: Ermanonaan, mua mag chadcha õrau Ẽwandam iek ũr nʉm ãba i iseg nʉm a chirab
    mamʉ, mua khaphʉ chirʉm, pãar chan magba nʉm. Pãar ya peerdʉwi nem ajaphamta waaujeewai
    mag jẽb ajaphamjöta nʉm.
  eng-EMTV: But we are persuaded concerning you, beloved, of better things and those
    pertaining to salvation, even though we speak in this manner.
  mib-NT: Te máá ró jijnáhan ró hermano, vēsú cácahān rī súcuan jíín ró, te cácucáhnu
    ni rī jeē cácuu ró ñayuu cuɨñɨ nīhin, chi ñayuu ni jnama ya cácuu ró.
  lif-NT2: आमिःम् तेःङ्‌जुम्‍से, आनिगे़ अक्‍खेलॽरिक् पारिगे़साङ् खिनिॽ याःम्‍बेओग
    से़न्‍लप्‍पिन् के़गाप्‍पा नुःबा पाःन्‍हाॽ के़जोगुम् के़लॽबा से़क्‍खाए निःसुम्‍बे़रो॥
  xnj-xnj: Vankozi vitu, pamonga tijova chenichi, timanyi chakaka kuvya muvi na mambu
    gabwina neju, gegihuma mu usangula winu.
  mmx-mmx: Larapen tangas tarak. Ma paase lolos tinimi ketla nemen mita doma solo
    i nom, mila ma nunu ruturun do leveloklok i nunuan naba ravasu atnimi, mo levempanga
    naba lox asuusu i do mira lok ka vam loklox arooro.
  cbr-NT: '''Ën nuibacë xucë́antu, uni raírinën ca Nucën Papa Diosan Bëchicëmi catamëtancëxunbi
    ënia quixun ñuixunquinbi cananuna ''unanin, mitsux camina Jesucristo cupí ainan
    ''inun ië́micë ''ixun ëncëma ''aish asérabi Nucën Papa Diosan upí oquin ''aquíncë
    ''ai quixun.'
  tee-NT: Pus mas chunchach ju iclajunau ji qui'alak'avin para icc'atsayau ni jantu
    chun layat'it ju uxijnan tachi ju anu' lacat'un. Alai tasui lami'atsucunti'an
    ni vasalh mak'alht'axt'uc'ant'at'it.
  eng-LSV: but we are persuaded, concerning you, beloved, the things that are better,
    and accompanying salvation, though even thus we speak,
  cak-NT: Kach'alal ri yalan jixkajo', más que c'o ri xka'ij-ka, roj keta'n chi rix
    man xtiben ta quiri', roma roj can keta'n chi ri ic'aslen can cof c'o riq'uin
    ri Cristo, y jari' ri nic'utu chi rix xixcolotaj yan chupa ri mac.
  pah-NT: Tupana'ga nhi'ig̃a rendukatue'ỹve'g̃a pe ji anhi'ĩ popoaka. Pehe ki a'e
    te ndapekoi g̃a ja. Peko pyry pe Tupana'ga pe. A'ea ore ei pe me oreremiarõva'ea
    pe. A'ereki ore opokwaha. Peko hete pe Tupana'ga nhi'ig̃a rupi imomboruka pejikote'varuhua
    ga pe. A'ero po ti Tupana'ga pe nderohoi yvagi pe pe mombytavo avuirama ojipyri
    nehẽ pe imomborukaro g̃waramo.
  sja-NT: Ɨ̃pemaarã Cristo k'aurepa k'iniarã, mãga jara bɨ mĩda, k'awa bɨ parã́pata
    Cristode ijãa amaada-e p'anɨ, Tachi Ak'õrepa oopi bɨk'a oo p'anadairã. Mãgá ak'ɨpipata
    parãpa wãara p'ek'au k'achia oo amaajida Cristode ijãapataadait'ee.
  xed-xed: 'Zwanama ɗa, aŋ mndani dər má mantsa mnata ŋni ná, da sna aŋni kazlay:
    Ta ŋərma tvi ta nzakway ka tva mbaku ya kaghuni kəʼa.'
  mks-NT: Cande̱hé ndó, ñani ma̱ní i̱, na̱ cúú cuéntá Jesús. Va̱tí cáha̱n nde̱ ña̱
    yóho xi̱hi̱n ndo̱ joo cándeé ini nde̱ ndo̱hó ña̱ cája tá cája ndó ña̱ va̱ha ña̱
    ndítahan caja na̱ cándeé ini Jesús.
  gfk-S: Iou tange hobi ta mu ira nugu bilai na harwis iesene iou lik be iou nunure
    timaan mu be mu la gilgil ira bilai na linge balik, kike ra mangana linge i haruat
    ta ira matanabar ing God te halon di.
  bmu-bmu: O wölböt alaurupni, neŋön söpsöp keu mewö jizinmö, mi töndup iŋini uruŋini
    meleŋda malmeaŋgöra mönö uruyahöt qahö akzin. Eŋgö uruŋine Buŋa keugö ölŋan mönö
    asuhum qarimapköra möta awösamkakak kinjin. Anutunöŋ ölŋi mi eka mönö meköm eŋgii
    letota Suepnöŋ öŋgöme.
  dgz-dgz: Evenan wainua, nu enan kaimakaet anega waintoni go e tat ega kakaewa nu
    asiginup, inanup gop da uon. God wat aipakam mega e inayap aigap di wandia iwa
    e inak warayana ame nu asiginup taton.
  eng-GNV: But beloued, we haue perswaded our selues better things of you, and such
    as accompany saluation, though we thus speake.
  zaa-NT: Pero lebi'į ca hermano to' quia', masqui' yala titsa' dí' chi gunèni tu'
    le anna, pero bíttuhuá rulába latsi' tu' qui'ni labiru riỹu' le lani Tata Dios,
    sino ga'na lá tu' seguro qui'ni runi la le nu rú'ulatsi'e, ca cosa nu rulue' qui'ni
    chi té salvación qui' le.
  eng-WEBSTER: But, beloved, we are persuaded better things of you, and things that
    accompany salvation, though we thus speak.
  guh-guh: Tajamonae bitso patacaasivavi, pacuenia itsamonae jumecovënëtsi ata Dioso
    pecapanepaejavanexatsi, itsiata copaba, bajara paxamë apo paitsimë tsane. Dioso
    panejumecovënëtsijava apo pacopabimë tsane. Yapëtaniji baja cajena paxamë xaniavaetsia
    panejinavanapaejavanexa. Dioso baja nexata panejumecovënëtsixae, Dioso pacacapanepaena.
  bon-bon: Cime miiji binamewale, cine peei mene jijenininago weebibine umle ceerame,
    yepä cine umle gemi egä Acejiyame weene cama gyene. Cine weeme miijirage mule
    pagege päpäna, epu pana mule biname te jaawenemuge lui äsecräreji ge niiya mule
    cabu ca.
  nhw-BL: Pero amojuanti noicnihua catli nimechicnelía, masque nimechcamanalhuijtoc
    tlen ni masehualme catli quicajtejtoque Toteco, amo nijneltoca para amojuanti
    anquicajtejtoque. Nimotemachía ipan Toteco para tlamantli catli más cuali anmechchiya
    amojuanti ipan nopa tonal, tlamantli catli Toteco quinmacas masehualme catli quiselise
    tlamaquixtilistli.
  swh-ONEN: Ingawa tunasema hivi, ndugu zangu wapendwa, kwa upande wenu tuna hakika
    ya mambo mema zaidi, mambo yale yahusuyo wokovu.
  wbi-wbi: Nambe kuuti tujova anala, vamanyani va ghanike, tusyangua namasio amanono
    vwimila umue namasio vwimila uvupoki.
  bba-bba: Adɑmɑ kĩnɑsibu, bɑɑ sɑ̀ n ɡɑri yin bweseru ɡerumɔ, sɑ bɛɛ nɑɑnɛ sɑ̃ɑ sɑ
    yĩiyɔ mɑ i ko n wɑ̃ɑ fɑɑbɑn swɑɑ sɔɔ.
  eng-KJVCPB: But, beloved, we are persuaded better things of you, and things that
    accompany salvation, though we thus speak.
  kgk-NT: 'Upéa nhe''ẽ amombe''u-ma peẽ-my penhangareko porã hagwã pendéjehe tape
    porã-gwi pejehesa rerova e''ỹ hagwã. Ha xe re''ýi kwéry, ahexa kwaa porã-ma pende-rehe
    pende rekoha porã: “Ndovaléi ojáry-pe” nda''e mo''ãi joty pende-rehe. “Ohovasa
    porã-ma va''erã íxupe Nhandejáry” ha''e-ta ae joty pende-rehe. “Ohepy-vy oresende-ma
    va''erã íxupe” ha''e-ta xe pende-rehe.'
  waj-waj: 'Ni seena na ngiiiyara mmuduuya riraiyaso, na ii kua ivaa kiaa kieennaata
    yaata utuee kiaunoo: Hama ngia mmata maisaivaa roosiima variaaravee. Fai ngia
    Yisuunna kuaivaa rikiada yoketaama variaaravaivee, kiaunoo. Vaa na rikiauvai.
    Yisuuva ngii vitoo yoketaivau yapa kioo ngii tasipama variivaara ngia yoketaama
    variaanoo.'
  cpy-cpy: Rooma eeroka-paeni, netakoyitani, niyotzi eero pikimita-kotawo okaatzi
    noshiya-kaawentakiri, tema niyoteeyini naaka pantaneero kameethari owakira rowawijaako-shiretee-takimi.
  mpx-mpx: Wama heliyamwau nunuwanil, bwagana baaba amnana gaganina ololana o ha baunan
    eliyamiu, yaa atema i matuwaagimiu. Ha atena bubun te komiu ku ginol bubun ya,
    pagan toto gamagalau bolo Yehoba i pwamwalil bosowailiya heiya te ku giginol.
  wbp-wbp: Ngajukupurdangka-purnu, pututu-pinyi karnalu-nyarra kujarluju yangka kajikankulurla
    Kaatuku warntarla-jarrimi jurnta. Kala karnalu-nyarra milya-pinyi kuja kankulurla
    jungarni-jiki nyinami nyanunguku. Kuja-jangkanya Kaaturlu kanyarra muurl-mardarni-jiki
    nyanunguku.
  luo-luo: Kata wawuoyo kama, osiepewa mwageno, to wan gi gigeno kuomu kuom gik mabeyo
    moloyo, ma gin olembe mabeyo ma warruok nyago.
  nhe-NT: Pero imojuanti noicnihua tlen nimechicnelía, yonque nimechcamahuijtoc tlen
    ni tlacame tlen quicajtejtoque Toteco, ax nijneltoca para imojuanti inquicajtejtoque.
    Nimotemachía ipan Toteco para tlamantli tlen más cuali inmechchiya imojuanti ipan
    nopa tonal, tlamantli tlen Toteco quinmacas tlacame tlen quiselise tlamaquixtilistli.
  aii-aii: ܐܝܼܢܵܐ ܐܘܼܦ ܐܸܢ ܕܗܲܡܙܘܼܡܹܐ ܝܘܲܚ ܗܵܕܟ݂ܵܐ، ܡܘܼܚܸܒܝܼ̈، ܗܹܒ݂ܝܼܲܢ ܩܘܝܼܬܵ‌ܐ ܝܠܵܗ̇
    ܒܝܼܵܘܟ݂ܘܿܢ ܒܘܼܬ ܫܘܼܠܵܢܹ̈ܐ ܒܘܼܫ ܫܲܦܝܼܪܹ̈ܐ ܓܵܘܵܘܟ݂ܘܿܢ ܕܝܼܢܵܐ ܐܣܝܼܪܹ̈ܐ ܒܦܘܼܪܩܵܢܵܐ.
  esk-NT: Piqpagikkamaaŋ, uqaqapta taatna nalupqisunġitchugut itilaapsitñik nunagiksuatun
    aasriiñ annautrauniaqtusri.
  msb-msb: Kaya, mga pinalangga, bisan sugad sani an pagasurmaton namon, nakasiguro
    kami na mas maayo an iyo kamutangan kag nagapamatuod ini na may pagkasalbar kamo.
  cpa-NT: Juǿi² báh³ jní² hniah¹² lah¹jøng², dsa² roh¹³ jniang³. Cónh¹jøng² ha¹chi²
    lë́²jni hi² jénh³ hniah¹² hi² hlaih¹³ lah¹jøng². Ma²guiang³jni hi² ma²jmoh² hniah¹²
    ju³lah jmo¹² dsa² lah¹dsóh² liúg².
  dso-dso: ଏ ଆଲାଦର୍‌ ମଇତର୍‌ମନ୍‌, ମୁଇ ଏନ୍ତାରି କଇତେରଇଲେ ମିସା ତମେ ସେନ୍ତାରି ନୁଆସ୍‌ ବଲି
    ମୁଇ ଜାନି । ତମେ ଆଗ୍‌ତୁଅନି ବିସ୍‌ବାସ୍‌ କଲାସ୍‌ନି ଆରି ତମର୍‌ ଚଲାଚଲ୍‌ତି ନିକ ଆଚେ । ଏ ସବୁ
    ତମେ ମୁକ୍‌ତି ପାଇରଇବା ଗଟେକ୍‌ ଚିନ୍‌ ।
  meu-meu: A lalokau e, ena be ini a hereva tomamu, to lalomai e tomamu hahemauri
    badina ḡaudia namodia na lalomui ai vada mimia.
  yva-NT: Sya arakovo inanuga no wasai, syo raura taije maisy weramu risyanave wasai
    weapamo wasaurata irati mino anansinao umawe raije jewen. Yara anakotaro mamaisy
    muno ngkove wemirati wapo rave, mamaisyo vatano Amisye po mapaya awa ayao kakaije
    raije wo rave ramaisy.
  dgc-dgc: Kékadimoy, maski kona sa i kinagi ko, éy tukoy ko a memahal i kalagayan
    moy, a iligtas kam na Diyos ta mahusay.
  zpm-NT: Bets, bzian, laa naa rne miṉ rii lo to, per guiabde to togo miṉe ruṉ to
    rzet naa. Teḻ to, rieṉ naa brieele to lo grë guieḻntseeb, lole Dios ngab to niina.
  hix-NT: Ronàhnàn komo y, àro wyaro àkehe, Kryestu hnànkanyenhàyam hoko. Nyamoro
    wyarohra mak manatxow hamà, omnyamo. Onà wyaro haxa kany me mpànà wehxaha ha,
    ohokonye. Ohxe rma haxa natxhe, kany me wehxaha. Khoryenkomo nenyhoryetxho me
    nosonyhetxow hamà, kany me wehxaha, ohokonye.
  sim-sim: Naimble nihi jirin, mainkwambu kaso angop ni sawewak ji misiwa sir. Hako
    jir angop ni heyewa jir. Jir mbeek ma kava ondo hom nanda ambu jir. Jir misambi
    jivi hom ji nanda osik mbeek kavak nakwa ambu jir, wahau. Avui Wasilaka avak indiyok
    or lakwa jir.
  npi-ULB: हामीले यस प्रकारले बोले, तापनि प्रिय हो, हामीलाई तिमीहरूका असल थोकहरूले
    प्रभावित परेका छन्, र त्यो कुरा उद्धारको विषयमा हो ।
  cgc-cgc: Mga palangga ko na utod, bisan naan ta ake i na laygay gapaandam a ki kyo,
    sigurado a gid na mas miad inyo na buat kaysa ta mga ittaw na gatalikod ta iran
    na pagtuo. Inyo na mga buat igo ta mga ittaw na naluwas ta Dyos.
  tim-tim: Galalupne, ya kulemgoân amâ yeŋe agak meme are ewangimaigât kulemgoân.
    Amâ wan me wan heŋgemgo heŋgemgo keiŋe are nâŋgâenŋe humo akmâ tân nengumap. Amâ
    hin.
  yor-yor: Ṣùgbọ́n olùfẹ́, àwa ní ohun tí ó dára jù bẹ́ẹ̀ lọ, ní tiyín, àti ohun tí
    ó fi ara mọ́ ìgbàlà, bí ó tilẹ̀ jẹ́ pé à ń ṣe báyìí sọ̀rọ̀.
  wos-wos: Némafwimbu mawuli yambeka du takwa, wun haraki héfaka hundi wata nani gunika
    sarékéhambame. Wun hundi wata nani nak du takwaka saréké. Nani xékélaki. God guniré
    Satanéna tambambu hérandéka guni déka yikafre jémba yata hukémbu guni dé wali
    jémba retanguni.
  emp-NTPO: Djabarã, daira mãwã bed̶ea panʌmĩna cawa panʌa Ãcõrẽba bãrãra ẽdrʌ edad̶a
    bẽrã o biad̶e wãbʌdada.
  eng-F35: For all that, dear ones, we are confident of the better things concerning
    you—things that accompany salvation—even though we speak like this.
  ind-ind: Saudara-saudari yang terkasih, janganlah kecewa! Meskipun saya menuliskan
    hal-hal yang keras tadi kepada kalian, saya yakin bahwa kalian bukanlah orang-orang
    yang meninggalkan Yesus. Kalian termasuk bagian dari kita yang diselamatkan.
  pes-OPCB: اما ای عزیزان، هرچند با این لحن سخن می‌گوییم، اما گمان نمی‌کنیم گفته‌هایمان
    در مورد شما صدق کند؛ یقین داریم که چیزهای بهتر که با نجات همراه است، نصیبتان خواهد
    شد.
  mpt-mpt: Nekwal ibo ne weng olo baabenamabio ne mo funanita Ibo makob dabale glalim
    ele ulab anomabiobo ge fumbibabe. Ne funania Gode ibo hengmino temo blibo dotlanebua
    daayebe kesoa ibo e kukubo kla wafunomabiobo gabibe.
  ssx-ssx: Nika꞉ puki piki yankeke titio. Iki pa꞉ta꞉ dupiki pi tieke aloma꞉pate pa
    mo da꞉ta꞉la꞉ ekima꞉ mea a꞉pa꞉la꞉ wamo pita꞉la꞉ haumanu pu haleme ekina꞉ nikana꞉ma꞉
    koto piteme wanda꞉hali iki pa꞉ta꞉ hone ma꞉nda꞉ na witoloma꞉me.
  mkl-mkl: Iŋɛ bɑɑkɔɔ nwɑ ŋɑ, bɑɑ do iyi ɑ̀ wɑɑ fɔ bɛɛbɛ, ɑ̀ wɑɑ nɑɑnɛ ŋɛ. À mɑ̀ iyi
    ì wɑ si kpɑ̃ɑi fɑɑbɑ ŋɑ.
  gaq-gaq: ନିଂନେ ବୟାଁ ଆରି ତନାଇଂ ନେ ଡେକ୍‌ରକମ୍ ସାମୁଆଁ ନେବାସଙ୍ଗ୍‌ଲା ଣ୍ଡିଗ୍ ପେଇଂନେ ଆଡ଼ାତ୍ରା
    ନେନେ ଆସାରେ ଲେଃକେ; ପେଇଂ ଉଦାର୍ ବାନେ ନ୍‌ସା ଆସିର୍ବାଦ୍‌ନେ ଗଡ଼େଅ ଡିଂଚେ ପେଲେଃକେ ।
  gof-RNT: Nu siiqo ishato, nuuni hayssada odiyabaa gidikkoka, hinttena atotethaako
