    cachiquiri huamisima. A tanasharashon nan mato yoia cuscacoin man amisi.
  urt-urt: Lenge ŋimei poi, tukwini poi manange wusyep eꞌe malme yip. Kom poi sisyeme
    nange yip taꞌe kekep bwore. Got se ka ungwisme yip ŋaiye pa yurp nye nyermbe.
  kiz-kiz: Japokujha twilongela naha, rafiki bhapenzi, twishawishibhwa ni mambo manofu
