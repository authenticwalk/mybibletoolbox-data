  kan-OKCV: ಪ್ರಿಯರೇ, ನಾವು ಈ ರೀತಿಯಾಗಿ ಮಾತನಾಡಿದರೂ ನಿಮ್ಮ ವಿಷಯವಾಗಿಯೂ ನೀವು ಉತ್ತಮವಾದವುಗಳನ್ನೂ
    ರಕ್ಷಣೆಯ ಕಾರ್ಯಗಳನ್ನೂ ಹೊಂದಿದ್ದೀರಿ ಎಂಬ ನಿಶ್ಚಯ ನಮಗಿದೆ.
  bbb-bbb: Ro kairafano naka ja oetuavo ijadufuo na vierafe vua ige na kuariavo ije
