    juk ixe eydaxijo buye iam.
  fue-fue: Onon, banniraaɓe am yiɗaaɓe, baa to emen bata hande non, emen anni oon
    darii dow laawol booɗuŋol, ŋol kisidam.
  amk-amk: Wape doroio enehuwawu mea wa meaine, amemadu we mea tonanai ki, wape ameroaso
