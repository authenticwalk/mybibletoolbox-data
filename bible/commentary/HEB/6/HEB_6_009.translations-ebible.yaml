    mhi' nana hya' mak kla' nana Uplerlawna ralamni pa emeknekama riy maka ha ramori-ralewn
    oleka wa.
  dov-dov: Pesi twakakomenenwa kuzintu zili mbubombubo aatala anduwe, nobayandwa,
