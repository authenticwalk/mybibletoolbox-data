    aniri caroare áama,” mʉñʉja ĩ tʉgooña maji.
  eng-ULB: But we are convinced about better things concerning you, beloved ones,
    things that concern salvation, even though we speak like this.
  spa-VBL: Pero queridos amigos, nosotros deseamos cosas mejores para ustedes, y también
