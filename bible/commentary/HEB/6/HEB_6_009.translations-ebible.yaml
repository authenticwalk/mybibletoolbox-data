  fai-fai: Kale nalam nakanum kasal kiba, nam kanamin weng bude bakayabi, kata naka
    nalam kal kiba ban keimin watakoyamokaba ufek ufek kidel so tadebu uyo kudabiw.
  ura-NT: Nete, inara rai caritiin aitocoaaunne rijijieein, inara inae jeriha Cana
    Coaunerane rijijieein ichaohin iiquichene coina, nichoterichaacheeine esenetaaichene
    caje cuaain leeochaneeein coacuelanaala neeichera canejeraauru.
  mcd-NT: Uhuun yoramishtichin, un mato na rama cunushona cuscacai un anori matohuunoa
