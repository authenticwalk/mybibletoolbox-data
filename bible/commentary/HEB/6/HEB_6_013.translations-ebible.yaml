    chꞌekom tzij rukꞌ areꞌ pa utukel.
  heg-NTPO: Tuladang el kit upun Abraham. Hmunan nu Ama Lamtua Allah butu-kil in hida
    nini sumpa. Eta atuli li nikit in sumpa kam, taom un nini Ama Lamtua Allah ngala
    ka, le halin Ama Lamtua daid un saksin, undeng Ama Lamtua nam, dui deng una. Nol
    eta muik dasi lam, totoang atuli li tana noan, atuling na in aa ka, meman toma,
    undeng un sumpa nini Ama Lamtua Allah ngala ka son. Na meman lalan deng atuli
    li tuun. Mo dedeng Ama Lamtua Allah nikit sumpa nol kit upun Abraham ma, Un nini
    Un ngala ka esa, undeng muik in dui deng Una lo. Un hid noan, “Mam Auk bel hangun
    banan mamo-mamo se ku, nol ku in hua-koet tas. Mam oen mamo keko lako, didiin
    muik atuli kaih nal oen lo.” Ama Lamtua Allah hid ela, mo nesang halas-sam kit
    upun Abraham sium asa man Ama Lamtua in hid son na, molam un parsai nol nahlae
    napiut se Ama Lamtua.
  ptu-ptu: Wattunna ma'dandi Puang Allataala lako Abraham, iya ma'pinda anna mala
    mannassa la napasule lako indo pa'dandinna. Sapo' kahana nakumbä langi' nahande
    tana tä'um deem la matande puha ia anna la kalena, iya kalenam napa'pindai.
  bzd-NTPO: Mik Skëköl kablë' Abraham a̱, eta̱ ie' kë̀ kablëne yi skà ttö̀ wa. Ie'
    kablë' iwák ttö̀ wa, kë̀ yi ku̱' ie' tsa̱ta̱ e' kue̱ki̱.
  kwf-kwf: Aia, muke manata basi sulia sa Abraham. Ana kaidaꞋi God nia fata alangaꞋi
    fuana, nia faꞋangasia naꞋa fata alangaꞋinga nia Ꞌani satana talana, sulia noaꞋa
    naꞋa ta ngwae laꞋu neꞋe doe ka liufia God fuana faꞋangasilana alaꞋanga neꞋeri.
  eng-WYC-2017: For God promising to Abraham, for he had none greater, by whom he
    should swear, swore by himself,
  eng-WMBB: For when God made a promise to Abraham, since he could swear by no one
    greater, he swore by himself,
  zat-NTPS: Gate guche̱be lazre' Dios bi gunézruje̱' chee̱ Abraham, na' bzétajqueze
    cuine̱' lawe' da québedxa nu zua nácadxa szren ca Le̱', nu guzétaje̱',
  spp-spp: Kile à ɲwɔmɛɛni lwɔ́ Ibirayima á tèni ndemu i ke, u à kâa uye na, ɲaha
    na yɛ u ɲyɛ a yaaga ta ŋkemu k'à fànha tò uye na mɛ.
  zty-NTPS: Ki naken dan' ben choch Dios x̱tiže'e katen' bchebe ḻaže'e bi da' wneẕjwe'
    che Bran. Dan' bi zoa no benne' nakže' blo ka Dios, che ḻen ben choche' x̱tiže'e
    ni'a che ḻa' kwinze'.
  mek-mek: Ufainagai Deo Abraham maagai pakoꞌa niniꞌanina ekapaisa aisama, kai agaꞌo
    Deo aekaꞌegaina puo Isa ifo mo akagai pakoꞌa niniꞌanina egaꞌina ekapaisa.
  aey-aey: Wele Anut uqa Ebraham mele je madon. Odocob dana oso uqa ben bahic Anut
    wooldoc oso qee bilel, eunu Anut uqa ijanna mele ohis ecnu qee nijel. Eunu Anut
    uqadodoc ijanna mele ohis ec maden.
  urd-GVH: जब अल्लाह ने क़सम खाकर इब्राहीम से वादा किया तो उसने अपनी ही क़सम खाकर
    यह वादा किया। क्योंकि कोई और नहीं था जो उससे बड़ा था जिसकी क़सम वह खा सकता।
  ycn-ycn: Júpimi Tupana quemari Abrahami chujlo nacaje nacú i'imacá. Rimá rijló palá
    rila'ajícare nacú. Uncale apú i'imalá richaje péchuri, rimá rijló rinacu. Rinacuhuaja
    calé rimá rijló, rihue'epícaloje ñaqué caja ri'imajica rijló penaje.
  djr-djr: Ŋunhi ŋayi God-Waŋarryu dhawu'-nhirrpar Yipurayimnhany, ŋunhiyiny dhawu',
    ga dhawuny' ŋayi ŋunhi nhirrparnydja wuṉḏaŋarrnha yanan yäkuynydja nhanukiyingalnha
    ŋayi. Bili bäyŋun gi dhuwal ŋula yol wiripuny yäku dhärri buluny gal'ŋu yindiny
    nhakun ŋayipiny ŋunhi God-Waŋarrnydja.
  kvg-kvg: Mbumbukiam Eibleem-te manqa mbusa geve, ndego ekeza iz-té genøvé. Zapa
    ndǿgo, ezoqa kandambaqape nøme mbaín, teqa iz-te manqa mbusa teve.
  rug-rug: Totoso tavetia Tamasa sa Nana vina tatara koe Ebarahami, si tokotokoro
    nia Sa si asa pa pozana soti Telena, sina loke pozapoza pule si koa sapu noma
    hola nia sa pozana Sa.
  hop-NT: Pi ura God Abraham aw hihta pasiwnaqe kurs hakiy pas pávannihqat aw yank̇aṅw
    öqalat lavayhtiniqe nāp tuṅwniy aw yank̇aṅw lavayhtiqe,
  san-URD: اِیشْوَرو یَدا اِبْراہِیمے پْرَتْیَجاناتْ تَدا شْریشْٹھَسْیَ کَسْیاپْیَپَرَسْیَ
    نامْنا شَپَتھَں کَرْتُّں ناشَکْنوتْ، اَتو ہیتوح سْوَنامْنا شَپَتھَں کرِتْوا تینوکْتَں
    یَتھا،
  heb-LB: כשהבטיח ה׳ לברך את אברהם הוא נשבע בעצמו, שהרי אין גדול מאלוהים כדי להישבע
    בו,
  caf-NT: '''Et ''aw dune Yak''usda gha ndoh ''int''ah hoolah. ''Et huwa hoh da ''et
    ndi Yak''usda Abraham ye yuts''un náhezya, ''i dich''oh dudoozi be yuts''un náhezya.'
  mio-NT: Iti chata tiempu chahnu ni cati ra Ndioo chi ra Abraham yoso cuhva cua savaha
    ra chi ra nu cuahan quivi. Cahan rai ra Ndioo tuhun can suvi ni cuenda maan ra,
    vati yoni ñivi cahnu ca ta cua maan ra.
  srq-NT: 'Sã Dios ñee Abraham je cose no: —Taɨco turã mbeɨ ndeje. Nderiirĩ nducucha
    tubɨrɨã ndae, sã ɨ Dios Abraham je no. Ũquɨ̃ mose que Dios jurar ɨ umbae nombre
    rɨɨ̃ nda.'
  kje-NT: Lere Makromod Lalap nala Nin nou ma namkene Abraham, Ai nahopo na'akerhe
    Nin nou na'ahenia, “Yo odi I Naran, Ya amre'e amharu o narehi nalewen, la Ya'u
    hi'i o upum anumhe nammori rehi.” Ri kaale ma narehi nalewen Makromod Lalap, de
    Ai nahopo mehen wekel Naran.
  gaz-gaz: Waaqni yeroo Abrahaamiif waadaa galetti kan isa caalu kan inni ittiin kakatu
    tokko iyyuu waan hin jirreef matuma ofiitiin kakate.
  kud-kud: Mwalona Yaubada yana waloyemidi Abelaham imohei, ta Yaubada ibom yehanaena
    iwalo yemidi, wuwuna nigele teya yeha miyamiya haena na ainaena i'awa tamada.
  urb-NT: 'Amarã pe Tupã manga katu: “Nde rehe ihẽ asak katu ta. Ne rainõ ta ke ihẽ
    amuheta hũ ta” aja Tupã. A''e pandu ame''ẽ ke a''e ma''ema''e katu ta, aja Amarã
    pe mujekwa. Tupã ''ar koty te we katu te ame''ẽ ke nixói te. A''erehe ima''e je''ẽha
    namõ manga katu ame''ẽ ke Tupã ma''ema''e katu.'
  fra-LSG: Lorsque Dieu fit la promesse à Abraham, ne pouvant jurer par un plus grand
    que lui, il jura par lui-même,
  san-HK: Izvaro yadA ibrAhIme pratyajAnAt tadA zreSThasya kasyApyaparasya nAmnA zapathaM
    karttuM nAzaknot, ato hetoH svanAmnA zapathaM kRtvA tenoktaM yathA,
  cak-SNT: Ri Dios can nuya-ve ri ranun prometer. Ruma ojier can, antok ri Dios xuꞌej
    cha ri Abraham chi xtuyaꞌ ru-bendición paroꞌ; can pa rubꞌeꞌ jajaꞌ mismo xuꞌon-ve
    jurar chi ketzij xtuyaꞌ ri ranun prometer, ruma man jun chic más nem choch jajaꞌ.
  uvh-uvh: Ka tim Anutu wari Ebraham ga' napa' inga' tangam waraga' midi totangka
    tonga wa adi Ebraham wari adining midi u beng guksa' ning sura ninak waraga' midi
    u tiptangka waraga' wa aming girii nua'ni guk mokngang adining wap u yora tugu
    ga' wa. Mokngang, wara' Anutu adi ananing wap girii unggung yora beng guk sini'
    torik ning tonga ning togu',
  ino-ino: A'ke'ainaka Anumaya Koti'a Epalahamufe “Ma ya kamikoe.” huno ke huno lo'kiya
    vaite'nea afina mako ve'kamo'a Anumaya Kotina akaseno ala ve'ka o'mai'nea yafenakeno
    Anumaya Koti'a akai'a aki ne'ano “Nakaeya ne'vaya'nae.” huno ke huno lo'kiya vaino
    inake hu'ne “Alaki lamake nehoanake'na mi'ko kanale manu kamikoanake'a kakaeya
    kakeho'kamoki mi'ko koteka ka'a ataku fakae.” hu'neane.
  gnn-gnn: Yo, baman'tja benydja wal'ŋu ŋunhi ŋayi Godthu dhawuny'tja nherrara Yipurayimgala.
    yana ŋayi gupaḏalŋuwuna dhärranhamaranharawunydja nherrara ŋunhi ŋuriŋi nhanukiyingalana
    ŋayi yäkuyu. liŋgu yakana ŋula yol wiripunydja biyapul wal'ŋu waŋarr, balanyara
    bitjan ŋayipi God.
  yal-yal: Ala Iburahima tuli sa waxatin naxan yi, a yi a kɔlɔ a yɛtɛ yi, bayo muxe
    mi na a kɔlɔɛ naxan yi naxan gbo a tan xa.
  cnt-NT: Lia'₂ con'₂ jme₁ca₂cuë₃ Diú₄ jág₁ quió'₅ ca₂cuë́'₃ Abraham, ca₂'ɨin₃ 'ŋiog₅,
    ia₁ ca₂lia'₂ 'i₁jan₂ i₂sián'₂ tsá₃ jme₁chan₂ i₂juɨn'₂ guë́₄ jua'₅₄ i₂'ɨin₃.
  tif-tif: 'Kemin, dok kanolin tunum ata taba-lomda God kaa dap-kan tii-lomda tam
    bansa disa; God ali tunum kaami win kaata kufo-lomda boko-lom: Kulaali nitaba.
    Kemin, tituun-kup weng kaata-kup bakabi no, kalokoma disa. Kemin, siin sawaayak
    kawu, God ata Abraham ami weng kuka-daansa uyo, almi win kaata-kup dafo-lomda
    weng uyo kutii bokola-lom:'
  nlx-nlx: बोगवान जेवी अब्राहामाह वायदो किऱ्यो ते सुगोण खाणेन केरता तान ओंगाण सोताह
    रेन मुठो दिहरो कुणीच नाह एतो, केरीन तो ताच ने नाव माय ज्यी सुगोण खाईल।
  apw-NT: Bik’ehgo’ihi’ṉań Abraham yich’į’ hadziigo yángon’ą́ą́dá’, dabíí bitisgo
    at’ééhíí doo ła’ dahíí bighą dabíí bee bitł’a dahdidilṉiigo,
  gum-gum: Kaguende Tius tru Abrahamwan ‘øyeeg martrab’ cha kørrømisrøb urasma, katøgan
    mas nuigwei merrab ‘¡katø! marmø kømø, nabe maramønrrun’ cha, trendamdiig mu katøgan
    kaabene, pøs Tiusbe nøasiitøwei pasramisra,
  not-NT: 'Pinetse, cara ocogui ogótacaguiri matsiguenga cara aisonori acantiri, acanque:
    “Igóti Tosorintsi aisonori oca nacanquemica. Aroca nomatobiquimi, iratsipiriacaguinata”.
    Te aisa ingantái Tosorintsi. Jirai cara Tosorintsi icantasanotëri Abaram cara
    imëri itomi, tenta irine basini ibatiri Iriro, patiro icanqueri: “Aisonori oca
    nocomantëmi, Naronta Tosorintsi; quero nopasiniatitimiro Nanibare, quero namatobitimi”.'
  plu-plu: Kiyemnahnabay gimin amekene Abrawh. Minikwak Uhokri ikakse kabayka ta git
    amekene Abrawh. Ku samah yuma hiyeg pi kiyatte giw Uhokri, nikwe igwa humaw gitemwera
    adahan gipit.
  iou-iou: Yäŋ-kehäromtak man Anututä Abraham iwetkuko unita nadäwut. Äma kubä Anutu
    irepmitpäŋ inipärik kubä nämo itak unita Anututä iniken wäpi terak yäŋkehäromtak
    man u iwetkuk.
  ntp-NT: 'Aidʌsi Diuusi aagidi Avraañicaru saidʌ iduñia agai mui naana maasi istumaasi
    ʌgai vʌʌtarʌ, potʌtʌdai: “Sʌʌlicʌdʌ iduuñimu aanʌ naana maasi istumaasi cʌcʌʌgaducami
    aapi gʌvʌʌtarʌ dai sʌʌlicʌdʌ muidamu gʌcajiudaga”. Dai potʌtʌdai ʌʌpʌ: “Istumaasi
    aagai aanʌ ʌrvaavoi”. Diuusi maitistutuidi ispotʌiyagi sai maatʌ Diuusi, ʌgai
    ʌʌgi ʌrDiuusi cascʌdʌ. Dai tiipu ʌmai vaamioma namʌacami isʌgai. Dʌmos Diuusi
    vaamioma namʌga sioodami cascʌdʌ oodami pocaitiña sai maatʌ Diuusi. Siʌʌscadʌ
    pocaitiadagi ʌmo oodami sai maatʌ Diuusi camaitʌrsoiñi isapiaaagadagi ʌgai vaa
    ñiooqui. Avraañicaru tʌvʌpi nʌnʌra sai Diuusi iduuna istumaasi aagidi maivui ñioocaitai
    Diuusi. Dai poduucai Diuusi maa ʌgai istumaasi aagidi sai maquia agaitadai.'
  rai-rai: Baa God i paam taa anuna weweliman karom Aabaraam, i wadekdeki ma ra iaana
    ut, maa pa ta iaan te balet i ngaala taana.
  haw-1868: No ka mea, i ko ke Akua hai mua ana ia Aberahama, no ka hiki ole ia ia
    ke hoohiki ma o ka mea oi aku, ua hoohiki iho oia ma ona la iho,
  ffm-ffm: Nde Laamɗo fodanta Ibarahiima ndee, hoore mum hunorii, sabi fay gooto fotaa
    mo kanko e hoore makko teddeengal faa mo hunoroo ɗum.
  arb-NAV: لِنَأْخُذْ وَعْدَ اللهِ لإِبْرَاهِيمَ مَثَلاً. فَلَمَّا قَطَعَ لَهُ ذَلِكَ
    الْوَعْدَ، أَقْسَمَ بِنَفْسِهِ، إِذْ لَيْسَ هُنَالِكَ مَنْ هُوَ أَعْظَمُ مِنْهُ
    حَتَّى يُقْسِمَ بِهِ.
  cop-CNT: ⲉⲧⲁ ⲫϯ ⲱϣ ⲅⲁⲣ ⳿ⲛⲁⲃⲣⲁⲁⲙ ⳿ⲉⲡⲓⲇⲏ ⲛⲉ ⳿ⲙⲧⲟⲛ ⲕⲉⲟⲩⲁⲓ ⲉϥϭⲟⲥⲓ ⲡⲉ ⲉⲑⲣⲉϥⲱⲣⲕ ⳿ⲙⲙⲟϥ
    ⲁϥⲱⲣⲕ ⳿ⲙⲙⲟϥ ⳿ⲙⲙⲓⲛ ⳿ⲙⲙⲟϥ.
  sri-sri: 'Iripoegue Marĩpʉ Abrahãrẽ ãsũ ãrĩ pídi ããrĩmí: “Diayeta mʉrẽ õãrĩrẽ irigʉra
    yʉ ãrĩderosũta. Mʉ parãmerã ããrĩturiarãrẽ wárã ããrĩmakʉ̃ irigʉra”, ãrĩ pídi ããrĩmí.
    Irasũ ãrĩ pígʉ, ĩgʉ̃ wãĩ merã wãĩpeodi ããrĩmí. Gajigʉ ĩgʉ̃ nemorõ ããrĩgʉ̃́ neõ
    marĩmakʉ̃, ĩgʉ̃ wãĩ merã wãĩpeodi ããrĩmí.'
  nal-nal: Araan Nakmai xa ra giu a xalxalang sina zin Aabaraam, naan ka vadikdik
    pana aizina nanga, wanaze xawit kaarik taza iza xa laaup pana aizina Nakmai.
  kyq-kyq: Naase Ꞌjeelki do dɔkin̰ se, Raa taaɗoga taaɗ ɔɔ utu kɛɗn naka ɓugjege tu
    *Abraam ki. Kaaɗ kɛn naan̰ taaɗin̰ taar se, naan̰ naam taarin̰ ute ron̰ mala taa
    nam jaay magal cirin̰ naan̰ Raa se, gɔtɔ.
  kwd-kwd: Aia, moru manata madi suria la Ebraham. Nga alata God ngaia 'e fataarunga'i
    fana, ngaia 'e fa'ategela no'o fataarunga'inga aana 'ania latana 'i talana, suria
    te'efuta lata ngaa'i 'ame ba'ita maka riufia la'u God fana fa'ategelalana alafuunga
    lo'oori.
  ded-ded: Anutungo Abarahanggoc yoac dedzege anec. Amma wiac ngade miudeac deseribeso
    amma yeac kunenga mong mi kefecac ye yengenaac kpacfungoc kpacma yofi dema deseriec,
  ewe-ewe: Esi Mawu do ŋugbe na Abraham, eye ame aɖeke meli lolo wui wòayɔ aka atam
    o ta la, eta eya ŋutɔ ɖokui,
  nuy-nuy: Nugurru numburru-wijangayii aḏaba. Na-God nu-lhalamayaa na-waḻyinyung na-Abraham.
    Waari warraaynjaabugij ambu-runggal-maa nguynju na-God. Anubani-yung aḏaba niga
    na-God nu-lhalamayaa-windiyung na-Abraham-guy.
  cop-BHC: ⲈⲦⲀ ⲪⲚⲞⲨϮ ⲰϢ ⲄⲀⲢ ⲚⲀⲂⲢⲀⲀⲘ ⲈⲠⲒⲆⲎ ⲚⲈⲘⲦⲞⲚ ⲔⲈⲞⲨⲀⲒ ⲈϤϬⲞⲤⲒ ⲠⲈ ⲈⲐⲢⲈϤⲰⲢⲔ ⲘⲘⲞϤ ⲀϤⲰⲢⲔ
    ⲘⲘⲞϤ ⲘⲘⲒⲚ ⲘⲘⲞϤ
  buk-buk: 'Gauc nem yom naŋ Anötö gic bata têŋ Abraham. Anötö puc yom dau dôŋ ŋa
    iŋ dau ndê ŋaê, ŋahu bu ŋaê daŋ naŋ hôc gêlêc iŋ ndê ŋaê su, naŋ yêc dom. Iŋ gic
    bata yom têŋ Abraham, tôm sêto yêc bocdec bu:'
  pri-NT: 'Biu, âna é *ipwataâboro wà Pwiduée tà *Abéraama, pwi jojoorojè, â é ina
    pâ: Go o nye dau pwényunyuâarigà. Â go nama rà dau wâru awé tèpa gòobàragà.'
  zpq-NT: Cate' Diosen' gože' da' Abraham xi'iṉ diaža c̱he' yesaque' beṉe' zan, bzoa
    cuine' gwlo'e da' baḻi gac can' gwnen', ḻe nono zoa beṉe' napch yeḻa' gwnabia'
    ca Diosen'.
  por-TFT: Quando Deus prometeu fazer determinadas coisas para Abraão, ele disse que
    se castigaria se não fizesse o prometido, pois não havia ninguém de importância
    superior a ele para o castigar se não cumprisse a promessa.
  gwi-NT: Nijin Vit'eegwijyąhchy'aa Abraham neenjit jyaa dishi'yaa ahnyąą dąį', deehee'yaa
    nyąą ąįį łyaa gwik'it t'ihee'yaa t'inyąą. Vandaa jiintsii ch'ihłak gaa gwanlii
    kwaa geh'an doozhri' t'aahchy'aa haa deehee'yaa nyąą ąįį gwik'it t'ishi'yaa nyąą,
    t'inchy'aa.
  gvn-gvn: 'Abraham ngadiku bubungu bundandan. Bama ngadimunku yalaku: kaki bamangka
    manubajabuku promiseim-bunganka, jana yinya promise dajin jakalba maja bajandaku.
    Kaki jana yalaku promise dajin, jana must yinya kuku kuji, kari jurrilmaka. Godungku
    promise dajin Abrahamanda. Nyulu juma yinya promise dajinka baja, Abrahamangka
    nyungun kari warmbinka. Yamba maja bajaku yindu yamba-kari. Godku maja bajaku.
    Yindu jirray kari nyungunku. Yinyaynka Godungku nyunguku burri balkan, promise
    dajinda.'
  nhy-NT: Nijkuak in Dios okikakitij in Abraham tlanon kimakas, yen Dios inewian ijkón
    okilwij porke mach onkaj akaj oksé katlej okachi ma weyikisto (ma weyitito) ken
    Dios komo para kijtos “Dios tlachixtok”, sino yen Dios inewian okitemakak itlajtol
    porke Yej kichiwa tlan kijta.
  asm-FB: ঈশ্বৰে যেতিয়া অব্ৰাহামলৈ এটি প্ৰতিজ্ঞা কৰিছিল, তেতিয়া ঈশ্বৰতকৈ মহান কোনো
    নথকাত তেওঁ নিজৰ নামেৰেই শপত খাইছিল।
  okv-okv: Eto God amo peni be eto embo nei na God ta javo nembaera avoeto Abraham
    ta degi do aisuja avo ijie javo amita avo umbuto ke einge ena,
  mxt-NT: Vatyi ta cha naha catyi̱ Nyoo chi ra Abraham, vatyi cuhva ra noo cha cuhva
    ra chi ra. Ta Nyoo tyaa̱ ra cuhva cha cuhva ra, ta noo ri tuhun caha̱n ra vatyi
    maa ra, Nyoo cuví ra.
  tzo-NT: Ti Diose c'alal laj yalbe ti Abrahame ti chac'be ep bendicione yu'un mu'yuc
    much'u yan oy sp'ijil, stuc no'ox jelaven sp'ijil ti Diose, hech yu'un stuc laj
    sva'an sba ti rextico ti Diose ti persa chc'ot ti pasel ti chac'be ti bendicione.
  ind-AGS: Ketika Allah memberikan janji-Nya kepada Abraham, Dia tidak bisa bersumpah
    demi orang yang lebih besar sehingga Dia bersumpah demi diri-Nya sendiri,
  omw-omw: Kotiva tiri haivaqara Evarahaamunranra nte mwitaa mwitaa hirerave tiqaroma
