    dedꞌeat, basa atahori bubꞌuluꞌ rae, atahori naa oꞌolan, tebꞌe, huu ana sumba nendiꞌ
    Lamatualain Naran. Memaꞌ naa atahori hihiin. Te leleꞌ Lamatualain sumba no baꞌi
    Abraham, Ana sumba nendiꞌ Naran, huu nda hambu esa lenaꞌ Eni sa boe. Ana helu-fuli
    nae, “Dei fo Au fee papala-babꞌanggiꞌ naeꞌ neu nggo mo tititi-nonosi mara. Dei
    fo ara bꞌau ramaheta, losa nda hambu atahori esa bisa ito-reken nala se sa boe.”
    Lamatualain helu-fuli basa taꞌo naa, boe ma baꞌi Abraham namahere ma namahena
