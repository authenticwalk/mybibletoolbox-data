    pwai mɨꞌ. Pwarɨne yayavɨ Gotɨyai yagaala dɨragɨnyaꞌ wɨjaꞌnei mamwaalyɨꞌ. Aawa.
    Sarevɨdaaꞌnyɨ yɨ Gotɨyai yagaala dɨragɨnyaꞌ gamɨnne yayavɨna wɨjaakelyɨ.
  ian-ian: Tak God Ebraham kat wandɨ. Mɨn kat apma vak yigiyowun. Mɨna nyangu nɨma
