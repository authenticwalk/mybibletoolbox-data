    kai. Wungi kat tɨga God nat njambwi nyana sɨ sɨge yiga ana Ebraham kat wandɨ.
    Ndɨ avla ndɨna sɨ mɨna sɨge yiga Ebraham kat wandɨ.
  hun-hun: Amikor Isten ígéretet tett Ábrahámnak, mivel nem esküdhetett nagyobbra,
