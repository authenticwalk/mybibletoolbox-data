  dop-dop: Wɑɑtʋ wei Ɩsɔ heelɑɣɑ Apǝlɑhɑm sɩ ɩ kɑ́ lɑpɩ-ɩ pǝnɛ nɑ pǝnɛ tɔ, nɑ tuunɑʋ
