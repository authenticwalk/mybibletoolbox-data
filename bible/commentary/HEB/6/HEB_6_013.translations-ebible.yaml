    nanga munu yunji nkulu kumpunda Nnungu wakanantambulenge lina lyake.
  ata-ata: Tatei no mine Lataua ilou Avalaamu misakiinu vaikala, la itema vile ualasou
    tila uaꞌulixu Lataua uasi. La sou Lataua umomomo sou uꞌoxonu pakiaꞌusou vaikalau
    la uvikala lexe manina teitexi no ualasou. Aloxo ne la sou Lataua muvikala lexe
    manina teitexi no ualasilo la.
  qvw-NT: 'Má, caytamari. Quiquin Tayta Diospi mas puydï mana imapis captinmi quiquinpa
    śhutinta ćhulaycul śhaycaycachil Abrahamman limalicula:'
  nfa-nfa: Conto nuka sèmi Abraham. Uru èèna, Ama Lamatua paꞌèki lii pajaji dènge
    ne pake lii subha. Ladhe dhèu rai-haha dedꞌe subha, nèngu tema pake kolongara
    Ama Lamatua, sèna ka Lamatua jꞌajꞌi sakasii na, lula Lamatua risi nèti nèngu.
    Aa ladhe paraga dènge lii langu, dhèu aaꞌi-aaꞌi reꞌa, na, lii dhu dhèu ne peka
    èèna lèke tareꞌa, lula na subha pake kolongara Ama Lamatua. Èèna mema jꞌara dhèu
    rai-haha kèna. Te ngaa lodꞌo Ama Lamatua dedꞌe subha dènge Abraham, Lamatua pake
    kolongara Nèngu unu Na, lula abhu boe dhu risi nèti Nèngu. Na jaji, peka na, “Èèna
    na, Jaꞌa hia mèngi-nale ae-ae, mi èu dènge ana-èpu mu, Bèli-camèdꞌa rèngu bèba-kacanga,
    toke dhèu bisa boe ige rare si.” Ama Lamatua padadha nare sèmi èèna, hèia Abraham
    parcaya, aa sanao-maena taruu mi Lamatua, masi ka dꞌai nèbhu ae ku, heka sèmi
    nare ngaa dhu Lamatua pajaji sèra.
  tnp-tnp: Nəniəskasɨkiən kəti tol lanu, iətəm Uhgɨn təməni kəm Epraham aupən. Nian
    Uhgɨn təmol nəniəskasɨkiən rəhan, kəni nərgɨn kəti tɨkə mɨn məmə in otos mol nəniəskasɨkiən
    lan rəhan təfɨgəm. Mətəu-inu nərgɨn in ilɨs tapirəkɨs nərgɨn mɨn rəfin. Tol lanəha,
    Uhgɨn təmos nonauvɨl aru əmə e nərgɨn, mətəni məmə,
  urd-urd: जब ख़ुदा ने क़सम खा कर अब्रहाम से वादा किया तो उस ने अपनी ही क़सम खा कर
    यह वादा किया। क्यूँकि कोई और नहीं था जो उस से बड़ा था जिस की क़सम वह खा सकता।
  hot-hot: Ma Wapômbêŋ halam anêŋ athêŋ ba habutiŋ abô haviŋ Ablaham. Athêŋ la miŋ
    bêŋ ek yani ami. Aêŋ ba intu havak abô hathak
  mqj-NT: Inde anna ma'dandi Puang Allata'alla lako Abraham-e, ma'pinda la umpasae
    lako pa'dandinna. Sapo ta'mo dengan la untondon polei, napolalan kalenamo napa'pindai.
  rus-SYN: Бог, давая обетование Аврааму, как не мог никем высшим клясться, клялся
    Самим Собою,
  mbh-mbh: Na nomenga nge ako God i kin ile riong tomo nge a Abraham, i panunganga
    ile riong aken nge isivenga iion apetnga, eneke e avele iion i aolonga ol nge
    i ako aro i panunganga ile riong nge.
  bdd-bdd: Mwalo hene Yehoba ꞌina gwae hemisa Ebalahamo ꞌiꞌebwaeya, ta Yehoba tauna
    saninega ꞌigwae hemisa, weyahina geya ꞌaigeda wete sani miyamiya hanena ma ꞌoinega
    ꞌigwae hemisa.
  cbt-NTPO: 'Apraan yonquico''. Iráca Yosëri itërin: “Caso'' Yosëco ni''to, no''tëquën
    nontëranquën. Quëma na''con catahuaaranquën. Ca nohuanto, a''na tahuëri hui''nan
    ya''huëtarinquën. Naporahuaton, oshaquëran notohuaro'' shiparinpitanta'' ya''huëtarinquën,”
    itërin. Yosëso'' chini chiníquën nanantërin. Co a''na'' ya''huërinhuë'' ina quëran
    chini chiníquën nanantërinso''. Napoaton: “Caso'' Yosëco ni''to, no''tëquën nontëranquën,”
    itërin.'
  srn-NT: Di Gado gi Abraham a pramisi, A sweri na En srefi fu di wan moro heiwan
    no de tapu san A ben man sweri.
  cta-NT: 'Nu ngua saꞌni la loꞌo ngüiñi chaꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo jyoꞌo Abraham,
    liꞌ ngulotu̱ Ni xtañi ycuiꞌ Ni loꞌo nacui̱ Ni ndiꞌya̱ jiꞌi̱ nu cusuꞌ biꞌ: “Chacuayáꞌ
    jiꞌi̱ ycuiꞌ ca ti naꞌ cuaꞌni naꞌ cña biꞌ cuentya jinuꞌu̱”, nacui̱ Ni. Ngaꞌaa ntsuꞌu
    la xaꞌ ñati̱ nu tlyu la chaꞌ jiꞌi̱ que ycuiꞌ Ndyosi, biꞌ chaꞌ ngulotu̱ Ni xtañi
    ycuiꞌ Ni, chaꞌ quiñi chaꞌ jiꞌi̱ Ni loꞌo Abraham biꞌ.'
  bqc-SIM: Gↄↄ pↄ́ Lua lɛ́ lɛgbɛ̃ Ablahaũɛ, lá gbɛ̃e ku dɛaàla aà lɛgbɛ̃ ń aà
    tↄ́oo, a yã́i a gbɛ̃̀ ń azĩa tↄ́o,
  tcz-CHONGTHU: Vetsahnan, Pathen in Abraham koma thutep ananeiye. Ama sanga hettohsah
    lenjo dang aum tahlou jeh in Pathen chu Amatah minin kihahselin,
  mar-mar: जेव्हा देवाने अब्राहामाला वचन दिले, तेव्हा त्याच्यापेक्षा कोणी मोठा नसल्याने
    देवाने स्वतःच्याच नावाने शपथ वाहिली.
  snp-snp: Moda kolafe? Gotikafo Abalahamu lo mele umami ka ya onale, loto kawa auma
    wi umunami, ya we makafo amo kuliya olu fulo edami we onobalalo lenami ma minámainako,
    yamu aimola kuliyalo onale, loto ya eti limo,
  isl-isl: Dæmi um þetta er loforðið sem Guð gaf Abraham. Guð sór við sitt eigið nafn,
    þar eð ekki var annað æðra, sem hægt var að sverja við,
  spy-NT: Yoo kimāchē ꞉Yēyiin kōōtitiir kiyēē kikuurtoochinē Abraam, kōōwoonkyi ām
    mooyēēnyii kule makootyiich kiyooto, kuuyu kimāmii ꞉chii nyēē ki wōō kusiir inee
    nyēē kimēēmuuchē koowaal keey ām kaayneetaab chiichoo.
  xnn-xnn: Din si Abraham nan esay pagbasalan nan kakakwanik. Tay id kasikasin et
    wada nan inkalin Apo Dios ken siya. Et insapatana ay awnitna tongpalen. Gapo tay
    maid nangatngato mo siya isonga nan ngadana nan inosalna ay ninsapata.
  mwe-mwe: Pabha a Nnungu pubhaapele a Bhulaimu miadi, bhashinkulumbila kwa lina lyabho
    bhayene, pabha jwakwa ali nkulungwa kupunda a Nnungu jwa kunnumbila,
  tte-tte: Kita tomo mumugala besiele bwaite. Tem tomo tupwaliyao sibomamo sigamwapakiki
    kani yabo luwali mena ikawalulu tomo yabo lalakina saesaena esana mena. Kabo tomone
    saesaena esana ikatai yo togamwapakikine ana walo ikawa-yawasosiyan. Kabo togamwapakikine
    ana kawalulu koina ali gamwapakiki iyamwanou, ali edeedede imwawasi. Na saugana
    Yaubada ana waloyameli iginauli Abelamo koina iboma esana mena ikawalulu kaiwena
    nige yabo esana saesaena besiele imiyamiya. Iba, “Yawasosi yau kani yawalo-muloloiwo.
    Yaboyoi tubumwao kani sidebalala yo sibaibaiwasosi.” Abelamo waloyameli bwaite
    imeliyan yo sauga meuloina inuwatu-kalatan yo me ana kalakisiye isanasanai kanasiga
    waloyameline kanna ilobai, natuli Aisake sikabiyan.
  tcs-tcs: 'I wase God wen em bin meke dis promis ya po Eibram. Bikoz God i nogad
    nobodi mobig den em, so em i bin meke dis promis wea neim blo emselp po soem i
    prapa nadakain truwan. Em bin spik diskain:'
  hlt-THB: Khawsa ing Abraham a venawh awi a taak awh, awi a kamnaak aham ak bau soeih
    anih aham u awm ama awm awh amah ingkaw amah ce awikam qu hy.
  soq-soq: 'Gagalo ema do insena: God Abraam mampe badowa saualene wanase, “Ne sauna
    euda e osoawo itupe e dana debamasapa.” Tane mai mida da debamawaida God rua wainipona
    baiwa God saua Abraam mampe wana meba ebowa mampe saisaisane ipawanasan.'
  qub-qub: 'Tayta Diospita mas munayniyöga pipis manami canchu. Chaymi Abrahamta aunirga
    juc testïguta mana ashiranchu; manchäga quiquillanmi jurar auniran:'
  att-att: Á makáwayyá si Namarò nga mamalurò sù initabbá na. Á ajjan yù initabbá
    na kâ Kákay Abrakam sù ngaw nga nabayágin. Á gapu ta awán ta tanakuán nga makáwayyá
    ánnè kâ Namarò, nga massistígu sù kinagi na, á yáyù nga sinistíguán na galâ ni
    Namarò lápay ta kuruk yù kinagi na kâ Kákay Abrakam.
  bki-bki: Verikariano tai na jibe na, Atua mila ban Epraamo, napano naio berkar jikili
    banio ea tivelinio na yati nalo na mia ayotuba eaio. Maka ve sio dolu napano Atua
    naio mijikia river ka rila kiano verikariano nei naio sikili, bior siano naio
    loa laka ka sio dolu nalo, naruei Atua berkar ea siano bereio, naio berinavo
  bqp-bqp: Gↄrↄ kũ Luda tɛn lɛ́ sɛ́ Ibrahĩnɛ, kũ gbɛ̃ke kun deala à sí kãaoro,
    a yãin à sì kũ a kunnaao
  mcp-mcp: Ja Zɛmbî nyə á kaag *Abʉraham ŋkaagə́ yí, nyə á kɛɛn ŋkaanə́. Nda jɨ́ nə́
    ŋgwɔ́l múúd cúgɛ́ fwámɛ́ múúd ntɔ̧ Zɛmbî nə́, Zɛmbî nyə á kɛɛn jínə́ dɛ́ nyəmɛ́fwó,
  hat-hat: Lè Bondye te fè Abraram pwomès la, li te fè sèman li t'ap kenbe li. Li
    fè sèman an sou tèt li, paske pa gen pi gran pase li.
  npl-NT: Porke ijkuak Dios okitlajtolsentlalili Abraham, okisentlali ika inewia Itoka,
    porke amo okatka ok se okachi maweyixto ke Ye,
  bgg-bgg: Hamangkhung-aphuii è airo sbang Abraham shii rab shii, ai è nyie sbang
    rek pha ji shii rek pha rone surua thak. Ji shii ne hanyie jia de awaithek è bajo
    boh oi ro, awai ro surua rab pha ishak shii ai è awai ro ibeng kho ne rab.
  eng-TCENT: When God made his promise to Abraham, since he had no one greater to
    swear by, he swore by himself,
  eng-BSB: When God made His promise to Abraham, since He had no one greater to swear
    by, He swore by Himself,
  cpu-NT: Tema pairani ovakera Pava ishinetaakeneri Abraham-ni, tekatsira aparoni
    anaakoterine Pava intzime impairyaakero ivairo, iri iyoterone eejatzi omaperotatya
    irimonkaravainete. Aña iri pairyaachari apaniro ivairoki Pava,
  san-ASM: ঈশ্ৱৰো যদা ইব্ৰাহীমে প্ৰত্যজানাৎ তদা শ্ৰেষ্ঠস্য কস্যাপ্যপৰস্য নাম্না শপথং
    কৰ্ত্তুং নাশক্নোৎ, অতো হেতোঃ স্ৱনাম্না শপথং কৃৎৱা তেনোক্তং যথা,
  tac-NT: Napu'lige Onorúgame anélige Abraámi gu'írimiorílige alué bo'né rijimala
    napu a'kinana mochígame nílege (napu Esusi nílige), alué bo'né anile 'la sébali
    olámoríle nabí napurigá anílige. Pecha i'té ko uché bilé Onorúgame napurigá tániwa
    bilé nejkúrili.
  eng-WEBPB: For when God made a promise to Abraham, since he could swear by no one
    greater, he swore by himself,
  gfk-H: Ma ing Kalou ga kukubus taar ta Abraham, ga hasasalima wara hadadas no nuna
    kunubus. Ga hasasalima balin tano hinsana at kanong taia ta tikai i tamat tana.
  viv-viv: WaꞋita, boi tuwai-moꞋena Yaubada Abelahamo againe giwonadabadaba. Yana
    wonadabadaba againe hakwadi ana egana giyakahini? Keke tamo hakwadi gidamiyami-yo
    Yaubada gidakaiwabuhegeni faꞋina Tauna ana egana giyakahina gigayo, Wona velemona
    gananuwakabubuye ada a unumamomo hinamoyaꞋai. Iya Yaubada gagahe.
  yao-yao: Akunnungu paŵampele che Iblahimu chilanga ŵalumbile kwa liina lyao asyene
    ligongo nganapagwa jwankulu jwine jwakumpunda jwele Akunnungu jwakakombwele kulumbila
    kwa jwelejo.
  tgp-tgp: 'Sohen rani atu God mo retitauhi isan Abraham, God mo retitauhi na hijana
    purongo matan mo sopo te hija tinapua vara i mele aulu jea hinia mara:'
  auc-NT: Wængonguï, Botö änö baï cöwë cæcæboimpa, ante Abadäö wodi ingante angacäimpa.
    Mänömaïnö ante näwangä impa, ante Abadäö ëñencæcäimpa, ante cædinque tömengä,
    Wacä ëmöwo godömenque tæ̈ï pïñængä ëmöwo ante apæ̈nebo ëñëninque do ëñencæcäimpa,
    ante cæyongante wacä në tæ̈ï pïñængä guiquënë edæ dæ angacäimpa. Ïninque Wængonguï
    ïñömö nämä ëmöwo ante apæ̈nedinque, Wængonguïmo në Quëwëmo inte nöingä ante ämo
    ëñëe, äninque ïïmaï angacäimpa.
  kbc-NT: Niɡ̶ijo jotigide Aneotedoɡ̶oji eote ligegitetege Abraão. Niɡ̶ijo neɡ̶eote
    ligegitetege, Aneotedoɡ̶oji ibake epaa Liboonaɡ̶adi, igaataɡ̶a aɡ̶ica eledi boonaɡ̶adi
    ane daɡ̶axa me ɡ̶oneɡ̶egi.
  bmh-bmh: Ag igual embigeg Abraham nugau igul sesamoran. Uwait nug Abraham gonugau
    ug abai igul naliu ipal ag ebalagab marabun baib mareun. Uwait nug Abraham go
    dabeleu aliag i wabun aimai aureun. Du banou tub, Uwait nug sul i dareu, gonun,
    Uwait nugtal gonugau wanib pataimai, gonugau baib gusig meun. Guzenaimai, go enegun,
    Uwait gonugau baib meun go i utamau.
  ctu-BL: Dios che' bʌ tsi' yʌq'ue Abraham i t'an, tsi' bajñel xuc'choco i t'an. Come
    ma'anic yambʌ ñuc bʌ bajche' Dios tsa' bʌ mejli i xuc'chocon.
  meq-meq: Ahəl nakə Mbəlom a gwaɗay a Abraham na vəlakeye wu aye na, kə mbaɗa ma
    giye andza nakə a tsik aye. Ndəray andaya nakə a ze Mbəlom aye nakə ma mbaɗiye
    kame ŋgay aye bay. A mbaɗa ta məzele ŋgay.
  noa-H: Hẽwandamau jöoi Abrán k'ararrag chaai paarpapiju jaauwai, hich hiek'abarmjã
    sëuk'aba ni tag hich k'ãai hʌ̃rpaimjã chuk'u sĩerraawai, hichdëupai hich t'önaa,
  alp-NT: Kena Alla Italuke Abrahame, Ila be saisa rebe Italuke pende namake Ionoe.
    Alla Ila kena ruaI EriNi nane le sae iela lesi beiNi moneka.
  san-VEL: ii"svaro yadaa ibraahiime pratyajaanaat tadaa "sre.s.thasya kasyaapyaparasya
    naamnaa "sapatha.m karttu.m naa"saknot, ato heto.h svanaamnaa "sapatha.m k.rtvaa
    tenokta.m yathaa,
  kbq-kbq: Hagi Anumzamo'ma huvempa kema Abrahama hunte'neana, magora Agri agetere
    anumzana omani'neankino Agra'a Agifi huvempa kea Abrahana hunte'ne.
  kbh-kbh: Bëngbe Bëtsá Abrahámbioye tbojans̈buachená ora, chca tbojaniyana cachabe
    uabaina jayanëse, er inÿa chabiama más uamaná ndoñe yontsemna ndabiama jajúrama,
    nts̈amo tbojans̈buachenacá ndegombre chaotsemnama;
  ron-LSB: Căci, când Dumnezeu a făcut făgăduința lui Avraam, n-a putut să jure pe
    nimeni mai mare, ci a jurat pe sine însuși,
  pon-pon: Pwe ni en Kot a kotin inauki on Apraam, a kotin kaukila pein i, pwe jota
    me lap jan en kau kila,
  nhe-BL: Nimechmacas se huicaltili. Quema Toteco quitencahuili Abraham tlen quimacasquía,
    quinequiyaya Abraham ma quineltoca para temachtli quiselisquía. Huan pampa axaca
    más hueyi que ya para quitestigojquetzas, Toteco Dios motestigojquetzqui iselti,
  sps-sps: Tan nainy te kat e Gov tsuen man Tsuan ten Abraham, Ayei kat tsuen man
    non jias tana asangan Ya patsukanen ma vovou iny Ya na ka te kat Ya tan tsuen
    man Tsunia. Ayei fakei patsukainy a asangan Tsivon tan nainy te kat Yan tsuen
    man non jias Tsunia, tana saa, a sikia ta isen te karap fafisfis pis iny non Ya
    Tsivon.
  wnc-wnc: Siwan tupa Anututa wamu takngatu Ebraham inike ita yawan kekekakut. Siwan
    aminu tapatuta Anutu ayapbikut gamu Anututa wamu waaknga aminu waapatane umana
    akngae yawan kekekawan. Siwan ngana aminu Anutu yapbikuu tapatu wena siwan Anututa
    inane umana aknganae yawan kekekakut.
  bus-bus: Gurↄↄ kɛ̀ Ludaa e lɛ́ gbɛ̃ɛ Ibraĩnɛ, kɛ̀ gbɛ̃kee kuu dɛàla à síoro, beee
    yãnzin à sì kↄ̃n a kuunaozi
  gub-BL: Kwehe mehe Tupàn umume'u tuwe ma'e wemiapo ràm Àmàrààw pe a'e. — Azeharomoete
    azapo putar heremimume'u kwer ihe nehe, i'i izupe. Umume'u tuwe a'e ma'e uwer
    rehe a'e, ta'e naheta kwaw izuwi ikàg wera'u ma'e a'e xe.
  imo-imo: Oi Goteni linonga kolepa Abraham kinye ungu te nimbe panjipelie, paa olando
    moromo imbo tenga imbi lepa mi lembaindo Gote yu mainyendo imbo te paa olando
    te naa molorumumunga Gote yunu yunge imbi lepa mi lepalie
  boj-boj: Nami Qotei na Abraham minjej, “E ni boletmosiy ino moma naŋgi tulaŋ kobatnjrqai.”
    Osiqa aqa anjam di siŋgilatej. Mandam tamo naŋgi na Qotei buŋyqa keresai. Deqa
    Qotei a mandam tamo bei aqa ñam na anjam siŋgilatqa keresai. Deqa a anjam di Abraham
    minjsiqa aqa segi ñam na anjam di siŋgilatosiq minjej, “E bole mermonum.”
  eng-DRA: For God making promise to Abraham, because he had no one greater by whom
    he might swear, swore by himself,
  knf-knf: Wi Naşibaţi akhoŋuŋ Abraham, aanka ampeluli i ahiluŋ kamehna ţi kadunul,
    ukaaŋ kë amehna ţi bkowul
  san-KHM: ឦឝ្វរោ យទា ឥព្រាហីមេ ប្រត្យជានាត៑ តទា ឝ្រេឞ្ឋស្យ កស្យាប្យបរស្យ នាម្នា ឝបថំ
    កត៌្តុំ នាឝក្នោត៑, អតោ ហេតោះ ស្វនាម្នា ឝបថំ ក្ឫត្វា តេនោក្តំ យថា,
  arn-NT: Feychi Ngünechen elufilu ñi tukulpakünuelchi dungu ta Abraam, Ngünechen
    kisu ñi üy mew kuyalltuy. Fey ngenolu am kangelu doy wünenngelu ta kisu mew,
  zas-NT: Chi been Dios promejs loj Abraham, bazaꞌt laagajcaman din achut bén mazri
    lasajc guial lojman,
  ken-NT: Mpok Mandɛm afyɛ́ Ábraham bariɛp, ayɨkɨ ndǔ nnyɛ́n ɛni yímbɔŋ, tɛ̌ndu
    yɛ̌ mmu apu anɛ acha yi bɛ yi ánkwáy bɛyɨkɨ ndu nnyɛ́n mmu wu.
