verse: HEB.006.013
translations:
  kpx-kpx: Subuta Dilavau Ebalahamuho loui avoe, “Seleveta dana aho vaveve mole vai.”
    Kosivebeu Dilava nahate uoholialemoike Dilavau au ivi tumutemo hoto ke lounu.
  okv-H: Eto God amo peni be eto embo nei na God ta javo dembaera avoeto Abraham ta
    degi do aisuja avo ijie javo amita avo humbuto ke einge ena,
  tbo-tbo: Yaubada odubona tunawana gowanei i baha gwala Abelaham uyahina, matababana
    ega iyai gehouna gowana ita lata lagona po uyahinei ita bahabaha gwala.
  mal-C: 'ദൈവം അബ്രാഹാമിനു വാഗ്ദാനം നൽകിയപ്പോൾ, ശപഥംചെയ്യാൻ തന്നെക്കാൾ വലിയവരാരും
    ഇല്ലാത്തതുമൂലം, സ്വന്തം നാമത്തിൽ ശപഥംചെയ്തു:'
  grc-SR: Τῷ γὰρ Ἀβραὰμ ἐπαγγειλάμενος ὁ θεός, ἐπεὶ κατ᾽ οὐδενὸς εἶχεν μείζονος ὀμόσαι,
    ὤμοσεν καθ᾽ ἑαυτοῦ,
  bgc-bgc: जिब परमेसवर नै अब्राहम तै करार करया, तो तब खुद परमेसवर तै बड्ड़ा कोए और
    न्ही था, जिसकी कसम ली जा सकै, इस करकै अपणी खुद की कसम लेन्दे होए परमेसवर नै अब्राहम
    तै कह्या,
  khz-khz: Palagu gena kilagavu kilana Aperaamo genai ekalaato matotauna aranai ekila-gavuto,
    kwalana talima ta ia atanai aikina, aranai pene kila-gavu rorinai.
  deu-TKW: Denn Gott hat dem Abraham Verheißung gegeben und beschworen bei sich selbst,
    da er keinen Höheren hatte bei ihm zu schwören
  zsr-NT: Cni gac, le benëꞌ tsutsu xtidzëꞌë Dios catiꞌ gzxiꞌ lu nëꞌë bi gunnëꞌ queëꞌ
    Abraham. Le cutu zoa nu nacr blau ca Dios, qui lë ni naꞌ gney cuinëꞌ, catiꞌ niꞌ
    benëꞌ tsutsu xtidzëꞌë.
  lin-lin: Tango Nzambe apesaki Abrayami elaka, akataki seleka na Kombo na Ye moko,
    pamba te ezali na moto moko te oyo aleki Nzambe mpo ete Ye Nzambe akata seleka
    na kombo na ye.
  hns-NT: Djab Parmeswar Aabraaham ke koetjh waada karies, tab oe aapan naam par kasam
    khaais. Ose auro barka gawaahia to na raha.
  noa-E: Ẽwandamau jöoi Abrán khararrag chaai paarpapiju jaauwai, ich iekhabarmjã
    sëukhaba ni tag ich khãai ʉ̈rpaimjã chukhu sĩerraawai, ichdëupai ich thönaa,
  eng-EMTV: For when God made a promise to Abraham, since He could swear by no one
    greater, He swore by Himself,
  mib-NT: Chi quɨvɨ̄ jeē ni jéjnūhun Yaā Dios nuū Abraham, te ni ndacunehen ya maá
    yá jeē ni jéjnūhun téyɨ́ yá, chi tuá na ɨnga ndacunehen ya jeē cujéhnu ga vēsú
    maá yá jeē cuu testigo yā.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ अब्राहाम्‍मिन्‍नु माङ्‌हे़क् चोगुल्‍ले़ खुने़ॽ
    आबाङे कुमिङ्‌ङिन्‍नुःल्‍ले़ वेॽ यम्‍बा मिङ् होःप्‍ते़बाल्‍ले़ आबाङे कुमिङ्‌ङो
    अक्‍खेलॽरिक् माङ्‌हे़क्‍सिङ्‌लो,
  xnj-xnj: Chapanga pealagini na Ibulahimu, muni kwavi lepi mkulu kuliku Chapanga
    alapili kwa kuhengela liina laki mwene,
  mmx-mmx: Ap mo laaleng ne Moroa ga lok lavapaase ali ren ti ne Abaram, neni ga vara
    i do na lox amumuat levelinga ren. Ketla goxopmen tara ga silok tin kusu neni
    naba vangpe min. Kuren la neni ga vangpe xa mi laasen teren.
  cbr-NT: 'Nucën Papa Diosbë ca camabi uni ''imainun ángelcamaribi sënëníma. Usa ''ixun
    ca anbi sinanatëcëntimoquin Abraham cacëxa:'
  tee-NT: Tachi ju lalh ju Abraham acsni k'alhtasunilh ju Dios ni lhu ca'alina' ju
    ix'apapanatnich. Pus ju Dios lhipastacchokocalh is'akstu ni ixmavasalaputun ixchivinti.
    Chunch ju lalh ni mati' apumatam ju palai k'ai cava ju lai calhipastaccalh.
  eng-LSV: For God, having made promise to Abraham, seeing He was not able to swear
    by [any] greater, swore by Himself,
  cak-NT: Ri Dios can nuya-wi ri ru'in chi nuya'. Roma ojer can, cuando ri Dios xu'ij
    che ri Abraham chi xtuya' ru-bendición pa ruwi'; can pa rubi' ka raja' mismo xu'on-wi
    jurar chi can ketzij xtuya' ri ru'in chi nuya'. Y pa rubi' ka raja' xu'on jurar,
    roma man jun chic más nim chech raja'.
  pah-NT: 'Yvyakotyve''g̃a g̃wenoi ojihoheve''ga Tupana''ga ojohupe a''itiva''ea ji
    ei nhinhi''ig̃a javo. A''ereki Tupana''ga omombe''u a''itituhẽva''ea jate. Nurã
    togwerovia ti ojipe''g̃a nhinhi''ig̃a javo, g̃a ei: “Tupana''ga okwaha nhinhi''ig̃atua.”
    A''ea g̃a e''i Tupana''ga renoina. Tupana''ga jate ni''mbei okovo huvihavamo ojipe''g̃a
    hohe pa. Nurã Tupana''ga ehetei ojera javo o''erame Abraãova''ea pe togwerovia
    hete ti Abraão''ga nhinhi''ig̃a javo. Imombe''gwovo pyryva''ea ga ei ahe ve a''ero:'
  sja-NT: 'Tachi Ak''õrepa ichi pedee Abrahammaa jarak''ãri, awaraa ichi k''ãyaara
    waibɨara wẽ-e paji ma k''ĩrapite jarait''ee. Mapa ichi t''ɨ̃de jaraji:'
  xed-xed: Ma fitika tanafta Lazglafta ta imi ta sləməŋ ta Abraham ná, ka waɗanatá
    tsi nda vərɗa htsiŋani, kabga haɗ sana mndu ta malaghutá tsatsi ŋa waɗanatani
    nda tsi wa.
  mks-NT: Tá na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱ Abraham sa̱nahá já na̱tavá a̱ qui̱vi̱
    mé á tátu̱hun testigo jáchi̱ co̱ó inga ga̱ ña̱ cáhnu chága̱ a̱ ju̱ú ga̱ mé á.
  gfk-S: Ma ing God ga kukubus ter tane Abraham, iga hasasalim ura hadades no nuno
    kunubus. Iga hasasalim baling tano hinsana iat kinong pata ta tikenong i tamat
    tana.
  bmu-bmu: Anutunöŋ Abraham jöhöjöhö keu waŋgiba mi nanŋi qetŋi qeta jöjöpaŋ keuŋan
    jim köhöiyök. Kunöŋ Anutu oŋgita öŋgöŋgöŋi malbawak, ölöp yaŋgö qetŋi qetpawakmö,
    mewöŋi kun qahö maliga miaŋgöra mönö nanŋi qetŋi qeta jöjöpaŋ keuŋi jiiga köhöiyök.
  dgz-dgz: God apan Eibaraam wanat wa agiaseni nop mega tavewa Eibaraam anupen menan
    mek yaua aigap sia wan iwa apan da me aigapewa da uon.
  eng-GNV: For when God made the promise to Abraham, because he had no greater to
    sweare by, he sware by himselfe,
  zaa-NT: Tata Dios nna loti' rèe Abraham biỹa gutie qui' bi, beni e na seguro. Lanú
    attu enne' té nu adiru dacca' tì'chu Tata Dios para quée testigo por biỹa, acca
    rèe qui'ni la'a labée nna quée responsable por nu chi rúninie Abraham ofrecer,
  eng-WEBSTER: For when God made promise to Abraham, because he could swear by no
    greater, he swore by himself,
  guh-guh: 'Bajayata Dioso pexaniajaijumeta tajëvelia najumecapanepaeya jumaitsi pacuenia
    Dioso toexanaejitsia Abrahampijinëjavabelia. Dioso navënëcacuaicuaijaiya jumaitsi
    mapacueniaje: “Xanë Diosonëxaenë, najumecapanepaeya cajumaitsitsi pepacuene tacatoexanaenexa
    pacuenia najumecapanepaeya cajumaitsitsi,” jai Dioso Abrahampijinëjavabelia. Bajarapacuenia
    Dioso najumecapanepaeya jumaitsi Abrahampijinëjavabelia pepacuene petoexanaenexa
    pacuenia najumecapanepaeya jumaitsi. Jivi namataenetsia penajumexaniataenexa Dioso
    pevënë bacacuaicuaijai. “Xaniajanë. Pepacuene Dioso pitabarata cajumaitsitsi,”
    banajai. Itsiata baitsi jane ponë pevënë Dioso cacuaicuaijaijitsia, ajibi. Tsipaji
    baja pematatsënëa Dioso matatoxenetsia ayaijamatabëcuenenë ajibi. Bajaraxuata
    Dioso pexaniajaijumeta navënëcacuaicuaijaiya jumaitsi pacuenia toexanaejitsia
    Abrahampijinëjavabelia.'
  bon-bon: Niinäce gaabe ätrunga biname Abrahamo lui teeme yepä ge. Acejiyame liba
    umle mene Abrahamo ne jejuji, tabe teemerage ngii cama jejuji peei mene ne kokre
    me wawename. Ai ingle naace popi nuuja te lica birige caburage Acejiyame cabu
    ca, tabe peei name pi teemerage ngii cama peei mene jejuji.
  nhw-BL: Nimechmacas se nemachiltili. Quema Toteco quitencahuili Abraham catli quimacasquía,
    quinequiyaya Abraham ma quineltoca para temachtli quiselisquía. Huan pampa amo
    aqui más hueyi que ya para quitestigojquetzas, Toteco Dios motestigojquetzqui
    iseltzi,
  swh-ONEN: Mungu alipompa Abrahamu ahadi yake, kwa kuwa hakuwepo mwingine aliyekuwa
    mkuu kuliko yeye ambaye angeweza kuapa kwa jina lake, aliapa kwa nafsi yake,
  wbi-wbi: Ulwakuuti uNguluve ye ampelile u Abrahamu ulufingo, alyampelile mu numbula
    ja mwene ulwakuva ngale nakijighile kwa junge ghweghoni juno n'ojo kukila umwene.
  bba-bba: Sɑnɑm mɛ Gusunɔ u Aburɑhɑmu nɔɔ mwɛɛru kuɑ, kɑ yen bɔ̃ri sɑnnɑ. U bɔ̃ruɑ
    kɑ win tiin yĩsiru yèn sɔ̃ ɡoo sɑri wi u mɑɑ nùn kere wìn yĩsiru u koo kɑ bɔ̃re.
  eng-KJVCPB: For when God made promise to Abraham, because he could swear by no greater,
    he sware by himself,
  kgk-NT: Yma va'ekwe Nhandejáry, “Orohovasa va'erã” nde'i reíry va'ekwe Abraão-pe.
    “Xe ha'e hagwe-ramima ajapo va'erã” he'i ete va'ekwe. Ha Nhandejáry-gwi ndaipóri
    tuvixave va'e. Upéa-gwi ha'e ae gwéry-py “Orohovasa va'erã” he'i ete va'ekwe Abraão-pe.
  waj-waj: 'Anutuuqo Aaparahaamaata kua tuu kuaivaa kiaa teerama kioo tunoo: Fai na
    iinaravaivee, tiravai. Hama voovoono inna yaataraanaraivootauvaara ivo ari nnutuuvaa
    tasipama Aaparahaamaa tuoo'
  cpy-cpy: Tema paerani owakira Tajorentsi ikashiya-kaanta-kariri awaejatziteni Abraham,
    tekatsira apaani materoni ipaeryeeniri iwaero Tajorentsi riyotan-tyaari omaperotatyaa
    imonkaa-waenite. Tema apatziro ipaeryaaka iwaero Tajorentsi,
  mpx-mpx: Sauga Yehoba wana bateli i baunan Abalahama eliyana, he nige gamagal etegana
    iya alana i bwabwata lake ge tage alana ni papasila-an, inoke i ba, “Totou alau
    ya papasila-an te
  wbp-wbp: 'Nyurru-wiyi, Kaatu Yipuruyamukujurla wangkaja kuja: “Kapurnangku warrarda
    pirrjirdi-maninjarla warrawarra-kanyi, manu kapurnangku kurdu panu yinyi manu
    jamirdi yaparla-puraji-purnu.” Kujanyarla wangkaja. Kujakungarntirli, Kaatu-nyanu
    pirrjirdi wangkaja, “Junga, kapurnarla nyiyarningkijarra yinyi Yipuruyamukuju
    jurinyki-yirrarninja-wangurlu.” Junga kujaju. Kula-ka yapa manu pirlirrpa jinta-kari
    wiri nyina Kaatu-piya, lawa. Kujarlaju, ngularla Kaaturlu Yipuruyamuku jangku-pungu,
    kula ngana japurnu yungu purda-nyanyi jangku-pinja-kurra jurinyki-yirrarninja-kujaku,
    lawa.'
  luo-luo: Ka Nyasaye notimo singruok gi Ibrahim to nokwongʼore gi nyinge owuon, nikech
    ne onge ngʼat maduongʼ mohinge monyalo kwongʼore gi nyinge,
  nhe-NT: Nimechmacas se huicaltili. Quema Toteco quitencahuili Abraham tlen quimacasquía,
    quinequiyaya Abraham ma quineltoca para temachtli quiselisquía. Huan pampa axaca
    más hueyi que ya para quitestigojquetzas, Toteco Dios motestigojquetzqui iselti,
  aii-aii: ܐܝܼܡܲܢ ܕܐܲܠܵܗܵܐ ܥܒ݂ܝܼܕ ܠܹܗ ܩܵܘܠܵܐ ܠܐܲܒ݂ܪܵܗܵܡ، ܝܡܹܐ ܠܹܗ ܒܓܵܢܹܗ ܣܵܒܵܒ ܠܲܝܬ
    ܗܘܵܐ ܚܲܕ ܒܘܼܫ ܓܘܼܪܵܐ ܡܸܢܹܗ ܕܝܵܡܹܐ ܗܘܵܐ ܒܝܼܹܗ،
  esk-NT: Itnaami, Agaayyutim akiqsruqamiuŋ Abraham atuġniġaa atini takku atqitchuq
    kamanatluktuamik ilaan atqaniñ.
  msb-msb: San gintugaan si Abraham san Dios, nagsumpa siya sa iya mismo ngaran kay
    wara na sin mas labaw pa sa iya na pwede niya sumpaan.
  cpa-NT: Ca¹cuø¹ Diú¹³ jǿg³ quiah¹² hŋiah¹²dsa, hi² ca¹mi¹dsøg¹²dsa jǿg³ jmai³ ca¹jmo¹dsa
    jǿg³ quianh¹³ hlai³ Abraham. Di³ ha¹chian² dsa² siáh² chian², ju³lah dsa² juanh¹²
    jín³ cónh¹ Diú¹³, dsa³ mi³mi¹dsøg¹² jǿg³ quiah¹²dsa.
  dso-dso: ପର୍‌ମେସର୍‌ ଅବ୍‌ରାଆମ୍‍କେ କାତା ଦେଇରଇଲା ବେଲେ, ସେ ପୁରାପୁରୁନ୍‌ କର୍‌ବି ବଲି ସପତ୍‌
    କରିରଇଲା । ତାର୍‌ଟାନେ ଅନି ଆରି କେ ମିସା ବଡ୍‌ ନ ରଇଲାକେ ନିଜର୍‌ ନାଉଁ ଦାରି ସପତ୍‌ କଲା ।
  meu-meu: Badina be Dirava ese Abraham e gwau hamata henia negana ai, ta ese ia se
    hereaia dainai ia sibona ladana ai e gwau hamata,
  yva-NT: Arono wusyinoe Amisye po urairije raokaisyo aneno Abraham ai, Po taune apa
    tame veano raokaisy weye Apa tame ntiti rave. Vatan inta titi seo rave po Amisye
    akivane jewen bayave, weti Amisye po taune apa tame obo veano Apa urairije raokaisy.
  dgc-dgc: 'Entan moy ti Abraham: to péngako na Diyos diya, éy nipangako na Diyos
    a tupadén na. Ey pinatibay na tu pangako na ta sarili na a ngahen. Ey éwan tu
    mataas ta ngahen na Diyos.'
  zpm-NT: Goḻsoladz gaṉle, zeeṉe psaṉ Dios xtiidz me lo Abraham beeṉ mew zigne bneese
    mew. Lëë hor co rëb me laa me guṉlay Abraham, ni ndal guṉ me lo xtii Abraham.
    Ni lëëque lë me bzeet me, par glu ne ible zuṉ me miṉe bnee me.
  hix-NT: Àro wyaro rma rha nehxakon hatà, Akmaraw heno. Noro heno wya, kowakryehe
    hampànà, kekon hatà, Khoryenkomo. Kohamkehe hampànà. Àro wyaro yaworo xaxa mpànà
    àkehe ha, owya, ronenytxanàr me xaxa mak ha, kekon hatà. Àro wyaro katxhàrànhàr
    hona ro nehxakon hatà, Akmaraw heno. Mexe rma haxa thona ro nehxakon hatà. Mexe
    rma haxa exetxhe, nehamkay haxa hatà, Khoryenkomo. Anaro hoko noro nenytxanàr
    me hak àkaxe kahra mak nehxakon hamà, Khoryenkomo, ehonomnà me xaxa tesnàr ke.
    Noro yohon komo ehxera ro mak naha. Àro ke, ronenytxanàr me xaxa mpànà àkehe ha,
    kekon hatà.
  sim-sim: Mas Avui Wasilaka Abrahamin karem ormu mbara, �Omendingak mirin amu mbanduwa,
    avak mirin armek a ukwa mir. Uhu na ushinak nirambara mihi musha mendek nakwa
    lir.� Ma lar mbeek wasilakak naha Avui Wasilakan tikrindahi ambu ri, wahau. Uri
    osik lawehi hik avak mashi oson or mbaku? Wahau. Ma lar mbeek orin tikrinda ambu
    ri. Uri osik hi orhik or ushaha ormu mbara, �Hi anhik a ushaha mirin amu mbanduwa,
    nirambara mihi avak a ushinak musha mendek nakwa lir.�
  npi-ULB: किनकि परमेश्‍वरले अब्राहामलाई आफ्नो प्रतिज्ञा गर्नुहुँदा उहाँभन्दा ठुलो
    अरू कोही नभएकाले गर्दा उहाँ आफैँले शपथ खानुभयो ।
  cgc-cgc: Abraham ya isya ta mga gapadayon gid ta pagtuo. Na gapangako Dyos an ki
    Abraham anay pa sa, gasumpa Dyos na tumanen din gid iya na pangako paagi ta pagsambit
    ta iya na kaugalingen na ngaran tenged ula may datas pa na katengdanan kaysa ta
    iya na katengdanan.
  tim-tim: Akto Anutuŋe Abraham aregâlân den dâm makmâ kalep aregât luâk âmbâle siânbaŋe
    Anutu bo ewangimai aregât ikiŋe kotŋe konmâ wâtŋân kinmâ Abrahamgât hindâm makmâ
    kalep,
  yor-yor: Nítorí nígbà tí Ọlọ́run ṣe ìlérí fún Abrahamu, bí kò ti rí ẹni tí ó pọ̀jù
    òun láti fi búra, ó fi ara rẹ̀ búra, wí pé,
  wos-wos: Hanja God hundi nak dé wasékéréké Abrahamka. God atéfék néma duré sarékéngwandéndénka
    dé déka hafu ximbu wun hundi wasékéréké.
  emp-NTPO: Ãcõrẽ cãyãbara dji dromaara b̶ʌda neẽ́a. Maʌ̃ bẽrã Abrahaʌ̃ ume bed̶ea
    b̶ʌsid̶e ara idji trʌ̃neba wãrãda carebayad̶a asia.
  eng-F35: Now when God made a promise to Abraham, since He had no one greater to
    swear by, He swore by Himself
  ind-ind: 'Abraham adalah contoh bagi kita. Allah berjanji kepadanya dengan “bersumpah
    demi diri-Nya sendiri,” sewaktu Allah berkata, “Aku bersumpah demi diri-Ku sendiri:
    Aku sungguh-sungguh berjanji akan memberkatimu dan memberikan banyak keturunan
    kepadamu.” Sesudah menunggu dengan sabar dan penuh keyakinan, Abraham pun menerima
    janji Allah itu. Yang membuat dia yakin akan janji tersebut adalah karena Allah
    menguatkan janji-Nya dengan “bersumpah demi diri-Nya sendiri.” Memang tidak ada
    yang lebih besar daripada Allah. Itulah sebabnya Dia menguatkan janji-Nya atas
    nama diri-Nya sendiri.'
  pes-OPCB: برای نمونه، وعدهٔ خدا به ابراهیم را در نظر بگیرید. هنگامی که خدا این وعده
    را به ابراهیم می‌داد، به نام خود قسم خورد، زیرا کسی بزرگتر از او نبود تا به نام
    او قسم بخورد. وعدهٔ خدا به ابراهیم این بود که
  mpt-mpt: Sinanggwano Gode Eblahame moton wengo baabanea Ne inamin namin olo bain
    inanamabibo ge baabanebuo Gode ele niniin dim ota baabanebiotabe. Niminbabe, e
    titilsabe. Naka maki titilsai Gode ulabi blimobe.
  ssx-ssx: Mo hande Eipoloha꞉ma꞉ pa꞉ta꞉ pi la꞉ wieke dina꞉ hali ma꞉nda꞉ta꞉ ota꞉ manda
    hala꞉ hali ma꞉nda꞉ ota꞉ dia꞉ yeke handaata꞉ Koda꞉ma꞉ ipika꞉ biki kone laa ota꞉
    pi alo loa꞉me laa pi la꞉ wiekeme.
  mkl-mkl: Wɑɑti iyi Ilɑɑɔ̃ í ceɑ Aburɑhɑmu kuwɑ̃ í ɡbɑsi do irii nŋu tɑkɑɛ si nɑ
    iyi í jɔ̀ inɛ ɡɔ kù wɛɛ iyi í roo mɑ́,
