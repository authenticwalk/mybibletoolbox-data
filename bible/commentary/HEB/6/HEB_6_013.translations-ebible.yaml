    javelepj Dios pjoca. Jisas la p'a ca jus nlayecj t'üc' way ca nin la mijicj. Dios
    más püné pjü jilal, mpes javelepj jupj ló. Dios p'iyá tjevele Abraham lal jupj
    ca nin la mijis. Len̈ pjacj püné Dios jinwá. Mpes jupj tjevele jupj p'iyá Dios,
    ne ca nin la mijis jupj tjevelá. Mpes Abraham seletsja t'üc' way Dios ca la mijis
    jupj tjevelá.
  zap-NT: Chene re Dëdyuzh lo Abraham ne nuu ne yseleedx Ne lo Abraham, wgon Ne Ne
