    kaigwala
  mcr-mcr: Hiŋuiqänäŋi Goti Iqu Aprähamä iqueŋi, kukŋuä hŋqu ätuätä, guä ämäsäuekqe.
    Ga ämaqä naqä Goti Ique ämäwqätäuä äpmeŋqe, hŋqu maeqä etaŋgi, Iqu Iqueqä-kiuäŋqä,
    “Nyi, Ŋqä yoqeta kukŋuä tii ätätmä eqänä” ätätä, guä ämäsäuekqe.
  cux-NT: '''Āā ''nááⁿ tiempo chi chó''ōo Ndyuūs diíⁿ yā ''áámá compromiso ndúúcū
    Abraham ní Ndyuūs ngaⁿ''á yā cáávā chi duuchi maáⁿ yā chi ''tíícā caⁿ''á yā diíⁿ
    yā caati nguɛ́ɛ́ cá táámá ''iiⁿ''yāⁿ chi ch''ɛɛtɛ cá yā ti Ndyuūs.'
  tur-YTC: 'Tanrı Avraham’a vaat ettiği zaman, daha üstün birinin üzerine ant içemediğinden,
    kendi üzerine ant içerek şöyle dedi:'
  san-ITR: Ishvaro yadA ibrAhIme pratyajAnAt tadA shreShThasya kasyApyaparasya nAmnA
