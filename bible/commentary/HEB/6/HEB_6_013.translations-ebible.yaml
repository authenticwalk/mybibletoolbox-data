  bss-NT: Seʼ bɔɔ́d áde Dyǒb dénhɔ̄bpē aá mɔ́ɔ̄bɛlé Abrahamɛ dyam, ammwɛ́ melɛ̌
    aá mɔ́tə̄ŋgɛ̄nē áde akag alóned. Áde dǐn děn dɔ́ɔ ámmwɛ̄ɛ̄nnē melɛ̌ áyə̄le
    nɛ́n modmod eebédɛɛ́ awě atómé mɔ́ awě áhɛ́léʼáá-sɛ amwɛ́ melɛ̌ áwe
    dǐn.
  met-met: Waleu sibuna, bungina Urana hau haruangua rangua Ebraham, haringia haruanganoa
    ing sibung yania, namua na yaya tela wa etua mana te.
  kpj-NT: Deuxu Abraõ‑ò rarybereu, inatyhymy ixideele rarybere. Inyõ dori Deuxu ratyremy
    ratxiõmyhỹre.
  zao-NT: Leettsa nzhab Diox koree lo Abraham, lee Diox nak cho nzhabe, tak yent raa
    cho mas naro lo Diox par gateth Diox zha;
  byx-byx: Dai be mager ip ngen druaqen ma Abraham. I murl ama Ngemumaqa qe sem madlek
    ne aa lengiqi bareq a qa. Dap kuasiq a qek i qa veviit daleng ama Ngemumaqa ip
    mager ip ka tu ve uusep sagel ka. Taqurla de qatikka ama Ngemumaqa qa sem madlek
    ne aa lengiqi de qa tis nas ne aa rlenki, ai diip ke rekmet taqurla ip taquarl
    ka sil.
  ctu-CTI: Como che' ñac Dios ti yʌq'ue Abraham i t'an mach'ʌ yujil q'uextiyel cha'an
    bajche' mi quejel i cotyan, ti' xuc'choco i t'an Dios ti' bajñel bʌ i c'aba'.
    Como ma'an majch más ñuc bajche' Dios, ba' ch'ujbi i xuc'chocon i t'an.
  zos-NT: Porque cuando Diosis chajmay Abraham ti maṉba chi', como ja itam ni i más
    myøja'ṉombø que ñe'cø va'cø chø'y como testigos, por eso ñe'cti testigosajque'tu.
  gvs-gvs: Eberamo aba gita tayamo numisa be mesayágana manudi. Eberamoyana yaina
    goi Yaubada ikatótula go, geya vatau yoina Yaubada yoina ikalisave, tauna toinina
    yoina goi ikatótula bei atotulayana iguinuwe.
  kbm-kbm: Givin ebe Pomate gibiti ane yaun gitangi Ablaham ok, Ei ginei be girusu
    bage gitangi Ei ate givin, ve amol ti ebe gitlek ei be gitangi ebe ve Pomate ninei
    yaun be nirusu bage nitangi amol etok ok givang ite. Pomate Ei dongke-ngge.
  rmc-rmc: Sar delas o Del le Abraham lav, na sas ňiko bareder, pre kaste iľahas vera,
    vašoda iľa vera korkoro pre peste.
  apr-apr: Ye kene yo Maro ipamede betanga medana pang Awaram ye in nga, ngan tool
    sa yo ene mai le ilo ete ye a bet Maro ipamede betanga ki ye ene, ngan tiap. Ngan
    nen le ipamede betanga ki ye ye taunu ene a iwete moolmool le ete,
  tiy-tiy: Fégitung gom i katufua tome Abraham. Amun fénasaday Tulusey Abrahame, énda
    i ségiyo toow na fo gérotor bé Tuluse inok usaré noy dawét ne fégésafaén. Mélaw
    nusar i Tulusey kaane dawét fénggésafaén bé ni fasad.
  nlg-nlg: Tana bona God te gonia nina baubahu vania Abraham idania ke, na pukuna
    te taho ahei ke haba vulea nina papari, keri ge God te nia papari na ahana heghena,
  dgr-DOGNT: Nǫ̀htsı̨ Abraham xè yatı whehtsı̨ ekò Nǫ̀htsı̨ wenahk'e gǫ̀hłı̨-le t'à
    ededı̨ edet'à yatı nàtsoo whehtsı̨ ı̨lè.
  pes-OPV: 'زیرا وقتی که خدا به ابراهیم وعده داد، چون به بزرگتر از خود قسم نتوانست
    خورد، به خود قسم خورده، گفت:'
  ron-1924: Думнезеу, кынд а дат луй Авраам фэгэдуинца, фииндкэ ну путя сэ Се журе
    пе унул май маре декыт Ел, С-а журат пе Сине Ынсушь
  tpz-tpz: Ivëh, ke Sosoenën soe vaman ke voh e Abraham pa ö neꞌ se nok o vatompoan
    pa tah ne Sosoenën se nok. Suk ahik voh ta teꞌ to apuh oah non o kikis pe Sosoenën.
    Ke Sosoenën vateꞌ a ëhnaneah pa nok o vatompoan peꞌ pen Abraham.
  agd-agd: Mana vanta ano ída Tiyarafenun esantakheimpin mi veyantá be avíkái ayan
    befió uren pura ódino siren mi Abaraamun máa sen iyáan ten mino.
  rkb-NT: 'Taparakta Abarão iwa niy. Atakta tispihikrẽta. Deus ipe niy: — Ikia pasapywyky.
    Kazikwy humo atse mopuruk ihumo atsekokatsa sizubarẽtsa moziknaha. Kaharere wasani
    atsa tyty mykara — Deus niy. Atakta tsimyharerewabyrẽta tu iharere wasani hỹ,
    atsatu nikara. Abarão iharere bo hyỹ nikara. Tapetu isopyk: — Deus katse ty kabo
    nyny my — nikara. Tispihikrẽta niapykyk. Iwatahi Deus harere humo itse nipuruk.
    Deus harere wasani nikara. Iwa hỹ.'
  san-THA: 'อีศฺวโร ยทา อิพฺราหีเม ปฺรตฺยชานาตฺ ตทา เศฺรษฺฐสฺย กสฺยาปฺยปรสฺย นามฺนา
    ศปถํ กรฺตฺตุํ นาศกฺโนตฺ, อโต เหโต: สฺวนามฺนา ศปถํ กฺฤตฺวา เตโนกฺตํ ยถา,'
  iws-iws: Mɨ bɨiya yai nhɨrɨm Adi Komii siya Ebraham siir boɨnmɨmauuam tɨrɨm, siya
    sɨmiirɨn wa boɨnmɨmauuwi. Mɨ siya tɨ yaiyɨm siir inɨg ɨiirar swokɨ ɨkopaisɨsɨrnaeikɨn.
    Dimusi rani, siya Adi Komiigɨn, siir kouɨn inkam nwɨrkɨ bɨ nwokɨn. Nɨɨngaka.
  pol-SZ: Gdy Bóg składał obietnicę Abrahamowi, powołał się na samego siebie, nie
    było bowiem nikogo większego niż On.
  ztq-NT: 'Por worñee psaan Dios tiits lo Abraham, misme por lëë Dios pkon Dios, por
    kintre por cho stu xaa jkon xaa. Chëb xaa:'
  zai-NT: Guietenala'dxi nu de dxi bidii stiidxa Dios Abraham. Bini jurar be pur laca
    laabe purti iruti ru jma nandxó' que laabe para ñuni jurar be pur laa.
  upv-upv: Daron nga Atua m̃ilai rijrijen sen tevi b̃irtera Epram nga musp̃e suri
    metka nga para-rremali rengen, san ejki kele nga Atua orongwose pujuji nga puloli
    rijrijen ngok p̃iterter. Suri Atua ean mare renge nanu jijle, ko niko ojuji ni
    lweni kobbong daron nga m̃ilai nale rijrijen sen, ko owra
  wap-NT: Tominkaru kaiwaa paꞌuu, utukapa-kida-kinaa nii umishian nii wuruꞌu paparadanuz,
    ukowaadauzon donoꞌoraz pashaꞌapatan nii aimaakan Abraham ati. Ukaiwaan paꞌuu aonaan
    idi baꞌoran umanawunuꞌo nii uꞌai.
  mva-mva: Bong Nanaranga itaguraki be pile moimoibe Abaram irai nge ne ara itugani
    be pile tago tototo nge iemaki. Maka ma tago teke atabala isoaki be masa ono pile
    tago tototo nge ngaemaki! Nge bokai ka ne ara-nao be pile tago tototo ngaedi iemaki,
  dwr-NT: Xoossay Abraahaamoo immana giide caaqqeedda wode, bareppe aadhdhiyaa wolqqaamay
    baynna diraw, bare huuphiyan caaqqeedda.
  kfw-kfw: Pathian in Abraham diang chong-inkhit phakhan, achong-inkhitna kha thona
    sik-ah khomaak alei-insaam. Ama neek-ah kalok tuteii leiommu jarra, ama ramingtak
    kha inliingna ah khomaak lei-insaam.
  bfz-bfz: परमेशरे जेबे अब्राहमो ते वादा कित्तेया तो तिने आपणे ई नाओं री कसम खाई।
    कऊँकि तिना ते बड़ा कोई नि था जेसरा नाओं लयी की से कसम खाओ।
  cuk-09: Bab Dummad Abrahamga sogsa-gusgu, an bega ibmar ukoye, dule-baid eba bur
    dummad sursoggu, na dukin Bab Dummad e-nuggi napiragwadgi sognai-gusad,
  ben-OBCV: ঈশ্বর যখন অব্রাহামকে প্রতিশ্রুতি দিয়েছিলেন, শপথ করার মতো আর মহত্তর কেউ
    না থাকায়, তিনি নিজের নামেই শপথ করেছিলেন
  mil-NT: Te cútnàhá ní xáhaⁿ Yǎ Ndiǒxí xii ndíi Àbrahám nàcuáa cada‑gá, te ní cacunehe‑gá
    méé‑gǎ nàcuáa cutnùní iní ndíi sá ndàá cada‑gá nàcuáa ní xáhaⁿ‑gǎ xii ndíi, te
    vá yǒo ɨɨⁿ ni càcunehe‑gá cuèndá sá quɨ̀ndáá iní ndíi tnúhu ní cáháⁿ‑gá. Te ducaⁿ
    nǐ quide‑gá chi ɨɨⁿdìi díí‑ni mee‑gǎ ío cùnuu‑gá.
  myu-myu: '— Icẽmãn õn e''em ewebe — i juk o''e Deus Abraão be. — Xipacat og̃ũm ewebe
    — i juk o''e cebe. — Ekpon og̃ũm ewebe — i. — Enaxeg̃ebitbit ade jĩjã ecesũy —
    i juk o''e. Imẽn i''e buje: — Ja''õmuwarurun g̃u õn — i dak o''e Abraão be. —
    Wa''õ dag̃ ma oce ewebe — i juk o''e. Ka''ũmg̃u Deus podi ya''õbacaat. Imẽnpuye:
    — Apẽn kuy juk oce iap tag̃ oce wara''acat a''õbi g̃u―wa''õbi ma — io''e Deus.'
  fue-fue: No Alla haɓɓanta Iburahiima alkawal, e hoore makko o hunorii, gam o waawataa
    ko hunorii ɓuruɗo mo manŋu.
  amk-amk: Weo rahida bo Allai dererai we Abrahami fo, fefora na mantauni wonongfo,
    weo wiro manei dedai sewari we fefora nai kaha fefe.
  fai-fai: Kale Got aka awadik Ebadakkam weng takadálaw bako, “naka atin afan kanokamokabino.”
    Akeisa, uyo kinim makso Got alam akadawsano masi am win dawsonudomi banim ka.
    Kale nadano kayo alo asiki Got alam win dawsonu kanoyamokabino, akeisa uyo bako,
  ura-NT: 'Abaraaun rai niicha teeni tihane coina aitohalune banate, leinjiin Acaacha
    itolere amurijiriin nihane jaun, inae neniha amurijiriin neine jaun, aca Cana
    Coaunera neein coarajeein icharichaaine coina:'
  mcd-NT: Nocon shuni Abrahamrifi nanscaracoin ipaoni. Ascashon Upa Diosin yoiyoni
    isca huaquin, —Unfi Diosicoinquin. Tsoancai ua finontiroma. Urusu fustifin un
    iconmisicoinquin. Uncai chanitiroma. Ascacun un mia shara huaquin ahuara yoipaiyai
    cuscan mian icoinra huatiro. Ascashon min funafo ichaparasi un mia ato cainmashoshquin.
    Ascan mincai ato tanan huatiromaran, —ishon Diosin Abraham yoiyoni.
  urt-urt: Somohon Got nupwaiꞌe wusyep topoꞌe Abraham. Kin ka ende ŋaimune gunde wusyep
    tupwaiꞌ ŋaiye kin si nupwaiꞌe. Lahende yukur lahmborenge taharꞌe Got no, Got tatame
    ŋaiye ka se gil naŋ kin ininge na, bwore mise nanah naŋ kin.
  kiz-kiz: Kwa ndabha K'yara ampelili Abrahamu ahadi, alapili kwa nafsi jha muene,
    kwa kujha ngaalapili lepi kwa jhongi jhejhioha jhaajhe mbaha kuliko muene.
  tzo-TZE: Yu'un c'alal laj yal Dios ti chac'be ep bendición li Abraáme, li Diose
    laj yal ti ja' testigo stuque yu'un mu'yuc boch'o yan más tsots yabtel. Jech stuc
    laj yal ti ta persa chc'ot ta pasel chac'be bendicione.
  lex-lex: Ina-nara, tsoratreria la Abraham lerni. La' lerni de Uplerlawna Nano'targa
    Abrahama, de Enlokar nohora, totpa Nhi' aruri owa'an maka Ha Nakot taru re. Yoma
    hadoma edonna narehia Uplerlawna, pede Enlokar de Nwet la E orgahani nanni.
  dov-dov: Nkaambo Leza naakachita chisyomezyo kuli Abbulamu, wakalikonkezya mwini,
    mukuti taali kanookonkezya kuli umwi mupati kampatila.
  rgu-rgu: Natutuduꞌ leo-leoꞌ ita baꞌin Abraham. Fai a ulu na Manetualain heke hehelu
    no ni pake sosoo-susupaꞌ. Maneniko lahenda dae-bafoꞌ a soo-supa, ana biasa pake
    Manetualain nade Na, ela Ramatuaꞌ a dadi neuꞌ ria sakasii na, nana huu Ramatuaꞌ
    a lena neme ria mai. Ma kalu hapu dedeaꞌ, basa lahenda bubuluꞌ rae, lahenda ria
    dedea na laꞌe, nana huu ana soo-supa pake Manetualain nade Na. Ria nana memaꞌ
    lahenda dae-bafoꞌ a enon. Tehuu tepoꞌ fo Manetualain tao sosoo-susupaꞌ no baꞌi
    Abraham, Ana pake Ria nade Na, nana huu ta hapu esa lena neme Ria mai boeꞌ. Ana
    helu nae, “Neuꞌ ko Au fee o ua-naleꞌ dodouinaꞌ, neuꞌ o mo tititi-nonosi mara.
    Neuꞌ ko ara tamba dodouꞌ, losaꞌ ta hapu lahenda bisa reke rala si.” Manetualain
    helu basa nae leoꞌ na, boe ma baꞌi Abraham namahere, ma namahena-nabani naroo
    neuꞌ Ramatuaꞌ a, leo mae dooꞌ a besaꞌ ko ana sipo hata fo Ramatuaꞌ a helu a.
  toc-NT: Amá maká̠n quilh­ta­macú acxni̠ Dios tima̠­lac­nú̠­nilh Abraham pi̠ huí
    hua̠ntu̠ xámaj ma̠x­qui̠y xta­cu­huiní ma̠n li̠quí­lhalh pi̠ nama̠­kan­taxti̠y,
    huá chuná li̠t­lá­hualh porque ni̠ti̠ anán a̠tunu Dios hua̠nti̠ tlak tali̠­pa̠hu
    la̠qui̠ huá nali̠­qui­lhán sinoque caj xma̠n huá sacstu lama xas­tacná Dios.
  som-som: Markii Ilaah ballan u qaaday Ibraahim, isagoo mid ka weyn oo uu ku dhaarto
    aan haysan, ayuu isku dhaartay,
  mam-C: Tu'n ikyjo, qq'uqb'inktzin qk'u'jtz ti'jjo saj tq'ma'n Dios qe, ikyxjo tze'nku
    te Abraham ojtxe. Qu'n kyka'yinktzintza tze'nku te Abraham, tej ttzaj tq'ma'n
    Dios, qa iltaq ti'j tu'n ttzaj q'o'n toklin kyxol tkyaqil xjal. Nti'xtaq juntl
    ti' nimxixtl toklin tze'nku te Dios, tu'ntzi'n ax kujsinte qa twutzxixtaqjo Tyol.
    Tu'n ikyjo, xi tq'ma'n te Abraham tuk'axix tkyaqil tipin,
  ndj-ndj: Chapanga pamugayilili Ibulahimu jangi, ayilapili kwa litawa lyaki mweni,
    nongwa kwahela mkomi pitu Chapanga kupitila mweni angaweshili kwilapa.
  mbj-NT: P'ooj ub, Abaraãm hã P'op Hagä Do ky n'aa enooh noo gó, ta daaj hẽ, ta häd
    gó taky däng, dooh taky kahỹỹd bä Abaraãm bahapäh hyb n'aa. Dooh P'op Hagä Do
    bahä̃nh péh, ti hyb n'aa ta häd gó né taky däng.
  lat-VUC: Abrahæ namque promittens Deus, quoniam neminem habuit, per quem juraret,
    majorem, juravit per semetipsum,
  ngp-ngp: Mnungu akelisilaga mwa yehe mwenye umwo alaganaga na Ibulahimu, kwaviya
    hahali yeyose mkulu kujink'ha yehe mwenye Mnungu uyo adahile kukelisila.
  enq-2: Endakali mendeme Gote ita minao nakatenge dokonyana, Goteme Abraame mendapu
    maitona lea dokopa, Goteme baanya pii doko kyeto tasalanya baa tange kenge latala
    lao pituu,
  eng-ASVBT: For when God made promise to Abraham, since he could swear by none greater,
    he sware by himself,
  mna-mna: Indeeŋe ta Anutu imbuk sua pa Abaraam na, tomtom sa tau ilip pa Anutu be
    ni ipaata zaana mi ipombol sua kini pa i na som. Tanata ipaata itunu zaana pa
    sua kini mbukŋana tana ma ipombol pa.
  myw-myw: 'Kweiboug Yowbad anilivan tonen nilivnek, isek Ebelam, itabudaboda yagan
    tatonen waseg, peinan tavakaein tonen, ilivan mamagina:'
  sby-sby: Pa cindi Lesa ncalamushomesha Abulahamu kwambeti nakamupe cintu, walalumbileti
    nakense kwelana ne kushomesha kwakendi. Pakwinga nkapalikuba naumbi wamupita,
    ecebo cakendi Lesa walalumbila pa Lina lyakendi mwine.
  sll-sll: Ena God tal wai ol ni teralua dire yal Ebraham aleng kere emia. Engwo ha
    i kumo nolo u na holo dikimia, God nin u na holo dire na ha weni kara dia ni teralua
    dire yu dimia,
  yaq-NT: Bwe'ituk junak ju'u Lios, ju'u Apra'amtuka'utau, senu weemta au lutu'uria
    yaakai, aapo ju'u Lios, kaabeta intok, ae bepa che'a yo'otuka'po ju'uneaka, aapo,
    aapo'ik betana a' teuwaaka'uta, tua a' lutu'uriatune'po a' na'atejok.
  uro-uro: Bä nga rhoqoräkt i ma Ngämuqa qa von da ama mumänaris sage ma Abraham dä
    qa musärhämes nävät a nas inguna qaku aung ga e qärakni i ama vit na qa vä ma
    Ngämuqa aa uväs iva qa rhusärhämes nävät a qa
  ita-1885: Perciocchè, facendo Iddio le promesse ad Abrahamo, perchè non potea giurare
    per alcun maggiore, giurò per sè stesso;
  muy-muy: Kə̀səruma, ahaslani ti Melefit àhibiya ma ana Abraham a, àhi aməgri sulum.
    Ka ya ti àhi ma gani ni ti àmbaɗa ; àmbaɗay ti àna ahàr gayaŋ gayaŋani, aɗaba
    maslaŋa àbi gəɗakani àtam naŋ bi.
  kqc-kqc: Adina Sei yaku Abraham rofu nitore reyo; yokoi ini isivaga kana de ma ina
    ebu reyo dada, iniye rofu uka ago masi nitore resi
  tav-tav: 'Abraham tirʉmʉpʉ macacʉ cʉ cabairique tʉgooña majiña. Dio ocõo bairi wame
    cariape cʉ caĩñupʉ: “Caroaro mʉ yʉ átibojagʉ. Capãarã mʉ pãramerãpʉre na yʉ bʉogʉ,
    jocʉ mee mʉ yʉ ĩ,” cariape cʉ caĩ buioyupʉ Dio Abrahãre. To bairo cariape cʉ ĩ
    buioʉ, “Yʉ wame Jeová mena mʉ yʉ ĩ,” cʉ caĩñupʉ Dio. Apei cʉ netoro cajocaquẽtiere
    caĩi cʉ camano maca cʉ majuuna cʉ wame mena Abrahãre cʉ caĩ buioyupʉ Dio.'
  eng-ULB: For when God made his promise to Abraham, he swore by himself, since he
    could not swear by anyone greater.
  spa-VBL: Cuando Dios le dio su promesa a Abraham, no pudo jurar por alguien superior,
    así que hizo un juramento consigo mismo,
  fra-_FOB: En effet, lorsque Dieu fit la promesse à Abraham, comme il ne pouvait
    pas jurer par un plus grand, il jura par lui-même,
  hau-ULB: Sa'adda Allah ya yi wa Ibrahim alkawari, da yake ba wani wanda ya fi shi
    girma da zai rantse da shi, sai ya rantse da kansa,
  mal-mal: 'ദൈവം അബ്രാഹാമിനോട് വാഗ്ദത്തം ചെയ്യുമ്പോൾ തന്നെക്കാൾ വലിയവനെക്കൊണ്ട് സത്യം
    ചെയ്‌വാൻ ഇല്ലാതിരുന്നിട്ട് തന്റെ നാമത്തിൽ തന്നേ സത്യംചെയ്തു:'
  urd-GVR: Jab Allāh ne qasam khā kar Ibrāhīm se wādā kiyā to us ne apnī hī qasam
    khā kar yih wādā kiyā. Kyoṅki koī aur nahīṅ thā jo us se baṛā thā jis kī qasam
    wuh khā saktā.
  far-far: Aia, mulu ka manata basi sulia sa Abraham. Ana kada God nia fata alangai
    fuana, nia fangasia na fata alangaie nia ana satana talana, sulia nao na ta wane
    lau ne baita ka liufia God fuana fangasilana fatae nai.
