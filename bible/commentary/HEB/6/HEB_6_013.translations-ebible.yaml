    nanganginkanyi jandayngkanyi. Ngala miku nyuliyanyi balkijba muwa, jingkijbangangi
    nyuli Kud, janyulu yabimba nanda jala nyulu yanyba, janyulu yabimba. Jingkijbayi
    Yabrayamwanyi, baku barri janyulu wudumba jandanyi, baki janyulu wudumba murimurimba
    nyulu juju barri bayngkani nangandu. Baki wakara barri. Wudumbayi jandanyi Yabrayamwanyi
