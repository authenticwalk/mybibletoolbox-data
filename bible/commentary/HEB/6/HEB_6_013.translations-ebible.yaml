    okone enene ya lo nembo talaini. Wandakali-mane akali andane okomane andeya lalaini
    tekeko, Gote sia minene akali andane waka mindi ata napeya. Tene okonena, Gote
    bala tanena gene oko loto, potomisa pii mindi Apatakame lamawuato, wua leaipia:
    Nambato belesini andane mindi nimba guluwa-kola, nimbana mandiyene tupana mandiyene
    yame kambua longo wete gulolo-peya. Namba nimbana Gote okomane pii okone enene
    wete eya leyo leaipia. Goteto wuane lea-kola, mali kambua peane tekeko, Apatakame
    bala wamba kapoyale kepa naene, mee maliyo ateaipia. Mee maliyo atea-kola, Goteto
    minditaka Apatakame gukale leane oko matili mayaepia.'
  qul-NT: Abrahamman prometicuspaka, Dios pay quiquinpaj sutinpi jurarkan, mana paymanta
