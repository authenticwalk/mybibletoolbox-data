  bel-N: Бо Бог, абяцаючы Абрагаму, ня маючы нікога вышэйшага, каб прысягаць, прысягаў
    Самім Сабою,
  sch-sch: Pathien'n Abraham kôm chonginkhâm a sin lâihan ama nêka roiinpui uol
    tute an omloi sikin ama riming sâmin khomâk ânsâma.
  mic-MIQNT: Ta'n tujiw Gisiteget el'toq ugteplumtimgewe'l ugjit Aplamal elui'tmasip
    tla'tegen ta'n goqwei teli tplumsip. Mo wen eimug je mu newgte'jit ta'n naji espeiug
    aq negm. We'gaw e'w'g ugwisunm ta'n tujiw teli lui'tmasip.
  huu-NT: Ero, Jusiñamuidɨ Abraham mɨcorɨmo lloga uaina uiñotomoɨ. Naimɨedɨ Jusiñamuina
    jira, uanaicɨnona llote. Taɨnona lloñede.
  jiv-NT: Yus yaunchu Apraámja̱i̱ chichaak “Ti nekas shiir awajsattajme tura ti nukap
    pampamtikrattajme” tímiayi. Nuna taku imiá nekas tajai tusa tura chíkich Niiji̱a̱i̱
    naṉkaamas uunt atsakui imia Niṉki pachiimias tumammiayi.
  otm-NT: Nu Oją 'bʉ mí xih majuąni a ra Abraham, bi ma majuąni nangue rá thuhu zɛhɛ.
    Nguetho njo'o man'da xʉn ndoho rá ts'ɛdi hinda hønsɛ a.
  dah-dah: Be, asetiŋ kura mata gwaha tiyyiŋ albe Abraham. Al Kuruŋ beleŋ Abraham
    hitte biŋa tiyyiŋyabe al kura yeŋ folek kura hike deŋe urde biŋa titek moŋ geb,
    yiŋgeŋ deŋe urde biŋa tiyyiŋ.
  tnk-tnk: Nəpɨn Kumwesən rɨno promes m Epraham fwe kupwən, nahaɡ riti mwi riwən mə
    in truvehi mo nəɡkiariien səvənhi rɨpam, tɨ nəri nə mə nəɡhi Kumwesən rasori məpi
    raka nahaɡ me pam. Ro pen Kumwesən ruvehi atukw a kwəsuahi ia nəɡhɨn,
  kpr-kpr: God Abraham dae rea ari sisira ava, tumondare dae sedo, God numokena beka
    gagojuse kotua gatisira. God teria bekári. Eni jo numongo iraeri. Ava sedo, nu
    tofo numoá, nunda javoda beka gagojusira.
  san-IAS: īśvaro yadā ibrāhīme pratyajānāt tadā śreṣṭhasya kasyāpyaparasya nāmnā
    śapathaṁ karttuṁ nāśaknot, ato hetoḥ svanāmnā śapathaṁ kṛtvā tenoktaṁ yathā,
  nho-nho: I te saaita TeAtua ni purepure ake ki Abraham raa, a Ia ni tuku tana taratara
    maa ana purepure naa ma ki haia a Ia no ttino maaoni. Teenaa i tana saaita ni kauake
    ana purepure naa raa, a Ia ni hakamaumau iloo kiaa Ia soko Ia, i te aa see hai
    tama e hakamau iaa iaa Ia.
  gym-NT: 'Abraham abko käkwe tödekani kwatibe Ngöböbti, kwrere munkwe nünandre. Niarabtä
    kukwe nakaninkä krörö: Kira Ngöbökwe ngäbäkre köböi mikani ie angwane, ni mda
    ñakare bäri ütiäte Ngöbökrä, aisete Ngöbökwe ja kukwei mikadre täte era metre
    abko niebare ja käbti kwe, niebare krörö kwe Abrahamye:'
  azg-NT: Ee xjen na tcoꞌ Tyoꞌtsꞌon ꞌndyo jon nnon Abraham, ngꞌe na taꞌnan ncüiichen
    nin juu na tꞌman conduihin chaꞌxjen nquii jon, ngꞌe joꞌ tijntꞌue nquiihin xueeꞌ
    jon chaꞌ quitsiꞌmanhanꞌ na ntsiquindë jon jñꞌoonꞌñeen.
  bhd-bhd: ज़ैखन परमेशरे अब्राहमे सेइं वादो कियोरो थियो त कसम केरनेरे लेई तैस करां
    बड्डो कोई न थियो, एल्हेरेलेइ तैनी अपनि ही कसम कमाइतां ज़ोवं,
  too-NT: A'xni'ca' Dios huanilh Abraham a'ntū natlahuani', Dios tapācuhuīlh māni'
    ū'tza', como tintī' ā'kalhatin más xaka'tla'.
  ind-AYT: Ketika Allah berjanji kepada Abraham, Ia berjanji atas diri-Nya sendiri
    karena tidak ada yang lebih besar daripada diri-Nya.
  cjo-NT: 'Pamine, aririka akowaki ayotakaaperoteri paashinipaeni asheninka kyaaryo
    ani akantakiriri, akantziri: “Riyotzi Tajorentsi kyaaryo ini iroka nokantzimiri.
    Ranaakoeyakaeni rirori, ipinkatharitaperotzi. Aririka namatawitemi, rowashironkaenaata”.
    Eenitatsi iroñaaka ikantakaeri Tajorentsi, omaanta tekatsi anaakoterini rirori,
    tekatsi owashironkaerini rirori. Apatziro ikantziri Awaraama: “Kyaaryo iroka nokamantemiri,
    tema naaka Tajorentsi: eero nopaashinitayitzironi noñaani”.'
  nsn-nsn: Sioun tar binaka ke ualapagah God tang Abraham, inggono ke uaman i ran
    tar guata tar haua ke ualapagahaig. Gitie ahik pe me tamatar i rana uain tatanon,
    inggono ke uamana katongo toin.
  san-DEV: ईश्वरो यदा इब्राहीमे प्रत्यजानात् तदा श्रेष्ठस्य कस्याप्यपरस्य नाम्ना शपथं
    कर्त्तुं नाशक्नोत्, अतो हेतोः स्वनाम्ना शपथं कृत्वा तेनोक्तं यथा,
  tna-NT: Diusu ja mesa jamitsuti Abraham chenu tiataidha su, mesa ebani neje Diusu
    bahue puidha, aimue pia tu ebia su aida anidha mahue putsu.
  lid-lid: Bwena mene Kindrei tandrakan, iy anya kedeu lakou kili ta Abraham. Iy eme
    amekes sahou handru in hamon ta tandrakan tan. Iy tandrakan ta nyaran amwenen,
    tasah nyara ari kindrei ja bare bwele-e nyaran ja bwe.
  wim-wim: Aak keenkanamana nil Abraham.an man-yethaman yippak-a, aak thantan yimanangan
    wuna. Nil pamangwey kan-kanaman kaangk pam thonan kaaꞌngakow-a, yaa, an nilan
    um pam moom piꞌanantang wik yumpan. Nilamwey kaaꞌngakiya, yaa, puth nilan wikan
    piꞌow nil ngeenakan kaaꞌngak, aꞌ nil keꞌ wik uuyamow. Yaa, nil puth God.angan
    kaangk Abraham.an kaaꞌngakowana, puth nil weeꞌa pam piꞌan keꞌ God yimanangana,
    yaꞌ paththama. Nil puth God.angan namp nungantakaman waaꞌ, aꞌ Abraham.an kaaꞌngakan.
  zga-M: Pu uNguluve avile apile u Abrahamu indagavie ampile ku kuvwami wa mwene,
    ulakuna ale avicho sa idiegile kuyuafe umunu yoyoni uvi umbaha kuliko voni.
  yom-yom: Nzambi bu kavana tsila kuidi Abalahami, Nzambi wulevila ndefi mu dizina
    diandi veka, bu kasia baka ko mutu wunkaka wunlutila wowo kafueti levila ndefi ;
  san-SIN: ඊශ්වරෝ යදා ඉබ්‍රාහීමේ ප්‍රත්‍යජානාත් තදා ශ්‍රේෂ්ඨස්‍ය කස්‍යාප්‍යපරස්‍ය
    නාම්නා ශපථං කර්ත්තුං නාශක්නෝත්, අතෝ හේතෝඃ ස්වනාම්නා ශපථං කෘත්වා තේනෝක්තං යථා,
  yut-yut: 'Kalɨp Piŋkop da Abraham yaŋ teban tok aŋɨmgut bɨsapmon, amɨn kɨnda da
    Piŋkop yapmaŋek uŋun da wukwisi do uŋun da manon da geni arɨpmɨ dɨma aŋteban asak.
    Yaŋ do aŋek Piŋkop da iyɨ da manon da gen yaŋ aŋteban aŋek yaŋ yagɨt:'
  grc-BYZ: Τῷ γὰρ Ἀβραὰμ ἐπαγγειλάμενος ὁ Θεός, ἐπεὶ κατ᾽ οὐδενὸς εἶχε μείζονος ὀμόσαι,
    ὤμοσε καθ᾽ ἑαυτοῦ,
  cpc-NT: Tima pairani owakiraa Pawa ikajyaakaakiniriri Abraham-ni, tikaatsi anaakotirini
    Pawa ipairyaakiro iwairo, iri yotironi iijatzi imapirotatya imonkaawainiti. Aña
    iri pairyaachari apaniroini iwairo Pawa,
  nhg-NT: Pues cuöc Deus oquechijque inu promiesa ca Abraham, quejurörojque por yejuatzi
    mismo. Pues amo onca canajyeca cache bieye que Deus para que Deus tlajurörurus
    por inu yeca.
  nya-nya: Pamene Mulungu ankamulonjeza Abrahamu, popeza panalibe wamkulu womuposa,
    amene akanamutchula ndikulumbira mwa Iye, analumbira mwa Iye yekha kuti,
  ngu-NT: Ijcuac Dios oquimacac Abraham on promesa, iselti oquimelajcaijtoj ican itlajtol
    ica quichihuas on tlen oquitlalij ipan ipromesa. Ijcon iselti oquimelajcaijtoj
    ican itlajtol pampa xnemi ocse yejhuan más hueyixticaj para itech notlajtolpalehuis.
  kup-kup: Met batam God Abraamin tin metohopanez au mañah-porah mod nap pi ritou
    metat ahop ravat heh-napuz abatao bat hel batat mañah bon, oñ pimauz abat ahov
    hat,
  jid-jid: wa irji a yo nyu ni ibrahim nitu wa indjiori n a zanwu wa ani shrji niwu
    a na waa shirji nituma
  wmw-wmw: Mwenyezimungu, paampere tamaa Iburahima, kârilapira mwanyewe kuwa atimiza
    tamaa yake, konta aawerepo mwengine wakunzaidi iye.
  gmv-GGM: Xoossi Abirames ufayssi immida wode caaqishe hara izape adhiza uray baynda
    gishshi berika benan hizgiza caaqides. “Ta nena tumape anjjana; tan e zeres darisana.”
  ssg-ssg: Ti Haeu kakanewa Abraham waliko solian i aile hani i, i tuoha alia ti puki
    axan. I kum tuoha ti axe tel liai nake tap tel pamu masiwi.
  zpo-NT: 'Gorna lee Dios nzhé lo Abraham: “Lee na le gak zyen doo re dii cheen lu”,
    kwaan leeka le xaa mcheroo xaa, nel nyentra stub xaa mas non lo xaa,'
  poy-poy: Mlungu pakamulagila shakafira kumutendera Aburahamu, kalirapiti kwa litawu
    lyakuwi mweni toziya kwahera mkulu kuliku Mlungu, mweni ayu mekawezi kulirapa.
  qwh-NT: Diosmi jurecur Abrahamta änerqam yanapananpaq, y manam pipis pepita mas
    puedeq carqantsu tse änicushqanta testigacunanpaq.
  gaw-gaw: Aria anuḵa haen Kayak Abraham amegp̱a keeke heḵunu nai qaḵa aum amu, danab
    laa nug Kayak eḏiṯak laa iiṯa amunu Kayak Nug, Nug onigp̱a nai nuhig g̱agaṯag
    qeṯa aum.
  nca-nca: Qeni, komo Anutuko Abraham koya mande kusiyaró. Quko mande date kondéraró?
    Oka kato Anutu takaro koreko kama yote. Ŋunde ŋuroko Anutuko eneŋo owímo mandí
    riní kondériní ŋande yaró,
  zpz-NTPP: Ornu Ñgyoozh mniim lo Abraham, orzeꞌ bzat mi ub mi par nu gabe nu segur
    la gyicy mi gal nu mniim. Como sacaꞌ zir mbecy nu zily zir nac gazeꞌ ub mi, orzeꞌ
    bzat mi ub mi.
  zac-NT: Segurë gunë më cumplir lo quë nabëꞌnë më prometer purquë iurë bëꞌnë më prometer
    lu Abraham, bëꞌnë më jurar por mizmë lë më purquë nídiꞌi stubi más më naruꞌbë
    quë lëꞌë më.
  kyg-kyg: Akeyaꞌvilaga Gotiꞌa Emalehamufeꞌmo, fiku kaha maeꞌna kamiguve, huno polomasi
    gemo huno ha paiꞌniye. Mago vekamoꞌa Gotiꞌmo aeno agaseꞌniya vekamo alagi oꞌmaiꞌniyaꞌmofeꞌmo
    Gotiꞌa agaiꞌa agiꞌaletiꞌmo agoꞌyamo neꞌataleno hu maleꞌniye.
  kmk-kmk: Utdit nansapataan Apudyus kan Abraham insapatana un tungpaḻon na dit imbaga
    na. Ot gaputa naid nangatngatu nu siya, inusal na dit ngadanna un nansapata.
  cao-NT: Abraham yamabo no tsayaparino. Ja qui chanipama tsi quiha parayamaniquë
    Dios ra. “Mia shomahuaxëquia” i ja qui ja ni quiha. Shomahuapama tsi “Mia parayamaquia
    iquia ëmë no” i ja qui Dios niquë. “Iquia ëmë no” i Dios ni quiha ra. Tocajaquë
    tsi yama ini quiha toa oquë ca jurar-ati cato, naa ja bax chaniti cato.
  bbr-bbr: Ak iken askanai Apraham nukan onok tainorwe. Anut nukas Apraham kon tupsiu
    pak karauk onok eposek ak opok maraun paip marowon. Anut nukas Apraham ko ronkat
    oiroror wa owau rai auruwon. Kar ro näwäu, Anut nuka senek rawau wa, okon, Anut
    nukasar nukan enip atomara, kon paip sakau mowon. Kesermara, kiro onokun, Anut
    kon paip mowon kiro wa utai.
  inb-inb: Taita Diuska, mana pipas pai­manda mas atun tiag­manda, Abra­hamta ima
    ruran­ga­pa nis­kata munaspa, pai kikin­ta­mi chi nis­kata kawag churarka,
  hrv-hrv: 'Doista, kad je Bog Abrahamu davao obećanje, jer se nije imao kime većim
    zakleti, zakle se samim sobom:'
  box-NT: Bìo le Dónbeenì hĩ́a dó mí ɲii nɔn o *Abarahaamu yi, á le báa lè
    mí yèni, lé bìo á nùpue na po le á le è báaráa yèni á mía.
  ote-NT: Ajua̱, nu mi ña̱ꞌtuabi ya ja̱pi ra Abrá, bi jurasɛ da umba núꞌa̱ bi ña̱ꞌtuabi.
    Himbi jura de maꞌna, bi jura de rá thuhusɛꞌa̱, ngueꞌa̱ go guesɛꞌa̱ ra da̱ngui
    de gatho maꞌra.
  wnu-wnu: 'Qoan Qenu Abraham wot qob qamb nausier eng munon ger wo Qenu gas ende
    igama munon eng unumir qob qamb me nausiau. Ue, Qenu wonomit unumir Abraham wot
    iyet qamar eng ete:'
  zam-NT: Co'se' mcàbgòn Diox di's loo Abraham li Diox thìb con' loo Abraham, yende
    chó mèn más nac mèn roo mèn xèn par te'th Diox lèe mèna cón che'n con'a. Por cona,
    leque Diox mde'th lèe Diox loo Abraham par li la's Abraham co' mcàbgòn Diox loo
    Abraham li Diox.
  zyp-NT: Khazing tah Abraham bia a za kang ning tahei, Ama navy tah alai vypaw aa
    ung lynah rawng tah Ama le Ama teitah chia a sah ka, ma hrahei a tah,
  sey-NT: 'Abrahamre Maijaꞌquë ca nëo maca i̱jaꞌa coꞌye ca nëo huesëpi, yecohuaꞌi
    i̱ jerepa paꞌiohuaꞌi peoye sëte. Ja̱je paꞌina, capi:'
  nvm-nvm: God Eburam fu kuainma iji fu buk iji bu usuibe isoinva ijia ijeg kuai,
    Nar daro bomana maga a am uifarif uruvana tuanakno kuain. God fu ijeg Eburam kuamga
    fu adumaduigin ire iji samuame fioga God fu ire iji fu kuainma iji fun ren. (Revo
    ire kafo moikigia naoivo iji bu mamkanuk Godon if asinva bakin ijefuon fu if fuon
    ijia kuranamime vuak iji Eburam kuain.)
  mps-mps: Polobadu Godigo te agabolo nai maiabo po Abraham dali dąų wai. Tama bidi
    me deli aga te genuai bidi da olama tama God aga aiyaba me elalugobeo. Mu Menio.
    Godigo nogi naga te ugwade mu elalubao. Tama tiwai tialigo da, teda God agai homugo
    agai te Abrahambolo nai maiabo mu po olama, tama te dąų wali poba genuai bomo
    me momainogo eyu, God aga digi nogigo bomo teba manani.
  pab-NT: Enore iraehenere Abraão kakoa xowaka, iraehenere akereta tyoma enomana aokowi.
    Maisa xala hare exahehare aka hoka Enore haexareta kaixaretya hatyoharenae tyoma
    maheta.
  llg-llg: Conto leo baꞌi Abraham. Makahulun ele Manetualain mbaꞌa heheluk no ndia,
    nenik sosook. Mete ma hataholi soo, na ndia bisa pake Manetualain naden, fo Ana
    dadik sakasii, huu Ndia ndia, lena heni hataholi ndia. Ma mete ma hambu dedeꞌak,
    na basa hataholi la bubuluk lae, hataholi ndia kokolan tetebes, huu ana soo pake
    Manetualain naden so. Memak hataholi dala tataon ndia. Tehuu faik fo Manetualain
    tao sosook no baꞌi Abraham, Ana pake Ndia nade hehelin, huu ta hambu lenak neme
    Ndia mai. Ana helu nae, “Neu ko Au fee babaꞌe-babatik makadotok neu o ma o tititi-nonosim.
    Neu ko ala boe lamanoꞌu, losa ta hambu hataholi bisa hingga nala sala”. Manetualain
    helu nateꞌe leondiak, boe ma baꞌi Abraham namahele ma namahena nakandoo neu Manetualain
    mae dook bei fo ana simbo nala hata fo Manetualain heluk ndia so.
  kyf-kyf: Da -Lagɔ wlaa Ablaamʋ -yla ɔ wɛlɩ, ɔ ka ɔ 'dɛɛ 'ŋnɩ nya bi. Nɩɩ, -ɔ 'ylia
    ɔ -zia -Lagɔ, ɔ -kanyɔ 'nɩ -mɩ, we 'gbʋ, ɔ 'dɛɛ 'ŋnɩ nya ɔ bia.
  tpi-tpi: Bipo God i laik givim promis long Abraham. Na i no gat wanpela man em i
    bikpela na i winim God, inap long God i ken tok tru antap long nem bilong em.
    Olsem na God i tok tru antap long nem bilong em yet olsem,
  mih-NT: Quɨvɨ i catyi ra Ndyoo sihin ra Abraham vatyi ndisa cuii cua cuhva maa ra
    minoo sa cua cuhva ra sii ra Abraham, ñá ñihi ra Ndyoo zɨvɨ inga ra cahnu ca cua
    cahan ra ta cua coto ra Abraham vatyi ndisa cuii sa cahan ra. Yucuan cuenda i
    cahan ra Ndyoo zuun ñi sihin zɨvɨ maa ra vatyi ñahñi inga ca zɨvɨ cahnu ca tañi
    zɨvɨ maa ra Ndyoo.
  qvh-NT: 'Abrahamta promitirmi Tayta Diosninsi nergan:'
  kms-kms: Asi God Abraham nde wand ire taq namb di wuti iri nyamb nirang ei wand
    te gre neny ningg pudi wuti iri ninde yumbui kin te nas segi. Pugri bu ni nikin
    nde nyamb pene wand te gre neny.
  agn-agn: 'Isipen ta si Abraham: Asing nangako tang Dios ong ni Abraham asing tokaw,
    nanompa pa tanandia ong sadiling aran na, tenged anday mas alawig ong nandia.'
  nhi-NT: Ihcuac Dios omoyectencau inauac in Abraham, Dios omoyectencautzinoh ica
    yeh inohmah itoocaatzin, nic amo catqui ocse naquin ocachi ueyihcatzintli uan
    amo Dios, tlen ica nitoocaa omoyectencautzinosquiaya.
  ttc-NT: Komo aj txik tsi' tyol te Qtata Dios tuky'i Abran, oxik tsi' tjurament ti'jx
    tetz tzan tpaj k'onti'l tuq junky ab'l mas nim tajwalil twitz tetz tzan txik tsi'
    tjurament ti'j.
  dan-1931: 'Thi da Gud gav Abraham Forjættelsen, svor han ved sig selv, fordi han
    ingen større havde at sværge ved, og sagde:'
  kwj-kwj: Imbihumbwa Gotri Epuraham ga mwanji ti funda fi injiro. Woro do nuwe pe
    hima fori Gotri ni dikisini apukolaka ri etisiwani Gotri ori hima i hi ki mwe
    naha kari kau ri na nambwe, mina. Rini rinjenga ri hi ki ya ri na, “Mwe naha kari
    kau.”
  vie-OVCB: 'Như trường hợp Áp-ra-ham, khi Đức Chúa Trời cam kết với ông, Ngài lấy
