    got kute adjwỳnhdjwỳ kabẽn marmã? Kati, Metĩndjwỳnhbê kumkati pydjii. Kam ne ta
    tu aminhidji jarẽn Abraãomã kabẽn pydjin arẽn kum, “Ẽ, mrãmri dja ba ajo kĩnh
    ne amã atàmdjwỳ krãptĩ ngã nhym aptàn kumex. Ba ibê Metĩndjwỳnh ne ba amã ikabẽn.
    Mrãmri ne ikabẽnja”, ane.
  eng-WEBU: For when God made a promise to Abraham, since he could swear by no one
