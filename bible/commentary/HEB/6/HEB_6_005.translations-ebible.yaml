verse: HEB.006.005
translations:
  kpx-kpx: Isi kemo hilokage Dilava hoto keu duave. Isi hilokage vatae dogau lohoveve
    ke vuvunena balugai.
  okv-H: God ta ke ta hondate ari eto iji ambota puvuresuja amita sovera ari avo ere
    koguhaete
  tbo-tbo: ma Yaubada a baha mayana hi waya po a kadidili houga e nenei binei mayana
    hi waya,
  mal-C: ദൈവവചനത്തിന്റെ നന്മയും വരുംകാലത്തിന്റെ പ്രതാപവും അനുഭവിച്ചറിഞ്ഞതിനുശേഷവും
  grc-SR: καὶ καλὸν γευσαμένους θεοῦ ῥῆμα, δυνάμεις τε μέλλοντος αἰῶνος,
  bgc-bgc: अर उननै अनुभव करया था के परमेसवर का वचन आच्छा सै, अर वे परमेसवर की आण आळी
    शक्ति का अनुभव कर चुके थे।
  khz-khz: E Palagu gena kila namana erawaliato e roe nea pene vogomai tanopara na
    tiavura maki emamilagirato.
  deu-TKW: und das gute Gotteswort und Kräfte der zukünftigen Welt gekostet haben,
  zsr-NT: '@see-verse:HEB.006.004'
  lin-lin: oyo bamekaki elengi ya bolamu ya Liloba na Nzambe, oyo bamekaki nguya ya
    mokili oyo ezali koya,
  hns-NT: oe djaan gail hai kie Parmeswar ke baat attjha hai aur aane waala djoeg
    ke taagat kaisan hai.
  noa-E: maimua mʉg Ẽwandam iek jaau nʉmjã ich jʉ̈gʉucha ũrnaa ich daúacha ich Ẽwandam
    Akharau nem khĩir pogkhe waupi sim ootarrta,
  eng-EMTV: and have tasted the good word of God and the powerful deeds of the age
    to come,
  mib-NT: te suni je ni jini i jnūhun vāha Yaā Dios jiín ndese coo poder yā tiempo
    quiji.
  lif-NT2: '@see-verse:HEB.006.004'
  xnj-xnj: na kumyanga ubwina wa lilovi la Chapanga, na makakala ga mulima weubwela,
  mmx-mmx: '@see-verse:HEB.006.004'
  cbr-NT: Nucën Papa Diosan bana ca upíira upí 'icë quixun sinánquin cuanan, Nucën
    Papa Diosan cushi, anun cana aín nëtënu 'iti 'ai quixun sináncë,
  tee-NT: Chai tac'atsa ni na k'ox ju ixchivinti Dios chai talakts'inta ju tachaput
    ju alin ju chavai ni quilatachilh ju Cristo.
  eng-LSV: and tasted the good saying of God, also the powers of the coming age,
  cak-NT: Keta'n chic chi yalan utz rutzij ri Dios, y katz'eton ruchuk'a' chi can
    utz-wi, y keta'n chic chuka' chi c'o más ruchuk'a' xtik'alajin chupa ri tiempo
    ri petenak chakawech apo.
  pah-NT: 'A''ero g̃a ei: “Pyry hete Tupana''ga nhi''ig̃a nhande ve. A''ereki ga nhande
    mbojiko ojihe,” e na''ẽ g̃a. “Xanhimomby''a nhande gapopoakara rehe. Aerẽ po ti
    koji''i nhanemonhimomby''ava''ea nehẽ no,” e na''ẽ g̃a.'
  sja-NT: Ichiaba k'awaajida Tachi Ak'õrepa jarak'ãri ichia ne-inaa pia ooit'ee, mãga
    oopari. Unujida Tachi Ak'õrepa ne-inaa ooda eperãarãpa p'oyaa oodak'aa, tau p'ãriu
    bada mãik'aapa chiwa bada jɨpak'ãri. K'awaajida mãgá ooit'ee na p'ek'au eujã jõrumaa.
  xed-xed: gwal ya si ta ɗaŋtá zɗakwa gwaɗa Lazglafta, gwal ya si ta mutsaftá mbraku
    ya ta nzakway ka ŋa zamana ta sagha,
  mks-NT: Ta sa̱ na̱canda̱a̱ ini na tu̱hun va̱ha cáha̱n sa̱há Jesucristo ta sa̱ na̱canda̱a̱
    ini na ndá quia̱hva náhnu caja Ndióxi̱ chága̱ chí nu̱u̱.
  gfk-S: Ma di gate nam ter ira bilbilai tano nianga tane God. Ma di gate kilingane
    a mon bilai na dades ta ikino pana bung ing na hanawat namur.
  bmu-bmu: Anutu Buŋa keuŋaŋgö nahömŋi mötketka oyaeŋkoyaeŋ nalö könaŋgepŋaŋgö kukösumŋan
    mönö uruŋine gei mötket.
  dgz-dgz: Me God nop mega dansewa ware na anu amba den God amun aroewa yao anun.
  eng-GNV: And haue tasted of the good word of God, and of the powers of the world
    to come,
  zaa-NT: '@see-verse:HEB.006.004'
  eng-WEBSTER: And have tasted the good word of God, and the powers of the world to
    come,
  guh-guh: Yapëtanenua baja picani pacuenia Dioso pejumelivaisi bitso xanepana. Yapëtanenua
    baja picani pacuenia taejitsia Dioso pinijicuene pexanaejava pamatacabi pejananacua
    Dioso exanaena.
  bon-bon: Teepi ituge umle äbitena Acejiyame me mene poto cidi me egä peei lui babo
    miijirage gyene, teepi piiyepu Acejiyame me kokre ne teeme biname bine waadena
    mule cabu ituge päpäna.
  nhw-BL: Sintla ya quimachilijtoque ipan ininyolo para cuali icamanal Toteco, huan
    quimatij para oncas hueyi chicahualistli ipan nopa tlali catli hualas teipa,
  swh-ONEN: ambao wameonja uzuri wa Neno la Mungu na nguvu za wakati ujao,
  wbi-wbi: kange vano vakavonjile uvunono vwa lisio lya Nguluve ni ngufu sa nsiki
    ghuno ghukwisa,
  bba-bba: mɑ bɑ wɑ mɑ Gusunɔn ɡɑri wɑ̃, mɑ bɑ siɑn wɑ̃ɑrun dɑm ɡiɑ,
  eng-KJVCPB: and have tasted the good word of God, and the powers of the world to
    come,
  kgk-NT: '@see-verse:HEB.006.004'
  waj-waj: Iya ngiari variraivaudiri teeda rikiooduu Anutuuqaa kuaivo yoketauduu nnaagiai
    varada ngiau aapu variaara yaagueeqaivaa vaa arinaima teeda rikieeravai.
  cpy-cpy: piñaayi-witakawo okameethatzi-motzimi iñaani Tajorentsi, piñaayi-witakawo
    eejatzi ishintsinka rooñaawonta-yiteeri paata.
  mpx-mpx: Yehoba wana baaba eliyalil ana waisi amnana hi anbose ga, ge gasisi toto
    Yehoba abwe ni patuwalali sauga mulaa elana hi ahe ga,
  wbp-wbp: '@see-verse:HEB.006.004'
  luo-luo: joma osebilo ber mar Wach Nyasaye, mi ongʼeyo teko mar piny mabiro,
  nhe-NT: Intla ya quimachilijtoque ipan ininyolo para cuali itlajtol Toteco, huan
    quimatij para oncas hueyi chicahualistli ipan nopa tlali tlen hualas teipa,
  aii-aii: ܘܛܥܝܼܡ ܠܗܘܿܢ ܗܹܡܸܙܡܵܢ ܛܵܒ݂ܬܵ‌ܐ ܕܐܲܠܵܗܵܐ، ܘܚܲܝ̈ܠܹܐ ܕܙܲܒ݂ܢܵܐ ܕܐܵܬܹ‌ܐ،
  esk-NT: uuktuaŋanikamiuŋlu nakuułha uqałhan Agaayyutim suli saŋŋiqałha Agaayyutim
    aŋalatchisaan,
  msb-msb: Nakaaram man sinda san kaayuhan san katukduan san Dios kag san gahom na
    ihahayag na sin biyo sa maabot na panahon.
  cpa-NT: Ma²ne³ jniang³ hi² hiug¹² dsio¹ jǿg³ quiah¹² Diú¹³. Ma²lih¹³ jniang³ mih²
    ha²lah dsio¹ lé² jmøi¹guǿi¹ na¹ bíh³ já¹³.
  dso-dso: ପର୍‌ମେସରର୍‌ ବାକିଅ କେଡେକ୍‌ ନିକ ବଲି ସେମନ୍‌ ଜାନିଆଚତ୍‌ । ଆଇବା ଜୁଗେ ତାର୍‍ ଜନ୍‌
    ବପୁ ସବୁକେ ଦେକାଇ ଅଇସି, ସେଟା ସେମନ୍‌ ଜାନିଆଚତ୍‌ ।
  meu-meu: bona Dirava ena hereva namona bona mauri gabena siahuna e mami tohova,
  yva-NT: Muno Amisye apa ayao mamo wo raen to ware omamo ayao ngko dave mijem. Muno
    Apa vambunine mamo wo raen tavon to, namirati indati Po raroron manakoeve arono
    munije ama akari.
  dgc-dgc: Eng nakabati side a mahusay i kagi na Diyos, éng makaramdam side ta kapangyarian
    na Diyos a dumemét a maghari, éy anya éng idelan de?
  zpm-NT: bieṉ zho zha wentaa nac xtiidz me, zha grieelo sëëb zho zaatne ziaadyob
    gdziṉ zho (zeeṉe glu Dios grë poder ne rap me),
  hix-NT: '@see-verse:HEB.006.004'
  sim-sim: mashi orhin or misihi nor mba, �Mashi kaso jivi sira.� Uhu kwambu Avui
    Wasilakahi os kumak kormbak talakurin er nga angop or heyeri sir.
  npi-ULB: र जसले परमेश्‍वरको असल वचन र आउने युगको शक्‍तिको स्वाद चाखेका थिए, तिनीहरूका
    लागि यो असम्भव कुरा हो ।
  cgc-cgc: daw ta iran na mga inagian nlaman danen na miad gid ambal ta Dyos daw maskin
    nakita man danen mga katingalaan na nabuat paagi ta gaem na alin ta Dyos na yon
    man mga tanda ta pag-umpisa ta timpo ta iya na pagdumala.
  tim-tim: Akto Anutugât den aregât ukenŋe nâŋgâm manman kârikŋe aregât ukenŋe nâŋgâyi.
  yor-yor: tí wọn sì tọ́ ọ̀rọ̀ rere Ọlọ́run wò, àti agbára ayé tí ń bọ̀,
  wos-wos: '@see-verse:HEB.006.004'
  emp-NTPO: Idji bed̶ea bio bia b̶ʌda, idji ʌb̶ʌa nocoarebema ewarid̶e unubi sid̶a
    cawa panasid̶aa.
  eng-F35: who have experienced God's good event and capabilities of the coming age,
  ind-ind: '@see-verse:HEB.006.004'
  pes-OPCB: و نیکویی کلام خدا را چشیدند و قدرت‌های عالَم آینده را نیز تجربه کردند،
  mpt-mpt: Sino i Gode wengo wafu blibo dimo i fumbianiba Weng olo ayamobo ge fumbianiba
    eka Gode okok sumo mubiang amo bomanamabo klabe osa watemibbiobe.
  ssx-ssx: Koda꞉na꞉ pi mea pea handa epekeeki yeke handaata꞉ a꞉pa꞉la꞉me hone make
    wimiki handaata꞉ Koda꞉na꞉ wetepe epolo pa꞉la꞉ natena꞉ wele tiekena꞉ wele wataa
    handemeke handaata꞉
  mkl-mkl: nɔ ɑ̀ yɔɔ iyi idei Ilɑɑɔ̃ í sĩɑ, nɔ ɑ̀ mɑ̀ ɡbuɡbɑ̃i kuwɛɛi ɑlɑ,
  gaq-gaq: ମେଇଂ ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁନେ ବପୁ ବୁଜେ ଲେଃଆର୍‌ଗେ ବାରି ଇଡ଼ିଂଡେ ଜୁଗ୍‌ନେ ବପୁ ଏତେ
    ବଆର୍‌ଗେ ।
  gof-RNT: lo77o Xoossaa qaalanne sinthafe yaana alamiya wolqqaa be7idayssata,
  unx-unx: ଇନ୍‌କୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବୁଗିନ୍‌ ବାଚାନ୍‌କେ ଆଡଃ ହିଜୁଃ ଦିପିଲିରେୟାଃ ପେଡ଼େଃକେ
    ଆଟ୍‌କାର୍‌ ଉରୁମ୍‌କାଦାକ ।
  gah-gah: itó Ómasímini gakó itó alika utó iti gamenámini alévolé zámuzámini lagaváa
    gilinamóza,
  lcm-lcm: na kitala namin kinle tapai ani mengen roron si God na kila arai ani mamain
    ta avibisan kitmat i akamusai i taun ke,
  aer-aer: '@see-verse:HEB.006.004'
  qvc-NT: 'Dyus nishqanda allita uyashpam, intyindirqanllapa: Ancha mishki mikunashinam,
    nishpa. Paykunaqam yach''akurqambis: Siñurninchiqmi ancha pudirniyuq kashpa, suq
    bidapi shumaqta rin kamachiwaqninchiq, nishpa.'
  tgl-ULB: at sila na nakalasap na ng mabuting salita ng Diyos at ng mga kapangyarihan
    ng kapanahunang darating,
  cbs-NT: '@see-verse:HEB.006.004'
  xtm-NTPP: te jâ ni ka kutu'va i tnu'u vii tnu'u va'a Su'si o a, te jâ ni ka jini
    i ndaka sukan iyo ja jin ko kuu kivi ki'in o a,
  nnq-nnq: nu kupaya gambone ga lilobe lya Nnoongo na makakala ga dunia ejiika,
  bao-NT: añuro ʉjea niirique mena Ʉmʉreco Pacʉ yee quetire ca jee ʉparicarã, ñucã
    jiropʉre ca niipe maquẽ ca doti tutua niirijere, ca majiricarã nii pacarã,
  san-ORI: ଈଶ୍ୱରସ୍ୟ ସୁୱାକ୍ୟଂ ଭାୱିକାଲସ୍ୟ ଶକ୍ତିଞ୍ଚାସ୍ୱଦିତୱନ୍ତଶ୍ଚ ତେ ଭ୍ରଷ୍ଟ୍ୱା ଯଦି
  huv-NT: sitiül tayajcüw najneaj aaga andeac Teat Dios, at lamayariw nguineay apmarang
    Teat Dios alinoic nüt;
  otn-NT: Ya bi di̱nhma̱ yø mmʉi ngue xa̱nho rá̱ hya̱ Oja̱. Ma̱da̱gue'a̱ tobe hi̱ngui̱
    søhra̱ Jesucristo ngue di̱ ma̱nda ra̱ xi̱mhäi yø pa bá̱ ɛ̱p'ʉ, pɛ bi ba̱di̱ xa̱nho
    ya yø ja̱'i̱ ya ngue ja rá̱ ts'ɛdi.
  nop-nop: tiŋa Bepaŋ’walaŋ Mede Momooŋ eŋ hatihati fafaŋeniŋ diniŋ saŋiniŋ wendok
    nadigalika tigiŋ, iŋgoŋ mu kahilegiŋ,
  obo-NT: Noheddaman dan don mandad iddos kopiyannoy to kahit Monama, woy dos kotuusan
    to kodponguu rin init od inguma pon timpu.
  cak-ENT: Ketaman chic que jabel utz ri rutzij ri Dios, y chuka' kana'on chic que
    jabel utz ri uchuk'a' ri richin ri tiempo petenük.
  lif-NT: '@see-verse:HEB.006.004'
  mie-NT: de suni ja nī jinī ji tūhun vāha Yāā Dios jíín nāsa coo poder yā tiempo
    quiji.
  san-TIB: ཨཱིཤྭརསྱ སུཝཱཀྱཾ བྷཱཝིཀཱལསྱ ཤཀྟིཉྩཱསྭདིཏཝནྟཤྩ ཏེ བྷྲཥྚྭཱ ཡདི
  qve-NT: Saynallataqmi paykunaqa Diospa palabranmantapas, hinallataq hamuq tiempopi
    Diospa gobiernanan sumaq glorianmantapas, hinallataq Diospa ancha atiyninmantapas
    yacharankun. Ichaqa llapallan chaykunata kusikuy sonqowan chashkishaspankupas,
    hinallataq allinta yachashaspankupas,
  pao-NT: '@see-verse:HEB.006.004'
  cbu-NT: '@see-verse:HEB.006.004'
  usa-usa: '@see-verse:HEB.006.004'
  soy-soy: Pi kɔ pɛɛ picére mɑsilɛ rɛ Uléécɑɑ nsímɛ́ yɛ lɑ́ɑ́rúlɛ, ɑpi kɔ kom
    tɛ kɛtẽ fɑlɛ kɛɛ n wemɛ yɛ ńnɑŋɛ mɑ́lɛ.
  hui-hui: Tigua Ngode Datagaliwabe bi mana manda bu hondowa bayaledalo hendene. Ani
    buwa tigua mani holebiragonaga hongo ogobiore bi hongohe layago hendene.
  amf-amf: Barjosa payyan upsinbee niven wodansa kantanbeam lavayse kedi haapidine.
  quc-NNT: Ri winaq ri' xuquje' ki k'amowam ri je'lalaj u Loq' Pixab' ri Dios, xuquje'
    ru chuq'ab' ru taqanik ri Dios pa taq ri q'ij ri junab' ri kepe na.
  dob-dob: ga wate Yaubada ꞌina ona silotoona ꞌaene boboꞌana, ta ꞌina waiwai tuta
    ꞌimeemai manuna wate silotoona,
  wrs-wrs: Himba doa levrapivolna, osva snal besal Sesoana moamba, wo himba vreprana
    keknasowolva henamba hona pethariniva.
  mca-mca: qa nikfe'ltaxetsha iye pa' ƚ'emenye'j ke' ƚe'sits Intata ƚe'lijei, qa nikfe'ltaxetsha
    iye pe' ƚet'unhaxits hatse' pa' Intata pakha' mexe hamik'ui,
  tzo-TZC: ti laj yaꞌibeic smuil ti lequil achꞌ cꞌop yuꞌun ti Diose, ti laj yaꞌibeic
    smuil xtoc ti smucꞌul stsatsal ti achꞌ banomil ti ta to xtale,
  mya-mya: ဘု​ရား​သ​ခင်​၏​နှုတ်​က​ပတ်​တော်​ကောင်း​မြတ်​ပုံ ကို​လည်း​ကောင်း၊ နောင်​ကပ်​ကာ​လ​နှင့်​ဆိုင်​သော
    တန်​ခိုး​များ​ကို​လည်း​ကောင်း​ကိုယ်​တွေ့​ခံ​စား ခဲ့​ရ​သူ​များ​ဖြစ်​ကြ​၏။-
  gng-NT: ki cii' Uwien ya gbɛr ya ŋmaa, ki bɛnde' uŋɛndun wà we ní nnɔ ya tuɔm
    ŋɔ
  cbi-NTPO: '@see-verse:HEB.006.004'
  ikk-NT: a damịngụọ wẹ oku Osolobuẹ, hụn a n'ọ rịka mma; a hụngụọ wẹ ikẹn ogẹn hụ
    hụn lalanị—
  leu-leu: e ri texaas o a ferawaian sina Piran a roxo senaso ri fo bilai lapaana
    e ri fo masam a gutan ina mu yaan sina Piran
  maz-NT: '@see-verse:HEB.006.004'
  bod-N: དཀོན་མཆོག་གི་བཀའ་ལེགས་པོ་དང་། བསྐལ་པ་འབྱུང་འགྱུར་གྱི་ནུས་མཐུའི་བྲོ་བ་མྱངས་ནའང་།
  tca-NT: '@see-verse:HEB.006.004'
  zpl-NT: nu uriꞌilahua beyaꞌ nú ñia neca Stichiaꞌ Diose nu nediyaꞌlaꞌhua xneca nibiyaꞌ
    Diose,
  mbc-NT: Inkamoroya epu'tî'pî, Paapa maimu wanî morî pe. Moropai Paapa nîkupî'pî
    tîmeruntîri ke era'ma'pî to'ya, ikupîiya kupî warantî amenan pata ya'.
  ndg-ndg: ni ambao batepaya kunoga liyaulyo lya Nnongo ni kwa ngupu za wakati uisa.
  wsk-wsk: ale Kaem ko den gilalong ko ningo nuam mu se ko sokel biya tom udagi ko
    mu ko karogo la ari ikiman,
  toj-NT: '@see-verse:HEB.006.004'
  tbc-tbc: agod iŋ Anut san ru a dukubianig dile yan uyanan, agod iŋ madok a sumeik
    ipanad dan san dabai sensen dile duloŋ la bo man,
  sna-sna: vakaravira kunaka kweshoko raMwari uye namasimba enyika inouya,
  smk-NT: mangkasari' raynay mabistan nipangako' nan Dios tan say pakayadi' na nin
    maipadar li' nin liso no marate' a panaon.
  grc-TCGNT: καὶ καλὸν γευσαμένους Θεοῦ ῥῆμα, δυνάμεις τε μέλλοντος αἰῶνος,
  gof-WFTW: lo77o Xoossaa qaalanne sinthafe yaana alamiya wolqqaa be7idayssata,
  spa-BLM: y gustaron de la buena palabra de Dios y de los poderes del siglo venidero,
  kyz-NT: Oje'ega 'gã erowiaramũ Janeruwarete 'ga mama'e esage apou 'gã nupe numiamũ.
