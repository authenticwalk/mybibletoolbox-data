    bagu nga ággaw.
  bki-bki: Atua kiano Iliano Lu naio miija batitiglo bo ea kialo meuliano, ana abokar
    kija moroano na navenatuboiano napano jo binimei,
  bqp-bqp: tó à Luda yã kũ andunia kũ àtɛn su gbãnao í kɛ̀, à a nna dↄ̃̀
  mcp-mcp: bwə́ á shí kagʉlə mə́nywa mâ Milə́sʉ́ mí Zɛmbî, bwə́ á shí nə́mə́ kagʉlə
    ŋkul Zɛmbî mə bá yə búúd mwɔ̂w mə́ zág má yí.
  hat-hat: Yo te goute pawòl Bondye a, yo te wè l' te gou. Yo te santi nan lavi yo
    pouvwa k'ap travay nan tan k'ap vini an.
  npl-NT: iwa okixmatkeh itlajtol Dios iwa kipiaskeh weletílistli itech n tonati non
    satepa wits,
  bgg-bgg: ithek ne Hamangkhung-aphuii ro miyaogam jine wie rone ley pha ji è ìdjong,
    chiih-è ithek ne thog ramuii pha Ishak pha bluthek shii than.
  eng-TCENT: who have tasted the good word of God and the powers of the coming age,
  eng-BSB: who have tasted the goodness of the word of God and the powers of the coming
    age—
  cpu-NT: piñaayevetakaro okameethatzimotzimi iñaane Pava, piñaayevetakaro eejatzi
    ishintsinka onkarate irooñaarontayetairi apaata.
  san-ASM: ঈশ্ৱৰস্য সুৱাক্যং ভাৱিকালস্য শক্তিঞ্চাস্ৱদিতৱন্তশ্চ তে ভ্ৰষ্ট্ৱা যদি
  tac-NT: '''lige ''la námasa aliena ''la semati ka Onorúgame ra''ichálila, ''lige
    aminami Onorúgame ''la gu''írisa bilé rió,'
  eng-WEBPB: and tasted the good word of God and the powers of the age to come,
  gfk-H: Ma diet gata namianei tar ira bilbilai tano nianga ta Kalou. Ma diet gata
    kilinganei a mon bilai na dadas ta iakano pakana bung nong na hanuat namur.
  viv-viv: '@see-verse:HEB.006.004'
  yao-yao: ni ŵaupasisye umbone wa Liloŵe lya Akunnungu ni machili ga chilambo chachikwika
    cho,
  tgp-tgp: ale la hatir̃oro moiso na reti r̃uhu non God peresi na hinau mar̃urahi
    matan pongi atu mo lo mai,
  auc-NT: Tömënäni ïñömö, Wængonguï nänö änö waa pönï impa, ante do ëñënïnäni inte
    ayæ̈, Wængonguï mïinguipo nänö badöñedë mänïñedë mïïmämoque ba ate tæ̈ï pïñænte
    cæcæ̈impa, ante do ëñënänipa.
  kbc-NT: Jiɡ̶ijo me ici lotaɡ̶a Aneotedoɡ̶oji, odaa ja yowooɡ̶odi mele, codaa jiɡ̶ijo
    me ici niɡ̶inoa lixaketedi anele ane yajigota Aneotedoɡ̶oji Liwigo, nigeyamaɡ̶atice
    odaa aɡ̶alee yemaa me diotece Ǥoniotagodi, aɡ̶aleeɡ̶ica ɡ̶onimaweneɡ̶egi daɡ̶a
    jaoɡ̶a me dinilaatacece libeyaceɡ̶eco, igaataɡ̶a niɡ̶ida anee micataɡ̶a daɡ̶a
    yototacedini Lionigi Aneotedoɡ̶oji, odaa ja yametibigimece lodoe eledi oko.
  bmh-bmh: Uwait nug duailel ze naliu awaraimai, ein ze mareun, ag abe memen go petak
    zumau. Gonug igul naliu guzeneun, igul ipal gonugau gusig sil abai mareun ag pemenin.
    Gonugau gusig gonugtal aiu ses duailel ipal eg maraimai, duailel ipal ece naliu
    maramau.
  ctu-BL: Tsi' ña'tayob uts'at i t'an Dios. Tsi' yubiyob i p'ʌtʌlel i yumʌntel mu'
    bʌ caj i tilel.
  meq-meq: Ta ndzaka metsəhəne i bazlam i Mbəlom, ta sər ha gədaŋ i məndzibəra nakə
    ma deyeweye kame aye.
  noa-H: maimua mʌg Hẽwandam hiek jaau nʌmjã hich jʌ̃gʌucha hũrnaa hich daúacha hich
    Hẽwandam Hak'arau nem k'ĩir pogk'e waupi sim hootarrta,
  alp-NT: Alla Eni lepate misete mere esi rekwa peneka, kai miseta bei Alla rebe namake
    ukbasa kena nusa rebai suike esi blakele kena esi hidupe peneka.
  san-VEL: ii"svarasya suvaakya.m bhaavikaalasya "sakti ncaasvaditavanta"sca te bhra.s.tvaa
    yadi
  kbq-kbq: Anumzamofo knare naneke ko eneriza, henkama esianknamofo hankave ke'za
    antahiza hu'nesamozama,
  kbh-kbh: y chë Bëngbe Bëtsá nts̈amo tojas̈ebuachenacá sempre inétsamama tmojinÿe,
    y ndëmuanÿenga tmojáninÿe Cristo jtsamana bëts soyënga chabe bëts obenánaca, chë
    ndaye obenánaca cha puerte bëts soyënga yochjama cha quem luaroye yochjésabo ora,
  ron-LSB: și au gustat cuvântul bun al lui Dumnezeu și puterile veacului viitor,
  pon-pon: O lolekon kilar majan en Kot mau, o manaman en muei mau kokodo,
  nhe-BL: Intla ya quimachilijtoque ipan ininyolo para cuali itlajtol Toteco, huan
    quimatij para oncas hueyi chicahualistli ipan nopa tlali tlen hualas teipa,
  sps-sps: Ri inainy fanatnat bus iny vegiau ten Gov, saavits ovei ana ri sarei to
    na fo parits tan Aaven Taabos binun koman a toto tsuri faarei tsuiny a parits
    nana tou tabin me ten Krais tan nainy te naa minon.
  wnc-wnc: Papan ninda Anututane wamu takeakngae natapna wamu gwaam siknga singgak.
    Siwan Anututa inane kekeknga aknganata nindane musipmin pangenawan ninda puya
    kekeknga tapduu apmea kanim komune tasinanga aknga tasikamang.
  bus-bus: tó à Luda yã kↄ̃n anduna kɛ̀ èe mↄↄ gbãaao dã̀ à gwà, à à nnaa dↄ̃̀
  gub-BL: Ukwaw tuwe Tupàn ze'eg ikatu haw wà. Amo 'ar mehe Zezuz upureruze'eg putar
    ko ywy rehe a'e nehe, ukàgaw hexak kar pà purupe a'e nehe. Ywy rehe wiko mehe
    uzapo purumupytuhegatu kar haw no. A'e teko wexak ikàgaw a'e wà.
  imo-imo: '@see-verse:HEB.006.004'
  boj-boj: Naŋgi Qotei aqa anjam uyo oneiyoqnsib maroqneb, “Anjam di bolequja.” Naŋgi
    Qotei aqa siŋgila mondoŋ brantqas qaji di dego qalieosib ojesoqneb.
  eng-DRA: Have moreover tasted the good word of God, and the powers of the world
    to come,
  knf-knf: awin jibi uţup wi nul unuuri, awin mnhina mi pşih pi Naşibaţi pankmbiiŋ,
  san-KHM: ឦឝ្វរស្យ សុវាក្យំ ភាវិកាលស្យ ឝក្តិញ្ចាស្វទិតវន្តឝ្ច តេ ភ្រឞ្ដ្វា យទិ
  arn-NT: ka femngechi kimfile ta Ngünechen ñi we kimelün dungu, ka wenu mew mülechi
    pepiluwün dungu,
  zas-NT: abiꞌ bayuladx reeman xtiidxzaꞌc Dios, ma ragbee tëë reeman xhienaag nabee
    Dios,
  ken-NT: Ndǔ nɛpɛ́m ɛni, anáŋ aghɔ nkwɔ bɛrɨ ɛbhɛn bɛ́fù ndu Ɛyɔŋ Mandɛm, aghɔ́
    bɛtaŋ ɛbhɛn bɛ́bhàk chɔŋ ndǔ nɛŋɔkɔ́ mpok ɛnɛn nɛ́twɔ̀ ansɛm.
