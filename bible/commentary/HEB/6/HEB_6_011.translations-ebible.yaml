  rus-SYN: Желаем же, чтобы каждый из вас, для совершенной уверенности в надежде,
    оказывал такую же ревность до конца;
  mbh-mbh: Na tho sis ve aro thomu omole omole aro o betet inga nge lomu omaing, na
    lomu lemioong venen aken, i pavurvur nge lomu rinong, aken aro lomumu mire senu
    ako aro o el ur sivesivengare ako o men sial nge.
  bdd-bdd: Coinega nuwanuwagu ma ꞌomi ꞌaigeda ꞌaigeda wahetapewa ta ꞌabehega ꞌabwa
    muliyetega ꞌimi hemisa huwaina mabwaiyana waloba.
  cbt-NTPO: Chiníquën cancantatoma', ya'ipinquëma' imamiatoco'. “Yosë co naniantarinpoahuë'.
    A'na tahuëri ya'huërin'pa' quëpantarinpoa',” ta'toma', chiminaquë huarë' nóya
    imaco'.
  srn-NT: Ma wi e howpu tak' un alamala sa tan du a srefi muiti te na a kba, te leki
    ala sani san un ben howpu kon tru.
  cta-NT: Tsoꞌo si ñaꞌa̱ ti tya cuaꞌni ma̱ tyucui tyempo nde loo la ntiꞌ ya, chaꞌ
    ndu̱ tiꞌ ma̱ jiꞌi̱ ycuiꞌ Ndyosi ñaꞌa̱ cuayáꞌ tyuꞌu tucua lcaa chaꞌ nu cua nchcuiꞌ
    Ni loꞌo ma̱.
  bqc-SIM: Wá ye á baade àↄ ãiavĩ màa e a lɛ́wa, kɛ́ ásu seakɛ pↄ́ pↄ́ á wɛ́
    dↄi yã́ musuo.
  tcz-CHONGTHU: Kagelkhoh tah u chu nahinkhou umsungin atahsan midangho chu ngailu
    jomun, hichun nakinepnau chu atah hung himong ding ahinai ti aphotchet teina ding
    ahije.
  mar-mar: पण आमची अशी इच्छा आहे की, तुमच्या आशेच्या पूर्तीची पूर्ण खात्री होण्याकरता
    तुमच्यातील प्रत्येकाने शेवटपर्यंत कार्याची अशीच आवड दाखवावी.
  snp-snp: Ido linatemu kolonimo ya aya mona auma witi melemo idamo yamaidana oti
    ya linate muki koli kikito umuti kiyabala omo idamo monatina yaki aumafofo loti
    mele-mele o minenawamo, ya kamenatina fuli lenami ya moda kulawa fedenaiye, loti
    kolife loti koliti ya eti enawae, loto linatemu auma wito kolone.
  isl-isl: Okkur er mjög umhugað að þið haldið áfram að sýna öðrum kærleika, já, meðan
    ævi ykkar endist. Þá munuð þið líka hljóta full laun.
  spy-NT: Kiyēē māchē ꞉mooyēēnyuu ku kule ōkāng'u kubo kiyēē ōkēnēē keey sōōkich ākoy
    bēsyēētaab tabanta
  xnn-xnn: Et pilmi ay kayatko ay itoltoloyyo am-in ay men-gasing ay mang-ikkan isnan
    gawis engganay omali kasin si Kristo tapno matongpal nan namnamaenyo.
  mwe-mwe: Na uwe putupinga kila mundu atumbile nneyo peyo mpaka kumpelo, nkupinga
    yene inkukulupalilangayo imalile.
  tte-tte: Nuwanuwamai lalakina komiu kaigeda kaigeda tem Yaubada koina kwameli yo
    me ami katekamkamna kanasiga ana kaba mwawasi koina, mesabana ginauline namwanamwana
    kwanuwanuwatuine yo kwasanasanai ilaoma iyamala yawasosi.
  tcs-tcs: Mipla wande yupla po kip labe ol nada pipol raittru lo laip blo yupla antil
    yupla ded, so wen yupla i go ded, dem gudting wea yupla i bin weit po, yupla go
    gedem.
  hlt-THB: Nang ngaih-unaak ce a caihnaak aham nangmih boeih ing vemyihna thahlynaak
    ce a dyt dyna naming dang sak aham ngaih nyng.
  soq-soq: Tane no menaidanede e uduudu ompa osowe badowa enonune nolaitonuna, ita
    dima bedewe e insaisala ituilana ando ulaipa segalepi.
  qub-qub: Jesucristuta chasquicushayquipita-pacha alli cawashayquinölla Tayta Dios
    munashanno imaypis caway. Chayno cawashayquipitami Tayta Dios shuyaraycächishushayquita
    chasquinquipaj.
  att-att: Á karagatám mi ta talákkurugan naw nga uputan yù napiá nga akkuán naw áddè
    ta pattoli ni Apu Kesu, tapè mapalurò yù ngámin nga iddanamát tam.
  bki-bki: Tibe na, ana mia nojidom notunukakar kamiu bereio, ka kamiu kuvan re bunu,
    kuvisikili ka kuva lie vo rivano-o rivokar jukuti nene, ka mia monoka kuvokar
    vatitig vite nonovio na m̃a kenemiu jidomiano joaio.
  bqp-bqp: Ó ye á baadi gↄ̃ ania vĩ lɛ ari a lɛ́a, de ásun sika kɛ pↄ́ kũ á wɛ́ dↄi
    yã musuro.
  mcp-mcp: Sə́ ŋgə bul jɨɨ nə́ muud yɛ̂sh á sámbá jɨ́n yáágʉ́g nə ŋgə́lə cʉgə cʉg
    jɔɔŋgʉ́ cé cʉg, ja jɔɔŋgʉ́ bɨ mú bá bii ísâ bɨ́ ŋgə́ bwánd nə búgə́ nə́ í bá bə
    yí.
  hat-hat: Men, mwen ta renmen wè nou toujou kenbe konsa nan aktivite travay la jouk
    sa kaba, konsa sa n'ap tann lan ka rive vre.
  npl-NT: Pero tiknekiskiah non nochteh xitepalewikah ika pakílistli asta ijkuak nonmikiskeh.
    Ijkó nonkiseliskeh nochi tlan kuali, tlan nonkichixtokeh ika pakílistli.
  bgg-bgg: Gathek ro Bajobo yang pha jine nathek zab jia è chid pha jine iidohè thog
    pha rek ne rai bo, ji è nathek è luthong pha manathek ne zai thog ruii phro.
  eng-TCENT: We want each one of you to show the same earnestness to have the full
    assurance of hope to the very end,
  eng-BSB: We want each of you to show this same diligence to the very end, in order
    to make your hope sure.
  cpu-NT: Irootakera nokovakoyetaimiri, ari pinkantapiintatyeeya poñaakantairo pinkyaaryooshireyetai,
    irojatzi omonkarayetantaiyaari okaratzi poyaakoshiretaiyarini.
  san-ASM: অপৰং যুষ্মাকম্ একৈকো জনো যৎ প্ৰত্যাশাপূৰণাৰ্থং শেষং যাৱৎ তমেৱ যত্নং প্ৰকাশযেদিত্যহম্
    ইচ্ছামি|
  tac-NT: Najkiá'é napurigá 'emi aminabi nokísimala ralámuli gu'iria, 'lige abiénachigó
    benigá nokísiwa napurigá Onorúgame gu'írame ju alué bo'né oyérame. 'La benigá
    nokísiwa napusí suwirú. Alarigá 'la bijchiá sebámala 'emi napu ajtí Onorúgame.
  eng-WEBPB: We desire that each one of you may show the same diligence to the fullness
    of hope even to the end,
  gfk-H: Muat la manga basbaso wara pinapalim hua. Iau sip bia muat na dadas hua tuk
    taar tano haphapataam ta ira numuat nilon waing muat naga hatur kahai tutun at
    ira linga muat kiskis kahai ma ra nurnur maram naliu.
  viv-viv: Yaubada faꞋina wahawahegemi ada nuwanuwaku lakahina moyaꞋaimiyao saꞋeyana
    saꞋeyana yami hawahega wananunauwena wananunauwena tu tova ginalauyabu be higa
    gavadi Yaubada omi faꞋimiya ginagani-ma walulubodena, medema matatabuna wananuhagana.
  yao-yao: Nambo tukulajila nnope kuti jwalijose mwa ŵanyamwe akulosye kuchalila kulakula
    mpaka kumbesi kuti chinkulolela cho chiŵe isyene.
  tgp-tgp: Kama opoia mo tavera vara ha lo opoi na tinapua i tikeli na isoiso maurimim,
    matan vara sava ka lo r̃omtoho hinia i pa masese nomim.
  auc-NT: Codito beyænque watapæ̈ bacæ̈impa, ante mïnitö wede pönëmïnipa. Ïninque
    mïnitö mänïnö mïni wede pönënö ante ïinque baganca wede pönencæte ante cædinque
    mïni waadete pönö cægaïnö baï adobaï ïinque baganca cöwë cæedäni, ämönipa.
  kbc-NT: Eliodi me jemaanaɡ̶a moninitecibeci niɡ̶ina akaamitiwaji midioka limedi
    madinoniciwaɡ̶atitiwaji nigepaaɡ̶icota niɡ̶ica owidijegi noko, amaleeɡ̶aɡ̶a abaatege
    niɡ̶ica ɡ̶anaɡ̶ajegitiwaji ane nibeotaɡ̶agi.
  bmh-bmh: Ig gusig ze awarem, ag tutak tutak agal salau mai daremen go guzental umkoskos
    mai dan. Gonun, ag petak abe mamamen agal salau go mai daremen aiu ses em e unum
    tamamau ziwas ebu, Uwait nug agal ece marabun tapai mareun dareu ag umamen.
  ctu-BL: Pero com lojon chʌn bʌxetla ti jujuntiquiletla c'ʌlʌl mi la' chʌmel, cha'an
    mi la' taj pejtel woli bʌ la' pijtan.
  meq-meq: A samay na, kwa way mâ ge andza niye huya hus ka mandəve eye, kâ gərum
    ha bay hərwi ada kâ hutum wu nakə ka pum faya mədzal gər aye.
  noa-H: Muan hich jãgta pãrag pãach hermanonaan pãach dënjö hʌ̈k'a nʌm k'ʌʌndam daupii
    wënʌrrapim k'õsi chirʌm, hich jãg pãachdëu ham dʌ̈i nʌmjö, mag wënʌrrʌm gaaimua
    pãach hi dʌ̈i naaimaawai Hẽwandamau pãachig deeju k'ĩirju nʌmjã hich hag hee chadcha
    pãachdëu k'ĩirju nʌmjö höbërmk'ĩir.
  alp-NT: Ami kotie bei imi titinai, leke papela tamatare iatula kena ono misete ele
    mere rame eti pela, leke isupu saisa rebe ihlalekele.
  san-VEL: apara.m yu.smaakam ekaiko jano yat pratyaa"saapuura.naartha.m "se.sa.m
    yaavat tameva yatna.m prakaa"sayedityaham icchaami|
  kbq-kbq: Hianagi tagri'ma tavenesiana, kasefa'ma huta ama mopare'ma mani'nenare
    vahe'ma avesinte'zana azeri hanavetineta vagare knarera unehanatita, amuhama hu'nemiza
    zana omerigahaze.
  kbh-kbh: Pero bënga fsë́ntsebos̈e, cada ona ts̈ëngaftanguents̈á, nÿets tempo y Jesús
    chaojésabëntscuana chaotsinÿanÿná corente yobos̈e chca jtsamama, Bëngbe Bëtsábeñe
    chca jtsos̈buáchiyëse, chábeñe sempre chas̈motsobátmanama, ts̈ëngaftangbe ts̈abiama
    cha chaomama.
  ron-LSB: Dorim ca fiecare dintre voi să dea dovadă de aceeași sârguință în vederea
    împlinirii speranței până la sfârșit,
  pon-pon: A kit kin inon ion, amen amen komail en nantion duedueta kajanjaleda kaporopor
    melel lao lel imwi.
  nhe-BL: Pero nijnequi para sesen imojuanti xiquicnelica Toteco hasta ajsis tonal
    para inmiquise. Queja nopa inquimatise ica temachili inquiselise nochi tlen inmochiyaj
    para inquiselise.
  sps-sps: Mam koman fiisok maromi ma kat fi to, isisen tsumi ma vaputs naa mi onot
    to tan fafakap, tan kat to aya, a foka te naano anaanos romi ma nom nai ruak iny
    man ovei na non.
  wnc-wnc: Siwan ginu kuupbamda inandek inandek puya waakngakan kekeknga tasiningge
    take siknga nataat. Ngan. Ginda puya kekeknga tasiyuwawa tapduu ginda Anutuat
    gatake takekan yutnanga akngae apbakngake natayuaing kaknga buya aawik gwenda
    apik.
  bus-bus: Wá yezi a baade gↄ̃ aĩa vĩ lɛ ai à lɛ́a, lɛ àton seka kɛ pↄ́ kɛ̀ a wɛ́ɛ
    dↄzi yã musuro.
  gub-BL: Xo ko ma'e uruputar ure. Peàro Zezuz izewyr àwàm peiko. Hàro mehe pe pitàitàigatu
    pezamutar wi wi Tupàn nehe. Pepytywàgatu wi wi hemiruze'eg pe wà nehe no. A'e
    rupi tur mehe uzapo putar ikatuahy ma'e peme nehe no.
  imo-imo: Eno pali aku teko teremele mele enge ningo teko molko tiye naa kolangei
    nimbo paa konopu ltemolo. Teliko pungo Goteni lino tepa penga timbelo aku waimu
    wendo opili aku teko molaio
  boj-boj: Gago are koba endegsi unu. Niŋgi kumbra bole di siŋgila na ojoqnsib mondoŋ
    Qotei na niŋgi boletŋgwajqa deqa tariŋoqniy.
  eng-DRA: 'And we desire that every one of you shew forth the same carefulness to
    the accomplishing of hope unto the end:'
  knf-knf: Kë ŋşë ŋal andoli ţi an aji mëban kaliinŧ te ubaañşaani, uko wi nahaţuŋ
    uhilna udolana bŧi.
  san-KHM: អបរំ យុឞ្មាកម៑ ឯកៃកោ ជនោ យត៑ ប្រត្យាឝាបូរណាត៌្ហំ ឝេឞំ យាវត៑ តមេវ យត្នំ
    ប្រកាឝយេទិត្យហម៑ ឥច្ឆាមិ។
  arn-NT: Welu ayüleiñ ta kake kiñeke eymün tamün rumel inanieafiel tüfachi dungu
    küme trokitun mew, femngechi tamün dipuafiel reke tamün maneluwküleel mew.
  zas-NT: Per dunujn rayënan guial gusnuu güündi zian xt dxej chigra, sin guial yalenyaꞌdi
    din yayalidi ni cabëzidi tiaꞌdi.
  ken-NT: Nɛ sɛ́yàŋ bɛ yɛ̌ntɨkɨ mmu ywɛka ándɔ́k ambɨ bɛtɔŋ nkúbhɛ́ ntɨ ɛnɔ tɛ
    ndǔ ngwɛnti, nɛ bǎpú nɔ́k chɔŋ bɛbhɔŋ mɛnyɨŋ ɛbhɛn bǎbhaka ntɨ bɛ chɔŋ mǎmbɔŋ.
