verse: HEB.006.011
translations:
  kpx-kpx: Iale di isiviale la igaegaeai vaveve katealemo negolahai tigei. Ilive elike
    vanie gabila la ukolikoli maleveve hemei umale ke malei.
  okv-H: Avoeto dago ta uje amo ungona pure vahai avo tunga iketo ururovo iji tutumota
    puvurou ungotena simba ere ovora avo kesora.
  tbo-tbo: Uyahinei a luhogaleya ipa emosi po emosi ona wileta po ona ihaguhagu yaka
    omi witumagana anona atapuna houga he nenei uyahihi ona tuhagahi.
  mal-C: നിങ്ങൾ ഓരോരുത്തർക്കും പ്രത്യാശയെക്കുറിച്ചുള്ള പരിപൂർണനിശ്ചയം ഉണ്ടാകേണ്ടതിന്
    അവസാനംവരെ ഇതേ ശുഷ്കാന്തി പ്രകടമാകണമെന്ന് ഞങ്ങൾ ആഗ്രഹിക്കുന്നു.
  grc-SR: Ἐπιθυμοῦμεν δὲ ἕκαστον ὑμῶν τὴν αὐτὴν ἐνδείκνυσθαι σπουδὴν πρὸς τὴν πληροφορίαν
    τῆς ἐλπίδος ἄχρι τέλους·
  bgc-bgc: आलसी ना बणो। पर कड़ी मेहनत करण आळा की तरियां थमनै इन प्रेमपूर्वक काम्मां
    ताहीं जारी राखणा चाहिए, ताके परमेसवर के वादे पाण खात्तर थारी आस पक्की हो।
  khz-khz: Ai gema ririwa kamuna gomi kwapurakwapura nevetainamo pio inagulu-tiligatiliga,
    gemi veraramani piave taunatauna pene ago ikanai.
  deu-TKW: Wir wünschten jedoch, daß jeder von euch den gleichen Eifer bewährte für
    den Vollbeweis der Hoffnung bis zum Ende,
  zsr-NT: Naꞌa, rë́ꞌnituꞌ güiꞌ ládxiꞌliꞌ tu tuliꞌ gunliꞌ cni ga gdxinr dza udx, quië
    gataꞌ gdu queëliꞌ lë naꞌ runliꞌ löz.
  lin-lin: Kasi tolingi ete moto nyonso kati na bino akoba kolakisa bolingo yango
    kino na suka mpo ete makambo oyo bozali kotiela elikya ekokisama solo.
  hns-NT: Hamlog bahoet maangiela kie toelogan ant talak ie kaam kamaasoet ghat kariehe
    djab lek toelogke aasa na poera hoiga.
  noa-E: Muan ich jãgta pãrag pãach ermanonaan pãach dënjö ʉ̈kha nʉm khʉʉndam daupii
    wënʉrrapim khõsi chirʉm, ich jãg pãachdëu am dʉ̈i nʉmjö, mag wënʉrrʉm gaaimua
    pãach i dʉ̈i naaimaawai Ẽwandamau pãachig deeju khĩirju nʉmjã ich ag ee chadcha
    pãachdëu khĩirju nʉmjö öbërmkhĩir.
  eng-EMTV: But we desire that each one of you show the same diligence to the full
    assurance of hope until the end,
  mib-NT: Te cácuni rī jeē niní súcuan sáha ga ná ɨɨn ná ɨɨn ró ndé quɨvɨ̄ sándɨ̄hɨ́,
    chi jeē sáha ró súcuan te nihīn rō ndɨhɨ jeē cáñuhun ni rō.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽ के़रे़क्‍ले़ निङ्‌साङ् के़जोगुम्‍बा पाःन्‍हाॽ से़क्‍खाए
    के़घोःसुम्‍ल फाॽआङ् बा खे़न् याम्‍जाङ्‌वाःन् खिनिॽ हिङ्‌हिङ्‌थारिक् कत्ते़म्‍मे़ॽ
    के़लॽबा आनिगे़ निङ्‌वाॽ चोगुम्‍बे़ॽरो॥
  xnj-xnj: Mnogo witu ndi kuvya kila mmonga winu alangisa ukangamala wulawula mbaka
    pa mwishu, muni mambu gala gemuhuvalila gahotola kutimila.
  mmx-mmx: Nema ma vara i do nemi getgesara mina lox asuusu leveloklok kerepmo se
    at laxavaxap at lorooro atnimi, la kerepmo minaba ruuna ka ruturun mo leveloklox
    anarong mim doma ngangais tin.
  cbr-NT: Usa 'aínbi cananuna anúnmi Nucën Papa Diosan nëtënu 'iti nëtë utámainunmi
    mitsun 'acësabi oquin chiquíshquin ënquinma Nucën Papa Dios cuëëncësabi oquin
    'ati cuëënin. Usaquin 'aquin camina Nucën Papa Diosan nëtënu cëñútimoi abë 'iti
    sinánquin caínti 'ain.
  tee-NT: Chai tachi ju lamap'ainiyat'it ixlhichux mi'alhunut'an pus iclacasq'uin
    ni vana va chun ju anavit'it cuenta tachi chun ju taxtokni ju quintajuntan ju
    Dios ni aquintaxtakniyan. Chai iclacasq'uin ni chunch ju at'ailhip'ina'it'it tus
    la'ix'aclanti ju mi'atsucunti'an.
  eng-LSV: and we desire each one of you to show the same diligence, to the full assurance
    of the hope to the end,
  cak-NT: Y nakarayij chi can anche'l nijo' ri Dios cami, can quiri' ta chuka' xtiyobej
    chi'ijunal ri xtiyo'x chiwe chicaj. Can ta riq'uin ronojel iwánima xtiyobej c'a
    chupa ri ruq'uisbel k'ij chi ri ic'aslen, y can ta iyo'n iwánima riq'uin ri Dios
    chi can xtiyo'x chiwe ri iyoben.
  pah-NT: Na jitehe pe nhimarane'ymame nane'ymi ti pejirokwa pejikoheteavo Tupana'ga
    rehe avuirama pejikokatuavo ojipe'g̃a pe Cristo remimombyryva mbuhua pejive. Oropota
    hete ore pejirokwa pe napenani.
  sja-NT: Mɨa k'inia bɨ parã mãga p'anapataadamerã piurutamaa. Mãga p'anaruta pɨrã,
    pia k'awaadait'ee Cristo k'aurepa iru p'anadait'ee jõma Tachi Ak'õrepa k'ĩsia
    iru bɨ parã-it'ee.
  xed-xed: Ndanana ná, ta kumay ŋni ta ŋavata inda kaghuni nda fata ghəŋ ta skwi ya
    faf kuni ta ghəŋ tida ha ka kɗavaktani.
  mks-NT: Ta a̱ ju̱ú quia̱hva cúni̱ nde̱ ña̱ ná ndi̱hi ini in in ndó chindeé ndo̱
    na̱ cúú cuéntá Jesús a̱nda̱ qui̱vi̱ nu̱ ndíhí. Ta xi̱hín ña̱ yóho va̱xi qui̱vi̱
    tá quia̱hva Ndióxi̱ nu̱ ndo̱ tócó ndihi ña̱ ndáti ndó quia̱hva mé á nu̱ ndo̱.
  gfk-S: Mu la manga basbaso ura pinapalim hobi. Iou sip be mu na baso hobi tuk ter
    tano haphapatam ta ira numu nilon waing mu nage hatur kawase tutuno iat ira linge
    mu kiskis kawase ma ra nurnur metuma nalu.
  bmu-bmu: 'Nini oyaeŋkoyaeŋ akingö jörömqöröm aka miaŋgöreŋ awösamkakak uruyahöt
    qahö kinmegö sihimnini möta kewö awöweŋgömakzin: Iŋini nanŋök nanŋök Anutugö urukönöp
    ahakzei, miyöhök mönö toroqeba kondela malme. Aködamun-ŋinambuk akingö kapaŋ köla
    gölmenöŋ mal tekömeaŋgö dop miaŋgöreŋ mönö kude löwörime.'
  dgz-dgz: Nu imunu kaimakaet anuintoni ame e God menan ere tayana ap uap ta aisiwaniampina
    amba wam verisiwa taueta. Ap tane anu dao ega gapan dim dim da anu guriana gop
    ya anune tavewa inayap taueta.
  eng-GNV: And we desire that euery one of you shew the same diligence, to the full
    assurance of hope vnto the ende,
  zaa-NT: Yala calatsi' tu' qui'ni ttu ttu tsa le nna guni le nu ná tse' lani itute
    latsi' le ituba cabàni le le' yétsiloyu tì'a chi runi le, para qui'ni thí' le
    iyaba ca bendición nu ribèda le gunna Tata Dios qui' le.
  eng-WEBSTER: 'And we desire every one of you to show the same diligence to the full
    assurance of hope to the end:'
  guh-guh: Pacatojitsipatsi, pacaejivimë canacujitsia, itsamonae panetsitanacueneitajëtaponaenexa
    namataenetsia bitso panenasivajava panetëpaejavabelianexa. Nexata bajarapacuenia
    itsa paexaname, pacacapanepaena Diosojavabetsia.
  bon-bon: Peei ätityera mule miiji gyene, piiyepu cine babo singi weene yepäyepä
    pepu cängenarage lenajame ngälu pui miiji gwidape weene lui tääpume jewagrijeniye
    liba weeme tääpume cirege äbita.
  nhw-BL: Pero nijnequi para sesen amojuanti xiquicnelica Toteco hasta ajsis tonal
    para anmiquise. Quej nopa anquimatise ica temachili anquiselise nochi catli anmochiyaj
    para anquiselise.
  swh-ONEN: Nasi twataka kila mmoja wenu aonyeshe bidii iyo hiyo ili mpate kujua uhakika
    kamili wa lile tumaini mpaka mwisho,
  wbi-wbi: Tunoghelua kyongo kuuti umuunhu ghweni asone ingufu silasila kufika kuvusililo
    vwa kyang'haani vwa lughimbo.
  bba-bba: Kɑ mɛ, sɑ kĩ bɛɛn bɑɑwure u n hɑniɑ ye mɔ sere kɑ nɔrɔ, kpɑ ye i yĩiyɔ
    yu kɑ koorɑ mɑm mɑm.
  eng-KJVCPB: 'And we desire that every one of you do shew the same diligence to the
    full assurance of hope unto the end:'
  kgk-NT: Aipota peteĩ teĩ pene kyre'ỹ peipyhy hagwã tape porã Hesu ou jevytaha áry
    peve. Ndapejeréi ramo íxugwi, pehexa va'erã pene remiha'arõ Hesu ou jevy ramo.
  waj-waj: Ngia aanna makee mmuaavai mmuaavai ngii seenaiyara mmuduuya ruaaneema Yisuu
    Kirisiinnara kutaavaivee kiaa kiada yaagueeqama iima rada vidada yapooma putuaara
    suaivaki ngia mmannammanna yaagueeqama iikiaaraivaara ni yoketainoo. Fai yapooma
    ngia variaaraivaara faannakiaivo kutaa tuanaa vakiaiveeraivaara mmannammanna yaagueeqama
    iikiatee.
  cpy-cpy: Rootakira nokowako-yiteemiri, ari pikanta-piinta-tyeeyaa poñaahan-teero
    pikyaaryoo-shire-yitee, roojatzi omonkaa-yitan-teeyaari okaatzi poyaako-wentee-yirini.
  mpx-mpx: Inoke nuwama hot te komiu maisena ge maisena tuwalali toto o nuku ginol
    pagasisi ana siga yawalimiu ana abapwamowasi, yaka wami atimatuwa ni gasisi ge
    nuku matamatan waisi toto Yehoba i bateli kaiwela.
  wbp-wbp: Jalangu kankulurla Kaatuku pardarni yungu-nyarra yinyi yangka kuja-nyarra
    kamparru-wiyi jangku-pungu. Kapu-nyarra jungangku yinyi. Ngulakungarntiji karnalu-nyarrarla
    wangkami Kaatuku yungunkulurla Kaatuku kuja-piya warrki-jarrimi tarnnga-nyayirni
    mata-wangu. Wangkami karna-nyarrarla yungunkulu wajampa-wangu nyina.
  luo-luo: Wadwaro ni ngʼato ka ngʼato kuomu odhi nyime katimo maber nyaka giko, eka
    ubed gi ratiro mar yudo gik mugeno yudo.
  nhe-NT: Pero nijnequi para sesen imojuanti xiquicnelica Toteco hasta ajsis tonal
    para inmiquise. Queja nopa inquimatise ica temachili inquiselise nochi tlen inmochiyaj
    para inquiselise.
  aii-aii: ܒܸܒܥܵܝܵܐ ܝܘܲܚ ܕܟܠܔ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܡܲܚܙܹܐ ܗܲܪ ܐܵܗܵܐ ܚܲܦܵܛܘܼܬܵ‌ܐ ܗܲܠܔ ܚܲܪܬܵ‌ܐ،
    ܠܡܲܟܡܲܠܬܵ‌ܐ ܕܗܹܒ݂ܝܼܵܘܟ݂ܘܿܢ،
  esk-NT: Suli kaviuġigikput atausriullaalusri ikayuiñiapiaquplusri isruanunaglaan
    sivuanisun. Taatnaġupsi iñuuniqtutilaapsitñi nalupqinaiñiaġiksi niġiugaqałiqsi.
  msb-msb: Niyan, gusto namon na ipadayon niyo an pagpakita sana na iyo pagkamaungod
    hasta na lang agod matuman sin sigurado an iyo ginalauman.
  cpa-NT: Jøng² hno¹jni hi² cøng² hi² jmóh³ báh³ hniah¹² hi² dsio¹ lah¹jøng², lah¹jan²
    lah¹jan² hniah¹², ca¹lah¹ca¹dsiég¹ jmai³ ja³hian¹² jǿg³ dsio¹ hi² ma²chi² quián²
    jniang³.
  dso-dso: ମୁଇ ଜନ୍‌ଟା ମନ୍‍ କଲିନି, ସେଟା ଅଇଲାନି ସାରାସାରି ଜାକ ପର୍‌ମେସର୍‌ ଜନ୍‌ କାତା ଦେଇଆଚେ,
    ସେଟା ପୁରାପୁରୁନ୍‌ ଅଇବାଜାକ ତମର୍‌ ଆସା ନ ଚାଡା ।
  meu-meu: A ai na a ura badamu umui iboumui ai ene ba goada toma, ela bona dokona
    ai emui helaro ba hagugurua.
  yva-NT: Reambeke dave indamu weapamo nanentabo wapo ana ngkove umaso raijar tutira
    ntoa ama marane rai, indamu ana wasanave ramen omamo indati wapo raijar.
  dgc-dgc: Sakay sakén, i gustu kua, éy tulos mesipag i bawat esa dikam a méniwala
    a hanggan buhay kam, monda kamtan moy i asaan tama.
  zpm-NT: Miṉe rzoobladz naa, tibaque squi nguieeḻ gac to, zeeṉa scagaa zgaa to grë
    ncuaaṉe nacle diidz gneedz Dios lo to.
  hix-NT: Khoryenkom yomyawon hoko roro rma haxa atamohtxoko, awayehpàra ronye rma
    haka. Khoryenkomo wya oyowakryetxho kom hona ro manatxow hamà. Amnye oyowakryetxhe
    xaxa hampànà. Àwya oyowakryehra ronye rma haka, àhoko roro rma haxa ayatamoknyàr
    komo xe wehxaha,
  sim-sim: Karem uwosik lerawu jivi os ji lawa oson er ji laka. Jirin ni mbakwa karem,
    misambi torok ji liwa wolo lerawu oson er ji laka. Uhundanak kumak os jirin armek
    or ukmbaha nor mbahandan or unak jivai heyeka.
  npi-ULB: अनि हामी उत्कट इच्छा गर्दछौँ, कि तिमीहरू हरेकले अन्त्यसम्मै आफ्नो भरोसाका
    निम्ति त्यही पूर्ण निश्‍चयता देखाओ ।
  cgc-cgc: Liag ko gid na kada isya ki kyo, andemen nyo gid na magpadayon kaw ta mga
    buat nyo na miad asta ta katapusan na inyo na palaeman matuman.
  tim-tim: Akto ye agak meme âlepŋe keiŋe keiŋe mem mali aregât hainâk Anutuŋe wan
    me wan egâliaŋmap aregâlâk ukenŋe ikiŋeâk ikiŋeâk nâŋgâm manmâ âgâwei. Are miawagâk
    dâm manden.
  yor-yor: Àwa sì fẹ́ kí olúkúlùkù yín máa fi irú àìsimi kan náà hàn, fún ẹ̀kún ìdánilójú
    ìrètí títí dé òpin.
  wos-wos: Guni nak nak wungi male hambuk jémba yata yikafre mawuli yangute nani mawuli
    ye. Guni wungi huruta Jisas guniré hura yitendékaka jémba haxéngut, hukétéfi nukwa
    xakundét, guni haxénguka yikafre jondu hératanguni.
  emp-NTPO: Daiba quĩrĩã panʌa bãdjiza mãwã o pananida ab̶a beubʌdad̶aa. Mãwãbʌrʌ
    bãrãba Ãcõrẽneba edad̶i carea jʌ̃ã panʌra jũma edad̶ia.
  eng-F35: You see, we really do want each of you to show this same diligence to the
    very end, so as to fulfill the hope;
  ind-ind: Yang sangat saya harapkan adalah supaya kamu terus bersemangat dalam berbuat
    kasih sampai akhir hidupmu, karena dengan begitu, kamu memastikan bahwa di surga
    nanti kamu akan menerima apa yang kita harapkan.
  pes-OPCB: پس آرزوی ما این است که همین روحیه و محبت را با نهایت اشتیاق در تمام طول
    زندگی حفظ کنید، تا مطمئن شوید آنچه را که بدان امید بسته‌اید به انجام خواهد رسید.
  mpt-mpt: Ne funania Nakaia unanga ibo e kukubo kla wafuniba makob sino wafu binibbio
    inaniba memalosa eka sinanoa ibo kaanom gaibo dim osa kla wafueine ge fumbibe.
    Nibo inanob mole e kukub ayamo nibo omyamabeo waisobiobo, omyamabebe.
  ssx-ssx: Koda꞉ma꞉ ota꞉ pina꞉e hone wilimieki iki pa꞉ta꞉ ota꞉ pina꞉ kima꞉ na homeke
    honkopu hao hata꞉ mo hande epeke haumanu pa pea꞉tiki pu hamena꞉ niki hone wopu
    pa꞉la꞉me.
  mkl-mkl: Ammɑ ɑ̀ bi inɛ bɑɑ yoomɑ nŋɛ fei ku hɑnyɑ do iju nkpɑ ku leekĩ si ideu
    hee kɔɔɛ ku bɑ mii iyi ì wɑɑ cɔ kpɑ̃ɑɛ ŋɑu ku ce mɑm mɑm.
  gaq-gaq: ମାତର୍‌ ନେନେ ମୁଇଙ୍ଗ୍ ଇକ୍‌ଚା, ସାରାସାରି ଜାକ ବିନ୍‌ଣ୍ଡ୍ରେଇଂନେ ଡାଗ୍ରା ପେନେ ଆଲାଦ୍
    କାଲାଆଃ ଲେଃଲେଃ । ଡେତ୍‌ଲା ପେ ମେଃନେ ଆସା ଡିଂପେଲେଃକେ ଆତେନ୍‌ ସାପା ବିସ‍ଏ ପୁରନ୍ ଡିଂଏ ।
  gof-RNT: Hintte ubbay ufayssan naageyssa demmana gakkanaw ha minotethaa wurssethi
    gakkanaw bessana mela nu amottoos.
  unx-unx: ମେନ୍‌ଦ ଆଲେୟାଃ ଇଛାସାନାଙ୍ଗ୍‌ ନେଆଁ ତାନାଃ, ଟୁଣ୍ଡୁ ଦିପିଲି ଜାକେଦ୍‌ ଏଟାଃକ ନାଗେନ୍ତେ
    ଆପେୟାଃ ଦୁଲାଡ଼୍‌ ସବେନ୍‌ ଇମ୍‌ତା ତାଇନ୍‌କା । ଏନାରେ ଆପେୟାଃ ଆସ୍ରାକାଦ୍‌ ସବେନାଃ ପୁରାଅଃଆ
    ।
  gah-gah: Lekeza mukitoka hamó lelegitó vávani iki lilí ikiko, lehizeletati netá
    ale lá itune liki ageva iki lakagatagó minoloko noitiko gamena asú itive loko
    gelenouve.
  lcm-lcm: Namempo buk alava ta nami aongos siksikei, mi uli akalitai animi pok ta
    mipo atokngai amadot, asukang mila malangas aro luai ta si akamusai ina mian luk
    a keve roron ang mitala uli atu mata taun ania.
  aer-aer: The kwenhe arrekantherre iletyeke ahentye-aneme atnerrele akwete warrke
    mwerre mpwarerlte-anetyeke nhenge apurrke-irretyale nhenge arrantherre uyerretyeke-atwetye.
    Arlte lyete arrantherre kwenhe Ngkarteke akwete nterte akarelherlte-aneme arrenhantherrenhe
    anthetyeke arne yanhe nhenge arrenhantherrenhe-arle alhilekeke. Rarle kwenhe arrenhantherrenhe
    arratye anthetyenhe. Alakenhe ikwerenge anteme arrantherre atnerre akwetele Jesus
    apentewarretyeke nhenge arrantherre arne mwerre akngerre anthurre Ngkarte-ngentyele
    inetyenhenge. Angwaretyeke anaye tyerrtye yanhe areye arrekwele-arle Ngkarte arratye
    itelaretyarteke. Yanhe areye kwenhe aneme Ikwere-arle mwantyele akarelhetyarte
    anekeke. Lyete anteme Re itnenhe antheme nhenge iwenhe-arle Re arrekwele alhileke-iperre.
  qvc-NT: 'Piru ancham munani, yumbay qamkuna Dyuspaq trabajanayki wañunayki diyakaman.
    Chayshina kawsashpaqam, atingillapa yach''ayta: Tayta Dyusmi rin kumpliq tukuy
    ima ufrisiwashqanda, nishpa.'
