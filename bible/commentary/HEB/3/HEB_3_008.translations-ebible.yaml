verse: HEB.003.008
translations:
  kpx-kpx: '@see-verse:HEB.003.007'
  okv-H: Eto ungota mamahamane na degi sapura be ojagatambu ta jua 40 amita jo ta
    nau degi ta tumo ue.
  tbo-tbo: ega ipa ona nugonugokapala po mei googami odubona hoi balabala yabayababa
    hi laudadaniu ma u lugagayo hi ihinigigiyehi.
  mal-C: മരുഭൂമിയിലെ പരീക്ഷാനാളുകളിൽ, ഇസ്രായേൽമക്കൾ തങ്ങളുടെ ഹൃദയം കഠിനമാക്കി, എന്നോടു
    മത്സരിച്ചതുപോലെ ഇനിയും മത്സരിക്കരുത്.
  grc-SR: μὴ σκληρύνητε τὰς καρδίας ὑμῶν, ὡς ἐν τῷ παραπικρασμῷ, κατὰ τὴν ἡμέραν τοῦ
    πειρασμοῦ ἐν τῇ ἐρήμῳ,
  bgc-bgc: “तो अपणे मन ताहीं कठोर ना करो, जिसा के छो दुवाण के बखत अर इम्तिहान के दिन
    जंगळ म्ह थारे पूर्वजां नै करया था।
  khz-khz: aomi ragai pio veagaoka-poroporora, tenemi tanoleanai vekalatovo tomanai
    gekamonagi-tegagelato vetaina.
  deu-TKW: so verhärtet nicht eure Herzen, wie in der Erbitterung am Tage der Versuchung
    in der Wüste,
  zsr-NT: Cutu gacliꞌ zid lu icj ládxiꞌdauꞌliꞌ Ca naꞌ glac nup niꞌ guladáꞌbagaꞌ Dios
    Catiꞌ niꞌ gulazíꞌ bëꞌ Lëꞌ lu latj caꞌz.
  lin-lin: boyeisa mitema na bino mabanga te, ndenge bosalaki tango botombokelaki
    Nzambe, na mokolo ya komekama kati na esobe
  hns-NT: tab aapan man kathor na kariehe djaise toelogke baap-daada log maidaan me
    karat raha. Oesab hamaar atjambho kaam dekhke tabbo tjaalies baries talak hamme
    adjmaawat raha.
  noa-E: oob israelnaanjö thãar theeg amiet. Õor chukag ee phʉʉr wënʉrraawai amau
    warag Ẽwandam dʉ̈ita serereu nʉʉ awi i meeukhapi pʉ̈ijierram.
  eng-EMTV: Do not harden your hearts as in the rebellion, in the day of testing in
    the wilderness,
  mib-NT: te ma cúnīhni ni rō nájnūhun ni cacunīhni ni ñayuu jenahán. Chi tu ní cájendetū
    i nuū yā ná ni cajica i nuū ñúhun téhé.
  lif-NT2: एःक्‍सादे़न्‍नो इस्राइलिहाॽरे़ निङ्‌वाॽफुमाङ्‌ङिन् हङ्‌मे़साॽरुबा ये़म्‍मो
    बिफ्‍युङ् मे़जोगुबा कुइसिःक् खिनिॽ निङ्‌वाॽबान् के़धुङ्‌बा मे़जोगे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: mkoto kukita mitima yinu yinonopa, ngati vagogo vinu pevanibelili kuniyidakila,
    lukumbi lula pevanilingili kulugangatu.
  mmx-mmx: mi gutak lox ametarauat lebelen nimi ngan lavalabat atnimi diga ronga xepe
    ne Moroa ap mo levenaleng ne Moroa ga lok tong pen lununu atdi ro at lamatbin.”
  cbr-NT: camina cuacëmasa otima 'ain, mitsun raracama 'ásaribi oquin. Atux ca Nucën
    Papa Diosan 'aquincëxbi an cacë bana cuaisama tani 'atimati banai, —Nucën Papa
    Diosan ca nu uisabi oima —quicësa 'iacëxa, anu uni 'icëma menuax.
  tee-NT: pus ma jantu p'as anavit'it ju mi'alhunut'an tachi ju talalh ju mak'aniya
    milacpa'itni'an acsni lana jantu ixtalaca'iputun acsni ixtat'ajunca' junta va
    aseknic'a ixjunita. Ju acsnich ma va ixtalakts'imputun ju Dios ni vasalh catalhk'amalh
    ni jantu catanaviya' ju tuchi ix'ajuni u jantu.
  eng-LSV: you may not harden your hearts, as in the provocation, in the day of the
    temptation in the wilderness,
  cak-NT: man tiben cof che ri iwánima anche'l xqui'en ri iwati't-imama' ojer can,
    cuando xecataj chirij ri Dios pa tz'iran rech-ulef. Y xquijo' ta xquitzu' xa can
    ketzij nika ri castigo pa quiwi'.
  pah-NT: '@see-verse:HEB.003.007'
  sja-NT: k'ɨɨrɨ k'isua p'ananáatɨ pãchi chonaarãk'a, ãchi wãyaa wãdak'ãri eujã pania
    wẽe bɨde. Tachi Ak'õre jua ek'ari p'ana k'iniada-e paji, ãchia oo k'iniata oo
    k'inia p'anadap'edaa perã.
  xed-xed: yaha kuni təŋanaftá ghəŋa ghuni manda ŋa dzidzíha ghuni, ta sliʼanaftá
    gwaɗa ma fitika dzəghaŋta taŋ ta Lazglafta ma mtak ya.
  mks-NT: a̱ cája sáá ini ndó xi̱hi̱n á tá quia̱hva na̱caja na̱ Israel tá na̱xi̱ca
    nuu na yucú íchí cán. Jáchi̱ na̱ndiñehe yúhu̱ ná nu̱ Ndióxi̱ ta i̱hvi̱ ndiva̱ha
    na̱sacuu ini na xi̱hi̱n Ndióxi̱.
  gfk-S: waak mu hadades ira tinga mu hoke ira hintubu mu di ga hadades ira tinga
    di ta kike ra pana bung di ga ul ba tagu. Taitus kike ra pana bung di ga walar
    iou tuma ra katano bia.
  bmu-bmu: uruŋini mönö mötmöt bölöŋan kude gwözöŋme. Eŋgö ambösakonurupŋinan gölme
    qararaŋkölkölŋe kaba nalö kunöŋ Anutu qetala esapköm waŋgiba karim akeri, iŋini
    mönö miaŋgö dop Anutu qetala akepuk.
  dgz-dgz: imuya potaya gware ya wap, e isimurae waiawa umamup ya tane, mu at kaimewa
    gapan, God nop mega tandayasene amba God irewa yawapen tane.
  eng-GNV: Harden not your hearts, as in the prouocation, according to the day of
    the tentation in the wildernes,
  zaa-NT: Bittu cca le enne' losto' duro tì'a beni cą tiempo lanía loti' redúdítsini
    cą ne de yù'u cą néda nna, Beni cą nu labí ná qui'ni guni cą. Ą' modo nna beni
    cą ne probar canchu itsa'ánie.
  eng-WEBSTER: 'Harden not your hearts, as in the provocation, in the day of temptation
    in the wilderness:'
  guh-guh: '@see-verse:HEB.003.007'
  bon-bon: ätecija cäco gone läbitininuye, epu pana weeme kaakesaare lipu singi cäco
    äbitininujisi Acejiyame poto cidi me. Puga ge pui daapo taatu cewe cabu je weeme
    kaakesaare cina cäme ngenecu miiji teeme tääpume napicetnärujisi. Ngänu ge teepi
    cäme miijirage kaakesea teeme tääpume tepänäjumesi footi kämäge ngalebora, yepä
    cuta pui padare cabu napicetnärujisi.
  nhw-BL: Amo ximoyoltetilica quen huejcajya moyoltetilijque nopa israelitame catli
    eliyayaj amohuejcapan tatahua. Pampa huejcajya nepa campa huactoc tlali inijuanti
    quiyejyecojque Toteco para quiitase tlaque quichihuasquía.”
  swh-ONEN: msiifanye mioyo yenu migumu, kama mlivyofanya katika uasi, wakati ule
    wa kujaribiwa jangwani,
  wbi-wbi: Ulajbikagha inumbula jako kuva nalamu ndavule ava Israeli vule vakavombile
    uvuvwafu, mu nsiki ughwa kughelua mu fidunda.
  bba-bba: i ku de bɛɛn ɡɔ̃rusu bɔbiɑ nɡe mɛ bɛɛn bɑɑbɑbɑ bɑ kuɑ dɔmɑ te bɑ Gusunɔ
    seesi kɑ sɑnɑm mɛ bɑ win lɑɑkɑri mɛɛrɑ ɡbɑburu sɔɔ.
  eng-KJVCPB: 'harden not your hearts, as in the provocation, in the day of temptation
    in the wilderness:'
  kgk-NT: ani ijapysa e'ỹ va'e-rami peiko teĩ. Yma va'ekwe pene ramoigwasu kwéry yma
    gware nohenduséiry va'ekwe Nhandejáry nhe'ẽ. Tekwaty e'ỹ-my oiko jave, ombovyte
    vyte va'ekwe Nhandejáry-pe. Ani peiko teĩ ha'e kwéry heko-rupi” he'i myamyrĩ pene
    ramoigwasu kwéry-rehe.
  waj-waj: sa nnaaru Anutuuqaara ooqoo tuuya roosiima tinni yakeevaa varada variatee.
    Mmanna gaanga mmataivaki ngii rubuungainna Anutuuqaa iida taaree kiaa innara ooqoo
    tiravai.
  cpy-cpy: Eero pikijo-shireta-waetzi. Pikimitari-kari pithoka-shita-kinari paerani
    iñaanta-shireta-waetakina ochempi-mashiki
  mpx-mpx: bahi atemiu ni gagasisi ni oola tubumiyau ateliya i gasisi ge hi pihigelgel
    eliyau. Sauga hi nawanawa uleya, hi awatautau eliyau ge no palahikan kaiweliya
    hi labose.
  wbp-wbp: '@see-verse:HEB.003.007'
  luo-luo: to kik chunyu bed mapek, kaka ne utimo e ndalo mane ungʼanyo e kinde mag
    tem e thim,
  nhe-NT: Amo ximoyoltetilica queja huejcajquiya moyoltetilijque nopa israelitame
    tlen eliyayaj imohuejcapan tatahua. Pampa huejcajquiya nepa campa huactoc tlali
    inijuanti quiyejyecojque Toteco para quiitase tlaque quichihuasquía.”
  aii-aii: ܠܵܐ ܡܲܩܫܹܝܬܘܿܢ ܠܸܒܵܘܟ݂ܘܿܢ ܐܲܝܟ݂ ܕܥܒ݂ܝܼܕ ܠܵܘܟ݂ܘܿܢ ܒܡܵܪܘܿܕܘܼܬܵ‌ܐ ܓܵܘ ܒܲܪܝܼܵܐ
    ܒܥܕܵܢܵܐ ܕܓ̰ܘܼܪܵܒܵܐ،
  esk-NT: siqquqsiḷaaġniaqasigik isrummatigikkasri, taipchunatitun akiḷḷiḷiqsuiruatun
    Agaayyutmik uvlumi taivrumani suviksraiḷaami.
  msb-msb: dili kamo magsutil pareho san ginhimo san iyo mga kalulululuhi sadtoʼn
    ginpaurit ninda ako sa panahon san pagporbar didto sa disyerto.
  cpa-NT: Tsa¹jmóh³ hniah¹² ue¹² hoh¹² hniah¹², ju³lah ca¹jmo¹dsa ue¹² dsǿa¹²dsa ma²lǿih²,
    dsa² ca¹mi¹dsian¹² dsǿa¹² Diú¹³ jmai³ mi³ŋi²nio³dsa huø¹ ja³tsa¹chian² dsa² tiogh³.
  dso-dso: ଜେନ୍ତାର୍‌, ମରୁବାଲି ବୁଏଁ ତମର୍‌ ଆନିଦାଦିମନ୍‌ ମାପ୍‌ରୁକେ ପରିକା କଲାଇ ଆରି ତାର୍‌
    ବିରଦେ ଟିଆ ଅଇଲାଇ, ସେ ରକାମ୍‌ ତମେ ନିଜର୍‌ ମନ୍‌ ଆଁଟ୍‌ କରାନାଇ ।”
  meu-meu: Lalomui basio ha-auka, Dirava o dadaraia negana ai na heto, Hedibagani
    dinana ai tano ḡaḡaena ai na heto;
  yva-NT: Vemo wasanuga matu nora, maisyare wapa aneno wusyine mansamaisy, nanawirati
    wonae ubeta Amisye ai muno manuga kantetoaro Ai arono wanya no nugo vabukane vono
    maninimbe.
  dgc-dgc: éy diyan kam mekétog tu ulo, a kona du apo moy to araw, to péngidel de
    ta Diyos to ilang a lugar.
  zpm-NT: guṉndipde to zdoo to, guṉde to zigne beeṉ grë pxozgol to, gocntseeb zho
    lo Dios, zeeṉe sca mban noded zho, no zho grë dan ngan co.
  hix-NT: onà wyaro kahra mpàn ehtxoko, ohnawonye. Àna make ryhe mpe, weyukyano ryhe
    mpe, kahra ehtxoko. Ohoryen heno komo wyarohra ehtxoko. Ahehnawo tehtokonye, ranwekyatxkonà,
    nyamoro heno. Royukhura tehtokonye rma, onà wyaro nketxkonà. Àna make ryhe mpe,
    kanàhnohyatxow make ryhe mpe, ketxkonà, rohoko.
  sim-sim: sunguwavu jihin ji toltangriwa hala, os mas yanga Israelik fehe ma ondo
    misamtelmbamba orok li liyari wolok li undari hom. Lir mashi orhin li mblarnaha
    orin li eweieweiheyehe kavakavan uri lir.
  npi-ULB: उजाड-स्थानमा परीक्षाको समयमा विद्रोह गरेजस्तै तिमीहरूका हृदयलाई कठोर नपार
    ।
  cgc-cgc: dili kaw magpadessen ta inyo na tagipusuon paryo ta pabuat ta inyo na alinan
    na mga kaapuan naan ta adlaw na patilawan danen na piliten kanen an na pamatuuran
    din pa iya na pag-amblig ki danen na naan danen ta lugar na ula kabalayan.
  tim-tim: uŋak biwiyeŋe kârikŋe bo agaŋgim denŋe hâkâŋ bo akbei. Akto hakulupyeŋe
    ulikŋân hân kamitŋângen mali ainâk dop yeŋgure hâkâŋŋe akmâ lauŋe bo lokoyi.
  yor-yor: ẹ má ṣe sé ọkàn yín le, bí ìgbà ìṣọ̀tẹ̀, bí i ní ọjọ́ ìdánwò ní aginjù,
  wos-wos: guni wun hundika hu yamba hwekénguni, guna mandéka hanja hu hwendan maki.
    Wun nukwa di du rehafi hafwambu yindaka deka mawuli motu maki rendéka di wuniré
    hurukwexéta wunika hu hwe.
  emp-NTPO: '@see-verse:HEB.003.007'
  eng-F35: do not harden your hearts as in the rebellion, during the time of the testing
    in the desert,
  ind-ind: janganlah keraskan hatimu seperti nenek moyangmu, ketika mereka memberontak
    melawan Aku dan menguji kesabaran-Ku dalam perjalanan di padang belantara.
  pes-OPCB: دل خود را سخت نکنید، همان کاری که نیاکان شما به‌هنگام سرکشی‌شان انجام
    دادند، و در بیابان مرا آزمایش کردند.
  mpt-mpt: '@see-verse:HEB.003.007'
  ssx-ssx: kota꞉ mo hande ika꞉ apa꞉na꞉ atekena꞉ atekena꞉ puki taka꞉laaso hata꞉ Koda꞉na꞉
    pi na opiki nono pimiki tupa꞉ ikana꞉ma꞉ make pi na opiki nono na pea꞉pa꞉peke.
    Mo wanda꞉halima꞉ hande hapu hayeke alena꞉ haemeke dina꞉ta꞉ koto alo hau manuma꞉
    Koda꞉ma꞉ pilia꞉ hau handuluekema꞉ makea handemekeme.
  mkl-mkl: I mɑɑ̀ lele idɔ nŋɛ mɑ́ bɛi si ɑjɔ iyi ì kɔsiɛ ŋɑ, Si wɑɑti iyi ì cɔ lɑɑkɑiɛ
    ŋɑ si ɡbɑbuɑ.
  gaq-gaq: ତେଲା ପେଇଂନେ ନ୍ତାଞ୍ଜାଇଂନେ ସୁଗୁଆ ମନ୍ ଡାଟ୍ ଆରାଡିଙ୍ଗେପା । କଣ୍ଡାନିଆ ମେଇଂ ତେନ୍
    କାଲା ଇସ୍‌ପର୍‌କେ ପରିକ୍ୟା ଡିଂଚେ ମେଁନେ ଆଡ଼ାତ୍ରା ବିରୁଦ୍‌ରେ କାମ୍ ଡିଙ୍ଗ୍‌ବଆର୍ଗେ ।
  gof-RNT: bazzo biittan paaciya gallas, hintte aawati makkalidayssada, hintte wozanaa
    minthofite.
  unx-unx: ଆପେୟାଃ ପୁର୍‌ଖା ହାଡ଼ାମ୍‌କଆଃ ଲେକା ମନ୍‌ସୁରୁଦ୍‌କେ ଆଲପେ କେଟେଜେୟା । ଇନ୍‌କୁ ଏନ୍‌
    ହୁଲାଙ୍ଗ୍‌ ବିର୍‌ରେ ପାର୍‌ମେଶ୍ୱାର୍‌କେକ ବିଡ଼ାଅକିୟା ଆଡଃ ଆୟାଃ ବିରୁଧ୍‌ରେ ଏପେରାଙ୍ଗ୍‌କେନାକ
    ।
  gah-gah: mikasi gomopalaló Isilae vegenalite gínikaha iake mesaha ake Ómasi gimivagú
    milamó nenéminiki likigika hize lí iko minamilo.
  lcm-lcm: mi ago ta vil akit an ani vingami, asukang val taun ang mitapo uli sual
    pok na asosol anig singina nei ring varasai palau.
  aer-aer: '@see-verse:HEB.003.007'
  qvc-NT: 'ama rumi shunqoyuq kashpa, ama disprisyayllapachu. Amar chay unay runakunashinaqa
    kayllapachu. Chaqa paykunaqam chuncha lugarkunapi kashpa, mana munashpa kasuyta,
    Dyusta malliparqanllapa, yach''ananllapa: ¿Imatam rin ruraq? nishpa. Chaymi Tayta
    Dyusqa nirqan: “40 watakunapi rurashqayta rikashpapismi, mana munarqanllapachu
    kasuwayta.'
  tgl-ULB: Huwag patigasin ang inyong mga puso gaya ng panghihimagsik na ginawa ng
    mga Israelita sa panahon ng pagsubok sa ilang.
  cbs-NT: matun juinti kushiyamakanwen, nukun xenipabun janu tsua jiweabumanuxun Dios
    ninkama danankin unanti wamakin sinatamanibu keskakinan.
  xtm-NTPP: “Te máko jin sa'a ndee ni ini anua ni a, sukan ni ka sa'a so'o tna'a ni
    ma, te ni ka jitotnuni i Su'si ma kivi nuu ni ka iyo i nuu ñatuu kuiti nawa iyo
    ma.
  nnq-nnq: makajundupa myojoje andi akahokabinu kingobu chache chabankana Nnoongo,
    lichoba libannondoya kupongoti.
  bao-NT: tĩrʉmʉpʉ ca yucʉ maniri yepapʉ niirã yʉre tʉorʉgati, ñañaro yʉre bii ametʉene
    nʉcã, ca biiricarãre biro biiticãña.
  san-ORI: ତର୍ହି ପୁରା ପରୀକ୍ଷାଯା ଦିନେ ପ୍ରାନ୍ତରମଧ୍ୟତଃ| ମଦାଜ୍ଞାନିଗ୍ରହସ୍ଥାନେ ଯୁଷ୍ମାଭିସ୍ତୁ
    କୃତଂ ଯଥା| ତଥା ମା କୁରୁତେଦାନୀଂ କଠିନାନି ମନାଂସି ୱଃ|
  huv-NT: nde merangan adam imeajtsan matnej tarangüw tanomb mixejchiün, cos nejiw
    ngo mayariw andeac Teat Dios, tüjchiw majcüy wüx aliw tiül wajchiüc.
  otn-NT: Ogui fɛsthohʉ ra̱ hya̱ mma̱n'Oja̱. Ma̱mi̱ 'yøthʉ tengu̱tho bi 'yøtyø nyogui
    ja̱'i̱ p'ʉ ja ra̱ da̱po ngue bi̱ mɛstho ra̱ hya̱ bi̱ ma̱n'Oja̱, asta̱ gue'mø mi̱
    u̱nna̱ cuɛ Oja̱ te ørpe.
  nop-nop: koom mamahi-papahiye kwet fiileŋ welekwambuŋ tiŋa foko eŋ mede wobu tinamgiŋ
    unduŋ mu taneeŋ.
  obo-NT: yo row potoggasa kos pusung dow iling taddot id puungan to koniyun kovuyyahan.
    Su iddon timpu, to riyon pa sikandan to noka-awoy-awoy'n lugaa, id supak woy id
    geddaman dan ko ingkon taman kos posinsya to Monama.”
  cak-ENT: man ticovirsaj ri ivánima cachi'el xquibün ri ixquin-imama' ojer can, tok
    xecatüj chiri' pa tz'iran ruch'ulef. Xcajo' xquitz'et, si ketzij que nka-ka ru-castigo
    ri Dios pa quivi'.
