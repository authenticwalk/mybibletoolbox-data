    Uhgɨn rəhalah, əpəha ikɨn təpiə-məpiə ikɨn.
  urd-urd: तो अपने दिलों को सख़्त न करो, जिस तरह ग़ुस्सा दिलाने के वक़्त आज़माइश के
    दिन जंगल में किया था।
  hot-hot: ma miŋ ôpôlik êtôm sêbôk ba libumi êmô loŋ thiliv ba êvôliŋ dômiŋ ek yani
    ma elaŋ mathalaleŋ
  mqj-NT: daua' pomakarra' penawammu susi nenemu makarra' penawa iato anna umbali
    sola ussandak-sandak Puang Allata'alla dio padang alla'o.
  rus-SYN: Не ожесточите сердец ваших как во время ропота в день искушения в пустыне,
  mbh-mbh: na o mothong tova o krim tuntun opomu, ranga ve ako titovumuere o oma i
    nomenga nge ako o lel okime nge a God, na o tongporum i nge ole vothung nge ole
    esong a pen polpolnga.
  bdd-bdd: sahena wadebadeba paꞌala gide tubumiyao mwalo hene yoho ꞌawawa ꞌoina sitohogauwa
    ta ꞌigu loina silogwahatediya.
  cbt-NTPO: Ama naniantocosohuë'. Iráca Moisësëri israiro'sa' quëpahuachina, shimashonënpoa'
    co natëtochináchinhuë' cancantopi. Inotëro parti ya'huasoi', na'con catahuapirahuë',
    co natërinacohuë'.
  srn-NT: dan un no mus tranga un yesi leki den afo fu unu. Den ben meki rigeri a
    pisten di Mi ben tesi den ini a dreisabana.
  cta-NT: Ngaꞌaa tyuꞌu chaꞌ cuxi tyiquee ma̱ ñaꞌa̱ ma̱ ꞌna chaca quiyaꞌ, ni ngaꞌaa
    cuaꞌni ma̱ ñiꞌya̱ nu nguaꞌni jyoꞌo cusuꞌ jiꞌi̱ ma̱ tsaca quiyaꞌ nu ngua saꞌni
    la. Nu ngua liꞌ lye tsa ngusu̱u̱ tyaꞌa nguꞌ loꞌo naꞌ ca neꞌ quixi̱ꞌ su ngutaꞌa̱
    yuꞌu ti nguꞌ, nacui̱ Ni. Nu ngua liꞌ ngua tiꞌ nguꞌ cuaꞌni cuayáꞌ nguꞌ ꞌna, si
    cuaꞌni tyaala naꞌ jiꞌi̱ nguꞌ.
  bqc-SIM: ásu swã́gbãakɛ lá á deziↄ kɛ̀ aa ma yↄ̃ gↄↄ pↄ́ aa bↄ̀ ma kpɛ guwaiwaiuwao.
  tcz-CHONGTHU: Israelten keima gamthip a eipatep uva, chua dou lungchang aken uva
    abol bangu chun nalungu tahsah hih un.
  mar-mar: तर आपली अंतःकरणे कठीण करू नका. ज्याप्रमाणे इस्त्राएल लोकांनी अरण्यामध्ये
    देवाची परीक्षा पाहण्यासाठी देवाविरुद्ध बंडखोरी केली,
  snp-snp: ya lukafa umámalo. Ka koliti kolámoti amo kamenalo lukafa umamo yamaidana
    ámalo. Moda kolafe? Kofo mikalo kepa mele nomamo kamenalo,
  isl-isl: '@see-verse:HEB.003.007'
  spy-NT: ‑Mooyaam mētēwoy kuu bichoo kikwiiloo ām bēsyōōsyēkaab /kikēētyēmē ām suurkwēēn.
  xnn-xnn: “Id wani, no dengngenyo nan kalin Apo Dios et idngeyo ay adiyo sosokilen
    ay kaneg nan inik-ikkan din alal-apoyo id kasin ay egay nang-id-idnge. Tay isdin
    ninteteanda isnan pondag et pinadpadasda si Apo Dios ta ilaenda no dosaena daida
    isnan bomasbasolanda.”
  mwe-mwe: nnanonopanje mitima jenunji, mbuti shibhatendilenje ashinakulu bhenunji
    pubhaakanilenje a Nnungu lyubha lya lingwa, kuanga kula.
  tte-tte: '@see-verse:HEB.003.007'
  tcs-tcs: yupla mas no kloze at blo yupla gense em, no kam wase dem pipol blo Izrael
    wen dempla i bin sluwei prom God, de lo da dezet eria, wen dempla i bin teste
    da kuaiat gudat blo God.
  hlt-THB: nami pungnawi awhkaw thin sah amyihna namim thin koeh sah sak uh, qamkoh
    awh noekdak na ami awm awh
  soq-soq: nuala mai anatene badosana. Mai Israel apanawa ruauitana, mo rubu walamawe
    sala makowa bedewe God aiawa etane tane adiananasane amboitusaiena.”
  qub-qub: Alli wiyacushpayqui ama shonguyquitapis chucruchiychu Tayta Diosta ñaupata
    mana wiyacojcunanöga. Paycunaga chunyajchömi Tayta Diosta musyapayta munaran.
  att-att: arán naw laguk ikikkítulán yù ipakánnámmu na nikayu. Arán naw potuán si
    Namarò nga kunnay sù ira ngaw naggaká nikayu, nga namotu kâ Namarò sù keggá ra
    ta kalállammatán.”
  bki-bki: maka rivu ka kenemiu jidomiano rimei sikili bereio, tavukia na kenemiu
    tormoruo nalo amilaio. Beamu ea vio iauo, ajua bogo tai na lavoniano toru laka,
    aju banbano-o karina ajumolu amila pariparilo bereio.
  bqp-bqp: àsun sãgbãna kɛ lákũ á dizinↄ kɛ̀ nàro, kũ ò ma lɛ ò ma gwa gↄrↄ kũ
    ò bò ma kpɛ gbárannan.
  mcp-mcp: kúgá sá nʉ́ŋ nda ja búúd bwə́ á sá miŋgáádə́ yí. Jwɔ̂w dɔɔŋgʉ́, buud bwə́
    á kə nə məkʉgʉlʉ wə́ Zɛmbî nûŋ shí a shwééshá dɨ̂.
  hat-hat: pa kenbe tèt ak li, menm jan zansèt nou yo te fè l', lè yo te chache kont
    ak Bondye a, tankou lè, nan dezè a, yo te vle wè jouk ki bò Bondye ye ak yo.
  npl-NT: amo ximoyoltlakuawakah, kemi okichijkeh n judíojteh, non amo otetlakitakeh
    kan tlaltejtéyinki. Yejwah okinekiah kitaskeh asta kani Dios kinxikoskia ika tlan
    amokuali okichiwayah.
  bgg-bgg: ithek è aishii balimuang hà chai pha ruii pha ishak shii, naro blangthek
    duiine Hamangkhung-aphuii shii suang rek pha duiine, nathek de lawasdai arek rabo.
  eng-TCENT: do not harden your hearts as in the rebellion, on the day of testing
    in the wilderness,
  eng-BSB: do not harden your hearts, as you did in the rebellion, in the day of testing
    in the wilderness,
  cpu-NT: Eero pikisoshirevaitzi. Pikempitarikari pithokashitakanari pairani jiñaantayeetakana
    tsika te inampiitaro.
  san-ASM: তৰ্হি পুৰা পৰীক্ষাযা দিনে প্ৰান্তৰমধ্যতঃ| মদাজ্ঞানিগ্ৰহস্থানে যুষ্মাভিস্তু
    কৃতং যথা| তথা মা কুৰুতেদানীং কঠিনানি মনাংসি ৱঃ|
  tac-NT: '''la ''we a''lá e''wélime júkuru, tase alarigá niwa napurigá nílige ''ya
    ejperégame ''emi rijimala napu''lige panápuri e''yéname nílige tabilé riógichimi,
    alueka pecha e''wéleko Onorúgame, ''we chátiri ''nátame nílekuru, tabilé chéláme
    nílikuru Onorúgame ''yuga na''tálime.'
  eng-WEBPB: don’t harden your hearts as in the rebellion, in the day of the trial
    in the wilderness,
  gfk-H: waak muat hadadas ira bala muat, hoing ira hintubu muat diet ga hadadas ira
    bala diet ta kaikek ra pakana bung diet ga ul pat tagu. Ta kaikek ra pakana bung
    diet ga walar iau aram ra hanua bia.
  viv-viv: '@see-verse:HEB.003.007'
  yao-yao: nkajilimbisya mitima jenu mpela achambuje ŵenu, paŵakanile kunyitichisya,
    katema paŵaningaga mwipululu.
  tgp-tgp: ha sopo vai na mapumim i r̃ilangi isaku sohen Israel la lo vaia hin rani
    atu la turuleji hiniau, hin rani atu la lo vaihite na noku r̃omperavu na tano
    koru.
  auc-NT: mïnitö, Mïmö ömædë bawënämaï incæmönimpa, ante cædinque Baa änämaï ïedäni.
    Dodäni ïñömö, Wido cæcæ̈impa, ante näni önömæca quëwente cæyedë, Wængonguï ingampa
    diyæ̈ panguingää, ante pönëninque wïwa cægadänimpa. Mänömaï cædinque tömënäni
    Baa ante mïmö ömædënäni näni bawengaï baï mïnitö adobaï bawënämaï ïedäni.
  kbc-NT: jinaɡ̶a akakaɡ̶ati ɡ̶adaaleɡ̶enali, digo mijotaɡ̶a anee jotigide ɡ̶adaamipi
    miditaɡ̶a nipodigi ane yadilo ane diɡ̶icata niɡ̶eladimigipi, noɡ̶odakapetege Aneotedoɡ̶oji,
    codaa modineetalo.”
  bmh-bmh: '@see-verse:HEB.003.007'
  ctu-BL: mach mi la' wʌc' ti tsʌts'an la' pusic'al che' bajche' tsi' cha'leyob la'
    tatob che' bʌ tsi' contrajiyoñob ya' ti colem bʌ i tiquiñal lum che' bʌ tsi' yilʌbeyoñob
    c pusic'al.
  meq-meq: kâ kulum ha gər kurom, andza i bəba təte kurom neheye ahəl niye tə kula
    ha gər tay ka Mbəlom aye bay. A həlay niye na, nəteye mə makulkwandah məve kuro
    kuro faɗ, tə ge vəram ka Mbəlom ada ta dza ha Mbəlom.
  noa-H: hoob israelnaanjö t'ãar t'eeg hamiet. Hõor chukag hee p'ʌʌr wënʌrraawai hamau
    warag Hẽwandam dʌ̈ita serereu nʌʌ hawi hi meeuk'api pʌ̈ijierram.
  alp-NT: hoko ulu buaimu uela saka imi ntuana menaru yake, rebe kena esi ndete otoi
    nsekile, esi lene loko Alla mo kai esi tehekeNi be Itahane laleI lokosi roma etia.
  san-VEL: tarhi puraa pariik.saayaa dine praantaramadhyata.h| madaaj naanigrahasthaane
    yu.smaabhistu k.rta.m yathaa| tathaa maa kurutedaanii.m ka.thinaani manaa.msi
    va.h|
  kbq-kbq: korapa ka'ma kopi tamagehe'mo'za Anumzamofo rehe'za ke'nazankna huno, tamagu'amo'a
    hankave otino.
  kbh-kbh: ndoñe s̈mattsama, Bëngbe Bëtsabe buayenana soyënga ts̈ëngaftangbe ainaniñe
    ndoñe chaondómashënguama, mo chë ents̈anga ndoyena luaroca Moisésoftaca imojëftsemnëngcá,
    Bëngbe Bëtsabe contra nÿetsca soyënguiñe imojtsemna. Chënga bëtscá bacna soyënga
    tmojanma, mo ndayá cuaftsamcá jinÿama ntsachets̈á más muanjobenaye jamana y Bëngbe
    Bëtsá cabá uantado chë́ngaftaca tayojtsemnama.
  ron-LSB: Nu vă împietriți inimile ca la răzvrătire, în ziua încercării în pustie,
  pon-pon: Komail der kapitakaila monion omail, due ni anjau en kaonion ni ran en
    jonejon nan jap tan.
  nhe-BL: Amo ximoyoltetilica queja huejcajquiya moyoltetilijque nopa israelitame
    tlen eliyayaj imohuejcapan tatahua. Pampa huejcajquiya nepa campa huactoc tlali
    inijuanti quiyejyecojque Toteco para quiitase tlaque quichihuasquía.”
  sps-sps: Ami ma pip vaare na teinam faarei rom fuainy tsuvumami te kat fi ri tan
    nainy te pisiin ari matan e Gov muan, tan nainy te kaa ri tana pan a uur ser pon
    ma tanaf e Gov.
  wnc-wnc: ginda yamandeu gindane bapusata dakngaking binga ma dakngawam. Sike wa
    aminda keu amina wena komune yuwawa yamandet sisukusika sipdu sipdune na tasiwa
    sikum.
  bus-bus: àton swãgbãaa kɛ lán a dezinↄ kɛ̀ nàro, kɛ̀ aↄ̃ ma lɛ wà ma gwa gurↄↄ
    kɛ̀ aↄ̃ bↄ̀ ma kpɛɛ gbáan.
  gub-BL: peiko zo hehe uzeruzar 'ym ma'e romo nehe. Peiko zo penàmuz wazàwe nehe.
    Kwehe mehe nuweruzar kwaw Tupàn ze'eg a'e wà, tàpuz heta 'ymaw rehe ywyxig heta
    haw rehe wata mehe a'e wà. Wagaw Tupàn a'e wà. — Aze naxiruzar kwaw ize'eg nehe,
    nuzepyk kwaw zanerehe nehe, i'i zepe uzeupeupe wà.
  imo-imo: oi enonga ara kaue kameni kombu ku lelina Goteni mumindili kolombalonje
    ningo ungu niuma paa naa pimolo ningo tui tiringi ulu naa teaio. Akuna poinye
    tu paono omba pupili eno kanoko molangei nani eno lipo tapondambo nimbo ulu enge
    nili mare teru, nalo kanokolio Goteni lino ulure tembalonje manda manjipo kanamili
    ningo nanga ungumu naa pilko tui tiko, nani eno nokambo ungu naa ningi.
  boj-boj: Niŋgi nuŋgo are miligi getentaib. Niŋgi nuŋgo moma utru naŋgi bul saib.
    Agi nami nuŋgo moma utru naŋgi ijo medabu quqwa asginjreqnaqa gotraŋyoqneb. Naŋgi
    wadau sawaq di ijo siŋgila laŋa tenemtoqneb.
  eng-DRA: Harden not your hearts, as in the provocation; in the day of temptation
    in the desert,
  knf-knf: nawutan kadënëţan ŋhaaş, jibi bateeman babiiŋ ado, adeka kafeţ unuur wi
    bakdakuluŋ du *pndiiş. »
  san-KHM: តហ៌ិ បុរា បរីក្ឞាយា ទិនេ ប្រាន្តរមធ្យតះ។ មទាជ្ញានិគ្រហស្ថានេ យុឞ្មាភិស្តុ
    ក្ឫតំ យថា។ តថា មា កុរុតេទានីំ កឋិនានិ មនាំសិ វះ។
  arn-NT: yafükünukilmün tamün piwke chumngechi femi tati pu israelche, feychi kintukaduamngelu
    engün ti uwe mapu mew.
  zas-NT: ad cwexuudi ziꞌc been ree bén ad bacaagdiajgt xtiidxaman chi been reeman
    laaman prueb chi guzu reeman loj yujbidx.
  ken-NT: bǎkɛ́ gwɔt batɨ amɛm mbɔnyu bachǐmbɨ bhɛka bágwɔ́rɛ́ nyaka batɨ yap nɛ
    Mandɛm mpok bághàp amɛm baso. Bátáŋntɨ nɛ mɛ nɛ, mamɔ mɛ.
