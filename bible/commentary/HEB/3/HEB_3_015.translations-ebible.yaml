    ïedäni. Edæ dodäni, Wido cæcæ̈impa, ante cædinque edæ Baa ante mïmö ömædënäni
    näni bawengaï baï mïnitö adobaï bawënämaï ïedäni.”
  kbc-NT: Igaataɡ̶a mee lotaɡ̶a Aneotedoɡ̶oji, “Nigajipaata ligegi Aneotedoɡ̶oji niɡ̶ina
    noko, jinaɡ̶akakaɡ̶ati ɡ̶adaaleɡ̶enali, mijotaɡ̶a anee jotigide ɡ̶adaamipi noɡ̶odakapetege
    Aneotedoɡ̶oji, codaa modineetalo.”
  bmh-bmh: Uwait nugau ze nug guzenai aneu, ‘Ulis, Uwait nug gonugau ze meu doimai,
    ag han igual embigeg agen guzenemen sul i guzenan. Ag agal oiagab gusig maimai,
    Uwait semoromenin sul, igul go i sesamoran.’
  ctu-BL: 'I t''an Dios mi'' subeñonla: “Mi woli la'' wubiben i t''an Dios, mach mi
    la'' wʌc'' ti tsʌts''an la'' pusic''al che'' bajche'' tsi'' cha''leyob che'' bʌ
    tsi'' contrajiyoñob”. Che'' mi'' yʌl.'
  meq-meq: 'Andza nakə tə gwaɗ: «Bəgom, taɗə ka tsənum mətsike me i Mbəlom na, kâ
    kulum ha gər kurom bay andza ahəl nakə bəba təte kurom hay tə ge vəram ka Mbəlom
    aye bay.»'
  noa-H: Pari magaagan, Hẽwandam hiek gaai p'ã sim chaig jaau chirarrjö, “Hĩs pãachdëu
    Hẽwandam hiek jaau nʌm hũurwai hoob t'ãar t'eeg hamiet; hoob har israelnaanau
    warag Hẽwandam dʌ̈ita serereu nʌʌ hawi hi meeuk'apipʌ̈itarrjö hamiet” ha chirʌm.
  alp-NT: Kwali betaya, suke imi ahnau lomai le lepate matai me Alla Eni lepate rebe
    lekire ebeteke be, ‘Petu meije, sepo imi lene Ilepare, hoko ulu buaimu ela saka
    imi ntuana menaru esi lene loko Alla more yake.”
  san-VEL: adya yuuya.m kathaa.m tasya yadi sa.m"srotumicchatha, tarhyaaj naala"nghanasthaane
    yu.smaabhistu k.rta.m yathaa, tathaa maa kurutedaanii.m ka.thinaani manaa.msi
    va iti tena yadukta.m,
  kbq-kbq: Avontafemo'a anage hu'ne, Menina Agri ageruma nentahisuta, koma neramagehozama
    zamefima humi'nazaza huta, Agritera tamagu'a kafana eri'onkiho hu'ne.
  kbh-kbh: 'Nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe endayancá: Mënté ts̈ëngaftanga
    nts̈amo Bëngbe Bëtsá tojtsichamcá s̈mojouenëse, ndoñe s̈mattsama, Bëngbe Bëtsabe
    buayenana soyënga ainaniñe ndoñe chaondómashënguama, mo chë ents̈anga ndoyena
    luaroca Moisésoftaca imojëftsemnëngcá, Bëngbe Bëtsabe contra nÿetsca soyënguiñe
    imojtsemna ca.'
  ron-LSB: în timp ce se spune “Astăzi, dacă veți auzi vocea lui, nu vă împietriți
    inimile, ca în timpul răzvrătirii.”
  pon-pon: 'Duen a lokido: Ran wet, ma komail pan ron kapitie, komail de kapitakaila
    monion omail, due ni anjau en kaonion.'
  nhe-BL: 'Huan ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: “Ama xijtlacaquilica
    tlen Toteco quiijtohua. Amo ximoyoltetilica ica ya queja nopa israelitame quichijque
    huejcajquiya quema ax quitlepanitaque.”'
  sps-sps: U Vegiau Ten Gov te tsue na ka, “To te nongoiny romi na nguen e Gov roman,
    pip vaare yam a teinam, faarei rom fuainy tsuvumami te kat kat fi ri tan nainy
    te pisiin ari matan e Gov muan.”
  wnc-wnc: Siakan. Wamu takngatu anzing yuak, “Apmanu ginda Anututane wam natakengu
    ginda yamandeu ma siwam. Tupa gindane bapusata Anutue masa imuking kaknga ginda
    ma tawake tasiwam.”
  bus-bus: 'Lán wà ò nà: Tó a à kòto mà gbã̀a, àton swãgbãaa kɛ lán a dezinↄ kɛ̀
    nà gurↄↄ kɛ̀ aↄ̃ bↄ̀ ma kpɛɛro.'
  gub-BL: Nezewe i'i a'e ze'eg imuapyk pyrer a'e. — Aze peinu Tupàn ze'eg kutàri nehe,
    peikuwe zo hehe uzeruzar 'ym ma'e romo nehe.
  imo-imo: 'Lino i tepo lipo manjirimolo. Neya aku ungumu we ltemo. Akumu i tepa:
    Goteni nimu ungumu kinye pilinge lemo oi enonga ara kaue kameni kombu ku lelina
    Goteni mumindili kolombalonje ningo ungu niuma paa naa pimolo ningo tui tiringi
    ulu naa teaio.'
  boj-boj: Iga qalie, anjam endegsi unu, “Bini bati endi niŋgi Qotei aqa medabu quoqniy.
    Niŋgi nuŋgo are miligi getentaib. Niŋgi nuŋgo moma utru naŋgi bul saib. Agi nami
    nuŋgo moma utru naŋgi ijo medabu quqwa asginjreqnaqa gotraŋyoqneb.”
  eng-DRA: While it is said, Today if you shall hear his voice, harden not your hearts,
    as in that provocation.
  knf-knf: 'Jibi nţupanaŋ: « Woli naŧiink nţa pdiim pi nul, nawutan kadënëţan ŋhaaş,
    jibi bateeman babiiŋ ado, adeka kafeţ unuur wi bakdakuluŋ. »'
  san-KHM: អទ្យ យូយំ កថាំ តស្យ យទិ សំឝ្រោតុមិច្ឆថ, តហ៌្យាជ្ញាលង្ឃនស្ថានេ យុឞ្មាភិស្តុ
    ក្ឫតំ យថា, តថា មា កុរុតេទានីំ កឋិនានិ មនាំសិ វ ឥតិ តេន យទុក្តំ,
  arn-NT: 'Feymew llemay feypi: “Fey fachantü allkülmün Ngünechen ñi dungu, yafükünukilmün
    tamün piwke tüye engün reke tati müngeltunolu.”'
  zas-NT: 'Abiꞌ ziꞌc ma rnin lojdi, loj xtiidx Dios rëb: Bal rucaagdiajguidi xtiidx
    Dios yan, ad bal gaquidi nad ziꞌc goc ree bén ad bazoobt xtiidx Dios gocli.'
  ken-NT: Bǎkɛ́ ghɔkɔntɨk ɛnyɨŋ ɛnɛ bárɛ́mɛ́ nyaka bɛ, “Ɛchɔŋ, mbák mǎngok Ɛyɔŋ
    ɛyi bǎkɛ́ gwɔt batɨ amɛm mbɔ ɛnyǔ bachǐmbɨ bhɛka bátàŋ nyaka ntí nɛ Mandɛm.”
