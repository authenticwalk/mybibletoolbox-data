  kpg-kpg: Di Beebaa Dabu gu helekai, “Maa goodou gu longono di lee o God dangi nei,
    hudee haga hamaaloo ina godou lodo, be godou maadua mmaadua i di madagoaa dela
    nogo hai baahi gi God.”
  taj-taj: बचनरी चुह्रङ् भिसी भ्रिबा मुला, “तिनी एनीगदेसे परमेश्‍वरला काइ थेःजी भिसम
    बिरोध लबा धिनरी ह्रङ् लसी एनीगदेसे ह्राङला सेम कोङ्‌ना थालउ।”
  avt-avt: 'Haiu mertei hɨm im wen mepu hɨram matɨp mar im: “In ek yi yemtau hɨm me
