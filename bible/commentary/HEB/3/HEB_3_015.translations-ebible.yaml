  anv-NT: Wyɛ ndɛre dékuú nyɛ mɛ, déjigé fɔ́ nte genó ɛyigé ajɔɔ́ nnó, “Fina
    mbɔgé déwúgé meko Ɛsɔwɔ, détógé fɔ mekpo, ndɛre ukwene antɛ nyú apyɛ gébégé
