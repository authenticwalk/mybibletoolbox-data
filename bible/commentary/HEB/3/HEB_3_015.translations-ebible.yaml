  san-DEV: अद्य यूयं कथां तस्य यदि संश्रोतुमिच्छथ, तर्ह्याज्ञालङ्घनस्थाने युष्माभिस्तु
    कृतं यथा, तथा मा कुरुतेदानीं कठिनानि मनांसि व इति तेन यदुक्तं,
  tna-NT: 'Uja Diusu epuani mesa quirica su: Jiahue ahua micuaneda Diusu sa ai quisa
