verse: HEB.003.015
translations:
  kpx-kpx: Bukae Hotou kemo loui avoe, “La novae vani komo Dilava hoto eviliege lainaho
    hotove kabebihavolive. La buluveau subuta katelahai Dilava kabebihavoi isiviholinu
    ehovaliho. Isito lainaho katelahalive.”
  okv-H: Avoeto ke einge Ahihi Otohu na eria avo ungota degi ehako erena, “Eto ungo
    na ke nau ingihe kito ungota mamahamane na degi sapura ojagatambu ta mihie jo
    ngahia ere uahera aingeko mane aisova.”
  tbo-tbo: Naka pite Yaubada a baha i pa, ‘Amalai ipa ponau ona nonoli, ega ona nugonugokapala
    po mei googami u lugagayo hi ihinigigiyehi.’
  mal-C: “ഇന്നു നിങ്ങൾ ദൈവശബ്ദം കേൾക്കുന്നെങ്കിൽ, മരുഭൂമിയിലെ പരീക്ഷാനാളുകളിൽ, ഇസ്രായേൽമക്കൾ
    തങ്ങളുടെ ഹൃദയം കഠിനമാക്കി, എന്നോടു മത്സരിച്ചതുപോലെ ഇനിയും മത്സരിക്കരുത്,” എന്നു
    പ്രസ്താവിക്കുമ്പോൾ,
  grc-SR: ἐν τῷ λέγεσθαι, Σήμερον ἐὰν τῆς φωνῆς αὐτοῦ ἀκούσητε, μὴ σκληρύνητε τὰς
    καρδίας ὑμῶν, ὡς ἐν τῷ παραπικρασμῷ.
  bgc-bgc: जिसा पवित्र ग्रन्थ कहवै सै, “जै आज थम परमेसवर का शब्द सुणो, तो अपणे मनां
    नै कठोर ना करो, जिसा के छो दुवाण के बखत थारे पूर्वजां नै करया था।”
  khz-khz: Puka Veaga ekilana vetaina, “Etoma pene karona pio kamonagia aonai, aomi
    ragai pio veagaokara, kunenai gomi tenemi gekaroveravewai vetaina.”
  deu-TKW: 'Wenn es heißt: Heute, wenn ihr seine Stimme höret, so verhärtet nicht
    eure Herzen, wie in der Erbitterung -'
  zsr-NT: 'Cni ral‑laꞌ gunruꞌ tsal ni rna: Naꞌa, chquiꞌ ryö́niliꞌ chiꞌë Dios, Cutu
    gacliꞌ zid lu icj ládxiꞌdauꞌliꞌ, Ca naꞌ glac nup niꞌ guladáꞌbagaꞌ Dios.'
  lin-lin: 'kolanda ndenge elobama : « Lelo, soki boyoki mongongo na Ye, boyeisa mitema
    na bino mabanga te, ndenge bosalaki tango botombokelaki Nzambe. »'
  hns-NT: 'Pawietr Aatma bolies hai kie: „Djab toelog aadj Parmeswar ke aawaadj soeniehe,
    tab aapan man kathor na kariehe djaise toelogke baap-daada log karat raha.”'
  noa-E: Pari magaagan, Ẽwandam iek gaai phã sim chaig jaau chirarrjö, “Ĩs pãachdëu
    Ẽwandam iek jaau nʉm ũurwai oob thãar theeg amiet; oob ar israelnaanau warag Ẽwandam
    dʉ̈ita serereu nʉʉ awi i meeukhapipʉ̈itarrjö amiet” a chirʉm.
  eng-EMTV: 'while it is said: “Today, if you hear His voice, do not harden your hearts
    as in the rebellion.”'
  mib-NT: 'Chi cáhán tutu: Vijna te núu cuni sōhó ró jéē cahán Yaā Dios, te ma cúnīhni
    ni rō nájnūhun ni cunīhni ni ñayuu jenahán. Achí.'
  lif-NT2: साम्‌योसाप्‍लाःल्‍ले़ अक्‍खेलॽरिक् साम्‍दिङ् आबिॽरो, “आइन् खुने़ॽ कुइक्‍लाःन्
    के़घे़प्‍सुम्‍मिल्‍ले़ इस्राइलिहाॽरे़ बिफ्‍युङ् मे़जोगुबा कुइसिःक् खिनिॽ निङ्‌वाॽइन्‌के़धःप्‍पा
    मे़जोगे़म्‍मिन्‍ने़ॽओ॥”
  xnj-xnj: Ngati Mayandiku Gamsopi chegijova, “Ngati mwiyuwana lwami lwa Chapanga
    lelu, Mitima yinu yikoto kunonopa, ngati chevakitili vagogo vinu pavabelili kumyidakila
    Chapanga.”
  mmx-mmx: I lok ngan Lovoang Kaala i tong i do, “Mo do mina ronga laxaka at ne Moroa
    lingina, mi gutak lox ametarauat lebelen nimi ngan lavalabat atnimi diga ronga
    xepe ne Moroa.”
  cbr-NT: 'Ësairibi ca Nucën Papa Diosan bana cuënëo quia: Bëría Nucën Papa Diosan
    mitsu cacëxun cuaquin camina cuacëmasa otima ''ain. Mitsun raracama ''iásaribiti
    camina ''itima ''ain. Atux ca Nucën Papa Diosan ''aquincëxbi an cacë bana cuaisama
    tani ''atimati banacëxa.'
  tee-NT: 'Pus ixchivinti Dios ju ts''okcanta chani najun: Ni ma k''asmat''at''it
    ni taxak''alayan ju chavai ju Dios pus jantu p''as anavit''it ju mi''alhunut''an
    tachi ju talalh ju mak''aniya milacpa''itni''an acsni lana jantu ixtaquiclaca''iniputun
    ju Dios. Chunch najun la''ixchivinti Dios ju ts''okcanta.'
  eng-LSV: as it is said, “Today, if you may hear His voice, you may not harden your
    hearts, as in the provocation.”
  cak-NT: 'Roma chupa rutzij ri Dios nu''ij: Xa xtic''oxaj rutzij ri Dios cami, man
    tiben cof che ri iwánima anche''l xbanataj cuando ri winak xecataj chirij ri Dios
    ojer can.'
  pah-NT: 'Nane''ymi ti pejiko hete Tupana''ga rehe. A''ereki ag̃wamo garembikwatijarukara
    e''i: “Po ag̃wamo pe Tupana''ga nhi''ig̃a renduvi, a''ero ti peko hete Tupana''ga
    nhi''ig̃a rehe hendukatuavo. Tapekoi ti penhamonhava''ea ja – kiroki ahe nohendukatupotari
    Tupana''ga nhi''ig̃a jipi opohipota ga hugwi,” e''i Tupana''ga rembikwatijarukara.'
  sja-NT: 'Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Idi Tachi Ak''õre pedee ũriruta pɨrã,
    k''ɨɨrɨ k''isua p''ananáatɨ pãchi chonaarãk''a, ãchi wãyaa wãdak''ãri eujã pania
    wẽe bɨde. Tachi Ak''õre jua ek''ari p''ana k''iniada-e paji, ãchia oo k''iniata
    oo k''inia p''anadap''edaa perã.’'
  xed-xed: 'Wya ka lu mnata daga ghalya: «Gita, ka nda sna kuni ta lwani, yaha kuni
    təŋanaftá ghəŋa ghuni, manda ŋa dzidzíha ghuni ta sliʼanaftá gwaɗa nda tsi ya.»'
  mks-NT: 'Jáchi̱ quia̱hva já cáchí tu̱hun Ndióxi̱: Tá xíni̱ jo̱ho ndó ña̱ cáha̱n
    Ndióxi̱ xi̱hi̱n ndo̱ qui̱vi̱ víti, a̱ cája sáá ini ndó xi̱hi̱n á tá quia̱hva na̱caja
    na̱ Israel tá na̱ndiñehe yúhu̱ ná nu̱ Ndióxi̱ yucú íchí cán, cáchí a̱.'
  gfk-S: 'Ing dait tur dades ter hobi i haruat ma ira nianga tane God ing i tange
    horek: “Be mu hadade no ingane God katiak, waak mu hadades ira tinga mu hoke ira
    hintubu mu di ga hadades ira tinga di ta kike ra pana bung di ga ul ba tagu.”'
  bmu-bmu: Buŋa keu mi kunbuk jiba kewö ohozal, “Merak Anutunöŋ eŋgohola keuŋi saŋep
    ali mötze ewö, uruŋini mönö kude gwözöŋme. Eŋgö ambösakonurupŋinan Anutu qetala
    karim akeri, iŋini mönö Anutu miaŋgö dop qetala akepuk.”
  dgz-dgz: God nop mega menan ok anega sean, Endi, God nop mega anunewa e imuya potaya
    gware ya wap, isimurae waiawa nop mega tandayasene mini ya tane. Ap anega wan.
  eng-GNV: So long as it is sayd, To day if ye heare his voyce, harden not your hearts,
    as in the prouocation.
  zaa-NT: 'Nui nna ná ca titsa'' qui'' Tata Dios nu ga''na escrito: Canchu chi riyénini
    le ca titsa'' qui''e natsá, Bittu cca le enne'' losto'' duro tì''a beni cą tiempo
    lanía loti'' redúdítsini cą ne.'
  eng-WEBSTER: While it is said, To-day if ye will hear his voice, harden not your
    hearts, as in the provocation.
  guh-guh: 'Bajaraxuata papecamuxujiobinexa, Dioso pejumelivaisibaxutota jumaitsi
    mapacueniaje: Ajena, mapamatacabije, itsa pajumetaneme Dioso papecajumaitsijava,
    pëtsa pajamatabëcuenetajamë. Pacuenia panijasalinaivimi petusato nacuata ajamatabëcuenetaja,
    pëtsa paxamë bajarapacuenia paitsimë, jai Dioso pejumelivaisibaxutota.'
  bon-bon: Weene ai Oogäräneji Mene gone ngene jitrimalinuge egä, “Page weene liba
    Acejiyame me tagepogogo itecijinuge, ätecija cäco gone läbitininuye, epu pana
    weeme kaakesaare lipu singi cäco äbitininujisi Acejiyame poto cidi me.”
  nhw-BL: 'Huan ijcuilijtoc ipan Icamanal Toteco campa quiijtohua: “Ama xijtlacaquilica
    catli Toteco quiijtohua. Amo ximoyoltetilica ica ya quen nopa israelitame quichijque
    huejcajya quema amo quitlepanitaque.”'
  swh-ONEN: 'Kama ilivyonenwa: “Leo, kama mkiisikia sauti yake, msiifanye mioyo yenu
    migumu kama mlivyofanya wakati wa kuasi.”'
  wbi-wbi: Vwimila vwa iili ye lijovilue, “Umusyughu nave mupulika ilisio lyamwene,
    mulabika amoojo ghinu ghave ghasila vuhugu, ndavule ava Israeli vuli vakavombile
    unsiki ghwa vuhosi.”
  bba-bba: Nɡe mɛ Gusunɔn ɡɑri ɡerumɔ, “Ì n Gusunɔn nɔɔ nɔɔmɔ ɡisɔ, i ku de bɛɛn
    ɡɔ̃rusu bɔbiɑ nɡe mɛ bɛɛn bɑɑbɑbɑ bɑ kuɑ dɔmɑ te bɑ nùn seesi.”
  eng-KJVCPB: whilst it is said, To day if ye will hear his voice, harden not your
    hearts, as in the provocation.
  kgk-NT: 'A-rami he''i Nhandejáry kwatia nhe''ẽ: “Ko''ãy, Nhandejáry nhe''ẽ pehendu
    ramo, ani kena erenhembohesae sae teĩ inhe''ẽ rendusere''ỹ-vy. Yma va''ekwe myamyrĩ
    pene ramói nohenduséiry va''ekwe Nhandejáry nhe''ẽ. Ani peẽ peiko teĩ heko kwéry-rupi”
    he''i Nhandejáry kwatia nhe''ẽ.'
  waj-waj: 'Aa kua aavo Anutuuqaa kua fafaaraivaki vainno tinoo: Aanna makee ngia
    Anutuuqaa kuaivaa rikiada sa nnaaru Anutuuqaara ooqoo tuuya roosiima tinni yakeevaa
    varada variatee. Anutuuqaa kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Rootaki ikantan-teetari: Pikemaeri iñaawaetzi Tajorentsi, ikantzi: Eero
    pikijo-shireta-waetzi. Pikimitari-kari pithoka-shiwaeta-kinari paerani.'
  mpx-mpx: 'Buki ana baaba ta nuwahikan toto i ba: Lan ebe, ebo nau Yehoba anau ni
    gan eliyamiu, bahi atemiu ni gagasisi ni oola tubumiyau ateliya i gasisi ge hi
    pihigelgel eliyau.'
  wbp-wbp: 'Manngu-nyangkalu yarda yimi Payipulurla, kuja-ka wangkami: “Jalangu kajinkili
    Kaatu purda-nyanyi nyurrurla-kurra wangkanja-kurra, kulalu jurru marntarla-jarriya
    yangka-patu-piya nyurrurla-nyangu nyurnunyurnu-piya yangka-patu kujalurla Kaatuku
    jurnta warntarla-jarrija nyurru-wiyi.”'
  luo-luo: Mano emomiyo owachi niya, “Kawuono ka uwinjo dwonde, to kik chunyu bed
    mapek, kaka ne utimo e ndalo mane ungʼanyo.”
  nhe-NT: 'Huan ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: “Ama xijtlacaquilica
    tlen Toteco quiijtohua. Amo ximoyoltetilica ica ya queja nopa israelitame quichijque
    huejcajquiya quema ax quitlepanitaque.”'
  aii-aii: 'ܕܵܐܟ݂ܝܼ ܕܝܼܠܹܗ ܐܡܝܼܪܵܐ: ܐܸܕܝܘܿܡ ܐܸܢ ܫܵܡܥܝܼܬܘܿܢ ܩܵܠܹܗ، ܠܵܐ ܡܲܩܫܹܝܬܘܿܢ ܠܸܒܵܘܟ݂ܘܿܢ،
    ܐܲܝܟ݂ ܕܥܒ݂ܝܼܕ ܠܵܘܟ݂ܘܿܢ ܒܝܵܘܡܵܐ ܕܡܵܪܘܿܕܘܼܬܵ‌ܐ.'
  esk-NT: Itnaqsimaruq, “Uvluvak tusraayupsiuŋ Agaayyutim nipaa siqquqsiḷaaġniaqasigik
    isrummatigikkasi taipchunatitun akiḷḷiḷiqsuiruatun uvlumi taivrumani suviksraiḷaami.”
  msb-msb: Nasurat ngani sa Banal Na Kasuratan na, “Kun mabati niyo yana an ginasabi
    san Dios, ayaw kamo pagsutil pareho san ginhimo san iyo mga kalulululuhi.”
  cpa-NT: 'Hi² jøng² lah¹la² rø²juúh² si²: Na¹ neng³ jǿg³ hi² juúh² Diú¹³. Tsa¹jmóh³
    hniah¹² ue¹² hoh¹² hniah¹², ju³lah ca¹jmo¹dsa ue¹² dsǿa¹²dsa ma²lǿih², rø²juúh²
    si².'
  dso-dso: ଦରମ୍‌ସାସ୍‌ତରେ ଏନ୍ତାରି ଲେକା ଅଇଲାଆଚେ “ଜଦି ତମେ ଆଜି ପର୍‌ମେସରର୍‌ ବାକିଅ ସୁନ୍‌ସା,
    ତମର୍‌ ଆନିଦାଦିମନ୍‌ ଜେନ୍ତି ତାକର୍‌ ମନ୍‌ ଆଁଟ୍‌କରି ତାକେ ବିରଦ୍‌ କଲାଇ, ସେନ୍ତାରି ତମର୍‌
    ମନ୍‌ ଆଁଟ୍‌ କରାନାଇ ।”
  meu-meu: Vada e hereva heḡereḡerena eto, Hari dina ai gadona boma kamonai Lalomui
    basio ha-auka, Dirava o dadaraia negana ai na heto.
  yva-NT: 'Syare wasaemen irati Amisye apa ayao umawe rai: “Wadanide! Syare masyoto
    unumeso wapo Amisye anamote raraniv! Vemo wasanuga matu nora, maisyare wapa aneno
    wusyine mansamaisy, nanawirati wonae ubeta Amisye ai.”'
  dgc-dgc: 'Séˈ ngani ye i kinagia to kasulatan: “Bagay mabati moy i kagi na Diyos
    éy sundin moy. Diyan kam mekétog tu ulo a kapareho du Judeo to araw.”'
  zpm-NT: 'Ni nadzegazh none dzioxco ne miṉ co. Goḻsoladz gaṉle zha rnee lo Xtiidz
    me: Teḻne gon to gnee me lo to nadze, guṉndipde to zdoo to, guṉde to zigne beeṉ
    grë zha ne sca gocntseeb lo me ga.'
  hix-NT: Amnye rma rorwonà enytxatxoko, kehe, àmenhosahonhàrà. Owyanye enytxatxhe
    rma, onà wyaro kahra mpàn ehtxoko, ohnawonye, kehe xarha. Àna make ryhe mpe, weyukyano
    ryhe mpe, kahra ehtxoko, kehe xarha. Ohoryen heno komo wyarohra ehtxoko, kehe
    xarha. Ahehnawo tehtokonye ranwekyatxkonà, nyamoro heno, kehe xarha, àmenhosahonhàrà.
  sim-sim: Sauaje mashi kas os mas li kayeri kason ji misika, karem li kayerin, �Os
    ter mashi Avui Wasilakahin ji misi nahi, sunguwavu jihin ji toltangriwa hala,
    os mas yanga Israelik fehe ma ondo misamtelmbamba orok li liyari wolok mashi orhin
    li mblirmblarihi orin li mbahanjindari hom.�
  npi-ULB: यसको बारेमा यस्तो भनिएको थियो, “आज, यदि तिमीहरूले उहाँको सोर सुन्यौ भने,
    विद्रोहमा गरेजस्तै तिमीहरूले हृदय कठोर नपार ।”
  cgc-cgc: Ipademdem ko isab ki kyo ambal an naan ta sinulat na pulong ta Dyos, “Anduni
    na adlaw, na namatian nyo ambal ta Dyos ki kyo, dili kaw magpadessen ta inyo na
    tagipusuon paryo ta inyo na alinan na mga kaapuan na gakuntra danen ki yaken.”
  tim-tim: Akto Heakŋe magep yu kulemgoân, “Anutuŋe emelâk makto nâŋgâyi aregât uŋak
    biwiyeŋande kârikŋe bo agaŋgim denŋe hâkâŋ bo akbei. Akto hakulupyeŋe ulikŋân
    hân kamitŋân mali ainâk dop yeŋgure hâkâŋŋe akmâ lauŋe bo lokoyi.”
  yor-yor: Nígbà tí a ń wí pé, “Lónìí bí ẹ̀yin bá gbọ́ ohùn rẹ̀, ẹ má sé ọkàn yin
    le, bí ìgbà ìṣọ̀tẹ̀.”
  wos-wos: 'Némbuli male God wandén nukwa dé. Wun nukwaka dé wa: “Guni némbuli ané
    nukwa Godna hundi xékéta, guni wun hundika hu yamba hwekénguni, guna mandéka hanja
    hu hwendan maki.”'
  emp-NTPO: 'Maʌ̃ carea Ãcõrẽ Bed̶ead̶e nãwã jara b̶ʌa: Id̶i Ãcõrẽ bed̶ea ũrĩbʌdad̶e
    bãrã sora zarearãnadua bãrã drõã naẽnabemarã so zareaped̶ad̶a quĩrãca.'
  eng-F35: while it is still being said, “Today, if you would hear His voice, do not
    harden your hearts as in the rebellion.”
  ind-ind: Hal itu sesuai dengan Firman TUHAN yang saya kutip di atas, “Hari ini,
    ketika kamu mendengar suara-Ku, janganlah keraskan hatimu seperti nenek moyangmu,
    ketika mereka memberontak melawan Aku.”
  pes-OPCB: 'و این هشدار کتب مقدّس را فراموش نکنید که می‌فرماید: «امروز اگر صدای خدا
    را می‌شنوید، دل خود را سخت نکنید، همان کاری که نیاکان شما به‌هنگام سرکشی‌شان انجام
    دادند.»'
  mpt-mpt: Makob Gode buk tem wengo baanoa Memalo ibo Gode wengo wentaibo mo ombiabanibta
    deibonimibe! Ibo mo sinanggwano ib faninwali Gode wengo omdibiha binibbio ina
    bianibta omdibihamibe genobiobe
  ssx-ssx: Hande kinki pitolo ala꞉ pita꞉ niki pa꞉ta꞉ ipulu ipulu hata꞉ alota꞉ dupae
    Ame Koda꞉na꞉ pi ho̱la̱꞉make opimika꞉na꞉ta꞉ kota꞉ mo hande ika꞉ apa꞉na꞉ atekena꞉
    atekema꞉ puki taka꞉laaso hata꞉ Koda꞉na꞉ pi na opiki nono pimiki tupa꞉ ikana꞉ma꞉
    make pi na opiki nono na pea꞉pa꞉peke la꞉la꞉me.
  mkl-mkl: Nɑ ŋɔi í jɔ̀ ɑ̀ ni, Bii ì wɑɑ ɡbɔ ide ku fɔi Ilɑɑɔ̃ nnyi ŋɑ, I mɑɑ̀ lele
    idɔ nŋɛ mɑ́ bɛi si ɑjɔ iyi ì kɔsiɛ ŋɑ,
  gaq-gaq: ଦର୍ମସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‌ବକେ, “ଏକେ ଜଦି ପେ ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ ପେଅଁଏ ତେଲା ପେନେ
    ନ୍ତାଞ୍ଜାଇଂନେ ଗାଗ୍‌ଡ଼େ ଡାଟ୍ ଡିଂଚେ ଇସ୍‌ପର୍‌ନେ ଆଡ଼ାତ୍ରା ଡିରକମ୍‌ ବିରଦ୍‌ କାମ୍ ଡିଙ୍ଗ୍‌ବଆର୍ଗେ
    ଦେତ୍‌ରକମ୍ ଆଡିଂଗେପା ।”
  gof-RNT: Geeshsha Maxaafan, “Hachchi Xoossay geyssa hintte si7iya wode he wode entti
    makkalatethan hanidayssada, hintte wozanaa minthofite” yaagis.
  unx-unx: ଧାରାମ୍‌ ପୁଥିରେ ଅଲାକାନା, “ତିସିଙ୍ଗ୍‌ ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବାଚାନ୍‌ପେ ଆୟୁମେରେଦ,
    ଆପେୟାଃ ପୁର୍‌ଖା ହାଡ଼ାମ୍‌କଆଃ ମନ୍‌ସୁରୁଦ୍‌ କେଟେଦ୍‌କେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବିରୁଧ୍‌ରେ
    ଏପ୍‌ରାଙ୍ଗ୍‌କେନାକ, ଏନ୍‌ଲେକା ଆପେ ଆଲ୍‌ପେ ରିକାୟା ।”
  gah-gah: 'Nenemú monó gotolaú gakó makó lá oko nemó nene gele alitunize: Lekeza
    itína Ómasímini anó lupa gilinitamó nene Isilae vegená gínikaha iake mesaha amó
    nenéminiki likigika hize lí iko lá amilo.'
  lcm-lcm: Val katala posong ia lenginang, Kana si taun ke, man mila longong a kalingana,
    mi ago ta vil akit an ani vingami, asukang val taun ang mitapo uli sual pok singina.
  aer-aer: Awethe itirraye ayeye pipe-le aneme-akerte, alakenhe-arle ileme-akerte,
    “Lyete, arrantherre Ngkarte angkerlenge awemele arrekantherre, ikerlte-irretyale
    anaye. Arrwekelenye arrekantherre-artweye areye-arteke anetyale anaye, Ngkarte-ketye-arle
    iwerre arrpenhele alherlte-iweke arrule anthurre.”
  qvc-NT: 'Chaymi Dyuspa Santu Librumbi niwanchiqllapa: Dyus nishqanda kananqa uyashpar,
    allita kasuyllapa. Amar rumi shunqoyuqkunaqa kayllapachu, Dyusta chay mana kasuq
    runakunashinaqa, nishpa.'
  tgl-ULB: Tungkol dito ito sinabing, “Ngayong araw, kung makikinig kayo sa kaniyang
    tinig, huwag ninyong patigasin ang inyong mga puso gaya ng ginawa ng mga Israelita
    sa kanilang paghihimagsik.”
  cbs-NT: 'Diosun jancha jawen Yushinin matu yuikin: “Natian Diosun jancha matun man
    ninkaidan, matun juinti kushiyamakanwen, matun xenipabu janu tsua jiweabumanuxun
    Dios ninkama danankin unanti wakin sinatamanibu keskakinan”, iniki.'
  xtm-NTPP: 'nani ká''an‑ka Xtumani Ndios ma nuu o sa''a: Te nuna jin koniniso''o
    o vitna tnu''u ká''an Su''si o ma, vaa sa''a ká''an ya: “Te máko jin sa''a ndee
    ni ini anua ni a, sukan ni ka sa''a so''o tna''a ni ma.”'
  nnq-nnq: Nkombakela pagalenga Majandiko Gachwapi, “Lele anda nnyoaninge lilobe lyakwe,
    makabeganga nimitauje andi kingobu chache chabanganaga.”
  bao-NT: 'ano ca ĩi yerijãa waarore birora: “Mecʉ̃re, Ʉmʉreco Pacʉ cʉ̃ ca wederijere
    mʉja ca tʉojata, tʉorʉgati, ca bii ametʉene nʉcãricarãre biro biiticãña.”'
  san-ORI: ଅଦ୍ୟ ଯୂଯଂ କଥାଂ ତସ୍ୟ ଯଦି ସଂଶ୍ରୋତୁମିଚ୍ଛଥ, ତର୍ହ୍ୟାଜ୍ଞାଲଙ୍ଘନସ୍ଥାନେ ଯୁଷ୍ମାଭିସ୍ତୁ
    କୃତଂ ଯଥା, ତଥା ମା କୁରୁତେଦାନୀଂ କଠିନାନି ମନାଂସି ୱ ଇତି ତେନ ଯଦୁକ୍ତଂ,
  huv-NT: 'Pares apiüng: Nganüy sitiül inguiayiün andeac Teat Dios, nde madam imeajtsan
    matnej tarangüw tanomb mixejchiün, wüx tüjchiw majcüy Teat Dios, aw.'
  otn-NT: 'Nt''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro ra̱ hya̱ ngue ɛ̱na̱: “Nu̱ ra̱ pa ja
    p''ʉya, da̱mi̱ ''yøhmʉ na̱ ra̱ hya̱ xi''a̱hʉ Oja̱. Ogui fɛsthohʉ ra̱ hya̱ mma̱n''Oja̱
    ya. Ma̱mi̱ ''yøthʉ tengu̱tho bi ''yøtyø nyogui ja̱''i̱ p''ʉ ja ra̱ da̱po ngue
    bi̱ mɛstho ra̱ hya̱ bi̱ ma̱n''Oja̱”, i ɛ̱na̱.'
  nop-nop: Mede indiŋ hatak, “Hidi kamiŋ Bepaŋhik nu’walaŋ medene nobu nadiŋa kaŋ
    koom mamahi-papahiye kwet fiileŋ welekwambuŋ tiŋa foko eŋ mede wobu tinamgiŋ unduŋ
    mu taneeŋ.”
  obo-NT: Yo kow'd kolingow taddot no-ikahi riyot Nosulat no Kahit Monama no mid ungketen
    to, “Ini en no allow, otid korinog dow kos bawos to Monama, yo row potoggasa kos
    pusung dow iling taddot id puungan dangan to koniyun kovuyyahan no id supak dan
    kos Monama.”
  cak-ENT: 'Roma chupan ri rutzij ri Dios nbij: Si nivac''axaj ri rutzij ri Dios vocomi,
    man ticovirsaj ri ivánima cachi''el xbanatüj tok xecatüj ri vinük.'
  lif-NT: ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠ᤺ᤸᤗᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤶᤍᤡᤱ ᤀᤠᤒᤡ᤹ᤖᤥ. “ᤀᤠᤀᤡᤴ ᤂᤢᤏᤧ᤹ ᤁᤢᤀᤡᤰᤗᤠ᤺ᤴ ᤁᤧᤄᤧᤵᤛᤢᤶᤔᤡᤸᤗᤧ
    ᤀᤡᤛᤪᤠᤀᤡᤗᤡᤜᤠ᤹ᤖᤧ ᤒᤡᤑᤩᤢᤱ ᤔᤧᤈᤥᤃᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤁᤧᤎ᤺ᤵᤐᤠ ᤔᤧᤈᤥᤃᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ॥”
  mie-NT: 'Chi cáhān tutū: Mitan de tú cunini ndá nú jā cáhān Yāā Dios, de mā cúnīhin
    inī nū tá cúu nūū ní ncunīhin inī nchivī janahán. Cáchī.'
  san-TIB: ཨདྱ ཡཱུཡཾ ཀཐཱཾ ཏསྱ ཡདི སཾཤྲོཏུམིཙྪཐ, ཏརྷྱཱཛྙཱལངྒྷནསྠཱནེ ཡུཥྨཱབྷིསྟུ ཀྲྀཏཾ
    ཡཐཱ, ཏཐཱ མཱ ཀུརུཏེདཱནཱིཾ ཀཋིནཱནི མནཱཾསི ཝ ཨིཏི ཏེན ཡདུཀྟཾ,
  qve-NT: 'Chayraykun kaqmanta niykichis Bibliapi nisqanman hina: “Sichus Diospa rimasqanta
    qankuna kunan uyarinkichis chayqa, amayá qankunaqa Israel nacionniyoq runakuna
    hinachu sonqoykichistaqa rumiyachinkichis. Paykunan ch''inñeq desierto lugarpi
    kashaspanku, terco churakuranku, hinallataq Diospa contranpi ima karanku”, nispa.'
  pao-NT: '@see-verse:HEB.003.014'
  cbu-NT: Apanll iyaatstam atiya; Nuwaa kuki mazinayarus, nat in zari mazinayarus,
    ngatintspa. Zitaminarini tamapari ashirus ngatintspa, atiya Apanlli.
  usa-usa: 'Áánûqtuni aúba-wannaabi mirá kétiye: “Áánûqtun áama íbêqa keráwáqá kéiteqa
    ketirupimmô maréqa íma mamá óqtakaa oro. keqnáámmá títaubikomma Áánûqtumma íma
    awéqtaqtuwaaro!” téna aúba-wannaabi kétiye.'
  soy-soy: 'Li wɔlɑɑlɛ̃ tɛ: Nɔn nɛni kɛyɑɑ nkɛ́ urinɔɔ n kõ, ɑ́ni kɑpɛ nɔ́ɑnɛ́kíŋ
    tɑkɑɑsɛ yɑrɛ kumúŋɛ́ kpɛ-i kɛ nɔ́pinɛ́sɑ́ɑyɑhɑ ɑpí pɛɛ u n kɛ́si ɑpi kucɛsi
    kóimɑ-i u peikɛɛ mɛcɔ.'
  hui-hui: Anduane Homogonaga mbugani bi lo ngago ogo, Tínaga mamali ala heneru tihondo
    Ngode Datagaliwabehanda bi lamialu heagola tigua hale howa nahe tingi halu tinaga
    bu miniha anda polani hondowa Ngode Datagaliwabela waitigi halu hene. Ani binigo
    tígua nde Ngode Datagaliwabehanda tíhondo bi larago horo áyu hale harimiyagua
    nde tí mamalime binidagua nabilimu, lalu gilibu nga.
  amf-amf: Ogonoar “Kina kisa upsinam ye qansidianna, yesa eykena iam kenin dhagattsondettsi
    yesa woylaminam wocchinseebhode” ko hambhade.
  quc-NNT: 'Je ri'' kub''ij ru Loq'' Pixab'' ri Dios: Kämik ri'' we kita ri kub''ij
    ri Dios, mib''an b''a'' chi ri iwanima'' xa kab''ajarik je'' jas ri xka''n ri
    winaq ri xkiwalijisaj kib'' chrij ri Dios, —kächa ri''.'
  dob-dob: Nadigega Yaubada ꞌina ona ꞌigwae, “Batuwa ꞌabo ꞌina ona wanono, geyaꞌabo
    wadebadeba paꞌala nadigega tubumiyao lowaenei ꞌigu loina siguitoyasena.”
  wrs-wrs: Sesoana doaramini tombaimorava os novol velohv, Deti hillu, nomoa himba
    temba ishovpa. Manam yemba alhwol vevra, osva nemetva temba nonamba yenamba simbehumunpevpa
    meisva sahonamba hehara omnavnamba sesmba Sesoamba.
  mca-mca: 'Qa hik ta''ƚijupi'' in wenit''ij: —Qu'' hane''ej epi''ye''eƚ pa'' ƚ''a''x
    pa'' Dios, hasu''uj qu''nte'' enk''enheyuyi''iƚets ma'' qa'' it''unheti''ƚ pe''
    atawjetsi''ƚ, in ƚunyejeyek kekhewe'' alheyi''ƚik''i in nite'' yisu''un qu'' netk''enets,
    qa yijaajintaxkii.—'
  tzo-TZC: 'Jech o xal jech ta xal ti Chꞌul Espíritue: Ti mi voꞌoxuc ta xavaꞌiic ti
    cꞌusi ta xal ti Dios avi tana liꞌe, mu xayijubtas avoꞌntonic jech chac cꞌu chaꞌal
    laj spasic ti amolmucꞌtotic ta voꞌnee ti jaꞌ noꞌox lic scꞌacꞌal yoꞌntonique, xi.'
  mya-mya: ကျမ်း​စာ​တော်​က၊ ``သင်​တို့​သည်​ယ​နေ့​ဘု​ရား​သ​ခင်​အ​သံ​တော်​ကို ကြား​ရ​လျှင်
    ဘု​ရား​သ​ခင်​အား၊သင်​တို့​၏​ဘိုး​ဘေး​များ ပုန်​ကန်​စဉ်​အ​ခါ​က​ခေါင်း​မာ​ကြ​သ​ကဲ့​သို့
    ခေါင်း​မ​မာ​ကြ​နှင့်'' ဟု​ဖော်​ပြ​ပေ​သည်။-
  gng-NT: 'Nì kɛle'' *Uwien ya gbɔnku ni ki ye: «Dinnɔ ni cii'' Uwien ya niɛke bó
    la, ni la ñɛle niʼtub, tɛn niʼyaajɛb là tien'' ma, uyo wà bi là yìe'' Uwien
    ya ñɔbu bó nnɔ.»'
  cbi-NTPO: 'Tsaañu'' mitya entsandimuwaave: Tsandenna uma ñulla Diosa'' palaa mere''banguishu
    juntsaya, ñulla'' tenbuka puulawaatyudei, matyu tiba den chutyuinsha nendu, inu
    meenguityu chachilla naadejuñuba juntsaa jutyudei, timuwaave.'
  ikk-NT: 'Nọkẹ kẹ wẹ dọn ku ẹ imẹ Ẹhụhụọ-nsọ: “Ụnụ nụ olu Osolobuẹ tannị, e tikinkwọlẹ
    ni obi ụnụ, kẹ ndị nẹdi ụnụ dọn mẹ ụhụọhịn hụ wẹ nufụ isi.”'
  leu-leu: 'A ferawaian aanabeꞌ taxa waan lana Xakalayan ti Kavai: “Tanin, tamo mi
    langai a ling ina Piran muta fatavanat a lamonan simi malaan sena mu bumi layaan
    ri fakasalau.”'
  maz-NT: 'O mama o̱ Espíritu Mizhocjimi: Nu ''ma rí dyäräji o̱ jña Mizhocjimi, ixtí
    dyätqueji ''ma c''ü. Dya rí tsjapqueji ra meze in mün''c''eji c''ua ja nzi va
    tsja c''o in mboxpalegueji ''ma mi nzhodüji cja c''e majyadü. Anguezeji go sjëyaji,
    dya go ne go dyätcöji, eñe c''ü.'
  bod-N: དེ་ལ་གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། དེ་རིང་ཁྱོད་ཚོས་ཁོང་གི་བཀའ་ཐོས༌ན།། ཁོང་ལ་རྒྱབ་གཏོད་བྱེད་པའི་དུས་བཞིན༌དུ།།
    རང་གི་སེམས་ནི་གྱོང་པོར་བྱ་མི༌རུང༌།། ཞེས་གསུངས༌པའོ།།
  tca-NT: 'Natürü ñu̱xma nixĩ i namexü̃ na meãma yaxõgüxü̃. Rü ngẽmacèx i Tupanaãrü
    ore i ümatüxü̃wa rü ñanagürü: “Rü ñu̱xma na nüxü̃ pexĩnüẽxü̃ i ngẽma Tupana pemaã
    nüxü̃ ixuxü̃, rü tama name na nüxü̃ pexoexü̃, yexgumarüü̃ ga yema duü̃xü̃gü ga
    tama Tupanaga ĩnüẽxü̃ ga yexguma Moĩchéwe naxĩxgu ga yema naãne ga ngextá taxúema
    íxãpataxü̃wa”, ñanagürü.'
  zpl-NT: 'Tucu nú unila lu ichiꞌ Stichiaꞌ Diose nú rni: Tunu rieneꞌhua Stichiaꞌ Diose
    bichia quieꞌ, la riꞌi nzitihua arquiꞌhua tucu nú unga nziti bee bene enu lá zucuꞌ
    stichiaꞌnu huaꞌtu.'
  mbc-NT: 'Enpenatatî, Paapa maimu e''menukasa''ya taasa'' pî''. Ta''pîiya: Sîrîrîpe
    imaimu etaya''nîkon ya, anetapai pra ke''tî. Penaron atamokon wanî''pî warantî
    pra e''tî. Eta tîuya''nîkon yai to'' ekore''ma''pî, tesa''kon pe Paapa yu''se
    pra to'' wanî''pî. Mîrîrî warantî pra e''tî taasai''ya man.'
  ndg-ndg: “Leno mana mwapenya sauti yake, kana muitende mioyo yinu kunonopa, kati
    ya Aisraeli yabatei wakati wa uasi.”
  wsk-wsk: 'Se ani maingkala balem uwutatala: “Nina awiriya aitakta noko kuring ikial
    mu, nina girakala ninga girigir alo, ira ariga ko tom, sor garagarayam mu ningi,
    nu ilak dun kopa ilukasan iwita nengemang motam me aurokko.”'
  toj-NT: 'Jach ni huax yala ja yabal ja Dios tac: Ja huego, cuando huaxa huabyex
    ja jas huax yala ja Diosi, moc hua ch''uuybuc ja hua c''ujolexi. Mi jauc ja jach
    oj ajyanic como jastal ajyi ja cristiano jau mi ni modo huax c''ocxiye ja najatei,
    xchi ja ba yabal ja Diosi.'
  tbc-tbc: Id taloŋ ak ru e Anut Dawid ipani yen yen geig da, an ago ibol, “Nek gamu
    en, aŋ iŋsan awan aloŋ tap, aŋanem bubem aganep sakar ilasa amoi. Nek ibol wagam
    aŋ tubum bagem bitinaek san saen lo tan kawan ak ate Anut patud dupani ago mi,
    aŋ kagin an ta agane na wa.”
  sna-sna: 'Sezvazvakataurwa zvichinzi: “Nhasi, kana muchinzwa inzwi rake, musaomesa
    mwoyo yenyu sezvamakaita panguva dzokumukira.”'
  smk-NT: Matkap tamo a dumaer leleg nin maibarita' na et nin Ispirito nan Dios a,
    “Sawanin ana, reng'en moyoy wanan Dios! Andi' nin matib'ey a ulo moyo nin bilang
    konran pupuon moyo a kinuntra rako.”
  grc-TCGNT: ἐν τῷ λέγεσθαι, Σήμερον ἐὰν τῆς φωνῆς αὐτοῦ ἀκούσητε, μὴ σκληρύνητε τὰς
    καρδίας ὑμῶν, ὡς ἐν τῷ παραπικρασμῷ.
  gof-WFTW: Geeshsha Maxaafan, “Hachchi Xoossay geyssa hintte si7iya wode, he wode
    entti makkalatethan hanidayssada, hintte wozanaa minthofite” yaagis.
  spa-BLM: mientras se dice, “Hoy, si escuchas su voz, no endurezcáis vuestros corazones,
    como en la rebelión”.
  kyz-NT: 'Ymã ''ga wẽjẽmĩ futat ka''arana kwasiaa ee rakue: “Pejejeupe Ku''jywa ''ga
    je''egamũ ki peenup katu katu ''ga ''eawera. Iapyajeawopytym ma''e ''jawe te kasi
    peenup ''ga je''ega ne. Janeypy ''gã oje''eganuwe''emamũ ''ga upe rakue. A''eramũ
    pẽẽ pejejemogyawe''em ''gã ''jawe pejeje''eganuwe''emamũ”, ''jau ''ga ikwasiaa
    ee rakue.'
  dao-dao: 'Cangcim naw: “Tuhngawi Pamhnama kthai nami ngjak üng, nami pupae naw Pamhnam
    kpetmjak u lü ami ve akba nami nghnga käh pangsak u,” a ti.'
  cya-cya: 'tsaña''an nchcui'' quityi ''in Ndiose: —Cha'' cua na ton nscan um cua''
    ñii cha'' nu nchcui'' Ndiose, ñi a cu''ni tla um cusya ''in um, tsaña''an nu cua''
    m''ni lye'' ti'' um—.'
  wrk-wrk: Nayi barri yanybaka jangkurr najana Kudkanyi. “Jala narri manku nanda jangkurr
    nangangi Kudkanyi, baki marda narrimi miku jardibirringujba muwa nanankanyi jangkurranyi.
    Marda narrimi miku jardibirringujba muwa, ngala marda narrimi kuyu nanda jangkurr.
    Nanamuku wankalamuku mungkijimuku narringi, jali yalu manku nangangi jangkurr
    Kudkanyi, baki yali jardibirringujba muwa nangangi Kudkanyi. Yalungki kurrkunba
    nanganginkanyi jangkurranyi.” Nani barri yanybayi jangkurr najana Kudkanyi.
  nii-nii: Ei Gos nge ek ka ei ek yi ninim, “Akip kunum ei, enim Gos nge ek ka ei
    pii gii ningii. Nik kin, kapłi enim noman tuk ełe ambił gii dinga ninerngii mon!
    Ei yi mił erang, kumb ok Esrel wumb nam ek to kindik kin, nga na kin ek kis ninjing.”
  ign-NT: 'Eta tacahe, nápecha­vavare némechahe eta máechaji­riruva ema Espíritu Santo:
    “Puiti jena sache, esamayare esuapayare éti eta numeta­rapiana núti. Tacuija eta
    tamura­cavaina eta esamureana. Vahi ecucuti ena achaneana mámaque­neanahi ema
    Moisés te mávapahi apaquehe. Ichape eta namasua­pa­ji­raivahi eta nuyehe, náetaviu­chirahi
    eta nacaitsa­ma­ra­ji­ranuhi núti” macahepa.'
  dik-NT: Ɣok aabï dhël Jethu buɔɔth yic tɛ̈ gam ɣok kë yeku kueen cï gɔ̈t athör thɛɛr
    wël Nhialic yic, ye lueel buk cïï kuec, ku buk cïï cït kɔc Itharel wäär cï kën
    ë ye Nhialic lɛ̈k ke ror liɛɛt dhɔ̈l yic.
