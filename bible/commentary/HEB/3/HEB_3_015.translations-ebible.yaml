    akuyöbö piaku rɨ gɨrön, nugwidɨx mɨd ri abma aku, jɨ God nuŋ anɨŋ agö magɨm cönɨŋö,
    rɨm, mönö na aku nugwölim; rɨb ñɨŋa keir akwör yöx nugwön rɨm dumɨdöŋa. Nöhönɨŋ
    apɨnɨŋ nöbö rɨg rim mag akuyöbö, ñɨŋ kwo algör God mönö yad höimöumɨjeñɨŋö,” röŋa.
  acr-NNT: 'Ruma kꞌu waꞌ, ri Dios kuya wa pixabꞌanik: We kita riꞌix waqꞌij ora janipa
