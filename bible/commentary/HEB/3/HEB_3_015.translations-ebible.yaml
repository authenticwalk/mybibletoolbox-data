  bhd-bhd: ज़ेन्च़रे पवित्रशास्त्रे मां लिखोरूए, “अगर अज़ तुस तैसेरी आवाज़ शुनथ त
    तुस अपने दिले सखत न केरा, त अपने दादे पड़दादां केरे ज़ेरे तैसेरो हुक्म मन्ने करां
