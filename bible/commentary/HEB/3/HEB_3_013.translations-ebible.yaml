    ay adi mangtongpal ken Apo Dios gapo isnan maal-allilawanyo isnan bomasbasolanyo.
  mwe-mwe: Ikabheje kutagana ntima mobha gowe, kila pwiikushemwa “Lelo”, nkupinga
