  noa-H: Magju k'ãai Hẽwandam hiek p'ã sim gaai jaau simjö, hʌ̈u hagt'a dich k'apeendam
    wawiju haai nʌwe hed hëepierr hagdaujö pãach k'apeen wawibat, pãach pekau hee
    nem k'aigbam wau nʌmuapai pãach k'ũgurwi warag t'ãar t'eeg ham hugua.
  alp-NT: Lepate matai eombe, “Petu meije,” rebe natire be kesempatane mei sa, hoko
    suke imi ahnau lomai rame pela petu, leke sae kuesa bei imi yake isupu lemake
    kena ono dosa le ulu buaije ela hoko ilene loko Alla mo.
  san-VEL: kintu yaavad adyanaamaa samayo vidyate taavad yu.smanmadhye ko.api paapasya
    va ncanayaa yat ka.thoriik.rto na bhavet tadartha.m pratidina.m parasparam upadi"sata|
  kbq-kbq: Hianagi menima knama me'nenire, mago magomotma ozeri hanaveti, azeri hanaveti
    maka kna nehinkeno, kumi'mofo havigemo'a rehiza huoramanteno.
  kbh-kbh: Chamna, nÿetscanga añemo s̈mochtsatenats̈etnaye cada te, chë bënga imobena
    Bëngbe Bëtsá joyeunayama tempo imoyenëntscuana, chë Bëngbe Bëtsabe uabemana palabrënguiñe
    “mënté ca” uabaina tempo. Chca cmontsamna, ndocná ts̈ëngaftanguents̈á chaondë́tsamama,
    Bëngbe Bëtsabe buayenana soyënga ainaniñe ndoñe más chaondómashënguama, bacna
    soyënga jamama juabnë́ngaca ingñená.
  ron-LSB: ci îndemnați-vă unii pe alții în fiecare zi, atâta timp cât se numește
    “astăzi”, ca nu cumva vreunul din voi să se împietrească prin înșelăciunea păcatului.
  pon-pon: 'A komail panau pena ran karoj arain omail kak inda: Ran wet; pwe amen
    de kapitakai kila widin en dip.'
  nhe-BL: Más cuali, ama quema noja onca tonali, ximoyolchicahuaca se ica seyoc para
    más inquineltocase Toteco. Ma axaca moyoltetili ica Toteco pampa quicajcayajtoc
    tlajtlacoli.
  sps-sps: Sana mi ma tsue fatatabin of ir isiseiny mes tan nainy ma koo ri ya nainy
    roman, ma faaman fatatabin ari, kat non ta isen fapoopoan namami fatsup a koman
    tan gam tan aveto, ana ayei te baainy ma vovou pis iny e Krais.
  wnc-wnc: Siwan apmanu tapduu ayuamang komune ginda tapdukbamu asinggan wamu take
    notzae yanike wa amindane musia pangenatnong. Pangenawa waiakngata ginu kem panziwan
    aminu gikat nana tapatuta yamandeu dua sike waiakngaatangu dua pimapikge tasinong.
  bus-bus: Guu kɛ̀ è dↄ kɛ̀ eè be Gbã̀amɛ píngi, àgↄ̃ lɛ́ daakↄ̃a, lɛ durun tón a
    gbɛ̃ke sãsã à swãgbãa kũro yãnzi.
  gub-BL: Aze amo uzapo ikatu 'ym ma'e iko nehe, hehàpyhà 'ym ma'e ài hekon putar
    nehe. Nuexak kwaw Tupàn ikatu haw. A'e rupi nuweruzar kwaw ize'eg. Pezepytywàtywà
    tuweharupi nehe. A'e mehe napeiko kwaw uzeruzar 'ym ma'e romo nehe. Aze peinu
    Tupàn ze'eg kutàri nehe, peikuwe zo hehe uzeruzar 'ym ma'e romo nehe, i'i a'e
    ze'eg kwehe arer. A'e ze'eg a'e, uze'eg zanewe ko 'ar rehe a'e.
  imo-imo: Aku ulu naa tekolio i teko teangei. Ulu kerimani lino kondi topa eno none
    teangei nimbelo kani imboma nendo yando konopuma enge tipili ningo liko tapondangei.
    Goteni “Kinye” nimu akuna olando tondu akumu linoni waliwalima kinye uluma manda
    temolo, kinye manda ipuki timolo nimbo aku walimanga aku tepo nimbo pilipo nendo
    yando imboma ungu pengama nimbo tiemili.
  boj-boj: Iga mareqnum, “Bini bati endi.” Deqa niŋgi bati gaigai nuŋgo Kristen was
    naŋgi siŋgilatnjroqniy. Une aqa kumbra na niŋgi qudei gisaŋgosim nuŋgo are miligi
    getentaim deqa niŋgi degyoqniy.
  eng-DRA: But exhort one another every day, whilst it is called today, that none
    of you be hardened through the deceitfulness of sin.
  knf-knf: Nabaa wo kaţëp ţëp katëŋţëndër ŋnuur bŧi ŋi nakŧiinkuŋ pdiimul, pekadu
    dawutna kaguur nin aloŋ ţi an adënëţën uhaaşul.
  san-KHM: កិន្តុ យាវទ៑ អទ្យនាមា សមយោ វិទ្យតេ តាវទ៑ យុឞ្មន្មធ្យេ កោៜបិ បាបស្យ វញ្ចនយា
    យត៑ កឋោរីក្ឫតោ ន ភវេត៑ តទត៌្ហំ ប្រតិទិនំ បរស្បរម៑ ឧបទិឝត។
  arn-NT: Tamün femafel, welukonkechi yafültukuwmün kake antü, petu ñi mülen ta antü
    tañi feypileel ta Wirin Chillka, femngechi ta kiñe no rume ta eymün tamün ngünenkangenoael
    ta yafkan mew femngechi wesa piwke tamün nietunoael.
  zas-NT: Mejorli guixie guixie gol guneenë gol badxeꞌ tëë luxdoo ree lasaꞌdi naga
    yuꞌ tiamp, chitëë ad zuzoobtridi xtiidx Dios guial ma been dol lëjt gan.
  ken-NT: Sɛmtí nɔ́kɔ́ ka batɨ yɛ̌ntɨkɨ nywɔp bɛ bɛbʉ́ bɛkɛ rwɔ mmǔ ywɛka ántáŋntɨ
    nɛ Mandɛm. Kʉ ka nɔ, yɛ̌ntɨkɨ mpok, ɛnɛ́ nywɔp nɛ́chák nɛ́bhʉɛ́t ɛnɛ́n bábhɨŋɨ
    bɛ, “Ɛchɔŋ.”
