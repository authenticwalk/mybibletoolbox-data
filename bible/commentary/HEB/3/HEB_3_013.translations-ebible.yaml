    “Tire ajitirʉ̃nʉ tʉjabeticõato” yirã.
  pib-NT: Seyni giykokakanu pagognemnunanuka xawakni chinikowakawa. Gi satuna gixa
    shikpokwakanshinikanutinripa mukochri yokwireya.
  wiv-wiv: Na dama laveve ia tolu ta lala tolu kata kokohania na “Meni.” Ki kubarae
