verse: HEB.003.013
translations:
  kpx-kpx: Isi Dilavau novae vani komo ata maleveliho louale kemo lainaho moleho hotoe
    toela loui mole aiogevelive. Isito moleho hotoe dua loui mole tedaevei negotieveve.
    Katealemo vaveve toelau laemo lohoi la lobogevege la bae Dilava kabebihavoi la
    isivi valivebene.
  okv-H: eto ari sasapura ta hotembari sokova amina eoi jo ngahia eaguja avo haekihe
    Iesu egerembeto puvurae eha emikote ungo oenga ke javotoho na hondate mine ara
    ue sovera ari humbuhe irivujo.
  tbo-tbo: Yaka geka ‘Amalai’ ona ikadidila memi iyeta emosi po emosi uyahihi, meka
    po apo dewa apapoena uyahina ona welupowa ma ona nugokapala.
  mal-C: പാപത്താൽ വഞ്ചിതരായി നിങ്ങളിൽ ആരും ഹൃദയകാഠിന്യമുള്ളവർ ആകാതിരിക്കാൻ, “ഇന്ന്”
    എന്നു പറയാൻ കഴിയുന്നതുവരെ, അനുദിനം പരസ്പരം പ്രബോധിപ്പിക്കുക.
  grc-SR: ἀλλὰ παρακαλεῖτε ἑαυτοὺς καθ᾽ ἑκάστην ἡμέραν, ἄχρι οὗ τὸ σήμερον καλεῖται,
    ἵνα μὴ σκληρυνθῇ ⸉ἐξ ὑμῶν τις⸊ ἀπάτῃ τῆς ἁμαρτίας·
  bgc-bgc: जिब भी थम पवित्र ग्रन्थ नै यो कहते सुणो, “आज का दिन” तो एक-दुसरे नै उत्साहित
    करते रहो, इसा ना हो पाप थारे ताहीं धोक्खा देवै, अर थम परमेसवर कै खिलाफ जिद्दी
    हो जाओ।
  khz-khz: Ewagumona Palagu ekilana, “Etoma” netina pakurai, mataukavami kwapurakwapura
    ria pio veveakwalimu, pe kala rakava gena opakau na ta aomu ragai pene veagaokaa.
  deu-TKW: sondern ermahnt euch jeden Tag, so lange man heute sagt, daß nicht einer
    von euch verhärtet werde durch Betrug der Sünde.
  zsr-NT: Naꞌa, gul‑zejniꞌi tuliꞌ yetuliꞌ yúguꞌtë dza, tsal ni nac dza ni zoaruꞌ naꞌa,
    cui siꞌ yeꞌi lbiꞌiliꞌ le nac dul‑laꞌ, len cui gacliꞌ zid lu icj ládxiꞌdauꞌliꞌ
    nituliꞌ lbiꞌiliꞌ.
  lin-lin: kasi bolendisanaka bino na bino mokolo na mokolo, na tango nyonso oyo bakoki
    nanu koloba « lelo, » mpo ete moko te kati na bino akosama na masumu mpe akoma
    motema libanga.
  hns-NT: Ohie se djab talak mauka rahiega toelogke tjaahie rodj apane apane me soedhaare
    ke, djeme ekko bhaai-bahien na bahakaawal djaai aur paap me boer djaaike thetharai
    kare.
  noa-E: Magju khãai Ẽwandam iek phã sim gaai jaau simjö, ʉ̈u agtha dich khapeendam
    wawiju aai nʉwe ed ëepierr agdaujö pãach khapeen wawibat, pãach pekau ee nem khaigbam
    wau nʉmuapai pãach khũgurwi warag thãar theeg am ugua.
  eng-EMTV: but encourage yourselves every day, while it is called “Today,” lest any
    of you be hardened by the deceitfulness of sin.
  mib-NT: Chi sa suhva tāca quɨ́vɨ̄ na stɨ́hvɨ́ jnáhan ni rō, níní gá iyó tiempo,
    návāha ma cúnīhni ni ni ɨɨn ró te stáhú róhó sáha ró cuéchi.
  lif-NT2: “आइन्” वाॽर थारिक् खिनिॽग थिक्‌याःन्‍धक् हाङ्‌हाङ् मे़त्‍छिङ्‌ङे़म्‍मे़ॽ
    हे़क्‍केलॽरिक् लायोःल्‍ले़ कुइङ्‌ले़क्‍को के़न्‍ध्‍ये़ॽइन्‍ल हे़क्‍क्‍याङ् खिनिॽ
    निङ्‌वाॽइन्‌मे़धःप्‍सुन्‍लरो॥
  xnj-xnj: Nambu mkangamalisanayi mtima, lelikemelewa “Lelu” Yeyisomwa mu Mayandiku
    kila ligono, muni akotoka kuvya hati mmonga pagati yinu mweavi na mtima unonopo
    kwa kukongiwa na kuvya mndindani.
  mmx-mmx: Ketla at na levenaleng nemi move mi rooro ren, mina epang aru xusu laxakapmek
    noxo solo arup tara atnimi la lebelen nimi na repe ri levelinga at ne Moroa.
  cbr-NT: Usai 'ima camina micama uinu 'icëxbi 'atima ñu 'atishi sinani Nucën Papa
    Diosmi manúti rabanan, camabi nëtën, axa Jesucristomi catamëcë unicamabë ami upiti
    sinánmiananti 'ain, ënë nëtëa cëñútisama pan 'aínshi.
  tee-NT: Alai alamap'aksit'it ju milhi'uxijnan chux avilhchan acsni titaxak'alayan
    ju Dios. Ju chunch jantu xamati' ju milhi'uxijnan ju ca'okxchok'ocalh chai na
    p'as cajunlh ix'alhunut va ixlaca'atalh ni alactu'unun.
  eng-LSV: but exhort one another every day, while [it] is called “Today,” that none
    of you may be hardened by the deceitfulness of sin,
  cak-NT: Nic'atzin chi k'ij-k'ij niya' ruchuk'a' iwánima chi'iwonojel, roma cami
    c'a c'o tiempo. Quiri' tibana', chi quiri' man jun chiwe xtika pa ruk'a' ri mac,
    y xticowir ta ránima romari'.
  pah-NT: 'Nane''ymi ti pe''ji pejohupe: “Xako katu ti jipi. Xapohi ti nhanderekote''varuhua
    hugwi. Xajikopigyme ti Tupana''ga rehe.” A''ea ti pe''ji pejohupe jipi nahã pejopokoga.
    A''ereki Tupana''ga e''i pe me ag̃wamo pehendu katu ti nhinhi''ig̃a javo. Pe napenani
    pejapyaka ti pejikokatua rehe a''ero pejipohia pejikote''varuhua hugwi Tupana''ga
    nhi''ig̃a renduva xanhimoandyandyjukaryme ti ite''varuhua pe javo. A''ereki pe
    ndekote''varuhurame pendekote''varuhua nohendukatupotarukari Tupana''ga nhi''ig̃a
    pe me. A''ero pe ndapekoa''javi Tupana''ga rehe.'
  sja-NT: Ma k'ãyaara, chok'ai p'anɨ misa, ewari chaa chik'aripa p'anapatáatɨ waapɨara
    ijãadait'ee, apida Tachi Ak'õre odeepa uchianaadamerã, p'ek'au k'achia oo k'iniapa.
  xed-xed: Ta hgay Lazglafta ta kaghuni «gita» guli. Mbruvuswa vgha ghuni inda fitik,
    kada kwala dmaku nanaghatá kaghuni, da təŋanaftá ya dər turtuk ma kaghuni ta ghəŋ.
  mks-NT: Ña̱ ndítahan caja ndó quéa̱ quia̱hva tu̱hun ndeé ini táhan ndó nini qui̱vi̱.
    Ta a̱ quiáhva ndó ña̱ma̱ni̱ ya̱ha qui̱vi̱ víti tá núná nu̱ ndó caja ndó ña̱ cúni̱
    Ndióxi̱. Jáchi̱ co̱ cúni̱ a̱ ña̱ ná jándahvi ña̱ núu ñuyíví yóho ndo̱hó ta já
    ná ndisáá ini ndó nu̱ Ndióxi̱.
  gfk-S: No nianga tane God di ga pakat ie ga tange be a mahuo kanaia ta ikino pana
    bung be di na taram. Ma iga kilam ikino pana bung be, “Katiak.” Ma ikino “Katiak”
    i kaser ikin ra pana bung bileng. Io kaie, na tahut be mu na haragat harbasiane
    mu ta ira kaba bungbung, be ira sana tintalen nahula habota lamus tikenong nalamin
    ta mu ma ina ut na ul ba.
  bmu-bmu: Mewö qahöpmö, siŋgisöndokö isimkakalekŋan tilipköm eŋgii miaŋön eŋgöreŋök
    kungö uruŋi gwözöŋbapuköra mönö silim dop sutŋine uru kuŋgum aŋguba malme. “Merak”
    keu mi jimakzini, miaŋgö dop mönö jölöŋgöm aŋguba malme.
  dgz-dgz: Go pot poraet gare gare wawa isiwanian, ap gapan koewa ega menan imuya
    potaya gware ya wap. Ame pot poraet di taiwanian iwa wam endi arok mame di wandini
    menan.
  eng-GNV: But exhort one another dayly, while it is called to day, lest any of you
    be hardened through the deceitfulnes of sinne.
  zaa-NT: Sino liquixà'ani luetsi le para gappa le adí fuerza para espíritu qui' le,
    ą' ná qui'ni guni le natsá nna uxé nna ttu ttu tsá bá tì'a ra lo ca titsa' nu
    ga'na escrito, miéntraste teéru tiempo; porqui'ni anía modo nna labiru guni le
    obedecer la' necio nu rú'ulatsi' tul·la' qui'ni guni le nna ccá le enne' losto'
    duro lani Tata Dios.
  eng-WEBSTER: But exhort one another daily, while it is called To-day; lest any of
    you be hardened through the deceitfulness of sin.
  guh-guh: Nexata namataenetsia panajamatabëcueneyavenonare daxitamatacabi canacujitsia
    panecasaëtsavanapaenexa Dioso panejumecovënëtsijava. Bajarapacuenia panajamatabëcueneyavenonare
    itsajivi ata paxamëyajuvënëjivi dovathi peyamaxëitojorobiyanivatsi pibisiacuene
    pexanaeyaniva. Panajamatabëcueneyavenonare itsajivi ata paxamëyajuvënëjivi pecopabiyaniva
    Dioso pejumecovënëtsijava.
  bon-bon: Miiji lica weeme nuuja me niiya mule te teebine yaangletnäjuge, tabe piba
    ätecija cäco läbituge, peei name pi weene miiji weemeweme ätityeräjipeye iyeta
    bimu gaabegabe, ingle pui mene egä “page” Oogäräneji Mene cabu lui cuta mime tääpu
    myene ai padare cabu.
  nhw-BL: Más cuali, ama quema noja onca tonali, ximoyolchicahuaca se ica seyoc para
    más anquineltocase Toteco. Ma amo aqui moyoltetili ica Toteco pampa quicajcayajtoc
    tlajtlacoli.
  swh-ONEN: Lakini mtiane moyo mtu na mwenzake kila siku, maadamu iitwapo Leo, ili
    asiwepo hata mmoja wenu mwenye kufanywa mgumu kwa udanganyifu wa dhambi.
  wbi-wbi: Pauluo, mupulisiaghe ifighono fyoni umuunhu ghweni nu nine, neke pano kitambulua
    ikighono munogheluaghe, neke jumonga mulyumue alekaghe piva nsila vuhugu kuvu
    syangi vwa nyivi.
  bba-bba: Adɑmɑ i n dɑm kɛ̃ɛnɑmɔ bɑɑdommɑ sɑɑ yè sɔɔ bɑ mɔ̀ ɡisɔ, kpɑ bɛɛn ɡoo u
    ku de torɑru tu win nɔni wɔ̃ke tu win ɡɔ̃ru bɔbiɑsiɑ.
  eng-KJVCPB: But exhort one another daily, while it is called To day; lest any of
    you be hardened through the deceitfulness of sin.
  kgk-NT: 'Aipota ae penhemonhe''ẽ nhe''ẽ meme ojóupe: “Ani peiko teĩ ijapysa e''ỹ
    va''e-rami. Ani pene mbotavy teĩ anháy pene mbojejavy uka hagwã” peje katu ojóupe.
    Ko''ẽ ko''ẽ penhemonhe''ẽ ojóupe peiko-vy. Onhe''ẽ vyteri jave nhande-vy Nhandejáry,
    “Ãy voi” peje. “Ãy voi pehendu katu ko''ãy omombe''u va''e” peje katu ojóupe.'
  waj-waj: Mminnamminnaa maisaivo ngiiikidiri vaidi voovai iinno taanaree kiaa iikio
    rikioo haruruoo tinni yakeevaa vareevoora mmuakiaa suai ngiingiiiyara ngiingiiiyara
    yoketaida yaagueeqama variateeraivaara kua yoketaivaa kiatee. Aanna makee ngia
    varia rada vidada suai nnaagiaivakiaatama itaama nnaasu iida varida variatee.
    Anutuuqo hama atau ruai suaivaki itaama iida varida variatee.
  cpy-cpy: Roo kameethatatsi pikowaka-shireta-wakaa-piinteeyaa poshire-yiteeyaari.
    Peta-nakyaa-woota nimaeka ari okantyaa eero ramatawitee-tantzimi pantayiteero
    kaari-perori, rootaki kijoshireta-kaawaeteni.
  mpx-mpx: Buki ana baaba i ba, “Lan ebe,” inoke sauga ya heiya te wami sauga waiwaisana,
    he lan maisena ge maisena alomiyau nuku ba pagasisel. Nuku ba pagasisi-agimiu
    inoke bahi gegi paganina alomiu etega ni kakawe ge atena ni gagasisi.
  wbp-wbp: Jalangu kanyarra Kaatu wangka. Tarnngangkulu Kaatuju purda-nyangka, kajika-nyarra
    Juju Ngawungku yulyurlku-yinyi. Kuja-jangka-kula kajikankulu warntarla-jarrimi,
    manu kajikankulu Kaatuju yampimilki purda-nyanja-wangurlu. Kuja-kujakuju, parra-kari
    parra-karijili-nyanu jarnkujarnku wangkaya yungunkulu pirrjirdi-jiki nyinami.
  luo-luo: To moloyo ngʼato ka ngʼato mondo ojiw nyawadgi pile pile kapod wan gi kinde
    miluongo ni Kawuono, mondo kik richo gal ngʼato kuomu mi chunye bed matek.
  nhe-NT: Más cuali, ama quema noja onca tonali, ximoyolchicahuaca se ica seyoc para
    más inquineltocase Toteco. Ma axaca moyoltetili ica Toteco pampa quicajcayajtoc
    tlajtlacoli.
  aii-aii: ܐܝܼܢܵܐ ܗܲܒ݂ܠܘܼܢ ܠܸܒܵܐ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ ܝܵܘܡܵܐܝܼܬ، ܟܡܵܐ ܕܐܝܼܬ ܠܲܢ ܥܕܵܢܵܐ،
    ܕܗܸܟ̃ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܠܵܐ ܦܵܐܹܫ ܡܘܼܩܫܝܼܵܐ ܒܥܲܠܕܲܝܬܵ‌ܐ ܕܚܛܝܼܬܵ‌ܐ.
  esk-NT: Aglaan pitchuksaaġutisritchi avatmun taiyuġnaŋŋaansuli “Uvluvaŋmik” suli
    tusraatlaŋŋapsi Agaayyutim nipaanik tupiksritḷaŋŋapsiḷu. Tupiksriñġitchupsi nalliqsi
    siqquqsiviaqtuq iḷaatni killuqsautmun sagluqipkaġuni.
  msb-msb: Pero magpadurudumduman kamo uruadlaw sa kada usad myintras adi pa an ginatawag
    na Yana para wara sa iyo sin madaya san kasal-an kag magsutil lugod.
  cpa-NT: Cuøh³ hniah¹² rúh² hniah¹² bí² lah¹jan² lah¹jan² hniah¹² ca¹lah¹jǿ¹ jmai³
    ca¹lah¹cónh¹ ja³chi² jmai³ néng³ jniang³ jǿg³ quiah¹² Diú¹³. Mi³jøng² ca¹lah¹jin³
    hein² hniah¹² tsa¹li¹ue¹² hoh¹² hniah¹², ju³ jøng² ca¹lø¹gánh¹ hniah¹², ju³ jøng²
    ca¹ta³canh¹³ hniah¹² dsag³.
  dso-dso: ତମର୍‌ ବିତ୍‌ରେ କେ ମିସା ପାପର୍‌ଲାଗି ନାଡାଇ ଅଇବାର୍‌ ନାଇ । ସେଟାର୍‌ଲାଗି ତମର୍‌
    ମନ୍‌ ଆଁଟ୍‌ ଅଇଜାଇସି । ଆମର୍‌ ଜିଇବାକାଇବା ଦିନ୍‌ ସାର୍‌ବାଜାକ ଆମେ ଗଟେକ୍‌ ଲକ୍‌ ଆରି ଗଟେକ୍‌
    ଲକ୍‌କେ ଏ ବିସଇ ଜାଗ୍‌ରତ୍‌ କରାଇବାର୍‌ ଆଚେ ।
  meu-meu: A daba daba idoidiai ba hahealo heheni, doini “Hari dina” ta gwauraiamu
    negana ai, kara dika ena koikoi ese lalomui baine ha-auka na garina.
  yva-NT: Yara syare wapo wasanyao vambinibe indamu wapa anave Amisye ai ntindimu,
    indamu vemo weapamo inta nya ayao kakai mo naponae ti nanuga matu inya. Weti wapo
    wasanyao vambinibe masyote yanteter tutir arono masyote ta ntami so, weye ama
    varore indati mare nsopi kobe.
  dgc-dgc: Maigi pa éy négpaalélahanan kam a aldew-aldew, habang te panahun pabi,
    monda éwan tu esa dikam a maloko na kasalanan na; monda éwan tu esa dikam a umidel
    ta Diyos.
  zpm-NT: Gzataa dze, goḻnee lo grë zha ne nacgrë to (nasraa laga rdeeda diidz), zeeṉa
    ni tib tsienaḻd grë ncuaaṉe ruṉctal xtoḻ miech, lozh ga lëëw yquiaaqui gacntseeb
    to lo Dios.
  hix-NT: Onà wyaro haxa ehtxoko. Emahona ro othananàhtxoko, omnyamo ro rye rma. Amnye
    rma tonmahtxow harha kany me rma hak oyehtokonye, othananàhtxoko roro hampànà,
    owyanye àna make ryhe mpe tawro hona, ayanhàn komo wya oyonkuhtonàr kom hona.
  sim-sim: Jir Avui Wasilakahi ma jirin, ermba ermbak jihi ambek ji anasaunjelyaha
    ji lika. Las avak jir lar kavakava os or undan er or toltangrinak wasilakak si
    naha si unak sunguwavu orhi sunjakombe hom si nanda ngashi. Unak Avui Wasilakahi
    mashin or misindan or halaha nor inda ngashi. Karem uwosik ermba ermbak jihi ambek
    ji anasaunjelyaha ji lika.
  npi-ULB: बरु, जबसम्म “आजको दिन” भन्‍ने कुरा छ, दिनहुँ एकले अर्कोलाई उत्साह देओ ।
    त्यसकारण, तिमीहरूमध्ये कसैले पनि छलकपटको पापद्वारा हृदय कठोर नपारोस् ।
  cgc-cgc: Kada adlaw dapat magtabangay kaw na magpalig-en ta nakem ta kada isya mintras
    may adlaw kaw pa na paumaw na “anduni” aged ula bisan isya ki kyo madala na magbuat
    kanen an ta sala daw yon man tenaan na magpadessen kanen ta iya na tagipusuon
    daw dili en kanen magsunod ta Dyos.
  tim-tim: Hain akmâ âmâ bâleŋe hiaŋgiŋe yeŋgâlân gâtŋe siâ hiaŋdo han biwi kârikŋe
    akbopgât hokboâk hokboâk uŋak hole miawakmawân ârândâŋ mem kârikŋe mâŋgim akmâ
    magaŋgi goaŋgi akmâ makbei.
  yor-yor: Ṣùgbọ́n ẹ máa gba ara yín ní ìyànjú ní ojoojúmọ́, níwọ̀n ìgbà tí a bá ń
    pè ní “Òní,” kí a má ba à sé ọkàn ẹnikẹ́ni nínú yín le nípa ẹ̀tàn ẹ̀ṣẹ̀.
  wos-wos: Guni xékélaki naata angi hurutanguni. Haraki saraki sémbut guniré yéna
    yandét guna mawuli motu maki xakundémboka guni atéfék nukwa guni nak nakré yikafre
    hundi watanguni, guna mawuli jémba téndéte. Guni renguka nukwa “Némbuli ané nukwa”
    naata guni wungi yikafre hundi watanguni.
  emp-NTPO: Wad̶i ewari b̶ʌd̶e ed̶a ewariza dji carebad̶adua biara ĩjãni carea. Mãwã
    ni ab̶aʌda cadjiruaba cũrũgaped̶a so zarea b̶ead̶aẽ́a.
  eng-F35: rather, exhort yourselves every day, while it is called ‘today’, so that
    none of you be hardened through sin's deceitfulness.
  ind-ind: Kuatkanlah satu sama lain setiap hari. Firman TUHAN tadi dimulai dengan
    kata “Hari ini.” Maka setiap hari, selama masih bisa disebut “hari ini,” berjaga-jagalah
    supaya tidak seorang pun di antara kalian mengeraskan hati karena tertipu oleh
    dosa-dosanya sendiri.
  pes-OPCB: بلکه هر روز، مادام که هنوز «امروز» خوانده می‌شود، یکدیگر را تشویق نمایید،
    مبادا هیچ‌یک از شما فریب گناه را بخورد و دلش سخت گردد.
  mpt-mpt: Mema dim olo am obba ye bomanomo bomanomo yo dimo ibo ib sinwalo maki baabeniba
    Nibo Gode wengo mo omdibihamobe ge oye bianiba daabesese nine! Ib isak temo naka
    make bobol temo hengmino tlak unubasoa funanea kukub olo klayamobo ge funanea
    Gode wengo ombiabaneme kesoa
  ssx-ssx: Koto hau na pikita꞉ mo hoke hauma꞉ iki makeao haama꞉na꞉ laa ika꞉ puki taka꞉lawaama꞉na꞉
    nate paeyao ika꞉ ika꞉ kone epeke pi manuma꞉ tikitiki ya alualu pu hapa꞉peke. Mo
    Baiboloma꞉ Ame do natee la꞉la꞉ pita꞉ niki pa꞉ta꞉ waleke kitolo aleketa꞉ kota꞉
    koto ala꞉ hau pu hamana꞉e.
  mkl-mkl: Ammɑ si nɑ iyi í jɔ̀ Ilɑɑɔ̃ í mu nwɑ ɑjɔi nnyi, nɔ ɑlɑ kù jɛ tu wɑ, í sĩɑ
    i yɑ mɑɑ muɑ njɛ ɡbuɡbɑ̃ ɑjɔ fei ŋɑ ku bɑ inɛ ɡɔ nŋɛ ku mɑɑ̀ jɔ̀ dulum ku dĩ
    ijuɛ hee ku le idɔɛ.
  gaq-gaq: ପେନେ ବିତ୍ରେବାନ୍ ଜାଣ୍ଡେ ଡିଡିକି ପାପ୍ ବାନ୍‌ ଆନାଲେଚେ ଡାଟ୍ ମନ୍ ଆଡିଙ୍ଗେପା ଆକେନ୍‌ସା
    ନିଜେ ନିଜେକେ କାଲାଆଃ ସାଆଜ୍ୟ ଡିଂପା । ବାରି ଦର୍ମ ସାସ୍ତର୍‌ନ୍ନିଆ ଗ୍ନୁଆର୍ ଲେଃକେ, “ଏକେ”
    ପଦ୍ ଉଡ଼ି ଜାକ ନେନେ ଡାଗ୍ରା ବେବ‍ଆର୍‌ ନିମାଣ୍ଡା ଅଃତେନ୍‍ ଜାକ ଆତେନ୍‌ ଡିଂଲାଲାପା ।
  gof-RNT: Hinttefe oonakka nagari balethin, ba wozanaa minthonna mela “Hachchi” yaagettidi
    xeegettishin gallas gallas issoy issuwara zorettite.
  unx-unx: ମେନ୍‌ଦ, ଆପେକଏତେ ଜେତାଏ ପାପ୍‌ରେ ବେଦାକେଦ୍‌ତେ କେଟେଦ୍‌ ମନ୍‌ସୁରୁଦ୍‌ ଆଲକାଏ ହବାଅଃକା,
    ଏନାମେନ୍ତେ ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌କେ ସବେନ୍‌ ହୁଲାଙ୍ଗ୍‌ ଜୀଉରେ ରାସ୍‌କା ଏମ୍‌କେଦ୍‌ତେ ଦେଙ୍ଗାଇକାଏ
    । ଆଡଃ ଧାରାମ୍‌ ପୁଥିରେ “ତିସିଙ୍ଗ୍‌” ମେନ୍ତେ ଅଲାକାନ୍‌ ଲାବ୍‌ଜା ଆବୁ ନାଗେନ୍ତେ ଲାଗାତିଙ୍ଗ୍‌
    ହବାଅଃ ଜାକେଦ୍‌ ଏନା କାମିକାଦ୍‌ତେପେ ।
  gah-gah: Leza ganá apí oko gele seketigí uni gakó nene ale gikitoko alinake anosaló
    anititunimó nene Kilistoni nasahilí izá moloko ale minuni vegená loló itunimó
    nenazo, gamena gamena itó gamenavatini ha neikoma golesa netalímini gimilegú moloká
    aleká oaká nenémo lekelitokatí ve makó apikulú alekoko Ómasimú agika hize lí okative
    liki, eza agata aliko eza agata aliko iki luhusatini ali alévolé iki minalo.
  lcm-lcm: Sikei mi uli ngangaiga angpokpokai animi si kapo mangias lak. Ani ka ago
    ta mangsikei imi, lau rikek ka akipang ia na kala kit a vingana.
  aer-aer: Arlte arrpe-anenhele, itethe-itethe akwete-arle arrantherre anemenge, angkerremele
    anerrirraye, lterrke-ilelhemele anetyeke. Ngkarte akwete awerlte-anaye arrentye
    Satan-ele-arle arrenhantherrenhe ularele Ngkarte-ketye iwerre arrpenhele akngeketyenge,
    alkngwilemele Ngkarte arrekantherre angkerlenge aweme-ketye.
  qvc-NT: Chayri tukuy diyakuna suqwan suqwan animachinakuy, Dyusta allita kasunaykillapa
    wañunaykikaman, ichu Jisukristu shamunan diyakaman. Kwidawkish, dyabluqa ingañashungiman,
    uchakunata rurashpa, Dyusta kuntranaykillapa.
  tgl-ULB: Sa halip, palakasin ang loob ng bawat isa araw-araw, habang ang panahon
    ay matatawag pang ngayon, upang walang sinuman sa inyo ang maaaring mapatigas
    sa pamamagitan ng pandaraya ng kasalanan.
  cbs-NT: Jaskama matubudan, jaska Diosun jancha natian chaniaya natian besti matun
    shinan man jawaida pewatidubuki. Jaskawen taea manama benimadabe bestinankanwen,
    badi tibidan, jau tsuan taska betsa matu padanyamanunbun inun chakabun matu mextea
    chintuin matun juinti man kushiyamanunbunan.
  xtm-NTPP: Su'va jin ndaka'an‑so'o nuu tna'a jin ndaka'an‑so'o nuu tna'a ni ndaka
    kivi ndaka kivi, vitna ja ká'an‑ka Su'si o a nuu o a, sukan‑va'a ni‑in ni, ñatuu
    ko xnda'vi ña'a ja u'vi ma, te ko ndakuiso kuechi ni, te ko ndasa'a ndee ni ini
    anua ni a.
  nnq-nnq: Nambu pannyendeke kujoa lilobe lende, “Lele,” likachomigwa Mumajandiko,
    nnimbiane mwojo kila machoba kupala mundu jwajoa akakotokaje kuagabala magambu
    gu koloigwa nu kutenda mabaja.
  bao-NT: 'O biro pee tii niiña: To cãnacã rʉmʉra mʉja majuropeera, jĩcʉ̃ mʉja mena
    macʉ̃, ñañarije pee cʉ̃re ca bii buiyeero tʉorʉgatiremi ĩima ĩirã, Ʉmʉreco Pacʉ
    wederiquere mecʉ̃ mʉja ca tʉojãrijere maji niirãra ameri wede majio niiña.'
  san-ORI: କିନ୍ତୁ ଯାୱଦ୍ ଅଦ୍ୟନାମା ସମଯୋ ୱିଦ୍ୟତେ ତାୱଦ୍ ଯୁଷ୍ମନ୍ମଧ୍ୟେ କୋଽପି ପାପସ୍ୟ ୱଞ୍ଚନଯା
    ଯତ୍ କଠୋରୀକୃତୋ ନ ଭୱେତ୍ ତଦର୍ଥଂ ପ୍ରତିଦିନଂ ପରସ୍ପରମ୍ ଉପଦିଶତ|
  huv-NT: Ipajüw nop alinop meáwan nüt wǘxan aliün majlüy nganüy nüt cam, ngana madam
    omeaats aljane tiül icona mapiüng arang najneaj masey arang ngo majneaj.
  otn-NT: Mɛ̱nte tobe nzocjʉ Oja̱ ya, n'na pa ngu̱ n'na pa da̱mi̱ nhya̱thʉ ra̱ ts'ɛdi
    n'na ngu̱ n'na'a̱hʉ. Ma̱n'nan'yo mi̱ 'yøt'e ngue sägui hyä'ni̱ mmʉi gui 'yøthʉ
    ra̱ ts'oqui ngue gui fɛsthohʉ ra̱ hya̱ mma̱n'Oja̱.
  nop-nop: Tiŋa hidi indiŋ nadiŋa helemahelemaŋ kiulihi tiyaneeŋ. Melenai kamiŋ yoŋ
    adi Bepaŋ’walaŋ siloŋ tobogoŋ diniŋ nai. Unduŋ nadiune kadakaniŋ diniŋ yalaŋdi
    hidi’walaaniŋ niŋ welekwambuŋ mu tubumintamimbaak.
  obo-NT: Iyon dow puungi, po-inniyatoy kow ipat allow laggun to duwon pa timpu, su
    amoy dii kow od ko-okalan to saa no od pokopotoggas to koniyun pusung.
  cak-ENT: Nc'atzin que k'ij-k'ij niya' ivánima chi'ivachibil ivi', roma c'a ruk'ijul
    vi. Tibana' quiri', richin que man jun chive ri tich'acatüj roma ri mac, y richin
    que man ta ncovir ri ivánima chuka'.
  lif-NT: “ᤀᤠᤀᤡᤴ” ᤘᤠ᤹ᤖ ᤌᤠᤖᤡᤰ ᤂᤡᤏᤡ᤹ᤃ ᤌᤡᤰᤕᤠ᤺ᤴᤎᤰ ᤜᤠᤱᤜᤠᤱ ᤔᤧᤳᤇᤡᤱᤅᤧᤶᤔᤧ᤹ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤗᤠᤕᤥ᤺ᤸᤗᤧ
    ᤁᤢᤀᤡᤱᤗᤧᤰᤁᤥ ᤁᤧᤴᤎᤩᤧ᤹ᤀᤡᤴᤗ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤔᤧᤎ᤺ᤵᤛᤢᤴᤗᤖᤥ॥
  mie-NT: Chi sa ndācá quīvī sndíhvī tāhán inī nū, juni íyó cā tiempo, tácua mā cúnīhin
    inī ni iin nú jā stáhví cuāchi ndóhó.
  san-TIB: ཀིནྟུ ཡཱཝད྄ ཨདྱནཱམཱ སམཡོ ཝིདྱཏེ ཏཱཝད྄ ཡུཥྨནྨདྷྱེ ཀོ྅པི པཱཔསྱ ཝཉྩནཡཱ ཡཏ྄
    ཀཋོརཱིཀྲྀཏོ ན བྷཝེཏ྄ ཏདརྠཾ པྲཏིདིནཾ པརསྤརམ྄ ཨུཔདིཤཏ།
  qve-NT: Aswanyá, tiempo kallashaqtinraq, qankunapura sapa p'unchaw kallpanchanakuspa
    kawsaychis, saynapi Diospi aswan masta confianaykichispaq. Saynata ruwaspaykichismi,
    qankunaqa huchawan manaña engañachikuspa, manaña huchamanqa urmayunkichishñachu,
    nitaqmi sonqoykichispas rumiyanqañachu.
  pao-NT: '@see-verse:HEB.003.012'
  cbu-NT: Apanlleetsimari chinayarus, kamanimantar shingtsa. Saanpata kamankus, putam
    kamanta putam kamanta shingtsa. Ngatintspa. Niyrintspa. Paptsa, Yashing' siyaa
    kasiyantspa, watam yashing' uru tamapingaktar ashkuwa.
  usa-usa: ááqibo máqte-tupaama wenáwaqnaa-wenawaqnaa ímmá íbêqa maamin íbêq-yupaa
    paá wáiye. miráitana kúmiq-yataakoni kaaqaari-áímmá tirummá mamá akoqnáá umá óqtakaa
    íumaginiye.
  soy-soy: 'Lɛ̃ nnyɑ, ɑni ikɑri n kpɑriisɛnɛ ḿpɑ́ kɛyɑ́ɑ kɛ́ye kɑpi yɛ́ n fe ɑpi
    séi rɛ: Nɛni kɛkɔ́, ɑkópɛ ɑ́ɑ kɑpɛ nɛ nɔ́kɛnɛ́cɔpɛ úkɑ rintíkíí urikiŋ tikɛ́
    tɑ́kɑsi nnyɑ.'
  hui-hui: Ani nabilonaga áyu ogoni howa mana ko buleneme tínaga miniha mo giambe
    halu mo hondo nahe ngaore Anduane Homogonaga mbugani bi inahondo, Áyu ogoniore,
    lo ngadagua tíni biamogo bia hagahaga bialuore halimu.
  amf-amf: Kalon yesa iira hayyear seesoka taysadhayse yisa woylaminam kinin wocchisoamadettsi,
    “kina” hamayse kinin eldhaa rooroayn dohonka yekka rooroa rooroaka kinka kiam
    kiam kiilee.
  quc-NNT: Xane chiwalijisaj ri iwanima' chb'il taq iwib' ronojel q'ij, kämik ri'
    ri k'ä k'o na ri q'ij. Je ri' rech k'o jun chiwe mäsub'taj rumal ri mak, kuwalijisaj
    ta k'u rib' chrij ri Dios.
  dob-dob: Ta gete tuga taumimo waelemalema ꞌasiyata ꞌebweuna ꞌebweuna ꞌediya, be
    ꞌenega geyaꞌabo bubuna toꞌumalina ꞌena wakwanikwani be Yaubada ꞌenana waloguitoyase.
  wrs-wrs: Heva os sia okomba nonam nonam, yeoa pevmoa suwenamandna ovrevm. Vewuvm
    honaoa ambo elsus. Akolvra vevm, osm mongova yeriniva si homeis puehalnindrinielm
    lohvm, wo und koholotho vrevm, manara, sahaposwona bumbrisilla. Ata yimba os maim
    nengvra, mani eva lohv honindava? Heva os Sesoava yemba mendah nengvewolowov.
  mca-mca: Matkakƚini'ƚ wetju'ƚkii yijat'ij week neƚuts hane'ej in mexe ƚeke', hats'inha
    qa' hame' ekheweli'ƚ pa'qu' hik ƚunye'je' qu' net'unje'm qu' nata'ƚets pa' ƚaqawitjineya'x
    pa' uƚ'ax.
  tzo-TZC: Jaꞌ tscꞌan ti ta xatsatsubtasbe aba avoꞌntonic ta jujun tal ti jujun cꞌacꞌale
    yoꞌ to yorail avi liꞌe. Jaꞌ jech ta scꞌan taje, yoꞌ jech muꞌyuc buchꞌu junucal
    avuꞌunic ta xlajic ta loꞌlael yuꞌun ti mulile, ti tey xlic ti scꞌacꞌal yoꞌntonique.
  mya-mya: သင်​တို့​သည်​အ​ပြစ်​ဒု​စ​ရိုက်​၏​လှည့်​စား​မှု​ကို ခံ​ရ​ကာ​ခေါင်း​မ​မာ​ကြ​စေ​ရန်
    ကျမ်း​စာ​တွင် ဖော်​ပြ​သည့်`ယ​နေ့' ဟူ​သော​စ​ကား​ရပ်​သည် ငါ​တို့​နှင့်​ဆိုင်​သ​မျှ​ကာ​လ​ပတ်​လုံး​နေ့​စဉ်
    နေ့​တိုင်း အ​ချင်း​ချင်း​တစ်​ယောက်​ကို​တစ် ယောက်​ကူ​ညီ​မ​စ​ရ​မည်။-
  gng-NT: Ama li saakreh mɛn tɔb ya gbɛnɛnt daan kɛ daan, ŋɔ niʼni uba la cère ibiɛre
    ń lɛre wɔ, wɔ ń tien uyufaa kí yìe Uwien ya ñɔbu bó. Kimɛ nì kɛle' *Uwien
    ya gbɔnku ni ki ye dinnɔ la, nì yé dinnɔ nɛ tiʼmɔ bo.
  cbi-NTPO: Tsa' mitya tsaa dejutyu', veta' veta' keranguemishtin chu', ti kenu ju'ba
    ajchundyakaanuu tene malumere ke' tsa tsanguidei, matyu Diosa' Kiikanu “uma” tiitishu
    juntsa malu de-indyuya entsanditu, Diosnu chaiba keengue' meenguenuu dejuve titaa
    tsandive, tsejtaa ñulla ujchachi anbutikayan chutyu', tsa mijaaba indejutyu.
  ikk-NT: Kanị, e gi ni oku-Chuku a kpọtiẹn obi ibe ụnụ ụhụọhịn-ụhụọhịn, hụnnị “tannị”
    ahụn wẹ ku oku ẹ imẹ Ẹhụhụọ-nsọ kelẹni ghafe, amamgbe ọ gha e nwọn onyẹ njọ dufie,
    mẹ ẹ n'ọ kpọkin obi ẹ.
  leu-leu: Taasaxa layaan a vapaling aava waan lana Xakalayan ti Kavai, a vapaling
    aava “Tanin”, a toxan a malasuf ina la toyan sitaara, taara taa faxaar netaara
    xa la maana yaan xapiak talo piau ta saxa imi i taa waan lapaana bitan ina vilaana
    saat e a lamonan sina i taa pife tavanat temasaat.
  maz-NT: C'ü rí tsjaji, pama rí pötqui zopjütsjëji 'ma xe i̱ṉ bübütjoji. Na ngueje
    'ma cjó c'o ra nguijñits'üji c'ü dya ra tsja'a zö ra sido ra tsja c'o na s'o,
    ra zädä 'ma ya rrã me o̱ mü'bü, dya cja ra zi'ch'i o̱ jña Mizhocjimi.
  bod-N: ཁྱོད་རྣམས་ལས་སུ་ཞིག་ཀྱང་སྡིག་པའི་གཡོ་འོག་ཏུ་ཚུད་ནས་སེམས་གྱོང་པོར་མི་འགྱུར་བའི༌ཕྱིར།
    དེ་རིང་ཟེར་བའི་ཉིན་མོ་མ་རྫོགས་པའི་བར་དུ། ཉིན་རེ་བཞིན་ཕན་ཚུན་སྐུལ་སློང་བྱེད་པར༌གྱིས།
  tca-NT: Natürü ñu̱xma pexü̃́ natauxchagu, rü name nixĩ na wüxichigü pegüaxü̃́ penangúchaü̃xẽẽxü̃
    i guxü̃ i ngunexü̃gu na taxúema i petanüwa Tupanaxü̃ taxoxü̃cèx nagagu i ngẽma
    pecadu i pexü̃ womüxẽẽchaü̃xü̃.
  zpl-NT: Mejora cada bichia uduꞌhua ana arquiꞌ saꞌhua, diqui nú nuꞌ tiempo nihua
    lu saꞌhua xne canu enta bichia nú riꞌi dula ana luhua, nu che la zucuaꞌhua Stichiaꞌ
    Diose.
  mbc-NT: Tîîse amîrî'nîkon kore'ta tiaronkon yausinpaya'nîkon yuwatî, innape ikupî
    pî' to' ko'manto'pe. Sîrîrîpe, penanan wei tînîmî'se pra, to' meruntîtannî'tî,
    imakui'pîya to' yenku'tî namai. To' yewan ya' eewonsa' ya anpîinamapai pra to'
    wanî namai.
  ndg-ndg: Mpeyane mayegeyo yanoite kila lisoba kila yumo niayabe, ili kila lisoba
    mbe kamupala, nkati yeno hata yumo kana atendwe mnonou musambi.
  wsk-wsk: Se day ko balso “Aitakta” mawoso mu day aitakta ewere ko baluwoso, bore
    te se, nina day suan suan te pempem la ninimi sangam tui se, munan umu te nenenga
    ningi bo memek ko kawel munan ningi gomang motam me ta aurokko.
  toj-NT: Jayuj sbej huax colta jbajtic cada c'ac'u spetzanil ja janec' tiempo huax
    yaa quitic ja Diosi. La xa jac jc'ujoltic que toj oj ajyucotic porque jex loloani
    ja mulali. Mi c'a, tacal tacal oj ch'uuybuc ja jc'ujoltiqui.
  tbc-tbc: Tia, nal fidian aŋ tan suek ru nug arupei, nal “gamu” dubol dan lo aŋ ago
    agane wa. Kabelan aupasek san kagin irawaŋ dop aŋ luluŋam lo ta bubem afutani
    banau.
  sna-sna: Asi simbisanai zuva rimwe nerimwe, kana kuchinzi Nhasi, kuitira kuti kusava
    nomumwe wenyu anoomeswa nokunyengera kwezvivi.
  smk-NT: Anaod, mintras a main et nin panaon, lawas tamon paksawen a nakem nin saya
    tan saya ta pigaw nin kasa ni saya kumon a matib'ey a ulo na nin kisyay ya bana'
    ta naitawtaw ya nin sain say ambo' nin matunong sa pangingikit nan Dios.
  grc-TCGNT: ἀλλὰ παρακαλεῖτε ἑαυτοὺς καθ᾽ ἑκάστην ἡμέραν, ἄχρις οὗ τὸ σήμερον καλεῖται,
    ἵνα μὴ σκληρυνθῇ ἐξ ὑμῶν τις ἀπάτῃ τῆς ἁμαρτίας·
  gof-WFTW: Hinttefe oonakka nagari balethin, ba wozanaa minthonna mela “Hachchi”
    yaagettidi xeegettishin gallas gallas issoy issuwara zorettite.
  spa-BLM: sino que os exhortéis unos a otros de día en día, mientras se llame “hoy”,
    no sea que alguno de vosotros se endurezca por el engaño del pecado.
