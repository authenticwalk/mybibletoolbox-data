  gof-ENT: ሂንቴፌ ኦናካ ናጋሪ ባሌን፥ ባ ዎዛና ሚንና ሜላ «ሃቺ» ያጌቲዲ ፄጌቲሺን ጋላስ ጋላስ ኢሶይ ኢሱዋራ ዞሬቲቴ።
  aau-aau: Homkwe enekwei enekwei wayh-wayh me kwa hiy-mon kraipakrai, senkinaw-aw,
