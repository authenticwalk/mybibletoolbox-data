    naumlou dingu ahitai.
  mar-mar: जोपर्यंत, “आज” म्हटलेला काळ आहे तोपर्यंत, प्रत्येक दिवशी एकमेकांना उत्तेजन
    द्या, यासाठी की तुमच्यापैकी कोणाचीही पापामुळे फसगत होऊन तुमची अंतःकरणे कठीण होऊ
    नयेत.
  snp-snp: Eti o minamo, ya kamena oiya amaleka Gotikafo onemale, loto kuliya melami
    kamena mino ledaido ya wenenate yauti lawoko ma nosámami monakafo kola wiyageto,
    lukafa umutenaiye, loti kamena-kamena ka mono, ani olu faka lo gedenami ka ya
    lokoli-fakoli oti minalo.
  isl-isl: Minnið hvert annað daglega á þessa hluti meðan tími gefst, svo að ekkert
    ykkar herði sig gegn Guði og blindist af táli syndarinnar.
  spy-NT: Ōtitiirē keey kwaak yoo tākumii ꞉bārooyinto simakentaak ꞉choolwookātēēt
    oyaam mētēwoy.
  xnn-xnn: Nodi masapol ay menbinbinadang kayo isnan pammatiyo id wani sapay makwas
