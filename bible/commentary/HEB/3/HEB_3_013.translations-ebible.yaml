    cancantarama'.
  srn-NT: Ma un mus gi makandra dek'ati ala dei, solanga un man taki fu “tide.” Dan
    sondu no o man drai no wan fu un ede, fu un tranga un yesi.
  cta-NT: Ná tsoꞌo si cñiloꞌo nu cuxi jiꞌi̱ ma̱, loꞌo liꞌ xana caca cuxi cresiya jiꞌi̱
    ma̱. Biꞌ chaꞌ lcaa tsa̱ ngaꞌa̱ chaꞌ xtyucua ma̱ jiꞌi̱ tyaꞌa ma̱, chaꞌ tyanu tachaa
