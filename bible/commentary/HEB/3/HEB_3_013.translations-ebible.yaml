  hat-hat: Okontrè, chak jou, se pou nou yonn ankouraje lòt toutotan n'ap viv nan
    epòk Liv la rele jòdi a. Piga nou yonn kite peche detounen nou, pou lè sa a nou
    pa rive nan kenbe tèt ak Bondye.
  npl-NT: Yej nomechilia, nochipa ximosepanyolchikawakah nochi tonati, para ijkó amaka
