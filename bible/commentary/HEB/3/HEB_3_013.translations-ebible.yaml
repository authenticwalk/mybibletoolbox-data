    näni cædö beyænque oda cæte wædinque mïmö ömædengä badämaï incæcäimpa, ante cædinque
    ïïmö ïñö ïïmö ïñö godongämæ̈ ïñacabo cædinque tæ̈ï ongöedäni.
  kbc-NT: Pida akamaɡ̶akaami adinoniciwaɡ̶atitiwage inoatawece nokododi maleeɡ̶akati
