  bki-bki: Maka rosidom ka mia kito tai rijoru tibena, naruei monoka rotunukakar kito
    dam̃ariga ka legiano nonovio, ka mia ve re tai ka kito napano bajago na kariano
    atum̃a atubolbolili lelan naio rivano-o mia rimenini nonovio. Iliano na mave na
    ber “Banei, ver kamiu kuvijog joono Atua,” mia naio be iliano na beamu tai, mia
    naio ju jikili kia ga vo, joono naio jom̃a bio kiaga vo, kito rojua legiano nalo
    na jogvaiano kiaga vo.
  bqp-bqp: Gu kũ àdi dↄ kũ adì pi Gbãra pínki, àgↄ̃ lɛ́ dakↄ̃a, de durunna sún
