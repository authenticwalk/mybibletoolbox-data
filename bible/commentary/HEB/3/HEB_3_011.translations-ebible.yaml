verse: HEB.003.011
translations:
  kpx-kpx: Di kateai abuho itumuai hoto isute abuho loui kosea, La bae dae lohoi daluvuta
    ulivebene.’”
  okv-H: avoeto enana nau jangu indari degi ta mane horasora,’ ke ainge tumo te tapa
    ngahia na ea.” Eto ke ainge amo Ahihi Otohu na eria.
  tbo-tbo: Ega yaka a luuyogigiyehi po a paligubahi a pa, “Apega tau u ani wiyagohina
    uyahina ona lui mai.” ’
  mal-C: ‘അതുകൊണ്ട് അവർ ഒരിക്കലും എന്റെ സ്വസ്ഥതയിൽ പ്രവേശിക്കുകയില്ല’ എന്നു ഞാൻ എന്റെ
    കോപത്തിൽ ശപഥംചെയ്തു.”
  grc-SR: ὡς ὤμοσα ἐν τῇ ὀργῇ μου, Εἰ εἰσελεύσονται εἰς τὴν κατάπαυσίν μου.
  bgc-bgc: फेर मन्नै छो म्ह आकै कसम खाकै कह्या, के ‘उस आराम की जगहां म्ह थम बड़ण न्ही
    पाओगे, जित्त मै उननै आराम देऊँगा।’”
  khz-khz: Gaura pakurai maparuku akila-matagaito, ‘Ira au geku tegaole kapunai ati
    pia laka-toga.’”
  deu-TKW: 'so daß ich schwur in meinem Zorne: sie sollen nicht in meine Ruhe eingehen.'
  zsr-NT: 'Qui lë ni naꞌ gleydaꞌ lequëꞌ len benaꞌ tsutsu xtidzaꞌa, gniaꞌ: “Cutu laꞌyaziëꞌ
    ga luzíꞌ ládxiꞌquëꞌ tsazxö́n len nedaꞌ.”'
  lin-lin: 'Boye, kati na kanda na ngai, nakataki seleka : ‹ Bakotikala kokota te
    kati na bopemi na ngai ! › »'
  hns-NT: 'Tab ham goessaaike kasam khaaike bollie kie: ‘Oesabke hamaar sjaantie kabhie
    na mieliega.’ ”'
  noa-E: Magta chadcha khĩir machgau irua chi ich ichaaur nʉm khʉʉn chan ich aar öbeerpibamgui
    a iekhajim ich Ẽwandamau.”
  eng-EMTV: So I swore in My wrath, ‘They shall not enter My rest.’ ”
  mib-NT: Te jeē yúcuan ní quɨtɨ̄ ni rī, te ni cahān teyɨ́ rí jeē ma quɨ́vɨcoo cuɨtɨ
    i nuū ndetātú i sáha ri. Achí yá.
  lif-NT2: हे़क्‍केःल्‍ले़ इङ्‌गाॽ आसिक् पोःक्‍मो अक्‍खेलॽरिक् माङ्‌हे़क्‍सिङ्‌ङाङ्‌लो,
    ‘खे़ङ्‌हाॽग इङ्‌गाॽ यारिप् चोगुङ्‌बा नाःम्‍सिङ्‌मा ते़न्‍नो आप्‍फाल्‍ले़आङ् लाःप्‍मा
    मे़ङ्‌घोने़न्‍लो॥’”
  xnj-xnj: Hinu, nilapa kwa ligoga langu kuvya, ‘Viyingila lepi katu pandu pa kupumulila.’
    ”
  mmx-mmx: Kuren la aga belemamao nedi la ga lok laxakaape matmatkun tinotno xeretna,
    ‘Dixo epovo rinotno xusu dina beles ap mo loxot loklox amas tarak.’”
  cbr-NT: 'Quianan cana atumi nishi sinanatëcëntimoi ësaribiti quiacën: Atux ca a
    ''ën atu ñuixuncë me anu chuámarua bucunux bëbatima ''icën.'
  tee-NT: Pus ma yuchi lhitalhk'amalh ju Dios chai lhipastacchokocalh is'akstu ixpumavasalaca
    ixchivinti acsni naulh ni ma jantu tavanan catita'astacnalh la'ixmacni ju yuchi.
    Chunch ju ma naulh ju Spiritu Santu.
  eng-LSV: so I swore in My anger, They will [not] enter into My rest.”
  cak-NT: 'Y xin-en jurar roma woyowal y xin-ij: Reje'' can manak xquie''oc chupa
    ri uxlanen ri ninya'' ren. Quiri'' xu''ij ri Dios.'
  pah-NT: 'Nurã ji ehetei nhinhimonha''ngavo: Nanog̃atuag̃wami ti ji g̃apy''a g̃a
    nderure''yma jijipyri nehẽ,’ ei Tupana''ga.” A''ea Tupana''ga ra''uvapyryva i''ei
    imombe''gwovo.'
  sja-NT: 'Mãpai mɨ k''ĩrau bada perã ãchi ome, juraaji: “Wãda-eda aji, mɨa k''ãiwee
    p''anapiit''eeda ada eujãdee.” ’'
  xed-xed: Ma tsa gatá sida ɗa ya ná, waɗawaɗa yu, haɗ həŋ dzaʼa walaŋtá lami da tsa
    vla mbiʼa vgha payanaf yu ta həŋ ya wa,» kaʼa.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱xo̱jo̱ ini i̱ xi̱hi̱n ná, ta na̱sa̱ha̱n i̱ tu̱hun
    i̱ ña̱ a̱ quiáhva toho i̱ ña̱ma̱ni̱ nu̱ ná ndi̱hvi na nu̱ú ndiquehe ndée̱ na̱
    xi̱hín i̱”, na̱cachi Ndióxi̱ xi̱hín na̱ Israel.
  gfk-S: Iou ga ngalngaluan hobi iou gom hasasalim be, ‘Pa di nale salo tano nugu
    sinangeh.’”
  bmu-bmu: Mewö jiba irimsesewöl qakŋe keuni jim kutuba jöjöpaŋ keunan mi jöhöba kewö
    jial, ‘Luhut memba malmegö areŋ al eŋgialmö, yeŋön mönö oyaeŋkoyaeŋ miaŋgöreŋ
    qahö aŋgotme.’”
  dgz-dgz: Menan ne ugu gangan nega kaimakaet diamona mam, “Mu ne wagat nega potap
    ya unumoin.” God ap anega wan.
  eng-GNV: Therefore I sware in my wrath, If they shall enter into my rest.
  zaa-NT: 'Acca bitsa''á te'' cą nna nia'': Hualígani te'' nia'' qui''ni nunca labí
    itsìna'' cą làti ccá cą ttùba lani inte'' para édi'' huá latsi'' quį.'
  eng-WEBSTER: So I swore in my wrath, They shall not enter into my rest.)
  guh-guh: 'Bajaraxuata Dioso bitso baraanaepana panijasalinaivimijavabelia. Nexata
    Dioso najumecapanepaeya jumaitsi: “Bajarapamonae apo jone tsane xanëjavaberena.
    Nexata apo jinavanapae tsane itsajota picani toxaniavaetajë pejinavanapaenexa,”
    jai Dioso, jai Espíritu Santo panijasalinaivimi yabara Dioso pejumelivaisibaxutota.'
  bon-bon: Pui padare cane claabe me äbitujine, puma cita ca teebibine cäme kokre
    ngii ca jejemujine egä, ‘Weene licarage ai miiji gawe cabu me ebäcniniye cane
    cama lenajame!’”
  nhw-BL: Huajca nicualanqui ininhuaya huan nimotestigojquetzqui para amo quema calaquise
    campa onca nopa tlasiyajquetzalistli catli nitemaca.”
  swh-ONEN: Hivyo nikatangaza kwa kiapo katika hasira yangu, ‘Kamwe hawataingia rahani
    mwangu.’ ”
  wbi-wbi: 'Hwene vule nika jighile mu lyoojo lyango: navikwingila ulutogo lwango.”'
  bba-bba: Nɑ mɔru kuɑ mɑ nɑ bɔ̃ruɑ nɑ nɛɛ, bɑ ǹ sisi bu kɑ mɑn wɛ̃rɑ mi nɑ wɛ̃re.”
  eng-KJVCPB: So I sware in my wrath, They shall not enter into my rest.
  kgk-NT: Upéixa ramo ha'e ete-ma xejéupe, Ndopytavéi-ma va'erã xe aime ha-py xe ndive
    opytu'u hagwã. Areko asy va'erã íxupe kwéry hembiapo-rehe, ha'e xejéupe, he'i
    Nhandejáry nhane ramói amyrĩ kwéry-rehe.” Upéixa he'i Nhandejáry kwatia nhe'ẽ
    nhane ramoigwasu-rehe.
  waj-waj: 'Na iyara ni nannatooduu fai na iinara kuaivaa kiaa teerama kiee iyara
    kiaanoo: Fai hama iya niisi nnida ni tasipama eeyaara kati hara kiada variaaravee,
    tiravai. Anutuuqo itaa kua tuuvaa Mmannasa Yoketaivoono tiivai.'
  cpy-cpy: 'Nokijankaki nokantanaki: Eerowa nareeta-kaayitaari nomakoryaa-mentoki.'
  mpx-mpx: Inoke alou ge no huga bateli gasigasisena ya baunan kaiweliya ya ba, “Nige
    nihi uulutuk no veyaho eliyana.”
  wbp-wbp: Kuja-jukurnaju warrarda wangkaja kulu-nyayirni, ‘Junga, kapurna-jana yapa
    nyampu-patuju warla-pajirni walya Kanana-kurra yukanja-kujaku. Kapurna-jana kangkarla
    yinya-kurraju yungujulu ngajuku marlaja nyinakarla ngurrjulku rarralypa. Kala
    lawa.’”
  luo-luo: Omiyo mirima nomaka kodgi, mi nasingora ka akwongʼora ni, ‘Ok ginidonji
    e yweyona ngangʼ.’”
  nhe-NT: Huajca nicualanqui ininhuaya huan nimotestigojquetzqui para ax quema calaquise
    campa onca nopa tlasiyajcahualistli tlen nitemaca.”
  aii-aii: 'ܗܵܕܟ݂ܵܐ ܝܡܹܐ ܠܝܼ ܓܵܘ ܟܲܪܒܝܼ: ”ܠܹܐ ܥܵܒ݂ܪܝܼ ܠܢܝܵܚܬ‌ܝܼ.“'
  esk-NT: Tarra akiqsruqtuŋa uvaŋnun uumitchałłamni, itna, ‘Isiqtitchumiñaitchitka
    nunamun akiqsruutigikkamnun iliŋitñun minġuiqsiaġvigitqukkamnun.’”
  msb-msb: Kaya sa akon kauritan ginsumpa ko na dili gayod sinda tugutan makasulod
    sa lugar san pahuwayan na gintigana ko sa inda.”
  cpa-NT: Hi² jøng² ca¹lø¹hné¹jni. Ca¹juǿi²jni dsa² héi² hi² lah¹dsóh² hi² tsa¹cuø³jni
    jǿg³ hi² dsi³lia¹dsa jŋi¹dsa quianh¹³ jní², ca¹juúh² Diú¹³.
  dso-dso: ସେଟାର୍‌ ପାଇ ମୁଇ ରିସାଅଇ ସପତ୍‌କରି କଇଲି, ମୁଇ ଜନ୍‌ଦେସେ ପୁଣ୍ଡ୍‌ବାକେ ଦେଇତି, ସେ
    ଦେସେ କେବେ ମିସା ତମ୍‍କେ ପୁର୍‌ବାକେ ନ ଦେଇ ।
  meu-meu: Bena egu badu ai na gwau hamata, Nato “Egu laḡa-ani ai basie raka vareai”.
  yva-NT: 'Weti ripari mangkebe, ti Syo raura patimuve syare: Vatane so indati awaura
    Sya kove rai jewen, namirati Syo ratayao indamu maneme mpaya awa anakere rai ti
    umainda una kovo saumane rautano wem.’ ”'
  dgc-dgc: Mégingél i Diyos dide, a nisumpa na side” a kinagi na, a “Ewan side makasdép
    ta lugar a nihanda ko dide a kaginhawaan de.”
  zpm-NT: Lo guieḻblëë co, bdete naa diidz ndziṉ zho zaatne nded naa ndziiladz zho.
  hix-NT: Àro ke, onà wyaro xarha àkekonà, ewakhàra rma haxa ryesnàr ke. Oyowto komo
    onà katxhàr hona ahatakahra ro mak natxhe hampànà, àkekonà. Ohokatxho komo onà
    katxhàr hona rma ahatakahra natxhe hampànà, àkekonà, nyamoro heno hoko. Àro wyaro
    rma nmenhohoy hatà, Khoryenkom yokato, Ehsayewyana heno kom hoko.
  sim-sim: �Omendingak amu mbanduwa, ma ondo mbeek kuyanga anhik ta limasikwa ambu
    lir, wahau.� Karem ormu mbara.�
  npi-ULB: मेरो क्रोधमा मैले शपथ खाएः ‘तिनीहरू कहिल्यै पनि मेरो विश्राममा प्रवेश गर्न
    पाउनेछैनन्’ ।”
  cgc-cgc: Ta ake na kagilek gambal a, “Sigurado gid na dili danen maangken dayad
    na kaimtangan na may kapuayan na alin ki yaken.”’ ”
  tim-tim: Haingât kuk akyeŋgim den kârikŋe hin magân, Yâkŋe nâŋgât manmâ nâŋgâmbiâ
    biwiyeŋe sândugeâkgât kepia hân ain bo ariwai. Bo kârikŋe.”
  yor-yor: Bí mo tí búra nínú ìbínú mi, ‘Wọn kí yóò wọ inú ìsinmi mi.’ ”
  wos-wos: Wungi wataka wuni dika mawuli wita wuni wa, ‘Wunde du takwa wuna reséto
    hafwaré yamba wulayikéndi. Wu mwi hundi dé.’ Wungi wuni wa.” Wungi dé God wa.
  emp-NTPO: 'Idjab̶a quĩrũ b̶ʌd̶e wãrãneba nãwã jarasia: “Mʌ̃a ʌ̃nãũbima ãdjirãra
    jũẽnaẽ́a.”'
  eng-F35: So I took an oath in my wrath, ‘As if they will ever enter my rest!’ ”
  ind-ind: Jadi, dalam murka itu Aku bersumpah, ‘Mereka tidak akan pernah memasuki
    negeri-Ku yang tenang.’”
  pes-OPCB: پس در خشم خود سوگند خوردم که به آسایش من هرگز راه نخواهند یافت.»
  mpt-mpt: E i alo tliaubano kesoa e sbal weng baanea Nakaia unangai ne wengo omdibinebibi
    ne mo beketne bianibta singkalomabibbabo ge baabenebiobo genobiobe.
  ssx-ssx: Koto pimi ekina꞉ I̱ma꞉ iki pa꞉ta꞉ mineke tieke pankolo ota꞉ topo pia꞉peke
    na yeke pi tieke la꞉ witolo alota꞉ Koto wanda꞉hali hoto pitina꞉ halueke laa pi
    la꞉ ulu kenke pa꞉ta꞉ta꞉ ota꞉ na pelimikie laa pi la꞉ uluma꞉ loa꞉me leekeme.
  mkl-mkl: Si idɔɔkɔ̃m ǹ ceekpe ǹ ni, A kɑɑ lɔsi bi kusĩmi iyi ǹ ce nŋɑ sɔɔluɛu
    ɑjɔ kɑ̃mɑ.
  gaq-gaq: ନେଙ୍ଗ୍‌ ଗିସେଃଚେ ପର୍‌ମାନ୍ ଣ୍ଡିଂକେ ନେଙ୍ଗ୍‌ ମୁଡ଼ି ଦେସ୍‌ନ୍ନିଆ ଆମେଇଂକେ ପୁଣ୍ଡେନେ
    ମ୍ପାବି ଆତେନ୍‌ ଦେସ୍‌ନ୍ନିଆ ମେଁଇଂ ବିଲ୍‌କୁଲ୍‌ ଗା ଆୟାଆର୍‌ ଣ୍ଡୁ ।”
  gof-RNT: Hessa gisho, taani ta hanquwan caaqqada, ‘Ta shemppo bessaa ubbaka gelokkona’
    yaagas” yaagees.
  unx-unx: 'ଆଇଙ୍ଗ୍‌ ଖିସ୍‌ତେ କିରିୟାକେଦାଇଙ୍ଗ୍‌ : ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁକେ ଅକନ୍‌ ଦିଶୁମ୍‌ରେ ରୁଡ଼ୁନ୍‌
    ନାଗେନ୍ତେଇଙ୍ଗ୍‌ ଏମାକାକତେୟାଃ, ଇନ୍‌କୁ ଏନ୍‌ ଦିଶୁମ୍‌ତେ ଜେତାଲେକାତେ କାକ ବଲ ଦାଡ଼ିୟା ।”'
  gah-gah: Neza mesaha oketuke keza mino gelekelé oakánegú vi hilaminigave loko alévolé
    oko lo hukoko lumóma neve.
  lcm-lcm: Au nala posong kag marala na nala atuvala ania asukang ke. Ki ago luai
    ta palak an si kag rina i ausai.
  aer-aer: Ayenge anteme itneke ahele ilkelhetyakenhe anemele, Ayenge-arrpe alakenhe
    uternelheke, ‘Tharle tyerrtye nhenhe areye ayaketyenhe apmere Canaan-werne alhetyeke
    arrangkwe-arle itne anetyenhe, apmere Tharle itnenhene arrekwele alhilekeke, ltyerremele-arle
    itne anetye-alhetyenhe apmere mwerrele.’”
  qvc-NT: 'Chaymi paykunawan piñakushpa, jurashpa, nirqay: ‘Paykunaqam mana nunka
    rinllapachu yaykuq samana lugarniymanqa’ ”, nishpa.'
  tgl-ULB: 'Kaya sa galit ko sila ay aking isinumpa: sila ay hindi makapapasok sa
    aking pahingahan.”'
  cbs-NT: 'jaskawen taea jatukidi yubai: ‘En jatuki sinataiwen taea janu mai pakea
    pepa en jatu yubabiani anu jau jikiyamaxanunbunwen’ ”, ika Dios yubakaniki.'
  xtm-NTPP: 'Chukan kúu ja nuu ni ndakiti ini sa ma, te ni ka''an sa: Masu jin kivi
    koo i nuu ni satu''va o ja jin ndatatu i ma”, kúu ya ká''an ya.'
  nnq-nnq: Nganjimwa, nganapila, ‘Bijingije ngu paali pango pukupomolela!’ ”
  bao-NT: 'To biri cʉ̃ja mena ajiama ĩigʉ: Yee méé yʉ ĩi. ‘Añuro mʉja ca niipa yepare
    mʉjare yʉ tiicojorucu,’ yʉ ca ĩirica yepare, di rʉmʉ ʉno peera mʉja eatirucu,”
    yʉ ĩiwʉ.'
  san-ORI: ଇତି ହେତୋରହଂ କୋପାତ୍ ଶପଥଂ କୃତୱାନ୍ ଇମଂ| ପ୍ରେୱେକ୍ଷ୍ୟତେ ଜନୈରେତୈ ର୍ନ ୱିଶ୍ରାମସ୍ଥଲଂ
    ମମ|| "
  huv-NT: 'Pares tajcüyiüs xeyay, tapiüngas: “Langome sanüjchiw majmeliw maxojtüw
    niüng sajlüy”, aw Teat Dios.'
  otn-NT: 'Ja̱na̱ngue nu̱''mø mi̱ ''dacra̱ cuɛ yø ja̱''i̱, dá̱ xi p''ʉya dá̱ ɛ̱mbi̱:
    Nu̱yá, ya hi̱nga̱ cʉ''a̱hʉ p''ʉ ja ra̱ häi xtá̱ sänni̱ ngue xcá̱ni̱ nsäyahʉ ya”,
    ɛ̱n''Oja̱.'
  nop-nop: Unduŋ doktiŋa kisaŋ hinek nadikadakayemiŋa mede indiŋ agaŋ yofafaŋe tugut,
    ‘Biyagoŋ hinek, nu hatikule kwet haamdok yofafaŋegutneŋ uŋoŋ tuwot mu usuwaneeŋ
    hinek.’”
  obo-NT: Pomon to langot ku, id sosapa a no, ‘Dii ran en od poko-usok taddot ingod
    no imooyyan no id panoy ku.’ ”
  cak-ENT: 'Y xinbün jurar roma ri voyoval y xinbij: Ketzij que man jun bey nye''oc
    ta chupan ri uxlanen ri ninya''. Quiri'' xbij ri Dios.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤛᤡᤰ ᤐᤥ᤺ᤰᤔᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤔᤠᤱᤜᤧᤰᤛᤡᤱᤅᤠᤱᤗᤥ. ‘ᤂᤧᤱᤜᤠ᤹ᤃ ᤀᤡᤱᤃᤠ᤹
    ᤕᤠᤖᤡᤵ ᤆᤥᤃᤢᤱᤒᤠ ᤏᤠ᤺ᤶᤛᤡᤱᤔᤠ ᤋᤧᤴᤏᤥ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤗᤠ᤺ᤵᤔᤠ ᤔᤧᤱᤄᤥᤏᤧᤴᤗᤥ॥’”
  mie-NT: De jā ñúcuán nī nquītī inī ni, de nī ncāhān téyíí nī jā má quívi cuitī ndá
    ji nūū natātú ji sāhá nī. Ncachī yā.
  san-TIB: ཨིཏི ཧེཏོརཧཾ ཀོཔཱཏ྄ ཤཔཐཾ ཀྲྀཏཝཱན྄ ཨིམཾ། པྲེཝེཀྵྱཏེ ཛནཻརེཏཻ རྣ ཝིཤྲཱམསྠལཾ
    མམ༎ "
  qve-NT: 'Chayraykun noqaqa paykunapaq ancha phiñasqa kaspay, juramentota ruwaspayraq
    khaynata nirani: Paykunataqa manan nunca permitisaqchu prometesqay samana lugar
    allpaman haykunankutaqa’ ”, nispa [Salmos 95.7-11].'
