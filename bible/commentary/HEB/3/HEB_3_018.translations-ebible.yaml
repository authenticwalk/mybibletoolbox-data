    ahandɨ hoafɨ yɨboaruko-rɨhindühɨ mbahɨmarɨ-hehindɨ ranaheimboyu yare hoafɨmayundürɨ.
  ptp-ptp: Dɨ Anutu nêl kɨyang vɨxôhɨlôg nôn vô letyae ên nêbê he ob la dô seac vêl
    hɨxôn i lêmê? Anutu nêl kɨyang bêge vô he Islel wê o ngô kɨyang wê i vông ge lêm.
  nak-nak: 'Me oio moli tegiteu la valalua la vareagila alele, La Uru toiti la merera
    ale tikumu maie: Egite kamati ge goilo te la pulolou la mailala taku.'
  lbb-lbb: Esi la ning e God i lele mang bel lar kas ting na nuna hanua na manah?
    La ning bel la mur anuna warwara.
  kan-2017: ನನ್ನ ವಿಶ್ರಾಂತಿಯಲ್ಲಿ ನೀವು ಸೇರುವುದೇ ಇಲ್ಲವೆಂದು ಯಾರನ್ನು ಕುರಿತು ಆತನು ಪ್ರಮಾಣಮಾಡಿದನೂ?
    ಅವಿಧೇಯರನ್ನು ಕುರಿತಲ್ಲವೇ?
