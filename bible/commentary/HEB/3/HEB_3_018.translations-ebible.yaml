  grc-F35: Τίσιν δὲ ὤμοσεν μὴ εἰσελεύσεσθαι εἰς τὴν κατάπαυσιν αὐτοῦ, εἰ μὴ τοῖς ἀπειθήσασιν;
  cav-NT: 'Tuna cuitadya tujatu ecana ahua: “Judiruya amadya ni micuana ni ejeque
