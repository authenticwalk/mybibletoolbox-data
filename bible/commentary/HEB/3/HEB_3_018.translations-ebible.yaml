  dwr-ENT: ቃሲ ፆሳይ ባሬው ኣዛዜቴናን ኢፄዳዋንቱ ኢ ሼምፒያ ሳዓ ኡባካ ጌሌና ማላ፥ ኡንቱንቱሲ ጫቄዳዋፔ ኣቲን፥ ኦሲ ጫቄዴ?
  pma-pma: ?Ka Ahi vat kati min isei keil keke irkurtei sehien koa kilea vasani min
