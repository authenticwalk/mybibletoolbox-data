  ukr-1871: Кому ж Він кляв ся, що не ввійдуть у впокій Його, коли не неслухняним?
  apz-apz: Anɨtu kako hungkuno yokumpohnꞌnyo ole-eso tɨhumneꞌno lɨmentono. Nje usijoꞌno
