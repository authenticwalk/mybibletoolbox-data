  ena-ena: Isɨlaelɨ hɨdɨlɨ agɨlaŋ Asɨ dɨ ciaŋ lulavɨci Asɨ agaŋ nameŋ abami uami.
    Hɨvɨ hekɨlɨ aba abami uami. Namɨlaŋ iadɨ alusɨsɨ fipɨ heŋ ma sɨbaŋ ivoubalaŋ aba
    abami uami.
  tgo-tgo: Thavala Loi va i vakatha ghanjidagerawe vurɨvurɨghegheniye na iŋa, “Mane
    vethɨ ru elo towoko tɨne?” Va i utuutu thavala mava thɨ ghambugha ghalɨŋaeko kaiwanji.
  yap-yap: Ma fa’ani duwgiliy Got ni ga’ar, “Ri dab ra uned ngog ko toffan” — chon
    mini’ e be weliy murung’agrad? Aram e be weliy murung’agen e pi’in nra togopluwgad
    ngak.
  mop-NT: Le'ec a Dioso, u tz'aj u t'an ti'ijoo' boon tuul a ma' ta'achoo' u tz'ocsic
    u t'an. —Ma' tu yocoloo' tin cuenta tuba yan a jedele,— cu t'an a Dioso.
  tet-tet: Ema mak kona hahibun nosi Naꞌi Maromak, toꞌo la bele tama baa rai nia atu
    nanawa kole namutuk no Nia, see sia? See tenik, kalo lahoos itakaan bei uluk sia.
    Tan sia la noꞌuk nanono baa Naꞌi Maromak.
  hlt-MCSB: Te phoeiah ol aek rhoek pawt koinih amah kah duemnah khuila kun pawt ham
    a toemngam te unim?
  xtd-NT: ¿Te jundu nuu n‑jaꞌan Ianyuux xiꞌin tnuꞌu kiti ini, xa maxkɨu maxñuu kɨu
    koio‑i nuu tuu‑ia xa ndetatu koio‑i xiꞌin‑ia? Xandaa kuu, xa ñayiu jan n‑ka kuu
    ñayiu ña n‑ka kida‑i xa n‑jaꞌan‑ia.
  mdy-ETH: ሃሣ «ታኣኮ ሃውሾ ቤዞ ጌላዓ» ጌዒ ጫኣቆናዞንሢ ዎንሢዳይ? ዬንሢ ዓይሢንቶ ዒፄዞንሢቱዋዓዳ?
  spl-spl: '@see-verse:HEB.003.017'
  usp-NT: ¿Nenc'u quiek chirij xij Kakaj Dios chi tz'etel tz'et ta' tijta'tak uxlan
    riq'uil? Chirijaki' yak ri ta' xcojontak chiwch.
  zav-NT: Na' Diozən' gwne' de que cuat ṉite'e mbalaz len ḻe' c̱hedə' cui boso'ozenague'
    c̱he'.
  sgz-sgz: Má tara dáh ái Káláu a oror ur si di ngo kápdate sol uri malar án aunges
    ákte eran páksi ur kándi? Má á di sár mul ái rung er di abulbul i kán worwor.
  kek-NT: Ut, ¿aniheb aj e quixye li Dios nak relic chi ya̱l inc'a' te'oc chi hila̱nc
    riq'uin sa' li cha̱bil na'ajej? Reheb li que'k'etoc re lix chak'rab.
  blz-NT: Ime mbali' a men ia ngaan Alaata'ala na sumpa'-Na se' raaya'a sian patalaion-Na
    minsoop na pintimalean-Na? Raaya'a mase mian men nongkokundai i Ia.
  poe-NT: ¿A̱ ntá nkexro ntáche Dios kíxin chaxín tsoxiteyá kíxin tsꞌixenhya sín tsꞌo̱kꞌéhe
    sín tí tjen tí jehe chꞌán? ¿Á jehya tí sín kuítekakonhya?
  san-TAM: 'ப்ரவேக்ஷ்யதே ஜநைரேதை ர்ந விஸ்²ராமஸ்த²லம்ʼ மமேதி ஸ²பத²​: கேஷாம்ʼ விருத்³த⁴ம்ʼ
    தேநாகாரி? கிம் அவிஸ்²வாஸிநாம்ʼ விருத்³த⁴ம்ʼ நஹி?'
  cof-NT: ¿Junni molabe Diosi juraquito panun? Nulaca jasainun tobi wisa carituanae
    tito, ¿molabe tsantinun? Merátuchi timin labenan tsantinue.
  srm-NT: Nöö ambë da dee sëmbë dee a bi soi da taa de an o dou a di kamian fëën ka
    de sa feni böö möönsö? Na dee sëmbë dee an bi kë piki ën buka nö? De wë e, dee
    sëmbë.
  qvs-NT: ¿Pikunatatí Tata Dios sinchita willarkansapa mana chay alli kushikunankuna
    llaktapi yaykunankunapa? Chay mana kasunayak runakunata.
  zca-NT: 'No, ¿par cho rë men nzhab Dios: Nayot bixa'' plo kinu Dios yo bixa'' par
    gax ga'' yë''d laxto'' bixa'' lo rë kwa''n nizak bixa''? Rë xa'' nangont ro''
    Diose.'
  cbc-NT: 'Tunu, ¿noa ũnarẽ atore bairo qũĩñuparĩ Dios: “Caãnorẽ bairo mʉjããrẽ ñiña:
    Yʉ mena caroaro cayerijõrõpʉ di rʉ̃mʉ ũno mʉjãã etaetigarã topʉre,” na qũĩñuparĩ?
    Naa ãñupã Diore cabotioricarã.'
  qxo-NT: Tsaynö ¿pï runacunatatä Tayta Dios nirgan auningan marcaman yaycuyta mana
    puëdiyänanpä cagta? Mana cäsucog cag Israel runacunatam tsaynö nirgan.
  mox-mox: Ta aiqabu Yaubada vona fofofoledi be ge ina lugu ena diʼwe ʼebeveyawai
    ʼinaya? E baʼe vona nana taudi Yaubada ena vona ge ida vematamatayagea weaqidi.
  kew-kew: 'Gore Gote-me ora yaa madaa makuaa loa gupa lakesa: Nimi epe Kitu Pirape
    su-para ni raapu napiralimi. Goa saere aapi madaa sa ya? Gore abade mo nipuna
    agaa rasisimi onaanu lakesa.'
  dww-dww: Be abaḡa banegidima ḡarodie boni Mamaitua ya sauga wapa be umanama ya riu?
    “Taudi nam airaḡan yau gabuma ḡaukune ta tava be ta sipere.” Inam aitauḡa Mamaitua
    a rawarawa ḡaiḡaiena, taudi ḡarodie.
  twi-ASANTE: Ɛberɛ a Onyankopɔn kaa ntam sɛ, “Wɔremma me home mu da” no, na ɔreka
    akyerɛ ɛhefoɔ? Na ɔreka akyerɛ wɔn a wɔyɛɛ asoɔden no.
  aoj-aoj: God naꞌi anis epes naꞌi basef endilisifi atif banagafi ma esis ina aꞌ sefeꞌ
    suwis sopoma nomaꞌw solomana. Naꞌi epes mamahisa? Anen naꞌi isimba atis.
  cbv-cbv: “Wã chooát tʉ́ʉtat pínah pebhboó yeebdíh wã waadát tʉ́ʉtcan niít”, queétdih
    ãt niijíp wʉt jĩ.
  taw-taw: Pen bɨlel God takaw kɨles tɨmel yɨbɨl agɨl agak, Kɨli añɨŋ lɨl mɨdtep gɨnɨgel
    agɨnek ak, ma yɨbɨl dɨnɨgabal agak. Pɨsnep mel agebin agak. Takaw anɨb ak, binɨb
    an yɨl kɨlop agak? Nɨm binɨb takaw nop ma nɨg dɨlak okok nep.
  jic-NT: 'Dios tjevele: “Püs way mpes pajal malala jis tepyálatsja wosis cjuwá nt''a.
    Napj quelel se ''atsja momas, ''ücj jis la püt''üs ne''aj. Mop''in yupj ma polel
    ne''as jil ''amá niná nt''a, nin ca la mejay napj.” Nun solejé pjacj jilal Dios
    nin tjevele niná. Ma la tjajay jupj tjevele jin, yupj jilal nin tjevele.'
  zap-NT: ¿Txu lo wgon Dëdyuzh ne axtegue nunk teedet men yne men ledne wsanla Dëdyuzh
    ne yne men? Lo yra men ne wondet diiz.
  wer-wer: Ma talöröaan pi kölöp elmëak ngön kosang wesak, “Pit nem kaare yang kë
    yesaurek newaispan,” pël ëa? Pöt pim ngönte wa olaima pöröaan ëa.
  ipi-ipi: Goteto wandakali api tupa andayo, enene wetete wandakali utupa oto mo atolane
    yuu Kenane okona katulo naepolo-peyai leyo leaipiape. Balana pii tanga lo ateaini
    wandakali tupa andayo, balato wuane leaipia.
  qul-NT: ¿Picunamantaj Diosri jurarkan, mana yaycunancupaj samana lugarninmanri?
    Mana casucojcunaman.
  ter-NT: Yoko kutí'ikopomaka neko koyúhoino Itukó'oviti ákoyeanemo seápa yane mani
    poréxoake ómomikopea, yaneko apê yûho, koati yuhôti ákoti aukápapu ikéne? Ako
    po'inu kíxone ákoti itukápa neko xanéhiko ákoti akahá'a itúkea ne emo'u Itukó'oviti
    yanekôyoke.
  bmr-NT: '¿Nacu bu cajaatyoco Moocaani imomofañodɨ nuuhi: Tafaño majaguisɨjihɨgo
    mɨhɨfetejitɨhi, nooboro? Etɨ bu diibo unuunoco: Jii, unuutɨmoco.'
  fuf-fuf: E ko homɓe o woondannoo naatataa ka fowtaare makko, si hinaa yedduɓe ɓen?
  bhl-bhl: Sunbin-Got e kawtiw i ‘Itel fein te! Yu nem finengdakamin abiw elo nam
    teliw te!’, yangse kawtiw bi kante ye? I kawtiw elo sakalaw keko, weng bo bo kelewsiliw
    kawtiw ite te.
  ons-ons: So Anutu eŋe done togogole ratogole more rake, “Eŋe mane naŋane mat koto
    mi saket more narop sola pesek mesikei.” Eŋe don ea maŋane rake? Ŋeiwa wet togon
    okane ŋabakakoi, eŋane rake.
  con-NTPO: 'Toya''caen ¿majanga tsu Chigata qquenjan ñoa''me su: “Tsendeccuja ñai''ccu
    ca''ni''faya''bi tsangae opatsse can''jeñe”? Nane toe israendeccuyi tsu. Chigama
    pañañe in''jambisi Chigaja tsa''caen ca''niñe se''pi.'
  ghs-ghs: Oi Ohongai basesa nokohoke mooqi hee, Nokoi bamu isanate naho torota qeemaqa
    qidzanataquiqi hiiretaho isakita meenoma naateta.
  peg-peg: ଇସ୍ୱର୍‌ ଏଚେକାଡ଼୍‌ଦ ପାର୍ମାଣ୍‌ କିଜ଼ି ଇଞ୍ଜି ମାଚାନ୍‌ ଜେ, ହେୱାର୍‌ ହେୱାର୍‌ତି
    ଜମ୍‌ନିତ ଇମ୍‌ଣାକାର୍‌ ଅମାନ୍ୟା ଆଜ଼ି ମାଚାର୍‌, ହେୱାରିଂ ପିସ୍ତି ଆରେ ଇମ୍‌ଣାକାର୍‌ ବିରୁଦ୍‌ତ
    ହେୱାନ୍‌ ପାର୍ମାଣ୍‌ କିଜ଼ି ମାଚାର୍‌ ଜେ, “ହେୱାର୍‌ ହେୱାନ୍ତି ଜମ୍‌ନିତାକେ ହଣ୍‌ଗୁର୍ ?”
  txu-NT: Nhym nhỹnh me ja'ã ne Metĩndjwỳnh memã kabẽn pydjin arẽ ne memã kum, “Aj,
    me ja dja me inhõ pyka'ỳr bôx kêtkumrẽx ne ikôt me tyk djà kêt djàkam tyk djà
    kêt kêtkumrẽx”, ane. E kum me tãm, me kute Metĩndjwỳnh kabẽn mar kêt ne ar baja,
    me'ã ne ane.
  eng-WEBU: To whom did he swear that they wouldn’t enter into his rest, but to those
    who were disobedient?
  gnw-NT: 'Echa''ã Tumpa jei cuarãi: “Añete co, jae reta ndarau uique Canaán pe. Echa''ã
    joco pe uputuuta tẽi co.” Jucuarãi jei Tumpa. Jare jucuarãi uyeyapo chupe reta,
    güɨrovia''ã Tumpa ramo.'
  mux-mux: “Na Pulu Yili-ni ‘ ‘Numanu táka-nimba pípili molangi.’ nirindu ulu-pulele
    enini aima naa liingí.’ nirindu.” nirim akili nameléndu nirimye? Akili yunga ung
    ‘naa piliimulú.’ niku liiku su siringi yambumandu naa nirimye?
  maj-NT: 'Ko̱ nk''ie nga b''a̱ kitsú kixi̱ kixi̱ Nti̱a̱ná nga: “Najmi kju̱a̱s''en
    xu̱ta̱ xu''bo̱ má nga ts''ínkj''áíya xu̱ta̱ xi ts''a̱n”, ¿yá xi kits''ínkjó nga
    b''a̱ kitsú? ¿A najmi xu̱ta̱ xi najmi kint''é''éhén?'
  bkq-NT: 'Ânguy wâgâka myakâwândy Deus ton-honre kehoem aguely: “ ‘Ynynonro modoram
    kâunduly’ ugueho onroam âdaunloenlâ naintaymbamo, negawântaymbamo warâ ise; auguehobyry
    ara âdaunloenlâ târâ nekobyzeguebamo ise warâ” kely? “Deus wâgâ kydâtynanâdaymba
    kine” keypy modo wâgâ myakâwândy mâkâ aguely.'
  kue-kue: Yomba ira pre God ka gidi dindre na mogl ir singwa dumo ta ye ende suna
    ukraglme dume? Ye kamo sendingura yomba pre dungwa.
  cot-NT: '¿Queri icanqueca Aapani Irioshi: “Aatojate narejetacaajigaritsi ontaniqui
    nomagorejacaantajiaquemparimeca”? Iriguentijia teeca irinetsanatavaqueroji icanquerica.'
  bnp-bnp: I taki e huriki nga, ra ri longotaroa a ngavana, i uka ma ri gi dili na
    tanga na nimalo vona.
  apn-NT: 'Mẽ kot kapẽr mar kêt jakamã nhũm mẽ kãm: —Nà ã mẽ ate amnhĩ nhĩpêx anhỹr
    o ri apaja mỳrapê kot kaj mẽ ixte mẽ amã mẽ amex nhõr mã xwỳnhta wỳr apa hkêt
    nẽ. Anẽ.'
  ctp-NT: 'Wa lye ꞌa ykwiꞌ Ni loꞌo nten nu msuun loꞌo Ni: “Ja kan ꞌa wan seꞌen ndiꞌiǐn,
    chaꞌ tyiꞌin suꞌwe wan loꞌoǔn nde re” ndukwin Ni bra kanꞌ.'
  opm-opm: Gahan Got oh Maihir sus atei ihir sa tupetipri ma dahat pat teinong ihir
    eimat eimatnap sus na tupetiprimur por awam ma akwetip oh de ihirnong awam akwetip.
    Ama orhe mengnong na amram sakarap deishe bap ranir ihirnong awam atuketipmur.
  bvr-bvr: Ya? Aburr-nga aburr-gata nipa Wangarr gu-barnjinga burrwa wengga minypa
    birripa gala aburr-yinmiya aburr-boy gatiya gu-yigipa gun-gungeka rrawa? Minyja
    aburr-gatiya gala aburr-galiyarna nula aburr-workiyarna, ngaja, ngarla.
  wal-wal: Qassi Xoossai baayyo azazettennan ixxidaageeti i shemppiyoosaa mulekka
    gelenna mala, etayyo caaqqidoogaappe attin, ooyyo caaqqidee?
  zad-NT: Na' ¿nora beṉ'ka' wna Chioza' c̱hegake' bat lljazi'lall'gake' lo yell-liona'
    bc̱hebe' wi'e ḻegake', lla? Ḻegaken' beṉ'ka' gok beṉ' widenag lawe'na'.
  kmg-kmg: 'Erâ weni jaŋere mumupaŋ dâŋ šiŋuc muwec: Nore jujumana hae mâreŋko mi
    rašinšepieŋ? I dâŋticne qahuc jumbiŋ jaŋere hâcne muwec.'
  aso-aso: Idoꞌ Oꞌmoso aza eveneꞌ mine gelaaꞌ ebeꞌ ngemelesa nouvonguꞌ nene ingine
    mini gilamilisave lo eveneꞌ zamotinemuꞌ lo huko lineꞌ ma neve. Aꞌmine hamoꞌ aleve
    ingine Oꞌmosoꞌmi gamazi gili huli meheꞌine imave engikumuꞌ nene mine gelaaꞌ ebeꞌ
    ngemelesa nouvonguꞌ nene igi mini gilamilisave lo lo hukineꞌ ve.
  uli-uli: Yodwe Deus ye hatugulu we ye sor bo, “Re towol loh wol fuluwe medalbo ibe
    fang ngalir bo rebe hasoso iyang” — itey meka ye kekapta kofer? Rechokwe rete
    taelenga yalol.
  nin-NT: Abachi à shi ku abata ngga a zhi di, “A si ta rri ni iso su ima yi hen.”
    Abachi à shi azhi ka ku abangga ba nggo a kà iwo ma na ankpuji wa nggo.
  acu-NT: 'Tura chichaman yapajiachminun Yus chichaak: “Wikia nekas Yus asan, pengke
    nungkanam tuke wijai angkan pujustinaka pengké tsangkatkashtatjarme.” Niin umirinachun
    nunaka timiayi.'
  cak-WNT: ¿Achique cami winek ri can xban jurar chique ruma ri Dios chi can ma xque'oc
    ta chupan ri uxlanen ri nuya' Riya'? Ri' chique ri winek ri xa ma xeniman ta tzij.
  ebk-ebk: Ngachancha nan nangesapataan Apo Dios ay achinantu poros epaskop chicha
    henan ensakianana ay mun-ib-iblayan mu achi nan chiyuycha chaan enmafurot?
  spa-PDDPT: ¿A quiénes Dios juró que no entrarían en su reposo? ¿No fue a los que
    desobedecieron?
  ruf-ruf: Angu Imulungu helahile, “Ng'awatsakwingila mbe hanu hangu ha kubwihila,”
    yang'ali yowalonga tsina nani? Yang'ali yowalonga awala yang'awamuhulikitse.
  gun-gun: Ha'e gui mava'e rovai tu oura raka'e opytu'u aguã oguereko katu va'ekue
    oupity e'ỹ aguã? Nonhe'ẽ rendui va'ekue rovai ae.
  agu-BL: Ej nin ite'n nin e'a's yi jun cu'n bixe' tan Ryos tan qui cyocompone'n tan
    ujle'n le jun ama'la'tz yi suki'nt ta'n, tan paj yi e' cu'n pajol ca'wl.
  isn-isn: Hangi a nyenyu nai ualapie Itunda kina shanga akingila mi iloeelya nilakwe,
    anga ize shanga wawo naza shanga amigulye nuanso?
  ilo-ULB: Siasino ti nagsapataan iti Dios a saanda a makastrek iti paginanaanna,
    no di dagiti saan nga agtultulnog kenkuana?
  pir-NT: 'Tiquirore tiquina sa yʉhti dueragʉ̃ ihñano ohõ saha cua pesaro mehna niahye
    tiquiro: “Tiquina yʉhʉ mehna cjẽna ne ijisi. Sa ye wape tiro marieno ne ijisi
    tiquina”, niahye tiquiro.'
  anv-NT: Ndé bɔ́ Ɛsɔwɔ abɔ kélé nnó ɛbwɔ́ akpɛ́né fɔ́ né melu ugbeé mmyɛ wuú?
    Ɛlé bɔɔ́ bi álá ákamé nya mampyɛ genó ɛyi ji ájɔɔ́ wɔ́.
  sab-NT: ¿Kaire chema ole Chube gerudu mno kwian mi ñage joge toi nga suga no ole
    nga no kada Canaánge Chube gerudu amage giti? Che enusulian oña ulita bai kaire
    me Chube gerua gau dage me mo ta du age Chube tadukalin kare, kwian e ole Chube
    gerudu ene, kwian e me ñadu joge toi nga suga no ole nga no ngwadi Chube gerudu
    ama ole giti nga Canaánge.
  tmd-tmd: Makwam Isrel nöbö mö mɨga öim God nugwo höj nugwön, mönö nuŋwa rɨg yadmɨd
    mag akuyöbö rɨmɨdölmɨn mönö, God nuŋ mönö ölɨsö yadön, “Nɨ ñɨgö nugumön ölɨsö
    wöla. Mögörɨb wä duön, nɨ pɨsaŋ mɨdön aŋöi nɨgön mɨd ri aböñɨŋö, rɨm yöraku dueñɨŋö,”
    rön, aŋadö yad wöhö röŋa.
  acr-NNT: ¿China kꞌu chike xujikibꞌaꞌ wi uwach ri Dios na kebꞌok ta pa ri uxlanem
    kuya Rire? ¿Na e ta nebꞌa chike ri xkipalajij Rutzij Rire?
  kpg-kpg: God guu hai dana hagababa mau dangihi, “Digaula hagalee loo e ulu gi lodo
    tenua dela ne hagababa ko Au belee hagamolooloo ai digaula!” Ma koai ala e helehelekai iei
    Mee? Go digau de hagalongo.
  taj-taj: परमेश्‍वरसे ङाइ स्‍होबा ब्‍लप्‍बा न्‍हबा ग्‍लारी वाङ्‌आम्‍याङ् भिसी खाल्‍दा
    सुङ्मुबा? परमेश्‍वरसे कुल्‍बा ताम आङ्‌यान्‍बा थेनोन म्‍हिगदेदा सुङ्बा आहिन? हिन्‍ना।
  avt-avt: 'Nɨpaa God katɨp hɨm iuwe kar ik: “Hɨr ap nanɨnen nanu wit Keinen kerek
    hi hehimɨtanek hɨr nanwiyen ap nanɨno ein ein au,” hɨrak katɨp karik hɨrak katɨp
    me neimɨn a? Hɨrak katɨp me mɨt ne Isrel kerek neweikɨn sip newetɨwek.'
  cbk-cbk: Con quien ba Dios ta man cuento cuando ya hace le este juramento que nunca
    gayot sila ay puede entra na lugar de descanso que ya promete le canila? Ya hace
    le este juramento con aquellos quien ya desobedece con Dios.
  uig-ARA: شۇنداقلا ئۇ كىملەرگە ئۆز ئاراملىقىمغا قەتئىي كىرمەيسىلەر دەپ قەسەم قىلدى؟
    ئۆزىگە ئىتائەت قىلمىغانلارنى ئەمەسمۇ؟
  tuf-tuf: Bíyinan Sirat cajc ay bi cutar ohbac it ayti síujactara, aját eyin ojcor
    ehcunro. Sir chihtá rahcti ruhw̃ujáqueyinan cajc ay bi cutar it ayti síujacro.
  abx-abx: Ngan say di' i nagsumpa'-na si Diyos nga ga'i agpaka'ambit si pagdiskansu-na
    kon ma'in i mga magparapamasibaya' hamok?
  mco-NT: ¿Pɨnjaty Dios ñɨmay co ni camɨna ytɨgɨ̈huɨpy ma je Dios y'it ylugar ma jëbɨ
    ypoocxcɨxy mɨɨd yɨ'? Je' ajcxy huɨdibɨ ca' ycapxymɨdoy.
  cpb-NT: '¿Itzimika ikenkithatakoitakeri ikantaitake: Eero nareetakaayetaari nimakoryaamentoki?
    ¿Kaarima jirikapaini iitaitakeri piyathariite?'
  aon-aon: Aria shopunek yakri iyorigep. Ipak pakri Iruhin nakri um adur iruhw nakri
    adur atin um meishi arpesh ta mare shunak shuwish shuni anan shupe shurao uhwin?
    Anan douk nakri um eshudok douk shasuwokan-ukuk um ananin baraen iri.
  hus-NT-2005: ¿Ani jitaꞌ na Dios in lej utsaꞌ tsubax ke yab neꞌech ka ochichtsik
    abal ka koyóch junax kʼal Jajáꞌ? Jaꞌich xi yabtsik tʼajxin ti kʼij.
  mig-NT: Te ndé jíín ní ka'a̱n téyíí‑yá ja̱ má kɨ́vɨ koyo kutɨ‑í nuu̱ ndéta̱tú‑ya̱.
    Á nasu̱ jíín ñáyɨvɨ tú ní ka̱jandatu̱ nuu̱‑yá‑ún náún.
  bps-bps: Na simto kè i dad to i gman Dwata di fakangan i là ale gfusuk di banwe
    gufaftudan dale? Dad to bel Israél sa lêman i là mimen Dwata.
  mbs-mbs: Migpakang se Timanem tepad kandan, “Eked ko dan palos peogpai doma ko doton
    te mèpiya ogpeanan impetagad ko.” Yan se punù te Timanem tepad kandan, so wedà
    dan tolò kandin.
  tof-tof: Akó ia nidi kwarilürr, God arüng alkamül-koke bóktan nibiób nókyenóp wagó,
    “I sab kürü ngón bagón bwóbdü koke barrbüne?” Ia idi koke kwarilürr, oya bóktan
    koke nidi arrkrru kwarilürr?
  cme-NT: Diiloŋo waasaaŋ wuɔ haba‑i siɛ da suur u fiisaaŋ-terieŋgu-na? Baaduɔŋ daaba'i
    sĩ wɛi? Ba yaa naa yagaraa wuɔ ba siɛ nu Diiloŋo nuŋgu‑i.
  sus-sus: Ala a kali nde bɛ a e mu soma a xa malabui yire? Mixie xa mu a ra naxee
    a matandixi?
  pon-2006: Ahnsou me Koht ketin wiadahr sapwellime inou teng me, “Re sohte mwahn
    pahn pedolong nan sahpwo me I pahn kakommoaleiraildi loale.”—ihs me e mahmahseniheki
    met? E mahmahseniheki irail ko me pelianda Koht.
  dad-dad: Negur aiyai nigin wau kuturol fen, idi yogon si inoya bun to bagai dilauf
    yen? Idi yogon od to dõ difen anidi nigin sã de?
  zab-NT: Ne, ¿ta gati lagac de bnietquiy raipy Dios dec abaantipny xgab quɨt yiiutideb
    rut gapdeb guelrzilaaz xtenny, pur ni quɨt nicuadiagdeb xtiidxny?
  ksd-ksd: Ma i ga vavalima ure to ia diat dari, ba pa diat a olo ta kana ningo? Vakir
    vang ure diat nam, ba pa dia nurnur?
  msm-NT: Sikandan gihapun no masinupakon no mgo otow to pig-igu to sapa to Diyus
    no pig-iling, “Konad sikandan ogpakased duon to sikan banwa no pighinaat ku no
    ogkapahuwajan dan podom.”
  myk-myk: Kilɛ ya kàa li na na jɔgɔ ni jɔgɔ wu ɲɛ pee da ga ba jé wee wo ŋmɔnɔ fiige
    ki ni-i wɛ? Piimu pʼa wu jomɔ pu logo na nɔhɔ nʼa she le puyɛ ni ge, ta pee bɛ
    wɛ?
  sbe-sbe: Yo siya kaiteyadi Yaubada ye hetahetaladi yo ye hededekaigwala meta taba
    nige yona kabakaiyawasi magaina unai se lusola? Siya ede taukawayagalaena wa.
  mcr-mcr: Itaŋga Goti Iqu, “Iqua Nyaqä aŋä hapä pmeqä iuŋi matimäuqä ipnuwiqä” ätätä
    kukŋuä yäŋänäqŋqe, tqukuauŋqä ätkqe? Iqu kukŋuä iiŋi, ämaqä huiu-huiuŋqä matqä,
    Iqueä kukŋui qänaknä miqä, hŋgisa iqä iuŋqä äyä ätkqe.
  cux-NT: ¿Du'ú 'iiⁿ'yāⁿ chi Ndyuūs ngaⁿ'á yā caavā maaⁿ chi duuchí yā chi 'iiⁿ'yāⁿ
    s'eeⁿ nguɛ́ɛ́ cuuví cundaa yā lugar naachi ntaavi'tuunúuⁿ 'iiⁿ'yāⁿ yeⁿ'e yā? 'Túúcā
    ngaⁿ'á yā yeⁿ'e 'iiⁿ'yāⁿ chi nguɛ́ɛ́ n'giindiveéⁿ yā nduudu yeⁿ'e yā.
  tur-YTC: Esenliğine girmeyeceklerine dair söz dinlemeyenlerden başka kime ant içti?
  san-ITR: pravekShyate janairetai rna vishrAmasthalaM mameti shapathaH keShAM viruddhaM
    tenAkAri? kim avishvAsinAM viruddhaM nahi?
  bel-N: А каму прысягаў Ён, што ня ўвойдуць яны ў супачынак Ягоны, калі ня тым, якія
    не скарыліся?
  sch-sch: Tu ngei mo Pathien'n chonginkhâm ngartak dônin, “Ki minngam ngeina rang
    rama han lût tet noni ngei,” a ti hah? Ânhelngei murdi hah an ni.
  mic-MIQNT: Wenig wesguma'sni ta'n tujiw Gjinisgam teplumsiteg, “Mo eigtnug pisgweta'new
    na maqamigew ta'n tli atlasmultinew maw ni'n”? Etna na negmow ta'n mo jigs'tmu'tigupnig.
    Ta'nig mo getu majulgwala'tigupnn.
  huu-NT: '@see-verse:HEB.003.017'
  jiv-NT: Kame umirkacharunka Yus “Wiji̱a̱i̱ shiir pujustinian peṉké tsaṉkatkachartatjai”
    tímiayi.
  otm-NT: Nɛ to'o ʉ majuąni bi t'ɛ̨mbi hin da hyurpa yʉ́ mbʉi Oją. Ha hinga guet'ʉ
    him bi 'yɛ̨c'yɛi Oją.
  dah-dah: Irdeb ganuŋ mar hitte wor po Al Kuruŋ beleŋ bearar hende biŋa teŋbe, “Mel
    gobe epte ma nere usaŋ gasuŋde waŋ usaŋ heŋ igiŋ henayiŋ,” yiriŋ? Mere gobe meremiŋ
    ma gama irde hinhan mar goke yiriŋ.
  tnk-tnk: Nɨsɨmə me nəha Kumwesən raməɡkiari mɨnraha mauvehi kwəsuahi mə irəha tuhəpkuvnimwə
    mhə ia nəpɨn riti mhəuvehi napwɨsien səvənhi? In raməɡkiari m nərmama səməme hənərui
    nəkwan.
  kpr-kpr: A evetu genembo daba aimi God ighagha usera aindae, God durumuguse, beka
    gagojuse eminge sisira, “Ne jo namokena foa terovo, namonde dabade jangutae arera,”
    aminge sisira.
  san-IAS: pravekṣyate janairetai rna viśrāmasthalaṁ mameti śapathaḥ keṣāṁ viruddhaṁ
    tenākāri? kim aviśvāsināṁ viruddhaṁ nahi?
  nho-nho: I te saaita TeAtua ni tuku tana taratara hakamaatua peelaa, “Naa tama naa
    ma ki see lavaa iloo te ttae ki te kina ni mee nau ma ki oo laatou no hakamarolloo ai”,
    TeAtua e taratara i ai? Teenaa ko naa tama ni sahea laatou ana taratara.
  gym-NT: Mdakäre abko, ¿nire ñan rükadre kä jadükakrä Ngöbökwe känti niebare ie Ngöbökwe?
    Ye abko, nitre israelita käkwe Ngöbö kukwei mikani ñakare täte. Nitre ye mden
    abko ie Ngöbökwe ñäkäbare kore.
  azg-NT: Ndoꞌ ¿Nin nnꞌan nanꞌñeen na sinin Tyoꞌtsꞌon jñꞌoon nquiiꞌ ndëëhan na tyiꞌjon
    xuee ninncyaa jon na ncꞌoqueꞌhan naijon na jndë sijndaꞌ jon na ntaꞌjndyeehan?
    Manquentyi nnꞌan na tyíꞌquitaꞌngueeꞌhan jñꞌoon na tquen jon.
  bhd-bhd: ज़ैखन परमेशरे क्रोधे मां कसम खाइ, कि तैना तैस ठैरी कधे दाखल न भोले ज़ैड़ी
    अवं तैन आराम देथो, हकीक्ति मां तै तैन केरे बारे मां ज़ोतो थियो ज़ैनेईं हुक्म न थियो
    मन्नोरो।
  too-NT: ¿Chā ca'tzīyā'tit hui'xina'n a'ntī cālīchihuīna'lh Dios a'xni'ca' hualh
    que tū' catitachā'lh nac ti'ya't a'nlhā najaxcan con Dios? Dios cālīchihuīna'lh
    xlaca'n a'ntīn taxumpīni'ni'lh Dios.
  ind-AYT: Dan, kepada siapakah Allah bersumpah bahwa mereka tidak akan pernah masuk
    ke tempat perhentian-Nya, kalau bukan kepada mereka yang tidak taat?
  cjo-NT: 'Okameethatzi pikenkithashiryaakoteri ninkarika ikantakotziri Tajorentsi:
    “Eero pareeteeyani janta okameetheetyeenta”. Tema rirotaki achariniitenipaeni
    paerani riraga piyathatakariri Tajorentsi.'
  nsn-nsn: Ge mais pesina ke ualapagahais God pare, ahik tun pah ra turung lekala
    tenag buturung pepe uaho? Gisina teesis ka tagorong boho tatanon.
  san-DEV: प्रवेक्ष्यते जनैरेतै र्न विश्रामस्थलं ममेति शपथः केषां विरुद्धं तेनाकारि?
    किम् अविश्वासिनां विरुद्धं नहि?
  tna-NT: Diusu ja Diusu bahue ataidha aimue mesa janahua yahua su panubita mahue
    huecuana puji, mesa quisa saida cuana su jei puja mahue putaidha huecuana putsu.
  lid-lid: Kindrei mene tandrakan ta lau rayah winiyan bala bolo kon ta amunyau tan
    bwe. Ya, iy tandrakan lau heh handru? Iri le lau mwan ma badih marakon mene banuhun
    sahou tan bwe.
  wim-wim: Nil piip God.an wik thayanam thaw pam wanch al-alantan than keꞌaman wik
    ngeey-ngeeyin nunanga, “Niiy aak min aakanakan keꞌ iiyān, ngangk minangam keꞌ
    wunāna ngatharang.”
  zga-M: Vuvaveni uvuuNguluve aejyeegile ukhuta suvalingiela munduhekelo lwa mwene,
    nda vuvala uvusamwide umwene?
  yom-yom: Buna kuidi banani Nzambi kalefila ndefi ti balendi kota ko mu luvundulu
    luandi e ? Buna keti bobo bamanga kuntumukina e ?
  san-SIN: ප්‍රවේක්‍ෂ්‍යතේ ජනෛරේතෛ ර්න විශ්‍රාමස්ථලං මමේති ශපථඃ කේෂාං විරුද්ධං තේනාකාරි?
    කිම් අවිශ්වාසිනාං විරුද්ධං නහි?
  yut-yut: Piŋkop da namɨn amɨn kabɨ da yɨk yawot kokupmon arɨpmɨ dɨma kɨni do gen
    tebaisi yaŋ aŋteban agɨt? Mɨŋat amɨnyo geni abɨŋ yɨpgwit uŋun dogɨn agɨt.
  grc-BYZ: τίσι δὲ ὤμοσε μὴ εἰσελεύσεσθαι εἰς τὴν κατάπαυσιν αὐτοῦ εἰ μὴ τοῖς ἀπειθήσασι;
  cpc-NT: '¿Itzimikama ikinkithatakoitakiri ikantaitaki: Iiro nariitakaayitaari nimakoryaamintoki?
    ¿Kaarima jirikaiti ikantaitakiri piyathariiti?'
  nhg-NT: Hua ¿öquemeju oquemelfejque ca juramento que amo quepeasque pörte ipa tiesiebeles?
    Pues niecate tli amo tieneltocaque.
  nya-nya: Nanga Mulungu ankanena za ndani kuti sadzalowa mu mpumulo wake? Pajatu
    ankanena za anthu amene sanamvere aja.
  ngu-NT: Niman ¿aquinomej quintenehuaya Dios ijcuac oquimelajcaijtoj ica xcalaquisquej
    ne campa ihuan nosehuisquej? Dios quintenehuaya on yejhuan xoquitlacamatquej.
  kup-kup: Met añarab tairari emat Godinañ honeo zagï ravat hepanez mañooh-poek emat
    naketü? Met pim ñeo elat kos rez manooh-tapuriz homet pot hah.
  jid-jid: irji trendi bana kuson ni wuna? ana hi biandi bakamba niwo trema na?
  wmw-wmw: Na paalapire kuwa “awaja kwingira mahala pangu papumuzi”, waakiwamba ndi
    wepi? Siware watupire kauli zake?
  gmv-GGM: Izas azazetontta ixxidaytape attin iza shemposo gelontta mala izi caaqi
    digiday haray oonanitee?
  ssg-ssg: Kaie Haeu tuoha hahani aita ka tap laha po uke tonain ti hanawain wanen
    kapin? Se tetesol laha tahi nauna tetan.
  zpo-NT: ¿Nu cho lo re xaa mcheroo Dios zee narept xaa pa nzho mod le xaa deskans?
    Namrept re xaa nambint xtizh Dios.
  poy-poy: Mlungu pakalirapiti kuwera hapeni wingiri pahala pangu pa kwoyera, kaweriti
    kankuwatakulira ashina gaa? Kaweriti kankuwatakulira walii yawamtendiriti msindu.
  qwh-NT: 'Y ¿pi nunacunatataq Dios nerqan änenqan jamaqui marcaman mana yecuyänanpaq:
    Mana cäsucoq caq israel nunacunatam tseno nerqan!'
  gaw-gaw: Amu Kayak Nug aun aḏi dilagnu genabnab nuhig hik awak ii aoglagnu aum?
    Nug danab ag nuhig nai tap̱aeg neum ele, amu dilagnu aum
  nca-nca: Ko Anutuko danimboro ŋande yimiraró, “Hamó horé ye neneŋo imaqe-imaqe ŋu
    quroko kama uyarewaŋgo?” Ŋuko unipare mande wenda-wenda taŋgurí ŋuro yaró.
  zpz-NTPP: Ornu Ñgyoozh mniim nu rila wazac dey lo gyel rzu lagy nu cuic mi, ¿cyu
    nu rzat mi zeꞌ? ¿A walab de yu zeꞌ de mbecy nu wansuub gyidag nim?
  zac-NT: ¿Chullëtiꞌi guniꞌi Dios con juramentu adë tsutë́diꞌi rall catë rziꞌi lduꞌu
    më? Pues mizmë mënë nanadë bëzuꞌbë diáguëdiꞌi shtiꞌdzë më.
  kyg-kyg: Gotiꞌa haiya vayaꞌaifeꞌmo lokiya gefatiꞌmo hunoꞌaeꞌmo, Nagaeꞌeꞌmo maiꞌa
    falu huꞌa maisaya koteꞌmo faleꞌa hai eꞌa oꞌmaigae, huno huꞌniye. Geꞌamo ago amagiꞌa
    ataleꞌnaya vayaꞌaifeꞌmo huꞌniye.
  kmk-kmk: Ot singngadan kad dat nangisapataan Apudyus un adina’n taḻon paḻnokon sit
    iillongana insagana na? Bokon kad sidat nansukil kan siya?
  cao-NT: Jatsi, ¿tsohuë qui Dios chanini, “E shomahuani ca joiti iti qui jicopistiayamariaxëhi
    quiha naa nohiria bo ra” i ja niquë no? Ja quima casonish ca jodiobo yoati tsi
    chanihi ja iniquë ra.
  bbr-bbr: Keseria, Anut nukas ämän sakau orip awarowon, “Kiro roasiret ak isan ämän
    jekur tainorau wa, okon, is kiro sumaun omnokou araun awaromin, ak wa pote owaiei.”
  inb-inb: 'Chasa­lla­ta, ¿pi­kuna­manda­tak Taita Dius mana llu­llas­pa­lla nirka:
    “Mana iai­kug­rin­ga­pa kan­kuna­chu nuka alpa karan­ga­pa niska­ma, chipi sama­rig­rin­ga­pa”?
    ¿Mana­chu pai ima nis­kata mana uiag­kuna­manda chasa nirka?'
  hrv-hrv: Kojima se zakle da neće ući u njegov počinak, ako li ne nepokornima?
  box-NT: Á bìa le «báa le ho lahó na á le wíokaa à ɓa vũń yi á ɓa wã́a
    máa zo hùúu» lé ɓa yɛ́n? Mu so yínɔń bìa pã́ á yí bò bìo le bía yi
    le?
  ote-NT: Ne ¿xi toꞌo núꞌʉ bi ma̱ Ajua̱ gue xi majua̱ni hinda ma da ntsayaui Ajua̱
    ja rá tsaya? ¿Ha gue hingo núꞌʉ bi ntsꞌoꞌyøde? Ha̱ha̱, go gueꞌʉ.
  wnu-wnu: Ende at ne Qenu qob gagam ger ete wurit qamb nausiarei, “Munon boru eng
    ibitiriaur eng wuri umi igoarar qamb ai wurit maribigom end me irunorei.”
  zam-NT: No ¿chó loo mèn mde'th Diox le' mèna ne'yòode co'te' nzo Diox par li mèna
    descans, à'? Diox ndxaba loo mèn co' ne'ndalte ngala's loo di's co' ndxab Moisés
    no ne' ne' ndubdi's mèna loo Moisés.
  zyp-NT: “Ka hianah leco a nae by bei he,” tatah Khazing tah chia a sahpaw he khah
    aho sahlo maw aa cang? Ama a naw a nge lypaw sahlo khah a cang he.
  sey-NT: '¿Cuiꞌne neni Maijaꞌquë ca nëouꞌni, yëꞌë pëa huajë hue̱ꞌña cacani huajëye
    peoji? Ja̱ cato capi: I̱te i̱re papi cuasamaꞌpë sehuocaiye pa̱sicohuaꞌini.'
  nvm-nvm: Regavo madu God fu e iji erane vuak gigikin kuardiame kia buba moik iji
    bu isuar karikfuon fu miakno kiainma ijia vakfuon iji jan vierafen. Regavo vuak
    iji fu e Isrerko e iji bu fuba igain revo buka magame una fuon ise renva iji kuardiain.
  mps-mps: Godigo debolo po olama, tama mu da olama agai po dąų weyu, te augwali
    agai toma nabo pesage tomoba munu me asogobeo waliwe? Te agai po sela sąwani
    we bidi augwalibolo te po wai. Agai te po augwalibolo naga wai dao.
  pab-NT: 'Xala tahi Enore exakere irae, hairaene akereta tyoma aokowihenere xowaka:
    “Maisa ite xoana xowaka ewaikoheraha naohenere nali kaokahitaha hoka kawinahitaha
    nokakoi”. Masemaxemarehenerenae tahi exakere iraeta.'
