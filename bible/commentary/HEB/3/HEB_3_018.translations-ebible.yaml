verse: HEB.003.018
translations:
  kpx-kpx: Isi la huhuige ata oletebiahoike Dilavau hoto isute loui avoe, “La bae
    dae lohoi daluvuta ulivebene.” Ata neheau hotove kabebihavoi ehovaho isiviholiale
    kebiahoike au hoto ke lounu.
  okv-H: Eto God na embo amuta degi, “Ungo nau jangu indari degi ta mane horasova.”
    ke ainge hariketo ena. Amo embo God ta ke agi ae embomeni ta degi ena
  tbo-tbo: Tauhi hai wiponahahalena binei i paligubahi i pa, ‘Apega tau u ani wiyagohina
    uyahina ona lui mai.’
  mal-C: അവർ അവിടത്തെ സ്വസ്ഥതയിൽ ഒരുനാളും പ്രവേശിക്കുകയില്ലെന്നു ദൈവം ശപഥംചെയ്തത്,
    അനുസരണയില്ലാത്ത ഇവരോടല്ലാതെ മറ്റാരോടാണ്?
  grc-SR: Τίσιν δὲ ὤμοσεν μὴ εἰσελεύσεσθαι εἰς τὴν κατάπαυσιν αὐτοῦ, εἰ μὴ τοῖς ἀπειθήσασιν;
  bgc-bgc: अर जिब परमेसवर नै कसम खाई के “वे उस आराम की जगहां म्ह कदे न्ही बड़ पावैंगें,
    जित्त मै उननै आराम देऊँगा।” वो वास्तव म्ह उन माणसां के बारें म्ह बात करै था जिननै
    उसका बिरोध करया था।
  khz-khz: E Palaguna raira evaikilarato, netiwato, “Au geku agalagi kapunai ati pia
    laka-toga.” Gekaroveraveto talimara evaikilarato, ei?
  deu-TKW: Welchen hat er zugeschworen, sie sollen nicht in seine Ruhe kommen, als
    denen die ungehorsam waren?
  zsr-NT: ¿Nupx niꞌ benëꞌ tsutsu xtidzëꞌë Dios, gnëꞌ cutu laꞌyaziëꞌ ga luzíꞌ ládxiꞌquëꞌ
    tsazxö́n len Lëꞌ? Glac nup niꞌ cutu glun ca rna xtidzëꞌë Dios.
  lin-lin: Epai ya banani Nzambe akataki seleka ete bakokota te kati na bopemi na
    Ye ? Ezali te epai ya bato oyo baboyaki kotosa Ye ?
  hns-NT: 'Oe kekar biese me kasam khaaike bolies kie: „Oesabke hamaar sjaantie kabhie
    na mieliega?” Oe ie sab baat bolies oelogke biese me djaun na maangat raha okar
    baat soene.'
  noa-E: Maimua ĩchab ¿ich makhʉʉnag khabajĩ, amach khõchagpierr am khõchgau bʉ̈ʉrjã
    ich iek asekasba arr jũrr ich Ẽwandamaucha, “Cha mʉ iekha chirʉm iekhau pãar chan
    mʉchdëu pãach khĩir meeupiju a chirʉm durrjã mua dubpibamgui” a iekhatarr?
  eng-EMTV: And to whom did He swear that they would not enter into His rest, except
    to those who disobeyed?
  mib-NT: ¿Te ndé‑ni i cúu jeē ni cáhān teyɨ́ yá jeē ma quɨ́vɨcoo cuɨtɨ i nuū ndetātú
    i sáha ya? Suu máá ñáyuu jeē tu ní cájendetū nuū yā.
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ यारिप् चोगुबा नाःम्‍सिङ्‌दे़न्‍नो
    आप्‍फाल्‍ले़आङ् लाःप्‍मा के़ङ्‌घोःसिन्‍लो लॽरिक् आत्तिन्‍हाॽनु माङ्‌हे़क् चोगुआङ्
    वये़बे? कुइङ्‌जाःङ् इःप्‍मा नाःप्‍मा मे़न्‍दे़म्‍मनाबा मनाहाॽनुए मे़ःम्‍बि?
  xnj-xnj: Kangi Chapanga pealapili avajovili vayani kuvya, “Katu yati viyingila lepi
    pamulima wangu na kupumulila,” Avajovayi vandu vevabelili kumyidakila?
  mmx-mmx: La ne Moroa ga vangpe do di noxo vubeles tinotno ri mo loxot loklox amas
    teren, mila diga ronga xepe levelinga ren.
  cbr-NT: ¿'Imainun cara uicamaribi Nucën Papa Diosan sinántëcëntimoquin, an atu ñuixuncë
    menu ca chuámarua tani bucunux bëbatima 'icë quixun cacëx? An a timaquin aín bana
    cuaisama tancë unicama ca Nucën Papa Diosan usaquin cacëxa.
  tee-NT: Ap'ast'act'it ni yu'unchach ju ajuni ju Dios ni jantu tavanan lai catita'astacnalh
    la'ixmacni va ixlaca'atalh ni lana jantu lai ixtalaca'i.
  eng-LSV: And to whom did He swear that they will not enter into His rest, except
    to those who did not believe?
  cak-NT: ¿Anchok chique x-an-wi jurar roma ri Dios chi can man xquie'oc ta chupa
    ri uxlanen ri nuya' raja'? ¿Man chique ta como ri winak ri man xeniman ta?
  pah-NT: 'Ahe jikopotare''yma g̃waramo ga rehe, ga ei: “A''e hete ji: Nanog̃atuag̃wami
    ti ji g̃apy''a g̃a nderure''yma jijipyri nehẽ,” ei Tupana''ga hako.'
  sja-NT: 'Mapa irua nãga jaraji: ‘Ɨ̃rá parã wãda-eda aji, mɨa k''ãiwee p''anapiit''eeda
    ada eujãdee.’'
  xed-xed: 'Ŋa i wa waɗata tsi kazlay: Haɗ həŋ dzaʼa walaŋta lami da tsa vla mbiʼa
    vgha payanaf tsi ta həŋ ya wu kəʼa ya na? Ŋa tsa gwal ta sliʼanaftá gwaɗa ya a
    ra?'
  mks-NT: Ta sa̱há ña̱ co̱ó na̱xeen na caja na ña̱ cúni̱ Ndióxi̱ sa̱há ña̱ cán quéa̱
    na̱sa̱ha̱n Ndióxi̱ tu̱hun a ña̱ a̱ quiáhva toho a ña̱ma̱ni̱ nu̱ ná canduu na nu̱ú
    ndiquehe ndée̱ na̱ xi̱hi̱n á.
  gfk-S: Ma ne God ga hasasalim uta nesi, be pa di nale salo tano nuno sinangeh? Iga
    hasasalim hobi uta di iat ing di ga takmaluk tana.
  bmu-bmu: Luainöŋ luhut memba malmegö areŋ ala nanŋini gölmeŋine kude aŋgotmegö keuŋi
    jim kutuba jöjöpaŋ keuŋan jöhöyöhi, keu mi mönö dagöra jiyök? Ambazip keuŋi qetala
    yaŋgiseŋ malgeri, mi mönö yeŋgöra aka jiyök.
  dgz-dgz: Amba God ian ambe inamup agi kaimakaet anega diamon ‘Mu ne wagat nega potap
    ya unumoin?’ Ian ame mu God nop mega tandayasene nagirewa.
  eng-GNV: And to whom sware he that they should not enter into his rest, but vnto
    them that obeyed not?
  zaa-NT: Nuni canuá rèe qui'ni nunca labí itsìna' cą nì'i. Canu bedúdítsini cą ne.
  eng-WEBSTER: And to whom did he swear that they should not enter into his rest,
    but to them that believed not?
  guh-guh: '¿Detsa jane pamonaemijavabelia Dioso najumecapanepaeya jumaitsi: “Apo
    pajonemë tsane xanëjavaberena,” jai? Bajarapacuenia Dioso najumecapanepaeya jumaitsi
    apo pejumecovënëtsivitsijavabelia.'
  bon-bon: Cuta laati bime poto cidi me Acejiyame te kokre cama jiicuji egä, “Weene
    licarage ai miiji gawe cabu me ebäcniniye cane cama lenajame?” Tabe eei bime poto
    cidi me jiicuji lui cina ätecija cäco ge.
  nhw-BL: Huan Toteco quinilhui nopa israelitame catli amo quineltocaque para melahuac
    amo calaquisquíaj ipan nopa tlali tlatencahuali para ipan mosiyajquetzase.
  swh-ONEN: Ni nani hao ambao Mungu aliapa kuwa kamwe hawataingia rahani mwake isipokuwa
    ni wale waliokataa kutii?
  wbi-wbi: Vevaveni vano vakafingile uNguluve kuti navilikwingila mulutogo lwa mwene,
    nave navevala vano vakamwitike umwene?
  bba-bba: Sɑnɑm mɛ Gusunɔ u bɔ̃ruɑ u nɛɛ, “bɑ ǹ sisi bu kɑ mɑn wɛ̃rɑ mi nɑ wɛ̃re,”
    berɑ̀ u kɑ yɑ̃ mɑ n kun mɔ be bɑ ǹ nùn mɛm nɔɔwɛ.
  eng-KJVCPB: And to whom sware he that they should not enter into his rest, but to
    them that believed not?
  kgk-NT: Upéi kiva'e-pe po, “Ndapeikovéi-ma va'erã xe aime ha-py xe ndive petongea
    hagwã” nde'i reíry, amombe'u-ta peẽ-my. Inhe'ẽ renduse e'ỹha-pe he'i upéa.
  waj-waj: 'Anutuuqo fai na kutaavai iinaravee kiaa kioo iyara tunoo: Fai iya hama
    niisi nnida ni tasipama eeyaara kati hara kiada variaaravaivee, tuu kuaivo deeyara
    tiravainnee? Gioonna kiaapuuya inna kuaivaa rikiadaata yaatarooyara itaa kua tiravai.'
  cpy-cpy: '¿Itzimikama ikenkithata-koetaki ikanteetaki: Eerowa nareeta-kaayitaari
    nomakoryaa-mentoki? ¿Kaarima iiteetakiri piyathari-paeni?'
  mpx-mpx: Henalau ali bateli gasigasisena Yehoba i baunan i ba, “Nige nihi uulutuk
    no veyaho eliyana?” He i baaba bolo nige anana hi hehenapu-an kaiweliya.
  wbp-wbp: Kaatu-jana wangkaja yapa yinya-patukuju, “Junga, kapurna-nyarra warla-pajirni
    walya Kanana-kujakuju. Kapurna-nyarra kangkarla walya yinya-kurraju yungunkujulu
    ngajuku marlaja nyinakarla rarralypa, kala lawa. Kulankujulu purda-nyangu.” Kujanya-jana
    Kaatuju wangkaja.
  luo-luo: Gin jomage ma nokwongʼorenegi ni ok ginidonji e kar yweyone, ka ok gin
    joma notamore winjo wachne?
  nhe-NT: Huan Toteco quinilhui nopa israelitame tlen ax quineltocaque para melahuac
    ax calaquisquíaj ipan nopa tlali tlatencahuali para ipan mosehuise.
  aii-aii: ܘܒܘܼܬ ܡܵܢܝܼ ܝܡܹܐ ܠܹܗ ܕܠܹܐ ܥܵܒ݂ܪܝܼ ܗܘܵܘ ܠܢܝܵܚܬܹܗ ܫܒ݂ܘܿܩ ܒܘܼܬ ܐܵܢܝܼ ܕܠܵܐ
    ܡܘܼܨܝܸܬ ܠܗܘܿܢ؟
  esk-NT: Agaayyun akiqsruġniqsuq iŋmiñun, “Isiqtitchumiñaitchitka nunamun akiqsruutigikkamnun
    iliŋitñun minġuiqsiaġvigitqukkamnun.” Kisut Agaayyutim uqautigivagich taatna?
    Aa, iluqatiŋ taipchuaŋurut tupiksriñġitchuat Agaayyutmik.
  msb-msb: San himuon san Dios an iya hugot sa tagipusuon na pagsumpa na dili sinda
    tugutan makasulod kag makapahuway na kaupod niya, kanin-o niya ini ginsurmaton?
    Nano, dili sadto man gihapon na nagrebelde?
  cpa-NT: Jø¹² bíh³ ma²ŋih³ hniah¹² hein² dsa² ca¹tsáih¹ Diú¹³ hi² lah¹dsóh² tsa¹dsa¹lia¹dsa
    ja³jŋi¹dsa quianh¹³ Diú¹³. Di³ dsa² tsa¹ca¹nǿng² jǿg³ báh³ héi².
  dso-dso: ପର୍‌ମେସର୍‌ ଜେବେ ସପତ୍‌କରି କଇରଇଲା ଜେ, ସେମନ୍‌ ତାର୍‌ ପୁଣ୍ଡ୍‌ବାଦେସେ କେବେମିସା
    ପୁରି ନାପାରତ୍‌, ସେବେଲେ ସେ କନ୍‌ ଲକ୍‌ମନ୍‌କେ କଇରଇଲା ? ଜନ୍‌ଲକ୍‌ମନ୍‌ ତାର୍‌ କାତା ନିଚ୍‌ତେ
    ରଇଲାଇ ସେମନ୍‌କେସେ ।
  meu-meu: Ma daidia ia ese e gwau henidia hamata, ena laḡa-ani ai basie raka vareai
    eto? Cwau-edeede taudia, ani?
  yva-NT: Muno vatane umaso wenawamo vatano Amisye po mansaura arono Po raura patimuve
    pare, “Vatane so indati usisa Sya munijo syo ratayao mansai rai jewen, namirati
    maneme mpaya awa anakere rai ti umainda una vayave wem.” Usisa Amisye apa munijo
    po ratayao rai jewen weye ubeta Aije ramu.
  dgc-dgc: Ti ésiya du pinégkagian na Diyos a éwan side makasdép to lugar a nihanda
    na dide a kaginhawaan de? Du tolay a masuwayin.
  zpm-NT: Zeeṉe goṉ me rond zho xtiidz me, nacne bnee me lo zho rëb me gdziṉd dze
    ne gdziṉ zho zaatne ndeed me ndziiladz zho.
  hix-NT: Nyamoro heno rma, Khoryenkomo yanwehtxownà hatà. Àro ke, onà wyaro nkekon
    hatà, noro, àhokonye. Oyowto komo onà katxhàr hona ahatakahra ro mak natxhe hampànà,
    kekon hatà. Ohokatxho komo onà katxhàr hona rma ahatakahra natxhe hampànà, kekon
    hatà, Khoryenkomo, àhokonye.
  sim-sim: Hovok lawe mende ol hi orhik or ushaha havahavarikarikan or mbar, jir mbeek
    yanga anhik ta limasikwa ambu jir? Wa, ma ol mashi orhin mblarnari ma ondona.
  npi-ULB: तिनीहरू उहाँको विश्राममा पस्‍न पाउनेछैनन् भनी कोसँग उहाँले शपथ खानुभएको
    थियो, के ती उहाँका आज्ञा नमान्‍नेहरू होइनन् र ?
  cgc-cgc: Naan ki kino gambal Dyos an na dili danen maangken dayad na kaimtangan
    na may kapuayan na alin ki kanen? Naan ki danen na ula gatuman ki kanen.
  tim-tim: Akto Anutuŋe niŋema hin makyeŋgiep, “Kuk akyeŋgire biwiyeŋe sândugeâkgât
    kepia hân ain bo ariwai.” dâep? Amâ hin. Anutugât lau bo lokoyi are.
  yor-yor: Àwọn wo ni ó búra fún pé wọn kì yóò wọ inú ìsinmi òun, bí kò ṣe fún àwọn
    tí ó ṣe àìgbọ́ràn?
  wos-wos: Hanja God dé mwi hundi angi wa, “Wunde du takwa wuna reséto hafwaré yamba
    wulayikéndi.” Wun hundi wata héndéka dé wa? Dé dé wandén maki huruhafi yandé du
    takwaka dé wa.
  emp-NTPO: ¿Ãcõrẽba cairãa wãrãneba jarasi idjia ʌ̃nãũbima jũẽnaẽ́da? ¿Idji bed̶ea
    ĩjãnaẽ́ b̶ead̶arãa mãwã jarasiẽ́ca?
  eng-F35: Or to whom did He swear that they would not enter His rest, if not to those
    who disobeyed?
  ind-ind: Lalu siapakah yang dimaksud Allah waktu Dia bersumpah, “Mereka tidak akan
    pernah memasuki negeri tenang yang sudah Aku siapkan bagi mereka”? Ya, orang-orang
    itu, yang menolak untuk taat kepada-Nya.
  pes-OPCB: و خدا دربارهٔ چه کسانی قسم خورد و گفت که هرگز داخل آسایش او نخواهند شد؟
    مگر دربارهٔ همان اشخاصی نبود که از او سرکشی کرده بودند؟
  mpt-mpt: Eka Gode wanita baabeneta Ibo ne bibo mo utnibta singkalomabibbabo ge baabenebione?
    Nakaia unangai e wengo mo wenteniba wafunim blim kebinibbue ita baabenebiobe.
  ssx-ssx: Koda꞉ma꞉ pi tieke la꞉ witolo alota꞉ Koto wanda꞉hali hoto pitina꞉ halueke
    laa pi la꞉ ulu kenke pa꞉ta꞉ta꞉ ota꞉ na pelimikie laa pi la꞉ ulume leeke ekita꞉
    epina꞉ leeke yekea. Mo hande ipika꞉ pi kiaemeke wanda꞉hali pa꞉ta꞉ leekeme.
  mkl-mkl: Si wɑɑti iyi Ilɑɑɔ̃ í ceekpe í ni, ɑ kɑɑ lɔsi bi kusĩmi iyi nŋu í ce nŋɑ
    sɔɔluɛu, yoo ŋɑi wɑ fɑ̃ɑ bii kù jɛ inɛ ŋɑ iyi ɑ kù jirimɑ ideɛ.
  gaq-gaq: ଇସ୍‌ପର୍ ଉଡ଼ିବେଲା ପର୍‌ମାନ୍ ଡିଂଚେ ବାସଙ୍ଗ୍‌ବଗେ ଜେ “ମେଇଂ ନେଃନେ ପୁଣ୍ଡେନ୍ନିଆ
    ଅଃନାଡିଗ୍ ଗାନେ ଆୟାଆର୍‌ ଣ୍ଡୁ” ଅଃତେନ୍‌ ବେଲା ମେଁ ଜାନେ ବିସ‍ଏରେ ଆତେନ୍‌ ବାସଙ୍ଗ୍‌ବଗେ ?
    ଜାଣ୍ଡେଇଂ ବିରଦ୍‌ ଡିଂବ‍ଆର୍‌ଗେ ମେଁଇଂନେ ବିସ‍ଏରେ ମେଁ ଆତେନ୍‌ ବାସଙ୍ଗ୍‌ବଗେ ।
  gof-RNT: Qassi Xoossay, “Ta shemppo bessaa gelekketa” yaagidi caaqqiday, iyaw kiitettonna
    ixxida asaappe attin ooddesse?
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ କିରିୟାକେଦ୍‌ତେ ବାନାର୍‌ସାକାଦ୍‌ ତାଇକେନା, ଇନ୍‌କୁ ଆୟାଃ ବାନାର୍‌ସା
    ଏମାକାଦ୍‌ ରୁଡ଼ୁନ୍‌ରେୟାଃ ଦିଶୁମ୍‌ରେ ଚିଉଲାଅ କାକ ବଲଦାଡ଼ିୟା, ଇମ୍‌ତା ଇନିଃ ଅକନ୍‌କଆଃ ବିଷାଏରେ
    କାଜିକାଦ୍‌ ତାଇକେନା ? ଅକନ୍‌କ ଏପ୍‌ରାଙ୍ଗ୍‌କେନାକ ଇନ୍‌କୁଆଃ ବିଷାଏରେ ଏନା କାଜିକାଦ୍‌ ତାଇକେନା
    ।
  gah-gah: Itó hí vegenakumú mino gelekelé oakánegú vi hilaminigave loko alévolé oko
    lo hukoko loko limó neve. Nene gakola gili ahuliake pelesa ziaká a vegená Isilae
    vegenakumú nene limó neve.
  lcm-lcm: Au na ri si kata atuvala aniria ta ki ago ta palak an si kana rina i ausai?
    Parik nang ta petau vo tav lomlomon ang?
  aer-aer: Ngkarte ahele angkeke alakenhe itneke, “Arratye, The kwenhe arrenhantherrenhe
    ayaketyenhe apmere Canaan-eke irrpeme-ketye. The apeke-arle arrenhantherrenhe
    akngemere apmere yanhe-werne mwerre apeke-arle atyene anetyenheke Atyengenge ularre,
    arrangkwe. Arrantherre-arle ayenge awetyakenhe-arle aneke.” Alakenhe-arle Ngkarte
    itneke angkeke.
  qvc-NT: '¿Pikunatam Tayta Dyusqa jurashpa, nirqan: “Manam ringillapachu yaykuq samana
    lugarniymanqa”, nishpaqa? Chayshinaqam nirqan chay mana munaq kasuqkunata.'
  tgl-ULB: Kanino sumumpa ang Diyos na hindi na sila makapapasok sa kaniyang kapahingahan,
    hindi ba ang mga sumuway sa kaniya?
  cbs-NT: 'Ja mae pepa Canaán anu Diosun jatu yubai jatukidi janchai: “En jatu janu
    jikimatan jatu juindukunmamaxanaidan, jabuan en jancha ninkama danainbudan, jabu
    jikiama ixankanikiki”, iniki.'
  xtm-NTPP: ¿Te nde in xi‑nuu ni jiña'a Su'si ma ja masu jin kivi koo i nuu ni satu'va
    ya ja jin ndatatu i ma? Suni nuu maa ñayii ñatuu ni ka kandija ja ni yo tatnuni
    Su'si ma nuu i ma.
  nnq-nnq: Nnoongo apalapila, “Bijingije paali pango pu kupomalela,” balenga beneke?
    Bo, babaje abakana kunnyoa?
  bao-NT: 'Ñucã, ¿noa peere yee méé yʉ ĩi: “ ‘Añuro mʉja ca niipa yepare mʉjare yʉ
    tiicojorucu,’ yʉ ca ĩirica yepare mʉja eatirucu,” cʉ̃ ĩiupari? Cʉ̃re ca ametʉene
    nʉcãricarãre to biro ĩiupi.'
  san-ORI: ପ୍ରୱେକ୍ଷ୍ୟତେ ଜନୈରେତୈ ର୍ନ ୱିଶ୍ରାମସ୍ଥଲଂ ମମେତି ଶପଥଃ କେଷାଂ ୱିରୁଦ୍ଧଂ ତେନାକାରି?
    କିମ୍ ଅୱିଶ୍ୱାସିନାଂ ୱିରୁଦ୍ଧଂ ନହି?
  huv-NT: ¿Jane nejiw tasaj nejiw Teat Dios niquimas ngondom majmeliw maxojtüw niüng
    ajlüy neje? ¿Ngome ajcüw ayaja leaw ngo mayariw andeac Teat Diosa?
  otn-NT: '''Nɛ̱ guí pa̱hmʉ ngue guehya yø ja̱''i̱ bi̱ mɛstho ra̱ hya̱ bi̱ ma̱n''Oja̱
    ya. Ja̱na̱ngue Oja̱ bi xihyø ja̱''i̱ ngue bi ''yɛ̱mbi̱: “Nu̱yá, ya hi̱nga̱ cʉ''a̱hʉ
    p''ʉ ja ra̱ häi xtá̱ sänni̱ ngue xcá̱ni̱ nsäyahʉ ya”, bi ''yɛ̱mbi̱.'
  nop-nop: Tiŋa indiŋ neditok yofafaŋeguk? “Nu’walaŋ hatikule kwetneŋ mu hinehinek
    foneeŋ.” Uyadi adi’walaŋ mede wobu tigiŋ hekidok yoguk.
  obo-NT: Woy ondoy man iddos mgo minuvu no id ikohiyan to Monama iddot sosapa sikandin
    no, dii ran en od poko-usok taddot ingod no imooyyan no id panoy rin? Idda rad
    en so mgo minuvu no waa id dumoruma kandin.
  cak-ENT: ¿Achique ta c'a vinük ri xa xban jurar cheque roma ri Dios que man nye'oc
    tüj chupan ri uxlanen ri nuya'? ¿Man cheque tüj comi ri vinük ri xa man xetaken
    tüj tzij?
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤕᤠᤖᤡᤵ ᤆᤥᤃᤢᤒᤠ ᤏᤠ᤺ᤶᤛᤡᤱᤍᤧᤴᤏᤥ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤗᤠ᤺ᤵᤔᤠ ᤁᤧᤱᤄᤥ᤺ᤛᤡᤴᤗᤥ
    ᤗ᤹ᤖᤡᤰ ᤀᤠᤳᤋᤡᤴᤜᤠ᤹ᤏᤢ ᤔᤠᤱᤜᤧᤰ ᤆᤥᤃᤢᤀᤠᤱ ᤘᤕᤧᤒᤣ᥅ ᤁᤢᤀᤡᤱᤈᤠ᤺ᤱ ᤀᤡ᤺ᤵᤔᤠ ᤏᤠ᤺ᤵᤔᤠ ᤔᤧᤴᤍᤧᤶᤔᤏᤠᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤏᤢᤀᤣ
    ᤔᤧ᤺ᤶᤒᤡ᥅
  mie-NT: ¿De ní nchivī cúu jā ní ncāhān téyíí yā jā má quívi cuitī ji nūū natātú
    ji sāhá yā? Suu ndá nchivī jāá nduú ní ncándíja nūū yā.
  san-TIB: པྲཝེཀྵྱཏེ ཛནཻརེཏཻ རྣ ཝིཤྲཱམསྠལཾ མམེཏི ཤཔཐཿ ཀེཥཱཾ ཝིརུདྡྷཾ ཏེནཱཀཱརི? ཀིམ྄
    ཨཝིཤྭཱསིནཱཾ ཝིརུདྡྷཾ ནཧི?
  qve-NT: Hinaspapas, ¿pikunamantaq Diosri huk juramentota ruwaran, prometesqan sumaq
    samananku allpaman ama haykunankupaqrí? Chay juramentotaqa ruwaran mana kasukuq
    Israel nacionniyoq runakunamanmi.
  pao-NT: '@see-verse:HEB.003.017'
  cbu-NT: '@see-verse:HEB.003.017'
  usa-usa: Áánûqtuma náayuyabawaq yanaan-áímmá téna “ketí aagaí-márúpáqá íuyabereq
    aagamá mánoe” tirááyô? mi-káyúkámá wenáámo aratê-kayukayaba tiráiye.
  soy-soy: 'Píye kuú nɛ wéeri rɛ: Asei kɛcɑ́ɑ́, ɑ́pi píkɑi kɛwéntɛ kɛ̃ kɑm n
    yekeilɛ̃ kɛ́mɛɛ loninɛ? Píye picɔ, insɑ́ pɛpɛɛ kupɑkɑrɛcirɛ́ u n nyísɛ.'
  hui-hui: Ngode Datagaliwabehanda lemboore halu bi hongo howa lo wialu lalu, Wali
    agali uruniore i̱na dindi ti mini íbu ha̱lo birulene muleberogoria naanda polebiraore,
    lalu lenego aihondo lenebe. Wali agali Ngode Datagaliwabe ibula waitigi halu hene
    uruni tihondoore lene.
  amf-amf: “Inin kena imen ukunsen raqinte ardehe” hamayse kedar kinin mallaana haybene?
    Igina kina ee hamimina eenatayu?
  quc-NNT: ¿Jachin taq chkij xub'an wi juramento ri Dios chi man käkiriq tä na ke
    ri uxlanem ruk'? Chkij ri winaq ri man xeniman taj.
  dob-dob: Manuna taudi ꞌina ona nigeya simulimuliye, ꞌenega ꞌiona upaupaedi ga ꞌigwae,
    “Geyaꞌabo wate ꞌigu ꞌebe eyawaiꞌata ꞌena silugulugu.”
  wrs-wrs: Wo anmundm Sesoava ishunvna, nomba himba temba osva ongawola lahinvnamba,
    himba si saivvavmoa kaindava, eha vewuvulmba? Himba ishunvna pina tomonalm, nom
    ten hellelm owai vivnam hem.
  mca-mca: ¿Qa ƚek pekhewe' pe' hats yiwjutsiqen pa' Intata qu' nite' nuyejiteje'm
    pa' ƚawapiihiwet? ¿Me nite' pekhewe' nite' tek'enets?
  tzo-TZC: ¿Buchꞌu scꞌoplalic ti iꞌalbatic yuꞌun ti Diose ti mu xꞌochic ta cux oꞌnton
    schiꞌuque? Jaꞌic ti buchꞌutic laj stoy sbaique.
  mya-mya: '``သူ​တို့​သည်​ငြိမ်​ဝပ်​ရာ​ချမ်း​သာ​ရ​ရှိ​ရန် ပြည်​တော်​သို့​ဝင်​ခွင့်​ကို
    အ​ဘယ်​အ​ခါ​၌​မျှ ငါ​ပေး​လိမ့်​မည်​မ​ဟုတ်'''' ဟု​အ​ဘယ်​သူ​တို့ ကို​ရည်​ညွှန်း​၍​ဘု​ရား​သ​ခင်​ကျိန်​ဆို​တော်
    မူ​ပါ​သ​နည်း။ ကိုယ်​တော်​၏​စ​ကား​ကို​နား မ​ထောင်​သူ​များ​ကို​ရည်​ညွှန်း​ခြင်း​ပင်
    မ​ဟုတ်​လော။-'
  gng-NT: U là pole' ki ye bi lɛ ba ŋa ń kɔ u bonde' bɛ lifuorl udu wà ni nnɔ fiebu?
    Bà là yìe' uʼñɔbu bó nnɔ ŋa ñí-ii?
  cbi-NTPO: Tsenmin ¿naajulanaa Dios uwain tsanguenbera kenu tsuyu ti', ya' lekakaanu
    chujtinsha naa-uwanuba vi'nu detsuve, tin? Uwain entsa bain yanu meenguityulanaa
    tsandive.
  ikk-NT: Elee ndị k'o kunni enwẹn ẹ nị abanyekọ wẹ d'e zu ikẹn ahụn ọ kwademẹ? Ẹlẹ
    ndị hụ nupụ isi?
  leu-leu: E naseꞌ sang a Piran a fakalimaan nari o ri taa pife laak xe lana nobina
    ina fangaafusan sina? Nari aava ri langai pesalai sena ferawaian sina, bo?
  maz-NT: 'Mizhocjimi ya vi mama ro ma mimiji cja c''e jñiñi c''ü vi xiji c''o. Pero
    dya mi ätäji Mizhocjimi. Nguec''ua va mama na cjuana Mizhocjimi: “Nujyo, dya rá
    jëzi ra zät''ä nu ja rvá xicö yo”, eñe.'
  bod-N: ཡང་ཁོང་གིས་མི་སུ་ཞིག་རང་ཉིད་ཀྱི་ངལ་གསོའི་ནང་དུ་མི་ཞུགས་པར་དམ་བཅས་སམ་ཞེ༌ན།
    དེ་ནི་བཀའ་མི་སྲུང་བ་རྣམས་མ་ཡིན༌ནམ།
  tca-NT: ¿Rü texégümaã nixĩ ga aixcümaxü̃chi inaxunetaxü̃ ga Tupana na tãũtáma yema
    naãnewa nangugüxü̃ na yexma nangü̃ẽxü̃cèx? Rü pemaã nüxü̃ chixu, rü yemagü nixĩ
    ga yema duü̃xü̃gü ga tama naga ĩnüẽxü̃.
  zpl-NT: ¿Xieꞌ lanú leꞌca liꞌibeella enu uni Diose nú leca xunga riñabeella lu yuu
    elu ucuaqui unꞌna Diose nú tsulachi beella xne né zucuꞌ beella stichiaꞌnu la?
  mbc-NT: Anî'kan yarakkîrî Paapa eseurîma'pî moropai ta'pîiya tîmaimu tînena'poka
    ton pepîn. —‍Tiwin kin uupia eerî'ka'to'kon eporîya'nîkon pepîn —‍ta'pîiya. Eeseurîma'pî
    manni'kan tîmaimu yawîrî tîwe'sanon pepîn pî'.
  ndg-ndg: Nyai abo Nnongo aalapile bayingya kwaa kuraha yake, mana balyo kwaa bankotike
    ywembe?
  wsk-wsk: Agi kariimet umu mena, kariimet saki kigilik nu kuring me karo tuikasan
    se ko den aora biya balam ale mam, nuna noko sor nuna te nonoman sapamon ale dagi
    bagamonko mu ningi me kasu nagumonko mam agila?
  toj-NT: 'Yuj ja mi ni modo huas sc''uanei, jayuj yala ja Diosi: Ja queni Dioson
    nia. Ja jun c''ole cristiano iti, mi ni nunca oj ca laman ja yaltzilei, xchi.'
  tbc-tbc: Agod en sauta niŋedi wo Anut rumok lak na yaes bilabal lo diladu san tia
    ago ibol irupidai i? An tamolpein a iŋ awan duparsisali ama ya.
  sna-sna: Uye ndivanaaniko vakapikirwa mhiko naMwari kuti havangapindi muzororo rake
    kana vasiri ivo vaya vasina kuteerera?
  smk-NT: Si'no sara et a nisamba na nin Dios sin sa sager na ket wana, “Kai sara
    gapo nin kirama' sa pakapainawa nin nisadya' ko”? Kasa anaod nin raruma no kai
    saray kai nin tinmulok kona.
  grc-TCGNT: Τίσι δὲ ὤμοσε μὴ εἰσελεύσεσθαι εἰς τὴν κατάπαυσιν αὐτοῦ, εἰ μὴ τοῖς ἀπειθήσασι;
  gof-WFTW: Qassi Xoossay, “Ta shemppo bessaa gelekketa” yaagidi caaqqiday, iyaw kiitettonna
    ixxida asaappe attin oodesse?
  spa-BLM: ¿A quiénes juró que no entrarían en su reposo, sino a los desobedientes?
  kyz-NT: '@see-verse:HEB.003.017'
  dao-dao: Pamhnam naw a khyütam a sayüa a pawh ta, “Ami ngdümnak vaia ka jah peta
    mdeka am lutvang yah u” — ue a hikba a jah tinak ni? Ani kpetmjakie üng ni.
  cya-cya: ¿Ti nu lo'o mdi'in tyaa ñi cha' si'yana a sten se'en ntsu'hui cha' xitñan'
    ñi? ¿Ta si'i nten nu a ncua ja'an can'?
  wrk-wrk: Yanybayi Kud nayinda jangkurr miku nangkiyi yangkalamba. Nayinda barri
    nyuli yanyba, “Nanamuku barri, miku yaliyi ngankijba nananyina yajina langku.
    Miku yaliyi ngankijba nananyina kunybana yajina. Miku ngayiyanyi munyajba yalunya
    wuyaliykurri nanaba. Miku yaliyi ngankijba nananyina kunybana yajina. Miku yaliyi
    wuyalijba nanaba.” Nani barri yanybayi Kud. Ngala wanyinmuku yalu, jali mikukiyanyi
    munyajba yalunya wuyaliykurri nanaba Kudwanyi. Wanyinmuku. Yalu nanamuku Jumuku,
    jali yalu miku ngayangayijba nangangi Kudkanyi, jali yalungka yangkalamba nanganbunanyi
    Kudnanyi, jali yalu yurlwa nangangi.
  nii-nii: Pe wumb nii endi, Gos ek dinga ni tonu mendpił kindpi kin, yi nim. Wumb
    ei na kor konu ka wii ełe, tuk pu mulerngii mon? Ei wumb nii endi kin ek ninim?
    Ei wumb kopur en enim, Gos ek to kindik, ekii sinarik enmin wumb ei kin ninim.
  ign-NT: Eta namava­rai­ra­vacahi nasuapahini, éma manacapa eta mayehe juramento
    eta namaitu­ji­si­ra­vayare tisiapana nanara­cahini eta mayehe.
  dik-NT: Ku kë cï kek nhïïm riɛl bïk wɛ̈t Nhialic cïï piŋ, yen acï Nhialic puɔ̈u
    bɛ̈n riääk ku kueec, ku kuëëŋ bï kɔckä tɛ̈ cï guiir bï kek la lɔ̈ŋ thïn cïï döt.
  cac-cac: ¿Mach eb' b'aj yac'nac sti' Dios to man̈ ol c'och eb' b'aj junc'olaln̈ej
    ol aj tze na'a? Aton eb' man̈ c'anab'ajannacoc d'ay.
  tzj-E: Chca j-era' chka' je xbixa chca rmal Dios che majo'n nya' ta c'as chca che
    xque'oc ta chpam xlanbal lwar je rchumin com arj-e' nmajo'n xeniman ta.
  san-BUR: ပြဝေက္ၐျတေ ဇနဲရေတဲ ရ္န ဝိၑြာမသ္ထလံ မမေတိ ၑပထး ကေၐာံ ဝိရုဒ္ဓံ တေနာကာရိ?
    ကိမ် အဝိၑွာသိနာံ ဝိရုဒ္ဓံ နဟိ?
  yaa-NT: Akka, ¿tsoafo Niospa yoinimẽ iskafakĩ? “A ẽ mato inimamapaiyai keskafakĩ
    ẽ anã askafapanakama,” ixõ yoini. Akka nã nikayospafo ato yoikĩ askafani.
  cab-NT: ¿Cáti un láfiñura Búngiu luágu mebélubaña lan lídoun fulásu lé yebe aráanse
    láalibei joun lun jeméraagun ñi? Joun ja adǘraagubalin le lubeíbei.
  clu-clu: Kag sino anang gintomod ang Dios sa anang pagpanompa nga indi sanda gid
    makasulud sa parawayan nga anang gintigana para kananda? Bukun bala ang mga tao
    nga ara nagsonod kanana?
  swh-ULB: Ni akina nani aliowaapia Mungu kwamba hawataingia katika raha yake, kama
    siyo wale ambao hawakumtii yeye?
  tpt-NT: ¿Tas ayuꞌuncha lapanakni jalakjunil ni Dios yu jantu lay katastaknanaꞌ chꞌantaun
    kun yucha? Va lapanakni yu jantu kataqalasmaklhi.
  aai-aai: God yan so’ar eobaifaro ana maramaim eo, “Iti sabuw i boro men kafa’imo
    efan baiyariramih ao’omaim hinarun hinama hiniyariramih.” Iti tur i sabuw iyab
    isah eo? Sabuw iyab God hibigigim isah eo.
  sny-sny: Owane Sitewi peri te'e naneiyei kairefi a'i apou au te'eye, “Lowe omo pani
    ano ma'e, ane lowe ne au ariariyeye ape, wirowata. Ane omo pani ano ma'e aiyeyei
    ape au itawiye. Lowe mi mi weriyei awei pani ape sahe onu fetaneyerowata.” Owane
    Sitewi lai eiwerai ne te'esiya awere? Le lowe ne peri werese lo arisiteye ape
    mo, sosu le ne me'iyeni ma'e atati arunatiteye ape, au te'eteye.
  myy-myy: Ĩre ĩna cʉdibejare, ado bajiro yiyijʉ Dios. “Quenari cʉtojʉ mʉare yʉ ĩsi
    ãmobojacatojʉ jʉaji ejare ma mʉare. Yʉ rãca tujacãre mano yiroja mʉare”, yiyijʉ
    Dios mani ñicʉsabatiare.
  trc-NT: Ne̱ me rihaan nij síí cataj Diose̱ se vaa daj chiha̱a̱ míj se̱ cachén nij
    soꞌ nara̱a̱n rá nij soꞌ ga̱ Diose̱, rá soj ga̱. Rihaan nij síí ne caꞌve̱j rá cuno̱
    rihaan soꞌ me yoꞌ naꞌ. Veé ya̱ nij soꞌ ei.
  cut-NT: Ihyan che hua dinahn ye yahn Dendiohs ne, a ihyan chahn che, numacuahn vedeyudo,
    chihco da̱ma ino Dendiohs che hua nda̱ ro che ndeva ye ihyan, cuahtenan ye nduco
    ye.
  bel-bel: Супроць каго прысягаў, што ня ўвойдуць у спачын Ягоны, калі ня супроць
    непакорлівых?
  zlm-KSZI: Dan kepada siapakah Allah bersumpah bahawa mereka tidak akan masuk ke
    dalam rehat-Nya? Tak lain tak bukan kepada mereka yang tidak taat.
  gdr-gdr: Ɨ ya pɨlwa na God danda kɨma yindonj Tina nyɨ kɨma da, “Wɨn makwa opima
    b'ɨtgarkindam Koina wɨrampu tungg wa”? Ma ma towa pɨlwa na yepiya re maka Tin
    yutkundo? Owɨ, towa pɨlwa na.
  vmy-NT: 'ꞌBa kionga ꞌba fa kitsukixi Naꞌenchana nga: “Niñajanni kjuaꞌasꞌen xutabiu
    ngaꞌnde ña sikjaꞌaya xuta xi tsaꞌan”, ¿ꞌyá= xi ꞌba kitsure nga ꞌba kitsu? ¿A bi
    tu ngatꞌare xuta xi bi kitsikꞌetjusun enre?'
  cmn-FEB: 当上帝发誓他们不可进入他的安息，这又是向谁说的？难道不是向那些不遵从的人吗？
  gmv-RNT: Izas azazettonta ixidaytappe attin iza shemposo gelonta mala izi caaqi
    diggiday haray oonantee?
  ncl-NT: Huan ¿aquinojen cataloaya yehuanten hual Dios quijtuc ca lajtol hual amo
    mopalac pampa amo quiman calaquilosquiaya capa yulilosquiaya ca imosehuilisli?
    Catanijme yehuanten hual amo quineltocanijme.
  sua-sua: Ii, va E Nut tel ka tnangal lserppak ngang oni mia ruk he kre kvat mar
    nga main kat te, mar nga main to endo ngar ho lo kais hak kam kol a ngaekam to
    kam kar mnam ngarta mhe to tel ka tnangal ngang ngar mang kam kol, he nang ngaro
    pkor kmongeik ko tok mnam? Nok pathe mar kat muores ruk ngat kerngnek vgum E Nut
    kat ge ngola? Mare.
  are-are: Ngunha ntjarranhama Altjirrala lhelaka, “Rrangkarra itja kuta pmara nukanhurna
    irrputjina, ekurala kala iltjerramalantama nitjika?” Relha etnanha kunha, etnala
    ekura itja kangkwerrakala.
  gai-gai: Na titocna wiwitta Raraŋ Aetaniaca lamŋica ma gidik tamuŋ ndopatna, mina
    mana wɨktɨtɨkna auŋa mba mbukitndai. Anna an meikramtaɨra mana kammo nda ipuŋrinan.
    Ma min ŋgoin ndopatna.
  qvm-NT: Canaán nacionman yaycatsinanpag promitirpis mana cäsucog Israel runacunataga
    manami yaycatsishgatsu.
  chz-NTPS: ¿Hi̱i̱ˉ baˊ kya̱a̱hˊ naˉ heˉ gaꜙbä̱ä̱hˉ Dio hñiiꜘ, heˉ saꜙ he̱yhꜗ jeeˊ
    te̱e̱hˉ Dio dsëꜗ? ¿Ja̱ˈ heꜘ dsaˉ hi̱ˉ saꜙ gaꜙjmeeꜘ heˈ juuˈ kiyhꜗ?
  kmu-kmu: Anumaya Kotia tagamife agaia lokiyaage kea huno Nagaila maifalu hisaya
    yaniafina agola uomaigahae. huno hu-maineane? Ani kema atagae-mainaya veafe hu-maineane.
  ood-NT: '@see-verse:HEB.003.017'
