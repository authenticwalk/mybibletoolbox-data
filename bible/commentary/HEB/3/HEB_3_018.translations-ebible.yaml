  ory-ory: ଯେଉଁମାନେ ଅବାଧ୍ୟ ହୋଇଥିଲେ, ସେମାନଙ୍କ ବିନା ଆଉ କେଉଁମାନଙ୍କ ବିରୁଦ୍ଧରେ ସେ ଶପଥ କରିଥିଲେ
