    'e³ la²³ jua'³ 'ñée². 'I³ 'í³ hua² 'i³ ca²³sɨ'²³ la'³, ¿mɨ³naa'³¹?
  zar-NT: ¿Nupxi niʼ benëʼ tsutsu xtídzëʼë Dios, gunnë́ʼ bitiʼ ilaʼyaza ga uluʼzíʼ
    ládxiʼguequi tsözxö́n len Lëʼ? Gulaca nupa niʼ bitiʼ gulún ca rnna xtídzëʼë Dios.
  kde-kde: Dachi, nni vanu ntwani vanavaapilidile Nnungu kuva nanga pavambeingila
    pachinu pake pakuyewelela panavatayalishijije? Dachi, vakávele avala vanahitile
    kumpilikana?
  ata-ata: Xe noxiꞌa ta ꞌei e Lataua muvikalaneꞌi pekiaꞌu lexe umomomo sou iꞌunalai
    no nano no tualasou maꞌila noxou uasi ne? Anu mulelemeꞌa ta mitema e imulinu vaikala
    noxou uasi.
  qvw-NT: Diosninchic allin jawca jamayman mana yaycapäcunanpä ¿mayantatan limalicula?
    Mana uyalicücunätamari.
  nfa-nfa: Aa cee ka dhu lèke kutuk nèti Ama Lamatua, toke bisa boe maso asa rai èèna,
    sèna ka ae rare dꞌara ra sama-sama dènge Lamatua? Dhèu sèra nuka bèi-baki èdhi.
    Te rèngu se roꞌo boe nanene Ama Lamatua.”
  tnp-tnp: ?Kəni nɨpəh mɨn u Uhgɨn təmətəghati e lah, matos nonauvɨl məmə ilah okəsəhuvəniən
    mohiet pətɨgəm ikɨn katos nəmeigiən ohni ikɨn? In təmətəghati kəm nətəmimi nətəm
    kəmotəhti nəuian.
  urd-urd: और किनके बारे में उसने क़सम खाई कि वो मेरे आराम में दाख़िल न होने पाएँगे,
    सिवा उनके जिन्होंने नाफ़रमानी की?
  hot-hot: Ŋê alêla takatu ba Wapômbêŋ havak balabuŋ ek thêlô miŋ nimbitak nêyô anêŋ
    bamtu ami? Ŋê takatu ba miŋ elaŋô abô ami!
  mqj-NT: 'Ma''pinda Puang Allata''alla nakua: “Tae'' la kupabeai ullambi'' pelliwean
    kupatokanni.” Benna nakuan? Angganna to moka manuru'' lako kalena attu iatoo.'
  rus-SYN: Против кого же клялся, что не войдут в покой Его, как не против непокорных?
  mbh-mbh: Na God i kin ile riong ve, “I pavurvur ako aro o eso a lek thauong lemi
    avele ol.” Na i kin ile riong aken tomo nge angare, e? Ini areko o avsa ile riong.
  bdd-bdd: Weyahina taudi ꞌina gwae geya simuliye, ꞌoinega ꞌadi gwae ꞌigwaeya, “Geyaꞌabwa
    wete ꞌigu ꞌebeꞌaiyawasi ꞌoina siluhuluhu.”
  cbt-NTPO: 'Co''huara chimiyantërasoihuë'', Yosëri sha''huitërin: “Noyaro''pa'' yaquëtopiranquëmahuë'',
    co natëramacohuë'' ni''quëhuarë'', co onporonta'' inaquë ya''huëcontaramahuë'',
    Co inaquë sano cancantaramahuë''. Ca Yosëco ni''to, no''tëquën sha''huitaranquëma'',”
    tënin.'
  srn-NT: Nanga suma Gado ben abi en di A sweri tak' noiti den o doro na a presi pe
    A o gi den rostu? Dati na den sma di no ben wani arki.
  cta-NT: 'Cua lye tsa nchcuiꞌ Ni chaꞌ jiꞌi̱ nguꞌ nu ngusu̱u̱ tyaꞌa loꞌo Ni: “Ngaꞌaa
    tyalaa nguꞌ biꞌ ca slo naꞌ, chaꞌ tyiꞌi̱ tsoꞌo ti nguꞌ ca nde”, nacui̱ Ni liꞌ.'
  bqc-SIM: Deↄ a ònɛ́ ń azĩao aa gɛ̃ a kã́mabokĩiuo ni, mɛ́ i kɛ gbɛ̃́ pↄ́ gì
    aà yãmaiↄ bàasio?
  tcz-CHONGTHU: Chule Pathen in kihahselna aneipet a kacholngahna a lut louhel dingu
    ahi atia chu koiho koma thu aseiyem? Asei ngailou miho koma hilou ham?
  mar-mar: कोणाविषयी देवाने अशी शपथ वाहिली की ते माझ्या विसाव्याच्या ठिकाणी प्रवेश
    करणार नाहीत? ज्यांनी त्याच्या आज्ञा मोडल्या तेच नव्हते काय?
  snp-snp: Ido moda use, loti mino kolinawamo monane ya ma olámenawae, loto ka auma
    wito onale, loto lo melami ka ya kema wenena yamu lo melaiye? Ya ka lido meyalo
    melámamo wenena yamu lo melami ne.
  isl-isl: En hverjir fengu orð frá Guði um að þeir skyldu aldrei komast inn í landið,
    sem hann hafði heitið þjóð sinni? Það voru allir þeir sem höfðu óhlýðnast honum.
  spy-NT: Ki ng'oo ꞉choo kimwoochinē ꞉Yēyiin ng'ālyoo nyēē ng'waa, kule, “Mākoy kukwa
    kanyuu bokiimuuny ꞉tukul”? King'āloolēē bichoo kikōchōnkyinē inee.
  xnn-xnn: Sino abes nan nangwaniyan Apo Dios isnan nangisapataana en adina polos
    ipalobos daida ay songgep isnan ili ay omillenganda ay itedna koma ken daida?
    Nan deeyda ay ipogaw ay nang-adi ay mangpati ken siya.
  mwe-mwe: Kabhili, ashigani bhubhalumbile kuti, “Bhakajinjilanga pa shipumuli shangu,”
    ikabhe bhalebhilenje bhala?
  tte-tte: Yo toisabo boda togamwapanapanawa Yaubada ana waloyameli kaikaiwena iwalowen
    kolili yakato nige sowasowana silau yanuwane ipei kaiweli koina sikaiyawasi? Siya
    bodane sauga meuloina Yaubada sisikotanan, wa?
  tcs-tcs: Ane uda demwan wea God i bin meke promis dat dempla i nogo gad sans po
    spel? Em i bin spik po demwan uda no bin lisen po em ane dempla i bin tanewei
    go gense em.
  hlt-THB: Awi ama mik ngaikhqi, am awhtaw ukhqi ak khanawh nu Khawsa ing ang dymnaak
    awh ama kun aham awi a kam ce?
  soq-soq: Apana dainea mampo God saua badowa wane wanase, “Mo mai ne bubuana bolawa
    bedewe wimopue bubuantopu, diaida.” Sa ipa mo mida me aiawa etane adiananasaiena,
    God mo mampo epe gagalolen.
  qub-qub: ¿Picunapätaj Tayta Diosga juraran jamayta tarinanpaj caycaj chacraman mana
    yaycunanpaj? Tayta Diosga chayno juraran willapashanta mana wiyacojcunapämi.
  att-att: Á asinni yù ira nga nakkagián ni Namarò ta arán na ira bulubugá patallungan
    sù napiá nga lugár nga iyawâ na nakuan nira, nga pagibannagád da, nu ari galâ
    yù ira namotu kuna?
  bki-bki: ?A nalo na m̃a naio berkar ber mia nalo ajikia lele re ka mia ava jouro
    ea kiano buruvenuo novo na jilimebiano napano naio mila batitigio be kanalo, nalo
    abe tomu na ajum̃abe? Nalo na maka ajikia avano, nina nalo na m̃a amila pariparilo,
    a nalo na m̃a maka adu niono.
  bqp-bqp: Dínↄn à la dàńnɛ kũ oni gɛ̃ a kámmabokinlo, tó adi kɛ gbɛ̃ kũ ò gì a
    yã mainↄ baasiroo?
  mcp-mcp: Ozə́ nyə á kɛɛn nə́ bwə́ ábʉ́lɛ bwɛlɛ kumə kʉ́l nyə á kwəmʉsa bwo wogá
    yí? Ŋgaá í á bə buud bwə́ á sá nyə miŋgáádə́ wá?
  hat-hat: Lè Bondye te fè sèman sa a, kilès li t'ap pale? Li t'ap pale sou moun ki
    te chache kont ak li yo.
  npl-NT: ¿Akimeh nekateh non Dios okinmili amo kalakiskiah kan Ye mosewia? Ijkó okinmili
    akimeh amo okitlakitakeh.
  bgg-bgg: Hamangkhung-aphuii è surua sbang rek shii, ithek ne gu è thung pha phi
    pha soh shii akhud mua phro—Hanyie shii yao pha jine hanyie è suang rek pha ji
    shii yao ro.
  eng-TCENT: And to whom did God swear that they would not enter his rest, if not
    to those who were disobedient?
  eng-BSB: And to whom did He swear that they would never enter His rest? Was it not
    to those who disobeyed?
  cpu-NT: '¿Itzimikama iñaaventaitake inkantaitake: Eerora nareetakaayetaari nomakoryaamentoki?
    ¿Kaarima ikantayeetake piyathariite?'
  san-ASM: প্ৰৱেক্ষ্যতে জনৈৰেতৈ ৰ্ন ৱিশ্ৰামস্থলং মমেতি শপথঃ কেষাং ৱিৰুদ্ধং তেনাকাৰি?
    কিম্ অৱিশ্ৱাসিনাং ৱিৰুদ্ধং নহি?
  tac-NT: '''Emi ''we a''lá néláleke ''we a''wágame anéligo Onorúgame alué ralámuli,
    alué ralámuli napu sairúgame neraga mochile Onorúgame ''yuga. ''Lige anile: «''Émika
    tajsiné nílamala ne a''walila napurigá ''la ganíliga ejperélamala. Tabilé siné
    resíbimala jena wijchimoba ''lige tabilé siné moinámala rewagachi.»'
  eng-WEBPB: To whom did he swear that they wouldn’t enter into his rest, but to those
    who were disobedient?
  gfk-H: Ma Kalou ga hasasalim uta siga, bia pa diet na sola tano nuna sinangeh? Ga
    hasasalim hua uta diet at ing diet ga takamola tana.
  viv-viv: Ada kadu gaveyao faꞋidiya Yaubada giwonadabadaba gigayo, Abaga badi faꞋidiya
    gahawahegena-ma keke againe hinaluku be Iya agaikuya hinaveyawai, keke-moꞋa? Au
    badi bonana keke hidavenogaleni-ma agaidiya hidede amine gigahe.
  yao-yao: Sooni Akunnungu paŵalumbile ni kuti, “Ngaajinjila mu chilambo changu ni
    kupata chipumulilo changu,” ŵaasalilaga ŵaani? Ali ŵelewo ŵanganajitichisya.
  tgp-tgp: Ale God mo retitauhi isan hare natu vara la pa sopo er̃i unu na nona mapu
    hin te rani? Mo lo retireti isan la haratu la sopo oloolo hinia.
  auc-NT: Ayæ̈, Pö guiite guëmäedäni, ante botö angaïñömö cöwë guiite guëmänämaï incædänimpa,
    ante Wængonguï, Botö në Quëwëmo ïnömo inte nöingä angaboimpa, angacäimpa. Edæ
    ædänidö ïnänite mänömaï angacäï. Edæ në ëñënämaï cædäni ïnänite mänömaï angacäimpa.
  kbc-NT: Niɡ̶ijo Aneotedoɡ̶oji neɡ̶eote ligegitediogi ica noiigi me doɡ̶oyakadi motota
    ane yoetetema me nipenaɡ̶adi loiigi, amiidi ica aneetediogi Aneotedoɡ̶oji? Eetetece
    Aneotedoɡ̶oji niɡ̶ijo ane doɡ̶oyiwaɡ̶aditeda.
  bmh-bmh: Guzenaimai, Uwait nug ze gusig mui awareun, “Duailel go ag izal ze suban
    sesamorab tam, gonun, iz imabun em go marabun awaremin, ag i betei umamen.”
  ctu-BL: 'Dios tsi'' tajayob ti t''an che'' bʌ tsi'' yʌlʌ ti isujm: “Ma''anic mi
    caj cʌq''ueñob i c''aj i yo”, che''en. Jiñobʌch tsa'' bʌ i ñusʌbeyob i t''an.'
  meq-meq: 'Mbəlom a mbaɗa a gwaɗ: «Ta fələkwiye ɗaɗa a təv ga nakə na ləvatay ha
    bo ta zəzukwiye bo mə ɗəma aye bay.» A tsik andza niye na, ka way hay? Na gwaɗ
    ka ndo neheye ta kərah marəhay ha gər aye ba?'
  noa-H: Maimua hĩchab ¿hich mak'ʌʌnag k'abajĩ, hamach k'õchagpierr ham k'õchgau bʌ̃ʌrjã
    hich hiek hasekasba harr jũrr hich Hẽwandamaucha, “Cha mʌ hiek'a chirʌm hiek'au
    pãar chan mʌchdëu pãach k'ĩir meeupiju ha chirʌm durrjã mua dubpibamgui” ha hiek'atarr?
  alp-NT: Kai siasi pine Alla Ila etesi be esi supu kusu hena mere kena esi hleke
    bei makerike kai rue sakesa kaiNi more? Mere sie rebe esi lene loko Alla mise
    more pibe moyo?
  san-VEL: pravek.syate janairetai rna vi"sraamasthala.m mameti "sapatha.h ke.saa.m
    viruddha.m tenaakaari? kim avi"svaasinaa.m viruddha.m nahi?
  kbq-kbq: Hagi inamokizmigu Anumzamo'a hankave kea huno, mani fruhu kumani'afina
    tamagerafa hu'za uofregahaze hu'ne? Zamagra ke'ama amage'ma onte'namokizmigu hu'ne.
  kbh-kbh: ¿Y ndëmuanÿenga tojanë́yana, mo nda cuafjajuracá, chënga ndocna te mochjë́ftsanashjache
    chë cháftaca jóchnama uámana luaroye jashjanguama ca? Co chë ndëmuanÿenga nts̈amo
    cha tojanmandacá ndoñe tmonjanmënga.
  ron-LSB: Cui a jurat că nu vor intra în odihna lui, ci celor neascultători?
  pon-pon: A ij irail, me a kotin kaukila, me re jota pan konodi a moleilei? Kaidin
    irail eta, me jota peiki on i.
  nhe-BL: Huan Toteco quinilhui nopa israelitame tlen ax quineltocaque para melahuac
    ax calaquisquíaj ipan nopa tlali tlatencahuali para ipan mosehuise.
  sps-sps: Nainy te kat e Gov tsuen man non jias, “Ari gim ror ma sof on me gagon
    er favusuan to fiisen vaminyo,” ere sei to ari te tsue tsuk iny Ya ee? Ari tsun
    to te fanaginy tsue ror.
  wnc-wnc: Siwan gatu Anututa mamin aminde yake wa aminda natane daman gwene ayuwa
    takaningge dua kopning ngang yawan kekekakut? Ita aminu waakwakgakan itane wamna
    sandeking aminde natake wamu waaknga yawan kekekakut. Siwan sanga wa sikut takngae
    natake ninu atnataamang. Wa aminda Anutue baniu dua siking.
  bus-bus: Dénↄn à la dàńnɛ kɛ̀ aↄ̃é gɛ̃ a kámmabokiinlo, tó èe kɛ gbɛ̃ kɛ̀ aↄ̃ gì
    à yã mazinↄ baasiroo?
  gub-BL: — Napeiko pixik kwaw a'e ywy rehe nehe, heremiapo katu kwer rehe nehe, i'i
    Tupàn wanupe. — Napepytu'u pixik kwaw a'e pe nehe, a'e wanupe, i'i a'e. Uze'eg
    heruzar 'ymar wanupe.
  imo-imo: Na Goteni konopu taka lipe pepili molangei niu ulumu enoni paa naa linge
    mi lepo nio nimu akumu naimelendo nimuya? Aku ungumu yunge ungu naa pilimolo ningo
    eno none teringi imbomando kau nimu.
  boj-boj: Qotei na yai naŋgi endegsi minjrej, “Niŋgi ijo aqarato sawa miligiq gilqasai”?
    Osiqa minjrej, “E bole merŋgonum”? Di tamo uŋgasari aqa medabu gotraŋyoqneb qaji
    naŋgi.
  eng-DRA: 'And to whom did he swear, that they should not enter into his rest: but
    to them that were incredulous?'
  knf-knf: Bahoŋ biki amehniiŋ aji baankneej du dko di abomanuŋ baka babi banoorfën
    ba? Mënţ bambiiŋ apok pŧiinka baka i?
  san-KHM: ប្រវេក្ឞ្យតេ ជនៃរេតៃ រ្ន វិឝ្រាមស្ថលំ មមេតិ ឝបថះ កេឞាំ វិរុទ្ធំ តេនាការិ?
    កិម៑ អវិឝ្វាសិនាំ វិរុទ្ធំ នហិ?
  arn-NT: ¿Iney engün anta Ngünechen kuyalltulelfi tañi nienoael kisu ñi küme tüngün?
    Tüfey engün tati pu müngeltunolu.
  zas-NT: Abiꞌ, ¿nid bén guin gajc reen rëb Dios loj ya guial ma beenchaawaman xgab
    guial ad zut reeman lod gap reeman xguialraziiladxaman, guial ad bazoobt reeman
    xtiidxaman?
  ken-NT: Nɛ mpok Mandɛm áyɨ́kɨ́ arɛm bɛ, “Bápú kway bɛchwe ndǔ nɛywɛ̌mʉɛt ɛna
    wáwák”, ntɨkɨ bho yi árɛ́mɛ́ nyaka nɔ ɛ̌ti yap? Pú bǒ abhɛn bápú ghok nyaka
    yi?
