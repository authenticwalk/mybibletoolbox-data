    leu ni mamalo nge e dau aakau aana loosire? Ikire oto mo iini nge kire tohungei
    sai heitohea God.
  san-TEL: ప్రవేక్ష్యతే జనైరేతై ర్న విశ్రామస్థలం మమేతి శపథః కేషాం విరుద్ధం తేనాకారి?
    కిమ్ అవిశ్వాసినాం విరుద్ధం నహి?
  ben-IRV: ঈশ্বর কাদের বিরুদ্ধেই বা এই শপথ করেছিলেন যে, “এরা আমার বিশ্রামে প্রবেশ
    করবে না,” অবাধ্যদের বিরুদ্ধে কি না?
  ntu-ntu: X krlzku kx leplz lcng pwz tqesalz-ngrbzle badr kx, “Trtxpnzngr nzprtr-krdr
    mz nzmnc-zpwxngr,” nidr lcng tzxpqbrlr-ngrdr nide.
  pan-pan: ਅਤੇ ਕਿਨ੍ਹਾਂ ਨੂੰ ਉਸ ਨੇ ਸਹੁੰ ਖਾ ਕੇ ਆਖਿਆ ਭਈ ਉਹ ਮੇਰੇ ਅਰਾਮ ਵਿੱਚ ਨਾ ਵੜਨਗੇ? ਉਨ੍ਹਾਂ
    ਨੂੰ ਜਿਹੜੇ ਅਣ-ਆਗਿਆਕਾਰ ਸਨ?
  gvc-gvc: 'Tirore ti ã yʉhti duaerachʉ ñʉno õ sehe cua pisaro mehne niri jire tiro:
    “Tina yʉhʉ mehne macaina ne jisi. Ã jia wapʉ tiro marieno ne jisi tina”, niri
    jire tiro.'
  sbk-sbk: Bhananu abhalapie Ongolobhe hujesaga bheze hunjile muwiza wakwe nkashile
    sebhabhala wasagawaposheye?
  mya-JVB: သင်တို့သည် ငါ၏ချမ်းသာ ထဲသို့ မ ဝင် ရကြဟု ကျိန်ဆို တော်မူသော သူ တို့ကား၊
    မယုံကြည် သော သူ မှတစ်ပါး အဘယ်သူနည်း
  kgf-kgf: Waŋu Anutunéŋ ic embac ara qegic ionac niŋac ménda ʒéyeciguc dimi onac
    ʒéselima nuac tacniniŋ ama baeciguc ménda keremmu ʒéyec?
  awb-awb: Manikánka abiahnsanéna iwíáhéna, Ahrenérapeq ínéba íre seneheqmóe úmé inseréhyabe
    irarúwo? Wene ehweh anteruera anetaníbo íwíáho keyábé irarúwe.
  gdn-gdn: Ade Mama-nuga God e gwaiyaba wagubu ke; ‘Nau aiyata tageyana tawaneya ki
    ka mu mo nau bamaneya ika eba baitagisi idiwono,’ e inako wagubu ki ka e iyapana
    gwedewau nene wagubu? Ki ka iyapana e tagararapamawa ragidai ki muyo.
  nko-NT: Amɛndɩ Bulu lɛ́ka ntam há ɔbɛ́ɛ, “Nɩ́ bówie mɩ́ ɔkpʋ́nʋ́ ɔdakpá ɩnʋ fíín!
    Nɛká nɔtʋ́n?” Megyí ahá ámʋ́ʋ́ bɔkʋsʋ́ lɩ́ɩ́ mʋsʋ ámʋ?
  bsn-NT: '@see-verse:HEB.003.017'
  pib-NT: Ga wa ¿ginnanwa Wale kawchinanu wane china gi wa rapnanutyawaka jiglokanunna?
    ¿Gi ge malixaklenni?
  wiv-wiv: Pele a vuni ve kua a Vuvu e mapamapa ki tania habuka mara beta matoto dia
    na hoho na kana palakana hivua? Karae beta ni popole na nuhu kua dia ta pala katia
    kana polea dia ka vala lamadia kirina?
  reg-reg: Nibhaga bhanu Nyamuanga alailiye okulema okwingila mubhukondelewe bhwae,
    labha tibho bhanu bhatamunguhye omwene?
  mlh-mlh: Womoo ŋeŋe mane eninde buru ruaru yoŋoyaŋunde moreŋgo so ropenimiŋ ore
    buŋo mitigaru mimipaŋ buŋoineji kipeya, buŋo oi uri yoŋore miya? Ŋiŋigo buŋoine
    igogaru qoqomuku gobuŋ, oi yoŋore eru miya.
  gof-ENT: ቃሲ ፆሳይ፥ «ታ ሼምፖ ቤሳ ጌሌኬታ» ያጊዲ ጫቂዳይ፥ ኢያው ኪቴቶና ኢፂዳ ኣሳፔ ኣቲን ኦዴሴ?
  aau-aau: Hai, enekwei God hiy senkin ma loiow, “Homkwe kipay, hme ha liwak nieys
    e ma me-loray hokwe, liy lyawriy ley”—suw hiykwe pose me so? Hiykwe uwrsa hye
    ma lonuayk sisape me me.
  tvk-tvk: ?E mi visi iaxa Hi tehit xati xa linava ti e rute xa teling xati tengan
    liha lingel kuhi en? Tehit xati temak mi ngan xil xa latelong ras raen.
  prf-NT: Sakay deya en kinagiyan na a awan makasasáddáp ten páppágyanan na sakay
    makaimang? Awan beman, en masuwayin hidi?
  auy-auy: Nááwisafenawa óraaka séna kesópaꞌa ímba tésa keséꞌa tasaagánááwe siyáiyo.
    Wenááimo ímbo ísámaimo kaweꞌó uráawisafena siyáiye.
  tbg-tbg: Kotiva kauqu aiqiqaa aqukero tiharo, Vika kia ti hampata oru auraara vaivarave,
    tu uvara, Kotiva taukarae vi uvara tura? Viva tinavu kaivaqaukavarara turave.
    Vika Kotira uva kia iriqi vi vaura kaara Kotiva minti tura.
  hub-NT: '¿Ya ainan Yuus chicham ishichkisha yapajimainchaun chicharuk: Wii nugkan
    anajmatawaitaj nui wayawarka, wijaigka ayamsashtin ainawai tinaita? Nunaka shuar
    chichaman umichu aina nuna tinaiti.'
  hmo-hmo: Ma daika taudia be Dirava ese gwauhamata metauna ia henidia, ia gwau, “Lauegu
    laga-ani gabuna dekenai do umui vareai lasi?” Taudia be unai, iena hereva idia
    negea taudia, ani?
  big-big: Keya Anotogo puwilirau ne kiling leng miziweki wiriyagi ono kaiya purik
    tawiliyegi kaiya wizinda? Piyegi nagerewiyi miza puwiliyegi pi kaiya wizinda.
  gux-G: Ke b le i ke uTienu bo poli ki maadi ke b kan baa kua dogu baa nni ke o bo
    bobini b po ke ban kua fuodi yeni i? Laa tie yaaba bo yie ke b kan songi yeni
    kaa aa?
  cnl-NT: ¿'I̱i̱² sɨɨ'³¹ ca²³sɨ'²³ ma²ca¹jua'³ co̱'³ 'e³ 'a²³jia'³ jmɨ́ɨ² rɨ²³cuǿ²³
