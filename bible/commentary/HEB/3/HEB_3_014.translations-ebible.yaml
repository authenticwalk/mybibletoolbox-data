  yby-yby: '@see-verse:HEB.003.013'
  heb-heb: כי נתחברנו למשיח אם נחזיק בראשית הבטחה ולא נרפנה עד הקץ׃
  mpp-mpp: Nongileng molic-molic momoc galu Kristo sanangnehac ngagesingkelu gaibeng.
