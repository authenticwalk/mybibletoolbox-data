verse: HEB.003.014
translations:
  kpx-kpx: Subuta Dilava hotou nahie lohoge nahi ke evisi ehovalu. Iale nahiabuna
    kemo negolahai tiliege vanie gabila Iesu Kelisoluvuta igaetolahai ui.
  okv-H: Eto ungotena kihi Keriso humota ea ainge pere humota ere uma Keriso kito
    amiga javo vahai embomeni aisora avoeto ere ora.
  tbo-tbo: Tauta lolowa ata witumagana Keliso uyahina ta houni, ma apo ata witumagana
    ta womomohi yaka houga anani kokoe uyahina, Keliso mitehi ta kaoha gogona.
  mal-C: നമ്മുടെ പ്രത്യാശയുടെ അടിസ്ഥാനം ആദ്യന്തം സുസ്ഥിരതയോടെ പിൻതുടർന്നാൽമാത്രമേ
    നിങ്ങളും ക്രിസ്തുവിന്റെ മിത്രങ്ങളായി തുടരുകയുള്ളു.
  grc-SR: μέτοχοι γὰρ ⸉γεγόναμεν τοῦ χριστοῦ,⸊ ἐάνπερ τὴν ἀρχὴν τῆς ὑποστάσεως μέχρι
    τέλους βεβαίαν κατάσχωμεν·
  bgc-bgc: क्यूँके जै हम अन्त तक मजबुत्ती कै साथ अपणे शरुआती बिश्वास नै थाम्मे राक्खां
    सां, तो हम मसीह के साझ्झीदार बण जावां सां।
  khz-khz: Ita Keriso ria takwapunato, pene tovotovonai tagapi-rageato veraramanina
    pita gapi-gaugaua pene ago ikanai.
  deu-TKW: Denn wir sind Teilhaber an Christus geworden, sofern wir nämlich den Anfang
    unserer Zuversicht bis zum Ende fest behalten.
  zsr-NT: Yúguꞌtëruꞌ gunruꞌ tsazxö́n Cristo chquiꞌ gacruꞌ tsutsu ga gdxinr dza udx,
    ca naꞌ gzu lau rdip ládxiꞌruꞌ.
  lin-lin: Pamba te tozali solo lisanga na Klisto soki tosimbi makasi, kino na suka,
    elikya oyo tozwaki wuta na ebandeli,
  hns-NT: Djab hamlog ant talak Kriest me saamiel rahabe djaise pahiele, tab hamlog
    okar saathie baatie.
  noa-E: Pari mag Cristo dʉ̈ita khapeerkhanaa ichdëu jaautarrjö chadcha maach dʉ̈i
    ʉ̈u apim khõsi nʉm khai, magan warrcha i iek ũurwai chadcharam awi ʉ̈kha nʉisierrta
    ich mag dich thõm aar ogdʉba ʉ̈kha wënʉrraju, warrcha ʉ̈khatarrjö.
  eng-EMTV: For we have become partakers of Christ, if indeed we hold fast the beginning
    of the assurance firm until the end,
  mib-NT: Te núu na cuɨ́ñɨ nīhin yó ndé quɨvɨ̄ sándɨ̄hɨ jíín jnúhun jeē ní quejéé
    yó jiín, yūcuán na te cuu yó jnáhan Cristo.
  lif-NT2: आनिॽ तगि नसाःन् आजोगुम्‍बा ये़म्‍मो खुने़ॽ ताःक्‍पो आजोगुम्‍बा कुइसिःक्
    कुनुप्‍मो थारिक् नसाःन्‍साबा आबोःङ्‌ने़ फाॽग्र ख्रिस्‍ते़न्‍नु लक् के़घोःबा आबोःक्‍खे़आङ्
    आवाॽरो॥
  xnj-xnj: Ndava muni tete tiwungana na Kilisitu, yikavya tikamulana na huvalila ya
    chakaka yetavili nayu kuhumila kutumbula mbaka mwishu.
  mmx-mmx: Nedik tat kis esogo mi ne Karisito mo do nedik tam tebeng lolos lununu
    se at laxavaxap at lorooro atdik, kerekngan nedik taga nunu ruturun ap mo levenaleng
    taga lok kaka lununu maxat.
  cbr-NT: Anun nux aín nëtënu 'iti nëtë sënë́ntamainun cananuna ami catamëtabatínu
    'iásabi 'i ami catamëti 'ain. Usai 'i cananuna camabi nëtën Cristobë 'ain.
  tee-NT: Para ni va tachi calhilaca'anauch ju Cristo tus la'ix'aclanti qui'atsucunti'an
    tachi ju putai'ulatauch pus akts'iya ix'anuch conk'alhiyau.
  eng-LSV: for we have become partakers of the Christ, if we may hold fast the confidence
    [we had] at the beginning to the end,
  cak-NT: Roj xe jun kabanon riq'uin ri Cristo, roma can xkaya' kánima riq'uin cuando
    xkanimaj. Pero nic'atzin chi roj man nakaya' ta can, y siempre kaya' kánima riq'uin.
  pah-NT: Xajiko hete ypy nhande Tupana'ga rehe ikwehe. Xajikopigyme ti ga rehe nhanemanoe'ymame.
    Po ti nane'ymi nhande jikohetei avuirama ga rehe, a'ero po ti ga nhande mbojikoty'arukari
    Cristo'ga pavẽi nehẽ.
  sja-NT: Tachi Ak'õrede ijãadaipia bɨ tachi piurutamaa. Mãga ooruta pɨrã, unudait'ee
    irua ne-inaa pia k'ĩsia iru bɨ tachi-it'ee, Cristo tachi ome bapari perã.
  xed-xed: Amu ná, graha Yesu Kristi mu ka ŋanaŋa mu his his dzvu ta kahwathwata fatá
    ghəŋ ya mutsaf mu daga taŋtaŋ ya.
  mks-NT: Jáchi̱ tá ná candeé ndusa iní mé á ja̱nda̱ quia̱hva ná xi̱nu̱ qui̱vi̱ nu̱
    ndíhí cuíí tá quia̱hva na̱caja í ja̱nda̱ sa̱ha̱ já quéa̱ cúni̱ cachi a ña̱ in
    na̱nduú xi̱hi̱n Jesucristo.
  gfk-S: Mu na haragat harbasiane mu hobi kinong dait tikai ma ne Krais. Tano pana
    bung be dait ga sigar nurnur tane Krais, dait ga tur dades ta ira nudait nurnur.
    Ma ina hanawat palai be dait tiktikai hanana ma ne Krais ing dait tur dades hobi
    tuk ter be dait na mat.
  bmu-bmu: Nini Kraist möt aŋgön köla yambuk kambu mohot aka maljin. Mutuk urunini
    meleŋda uruyahöt yaköriba awösamkakak miwikŋaiba malini, mewö gölmenöŋ malbinaŋgö
    dop kapaŋ köla köhöiba kinbin ewö, mönö oyaeŋkoyaeŋ akin.
  dgz-dgz: Erewa gapan nu Iesu anu tumasintoni mini nu nao nuga daitonawa apanewa
    Iesu den anu tumat nuga wat kaimagamet aninanet wam verisiwa taueta.
  eng-GNV: For we are made partakers of Christ, if we keepe sure vnto the ende that
    beginning, wherewith we are vpholden,
  zaa-NT: Porqui'ni iyaba ri'u canu ríalatsi' nna, canchu guni ri'u seguir ríalatsi'
    ri'u nu ra Tata Dios hàsta canchu chi tsé'e ri'u lani lèe, tì'a confianza gùppa
    ri'u e néru, pues anía modo ttélíni ri'u qui'ni chi té parte qui' ri'u de nu cca
    qui' Cristua.
  eng-WEBSTER: For we are made partakers of Christ, if we hold the beginning of our
    confidence steadfast to the end;
  guh-guh: Vajataxuxuabijavaveliacujinae Dioso vajajumecovënëtsijava, tsiteca abaxë
    Dioso jumecovënëtavanapatsi vajatëpaejavabelianexa. Nexata daxita xua Cristo Dioso
    rajutsianatsi, bajaraxua vaxaitsi ata Dioso nacarajutsiana.
  bon-bon: Mine liba kokre cama jäätrungusi ngälu gaabe oomlaname, epu ätrunga cama
    mime lui niinäce padare cabu puga ge Acejiyame tääpume, mine piba Acejiyame me
    miiji ne Keriso cama jääpänusi.
  nhw-BL: Pampa sintla timochihuase titemachme hasta itlamiya huan tijsenhuiquilise
    timotemachise ipan Toteco quen quema achtihuiya tijneltocaque Cristo, huajca temachtli
    tijselise ihuaya Cristo nochi catli techtocaros.
  swh-ONEN: Kwa kuwa tumekuwa washiriki wa Kristo, kama tukishikamana tu kwa uthabiti
    na tumaini letu la kwanza hadi mwisho.
  wbi-wbi: Ulwakuva tuli vahangilanisi va Kilisite tungave nuvumo nuvuvoneng'ano vwitu
    ku ngufu mwa mwene kuhumia amasaghe kufika kuvusililo.
  bba-bba: Geemɑ, sɑ kuɑ be bɑ ɡbinnɛ kɑ Kirisi sɑ̀ n toro sindu mɔ sere kɑ nɔrɔ te
    sɑ mɔ toren di.
  eng-KJVCPB: For we are made partakers of Christ, if we hold the beginning of our
    confidence stedfast unto the end;
  kgk-NT: Ãy Cristo re'ýi voi nhande. Are-ma jajerovia tee jaiko-vy hese. Ha ndajajerevéi
    ramo íxugwi nhamano peve, he'ýi teerã voi jaiko íxupe nhande. Ndajajehesa rerova
    ukái ramo íxugwi, jatopa peve íxupe, he'ýi teerã voi jaiko íxupe nhande. Upéa-gwi
    aníke penhemonhe'ẽ e'ỹ teĩ ojóupe.
  waj-waj: Vaa ta Yisuu Kirisiinna seena tuanaaya inna tasipama mmuaavau variaunnanoo.
    Ta toosa hara kiada innara kutaavaivee kiaunna kuaivaa mo fai ta mmannammanna
    puaisakama utua rada vidada taikeera suaivaki homo utida varida fai ta inna tasipama
    mmuaavau variaaravai.
  cpy-cpy: Rooma aririka oejokiro-perota-neeyaari Jeepatzii-totaa-rewo, roojatzi iweyaanta-paakyaawoni
    kitejeri, aritaki añahaero itsipa-mintha-yitee.
  mpx-mpx: He kila Keliso alonau hot, ebo wala abulilek ni gasisi ni ola abatelipuna
    elana ta abulilek ge ta pihikan momol ana siga yaomal ana sauga.
  wbp-wbp: Kujarlipa Jijaji Kiraji-kirli purda-nyangu, walalparliparla nyinaja, manu
    kapurliparla wala nyinami warrarda kajirlipa palimi. Kujarlanya karlipa milya-pinyi
    kapurliparla Jijaji Kirajiki jirrnganja nyina kaji wiri nyina nyiyarningkijarraku.
    Kala kajirlipa yampimi wala nyinanja-wangurlu, ngulaju kularlipa nyanungu-kurluju
    nyinami, lawa.
  luo-luo: Nikech ka wamako geno mane wachakogo matek nyaka giko to wanabed jocham
    girkeni kaachiel gi Kristo.
  nhe-NT: Pampa intla timochihuase titemachme hasta itlamiya tonali huan tijsenhuiquilise
    timotemachise ipan Toteco queja quema achtohuiya tijneltocaque Cristo, huajca
    temachtli tijselise ihuaya Cristo nochi tlen techtocaros.
  aii-aii: ܣܵܒܵܒ ܗܘܹܐ ܠܲܢ ܫܲܪ̈ܝܼܟܹܐ ܒܡܫܝܼܚܵܐ ܐܸܢ ܟܵܠܲܚ ܡܩܵܘܝܵܢܹܐ ܒܚܵܬܸܪܓ̰ܲܡܥܘܼܬܲܢ
    ܩܲܕܡܬܵ‌ܐ ܗܲܠܔ ܚܲܪܬܵ‌ܐ.
  esk-NT: Takku iluqata pigigaatigut Christ-ŋum ukpiqsimauraġniaġupta ukpiqsrił̣ł̣aptiktun
    aullaġniił̣haniñaglaan tuniqsimalutalu payaŋaiġuta isruanunaglaan.
  msb-msb: Nasabi ko ini kay mga kairedero kita ni Cristo kun pagaatamanon ta hasta
    na lang an pagsarig na ada sa aton sa katuna-tunai.
  cpa-NT: Di³ cøng² hi² hniuh¹² chinh¹³ jniang³ tí² jǿg³ ma²ca¹néng³ jniang³ lah¹jiá¹²,
    chi²júh² hneng² jniang³ hi² tan¹ jniang³ hi² dsio¹ quianh¹³ Cristo.
  dso-dso: କାଇକେବଇଲେ ଆମେ ଜଦି ସାରାସାରି ଦିନ୍‌ ଜାକ ଆମର୍‌ ବିସ୍‌ବାସ୍‌ ଡାଁଟ୍‌ ସଙ୍ଗ୍‍ ଦାରିରଇବୁ,
    ସେନ୍ତାର୍‌ଆଲେ ଆମେ ସବୁଲକ୍‌ କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‍ ବାଗ୍‌ ନେଇ ମିସିକରି ରଇବୁ ।
  meu-meu: Badina be ita na Keriso bamona, una dainai eda heabidadama baita badinaia
    tarikatarika, matamana amo ela bona dokona.
  yva-NT: Ranivara wamo wama anave Amisye ai raijar tutir ava wene mo wansaugav, muno
    wama anave namije mamo ntindimu maisyare arono manasyin dave wamanave kobe wemaisy,
    weamo indati wantavondi wamaura Kristus apa kove rai.
  dgc-dgc: Da kaguman kitam ni Cristo a étanan, éng méniwala kitam diya ta matibay
    hanggan éwan dumemét i katapusan.
  zpm-NT: Sac goṉ, par gdziṉ ne zaatne no Jesús, ib none tiblique gac ne, tibaque
    gnalo ne Dios zigne bnalo ne me zeeṉe psilo bdziuuṉbey ne me.
  hix-NT: Kryestu yokarymatxho, yaworo xaxa naha, kany me tehxatxow hamà. Àro wyaro
    rma tketxkonà, amnyehra. Àro wyaro roro rma tkatxe, amnye rma, amnye xarha, kwayehpàra
    ronye rma haka. Àro wyaro kanye roro me kehtokonye, Kryestu yakorono ro me tehxatxhe
    hampànà.
  sim-sim: Nir Kraishi mak ni nanda nir. Uwosik halanak os akri jishi wolok mashi
    orhin ni misindiyanda hom er ni tiyaha ihi ni haka. Os erem ni u nahi, orhi ma
    indingak ni nakwa nir.
  npi-ULB: यदि हामीले सुरुदेखि अन्त्यसम्मै उहाँमा राखेको हाम्रो भरोसालाई निश्‍चयतासाथ
    बलियोसँग पक्री राख्यौँ भने, ख्रीष्‍टसँगै हामी साझेदार भएका हुन्छौँ ।
  cgc-cgc: Kiten i mga duma Cristo ta pagsirbi ta Dyos, piro dapat na padayon ki asta
    ta katapusan na magsunod naan ta ate na mga papatian na basian ta ate na pagtuo
    na bag-o ki nang pa sakep ki Cristo.
  tim-tim: Akto nen Kristo olop manmâ gayiongât han biwinenŋe owâimap. Are kilâkgât
    pâŋân tiŋâk mem manmâ aregât horatŋân togonegât akmâ âgâwaen.
  yor-yor: Nítorí àwa di alábápín pẹ̀lú Kristi, bí àwa bá di ìpilẹ̀ṣẹ̀ ìgbẹ́kẹ̀lé
    wa mú ṣinṣin títí dé òpin.
  wos-wos: Hanja nani Jisas Kraisna hundi tale xéka nani dé wali retembekaka jémba
    male saréké. Nani némbuli akwi hukémbu hiyatembeka nukwa akwi wun hundi hulukita
    nani akwi Krais wali déka getéfambu retame.
  emp-NTPO: Dadjirãba naãrã ĩjãped̶ad̶ad̶eba ab̶a beubʌdad̶aa Critoda ĩjã pananibʌrʌ,
    idji ume panania.
  eng-F35: For we have become associates of the Christ, if, that is, we hold fast
    the beginning of the Endeavor firm to the end,
  ind-ind: Karena kita sudah mendapat bagian bersama Kristus, asalkan kita tetap berpegang
    pada keyakinan kita sampai akhir, sama seperti ketika kita pertama kali percaya
    kepada-Nya.
  pes-OPCB: زیرا اگر تا به آخر وفادار بمانیم و مانند روزهای نخست ایمانمان، اعتماد
    خود را به خدا حفظ کنیم، آنگاه در جلال مسیح سهیم خواهیم شد.
  mpt-mpt: ibo ib sinwalo daabesese nine! Niminbabe, nibo sino Klaiste wengo wentenoba
    bainobo genobbuo mema dim olosa amitie sbal manoba wafu biam binoba kaanom gaob
    dim osa amitie wafu bianoba kaanomobo nib tem Klaiste tem nanoba amit nomabbiobe.
  ssx-ssx: Mo hande nika꞉ titina꞉ hone ti laoma꞉ ekita꞉ na mina꞉pa꞉lake homolo kia꞉naluekema꞉
    honkopu hao hata꞉ miniki hao hamana꞉e. Koto hau a꞉nda꞉ puma꞉ka꞉na꞉ta꞉ kota꞉ nikita꞉
    ota꞉ Ketiso ame̱le̱ apa꞉tao tunaa haloma꞉me.
  mkl-mkl: Ntɔi, ɑ̀ nɛ ikpɛ̃ si kuwɛɛi Kirisi bii ɑ̀ wɑɑ leekĩ dim dim si nɑɑnɛ ku
    dɑsi iyi ɑ̀ nɛ hɑi sinte hee kɔɔɛ.
  gaq-gaq: ଜଦି ନେ ସାରାସାରି ଜାକ ନେଁଇଂନେ ଅସେନେ ବିସ୍‌ବାସ୍‌ନିଆ ଡାଟ୍ ନେଲେଃଏ ତେଲା ନେଃ ସାପାରେ
    କିସ୍‌ଟନେ ରେମୁଆଁ ଡିଂ ନେୟାଏ ।
  gof-RNT: Nu koyro ammanuwa nuuni wurssethi gakkanaw minthidi naagikko, Kiristtoosara
    issife laattana.
  unx-unx: ଚିୟାଃଚି ଆବୁ ଟୁଣ୍ଡୁ ଜାକେଦ୍‌ ଆବୁଆଃ ଏନେଟେଦ୍‌ ବିଶ୍ୱାସ୍‌ରେ କେଟେଦ୍‌କେଦ୍‌ତେବୁ
    ତାଇନଃରେଦ, ଆବୁ ସବେନ୍‌କ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହିସାରେବୁ ତାଇନ୍‌ ଦାଡ଼ିୟଃଆ ।
  gah-gah: '@see-verse:HEB.003.013'
  lcm-lcm: Taralapo tung kuvul nang ve Karisto, na man tara uli tung akit si kara
    ainoai i tutungan, tung si akamusai i taun, vola ro.
  aer-aer: Anwerne-arle Jesus Christ-akerte aweke, anwerne kwenhe renhe itelareke
    arratye, kwenhe anwerne renhe akwetethe apentemele anetyeke anwerne ilwetyeke-atwetye.
    Anwerne Christ-kenhe ingkirreke anwerneke-arle re mpwareke iperrenge.
  qvc-NT: Piru Jisukristupi kriyishqanchiq diyamandapacha mana shaykuq paypi yuyakushpa
    wañunanchiq diyakaman, paypa kumpañirunguna kanchiqllapa.
  tgl-ULB: Sapagkat tayo ay naging kasama ni Cristo kung patuloy nating panghahawakan
    ang ating pananalig sa kaniya mula sa simula hanggang sa katapusan.
  cbs-NT: Cristobe jiwekatsis ikin jawen kakape ninkatan nun ikunwankin taewanidan,
    betsa wama jabiaskas jakidi shinankubainankanwen.
  xtm-NTPP: Vaa yo'o chi jin ni'i o ndaka ja skuta'vi ña'a Cristo ma, nuna jin konukuiñi
    va'a o te jin kukanu ini o ya, sukan ni ka jini o onde xinañu'u ma,
  nnq-nnq: Magambu twe tuboa tubi pamwe mukulondana na Kilisto ojwatukola anda ibi
    tuilekiteje minhalo eituiamina kalakala.
  bao-NT: Cʉ̃re tʉo nʉnʉjee jʉorãpʉra díámacʉ̃ mani ca tʉo nʉcʉ̃ bʉo jʉo dooricarore
    birora mani ca bii tutuacõa niijata, Jesucristo mena ca niiparã mani niirucu,
  san-ORI: ଯତୋ ୱଯଂ ଖ୍ରୀଷ୍ଟସ୍ୟାଂଶିନୋ ଜାତାଃ କିନ୍ତୁ ପ୍ରଥମୱିଶ୍ୱାସସ୍ୟ ଦୃଢତ୍ୱମ୍ ଅସ୍ମାଭିଃ
    ଶେଷଂ ଯାୱଦ୍ ଅମୋଘଂ ଧାରଯିତୱ୍ୟଂ|
  huv-NT: Apmajlüyiiüts nóiquian maquiüjpaats Teat Cristo sitiül tanaámb apmandüjpiiüts
    atnej tarangaats wüx tayariiüts andeac nej.
  otn-NT: Nu̱ to gätho ya dí ɛ̱c'ɛ̱i̱hʉ ra̱ hya̱ ya, nu̱'mø ga̱ ha̱hʉ ra̱ ts'ɛdi ngue
    hi̱nha gdá̱ hɛhmʉ ra̱ hya̱ asta̱ guep'ʉ rá̱ nzɛgui, gue'mø di tocaga̱hʉ ngue ma̱
    n'yohʉ ra̱ Cristo p'ʉ ha di̱ ma̱nda 'mø.
  nop-nop: Indiŋ hinek nadinim, indi Kilisto’walaŋ Mede Momooŋ molomolom moŋgo hatihati
    uyadi agaŋ tububihila nadisukilitigumun uŋakoŋ didimeniŋgoŋ nadikwambundaaŋ hatineem
    wondi folooŋ hinek tibaak.
  obo-NT: Su otik mosalig kos kopomakoy ta riyot ki Disas Krays pomon to tigkonayan
