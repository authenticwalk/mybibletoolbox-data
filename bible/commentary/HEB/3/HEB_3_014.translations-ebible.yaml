  ory-ory: କାରଣ ଆରମ୍ଭରେ ଆମ୍ଭମାନଙ୍କର ଯେଉଁ ବିଶ୍ୱାସ ଥିଲା, ତାହା ଯଦି ଶେଷ ପର୍ଯ୍ୟନ୍ତ ଦୃଢ଼ରୂପେ
