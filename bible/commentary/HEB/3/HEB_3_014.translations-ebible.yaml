    ki ragidai.
  nko-NT: Tsúfɛ́ nɩ́ akɩ́tá anɩ hógyitɔ kínkíínkín, fɛ́ brɛ́ ámʋ́ʋ́ anɩlɔ́tsɔ
    hógyi amʋ yɔ́fʋn mʋ́ ɔnɔ́mɔ a, anɩa Kristonyɔ abɛ́kan, bwɛ́ toku kʋlɛ.
  bsn-NT: Tirʉ̃mʉjʉ, Cristore ĩre mani ajitirʉ̃nʉsʉocatore bajirone ĩre ajitirʉ̃nʉcõa
    ñaroti ñaja manire. To bajiro mani bajicõa ñajama, mani bajirearo berojʉ õ vecajʉ
    Cristo rãca quẽnaro ñacõa ñarũgũrʉarãja mani.
  pib-NT: Gi rixanu wixa koxa Kristo waneyalunwu wa galikakni poyegi gimretle wixiniplu
    wegaponshinikanrewle yoptukyawakpotunanuko.
  wiv-wiv: Kilaka kua tolu ta varivuvu tolu ka bilip ni Vuvu, tolu ta bilip matuha
    matoto. Kubarae e kemi tolu kata ma vatuharia kadolu bilip ki vano, vano ki mule
    na kadolu matea. Kua tolu na kubarae, ia tolu na ruani Kristus matoto.
  reg-reg: Kulwainsonga chabhee bhamwi mu Kristo chikagwatana no bhukomee bhweswe
    kwa managa kumwene okusoka kubhwambilo okukinga kubhutelo.
  mlh-mlh: Noŋuŋ Kristo mane sabareku iŋoke kubu yasogo moakoŋ fukeru gogobeneŋ. Rone
    maŋnoŋuŋ kerisieru maŋyoka bokeru koimo bofukeru gobeŋ, oŋuine moreŋgo gokiminde
    so yameŋ keku sanaŋgaru dimakimiŋ ine, noŋuŋ seŋgiŋbaŋgiŋ bofukekimiŋ.
  gof-ENT: ኑ ኮይሮ ኣማኑዋ ኑኒ ዉርሴ ጋካናው ሚንዲ ናጊኮ፥ ኪሪስቶሳራ ኢሲፌ ላታና።
  aau-aau: Suw senkin, hromkwe ok, hrom ma nan kiykiy-ay pie kokwe, senkinaw-aw nuw-nakruok
    kraiay ankin, enekwei pariawey hiy nuw-ousne, hromkwe Krais se nion non-wawwaw
    onok wayr ey.
  tvk-tvk: Vengan xosxa risoh ixeih e neketen nar ha ituxoh hoxalit meulien nar, ma
    ripisen ni xa di rabisti del Kristo reitin.
  prf-NT: Gapu makaguman tam ti Cristo, ni manatili kitam a matatag ten pánnampalataya
    tam dikona a hanggan ten katapusan.
  auy-auy: Aifaꞌá Maníkómpátá simankúnkúntaamo ówándaraꞌa kentáásí imáyáa fasiꞌámai
    miyáumaimo simankúnkúntaamo étaamo éta Ísu Káráísitiyeꞌa kááísamai méta marapáꞌó
    méraunda-kanaasaamo taiꞌáíndaraꞌa fasiꞌámaisa méranaumne.
  tbg-tbg: Tota enta tenavu Karaitirara quqaave tivake virara kempukaiqaake iriqi
    vuavaunantemake, variqi vuarera, tenavu homa Karaitira vataake variqi virara.
  hub-NT: Ii Cristojai iruuntsa takainatika, yama nagkamchaku niini nekaspapita tu
    jakmauka nunisrik jakrisha jamainaitji.
  hmo-hmo: Guna Keriso ita abidadama henia. Vadaeni namona be inai abidadama do ita
    badinaia noho, ela bona ita mase. Bema inai bamona ita karaia neganai, ita be
    Keriso ena taudia korikori.
  big-big: Purik pelik, tamizeige teni koka solo Yisuyegi ngizi kumuliwekke piyegi
    wilekpek ngalege wiyaragi kozang kebangkela mabilik mizi kanda wok teni ibeng
    sagibekke purik mabura teni menalege Kilisi kiling paka ngalege pugu ngai lemengke
    yungke wazayagiwili.
  gux-G: Yeni i mɔnmɔni t tua Kristi yegini n yeni. li ya tie ke t ŋanbi se ke li
    paa yaa caa juogi tin bo kpia se maam yeni.
  cnl-NT: '''Ne''² ''e³ rɨ²jmee²quie¹ra² ''e³ ''uee''n³ dsɨ³ra² xi³''lɨ² rɨ²³líi²
    ''e³ la²³''nɨɨ''n³¹ ''uee''n³ dsɨ³ra² ma²ca¹la¹láa¹. Jo̱³ hua² li²³dxʉ́²³ quiée²ra²
    ''e³ la²³ dxʉ́²³ quie''² Cristo.'
  zar-NT: Yúguʼtëruʼ gunruʼ tsözxö́n Cristo channö gácaruʼ tsutsu ga idxinrö dza údxi,
    ca naʼ gusí lo ridipa ládxiʼruʼ.
  kde-kde: Kwa kuva, ikàva tùmbehweneha kukulupika mpaka kuntululilo akuno utunkulupila
    Nnungu malinga chitunkulupidile anepo patandi, bahi tùmbekuva tukumilènè pamo
    na Kilisto.
  ata-ata: No mine nenge temuxaxu tanenge noxou Lataua pekiaꞌu, la loopala noxinge
    ne pekiaꞌu manina. Lexe nenge tatulu pekaꞌinge aloxo ne ulai utalo no telexu,
    la nenge nengeꞌa Kalisito taxolu tapita.
  qvw-NT: Sïchuśh allaycuśhanchicnuy camacaycama masïsu tacyaycuśhá Jesuspa cawsä-masinmi
    canchic.
  nfa-nfa: Èdhi bisa paꞌangalai dènge Yesus Kristus, sadꞌi baku pamaꞌète sanao mi
    Nèngu, nuka sèmi ropa èdhi heka parcaya Nèngu.
  tnp-tnp: Mətəu-inu nəmə kitah kotəhtul məha-məha motətəuarus=pən naunun, motəhatətə
    e Uhgɨn təskasɨk miəkɨs, təhmen əmə məmə inu kəmotətuəuin motəhatətə vi əmə lan,
    kəni tətəgətun məmə kitah kɨnautos pəti natimnati mɨn rəha Krɨsto.
  urd-urd: क्यूँकि हम मसीह में शरीक हुए हैं, बशर्ते कि अपने शुरुआत के भरोसे पर आख़िर
    तक मज़बूती से क़ाईम रहें।
  hot-hot: Ma alalô nabaloŋ alalôaniŋ aêvhaviŋ môŋ loŋ endeba pik lo leŋ anêŋ daŋ,
    êŋ ma tem injik thô nena alalô abitak Kilisi anêŋ avômalô.
  mqj-NT: Annu kitamoa' to mesa kappa' Kristus ke tontong liui matoto' kapangngoreananta
    sae lako allo ma'katampakanna susi kapangngoreananta parandukanna.
  rus-SYN: Ибо мы сделались причастниками Христу, если только начатую жизнь сохраним
    до конца,
  mbh-mbh: Naro thomu o oma venen aken, eneke aro ve ler lemioong i engeng ranga ve
    nge nang ako te elo a Krais a lemir, na i mul nge ler rinong, aken aro te supo
    tomo nge a Krais ile ur sivesivengare elnga ako nge ler teoong a i nge.
  bdd-bdd: Tauda mwalo ꞌida hemisa Keliso ꞌoina talaguya, ma ꞌeguma ꞌida hemisaina
    taꞌabiyahi bwaibwaini ma ꞌana siga tuta ꞌana ꞌebelosaloha ꞌoina, Keliso baꞌidadai
    tayaliyaya mahemahetena.
  cbt-NTPO: Iráca Quisocristo natërëhua'. Chiminaquë huarë' noya imahua'. Co a'pohuatëhuahuë',
    Quisocristorë'quënpoa' ya'huëcontarihua'.
  srn-NT: Bika wi e teki prati ini san Kristus abi, efu te na a kba wi e tan abi a
    fertrow san wi ben abi na a bigin.
  cta-NT: Lcaa na loꞌo tyaꞌa na, tya ntsuꞌu chaꞌ jiꞌna loꞌo Cristo si ñaꞌa̱ ti xñi
    na chaꞌ jiꞌi̱ Ni ñaꞌa̱ cuayáꞌ nu tye chalyuu jiꞌna, la cuiꞌ ñiꞌya̱ loꞌo jlya tiꞌ
    na jiꞌi̱ yu nu ngua tya clyo.
  bqc-SIM: Asa Kilisi gbɛ̃́ↄn wá ũ, tó wá zɛa gbãa mɛ́ wá aà náai vĩ lá
    wá vĩ káauwa e a lɛ́wa.
  tcz-CHONGTHU: Ajeh chu eiho achaina geiya Pathen songa ithoh uva itahsan masah pet
    uva banga idindet uva ahileh, Christa toh aneijousea chu chan neikhoma ihi dingu
    ahitai.
  mar-mar: कारण जर आपण आपला आरंभीचा विश्वास शेवटपर्यंत दृढ धरला तरच आपण ख्रिस्ताचे
    सहभागी आहोत.
  snp-snp: Moda kolafe? Apito koli kikito umonidoti ya auma wi kiki loto kolonimo,
    ya aya monawa olu kikitoto moni minoto fulunumo ya moda Kilistoki kutifonimo wenenala
    ona minone, loto kolinune.
  isl-isl: Ef við reynumst trú allt til enda og treystum Guði eins og í byrjun, þegar
    við tókum á móti Kristi, munum við eignast hlutdeild í öllu sem Krists er.
  spy-NT: Yoo kakeetas taay kiikoosēē keey Yēyiin ākoy bēsyēētaab lētuut kuu yoo kikēētoowu,
    +/mābokēēbchēwēēch kiyēē kinyōōru ꞉Kiriistō.
  xnn-xnn: Masapol ay adi masoksokatan nan pammati tako ken Kristo ay pinatpati tako
    isnan damo tapno maitoltoloy gedan nan maitatapiyan tako ken siya isnan am-in
    ay inted Amana ken siya.
  mwe-mwe: Pabha uwe tubhowe tunalundana na a Kilishitu ibhaga tubhikaga mmitima ngulupai
    jitukwete mpaka kumpelo.
  tte-tte: Tem takalakisiye na ala meli takabikalatan besiele sauga bagubagunana koina
    kanasiga ana kaba mwawasi koina kabo walone takawa-yawasosiyan yakato kita Keliso
    ana tomoyao yawasosi.
  tcs-tcs: Ip yumpla i kip bilib ane kip trase God wea seimkain strong wen yumpla
    i bin bilib de pas, den yumpla i go seremaut midel lo yumplaselp, ebriting wanem
    i blo Kraist.
  hlt-THB: Ak cyk awhkaw ngaikhyknaak kawlung ce a dyt dyna ni taak awhtaw Khrih awh
    ningnih taw ni awm hawh uhy.
  soq-soq: Naita bumpeido sumanaintena rua no insaisamba badowa Keriso bedewe itunte
    ita ideita ompa osowe wineta, no ipa Keriso do dea.
  qub-qub: Imaycamapis Jesucristuman yäracur pay munashanno cawashpanchëga paypa yanapajninmi
    caycanchi. Chaymi mana cachaypa payman yäracorga noganchïpis payno cashunpaj.
  att-att: Ta mesipà ittam kâ Apu Kesu Kiristu nu mapasigaggà yù ángngikatalà tam
    kuna ta áddè ta áddè, nga kunnay sù kapámmegapu tam nga mangikatalà kuna.
  bki-bki: Bokanio kito rovokar vatitig sikili kiado moneano ea naio tavukia ga na
    m̃a rojum̃a romonmonea jukamu, bo ka kito rotu sikili rivanvano-o rivokar jukuti.
    Ana vere rotum̃a ralala ga tibena, mia kitoliko Kristo, kito tomu nalo na m̃a
    ravar bitiran Atua kiano mermerano novo nalo rivija naio.
  bqp-bqp: Zaakũ Kirisi gbɛ̃nↄn ó ũ, tó ó náani kũ ó vĩ zaa káaku kũna gbãnagbãna
    ari a lɛ́a.
  mcp-mcp: Nəcé shé músə *Krîst buud ɔ́ gwooŋg bɛ́, ŋkí shé mə́ bii búgə́ məbwə́ mə́bá
    kə wɔ́ɔ́s mə́shínéd, nə́mə́ nda shé á tɛ́ɛ́d mə́tɛ́ɛ́dʉ́léd nə́.
  hat-hat: Paske, nou se moun k'ap mache ansanm ak Kris la, depi nou kenbe fèm nan
    konfyans nou te genyen depi nan konmansman an jouk sa kaba.
  npl-NT: Porke tejwah timochiwah iaxkawah Cristo tla nochipa titlaneltokaskeh inawak
    Ye kemi achto.
  bgg-bgg: Gethek ro migi ibi shii um pha ji yi iidohè thogdang pha chuh è khoh arone
    gethek ne zab Masi rog shii iijiiakthek ro.
  eng-TCENT: For we have become sharers in Christ, if indeed we hold our original
    confidence firm to the end.
  eng-BSB: We have come to share in Christ if we hold firmly to the end the assurance
    we had at first.
  cpu-NT: Aririka oisokerotziitanaiyaari Cristo, irojatzi overaantapaakyaarone kitaite,
    aritake añeero amatero intsipaminthayetai.
  san-ASM: যতো ৱযং খ্ৰীষ্টস্যাংশিনো জাতাঃ কিন্তু প্ৰথমৱিশ্ৱাসস্য দৃঢৎৱম্ অস্মাভিঃ
    শেষং যাৱদ্ অমোঘং ধাৰযিতৱ্যং|
  tac-NT: '''La aminabi oyériga nokísili ka alué ra''íchali napu benírilige Esukristo,
    ''liko ''we ganíliga mochiwa ejperega pe alué Esukrístocho ''yuga ''nátaga.'
  eng-WEBPB: For we have become partakers of Christ, if we hold the beginning of our
    confidence firm to the end,
  gfk-H: Tano pakana bung bia dahat ga sigara nurnur ta Karisito, dahat ga tur dadas
    ta ira nudahat nurnur. Ma na hanuat palai bia dahat tiktikai haan ma Karisito
    ing dahat tur dadas hua tuk taar bia dahat na maat.
  viv-viv: Boi tuwaina kavebutu Yesu againe kavetumagana. KaꞋi yada vetumagana kanakiveꞋavina,
    kanaꞋatuvefaꞋila kananunauwena yawaida ana aituheya, au ide velemoꞋena Keliso
    buye kavetobohiyana.
  yao-yao: Pakuŵa uweji tukukamulangana ni Kilisito iŵaga tukuchikamulisya mwakulimbila
    chilolelo chitwakwete kutandilila kundanda cho mpaka kumbesi.
  tgp-tgp: Matan r̃a mai r̃a tapala peresi Kr̃isto na nona vavahinau, vara varar̃uhu
    r̃a lo turu r̃ilangi hin nor̃a rasua atu tiroma i tikeli na isoisona.
  auc-NT: Edæ mönö wëënëñedë wede pönengamöimpa. Ñöwo adobaï pönëninque ïinque baganca
    wede pönëmö ïninque mönö Codito nempo godongämæ̈ quëwëmaïmompa.
  kbc-NT: Igaataɡ̶a oko lokaaɡ̶etedipi Cristo nige idokee me jinakatonaɡ̶a nigepaa
    ɡ̶odiniogo, digo mijotaɡ̶a me jinakatonaɡ̶a maleekoka joleeɡ̶atibige me jinakatonaɡ̶a.
  bmh-bmh: Iz ag gusig ze awarem. Ig getal igual oigeb Kristus en petak emun, i utab.
    Igual oigeb petak emun guzental ulis gusig mai damun, Uwait nug ig Yesus nugau
    duailel ein ece migabun aigeun aiu ses go ece go migamau.
  ctu-BL: Lac tem cha'añʌch i yutslel i pusic'al Dios la quic'ot Cristo mi c'ʌlʌl
    ti'jilibal mi lac chʌn ñop che' bajche' ti ñaxan ti' xuc'tilel lac pusic'al.
  meq-meq: Taɗə nəkway huya faya ka gakweye gər a wu neheye ka pakwa faya mədzal gər
    ka madazlay hus ka mandəve i məsəfəre kway na, ta deɗek nəkway ndo i Kəriste hay.
  noa-H: Pari mag Cristo dʌ̈ita k'apeerk'anaa hichdëu jaautarrjö chadcha maach dʌ̈i
    hʌ̈u hapim k'õsi nʌm k'ai, magan warrcha hi hiek hũurwai chadcharam hawi hʌ̈k'a
    nʌisierrta hich mag dich t'õm haar hogdʌba hʌ̈k'a wënʌrraju, warrcha hʌ̈k'atarrjö.
  alp-NT: Ite pusumare esa kai Kristuse peneka, mahabe saisa rebe ite hlaleke lokole
    bei menai pende ite hlalekele rame eti pela.
  san-VEL: yato vaya.m khrii.s.tasyaa.m"sino jaataa.h kintu prathamavi"svaasasya d.r.dhatvam
    asmaabhi.h "se.sa.m yaavad amogha.m dhaarayitavya.m|
  kbq-kbq: Na'ankure ese'ma Agritema ne-eta, tamentintima hu'nonazama azeri hankavetisuta,
    Kraisi'ene tragoteta vagaretera uhanatigahune.
  kbh-kbh: Er, ndayá Jesús chabe amë́ndayoca yobomnents̈ana bënga chamóyëngacñamna,
    bënga s̈ontsamna sempre ainaniñe corente jtsetats̈ëmbuana Jesusbe soyënga ndegombre
    soyënga bétsemnama, nts̈amo bënga chábeñe jtsos̈buáchiyama tmonjanonts̈é ora monjanamcá.
  ron-LSB: Căci am devenit părtași ai lui Hristos, dacă ne păstrăm până la sfârșit
    începutul încrederii noastre,
  pon-pon: Pwe kitail wialar kijan Krijtuj, ma kitail kolekoleta tapin atail liki
    lao imwijokela.
  nhe-BL: Pampa intla timochihuase titemachme hasta itlamiya tonali huan tijsenhuiquilise
    timotemachise ipan Toteco queja quema achtohuiya tijneltocaque Cristo, huajca
    temachtli tijselise ihuaya Cristo nochi tlen techtocaros.
  sps-sps: Ai to te faaman rora ten Krais faarei te kat fi ra tan tatanik ya te nai
    onot me tan fafakap nana toto, ra te gima fataanis osing Ya, ayei faatok rarora
    na ka, Gov fakei bus rara koman e Krais.
  wnc-wnc: Ginu atnataaing. Tupa ninda Kraisde natapna kekekakut. Sike apmanu ninda
    natdetdeu waaknga gitna siknga take sukunanu Anututa ninde natake ninda sanga
    Kraisda nin gatanimunangge tasikut takngane sukukamang ngang natapik. Siwan ngana
    apmea ninda natdetdeu waaknga teke yusika kungwakengu ninda anzing natapnim. Tupa
    wamu ninda yake Kraisdane kepi akngane sukukamang ngang yakumang kakngata kem
    siwik.
  bus-bus: Kirisi gbɛ̃nↄn wa ũ, tó wá náanɛ kɛ̀ wá vĩ zaa káaku kũna gbãngbãn
    ai à lɛ́a.
  gub-BL: Izypy mehe zazeruzar tuwe Zaneruwihawete rehe zane. Aze zazeruzar zaha zaiko
    hehe zane nehe, te iahykaw rehe nehe, zaiko putar ipyr tuweharupi nehe. Xiriko
    putar ikatu haw ikàgaw nehe no.
  imo-imo: 'Aku niomunga pulumu i tepa: Lino Gote oi pulu polopo ipuki tirimulu mele
    aku tepo kamukumu paa enge nimbo ipuki tipo ambolopolio kolomolo lemo lino Kraistinga
    imbo tukumema molomolo.'
  boj-boj: Iga nami Qotei qa gago areqalo siŋgilatoqnem. Ariya gago areqalo di iga
    olo siŋgila na ojesosim gilsim moiqom. Iga degyqom di iga Kristus aqa segi tamo
    uŋgasari tiŋtiŋ sqom.
  eng-DRA: 'For we are made partakers of Christ: yet so, if we hold the beginning
    of his substance firm unto the end.'
  knf-knf: Ŋwo ţi ploolan na *Kriŧtu na manjoonan woli ŋmëban te ubaañşaani ţi mnhaţ
    mi ŋbiiŋ awoonaan du ujuni.
  san-KHM: យតោ វយំ ខ្រីឞ្ដស្យាំឝិនោ ជាតាះ កិន្តុ ប្រថមវិឝ្វាសស្យ ទ្ឫឍត្វម៑ អស្មាភិះ
    ឝេឞំ យាវទ៑ អមោឃំ ធារយិតវ្យំ។
  arn-NT: Fey taiñ koneltuleael ta Cristo mew, feley taiñ newentuleael ka maneluwküleael
    tunte puwle taiñ mongen chumngechi llituiñ taiñ maneluwael ellaka mew.
  zas-NT: Din bal ma nayajc ree xbejn Cristo, zianczi rayal yadxuꞌdxiꞌch ree loj ni
    raliduladx ree laaman ziꞌc baliduladx ree laaman diizd guiaꞌxchej.
  ken-NT: Sɛ́bhɔŋ ákɔ́rɛ́ ndǔ ɛnyɨŋ ɛnɛ Yesu Kristo ákʉ́ nta yɛsɛ mbák sɛ́ndɔ́k
    ambɨ bɛte kpirí ndǔ nɛsɨkɨ́ntɨ ɛnɛn sɛ́bhɔ́ŋɔ́ nyaka nɛ yi ndǔ nɛbhǒnɛt. Sɛ́bhɔŋ
    bɛkʉ nɔ tɛ ndǔ ngwɛnti.
