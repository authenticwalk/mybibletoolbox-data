  kgf-kgf: Neŋaŋ ninʒéŋ ninʒéŋ walac meyiŋ imi selianec késamanec keŋkecma tetecgiaiguc
    kerembiŋiguc imi Kristoac ai momachéra wambiŋ.
  awb-awb: Itega Sísansabé téh kawerue aiq pútare atáráúnanserah mókakeakáq pukona
