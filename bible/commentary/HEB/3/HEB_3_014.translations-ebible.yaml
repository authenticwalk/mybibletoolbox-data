  lac-NT: Rajen ca' ic pacran chich ariquex ti' ic bʌjobechex. Quire' ca' bin uruc
    ic Jaj Ts'urirex Jesucristo je' ic pacran c'ʌmiquex a ba' raji' yʌnin, wa quij
    quibejex a ba' tu ya'araj to'onex, tan ij cacsiquex tij corex ti' an ten bic pʌyber
    caj ij yʌn acsex tij corex ti' caj ic yʌn quibex u t'ʌn uch.
  xla-xla: Epapele dulu dla dita ka꞉yapa mikadepe depame itiyamale mate ha꞉ha꞉uwa
    me-emte mosukulu dla tame gudlepiye, eta dia꞉ye Keliso mate hatlope depo ha꞉ha꞉mama
    apelepe.
  xav-NT: Wa norĩ hã Zezusi, wa te 're ĩsaze na'rata za'ra mono zém hawi, wa tô wa
