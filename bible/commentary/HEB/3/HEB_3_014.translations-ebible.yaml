    kandin.
  tel-2017: ఎందుకంటే ప్రారంభం నుండి చివరి వరకూ ఆయనపై మనకున్న స్థిర విశ్వాసంపై ఆధారపడి
    ఉండటం వల్ల మనం క్రీస్తులో భాగస్వాములం అయ్యాం.
  hat-BSA: Paske nou gen tan devni patisipan an Kris si nou kenbe fèm a premye asirans
