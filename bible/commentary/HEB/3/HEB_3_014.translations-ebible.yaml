  ape-B: Apak miyotu dadag musuh Jisas ananin balan mugipechen kobi likuk susubati
    makli adulin atin mahwen magipechen umu. Muhwen dadag aliga mugak umu, apak eke
    munu Krais munechlepu mupe.
  grc-F35: Μέτοχοι γὰρ γεγόναμεν τοῦ Χριστοῦ, ἐάνπερ τὴν ἀρχὴν τῆς ὑποστάσεως μέχρι
    τέλους βεβαίαν κατάσχωμεν,
  cav-NT: Jesús queja catyatimetse juatsu tuque ecuana pana ejenedya ahua tura ecuana
