  cop-BHC: ⲀⲚⲈⲢϢⲪⲎⲢ ⲄⲀⲢ ⲠⲈ ⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲈϢⲰⲠ ⲀⲚϢⲀⲚⲀⲘⲞⲚⲒ ⲚⲦⲀⲢⲬⲎ ⲚϮϨⲨⲠⲞⲤⲦⲀⲤⲒⲤ ϢⲀ ⲈⲂⲞⲖ ⲈⲤⲦⲀϪⲢⲎⲞⲨⲦ.
  buk-buk: Bu têŋ têm yac dakêŋ whiŋ tiwakuc, naŋ dalhac ŋaŋga ma taŋkwê Yisu ti dakêŋ
