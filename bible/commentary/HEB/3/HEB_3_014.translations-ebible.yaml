  amo-amo: Bara arike tiso anan munu nati in Kristi, tiwa min uciu nibinayi bite gangang.
    kiti me unuzun nburne udu imalline.
  pjt-pjt: Uwa, puḻkaṟayanku aṯunymanama, panya nganaṉa uwankara Christala tjunguringu
