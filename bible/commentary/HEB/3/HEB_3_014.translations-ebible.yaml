  dwr-ENT: ኣዪሲ ጎፔ፥ ኑኒ ኮይሮ ኑሲ ዴዒያ ኣማኑዋ ዉርሴይ ጋካናው ሎይ ናጎፔ፥ ኪሪስቶሳና ኢቲፔ ሻካና።
  pma-pma: Veni munak rehelomal hekeih en demkatien orer heha hetokol keite ten moulien
