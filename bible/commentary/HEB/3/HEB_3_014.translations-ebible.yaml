  pan-pan: ਕਿਉਂ ਜੋ ਅਸੀਂ ਮਸੀਹ ਵਿੱਚ ਸਾਂਝੀ ਹੋਏ ਹਾਂ ਪਰ ਤਦ ਜੇ ਆਪਣੇ ਪਹਿਲੇ ਭਰੋਸੇ ਨੂੰ ਅੰਤ
