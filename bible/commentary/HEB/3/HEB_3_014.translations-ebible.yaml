  mdy-ETH: ቤርታ ኑኡኮ ዓኣ ጉሙርቂፆ ጋፒንፆ ሄላንዳኣና ኑ ዶዲሺ ዓርቃያ ማዔቴ ኪሪስቶሴና ዎላ ማዾ ባኮ ኑ ማዻያ ማዓንዳኔ።
  spl-spl: Yeŋe biwiyeŋe Kiristohâlen katŋetâ kârikŋeâk kinmâ gaop yawuâk kinmu manmâ
