    ni wu hambwakoni o numbo ahi ni wu sirinanda nambwe.’
  vie-OVCB: 'Vì thế, Ta nổi giận với họ, và than rằng: ‘Lòng họ luôn lầm lạc, không
    chịu vâng lời.’'
  kze-kze: áwáá'a tiyé'a sé'a miwítí imáyáa sáwí'a úmae iyésa agaráátinkaunda-amba
    íma kwáráawe sé'a
  lbk-lbk: Tay siya chi sinmonget si Apo Dios isnan cheycha'y takho, ya kinwanina,
    ‘Kad-in chokokhancha sak-en, ya ad-icha paat wanchen nan chalanko.
  mto-NT: 'paatyts a̱tseꞌe nmujo̱tmaꞌtti je̱ jáyuda je̱ts a̱tseꞌe nvaajñ: “Xa̱ꞌma
    ka̱jx xa veꞌe je̱ viijnk vinmaꞌyu̱n du̱jaye̱pta, xa̱ꞌma ka̱jx tseꞌe du̱katso̱kta
    je̱tseꞌe du̱ꞌíxtat du̱nu̱jávadat je̱ tooꞌ juuꞌ a̱tseꞌe ntukꞌixtu.'
  bzh-bzh: Lob sahëġ sengën raḳ vu sir lob senër bë, ‘Ayoj nevuu nġaa niröp ya
    yoh vu buk pin, gesu kwaj nevo sa aggata medenesepa loḳ rë.’
  guj-2017: એ માટે તે પેઢી પર હું નારાજ થયો અને મેં કહ્યું કે, “તેઓ પોતાના હૃદયમાં
    સદા ભટકી જઈને ખોટા માર્ગે જાય છે અને તેઓએ મારા માર્ગ જાણ્યાં નહિ.
  jvn-NT: 'Mulané Aku jèngkèl tenan marang wong-wong kuwi lan Aku ngomong: ‘Wong-wong
    kuwi namung nggawé ala, mulané blas ora bakal dunung apa sing tak tindakké.’'
  byr-byr: Sarevɨdaaꞌnyi davaakɨna sɨmɨlɨkeꞌ nyulyaakeꞌna Yɨ nɨmɨ dɨragɨnna dara jaainyɨ
    “Yuyagaaꞌ kumɨre sɨmunyavɨ nyagalyaꞌmaꞌdɨvɨsare. Nɨmɨre saburɨ kaanya myamaryaꞌnera
    manyawɨryadɨvɨsare.”
  ian-ian: Ngi kat tɨga wan nɨmba kat maawut kimbut yiga lɨwun. Ndi kat wowun. Ndina
    maawupmba kavle vat mɨna yelavɨka lɨgandi. Wawa vapmba ana yetɨlɨgandi.
  hun-hun: 'Ezért negyven esztendeig haragudtam arra a nemzedékre, és ezt mondtam:
    mindig tévelyegnek szívükben, nem ismerték meg az én utaimat.'
  mcf-NT: Adec tabadsho isash nëishpondabi. Ëmbi chiaid chieshënec ambibi tantiacpadequi
    icsadenepampic.
  kjs-kjs: 'Go pisimi-pulu neme go enaalinu nimu ora ronome komoma neme go-rupa lakalisua:
    Ade abuna nimimi kone koe suma nana agale ade abuna raluma Nana kone namuma pora
    go-rupa pameme.'
  mni-mni: "Maram aduna mirol aduda eina saoduna haikhi, \x93‘Makhoina mathamoida\
    \ matam pumnamakta serannana chatli amadi eigi yathangsingbu illu yade.’\x92"
  yad-NT: '@see-verse:HEB.003.009'
  mxb-NT: 'Sa̱ꞌá ño̱ó ko̱ ní nátaꞌan inii̱ ni̱ xinii̱ ña̱yuu ñoó, dá ni̱ kaai̱ xíꞌín
    mííí: “Daá kuití vá kéxoo xíká nío̱ ná no̱ó ña̱ kóni̱ yuꞌu̱, chi̱ ko̱ kóni̱ na̱
    kañoꞌo na íchi̱ yuꞌu̱.”'
  pon-2006A: Ihme kahrehda I engiengda pahn aramas ako, oh mahsanih, ‘Irail kin soaloalopwoat
    ahnsou koaros; re sohte men peikiong ei kosonned akan.’
  maq-NT: 'Vëhë xi camacjan ná cojo yëjë xuta xi caviyuju nixtin hya, cuitjin cachjá
    tsëhë me: “Cjuatacun rë me ne, hatuxa hacjahi ndiya fi, hvíin me ndiya naha.”
    Cuatjin cachjá.'
  hto-hto: 'Ie jira afe bigɨma cuena rɨ́icaitade. Afémacɨdo daɨdɨcue: “Iaɨoɨ comecɨ
    cuemo fɨgo jaɨnáiñenamona, cue lloga io onóñeno oni nɨbéfodo jáidɨnona itíaɨoɨ.”'
  por-BRBSL: 'Por isso, fiquei descontente com essa geração, e disse: “Eles sempre
    erram em seu coração”, mas eles não conheciam meus caminhos”.'
  ces-NKB: 'Proto jsem se rozhněval na to pokolení a řekl jsem: Oni svým srdcem stále
    bloudí a mé cesty nepoznali.'
  cui-cui: 'Daxota barapomonae caseban yawa yabara jan barapomonae: ‘Barapomonae jopa
    benejume cowʉntsiyo pejʉntʉ coyeneintha yawa jopa beyaputaeyo pocotsiwa ichichipan
    taexanan barapomonae’, jan.'
  boj-2014: Deqa e naŋgi qa minjiŋ oqnaqa marem, ‘Naŋgi naŋgo are miligiq di e daurbosaieqnub.
    Naŋgi gaigai ijo gam bole urateqnub.’
  eng-OEBUS: Therefore I was sorely vexed with that generation, and I said – “Their
    hearts are always straying; they have never learned my ways”;
  eri-eri: Onou bona, ji nere fai-aita waha boni houfe mai dewainga, Ji lewene, ‘Nere
    nebere huwanyanege ji ada oojo hi‑hide, nere saini oruwa jala ji hangada nagene
    waha awa-awade.’
  wiu-wiu: Nitikoli eina yene-pala wene poaneya mekene ekene i yenepa kini wene piki
    toa litia etepea-kama yaki. Nipa anu wene pikule litia toamiki wane okou.
  swe-swe: 'Därför var jag vred på det släktet, och jag sade: De är ständigt vilsna
    i sina hjärtan, de känner inte mina vägar.'
  cth-cth: Hote miphunnaw teh ka panuet dawkvah, a lungthin thung hoi pou a payon
    awh. Kaie lamthung hai panuek awh hoeh.
  mti-mti: Meoya me kumiwa gumbe ne danampiriwa togomiyana, sira wana. Mu evedni nonomagowa
    ipun eme, sira mu ne ebuwanwa den yaug anoya.
  pad-NT: 'Oniani ida vakadiva''ibodivarani hora naihamahivini hija. Oabono oni''ahi:
    Vakajoniki ida vakadika''da''di ohina. Vanaabarihi afobakhia ida va''ora ohonariavini
    hiki.'
  twi-twi: Ne saa nti me bo fuw saa nnipa no, na mekae se, ‘Wɔyɛ nnipa a wɔn koma
    aman afi me ho, na wɔanhu mʼakwan.’
  hlt-hlt: Te dongah tekah cadil rhoek te ka noih tih, 'Amih loh thinko a taengphaelh
    uh taitu dongah ka longpuei te ming uh pawh,’ ka ti nah.
  tbz-SIM: 'Dɛɛ̀ do te kɛ̀ m miɛkɛɛ pɛikɛ dɛ kó bɛnìtìbɛ̀, kɛ̀ m bɛ́i nkɛ dɔ̀: Bɛ
    nnìtìbɛ̀ í yie n kpɛti, bɛ yɛ̀mmɛ̀ mɛɛ̀ n dɛ́tɛ́nɛ̀.'
  san-GUJ: અવાદિષમ્ ઇમે લોકા ભ્રાન્તાન્તઃકરણાઃ સદા| મામકીનાનિ વર્ત્માનિ પરિજાનન્તિ
    નો ઇમે|
  ake-NT: Mɨrɨ pe iyesi pɨ', mɨrɨ a'taino kon pɨ' usakorota'pʉ, mɨrɨ awonsi'kɨ, ‘Tʉutano'masen
    nɨ to' ewan, uyeseru i'tusa' to' uya pʉra rɨ iyesi,’ ta'pʉ uya.
  qvn-NT: 'Chaymi chay runacunapagga alisca piñäcusha cä. Jinaman cay nirä: ‘Paycunaga
    imaysi shongon munangannuylam cawapäcun, manam noga munangänuychu’ nirä.'
  tku-NT: 'Ū''tza'' iccālīsītzī''ni''lh a''cxni'' icualh: “Xlaca''n jā maktin tzej
    talacapāstacna''n. Jā maktin takexmatli tū iclacasqui''n quit.”'
  bjk-bjk: Io niang, e xo laie mina nangadi. Me e xo tengen, ‘Abo baladi ibo önan
    tewe xalik e. Idi takara maras ulamun a mangana ngas nang e mamaa bara idi tabo
    muu.’
  msy-2020: Kamaghɨn amizɨ, kɨ bar gumazamizir kabar anɨngaghegha ghaze, ‘Gumazamizir
    kabar naviba bar saghon ikia nan gɨn zuir puvatɨ. Me zurara tuavir kɨ me bagh
    atɨzim gitavɨrasi.’
  bpr-bpr: Taman, falnabègu ale na man-gu, ‘Sigi ale samyat, na là nimenla i dad uldin-gu.’
