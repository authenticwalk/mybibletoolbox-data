  bel-N: 'Дзеля гэтага ўгнявіўся Я на пакаленьне тое і сказаў: “Заўсёды блукаюць яны
    сэрцам, а самі не спазналі шляхоў Маіх”.'
  sch-sch: Masikin ha mingei chunga han ka takasia, ‘Khotiklâi khomin iemomin om
    ngâi mak ngeia, male Ko chongpêkngei khom jôm ngâi mak ngei.’
  mic-MIQNT: Etna na ugjit wegaiugtaqapnig mimajuinu'g aq telueiap, ‘Mo tetapua'taqati'gw
    ta'n teli angita'sulti'tij aq mo getu jigs'tmui'tigul nt'tplutaqanml.’
  huu-NT: 'Naimacɨmo llotɨcue: “Omoɨ dɨga icɨritɨcue. Cue dɨbeimo omoɨ illamo omoɨ
    comecɨaɨna facañedomoɨ. Cue lloga uaido jaiacaiñedomoɨ”.'
  jiv-NT: Tuma ásarmatai nu shuaran kajerkan tiarmajai “Nu shuar ni enentái̱n tuke
    awajiniawai. Tura Wi taman umirkatniun nakitiainiawai” tímiajai.
  otm-NT: Janangue'a dán cuɛgä nangue'ʉ yʉ ją'i, nguetho thocpa thoho i 'uegue nangue
    yʉ́ mbʉi, hin jąm'bʉ bi bą a ra 'yu dá xifi, bi 'yɛ̨n Oją.
  dah-dah: Goke teŋbe yeŋ ge bene ar yiriŋ. Irdeb, ‘Mel gabe hugiŋeŋ det hoyaŋ niŋ
    nurde ne niŋ ma nurde haŋ. Irdeb matane ma keneŋ bebak teŋ haŋ,’ yimiriŋ.
  tnk-tnk: Ro pen niemaha rəpi iou tɨ nərmama me nəha, nənə iakɨni mə, ‘Ia nəpɨn me
    pam irəha kamhəuvən mamharikou ia rerɨnraha. Irəha həpkesi pen mhə suatuk me səiou.’
  kpr-kpr: Na aindae sedo, nembuamanedae janje eko etiri siseni, ‘Ne na sifo ghousa
    ighagha eraera, a nanda sari ava jo ningae eraera.’
  san-IAS: avādiṣam ime lokā bhrāntāntaḥkaraṇāḥ sadā| māmakīnāni vartmāni parijānanti
