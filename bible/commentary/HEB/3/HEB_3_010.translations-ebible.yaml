  gup-gup: Kunmekbekenh kunu bu ngaye ngahbendungi birrimekbe bininj dja mak ngamarneyimerrinj
    ngayemandeleng bu bedda wanjh kabirridjalkurren kore ngaye ngandimunkekadjung,
    dja minj nuk ngandiwernhburrbun bu mandjad duninjh. Ngaye wanjh ngayidduy bedberre
