  cbi-NTPO: 'Tsenñu'' mityaa juntsa sera'' jamu chachillanu ajaa tse''tuware'' entsandimuwaayu:
    Yala naa-uwanuba yala'' tenbukachi deechu'' pensanguityu'', iya tyee mutyañuba
