  cut-NT: 'Chemin che chi tá̱n nduco ye, ne ndedecadinó: “Ihyan sih ne, hua richahtino
    ye u numacuahn chedave yahn ye, nde hua redinahn ye che rihquentiyón.”'
  bel-bel: 'Таму Я і ўгневаўся на той род, і сказаў: «няспынна блукаюць сэрцам, ня
    зьведалі яны пуцявінаў Маіх;'
  zlm-KSZI: Oleh itu Aku murka dengan keturunan itu, dan Aku berkata, “Hati mereka
    sentiasa sesat, dan mereka tidak mengenal jalan-Ku.”
  gdr-gdr: Sɨ onggɨt penaemb Kon onggɨt rɨga wa pɨlwa gar ke komliu awond, ɨ ket nindenond
    da, ‘Wɨi, towaina gar re Kor pɨlke b'enga tab wa im wuweny. Sɨ ton Koina nya gatab
    wumɨr kesa im wekeny rɨnsim ra ton pop b'ogla yɨmta tundokanj.’
  vmy-NT: 'Kui kjua kuastikeña̱ xutabiu, ꞌba ꞌbi kixia̱n: “Ngantsjai nixtjin bi kixi
    tjindu inimare, ꞌba bi mejénre kꞌuetsumaya ndiya xi tsaꞌan.”'
  cmn-FEB: 那个世代的人让我发怒，于是我说：‘他们的思想总是出现错误，不知道我或我所做的事情。’
  gmv-RNT: He wode yeletethata bolla ta hanqettada; ista woznay ubba wode balettees;
    isti ta oge eribeytenna.
  ncl-NT: '@see-verse:HEB.003.009'
  sua-sua: He her vgum ko ngma kendom ngang dok tok arhe, yek ko vu el a ngaesik alaut
    hak ngang o mia nga main to endo he khavae mang ngar te, her mar nga main to endo
    ngam gi vrong vraik orom ngaro papat petgim dok mekam mekam he lua momnor mang
    kuaro keknen kat arhe.
  are-are: Lakinhanga yinga etnaka yirrkngerraka. Yingantama angkaka, ‘Etna marntilparla
    kuta nama. Etna itja lhangkarama atha etnanha tangkalhelitjika antja namanga.’
  gai-gai: Ainda moca aku an meikramtaɨrmo nikkatca, minmo aindopatna, ‘Mina iroar
    inkara aukmo mba raŋgairenan. Aintik auk babuatna taupca mina memetmbaca katca
    taŋrenan.’
  qvm-NT: 'Tsaymi pasaypa rabiar caynog nergä: ‘Cay runacunaga nishgäcunata manami
    cäsucamantsu. Tsaymi paycunaga jutsata ruralar puricärin.’'
  chz-NTPS: 'Kihꜗ heˉja̱ˉ, gaꜙläꜙlle̱e̱nꜘ kya̱a̱hˊ dsaˉ heꜘ, mahꜗ gaꜙjwɨɨꜗ jnihꜘ:
    “Hʉʉˊdsëˉ kyahꜗ hnähꜘ häˊ tä̱ä̱ꜘ taꜙ jeeˊ jyohꜘ. Saꜙ hnoohˉ hnähꜘ läꜙkyu̱u̱h˜
    hnähꜘ heeˉ ja̱ˉ heˉ lluꜗ.”'
  kmu-kmu: Hunatenayafe nagaya ani veafena aluya huna naipa kafa hematetena mage humainoe
    Mukia kanafina amakuamoa nagai auavala oageya kenia alitagae-mainae.
  ood-NT: 'T g Jiosh pi am hu i ha wahpki heg oidam k s‑ha kehꞌid k hab kaij: Chum
    o hekid pi ap chegito idam hemajkam ch pi mai g ni‑himdag.'
  lbm-lbm: यो वजह मय ऊ पीढ़ी को लोगों सी गुस्सा रह्यो, अऊर कहतो रह्यो, ‘इन्को मन हमेशा
    सीच अप्रमानित अऊर हि मोरी रस्ता जानय नहाय।’
  ncj-NT: 'Ic inon onicualan ica inohque tlacamen, huan oniquihto: “Nochipa yolpoliutinemisque,
    huan ahmo oquinejque quixmatisque in noohtli.”'
  yuj-yuj: Aeapantá maok, ono ankár am koumteouráp aropan te yopor yonkwae pwarámpa
    waeria maok, sérrá, ‘Ankár ono sénampaok pwarará onomp nɨnɨkaok paokop mo napantá,
  kto-kto: Are ratmat ga papamnam dalap tuo maset aime iriro gar ma teip ga magaulap
    ga tugama, ‘Mirier lap ganam dalap ma la mime fufulutmeng ga tale kan mime menum
