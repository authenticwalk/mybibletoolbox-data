  bss-NT: Nɛ̂ dɔ́ɔ dênkə̌ŋ boŋ ńlīīn ene nyoŋgɛl e bad boŋ nhɔ́b mɛɛ́, ‘Áwab
    nlém-tê, bétamnad, béēhīdē-ʼaá nzii echêm.’
  met-met: Namua naga atigu disala mana lipuadi ba, saing ngaharua ba, ‘Bungingbunginalo
    hatumingadingdi dirabang, saing dahaxa mana daxangagua te.’
  kpj-NT: 'Tahe Deuxu rarybere: —Waky reamy tamy wãhãre. Tiu heka wawana ratxiõhyymyhỹre
    ryòbiti tamy retỹnynyre hãrele. Tawo‑ki teòsahyymy ratximyhỹre.'
  zao-NT: 'Kona mnayiin mnen re zha, ne nzhapʼn: “Thibka mtsow nad zha leettsoo zha,
    ne mlebeet zha xnetʼn”.'
  byx-byx: Taqurla be ama qurek per a Ngua ne lura ama qaqet. Be ngua ruqun ma’, ‘Katikka
    ai de masmas de quasik lura re narligel ngua. Be qatikka ai de re tekmet ne ama
    tekmeriirang kut lura araa narliip dap kuasiq ai qut gua narliip.’
  ctu-CTI: 'Pero cha''an c''ʌlʌ cuarenta jabil chʌ''ʌch ti'' pruebaliyon, che'' jini
    ti queji c mich''q''uelob. Ti cʌlʌ: ¿Bac an chʌncol i xuc''chocon i pusic''al?
    Mach saj yomob i cha''len bajche'' mic pʌs''eñob.'
  zos-NT: 'Por eso yaj qui''syca''yaj øjtzi jic pø''nis, y nø''møjtzi: “Puro tococuy
    qui''psyajpa choco''yomda''m, nunca ja o qui''psyaj vøjø, nunca ja syun cyønøctøyøyajø
