verse: HEB.003.010
translations:
  kpx-kpx: Katealemoike di kebiaho itumuai loui kosea, Keau di vaveve elehaito isiviholilu
    abu uvu mai daemo mavoi di ehovaliho.
  okv-H: '@see-verse:HEB.003.009'
  tbo-tbo: Ubeihi ma a lukamna apapoe, po ega yaka a pa, “Amaka ma tauhi hai nugotuhugei
    hina ineneyabayababa, babana u tahaya ega hita hanapugehi.”
  mal-C: അതുകൊണ്ട് ആ തലമുറയോട് എനിക്കു കോപമുണ്ടായി; ‘എപ്പോഴും എന്നിൽനിന്നകന്നുപോകുന്ന
    പ്രവണതയോടുകൂടിയ ഹൃദയമുള്ളവർ, എന്റെ നിർദേശങ്ങൾ പാലിക്കാൻ മനസ്സില്ലാത്തവർ,’ എന്നു
    ഞാൻ പറഞ്ഞു.
  grc-SR: Διὸ προσώχθισα τῇ γενεᾷ ⸂ἐκείνῃ,⸃ καὶ εἶπον, Ἀεὶ πλανῶνται τῇ καρδίᾳ· αὐτοὶ
    δὲ οὐκ ἔγνωσαν τὰς ὁδούς μου·
  bgc-bgc: इस कारण मै उस बखत के माणसां तै गुस्सा रहया, अर कह्या, ‘उननै मेरे पाच्छै
    चालणा न्ही चाह्या, अर इसा करण तै इन्कार कर दिया जो मन्नै उन ताहीं करण का आदेश
    दिया था।’
  khz-khz: Gaura pakurai vopete aparu-venirato, ne akilato, ‘Ira aora vanagivanagi
    au gekuna gegerevagina, e au geku kala maki ati geriparana.’
  deu-TKW: 'darum zürnte ich diesem Geschlechte und sprach: allezeit gehen sie irre
    mit ihrem Herzen. Sie aber erkannten meine Wege nicht,'
  zsr-NT: 'Qui lë ni naꞌ gleydaꞌ bunách dza niꞌ Len gniaꞌ: “Taꞌchíxitecznëꞌ ca taꞌzáꞌ
    ládxiꞌquëꞌ. Cutu tëꞌnnëꞌ laꞌnöznëꞌ le rëꞌndaꞌ lunëꞌ.”'
  lin-lin: 'mibu tuku minei. Yango wana, natombokelaki bato ya ekeke wana mpe nalobaki :
    ‹ Mitema na bango ezali kobeba tango nyonso, mpe bayebaki banzela na ngai te. ›'
  hns-NT: 'Ohie khaat ie koel se hamaar diel toet gail aur ham bollie kie: ‘Oesab
    hardam bhatkat rahe hai aur na maange hai hamaar rasta par tjale.’'
  noa-E: 'Maguata chadcha am dʉ̈i meeukhawi, irua magjim amag: ‘Pãran sĩi parhooba
    pãachdëu ampierr am khõchgau okhoota wënʉrrʉm; mamʉ mag nʉm mua nem jaau chirʉm
    chan waumapha nʉmgui’ a iekhajim.'
  eng-EMTV: Therefore I was indignant with that generation, and said, ‘They go astray
    in their heart, and they did not know My ways.’
  mib-NT: Jeē yúcuan ní quɨtɨ̄ ni rī jiín ñáyuu tiempo un. Te ni cahān rī jeē máni
    jeē castóo i ichi ndaā, chi tu cácuni i condiquīn i jnūhun ri.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खे़न् थाःक्‍हाॽनु इङ्‌गाॽ आसिक् पोगे़आङ् पाःत्तुङ्,
    ‘खे़ङ्‌हाॽरे़ खुनिॽ सिक्‍लुङ्‌मान् सदादिङ् ताप्‍पे़ॽरो, हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़
    आलाम्‍मिन् कुसिङ्‌मे़न्‍निःत्ते मे़वाॽरो॥’
  xnj-xnj: Ndava yeniyo nachiyomili chiveleku chenicho najovili, ‘Vandu ava vibuda
    mumitima yavi magono goha, vilanda lepi njila zangu.’
  mmx-mmx: Anai lavasuun teren la nia aga bele songsongot tinotno mi limixin ap mo
    loola. Aga lok keretna, ‘Lebelen di i onon petpes amisik basinge ia, la diga ronga
    xepe levempapaase ali rak.’
  cbr-NT: 'Usai ''ia oi atumi nishi cana ësai quiacën: Ënë unicaman ca bëtsi bëtsi
    ñu sinani ''ëmi sinánquin ''ëx cuëëncësoi ''iti ''unántisama tanxa.'
  tee-NT: Pus yuchi lhitalhk'amalh ju Dios tachi ju ixtalai ju lapanacni ju ixtat'ajun
    ju acsni. Chai naulh ni ma akts'iya tumpa tapast'ac'a la'ix'alhunut'an ju yu'unch.
    Ma lana jantu ta'amputun la'ixti.
  eng-LSV: for this reason I was grieved with that generation and said, They always
    go astray in [their] heart, and these have not known My ways;
  cak-NT: 'Romari'' xcataj woyowal chique ri xebano quiri''. Y ren xin-ij: Reje''
    siempre je-satzinak (je-sachinak) riq''uin ronojel ri niquinojij. Can niqui''en
    anche''l man quieta''n ta ri utzilaj bey ri nuc''utun chiquiwech.'
  pah-NT: '“‘Nurã ji ei: Nane''ymi jipy''a atyvi g̃a ndekoi opohipota ji hugwi. G̃a
    ndokwahapotari nhiremimbotarimova''ea okoe''yma nhinhi''ig̃a rupi. Nurã ji nhimonha''ngahetei
    g̃a ndehe.'
  sja-NT: 'Maperãpɨ mɨ k''ĩraudachi ma eperãarã ome.” Mãpai jaraji: “Na eperãarãpa
    ãchia oo k''iniata oopata. Oodak''aa mɨa oopi bɨk''a, mɨ o k''awada-e p''anadairã.”'
  xed-xed: 'Tsaya tama kəl yu ka gaftá sidi nda həŋ. Ka yu mantsa: “Ta dzaʼa ta kəma
    ta kəma həŋ nda ghwaɗaka ndanu, sna a həŋ ta skwi ta kumə yu da həŋ wa.”'
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱xo̱jo̱ ini i̱ xi̱hi̱n tócó ndihi na̱ cán, ta na̱cachi
    i̱ sa̱ha̱ ná ña̱ cúú ná na̱ cáhvi i̱vi̱, joho ini, ta sáá ini na caca na íchi̱
    cuéntá mí i̱.
  gfk-S: Io kaie, iou ga ngalngaluan ter ta kike ra matanabar. Ma iou ga tange be,
    ‘Ira tinga di la hanana talur iou. Ma pa dile palai tano mangana ngas iou sip
    be di na mur.’
  bmu-bmu: Miaŋgöra ambazip kambu nalö miaŋgöreŋ gölmenöŋ malgeri, yeŋgöra aka irimni
    seholiiga kewö jial, ‘Yeŋön mönö sundan uruŋinan kahapmahap aka jaŋjuŋ anakze.
    Malmalgö köna kusum eŋgiba malalmö, mi qahö möt kutuget. Qahö!’
  dgz-dgz: Iwa ap menan mu inamup ne ugu gangan tan amba munan ne anega wan, mu imumu
    potamu pot poraet pua aewan, amba ne negin nega ya asik taiwanum.
  eng-GNV: Wherefore I was grieued with that generation, and sayde, They erre euer
    in their heart, neither haue they knowen my wayes.
  zaa-NT: 'Por mal nu beni cą acca betù paciencia quia'' lani ca ènni''a nna pá''a''
    Moisés: Lo losto'' quį tulidàba rulábalatsi'' quį l·là''a cą néda nu ná lí, Labí
    calatsi'' quį gunibia'' cą nu rú''ulátsa''a''.'
  eng-WEBSTER: Wherefore I was grieved with that generation, and said, They do always
    err in their heart; and they have not known my ways.
  guh-guh: 'Bajaraxuata Dioso baraanaepana panijasalinaivimijavabelia. Nexata panijasalinaivimi
    yabara Dioso najumecapanepaeya jumaitsi: “Najamatabëxainabiaba saya ëpibisiacuene
    yabara. Apo jitsipae pejinavanapaenexa pacuenia picani tojitsipajë,” jai Dioso.'
  bon-bon: Peei name pi cane claabe me äbitujine, jiicujine egä, ‘Iyeta padare teepi
    ätecija cäco gemi; teepi singi lica cäme mene acatame!’
  nhw-BL: Yeca nelía nicualanqui ininhuaya nopa masehualme, pampa niquitac para ni
    masehualme nochipa yolchijchicoquisaj. Amo quiiximajtoque nopa cuali ojtli catli
    na nijnequi ma quitoquilica.
  swh-ONEN: Hiyo ndiyo sababu nilikasirikia kizazi kile, nami nikasema, ‘Siku zote
    mioyo yao imepotoka, nao hawajazijua njia zangu.’
  wbi-wbi: Pa uluo nanikakelile ni kikolo ikio. Nikajova, “Visova unsiki ghoni mu
    moojo ghave navakagwile isila sango.
  bba-bba: Yen sɔ̃nɑ nɑ kɑ tɔn be mɔru kuɑ. Mɑ nɑ nɛɛ, bɑɑdommɑwɑ bɑ torɑmɔ ben bwisikunu
    sɔɔ. Bɑ ǹ nɛn swɛɛ tubɑ.
  eng-KJVCPB: Wherefore I was grieved with that generation, and said, They do alway
    err in their heart; and they have not known my ways.
  kgk-NT: Upéa-rehe ha'e xejéupe, Areko asy va'erã íxupe kwéry hembiapokwe-rehe. Xéhegwi
    ojehesa rerova meme oiko-vy. Ndohoséi tape porã-rupi. Tekoha porã-rehe, Tekoha
    porã, nde'íry. Aipo ramo, amoingo asy va'erã íxupe kwéry hembiapo-rehe.
  waj-waj: 'Iya itaama uuvaara na iyara ni nannatooduu kiaanoo: Iya yaata utiraiyauvo
    makemakee koonnama yaata utuaavai. Iya na iikiau aataruuyauvaa hama arinaima teeda
    iikiaavaivee, tiravai.'
  cpy-cpy: 'Rootaki nokijan-tanakari, Nokantaki: Ashi royiro itzimpina-shireta-waete,
    Tee ranta-piintziro nokowakaeriri.'
  mpx-mpx: Heyan bolo o wali ginol o kaiwena inoke ya hugaagil, ge ya baaba kaiweliya
    ya ba, “Sauga gegewena ateliya ana bwaga i yapu eliyau, ge no logugui hi towani
    nige nuwaliya nihi henapuan.”
  wbp-wbp: '@see-verse:HEB.003.009'
  luo-luo: Mano emomiyo iya nowangʼ gi tiengʼno kendo nawacho ni, ‘Chuny jogi ohero
    rwenyo, kendo pok gingʼeyo yorena.’
  nhe-NT: Yeca nelía nicualanqui ininhuaya nopa tlacame, pampa niquitac para ni tlacame
    nochipa yolchijchicoquisaj. Ax quiixmajtoque nopa cuali ojtli tlen na nijnequi
    ma quitoquilica.
  aii-aii: 'ܒܘܼܬ ܐܵܗܵܐ ܟܪܝܼܒ ܠܝܼ ܡ̣ܢ ܗ̇ܝ ܫܲܪܒܬܵ‌ܐ ܘܐܡܝܼܪܝܼ: ”ܒܟܠܔ ܙܲܒ݂ܢܵܐ ܟܹܐ ܚܵܠܛܝܼ
    ܒܠܸܒܵܝܗ‌ܝ، ܘܠܹܐ ܝܵܕܥܝܼ ܐܘܼܪ̈ܚܵܬ‌ܝܼ.“'
  esk-NT: Taatnaqłuŋa malġukipiani ukiuni uumitchautriruŋa taipchuniŋa iñuqatigiiñik,
    aasriiñ uqaqłuŋa, ‘Pigisupayaakkaŋat killuuruq. Kaŋiqsimaitchaat ilitqusriġa.’
  msb-msb: Kaya, naurit naman ako sa inda kag ginsabi ko na, ‘Pirme harayo gayod sa
    akon an inda mga tagipusuon kag habo sinda mag-ako san akon mga paagi.’
  cpa-NT: 'Hi² jøng² ca¹lø¹hian³jni dsa² héi². Lah¹la² ca¹juúh¹jni: “Cøng² dsa²gán²
    dsǿa¹²dsa. Ha¹chi² ca¹lø¹ŋi¹²dsa jǿg³ quieg¹jni,” ca¹juúh¹jni.'
  dso-dso: ସେଟାର୍‌ପାଇ ପର୍‌ମେସର୍‌ ସେ ଲକ୍‌ମନ୍‌କେ ରିସାଅଇଲା, ଆରି କଇଲା, ସେମନ୍‌ ବେଗ୍‌ଲିକରି
    ବିନ୍‌ ବିସଇମନ୍‌ କରିଲାଗିଆଚତ୍‌ । ମୁଇ ତିଆର୍‌ଲାଟା କର୍‌ବାକେ ନିଚ୍‌ଲାଇନି ।
  meu-meu: Badina bunai, una uru na badu heniava, Nato “Vaevae laJodia e kereremu,
    Egu dala danu asi dibadia.”
  yva-NT: Wemi mbewar riparijo mai, weye vatane so wonayo Rinai, muno wonae ubeta
    Sya ananyao raiji.
  dgc-dgc: Kanya kinaiyamutan na Diyos diden ya a tolay, da kinagi na a palagi side
    a éwan méniwala ta utus na, a medukés be i isip dia.
  zpm-NT: Zeeṉe goṉ naa scataa nac zho, laa ne gon zho diidz tsie zho nëz ne rlu naa
    lo zho, leḻ zhaa ncuaaṉe ruṉ zho; nacne nli beṉngulëë zho guic naa.
  hix-NT: Àro ke ewakhàra wehxakonà, àhokonye. Atxke roro nehutwetxow hamà, tàhnawonye,
    àkekonà. Rosonyhontoko rma, rohutwahra rma natxow hamà, àkekonà, àhokonye.
  sim-sim: Erem li uri osik or waplelenaha ormu mbara, �Ma rondo mbeek mashi anhin
    misindiyanda ambu lir�. Karem or mbaha hi orhik havahavarikarikan ormu mbara,
  npi-ULB: त्यसकारण म त्यस पुस्तासँग अप्रसन्‍न भए । मैले भनेँ, ‘तिनीहरू जहिले पनि
    आफ्ना हृदयबाट तर्किएर गएका छन् । अनि तिनीहरूलाई मेरो बाटो नै थाहा छैन ।’
  cgc-cgc: Yon na gagilek a ta inyo na alinan na mga kaapuan na nabui ta yo na timpo
    daw gambal a, “Inyo na nakem pirmi adyo ki yaken daw ula kaw man gasunod ta ake
    na mga sugo!”
  tim-tim: Aregât nâŋgâre bâlimbo kuk akyeŋgim hin magân, Yâkŋe hanyeŋande sopŋe sopŋe
    gulip akmai akto nâŋgât dâp bo ekmâ nâŋgâm heŋgemgoyi.
  yor-yor: Nítorí náà a mú inú bí mi si ìran náà, mo sì wí pé, ‘Nígbà gbogbo ni wọn
    ṣìnà ní ọkàn wọn; wọn kò sì mọ ọ̀nà mi.’
  wos-wos: Wungi maki wuni wun nukwambu rendé du takwaka mawuli wita wuni dika wa,
    ‘Atéfék nukwa di deka mawulimbu nak maki nak maki yambuka di saréké. Di wuna yambuka
    xékélakihambandi.’
  emp-NTPO: 'Maʌ̃ carea ãdjirã ume quĩrũped̶a Ãcõrẽba nãwã jarasia: “Ãdjirãba mʌ̃ra
    sod̶eba wãrãda ẽpẽnacaa. Mʌ̃ ora cawa quĩrĩãnacaa.”'
  eng-F35: In consequence I became very angry with that generation and said, ‘Their
    heart always leads them astray; they have not known my ways.’
  ind-ind: Maka sangat murkalah Aku kepada mereka semua dan berkata, ‘Hati mereka
    selalu ingin menyimpang ke jalan sesat. Mereka selalu menolak untuk taat pada
    perintah-perintah-Ku.’
  pes-OPCB: 'لذا از آن نسل به خشم آمدم و گفتم: ”دلشان پیوسته از من برمی‌گردد و دیگر
    مرا اطاعت نمی‌کنند.“'
  mpt-mpt: I inamib kesoa e nakaia unanga eli dosuananea baabenea Ibo ne kukub ayamo
    deiboniba kukub misiam ota amitie wafu bianiba ne wengo mo wenteniba wafunim blim
    keibobo ge baabenebiobe.
  ssx-ssx: Kutu pimi ekina꞉ mo wanda꞉hali pa꞉ta꞉ I̱ma꞉ mineke pankolo hata꞉ alota꞉
    Do wanda꞉halima꞉ hoto paeyao I̱ kiaaso ya pi ulu ekimanu kiao na opu halememe.
  mkl-mkl: Nɑ ŋɔi í jɔ̀ ǹ ce idɔɔkɔ̃ do ɑŋɑ. Nɔ ǹ yɛ idɔ nŋɑ í yɑ sindɑi ɑjɔ fei
    hɑi bi tom. A kù mɑ̀ kpɑ̃ɑm.
  gaq-gaq: ତେନ୍‌ସା ନେଙ୍ଗ୍‌ ଏନ୍ ବଁସ୍‌କୁଲ୍‌ ଆଡ଼ାତ୍ରା ରିସା ଡିଙ୍ଗ୍‌ଚେ ମ୍ବାସଙ୍ଗ୍‌କେ ମେଇଂ
    କାଲାଆଃ ଅବିସ୍‌ବାସ୍‌ ଡିଂଆର୍‌ଏ ବାରି ନେଙ୍ଗ୍‌ନେ ଆଦେସ୍ ମାନେନ୍‌ସା ଇକ୍‌ଚା ଆଡିଙ୍ଗ୍‌ଆର୍‌
    ଣ୍ଡୁ ।
  gof-RNT: Hessa gisho, ta he yeletethaa hanqettada, ‘Entti ubba wode bantta wozanan
    baloosona; ta ogiya eribookkona’ yaagas.
  unx-unx: ଏନାତେ ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁଆଃ ଚେତାନ୍‌ରେ ଖିସ୍‌କେଦ୍‌ତେ କାଜିକେଦାଇଙ୍ଗ୍‌, ‘ଇନ୍‌କୁଆଃ
    ମନ୍‌ସୁରୁଦ୍‌କ ସବେନ୍‌ ଇମ୍‌ତା ଏତ୍‌କାନ୍‌ ହରାତେ ସେନଃତାନା, ଆଡଃ ଆଇଁୟାଃ ହରା କାକ ସାରିୟାଃ,
    ଆଡଃ ଆଇଁୟାଃ ଆନାଚୁ ମାନାତିଙ୍ଗ୍‌ ନାଗେନ୍ତେ କା ସାନାଙ୍ଗ୍‌ତାନ୍‌ ହଡ଼କ ତାନ୍‌କ ।’
  gah-gah: Neza nenemú mesaha okuke keza gamena gamena gopa napa kagatatunú giliaká
    niamó niaze, itó není gapo ánigi vevesiki ánigisá amamóma neve loko lonoumóma
    neve.
  lcm-lcm: Nambang a tukulai ina nata lapo songag ani matan polokan ang na nala antok
    ta petau ke vingaria kapo uli pasal akipai, parik kipa nas kag selen.
  aer-aer: Alakenhe ikwerenge anteme Ayenge tyerrtye yanhe areyeke arewampe-irreke,
    alakenhe ikwerenge anteme Moses-eke ayenge angkeke, ‘Tyerrtye nhenhe areyele kwenhe
    Ayenge angkerlenge-arleke awetyakenhe. Itne-arle untyeme-arrpe akwete-arle anerlte-aneme
    Atyenge-ketyenge. Itne-arle arratye alkngwirreke angkentye Atyinheke iwerre arratyele
    anetyeke-akerte.’
  qvc-NT: 'Chaymi paykunawan piñakushpa, nirqay: ‘Paykunaqam shunqombi disprisyawashpa,
    mana munanllapachu kasuwayta’, nishpa.'
  tgl-ULB: Kaya hindi ako nalugod sa lahing ito. Sinabi ko, “Sila ay palaging naliligaw
    sa kanilang mga puso at hindi nila alam ang aking mga paraan.
  cbs-NT: 'Ja yudabun ea jaska waibu jatuki sinatakin yuikin: ‘En shinan bechipaikin
    unanti wakatsi ikama danankin jatun juinti pepadiabuman jatunmebi benui mapuabuki’,
    iki'
  xtm-NTPP: 'Te kuechi ja sukan ni ka sa''a ña''a de ma, te ni ndakiti ini sa nuu
    ndaka ñayii yukan, te ni ka''an sa: Ndimaa ka ñu''u ya''a ka ñu''u yukan‑ni ini
    ñayii ya''a, te ni ñatuu ka jini i ichi ndaa káxtnu''u o ya.'
  nnq-nnq: Kwa magambu genia ngambe nililaka ku bandu benia nganenga, ‘Machoba goa
    bakengama ndela yabe, bimanyije ngu ndela yango.’
  bao-NT: To biri cʉ̃ja mena ajiari, ‘Noo ca boorora mʉja tʉgoeña maa wijiacã, mʉjare
    yʉ ca boojãrije peera mʉja majirʉgati,’ cʉ̃jare yʉ ĩiwʉ.
  san-ORI: ଅୱାଦିଷମ୍ ଇମେ ଲୋକା ଭ୍ରାନ୍ତାନ୍ତଃକରଣାଃ ସଦା| ମାମକୀନାନି ୱର୍ତ୍ମାନି ପରିଜାନନ୍ତି
    ନୋ ଇମେ|
  huv-NT: 'Wüx aag ayaj tajcüyiüs najawüw ajcüwa nipilan quiaj, tapiüngas: “Mbójan
    ndroj omeajtsüw xic, ngo mayacüw wüx omeajtsüw marangüw leaw sandiüm”, saw.'
  otn-NT: Ja̱na̱ngue nu̱gä dá̱ sʉi. Porque nu̱ya yø ja̱'i̱ ya, xoxca̱ nzäntho ngue
    da̱ hyɛga̱gui̱ p'ʉ. Hi̱ngui̱ nne da̱ hya̱xra̱ hya̱ dí xifi ngue da̱ n'yo.
  nop-nop: Kaŋ nu wondoktiŋa metam u yabuŋa nadikadakaaŋ indiŋ yogut, ‘Adi yadi helemahelemaŋ
    welehikdi nadigiyonda tiiŋ. Adi yadi nu’walaŋ talik sigilulum timiŋa nu’walaŋ
    Yodoko Mede nadikabele tiiŋ.’
  obo-NT: De-en oray a no nolingasa taddon mgo minuvu woy mid ikahi a to, ‘Inaayun
    od polinsuwoy kos poomdom ka-ay'n mgo minuvu, woy dii ran od tuman to mgo suhu
    ku.’
  cak-ENT: 'Romari'' xpu''u nu-castigo chiquij ri xebanun quiri''. Y yin xinbij c''a:
    Rije'' chi jumul ye satznük riq''uin ri quinojibül. Nquibün que man quetaman tüj
    ri utzilüj tak bey ri nuc''utun chiquivüch.'
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤧᤴ ᤌᤠ᤺ᤰᤜᤠ᤹ᤏᤢ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤛᤡᤰ ᤐᤥᤃᤧᤀᤠᤱ ᤐᤠ᤺ᤳᤋᤢᤱ. ‘ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹
    ᤛᤡᤰᤗᤢᤱᤔᤠᤴ ᤛᤍᤠᤍᤡᤱ ᤋᤠᤵᤐᤧ᤹ᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤠᤗᤠᤶᤔᤡᤴ ᤁᤢᤛᤡᤱ ᤔᤧᤴᤏᤡ᤺ᤳᤋᤣ ᤔᤧᤘᤠ᤹ᤖᤥ॥’
  mie-NT: Jā ñúcuán nī nquītī inī ni jíín nchivī tiempo ñúcuán. De nī ncāhān ni jā
    maá-ni jā sndóo ji ichi ndaā, chi nduú cúnī ji cuniquīn ji tūhun nī.
  san-TIB: ཨཝཱདིཥམ྄ ཨིམེ ལོཀཱ བྷྲཱནྟཱནྟཿཀརཎཱཿ སདཱ། མཱམཀཱིནཱནི ཝརྟྨཱནི པརིཛཱནནྟི ནོ ཨིམེ།
  qve-NT: 'Chaymi noqaqa chay abueloykichis runakunapaq anchata phiñakuspa paykunamanta
    khaynata nirani: Paykunaqa huchallapi kawsasqankuraykun, noqamantaqa karupi kashanku.
    Hinaspapas paykunaqa manan noqapa kamachisqaykunataqa kasukurankuchu, nispay.'
  pao-NT: '@see-verse:HEB.003.009'
  cbu-NT: Ashiri nuwsha kapung tsiyantaranguri, 40 masach apusap masatarusin naamaam
    wayarangina. In tputs nda mangpa chinakanaya; kizpur yutarit ashkanaya. Nuwaa
    kamachtamari nda wits mazinakana.
  usa-usa: miráipona kemá tíyámma kéitaq tiráune ‘yeráwáqô ítáa-yuyanamma aati-aatimá
    táwî-yuyanamma kéiteta ketáaimma íkéitaae’ téq tiráune.
  soy-soy: Lɛ̃ nnyɑ kɑḿ pɛɛ́ nɛ kunɑi kpɛ̃ pikɔ́ wɔ́ɔsi ɑm tɛ pi pikɛmúŋɛ́ kɛ́mɛɛ
    pɔlulɛ, ɑ́pi nnɛ́cée nyu.
  hui-hui: Wali agali urunime ani bialu hayagola i̱na tihondo lemboore howa bi ogodagua
    laru, Wali agali urume horo bibahendengi hariga koha pialu haabo halu i̱naga bi
    lo wirugoni hale halu bibe manga haga karunida, laru.
  amf-amf: Ogonante ogo wodanka dahaana eenaam i wacimade. ‘Kesa woylammo rooro wul
    koda dhaddhise; isa goynamaar kedi dhesadehe’ i hamade.
  quc-NNT: 'Rumal ri'' xyaktaj woyowal chkij ri winaq ri'', xinb''ij k''ut: “We winaq
    ri'' xaq kub''an kieb'' ki k''ux, man käkaj tä k''ut keniman chke taq ri nu taqanik,”
    —xincha pa wanima''.'
  dob-dob: '@see-verse:HEB.003.009'
  wrs-wrs: '@see-verse:HEB.003.009'
  mca-mca: 'Qa hik ta''ƚijupi'' in ts''ayu''um kekhewe'' jukhew''ik''i qa hit''ijets:
    “Nite'' yili''ij in nite'' nek''enheyu'' pe'' atawjetsi''ƚ, qa nite'' ƚenikfe''li''ƚets
