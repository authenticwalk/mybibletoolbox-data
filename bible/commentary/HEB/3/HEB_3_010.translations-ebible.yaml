  gym-NT: 'Ye mdenbtä abko nitre nünanka kä ye ngwane, kräke ti moto rababa romon,
    käkwe nieba krörö: Nitre noko käre tä niken ngwarbe ji mdabti, amne ji tikwe,
    bti rikadre, ye gare ñakare ietre abti kä nüke mtare, tikwe nieba niaratrebtä.'
  azg-NT: 'Mangꞌe joꞌ tꞌön na vꞌi nanminꞌ, ndoꞌ ngꞌe joꞌ tsjö: “Manchaꞌchen xjen contꞌahan
    ncüii ncüii nnon na tyiꞌquintꞌue tsꞌön, min tyiꞌninꞌquitquenhan cüenta nato na
    sijntꞌa cüentahan.”'
  bhd-bhd: एल्हेरेलेइ अवं तैस वक्तेरे लोकन पुड़ क्रोधे भोव, ते मीं ज़ोवं, तैना हमेशा
    मेरो इन्कार केरतन, ते ज़ैन केरनेरो मीं हुक्म दित्तोरोए तैन केरने करां इन्कार केरतन।
  too-NT: 'Lā'' ū''tza'' iclī''a''kchā''lh con xlaca''n lā'' icualh: “Xlaca''n tū''
    maktin xa''nca tapāstacna''n. Lā'' tū'' tamāchekxī xlaca''n a''ntū iclacasqui''n
    quit”.'
  ind-AYT: Sebab itulah Aku marah kepada generasi itu dan berkata, ‘Hati mereka selalu
    sesat dan mereka tidak mengerti jalan-jalan-Ku.’
  cjo-NT: 'Tema ipiyathateeyakinani, iñaanteeyakinani, rootaki nokijeeyantakaririni
    naari, nokantakotakirini: ‘Osheki itheenkakina, tee ikenkithashiryaana rajankaneki.
    Tee ikowaeyini riyoteeyeni oetarika nokowakagaeyakiririni’.'
  nsn-nsn: Temaeit inggo ku nimalianantiehe tun tasir Israelesinasit ka uangoulume
    tar binakon, karu kulo pare, ‘Gisin ra uoto pe puk ra la teil tereisir nimalar,
    kara hik pah ka naman manate ter noguor hagar.’
  san-DEV: अवादिषम् इमे लोका भ्रान्तान्तःकरणाः सदा। मामकीनानि वर्त्मानि परिजानन्ति
    नो इमे।
  tna-NT: 'Da putsu, ema tuna neje jubida duininidha. Uja ema puidha tuna jepuiti:
    “Pamapa hora su jeitid''ujiji epuniuneti huecuana, quema edid''i saida je puniunetija
    mahue putsu.”'
  lid-lid: Eme ma bwidi jo ibolosen tinan labai ili tiri lau nane doh, ma jo asehek
    tiri, ‘Aha ba-en hamon tek bwe. Ma len marakon aha bwale aha an hamon ta tanan
    tek mwasin.’
  wim-wim: Anpalan ngulan-a, ngayaniya nhinthan kan-ngul ngathanya, puth ngayana kaangk
    keꞌ-ngul ngeeyāng wik thanttam anangan aꞌ ngayan thawanga, ‘Thanan puth kaangk
    way anman iiy-iiyayn, puth thanan kaangk keꞌ wik ngatharaman ngeey-ngeeyayn, yaꞌa.’
  zga-M: Pwunavipile nuvukholwa uwa. Nikhanchova, 'Viyaga khila nseikhe munumbu nchavene,
    na savanchimanyile injila nchango.
  yom-yom: 'Diawu ndifuemina buwombo tsungi yina ayi ndituba : “Mintima miawu midi
    kaka mizimbala ayi basia zaba zinzila ziama ko.”'
  san-SIN: අවාදිෂම් ඉමේ ලෝකා භ්‍රාන්තාන්තඃකරණාඃ සදා| මාමකීනානි වර්ත්මානි පරිජානන්ති
    නෝ ඉමේ|
  yut-yut: Yaŋ aba uŋun mɨŋat amɨnyo do butjapsi nandaŋek yaŋ yagɨm, ‘Butnikon da
    nak dɨma nolgaŋ. Bɨsapmɨ bɨsapmɨ kosit yɨpmaŋ yomgum uŋun si yapmaŋgaŋ.’
  grc-BYZ: διὸ προσώχθισα τῇ γενεᾷ ἐκείνῃ καὶ εἶπον· ἀεὶ πλανῶνται τῇ καρδίᾳ, αὐτοὶ
    δὲ οὐκ ἔγνωσαν τὰς ὁδούς μου·
  cpc-NT: 'Irootaki nokisantanakari, Nokantaki: Ari ikantapiintatya itzipinashiriwaitzi,
    Tii jantayitziro nokowakairiri.'
  nhg-NT: 'Por inu onecualö ca inu niecate giente hua onequejto: “Seme san tlimach
    quenemelea yejua ipa inyulo, hua amo oquenejque oquixomatque noojfe”.'
  nya-nya: Nʼchifukwa chake ndinawukwiyira mʼbadowo, ndipo Ine ndinati, ‘Nthawi zonse
    mitima yawo imasochera, ndipo iwo sadziwa njira zanga.’
  ngu-NT: 'Yejhua ica onicualan inhuan on tlacamej, niman oniquijtoj: “Nochipa inyojlo
    quinequij on tlen xcuajli, niman yejhuamej xoquinequej quimatisquej quen onictlalij
    para nohuicasquej.”'
  kup-kup: Pot netoohan ne paru maporiz mogao ahoam tat epat parumaz haohö, ‘Met paru
    añarab okori orah rezah nemaz kaev ravat home horivonañ het, nem mañamohot elat
    kos rez nanat non modaoroh samah.’
  jid-jid: nitukima miyi nimyi sron mu nitu kpewandi batre ni wuaa umitrendi baeigakhi
    kpanba nimyi sronbaye banala tonkomun gana
  wmw-wmw: 'Ndimana níkimiwa na noco kizazi‑co, nikisowera javi: ‘Daima wankukosa
    mmyoyo mwawo, wakatala kufulata njira zangu.’'
  gmv-GGM: “He wode yeletethata bolla ta hanqistada <Istta wozinay wuriso wode baletes;
    Istti ta oge eribeytena> gadis”
  ssg-ssg: Aile ape lon lialun wanen ti tesol seilon ien nake namilolaha lawe i kalal
    sel ti usiai namilon. Laha kum nahih matuha aweisal ti i neneini.
  zpo-NT: 'Kwaanzee mnayii na ne na re xaa zee, nu nzhé na: “Tubka mlened xaa lextoo
    xaa, kwaanzee namzet xaa xnaz na”.'
  poy-poy: kwa vinja milongu msheshi. Su nushikalaliriti shiyiwuku shawu, na nongiti,
    kila shipindi maholu gawu gagalambuka, ‘Na wazimaniti ndiri njira zyangu.’
  qwh-NT: 'Tseno piñatsiyämaptinnam, nerqä: ‘Que nunacunaqa oqracashqa cuentam shonquncunacho
    mana alli yarpenincunawan puriquicayan. Tseno cacurmi, mana qatiräyämantsu.’'
  gaw-gaw: Amunu da danab amu dilagnu op̱oḏil be inam ami. ‘Danab imu ag haen oh dahil
    ib amu apiḏidṯeb. Ag dahil kobol ena amup̱a elele ii oiṯeb.’
  nca-nca: Ŋunde ŋuroko no unipare ŋuro kiro mande yero ŋande yanowó, ‘Newondeyembo
    no kama iŋo nunoyoteŋgo. Neneŋo khene kama howeyoteŋgo.’
  zpz-NTPP: Ndeꞌ nu ya̱ guzi lagya̱ lo de mbecy nu guꞌ tiem zeꞌ. Ya̱ mne̱e̱ nu dub
    laa tiem radza dey. Nunu wangalagy dey ñgyet lag yu cuen mod nu ya̱ rlagya̱.
  zac-NT: 'Por ni bëldë́a con lëꞌë rall nu guniaꞌa shcuendë rall: “Siemprë lduꞌu rall
    bësini lëꞌë rall lu duldë; nunquë bënguë bë́ꞌadiꞌi rall shneza”.'
  kyg-kyg: Huꞌnayaꞌmofeꞌmo ani afinaꞌmo muki maiꞌnaya vayaꞌaifeꞌmo naipamo leꞌna apateꞌnaeꞌmo,
    muki afinaꞌaeꞌmo hosu apaipa apakesageꞌmo neꞌafiꞌapaeꞌmo neꞌnatalae. Geꞌnimo alagi
    alagepa huꞌa noꞌafiye.
  kmk-kmk: Siya’d gapuna’n summuḻagak sidadi un tagu ot kinnanak un, ‘Kanayuna sadan
    bokobokon dan uunnudon datuwa tagu un bokona sat piyaok dit tungpaḻon da.’
  cao-NT: Ja tsi xo toa toa nohiria bo qui ë caxaniquë. Caxahax, ‘E quima casoroha-casorohacani
    quiha pë. Noho yoba bo banahuacasyamaca xo’ i ë niquë.
  bbr-bbr: Keserna, is kiro roasiret mesin kasi näwäu pewon. Is keser äiemin, ‘Kiro
    roasiret orip orip akan ronkat aru senes. Kiro roasiret ak isan onok wa tainoriäi.’
  inb-inb: 'Chimandami chi pun­cha­kuna kaug­sa­na­kus­ka­wa rabia­ri­warka. Pai­kunamandami
    nir­kani: “Ima­ura­pas chingas­ka­kuna­sina mana alli­lla iuias­pa­mi puri­nakú.
    Nuka muna­kus­ka­sinaka mana ima­ura­pas munan­kuna­chu ruraspa kaug­san­ga­pa”.'
  hrv-hrv: 'četrdeset godina. Zato mi dodija naraštaj onaj pa rekoh: Uvijek su nestalna
    srca i ne proniču moje putove.'
  box-NT: 'Lé bṹn te bìo á le sĩi cã̀náa ɓa yi, á bía bìo kà: Ɓa nùpua
    na kà wee pĩ́ ĩ bìo fɛ́ɛɛ, le dã́ní na á ĩ wi à ɓa lá á ɓa día.'
  ote-NT: 'Hangue por gueꞌa̱ bi tsøtca ma mʉiꞌʉ, ne dá ena: “Nuya ja̱ꞌiꞌʉ nza̱ntho
    ꞌyo ꞌnambʉ yá mfeni, ne hinxa neꞌʉ xa ꞌyøtꞌa ngu núꞌa̱ stá xipabi.”'
  wnu-wnu: Ende at qib igamari ye munon yurau end wurit borusi misiringet wogub qamam,
    ‘Munon yurau eng ibitiriau tari bur iruges bigumir end ye qob qemerine qenen biisitet
    me igisoun qamb ebet igour.’
  zam-NT: 'Por cona, mdoo xà'' lezon loo xudgool gu''a. Ndxaben loo lezon: Thidteneque''
    ndoo xà'' lezo'' mèn ndxè'' loon. Ne'' ne'' inda'' mèn ndxè'' cuent xá mod ndxàal
    que tee ban mèna loon.'
  zyp-NT: Ma rawng tahei ma pathlah sahlo cung leco ka thingae ka, ‘Aa lungthing cawh
    lang pave leimei thlang ka, ka langpui khah hnih bei he,’ tatah ka tah.
  sey-NT: 'Ja̱je yoꞌojëna, ja̱ohuaꞌire ña jujani yëꞌëpi pë̱i cahuë: Ti yëꞌë yeꞌyaye
    asaye coejë, “siꞌanëpi yequeseꞌe cuasajë cuꞌijë”'
  nvm-nvm: Ijefuon naka deajidiema na kia, Buiji oibuon iji buka tavan bog unam ise
    kegoknum buka vuak na kuardiavo iji ba faime igiav.
  mps-mps: Tama tibaso, te we bidi hani dali eno sębę mu elama, tama eno te homu
    yai, “Tigidali sogo augwali te enade homu kęą pisąwai we bidi bidai dao. Tigidali
    sogo augwaligo te eno kolesagadu me bilai menio.”
  pab-NT: 'Hiyeta nehare ihiyeha hoka nomi: ‘Exe halitinae atyo maisa waiyexe, maisa
    nawenanyaho kakoa waiyoretaha’.'
  llg-llg: '@see-verse:HEB.003.009'
  kyf-kyf: 'We ''dɛɛ ''gbʋ ɩn yia wa -yɔ ''cɛpalɩ. ''Ɩn ɩn nɛɛ na ''dɛ -ylaɛ: ‹Waa
    nyɩma mɩa dɛ, ''kɔmʋʋ wa mnɔa wa ''wlukʋʋn lapʋpalɩe nya, wa''a ŋwnu na gbagbawɛlɩ
    ''wʋ.›'
  tpi-tpi: Olsem na mi belhat tru long dispela lain manmeri, na mi tok, ‘Bel bilong
    ol i no save bihainim mi. Olgeta taim ol i save lusim rot mi makim bilong ol.’
  mih-NT: 'Yucuan cuenda i cuxein sihin ñiyɨvɨ cuan, Ta i catyi: “Tandɨhɨ saha zandoo
    ñu ityi vaha ta sica noo ñu minoo ityi ña vaha, ta zandavi ñaha si sii ñu, Ta
    ña cuñi ñu coto ñu cuhva cuñi sa cua zavaha ñu.”'
  qvh-NT: 'Saymi pasaypa rabianar nergä: ‘Cay runacunaga nishgäcunata manami cäsucayämansu.
    Saymi paycunaga jusalicular puricuyan.’'
  kms-kms: te ningg bu nge wute tende puayi ris kin te umbo ker kuany di kari, “Wute
    ren ni pripri nei aye pe vise. Nge ni ngim kipiny wuso kin te si riraq.”
  agn-agn: Animan nasilago ong nira ig ganingo, Ang mga taw ang na pirming alawid
    tang mga nem nira ong yen. Indi enged tanira maliag ang magtoman ong mga tobolo.
  nhi-NT: 'Ica non oncualan inuan uan onquihtoh: “Yehuan nochipa san mixpolohtinimih,
    uan amo ictlacamatih notlanauatil.”'
  ttc-NT: 'Astilji wetz injaw q''ojlik kyuky''i''l b''ix oxik nq''uma'' ikxjani: “K''onti''lkix
    n''ox tuj kywi'' b''ix k''on kygan tzan kyokslan te aj nxik nq''uma'' tzan kyk''ulun.”'
  dan-1931: 'Derfor harmedes jeg på denne Slægt og sagde: De fare altid vild i Hjertet;
    men de kendte ikke mine Veje,'
  kwj-kwj: O sumbu hinga ti keke ani ele himiyama hurahama ni sembe enge miyafo naha
