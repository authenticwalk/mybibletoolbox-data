    fu¹ tyiia.”'
  swp-swp: Arinai nuagu i baaea teina isina ta aridi eai, ea ene, ‘Tatao ta huia gamagari
    nuadi eai se gegege, egu laulau se hekahekaudi.’
  bjr-bjr: Qinee minara iriseeqa qafamaseeqa maa Isaraee maqannaara qiranaqaidanoo.
    Qinee maaqi qimasee niqidaqa. Misa irirafa fifau faafau qidanoo aaqaidanoo. Misa
    kisaaqasaa qini faqa anidaqa sia qini oosana qafeeusa.
  aby-aby: Emuama eno ukeibisaro ibake emuabairo dino ueke eno we, i orou emenu imukaisa
    ibaie meramawere mane imukaisake Nanu imukakunebai emua iwoka meya eno we. Eno
    weke dino ukaada we imue, emuae Nabairo da fafeisake ko da yafeisaya eno we imuea,
    Godima eno wei. Godinu Imumu Irauma i wake yaisina awoena iyabairo eno weaku.
  eng-YLT: wherefore I was grieved with that generation, and said, Always do they
    go astray in heart, and these have not known My ways;
  jni-jni: Barki anime ma wu apuru abit unu cara uginome, in gu kondi uya uwui wazin
    unu hara umuruba, wa tawe tinna ba.
  kne-kne: Isonga binmonget si Diyos sin kaipoipogaw ay doy yan kanana, ‘Kankanayon
    ay masangsangaw das natken. Sigaan da ay mangonod sin bilbilin ko.’
  tgj-tgj: Okv vkvlvgabv ngo ho nyi vdwa haachi laku okv minto, ‘Bunu alu gv dwkia
    nga pakmarisubv rinyadu okv ngoogv gamki nama tvjimakv vnyadu.’
  gui-NT: 'Jae rambue chearasɨ petenondegua reta pe, jare che jae corai: Jecuaeño
    opia reta chegüi ipɨa pe. Mbaeti etei oipota reta oyapo che aipota tei oyapo vaera
    vae. Jocorai che jae.'
  quc-TT: 'Rumal riꞌ xinyojtajik kukꞌ ri winaq riꞌ, xinbꞌij: “Man qas ta jeqel ri
    kanimaꞌ chwij xuqujeꞌ xketzelaj ri xinbꞌij chike.”'
  heg-NTPO: '@see-verse:HEB.003.009'
  ptu-ptu: 'Iam too umpakende'' aha''ku lako tau ia too anna kuuam: Silele mangngopä'',
    tä'' untuhu''i ulalangku.'
  bzd-NTPO: 'E'' kue̱ki̱ ye'' uluneka̱ tai̱ë ie''pa ki̱ eta̱ ye'' tö ie''pa ché i''
    es: ‘Ke̱kraë ie''pa kë̀ ki̱ ikiar tö ye'' ie''pa wëttsè̱, ie''pa kë̀ se̱nak we̱s
    ye'' ki̱ ikiane es.’'
  kwf-kwf: DuꞋungana nau ku saetaꞋa liu fuada, ma nau ku fata Ꞌuri, ‘Kira aburongo
    aku, ma kira ka Ꞌaila Ꞌani roꞋongaꞋa sulia na taki nau ki.’
  eng-WYC-2017: Wherefore I was wroth to this generation, and I said, Evermore they
    err in heart, for they knew not my ways;
  eng-WMBB: Therefore I was displeased with that generation, and said, ‘They always
    err in their heart, but they didn’t know my ways.’
  zat-NTPS: 'Chee̱ le̱ na'' bzra''a xichja'' benne'' ca'', na'' gunnía'': Tu dxelebéaj
    xíchajzqueze benne'' caní neda'', ne dxeledábague̱'' ca naca da bdxíxruja''.'
  spp-spp: Lire l'à mii lùuni yîrige pi taan, ka mii i jwo “Pi yabilimpii sɔ̀nŋɔre
    ti ɲyɛ na pi wuruge tèrigii puni i, kuni mii la ɲyɛ pi lwɔ́ ke, pi ɲyɛ a cè mɛ.”
  zty-NTPS: 'Che ḻen bža''a benách ka'' wnníta''gake'' ža na'', na'' wnnía'': “Ẕchíx̱tezgekle''
    kan ẕza'' ḻáže''gake''. Bi žénegekle'' yéngekle'' da'' žénela'' góngake''.”'
  mek-mek: Oi ufumi apami ega koa kekapaisa puo, Lau isa eeꞌiai guau ekupu alogaina.
    Ke laifa lainaka, ‘Iꞌina papiauꞌi aufa kina pifoge kapaꞌi maaꞌi elaꞌa meꞌe, keaga
    iꞌoinagai kepea. Ega kainai Lau eꞌu keaga opainai fekepea auga akelogo.’
  aey-aey: Eunu ija dana cajaca sihul eunu gemani geh ben odimig madem, ‘Saen cunugna
    wawaga jic bahic toodoc cuculi qolocdona. Age ijana jic coboc kobol eu qee toodogina,’
    em.
  urd-GVH: इसलिए मुझे उस नसल पर ग़ुस्सा आया और मैं बोला, ‘उनके दिल हमेशा सहीह राह
    से हट जाते हैं और वह मेरी राहें नहीं जानते।’
  ycn-ycn: 'Marí que nala''ajica pachá, nuyúcha''aco najló i''imajica. Aú numá nanacu:
    Apu cajé ta puráca''aloji chuhuaja ne''ejnatá napéchuhua hua''ajini huani. Uncá
    huani nahuátaque napéchuhua i''ijnatácana nupuráca''alo chuhuá.'
  djr-djr: Bala ŋarrany walalaŋ ŋunhi mirithinan yan ŋaramurryinany maḏakarritjthinan
    manapar ŋurikiwurruŋguny ŋunhi yolŋuw walalaŋ, bala ŋarra ŋunhi waŋanany bitjarrnha,
    ‘Ŋunhiny walal dhu ga bitjanna bili yan ŋapa-bilpilyunna ŋarrakuny, ga yakan walal
    ŋuli gi ŋunhi dhäruktja ŋarrany märraŋ.’
  kvg-kvg: Yaq no qaqa nøqavigát ti-te. Yaq no āv qate-eín nqǽgo, ‘Tiqa matavap-te,
    oskia ndøyoniáp. Noqa nakhoa ndøgo, no ituza-qa qazøgoam, ndigu qeiviáv.’
  rug-rug: Gua asa ke ta ṉaziri ni Rau si arini, meke zama si Rau, sari bulodi si
    taliri va seu koa Rau, meke korodia luli rini sari Qua hiniva.
  hop-NT: 'Paniqw ōviy nu ephaqam qatsívaptsiwyuṅqamuy amuhpe qahahlayhtiqe paṅqawu:
    Puma yūmosa unaṅwpeq inuṅaqw lahsiwyuṅwa, pu puma haqe’ itunatyay qa tuwi’yuṅwa.'
  san-URD: اَوادِشَمْ اِمے لوکا بھْرانْتانْتَحکَرَناح سَدا۔ مامَکِینانِ وَرْتْمانِ
    پَرِجانَنْتِ نو اِمے۔
  heb-LB: ארבעים שנה“. רוח הקודש ממשיך ואומר שאלוהים מאס בדור ההוא, שכן היו בו רשעים
    שלא קיימו את תורתו ולא הלכו בדרכיו.
  caf-NT: '''Et huwa ndunnah, ''en hubulh hunlhuch''e, ''ink''ez njan dudúsni, ''ahoolhyez
    hubudzi yuh tinta'' huwhulh''ih ''ink''ez se'' ''ut''en k''ah ''aw t''ehonízun.'
  mio-NT: Chacan cuu cha nduxain chi ñican, ta cati yu ti ndihi ni quivi ndoyo ñuhun
    ñi cha saxini ñi. Ña nihin ñi cuhva yoso cuhva iye.
  srq-NT: Nyebe Dios paama ɨ nguiã ñee ee. “Siqui ɨcuã mbeɨte equia uchɨangui re ã.
    Siqui sereãte equia seɨcha ruɨ ã.
  kje-NT: Enpenia Ya a'ahan hi, la Ya aheni, ‘Hi honorok akin ka namkene Maya'u me'e,
    la hi kar derne rakani Ainu'u wanakuku wanayo'o me'e.’
  gaz-gaz: Kanaafuu ani dhaloota sanatti aaree, ‘Yeroo hunda qalbii isaaniitiin dogoggoru;
    isaan karaa koo hin beekne’ jedhe.
  kud-kud: '@see-verse:HEB.003.009'
  urb-NT: 'A''erehe a''eta rehe ihẽ aparahy. A''erehe ihẽ ajupandu ihẽ jupe: ‘Ihẽ
    rehe a''eta hendu ym. Ihẽ ngi amõ rehe a''eta py''a ke a''eta muruwak. Aja te''eha
    a''eta. Ihẽ amu''e, aja a''eta ixo ym. Katu ym aja’ aja riki.'
  fra-LSG: 'Aussi je fus irrité contre cette génération, et je dis: Ils ont toujours
    un cœur qui s’égare. Ils n’ont pas connu mes voies.'
  san-HK: avAdiSam ime lokA bhrAntAntaHkaraNAH sadA| mAmakInAni vartmAni parijAnanti
    no ime|
  cak-SNT: 'Rumareꞌ xpa vayoval chica ri xaꞌbꞌano quireꞌ. Y inreꞌ xinꞌej: Ri cánima
    ri vinak reꞌ xa man viqꞌuin ta inreꞌ cꞌo-ve, xa chiquij nicꞌaj chic kax bꞌanak-ve.
    Can niquiꞌan incheꞌl man cataꞌn ta ri utzulaj bꞌay ri nucꞌutun chiquivach.'
  uvh-uvh: Ka adi kadapmang ka ning u naramaking waraga' tanga na adisita' kabakna
    kagaya naknga ning toguk, fikifiki na naganing kadapmang didimeng ganang ifadidimotik
    ning tonga fatarik, ka adisining sasuksi' wa didimeng guk mokngang sini' wara'
    adi naning kadapmang kareng wa manda sini' ukngaming. Wara' na kabakna kagaya
    naknga midi ning toguk, beng sini' adi ning ting wara' adi naganing mengkura ning
    yong kareng ganang guk mo' sini' kadofani', ning yoking.” Ka kami yara'ganang
    undu' mini unggo wari midi ka waraga' kigineng ko faninara'.
  ino-ino: Ake navataka huke hu'naya yafe nakaeya ani vaya'aife lusiya hu'na nahai
    vaipatete'na inake hu'noe ‘Mi'ko afina apa'kaeya apa'ku apa'kesamo'a apavaleno
    yakaleke'a nakaeya ke ali'a ne'ataka'a nakaeya hu'noa au'ava kate male'a na'kame
    o'u'nae.’
  gnn-gnn: Ga ŋurikina ŋunhi ŋarranydja ŋayaŋuna ŋunha ŋaramurrthina wal'ŋu walalaŋgu,
    bala ŋarra waŋana bitjarrana, ‘Bitjanna liŋguna walala yukurra ŋunha gatjpal'yunna
    ga ŋapana-wekama ŋarrakunydja, yaka warray walala ŋarranha dhäruktja yukurra märrama.
    Yakana yana walala ḏukṯukthirri yukurra ŋarrakalaŋuwunydja dhukarrwu malthunarawu.’
  yal-yal: Nayi, n xɔlɔ nɛn na waxatin muxune ma, n naxa, ‘E bɔɲɛn makuya n na waxatin
    birin, e mi n ma kiraan xɔn.’
  cnt-NT: '''Uɨg₅₄ jaun₂ ca₂jén₂ dsɨ₃ quian''₅₄ dsa₂ i₂jme₁chan₂ jmɨg₄ jaun₂, jaun₂
    ca₂juá''₃ jniá₂: “Con''₂ tan₅₄ bá₄ i₂nio₄ dsa₂ në₅ qui₂dsɨ₂cón''₅ dsɨ́₅, tsá₃
    ''nio₃ le₃cuɨ́''₅ juɨ₅ quió₃.”'
  tif-tif: 'Kanola kanu-biliwa, nali unang tunum kiimi aket atul awak dukum uyo kukaayin-bamdila,
    Moses ami bokola-lomdi: Suunkup bakap-nam-bamdip; Kabi numi kamokim disa yo, yaka-lom
    ale, boko-lom: Nuli kapni kukup uyo kutal-fukulokomup disa yo, kal-bom kemsip
    o, kalasii. Kemin,'
  nlx-nlx: ज्यान वोजेसे मी तुलबूखे माणहा हिऱ्यो रागारो रिनो, एने केयो, ‘न्यान मोने
    कायेम बोटेकती रेतेह, एने न्या मार उकुमाह नाह मानते।’
  apw-NT: Áí bighą áí daałinolt’įįłíí doo baa shił gozhǫ́ǫ́ dago gádéṉiid, Dábik’ehn
    bijíí biyi’dí’ ndaahiłsiih, shikísk’eh ch’ogaałíí doo yídaagołsį da.
  gum-gum: 'Inchawei treekkurri tru uras misaameran nan namig køben, na trendaig købig
    køn: ‘Nømui manrraube chu uraskucha ka pellatø, pellatø pønrrabelø kua, nai maymeran
    ashmeelø kuig køn’ cha.'
  not-NT: 'Cosamani 40 osarini ipëgataiguëna. Iroro naguisaneintaguëqueri, nacantaiguëri:
    ‘Përosati cara pitsoingaiguëna, përosati cara pipëgataiguina. Te pinguenganeintina.
    Te pingogue pigóigue pairoraca nococagaiguëmi’.'
  plu-plu: 'Ku samah igkis ka kamaxwa nupitit inneki keh nah ka batek. Apim ini nah
    awna: ‘Igkis taraksepwa igkis. Apanenekwa igkis taraksa. Igkis ka hiyak aynesnima
    ku samah nuhiyakemni.’'
  iou-iou: Ude täŋ namiŋ yäpmäŋ äbäŋirä kokwawak nadäŋpäŋ yäŋkut; Nadäkiniki uruŋ
    käda pewä kwäpäŋ näkŋo kädet iwatta bitnäk täkaŋ.
  ntp-NT: 'Cascʌdʌ baamu aanʌ ʌoodami vui daidʌ itʌtʌdai: “Aapimʌ ivueeyi ʌʌgi istumaasi
    ipʌlidiña dai maisiu istumaasi aanʌ ipʌlidi”. Antʌtʌdai aanʌ.'
  rai-rai: Io, bi ia kabina baa iaau kaankaan karom a taaun taara maa, ma iaau piri
    lenbi, ‘A nuknukindiat i waan raara a bungbung raap, ma pa diat murmur anung aakapi.’
  haw-1868: Nolaila, i huhu aku ai au ia hanauna, i aku la hoi au, Ua lalau mau lakou
    ma ka naau; aole hoi lakou i hooiaio mai i ko'u mau aoao.
  ffm-ffm: 'Saabe ɗum tikkiran-mi yimɓe oo jamaanu, mbii-mi: wakkati fuu, ɓerɗe maɓɓe
    ana ndunƴa ɓe faade e majjere, ɓe anndaa laawi am fey!'
  arb-NAV: 'لِذَلِكَ ثَارَ غَضَبِي عَلَى ذَلِكَ الْجِيلِ، وَقُلْتُ: إِنَّ قُلُوبَهُمْ
    تَدْفَعُهُمْ دَائِماً إِلَى الضَّلالِ، وَلَمْ يَعْرِفُوا طُرُقِي قَطُّ!'
  cop-CNT: ⳿ⲛⲙ̅ ⳿ⲛⲣⲟⲙⲡⲓ ⲉⲑⲃⲉⲫⲁⲓ ⲁⲓⲙⲉⲥⲧⲉ ⲡⲓϫⲱⲟⲩ ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ ⲟⲩⲟϩ ⲁⲓϫⲟⲥ ϫⲉ ⲥⲉⲥⲱⲣⲉⲙ ϧⲉⲛ
