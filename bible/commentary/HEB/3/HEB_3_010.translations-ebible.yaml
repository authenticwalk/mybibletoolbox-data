  reg-reg: Kulwejo ntakondelewe no lwibhulo olwo. Naikile ati, 'Abhabhula bhuli mwanya
    mumyoyo jebhwe, na bhatakumenya njila jani.
  mlh-mlh: Ore eru ŋiŋigo kubu yasogo damaŋ oo moreŋgo gobuŋ, yoŋore eru maŋne rigaŋgame
    iŋi miboŋ, ‘Ŋoŋoji jijiki maŋ-ŋaŋuŋgo witijibu eru tiŋtuŋ raegobi. Gogore fuŋne
    qaji ŋareru goboŋyoŋ, oi so mane muku wapebuŋ. Mata!’
  gof-ENT: ሄሳ ጊሾ፥ ታ ሄ ዬሌቴ ሃንቄታዳ፥ ‹ኤንቲ ኡባ ዎዴ ባንታ ዎዛናን ባሎሶና፤ ታ ኦጊያ ኤሪቦኮና› ያጋስ።
  aau-aau: Sohiy so hokuaw kokwe hakwe uwrsa somokwe aw-mar seme lie nok, senkin nak-me,
    ‘Uwrsa sohom mo uron mokwe enekwei enekwei weywar lwak, seyr hano sow me pyay
    pey.’
  tvk-tvk: Tesak ni, ieok teat ngan xil vus te melele nen ak. Vehakut, latepol ni
    vatixil texeih xat inou, e latehit linakil ti suse xil xa ieok bei tengan nitel
    xil liha en.
  prf-NT: Kaya minaiyamuták ti lahiyid a iyud, sakay kinagi ku a, ‘Pirmi hidi a sumuway,
    awan di dán sunudán en kagiyán ku.’
  auy-auy: aaisambá tiyéꞌa séꞌa miwítí imáyáa sáwíꞌa úmae iyésa aráátimunda-amba ímba
    arááíwáéwe séꞌa
  tbg-tbg: Vika mintiaqi vi vaura kaara ti tirara itomanta vikara tiha, Vika ekaa
    enta hampi aaraqaaqai vireka auti vaiha, kia ti aaraqaa vireka auti variarave.
  hub-NT: 'Tumaina asarmatai nitanka kajerkarmiajai. Turan nitan pachisan chichaakun:
    Nitaka nita wakeramun enentaimainawai, tumaina asar wii taja nuna nekatnaka nakitainawai.'
  hmo-hmo: Unai dainai lau ese unai taudia lau badu henia, lau gwau, ‘Nega ibounai
    inai taudia, be lauegu dala dekena amo idia raka siri. Lauegu hereva idia kamonai
    henia lasi.’
  big-big: Logo piliktikki wiyeke ne yongkambanu puwiliyegi sisik miza logo pelik
    kaiya, Ya puwiliyeng wok mabiyeng nalege langai pakeli kapura ngalege pelegerau
    neyegi pakela yongo meli ono keya kazing nogo lewengkerau wei mizi ono.
  gux-G: Bina piina n siiga kuli lani ke n pali bo biidi b po ke n maadi. b li tundi
    tudi usanu i baa bani n sɔni.
  cnl-NT: '''E³ jo̱³ ca²³mɨ''n³na²³ quia̱''n²³²na¹ dsa³ ''i³ xen³ mɨ²jo̱³. Ca²³juø''n²:
    “Tén³ la²³ sɨ³caa''n³² jui³¹ dsɨ́²te''²³. ''A²³jia''³ lɨ''³ ca³jmóo²te''²³ ''i''²³
    ''e³ jmii''³¹ cu³lø³¹ jui³¹ ''e³ cuøn²³.”'
  zar-NT: 'Que lë ni naʼ gulédaʼ bönachi dza niʼ, en gunníaʼ: “Taʼchíxiticaʼsinëʼ
    ca taʼzáʼ ládxiʼgaquiëʼ. Bitiʼ të́ʼënnëʼ ilaʼnö́zinëʼ le rë́ʼëndaʼ ilunëʼ.”'
  kde-kde: Bahi ing'anya ya anelyo, nangu nanivavisija vanu va chívelèkwà achila,
    na kutangola kuchidoni, ‘Maduva lammalele mitima ya vanu anevo ìnahochela, na
    nanga pavadipapata dindila dyangu.’
  ata-ata: Xo ta mitema no anu taunu ane ne miꞌoxonu laꞌiaxo la eni evikala lexe,
    ‘Ta mitema ane ꞌo ne, oponeꞌi muxolu vaꞌaxu noxilo manina, mo ilavusou imulinu
    voteꞌi noxilo e lexe imulinu ne la uasisi.’
  qvw-NT: 'Chaymi chay nunacunäwan piñaculcul nilá: ‘May supayćhüpis śhun''un pantäśham
    pulipäcun; munaśhätam pasaypi ipanchapäcun’ nil.'
  nfa-nfa: '@see-verse:HEB.003.009'
  tnp-tnp: Kəni iəu iəmol niəməha kəm lah, kəni mətəni məmə, ‘Nɨkilah tətan isəu ohniəu
    nian rəfin. Kəni ilah motəpəh noliən nati iətəm iətəni kəm lah.’
  urd-urd: इसलिए मैं उस पीढ़ी से नाराज़ हुआ, और कहा, 'इनके दिल हमेशा गुमराह होते रहते
    है, और उन्होंने मेरी राहों को नहीं पहचाना।
  hot-hot: Ba intu yaleŋmaniŋ hathak thêlô ŋê bôlôŋ yaŋ sêbôk atu. Ba yahanaŋ, “Thêlô
    kapôlôŋ hi mayaliv wak nômbêŋ intu sapêŋ ba miŋ eyala yenaŋ loŋôndê ami.”
  mqj-NT: 'Iamo too anna kendekmo ara''ku lako tau iatoo anna kukua: Innang pusa penawa
    tongan anna moka unturu'' lalangku.'
  rus-SYN: 'Посему Я вознегодовал на оный род и сказал: непрестанно заблуждают сердцем,
    не познали они путей Моих;'
  mbh-mbh: Na aken ini tepun ako i oma tho ma lemik kling nge or, mako tho ri vene,
    ‘Evelelnga olemi es mela e tho, na o panes ol vothung ako tho sis ve aro o oma
    i, kene avele.’
  bdd-bdd: '@see-verse:HEB.003.009'
  cbt-NTPO: 'Napoaton inapita no''huito, napotërahuë: Isopita co onporonta'' natërinacohuë''.
    Co yanohuitërinacohuë''. Co iranëhuë pa''topihuë'' ni''ton,'
  srn-NT: 'Dat'' meki Mi ati bron na den tapu, dan Mi taki: “Noiti den e tan du san
    Mi wani, èn den no e ferstan fa Mi wani tak'' den mus libi.”'
  cta-NT: 'Biꞌ chaꞌ ngua ñasi̱ꞌ tsa naꞌ jiꞌi̱ nguꞌ biꞌ liꞌ. Ni naꞌ liꞌ: “Xcuiꞌ cuxi
    ti nclyacua tiꞌ nguꞌ biꞌ, ná ntajaꞌa̱ nguꞌ tsiyaꞌ ti chaꞌ tyanu chaꞌ jnaꞌ neꞌ
    cresiya jiꞌi̱ nguꞌ; ná ntajaꞌa̱ nguꞌ cuaꞌni nguꞌ ñiꞌya̱ nu ni naꞌ jiꞌi̱ nguꞌ chaꞌ
    cuaꞌni nguꞌ”, nacui̱ naꞌ liꞌ.'
  bqc-SIM: Ɔ̃ ma pↄ pà gbɛ̃́piↄzi, ma mɛ̀ aaìↄ pãalɛmɛɛ gↄↄpiiɛ, aa ma yã́ kũao.
  tcz-CHONGTHU: Hitichun keima amaho chunga kana lunghang in, chule kaseiyin, ‘Alungthimu
    keiya konin akiheimang jingun ahi. Keiman kasei thua anung nom pouve.’
  mar-mar: त्यामुळे मी या पिढीवर रागावलो आणि मी म्हणालो, “या लोकांच्या अंतःकरणात नेहमी
    चुकीचे विचार येतात, या लोकांनी माझे मार्ग कधीही जाणले नाहीत.”
  snp-snp: Eti amo yamamu namo ya aya wenenawa kamena-kamena senimulunigu keleutoti
    koli kopaiti, namo monane koliti kolámoti o minae, loto eleka naba-naba fi gimito,
  isl-isl: „En,“ segir Guð, „ég var þeim reiður, því þeir voru alltaf með hugann við
    eitthvað annað en mig og komu aldrei auga á leiðina sem ég ætlaði þeim að fara.“
  spy-NT: Kunyi, king'woonchoo ꞉ātēbuutēkaab bichu ām kēnyiisyēk artam kut āmwoowu
    kule, ‘Mākoonyitoo ꞉bichu āmārubē mākuutēkyuu kwaak.’
  xnn-xnn: Siya di nan gapo ay linmigetak ken daida ay nangwani en ad-adyanda ay mangtongpal
    isnan bilbilinko ya kankanayon ay mamatida isnan baken osto.
  mwe-mwe: Kwa lyene ligongolyo nashinkulutumbalila lwene lubhelekolo gunjite, ‘Mobha
    gowe bhanapuganyikanga, Bhakaakagulanga mipanda Jangu.’
  tte-tte: Bwaite kaiwena yamunamunai lalakina bodane kolili kabo yawaloba, ‘Siya
    sauga meuloina nige yagu kamwasa simumuliya, koina kateli simiya-suwala molosi
    koliyau.’
  tcs-tcs: 'Ai bin wail po dempla ane ai bin spik: ‘At blo dempla i bin sluwei prom
    mi, Dempla no bin wande meke demting wea ai bin spik dempla po mekem.’'
  hlt-THB: Cedawngawh maw ce a cadilkhqik khanawh kak kaw so nawh, ‘Amik kawlung ang
    pleng doeng na pleng uhy, ka lam am sim qoe qoe unawh’, ka ti mah.
  soq-soq: Mo dewa ema dewasaiena baiwa ne nuana kadiidalen walama sa apanawa mampo.
    Ita ne wane wanase, ‘Mo nuau nambeido aleide, mai ne insaneipona, ita do ne intana
    mo mai atentoipona, dia.
  qub-qub: 'Chaynöpami chay runacunapäga rabyacurcurä. Rabyacurcurmi cayno nirä: ‹Cay
    runacunaga shongun munashannömi puricuycan. Noga willapar tantiyachishätaga manami
    rurayta munashachu.›'
  att-att: Á yáyù nga napporayà ngaw nira, á kinagì, ‘Manakì yawe ira tatolay nga
    tumututtul nikán, á ari ira matudduán.’
  bki-bki: Kialo veribinio nei naio mila tinieku bilulu m̃ele, ana namial jibe makanio,
    nalo na julaka ga ajum̃a aburvuru dedade ealo ajanea vio ajum̃a ajaluvo den kiaku
    m̃arabo na memedu nalo.
  bqp-bqp: Akũ ma pↄ fɛ̃̀ gbɛ̃ pìnↄi, ma pì gbɛ̃ sãsãnanↄmɛ ń ũ, odi ma zɛ́nↄ
    dↄ̃ro.
  mcp-mcp: 'tâŋ mimbú məwûm mə́nɔ̧̂ yí. Nda bwə́ á dʉ she nə́ bwə́ dʉ́g sâ mə́ é sá
    yí nə́, mə á nyada nə kala búúd jɔɔŋgʉ́, mə mú cɨ nə́: «Bʉ́sə ja jɛ̂sh njɨ dʉ́lə
    wush; bwə́ afwóyɛ́ mpu zhɨ́ɨ́ mə́ ŋgə́ lwó bwo yí».'
  hat-hat: 'Se sak fè, mwen te fache sou moun sa yo. Mwen te di: Moun sa yo toujou
    ap fè move lide nan tèt yo. Yo derefize obeyi kòmandman m'' yo.'
  npl-NT: 'Yika onikuálanki inwah nonteh tlakah, iwa onikijto: “Inyolo nochipa kineki
    kichiwas tlan amokuali, iwa amo motekawiliah manikinyakana.”'
  bgg-bgg: Chiih-è gu ne jithek pha bran shii lijieg ne yao, “Ithek ne idang gu shii
    ilab arek chiih-è gu muyung shii anuii pha rek.”
  eng-TCENT: Therefore I was angry with that generation and said, ‘They always go
    astray in their hearts; they have not known my ways.’
  eng-BSB: Therefore I was angry with that generation, and I said, ‘Their hearts are
    always going astray, and they have not known My ways.’
  cpu-NT: 'Irootake nokisantanakari, Nokantake: Ari ikantapiintatya itzipinashirevaita,
    Te iraniitantapiintaiyaaro nokovakairiri.'
  san-ASM: অৱাদিষম্ ইমে লোকা ভ্ৰান্তান্তঃকৰণাঃ সদা| মামকীনানি ৱৰ্ত্মানি পৰিজানন্তি
    নো ইমে|
  tac-NT: 'Onorúgameka ''we ayoga asale alué ralámuli ''yuga, ''lige anele: «Alueka
    tabilé siné e''wáguru ne nulalila ''lige aminami tabilé siné námamala alarigá
    ko ne. Alué ralámulika nabí se''nú bowé cha''pime ju ''we resítiri.»'
  eng-WEBPB: Therefore I was displeased with that generation, and said, ‘They always
    err in their heart, but they didn’t know my ways.’
  gfk-H: Io hua, iau ga ngalngaluan taar ta kaikek ra mataniabar. Ma iau ga tangai
    bia, ‘Ira bala diet i la hanahaan talur iau. Ma pa diet palai tano mangana ngaas
    iau sip bia diet na mur ia.’
  viv-viv: Hidede amine hivekwaulaugeku faꞋina, badi kalivai-dina agaidiya ganuwakoyo.
    Badi faꞋidiya gagahe gagayo, Tova moyaꞋaina tagadi kuluna be eda tunutunugina
    hihegehegena ada yaku nuwanuwa hifanifaniyena.
  yao-yao: Kwa liwamba lyo nautumbilile uŵelesi wo ni natite, ‘Moŵa gose ŵandu ŵa,
    nganisyo syao silyungasiche, nombewo nganagamanyilila kose matala gangu.’
  tgp-tgp: 'Ale matana na lolokoru hinira, ale na verea nara: Tarea mapura mo lo kaka,
    ale la sopo levosahi na masaloku.'
  auc-NT: Mänïñedë quëwënäni mänömaï cædäni beyæ̈ botö tömënäni ïnänite pïïninque
    ïïmaï angaboimpa. ‘Botö taadö goquënënäni incæ taadö cöwë adämaï ïnäni inte tömënäni
    ancaa oda cædinque mïmö ömædënäni inte baï wadö godänipa.’
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi me idelatema niɡ̶ijo noiigi, odaa meji, “Idi anidioka
    limedi meyamaɡ̶aticoace inaigi codaa aɡ̶oyemaa moyiwaɡ̶adi iiɡ̶enatakaneɡ̶eco.”
  bmh-bmh: Guzenina, iz duailel go en banban aisisileun. Iz guzenai ze memin, ‘Duailel
    goagal dabeleu umkoskos egonou pet dacanem. Duailel go ag izal igul i sesamoranem.’
  ctu-BL: 'Che'' jini tsi'' techbeyoñob c mich''ajel jini año'' bʌ ti yambʌ ora. Tsac
    subu: Ti pejtelel ora an i sajtemal come leco chuqui tsi'' ña''tayob ti'' pusic''al.
    Ma''anic tsi'' ñopoyob c bijlel.'
  meq-meq: 'Hərwi niye na ge mevel ka nəteye. Na gwaɗ: Mədzal gər tay ka dzədza, ta
    tsəne wu nakə a seŋ aye bay.'
  noa-H: 'Maguata chadcha ham dʌ̈i meeuk''awi, hirua magjim hamag: ‘Pãran sĩi parhooba
    pãachdëu hampierr ham k''õchgau hok''oota wënʌrrʌm; mamʌ mag nʌm mua nem jaau
    chirʌm chan waumap''a nʌmgui’ ha hiek''ajim.'
  alp-NT: Bei mere hoko Au nasukesi kai Au noake mei laleKu be esi lene loko Au rame
    mo, kai esi suka ono lulu Auku pletaru mo.
  san-VEL: avaadi.sam ime lokaa bhraantaanta.hkara.naa.h sadaa| maamakiinaani vartmaani
    parijaananti no ime|
  kbq-kbq: E'ina hu'negu, e'i ananknafi vahekura narimpa henezamante'na, anage hu'noe,
    zamagu'amo'a savri huvava nehige'za, Nagri kana kenira nosaze.
  kbh-kbh: 'Chíyeca, ats̈e chorsca ents̈ángaftaca s̈onjánetna y sënjánayana: ‘Ts̈ëngaftanga
    mora áts̈eftaca ndoñe ques̈mátajna, mo chë ots̈enënga tmojtsemnëngcá, y ndoñe
    s̈monjábos̈ena jtsiyenana nts̈amo ats̈e tsbos̈cá jtsamëse.’'
  ron-LSB: 'De aceea am fost nemulțumit de neamul acela, ș i a spus: “Ei greș esc
    întotdeauna în inima lor, dar ei nu-mi cunoșteau căile.'
  pon-pon: 'Iei me I makaraki pan ti o, ap inda: Monion arail kin poden japunla. A
    irail jolelapokki ai al akan.'
  nhe-BL: Yeca nelía nicualanqui ininhuaya nopa tlacame, pampa niquitac para ni tlacame
    nochipa yolchijchicoquisaj. Ax quiixmajtoque nopa cuali ojtli tlen na nijnequi
    ma quitoquilica.
  sps-sps: Tan kat to aya, Nyo sewaar ir a vainy ana Nyo tsue to na ka, ‘Arin vainy
    fanaginy tsue ana aave rari mauts patsukainy non a foka te komainy rori, ri tsugei
    to na foka te komainy ronyo.’
  wnc-wnc: Unzingge nata musipma toknga siknga wa aminde natapbum. Natake nata anzing
    yakum, ‘Aminu waakwau natane kepi akngae dua natake musiaatangu natdetdetdeu gutonga
    natake botasukukaing,’ ngang yakum.
  bus-bus: Ben ma pↄ fɛ̃̀ gbɛ̃ pìnↄzi, ma bè gbɛ̃ sãsãnanↄn ń ũ, aↄ̃ↄe ma zɛ́nↄ
    dↄ̃ro.
  gub-BL: A'e rupi aikwahy wanupe ihe. Aze'eg wanupe. — Naperuzar pixik kwaw heze'eg,
    napeiko kwaw heremiruze'eg ikatu ma'e romo, a'e wanupe.
  imo-imo: Akumunga nani kano imboma kinye paa mumindili kolopolio nimboindo, i imboma
    nani ungu nioma naa pilko tui ningo enonga aulke mako tondoruna naa pungo tiye
    koromele.
  boj-boj: Deqa e naŋgi qa minjiŋ oqnaqa marem, ‘Naŋgi naŋgo are miligiq di e daurbosaieqnub.
    Naŋgi gaigai ijo gam bole urateqnub.’
  eng-DRA: 'Forty years: for which cause I was offended with this generation, and
    I said: They always err in heart. And they have not known my ways,'
  knf-knf: 'ŋşubal iñeen ŋbaakër. Ukaaŋ kë nji ndeebaţër pntaali mënţ aji : “Ŋhaaş
    ŋi baka ŋaji ŋaneeman baka unuur undoli, baandi pţaşën.”'
  san-KHM: អវាទិឞម៑ ឥមេ លោកា ភ្រាន្តាន្តះករណាះ សទា។ មាមកីនានិ វត៌្មានិ បរិជានន្តិ
    នោ ឥមេ។
  arn-NT: 'Feymew lladkütufiñ tüyechi trokiñche feychi mew, fey feypin: Rumel welulkayawkey
    engün ñi piwke mew ka ayülayngün ñi kimüñmayaetew iñche ñi dungu.'
  zas-NT: 'Zeel bidxeꞌch Dios bén guin ree, abiꞌ rëbaman: “Xgab ren rüjn reeman, niꞌquid
    rüjnt reeman naguiejn din gagbee reeman xhienaag rënan güün reeman.”'
  ken-NT: Ɛ̌ti yɔ ntɨ nɛ́bé mɛ nɛ mkpáká bobhɔ, ndɛm bɛ, ‘Batɨ̌ yap ápɔ̀kɔ bhɔ
    ɛbhɨ mpoknkɛm, nɛ bábhɨ́kɨ́ rɨŋɨ mbi wa.’
