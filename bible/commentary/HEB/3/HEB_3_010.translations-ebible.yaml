  maz-NT: 'Nguec''ua me rvá sjëyagö, cja rrũ mangö c''ua: “Yo nte yo, siempre na jẽ
    nzhodü o̱ mü''bü co nutscö yo. Y dya ne ra mbãrãji ín ''ñijigö”, rí eñegö.'
  bod-N: དེའི་ཕྱིར་ང་རང་མི་རབས་དེ༌ལ་ནི།། སུན་སྣང་བྱུང་ནས་འདི་སྐད་སྨྲས་པ༌སྟེ།། དེ་དག་སེམས་ནི་རྟག་ཏུ་འཁྱོར་གྱུར་ནས།།
    བདག་གི་སྤྱོད་ལམ་ནམ་ཡང་མི་ཤེས༌སོ།།
  tca-NT: 'Rü yemacèx namaã chanu ga yema duü̃xü̃gü, rü ñacharügü nüxü̃: ‘Pema rü
    guxü̃guma chixexü̃guxicatama perüxĩnüẽẽcha, rü taguma penaxüxchaü̃ i ngẽma chanaxwèxexü̃
    na penaxüxü̃’, ñacharügü nüxü̃.'
  zpl-NT: 'Enzeꞌe ulee Diose lubee bene zeꞌe, nu uninu: “Yelu elliebacuꞌ rriꞌi beella,
    nu niꞌ la laꞌna beella nú riꞌi beella beyaꞌ nú xi niarquia nú riꞌi beella.”'
  mbc-NT: Mîrîrî ye'nen mararî pra ekore'ma'pî inkamoro upemonkonoyamî' winîkîi. Moropai
    ta'pîuya, insamoro wanî sîrîrî, teesenumenkato'kon yawîrî. Moropai î' pensa umaimu
    yawîrî pra to' ko'mamî. Uyeseru anepu'pai pra to' wanî.
  ndg-ndg: Nipulaiswe ni kibelei eso, Nakoiye bandu oba kila mara muminyo yake ni
    batangite kwa ndela yango.
  wsk-wsk: Bare me ikia iwita bitakasan, bore te se, ani kariimet motam umu nunga
    angamang magakaso. Se ani balem, ‘Nononga nongomang motam mu lage diram me karokaso,
    se nuna aninga lage diram mu me ko ikikasan.’
  toj-NT: Jayuj q'ue ni lec ja jcoraja yujile tac. Ja' ni mero smodo ja cristiano
    iti, la chiyon, como meran nia, mi ni tojuquea. Mi ni t'un huas sc'ana oj yie
    ja jbeji.
  tbc-tbc: Fun amaiak niŋen ŋai iŋ niŋedi wo tiŋaeg saian go ago ŋabol, ‘Iŋsad bubed
    lo iŋ pempem dal senamo diau da, agod iŋ ŋaisag dal dugo woŋ ŋau dan ta duloŋ
    na ya.’
  sna-sna: Ndokusaka ndakatsamwira rudzi irworwo, uye ndikati, ‘Mwoyo yavo inogara
    ichitsauka, havana kuziva nzira dzangu.’
  smk-NT: Ket bana' ta wanin, pinasyan sager ko konran sarayti ket wangko, ‘Say tikapen
    ra ket say mangibarang tanan pirmi tan kai ra gapo nin adalen no ani a karabayan
    ko para konra.’
  grc-TCGNT: Διὸ προσώχθισα τῇ γενεᾷ ἐκείνῃ, καὶ εἶπον, Ἀεὶ πλανῶνται τῇ καρδίᾳ· αὐτοὶ
    δὲ οὐκ ἔγνωσαν τὰς ὁδούς μου·
  gof-WFTW: Hessa gisho, ta he yeletethaa hanqettada, ‘Entti ubba wode bantta wozanan
    baloosona; ta ogiya eribookkona’ yaagas.
  spa-BLM: 'Por eso me disgusté con esa generación, y dijo: “Siempre se equivocan
    en su corazón, pero no conocían mis costumbres’.'
  kyz-NT: “A'eramũ je temara'neramũ 'gã nee. Nuenuwi futari 'gã jeje'ega. Nojemogypyygi
    futari 'ga je ree.
  dao-dao: Ahina khyange am ka mlungso lü ka pyen ta ‘amimi anglät am sitih u lü ka
    ngthupete pi mah u lü am jah läklam u.’
  cya-cya: 'Si''ya cha'' can'' ngulu''un ''a tin'' lo''o ta nten can'', lo'' nen:
    Scaña''an ti ngui''ni tucua ti'' cusya ''in ne'', lo'' a nchca su''hua loo ne''
    tucueen nu ''ñan.'
  wrk-wrk: Baki nanankardi ngayi ngarrangarra muwa yalungi. Ngarrangarra ngayi muwa
    yalungi, baki yanyba ngayi nangangi Musiskanyi, “Nanginmuku Jumuku, yalungka yangkalambaka
    ngakinbunanyi. Yabimba ngayili kaja ngiruka yaji yalungi, ngala miku yalimi ngayangayijba
    ngakinkanyi jangkurranyi, ngala yalungka yangkalambaka ngakinbunanyi.” Barriwa.
  nii-nii: Yi mił erangin kin, na wumb ei kin popuł kis sip kin, nga na ek yi ninj.
    ‘Enim wumb ei, kunum kunum ei, enim nge noman tuk ełe, oł kis erik punjung. Puk
    kin na nge oł kun ka noman enerang kin, ekii sinenjing mon.’
  ign-NT: Eta tacahe, te táequenepa, nusemapa nayehe ena nani achaneana. Taicha éna,
    táetaviuchahi eta táejeca­pi­ravahi eta nasamureana. Vahi návara­hahini náimatihini
    eta táurinaquene achene, nuvara­ha­quenehi nímechavaca.
  dik-NT: Nawën ke riääk puɔ̈u tënë keek ku kuëëŋ ku lueel, ‘Kɔckä aacïï wɛ̈tdiɛ̈
    ben piŋ, ku aacä bï puɔ̈l bïk tɛ̈ ca guiër ke bï kek la rëër thïn ë duk, dööt.’
    ”
  cac-cac: 'Yuj chi'' cotnac voval, valannac yuj eb'': Masanil tiempo ch''ocn̈ej b''aj
    ayoch spensar eb''. Toxonton malaj sgana eb'' yojtacanel in c''olb''al, xin chi.'
  tzj-E: Rmal c'ara' tak congan xpeta wyiwal chquij. Njelal xquech'ob kaja ptak canm
    nmajo'n utz ta. Ja utzlaj bey jnec'tun chquewech jara' nmajo'n cutkin ta, cara'
    xenbij kaja.
  san-BUR: အဝါဒိၐမ် ဣမေ လောကာ ဘြာန္တာန္တးကရဏား သဒါ၊ မာမကီနာနိ ဝရ္တ္မာနိ ပရိဇာနန္တိ
    နော ဣမေ၊
  yaa-NT: 'Nãskakẽ ẽ atoki õitifishkini. Nãskakẽ ẽ yoini iskafakĩ: “Ea nikatamaroko
    ãto õiti mẽraxõ afara chaka shinãmisfo. A ẽ ato shinãmapaiyai keskarakai tsõa
    nikafoma.”'
  cab-NT: Ligía nagáñidunbei jáma gürígia jagía, ába naríñagun. “Súnwandan charárañu
    jamá tídan janígi, májatiña jafálaruni ǘma le narúfudubei joun.”
  clu-clu: Gani nasilag ako gid kananda. Kag makon ko nga pirmi sanda nagatalang kag
    indi sanda magsonod sa akun ginatodlo kananda.
  swh-ULB: Kwa hiyo sikufurahishwa na kizazi hicho. Nilisema, 'Wanapotea kila mara
    katika mioyo yao, na hawajui njia zangu.
  tpt-NT: 'Xlhiyucha iktalqaunlhi kun ni anchanuꞌ lapanakni, va knaul: “Jantu aqtaun
    ox katamakal ixjalhanutkꞌan. Jantucha katamakal kuenta kilakatin.”'
  aai-aai: Imih ayu yau so’ar nati sabuw isah ao, ‘Iti sabuw i kakafih naatu o baiyunen
    tur etei i hikwahir tibifanasair.’
  sny-sny: Serai Owane Sitewi lu tewi ape mo ma'e ai marepi erasi a'i toteteye. Le
    apou eiye, “Lowe mi mi weriyei ane me'iyeni ma'e atati arunamisiya. Lowe peri
    kairefi werese a'i ano arisinamisiya.
  myy-myy: Ito bajiri ĩnare junisinicʉ yʉ. Ado bajiro yicʉ yʉ ĩnare. “Mʉa ya ʉsijʉ
    yʉre bajiro tʉoĩabitisotia mʉa. Ito yicõri yʉ rotiro bajiro cʉdi ãmobea mʉa”,
    yicʉ yʉ ĩnare.
  trc-NT: vi̱j chiha̱a̱ ya̱ yoꞌ a. Cheꞌé dan caꞌmaan raj niꞌya̱j ꞌu̱nj man nij soꞌ,
    ne̱ cataj ꞌu̱nj se vaa ne neꞌen uxrá nij soꞌ a̱ maꞌ. ꞌO̱ se ne queneꞌe̱n uxrá
