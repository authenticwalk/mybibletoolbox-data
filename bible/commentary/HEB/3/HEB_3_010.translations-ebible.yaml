  upv-upv: Renge iok ko ololi inu nulolarsi temijpal nir suri; ko nuwra, nir arlengleng
    nawon, ko sete artor sweri murrun suk rragrrag.
  wap-NT: 'Uruu idi tuukii manawun õtoꞌoran ĩꞌati, naꞌiki õkian: Ĩkaduz ĩmadaꞌanaꞌazookan
    õgaru, naꞌiki aonaa manawun ĩaipan paizoꞌatin zoobaba õkakinaori.'
  mva-mva: Nge bokai ka bong ngaradia-lo nge namagu irataki-kaming be bokai upile,
    ‘Ilodi moarunga nge zala negu dipakapakadi be zala takadi ditagatagadi. Be mata
    negu tago dikauataki.’
  dwr-NT: Hewaa diraw, taani he asaa hanqqettaade, ‘Unttunttu ubba wode barenttu wozanaan
    baliino. Ta ogiyaakka eribeykkino’ yaagaaddi.
  kfw-kfw: "Khawajarra kei'n khawa mi ngai chungnga karaangnga kati, \x93‘Inmani'n\
