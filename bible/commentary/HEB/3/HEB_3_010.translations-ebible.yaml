  aaz-aaz: '@see-verse:HEB.003.009'
  qup-NT: 'Chayraykumi piñarishpayni kasna rimarkani: Paykunaka tukuy urasmi shunkunkunapi
    mana yuyariwashpankuna ñukamanta anchurishka purinahun, mana kasunayawashpankuna
    nishpa.'
  dop-dop: 'Pǝ tɔɔ kɛ́ yǝlɑɑ pɑnɛ pɑ tɔm kpɑ-m pɑ́ɑ́nɑ́ nɑ mɑ́ tɔ sɩ: Tɑm ḿpʋ́ɣʋ́
    pɑ liɣitiɣi pɑ hʋwɛɛ tɑɑ. Pɑ tɑ tɩɩ cɛkǝnɑ mɑ yɑɑsi kɛ́ pɑɑ pǝcɔ.'
  azb-azb: 'Buna görə o nəsildən zəhləm getdi. Dedim: “Onlar həmişə ürəklərində azır,
    Yollarımı tanımırlar”.'
  eng-DBY: Wherefore I was wroth with this generation, and said, They always err in
    heart; and they have not known my ways;
  guo-NT: 'Samata, Dios palala nejwʉajnapijiwliajwa. Dios jʉm-aech: ‘Japi naexasisfʉla-el,
    xan tato''lax wʉt. Nejwesla isliajwa xan tato''laxpoxan’ —aech Dios nejwʉajnapijiwliajwa.'
  hla-hla: Ba nori a pal katun i kato haraharaha korueto lia, na lia u poei, ‘Nori
    e roron tori hasoalar. Nori i namala atei silei a markato i tar.’
  mav-NT: — Mot'i hawyi uimo­py­'ahak kahato ehe'yian­miaria eha'a­se­'i'in e. Ei'y­wa­niaria
    wanẽtup hap yt karãpe i waku atipuẽti e. Yt naku i hap kape yn i'atu­wa­nẽtup
    hap. Ati'a­tu­mo­'a­kasa kahato uipu'ap uiwa­nẽtup waku rakat kapiat ma'ato —
    Yt uruiky­'esat i i'atu'e uhepe e.
  kpf-kpf: Oi nâ zorat nâŋga bâliŋ oi zeŋgât itâ sâwan, ‘Zen umziŋandâ gulip op gâmap.
    Zen nâgât mâtâp mân lâŋme.’
  ppo-ppo: Atéyale betené ai alimó betale so whi̧tamo fopaae butu, ya̧lo i fo yalepó.
    ‘Atimané hosaa mo turó kae tikipaae muluraalu, ya̧lo erótu betere ala mo tuȩ́kélé
    inipó,’
  hin-2017: इस कारण मैं उस समय के लोगों से क्रोधित रहा, और कहा, ‘इनके मन सदा भटकते
    रहते हैं, और इन्होंने मेरे मार्गों को नहीं पहचाना।’
  wol-KYG: 'diiru ñeent fukki at. Moo tax ma mere googu maas, ba ne: “Seen xol a dëkke
    lajj, te nanguwuñoo xam samay yoon.”'
  bef-bef: To nani yanaꞌmu ka epekito enali kumu ma luto lu epoloꞌohunamo niꞌibe.
    Enali kanaꞌamu kanaꞌamu negi nagi enegekesa kehelilata hiꞌahanamo nehabe. Enali
    nani kapo bu go bebe sete bu galanaꞌa mehiꞌahanamo niꞌibe.
  amm-amm: No monoi no mo yo mo mulu atolokomo ukuki, na yomuki, “Yani muluso aluwaimonowoi
    muwoi. Hani hani mulu na tiyo manono.”
  zaj-zaj: Kino kicho kilamso niwonela lusango mulelo uja, na nilonga, ‘Mazua gose
    hawanitegeleza, hawazigoga ndagizi zangu.’
