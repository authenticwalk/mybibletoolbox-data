  hlt-MCSB: Te dongah tekah cadil rhoek te ka noih tih, 'Amih loh thinko a taengphaelh
    uh taitu dongah ka longpuei te ming uh pawh,’ ka ti nah.
  xtd-NT: 'Xijan kuu xa n‑kiti ini‑r nuu ñayiu jan, te n‑jaꞌan‑r: “Kɨu xiꞌin kɨu ka
    dandoo ñaꞌa‑i, ñatu ka jandixa ñaꞌa‑i. Ña ka juini‑i xa kunduu koio‑i xiꞌin‑r.”'
  mdy-ETH: «ዒማና ታ ዔያቶይዳ ዻጋዺ፥ ‹ዒና ዔያቶኮ ቢያ ዎዴ ዻቢንታኔ፤ ታ ጎይፆዋ ዔያታ ዔሪባኣሴ›» ጌዔኔ።
  spl-spl: '@see-verse:HEB.003.009'
  usp-NT: 'Jwi''li''li sub''laj xpe wetzal chirijak yak cristian li y ximb''ij: Rechak
    ta'' kes nojel ranmak chwij, ta'' rajak trantak lawi'' ri chwaj in trantak.'
  zav-NT: 'De''e na''anə'' bito bebeiga''acda''ane'', na'' gwnia'': “Do tyemp naquəga''aque''
    beṉə'' yic̱hɉla''aždao'' žod, bitoṉə'' se''enene'' se''eɉni''ine'' can'' chona''.”'
  sgz-sgz: Má iak mákái ngorer mák lala sák i balang uri ngaul matananu erei, má iak
    parai ngoromin, ‘Dikte mánán i kak worwor, mái sár di lu han tepák alar iau, má
    kápdite mák ilmi táit iau longoi mam di.
  kek-NT: 'Xban a''an nak quinpo'' inch''o̱l sa'' xbe̱neb li tenamit a''in. Ut quinye:
    Junelic neque''xcuiba xch''o̱leb ut inc''a'' neque''raj xba̱nunquil lix ya̱lal.
    Inc''a'' neque''xba̱nu li c''a''ru nacuaj.'
  blz-NT: Koiya'a mbali' Yaku' nongkomaso'i mian na tempo iya'a ka' norobu taeng-Ku',
    ‘Raaya'a sinampang sian malolo', ka' bude' mongololoikon posuu'-Ku.’
  poe-NT: 'Méxra̱ kónínka̱konha̱n tí chojni a, ntáxrja̱n kíxin: “Xráxín xrichoe a̱sén
    sín, tjinkakonhya sín tsochóxin sín nti̱aná.”'
  san-TAM: 'அவாதி³ஷம் இமே லோகா ப்⁴ராந்தாந்த​:கரணா​: ஸதா³| மாமகீநாநி வர்த்மாநி பரிஜாநந்தி
    நோ இமே|'
  cof-NT: Jun mate sonnamin israelítalaca Diosi paiyoe tinue tinue. Paito, yala numasitiya
    epele tenca cato nenato, Diosichi minuca miitucala joe tinue tinue.
  srm-NT: 'Nöö hën wë mbei hati u mi bi boonu ku dee lö sëmbë dë. Hën mi taa: “Fa
    i si de sai dë, sö nöö u de. Hati u de an ta fika ta mëni mi möönsö. De an kë
    ko sabi möönsö fa mi ta libi ku de tjika.”'
  qvs-NT: 'Chayrayku chay rabyachiwak runakunata piñayarkani. Paykunata willarkani:
    ‘Kankuna shunkuykichipi llullachinakushpa mana munashkankichichu kamachikunaynikunata
    kasuyta.’'
  zca-NT: 'Kuze'', dub niyi''xian Da kun rë men ze'', nzhapa lo bixa'': “Dox zit nzo
    xigab che''n go lon, no gat nzhaklat go, li''be'' go nez Da.”'
  cbc-NT: 'Torecʉ, ti tuti macããnarẽ na yʉ asiajãñuwʉ̃. Atore bairo na ñiwʉ̃: ‘Ricaati
    tʉ̃goñarĩqũẽ jetore mʉjãã yeri pũna mena mʉjãã tʉ̃goñamawijia ñesẽãnucũña, yʉ
    yaye quetire boetiri.’'
  qxo-NT: 'Tsaynö rabyanätsiyaptinnam nirgan: ‘Cay runacunaga ningäcunata manam wiyacuyantsu.
    Tsaymi jutsallachö puriyan.'
  mox-mox: Ta baʼe ʼiu nana ʼinega taudi weaqidi diagu vilea, ʼinega yavonaya, ‘Taudi
    giwalidi tuta qabuna toa luluvai ʼiguyega. Ta egu vonayavo be wese egu luvineavo
    ge nuanuadi be ina ʼabibodedi.’
  kew-kew: 'Goa pisimi-pulu neme go onaanu nimu ora ronome omoa neme goa lakesu: Oro
    yaalo nimimi kone wae sua nina agaa oro yaalo rasua nina kone namua pora go-rupa
    pameme.'
  dww-dww: Vutuna aubainama taugu nuaguma yai medi kaua be ḡarodie umanama è riuna,
    ‘Taudi raḡan matabuna adi ḡoane nama ta naḡonaḡona, be taugu yau kedama nam tima
    katakataie be timawai muriwatanena.’
  twi-ASANTE: Esiane saa enti, me bo fuu saa nnipa no kaa sɛ, ‘Wɔyɛ nnipa a wɔn akoma
    amane afiri me ho, na wɔanhunu mʼakwan.’
  aoj-aoj: Esis sandaꞌme isimba atis, aeꞌ deiꞌ okom numbutimas endilisi aꞌi, ‘Lifilafi
    ukup asasipi pasoꞌasa ufiaꞌw buꞌwakwi sololamaꞌw. Esis ina ataꞌ saila waf buꞌwafi
    aeꞌafi, aꞌ owaꞌatin.’
  cbv-cbv: Weemdíh ĩ yap yohatji jíib queétdih bʉ́dí wã íijip jĩ. Pánih íijnit, “Queétdih
    yoobópdih wã tʉ́i waáwáchah yʉhna, weemdíh ĩpĩ́ jepahíhcan caá.
  taw-taw: Binɨb anɨb okok pen anɨgɨl gɨ tɨmel gelak anɨb ak, yɨp yɨlɨk yɨbɨl gek
    agɨnek, Kɨli pel yɨp kud ñɨl kɨdek ma gɨpal agɨnek agak. Takaw apin ak ma nɨg
    dɨl anɨgɨpal agɨnek agak.
  jic-NT: 'Po ma najastsja yupj la tjajay. Napj tjevelé: ‘Yupj lovin ma jisas napj
    najas jinwá. La p''a wa quelel lajay p''in. Ma quelel sin ''yǘsatsja tsjan najastsja
    napj.’'
  zap-NT: 'Por neguin nak ne wlayaa noo lo men, lex re noo: “Noze zere zerotee nuu
    lextoo men, rlaandet men ynebeey men xnëz noo.”'
  wer-wer: Pël ëën ne omën pöröen ya sangën ëën epël ëaut. ‘Pitëm könöt nem pet yaalmëa
    pöl nawiin sa rëak yesaurö. Pit nem yaautön ëwat sëpnaaten kaaö yaaurö.’
  ipi-ipi: Anu peakale nambato wuane leyope. Wamba yakamana yumbane tupamane mana
    koo utupane minu ateai-kola, nambato wandakali utupane towa yataka andane wato,
    wandakali utupane pii lamawua ateyo-kola, utupane-mane nambana mana tupa anda
    napene ato, wato mina na-piyaini lewa.
  qul-NT: 'Chayraycu phiñacorkani paycunawan, nerkanitaj: ‘Sonkoncupi pantaskallapuni
    purincu, mana munancuchu munaskayman jina causayta.’'
  ter-NT: 'Vo''oku ákoyea akútiponu neko xanéhiko, ene kutí''ino imaínginovati. Hara
    ngôe vo''ókuke: ‘Kóyekunehiko pahúkeovo ne isóneu. Ako akáha''a vékea ne mani
    évengoaku.’'
  bmr-NT: 'Jaanoma iicaubo diitojaa ɨsɨfiiratuuboro nuuhi: Jillɨ fahiijɨvaro ijeebɨɨnoco
    ɨmɨtasumoro fahɨgova ɨgomoro icahicamo, jaamoro imeguehicatɨmo taajɨɨhaico agaajanoco,
    nooboro.'
  fuf-fuf: 'Ko ɗun waɗi si mi tikkani ngun jamaanu, mi wi''i: ‹Ɓerɗe maɓɓe ɗen ko
    seluɗe saa''i kala, ɓe andaali laawi an ɗin.›'
  bhl-bhl: 'Kenemsiliw kasike, ne kaisuw keyemsomi, bokolomeli: ‘Diwkuw diwkuw i ibolow
    teifuluko, nem ilo kukuyemkakawkabi deiw be gelewinba kekabiliw te!’, angsi te.'
  ons-ons: Kine ea wane na ŋei ŋerep yewa eŋane sotne osiki rakole, ‘Eŋe naso baŋem
    weteneŋo na mi mogat nanmami paki, naso baŋem naŋane numa mo eŋane biŋek qekole,
    ea qeliŋmami.’
  con-NTPO: 'Patsu qquen tsincon''fasi gi Ñajan tsendeccuma iyicca''yepa chi''gapa
    su: “Poi a''ta tsu tise''pa injama''choi''ccu Ñame in''jambipa egae tsincon''fa.
    Toya''caen ma''caen canseya''chone Ña condase''choma''qque atesu''fambi.”'
  ghs-ghs: Eehe, nokoi naho tete ruumenipamu. Qupa nokohoi sau samaneke mainata tuumorai
  peg-peg: ଲାଗିଂ ଆପ୍‌ ଇ ବଁସ୍‌ କାଜିଂ ରିସା ଆଜ଼ି ଇଚାପ୍‌, ହେୱାର୍‌ ନିତ୍ରେ ମାନ୍ତ ବୁଲ୍‌କା
    ଆତାର୍ଣ୍ଣା, ହେୱାର୍‌ ମା ହାଜ଼ି ସବୁ ପୁନ୍‌ୱାତାର୍ଣ୍ଣା ।
  txu-NT: Kam ne ba me jakam ingry:ky ne memã kum, ‘Mrãmri ne me ja ajte ikam amikràn
    ibê binhirênh mõ. Ne ikabẽn mar prãm kêtkumrẽx’, ane.
  eng-WEBU: Therefore I was displeased with that generation, and said, ‘They always
    err in their heart, but they didn’t know my ways.’
  gnw-NT: 'Jáeramo chearasɨ petenondegua reta pe, jare che jae cuarãi: ‘Jecuaeño opia
    reta chegüi ipɨa pe. Uipota''ã etei reta uyapo che aipota tẽi uyapo vaerã vae.’
    Jucuarãi che jae.'
  mux-mux: 'Akiliinga, na-ni yambu kanuma-kene aima arerembi kolupu kene nimbu mele:
    “Yambu ima na-ni ung niliuma naa piliiku liiku su siku eninga kupulanum makó tunjurunduna
    naa puku munduku kelemele.” nirindu.'
  maj-NT: 'Kui nga kits''inkjanko̱hona xu̱ta̱ xi kis''e nk''ie ko̱ b''a̱ kixian: “Ja
    kindyjajihi̱n jái̱, ko̱ najmi mjehe̱ i̱ncha k''úémajin ni xi ts''a̱n.”'
  bkq-NT: Aituo eagâmo yewiâpadyly, eyanmo auguehobyry adiendyseba awylymogue. Tâeganemo
    akâwâm. Auguehobyry tutuzelâ akâwâm, izepa wato anhedylymo. Mâkâ tani neinwâmpyra
    tawylymogue, ânwa oze xuzani emyenro akaemo.
  kue-kue: Ana mambuno yegl mina na dena kumburo yomba epigl i tendre, dinga, ‘Ye
    nomano na narekre ende pere pindre, te na konbauna i ye kanpogl sikrikwa. Te na
    kana pamere erekrikwa.’
  cot-NT: 'Irootaquequea nocatsimatantajianacarica, nocanque: ‘Icantacoguitani itimpinashirentapinijianaque,
    tee irinintajigueji intsajiguero noguenavoquiro.’'
  bnp-bnp: '@see-verse:HEB.003.009'
  apn-NT: '@see-verse:HEB.003.009'
  ctp-NT: 'Kanꞌ chaꞌ msinꞌ ꞌa tiǎnꞌ ꞌin neꞌ kanꞌ bra kanꞌ. Ykwiǐnꞌ chaꞌ ꞌin neꞌ bra
    kanꞌ: “Xkwiꞌ chaꞌ kuxi ndaꞌan tiye neꞌ kwa, ja xlyaa neꞌ chaꞌ kanun chaꞌ ꞌñaǎn
    niꞌ kasiya ꞌin neꞌ siyaꞌ ti; ja xlyaa neꞌ kuꞌni neꞌ sa ñaꞌan nu nchkwiǐnꞌ loꞌo
    neꞌ chaꞌ kuꞌni neꞌ” ndukwiǐn bra kanꞌ.'
  opm-opm: Ihtin dawi hat patin Noh Maihir nohe ma dahapat danong na hama ihir wan
    danongwi hat sapti moho daham noh heisup deisuhmur.
  bvr-bvr: Gun-narda nula ngaypa ngoyurra ngu-yerryerrmiyana burrwa aburr-gata. Minypa
    ngaypa nguburr-ngurrjinga, ngu-yinanga, ‘Birripa minypa aburr-jeknga aburr-workiya
    rrapa gala marn․gi gun-ngaypa jarlakarr.’
  wal-wal: Hegaa gishshau, taani he asaa hanqqettada, ‘Eti ubba wode bantta wozanan
    baloosona. Ta ogiyaakka eribookkona’ yaagaas.
  zad-NT: 'Daan, bllaa ḻegake'', na'' wnia'': “Toshiizi chongake'' kon ka nazan c̱hegake'',
    na'' bi chzenaggake'' c̱ha''.”'
  kmg-kmg: 'Eme no irec manape gâpâreme jaŋere šiŋuc mupo: `Jaŋe maŋjeŋiczi raŋɋa
    raŋɋa qâsorieeŋgopieŋ, jaŋe nore hata moc mi hone manac embiŋ.'''
  aso-aso: 'Nemuꞌ nene naza aꞌmine alevemuꞌ nene muluꞌneuꞌ goloso gehepeve gelo engikumuꞌ
    tiꞌ lo luvoniꞌ ve: Engiꞌ luꞌine neꞌmo gamene gamene gopo akaloꞌ vaaꞌ ivo neze
    akaꞌne nene ningi hulaniꞌ ve.'
  uli-uli: Iwe isa ssong ngalir rechokla ngo isa sor bo, ‘Re tema taelenga yaloy ngo
    re tema machel taelenga yalol hatobtob ka yai.’
  nin-NT: A si ni ima yo ingga i ki unfu na anishirr abama ba ba ki ase iso ne̱, ni
    ddu ba di, ‘A di ka iwo meme yo, na a si di na aseki ka nggo ingga di a bu na
    hen.’
  acu-NT: 'Tura asaramtai nu aints ainaun kajerkaran: Nuka tuke nintinchawa nunisarang
    asar, wína chichamrun umirtutan nakitinawai timiajai.'
  cak-WNT: 'Rumari'' xpe woyowal chique ri winek ri xebano queri''. Y riyin xinbij
    c''a: Ri cánima re winek re'' xa ma wuq''ui ta riyin c''o wi, xa chiquij nic''aj
    chic benak wi. Can niquiben chi ma quetaman ta ri utzilaj bey ri nc''utun chiquiwech.'
  ebk-ebk: Isunga finmungat hi Apo Dios kan chatud-i ay tataku, ya kanana un, ‘Kanayonak
    ay chukkian, ya ukialicha challu ay achi manongtongpar as nan filfilinku.’
  spa-PDDPT: 'Por lo cual, estuve airado contra aquella generación y dije: Siempre
    son extraviados en el corazón Y no entendieron mis caminos.'
  ruf-ruf: Apfo niwonela maya iwanu wala, nilonga, ‘Ghamatsuwa ghose lweleko lula
    lwakwagha, na ng'alumanya bae nzila tsangu.’
  gun-gun: 'Ha''e nunga rupi ha''e javegua kuery pe xevai vy aipoa''e: ‘Ha''e kuery
    ojejavy riae opy''a py, ndoikuaaxei guive xereko’, ha''e va''ekue.'
  agu-BL: 'Quil e''chk milawra''tz poro tze''tzax cyajtza''kl. Cha''stzun te ẍchi''che''n
    inc''u''l scye''j, nintzun waltz: ‘Yi e'' wunake''j, tx''akxnake'' tu cyajtza''kl.
    Qui na cyaj chixom te wetz wajbil.’'
  isn-isn: Ku lulo shanga ai ndooeigwe nu ulelwa nuanso. Nikaligitya, “Akulimila kila
    nkua mu nkolo niao, hangi shanga alingile i nzila niane.
  ilo-ULB: Saanak ngarud a naay-ayo iti dayta a kaputotan. Kinunak, 'Kankanayon a
    maiyaw-awan dagiti puspusoda, ke saanda nga ammo dagiti wagasko.'
  pir-NT: 'Tiquina sa yegʉ̃ ihñagʉ tiquina mehna usuaʉ. Sa usuagʉ ohõ saha nii: “Tiquina
    yʉhʉ yahuducuyere tʉho dueraye, sijoro saha ijiye buheyere sa wacũducuye nine.
    Yee pehere ne yʉhti duerare”, nii tiquinare.'
  anv-NT: Gɛ́ ula bi metɔɔ́ ɛsɔɔ́ me ne nje ɛniné mbɔ, ne njɔɔ́ nké, ‘Matɔɔ́ bwɔ́
    áférégé fɔ́ unó choó yɛ́ndégébé ne ákágé fɔ́ genó ɛyi me nkɛlege
    nnó ɛbwɔ́ ápyɛ’.
  sab-NT: 'Malen e giti cha ta skochiu tanre kwian e ulita kledu chage nga gballagedi
    ama me cha gau dage gdale. Skole cha tañachugu ene mo tale amadi: Diali kwian
    e me kle cha gai mo Chugagwallale ama me takalin cha gerua gbe gdadi, ama me takalin
    cha ama jonlla dbe.'
  tmd-tmd: Aliö almɨdmɨn, nɨ nöhönɨŋ apɨnɨŋ nöbö piaku nugumön ölɨsö wölɨm yadma,
    ‘Ñɨŋ öim öim nɨ höj nugwön, mönö na mai duölöiŋö,’ rɨma.
  acr-NNT: 'Ruma kꞌu ri xkiꞌano, lik xpe woyowal chikij y jewaꞌ ximbꞌiꞌij: “Rike xaqi
    na tikil ta chi utz ri kanimaꞌ y na xkaj taj kaketaꞌmaj ri nubꞌe.”'
  kpg-kpg: Gei Au gu hagawelewele gi digaula, ga helekai, ‘Digaula e huli gi daha
    mo Au i nia madagoaa huogodoo, gei e hagalee hagalongo gi agu haganoho.’
  taj-taj: थेतबासेलमा थेनीगदेदा म्राङ्सी ङादा बोमो रेःजी। ओच्‍छे ‘चु म्‍हिगदेसे ङादा
    विश्‍वास लबा ख्‍लाजी, ङाइ पाङ्बा थेनीगदेसे आङ्‌यान्‍नी’ भिसी ङाइ भिजी।
  avt-avt: 'Hɨr nenipa hi han enuk heriuweri te hi hatɨp har ik: ‘Hɨr hekrit hekrit
    hɨr nises menmen ham enum mekre han kɨr. Hɨr au, hɨr nepɨtari menmen hi hetpim
    hɨr nɨnapen nisesim.’'
  cbk-cbk: Por ese rason Dios ya rabia con ese maga gente, y ya habla le, ‘En vez
    de siguir sila el querer di mio, el di ila pensamiento bien lejos conmigo, y nuay
    gayot sila quere obedece el di mio mandamiento.
  uig-ARA: 'مەن شۇ دەۋردىن بىزار بولۇپ: ــ «بۇلار كۆڭلىدە دائىم ئاداشقانلار، مېنىڭ
    يوللىرىمنى ھېچ بىلىپ يەتمىگەن.'
  tuf-tuf: 'Etar ba cohtinát eyta yajác etar as túrjacro. Turir ajmár urá séhw̃ajacro:
    ‘Eyin urá bucoy bucoy tehmoro. Bucoy cat, bucoy cat as chihtá cati ruhw̃ujacro,’
    séhw̃ajacro.'
  abx-abx: Iyay nan i rason kon ay kay anakka ako si pagsigra' si mga a'a nga allom
    na sinan panahon, ngan akapinugad ako, ‘Pirmi mga iya agpara'isip paglisa ngan
    ga'i mga iya agpakasayod si mga pama'agi-ko.’
  mco-NT: 'Paady njotma''tyɨch mɨɨd miich ajcxy mmɨj''ap mmɨjteedy jecy''ajty, e nmɨnaañɨch:
    “Nɨɨdɨgoy tüdɨgoy ajcxy jabom jabom ma yjot yhuinma''ñ. E ca'' ajcxy nejhuɨ̈huaangɨxy
    anajty ɨɨch nnɨɨ''aa ndü''aa.”'
  cpb-NT: 'Irootake nokisantanakari, Nokantanake: Ari ikantapiintatya itzipinashirewaitzi,
    Te rantapiintziro nokowakairiri.'
  aon-aon: Douk namudok aria eik juwehosiwe abom um eshudok arpesh. Aria douk yakri,
    ‘Eshudok arpesh douk shagipeshuk kupainyi baraen. Namudok aria eshesh madae shudukem
    ehudok aih eik yakriyeh iri uwe, uwok.’
  hus-NT-2005: 'Jaxtám tin chakuy kʼal jachanꞌ an atiklábtsik ani u ulu enchéꞌ: “Echʼekʼi
    xeꞌechtsik kʼibchonék nin ejattal ani yab in leꞌnámal ti kin exlantsi an tu bélil.”'
  mig-NT: 'Ja̱ yúán ní kiti̱ ini̱‑ri̱ nuu̱ ñáyɨvɨ‑ún. Te ni̱ ka''a̱n‑ri̱: Nene̱ kása̱na‑i
    ini̱ añú‑i, te tú ní kájini̱‑i ichi‑rí.'
  bps-bps: Taman, too agu flabè dale, na mangu, ‘Ale i dad to fasyat i nawala, là
    ale mayè mimen i dad knayègu.’
  mbs-mbs: Yan se doun te neopal a kandan, aw minikagi a diyà kandan, ‘Gayed dan egsoway
    lekat kanak. Kenà dan egtaking te ibeg ko.’
  tof-tof: We ngarkwatódó, ka inkü ngürsil namülnürrü, ene Isrrael pamkolpam, ene
    tonarrdó nidi ngyaben kwarilürr. Da ka we bóktarró kólbabóka kagó, ‘Ibü ubi wata
    metat tibiób ubi kwata tótókóma, akó i bangóndako ka ne poko tómbapónóm byaldóla.’
  cme-NT: 'ku''i ciɛ mi cira: ‹Ba sa gbãŋ haarma, miŋ taaraŋ ba ce kumaŋ ba yaaŋ-ku.›
    Mi huɔŋga duu baa-ba cor.'
  sus-sus: Na kui, n naxa xɔnɔ na waxati mixie ma. N naxa a fala, ‹E bɔɲɛ makuya n
    na tɛmui birin, e mu n ma sɛriyɛ kolon.›
  pon-2006: Ihme kahrehda I engiengda pahn aramas ako, oh mahsanih, ‘Irail kin soaloalopwoat
    ahnsou koaros; re sohte men peikiong ei kosonned akan.’
  dad-dad: Anĩ nigin, aya ibor anidi nigin seye ise fen, oron, ‘Idi neid waud faimud
    itorna fen, fire iledig, age de fen, idi neu naab to keleĩdig.’
  zab-NT: 'Pur ningui, bdxichné Dios de bnietqui, ax guniiny: “Irɨny xgab ni rundeb
    niclɨ quɨt rundeb pur gacbeedeb xa rcaaza gúndeb.”'
  ksd-ksd: 'Io, iau ga kankanuane go ra taun tarai, Ma iau ga biti: dia rara vatikai
    ta ra bala i diat; Ma pa dia matoto pa ta kaugu mangamangana;'
  msm-NT: Kaling hilabi a naboyu kandan aw nakaikagi a to, Kanunoy ogsuwoy to hona-hona
    dan, aw kona sikandan og-unug kanay.
  myk-myk: 'Lee wuu na, nɛ luu ya yìri pu tàan; a nɛ jo: ‹Pu funŋɔ keree kʼa pu piinŋɛ
    tuun bɛɛri ni; nɛ giin pʼi na koo lemu cɛ ge, pu ya lee cɛ wɛ.›'
  sbe-sbe: Unai tenem isi ne ya koipiliyeidi na ya wane, ‘Siya huya badobado nuwadi
    se toletolehesuwaladi kaliguwai. Saha ya hedede bena se ginaulidi wa se kawayagalaei.’
  mcr-mcr: Iwä qu äwqä tnäŋä nyimäkqaŋgä, Nyi tii ätkqe. ‘Qu hea ique-iqueŋi, Nyiŋqä
    miqä ipu, huäŋqä quŋqä imäueqä iuŋi mäwqä itqäŋä.’
  cux-NT: 'Ní cáávā chuū ''úú, Ndyuūs, ditaáⁿ ndúúcū ''iiⁿ''yāⁿ s''eeⁿ. Ní ''túúcā
    ngaⁿ''á ngīi ''iiⁿ''yāⁿ s''eeⁿ: Ndis''tiī, nducuéⁿ''ē tiempo nguɛ́ɛ́ n''daacā
    nadacadíínuuⁿ nī na staava yeⁿ''é nī. Ní nguɛ́ɛ́ n''diichí nī yúúní yeⁿ''é.'
  tur-YTC: Bu nedenle o kuşaktan hoşnut değildim Ve dedim ki, ‘Yürekleri hep sapar
