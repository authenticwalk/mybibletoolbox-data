  gmv-NT: ሄ ዎዴ ዬሌቴꬃታ ቦላ ታ ሃንቄታዳ፤ ኢስታ ዎዝናይ ኡባ ዎዴ ባሌቴስ፤ ኢስቲ ታ ኦጌ ኤሪቤይቴና።
  por-BLT: 'Aquela geração me irritou e, então, eu disse: ‘Os pensamentos deles são
    puro engano, e eles não me conhecem e nem sabem o que eu estou fazendo.’'
  stp-NT: 'Aañ baꞌp ja tɨtda, nañ guꞌ bax bhaam na ni jɨꞌx ku ja aꞌm baapak nañ alh
    tɨi ja aagiꞌñ nam jax jaꞌk tuiꞌñgɨdaꞌ: “Aapiꞌm chi cham jɨꞌxdhaꞌ miꞌ puiꞌ jimiaꞌ
    ji nañ jɨꞌk jax tɨix aaꞌ na pim tuiꞌñgɨdaꞌ, sia kuñ tɨi jax jam tɨtda. Tɨɨꞌ nar
    maaꞌn na pim jax jum uaꞌtulhiꞌñ jiñ bui, cham aaꞌ pim na pim miꞌ puiꞌ jimiaꞌ nañ
    jax jix aaꞌ.'
  ame-NT: 'Ñeñt̃oʼmarña napaʼ atsrreʼmoc̈hen nentyesanet, napaʼ atet̃ not: “Ñeñt̃
    atet̃ cot̃apeʼchenet pueyoc̈hro ñeñt̃ ama cohuenayaye ñetpaʼ atarr panteñet nocop.
    Ama añeyeʼ mueneneto oʼch cot̃apeʼchet ñeñt̃ cohuen nenten na.”'
  mgh-2016: Ni mii kahaathunanelha yayo manyaattu ayo keeraka, ‘Mahuku onkhaye, yayo
    attu ayo anotwaracha iphiro chaya, Mena khachuwenlhe mirima chaya.’
  kvn-NT: 'Al antin pe-tadganbak sae-itononigu, an chogdejun: “Imi we tulemal keg-chulgu
    immal-akaloedgin pinzhemal. Tenal we tadgan an-igal-mezhijadbal kwen nanebijulmalbal.”'
  gvf-gvf: Kal iru eremia, ena na denan gule ibalin kobi tere ka iru diga, ‘Ibal kobe
    inin nomanin si pire kal ki ere warere, te na mile pai eriga mere, main i duulin
    bile ta warekimua.’
  san-ISO: avādiṣam imē lōkā bhrāntāntaḥkaraṇāḥ sadā| māmakīnāni vartmāni parijānanti
    nō imē|
  deu-ELBBK: 'Deshalb zürnte ich diesem Geschlecht und sprach: Allezeit gehen sie
    irre mit dem Herzen; aber sie haben meine Wege nicht erkannt.'
  mcb-NT: 'Irorotari nokisantaiganakaririra nokanti: ‘Omirinkatyo isuregisevageigaka
    posantepage tera inkogaige inkematsaigakenara intsatagaigakerora nokantaigakeririra.’'
  yle-yle: Yi kópu u l꞉êê dîy꞉o ye nê nod꞉e wo, nê, Yi nuw꞉o dmi a p꞉uu daa kwo, a
    maa daa kîgha ngmê.
  swh-1850: Kwa sababu hiyo niliwakasirikia watu hao nikasema, Fikira za watu hawa
    zimepotoka, hawajapata kamwe kuzijua njia zangu.
  ese-NT: 'Jamajjeya mimishi pajeaꞌyo ajjajo eya quea tecue miquiana nijje poa: Miquianajaya
    ejjashahuabaquijji quea quehua, quea tai. Ecuea esohui jayojja jama a sa poꞌyo
    ajja. Jjabahuejjaquiꞌyo ajja —jamaya Eyacuiñajji poa—.'
  jac-NT: 'Yuxin tit inhowalan yin̈ huntekꞌan anma tuꞌ, walnihan: “Nanantan̈eticꞌa
    bay chato huntekꞌan anma tuꞌ isnabal, maẍticꞌa chohtan̈elo inbehan,” quinchiyan.'
  cak-CNT: 'Romari'' xpe voyoval chique ri xebanon queri''. Y yin xinbij c''a: Rije''
    benek-ruvech e sachinek riq''uin ri quich''obonic. Can niquiben chi man quetaman
    ta ri utzilej tak bey ri nuc''utun chiquivech.'
  zia-zia: Awong na gaero gari yewa gigiwang meko yenu tini kapenu giro awong eno
    eyero sewang, “Awong dubo nunae be giti sisigati nasani yero nowa ara. Awong nagibo
    nana zo za oko giro baingtiwa.”
  mal-2015: 'അതുകൊണ്ടു എനിക്കു ആ തലമുറയോടു നീരസം ഉണ്ടായി. അവർ എപ്പോഴും തെറ്റിപ്പോകുന്ന
    ഹൃദയമുള്ളവർ എന്നും എന്റെ വഴികളെ അറിയാത്തവർ എന്നും ഞാൻ പറഞ്ഞു:'
  tuo-NT: 'Tojo weegʉ yʉꞌʉ na meꞌrã uacãti. Aꞌtiro niwʉ̃: ‘Mʉsã noꞌo ʉaro mejẽcã diaꞌcʉ̃
    weeꞌe. Yʉꞌʉ dutisere ne ʉaweꞌe.’'
  mbl-NT: 'Yĩk gãy nãm nõm tikmũ''ũn tu'', tu: ‘Yã'' kummuk pax, tu hãmpe''paxex kummuk,
    tu yõgnũ putat xak punethok, hãpkummuk mĩy hu'',’'
  zpc-NT: 'Quie lenaꞌ bdzëꞌëdaꞌ lëjëꞌ, guchaꞌ jëꞌ: “Laꞌacazi nezile ca reꞌendaꞌ huele,
    pero bireꞌenle huele ca reꞌendaꞌ. Bireꞌenle huebëꞌle xnezaꞌ.”'
  gul-NT: Cause ob dat, A been bex wid dem people, an A say ‘All de time dey haat
