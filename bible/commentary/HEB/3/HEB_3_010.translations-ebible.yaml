  gvs-gvs: '@see-verse:HEB.003.009'
  kbm-kbm: Beti gilgum be Ayeu Tangg vavis anongge gitangi eisir dubi etok be ganei;
    ‘As mate walang ok, eisir aplos dadani molge, be bwais ve inaute Awangg yaun be
    insov ane lu.’
  rmc-rmc: 'Vašoda ačhiľom choľamen pre oda pokoleňje a phenďom: ‚Furt hine le jileha
    avrether a mire droma na prindžaren.‘'
  apr-apr: Ngan ye punu in la le au katek malmal pang di tooltool tina, le awete nen,
    ‘Kanakana nga, di tooltool ngan lodi iken manga mooloo yau, le tiwala muridi pau,
    inbe di ngan titoo dada yo kiau ngan tiap.’
  tiy-tiy: Mélaw ménkéritu bero brab bénréh gu maku, ‘Démoyun ro mika bé kétaya kuwe
    brab énda fo modor ro bé de sugu gu.’
  nlg-nlg: Keri ge u rutu vanira, mu bosaa raini, ‘Na tobadira te ririu keha itagua
    haia. Ra mua lioni na taoniana na hava tu bosai vanira.’
  dgr-DOGNT: Eyı ts'ıhɂǫ̀ naxıcho ekìıyeè k'e geedaa sìı gıts'ǫ̀ sek'èch'a xè dıı
    haehsı̨ ı̨lè, ‘T'aats'ǫǫ̀ ededzeè t'à ts'ıɂǫ̀ geedè eyıts'ǫ senàowoò k'ègeezǫ-le.’
  pes-OPV: از این جهت به آن گروه خشم گرفته، گفتم ایشان پیوسته در دلهای خودگمراه هستند
    و راههای مرا نشناختند.
  ron-1924: 'Де ачея М-ам дезгустат де нямул ачеста ши ам зис: ‘Ей тотдяуна се рэтэческ
    ын инима лор. Н-ау куноскут кэиле Меле!’'
  tpz-tpz: Eꞌ a pusun in a tah, nöꞌ to heve suk voh noꞌ raoe, suk a ma kokoman pee
    to teꞌ ke voh e ne. Kee vatösoe e ne pa ma soe peöꞌ.
  agd-agd: Máan tiyaimpin betin nan tiran nan uantádé máa sé uno, ‘Minó damú téi ma
    siameruna vaya me oyan amiren maen ída sen too yaiyiyan mino.’
  rkb-NT: 'Kuarẽta nityktseheze ziknasitsumuẽhĩkĩ iwatsa tu kaharere bo batu hỹ ziknakaranaha.
    Iwaze sihumo takyriki. Kapetu kasopyk: “O simysapybyitsa soho humo mytsaty ziknakaranaha.
    Kasopyk humo batu sihyrinymyry iwatsahi zikmyikinaha” iky.'
  san-THA: 'อวาทิษมฺ อิเม โลกา ภฺรานฺตานฺต:กรณา: สทาฯ มามกีนานิ วรฺตฺมานิ ปริชานนฺติ
    โน อิเมฯ'
  iws-iws: Mɨ kariir kwoɨnɨn tɨ iikam isidɨn sɨmiirɨmɨn hauugɨhauuga asi whwiyɨekɨn.
    Mɨ kara ɨna boɨnɨn, ɨinokɨinokɨn sɨmiir mhɨi kwoɨnɨm yaeya siyɨu whɨrɨma naɨngwowi
    siir napam.
  pol-SZ: 'gniewałem się na to pokolenie i powiedziałem sobie: Ci ludzie wciąż błądzą
