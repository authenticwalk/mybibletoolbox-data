  myu-myu: Imẽneju wetakoma jĩjã juk adi oce cekay ip, io'e Deus, i. Ikẽrẽat kay acã
    ip osodop jewag̃uyg̃uy, i'e'em Deus, i. Itaybit g̃u ip osodop oem, i.
  fue-fue: 'Gam majjum, mone am ummii dow himɓe jaamanuuru nu, bi''umi: “Wakkati fu,
    ɓerɗe maɓɓe e majji, ɓe annaa laabi am!”'
  amk-amk: Nanai wedaya ikasou mano rabuang bonani sa tuti imadu yeyo, ‘Ea mani enemirorongfoi
    da siarawai pampang, tuti wiro etaroang nehu rangne kaha.’
  fai-fai: Beta kaleyo nam atin aket kus keinama weng abem takadá weng kitid bako
    nadino, ‘kinim wanang bidi nam weng kidinamámongin banim kei nadiwade ika atin
    nam kukuw leiw uyo mak maek tadoliw banim kei bidiw,’
  ura-NT: 'Nii jaunna, nii inara foerateracuru aina obajeein: ‘Nechu itolere bana
    joaenreein rai suujua cuaauruhane jaunte, acaauru que canuhacha coitucueratenaa
    jerei coitucunaa jerecurene.’ naain:'
  mcd-NT: “Un ato ahuara ismafiaitocai ua tsoan nicapaonima. Uarocon nicacasmapaonifo.
    Ascaifoan oinquin un mato shunifoqui sinapaoniquin. Nantianri un yoini isca huaquin,
    ‘Nanfoan aton nomuran amaquiri shinanchacamisifo. Ua tanatama. Un ato shinanmapaiyai
    cuscacai tsoan tapipaonima.’
  urt-urt: Taꞌe luku pe, ŋam tuhwarme lenge miyeꞌ tuweinge luku pe, ŋam manange na,
    Ŋoihmbwaip tinge yukur sai me ŋam. Topoꞌe tinge jarnge ŋaiye ka junde wusyep ŋam.
  kiz-kiz: Henu nakihobhokili lepi kizazi e'khu. Najobhili, 'Bhij'hagha khila mara
    mu mioyo ghya bhene, na bhamanyilepi njela sya bhene.
  tzo-TZE: 'Jech li Diose i''ilin ta stojolic ta sventa ti jech la spasique. Jech
    laj yal: “Jech yo''ntonic o ti mu sc''an xch''unic c''usi ta xcalbeique. Mu sc''an
    xtalic ta lequil be cu''un.'
  lex-lex: La' hade pede A'uwenan la ira pa A'ukota giwra ir ralamni rod rer mia'ta
    la dodo'a-halala pede irakleh oleka tlina-tail la'a A li'ru-tu'nu.
  dov-dov: Aboobo zyalane eelyo telyakandibotezya pe. Ndakati, 'Bakkede kabasweeka
    mumyoyo yabo. Tabana kuziba nzila zyangu.'
  rgu-rgu: '@see-verse:HEB.003.009'
  toc-NT: 'Huá xpa̠­la­cata quin­ta­li̠­ma­ka­sí̠­tzi̠lh a̠ma̠ko̠lh cris­tianos, y
    chiné cuá: “Xli̠­ca̠na pi̠ luu xaaktzanká̠n y aka­tiyuj tali̠lay xna­cujcán, porque
    lacmín lacán tala­má̠­nalh y ni̠ talac­tla̠­huam­putún nac xatlá̠n tiji hua̠ntu̠
    cca̠­ma̠­si­yu­nini̠t.”'
  som-som: Taas daraaddeed qarnigan waan u cadhaysnaa, Oo waxaan idhi, Had iyo goorba
    qalbigooday ka qaldamaan, Oo iyagu ma ay aqoon jidadkaygii.
  mam-C: Tu'ntzin ikyjo, o tzaj nq'oja kyi'j, chi Diosjo. Ex kukx ntxalpajjo kyanmin,
    ex kukx nchi txalpajjo toj kychwinqil, ex nti'x nchi ximin ti'jjo wajb'ila.
  ndj-ndj: kwa myaka milongu mchechi. Kwanongwa ayi ndichikalalila chileli chila na
    kudeta, ‘Ndima sha vandu ava silewuka, vasimanya kamu ha deha shangu.’
  mbj-NT: Ti hyb n'aa ỹ kawajããn paa nanäng sa wë. Hahỹỹ d' paa ỹ her'oot sa ky n'aa,
    ‘Ta s'ee hẽnh had'yyt hẽ sa h'yyb bawät. Dooh rakarẽn bä rabok bä ỹ karẽn doo
    da’, näng paa këh ỹỹ.
  lat-VUC: 'quadraginta annis: propter quod infensus fui generationi huic, et dixi:
    Semper errant corde. Ipsi autem non cognoverunt vias meas,'
  ngp-ngp: Kwaivo nehikiihiya cheleko kiya niyo nagamba, ‘Mazuwa yose nawanda hiyo
    wahuwilwa no kulemela kutoza sila zangu, naho hawazimanyize sila zangu.’
  enq-2: 'Makande pyoaka kateaminosa, nambame endakali dokaita imbu kaeyapala dapa
    leo: ‘Dokaitame nambanya pii dupa koteaka lao nepatala mona waka paleaminosa,
    nambanya kaitini tolatae dupa nakandeamina’ leo.'
  eng-ASVBT: 'Wherefore I was displeased with that generation, And said, They do always
    err in their heart: But they did not know my ways;'
  mna-mna: 'Tanata keteene malmal kat pizin mi isombe: “Gorgori ta zin titoto zaala
    tio som, mi lelen imbotmbot molo pio.”'
  myw-myw: Tage gamag tasiyas bo ivasiganigs, mo alana, ‘Tut babaw itapleileiys mav.
    Nag ikakins gunaked.’
  sby-sby: Ecebo ncendalakalila ne kubambileti, nkababikako myoyo yabo kuli njame
    kayi balakananga ku konkela Milawo yakame.
  sll-sll: Tekungwo ipire na Isrel arihobi gul oun dongwo teiwa. Tere yu diteya, ‘Isrel
    arihobi haung haung nomani na na tekimia, na memini pangwo meri wine olkimua.’
  yaq-NT: 'Jiba junae betchi''bo, junae yoemratamak ne ka alleaka taawak. Intok inen
    ne jiiak: Inime''e, jiba ta''abwisi ea. Intok inime''e, nee betana lutu''uriat
    ka ju''uneebaek.'
  uro-uro: '@see-verse:HEB.003.009'
  ita-1885: 'Perciò, io mi recai a noia quella generazione, e dissi: Sempre errano
    del cuore; ed anche non hanno conosciute le mie vie;'
  muy-muy: 'vi kru kru faɗ nəŋgu ni tàgray nahkay. Eslini nə̀zumkia ɓəruv ka ndam
    nday nana ; nə̀ɗəm : Mis nday nani ti kəlavaɗ majalay ahàr gatay ni magədavani ;
    tə̀sər divi goro do simiteni.'
  kqc-kqc: Mina dada mina tutubena vene rofu gubuyo resi niyaka, ‘Ina vene toga toga
    ini uka mekori kokofu resi nai vegu ida diba de nidedi.’
  tav-tav: To bairo na cabairo to cõona na yʉ capunijini tʉjʉwʉ. Punijini, “Yʉre cabai
    botionucurã ãma. Na yʉ carotirijere booquẽema,” na yʉ caĩwʉ.
  eng-ULB: Therefore I was displeased with that generation. I said, 'They have always
    gone astray in their hearts. They have not known my ways.'
  spa-VBL: '“Tal generación despertó mi enojo y por ello dije: ‘Siempre se equivocan
    en su manera de pensar. No me conocen ni saben lo que estoy haciendo’.'
  fra-_FOB: 'C''est pourquoi je fus irrité contre cette génération, et je dis: Leur
    cœur s''égare toujours, et ils n''ont point connu mes voies.'
