  bfz-bfz: इजी बजअ ते आऊँ तेस बखतो रे लोका ते नराज रया और बोलेया, ‘इना रे मन सदा पटकदे
    रओए, और इने मेरिया बाटा नि पछयाणिया।’
  cuk-09: 'A-ulale a-dulemarse an ulud-gusad, an sogde-gusad: “Bemar gusgu be gwagegi-ibmar-iskana
    saedginbi-binsamalad-dulemalad, Degine, an-igar-maidba bemar gwen nanadisurmalad.”'
  ben-OBCV: তাই, ওই প্রজন্মের প্রতি আমি ক্রুদ্ধ হয়েছিলাম এবং আমি বলেছিলাম, ‘তাদের
    হৃদয় সবসময় বিপথগামী হয় আর তারা আমার পথগুলি জানে না।’
  mil-NT: 'Te sá dúcáⁿ nǐ quidé‑yu núu xíǎⁿ ní cudéèⁿ‑í núǔ‑yu, núu xíǎⁿ ní cáháⁿ‑í
    cuèndá‑yu, te ní cachí‑í: “Ñáyiu‑a quìde‑ní‑yu nchaa sá ñà túú tàú‑yu cadá‑yu
