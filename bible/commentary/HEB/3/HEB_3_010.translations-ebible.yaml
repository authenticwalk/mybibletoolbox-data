  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​သူ​တို့​အား​အ​မျက်​ထွက် သြဖင့် `သူ​တို့​သည်​အ​စဉ်​သစ္စာ​ဖောက်​ကြ​၏။
    ငါ​၏​အ​မိန့်​တော်​များ​ကို​မ​လိုက်​နာ​ကြ' ဟု ငါ​ဆို​၏။
  gng-NT: 'ki tì dukn'' ibin pinan ma kɛ nnɔ. Nɛn bo nɛ nʼbenku ni piebe'' biʼbo,
