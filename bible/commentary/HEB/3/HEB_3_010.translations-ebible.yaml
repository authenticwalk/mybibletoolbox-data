  sri-sri: 'Irasirigʉ ĩgʉ̃sã merã gua, ãsũ ãrĩbʉ: ‘Yaa gapʉre neõ gũñatʉyabema. Yʉ
    dorerire iridʉabema’, ãrĩbʉ.'
  nal-nal: Ma naan avuvuna xanaan nia ga boromaazik pana a watkul angkanaan sin amun
    Judaa, ma ga piaat malasing kari, ‘Bulaai a maskana naandi xai waan lawalaau ziaagu,
    ma xawit di los amun lan surugu.’
  kyq-kyq: 'Taa naan̰ se ɓo maam maakum taarum do jeege tun ese ɔɔ maam mꞋtaaɗ ute
    maakum mꞋɔɔ: Jee se lɛ daayum lee tɛrlum naaga ɔɔ nakŋ maam tɛɗ se lɛ, naaɗe booy
    ɔk eyo.'
  kwd-kwd: Du'una nau ku baoria ba'ita faga, ngai lo'oo nau ku alafuu 'ilo'oo, ‘Moru
    to'o na manatangaa 'e kuta, ma moru 'ame lo'o suria nga tagi agu.’
  ded-ded: Nga ngicngac naso imohai kecgec, yeneac herebu negemma yofi deai, ‘Yeni
    herenginango nasosoc sing segekecma neac sing fekende, imoc negenggecdeac mi ayemmeande.’
  ewe-ewe: Eya ta medo dziku ɖe dzidzime ma ŋu, eye megblɔ be, ‘Woƒe dziwo tra mɔ
    ɣe sia ɣi, eye womenya nye mɔwo o!’
  nuy-nuy: Wudani-yung-gala, ngaya nga-riyaldhangi-windiyung warruburru-wuy warraarrawindi-wuy.
    Anubani-yung ngaya nga-yamaa, “Wugurru waari ngambambi-lhaawu-ngaynbandangi, wugurru
    wurru-maḻaḻadi-wini anubani-yung ngayawi-nyinyung-jinyung nga-waṉbini-yinyung.
  cop-BHC: ⲚⲘ ⲚⲢⲞⲘⲠⲒ ⲈⲐⲂⲈⲪⲀⲒ ⲀⲒⲘⲈⲤⲦⲈ ⲠⲒϪⲰⲞⲨ ⲈⲦⲈⲘⲘⲀⲨ ⲞⲨⲞϨ ⲀⲒϪⲞⲤ ϪⲈ ⲤⲈⲤⲰⲢⲈⲘ ϦⲈⲚⲠⲞⲨϨⲎⲦ
    ⲚⲤⲎⲞⲨ ⲚⲒⲂⲈⲚ ⲚⲐⲰⲞⲨ ⲆⲈ ⲘⲠⲞⲨⲤⲞⲨⲈⲚ ⲚⲀⲘⲰⲒⲦ
  buk-buk: Tu dinaŋ-ŋga dec aö atac ŋandê têŋ lau têm dinaŋ-ŋga, ma gasôm têŋ dauŋ,
    “Ŋac si ŋalôm ŋadandi ŋapaŋ, ma sêsap aö dôŋ dom. Ma sêsa aneŋ lêŋ dom.”
  pri-NT: 'naa na 40 naja. Oratôo goorà. Go inapàpari: “Rà naa càùrà naa gooò! Càra
    caa pitêre dòo!'
  zpq-NT: 'Da''nan'' bža''a beṉe'' ca'' gwnitan'' na'' gwnia'': “Yogo'' las chesejḻe''e
    diža'' güenḻaže'', na'' bi chosozenague'' c̱hia'' cont yesone'' can'' chazlažan''.”'
  por-TFT: 'Por isso, fiquei aborrecido com as pessoas que presenciaram essas coisas,
    e disse acerca delas: „Elas me são constantemente desleais e não entendem como
    eu queria que elas levassem suas vidas‟.'
  gwi-NT: Ąįįts'ą' ąįį Israel gwich'in nąįį goots'ą' shik'įį gwanlii ts'ą' jyaa gavahnyąą,
    ‘Gweedhaa datthak shik'eegwagwahthat kwaa ts'ą' nats'ąą dinjii gooli' gavoiinyąą
    gwik'it chan dinjii ginlii kwaa.’
  gvn-gvn: Yinyaynka ngayu jananka kuli-kadan, janandamun jurrkijin. Ngayu yalaman,
    ‘Jana wuljaljiku ngami-ngamiku bundandari ngaykundumun, ngaykunku wawu kari. Jana
    nganya kari kuku nyajin, ngaykundu kari milka-janan.’
  nhy-NT: 'Por yonik onikualanke innawak in yonmej tlakaj, iwan onikijtoj: “Yonmej
    tlakaj nochipa moyolpolojtinemij, iwan mach kinekij kixmatiskej noojwi.”'
  asm-FB: গতিকে, মই এই জাতিত বিৰক্ত হ’লো, মই ক’লো, এওঁলোক সদায় ভ্ৰান্ত হৃদয়ৰ লোক;
    তেওঁলোকে মোৰ পথ নাজানিলে;
  okv-okv: '@see-verse:HEB.003.009'
  mxt-NT: 'Yucuan chaha cuxai̱n chi ñu, ta catyí tyehe caa: “Tyicuan ri chicá uvi
    iñi ñu, ta ña cuñí ñu coto ñu ityi mai.”'
  tzo-NT: 'Hech yu''un ti Diose i''ilin ti stojol ti mol me''eletique. Hech laj yal:
    “Scotol ora mu sc''an chixch''umbun jc''op. Mu sc''an tstam ti be cu''une”, xchi.'
  ind-AGS: Generasi itu membuat Aku marah dan Aku berkata, ‘Mereka selalu salah dalam
    apa yang mereka pikirkan, dan mereka tidak mengenal-Ku atau perbuatan-Ku.’
  omw-omw: Mwihua mwitaamaqi vuvaro ni raraqa tovana mwihuara tiqana, Mwihua ekyaa
    enta api aanra mwiaqaa nraahu virera uti variahuave. Mwihua qua raaquta kyeqata
    hia ni aanraqaa virera uti variahuave, qiavarave.
  yrb-yrb: Eno utebitaro emaba ibo uete we, i uwaranu imuetana siosawere torowa imutaitate
    Nanu imueta ema iwata me we. Eno wete ibo uteda we imue, emana Nabai da fafitate
    da imoifitaita we imue, Godima eno wei. Godinu Imumu Kotofuma i sina nesia awona
    yaba eno wasu.
  maa-NT: 'Koií kjoa̱‑la̱ nga tsohóti̱jna jchán‑la̱ jñà xi̱ta̱ koi, k''oa̱á kixan‑la̱:
    “Jñò, kjit''aà na̱chrjein xìn ndi̱yá tjaàko̱o kjo̱hítsjeèn‑la̱ ini̱ma̱‑nò ko̱
    mìkiì yaxkon ndi̱yá‑na̱.”'
  mcq-mcq: ꞌEjumakame Na ike amuja kaꞌene hijukipo ajinivumakame Na ikaꞌina ꞌwaravuta.
    Puni ojijaho veko veko nikwinu Na túchahehunijiruna. ꞌEne raka kaꞌene veꞌavarono
    ꞌwaravujaho pavejura.
  sus-A: نَ كُي، ﭑ نَشَ شْنْ نَ وَشَتِ مِشِيٍ مَ. ﭑ نَشَ عَ قَلَ، ‹عٍ بْحّ مَكُيَ
    ﭑ نَ تّمُي بِرِن، عٍ مُ ﭑ مَ سّرِيّ كٌلٌن.›
  jpn-1965: だから、わたしはその時代を憤って言った。 彼らは常に心が迷い、 わたしの道を悟らなかった。
  fra-SBL: 'C''est pourquoi j''ai été mécontent de cette génération, et a dit : « Ils
    se trompent toujours dans leur cœur », mais ils ne connaissaient pas mes méthodes.'
  yka-yka: Hangkan hep ku astel si meˈ aˈa miyaˈan duk paˈinku, ‘Meˈ aˈa inin luwal
    ne hadja paseddili pamikilden duk gaˈi siye ngatu nuhut meˈ pangandaˈakanku siyehin.’
  mle-mle: '@see-verse:HEB.003.009'
  shp-NTPO: 'Jaskara kopíra, jatoki sináxon en jato neskaa iki: ‘Jaton shinan meran
    benota keskábo ixonra, en jato eseabo ninkákashamakanai’, akin.'
  aom-aom: 'Ëhuni God naro ë aribövi jabesi örire bijönimoromo uvode höjo: Majae ëhi
    jabumë dë vövöbajoꞌere sisëꞌi uehorovoꞌi nasi mu hesi öroho bogo avoho baeruomëꞌe
    höjo.'
  geb-geb: Maaŋ muuŋgiap, gu guigira mba gumgi gu mbigi ga nzuav ndav shigap, gu khaŋ
    suaŋgi, ‘Mben ndavi vheri gum mben ndɨkndɨgi na zɨn vui fhuvara. Mbe gu vuzvugi
    tɨvi, mbe tuituigiap nta kaŋgi fhuvara.’
  bsj-bsj: tano nyori min ma firnerer ki kaldo choro, la mi tok mi ki, ka churo nyo
    kom lerum mani kom digero kenti mwor nere kume, kom nyombo nur yame mi.
  cak-cak: 'Y xa roma ri quiri'' xqui''en, xpe voyoval chique ri te''ej-tata''aj richin
    ri nutinamit. Y romari'' xin-ij: Jumul niquixutuj-e ri cánima viq''uin; Ri utzulaj
    bey nuc''utun chiquivech, niqui''en chi achel man ta queteman.'
  chf-NT: 'Uc''a u chijob ca'' jini, cäräx''on t''oc unejob. Cäli tan cä c''ajalin
    ca''da: “U nume u chen cua'' chichca jini, ca'' chich u päpä'' te tu pixanob u
    chen y mach u ch''i ni bij täc''aba”.'
  tlf-tlf: Kale kanu-bilipta, niyo unang tinum kulip iyo olsak afaligen uyo kupka-e-bom-nilita,
    niyo Moses iyo bogobe-nili, ‘Suun bagane-bom-nilip, “Kabo numi kamogim ba o,”
    agan-bom-nilip e minte, “Nuyo kapmi kuguup uyo waafulan-temaalup o,” agan-bom
    no kemsip o,’ age-sii kale,
  piu-2006: '@see-verse:HEB.003.009'
  poh-NT: 'Ruꞌum aj reꞌ ruꞌ xchalic nicꞌa̱ chi quina̱ ama̱m awatiꞌt tak nok jeꞌ wili
    xnikꞌor pa nicꞌux: Reꞌ take tinamit wili maꞌ chꞌiclic ta quicꞌux chiwi̱j, ruꞌum
    reꞌ xa maꞌ nquinimej ta woꞌ haj wilic i nikꞌor queh, quinqui pa nicꞌux.'
  tue-tue: 'Teero tiigʉ́, yʉʉ cʉ̃́ãmena cúatʉ. Cʉ̃́ãrẽ biiro jĩĩwʉ̃: ‘Mʉ́ã diamacʉ̃́
    maquẽrẽ masĩpacara, noo booró tiijã́ã; yʉʉ dutirére booría’, jĩĩwʉ̃.'
  bjp-bjp: Pesu, ia ka ngaliaf ulon fanu na ulul ae, ke ia ka tarah, ‘Na balri, fitliu
    ri la rong koseng iau, ma biil ri ier isi mi na foron sal kiak.’
  xon-xon: Nima pu le u nan gee liŋuul bi pu, le ki bui ke baalandak yenni n‑yoonn
    mɔmɔk la, baa bee waasan.
  tzo-ZNT: Ti jqꞌuex achiꞌilic chcale chopol icaꞌi ti cꞌusitic ispasique, yuꞌun jaꞌ
    noꞌox ispasic ti cꞌusitic iyal yoꞌon stuquique. Muc xiyichꞌbeic ta mucꞌ ti cꞌusitic
    icalbeique.
  mpm-NT: 'Ja yukan kuu ja ni kuɨtɨ ini ri nuu yɨvɨ janaꞌan un. Ti ni kachi ri: Nɨnɨ
    ka kuu jika ini ra nuu ja kuu ɨɨn ichi vaꞌa. Ti tukaa ka kuni kundikun ra ichi
    vaꞌa un nasa xndaku ri.'
  ots-NT: 'Eso, ca Ocja̱ bi tsjeyabi cʉ ndom titajʉ, Bi ma̱: “Yʉm cja̱hni, cjaatjo
    i hmɛdijʉ. Jin te i ntju̱mʉy quí mfe̱nijʉ, cja̱ rá ndo me̱ quí mʉyjʉ. Jin gui
    ne da nxödijʉ da hmʉpjʉ ncja ngu̱ dar negö.”'
  hoy-hoy: ईद कारण ना आ समय इन लॉकुर से सिट्ट दा ईत्‍तीन, अदिक अंदीन, “इंदुर मन हमेशा
    टु अच अप्रामाणिक आव अदिक नान आग्या अक ठुकरूसतार.”
  amo-amo: Bara nani na nwa lanza nmang kuji kone ba, 'nmini wa bellin, ko kome kubi
    idin lasuzunu nanya ibinai mine, na inug yiru tibau nighe ba.
  pjt-pjt: Kaṉa palulanguṟu tjanampa puḻkaṟa mirpaṉaringi munuṉa kuliningi alatji,
    ‘Nyaakuya ngayunya tiṯutjarangku wantira kampa kutjupa kulini munu ngayulu wangkanyangka
    wangaṉarangku kulintja wiyangku wantinyi?’
  cwe-cwe: Ivo niwa na ludoko na wanhu wawo na nilonga, ‘Magesa ya wanhu wano yaga,
    wolema kutegeleza ndagilizi zangu.’
  daa-NT: 'Ampaa ko, adir nigtu iŋ gee-aku ho nu kaawtu aman : ‟ Gee-aŋ, pikirrico
    jaga jagen di. Ŋu bal ibinin̰ maan kaak nu eriy minninco. ”'
  mlp-mlp: Nazaq iyan ya in ginan bilay, Tutimmo in gigem yaqgo hib pesanmo usaqta
    hay haqaq. In yaqgo maror anan ginad a hi em hasayta hay haqaq.
  ape-C: Douk namudok aria eik juwehosiwe abom um eshudok arpesh. Aria douk yakri,
    ‘Eshudok arpesh douk shagipeshuk kupainyi baraen. Namudok aria eshesh madae shudukem
    ehudok aih eik yakriyeh iri uwe, uwok.’
  bgs-bgs: Purisu isókówa gó kandan, asta igkagiya tingód kandan, ‘Inalayun dan ágsuwé
    tikud dini kanak. Dì dan gó ágtuman katô igtinurù ku kandan.’
  faa-faa: Ayiáka rakiraka maiya suamo ipu himumo watikiaka hemakapuraka, nōmo ainane
    hemakapunafonoraka, nōmo ikia kara a kekemasafapo. Kekemahoanafonorakano i risia
    sereamo nōmo iaki sapesapo.
  kik-kik: Nĩkĩo ndaarakarĩire rũciaro rũu, ngĩkiuga atĩrĩ, ‘Ngoro cia andũ aya itururaga
    hĩndĩ ciothe, na matirĩ maamenya njĩra ciakwa.’
  cap-NT: 'Jalla niz̈tiquiztan nii z̈oñinacz̈ quintra z̈awjzic̈ha Yoozqui. Ninacz̈
    puntuquiztan Yoozqui tuz̈ cjichic̈ha: ‘Ninacz̈ kuzqui tsjii kjutñipan pinsic̈ha.
    Wejt zuma kamaña ana pajz pecc̈ha’. Nuz̈ cjichic̈ha Yooz Ejpqui.'
  ksr-ksr: Kawaajoŋ ejemba tuuŋ somata kambaŋ iikanoŋ namonoŋ laligogiti, iyoŋoojoŋ
    ama iriŋna soono kokaeŋ jewe, ‘Yoŋonoŋ mono suulaŋ uugianoŋ kaamaa ama jinjauŋ
    kemakeju. Laaligowaa kana kuma oŋoma laligoweto, ii mende moma kotoŋ kougi. Qaago!’
  eng-TNT: 'Wherfore I was greved with the generacion and sayde. They erre ever in
    their hertes: they verely have not knowe my wayes'
  sbs-sbs: Chinati, 'bahitizwe zintu zibilala mukulo zabo inako yonse. Kana babazibi
    inzila zangu.'
  sue-sue: Nukare na gaero gamu wewa gina waya wenu tini kapenu giro numorekare ego
    sena awa, “Nukare duba nusokare be giti sisinoise nowera awa. Nukare ebata naso
    zo da di oko giro baitiwa.”
  fra-NCL: 'Aussi je fus irrité contre cette génération, et je dis : Sans cesse leur
    cœur s’égare ; ils n’ont pas connu mes voies.'
  snn-NT: Ja'nca ba'ijënna, yë'ë yua ja'an bainre ëñaguë, bacuani ai bëinreba bën'ë.
    Ro bacua gu'a ëase'e se'ga yo'oye ro'tajën ba'icua'ë cahuë. Yë'ë yëse'ere caguëna,
    bacua yua ro cue'yoni, tin yo'oye yëcua'ë, ro'taguë ëñahuë yë'ë.
  atb-NT: Haû nghut é yanmai, Ngò gi, ipyat haû lé nhikjum yo mù, 'Yhangmoq é myit
    nhiklhum gi, hkâ-nhám le hkyô nghoq byuq akô; yhangmoq gi, ngá é hkyô pé lé a
    sé kômù nghut ri.' nghû taî é nghut lhê.
  cek-AK: To pongah to kaminawk nuiah palung ka phui, Nihcae loe kasae hmuen ni a
    poek o tuektuek, nihcae loe kai ih loklam to panoek o ai.
  bkd-bkd: Aman napaukan din gayed sidan ha migyanaen ‘Sigi dà agsuway kanak sa henà-henà
    dan daw harì dan agbuhaten sa pamatasan ha agkabayaan ku.
  ctu-76: 'Pero cha''an c''ʌlʌ cuarenta jabil chʌ''ʌch ti'' pruebaliyon, che'' jini
    ti queji c mich''q''uelob. Ti cʌlʌ: ¿Bac an chʌncol i xuc''chocon i pusic''al?
    Mach saj yomob i cha''len bajche'' mic pʌs''eñob.'
  lac-NT: 'Rajen caj ts''iquijen, quij C''uj, yejer a nunquirex, a ra'' cuxa''anob
