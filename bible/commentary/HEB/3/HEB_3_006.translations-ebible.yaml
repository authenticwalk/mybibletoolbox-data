  kud-kud: Na Besinana Yaubada yana vada i'aipatei nigele taupaihowa dova, na hesi
    iya natu mohimohihilina. Ita tabom Yaubada yana vadane ta'i, ta ebeha tayemidi
    vateyai mayada atepatu yo mayada nuwatuwuhae.
  urb-NT: '@see-verse:HEB.003.005'
  fra-LSG: mais Christ l’est comme Fils sur sa maison; et sa maison, c’est nous, pourvu
    que nous retenions jusqu’à la fin la ferme confiance et l’espérance dont nous
    nous glorifions.
  san-HK: vayaM tu yadi vizvAsasyotsAhaM zlAghanaJca zeSaM yAvad dhArayAmastarhi tasya
    parijanA bhavAmaH|
  cak-SNT: Ri Cristo jeꞌ otz quicꞌuaxic xuꞌon chica ri ralcꞌual ri Dios. Jajaꞌ man
    choj ta oc rusamajiel ri Dios, incheꞌl ri Moisés, jajaꞌ can Rucꞌajuol ri Dios.
    Y ojreꞌ jeꞌ oj ralcꞌual chic ri Dios, pero xa cof xkojcꞌujieꞌ chupan ri cukbꞌal
    cꞌuꞌx, y nkojquicuot nakayoꞌiej-apa ri kꞌij antok jajaꞌ xtuyaꞌ chika ri ruꞌeꞌn
    chi xtuyaꞌ.
  uvh-uvh: Ka Jisas undu' adi beni Anutu wari adining aming arantagim u yaptatora
    wara'ning tim iyak aming girii kamigu'. Ning tinga adindu' didimengsa' tugu'.
    Ka adi kane aming sa' mo', adi Anutuning mindingni sini' ning ira tugu' wara'
    kane amingsa' Moses wara'ning wap u tarafata'. Ka Anutuning arantagim wa naktangka
    aming indi yang, wara' indi kadapmang kareng ka Anutu wari inga' ningtintingna
    ga' togu' waraga' sura kabakni' kubaniksa' kufakantam. Kufara ning tanga napa'niga'
    mutu guk mo' tanga tangkunang sa' ikantam wa indi adining arantagim beng sini'
    ikantam.
  ino-ino: Mosese'a afa'a ali'ya ve'ka mai'nea'maki Kalaisi'a Anumaya Koti'a lakufa
    alino katisea yafe hute'nea ve'ka Anumaya Koti alaki mafa'ne'a mai'neno Anumayamo
    ke afino a'kame maleme maleme haino Anumaya Koti afamo'aite kava yakaime yakaime
    nehaiyanaketa lakaeya mi'ko afina koli ohuta akaeyafe afita laipafi maleta lo'kiya
    ne'vaita eteno esea yafe lame atiti huta amuse hisunana lakaeya'ae Anumaya Koti
    anaka alakepa'a maikune.
  gnn-gnn: Ga Djesu-Christthunydja ŋayipinydja djäma yukurrana yuwalkkuŋala dhika
    wal'ŋu yana, liŋgu ŋayinydja ŋunhi Gäthu'mirriŋuna wal'ŋu nhanŋu Godku, ga buṉbunydja
    ŋunhiyi Godkunydja miṯtji nhanukuŋuway yana djämawuy. Ga ŋilimurrunydja dhuwala
    Godku ŋunhi buṉbu, ŋunhi ŋali yurru yukurra marrtjinydja-wala yana märr-yuwalkthirri
    mukthundja, ŋoy-warrinyamiriwnydja-wala, dhukarr-nhäma yukurra ŋurikiyinydja bili
    waŋganygunydja ŋunhi ŋayi yurru Godthu yalala warraŋulkuma maḻŋ'thunmaramana ŋilimurruŋgu.
  yal-yal: Koni Alaa Muxu Sugandixin tan luxi na alo Alaa Dii Xɛmɛn naxan a banxin
    xun na. En findixi a banxin nan na, xa en na en wɛkilɛ, en yi en ma yigin namara
    en naxan matɔxɔma.
  cnt-NT: La₁ia₁ Cristo në́₃, rë₂ti'₅₄ bá₄ a₂lɨ́in₅ Ja₁ŋi'₅₄ Diú₄ i₂chén'₅ ne₄ ca₂le₃jɨ́n₃
    chi'₂-guein₂ quián₅ Diú₄. Chi'₂-guein₂ 'éi₂ lág₅ jniog₄ guio₅₄ në₁jua'₂ chan'₂
    jniog₄ tiá₂ a₂caun₂ 'ei₅ dsɨ₅ jniog₄, jmo₂ jniog₄ 'io'₂, ia₁ cha₂ a₂'ɨ́n₂ dsɨ₅
    jniog₄ tag₃; a₂jaun₂ bá₄ 'io'₂ jein₂ jniog₄.
  tif-tif: Kata, Kraist ali God ami man kemin, ali alalta God ami tunum miit imi dabom
    ke-lomdaya, iyo tiin mo-lomda ok uyo kambonsa dinim. Kanola ti suunkup kutal-fukusa
    ko. Nuli kanola suunkup aket alep fukunin dinim ken-un-bom utamupla, Fan God ali
    kukup tambal kaata-kup kuyokoma kala, kal-bomdup fiyaap-kup duu-bam fenin-kup
    kem-unup namti, God ami unang tunum ke-lomdupla, uyo kanu-mokomup. Kemin,
  nlx-nlx: पुण मसी बिटोख एणेन नाते बोगवानान गेरान आदिकारी हे एने तान गेर आपु हेते।
    केदी आपु दिर पोर एने आपणी आसान मोठवाय पोर सेवली बुखेत वोर मोजबुती माय थोबीन रेहु।
  apw-NT: Áídá’ Christ‐híí Bik’ehgo’ihi’ṉań biYe’ nlįįgo Bik’ehgo’ihi’ṉań bigową dágoz’ąą
    nt’éégo nłt’éégo yiṉádéz’įį; dángont’i’zhį’ doo nohwiini’ hą́h dago ła’íí nohwił
    daagozhǫ́ǫ́go yaaká’yú dahazhį’ ihi’ṉaahíí ndaahóndliihíí daahóntą’yúgo, néé Bik’ehgo’ihi’ṉań
    bichągháshé itah daandlįį.
  gum-gum: Trune Cristobe, nø Nusrkain kua, Tiuswei yau chi maramelan elachimø marøb
    pasran, kerriguwan nø ashib. Inchen tru yabe namdøwein ker, treetøgucha nam kullaaramø
    mur pønrramigwanba, nam truba tab kui mørøb isua munig melaigwanba elachimø, nam
    tøga pønrrabig pønrrøwabe kønrrun.
  not-NT: Carari cagari Quirisito iromeraro Tosorintsi, Irianti Itomisonori. Icantasanotëneri
    Iriri antagaisati ora icocaqueri. Irianti Itingomi omagaro ira quemisantatsiri.
    Aroca asëretaiganaquimari përosati, anguemisantasantaiguëri, igóiguë eiro cara
    iráganacái Jonogaguitequë. Caninataque anganinabentaigueri, aro igóiguë cara omatsiguengatacari
    Tosorintsi.
  plu-plu: Igme Cristo ig hawwata keh Uhokri gibetki takunipti gikakkis Uhokri gihiyegapu.
    Henneme ig keh gibetki kewa pahapwi ikamkaytibe ku pariye kumadukene gig gipin.
    Wixwiynewa Uhokri gipin. Ku wixwiy ka isahkiswa ariw ukamaxwanwiy, ku wixwiy udukweneywa
    kamaxwenenekwa ta gipitit Uhokri, ku wixwiy bateknenekwa akak ini kabayka ku pariye
    wohpanwiy, ayge nikwe wixwiy humaw inyerwa Uhokri gipin.
  iou-iou: Täŋ, Jesu Kristo uwä piä äma ude nämo itkuk. Nämo, u nanaki tuänitä nani
    Anutu täŋo äbotta intäjukun ude it yämiŋpäŋ piä säkgämän täŋkuk. Täŋpäkaŋ ninä
    Anutu täŋo äbot. Unita ämawebe iŋamiken kehärom taŋpäŋ imaka säkgämän kämi kaŋ-ahänayäŋ
    täkamäŋ uterak yeŋgämina pewäpäŋ kuŋatpäŋä, Anutu täŋo äbot bureni-inik itkamäŋ
    yäŋ nadäne.
  ntp-NT: Dʌmos Suusi Cristo ʌrDiuusi maradʌ ismaacʌdʌ tʌvaagiaiñdʌrʌ divia dai ʌgai
    cʌʌga nuucada ʌvaavoitudadami. Dai vʌʌsi aatʌmʌ vaavoitudadami ʌrDiuusi maamaradʌ
    ʌʌpʌ isapiacʌʌga vaavoitudadagi siʌʌsi ucami oidacagi tami oidigi daama dai baigʌrʌliditai
    nʌnʌracagi istuigaco iimia ragai aatʌmʌ tʌvaagiamu.
  rai-rai: Iaku Kaarisito, ia Natun God ma i lingtatuna u ra nuna pinapaam baa i baboura
    a ruma anun God. Baa daat tur dekdek u ra nurnur, ma pa daat burut, baa daat ki
    walaang kup a kum utnaa baa God in paami, io, daat a ruma anun God.
  haw-1868: 'Aka, o Kristo, i konakeiki ana maluna o kona hale iho: o kakou no hoi
    ua hale la, ke hoopaa kakou i ka manao pono, a me ka manaolana e olioli ai i mau
    a hiki i ka hopena.'
  ffm-ffm: Kaa Almasiihu yo koolniiɗo e suudu Laamɗo nduu no ɓiɗɗo nii. Enen ngoni
    suudu makko nduu, so tawii en tiiɗii e hoolaare e jikke ko mantorto-ɗen koo.
  arb-NAV: أَمَّا الْمَسِيحُ، فَهُوَ أَمِينٌ بِصِفَتِهِ ابْناً يَتَرَأَّسُ عَلَى الْبَيْتِ.
    وَهَذَا الْبَيْتُ هُوَ نَحْنُ الْمُؤْمِنِينَ، عَلَى أَنْ نَتَمَسَّكَ بِالثِّقَةِ
    وَالافْتِخَارِ بِرَجَائِنَا تَمَسُّكاً ثَابِتاً حَتَّى النِّهَايَةِ.
  cop-CNT: Ⲡⲭ̅ⲥ̅ ⲇⲉ ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲛⲟⲩϣⲏⲣⲓ ⳿ⲉϫⲉⲛ ⲡⲉϥⲏⲓ ⲉⲧⲉ ⳿ⲁⲛⲟⲛ ⲡⲉ ⲡⲉϥⲏⲓ ⲉϣⲱⲡ ⲁⲛϣⲁⲛ⳿ⲁⲙⲟⲛⲓ
