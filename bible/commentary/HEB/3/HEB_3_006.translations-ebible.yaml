    nsem niná mpes. Lijicj na jupj jos jinwá, t'üc' way cupj jupj gentá.
  zap-NT: Per le Jesucrist XPee Dëdyuzh nak Ne, rlaa Ne yrandxee ne rlaan Dëdyuzh,
    laa Ne raknonen xpén Dëdyuzh. Laa be yra be nak xpén Dëdyuzh belne ysalzaandet
    be ne rkalo be Ne ydeblo ne mbán be no belne ysalzaandet be ne rzhiilen be porke
    che nanwen be ne nuu ne ykakwent be.
  wer-wer: Kristo Anutuu Ruup pi Anutuuk ya ngön maan ya panë wesak yamëngkem Anutuu
    omnarö ngarangk elnieim wë. Anutuu omën pörö tiar tapörö. Pöt pas won. Tiar kön
    kosang wieë pim yaö niia pötön kor öpena pöt pim omnarö pël apenaat.
  ipi-ipi: Enene, Mosesa bala Gotena piape akali ateane tekeko, Kataisa bala Gotena
    iwanane ateya. Balato Gotena pii wato minu atoto, balana yame tupa moyo ando atalane-ko.
    Jisasato nanima moyolo-peya nembo toto, nanimato bala laiyu lo atape-pene. Wuane
    lama pulu, nanimana omolane oto oko epola okona giau lemando, nanima balana yame
    atoloma-kola pulupeya.
  qul-NT: Diospaj Churin Cristocajtaj Diospaj munayninta fiel junt'aj Diospaj familian
    patapi. Chay familiaka nokanchis quiquin canchis, seguropuni cusicuywan Cristopi
    confiachcanchis chhicaka.
  ter-NT: Kene Kristu, haina pohúneti ovoxéti kuteâti koeku Muîse kousókoti hó'exeokonoke
    itúkea óvokuke Itukó'oviti, itea koati heu-heú kixoâti Kristu éxea koêku neko
    óvoku, vo'oku itúkeovo koati Xe'exa Itukó'oviti. Yoko utíne neko óvoku Itukó'oviti,
    éxeake koêku ne Kristu, enepo vatiú'i ikéneke, hákotimaka kamuyá'iko uti visóneu
    kúxoixea ûti, tukú koeti hunókokuke, ne véxone koúsokeovomo ya xokóyoke.
  bmr-NT: Jaarunofaño aivo Cristo janaanɨcɨ imino icahi Moocaani iijamɨnaa mɨɨhai
    mihicamoco otoomoobo. Jaamo mɨɨhai Moocaani iijamɨnaa mihicamo sefano mihicamoro
    mehesɨcɨnɨqui, diibo onoonoco imo imo momoonɨmoro mimiyaaveguequi niinofucuvɨ.
  fuf-fuf: Kono *Almasiihu on kan ko Ɓiɗɗo sella-findeejo e hoore suudu Alla ndun.
    Ko enen woni suudu makko ndun, si en catike fota e wakkilaare e hoolaare nde jogiɗen
    fii ko tanƴiniɗen kon.
  bhl-bhl: 'Kate, Kulais e Sunbin-Got em Min keko, am yol beem fein atebin kunum kebe
    te. Yu kililina! Am yol beem mongom e kanekote: Kunum waneng i finganinba keko,
    kalaing kuw moko, diwkuw diwkuw Sunbin-Got em ding fenbuluw kunum waneng num kiskiw
    ete te.'
  ons-ons: Ŋo Kristo yemo eŋe aŋa tewe tewekinerop, wane Gipoleŋo Anutu wane mat welaine,
    oŋom wareka okanmaike. Ŋene eŋine mat so urum koune, ŋene sorin borin okane mali
    malipze warekaŋem oŋo kaki, mali malip wane biŋek qe ŋebonge, ea waneka seleleine
    payakeo, yemo naso qoeyake, naso yewao ŋene baŋ eŋane magu so mato urumine wele
    okanikene.
  con-NTPO: Tsa'ma Cristoja Na'su Chiga Dutssi'ye tsu. Chiga tisema na'suve tsonsi
    tsu poiyi'cco Chiga aindeccuma tansintsse manda. Nane ingija tise've in'jan'da
    tise a'i'fa gi. Tsa'camba jinge Jesús jiya'ngae dyombi'tsse ingi ccushaya'chove
    ron'dapa avujatsse can'jen'faye.
  ghs-ghs: Oi Kiristui teeho isakita ooraidzaranihe maikhataho dzaapanita qupadzomare.
    Oonihe maikhataho naga apehoke hiirorai? Oi ai tataumanoma napai naga oho isaki.
    Oonihe napai ai tataumaqi qupa dzebidzebima battigara naate qaaraqu oi ai tataumanomaho
    isaki keke oni.
  peg-peg: ମତର୍‌ କ୍ରିସ୍ଟ ମାଜ଼ି ଲାକେ ଇସ୍ୱର୍‌ତି ଇଲ୍‌ ଜପି ମାଜ଼ି ଲାକେ ପାର୍ତି ଲାକେ; ଜଦି
    ଆସେଙ୍ଗ୍‌ ମାଦାଂ ସାସ୍‌ ଆରେ ଗରବ୍‌ନି କାରଣ୍‌ ଜେ ମା ବାର୍ସି, ହେଦାଂ ଆଟ୍‌ୱା ବାବ୍ରେ ହାରିହାରା
    ପାତେକ୍‌ ଆସ୍ତି ଇଡ଼୍‌ନାସ୍‌, ତା ଆତିସ୍‌ ଆସେଙ୍ଗ୍‌ ତ ହେୱାନ୍ତି ଇଲ୍‌ ଲାକେ ଆନାସ୍‌ ।
  txu-NT: Nhym bep Kritu kubê Metĩndjwỳnh kra. Kubê Metĩndjwỳnh kra ne ta õ me jao
    ban prĩne meo djuw mexo ban kute me kanga kêtkumrẽx. Ẽ, gwaj ba ne gwaj babê ta
    õ me ja. Nhym Metĩndjwỳnh arỳm gwaj bamã mỳjja mex dji. Gwaj batĩn prãm kêt ne
    baje amim kamnhĩxbê mỳjja mexja kam amak ne kam bakĩnh rã'ã jabejmã. Dja gwaj
    o anhỹro bamõr ne inomã mẽnh jabej babê ta õ me ja.
  eng-WEBU: but Christ is faithful as a Son over his house. We are his house, if we
    hold fast our confidence and the glorying of our hope firm to the end.
  gnw-NT: Ẽrei Cristo co jae Tumpa Taɨ jare jae co opaete Tumpa re güɨrovia vae reta
    iYa. Echa'ã yande vi co jae imbae, jecuaeño yave ñaneratangãtu jare yayerovia
    yave ñaãro ñaĩ vae re.
  mux-mux: ⸤Moses lkuna kongun-kendemande tinjili yili mulurum⸥ akiliinga-pe Pulu
    Yili-ni penga liipa mundurum yi-nuim Kraisele yu Pulu Yili-nga Málale molupa yambuma
    Pulu Yili-nga lkuli muluring yambuma yu-ni nokupa Pulu Yili-ni “Ti.” nirim mele
    aima piliipa liipa kongun tembandu mundupa naa kelepa kongun tepa mindi mulurum.
    ‘Yesos-ni oliu tepa liipa nokupa konjumba.’ nimbu tondulu mundupu piliirimulu
    mele mundupu naa kelepu, numanu tondulu pupili ‘Sika aku temba.’ nimbu tondulu
    mundupu piliipu mini-wale naa mundupu numanu sipu nokupu mulúmulu lem oliu yunga
    lkuli molemulu. ⸤Oliu kepe Pulu Yili-nga yambuma molemulu.⸥
  maj-NT: Cristo̱ bi, ta̱ kixi̱ fiko̱ xáha̱, tu̱nga Ntíhí tí'mi bi. Kui nga batéxumaha̱
    ra̱ ni'yaha̱ Nti̱a̱ná. Ko̱ ni'yoo̱, kui xi ñá nd'a̱i̱. Ni'yaá tsa tu̱ nku ndjáhá
    ku̱i̱nchajián ni xi ma 'yún tak'aán ko̱ tsjo maná a̱t'aha̱ tíchuyáha̱á ni xi tsjáná
    Nti̱a̱ná.
  bkq-NT: Cristo Jesus olâ âtâ sodo imery kuru emyenro, Deus imery lelâlâ awylygue.
    Cristolâ âtâ oday xutuim kuru, Deus aguehobyry ara kehoem anhedyly. Kurâ Jesus
    einwânni modo, Kunwym Deus ety kurâ, ton-honre Jesus kieinwântuo, “Xuduze urâ”
    Deus kehobyry kinwânwânsezeduo warâ.
  kue-kue: Ana Yesus Krais God wam moglkwa pre yomba prapra God yungumo mereyegl meglkwa
    i sutno morambuka. Te nono ka ake giglendi norambedi pre sugl kan moun. Ana nono
    God yungunmo mounga.
  cot-NT: Cotanquitsiquea iriraquea Quirishito iriguentiquea Irijanitemajaca Aapani
    Irioshi netsanamajatapiniqueroca icanqueca Iriri, ipeacaancaricate Imajirote maasano
    choocatimojiaquerica itsovironaquitequi. Aroguentiquea choocatimojiaquerica itsovironaquitequi
    arigueti ancantacoguitempani aventajianaquempari aguijavaquequea irinetsanataqueroquea
    maasano icantaguequeca.
  bnp-bnp: Pali e Kristo i uka ma ia a vora. Ia a Tuna Vure. I matakari kamumu e huriki
    a tara na Vure, i manga e Tamana i ngarua ge ratea. Hita bara si pesi tata ni
    luhoi torea a Vure, ni pasimata vona a maki a Vure ge rata ne hita, bara hita
    e huriki a tara vona.
  apn-NT: 'Nẽ Kris haxwỳja na pre hte Tĩrtũm kãm hprãm xà hkôt tanhmã amnhĩ nhĩpêx
    to ho pa. Nom Mojes rom kêp Tĩrtũm Kra kumrẽx jakamã kurom kêp mẽ panhõ Pahihti
    kumrẽx. Tã kwa kêr pu mẽ kãm hprãm xà hkôt pix mã tanhmã kãm amnhĩ nhĩpêx to ho
    ri papa. Mẽ kot hã tanhmã mẽ panhĩpêx to htã pu mẽ ỹ hã mẽ kutã amnhĩ to htỳx
    nẽ papa nẽ pajamaxpẽr o: —Nà ixpunuj nẽ ixpa htã kot paj ixpunuj rãhã ixpa ho
    ixpa hkêt nẽ. Koja nhỹrmã Tĩrtũm ixto mex kumrẽx pa axte tanhmã ixpunuj to nẽ
    ixpa hkêt nẽ. Hêxta waa nẽ. Nà ja inhmã hprãm tỳx kumrẽx. Anhỹr o amnhĩ kukamã
    pajamaxpẽr o papa.'
  ctp-NT: Loꞌo Krixtu ni, suꞌwe la ti tñan nu yꞌni yu, chunꞌ lka yu Sñiꞌ ykwiꞌ Ndiose,
    lka yu ndloo ꞌin nchga nten nu ndiꞌin chaꞌ ꞌin Ni. Loꞌo nan, ti kwiꞌ nten ꞌin
    Ndiose lkaan, xa nu ja ntsean ꞌaan tyukwi tyempu nu nsuꞌwian chalyuu, bra nu ti
    ndyaa ñaꞌan suꞌween tianꞌ ꞌin Ni chaꞌ ndiꞌin taan ꞌin Krixtu chaꞌ kulaa ji Ni
    ꞌñaan.
  opm-opm: Moses oh be han hat patim atamreisuh hanmura; Krais orhe ma tamreipatnong
    oh ap nita han orhe brer hat patim orhe atamreindinnong oh pomar yah mat orhorwi
    atamrein sapat hanmur. Orhe ap hatin hat ma pati han bap diroh mama mihat pati
    bap dirmur. Dire Orhorwi inahatiprawa daham amam hat ma minhan pati da oh na gapa
    ham kasip hat orhorwi papayahan ama han dir orhe ap hatin hat pati bap dirmur.
  bvr-bvr: Wurra Christ nipa jarra Wangarr an-nika An-walkurpa an-gata a-borrwuja
    a-workiya Wangarr, nipiya An-walkurpa burr-jarlapurda burr-ganyja Wangarr burr-yika
    gu-galiya yerrcha. Rrapa ngayburrpa nguburr-gatiya gugu nguburr-yigipa gu-galiya
    yerrcha, minyja mu-nguy ngubi-rrima rrapa nguburr-marrkapcha nula gun-nigipa janguny.
  wal-wal: SHin Kiristtoosi Xoossaa keettan na7adan ammanettidaagaa; nuuni ekkana
    giidi ufaissan naagiyoogaa xalatettaaninne ammanuwan naagikko, Xoossau keetta
    gidoos.
  zad-NT: Per Crístona', beena' nak Xiiṉ Chioza', ḻekzka' bene' yog'ḻoḻ diika' golle'ne',
    na' ngoo lall' nee beṉ'ka' nak lall' na' Chioza'. Na' chon', nakcho lall' na'
    Chioza' shi soac̱hec̱hcho gonḻilall'chone' na' yibaicho daa noncho lez lljazoalenchone'.
  kmg-kmg: Kristo e ine ŋokâzi fic rune jukac. Ficticne nâŋâc hâcne. Erâ i mâc mâcne,
    wiac biŋe qanârekicne irec mamanac paŋšâic â bubiaŋko juhapene taraocmu, ine ficticne
    eŋgopeneŋ muzo.
  aso-aso: Kilisitoꞌ aza neve Oꞌmosoꞌmo lo-didokovoꞌ eꞌmeto monovoꞌve lisihetotiꞌ
    gono do do vineꞌ nene mo Oꞌmosoꞌmi gipele mino eze zuholoꞌ gizebo o-ngede mino
    gono do do vineꞌ ve. Idoꞌ eze zuho ve luvoniꞌ nene laza Kilisitoꞌ do luꞌ izelive
    lo ezemuꞌ gele eleꞌvoleꞌ o mino lolize izaaꞌ nouneꞌ monovote nene ma hulamosoꞌ
    aꞌmine zuho nene leliꞌ minelesune.
  uli-uli: Iwe ngo Kristus we lol Deus ila ye itol depal irel yal lamliloh panger
    meka lol Deus. Gich lol Deus igle si yedamgel chog bo yebe kkel lal depach ngo
    ye luglug lal depach irel mala si yeyedamgel ngali.
  nin-NT: Uwa ta su Kristi nggo, à hru abi iko ba Abachi ba zizi nâ ta si Uvuvurr.
    Inta i si abi iko ba Abachi nu nggo inta ti kri ngbangba ni ga angba ni isurr
    ashishi inkpi imunta yi.
  acu-NT: Antsu Cristo Yuse Uchiri asa, Moisésan nangkamasang juuntaitai. Tura Cristo
    tuke inaitsuk Yuse aintsri ainautin waitmin asa, Cristonu ainauti Apurintai. Tura
    asamtai tuke inaitsuk Cristojai tsaniasar tuke nayaimpinam pujustatjiapi tusar,
    ni tatintri warasar nakakur pujakrikia, Yuse jea tumawaitji.
  cak-WNT: Ri Cristo chuka' can utz quic'uaxic nuben chique ri ye ralc'ual ri Dios.
    Pero Riya' ma xu (xe) ta c'a rusamajel ri Dios, achi'el ri Moisés. Ri Cristo can
    Ruc'ajol wi ri Dios. Riyoj chuka' yoj ralc'ual chic ri Dios, pero wi cof xkojc'oje'
    chupan ri kacukbel c'u'x y nbekaq'uisa' c'a pa ruwi', y wi riq'ui quicoten nikoyobej
    apo ri k'ij tek xtibekila' ronojel ri utzil ri koyoben.
  ebk-ebk: Ngem hi Cristo at hiya nan matalek ay Anak Apo Dios ay mangenongnongnong
    as nan pamilyan Apo Dios. Chitaku at maetapi takú as nan pamilyan Apo Dios mu
    naturud takú ay mangiturturuy ay omafurot ya achi takú poros ekafiain nan namnama
    takú kan hiya.
  spa-PDDPT: pero Cristo como Hijo fue fiel sobre su casa, la cual somos nosotros,
    si nos aferramos a la confianza y al enaltecimiento de la esperanza.
  ruf-ruf: ila Kiristu katogholighwa ka imwana mne ing'anda ye Imulungu. Twetwe iwenyegho
    twa ing'anda yake ka twoghendelela ukwima bila ukupfuka na kuchilolela achila
    chatwighodela.
  gun-gun: Ha'e rã Cristo ma hoo pygua kuery re opena vy Ta'y ae oiko. Ha'e gui “Hoo
    pygua kuery” he'ia ma nhande ae jaiko, opa peve ete ri nhaĩ atã vy nhandepy'a
    guaxu ha'e jarovy'a reve nharõ jaikovya re.
  agu-BL: Poro yi Cristo nk'e'tz mos tu' i', ma na i' Cy'ajol. Nin ncha'tz el k'ab
    i' te yi tetz munl yi ak'lij tetz, na yi munl i' i'tz tan kajutz'e'n yi o' ketz
    yi o' me'l cy'ajl Ryos. Ko cho'n k'uklij kac'u'l te'j, chin tajwe'n cunin yi tzatzi'n
    cu'n lkaxom te i', jalen cu'n yil kacambaj yi ajlij kac'u'l te'j. Poro ko na kacabej
    kac'u'l te i', nk'e'tz o' me'l cy'ajl i'.
  isn-isn: Kuiti uKristo ingi ng'wana mu wimiili nu ito nilang'wa Itunda. Usese ingi
    ito nilakwe anga kukaye kuambiila mu ki huiila ni nzagamba a kihuiila.
  ilo-ULB: Ngem ni Cristo isu ti Anak a mangaywan iti balay iti Dios. Datayo iti balayna
    no kumpettayo a sititibker iti talgedtayo ken maipagpannakkel a talged.
  pir-NT: '@see-verse:HEB.003.005'
  anv-NT: Yɛ́mbɔ Kras apyɛ nya utɔɔ́ bií uko né gepugé Ɛsɔwɔ metɔɔ́ ɛma ndɛre Maá
    Ɛsɔwɔ. Ɛsé delú bɔɔ́ gepu ɛyigémbɔ mbɔgé dégbarege matɔɔ́ sé chaŋéné ne
    dénɛrege ntó wyɛ metɔɔ́ tágétágé tɛ kwyakwya né unó bi débɔɔ́ nyɛ.
  sab-NT: Agwa ulia Chube Kirolla Jesucristo chku gire ama chegu ma trate ma kweri
    Moisége salengwli kwian u mauña kirollanu kle chege ma kweri lle boanga gwa ama
    alinge kare. Jesucristo agedu ulita no trate che kwian Chubenu alin ama Ñenua
    Chube ama gbu age kare. Ulia che ulita mo ta gbadale kiraske diali Jesucristo
    gai ulia gwangerugu tañachuge ulia ama ñage che chudaboi lle ulitage chui tangle
    dale gire ene che chege Chube oliale ulia Jesucristo giti.
  tmd-tmd: Makwam Krais nuŋ God Ha nuŋwa ödöriö mɨd aku mɨ, nuŋ nöbö ram mɨnöbö röxg
    mɨdön, an God il nuŋwa mɨdöl nöbö mö bla nugwidɨx mɨd ri ab gɨ mɨda. An ap wä
    mai pɨnɨŋ aku nugw pön rɨbyöx gɨba alɨg mɨjnɨŋ aku, nöbö mö nuŋ akwör mɨjnɨŋa.
  acr-NNT: Noꞌj ri Cristo na xa ta e jun raj chak ri Dios, ma e Ukꞌajol y ruma waꞌ
    kataqan puwi ri Rocho Dios. Yey ri Rocho Dios e riꞌoj oj utinamit, we e laꞌ lik
    tikil chi utz ri kubꞌulibꞌal qakꞌuꞌx rukꞌ y rukꞌ kiꞌkotemal qoyeꞌem ri kuya ri
    Dios chiqe chiqawach apanoq.
  kpg-kpg: Gei Christ go Tama a God e manawa dahi, idimaa, go Mee dela e dagi di madawaawa
    a God, aalaa go gidaadou, maa gidaadou gaa lodo hagamahi mo di hagadagadagagee,
    gaa dae loo gi di hagaodi.
  taj-taj: तर ख्रीष्‍ट चा दिमला भर तबा झा गिक ह्रङ्‌बान परमेश्‍वरला दिमरी अधिकार याङ्बा
    मुल झा हिन्‍ना। चुदे य्‍हाङसे लबा आशथोरी पूरान भर लसी लिच्‍छाधोनान विश्‍वासरी
    कोङ्‌सी चिजी भिसम य्‍हाङएनोन परमेश्‍वरला दिमला कोलागदे दोला।
  avt-avt: Krais hɨrak au. Hɨrak Nɨkan ke God kerekek, hɨrak kɨrɨak menmen me God
    werek werek. Hɨrak Mɨtɨk Iuwe kinɨn naanmɨpre mɨt miyapɨr ne weiwɨk me God. Haiu
    mamu mamre mɨt miyapɨr ne weiwɨk me God te haiu wen han tokik emu emɨmerɨr Mɨtɨk
    Iuwe kanen kaktaihis o au en, taau.
  cbk-cbk: Pero si Jesucristo bien fiel como un Hijo quien tiene el puesto de encabezar
    el familia de Dios. Y si ay continua kita siempre tene confianza con ele y tene
    kita alegria na di aton esperanza hasta el fin del di aton vida, kita amo el di
    suyo familia.
  uig-ARA: لېكىن مەسىھ بولسا خۇدانىڭ ئائىلىسىگە ئوغۇل سالاھىيىتى بىلەن ھۆكۈم سۈرىدۇ؛
    ۋە ئەگەر بىز جاسارىتىمىز ۋە ئۈمىدىمىزدىن بولغان ئىپتىخارلىقنى ئاخىرغىچە چىڭ تۇتساق،
    دەرۋەقە خۇدانىڭ ئاشۇ ئائىلىسىگە تەۋە بولغان بولىمىز.
  tuf-tuf: Jesusat cat Sir uw owár cuácayat, Sir chihtá wácati yajacro. Cuat Sir ima
    waquíj rehquít, Sir uw ac cara yehnjacro. Sir uwan isan éyinro. Eyat is cuacúr
    itay beyic acor wácati ítictara, isan ey uwro. Isan cahujín ub cahmar ayú bár
    Sir chihtá wácati ítictara, isan ey uwro.
  abx-abx: Pero tangkod si Kristo bilang dadi' nga agmangno si mga ginsakupan-na si
    Diyos. Ngan kita kam sakop si panimalay-na si Diyos kon ga'i kita kam palabba
    si kapusukadu-ta kam pati' si kasiguraduhan si kararawatun-ta nga iya i nagrayhakan-ta
    kam.
  mco-NT: Je Cristo tudägy ytuñ mɨɨd tüg'ócɨy ɨɨch ajt huɨdibɨ mɨjpɨdacp Dios, tɨm
    jadu'n nej tüg jäy y'ung tudägy ytuñ ma yteedy ytɨjc yteedy ypɨdägy. Jadu'n ɨɨch
    ajt nbaady nej Dios ytɨjc, e Cristo tudägy ytuñ mɨɨd ɨɨch ajt, pen tudägy nmɨbɨjcɨm
    Dios y'ayuc, ca' n'ixmajtzɨm ajt nmɨbɨjcɨn. Pen nmɨjpɨdaacɨm Dios agujc jotcujc
    ixtɨ mabaad n'o'cɨm mɨɨd je' ycɨxpɨ huɨdibɨ njɨjp'ijxɨm ma Dios.
  cpb-NT: Iriima Cristo, iriitake tomintakariri ashitawori pankotsi, irijatzi jewatairi
    ikaatzi roshiyakagaitairi pankotsi. Aritake antsipataiyaari aakapaini iitaitziri
    “Inampipanko Pawa”, arika ankyaaryoowentairi, kisokero owanairi irojatzi weyaantapaakyaawone
    kiteesheri.
  aon-aon: Aria Krais, anan douk Iruhin ananin nuganin. Anan douk nenek Iruhin ananin
    yopinyi mour aria nape debeini um Iruhin ananish arpesh nataurumesh. Aria ta apak
    mupe dodog mupe mutrugun um kweipon murao Iruhin ananish yopishi eshudok eneshenesh
    um, apak adur abom Iruhin ananishi arpesh.
  hus-NT-2005: Por na Kristo, kʼwajat lujat jelti an chakámláb ba jachanꞌ nin kʼimáꞌ
    na Dios. Jechéꞌ nin kʼimáꞌ na Dios, jaꞌich wawáꞌich, xu kʼwajat jelti jachanꞌ
    an atá, max ki óntsích ku kʼwajay in lujtalkʼi ani ki belaꞌ asta tin okʼontal
    ani u kulbél kʼal tin kwenta an aytsixtaláb xi koꞌol.
  mig-NT: Ko ni̱ skíkuu Cristo nátu̱'un ɨɨn se̱'e jíín vé'e Dios. Te ve'e‑ún kákuu
    yóó, nú kuiñi ni̱'in‑yó te kákusɨɨ̱ iní‑yo̱ jíín tú'un káñukuu ini̱‑yo̱ ondé kɨvɨ̱
    ndɨ'ɨ‑na̱.
  bps-bps: Kabay Dyisas Krayst ise alò salig Dwata, bay Tingaan. Na too kenen mimen
    Dwata di kifatan i dad to Dwata, na gito i dad ton ku fadlug ito di kafaglutito
    di ku Dyisas, na ku là ito myà tmulen gablà di fatanito di kasfuléan.
  mbs-mbs: Meneng kenà sineligan te Timanem si Jesus, so Batà din sikandin. Insalig
    te Timanem kandin se pegpengibing te kedita te menge sakop te Timanem. Aw gayed
    kidon somalig diyà te egpelimanan tadon, ipetaga-taga tadon te sakop kidon din.
  tof-tof: A Kerriso ma tónggapónórr God oya ne zaget ekyanórr, Godón pamkolpam balngomólde,
    siman olomazan tómbapónda oya Aba oya ne zaget ekyanórr. Godón pamkolpam mi módógakla,
    mi blaman, amkoman bangun pamkolpamakla, mibü ne metat gum-babul nóma yarile akó
    mi ne metat nóma ⌊gedlóngóm bain⌋ kwarilo karrkukus moboküpi, God sab ne kla tónggapóne.
  cme-NT: Ŋga *Kirsa fuɔ fɛrɛ yaa Bɛpolŋo‑i. U bi ciɛ u maacemma‑i maŋ saaya ma ce
    dumaa. U yaa Diiloŋ-dũŋ-baamba yuŋgu-na. Iŋ haa i naŋga‑i kumaŋ nuɔ‑i aa tiɛ
    gbɛliɛŋ i fɛrɛ, ku maama da ma saa hel i hɔmmu-na, miɛmɛi u dũŋ-baaŋ miɛŋo‑i.
  sus-sus: Kɔnɔ Ala xa Mixi Sugandixi findixi Ala xa Di dugutɛgɛ nan na, naxan Ala
    xa banxi yamarima. Won tan fan findixi na banxi nan na, xa won lama Isa ra, xa
    won won xaxili tima a ra, na nan findixi won ma matɔxɔɛ ra.
  pon-2006: Ahpw Krais me loalopwoat nin duwen sapwellimen Koht Iehros me kin pwukoahki
    sapwellimen Koht kadaudok pilipilo. Eri, kitail me sapwellimen Koht kadaudok pilipilo,
    ma kitail tengeteng ni kapehd kehlail oh koapworopworki en alehdi mour soutuk.
  dad-dad: Anĩ ere, Kristus ĩ Negur Naal, ĩ Negur ait el fe dõf fen, Negur nẽ fõ lo
    fedig. Anĩ nigin, ada toku totol tano fen, wauda isef anĩ nigin yanada talesef
    anĩ tarou tokõ tafalauf are, ada yogon fõ.
  zab-NT: Per Jesucrist zec Lliin Dios ni nány, laany rnabeeny lo irate xpɨny Dios.
    Ne dunnɨy nan xpɨny Dios, belati chalaa izutipnén ni roldilaaznɨny sin quɨt choxaclaaztin
    axtquɨ dxi ni gueed Jesucrist stuby.
  ksd-ksd: ma Kristo, da natuna, i lua dovot ta ra kubana; ma dat a kubana, ba tumu
    da vatur vadekdek vake ra nurnur ma ra langlang ta kada kini nunur tuk ta ra mutuaina.
  msm-NT: Di si Cristo yabow pad ki Moises su Anak man yagboy sikandin no matinumanon
    no ogdumaya duon to panimayoy to Diyus no Amoy din. Sikita sikan og-ilingon to
    panimayoy din ko masaligon ki no ogpaabut to sikan insaad ni Cristo no iyan isab
    igpanghimantug ta.
  myk-myk: Ga Kirisa ya pye Kilɛ Ja wemu wʼa pye ɲɔmɛɛ fɔɔ ge. Wʼa tiin Kilɛ puga
    ki ni, na bye yaŋmuyɔ yi bɛɛri ɲuŋɔ ni. Wèe pu ɲɛ kee puga ke; wèe funyɔ yʼa taan
    jo nʼa daa we ni tadaŋa kemu wa wèe mu ge, wèe ya yaa na la le, na gori yaha kee
    na fo taaxɔɔ le.
  sbe-sbe: Na Keliso nuwana ye tolekesegai Yaubada unai, na iya Yaubada Natuna yo
    yona numa tanuwagana. Numa ne ede kita, ena ta tolokesegai na ma nuwabayaoda ta
    nayatautaubiga ye lau ee Yaubada yona hededehesunuma ye hemamohoiyeidi, siya ede
    yoda kabagwauyala.
  mcr-mcr: Mä Kraisi Iqu, Goti Iqueqä Ymeqä-qu eä, Iqu qokä-apäkä iqune, Goti Iqueqä
    aŋä ämätnäŋquä duŋi, Iqu enyqä miqä, Ämiqŋqä Naqä-qu eä. Itaŋga ne pemänä itanä,
    Naqä Iqu äŋguä inemäkätŋqä diŋqä neqä kŋui yäŋänäqŋqä ävanä, hiŋuä äqunanä äpmeuŋque,
    ne Goti Iqueqä aŋä äyä ämätnäŋu.
  cux-NT: Naati Cristo chi daiyá Dendyuūs ni 'áámá diiⁿ yā ntiiⁿnyuⁿ ti 'iiⁿ'yāⁿ ndii
    tiíⁿ yā yeⁿ'e vaacu Dendyuūs. Ní s'uuúⁿ tan'dúúcā vaacu Ndyuūs 'tíícā s'uuúⁿ nduuti
    chi canéé diitu yú ndúúcū chi i'teenu yú. Ní yeenu yú ndúúcū chi cuuvi yeⁿ'e yú
    ndíí tiempo chi 'cuūvi yú.
  tur-YTC: Ancak Mesih, O’nun evi üzerinde Oğul olarak sadıktır. Eğer güvenimizi ve
    yücelttiğimiz umudu sonuna dek sıkı tutarsak, O’nun evi bizleriz.
  san-ITR: vayaM tu yadi vishvAsasyotsAhaM shlAghana ncha sheShaM yAvad dhArayAmastarhi
    tasya parijanA bhavAmaH|
  bel-N: а Хрыстос — як Сын у доме Ягоным, дом Якога — мы, калі толькі адвагу і пахвалу
    надзеі цьвёрда да канца трымаць будзем.
  sch-sch: Aniatachu Khrista rêk chu Pathien insûngmingei chunga taksônom le donsûipu
    Nâipasal ani. Ei hâina sûr mindetin ei sabeina hin ei minngam titin chu a insûngmingei
    chu eini ngei hih ei ni.
  mic-MIQNT: Gatu awna Se'suguli na Gjinisgam uggwisl. Na gi'gwajiet aq tela'teget
    ta'n Gjinisgaml telimj. Mu negm pas'g lugowinu, gatu awna negm na Gjinisgam uggwisl,
    Se'sus ta'n 'ms't goqwei mawn'g aq iganpugutg. We'gaw iganpugu'tuaji 'ms't Gjinisgam
    un'jang. Ginu na Gjinisgam un'jang. Amujpa na siaw melgo'tmug, ta'n tl majulgwalatesnu
    glapis ugtejgewei. Siaw lita'sua'latesnu Se'sus aq tlimatesnu igtigig ugjit negm.
    Mu jiglapasualawg Gjinisgam aq ma liamulug.
  huu-NT: Jusiñamui facaina maɨjɨanona, Moisés mɨcorɨ ie comɨnɨna sedade; iadedɨ Cristodɨ
    Jusiñamui Jitona jira, naimɨe ie comɨnɨna sedade. Naimɨena caɨ ɨɨnocana jaia,
    naimɨemo caɨmare caɨ ocuiria, Jusiñamui ua comɨnɨdɨcaɨ.
  jiv-NT: Túrasha Kristu Yusa Je̱e̱n takarniuchu asa antsu Yusa Uchiri̱ asa nui̱ ashí
    akupeawai. Nu je̱a̱sha iitji. Tura tuke iniaitsuk kakaram ajasar Yus suramsattaj
    nu wararsar nákastiniaitji.
  otm-NT: Pɛ nu ra Cristo rá Ts'ʉnt'ʉ Oją a, nɛ bi ją'ts'i bim hmu nangue'ʉ n'dam'bʉi
    yʉ́ t'ʉhni Oją. Nɛ guectahʉ ya n'dam'bʉi yʉ́ t'ʉhni gahʉ Oją, 'bʉ dadí thoctahʉ
    dí pąhmbʉ majuąni a, nɛ'bʉ dadí thojʉ a nán johyahʉ a ran ho dí tømhbʉ.
  dah-dah: Munaŋ Yesu Kristube Al Kuruŋ Urmiŋ geb, Al Kuruŋ dirŋeŋ weŋ goyen biŋde
    mat wor po yeŋ ge nurde keŋkela doyaŋ yirde hiyen. Irdeb neŋbe tareŋ po heŋ Al
    Kuruŋ beleŋ kame gwaha diryeŋ goke doyaŋ heŋ heŋ goyen bada ma hetekbe yende dirŋeŋ
    weŋ wor po hetek.
  tnk-tnk: Kristo, in mwi ro nəkwai Kumwesən ia narimnari me pam. Mətə rɨpko mhə in
    iotukwininari a riti ia nəkwai nimwə səvəi Kumwesən rəmwhen ia Moses. In Tɨni
    Kumwesən sə ramərɨmənu ia nimwə nəha. Nənə trɨni mɨnuə kɨtaha saməkwtəmhiri noien
    i samo, noien sə samahatətə əknekɨn ia Kumwesən, mamhəmri pen əknekɨn nətərɨɡien
    səkɨtaha irə, in i rahatən pen mə kɨtaha nimwə səvənhi.
  kpr-kpr: Avata Keriso mo, God da Mandiri. Nu God da kambo+ ainda bajariri. Nu God
    da uju ava use, God da kambo+ nune kaifa eraira. A God da kambo+ mo, namondedae
    sise resira. Namonde fakina edo, jo oju ae irise, namondeda gigitari a tumondari
    jo doyae arera amo, namonde nunda natofo edo irarera.
  san-IAS: vayaṁ tu yadi viśvāsasyotsāhaṁ ślāghanañca śeṣaṁ yāvad dhārayāmastarhi
    tasya parijanā bhavāmaḥ|
  nho-nho: Tevana iaa Christ raa ko te Tama TeAtua; a Ia naa e roorosi i naa tama
    TeAtua. Taatou nei ko naa tama TeAtua ki mee maa taatou e mau peenaa naa manava
    taatou ki te mee e taaria taatou naa.
  gym-NT: Akwa Kristo abko Ngöbö Odei ara, aisete niara abko tä ju Ngöbökwe dänkiene
    kuin metre. Ye abko, nitre tödekaka Kristobti abko Ju Ngöbökwe ara, bti Kristo
    tä dänkiene. Ye abko, nikwe nünandrekä dite Kristobtä amne Kristo jatadita abkobti
    nikwe tödekadre janknu ye ngwane, ni rabadre ju niarakwe janknu amne Kristo rabadre
    ni dänkiene janknu.
  azg-NT: Majoꞌ nquii Cristo, conduihin chaꞌvijon jnda tsꞌan na tꞌua jon tsꞌian nnon
    juu na coꞌxen juu vaaꞌ jon. Ndoꞌ jaa condui juu vꞌaaꞌñeen xe na aa yo na xoncüeeꞌ
    nnꞌön na contjotyen jaa na vantyja nnꞌön ata xjen na nndyo nndaꞌ Cristo. Ndoꞌ
    yo na nën rö na mantyja nnꞌön na nguaa na nndaꞌ.
  bhd-bhd: पन मसीह मट्ठू भोनेरे वजाई सेइं परमेशरेरे लोकां केरू मुखतियारे, ते असां
    तैसेरे लोकम, शर्त एने कि असां तैस दिलेरी ते उमीदी मज़बूत रखम, ज़ैस पुड़ असां भरोसो
    केरतम।
  too-NT: Lā' Cristo, xla' ixO'kxa' Dios. Lā' xla' huāk tzey a'ntūn tlahua. Lā' ū'tza'
    līmāmacū'canī't ixlīhuākca'n a'ntī ixtachi'xcuhuī't Dios. Lā' nā quina'n ixtachi'xcuhuī't
    Dios, palh quina'n chu ū'tza' nalīpāhuanāuj līhuan lahui'lāna'uj, lā' palh līpāxuhuayāuj
    a'ntū Dios naquincāmaxquī'yāni'.
  ind-AYT: Namun, Kristus setia sebagai Anak dalam rumah Allah, yaitu kita, jika kita
    tetap berpegang teguh pada keyakinan dan pengharapan yang kita banggakan sampai
    akhir.
  cjo-NT: Omaanta Jesokirishito ikyaaryoowentaperotziniri Tajorentsi maawaeni ikowakaakiriri.
    Tema raminakowiritantakae aaka maawaeni aapatziyariri ikimitaaganki apaani atziri
    raminakowiritaanteri isheninkaperopaeni. Aririka akantyaani aapatziyeeyarini rirori,
    tema ayoteeyakini asheninkateeyakarini; rootaki ayotakoeyantakaririni raanteeyaneerini
    janta jenokinta iinja.
  nsn-nsn: Bo gitie pukur tuna God pe Kristo, inggono teke i rana uainingua tosno
    tamata God. Doh inggeigener tamatang tagorong man, inggeig tena umon geti uaongolompelasieig,
    kari uoho uanono tar inete ri tagorong mana teilin tang Kristo.
  san-DEV: वयं तु यदि विश्वासस्योत्साहं श्लाघनञ्च शेषं यावद् धारयामस्तर्हि तस्य परिजना
    भवामः।
  tna-NT: '@see-verse:HEB.003.005'
  lid-lid: Arile Krais, iy Nadu Kindrei mwasin labai. Iy atondrok asiu ta Kindrei
    mara-ei. Taha mari badeh, asiu ta Kindrei, buku taha sanoh ta atehei budon tataha
    boto-on in tan, ma taha sawoyah ta atondrok iy. Badeh, taha lau tan handru.
  wim-wim: Puth nil Christ.ana puk nhengk God.antama — nilana work nungantaman min-minam
    yump-yump, aꞌ nilaniya pam wanch God.antam anangan min-minam piꞌ-piꞌan thanang
    maꞌangam. Ngampwey nath ngangk thayanam anmanan monkan-wak-wakimp nunang Christ.an-a,
    aꞌ puth ngangk minangaman ngaantam-ngeey-ngeeyimp nil kan-kanam ngul kalow ngampang
    aak nungantamakan-a, yaa, puth ngampaniy-a, pam wanch piip God.antam ngul iiyanampa,
    keꞌ aawuch nungantam aak nilan wun-wunan.
  zga-M: Ulwakhuva uKlisite vee mwana mumbuloleli wa nyumba ya Nguluve. Nayufwe tulinyumba
    yamwene eingave tukhwibatielila imbeive ukhweka ngancha, nulwimeikho ulwakhwevona.
  yom-yom: Vayi Klisto, niandi widi wukuikama banga Muana mu nzo yi Nzambi. Beto tuidi
    nzoꞌandi enati tunsimbidila nate tsukulu bufula ayi diana di ngolo diodi tueti
    ku kiniemisina.
  san-SIN: වයං තු යදි විශ්වාසස්‍යෝත්සාහං ශ්ලාඝනඤ්ච ශේෂං යාවද් ධාරයාමස්තර්හි තස්‍ය
    පරිජනා භවාමඃ|
  yut-yut: Mani Kristo Piŋkop dakon Monji da mɨŋat amɨnyo Piŋkop dakon yut ekwaŋ uŋun
    kɨlani asak dakon pi taŋ ɨmɨsak. Aŋek Piŋkop dakon gen guramɨk kɨmagek pi uŋun
    asak. Bɨsapmɨ bɨsapmɨ nin pasol pasolɨ mɨni nandaŋ gadat tebaisi aŋek Amɨn Tagɨ
    da yo tagɨsi aŋ nimdɨsak uŋun do jomjom aneŋ kaŋ, ninyo kɨsi Piŋkop dakon yutni
    ekwamaŋ.
  grc-BYZ: Χριστὸς δὲ ὡς υἱὸς ἐπὶ τὸν οἶκον αὐτοῦ, οὗ οἶκός ἐσμεν ἡμεῖς, ἐάνπερ τὴν
    παρρησίαν καὶ τὸ καύχημα τῆς ἐλπίδος μέχρι τέλους βεβαίαν κατάσχωμεν.
  cpc-NT: Iriima Cristo, iriitajaantaki tomintariri ashitawori pankotsi, iriitaki
    jiwatairi ikaatzi ikimitakaantaitaari pankotsi. Ari ankaatairi jirikaiti jiitaitakiri
    “Inampipanko Pawa” aririka antyaaryoowintairi, kiso owanairi irojatzi iwiyaantapaatyaawoni
    kitiijyiri.
  nhg-NT: Cache Cristo amo iloac quiename sente tlatequepano, tlöcamo cache tlamandöruro
    quiename sente öque iconie tli tlamandöroa ipa ichö itajtzi. Hua inu tiechö tejua
    tecate, tlö seme tecsequirojtasque ca inu balur hua inu pöquelestle tli tecpejpea
    por tomöcheales.
  nya-nya: Koma Khristu ndi wokhulupirika monga mwana pa nyumba ya Mulungu. Ndipo
    ndife nyumba yake ngati tipitirire kulimbika mtima ndi kunyadira zomwe tikuyembekerazo.
  ngu-NT: Pero Cristo quen se yolchipahuac teconeu, cuajli oquichiu nochi itequiu
    yejhuan Dios oquimacac intech iconehuan. Niman tiiconehuan tla tiquejehuaj totlaneltoc
    niman totlamachalis yejhuan ipan titohuicaj ixpan ocsequimej hasta ijcuac nochi
    tlamis.
  kup-kup: Met Kristo pi Mosesiz zut gog aban nenap bon, oñ Godiz rop, dari tairari
    pimaz tin homet rez kek tat tovai sookan, tokat pi maot erat avapanez homehot
    hez-pori Godiz zei tinamakez zut ravat hezan, pi korav ahop ravat hez.
  jid-jid: ama almashiu ahivre umulki nitra rji kitayi kimiyitrama idan kinji mreyema
    ni myi sronbu
  wmw-wmw: Fala Insa Almasihi mwaminifu kamba mwana, amiri wa nyumba‑yo. Na nyumba‑yo
    ndufwe, ikíwa tizídi koloka mpaka mwinsho, na hakika na kwamini nkati ya tamaa
    yatirindira.
  gmv-GGM: Kiristoosay gidiko Xoossa keeththa bolla ammanetida na malako. Nunika iza
    bolla ammanetiza ufayssayne ceeqetiza ufaysi lo7ethi oykiko nu izaso duusa keeth
    gidos.
  ssg-ssg: Tuahe Jises Krais i se Natun wanen ma masiwi ti hatesol seilon ti Haeu
    hetekie i aile lawe waliko ti Haeu pahan. Kako teka kahikahi Krais kako se ingi
    Haeu na kako aka kongini xoxoi namilokako tetan ma ti angiamataiakako kako kola
    kakapitini pakataiakako hani Krais hetekie tin kako mon atetengi lawe waliko solian
    Haeu kakawen i hani kako.
  zpo-NT: Per Jesucrist, nak mer Xgann Dios, nak xaa tub xaa nali lo re xaa Dios,
    xaa nak re be. Nu nak be xaa xaa, chelee be kwaan dub lextoo be, ngwii be lo kwaan
    nkambaz be axta kayaa beya, nu nyakla be zaa be kwent cheena.
  poy-poy: Kumbiti Kristu ndo mjimirika gambira mwana munumba ya Mlungu, twaweni twenga
    ndo numba yakuwi, handa patulikolerana na ugangamala na kulitumbira vitwatira
    vyatulitumbira.
  qwh-NT: Peru Jesucristoqa Diospa Tsurin carninmi, wayicho mandacoq cuenta Diospa
    wamrancunata mandecan. Tse Diospa wamrancunaqa noqantsicmi cantsic, peman imepis
    marcäcorqa y änimashqantsicta cushi cushi shuyacorqa.
  gaw-gaw: Amge Kristus Nug am Kayak Beḵanab, Nug Kayaknu danab dilag iḵi dayaya gumadṯe.
    Nug genab Kayak oḏe dim lamiṯa uḏat heṯe amunu ig hanhan ig ihinig oop̱a genab
    doyakp̱a ehaniṯak aognignu dab meḵunig dayeb, ig oonig gamag ahebeb, Naḏi ameg
    ele meḵunig dayeb amu ig aaḵu nuhig danabnab daagnig.
  nca-nca: Quko Kristoko naŋuní tero Anutu koro suwisawiyó sopo yereyote. Ko norendo
    wimbí tero Anutuko o meté-meté mu nore nunoweya ŋuro kondé sopowato tiníqo, noreko
    Anutu koro suwisawiyó yoteto.
  zpz-NTPP: Tees Crisht, como nac mi Iꞌñ Ñgyoozh, orzeꞌ mi zeꞌ ricy paam ornu riib
    ic mi nañ yuꞌ nim. Zeꞌ de ub na na den gal nu na yuꞌ zeꞌ nim benu gzu fert den,
    nunu benu zu cyit lagy den nu nac de coz nu drish lon lo.
  zac-NT: Perë Cristo na shini më nabëꞌnë cumplir grë voluntá shtë Dios entrë ra shmënë
    më. Pues na hiaꞌa shini më si talë guëdë́ꞌnaꞌa segurë fe shtë hiaꞌa, si talë adë
    rdzë́bëdiꞌiaꞌa nu si talë adë guëazë guétëdiꞌiaꞌa shnezë më jamás, nu si talë
