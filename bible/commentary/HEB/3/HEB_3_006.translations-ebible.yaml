    Jatsi jaha no pasohai ca quima no casoyamano ra.
  bbr-bbr: Utianik, Krais ko Anut nukan mokoi. Ko penuk, Anut nukan roasiret ak kon
    inkaruru rauna, kos ak jekur kamwareäu, okon, ik ronkat sosop wa owau. Ik amke
    Jisas mesin iken woiok epar momun, wa utau, kiro sakau ate rawau. Owon, ik Anut
    nukan tupsiu. Ik owo osap eposek tawa owaun oiorok wa nai, kume raum.
  inb-inb: Ikuti Cris­toka, Taita Dius­pa wam­bra kaspa, Dius­pa wasi­sina ni­raiaska,
    pai kikinpa wasi­pi­sina­mi alli­lla rurarka. Nukan­chi tukui­kuna­mi Dius­pa
    wasi­sina ni­raian­chi. Paita alli iuia­chii­wa suma iuia­rispa suia­na­kus­kata
    mana sakis­pa­mi paipa wasi­sina ni­raian­chi.
  hrv-hrv: ali Krist - kao Sin, nad kućom njegovom. Njegova smo kuća mi ako sačuvamo
    smjelost i ponos nade.
  box-NT: O *Krista mún bò bìo le Dónbeenì le o wé yi ká wón ɓɛ̀n lé le Za,
