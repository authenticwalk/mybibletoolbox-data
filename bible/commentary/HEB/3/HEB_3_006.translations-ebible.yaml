    ଡକୋଏତୋ, ଏତ୍ତେଲ୍‌ଡେନ୍‌ ଇନ୍‌ଲେନ୍‌ ଅସିଙନ୍‌ ଅନ୍ତମ୍‌ ଡେଡେଲଙ୍‌ତନ୍‌ ।
  for-for: We, Karaisitiba Koti nkawamu wasima Koti nkaokinapa kabima mimagina, aeba
    Koti Ntagaragana mintiye. Piya, taeba a'ya'ma yaga esegima aega'ma Kotiti atokaekenaga
    ta'mu puntapa, taeba Koti nkaokina mima namantanawapa pukune.
  epo-epo: sed Kristo, kiel filo super Lia domo; kies domo ni estas, se ni tenos nian
    kuraĝon kaj la ĝojadon de nia espero firmaj ĝis la fino.
  gfk-gfk: Krais mah huo. Ga papalim timaan mah haruat tun at tano sinisip ta God.
    Iesen Krais no Nati God narako tano huntunaan gar ta God. Ma i balaure iakano
    huntunaan. Ma dahat ira hinsakana tano uno huntunaan ing bia dahat na tur dadas
    ta ira udahat nurnuruan ma ing bia dahat na manga kis nanahe ma ra tamat na nurnuruan
    kaike ra linge dahat sa butbut urie ing God na tabar dahat me namur.
  bjz-bjz: Tago, Keriso umó numamo God da mendi re. Umó God da kamboda jojabe ea,
    God da unonu ea goghó urota, God da natofo kaifa eta rouvie. Kotú, God da kambo
    aná namonde andú rirota rere. Namonde amó jo oru ambi, ano ea irirota, namonde
    anda gigita ari jo doambi egegadora mo, gaa bee namonde amó unda natofo bee ea,
    iririgaita rosore.
  atg-NT: Ama iKirisiti ọ khi Omi Ẹshinẹgba ni ọ mhẹsẹ ẹ shi Owa ugamhi oyọli. Owa
    oyọli awa khi ini awa da kie mu igbedu ali irudushi oyawa ni awa regbenga mhuẹ
    ne.
  bjv-NT: Nə Kɨrɨsɨ a dɔ njane tɨ tə NGon lə Luwə, kɨ Luwə un-e ɨnde dɔ kəy tɨ ləne.
    J-əi ə, j-əi kəy je lie, re j-uwəi tɔgɨ je ba, taa jɨ rai rɔnəl dɔ nḛ kɨndə me
    dɔ tɨ ləje tɔ.
  tos-NT: Hua̱mpi̱ Cristo ni̱ caj xta̱chuná̱ li̱taxtuy scujni̱ c-xchic Dios, huata
    hua̱ xCam hua̱nti̱ xpu̱chiná nahuán chiqui, huá̱ xpa̱lacata, tlak talí̱pa̱hu puxcu̱ná
    li̱taxtuma̱ la̱ntla̱ cui̱ntajtlahuama̱ xli̱pacs hua̱ntu̱ tanu̱ma̱ c-xchic Dios.
    Yuma̱ chiqui̱ quin li̱taxtuya̱hu lapi̱ chunatiyá̱ aksti̱tum li̱pa̱huana̱hu, chu̱
    lapi̱ tapa̱xuhuá̱n kalhkalhi̱ma̱hu sa̱mpi̱ tancs catzi̱ya̱hu pi̱ namaklhti̱nana̱hu
    hua̱ntu̱ quinca̱ma̱lacnu̱nicani̱tán.
  rro-rro: Iamo Keriso hanona Tirama Nahuna, ia Tirama ena itu nipoki aina mai aona
    ikoinai. Aika rani ikoinai kaha'ikakauma mai taburaka kahabuabena mai aonamoka
    raninai aika hanona Tirama ena maearima.
  mxp-NT: Tuꞌugyɨts adɨm ja Cristo xpawɨnma̱a̱ꞌyɨm wɨneꞌen adøm njanchja̱ꞌwaꞌam, jaꞌagøjxp
    ku ja tkøjøꞌømɨtꞌa̱jtkixy, pø Diosxɨ jaꞌ ja yꞌuꞌnk. Jaꞌ tsojkɨp jøts møk ja wɨnma̱a̱ꞌñ
    nbɨkta̱a̱jkɨnt, jɨts jotkujk nꞌawejxɨnt ja øyꞌa̱jtɨn midi memp midi ja̱ꞌtp.
  aak-aak: Kiraiso Moseso nimónɨrɨ eŋɨ́pa axɨ́pɨ nimónɨrɨ eŋɨ́manɨ. Omɨ wiárɨ́ nɨmúrorɨ
    re eŋɨ́rɨnɨ. Niáwa ámá xanowayá imónɨgɨ́áyo píránɨŋɨ́ numeirɨ́ná yarɨgɨ́ápa Kiraiso
    axɨ́pɨ e nerɨ ámá xanoyá aŋɨ́nɨŋɨ́ imónɨgɨ́áyo xɨxenɨ píránɨŋɨ́ umeiŋɨ́rɨnɨ. Nene
    wará sarɨ́wá mɨmárɨnɨ́ nerane “Jisaso e nɨneaiinɨ́árɨnɨ.” nɨyaiwirane dɨŋɨ́ wikwɨ́moarɨŋwápimɨ
    dánɨ sáyɨ́ nimónɨrɨ rarɨŋwápɨ anɨŋɨ́ minɨ́ xaíwɨ́ ɨ́á nɨxɨra nuranénáyɨ́, ayɨ́
    aŋɨ́ Gorɨxoyánɨŋɨ́ imónɨŋwɨnɨ.
  chd-NT: 'Ituca'' Cristo. Iƚque i''Hua ȽaPoujna Cajut''ƚ. Ticuxela'' lixanuc'' ȽanDios.
    Ja''ni aimaƚpailinamma ni maƚspailij''monga'' illanc'' ixanuc'' ȽanDios. Ticuicomma
    tixojla'' calata aƚ''huaiyijnle iƚque. Aƚnesle: Aƚinca lunƚu''ena''monga''.'
  kdc-kdc: Lakini heyo Kilisito kotamaniligwa kamba Mwana yeli na udahi kwa wanhu
    weli ng'anda ya Mulungu. Tweye wao ng'anda yake kamba twahagendelela kuwa magalu
    na kugangamala mna iditamanilo dituigodela.
  nhr-nhr: Igabagam Kreste ba Nqarim dim nquum koe Gam dim Cóám iise tcom-tcomsa Me
    e. Ta gatá Gam di ta nquu ta a, ncẽè Nqarim koe tcoman hẽé naka nqòòs ẽe ta ko
    gaas cgoa bóòses koe hẽéthẽé ta kò qgóóa qaria hãa ne.
  uig-PIN: Lekin Mǝsiⱨ bolsa Hudaning ailisigǝ Oƣul salaⱨiyiti bilǝn ⱨɵküm süridu;
    wǝ ǝgǝr biz jasaritimiz wǝ ümidimizdin bolƣan iptiharliⱪni ahirƣiqǝ qing tutsaⱪ,
    dǝrwǝⱪǝ Hudaning axu ailisigǝ tǝwǝ bolƣan bolimiz.
  beo-beo: 'Be Gelesu da hisu. E da hawa: hamosu dunu hame be Gode Egefedafa, mae
    yolesili noga:le hinawane Gode Ea diasu ouligisa. Ninia da mae beda:iwane hobea
    misunu esaloma:beyale dafawaneyale dawa:su hou hame yolesisia, ninia da Gode Ea
    diasu agoane ba:sa.'
  acf-NT: Mé Jézi Kwi fè twavay li byen kon Gason-an ki chèf sé moun Bondyé-a. Nou
    sé moun Bondyé si nou tjenbé fò èk si nou kontiné èspéyé èk konfyans ki nou kay
    wisivwè sa Bondyé pwonmèt sé moun li-an.
  tpi-OTNT: Tasol Krais em i Pikinini Bilong God, na em i gat wok bilong bosim ol
    manmeri i stap olsem haus bilong God. Na em i bihainim tru tok bilong God na i
    mekim dispela wok. Na sapos oltaim yumi bilip strong na yumi amamas na wetim Bikpela
    i mekim gut long yumi, orait yumi tu i stap olsem haus bilong God.
  mbt-NT: Piru si Kristu, ka Anak te Manama, ka matinumanen ne eg-uyan te keet-etawan
    te Manama. Ne sikanta ka keet-etawan din ke egpabulus ki iya ne egsalig wey egpeggasal
    ke nekey ka impallateng ta.
  hau-SA: Amma Kiristi mai aminci ne kamar ɗa a gidan Allah. Mu kuwa gidansa ne, in
    muka tsaya gabanmu gadi da kuma begen da muke taƙama a kai.
  mam-NT: Yaltzen tej Scy'o'n tu'n Dios, ju'xa e tbi texin te junx maj cykil tyol
    Dios, pero yaa'n tisen jun ak'analxin, sino Tcwal Dios texin, Taaw tibaj cykil
    t-xjal Dios, bix ktzki'n jun taaw mas nintzaj twitz jun ak'anal. Yaltzen ke, ejoo'
    t-xjal Dios ka k'i'nxix ku'n tu'ntzen kcaman alcyej nko ayon ti'j.
  udu-udu: Hila Ḵrisṯẖos a’di ta a’di jin ta isiŋ gana/ mo ap̱o/ gu’b ma Arumgimis
    mo me’d ya/ mo. Dhali ana tana kuŋ gu’b piti mo waḵki/ ana mina bu’th gwo ki nyeŋ
    mo, gwo gom mom bana jin wukina ana a’di jwa i is mo dhali dhu ’ba/ ki ca mo e
    mo ma ’teŋ kap̱em bana mo be.
  tvt-tvt: Enoothong Kristo ah heh Sah tuungmaang maang ang ano Rangte nok ah heh
    lak ni thin kota. Eno Kristo suh seng tenchaan je abah nyia seng lacho laphaan
    seng laalomli adoh kamkam ang ibah seng ah heh nok.
  bgt-bgt: Keana a Krais boi na tinoni agutu, kari a Dathegna God ke vunaghi pungusia
    nigna na tamadathe a God. Mi manea ke ei toetokea iangeni. Mi ighita na tamadathe
    nigna God, gi katida boi mataghu na sokara ngasi kori nida na vaututuni, mati
    vaututunia katida hatia na komi fata a Krais ke taluhaghorea vanighita.
  mvn-mvn: Kate Tau Ito‑yavuha yana dewa Yaubada ya manua wayahina Mosese yana dewa
    vane‑tawanei. Iuna tauna yana dewa eha tau paisewa yana dewa deina. Eha. Tau Ito‑yavuha
    yana dewa Amana natuna tupu‑keana deina, vivane tuta munia, manuana tauna ya manua.
    Ka manuana vivane itoka tau ekalesia, aituhu yaka ate‑vatu kanua‑vi‑avini, kadu
    aituhu yaka nua‑vaniaha nui kapotapota a itoava Yaubada ya vona‑dabadabana kavaniahei
    wayahina.
  djk-NT: Ma Kelestesi wooko taa fasi fu Mosesi. A de enke a manpikin di abi en dda
    foluku. Wi biibiwan na dati, te u tan oli biibi taigi taawan a bosikopu ya. Soseefi,
    tan denki, fu fende den gaan bun di a paamisi wi. Soseefi gafa ala dati faya faya
    doo enke di u be bigin biibi.
  uig-LAT: Lékin Mesih bolsa Xudaning ailisige Oghul salahiyiti bilen höküm süridu;
    we eger biz jasaritimiz we ümidimizdin bolghan iptixarliqni axirghiche ching tutsaq,
    derweqe Xudaning ashu ailisige tewe bolghan bolimiz.
  nde-nde: Kodwa uKhristu uthembekile njengendodana endlini kaNkulunkulu. Njalo thina
    siyindlu yakhe nxa sibambelela ngesibindi langethemba lethu esizincoma ngakho.
  ton-ton: Ka ko Kalaisi ko e ʻAlo ia ʻi hono fale ʻoʻona; pea ko hono fale ʻakitautolu,
    ʻo kapau te tau kuku maʻu ʻae tui mo e fiefia ʻoe ʻamanaki lelei ʻo aʻu ki he
    ikuʻanga.
  mir-NT: '@see-verse:HEB.003.005'
  cak-YNT: Re Jesucristo man xe'rumalij-ta can chuka' re je rajc'ual re Dios. Pero
    reja' man choj-ta-oc rusamajel re Dios, ancha'l re Moisés. Re Jesucristo can Ruc'ajol-va
    re Dios, y yoj chuka' yoj rajc'ual chic re Dios. Pero vo xa can nakaban confiar-ki'
    riq'uin, y can yojqui'cot nakayabej-apo re k'ij tak xtuya' ronojel re rusujun
    chaka.
  ces-1613: Ale Kristus, jakožto Syn, vládne nad domem svým. Kterýžto dům my jsme,
