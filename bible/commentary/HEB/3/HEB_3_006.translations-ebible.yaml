    Ajua̱ ꞌbʉ xi ga suhʉ ma jamfrihʉ asta rá nga̱tsꞌi ra pa, ne xi ga tøꞌmhʉ co ꞌnara
    johya núꞌa̱ ra nthøꞌmate dí pɛꞌtshʉ.
  wnu-wnu: Ego Munon inubersiau tari eng wo Qenu wonou wau ten. End wo gigit igo Qenu
