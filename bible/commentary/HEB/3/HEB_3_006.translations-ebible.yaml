  zar-NT: pero Cristo runëʼ ca rnna xtídzëʼë Dios, en náquiëʼ Zxíʼini cazëʼ, ateʼ
    nacuáʼ lu nëʼë bönachi queëʼ Dios. Rëʼu ni, nácaruʼ bönachi naʼ queëʼ Dios channö
    gácaruʼ tsutsu ga idxinrö dza údxi. Ral-laʼ gácaruʼ tsutsu ca ridipa ládxiʼruʼ,
