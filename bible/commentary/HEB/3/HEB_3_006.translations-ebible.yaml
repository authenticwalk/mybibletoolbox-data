  wol-2010: Yeesu nag ku takku la it, waaye Doom la, juy yilif kër Baayam. Nun nooy
    këram googu, bu nu saxee ci sunu kóolute te di bég ci li nuy séentu.
  snc-snc: Senaḡina Keriso, Barau Natuna, tu Barau ḡena numa eḡita-ḡauani. Ḡita tu
    ḡia ḡena numa, bema ma kokorera e ma iakura ḡesi taveiavi-iaḡiani tuḡamaḡikaunai
    bita veḡabi-gwaḡiḡini beiaḡoni mo magona.
  lgl-lgl: Wasua ma Christ, 'i lia Wela God, ma ka 'idufae kwairanai aga 'i laola
    galona lia fala 'ilitoana fafia ioli God gi li. Ma 'i gia ioli God gi, ala gia
    ka dau nasi ala fitoona ma kwaimamalina 'alia fitoona fala 'are 'oka 'e God kae
    kwateda faga gi.
  mmo-mmo: + o 3:6 Kol 1:23; Hiblu 3:14*Nganjo Kalisi ond Anutu Noow, tombe yite kul
    nambe tu yêêv bop-ambe nanggin Anutu-te hil, tombe yik nawiing kul-anjo nivasa,
    om naambe yaambiing gaving yi niwêêk jak busin pin-ambe yiiy monggatung mengg
    in osin yiiy naapêêlis, ond mem yaatu Anutu-te hil keen.
  ncu-NT: Amaa Yeesuu fe̱raa mo̱ŋ gye̱ ke̱yaafɔre̱, ɔ gye̱ Wuribware̱ fɔŋfɔŋ mò̱
    gyi kase̱ŋtiŋ ne̱e̱. Ne̱ Wuribware̱ ne̱ ɔ gye̱ kabuno ɔbre̱sɛ‑ɔ a taa mò̱ gyi‑o
    fe̱yɛ ɔ de̱e̱re̱ mò̱ kabuno‑o pɛɛɛ se̱, a le̱e̱ fe̱yɛ ɔɔ kɔɔre̱ mò̱ o gyi. Ane̱
    fe̱raa ane̱‑ɔ, ane̱ ya gywii ane̱ ko̱yɔ Wuribware̱ se̱, ne̱ ane̱ de ke̱mo̱ te̱maa‑ɔ,
    ne̱ ane̱ e̱ mo̱ŋ yɔre̱ abaa‑rɔ, ne̱ ane̱ ya waa wɔre̱ ya bo̱ to̱ro̱we̱, amo̱ fe̱raa
    ane̱ gbaa ane̱ e̱ taare̱ a ane̱ te̱e̱ ane̱ e̱ye̱e̱ fe̱yɛ Wuribware̱ a kabuno amo̱
    dɛɛ agyi.
  cni-NT: Iro cantaincha, Quirishito irinti, iquearioventasanotiniri Tasorentsi maaroni
    icoacaaqueriri. Caari ini inampire, irinti itomisanori. Ariorica ancanteani ashirejeiteari,
    ayojeitaque iraajeitanaquee anta inquitequi, irootaque ocameetsatantari anquimoshirejeite,
    impoiji ayojeitaque ashanincajeitacari Tasorentsi.
  eng-WMB: but Messiah is faithful as a Son over his house. We are his house, if we
    hold fast our confidence and the glorying of our hope firm to the end.
  zaw-NT: Niluxh Jesucrist basoob diidx si'c xi'npac Dios. Cuanäjni xfamiḻ Dios. Nurnu
    najcnu xfamiḻ Dios palga chanuutis sudzu'tznu lo xtiidxni, palga guibalajztisnu,
    palga gutiplajznu dxejli ni guibi' Jesucrist.
  san-MAL: വയം തു യദി വിശ്വാസസ്യോത്സാഹം ശ്ലാഘനഞ്ച ശേഷം യാവദ് ധാരയാമസ്തർഹി തസ്യ പരിജനാ
    ഭവാമഃ|
  tam-TCV: ஆனால் கிறிஸ்துவோ, இறைவனுடைய வீட்டில் உண்மையுள்ள மகனாய் இருக்கிறார். அப்படியிருக்கும்படியே,
    நாம் நமது மனத்தைரியத்தையும் நாம் பெருமிதங்கொள்ளும் எதிர்பார்ப்பையும் உறுதியாய்ப்
    பற்றிக்கொண்டால், நாமே இறைவனுடைய வீடாயிருப்போம்.
  mit-NT: Doco Cristu, (tucu iá xì mii‑yá, vàchi) Dèhemanì Dios nduú‑yá. Te quidá
    víi stná‑yà (nahi Moisés), doco chuun xi‑ya nduá ñà‑dàndàcú‑yá nùù nsidaa nèhivì
    xí Yuamánì‑yá. Te divi nèhivì xí‑yá sàndùú stná ndohó nú màsà yúhî‑ndà, te iin‑ni
    ni cúdíì ini‑ndà cahvi‑nda xi‑yá dècuèndè na sáà xìnu tiempu.
  ceb-ULB: Apan si Cristo mao ang Anak nga gipiyalan sa panimalay sa Dios. Kita mao
    ang iyang balay kung atong kuptan pag-ayo ang atong pagsalig ug garbo sa pagsalig.
  ces-LB: Kristus však jako Boží Syn je naším Pánem a zůstane jím, jestliže si až
    do konce zachováme pevnou jistotu a radostnou naději.
  mkn-mkn: Yesus ju bekin iko Tuhan Allah pung mau, ma Dia bukan tukang suru-suru
    sama ke baꞌi Musa. Tagal Dia tu, Kristus, Tuhan Allah pung Ana yang Dia su pili
    memang dari dolu, ko mau kirim datang di ini dunya. Deng Kristus tau urus batúl-batúl
    Dia pung Bapa pung isi ruma. Jadi kalo kotong pegang kuat-kuat kotong pung parcaya,
    deng kotong baharap tarús sang Kristus, kotong ju bisa maso jadi Dia pung isi
    ruma.
  pol-UBG: Lecz Chrystus jako syn panuje nad swoim domem. Jego domem my jesteśmy,
    jeśli tylko ufność i chwalebną nadzieję aż do końca niewzruszenie zachowamy.
  qxh-NT: Washäcuj Jesúsmi ichanga mana mincaychu. Manchäga Tayta Diosninchipa Wawan
    cashpan wasinćhu caycan. Nuwanchipis wasi wamrana caycanchi mana yamacällar cushi-cushilla
    Jesúsman yupachicushpanchi.
  nwi-nwi: Kristo, In mɨn rɨmnor nəkwai Kughen. Mərɨg pəh nien mə In yor wok əmə kɨrik
    rəmhen kɨn Moses. In Tɨni, kɨni In ravəh nehuəyen tuk narmaruyen ye kafan nimə.
    Kɨni tukmə kɨtawə kasətgah, mɨsarkut mə tuksərer tɨmtɨm tuk nar yame kɨtawə kwəsərəhu-pən
    nətərɨgien kapətawə iran, kɨni mɨsagien tukun, kɨni nəfrakɨsien mə kɨtawə e, narmamə
    kafan, kɨtawə kɨsəmhen kɨn kafan nimə.
  kmo-kmo: Wowak, Kraist riita God riiti yikapwa tarega riita eyey ma God riiti akak
    taweyn yenya riita siiken hehareto. Kapo nama God riiti akak tawa? Nota riina
    hiki siitiichi, sumowu taney, riita yaken nota eechaba eechaba anabeyichi kowu
    taney, eeta nota riiti akak tawa.
  agr-agr: Tujash Kristuk Apajuí Uchijiyai, nigka betek umina ibau asa, jutii Apajuí
    aentsji aidautik niina jeega numamtin ainag nui pujus yaimpaji. Jutii niiní dekaskeapi
    tiuwaitag duwi, uwemjatnapitja tusa wakeesa dakainag nuwi emetmamja pujau ainakuik,
    niina aentsjig ainaji.
  kyc-kyc: Dopa piyamopape Koraisa baa Anatunya wambu dupwana kyawa nyuo iso kareya.
    Namwa kaeya napala Yesu epara lao mona kare kare kararama ramo doko Anatunya ree
    palu ingyuo kararama lyakande.
  urd-GVU: مسیح فرق ہے۔ اُسے فرزند کی حیثیت سے اللہ کے گھر پر اختیار ہے اور اِسی میں
