    xe acesop iap wiwim pima dak.
  fue-fue: Amma Almasiihu laatike koolaaɗo der suudu Alla hande ɓiɗɗo. Enen laatii
    ɓe suudu makko to en tinnake een koolii, een tabbitini ko jurortoɗen faa heennyitirde.
  amk-amk: Wape Kristusi dohong kariri fianai aino yu fo na mai, amani wekaisungno
    wenunggamiei we Allai ne Munufoi fo. Tuti tataino ne Munu di tata, masino tarutawangno
    tane taroaso Yesusi na tamatai kaha tuti taenemitawani pampang.
  fai-fai: Kata Kadais aka Got alam Min kayo aka Got alam kinim mit uyo kin dimam
    kin mo be kinim. Kale nuka ulum kano Got ami muduw keidokabuw. Be nuka atud fakadá,
    sun kuw nulum atin kano kudokabuw kalin umi mimin dok diyámin fakudokabuw beta
    ko.
  ura-NT: Nete laen rai Calaohi Jesocurisito, cana rai cachaneein- rai loreri rijijieein
    nihacachene amurijiriin, cocoainaain cana inana neein telu. Nii jaunte, rai loreri
    rijijieein nerichaacheein, esinae rauhijiriin jerihane rijijieein neein, chabana
    cohajihacachene coiinteein jianelanaala canaacha cohajei cohajihacachene.
  mcd-NT: Ascafia Jesuscai Upa Diospan oinmatima. Ascatama nancairocofin Furuncoinquin.
    Ascashu ahuun yorafoan ato Ifocoin. Nan Apa yononi cuscan ahuun yorafo cushusharacoinmisi.
    Ascacun Upa Diosin tapipai nonmain Jesús icoinra huashon noco yoiyotiani cuscan
    non ratutama manasharaicai nan Jesús afanan oaitian. Ascashu non nanscacoiashu
    non ahuun facufo ipatiroquin.
  urt-urt: Kom Krais kin Talah bwore bwarme tikin Got ŋaiye ka bepteme lenge miyeꞌ
    tuweinge tikin Got. Poi eꞌe pe, poi miyeꞌ tuweinge tikin Got, ŋaiye ŋoihmbwaip
    poi ka teŋeime kin bongol, topoꞌe nye nyermbe poi ya mini lenge mitiŋ syeꞌ ŋaiye
    poi hriphrip marp meseperhme Got ŋaiye ka ende poi ya murp bwore.
  kiz-kiz: Lakini Kristu ndo Muana mu bhusimamizi bhwa nyumba j'ha K'yara. Tete ndo
    nyumba j'ha muene kama twibetakukamulila manyata mu kwiamini ni fahari j'ha kwij'hiamini.
  tzo-TZE: Yan li Cristoe ja' Xnich'on Dios. Jech jun yo'nton tsventainbe li yan xnich'nab
    Stote. Li yan xnich'nab Stote ja' vu'utic ti me jun co'ntontic o ta stojol c'alal
    to ta slajebal c'ac'ale, xchi'uc me xcuxet no'ox co'ntontic ta jmalatic chtal
    yic'utique.
  lex-lex: Mere Yesus Kristus Narehia Musa, yoma Endenrer lia Uplerlawna pa emekneka
    a'na id mak kodi plolli la amni romni. Ne hota it di de er mak ha riwra Uplerlawna
    romni mniotni it irhatti, hornama yana itamta'at pa twalera mere itsa'ar rer mia't
    it ralamni la hya' maka hota Uplerlawna Nala mai ita. Hade ed mak khi' it pa tahepuepur
    nohora.
  dov-dov: Pesi Kkilisito mwana mweendelezi wang'anda ya Lez. Tuli ng'anda yakwe,
    na twajatisya kubusichaamba bwesu akubotelwa mukusima kwesu.
  rgu-rgu: Yesus boe tao tuka Manetualain hihii-nanaun, tehuu Ria nana ta ata sama
    leoꞌ baꞌi Musa fa. Huu fo Ria nana, Kristus, Manetualain Anan fo riꞌ Ana here
    memaꞌ neme fai a ulu na mai, fo nau feen leo dae-bafoꞌ ia mai. Ma Kristus tebe-tebe
    urus nalelaꞌ Papa Na uma isi nara. De, maneniko homu tahere ita namahere na, ma
    tamahena taroo Kristus, ita boe bisa dadi teuꞌ Ria uma isin.
  toc-NT: Pero Cristo ni̠ tasa̠cua sinoque huá xka­huasa hua̠nti̠ xpu̠­chiná chiqui,
    xlá tlak tancs nacuentaj­tla­huay xli̠­hua̠k hua̠ntu̠ tanúma nac xchic Dios, a̠má
    chiqui aquinín li̠tax­tu­yá̠hu para chu­na­tiyá aksti̠tum li̠pa̠­hua­ná̠hu, ya̠
    tapa̠­xu­huá̠n kalh­ka­lhi̠­ma̠­náhu porque sta­lanca catzi̠­yá̠hu pi̠ namak­lhti̠­na­ná̠hu
    hua̠ntu̠ quin­ca̠­ma̠­lac­nu̠­ni­ca­ni̠tán.
  som-som: Laakiin Masiix aamin buu u ahaa sida wiil gurigiisa ka sarreeya; oo gurigiisu
    waa innaga haddaynu ilaa ugu dambaysta dhiirranaanteenna iyo faanka rajadeenna
    aad u xajinno.
  mam-C: Qalatzi'n te Crist, nya jun aq'nil, qala' K'walb'aj, ex jikyinxixjo tkawb'il
    qib'aj, a awo, tja Diosqo, qa ma japin qu'n, ex qa ma qe qk'u'j te jun majx ti'jjo
    a nqo ayo'n ti'j toj kya'j, ex nqo yolin ti'j tzalu'n twutz tx'otx'.
  ndj-ndj: Lakini mwambu wingi Kilistu ndi mjumilwa munyumba ya Chapanga kucha Mwana.
    Nyumba ya Chapanga ndi yufwi twaveni leki patuyendilela kudindala na kwidumbila
    fila fitushuvilila.
  mbj-NT: Kristo hã kä, P'op Hagä Do T'aah, baad tamoo wät P'op Hagä Do tób n'aa hadoo
    do hã kä. Ëër, Kristo hã h'yy ka'eeh do ti ta tób hadoo doo, neỹỹm doo me ër gadaa
    bä had'yyt hẽ ër hã taky däng doo. Ër h'yy ganejë hõm bä ër pooj jé ër gada do
    hã, ër kasab'ee do hã.
  lat-VUC: 'Christus vero tamquam filius in domo sua: quæ domus sumus nos, si fiduciam,
    et gloriam spei usque ad finem, firmam retineamus.'
  ngp-ngp: Mna Kilisito ni mhuwilwa enga mwana mwe nyumba ya Mnungu. Nyumba yakwe
    ni suwe uneva kinagendeela kukimaala haheina kogoha no kukeduvya mwe mbuli zia
    kikukawiila.
  enq-2: Dopaka doko, Kraisa baa Gotenya Ikiningi dokome Gotenya pii dupa wata-minao,
    Gotenya tata dupa isoo kalyamo. Goteme naima epe mende ditona leamo doko kiningi
    ditana lao, naimame yakinala naeyao nee kaeyao malisoo katao, yuu gii etao dokonya
    tuu latamano doko, naima Gote tata katatamanosa pita.
  eng-ASVBT: but Christ as a son, over his house; whose house are we, if indeed we
    hold fast our boldness and the glorying of our hope firm unto the end.
  mna-mna: Tamen Krisi, ni Anutu itunu Lutuunu ta itoto kat Tamaana leleene mi imborro
    kat ruumu kini. Tana ruumu katuunu ta ni. Ruumu tana na, iti tomtom ta tuurla
    kini na. Pa sombe tomoto som, tikiskis urlaŋana kiti ma tuŋ, mi menmeen ti ma
    tazza koroŋ ambaiŋana tabe Anutu ikam piti pa kaimer i, na tewe kembei Anutu ruumu
    kini.
  myw-myw: Tage Kelis, inabunatum waseg, bo itoukum mamagina Natun. Ya̱kids inabunatum
    ya̱kids; magat bitakapwapouts silma̱nin youd siyas bwanabwein nilivnek.
  sby-sby: Nomba Klistu Mwanendi Lesa washomeka mukwendelesha ng'anda ya Lesa.Uku
    ekwambeti njafwe ng'anda ya Lesa na tubula buyowa ne kuba bashinisha mukupembelela
    kwetu.
  sll-sll: Di tongwo yal i God hana togu yal momba, Kraist God wang weni molere God
    oo kengwo i kene ol te momua. Nan ari God aki di na tenangwo pamia dire haung
    haung yol e pir tere monaminga hobi God oo kengwo i monaminua. Monaminga i Kraist
    kene ol na tenamua.
  yaq-NT: Taa Jesukrijto, Liojta tua a' yoemiaka'po aman, itom, jume' Liojta yoemiammak,
    si'imeku itom bicha. Taa itepo jiba junaen Krijtota sualeka intok itom inim jiapsa'po
    tajtia aet ea'ateko. Intok juka' chukula itou na'ikiariata itom bitnee'ut eaka,
    alleaka a' bo'o bichaka'ateko.
  uro-uro: Sokt di ma Krais di mamär vät ma Ngämuqa iva qat nanakt na qa sä iarhongäkt
    moe vä ma Ngämuqa aa vätka i ama ngärhoemga na qa. Bä aiut di ma Ngämuqa aa vätka
    na ut kre va ama qraräkta na ut i ut sangar ma ama qrot sa ama märmärgem na aut
    katnanakt sävät iarhongäkt iva ma Ngämuqa qa rhualat nä irhong bä ba ut.
  ita-1885: Ma Cristo è sopra la casa sua, come Figliuolo; e la sua casa siamo noi,
    se pur riteniamo ferma infino al fine la libertà, e il vanto della speranza.
  muy-muy: Yezu *Krist day àgray ere ye ti Melefit awayay ni ɗek. Ay Krist gani ti
    naŋ Wur ga Bay ahay ni, agur ndam ga huɗ ahay ni ɗek. Ndam ga huɗ ahay gayaŋ ni
    ti leli. Ay ahàr àɗəm məfəki ahàr lala, mə̀mbrəŋ ba ; ahàr àɗəm mə̂sər ere ye
    ti àɗəm aməgri ana leli ni ti amagray eɗeɗiŋ. Tamal màgray nahkay do ni ti leli
    ndam ga huɗ ahay gayaŋ do.
  kqc-kqc: Idu Keriso bi mida kana, Sei di yava fafau ini moimai regi vegu rama redo.
    Ma ori de dudu, uni mokena buni ma uni uka mokena nivasena rena moi gira rigifa
    vonisi, ye una bi ini yava.
  tav-tav: Cristo maca Diore paabojari majocʉre bairo mee cãñupʉ. Dio Macʉ riape ãmi.
    Jĩcaʉ punaa cʉ bairãre na cajʉgo ãcʉre bairo cãcʉ majuu ãmi Jesu. Jĩcaʉ camajocʉ
    cʉ camacʉcʉti jʉgoʉre bairo cãcʉ ãmi Jesucristo. To bairo cãcʉ aniri caroaro cʉ
    Pacʉ yere cájupi. Caroaro na cátibojayupi Jesu Dio yarã cãniparãre. Mari quena
    Cristo yarã mari ã cʉ catunu ejapere mari catʉgooña nʉcʉbʉgoata. To cãnacã rʉmʉ
    cʉ mena, cʉ yarã mari cãnipere mari catʉgooña api nʉcʉbʉgocõa aninucuata cʉ yarã
    mari ã.
  eng-ULB: But Christ is faithful as a Son who is in charge of God's house. We are
    his house if we hold fast to our courage and the hope of which we boast.
  spa-VBL: Pero Cristo es un hijo, a cargo de la casa de Dios. Y nosotros somos la
    casa de Dios siempre y cuando nos aferremos con confianza a la esperanza en la
    cual decimos que creemos con orgullo.
  fra-_FOB: Mais Christ, comme Fils, est établi sur sa maison; nous sommes sa maison,
    pourvu que nous conservions jusqu'à la fin la ferme confiance et l'espérance dont
    nous nous glorifions.
  hau-ULB: Amma Almasihu shi Da ne mai mulki a gidan Allah. Mu ne gidansa idan mun
    rike begenmu da dukkan zuciyarmu.
  mal-mal: എന്നാൽ ക്രിസ്തുവോ തന്റെ ഭവനത്തിന് അധികാരം ഭരമേല്പിക്കപ്പെട്ട പുത്രനായിട്ട്
    തന്നേ വന്നു; നമുക്ക് അവനിലുള്ള ദൃഢവിശ്വാസവും, നാം പ്രത്യാശിക്കുന്നതിലുള്ള അഭിമാനവും
    അവസാനത്തോളം മുറുകെപ്പിടിച്ചുകൊണ്ടാൽ നാം തന്നേ അവന്റെ ഭവനം ആകുന്നു.
  lit-lit: bet Kristus buvo ištikimas kaip savo šeimynai viešpataujantis Sūnus, kurio
    šeimyna mes esame, jeigu išlaikome atvirą užtikrintumą ir užtikrintos vilties
    gyrimąsi tvirtą iki galo.
  urd-GVR: Masīh farq hai. Use Farzand kī haisiyat se Allāh ke ghar par iḳhtiyār hai
    aur isī meṅ wuh wafādār hai. Ham us kā ghar haiṅ basharteki ham apnī dilerī aur
    wuh ummīd qāym rakheṅ jis par ham faḳhr karte haiṅ.
  far-far: Boroi ma sa Christ ne, nia Wele God, ma nia 'idufa kwai'adomi akulu laona
    raoe nia fuana gwaungaie fafia wane God ki. Ma kulu na ne wane God ki, dia kulu
    dau ngasi ana famamanae ma na kwaimakwalie ana fitoe 'uria na ru lea ne God kai
    kwatea fua kulu ki.
  suz-BL: ख्रीस्‍तम चहिं परमप्रभु यावे आ खिंमी आ तौ दुम्‍शा, रिम्‍शो गेय पाप्‍तु।
    मिनु गो मेको कली आस पा थमा सुइक्‍चा मप्रोंइतय हना, गो आ खिं बाक्‍नय। एफिसी २:१९;
    १पत्रुस २:५
  car-NT: Ymunano me te mo'ko Kristus moro Tamusi auty jopotory me tyje man. Moro
    auty me ro ky'karon kytaton, enari'ma ro'kon, tawa'pore enapa ky'waine moro kynimomokyrykon
    apyiry jako mo'ja ro.
  amp-amp: Jisasr nhai. Ror tu Bro Nkifrarhu yon mifer. Rorhu hingrneft inji korht.
    Fitoh yimar Bro Nkifrarhu yon kunyr mfkniyekwor, nd yimar Bro Nkifrarhu yonr rhuhato
    Jisasr tohukatohworr. Nom be Bro Nkifrarhu mrokfefm yakitoh kihhato nmoh yima
    yuhumio yindhorhato kangnom, “Bro Nkifrar ayak marnyarnom.” Inji dukarahnom be
    Bro Nkifrarhu yonnom rhurahnom.
  bht-bht: पर मसीह इक पुत्रे सांई परमेश्वरे दे परिबारे दे लोकां च भरोसे दे लायक है,
    अगर असां अपणी हिम्मत कने उस आसा पर मजबुतिया ला आखरी दीकर टिकी रेंदे न, तां असां
    परमेश्वरे दे लोक न।
  eng-NOY: but Christ as a son over his house; whose house are we, if we hold fast
    the confidence and joyousness of our hope.
  cub-NT: Ʉbenita Cristocapũravʉ Jʉ̃menijicʉi mácʉbe. Aru jabocʉi mácʉbe parʉcʉ ʉ̃́re
    memecaipõecʉ pʉeno. Que baru Cristobe parʉcʉ Moisés bácʉ pʉeno. Caride Cristorecabe
    dajocabecʉva coreyʉ Jʉ̃menijicʉi põevare, yópe ʉ̃́re d̶aiye jaʉrõpe. Aru majamu
    Jʉ̃menijicʉi põeva, jidʉbevʉva aru torojʉrĩ dajocabevʉva napini corede nʉivʉ baru
    iye ʉ̃i mearo d̶acaquiyede majare.
  ita-1927: ma Cristo lo è come Figlio, sopra la sua casa; e la sua casa siamo noi
    se riteniam ferma sino alla fine la nostra franchezza e il vanto della nostra
    speranza.
  lww-lww: ana Kristo naga kila pa manene la sane, komin naga masisun visuaren pupia
    yum̃aena make ga na yum̃a nene, sane naga pe m̃earu na pupia kana p̃ar nena. ?A
    yum̃a nene na pisa ke ya ne, pona pisa ke ai? Sum̃a pisa ita ke ga ne, komin visae
    ve temarau re, a visae tekekaran kiena navisaaren lala, touarar ruru kieta nawasineena
    e la, ita teve kiena namratava wa ruru nena lala.
  ckb-ckb: بەڵام مەسیح وەک کوڕەکە لەسەر ماڵی خودا دڵسۆزە، ئەو ماڵەش ئێمەین، ئەگەر
    دەستبگرین بەو متمانە و هیوایەی کە شانازی پێوە دەکەین.
  nas-nas: Teka tee Karistooꞌ tee Kumponing bakanamuiaang-koo mataaꞌiaruꞌ Kumponing
    bauring deempari okovui, eeꞌnoko niiꞌ eeꞌning teing bakanamuiaang-kooning deemariri
    oꞌnoring nemariri pinkaꞌmariri oꞌnoriaing deekoꞌ, dotumariri amaiaaꞌmoriaꞌ oꞌnoriaing
    toroarara domamuriainooꞌkoo.
  uvl-uvl: Pe Iesus i NeHalang tuna nge nauele temene na pele ke pengpeng toto. Pe
    ita, NeHalang nena pele koi ita. Pomalam ta rahite letera manmanna ngana pe sara
    kikina ngana nge Non Soke.
  eng-BBE: But Christ as a son, over his house; whose house are we, if we keep our
    hearts fixed in the glad and certain hope till the end.
  ixl-CNT: Pek aatz u Jesuus tan, iKꞌaol u Tioxh; yitꞌ ilol koꞌn koj tetz kam. Ech
    jikom niꞌan qꞌu kam tu u totzotz u Tioxh majte. Utz oꞌ u totzotz u Tioxh tziꞌ.
    Taꞌxhtzii oj tiira kꞌujlel kukꞌuꞌl tiꞌ utz, oj kaana kutxuqꞌtxun tiꞌ ichꞌialeꞌ.
  xsi-xsi: Aŋga Maro Kindeni Natu Kirisi imo iveta wurâta ikura Tama ne pateâŋa mine,
    kala ikatonanzi tamâta ŋinde simo sitogo Maro Kindeni ne luma mine. Ambo kinda
    ma takisi kaika ku tao tininda tava ndekâŋa nâ ŋana Maro Ŋalae ne zo ŋana iveta
    kinda tamo sondo kâ, ande kinda ma tamo Maro Kindeni ne tamâta, tatogo i ne luma
    mine.
  crx-NTPO: '''Et hoonts''i Christ, ''uYe'' k''un''a whe duBá ooyoh huwole''. ''Et
    ndai la ooka tse ts''úhooli-i, nedzi yoodo cho whe ts''odólhti'', ''ink''ez oot''aniuznintan,
    ''ink''ez ''udek''ez dzin whuts''un soo cho ts''oontun de, ''et de ooyoh whut''i-un
    ts''inli whe ''uts''int''oh.'
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸುವಾದರೋ ಮಗನಾಗಿ ದೇವರ ಮನೆಯ ಮೇಲೆ ನಂಬಿಗಸ್ತರಾಗಿದ್ದಾರೆ. ಆದುದರಿಂದ ನಾವು
    ನಮ್ಮ ಧೈರ್ಯವನ್ನೂ ನಾವು ಹೊಗಳಿಕೊಳ್ಳುವ ನಿರೀಕ್ಷೆಯನ್ನೂ ಕಡೆಯತನಕ ದೃಢವಾಗಿ ಹಿಡಿದುಕೊಂಡಿದ್ದರೆ
    ನಾವೇ ದೇವರ ಮನೆಯಾಗಿರುತ್ತೇವೆ.
  bbb-bbb: Ro una Kuraesi fuje fu ma Godido Fari. Ijadufuo fu ma vierafena Godido
    i ije mukoreigia oe vafaena ame fari ije fu agane fuone samuagiamo ijiege e fuone
    samuagiame. Ro no mukoreigia Kuraesido vua irere no fiena ma vierafeva ije giriesa
    farena oemarekinu Godi irere fu nuvuefuo rekuveno ije samuakuva ije noeje none
    Godido agane ijena besu reve.
  blw-blw: Yag kaman agé ah Jesu Cristu, te ammag natatallek agé, ngém faén an alepan
    te anà paat Apudyus hiya way hiya paat hen ap-apon hen hiyachiy faréy Apudyus.
    Yag chitaaw way cha omafurotat, chitaaw hen anchi kaman faréyna non antaawat an
    epapate hen afurottaaw way achitaaw iyang-anggayan hen namnamataaw an Jesu Cristu
    way yachi agé hen chataaw ichayaw.
  tam-2017: கிறிஸ்துவோ தேவனுடைய வீட்டில் அதிகாரமுள்ள மகனாக உண்மையுள்ளவராக இருக்கிறார்;
    நம்பிக்கையினாலே உண்டாகும் தைரியத்தையும் மேன்மைபாராட்டலையும் முடிவுவரைக்கும் உறுதியாகப்
    பற்றிக்கொண்டிருப்போம் என்றால், நாமே அவருடைய வீடாக இருப்போம்.
  azz-NT: Huan Cristo Jesús quiyecajsicachihuaco nitequiu porín Yejuatzin Totecotzin
    de Dios. Huan Yejuatzin tequititinemij intzalan ipueblojcahuan de Dios. Huan nijín
    tejuan ya tiipueblojcahuan de Dios cuac tejuan ticsentocaj titacuautamatiyohue
    ihuan Dios hasta ne tonal cuac mohualuicas Cristo. Huan no ma timoyolpactijtinemican
    ica por ne nemaquixtilis majsitoc ten ticselitihue imaco Totajtzin Dios.
  spa-RV-1909: Mas Cristo como hijo, sobre su casa; la cual casa somos nosotros, si
    hasta el cabo retuviéremos firme la confianza y la gloria de la esperanza.
  csy-csy: Ahihang Christ sia tapa bang in Ama innkuan i tung ah thuman hi; eite zong
