    ebeterei. End ne in gor qenen end mom oabig mismisir Munon Barai qoat igorun eng,
    in gor Qenu wonou yurau apand.
  zam-NT: Le' tediba na, Crist Jesús nac xal thìb xin' mèn co' altantleque' ndoo naa
