    neꞌaitaeꞌmo oꞌataleta atafauta alagi huta maime maime neꞌuta hano hisiya afinaꞌmo
    ani kava huta maiꞌnisunaꞌmoꞌmo Goti afamo anaga vayaꞌamo maiꞌnone.
  kmk-kmk: Yoong si Jesu Kristu bokona baba-unon Apudyus ta Anak na un napudnu’n mangayyuwan
