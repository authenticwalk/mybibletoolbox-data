  dso-dso: ମାତର୍‌ କିରିସ୍‌ଟ ଅବ୍‌କା ଗତିଦାଙ୍ଗ୍‌ଡାସେ ନ ରଇ ଗଟେକ୍‌ ପଅ ରଇଲା । ତାର୍‌ ବାବାର୍‌
    ଗରେ ରଇବା ସବୁ ଦାଇତ୍‌ ସେ ସତ୍‌ ବାବେ କଲା । ଆମେ ଜଦି ମୁର୍‌ଚିରଇକରି ଆସା କଲାଟା ମିଲାଇବୁ
    ବଲି ଜାଗିରଇଲେ, ତାର୍‌ କୁଟୁମେ ମିସ୍‌ବୁ ।
  meu-meu: A Keriso ese Dirava ena bese e biagua mai kamonaina ida, badina be ia na
    natuna dainai. lta na iena bese, eda haheauka bona eda helaro moaledia ta badinamu
    dainai.
  yva-NT: Weramu Kristus beto Amisye ai maisyare Amisye taune apa Arikainy, napi be
    akarive yavaruga Amisye rai tenambe. Weti are nawirati usisa Amisye apa yavaruga
    so rai? Sya arakove, vatano wamirati wansanuga ntindimu wansanave Amisye amen
    wamamo Apa yavaruga nawirati wam.
  dgc-dgc: Pero ti Cristo éy éwan utusan na Diyos a kona ni Moises, éngˈwan anak ngani
    na Diyos, a matapat siya a tagapamahala ta tolay na Diyos nadid. Ey sikitam i
    tolay na, éng éwan tam pébayan i pag-asa tam diya, sakay éng mégkompiyansa kitam
    diya ta mahusay. Na Diyos a Imangan De
  zpm-NT: Saṉgue Jesús, Xpëëd Dios nac me, ni me rnabey grëse zha ne ngab lo Dios.
    Ni grëse ne, ne nac ne zha ne no xnëz me, lo Dios ngab ne; totsaque iṉe nley gac
    ne dib zdoo ne yquiambiaaz ne gac grë miṉe nacle diidz gneedz me lo ne.
  hix-NT: Kryestu haxa ryhe, Khoryenkom muru me naha. Àrwon yawo ro rma rha nehxakonà,
    noro xarha. Khoryenkom màn kom yoh me naha. Noro màn me rma tehxatxhe, kàwyamo.
    Àmryenon me rma tehxatxhe, towankaryhe roro rma kehtokony mak ha, amnye kowakryetxho
    kom hona roro rma kehtokony mak ha.
  sim-sim: Hako Krais Avui Wasilaka jikisi indingo orhi ria. Or aka mashama ria. Nir
    aka orhi nir. Ome sira nir orhi nduwukop ni sinda nir. Uhu os mashi orhin ni misindiyaha
    kwambuk ni sitambana nahi, Avui Wasilakahi ma indingak ni nakwa nira.
  npi-ULB: तर परमेश्‍वरको घरानाको जिम्मा पुत्र ख्रीष्‍टले लिनुभएको छ । यदि हामी निश्‍चयतासाथ
    उहाँलाई पक्री रहन्छौँ भने हामी गर्वसाथ भन्‍न सक्छौँ, कि हामी उहाँका घराना हौँ
    ।
  cgc-cgc: Cristo an a, masaligan kanen ta iya na pagdumala ta mga ittaw na iya ta
    Dyos, piro tenged kanen an Bata Ta Dyos, dili manugsirbi nang kanen an. Kiten
    i mga ittaw na iya ta Dyos, piro dapat magpadayon ki ta ate na pagsunod ki kanen
    na ula adlek daw magpadayon ki man ta ate na pagsalig ta mga pangako din na may
    kalipay.
  tim-tim: Dâ Kristo âmâ Anutugât Nanŋande emet amboŋe akmap. Emet amâ nen ire. Akto
    are yân bo. Nenŋe Anutugât meteŋân kârikŋe kinbaengât akto pagaleŋe miawaknengiwiapgât
    biwi owâi akmâ manmaengât paŋâk mem manmâ bo hâkâŋ akbaen âmâ Anutugât emetŋe
    akbaen.
