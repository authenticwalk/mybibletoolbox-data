  bod-N: འོན་ཀྱང་སྐྱབས་མགོན་མཱ་ཤི་ཀ་ནི་དཀོན་མཆོག་གི་སྲས་ཡིན་པ་བཞིན༌དུ། དཀོན་མཆོག་གི་ཁྱིམ་གཞིས་ལ་བློ་སེམས་དཀར་པོས་བདག་སྐྱོང་མཛད་མཁན་ཡིན།
