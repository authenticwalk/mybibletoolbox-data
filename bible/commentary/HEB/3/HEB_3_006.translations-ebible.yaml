  sri-sri: Cristo, Marĩpʉ magʉ̃ gapʉ Moisés nemorõ Marĩpʉyarãrẽ õãrõ doregʉ ããrĩ́mi.
    Irasirirã marĩ Marĩpʉyarã, gũñaturarire piriro marĩrõ ĩgʉ̃ tauburire ʉsʉyari merã
    yúnírã, ĩgʉ̃ya wii marã ããrã.
  nal-nal: Singsaxai a Mesaaia naan Naata Nakmai ma naan kat faaratunaan pana vaamuzazang
    sina wana xatkatongang aubina zin Nakmai. Dia aubina zin Nakmai tamon di irur
    dikdik pana ainaxam paazaaiang ma xawit di maraaut ma di zimbang faraxai wana
    ainaxam paazaaiang pana amun saan dia di langga wana ina Nakmai xana lis sin dia
    mur.
  kyq-kyq: Num gaŋ *al‑Masi se, naan̰ Goono, Goon kɛn tuj te ɔrmin̰ eyo ɔɔ Ɓee Raa
    paac se Raa ɔn̰in̰sin̰ga kaam jin̰a. Ɔɔ naajege se ɓo aan gɔɔ kꞋɓee naan̰a kɛn
    naajege jaay kꞋɓeerki eyo ɔɔ jꞋɔndki dojege don̰ ki ute maak‑raapo se.
  kwd-kwd: Tafe'ua ma la Kraes lo'oo, ngaia Wela na God, ma ngaia 'e aga le'a suria
    nga 'ifi ala God. Ma dauru no'o na 'ifi ala God, lauta goru gema ngasi na tagoto'onga
    ma nga kwaimamaningaa 'ania fito'onga fana nga 'ola 'e le'a lo'oo God te'e kwatea
    fadauru.
  ded-ded: Mose ye kingangkpepe kecma Anutuac uayoac modackefec nga Kristongo Anutuac
    Medac kecma uayoac modacma yeac amagareng kecde. Amma nenang kengeha kpac kurumenggac
    wiac menide, imoc wiac engena negemma serima mekecnideu Anutuac amanoc angkecnide.
  ewe-ewe: Ke Kristo nye viŋutsu nuteƒewɔla ɖe Mawu ƒe aƒe dzi, eye miawoe nye Mawu
    ƒe aƒe la, ne mielé dzideƒo kple mɔkpɔkpɔ si me míeƒoa adegbe le la me ɖe asi.
  nuy-nuy: Yagu na-Christ niga na-God-jinyung na-Niwiyayung, niga ni-jambarrg, niga
    niwu-rangarrii anaarrawindi-yinyung na-God-jinyung anaanga. Anubani-yung anggiij-maṉdhina,
    ngagurru ngaambu-burraa ngaambu-waḏa-waḏaḏ marri yagi ngurraaji, ngaambu-wurrij-dhaḻagina
    na-God-guy marri ngaamba-magana warra-mulung-aynbaj. Ngagurru-maynji ngaambu-waṉbina,
    ngagurru ngaambu-yamana nguynju nigawi-nyinyung-jii anaanga.
  cop-BHC: ⲠⲬⲢⲒⲤⲦⲞⲤ ⲆⲈ ⲘⲪⲢⲎϮ ⲚⲞⲨϢⲎⲢⲒ ⲈϪⲈⲚ ⲠⲈϤⲎⲒ ⲈⲦⲈ ⲀⲚⲞⲚ ⲠⲈ ⲠⲈϤⲎⲒ ⲈϢⲰⲠ ⲀⲚϢⲀⲚⲀⲘⲞⲚⲒ
    ⲘⲠⲒⲞⲨⲰⲚϨ ⲈⲂⲞⲖ ⲚⲈⲘ ⲠⲒϢⲞⲨϢⲞⲨ ⲚⲦⲈϮϨⲈⲖⲠⲒⲤ ⲈϤⲦⲀϪⲢⲎⲞⲨⲦ ϢⲀ ⲈⲂⲞⲖ.
  buk-buk: Magoc Kilisi iŋ Anötö ndê Atuŋgac solop, ma kôm ndê gweleŋ ŋapep ma yob
    Anötö ndê lau gitôm ŋac si ŋagôlôŋ. Ma yac bu dasap neŋ dakêŋ whiŋ dôŋ ŋaŋga ti
    neŋ ŋalôm pêŋ dôŋ, ma mayaŋ dauŋ dom pi mwasiŋ naŋ taŋkwê bu datap sa tu Yisu-ŋga,
    dec yac oc dati Anötö ndê lau solop.
  pri-NT: Â wà *Kériso, âna é pwina nari èpo na pwârawâ, na naa têe pitûâ. Â ê pwârawâ
    bèepwiri, âna wàijè kaa, wiàna jè tà cimwü naa na pai pitapacîri kâjè, ma cipa
    ba mwü ê cèikî kâjè.
  zpq-NT: Perw Criston' bi goque' ca to mos dan' gwzoe' bene' can' gwna Diosen', san
    da' naque' Xi'iṉ Diosen' da'nan' bene' can' gwnen', na' naque' X̱an yogo' chio'
    naccho diaža c̱he Diosen'. Na' da' ḻi naccho diaža c̱he Diosen' še zoac̱hac̱hcho
    chejnilaže'chone' na' chebecho ṉezecho gac güen c̱hecho.
  por-TFT: Mas Cristo serve fielmente a Deus a— ajudar/cuidar do—seu próprio povo
    [MTY, MET], bem como um filho ajuda/cuida da sua própria família. E nós somos
    povo de Deus [MTY], se continuamente cremos com confiança em Cristo e se continuamos
    aguardando com imensa satisfação aquilo que Deus fará em nosso benefício.
  gwi-NT: Gaa Christ, Gwidinji' nilii ts'ą' Vit'eegwijyąhchy'aa vizheh gwats'ą' k'eedeegwaadhat
    geh'an adan vit'injirahahchy'aa. Yeendaa ji' vit'injirahahchy'aa vaagwiindaii
    haa vizheh tr'iinlii k'it t'oonchy'aa ts'ą' gweedhaa datthak diit'aii gwarah'ii
    t'oonchy'aa.
  gvn-gvn: Moses Godumu workingmankuda, yamba Jesus Christ Godumu kangkalkuda. Nyulu
    Godumu bama ngulkurrduku kujil-kujil, because nyulu Godumu kangkal. Ngana nyungun
    must munabuku wukurrika, nyungundu must dajijika. Ngana munaku wawurr-wawurrku
    waitmaka, nyulu ngananin wundinyamunku nyunguwunbu bubungu. Kaki ngana yalaku
    bunday, ngana Godumukuda bama.
  nhy-NT: Pero Cristo mach san tekipanoj, sino Yej iKone in Dios iwan okichij nochi
    tlan Dios okilwij ma kichiwa itech ikonewan Dios. Iwan ikonewan Dios yen tejwan
    tla melawak titlaneltokatoskej iktlanke (ik tlami), iwan tla melawak tikmatij
    tikchiaj ika pakilistle tlan Dios techmakas satepan.
  asm-FB: কিন্তু পুত্র হিচাপে খ্রীষ্ট হৈছে ঈশ্বৰৰ সেই গৃহৰ কর্তা। যদিহে আমি আমাৰ নিশ্চিত
    আশাৰ সম্পর্কে সাহস আৰু গর্ব দৃঢ়কৈ ধৰি ৰাখো, তেনেহলে ঈশ্বৰৰ গৃহ আমি বিশ্বাসী সকলেই
    হওঁ।
  okv-okv: Rate God ta javo vahai embomeni rate Keriso vahai avo God ta Meni be ra.
    Te ungotenamo te tapa ando ta sovera ari umbuto Keriso tumota ue ke be ijie sovera
    ari iji kombu simba ue amo ungotena God ta hatira ere ora.
  mxt-NT: Soco ra Cristo ra cuví Sehe Nyoo, suri quichaha̱ vaha ra chi Nyoo ta ican
    ra nyacá ñaha vehe Nyoo. Ta vehe cuan ican cuví maa yo, tatu sanɨɨ́ ca yo iñi
    yo cuhun yo ityi nuu chihin Nyoo ta itá iñi yo chi ra nyacua nya nu ndɨhɨ, ta
    tyicuan ri cusɨɨ cuñí yo nyatú yo cha cuñihi yo.
  tzo-NT: Ja'uc ti Cristoe, ja' Snich'on Dios. Jun yo'nton ch-abtej yu'un ti Stote,
    ja' ti Jtotic uque. Ja' chisventainucutic, ho'ucutic ti yits'inucutique ti yixlelucutique.
    Yu'un mi j'ech'el jun co'ntontic ti stojol asta ti slajebal c'ac'ale, mi nichim
    no'ox co'ntontic ti jmalatic ti tsta yorail ti chijcolucutic yu'une, ho'ucutic
    yol snich'onucutic uc ti Diose obi.
  ind-AGS: Tetapi Kristus adalah seorang putra, yang bertanggung jawab atas rumah
    Allah. Dan kita adalah rumah Allah selama kita memegang dengan percaya diri pada
    harapan yang kita banggakan dan yang kita percayai.
  omw-omw: Mosesiva qati kyaiqa vaisivanto varuvaro Karaisiva Kotira mwaaqu taruvama
    variro. Karaisiva Kotira mwaaqu taruva variqaro Kotira qua nraahu riemwaqiro viqaro
    mwia nraakye qoraqaa ntaqikyiqiro vi varirama. Tire kepukyaqama kyeqata Karaisirara
    riemwaqi viqata, Kotiva tiri kyuqema timwa taani entara mwia vekya variqi quarera,
    tire qioma tiqata, Tire Kotira nraakye qorama varuro, qiananra.
  yrb-yrb: Yesu Keriso Dana Godinu Amara iba Dana Godinu su yawotasu. Imue eawe. Ya
    buna utaisite Godi imutaisite Danu we bou ueta nesia mubene imutaisina yana Danu
    su uwaraba ya nesia Dana yawotasu.
  maa-NT: Ta̱nga jè Cristo, nga Ki'ndí‑la̱ Nainá ma, jè otíxoma i̱t'aà ts'e̱ na̱xa̱ndá‑la̱,
    jè na̱xa̱ndá‑la̱ xi ti̱jñá‑ná, tsà kixi̱ titsa̱jnaá skanda k'e̱ nga kjoe̱het'aà
    na̱chrjein koni s'ín nga mokjeiín‑ná i̱t'aà ts'e̱ Nainá nga ko̱ kjo̱tsja‑ná titsa̱chiñá
    xi kjo̱ndaà‑la̱ Nainá.
  mcq-mcq: Keriso kaꞌene Godoni Harihijara majama hami Huni sea ꞌajohuna. ꞌEnaꞌomo
    nú nimaa rojiꞌi ija kisi ꞌunanama hina vaꞌe uri useꞌavajaho nú sea kajina.
  sus-A: كْنْ عَلَ شَ مِشِ سُفَندِشِ قِندِشِ عَلَ شَ دِ دُفُتّفّ نَن نَ، نَشَن عَلَ
    شَ بَنشِ يَمَرِ مَ. وٌن تَن قَن قِندِشِ نَ بَنشِ نَن نَ، شَ وٌن لَمَ عِسَ رَ،
    شَ وٌن وٌن شَشِلِ تِمَ عَ رَ، نَ نَن قِندِشِ وٌن مَ مَتْشْي رَ.
  jpn-1965: しかし、キリストは御子として神の家を忠実に治められるのです。もし私たちが、確信と、希望による誇りとを、終わりまでしっかりと持ち続けるならば、私たちが神の家なのです。
  fra-SBL: mais le Christ est fidèle comme un Fils sur sa maison. Nous sommes sa maison,
    si nous retenons fermement notre confiance et la gloire de notre espérance jusqu'à
    la fin.
  yka-yka: Saguwaˈ Almasi, Anak Tuhanin iye, duk matuyuˈ teˈed iye magbayaˈ si lumaˈ
    Tuhanin. Kite bi hep lumaˈ Tuhan pagbayaˈan Almasihin bang patetegte teˈed sandelten
    pu Almasi duk bang sinna teˈed kite ngase-ngase si meˈ janjiˈnen.
  mle-mle: Aw Jisas di God dikidi gwalugwum van tikuw, di yarakara yawiy kwurdil God
    dikidi duwa nyan tikuw. Aw nyan Kristen duw taakw, nyan God dikidi gwalugwam tinadiyan.
    Aw li nyan mawul vitiy ti maarkuw, aw nyan kip Godak mawul wukijibir tikuw, aw
    nyan mawulaar wukikuw, lakwu-kibana God wadidiy jaav mwiya mwiyab tikidiy, yaakiya,
    nyan God dikidi gwalugwum kip tikidiyan.
  shp-NTPO: Ikaxbi Cristo riki, Diossen Bake ikax, ja Diossen xobomea teebo akin,
    ja atibo akonkin senenhai, ja iki noabo yoii iká, já ikonhakin jeneyamai raro
    shinanyaxon, ja bii kati jawékinin manatabo ikax.
  aom-aom: Aꞌi Keriso bogo ma-mu vaejahaje aehu jioꞌi hu God-are Harihe jiadeje. Hu
    God-are Harihëro jiëꞌëro God-are aganoho avoho muebeꞌamajeje. Noꞌo God-are agane
    javue. God-hu maro ramuoröhe jöho bogo vuonugoꞌi biririvoromo nimorohëꞌi uehorovobe
    vaꞌëꞌohuro ëhuro no ëhi javue.
  geb-geb: Krais, ana Fhe Bakɨmen Kam ma. Ana Fhe Bakɨme gumgi gu mbigi gari ŋaar
    ki. Ana mba ŋaara mbuav, ana guigira Fhe Bakɨme buni zɨn vov, mba ŋaara mbui.
    Nza maaŋ muuŋgiap, zazera khaŋ tɨgɨp havhargip nza vhɨra harigi gumgi gu mbigir
    rɨvi fhu, nza Guma Bakɨme khothɨgap, ana ndikndigap, ana tɨvar vhuun nzan muun
    zav, nza anan rargɨ ki, nza Fhe Bakɨmen gumgi ma.
  bsj-bsj: dila Almasiya chon bwe wo a ma liyarti lo kwama. nbo bi loche no bin tam
    bilengkebe ki nerbero gwam di.
  cak-cak: Quiri' mismo ri Jesucristo niniman pa quivi' ri aj pa racho ri Dios, pero
    man samajinel ta, can Ruc'ajol vi ri Dios. Y roj, roj aj pa racho, si c'a pa ruq'uisbel
    man nikaya' ta can chi cukul kac'u'x, y can nikana' chi c'o rakale'n chi koyo'en-apu
    ri k'ij chi nikil ri favor ri sujun chike.
  chf-NT: Ni aj Cristoba mero u Yajlo' u yum ni otot. Jin uc'a más u chen manda une
    que aj Moisés. U yum ni otot Dios une, y no'onlaba u ch'ocobonla. Totoj anonla
    chich de u ch'ocob Dios si mach cäcta cä tz'ombenla ixta tu xupiba q'uin y si
    bon ajnic ch'a'a cäjinla uc'a cä pijnanla sujlec aj Cristo cha'num.
  tlf-tlf: Kale Krais beyo God imi Man kale, beyo yagal God imi tinum miit imi dubom
    ke-nalata, tiin mo-nalata, ise ogok boyo kupkasaala binim kale, suun kup waafusa
    ko. Kale kanube suun nuyo aget alop tagamin binim ke-bom utamupta, dam God iyo
    kuguup tambal uyo kobelan-tema kalaa agan-bom deng kup tebe-bom fenin kup kemup
    umdii, God imi unang tinum ke-nulupta, boyo kanuman-temup kale,
  piu-2006: Yuwa, Yiitju Kurayitjanya Katutjaku katja nyinanyi. Paluru Katutjaku walytja
    tjuṯa, nganaṉanyaṯarra yaṉṯayaṉṯara kanyiṉi. Nganaṉanya paluru kutu yaṉṯayaṉṯanmalpa
    nganaṉa rapangku palumpa waarrka kutu palyantjala.
  poh-NT: Jeꞌ aj woꞌ reꞌ xiban i Jesus reꞌ chiho̱j wach chi Kꞌatal Kꞌoric, til manlic
    laj aj camanom woꞌ nok wilic. Reꞌ cok ruꞌ maꞌ xa jeꞌ ta ricab jenoꞌ aj camanom
    pan jenoꞌ pa̱t nok wilic, til wilic laꞌ rajawric chi quina̱ ritinami̱t i Dios
    ruꞌum nok reꞌreꞌ til rAcꞌu̱n i Dios nok wilic. Jeꞌ reꞌ kꞌuruꞌ wihꞌok ta nak rajawric
    i Jesus chi kana̱ chiꞌnchel i hoj aj niminel eh jeꞌ reꞌ nikꞌor maj reꞌ hoj, hoj
    ritinami̱t i Dios nok wilco̱j. Reꞌ naricꞌutunic wi̱ꞌ chi hoj ritinami̱t i Dios,
    reꞌ chi cu yuꞌna chi kꞌi̱j wilco̱j chi cow kacꞌux chiri̱j i Jesus eh nakatikim
    juꞌ chi jeꞌ reꞌ cu rehtal cohlsbal wach kacꞌacharic ayuꞌ wach acꞌal. Jeꞌ woꞌ chic,
    cꞌahchiꞌ ok kuyꞌem richalic i Jesus chi chꞌiclic kacꞌux chiri̱j ricꞌulic lok eh
    chi maꞌxta kayoꞌjic chi riyeꞌeric kachi̱ꞌ chiri̱j.
  tue-tue: Cristope tiiwií õpʉ̃ macʉ̃ niijĩgʉ̃, tiiwií macãrãrẽ ãñurõ cotequi. Marĩ
    Cõãmacʉ̃rẽ padeorá tiiwií macãrã niirã tiia. Marĩ Cõãmacʉ̃rẽ padeorucúra, tiiwiipʉ́ra
    niijãrã tiia. Teero biiri “too síropʉ cʉ̃ʉ̃ ticoadarere marĩrẽ ticogʉdaqui” jĩĩ
    padeorucúra, teerora niirucujããdacu.
  bjp-bjp: Isau le Karisito, i e Kalalik ke God ma i tel fasuut foim kia arae laulaumet
    na fatpoton fanu ae ri arae fel ke God. Kere fel ke God, male kere tifat, ma biil
    kere sokeh, ma kere ka nene ini unune isi foron tier ae kere laes ini.
  xon-xon: Kristo ma kan, u ye Uwumbɔr Aajapɔɔn, le ki joo Uwumbɔr aamaal mbamɔm.
    Timi le ye waamaal ni aanib. Ti yaa kpa lipobil ni mpopiin ki ti saa ndoon kan,
    ki yaa kaa joo beeni kan, ti ye waamaal yaab la.
  tzo-ZNT: '@see-verse:HEB.003.005'
  mpm-NT: Ti vijna ndiso jniñu maa Cristo nuu veꞌe Yandios, chi kuu ya maa Seꞌe Yandios
    ja ndiso ya jniñu veꞌe maa Tata ya. Ti ja kuu veꞌe ya yukan ka kuu yoꞌo naa yo
    sɨkɨ ja ka yɨꞌɨ yo jiin ya. Ti yukan kuu jandaa nu nɨ ini yo na kandixia yo Cristo,
    ya ndiso jniñu ñaꞌnu ja ni taji Yandios. Ti jiin yukan kusɨɨ ini yo ka ñukuu ini
    yo ja niꞌin taꞌu yo nuu Yandios.
  ots-NT: Nu car Jesucristo jí̱ múr mɛfitjo. Guegue múr Ttʉ car mi̱ngu̱, cja̱ guegue
    di cjajpi ʉ́r mɛjti göhtjo cʉ mí bbʉh pʉ́r ngu̱ cár Tzi Ta. Bi dyøte rá zö göhtjo
    cár bbɛfi ca bi un cár Ta. Yʉ pa ya, nugöjʉ göhtjo como ngu̱ dar e̱me̱jʉ car Jesucristo,
    dí jñɛjmʉ quí familia ca Ocja̱ cʉ i bbʉh pʉ jár ngu̱. Pe bbʉ dí nejʉ gu ma grí
    hmʉpjʉ ca Ocja̱ pʉ jar ji̱tzi, i nesta jin gu tzu̱jʉ ca te da ncjaguijʉ, cja̱
    jin gu jɛjmʉ ca dár e̱me̱jʉ car Cristo. Segue gu tɛnijʉ, cja̱ gu mpöjmʉ, porque
    dí pa̱dijʉ, cierto gu nu̱jʉ car nzajqui ca jin da tjegue.
  hoy-hoy: लेकीन मसीह पार आगा नाता देल परमेश्वर उन मान्या विश्वासलायक आन. अदिक आऊन
    मान्ना नाव हुयेव, अगर नाव नाम साहस अदिक यदुर मा नाव घमण्ड माळतेव आ आशा मा मजबूती
    देल स्थिर ईरूल.
  amo-amo: Bara Kristi ari udina wari kilari Kutelle, assa timono nin likara uciu
    kibinayi nin nfo figiri bite kitime.
  pjt-pjt: Ka panya Christanya palu puṟunypaṯu Godala wangaṉarangku kuliṟa waṟkaripai
    Godaku walytjapiti aṯunytju kanyiṟa. Palu panya paluṟu Godaku katja, ka Mosenya
    Godaku katja wiya wati waṟkaripai kutju aṉangu tjuṯa puṟunypa. Ka panya nganaṉa
    Godaku walytjapiti nyinanyi. Munula pakuwiyangku Jesunya rawangku waṉaṟampa tiṯutjaralta
    palumpa walytja nyinaku. Utila rawa pukuḻpa aḻa-aḻa paṯaṟa nyinama palumpa, panya
    paluṟulanya ngula ngura wiṟukutu katinyi. Uwa-maṉṯu nganaṉa palumpa walytjapiti
    tiṯutjara nyinaku nyanga palunya rapangku kuliṟampa.
  cwe-cwe: Mbali Chilisito kokwaminika muna Ikaye ya Mulungu. Cheye wenyewo ni kaye
    yake one chihagendelela kuwa magalu na kuigodela lolelo jetu.
  daa-NT: Kar Iisa Masi gay, ŋaar nec a Buŋ yaa amniyin̰ji ar Roŋ kaak goy ɗo kaay
    ka ger ka Buŋdi. Kar geriy-ak gay, ŋaar ginte, ya gi zeeɗa obe tirit ɗo imaante
    ho ɗo maan kaak gi eriyo. Maan kaak gi eriy-ak ɗeŋraate gi kaawiy bal kolaw ɗo
    uŋco ka geemir.
  mlp-mlp: Ari Krais in God atatin diq iyim in God anad bunmo tumuz bugtamo. Muzinim
    muran in God ago on mataw bunmo gifaqin iyim in giwamuzim osaqta. Nazaq iyan in
    amomo i gilumsihdaqta na i anan helmo haquq. Ad in teq i gidimun tondaqta na i
    amen emad i ginad dimniysa abin bilaquq. I ginad helta na waz naqmo hiqiyad teq
    i inaqmo God ago on mataw Yesus giwamuzim osaqta na tiqiyammo.
  ape-C: Aria Krais, anan douk Iruhin ananin nuganin. Anan douk nenek Iruhin ananin
    yopinyi mour aria nape debeini um Iruhin ananish arpesh nataurumesh. Aria ta apak
    mupe dodog mupe mutrugun um kweipon murao Iruhin ananish yopishi eshudok eneshenesh
    um, apak adur abom Iruhin ananishi arpesh.
  bgs-bgs: Asal si Cristo na Batà ka Manama tô ágkasarigan ágpid katô langun ta na
    pamilya ka Manama. Pasóddórán ta na igpasakup ki tun ta pamilya din ka manayun
    ki ágsarig kandin asta gimanan ta tô igtandô din.
  faa-faa: Arirakano Keresoane ipi Kotimo hokosasamo, Kotimo aporo hinamoane epo kakaro
    sia koteaka asekea reapo. Arirakano isuane Unihaemo makotehokosaposane kaikia,
    seseaka kau risike, Kotiaki himu hakásaraka hemakapusuane rosaka taeraka ayiáka
    risikinone, isuane kakaro Kotimo aporo hinamopo.
  kik-kik: No Kristũ arĩ Mũriũ aarĩ mwĩhokeku na akarũgamĩrĩra nyũmba ya Ngai. Na
    ithuĩ tũrĩ nyũmba ĩyo yake, tũngĩikara tũrũmĩtie ũmĩrĩru witũ na kĩĩrĩgĩrĩro kĩrĩa
    twĩrahagĩra.
  cap-NT: Jesucristuzti anac̈ha Yoozquin sirwiñikazza. Antiz Yooz Majchpanc̈ha. Jalla
    niiqui niiz̈ puestuquiz zuma cumpliñi kamchizakazza, Yooz kjuychiz z̈oñinacz̈quiz
    mantican, tsjii jilir maatiz̈takaz. Niz̈aza uc̈humnacac̈ha Yooz kjuychiz z̈oñinacaqui.
    Jakziltat tirapan Yoozquin tjurt'ichi kuzzizlaja, jalla niic̈ha ultimu Yooz kjuychiz
    z̈oñiqui. Jesucristuqui taku tjaachic̈ha, Yooz z̈oñinacaqui arajpachquin niiz̈tan
    chica kamaquic̈ha, jalla nii. Jaziqui jakziltat Jesucristuz̈ tjaata takuz̈ cjen
    chipchi kuzzizlaja, jalla niic̈ha ultimpacha Yooz kjuychiz z̈oñiqui.
  ksr-ksr: Kaaŋa nanoto, Kraistnoŋ Anutuwaa Meria kolooŋ Maŋaa qaaya (misi metetaŋa
    qaa) noŋ meŋ kanagesoya pondaŋ galeŋ koma nonoma laligoja. Anutuwaanoŋ kanageso
    ii anono koloojoŋ. Oyaŋboyaŋ mokoloowombaajoŋ jejeromoŋromoŋ ama iikanoŋ qokotaaŋ
    selenana meŋ uma awasaŋkaka nama kotiidaborowoŋati eeŋ, mono Anutuwaa uumeleeŋ
    kanageso kolooŋ laligowoŋa. Kiaŋ.
  eng-TNT: But Christ as a sonne hath rule over the housse whose housse are we so
    that we hold fast the confydence and the reioysynge of that hope vnto the ende.
  sbs-sbs: Kono Christe Mwana njoyelele muzubo ya Ireeza. Twizubo yakwe haiba ni tukwatilila
    kwisepo yetu ni bwikumuso butuzumina kubuli.
  sue-sue: Ata Kristo meni awa nu soumai kota, nu Mamera Mai me noise Anutura so dia
    inoise nowia. So nuso nakai awa. Are awa tepo oko aewa. Nena namorekai seronai
    awa kei awaise sero ziro tata-tata inoise zewai wero nuamunonakai, awa dubu nuso
    wamunonakai.
  fra-NCL: le Christ a été fidèle comme fils, à la tête de sa propre maison, et sa
    maison c’est nous, pourvu que nous retenions fermement jusqu’à la fin la profession
    ouverte de notre foi, et l’espérance qui fait notre gloire.
  snn-NT: Ja'nca yo'o conguë ba'iguëna, Cristo yua Riusu Zin sëani, Moises'ru quë'rë
    ta'yejeiye ba'iguëbi ba'iji. Moisesbi Riusu ba'i huë'ere yo'osi'quëta'an, maibi
    yureña Cristo naconi te'e ba'ijën, Riusu ba'iru ba'icua'ë mai. Baguë bainreba
    re'huasi'cua'ë. Ja'nca sëani, Cristo tëani baja'yete gare jo'caye beoye si'a recoyo
    ro'tajën ba'itoca, baguë bainrebare maire re'huani baji.
  atb-NT: Nghut kôlhang, Hkrisduq gi, lhumzuî é zo rayuq dông Garai Gasâng é yhûm
    lé up ri. Nga-nhúng kúm gi, nga-nhúng lé wám é myit bò nhang é hkyô eq nga-nhúng
    gumrong nyi é myoqbyù hkyô lé myhik zing nyi é nghut jáng, Yhâng é yhûm nghut
    nyî bê.
  cek-AK: Toe Kri loe angmah ih imthung ah capa ah oh; aicae doeh zithaih tawn ai
    ah boeng khoek to oephaih to anghoehaih hoiah kacakah a patawnh o poe nahaeloe,
    to imthung ih kami ah a om o tih.
  bkd-bkd: Ba si Cristo kenà bà dà suluguen ta Batà gayed hu Dios daw matinumanen
    hu pag-alima iman hu pamilya hu Dios. Iyan kuy en iman pamilya din ku pangesegan
    taw sa pagsalig taw kandin daw sa taghinamen taw ha iyan igkalipay taw.
  ctu-76: Pero Cristo jiñʌch yoque i yalobil Dios. Xuc'ul mi' cha'len chʌ bʌ mi' cha'len.
    Lu' an ti' wenta ti pejtyelel quixtyañujob tsa' bʌ yajcʌnti ti Dios. Che' ochemonla
    ti' t'an Dios i quixtyañujonla Dios mi xuc'ulonla yic'ot tijicñayonla mi lac bej
    pijtyan tsa' bʌ subentiyonla ti Dios mu' tyo bʌ quejel i yujtyel, mi ma'an mi
    la cʌq'uen i ñajatisan lac pusic'al c'ʌlʌ ti jilibal jini chʌncol bʌ lac ch'ujbin.
  lac-NT: Bayiri' xan, ic Jaj Ts'urirex Jesucristo caj u toc rʌc quibaj tu cotor a
    ba' ara'b ten C'uj. Chen ju muc'o' ts'a'b ti' ten C'uj jach manan ti' Jesús cax
    a Moiséso', quire' raji' Jesús u parar C'uj. Wa quij qui' quibiquex tu cotor a
    ba' ara'b ten C'uj ti' to'onex mix quic p'ʌtiquex u t'ʌn hasta u q'uinin ca' bin
    uruc quir u taquico'onex, je' u qui' acsico'onex quire' raji' yʌnino'onex C'uj.
  xla-xla: Amasiyama God Yami Kelisotapo God ya꞉ opaye dokopala depo halemama oko
    ka꞉pi hamhalapo. Epedeme ditapo mikadepe dle dulu dla me-kokalepo ha꞉ha꞉mama dita
    dalemha꞉ha꞉mama omha꞉ha꞉ kokoye pomellalo wekelepiye, eta dia꞉ye ikadepe God ya꞉
    opa dlepe.
  xav-NT: Tane nherẽ, te Cristuhu si tãma umnhasi na uburé ĩsib'a'uwẽ norĩ hã te te
    tãma 're 'madâ'â pese za'ra, pire uptabi na, 'Re ĩhâimana u'âsi mono 'ra hã. Wa
    norĩ hã Cristuhu ãma si 're wanomro mono wa, da te wama 're rob'manharĩ wasété
    za'ra mono nherẽ, wapahi ãna wanhiptete sina ãma 're wanomro mono wamhã, wa za
    tô ĩsib'a'uwẽ na tãma 're wahâimana u'âsi za'ra. 'Re ĩhâimana u'âsi mono hã ĩwẽ
    si, za te te wama ĩpisutu za'ra zéb zô, wama umnhasi sina sô 're ĩwanhimipari
    u'âsi za'ra mono zéb zarina, tiwi 're wasipizari za'ra mono õ wamhã, tawapsi wa
    za tô ĩsib'a'uwẽ na tãma 're wahâimana u'âsi za'ra.
  cuk-cuk: Ar Bab-Dummad-Machi-Cristoʼdi, gwen galakussuli na e-neg-yaurga nanadii
    gusad. We-neg-obaredi, we, anmardo. Ar anmar Bab-Dummad-ibmar-ukoye-sogsadi, nue
    an abingasmalale, degi, anmar galakussuli edarbedii gusmalale, anmar egadga gumaloed.
  tbf-tbf: Eiekesen e Karisito, mi Nout, a nga ko tuktuk si ken tsientsang nia vuor
    vakalaie bu kepineits si ken vonuo e Raban. Ma egiet ken vonuo e Raban sien va
    giet ta tuir ngeisngeis si kegiet vodovodon rorrois ian giet ta ko aor koits nge
    vakam ngan.
  uig-CYR: Лекин Мәсиһ болса Худаниң аилисигә Оғул салаһийити билән һөкүм сүриду;
    вә әгәр биз җасаритимиз вә үмүтүмиздин болған иптихарлиқни ахирғичә чиң тутсақ,
    дәрвәқә Худаниң әшу аилисигә тәвә болған болимиз.
  ikw-NT: Kọvu Karaịsi kwesiri ọkwnata ovu lele nnwọ n'ọro Nda a. A bụ ọro a, ọ bụru
    a bịta mkpọma siri rikne aị, gwuzosi masị rikne nụ nhne a neele anya a.
  khs-khs: 'Alawamona Keleso Ewa Kote e Sa:nase, Kote sena kesale E koawemi sopoke
    amowa Eyewi heneye ili seli pota: enekeye. Apula: nini Piseikiyewi napola:pa:na:
    e seyawa ta:tapola:, epelese yesipela: sita:la:, Kotema himu semetei esa: matanawa
    epapuluse sitalapitekiwa, niwa heneye Kote koane sena kesalekeye.'
  dwr-ENT: ሺን ኪሪስቶሲ ፆሳ ጎሌን ናዓዳን ኣማኔቴዳዋ፤ ኑኒ ኣካና ጊዴ ናሼቻን ናጊያዋ ፃላቴኒኔ ኣማኑዋን ናጎፔ፥ ፆሳው
    ጎሊያ ጊዴቶ።
  pma-pma: Kristo emun mumon tounah vasi tahos musil asa koa Ahi mundemi. Ka kei mum
    suval Natnali koa vi houlu en eim onen Ahi. Ka ir varei, rovi eim onen enek munak
    rormetautei, ka rendemien orer keih en tounah koa roling desien orer eni.
  atd-NT: Di si Kristu atag, ian ka Anak to Magboboot no ian tagtuun to baloy. No
    masalig si Hisus to og-alap to mgo otow no impasakup to Magboboot. No sikanta
    ka nohimu on no baloy rin, ko kono tad oglokaan ka pogsalig ta woy ka igkarago
    ta to sikan no og-im-imanan ta kandin.
  tel-2017: కానీ క్రీస్తు కుమారుడి యూదాలో దేవుని ఇంటి నిర్వాహకుడిగా ఉన్నాడు. మనకు
    కలిగిన ఆత్మనిబ్బరాన్నీ, ఆ నిబ్బరం వల్ల కలిగే అతిశయాన్నీ గట్టిగా పట్టుకుని ఉంటే
    మనమే ఆయన ఇల్లు.
  hat-BSA: Men Kris te fidèl kòm yon Fis nan kay Li a. Se a kay pa Li nou ye a, si
    nou kenbe fèm nan konfyans nou an, ak fyète de fèm esperans ke nou gen jiska lafen
    an.
  top-NT: Pero Cristo li̱tanú xapuxcu Ixkahuasa Dios tí akahuá̱nalh tú lí̱lhca̱nilh
    Dios nac pu̱táhui̱lh, y aquín li̱tanu̱yá̱u namá ixpu̱táhui̱lh Dios para ni̱ li̱makxtaká̱u
    tancs li̱pa̱huaná̱u y tancs lacacha̱ná̱u amá tapa̱xahuá̱n ni̱ma̱ ma̱lacnu̱ni̱t.
  msk-msk: Si Jesu Kristo arag gatoman sang pyapaimo kanaan, awgaid buku yaan nang
    sogwanun, Anak yaan nang tagsakop. Sakop kita naan aw abay kita somarig kanaan
    aw abay kita maiman kanaan.
  gyr-NT: Cristo rumo tahɨr güeco pɨpe omboavɨye ocuaita Vu tũparo rese. Ahe tũparo
    yande yaico yayeroyaño itese Cristo rese iyavei yasãroño itese yande yembovɨhasa
    pɨpe co mbahe avɨye vahe oime vaherã yandeu curi.
  kmh-kmh: Pen Krays Gor Ñinuk yipund giy ak mey; chinup Gor kiñiŋ nuk mindpun gok,
    bi korip nop nimb rek, kond mindrep gip. Nup chiŋgiy nep mindon mey, andkind apek,
    biynimb nuk nep mindoniŋgambun.
  ukr-ONPU: А Христос – вірний Син над домом Божим. І Його дім – ми, якщо будемо й
    далі непохитно триматися сміливості та надії, якою ми пишаємося.
  emi-emi: Me Karisto Natuna ia God, me ghe aaitara ngamasina alena ateva God. Me
    ita alena ita God, arova ita sarasarakana tani tingina akorokorongana, me ita
    poso parasi tale uneita niaruaa tale voto ita taatara lao emua me karika ita ghe
    ghaa.
  zpv-NT: per laꞌh Jesucristu bazoꞌbadxiahga Ñiꞌh dxyiꞌdxyi laasii Lliiꞌn paꞌcaa Dxiohs
    naa Ñiꞌh, niꞌchin naa Ñiꞌh bixohza zaꞌca loh raꞌ bwiinn nin naa ziga yihdzi Dxiohs,
    nee laꞌh nuꞌh naa nuꞌh xpwiinn Bixohza riiꞌ sidela chozahnee dziꞌtsi nuꞌh ziga
    ruluuꞌyi xchiꞌdxyi Ñiꞌh nee sidela za dxiahxi nuꞌh loh siguhra nin nahpa nuꞌh
    dxieꞌgalliꞌh Ñiꞌh laꞌh raꞌ nuꞌh dxyih nin guibiaꞌgarii Ñiꞌh.
  gux-gux: Ama Kilisiti yua n tie Bijua U tienu diegu nni tie yua n pundi ti dugidi.
    O diegu tie tinba hali li yaa tie ke ti kubi hali mi juodima ti dugidi leni ya
    suginma yaapo ke ti kpiagidi ti yula .
  kos-kos: A Christ El oaru oana ke el pa Wen, su leum fin lohm sin God. Kut pa lohm
    sel kut fin sruokyana ku pulaik lasr ac lulalfongi lasr ke ma kut finsrak nu kac.
  ibo-ibo: Ma otu ọ dị, Kraịst kwesiri ntụkwasị obi dịka ọkpara nke na-elekọta ụlọ
    ya. Anyị gabụkwanụ ụlọ ya ma ọ bụrụ na anyị ejidesie okwukwe anyị ike ya na olileanya
    nke anyị ji anya isi.
  yml-yml: Weꞌe Keliso kebu tofolova, taunina Yaubada Natuna ma yana dumwebika Yaubada
    yana vanuga i veveimeyeni. ꞌIda tovetumaganavo ꞌasaꞌaiana yana vanuganina. ꞌAiꞌedi
    ma yada venuafoufaꞌala ta na tokemaigeda Iesu faifaina, wata ma yada vetumagana
    ta na lulukamata naninidi Yaubada i vonaꞌawaufaufa i na veledaga, mogitana ꞌida
    Yaubada yana vanuga.
  ory-ory: କିନ୍ତୁ ଖ୍ରୀଷ୍ଟ ଈଶ୍ବରଙ୍କ ଗୃହ ଉପରେ ପୁତ୍ର ସ୍ୱରୂପେ ବିଶ୍ୱସ୍ତ ଅଟନ୍ତି; ଯଦି ଆମ୍ଭେମାନେ
    ଆମ୍ଭମାନଙ୍କ ସାହସ ପୁଣି, ଦର୍ପର କାରଣ ଯେ ଆମ୍ଭମାନଙ୍କ ଭରସା, ତାହା ଦୃଢ଼ ଭାବରେ ଶେଷ ପର୍ଯ୍ୟନ୍ତ
    ଧରି ରଖୁ, ତାହାହେଲେ ଆମ୍ଭେମାନେ ତ ତାହାଙ୍କ ଗୃହ ସ୍ୱରୂପ।
  bzj-bzj: Bot Krais, az Gaad Son, mi in chaaj a Gaad hows. Ahn wee da Gaad hows,
    weh da Gaad peepl, if wi kip op wi korij ahn ga kanfidens eena di hoap weh wi
    ga eena Krais.
  chk-chk: Nge Kraist a allükülük lon wisen eman nau o nemeni imwen Kot. Iwe, kich
    imwen Kot are sia likitü lon ach tipepwora me ach apilükülük lon met sia apilükülük
    ngeni.
  ssd-ssd: Kristus nu Kuate tuku Kiŋo minmba Kuate tuku mbal ŋgamukŋge piro mayena.
    Nu mbal ta tuku tugu. Sine wamdus saŋgrinu pilmba siŋgine Suŋgo tuku pasa alonu
    tairŋga minbe ta sine Kuate tuku mbal nu tuku wande taŋaŋ mineg.
  acr-TNT: Noꞌj ri Cristo na xa ta e jun raj chac ri Dios, ma e Ucꞌajol y ruma waꞌ
    catakan puwi ri Rocho Dios. Yey ri Rocho Dios e riꞌoj oj utinamit, we e laꞌ lic
    tiquil chi utz ri cubulibal kacꞌuꞌx rucꞌ y rucꞌ quiꞌcotemal koyeꞌem ri cuya ri
    Dios chike chikawach apanok.
  rop-rop: en det stori blanga Mosis bin jis laiga pitja blanga Jisas, dumaji Jisas
    Krais bin duwit langa God brabliwei du. Bat imbin jidan laiga san. Im nomo bin
    jidan wekinmen blanga det haus blanga God seimwei laik Mosis bin jidan. Jisas
    bin jidan Bos blanga det haus, en blanga tharran na im haibala langa Mosis. Wal
    wi na jis laiga haus blanga God, en wi garra gudbinji en dalimbat ola najalot
    pipul, en wi kaan bradin blanga enijing en nokap, dumaji if wi gobekgobek, wal
    wi nomo jidan jis laiga haus blanga God.
  mee-mee: Avae Karais ka sana i a akumangngatulu te mana. Ke sa. Ka i ae Nutu Tuna
    ore kuma masi mannangana kurumea Nutu lonangana, ba ka i e kapunu ngaliua nga
    ragau rae Nutu. Ba ka ita ra ragau nginngina rae Nutu ngaroma ita ngaka kapitaginggingia
    lorapatokonangana te i ba momongkalangara ka kavingtulu ra ita ka mulia tao ta
    nge lele nga kae a ronga.
  dif-dif: Ja Christus Ngatamura jeribaka pungani nunkanani; nunkanaia punga ngaiana
    nganai, ngaiana kalkani morlalu ngundrana ja pirnala mudanajeli ngurunguru ngamalkanani.
  gam-gam: God dji mal Jisas para ye kune yei, ba una God numbiye mal embe moi ge
    une God wariye molo kantau yei. Une boi kogo nayei. Nono nomane gi djindaka, une
    nono ye wopake ye aunda dje pille pla yenmon ge, nono tau embe mopin dal, yene
    numbiye mal embe mopon.
  nou-nou: Awarate Keriso awa agipo embo aera umone God da mei na. Edo umo God da
    mando da buro edo ira awa teta mei mi uso mamo da mando da buro edo ira da awodo
    ra. Edo ingodena awa God da mando ra. Edo ingodena goroba edo atadera edo iji
    berari God mi ro adi sisira adira awa gebe ise atadera awa ingodena God da embobo
    atadera.
  mqb-NT: Əna Yesu Almasihu ite nà, winen nə wan sə lavan nga anà ɗo a Mbərom ahay,
    a ga mer su way anahan nə ta sə ɗəfan apan lele. Mənuko ɗukwen, kak ɗə pərahak
    anan azar sa ɗaf apan nga lele, aday sə ɗəfan iɗe anà way saa nay ata tə ataslay
    mivel a nà, à andav a inde ɗukwen, ɗi təra ɗo anahan ahay re.
  ape-B: Wakuli Krais, anan douk God ananinu nuganinu. Anan douk nenek God ananin
    moul nakwukwihen ali nape nebenalimu God ananich elpech nagakomech. Ali sapos
    apak mupe dadag mupe mutulugun umu kwali mulau God ananich yopichi echudak umu,
    apak adul manubu God ananipu elpech.
  grc-F35: Χριστὸς δὲ ὡς Υἱὸς ἐπὶ τὸν οἶκον αὐτοῦ, οὗ οἶκός ἐσμεν ἡμεῖς, ἐάνπερ τὴν
    παρρησίαν καὶ τὸ καύχημα τῆς ἐλπίδος μέχρι τέλους βεβαίαν κατάσχωμεν.
  cav-NT: Cristo tu dyaque inime metseque, Moisés bucha ama. Cristo tu Yusuja Ebacuaque.
    Turatu jida tuyu naruya Yusuja cuanaque, tuque Yusuja Ebacuaque juya tibu, mere
    pujira cuatsashaya bucha ama. Yusuja cuanaque ecuana, Jesús queja nimeedya jutidya
    juajeyaque juatsu, Yusura tyaana ahuaque pureama tsehuedya jutidya ihuaajeyaque
    jari juatsu.
  kgp-NT: Cristo vỹ tỹ Topẽ kósin nĩ, kỹ tóg Topẽ tũ ag ki rĩr há han tĩ, hã ra ag
    tóg tỹ ti tũ nỹtĩ, ti ĩn krẽm ke kar ẽn ag, ã tỹ ũn ki rĩr tĩ ag, fag ke gé. Ẽg
    hã vẽ, ti tũ vỹ tỹ ẽg nỹtĩ, ti ĩn krẽm ke vỹ tỹ ẽg nỹtĩ, ẽg tỹ ti to tar nỹtĩn
    kỹ, ẽg tỹ ti kãmén há han kỹ, ti tỹ ẽg mỹ sér nĩn kỹ, ẽg tỹ tá nén venh ke ti.
  bvd-bvd: Aia, ma Kraes na 'Alakwa nia God, nia 'ana ne mamana 'ana raoa nia fua
    'inito lae fua toaa nia ki God tiifau. Ma ni kolu gu ne toaa nia ki God, lea sa
    kolu ka uu ngasi 'ana manata mamana laa kolu ma kolu ka manata ngado uri ngali
    lana doo diana neki God nia alangainia.
  ukr-1871: Христос же, яко Син, в домі Його, котрого дім ми, коли свободу і похвалу
    надїї аж до кінця твердо держати мем.
  apz-apz: I osoꞌno Jisas Kɨlais sohwo kako Anɨtuye syoho ulohofiyo hwoꞌmaho. Oꞌo,
    kako Anɨtuye Hwomu hweho. Jisas kako huhwo Anɨtuye hungkunomo inɨngkawento Anɨtuye
    ango hnꞌnɨmo wopɨngo nemokosyohumawoꞌnɨngkiso hweho. Osoꞌno nakwo kakoe ango hnꞌnwi
    Kɨlaisɨmo sɨmeho hiꞌntnnono neꞌno uyɨhwasi aho yokumpohnꞌnyo kemokosyohumehwasi
    nakwo kakineꞌno hontohumayoꞌmanji osoꞌno nakwo kakoe ango hnꞌnwi neꞌno nomolohinowentanɨngkuhwosi
    nakwo neꞌno nohumentɨhwanefoho.
  yon-yon: Kumban Keresu kuu God ye Mingki, ma domondimokbanman, God ye nimakarub
    korem yaa kuu. Kwane, nub kuu arudkono doberenub yembed kwananeen ande kerengkanuwen
    ye weng awine dobaranuub kuu, nub kuu ye nimakarub keranuub.
  poi-NT: Pero jém Jesucristo, jém Dios iMa̱nɨc, imɨɨchi jém tɨc. Taɨcht́am jém tatɨc.
    Tsa̱m tamaymay siiga seguido taŋcupɨcpa y d́a tantsacpa iga tanaŋjócpa t́it́am
    tajɨycámayñe Dios.
  wuv-wuv: Ma'uaa Christ hemea wewea na'u ba i oma'aa fei humuu mei Haidaa. Ma o'ou
    fei humuna nabaa o'aa utaufawe'iaa fei laugu'a ma fei o'onaia unu, fei ona ware
    ba ona pa'i.
  quf-NT: Piru Jesucristuqami Dyuspa Wamran kar, kusa allinla karan Dyuspi kriyiqkunawanqa.
    Chayna nuqanchikkuna paypi kriyishanchikrayku, paypa wasin yupay kanchikllapa.
    Chaymi paymanta mana chiqanchakarchu aligrila kunfyakashunllapa Amitunchik shamur
    pullakur apamanallapakaman.
  yuw-yuw: Möse yu böchon youp amnagon idoc mahong Duic yu woi Kopotorochon Manano
    ida matano sumbotgon tongga Kopotorochon böc ogepma sinom angtorengitac. Oro nonu
    irot noni Yesu yudecgon singga koing songga entamonanu wömai woroc, nonu Kopotorochon
    böc sinom entamon.
  hus-NT-1971: Ani xo’ a Cristo in lej putuhual c’al in uchbil tin Tsacamil a Dios
    ti abatnom c’al im bichohuil a Dios. U ajith huahua’ tu bichohuil max qui junini’
    bela’ ma tam ta ca taley an q’uij q’uicha, ani max c’al i ichich culbel qui junini’
    aychi a Cristo ca chich junil.
  med-med: Wote Kraist, Got nga kangʉm ngurum wu ei moⱡpa kʉn, Got nga manga ila mormin
    wamp mbʉ, rʉp etʉm. Wote, tʉn ronduⱡ mundpʉn, muⱡ kona timin nimbun mondʉp pilim
    ndam, tʉn Got nga manga ei mel muⱡmin.
  bch-bch: Be Kristus imata tutui ngan Deo ele luma pade. Be ei paeaeanga mao. Ei
    gergeu ton Deo toa imugamuga ngan ele luma. Ta oangga gita tamataud mao, be takisi
    matua leda kadonga lolo matua aea toa somisomi tapakuru ngan ga tasangasanga,
    eine gita pade taman Deo ele luma.
  cco-NT: Jo̱ dsʉꞌ Dseaˋ Jmáangˉ dseángꞌˉ røøbˋ éerˋ ta˜ quiáꞌrˉ e lɨ́ɨiñˊ Jó̱o̱ˊ
    Fidiéeˇ e néeˊ nir˜ dseaˋ quiáꞌˉ Tiquiáꞌrˆ. Jo̱ jneaꞌˆbɨ dseaˋ lɨ́ɨˊnaaꞌ i̱ dseaˋ
    quiáꞌˉ dseaˋ do song jáꞌˉbɨ lɨ́ɨˋnaaꞌ júuˆ quiáꞌrˉ carˋ ngocángˋ dsiˋnaaꞌ, jo̱guɨ
    song sɨjeengˇnaaꞌ e nɨta˜ dsiˋnaaꞌ e niñíingˋnaaꞌ lají̱i̱ꞌ˜ e catɨ́ɨngˉnaaꞌ mɨ˜
    nitɨ́ˉ íꞌˋ lajo̱.
  deu-1951: Christus aber als Sohn über sein eigenes Haus; sein Haus sind wir, wenn
    wir die Freimütigkeit und den Ruhm der Hoffnung bis zum Ende fest behalten.
  alq-ALGNT: Anic dac na8adj Jesos Christ apitendagozi apitc8in Mois. Kije Manido
    mega ini Og8izisan Jesosan, acitc teb8eiendagozi8an e kana8enimandjin odanicinabeman.
    Kina8it dac odanicinabeman kidinagimigomin, kicpin ega ana8endjigeiak, acitc kicpin
    apanigotc kitci inendamak kidji sogi apacenimo8ak Jesosikag.
  ixl-NNT: As ech koj u Cristo, tan ech tatin Aakeꞌ xoꞌl vitenameꞌ echeꞌ umaj kꞌaol
    uvaꞌ ni ilon vikabꞌal vibꞌaaleꞌ. As oꞌeꞌ taꞌ uvaꞌ ech oꞌeꞌ ikabꞌal u Tiixheꞌ,
    asoj chabꞌamal qatin tiꞌ u nimla bꞌaꞌnileꞌ uvaꞌ nu kutxꞌebꞌeꞌ. As yeꞌ la yaꞌ oꞌ
    tiꞌ kuchiibꞌ stiꞌ, tul nu kutxꞌebꞌeꞌ.
  boa-NT: '@see-verse:HEB.003.005'
  quh-NT: Cunanka quiquin Wawan Cristota wasinpi Dios churan. Wawanri munayninta junt'anpuni.
    Ajinapi Wawanka wasinpi runasninta munacuywan camachiwanchej. Nokanchejtaj Diospi
    jap'icuskanchejraycu paypa sumaj niskanpi confiacuskanchejta sut'ita willacunanchej
    tiyan. Ajinata causacuspalla Diospa wasin canchej.
  kwi-kwi: Cristone Moiséskana chi azi, Cristo Dios painkul ara akwa. Diospa painkulne
    paiña kwaltuza wat ɨninnat kit Dios ussa ɨninta aizpa mɨra, maintachin. Diosne
    aumɨza paiña kwal namninnara, uskasa nukkulanapa. Katmizna aune Cristora tɨriztawamakpas,
    us aumɨza watsal kulnashimtu akwa. Sun payura aune Dios aumɨza mɨlashimtu aizpa
    mɨlananazi pianmakpas.
  agm-agm: Iyataatɨ amɨ Kɨraisihohɨ Autaahaatɨhomɨ Mwaahosɨ amɨ ko isɨhiya Autaahaatɨhomɨ
    aŋaaŋamataiwɨhiya bimohiyɨhiyaamɨ mɨtɨho Jɨhoematatɨ kiyai Autaahaatɨhopɨ winjatataise.
    Nyahɨ Autaahaatɨhomɨ aŋɨhiyaanɨ kɨmɨkiyaane. Aihɨ ko Autaahaatɨhomɨ otɨpɨpatɨ
    napaitatɨ kiyaapɨ kiyatɨ kiyai nga winjaatɨ bindataise. Iyatɨ ko satɨ otɨpitɨ
    Autaahaatɨho pɨwɨha koai kaundisɨha atisatɨ japepihɨratɨ kiyataise. Isɨ nyahɨ
    andɨtitaatɨ kiyaanɨnɨhɨ bindɨhaawɨ Autaahaatɨho ipotɨhura gaahaiwa kanyisatɨ nanyamɨtandɨ
    katiwaiwa nanyamɨtaiso taatɨ tɨhaapiyaatɨ maarita jatɨhaawaahɨ sandɨ nyahɨ Jisaasihoai
    nuwipinja Autaahaatɨhomɨ aŋɨhusanaanimataatɨ maasɨ bindɨhaawe.
  ubr-ubr: Baise Keriso on God Natun. On God an goa engon ebinetewar. Ato ot on God
    an goa ato ot nana tanfaskikin ati not tutufinai Keriso tanbitutumai on arimon
    God gibui aurit iyaumatanit on yaterabobai tamomousin.
  tsw-NT: Zamawawa† gba waru Mawun ma̱ A̱sula̱ ma ɗa, a̱yi ɗa za na A̱sula̱ a lyawayi
    uꞌwa wa̱ yi. A̱tsu ɗa uꞌwa wa̱ yi na̱ tsu lyuwa elime na̱ ma̱tsura̱ mo okolo ugbamu,
    waru na̱ tsu zuwa ucira o uzuwu wo okolo a̱ tsu ya̱ꞌa̱ yi.
  cax-NT: Pero arrti Cristo urria yaserebiquirrti ümoti Tuparrü tacana Aütorrti. Arrti
    ane nüriacarrti au niporrti Tuparrü. Itopiqui ichepecaca oñü tacana niporrti Tuparrü.
    Bavivicoti uyarrüpecu, arrtü oñoncatü ümoti aübu narucurrü oemo chepe nitacürurrü,
    aübu nubarrüperaca ñome arrüba omirria uiti.
  aia-aia: '''Ia Kraest ''a mangudi ro''u na''i tatau''aro ana. Ma''ata ''iiasi ai''a
    inoni tatau''aro me ''iia naasi bwauodo, suria ''iia ''e Garena God. Migaau naasi
    ruruha ana God ''onaa gai dau baabau tarau suri''i hinihinigaa''i, marai raorao
    i ''adoma''igaa''i ''iniai ''adoma''i heitotori ''ini''i duruduru ana''ia Kraest
    tanagia.'
  srp-1865: 'Ali je Hristos kao sin u domu svojemu: kojega smo dom mi, ako slobodu
    i slavu nada do kraja tvrdo održimo.'
  agt-agt: Ammi ta neange ni Hesusen nga Mangikerutan tekitam a intu ya mekatalak
    nga magturay ta bali na Namaratu gafu ta Anak na. A ikitam hapa ya bali na nga
    pagyanan na am idulot tam la idulot ya pangikatalak tam ta nekari na en tekitam.
  lug-lug: Naye ate Kristo ye Mwana omwesigwa, akulira ennyumba ya Katonda; ate ffe
    tuli nnyumba y’oyo bwe tunywera ne tuba bavumu ne twenyumiririza mu ssuubi lye
    tunywezezza.
  yby-yby: Sako neboya, Kalaestikaho Omaimidana ipalamoya Omaimidana numudala lolo
    iki minabo wewenasitokaya ujapa oletaidanaki Omailimo libotogo elewole oko yowanu
    lekaka noiye. Ito saina-maina le lolowa oletaibomuya ubolo minudanaki, muluteuka
    wati ideko mino-loko wetudawoya Omaimidana numudala lolo iki minae loko letiye.
    2 Nam 12:7
  heb-heb: אבל המשיח הוא הבן על ביתו ואנחנו ביתו אם נחזיק בבטחון ובתהלת התקוה ולא
    נרפנה עד הקץ׃
  mpp-mpp: Aime Kristo ye Wapongte Madec galu bole-yowa balaibelu yele mac-damong
    gagac. Aime nongileng hangoc mikac honocmengte wiyac badabelengte, yogo wiyac
    feicne inguc ngagelu sanangnehac balu wangec gadabelengtewa, Wapongte mac hocne
    aigabeleng.
  apb-apb: Ta'e a Kraes mone Kalena God, na ingeie oto ko aalaha haahie uluhe aana
    nume a God, na ko tohungei lio i suli diana aana. Na ikie oto uluhe aana nume
    a God ngeena, mala uri kie ka'a mou-mou ike aani hiiwalaimolinge na kie ko maa'oohi
    susuto'o pe'ie noruto'onga aana Kraes oto taraure'i.
  san-TEL: వయం తు యది విశ్వాసస్యోత్సాహం శ్లాఘనఞ్చ శేషం యావద్ ధారయామస్తర్హి తస్య పరిజనా
    భవామః|
  ben-IRV: কিন্তু খ্রীষ্ট ঈশ্বরের গৃহের উপরে পুত্রের মত [বিশ্বস্ত]; আর যদি আমরা আমাদের
    সাহস ও আমাদের প্রত্যাশার গর্ব শেষ পর্যন্ত দৃঢ়ভাবে রাখি, তবে তাঁর গৃহ আমরাই।
  ntu-ntu: A' Mevalu atutrle da amrlx kcng tqyrlqbz Gct bade mz nzngini-krde Mrlxde
    kc tqaclve-angidrle lr ma nyz Gct. X nipegu lr ma nyzde nzmu natu-amqngiku mz
    nzbrtikr drtwrgu Kraes x mz nzlxngiti-krgu kx sa naprtrku mz nzlungr kxboi, navz
    nakrlzbzle mzli kc nabz-ngrgu.
  pan-pan: ਪਰ ਮਸੀਹ ਪੁੱਤਰ ਦੀ ਤਰ੍ਹਾਂ ਉਹ ਦੇ ਘਰ ਉੱਤੇ ਹੈ, ਅਤੇ ਉਹ ਦਾ ਘਰ ਅਸੀਂ ਹਾਂ ਜੇ ਅਸੀਂ
    ਆਸ ਦੀ ਦਲੇਰੀ ਅਤੇ ਅਭਮਾਨ ਅੰਤ ਤੱਕ ਫੜ੍ਹੀ ਰੱਖੀਏ।
  gvc-gvc: '@see-verse:HEB.003.005'
  sbk-sbk: Oyo uKristi mwana wawenye enyumba ya Ngolobhe ante tilinyumba yakwe. Kashile
    tibhahatilile katibhadigane na daajeshiza adaajee.
  mya-JVB: ခရစ်တော် မူကား ၊ သား ကဲ့သို့ အိမ် တော်ကို အုပ်စိုး ၍ သစ္စာစောင့်တော်မူ၏။
    ငါ တို့သည်ကား၊ ရဲရင့် ခြင်း၌၎င်း ၊ မြော်လင့် ခြင်းနှင့်စပ်ဆိုင်သောဝါကြွား ဝမ်းမြောက်ခြင်း၌၎င်း၊
    အဆုံးတိုင်အောင်တည်ကြည် လျှင်၊ ထို အိမ် တော်ဖြစ် သတည်း
  kgf-kgf: Waŋu Kristo imi Anutuac naŋa wamma amaya eŋeya méra bawu galeŋgéma kerec.
    Amaya imi mia neŋaŋ, niŋkumu ʒézé ségiségiyauc ʒéma bac efiefi késa kecbiŋiguc
    imuac buŋa wambiŋ.
  awb-awb: Minayabe Sísa Karáhéwé Manikáne ahninkáwá ména moke Manikáne animárí kawerue
    wahnahnire. Itene wahnahnsabé aiq pútare ateq wega mirainie ú ehweh mirainawire
    íwíáhonaraq we kahnáh míaneheqmúne.
  gdn-gdn: Ko karako ka Keriso bau-wena. E ka Mamanuga God e eya Gubagai ki pokere
    Mamanuga God e tawai mibai ki yabiyabiri apunai ka eyo. E uburau upi ki kwaewagau
    ko eba kamadau. Nu sumanuga yadamu doko ade puyo ewa wadamana mamamai iwegemei
    nawanai idiwei ki eba notagogapamu ki ka nu Mamanuga God e tawai mibai.
  nko-NT: Támɛ Kristo lɔ́bwɛ obí ɔnɔkwalɩpʋá ɔdɛ Bulu wóyísʋ́ kɩ́ɩ. Bulu wóyítɔ́
    abí anɩgyí, nɩ́ anɩlɔ́wa klʋn kɩ́tá mʋ ɔkpakɩ́tɔ kínkíínkín yɔ́fʋn mʋ́
    ɔnɔ́mɔkɛ́.
  bsn-NT: Cristojʉama, Dios moarimasʉre bajiro me bajiyuju. Ĩ ñaami Dios macʉ, ĩ rotirore
    bajirone yigʉ. To bajicõari, Dios yarã ʉjʉ ñaami Cristo. “Cristo sʉori quẽnaro
    Dios ĩ yirotire yiecorʉarãja mani” mani tʉoĩatʉjabetijama, ĩ yarã ñacõa ñarũgũrʉarãja.
  pib-NT: Seyni Kristo wgenchi rixa gipjiyako. Walepjiwu wixa wa gaponshinikanrewlu
    ga wa galixkowlu kagwaklewluya wpoyegita gimretletini yoptukyawakpotunanuko.
  wiv-wiv: Palaka a Kristus, ia na tuni Vuvu, ia ki kana galanga kete hada poto na
    manumanu kua dia ta mia balika ruma ke Vuvu. Ia ki muri matoto na polea ke Vuvu
    ki kati kemikemihia matoto na galanga kua. Ta dama laveve tolu na bada na kadolu
    vaka maroroa kamana hilohiloa tolu na guguru kara Paraha kete kati kemihia ni
    dolu, ia tolu ve tolu ta balika ruma ke Vuvu.
  reg-reg: Nawe Kristo ni Mwana wo kwimelegulu inyumba ya Nyamuanga. Eswe ni nyumba
    yae labha chikagwatilila bhwangu kuliikanya no kwiikanya.
  mlh-mlh: Oŋu dimayayoŋ, Kristoji Anuture Made fukeru Mamainere buŋo bebetaŋine tomiri
    basarigaru kufufuŋine damaŋ so siŋaŋ noberu goga. Anuture kufufuŋ oi noŋuŋ fukegobeneŋ.
    Seŋgiŋbaŋgiŋ bofukekimiŋ ore origaku oo qakatoru sakinoŋuŋ ba ropeku koimo dimaku
    sanaŋga forekimiŋ ine, Anuture maŋkekerisie kufufuŋ fukeru gokimiŋ. Oŋu.
  gof-ENT: ሺን ኪሪስቶሲ ፆሳ ኬን ናዓዳ ኣማኔቲዳይሳ። ኑኒ ኤካና ጊዲ ናጊያ ኡፋይሳ ሚንዲ ናጊኮ ፆሳ ኬ ጊዶስ።
  aau-aau: Sawk Krais, hiy God so a mon mey ma nanpanan hiymon kraiay wayr hokwe,
    hiykwe God so ney-ar se hieyn meio. Sa hyo a hokwe, mo hromkiaw, hrom hok lopa
    lorok kraiay ankin, seyr hrom omeme, hiy ma me-loray seme uron hyohyo lon ankin.
  tvk-tvk: Kristo mun tepol sen holesok xil tehusil nenemien na Hi. E xi tepol texoni
    Natneli xa be eilep mak mu mili Mosis e nim na Hi. E xir vari iaxa rabe nim nan
    ak xosxa ulixir nakan ti, e nenemien nar ixeih e holesok xil xa di raling nenesien
    nar di en.
  prf-NT: Peru ti Cristo ay matapat bilang Anak para magin pinunu nen pinili hidi
    nen Diyos. Sakay sikitam en tolay na hidi ni matibay en pag-asa tam sakay ni awan
    tam iyád ikasaniki.
  auy-auy: Mósese miyámó uráimbanifo Ísu Káráísiti ímba kísau-waasigon-ifo Maníkón-ááninko-úramba
    póna Maníkóní waásiyaꞌa káráwiyimba ímba ifáꞌó túwáímba kaweꞌá wéiye. Maníkón-aaisafetaamo
    simankúnkúmbo étaamo aamoimó étaamo fasiꞌámaimo amuꞌmarétaamo métaamo éta Maníkóní
    waási-ita ónaumne.
  tbg-tbg: Mosiva qaqi kaiqa vaiinti vauvaro Karaitiva Kotira Maaqu tanavama vairo.
    Karaitiva Kotira Maaqu tanava vaiharo Kotira noqai avataqiro viharo vira vaiinti
    nahentiqaa raqikiqiro vi vaira. Tenavu kempukaiqaakeha Karaitirara iriqi viha,
    Kotiva tinavu koqema timitaaina entara vira veka variqi vuarera, tenavuvata homa
    tiha, Tenavu Kotira Naavuqi vauna vaiinti nahentikama vauro, tirara.
  hub-NT: Antsu Cristoka Yuusa uchiriyaiti. Yamaika Cristowaiti ashi Yuusnau ainatin
    Apurigka. Ii Cristo nemarainati Yuusa jea numamtin ainaji. Tura nigka inaitsuk
    nagkanmaunam jeattsa wea asar, isha imanisrik kakarar shir aneasa Cristonmag enentaimsar
    pujumainaitji.
  hmo-hmo: To Keriso be Dirava ena Natuna korikori. Unai dainai ia be Dirava ena bese
    ena kwarana tauna momokani. Ia ese unai bese ia naria noho, iena Tamana ena ura
    hegeregerena. Ita be Dirava ena bese taudia, bema mai abidadama, moale, bona laloa
    goada danu Lohiabada ena mauri hanaihanai ita naria noho neganai.
  big-big: Kapura Kilisi Anotogi Marek Anotogo pugu miziweki kelayeng mizabok Anotogi
    imakke puwiliyegi ngaibokko. Keya teni Yisuyegi ngizi kumuli puwili teni Anotogi
    imak. Pi tenigi yungke yolu, purik tamizeige tenigi piyegi ngizi kumuli pura kozang
    yolu keya piyegi wilik kagowing tonugurarau kozang keya Yemizibekyegi ngizi mena
    mizara wilekpek keya yuke yolu purarau kozang mabura.
  gux-G: MɔLA kristi n ji tuuni lan buali maam. Ama wani tie u Tienu bijua ki pia
    u nuu o báa u Tienu deni. Tnba n tie o deni li ya tie ke ti pala páá; ke t
    gɔ pia tin daan yaali ya po.
