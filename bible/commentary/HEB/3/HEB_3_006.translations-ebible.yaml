verse: HEB.003.006
translations:
  kpx-kpx: Isito Iesu Keliso keu Dilava mo holialemo au lovimo negoai Dilava omo atave
    bahata nalieve dua vama. Iale nahiabuna vahaehomo negolahai Iesu lohoveve ke huhulahai
    uliege atave holisi.
  okv-H: Rate God ta javo vahai embomeni rate Keriso vahai avo God ta Meni be ra.
    Te ungotenamo te tapa hamo ta sovera ari humbuto Keriso humota ue ke be ijie sovera
    ari iji kombu simba ue amo ungotena God ta hatira ere ora.
  tbo-tbo: Ma Keliso Yaubada a u numa i ileta ega mei tauna tu bagibagi ma tauna Yaubada
    Natu dumana po a numa tu galena itetena. Tauta Yaubada a numa hota ma ipa tana
    inugonugotuhu lagona anai nugokadidilita po anai kaohata.
  mal-C: ക്രിസ്തുവോ, സ്വഭവനത്തിന്മേൽ അധികാരമുള്ള പുത്രനാണ്. നാം പ്രത്യാശയുടെ ധൈര്യവും
    അഭിമാനവും മുറുകെപ്പിടിക്കുമെങ്കിൽ, നാംതന്നെയാണ് ദൈവഭവനം.
  grc-SR: χριστὸς δὲ ὡς υἱὸς ἐπὶ τὸν οἶκον αὐτοῦ· ⸂οὗ⸃ οἶκός ἐσμεν ἡμεῖς, ⸂2ἐάνπερ⸃
    τὴν παρρησίαν καὶ τὸ καύχημα τῆς ἐλπίδος ⸋μέχρι τέλους βεβαίαν⸌ κατάσχωμεν.
  bgc-bgc: पर परमेसवर के कुण्बे म्ह मसीह, तो एक बेट्टे के रूप म्ह बिश्वास लायक सै,
    अर उस आस म्ह बिश्वास नै बणाए राक्खै सै, तो हमे उसका कुण्बा सां।
  khz-khz: Na Keriso, Palagu Natuna, Palagu gena numa egita-tagoana. Ita ia gena numa,
    pene matiligara e maverererai taveagi-agiana raramaninai pita gapi-gaugau pene
    ago ikana.
  deu-TKW: Christus aber in seinem Hause; sein Haus sind wir, wenn wir die Zuversicht
    und den Ruhm der Hoffnung bis zum Ende fest bewahren.
  zsr-NT: san Cristo runëꞌ ca rna xtidzëꞌë Dios, len naquëꞌ Zxiꞌnczëꞌ, nacuáꞌ lu nëꞌë
    bunách queëꞌ Dios. Rëꞌu ni, nacruꞌ bunách naꞌ queëꞌ Dios chquiꞌ gacruꞌ tsutsu
    ga gdxinr dza udx, gacruꞌ tsutsu ca rdip ládxiꞌruꞌ lencaꞌ ca rudzí jilenruꞌ lë
    naꞌ runruꞌ löz.
  lin-lin: Kasi Klisto azali sembo lokola Mwana, Mokonzi ya Ndako ya Nzambe. Mpe biso,
    tozali Ndako na Ye, soki kaka tozali kobatela makasi kino na suka, kondima mpe
    lokumu oyo elikya epesaka biso.
  hns-NT: Bakie Kriest Parmeswar ke Beta hai, aur aapan djaatie ke Barkwa. Oe bhie
    aapan kaam oe djaatie khaatien poera karies hai. Djab hamlog okar oeppar bharosa
    karab, hiemmat ant talak pakarle rahabe aur kholke bolab kie hamlogke aasa hai
    sada ke lieje Parmeswar ke lage rahe ke, tab hamlog okar djaatie baatie.
  noa-E: Mamʉ Cristo Jesús chan magba, Jesuun ich Iewaa chaar ichdëu pʉ̈itarrau. Magtarr
    aawai ichdëuta maach ich Aai õorkhaju khʉʉn thum peerdʉ auwi ichdëuta khap sim,
    ichig jaautarrjö. Maata i phidag aawai i gaaimuata maach mʉg Ẽwandam dënkha nʉm.
    Majã chadcha mag i õorkha naawai parta i iek ʉ̈khaba nʉm khaphʉnaa onee irua maach
    ich aar phë auju khĩirjugta ogdʉba wënʉrrʉmʉn mamʉ.
  eng-EMTV: but Christ was faithful as a Son over His own house, whose house we are
    if we hold fast the confidence and the boast of hope firm until the end.
  mib-NT: Te Cristo chi sa cúu ya maá Séhe jeē ndácu jniñu nuū ñáyuu vehe Tátá yā,
    te vāha squícu ya jeē ni jéjnūhun ya nuū i. Te suni máá yó cácuu ñayuu vehe ya,
    te núu na cuɨ́ñɨ nīhin yó jíín jnúhun cándíje yó ndé quɨvɨ̄ sándɨ̄hɨ́, te núu
    cúsɨɨ̄ ni yō jeē ñúhun ni yō tāca jéē váha jeē coo.
  lif-NT2: कर ख्रिस्‍ते़ङ्‌ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुहिम्‍सयङ्‌ङो नसाःन्‍साबा आबुगे़न्
    कुस्‍साःरो॥ ख्रिस्‍तओबा आनिॽ आजोगुम्‍बा निङ्‌साङ्‌ङिन् मे़ल्‍ले़त्ते हाङ्‌हाङ्‌ङाङ्
    आवाॽने़ फाॽग्र आनिॽआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुहिम्‍सयङ्‌ङोबासिरो॥
  xnj-xnj: Nambu Kilisitu avili msadikika ngati Mwana munyumba ya Chapanga. Tete ndi
    nyumba ya Chapanga ngati tiyendelelela kuvya vakekesi na kumekela chila chetihuvalila.
  mmx-mmx: Ketla ne Karisito i ruturun at lugugu ri lok tatao limixin at ne Moroa
    xerekngan lanarong i lok tatao libibinat teren. Do atam tebeng lolos lununu atdik
    la tana ngangais mi lomomo ri lomlong teren, i lox asuusu i do nedik limixin at
    ne Karisito.
  cbr-NT: Usa 'aínbi ca Nucën Papa Diosan unicaman cushi ax aín Bëchicë, Cristo, an
    aín Papa Dios cuëëncësabi oquin 'acë, a 'icën. Usa 'aish ca Cristo ax nun cushiribi
    'icën, nun nu ami catamëti ënquinma cuëënquin abë aín nëtënu 'iti sináncë 'ain.
  tee-NT: Para ju Cristo ni ists'alh Dios junita pus muctaxtuk'o tachi chun ju lhich'alhcat
    ju xtaknilh ju ixpai ni ca'alhistaclh ju is'ask'at'an. Chai ju quijnan'an is'ask'at'an
    Dios juntau ni va tachi lhilaksiyau ju yuchi chai va tachi calhik'achanau ni aquintalhi'anan
    ju lact'iyan.
  eng-LSV: but Christ, as a Son over His house, whose house we are, if we hold fast
    the boldness and the rejoicing of the hope to the end.
  cak-NT: Ri Cristo chuka' man yerumalij ta can ri ralc'ual ri Dios. Raja' man choj
    ta quiri' rusamajel ri Dios, anche'l ri Moisés, roma ri Cristo can Ralc'ual-wi
    ri Dios. Y roj chuka' can joj ralc'ual-wi ri Dios, xa nakaya' kánima riq'uin raja',
    y can jojquicot nakayobej-apo ri k'ij cuando raja' xtuya' chake ri ru'in chi xtuya'.
  pah-NT: Cristo'ga ki a'e te Tupana'ga ra'yramo Tupana'ga nhi'ĩpo'rupavi Tupana'gareheve'g̃a
    nderekokatuavo g̃a mongomongovo onhi'ig̃a rupi okovo g̃anduvihavuhuhetero. Po
    nane'ymi nhande ndiajikopigi Tupana'ga rehe avuirama gaha nhande mbojiko ojihe
    javo, a'ero nane'ymi nhande rekoi gareheva'ero. Po nane'ymi nhande nimbohetepigi
    ga avuirama gaha po ti omombyry nhande ve nehẽ javo, a'ero nane'ymi nhande rekoi
    gareheva'ero.
  sja-NT: Mamĩda Cristo Tachi Ak'õre Warra perã, ichideerã pipɨara ak'ɨpari Ak'õrepa
    k'inia bɨk'a. Tachita irudeerã ichiaba, Cristode ijãa amaada-e p'anɨ pɨrã mãik'aapa
    o-ĩa unu k'inia p'anɨ pɨrã ne-inaa pia Tachi Ak'õrepa k'ĩsia iru bɨ tachi-it'ee.
  xed-xed: Kristi ná, zwaŋ ta nzanaghata ta ghəŋa həga ya. Amu tsa həgani ya, ka gɗanagɗa
    mu ta ŋanatá zlghay nda ŋuɗufa mu, ka ghərɓay mu ta ghərɓaku ma fatá ghəŋa mu.
  mks-NT: Joo jíin va chuun na̱caja Jesús, mé á cúú in túhún ji̱ni̱ já ja̱hyi Ndióxi̱
    jáchi̱ cómí a̱ cuéntá sa̱há na̱ cúú cuéntá mé á xi̱hín ndinuhu ini a. Cuéntá mé
    á cúú mí tá nda̱cú coo ínima̱ yó ta tá ná candeé iní mé á. Ta xíní ñúhú caji̱i̱
    iní candatí a̱nda̱ quixi mé á.
  gfk-S: Krais bileng hobi. Iga papalim timaan bileng haruat tutuno iat tano sinisip
    tane God. Iesene Krais no Natine God naramon tano huntunana gar tane God. Ma i
    balaure ikino huntunana. Ma dait ira hinsaana tano nuno huntunana ing be dait
    na tur dades ta ira nudait nurnur ma ing be dait na manga kis nanahe ma ra tamat
    na nurnur kike ra linge dait sa butbut urie ing God na tabar dait namur.
  bmu-bmu: Mewö kinökmö, Kraistnöŋ mönö Anutugö Nahönŋi aka Iwiŋaŋgö keuŋi (misila)
    nömtik memba könagesöŋi pöndaŋ galöm köl neŋgiba malja. Anutugö könagesöŋi mi
    neŋön akzin. Oyaeŋkoyaeŋ akingö jörömqöröm aka miaŋgöreŋ qekötahöba silenini memba
    öŋgöba awösamkakak kin köhöim teköbin ewö, mönö Anutugö urumeleŋ könagesöŋi aka
    malbin. Mewö.
  dgz-dgz: Go Keriso me God otu iragena menan i oni botakain God pa mega amase taiwandini.
    Amba nu God pa mega ame, me otu waiwa di, menan nu kin kin tat amba anu dao nuga
    God inapaet, ap tata nu God otu tasine di waninait.
  eng-GNV: But Christ is as the Sonne, ouer his owne house, whose house we are, if
    we holde fast that confidence and that reioycing of that hope vnto the ende.
  zaa-NT: Cristo nna runi huée iyaba nu rú'ulatsi' Tata Dios porqui'ni née Ỹi'ni áa,
    quiere decir qui'ni née Xana' yú'u qui'e. Ri'u canu ríalatsi' nna rulue'ní qui'ni
    ná ri'u familia qui'e canchu bíttuá gátsini ri'u biỹa rena ca enne' nna gappa
    ri'u confianza Tata Dios por nu chì' da'la hàsta qui'ni canchu chi itsìna' ri'u
    lani lèe.
  eng-WEBSTER: 'But Christ as a son over his own house: whose house are we, if we
    hold fast the confidence, and the rejoicing of the hope firm to the end.'
  guh-guh: Cristo Dioso pexënatoxae, xaniavaetsia toeveta paxa Dioso pijajivi. Vaxaitsi
    baja Dioso vajajumecovënëtsivi, Dioso nacatane pijajivitsi. Tsipaji baja nacayajavaponapona
    Jesucristo. Bajarapacuenia vajavajënaeyabelia Dioso nacataeponaena xaniavaetsia
    Jesucristo itsa jumecovënëtavanapaenatsi vajatëpaejavabelianexa. Jamatabëcuenebarëyaya
    jinavanapatsi. Tsipaji yapëtanetsi Dioso pexaniajaicuene vajanacacapanepaenexa.
  bon-bon: Yepä, Acejiyame me miijirage Bägrä, mime Keriso, tabe epu pana gyene mete
    yageyame liiyepu, mime tääpume lui gemi Acejiyame me mete. Yeesu mime yepäyepä
    cabu enajenige, mine liba ngenecu kokre cama mime ätrunga cabu cängena ninajininige
    piiyepu ngenecu miiji cama jewagrijenisi teeme padare tääpume.
  nhw-BL: Pero Cristo, amo se tequipanojquetl, yaya Icone Toteco huan yaya quipiya
    tlanahuatili ica nochi ichaj Toteco. Huan tojuanti catli titlaneltocani tiitztoque
    ipan ichaj Toteco sintla tijsenhuiquilíaj timoneltlalíaj huan ica paquilistli
    timochiyaj ipan Toteco.
  swh-ONEN: Lakini Kristo ni mwaminifu kama Mwana katika nyumba ya Mungu. Sisi ndio
    nyumba yake, kama tutashikilia sana ujasiri wetu na tumaini tunalojivunia.
  wbi-wbi: Looli u Kilisite Mwana ghwa Nguluve mu vwimilisi vwa nyumba ija Nguve.
    Usue tuli nyumba jamwene nave tukola ng'aning'ani mu vwitiki na mulutogo vwitika.
  bba-bba: Adɑmɑ Kirisi u sɑ̃ɑ Bii nɑɑnɛɡii wi Gusunɔ u kuɑ win yɛnu yɛ̃ro. Bɛsɛrɑ
    sɑ sɑ̃ɑ win yɛnuɡibu sɑ̀ n yĩiyɔbu mɔ sere kɑ nɔrɔ kɑ toro sindu kɑ nɑɑnɛ.
  eng-KJVCPB: but Christ as a Son over his own house; whose house are we, if we hold
    fast the confidence and the rejoicing of the hope firm unto the end.
  kgk-NT: Ha Cristo katu ta'ýry tee voi. Ojapopa íxupe he'i va'ekwe Nhandejáry, Nhandejáry
    re'ýi kwéry-rehe onhangareko-vy. Nhandejáry re'ýi tee voi nhande kwéry ave. Nhande
    kyhyje e'ỹ ramo, Hesu ogwahẽ jevytaha javy'a meme ramo nhaha'arõ tee-vy, he'ýi
    tee voi nhande.
  waj-waj: Anutuuqaa Mmaapu tuanaa Yisuu Kirisiivaano ari Koonna Anutuuqaa gioonna
    kiaapuuyara dioo vainno haitatuunno hama pikieerainno yaagueeqama diivai. Ta innara
    kutaavaivee kiaa kiada innara yaagueeqama faannakiaunnaivaara sirigakiaunnaiya
    ta Anutuuqaa gioonna kiaapuya variaunnanoo.
  cpy-cpy: Riima Jeepatzii-totaa-rewo, riita-kira tomintariri ashitawori pankotsi,
    riitaki jewateeri ikaatzi ikimita-kaantee-taari pankotsi. Aritakira akaateeri
    aakapaeni irika-paeni iiteetakiri “Inampi-panko Tajorentsi” aririka akyaaryoo-wenteeri,
    aminawokiteeri oyaako-tani roojatzi oweyaanta-paakyaawoni kitejeri.
  mpx-mpx: Yaa Keliso iya Yehoba Natuna, yaka Yehoba wana nuwatu i paolaolaek ge Yehoba
    wana limi ana heniheni i kaunil. He kila Yehoba wana limi ana heniheni, ebo alola
    wala atimatuwa ta abulilek-an ge alola wala yaliyaya ta matamatan waisi kaiwena
    toto i lovivina-an kaiwela.
  wbp-wbp: Mujujujulpa Kaatu-kurlangu warrkini-mipa nyinaja, kala Jijaji Kiraji karla
    warrki-jarrimi Kaatukuju nyanungu-nyangu Kaja-nyanu. Warrawarra-kanyi warrarda
    kajana Kaatu-kurlangu yapaju. Junga, ngaliparlanguju Kaatu-kurlangu yapa. Kujarlaju
    yungulparliparla ngungkurr-nyinayarla Jijaji Kirajiki lani-wangu. Yungulparliparla
    wardinyi pardakarla.
  luo-luo: To Kristo en ja-adiera kaka jatend od Wuon mare. To wan e jood Nyasaye,
    ka wamako matek chir kod geno ma wan-go.
  nhe-NT: Pero Cristo, ax eli se tlatequipanojquetl, yajaya Icone Toteco huan yajaya
    quipiya tlanahuatili ica nochi ichaj Toteco. Huan tojuanti tlen titlaneltocani
    tiitztoque ipan ichaj Toteco intla tijsenhuiquilíaj timoneltlalíaj huan ica paquilistli
    timochiyaj ipan Toteco.
  aii-aii: ܐܝܼܢܵܐ ܡܫܝܼܚܵܐ ܡܗܘܼܡܢܵܐ ܝܠܹܗ ܐܲܝܟ݂ ܒܪܘܿܢܵܐ ܥܲܠܔ ܒܲܝܬܵ‌ܐ ܕܐܲܠܵܗܵܐ، ܘܒܲܝܬܹܗ
    ܐܲܚܢܲܢ ܝܼܘܲܚ، ܐܸܢ ܕܵܒ݂ܩܲܚ ܩܸܘܝܵܐ ܒܓ̰ܘܼܪܐܲܬ ܘܒܗܹܒ݂ܝܼ ܕܒܝܼܵܝܗ‌ܝ ܟܹܐ ܥܵܒ݂ܕܲܚ ܫܘܼܒ݂ܗܵܪܵܐ.
  esk-NT: Aglaan Christ tuniqsimaruq iġñiġupluni aŋalatchiruaq iluqaanik tupiġmik.
    Iluqata ukpiqsriruani Agaayyutmik, uvagut tupiġigaatigut Agaayyutim ukpiqsrisiqaġupta
    niġiugaqaġuptalu isruanunaglaan.
  msb-msb: Pero si Cristo naman nagin matinumanon bilang anak na lalaki na namumuno
    sa panimalay san Dios. Niyan, kita an iya panimalay kun ginaataman naton na makusog
    an aton pagsarig kag paglaom na ginapahalagahan gayod naton.
