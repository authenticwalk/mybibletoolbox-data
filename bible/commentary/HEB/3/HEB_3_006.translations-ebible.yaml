    wíokaa henía wa sĩa wee lòoní bìo wa dó wa sĩa yi.
  ote-NT: Pe ra zi Hmu Jesucristo go gueꞌa̱ ra nda̱ de rá hnini Ajua̱, ngueꞌa̱ go
