  kde-kde: Henga Kilisto ànakulupika, na njo Mwana aimilîla ing'ande yanga Nnungu.
    Na hwetu njo ing'ande aneyo, ikàva tukáyopa kuhweneha kuhwinga muing'ulupa na
    kuhweneha kulisingila lilolelo lituvenalyo.
  ata-ata: Ia Kalisito ne Anu Lataua ꞌOlu la sou anu xaixai noxou ne sou musaxilaꞌa
    ta mitema mukalusi loxo aneꞌi tani noxou Lataua. La mumulinu vaikala noxou Lataua
    la, muꞌoxonu maninasou xaixai noxou ne. La sou nenge ane tanenge utulu pekiaꞌu
    mo taꞌosaꞌosa sou tanoꞌu mii maꞌia nenge texolu teloloopalanu sou tanoꞌu, la nenge
    kalumo ne texolu loxo Lataua taasou.
  qvw-NT: Jesusñatacmi ichá quiquin chulin, jinaman mastá Diospa aylluncunaćhu chalapacunalä
    canpis. Chaycuna ya'anchicmi canchic masïsu chalapacul tacyaycul, śhamücunäta
    alcayal'a.
  nfa-nfa: Masi ka Yesus madhutu kahèi dadꞌèi Ama Lamatua, te ngaa Nèngu ana pua-paleha
    dhu sama boe sèmi Musa. Lula Nèngu ne, Kristus, Ana Ama Lamatua dhu Ama Lamatua
    hagꞌe nare le karèi nèti uru ka, sèna ka pua mai asa rai-haha ne. Aa Kristus neꞌa
    mèu uri isi èmu Ama Na. De ladhe èdhi kèpe paꞌèra-èra lalèka èdhi, aa maꞌète boe
    sanao-maena èdhi mi Kristus, èdhi bisa jꞌajꞌi isi èmu Na kahèi.
  tnp-tnp: Krɨsto, in mɨn tatol nəuia Uhgɨn. Mətəu səniəmə in ioluək əmə kəti təhmen
    e Mosɨs. In Nətɨn, kəni tatos nepətiən o narmənɨgiən e rəhan nimə. Kəni nəmə kitah
    kəsotəgɨniən, kəni motalkut məmə okotəhtul əskasɨk o nati u iətəm kitah kəmotələhu=pən
    nətəlɨgiən rəhatah lan, kəni motəfəri ohni, kəni nɨpəhriəniən məmə kitah u, nətəmimi
    rəhan, kitah rəhan nimə.
  urd-urd: लेकिन मसीह बेटे की तरह उसके घर का मालिक है, और उसका घर हम हैं; बशर्ते कि
    अपनी दिलेरी और उम्मीद का फ़ख़्र आख़िर तक मज़बूती से क़ाईम रख्खें।
  hot-hot: Ma doŋtom Yisu êntêk intu nakaduŋ ba hayabiŋ Wapômbêŋ anêŋ avômalô hatôm
    unyak alaŋ. Aêŋ ba alalô nabaloŋ iniŋ aêvhaviŋ loŋ lôklokwaŋ. Ma alalô namiŋ êtôm
    anyô ŋê ba nanêm maleŋiŋ, êŋ ma tem nambitak êtôm Wapômbêŋ anêŋ avômalô.
  mqj-NT: Sapo Kristus matutu annu Anakna Puang Allata'alla to ummissanan asan angganna
    issinna banuanna Puang Allata'alla. Kitamoa' dikuaan issinna banuanna Puang Allata'alla
    ke tontong liui matoro penawanta anna kaparannuanta la untarima pa'pebenganna
    Puang Allata'alla.
  rus-SYN: А Христос - как Сын в доме его; дом же Его - мы, если только дерзновение
    и упование, которым хвалимся, твердо сохраним до конца.
  mbh-mbh: Aveto Krais i mukal nge a Moses, eneke i mun kene i panes selele omaing
    alavusnga ako God i sungu i a i nge, nge ile wainlangaere othealnga, aveto ini
    a God ile umonga avele, ini a God Itun ako i theal or. Na it kene it ini a God
    ile wainlangaere, tova te mit engeng nge ler lemioong na te men sial nge ur sivesivenga
    areko God aro i sungu i a it nge panen, ini ur ako ler maral nge ripotnga avele.
  bdd-bdd: Ma ꞌiyamo Keliso Yehoba ꞌina hada ꞌihetapewa, geya topaihowa gide, ta hesi
    tauna natuna moisa. Tauda taboi Yehoba ꞌina hadaina tuwa, ꞌeguma tahemisa hataya
    maꞌida ꞌatepatu ta maꞌida yaliyaya.
  cbt-NTPO: Quisocristoso nipirinhuë' co inpriatohuë'. Yosë hui'nin chachin ni'ton,
    chini chiníquën nanantërin. Pa'pin natëton, nóya hua'anëntarinpoa huachi. Napoaton
    chiníquën cancantatëhua', chiminaquë huarë' Quisocristo natëahua'. “Co naniantarinpoahuë',”
    ta'tëhua', noya cancantahua'. Imamiatohuatëhua', piyapinënpita chachin nisarihua'.
  srn-NT: Ma Kristus, di de a Manpikin fu Gado, hori Ensrefi tu na den sani san A
    ben mus du ini a oso fu Gado. Èn wi na a oso fu Gado, solanga wi tan hori dek'ati
    èn wi hori tranga na a howpu di wi abi.
  cta-NT: Pana nu Cristo biꞌ ni, tsoꞌo la cña nduꞌni yu, xquiꞌya chaꞌ laca yu Sñiꞌ
    ycuiꞌ Ndyosi, loꞌo juaꞌa̱ laca yu loo jiꞌi̱ lcaa ñati̱ nu ntsuꞌu cuentya jiꞌi̱
    Ni. La cuiꞌ ñati̱ jiꞌi̱ ycuiꞌ Ni laca na, si ñaꞌa̱ ti ná ntsi̱i̱ na ñaꞌa̱ cuayáꞌ
    tye chalyuu jiꞌna, si ñaꞌa̱ ti tya tsoꞌo ntsuꞌu tyiquee na laja loꞌo ndu̱ tiꞌ
    na jiꞌi̱ Cristo chaꞌ cuaꞌni lyaá lyiji yu jiꞌna.
  bqc-SIM: Kilisi sↄ̃, uabelepi nɛ́ɛ. Luapi a ua nàɛ̀ aà ↄzĩɛ. Wámɛ wá uapi ũ,
    tó wá pↄ́ pↄ́ wá wɛ́ dↄi yã́ kũa ń sↄ̃o dilɛa ń pↄnao.
  tcz-CHONGTHU: Hinlah Christa chu Chapa hina a Pathen insung pumpia kingansea ahi.
    Chule eiho Pathen insung hina a ilungngamnau le Christa a ikinepnauva chu ikison
    jom dingu ahi.
  mar-mar: परंतु ख्रिस्त हा पुत्र म्हणून देवाच्या घराण्यात विश्वासू आहे आणि जर आम्ही
    आपला विश्वास व आशा यांचा अभिमान बाळगतो व धीर धरतो, तर आपणही त्याचे घर आहोत. आपण
    सतत देवाला अनुसरले पाहिजे.
  snp-snp: Eti ifa, ido Kilisto ya Goti Nalafo minoto ya wenenala kiyaba o gedami
    lonola efe lotoko olami ya lalimo amoki lakoina minenune, loto laloko kolito kiyaba
    o ede minonimo mona ya auma wi kiki loto melemo uto fulunune, loto minenumo ya
    moda wenenala ona minone, loto kolinune.
  isl-isl: Kristur, sonur Guðs, ber hins vegar ábyrgð á öllu húsi Guðs. Við kristnir
    menn erum bústaður Guðs og Guð býr í okkur, ef við varðveitum djörfung okkar,
    gleði og trúna á Drottin allt til enda.
  spy-NT: Nteenee kikoonyitē ꞉Yēēsu Yēyiin miisin kuu kibooreetyeet ām biikaab Kiriistō.
    Acheek ꞉bichooto bo Kiriistō, kātikoo baateey kēētāsē taay kēēkiilchinē ānkēēng'ērēkyinē
    kiyoo kiikēnēē keey.
  xnn-xnn: Ngem si Jesus et siya nan Anak Apo Dios ay kakwa isnan baey et ostoosto
    gedan nan nang-ik-ikkanana isnan intalek nan Amana ken siya. Owen, datako nan
    kanegna baey no itoltoloy tako ay mamati olay ngan nan ommat ya no itoltoloy tako
    ay men-gasing isnan namnamaen tako.
  mwe-mwe: Ikabheje a Kilishitu bhanakulupalika nnyumba ja a Nnungu malinga Mwana
    akwete ukulungwa. Uwe twaashayene ni nyumba jabho, tupundaga kola makangala na
    tama nkwaakulupalila a Kilishitu.
  tte-tte: Na iyamo Yeisu iya tokalakisiye yawasosi kaiwena iya nume tanuwagana natuna
    kabo Yaubada ana nume igitekalatan namwanamwai. Yo kita Yaubada ana nume tem me
    ala katepatu tameli kaiwe yo tasanasanai tawae Yaubada naga ginauli namwanamwana
    iyeyama kolila.
  tcs-tcs: Kraist nau em i da tru wokman blo God. Em da bos blo yumpla ebribodi. Ip
    yumpla i kip bilib ane mata stap strong po Kraist, den yumpla i go stap ol pamle
    blo God.
  hlt-THB: Cehlai Jesu taw capamyihna Khawsa ipkhui ak khanawh a ypawm hy. Ningmih
    ing ni zoeksang qaal leeknaak ing ngaih-unaak ce nim tu awhtaw ningnih taw anih
    a ipkhui kaw thlang na ni awm uhy.
  soq-soq: Tane Keriso ipa mai Moses rua, dia. Me du apanawa Otopaida rua God duwa
    uduudu simbiadewasamode. Tane no sumanailala ipa God duwa rua wainilana. No badowa
    enonte sumanaimba dima ando segalepia nuaeu do inseitana bedewe itunta, no epe
    wataa rua.
  qub-qub: Jesusmi ichanga mana capuralnachu. Payga quiquinpa wasinchöna caycan Tayta
    Diospa wamran cashpanmi. Noganchïpis Jesusman mana yamacaypa yäracur nishancunata
    imaypis cumlerga Tayta Diospa wamrannami caycanchi.
  att-att: Ngam si Apu Kesu Kiristu yù Anâ ni Namarò nga pangikatalakán na nga mammaguray
    sù ira tatole na nga mebiláng ta ánâ na. Á sittam yù ira ánâ na, nu napasigaggà
    yù ángngikatalà tam kâ Apu Kesu ánna magayáyâ ittam megapu sù pagiddanáma tam
    ta mesipà ittam kâ Namarò.
  bki-bki: mia Kristo naio mila lievo, bior ka naio biekouo ka rivitikar im̃auano
    na burutomoluo nonovio ea yimo nei, jibeka na naio be kenerinio motoru kar garuei
    ka naio be napano boru na yimo nene. ?Ana yimo nei naio jom̃a ber venia, p̃elina
    ber kei? Naio jo ber kito ga, bior ka na ver romerou re, a ver rajaa-ro ka kiano
    verikariano nalo, rovokar vatitig rivu kiado verikario ealo, mia kito rove kiano
    m̃aratavo lu memedu.
  bqp-bqp: Kirisi sↄ̃ bede pì nɛ́mɛ. Luda a ↄn nànɛ a ↄĩ. Ókↄ̃nↄmɛ ↄn pì ũ, tó ó
    kpɛ́ ótɛn tãmaa kũ ó vĩ lɛ́ gbɛ̃ kũ kù gbãnao.
  mcp-mcp: Krîst ŋgə sá isɛ́y byé váál í kwága yí. Nywá jɨ Mwân á njɔ́w mə́ Zɛmbî.
    Njɔ́w mə́ Zɛmbî wɔɔŋg wə́ shé, ŋkí shé mə́ kə́ nə iŋkáŋ shwóg, kə nə́mə́ shwóg
    nə ŋgə̌lə bə nə milúú nə́ sáŋ nəcé sə́ ŋgə bwánd nyə nə búgə́.
  hat-hat: Men, Jezikri te fè travay li tankou yon pitit Bondye te mete chèf kay li.
    Se nou menm ki kay Bondye a, depi nou pa janm dekouraje, depi nou pa janm pèdi
    konfyans, depi nou pa janm wont sa n'ap tann lan.
  npl-NT: Pero Cristo ken Ikone Dios, kema tetlakitak iwa kimpalewia akimeh tikneltokah,
    iwa nonteh ye n tejwah. Iwa tejwah tikmajmana non ialtepetlakawah tla tikneltokah
    ika pakílistli n temakixtílistli non tikseliskeh.
  bgg-bgg: Jishii Masi ne Hamangkhung-aphuii hò pha ilkhi rek shii Dufuii duiine isiie
    rek. Gethek è nyie shii luthong pha ji shii lububo rek ne migi rek arone gethek
    ne ai Hamangkhung-aphuii ro hò ro.
  eng-TCENT: But Christ is faithful over God's house as a Son. And we are his house
    if indeed we hold our confidence firm to the end along with the hope in which
    we boast.
  eng-BSB: But Christ is faithful as the Son over God’s house. And we are His house,
    if we hold firmly to our confidence and the hope of which we boast.
  cpu-NT: Iriroma Cristo, iriitajaantake tomintariri ashitarori pankotsi, iriitake
    jevatairi ikaratzi ikempitakaantaitaari pankotsi. Aritakera ankaratairi aakaite
    irikaite ipaiyeetakeri “Inampivanko Pava” aririka ankyaaryooventairi, kisorika
    ovanairi irojatzi ovekaraantapaakyaarone kitaite.
  san-ASM: ৱযং তু যদি ৱিশ্ৱাসস্যোৎসাহং শ্লাঘনঞ্চ শেষং যাৱদ্ ধাৰযামস্তৰ্হি তস্য পৰিজনা
    ভৱামঃ|
  tac-NT: Nobi Krístoka napurigá inolá niraga, 'we a'lá sébali nulame ju alé Onorúgame
    galílachi napu ramué niru alué galí. Ramueka Onorúgame oyérame niru tabilé guwana
    rusuka tabilé majaga, 'we a'lá na'tásaká ramué Onorúgame 'yuga mochiwa senibí.
    Alarigá ruilí ralámuli, tabilé chijúniga.
  eng-WEBPB: but Christ is faithful as a Son over his house. We are his house, if
    we hold fast our confidence and the glorying of our hope firm to the end.
  gfk-H: Karisito mah hua. Ga papalim timaan mah haruat tutun at tano sinisip ta Kalou.
    Senbia Karisito no Nati Kalou narako tano huntunaan gar ta Kalou. Ma i balaurei
    iakano huntunaan. Ma dahat ira hinsakana tano nuna huntunaan ing bia dahat na
    kis nanaho ma ra tamat na balamasa uta kaikek ra linga dahat latlaat uranai ing
    Kalou na tabar dahat manei namur.
  viv-viv: Tu Bana Yesu ma keke Yaubada ana agetoga au Natuna, ada Bana bonabonaꞋabina
    be Yaubada yana manuwa higa yana yoꞋogaga agaidiya givehivehimeya. Ada ide Yaubada
    yana yoꞋogaga. KaꞋi yada waꞋasevatu kanaꞋatuvefaꞋila be gavadi aimo Yaubada ide
    faꞋideya ginagani-ma yada wavemwamwala kanalubode-moꞋena amine o, ide velemoꞋena
    Yaubada yana yoꞋogaga kamimiyami.
  yao-yao: Nambo Kilisito ali jwakukulupilichika nti Mwana, jwakwimilila nyuumba ja
    Akunnungu, nyuumba ja Akunnungu jo jili uweji, iŵaga chitujendechele kwima pangali
    woga ni pangali kupwa ntima mu chilolelo chitukuchilolela.
  tgp-tgp: Pani Kr̃isto mo lo turu r̃ilangi jea na hinau tari God mo taua na limana
    vara i pa vaira, matan enia Natuna tataholo sei mo aulu na iman God. Ale enr̃a
    r̃a vao iman God, vara varar̃uhu vara r̃a lo turu r̃ilangi na r̃omr̃ilangi peresi
    na nor̃a r̃omtoho hin Kr̃isto.
  auc-NT: Mönö Codito guiquënë Wæmpocä Wengä Onguïñængä ïnongä inte Wæmpocä tönö näni
    godongämæ̈ quëwencabo ïnänite cöwë pönente nöingä pönï cæte pönö aacampa. Edæ
    mönö guiquënë, Codito waa pönï pönö cæcä beyænque watapæ̈ bacæ̈impa, ante mönö
    pönënö ante wadäni ëñëñönäni waa tote apæ̈nemompa. Ïninque mönö guïñënämaï inte
    mänïnö mönö pönënö ante ædæmö entawëninque ïinque baganca ñimpo cædämaï ïmö ïninque
    tömengä tönö mönö godongämæ̈ quëwencabo ïmaïmompa.
  kbc-NT: Pida Cristo baɡ̶a daɡ̶axa me ɡ̶oneɡ̶egi caticedi okanicodaaɡ̶ica niotagi.
    Igaataɡ̶a eote ijoatawece niɡ̶ijoa Aneotedoɡ̶oji ane iiɡ̶ete meote, micataɡ̶a
    niɡ̶ina nionigi ane dowediteloco diimigi. Oko baɡ̶a ɡ̶odiciagi niɡ̶ini diimigi,
    nigidioka limedi mabo ɡ̶odaaleɡ̶ena, codaa nigidioka limedi me jinakatonaɡ̶a mida
    ɡ̶onaɡ̶ajegi ane inibeoonaɡ̶atege.
  bmh-bmh: Bo, Kristus go Uwait nugau nag. Go zuba, Uwait nugau duailel ag gonugau
    pigsal dabi, gonug ag suban gumaraneu, gonun, ig dabeleu asiu i wab. Ig amegai
    Yesus en igual oigeb petak emun, i utab, go gusig patai dab. Einen, ig Uwait nugau
    ug. Ig ein ece naliu aiu ses wabun aipig i numau, go gumei darem.
  ctu-BL: Pero Cristo i Yalobilʌch Dios. Mi' cʌntan ti xuc'ul i cha'año' bʌ Dios.
    Tsiquil che' jini, i cha'añonla Dios mi c'ʌlʌl ti' jilibal chʌn lotol ti lac pusic'al
    chuqui tsa' lac ñopo, mi xuc'ul mi lac pijtan ti' tijicñʌyel lac pusic'al.
  meq-meq: Kəriste na, neŋgeye wawa nakə ma ləvay gər a gay i Bəba ŋgay Mbəlom aye.
    Nəkway na, ndo ŋgay hay. Taɗə ka pakwa faya mədzal gər kway ɓəŋɓəŋ ada ka pakwa
    mədzal gər kway ka wu neheye ta məŋgwese hus ka mandəve aye na, nəkway dərmak
    gay ŋgay.
  noa-H: Mamʌ Cristo Jesús chan magba, Jesuun hich Hiewaa chaar hichdëu pʌ̈itarrau.
    Magtarr haawai hichdëuta maach hich Haai hõork'aju k'ʌʌn t'um peerdʌ hauwi hichdëuta
    k'ap sim, hichig jaautarrjö. Maata hi p'idag haawai hi gaaimuata maach mʌg Hẽwandam
    dënk'a nʌm. Majã chadcha mag hi hõork'a naawai parta hi hiek hʌ̈k'aba nʌm k'ap'ʌnaa
    honee hirua maach hich haar p'ë hauju k'ĩirjugta hogdʌba wënʌrrʌmʌn mamʌ.
  alp-NT: Eleyo Kristuse tamata makerike lupe Musare mo po Alla Eni Nanae, Ilulu Alla
    Eni pletare titinai hoko Ili loko Alla Eni tamataru titinai. Alla Eni tamata kena
    ite, mahabe ite hlaleke ktili rame loko saisa rebe ite rekwa be namake ite supure.
  san-VEL: vaya.m tu yadi vi"svaasasyotsaaha.m "slaaghana nca "se.sa.m yaavad dhaarayaamastarhi
    tasya parijanaa bhavaama.h|
  kbq-kbq: Hianagi Ne' mofavre'amo Kraisi'a Anumzamofo vahetera kva mani'ne. Hagi
    tagra ana vahe mani'nonankita, koro osu hankavetita nemanita, fore'ma hanigeta
    kesuna zanku'ma musema nehunazana otresune.
  kbh-kbh: Pero Cristo, ndayá Bëngbe Bëtsá tobos̈cá jamana, chë Bëngbe Bëtsabe ents̈ángbeñe
    Uaquiñacá jtsemándayëse, nts̈amo canÿe uaquiñá jtsemándayana ndayá nÿetsca chabe
    pamíllanga tmojtsamiñe; cha, chë Uaquiñacá y chënga chë Bëngbe Bëtsabe pamillents̈ëngcá.
    Bënga chë pamillents̈a ents̈anga jtsemnana, bënga chë ndayá tmos̈buáchema bëts
    añémoca sempre tmojtsóyebuambnase, y sempre Bëngbe Bëtsá ts̈abe soyënga bëngbiama
    yochjamama tmojtsobátmanëse, y bënga chca jtsebomnama puerte oyejuayënga tmojtsemnëse.
  ron-LSB: dar Cristos este credincios ca un Fiu peste casa sa. Noi suntem casa lui,
    dacă ne păstrăm până la sfârșit încrederea și slava speranței noastre fermă.
  pon-pon: A Krijtuj me udan Na, ap melel nan pein tanpaj a. A tanpaj a iei kitail,
    ma kitail kolekoleta pojon o peren en kaporopor lau lel imwi.
  nhe-BL: Pero Cristo, ax eli se tlatequipanojquetl, yajaya Icone Toteco huan yajaya
    quipiya tlanahuatili ica nochi ichaj Toteco. Huan tojuanti tlen titlaneltocani
    tiitztoque ipan ichaj Toteco intla tijsenhuiquilíaj timoneltlalíaj huan ica paquilistli
    timochiyaj ipan Toteco.
  sps-sps: San e Krais te vovou faarof iny vegiau ten Gov, faarei na Guei Tsoiny to
    te tagaa ot iny non numaa iny guei faavot ten Gov. Aran numaa iny guei Tsunia,
    to te tsutsun faparits rora ai to te faason kan rora fiisen men sikia tu vaa'ets
    tana ka te naano anaanos rora te nai ruak nats non.
  wnc-wnc: Siwan ngana Krais Anututane waaknga. Sike ita aminu Anututane aminabam
    kayuke nomana siknga toikgak. Siwan nindane musipmikatangu ninda iat gatake takekan
    asinggan yutnimde apbakngake natayuamang. Sike natdetdeu waaknga gitna siknga
    take ninda asinggan ie kekeknga siknga yutnanu Anututa nindupan ninda itane aminabam
    daknganim.
  bus-bus: Kirisi sↄ̃ bɛdee pì nɛ́mɛ. Luda a ua nànɛ à ↄzĩ. Wámbe ua pì ũ, tó wá
    kpɛ́ wée tãmaa kɛ̀ wá vĩ lɛ́ gbɛ̃ɛ kↄ̃n swɛ̃̀o kpáɛna.
  gub-BL: Zaneruwihawete a'e, Tupàn ta'yr romo hekon a'e. Tupàn hemiruze'eg wanuwihawete
    romo hekon a'e. Awa uzekaiw katu uzar hàpuz a'e. Nezewegatete Zezuz uzekaiw katu
    zanerehe a'e, ta'e zaiko tu hàpuz ài zane xe. Aze zanekàg nehe, zaiko wiwi putar
    hemiruze'eg romo nehe. Aze nazapytu'u kwaw ipyr zaneho àwàm rehe zanezeruzar ire
    nehe, zaiko wiwi putar hemiruze'eg romo nehe, zaiko wiwi putar Tupàn hàpuz zàwenugar
    romo nehe.
  imo-imo: Nalo Kraist yu Gotenga Malo molopa imboma Gotenga ulkemu moromelema yuni
    nokopa Goteni tewi nimo mele paa pilipe lipe kongono tembaindo tiye naa kolopa
    kongono tepa kau moromo. Jisasini lino lipe tapondombalo nimbo enge nimbo pilerimulu
    mele tiye naa kolopo, konopu enge nipili paimbo aku tembalo nimbo enge nimbo pilipo
    pipili naa kolopo, konopu tipo nokopo molomolo lemo lino yunge ulkemu moromolo.
  boj-boj: Ariya Kristus a Qotei aqa Ŋiri. Deqa Qotei na a wau yonaqa a Qotei aqa
    tamo uŋgasari naŋgi taqatnjroqnej. Tamo uŋgasari naŋgi di agi Qotei aqa tal bul
    unub. Kristus a wau di geregere yoqnej. A Qotei aqa Ŋiri deqa iga gaigai gago
    areqalo a qa siŋgilatoqnsim a mondoŋ olo bosim iga boletgwajqa deqa tariŋoqnsim
    sqom. Iga degyqom di iga dego Qotei aqa tal bul sqom.
  eng-DRA: 'But Christ as the Son in his own house: which house are we, if we hold
    fast the confidence and glory of hope unto the end.'
  knf-knf: Kë Kriŧtu aşë wo abuk katoh i Naşibaţi aţuuŋ ţi kadun ki ka. Nja ŋşaaŋ
    awo katoh mënţ woli ŋmëban akuţ ahaţ ţi a, alilan ţi uko wi ŋhaţuŋ.
  san-KHM: វយំ តុ យទិ វិឝ្វាសស្យោត្សាហំ ឝ្លាឃនញ្ច ឝេឞំ យាវទ៑ ធារយាមស្តហ៌ិ តស្យ បរិជនា
    ភវាមះ។
  arn-NT: Welu Cristo tañi fotümyengen mew nor dungu mew mupituy Ngünechen ñi trokiñche
    mew. Fey tüfeychi trokiñche ta iñchiñ, rüf dungu mew nieliyiñ ka ayüwküleliyiñ
    taiñ nieelchi maneluwün.
  zas-NT: Per Jesucrist guial najman Xiꞌn Dios, laaman rniabee loj gra ree xbejn Dios.
    Abiꞌ dunuj ree nayajc ree xbejn Dios bal yasnuu yadxuꞌdxiꞌch ree loj ni raliduladx
    ree laaman sin guial yalenyaꞌ ree abiꞌ yalëëz ree xt dxej bigra.
  ken-NT: Kɛ mbák chi Kristo, ǎkɛm ɛkɛt Ɛtayi nɛ ntɨ nɛmɔt mbɔ Mɔ́ywi. Nɛ bɛsɛ bǒ
    Mandɛm sɛ́chí bo ɛkɛt ɛyi ɛnkɛm mbák sɛ́nté kpirí ndu mɛnyɨŋ ɛbhɛn sɛ́sɨ́kɨ́
    ntɨ nɛ sɛ́bháka ntɨ arɛ nɛ sɛ́dɛ̀p awɔ antɨ bɛ chɔŋ sɛ́mbɔŋ bɔ.
