    caco, a ingchungkho kaa cang he peh.
  sey-NT: Ja̱je paꞌiquëtaꞌare Cristo cato Maijaꞌquë mamaquë sëte, deꞌoyerepa i̱ huëꞌe
    yoꞌo ti̱ꞌaquë ñacai paꞌiji. Ja̱ huëꞌe cato mai aꞌë. Maipi i̱te tuijë o̱cue paꞌi
    macarepa mai uteyere sihuajë paꞌini.
  nvm-nvm: Regavo una Kurais fuiji fu ma Godon Farif fu ma vierafene mukorigia Godon
