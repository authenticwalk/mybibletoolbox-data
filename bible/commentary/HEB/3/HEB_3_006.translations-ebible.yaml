    weiweinaya wʉnae ewatatsi pocotsiwa bexa Nacom wanaca tsiexanaewa tsane.
  boj-2014: Ariya Kristus a Qotei aqa Ŋiri. Deqa Qotei na a wau yonaqa a Qotei aqa
    tamo uŋgasari naŋgi taqatnjroqnej. Tamo uŋgasari naŋgi di agi Qotei aqa tal bul
    unub. Kristus a wau di geregere yoqnej. A Qotei aqa Ŋiri deqa iga gaigai gago
    areqalo a qa siŋgilatoqnsim a mondoŋ olo bosim iga boletgwajqa deqa tariŋoqnsim
    sqom. Iga degyqom di iga dego Qotei aqa tal bul sqom.
  eng-OEBUS: the faithfulness of Christ was that of a son set over the house of God.
    And we are his house – if only we retain, unshaken to the end, the courage and
