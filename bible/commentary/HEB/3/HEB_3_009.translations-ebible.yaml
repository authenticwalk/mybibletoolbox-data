  bel-bel: дзе спакушалі мяне бацькі вашы, выпрабоўвалі Мяне і бачылі дзеі Мае сорак
    гадоў.
  zlm-KSZI: Ketika nenek moyangmu menguji-Ku, menduga-Ku, meskipun mereka telah melihat
    perbuatan-Ku selama empat puluh tahun.
  gdr-gdr: Sɨ wa b'uwarɨp re kea yɨr ongong eyento mɨle rɨna re Kon amnɨkeneninond
    poti (40) kemag kɨma, ajɨ ton kwa kea nenegɨr kana b'ajgatena kɨma otonkena niyeneno.
  vmy-NT: Kio kiskutꞌayakona̱ xuta chinganu nga skue mé= xi saꞌaa̱n, nisi yachan nu
    tsabe mé= xi kitsaꞌaa̱n.
  cmn-FEB: 你们的祖先曾通过这种方式试探我，在四十年中一直都看到我给他们的证据。
  gmv-RNT: Inte aawati kase heen tana paacidanne tanara eqetida. Ta ooththidayssa
    wursi oyddu tammu layth gakkanaas beyida.
  ncl-NT: 'Anmotajtzitzían pa cuarenta xixihuil quitaloaya quinami nehual nicpía chicahualisli
    hué, huan motoliniloaya pa nechlalililosquiaya len calica quijtuloaya nicpiasquiaya
    niquinnextili nolahueliltilisli. Yojque, nicualanic ca yehuanten hual yulinijme
    nepa, huan niquilic: “Yehuanten amo mocahuasqui pa quicuilmatisqui noꞌojli, quema,
    yehuanten amo quixtocalo noꞌojlimes.”'
  sua-sua: Ii, ko tennik, ko tok ma kalputmok ko sia khenam kualo ktiek ma mmok ngang
