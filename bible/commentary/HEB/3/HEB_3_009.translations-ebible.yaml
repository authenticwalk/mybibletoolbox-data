    “Nà pẽr mẽ hamaxpẽr kot mẽ hã hkwỳ jêt kêt kumrẽx. Te mẽ hamak kre hkêt pyrà nẽ
    ixkapẽr mar kêt nẽ.” Anhỹr o hamaxpẽr.'
  ctp-NT: Liyeꞌ ꞌa tiꞌ ayman kanꞌ ꞌñaǎn nu ngwa bra kanꞌ; mstyi lyoꞌo neꞌ ꞌñaǎn chunꞌ
