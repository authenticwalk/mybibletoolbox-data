    dok va kendom ngang dok ge.
  are-are: ‘Worritjala kunha etna yinganha arrkarnaka’, Altjirranha angkama. ‘40 years-aka
    etna araka yinga makalaria inthorra namanga. Etna pula yinganha itja tnakaka.’
  gai-gai: Na Raraŋ Aetaniaca gaindopatna, “Aintik nena nicar ŋgamrirca aukmo, 40na
