verse: HEB.003.009
translations:
  kpx-kpx: Abu katelahasege Dilavau loui avoe, ‘Vagana voti (40) ke uvumo di vaveve
    degomole vaevege abu ke elehaito kemo luleleholisi isiviale kemo di vuvune kaovai.
  okv-H: Na undupa ue engekihe ari nau avo kogue osaga ere koguahera. Eto enana ta
    ari avo nanena kito tumo ue ke einge ea, ‘Enana na ari nau avo kiae ue jo ta hotembari
    na degi nei ta sio ere pahora
  tbo-tbo: Babana bolima magouhi 40 u hinehi u bagibagi waipoyahi atapuhi a iatatiyehi
    ma googami hi wobahabaha po gasi hi laudadaniu.
  mal-C: അവിടെ നാൽപ്പതുവർഷം എന്റെ പ്രവൃത്തികൾ കണ്ടവരായിരുന്നിട്ടുകൂടി, നിങ്ങളുടെ പൂർവികർ
    എന്റെ ക്ഷമ പരീക്ഷിച്ചു.
  grc-SR: οὗ ⸂ἐπείρασάν με οἱ πατέρες ὑμῶν, ἐδοκίμασάν με,⸃ καὶ εἶδον τὰ ἔργα μου
    τεσσαράκοντα ἔτη.
  bgc-bgc: थारे पूर्वजां नै चाळीस साल तक मेरे महान् काम देक्खण कै बाद भी चुनौती देन्दे
    होए मेरे ताहीं परख्या था।
  khz-khz: Pa, tamami na rigolo gagala vativati (40) tanoleanai geku inagulu gegitaato,
    na geveagare-konekuto e gekalatovokuto.
  deu-TKW: da mich eure Väter versuchten mit Proben, die doch meine Werke sahen vierzig
    Jahre lang;
  zsr-NT: Niꞌ gulazíꞌ bëꞌë nedaꞌ xuz xtauꞌliꞌ Zal‑laꞌ gulaléꞌinëꞌ le benaꞌ gdu ca
    choaꞌ iz.
  lin-lin: epai wapi batata na bino bamekaki ngai mpe balukaki kotala mozindo ya motema
    na ngai atako bamonaki misala na ngai
  hns-NT: '@see-verse:HEB.003.008'
  noa-E: Cuarenta años mag õor chukag ee wënʉrraajeewai, pãar jöoinau nem ooba aajempa
    amach khaigpërm khõchgau irua ich jua theeg oopiejerrjã, amau warag i jũramjö
    aajeejim.
  eng-EMTV: Where your fathers tested Me, they tried Me, and saw My works forty years.
  mib-NT: Chi yūcuan ní casáha jíí rō jniñu jeē ni quɨ́tɨ̄ ni rī, achí yá, vēsú ni
    cajito i tācá jniñu ni sáha ri uū xico cuiyā.
  lif-NT2: खे़प्‍मो खिनिॽ थाःक्‍थे़बाहाॽरे़ इङ्‌गाॽ आनासि थःप्‍मान् मे़साॽरु हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽरे़ तङ्‌बे लिबोःङ्‌(४०) थारिक् चोगुङ्‌बा आयाःम्‍बक्‍किन् मे़निःसु॥
  xnj-xnj: Kwenuko vagogo vinu vanilingili na kunilingulila, pamonga valolili matendu
    gangu pa miyaka alobaini!
  mmx-mmx: La ne Moroa ga lok keretna, “Lavalabat atnimi diga edak minia go la diga
    lok tong ia, keke i do diga ven levempanga silok nenia aga lox i ridi at lavanuet
    sangaun maares.
  cbr-NT: 'Ësai ca Nucën Papa Dios quia: Anuax ca ''ën cuarenta baritia atu bërúanquin
    ñu ''axuncëxun isíbi mitsun raracama ''ëmi sinanima ''atimati banacëxa.'
  tee-NT: Pus junta va aseknic'a ixjunita ma anchach ju talakts'intanulh ju Dios ju
    mak'aniya milacpa'itni'an. Ma chunch ju talalh mas t'up'uxam c'ata ju talakts'ilh
    tachi chun ju anavinilh ju yuchi.
  eng-LSV: in which your fathers tempted Me; they proved Me, and saw My works [for]
    forty years;
  cak-NT: 'Y romari'' ri Dios xu''ij: Cuarenta juna'' xinc''ut chiquiwech ronojel
    ri yitiquier nin-en. Pero reje'' can xqui''en-wi ri itzel tak ex, roma xquijo''
    xquitzu'' xa ren can ketzij ninya'' ri castigo pa quiwi''.'
  pah-NT: 'Tupana''ga ei pe me: ‘Pevo penamonhava''ea rekote''varuhui tihepia ti Tupana''ga
    rekoa nhande rehe javo. Quarenta anos mondorame ahe hepiagi nhirembiapoa ahemonhimomby''ava''ea
    ji ahe rerekokaturame quarenta anos rupi. A''ea repiagame vehevi ahe rekote''varuhui,’
    ei Tupana''ga,” e''i.'
  sja-NT: 'Mapa Ak''õrepa jaraji: “Cuarenta años pãchi chonaarãpa unupachida mɨa oo
    bada ãchi k''aripait''ee. Mamĩda at''ãri mɨa jarada oo k''iniada-e p''anapachida.'
  xed-xed: Ka Lazglafta ná, kulam nda nghaŋta taŋ ta ŋərma skwi magə yu ŋa taŋ ma
    vaku fwaɗ mbsak ná, ka dzəghihatá həŋ.
  mks-NT: 'Ta já cáchí Ndióxi̱ já: “Mé yucú íchí ja̱n na̱xito ndojó tásáhnu jícó ndó
    ye̱he̱, va̱tí na̱xini na ña̱ náhnu ndiva̱ha na̱caja i̱ ti̱xi i̱vi̱ jíco cui̱a̱.'
  gfk-S: Di ga manga walar iou kaia. Ma di ga nes ira nugu gingilaan tupas di ta ira
    ihet na sangahul na tinohon.
  bmu-bmu: Yeŋön gölme qararaŋkölkölŋe kaba Anutu ni esapköm niŋgiba malget. Aŋgöletot
    aka memba malali, iŋini mi yambu (yara) 40 miaŋgö dop eka mala mi töndup ni qahö
    möt narim niŋgigetka urunan böliiga malal.
  dgz-dgz: Ap mepe mu mondi pusina warupan irana yawapen tane. En apane dere (40)
    gapan ne kwayup tamuingina, go ap mu ya anun amba tandayat nimanegene.
  eng-GNV: Where your fathers tempted me, prooued me, and sawe my workes fourtie yeeres
    long.
  zaa-NT: Beni cą inte' probar canchu xiaba itsa'á te' cą nna labiru etúa látsa' ya'
    cą, Màsqui'ba bilá'ni cą qui'ni durante chùa' ida nna puro favor benia' lani cą.
  eng-WEBSTER: When your fathers tempted me, proved me, and saw my works forty years.
  guh-guh: Bajarajota petusato nacuata panijasalinaivimi jamatabëitonotabiaba Dioso.
    Apo jumecovënëtsi pacuenia Dioso itorobatsi pejinavanapaenexa. Cuarenta picani
    pavaibeje Dioso ayaicuene pexanaejavanë, tsitaexanapona bajarapamonae peyavenonaenexa.
    Bajaraxua panijasalinaivimi taeyabiabi ata, itsiata Dioso apo jumecovënëtsi.
  bon-bon: '@see-verse:HEB.003.008'
  nhw-BL: (Huan Toteco quiijto:) “Masque nijchihuayaya tiochicahual nextili iniixpa
    amohuejcapan tatahua para cuarenta xihuitl, inijuanti quejipa nechyejyecohuayayaj
    huan mochiyayayaj quiitase tlaque más nijchihuasquía para nechneltoquilisquíaj.
  swh-ONEN: ambapo baba zenu walinijaribu na kunipima ingawa kwa miaka arobaini walikuwa
    wameyaona matendo yangu.
  wbi-wbi: Unsiki ughuno ava nhaata viinhu vakanikuvisie mungelo, nu nsiki, ghwa maka
    fijigho fine, vakasagha imbombo sango.
  bba-bba: Miyɑ bɑ mɑn wɛ̃ɛrɑ kɑ lɑɑkɑri mɛɛribu. Bɑ mɑɑ wɑ ye nɑ kuɑ sere wɔ̃ɔ weeru.
  eng-KJVCPB: when your fathers tempted me, proved me, and saw my works forty years.
  kgk-NT: '“Upe-py tekwaty e''ỹ-my xe mboyvyte vyte va''ekwe pene ramói nhagwe va''ekwe:
    Nhahendu e''ỹ ramo jepe, ndogweropoxýi arã nhane rembiapo Nhandejáry, he''i mo''ã
    xe-rehe hikwái” he''i. “Quarenta ro''y xe rembiapo porã porã rexahare voi pene
    ramói. Hexapyrã-rupi xe rembiapo porã ramo jepe, xe mbovyte vyte xe rendu e''ỹ-vy.'
  waj-waj: 'Anutuuqo tunoo: Iqiivakidiri ngii rubuungainna ni iida taaree kiaa iiravaivee.
    Taara vaidivaitana yuku yaaku taika kiee nuanuuvaa na iya tasipama ari vookara
    ari vookarau mmooriivaa iyara iikiaaduu rikiada kutaavaivee kiatauduaata ni iida
    taaree kiaa iiravaivee.'
  cpy-cpy: Arira ikowakaa-witakina piwaejatziteni nowajankitaa-yiterimi, iñaanta-shireta-waetakina,
    Iñaawitee-yakawoni noneshironkatakiri okaatzi 40 ojarentsi.
  mpx-mpx: Bwagana baliman ana gewi poti no ginol hi kite, yaa hi lopalapalaviyan
    ge no palahikan kaiweliya hi labose.
  wbp-wbp: 'Nyampurlangu-kula Kaatuju wangkaja: “Kalarna-jana warrarda milki-yirrarnu
    ngaju-nyangu yartarnarriji yapa-patukuju jiljangkaju. Nyangulu ngaju-nyanu yartarnarriji
    kujalparna-jana warrawarra-kangu jiljangka yulyurrpu 40-palaku. Kala lawa. Kulajulu
    purda-nyangu, manu kulalu jungarni nyinaja. Kujarlanyarna-jana muntuku-jarrinjarla
    kuluju nyinaja yapa yinya-patukuju. Kujarlanyarnaju wangkaja, ‘Yapa nyampu-paturlu
    kula kajulu purda-nyanyi. Warntarla-jarrimi warrarda kalu ngaju-kujaku. Kula kalu
    ngaju-nyangu kuruwarri manu yimi milya-pinyi jungarni nyinanjaku.’'
  luo-luo: kama kwereu notemoae gi tem kendo negineno gima ne atimonegi kuom higni
    piero angʼwen.
  nhe-NT: (Huan Toteco quiijto:) “Yonque nijchihuayaya chicahualnescayotl iniixtla
    imohuejcapan tatahua para cuarenta xihuitl, inijuanti quejipa nechyejyecohuayayaj
    huan mochiyayayaj quiitase tlaque más nijchihuasquía para nechneltoquilisquíaj.
  aii-aii: ܐܝܼܡܲܢ ܕܐܲܒ݂ܵܗܵܬܵܘ̈ܟ݂ܘܿܢ ܓ̰ܘܼܪܸܒ ܠܗܘܿܢ ܘܨܘܼܚܨܹܐ ܠܗܘܿܢ ܐܸܠܝܼ ܘܚܙܹܐ ܠܗܘܿܢ
    ܦܘܼܠܚܵܢܝܼ̈ ܐܲܪܒܥܝܼ ܫܸܢܹ̈ܐ.
  esk-NT: Aapaapsi uuktuapiaġataġaatŋa arguaġipluŋa qiñiġaluaqługich savaatka.
  msb-msb: Sadtoʼn ginporbaran ako ninda. Nakita man ninda an akon mga ginhimo sa
    sulod sin 40 ka tuig.
  cpa-NT: Di³ ca¹mi¹dsian¹² dsa² hóg¹ quiánh² hniah¹² dsøa¹jni jmai³ jøng², ta³lah¹ton¹lág¹
    ji²ŋi² hi² ca¹jmo¹jni jmáh¹lah hi² dsio¹ quiah¹²dsa.
  dso-dso: କାଇକେବଇଲେ ସେ ଜେତ୍‌କି କରିରଇବା କାବାଅଇଜିବା କାମ୍‌ମନ୍‌ ଚାଲିସ୍‌ ବରସ୍‌ଜାକ ଦେକ୍‌ଲେ
    ମିସା, ସେମନ୍‌ ତାର୍‌ ବପୁକେ ପରିକା କରିଲାଗିରଇଲା ।
  meu-meu: Una negana ai senemui ese e tohoguva, Bona laḡani hari-ahui lalodiai egu
    kara e itava.
  yva-NT: Amisye pare, ‘Rinatawandi wapa anene mai to. Tume tename jirum wo raen ibekobeo
    mai tutir, weramu manuga matu ti ware wo inatopan.
  dgc-dgc: Da du Judeo to araw, maski mineta de i memahal a gimet na Diyos to lubuk
    na épat a pulu a taon, éy pinuhubaan de siya éng pabayan na i ugali de a medukés.
  zpm-NT: 'Ga raquiet gaṉle zeeṉe znu rëb Dios: Ncuaaṉe lëbdraa guic naa beeṉ zho,
    per dipse leṉ choo iz, blactaa ncuaaṉe goṉ zho beṉ naa.'
  hix-NT: 40 me txemnyehàntatxownà àto. Rahoxetà ryhe wenyhekonà roro, àwyanye. Àna
    make ryhe mpe ketxkon mak ha, nyamoro heno.
  sim-sim: Mbele mbele os lirin armek asama 40-pelak or uri angop li heyeri sir. Hako
    mbeek oson hishiri ambu lir, wahau.
  npi-ULB: चालिस वर्षसम्म मैले गरेको काम तिनीहरूले देखे र पनि तिम्रा पुर्खाहरूले विद्रोह
    गरेर मेरो परीक्षा गरे ।
  cgc-cgc: Ambal ta Dyos, ‘Na naan dya inyo na alinan na mga kaapuan, liag gid danen
    na pirmi ko pamatuuran na padayon ko na ambligan danen an bisan nakita danen mga
    nabuat ko para ki danen seled ta kwarinta na taon.
  tim-tim: Akto kulem keiŋe keiŋe hekat yeŋgim tân yeŋgure hombaŋ 40 akto hanâk dâm
    dop nugum manmini.
  yor-yor: níbi tí àwọn baba yín ti dán mi wò, tí wọ́n sì rí iṣẹ́ mi ní ogójì ọdún.
  wos-wos: Guna mandéka wumbu rendaka wuni dumi yétiyéti héki hwarimbu deka makambu
    séfélak hambuk jémba yawuka di xé. Xé di wawun maki huruhafi yata wuniré di hurukwexé.
  emp-NTPO: Mama idjia od̶ara cuarenta poa unusid̶amĩna ãdjirãba ĩjãnaẽ́ basía sãwã
    oi cawaya.
  eng-F35: where your fathers tested me, proved me and saw my works for forty years.
  ind-ind: Empat puluh tahun lamanya mereka melihat banyak keajaiban yang Aku buat,
    namun tetap saja mereka menguji kesabaran-Ku.
  pes-OPCB: در آنجا، نیاکان شما، صبر مرا آزمایش و امتحان کردند، با اینکه چهل سال کارهای
    مرا دیده بودند.
  mpt-mpt: Ib faninwali bibo yo bliba Gode daayebeo bifolo 40 blimanoa watemib otane
    i e wengo mo wafueim blimobe. I e wengo omdibiha bianiba bobol ilum omkaha binibbiobe.
  ssx-ssx: Koda꞉ma꞉ alota꞉ I̱ma꞉ bapi paeyao hali tieke yaapona꞉ iki pa꞉ta꞉ pua꞉ hau
    tieke tieketa꞉ pa mo handolo hata꞉ kone ikana꞉ma꞉ I̱ paa makea handemekeme leekeme.
  mkl-mkl: Ŋɔi Ilɑɑɔ̃ í ni, Tenɡi bɛi bɑlɑ nŋɛ ŋɑ ɑ̀ kɔsim ɑ̀ dede idɔɔkɔ̃m, Bɑɑ do
    iyi ɑ̀ yɛ mii iyi ǹ ce hee ɑdɔ̃ ciiji.
  gaq-gaq: ଇସ୍‌ପର୍ ବାସଙ୍ଗ୍‌ଡିଂ ଆତ୍‌ଅରିଆ ମେଁଇଂ ନିଂନେ ବପୁ ଆରି ଡାଟ୍ ପରିକ୍ୟା ଡିଙ୍ଗ୍ଆର୍‌କେ
    ବାରି ମ୍ବାର୍‌କୁଡ଼ି ମୁଆଁ ଜାକ ନେଙ୍ଗ୍‌ ମୁଡ଼ିସାପା କାମ୍ ଡିଂମ୍ବଗେ ଆତେନ୍‌ ମେଁଇଂ କେଲେଃଆର୍‌ଗେ
    ।
  gof-RNT: Hintte aawati tana paaccidosona; oytamu laythi ta oosuwa be7idosona.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ କାଜିୟାଃଏ, ଏନ୍‌ ବିର୍‌ରେ ଆପେୟାଃ ପୁର୍‌ଖା ହାଡ଼ାମ୍‌କ ଆଇଁୟାଃ ପେଡ଼େଃ
    ଆଡଃ ଧିରାଜ୍‌ତାଇୟାଁଃକେକ ବିଡ଼ାଅକେଦା, ଆଡଃ ବାର୍‌ ହିସି ବାରାଷ୍‌ ଜାକେଦ୍‌ ଆଇଙ୍ଗ୍‌ କାମିକେଦ୍‌ତେୟାଃକ
    ନେଲ୍‌କେଦା ।
  gah-gah: Avotike keza neneló melekeni 40 oko novigo golivagi netá mukí loló oaká
    umó nene ánigiaká amó nemóza, hokolizá i nimiake giminegú miliaká amóma neve.
  lcm-lcm: Using e iang nang keve tivumi kitala arai ani kag mamain ta avibisan si
    40 na matas aongos, sikei kita asosol iau.
  aer-aer: Itelaraye, Ngkarte-arle alakenhe angkeke, “Arrule anthurre-arle itne apale-apale
    irremele unthetyarte apmere arrangkethe nhenhe ikwerele year 40-eke-atwetye. Tharle
    arne arrpenhe renhe arratye mwerre ilemele itneke, itne apeke arratye aremele
    itelaretyenhenge. Kele areke-arle iperrele, itne ilkelhetyakenhe-arle anerrirreke.
    Itne ayenge akwetethe uternetyarte awethe arne mwerre arrpenhe mpwaretyeke nhenge
    itne aretyenhenge.
  qvc-NT: '@see-verse:HEB.003.008'
  tgl-ULB: Ito ay nang naghimagsik ang inyong mga ninuno sa pagsubok sa akin, at nang
    apatnapung taon na, nakita nila ang aking mga gawa.
  cbs-NT: Ja inun, janu tsua jiweabumanuxun en kushipawen jatu e imakin unanmati dami
    40 año en jatu ima atanbidanai uinmabiakin en jancha ninkama ea unanti wakin matun
    xenipabun ea sinatamakubaunibuki.
  xtm-NTPP: Yukan ni ka jitotnuni ña'a yuva ni ma, nú Su'si kúu sa te nú kuu kua'a
    sa nawa ka jiniñu'u de ma, te ni ka jini maa de ndaka ja ni yo sa'a, ni yo kuu
    sa uu xiko kuiya ma.
  nnq-nnq: Nnoongo alenga kwenio akahokabinu ngabannondoya, iganukube ngibibona itendwa
    yango kwa yaka makomi ncheche!
  bao-NT: Toopʉre mʉja ñicʉ̃ jãa niiquĩricarã cuarenta cʉ̃mari peti, yʉ ca tii niirijere
    ĩa nii pacarã, yʉre bii ametʉene nʉcã niiwa.
  san-ORI: ଯୁଷ୍ମାକଂ ପିତରସ୍ତତ୍ର ମତ୍ପରୀକ୍ଷାମ୍ ଅକୁର୍ୱ୍ୱତ| କୁର୍ୱ୍ୱଦ୍ଭି ର୍ମେଽନୁସନ୍ଧାନଂ
    ତୈରଦୃଶ୍ୟନ୍ତ ମତ୍କ୍ରିଯାଃ| ଚତ୍ୱାରିଂଶତ୍ସମା ଯାୱତ୍ କ୍ରୁଦ୍ଧ୍ୱାହନ୍ତୁ ତଦନ୍ୱଯେ|
  huv-NT: Nejiw tüjchiw xic najcüy xeyay, masey tajawüw nguineay tambeolasüw tiül
    ic miow (40) neat.
  otn-NT: 'Ja̱na̱ngue Oja̱ bi ''yɛ̱na̱: Nu̱p''ʉ ja ra̱ da̱po, ma̱thoguitho ngue bi
    ''dacra̱ cuɛ''ʉ yø nyogui ja̱''i̱. Mɛ̱nte gue''a̱ nyote njɛya, ngu̱na̱ ra̱ hya̱
    bi ''yøtyø ja̱''i̱, ma̱da̱gue''a̱ bi̱ nu̱ yø ja̱''i̱ yø milagro dí øt''e.'
  nop-nop: Mamahi-papahiye adi uŋoŋ gulet 40 wendok maaneŋ kudi wapuhi wapuhi agaŋ
    tibe yabugiŋ iŋgoŋ nadikabeleeŋ nalamut tigiŋ.
  obo-NT: Oyya su mid ikahi iddos Monama to, “Ahad nokita ran don iddos mokososoobbun
    pinuungan ku daom to oppat-no-puun lahun, piru id geddaman a pe-en nikandan kod
    poowetton ku kos posinsya ku taddot motoggas no uu ran.
  cak-ENT: 'Y romari'' tok ri Dios xbij: Cuarenta juna'' xquitz''et ri nubanun. Man
    riq''uin tüj ri'' xquibün itzel richin ncajo'' nquetamaj, si ketzij ninbün ri
    xinbij, que ninya'' nu-castigo pa quivi''.'
  lif-NT: ᤂᤧᤵᤔᤥ ᤂᤡᤏᤡ᤹ ᤌᤠ᤺ᤰᤌᤧᤒᤠᤜᤠ᤹ᤖᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤏᤠᤛᤡ ᤌ᤺ᤵᤔᤠᤴ ᤔᤧᤛᤠ᤹ᤖᤢ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ
    ᤋᤱᤒᤣ ᤗᤡᤒᤥ᤺ᤱ (᥊᥆) ᤌᤠᤖᤡᤰ ᤆᤥᤃᤢᤱᤒᤠ ᤀᤠᤕᤠ᤺ᤶᤒᤰᤁᤡᤴ ᤔᤧᤏᤡ᤺ᤛᤢ॥
  mie-NT: Chi ñúcuán nī nsāhá tatā ndá nú tiñu jā ní nquītī inī ni, ncachī yā, vísō
    nī jinī ji tiñu ñáhnú jā ní nsāhá nī ūū xico cuīyā.
  san-TIB: ཡུཥྨཱཀཾ པིཏརསྟཏྲ མཏྤརཱིཀྵཱམ྄ ཨཀུཪྻྭཏ། ཀུཪྻྭདྦྷི རྨེ྅ནུསནྡྷཱནཾ ཏཻརདྲྀཤྱནྟ མཏྐྲིཡཱཿ།
    ཙཏྭཱརིཾཤཏྶམཱ ཡཱཝཏ྄ ཀྲུདྡྷྭཱཧནྟུ ཏདནྭཡེ།
  qve-NT: ‘Chay ch'inñeq lugarkunapin noqaqa tawa chunka wata milagrokunata ruwaspay,
    ñawpaq abueloykichiskunata allinta yanaparani. Ichaqa chay milagrokuna ruwasqayta
    rikushaspankupas, paykunaqa mana kasukuwaspankun, contraypi rebelakuranku.
  pao-NT: '@see-verse:HEB.003.008'
  cbu-NT: Nuw wizpurirpati tapachindarangitaati, nuwaa wizpurireetsi parangitaatssin,
    itaru nuwamun mang' tatumaam ngataranganaya.
  usa-usa: mibáq ketítaubikoma kemmá makaténa maqmá káonaae. abo kaayaq-wáyúká-kárítímáátímá
    (40 karitimaatiráqá) keráwáqá máqtemma kemá mayáuna aónaraae.
  soy-soy: Likumúŋɛ́ kpɛ-i kɛ nɔ́pinɛ́sɑ́ɑyɑhɑ ɑpi rinɔ́ɔ nɛ́ wɛ́ɛsi ɑpi kucɛsi kóimɑ
    kɛ́mɛɛ nɛ́ peikɛɛ. Pin kɔ nɛ pikɛi pɛ̃ kɑm ɑŋmɛ̃ ɑfɛɛnɑ kɛ́mɛɛ n wɑ yɛ̃.
  hui-hui: Ngode Datagaliwabehanda lalu, Dindi ko o biagoria mali pira maria (40)
    ti haru halu i̱na bima ibiruru bibahende handai dege howa tigua i̱ abi kabe hondole
    ba handalu hene.
  amf-amf: Ogote eykena yenna iam taysate ke shedade; eedi lamaa kaysa levena inin
    waadadhonam ke haapade.
  quc-NNT: Chila', pa ri juyub' ri kätz'inowik ri i nan tat ojer xa xkiyak woyowal,
    pune kawinaq junab' xkil ronojel taq ri xinb'ano, xuquje' taq ri kajmab'al, —kächa
    ri Dios.
  dob-dob: Manuna yakwala poti soladiya ꞌigu guinuwa waiwaidi yaudi siꞌitedi, ta tubumiyao
    nidi ꞌidi lomugi be ꞌidi ꞌeetete ꞌediyega sitoogu ga manudi yaloꞌameꞌame, ga yagwae,
    ‘Tuta maiboꞌana taudi ꞌidi nuwenuwega sitautauya gesi, manuna ꞌigu ꞌeda nigeya
    simwalamwalatoni.’
  wrs-wrs: Tahonmba 40pelara lohvna diva sahalpetharava, yena simbehumunpevpa nunglina,
    nomba manam manam kava vevnamba. Wo heva os himba kam umnivna, osm ora pim honinda
    ovunv? Wo kava mindnam wusprunvna hemba, wo kava os ona, himba kalmba avmoa keknamba.
    Yimba doava levrapivolvmoa kana monamba.
  mca-mca: Hik hakha'a' ke' alheyi'ƚik'i in tsijaajintaxijkii qu' nenikfe'lets me
    hitani'then me nite'. Yemjeetax in cuarenta (40) ininqapits in iktaxijje'm in
    yi'wen ke' haqsi'ji'mijkii.
  tzo-TZC: 'Yuꞌun jech laj yal ti Diose: “Tey laj sqꞌuelbeicun coꞌnton ti amolmucꞌtotic
    ta voꞌnee, acꞌo mi chaꞌvinic jabil tey laj yilic ti cꞌusi laj jpase.'
  mya-mya: သင်​တို့​ဘိုး​ဘေး​များ​သည်​အ​နှစ်​လေး​ဆယ်​တိုင် တိုင် ငါ​ပြု​တော်​မူ​သော​အ​မှု​ကို​တွေ့​မြင်​ခဲ့​သော်​လည်း
    ငါ့​ကို​ဆန့်​ကျင်​၍​အ​ကဲ​စမ်း​ကြ​၏။
  gng-NT: 'Uwien ye: ‹Niʼyaajɛb là dɛle'' nni kupenpelku ni bɛ ń liike n li tien
    ma, nin bi laa'' n tien'' nà,'
  cbi-NTPO: Tsejtaa junga ñu' tinbu aa-apala i pudeñuba mijanu ke' keemuwa deeve,
    naamika tiba den chutyuinsha 40 añu ingama nendu iya tiba ke' keewaantsu katandu
    bain.
  ikk-NT: Ndị nẹdi ụnụ nọ nọ ebẹhụ chọ ihiẹn rị m ọnụ, m nọ ghọsị wẹ ikẹn m ọrọgbọ
    ahụa ọgụnnaị—
  leu-leu: 'A Piran taxa kuus malaan seri: “Ri tafangau pave e ri gigiran a kuus fanaian
    siak. Naapalaan, ri xalum a maana faisok siak aava ne fo vile xari la mariaas
    sangafilu talafaat aava ri waan pave.'
  maz-NT: Texe c'o cuarenta cjë c'o, mi cjagö c'o me na nojo a nde anguezeji. Pero
    sido mi cjaji c'o na s'o, mi nuji cjo ro castigaogö anguezeji.
  bod-N: ཁྱོད་ཅག་མེས་པོས་གནའ་བོའི་ཡུལ་དེ༌ནས།། བགྲང་བྱ་བཞི་བཅུར་བདག་གི་འཕྲིན་ལས་མཐོང་།།
    བདག་ལ་ཚོད་བགམ་བྱས་ནས་འགྲན་སློང་བགྱིས།།
  tca-NT: 'Rü yemacèx ga Tupana rü ñanagürü: “Rü yéma nixĩ ga chixexü̃ naxügüxü̃ ga
    nuxcümaü̃güxü̃ ga perü o̱xigü yerü choxü̃ naxügü yerü tama choxü̃́ nayaxõgüchaü̃.
    Rü yemaãcü nanaxügü woo 40 ga taunecügu nüxü̃ na nadaugüxü̃ ga yema mexü̃gü ga
    üünexü̃ ga napẽ́xewa chaxüxü̃.'
  zpl-NT: Zeꞌe lá zucuꞌ bee beneꞌhua enu udetela Stichiaꞌ Diose, añinzuca nú ulañiꞌ
    beella bee milagro nú uriꞌinu lubeella, diqui chiuꞌa lana lu yuu achi.
  mbc-NT: Miarî î' itu'se tîwe'to'kon tîrîuya anepu'pai to' wanî'pî. Innape ukupî
    to'ya pra awanî'pî. Teuren asakî'ne pemonkon kono' kaisarî, î' rî kupîuya to'
    pîika'tîto'pe era'matîpo'nîkon.
  ndg-ndg: Gono wabi wakati Tate binu bateniasi kwa kunigeya, ni wakati miaka arobaini
    babweni matendo gango.
  wsk-wsk: Tom umu te nenenga girigir alo ani ira ariga ko munan bitakasan. Yar 40
    ningi ani munan aguwaya bitakasam mu nuna ari iki sapakasan.
  toj-NT: 'Jayuj jach ni yala ja Dios tac: ―Cuarenta jabil puro pavor jc''ulan yile
    ja ma'' ec'' pax ta huujilexi, iday, jaxa yenlei, mi ni t''un huax jac sc''ujolea.
    Quechan huas sc''ulanone lec probar.'
  tbc-tbc: Saen an lo iŋ ŋai tuog lo bitinaek an diganeg dukubianag se ya. Anaŋar
    40 ŋaisag urat dabai fidian ŋigane an dile bo man ŋai patud dupanag se ya.
  sna-sna: mandakaedzwa namadzibaba enyu uye kwamakore makumi mana vakaona zvandakaita.
  smk-NT: Mataman nin sa leleg nin a'pat a pulo' a taon ket na'kit ray mumilagro nin
    ginwa-ginwa' ko, sinubuk-subok rako et.
  grc-TCGNT: οὗ ἐπείρασάν με οἱ πατέρες ὑμῶν, ἐδοκίμασάν με, καὶ εἶδον τὰ ἔργα μου
    τεσσαράκοντα ἔτη.
  gof-WFTW: Hintte aawati tana paaccidosona; oytamu laythi ta oosuwa be7idosona.
  spa-BLM: donde tus padres me pusieron a prueba y me probaron, y vio mis actos durante
    cuarenta años.
  kyz-NT: 'A''ere Janeruwarete ''ga ikwasiarukaa ''ga upe rakue nũ: “Kwarẽta kwara
    magwapa agawewi ''gã ojeupe jeremiapofera resaka. A''etea ''gã naje rerowiari
    futari ajemogyau. A''jea futat sipo ''ga jejukai jane ree, ''jau etee ''gã ajaupe”,
    ''jau Ku''jywa ''ga ikwasiarukaa ''ga upe rakue nũ.'
  dao-dao: Kum phyükip i ka pawhki ti cun hmu kyaw u lüpi acua na ksük u lü na kbawngkie
    ti lü Pamhnam naw pyenki.
  cya-cya: se'en mdaa nten cula 'in um cha' nsin' ti' 'ñan, ngunan ña'an nxiscuen
    tique' 'ñan, lo' siya' na'an tloo ne' cha' nu tnu m'nin ni' tucua yla yjan can'.
  wrk-wrk: Yanybayi Kud, ‘Nanamuku Jumuku, jalili yalu jungku mangkurruna yajina,
    bakili yalu najba nanda kaja ngiruka yaji jalili ngayu yabimba yalungi. Yurrngumba
    barri jalili yalu jungku nananyina mangkurruna yajina, 40 kindilkurrinyina yajina,
    bakili yalu najba nanda ngiruka yaji jalili ngayu yabimba yalungi. Ngala miku
    yaliyanyi ngayangayijba ngakinkanyi jangkurranyi. Yurrngumba barri yalili ngirrwa
    ngaki. Kudanyu yalili ngirrwa ngaki yurrngumba barri.
  nii-nii: Na oł ka wii kanim kanim enj mił ei, kanik kin, kung ngii engki kapłi kapłi
    opu purum. Ba nga mei wii sim konu ełe enim nge kupenjing noł ombu, na ermbii
    mił kenmin ni enjing.
  ign-NT: Tétavi­ca­va­hisera eta nucami­chi­ra­vacahi eta namasua­pa­ji­raivahi.
    Cuarenta áñori­pa­hinéni eta nímechi­ra­vacahi eta tiárami­careana níchaque­neanahi,
    váhisera nasuapa­nuhini.
  dik-NT: Keek, aake cï käk jäŋ gɔ̈i cï Nhialic looi rin bï yen ke kony tïŋ, ku ŋot
    ke cïï wɛ̈t Nhialic gam tɛ̈n ruɔ̈ɔ̈n thiärŋuan, bïk ciɛ̈t kɔc ke them Nhialic,
    ku bïk tɛ̈ lir yen puɔ̈u thïn tïŋ.
  cac-cac: Vach'chom 40 ab'il yilnac juntzan̈ milagro eb' in b'onac, palta an̈eja'
    yac'lejnac in proval eb'.
  tzj-E: '@see-verse:HEB.003.008'
  san-BUR: ယုၐ္မာကံ ပိတရသ္တတြ မတ္ပရီက္ၐာမ် အကုရွွတ၊ ကုရွွဒ္ဘိ ရ္မေ'နုသန္ဓာနံ တဲရဒၖၑျန္တ
    မတ္ကြိယား၊ စတွာရိံၑတ္သမာ ယာဝတ် ကြုဒ္ဓွာဟန္တု တဒနွယေ၊
  yaa-NT: Nã tsõa istoma anoxõ mãto xinifãfe ea nikakaspapaonifo nã tsõa õiyomisma
    ẽfe yonoshara ẽ ato ispafiaino. Ano afaamano a piaifo ẽ ato inãpaoni. Askatari
    ano fakamano, ẽ ato inãpaoni. Ẽ ato xinia ranã askafafiaino ea nikakaspapaonifo.
  cab-NT: Lídan bián-wein irúmu le jáubei ñi, joúchagua jamútina binádu jagǘbürigu
    lídan fulásu ligía, líña Búngiu, láu sun aríja jamáni buri cátei le nadǘgübei.
  clu-clu: Ay makon ang Dios, ‘Bisan nakita nanda akun mga ginimo sa sulud 40 ka toig,
    gintirawan nanda ako pa gid kon asta sano akun pagantos sa andang ginaimo nga
    marimo.
  swh-ULB: Huu ulikuwa wakati ambao baba zenu waliniasi kwa kunijaribu, na wakati,
    kwa miaka arobaini, waliona matendo yangu.
  tpt-NT: Chuncha la maqancha mepayankꞌan talaqtsꞌil tachun yu lajꞌox axtoqnuꞌ yu
    ikmakal para yuꞌuncha tus cuarenta jachꞌitin. Pero mas talaqtsꞌil vanaj kintalaqtsꞌintanul
    incha kaklaqꞌaqtayjul.
  aai-aai: God eo, Kwamur 40 wanawananamaim ayu sawar gewasih iti sabuw isah asisinaf
    i hi’itin, baise ayu routobon hitu naatu hifufunu.
  sny-sny: Serai Owane Sitewi lai lowe ne apou te'eye, “Iyu menei lu hesi werese i
    tepa'asiye su, ane nihe lowe lo se wiyawi erasi pefine a'i ta'aneteye. Sosu lowe
    ane ne apou toteteye, Owane Sitewi kairefi se ta'ama. Nomo peri werese lo arisinamirowa.
    Le nomo ma'e itiya'u au luwaruwerowata.”
  myy-myy: Mʉa ñicʉsabatiare jʉ̃arã masacõ rodori jaje quenarise yicʉ yʉ. Ito yʉ yibojarocati,
    “Mani ñeñaro yija, ¿no bajiro yigʉ yiguĩjida Dios manire?” yi tʉoĩañi ĩna.
  trc-NT: Veé da̱nj quiꞌyaj xi̱i soj nij síí cumán ga̱a naá rihaan Diose̱, ne̱ queneꞌen
