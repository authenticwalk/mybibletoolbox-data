  peg-peg: ଇସ୍ୱର୍‌ ଇନାନ୍‌, ହେ ବାଟାତ ମି ଆବା ଲାତ୍ରାର୍ ଇସ୍ୱର୍‌ ମାଙ୍ଗ୍‌ ସାକ୍ତି ଆରି କାମାୟ୍‌
