  tac-NT: Alueka tajsiné ganíliga mochime nile Onorúgame 'yuga. Onorúgameka oká liá
    bamí gu'írile nobi alué ralámulika abirigáchigo sairúgame neraga mochíleko Onorúgame
    'yuga. Onorúgameka 'we we'lí anáchale.
  eng-WEBPB: where your fathers tested me and tried me, and saw my deeds for forty
    years.
  gfk-H: Diet ga manga walar iau kaia. Ma diet ga nas ira nugu gingilaan tupas diet
    ta ira aihat na sangahul na tinahon.
  viv-viv: Mene babigaga againe badi bwanenemiyao yaku gugai malamala foti agaidiya
    hiꞋitaꞋitana. Mena yaku gugai fifiwalana hiꞋitaꞋitana, tu tova moyaꞋaina yaku
    atuvefaꞋila yadi dewa koyona againe higagaluvaluvana, ada bonaku keke hidavenogaleni.
  yao-yao: Kweleko achambuje ŵenu ŵaninjile ni kumbima, namuno ŵagaweni masengo gangu
    yaka alobaini.
  tgp-tgp: Hin jara atu tamamim la vaivaiau la vaihiteau, hina purongo vara la lo
    hite na noku hinau mar̃urahi tavera mata tauni mo ngavulu vati moiso.
  auc-NT: Mïnitö mæ̈mæ̈idi mänïñömö quëwëninque botö ïmote wïwa cædäni wægaboimpa.
    Incæte botö mänïñedë coadenta wadepo ïñonte waa cæbo agadänimpa.
  kbc-NT: “Odaa mee Aneotedoɡ̶oji, ‘Digoida miditaɡ̶a niɡ̶ijo nipodigi ane yadilo,
    jotigide ɡ̶adaamipi odineetiwa, idaaɡ̶ee monadi libinico ane jaote niɡ̶ijoatigilo
    cwareenta nicaaɡ̶ape.
  bmh-bmh: Ulis, Uwait nugau Ah Wes nug agal embigeg agen Uwait semoromenin, ze go
    aneun ag don. Uwait nug ulis guzenai aneu, “Wai houhou iwanarai (40) sag iz gugeg
    beu beu maraimai, agal embigeg agal oiagab petak abun en isanaremin, bo, go izal
    ze i sesamoranem. Iz ag eg marabun bimaiag pemen.
  ctu-BL: Tsi' yilʌbeyoñob c pusic'al. Tsi' ñusayob c t'an. Cha'c'al jab tsi' q'ueleyob
    c melbal.
  meq-meq: 'Mbəlom a gwaɗ: “Kwa ta ŋgatay lele a wu neheye na ge aye bəbay na, ta
    dza ga ha məve kuro kuro faɗ.'
  noa-H: Cuarenta años mag hõor chukag hee wënʌrraajeewai, pãar jöoinau nem hooba
    haajempa hamach k'aigpërm k'õchgau hirua hich jua t'eeg hoopiejerrjã, hamau warag
    hi jũramjö haajeejim.
  alp-NT: Alla Ibeteke be, ‘Imi ntuana menaru esi teheke Au ete ndetere, yo ruasi
    selu yelu rebe Au onolu etesi musuna butu atare peneka.
  san-VEL: yu.smaaka.m pitarastatra matpariik.saam akurvvata| kurvvadbhi rme.anusandhaana.m
    tairad.r"syanta matkriyaa.h| catvaari.m"satsamaa yaavat kruddhvaahantu tadanvaye|
  kbq-kbq: 40'a kafu zagefima kaguvazama erifore huge'za ke'nazanagi, tamagehemo'za
    renahe'za ke'naze.
  kbh-kbh: 'Bëngbe Bëtsá tojánayana: “Chents̈e, ts̈ëngaftangbe bëts taitanga bëtscá
    monjánama jinÿama ndayë́ntscoñe ats̈e uantado chë́ngaftaca tsjamnama; chca chënga
    tmonjanma, masque canta bnë́tsana uatëntscuana chënga chents̈e tmonjáninÿe chë
    ats̈e sënjánama bëts soyënga.'
  ron-LSB: unde m-au încercat și m-au pus la încercare părinții voștri, și a văzut
    faptele mele timp de patruzeci de ani.
  pon-pon: Waja me jam omail akan kakaudud o kajojon ia o irail kilaner ai wiawia
    kan jaunpar paeijok.
  nhe-BL: (Huan Toteco quiijto:) “Yonque nijchihuayaya chicahualnescayotl iniixtla
    imohuejcapan tatahua para cuarenta xihuitl, inijuanti quejipa nechyejyecohuayayaj
    huan mochiyayayaj quiitase tlaque más nijchihuasquía para nechneltoquilisquíaj.
  sps-sps: ‘Fuainy tsuvumami te fakaa vanyo tan tanaf tana pan nato aya, ana ri tanaf
    vatuanyo, kainon to te tagei ari na foka te kat Anyo, onots fats safunuu na ingainy,’
    te tsue fi Gov.
  wnc-wnc: Tapduu waomune na tasiwa sike nata gatayamuke nakanu 40 duya takngatu takngatu
    tasiwawa kake ngana nae masa namuking.
  bus-bus: Baa kɛ̀ aↄ̃ ma yãkɛnanↄ è wɛ̃̀ baplaa, aↄ̃ ma lɛ wà ma gwa gwe, aↄ̃ ma
    gbãa lɛ́ gwà.
  gub-BL: — A'e mehe penàmuz heragaw a'e wà, i'i Tupàn. — Amumaw 40 kwarahy ihe, xo
    ikatuahy ma'e iapo pà wanupe ihe. Wexak heremiapo kwer ikatu ma'e a'e wà. Nuweruzar
    kwaw heze'eg wà.
  imo-imo: '@see-verse:HEB.003.008'
  boj-boj: Naŋgi ijo siŋgila bati gaigai unoqneb gilsi gilsiq wausau 40 koboej. Ariya
    naŋgi deqa e qa are qalosaioqneb.
  eng-DRA: Where your fathers tempted me, proved and saw my works,
  knf-knf: 'Naşibaţi aţiini aji : « Du pndiiş mënţ, bateeman bado na pten me nhil
    pdo uko wi njakuŋ, adakën, te bawin iko yi nji ndoluŋ'
  san-KHM: យុឞ្មាកំ បិតរស្តត្រ មត្បរីក្ឞាម៑ អកុវ៌្វត។ កុវ៌្វទ្ភិ រ្មេៜនុសន្ធានំ តៃរទ្ឫឝ្យន្ត
    មត្ក្រិយាះ។ ចត្វារិំឝត្សមា យាវត៑ ក្រុទ្ធ្វាហន្តុ តទន្វយេ។
  arn-NT: Tüyechi uwe mapu mew kintukaduamenew eymün tamün kuyfike tuwün em, tunte
    pefuyngün rume iñche ñi chumün meli mari tripantu kisu engün mew.
  zas-NT: Abiꞌ yagaj na̱j lod ad bacaagdiajgt ree xbéngulalidi xtiidx Dios majsi baguiaa
    reeman milagr ni beenman delant loj reeman loj tiuu ijz niz loj yujbidx.
  ken-NT: Mámɔ́ mɛ amɛm baso ɛnyu ɛyɔ, nɛ bághɔ́ mɛnyɨŋ ɛbhɛn nkʉ́ nɛ́ntɨ́ ɛnap
    ndǔ mamiɛ́ bɛsa bɛpay.
