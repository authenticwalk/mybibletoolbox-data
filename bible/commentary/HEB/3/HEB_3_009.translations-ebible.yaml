    ritea sokororá paokopiapon.
  kto-kto: Eap mim la magimameng mirier pagap ganam la makosartung puoieng ira ma
    40 ma karaip. Pa tale kan omeuluan ties tung, karuk. Man tovuvuomeng it.
  gmv-NT: ኢንቴ ኣዋቲ ካሴ ሄን ታና ፓጪዳኔ ታናራ ኤቄቲዳ። ታ ኦꬂዳይሳ ዉርሲ ኦይዱ ታሙ ላይꬅ ጋካናስ ቤዪዳ።
  por-BLT: Os seus antepassados me fizeram passar por isso. Testaram a minha paciência,
    mesmo tendo sido testemunhas do que eu fiz durante quarenta anos.
  stp-NT: Cham jiñ jɨɨgiꞌñdhaꞌ am siañ jax tɨi ja tɨtda. Tɨi ja palhbuiꞌñchuꞌndaꞌ
