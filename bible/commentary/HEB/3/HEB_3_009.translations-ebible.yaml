  gnw-NT: '@see-verse:HEB.003.008'
  mux-mux: '@see-verse:HEB.003.008'
  maj-NT: Yo̱ kikjut'ayák'unna ntje̱ chánu̱u xi nkú k'an, ndaha tsa yachán nú kikie
