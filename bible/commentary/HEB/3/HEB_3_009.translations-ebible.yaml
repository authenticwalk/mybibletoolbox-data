    ndopca, na aukmo towairina.
  qvm-NT: Tsaychömi descontento car paycuna rabianätsimargan chuscu chunca (40) wata
    milagrucunata rurashgäta ricaycarpis.
  chz-NTPS: Jeeˊ ja̱ˉ dsaˉ maˉgyu̱hˉ kya̱a̱hꜗ hnähꜘ gaꜙkooyꜘ kya̱a̱hˊ jnäꜘ, maˊ jëëy˜
    heˉ gaˊ naˉ maˊ jmeenꜙ kya̱a̱yhˊ. Maꜙkeꜙ gaꜙjëëyꜗ läꜙjëꜙ heˉ jʉhˉga̱a̱ˉ heˉ gaꜙjmeenꜗ
    kiyhꜗ to̱ꜗlooꜗ ji̱ˉñeˉ.
  kmu-kmu: Kame kotega tamakinagomoya fotia (40) kafufima hu-mainoa avame yana agayanagi
    nagaila tusiya huya avamekeya hunatenayane.
  ood-NT: k wabsh pipꞌichud ch am dadha gam hu jegko am wa chum neidch mo haschu am
    hab ha junid giꞌikko wehst‑mahm (40) aꞌahid ab.
  lbm-lbm: परमेश्वर कह्य हय उत उन्न परीक्षा करी अऊर परख्यो तब भी मोरो कार्यो ख देख
    जेक मय अऊर चालीस साल तक जो मय न उन्को लायी करयो ओख देख्यो।
  ncj-NT: Huan ompa ahmo onechcajque in namochichicacoluan, masque ipan inon ompohuali
    xihuitl oquitaque nochin tlen onicchiu.
  yuj-yuj: Am apár mek yiráp appeyaenápo kor 40 yopwar fek ono kápae kare ankank téreriaka
