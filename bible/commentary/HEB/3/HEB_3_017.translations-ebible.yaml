  san-TIB: ཀེབྷྱོ ཝཱ ས ཙཏྭཱརིཾཤདྭརྵཱཎི ཡཱཝད྄ ཨཀྲུདྷྱཏ྄? པཱཔཾ ཀུཪྻྭཏཱཾ ཡེཥཱཾ ཀུཎཔཱཿ པྲཱནྟརེ
