verse: HEB.003.017
translations:
  kpx-kpx: Isi la huhuige ata oletebiahoike Dilavau vagana voti (40) ke uvumo abuho
    itumuanu. Ata nehe keau tomagie tiale vaveve toela vaime kemo haluviale kebiahoike
    Dilavau itumuanu.
  okv-H: Eto God na jua tapa 40 amita jo ta embo amita degi ta tumo ere uahei? Amo
    embo ari sasapura ue ojagatambu ta sasari ere uahera amita degi ta ena.
  tbo-tbo: Ma tauhi bolima magouhi 40 u hinehi hai dewa apapoehi bihiyei ma Yaubada
    i luuyogigiyehi po hi hilage hoi balabala yabayababa hai apapoe ubeihi.
  mal-C: നാൽപ്പതുവർഷം അവിടന്നു കോപിച്ചത് ആരോടായിരുന്നു? പാപംചെയ്തവരോടല്ലയോ? അവരുടെ
    ശരീരങ്ങളല്ലേ മരുഭൂമിയിൽ വീണുപോയത്.
  grc-SR: Τίσιν δὲ προσώχθισεν τεσσαράκοντα ἔτη; Οὐχὶ τοῖς ἁμαρτήσασιν, ὧν τὰ κῶλα
    ἔπεσεν ἐν τῇ ἐρήμῳ;
  bgc-bgc: चाळीस साल तक परमेसवर ताहीं इन माणसां नै गुस्सा दुवाया, ये इस्राएल के माणस
    थे, जिननै मरुस्थल म्ह पाप करया अर वे मरगे, अर उनकी लाश जंगळ म्ह पड़ी रहीं?
  khz-khz: E raira Palagu na vorigolo gagala vativati (40) aorai eparu-venirato? Talimara
    voa, rakava gekalaato, tanoleanai geketoto, ne gekwaregato, ei?
  deu-TKW: Wer sind die Leute, denen er zürnte vierzig Jahre? Nicht die, welche gesündigt
    hatten, deren Leiber fielen in der Wüste?
  zsr-NT: ¿Nupx naꞌ gleynëꞌ Dios gdu ca choaꞌ iz? Glac nup niꞌ glun dul‑laꞌ, atiꞌ
    glat lu latj caꞌz.
  lin-lin: Asilikelaki banani mibu tuku minei ? Ezali te bato oyo basalaki masumu,
    oyo bibembe na bango ekweyaki kati na esobe ?
  hns-NT: Aur Parmeswar ke diel tjaalies baries talak ke se toetal? Oelogse djaun
    paap-boeraai karat raha aur mar-marke maidaan me paral raha.
  noa-E: ¿Chijã khʉʉn dʉ̈ita Ẽwandam cuarenta años mag meeukha sĩejĩ? Ich ichaaur
    arr khʉʉn dʉ̈ima, amach pekau wautarr gaaimua. Mag gaaimuata mag õor chukag eepai
    phʉʉr wënʉrrʉmua thum khëchjierram anaabá, amach barju arr aarjã barba.
  eng-EMTV: And with whom was He indignant those forty years? Was it not with those
    who sinned, whose carcasses fell in the wilderness?
  mib-NT: ¿Te ndé‑ni cúu ñayuu jeē ni quɨ́tɨ̄ ni yā nuū uū xico cuiyā? Suu ñayuu jeē
    ní casáha cuēchi, te ni cajihī i nuū ñúhun téhé.
  lif-NT2: हे़क्‍क्‍याङ् तङ्‌बे लिबोःङ्‌थारिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसाक्‍के़न्
    के़भोःङ्‌बाहाॽ आत्तिन्‍हाॽ मे़वये़बे? एःक्‍सादे़न्‍नो लायो के़जोःक्‍पाआङ् के़सिःबा
    मनाहाॽए मे़ःन्‍छिबि?
  xnj-xnj: Chapanga avayomili vayani mumiyaka alobaini? Avayomili vandu vala vevambudili
    Chapanga? Na mituhi yavi yadandasiki kulugangatu.
  mmx-mmx: At lavanuet sangaun maares diga lok laxakapmek la diga raba rulu ne Moroa.
    Kuren la ne Moroa ga musak di la buaang atnedi diga remet eteke mun to at lamatbin.
  cbr-NT: ¿'Imainun cara uicamami Nucën Papa Dios cuarenta baritian nishacëx? Axa
    aín 'ucha cupíbi an anua bëbati ñuixuncë menu bëbaima, anu uni 'icëma menuax cëñúa
    unicamami ca Nucën Papa Dios nishacëxa.
  tee-NT: Ap'ast'act'it ni yu'unch ju na ta'alactu'unulh chai ixlhiyuchi at'alhk'amnilh
    ju Dios t'up'uxam c'ata. Chai ni na ta'alactu'unulh pus yuchi lhip'uch'itama ixlacatuna'an
    junta aseknic'a ixjunita.
  eng-LSV: But with whom was He grieved forty years? Was it not with those who sinned,
    whose carcasses fell in the wilderness?
  cak-NT: ¿Anchok quiq'uin ri can cuarenta juna' xcataj ruyowal ri Dios? ¿Man quiq'uin
    ta como ri xqui'en mac y xecom can chiri' pa tz'iran rech-ulef?
  pah-NT: Onhi'ig̃a rendukatue'ỹva'ea rehe Tupana'ga onhimonha'nga quarenta anos mondorame.
    Ongae'ỹi me ahe manoi a'ero okote'varuhuavo. Pevo ahera'oa pytai a'ero.
  sja-NT: Maperãpɨ piuk'oodachida ma eujã pania wẽe bɨde, wãdai naaweda ma eujãdee
    Tachi Ak'õrepa p'anapiit'ee padamãi. Cuarenta años ãchia oo k'iniata oo p'anɨpa
    Tachi Ak'õre k'ĩraupijida.
  xed-xed: Ta ghəŋa i wa ta ga Lazglafta ta sidi ma tsa vaku fwaɗ mbsak ya guli na?
    Ta ghəŋa tsa gwal ta gatá dmaku ka rwutá həŋ ma mtak ya a ra?
  mks-NT: Ta xi̱hi̱n mé na̱ cán na̱xo̱jo̱ ini Ndióxi̱ ti̱xi i̱vi̱ jíco cui̱a̱ jáchi̱
    na̱caja na cua̱chi nu̱ mé á ta sa̱há ña̱ cán quéa̱ na̱cu̱yu na na̱xi̱hi̱ na̱ yucú
    íchí cán.
  gfk-S: Ma ne God ga ngalngaluan ter ta nesi ta ira ihet na sangahul na tinohon?
    Tutuno sakit, di mon ing di ga gil ira sasana ma di ga mat kaia ra katano bia.
  bmu-bmu: Ambazip denike yeŋgöra aka yambu (yara) 40 miaŋgö dop irimŋi seholiiga
    kazik ak eŋgii malget? Ambazip siŋgisöndok aketka mem kömum eŋgii sileŋinan gölme
    qararaŋkölkölŋe eta kölgeri, yeŋgöreŋ mönö mewö asuhuyök.
  dgz-dgz: Amba God ian ambe ugu gangan en apane dere gwanap inamup tan? Ian ame koewa
    tane menan at kaimewa gapan borit wane nagirewa.
  eng-GNV: But with whome was he displeased fourtie yeeres? Was hee not displeased
    with them that sinned, whose carkeises fell in the wildernes?
  zaa-NT: Núní beni cą qui'ni bitsa'áni Tata Dios durante chùa' ida cá. Tsí álahua
    ca enne' canu beni cą nu ra Tata Dios qui'ni ná tul·la' canchu guni cą na cá.
    Acca, por ca tul·la' nu beni cą nna, gùtti cą lo néda nna labí bitsìna' cą làti
    ccá cą ttùba lani e para édi' huá latsi' quį.
  eng-WEBSTER: But with whom was he grieved forty years? was it not with them that
    had sinned, whose carcasses fell in the wilderness?
  guh-guh: ¿Detsa jane pamonaemijavabelia Dioso baraanaepana cuarenta pavaibeje? Dioso
    baraanaepana pamonaemijavabelia pibisiacuene exana petusato nacuata. Nexata daxita
    bajarapamonaemi pijaneconi yatëpa petusato nacuata.
  bon-bon: Acejiyame nää laati bime tääpume ngenecu niiya me täbitenäjumi footi kämäge
    ngalebora? Teepi peete nemi pui biname lui cina niiya mule cabu icrajuji. Siige,
    teepi pui daapo taatu cewe cabu puga budre äbitininujisi.
  nhw-BL: Huan san se inijuanti catli tlajtlacolchijque huan quicualancamacaque Toteco
    para cuarenta xihuitl, huan yeca quincahuili ma miquica nepa ipan huactoc tlali
    huan para nopona ma quintlalpachoca.
  swh-ONEN: Lakini ni nani aliowakasirikia miaka arobaini? Je, si wale waliofanya
    dhambi ambao miili yao ilianguka jangwani?
  wbi-wbi: Vevaveni vano uNguluve akavakalalile mu maka fijigho fine? Kisila vumo
    vwaa vala vano vakavombile inyivi, vano amavili ghuvanave ghalyafwile ghalyaghonile
    mulukuve?
  bba-bba: Berɑ̀ Gusunɔ u kɑ mɔru mɔ̀ sere wɔ̃ɔ weeru. Beyɑ be bɑ torɑ mɑ bɑ ɡbisukɑ
    ɡbɑburu sɔɔ.
  eng-KJVCPB: But with whom was he grieved forty years? was it not with them that
    had sinned, whose carcases fell in the wilderness?
  kgk-NT: Upéi kiva'e rembiapo yma gware po Nhandejáry rembiereko asy quarenta ro'y
    va'e amombe'u-ta peẽ-my. Gwĩ ojejavy va'ekwe voi. Omano hagwe-py upe-py rei opyta
    va'ekwe hetekwe tekwaty e'ỹ-my.
  waj-waj: Taara vaidivaitana yuku yaaku taika kioo nuanuuvaki Anutuuqo giaara inna
    nnannatoonnee? Gioonna kiaapuuya mminnamminnaa maisaiyauvaa varada gaanga mmataivau
    putuuyara inna nnannateeravai.
  cpy-cpy: ¿Itzimikama ikija-piintakiri Tajorentsi okaatzi 40 ojarentsi? ¿Kaarima
    antapiinta-kirori kaari-perori, thonkaen-chari ochempi-mashiki?
  mpx-mpx: Henalau Yehoba i hugaagil baliman ana gewi poti? Age gamagalau bolo hi
    gegi, ine? He wali gegi kaiwena hi alaliga bwagabwaga ya uleya.
  wbp-wbp: Kaatujulpa-jana kulu-nyayirni nyinaja yapa yinya-patukuju 40-pala yulyurrpuku.
    Warntarla kalalu nyinaja. Kujarlanyalu muku palija jiljangkaju.
  luo-luo: Koso gin jomage mane okechogo kuom higni piero angʼwen? Donge nokecho gi
    joma notimo richo ma ringregi nodongʼ e thim kosetho?
  nhe-NT: Huan san se inijuanti tlen tlajtlacolchijque huan quicualancamacaque Toteco
    para cuarenta xihuitl, huan yeca quincahuili ma miquica nepa ipan huactoc tlali
    huan para nopona ma quintlalpachoca.
  aii-aii: ܘܡ̣ܢ ܡܵܢܝܼ ܟܪܝܼܒ ܠܹܗ ܩܵܐ ܐܲܪܒܥܝܼ ܫܸܢܹ̈ܐ؟ ܠܹܐ ܝܗܘܵܐ ܡ̣ܢ ܐܵܢܝܼ ܕܚܛܹܐ ܠܗܘܿܢ،
    ܘܫܠܲܕܵܝ̈ܗ‌ܝ ܢܦܝܼܠܔ ܠܗܘܿܢ ܓܵܘ ܒܲܪܝܼܵܐ؟
  esk-NT: Kisutmi Agaayyutim uumitchautiniqpagich malġukipiani ukiuni? Aa, iluqatiŋ
    taipchuaŋuniqsut killuqsaqtaqtuat tuquplutiŋaasriiñ suviksraiḷaami.
  msb-msb: Karakanin-o naurit an Dios sa sulod sa 40 ka tuig? Sadto mismoʼn mga nagkasala
    na nagkaramatay sa disyerto.
  cpa-NT: Ma²ŋih³ báh³ hniah¹² hein² dsa² quianh¹³ ca¹lø¹hné¹ Diú¹³ ton¹lág¹ ji²ŋi²
    jmai³. Dsa² héi² báh³ héi², dsa² ca¹dsan¹ huø¹ ja³tsa¹chian² dsa² tiogh³ mi³ca¹jmo¹dsa
    hi² hlaih¹³.
  dso-dso: ଚାଲିସ୍‌ ବରସ୍‌ ଜାକ ପର୍‌ମେସର୍‌ କନ୍‌ ଲକ୍‌ମନ୍‌କେ ରିସା ଅଇରଇଲା, ସେମନ୍‌ କେ ? ଜନ୍‌
    ଲକ୍‌ମନ୍‌ କି ପାପ୍‌ କରିରଇଲାଇ ଆରି ମରୁବାଲି ବୁଏଁ ମରିଜାଇରଇଲାଇ, ସେମନ୍‌ ନଅତ୍‌ କି ?
  meu-meu: Bona laḡani hari-ahui e badu henidiava taudia be daidia? Kara dika taudia,
    tano ḡaḡaena ai e mase ore, ani.
  yva-NT: Wama anene umaso wonae ubeta Amisye ai, weti Amisye parijo mansaija tume
    tename jirum. Awa ayao kakaije ntapekano mansai ti ukakai kobe no nugo vabukane
    vono maninimbe weye Amisye apa mangke maje mai.
  dgc-dgc: Ti ésiya i pinaginglana na Diyos to lubuk no épat a pulu a taon? Diden
    ya ngani a Judeo a te kasalanan. Ey minate side a étanan to ilang a lugar.
  zpm-NT: beeṉctal zho xtoḻ zho. Dipse leṉ choo iz ne sca bio zho dan co, bieednie
    me zho.
  hix-NT: Nyamoro heno rma, 40 me txemnyehàntatxownà hatà, ahehnawo. Àto ehtokonye,
    ewakhàra roro nehxakon hatà, Khoryenkomo, àhokonye, tanhàn kom hoko rma haxa esnàr
    kom ke mak hatà. Àro ke, ahehnawo rma tehtokonye, wayehtxownà heno hatà.
  sim-sim: Hovok mberem nanda ma ol asama 40-pelak or waplelenar? Wa, ma ol kavakavan
    uri ondona. Urik er li haha maninimba lihi misamtelmbamba orok kuvayiri lir.
  npi-ULB: जोसँग उहाँ चालिस वर्षसम्म रिसाउनुभएको होइन र ? के ती पाप गर्नेहरूसित होइन
    जसका मृत शरीरहरू उजाड-स्थानमा छरिएका थिएनन् र ?
  cgc-cgc: Naan ki kino gagilek Dyos an seled ta kwarinta na taon? Naan ki danen na
    nakasala kuntra ki kanen na yon man tenaan na napatay danen naan ta lugar na ula
    kabalayan daw iran na lawa nabilin dya.
  tim-tim: Akto niŋema hombaŋ 40 bo akto tân yeŋgumbo hamiaŋbiâ nâŋgâmbo bâliep? Are
    âmâ hainâk bâleŋe agi aregât hâuŋe hân kamitŋângen mombiâ hâkyeŋe ain hambuep.
  yor-yor: Àwọn ta ni ó sì bínú sí fún ogójì ọdún? Kì í ha ṣe sí àwọn tí ó dẹ́ṣẹ̀,
    òkú àwọn tí ó sùn ní aginjù?
  wos-wos: Dumi yétiyéti héki hwari God héndéka dé mawuli wi? Wun haraki saraki sémbut
    hurutaka du rehafi hafwambu hiyandé du takwa o yingafwe? Xéxé, God dika dé mawuli
    wi.
  emp-NTPO: ¿Ãcõrẽra cairã ume cuarenta poa quĩrũ b̶asi? ¿Cadjirua oped̶ad̶arã ume
    quĩrũ b̶asiẽ́ca? ¿Maʌ̃ carea ãdjirãra ẽjũã põãsa ewaraga b̶ʌd̶e quinisid̶aẽ́ca?
  eng-F35: And with whom was He[F] angry for forty years? Was it not with those who
    sinned, whose corpses fell in the desert?
  ind-ind: Dan kepada siapakah Allah sangat marah selama empat puluh tahun? Kepada
    nenek moyang kita yang sudah berdosa! Karena itulah mayat mereka berserakan sepanjang
    jalan di padang belantara.
  pes-OPCB: آیا می‌دانید چه کسانی برای مدت چهل سال، خدا را به خشم می‌آوردند؟ مگر همان
    اشخاصی نبودند که گناه کردند و در نتیجه، جنازه‌هایشان در بیابان افتاد و از میان
    رفت؟
  mpt-mpt: Bifolo 40 o blimanobuo dimo Gode wani al ota tliha binobione? Nakaia unangai
    hengmino henganiba ibuantem ye bianiba kulila bianiba namaibbuei al ota tliha
    binobiobe.
  ssx-ssx: Bapi hali tieke yaapo tukiki pa꞉ta꞉ta꞉ Koda꞉ma꞉ epi ameda pa꞉ta꞉ mineke
    panka꞉tiki pu hayekea. Mo hande hapu hayeke alena꞉ hoke hau pea homo tandepemeke
    wanda꞉hali dia꞉yeke yekea.
  mkl-mkl: Mɑ̀ yoo ŋɑi Ilɑɑɔ̃ wɑ ce idɔɔkɔ̃ hee zɑkɑi ɑdɔ̃ ciiji bii kù jɛ do inɛ
    ŋɑ iyi ɑ̀ ce dulum nɔ ɑ̀ cuku ɑ̀ ku si ɡbɑbuɑu.
  gaq-gaq: ମ୍ବାର୍‌କୁଡ଼ି ମୁଆଁ ସାଚେ ମୁଡ଼ି ଇସ୍‌ପର୍‌କେ ରିସା ଡିଙ୍ଗ୍‌ବ‍ଆର୍ଗେ ମେଇଂ ଜାଣ୍ଡେ
    ? ଜାଜା ପାପ୍ କାମ୍ ଡିଂଚେ ପାଦାନ୍ନିଆ ଗୁଏଃ ଲେଃଆର୍‌ଗେ ଆତେନ୍‌‌ଣ୍ଡ୍ରେ ଣ୍ଡୁ କି ?
  gof-RNT: Xoossay oytamu laythi oona hanqettidee? Nagara oothidayssatanne entta ahay
    bazzo biittan wodhdhi attida asata gidokkonaayye?
  unx-unx: ବାର୍‌ହିସି ବାରାଷ୍ ଜାକେଦ୍‌ ଅକନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ ଖିସ୍‌କାନ୍‌ ତାଇକେନାଏ, ଇନ୍‌କୁ
    ଅକନ୍‌କ ତାନ୍‌କ ? ପାପ୍‌କାମିକେଦ୍‌ ହରାତେ ଗଏଃୟାନ୍‌କ ଆଡଃ ବିର୍‌ରେ ଉୟୁଗାକାନ୍‌ ତାଇକେନାକ,
    ଇନ୍‌କୁ ଚିନାଃ ନାହାଁଲାକଚି ?
  gah-gah: Itó hí vegenakumú Ómasímo izapaló molokago melekeni 40 oko vimó neve. Nene
    golesa netá aliake mikasi gomopalaló hili gesá a vegenakumú nene nenémini imóma
    neve.
  lcm-lcm: Au na ri si kita vil asongag ia si 40 na matas ang? Parik nang ta petau
    po uli bil arikek nei ring varasai palau ang, na pukun iria kala mun putuk palau?
  aer-aer: Angwenhenge-ame Ngkarte-arle ilkelhetyakenhe aneke year 40-eke-atwetye?
    Kele, itne kwenhe aneke! Yanhe areyele akwele awetyakenhe-arle aneke, arne arrpenhe
    akurne-ilemele apmere ahurratye ikwerenge. Arrantherre itelareme, itne-arle ingkirreke
    ilwerrirreke apmere arrangkethele.
  qvc-NT: ¿Pikunawanmi Tayta Dyusqa 40 watas tukuyta ancha piñakurqanqa? Piñakurqanqam
    chay Ijiptu nasyunmanda Muysis surqoshqan uchata ruraqkunawan. Chaymi paykunaqa
    chay chuncha lugarkunapi wañurqanllapa.
  tgl-ULB: At kanino nagalit ang Diyos sa apatnapung taon? Hindi ba't sa mga nagkasala,
    na ang mga patay na katawan ay nakaratay sa ilang?
  cbs-NT: ¿Tsuabuki inimen, 40 año Dios jatuki sinataidan? Janu tsua jiweabumanuxun
    Dios ninkama jatun chakabuwen jatu kupia mawakubidankin imanibuki.
  xtm-NTPP: ¿Te nde ñayii ni ndakiti ini Su'si ma nuu i uu xiko kuiya ma? Suni maa
    ñayii ni ka nde koo ñuu Egipto ma, te ni ka sa'a i ja u'vi ma. Chukan kúu ja ni
    ka ji'i i, te ni ka kendoo yikikuñu i ma nuu ñatuu kuiti nawa iyo ma ichi kuan
    koo i ma.
  nnq-nnq: Nnoongo bachimwa beneke ku yaaka makomi ncheche? Bo, babaje abatei mabaja
    ngabagwe nu kuwe kupongoti?
  bao-NT: ¿Noa menare Ʉmʉreco Pacʉ cuarenta cʉ̃mari peti cʉ̃ ajia niiupari? ¿Ñañarije
    tiima ĩirã, ca yucʉ maniri yepapʉra ca bii yairicarã mena méé cʉ̃ ajiaupari?
  san-ORI: କେଭ୍ୟୋ ୱା ସ ଚତ୍ୱାରିଂଶଦ୍ୱର୍ଷାଣି ଯାୱଦ୍ ଅକ୍ରୁଧ୍ୟତ୍? ପାପଂ କୁର୍ୱ୍ୱତାଂ ଯେଷାଂ
