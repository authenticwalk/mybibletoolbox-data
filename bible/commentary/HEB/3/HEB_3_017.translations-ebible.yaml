  bod-N: ལོ་ངོ་བཞི་བཅུའི་རིང༌ལ། དཀོན་མཆོག་ནི་མི་སུ་ཞིག་ལ་ཐུགས་སུན་སྐྱེས་སམ་ཞེ༌ན། དེ་ནི་སྡིག་ཉེས་བསགས་ཏེ་བེམ་པོ་དབེན་སྟོང་དུ་ལུས་པའི་མི་རྣམས་མ་ཡིན༌ནམ།
