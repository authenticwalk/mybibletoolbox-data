    tamo uŋgasari agi une yoqnsib wadau sawaq di moreŋoqneb qaji naŋgi.
  eng-DRA: And with whom was he offended forty years? Was it not with them that sinned,
    whose carcasses were overthrown in the desert?
  knf-knf: Kë bahoŋ biki adeebaţëruŋ ŋşubal iñeen ŋbaakër ba? Mënţ bambiiŋ ajuban
    akeţ du pndiiş baka i?
  san-KHM: កេភ្យោ វា ស ចត្វារិំឝទ្វឞ៌ាណិ យាវទ៑ អក្រុធ្យត៑? បាបំ កុវ៌្វតាំ យេឞាំ កុណបាះ
    ប្រាន្តរេ ៜបតន៑ កិំ តេភ្យោ នហិ?
  arn-NT: ¿Fey iney engün mew am lladküley ta Ngünechen meli mari tripantu? Tati pu
    yafkalu mew llemay, feymew layeyngün tati uwe mapu mew.
  zas-NT: Abiꞌ, ¿nid laagajc reeman bidxeꞌch Dios loj tiuu ijz ya por dol ni been
    reeman abiꞌ zien reeman güjt loj yujbidx?
  ken-NT: Bɔ agha bákʉ́ nyaka Mandɛm ambe ntɨ ndǔ mamiɛ́ bɛsa bɛpay? Pú bo abhɛn
    bákʉ́ bɛbʉ́, nɛ bágú amɛm baso?
