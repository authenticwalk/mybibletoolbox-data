    ikime nge a God ako i mimi evelelnga, naro i paomelal tokokoere nge ole vothung
    kerenga.
  bdd-bdd: Ciyagwao, waꞌitayahigomi ma sahena wadebadeba paꞌala nuwana walolopui,
    ꞌamuge ta Yehoba mayawasina wamiyasine.
  cbt-NTPO: Canpitanta' iyaro'sa' a'nayanquëma tëranta' co cancanëma quëran huarë'
    natëhuatamahuë', co noya cancantaramahuë'. Ni'cona Yosë chachin a'potama'. Inaso',
    iporahuanta' nanpiton ni'sárinpoa'.
  srn-NT: Brada nanga sisa, un mus luku bun tak' no wan fu unu abi wan takru ati di
    no e bribi, dan a drai en baka gi a libilibi Gado.
  cta-NT: Cuꞌma̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Jesús, ñaꞌa̱si̱i̱ ma̱ jiꞌi̱ ycuiꞌ ca ma̱,
    chaꞌ ni tsaca ma̱ ná tyaꞌa̱chu̱ꞌ ma̱ jiꞌi̱ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi nu luꞌú ca,
    chaꞌ ná caca cuxi cresiya jiꞌi̱ ma̱, ñiꞌya̱ si ngaꞌaa taquiyaꞌ ma̱ chaꞌ jiꞌi̱
    Ni.
  bqc-SIM: Ma gbɛ̃́ↄ, à laaika á gbɛ̃e su àↄ sↄ̃̀ vãi luanaaikɛsai vĩ e aà gɛ
    kɛ̃ò Lua bɛ̃́ɛwao.
  tcz-CHONGTHU: Chuti ahileh sopi deitahte, Pathen hing jinga kona kiheimangna aso
    louna dingin chingtheiyun, lungthim gitlouna le tahsanlelna neihih un.
  mar-mar: बंधुजनहो, जिवंत देवाला सोडून देण्याइतके अविश्वासाचे दुष्ट मन तुम्हातील
    कोणाचेही असू नये म्हणून जपा.
  snp-snp: Yamu ya mono wenenane-motao, linate yauti lawoko ma lula-kala nosámageto
    koli kiki ádoto omuna kofawa nemo we Goti ya meya umutenaiye, loti ya koti moinalo.
  isl-isl: Gætið þess því, kæru vinir, að hjörtu ykkar séu ekki líka vond og vantrúuð,
    og leiði ykkur burt frá lifandi Guði!
  spy-NT: Kunyi ii, mbo ng'eetaabiya, ōriib keey simōōchoolwookēn ōchuunnyēē Yēyiin
    kut otay okaasee keey.
  xnn-xnn: Isonga bebsatko ay mamati, kanak en makailanyo ta maid olay esa ken dakayo
    is mangsolsolot isnan ngawi ay nemnem ay adi mangpati ken Apo Dios ta adiyo dokogan
    nan tet-ewa ay Dios.
  mwe-mwe: Bhai ashaalongo ajangunji, mwiteiganje anapagwe munkumbi gwenunji jojowe
    jwa ntima gwangali gwa mmbone na ukaakulupalila, ukwaabhambala a Nnungu bhakwete
    gumi.
  tte-tte: Yagu tali toekalesiyayao, wagite-kalatagimiu kisi yabo ana nuwatu ibelu
    na naenaena koina ana meli ilogabaen yo Yaubada meyawasina ilodagedagela-yani.
  tcs-tcs: Ol labing bala ane sisi, prapa lugaut prom no meke at blo yupla trabol
    so yupla nomo go gad bilib ane go tanewei prom da God uda i mata laip.
  hlt-THB: Koeinaakhqi, nangmih ak khuina u awm thlak thawlh na am awm u tiksaw ak
    hqing Khawsa venawh kawng cangnaak kawlung taak kaana am naming hawi am naming
    mang taak aham ngaihta lah uh.
  soq-soq: Sumanai sosona, ewanadewaitana mai mida e bedelawo kadi nuawe odepio sumanaiwa
    epiiepie ita God wanwankasalala adiananasapi.
  qub-qub: Ermänucuna, gamcunapis sumaj tantiyacuy. Cuydä canquiman chucru shongu.
    Cuydä munayniyoj Tayta Dios nishancunata mana wiyacoj canquiman.
  att-att: Á wáwwagì ta ángnguruk tam, magimuguk kayu laguk nga katággitádday, ta
    pasikkálan na yù nonò na, marakè ajjan yù narákè nga nonò na, nga manakì nga manguruk
    ánna mekáttuay kâ Namarò nga matotolay.
  bki-bki: Kuruaku nalo bija kuvivinieku nalo, bior vite nalo na mia bo ka mia kamiu
    kuvitikar kamiu rivu. Maka rivu ka mia kamiu tai, jidomiano na bova toa naio,
    p̃eli kiano iviso rimonea re bunu, ka mia rila naio rivan bereio taluvo den meuliano
    nabo na Atua na meul kiano.
  bqp-bqp: Ma gbɛ̃nↄ, à laakari kɛ á gbɛ̃ke súngↄ̃ swɛ̃̀ vãni ludanaanikɛnasari vĩ
    ari à gɛ́ kɛ̃o Luda Wɛ̃̀ndidearo.
  mcp-mcp: Bwaaŋg, bɨ ɔ́ bɛy nə́ ŋgwɔ́l múúd gwooŋg wʉ́n bə́g nə bɔ́w-bɔ̂w lâm, lâm
    á kú nə búgə́ nə́ ndɛɛ́ a mú yid kwoŋ nə Zɛmbî á kuwô.
  hat-hat: Frè m' yo, atansyon pou okenn nan nou pa rive gen move santiman nan kè
    l' ki pou fè l' pèdi konfyans nan Bondye, pou lè sa a, li pa vire do bay Bondye
    vivan an.
  npl-NT: Nokniwah, kuali ximotlachilikah, amo kichiwa se de nomejwah moyoltlakuawas
    iwa kipolos itlaneltokalis, iwa moixkoyantis inawak Dios non yolitok.
  bgg-bgg: Gu iijiiakthek, nathek è hanyie de awie pha rey chiih-è migi arek pha isieng
    Hamangkhung-aphuii è khid pha ji è de lubu gayiig bo.
  eng-TCENT: Brothers, make sure that none of you has an evil heart of unbelief that
    turns away from the living God.
  eng-BSB: See to it, brothers, that none of you has a wicked heart of unbelief that
    turns away from the living God.
  cpu-NT: Iyekiite, ñaa povashaantzirikari Pava, Kañaanetatsiri. Eero pikaariperoshirevaitzi,
    eero pithainkashirevaitzi.
  san-ASM: হে ভ্ৰাতৰঃ সাৱধানা ভৱত, অমৰেশ্ৱৰাৎ নিৱৰ্ত্তকো যোঽৱিশ্ৱাসস্তদ্যুক্তং দুষ্টান্তঃকৰণং
    যুষ্মাকং কস্যাপি ন ভৱতু|
  tac-NT: '''Emi ''la Onorúgame oyérame, ''we a''lá ''nata mochiwa, tabilé na''tawa
    Remónisi na''tálila, ''lige aminami tabilé sairúgame niwa Onorúgame ''yuga napu
    tabilé siné mukume ju.'
  eng-WEBPB: Beware, brothers, lest perhaps there might be in any one of you an evil
    heart of unbelief, in falling away from the living God;
  gfk-H: Bar tasigu ta Karisito, muat na harbalaurai timaan kaba tikai nalamin ta
    muat gi kap ra sakana mangana lilik bia pa na nurnur. Ing bia tikai na ngan hua
    na tapaskai laah talur no lilona Kalou.
  viv-viv: Tobohiyakweyao, tuwai-moꞋena bwanenemiyao tagadi kuluna keke Yaubada yana
    abaveyawai againe hidaluku, faꞋina taumiyao wanaꞋitaveꞋavimi be keke tamo hakwadi
    agaimiya nuwanuwa koyona aseꞋasene ginadauda-yo yana vetumagana ginahegeni-yo
    Yaubada Tomiya-vagata ginavekwaulaugeni.
  yao-yao: Nipele, nlilolechesye achalongo achinjangu, akapagwa mundu jwalijose mwa
    ŵanyamwe jwali ni ntima wangalumbana wangaukukulupilila, ni kwakana Akunnungu
    ŵajumi.
  tgp-tgp: Ale matana, la vorai peresi na vevorai r̃uhur̃uhu, ha lo kilau mamahu vara
    te vonamim i sopo lavi te r̃omr̃omi sati mata vai na mapuna i sopo mele rasu God
    sei mo mauri.
  auc-NT: Ïñänäni ëñëedäni. Mïni pönencabo ïñömïnite mïnitö wacä ingä wacä ingä waa
    adinque adocanque incæ mïmö ömædengä badämaï incæcäimpa, ante wææ aaedäni. Ayæ̈
    adocanque incæ wënæ wënæ entawengä badinque wiya æ̈mænte Wængonguï në Quëwengä
    ingante ëmö cæte godämaï incæcäimpa, ante wææ aaedäni.
  kbc-NT: Inioxoadipi, adowetita adiɡ̶ica niɡ̶ina akaamitiwaji ane abeyaceɡ̶e laaleɡ̶ena
    aneo me daɡ̶a nakatoteda Ǥoniotagodi, codaa niɡ̶ida niciagi ɡ̶adadeegiticogi ditigedi
    motonitedice Aneotedoɡ̶oji, Niɡ̶ijoa ewikegi.
  bmh-bmh: O zaiar, ag ula du tub dabeleu eg mui i damau. Du gonug Uwait awau muzmuz
    dacaneu en ougab petak eun uteimai, Uwait nugau igul i sesamorina, Uwait nug du
    go uhu banou muramau.
  ctu-BL: Jini cha'an hermanojob, chʌcʌ q'uele la' bʌ ame tejchic jontolil ti la'
    pusic'al, ame mi la' cʌy jini cuxul bʌ Dios mi mach xuc'ulic mi la' ñop.
  meq-meq: Malamar ga hay, gum metsehe! Ndo nakə mədzal gər ŋgay ŋgwalak eye bay aye,
    a dzala ha ka Yesu bay aye na, mâ ge andaya mə walaŋ kurom bay. Ndo nakə a dzala
    ha ka Yesu sa bay aye ma gəriye ha Mbəlom nakə ta sifa aye.
  noa-H: Hermanonaan, maguata muan pãragan, “Hẽwandam hich hiek'abarmjã chadcha nem
    wau sĩerrʌm hiek hʌ̈k'aba nʌm gaaimuapai chan hoob t'ãar k'aigba nʌrrjëe hamiet”
    ha chirʌm, pãach mag nʌm gaaimua warag Hẽwandamta hisegam hugua.
  alp-NT: Kwali betaya, raka mimise! Yapine bei imire tamata me laleije tiae kai ihlaleke
    loko Alla ktili mo, hoko ihali mulini kai ilau bei Alla rebe Ihidupe eti pelare!
  san-VEL: he bhraatara.h saavadhaanaa bhavata, amare"svaraat nivarttako yo.avi"svaasastadyukta.m
    du.s.taanta.hkara.na.m yu.smaaka.m kasyaapi na bhavatu|
  kbq-kbq: Nafuheta kva hu'neta kumi'mo'ene tamentinti osu'zamoma asimu anteno mani'nea
    Anumzamofonteti'ma, tamavretre zankura magoke magokemotma kva hiho.
  kbh-kbh: Jesucrístbeyeca cats̈átanga, yejuana s̈mochtsantjes̈na ndocná ts̈ëngaftanguents̈á
    chaondë́tsebomna canÿe ainana bëtscá bacna juabnë́ngaca, y chë causa chaotsemna
    Bëngbe Bëtsábeñe ndos̈buachiyá, y Bëngbe Bëtsábents̈ana, chë sempre iuetsemnábents̈ana
    chaotsojuánañe.
  ron-LSB: Luați seama, fraților, ca nu cumva să fie în vreunul din voi o inimă rea,
    necredincioasă, care să se depărteze de Dumnezeul cel viu;
  pon-pon: Kalaka ri ai kan, pwe monion en amen de juedela, ap jo pojon o muei wei
    jan Kot ieiaj.
  nhe-BL: Huajca noicnihua, ximomocuitlahuica para ax inquipiyase se imoyolo tlen
    ax cuali tlen ayoc quinequis tlaneltocas. Amo xijpiyaca se imoyolo tlen quinequi
    inmechchijchicoquixtis tlen Toteco tlen nelía yoltoc.
  sps-sps: Fuainy vamuinyasiny fafaaman tsonyo, taatag yam, kat non ta isen fapoopoan
    namami kaa men koma iring ana vaa'ets ana ayei te nai fataanis osing a Gov a toto.
  wnc-wnc: Siwan mate notnabam! Ginda gisae katak siknga tagwautnong. Aminu gikat
    nana tapatuta musia tapan tekwamban Anutu kayuu asinggan yuak kapae natapan meya
    siwan ie masa imuyak.
  bus-bus: Ma gbɛ̃nↄ, à làakari kɛ a gbɛ̃ke tóngↄ̃ swɛ̃̀ zaa ludanaanɛkɛsai vĩ ai
    à gá kɛ̃o Luda Wɛ̃̀ndidearo.
  gub-BL: Herywyr wà. Peme'egatu nehe, ikatu 'ym ma'e wi petyryk pà nehe. Tuwe ni
    amo pepyr har nuwereko kwaw ikatu 'ymaw upy'a pe wà nehe. Tuwe ni amo nuiko wi
    kwaw uzeruzar 'ym ma'e romo wà nehe. Tuwe nupuir kwaw Tupàn wikuwe ma'e wi wà
    nehe.
  imo-imo: Nanga ango kame, enonga imbo teni ulu pulu kerima teambo nimbe konopu lipe
    mundupe yu Gote nimu mele paimbo nimbe ipuki tirimu mele tiye kolopalie imboma
    enge nimbe nokoromo engemu peremo Gote umbulu timbelo kani kanoko kondoko molaio.
  boj-boj: O ijo was, niŋgi geregere ŋam atoqniy. Niŋgi ŋam atqasai di niŋgi qudei
    nuŋgo are miligi ugeqas. Amqa niŋgi Yesus qa nuŋgo areqalo siŋgilatqa uratosib
    Qotei ŋambile gaigai unu qaji a qoreiyqab. Degaib deqa niŋgi ŋam atoqniy.
  eng-DRA: Take heed, brethren, lest perhaps there be in any of you an evil heart
    of unbelief, to depart from the living God.
  knf-knf: An bayiţ naan, naţaafaraan aloŋ ţi an awo na uhaaş uwuţaan, aţañan pfiyaar
    adoo low Naşibaţi anjaaŋ awul ubida.
  san-KHM: ហេ ភ្រាតរះ សាវធានា ភវត, អមរេឝ្វរាត៑ និវត៌្តកោ យោៜវិឝ្វាសស្តទ្យុក្តំ ទុឞ្ដាន្តះករណំ
    យុឞ្មាកំ កស្យាបិ ន ភវតុ។
  arn-NT: Pu peñi ka lamngen, kuñiwtukuniewmün kiñe no rume ta eymün tamün nienoael
    wesa piwke tamün kiñe püle tripanoael tati mongelechi Ngünechen mew tamün feyentunon
    mew.
  zas-NT: Zeel gol gojp cudad compniar raliduladx ree Jesucrist, chitëë chuꞌ tijbidi
    guial por xixgab malidi ni rudxoon chililadxidi, guibiꞌcadi loj xnejz Dios bén
    naban.
  ken-NT: Bɔ̌ma, sɔt ka mpok bɛ ndǔ nkwɔ ywɛka, yɛ̌ mmu ákɛ́ bhak anɛ ábhɔ́ŋɔ́
    ɛbɛ́ptí ntɨ, nɛ akɛka bɛ́sɨ́kɨ ntɨ nɛ Mandɛm, ɛ́nyu ɛnɛ́ yi arɔ mbi Mandɛm mmu
    achí nɛpɛ́m.
