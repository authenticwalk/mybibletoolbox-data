  san-DEV: हे भ्रातरः सावधाना भवत, अमरेश्वरात् निवर्त्तको योऽविश्वासस्तद्युक्तं दुष्टान्तःकरणं
    युष्माकं कस्यापि न भवतु।
  tna-NT: Edue cuana, merejatique. Be quebata micuana duju su eid'e eni Diusu peje
