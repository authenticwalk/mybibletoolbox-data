  uig-ARA: ئەمدى قېرىنداشلار، ھېچقايسىڭلاردا يامان نىيەتلىك ۋە ئېتىقادسىز قەلب بولمىسۇن،
    شۇنداقلا ئۇنىڭ مەڭگۈ ھايات خۇدادىن يۈز ئۆرۈمەسلىكىگە كۆڭۈل بۆلۈڭلار؛
  tuf-tuf: Rábinu, eyta cuácayat yají rahcwi. Eytair báreyra, ¿ba ur ay bár waajaqui?
