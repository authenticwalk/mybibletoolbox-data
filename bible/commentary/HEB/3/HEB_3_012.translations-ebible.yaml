verse: HEB.003.012
translations:
  kpx-kpx: Di haokuvuia, abu subuta vaveve toela vai abu uvu mai ukolikolie Dilavamo
    mavoholisito halevale ke nahate lainaho vagelive.
  okv-H: Avoeto nau namei kamei ungo ari sapura asi jo ta hotembari na God ke be ae
    ue God vasiri te avo toto pambuova avo kito kogoevujo
  tbo-tbo: Walewalehiu, omi winugonugotuhu ona galena itetehi meka po apo apapoe ina
    weluwinimi ma witumagana tahayana ona nehaleya po ona welupowa ma Yaubada waiyautuna
    ona meliya haleya.
  mal-C: സഹോദരങ്ങളേ, സൂക്ഷിക്കുക, ജീവനുള്ള ദൈവത്തെ പരിത്യജിക്കാൻ കാരണമായിത്തീരുന്ന
    വിശ്വാസമില്ലാത്ത ദുഷ്ടഹൃദയം നിങ്ങളിൽ ആർക്കും ഉണ്ടാകരുത്.
  grc-SR: Βλέπετε, ἀδελφοί, μήποτε ἔσται ἔν τινι ὑμῶν καρδία πονηρὰ ἀπιστίας ἐν τῷ
    ἀποστῆναι ἀπὸ θεοῦ ζῶντος·
  bgc-bgc: हे बिश्वासी भाईयो, चौक्कस रहो के थारे म्ह इसा बुरा अर अबिश्वासी मन ना हो,
    जिसतै थम जिन्दे परमेसवर तै दूर हो जाओ।
  khz-khz: Walakavaku maparami, pio vegita-tago. Ati nama walakava ta gomi aomi ai
    nugana garakaunai kala rakava pene mia, e Palagu gena kila ati pene vega-taunataunaa,
    ne maguli Palaguna genana pene laka-gerevagi.
  deu-TKW: Sehet zu, Brüder, daß nicht in einem von euch das böse Herz des Unglaubens
    aufkomme im Abfall vom lebendigen Gott,
  zsr-NT: Gul‑gún chiꞌi cuinliꞌ, böchiꞌ lzaꞌadauꞌ, cui gacliꞌ curejlëꞌ xöhuiꞌ nituliꞌ
    lbiꞌiliꞌ, len cui usanliꞌ‑nëꞌ Dios ban.
  lin-lin: Bandeko na ngai, bosala keba ete moto moko te kati na bino azala na motema
    mabe mpe azanga kondima kino kokabwana na Nzambe na bomoi ;
  hns-NT: Bhaai log soen, toelog hardam batjaaike rahiehe kie toelog me se koi ke
    diel kharaab aur be-bieswaas na rahiega aur djienda Parmeswar se na doer hoi djaaiga.
  noa-E: Ermanonaan, maguata muan pãragan, “Ẽwandam ich iekhabarmjã chadcha nem wau
    sĩerrʉm iek ʉ̈khaba nʉm gaaimuapai chan oob thãar khaigba nʉrrjëe amiet” a chirʉm,
    pãach mag nʉm gaaimua warag Ẽwandamta isegam ugua.
  eng-EMTV: Take heed, brothers, lest there be in any one of you a wicked heart of
    unbelief in departing from the living God;
  mib-NT: Núu súcuan hermano, coto má conéé ánuá ni ɨɨn ró jéē cáca yátá ró jeē tuá
    candíje ró Yaā Dios, Yaā técu.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽ लुम्‍मो ताप्‍फे़ःम्‍बा नु नसाःन्
    मे़न्‍जोःक्‍मनाबा निङ्‌वाॽबाल्‍ले़ खिनिॽ आजुनि निङ्‌वाॽफुमाङ्‌लाम्‍बा माःङ्‌घा
    के़न्‍जोगिन्‍ल फाॽआङ् सिङ्‌सिङ् लॽरे़म्‍मे़ॽओ॥
  xnj-xnj: Hinu valongo vangu, mjiyangalila mumitima yinu akotoka kuvya mundu pagati
    yinu mweavi na mtima uhakau wangasadika, weukujibagula na Chapanga mweavi mumi.
  mmx-mmx: Luvutnetak mi luvurinuk. Mina lok tatao avukat nimi xusu xopmen tara atnimi
    noxo ruuna taxakapmek la loklok ting tonga xepe levelinga at ne Moroa keneng at
    lorooro ren, la kerepmo na sok tixirixes kepe ne Moroa, Luntoo Avolo.
  cbr-NT: '''Ën xucë́antu, mitsúxribimi usai ''itima cupí camina bërúancati ''ain,
    ''atimaquin sinánquin Nucën Papa Dios, axa bamatimoi tsócë, a ami catamëquinma
    ëntin rabanan.'
  tee-NT: Pus alakts'int'itch ji qui'alak'avin. Jantu xcai ni ca'alilh pumatam ju
    milhi'uxijnan ju capacxalh ix'alhunut ju jantu k'ox chai ju jantu lhilaca'amputun
    ju Dios. Pus ju chunch junita ix'alhunut lana camaconach ju Dios ju lak'ajunta.
  eng-LSV: Watch out, brothers, lest there will be in any of you an evil heart of
    unbelief in the falling away from the living God,
  cak-NT: Wach'alal, tibana' cuenta iwi' chi'ijunal, chi quiri' siempre niya' iwánima
    riq'uin ri Dios y man jun ta itzel ex pa iwánima, chi quiri' man niya' ta can
    ri c'aslic Dios.
  pah-NT: 'Nhiirũ, pe me ji ei pe napenani: Pekwaha ti pejipy''a. Po pendeaporog̃ita
    ite''va pe mbojikopipota Tupana''ga rehe, a''ero ti pejirokwa pejeaporog̃itakaturo
    xapohiryme ti Tupana''ga hugwi avuiramave''ga hugwi javo.'
  sja-NT: Ɨ̃rá ɨ̃pemaarã, mãga bada perã tachi chonaarã ome, Tachi Ak'õre ichita bapari
    odeepa uchianaadamerã, t'ãri k'achia-idaa p'ananáatɨ mãik'aapa k'ɨɨrɨ k'isua p'ananáatɨ.
  xed-xed: Ɗasuwa ka kuni zwanama ɗa, yaha ya dər turtuk mataba ghuni da nzata nda
    ghwaɗaka ŋuɗuf ka zlanavatá Lazglafta ta vla hafu ya.
  mks-NT: Ña̱ cán quéa̱ cuéntá va̱ha coo ndó, ñani i̱ já ná a̱ cáñehe ndó ínima̱ quini
    ña̱ jácaxoo ndó nu̱ Ndióxi̱, ña̱ tácú, sa̱há ña̱ co̱ cúni̱ ndó candúsa ndó mé
    á.
  gfk-S: Bar hinsaagu tane Krais, mu na harbalaurai timaan be tikenong nalamin ta
    mu nahula kap ra sana mangana lilik be pai nale nurnur. Ing be tikenong na ngan
    hobi na tamapas leh sukun no lilona God.
  bmu-bmu: 'O urumeleŋ alaurupni, iŋini mönö kewögöra galöm mem aŋguba malme: Eŋgöreŋök
    kungö uruŋan goŋgiiga mötnaripŋan sörauba eri Anutu malmal Toŋi andö qeba malbapuk.'
  dgz-dgz: Gwanin wainawa, yambuni anun, e imuya potaya anut koewa gapan gego anun
    God ae ya ve aisene.
  eng-GNV: Take heede, brethren, least at any time there be in any of you an euill
    heart, and vnfaithfull, to depart away from the liuing God.
  zaa-NT: Acca lebi'į hermanos, lihue' cuidado qui'ni làa ccá malo la' rulábalatsi'
    qui' le nna gúttse'e latsi' le Tata Dios de labiru ríalatsi' le biỹa rèe.
  eng-WEBSTER: Take heed, brethren, lest there be in any of you an evil heart of unbelief,
    in departing from the living God.
  guh-guh: Tajamonae, dovathivecua panajamatabëcueneevetavanapare, paxamëyajuvënëjivi
    ata, pacuenia panijasalinaivi najamatabëxaina pibisiacuene pexanaenexa, penajamatabëxainaeyaniva.
    Tsipaji Dioso itsa apo pajumecovënëtsimë tsipae, nexata pacopabijitsipame panejumecovënëtsijavami
    Dioso, daxitamatacabijavabelianexa piasaëtsaponaponaenë.
  bon-bon: Yoo, cäme binamewale, weene cängena ire egä weeme yepä me ngene atwanena
    te lica niiyarage me läbituge, siige tabe piba ätrunga cäco me läbituge, puma
    cita ca lapesaruge mime Ireclota Acejiyame bau ca.
  nhw-BL: Huajca noicnihua, ximomocuitlahuica para amo anquipiyase se amoyolo catli
    amo cuali catli ayacmo quinequis tlaneltocas. Amo xijpiyaca se amoyolo catli quinequi
    anmechchijchicoquixtis tlen Toteco catli nelía yoltoc.
  swh-ONEN: Ndugu zangu, angalieni, asiwepo miongoni mwenu mtu mwenye moyo mwovu usioamini,
    unaojitenga na Mungu aliye hai.
  wbi-wbi: Muve maso, vanyalukolo, kuti nakweghungavisaghe umwojo umosi ghuno naghukwitika
    muvamo vini, inumbula jino jiva kutali nu Nguluve juno mwumi.
  bba-bba: Yen sɔ̃ nɛɡibu, i tii lɑɑkɑri koowo, i ku de bɛɛn ɡoo u n ɡɔ̃ru kɔ̃su mɔ
    ɡe ɡɑ ǹ nɑɑnɛ doke, ɡe ɡɑ koo nùn biru wurɑsiɑ Gusunɔ, Yinni wɑson min di.
  eng-KJVCPB: Take heed, brethren, lest there be in any of you an evil heart of unbelief,
    in departing from the living God.
  kgk-NT: Upéixa ramo, xe re'ýi kwéry, “Xáke” peje katu pendéjehe. Ndaipotái pene
    pa'ũ-my hekoha vai va'e, herovia e'ỹha pene pa'ũ-my ndaipotái. Upe va'e ojehesa
    rerova arã Nhandejáry hekove tee va'e-gwi. Nhande reko irũ-gwi ojehesa rerova
    va'erã.
  waj-waj: Ni seenayaso, tuqinnama haitatuukiatee. Ngiiikidiri vaidi voovoono ausa
    tinni yakeevaa varoo hama ivo Anutuuqaara inna kutaavaivee kiataino rikioo ivo
    Anutuuqo tupatupaa variraivaa mmooka hanigia mmivoora tida tuqinnama haitatuukiatee.
  cpy-cpy: Noyemijantzin-karite-paeni, paamaakowentyaa pipakayiri-kari Tajorentsi,
    Kañaanitatsiri. Eero pikaaripero-shireta-waetzi, eero pitheenka-shireta-waetzi.
  mpx-mpx: Inoke taliwau ge nuwau, nuku matahikagimiu bahi etega gamwamiwa nuwatu
    nanakina ni miminaa atenaa ge nige ni aabulilek, eba Yabowaine yawalina gaganina
    ana en ni pek.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, yirriyirrili nyinaya, marda kajikankulu
    maju manngu-nyanyi, marda Kaatuku kajikankulurla kapuru nyina ngungkurr-nyinanja-wangu.
    Kajinkilirla kapuru nyina, kapunkulurla Kaatuku lawa-wangkami kuja-ka JUKURRARNU
    nyina.
  luo-luo: Owetena neuru ni ubedo motangʼ mondo kik ngʼato kuomu bed gi chuny marach
    motamore yie mamiyo oweyo Nyasaye mangima.
  nhe-NT: Huajca noicnihua, ximomocuitlahuica para ax inquipiyase se imoyolo tlen
    ax cuali tlen ayoc quinequis tlaneltocas. Amo xijpiyaca se imoyolo tlen quinequi
    inmechchijchicoquixtis tlen Toteco tlen nelía yoltoc.
  aii-aii: ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܠܵܐ ܗܵܘܝܵܐ ܕܗܵܘܹܐ ܒܗܸܟ̃ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܠܸܒܵܐ
    ܒܝܼܫܵܐ ܘܠܵܐ ܗܲܡܸܢܵܢܵܐ، ܕܪܵܚܩܹܢ ܡ̣ܢ ܐܲܠܵܗܵܐ ܚܵܝܵܐ.
  esk-NT: Taamna Ipqitchuam Irrutchim uqaġikkaŋa. Taatnamik qaunatqiaġiutisitchi avatmun.
    Avallanġitchumuusriḷi iñuuruamiñ Agaayyutmiñ pisigilugu killuqsaun ukpiqqutaił̣iġlu
    uummatipsitñi.
  msb-msb: Paglikay kamo, mga kamaranghod ko sa pagtuod, basi igwa sa iyo sin may
    maraot kag dili nagatuod na tagipusuon na nagasubol sa iya pagbaya sa buhay na
    Dios.
  cpa-NT: Hi² jøng² jmóh³ hniah¹² hí³, dsa² roh¹³ jniang³. Di³ jøng² tsa¹li¹ue¹² hoh¹²
    hniah¹², ca¹lah¹jín³ jan² hniah¹². Jøng² tsa¹gu³noh¹² hniah¹² juu¹² siíh², hi²
    tsa¹ma¹héh² hniah¹² jǿg³ quiah¹² Diú¹³, dsa² chian² tiá².
  dso-dso: ତେବର୍‌ ପାଇ ଏ ମର୍‌ ବିସ୍‌ବାସି ବାଇବଇନିମନ୍‌, ଜାଗର୍‌ତାଅଇ ରୁଆ, ଜେନ୍ତାରିକି ତମର୍‌
    ବିତ୍‌ରେଅନି କେ ମିସା କାରାପ୍‌ ମନ୍‌ ରଇକରି ପର୍‌ମେସର୍‌କେ ବିସ୍‌ବାସ୍‌ ନ କରା, ଆରି କେ ମିସା
    ଜିବନ୍‌ ରଇବା ପର୍‌ମେସର୍‌ ଟାନେଅନି ବେଗ୍‌ଲି ନ ଜା ।
  meu-meu: Varavaragu e, nahuamui ba toho, ta ese lalona baine hadaia kerere, asi
    ena kamonai, bena Mauri Diravana baine rakatania na garina.
  yva-NT: Inya, sya arakove, syare wasyisyaube! Vemo weapamo inta nanuga ntairi ayao
    kakaije rai nora muno nyonae nyanave nora. Vemo inta nakirive Amisy wepi noa pitawabe
    ai nora.
  dgc-dgc: Sikam a tétotop ko, mangilag kam, makay te sénganya dikam a te medukés
    a isip, a maibutan tu péniwala moy ta Diyos.
  zpm-NT: Bets, bzian, goḻguieṉ sca gaṉle ib guṉndipde to zdoo to, zeeṉa sozite to
    lo me ne nac me Dios nguiamban.
  hix-NT: Rowtà komo y, ohxe mpàn ehtxoko. Ohnawonye atxke oyehutwatxho kom hona mpàn
    xenytxoko. Owyanye Khoryenkomo yameryekatxho honà mpàn xenytxoko. Tehxemà ro me
    rma haxa naha, Khoryenkomo. Noro hyaye oyotowrà kom hona mpàn xenytxoko.
  sim-sim: Jisasin hishindiyanda ma jirin ji auheyeka, las avak jir lar kavakavan
    or uhu wavu orhi musha mushak or hishihi nor mba, �Mashi Avui Wasilakahi toso
    mbeek omek nakwa ambu sir.� Karem or mbanda ngashi. Os karem or hishi nahi, or
    avak Avui Wasilaka or ermba ermbak linda oton kumasikwa ri. Karem uwosik ji auheyehe
    ji lika, las avak ma or erem hishiwa ma oto hom ji nanda ngashi.
  npi-ULB: भाइहरू हो, होसियार बस । त्यसैले, तिमीहरूमध्ये कोही पनि दुष्‍ट हृदय र अविश्‍वासी
    नहोस्, जुन हृदयले जीवित परमेश्‍वरबाट तर्काएर टाढा नलैजाओस् ।
  cgc-cgc: Mga utod ko, ambligan nyo na ula bisan isya ki kyo na iya na batasan malain
    daw dili man en kanen miag na magpati ta Dyos na bui tak iling an tan na mga buat
    magdala ki kanen na magtalikod ta Dyos.
  tim-tim: Galalupne aregât hin akbei. Yeŋgâlân gâtŋe bikŋande hanyeŋande den pat
    âlepŋe are bunŋe borâm hâkâŋe dâm Anutu Manman Amboŋe hamiaŋbâigât damun agaŋgim
    manbei.
  yor-yor: Ẹ kíyèsára, ará, kí ọkàn búburú ti àìgbàgbọ́ má ṣe wà nínú ẹnikẹ́ni yín,
    ní lílọ kúrò lọ́dọ̀ Ọlọ́run alààyè.
  wos-wos: Wuna nyama bandi, guni mé xékélaki na. Guni nawulak guna mawuli haraki
    yandét, guni Godka jémba sarékéhafi yanjoka, xékélaki natanguni. Guna mawuli wungi
    jémba téhafi yandét, guni wungi re rekwa Godka hu hwehafi yanjoka, guni xékélaki
    natanguni.
  emp-NTPO: Djabarã, quĩrãcuita b̶ead̶adua. So cadjiruaba Ãcõrẽ ĩjãnaẽ́ b̶earãnadua.
    So cadjiruaba Ãcõrẽ zocai b̶ʌra igarabaria.
  eng-F35: —take care, brothers, that there not be a malignant heart of unbelief in
    any of you, so as to go away from the living God;
  ind-ind: Jadi, Saudara-saudari, berjaga-jagalah supaya jangan ada di antara kalian
    yang mempunyai hati jahat yang menolak untuk percaya, sehingga kalian berhenti
    menaati Allah yang hidup.
  pes-OPCB: پس ای برادران و خواهران عزیز، مراقب باشید که از شما کسی دلی گناهکار و
    بی‌ایمان نداشته باشد که او را از خدای زنده دور سازد.
  mpt-mpt: Ne nekwal ibo klaine! Ibo bobol tem funin misiamo mo fumbianibta Gode bainobo
    galino mo deibonimibe! Ibo inaib mole ibo Gode amit afen binabe deibanomabiobe.
    Kukub olo misiam kesoa ibo klaine!
  ssx-ssx: Aiyo. Kame tonuo. Iki ma꞉nda꞉ mo deto hala꞉ Koda꞉ mina꞉pa꞉laluekema꞉ hoke
    hone na tulaasa꞉ hoke hone wiaama꞉na꞉ ota꞉ wopu handeteke hapa꞉peke.
  mkl-mkl: Nɑ nŋu, iŋɛ inɛm ŋɑ, i ce lɑɑkɑi, i mɑɑ̀ jɔ̀ inɛ ɡɔ nŋɛ ku nɛ idɔ lɑɑlɔ
    hɑi dɑsi nɑɑnɛ, iyi ɑ́ jɔ̀ ku sindɑ hɑi bi Ilɑɑɔ̃, nŋu iyi í wɛɛ.
  gaq-gaq: ଅ ବିସ୍‌ବାସି ବୟାଁ ଆରି ତନାଇଂ ତରକ୍ ଡିଂ ଲାଲାପା ପେଇଂନେ ବିତ୍ରେବାନ୍ ଜାଣ୍ଡେନେ ମନ୍‌
    ଡିଃଡିକି ପାପ୍ ଆରି ଅବିସ୍‌ବାସ୍‌ରେ ତ୍ନଚେ ଜିବନ୍ ଇସ୍‌ପର୍‌ନେ ଡାଗ୍ରାବାନ୍ ସ୍ଲ ଆଡିଂଗେପା
    ।
  gof-RNT: Ta ishato, hinttefe ooddenkka, de7o Xoossaafe hinttena shaakkiya iitanne
    ammanonna wozani doonna mela naagettite.
  unx-unx: ହେ ବିଶ୍ୱାସୀ ହାଗା ମିଶିକ, ଚିର୍ଗାଲାକାନ୍‌ପେ, ଆପେକଏତେ ଜେତାଏୟାଃ ମନ୍‌ସୁରୁଦ୍‌ ପାପ୍‌ରେ
    ଆଡଃ କା ବିଶ୍ୱାସ୍‌ରେ ପେରେଃକେଦ୍‌ତେ ଜୀନିଦ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ଆଲକା ସାଙ୍ଗିନଃକା ।
  gah-gah: Nigivénegita, lekelitokatí makó likigika anupaki miniiki monó gili ahuliiki
    alévolé ve Ómasi lekemegesa amikatave liki gizapa iki minalo.
  lcm-lcm: Keve tungag, mi aiveven vei nganing a mangsikei imi kala atogon a vinga
    visuk i tav lomlomon, na kala pasal suai ani God to ke. Ka ago.
  aer-aer: Atyewe Ngkarte-kenhe atyinhe areye, mwantye arntarnte-arelheme arelhewarraye,
    arntarnte-arerremele. Angwenhe apeke-arle arrantherrenge-amperle aneme imarte
    apale itirremele akurnentye-ketye, akngakelhemele-anteme Ngkarte-ketye. Alakenhe
    re apeke aneketye arntarnte-arelhemele anerraye, impene-impene anthurre.
  qvc-NT: Chayri kriyiq masitakuna, ama mana kriyiq rumi shunqoyuqqa kayllapachu.
    Ashwanri kwidakayllapa, Tayta Dyus kawsaqmanda ama akrakanaykillapa.
  tgl-ULB: Mag-ingat kayo mga kapatid, upang hindi magkaroon ng isang masamang puso
    na walang pananampalataya sa sinuman sa inyo, isang puso na tatalikod mula sa
    buhay na Diyos.
  cbs-NT: Jaskawen taea en betsabu inun en puibuun, matun juintinin chakabu shinankin
    ana ikunwanti kushiwama chintuntan Jamebi Jiwemis Dios jenebainkatsi ikama matu
    tibi ibubis mekekin shinan pewadikubainkanwen.
  xtm-NTPP: Chukan kúu ja ndijin ja ni ka nduu o sa'ya Su'si o a, jin ko koto va'a
    ni maa ni, te ni a in ni ko ku'un ini ja ko sa'a ni ja u'vi ma te masu kandija‑ka
    ni Su'si o iya teku ma te ndakakayata ni nuu ya ma chi masu va'a‑ni.
  nnq-nnq: Makalongo, mmaganga maha akabeje mundu jwajoa kati jinu jwabi na mwojo
    mmaja na jwangaamini na mikikibekaje kutali na Nnoongo jwabi mmomi.
  bao-NT: Yʉ yaarã, jĩcʉ̃ mʉja mena macʉ̃ ʉno peera, cʉ̃ yeripʉ ñañarije wado tʉgoeña,
    tʉo nʉnʉjeeti biicãri, Ʉmʉreco Pacʉ to birora ca caticõa niigʉre cʉ̃ ca camotatiro
    ca tiirijere tʉo majiri niiña.
  san-ORI: ହେ ଭ୍ରାତରଃ ସାୱଧାନା ଭୱତ, ଅମରେଶ୍ୱରାତ୍ ନିୱର୍ତ୍ତକୋ ଯୋଽୱିଶ୍ୱାସସ୍ତଦ୍ୟୁକ୍ତଂ ଦୁଷ୍ଟାନ୍ତଃକରଣଂ
    ଯୁଷ୍ମାକଂ କସ୍ୟାପି ନ ଭୱତୁ|
  huv-NT: Ijawan xecojow xechijquiaw, nde majlüy nejinguind tiül icona mayac wüx omeaats
    ngo majneaj, mepiüngan ngo meyariün andeac Teat Dios, mecueatiün aaga Teat Dios
    almapac.
  otn-NT: A nu̱ya ma̱ zi cu̱'a̱hʉ, da̱mi̱ mfähmʉ ya, ma̱n'nan'yo mi̱ 'yøthʉ ngue to
    da̱ 'yɛ̱nná̱ mmʉi ngue da̱ hyɛp'ʉ Oja̱, da̱ 'yɛ̱na̱ ngue ya hi̱ngui̱ ɛ̱c'ɛ̱i̱
    Oja̱. Porque Oja̱ ma̱jua̱ni̱ ngue 'bʉi.
  nop-nop: Ale notneye, tiyaugene hidi’walaaniŋ me niŋdi kadakaniŋŋiŋ mu yofiyale
    weleŋ mu tubutakaleeŋ Bepaŋ hatihati molom sigilulum timimbaakneŋ ala kikadoko
    tiŋa hatiyaneeŋ.
  obo-NT: Purisu mgo suwod, ooyyari row inaayun no waa en sokkad koniyu no morat kos
    kodbovotasan pomon to diid pomakoy, oyyos idda en kos od pokoporiyu koniyu pomon
    diyot ma-antoy'n Monama.
  cak-ENT: Hermanos, tichajij ri ic'aslen chi'ijujunal, richin que chi jumul ta iyo'on
    ivánima riq'uin ri Dios, y que man ta c'o itzel pa tak ivánima, richin quiri'
    man ta niya' can ri c'aslic Dios.
  lif-NT: ᤀᤠᤔᤡ᤺ᤶ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤂᤡᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤏᤢ ᤏᤛᤠ᤺ᤴ ᤔᤧᤴᤈᤥ᤺ᤰᤔᤏᤠᤒᤠ
    ᤏᤡᤱᤘᤠ᤹ᤒᤠᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤀᤠᤈᤢᤏᤡ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶᤒᤠ ᤔᤠ᤺ᤱᤄᤠ ᤁᤧᤴᤈᤥᤃᤡᤴᤗ ᤑᤠ᤹ᤀᤠᤱ ᤛᤡᤱᤛᤡᤱ ᤗ᤹ᤖᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Túsaá, hermano, coto ndá nú jā má cōó nēhén ánō ni iin nú jā caca yátá nú
    jā má cándíja cā nū Yāā Dios, Yāā técū.
  san-TIB: ཧེ བྷྲཱཏརཿ སཱཝདྷཱནཱ བྷཝཏ, ཨམརེཤྭརཱཏ྄ ནིཝརྟྟཀོ ཡོ྅ཝིཤྭཱསསྟདྱུཀྟཾ དུཥྚཱནྟཿཀརཎཾ
    ཡུཥྨཱཀཾ ཀསྱཱཔི ན བྷཝཏུ།
  qve-NT: Saynaqa wawqe panaykuna, qankunaqa tukuy mana allin ruwaykunamanta cuidakuspayá
    kawsaychis, saynapi Diospi aswantaraq iñispa, sonqoykichista ama rumiyachispa,
    Diosmanta ama karunchakunaykichispaq.
  pao-NT: '@see-verse:HEB.003.011'
  cbu-NT: Ashiriya, Isuschichis, paptsa. Siysa zitaminarini tamarangparee shirintspa.
    Apanllee kuk ngatintspa. Yutarit chinarintspa. Ngatkinaareesa, Apanllee kuk nda
    chinakus, izuuru kasachpasa. Itaru, Apanllsha urutamari taachiya. Ashiri paptsa,
    waneeyantspa.
  usa-usa: ketúnabaro, atéráaro. móra-nakoma keráwápíké íma arummá táwîgoni aúyánápí
    íma íno. Áánûqtu paá mái-nakoma máqtemma káonena waéqma wekáq íkewaraiye.
  soy-soy: Lɛ̃ nnyɑ, ɑni nɔ́mɛnɛ́círɛ tĩ, pimɑ́rɛcɔ, ɑ́i kɑpɛ wɑ rɛ nɔ́ unyinɛ yɛ
    rikíŋ kópɛ mɑ́ úu yɛ kɔ Uléécɑɑ pɑkɑrɛ, ɑi tíyɛsɛ uú nɛ Uléécɑɑ yɛɛ nfɑ́ɑ
    n te kɛpirɛ tɔ.
  hui-hui: I̱ hamene mbaliniru-o tí kamiru aria mbirali ibunaga miniha mana koore
    bulene ngelo howa mini mbiraore wu hayago wahalu Ngode Datagaliwabe holenehe kago
    erembira mialu polenego dege de hondowa mamage ho halimu.
  amf-amf: Imbanaanato, yesa iira hayyear lay dehea Barjokala pegisea siyabee kidar
    woylamin qajima woylambe konin doamadettsi mete yesaam gishee.
  quc-NNT: Chichajij b'a' iwib', qachalal, k'o jun chiwe mäk'iy etzelal pa ranima',
    ri xa kutas kan rib' chrij ri k'aslik Dios, ri mat käkojon chi che ri Are'.
  dob-dob: Gosegwao, waꞌitaꞌiꞌisimi be geyaꞌabo wadebadeba paꞌala nai waneeneta ꞌabona
    nai Yaubada mayawasina wamiyasine.
  wrs-wrs: Seh, novkalana avm, osra ata ye mongo homeis und koholotho vrevm, keknamba
    loholmba owai vevra. Honi si ollawol vevra yemba, engalmba Sesoamba, nomba temba
    wohavpa.
  mca-mca: Jeƚi'ƚiju'ƚ yejefets, hasu'uj pa'qu' nana'li'm pa'qu' ƚatawe'je' pa' uƚ'ax
    qa pa' witqekuye'j, ma' qa' toxi' imets pa' nite' wa'm Dios.
  tzo-TZC: Quermanotac, qꞌuelo me abaic ti mu me buchꞌu junucal avuꞌunic ti toj chopol
    yoꞌnton ti ta xchꞌac sbaic ta stojol ti cuxul Diose ta scoj ti mu xchꞌune.
  mya-mya: ယုံ​ကြည်​သူ​ညီ​အစ်​ကို​တို့၊ အ​သက်​ရှင်​တော် မူ​သော​ဘု​ရား​သ​ခင်​ကို​ကျော​ခိုင်း​သွား​သည်
    တိုင်​အောင် ဆိုး​ညစ်​ယုံ​မှား​တတ်​သူ​တစ်​စုံ​တစ် ယောက်​မျှ​သင်​တို့​တွင်​မ​ရှိ​စေ​ရန်​သ​တိ​ပြု
    ကြ​လော့။-
  gng-NT: Nʼyaabɛ, liike mɛn niʼyul bo, niʼni uba la li ŋmɔbe iyɛnmaalbiɛre uʼfɛ̀l
    bo yì ń pien wɔ u la teke kí ji ŋɔ kí wiɛ Uwien limiɛl ya daan ya sɛn.
  cbi-NTPO: Keranguemu naatalala, ñulla naa mu bain urajtu, tsenmin keenguityu deju',
    naa-uwanuba chumu Diosnu vela' jikaamu pensa tajtu' tujletyudei.
  ikk-NT: Umunẹ m, kpachanpụkwọ nị nwan ẹnya amamgbe ọ gha e nwọn onyẹ ọwụlẹ imẹ ụnụ
    hụn nwọn eje-obi, obi hụn kwerilẹni, obi hụn k'a gha ebe Chuku hụn rị ndụn rị
    pụ.
  leu-leu: Kamu fetinan, faxatang faroxo senaso pife mo roxo o saxa imi i taa toxan
    a lamonan saat e a xunus ina piau ta namkaian talo i taa puk tapin nane xa xasena
    Piran aava taxa to.
  maz-NT: Nguec'ua rí xi'tsc'öji cjuarma rí pjötpüji na puncjü ngüenda, 'na ri bübütsc'eji
    c'o ri cjijñi na s'o o̱ mü'bü c'o dya ra ne ra sido ra 'ñejme. C'o cja ga cjanu,
    ngue c'o ya na xõgü cja Mizhocjimi c'o, maco me na zëzhi angueze.
  bod-N: སྤུན་ཟླ༌རྣམས། ཁྱོད་ཅག་གི་ཁྲོད་དུ་སུ་ཞིག་གིས་དད་པ་མི་བྱེད་པའི་སེམས་ངན་བཅངས༌ནས།
    རྟག་ཏུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་དང་ཁ་མི་འབྲལ་བའི་ཕྱིར་ཁྱོད་ཅག་གིས་དོགས་ཟོན་བྱོས༌ཤིག
  tca-NT: Rü ñu̱xma Pa Chaueneẽgüx, rü name nixĩ i pegüna pedaugü na tama ngürüãchi
    pechixearü maxü̃ã́xü̃cèx, rü ngẽmagagu na nüxü̃ perüxoexü̃ na Tupana ya maxü̃cüaxü̃́
    na peyaxõgüxü̃.
  zpl-NT: Enzeꞌe, bee saꞌa enu nzeli arquiaꞌahua Jesucristo ubiꞌyahua liꞌihua para
    nú la chuꞌu elliebacuꞌ nú necha neca arquiꞌ tá tucuhua nu che riꞌi nucuaꞌ nú la
    chiliaꞌ arquiꞌhua Diose. Nu che tsanaꞌ arquiꞌhua Diose liꞌinu enu nehuañi.
  mbc-NT: Aka uyonpayamî', mîrîrî warantî pra e'tî. Imakui'pî pe teesenumenkai innape
    ikupîya'nîkon pra ke'tî. Paapa, ipatîkarî tîîko'mansen piapai aatarimakon namai,
    tîwarî e'tî.
  ndg-ndg: Mbe ni m, alango, alongo kwa mwise kuba ni mwoyo mwou wa kutokuyeketya
    yumo winu, mwoyo wayenda kutalu ni Nnongo ywa abi nkoto.
  wsk-wsk: Umutang ko aga singsang alo, nina ninguru sinar talko. Ninga ningi bo ta
    ko gomang motam ningi memek agi aora biya te Kaem pempem la marak bagoso mu me
    ta bita taukko.
  toj-NT: Quermano jumasa, la xa caatic cuidado soc ja caltziltiqui porque ay modo
    que ay jun malo ja ba jc'ujoltiqui, ma gana mix c'uantic ja Diosi, iday, huan
    tox huaj naa jbajtic, ch'ay ta jc'ujoltic ja jDiostic sac'ani.
  tbc-tbc: An niŋen ŋai teig taog, kagin agane wa. Kabelan aŋ luluŋam lo ta iŋ buben
    ilo sou saian aman dap, ilon lo rumok tiap, Anut kumaen pempem san an patun ipani
    banau.
  sna-sna: Hama dzangu, chenjererai kuti pakati penyu pasava nomunhu ano mwoyo usingatendi,
    une zvivi, unotsauka kubva kuna Mwari mupenyu.
  smk-NT: Bubsat, pakanda' kamo a kasadsen komoyo nin duka' a pinanakem nan kai mamper
    ket bana' sa sain, gurutan nayay Dios a sibibyay.
  grc-TCGNT: Βλέπετε, ἀδελφοί, μήποτε ἔσται ἔν τινι ὑμῶν καρδία πονηρὰ ἀπιστίας ἐν
    τῷ ἀποστῆναι ἀπὸ Θεοῦ ζῶντος·
  gof-WFTW: Ta ishato, hinttefe oodenkka, de7o Xoossaafe hinttena shaakkiya iitanne
    ammanonna wozani doonna mela naagettite.
  spa-BLM: Cuidado, hermanos, no sea que haya en alguno de vosotros un mal corazón
    de incredulidad, apartándose del Dios vivo;
  kyz-NT: A'eramũ ki pẽẽ Jejui 'ga rerowiaaramũ pejejea'gwau Jarejuwarete 'ga rerowiar
    awi pejepoire'ema. Janeruwarete 'ga 'ã Okoeteete ma'ea.
  dao-dao: Ka püie, u pi nami mlung se lü am jumei lü a sak xüngkia Pamhnam üngkhyüh
    nami nglat vai cun mcei kawm uki.
  cya-cya: '''Un jun ta''a na, xñi um cunta si''yana ñi sca um lo'' a sten cha'' ngunan''
