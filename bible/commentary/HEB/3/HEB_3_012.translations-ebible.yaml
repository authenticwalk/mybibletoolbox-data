    Ndiose, ñi nu lo''o ca,'
  wrk-wrk: Narri barri Krisjinmuku, jala narri bababanyamba ngambalaka, marda narringkimi
    najbawa. Marda narrimi miku jungku balki kurdulu nangangi Kudkanyi. Marda narrimi
    miku yurlwa nanganginkanyi jangkurranyi. Marda narringkimi miku yangkalamba nanganbunanyi
    Kudnanyi, nanda jala jungkuka wanka yurrngumba. Marda narringkimi miku yangkalamba
    nanganbunanyi.
  nii-nii: Na nge angnan noł, enim kan kun erik mułngii! Mon pim kin, wu endi enim
    mołmun konu ełe, tuk mołpu kin, eim noman tuk ełe, kis piipi kin, pii gii ei si
    kindpi kin, eim Gos kunum kunum mołum Gos ei kin, buł ngopu, ermba.
  ign-NT: Eta tacahe, nupara­pe­naveana, nuvaraha ejanea­ca­vayare yátupina. Machu
    éhica eta napanereru ena masuapa­ji­rai­rahana, machu emutse­rahava ímina­jicava
    eta éhisirahi ema yátupi­quenehi Viya Vicaiyaquene.
  dik-NT: Miɛ̈thakäi, tiɛtkë röt bï ciɛ̈n raan tak kërac kamkun bï wɛ̈t dhɔ̈l yic,
    ku wel yepuɔ̈u wei tënë Nhialic yen tɔ̈u këriëëc ëbën yecin.
  cac-cac: Ex vuc'tac ex vanab', tzeya'ilej val e b'a, yic malaj junoc ex tze pitej
    e b'a yuj e chab'c'olal, yuj chi' tze patiquejel Dios pitzan.
  tzj-E: Ixix wch'alal tebna' cwent ewi', e majo'n ta checjol ja itzel je' canm jmajo'n
    chic neyke' ta quec'u'x ruq'uin c'aslic Dios y nqueya' cana.
  san-BUR: ဟေ ဘြာတရး သာဝဓာနာ ဘဝတ, အမရေၑွရာတ် နိဝရ္တ္တကော ယော'ဝိၑွာသသ္တဒျုက္တံ ဒုၐ္ဋာန္တးကရဏံ
    ယုၐ္မာကံ ကသျာပိ န ဘဝတု၊
  yaa-NT: Efe yora mĩshtichi, õisharakãfe. Nõko xinifo keskara iyamakãfe. Mãto shinã
    mẽraxõ mã Jesús chanĩmara fayamax chakakõi mã itiro. Mã askaikai nã Nios nĩpanakãfe
    mã ipanakama.
  cab-NT: Nidújeñu, toúnigi jumá lueí tedérerun janígi lun jadísedun lueí Búngiu le
    wínwanbei láu mafíñerun jumá luágu.
  clu-clu: Mga kabogto ko kay Cristo, andaman nindo nga ara malain sa indong tagiposoon
    nga maman ang magaparoya indong pagtoo asta maparayu kamo sa Dios nga boi.
  swh-ULB: Muwe waangalifu, ndugu, ili kwamba usije ukawepo moyo mwovu wa kutokuamini
    kwa mmoja wenu, moyo ambao utakwenda mbali na Mungu aliye hai.
  tpt-NT: Ketꞌalaqaunin, kꞌalhistꞌajkꞌantꞌik para jantu matichun kataylhaꞌal kun yu
    jantu ox jatapastakꞌati y jantu matichun kamakauntijlal ni Dios yu kujta.
  aai-aai: Isan imih taitu baitumatumayah kwanakaifi gewas, men wanawananamaim dogor
    kakafin narun, a baitumatum ni’afiy, nabotaiti God ma’ama wanatowanin kwainihamiyimih.
  sny-sny: Sosu a'i pe kaiyemo mo ano, fene Krais ne tote tawesisiya ape, fene tamo
    yo seni luwaru a'i ironamiyei su, fene weiyai! Meni ta, fene mase irosiya ape,
    yo seni luwaru a'i irowei su, sosu le Owane Sitewi ne tote tawesi ta'ame su, le
    lai Owane Sitewi, norohuwe ironamitesiya ape, me'iyeni ma'e atati arunatirowa.
    Marepi apou ape ne, fene weiyai!
  myy-myy: Queno tʉoĩaña yʉ ñarã mʉa. Ĩna bajiro ñeñaro mʉa yibe yirona, queno tʉoĩaña.
    Mʉa ya ʉsijʉ queno tʉoĩaña mʉa. Mʉa ya ʉsijʉ ñeñaro tʉoĩaja, Dios ñatĩñagʉ̃re
    jidicãrã yirãji mʉa. Ito yicõri ĩre tʉorʉ̃nʉmenaji mʉa.
  trc-NT: Dan me se cu̱tumé uxrá soj man soj se̱ gaa na̱nj ga̱a̱ quij nimán yoꞌo̱
    tuviꞌ soj cata̱j soꞌ se vaa taj va̱j Diose̱, man tinu̱j, man nocoj. Dan me se
    se̱ gaa na̱nj ta̱náj xco̱ yoꞌo̱ tuviꞌ soj man Diose̱ síí vaa iꞌna̱ꞌ ya̱ maꞌ.
  cut-NT: Dihnó, cuihco nducoya̱ca nchuhn cuda̱do. Hua din cheche ne chedave yahn
    ne, ca̱hcoma̱n ne che ritahno ne Dendiohs, ihyan min che va ye vahchetero.
  bel-bel: Глядзеце, браты, каб ня было ў кім у вас сэрца ліхога і нявернага, каб
    вам не адступіцца ад Бога жывога.
  zlm-KSZI: Awaslah, saudara-saudara, jangan ada dalam diri seorang pun daripadamu
    hati durjana yang tidak beriman lalu berpaling daripada Allah yang hidup.
  gdr-gdr: Gar ke utkunda nany dɨde yɨngganwar! Wɨn yɨr kɨma tekenyɨt da rɨka amaya
    ɨta yɨpa odede negɨrjog dɨde utkunda kesa gar kɨma rɨga yɨbɨm wa wɨngɨrɨnd. Sɨ
    odede gartemb wen wɨp teyeniny yɨrkokar Godɨnd kak ɨawam.
  vmy-NT: Tikuendo yojonu ntsꞌia̱, nga tuꞌyá ngatjasꞌe ngajinnu xi bi kixi tjin inimare,
    xi bi makjainre ꞌba sikasentꞌaxinre Naꞌenchana xi tijñakun.
  cmn-FEB: 兄弟姐妹们，你们要小心，免得你们中间有人存着邪恶之心，放弃了对永生上帝的信；
  gmv-RNT: Ta ishato! Intefe oonikka de7o Xoossafe haraso intena haassiza iitanne
    ammanonta woznay doonta mala naagetite.
  ncl-NT: Ximoiztiacan, nocnían, pa camo yes ca amhuanten se hual quipía iyolo amo
    cuali, quinequi quijtúa, se hual amo quinequi quilalía ilaneltocalisli ca Dios,
