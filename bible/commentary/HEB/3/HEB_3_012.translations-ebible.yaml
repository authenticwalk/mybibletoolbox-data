  spa-PDDPT: Cuídense, hermanos, para que ninguno de ustedes tenga un corazón malo
    de incredulidad para apostatar del Dios vivo.
  ruf-ruf: Lelo ndughu tsangu, mwalangitse mghati mwenu kuleke kuwa ne imunu yane
