    vai elehage Dilavau abuho itumuage o itumuholige.
  okv-H: Avoeto Ahihi Otohu na ke einge eria amo, “Ungo na ke nau ingihe kito amo
    ungota jo ngahia mane aisova.
  tbo-tbo: Uyahinei Alugo Woiyawa i paliweleta Yaubada i ibaabani i pa, ‘Amalai ipa
