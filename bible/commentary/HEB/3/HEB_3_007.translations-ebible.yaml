verse: HEB.003.007
translations:
  kpx-kpx: Katealemoike Dilava Munanae Tumuu Bukae Hotomo loui avoe, “La novae vani
    komo Dilava hoto eviliege lainaho ke kabebihavolive. Subuta la buluveau tomagie
