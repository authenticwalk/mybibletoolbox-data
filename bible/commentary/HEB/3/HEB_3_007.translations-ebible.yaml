    കേൾക്കുന്നെങ്കിൽ,'
  grc-SR: Διό, καθὼς λέγει τὸ πνεῦμα τὸ ἅγιον, Σήμερον ἐὰν τῆς φωνῆς αὐτοῦ ἀκούσητε,
  bgc-bgc: जिसा परमेसवर अपणे पवित्र आत्मा के जरिये कहवै सै, “जै आज थम परमेसवर की आवाज
    सुणो,
  khz-khz: Gaura pakurai Veaga Palaguna ekilana vetaina pita kala, evetaina ekilana,
