  hat-BSA: Yo di yo konnen Bondye, men ak zèv pa yo, yo nye Li. Konsa, yo vin detestab,
    dezobeyisan, e san valè pou okenn bon zèv.
  top-NT: Xlacán tali̱ta̱yá tali̱pa̱huán Dios, pero ixlatama̱tcán tla̱n ca̱li̱lakapascán
