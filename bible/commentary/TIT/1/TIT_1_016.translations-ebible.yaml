  san-PUN: ਈਸ਼੍ਵਰਸ੍ਯ ਜ੍ਞਾਨੰ ਤੇ ਪ੍ਰਤਿਜਾਨਨ੍ਤਿ ਕਿਨ੍ਤੁ ਕਰ੍ੰਮਭਿਸ੍ਤਦ੍ ਅਨਙ੍ਗੀਕੁਰ੍ੱਵਤੇ ਯਤਸ੍ਤੇ
