    hisisa makatane ipu rakiraka risirapo. Ipu koteaka rakiako hemakapurafapo. Asiamo
    koaretaena aporo hinamomo makata kotesane hemakapukua rakiasifareapo.
  kik-kik: Kuuga nĩmoigaga atĩ nĩmooĩ Ngai, no nĩmamũkaanaga na ciĩko ciao. Nĩ andũ
    imaramari, na matiathĩkaga, na gũtirĩ ũndũ o na ũmwe mwega mangĩĩka.
  cap-NT: Ninacaqui cjiñic̈ha, “Yooz pajuc̈ha” cjican. Ultimquiziqui ana zuma kamñiz̈
    cjen Yooz quintrapanikaz kamc̈ha. Yoozqui ninacaz̈ ana zuma kamtiquiztan anaz̈
    juztazza. Ninacaqui Yooz kuzcama ana cazñipanc̈ha. Niz̈aza ninacaqui ana c̈hjul
    zuma paazmi atasac̈ha.
  ksr-ksr: Yoŋonoŋ “Anutu moma yagojoŋ,” jegianoŋ kaeŋ jeŋ kaiyakagianoŋ ii qakooma
    qewagoŋkeju. Kaaŋa kolooŋ Anutuwaanoŋ qaa qegi iŋiiro arokuukuugiawo kolooro gawoŋ
    awaa moŋ mewutiwaa so mende kolooju. Kiaŋ.
  eng-TNT: 'They confesse that they knowe god: but with the dedes they denye hym and
    are abhominable and disobedient and vnto all good workes discommendable.'
  sbs-sbs: Vata kuti venzi Ireeza, linu vamusapula muzitendantu zavo. Vena mitendo
    mivi nikusa zuwa. Ni musevezi milotu ivakanga.
  sue-sue: Nukare ego towera awa, “Nakare Anuture dai nowenakare.” Nukare be meni
    ago towera, ata wai nusokare meni awa Anutu begi inowia. Anutu meni nukare gawi
    waya inowia. Nukare ge dai ema. Nukare bua ewanana zo wai ine tepo awa.
  fra-NCL: Ils font profession de connaître Dieu, et ils le renient par leurs actes,
    abominables qu’ils sont, rebelles et incapables de toute bonne œuvre.
  snn-NT: Ja'nca'cuabi Riusu te'e ruiñe ba'i cocare senjoni, bacuabi ro ro'tani, ro
    quëani jo'cajënna, ja'anre bacua recoñoa ro ba'icuabi “Riusuni masiyë” cacuata'an,
    bacuabi ro gu'aye yo'ojën, Riusure gu'a güejën ba'iyë. Yequëcuabi re'oye yihuojënna,
    bacuabi ro bëinjën, ro gu'a güeye sehuojën ba'iyë. Re'oye yo'oye gare ti'anma'iji
    bacuare.
  atb-NT: Yhangmoq gi, Garai Gasang lé sê lhê ga kôlhang, yhumsîng zui saî é loq zó
    dông, Yhang lé he-ngik pyâm é bang nghut akô. Yhangmoq gi, achaq achyut é bang,
    jìno a gyô é bang eq, ge é mû joq mijoq eq a htuk é bang nghut akô nghut ri.
  cek-AK: Nihcae loe Sithaw panoek kami baktiah angsak o; toe a sak o ih tok mah Anih
    panoek kami na ai ni, tiah amtuengsak, nihcae loe panuet thok kami, lok tahngai
    ai kami, hoihhaih hmuen maeto doeh sah thai ai kami ah ni oh o.
  bkd-bkd: Tag-ikagi sidan ha nakilala dan sa Dios ba tagpaahà ha kenà sidan tumutuu
    pinaagi hu mga buhat dan, ta sa tagbuhaten dan iyan sa agtambagan hu mga etaw
    daw masinupaken daan sidan daw harì gayed sidan pakahimu tagbuhat hu maayad.
  ctu-76: Mi' lolon alob cʌñʌlix i cha'an Dios. Pero mach che'iqui como tsiquilʌch
    bajche' mi' cha'leñob. Mi ts'a'lentyel. Ñunt'añob. Mach ch'ujbi i mele' chʌ bʌ
    yes wen jini mach'ʌ ba'an mi' ch'ujbiñob Dios.
  lac-NT: 'Robob cu tus a''aricob: ―In wet manob C''uj. Chen mʌ'' ju manob tu tsoyir,
