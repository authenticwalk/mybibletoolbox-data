  bqc-SIM: Aaì mɛ wa Lua dↄ̃, ↄ̃ an yãkɛa ì ń ɛɛbo. Lua ginzideↄnɛ, aali aà yãmao,
    aali fↄ̃ yãmaae kɛ̀o.
  tcz-CHONGTHU: Hitobang miho chun akamsunguva Pathen kahenai tin aphongdoh nauvin,
    ahinlah ahinkho mandan uvin aseilep un ahi. Amaho chu thet umtah, thungailou ahiuvin,
    thilpha bolna lama panna bei ahiuve.
  mar-mar: ते लोक ‘आम्ही देवाला ओळखतो’ असे उघड सांगतात, पण ते कृतीत त्यास नाकारतात.
    ते अमंगळ व अवमान करणारे आणि कोणत्याही चांगल्या कामात कसोटीस न उतरलेले आढळतात.
  snp-snp: Wenenawa ya Gotiki kutifone, loti wenikafo lafa, ido monanina yakafo E’e,
    lo minaiye. Ya wenena ya uwanuwa minoti, ka koliti kolámoti amo ya mona lalo melenawamo
    ma minámaiye. Yamu mono kiyaba we lalo, auma wiyamo we yako bulu gedo.
  isl-isl: Þeir menn telja sig þekkja Guð, en á líferni þeirra sést að svo er ekki.
    Hugarfar þeirra er spillt, þeir eru óhlýðnir og koma engu góðu til vegar.
  spy-NT: Yēyē keey ꞉bichoo kule inkētē Yēyiin, nteenee ibooru ꞉ātēbuutēkwaa kule
    ‑mēēnkētē. Miyootēch ꞉bichoo ānku kāwōōt nyēē māyēmootiin mbo kuyey kiy ake tukul
    nyēē karaam.
  xnn-xnn: Nan ipogaw ay ngawi nan nemnemda et kankananda en getkenda si Apo Dios
    ngem maiila ay baken tet-ewa nan kankananda isnan ik-ikkanda. Adida patpatiyen
    nan bilin Apo Dios. Adida makaikkan isnan gawis tay ngawi nan nemnemda. Isonga
    adyan Apo Dios daida gapo isnan ngawi ay ik-ikkanda.
  mwe-mwe: Bhandunji bhakuitendanga kuti bhanakwaamanyanga a Nnungu, ikabheje kwa
    itendi yabhonji bhanakwaakananga, bhandunji bhaatendanga ya nnjimwa, bhaatendebhukenje
    a Nnungu, na wala bhakapwaanga kwa itendi yoyowe ili ya mmbone.
  tte-tte: Siwaloba, “Kai Yaubada kakatai”, na ali paisowa iwalo-masala yakato Yaubada
    sisikotanan. Siya sibiki, loina nige sibebenalan, yo nige sowasowali ginauli namwanamwana
    yabo sipaisowai.
  tcs-tcs: Demkain pipol ya ai tokbaut, ol tok strongwan wen ol i spik dempla prapa
    sabe God, bat prapawan, dempla i no mekem wanem God i wandem. Demkain pipol i
    mina nugud, no sabe lisen tok, mina no rait po meke eniting wea i gud.
  hlt-THB: Khawsa sim nyng ti lawt hlai uhy, a ik-oeih sai ingtaw oelh qu noe noe
    bai hy. Ce mihkhqi ce tyih ak cu khqi ni, haa amak za thlangkhqi ing ik-oeih leek
    sai aham amak kawih thlangkhqi ni.
  soq-soq: Mo waie waiase, “No God atenten.” Tane mo dewau kadiwa mampe Godida lagawa
    wai. Mo ipa God ewadabuamona apanawa, God aiawa mai ruawantoipona, ita mai dewa
    euwa da dewasapua rua, dia.
  qub-qub: Llutan yachachicojcuna «Tayta Dios munashannömi goyä» niptinpis llutancunata
    rurar goyashanta ricarmi runacuna tantiyacun Diosninchïta mana wiyacushanta. Paycunaga
    Diosninchïta mana wiyacurmi runa-masinta chiquir imatapis alli cajtaga mana ruranchu.
  att-att: Kagiad da ta si Namarò yù pakiyápuád da, ngam ari kuruk, ta mepasingan
    ta arád da kurugan yù bilin na, megapu sù narákè nga akka-akkuád da. Potuád da
    si Namarò, á gapu ta narákè yù nonò da, awán ta awayyá ra nga mangnguá ta bulubugá
    nga napiá.
  bki-bki: Tomu nalo napano nojo nebivitauia nei, nalo aju aberial ka nalo amijikia
    Atua, a kialo im̃auano nalo na amila meravo ban kito ka nalo maka ajikia leleio.
    Kialo iviso minunu a mijalele, parilo kirisikili laka, nalo maka avare ka ala
    im̃auano novo tai leleio.
  bqp-bqp: Òdi pi ò Luda dↄ̃, akũ ń yãkɛnaa dì ń ɛ́kɛ bo. Bɛgirinↄmɛ, òdi yã maro,
    òdi fↄ̃ ò yã mana ke kɛro.
  mcp-mcp: Bwə́ ŋgə cɨ nə́ bwə́ mpú Zɛmbî, njɨ isâ bwə́ ŋgə́ sá yí í njúl sâ shús.
    Bwə́ cúgɛ́ á cɛɛlʉ́g, bɨ́ nə məbún, bwə́ cúgɛ́ nə ŋkul bwɛlɛ sá sâ ányunywaâ.
  hat-hat: Y'ap mache di yo konn Bondye. Men, sa y'ap fè a demanti yo. Yo bay degoutans,
    yo rebèl, yo pa ka fè anyen ki bon.
  npl-NT: Yejwah kijtoah kixmatih Dios, pero ika tlan kichijtinemih kinextiah amo
    milák. Semi tetlajyalti tlan kichijtinemih iwa amo kinekih kichiwaskeh tlan Dios
    tlanawatia, iwa nion se kuali tekitl weletih kichiwah.
  bgg-bgg: Ithek ne yao ithek ne Hamangkhung-aphuii shii thieg ro, jishii ithek ro
    blia è ne aishii snai muii. Ithek ne khjaipho nane miyao shii anuiipho ro, ithek
    ne nyie de wie rek pha a-ò ro.
  eng-TCENT: They profess to know God, but by their works they deny him. They are
    detestable, disobedient, and have proven themselves to be unqualified for any
    good work.
  eng-BSB: They profess to know God, but by their actions they deny Him. They are
    detestable, disobedient, and unfit for any good deed.
  cpu-NT: Jiñaajaantzi jiyotakotairi Pava. Iro kantacha, okaratzi jantayetziri, iro
    oñaakantzirori te iriyotakotairi, aña Pava osheki ipinkimatataikeri irika. Tema
    ipiyathatapiintakari eejatzi irika, tekachaajaini aparoni kameethari iranteneri.
  san-ASM: ঈশ্ৱৰস্য জ্ঞানং তে প্ৰতিজানন্তি কিন্তু কৰ্ম্মভিস্তদ্ অনঙ্গীকুৰ্ৱ্ৱতে যতস্তে
    গৰ্হিতা অনাজ্ঞাগ্ৰাহিণঃ সৰ্ৱ্ৱসৎকৰ্ম্মণশ্চাযোগ্যাঃ সন্তি|
  tac-NT: A'boika 'we 'la oyérame korime ju Onorúgame, 'láchigo ma'chígime néréko
    tabilé nirame ko. 'We cha nokame júkuru napu tabilé galé Onorúgame, 'we i'nílame
    ju 'lige tabilé nirame ju. Alueka tajsiné a'ká ralámuli nímala.
  eng-WEBPB: They profess that they know God, but by their deeds they deny him, being
    abominable, disobedient, and unfit for any good work.
  gfk-H: Diet tangai bia diet nunurei Kalou, senbia ira nudiet tintalen i harhus sei
    diet. A tena takamola diet ma a mangana tunatuna ing da miligiruanei diet. Ma
    pa diet tale tutun at bia diet na gil tiga bilai na pinapalim.
  viv-viv: Badi kalivai-dina nuwadi belona ma kebuladiya higahegahe higayo, “Ime Yaubada
    ahalamanena.” Atu Yaubada ana halamana yadi dewa againe keke kadaꞋitani. Au badi
    koyo-moꞋediyao Yaubada matane, adi egana vehimeya ana todibutoyoga ada dewa hagihagina
    saꞋeyanaga keke adifata.
  yao-yao: Ŵandu ŵa akwitichisya kuti akwamanyilila Akunnungu, nambo mu ipanganyo
    yao akwakana. Ŵandu wo ali ŵakuchima ni ŵakutindiganya tindiganya, namose ngakukombola
    kupanganya masengo gagali gose gambone.
  tgp-tgp: La lo verea vara la levosahi God, pani nora vavahinau mo lo vujangia mo
    memera vara enira la sopo levosahia, la sasati, la sopo oloolo hin God, ale la
    sopo r̃uhu matan vara la vai te hinau i r̃uhu.
  auc-NT: Ïïnäni ïñömö Wængonguï ingante, ate baï pönëmöni ïmönipa, ante änäni incæte
    tömënäni cædö beyænque, Ïïnäni Wængonguï ingante në Baa änäni ïnänipa, ante edonque
    pönï bapa. Mänïnäni Wængonguï ingante ëñënämaï cædönäni inte edæ mönö waa cæquënënö
    ante ædö cæte cæquïnänii. Ïninque tömënäni mönö në baacä baï ïnönäni ïnänipa.
  kbc-NT: Niɡ̶idi oko modi moyowooɡ̶odi Aneotedoɡ̶oji, pida niɡ̶ida anee lewiɡ̶a ikee
    me doɡ̶oyowooɡ̶oditeda Aneotedoɡ̶oji. Aneotedoɡ̶oji leleɡ̶etedipi niɡ̶idi noiigi.
    Aɡ̶oyiwaɡ̶adi Aneotedoɡ̶oji, codaa aɡ̶ica nimaweneɡ̶egi doɡ̶owo gaantokaaɡ̶ini
    loenatagi anele.
  bmh-bmh: Dualiel goagen guzenai ze macanemen, “Ig Uwait abiu mem,” bo, ig goagal
    igul eg pianem, guzenaimai, ig abiu go Uwait semuranemen. Uwait nug duailel go
    ag egonou aneu, einen, ag gonugau ze i sesamoranemen. Gonun, Uwait nugau ameg
    ebu igul naliu tub ag erunabun iborain tam.
  ctu-BL: Mi' lon alob añob ti Dios, pero leco i melbal. Sojquemob. Xñusa t'añob.
    Ma'añobix i c'ʌjñibal cha'an i melol chuqui uts'at.
  meq-meq: Nəteye tə gwaɗay a gər tay na, tə sər Mbəlom. Azlakwa ɗuh wu neheye faya
    ta giye na, faya ma bəziye ha na, tə sər Mbəlom bay. Nəteye na, tə pay naha faya
    a Mbəlom bay. Faya ta giye wu nakə a say a Mbəlom bay aye. Wu nakə lele aye na,
    tə mba faya məge bay.
  noa-H: Hamachdëupain haman Hẽwandam dënk'a nʌm haajem; mamʌ hamach nem wau nʌm gaaimua
    merag chuk'u sĩerrjëem, sĩi par hiiupaita mag nʌrrjëem haawai. Hamach mag wënʌrrʌm
    gaaimua hõraujã ham k'a hisëe haajem. Hʌ̈k'a nʌm hanʌmta warag Hẽwandamau nem
    waupi jaau sim hichaaurta hʌ̈k'a hʌ̈k'a sĩerrjëem. Jãgʌm k'ʌʌn chan bʌ̃ʌrjã serbiibata
    sĩerrjëem nem hajap'am wawaag.
  alp-NT: Esi naku be esi rekwa Alla po mere tinai mo le saisa rebe esi onore batuke
    tiae. Lalesu mise mo titinai. Esi lene loko Alla Eni pletaru mo kai saisa rebe
    nkenare esi ono loko mo.
  san-VEL: ii"svarasya j naana.m te pratijaananti kintu karmmabhistad ana"ngiikurvvate
    yataste garhitaa anaaj naagraahi.na.h sarvvasatkarmma.na"scaayogyaa.h santi|
  kbq-kbq: Zamagra Anumzamofona antahita keta hu'none hu'za zamagitetira nehaze. Hu'nazanagi,
    mani'zazmifina zamagra zamefi Agrira hunemize. Zamavuzavamo'a kasrigeno, kea amage
    onte'za, mago knare'za hugara osu'naze.
  kbh-kbh: Chënga jtsichámuana Bëngbe Bëtsá imuábuatma ca, pero nts̈amo tmojtsama
    soyë́ngaca jtsinÿinÿnayana chca ndoñe ndegombre yondmënama. Chënga Bëngbe Bëtsabe
    bominÿiñe puerte bacna ents̈anga mondmëna, y nts̈amo cha tomandacá ndoñe ntsamana;
    chë causa chënga ndoñe ntsobenana ndaye ts̈abe soye jamama.
  ron-LSB: Ei mărturisesc că îl cunosc pe Dumnezeu, dar prin faptele lor îl neagă,
    fiind abominabili, neascultători și nepotriviți pentru orice lucrare bună.
  pon-pon: Re kin inda, me re aja Kot, a ni ar wiawia kan re kin ponjaja i. Irail
    meid jued, o jopeik, o jo koiok on jon en wiawia mau karoj.
  nhe-BL: Quiijtohuaj quiixmatij Toteco, pero ica tlen quichihuaj, technextilíaj para
    axtle. Quichihuaj tlen Toteco quicocolía. Ax quineltocaj tlen yajaya technahuatijtoc.
    Inijuanti ax huelij quichihuaj niyon quentzi tlen cuali.
  sps-sps: Ari te tsue ror a ka tan pengot narari tsun to te tsue rori na ka ari natiny
    ror e Gov, sana fo kat tsuri faatok iny non a ka, a sikia ta faaman tsuri komar
    rarin kuav, an vainy fanaginy tsue, ana ri gim on ror ma kat oiny ta isen ta ka
    ta rof matan e Gov.
  wnc-wnc: Sike gentangan yake na Anutue natake iat gatake sukukamak ngang yakaing
    ngana kepi sukukaing kakngata yeutniman wamu wa yakaing kaknga kem siwan kaamang.
    Kake aminu gawaknga siknga amin dakngake yamandet sike tasiwawa Jesutane aminabam
    kayutningge gata wa aminu dua papi tasiwam. Wena siknga.
  bus-bus: Aↄ̃è be wà Luda dↄ̃, ben aↄ̃ yãkɛna è ń ɛgɛ bo. Bɛgizinↄmɛ, aↄ̃è yã maro,
    aↄ̃è fↄ̃ wà yã maa ke kɛro.
  gub-BL: A'e Tupàn ze'eg heruzar 'ymar uze'eg mua'u nezewe wà. — Kwa, urukwaw katu
    Tupàn ure, urumuwete katu uruiko ure, i'i mua'u waiko wà. Nan kwaw pa. Agwer teko
    wanemiapo kwer uzawy Tupàn ikwaw par wanemiapo kwer a'e wà. Na'ikatu kwaw Tupàn
    pe wà kury. Noho kwaw Tupàn ze'eg rupi wà. A'e rupi nupuner pixik kwaw ikatu ma'e
    iapo haw rehe wà.
  imo-imo: Keremani Gote pimolo nimele nalo ulu teremelemani Gote naa pilko yunge
    unguma liko tui tirimele nimbe lipe ondoromo. Aku iyema Goteni paa kanopa keri
    pimo. Gotenga unguma tui tiko, ulu penga tendekure kape manda naa teremele.
  boj-boj: Naŋgi segi mareqnub, “Iga Qotei qa qalie bole.” Di gisaŋ. Naŋgi kumbra
    uge uge yeqnub dena iga poigeqnu, naŋgi Qotei qoreiyeqnub. Deqa Qotei na naŋgi
    torei walinjreqnu. Naŋgi Qotei aqa anjam gotraŋyo qaji tamo unub. Naŋgi kumbra
    bole bei dauryqa keresai bole sai.
  eng-DRA: 'They profess that they know God: but in their works they deny him; being
    abominable, and incredulous, and to every good work reprobate.'
  knf-knf: 'Baji baji bameeŋ Naşibaţi kaşë diiman ţi mnwo mi baka kë bapoka : bawo
    bañaaŋ banjaaŋ bado iko inţopuŋ maakan, banwooŋ baanji bate, banwooŋ baanhil pdo
    nin uko uloŋ unuura.'
  san-KHM: ឦឝ្វរស្យ ជ្ញានំ តេ ប្រតិជានន្តិ កិន្តុ កម៌្មភិស្តទ៑ អនង្គីកុវ៌្វតេ យតស្តេ
    គហ៌ិតា អនាជ្ញាគ្រាហិណះ សវ៌្វសត្កម៌្មណឝ្ចាយោគ្យាះ សន្តិ។
  arn-NT: Feypikeyngün ñi kimfiel ta Ngünechen, welu ñi femkeelchi dungu mew kimufaluwkey
    engün ñi kimnofiel ta Ngünechen. Nüngaytuchekey engün ka müngeltukelayngün. Adümlay
    engün ñi femael chem küme dungu no rume.
  zas-NT: Laa reeman rëb guial nünbee reeman Dios, per rëbzi reeman din ad rüjnt reeman
    ni rën Dios. Dád bendxuudx na̱j reeman rusagloj tëë reeman, niꞌqui tijb ni rüjn
    sirv ad rajct rüjn reeman.
  ken-NT: Bárɛ̀m bɛ́ bárɨŋɨ Mandɛm, kɛ mɛnyɨŋ ɛbhɛ́n bɔ́ bákʉ̀ bɛ́tɔ̀ŋ kpoŋoroŋ
    bɛ́ bábhɨkɨ rɨŋɨ yi. Bábɛp báchá, bátàŋ ntí nɛ Mandɛm, nɛ ɛnyɨŋ ɛnɛ́ bɔ́
    bákwày bɛ́kʉ ɛ́pú.
