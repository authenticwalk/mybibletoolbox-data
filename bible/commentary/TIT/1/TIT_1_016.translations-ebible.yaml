    ichinoghile.
  gun-gun: Ha'e kuery ma “Xee aikuaa Nhanderuete” he'i teĩ gueko vaia py oexa uka
    anhetẽ e'ỹa. Ojeguarupy ha'e nanhonhe'ẽ rendui va'e vy iporã va'e ojapo aguã nda'evei.
  agu-BL: Na cyal cyetz yi na cyek ẍchi' Ryos, poro tan yi e'chk takle'n yi na chiban,
    na lajluchax yi qui na cyocsaj yi mero xtxolbil. Chin juntlen nin e' tu cyajtza'kl.
    Qui'c chixac, na e' len cu'n pajol ca'wl Ryos.
  isn-isn: Akulunga amumanyile Itunda, lakini kuntendo yao amuhitile. Nianso anyamilandu
    nishanga agombile. Nishangaahoiwe kuluka ni lehi nuluza.
  eng-PEV: Those bad people say that they know God, but they do the bad things that
    God hates. So those people show that they don’t really know God. They shame themselves.
    They don’t do what God says. They can’t do anything good.
  ilo-ULB: Ibagbagada nga ammoda ti Dios, ngem ilibakda isuna babaen kadagiti aramidda.
    Makarurod ken nasukirda. Saanda a maanamongan iti aniaman a nasayaat nga aramid.
  pir-NT: Tiquina “Cohãcjʉ̃re masiaja ʉsã”, niepeta, ñañene yere. Sa yeyequina tiquina
    ijigʉ̃ ihñana Cohãcjʉ̃re masieñequina tiquina ijigʉ̃ masiaja mari. Sa ye tiquina
    ña yʉhdʉayequina, Cohãcjʉ̃ yere yʉhdʉdʉcayequina ijire. Sa ye tiquina quehnoañene
    ye masiedare.
  anv-NT: Áké ɛbwɔ́ ákage Ɛsɔwɔ, yɛ́mbɔ gepɔgé bwɔ́ gelɛré nnó áshya ji. Ɛbwɔ́
    álu bɔɔ́ abi muú álá ákágé bɔ gejeé ne ɛbwɔ́ ne áwú fɔ́ Ɛsɔwɔ. Yɛ galɔ́gálɔ́
    ayi ɛbwɔ́ ákágé pyɛ ne bɔɔ́ ápɔ.
  sab-NT: Ama gerule ama Chube uñe, gire ama age nganake, ama age me no Chube dollale.
    Kwian ene gerule alin allabi me age ama gerule kare. Ama kwian me no, ama me Chube
    gerua gai dage ama me age Chube takalin kare, ama age me no diali, ama me ñage
    age no sidri.
  tmd-tmd: God Mönö nugw pön, nöbö mö nuŋwa mɨdölɨŋö, rɨmɨdöi aku, jɨ ñɨŋ rɨg rɨmɨdöi
    mag aku nugwön nugwöla, ñɨŋ God nöbö mö nuŋwa yöi. Ñɨŋ God Mönö wä rɨg yadmɨd
    mag akuyöbö höj nugumɨdöi aku mɨ, ñɨŋ ap wä i rɨb maga nɨgöl. Almɨdöi mag aku
    God nugumɨn ölɨsö wöla.
  acr-NNT: Tobꞌ kubꞌiꞌij retaꞌam uwach ri Dios; pero rukꞌ ri kuꞌano, kaqꞌalajinik
    na retaꞌam ta uwach. Ma xaqi itzel ukꞌuꞌx, aj palajiy tzij y na jinta kꞌana utz
    kuꞌan chwach ri Dios.
  kpg-kpg: Digaula e helekai bolo ginaadou e iloo a God, gei nadau hangahaihai hagalee
    tau gi nadau helekai. Digaula e hagadugina ge de hagalongo, e deemee di hai dahi
    mee humalia.
  taj-taj: थेनीगदेसे परमेश्‍वरदा ङोसेबा मुला भिसी मी पाङ्‌मुला, तर थेनीगदेला गेग्‍याम
    चा आउन्‍मुला। ओच्‍छे थेनीगदे परमेश्‍वरला ङाच्‍छा नइबादेन कुल्‍बा ताम आङ्‌यान्‍बा
    म्‍हिगदे तमुला। थेतबासेलमा थेनीगदे खजिबै ज्‍यबा गे लबाधोनाला आरे।
  avt-avt: Hɨr natɨp hɨr netike God nau han kiutɨp, te menmen hɨr nɨrɨakem nisesim
    meteiknai hɨr nemipɨn. Hɨr netike God nau han kiutɨp taauye! Hɨr nises hɨm me
    Krais au. Hɨr mɨt enun paan tokik, hɨr ap nanrɨak menmen mei yaaim miutɨp taauye!
  cbk-cbk: Ya habla sila que ya conoce sila con Dios, pero na boca lang ese, cay por
    medio del di ila maga accion malo ta dale sila mira que no conoce gayot sila con
    ele. Que maca despreciar gayot canila por causa del di ila mal conducta, y bien
    desobediente tamen sila, y nuay sila sirve para hace nada bueno.
  uig-ARA: ئۇلار خۇدانى تونۇيمىز دەپ داۋراڭ قىلسىمۇ، لېكىن ئەمەللىرىدە ئۇنىڭدىن تانىدۇ؛
    چۈنكى ئۇلار يىرگىنچلىكلەر، ھېچگەپ ئاڭلىمايدىغانلار، ھېچقانداق ياخشى ئىشلارنى قىلىشقا
    يارىمايدىغانلاردۇر.
  tuf-tuf: 'Imarat waquít: “Isatan Sir chihtá cájacro,” wacaro. Eyta waquíc cuar,
    imarat ur ay bár yajcaro. Eyta yajcayat uwat ítitan, éyinat Sir chihtá cátiro.
    Eyinan bahnáquinat quehsiro. Sir chíhtara ajcá bár chácaro. Eyinat ur ay bitách
    yájcajatro.'
  abx-abx: Agparapaminugad to nga akakilala mga iya si Diyos, pero pina'agi si mga
