    tsoyir.'
  xla-xla: Epedeme yia꞉ta atlemama, “Di Godye dimalamana,” demdepo. Amasiyama yia꞉ta
    batalimale koko halomdetapo yia꞉ta God dla pomikadepe dlalo wekele kokoye nati-imdepo.
    Yia꞉ye batalimale so ikadepepo. Epame yia꞉tapo ikadepe ka꞉dle yu dla allimdepo.
    Epame yia꞉ dla ka꞉ka꞉dle koko halomolowe dla po-ala꞉lalo wekele so ikadepepo.
  xav-NT: Ta norĩ hã te 're siwasu'u za'ra, 'Re ĩhâimana u'âsi mono te te ĩwaihu'u
    za'ra na. Tane nherẽ, 're nomro wasété mono wa, tô senai õ di, 're ĩsiwasu'u za'ra
    mono zé hã. Te te 're ĩda'ruiwapari za'ra mono zép si, te tãma 're hâimana za'ra.
    Duré po're'õ u'âsi te 're nomro. Marĩ ĩwẽ hã te te 're 'manharĩ waihu'u za'ra
    mono õ di, ta norĩ hã.
  cuk-cuk: Ar Bab-Dummad-wisye sogmalando, ar na e-damaladgindi, Bab-Dummad-osulodimalad.
    A-dulemar ibmar-isgana imakmalad, Bab-Dummad-sogedba ibmar-imaksurmaladsoggu,
    bela ibmar-nuegan-imakleged geg imakmarsundo.
  tbf-tbf: Gi si vodon va gi telekiran e Raban eiekesen mi sinavigie a vasangan va
    gi kap telekiran. Gi tino ngan mi sinavei ian mi kulou gi ta ko mugumitsan, ma
    gi ko rong tsak. Ma gi kap oit nia tsana ka kepineits kalei.
  uig-CYR: Улар Худани тонуймиз дәп давраң қилсиму, лекин әмәллиридә Униңдин таниду;
    чүнки улар жиркиничликләр, һечгәп аңлимайдиғанлар, һеч қандақ яхши ишларни қилишқа
    яримайдиғанлардур.
  ikw-NT: Be karụ nụ be magwụ Chiokike, kọvu ẹrnu be neegesi nụ be nọogonahoru a.
