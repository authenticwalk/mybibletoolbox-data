    hihii-nanaun sa. Afiꞌ mimihena mae atahori mataꞌ naa ra tao maloleꞌ.
  msy-msy: Men akaba kamaghɨn mɨgɨa ghaze, “Kɨ God gɨfo.” Ezɨ men araziba men akakagha
