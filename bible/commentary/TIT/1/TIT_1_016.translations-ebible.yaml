  med-med: Wamp mbʉ ndi, Got pʉtmʉn ning ei, wote enim nga ik nʉk, nombuⱡa andʉk rʉng
    nok etmin uⱡ mbʉ ndi, ora ndupa, mon nimba petʉm. Wamp mbʉ, numan ngui ngʉngi.
    Wamp mbʉ, ik tʉk roi nduk molk, uⱡ mat mura mondʉk iting mel, kapⱡa mon.
  bch-bch: Ngan aoad tikeo ga tiuatai ngan Deo, be led kadonga ipasolan mambe tautaunga
