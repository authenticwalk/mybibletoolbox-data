    akaba munasir gumaziba, egha me bar arazir aghuitam damighan kogham.
  agg-agg: Yafambe yaŋgɨrɨ ai yarɨhi hoafɨyeihɨ, ‘Ro Godɨmbo fɨfɨrɨhinɨ,’ asei. Ŋga
    asu ahei hohoanɨmo yarɨhi nafuiyeihɨ Godɨmbo daboadɨ hɨhɨrɨhorühanei. God ai aheimbo
    moai wudɨreandürɨ. Ai hoafɨ kɨkɨhɨrɨ-hindühanei, ŋga ai ŋgɨrɨ aboedɨ hohoanɨmo
