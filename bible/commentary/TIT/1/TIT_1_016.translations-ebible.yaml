    ọbụla.
  yml-yml: I vonavona i vo, ꞌIma Yaubada ꞌa ꞌasetai, taiadi ꞌa veiana,” siwe yadi
    sauluva ꞌwaidiega ta ꞌasetadi i vevekali. Taunidi tovemataꞌwanaꞌwana, kebu ꞌadi
