    nayohoho. Anɨtu ne sohumo minɨngkayoꞌnjofoho. Oꞌo, hofɨkoe yahino pisakinoꞌnjo
    yontɨfi hahnꞌnyo yɨwoꞌnɨngkohofofoho. Syoho wopɨngoso mɨkwifitnnehofo.
  yon-yon: Yimbed God kuu yikaad ande yedmimaib kumban, angkon yimbed komo komo kaimaib
    kumbed korokbimaan kuu, yi kuu God yaa birane aadidmidan anam. Yi kuu God yaa
    komyeng keriwendan, wengamberedandidan, deme amuniib awinindebandan kui.
  poi-NT: Jeeyaj nɨmyajpa iga iixpɨcyajpa Dios, pero quejpa iga mɨgóypa porque d́a
