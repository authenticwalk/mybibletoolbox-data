  qxo-NT: 'Tsay llutan yachatsicogcunaga niyan: “Nogaga Tayta Dios munangannömi alli
    cawaycä” nirmi. Peru llutan ruraynincunawanga Diosnintsicta mana cäsucuypa cawaycäyangantam
    musyatsicuyan. Tsaynö mana cäsurmi runa mayincunata chiquirnin imatapis allitaga
    rurayantsu.'
  mox-mox: Taudi ivonaya vonigo Yaubada niʼa ialamania, ta ʼesi edi viaqayavo ʼidiega
    Yaubada ivegeqea. Taudi luveifa otaqidi ta luvine ivevegwavuʼaiea, ta baʼe tomotau
    diavona ge taha yani aqiaqina adi fata ina viaqi.
  kew-kew: Gore niaame Gote adema teme pare nimumi Gote-na pora epe-rupa nakuritimi
    pare yaa agaa teme. Go aanuri nimumi ratu yawoa agaa rasini onaanu pimi-pulu epea-daa
    ora napeme.
  dww-dww: Taudi ta riuriuna da Mamaitua kabe ti katakataie, be adi yawasanama ewai
    maḡataridina da taudi Mamaitua nam ti kataiena. Taudi rawaḡaiḡai banegidima be
    banaga tawai mataravuḡeidina. Taudi nam tokare aiyaba verenama ta voie be teneteneḡina,
    ibewa ḡoma.
  twi-ASANTE: Wɔka sɛ wɔnim Onyankopɔn, nanso wɔn nneyɛeɛ nkyerɛ saa. Wɔyɛ nnipa a
    obiara tan wɔn, na wɔyɛ asoɔdenfoɔ a wɔntumi nyɛ ade pa biara.
  aoj-aoj: Malogof asasigufi sagaꞌias naꞌamba saꞌi, “Apaꞌ mogawa God.” Apaꞌ feꞌ asasini,
    nawalapa esis sogowaꞌ alafugaha Godi. God anen nandaiwaꞌma esis endilisi. Epes
    isimba sogasambala basefi, ina laꞌifisa atiasi sondaꞌ anef waf buꞌwafi, owaꞌatin.
  cbv-cbv: “Diosdih wã tʉ́i jéihna caá”, niijná yʉhna, yeejép ĩ chãjna caá. Páant
    ĩ chãjachah ennit, Diosdih ĩ jéihcatdih jwiítboó jwĩ jéihna caá. Tʉbit yeejép
    chãjna, Dios naáwátdih yap yohnit, queét tʉ́iniboodíh ĩ jéih chãjcan caá.
  taw-taw: God binɨb ne mɨdobun apal ak pen, gɨpal tek nɨgon, kɨli God yɨl ma mɨdebal.
    God kɨlop nɨgek tep ma yɨbɨl gup. Takaw ne tɨbɨlɨkɨl, tap teplep olap ma gɨnɨgel
    tek lup.
  jic-NT: Yupj javelepj yupj sin 'yüsa t'üc' way Dios po'ó. Nin tulucj. Yupj malala
    lajay mpes, selecj yupj ma salejepj t'üc' way Dios po'ó. Yupj pajal malala Dios
    lal. Ma lajay Dios tjevelá. Tsjan 'üsüs way ma polel lajay yupj.
  zap-NT: Re men ne rlaleedx men Dëdyuzh, per kon yra ne rlaa men rbonyoo men ne nlideto.
    Kesentyent mal men, rondet men diiz, bet ne wen rundet men gan ylaa men.
  wer-wer: Pël yaëëtak Anutuun ëwat wë pël yaauröak pitëm yaautök pi kasëng yemangk
    pöt pet yaalni. Anutuuk pitën itaangkën utpet pan ëën pit pim ngönte wa olëak
    omën ompyaut ëëpënëak ëën pangk naën yaaurö.
  ipi-ipi: Wandakali utupane-mane mee ambulini-mane angu loto, nanimato Gotena mana
    tupa nembo teyama lalaini tekeko, utupane-mane Gotena pii tanga loto, mana koo
    embo-pene wete tupa minu atoto, mana epene mindikipi mindi katulo mina na-piyaini.
    Wandakali utupane-mane mana koo okonepene tupa angu minalaini okonemane utupanena
    mana tupa mo pana wato, utupane-mane Gotena mana tupa nembo nateyai lo andawa
    lalane.
  qul-NT: Paycuna “Diosta rejsiycu” nincu, chaywanpas ruwaskancuwan sut'inchacuncu
    niskancu mana verdad caskanta. Diospaj chejniskan sajracuna cancu, mana casucojcuna,
    sumajta ruway mana atejcuna.
  ter-NT: Koyuho éxea Itukó'oviti, itea ya kixoku itúkeovo éxokovo ákoyea éxa. Koati
    yupihóvoti váherexea kixoku itúkeovo. Koatímaka xâne ákotihiko itukâ ne páhoenovi
    Itukó'oviti. Ako ápahuina únati itukéti kuxokónoti yane kixoku itúkeovo.
  bmr-NT: 'Jaamo: Moocaanico magaajahi, unuuruno omoonɨhicanofañodɨ gaajaveechuno
    miyaano iicatɨno. Mɨɨro ɨdicufimo, bu guubutɨmo, bu iimino moonɨco ajashuno gaajatɨmo
    icano.'
  fuf-fuf: Hiɓe wi'i ko ɓe anduɓe Alla, kono kuuɗe maɓɓe ɗen no yeddi ɗun, ko fii
    ko ɓe harmuɓe, murtuɓe, ɓe waawataa laatinde kala kuugal moƴƴal.
  bhl-bhl: 'Kaneko kawtiw bi kaim dim kel bokolomeliw: “Nu Sunbin-Got elo kilele kal
    keluw kai!”, ange ange kebiliw kate, i em kiin dim e kaing wasan mian wasan emdiw
    kesomi, sakalaw keko, weng bo bo kukuw kuw kitil kuw aluwsomi, ken kukuw kelomin
    em dulum elote atin kuw soson kawtiw kebiliw kasike, i ikalem kukuw em dulum elote
    kilele kaim dim dukuliwete: I Sunbin-Got elo atin kuw dolon kelinba kekabiliw
    te.'
  ons-ons: Eŋe pieneŋo raikei, “Ŋene Anutu wane kine detmaine,” yale ra okane mamaeneŋo
    yemo bisop onmaike, eŋe mado madoŋine so don qeqe, eŋe urata kine kine maine,
    yewa mane mama wane rokop midakaka.
  con-NTPO: Aya'fai'ccuja Chigave in'jan qquen tsu su'fa. Tsa'ma tise'pa tson'choi'ccu
    Chigama a'tien'fa. Tsa'cansi Chigaja tise'pama chi'ga. Nane tise'paja Chigama
