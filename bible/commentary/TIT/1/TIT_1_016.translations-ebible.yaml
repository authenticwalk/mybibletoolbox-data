    takapidabs. Ta-ma̱wan biwotets bwein.
  sby-sby: Bakute kwambeti Lesa bamwinshi, nsombi minshilo yabo ikute kukana mbyobakute
    kwamba. Bakute kufundausha kumoyo kayi nkabanyumfwili Lesa, neco nkabelela cintu
    ciliconse caina.
  sll-sll: '@see-verse:TIT.001.015'
  yaq-NT: Inime'e, Liojta emo ta'a'ati jiakai, taa bempo, ju'u bem jiapsa'ue, a ju'uneiyaatu,
    inia betana ka a' lutu'uriatuka'u. Inime'e kujtiachisi mamachi. Intok jita ya'uraata
    juni'i ka jikkaja. Tu'ik, jita juni'i ka a' joo ta'aa.
  uro-uro: Ama ruvek toqoräkt di rhat dräm dat tamän i rhat dräm ma Ngämuqa sokt di
    arha lat ngärhi sameng mamär i qaku rhat dräm a qa. Rha di ama vu rha mamär dä
    ma Ngämuqa aa saqong. Qaku rhat tet parhäm ma Ngämuqa aa snängaqa dä qäqi qaku
    mamär vät a rha iva rhat tualat nä guani qärqäni i ama mär ini.
  ita-1885: Fanno professione di conoscere Iddio, ma lo rinnegano con le opere, essendo
    abbominevoli e ribelli, e riprovati ad ogni buona opera.
  muy-muy: Tə̀ɗəm ahkado tə̀səra Melefit a, ambatakani do zlam magudarani gatay ni
    aɗafaki tay, nday tə̀sər Melefit do. Tagray ere ye ti Melefit àwayay do simiteni
    ni, tìciiki slimi ana Melefit do. Nahkay ti tìsliki ka magray zlam sulumani koksah.
  kqc-kqc: Ina iniye nikake rededi bi Sei ina diba, idu ini reremama rededi yaku nido
    ina bi Sei ina toto. Sei yaku ini vegu no ura de iniye redo, ma Sei di ago gira
    neidena ura de resi beika buni rena bi de rededi.
  tav-tav: “Diore camajirã jã ã,” ĩbaopʉnana caroorije átinucuma. To bairo rooro na
    cátinucurijere tʉjʉrã, “Caĩtorã ãma, Diore camajirã me ãma,” mari ĩ maji. Dio
    cʉ caboorijere cabai botiorã ãma. Na majuuna na caboorijere Dio cʉ catʉjooquẽtie
    jetore átinucuma. Caroa macare áti majiquẽema.
  eng-ULB: They profess to know God, but they deny him by their actions. They are
    detestable, disobedient, and unfit for doing any good work.
  spa-VBL: Ellos dicen conocer a Dios, pero con sus actos demuestran que es mentira.
    Son aborrecibles y desobedientes, y no sirven para hacer nada bueno.
  fra-_FOB: Ils font profession de connaître Dieu, mais ils le renient par leurs œuvres,
    étant abominables, rebelles, et incapables d'aucune bonne œuvre.
  hau-ULB: Suna cewa sun san Allah, amma sun musanta shi ta wurin ayyukansu. Sun zama
    abin kyama da marasa biyayya. Ba za a iya tabbaatar dasu ba akan wani aiki maikyau.
  mal-mal: അവർ ദൈവത്തെ അറിയുവാൻ പ്രഖ്യാപിക്കുന്നുവെങ്കിലും പ്രവൃത്തികളാൽ അവനെ നിഷേധിക്കുന്നു.
    അവർ അറപ്പുളവാക്കുന്നവരും അനുസരണംകെട്ടവരും യാതൊരു നല്ലകാര്യത്തിനും കൊള്ളരുതാത്തവരുമാകുന്നു.
  kkc-kkc: Esiga diayo takolone, “Godee iba gooleedooso,” dee takeliso. Esino diayo
    goo tokenee teli oso Godee mapoo tei telega pegeli goo ee eligiliso. Diba diya
    tokenee odoo. Osoloso diba Godee mapoo koo mesili. Osoloso diba goo tekepo talai
    koo tebili.
  lit-lit: Jie pareiškia pažįstą Dievą, bet darbais jo išsižada, būdami pasibjaurėtini,
    nepaklusnūs ir kiekvieno gero darbo atžvilgiu Dievo vertinti atmestinai.
  urd-GVR: Yih Allāh ko jānane kā dāwā to karte haiṅ, lekin un kī harkateṅ is bāt
    kā inkār kartī haiṅ. Yih ghinaune, nāfarmān aur koī bhī achchhā kām karne ke qābil
    nahīṅ haiṅ.
  far-far: Kera saea ne kera saitamana God, boroi ma kera sasia ga 'ada ru ta'a ki
    ne fatainia nao kera si saitamana go God. Ma na manatalae kera ki ka ta'a 'asiana,
    ma nao kera si rosulia fatalana God, ma nao kera si bobola go fua sasilana ta
    ru ne ka lea.
  suz-BL: मिनु मेकोपुकीमी “गो परमप्रभु यावे कली तुइक्‍नुङ” देंखु पाइनीमी। तन्‍न आन
    पतीकेमी मतुइक्‍ब बाक्‍नीम, दे तुंइसीब। मोपा मेकोपुकी ग्रांग्रा दिचा ङा मुर बाक्‍नीम।
    मिनु मटीब दुम्‍शा, रिम्‍शो गेय यो पने मचाप्‍नीम। २तिमोथी ३:५
  car-NT: Tamusi ukutyry ekari'saton. Morokon inikapyrykon amaminano te moro inekarityrykon
    y'tu'kanon. Nurija me irombo mandon. Tamusi anamyika'pa mandon. Pa'poro iru'pyngon
    otykon 'wanokon me uwam'po mandon.
  amp-amp: Ndhtet yimam tngrpam kfiwum Bro Nkifrarhu hikneft. To tfit rom niwa fasoh
    fasoh nefm Bro Nkifrar hik duha yimaroh nefm newum. Ndt tu be fasoh neft newum.
    Rom inji newohat Bro Nkifrar nhai hti yindhorkahrm. Ndm tu be mfro hanyjbornayet
    yimayem. Ndnettn ndhtet yimam nhai wom dborioh nefm nakahm.
  bht-bht: ऐ झूठे शिक्षक बोलदे न की असां परमेश्वरे जो जाणदे न, पर इना दे कम्मा कने
    चाल चलन ने पता लगदा है, की ऐ यीशु मसीह जो नी जाणदे न, क्योंकि सै नफरता ने भरुयो
    होया न कने आज्ञा नी मणने बाले न, कने कुसी भी खरे कम्म करणे दे काबिल नी न।
  eng-NOY: They profess that they know God, but by their works they deny him, being
    abominable and disobedient, and for every good work reprobate.
  cub-NT: Yópe arĩ, “Jʉ̃menijicʉre coreóvaivʉbu ñʉja”, ʉbenina aivʉbu na. Ʉbenita
    ne d̶aiyeque jã́d̶ovaivʉbu coreóvabevʉre Jʉ̃menijicʉre. Ãmena bajubu na Jʉ̃menijicʉi
    jã́inore. Aru jápiabeni jʉ abevʉbu ʉ̃́re. Que baru ye mearo d̶aiye majibema na.
  ita-1927: Fanno professione di conoscere Iddio; ma lo rinnegano con le loro opere,
    essendo abominevoli, e ribelli, e incapaci di qualsiasi opera buona.
  lww-lww: Yar la nap̃a nesiriyu la ke ne, asum̃a apisawal ke asape akilia Ntewa,
    ana kiela yum̃aena lala kila meraravan pan ita sape pe akilia re nenaga. Losinela
    la menun a melkalka, ape p̃ar m̃arera pap̃isi, pe atorokin re nena kilaen si sur
    wo ta poli.
  ckb-ckb: بانگەشەی ئەوە دەکەن کە خودا دەناسن بەڵام بە کردەوە نکۆڵی لێ دەکەن. ئەوانە
    قێزەونن و گوێڕایەڵ نین و بەکەڵکی هیچ چاکەکارییەک نایەن.
  nas-nas: Teeꞌ oroꞌnuka teing biiꞌka Kumponing noruꞌai otoining sirakuraꞌ tampaarimaing,
    teka teinge orakaꞌ nkoaama penkempaakooꞌ tee. Bakei Kumponing-koo maremaare nkonuka,
    meumeevanuka, eeꞌnoko kapooꞌ tampara nko-koo makosinuka deeaꞌ.
  uvl-uvl: Iri te teke te eteia NeHalang pe reria poinga mur henonou hot pengpengia
    ke tehul rumeria toto ia NeHalang, iange hana nenge te longo olole lape te poia
    ute pele ke lohot ke urana ero.
  eng-BBE: They say that they have knowledge of God, while by their acts they are
    turning their backs on him; they are hated by all, hard-hearted, and judged to
    be without value for any good work.
  ixl-CNT: Tootzaj u Tioxh aas nimotxtaleꞌ, pek tu qꞌul itxumbꞌal nikꞌuchva aas yeꞌ
    tootzaj. Tan jolol chꞌixvebꞌal, jolol qelol. Yeꞌk itxaꞌk tiꞌ ibꞌanax qꞌu bꞌaꞌnla
    chaj kam.
  xsi-xsi: Tamâta pinde uru siporo lâ kawanzi mine tu, “Naŋa kaloŋgu tawana Maro Kindeni”.
    Andeta nenzi vetâŋa ŋinde itula kilalanzi pwataki tu kinzi simo taŋa-kaika tamwatanzi,
    aku sikura ŋana siveta vetâŋa ara toŋge tia.
  crx-NTPO: Ndunt'ohne, “Yak'usda t'ets'onínzun,” hutni, 'et hoonts'i dube 'ut'en
    be hich'az ditni. 'Enne buts'u hoontsi'ne hinli, 'ink'ez dich'oh k'une' hutit'en-un
    'et za hukwa' huninzun. 'Et huwa ndet la 'ut'en unzoo-i 'uhutilhelh-un, 'aw huba
    soo lhe'hildzoo' whe' hint'oh.
  kan-OKCV: ತಾವು ದೇವರನ್ನು ತಿಳಿದವರೆಂದು ಅವರು ವಾದಿಸುತ್ತಾರೆ. ಆದರೆ ತಮ್ಮ ಕೃತ್ಯಗಳಿಂದ ದೇವರನ್ನೇ
    ಅಲ್ಲಗಳೆಯುವರಾಗಿದ್ದಾರೆ. ಅವರು ಅಸಹ್ಯರೂ ಅವಿಧೇಯರೂ ಯಾವ ಸತ್ಕಾರ್ಯಗಳನ್ನು ಮಾಡುವುದಕ್ಕೆ ಅಯೋಗ್ಯರಾಗಿದ್ದಾರೆ.
  bbb-bbb: Bu ijiege rekinu kuaevo, No Godi none vierafevano kuaeve. Rove no vame
    buone bu kenoejo ijia giaga buka Godi ma vierafevo baki. Ro e ijieki ije buka
    ma e ise ro naebe Godi irinavo ijadufuo bube ire ma bino redufuo.
  blw-blw: Chicha anchag ekatén ommafurotcha an Apudyus, ngém hen chacha ammaan, yachi
    hen manot-owaan way maid tot-owa afurotcha, te anchag laweng ya natangset way
    maid paat innilacha way mangamma hen usto.
  tam-2017: அவர்கள் தேவனை அறிந்திருக்கிறோமென்று அறிக்கைபண்ணுகிறார்கள், செயல்களினாலோ
    அவரை மறுதலிக்கிறார்கள்; அவர்கள் அருவருக்கப்படத்தக்கவர்களும், கீழ்ப்படியாதவர்களும்,
    எந்த நல்ல செயல்களையும் செய்ய தகுதியற்றவர்களுமாக இருக்கிறார்கள்.
  azz-NT: Huan nojón taca ten amo yolcualime, yejuan quijtohuaj que no quixmatij Dios,
    pero ica nijín pitzotic chihualisme niman mota que amo melau que yejuan quineltocaj
    Dios. Huan yejuan semi tamajcahualme ya, huan semi elihuistitinemij san. Huan
    yejuan amo huelij quichiutinemij tachihualisme ten cuali.
  spa-RV-1909: Profésanse conocer á Dios; mas con los hechos lo niegan, siendo abominables
    y rebeldes, reprobados para toda buena obra.
  csy-csy: Amate in Pathian ka he uh hi, ci in pualak uh hi; ahihang amate in a nasep
    te pan in Pathian nial uh a, a lipkhaphuai te, thu ni ngawl te le nasep pha sung
    ah ngina ngawl uh hi.
  mxq-NT: Dʉꞌʉn jyʉna̱ꞌa̱ndʉ ko tꞌixyꞌattʉ Dios, per diꞌibʉ tyuundʉp yajnigʉxʉꞌkʉdʉp
    ko kyaj tyʉyꞌa̱jtʉnʉty; pes kyayaꞌoyjyáwʉdʉ es kyaj kyajxykyupʉ́ktʉ, es kyatimtuundʉp
    diꞌibʉ oy.
  tzj-NT: Nquibij chi cotak rwach ja Dios pro ni k'alaj wi' chi ma katzij ta como
    xa itzelal ja nqueban. Xa itzel netz'ati, ma e nimanela' ta in maquecowini nquec'ut
    ja rutzil chiquewach ja winak.
  tdt-tdt: Sira dehan, sira konhese Maromak, maibee sira nia hahalok hatudu katak
    sira la konhese Nia. Sira nia hahalok aat halo ema hakribi, i sira lakohi halo
    tuir Maromak nia hakarak. Atu halo buat diak ida mos la iha.
  ron-BTF: Ei mărturisesc că îl cunosc pe Dumnezeu, dar în fapte îl neagă, fiind scârboși
    și neascultători și sunt netrebnici pentru fiecare lucrare bună.
  eng-WEBP: They profess that they know God, but by their deeds they deny him, being
    abominable, disobedient, and unfit for any good work.
  eng-FBV: They claim to know God, but they prove this is false by what they do. They
    are detestable and disobedient, worthless for doing anything good.
  nld-1939: Ze geven voor, God te kennen, maar ze verloochenen Hem door hun gedrag;
    want ze zijn verfoeilijk, weerspannig en voor geen enkel goed werk geschikt.
  bwo-bwo: «Ik'o danfone» etirune, bofiinonmó jamere etetune bísha, bo wic'iknee,
    alerawwotsna sheeng keewo iko k'alo falawwotsiye.
  nch-BL: Quiijtohuaj quiixmatij Toteco, pero ica cati quichihuaj, quinextíaj para
    amo quiixmatij. Quichihuaj tamanti cati Toteco amo quinequi quiitas. Amo tatepanitaj
    huan amo huelij quichihuaj yon se tamanti cati cuali.
  quc-TNT: We winak ri' cäquibij chi c'o nimalaj quetambal chrij ri Dios. Are c'u
    rumal ri qui c'aslemal, xukuje' ronojel ri cäca'no, k'alaj chi man cäquibij tä
    ri kas tzij. Etzeltajinak ri qui c'aslemal chuwäch ri Dios. Man e nimanelab taj,
    man quecowin tä c'ut cäca'n ri utzil.
  tfr-NTPO: «Tja Sbö miydë» l̈e, gueniyo miydëy l̇l̇ëbo shärye l̈i go ga e jyõ. Oba
    ĩywa l̈ok shjiktëng, Sbö kol̈e l̇l̇ëm, l̇l̇ëbo pjl̈ú shärye ga äe.
  kaq-NT: Papa Dios tah hen honanai hih jan jai bi tah non jan hahcai jisxon jan Papa
    Dios honanyamahi non honanai. Rahnintibo tah qui, yohitimabo, Papan jisí jaabaan
    jahuabi siribojaxontimahi.
  sgb-sgb: Anhabiên lan habaytoy nangarawak, ya nagpalokop hilay na kan Apo Namalyari,
    noa, ayn kaptêgan ya habayto, ta ampanyag hilan karawakan, haka anhumalanghang
    hila kana. A hila ampakadyag hên kangêran.
  vie-1934: Họ xưng mình biết Đức Chúa Trời, nhưng theo những việc làm thì đều từ
    chối Ngài, thật là đáng ghét, trái nghịch và không thể làm một việc lành nào hết.
  kxv-kxv: ଏ଼ୱାରି ମାହାପୂରୁଇଁ ପୁଞ୍ଜାମାନମି ଇଞ୍ଜିଁ ଜ଼ଲିନେରି, ସାମା ଏ଼ୱାରି କାମା ତଲେ ମାହାପୂରୁଇଁ
    ପୁନାଆତି ଲେହେଁ ଆ଼ନେରି, ଏ଼ୱାରି ଅ଼ପାଆଗାଟାରି, ଅ଼ଡ଼େ କାତା ଆହ୍‌ଆଗାଟାରି ବାରେ ନେହିଁ କାମାତା
    ପା଼ଡ଼ାଆ଼ଅରି ।
  amu-NT: Ee meiiⁿ na cwiluena na cwitaꞌjnaaⁿꞌna Tyꞌo̱o̱tsꞌom, sa̱a̱ joo na cwilꞌana
    cwitꞌmo̱o̱ⁿnaꞌ na tiyuuꞌ. Laxmaⁿna nnꞌaⁿ na tiannꞌaⁿndye, nnꞌaⁿ na cwilawendye
    nacjooꞌ Tyꞌo̱o̱tsꞌom, meiⁿcwii leicanda̱a̱ nlꞌana yuu na ya.
  hin-CV: वे परमेश्वर को जानने का दावा तो अवश्य करते हैं परंतु उनके काम इसे गलत साबित
    करते हैं. वे घृणित, अवज्ञाकारी और किसी भी भले काम के योग्य नहीं हैं.
  spa-BES: Dicen que tienen conocimiento de Dios, mientras que por sus actos le están
    dando la espalda; son odiados por todos, de corazón duro. Reprobados en cuanto
    a toda buena obra.
  san-BEN: ঈশ্ৱরস্য জ্ঞানং তে প্রতিজানন্তি কিন্তু কর্ম্মভিস্তদ্ অনঙ্গীকুর্ৱ্ৱতে যতস্তে
    গর্হিতা অনাজ্ঞাগ্রাহিণঃ সর্ৱ্ৱসৎকর্ম্মণশ্চাযোগ্যাঃ সন্তি|
  tdx-tdx: Ie mieva mahafohiñe an’ Andrianañahare te mone tetize’ o sata’eo, mpitangingìñe
    naho mpiola, milesa amy ze atao asa soa.
  naf-naf: Ekŋen dembusekŋinaŋ etaŋ, “Kawawaŋgat yaŋaŋ nin nânup,” zemtiŋgut naman
    mama mimiŋin Kawawaŋgalen zelaŋ zein keyet kataŋ mimipiŋ mamip. An ekŋenaŋ ekŋen
    keyet mgasik penaŋ manâmindeip. Ma ekŋenaŋ Kawawaŋgalen zet ku maŋgawepup. Ma
    am mama mimiŋin keboŋ keyaŋ kwileki dolakŋaŋ ŋen ku mamip.
  grc-MT: θεον ομολογουσιν ειδεναι τοισ δε εργοισ αρνουνται βδελυκτοι οντεσ και απειθεισ
    και προσ παν εργον αγαθον αδοκιμοι
  vid-vid: Wanhu kota awo wangidaya kota wamzela Nguluwi, ila kwa madito gawo wangumbeza.
    Ndo wanhu wa kuzudiza ng'hatu na wajuvi, hawawele wanojile kuli kudita mbuli yoneche
    inojile.
  pio-NT: Pìalàa nía cachàiníiri iyú, níara cachìwéeyéica. Ewita nacàlidacáaníta naináwaná
    ìwaliwa Dios yàasu wenàiwicacasa nía, càicáaníta náasáidaca càmita Dios yàasu
    wenàiwica nía. Náasáidaca càmita Dios yàasunáica nía, namànicáiná wawàsi báawéerica
    Dios iicá, càmicáiná nacái neebáida càide iyúwa Dios iwàwáaná namànica. Canácatáita
    namàni cayábéeri.
  tsn-tsn: Batho ba ba ntseng jalo gantsi ba re ba itse Modimo, mme ka go bona ka
    fa ba itsayang ka teng, ba lemogwa gore ga ba o itse. Ba bodile ebile ga ba laolesege,
    ba tlhobosegile mo ba se kakeng ba dira tiro epe e e molemo.
  amr-NT: “Diostaj yoknopo̱e̱y.” Namaʼda oʼnonaʼnigʼa dakhueaʼ o̱gkikaʼpo Diostaj
    oknopo̱e̱hueʼ o̱ʼnenigtaj aratbuta matinopo̱e̱ʼdik o̱ʼnikaʼ. Konig dakhueʼda ta̱hui̱ri̱gda
    onʼmake̱po dakhueʼda o̱ʼnikaʼ nog aratbuta matinopo̱e̱ʼdik o̱ʼnikaʼ. Diosbaʼtaj
    nigpe̱e̱hueʼda o̱ʼnikaʼpo katepiʼ huadak kahueʼdik o̱ʼnikaʼ.
  pwg-pwg: Evonavona da God iakovi ma kegha ibero, iyamna aviyavisina eberaberai na
    imatakira da God ke itakovi. God ina barakamtawesi iyamna ke ita votekatekei ma
    ke kovokovoghina da bera biibiina sago kava ita berai.
  cjv-cjv: Te yokamai “Nonon Yai Gumam fi ki si topune,” yo giranomdi epe dimba kon
