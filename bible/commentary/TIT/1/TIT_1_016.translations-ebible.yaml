  spl-spl: Anitâhâlen biwinenŋaŋe kepeim yâkât den topŋambâek nâŋgâmain sâm bukulipyeŋe
    ekyongomai. Yawu gârâmâ Anitâhât den loŋgâeŋetâ yekmu dondâ bâlemap. Otmu nenŋe
    gurâ manmanyeŋe ekmunŋe lok perâkŋe yawu otmap. Yakât otmâ âi yiŋgimunŋe Anitâhât
    tem lâum yâkât lohimbi mem heweweŋ tuhuyeknomaihât dop âlâ ki tap.
  usp-NT: Tijb'ijtak chi retamaki' nen tran Kakaj Dios, pero jwi'l tijti'tij rib'ak
    y tijcontrij rib'ak, tic'utun chi ta' tz'et retamak nen tran Kakaj Dios, jwi'l
    ri' trantak mak etzltak no'j.
  zav-NT: Chəsə'əne' de que zɉənombi'e Diozən' pero laogüe de'en chso'ontezə chso'one'
    de'e malən' nacbia' de que bito zɉənombi'ene'. Chso'one' de'en chgue'i Diozən'.
    Na' zɉənaque' beṉə' godenag, na' bito chac so'one' bitə'ətezə de'en naquə güen.
  sgz-sgz: Bos angagur án tám aratintin minái di lu parai mai ngus di ngo di mánán
    i Káláu, ái sár ninsi di a inngas tar di ngo di angagur má kápdite mánán muswan
    i Káláu. Ái Káláu a mikmikwai ninsi di. Kápdite taram on má kápdite arwat suri
    longoi tekesi lain táit.
  kek-NT: Neque'xye nak neque'xpa̱b li Dios, aban riq'uin li c'a'ru neque'xba̱nu nac'utun
    nak moco ya̱l ta. Aj k'etoleb ra̱tin li Dios ut k'axal yibru lix na'lebeb. Inc'a'
    useb. Ma̱c'a' junak cha̱bil c'anjel ta̱ru̱k te'xba̱nu.
  blz-NT: Raaya'a mangaan se' daa minginti'i Alaata'ala, kasee wawauna i raaya'a mongkosiankon
    koi men taena Alaata'ala. Raaya'a mangawawau men koriri' ka' bude' malolo'. Raaya'a
    sianmo momoko mangawawau upa men pore.
  poe-NT: Ntáchro sín kíxin chóxin sín Dios a̱ ntá tí tꞌikonni nkexrí chꞌe sín ó noexínni
