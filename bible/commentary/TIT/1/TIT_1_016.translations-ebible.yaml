    na ka si na inkindirr inuma izizi hen.
  acu-NT: Nuka nangkamiar Yusnawaitjai tinayat, pengker aa nunaka turuwartatkamawar
    tujintinawai. Tura tunaarintin asar, Yusnaka nakitin ainawai. Tura asar tsuutmai
    ainawai.
  cak-WNT: Niquibij chi quetaman ruwech ri Dios, pero can nik'alajin chi ma kitzij
    ta, ruma xa itzel ri niquibanala'. Ma utz ta yetz'etetej. Ma yeniman ta tzij.
    Y majun utzil ri niquiben ta.
  ebk-ebk: Chacha kankanan un am-ammucha hi Apo Dios, ngem mamaila as nan chacha at-atun
    ay achiyuncha hi Apo Dios. Kaiisiw nan ukialicha, nasokelcha, ya achicha poros
    kafiaelan ay mangekaman as ammay.
  spa-PDDPT: Profesan conocer a Dios, pero con los hechos lo niegan, pues son repugnantes
    y desobedientes, descalificados para toda buena obra.
  ruf-ruf: Iwanu awo wolonga wommanya Imulungu, lekeni kwa ghamatendo ghawo womlema.
