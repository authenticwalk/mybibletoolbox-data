    Gala aburr-yinmiya birripa gun-molamola jama aburr-ji.
  zad-NT: Nazgake' nombia'gake' Chioza', per diika' chongake' chili'n laogake' bi
    nombia'gake'ne'. Ḻa' nakgake' beṉ' mal ga wdelawin, na' nakgake' beṉ' bi chzoa
