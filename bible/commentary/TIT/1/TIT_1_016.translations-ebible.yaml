  gmv-NT: ኢስቲ ባና ኑ ፆሴ ኤሮስ ጌቴስ ሺን ባ ሃኖቴꬃን ጊዲኮ ካዴቴስ። ኢስቲ ሹኒዛይታ፥ ኣዛዜቶንታይታኔ ሎዖ ኦሶስ ቤሶንታይታ።
  por-BLT: Eles afirmam que conhecem a Deus, mas provam que isso não é verdade, por
