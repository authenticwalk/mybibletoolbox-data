    kawsansapa. Chayrayku mana atipansapachu allita rurashpa kawsayta.
  zca-NT: Nidi'zh bixa', dox nilibe' bixa' Dios, per por xmod nak bixa', nile' bixa'
    naya' lo Dios. Nilu' bixa' lo Dios nela tu kwa'n más nakap lo rë. Dox nayi'lazh
    bixa' lo Dios, kuze' ni tu kwa'n wen nagakt le' bixa'.
  cbc-NT: Bairi tunu, “Diore camasĩrã majũ jãã ãniña,” ĩmirãcʉ̃ã, roro na caátie jʉ̃gori
    Diore camasĩẽnarẽ bairo tuanucũñama. Cabaibotiopairã, aperã yaye na cacʉ̃gorije
    ũnierẽ caĩñaʉgopairã majũ niñama. Bairo caãna ãnirĩ dise ũnie caroa macããjẽ ũnierẽ
