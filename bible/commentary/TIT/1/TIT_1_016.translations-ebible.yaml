  txu-NT: Nãm we me ajkwakambit, —Ije Metĩndjwỳnh mar, anhỹr ar o ban kam arĩk ar
    ba. Nãm me axwe, me amakkre kêt, ne te kute mỳjja mex marmãn mỳjja punubit ma.
    Djãm ã me kute amim Metĩndjwỳnh mar kute anhỹr.
  eng-WEBU: They profess that they know God, but by their deeds they deny him, being
    abominable, disobedient, and unfit for any good work.
  gnw-NT: Jae reta jei tẽi uicuaa Tumpa. Ẽrei mbae uyapo vae uicuaaca ĩru vae reta
