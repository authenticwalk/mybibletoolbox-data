  dwr-ENT: ኡንቱንቱ ባሬንቱ ፆሳ ኤሪያዋ ቆንጪያን ኦዲኖ፤ ሺን ኡንቱንቱ ሼኔዪያዋንታ፥ ኣዛዜቴናዋንታኔ ኦሱዋ ኡባዉካ ጊጌናዋንታ
