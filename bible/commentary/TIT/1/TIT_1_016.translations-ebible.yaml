  san-BUR: ဤၑွရသျ ဇ္ဉာနံ တေ ပြတိဇာနန္တိ ကိန္တု ကရ္မ္မဘိသ္တဒ် အနင်္ဂီကုရွွတေ ယတသ္တေ
