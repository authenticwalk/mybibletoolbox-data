    anem. Inang renh awetj-kwenh anem, inang ywarn wenh-wenh mwerr mpwarem kwer. Lakenheng
    Altjerr rang ineheng ntjwem-irrem.
  ake-NT: Papa i'tunin pe to' e'kupʉ, e'tane tʉnkupʉnʉ kon winɨ i'tunin pe pʉra to'
