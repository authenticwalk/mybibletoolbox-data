    ria ri gi ratea tara maki kamumu. Re huriki nga, a huluvonga.
  apn-NT: Nẽ mẽ kêp Tĩrtũm kra hã amnhĩ jarẽnh tã amnhĩ tomnuj pix o pa. Jao kêp hkra
