  bzj-bzj: Dehn seh dehn noa Gaad, bot di ting dehn weh dehn di du shoa dat dehn noh
    noa ahn ataal. Dehn wikid, ahn dehn noh pay no main tu weh Gaad tel dehn fi du.
    Dehn noh fit fi du notn gud.
  chk-chk: Ra apasa pwe ra silei Kot, nge ar föför a pwärätä pwe resap silei i. Ra
