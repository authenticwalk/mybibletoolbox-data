  cao-NT: “Dios cahëqui noa ra” icani quiha pë. Jama, ja acanai cató tsi jisiquihi
    quiha jato jabi yoi bo. Yoiria ca nicamisxëniria ca nohiria bo tsi xo naa. Jia
    ca ati cahëyamacaqui iquia.
  bbr-bbr: Kiro roasiret akas keser äiäi, “Ik Anut äpu mom,” utianik, ik akan onok
    aru apariäum, kesermoi, ik äpu ak Anut mekesiraka nuriäi. Anut nukas kiro roasiret
    ak aru äiäu, owon, ak kon ämän wa tainoriäi. Keseria, Anut nukan amukup kar onok
    eposek ak keseraun itok wa.
  inb-inb: “Taita Diusta rigsi­nimi” nig­pi­pas, mana paita rigsig­sina­mi jiru ruraspa
    kaug­san­kuna. Chasa kaug­sag­kunaka, millanga­sina­mi tukun­kuna. Iapa subirbi
    kas­pa­mi mana pudin­kuna, ñi ima­pas alli­lla ruran­ga­pa.
  hrv-hrv: Ispovijedaju da Boga poznaju, ali djelima ga niječu - odvratni, neposlušni
    i za koje god dobro djelo nepodesni.
  box-NT: O wee bío wéréwéré le mí zũ le Dónbeenì ɛ̀ɛ ká a wárá hɔ̃́n
    wee zéení le mu yí bon. O bìo sũii ló, o yí máa bè le Dónbeenì bíonì
    yi, o yí dà bìo na se máa wé.
  ote-NT: Nuꞌʉ́ ma̱ gue pa̱ Ajua̱, pe co yá tsꞌoꞌbɛfi dri hnequi gue hina, ngueꞌa̱
    ya tsꞌoꞌmʉi ne ya tsꞌoꞌyøde, ne hingui tsa da ꞌyøtꞌe núꞌa̱ xá hño.
  wnu-wnu: Qabarit qas, “in Qenu mom imbig igoun” qamb igour. Ego git goan eng wuri
    qoan Qenu mogirt wab wugumirei. Abari Qenu gor wuri mogirt wab waga wuri misir
    uber ger igub qomon uber ger qerei me ebet igour.
  zam-NT: Mbez mèna, lìcque', ndlibe' mèna merpe' Diox. Per ndxe'leque', rye con'
    zab co' ndli mèna ngue lu' le' mèna ncà di's no chep di's mèna cón che'n Diox.
    Nac mèna mèn xin no mèn cap, mèn naad no mèn nguud. Yende chó juis mèna par li
    mèna chol con' ndac.
  zyp-NT: Khazing kaa hni tah he ka, canghrasala aa tuasaná tah aa hlawh. Aaning sahlo
    cawh du a chui lypaw, rei a nge lypaw, hmingchaw a tua ruapaw tei a tlah lypaw
    a cang he.
  sey-NT: Ja̱je paꞌiohuaꞌipi Maijaꞌquëre sehuoyë cayë. Cajëtaꞌare i̱ohuaꞌi yoꞌoyepi
    nuñerepa yoꞌoye peoji. Ja̱je paꞌina, yecohuaꞌire coejë ñacohuaꞌi paꞌiyë. Hua saisicohuaꞌi
    paꞌiyë, cuiꞌne teꞌo macareje̱ deꞌoye yoꞌo ti̱ꞌamaꞌcohuaꞌi paꞌiyë.
  nvm-nvm: Bu ijegrejknum kuai, No God non vierafenvano kuaiv revo unam buon bu kegoijo
    ijar nijaiduomoni bu God buba mukorigia vierafej. Regavo e ijekin iji buka ma
    e ise vo ba God igavo ijefuon buba ire ma kafo rekfuon.
  mps-mps: Augwaligo pedauwaligo naga te po wabo dao, “Eno God koneai dao,” te po
    wabo. Tiali goli augwaligo bilibo kolesaga ebogo te God hogwa sabo dao. Godigo
    augwali me godolo ebo menio, hagela mu ebo. Augwali agai po sela sąbo bidi dao,
    tama augwaligo dwagi yai kolesaga me deli ebo usu meni.
  pab-NT: Enore koamaniya xakore tyaonahitaha aokowiyahitaha hoka xoalini hare enómanenaeha
    atyo maiha waiyexe. Kalore irawaniti kakoareha, maisa semaxematyareha, maisaiya
    aliyakere xoalini hare waiyexe tyomahitaha.
  llg-llg: Ala manaku, lae, sila lalelak Manetualain. Tehuu, sila soda nala leo bali
    ta lalelak Ndia. Ala kokolak feꞌek, te ala tao feꞌek. Memak, hataholi manggalau
    kala! Ala ta nau tungga Manetualain hihiin. Boso mamahena hataholi mata leo sila
    kala, bisa tao hata neulauk!
  kyf-kyf: Wa -ka ladɩ, wa nɛɛ nɩɩ, wa -yi -Lagɔ, 'ɩn wa lɛnʋgbʋ -nanʋ palɩa -Lagɔ
    -blɩgʋ. Zɛn wa kaa, yukwliyɔsulonya -yɔ -wa 'nɩa -lu -zɔnʋ yabhlogbɔɔɔ lɛnʋe mneni,
    'ma wa -mɩa.
  tpi-tpi: Maus bilong ol i save tok olsem, “Mi save long God.” Tasol pasin bilong
    ol i soim olsem, ol i givim baksait pinis long em. God i no laik tru long ol.
    Ol i man bilong sakim tok, na ol i no inap tru long mekim wanpela gutpela pasin.
  mih-NT: Catyi ra vatyi sito ra sii ra Ndyoo, zoco sihin sa ndyicuu ra ta ndyehe
    yo vatyi ña ndisa. Ña cundyee ca iñi maa ra Ndyoo ndyehe ra sii ra cuan. Cuaha
    xaan sa ña vaha ndyicuu ra, ta numinoo cuhva vaha ña tyaa ra yahvi. Ta ña zavaha
    ra numinoo cuhva vaha.
  qvh-NT: 'Say lutan yachasicogcunaga: “Nogaga Tayta Dios munashgannömi ali cawaycä”
    niyan. Sayno niyaptinpis lutancunata rurar cawayashganta ricarmi lapan runacuna
    tantyayan Diosninsita mana cäsucuycäyashganta. Paycunaga Diosninsita mana cäsucurmi
    runa mayinta chiquiyashpan imatapis alitaga rurayansu.'
  kms-kms: Ni mari ni God nei mimbig, pudi ni yumbo ur brequ yembe mindiny kin te
    bei rind ni wute God yambu mireng ye. Wute men ni brequ nganye ni God nari kin
    pugrine puq men yambu mari ye di ni yumbo yuwon kin ninge puq men tuqui segi.
  agn-agn: Ganing tanirang gailala ono nira tang Dios, piro agbaliwalaen nira tanandia
    ong mga agboaten nira. Makaerep! Mga matetegat ta kolo, ig indi enged bagayan
    ang mamagboat ta mo-ya.
  nhi-NT: Quihtouah quixmatih Dios, uan yeh ica ninchiualis mota nic amo milauac.
    Temohtih amo cualimeh, teixnamiquinih, uan dion se cuali chiualistli amo uilih
    icchiuah.
  ttc-NT: Kyetz nkyq'uma' kyotzqi' Qtata Dios, per nya'tx b'an'ax kyitza' tzan tpaj
    te aj nqet kyk'ulu' b'an pur nya'tx galan, b'an k'omb'a' kye'okslan, b'an k'onti'l
    nb'antik tzan kyk'ulun jun tidi' galan.
  dan-1931: De sige, at de kende Gud, men med deres Gerninger fornægte de ham, vederstyggelige,
    som de ere, og ulydige og uduelige til al god Gerning.
  kwj-kwj: 'Wosiwani wui takisopo ki ka hinga ya wu sawe: “Ani Gotri ani hambwandau.”
    Wosini wui ichiꞌucha to Gotri ni gumwa ti ya wu sindau. Wunu Gotri miyaningisopo
    ki kapwa naha, Gotri mwanji ni yetupwani sirinanda nambwe hima tiya, e, sumbu
    kipe foti wu wosino kwambuche foti wunu ki da nambwe.'
  vie-OVCB: Họ khoe mình hiểu biết Đức Chúa Trời, nhưng hành động lại chối bỏ Ngài.
    Họ thật đáng ghét, ngang ngược, không thể làm một việc thiện nào cả.
  kze-kze: miwí tóikakemba kampa'á sésa Áánútun-aai kwégwaraumne kwésevo sáwíre su'mai
    kwéesa kawer-áímbá araaisésa íma kanaán-umai kawe'á ombá miráumai máyáawaina ááimba
    Áánútumba tínaaemba kwéumasuwaawe.
  mpj-mpj: Wajarniya, “Yuu, nintilajura Mamaku.” Pakiya kajarni, mirtaya kunyjunyu
    nyinin, paki. Jamparaya ninti Mamaku, kunyjunyuraya nyinangara. Putaminyirriya,
    kulilpayimunuya. Kurntamankuniya Mama. Yirrakararrpaya, walyku wuluya, kunyjunyuparni.
  lbk-lbk: Kananchan ammocha si Apo Dios, ngem mamaila isnan okhalicha ay ad-iyencha
    siya. Kakaisew cha ya nawewe cha ay takho, ay ad-i makaikkan isnan olay ngag sisa'y
    khawis.
  mto-NT: Veꞌem xa veꞌe vyaꞌanda je̱ts yꞌíxada veꞌe je̱ Nteꞌyam; ax kaꞌa tseꞌe du̱ꞌíxada,
    ku̱x je̱ꞌe̱ juuꞌ jatyeꞌe tyoondup kyo̱jtstup, je̱ꞌe̱ tseꞌe du̱yaknu̱ke̱ꞌxnata̱jkip
    je̱ts kaꞌa veꞌe du̱ꞌíxada, axa̱a̱ꞌkp tseꞌe jyáyuvada jyoojntykada, kaꞌa tseꞌe
    kya̱tsa̱pa̱kta, ni vinxu̱pa veꞌe kyaꞌo̱ꞌyixjada je̱tseꞌe du̱tóndat du̱kó̱tstat
    je̱ yꞌo̱y je̱ꞌe̱.
  bzh-bzh: In avij nenër bë deraḳ Anutu ni, rëḳ mu nġaa sën denevonġ lo netato
    bë deruu demij vu yi. Sir alam nij paya gedenekeyëh yi ġaġek, log su deyoh vu
    bë degevonġ nġaa nivesa ti rë.
  guj-2017: અમે ઈશ્વરને જાણીએ છીએ એવો તેઓ દાવો કરે છે, પણ પોતાની કરણીઓથી તેમને નકારે
    છે; તેઓ ધિક્કારપાત્ર, આજ્ઞાભંગ કરનારા અને કંઈ પણ સારું કામ કરવા માટે અયોગ્ય છે.
  jvn-NT: Wong kaya ngono kuwi diwelèhké. Ngakuné pretyaya, nanging goroh, awit klakuané
    ngèlèk-èlèkké Gusti Allah. Pada seneng nglakoni barang sing disengiti karo Gusti
    Allah lan ora pada manut Dèkné. Wong kaya ngono kuwi ora bisa nindakké betyik
    blas.
  byr-byr: Kumɨre maangengɨdaaꞌnyɨ kuꞌmaayaba dara dadɨvɨsare “Nɨmɨ Gotɨyarɨna yawɨꞌdɨnyainyɨra.”
    Kɨrɨꞌ kumɨre yamaryabwina Gotɨyarɨna buleꞌna wɨjaavadɨvɨsare. Sare sabwina Gotɨyarɨ
    yuna maaꞌna wimaꞌnadelyɨ. Aꞌmwe yagaala nawɨꞌnyaꞌ galazekɨvaidɨvɨsare. Nabaai
    wawɨnya tewaanya ya yuya yaꞌnera yɨnɨga wiꞌna yɨpɨnera mɨꞌ. Gotɨyai sahwaraavɨ
    yawɨramaaradera mɨꞌ.
  ian-ian: Wan nɨmba Godna sɨ wuka Godna mɨndama vɨga lɨganɨn waa ndi woseka wandi.
    God waa vapmba ana yɨga yetɨlɨgandi. Vɨlɨganɨn. Ndi kavle vat yiga yetɨlɨgandi.
    Ndi God kat kai walɨgandi. Apma vat yiga ana alɨpsɨga yetɨgiyandi.
  hun-hun: Vallják, hogy Istent ismerik, de cselekedeteikkel tagadják, utálatosak
    és engedetlenek, minden jó cselekedetre alkalmatlanok.
  mcf-NT: Nuquin Papa tantiembi, queshumbic Nuquin Papan chiacpadomboen niacquin tantiesa
    nebi, quiacbimboec tabadsho utsibon adquid isec. Nuquin Papan chiaid niacquid
    adquid nec. Nuquin Papan icsamboen isaidquio adquid neoaic. Naid bëda natiapimbo
    icquid neoaic, Tito.
  kjs-kjs: Gore naame Gote adema leme pare nimumi Gote-na pora epe-rupa naraleme pare
    makirae agale leme. Go alinuri nimumi rono pagoma agale yoke enaalinu pimi-pulu
    epea-daa ora napeme.
  mni-mni: Makhoinadi Tengban Mapubu khang-i haijei, adubu makhoigi thabaknadi madu
    yade. Makhoidi tukkachaningngai oiba amasung haiba indaba, karigumba aphaba amata
    toubada matik chadaba misingni.
  yad-NT: Ru̱tu̱yadamu yitay jidyetyani̱ Ju̱denu, ridyirya jiñique mityamusiy, ramutiy
    vuryi̱tay variy mitya riquivu̱y, rivyicha̱damusiy jirrachu daryaju̱ni̱ Ju̱denu
    variy. Rivyichasara javityiye̱chavay, tuva̱chu̱sa̱miy, ne ruvaaryu̱y tara jvaayada
    samirya, mitya.
  mxb-NT: Kaá ra̱ ña̱ náꞌá rá Ndios, tído xíꞌín ña̱ kée ra náꞌa̱ ra̱ mií rá ña̱ kúú
    rá ta̱ to̱ꞌón, dá chi̱ kúú rá ta̱ ti̱kíni̱, ta kúú rá ta̱a ndeé to̱ꞌon, ta ni
    lúꞌu̱ ña̱ va̱ꞌa ko̱ kándéé rá kée ra.
  pon-2006A: Irail kin kosekose me re kin ese Koht, ahpw arail wiewia kan sohte pahrekiong
    me re kin koasoia. Irail kin ahneki kailok oh sapeik, oh re sohte kak wia mehkot
    mwahu.
  maq-NT: Chja me xi vëë me Nina, peru yëjë ni xi sahmi me ne, tsingacun me xi quixiin.
    Xuta xi cuatjin cun ne, sahmi xi choho vëë Nina me. Hatuxa vihndiin me, hane machjiriin
    me xi sahmi me cjuandaja.
  hto-hto: Afémacɨ “Juzíñamuina onódɨcaɨ” daɨdíaɨoɨ, mei íadɨ íaɨoɨ fɨnócado Juzíñamuina
    jáanotiaɨoɨ. Mei afémacɨ ɨáɨruigamacɨna jáidiaɨoɨza. Iemo náfueñedɨno izói itíaɨoɨ;
    íemo due jiza ñuera raana fɨnónidiaɨoɨ.
  por-BRBSL: Eles professam que conhecem Deus, mas por seus atos o negam, sendo abomináveis,
    desobedientes e impróprios para qualquer boa obra.
  ces-NKB: Vyznávají, že znají Boha, svými skutky [to] však popírají. Jsou ohavní,
    nepovolní a nezpůsobilí k jakémukoli dobrému dílu.
  cui-cui: 'Barapomonae jei: “Nacom pajume cowʉntan”, jei. Daichitha poxonae exaneiba,
    icha coyene exaneiba icha ichi pomonae jopa pejume cowʉntsiwi Nacom. Bara barapomonae
    Nacom tsita abetsi pejumefebixaetsi pocotsiwa itoroba. Mataʉtano jopa itacʉpaetsi
    xua exana pocotsiwa xua pexeinya penacuichiwa.'
  boj-2014: Naŋgi segi mareqnub, “Iga Qotei qa qalie bole.” Di gisaŋ. Naŋgi kumbra
    uge uge yeqnub dena iga poigeqnu, naŋgi Qotei qoreiyeqnub. Deqa Qotei na naŋgi
    torei walinjreqnu. Naŋgi Qotei aqa anjam gotraŋyo qaji tamo unub. Naŋgi kumbra
    bole bei dauryqa keresai bole sai.
  eng-OEBUS: They claim to know God, but by their actions they deny him. They are
    detestable and disobedient and useless for any good work.
  eri-eri: Nere huranege langa benou le‑lede, “Ji Itou boni isini,” Ariya nere nebere
    onowou abitimuna wa benou, nere Itou amina moge tuwane. Itou no nere tigini gau
    nigei uwa. Nere beele feiyagou fai, onou waha bode nere onowou hilobainga ete
    te adanga ada ono wodbode.
  aly-aly: Rerneman ilelhem, rernem Akngeyek akalty-arrpanteyarl. Anantherr areyel,
    rernemarl apmwangkwarr apenteyel arraty-angkwarr-arrpantey, rernem Akngeyek akwerrp
    inngarl aneyel. Rernem Akngeyek awelhey-angenh. Rernem mwerr-angkwarr Akngeyek
    lwewarrernelhey-angenh.
  wiu-wiu: Nitoapa Akolali wene tuku wa ikiyake padele padele tikilepa Akolali meamene
    tetepo takoa tiki. Dikane yenepa Akolaliyo kote tokolo wako. Padele epetaneleka
    tamele toamokolo ele kule koiganele toma yaki.
  swe-swe: De försäkrar att de känner Gud, men med sina gärningar förnekar de honom.
    De är avskyvärda, trotsiga och odugliga till varje god gärning.
  cth-cth: Cathut ka panue toe ka kâtet awh nakunghai, thaw a tawk awh e lahoi, Cathut
    a hnoun awh. Panuet ka tho e tami, lawk ka ngai hoeh e tami, kahawi e hno buet
    touh boehai ka sak panuek hoeh e tami lah ao awh.
  mti-mti: Mu veme God yaug anotu, go mu aninin emewa mu God topai eme. Mu di kukaimusia,
    sira mu God noiwa den aueme, sira oma den ane dividivi undag oraivit atan oya.
  pad-NT: —Deu-ra aogaki hari — vaabono vani'aki adani. Deu-ra avigara vaha; ni-vakadihojai
    asohiriki-ra bada vani'ajanaki vaha. Deua bikaramonaki ida vakadihojai. Ni-vanaabaki
    ida Deus athi. Varagariki ida Jesus kaija'ari vihina.
  twi-twi: Wɔka se wonim Onyankopɔn, nanso wɔn nneyɛe nkyerɛ saa. Wɔyɛ nnipa a obiara
    tan wɔn, na wɔyɛ asoɔdenfo a wontumi nyɛ ade pa biara.
  hlt-hlt: Pathen te ming ham a phong uh dae a khoboe neh a hnawt uh. Rhalawt la om
    uh tih lokhak uh. Bibi then boeih nen khaw lolhmaih uh.
  tbz-SIM: Kɛ̀ bɛ̀ yɛ̀mmɛ̀ dò mbɛ yɛ̃́ Kuyie nkɛ̀ bɛ dɔɔ̀rìmɛ̀ mɔ̀kɛ isíɛ, bɛ̀ í yie
    nKuyie nkpɛti, bɛ̀ bɑ́ɑ́ nɑ kɛ́dɔɔ̀ mɛsɑ̀ɑ̀ mmɑmɛ̀.
  san-GUJ: ઈશ્વરસ્ય જ્ઞાનં તે પ્રતિજાનન્તિ કિન્તુ કર્મ્મભિસ્તદ્ અનઙ્ગીકુર્વ્વતે યતસ્તે
