verse: TIT.001.016
translations:
  kpx-kpx: Ata keau loui avoe, “Noeau Dilava ehovamale ataea.” Isito vaveveabe kemo
    nahi hilokage keau Dilava ata holioholilu. Keau hotoe dua evioholisi Dilava nimo
    vaveve toela unaha vamale kemo oleve kateai bae vaveve dua vai.
  okv-H: Eto enana na God ke be eagona ainge eagora te God ke be ari embopo na enana
    ta ari na harikeoi kiagora amo enana God ke be ae embopo ra. Eto enana God ta
    ke agi ae ari sasapura embopo amina ari nei javotoho ari inono aera.
  tbo-tbo: Tauhi hai baha ipa Yaubada hita hanapugeya ma tamogi hai bagibagi uyahinei
    hi bowiyeya, babana tauhi tu apapoe po taniwaga tu widibogina, uyahinei bagibagi
    dewadewahi ega kikina iyai gehouna ita linanaya.
  mal-C: അവർ ദൈവത്തെ അറിയുന്നെന്ന് വാദിക്കുന്നെങ്കിലും പ്രവൃത്തികളാൽ അവിടത്തെ നിഷേധിക്കുന്നു.
    അവർ മ്ലേച്ഛരും അനുസരണയില്ലാത്തവരും യാതൊരു സൽപ്രവൃത്തിക്കും കൊള്ളരുതാത്തവരുമാണ്.
  grc-SR: Θεὸν ὁμολογοῦσιν εἰδέναι, τοῖς δὲ ἔργοις ἀρνοῦνται, βδελυκτοὶ ὄντες καὶ
    ἀπειθεῖς καὶ πρὸς πᾶν ἔργον ἀγαθὸν ἀδόκιμοι.
  bgc-bgc: ये झूठ्ठे शिक्षक कहवै सै, के हम परमेसवर नै जाणा सां, पर उनके काम दिक्खै
    सै, के वो परमेसवर ताहीं न्ही जाणते क्यूँके वे घृणित अर हुकम ना मानण आळे सै, अर
    किसे आच्छे काम कै लायक कोन्या।
  khz-khz: Votalima gekilana, ira Palagu ripara negetina, na geria kalana evega-matagairana,
    ira Palagu ati ripa vagira. Ira e kala rakava e kila-tilivagi talimara, e kala
    namara kalakalara ira geriai gaoka vavagi.
  deu-TKW: sie behaupten Gott zu kennen, und verleugnen ihn mit der That; sie sind
    ein Greuel, ungehorsam und untauglich zu jedem guten Werke.
  zsr-NT: Taꞌnë́ꞌ núnbëꞌquëꞌ Dios, san le tunëꞌ cutu rajlö́z le taꞌnë́ꞌ, le nacquëꞌ
    bönniꞌ cutaꞌdzág ládxiꞌquëꞌ. Cutu tunëꞌ ca taꞌnë́ꞌ, len cutu gac lunëꞌ nitú le
    nac dxiꞌa.
  lin-lin: Balobaka ete bayebi Nzambe, kasi bawanganaka Ye na nzela ya misala na bango,
    pamba te bazali nkele, batomboki mpe bazangi makoki ya kosala ata likambo moko
    ya malamu.
  hns-NT: 'Aisan manai log bole hai kie: „Hamlog Parmeswar ke djaaniela.” Bakie oelogke
    tjaal-tjalan se dekha hai kie aise na hai. Oelog ekdam barbaad hoi gail hai aur
    okar baat na soene hai. Oesab barhia kaam kare khaat be-kaamiel hai.'
  noa-E: Amachdëupain aman Ẽwandam dënkha nʉm aajem; mamʉ amach nem wau nʉm gaaimua
    merag chukhu sĩerrjëem, sĩi par iiupaita mag nʉrrjëem aawai. Amach mag wënʉrrʉm
    gaaimua õraujã am kha isëe aajem. Ʉ̈kha nʉm anʉmta warag Ẽwandamau nem waupi jaau
    sim ichaaurta ʉ̈kha ʉ̈kha sĩerrjëem. Jãgʉm khʉʉn chan bʉ̈ʉrjã serbiibata sĩerrjëem
    nem ajapham wawaag.
  eng-EMTV: They profess to know God, but in their works they deny Him, being abominable,
    disobedient, and disqualified for every good work.
  mib-NT: Te vēsú cácahān i jeē jiní i Yaā Dios, te jíín jniñu cásáha i te jíní yō
    jeē tú ndije i. Chi ñayuu ndevāha ñayuu nīhni ni cácuu i, te tu cúu sáha i ni
    ɨɨn jniñu váha.
  lif-NT2: खे़ङ्‌हाॽरे़ निङ्‌वाॽफुमाङ्‌ङिन् कुसिङ् निःत्तुम्‍बे़ लॽरिक् मे़बाःत्तुॽ,
    कर आबाङे याःम्‍बक्‍कोलाम् मे़नाॽरुरो॥ खे़ङ्‌हाॽग याम्‍गे़सिङ्‌बा नु इङ्‌जाःङ्
    इःप्‍मा नाःप्‍मा मे़न्‍दे़म्‍मना मे़जोःक्‍काङ् नुःबा याःम्‍बक् चोःक्‍मा मे़न्‍छुक्‍तुन्‍लो॥
  xnj-xnj: Vandu ngati avo vijova kuvya vammanyili Chapanga, nambu kwa matendu gavi
    vakumbela. Vandu veviyomesa neju na viyuwana lepi la mundu, vihotola lepi kuhenga
    lihengu loloha la bwina.
  mmx-mmx: Di tong i do di nunu at ne Moroa, ketla kopmen na ruturun. Mila levempanga
    nunuan kopmen na ravasu at lorooro atdi. Loklok atdi i lok kapmek at lemeren ne
    Moroa la at lemeren limixin. Nedi limixin tongtonga xepe mun, la dixo epovo na
    lok tevempanga i nunuan.
  cbr-NT: Atúxa —'ëx cana Nucën Papa Diosan uni 'ai —quiabi ca an ñu 'aisama 'aia
    iscë unicaman —usama ca —quixun 'unania. Atúan ñu 'aisama 'acë cupí ca unin atu
    cuëënima. A unicaman ca bana cuacëma 'ixun ñu upí 'ati sinanima.
  tee-NT: Ju yu'unch tanajun ni tamispai ju Dios para la'is'atsucunti'an lana tasui
    ni jantu slivasalh ni catamispa ju Dios. Pus ju yu'unch na k'ai tajunita. Jantu
    lai talaca'i chai lana jantu lai tanavi tu'u' ju k'ox calhiula ju Dios.
  eng-LSV: They profess to know God, but they deny [Him] by their works, being abominable,
    and disobedient, and disapproved to every good work.
  cak-NT: Niqui'ij chi quieta'n rech ri Dios, pero roma ri itzel tak ex ri niqui'en,
    k'alaj chi can man ketzij ta ri niqui'ij. Ri Dios man nika ta chech yerutzu'.
    Man yeniman ta. Y man jun utz ri yetiquier niqui'en.
  pah-NT: 'G̃a e''i tehe: “Orokwaha hete ore Tupana''ga,” ei g̃a novĩa. A''ereki g̃a
    ndokokatui reki. Nurã ahe nhimombaragwahavi g̃a ndehe ndojikogi tuhẽ g̃a Tupana''ga
    rehe javo. Nombohoryvi g̃a Tupana''ga ojihe. Ndokoi g̃a ganhi''ig̃a rupi. Nurã
    ti Tupana''ga ei g̃a pe nehẽ: “G̃a ko ndapyryvi. Nurã tegwete g̃andekokatua,”
    e''i ti ga g̃a pe nehẽ.'
  sja-NT: “Taipa Tachi Ak'õrede ijãa p'anɨda” apata. Mamĩda seewata mãga jarapata.
    Tachia ãchia oopata unudak'ãri, k'awapata ãchia t'ãripa ijãadak'aa. T'ãri k'achia-idaa
    p'anadairã, Tachi Ak'õre k'ĩrau bɨ ãchi ome. Oodak'aa irua oopi k'inia bɨk'a.
    Mãgeerãpa ne-inaa pia apida p'oyaa oodak'aa.
  xed-xed: Nda sna ŋni ta Lazglafta ka həŋ ta mnay, nda ta tva skwi ta magə həŋ ya
    ná, sna a həŋ ta Lazglafta wu, nda nza həŋ ka skwa mbiɗay ka gwal mbrəs, laviŋ
    a həŋ ta magatá skwi ɗina dər ka kiʼa wa.
  mks-NT: Va̱tí cáchí na̱ yóho ña̱ cándeé ini na Ndióxi̱ joo xi̱hín ña̱ núu cája na
    náha̱ ña̱ mé a̱ nda̱a̱ co̱ cándeé ini na mé á. Sáá ndiva̱ha ini na ta a̱ xe̱én
    toho na caja na ña̱ nda̱a̱ sa̱há ña̱ cán quéa̱ ni in ña̱ha va̱ha a̱ cu̱ú caja
    na.
  gfk-S: Di tange be di nunure God ma sene ira nudi gingilaan i harus leise di. Di
    ira ut na takmaluk ma a mangana turadi ing da mikmikiane di. Ma pa dile haruat
    be di na gil tike bilai na pinapalim.
  bmu-bmu: Yeŋön “Anutugö könaŋi möt yaközin,” jitŋinan mewö jigetka aiakaŋinan mi
    qaŋ köla qeapkömakze. Mewö aka Anutugö keuŋi qetalgetka imbiloŋloŋ möt eŋgiiga
    ahakmeme ölöpŋi kun memeaŋgö dop qahö akze. Mewö.
  dgz-dgz: Mu God yao asigip tat wane waiwanum go inak muga ebo aopan taine gapan
    God asigip ya tane. Mu notatae ge dangep nagirewa amba mu inak kakaewa da tata
    om ya inamon, menan mu koevet di.
  eng-GNV: They professe that they know God, but by works they deny him, and are abominable
    and disobedient, and vnto euery good worke reprobate.
  zaa-NT: Rena cą qui'ni hua nabiá'ni cą Tata Dios, pero yù ri'u qui'ni hualigani
    labí nabiá'ni cą ne de rilá'ni ri'u ca cosa mal nu runi cą. Lacą nna rudua dí'
    cą iyaba nna, rulue'ní qui'ni labí calatsi' quį guni cą obedecer, acca labí riỹu'
    cą para guni cą biỹa cosa tsè'.
  eng-WEBSTER: They profess that they know God; but in works they deny him , being
    abominable, and disobedient, and to every good work reprobate.
  guh-guh: “Xanë rabaja bitso Dioso yapëtaniji,” jai tsabiabi. Itsiata baitsi jane
    bajarapamonae pibisiacuene exanavanapa. Nexata nayapëtane Dioso apo peyapëtaejava.
    Bajarapamonae itoya Dioso. Bajarapamonae apo jumecovënëtsi pacuenia Dioso itorobatsi.
    Nexata apo caëjëpaetsi itsacuenejavayo ata pexaniacuene pexanaenexa.
  bon-bon: Pepu biname cina jiicusi egä, “Cine umle gemi Acejiyame,” yepä teeme niiya
    ireclota cabu ca biname cina opo yaawatnusi egä teepi toraca umle lica gemi. Teepi
    niiyarage piiyepu ätecija cäco biname gemi, äblicäco nuuja miiji mule ne wawena.
  nhw-BL: Quiijtohuaj quiiximatij Toteco, pero ica catli quichihuaj, technextilíaj
    para amo. Quichihuaj catli Toteco quicualancaita. Amo quineltocaj catli yaya technahuatijtoc.
    Inijuanti amo huelij quichihuaj niyon quentzi catli cuali.
  swh-ONEN: Wanadai kumjua Mungu, lakini kwa matendo yao wanamkana. Hao watu ni chukizo,
    wasiotii, wasiofaa kwa jambo lolote jema.
  wbi-wbi: vikujova veene kuti vamanyile unguluve, neke kumaghendele ghaave vikun'kaana.
    avuo vahosi kange navitiki. navanoghile nambe mumbombo jimonga inofu.
  bba-bba: Bɑ ɡerumɔ kɑ nɔɔ bɑ Gusunɔ yɛ̃, ɑdɑmɑ ben kookoosu ben ɡɑri siki. Bɑ sɑ̃ɑ
    tɔn kɔ̃sobu kɑ mɛm nɔɔ sɑriruɡibu, bɑ ǹ kpɛ̃ bu ɡɑ̃ɑ ɡeenu ɡɑnu ko.
  eng-KJVCPB: They profess that they know God; but in works they deny him, being abominable,
    and disobedient, and unto every good work reprobate.
  kgk-NT: “Oroheko kwaa-ma Nhandejáry-pe” he'i rei ójehe hikwái. Ha jahexa kwaa ramo
    katu hese, jaikwaa voi hekoha. “Ndohekokwaáiry nipo ra'e Nhandejáry-pe” ja'e hese.
    Nhandejáry rembijohu vai ojapo, nohenduséiry inhe'ẽ. Ha iporã va'e katu ndojaposéi
    voi. Upéa-gwi, “Anive erehekombo'e rei” ere íxupe.
  waj-waj: 'Iya ngiariiyara kiaanoo: Vaa ta Anutuuqaa teeda rikiaunnavaivee, kiaavo
    too iya koonnama iikiaa aataruuyauvaara iya kuaivo unnakuavai vaivai. Iya Anutuuqaa
    kuaivaa rikiadaata yaataraavo Anutuuqo taikiai iya maisamaisama varida tinni yaagueeqaida
    hama yopeema mmoori yoketaa voovai aikiooma iikiaavai.'
  cpy-cpy: Roshiyakaatzi riyota-koteeri Tajorentsi. Teemaeta, tema okaatzi rantayitziri
    ari roñaahan-tzirori tee riyota-koteeri, tema Tajorentsi osheki ipinkima-takiri
    irika. Tema ipiyathata-piintakari irika, tekachaa-jeeni apaani kameethari ranteniri.
  mpx-mpx: Hi ba, “Ama Yehoba ha atena,” yaa wali ginol i pamasal te ana en hi pek.
    Heliya hi bwaikikin, logugui nige hi hehenapu-an, ge nige bosowailiya bugul waiwaisana
    etega nihi ginol.
  wbp-wbp: Wangkami kalu milya-pinyi nganta kalu Kaatuju, kala lawa. Tarnnga-juku
    kalu nyina punku-juku. Kuja kalu karlirr-yani, ngulakuju kula kajana Kaatuju yulkami.
    Kula kalu linpangku purda-nyanyi, manu kulalpalurla nyarrpalku ngurrju warrki-jarriyarla
    nyanunguku. Kujarlanya karlipa-jana milya-pinyi yapaju kula kalu milya-pinyi Kaatu.
  luo-luo: Giwacho ni gingʼeyo Nyasaye to gikwedo Nyasaye nogo gi timbegi manono.
    Gin acheje ma wigi tek kendo ok ginyal timo gimoro amora maber.
  nhe-NT: Quiijtohuaj quiixmatij Toteco, pero ica tlen quichihuaj, technextilíaj para
    axtle. Quichihuaj tlen Toteco quicocolía. Ax quineltocaj tlen yajaya technahuatijtoc.
    Inijuanti ax huelij quichihuaj niyon quentzi tlen cuali.
  aii-aii: ܟܹܐ ܡܵܘܕܝܼ ܕܟܹܐ ܝܵܕܥܝܼ ܠܐܲܠܵܗܵܐ، ܐܝܼܢܵܐ ܒܦܘܼܠܚܵܢܵܝ̈ܗ‌ܝ ܟܹܐ ܣܵܪܒ݂ܝܼ ܠܹܗ.
    ܟ̰ܘܼܦܠܸܢܹ̈ܐ ܝܢܵܐ ܘܕܠܵܐ ܡܲܨܝܲܬܬܵ‌ܐ، ܘܠܹܐ ܝܢܵܐ ܚܫܝܼܚܹܐ ܠܟܠܔ ܦܘܼܠܚܵܢܵܐ ܛܵܒ݂ܵܐ.
  esk-NT: Iliŋich iḷitchuqsrimanigaluaqhutiŋ Agaayyutmik, aglaan iñuuniałhata piiḷaaġigaa,
    iliŋich uumiktanikhutiŋ, tupiktaiqhutiŋ, iñiqtaqaġumiñaiqhutiŋ nakuuruamik.
  msb-msb: Nagaangkon sinda na kilala ninda an Dios, pero an inda mga gawi iba sa
    inda surmaton. Mga makabaradli kag sutil sinda. Dili angay maghimo sin nano man
    na kaayuhan.
  cpa-NT: Juúh²dsa hi² cue¹²dsa Diú¹³. Léi¹³ báh³ mi²gag¹²dsa. Ŋi²nio³dsa ju³lah ŋi²nio³
    dsa² tsa¹cue¹² Diú¹³. Hiug¹² cu²té¹² hlanh³dsa. Tsa¹nang¹dsa jǿg³. Tsa¹lǿih² jmai³
    jmo¹²dsa hi² dsio¹.
  dso-dso: ଏ ଲକ୍‌ମନ୍‌ ପର୍‌ମେସର୍‌କେ ଜାନିଆଚୁ ବଲି କଇ ବୁଲ୍‌ବାଇ, ମାତର୍‌ ତାକର୍‌ ଚଲାଚଲ୍‌ତିଟାନେ
    ସେଟା ନ ଡିସେ । ସେମନ୍‌ ଗିନ୍‌ କର୍‌ବାଲକ୍‌, କାତା ନ ମାନ୍‌ବା ଲକ୍‌ ଆରି କାଇ ଦରମ୍‌ ବିସଇ
    କଇବାକେ ନାପାରତ୍‌ ।
  meu-meu: Idia na Dirava dibadia e tomamu, a ḡau be edia kara ese e ḡoreamu; idia
    na lalomase taudia, gwau-edeede taudia, kara namodia iboudiai lalodiai idia na
    asi goadadia.
  yva-NT: Vatane wato wo raura ware, “Reamo Amisye aen,” weramu wangkarive, weye awa
    ana udaveye mamaisyo awa ana udaura umaso raije ramu. Mansanuga mamun muno ubeta
    Amisye aije jewen. Ranivara ware wo ana ngkove inta rave, weamo umamaisye ramu.
  dgc-dgc: I kékagin dia, éy tukoy de i Diyos, pero éwan. Da i gimet dia, éy éwan
    umayun ta kagi dia. Medukés side a tahod, sakay masuwayin side. Ewan side makagimet
    ta maski anya a mahusay.
  zpm-NT: Rnee zho ruṉbey zho Dios, per rlu nlida sac ndzinlid mban zho. Zha yozha,
    xquieḻndaan yozh zho zienie zho, led zha ne guiabd ne guṉ ncuaaṉe yquiina.
  hix-NT: Khoryenkomo ryhe uhutwehe, ketxhe rma haryhe. Noro hutwanyehnà ro me rma
    nosonyhetxow hamà. Àsok tawro hana, tanhàn kom hokono ro me tesnàr kom ke hamà.
    Ohxehra ro mak natxow hamà, Khoryenkomo wya. Noro yoyukhura ro mak natxhe. Noro
    yomyawon hoko tehxoryehra ro mak natxhe. Enyhoru rma hoko tehxoryehra ro mak natxhe.
  sim-sim: Erem nanda ma ondo men suwambushikop karem mbanda lir, �An Avui Wasilakan
    a hishiowenda nir.� Hako wahau, mbele mbele ol li uwa ondo olmu nirin mukuhu sawenduwa,
    �Tondo angop Avui Wasilakan halawa tolira.� Ma kava indingak li naha ferfar uhu
    mashin mblarnanda lir. Lir mbeek mbele jivi las undahi ambu lir, wahau.
  npi-ULB: तिनीहरूले परमेश्‍वरलाई चिनेको छु त भन्छन्, तर तिनीहरूका कामले उहाँलाई इन्कार
    गर्दछ । तिनीहरू घृणित र अनाज्ञाकारी हुन्छन् अनि कुनै पनि असल कामका लागि योग्यका
    ठहरिदैनन् ।
  cgc-cgc: Gambal danen an na gapati danen ta Dyos, piro papakita danen na iran na
    pagpati dili matuod tenged ta malain danen na mga buat. Malain gid iran na batasan
    daw ula danen gatuman ta Dyos daw ula man danen sarang na magbuat ta mga miad.
  tim-tim: Yâkŋe Anutugât keiŋe nâŋgâmaen dâm lauyeŋande hain dâmai. Dâ agak meme
    yeŋande Anutugât kot mem bâliwerâm manmai. Luâk bâleŋe are amâ den koko akmaigât
    nâŋgâ yeŋgienŋe gembo âi âlepŋe membiâ ârândâŋ akbiâpgât dop bo tatâp.
  yor-yor: Wọ́n ń fẹnu sọ wí pé àwọn mọ Ọlọ́run, ṣùgbọ́n wọ́n sẹ́ ẹ nípa ìṣe wọn.
    Wọ́n díbàjẹ́, wọn si jẹ aláìgbọ́ràn, bẹ́ẹ̀ ni wọ́n kò wúlò lọ́nàkọnà ní ti iṣẹ́
    rere gbogbo.
  wos-wos: Wungi wata ané hundi akwi di wa, “Nani Godka nani xékélaki.” Wungi wata
    yéna di ye. Yéna yata haraki saraki sémbut hurundaka nani diré xéta nani xékélaki.
    Di Godka xékélakihambandi. Di haraki saraki sémbut huruta Godna hundi xékéhafi
    yata yikafre jémba yanjoka di hurufatiké.
  emp-NTPO: Ãdjia jarabadaa Ãcõrẽra cawa panʌda, baribʌrʌ ãdjia o panʌneba unubibadaa
    idjira igara panʌda. Ãdjirãra cʌwʌrʌ zarea b̶eaa idjab̶a ne bia od̶i carea b̶ead̶acaa.
    Ãdjia obadara Ãcõrẽba quĩrĩãcaa.
  eng-F35: They profess to know God, but by their actions they deny Him, being detestable,
    disobedient and disqualified for any good work.
  ind-ind: Mereka mengaku mengenal Allah, tetapi perbuatan mereka tidak membuktikan
    hal itu. Mereka menolak untuk taat kepada Allah dan tidak mampu melakukan hal
    yang baik. Allah membenci cara hidup mereka.
  pes-OPCB: این‌گونه انسانها ادعا می‌کنند که خدا را می‌شناسند، اما با کردارشان او
