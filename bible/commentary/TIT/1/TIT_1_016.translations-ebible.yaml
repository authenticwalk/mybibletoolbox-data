  nbq-nbq: It ap huluk wene ['Henagap wendarupwak yiluk, henagamut mbalup,' eke, 'Andi
    naup moga,'] mamuleralagwi menda andi en yugu dugwit, “Ala ninelup,” yagalagwi
    ovara, it ogarit lendagwi vaga en, “Ala nenanggon,” umbutu dugwit, yagalagwi,
    yiluk, yedok iniselagwi. Ala wene hunggitek sovalogo baik lagu dugwit, sek ambi
    ogasagudek weyak adigat ogasagwima, alon edok werek iniselagwi.
  tgo-tgo: Thɨŋava thiye thɨ ghareghareya Loi, ko iyemaeŋge lenji vakathako i woraŋgiya
    thɨ roghereiyewana. Thiye ŋgoranjiya njako vwatavwata na ma thɨ ghambugha Loi,
    na ma valɨkaiwanji thɨ vakatha bigi thovuye regha.
  yap-yap: Yad be yog ni yad manang Got, machane be m’ug u pangirad ndar nanged Got.
    Ma dabuy pangirad ma darir folgad, ma dabiyag ni ngar ngongliyed ban’en ni bfel’.
  mop-NT: —Walac ti tz'ocsic a Dioso,— cu t'anoo', pero etel c'u' a walacoo' u betiqui,
    chica'an ti ma' ta'achoo' u tz'ocsic a Dioso. Motztziloo'. Ma'ax c'u' a walacoo'
    u tz'ocsiqui. Ma' tu paatal u beticoo' a meyaj a qui'i.
  tet-tet: Sia katak naꞌak, sia natene Maromak. Mais sia moris nuꞌu la natene Maromak.
    Sia dale seluk, sia nalo seluk. Sia huun dois. Sia la noꞌuk tuir Naꞌi Maromak
    hakaran no la natene nalo lia diꞌak.
  hlt-MCSB: Pathen te ming ham a phong uh dae a khoboe neh a hnawt uh. Rhalawt la
    om uh tih lokhak uh. Bibi then boeih nen khaw lolhmaih uh.
  xtd-NT: Ka jaꞌan‑i xa kunduu‑i xiꞌin Ianyuux, ko xaxeꞌe xa ka kida‑i xaloko xaduꞌa,
    ña ndaa xa kunduu‑i xiꞌin‑ia. Kueꞌe xane xayichi ka kida‑i. Ɨɨn xa januu kuu.
    Ka kuxe ini‑i nuu Ianyuux. Ñatu ndaku‑i xa kada‑i ɨɨn xavaꞌa. Daa juñaꞌa‑n ñayiu.
  mdy-ETH: ዔያታ፦ «ኑኡኒ ፆኦሲ ዔራኔ» ጋዓኔ፤ ዔያታ ማዻ ማዾና ጋዓንቴ፦ «ፆኦሲ ኑ ዔሩዋሴ» ጋዓ ዓሲ ማዓኔ፤ ዎይቲ ጌዔቴ
