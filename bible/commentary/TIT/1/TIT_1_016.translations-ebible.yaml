  wol-2010: Dañoo mbubboo xam-xamu Yàlla, waaye seeni jëf weddi na ko; ñu sikk lañu
    te déggadi, ba tële ci jëf lenn lu baax.
  kqw-kqw: Det watungi lena, det tasman o God, ikut anundet a kum pinapam ut i upuaso
    i lena, ka det tasmani. Det a kum sakino taro doko, a kum tene pitarngat, ma ka
    det in pam lar pas tu wakak na pinapam.
  nss-nss: Pohohu ngara hu kapwai tehe hupahasani Ngindrai, hapeko kultuwayihu, ara
    kinpwainganiy pwi. Yihu ara kahamondrokarai, pe hu ngara kandrihisani nongan pe
    hu kanlahiy para hu kambusi kultuw handra hiyan pwi masih.
  snc-snc: Moḡeri tarima ḡekirani, ḡia tu Barau ma ribari ḡetoni, senaḡi ḡeri veiḡa
    na evaḡa-foforiani, ḡia tu Barau asiḡina ḡinavaḡi ribari. Maiḡeri tarima tu vei-rakava
    ma kira-sirivaḡi tarimari, ema veiḡa namori veiveiri ḡia ḡeri ai tu gwaḡiḡi foroforo.
  lgl-lgl: Gera ilia 'uri gera saiala God, wasua ma gera taua mola 'ada 'are ta'a
    gi lia 'e talae fatailia lia iko 'ali gera saiala God. Ma malatana gera gi ka
    ta'a rasua, ma iko 'ali gera ronosulia saenala God, ma iko 'ali gera totolia mola
    taunala ta me 'are 'oka.
  mmo-mmo: + o 1:16 2Ti 3:5; 1Jon 1:6; 2:4*In sil oo danêêl nambe dalak Anutu ni,
    lemu va sen dawiing-ato taato nambe daluuh damind vu Anutu, om Anutu nayi sil
    nambe hil anipaya valok, in sil kalêêsin ambu-so be me-lalohvu nambe lambiing
    vati nivasa le.
  ncu-NT: Bo̱ yɛ bo̱ nyi Wuribware̱, amaa ane̱ŋ ne̱ bo̱ te bo̱ bɔ‑ɔ e̱ kaapo̱ fe̱yɛ
    ba pe̱nna ne̱e̱, baa kine mò̱. Bamo̱ ase̱ŋ mo̱ŋ bo̱ Wuribware̱ kɔne̱ kafo̱ŋfwe̱e̱
    se̱. Bo̱ de ke̱se̱bɔrɔle̱ŋ fɛɛ, bo̱ mo̱ŋ gya Wuribware̱ a e̱kpa‑ɔ se̱, ane̱ŋ se̱‑ɔ,
    a mo̱ŋ de kpa fe̱yɛ fo̱ taa kusuŋ dame̱naŋsɛ sa bamo̱ a bo̱ waa.
  cni-NT: 'Icantanirojeiveta yoranqui: “Niotiri Tasorentsi”, iro cantaincha te irisavique
    cameetsa, irootaque ayotantacari itseeyani, te irioteriji. Te incameetsateji catsini
    yoranqui, ipiatsatanta, te irioteji irantero cameetsatatsiri.'
  eng-WMB: They profess that they know God, but by their deeds they deny him, being
    abominable, disobedient, and unfit for any good work.
  zaw-NT: N̲aj rujnsireni si'cni numbeereni Dios, niluxh ni rujnreni huenliisi ruzeṉ
    direni nililajz, najcreni beṉguijdx, direni jiu xtidx Dios, digacdi gunreni nicla
    tej dzunsa'c.
  san-MAL: ഈശ്വരസ്യ ജ്ഞാനം തേ പ്രതിജാനന്തി കിന്തു കർമ്മഭിസ്തദ് അനങ്ഗീകുർവ്വതേ യതസ്തേ
    ഗർഹിതാ അനാജ്ഞാഗ്രാഹിണഃ സർവ്വസത്കർമ്മണശ്ചായോഗ്യാഃ സന്തി|
  tam-TCV: அவர்கள் தாங்கள் இறைவனை அறிந்திருப்பதாகச் சொல்லுகிறார்கள். ஆனால் அவர்களுடைய
    செயல்களினாலேயே, இறைவனை மறுதலிக்கிறார்கள். அவர்கள் அருவருப்புக்குரியவர்கள், கீழ்ப்படியாதவர்கள்,
    நன்மையான எதையுமே செய்யத் தகுதியற்றவர்கள்.
  mit-NT: Vàchi ndahví gà modo xi‑ne, mà túha‑ne cunini‑ne, ñàyùcàndùá mà cúí quida‑ne
    ni‑iin chuun viì. Mate cachí‑nè ináhá‑nê Dios, doco còó, vàchi sàhà modo quidá‑né,
    ñà‑jaàn cundáà ini‑ndà sànì nacuaà‑néyà.
  ceb-ULB: Sila nag-angkon nga nakaila sila sa Dios, apan ila siyang gisalikway pinaagi
    sa ilang mga binuhatan. Sila salawayon ug masinupakon. Sila wala mahiuyon sa bisan
    unsa nga maayong buhat.
  ces-LB: Takové osoby prohlašují, že znají Boha, ale způsob jejich jednání je usvědčuje
    ze lži. Jsou protivní, zpupní a neschopní dobrého skutku.
  mkn-mkn: Dong mangaku kanál sang Tuhan Allah. Ma dong pung idop, sama ke dong sonde
    kanál sang Dia. Dong omong laen, ma bekin laen. Memang dasar manusia busuk! Dong
    sonde mau iko Tuhan pung mau. Jang harap orang macam bagitu bisa bekin yang bae!
  pol-UBG: Twierdzą, że znają Boga, ale swymi uczynkami temu przeczą, budząc obrzydzenie,
    będąc nieposłusznymi i niezdolnymi do wszelkiego dobrego uczynku.
  qxh-NT: «Tayta Diosninchita wiyacü» nirsi, juyu. Chiqui. Alli cawayta mana camäpacunchu.
  nwi-nwi: Iriə kamhani mə kharkun Kughen, mərɨg norien kapəriə ramhajoun mə kaseikuə,
    kwənhaukreikɨn-pən nɨmetairiə kɨmi Kughen. Iriə nəpnaihyen kapəriə rahas. Kasəsɨk
    nəkwai Kughen, kɨni mhapəh nɨsəmhenien mə to kɨsor nar huvə kɨrik.
  kmo-kmo: 'Ye eecha wocho: “Nota God riina hecha.” Wowak, yecha otii tawa abo siieecha
    wocho: “Ye God riina hekasakech.” Eeta yikadey man God riita yuyato. Ye maji wosowoy
    tawa ma. Ye podat boboy kepinpoche otiikasakech.'
  agr-agr: Nu chichainak Apajuinak nemagjai tuinawai, tujash dita takaamujin wainak
    tuina duka wainnawai. Ditak kajegkagtin, chichaman intimkiu yujasag, pegkeg aina
    nunash takamainchau ainayatak tu yujainawai.
  kyc-kyc: Nakama kambu dokome Anatunya wambuŋu lao yulu piminyi dupwame banya ingyuo
    paa nalyamo. Nakama kamba lao yango mende kando awa epekanda napala yulu koo pingi
    dokome yulu keyange pinya saka nalyaminyi.
  urd-GVU: یہ اللہ کو جاننے کا دعویٰ تو کرتے ہیں، لیکن اُن کی حرکتیں اِس بات کا انکار
    کرتی ہیں۔ یہ گھنونے، نافرمان اور کوئی بھی اچھا کام کرنے کے قابل نہیں ہیں۔
  yre-NT: Waa ve 'o 'fli man 'nan o ya Bali -le vɛ -a. 'Pian 'wɩnun nɛn waa dra bɛ,
    yaa -kɔɔnman 'nan o 'ka Bali -le vɛ -a dɩ. Wa'a 'ta 'wʋla Bali wei da dɩ, ɛn o
    -pɛ 'ka 'sɔa 'wɩ "yi "tʋ drɛdɩ -a dɩ. Minnun zɩɛ Bali 'ka o ye "yi "fo "dɩ.
  fuh-BKF: Iɓe mbi'a iɓe anndi Laamɗo, ammaa golleeji maɓɓe ina kolla ɓe anndaa mo.
    Wo ɓe nyiddiniiɓe, saliiɓe, fay gollal lobbal gootal ɓe mbaawaa gollude.
  arl-NT: 'Nojoriiri tama na cuaqueyajaaja sequeya: “Pueyaso niishiyanijia”. Naa nojori
    sequesacaritij, najuhuana sequeyari. Nojori miishanojiniji, paari niishiyani nojori
    maja seetanujuanaa Pueyaso muerasu. Nojoriiri jiyanohua soosano pueya, puera sesa
    na quiniuucua. Nojoriiri jiyanohua sesa, tojiyashijiacajuhuaj. Majaari na naata
    quenaaja maninia miiniu.'
  ziw-ziw: Wetenda wammanya Chohile, mna kwa ntendwa zawo wamlemela. Ni wata kuihiza,
    naho heweligane na kudamanya ndima yoyose yedi.
  grc-TR: Θεὸν ὁμολογοῦσιν εἰδέναι, τοῖς δὲ ἔργοις ἀρνοῦνται, βδελυκτοὶ ὄντες καὶ
    ἀπειθεῖς καὶ πρὸς πᾶν ἔργον ἀγαθὸν ἀδόκιμοι.
  nag-nag: Taikhan Isor ke jane koi, kintu kaam te hoile taike namane. Taikhan ke
    to ghin kori bole lage aru taikhan kotha namana khan ase aru eku bhal kaam kori
    bole thik nohoi.
  eng-OEBCW: They claim to know God, but by their actions they deny him. They are
    detestable and disobedient and useless for any good work.
  knj-NT: Chi tz'aj yal eb tol yotaj Dios eb, pero ja' sbeybal eb chi tx'oxon el oj
