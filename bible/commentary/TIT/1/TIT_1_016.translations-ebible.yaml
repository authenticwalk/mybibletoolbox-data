  ory-ory: ସେମାନେ ଈଶ୍ବରଙ୍କୁ ଜାଣନ୍ତି ବୋଲି ସ୍ୱୀକାର କରନ୍ତି, କିନ୍ତୁ ସେମାନେ ଆପଣା କର୍ମ ଦ୍ୱାରା
