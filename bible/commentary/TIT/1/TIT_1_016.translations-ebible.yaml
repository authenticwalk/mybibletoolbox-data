  san-TAM: 'ஈஸ்²வரஸ்ய ஜ்ஞாநம்ʼ தே ப்ரதிஜாநந்தி கிந்து கர்ம்மபி⁴ஸ்தத்³ அநங்கீ³குர்வ்வதே
