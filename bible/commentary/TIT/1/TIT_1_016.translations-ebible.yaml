    ta yembon dje yene ge kune kaima nayenda.
  nou-nou: Edo embobo awa ungo God gari sedo era te embo nenei mi embomei ainda bebegae
    edo era awa gido ungo embobo awa God be gae ta rora awodo awa gido era. Edo embobo
    awa embo nenei ujo ae edo era edo ungo kera ae edo era edo ungo buro da ro ewamei
    awa ari sagogo aera.
  mqb-NT: Ta jan ì zek a tinen aya aɗəka nà, ta san Mbərom zle. Cəkəbay, way a tinen
