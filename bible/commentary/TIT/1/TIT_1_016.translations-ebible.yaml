    D́a iwatyajpa ni uxaŋ juuts ixunpa Dios. D́a wɨa̱p iwat ni tu̱m wɨbɨc yo̱xacuy.
  wuv-wuv: Rona ware ba rona apa'aa mei Haidaa, ma'uaa, fei bigi'aa ro'ou na fama'aia
    ba lo'e. Rona fawawa'auaa unu, rona barafei ma lomi rowe bigipa'aa hefaa rawani'a
    manumanu.
  quf-NT: Chaynu kawsarmapismi paykunaqa Dyusta kasuni ninllapa. Piru kusa millanaypaqta
    rurar uchakushanwan, kusala mana intrakaq ima kashanwanmi intrachimanchikllapa
    Dyustaqa mana chiqapta kasunllapachu nir. Chaynu karmi paykunaqa mana yaĉhanllapachu
    allinta ruraytaqa.
  yuw-yuw: 'Dugoho wömai ingoroc yongidang: ‘Non Kopotorochon amna idamon yö’ mahong
    yuhon toroc kiapmo wömai ingoroc nindangitac: Yui urop Kopotoroc me imogung. Amna
    torop ihorocno wömai möcmögo simbang idang. O yui fatmata ogepma guman guman amna
    idang. Tongo yu ogep yapmu ogepma au matongidang.'
  hus-NT-1971: In ulalq’uichic abal exlom c’al a Dios ani yab chubax, cum yab in t’ajal
    jahua’ a Dios in le’. Cum in t’ajalchic quithab ani jec’omchic c’al a Dios, ni
