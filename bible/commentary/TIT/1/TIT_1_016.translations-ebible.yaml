  cmn-FEB: 他们声称知道上帝，行为却显示并非如此。他们是可憎的、悖逆的，做任何善事都毫无用处。
  gmv-RNT: Isti bana nu Xoosse eroos geettes shin ba hanotethan gidikko kadetes. Isti
