  iou-iou: Äma udewani uwä man ŋode yäk täkaŋ; Näk Anututa nadäkinik täk täyat yäk.
    Ude yäk täkaŋ upäŋkaŋ täktäki waki unitä ŋode niwoŋärek täyak; Ekänita mäde ut
    imani. Uwä man bitnäk täŋpäŋ kädet täga kubä nämoinik pewä ahäk täkaŋ. Täŋpäkaŋ
    kädet waki ude täŋirä Anututä taräki-inik yabäk täyak.
  ntp-NT: Ʌgai pocaiti sai vaavoitudai Diuusi dʌmos matʌgia maasi ʌgaicʌdʌ ismaacʌdʌ
    ivueeyi ʌgai ismaitʌrvaavoi. Sʌʌlicʌdʌ maioojoidi Diuusi istumaasi ivueeyi ʌgai.
    Ʌgai maiʌʌgidaraga, dai cascʌdʌ maitistutuidi isiduñiagi tomali ʌmo istumaasi
    cʌʌgaducami.
  rai-rai: Diat piri naa diat nunura God, iaku anundiat kum pinapaam ut i wapuaanai
    naa pa diat nunurai. Diat a kum aakaina taara aakit, a kum tena wabulbul, ma pa
    diat paam laar paa ta koina pinapaam.
  haw-1868: Ua hooiaio ko lakou waha i ko lakou ike ana i ke Akua; aka, ma ka hana
    ana ua hoole lakou, he poe e hoowahawahaia, he hoolohe ole, he ku ole i na hana
    maikai a pau.
  ffm-ffm: Eɓe mbiya eɓe anndi Laamɗo, kaa golleeji maɓɓe ana kollita ɓe anndaa mo.
    Ɓe waɲaaɓe, murtuɓe, fay golle lobbo gooto ɓe mbaawaa gollude.
  arb-NAV: يَشْهَدُونَ مُعْتَرِفِينَ بِأَنَّهُمْ يَعْرِفُونَ اللهَ، وَلَكِنَّهُمْ
    بِأَعْمَالِهِمْ يُنْكِرُونَهُ، لأَنَّهُمْ مَكْرُوهُونَ وَغَيْرُ طَائِعِينَ، وَقَد
    تَبَيَّنَ أَنَّهُمْ غَيْرُ أَهْلٍ لِكُلِّ عَمَلٍ صَالِحٍ.
  cop-CNT: ⲥⲉⲟⲩⲱⲛϩ ⳿ⲙⲫϯ ⳿ⲉⲃⲟⲗ ϫⲉ ⲥⲉⲥⲱⲟⲩⲛ ⳿ⲙⲙⲟϥ ⳿ⲛ⳿ϩⲣⲏⲓ ⲇⲉ ϧⲉⲛ ⲛⲟⲩ⳿ϩⲃⲏⲟⲩ⳿ⲓ ⲥⲉϫⲱⲗ ⳿ⲙⲙⲟϥ
    ⳿ⲉⲃⲟⲗ ⲉⲩⲟⲣⲉⲃ ⲉⲩⲟⲓ ⳿ⲛⲁⲧϯⲙⲁϯ ⲉⲩⲟⲓ ⳿ⲛⲁⲧϣⲁⲩ ⳿ⲙ⳿ⲡⲕⲱϯ ⳿ⲛϩⲱⲃ ⲛⲓⲃⲉⲛ ⲉⲑⲛⲁⲛⲉⲩ
  adz-adz: Ribarangan ini isruꞌ i Anutu, da bitsintaꞌ gan sanaban isantingꞌ ibi irim
    barun da Arangan. Gan sanaban imais wasi imingꞌ Anutu maranggan, da watangꞌ warangꞌ
    i nan gan, da wasangꞌ i nanga nam bini mangan u.
  sri-sri: “Marĩpʉre masĩa gʉa”, ãrĩkererã, ĩgʉ̃rẽ masĩbema. Ĩgʉ̃sã ñerõ iriri merã
    ĩgʉ̃rẽ masĩbema, ãrĩ masĩsũa. Gajerãrẽ ĩãturi dooma. Marĩpʉ dorerire tarinʉgãgorama.
    Ããrĩpereri õãrĩrẽ neõ irimasĩmerã, ñerãgora ããrĩ́ma.
  nal-nal: Di piaat adu di rexaazin Nakmai, singsaxai amun matmalabuk sin naandi xa
    vatangin adu xawit di rexaazin naan. Naandi aubina di mitikaai mase, ma di iaatumbaai,
    ma xawit nat faraxas dina giu ta vaamuzazang daxa.
  kyq-kyq: Jee se tɛɗ roɗe naan jeege tu aan gɔɔ naaɗe ɓo jeel Raa, gaŋ nakŋ naaɗe
    tɛɗ se tec gɛn Raa eyo. Nakŋ naaɗe tɛɗ se jeege aakɗenga kic ɓo jeɗe eyo, naaɗe
    baate tookŋ taar Raa, ɔɔ nakŋ bɛɛ tap ɓo naaɗe ɔŋ tɛɗ eyo.
  kwd-kwd: Suria gila iiria gila su'a na God, ma age 'olanga aga 'e tofega mola. Nga
    falafala aga 'e ria 'e iiki, ma gila ka 'ame lo'oo suria God, ma gila 'ame to'omia
    no'o agelana 'ua ta 'ola ne'e le'a.
  ded-ded: Yeni Anutu negemmidae, imoc enacnginangosac deficgegecde nga fakanginango
    ine ye busic kpemigecde. Fakangina mangana imocac amma urumbeso anemmede. Yeni
    yoac kpekpeareng kecma wiac mong gombunga anganggac siric mi andae.
  ewe-ewe: Wogblɔna be yewonya Mawu, gake wogbea nu le egbɔ to woƒe nuwɔnawo me. Wonye
    ŋunyɔnuwo kple tomaɖolawo, eye womedze na nu nyui aɖeke wɔwɔ o.
  nuy-nuy: Yigaj! Warraawurru-yung wurru-yambina, wurru-marrbuy na-God. Yagu anubani-yung
    wiij-gawaḻii, wurru-lhaabina-wugij niga. Wurru-waṉbina yij-galaaladi-windiyung,
    waari anubani-yung ambarra-yandhurrbang warruburru-yung warra-mulung-aynbaj. Anubani-yung
    wurru-waṉbina wuu-yilg-balii, waari wurru-waṉbi ana-maaḻamburrg, yalga-yalgaṉbuj
    ambanggu-nang wugurru.
  cop-BHC: ⲤⲈⲞⲨⲰⲚϨ ⲘⲪⲚⲞⲨϮ ⲈⲂⲞⲖ ϪⲈ ⲤⲈⲤⲰⲞⲨⲚ ⲘⲘⲞϤ ⲚϨⲢⲎⲒ ⲆⲈ ϦⲈⲚⲚⲞⲨϨⲂⲎⲞⲨⲒ ⲤⲈϪⲰⲖ ⲘⲘⲞϤ ⲈⲂⲞⲖ
    ⲈⲨⲞⲢⲈⲂ ⲈⲨⲞⲒ ⲚⲀⲦϮⲘⲀϮ ⲈⲨⲞⲒ ⲚⲀⲦϢⲀⲨ ⲘⲠⲔⲰϮ ⲚϨⲰⲂ ⲚⲒⲂⲈⲚ ⲈⲐⲚⲀⲚⲈⲨ.
  buk-buk: Lau kaiŋ dinaŋ sêsôm bu sêŋyalê Anötö, magoc ŋac si mêtê tôc asê bu sêŋyalê
    iŋ daŋ dom. Ŋac lau sac sambuc, ma lau daŋgapêc-ŋga. Oc tôm bu ŋac sêkôm gêŋ ŋayham
    daŋ dom.
  pri-NT: Rà inapàpari pâ, rà tâmogòori wà Pwiduée, êco na càrarà, âna pâiti jiié.
    Càra caa pitêre dèe, â é miiri ê pwina rà pwa. Tapidau diri ê pâ wakè kàra, â
    jèe nye dau pwacoé ma rà pwa cè ji caapwi muru na wâdé.
  zpq-NT: Chesene' zjanombi'e Diosen', perw nacbia' bi zjanombi'ene', ḻe chesonteze'
    da' xiṉjen'. Chesone' da' chgue'e Diosen'; zjanaque' beṉe' güedenag len xtižen'
    na' bi chesac yesone' da' güen.
  por-TFT: Mesmo quando elas dizem que conhecem Deus, pelo que fazem mostram que não
    conhecem Deus/seu verdadeiro ensinamento. Elas não obedecem a Deus, e são incapazes
    de fazerem qualquer coisa boa aos olhos dele. Por isso Deus os considera totalmente
    repulsivos!
  gwi-NT: Geech'ǫąąhtan adaa'įį nąįį Vit'eegwijyąhchy'aa vaagwiindaii t'oonchy'aa
    ginyąą, gaa googwitr'it ąįį Vit'eegwijyąhchy'aa vigwitr'it nilii kwaa ts'ą' Vit'eegwijyąhchy'aa
    haagiindaii kwaa gwigweech'in. Vit'eegwijyąhchy'aa k'eegwagwahthat kwaa gwiizhit
    dinjii nąįį ts'į' t'iginchy'aa, ts'ą' gwinzii ch'ihłak gaa googwitr'it gwanlii
    kwaa.
  gvn-gvn: Jana balkal, “Nganjin Godunku binal,” yamba jana jurrilmalmal. Ngana nyajilarrku
    jana Christian kari, jana God kari wukurrinya, yarbarrka buyunmanya. Jana buyun
    bajaku, Godundumunbu kukungu kari milka-janay, binal kari ngulkurrmanka.
  nhy-NT: Yejwan kijtaj kixmatij in Dios, pero por yen tlan kichiwaj mota nik mach
    melawak. Porke kichiwaj tlan Dios mach kiwelita iwan mach kineltokiliaj itlajtol,
    iwan nion mach welij kichiwaj nion itlaj tlamantle kuale.
  asm-FB: ঈশ্বৰক জানো বুলি তেওঁলোকে মুখেৰে স্বীকাৰ কৰে, কিন্তু কার্যত অস্বীকাৰ কৰে৷
    তেওঁলোক ঘিণলগীয়া, আজ্ঞা নমনা আৰু সকলো সৎ কর্মৰ বাবে অনুপযোগী।
  okv-okv: Eto enana na God ke be eona ainge eora te God ke be ari embopo na enana
    ta ari na harikeoi kiora amo enana God ke be ae embopo ra. Eto enana God ta ke
    agi ae ari sasapura embopo amina ari nei javotoho ari inono aera.
  mxt-NT: Catyí ñu vatyi ñohó nuu ñu chi Nyoo, soco chihin cha ña vaha nyacuví ñu
    nyehé yo tyi ña ndicha ñu. Vatyi quiñi yɨhɨ́ iñi ñu ta ndava iñi ñu. Ta ma cuvi
    sacuvi ñu noo cha vaha.
  tzo-NT: Tscuyic ti chojtiquinic ti Diose. Ti sventa yabtelic chvinaj ti mu'yuc Dios
    ti yo'ntonic. Mu xtun ti yo'ntonique. Mu sc'an xch'umbeic smantal ti Diose. Hech
    yu'un mi jutuc mu xu' tspasic lequil abtel.
  ind-AGS: Mereka mengaku mengenal Allah, tetapi perbuatan mereka membuktikan ucapan
    mereka salah. Mereka menjijikkan dan tidak patuh, tidak berharga untuk melakukan
    sesuatu yang baik.
  omw-omw: Mwitaa hia vaisihua nkyiari nyoqitai tiqata, Tire Kotirara rieqata nrohi
    varurahuave, timwa kyeqata variavaro mwihua kyaiqavanto mpovau vaihata Kotira
    qoriri hi kyaiqara varaqi vi variarave. Mwihua mwitaama kye nrohi variavaro Kotiva
    mwihuara qua raaqute varia vaisihuave tirave. Mwihua Kotira qua raaqute variarara
    tiro, kyuqe kyaiqavanto hiama qio mwihuaqi vahiananrove.
  yrb-yrb: I uwarama eno waita, yana Godi iwata utaisi waitate eno wedarogo nono siosawere
    utaitaba i uwarana ema Godi iwata me, ina ya iwata utaisi. I uwarana imueta igawerero
    gifena uwara. Emana siosawereba kobere ueta utawa utaita.
  maa-NT: K'oa̱á tsò nga beèxkon Nainá ta̱nga jñà kjoa̱ xi s'ín 'yaá‑la̱ nga mìtsà
    kixi̱ kjoa̱. Xi̱ta̱ koi, 'ñó ch'o s'ín, mìkiì 'nchréñijon, ti̱koa̱ ni̱mé chjí‑la̱
    nga ni̱jngoò ma‑la̱ síkitasòn xá xi ndaà tjín.
  mcq-mcq: Pu Godoni ea ꞌúvu kaivo raka kaꞌene pura vejuji nú kivujaho pu nimaa Godoni
    ea pana. Pu nihoꞌo sakarasahiꞌini jihunaꞌe Godoni ira pataarohura. Pura unenu
    pina mamaa areri vehuna pana.
  sus-A: عٍ عَلَ كٌلٌنقٍ قَلَمَ عٍ دّ رَ، كْنْ عٍ شَ وَلِ عَ مَسٍنمَ عَ عٍ مُ عَ كٌلٌن
    قٍوٌ! عٍ شَ قٍقٍ مُ قَن. سّرِيّ مَتَندِيٍ نَن عٍ رَ، نَشٍيٍ مُ نْمَ وَلِ قَنيِ
    يٌ رَبَدٍ.
  jpn-1965: 彼らは、神を知っていると口では言いますが、行ないでは否定しています。実に忌まわしく、不従順で、どんな良いわざにも不適格です。
  fra-SBL: Ils professent qu'ils connaissent Dieu, mais ils le renient par leurs actes,
    étant abominables, désobéissants et inaptes à toute bonne œuvre.
  yka-yka: Meˈ aˈa miyaˈan, paˈinde weˈ kataˈuhande Tuhanin saguwaˈ hinangden gaˈi
    magsaliˈ duk bissāden. Makabunsi-bunsi siye duk gaˈi siye nuhut toloˈ, gaˈi siye
    kapaghinangan hāp.
  mle-mle: Atampika duw taakw wakwanadiy, “Nyan Godaam bwutaay lakwubanaad.” Aw day
    dayadiy kwurkwadanadiy yawiy simaka-kwadanaal day samab Godaam lakwun maa ti.
    Day mwiya kupwaraap sapwuraap titaay, saal viyaan tikwanadiy God diki milaam.
    Aw day mwiyir maa rav simsim viyakita yawiy kwur-kwurik.
  shp-NTPO: Nonra Dios onanke ikibora ikanai, ikaxbi jaton ikainkobora jaskaramabo
    ikanai. Jabora jato omisaibores iki, itan yoitimabo ikax jakoni iti atipanyamaa
    jonibo iki.
  aom-aom: 'Jöꞌëro uëvarueje: No God gavarue höjo. Röhu mu sisëmu vaejaruohuro ëhuro
    röjahirovego no gavarueje jabuhu ëhi atarue jöho sarere jiego. Jabumë sisë bëhe
    jioruome. Jöho bogo eruome. Mu maho bogo vae hesi jioruome.'
  geb-geb: Mben kaathoorin khaŋ nzuai, “Nza Fhe Bakɨme kaŋgi.” Mben tɨvi khaŋ nzuai,
    mbe kɨr ana segi. Fhe Bakɨme guigira mbe vuzvugi fhu. Mbe buni daasui gumgi ma.
    Mbe tɨvar vhuuŋ thuen muuŋgirga tuktɨgi fhuvara.
  bsj-bsj: Citokti cin nyumom kwama, la cin koco ki nagen ciyero ci matiyeu, cin yilam
    dike yaiyayeu kange nob bi kwamduweb, ma a ciya ti kici na ma kange nange ken.
  cak-cak: Niqui'ij chi queteman runo'oj ri Dios, pero riq'uin ri achique chi c'aslen
    quic'uan, nik'alajin chi xa man quiri' ta. Roma xa nimulu ránima ri Dios ri yetajin
    riq'uin, man yeniman ta tzij, y man jun yec'atzin-vi che ronojel utzulaj tak rusamaj
    ri Ajaf.
  chf-NT: Unejob u yäle' cache' ayanob t'oc Dios, pero t'oc lo que u chenobba u ye'e'
    que mach'anob t'oc Dios. U chenob q'uen cua' chichca que mach olo tä chäninte
    y mach u totoj tz'onäjob u t'an Dios, y mach u ni' ch'ä u chenob niump'e cua'
    tu toja.
  tlf-tlf: Kale bilip iyo bogo-nilip, “Nuta God iyo atamsup o,” agan-nuubip kuta,
    ilimi kuguup kanumin kanumin kanum-nuubip bota utamapta e, boyo God iyo tele atamsaalip
    kalaa agomap kale, bilip iyo weng tinangkamin binim e minte, dogobeta kuguup tambal
    uyo telela-nimip binim no kemip kale, bilip iyo fen tinum mafak aligaap ko.
  piu-2006: '@see-verse:TIT.001.015'
  poh-NT: Jeꞌ woꞌ, reꞌ take aj cꞌuhbalanel reꞌreꞌ to̱b ta nquikꞌor chi nquinimej i
    Dios, xa aj chucul kꞌoric quicahnic take wi̱ꞌ. Jeꞌ reꞌ nikꞌor maj ru̱cꞌ quibano̱j
    ncꞌuhtunic lok chi maꞌ nquinimej ta i Dios. Jeꞌ woꞌ, xa pokꞌbal xaꞌaw wach i noꞌjbal
    ncaꞌn chiwach i Dios eh xa na ruꞌ maꞌ nquibiraj ta chic kꞌoric chiwach, maꞌ woꞌ
    ncaꞌn jenoꞌ ato̱b laj bano̱j cu̱cꞌ cas quicha̱kꞌ.
  tue-tue: Cʉ̃́ã “Cõãmacʉ̃rẽ masĩã” jĩĩpacara, marĩ cʉ̃́ã tiirére ĩñarĩpereja, Cõãmacʉ̃rẽ
    masĩhẽrã tiiróbiro tiiíya. Cʉ̃́ã ñañanetõjõãrã, Cõãmacʉ̃ dutirére netõnʉcã́rã,
    ãñurére tiimasĩ́hẽrã niiĩya.
  bjp-bjp: Ri use u le ri usum lo God, isau le sinangu ri i fakawe ufu. Ri fanu laulau
    kanaka tom, ri foron tom ongen fabulwar ma biil ifasi le rin tel ti foim rokap.
  xon-xon: Bi len ke bi nyi Uwumbɔr, le baah tun pu na mɔk ke baa nyi u. Uwumbɔr aa
    gee baah ŋani pu na. Baa kii waamɔb, kaa ŋmaa tun litunyaan libaa.
  tzo-ZNT: “Quichꞌoj ta mucꞌ ti Rioxe”, xiic pero tsnopic. Jaꞌ chvinaj o ti cꞌusi
    tspasique ti muc bu yichꞌojic ta muqꞌue. Oy smul ch-ilatic yuꞌun ti Rioxe yuꞌun
    mu xchꞌunic ti cꞌusi yaloje. Mi jsetꞌ mu spasic li cꞌusitic leque.
  mpm-NT: Suꞌva ka kaꞌan yɨvɨ ka siuku jnuꞌun janaꞌan, ka kaꞌa i ja ka kandixia i
    Yandios, ko jiin jniñu kueꞌe ka saꞌa i un, ti jini yo ja tu ka siuku ndaa i, chi
    ka jito uꞌu jnaꞌan i, ti niꞌin ini i, ti tu kaxaan ni ɨɨn jniñu ka saꞌa i. Yukan
    kuu ja niꞌin na xndaku ra nuu yɨvɨ un naa i.
  ots-NT: Guegue‑cʉ i ma̱jmʉ, i e̱me̱jʉ ca Ocja̱. Pe bbʉ dí cca̱htigöjʉ ja i ncja
    quí vidajʉ, dí pa̱dijʉ, jin gui cierto ca i ma̱jmʉ, como rá nttzo ga hmʉpjʉ. Jin
    gui ne da dyøjtijʉ cár palabra ca Ocja̱. Rí zodi cʉ cosa rá nttzo hua jar mundo,
    eso, jin gui pa̱di da dyøtijʉ hnar cosa drá zö.
  hoy-hoy: आंदुर अनतार कि नाव परमेश्वर उक अरूतेव, लेकीन तान क्याल्सा देल आऊन इनकार
    माळतार; यतिकी आंदुर बेकार अदिक आग्या ईला मानसावाळेर उर, अदिक यातोदु वळ्लीद क्याल्सा
    अन लायक हैलेच.
  uri-uri: Kil ak ek loken kil alkil pa la tolpa kil ukpma Maur Wailen, pake atn a
    arpm akil pa pati, plan tolpa kil ake ukpma Maur Wailen pa. Kil pa nungkulkget
    paitn, kil ake atning yangkipm a Maur Wailen la pa. Kil ake ntie ekg ntekg kuina
    ur a wor, kalpm.
  amo-amo: Imasi fo iyiru Kutelle, bara nani inani narighe nin matiza mine. Na icau
    ba inin di gbas. Na katwa kacine di kiti mine ba.
  pjt-pjt: Uwa, paluṟu tjana wangkapai alatji, “Nganaṉa Godaku ninti puḻka munula
    palunya tjukaṟurungku waṉalpai.” Palu wiya, tjana kura kutju rawangku palyalpai,
    kala nyara palulanguṟu tjananya palyannyangka nyakula mapalku ngurkantankupai
    munula alatji kulilpai, “Wiya, nyanganpa Godaku ninti wiya ngurpa, munuya palunya
    wiyanmankupai alatjiṯu.” Uwa, tjana Godala tungunpungkupai munuya puṯu alatjiṯu
    kulilpai wiṟuṟa palyanyku nyinanytjikitjangku. Nyara palulanguṟula tjananya ngurkantankupai
    tjana Godaku ngurpa nyinanyangka.
  cwe-cwe: Wanhu fana wawo woitanga kuwa wommanya Mulungu. Mbali kwa sang'hano zawo
    womulema. Ni wanhu wouzi ng'hani na hawategeleza, hawafaya kwa sang'hano yoyose
    inogile.
  daa-NT: Gee kuuk amil min ɗo botildi-ak, ŋuur ɗiya a ŋu ibingig Buŋ, kar goyin̰co
    gay gaarro kadar ŋu ibingig Buŋ ka seener. Gee ƴilaagu, ŋu karmayɗo Buŋ ho ŋu
    gedarro gine maan rakki kaak sellen̰ oki.
  mlp-mlp: Mataw naqanta in giqezabmo bilaqay, I God ago tuhurit haqayta. Teq in daqdaq
    emsa i gibiyad ginad emauq, Mataw ko God gileh ugim osayta haqauq. Mataw na God
    ago nan othasad in daq araq dimunta emgo biyab a hi iysa God in gibiyad ame a
    hikidik bilaqaq.
  ape-C: Aria eshesh shakri namudok, “Apak madukemesh um Iruhin.” Aria eshesh shenekeh
    iri aih douk shakonuguk agabus abom Iruhin shakri uwok um anan aria anan nakri
    uwok um eshesh abom. Aria shopunek, eshudok arpesh douk apa shakon agabus um baraen
    atin iri ta mare shunek eneh yopihi aih uwe, uwok.
  bgs-bgs: Agad ágkagi dan na ikasóddór dan katô Manama, asal ukit katô áglumun dan,
    ágpasóddór dan na ándà dan ikasóddór kandin. Ágkaringasaan sikandan ka Manama,
    asta dì dan ágbánnal kandin. Dì dan gó makalumu katô madigár.
  faa-faa: Ipu someraka, “Kotiane isiapo kakaro hemakapurakanapo,” aisa nine ipu yaiya
