    gərlakay aya awan, tə ɗəfan apan anà ɗowan bay jiga awan. Aday ta mba apan sa
    ga mer su way lele aya sabay re.
  ape-B: Ali echech chakli namudak, “Apak madukemu God.” Wakuli echech cheneken uli
    pasin douk chanubu chakanaguk agabus God chakli wakanu ali anan nanubu nakli wakech.
    Ali chopuk, echudak elpech douk isave chaganimu balan atin uli eke kobi chunek
    enen yopinyi pasin, wak.
  grc-F35: Θεὸν ὁμολογοῦσιν εἰδέναι, τοῖς δὲ ἔργοις ἀρνοῦνται, βδελυκτοὶ ὄντες καὶ
    ἀπειθεῖς καὶ πρὸς πᾶν ἔργον ἀγαθὸν ἀδόκιμοι.
  cav-NT: Tunapa Yusu jaque, jadya tuna juya. Tuna eje bucha juyajudya tuna ejitaju
    tujaque ama. Peya cuana tuna ujeu bajacaya ama. Peya cuanara jida cuejayaju, tunajatu
    bacacarama aya. Ni ai tunaja jidaque abahue. Jadyatu anibahue pusha pusha bahuityaquid
    cuanaque.
  kgp-NT: “Topẽ ki kanhró ẽg tóg nĩ,” he ag tóg tĩ, ón kỹ. Hã ra ag tóg ti jykre han
    vãnh nỹtĩ. Ag tỹ ti jykre han vãnh ki ẽg tóg vég tĩ, ag ón mũ ti. Ũ tỹ ge to ti
    kórég nĩ, Topẽ ti, ag tỹ ti vĩ ki króm sór tũ pẽ nỹtĩn kỹ. Nén ũ há han ki kagtĩg
    ag nỹtĩ.
  bvd-bvd: Kera saea sa kera saitomana God, ma sui daka ilia gwada doo ta'ae ki ne
    faatainia nao kera dasi saitomana gu God. Ma na manatada ki ka ta'aa 'asia naa
    ka nao dasi ade sulia bae lana God, ma nao dasi bobola gu uri ili lana tasi doo
    diana.
  ukr-1871: Визнають, що знають Бога, а дїлами одрікають ся від Него, бувши гидкими
    і непокірними і до всякого дїла доброго неспосібними.
  apz-apz: Mangoꞌnohini ole lɨwoꞌnɨngkohofi, Nakwo Anɨtu ne sohuneꞌno huno nayohoho.
