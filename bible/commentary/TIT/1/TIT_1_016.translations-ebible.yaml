  maj-NT: Kui xi tsu nga be Nti̱a̱ná tu̱nga ni xi i̱ncha ts'íhín bakúchji nga najmi
    be. Kui xi ch'onk'un, najmi nt'é'én, ko̱ najmi maha̱ ts'ín ni xi nda.
  bkq-NT: “Deus eynynonro xina” tâkezemo wâne, iozepa kulâ olâ nhenomedâdylymo, koendâpa
    aidylymo, aguelymo warâ. Arâ awylymolâ; Deus eynynonro keba awylymo enehorim.
