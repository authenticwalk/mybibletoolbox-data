  tpi-tpi: Yu mas makim ol gutpela wasman, long wanem, long ol sios bilong Krit i
    gat planti man bilong sakim tok. Ol i save mekim planti toktok nating na giamanim
    tingting bilong ol man. Bikpela lain bilong dispela man, em ol man bilong lain
