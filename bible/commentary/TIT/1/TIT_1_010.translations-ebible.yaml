    sangga sodak, na ala musi sunat dei.
  kyf-kyf: Nɩɩ, gbʋ -nyumɔnya -zu 'wʋ. Wa glaa, dumadu mɩ *Zuifʋ -wa -zɛa -Lagɔnyɩma
