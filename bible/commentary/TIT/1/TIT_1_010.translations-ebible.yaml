    munajcuna. Yankha kasi parlaycunawan runacunata engañancu.
  ter-NT: Kó'inokeneye nékone itíki, vo'oku êno xâne kapayásokopovoti, itavókeati
    ne kaná'uti kixovókuti íhae xoko Itukó'oviti, áko'oneoxo xapákuke ne jûdeuhiko.
    Koati puvoti ápeyea pahukoâti, ina ihíkaxomaka koekúti ákoti itóponone. Koati
    ainóvoti aúpu'ikenatihiko.
  bmr-NT: Mɨɨro sihidɨ icamo aivo uguubuhicatɨmo, bu aivo janaanɨcɨ judiomɨfaño icamo
    icano. Jaamo sɨcamañooco ihiimaamoro miyamɨnaaco bañɨhicamo.
  fuf-fuf: Ko fii buy ko murtuɓe, yewtooɓe yewtereeji mehi, ɗaynooɓe, tentinii ɓen
    wonɓe e hakkunde *Yahuudiyankeeɓe gomɗinɓe, catii e *sunninegol ɓen.
  bhl-bhl: Nakunum Taitus kutaka! Ku kak kunum biilo kilele diwyembolewka! Nimtew
    angom? Kilit okgung kel kunum banban i sakalaw keko, weng bo bo kukuw kuw kesomi,
    weng takemin weng kuw bokosomi, fimdi famde kukuw kuw gelewkabiliw kasike. Kate,
    mali kanekabiliw kunum biilo bakiyemkabiliw kunum i mali yuso biliw Suda kunum
    ite kuw te.
  ons-ons: Yewao, ŋei loutne eŋe ŋabaine okanbi paki, ŋei natne don wele midaine rara
    so isienerop gemami, so Yuda ŋei natne wetneŋ eŋano ŋine doku taukoi, edo yale
    okanmami.
  con-NTPO: Nane tsain'bitssi a'i tsu ñotsse atesian'choma pañañe in'jambipa injanga
    atesiamba cca'indeccuma afopoen'fa. Ttonoma chhiyitevaemba ccushaye in'jan'chondeccu
    tsu ti'tsse tsa'caen injanga atesian'fa.
  ghs-ghs: Nookao, sama koko geebanoma ma kara nokoi oberama abi ikobeteqi noo sepesapeke
    hiirorai.
  txu-NT: Bir, me amakkre kêt ne me kumex ne kabẽn kajgoo ar me noo biknoro ba. Nãm
    we me, —Djãm me aje amim Jeju mar ne kam tu aje mar kajgomã? Kati, dja ga me amim
    ama nhym me kam me amy nhinhu kàdjwỳ rê, ane. Nãm ã me noo biknoro ane. Nà, me
    ja dja Jeju nhõ me jao ba djwỳnh kabẽno me unê gê me anhikrê. Nãm me apỹnh kikrekam
    me kunĩ noo aknon meo ajkẽ. Mỳjo ne me meo ajkẽ? Me kute Metĩndjwỳnh kupa'ã mekmã
    arẽnhkam ne me meo ajkẽ. Mỳj kadjy ne me Metĩndjwỳnh kupa'ã mekmã arẽnh ar o ba?
    Bir, me kute me noo biknor ne me õ pi'ôk kaprĩreo prõt kadjy ne me Metĩndjwỳnh
    kupa'ã mekmã arẽnh ar o ba. Kam dja Jeju nhõ me jao ba djwỳnh akubyn kabẽno me
    ity nhym me arỳm anhikrê.
  eng-WEBU: For there are also many unruly men, vain talkers and deceivers, especially
    those of the circumcision,
  gnw-NT: Ime jeta ĩru vae ipurumbɨaracuaa re uipota'ã uyapɨsaca vae reta. Jeta ete
    judío reta jocua nunga. Jae reta imiariño jare upurumbɨtavɨ.
  mux-mux: ⸤Krais-nga yambu kolea Krit⸥ molemelemanga yi pulele kara puku Pulu Yili-nga
    ung-sikama naa piliiku “Gólu tokomele.” niku liiku su siku, yambuma gólu toku
    siku ung pulele we nilimele. ⸤Juda-yima-ni⸥ ‘Pulu Yili-ni “Ulu mare i-siku teai!”
    nimba ui ung-mani sirim-ma piliipu kangi te kopsamili.’ nilimele yimanga pulele
    aku-siku telemeláliinga ⸤mimi-siku kanukunu kene tápu-yima makó tui⸥.
  maj-NT: A̱t'aha̱ tjín ṉkjún xi ngji t'axíhi̱n én xi na̱xu̱, xi tu̱ a éhén ni xi
    bakúya ko̱ b'ana̱cha̱ha̱ xu̱ta̱. Xi i̱ncha bakúya nga n'e̱ ni circuncision, kui
    xi 'yún b'a̱ i̱ncha ts'ín.
  bkq-NT: Toenzepa mawânkâ kurâ domodo tywymâry modo turudyly tindadysebanro modo,
    judeu domodo aunlo kuru tâzewenry timodyzebaom. Awylygue tienomedâday âdalâ kulâ
    aguelymo, ânguy koendâ ieni keba aguehomo. Tunârygue kurâdo nhenokudylymo kulâ
    warâ.
  kue-kue: Dumo igle ka sendingwa yomba merkinde meglkwa. Ye ka paikrumere dindre
    yomba bakagl tengwa. I Juda yomba nangino punduno beglkwa epigl ikra keunde erikwa.
  cot-NT: Choocatarite icaramirincavaequetarite pigapigaatantatsica, manaqueate icantashijiacaro
    intati yamatavijantigueti. Iriojiatarite quempetanquitsica imaica cantajianquitsica
    maasano tsaroventajiatsica iroguijatacojianajero itsatacaantica joriojia icantajiaque
    intotsaiquimashitacaantajiaquempa maasanojia.
  bnp-bnp: O vulaki e huriki a bakovi kamumu, a vuhuna i kupo e huriki iene ri longotaro
    a ngava. Ri ta tavulavula, ri tami lae e huriki. I kupo hateka ne ria a Iuda,
    ri ta tora hateka ni pala a kulina viri.
  apn-NT: 'Nẽ atar Kret kãm na hte mẽ ohtô nẽ kãm mẽ õ pahi kapẽr mar prãm kêt nẽ
    htỳx ri tanhmã Kris kwỳjê mã kapẽr to ho pa. Na hte Ijaew kwỳjaja ã amnhĩ nhĩpêx
    anhỹr o pa. Jao Ijaew kêt xwỳnh kot Jejus kôt amnhĩ xunhwỳr xwỳnhjê mã kãm: —Kwa
    mẽ ixpyrà nẽ mẽ ixpê Ijaewjê kot amnhĩ nhĩpêx kôt mãn amnhĩ nhĩpêx kêt wehe.'
  ctp-NT: Wa ndiya tyun nten nu ja xlyaa tukwa chaꞌ nu nchkwiꞌ nu nka ndloo, loꞌo
    kaꞌan ꞌa neꞌ judío ndiya nu ngwañaꞌan ngiꞌni; nchkwiꞌ ꞌa neꞌ kanꞌ chaꞌ mnaꞌ, kwiꞌ
    ngwañaꞌan, nñilyoꞌo neꞌ ꞌin taꞌa nten neꞌ.
  opm-opm: Kasip hat dindeipti ihirnongwi kis mat pisonmur ma napor oh mohnong daham
    ginapormur. Krit ihiroh Sawa meng na amratper. Diradire danong hat sasiper ma
    dahapti han ihir han trun patimur. Ama ihir hanip gurnong na napanggeitin mengwi
    rima kat han ire danong dasuh mat pisaptimur. Eit watah gatmar Juda hat pati han
    bap ihir atnap ihat saptimur.
  bvr-bvr: Ngardawa aburr-jaranga aburr-gata minypa Ju (Jew) yerrcha, ngarla, aburr-gatiya
    minypa aburr-ngurrjiya aburr-workiya jimarna birripa marr aburr-balcharra nula
    Jesus, wurra birripa jarra aburr-bachirra nula gun-nigipa janguny. Birripa aburr-gatiya
    borijipa gun-nerra aburr-weya aburr-workiya rrapa burrbu-yolkaja aburr-workiya
    wurra gama gorlk.
  zad-NT: Ḻa' beṉ' zan inlleb beṉ' widenag zoa, beṉ' bizə chon chna, na' beṉ' chziye',
    na' zangake' nakgake' beṉ' Israel, beṉ'ka' na yog'ḻoḻte beṉ' byoka' chonḻilall'gake'
    Crístona' chiyaḻ' sho'gake' seṉ daa le circuncisión.
  kmg-kmg: Ŋic bocjahazi râŋgeŋne â dâŋ racne mumu â eeatuc-jeŋichec juŋgopieŋ, Judaŋiczi
    opâ ruac jaŋerao wemo afecnezi iŋuc juŋgopieŋ.
  aso-aso: Nanitekumuꞌ ve. Eveneꞌ aꞌmanapa igi gamazi bilaaꞌ ave mukiꞌ nizanako nemuꞌ
    ve. Ingine godoꞌninguꞌ gamazi nomivo gopo gamazi li eveneꞌ di gopo i-ngidi goꞌine
    izaaꞌ nave. Engikutiꞌ Zuda ve ma Izesuda vi giꞌmizi alingeꞌ di gopo igi Izesuꞌ
    monokovoꞌ nomive li avotemoti louꞌ gamazi nesi gele dunivo Oꞌmosoꞌmo do luꞌ izelive
    li vauve ili neꞌmine igaꞌ nave.
  uli-uli: Bo ye cholop yarmat le ye hamwngalir chog rechokla re moch weg ngo re chil
    dedabey chog mekla kkor Jews, le resa kekacheprar yarmat irel mekla tor pelal
    le re kekapta.
  nin-NT: Inkindirr yi nggo i du ingga i bre ku ùwà aseki angga ka, i si nu nggo abiga
    shishemi abangga ba nggo a ku ka zhi ni iga i anu Yahuda yi, na kri gbangba nu
    ure ku isarr iji ku, aba yo a kisa ni itsarr jiji yi, na so di re tankpami, na
    re anishirr mi na are akama.
  acu-NT: Yuse chichamen umirchauka judío aints ainamunmasha untsuri irunui. Nuka
    nangkamiar chichau asar aints ainaun anangkinawai.
  cak-WNT: Ruma yec'o ye q'uiy ri ma yeniman ta tzij. Ri winek ri' niquitzijoj ch'abel
    ri majun rejkalen y can yequik'ol wi ri winek. Y ri más yebano queri', xa ye ri
    nuwinak aj Israel ri yebin chi ri kach'alal achi'a' can rajawaxic chi niban ri
    circuncisión chique riche (rixin) chi yecolotej.
  ebk-ebk: Ifilinku sa, tay ongor nan tataku hesa ay nunkasokel ay manngor as nan
    tit-iwa ay sursuru, kaskasin nan chiyuycha Judio ay omaafurot ay mangepapelet
    as nan Lintig Moises. Chacha al-allilawun nan tapina ay tataku babaen as nan ap-apat
    ay maid kotkotokna.
  spa-PDDPT: Porque hay muchos indisciplinados, habladores de vanidades y engañadores,
    especialmente de los judíos,
  ruf-ruf: Mana kuna iwanu wengi ghendoghendo awala iwalawile mne kingili lya Wayahudi,
    awo iwolema kuhulika, iwolonga hela, na iwobugha iwanu wangi.
  gun-gun: Mba'eta heta ikuai nhonhe'ẽ rendu e'ỹ va'e, ijayvuxe ha'e nhombotavypa
    rei va'e. Judeu regua ma hetave ikuai ha'e rami.
  agu-BL: Chin tajwe'n cunin yil chibixe' wi' banl wi' yil chixom te yi xtxolbila'se'j,
    na wi'nin pajol ca'wl ate'. Wi'nin e' yi qui'c xtxolbil chijilon. E' cu'n subul
    nak. Ej nin yi jun jilwutz wunaka'tz, cho'n na jal mas ẍchixo'l yi e' judiy yi
    ate' tajlal cmon creyent.
  isn-isn: Kunsoko akule endu asukile nyuma, hangi awo niabadisigwe. Hangi nkani yaupungu.
    Niaputalya nakuatongela aintu muulimili.
  eng-PEV: You see, there are lots of people that don’t do what God says. They talk
    about a lot of things that don’t matter. They also try to trick people. They want
    people to believe what they say. They are the people that say that we Christians
    have to follow all the Jewish laws to get God to save us.
  ilo-ULB: Ta adu dagiti nasukir a tattao, nangnangruna dagidiay adda iti pannakakugit.
    Awan serserbina dagiti sasaoda. Allilawen ken idalanda dagiti tattao iti dakes
    a pagturungan.
  pir-NT: '@see-verse:TIT.001.009'
  anv-NT: Njɔ́gé mbɔ mechɔ ɛwéna gétúgé gejamégé bɔɔ́ abi átɛne ukpene ne
    mekomejɔɔ́ Ɛsɔwɔ yina. Ɛbwɔ́ alú bɔɔ́ meno ne bɔɔ́ dembwɔlé chacha ɛkwɔ abi
    átomé wyɛɛ́ ɛshyɛ nnó ábɔ́ mansɔ muú nsɔ ne atɛne cho né mbɛ ushu Ɛsɔwɔ.
  sab-NT: Kwian nga Cretamu ngle gerule me no geru ulia dollale, ama kwian me no me
    Chube gerua gai dage, ama geru ngwale alin trage daba ole daba anblite geru ngwaledi.
    Kaire kwian israelita tanre kle daba anblite, ama gerule kwian ulita mo kwara
    tkadalenga sidri ene kwian chege Chubenu. E me ulia, malen noare kwian Chube uñe
    no no chege kwian Chubenu chugagwallale ene chugagwalla e ñage kwian ulita tke
    tangle no geru uliage.
  tmd-tmd: 'Aku agapɨm: Krais nöbö mö nuŋwa mɨdölɨŋö, rɨmɨdöi nöbö mö akuyöbö mɨga
    akwör God Mönö aku röd abön, mönö inakmönö piaku pön nöbö mö bli ñɨgö yad nölön,
    pön pɨxɨp ödöi gwogwo aku dumɨdöia. Nöbö piaku mɨga akwör nöbö Juda yöbö. Ñɨŋ
    Krais nugw pöi aku, jɨ Juda nöbö mö yöi akuyöbö ñɨŋ Krais nugw pön, uña ödöröñ
    aku mɨ, Krais nöbö mö nuŋwa mɨjöñɨŋö, rɨmɨdöia.'
  acr-NNT: Ma lik e kꞌi ri e titzꞌitaq, kakikꞌut ri na jinta uchak y e sokosoꞌnel.
    Y chike taq waꞌ e kꞌo ri lik kebꞌok il che ri retalil re circuncisión.
  kpg-kpg: E dogologo digau ne huli gi daha mo nia hai daumaha digau o Jew, ala e agoago
    gi nia daangada nia agoago hai baahi gi nia agoago ala e donu mo di halahalau
    digaula gi nadau balu helekai.
  taj-taj: तिग्‍दा भिसम ल्‍हानान म्‍हिगदे स्‍य्‍हान्‍दोला ताम आङ्‌यान्‍बादेन आतोःबा
    ताम पाङ्बा ओच्‍छे लुसीला ताम पाङ्बा तमुला, झन खतना लबागदे थेह्रङ्बा तमुला।
  avt-avt: 'Hɨrak ekrɨak menmen im ekɨntar mɨt yapɨrwe ein ne weiwɨk me God hɨr nɨnapen
    nemtau hɨm me Krais. Hɨr natɨp me menmen weinɨm nemitetpɨn mɨt neriuwerem. Mɨt
    yapɨrwe nar ik hɨr nises hɨm me mɨt kerek natɨp nar ik: “Yi eirekir yɨnk ki, te
    yi yises hɨm me God werek werek.”'
  cbk-cbk: Ese clase de gente amo necesita queda lider, cay tiene alli mucho gente
    desobediente na autoridad, maga cuachinango lang, y maga engañador. Y tiene di
    ila maga gente quien ta sigui el religion del maga Judio antes de siguir sila
    con Jesucristo.
  uig-ARA: چۈنكى ھازىر بىمەنە سۆز قىلىدىغان، كىشىلەرنىڭ كۆڭلىنى ئوۋلاپ ئېزىتقۇلۇق
    قىلىدىغان، ئۆز بېشىمچىلىق قىلىدىغان كۆپلىگەن كىشىلەر بار، بولۇپمۇ خەتنىلىكلەردىن
    چىققانلار بار.
  tuf-tuf: Uwan quir binat werjayín ajcá bár ruhw̃uro. Cuayir cat tew̃ro. Uw cat cayar
    yajcaro. Umá cuic ayquin éyinatan eyta yajcaro.
  abx-abx: Kinahanglan i mga mahanak si pagtu'o nga manginano sito kay si kamatu'uran,
    malabbat na i mga suplikado. Agparapanbaragaw hamok to si gana' kapulsanan-na
    ngan mga bullu'on, labihan na i ditangnga' si mga tinuri' magpanutu'o.
  mco-NT: Com ji may judíojäy huɨdibɨ ca' ycapxymɨdoogɨxy, huɨdibɨ nɨgoobɨ tijaty
    ayuc tzachnimɨydacp; huɨdibɨ ajcxy huin'ɨɨmb ymɨgügtɨjc, jadu'n nej yɨ' ajcxy
    huɨdibɨ mɨnamb co copɨcy tüg'ócɨy mɨbɨjcpɨ huen yajtɨy'ajtɨ̈y ymang ajcxy, jadu'n
    nej judíojäy tungɨxy.
  cpb-NT: Tema osheki kowatsiri riñaanawentawakaashiwaityaawo, riñaawaitashiwaitya,
    ramatawitante. Iri antayetakerori jiroka, jitashiwaitachari “Tomeshaaniri”.
  aon-aon: Adur, sabaimi armam hekenyuk agabus yopinyi baraen aria hape heyagwreh
    sabainyi rohwin baraen aria hape henek rohw um enesh arpesh. Sabaimi amudokmori
    armam douk Juda. Amam douk hakri sabaimi armam hasuhw Iruhin ananin baraen iri
    ta hugipesh eshesh Juda esheshih aih um hutah amamiruh yegeshiweruh iri.
  hus-NT-2005: Bél tʼajat waꞌach xu tomnaxtsik, xin tʼiláltsik xowaꞌ yab xataꞌ in
    jalbíl ani yab tsubax ani más, xin ulaltsik ke yejat ka tʼajtsin an ti exól bin
    tʼuꞌúl an iniktsik.
  mig-NT: Chi̱ íó kua'a̱ cháa ja̱ tú kákuni̱‑de kuandatu̱‑de, te káka'a̱n sáni‑de,
    te káxndá'ú‑de ña̱yɨvɨ. Te cha̱a ni̱ kaxɨtɨ̱ ndúu̱, ví'í‑gá kásá'a‑de súan.
  bps-bps: Du nun dee dad to, balù dad to mgebe mdà di fnaglut i dad Dyu, là mayè
    mimen i glut tdò, na i tdòla landè kamu, bay knean gafgawla i dademe.
  mbs-mbs: Yan se kagi ko kamno so medita se otaw kenà egpenenalan te kebenalan. Eg-akal
    dan te menge doma otaw pineokit te ipegtoladà dan wedad ontong. Judiyo se keditaan
    dan egtoladà te keilangan tomolò se kedita te otaw nemenal ki Cristo te menge
    punù ingkeliwat i Moises.
  tof-tof: Ka ene poko igósidi bóktandóla, zitülkus ola abün darrem-darrem bóka bamgün
    pamkolpamako, gonggo akó küp-koke bóktan aman is, akó ngibürr kolpam nidi ilklió
    bülióndako. Kolaean idipako, nidi bóka bamgündako wagó, blamana Yesun nidi amkoman
    angundako, i paman ⌊gyabi sopae singgalgón⌋ gida ki mamoanórre.
  cme-NT: Na saa da, yaagbãrãamba maaraaya; ba nunni sa suɔ aa dɔl. *Yuifubaa-ba
    maŋ suurii Yesu horre-na, ba yaa bɔi. Da ba ce ba ta ba piiye ba tãal banamba‑i.
  sus-sus: Na matanditi mɔɔli gbegbe na na, a gbengbenyi sunna mixie ya ma. E dɛ wuya,
    mixi yanfafe rafan e ma.
  pon-2006: Pwe mie aramas tohto me kin pelianda oh pitiheki meteikan ar lokaia soh-katepe,
    ahpw mehlel irail kan me soulenglahr sang ni palien lamalam en mehn Suhs akan.
  dad-dad: Ere nigin, an idodõya tamo, od kaũ sã, idegẽya temeleid musei difaref,
    idi atun mulũ bun temeleid anidim age difedig bagai.
  zab-NT: Te pur zieny de bɨny ni quɨt rcuadiag diidx nuu. Púrzi dixú rueedeb ne rundeb
    engany bniety, ne lo de bniety Israel ni rseed ley ná ni mazru nuu saa de bɨnqui.
  jae-jae: Lau taŋeŋpêcŋa gwalêkiŋ tec sêmoa. Êsêac sêsôm biŋ agwa-agwa ma sêsau sêôc
    lauboa. Lau taŋ sêsa êsêac têtu Judawaga naŋ, tec sêgôm gêŋ tonaŋ sêjac ŋawaegeŋ.
  ksd-ksd: Tago mangoro na tena varvapurpuruan, a umana tena pirpir maul vakuku ma
    ra umana lup malatataur go kari damana tuna diat ra umana pokakikil,
  msm-NT: Iyan ing-ikagiha ku to sikan su mahan-in to mgo otow, yabi to mgo Hibru
    no magtutuu, no balingag no ogpanlimbung pinaagi to mgo kagi dan no wada pues.
  myk-myk: Bani sipyii niɲɛhɛmɛɛ pu ma diin na ɲuŋɔ baa jomɔ yɛ yu, na sipyii piinŋɛ
    na yu na fo pʼa cekɔɔnrɔ pyi ba Yawutuu pu ɲɛ wɛ.
  sbe-sbe: Matawuwuna ede tauhaikawayagala se bado. Se hedehededegaibu na yodi kailupolupo
    ne udiyedi tamowai se woyahesuwaladi. Tauhaikawayagala wa udiyedi tamowai se bado
    se lauhekata meta mauli kamwasana ede taba tamowai pelitome ye hai.
  mcr-mcr: Ii nyi tiiŋä etaŋgi ätqä. Qua si äpmeŋä iuŋi, Goti Hanjuwä Iqueqä qokä-apäkä
    iutaŋi, kuapänäŋi qätä mäwiyqä ipu, hŋgisanä itquetqäŋä. Iqua kukŋuä hiŋgiŋqä
    iqua ätäpu, quaŋgä ämaqä di quuvqä wipŋqä ätätqäŋuwä iquayi. Ämaqä ii itqäŋuwä
    iutaŋä kuapänäŋi, qu Israitqä iquautaŋä-qua epu, “Qokä eeqänäŋi, huiwi häuä ktäŋqäŋqeqä”
    ätätqäŋä.
  cux-NT: Neene n'dáí 'iiⁿ'yāⁿ nguaaⁿ 'iiⁿ'yāⁿ judíos s'eeⁿ nguɛ́ɛ́ neⁿ'e yā cu'téénu
    yā nduudu cuaacu miiⁿ. 'Iiⁿ'yāⁿ s'eeⁿ ngaⁿ'á yā cosas chi nguɛ́ɛ́ dichíí'vɛ̄ ní
    nginnche'éí yā 'iiⁿ'yāⁿ.
  tur-YTC: Çünkü asi, boşboğaz ve aldatıcı birçok kimse var. Özellikle sünnet yanlıları
    bunlardandır.
