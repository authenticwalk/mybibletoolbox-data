  hrv-hrv: Jer mnogi su nepokorni, praznorječni i zavodnici, ponajpače oni iz obrezanja.
  box-NT: Mu bon, ɓa kèrètĩ́ɛwa cɛ̀rɛ̀ɛ, sɔ̃̀nkú bìa wee bè ho *kúiiró làndá
