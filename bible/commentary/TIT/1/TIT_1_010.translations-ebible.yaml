    akai iji mukoi igiafno kiav.
  mps-mps: Magi baso meni. Te Krit tǫde te Godigo we bidi hani tomode te bidi hauwa
    augwaligo te tobolu bidigo po odogobeo, tama te po wali pabo hagela ebo dao. Augwaligo
    page meni yai olo po naga weyu, gasa bidi dabe tibo po ola mabo dao. Te tama tebo
    bidi dabe hauwa augwali te Juda bage dao. Augwaligo polobadu Kraisde konealubo
    po dąų wali goli, augwaligo homugo te da tigidaligo te Juda dabego bomo yai
    po me wali pomainao.
  pab-NT: Hiyaiya, kahare haiyanae tyakekota xakore aokowita hoka masemaxemalahare
    tyaonahitaha, kahalakoaharahita iraiti waiyexe kakoa. Maoseratyahitaha haliti.
    Judeu xaotyakira xema tyaoniterenae kaisere masakare nikare tyaonita.
  llg-llg: Hambu hataholi noꞌuk, lahiik laban nanonoli ndoos. Dedeꞌa-kokola nala huu-okan
