  emi-emi: Poli aue eoroieili taumattu ngatoa aue la tau nissakeaa me tau ni-nim sama
    ila me tau nikamekame ila, tani ila o lo atoa la aasarasarakana uunguaa ni-isoiso.
  zpv-NT: Laasii ziahan raꞌ bwiinn nin naa raꞌ bwiinn rwaaꞌ ldaꞌh nuu lahda tu, per
    mahzi ziahan naa raꞌ bwiinn ziꞌca nin nuu loh raꞌ bwiinn Israel. Bwiinn raꞌ riiꞌ
