  gux-gux: Li tie yene, ke baa bi dandantieba siiga ni, bi nieyieekaaba leni bi maciandanba,
    leni i boandi danba ŋuana n mubini.
  kos-kos: Tuh oasr mwet puspis, yokna sin mwet Jew su forla ac weang mwet Christian,
    su utuk nunak ac kiapu mwet uh ke kaskas lusrongten lalos.
  ibo-ibo: Nʼihi na e nwere ọtụtụ mmadụ ndị na-ekweghị, ndị na-ekwu okwu efu, na ndị
    aghụghọ, nke ka nke, ndị si nʼotu ndị obibi ugwu pụta.
  yml-yml: I lubwainemu toꞌedakumetavo ꞌatumaidi ꞌu na venuaꞌivinedi fai tomotoga
    fuedi tovemataꞌwanaꞌwana wata toꞌabigeku tomotoga i vevekaliedi, weꞌe mogitana
    me Diu ꞌifwaidi i vetumaganaga Keliso ꞌwaineye yadi nuanua i vo, ꞌAiꞌedi ꞌwa na
    luku Iesu yana ꞌAilaꞌa ꞌwaineye, nagami ꞌima me Diu yama veimea ꞌwa na vematayakeyakedi.”
  ory-ory: କାରଣ ଅନେକେ ଅବାଧ୍ୟ ଲୋକ, ଅସାର ବାକ୍ୟବାଦୀ ଓ ପ୍ରବଞ୍ଚକ ଅଛନ୍ତି, ବିଶେଷରେ ସୁନ୍ନତ
    ପ୍ରାପ୍ତ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଅଛନ୍ତି;
  bzj-bzj: Yu ga lata dehn breda, espeshali monks dehn wan weh seh yu haftu geh serkomsaiz,
    weh noh di pay no main tu di chroo teechin. Dehn jos di fool op peepl wid di naansens
    weh dehn di teech.
  chk-chk: Pun mi wor chomong aramas mi lükümach, ar kapas a lomotongau, ra atupu
    aramas, akaeuin ir seni ewe mwichen chon Juta mi soulängila.
  ssd-ssd: Nane gudommba miŋge kumnemŋge mine ndaka pasa alo kugatok saka afu yabriniŋgig.
    Zu mbal afu kile Kristen ŋgamukŋge minig ta nane gudommba taŋade.
  acr-TNT: Ma lic e qꞌui ri e titzꞌitak, caquicꞌut ri na jinta uchac y e socosoꞌnel.
    Y chique tak waꞌ e cꞌo ri lic queboc il che ri retalil re circuncisión.
  rop-rop: Wal yu garra pikimat detkain men na, dumaji loda Kristjan pipul deya langa
    det kantri nomo duwit langa enibodi. Loda Kristjan pipul tok eniwei, en dei trai
    en meigim najalot pipul bilib langa olabat wei, en dei nomo lisin langa enibodi.
    En loda Kristjan pipul brom detlot Juwish pipul jidan lagijat du.
  mee-mee: One ngo pulia agau e kapitamasia pangamologa e pe minmina ta i taongamuga
    ka ra lopatokonakana kurumea, ka ragau papatu sonrau ra longasakana keke momo.
    Ka ri ra ragau reke rorolea pangamologa ra sana purea, ba ragau ra goangakana.
    Papatu nga ra lopatokonakana nginngina ra Iura reke matea ragau ta ri loangakurumea
    bainga e nga totongtaliunge mirareame ka ri ra ragau matana laeala.
  dif-dif: Ngangau delkina jatajatanietja ja jedibanietja marapu nganai, morla pirna
    tana karuwalilandru,
  gam-gam: Ni una dje i kogo al worben ge me embe paro. Dumo Krit yei al ge, una merke
    kandja to worinj, kandja kende dje, kandja me napai yene pir mal djinj. Pakna
    mor al ge Juda una merke yembe ye, nono gaklene kelip tambon we djinj.
  nou-nou: Embo jiwae be God da ge moka awa kera ae edo era. Edo embo jiwae be mi
    sedo era Iesu gebe ari embobo awa Jew embobo da wasiri awa ambo ambo adera sedo
    era te ungoda ge awa jiro biae da ge ra. Edo ungo ge awodo sedo era amimi euri
    embo teta diti ambubu awodo era. Edo ungo mana God da emboro ewamei awa gae edo
    era.
  mqb-NT: Na ja matanan ata nà, anga ɗo ahay bayak a tə ɗəfan apan anà ɗowan sabay.
    Ta ja nà, 'am kəriya aya awan, 'am sa man zek anà ɗowan bay. Tinen apan aɗəka
    nà, ti njəkan uda awan, anà ɗo ahay. Alay avan ù ɗo sa ga way ataya nà, Yahuda
    ahay sa ɗaf nga pə Yesu ata awan.
  ape-B: Adul, wolobaimi almam hakenyuk agabus yopinyi balan ali hape heyagwleh wolobainyi
    meyaluhin balan ali hape hene loh umu enech elpech. Wolobaimi amudakmali almam
    douk Juda. Amam douk hakli wolobaimi almam hasuh God ananin balan uli imas hugipech
    echech Juda echechin pasin umu hutah amamiluh yegechiweluh uli.
  grc-F35: Εἰσὶν γὰρ πολλοὶ καὶ ἀνυπότακτοι, ματαιολόγοι καὶ φρεναπάται, μάλιστα οἱ
    ἐκ περιτομῆς,
  cav-NT: 'Aniyatu jetiama huaraji cuanara cuatsashaya eque jucarama juya cuanaque.
    Yana equedya ecana jucarama juya. Arepa ecana Jesús queja catyatihua ama buchatu
    umae israelita cuanara inime tupuya: “Anitaquidyatu ecuanaja baba cuanaja bahue
    jucuare eque Yusuja ecuana jida baishu”, jadyatu umae yanacana cuita juya. Jadya
    ijahuee tunajatu ecana aya tunaja inime equijahuati tsehue.'
  kgp-NT: Ha vé, ũ tỹ hẽn ri ke ag tóg mẽ jãvãnh nỹtĩ. Véké ag tóg ón kỹ vẽmén tĩ.
    Ag tỹ ũ lograr he sór vẽ. Judeu ag vỹ tag to tar nỹtĩ, ha mẽ.
  bvd-bvd: Nau ku bae 'uri nai suli na toaa 'oro da ote kera ade sulia toolangaidooa
    mamane ma daka bae 'ada sulia doo nao si mamana ki uri suke lana gwada toae ki.
    Ta na toa nai ki ne toaa Diu neki da manata mamana naa ma sui daka dau ngasi 'ua
    'ana birangaa 'ana 'iri'unga lae.
  ukr-1871: Багато бо непокірних, марномовцїв і обманщиків, найбільше ж которі з обрізання,
  apz-apz: Hwapɨngoso aꞌamu Kɨlit piꞌnɨngo engoso hofɨko hahnꞌnyo yɨwoꞌnɨngkohofofoho.
    Hahnꞌnyo yahino angaꞌno engoso olenoho. Aꞌamu Juta fehohnjoso hofɨko Jisas Kɨlaisɨmo
    sɨmeho uyontɨfi hwasyo hungkuno ole lutɨhwawoꞌnɨngkohofi, Aꞌamu Jisas Kɨlaisɨye
    hungkunomo inɨngkawowoꞌnɨngkohofo sohwa hofɨko aꞌapaho sɨhu wakoloꞌnɨfe. Hofɨko
    hwasyo hungkuno ole lutɨhwahonɨngkofi aꞌamu fehohnjo sohwa oso hungkuno somo inɨngkowalokwofo.
  yon-yon: Kwanandaan amborom kuu nimakarub yemoon kuu wabkad keriwen, deme awinimokban
    kere ogood dakmemberenib nemengkandidan kui. Yi kumaom kuu wekono kad wanabi kumbedmo
    yimin ande kamimaibdan, yi kuu nemengkandidan anam kii.
  poi-NT: It́yaj jáyaŋ jém ijóyixyajpáppɨc jém Dios iŋma̱t́i. Tsa̱m imɨgóyayyajpa
    jém it́ɨ̱wɨtam con jém malopɨc iŋquímayooyi. Jém icupɨcneyajwɨɨp id́ɨc jém judíos
    iŋquímayooyi agui iwɨ̱aŋja̱myaj jexpɨc mɨgooyi.
  wuv-wuv: Uaa na watauda ei barafea, ei ba'aba'aa umu mawe ei sifisifi'a, watauda
    ro'ou, maroaa fei moro'aa hudii wawanei.
  quf-NT: 'Chaqa kusala achka runakunami rikarimushallapa chay chiqap kaqpaq mana
    allinta rimaqkunaqa. Piru allita yarpuyllapa: Chay chiqap kaqpaqqami masqa mana
    allinta rimanllapa Israel runakunapa siñal kustumrinkunalapi yarpur kawsaqkuna.
    Chaymi ashwan yanqa mana intrakaypaq imakunalapaq rimar wakinkunataqa ingañanllapa.'
  yuw-yuw: Boinno sinom, Krit sa muropmodec wömai amna koböcmaho fatmata ogepmahon
    uyap nongnongo matanidang. Yu owi amna inong yamuc tongo imanang inong yungidang.
    Amna Yuda nanohon toropdecma Duichon surarodec sakau fiima yu koböcmaho wömai
    kiap ihorocno tongidang.
  hus-NT-1971: Hua’ats yan i inicchic axi jec’om c’al an chubaxtalab, ani talchic
    pel i Israel axi c’athpich jec’om. C’al in jolat exobchixtal in c’ambiyal tocat
    an inicchic.
  med-med: Ik nʉnt ei, nambuⱡ emel, ik Got nga ik tʉk roi nduk, roldʉnga nʉk, ik kol
    rok etmin wamp ei nga puⱡi mormin. Wamp mbʉ ndi, wamp mat ik kil rok nguk tʉk
    tiki pondurmʉn. Ei, Jura wamp, kʉng kupti wamp rʉⱡaip kʉⱡ ndi, puⱡ pendʉk etmin.
  bch-bch: Nakeo bedane ngansa panua busa ngan iaoa kelede ton Kristus ngan inu Krit
    tilongolongo gid madidnga led posanga mao. Gid tikakado posanga sapaean ta tipakaka
    panua busa. Be busa ngan gid tiparpar ngan panua toa ngada ne manta tibada palunga.
  cco-NT: Jo̱baꞌ fɨ́ɨˉɨ ꞌnʉˋ, Tito, jaléꞌˋ e júuˆ na, dsʉco̱ꞌ fɨ́ɨmˊ dseaˋ seeiñˋ
    i̱ jaˋ iing˜ nijméˉ nʉ́ʉꞌ˜ e júuˆ quiáꞌˉ Dseaˋ Jmáangˉ do, jo̱guɨ féꞌrˋ jaléꞌˋ
    júuˆ e jaˋ ooˉ ni˜ seaˋ e lɨ́ꞌˆ laco̱ꞌ có̱o̱ꞌ˜ e jo̱ jmóorˋ e jmɨgǿøiñˋ jaléngꞌˋ
    dseaˋ. Jo̱ jee˜ i̱ dseaˋ íˋ quíingꞌ˜ jaléngꞌˋ dseaˋ i̱ jíngꞌˉ e dseángꞌˉ la guíimˋbaꞌ
    ꞌnéˉ e nilɨti˜ lají̱i̱ꞌ˜ e quɨ́ꞌˉ tɨ́ɨngˋ dseaˋ Israel.
  deu-1951: Denn es gibt viele widerspenstige, eitle Schwätzer, die den Leuten den
    Kopf verwirren, allermeist die aus der Beschneidung.
  alq-ALGNT: Mane mega a8iagog ka8in odji pejig 8i ndotasi8ag adi enagani8i8adj, anodjigotc
    kegoni omikodana8a, acitc o8agackibina8an a8iagon. Mane8ag dac ii ka inakamigizi8adj,
    a8acamej igi8e ka nda8endamo8adj Coda8inni Inakonige8inan kidji kana8endjigadenigin.
  ixl-NNT: Tan nimal kuxh unqꞌa paasan tziieꞌ ati uveꞌ ni alon uvaꞌ latel kuxh eesal
    unbꞌiil vichiꞌol unqꞌa neꞌ xaakeꞌ. As nichus chajnaj unqꞌa chusbꞌaleꞌ uvaꞌ yeꞌl
    kuxh itxaꞌk. As ni teesa chajnaj unqꞌa qitzꞌin qatzikeꞌ tu bꞌey.
  boa-NT: Muurá ijcyámé mítyame tamúnaa jodíómú ɨ́mɨáájú úraavyéjúcoorómé úwáábohíjcyáné
    mɨ́amúnaa kíhdyahɨ́rótsámeííyónetu. Ááneri íllure mɨ́amúnáake állihíjcyáme.
  quh-NT: Chayta niyquichej ashqha mana casucojcuna, engañacojcunapis caskancuraycu.
    Israelcunamanta ajina runaska astawan tiyan.
  kwi-kwi: Akkwan awane Diosta mɨashitchi. Mɨnpazha Judío awane awaruza circuncisión
    kianapa ɨninnat kit nilchi kamtanamtu. Anpane kain kaizmuruz mai. Awaruza pɨrail
    appamtu.
  agm-agm: Sandɨ kahɨtotɨmandɨ apaapɨmaato. Isɨhiya Judaahiya taahiyɨhiya Kɨraisihopɨ
    aimɨ gɨwunyaahohiyɨhiya kiya kiyaamɨ jɨhaiwa namaamapɨ anɨtiwɨ isɨwatawaawɨ kataunjohɨhai
    ipɨhatiwɨmapɨ isɨhiyaisɨ kaiwa tipɨ naupwɨ katɨwunjauhɨto. Isɨhiya siya Judaahiyaamɨ
    kiyohɨpatɨ kaiwɨ isɨhiya Jisaasihopɨ gɨwunyaahohiyɨhiyaatɨ nahatiyaatɨ samɨ ambɨpatɨ
    namandipatɨwɨse, tɨwɨ katɨwɨhiya sapɨhɨ Kɨritɨhanda bimauhɨ kandapɨ kahɨto.
  ubr-ubr: Sabu fonaseirotis sigaraba nan semama, osi on duraotis a baisigogo'otis,
    osi on askibubu auris wat on sabu sebibebeyis, osi auris on abikakafun.
  tsw-NT: Ne ɗa wa̱a̱ da̱na̱ adama a na ama o ro o ta̱ lo aza a na a yuwusan mawasan
    nu uritosu wa amayun. Ama a nda a tsu yuwusan ta̱ adanshi a vama, reve waru a̱
    lulumusa̱ ama. A̱tsuma̱ a̱ munlu n ndolo ozo o ro na̱ a̱bunda̱ a̱ ta̱ pe a̱tsuma̱
    a aza a na a dammai she na a paɗa vuma suru uryumbu. Ama a nda ele ɗa a laꞌai
    adanshi a vanvama.
  cax-NT: Itopiqui aboma sürümanama bama chichübopümacü, manrrü eana bama israelitarrü.
    Arrüma manitanamantai, y matachemacanama ümo genterrü.
  aia-aia: '''O ''iraraa, ''a rago i nei na''i Krit nara ai''a raba rongosuriai Taroha
    Goro ''inia Jisas Kraest, ororiu ''iraau i Jiu nara ha''i sae hinihini mara rabasia
    do gai ha''isuri''i mau i ringe adaa''i. ''Iraausi rau pwari''iraau moi inoni
    ''ini''i ha''atee ra rongo to''o bweubweu''a narau haa''i.'
  srp-1865: Jer ima mnogo neposlušnijeh, praznogovorljivijeh, i umom prevarenijeh,
    a osobito koji su iz obrezanja,
  agt-agt: Te addu garay ya masoysoy ta taga Kareta kidina, ikid na maguhohug ta awan
    ta kapkappyan, ikid na mangayayyaw, aglalo ta Hudyo kidina nga mangpabanggit ta
    bagu kiden mangurug.
  lug-lug: Kubanga waliwo bangi abawakana, aboogera ebitaliimu era abalimba, n’okusingira
    ddala abo ab’omu bakomole.
  yby-yby: Muki wewenasiya lukaha niae. Sa-ikiki aha gamukiya li yolalo malo iki dokepa
    jikaka wewena minae. Juda wewenasida ganipomuya dabuha molikaka niabo wewenasiya
    wavu-liki sa-ikaka niae.
  heb-heb: כי יש הרבה מרדים מדברי הבל ומתעי נפש ובפרט מן המולים׃
  mpp-mpp: I yangucte, mansanang ngic-ngigac bocyacti gagaing. Yenge yowa babaficine
    mikac moc micaigaing. Ailu ngic-ngigac kwesac aiyelecaigaing. Aime Yuda ngic soc
    tofangineng helockeicne, yengi hocne aibaba ingucne ailu gacaigaing.
  apb-apb: Mo iini hunge si'iri, kire ka'a sare tola i sulie ike tolahai ha'a-uusulinge
    to'ohuu ngeena, ta'e kire ko ere-ere mwaakule mola pe'i eerolana mwala. Leune
    e to'ohuu oto liutaa i sulie pulitaa nge kire ko ha'a-uusuli aana uri o ke torihesi'o
    ha'alaa o sai hele aana maurihe huu.
  san-TEL: యతస్తే బహవో ఽవాధ్యా అనర్థకవాక్యవాదినః ప్రవఞ్చకాశ్చ సన్తి విశేషతశ్ఛిన్నత్వచాం
    మధ్యే కేచిత్ తాదృశా లోకాః సన్తి|
  ben-IRV: কারণ অনেক অবাধ্য লোক আছে, যারা, মূল্যহীন কথা বলে ও ছলনা করে থাকে, তারা
    ছিন্নত্বকের ওপর বেশি জোর দেয়;
  ntu-ntu: Taetus, ncblo lcng na-aclveng nakrlz-zpwxlr nzalvztrngr angidrng, murde
    leplz nzkqlu kx nznginipedr enqmi r Nrpakxmrlz, kxmule-esz' nzrpilr kx nzlxngitilr
    Jiszs. Mrlx lcng nzxpqbrlr-ngrdr kxnzrmailzng, x nzycmne-lukurnr-ngrng, x nzesabrting
    leplz, myapxbz lr Jiu kcng tzalvztr-ngrdr kx, “Ncblo napakrng amrlx mz nzaxvctr-krbzlr
    mz lrmakxtr.”
  pan-pan: ਖ਼ਾਸ ਕਰਕੇ ਜਿਹੜੇ ਸੁੰਨਤੀ ਹਨ ਉਹ ਬਾਹਲੇ ਢੀਠ, ਫਾਲਤੂ ਦੀਆਂ ਗੱਲਾਂ ਕਰਨ ਵਾਲੇ ਅਤੇ ਧੋਖਾ
    ਦੇਣ ਵਾਲੇ ਹਨ।
  gvc-gvc: '@see-verse:TIT.001.009'
  sbk-sbk: Pipo awawitejele wiji hasa watohala utunongwa twao twapuruzye. Wakhopela
    nawalongozye awadhu araposhe.
  mya-JVB: အကြောင်းမူကား၊ နား မထောင်ဘဲအချည်းနှီးသော စကားကိုပြော၍၊ လှည့်ဖြား တတ်သောသူအများ
    ရှိကြ၏။ အရေဖျားလှီး ခြင်းကို ခံသောသူ တို့တွင်လည်း အထူးသဖြင့် ရှိကြ၏။
  kgf-kgf: Ic sasalanéŋ ac qeqe wamma ac haréŋa ʒéma ikoc waŋ énécmima kecanʒu. Sucginaiguc
    séwi taségina hericma kekera Yuda ic imi eneŋ tosara onogicma imuhuc waŋanʒu.
  awb-awb: Kíríti marákórápéqté ké auráq matíáhro. Píribahri ke méra sega abehq éhwéhnéra
    péhe éhwéhnuwe. Asiu kené síú amurúrue sansa sehgíóro e kewé áhnte mina tahnsa
    míáhwe.
  gdn-gdn: Mibai, karako ka iyapana ropani kawaya yona mibai ki tagararapiyamu. Mu
    yonamaga kororai mibai pa mena ki pokaiya ka mu iyapana kerapumugu wadamu notababa
    tageyamu. Diyu ragidai karako Iyesu sumapiyamu mu ropani kawaya inako kwaetagamu.
  nko-NT: Tɔ́á sʋá ndɛ ɩ́nɩ blɩ́ gyí, ahá tsɔtsɔɔtsɔ bakʋ́sʋ́ lɩ́ɩ́ atosunáhɛ́
    wankláán ámʋsʋ, bʋdɛ asʋ́n ánɩ́ ɩma labi pʋmlɛ́ ahá. Títriu ketétɩ́ɩn mblasʋ
    agyípʋ́ amʋ dɛ́ ɩ́nɩ bwɛ nɩ́.
  bsn-NT: Tojʉre jãjarã ñacama, “Circuncisión yirere Dios ĩ roticũmasirere yiroti
    ñaja” yirã. To yicõari, socaserene masare ejarẽmobetirene gotitorã ñacama. To
    bajiro ĩna yijama, Dios ĩ bojasere yirã me yicama.
  pib-NT: Gi rixanu wanena gixo kaalirewaklerune maleshawaka kyanumsaklerune ga wa
    kyokshalewaklerune. Ga wa wane rixna galikaka wa sajruka gistaakotachine.
  wiv-wiv: Na vuna zia manumanu luba ra kena ni Krit dia ta lala dia kata vanga holia
    polea kua e matoto. Dia ta manumanuna pole vetavetanga dia ka gala rurukia manumanu.
    Manumanu kamahi kena luba ni dia ia a vuni Iuda, kua e kukulidia kete vavatomutomuha
