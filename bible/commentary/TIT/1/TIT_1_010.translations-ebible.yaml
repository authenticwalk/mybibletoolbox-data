verse: TIT.001.010
translations:
  kpx-kpx: Kosealemo ata moaga keau hoto seleve keho isiviholilu. Isito Diue ata kebiamo
    vaveve keu baluga. Abu abu vaveve ke unaha loui ata lobogevema.
  okv-H: Eto ke sokova ari embopo ainge amo mihera amina God ta ke be ingito ingaesira
    ue ke sokova na embomeni humbuto ari neite neite amina kihi humbuto ere pahora.
  tbo-tbo: Matababana tu luupudoodola hi maga duma po hai bolu u hinena mi Yudeya
    hi maga po he ibaabani yabayababa ma lawa he koyakoyamehi.
  mal-C: കാരണം, വായാടികളും വഞ്ചകരുമായ അനേകംപേർ ഉണ്ട്. അവർ നിയന്ത്രണവിധേയരല്ല. പ്രത്യേകിച്ച്
    പരിച്ഛേദനം ആവശ്യമെന്നു വാദിക്കുന്നവരാണിവർ.
  grc-SR: Εἰσὶν γὰρ ⸂πολλοὶ καὶ ἀνυπότακτοι, ματαιολόγοι καὶ φρεναπάται,⸃ μάλιστα
    οἱ ἐκ ⸆ περιτομῆς,
  bgc-bgc: क्यूँके भोत-से माणस सही शिक्षा के बिरुध्द खड़े होवैंगे, जो बेकार की बात
    सिखावै सै अर जो दुसरयां ताहीं धोक्खा देवै सै, उन म्ह तै कुछ लोग यहूदी सै जो बिश्वासी
    बणगे सै।
  khz-khz: Kila taunatauna ati gekwalanarana, gekila-tilivagina talimara, e kila ati
    ganira gekilagirana talimara, e vevega-ripa kawara na taunilimalima geoparana
    talimara galagala vagi nea. Iuda talimara nuganugarai ekalesia aonai gelaka-togato
    talimara nevetaina gekalana.
  deu-TKW: Denn es gibt viele unbotmäßige Leute, die mit nichtigen Reden den Sinn
    verwirren, namentlich solche aus der Beschneidung;
  zsr-NT: Cni ral‑laꞌ gaquëꞌ le taꞌdáꞌbaguëꞌë zian bönniꞌ len tuꞌë didzaꞌ cuzacaꞌ
    len taꞌzíꞌ yéꞌinëꞌ bunách. Zian bönniꞌ tunëꞌ cni nacquëꞌ judío.
  lin-lin: Bato mingi baboyi kotosa solo, bazali koteya makambo ezanga tina mpe ya
    lokuta, mingi-mingi kati na bato oyo bakatama ngenga.
  hns-NT: Iesaai logan me se, aur bieses karke Israel ke iesaai log me se dher manai
    na maange hai baat soene. Oelog be-baat ke baat batia hai aur doesar log ke bahakaawe
    hai.
  noa-E: Pua khaphʉ sim, pãach eepaijã ar amach wawiewai ũrba warag chaaur ʉ̈kha ʉ̈kha
    aajem khʉʉn khapan thʉnʉm. Makhʉʉnan sĩi nem maadëu igmaphamta jaau wënʉrrʉmua
    warag õor khũgur wënʉrraajem. Mamʉ ʉ̈rcha mua mag jaau chirʉmʉn, ar chi ʉ̈kha
    nʉm khʉʉnan amach mor gaai dauchachmaju aai sĩsidʉm a jaaujem khʉʉn igwiata mag
    chirʉm.
  eng-EMTV: For there are also many insubordinate, both idle talkers and deceivers,
    especially those of the circumcision,
  mib-NT: Chi íyó cuéhē ñayuu nīhni ni, te cástéén i ɨnga modo jéni ni maá i jeē súcuan
    cācu ñayuu, te stáhú i ñayuu. Te jnáhan yó hebreo cúu jeē vihyá gā casáha súcuan.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खे़प्‍मो यरिक् युक्‍को मे़न्‌युङ्‌मनाबा नु पाःन्‍फात्रे़हाॽ,
    वेॽ इङ्‌ले़क् के़मे़प्‍पाहाॽ मे़वाॽरो॥ खे़ङ्‌हाॽओ यरिक्‍तङ्‌बाग यहुदि हर्दो हे़क्‍मा
    थिम् नाःप्‍माए पोःङ् लॽरिक् के़बाःप्‍पासिरो॥
  xnj-xnj: Muni vavi vandu vamahele, neju vala vevihuma muchikundi cha Vayawudi ndi
    vevabwelili vevamsadika Kilisitu, ndi vanang'omo, na vakuvabudisa vangi kwa uyimu
    wavi.
  mmx-mmx: Una soxolik ka nedi, loklok atnedi in manton kerepmo, kusu dina sep pepe
    buaang nedi limixin nunu ro Krit ding tonga xepe levelinga ruturun. Mo limixin
    di paase gamasa mun la di babala arup limixin. Nedi limixin me Judaia, mo dim
    tebeng alolos levelinga at ne Moses.
  cbr-NT: '''Itsa unix —''ëx cana Nucën Papa Diosan bana cuati —quicë ''aíshbi ca
    a bana quicësabi oi ''ima. Usa ''ixun ca uni parania. Uni itsíxa usari ''icësamaira
    oi ca judíos unicama raírinëx ''ia.'
  tee-NT: Pus tasq'uini ni chunch cajunlh is'atsucunti'an ju yu'unch ju talhinajun
    ni na lhu alin ju lana jantu talaca'i. Ju jantu talaca'i tajuni ju ali'in lapanacni
    ju chivinti ju jantu lhitapalai chai va ta'a'okxchok'onun. Pus yu'unch ju quint'a'israelitanin
    quinc'an ju palai chunch tachivinin.
  eng-LSV: for there are many both insubordinate, vain-talkers, and mind-deceivers—especially
    those of the circumcision—
  cak-NT: Roma can je q'uiy jec'o ri man yeniman ta. Xe tzij ri man jun quikalen niqui'en,
    y can jec'o ri can ye'an engañar coma. Y ri más niqui'en quiri' ja ri ye'in chi
    can ti'an ri circuncisión chique ri kach'alal achi'a'.
  pah-NT: Tombo'e kwaha ti Jesus'gareheve'g̃a ndepiakatuhara'g̃a, a'e ji. A'ereki
    he'yjuhuve'g̃a nohendukatupotari okovo g̃wemimbotarimova'ea rupi onhi'ĩteheavo
    onhimoandyandyita ojipe'g̃a moandyandyita no. Judeus'g̃a ojikytiukave'g̃a jara'g̃a
    hohe nohendukatupotari.
  sja-NT: Mɨa mãga jara bɨ, mãgee ũridaamaa p'anɨɨrã chok'ara paraa perã parã t'ãide.
    Seewa ãchi k'ĩsiadeepa pariatua jarateepata mãik'aapa eperãarã k'ũrapata. Mãgɨɨrãpa
    jarateepata Cristo eere p'anɨɨrãpa at'ãri oodaipia bɨ Moisés eere p'anɨɨrãpa oopatak'a;
    tauchaa bɨpidaipia bɨ ɨmɨk'ĩraarã k'ap'ɨade.
  xed-xed: Kəl yu ka mna tsaya ná, kabga nda ndəgha gwal kul haɗ ta sna gwaɗa da mndu,
    ta tsaɓaku, ta babara mnduha. Wya mal mataba gwal nda tsatsa fafaɗa taŋ na tsa
    gwal ta maga tsa skwiha ya.
  mks-NT: Jáchi̱ cua̱há ña̱yivi co̱ cúni̱ na̱ caja na ña̱ cáchí tu̱hun Ndióxi̱. Ta
    tañu na̱ yóho ndúu cua̱há na̱ Israel. Co̱ó sa̱ha̱ toho tu̱hun cáha̱n na̱ ta xi̱hín
    ña̱ yóho jándahvi na ña̱yivi.
  gfk-S: Na tahut be ira tena harbalaurai ta ira lotu di ira mangana turadi hobi kinong
    a haleng ira ul ba ing di ianga bia ma di hakale lamus ira matanabar. Ma tutuno
    sakit ira Iudeia kaia nalamin ta di, di manga gil hobi.
  bmu-bmu: Ambazip gwötpukŋan keu qetala kezapjupjup aka sesekŋai ewö keu sinŋi sinŋi
    jiba ambazip tilipköm eŋgimakze. Anutugö aiwesökŋi sileŋine yandigeri, yeŋgö kambunöhök
    ambazip jesöŋgöŋan mewö ahakze.
  dgz-dgz: Iwa tandayasine nagirewa aruga wanumamun. Nop muga tave uon waine gapan
    waenapan ebo aopan wane wababayan mumiwanum. Diu nagirewa upi Diu uoni nagire
    etumu tum tapen menan diamuiwanum.
  eng-GNV: For there are many disobedient and vaine talkers and deceiuers of mindes,
    chiefly they of the Circumcision,
  zaa-NT: Porqui'ni ttu te ca enne' nna reqquia cą nna redúdítsini cą nu ra lo enseñanzį,
    pues luetsi ca nùi nna tse'e iỹetse' canù chì biria cą le' religión qui' ca enne'
    judío nna yala rú'u latsi' quį riquixá'a cą ca historia nu bihua fundamento tsè'
    té qui' quį, anía modo nna ruthacca'ỹi cą ca enne' sencillo.
  eng-WEBSTER: 'For there are many disorderly and vain talkers and deceivers, specially
    they of the circumcision:'
  guh-guh: 'Bajarapitsijamatabëcuenevi itapetaponaename ancianovinexa. Tsipaji raja
    Cretatunaeto nacuata, Dioso pejumecovënëtsivi tuatuajëta, ayaibitsaëto jinavanapa
    apo pejumecovënëtsivi pacuenia itorobatsi pevetsivitsi. Bajarapamonaeyajuvënëvi
    ayaibitsaëto judíovi. Bajarapajudíovi jumai tsabiabi: “Pamonae apo judíovi ata
    Jesús pelivaisi itsa jumecovënëta, bajarapamonae ata benaperabëcaucubiaexana,”
    jai tsabiabi. Bajarapajudíovi natsiquejemalivaisi saya cuaicuaijai tsabiabi. Nexata
    yamaxëitojorobapona Dioso pejumecovënëtsivi.'
  bon-bon: Bucurage äciseräja biname piti nemi puma, maane lui bine miiji cängena
    ablaweja. Teepi mene papapapa jiicemusi, nuuja biname bine angletnejame. Bucurage
    pui angletneja biname lui Israela biname bime sasa cotre mule cabu itu yaacrajepi,
    piiyepu teeme tääpume Acejiyame me tääpe cabu cewecu lui baborage gwidape gyene.
  nhw-BL: Xiquintequitlali tlacame catli quej nopa cuajcualme pampa itztoque miyac
    tlanajnanquilijca masehualme catli camanaltij quen catli huihuitique huan san
    tlacajcayahuaj. Quej nopa quichihuaj miyac israelita tlacame catli quiijtohuaj
    quineltocaj Toteco, pero moilhuíaj monequi masehualme motequilise nopa machiyotl
    circuncisión para momaquixtise tlen inintlajtlacolhua.
  swh-ONEN: Kwa maana wako wengi wasiotii, wenye maneno yasiyo na maana, hasa wale
    wa kikundi cha tohara.
  wbi-wbi: ulwakuva kulinavahosi vinga, vinga vala vano navakundi. amasio ghavanave
    gheghakijasu, visyanga na kukuvalongosia avanhu muvusyovi.
  bba-bba: Domi tɔn bɛrɛtɛkɛ dɑbinu wɑ̃ɑ kɑ wiirɑ ɡɑri ɡerobu kɑ be bɑ tɔmbu nɔni
    wɔ̃kumɔ, n kun mɑm ko Yuubɑ.
  eng-KJVCPB: 'For there are many unruly and vain talkers and deceivers, specially
    they of the circumcision:'
  kgk-NT: Oĩ heta inhe'ẽngendu e'ỹ va'e. Onhe'ẽ rei oporombotavy-vy. Upéixa heta oĩ
    judeu reko-rupi oiko vyteri va'e, “Penhepirekytĩ uka katu” he'i va'e.
  waj-waj: Kaayau gioonna kiaapuuya haunninniida varida vooya ngiari sabi kuaiyauvaa
    kiaa mmiaani iya kutaavaivee kiaavai. Vaidi vooya Yutayaiya aataruuvaa pikiada
    Yisuunna aataruuvau viraiya itaama iikiaavai.
  cpy-cpy: Tema osheki kowatsini iñaanatawakaan-tashi-tyaawo, iñaawaeta-shiwaetyaa,
    ramatawitantzi. Riitaki antayita-kirori irika iitashi-waeta-chari “Totameshitaa-rewo.”
  mpx-mpx: Ekelesiya ana tohouwa ololal o nu hilel ge nu telel, kaiwena toawatautau
    hi gewi, heliya hi baaba bwagabwaga ya, ge gamagalau hi kakawel. He bolo baliya
    ya baaba, gamwaliyaa enuna te toekelesiya bolo hi ba, “Toabulilek gegewel gotomwa
    yoho paganina nihi ahe ge ama Yudiya wama logugui nihi toulil.”
  wbp-wbp: Jaaji-watirla yangka Kiritirla, yapa panu kalu punku-wati-nyayirni nyina
    miyalu-jumati. Yapa-kari purda-nyanja-wangu kalu nyina. Warrarda kalu-jana ngarrirni
    yapa warntarlarlu yimingki, manu kalu-jana yapa warru yulyurlku-yinyi. Panu kalu
    Juwu-patu Kirijini-patuju maju nyina kuja-piyanya.
  luo-luo: Nikech nitie ji mangʼeny ma jongʼanyo, ma gin mana jothor wach kendo jowuond
    ji, to moloyo jogo moter nyangu ma gin jo-Yahudi moyie.
  nhe-NT: Xiquintequitlali tlacame tlen queja nopa cuajcualme pampa itztoque miyac
    tlanajnanquilijca tlacame tlen camatij queja tlen huihuitique, huan san tlacajcayahuaj.
    Queja nopa quichihuaj miyac israelita tlacame tlen quiijtohuaj quineltocaj Toteco,
    pero moilhuíaj monequi tlacame motequilise nopa machiyotl circuncisión para momaquixtise
    tlen inintlajtlacolhua.
  aii-aii: ܣܵܒܵܒ ܐܝܼܬ ܪܵܒܵܐ ܐܢܵܫܹ̈ܐ ܡܵܪ̈ܘܿܕܹܐ، ܗܲܡܙܸܡܵܢܹ̈ܐ ܒܲܛܝܼܠܹ̈ܐ ܘܡܲܚܠܸܛܵܢܹ̈ܐ،
    ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܒܢܲܝ̈ ܓܙܘܼܪܬܵ‌ܐ.
  esk-NT: Uvvatakku iñugiaktut tupiguutaitchuat iñuich kinnitñikhutiŋ atlanik nipiqałiġmikkun
    kinniqiłikun, suvaluk taapkua iḷisautriruat iñuk nalunaitŋutchiqsuksrauplugu annautrauniaqpan.
  msb-msb: Kay damoʼn mga nagarebelde lalo na gayod an mga nagbaralhin hali sa Judaismo
    na nagasurmaton sin waraʼn pulos kag mga nagapanluko san iba na tawo.
  cpa-NT: Chian² báh³ dsa² jue¹² ju³lah dsa² tsa¹nang¹ jǿg³ rø², dsa² mi²gag¹², dsa²
    dsii¹² jǿg³ ha¹chi² ta³ jmo¹. Mih² tsa¹ca¹lah¹já¹ dsa² héi² lán¹² dsa² judío.
  dso-dso: ମଣ୍ଡଲିର୍‌ ପାର୍‌ଚିନ୍‌ମନର୍‌ ଅଦିକାର୍‌ ନ ନାମ୍‌ବା ଲକ୍‌ ବେସି ରଇଲାର୍‌ପାଇ ମୁଇ ତକେ
    କଇଲିନି । କାଇ ମୁଲିଅ ନ ରଇବା କାତା ସବୁ ସେମନ୍‌କେ ସିକାଇକରି, ସେମନ୍‌କେ ବିସ୍‌ବାସ୍‌ କରାଇଲାଇନି
    । ଜିଉଦି ନିୟମ୍‌ ଇସାବେ ସବୁ ବିସ୍‌ବାସିମନ୍‌ ସୁନତ୍‌ ଅଇବାର୍‌ ଆଚେ ବଲି ସିକାଇଲାଇନି ।
  meu-meu: Hutuma na e gwau edeedemu, e hereva kava hereva kavamu, taunimanina e koidiamu.
    Peritome taudia na una kara ai e hereamu.
  yva-NT: Weye vatane wanui wonayo ananyao umaso rai. Taune awa ananyao ama ine meweno
    rai ti wo vatane mansaponae. Vatano angkarije umaso inta nawamo utavondi Yahudi
    awa koano sunat rai.
  dgc-dgc: Da entan mo, Tito, te meadu a tolay a mekétog tu isip, a pagkamalién de
    du iba ta pégtoldu dia a éwan tu pasa. Kona be sa i meadu a Judeo a méniwala ni
    Jesus.
  zpm-NT: Sac no ndal grë zha ne nëd gon Xtiidz Jesús niina, ncuaaṉe paat rquiind
    rseed zho miech, rquidie zho; ni lëëpaa zha ne sca ruṉ nac zha Israel.
  hix-NT: Atàknanàhkano ynye ro me tehxorye natxhe, Kryestu mryenon yonye ro komo.
    Àsok tawro hana. Thenyehra rma haxa natxow hamà, awawonye, anwekno ynye ro komo.
    Kryeta yamtar hon kukuru komo ryhe, anwekno ynye ro me natxhe. Àtohnawo rma haxa
    nàrwonatxhe. Onkuhtono yeryatxhe. Àwawonye rma natxhe, Xuknewyana kukuru komo.
    Nyamoro ryhe, atxke rma haxa hananàhno yeryatxhe, anar komo yoho rma haxa mak
    ha. Onà wyaro kany komo rma nyamoro ha. Moyses heno nmenhotho yawo ro hak nahtxoko,
    Xuknewyanahnà komo, kanye ro me natxhe.
  sim-sim: Sios orok fehenda ma mushak mbeek Avui Wasilakahi mashin omek sawenda ambu
    lir, wahau. Lir men maintarmben sawehe man nombo kavak tolmbangonda lir. Ol erem
    nanda ma ondo mamatar lihi Judama lir. Ter olmu Jisasin tiyanda mak li nakmbaha
    olmu mbanduwa. Hako karem ewesawenda lir, �Os Judama lo lihin amber hom ji tiyana
    ambu nahi, jir mbeek ermba ermbak linda oson lakwa ambu jir.�
  npi-ULB: किनकि त्यहाँ धेरै अनुसाशनहीन मानिसहरू छन्, विशेष गरी ती खतना गरेकाहरू ।
    तिनीहरूका वचनहरू मूल्यहीन छन् । तिनीहरूले मानिसहरूलाई छल गर्दछन् र गलत मार्गमा
    डोर्‍याउँछन् ।
  cgc-cgc: Impurtanti gid na mga pilien no an na magpanguna may sarang ta pagsabat
    tak tama na mga gatuo dyan naan ta Creta na ula gapasakep naan ta mga may uturidad
    daw sikad mambal ta ula pulos. Tama man ki danen sikad manluko labi en gid mga
    gatuo na Judio na ta iran na pagpati mga dili-Judio na gatuo ki Cristo kinanglan
    magsunod ta mga kaugalian ta mga Judio na impurtanti gid pagbuat an ta tanda naan
    ta lawa.
  tim-tim: Amâ luâk bikŋande den bunŋe koko akmâ den yânŋe makmâ hiaŋgim muneŋ olop
    manmai. Aregât hutyeŋân âmâ Yuda luâkŋe dondâŋe Yuda hâkgât tirip are nâŋgâmbiâ
    humo aktâp yâk owâiŋe manmai.
  yor-yor: Nítorí ọ̀pọ̀lọpọ̀ ènìyàn ni ọlọ̀tẹ̀, asọ̀rọ̀ asán àti ẹlẹ́tàn pàápàá jùlọ
    láàrín àwọn onílà.
  wos-wos: Némbuli séfélak du di néma duna hundi xékéhambandi. Wunde du di baka hundi
    wata yéna yakwa du di. Wunde du séfélak di angi wa, “Nani God wandén maki hurunjoka
    nani nana séfi sékétame.”
  emp-NTPO: Mʌ̃a mãwã jara b̶ʌa wãrã bed̶ea quĩrĩãnacada, dadji carebaca bed̶ea jaradiabadada,
    djãrã cũrũgabada sid̶a bara bẽrã. Dadji umaquĩrã cacua wẽãgod̶ida panʌana abadara
    maʌ̃ ẽberãrãnebemaa.
  eng-F35: Because there really are lots of rebels, loudmouths and deceivers, especially
    those of the circumcision group,
  ind-ind: Hal itu penting karena ada banyak orang yang tidak mau taat dan yang menyesatkan
    orang-orang lain. Yang saya maksud khususnya adalah mereka yang mengatakan bahwa
    semua laki-laki harus disunat.
  pes-OPCB: زیرا اشخاص سرکش و نافرمان بسیارند، خصوصاً در میان آن دسته از مسیحیان یهودی‌نژاد
    که معتقدند مسیحیان نیز باید احکام دین یهود را اجرا کنند. اما سخنان ایشان پوچ و
    گمراه کننده است.
  mpt-mpt: Ibo nakaia unangai weng moloto alebeine! Niminbabe, naka homon unang homoni
    Gode wengo omdibi bianiba maki baaniba Nakai Yesuse okoko okok kebib mole i aalo
    waketoumine ge obianiba i Gode wengo wentemino deiboniba wengo mitmakam blim ota
    obianiba eka dim weng ota obiam bliba naka mak unang maki i dim omin weng olo
    wente bianiba bainobo gabiobe.
  ssx-ssx: Haliweki wopuma꞉ ota꞉ pi kiaaso hata꞉ mo ika꞉ pa hameke pi manuma꞉ mandane
    wanda꞉hali makeao halememe. Kutupiki pi lo haleme mandane haliwekita꞉ mo pa sekemesaisi
    pu haleme Diu tapake haemeke tapakema꞉ kone lo halememe.
