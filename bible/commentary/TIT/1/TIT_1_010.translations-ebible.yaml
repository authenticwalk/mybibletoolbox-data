    pero moilhuíaj monequi tlacame motequilise nopa machiyotl circuncisión para momaquixtise
    tlen inintlajtlacolhua.
  sps-sps: Te kaa men vainy kinai te fatsitsien miror faatsuts man, iton vainy pisiin
    te vevegiau babainy tsun ror ana ri te fagaug ir vainy fafaaman tana fo faatsuts
    gamgam tsuri. A vainy to arin vainy tana taa Jiu te natiny vovou iny ror kat iny
    vaapee tana Faun tana taa Jiu, ana ri faatsuts iny ror kat iny vaapee ma saup
    fatabiny e Gov a mes.
  wnc-wnc: Dasingge? Aminu yangga amin dakngakikat nana kundu aminu buyambamda yamandet
    sikaing. Yamandet sike wamu yapiina wena yakaing. Yake wamu kem panzike wamu inata
    takngatu yanindamukaing. Aminu Judia nana amindane miti aknga tawake tasiking
    amikat gatu katum aminda sanga aknga tasikaing kaknga tawake tasiking amikat ngangga
    yangga aminu gwa dakngake yuaing ngana wa amikat nana kwaapzangga wamu wa binga
    yake tasikaing. Siwan ngana Judia nana amindane miti aknga tawake tasikaing aminu
    kwaapzangga unzingu tasikaing.
  bus-bus: Zaakɛ swãyãmarisaidee kɛ̀ aↄ̃è gbɛ̃nↄ likↄ̃a kↄ̃n ń yã'onaonↄↄ pari,
    atɛ̃nsa gbɛ̃ kɛ̀ aↄ̃ zɛ̀ kↄ̃n bã̀ngukɛna yãonↄ.
  gub-BL: Heta tetea'u teko Tupàn hape rupi oho 'ym ma'e a'e wà kury. Uze'eze'eg e
    waiko wà. Hemu'em amogwer wanupe wà. Amo zutew Zezuz rehe uzeruzar ma'e a'e wà
    no, nezewegatete wanekon a'e wà no. Uze'eze'eg e wera'u amogwer wanuwi wà, ma'e
    iapo kar pà wàmuzgwer waze'eg rupi wà, amogwer wanupe wà. Nezewe mehe uzawy Tupàn
    hape wà.
  imo-imo: Kraistinga imbo kombu Krit moromelemanga iye awini Gotenga ungu tukumema
    naa pilko tui tiko, imboma kolo toko tiko ungu awini we nimele. Juda iyemani Gotenga
    oi ungu manema pilipo kangi te kopemili nimele iyemanga awini aku teko teremele
    kani wamongo kanokolio tapu iyema mako towi.
  boj-boj: O Taitus, Krit nuiq di anjam gotraŋyo qaji tamo gargekoba unub. Tamo naŋgi
    di anjam laŋa laŋa maroqnsib tamo uŋgasari naŋgi gisa gisaŋnjreqnub. Tamo naŋgi
    di Juda tamo. Deqa naŋgi na tamo muluŋ breinjrqajqa tulaŋ siŋgilaeqnub.
  eng-DRA: 'For there are also many disobedient, vain talkers, and seducers: especially
    they who are of the circumcision:'
  knf-knf: Na manjoonan, baŧum ţi bañaaŋ biki Kret baanji bate, aŧum bţup abot aji
    baguurad. Bayuday banjakuŋ aji bañaaŋ bawo i kawala kaŧëmp bawoonuŋ haŋ.
  san-KHM: យតស្តេ ពហវោ ៜវាធ្យា អនត៌្ហកវាក្យវាទិនះ ប្រវញ្ចកាឝ្ច សន្តិ វិឝេឞតឝ្ឆិន្នត្វចាំ
    មធ្យេ កេចិត៑ តាទ្ឫឝា លោកាះ សន្តិ។
  arn-NT: Rume fentreley ta che tati müngeltukenolu, tati fill dungu pikelu, ka tati
    ngünekachekelu ñi kimeltun mew, fey ti pu judiu müngell feypikefilu ta che ñi
    sirkunsidangeael.
  zas-NT: Din dád zien ree bén ad ruzoobt diidx yuꞌ. Ganax diidx rusquiee rniee reeman
    abiꞌ rusquiee reeman bejn ree, abiꞌ loj ree bén Israel ni rulüü ley loj reeman
    noꞌch mazri lasaꞌ ree ben guin.
  ken-NT: Nchí rɛm nɔ mbɔnyunɛ, bɛyǎ bo bátɔ̀ŋ nɛtaŋántɨ, sayri sayri mbɔk bo
    Israɛl abhɛn mánóko mbok Yesu Kristo. Bárɛ̀m mɛnyɨŋ ɛbhɛ́n bɛbhɨkɨ bhɔŋ ntí
    nɛ nnɛt nɛ bárwɔ̀ bo bɛ mánókó kɛ́mbwɔ́bhɛ́ kap.
