    ડહાપણને અર્થે, હું પ્રેરિત થયો છું.
  jvn-NT: '@see-verse:TIT.001.001'
  byr-byr: Yuyagaaꞌ yuyagaaꞌne gaalyabwina sahwara yɨlaaya yadɨvɨꞌ yemwaaibɨꞌdeꞌna
