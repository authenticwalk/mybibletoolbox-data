  bfz-bfz: नतीजन तिना परमेशरो साथे सदा री जिन्दगी जिऊणे री उम्मीद करनी। कऊँकि परमेशर
    कदी बी चूठ नि बोलदा, तिने दुनिया बनाणे ते पईले ये वादा कित्तेया था कि तेसरे लोका
    सदा कालो री जिन्दगी जिऊणी।
  cuk-09: We-dulemar-sulearmalad bensulidgi burba-geg-bergued edarbedii-gumaloed,
    ar ade Bab-Dummad-geg-gakansaed, bato iduar, gebe negasailaun sogsa-gusad, burba-geg-bergued
    ukoye.
  ben-OBCV: সেই সত্য তাদের আশ্বাস দেয় যে তাদের অনন্ত জীবন আছে যা ঈশ্বর, যিনি মিথ্যা
    কথা বলতে পারেন না, সময়ের শুরুতেই তাদের প্রতিশ্রুতি দিয়েছিলেন।
  mil-NT: Te yúhú dácuàha‑í‑yu tnúhu‑gá cuèndá cundecu ndɨhɨ́‑yu tnúhu ndee ìní sá
    cúndècu ndɨhɨ́‑yu Yá Ndiǒxí nɨ caa nɨ quɨ́hɨ́ⁿ, chi ndéé cútnàhá vátá ngǎva‑gá
    ñuyíú‑a ní cachí‑gá sá cúndècu ndɨhɨ ñaha‑gá xií‑yu, te ñá túú dàndahú ñáhá‑gǎ,
    chi quìde‑gá ɨɨⁿ sá càháⁿ‑gá.
  myu-myu: Ixe bikuyap tag̃ wuyju jekukum, soat em acesop wuyetait cexe iap wiwim
    puye. — Soat em ma ip jeedop oxe itait — io'e Deus ipi mug̃ẽ'ũm awap. Deus napapa'uk
    g̃u.
  fue-fue: Hande non ɓe goodirta hoolaare heɓugo yonki tabitiiki. Alla mo fewataa
    haɓɓaniino en alkawal yonki kin diga huune fu tagaaka.
  amk-amk: tuti enemitawanai we ambori esobu numainufo ki. Numainu nani Allai mano
    wiro sofa na wea kaha foi, dererai waroi kawuru na siario wiro niari nunei kaha
    fo, we ambori esobui ki.
  fai-fai: Kale nulum afan kale mimin dok diyámin be dew yak sun kuw biyámin diba.
    Watawo kaleyo bá, Got ayo ibakodoma banim, kayo suwayo bakan kidel kudongin banim
    katow kal aka weng takadá bako nadane, “naka sun kuw biyámin uyo kuyamokabi.”
    Yakeisa.
  ura-NT: rauhijiriin coreniha cana osa caje nichoteein jianacoon neein, chabana satonoelanaala
    nenaa ichaonaa teranihane cohajihacachene coina. Chabana cana coritaai Cana Coaunera.
    Acate nitohaneein cana rai ichaonaa tihane coina aitelu, cana rai chauratane coaaunaane
    ajiniha.
  mcd-NT: '@see-verse:TIT.001.001'
  urt-urt: Wusyep uku ki tehei ŋaiye ŋoihmbwaip poi ka teŋeime kin no, ka ungwisme
    poi ŋaiye ya murp topoꞌe kin nye nyermbe. Got teter yukur ŋende kekep topoꞌe ŋaitem
    pe, kin si ŋanange wusyep eꞌe. Got yukur ka se ininge pakaiye, pakai. Kin ka ende
    ŋai uku ot.
  kiz-kiz: Bhajhele mu tumaini lya bhusima bhwa milele ambabho K'yara jhaibhwesya
    lepi kudeta bhudesi abhuahidi kuhoma milele.
  tzo-TZE: Xchi'uc ac'o sna'ic ti chcuxiic sbatel osile. Yu'un c'alal mu'yuc to'ox
    banamile, jech ono'ox yaloj Dios ti chijcuxiutic sbatel osile. Ja' melel yu'un
    mu sna' x'epalc'opoj.
  lex-lex: Ne onnila rpesiaya me rat niohora Uplerlawna wniatutnu plollola de pa hota
    rdella nhia'argeni wawannu, de hota rlernana mormiori-dardiari plalahwa mak kodi
    liarni. Uplerlawna ed mak kano'targ oleka mormiori-dardiari die la' ululu memna
    maka Uplerlawna edon Nakoki-nayap mia'ta nohkerna, ne Uplerlawna hota edonan Nwotar
    lirni.
  dov-dov: abulangilizi bwabuumi bwalyoonse oobo Leza utabeji pe, mbwakasyomezya chiindi
    kakutana kwaba zyoonse pe.
  rgu-rgu: '@see-verse:TIT.001.001'
  toc-NT: y tancs naucxilh­la­ca­cha̠­ná̠hu a̠má li̠pa̠­xúhu latáma̠t hua̠ntu̠ ne̠c­xnicú
    lak­sputa nac akapú̠n. Hasta xamaká̠n quilh­ta­macú acxni̠ Dios ni̠tu̠cu a̠ xma̠­la­ca­tzu­qui̠y
    xlá aya xlac­lhca̠­hui­li̠ni̠t pi̠ naquin­ca̠­ma̠x­qui̠yá̠n a̠má latáma̠t hua̠ntu̠
    ne̠c­xnicú lak­sputa; y cumu xlá ni̠ aksa­ni̠nán,
  som-som: iyagoo rajaynaya nolosha weligeed ah oo Ilaaha aan beenta sheeginu u ballanqaaday
    waayadii hore hortood,
  mam-C: Tkyaqiljo lo tzajnin ti'jjo jun q'uqb'il qk'u'j ti'jjo chwinqil te jun majx,
    ikyxjo tze'nku tq'ma Dios, atxix tej na'mtaq tu'n tkub' xkye tkyaqil. Ex atzin
    anetzi'n o tzaj tq'ma'n Dios, ex nlay qo kub' tsb'u'n.
  ndj-ndj: Weni ndi wukutugayila shuvililu ya unofu wa jola, Chapanga akudeta udesi
    ha, atujangili ngalilu ya unofu chipindi mlima waveli wakali kulumbiwa,
  mbj-NT: Ta hã rah'yy ka'eeh do hyb n'aa, baad hadoo do ky n'aa rabahapäh do hyb
    n'aa, P'op Hagä Do wë sa h'yyb tym nadajëp do ragada. Sahõnh hẽ tadu dahäng do
    pooj jé P'op Hagä Doo, wanadii doo, taky n'aa eno däk paa ji h'yyb tym hawäd had'yyt
    do ta wë.
  lat-VUC: 'in spem vitæ æternæ, quam promisit qui non mentitur, Deus, ante tempora
    sæcularia:'
  ngp-ngp: mhuwi uwo nk'hongelo lwakwe ni kukawiila kuhokela ugima wa ulo na ulo uwo
    Mnungu heekulonga lulimi, alagana kukongela aho isi yandaga ikei kuumbwa,
  enq-2: Yuupa kaitipa dolapo nasiamopa, Gote sambo nalenge dokome naima lete etete
    katenge doko ditona lea doko ditana lao nee kaeyao malisoo katamana lao kalai
    pilyo.
  eng-ASVBT: in hope of eternal life, which God, who cannot lie, promised before times
    eternal;
  mna-mna: mi tiur matan pa mbotŋana mata yaryaaraŋana. Mbotŋana tana, muŋgu kat,
    indeeŋe Anutu iur kosa sa zen na, ni imbuk sua pa. Mi ni irao ipakaam na som.
    Izzo sua ŋonoono men.
  myw-myw: '@see-verse:TIT.001.001'
  sby-sby: Nekubapa kupembelela buyumi butapu. ubo Lesa utabepe,mbwalashomesha kumyaka
    ya ndoba.
  sll-sll: God ha maing iwe, nomani hon ire mol panangwo bani panamia di pinama dire
    i tibi ol na tomua. Tongwo yal God iwe, hamen ganba olo ol ekungwo haung nomani
    hon ire mol pananga bani pananua dire ana kere e na tongwo i hasu ta dikimia,
    ha weni kara na tenangwo inaminga pamua.
  yaq-NT: Junuen inime'e, juka' jiba yuu jiapsiwamta, Lios, jakwoo juni'i aa noki'ichiata
    ka nokame, aapo'ik inim aniata kee naateo naatekai itou bicha a' na'ikiaka'uta.
  uro-uro: Dap toqoräkt di rhat nanakt iva rhi rha ama iar ama sok täm ngät kärangätni
    i mudu ma Ngämuqa qärakni i nak kaku mamär iva qä nairas di qa mumänaris iva qä
    von da rhäm ngät.
  ita-1885: in isperanza della vita eterna la quale Iddio, che non può mentire, ha
    promessa avanti i tempi de' secoli;
  muy-muy: 'atəsər atanjəhaɗ kaŋgay-kaŋgay akaba Melefit eɗeɗiŋ. Melefit àɗəm kwa
    ahaslani, wuɗaka məlaŋ ànjəki ni : « Anəvi sifa ya àndav ɗay-ɗay do ni ana tay. »
    Naŋ ti àsəkaɗ malfaɗa ɗay-ɗay do.'
  kqc-kqc: '@see-verse:TIT.001.001'
  tav-tav: To cãnacã rʉmʉ Dio mena na cãnicõa aninucupe quenare majigarãma. Tirʉmʉpʉre
    ati yepa átigʉ jʉgoye, “Yʉ mena anicõa aninucugarãma,” caĩñupi Dio. Caĩ jocaʉ
    mee cʉ cãno to bairona caroaro mari cãnicõa anipere mari tʉgooña wariñuu ani maji,
    cʉ̃re api nʉcʉbʉgorã.
  eng-ULB: with the certain hope of everlasting life that God, who does not lie, promised
    before all the ages of time.
  spa-VBL: Esto les da la esperanza de una vida eterna que Dios (quien no puede mentir)
    prometió desde edades atrás,
  fra-_FOB: En vue de l'espérance de la vie éternelle, que Dieu, qui ne peut mentir,
    a promise avant les temps éternels;
  hau-ULB: Wadannan na cikin begen rai marar matuka wanda Allah, wanda babu karya
    a cikinsa, ya alkawarta kafin dukkan lokatan zamanai.
  mal-mal: ഭോഷ്ക് പറയാത്ത ദൈവം സകലകാലത്തിനും മുമ്പെ വാഗ്ദത്തം ചെയ്ത നിത്യജീവന്റെ പ്രത്യാശയിൽ
  kkc-kkc: Osoloso diayo Godee maga kookaiyo badoboso gie badeli talai ee balame,
    ayo diba pidilone ka badoso. Bei, gamenee koo takeli Godeeye daga bi susuga moodelega
    badolone, yayo kookaiyo badoboso gie badeli hagee imapoo tenelame to olo edidi
    magooso.
  lit-lit: remdamasis užtikrinta viltimi amžino gyvenimo, kurį negalintis meluoti
    Dievas pažadėjo prieš amžinuosius laikus;
  urd-GVR: Kyoṅki us se unheṅ abadī zindagī kī ummīd dilāī jātī hai, aisī zindagī
    kī jis kā wādā Allāh ne duniyā ke zamānoṅ se peshtar hī kiyā thā. Aur wuh jhūṭ
    nahīṅ boltā.
  far-far: Ma na famanatalae mamana nai, nia sulia na fitoe kia ne kulu kai too ana
    maurie firi ne God eta fata sulia 'ua na mai 'i nao kada nia si saungainia 'ua
    na molagali. Ma God nao si suke.
  suz-BL: मोदेंशो दुम्‍मेनु, गो नेल्‍ल गेना हना यो परमप्रभु यावे नु बाक्‍शा ब्रोंइनय,
    दे आस पाइनय। २तिमोथी २:१३
  car-NT: Moro i'matypyn amano momokyry ta Tamusi emamin sika'sa. Moro wairy man ro
    penaro terapa tajato mo'ko enapipyn Tamusi 'wa man.
  amp-amp: Rom wany hik marnyahato Bro Nkifrar yakitoh kihruhamn, toh gari yukatoh
    hasorahm Bro Nkifrar hiruha dborioh rhu nmbuhathu yak yihar. Bingot Bro Nkifrar
    tafi ndar bbinysoft hingrna duha, nd dborioh rhu nmbuhathu yakneft bi kfo htamort.
    Bro Nkifrar nhai kfo furakahr. Nd mrokfot kfo mifmort.
  bht-bht: जिदी बजा ने सै परमेश्वरे सोगी हमेशा दी जिन्दगिया दी आस रखन, क्योंकि परमेश्वर
    जड़ा कदी झूठ नी बोलदा है। उनी ही संसार बणने ला पेहले ऐ बायदा कितया की परमेश्वरे
    दे लोकां जो हमेशा दी जिन्दगी मिलणी है।
  eng-NOY: in hope of everlasting life, which God, who cannot lie, promised from the
    most ancient times,
  cub-NT: Maja Jesúre jʉ aipõeva napini coreivʉbu Jʉ̃menijicʉ jícʉyʉre jãravʉ cũiméjãravʉ
    baquinóre majare. Javede, ijãravʉ bʉ́quiye jipocai, Jʉ̃menijicʉ arejaquemavʉ jícʉyʉ
    põevare jãravʉ cũiméjãravʉ baquinóre. Aru Jʉ̃menijicʉ borocʉbecʉbe cainʉmʉa. Que
    baru d̶acʉyʉme yópe ʉ̃i aiye báquepedeca.
  ita-1927: nella speranza della vita eterna la quale Iddio, che non può mentire,
    promise avanti i secoli,
  lww-lww: a yoko akilia atol malena nap̃a ve uro re. Kieta sitomena m̃arera pa rui
    sape yoko tetol malena nene, komin Ntewa pisaar na konua konua rui sape yoko monar
    ve sa nene, a tekilia sane naga pe pisokan li re pogos tai poli.
  ckb-ckb: بە هیوای ئەو ژیانە هەتاهەتاییەی کە خودا، ئەوەی هەرگیز درۆ ناکات، لەپێش
    دەستپێکی زەمان بەڵێنی داوە.
  nas-nas: Aaꞌnoko teie Kumponinge tosiaravaunge tee domaang oparavaung amuriiꞌnaang
    maraka-antavuuꞌ tero urikamuꞌ, kansiꞌ pupuꞌaravaruko.
  uvl-uvl: Nge nike toto NeHalang ala hote ure lochloch ero kura pe hele ke teke lape
    tunge maulinga ke koko at nge ita. Pe NeHalang pallaklaka erochro. Ke pomalam
    e hekerkereng ia hehei pe hana leteria nga helenga manmanna ngana nem, ke te kulala
    tote maulinga ke koko nenge NeHalang lape tunge at nge ita.
  eng-BBE: In the hope of eternal life, which was made certain before eternal time,
    by the word of God who is ever true;
  ixl-CNT: Ayaꞌ u chusbꞌal tiꞌ ichꞌial tuchꞌ txuqꞌtxunchil u okchil tu u bꞌenqꞌii
    bꞌensaj vaꞌl tal u Tioxh aas yeꞌsajich iveet u vatz amlika txꞌavaꞌ tzaꞌ. Utz kꞌujlebꞌal
    kꞌuꞌl tan, yitꞌ txubꞌaꞌlom koj u Tioxh.
  xsi-xsi: Naŋa uru asukanzi tu nenzi kalo-tawana ma ikeno kaika, ŋana kinzi ma sio
    tininzi ŋana Maro Kindeni tu ma via mao ilanzi, ŋana simo ara mine ku simo nâ.
    Nia ndoyo, lâ zo ŋinde Maro Kindeni ipulia kelekele toŋge ipâŋga tia yo, ande
    ipatea tu via ŋinde ma ilua kinda. Ande i ŋana ilâŋe kâ, ande tia ndo.
  crx-NTPO: '''Ilhiz be ts''ukhuna-i ooka tse hoodli-i, ''i Yak''usda ''aw lhuwhusts''it
    ''ink''ez soo ''udechoo da'' whuts''un ''i nets''u yoozi.'
  kan-OKCV: ಸುಳ್ಳಾಡದ ದೇವರು, ಕಾಲಾರಂಭಕ್ಕೆ ಮುಂಚೆಯೇ ನಿತ್ಯಜೀವದ ನಿರೀಕ್ಷೆಯನ್ನು ವಾಗ್ದಾನಮಾಡಿದ್ದಾರೆ.
  bbb-bbb: Ro vua ijadufuo zinu maeje ijeja noka izege no rade Jesuna saove gufia
    ma karivadufuo ije vierafedufuo ijene. Ro ude aesakae ige naebe amaerima ijia
    Godi e iti kufuiki baki ije fune izege no rade fuina ma karivadufuo ije kuae.
  blw-blw: Te yachi hen manamnamataaw way mangawat hen anchi mannanayun way ataguwan
    way empopostan Apudyus hen anchi uray cha-an ma-ammaan hen antoy lota, yag innilataaw
    agé way ah Apudyus, maid kétkétémna.
  tam-2017: பிதாவாகிய தேவனாலும், நம்முடைய இரட்சகராக இருக்கிற கர்த்தராகிய இயேசுகிறிஸ்துவினாலும்,
    கிருபையும் இரக்கமும் சமாதானமும் உண்டாவதாக.
  azz-NT: Huan Totajtzin Dios amo tecajcayahua, huan Yejuatzin moyectencahuac ya desde
    ne achtopa que tzinpehuas in talticpac de que techmacas ne nemilis nachipa.
  spa-RV-1909: Para la esperanza de la vida eterna, la cual Dios, que no puede mentir,
    prometió antes de los tiempos de los siglos,
  csy-csy: Tawntung nuntakna i lametna sung ah, leilot thu son ngawl Pathian in leitung
    kipatcil ma in a kamciam sa;
  mxq-NT: es yʉ tʉyꞌa̱jtʉngyʉjxm amumduꞌuk tnijáwʉdʉ ko tmʉdattʉ ja jikyꞌa̱jtʉn winʉ
    xʉʉ winʉ tiempʉ, mʉt ko Dios, diꞌibʉ kyaj ꞌyandaꞌaky, extʉ ma̱ kyajnʉmʉ naty ja
    naxwíñʉdʉ kyojñʉm xywya̱ndákʉm tadʉ jikyꞌa̱jtʉn,
  tzj-NT: In tri' c'a ncotakij wi' más chi c'o jun utzlaj c'aslemal ja mta q'uisic
    trij in nequicoti chi raybexic. Jari' ja utzlaj c'aslemal ja Dios ojer rtzujunto.
    Maja'n titz'ucari ja rwach'ulew tok rtzujun in ni nuya' wi' como ja Dios arja'
    ma tz'akol tzij ta.
  tdt-tdt: Nunee sira bele laran metin katak, iha loron ida sira sei moris hamutuk
    ho Maromak too tinan ba tinan. Ida nee promesa nebee Maromak halo nanis kedas
    molok mundu nee iha, i Nia nunka bosok.
  ron-BTF: În speranța vieții eterne, pe care Dumnezeu, care nu poate minți, a promis-o
    înainte de începutul lumii;
  eng-WEBP: in hope of eternal life, which God, who can’t lie, promised before time
    began;
  eng-FBV: This gives them the hope of eternal life that God (who cannot lie) promised
    ages ago,
  nld-1939: terwille ook van de hoop op het eeuwige leven, dat de waarachtige God
    vóór eeuwige tijden heeft beloofd,
  bwo-bwo: Imnetiyanúwere Ik'o dúre dúri beyo imosh noosh b́jangitsatse need'ke, koorawo
    Izar Izewer kashan noosh imosh jam dúroniyere shin noosh taarre.
  nch-BL: Ni tamachtili quinmacas temachili para ma quimatica ya quipiyaj nopa nemilisti
    yancuic para nochipa cati Toteco, yaya cati amo hueli istacati, techtencahuili
    techmacas quema ayemo oncayaya taltipacti.
  quc-TNT: We cäquetamaj ri kas cojonic, cäcu'bi na qui c'ux chi ya c'o chic qui c'aslemal
    ri man c'o tä u q'uisic. Ri Dios ri man cuban tä tzij xuchi'j lok we c'aslemal
    ri' c'ä mäja' cuchap u banic ri cajulew ojer.
  tfr-NTPO: Kjok ëre dämär, l̇l̇ëye l̇l̇ëm obishko ga tjl̈õkwo l̈ara Sbörë bi kong
    jl̈õkoyo, tjl̈ẽ ga l̇l̇ono ga shji ber l̈öng së ĩyado ba tjok ga pjl̈úe l̈e. Sbö,
    e jyõrkë l̇l̇ëme. Ga tjl̈õkwo ëre roy wen oba kong dbaryo iara l̈i öötong tjän,
    ga tja iara bi döga Sbörë beno shäng ba l̈ë, miydëba wl̈o.
  kaq-NT: Papa Dios ta jahuentianbi quesayamahihqui. Naiyahpa mai jariyamahi bi ta
    neateman noque hahxontijanishqui, non queyoyamanoxihnon. Jaa honanxon tah hen
    hahqui heen shinan camahi.
  sgb-sgb: Habaytsi ya kaptêgan, ya ampaniwal-an la, ay ampam-i kanla hên kasiguradoan
    ya hila ay madyanan biyay ya ayn angga, ha langit. Hên a na pon dinyag ya hata
    luta ni Apo Namalyari, ya a manloko, ay nangako ya, ya idin na ya biyay ya ayn
    angga kanlan magpalokop kana.
  vie-1934: trông cậy sự sống đời đời, là sự sống mà Đức Chúa Trời không thể nói dối
    đã hứa từ muôn đời về trước,
  kxv-kxv: କା଼ଲାକା଼ଲାତି ଜୀୱୁତି ଆ଼ସା ହୀହାଲିତାକି, ଏମିନି ମାହାପୂରୁ ଆ଼ଞ୍ଜାମାଚେସି, ଏ଼ୱାସି
