  san-ITR: yIshukhrIShTasya prerita Ishvarasya dAsaH paulo.ahaM sAdhAraNavishvAsAt
    mama prakR^itaM dharmmaputraM tItaM prati likhami|
  bel-N: у надзеі жыцьця вечнага, якое абяцаў Бог, Які не падманвае, перад адвечнымі
    часамі,
  sch-sch: kumtuong ringna sabeina chunga ânngam hah minriet ranga thang ki ni. Pathien,
    milak tho ngâiloi han, zora hônphut mân renga ma ringna hih ni leikhâm pea,
  mic-MIQNT: Ta'n goqwei getlams'tasulti'gw wettaqane'was'g ta'n goqwei Gjinisgam
    teplumugsi'gup ignmuin, ula iapjiwewei mimajuaqan. Gjinisgam ta'n mo egsuegw teplumugsi'gup
    ula mimajuaqan gesgmnaq ugs'tqamu el'tas'tnugweg. Geitu'g tla'tegetew ta'n teli
    tplumugsi'gup.
  huu-NT: Naimɨe dɨga jaca caɨ illemo caɨ ocuirilla jira, Jusiñamuina sedadɨcaɨ. Enɨrue
    nia iñena facaiseconi, Jusiñamuidɨ caɨ jaca illena jaie llote. Naimɨe taɨno jaca
    lloñede.
  jiv-NT: Tura nú arant, nú shuarsha tuke iwiaaku pujusarat tusan étsereajai. Nú shuarnasha,
    nuṉkan najantsuk, “uwemtikrattajai” Yus tímiayi. Tura Niisha wáitruatniun tujintiawai.
  otm-NT: Guehna dí øt'ä nguetho dín ndep ʉ ga comhbʉ ra temaząi ngue bi ma majuąni
    Oją 'bʉ rá mbʉdi ra ximhäi. Nɛ nu Oją hingui sä da man ra fɛhni a.
  dah-dah: Irde Al Kuruŋya hugiŋeŋ heŋ heŋ goke doyaŋ heŋ himyen geb, go hende huwarde
    meteŋ goyen teŋ himyen. Hugiŋeŋ heŋ heŋ gobe usi ma teŋ hiyen al Al Kuruŋ gore
    naŋkiŋya megeŋya forok ma yekeya detmiŋ kura neŋ duneŋ yeŋ biŋa tiyyiŋ go goyen.
  tnk-tnk: In rərhi pen iou mə takasitu ia nirəha pwəh həmri pen əknekɨn nətərɨɡien
    səvənraha ia nɨmɨruien rerɨn. Fwe tui, nəpɨn tɨprənə ramiwən ihi, Kumwesən sə
    rɨpkeikuə mhə ruvəni raka mə truvei pen nɨmɨruien rerɨn nəha mɨnraha,
  kpr-kpr: 'Namondeda tumondari da susu a geka beká resena amo, eviri. Namonde rea
    gigituse irera amo, eviri: namonde jebuga evovodae irari ava amboda tuve barera.
    God gungubo jo sae eraira aimi, anakora beká beka gagojuse, jebuga amo mutari
    dae sisira.'
  san-IAS: yīśukhrīṣṭasya prerita īśvarasya dāsaḥ paulo'haṁ sādhāraṇaviśvāsāt mama
    prakṛtaṁ dharmmaputraṁ tītaṁ prati likhami|
  nho-nho: teenaa ko te taratara e hakatahito i te hakatina ki te ora e ora hakaoti.
    TeAtua see iloa te taratara hakareeresi. A Ia ni purepure mai i te ora nei imua
    te mahaa mai ana naa mee hakkaatoa.
  gym-NT: Erere arato, nita tödeke Ngöböbti, ñobtä ñan angwane niara ngämi kä ne dätere,
    känenkri ni dianinkä kwe jakrä, ye käkwe nünandi kärekäre ben niebare kwe. Ngöbö
    abko ja kukwei kite ñakare temen, aisete dre niebare kira kwe, ye erere rabadi
    bare.
  azg-NT: Chuhanꞌ na quintꞌa na nndaꞌ ngꞌe contyja tcüiiꞌ nnꞌön na ncyꞌön cüenta na
    tyiꞌquintycüii na cotaꞌntꞌö yo ñuan njanhan. Nquii jon, vitjachen na tquen jon
    tsonnangue, tcoꞌ jon ꞌndyo jon na nque nnꞌan na conduihin cüentaaꞌ jon, ncyꞌonhan
    cüentahanꞌ. Ndoꞌ nquii jon min tyiꞌxeꞌquitsiviꞌnnꞌan jon.
  bhd-bhd: तैसेरो नितीजो ई भोए कि तैना परमेशरेरे सेइं हमेशा रानेरी उमीद रखन, परमेशर
    ज़ै कद्धे झूठ न ज़ोए, तैने दुनिया बनाने करां पेइलो वादो कियोरो थियो, कि तैसेरे लोक
    हमेशारे लेइ ज़ीयेले।
  too-NT: Lā' huan xastu'ncua' cāmāca'tzīnī a'nchī nataka'lhī xasāsti' ixquilhtamacujca'n
    para pō'ktu. A'xni'ca' tūna'j ixa'nan huā'mā' quilhtamacuj, Dios hualh que tzē
    naka'lhīyāuj quinquilhtamacujca'n para pō'ktu. Lā' Dios tū' maktin a'kxokonu'n.
  ind-AYT: supaya mereka mendapatkan pengharapan hidup kekal, yang dijanjikan sejak
    sebelum permulaan zaman oleh Allah yang tidak pernah berdusta.
  cjo-NT: 'Paerani, tekirani riwetsikironi kipatsi, ikantzitakani Tajorentsi: “Nañaakaaperoteri
    maawaeni nokoyiri, nojeekakayeri jaka jenokinta”. Tee riyotziro ramatawitantzi,
    rootaki ayotantari akanteetatyeeyaani añaagae janta Tajorentsikinta.'
  nsn-nsn: Doh tar ualasira tasisina tar niate mara tagorong mana teil tar niuangoul
    gere moko dede tar mamang binakalik geke meneng ualapagahain God tagigeig tar
    binaka halanar koto ta tuhain. Doh Inggon ahik pahe banotong boh.
  san-DEV: यीशुख्रीष्टस्य प्रेरित ईश्वरस्य दासः पौलोऽहं साधारणविश्वासात् मम प्रकृतं
    धर्म्मपुत्रं तीतं प्रति लिखमि।
  tna-NT: Biahua tiempo Diusu ja mesa jamitsuti ichataidha, ahua quebata papu tu peje
    su enimetucheati su, tueda eid'e yameenitayu. Diusu aimue bid'umimi epuani mahue.
  lid-lid: Eme ya, ta tanan handru doh badeh, oro winiyan atanan oro udu mwasin ta
    koha oro winiyan ta bano bwe. Ma oro winiyan atanan udu mwasin labai ta Kindrei
    badeh, ndramak ta wasai bwe. Eme ya udu ndra bada katin, ta lakou mari basahan
    bwe le badeh, Kindrei tandrakan iri lau tan kameh winiyan bamak bwe. Iri kameh
    ado hawen udu le buku doh.
  wim-wim: Aꞌ than kan-kanam paththam ngangkang piꞌayn nunang God.an aꞌ ngaantam-ngeeyayn
    wik min nungantaman kan-kanamana puth nilam kaaꞌngak ngampangan ngamp nungantangan
    wunāmp aak umpuyaman. Nil God.an kan-kanam paththam thaw-thawana. Kaꞌathangaman-a,
    nil aak inan keꞌaman yippak yump-a, nil kaaꞌngak ngampangan puth ngamp nungantangan
    wunāmp aak umpuyamana.
  yom-yom: mu diana di luzingu lukalumani. Luzingu lolo Nzambi yoyi yika yilendivuna
    ko kavanina tsila tuamina thonono yi zitsungi.
  san-SIN: යීශුඛ්‍රීෂ්ටස්‍ය ප්‍රේරිත ඊශ්වරස්‍ය දාසඃ පෞලෝ(අ)හං සාධාරණවිශ්වාසාත් මම
    ප්‍රකෘතං ධර්ම්මපුත්‍රං තීතං ප්‍රති ලිඛමි|
  yut-yut: Do paŋpulugoko nandaŋ gadat tebaisi aŋek, Piŋkop da egɨp egɨp teban yomjak
    do jomjom aŋ. Kalɨpsigwan Piŋkop da yo kɨnda dɨma wasaŋban noman tagɨt bɨsapmon,
    egɨp egɨp teban uŋun nim do kɨlɨ yaŋ teban tagɨt. Uŋun top dɨma yosok.
  grc-BYZ: ἐπ᾽ ἐλπίδι ζωῆς αἰωνίου, ἣν ἐπηγγείλατο ὁ ἀψευδὴς Θεὸς πρὸ χρόνων αἰωνίων,
  cpc-NT: Ari jiyoyitairi iriroriiti inkantaitatyiiro jañaayitai. Irootaki ikajyaakaantakiri
    pairani Pawa tikiraamintha jiwitsikiro kipatsi. Tii jamatawitantanitzi Pawa.
  nhg-NT: De inu maniera cuale quecheasque para quepeasque inu nemelestle nochepa.
    Deus, öque abele istlacatihuas, tiechprometierfejque inu nemelestle cachto de
    cuöc omochejchi tlöltecpactle.
  nya-nya: ndi kuwapatsa chiyembekezo cha moyo wosatha, umene Mulungu amene sanama,
    analonjeza nthawi isanayambe.
  ngu-NT: niman para quipiasquej tlamachalistli ipan in yencuic nemilistli para nochipa.
    Dios, yejhuan xhueli tecajcayahua, oquitlalij ipan ipromesa on yencuic nemilistli
    ijcuac in tlalticpactli xe oncatca.
  kup-kup: '@see-verse:TIT.001.001'
  jid-jid: Biyi ni ye suron ni drie u kakle wa ice na hei ni mi Irjina wa a hlah ni
    sen.
  wmw-wmw: Ukweli‑wu ukuja na kurindira mainsha a milele, alavire tamaa Mwenyezimungu
    tangu mida, na Mwenyezimungu aalongopa.
  gmv-GGM: Iza amanoyinne eratethay kaasepe ooykidi wordotonta Goday daro wodeppe
    kasse ba imida medhina deyo ufaysa malakko.
  ssg-ssg: Na namilolaha xoxoan ti Haeu ma laha hong usi nauna ti Jises, pon laha
    mon ti atengiai tonain kapi Haeu ti tap tahi tapoan. Masin ti Haeu kaxi haniwen
