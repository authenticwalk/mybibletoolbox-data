  kmk-kmk: '@see-verse:TIT.001.001'
  cao-NT: Jasca, bëso-bësopaoti ó pasocaxëcani quiha jabija ca cahëhi na. Jabi siri
    tsi “Mato bëso-bësopaomaxëquia” i Dios ni quiha, naa mai nëhohuanox pari. Quiayamaqui
    Dios.
  bbr-bbr: Is akan woiaka epar moin kiro sakau maraun sarwareäimin. Is keserita, akan
    woiaka näu sarenuk, ak Anut pak awau orip orip rawaiei. Meter Anut nukas osap
    erekapu ate mau wa opok, kos ik pak paip mowon, ko ik orip orip awau rawaun aikowon.
    Anut ko wa sätäiäu.
  inb-inb: Chasa kaug­sas­paka, mana puchuka­ri­diru suma kaug­sai­ta iukan­ga­pa­mi
    suia­na­kun­chi. Kai alpa manara tiag­pi­ta­mi Taita Dius, mana llu­llag kaspa,
    nukan­chita chasa karan­ga­pa nirka.
  hrv-hrv: u nadi života vječnoga što ga, prije vremena vjekovječnih, obeća Bog, On
    koji ne laže,
  box-NT: Lé bṹn ǹ na á ɓa dà à dé mí sĩa wé è lòoní le mukãnì binbirì
    na máa vé, dìo le Dónbeenì dó mí ɲii le mí ì na bìa bìo sã̀ le yi
    yi ká bìo ɓúi dĩǹ yí léra. Wa láa mu yi lé bìo wa zũ le le Dónbeenì
    máa wé fĩ̀ sabéré.
  ote-NT: ne da mɛꞌtsa ra nthøꞌmate de ra te pa nza̱ntho núꞌa̱ bi ña̱tcaguihʉ Ajua̱
    ante da hyoca ra ximhai. Nuꞌá̱ pɛꞌtsi da njabʉ ngueꞌa̱ Ajua̱ hinhyaꞌmʉ hate.
  wnu-wnu: Qoan ir Qenu mi gugum me barsiau igo in igomot igorun end qob qamb nausier
    eng me biisiteinerei. Qob eng munon ende wuriimbigine wuri igub wurit igomot igorunor
    end ubert igoarar qamb.
  zam-NT: Nzi tee lique' na' cas loo Diox tac nzi quee lezo' na' yòo ban no na' Diox
    loo bé' co' gàc loo na'. Cón che'n yalnabana, Diox mcàbgòna loo Jesucrist par
    ta' Diox yalnabana thidtene loo mèn ndoore' tlo lín' co' ntlo, no lín' co' ndxelo,
    no lín' co' ne'lith node. Yende mod tyè' Diox cón che'n di's co' gunii Diox.
  zyp-NT: Ma zingnah le hninah cawh chaizaw hringnah hnabeisuinah letah a pahnia ka,
    ma cawh Khazing a hing thai lypaw taco cai hrangtho hlai taitah bia a kang ciapaw
    a cang.
  sey-NT: Ja̱je paꞌina, Maijaꞌquë ti cosomaꞌquëpi ja̱ paꞌi ja̱ꞌñere ca nëoaꞌjiꞌi,
    yeja ja̱ paꞌi huëomaꞌnë.
  nvm-nvm: Regavo vuak ijefuon gireg ma iji izeg no rad Jesuna varur gufia ma karivakfuon
    no iji abekfuon. Regavo ur moikigi ba amarenma ijia God e iti kufui bakin ijar
    rad no funa ma karivakfuon iji fun kuain.
  mps-mps: 'Tama te mu po page e dao: God agai tibo po munu me wabo meni, tama polobadu
    mu agai tigidali nai nigisiąbadi tama agai te sesemane sogo bidada pabo bidibo
    ula dabolo mawaibao te po agai olama tama dąų wali. Tama tibaso, megi dago te
    mu po odolama, tama dwagi yai homu eyu, te bidabo ula sabo sogo tonaluyu bidibo
    dao.'
  pab-NT: Iraiti Waiyexe hiyeta watyahita wenati matyotenehare xahita. Enore mamaoseralahare
    atyo, waikohe maomakahareneta wenati matyotenehare isa womana aokowi.
  llg-llg: '@see-verse:TIT.001.001'
  kyf-kyf: We -ka 'sa -mɩ nɩ, -maa mneni -maa 'ka we dlɩ 'wʋdɩ nɩɩ, 'yliyɔgagɩe -we
    'nɩa bhloluda -ka, -Lagɔ yia we -maa 'nyɛa. Nɩɩ, -Lagɔ, -ɔ'ɔ 'tʋbhʋa yo, ɔ ka
    ɔ wɛlɩ wla wee 'yliyɔgagɩe -mɩnɩɩ -maa 'nyɛnyɩee daa, -zugba -lu yabhlogbɔɔ 'nɩ
    -slɔ lamɩ.
  tpi-tpi: Mi wok long helpim ol long bilip strong na wetim God i givim laip bilong
    i stap oltaim long ol. Bipo tru, taim God i no mekim wanpela samting i kamap yet,
    em i tok pinis long em bai i givim dispela laip long yumi. Na em i no save giaman.
  mih-NT: Ta cua coto ñu yozo caa cua ñihi ñu sa cundito ñu sihin ra Ndyoo. Ña tuhva
    maa ra Ndyoo sa cuvatya ra, ta sa i catyi ra cuee ca sa zavaha ra ñuu ñiyɨvɨ vatyi
    cua cuhva ra sa cundito ñiyɨvɨ sino iñi sii ra tandɨhɨ tyiemvu.
  qvh-NT: Wilacushgäta chasquicurmi cushishna cawaycäyan gloriaman pushananpä Tayta
    Diosninsi promitishganta musyar. Gloriaman pushananpämi Tayta Diosninsi cay pasata
    manarä camarpis mayna nergan. Nishgancunataga imaypis Tayta Diosninsi cumplinmi.
  kms-kms: Ni God nei rimbig di wand nganyene kin te nei rimb te pugri ni ris ris
    te kin ris ye te ningg ghimbi pu ris. Di pas pas te kin pas ye wand ven te God
    ni asi nganye qi di yumbo buagi rise segine ni nari beghi pas pas te kin pas ye,
    di God ni wuti nganyene nand ye.
  agn-agn: Ong maning don magkatinir tanira ta kasigoroan ang mangarisibi tang kaboing
    anday kataposan. Indi pa gaboat tang kalibotan, nangako rang lagi tang Dios ang
    i-dol na ong mga tawan na tang kaboing asi, ig ang Dios indi enged pagbo-li.
  nhi-NT: Inquinmatiltia in nichialis den yolilis tlen ica in sintitl nochipa tlen
    Dios, naquin amo queman istlacati, desde ipeuyan nochi omoyectencautzinoh techonmactis.
  ttc-NT: Te nini n'oken tzan tkaj lo'et jk'u'j ti'j jun qanq'in te jun-ele'x. Te
    Qtata Dios k'onti'l nnik'on, b'ix tetz, atx aj mina' tuq tqet tk'ulu' te twitz
    tx'o'tx', okaj tsi' tyol ti'j te ja qanq'inni,
  dan-1931: i Håb om evigt Liv, hvilket Gud, som ikke lyver, har forjættet fra evige
    Tider,
  kwj-kwj: Ani a randau tau mwe ti ele sembe haro himako i wui sembe tini wunu ani
    okulandau ti, wu eripeꞌaripendani ete da ete da himamwale kipe tini wu nikisinda
    ki. Woro mwanji gambonda nambwe Gotri mwaꞌambweche fori ri wosi nambwe ri daro
    gisi ki imbihumbwa kapwa ka himamwale ako nunu ri ha kinani ri bwasiro.
  vie-OVCB: Cốt để họ được sống vĩnh cửu, bởi Đức Chúa Trời—Đấng không hề nói dối—đã
    hứa ban sự sống ấy cho họ trước khi sáng tạo trời đất.
  kze-kze: naaóvá'á Áánútu ímo kampa'ó kwésiwai árair-aine su'mai kwésiwai asiramái
    séna kwéitamaraunda-kwaasi aúnái'a umái maí'mai'a ónááowe súwata árair-aimban-iye
    kwéseta máyaumne.
  mpj-mpj: Kurtingurni, wangkararna-jananya wajalkura, kayilaraya miramira nyinaku.
    Majalkuraya Jiijajku. Nyinakuluya palunyangka wulu. Wankaya nyinaku wulu. Yuu,
    martuparningka julyju wangkajunu Mama ngarnawarrapurlukalu. Wajarnu jilanya, “Nyinakuya
    wanka wulungulyu martukaja ngayumilikaja.” Mirta paki kajalpa Mamanga!, yiltanyju,
