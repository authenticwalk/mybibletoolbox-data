    yu wɛ, wee wʼa pee ɲìi sicuumɔ pu ɲɔmɛɛ lɔ wèe mu na ta koŋɔ nɔhɔ sanha zhan wɛ.
  sbe-sbe: Miyamiya ne matawuwuna meta mauli nige kana siga ta nayanayai ma nuwabayaoda.
    Mauli ne Yaubada ye hededehesunumayako, huyana sola nige tanoubu ta ye hetubu.
    Na Yaubada iya nige taukailupolupo!
  mcr-mcr: Iqua häŋä hea ique-ique pmeqe, mapnuwäŋqeŋqä kŋuä indqänäpu, äwqä-qeiqi
    imbu pmetpŋqänä, yätamäkqe i ävätqäŋä. Iiŋqe Goti Quaŋgä Matqä Iqu, nätmatqä eeqänäŋi
    mimäkqäŋga, “Nyi äwimniqeqä” ätätä, kukŋuä guä ae ämäsäuekqe.
  cux-NT: Ní cūnee ngiinú yā ndúúcū s'uuúⁿ chi Ndyuūs tée yā vida cueⁿ'e daāⁿmaⁿ s'uuúⁿ
