    chiaid chuiquidquio Esuquidistun icmiondashi.
  kjs-kjs: Go ora agalere naame ade abuna kagaa piramala pulalore piramina. Gote-re
    nipummakira agale nalea pare abalade su yaa abi nawarisa rabu nipumi naa-para
