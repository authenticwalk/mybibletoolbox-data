  grc-F35: ἐπ᾿ ἐλπίδι ζωῆς αἰωνίου—ἣν ἐπηγγείλατο ὁ ἀψευδὴς Θεὸς πρὸ χρόνων αἰωνίων,
  cav-NT: 'Yusuja biji eque ecuana aniya eje tupu ecuana tuque jacanuca ishu ama tuaqueja
