  zpz-NTPP: Ni ricy den nu nac nu drish lon nu gad nu cui mbañ den tub la. Ñgyoozh
    bi mneꞌ ic mi nu cui mbañ den nese anzir nu gzub gyiꞌ gyishlombecy. Nunu mi zeꞌ
    waguum.
  zac-NT: Ruadiꞌdza lu raiꞌ purquë dzulézaꞌa guëquëreldënú hiaꞌa lëꞌë më parë siemprë.
    Dios bëꞌnë prometer vidë eternë antsë cueshtë́ guë́ꞌdchiliu, nu Dios adë rguguë́diꞌiꞌ.
  kyg-kyg: Gotiꞌa alagi aigofe gemo nosiya vekamoꞌa hogoteno ma mopamo alo osuꞌnenoꞌaeꞌmo,
