verse: TIT.001.002
translations:
  kpx-kpx: Ilive elike ukolikoli ke huhulahalive ukolikoli malei. Dilavau subuta vata
    vaholisito nahi ukolikoli maleveve hoto ke lounu. Iale keu lobo holioholisito
    hoto seleveike au ke lounu.
  okv-H: amo ungotenau irari daroho avo humbasi ue God ta ke be avo humota ara eagona.
    Eto irari daroho avo God ke sokova embo mane ke be ari embo amina enda ae kihi
    ta embo ta degi ikasi ke ena
  tbo-tbo: Hanapuna ma witumaganana anohi naka ipa yautu memewahagana Yaubada ina
    welehi, mei odubo walihagana binei ma i palipaliwitumagana ega ita koyama.
  mal-C: '@see-verse:TIT.001.001'
  grc-SR: ἐπ᾽ ἐλπίδι ζωῆς αἰωνίου, ἣν ἐπηγγείλατο ὁ ἀψευδὴς θεὸς πρὸ χρόνων αἰωνίων,
  bgc-bgc: वे हमेशा के खात्तर परमेसवर के साथ रहण की आस करै सै, क्यूँके परमेसवर, जो
    कदे झूठ न्ही बोल्दा, उसनै दुनिया बणाण तै पैहले वादा करया था के उसके लोग हमेशा
    खात्तर जिन्दा रहवैंगे।
  khz-khz: Kwalana voanana vou maguli vanagivanagi pia tugamagi-kikitalia e pia vaia.
    E maguli vanagivanagi magulina ea tanopara rogoti ere vetina aonai vegata, Palagu
    na ekilagi-gavuato. Ia ati eopana Palaguna.
  deu-TKW: auf Hoffnung des ewigen Lebens, welches der untrügliche Gott verheißen
    hat vor ewigen Zeiten,
  zsr-NT: Cni nacaꞌ le runaꞌ löz uziꞌa xbey yöl‑laꞌ naꞌbán gdu le gzxiꞌ lu nëꞌë Dios
    gunnëꞌ queëruꞌ dza niꞌtë, catiꞌ ziꞌa gzu lau rataꞌ yúguꞌtë le dë, atiꞌ runczëꞌ
    Lëꞌ le rziꞌ lu nëꞌë gunëꞌ.
  lin-lin: mpo ete bazala na elikya ya bomoi ya seko oyo Nzambe, Ye oyo akosaka te,
    alakaki biso wuta kala, liboso ya ebandeli ya tango,
  hns-NT: Ie sattjaai dwaara oelogke bieswaas mielie kie oesab hardam khaatien Kriest
    ke sanghe rahiega. Doenia soeroe howe se pahiele Parmeswar ie baat waada karies
    raha, aur oe kabhie na djhoeth bole hai.
  noa-E: Mag maachdëu ʉ̈kha nʉmʉn, ʉ̈gthar paaukhabaimaawaijã ich magta Ẽwandam dʉ̈i
    maach iiu nʉisiju a jaau simʉu. Mag maachig ich dʉ̈i ich mag wënʉrrapiju a jaautarran,
    ich Ẽwandam bʉ̈ʉrjã sëu chukhu khitʉmuachata mʉg jẽb ompaaju nawe mag jaaujim.
  eng-EMTV: in hope of eternal life which God, who cannot lie, promised before time
    itself,
  mib-NT: te cocuhun ni i jeē cótecu i nɨ́ɨ́ cáni. Chi nde ná tu jecōo ñayɨ̄vɨ́ te
    ni jejnūhun Yaā Dios jeē cótecu yō, te íyó ndáā jnūhun ni cahān yā.
  lif-NT2: कन् से़क्‍खाःल्‍ले़ चोगुल्‍ले़ मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍निल्‍ले़ निङ्‌साङ्‌ङिन्
    आघोःसुम्, हे़क्‍क्‍याङ् आप्‍फाल्‍ले़आङ् इङ्‌ले़क् मे़म्‍बाःप्‍मनाबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    ये़म्‍मिल्‍ले़ कुहेःक्‍सिङ्‌मानुःल्‍ले़ तगिए कन् मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍निल्‍ले़
    माङ्‌हे़क्‍किन्‌चोगुआङ् वये़रो॥
  xnj-xnj: Sadika yeniyi na umanya uwu vikutipela huvalila ya wumi wa magono goha
    gangali mwishu. Chapanga alagazili kutipela wumi hati kwakona mulima kuwumbwa.
  mmx-mmx: la dinam doma voovo ri lorooro avolo. Na lorooro avolo ne Moroa ga tong
    ali i ganoxa at lereot. La levelinga ren i ruturun tinotno, neni xopmen laradi
    xaxarang.
  cbr-NT: Usa 'ixun cana ainan 'aish ca uni xënibua 'aínbi aín nëtënu abë 'iti 'icë
    quixun unicama 'unánmin. Ax asérabi cëmëma 'aish ca Nucën Papa Dios bëráma, me
    'imainun camabi ñu uniosama pain 'aíshbi, ësai ca 'ën unicama 'ën nëtënu 'ëbë
    'iti 'icë quiax quiacëxa.
  tee-NT: Chai chunch ic'ajuni ju lapanacni ni laich vachu' ca'alina' ju is'atsucunti'an
    ju conk'alhiyanta ju lact'iyan. Pus ju Dios chunch ju ilhca'ulata acsni tuca'
    ixnavi ju lacamunutpa'. Chai ju yuchi jantu lai a'okxchok'onun.
  eng-LSV: on hope of continuous life, which God, who does not lie, promised before
    times of ages
  cak-NT: Romari' can quiyoben ri utzilaj c'aslen ri man xtiq'uis ta. Y ja c'aslen
    ri' ri ru'in ri Dios chi nuya'. Ri' xu'ij cuando c'a man jani tu'on ri rech-ulef.
    Y can xtuya-wi ri c'aslen ri', roma raja' can man nutz'uc ta tzij.
  pah-NT: 'Nahã po ti g̃a ndekoi nehẽ o''ejipero g̃waramo: ‘Po ti nhande xako Tupana''ga
    reheva''ero, a''ero po ti nhande xaho nhandejupa avuirama ga pyri nehẽ.’ Nahã
    po ti g̃a ei nehẽ,” ei Cristo''ga ji ve ji mondovo. Tegwete Tupana''ga mbea. Ymyahũ
    yvya apoa renonde ga e''i hako: “Aru ti ji nhiremimo''ẽhara''g̃a mombytavo ji
    pyri avuirama nehẽ,” ei ga o''mbee''yma hako.'
  sja-NT: Ma awara ichideerãpa k'awaadait'ee piudak'ãri, ichita ɨt'ari p'ananadait'ee
    ichideerã perã. Tachi Ak'õrepa mãga jaraji na p'ek'au eujã bai naaweda. Wãarapɨ;
    seewa jarak'aa.
  xed-xed: Ŋa nzakwa taŋ nda fatá ghəŋ ta mutsa hafu ŋa kɗekedzeŋ, kabga ghadaghada
    Lazglafta kul haɗ ta tsakalawi ta tamaftá imi ta sləməŋ, ma kɗaku tsi ka tsaftá
    ghəŋa haɗik.
  mks-NT: Ta ndáti tia̱hva na̱ cu̱hu̱n na̱ coo na xi̱hi̱n mé á a̱nda̱ ama cáa qui̱vi̱
    jáchi̱ já na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱ yo̱ tá cáma̱ni̱ ca̱va̱ sáhá sa̱ha̱ ñuyíví.
    Ta co̱ cáha̱n Ndióxi̱ ña̱ tu̱hun.
  gfk-S: Ma no burwana be dait nurnur ma dait minanes pane ira tutuno tane God kinong
    dait kis kawase no nilon hathatikai. God ga kukubus ter menalalie sakit be na
    ter ikin ra nilon ta dait. Ma ne God paile harakale.
  bmu-bmu: Anutunöŋ keu muneŋi jimawaŋgö dop qahö yaŋön möpŋaŋgö möpŋe malmal köhöikŋi
    neŋgimamgö jim jöhöba miaŋgö andöŋe yuai pakpak miwikŋaiyök. Eŋön keu ölŋi möt
    kutuba möt narigetka miaŋön mönö nam köl eŋgiiga malmal köhöikŋe aŋgotpiŋgöra
    al mamböta jörömqöröm ahakze.
  dgz-dgz: Amba ere mangan gapan God inak yaibobot nunapen menan wa agiat nimaneni,
    ame anut ge nop tavewa. Menan, nu anu tumat nuga amba nop tavewa anu kakayase
    gapan nu anu dao nuga tainampen iwa God ebo ya waini apanewa.
  eng-GNV: 'Vnto the hope of eternall life, which God that cannot lie, hath promised
    before the world began:'
  zaa-NT: 'Riquixà''a'' biỹa ree porqui''ni yala caỹen latsi'' ri''u qui''ni canchu
    chì í''yu tsá itsina'' ri''u ỹiabara'' làti dúe, làniana tsé''e ri''u tulidàba
    lani e. Ántesca cue'' yétsiloyu nna beni Tata Dios prometer į: canchu chì tse''e
    ca enne'' yétsiloyu nna gunia'' para qui''ni tsé''e cą lani Ỹi''ni yì''į tulidàba.
    Tata Dios nna bihua runi latsi''e sino siempre runie nu chì rèe.'
  eng-WEBSTER: In hope of eternal life, which God, who cannot lie, promised before
    the world began;
  guh-guh: Jesucristo nitoroba tatsipaebinexa pexaniajailivaisi bajarapamonae ata
    pexainaenexa matacabi apo pevereverecaejava. Pepo bajayatami, Dioso abaxë nacua
    ata itsa apo exanae, Dioso najumecapanepaeya jumaitsi vajanacarajutsinexa matacabi
    apo pevereverecaejava. Dioso baja cajena apo penajumetsënëtsinë.
  bon-bon: cuta piiyepu teeme ngene atwanena bine Yeesu cabu acraname iyeteta ireclota
    tääpume. Yoo, Acejiyame me mene iyeta lui toraca gyene; tabe lui agedna cabu ca
    mene jejuji peei ireclota mibibine ceerame.
  nhw-BL: Ni tlamachtili quinmacas temachili para ma quimatica ya quipiyaj nopa nemilistli
    yancuic para nochipa catli Toteco, yaya catli amo hueli istlacati, techtencahuili
    techmacas quema ayamo oncayaya tlaltipactli.
  swh-ONEN: imani na ujuzi ulioko katika tumaini la uzima wa milele, ambao Mungu,
    asiyesema uongo, aliahidi hata kabla ya kuwekwa misingi ya ulimwengu,
  wbi-wbi: valinuluhuvio ulwa vumi uvwa kisila na kusila vuno uNguluve alyalaghile
    kuhuma iisi ye jikyale kupelua umwene naijova uvudesi.
  bba-bba: '@see-verse:TIT.001.001'
  eng-KJVCPB: in hope of eternal life, which God, that cannot lie, promised before
    the world began;
  kgk-NT: '@see-verse:TIT.001.001'
  waj-waj: Ta tupatupaa variraivaara faannakiaaraivaara na Anutuuqaa aataru yoketaivaara
    iya kiaa mminara viravai. Hama ngiau mmata uu suaivaki Anutuuqo hama unnakua tiraivoono
    ii tupatupaa varira ivaa tiiyara kua kiaa teerama kieeravai.
  cpy-cpy: Royaa-koteeri rirori-paeni ashi rowaero rañaayitee. Rootaki ikashiya-kaantakiri
    paerani Tajorentsi tekiraha rowetsikiro kepatsi. Teera ramatawitantzi Tajorentsi.
  mpx-mpx: Inoke wali abulilek ge wali aatena o kaiwena aloliya wali atimatuwa nihi
    matamatan yawal mihomihotina kaiwena. Mulaa abwe Yehoba panayawi i ginol, iya
    i bateli yawal o ni pem elala, ge iya nige i kakakawi.
  wbp-wbp: Kaatu kula kajana warlka wangka yapaku, lawa. Kuja ngurrju-manu nyampu
    walya, kujakungarntiji wangkaja-nyanu, “Ngana-puka kajiji wala nyina ngajuku,
    manu kajiji jungarni nyina ngajuku, yapa yinyaju kapuju ngajuku jirrnganja nyina
    wankaru tarnnga-nyayirni.” Kujaju junga. Yapa kuja kalurla wala nyina yimiki jungaku,
    milya-pinyi kalu kapulu tarnnga nyina Kaatu-kurlu.
  luo-luo: kuom geno yudo ngima mochwere, mane Nyasaye, ma ok riambi osesingore chon
    ni nomiwa.
  nhe-NT: Ni tlamachtili quinmacas temachili para ma quimatica ya quipiyaj nopa yolistli
    yancuic para nochipa tlen Toteco, yajaya tlen ax hueli istlacati, techtencahuili
    techmacas quema aya oncayaya tlaltepactli.
  aii-aii: ܥܲܠܔ ܣܲܒ݂ܪܵܐ ܕܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ، ܕܩܘܼܘܸܠܔ ܠܹܗ ܐܲܠܵܗܵܐ ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܡ̣ܢ ܩܲܕܡ
    ܙܲܒ݂ܢܵܐ ܕܥܵܠܡܵܐ،
  esk-NT: tunŋaviqaqtuakun niġiugaqałikun isruitchuamik iñuułiġmik. Agaayyutim saglutlaitchuam
    akiqsruġniġaatigut taavrumiŋa iñuułiġmik sivuani aullaġniił̣han piviksrauruam.
  msb-msb: na an ginbasihan amo an paglaom sa waraʼn katapusan na buhay. Ini an gintuga
    dugay na san Dios, na waraʼn pagbuwa,
  cpa-NT: jǿg³ jmo¹² hi² li¹chian²dsa tiá². Jǿg³ jøng² ca¹jmo¹ Diú¹³ ma²lǿih² cónh¹
    tsa¹ma²ca¹jmo¹dsa jmøi¹guǿi¹. Dsa² té¹² jag³ báh³ Diú¹³.
  dso-dso: ଏନ୍ତାରିଅଇ ସେମନ୍‌ କାଲ୍‌କାଲ୍‌ ଜୁଗ୍‌ଜୁଗ୍‌ ପର୍‌ମେସରର୍‌ ସଙ୍ଗ୍‍ ବଁଚ୍‌ବାକେ ଆସା
    କର୍‌ବାଇ । କାଇକେବଇଲେ କାଇଟା ତିଆର୍‌ ନ ଅଇତେ କାଲ୍‌କାଲ୍‌ ଜୁଗ୍‌ଜୁଗ୍‌ ତାର୍‌ ଲକ୍‌ ତାର୍‌
    ସଙ୍ଗ୍‍ ବଁଚ୍‌ବାଇ ବଲି ପର୍‌ମେସର୍‌ କାତା ଦେଇରଇଲା । ଏଟା ପୁରାପୁରୁନ୍‌ ସତ୍‌ ବଲି ଆମେ ଜାନ୍‌ଲୁନି
    । କାଇକେବଇଲେ ସେ କେବେ ମିଚ୍‌ ନ କଏ ।
  meu-meu: mauri hanaihanai bae laroa helaoreana. Seneda do asie vara negana ai, koikoi
    asi dibana Diravana ese una mauri hanaihanai e gwauraia hamata,
  yva-NT: Syo mansanyao indamu mansanaveano Amisye amen, wepi po kovo nuge nuganuije
    raunande wansai. Kovo nuge nuganuije somamo Amisye po raurairive wansai arono
    munije so ranari rainy. Wamanave Apa urairije umaso rai weye Opamo pangkarive
    jewen.
  dgc-dgc: I katibayan na péniwala tam éy tu kéasa tam ta buhay a éwan tu katapusan.
    Saya tu nipangako na Diyos bagu na nilalang i mundua. Ey éwan mégbuli-buli i Diyos.
  zpm-NT: wseed ne rlu gaṉle ible laa ne quiambiaaz ygaa ne tib guieḻmban ne gdziṉdraa
    dze lozh. Ansraa ne tsaa guidzliu, laa Dios bzeetle ne laa me gneedz guieḻmban
    co, ni mesi goṉ led yed me rquidie.
  hix-NT: Àro wyaro hananàhno ynyàr hokono ro me wehxaha, karyhe roro harha kehtxoho
    kom hona ro ryesnàr ke. Karyhe roro harha natxhe hampànà, romryenon komo, kanyenhàr
    me naha, Khoryenkomo. Amnyehra rma haxa, tàwya akàhtono yhera ro rma haka, àro
    wyaro kanyenhàr me naha. Àtemarontahnà ro me mak naha, noro ha.
  sim-sim: Avui Wasilaka anin or kamashindak na sihi ma ondon a jelyashinak kwambuk
    li sika. Uhu li nikishinak ermba ermbak linda oson avak lirin or haka. Mberem
    ushiwak oson li lakwak li hishindu? Mas araje wolokop mbele mbelen or u namber
    os ermba ermbak li likundarin or hakurik angop or mbahandari osik li lakwa sira.
    Or mbeek mbafirimbanda ambu ri, wahau.
  npi-ULB: अनन्त जीवनको निश्‍चयतामा, झुटरहित परमेश्‍वरले समयका सबै युगभन्दा पहिले
    प्रतिज्ञा गर्नुभयो ।
  cgc-cgc: Tenged nlaman ta en kamatuuran parti ta pagtuo ki Cristo, gasalig ki ta
    Dyos na may anen ki kabui na ula katapusan na iya na papangako alin pa ta una
    daw nlaman ta na kanen an ula gid gabula.
  tim-tim: Den are amâ Anutu bo hiaŋgimapŋe tâmbâŋe dondâ malep ain nâŋgâm manman
    kârikŋaet makmâ hâriep.
  yor-yor: ìgbàgbọ́ àti ìmọ̀ tí ó dúró lórí ìrètí iyè àìnípẹ̀kun, èyí tí Ọlọ́run tí
    kì í purọ́ ti ṣe ìlérí rẹ̀ ṣáájú kí ayé tó bẹ̀rẹ̀,
  wos-wos: Hanja ané héfa huratakahafi yandén nukwambu God dé wa, nani dé wali wungi
    re wungi re rembete. Angi nani xékélaki. God yénataka hundi yamba wakéndé. Wungi
    xékélakita wuni God wali retewukaka haxéta wun jémba ye.
  emp-NTPO: Ãdjirãba ewariza Ãcõrẽ ume zocai panani carea jʌ̃ã panʌa. Naʌ̃ ẽjũã oi
    naẽna Ãcõrẽ sewa ocaba maʌ̃ zocai b̶aira diaida jarasia.
  eng-F35: in hope of eternal life—which life God, who cannot lie, promised before
    the ages of time
  ind-ind: '@see-verse:TIT.001.001'
  pes-OPCB: این حقیقت به ایشان اطمینان می‌بخشد که از حیات جاویدان برخوردارند، حیاتی
    که خدایی که دروغ نمی‌گوید، از ازل وعده‌اش را داده بود،
  mpt-mpt: '@see-verse:TIT.001.001'
  ssx-ssx: Ika꞉ mo koto hone tulalemeeki make mo ota꞉ pi miniki halemeeki make do
    hau yaapota꞉ mo deto hala꞉ hauna꞉ ti laasa꞉eki pa꞉ta꞉ ti lalememe. Mo yayapiki
    pi na lo hala꞉ Koda꞉ma꞉ amba꞉ mo ala꞉ta꞉ ala꞉ta꞉ paeyao na wepia wina꞉ leke do
    deto hala꞉ ekita꞉ niki pa꞉ta꞉ hone witolo hata꞉ pi la꞉ wiekeme.
  mkl-mkl: Iyi bɛi ɑ́ jɔ̀ ɑ mɑɑ cɔ kpɑ̃ɑi kuwɛɛ hɑi tɑ̃. Ilɑɑɔ̃ ci yɑ sɔ ibo. Nɔ bɑɑ
    hɑi kù tɑkɑi ɑndunyɑ í ce kuwɑ̃i kuwɛɛ hɑi tɑ̃.
  gaq-gaq: ଅଃସେ ଜୁଗ୍‌ବାନ୍‌ ଇସ୍‌ପର୍‌ ଆନେଃକେ ଆକେନ୍‌ ଜିବନ୍‌ ବିଃନେ ନ୍‌ସା ପାର୍‌ମାନ୍‌ ଡିଂବକେ
    । ଇସ୍‌ପର୍ ନାଲେରେ ଣ୍ଡୁ ।
  gof-RNT: He ammanoynne eratethay merinaa de7uwa ufayssaa bolla zemppis. Hessa daro
    wodeppe sinthe worddotonna Xoossay nuus immana gidi qaala gelis.
  unx-unx: ଅକ୍‌ନାଃ ଜାନାଅ ଜୀଦାନ୍‌ ନାମେରେୟାଃ ଆସ୍ରା ନାଗେନ୍ତେ ଠାହାରାଅକାନା । ପାର୍‌ମେଶ୍ୱାର୍‌
    ହସଡ଼ ନାହାଁଲିଃ । ଇନିଃ ମୁନୁହେତେ ସିଦାରେ ଆବୁକେ ଜୀଦାନ୍‌ ଏମ୍‌ରେୟାଃ ବାନାର୍‌ସା ଏମାକାଦାଏ
    ।
  gah-gah: 'Není hozámini mogona lá oko neve: Ómasi soza losá ami vémo gozapá mikasigi
    okulumaki utó ami gamenaló nene alévolé lemetameni lehizeletatove loko lo mololetoko
    likumú lagata losi gelemoko ageva oko minoaká noune.'
  lcm-lcm: Ani nas ang ve lomlomon ka sinong singiria kokoai ani ki teng a to asikei,
    to ang a God kata posong ia le kabang le aniria. God nang parik kapa kapau korong.
  aer-aer: Ngkarte tyerrtye areyeke urrtyirretyakenhe, arrangkwe-arle. Lyetenyenge
    akwele, urreke Re apmere ahelhe nhenhe mpwaretyenhenge, Re alakenhe ilelheke,
