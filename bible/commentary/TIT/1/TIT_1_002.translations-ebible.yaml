  mar-mar: जे सर्वकाळचे जीवन ज्याला असत्य बोलवत नाही त्या देवाने युगाच्या काळापूर्वी
    देऊ केले,
  snp-snp: Omude kofawa minowa-minowa enumo kawa koli kikitoto kolife lonimo ya Goti
    ka suki ádami wekafo komu adeina mika kosina olu oloto piyámami kamenaloti ya
    lo mele ledami yamamu kolito kiyaba minone. Kawa ya adeinati limo nefa,
  isl-isl: Sannleikur þessi vekur trú á Guð og leiðir til eilífs lífs. Þetta var óhagganleg
    fyrirætlun hans, áður en heimurinn varð til og það heit er enn í fullu gildi,
    því að Guð stendur við orð sín.
  spy-NT: Āyēyē yiisyooni ākēnēē keey *soboontaab kibchuulyo. Kisimkumwooy ꞉Yēyiin
    nyoo mātinyē lembech /kumānāākēētoow kōōrēēt kule mākukōōnēēch soboonēēb kibchuulyo.
  xnn-xnn: '@see-verse:TIT.001.001'
  mwe-mwe: Na kwa nneyo, ngulupai yabhonji yaapeleshelanje nnolelo gwa gumi gwa pitipiti
    gubhalajile a Nnungu, kuumila bhukala shilambolyo shikanabhe panganywa, na bhenebho
    bhakabheleketa ya unami.
  tte-tte: Kabo ali meli yo ali kataine kaiwena me ali katepatu sisanasana yawasi
    miyamiya yaina kaiwena. Muliya kabo Yaubada yanuwa yaulina iyamayale iwaloyameli
    yawasine kani iyeyama kolila, iya nige sowasowana imwakota.
  tcs-tcs: Dis trutok i gibe dempla da strong po gad bilib lo longlaip poeba wea God
    i bin promis po dempla de pas, prapa longtaim bipo em i bin meke dis wold. Ane
    em kan lai.
  hlt-THB: Kumqui hqingnaak ngaih-unaak awh ak dyi cangnaak ingkaw cyihnaak, qaai
    amak kqawn Khawsa ing a tym amik kqan hlan awhkawng awi a taak amyihna,
  soq-soq: No sumanaimba ita ulaipa intawa bumpa, sa ipa no inawinakasala bedewe insaisamba
    ituite wainitana. God, me mida mai laga wawala, tawo segasia walamawe inawinakasala
    ema sauawa wan.
  qub-qub: Chayno goyaptinchïmi imaycamapis alli cawayta tarichimäshun. Imaycamapis
    cawananchïpäga Tayta Diosninchi cay pachata manaraj camar unaynami niran. Nishancunataga
    imaypis Tayta Dios cumlinmi.
  att-att: Á ipakánnámmù nira yù iddanamát tam, nga mannanáyun nga inángà nga awán
    ta áddè na, nga iyawâ ni Namarò sù ira tatole na megapu sù Anâ na. Ta yáyù initabbá
    na ngaw ni Namarò lage na namarò ta dabbuno. Á si Namarò ari bulubugá massiri.
  bki-bki: a mia amijikia avokar meuliano napano maka rijikia ribisi bogo tai. Kiado
    jidomiano ju jikili ruei ka mia kito rovakar meuliano na, kar napano Atua berkar
    nua beamu ka mia naio rila tibe na, a romijikia ka naio maka leleio rila sibi
    bogo tai.
  bqp-bqp: de ń wɛ́ gↄ̃ dↄ wɛ̃̀ndi kũ àdi lákaroi kũ Luda a lɛ́ sɛ̀ zaade andunia
    dí kátɛro. Àdi ɛ́kɛ to sↄ̃ro.
  mcp-mcp: Í bə́g ntɔ́ shú nə́ bwə́ ŋgə́g nə bwánd nə búgə́ nə́ bwə́ bá cʉgə cʉg á
    kandʉgə kandʉgə. Zɛmbî nyə á bwey kaag buud cʉg jɔɔŋgʉ́ shí nə gwɔ́w í nda fwo
    bə. Zɛmbî nyə ádɛ́ bwɛlɛ bwiiŋg ijɔ̧́ɔ̧́.
  hat-hat: pou yo ka gen espwa resevwa lavi ki p'ap janm fini an. Bondye pa janm manti,
    li te pwòmèt lavi sa a depi lontan anvan li te kreye tout bagay.
  npl-NT: iwa tikchiah nin yankuik nemílistli non Dios non amo tlakajkayawa yotechilih
    techmakas desde ijkuak ayamó okatka nin tlaltíkpaktli.
  bgg-bgg: Nyie yi idang pha chai luthong ji shii rai ro. Hamangkhung-aphuii hanyie
    ne biidiie asi pha ji ne, gethek shii hì pha chai ne ishak jao pha ibi è sbang
    rek,
  eng-TCENT: in the hope of eternal life, which God, who does not lie, promised before
    time began;
  eng-BSB: in the hope of eternal life, which God, who cannot lie, promised before
    time began.
  cpu-NT: Ari iriyoyetairi iriroriite inkantaitaatyeero irañaayetai. Irootake ikashiyakaantakeri
    pairani Pava tekeramintha irovetsikero kipatsi. Tera iramatavitantanete Pava.
  san-ASM: যীশুখ্ৰীষ্টস্য প্ৰেৰিত ঈশ্ৱৰস্য দাসঃ পৌলোঽহং সাধাৰণৱিশ্ৱাসাৎ মম প্ৰকৃতং
    ধৰ্ম্মপুত্ৰং তীতং প্ৰতি লিখমি|
  tac-NT: Alarigá beniri ne, ne 'we 'la machí napu'lige Onorúgame bayechi ramué napurigá
    oyérimala, napurigá 'la senibí rawé Onorúgame 'yuga mochiwa napu'lige suwisuga.
    Ta'chó newá ye gawí, alarigá 'nátalekuru Onorúgame rewagachi mochiga asinálile
    ramué alué 'yuga. Onorúgameka tabilé siné 'yégame júkuru.
  eng-WEBPB: in hope of eternal life, which God, who can’t lie, promised before time
    began;
  gfk-H: Ma no burena bia dahat nurnur ma dahat nunurei ra tutuna ta Kalou kanong
    dahat kis kahai no nilon hathatikai. Kalou ga kukubus taar naluai sakit bia na
    tar kan ra nilon ta dahat. Ma Kalou pai bisbis.
  viv-viv: Ada ide Yaubada yana yoꞋogaga yada vetumagana kadu yada halamana inubana
    au yawai-vagata yada waꞋatuvefaꞋila kalulubodena amanadi. Boi tuwai-lokalokana
    tova aimo keke gidaveꞋinuba tu Yaubada giwonadabadaba be higa yawai-vagahida ginaveleda,
    ada Bana Yaubada keke-moꞋa ginafwaya.
  yao-yao: Chikulupi ni umanyilisi wa usyene wu ikutupa chilolelo cha umi wa moŵa
    gose pangali mbesi. Akunnungu ŵangakombola kusala ya unami, ŵatupele chilanga
    cho chikanaŵe kugumbikwa chilambo.
  tgp-tgp: i usuri r̃omtoho atu mata mauri tui, haratu God mo sopo halu mo retitauhi
    hinia na pongi tiroma.
  auc-NT: Edæ, Ïincayæ̈ ate mönö wæ̈nämaï quëwenguïnö gocæmöimpa, ante ëñëninque pönencædänimpa,
    ante Wængonguï në babæ änämaï ïnongä inte wëënëñedë inguipoga badönämaï ïñedë
    ïïmaï angacäimpa. Mïni wæ̈nämaï quëwenguïmämo ante pönömo æ̈ninque mïnitö wæætë
    wantæpiyæ̈ cöwë quëwencæmïnimpa, ante cægacäimpa.
  kbc-NT: Niɡ̶ida anejinaɡ̶a me ɡ̶odewiɡ̶a joaniɡ̶idaa ane yemaa Aneotedoɡ̶oji mejinaɡ̶a
    niɡ̶ina me inibeoonaɡ̶atibigege midioka limedi me idejonaɡ̶a miniwataɡ̶a anigida
    noko. Aneotedoɡ̶oji aɡ̶odinaale. Aniɡ̶icatibige daɡ̶a yoe niɡ̶ina iiɡ̶o naɡ̶akaaɡ̶ida
    me ligegitedoɡ̶owa meote me ɡ̶odewiɡ̶atace.
  bmh-bmh: Iz agal oiagab petak emen gusig go marabun isanaranemin. Iz guzenemin,
    agal oiagab naliu usalaba, ag Uwait dual awau muzmuz damamen. Getal Uwait nug
    ece unum usalai mab tam ebu, go nug ig ibaig baib meun, go ig muzmuz awau dabun
    aigeun. Uwait go i polumaneu.
  ctu-BL: yic'ot cha'an mi' tajob i cuxtʌlel mach bʌ anic mi' jilel, woli bʌ lac pijtan.
    Come Dios, mach bʌ yujilic lot, tsi' wʌn ac'ʌ i t'an che' maxto anic pañimil.
  meq-meq: Na giye andza niye na, hərwi ada ndo hay tâ sər ha ta huta sifa nakə ma
    ndəviye bay aye. Mbəlom neŋgeye na, a raw me təbey. A gwaɗ ma vəlakweye na, kwa
    ahəl nakə kə ge məndzibəra zuk bay aye.
  noa-H: Mag maachdëu hʌ̈k'a nʌmʌn, hʌ̃gt'ar paauk'abaimaawaijã hich magta Hẽwandam
    dʌ̈i maach hiiu nʌisiju ha jaau simʌu. Mag maachig hich dʌ̈i hich mag wënʌrrapiju
    ha jaautarran, hich Hẽwandam bʌ̃ʌrjã sëu chuk'u k'itʌmuachata mʌg jẽb hompaaju
    nawe mag jaaujim.
  alp-NT: Hnauna nkenala kena Kristuse mere esi hlaleke lokole. Hoko esi hlaleke be
    Alla Iono ite supu rue sakesa kaiNi eti pela. Italukele bei akmena lakwai esa
    sa kena nusa meije tolae mosa, kai Ilemake mo.
  san-VEL: yii"sukhrii.s.tasya prerita ii"svarasya daasa.h paulo.aha.m saadhaara.navi"svaasaat
    mama prak.rta.m dharmmaputra.m tiita.m prati likhami|
  kbq-kbq: Ana nehanagena zamaza hanuge'za Anumzamo'ma manivava asimuku'ma hu'negu
    tamentinti nehuta avega antesune. Havige osu Anumzamo ama mopa fore osu'negeno,
    korapa huvempa hunte'neane.
  kbh-kbh: Lempe chca sëndama, er Bëngbe Bëtsábeñe jtsos̈buáchiyëse, ats̈e sëntsobátmana
    chë nÿetsca tescama yomna ts̈abe vida jtsebomnama. Bëngbe Bëtsá, chë ndocna te
    obosterayá, quem luare cabá ndmëna orscana tojanas̈ebuachená ents̈anga chca vida
    jtsebomnama;
  ron-LSB: în speranța vieții veșnice, pe care Dumnezeu, care nu poate minți, a făgăduit-o
    înainte de începutul veacurilor,
  pon-pon: O kaporoporeki maur joutuk, me Kot jo likam inaukidar mon tapin kaua.
  nhe-BL: Ni tlamachtili quinmacas temachili para ma quimatica ya quipiyaj nopa yolistli
    yancuic para nochipa tlen Toteco, yajaya tlen ax hueli istlacati, techtencahuili
    techmacas quema aya oncayaya tlaltepactli.
  sps-sps: A man to ayei na kifon a toto na suu to te naano anaanos rora. Gov, a gima
    gamgam, te tsue faman bus iny a toto na suu to ayei tan nainy tabuiny ruak minon
    nainy.
  wnc-wnc: Siwan tapduknga kepat yekapat dua tasike tekut gwekatangu Anututa ninde
    natake kayuk asinggan yutnanga aknga nimunangge gwa yawan kekekakut. Unzingge
    wa aminda sanga wa kayuk yutnanga akngae tandakngake kayutningge na ninitewan
    kukum. Siwan Anutu kemu dua yanggaunin.
  bus-bus: lɛ aↄ̃ wɛ́ɛ gↄ̃ dↄ wɛ̃̀ndi kɛ̀ è yãaroozi, kɛ̀ Luda à lɛ́ gbɛ̃̀ zaalɛ
    anduna e káɛro. Eè ɛgɛɛ to sↄ̃ro.
  gub-BL: Tupàn nahemu'em pixik kwaw a'e. Kwehe mehe, ywy iapo 'ym mehe we, uze'eg
    nezewe. — Aze teko uzeruzar hera'yr rehe wà nehe, a'e mehe amuigo kar putar a'e
    teko hepyr tuweharupi ihe wà nehe, i'i. Apurumu'e aha teko ko ze'eg rehe ihe.
    Xiàro ipyr zaneho àwàm zaiko zane.
  imo-imo: Goteni waliwalima koinjo molko kondoko kau punge ulu timbelomu nokoko molangei
    ningo liko tapondani nimu. Aku ulumu walite kape kolo paa naa toromo Gote akumuni
    paa koro oi yunu molopalie lino koinjo molopo kondopo kau pumolo ulumu timbo nimbe,
    nimbe panjirimu ulumu. Yuni tembo nimo mele paimbo teremo iyemu.
  boj-boj: E na naŋgi aqaryainjritqa naŋgi ŋambile gaigai sqajqa deqa e waueqnum.
    Naŋgi ŋambile di oqajqa tariŋoqnsib unub. Tulaŋ nami Qotei a iŋgi iŋgi kalil atosaisosiqa
    a na ŋambile di iga egwajqa marej. A bole marej. A gisaŋosaieqnu.
  eng-DRA: 'Unto the hope of life everlasting, which God, who lieth not, hath promised
    before the times of the world:'
  knf-knf: Mnhaţ mi ubida wi mnţo manwoona ţi iko mënţ. Ubida mënţ, Naşibaţi anwooŋ
    aanji ţilan ahoŋuŋ wa undiimaan wi apaşuŋ umundu.
  san-KHM: យីឝុខ្រីឞ្ដស្យ ប្រេរិត ឦឝ្វរស្យ ទាសះ បៅលោៜហំ សាធារណវិឝ្វាសាត៑ មម ប្រក្ឫតំ
    ធម៌្មបុត្រំ តីតំ ប្រតិ លិខមិ។
  arn-NT: tati nielu maneluwün ñi llowael ti rumel mongen. Ngünechen ta koyladungukelay,
    fey tukulpakünufi tüfachi mongen fütra kuyfi mew petu ñi dewmangenon rume ta mapu.
  zas-NT: din yuꞌguijc ree guial zian yayaꞌp ree guialnaban tiblayaa delant loj Dios.
    Diizd chi gad guidxliuj gacchaaw, rëbaman guial yazaladxaman guialnaban guin,
    abiꞌ dunuj ree rayagbee ree zagdxe guial ad rnieet Dios diidx rusquiee.
  ken-NT: Ɛ́nkʉ mámbaka ntɨ ndǔ nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti. Mandɛm afyɛ́ nyaka
    bariɛp ɛ̌ti nɛpɛmɛ́ nɔ tɛndǔ nɛbhǒnɛt, nɛ Mandɛm ápú sense.
