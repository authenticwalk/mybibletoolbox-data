  yml-yml: '@see-verse:TIT.001.001'
  ory-ory: ଈଶ୍ବରଙ୍କ ମନୋନୀତ ଲୋକମାନେ ଅନନ୍ତ ଜୀବନର ଭରସା ପ୍ରାପ୍ତ ହୋଇ, ଯେପରି ବିଶ୍ଵାସ ଓ ଭକ୍ତି
