  qwh-NT: '@see-verse:TIT.001.001'
  gaw-gaw: '@see-verse:TIT.001.001'
  nca-nca: Iŋondutu ŋuya iŋo-iŋo hamó ŋuro murí muko ŋandiro, Anutu koro unipare ŋundo
