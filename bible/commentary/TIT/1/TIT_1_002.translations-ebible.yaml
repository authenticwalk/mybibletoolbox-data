    mɨꞌ. Saꞌ yanga nejaavadelyɨ.
  ian-ian: Nyaangɨt mbutɨwa nɨmba njɨmbla njɨmbla apma vat yetɨnjeya vak kat yelavɨka
    lɨgandi. Tamba nglei God wan vak apma vak yetɨngweya vak ngwuk kat kwigiyowun
    wandɨ. Ndɨ woseka walɨga nyan ana dɨ.
  hun-hun: az örök élet reménységében, amelyet az igazmondó Isten örök időknek előtt
