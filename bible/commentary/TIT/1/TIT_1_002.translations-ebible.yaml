  zpo-NT: Nu nkambaz be yalnaban kwaan tira, kwaan né Dios zaa xaa lo be, axta leezha
    zeeraka dexkwaa yizhyo. Nu Dios nankadet nu telisa zaa xaa yalnaban ne lo re be;
  poy-poy: lweni liyanjiru lwakuwi ndo litumbiru lya kupata ukomu wa mashaka goseri.
