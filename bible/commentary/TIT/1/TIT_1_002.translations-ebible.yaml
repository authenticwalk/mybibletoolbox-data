  ycn-ycn: 'Ra''apiyá jema''ajeño i''imajeño matajnaco rijhua''até je''echú chu. Caja
    júpimi que Tupana quemacá huanacu marí que i''imacá: “No''ojé ina''uquejlo cajmuchaji,
    ne''emacáloje matajnaco je''echú chu raú penaje.” Marí que rimacá huanacu i''imacá
    uncá chiyó riqueño''óta eja''ahuá i''imacá. Uncá huani pajlácachi calé ricá Tupana;
    quehuaca rimacá.'
  djr-djr: Märr walal dhu märraman ŋunhi ŋayaŋu-gatjpu'yunamirrnydja rom ŋurikiyiny
    ŋunhi walŋaw-wiyinŋumirriwnydja nhinanharaw, ŋunhi ŋayi God-Waŋarryu walalany
