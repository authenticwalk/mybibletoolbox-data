  gaq-gaq: ମାତର୍‌‌ ନିଜର୍ ଡୁଆ ରେମୁଆଁଇଂକେ ସାର୍ଲଚେ ସାଇଜ ଡିଙ୍ଗ୍ ନ୍‌ସା ତରକ୍ ଡିଙ୍ଗ୍‌ଲେଃଏ
