verse: TIT.001.008
translations:
  kpx-kpx: Isito deia oleu lohoge auna ke mai o hatui hoesehavoi vaveve dua avuho
    vai. Isi au ebika hoesehavoge vaveveve kena inutolotoloai. Ige kemo auna huhuihuhuie
    dua vai au isivi va haleito Dilava isivi unaha vagei.
  okv-H: te embo undurari embo, ari javotoho osa ari embo, hotembari javotoho hotembeto
    ari embo ari javotoho ari embo otohu embo amita hotembari sasapura uje sasapura
    toari veari embo
  tbo-tbo: Ma tamogi toumana hina galena itetehi ma dewa dewadewana hina luhogaleya
    po upuhi hina hegoya. Hai dewa hina dumalu po hina wiwoiyawa ma hin’omtaibagibagi
    duma.
  mal-C: എന്നാൽ, അതിഥിയെ സൽക്കരിക്കുന്നവനും നല്ലതിഷ്ടപ്പെടുന്നവനും സ്വയം നിയന്ത്രിക്കുന്നവനും
    നീതിമാനും ഭക്തനും ജിതേന്ദ്രിയനും ആയിരിക്കണം അധ്യക്ഷൻ.
  grc-SR: ἀλλὰ φιλόξενον, φιλάγαθον, σώφρονα, δίκαιον, ὅσιον, ἐγκρατῆ,
  bgc-bgc: पर मेहमान का आदर करण आळा, भलाई का चाह्ण आळा, अपणे-आप्पे म्ह रहण आळा, न्यायकारी,
    पवित्र अर अपणे मन नै काब्बू राक्खण आळा हो।
  khz-khz: Ia vegapi-rage talimana, kala namara eulamagirana talimana, vevega-tiliga
    talimana, kala rorirori e veaga talimana, e vaigaoka talimana.
  deu-TKW: sondern gastfrei, dem Guten zugethan, sittsam, gerecht, heilig, enthaltsam,
  zsr-NT: Ral‑laꞌ guꞌë ga laꞌcuꞌë bö́chiꞌruꞌ taꞌdxinëꞌ lidxëꞌ. Ral‑laꞌ së ladxëꞌë
    gunëꞌ le nac dxiꞌa. Ral‑laꞌ gaquëꞌ bönniꞌ rejniꞌi len bönniꞌ tsahuiꞌ. Ral‑laꞌ
    gádxinëꞌ Dios, len gna beꞌi cuinëꞌ.
  lin-lin: Asengeli nde kozala moto oyo ayambaka bato malamu kati na ndako na ye,
    alingaka makambo ya malamu, azalaka na ekenge ; asengeli kozala moto ya bule,
    moto ya sembo, moto oyo ayebi komikanga,
  hns-NT: Bakie oke tjaahie aapan dwaarie hardam kholle rahe ke, attjha tjiedj ke
    prem kare ke, samadjhdaar, sattjaai se aur safa diel se rahe ke aur apane ke thiek
    se samhaare ke.
  noa-E: Magju khãai õor ich aig bëewaijã, ich aig jẽerpim khõsi jẽerpinaa, thumaam
    khʉʉn dʉ̈i ö ajaphata nʉrraju aai sim. Magnaa ĩchab sĩi donjö parhoob nem wauba,
    Ẽwandam dau na nem agchata waunaa ãba Ẽwandam khõchagpierrpaita nʉrraju aai sim,
    sĩi dich khõchagpierr aba.
  eng-EMTV: but hospitable, loving good, prudent, just, holy, temperate,
  mib-NT: Chi sa cánuú jéē niní cuāha núu de vehe nuū ñáyuu cájica, te níní sáha de
    jniñu váha, te ndito coo xinī de, te coo de tēe ndaā, te coo ndoo ánuá de, te
    casɨ de modo jeē cuní maá de.
  lif-NT2: कर खुने़ॽग तरे के़दोःबा नु नुःबा पाःन्‍हाॽ कुसिराॽ के़धाङ्‌बा पोःङ्‌माए
    पोःङ्‌लो॥ हे़क्‍क्‍याङ् खुने़ॽ निङ्‌वाॽ हाङ्‌गे़म्‍साबा, साम्‌योनिबा, सेसे नु
    हे़न्‍थिम्‍बा पोःङ्‌माए पोःङ्‌लो॥
  xnj-xnj: Avya mundu mweikalibisa vayehe na mweigana mambu gabwina na avya mngolongondi
    na mweikita geigana Chapanga na avya mweajiwusili neju kwa Chapanga na mweihotola
    kujilongosa mwene.
  mmx-mmx: Ketla nedi dina lok maraose mi limixin boro vetpes. Dina mumu asu loklok
    i nunuan ti lok tooro limixin. Lodoxoma atdi na lox avukat mun. Dina mumu asu
    loklok i nunuan. Loklok atdi xopmen taxakapmek teren. La di epovo ri lok tatao
    avukat luruptuvuk atdi basinge lempanga ua xopmen na lox avukat.
  cbr-NT: Usai 'iquinma ca a isi aia cuëënquin uni biti 'icën. Añu ñucamax cara upí
    'icë ashi 'ati ca sinánti 'icën. Upí oquin sináncë 'ixun ñu 'atima 'acëma ca 'iti
    'icën. Nucën Papa Diosan bana quicësabi oi ca 'aisama ñu 'aíma upíshi 'iti 'icën.
  tee-NT: Chai tasq'uini ni yau cajunilh xamati' acsni lakacujtilaputun la'ixchaka'.
    Vachu' na cak'achanilh ju k'ox. Chai na ca'ac'atsanalh. Chai sok cajunlh ju is'atsucunti.
    Chai salaka junita ju is'atsucunti la'ixmacni Dios. Chai tasq'uini ni lai cak'aichokocalh
    is'akstu.
  eng-LSV: but a lover of strangers, a lover of [the] good, sober-minded, righteous,
    holy, self-controlled,
  cak-NT: Y nic'atzin chuka' chi utz yequic'on-ka pa cocho ri kach'alal ri c'a pa
    jun chic tenemit yepe-wi. Nic'atzin chi can nika chiquiwech niqui'en ri utz, nic'atzin
    chi yenojin utz, nic'atzin chi niquic'uaj jun chojmilaj c'aslen, jun c'aslen utz
    chech ri Dios, y tiquik'ata-qui' chech ri mac.
  pah-NT: Ojipe'g̃a ndurame g̃apyteri pe tohoryory ti g̃a g̃a ndehe g̃a mombytavo
    g̃wonga pe g̃a poraka. Taheaporog̃ita katu pota ti g̃a g̃a pokoga. Tonhimbovyvy
    ti g̃a. Toko katu ti g̃a ojipe'g̃a pe. Tapyry ti g̃a hendukatuavo Tupana'ga nhi'ig̃a.
    G̃wemimbotate'varuhua rupi rũi ti g̃a toko. G̃a ti toko Tupana'ga nhi'ig̃a rupi.
  sja-NT: Ma k'ãyaara awaraarã auteebaipia bɨ, ichi temaa chedak'ãri. Ichiaba ne-inaa
    pia o-ĩa ooipia bɨ; k'ĩsia k'awaa baipia bɨ ne-inaa ooit'ee; t'ãri pia awaraarã
    ome; pia bapari Tachi Ak'õre k'ĩrapite; pia k'ĩsiapari ne-inaa ooi naaweda.
  xed-xed: Ta tsuʼay katsi ta mndu ga taŋ, ta ɗvay katsi ta maga skwi ɗina, mndu nda
    hanata ghəŋ katsi, tɗukwa mndu katsi, mndu nda ghuɓa katsi, mndu ta ngha ghəŋani
    katsi.
  mks-NT: Ña̱ ndítahan nu̱ dá caja da quéa̱ caji̱i̱ ini da ndiquehe va̱ha da ña̱yivi
    vehe da ta ná caja da ña̱ va̱ha cuití va ta ná cacuu da da̱ ndísáhnu ini, da̱
    cañehe va̱ha quia̱hva. Ta ndítahan nu̱ dá caja da ña̱ nda̱a̱ cuití va ta ná candi̱co̱
    cáhnu da íchi̱ cuéntá Ndióxi̱ ta ná candaca vií da̱ yiquí cu̱ñu da ná a̱ cája
    da cua̱chi.
  gfk-S: Iesene na tahut be na tike ut na balbala leh ira turadi, be na sip ira bilai,
    be na balaure timaan ira nuno namnamas be na takados ma ina gamgamatien, ma be
    na kure hadades ira nuno sinisip.
  bmu-bmu: Yaŋgöreŋ kamei, i ölöp köl öröba köyan köl eŋgiba keu ahakmeme ölöpŋaŋgö
    sihimŋi möta uruŋi miaŋgöreŋ ala malma. Kilik-kaluk kekpurikŋi qahö, keu pakpak
    diŋdiŋanök kewöta sarakŋi töröŋi qainŋi kun aka nanŋi ahakmemeŋi törörök galöm
    köl aŋgumakŋa.
  dgz-dgz: Amba daio nagire tauepi waupamo pa muga gapan semop. Inak kakaewa tapen
    men anu guriwanuman. Muk ingane inak muga wat tamaname kwayup tap amba guegue
    kakaewa God anuini gapan iniwanuman.
  eng-GNV: But harberous, one that loueth goodnesse, wise, righteous, holy, temperate,
  zaa-NT: Ná duel·la' qui'ni ccą́ ttu hermano nù runi tsì'ą recibir ca enne' dà' idittu'
    ą'hua ca enne' yétsi quì'į nna runi huą́ cą invitar, quiere decir ttu hermano
    nù té la' tsi'ilatsi' lo lostu'į para gunią cualani ca enne', ttu nù rulaba tsè'
    latsi'į nna runią nù ná lí lani ca enne', ttu nù té la' labàni nàri quì'į, ttu
    nù ribeda tí' latsi'į làa innią ca titsa' dí' nna, nu labí runią biỹa vicio nna.
  eng-WEBSTER: But a lover of hospitality, a lover of good men, sober, just, holy,
    temperate;
  guh-guh: Ancianonënexa, xanepana ponë xaniavaetsia copiapitabiaba pijabota pepatsivi.
    Pexaniacuene pexanaenë. Xaniavaetsia copiaya penajamatabëxainaenë pacuene exanaejitsia.
    Xaniavaetsia peponaponaenë jivi pitabarata, Dioso ata pitabarata. Pexanaponaponaenë
    daxita pacuenia Dioso pejumelivaisita itoroba jivi pexanaenexa. Pecaëjëpaenëtsi
    penajamatabëcuenecataitsinexa pibisiacuene pexanaeyaniva.
  bon-bon: Yepä, tabe miiji catecewe biname bine cängena ire jaatwemuge, piiyepu iyeta
    nuuja miiji mule tääpume singi. Tabe miiji cängena ngene atwanena cama piiyepu
    conocäco mule cama yaanajuge. Tabe miiji teeme ngenecu Acejiyame bau yaacituge
    teeme singi taatu ngenecu kokre cama wawename.
  nhw-BL: Pero monequi xiquintlali tlacame catli quinpactía quinselíaj paxalohuani
    ipan ininchajchaj huan catli quiicnelíaj nochi catli cuali. Xiquintlali tlacame
    catli quipiyaj cuali inintlalnamiquilis huan catli quichihuaj catli xitlahuac.
    Xiquintlali tlacame catli tlatzejtzeloltique huan catli cuali monahuatíaj.
  swh-ONEN: Bali awe mkarimu, anayependa mema, mwenye kiasi, mwenye haki, mwadilifu,
    mnyofu, mtakatifu na mwenye kuitawala nafsi yake.
  wbi-wbi: looli avisaghe ntengeleli, junoikela inofu, avisaghe nyaluhala lunolukwiliine,
    mugholofu juno ikum'bingilila uNguluve nyakughela.
  bba-bba: Adɑmɑ u n sɑ̃ɑ sɔbun yɑɑrɛ kowo kpɑ u n dɑ ɡeɑn kobu kɑ̃. U n sɑ̃ɑ wi u
    tii yɛ̃. U n sɑ̃ɑ dee dee kɑ tɔn dɛɛro kpɑ u n ɡɑyɑ mɔ.
  eng-KJVCPB: but a lover of hospitality, a lover of good men, sober, just, holy,
    temperate;
  kgk-NT: Onhomogwahẽ uka porã rei va'e-pe ae katu emoingo herekwarã. Oĩ ave gwĩ enterove
    va'e ndive ipy'a porã va'e, inhakã porã va'e, tekoha-rupi oiko va'e, Nhandejáry-pe
    omboete va'e, ójehe ipu'aka va'e. Upeixagwa heko porã va'e-pe ae katu emoingo
    herekwarã.
  waj-waj: Ivo nnauvaata yeennaiyauvaatama vo yoosinnaivakidiri ngiaiya mmioo mmoori
    yoketaivaara mmuduuya ruoo ari mmammaivo inna iikiatairaivaara tuqinnama haitatuunno
    safuuma yoketaa tuanaavai varinaravai.
  cpy-cpy: Tema otzimatyee roemaan-tayite ipankoki, ranta-piinteero kameethari, ikiyothanishirete,
    itampatzika-shirete, ikiteshirete, iñaakota-nityaa,
  mpx-mpx: Yaa ni tau papaan, waisi ni nunuwana-an, totona ni kaise pagan nanakina
    elana, wana pagan ni waisi ge ni sapu, ge totona ana henapu ni gan.
  wbp-wbp: Kaji yapa nyina ngampurrpa jaajikingarduyu wiri-jarrinjakungarnti, kujakungarnti-jana
    ngurrju nyina nguru-kari-wardingkiki yapa-kariki manu yapaku marlajarraku. Manu-jana
    wangkami yungulu yanirni nyanungu-nyangu-kurra ngurra-kurra. Nyanungurlu yungu
    manngu-nyanyi nyiyarningkijarra ngurrju, kajika manngu-nyanyi nyiyarningkijarra
    maju-nyayirni. Yungu-jana jungarni nyina ngurrju yapa ngalya-kariki manu Kaatuku.
    Yungu-nyanu warla-pajirni maju-kujaku.
  luo-luo: To nyaka obed ngʼat mohero rwako welo, mohero gigo mabeyo, ngʼat ma terore
    mos, ma ja-ratiro, moluoro Nyasaye; kendo mawinjo puonj.
  nhe-NT: Pero monequi xiquintlali tlacame tlen quinpactía quinselíaj paxalohuani
    ipan ininchajchaj huan tlen quiicnelíaj nochi tlen cuali. Xiquintlali tlacame
    tlen quipiyaj cuali inintlalnamiquilis huan tlen quichihuaj tlen xitlahuac. Xiquintlali
    tlacame tlen tlatzejtzeloltique huan tlen cuali monahuatíaj.
  aii-aii: ܐܸܠܵܐ ܡܲܫܪܝܼܵܢܵܐ ܕܢܘܼܟ݂ܪ̈ܵܝܹܐ، ܡܲܚܸܒܵܢܵܐ ܕܛܵܒ݂ܵܬܹ̈‌ܐ، ܨܲܠܝܼܠܵܐ، ܙܲܕܝܼܩܵܐ،
    ܕܸܟ݂ܝܵܐ ܘܙܲܒܛܸܢܵܢܵܐ ܕܓܵܢܹܗ،
  esk-NT: Ilaa tukkuġiŋñaqsuksrauruq, piqpaksriŋuluni nakuuruamik, iŋmiñun aŋalalguluni,
    nalaunŋaluni, ipqiḷḷuni, suli alġaqsruutmik tuvrairuaŋuluni.
  msb-msb: mapinadayunon sin mga bisita, maminut-on san kaayuhan, maayo an isip, matanos,
    banal kag may disiplina sa sadiri.
  cpa-NT: Hiug² dsǿa¹²dsa cuø¹dsa cøng² neng¹² hniú¹². Hniu¹dsa hi² dsio¹. Chian²
    dsǿa¹²dsa. Mi²ti¹dsa lei¹³. Ti³jan¹dsa. Mi²tián²dsa dsǿa¹²dsa.
  dso-dso: ସେନ୍ତାରି ନ ଅଇକରି ଲକ୍‌ମନ୍‌କେ ଡାକିନେବା ଲକ୍‌, ଦରମ୍‌ ବିସଇ କର୍‌ବାକେ ମନ୍‌ କର୍‌ବା
    ଲକ୍‌, ନିଜେ ଜାଗ୍‌ରତ୍‌ ରଇବା ଲକ୍‌, ବଡ୍‌ ସାନ୍‌ ଇସାବେ ନ ଦେକ୍‌ବା ଲକ୍‌, ସୁକଲ୍‌ ଇସାବେ
    ଚଲାଚଲ୍‌ତି କର୍‌ବା ଲକ୍‌, ନିଜେ ମନ୍‌କର୍‌ବା ବିସଇଟାନେ ଜାଗ୍‌ରତ୍‌ ଅଇବା ଲକ୍‌, ରଇବାର୍‌ ଆଚେ
    ।
  meu-meu: A idau taudia baine abidia dae; kara namo baine ura henia; sibona baine
    hegwahi baine kara maoromaoro; baine helaḡa; baine boga auka.
  yva-NT: 'Yara syare apa ana dave ngkov taiso: Arono vatano marane ude, po mansaugav
    usea no apa yavar. Anayanambe ana ngkove obo rai, apa ana dave mamai dave muno
    anuga ngkakavin. Po taune apa ana daura muno apa ana daveye raeranande indamu
    vemo po ayao kakaije rave nora.'
  dgc-dgc: Engˈwan, dapat a ugali de, éy patulusén de ta mahusay du bisita de, sakay
    mahusay i ugali de, sakay tipidén de i sarili de, sakay mékidiyos side ta mahusay.
  zpm-NT: 'Sinque none gac zho tib zha ne: ndzinli nac guic, iṉe niowse rdeed zho
    zaatne rbëz miech ne rdziṉtaa lidz zho, rioxco zho ruṉ zho niapse ncuaaṉe rquiin
    lo samiech zho, zienaḻ zho gac niapse miṉe nac diidzli, rioxco zho ruṉ zho niapse
    miṉe rnabey Dios, rrieelo zho rnabey zho guic zho, rnabey zho xcuerp zho.'
  hix-NT: Ohxe hawana komo yenye ro me haxa tehxorye natxhe. Enyhoru xano ro me haxa
    tehxorye natxhe. Ohxe tehutwaxemà ro me tehxorye natxhe. Yaworo rma haxa tehxorye
    natxhe. Enyhoru ro me tehxorye natxhe. Tosowyomaxemà ro me tehxorye natxhe, anhà
    hona.
  sim-sim: Hako lir avak mbele mbele jivi nom li rupshika. Ma ol aka lihik tawan armek
    li uka. Lir avak li ruwol tava oloho lika. Uhu ma amber nakremkop li rupshika.
    Lal li jivinaha lal li kavanawa li hala. Unak mbele mbele ol li unda Avui Wasilaka
    misokome orhik or heyewa avak jivik li naka.
  npi-ULB: तर तिनी अतिथि सत्कार गर्ने, जे असल छ सोको मित्र, संवेदनशील, धर्मी, भक्‍त
    र आत्म-संयमी हुनुपर्छ ।
  cgc-cgc: Dapat na nalipay kanen an ta pagbaton ta mga ittaw na giling ta iya na
    balay, nalipay man ta pagbuat ta mga miad, malam kanen magpegeng ta iya na kaugalingen,
    matareng kanen an, iya na batasan igo ta ittaw na iya ta Dyos daw dili man kanen
    an madala ta iya na kaugalingen na liag.
  tim-tim: Akto lombo togombiâ dowâk han kalem akmâ tân yeŋgumap. Akto siâ me siâ
    âlepŋe hârok egâliaŋmap. Akto han biwi damunŋe akmâ âlepŋe mando Anutuŋe ekto
    ârândâŋ akto siâ me siâgât sapaŋe olop manmap. Hainare damungât âi waŋben.
  yor-yor: Wọ́n ní láti jẹ́ olùfẹ́ àlejò ṣíṣe, olùfẹ́ ohun tí ó dára. Wọ́n ní láti
    jẹ́ ẹni tí ó kò ara rẹ̀ ní ìjánu, ẹni dúró ṣinṣin, ọlọ́kàn mímọ́, àti ẹni oníwàtítọ́.
  wos-wos: Nak téfambu yandé du deka getéfaré yandat, di dika hénoo hwetaka, hwatendaka
    ge akwi hwetandi. Di yikafre sémbutka mawuli yatandi. Di yikafre mawuli yata yikafre
    jémba yatandi. Di yikafre sémbut male hurutandi. Di Godna hundi jémba xékétandi.
    Di haraki saraki sémbut huruhafi yanjoka, deka mawulika deka séfika jémba hatitandi.
  emp-NTPO: Ãtebʌrʌ idji ded̶e jũẽbʌdara jũma bia edaida b̶ʌa, ne jũma biada o quĩrĩã
    b̶aida b̶ʌa, crĩcha biad̶eba b̶aida b̶ʌa, jipa b̶aida b̶ʌa, Ãcõrẽ itea b̶aida
    b̶ʌa, idjab̶a idji cacuara jipa erob̶aida b̶ʌa.
  eng-F35: but rather hospitable, a lover of what is good, prudent, just, holy, disciplined;
  ind-ind: Seorang pemimpin jemaat juga harus siap menolong orang lain dengan menerima
    mereka di rumahnya. Dia harus selalu mengusahakan yang terbaik bagi semua orang,
    berpikiran tajam, berkelakuan benar, sungguh-sungguh hidup bagi Allah, dan mengendalikan
    diri.
  pes-OPCB: و نیز باید مهمان‌نواز و دوستدار اعمال خیر باشد. او باید شخصی روشن‌بین،
    منصف، پاک و خویشتندار باشد.
  mpt-mpt: Naka mak unang maki i bibo tlib mole i imeno doyine! I bobol temo klayam
    fumbianiba kukub ayam ota wafueine! I Gode hekmel wengo kla wafu bianiba okok
    kebianiba kukub misiamo i bobol temo funaib mole baaniba Yeye, ni kukub olo mo
    gobo biobbabo geniba kukub ayam ota wafueine!
  ssx-ssx: Ipika꞉ da pa꞉ta꞉ta꞉ kimisu wanda꞉hali pambolo opolo pina꞉ ala꞉ hali make
    epeke hau pita꞉la꞉ ekita꞉ ta꞉na꞉ma꞉ homa hone wotu wita꞉la꞉ hali make ipika꞉ hone
