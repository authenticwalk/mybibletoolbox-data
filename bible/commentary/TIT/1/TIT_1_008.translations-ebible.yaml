    miniɡ̶ina anele me dowooko, codaa me iɡ̶enaɡ̶a, ane doletibige minioka yewiɡ̶atema
    Aneotedoɡ̶oji, codaa me dinajacaɡ̶adi.
  bmh-bmh: Bo, ipal uzanan duailel alina, gonug gonugau zaueim imarai simai, suban
    gumaraneu. Go igul naliu sag guzenaneu. Go nugtal gonugau dabeleu suban gumaneu.
    Go dudu ipal ebalagab igul naliu macaneu. Go Uwait nugau Ze unum sesamoraneu.
    Go nugtal gonugau hoboi dabun igul suban gumaneu.
  ctu-BL: Yom mi' pʌy ochel i pi'ʌlob ti' yotot, yom mi' mulan i melol chuqui uts'at
    yic'ot chuqui toj yic'ot ch'ujul. Yom mi' ña'tan pañimil, yom mi' tic' i pusic'al.
  meq-meq: Ɗuh neŋgeye na, mâ təma ndo hay a gay ŋgay lele, mâ wuɗa na, məge wu lele
    eye, mâ təra ndo masəra gər eye lele, mâ təra ndo i ŋgwalak, mâ təra ndo mə pay
    naha faya a Mbəlom, mâ gay metsehe a bo ŋgay lele.
  noa-H: Magju k'ãai hõor hich haig bëewaijã, hich haig jẽerpim k'õsi jẽerpinaa, t'umaam
    k'ʌʌn dʌ̈i hö hajap'ata nʌrraju haai sim. Magnaa hĩchab sĩi donjö parhoob nem
    wauba, Hẽwandam dau na nem hagchata waunaa hãba Hẽwandam k'õchagpierrpaita nʌrraju
    haai sim, sĩi dich k'õchagpierr haba.
  alp-NT: Po suke laleije mise kena trima tamata iluake me eni lumare, isuka ono loko
    yelu rebe miseta. Itahane lale, inkena, iono dosa mo kai itahane lale kena ono
    dosa mo.
  san-VEL: kintvatithisevakena sallokaanuraagi.naa viniitena nyaayyena dhaarmmike.na
    jitendriye.na ca bhavitavya.m,
  kbq-kbq: Hu'neanagi vaheku vhaku'ma nehuno, knare'zanku avenesino, agra'a mani'za
    kegava nehuno, fatgo avu'ava nehuno, mani otage nehuno, ke amage' nenteno,
  kbh-kbh: Pero chabe yebnents̈e posada ents̈anga júyents̈amiama sempre chaotseprontana,
    ts̈abe soyënga chaotsebínÿnama sempre chaotsents̈ena, botamana juabnayá chaotsemna,
    nts̈amo Bëngbe Bëtsabe bominÿiñe ts̈abá yomncá chaotsiyena, nÿets tempo Bëngbe
    Bëtsábioye chabotsadorana, y cachá nÿetsca soyënguiñe jenomándama chaotsobena.
  ron-LSB: ci să fie dat la ospitalitate, iubitor de bine, cumpătat, corect, cinstit,
    sfânt, stăpân pe sine,
  pon-pon: A ren apwali men kairu o pok on me mau, o kanonama, o pun, o jaraui, o
    makelekel.
  nhe-BL: Pero monequi xiquintlali tlacame tlen quinpactía quinselíaj paxalohuani
    ipan ininchajchaj huan tlen quiicnelíaj nochi tlen cuali. Xiquintlali tlacame
    tlen quipiyaj cuali inintlalnamiquilis huan tlen quichihuaj tlen xitlahuac. Xiquintlali
    tlacame tlen tlatzejtzeloltique huan tlen cuali monahuatíaj.
  sps-sps: Sana ayei ma koma rof ir a vainy te naa miror numaa tsuan ana ayei te mangiir
    fiisok fo kat a fo rof ana ayei ma kat fanatnat, ayei ma vovou faarof iny a fo
    kat a fo tavaron ana fo kat ten Gov, ya te tatagaa ot faarof iny kat an fakats
    tsunia.
  wnc-wnc: Aho. Ita aminu you gapmanduneta apningu yotnaatang pakoke ita take toimsok.
    Ita sanga nomana akngae take natake natdetdeu noman gan tawamsok. Ita Anututane
    mama wamu katak tawake tasike Anutue asinggan natanggamatake inae natdetdetna
    katak siknga kayuke tagwaumsok.
  bus-bus: Sé àgↄ̃ dɛ nibↄfↄ̃ri ũ, làakaridee kɛ̀ zɛ̀ kↄ̃n maakɛnao ũ, gbɛ̃ súusu
    kɛ̀ kú adona bensↄ̃ à a zĩnda kũna dↄ̃ↄ ũ,
  gub-BL: Aze teko hàpuz me ur wà nehe, umuixe kar putar wà nehe, omono putar temi'u
    wanupe wà nehe. Umupytu'u kar wàpuz me wà nehe. Xo ikatuahy ma'e rehe ipurapo
    wer wà. Uzeruze'eg tuwe wà. Uzapo ikatuahy ma'e amogwer wanupe wà. Uzapo Tupàn
    hemiapo putar haw tuweharupi wà, uzemonokatu pà ikatu 'ym ma'e wi izupe wà. Uzeruze'eg
    wà, Tupàn hape rupi oho pà wà.
  imo-imo: Imbo ponenge oromelema nokoko kondoko, ulu pengama kau tengeindo konopu
    tiko teko, we teambo konopu ltemele uluma umbulu tiko naa pilko, imbo konopu pepili
    konopuni ulu pengama kau teko, ulu tumbi nilima kau teko, Gotenga iye kake telima
    molko, eno enongano yu mele mele enge ningo nokoko kondoromele iyema akuma kau
    tapu iyema molangei.
  boj-boj: Tamo laŋaj naŋgi aqa meq beqnabqa oqnsiq geregereinjreqnu. A kumbra bole
    bole dauryqajqa are qaloqnsiq areqalo bole ti unu. A kumbra tiŋtiŋ ti Qotei aqa
    segi kumbra bole ti di dauryqajqa tulaŋ areareteqnu. A aqa segi so geregere taqateqnu.
  eng-DRA: 'But given to hospitality, gentle, sober, just, holy, continent:'
  knf-knf: Kë aşë wo i kaţëp ţëp kawo ñaaŋ anjaaŋ ayeenk bañaaŋ bnuura, anŋaluŋ pdo
    bnuura, aka uşal, awo naŧool, aţaş Naşibaţi, abot aţijan uleeful.
  san-KHM: កិន្ត្វតិថិសេវកេន សល្លោកានុរាគិណា វិនីតេន ន្យាយ្យេន ធាម៌្មិកេណ ជិតេន្ទ្រិយេណ
    ច ភវិតវ្យំ,
  arn-NT: Welu may, feley ñi rumel ayüleael ñi küme llowafiel ta che kisu ñi ruka
    mew, ka ñi küme piwke wentrungeael, küme rakiduamngelu ka lif mongenngelu, ñi
    müngeltuleael ta Ngünechen mew ka ñi inaduamuwküleael ñi lif mongenngeael.
  zas-NT: Rayal gacaman bén ni gudëë lidx yayaꞌn ree bejn chi rüjnan naguiejn, bén
    ruladx güün ganax ni zagdxe, gac tëë nabee laagajcaman. Rayal gacaman benzaꞌc,
    guibanman ziꞌc rayal delant loj Dios në delant loj ree bejn, ad rayalt guibanman
    ziꞌctzi rënman.
  ken-NT: Mmǔ ntí bo Mandɛm abhɔŋ bɛbhak mmu anɛ ásɔ̀t mankɔ sayri, mmu anɛ ábhɔ́ŋɔ́
    maŋák bɛkʉ bɛrɨ, mmǔ anɛ ákɛ̀m mmʉɛt sayri, mmǔ anɛ áchí chak bɛsí Mandɛm
    bɛ́yɨ́ŋɨ́ nɛpɛ́m ɛni nɛ bo báchák. Abhɔŋ bɛbhak nyáŋá, nɛ mmǔ ntɨ ɛnɛn nɛpu
    to yi ankʉ ɛnyɨŋ ɛnɛ́ ɛ́twɔ̀ yi nɛ áyɔ́mɛ.
