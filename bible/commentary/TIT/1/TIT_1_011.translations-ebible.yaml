  kbc-NT: Niɡ̶idi oko ane doɡ̶oyiwaɡ̶adi niɡ̶inoa lacilodi leeditibige me amakenitiniwace,
    igaataɡ̶a joɡ̶oibeyacaɡ̶adi eliwaɡ̶atakaneɡ̶egi eliodi dinoiigiwepodi niɡ̶ina
    modiiɡ̶axinaɡ̶atece ane deɡ̶ewi. Niɡ̶idiwa niiɡ̶axinaɡ̶anadi idokowotibige modinigaanyetece
    dinyeelo, codaa niɡ̶ida lowoogo ɡ̶oboliɡ̶a.
  bmh-bmh: Na mui, dudu banban go nagen tapai maremen mui, agen polumanemen dudu go
    ze gusig awaran. Polumanemen dudu agen dudu ipal agal ug mui oiagab petak emen
    unum eg maranemen, gonun, go igul go guzenanemen agen kuatai ze awaran. Polu ze
    macanemen dudu go Uwait nugau Ze sesamorab tam, goagal dabeleu eiman duailel ebuan
    aiwag wabun igul go duailel abai maranemen. Igul go egonou pet.
  ctu-BL: Yom mi' tijq'uelob come ti' caj i t'an woli' laj cʌyob jini wen t'an ti
    cabʌl otot. Woli' cʌntesañob chuqui mach tojic cha'an mi' tajob taq'uin.
  meq-meq: Madugula hay, tâ gatay me, tâ ŋgərəz ka ndo niye hay. Hərwi nəteye na,
    faya ta nasiye ha bəɗgay i ndo siye hay. Faya ta tətikiye a ndo hay na, wu neheye
    a ye ka bo matətike bay aye. Faya ta giye andza niye na, məhute ha dala tsa.
  noa-H: Jãgʌm k'ʌʌnan hi k'õorjʌ̃ sĩumaju haaita sĩsidʌm. Magba haawai sĩi p'atk'on
    paarpam k'õchgaupai jãg nem jaauju haai k'abampa jaau wënʌrrʌmua hõor di hëntër
    k'ũgur pʌamaajerram.
  alp-NT: Tamata rebe esi atetuke palani mere suke asou biruisu leke esi atetukesi
    papalani moneka. Le esi ono luma toini ilaru bei jemate toini kena esi hlaleke
    hnauna nkenale more baue esi atetuke rebe nkena more. Esi atetuke meru batuke
    loko supu kepene bokala, cara nikwa kepene mere asomi titinai.
  san-VEL: te.saa nca vaagrodha aava"syako yataste kutsitalaabhasyaa"sayaanucitaani
    vaakyaani "sik.sayanto nikhilaparivaaraa.naa.m sumati.m naa"sayanti|
  kbq-kbq: Zamasminke'za zamagira hamunki'za maniho, na'ankure zamagra maka famo,
    tramena havi kefinti huzmasmi'za tamage kefintira, zamazeri havi kampi nezmatraze.
    Zamagra zago erinaku ana nehaze.
  kbh-kbh: Y entseyta chë́ngbioye jtayáchetana, er chënga jamana ba pamíllanguents̈e
    nÿetscanga Jesucrístbeñe os̈buáchiyana chamotsajbanama. Chënga chca mondbétsama,
    chë ndoñe yontsamna jtsabuátambayama soyënga jtsabuátambayëse, nÿe paselo crocénana
    jongánama.
  ron-LSB: cărora trebuie să li se astupe gura, oameni care răstălmăcesc case întregi,
    învățând lucruri pe care nu trebuie să le facă, pentru un câștig necinstit.
  pon-pon: Me mau on au ar en pinapinla, pwe re kin kawukila toun im toto, o me kin
    padapadaki, me jota mau, pweki moni.
  nhe-BL: Monequi nopa tlayacanani quintlajtoltzacuase nopa israelita tlacame pampa
    quincajcayajque nochi ipan sequin caltini para ma ayoc quineltocaca Toteco. Nopa
    tlacajcayahuani tlamachtíaj tlen ax cuali pampa quinequij quineltlanise tomi.
  sps-sps: Te rof non tan tsue tap a fo vegiau gamgam tsuri, tana saa ari te kat fifiiring
    ror a faaman tana fo mumuiny taman min mumuiny tsinan fatoobing i tovei tan faatsuts
    iny a foka te gim rori ma faatsuts iny. Ana ri kat ror a fo kat to ma nom babainy
    tsuiny ari na painy moni tana vainy.
  wnc-wnc: Unzingge gata yanindakngawi unzingu ma yaniwam. Dasingge? Wa aminda mani
    amindane kaitnangge natake sanga ninda tawake tasinanga dua aknga yanindamukaing.
    Unzing yanindamuke dongu ina paandane aminu kwaapzang sikngatane natdetdetna pasiwa
    maikaing.
  bus-bus: Aↄ̃è ua lɛzii yaka. À maa wà lɛ́sↄ dańnɛ. Aↄ̃è yã kɛ̀ dɛ wà dańnɛroo dańnɛ
    ↄↄ zaa ena yãnzi.
  gub-BL: Emupytu'u kar nezewe waze'eg ire ne wà nehe kury. Ta'e uzawy kar Tupàn hape
    amo teko wanupe a'e wà xe, waànàànàm wanupe a'e wà no xe. Ta'e upurumu'e ze'eg
    ikatu 'ym ma'e rehe a'e wà xe. Ta'e heko wer hemetarer katu ma'e romo a'e wà no
    xe, upurumu'e pà a'e wà no xe. Na'ikatu kwaw nezewe iapo haw Tupàn pe a'e.
  imo-imo: Aku iyemani ningo kenjirimelemunga imbo lapu marenga ambo bakulu imboma
    pali paimbo ningo ipuki tirimele ulumu teko embambo tiko altoko paimbo ningo pilingeindo
    pereremele kani kolo toko mane tirimele mele naa nengei, molo niwi. Kou mone liemili
    ningo lino Kraistinga imboma manda naa temolo uluma teangei ningo kondi toko ungu
    mane tirimele mele paa manda molo.
  boj-boj: Naŋgi na Kristen naŋgo silali yainjrqa are qaloqnsib anjam uge uge iga
    marqajqa getento qaji di plaltoqnsib minjreqnub. Naŋgi degyeqnub deqa naŋgi na
    Kristen qudei naŋgo aŋgro ti naŋgo was naŋgi ti areqalo ugetetnjreqnabqa naŋgi
    Qotei aqa gam bole olo urateqnub. Deqa Taitus, ni na tamo uge deqaji naŋgo medabu
    getentosim saidnjre.
  eng-DRA: Who must be reproved, who subvert whole houses, teaching things which they
    ought not, for filthy lucre’s sake.
  knf-knf: Iwo i kado baka badëŧ itum! Baji baŧok ŋşal ŋi itoh ipëb wi bajaaŋ bajukan
    baka iko inwooŋ iinwoo kado kajukan.
  san-KHM: តេឞាញ្ច វាគ្រោធ អាវឝ្យកោ យតស្តេ កុត្សិតលាភស្យាឝយានុចិតានិ វាក្យានិ ឝិក្ឞយន្តោ
    និខិលបរិវារាណាំ សុមតិំ នាឝយន្តិ។
  arn-NT: Tati pu longkolelu Ngünechen ñi trokiñ feyentulelu mew müley ñi katrütudunguafiel
    fey tüfachi pu che tati rume wesalkakefilu ta kom reñmawen che, kimeltuyawülkey
    tüfeychi dungu tañi femnoafel engün fey tüfa femkey engün femngechi tañi wesa
    wewafiel ta pülata.
  zas-NT: Lasaꞌ ree bén guin ad rayaltri yatiëëb ree gulüü reeman bejn ree, din dád
    zien ree yu ma beendxa reeman gra tijb famil guial rulüü reeman laa reeman ni
    ad rayalt naabzi par güün reeman gan milia.
  ken-NT: Ɔ́bhɔ̌ŋ bɛkʉ bǒbhɔ́ mánchók manyu yap. Bátɔ̀ŋ mɛnyɨŋ ɛbhɛn bábhɨkɨ
    bhɔ́ŋ bɛtɔŋ, mánchɔŋti nɔkɔ batí bo mankɛm ndǔ mbɔk manɛrɛ́kɛt bɛ mándɔ́ Mbok
    Ndɨ́ndɨ́ ɛ̌ti Yesu. Bákʉ̀ nɔ, chi bɛsɔt bakáp ntá bho, ɛnɛ́ ɛyɔ chí ɛnyɨŋɨ́
    ntíánwɔ́p.
