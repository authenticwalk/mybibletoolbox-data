verse: TIT.001.011
translations:
  kpx-kpx: Abu katelahasege hotoeabe ke hamanela. Kosealemo abu hoto nimolete loui
    ata haivei isiviale abu vaveve kemo ataemo moni malei. Kateige evievi ata moagaeau
    abu esehi kemo dolodololahama.
  okv-H: Eto Judea embomeni na hamo kakamba eto God ta toho ara ke sokova na ijie
    ahe poekihore embo javo vahai amo kaheketo oenga pamba eagora avoeto enana ta
    ahe poekari sapura avo haekejo, amo osa ue koro humbasi ere ora.
  tbo-tbo: Uyahinei hai wibaabani koyakoyamahi ta liwoloehi, babana lawa natunatuhi
    mitehi hi noonolihi po he ineneyabayababa, ma he iatatiyana koyakoyama hai luhogala
    ipa mone hina tuhagaya.
  mal-C: ഇവരെ നിശ്ശബ്ദരാക്കണം. കാരണം, അവർ അരുതാത്തത് ഉപദേശിച്ച് കുടുംബങ്ങളെ മുഴുവൻ
    തകിടംമറിച്ച് ലാഭേച്ഛയ്ക്കായി നടക്കുന്നവരാണ്.
  grc-SR: οὓς δεῖ ἐπιστομίζειν· οἵτινες ὅλους οἴκους ἀνατρέπουσιν, διδάσκοντες ἃ μὴ
    δεῖ, αἰσχροῦ κέρδους χάριν.
  bgc-bgc: इन माणसां ताहीं सिखाण का मौक्का न्ही देणा चाहिए, क्यूँके वे इसी शिक्षा
    देवै सै जो उन ताहीं देणी न्ही चाहिए, अर ये पूरे घराने का बिश्वास खतम कर देवै सै,
    अर वे यो इस खात्तर करै सै ताके उन ताहीं पईसे मिल सकै।
  khz-khz: Netalima pio kila-waira. Kwalana ira na pete maparara geria kamonagi gevega-rakavarana.
    Ira ati pegere vevega-ripagira gaura gevevega-ripagirana. E ira moni e rinaga
    pia venira ularana gekala-opakauna.
  deu-TKW: ihnen muß man den Mund stopfen; sie sind es, die ganze Häuser verstören
    mit ihren ungehörigen Lehren, um schnöden Gewinnes willen.
  zsr-NT: Yuguꞌ bönniꞌ ni, run bayúdx gunuꞌ ga tseyj rúꞌaquëꞌ, le tunëꞌ ga taꞌchixi
    taꞌnigui yúguꞌtë bunách nacuáꞌ yuꞌu gap taꞌyaziëꞌ, len tuꞌsëdnëꞌ le cural‑laꞌ
    lusëdnëꞌ. Cni tunëꞌ quië laꞌziꞌzëꞌ dumí.
  lin-lin: Osengeli kosukisa bango, pamba te bazali kobebisa mabota ebele na nzela
    ya malakisi oyo esengeli kutu te, mpo na kaka kozwa mbongo ya soni.
  hns-NT: Oesab kauno kauno palwaar bhar ke kharaabie siekhaaike oelta-phoelta kare
    hai baimaanie kare khaatien. Ohie se oesabke moeh ke tjaahie band karwaawe ke.
  noa-E: Jãgʉm khʉʉnan i khõorjʉ̈ sĩumaju aaita sĩsidʉm. Magba aawai sĩi phatkhon
    paarpam khõchgaupai jãg nem jaauju aai khabampa jaau wënʉrrʉmua õor di ëntër khũgur
    pʉamaajerram.
  eng-EMTV: whom it is necessary to shut their mouths, who overturn whole households,
    teaching things which they ought not, for the sake of dishonest gain.
  mib-NT: Te cánuú jéē casɨ rō yuhu tāca tée ún, chi cástéén de jnūhun jeē tu íyó
    váha stéén de, chi cúní de nihīn de xūhun sɨ́quɨ̄ ún. Te súcuan sáca nuu de xinī
    ndɨhɨ ñayuu tācá vehe.
  lif-NT2: खे़ङ्‌हाॽग स्‍वाःत् चोःक्‍मासिए पोःङ्‌लो, थेआङ्‌भे़ल्‍ले़ फे़न् याःम्‍बक्‍लाम्‍बा
    याङ्‌साकुन्‍धे थक्‍से़ खे़ङ्‌हाॽरे़ हुॽमा मे़न्‍नुॽमनाबा निसाम् मे़हुॽरुसिर कुभा
    हिम्‍सयङ्‌हाॽ काक् फे़त्‍मे़लाःन्‍दुसिर मे़याक्‍लो॥
  xnj-xnj: Ndi yiganikiwa kugagunisa malovi gavi, muni vakuvakita vandu vakotoka kuyuwangana
    mutamilu yamahele na kuvawula mambu gangaganikiwa kuwuliwa, vikita chenicho ndava
    ya mnogo uhakau wa kupata chiyonjokesu cha mashonga.
  mmx-mmx: Una sep pepe di xusu di noxo vaase bok ba ro xeneng at laraogu lotu, mila
    dik lox ase limixin mi levelinga xopmen nak mokso la kerepmo dik lok kapmek lununu
    at limixin la dik lok kapmek bok lixitkis koetemen. Di lok na lavanga xusu dina
    lok kaka levempilas la na loklok atdi i lok kapmek tinotno.
  cbr-NT: A unicaman ca curíqui biti cupíshi unicama parántisa tanquin bëtsi bana
    ñuixunquin, bëtsi bëtsi uni 'imainun aín xubunu 'icëcamaribi, atun sináncësa oquian
    sinánun quixun sinánmia. A unicama camina amiribishi uni parántëcëanxma 'inun
    cati 'ain.
  tee-NT: Pus tasq'uini ni jantuch alac'asq'uinin ni laich cata'amalaninilh ju yu'unch.
    Pus ta'amalaca'inik'ojui ixta'aklhtamatchivinti'an tachi chun ju tatanumanalh
    lacalakatamin chaka'. Para jantu lhijun ni ca'amalanicalh ju lapanacni ju ixchivinti'an
    ni jantu soknic'a chai na va tak'achani ju tumin.
  eng-LSV: whose mouths must be covered, who overturn whole households, teaching what
    things it should not, for [the] sake of shameful gain.
  cak-NT: Y ri winak ri' can nic'atzin chi nakatz'apij xequey, roma can je q'uiy ri
    yeka pa quik'a' roma ri engaño. Y c'o jantak, can conojel ri jec'o pa jun jay
    ye'an engañar roma ri itzel tak ex ri yequic'ut. Y man xe ta ri' niqui'en, xa
    can niquic'utuj rajil ri niquic'ut y ri' xa jun itzel ch'acoj niqui'en.
  pah-NT: Tupana'ga nhi'ig̃arũiva'ea g̃a omombe'umbe'u Jesus'gareheve'g̃a pe g̃a moandyandyita.
    Nanongara rehe po g̃a nombo'ei ramo. A'ereki g̃a omongo tehe Jesus'gareheve'g̃a
    py'a. G̃anongapypeve'g̃a py'a g̃a imongotehei no. Nahã g̃a ndekote'varuhui ipyhyga
    vehevi itambere'ia g̃a hugwi g̃wemimbo'ea kwepykavamo. Tito, pemombi ti g̃anhi'ig̃a
    tombo'ea'javyme ti g̃a javo.
  sja-NT: Tito, mãɨrãmaa jarateepináaji. Ãchia jarateedaik'araa bɨ, ma k'aurepa ɨmɨk'ĩraarã,
    wẽraarã, ãchi warrarã paara k'ũrapata perã. Mãgeerãpa k'ĩra nejasia wẽe seewa
    jarateepata p'arat'a atadait'ee ãchi-it'ee.
  xed-xed: Ka hanafta lu ta wi ta həŋ, kabga ta ɓadza nzaku ma həga ga mndu həŋ nda
    tagha skwiha kul raku ŋa mndu, ŋa mutsa skwi ta tvi kul ɗinaku.
  mks-NT: Yuhú na̱ yóho ndítahan chicají jáchi̱ xíca na jája̱ca̱ na̱ ji̱ní ña̱yivi
    ta ja̱nda̱ tócó ndihi na̱ ndúu vehe na̱cava na ji̱ni̱ ná xi̱hín ña̱ co̱ cúú ña̱
    nda̱a̱ já ná ñe̱he̱ cua̱há na̱ jiu̱hún ja̱tá ña̱yivi jándahvi ñahá na̱.
  gfk-S: Mu na tigel di be pa di nale ianga kinong di hagae ira hatatamana ma ira
    nudi harausur ing paile bilai be di na harausur ine. Iesene di gil hobi uta barbarat
    ma a sana tintalen ikinong.
  bmu-bmu: Ambazip mewö mieŋgö keuŋini mönö qömbököme. Yeŋön Buŋa keu kusum eŋgibingö
    möndöba moneŋ yuaiŋini öröbingö möta kösawöraŋ keu laŋ jigetka gamuŋambuk ahakza.
    Mewö aka saiwa tosatŋi lök körekŋanök mem sohom eŋgigetka eŋololoŋ aket.
  dgz-dgz: Ian ame nop ap anega waine nagirewa mek wa ae di vep. Iwa mu nop ya wawa
    nopewa ebo wadidiamone gapan dugup ugup ugup, bagu sisi muniwanum. Mu ap gapan
    waenapan moni muga upat mumiwanum.
  eng-GNV: Whose mouthes must bee stopped, which subuert whole houses, teaching things,
    which they ought not, for filthie lucres sake.
  zaa-NT: Acca ná qui'ni ecàbi tsè'ni lu' cą para guthia rú'a quį, porqui'ni ca nùi
    nna riquixá'a cą ca titsa' nu labí ná qui'ni tsía latsi' nuỹa nu ra cą, anía modo
    nna runi cą qui'ni redul·la'a latsi' ca enne' hàstaba ą'hua ca ỹi'ni to' qui'
    quį nna labiru ría latsi' quį ca titsa' lí. Ą' runi cą porqui'ni té interés qui'
    quį guni cą gana adí bel·liu, pero lani la' ruthacca'ỹí.
  eng-WEBSTER: Whose mouths must be stopped, who subvert whole houses, teaching things
    which they ought not, for the sake of sordid gain.
  guh-guh: Bajarapajudíovi bejumeitavetame. Tsipaji saya penajumetsënëtsilivaisi jivi
    tsipaebapona Dioso apo pejitsipaecuenia. Bajarapajudíovi, caebopijivi canacujitsia,
    Dioso pejumecovënëtsivi, najamatabëcuene epatajërërëcaeyaexanapona Dioso pejumecovënëtsijavavecua.
    Bajarapajudíovi penajumetsënëtsilivaisi jivi tsipaebapona saya pematamotsinexatsi
    palata.
  bon-bon: Maane teebibine bojä jewenemepi, ingle teepi biname yepäyepä teeme bägräwale
    cama ngenecu mäpu me jaawenemusi teeme abiberäja ca. Teepi ai ne naace name pi
    jaawenusi, ingle teepi singisingi gemi rarekaake päpäname.
  nhw-BL: Monequi nopa tlayacanani quincamanaltzacuase nopa israelita tlacame pampa
    quincajcayajque nochi ipan sequin calme para ma ayacmo quineltocaca Toteco. Nopa
    tlacajcayahuani tlamachtíaj catli amo cuali pampa quinequij quineltlanise tomi.
  swh-ONEN: Hao ni lazima wanyamazishwe, kwa sababu wanaharibu watu wa nyumba nzima
    wakifundisha mambo yasiyowapasa kufundisha. Wanafanya hivyo kwa ajili ya kujipatia
    mapato ya udanganyifu.
  wbi-wbi: luvaghile kukuvasigha avanhu ndavule avuo. vivulanisia ghala ghano naghavavaghile
    kuluvumbulilo lwa soni nakunangania ikaja soni.
  bba-bba: Ben bweserɑ n weenɛ bu nɔsu mɑrisiɑ, domi bɑ yɛnu dɑbinun tɔmbu bitɑni
    dokemɔ yèn sɔ̃ bɑ bu sɔ̃ɔsimɔ ye n kun weenɛ bu kɑ ɡobi wɑn sɔ̃.
  eng-KJVCPB: whose mouths must be stopped, who subvert whole houses, teaching things
    which they ought not, for filthy lucre’s sake.
  kgk-NT: Upeixagwa-pe, “Anive erehekombo'e rei teĩ ereiko-vy” ere ae katu íxupe.
    Omokirirĩ hagwã inhe'ẽ rei rei va'e-pe emoingo katu Hesu reroviaha rerekwarã.
    Gwĩ oporombotavy va'e ohesa rerova uka oiko-vy ójehe hóga-py oĩ va'e gwive. Ohekombo'e
    rei-vy ohesa rerova uka ójehe. Oipota ójehe gwarã pirapire oporombotavy-vy. Upeixagwa-pe
    tomokirirĩ katu íxupe.
  waj-waj: Itaama iida haunninniiraiya kaayau gioonna kiaapuuyaata iya uru nnaakaraiyaatama
    ngiari kuaiyauvaa hama kiaa mmiataama kiadaata kiaa mmiaani iya haruruaavai. Iya
    ngiariiyara yaata utida kati sikauyauvaa varaaraivaara itaama iya kiaa mmiaavai.
    Ivaara fai ta iya ngiari avaiyauvaa ramuunnaakiateeraivaara kiaaravai.
  cpy-cpy: Otzimatyeera pookakayiri eeroka riyotaan-tayitzira, tema osheki ikompita-kaaka
    atziri-paeni ikaatzi ijeeka-wankotee-yirini. Riyotaanta-shitawo irika-paeni kaari
    rooperota-tsiri, apatziro ikowa-shiteeyani raantyaawo koriki.
  mpx-mpx: Inoke nu lopwalil bahi nihi panpankiti, kaiwena nuwatu bolo binimala bahi
    nihi panpankiti-an, heliya hi panpankiti-an, yaka gamagalau enuna avaliyau natuliyau
    wali abulilek hi apapanak-an. He hi ginol ola o, kaiwena nuwaliya gamagalau nihi
    kakawel ge wali mani nihi ahe.
  wbp-wbp: Tayituju, wurdungu-manta-jana yinya Juwu-patu kuja kalu-jana pinarri-mani
    yimi warntarlarlu yapa-patu. Yungulpalu yampiyarla yimi warntarlaju yimi-ngarrirninja-wangurlu.
    Yinyarrarlu Juwu-paturlu kalu-jana ngari yulyurlku-yinyi talakupurdarlu. Kujarlunyalurla
    karlirr-kangu jurnta warlalja-kari warlalja-kari Jijaji-kijakuju. Junga kujaju.
    Kirda-nyanurlu, ngati-nyanurlu manu kurdukurdurlu kalalu-jana kujarlu-juku warrarda
    purda-nyangu warlka wangkanja-kurra kujalurla jurnta karlirr-yanu jurnta Jijaji-kijaku.
    Kuja-kujakunya-jana wurdungu-manta yinya Juwu-patu yangka kuja kalu-jana yimi
    maju warru yimi-ngarrirni.
  luo-luo: Jogi nyaka kwer mondo olingʼ, nikech giketho mier mangʼeny ka gipuonjo
    gik ma ok owinjore gipuonji; kendo gitimo kamano mana mondo giyudie ohala ma ok
    nikare.
  nhe-NT: Monequi nopa tlayacanani quintlajtoltzacuase nopa israelita tlacame pampa
    quincajcayajque nochi ipan sequin caltini para ma ayoc quineltocaca Toteco. Nopa
    tlacajcayahuani tlamachtíaj tlen ax cuali pampa quinequij quineltlanise tomi.
  aii-aii: ܐܲܢܹܐ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܦܵܝܫܝܼ ܡܘܼܫܬܸܩܹܐ، ܣܵܒܵܒ ܒܸܬܠܵܚܵܐ ܝܢܵܐ ܠܟܠܵܝܗ‌ܝ ܒܵܬܹ̈‌ܐ،
    ܡܲܠܘܼܦܹܐ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܠܹܐ ܝܢܵܐ ܚܫܝܼܚܹܐ ܠܡܲܠܘܼܦܹܐ، ܐܸܠܵܐ ܩܵܐ ܩܢܵܝܬܵ‌ܐ ܫܸܚܬܵܢܬܵ‌ܐ.
  esk-NT: Iḷisauttutaat nutqaqtitaksraġipiaġiñ, takku iliŋisa akasrimagaich aŋayuqaaġiich
    iḷisautrił̣iġmikkun iḷisauttutiginġiḷaaksraġmiknik killukun piqaġugruaqhutiŋ.
  msb-msb: Kinahanglan na udungon an inda panurmatunon kay nakasamok sinda san bilog
    na mga pamilya paagi san pagtukdo sin mga dili dapat ninda itukdo agod magkakwarta
    lang sa daya na paagi.
  cpa-NT: Jøng² tsa¹cuúh³hning jǿg³ hløah¹ dsa² héi². Di³ ta¹lah¹chiúh³ dsa² ma²hé²
    dsa² jue¹² jǿg³ quiah¹² dsa² héi². Tsa¹dsi¹³ juu¹² he¹ dsa² héi² jǿg³. Hniu¹dsa
    líh²dsa cog³.
  dso-dso: ଏନ୍ତାରି ଲକ୍‌ମନ୍‌କେ ସିକାଇବାକେ ଦେସ୍‍ ନାଇ । କାଇକେବଇଲେ ନ ସିକାଇବା ବିସଇ ସିକାଇକରି
    ସେମନ୍‌ ଗୁଲାଇ କୁଟୁମ୍‌ମନ୍‌କେ ବିସ୍‌ବାସ୍‌ କରାଇ, ସତ୍‌ ବିସଇତେଇ ଅନି ବାଉଡାଇଲାଇନି । ଲକ୍‌ମନର୍‌ଟାନେଅନି
    ଡାବୁ ମିଲାଇବାକେ ମିସା ଏନ୍ତାରି କଲାଇନି ।
  meu-meu: Ba gwaudia tubu, ududia bae hakapu; badina be iduhu haida vada e hahekwakwanaidia,
    hahediba herevadia koikoidia vada e hadibalaidia, moni idavarina totona.
  yva-NT: Syare vemo nyo varore raugaje mansai jinya, yara nyo mansopi ra umanin weye
    awa ananyaowe mamaisye ramu. Wo yavaruga wanave Yesus Kristus aije inta manuga
    raugabe ti wananepabe awa anave rai. Muno wo mansaponae indamu wo doije ratande
    taune mai.
  dgc-dgc: Kailangan a masaway side agad, da pinagkamali de dén i péniwala na meadu
    a mététena. Monda san éy maketa side ta kuhata, kanya mégtoldu side ta mali.
  zpm-NT: Gacxe waa, ib none guioog ro zho; sac goṉ par cueexlëse zho dimi no zho
    noseed zho miech grë ncuaaṉe paat rquiind; zaatne no tib yu miech, grëse zho rquidie
    zho. Bieṉ sca goṉ nsin bzo lo grë zha Cret i. Sac goṉ,
  hix-NT: Tatàknanàhkahorye natxhe. Àsok tawro hana, Kryestu mryenon komo yeryehokanye
    ro me tesnàr kom ke. Anaro rha àro rye yawon komo rma yeryehoketxhe, tàwyanye
    anar me àhananàhrà kom ke. Ànekarymanàr komo ryhe, tonytxahoryehra rma haxa naha.
    Nekarymetxhe rma haryhe, ehethàr horà, txenyeru horà. Tatàknanàhkahorye natxhe.
  sim-sim: Karem li ewesawewak ma mushak angop Jisasin tiyandari nombon tirna halari
    lir. Karem uwosik lirin kwambuk er mbashinak suwambushi lihin li tlava arangoshihi
    li lika! Os erem li sawewa oso men li haimba handambaha ya jihin li lakmbaha olmu
    mbanduwa.
  npi-ULB: तिनीहरूलाई रोक्‍न आवश्यक छ । तिनीहरूले निर्लज्‍ज लाभका निम्ति सिकाउनु नहुने
    कुरा सिकाउँछन् र सम्पूर्ण परिवारलाई बर्वाद पारि दिन्छन् ।
  cgc-cgc: Kinanglan na tapnaen no danen an na dili en magtudlo tak ta iran na pagtudlo
    ta dili matuod, may mga pamilya na gatalikod ta pagtuo ki Cristo. Iran na tuyo
    makagayya tak gagamit danen an ta malain na paagi aged makakwarta nang.
  tim-tim: Luâk hain arekŋe puli sikum aregât akmâ den makmakŋe are dop bo are kâmot
    siâ siâ makyeŋgim hilip yeŋgumai. Aregât luâk hainare yâk yeŋgât den lauyeŋe bupkowen.
  yor-yor: Ó gbọdọ̀ pa wọ́n lẹ́nu mọ́, nítorí wí pé wọ́n ń pa agbo Ọlọ́run run, nípasẹ̀
    àwọn ẹ̀kọ́ tí kò jẹ́ èyí tí wọ́n ń kọ́ni. Èyí ni wọ́n ń ṣe fún ère àìṣòdodo.
  wos-wos: Di wungi wata di yéwa héranjoka di yénataka hundika di wakwe. Wungi wakweta
    di haraki saraki sémbut huru. God wun hundika hélék dé ye. Di haraki saraki sémbut
    hurundaka séfélak du takwa deka hém wali deka mawuli haraki dé té. Méni diré watéfitaméni,
    wun yénataka hundi wandamboka.
  emp-NTPO: Ãdjia jaradiaiẽ́ b̶eada jaradia panʌneba deza ẽberãrã crĩchara jũma ãrĩbadaa.
    Ab̶abe parata carea jaradiabadaa. Maʌ̃gʌrãa idu jaradiabirãdua.
  eng-F35: who must be silenced—they are ruining whole households, teaching things
    that they ought not, and for dishonest gain!
  ind-ind: Kita harus menghentikan mereka supaya tidak mengajar lagi, sebab ajaran
    mereka itu mengacaukan keyakinan banyak keluarga yang beriman, baik orangtua maupun
    anak-anak. Mereka juga memakai ajaran sesat itu sebagai alasan untuk mendapat
    uang.
