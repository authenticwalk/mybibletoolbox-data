    sɨka awusaitandɨ Autaahaatɨho nyangisɨ japɨhɨ nanyamaasɨho nanɨmahanatɨ ahɨnihɨhonɨne.
  ubr-ubr: On an werai bag weie, On an agirotis iyafares an wasagobin sikurereb sabu
    engon auris. Atonio boboai on yau itutumeu, ato God ati Baiyawasotin on dura wawaninai
    iyawureu an dura aurin on an sabu auris akurereb.
  tsw-NT: Gogo mantsa ma na ma ntsayi ma ɗa, u rocoi Alabari a Saꞌaniꞌi, waru tsu
    damma ta̱ za suru. Nu udammu wa̱ A̱sula̱ Za vi Iwawi i tsu i ɗa a zuwa numu n
    yuwaan yi ulinga u nda.
  cax-NT: Pero caüma iñatai manu tiemporrü arrüna ensümunu tücañe uiti, nauqui atusi
    arrüna nurarrti au nanaiñantai. Sane nauquiche icüpurutiñü nauqui suraboi. Uiti
    tiene que utaesübu eanaqui nomünantü.
  aia-aia: Ma na'i huunai madoraa na 'ia God 'a sigihia, 'agu ha'ata'inia hura'a i
    taroha gorosi tanaraaui sae. Mea God na ha'atahigaau baaniai ora-ora'a, na ha'a-'u'uriau
    'anai taroha'inia hura'a.
  srp-1865: A javi u vremena svoja rijeè svoju propovijedanjem, koje je meni povjereno
    po zapovijesti spasitelja našega Boga,
  agt-agt: '@see-verse:TIT.001.002'
  lug-lug: naye mu ntuuko zaabyo, yayolesa ekigambo kye mu kubuulira Enjiri, kwe nateresebwa
    ng’ekiragiro kya Katonda Omulokozi waffe bwe kiri,
  yby-yby: Ya gaya Omaimo onawamuya elibo maya kohekaiyoko gala maya li soto nimolayoko
    le soto molaiye. Omai olisauti lilimekaka welimo gaya wetome okaka yowanuya nemeko
    lo hukonetaiye.
  heb-heb: וגלה במועדו את דברו על ידי הקריאה המפקדה בידי על פי מצות האלהים מושיענו׃
  mpp-mpp: Aime yeicne damengngine kwesime yowaine dondonne ngic-ngigac yeleme mibong
    yegengkewec. Yogo minogale Wapongti bikicte ameine Asa bacnubawec, yedi edocnulu
    neleme damongkegabac.
  apb-apb: Oto aana tohungana maholo hunie, a God a Ha'a-uuritaka e haata'inie Tataroha
    Diana, na e unue hunieu hunie ne ke taroha'inie Tataroha Diana ngeena hunie ahutana
    mwala.
  san-TEL: నిష్కపట ఈశ్వర ఆదికాలాత్ పూర్వ్వం తత్ జీవనం ప్రతిజ్ఞాతవాన్ స్వనిరూపితసమయే
    చ ఘోషణయా తత్ ప్రకాశితవాన్|
  ben-IRV: ঠিক দিনের ঈশ্বর তাঁর নিজের বাক্য প্রকাশ করেছেন; আমাদের মুক্তিদাতা ঈশ্বরের
    আদেশমত যা প্রচারের ভার আমাকে দিয়েছে।
  ntu-ntu: Zbz kx krlzbzle kc mzli kc tqyrlqle, sc tqaelwapx-ngrde nzlungr lc tqboi
    mz Nrpa ngr Kxnzmcpx. Delc, Gct rgu tqmcpx-ngrde ninge mz nzyapwxti-krbo Nrpakxmrlz
    lc.
  pan-pan: ਪਰ ਸਮੇਂ ਸਿਰ ਆਪਣੇ ਬਚਨ ਨੂੰ ਉਸ ਪਰਚਾਰ ਦੇ ਰਾਹੀਂ ਪਰਗਟ ਕੀਤਾ, ਜਿਹੜਾ ਸਾਡੇ ਮੁਕਤੀਦਾਤਾ
    ਪਰਮੇਸ਼ੁਰ ਦੀ ਆਗਿਆ ਅਨੁਸਾਰ ਮੈਨੂੰ ਸੌਂਪਿਆ ਗਿਆ।
  gvc-gvc: Ã jiro to quihõri pjai Cohamacʉ to ni cũrire yahu dutire masare. Tó seheta
    yʉhʉre ni yahu dutire tiro. Marine pichacapʉ wahaborinare yʉhdoriro jira tiro.
  sbk-sbk: Igamasala gakwe akwinkula izyoo lwakwe munongwa uwapvile anee aulumbelele.
    Ihaziwa abhombe ismihulazimisye yaguvu ya Ngulubhi ufhulo wetu.
  mya-JVB: ဘုရားသခင် ရွေးကောက် တော်မူသော သူတို့၏ ယုံကြည် ခြင်းအလိုငှာ ၎င်း၊ ဘုရားသခင်
