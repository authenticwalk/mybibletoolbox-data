  zar-NT: Cateʼ bidxín dza que, Dios buluʼe lahui xtídzëʼë, le guluʼë lu naʼa gunaʼ
    libán que. Caní gunná béʼenëʼ Dios, Nu busölá rëʼu, nedaʼ.
  kde-kde: Na muuhiku waukudungidile mwene, nkuuhunukula ujumbe wake kwa indila ya
    mahubili lángukamujìjè Nnungu, Mpohi wetu na kunguamulisa nilahubili.
  ata-ata: Ia iliꞌi no anu, la vaikala noxou muxali lamana no voxo ane Anu musosovosou.
    Anu musosovosiꞌa ta mitema seꞌi sou miaꞌaloxu vaikala noxou. No anu voteꞌi ane
    ne, la Anu muꞌoxonu vaikala noxou muxali mupalaꞌa noxilo. La sou Lataua, Anu itema
