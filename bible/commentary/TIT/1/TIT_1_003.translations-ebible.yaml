    ri xuꞌon mandar chuva.
  uvh-uvh: Ka napa' ka Anutu wari u ninim ga' togu' wara'ning kama didimeng wa kuma'
    kadofira' u kanga aming fam ininga aming ka wari adining sasuk u ituasasu'nanga
    yareinga adining sasuk wari sarengsa' kuma' kadofisarendara'. Ka nandu' ningsa'
    Anutu ka yotangkanip tuang anasa' kane naminga tanga ituanga fiararik.
  ino-ino: '@see-verse:TIT.001.002'
  gnn-gnn: Bala ŋunhinydja walu ŋunhi ŋayi ŋäthili nherrara bunanana, ga ŋulinyaramirriyunydjayi
    ŋayi maḻŋ'maranhaminana ŋunhi yuwalknha wal'ŋu walŋa, djiwarr'wuynha ŋunhina wal'ŋu;
    ŋayi warraŋulkuŋalana yolŋu'-yulŋuwala ŋuliwitjan nhanukalay dhärukkurrunydja,
    ŋunhi ŋayi wekaŋalanydja ŋunhi dhäruktja ŋarrakalana dharraylilinydja. Bala ŋarranydja
    ḻakaramana ŋuli marrtji birrka'mirrililina wäŋalilinydja, liŋgu dhuwalayinydja
    djäma Godthu wekaŋala ŋarrakala, ŋunhi ŋayinydja Garray walŋakunharamirri ŋilimurruŋgu.
  yal-yal: A bata a falan makɛnɛn a waxatini kawandin xɔn ma a naxan taxu n na Alaa
    yamarin xɔn ma, en nakisimana.
  cnt-NT: Në₃ guë́₄ në́₃, ca₂të́₂ jmɨg₄ a₂le₃ne₄ jniog₄ jág₁ dse₃ të₂le₃ quian'₅₄
    jág₁ a₂'ë́₄ jniá₂ a₂ma₂dsia₃ Diú₄ quián₂ i₂lió₂ o₄gu₃, lia'₂ con'₂ lë́₅ 'éi'₃
    quió'₅.
  tif-tif: 'ali utamala kawu kanu-mokomi kalasii kaali, tiltam tulu kala, kalalala
    kawu, ami weng uyo unang tunum imi atin ku-fatap-daayala, kula God numi dong dokoya
    asuk yim-buu-laamin God maakup kaata bokop-na-lom: Kapyo nimi weng kaata din unang
    tunum imi bakayan o, nakase.'
  nlx-nlx: पुण ठिख टेम माय तान वचनान पारचारान द्‍वारे देखाड़ेल हे, जो आपणा सुटकारो
    आपणारा बोगवानान उकुमान गेत माहु होपाय गीयो, एने मी पारचार बी किरेल ईतो।
  apw-NT: Áík’ehgo baa gonyáágee biyati’ yaa yánáltihíí yee ch’í’ṉah ágólaa, áík’ehgo
    Bik’ehgo’ihi’ṉań Hasdánohwiṉiiłíí yengon’ą́ą́go biyati’ baa yashti’go shaa det’ąą;
  gum-gum: Inchen møimbe yandø truigwan maram kwalømmera pubene, Tius namui Kaigyugurri
    Wesrabig nan martrai karua pasren, trunun na eshkab kusrennen, nui wambe yandø
    truyu kenamisran.
  not-NT: Yamai icoguini Tosorintsi Agabisaicoontatsiri inguemaiguero nibarintsisonori
    antagaisati matsiguenga. Iroro igátaguëquina nongomantëgotiri.
  plu-plu: Kibeyne, kuwis ahawkanaprik danuh adahan ig kahayaksa wotwiy ini waymuhwanwiy
    gimun. Ig kahayaksin wotwiy abet ini ginetni gimin Jesus Cristo. Nahme, ig wamnihtenwiy
    Uhokri awahkisun adahan nah ekkene inakni ginetni ta gitkis madikte hiyeg.
  iou-iou: Eruk it yäpmäŋ äbätäŋgän kadäni kubä Anututä ini nadäŋkuk-ken uken äma
    ätu irit kehäromi täŋo manbiŋam yäŋahäkta yäpmäŋ daniŋpäŋ yepmaŋkuk. Ude täŋkuko
    uwä mani biŋam kwawakinik pewä ahäŋkuŋ. Täŋpäkaŋ Anutu, waki keri-ken nanik nimagurani
    unitä piä u näk ketna terak peŋkuk.
  ntp-NT: Dai sivi caaayi istuigaco Diuusi cʌʌgacʌrʌ gʌrvuviadamiga ipʌli ismatiagi
    oodami ñiooquidʌ ismaacʌdʌrʌ aagai isʌgai ismaacʌdʌ vaavoitudai isSuusi Cristo
    ʌrʌcʌʌgacʌrʌ vuviadami vʌʌscʌrʌ oidaca agai Diuusi ʌʌmadu. Ʌgai giñtʌjai sai gaaagidana
    aanʌ ñiooquidʌ sai maatʌna ʌoodami istumaasi aagai ʌgai.
  rai-rai: Baa a pakaana bung i ot i wapuaana anuna weweliman baa miaat warawaai mai.
    God anundaat Tena Walaaun i taar taa a pinapaam na warawaai taang welaar ut ma
    ra nuna wetulaa.
  haw-1868: 'A i kona manawa pono hoi, ua hoike i kana olelo, ma ka haiolelo ana,
    i kauohaia mai ia''u ma ke kauoha a ko kakou Ola a ke Akua:'
  ffm-ffm: Nde sarti makko oo yottinoo ndee, kanko Laamɗo kisinoowo en oo, o ɓanngini
    konngol makko ngol, kasen duu o yamirii mi halfinee waajaade ngol.
  arb-NAV: 'ثُمَّ بَيَّنَ كَلِمَتَهُ فِي أَوَانِهَا الْمُعَيَّنِ: بِالْبِشَارَةِ الَّتِي
    وُضِعَتْ أَمَانَةً بَيْنَ يَدَيَّ بِمُوجِبِ أَمْرِ مُخَلِّصِنَا اللهِ.'
  cop-CNT: ⲁϥⲟⲩⲟⲛϩ ⲇⲉ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲛⲉϥⲥⲏⲟⲩ ⳿ⲙⲡⲉϥⲥⲁϫⲓ ϧⲉⲛ ⲟⲩϩⲓⲱⲓϣ ⲫⲁⲓ ⳿ⲁⲛⲟⲕ ⲉⲧⲁⲩⲧⲉⲛϩⲟⲩⲧ
    ⳿ⲉⲣⲟϥ ⲕⲁⲧⲁ ⲡⲓⲟⲩⲁϩⲥⲁϩⲛⲓ ⳿ⲛⲧⲉ ⲫϯ ⲡⲉⲛⲥⲱⲧⲏⲣ.
  adz-adz: Da gubuꞌ gan ragadan rururungan, da Anutu, aru rima agi sib, ikupis nan
    gan igi wasi imingꞌ gum fisa i nan Arangan riman da faida nan i dzi nangan.
  sri-sri: 'Daporare Marĩpʉ: “Ãsũ irigʉra”, ĩgʉ̃ ãrĩdeare iriripoe ejasiáa. Irasirigʉ
    ĩgʉ̃ya kerere wererãrẽ weredoremi marĩrẽ irire masĩburo, ãrĩgʉ̃. Ĩgʉ̃ marĩrẽ taugʉ,
    yʉdere iri kerere weredoregʉ pími.'
  nal-nal: Araan a raan mase xa tak sina, naan ka vamaravaas a dorang sina lamaskana
    fazeiang adu Nakmai, a Baraai a Vaaroroiang sin dia, xa vazei nia gana giu.
  kyq-kyq: Kaaɗ kɛn Raa jen ro ki jaay aan se, naan̰ taaɗ mɛtn taar kaajn̰ se jeege
    tu, taar se ɓo kɛn naan̰ ɛɗumsin̰ kaam jima. Kɛse ɓo taar kɛn Raa Mɛl Kaajjege
    ɔlum ɔɔ mꞋtaaɗin̰ jeege tu.
  kwd-kwd: Na alata suria manatalana God, wane fa'amooria dauru, ngaia 'e faate'eni
    wataga na Kwairiinga Le'a lo'oo fagu, maka iiria agu fana 'aku kwairii 'ania fana
    ta'a te'efou.
  ded-ded: Anu yengena nasoya hau yoara didiu ngicngac faiyemmeu dekperagigec, imoc
    debadeac fainuec.
  ewe-ewe: eye wòɖe eƒe nya la fia le eya ŋutɔ ƒe azãgbe la dzi, to nyanyui la gbɔgblɔ
    si wòtsɔ de asi nam le Mawu, mía Ɖela la ƒe gbeɖeɖe nu.
  nuy-nuy: Anaani-rruj aḏaba ngarrani-yiyini, anubani-yung anggu-wuguuguni ana-wiri,
    anaani-rruj ana-lhaawu ngani-yanguni ngayawi-wuy anaani. Marri na-God ngagurri-nyinyung
    ngarrani-wiri-gana-yinyung, niga ngani-yamijgaa ngaya, nguynju yadhu nga-magina
    anaani ana-lhaawu wugurru.
  cop-BHC: ⲀϤⲞⲨⲞⲚϨ ⲆⲈ ⲈⲂⲞⲖ ϦⲈⲚⲚⲈϤⲤⲎⲞⲨ ⲘⲠⲈϤⲤⲀϪⲒ ϦⲈⲚⲞⲨϨⲒⲰⲒϢ ⲪⲀⲒ ⲀⲚⲞⲔ ⲈⲦⲀⲨⲦⲈⲚϨⲞⲨⲦ ⲈⲢⲞϤ
    ⲔⲀⲦⲀ ⲠⲒⲞⲨⲀϨⲤⲀϨⲚⲒ ⲚⲦⲈⲪⲚⲞⲨϮ ⲠⲈⲚⲤⲰⲦⲎⲢ
  buk-buk: Yac neŋ Anötö Nem Yac Si-ŋga kêyaliŋ ndoc sa bu yom pi mwasiŋ dau meŋ sa
    tiawê, dec kwahic dec gic atu aö ma kêŋ yom dau sip aö amaŋ bu wahoc asê têŋ lau.
  pri-NT: Â, na pàara na é jèe tàmara pacoo wà Pwiduée, *pwi a pa-udòjè, âna é jèe
    pamogòori ê popai kêe bèepwiri. Â é cùruo, ba na go inapàpari.
  zpq-NT: Na' ṉa'a ba chac da' bžie' bia' gac da' ba chzejni'ida' beṉe' xtižen', ḻe
    Dios ben' noṉe' yeḻa' mban c̱hecho toḻi tocaṉe gwlo'e ḻo na' chyix̱jue'eda' beṉe'
    xtižen'.
  por-TFT: Então no tempo que Ele escolheu, revelou a sua mensagem para nós. Mais
    especificamente, foi-me confiada esta mensagem {Deus, nosso Salvador, entregou-
    me esta mensagem} e confiou em mim para proclamá-la aos outros.
  gwi-NT: Nijin Vit'eegwijyąhchy'aa gwinzii nindhan izhit t'ee Gwandak Nizįį, eegwahaaldak
    eenjit shrigweheelyaa. Vit'eegwijyąhchy'aa neediinahshii ąįįt'ee jii gwitr'it
    t'agwahał'yaa gwizhrįh shahnyąą.
  gvn-gvn: Nyulu right time nyungu kuku ngulkurr balkan. Nyulu nganya yungan, yinyayanji
    kukuji ngulkurrji. Ngayu yinya kuku balkalda, yala Godungku ngaykundu balkan.
    Godungku yinya work ngaykundu dajin. Nyulu ngananin juran-bungankuda.
  nhy-NT: Iwan axan yoajsiko yon tonale iwan yotechnextilij in yon yankuik nemilistle
    por medio de itlajtol, katlej Dios toTemakixtij onechnawatij ma niktematilti.
  asm-FB: ঈশ্বৰে তেওঁৰ বাক্য ঠিক ঠিক সময়ত প্রচাৰ কৰাৰ দ্বাৰাই প্ৰকাশ কৰিলে৷ ঈশ্বৰে
    সেই কাৰ্যৰ ভাৰ মোৰ হাতত তুলি দিলে আৰু আমাৰ ত্ৰাণকৰ্তা ঈশ্বৰৰ আজ্ঞা অনুসাৰে মই
    সেই বাক্য প্ৰচাৰ কৰোঁ৷
  okv-okv: Amo amita iji inono ta embo na amita ke be avo kiora ungotenau orekari
    embo God amita ke avo nanena hande ana ikena.
  mxt-NT: Ta vityin chaa̱ quɨvɨ cha tyaa̱ Nyoo cuhva tyi nacoto yo tuhun ra. Maa ra
    cuví ra sacacú chi yo, ta chaha̱ ra tyiño chi yuhu cha cahin tuhun ra chihin ñáyɨvɨ.
  tzo-NT: C'alal laj sta yorail yu'un ti Diose hech lic yich' xcholel ti sc'ope. Ti
    Diose, ja' ti Jcoltavanej cu'untique, ja' laj yac'bun cabtel yu'un ti jcholbe
    ti sc'ope.
  ind-AGS: yang pada waktu yang tepat Dia nyatakan melalui firman-Nya dalam pesan
    yang dipercayakan kepada saya dan mengikuti perintah Allah Juruselamat kita.
  omw-omw: Kotiva nai kyaama tai nraakye qorahua ekyaa enta qati variqi vivarave timwa
    kyero variqi vuvaro nai timwa to entaraqaa Iesusi Karaisiva tumu ntero Kotira
    qua qaraakya qua qovarama kyora. Mwi quara nraakye qora timwa nyiqira quante tiro,
    Kotiva tiri huvantu timwa taariva, mwiva ni nronraqama kyaihana nte mwi quara
    nraakye qora timwa nyiqi vi varuvama varina.
  yrb-yrb: I we ma boroyareta kowa farinuro Godi, yanu ma wiroeta Godima naba Danu
    sina maiba iba awona i me ibene ibene ibeta sina Godinu ba sinaroma watane.
  maa-NT: K'e̱ nga jye ijchò na̱chrjein, Nainá kisìkatsejèn 'én‑la̱ i̱t'aà ts'e̱ 'én
    ndaà‑la̱ Nainá xi kjoa̱ ts'e̱ Cristo xi 'a̱n chjàya. Na̱'èn‑ná kisìnga̱tsja‑na
    xá jè nga k'oa̱á s'ín tsatíxoma Nainá xi ochrjekàjiìn‑ná kjo̱'in.
  mcq-mcq: Huni vea apejume ike Huni vuꞌakaho najahe ꞌwaravume samaa renana. Godi
    kaꞌene núni Niꞌajúhiꞌinijara nara veꞌurono ꞌwarimana.
  sus-A: وَشَتِ تٌ كَمَلِ، عَ نَشَ عَ شَ شِبَارُ قَنيِ مَكّنّن كَوَندِ سَابُي رَ،
    نَشَن بَرَ تَشُ ﭑ نَ عَلَ وٌن نَكِسِمَ شَ يَامَرِ مَ.
  jpn-1965: 神は、ご自分の定められた時に、このみことばを宣教によって明らかにされました。私は、この宣教を私たちの救い主なる神の命令によって、ゆだねられたのです。――このパウロから、
  fra-SBL: mais qui, en son temps, a révélé sa parole dans le message dont j'ai été
    chargé, selon le commandement de Dieu notre Sauveur,
  yka-yka: Manjari pagtaˈabut ne ellew pangeddewnen pinaguwaˈ ne weˈ ne lapalnen.
    Lapalne inin pinangandel si aku dinaˈak minahalayak weˈ Tuhan manimbul kitehin
    bi. Duk iye ne inin minahalayakkun.
  mle-mle: God, nyanadi Nyigildi Duw, diki mawul walil nyaam diki maaj liki maaw maaj
    maykaal wakwun tilikikik mwugiydil. Aw God tasakwu-didiwun kidi maaj nuwukadiy
    duw takwak wasapwiy-tuwkik.
  shp-NTPO: Jatian ramara moa nete nokóketian jan jaskáati yoini keská senenke, noa
    jan kishpinmai Diossenbi eabiribi jakon ointaanan jawen joi ea yoimaa meranoax.
  aom-aom: 'Maro raromoꞌiröhe jöho ëhi uvëꞌëro gavade majaho eni jiamu gagorovo huhu
    uvade jöho hesi aribövioho samaꞌe majëhijadeje jaburo ae majëhiröhego. Röhu ë
    jöho naꞌo bojemiromo uevadeje: Naehu uvode ma raromoꞌirarije jöho ae majëhinëjo.
    God baejavuoromo manö bamavuaje ahuro ë muoho bojemijëꞌëro ëhuꞌëro hesi mu vaejaje
    ae jevoromo Iesu Keriso-are apostle jeve.'
  geb-geb: Ana zumgum ana nduara mba tuga sarav, ana gumgi mbari farasegim, mbe mba
    buna vhuueŋ bun nzuai. Ana mba tɨva mbuav, ana za wo buna vhuueŋ ndi hiaŋ tɨgi.
    Fhe Bakɨme, ana taagiap nza ndi guma ma. Ana nzuaim, gu ana buna vhuueŋ bun nzuai
    ŋaara ndigi.
  bsj-bsj: Ki kwama dong dongeu con nung kercaro fiye neku tomange wo ca ne yereu
    nan ne fulendo. kambo a yi yereu.
  cak-cak: Tok xril ruk'ijul chi xk'alajrises ri ruch'abel, can xk'alajin-vi riq'uin
    ri rutzijosic ri xyo'ox pa nuk'a' roma ri Dios ri Kacolonel chi ninya'.
  chf-NT: Badaba, que ac'oti q'uin, Dios u yäc'bon cuwina'tanla jini u t'an. Cajjäpomla
    Dios u yäc'bon cä tz'aycun jinchichba t'an.
  tlf-tlf: God iyo utamata, kota, “Kanuman-temi o,” agesi uyo mitam tulu kalaa age-nalata,
    kota imi weng uyo unang tinum iyo atin kupkem daabela kale, bole numi ilim bo-emin
    tinum God beyo bogopne-nala e, “Kabo nimi weng uyo unang tinum imi baga-emal o,”
    nage-se ko.
  piu-2006: Yirriṯi Katutjalu kuliṉingi, “Ngayulu yunytjurringanyi yaṉangu tjuṯa ngayuku
    wangka kulira kana kutu nyinanytjaku.” Palulanguru paluru watjara wantingu ngula
    palumpa katja wantirriyalkitjangku. Yilta Katutjalu palumpa katja mantakutu wantirriyaṉu.
    Palulanguru paluru ngayunyalpi watjaṉu palumpa wangka Yiitjunyatjarra yaṉangu
    tjuṯangka tjakultjurinkunytjaku.
  poh-NT: Ruꞌum aj reꞌ yuꞌna naxirak cho rikꞌijil reꞌ sicꞌo̱j cho wach ruꞌum i Dios,
    reꞌ take cꞌacharel ru̱cꞌ i cꞌuhbalanic niban quehtꞌalim chic rikꞌorbal i Dios
    chi nariyeb i junelic cꞌacharic eh reꞌ hin cꞌahchiꞌ nikꞌorom i cꞌuhbal reꞌreꞌ
    maj reꞌ Dios reꞌ kajcoꞌlonel xiritakꞌa̱ꞌ chi cꞌuhbalanic, jeꞌ woꞌ xichꞌica̱ꞌ ricꞌux
    chiwi̱j til chi nanikꞌorom haj wilic i rikꞌorom wi̱n.
  tue-tue: Mecʉ̃tígã cʉ̃ʉ̃ jĩĩrito jeari, cʉ̃ʉ̃ye queti masĩnorĩ tiii. Cõãmacʉ̃ marĩrẽ
    netõnégʉ̃ yʉʉre tee quetire wededutiwi.
  bjp-bjp: Ma na aunbiing tom i put ta u, God Tom Fafaliu kirer ka famalal orek kia.
    Orek ae i unune ufu ta usuf iau ma ka wuun ta iau isi fafas ini.
  xon-xon: Naah nan ŋeer na, le uma Uwumbɔr u gaa timi lii na kpiir limɔfal ngbaan
    aabɔr, ki tuk mi ke m li chuun mooni ti.
  tzo-ZNT: Snaꞌoj cꞌusi ora ta xvinaj ti cꞌusi snopoje. Ti cꞌalal ista yorae, liyalbe
    ti chcal aꞌyuc ti cꞌusi snopoje. Jaꞌ ta smantal stuc ti Rioxe, jaꞌ ti istoj jmultique
    yoꞌ xba jchiꞌintic o ta sbatel osile.
  mpm-NT: Vijna ti ja ni kundaa kɨvɨ un nava ni kachi ya ja stuu ya jnuꞌun Jitoꞌo
    Jesús, ya kuu Cristo, ya ndiso jniñu ñaꞌnu nuu maa ya. Ti yukan kuu jnuꞌun kaꞌan
    ri taka ñuu vijna, chi siaꞌan ni tatu ya jniñu jaꞌa nuu ri. Ti maa Jitoꞌo kuu
    ya kencha kuachi yo ti kaku yo nuu ɨɨn nundoꞌo kii nuu yo.
  ots-NT: Cja̱ nuya, xí ncja ca bi prometeguijʉ, como bi zʉh car tiempo ca xquí mbe̱ni
    pa di mɛjni cár Ttʉ. Nuya, ca ya xcuá hñe̱h‑cá̱, ya xtú ødejʉ ja ncja grá tötijʉ
    car salvación. Guejtsjɛ ca Ocja̱ xí ngʉzquigöjʉ ca rá nttzo ca ndí tu̱jʉ. Cja̱
    xí nzojquigö, xí ddajqui cam bbɛfi, dí tʉngui nʉr tzi ddadyo jña̱ digue car Jesucristo.
  hoy-hoy: लेकीन सही समय मा तान वचन इक आ प्रचार इन द्वारा प्रगट माळदुन, जो नाम उद्धारकर्ता
    परमेश्वर उन आग्या अन अनुसार नानी सौप्सकु आग्याद.
  uri-uri: Yatom ak wang a Maur Wailen alkil pa la pa, kil uk yangkipm a kil kupm
    ti om kupm laron yangkipm akil pa paln kai ngko wurknong. Ti kupm ti pike Maur
    Wailen kil alkil kweopm, kil a pike akarmpento pa, kil la nasopm la tolpa kupm
    laron yangkipm akil pa nasi tu wrong kinkpman.
  amo-amo: Kubi kucine awati uliru kadura me kitini ayina nin me in suu. Inwadin woru
    in suu nani bara ubelu Kutelle una tuchu bite.
  pjt-pjt: '@see-verse:TIT.001.002'
  cwe-cwe: Kagubula mbuli yake kwa lusita lufaya kwa nzila ya kupeta, Mulungu Mulopozi
    wetu kanilagiliza kuigong'onda.
