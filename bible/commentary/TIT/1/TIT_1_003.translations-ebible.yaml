    nahenti tiva nimiqira vuane tivakero ti noraiqama kaimanta te vi uvara vaiinti
    nahenti tiva nimiqi vi vauraukama vai.
  hub-NT: 'Yamai ni turatnuri tsawan jeamtai, Yuus ina uwemtikramna nu wina chichartak:
    Wii taja nu metek umikta, turakum chicharkartukta tusa turutin asa, shuar ainancha
    nina chichamen nekamtikamiayi.'
  hmo-hmo: Bona harihari, iena nega korikori dekenai, Dirava ese iena gwauhamata ena
