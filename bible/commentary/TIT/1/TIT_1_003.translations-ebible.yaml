    lau ese lau harorolaia, Dirava, iseda Hamauria Tauna ena oda dainai.
  big-big: Keya yongkambanuwiligu kozak kisayengke Anotogo teng pugu keliraga kalike
    wik koyimagi pura walimiza. Pugu ne ngago pura kozak kaiyagibek miza legi neyegi
