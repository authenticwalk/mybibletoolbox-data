verse: TIT.001.003
translations:
  kpx-kpx: Au hoto ke louale vaniu lohoge au hoto ke loui di haivuge di tiale hoto
    ke loui ata haivenu. Dilava keu nahi tedaevemale ata. Iale keike di namihage di
    tiniale ata haivema.
  okv-H: amo amita iji inono ta embo na amita ke be avo kiagora ungotenau orekari
    embo God amita ke avo nanena hande ana ikena.
  tbo-tbo: Yaka naka bahana a houga dumalunei amaka i wogeleteya ma Yaubadana tauna
    Tu wiluyagohanita i taniwageu po a lauguguya.
  mal-C: '@see-verse:TIT.001.002'
  grc-SR: ἐφανέρωσεν δὲ καιροῖς ἰδίοις τὸν λόγον αὐτοῦ ἐν κηρύγματι ὃ ἐπιστεύθην ἐγὼ
    κατ᾽ ἐπιταγὴν τοῦ σωτῆρος ἡμῶν θεοῦ,
  bgc-bgc: अर ठीक बखत पै परमेसवर नै यो सुसमाचार म्हारे पै जाहिर करया, अर हमनै यो सुसमाचार
    सारया ताहीं सुणाया। परमेसवर जो म्हारा उद्धारकर्ता सै, उसनै मेरे ताहीं या जिम्मेदारी
    दी सै, अर अपणा काम करण खात्तर मेरे ताहीं उसनै हुकम दिया सै।
  khz-khz: Na ewagumona voupe Palagu matotoauna na ekala-maavuato tomanai pema vega-matagaia.
    EVali Namana ea ita gera Vevega-maguli Palaguna gena kila rorinai au geku vopatai
    akilagi-matagaiana.
  deu-TKW: zu seiner Zeit aber hat er kund gethan sein Wort in der Predigt, mit der
    ich beauftragt bin nach der Weisung Gottes unseres Heilandes,
  zsr-NT: Catiꞌ bdxin dza qui, Dios buluꞌë lahui xtidzëꞌë, le gluꞌë lu naꞌa gunaꞌ
    lban qui. Cni gna béꞌinëꞌ nedaꞌ Dios, Nu buslá rëꞌu.
  lin-lin: mpe atalisi sik’oyo polele na nzela ya Liloba na Ye, oyo napesamelaki mokumba
    ya kosakola, kolanda etinda ya Nzambe, Mobikisi na biso, na tango oyo Ye akata ;
  hns-NT: Djab okar tem aail, tab oe aapan baat ailaan karies. Tab hamlogke batjaawe
    Waala Parmeswar hamaar oeppar saupies hai ie baat doesar manai log se bataawe
    ke.
  noa-E: Magtarr aawai ya ĩs ewag pawiata õrau i iek jaau durrum gaaimua mag iek thumaam
    khʉʉnau ajapcha khakhapdö pamam. Magua mua ich mag iekta jaau chitʉm, mag jaaumkhĩirta
    Ẽwandam maach peerdʉajemua mʉ jʉr auwi pʉ̈itarr aawai.
  eng-EMTV: but has in due time manifested His word in a proclamation, with which
    I was entrusted according to the command of God our Savior;
  mib-NT: Te vijna jeē ní quee tiempo ni jeni ya, te stéén cají yá jnūhun ya nuū yō.
    Te ni tejníñu ya ruhū ni ndacu ya jniñu jeē nácani ri jnūhun ya ún. Chi Yaā jnáma
    yóhó cúu ya.
  lif-NT2: हे़क्‍क्‍याङ् आनिॽ से़न्‍लप्‍दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइङ्‌जाःङ्‌ङो,
    सेःक्‌युक् चोगुबा सुये़म्‍मो कुबाःन्‍जान्‍निन् ओसेःन्‍दाङ् चोगाङ्‌ङाङ् खे़न् इङ्‌भन्
    चोःक्‍मा लक्‍पे़न्‌खोःसुङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Lukumbi lweluganikiwa pelwahikili. Akaligubukula muujumbi waki. Nene nagotoliwi
    ujumbi wenuwo niukokosa kulandana na malagizu ga Chapanga, Msangula witu.
  mmx-mmx: La neni ga lok katling na levenaleng kusu neni na lox asuvos na levelinga
    mumu lorooro avolo ri limixin. La neni ga soxolik ka ia xusu nenia ana tong asu
    nom levelinga ren. Neni ne Moroa la neni Laradi Loklox Arooro atnedik.
  cbr-NT: An mëníosabi oquin ca anúan unicama ënë ñucama 'unánti nëtëa 'icëbëtan aín
    unicaman bana ñuixuncëxun camabi unin cuanun mëníoquin, 'ënribi uni aín bana ñuixunun
    Nucën Papa Diosan 'ë caísacëxa. An ca Cristomi catamëtia ainan 'inun unicama iëmia.
  tee-NT: Pus mas mak'anchich ju ispastacta ju Dios ni aquintaxtakniyan ju anu' atsucunti
    para va chavaica' chilh ju avilhchan ju ilhca'ulata ju Dios acsni xalak'a'ich
    ni cac'atsacalh ta yu laich capu'alilh ju anu' atsucunti. Chai Dios ju qui'amak'alhtaxtunu'an
    junita chai yuchi ju quijunilh ni ac'ajunilh ju lapanacni ju ani ixchivinti.
  eng-LSV: (and He revealed His word in [His] own times), in preaching, which I was
    entrusted with, according to a charge of God our Savior,
  cak-NT: Y cami xapon ri k'ij cuando ri Dios ri nicolo kachi xuk'alajij ri rutzij
    y xu'ij chue chi tintzijoj. Y can xuchelebej chue chi nin-en ri samaj re'.
  pah-NT: 'G̃wemimbotarimo Tupana''ga okwahavuka kirog̃we ko nhinhi''ig̃a mombe''uhava
    javo. Amombe''u ji ganhi''ig̃a a''ero. A''ereki ji ve ga e''i kako: “Eho ti nhinhi''ig̃a
    mombe''gwovo g̃a pe,” ei Tupana''ga nhanembopiro''yhara''ga ji ve kako.'
  sja-NT: Tachi Ak'õreta Tachi K'aripapari. Irua k'inia bak'ãri, ma ũraa k'awapiji
    eperãarãmaa. Ichiaba mɨ jɨrɨt'eraji mãgɨ́ jarateenamerã.
  xed-xed: Ka kligiŋtá Lazglafta ta gwaɗani ŋa mnduha ma fitik ya kumaŋ tsi nda ma
    mna gwaɗani. Tsatsi Lazglafta mnda mba mndu ta ghunaftá iʼi ŋa magay.
  mks-NT: Ta viti na̱xi̱nu̱ co̱o qui̱vi̱ na̱sacu ini Ndióxi̱ jána̱ha̱ nu̱ú ña̱yivi
    ndá quia̱hva cuu candeé ini na mé á. Ta viti ndójo i̱ chuun ña̱ na̱sahnda Ndióxi̱
    nu̱ú i̱ ña̱ ná ca̱xi tu̱hun i̱ tu̱hun va̱ha sa̱ha̱ Jesucristo nu̱ú ña̱yivi, mé
    a̱ jáca̱cu mí.
  gfk-S: Iesene tano pana bung haruat ma no nuno sinisip, God ga hapuasne no nuno
    nianga uta ikin ra nilon. Ma iga ter no pinapalim na harpir tagu be ni harpir
    ma ikin ra nianga. God no nudait ut na Haralon, aie nong ga tange hadades tagu
    be iou ni harpir hobi.
  bmu-bmu: Anutu, Amötqeqe Toninan oyaeŋkoyaeŋgö keuŋi jim jöhöba miaŋgö nalöŋi diŋdiŋi
    ali kam kuŋguiga miaŋgöreŋ Buŋa keuŋi indela mi jim sehibingö jimkutukutuŋi alök.
    Miaŋgö dop mi jim asarigetka Anutunöŋ nöŋön mi jim sehimamgö möt narim niŋgiba
    kuŋgum niŋgiyök.
  dgz-dgz: Amba God mek anuini wamewa gapan nop mega tavewa waenapan inak munapen
    menan God, nu wat inakam nugawa, om enunege wadianegen gapan waenapan wadidiamuivin.
  eng-GNV: 'But hath made his worde manifest in due time through the preaching, which
    is committed vnto me, according to the commandement of God our Sauiour:'
  zaa-NT: Acca loti' bi'yu tsá señalado nu rèe nna, benie qui'ni ritelíni ri'u biỹa
    nua' ná la' labàni nu labí ttíą qui' ri'u. Tata Dios nna benie inte' mandado nna
    rèe qui'ni quixa'ánia' ca enne' titsa' de la' labani. Lèe nna née Dios enne' rudilèe
    ri'u para qui'ni làa tsía ri'u lo yi'bél·la.
  eng-WEBSTER: But hath in due times manifested his word through preaching, which
    is committed to me according to the commandment of God our Savior;
  guh-guh: Nexata baja Dioso pecaëjëtsimatacabita, bajarapalivaisi nacayapëtaeyaexana.
    Nexata Dioso, vajanacacapanepaenënexa, xanë nitoroba jivi tatsipaebinexa bajarapalivaisi.
    Nexata xanë daxitajivi tsipaebaponajë bajarapalivaisi.
  bon-bon: Piba teeme singi padare cabu ca tabe peei ne jewabudnituji Miiji Mene ca.
    Yoo, Acejiyame mime niiya cabu ca Äsecrerayame tabe te cebine ituge jaji egä Miiji
    Mene biname bine jajanename.
  nhw-BL: Huan ama quema ajsic hora, Toteco tenextilía ni camanali tlen ni nemilistli
    yancuic huan quichihua ica tojuanti catli campa hueli titlacamanalhuíaj. Quena,
    Toteco Totemaquixtijca nechnahuati ma nijchihua ni tequitl huan quicajqui nomaco.
  swh-ONEN: 'naye kwa wakati wake aliouweka alilidhihirisha neno lake kwa njia ya
    mahubiri ambayo mimi nimewekewa amana kwa amri ya Mungu Mwokozi wetu:'
  wbi-wbi: Mun'siki ghwa Nguluve ghuno ghufikile, alyavonesisie ilisio lyake mu mhola
    jinoalyamelile une kudalikila. jikanighanile kuvomba ndiki kululaghilo lya Nguluve
    mpoki ghwitu.
  bba-bba: '@see-verse:TIT.001.002'
  eng-KJVCPB: but hath in due times manifested his word through preaching, which is
    committed unto me according to the commandment of God our Saviour;
  kgk-NT: '@see-verse:TIT.001.002'
  waj-waj: 'Teerama kioo ivo mmataama kioo suaivaki ari mmayaayaivaudiri kooyaa ivaara
    ti kiaa ti mmiravai. Ii mmayaaya ivaa Anutuuqo ti vitoo yoketaivau yapeeraivoono
    ni giaa ni mioo tunoo: Gioonna kiaapuuya kiaa mmianee, tuduu na kiaa kookieema
    kieeravai.'
  cpy-cpy: Okanta omonkaapaetetaka, roñaahantaka Tajorentsi Owawijaa-kotan-taniri.
    Riitakira kantakaan-takirori ikenkithatan-teetyaawori iñaani. Imatakina naaka
    rotyaantakina nokenkithata-kaante.
  mpx-mpx: Ge ana sauga hot elana Yehoba gamagalau i telel wana baaba nihi papaatena-an,
    inoke eliyana yawal o wasana i pamasal gamagalau gegewel elal. He Yehoba, iya
    wala Topwamwal, nau no tuwalali i pem wana baaba o na papaatena-an ni ola wana
    logugui eliyau.
  wbp-wbp: Kaatuju ngalipa-nyangu Ngarlkinpa. Ngaka-pardu-kari wangkaja-nyanu, “Kapurna-jana
    milki-yirrarni ngaju-nyangu yimi junga-nyayirni yapaku.” Yuwayi, Kaatu-nganpa
    wangkaja ngajuku manu yapa panu-karirlanguku yungurnalu-jana warru yimi-ngarrirni
    yapaku yimi junga-nyayirni.
  luo-luo: Nyasaye ma Jawarwa ema nohulo wachne malongʼo e ndalo mane en owuon oketo,
    kendo nogolo chik ni an ema onego miya tich mar lando wachneno.
  nhe-NT: Huan ama quema ajsic hora, Toteco tenextilía ni tlajtoli tlen ni yolistli
    yancuic huan quichihua ica tojuanti tlen campa hueli tijcamanalohuaj itlajtol.
    Quena, Toteco Totemaquixtijca nechnahuati ma nijchihua ni tequitl huan quicajqui
    nomaco.
  aii-aii: ܐܝܼܢܵܐ ܓܸܠܝܵܐ ܠܹܗ ܗܹܡܸܙܡܵܢܹܗ ܒܥܕܵܢܘܼܗ̇ ܒܝܲܕ ܟܵܪܘܿܙܘܼܬܵ‌ܐ، ܗ̇ܝ ܕܦܝܼܫ ܠܵܗ̇
    ܣܘܼܦܝܼܬܵ‌ܐ ܒܝܼܝܼ ܒܦܘܼܩܕܵܢܵܐ ܕܐܲܠܵܗܵܐ ܦܵܪܘܿܩܲܢ،
  esk-NT: Aasrii nalaullapiaqługu piviksraq sagviġaa taamna tusraayugaaġiksuaġmigun.
    Taatnaqtuksraġuqłuŋa savaaksritchaaŋa, uvaŋaasrii uqaġiplugu tillisaagun Agaayyutim
    Anniqsuqtipta.
  msb-msb: kag sa tama na panahon ginhayag niya ini sa iya Maayo Na Barita paagi sa
    pagpahayag na ginpaniwala sa akon sa sugo san Dios na aton Parasalbar.
  cpa-NT: Jøng² ca¹lø¹chí¹ báh³ jǿg³ jøng² quiah¹²dsa mi³ca¹tǿ² jmai³ ja³tsø²ja¹²
    jǿg³. Jøng² ca¹jmo¹ Diú¹³ héh¹, dsa² lég² jniang³, hi² ŋi³he¹jni jǿg³ jøng².
  dso-dso: ପର୍‌ମେସର୍‌ ଟିକ୍‌ କଲା ବେଲାଇ ମୁଇ ସୁବ୍‌କବର୍‌ ଜାନାଇଲିକେ, ଲକ୍‌ମନ୍‌ ସେଟା ବୁଜ୍‌ବାକେ
    ସେ ବପୁଦେଲା । ଏଟା ପର୍‌ମେସରର୍‌ କାମ୍‌ । ସେ ଆକା ଆମ୍‌କେ ରକିଆ କର୍‌ସି । ସେ ଏ ଦାଇତ୍‌ ଦେଇକରି
    ମକେ ତିଆର୍‌ଲା ଆଚେ ।
  meu-meu: ema bona ena nega korikori ai ena gwauhamata anina vada e hahedinaraia,
    ihamaurida Diravana ena hahedua dainai na harorolaiamu sivaraina namona lalonai.
  yva-NT: Soamo Amisye apa masyoto po rapatimu ndea mamaisy ti Po apa Ayao Kove raroron
    kakavimbe to. Muno Po anakere raugaje rinai indamu syo Ayao Kove umaso ravovo
    vatano wanuije mansai. Wama Amisy, wepi po wansapaya ayao kakaije rai, Po inatutiro
    anakere so rai.
  dgc-dgc: Ey nadid, kédemét na takda na a oras, éy nipaliwanag na tu nipangako na.
    Sakay nipagkatiwala na diyakén a sakén i magpahayaga ta kagi na ayun ta utus na
    Diyos. Siya i tagapagligtas tama.
  zpm-NT: Ni niina ne laa dze co bdziṉ, laa me blu lo ne gaṉle zha nac xtiidz me,
    miṉcopaa nagoṉ bzo me naa none naa lo miech. Lëë me ga nac Dios ne psilaa ne lo
    doḻ.
  hix-NT: Amnyehra tàrwonà yonytxamohsohra rma hak nehxakonà. Amnye rma haxa ryhe
    nenytxamohsoye, toto komo wya, enytxamohsonàr xe harha tesnàr ke mak ha. Nenytxamohsoy
    haxa ha, amna wya ekarymanàr ke mak ha. Ekarymanye ro me ryeryeye. Àro ke wekarymehe,
    noro yano me, konyhoryeny kom yano me.
  sim-sim: Uhu os or mbahandari wolok si narik mashi jivi Jisashi kormbak talari sir.
    Avui Wasilaka nirin jivinahanda ma ria. Or yap kamashirik lerawu toson amu landuwa.
  npi-ULB: ठिक समयमा, हाम्रा मुक्‍तिदाता परमेश्‍वरको आदेशअनुसार मलाई प्रचार गर्न सुम्पिएको
    सन्देशद्वारा उहाँले आफ्नो वचन प्रस्ट पार्नुभयो ।
  cgc-cgc: Anduni, Dyos an na ate na manluluwas, papasugid din en naan ta mga ittaw
    kamatuuran an parti ta pagtuo ki Cristo tak abot en timpo na patirmino din. Papasugid
    din kamatuuran an paagi ta ake na pagsugid ta minsai na pasalig din ki yaken tenged
    ta ake na katengdanan na alin ki kanen.
  tim-tim: Hârem âmâ manmâ sopŋânâk miawakmâ ikiŋe denŋande akmâ makmakgât âi niŋep.
    Amâ Anutu heŋgemnengumapŋe makmâ hârem âmâ makyeŋgiwiangât âi niŋep.
  yor-yor: àti pé ní àkókò tirẹ̀, òun ti fi ọ̀rọ̀ rẹ̀ hàn nínú ìwàásù tí a fi lé mi
    lọ́wọ́ nípa àṣẹ Ọlọ́run Olùgbàlà wa,
  wos-wos: God wandén nukwa dé God wa, déka du déka yikafre hundi du takwaré wakwendate.
    Naniré Satanéna tambambu héraakwa God dé wuniré akwi hambuk hundimbu wa, wuni
    déka hundi wawute.
  emp-NTPO: Maʌ̃be idjia b̶ʌd̶a ewarid̶e mʌ̃a jaradia b̶ʌd̶eba idji bed̶ea Critod̶ebemada
    ebud̶a cawabisia. Maʌ̃ bed̶eara Ãcõrẽ dadji Ẽdrʌ Edabariba mʌ̃́a jaradiabisia.
  eng-F35: but has manifested by a proclamation of His Word at chosen times, which
    word was entrusted to me by the command of our Savior God;
  ind-ind: '@see-verse:TIT.001.002'
  pes-OPCB: و اکنون، درست در زمان مقرّر، آن را از طریق موعظه‌ای که به دستور نجات‌دهندۀ
    ما خدا به من سپرده شده، آشکار ساخته است.
  mpt-mpt: '@see-verse:TIT.001.002'
  ssx-ssx: Koto hoki naneta꞉ mo yapekeyeke nate opolo epeke pita꞉ma꞉ta꞉ mo koto deto
    hala꞉ ekita꞉ ipika꞉ pi walaasa꞉ haliwekima꞉ walemeke pima꞉ peneme yaeyekeme. Koto
    ka꞉la꞉ pita꞉ I̱ma꞉ walawano mo nika꞉ da꞉taasa꞉ Koda꞉ma꞉ peae la꞉leke walaasome.
  mkl-mkl: Nɔ nsɛi, si ɑwɑɑti iyi í jilɛu, í jɔ̀ ideɛu í fitɑ. Ideui í dɑɑm si ɑwɔ
    n wɑɑzoɛ si bɛi í jilɛɛm, nŋu iyi í jɛ Ilɑɑɔ̃ woo fɑɑbɑ nwɑ.
  gaq-gaq: ଆତେନ୍‌ ଆଡାକ୍ନେ ପାରାନ୍ ସତ୍‌ ବାସଙ୍ଗ୍‌ମ୍ୟାଃକ୍ନେ ଇସ୍‌ପର୍ ଅସେବାନ୍‍ ପାର୍‌ମାନ୍
    ଡିଂଚେ ସମାନ୍ ବେଲା ନିଜର୍‌ନେ ବ୍ନାଲିର୍ ବାଲିର୍‍କ୍ନେ ବାନ୍ ଆତ୍ନାବକେ; ଆତେନ୍‌ ବ୍ନାଲିର୍
    ବାଲିର୍‍ନେ ଲିଗିଙ୍ଗ୍ ନେଃନେ ଆମ୍ବ୍ରଣ୍ଡ୍ରେ ଇସ୍‌ପର୍‌ନେ ଆଦେସ୍ ଇସାବ୍‍ରେ ନେଙ୍ଗ୍ ଡାଗ୍ରା
    ଅପେଃ ବିବକେ ।
  gof-RNT: Nuna ashshiya Xoossay ba woden ha kiitaa odana mela taw hadara immis.
  unx-unx: ଠାଉକାନ୍‌ ନେଡାରେ ନେ କାଜି ଉଦୁବ୍‌କାଦା । ଆବୁଆଃ ଜୀଉବାଞ୍ଚାଅ ଏମ୍‌ନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ଆନାଚୁତେ ନେଆଁଁ ଉଦୁବ୍‌ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌କେ ବାହାରମ୍‌ ଏମ୍‌କାନା ।
  gah-gah: Nene gakó nene Ómasímo gamenamú giligo, etokago, aí gakó li utó niago,
    ale utó imó. Ómasi lugutó vizeaká vémo lo hukonetató ámina hoza lehizenetamó.
  lcm-lcm: Au, na kala serei a taun i atung ang ta God, na kala amalangasai ani kana
    mengen nei kalingaria i kana mamain ta katakai i akuskus ani ki akus tatana nei
    ring malangas. Nambang a abis i akus ta kana mengen, God kara katakai i vilvil
    ato katala kun asok anig asi abis ania.
  aer-aer: Ngkartele-arle anwernenhe itetheke mpwaremele arntarnte-areke. Urreke awerne
    anteme, Re ilelheke, “The anteme Ayeye Arratye anthurre Atyinhe anteme imerneme
    tyerrtye itneke.” Kele, yanhe ipenhe anteme Ngkartele ayenge ileke alhetyeke ayeye
