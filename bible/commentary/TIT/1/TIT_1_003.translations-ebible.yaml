  kgf-kgf: Aŋgéŋ titi miŋina Anutu eŋeyaoc ackuaʒécya imi naléyaiguc ʒézé ic onac
    kuagina mema ʒéhicŋiyec. Waŋu ai imi memaŋ niŋac niŋkumu némma ʒéselinéŋec.
  awb-awb: Oga mérapeq awaq miagéhe éna wewega iwíáhi tanáhráq mah kawéq éhwéh itene
    irupipeq iwíáh aitáráire. Maniká, ite kaweraitéh ánínká ínénsabe, Mah kawéq éhwéh
    koreri terinúno aintáráirana teri terinuge.
  gdn-gdn: '@see-verse:TIT.001.002'
  nko-NT: Anɩ Nkpa Ɔhɔ́pʋ Bulu lɛ́lɛ mʋ asʋ́n ánfɩ ɔwan mʋ onutó brɛ́tɔ́, ɔlɔpʋwá
    mɩ́ ɩbɩtɔ ɔbɛ́ɛ, ndáa mʋ́ ɔkan.
  bsn-NT: “Ado cõrone ti quetire gãjerãre gotimasiorʉcʉmi” ĩ yiriarore bajirone yʉre
    goticudirotiyumi Dios, ĩre mani cãmotadicõa tʉjaborotire manire yirẽtobosagʉ ñari.
  pib-NT: Ga wa gipapkoya rupgujetlu tokanu nunkaklewleya. Wale chinanu gaponshinikanutkalurno,
    wa Wognetkakjeru Goyakalu gixa yokanretyawakno.
  wiv-wiv: Kua ti bele matoto na taem kua ia e tania, ia kini vabeleni kavakava na
    Kalohua Kemi kua, hita kene tatani kavakava na manumanu. A Vuvu, na kadolu kaka
    kua e pele mulehidolu, ia mule e tania kata katia galanga kua.
  reg-reg: Omwanya gwejile gweya nasulula omusango gwaye mubhusimusi bhunu ananile
    naike. Janyiile okukola kutyo Nyamuanga alagiliye oyo ali mukisha weswe.
  mlh-mlh: Anutu, Munaŋqoqo Raunoŋunji seŋgiŋbaŋgiŋ gogoinere buŋo mikiperu ore damaŋine
    poretiŋ bame wareru fukeme oo Biŋe buŋoine barariŋga noreru oi misauekiminde mimiti
    ruaya. Ore so oi mitaniŋgabi Anutuji noŋ oi misauebemiŋgo manesiŋ nuru igodoŋ
    nuya.
  gof-ENT: ኑና ኣሺያ ፆሳይ ባ ዎዴን ሃ ኪታ ኦዳና ሜላ ታው ሃዳራ ኢሚስ።
  aau-aau: Sawk hyo ok-ihey kokwe enekwei-ar hiykiaw ma me-iaup sohiy non mesor hrahra
    ha. God, hromo Huonok-prosue-uwr hiykwe hane po me-sasay, hyo ok ke lanio mesor
    kow e.
  tvk-tvk: E melele xa xi bit momal, Hi xa di miteh meulien e moletin xil misak ni
    naha xa tehit xati mei mistal be reitin sung. Reitin, naha xa Hi tesoson ni, xi
    di pisen ni nggo sepinien xa tesa ni minou e tesemae ni minou tengan ti nihithiteni
    mi mosav xil.
  prf-NT: Sakay impahayag na iyád ten upos na ten netakda a panahun. Sikán en nagtiwalaan
    tánni ipangaral iyád ayun ten utus nen Diyos a Tagapagligtas tam.
  auy-auy: Maníkómó imáyáamo urón-kanaa tínena úwana Ísu Káráísiti wenáái simátimuwana
    Maníkó simásimena séna kesáái simátímaꞌmae iyuwó séna kentáásí sáwí-imayaafinkentaamo
    faúsínkáíwaisa minááí siyáiye.
  tbg-tbg: Kotiva nai tivato entaraqaa Ihu Karaitiva tuvurero Kotira uva qaraaka uva
