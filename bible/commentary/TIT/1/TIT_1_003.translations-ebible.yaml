  qvw-NT: Chalapacuna captïmá, Salbacü Diosninchic unanchaśhan timpućhu “Caymi lulanayqui”
    nil allin willacuyta camalaycachinäpä caćhamäla.
  nfa-nfa: '@see-verse:TIT.001.002'
  tnp-tnp: Kəni e nian əhruahru iətəm Uhgɨn təməni, in təmol məmə nətəmimi okotəhrun
    nəghatiən rəhan. Ilah kotəhrun mətəu-inu Uhgɨn Iosmiəgəh rəhatah təməni mələhu
    nəghatiən kəti məmə təməfa uək u tətatɨg e nəhlmək məmə iəu iəkəni pətɨgəm nəghatiən
    əha rəha nəmiəgəhiən itulɨn.
  urd-urd: और उस ने मुनासिब वक़्तों पर अपने कलाम को जो हमारे मुन्जी ख़ुदा के हुक्म
    के मुताबिक़ मेरे सुपुर्द हुआ।
  hot-hot: Alalôaniŋ bulubiŋ Wapômbêŋ bôk hatak waklavôŋ te yôv ba hatak ku halôk
    yabaheŋ lôk hanaŋ lôklokwaŋ ek yanaŋ anêŋ Abô Mavi bêŋ êndêŋ avômalô ek batu Abô
    Mavi êŋ êlêm yaiŋ.
  mqj-NT: Anna illaan attu mangka napatantu, umpakawanammi battakadanna diona lalan
    katuoan sae lako-lakona. Kaomo mesa to diponto bannangngi la umpalanda' inde battakadannae
    situru' parentana Puang Allata'alla To umpasalama'ki'.
  rus-SYN: а в свое время явил Свое слово в проповеди, вверенной мне по повелению
    Спасителя нашего, Бога, -
  mbh-mbh: Na nge nang ako isivenga i ateal i, i patheng pat ile riong aken, ako nge
    panongpolong. Na God ako ini ler pamimionga i pator engeng tho, ma i sungu omaing
    aken a tho nge, ve aro tho panongpol nge ile panongpolong aken.
  bdd-bdd: Tutaina Yehoba ꞌihesinuweya ꞌoina tauna ꞌina gwaehemisega Yesu ꞌitauyama,
    ta yawasida moisa ꞌiꞌabilatuheya, ta Yehoba, tauna ꞌada Toꞌabihetena, ꞌiloinaegauwa
    ta yaguguguguya.
  cbt-NTPO: Iporaso huachi tahuëri nanihuachina, inaora nohuanton, nanamën anitotërinpoa'.
    Yosë sha'huitërinco ni'ton, ina nanan chachin pënënanquëma'. Inaso' nicha'ësarinpoa'.
  srn-NT: Ma now Gado wi Ferlusuman, feni tak' a ten lepi fu a boskopu disi preiki
    fu sma kon sabi en. Dan A fertrow mi nanga a wroko dati èn A poti mi fu du en.
  cta-NT: Loꞌo juani cua ntiꞌ Ni chaꞌ tsoꞌo tsa tyempo chaꞌ cañi tyijyuꞌ chaꞌ jiꞌi̱
    ycuiꞌ Ndyosi nu ndyuꞌni lyaá jiꞌna, loꞌo juaꞌa̱ cua ngulo Ni cña jnaꞌ chaꞌ culuꞌu
    naꞌ chaꞌ tsoꞌo biꞌ jiꞌi̱ xaꞌ ñati̱.
  bqc-SIM: Yã́pi bↄ̀ gupuau a gↄↄwa waaso pↄ́ Lua wá Suabana nàmɛɛ ma ↄzĩ guu,
    lá a dìlɛwa.
  tcz-CHONGTHU: Chule tua aphat alhintaha hiche thuhi aman ahin phondoh'a, keihon
    mijouse laha kasei phongleu ahi. Hiche hi eihuhhing uva Pathen a kona thupeh,
    ama na tong dinga keima ei kinganse ahi.
  mar-mar: त्या जीवनाची आशा बाळगणाऱ्या, देवाच्या निवडलेल्या लोकांच्या विश्वासासाठी
    आणि सुभक्तीदायक सत्याच्या ज्ञानासाठी, त्याविषयीचे वचन त्याच आपल्या तारणाऱ्या देवाच्या
    आज्ञेने मला सोपवलेल्या घोषणेत यथाकाळी त्याने प्रकट केले.
  snp-snp: ido aimola kamenalalo ya kala lo oloto melonido olu oloto piyami ne. Kawa
    ya olu omude kami we Gotikafo anelo meleto lo oloto melenane, loto lo meleto nomami
    ne.
  isl-isl: En nú er rétti tíminn kominn, að hans mati, til að birta gleðifréttirnar
    og flytja þær öllum mönnum. Guð, frelsari okkar, trúði mér fyrir orði sínu og
    gaf mér skipun um að vinna að þessu verki.
  spy-NT: Yu kayit ꞉bēsyēēt nyoo kikiikutool ꞉Yēyiin, kung'oong' ꞉inee nyoo Kāārārookiintēēnyoo
    ng'ālyoontēēnyii ankutoola anii a-amtaate lōkōōywēchu kāroomēch.
  xnn-xnn: '@see-verse:TIT.001.002'
  mwe-mwe: Gubhagatendile malobhe gabho gamanyishe kwa malanga gubhapanjile, kwa ntenga
    gubhangamwiye, niinajila nunguye kwa mashili gabho bhayene a Nnungu bhaatapula
    bhetu.
  tte-tte: Na kana sauga yawasosi koina Yaubada tomo ipeili ana walo siguguguguyeyan,
    kabo koina yawasine wasana iwalo-masalan tomo meuloili kolili. Na Yaubada iya
    kala tolebo, yau yagu paisowa iyeyama na walone yaguguyeyan besiele ana loina
    koliyau.
  tcs-tcs: Ane nau wea da raittaim, God i bin soe dis Gudniuz, ane nau ai tokbaut
    em po ebriwan. Diswan ya i bin prom oda prom God, da wan uda seibe yumpla, uda
    i bin trase mi po meke dis wok po em.
  hlt-THB: amah ing a tym hoep nawh a taak amyihna ningnih hulkung Khawsa ak awipeeknaak
    amyihna ak awi ce vangnaak ak khuina ak haw law kung amah ak awipeek amyihna ak
    awi ak khypyikung kai Paul ing,
  soq-soq: Tane tauma me walama ituna bedewe God dewa ema uduudu me Gagalowa euda
    bedewe sabamosan. Benema ema ipa God no Inawamba ne witanawosane ita dianena rua
    wasabamosadina.
  qub-qub: Cananga salbacoj Tayta Diosninchïmi willacuyninta llapan runata musyaycächin.
    Chaymi willacuyninta willacunäpaj acramasha captin willacur puriycä.
  att-att: Á ta dattál nayù ággaw nga sinullà ni Namarò, inipalappâ na yù bilin na
    nga meyannung sù inángà na nga awán ta áddè na, nga iyawâ na nittam. Á ilayalayâ
    ku yù bilin na nga inikatalà na nikán, gapu ta jinok nangà ni Namarò, si Namarò
    nga mangiyígù nittam.
  bki-bki: Naio be kiado Atua na Ioruriano, ana bogo napano naio mial ka kiano bogo
    memedu, naio midu kiano iliano maluvo ka rila kiado m̃arabo na meuliano, a vonganei
    midu joa kiniou ka nava noioliolu tanea vio.
  bqp-bqp: Akũ yã pìi bò gupuraa a gↄrↄa waazi kũ Luda ó Surabarii dàmɛnɛ ma kɛ
    gũn lákũ à dìtɛ nà.
  mcp-mcp: Ja dâŋ fwála í á wɔ́ɔ́s yí, nyə a sá nə́ buud bwə́ mpúg ŋkaagə́ nyə á kaag
    nyɔɔŋgʉ́. Lâŋ wɔɔŋg wə́ Cʉgye wúsʉ́ Zɛmbî nyə á yə mə sɛ́y nə́ mə ŋgə́g nə bwiiŋg
    yí.
  hat-hat: Lè lè li te fikse a rive, li fè nou konnen lavi sa a ak pawòl li, nan mesaj
    li te renmèt mwen pou m' fè konnen, dapre lòd Bondye, Sovè nou an, te ban mwen.
  npl-NT: Iwa axa, itech ninteh tonatijmeh, Dios Totemakixti otechnextili itlajtol
    iwa onechmomachiti maniktetlapowi nin tlájtoli.
  bgg-bgg: khriig ishak shii ai è ji shii awai mua shii dong phi. Jine gu shii phijong
    ro, chiih-è gune gethek ro ragia Hamangkhung-aphuii muyung ji è yao.
  eng-TCENT: in his own time he revealed his word through the preaching with which
    I was entrusted by the command of God our Savior;
  eng-BSB: In His own time He has made His word evident in the proclamation entrusted
    to me by the command of God our Savior.
  cpu-NT: Okanta jinintapaitetakera, joñaakantaka Pava Ovavisaakotantaneri. Iriitakera
    kantakaantakerori iñaaventayeetairo iñaane. Jimatakena naaka eejatzi, jotyaantakena
    nonkinkithatakaante.
  san-ASM: নিষ্কপট ঈশ্ৱৰ আদিকালাৎ পূৰ্ৱ্ৱং তৎ জীৱনং প্ৰতিজ্ঞাতৱান্ স্ৱনিৰূপিতসমযে
    চ ঘোষণযা তৎ প্ৰকাশিতৱান্|
  tac-NT: Napu'lige raweli sebasa napurigá ralámuli námamala alué ra'íchali, Onorúgamete
    nulérituru ne'chí napurigá benírimala ne alué ra'íchali. Onorúgameka buyáname
    júkuru ramué resítiri raweli o'kame nírigichi 'lige a'kabámana jáwame júkuru ramué.
  eng-WEBPB: but in his own time revealed his word in the message with which I was
    entrusted according to the commandment of God our Saviour,
  gfk-H: Senbia tano pakana bung haruat ma no nuna sinisip, Kalou ga hapuasnei no
    nuna nianga uta iakan ra nilon. Ma ga tar no pinapalim na warawai tagu bia ena
    ianga ma iakan ra nianga. Kalou no nudahat Tena Harhalon, ia nong ga tangai hadadas
    tagu bia iau na ianga hua.
  viv-viv: Ada tova gilubodana againe yana venuwaꞋata yawai-vagahida faꞋina yaku laumamaleya
    gihawavemogatalena. Ada Yaubada ada Tokibababala mena aku vehimeya giveleku, higa
    yana venuwaꞋata ana laumamala ganaꞋitaveꞋavina.
  yao-yao: Ŵaliunukwile liloŵe lyakwe pa katema kakwe. Une napegwilwe utenga wo kwa
    lilajisyo lya Akunnungu Nkulupusyo jwetu juŵangulupilile kuti naulalichile kwa
    ŵandu.
  tgp-tgp: Na rani tataholo God mo taua moiso, mo vuhesi na nona reti na malele retivujavujangi,
    haratu God nor̃a Jujuri mo silea isaku usuri na nona retileu.
  auc-NT: Mänömaï cædinque tömengä, Ïïñedë cæcæboimpa, ante nänö angaïñedë ïinque
    bayedë tömengä nänö angaïnö ante edonque pönï odömonte apæ̈negacäimpa. Edæ, Quëwencæmïnimpa,
    ante mönö ïmonte në Ængaingä inte Wængonguï mänïnö nänö angaïnö ante, Bitö odömonte
    apæ̈nebi ëñencædänimpa, ante botö ïmote angä ëñëñömote da godongä godïmo ïmopa.
  kbc-NT: Niɡ̶ijo niɡ̶icota noko Aneotedoɡ̶oji ane nibikota, odaa ja ikee niɡ̶ijo
    ane ligegitedoɡ̶owa meote, niɡ̶ijo noɡ̶oyeloɡ̶oditedibece latematiko. Najigotediwa
    yatematiko ane leeditibige me jatematitedibece. Aneotedoɡ̶oji ane Ǥonewikatitoɡ̶odi
    jiɡ̶iniaa idiiɡ̶e me jeloɡ̶oditedibece latematiko.
  bmh-bmh: Guzenaimai, ziwas tub Uwait nug tapai meun, ziwas go ebu, duailel muzmuz
    awau dabun bigeg abai mareun. Iz gonugau salau du gonugau ze ailina, izan mui
    gonugau ze oimai, duailel awaranem. Uwait nug gonugau salau iz ebeab meun, gonun,
    iz gonugau ze duailel abai maranem. Uwait gonug sag igual igul eg ebuan imaigabun
    iboin.
  ctu-BL: Che' ti' yorajlel wʌn ña'tʌbal i cha'an Dios, tsi' tsictesa jini t'an. Dios
    la caj Coltaya tsi' yʌq'ueyon que'tel cha'an mic sub.
  meq-meq: 'A ɗa ha na, ahəl ŋgay nakə a ndisl a ɗəma aye. A ɗakway ha wu nakə a gwaɗ
    ma vəlakweye na, tə bazlam i ndo neheye a slər tay ha hərwi ada tâ ɗa ha bazlam
    ŋgay aye. Mbəlom neŋgeye ndo mətəme kway ha kə vəleŋ bazlam nakay a həlay, a gweɗeŋ:
    «Tsikatay a ndo hay dərmak.»'
  noa-H: Magtarr haawai ya hĩs hewag pawiata hõrau hi hiek jaau durrum gaaimua mag
    hiek t'umaam k'ʌʌnau hajapcha k'ak'apdö pamam. Magua mua hich mag hiekta jaau
    chitʌm, mag jaaumk'ĩirta Hẽwandam maach peerdʌajemua mʌ jʌr hauwi pʌ̈itarr haawai.
  alp-NT: Kena petu misete Alla Italuke mere eono peneka. Eni hnaune kena Kristuse
    mere Iatetuke ete tamata bokala baue Eni maka ulakaru. Kai Alla iteki Maka hlamate
    Ipersaye au leke au beteke Eni hnaune mere. Ile Alla rebe Ipletae au.
  san-VEL: ni.skapa.ta ii"svara aadikaalaat puurvva.m tat jiivana.m pratij naatavaan
    svaniruupitasamaye ca gho.sa.nayaa tat prakaa"sitavaan|
  kbq-kbq: Hianagi Agrama hunte'nea kna efore higeno, ke'amo eama higeno, mono ke
    hu'zana nagri hunantege'na, Anumza Tazahu ne'mofo (Savior) kasege'afi nehue.
  kbh-kbh: y nÿa chama tempo tojóshjango ora, chë ents̈anga jábuayenama, soyë́ngaca
    Bëngbe Bëtsá chabe palabra s̈ojinÿanÿé, ndayá Jesucristo ents̈angbiama yochjanmama;
    y chca jábuayenama ats̈e palabra s̈monjabonÿé, Bëngbe Bëtsá, bëngbe Atsebacayabe
    mándoca.
  ron-LSB: dar care, la vremea Sa, a descoperit cuvântul Său în mesajul care mi-a
    fost încredințat, potrivit poruncii lui Dumnezeu, Mântuitorul nostru,
  pon-pon: A ni a anjau a kotin kajanjaledar a majan ki padak, me ko on ia, duen kujoned
    en Kot atail Jaunkamaur.
  nhe-BL: Huan ama quema ajsic hora, Toteco tenextilía ni tlajtoli tlen ni yolistli
    yancuic huan quichihua ica tojuanti tlen campa hueli tijcamanalohuaj itlajtol.
    Quena, Toteco Totemaquixtijca nechnahuati ma nijchihua ni tequitl huan quicajqui
    nomaco.
  sps-sps: Ai tan nainy fatoobing tsunia, Gov pokei faruak iny a man nana toto na
    suu to ayei tana arasan, ito tan favaanan iny vegiau Tsunia. Gov a Tsoiny Fiisaup
    tsura te tsue faparits ma favaanan anyo tan nainy te fakei Ya nima vanyo.
  wnc-wnc: Aho. Tapduknga ayawan yukut gwene Anutu akgatanimuya apaninda yake wamu
    waaknga yakapnanga akngae puya nae namukut. Nae namuke na nanitewan kuke wamu
    kayuk yutnanga atnimik kakngae wam yakapmake tasiwawa itane wamu waaknga anggaman
    sikut.
  bus-bus: Ben yã pì bↄ̀ gupuraaa a gurↄↄa waazi kɛ̀ Luda wa Mìsiri dàmɛ ma kɛɛ guu
    lán à dìɛ nà.
  gub-BL: 'Amo ''ar mehe Tupàn uze''eg nezewe. — Kutàri ikatu ihewe. Akwaw kar putar
    hepyr wanur àwàm teko wanupe kutàri nehe, i''i uzeupe. A''e rupi Tupàn zanepyro
    har a''e, hemur kar wanupe a''e, uze''eg imume''u pà ihewe a''e: kury.'
  imo-imo: Pele, yunu wai panjipe imbomani ungumu pilengei wendo opili nimu walimu
    wendo orumu kinye na kanopa lipe yunge ungumu andoko ningo tindiwi nimu. Aku nimu
    Gote, linonga Tepa Lili Iyemu. Yuni na ungu kanomu ningo andoko tiwi nimuna na
    ungu kanomu nimbo tilipo andoro.
  boj-boj: Bati kereonaqa a na aqa anjam maro tamo naŋgi wau enjrej. Kumbra dena a
    na aqa segi anjam babtej. A na e dego wau ebej deqa e aqa anjam mare mare laqnum.
    Anjam dena a na iga padalo sawaq na eleŋej.
  eng-DRA: 'But hath in due times manifested his word in preaching, which is committed
    to me according to the commandment of God our Saviour:'
  knf-knf: Ţi wal wi adatuŋ, Naşibaţi nabuuran nja awul uţup wi nul aji nţup wa bañaaŋ.
  san-KHM: និឞ្កបដ ឦឝ្វរ អាទិកាលាត៑ បូវ៌្វំ តត៑ ជីវនំ ប្រតិជ្ញាតវាន៑ ស្វនិរូបិតសមយេ
    ច ឃោឞណយា តត៑ ប្រកាឝិតវាន៑។
  arn-NT: Fey fantepu dew puwi ñi kimngeam ti we kimelün dungu, fey iñche manelenew
    taiñ Montulchefe Ngünechen iñche ñi wewpiael kisu ñi adkünuelchi dungu.
  zas-NT: Abiꞌ chi bidxin dxej ni gule Dios guial gogbee ree bejn xtiidxaman laaman
    balüü xtiidx, abiꞌ naj bayal catiechan xtiidxzaꞌcaman laan na̱j ni guxhaalaman
    naj günan, bén ni rüjn dux tol ree perdon.
  ken-NT: Mpok Mandɛm anɛ ápɛmɛ bhɛsɛ́ afyɛ́ ákwáy nɔkɔ, akʉ bo mándɨŋɨ ɛ̌ti nɛpɛ́m
    ɛnɛ́n bɛ́fʉɛ́t ndu Mbok Ndɨ́ndɨ́ Yesu anɛ yi afyɛ́ amɔ́ya bɛ ngati bho.
