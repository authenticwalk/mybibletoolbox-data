  mil-NT: Te ní sáá nduu nǐ cachí‑gá sá nìhí‑yu tnúhu nàcuáa cuáháⁿ tnúhu‑gá, te dɨu‑ni
    tnúhu‑áⁿ nǐ cachí Yǎ Ndiǒxí Yaá dácǎcu nihnu ñaha xìi‑o núú ùhú núú ndàhú sá dácuàha‑í
    ñáyiu.
  myu-myu: Imuwẽg̃at pin pima Deus kawẽn idipat o'g̃uwẽg̃at soat pe ijodiat pe. Okpot
    kayayũ soat em itait ip jeedop oxe iap ekawẽn o'g̃uwẽg̃at. Õn tak ixe juk omuju
    iboap ekawẽn muwẽn ãm ijodiat pe. Iboap ekawẽn muwẽnuwẽn õn Deus a'õbi. Ixe Deus
    wuydaxijojo'ukat.
  fue-fue: No wakkati waɗi, o anninii haala makko diga e waaji ɗi o yowanimmi hande
    no Alla Kisinoowo en umuri ɗum.
  amk-amk: Allai tane Mamparirifoi, tete ne rahida diriria foi, deinawi ne Kaiwo Mahikai
    nani we tata. Kaiwo nani yoasoaio yau tuti demi yau we iwuwuaifa.
  fai-fai: Kale be Got alam atan kuti bakosa uyo matam bune, beta Got nulum Watakayaw
    ayo aket kunam nadale alam weng uyo kunam nadane weng kitid kuw bakonam, wanang
    kinim bakayamalo, nakeise weng kaí, matam misunasu ka.
  ura-NT: Inae nii jihanteein aitohalune jaa que turuhane jaaunte, inae nii aca jianacoon
    cana osa caje cana mitaeranihane coitucuerateein beebejihanune coina caletoaelu
    Cana Coaunera.
  mcd-NT: Ascan afin yoipaiyaitian nan tsain shara Furunhuunoa ato tapimana. Ascano
    nocon Numamisi Diosin ua catonshon ua yononi un Jesucristohuunoa futsafo yoinon.
  urt-urt: Taꞌe luku pe, dindiꞌ ŋup kitikin ŋaiye Got si nalaŋatme pe, kin pwal poi
    wusyep bwore mise uku pe, ya mininge wusyep kin uku mil halhale mil lenge mitiŋ
    lalme. Lahmborenge, Miye nungwisme poi si nalaŋatme ŋam ŋaiye ma mende wah me
    kin.
  kiz-kiz: Kwa bhwakati muafaka, alifunuili lilobhi lya muene mu ujumbe bhwa anipelili
    nene kuhubiri. Jhinilondekeghe kukheta naha kwa amri jha K'yara mwokozi bhitu.
  tzo-TZE: Li Diose sna'oj ono'ox bu ora yorail chac' ta a'yel li sc'ope. C'alal la
    sta yorail yu'une, jech lic yich' cholbel li sc'ope. Jech li Dios ti ja' Jcoltavanej
    cu'untique laj yac'bun cabtel yu'un vu'un ta jchol.
  lex-lex: Uplerlawna mak kamori-kalewna ita, Nmeh'a neka ed mak khopan pa agod kiota-gal
    de'eta lirni de. Entutmuata-nkewra' olek a'u totpa la'pa ntutu-nte'ewa la' ler
    maka Uplerlawna Nwalir niana pa na'nama rimormiori ratlin nana nnio'oni, de a'
    wual pia ed mak kakot nohora.
  dov-dov: Muchindi cheelede wakayubununa jwi lyakwe mukwinda kunkambawuko ilinjiyo
    njindakapegwa mukwinda amukulayililwa a Leza mufutuli.
  rgu-rgu: '@see-verse:TIT.001.002'
  toc-NT: xa̠huachí cumu aya lak­cha̠ni̠t quilh­ta­macú, Quin­tla̠­ticán Dios hua̠nti̠
    li̠taxtuy qui­ma̠aka­pu̠­tax­ti̠­nacán a̠li̠sok quin­ca̠­ma̠­ca­tzi̠­ni̠mán xta­chu­huí̠n
    hua̠ntu̠ ma̠sta̠y lak­táxtut; xli̠­ca̠na pi̠ huá u̠má tachu­huí̠n hua̠ntu̠ aquit
    qui­ma̠­cuentaj­li̠ni̠t la̠qui̠ nac­liakchu­hui̠nán.
  som-som: laakiinse wakhtiyadiisii goonida ahaa uu hadalkiisii ku muujiyey wacdigii
    laygu ammaaneeyey sida Ilaaha Badbaadiyeheenna ahu u amray,
  mam-C: Me atzin ja'lin, ma kanin tq'ijil tu'n tyek'in te Diosjo Tyol kyexjal, noq
    tu'n xi nyolinji'y Tyol, a oqxenintz we'y tu'n, a Klolqe te jun majx.
  ndj-ndj: na pachifikili chipindi cheni, alangushili muunjagila waki wawulandulili
    ngimu Malawu va Chapanga, mlowola wetu.
  mbj-NT: Hỹỹ kä, tah'yyb däng do noo gó, ỹ ber'oot do hã P'op Hagä Do metëëh nanäng
    taky däng do paah. P'op Hagä Doo, ër h'yyb tym dëëb h'yyb däng hã ỹỹ, ỹ tamejũũ,
    ta ky däng do ỹ baher'oot hyb n'aa, ỹ wén metëëk ta wób sa hã.
  lat-VUC: 'manifestavit autem temporibus suis verbum suum in prædicatione, quæ credita
    est mihi secundum præceptum Salvatoris nostri Dei:'
  ngp-ngp: naho mwo lupisi lwedi, nakakegubula mwe mbuli yakwe mwenye, miye nehink'higwa
    ulosi uwo niugendeze kwa miko ya Mnungu Mlokozi ywetu.
  enq-2: Naima Pyoo Nyingi Gote dokome baanya gii setea dokonya wai pii epe doko lao
    panasia. Panasotona lea dokonya-kaita wai pii epe doko nambame lamaiyale lao baame
    namba dia.
  eng-ASVBT: but in his own seasons manifested his word in the message, wherewith
    I was entrusted according to the commandment of God our Savior;
  mna-mna: Mi indeeŋe ka nol na, Anutu ta ulaaŋa kiti i, iur uruunu ambaiŋana imar
    nomoŋ, mi iŋgo yo ma aŋla be aŋsoyaara sua tana pizin tomtom. Naso timbot mat
    pa.
  myw-myw: '@see-verse:TIT.001.002'
  sby-sby: Lino pacindi celela walayubulula kushomesha uko mumakani akendi. Makani
    ayo walabika mumakasa akame, weco ndamukambaukili kwelana ne Lesa mupulushi wetu
    ncalang'ambila.
  sll-sll: Habang kul enangwo gin i ana kere engwo ha i, ari hobi di tibi ol teralga
    pire sigare kul na tongwo yal God di na tomua.
  yaq-NT: Intok i'ani, taewai au yeu a' pu'arit, inim aapo, jiba aapo'ik betana nok
    lutu'uriata, aapo itom jinne'ume ju'u Lios, aapo nee aet saweka, in a' tekil makaka'ue
    in yee majta'ue, yee a' ju'uneiyaatualaa.
  uro-uro: Bä sa vät ama rhäkmamär äm ama qäväläm dä iangärhäkt ama iar ama sok täm
    ngät di sa ngä män säda eraqi nävät ma Ngämuqa aa enge qärangätni i ngu sameng
    na ngät kärangät i sa ma Ngämuqa qa von ngo rhäm ngät bä qosaqi qat nanakt na
    ngo sä ngät parhäm ma Ngämuqa aut Mumaiar aa rhäkne.
  ita-1885: ed ha manifestata ai suoi propri tempi la sua parola, per la predicazione
    che mi è stata fidata, per mandato di Dio, nostro Salvatore;
  muy-muy: Sarta gayaŋ ya ti àfəkaɗ ni ènjia ti àɗəfiaba ma ga sifa gani nana ana
    mis a, ti tə̂ɗəmoru, tə̂hi ana mis ndahaŋ. Naŋ Melefit Bay mahəŋgay leli àhuva
    pakama nana ana nu a daya, ti nə̂hioru ana mis.
  kqc-kqc: Ma iniye ini niyo ariri ini ago moi ogau riyo; Sei una Moi vegu rina amiye
    di ago gira fafau mina oteimana moimai na nimaro.
  tav-tav: Cayoaro bero cʉ caboori paʉ cãnopʉ mari camajioñupi Dio tirʉmʉpʉ cʉ caĩ
    cũrica wamere. “Yʉ mena anicõa aninucugarãma yʉre caapipajeerã,” cʉ caĩriquere
    marire camajioñupi. “Tierena mʉ buio teñagʉ,” yʉ caĩ buiowĩ Dio. Mari caroorijere
    marire canetoobojaricʉna yʉ caĩ buiowĩ. To bairo yʉre cʉ cabuio teña rotirore
    bairona yʉ áa yua.
  eng-ULB: At the right time, he revealed his word by the message that he trusted
    me to deliver. I was to do this by the command of God our savior.
  spa-VBL: pero que a su debido tiempo reveló por medio de su palabra, en el mensaje
    que se me encomendó predicar, siguiendo el mandato de Dios, nuestro Salvador.
  fra-_FOB: Et qu'il a manifestée en son temps par sa parole, dont la prédication
    m'a été confiée, selon l'ordre de Dieu notre Sauveur,
  hau-ULB: A daidai lokaci, ya bayyana maganarsa ta wurin sakonsa da ya damka mani
    in shelar. Zan yi wannan ta wurin umarnin Allah mai ceton mu.
  mal-mal: താൻ തിരഞ്ഞെടുത്തവരുടെ വിശ്വാസത്തിനും ഭക്തിക്കനുസാരമായ സത്യത്തിന്റെ പരിജ്ഞാനത്തിനുമായി,
    ദൈവത്തിന്റെ ദാസനും യേശുക്രിസ്തുവിന്റെ അപ്പൊസ്തലനുമായ പൗലൊസ്,
  kkc-kkc: Esiga biame yayo magoo mapoo ibada gie badeli pidili Godee yayo o to tekepo
    amapoo yilige buguloso a diye diso, ayo odoo mapoo to tekepo ee takalame.
  lit-lit: vis dėlto tinkamais laikais jis apreiškė savo žodį šaukiamame skelbime,
    kuris man buvo patikėtas pagal Dievo, mūsų Išgelbėtojo, įsakymą –
  urd-GVR: Apne muqarrarā waqt par Allāh ne apne kalām kā elān karke use zāhir kar
    diyā. Yihī elān mere sapurd kiyā gayā hai aur maiṅ ise hamāre Najātdahindā Allāh
    ke hukm ke mutābiq sunātā hūṅ.
  far-far: Ma ana kada ne nia naia na fua, God ka fatai fola ana farongoe lea ne ana
    na raoe ne nau ku liu na ania fua 'ainitalolae ana. Ma God, ne famauri kia, ne
    sae nau fua sasilana raoe ne.
  suz-BL: आ दाक्‍शो ना मुर आन कली आ लोव़ तुइक्‍पाइक्‍तु। दोपा तुइक्‍पाइक्‍तु देंशा
    हना, इं मरिम्‍शो गेय रे प्रोंइब परमप्रभु यावेम “आं लोव़ शेंदीमी” देंत। एफिसी १:९-१०
  car-NT: Moro aripa'topo jururu tunda'po mero te moro tauran uku'potopo oka taripa'po
    i'wa man. Moro oka aripa'nen me ro tywaije wa awu, mo'ko Kapano'namon Tamusi wykatopombo
    wara ro.
  amp-amp: Nd mrokfot rhumoat, kto tur duka htayuk yiharn nd mrokfot mfrpskenamot.
    Wom yimam kasinya-motrm romn nd mrokfot kfo ptha ntremotmt kmi kmi wanymomt. Bro
    Nkifrar, nom nrfa hbhakyuk yimar kfo tkrurafmor, rorn na yakhato rorhu mrofkot
    nanhu tirtn htamort. Nann kfo ptha htfaswant.
  bht-bht: पर हुण बिलकुल सही बकते च, परमेश्वरे ऐ शुभसमाचार सांझो पर प्रगट किता, कने
    असां सबना जो इदा प्रचार करदे न, साड़े उद्धारकर्ता परमेश्वरे मिंजो ऐ जिम्मेदारी
    दिती की मैं उदे तांई ऐ कम्म करी सके।
  eng-NOY: 'but in his own seasons manifested his word through the preaching with
    which I was intrusted by the commandment of God our Saviour:'
  cub-NT: Aru Jʉ̃menijicʉi beoijãravʉ bácarõre coyʉicõjenejaquemavʉ ʉ̃i yávaiye méne,
    coreóvare d̶acʉyʉ diede majare. Aru yʉ́vacari Jʉ̃menijicʉi epeimʉmu, coyʉcʉyʉ
    ʉ̃i yávaiye méne. Que baru Jʉ̃menijicʉ, majare mead̶aipõecʉ, yʉre coyʉicõjenejaquemavʉ
    põevare diede.
  ita-1927: manifestando poi nei suoi propri tempi la sua parola mediante la predicazione
    che è stata a me affidata per mandato di Dio, nostro Salvatore,
  lww-lww: Naga pe kieta Ntewa natamaliaena, ana pogos nap̃a pisu sane kana pog ruru
    napo, naga mligan kiena visena imi m̃alivi vena kilaen mrapa na kieta malena,
    a nagane mligan sike e inu vena neva nelologon va e yo make ga.
  ckb-ckb: لە کاتی خۆیدا وشەکەی بە ڕاگەیاندن دەرخست، ئەوەی بەگوێرەی فەرمانی خودای
    ڕزگارکەرمان بە من سپێردرا.
  nas-nas: Eeꞌnoko bakaang bateinang miruꞌuuꞌnung masikung-koo teie Kumponinge niikaang
    Domang-antai tee-koong domaang oparavaung amuriaing-koong kara siraꞌpuuꞌ bakaang
    doorenang tampara-koo, eeꞌnoko ning tee arooꞌmui botomuuꞌnung tee daankiamaꞌnaang.
  uvl-uvl: NeHalang i non nenge mene mule ita pe poia iau ke e haliu hote nena helenga
    nga mallaha, nga ana etue pengpeng nenge i sipona talue.
  eng-BBE: Who, in his time, made clear his word in the good news, of which, by the
    order of God our Saviour, I became a preacher;
  ixl-CNT: Tan vettaqꞌ viyolbꞌal qe vatzsaj tu u tiempo vaꞌl kꞌajel tiꞌ. Ayaꞌ vaꞌl
    tal u Tioxh ve u Chitol qetz tu paav. Utz ech nitekunpaxsa itziiul cheel.
  xsi-xsi: Aku i tamwata muŋga ipatea zo ŋana itula ne ilo-kalo pwataki pa kinda tamâta
    tu ma tasama kâ. I itula ŋgua mao nâ, kala ŋgua ŋinde ipâŋga nia yo marumbu lâ.
    Nenda Yautâŋa Tamwata Maro Kindeni ipatea naŋa lâ, kala wurâta ilana ŋana atula
    ne pâri ara panzi tamâta.
  crx-NTPO: '''Et ''awet nts''oya whudizulh Yak''usda hukwa'' ninzun-un, ''et whusahoolts''ut.
    ''Ink''ez ndi Yak''usda be ba yaduk-i, ''i yubunilhtan. ''Et Yak''usda, neulhyis-un,
    ndi khuni ''i stl''aídan''ai.'
  kan-OKCV: ತಮ್ಮ ವಾಕ್ಯ ಸಾರುವುದರ ಮೂಲಕ ತಕ್ಕ ಕಾಲದಲ್ಲಿ ಪ್ರಕಟಿಸಿ ನಮ್ಮ ರಕ್ಷಕರಾದ ದೇವರ ಆಜ್ಞೆಗನುಸಾರವಾಗಿ
    ನನಗೆ ಒಪ್ಪಿಸಿದರು.
  bbb-bbb: Ro Godi e ije no karaunuema ije fune maza ma ijia vua fuone na nijasie.
    Fu na nijasiega nare vua fuone abe kuaena samadirega e bu vua fuone maeje mukoreigia
    fiena ma vierafeke.
  blw-blw: Ngém egad ad uwan yag annaat epagngar hen yachiy ammayay chamag an chitaaw.
    Yag impiyarnachi an haén, wat yachi hen chà iwarawarawag te yachi hen imfilin
    Apudyus way nangenharà an chitaaw.
  tam-2017: பொய்யுரையாத தேவன் ஆரம்பகாலமுதல் நித்தியஜீவனைக்குறித்து வாக்குத்தத்தம்
    செய்து அதைக்குறித்த நம்பிக்கையைப்பற்றி தேவபக்திக்கேதுவான சத்தியத்தை அறிகிற அறிவும்
    விசுவாசமும் தேவனால் தெரிந்துகொள்ளப்பட்டவர்களுக்கு உண்டாகும்படி,
  azz-NT: Huan tech nijín tonalme Totajtzin Dios quimonequiltía namechmatiltis Itajtoltzin
    ica por ne notanojnotzalis. Porín Totemaquixtijcatzin Dios tacuautamatic nohuan.
    Ica ya nojón nechmactilij nijín tequit huan Yejuatzin nechnajnahuatilij ma nicchiutinemi.
  spa-RV-1909: Y manifestó á sus tiempos su palabra por la predicación, que me es
    á mí encomendada por mandamiento de nuestro Salvador Dios;
  csy-csy: A hun a cin ciang in Ama thu sia thuhilna tungtawn in hong kilang a, eite
    hong tan Pathian i thupiakna bang in keima tung ah hong ap hi;
  mxq-NT: es tyam ko tiempʉ tpa̱a̱ty, xytyukꞌaneꞌemyʉts es tʉ xytyuknija̱ꞌa̱m ja ꞌya̱a̱
    ꞌyayuk diꞌibʉts ʉj tyam nga̱jxwaꞌxypy, diꞌibʉ Dios, ja nYajnitsokpʉꞌa̱jtʉm, tʉ
    xytyuknipékyʉts.
  tzj-NT: Ja Dios tok xurwila' ja k'ij ja rchominto xutakto rbixic ja rtzobal. Arja'
    To'onel kaxin, arja' biyon chwe chi anin nya' rbixic ja rtzobal jari' ja rsamaj
    xuban recomendar chwe chi nban.
  tdt-tdt: Agora, too ona nia tempu, Maromak foo sai Liafuan Diak kona ba moris rohan-laek
    nee. I Nia foo fiar mai hau atu haklaken Liafuan Diak nee ba ema. Hau halao servisu
    nee tanba orden husi Maromak ita nia Salvador.
  ron-BTF: Și la timpurile cuvenite a arătat cuvântul său prin predicarea ce mi s-a
    încredințat, conform poruncii lui Dumnezeu, Salvatorul nostru;
  eng-WEBP: but in his own time revealed his word in the message with which I was
    entrusted according to the commandment of God our Savior,
  eng-FBV: but which at the proper time he revealed through his word in the message
    which I was entrusted to give, following the command of God our Savior.
  nld-1939: 'en te zijner tijd als zijn woord heeft geopenbaard door de prediking,
    die mij is toevertrouwd door beschikking van God onzen Zaligmaker:'
  bwo-bwo: Ari b́ gizewo b́ bodtsok'on noon worits Ik'o azaztsok'on taa t shishiyitwok'o
    taash imets adarok'on Ik'o bí aap'tso b́ jangi.
  nch-BL: Huan ama quema ajsic tonali, Toteco tenextilía ni camanali ten ni nemilisti
    yancuic huan quichihua ica tojuanti cati campa hueli titepohuilíaj. Quena, Toteco
    Totemaquixtijca nechnahuati ma nijchihua ni tequit huan quicajqui nomaco.
  quc-TNT: Cämic c'ut, are wa' ri kas k'ij ri xuchomaj ri Dios chi cuc'ut na ru Lok'
    Pixab chkawäch. Are c'u ri Dios ri To'l Ke, are yo'winak wa' pa nu k'ab. In u
    takom c'u chutzijoxic we tzij ri'.
  tfr-NTPO: '@see-verse:TIT.001.002'
  kaq-NT: Neateman hahxontijanixon ta jonibo honanmati siripai tian sca Papan honanmascaiqui.
    Noque teehihmanicaxon ta Jesucriston joi jato yohitanhue hea jaxon jahuen joi
    honanmahiqui. Jascahah tah hen jato queyoyamanoxihqui joi hean yohihi.
  sgb-sgb: Ha takdan panaon, ay namipamwang hi Apo Namalyari, ya Mámiligtas tamo,
    hên hata pangako nay biyay ya ayn angga, haka na impatsiwala kangko etaman, hên
    itoro ya habayto gawan in-utoh na ko.
  vie-1934: tới kỳ chỉ định, Ngài đã bày tỏ lời của Ngài ra bởi sự giảng dạy, là sự
    ta đã chịu giao phó theo mạng lịnh Đức Chúa Trời, là Cứu Chúa chúng ta,
  kxv-kxv: ଏ଼ କା଼ଲାକା଼ଲାତି ଜୀୱୁ ସାତା ମାହାପୂରୁ, ହା଼ରେକା କା଼ଲା ନ଼କେଏ ଆ଼ଞ୍ଜାନା ସମାନା
