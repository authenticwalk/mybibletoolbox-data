verse: TIT.001.005
translations:
  kpx-kpx: Di Keliti vata keve a haleale keu koseanu. Di isiviale au ekalesia kebia
    haivege abu abu vaveve toela kebia hoesegevei. Di a haivuale ke nahate o igaegae
    kela eloda tabagevenela. Kebia tabagevei di a namihale ke nahate haivenela.
  okv-H: Eto umo enda Crete ta toto puvuhena amo pure huna toruhena avo inena ae umo
    toto puvuhena. Eto ke no degi ta ijiena ainge dombo da vahai vahai ta ekalesia
    tihi jigari embo avo inena siriketo umbujo.
  tbo-tbo: Geka binei ma u Kilita a nehalem e memae inapa omi tapalolo u hinehi ma
    ega awai hina dumadumalu tam apo una lidumaluhi po tanitaniwaga una witowolihi
    meyagai emosi po emosi uyahihi mei a palipaliwelem pite.
  mal-C: ഞാൻ കൽപ്പിച്ചപ്രകാരം ന്യൂനതകൾ പരിഹരിക്കാനും എല്ലാ പട്ടണങ്ങളിലും സഭാമുഖ്യന്മാരെ
    അധികാരപ്പെടുത്താനും ആയിരുന്നു ഞാൻ നിന്നെ ക്രേത്തയിൽ വിട്ടിട്ടുപോന്നത്.
  grc-SR: Τούτου χάριν ⸂κατέλιπόν⸃ σε ἐν Κρήτῃ, ἵνα τὰ λείποντα ἐπιδιορθώσῃ, καὶ καταστήσῃς
    κατὰ πόλιν πρεσβυτέρους, ὡς ἐγώ σοι διεταξάμην·
  bgc-bgc: मै इस करकै तन्नै क्रेते टापू म्ह छोड़ आया था, ताके तू ओड़ै उस काम नै खतम
    कर सकै जो अधूरा रहग्या था, अर मेरै हुकम कै मुताबिक उस टापू के हरेक नगर म्ह कलीसिया
    के अगुवां नै तैयार कर सकै, जिसा मन्नै कह्या सै।
  khz-khz: Au na goi Krete ai araokwanimuto kwalana, nenai rakagau ati akalarato gaura
    pono kalara ularana. E vanuga kamura mapararai ekalesia kuneagira talimara reketa
    pono vega-rugara avaikilamuto vetaina.
  deu-TKW: 'Um deswillen habe ich dich in Kreta zurückgelassen, daß du, was noch übrig
    ist, vollends richtig machest und in jeder Stadt Aelteste bestellest, wie ich
    dich es angewiesen habe:'
  zsr-NT: Qui lë ni naꞌ bucaꞌnaꞌ liꞌ luyú Creta, quië gsaꞌu le ryadzj quegac bunách
    queëꞌ Cristo nacuáꞌ niꞌ, quië lacquëꞌ gdu bunách queëꞌ Cristo, len quië ucúꞌu‑quëꞌ
    yúguꞌtë yödz bönniꞌ gul lun chiꞌë bunách queëꞌ Cristo nacuáꞌ tu tu yödz niꞌ, ca
    naꞌ chgna béꞌidaꞌ liꞌ gunuꞌ.
  lin-lin: Natikaki yo kati na Kreti mpo ete osilisa kobongisa makambo oyo etikalaki
    mpe opona bakambi ya Lingomba kati na engumba moko na moko, ndenge natindaki yo.
  hns-NT: Ham toke Kreta des me akele tjhor deilie oe kaam kare ke djaun abbe na don
    bhail hai. Djaise ham tose bollie rahielie toke tjaahie sab sahar ke iesaai ke
    samaadj me ekaat bhaai ke barkwan banaawe ke.
  noa-E: Ar döjãrr Creta phʉram gaai mua pʉ werpʉatarran, agtha nem inju pöm thʉnaawai,
    magʉm thum inwia ĩchab phöbörpierr chi ʉ̈kha durrum khʉʉn nʉnʉidʉmpierr õor jʉr
    auwi chi pörkhapimamkhĩir ajim, ich jãg mʉchdëu pʉchig jaau pʉatarrjö.
  eng-EMTV: 'For this reason I left you behind in Crete, so that you should set in
    order the things that are lacking, and you should appoint elders in every city
    as I commanded you:'
  mib-NT: Te ni stóo ri rohó ndé isla Creta, návāha sándaā rō sɨquɨ̄ jníñu jeē cúmanī
    gā cundaā, te cani ró táca tée jéhnu condito ñayuu cácandíje tācá ñuu, nájnūhun
    ni ndacu ri jniñu nuū rō.
  lif-NT2: खे़ने़ॽग इङ्‌गाॽ क्रेत लाजेॽओ मे़न्‍जुःत्ते के़वाॽबा पाःन्‍हाॽ सुःप्‍मा
    हे़क्‍क्‍याङ् पिने़बा ओःन्‍धाक् कुइसिःक् काक् पाङ्‌जुम्‍हाॽओबा सेसेहुप्‍लक्‍हाॽओ
    तुम्‍लाम्‍लोःबाहाॽ सेःक्‌युक् चोःक्‍मासि फाॽआङ् पक्‍थाने़बारो॥
  xnj-xnj: Nakulekili ku Kilete muni uvika bwina mambu gala gegavi gakona kuvya bwina,
    na kuvahagula vagogo vilongosi va msambi wa vandu vevakumsadika Kilisitu mukila
    muji, ngati chenakulagazili,
  mmx-mmx: Nenia aga lok li u, ne Taitas, to Krit la aga on basinge u. Lavasuun teren
    keretna. Leventaba leven gugu at lotu to Krit kovisi na sixit avukat. La a vara
    i do una gugu axap nom levempanga nenia goxo epovo na gu axav i. Una soxolik ka
    tuvuttadi mukun ti lox ase limixin at laraogu lotu keneng at levenmenemen getgesara.
    Una lox i na, kerekngan nia aga tong i ru gano.
  cbr-NT: Anuax uquin cana nun nu sënë́oncëma ñucama ami sënë́onun Creta nasínu mi
    ëbëtsían, anuxunmi 'ën mi cacësabi oquin ëmacamanu cuanquin, uicamax cara axa
    Jesucristomi catamëcë unicaman cushi 'iti 'icë quixun caístancëxun anënun.
  tee-NT: Acsni ictaxtucha ju xalacat'un Creta va xaclacasq'uin ni is'asacxt'u ju
    ixtic'acx ju catalhinaulh la'ixtalhavat lapanacni ju talhilaca'anta ju Cristo
    ju lakatamin lakatamin lak'achak'an tachi ju iclhimap'aksitanch. Chai yuchi iclhimacontan
    ju anch ju xalacat'un Creta.
  eng-LSV: For this cause I left you in Crete, that you may arrange the things lacking,
    and may set elders down in every city, as I appointed to you,
  cak-NT: Xatinya' can pa Creta roma xinjo' chi nachojmisaj ronojel ri nic'atzin pa
    conojel tenemit anchi' jec'o kach'alal. Quie'acha' achi'a' chiquicojol, chi yepa'e'
    chech ri rusamaj ri Dios chiquicojol ri kach'alal, anche'l xin-ij can chawe.
  pah-NT: 'Ji horame ypa''ouhũa hugwi Creta hugwi nhande ndiaporavykypavi g̃a pokopave''yma.
    Nurã ji nde rejari pevo toporavyky pa ti ga ji py''rovo javo. Jihi a''e nde ve
    a''ero: Nahanahã ti Jesus''gareheve''g̃a pyteripeve''g̃a hugwi emo''emo''ẽ akwaimbae''g̃a
    onhimbovyvyhara''g̃a ikwahapyra''g̃a tohepia katu ti g̃a Jesus''gareheve''g̃a
    mbo''embo''eavo javo. Embojoapia pa ti egwovo cidades pe g̃agwyri pe Creta pe
    g̃a mo''emo''eamo, a''e ji nde ve ikwehe.'
  sja-NT: Pɨ Creta islade atabëiji, ne-inaa mɨa jõma oo-e pada oomerã. Mɨa naaweda
    jaradak'a, jɨrɨt'eraipia bɨ ɨmɨk'ĩraarã p'uuru bee chaa ijãapataarã ak'ɨpataadamerã.
  xed-xed: Zlaghazla yu ma luwa Kret ŋa payanata gha ta skwiha ta paɗaku. Ka zabapta
    ka ta gwal ngha Igliz ma inda luwa manda ya taghaghaf yu.
  mks-NT: Na̱jándicoo i̱ yo̱hó isla Creta ja̱n ña̱ ná jáxi̱nu̱ co̱ún chuun ña̱ na̱jándicoo
    ñáhñu i̱ ja̱n. Ndítahan ndica̱sún na̱ sa̱cua̱ha̱ nu̱ú na̱ cúú cuéntá Jesús in
    in ñuu tá quia̱hva na̱ndicani i̱ nu̱u̱n cajún.
  gfk-S: Ma iou ga waak kapis ugo kaia Krit waing nu hatakadosne ira linge pai gale
    takados baak, ma be nu tibe ira tena harbalaurai ta ira lotu ta ira tamtaman hoke
    iou ga tange ter tam be nu gil hobi.
  bmu-bmu: Köwet jölanŋi Krit (Crete) miaŋgöreŋ mohotŋe misin nup memba kembaŋe gömosötmamgö
    aka kewö jim kutum gihial, “Uruŋini meleŋget yeŋön iliŋgösöŋ laŋ maljei, i mönö
    areŋgöm eŋgiba (pasto aka) jitŋe memeŋini miri taon dop kuŋguba kusum eŋginöŋga
    areŋinambuk zioz nup memba malme.” Mewö jiba deŋnit.
  dgz-dgz: Ne at Kurit gapan vegena iwa ne ap mepe nao taingina ya taitamen. Ap menan
    ge ap mepe wanige waenapan wat tamanam mumapen ge sewa da da gapan Iesu dugup
    namu yoyo nugut mumapen men diagena ame tapen.
  eng-GNV: For this cause left I thee in Creta, that thou shouldest continue to redresse
    the thinges that remaine, and shouldest ordeine Elders in euery citie, as I appointed
    thee,
  zaa-NT: Inte' Pablo nna gudúa' lani lu' yú bitsi to' láą Creta làti dua lu' annana,
    pero uccua duel·la' edàya' nna, acca bechu tìtsa'a' lu' nna bethá'na' lu' nía
    para quixá'a tsè'ni lu' canu ría latsi' cúbia biỹa nua ná qui'ni guni cą, para
    làa eyàtsa biỹa lo tsina qui' Tata Dios. Ą'hua gutixa'ánia' lu' qui'ni guthà'na
    lu' làtsi' ná' ttu chuppa ca hermanos para ccá cą anciano gute cą adí fuerza qui'
    espíritu qui' ca enne' ría latsi'. Ą' ná qui'ni guni lu' le' ttu ttu yétsi lati
    tse'e canu ría latsi', de acuerdo lani ca titsa' nu chì gutixa'ánia' lu' ti'iỹa
    ną́ nu íỹu'ą para ccą́ anciano.
  eng-WEBSTER: 'For this cause I left thee in Crete, that thou shouldst set in order
    the things that are wanting, and ordain elders in every city, as I had appointed
    thee:'
  guh-guh: Capuenetatsi baja cajena Cretatunaeto nacuajavata. Capuenetatsi nexanaponaponaenexa,
    xua abaxë catosajina nejamatabëcueneasaëyaexanaenexa Dioso pejumecovënëtsivi.
    Caitorobatsinua baja cajena caetomarapijivi canacujitsia nitapetsinexa ancianovinexa,
    Dioso pejumecovënëtsivi pevetsivinexa.
  bon-bon: Yoo, cane peema meebine itu naabmalepene Krete Curä cabu mime kaakesea
    ne cängena apirame. Maane mope biname bine jejäcremepi iyeta ätrunga ingle tääpume
    lui cewe maramara cabu ta teepi te ätrunga biname bine opo wawename. Pui mene
    cane meebine itu naajepene, pepu pana jewenepi.
  nhw-BL: Noicni Tito, nimitzcajtejqui ipan nopa piltlaltzi Creta catli quiyahualohua
    hueyi atl para tijtlamisencahuas catli polihuiyaya ipan totequi nopona. Nimitzilhui
    xiquintlali huehue tlacame para tlayacanase campa mosentilíaj tlaneltocani ipan
    sesen altepetl.
  swh-ONEN: Sababu ya mimi kukuacha huko Krete ni ili uweke utaratibu mambo yale yaliyosalia
    na kuwaweka wazee wa kanisa katika kila mji, kama nilivyokuagiza.
  wbi-wbi: mu uluo nikakulekile kuti, usitende sooni sinasikao kamilike na kuvika
    avalolesi va tembile mumakaja ghoni ndavule finonikakulaghiile.
  bba-bba: Nɑ nun deriwɑ Kɛrɛtiɔ ɑ kɑ ye yɑ tien wunɑnɔ ko, kpɑ ɑ Yesun yiɡbɛ tɔnwerobu
    ɡɔsi wuu bɑɑɡere sɔɔ nɡe mɛ nɑ nun yiire.
  eng-KJVCPB: 'For this cause left I thee in Crete, that thou shouldest set in order
    the things that are wanting, and ordain elders in every city, as I had appointed
    thee:'
  kgk-NT: Aipota erejapo ãy xe ajapo e'ỹ va'ekwe. Upéa-rehe oroheja kuri Creta yvy
    y mbyte-py oĩ va'e-py. Emoingo tetã tetã-rupi Hesu reroviaha rerekwarã. Emoingo
    ingo katu íxupe xe nde-vy ha'e hagwe-rami.
  waj-waj: Na hama mmooriivaa iima taikaivaa a safuuma iima taikaaneeraivaara na mmata
    Keretee ivaki i pikiee viravai. Na i kiaa i mmuuvaugiataama vaa ausa hanigieeraiya
    kieetaiya vo yoosinna vo yoosinnaiyauvaki a mmataakianeeraivaara na ivaki i pikiee
    viravai. Na vaidi kieetaiyara i kiaa i mmiaa kuaivo ataama vainoo.
  cpy-cpy: Rootaki nookanta-nakimiri Creta-ki pitampatzika-shire-yitante, piyoshiite
    antaripero-paeni jewaterini kemijantzinkari-paeni, rootaki nokowakaa-kimiri.
  mpx-mpx: Valila ya eguluwagiwa taval Kiliti elana inoke tuwalali bolo nigeya ga
    ginolina i gagan nu abubun, ge panuwa maisena ge maisena ekelesiya ana tohouwa
    nu hilel ni ola valila ya ba eliyam.
  wbp-wbp: Tayituju, yangka kujalparna nyinaja kamparru-wiyi nyuntu-kurlu Kiritirla,
    kularna lawa-manu warrki ngaju-nyangu yinyarla jaajirla. Kujakunyarnangku nyuntuju
    yampinja-yanu purdangirliji yungunpa nyuntulurlu lawa-mantarla. Ngajulurnangku
    wangkaja yungunpa kirri-kari kirri-kari-kirra yani yungunpa-jana milarni jaajikingarduyu-patu
    wiriwiri. Manu wangkajarnangku nyarrparlu yungunpa-jana milarni jaajikingarduyu-patuju
    wiriwiri.
  luo-luo: Gima omiyo ne aweyi Krete ne en ni mondo irie gik moko mane odongʼ kapok
    atieko, kendo mondo iyier jodong kanisa e dala ka dala, kaka ne achiki ni itim.
  nhe-NT: Noicni Tito, nimitzcajtejqui ipan nopa piltlaltzi Creta tlen quiyahualohua
    hueyi atl para tijtlamisencahuas tlen polihuiyaya ipan totequi nopona. Nimitzilhui
    xiquintlali huehue tlacame para tlayacanase campa mosentilíaj tlaneltocani ipan
    sesen altepetl.
  aii-aii: ܫܒ݂ܝܼܩ ܠܝܼ ܐܸܠܘܼܟ݂ ܓܵܘ ܩܪܹܛܹܐ ܕܡܲܪܝܸܙܸܬ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܝܼܗܘܵܘ ܒܵܨܘܿܪܹ̈ܐ،
    ܘܕܡܲܩܸܡܸܬ ܚܘܵܪ̈ܕܸܩܢܹܐ ܒܟܠܔ ܡܕܝܼܢ݇ܬܵ‌ܐ ܐܲܝܟ݂ ܕܦܩܝܼܕ ܠܝܼ ܐܸܠܘܼܟ݂.
  esk-NT: Uvaŋa unitchikpiñ Crete-mun iłuaqsruquplugich sut iłuaqsrugaksrauruat taamani,
    suli nalunaiqsitquplutin ukpiqtuaŋuruat qaukłiksraŋitñik nunaaqqipayaani. Tillisitka
    itqaġilugich,
  msb-msb: Ginbilin ko ikaw didto sa Creta agod ipahimutang mo an mga kinahanglan
    pa ayuhon kag sa kada lungsod magbutang ka sin mga namumuno sa pagtiripon san
    mga nagaturuod bilang simbahan sugad san gintugon ko sa imo.
  cpa-NT: Ca¹dsián²jni hning² huø¹ Creta. Mi³jøng² jmóh³hning cu²rø² jǿg³ tsa¹ma²ca¹løa¹.
    Jøng² hiah¹³hning dsa² lén² dsa² canh¹³ quián¹² guøh¹² lah¹cøng² lah¹cøng² juøi²,
    ju³lah ca¹juǿi²jni hning².
  dso-dso: କିରତେ ତକେ ରଇଜା ବଲି ମୁଇ କଇରଇଲି । ଜେତ୍‌କି ସବୁ କାମ୍‌ କରିସାରାଇବାକେ ମକେ ବେଲା
    ନ ରଇଲା, ସେଟା କରିସାରାଇବାକେ ମୁଇ ସେନ୍ତାରି କଲି । ଏଟା ଅଇଲାନି ପର୍‌ତୁମ୍‌ ବିସଇ । କିରତେ
    ରଇବା ସବୁ ଜାଗାର୍‍ ମଣ୍ଡଲିମନ୍‌କେ ପାର୍‌ଚିନ୍‌ ଇସାବେ ଲକ୍‌ମନ୍‌କେ ବାଚ୍‌ । ମୁଇ ତର୍‌ ସଙ୍ଗ୍‍
    ରଇଲାବେଲେ ଏ ବିସଇନେଇ ତକେ ତିଆରି ରଇଲି ।
  meu-meu: 'Krete ai na rakatanimu badina binai: do asie maoro ḡaudia na ba hamaoromaoro,
    bona heitatao taudia danu hanua hanua lalodiai ba gwauraidia hidi, egu hahedua
    heḡereḡerena.'
  yva-NT: Sya arakovo Titus, arono wusyinoe syo napaya ti wino no nupatimugo Kreta
    ratuije indamu anakero syo raija dainye mamo nyo raijar muno nyo ratayao akato
    ra mamaisy. Syo natutir indamu nyo vatane inta matayao no munije ranteter indamu
    ube akarive anugano Amisye rai tetebe.
  dgc-dgc: 'Kanya niwahak ta ka ta Kreta, Tito, éy monda husayén mo i étanan a bagay
    ta ina a éwan pabi mahusay du simbaan ta ina; sakay monda pilién mo du tagapamahala
    du simbaan ta bawat banuwan sina, a atdinan mo side ta tungkulin de. Tandaan mo
    tu nibilin ko diko:'
  zpm-NT: Rsoladzaxe luu gaṉle, zeeṉe psaṉ naa luu lo guidzliu win ne lë Cret i, laa
    naa psaṉ luu zeeṉa lozh guṉ luu grëraa dziin ne no gac i, ni psaṉ naa diidz lo
    luu zha gzo luu zha ne so gnabey lo grë zha ne rliladz Jesús, tib tib guiedz qui.
  hix-NT: Àsok tawro horà hana domye ha, Kryeta yamtar ho, eryetarà ymo ho. Àto rma
    domye, owya Kryestu mryenon komo hananàhtàkanàr horà. Àsok tawro hana. Uro ryhe,
    àhananàhtàkahranye wehxakon hamà. Owya xenye ro komo wahanonkanàr horà xarha domye,
    àto. Onà wyaro àkekonà, owya. Anaro rha owto hona àtoko, Kryestu mryenon yonye
    ro komo wahanonkanàr horà, àkekonà, owya.
  sim-sim: Lerawu sumbuyambun mi larakokmbaha ailan Kritik mirin a halashirik mimu
    lira. Uhu os mirin a saweri hom sios ol orok nandan wasman lal mi kamashinak li
    sika.
  npi-ULB: अझै पुरा नभएका कुराहरूलाई तिमीले व्यवस्थित गर र मैले तिमीलाई निर्देशन गरेबमोजिम
    हरेक सहरमा एल्डरहरू नियुक्‍त गर भन्‍ने उद्देश्यले मैले तिमीलाई क्रेटमा छोडेँ ।
  cgc-cgc: Na galin a kan-o dyan ta Creta yan, pabilin ta kaw dyan aged tapuson no
    mga ubra na ula pa natapos daw paryo ta ambal ko ki kaon, naan ta tanan na banwa
    na may mga gatipon-tipon na mga gatuo magpili ka naan ki danen daw kino mga magpanguna.
  tim-tim: Âi bikŋe boâk mem meteân are mem kotgâwengât Kreta haru tânâmŋân hepun
    gegân. Aregât makgiŋân hain akmâ kepia ârândâŋ tânlupyeŋe kat yekmâ ariwen.
  yor-yor: Ìdí tí mo fi fi ọ́ sílẹ̀ ní Krete ni pé kí o lè ṣe àṣepé àwọn iṣẹ́ tó ṣẹ́kù.
    Mo sì ń rọ̀ ọ́ kí o yan àwọn alàgbà ní ìlú kọ̀ọ̀kan gẹ́gẹ́ bí mo ṣe darí rẹ̀.
  wos-wos: Hanja ani Kritna héfambu renaka wuni wumbu reméte méniré wataka méniré
    yatakataka wuni yi. Wuni wungi wa, méni hanja yanan jémba yasékeméte. Méni atéfék
    getéfambu hatikwa néma du nawulakré wasékeméte wuni méniré wungi wa. Wasékemét,
    di Krais Jisasna hundi xékékwa du takwaka hatikwa néma du retandi.
  emp-NTPO: Mʌ̃a bʌra Creta morro dromane amesia ota o b̶ed̶ara jũma omãrẽã. Mʌ̃a
