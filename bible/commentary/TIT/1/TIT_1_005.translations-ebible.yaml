    que''acha'' c''a achi''a'' chiquicojol ri ye''oc ancianos, riche (rixin) chi ye
    riye'' ri ye''uc''uan quiche (quixin) ri kach''alal.'
  ebk-ebk: Nan nanaynanak kan he-a ad Creta at ta enongnongmu nan chaan pay naenongnong
    ya ta munpilika as mangepangpanguru as nan chiyuycha iglesia henan am-in ay il-ili
    hesa. Hiyasa nan infilinku ay atum.
  spa-PDDPT: Por esta razón te dejé en Creta, para que te encargaras de poner en orden
    las cosas desordenadas, y designaras ancianos en cada ciudad, como yo me propuse.
  ruf-ruf: Tsanikuleka Kirete ili wike pfinoghile chila chinu ichihunguke na uwasaghule
    iwabala iwolongotsa iwanu iwomtoghola Kiristu chila mne ghumji, ka pfanikulaghitse.
  gun-gun: Ha'e nunga rupi ae roeja karamboae Creta ypa'ũ py py, mba'emo ndajapopai
    va'ekue rejapopa aguã, ha'e rami vy peteĩ-teĩ tetã py remoĩ aguã igreja re opena
    va'erã, ndevy ajapo ukaague rami vy.
  agu-BL: I bin jalu' Tito, ja ẍcyaj cyen wuk'ol le ama'l Cret tan awoque'n tan chichusle'n
    yi e' kajwutz te yi chusu'n yi txe'n chijepon tuch'. Nin tan chibixbaje'n yi e'
    yi ba'n cho'c tetz wi' banl wi' lakak tnum. Banaj bin tane'n yi e'chk ca'wl yi
    cyajnak cyen intxolil tzatz.
  isn-isn: Konsoko eyii ite nikakuleka ku Krete, ingi umazipilye imakani ehi naakele
    kukonda nukuika ianyampala, akanisa kwa kila kisale anga nainukulagiye.
  eng-PEV: Titus, remember when I was with the Christians on that island called Crete,
    some things there were not right. So I asked you to stay there and try to fix
    those things. I also told you to pick good leaders to look after the Christians
    in all the towns on Crete.
  ilo-ULB: Gapu iti daytoy a panggep nga imbatika idiay Creta, tapno maiyurnosmo dagiti
    banbanag a saan pay a nalpas, ken mangdutok kadagiti panglakayen iti tunggal siudad
    kas imbilinko kenka.
  pir-NT: Creta wame tiri nʉcʉopʉ mʉhʉre yʉhʉ cũgʉ̃ Jesu yequina tiquina buheati dʉhsarĩdi
    ti pjere. Sa yegʉ tiquina yeatire yahuyuacjʉre cũgʉ nii yʉhʉ mʉhʉre. Sa yegʉ macaripe
    cjẽna Jesu yequina pʉhtoa ijiatiquinare bese dutigʉ cũgʉ nii mʉhʉre.
  anv-NT: Ula bi me ntɔmé wɔ né melɔ́ Kret úlú nnó wɔ ɔ́néré mampyɛ unó bi
    ulaá, ne nnó ɔjya ákpákpá né mmú gepúgé Ɛsɔwɔ ndɛre me mbɔ́ ngare mɛ́
    wɔ nnó ɔpyɛ né yɛ́ndé melɔ.
  sab-NT: Tito, che kledu ule nga kweri kada Cretage, che lle bo ule Chube alin, lle
    gweale me chegu dodaba ulita no, malen cha ba jigu nga ege ba lle ulita boadale
    no, kaire ba kwian Chubenu chugagwalla gbadale una kaire kaire cha gerudu ba ole
    kare.
  tmd-tmd: Nɨ nagö röbö wödoböŋ mögörɨb Krit yad nɨgön yadma, “Nöbö mö ñɨgö Krais
    mönö wä aku yad nölmɨŋ piaku, naŋ iswob du nugwön, mabö bli rölmɨŋ aku rɨ gɨrön,
    Jisas nugw pöi nöbö mö nuŋwa mögörɨb hörɨrör mɨdöi bla, ñɨgö nugwidɨx mɨdɨb nöbö
    bli yad nɨgö,” rɨma.
  acr-NNT: Riꞌin xatinya kan chilaꞌ chupa ri isla Creta chaꞌ kayijbꞌaꞌ taq ri chaqal
    kan uꞌanik y kebꞌakoj kꞌu e aj wach pa riglesia chujujunal tinamit, jelaꞌ pachaꞌ
    ri ximbꞌiꞌij kan chawe.
  kpg-kpg: 'Au ne dugu goe i Crete belee hai gii donu nia mee ala belee hai gii hai,
    ge e hilihili aga nia daangada mmaadua daumaha o nia guongo huogodoo. Goe gi langahia
    agu helekai aanei ne hagi adu:'
  taj-taj: ङाइ कुल्‍बा अन्‍छार थेरी बाँकी मुबा गेगदे जिन्‍ना लबारीदेन जम्‍मान ग्‍लारी
    मण्‍डलीदा च्‍याबा म्‍हिगदे धम्‍बाला लागिरी ङाइ एदा क्रेट भिबा ग्‍लारी थान्‍बा
    हिन्‍ना।
  avt-avt: Hi hɨnaiwɨrit ti hepu wit Krit, te ti erɨak menmen ere werek nɨpaa hi hɨrɨakem.
    Ti ehimɨtan mɨt iuwe naanempre mɨt miyapɨr ne weiwɨk me God nerer wit wit mar
    ke nɨpaa hi hetputem.
  cbk-cbk: Ya deja gane yo contigo na isla de Creta para puede tu arregla el maga
    cosas que debe pa hace, y para nombra tu con el maga oficial del iglesia de cada
    pueblo. Poreso acorda tu el di mio maga instruccion.
  uig-ARA: سېنى كرېت ئارىلىدا قالدۇرۇشتىكى سەۋەب، ئورۇندىلىپ بولمىغان ئىشلارنى بىر
    تەرەپ قىلىشىڭ ئۈچۈن ۋە ھەر شەھەردە ساڭا تاپىلىغىنىمدەك جامائەتكە ئاقساقاللارنى
    تەيىنلىشىڭ ئۈچۈن ئىدى.
  tuf-tuf: Aját uchta sehw̃ar caran, bahan Creta cajc cut chac bahjacro. Canarán aját
    bahnti eyan bahat yajc tihrayta acu bah bahjacro. Sir chiwa acu werjayín caquir
    chácayta acu bah bahjacro. Pueblo istiy cuitar, pueblo istiy cuitar, bahat eyta
    chácayta acu bahjacro. Aját récaram behmá quin wac báhjaqueyan tan chinti jaw̃i.
  abx-abx: Ag'ambanan-ta kaw anan si isla Creta paghamis si mga kinahanglanon pa labihan
    na i pagtu'in mga lalla si kada bungto nga angay ag'inantan si katungdanan bilang
    mahanak si pagtu'o sigon si nagmandu'-ko si ka'aw.
  mco-NT: Paady ɨɨch miich jɨm Creta ñaaxjot nyajhuɨ'my, jɨgɨx mjacyajnïxɨ̈huɨpy je
    mɨgügtɨjc jadu'n nej ɨɨch ca' tɨ nyajni'ixɨydäyɨch ajcxy. Tügpɨ cajp nidüg nidüg
    myajnïbɨgɨpy yëydɨjctɨjc huɨdibɨ nigop'adɨɨb nigohuajc'adɨɨb yɨ mɨbɨjcpɨdɨjc,
    jadu'n nej tɨ nyajnɨmäy.
  cpb-NT: Iro nookantanakemiri Creta-ki potampatzikatantayete, piyoye itzinkamipaini
    jewaterine kemisantanaatsiri, iroowa nonintakaakemiri.
  aon-aon: Eik douk yakutinyukuk nyapeik enyudok unai Krit um yakri nyunek enyudok
    mour douk nyak wata nyuneken nyiyaten iri uwe. Aria nyunak ihirub-morim warub
    agundok aria nyugraeh anam debeimi Kristen um hutaurum Iruhin ananish arpesh iri
    kabi douk riguk yakripen um. Aria nyukri nyugraeh debeimi um, nyak ta nyunek urkum
    um enyudok eikin baraen.
  hus-NT-2005: Tam tu jilaꞌ ban chabál xi Kreta, tu jilaꞌ abal ka lejkiy xowaꞌ bél
    u kʼibel ka lejkiyat ani abal ka bijiy i takʼix belomtsik xi neꞌech ti belkol
    belomtsik bin bitsówiltsik, anchanꞌ jelt xan tu punkʼuntsámal.
  mig-NT: Ja̱ sɨkɨ́ yúán ní skéndo̱o‑ri̱ róó onde̱ ñuu̱ Creta, náva̱'a ná sándaa̱‑ro̱
    nú tú kuní ji̱nu va̱'a tiñu, te náva̱'a kani‑ró cháa kuu nuu̱ ná ɨɨn ná ɨɨn ñuu̱,
    nátu̱'un ni̱ tá'ú‑rí tiñu nuu̱‑ro̱.
  bps-bps: Tatnagakta ge di Krit, du fye fanngem i dad nimò là fa fnge, na nalékam
    i dad mebe i dad faglut di kat banwe. Na di kimoam ani, nangam glifet i gmangu
    ge.
  mbs-mbs: Kedengan, tinenanan ta doton te polò te Kreta amon ipengahen no se sìyan
    wedà ta kepenga doton, aw amon pemellien no se menge otaw inangen egpengibing
    te simbahan doton te teg sebad-sebad lonsod kidoen. Ikà egkelibel te impunù ko
    kamno,
  tof-tof: Ka marü Krrit kaodó we zitülkusdü mimgatórró elklaza dümdüm atanóm, koke
    ne kla alakórrón kwarilürr, akó darrü we zitülkusdü basirr-basirr sos alngomól
    byarrmarr pam alangóm, ka marü enezan myalórró.
  cme-NT: Tite, mi yaaŋ-ni Kirɛti‑i-na ŋ da ŋ perieŋ maacemma maŋ tĩyãa cemma terieŋgu-na
    aa ŋ da ŋ wuɔra fiɛl yaataamba hã Diiloŋ-dũŋ-baamba‑i nilɛiŋa-na hiere ŋaa miŋ
    waaŋ-ma baa-ni dumaa.
  sus-sus: N bara i lu Kirɛti alako i xa fee yailan naxee yailan daaxi luxi na, i
    xa mixie sugandi taae birin kui, e xa findi na danxaniyatɔɛ ɲamae xa kuntigie
    ra. Alɔ n i yamari ki naxɛ,
  pon-2006: 'I pwilkinuhkedi nan Krihd pwe ke en kapwungala soahng koaros me anahnepe
    mie en wiawi, oh ke en idihada ekei me mah kan en mwomwohdiso nan kahnimw kan
    koaros. Tamataman ei koasoien peneu kan:'
  dad-dad: Aya Krit nuyo an atornon anĩ nẽ gariya are, ereb bure felediya san anĩ
    madur woid fen, taun ganan bun uyu irouya, aya õ orokonon gen ugirnẽdiyouf nigin.
  zab-NT: Nare bsáana liú nez Creta par gúnu ni rieedx gúna ruy. Ne cad tuby de guɨdx
    ná par icuabiiu de ni inabee lo de xpɨny Crist zec ni aguniia liú.
  jae-jae: Aê gawi aôm siŋ gôŋgôŋ Krete gebe ônac dabiŋ kôm ŋagêdô, taŋ gacgeŋ gêcŋa
    naŋ, e êmbacnê acgom. Ôkêŋ laumata sêŋgôŋ êtôm malacgeŋ amboac kasakiŋ aôm.
  ksd-ksd: Iau ga vaki kapi u aro Kreta, upi una vatakodo pa ia ra lavur magit i tur
    valala boko, ma una tibe ta umana patuana ta ra lavur pia na pal, da iau ga tul
    tar ia tam;
  msm-NT: Pigbilin ku sikuna diyan to Creta agun no maponga nu to mgo hinangonon ta,
    agun isab no ogpakapili ka duon to kada yunsud to ogpamandumaya to mgo magtutuu.
    Ajaw ogkalingawi to diya insugu ku ikow bahin to angajan no ogpilion.
  myk-myk: Ayiwa Tite, keree kiimu kʼa kori shɔɔnri baa Kɛrɛti fiige ki ni ge, nɛ
    mu yaha wà kɔnhɔ mʼa kee shɔɔnri. Mʼa egilizi ɲahagbaa fɛɛ pii shɔɔnri nʼa daa
    fɛɛ pu tɛ ni, mʼa pee teŋɛ kulogoo ki bɛɛri ni nʼa daa fɛɛ pu ɲuŋɔ ni, mʼa li
    pye ba nɛ yi jo ma mu wɛ!
  sbe-sbe: Kiliti bwanabwanaluwana unai ya laugabaego, kaniyona ede paisowa saha ta
    kabitoledi wa bena ku hegehedi. Magai kesega kesega udiyedi dubu taukitahetetedi
    bena ku hetolodi doha saha ya hededediko kalimyena wa.
  mcr-mcr: Qua Kritä iuŋi, si wäuŋuä tiiŋi yqänä imäkätnä pmettŋqeŋqä äkivämakqe.
    “Wäuŋuä wäŋqä mimäkŋqä yqänä äwiŋqä iuŋi, jänä imäkätnä, itaŋga aŋä-himqä wäŋqä
    iquauŋi, ämaqä quuvqä heqiyqä iu miqäpnuwäŋqe, ämaqä hŋquau atäuŋuä eqävä” äktätmä,
    äyä äkivämakqe. “Iiŋä imäktŋqä” äktkqe, ii tiiŋäŋqe.
  cux-NT: Ní cáávā ntiiⁿnyuⁿ chi canee chi diiⁿ di 'úú chi'neéⁿ dii na isla Creta.
    Canéé chi dicuaacú di cosas chi nguɛɛ n'daacā. Ní cu'neeⁿ dí 'iiⁿ'yāⁿ n'gɛɛtɛ
    chi ngaⁿ'a ntiiⁿnyúⁿ yā yeⁿ'ē nducuéⁿ'ē yaācū na 'áámá 'áámá ciudad. 'Úú dicho'ó
    dii chi diiⁿ di ntiiⁿnyuⁿ 'cūū.
  tur-YTC: Eksiklikleri düzene sokman ve sana buyurduğum gibi her kente ihtiyarlar
    ataman için seni Girit’te bıraktım.
  san-ITR: tvaM yad asampUrNakAryyANi sampUraye rmadIyAdeshAchcha pratinagaraM prAchInagaNAn
    niyojayestadarthamahaM tvAM krItyupadvIpe sthApayitvA gatavAn|
  bel-N: 'Я пакінуў цябе ў Крыце дзеля таго, каб ты ўпарадкаваў, дзе чаго не хапае,
    і паставіў у гарадах старостаў, як я табе загадаў:'
  sch-sch: 'Neinunngei jêk ranga ala nângngei jêk rangin le khopui tina koiindang
    upangei phun pe ngei rangin, Crete tuihuola nang ka mâk ani. Nang ki rilnangei
    hih riettit roh:'
  mic-MIQNT: Ni'n naqalulg'p mnigug teluisig Gelit, 'ms't goqwei iljogwa'tutes ta'n
    te's'g goqwei tel nut'ag aq 'mgnates ta'nig iganpugultitaq a'sutme'winu'g te's
    gutanji'j. Migwite'te'n ta'n tel gnu'tmulap.
  huu-NT: Nainomo ite rafue o fuidollena, Creta railla uiasimo ona faɨnonocaidɨcue.
    Creyentiaɨna sedallena, naga naɨraɨ illanomo llofueraɨnɨna o fetuana navui omo
    llotɨcue.
  jiv-NT: Wats, wi iwiarachmajna nu ame iwiarata tusan Kreta nuṉkanam ikiukchamkajam.
    Tura “ashí péprunam Yus-shuar írunmanum, Yus-shuaran wáinkiarat tusam shuar anaikiarta”
    tíchamkajam.
  otm-NT: Janangue'a dá soc'a bʉ ja ra häi Creta, ngue gui juadi hapʉ di 'bɛ'a ra
    'bɛfi. Ngue gui huan'ndʉ yʉ ngʉrbi n'da ngu n'da yʉ hnini bʉ guí 'bʉi, ngue nu
    yʉ ngʉrbi nangue yʉ 'yɛ̨c'yɛi, tengu dá xi'a mam'bɛt'o.
  dah-dah: Be, ne beleŋ Krit motmotde gubul teŋ wamiriŋ gobe meteŋ kura pasi ma irdeya
    wamiriŋ goyen ge beleŋ gab pasi irayiŋ yeŋbe gogo gubul teŋ wamiriŋ. Irde ginmiriŋ
    gwahade po, naŋa goyen bana niŋ taun kurar mat kurar kuŋbe taun goyenter niŋ Yesuyen
    alya bereya bana al kura basiŋa yirde yeŋ goyen doyaŋ yird yird mar yirayiŋ yeŋ
    nurdeb gogo gubul timiriŋ.
  tnk-tnk: Iakɨnəpwəh ik ia tənə Krit mə tikəmri atukwatukw narimnari me səməme krau
    krɨpko mhə sampam irə. Rəmwhen iakɨməni pehe tukw ik i, tikaməkeikei mevən ia
    rukwənu me pam muvehi utə elta me səvəi nəfwakiien.
  kpr-kpr: Na ni butu javo Crete aminda dotutusena amo, ni emingaso dae sedo, dotutuseni.
    Saramana mendeni jo sumbu gogogho ae ireira ava, saso aoro dadabare dae sedo,
    ni aminda dotutuseni. A kotugo, ekaresia+ da babojegari a giti jijighigari gategaso
    dae sedo, ni dotutuseni. Avori, na ekaresia+ da babojegari da irari aindae rea
    sisena ava, sekago kotaso dae resena.
  san-IAS: tvaṁ yad asampūrṇakāryyāṇi sampūraye rmadīyādeśācca pratinagaraṁ prācīnagaṇān
    niyojayestadarthamahaṁ tvāṁ krītyupadvīpe sthāpayitvā gatavān|
  nho-nho: 'Koe ni tiiake nau i Crete ki hakatonutonu naa mee te lotu i te kina naa
    aa ku hakanoho ni tama hakamaatua i naa lotu i naa henua naa hakkaatoa. Hakamaarona lokoi
    ki aku taratara e kauatu nei:'
  gym-NT: Tito, tikwe ma mikateba kä butubti Cretate angwane, kukwe ükate ngämi, ye
    makwe ükadrete jökrä, abkokäre tikwe ma mikateba. Erere arato, nitre tödekaka
    Jesubti juta kwatirekwatire te, ye känti makwe ni mikadre niaratre jie ngwianka,
    tikwe nieba mae ye kwrere, abkokäre ma mikateba tikwe.
  azg-NT: Juu tsꞌiaanꞌ na jntyꞌi ja ꞌuꞌ ndyuaa Creta na mꞌaan ndaandue xiꞌjndio ngiaaꞌhanꞌ,
    na quitsijndaꞌ joo tsꞌian na vitja ndui, ndoꞌ na nninjndaꞌ nnꞌan na nnintquehin
    ndëë nnꞌan na vantyja nꞌonhan Jesús ncüii cüii tsjoon.
  bhd-bhd: मीं तू एल्हेरेलेइ क्रेते टैपू मां शारोरो थियो, ताके तू तैड़ी इश्शू कम पूरू
    केरस, ते होरि नगरन मां बुज़ुर्ग च़ुन ज़ेन्च़रे तीं केरनेरो हुक्म दित्तोरो थियो।
  too-NT: Icmakxtekni' nac Creta para natlahuakō'ya' a'ntū quit tūlalh ictlahuakō'lh
    lā' para que nacāxtlahua'ya' a'ntū sputacus. Nac lakatunu' cā'lacchicni' nacāhui'līni'ya'
    huan ixmaktaka'lhna'nī'nca'n a'ntīn takalhlaka'ī', lā' capāstacti a'ntū icuanini'.
  ind-AYT: Karena alasan inilah aku meninggalkanmu di Kreta, yaitu supaya kamu dapat
    menyelesaikan apa yang masih perlu diatur dan mengangkat penatua-penatua di setiap
    kota, seperti yang aku pesankan kepadamu.
  cjo-NT: 'Paerani nookanakimi janta Kereetaki pithonkantyaawori oetarikapaeni okaatzira
    tekiraga antakagaeyerini. Eejatzi nokantakimi: “Aririka pikinakinayitakini janta
    maawaeni nampitsikipaeni, piyoyayiteeni aataperoteenchari aapatziyeeyaririni Jesoshi
    raapatziyakaantaperotyaariri iyemijantzinkarite”.'
  nsn-nsn: A tengkana maene ku hiliu to inggo totomua tar tor i Krit, te maro uakokodoho
    ingga tar haua ku hiliu luluakagio, karo uamatoto mo tamatang uoum keip tar lotu
    toro mamang uanilik misiana ku ualatoho peo sioun totomua.
  san-DEV: त्वं यद् असम्पूर्णकार्य्याणि सम्पूरये र्मदीयादेशाच्च प्रतिनगरं प्राचीनगणान्
    नियोजयेस्तदर्थमहं त्वां क्रीत्युपद्वीपे स्थापयित्वा गतवान्।
  tna-NT: Tito, Creta edhapupu su mi yama ichajusiana dapia mi Diusu emebaja puji.
    Yama Diusu sa mudu apiruana miada yapeyu puji, yama mi ichajusiana. Pamapa ejude
    cuana je Diusu sa dharejiji cuana sa ehuidusuji huaratiaque puji yama mi cuatsasiana,
    mi neje ema anina su.
  lid-lid: Katin ta jo anya, ou ado busu Krit ado gwek sese badeh, ta ou badeh mesekei
    lahou doh kano, ma kabadok, ta aliu budon toro kamwenen ja. Eme ya ou leheya iri
    lau rayah badeh, ma ou adeu iri kasahan batun ta atondrok iri lau ta Kindrei badu
    kon ari ari. I buku none jo mene ndrasehek tam ndra-au.
  wim-wim: 'Ngay wantang nintang aak Crete Island angana nint yipam work ngatharaman
    minchathān ngay kaꞌathaman workan iiy-iiyangan. Ngay kan thawang nungkar nint
    pam wanch anangan miꞌ-miꞌān thanang aak thon-thon anpalan, churches anangan yipam
    piꞌ-piꞌayn. Niiy wik inangan ngaantam-ngeey-ngeeyān ngayan waaꞌ-waaꞌangan niiyant:'
  yom-yom: 'Bila ndibikila ku Kelete kiawu kiaki : wukubika mambu moso masiala ayimuingi
    wubieka mintuadisi mi Dibundu mu kadika divula boso bu nditumina.'
  san-SIN: ත්වං යද් අසම්පූර්ණකාර‍්‍ය්‍යාණි සම්පූරයේ ර්මදීයාදේශාච්ච ප්‍රතිනගරං ප්‍රාචීනගණාන්
    නියෝජයේස්තදර්ථමහං ත්වාං ක්‍රීත්‍යුපද්වීපේ ස්ථාපයිත්වා ගතවාන්|
  yut-yut: Gak pi morap aŋdɨwarɨkgɨmaŋ uŋun paŋwasɨp abi yaŋ do aŋek Krit mɨktɨmon
    gepgum. Do gayɨgɨm uŋun da arɨpmon kokup morapmon paŋmuwukbi dakon kɨla amɨn manjɨki.
  grc-BYZ: Τούτου χάριν κατέλιπόν σε ἐν Κρήτῃ, ἵνα τὰ λείποντα ἐπιδιορθώσῃ, καὶ καταστήσῃς
    κατὰ πόλιν πρεσβυτέρους, ὡς ἐγώ σοι διεταξάμην,
  cpc-NT: Iro nookantanakimiri Creta-ki pintampatzikayitanti, pamini antaripiroriiti
    jiwatirini oshiritachari, iro nokowakaakimiri.
  nhg-NT: Cuöc temetzcöjtie ompa ipa tlöltojpole de Creta, onecchi para que taja ma
    xetlayejyectlöle de lo que tli ayemo oyeya cuale. Nuyejque necnequeya ma xequentlöle
    tli yesque biebentzetzi de creyentes ipa noche puieblos, quiename nuyejque otemetzencargörfe.
  nya-nya: Ndinakusiya ku Krete kuti ulongosole zonse zimene ndinazisiya zisanathe
    ndiponso usankhe akulu ampingo mʼmizinda yonse, monga momwe ndinakulamulira.
  ngu-NT: Onimitzcau ne ipan on tlalhuactli itoca Creta para xchihua tlinon nejhua
    xonitlan, niman para tiquincalactis on tlajtlajmatquej tlayecanquej itech tocnihuan
    ipan itequiu Dios campa tlaneltocaj ipan cada pueblo, sa no ijqui quen nejhua
    onimitznahuatij.
  kup-kup: Met batam deip Krit zei okosik het gogot tovai gog tairao deip nat heg-pov
    ni tovai sohot zei potak katak Iesuz añarab togü poñiz korav ravat hepanezari
    ba ou batekez hat gog povok ni neñeohö, met nim tovai sookez nañoh-pov ne maot
    ev menomaz toh.
  jid-jid: Ni tu kima me kawu do ni karita na kima u ka mla kpie ba ti ni ba wa bana
    Shuna chu be nikon ni gbu'a wawu'u na de me hla'u'a
  wmw-wmw: 'Omi nûkwasa kisirwa ca Kereta ipate umarize kazi zibakire noko, na uwature
    walongozi wa jamati kila kaya. Kumbukira vyanukutumire:'
  gmv-GGM: Ta nena qarxxesen agiday burope giigana bessiza daro mishi diza gish ne
    gigsanamalane ta nena azazidamala katamay dizason wossa keeththa ciimata ne doranasa.
  ssg-ssg: Nga hana hamalumini o texux xux Krit lehe o aile tinami puasain leili teka
    kahikahi Jises Krais ti ien. Kilami ngahoa teka masiwi ti neinialaha leili taon
    tehu tehu ti Krit masin ti nga nauen o.
  zpo-NT: Leezha mlaa na lu yizhyo Creta, mle naya zee le lu zlak re kwaan nzho jwalt
    ngle na. Nu snee nzhaal kweey lu re xaa gol, zee kanap xaa re xaa Jesús kad yezh,
    modxa nii naya lo lu.
  poy-poy: Nukulekiti mushisiwa sha Kireti gutendi weri vitwatira vya mafundu yagasigaliti,
    na kuwasyagula wazewi walongoziya mushipinga sha yawamjimira Kristu mukila lushi.
    Guliholi ganakulagaliriti,
  qwh-NT: Titu, Creta islachoqa jaqimorqaq tsecho ruranäpaq caqcunata rurar ushanequipaqmi,
    y jinantin marcacunacho Jesusman creyicoqcuna purwacäyashqancho nenqaqnolla mandacoqcunata
    churanequipaqmi.
  gaw-gaw: Da am Krit nudp̱a uuidmi, amunu diig amu da anuḵa na amenp̱a ami amubia,
    na dahil uḏat peheṯan tuḏidna, tutuḵu meṯan, na Kristen tamaniak oop̱a ab aben
    abenp̱a iḵi danab otiadḵutnu ap̱a uuidmi.
  nca-nca: No Kiriti noko mosowímo ŋuno korotanowó ŋuro murí muko ŋandiro, ko keto
    kho yote ŋu meté tero mandene howero yendéne-yendéne huru-huru koro tapá uni rokó
    yereweya.
  zpz-NTPP: Ornu ya̱ bzeeña̱ ru lo tub nac yu nu la Creta nu ri lo nisyudoo, orzeꞌ
    ni bicya̱, gun orzeꞌ gzu nap ru de coz nu ricy falt nu duzu nap, nunu orzeꞌ tub
    ga la gyedz co sur mbecy nu gac yu yu bel lat de mbecy ni Crisht dub gal mod nu
    ya̱ mne̱e̱ lor.
  zac-NT: Na bësëana lë́ꞌël dani laꞌni nisëduꞌu. Dani ni lë Creta; bësëana lë́ꞌël
    parë gúnël rëglë grë lo quë narunë faltë, nu parë gúnël nombrar më gushë ziquë
    cabësë shtë iáduꞌu cadë guëꞌdchi catë nanú shmënë Dios.
  kyg-kyg: Lagaemo mago aliꞌyaꞌamo alita hano osuꞌnonanageka kagaemo alika hano hisanafeꞌmo
    Kiliti ani agoꞌnanenafiꞌmo kataleꞌna uꞌnove. Siosi vayaꞌaiteꞌmo yagaiꞌa apatesaya
    vayatama vayaꞌmo muki taoniꞌafi taoniꞌafiꞌmo lekana paika apato.
  kmk-kmk: Tinengyak sika utnat Creta daḻapnu sika’d mangituluya mangwa utdan masapula
    makwa. Manutuk ka utdat lalallakay di manuttuwa utdan kailin-ili un kama’t din
    imbagak kan sika.
  cao-NT: Siri tsi Cretá tsi mia ë jisbërianiquë, mimë xo tsi no acama ca yonoco mi
    jatihuano iquish na. Toá ca iglesia bá tsi jari janahama ini quiha yosibo, naa
    pastor bo. Jatsi jatiroha ca yaca ó tsi yosibo mi janano. Janaquí tsi noho yoba
    mi shina-bënoyamano.
  bbr-bbr: Owon, is na Krit airan utoisi koimin? Kiro kon onok kesek, na karauk sarau
    iu patarau wa, na kiro sarau erekapu pataram. Kiro airan opok mena sosop senes,
    okon, roat näunäu ak roasiret woiaka epar moin kamwaraun sare maram. Na isan ämän
    aisomin senek keseram.
  inb-inb: 'Kasa­manda­mi kamta Kreta alpa­pi sakir­kaiki: chipi kaug­sa­na­kus­kata
    alli rurai­kunata mas suma iuia­chispa iacha­chin­ga­pa. Tukui pui­blu­kunapi
    Cristo­wa tukus­ka­pura iacha­chig taita­kunata agllan­ga­pa­pas­mi sakirkaiki;
    ima­sa­mi nuka mingarkaiki: chasa.'
  hrv-hrv: 'Poradi toga ostavih te na Kreti da urediš preostalo te po gradovima postaviš
    starješine kako sam ti ja odredio:'
  box-NT: Ĩ wà à ĩ día fo ho Kɛrɛɛte kɔ̃hṹ yi, à ũ wíoka bìo á ĩnɛ́n
    làa fo ɓúa ɲúhṹ à véení, à mún hueeka ɓa nùpua bàráka hã lórá
    lè mi dà-kéní kéní na ɓa kèrètĩ́ɛwa wi yi à ɓa dí ɓa yahó. Liiní
    ũ hácírí bìo á ĩ henía nɔn foǹ wán.
  ote-NT: Nu ndá tsocꞌabʉ Creta, dá tsocꞌaꞌi pa gui juata núꞌa̱ ra ꞌbɛfi ri ꞌbɛdi,
    ne pa gui hñuxa ya cu pa da nda̱ cada ꞌnara nija̱ de ya hnini habʉ ri muntsꞌa
    ya cu ngu núꞌa̱ dá ꞌbɛpꞌaꞌi.
  wnu-wnu: Ye newagom eng see ne Krit end igoan. End qoan nonob qamam gas ende eb.
    Sarau ebet tatau wagomin igo eng ne bo ebet qoregensi ne sios munon baraitari
    ginam gugum wurimaribig.
  zam-NT: Lùu nda'que' cuent cón che'n con' co' ngue ñibe'en lool ndxè', Tit. Mtan'en
    lùu le'n yòo biiz co' lèe Cret par lu'l loo mèna xá mod ndxàal li mèna no par
    cuecl thìb ned mèngool loo mèn co' nqueltàa loo cón che'n Diox por cón che'n Crist
    le'n rye ciuda che'n yòo biiz Cret.
  zyp-NT: Krit tuiraw letei ka ca chiasipaw cawh ka ca chingsipaw hrakhei rai paling
    lypaw sahlo khah paling rua pawtah le khua maikaw lekhei khrisaw macang sahlo
    rawh pah lai rua pawtah a cang.
  sey-NT: Creta saodohuëna mëꞌëre je̱o dai maca je̱o daëꞌë, ne jujaseꞌere mëꞌëpi ne
    deꞌhua saoja̱ꞌquë cuiꞌne pa̱i daripë̱a ñape sehuosicohuaꞌi ëjaohuaꞌire nejaꞌquë
    caquë, yëꞌë cua̱ñeseꞌeje̱ paꞌye.
  nvm-nvm: Regavo anej ma iji irerafuon aiji na moik Kurit ijia uname ruainva iji
    a ik buin na ijia are ruainva a iji re barekafa na iji uname ruain. Regavo e sos
    samuakfuon iji a mai besubesum ijia kekfuon. Regavo vuak irerag na a kuardainva
    iji ni mukoi vierafe. A vierafekin tavan iji a e sos samuakfuon iji kekma aka
    e iji fuka unam maturainma ijia kegoino ga bara besum abenma iji abekfuon. Revo
    afijaf buka Jesu ma vierafeknum eofijaf igiavo ga unam ise kafokafo rejo bakin
    ijia game abene.
  mps-mps: 'Eno nage taga soayu, tama nage te Krit moni tǫde bidibadi ena soai dao,
    nage eno taga soali te po pagede tama dao: eno homugo nago te tigidali dodoloyu
    silisąwani sę te sę nago dodolomainogo tiwai dao. Tama tiyu, nago tigidali
    hanu deli delide te Godigo po wali pabo we bidi hani augwa tobolu bidi nigilao,
    te eno polobadu nage dali wali po gilamao.'
  pab-NT: Nahalakihenere hiso Creta nali xowaka xoalini hare hatyo nali maomakahare
    tyaonitere haxakaisa maheta. Exahe hoka wenakalatinae nihatyaka tyakekoterenae
    nityohalitira hamoka maheta. Hotita niraehenerenae.
  llg-llg: 'Fai makahulun, au laꞌo ela o muma pulu Kareta, fo ela o bisa makaneni
    dedeꞌak luma, fo bei paluu nai ndia. Ndia, o soꞌu mala hataholi la, fo landaa
    lalangga salani kala, malai esa-esak kotan. Boso lilii heni heti-heuk ndia, fo
    au afada elan neu o, laꞌeneu hataholi mana dadi malangga salani kala. Nae:'
  kyf-kyf: 'Nɩɩ, ɩn -ka -mɩ Klɛtɩdʋdʋ -gʋ tɩ nɩ, -ɩn ''ka gbʋ -we -tʋa ''wʋʋ ''wlubhaa
    gbʋ -wa. ''Gbeo ''gbe -we -ka -mɩ, we mɩ nɩɩ, -ɩn palɩ -mɔ -Lagɔnyɩmaa kpasɩ la,
    sɔ -we ɩn -slolua -mɩ lʋ:'
  tpi-tpi: Mi bin lusim yu i stap long ailan Krit, bilong yu ken stretim olgeta hap
    wok i no stret yet, na yu ken makim ol hetman bilong sios long olgeta taun, olsem
    mi bin tokim yu bipo.
  mih-NT: I zandoi suun nu cu si Creta vatyi zandundoon tyiño ra Ndyoo nu cumañi cundoo
    si. Tahan tahan ñuu nu iyo ra sino iñi Tuhun Ndyoo cua tyaa tyiñon sii ra cua
    cuu anciano tañi sa catyi suhun.
  qvh-NT: Creta islapita aywacur gamta nergä waugui-panicuna cayashgan cag marcacunaman
    aywar mayor wauguicunata churanayquipämi. Sayno ruranayquipä cagtaga ama gongaysu.
  kms-kms: 'Nge nu Krit ailan woju pe tende si keri pu kuas ye puate te pugri: Nge
    nu tende si keri ghas ei yumbo ninge yembe bidiny ningg pudi yembe bidiny segine
    kin te yembe ndiny, di nu tiqe buagi tende yo di wute Jisas nei rimbig kin quayi
    kiyi te ghap mo.'
  agn-agn: Animan bino-wanana yen atan ong Creta agod asikason mo tang mga bagay ang
    belag pa ta tama, ig agod mamilika ta mga pangolokolo para ong mga tarabidan tang
    mga pamagto ong ni Cristo ong kada lansangan, pario tang sinoyono ong nio tanopa
    sia.
  nhi-NT: Onmitzoncau Creta xontlayectlali itich tlen oc poliui, uan ixquimonpihpina
    uan ixquimontlali intlayacancauan in tlaniltocanih itich sehse altipetl, ohcon
    quen onmitzonnauatih.
  ttc-NT: Aj akaj nsi' tuj tkwentil Kret, ochkaj nsi' tzan tqet ak'ulu' te aj npaltin
    tuq tuj qaq'un txini, b'ix tzan kykaj asi' tuq tijxjal k'ulul kwent kye qerman
    ja'chq tuj kyaqil amaq' tzi, iktza'x txiklen nq'uma' yatz.
  dan-1931: Derfor efterlod jeg dig på Kreta, for at du skulde bringe i Orden, hvad
    der stod tilbage, og indsætte Ældste i hver By, som jeg pålagde dig,
  kwj-kwj: E, Kirit ko ki mini ani hanjaꞌaisiwani mi dau ti, ele tau tipa ete dau
    ni mi ai wonorukweni mi ra ra, o imbihumbwa mini a sawero hinga ele ko hinga tinda
    wunu ki dau sios leni auli ki sios mekupu hima le ma wunu esisi.
  vie-OVCB: Ta nhờ con ở lại Cơ-rết để thu xếp cho xong các việc còn dở dang, và bổ
    nhiệm người lãnh đạo Hội Thánh tại các thành phố theo lời ta dặn.
  kze-kze: eséma keiráímá Kíríti-marava'a komékai embá auwé'a kenkáísí mayáí íma ánásarainka'a
    embá auwé'a tiráumne. mimbáyáí kawe'á íníyondayave'a embá auwé'a simáme'a sé'a
    amápa'-naopa'a Áánútuna kwaásiti anón-kwaasi usásintinkava'a kwíníyone sé'a auwé'a
