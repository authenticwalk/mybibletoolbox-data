    cagtaga ama gongaytsu.
  mox-mox: Bwanabwana Kiliti ʼinaya yavaloveu be yaqisa eda fewa vaidi ge adi luʼovoamo
    ʼekalesia taha taha ʼidia oʼa una luʼovoia. Ta wese ʼekalesia ana tovanugweta
    una venuaʼivinidi ʼabaga taha taha ʼidia yaʼa egu vebibina baʼe ʼinega.
  kew-kew: 'Nememe abade Krit su-para piraina gimisude kogono medaloma waru maredepo
    yaanalo pisude. Goa puare ora adaare rayo-parare neme Yesuna ruru onaanuna surube
    aanu mapiraaina kone isu. Goa pea-ga nina lagisude agaa mana niminaabape:'
  dww-dww: Tam Kret bonabonane è gosemna, baninama dà noyama kwa kaiḡavutinama aubainama,
    tam meagai da meagai nopodiḡa kwa naḡo be ekalesia adi babadama kwa vinedina.
  twi-ASANTE: Megyaa wo Kreta sɛdeɛ ɛbɛyɛ a wobɛtoto nneɛma a aka no pɛpɛɛpɛ na wayi
    mpanimfoɔ atuatua asafo a ɛwɔ kuro biara mu no ano.
  aoj-aoj: Aeꞌ akwahina napani Krita negandondomba maol inimba ataꞌ owaꞌ nimbifana
    ma atiasi nendandepa anom agufumi mugumafi esis Kristeni walemb hielimbi, siꞌi
    fowaꞌ agaꞌipina. Eaꞌ basef amamifi fagape naꞌamba.
  cbv-cbv: Creta quewaboó biícdih jwĩ jʉm láa, caanjĩ́h moón Jesúíhwã ĩ tʉ́i chãjat
    pínahdih bohé beedáát ã jʉdh jwʉhʉp jĩ. Páant ã jʉdh jwʉhʉchah jéihnit, meemdíh
    ĩ pebh wã chãwát tʉ́ʉtʉp jĩ, queétdih ma tʉ́i bohéát pínah niijná. Pánih bohénit,
    ĩ́ih tʉ́tchina jʉmat yoobó Jesúíhwã ĩ maáta pínahdih meemdíh wã ñíwat tʉ́ʉtʉp
    jĩ.
  taw-taw: Yad anɨgɨl gos nepin, wog ogɨnap ma gɨlok ak, nad dɨtep gɨnɨmɨn. Dɨtep
    gɨl, bɨ Klays binɨb ne okok kɨlop kod mɨdep ogɨnap, taun keke mɨdebal tek aglɨnɨmɨn,
    yad nep agɨnek tek. Anɨgɨl gos nɨŋɨd, man ñɨg tɨb kus gak Klit ak nep kelɨgɨl
    amnɨnek.
  jic-NT: Creta po'o tüpü'üstsja na, napj lis t'yatsja niyom nepenowá, yupj ca jis
    majamacj Dios ts'uyupj. Ma polel tecyawaja la tjejay niná. Mpes najastsja jipj
    ma ca mim nepé; najastsja jipj ca la nt'an niyom nenem, ncawajas ca la mijin napj
    ma t'üc' la tjejay. Najastsja jipj la nt'an ca co'müypan Dios ts'uyupj jilal,
    pjü way pülücj patja nt'a. Nasa tjevelé jipj lal pjacj cuscú la nt'an.
  zap-NT: Wsan noo de Creta chen ylaxnëz de ne wak falt nyakxnëz no chen ye de mén
    ne ynebééy lo men ne rlaleedx Jesucrist te te gyëz zegne wkyeen noo de.
  wer-wer: Ni ingre mor sauröa naë omën nant korar wia pöt wotpil wesak ka poutë ngönënë
    wotöökörö moulmëëmëak nem ök niia pöl Krit kustak niulëën wëaup.
  ipi-ipi: Wamba namba nimba towa yuu ailene Kitita okona piape pua atepa-angi, piape
    pingita epa tupa nimbato pikoyo pula lewa okoni. Akali esamane tupamane sosa tupa
    pitaka ando ateakale loto, nimba tano tupa pitakana poto, akali esamane minditupa
    makimi lape lalu, nambato nimba Kitita yuu okona atola lalu, nimba tepa alu epewa
    okoni.
  qul-NT: Unu muyuycuska Creta llajtapi sakemuyqui ruwanaraj caskancunata jallch'anayquipaj,
