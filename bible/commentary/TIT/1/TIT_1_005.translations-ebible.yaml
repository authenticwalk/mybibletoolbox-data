  gaq-gaq: ଆଡାକ୍ନେ କାମ୍ ସାପା ଆଃଡା ନ୍‌ସା ଆରି ନେଙ୍ଗ୍‌ନେ ଆଦେସ୍‌ ଏତେ ସାପା ଇନିନ୍ନିଆ ମଣ୍ତଲିନେ
