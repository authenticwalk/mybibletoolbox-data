    Nainá nga jngoò ìjngoò na̱xa̱ndá.
  mcq-mcq: Nara a Kuriti ranamau jihuni maijaho kaukara pwinanaꞌa kaꞌene namuji veꞌamarono
    avajuta. ꞌEne arara kino nara ꞌwaravu jaꞌinaꞌe eruta iji pijiꞌamana.
  sus-A: ﭑ بَرَ عِ لُ كِرّتِ عَلَكٌ عِ شَ قٍيٍ يَءِلَن نَشٍيٍ يَءِلَن دَاشِ لُشِ نَ،
    عِ شَ مِشِيٍ سُفَندِ تَايٍ بِرِن كُي، عٍ شَ قِندِ نَ دَنشَنِيَتْي حَمَيٍ شَ كُنتِفِيٍ
    رَ. عَلْ ﭑ عِ يَمَرِ كِ نَشّ،
  jpn-1965: 私があなたをクレテに残したのは、あなたが残っている仕事の整理をし、また、私が指図したように、町ごとに長老たちを任命するためでした。
  fra-SBL: C'est pour cela que je vous ai laissés en Crète, afin que vous mettiez
    en ordre ce qui manque et que vous établissiez des anciens dans chaque ville,
    comme je vous l'ai ordonné,
  yka-yka: 'Inambanan kew weˈ ku luˈu si pūˈ Kerete supaya tahatulnu meˈ manggaˈ maˈubusin,
    duk supaya kew isab makapeneˈ meˈ aˈa hinang bahiˈ si meˈ aˈa masandel pu si Isa
    Almasihin si kēmon kalahat-lahatan si pūˈ Kerete. Esseb-essebun panoloˈku si kaˈuhin:'
  mle-mle: Aw wun aal Kirit wadana nyidi solwara am rina ailan wapatuwik, alim kwanadiy
    Kristen gwalugwa duw taakw dayadiy nyidim nuwukadiy yawiy adiyka kip ridiy. Aw
    wun wapa-tuwidimin adiy jaav lakatiy-minkik. Awarab adiy miyawa tipaam Godak gaba
    maaj sukwuk vagaruw-kwanadiy duw takwaam van tikinadiy sapakwa duwaam tasakwu-minkik.
    Aal minak adiy sapakwa duwaam tasakwu-minkik watuwil majib wukin ada. Adi sapakwa
    duw, dikim simsim vaal riliba. Aw di taakw nakamwiyaar kirakwaad. Aw dikidiy nyanugw
    Godak wukijibir tikuw, wuki-wukib tikwadiy amaay asaay biriki majib. Aw day jaal
    dadaba.
  shp-NTPO: Enra mia ja Creta nasin potabeirana iki, ja min ati japariabo jakonhakin
    min anon ixon, jainxon jematiibi ja joi akaibo jato ikinti *ancianobo min jato
    janenon ixonribi, ja jaskáakin ati en mia yoia keskáakin.
  aom-aom: Röhu Crete saꞌare naehu ja ramoromo rovode hesi bëhoho ëhuro Keriso-are
    ekaresia jabesi mue rabe rabe bogo eni jëvajoho jero avohëhego mae jioꞌamoröhego.
    O naehu uavodëhi ekaresia muebeꞌamoꞌiröhe a duvahoho jero amore amore ëhi bahibe
    juvoꞌiranego.
  geb-geb: Gu ndu ndim Krit rɨgɨkɨrige tɨgim, ndu niŋgen ki. Ndu kɨv, mba ŋaari gu
    bigi mbari vhɨzgi, ndu nta ndiv thɨgar maaŋri. Ndu nta ndiv thɨgar maaŋv, ndu
    za mbe ŋgui bakɨvir, gu mba fhum ndu suaŋgi tɨvar muuŋv, ndu mben siosi gari gumgir
    pani ndi fɨri.
  bsj-bsj: Lam co kero wo ma dubangum nen kanita, na ywelangum dikedibeu, na yorang
    nubo dur cinan loronen gwambo kkambo ma yim neneu.
  cak-cak: Ri achique roma xatinya' can pa roch'ulef Creta, ja chi nachojmirisaj ri
    nic'atzin chi nichojmirises pa rusamaj ri Dios, y chi pa ronojel tinamit ye'acanoj
    can uc'uay quichin ri quiniman ri Jesucristo, achel ri nu'in can chave.
  chf-NT: Jin tuba cä coleset tä Creta, uc'a a to'esan lo que c'änä to'escac ya'i.
    C'änä a wäq'ue' ajnoja tuba machcatac u tz'omben u t'an Dios cada cabil cab, ca'
    chich cä'bet a chen.
