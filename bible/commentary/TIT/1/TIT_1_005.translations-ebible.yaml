    to yell, kon ka ba wnia' li' gono'.
  kmg-kmg: Gie tofane fokac i bataracmurâ Kreta nucko hetaracgupo, irec gazapo iŋuc
    ehuc hae sâc soŋaŋ râec-jopa razemec.
  aso-aso: 'Gono lumo ma ha minineꞌ nene do veveso do apaseline lo Keleta ailaniuꞌ
    hulo-gedo vuvonguꞌ gono gamazi neꞌmine lo-giduvoniꞌ ma neive: Gaza numudoꞌ namadoꞌ
    mono monoꞌ ve linge ma do gizebo ve minilizave lo ngeleꞌmize molalosane.'
  uli-uli: 'Iligdug mo wol Crete bo hobe kemahoy mekla ye ted fel bo hobe hafle. Iwe
    ngo ho duwler rechokla rebe mel bo yar mal irel eklesia kala wol sew mo sew haplom.
    Luluwaley hamayi meka ikangalug:'
  nin-NT: 'Ingga i kà ùwà du ni igbu nu Kreti wa, wre ku ùwà bu kye are ka nggo a
    ni ji, ni ssu ka ki, ni bu hla ankpinkpye abangga ba nggo a ta hru abiga ba ni
    igbu yi nggo abiga ba a se nggo. Ni si kpamusu na are ka nggo ingga i bre ku ùwà
    hen:'
  acu-NT: Wikia Yuse umirin ainau itiur pengkersha pujusarting tusan, ame nu chichamsha
