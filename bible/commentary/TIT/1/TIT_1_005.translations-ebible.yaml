    galin nakaia unangai Klit betano bib mak bib mako blibi i kimanin nakai dlakaneba
    i bainobo galin nakaia unangai kima tlaine ge baabke tlibio weng ota ne imin baabkenamabibe.
    Kobo ne weng olo kla fumbianeba bainobo galin nakaia unangai kimanin nakai dlanale!
  ssx-ssx: Nakana꞉ma꞉ niki na puma꞉ ekimanu tikitiki yao epeaota꞉ mo siosi tapake
