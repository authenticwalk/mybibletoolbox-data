  soy-soy: Nɛ Kirɛɛti-pɔ pɔ́ tíyɛlɛ rɛ ɑ lɛlɛɛ piwɑi n tisɛlɛ̃ pinyɔ́ɔnsɛ tɛnɛsɛ
