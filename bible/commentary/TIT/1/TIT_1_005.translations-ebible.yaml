  mya-mya: က​ရေ​တေ​ကျွန်း​တွင်​လုပ်​ဆောင်​စ​ရာ​ရှိ​သေး သော​အ​မှု​ကိစ္စ​အ​ဝ​ဝ​တို့​ကို​စီ​မံ​ဆောင်​ရွက်
