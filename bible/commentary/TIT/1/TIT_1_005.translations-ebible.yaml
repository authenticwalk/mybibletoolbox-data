    quate tina, nte Kiritini i kyena nrunrave. Qio nte mwini variqana i timwa mwiava
    quara riemwa taante.
  yrb-yrb: Iro ibeda ya utawa usi gaukara ana ua. I dubu su su naueta uwara nesia
    ma buna ufate i dubu su su yawoeta dera uwara we mune odifae iba a Kuriti mutumuturo
    ekodero ibinu.
  maa-NT: Koií xá kisìkíjna‑lè ján nangui Creta nga sikixi̱yi xá xi chijat'aà‑ìsa.
