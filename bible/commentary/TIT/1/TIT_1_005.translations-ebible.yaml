    bä Jesus hã h'yy ka'eeh do sa wahë n'aa mabasëëw hõm hyb n'aa õm ỹ mejũũ do paa
    hadoo da.
  lat-VUC: Hujus rei gratia reliqui te Cretæ, ut ea quæ desunt, corrigas, et constituas
    per civitates presbyteros, sicut et ego disposui tibi,
  ngp-ngp: Nehikuleka kudya Kilete vileke ukaziike vedi zimbuli ziya zandaga hazinati
    zikale vedi no kuwasagula wadala vilongozi we difyo dya wahuwila wa Kilisito mwe
    kila mzi. Enga ivo nakulagize.
  enq-2: Ailene Krita dokonya siti dii lao siosa dupanya isingi akali makande lapenge
    kalai doko mee sianya, embame kalai doko langioli pyoo pitinopa lao, nambame emba
    yuu dokonya yakinatala peo.
  eng-ASVBT: For this cause left I thee in Crete, that thou shouldest set in order
    the things that were wanting, and appoint elders in every city, as I gave thee
    charge;
  mna-mna: Muŋgu nio aŋzemu su mutu Krit mi aŋso pu be urpe uraata pakan ta aŋposop
    som na, mi ur zin mboroŋan ma ikot kar ta boozomen. Mi iŋgi aŋsope u pa uraata
    ta ima nomom kek na.
  myw-myw: Wotet towen silma̱nin bo nalisaweim sim Kilit waseg, va̱gan bukwambuvis
    wotet to nitayabweg, o ven katanok katanok waseg kukwaleiwag tayekelesiys wasigeis,
    kuvtow teitan sitamumug va̱gan bimtakavates tasiyas. Kweiboug akatimlakeim asisinap
    tasiyas tamumugwas tayekelesiys wasigeis. Awoum biva̱ges sinap kalbaleb, awoum
    biwwosals, kadiloka nitsiyas bisimounids waseg Yowbad; awoum nitsiyas beivag bulges
    kalbaleb, mamagina takakons o takapidabs tasiyas.
  sby-sby: Ecebo cakendi ndalakushiya ku Kelete kwambeti ubambulule bintu byalashala
    nekubika batangunishi ba mibungano mu minshi yonse mbuli ncondalakwambila.
  sll-sll: Ni na kina Krit ganba bani mobilgere oo tabil tabil i ha maing kene onangwo
    tau i tibi olanio, te ari pir tongwo hobi ha maing hol doling bongwo paikungwo
    ipire a yo te tere yu olo, yu olkio di tenana dire molo di ni tere na ere wirawa.
  yaq-NT: Junako, inepo jum senu bwiaara bawepo yeu kateka, Kreeta' tea'po nee enchi
    to'o sikaa, junama'a, inepo juka' em joa'uta, ama be'eemta em a' chupsune' betchi'bo,
    intok junaman, ili jo'aram be'eka tana, tua in enchi aet tejwaaka'po aman, jume'
    Krijtota sualemmeu yo'o ya'arim tuneeme, em yeu am pu'aka, am yo'o yaaka' betchi'bo
    nee junama'a enchi tawaak.
  uro-uro: Ngua met daqule nge e va ama urqa ma Krit divakt iva ngi sot na ama lat
    kärangätni i as kaku rhäksot na ngät dä va ngia rhair na ama narhoerta bä ba ama
    qatnanaktpämda va ama värhap ama mor ap kärqapni iva ngu rhäk na nge sae sävä
    bap.
  ita-1885: PER questo ti ho lasciato in Creta, acciocchè tu dia ordine alle cose
    che restano, e costituisca degli anziani per ogni città, siccome ti ho ordinato;
  muy-muy: Nə̀mbərbu kur e Kret ti ga maslamalakabu zlam ya ti təgəjəni ni, akaba
    ga madaba mis a ti tîgi gəɗákani ga ndam ge *Krist a kəsa ga haɗ Kret ni bu ɗek,
    akaɗa ya ti nə̀huk ni.
  kqc-kqc: Crete ri ya fereyaka, ini adina bi beika moi koina de fereyafa, mina moi
    koina reyainedi, ma ya niyaka kana, dubu tora vene taoni neineiri aeyainedi.
  tav-tav: Tito, yʉ yaʉ, mʉ yʉ cacũwʉ Creta na caĩri poapʉ capairi ya recomaca cãni
    poa yucʉ poapʉ. Topʉ Jesure caapipajeerãre na yʉ cabuio peoquetajere na buioya
    ĩi, mʉ yʉ cacũwʉ. “Cristore caapipajeerãre cajʉgo aniparãre na bejeya,” mʉ yʉ
    caĩwʉ, to cãnacã macapʉ Cristore caapipajeerãre cajʉgo aniparãre.
  eng-ULB: For this purpose I left you in Crete, that you might set in order things
    not yet complete and ordain elders in every city as I directed you.
  spa-VBL: La razón por la cual te dejé en Creta fue para que organizaras lo que era
    necesario y para designar ancianos en cada ciudad, como te dije.
  fra-_FOB: La raison pour laquelle je t'ai laissé en Crète, c'est afin que tu achèves
    de mettre en ordre ce qui reste à régler, et que tu établisses des anciens dans
    chaque ville, suivant que je te l'ai ordonné,
  hau-ULB: Sabili da wannan ne na bar ka a Karita domin ka daidaita abubuwan da basu
    cika ba, ka kuma nada dattibai a dukan birane kamar yadda na umarceka.
  mal-mal: 'ഞാൻ ക്രേത്തയിൽ നിന്നെ വിട്ടിട്ടുപോന്നത്: ശേഷിച്ച കാര്യങ്ങളെ ക്രമത്തിലാക്കേണ്ടതിനും
    ഞാൻ നിന്നോട് ആജ്ഞാപിച്ചതുപോലെ എല്ലാ പട്ടണത്തിലും മൂപ്പന്മാരെ നിയമിക്കേണ്ടതിനും
    തന്നെ.'
  kkc-kkc: Ayo no Kiliti mi te mapoo hologoloso poogoo diso, nayo mi pepooko susuga
    mapoo sosee bali odoo hudi magalame, osoloso soseeyo tou hosudele poogoo ee hosudalame.
  lit-lit: 'Palikau tave Kretoje dėl tos priežasties, kad sutvarkytum trūkumus ir
    kiekviename mieste paskirtum vyresniuosius, kaip aš tau nurodžiau:'
  urd-GVR: Maiṅ ne āp ko Krete meṅ is lie chhoṛā thā ki āp wuh kamiyāṅ durust kareṅ
    jo ab tak rah gaī thīṅ. Yih bhī ek maqsad thā ki āp har shahr kī jamāt meṅ buzurg
    muqarrar kareṅ, jis tarah maiṅ ne āp ko kahā thā.
  far-far: Nau ku fasi 'oe 'oko to laona bubunga 'i Krit, fua ne 'oko fasuia tani
    raoe ne 'oe nao si fasuia 'ua. 'Oe filia tani wane fua kera kwaitalai laona fikute
    wane famamana ki ana fere baita ki tafau, dia be nau ku saea suina fuamu.
  suz-BL: गो इ कली क्रेट टापुमी मारदे वोइक्‍तन देंशा हना “गे थमा सुइक्‍ब आन दातेमी
    ठीक मदुम्‍शो गेय ठीक पपतो। मिनु सहर सहर ङा ग्रुम्‍तीकेमी शेंब खाल्‍पापुकी वोतो”
    दे इ कली अरेतन। प्रेरित१४:२३
  car-NT: Moro Kreta po kynon, morokon anikapy'torykonymbo otykon kapy'mato'me o'wa.
    Aito'kon wara ro amykon yko mo'karon Tamusi na'nanopy'san uwapotorykon me, moro
    ywyka'po wara ro.
  amp-amp: Ni Krit na toh troh tanymohat, memoya, “Ninn afo ndha tohhato, ndharhof
    sios hingrnefm yak hta bohta marnyarahnm. Ndharhof hingrnefm nhai yi marnyakahm.
    Ninn yak hta marnyakahnm, ee eldam wahta hanyswanm sioskfot ruhet taunm.” Na kfomo
    mrokfo yuhat wahiktwa.
  bht-bht: मैं इस तांई तिजो क्रेते टापू च छडी आया था, ताकि तू ओथु पर साड़े बचयो कम्मा
    जो पूरा करी सके, कने क्रेते टापू दे हर इक शेहरे च अगुवां जो नियुक्त करे, जियां
    करणे तांई तिजो मैं हुकम दितया है।
  eng-NOY: For this cause I left thee behind in Crete, that thou shouldst set in order
    the things that are wanting, and appoint elders in every city, as I directed thee;
  cub-NT: Yʉ dajocacacʉ mʉre nore, Creta ãmicʉrijiavʉi, mi d̶aquiyepe ayʉ caiye iye
    d̶aiye bʉojabede cãreja ina nócavʉ Jesúre jʉ aipõevare. Que baru ĩmaroa coapa
    epejacʉ mʉ ina Jesúre jʉ aivʉre coreipõevare yópe ji cõjeiye báquepe mʉre.
  ita-1927: 'Per questa ragione t’ho lasciato in Creta: perché tu dia ordine alle
    cose che rimangono a fare, e costituisca degli anziani per ogni città, come t’ho
    ordinato;'
  lww-lww: Nesiri pim̃asu pan ko, sineun iilar koena e yum̃aena nap̃a omiyum̃aen ke
    gar Krit wa. Nanua sumo, ita lua top̃ar p̃esan lologena wo pimi m̃aliv e yo nini,
    ana pogos nap̃a nepetan ko, pupia yum̃aena komp̃as m̃eke ga wa, ana nemligan ko
    osun ke nap̃a okila ruru ke ne yum̃aena la imi wo laa sane wa. Sa nap̃a nepisa
    pan ko e poglis nene, sineun nesape ova oteliv make e kumali lala, owu p̃arin
    kiela yaru lap̃as, aim ave li nasumonena wa lala.
  ckb-ckb: لەبەر ئەمە تۆم لە دوورگەی کریت بەجێهێشت، تاکو ئەو شتانەی ماونەتەوە ڕێکیان
    بخەیت و لە هەموو شارێکدا پیران دابنێیت، وەک ڕامسپاردوویت.
  nas-nas: 'Ninge daꞌ Kiritiꞌnamuiꞌketa tenkenama eeꞌ nkoveeꞌnaang siꞌdantuꞌnung:
    Dake koong-antaveeꞌnaang teing kapooꞌnanka koontoꞌ deeaing teka, eeꞌnoko napoꞌ
    dootuuꞌkoo urantanuka miruꞌeriai ookara osinanka-koo teeꞌ naurantuꞌnaꞌ.'
  uvl-uvl: 'Iok, e hile sio mene iong nge Krit iange e teke otu ke opoi heule lem
    ume mukam. Lem ume nenge otal hote almasinga ana hana hel ke iri muka nge iri
    mata mur pe o poia ke pomanga e hele ngak nenge e teke:'
  eng-BBE: I did not take you with me when I went away from Crete, so that you might
    do what was necessary to put things in order there, placing men in authority over
    the churches in every town, as I said to you;
  ixl-CNT: Kꞌuxh vaqꞌkaꞌaxh tu Creta tan, aꞌ unsaꞌ sooksa tu jik qꞌu kam xeꞌtixsamal.
    Utz axh soꞌoksan ansiano tu qꞌu totztioxh tu junun qꞌu tenam majte. Ech itxaal
    saꞌaneꞌ vaꞌl val see.
  xsi-xsi: Muŋga naŋa apileno kumo Krit sia kulu, ŋana noko ma kuveta wurâta pinde
    sondo. Andeta wurâta ŋinde ipâŋga ara tia yo. Naŋa iloŋgu tu noko ma kupateanzi
    katonâŋa lâ lawea rârâni ŋana sikatonanzi kalo-tawana tamâta ŋgu, ikura muŋga
    aporo pano mine.
  crx-NTPO: '''Et wheni Crete ''et nenyunusti, ndai la khuni ntl''adis''ai-i, ''i
    be ndet la lhalhodit''oh-un ts''iyawh ts''ih''un un''a lhaoodutanleh ''ink''ez
    lhelhdun keyoh ''oh ''utso whudilhdzulhne ''utahabinle.'
  kan-OKCV: ಕ್ರೇತದ್ವೀಪದಲ್ಲಿ ಪೂರ್ಣಗೊಳಿಸದ ಕಾರ್ಯಗಳನ್ನು ನೀನು ಕ್ರಮಪಡಿಸಿ ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿದ
    ಪ್ರಕಾರ ಪ್ರತಿಯೊಂದು ಪಟ್ಟಣದಲ್ಲಿ ಹಿರಿಯರನ್ನು ನೇಮಿಸಬೇಕೆಂದು ನಿನ್ನನ್ನು ಅಲ್ಲೇ ಬಿಟ್ಟು ಬಂದೆನು.
  bbb-bbb: Ro Taetasi, na aesakae Kuriti ijia nuja ruaeva ije a i none ubine na ijia
    are ruaeva a ije me furikiro na ije nujana ruae. Ro a e sosi samuadufuo ije kekuma
    ije ni sidove besubesu ijia kene. Ro vua irere na a kuaraeva ije ni mukoe vierafekina
    maza ije a e sosi samuadufuo ije abeno ije nika e ije fuka vame maturaema ijia
    kenoeno ro bara besu abema ije abene. Ro anafa fuone buka Jesu ma vierafekinu
    orafa buone iriniavo ro vame ise binobino revo baki ijia gana abene.
  blw-blw: Hen nanaynà an hea ahnad Creta, ta ehènadno koma amin hen anchichay cha-an
    marpas ya ta chumutok-a ah mangemponponò hen kafabréfabréy ahna. Wat achim cha
    aliw-an hen anchi intugun-o mepanggép hen machutokan,
  tam-2017: நீ குறைவாயிருக்கிறவைகளை ஒழுங்குபடுத்தும்படிக்கும், நான் உனக்குக் கட்டளையிட்டபடியே,
    பட்டணங்கள்தோறும் மூப்பர்களை ஏற்படுத்தும்படிக்கும், உன்னைக் கிரேத்தா தீவிலே விட்டுவந்தேன்.
  azz-NT: Cuali xiquelnamiqui que nejua nimitztequimactijtehuac tech ne país ten monotza
    Creta. Ijcuacón nimitznahuatilijtehuac que xicmejmelahuati nochi ohuijcayot ten
    mocautoc. Huan no nimitzilijca que que xiquintequimacti huan xiquintocayti queme
    tiopanhuehuentzitzin sequi taneltocani tech cada se pueblo campa ongac taneltocani.
  spa-RV-1909: 'Por esta causa te dejé en Creta, para que corrigieses lo que falta,
    y pusieses ancianos por las villas, así como yo te mandé:'
  csy-csy: 'Hi thu hang in Crete ah kong nusia hi, a kisam nate a pua tu le nangma
    nasep kong piak bang in, khuapi tatuam ah:'
  mxq-NT: Kots mij nyajweꞌemy jam Kretʉ, jaꞌa es xyaꞌꞌaba̱a̱dʉt yajxón diꞌibʉ naty
    akꞌaba̱a̱dʉya̱a̱mp, es xywyinꞌíxʉt ja mʉjja̱ꞌa̱yʉty diꞌibʉ túndʉp ma̱jatyʉ mʉbʉjkpʉtʉjk
    ñaymyúkʉdʉ tuꞌuk tuꞌugʉ ka̱jpn, dʉꞌʉn éxtʉm oj nduknipeky.
  tzj-NT: Anin xatnuya' can pa Creta utzc'a chi nachomij ja ma chomtajnak ta tre ja
    samaj xin Dios ja majtajnak. In xinbij can chawe chi nojel tinamit ja rec'o wi'
    ja kach'alal chi ne'aban nombrar anciano chiquicojol ja nebano cuenta quixin.
  tdt-tdt: Uluk, hau sai husi rai Kreta, hau husu o hela nafatin iha nebaa para halo
    remata servisu balu nebee seidauk hotu. Momentu nebaa hau husu para o foti ema
    sai responsavel sarani iha vila ida-idak. Keta haluha hau nia lia menon nee.
  ron-BTF: Din această cauză te-am lăsat în Creta, ca să pui în ordine cele ce lipsesc
    și să rânduiești bătrâni în fiecare cetate, așa cum eu te-am rânduit pe tine;
  eng-WEBP: I left you in Crete for this reason, that you would set in order the things
    that were lacking and appoint elders in every city, as I directed you—
  eng-FBV: The reason I left you in Crete was for you to organize what was still needed
    and to appoint elders in every town, as I told you.
  nld-1939: 'Ik heb u op Kreta achtergelaten, opdat ge zoudt voltooien wat nog onafgedaan
    bleef, en in iedere stad priesters zoudt benoemen, naar de eisen welke ik u heb
    vastgesteld:'
  bwo-bwo: Neen K'ert'esitse k'aztk'rtso eegoshe manutseraawo manutsir, neen tiazaztsok'on
    Ik'i máá eenashwotsi kit kitotse nnaashitwok'owe.
  nch-BL: Noicni Tito, nimitzcajtejqui ipan nopa piltaltzi Creta cati quiyahualojtoc
    hueyi at para tijtamisencahuas cati polihuiyaya ipan totequi nopona. Nimitzilhui
    xiquintali huehue tacame para tayacanase campa mosentilíaj taneltocani ipan sese
    altepet.
  quc-TNT: Ri in xatinya can pa Creta rech caq'uis u banic ri c'ä craj na, caban u
    banic ronojel, xukuje' rech queacoj na c'amal tak qui be ri cojonelab pa conojel
    tak ri tinimit, junam jas ri takanic ri nu yo'm chawe.
  tfr-NTPO: Pja ioror beno shäng dl̈ung tjrëko ko Cretashko ga woydoror ga pja ber
    shäng l̇l̇ëbo beno eshko shäryak l̇l̇ëm obi l̈i shäryë. Woydoror ga kjok kjrina
    kjrina ga nopga wl̈ẽp kjl̈öbö kjl̈öbö, ber l̈öng parkë Jesús tjl̈õkwo kjragaga
    l̈öng kjok kjrina kjrina l̈i kägäyo. Noyo woyde sorë l̈i l̈oror bop kong pjir
    tjän.
  kaq-NT: Hen mia yohipi quescajaquin jema tihibi janin jaton pastorobo caisxahnhue
    hahxon tah hen jaabo pishinaibo mian pontenon hihxon Creta mai janin mia potabehnanhohqui.
  sgb-sgb: Imbalag kata ha Creta, ta êmên mo yariên ya a pon nayari. Ha balang balayan
    ya main patêl ha Panginoon, ay mamili ka hên toa ya mamaala kanla hên nanad ha
    in-utoh kina kamo.
  vie-1934: Ta đã để con ở lại Cơ-rết, đặng sắp đặt mọi việc chưa thu xếp, và theo
    như ta đã răn bảo cho con mà lập những trưởng lão trong mỗi thành.
  kxv-kxv: ନା଼ନୁ ୱେସ୍ତାତିଲେହେଁ ରା଼ଆତି କାମାତି ରା଼ପ୍‌ହାଲି ତାକି, ଅ଼ଡ଼େ ବାରେ ଗା଼ଡ଼ାତା
    ପ୍ରାଚିନାଙ୍ଗାଣି କାମା ହେର୍‌ପାଲି ତାକି ନା଼ନୁ କ୍ରିତିତା ନିଙ୍ଗେ ପିସା ୱାୟାତେଏଁ;
  amu-NT: Quia na ꞌndiya ꞌu ndyuaaxencwe Creta, sꞌaa naljoꞌ na nntseijndaaꞌndyuꞌ tsꞌiaaⁿ
    na ticwityuaaꞌa na nntseijndaaꞌndyo̱ na quia nncjacanda̱a̱ꞌ joꞌ, ndoꞌ na nleijndaaꞌ
    nnꞌaⁿ na nluiitquiendye nda̱a̱ nnꞌaⁿ cwii cwii tmaaⁿꞌ nnꞌaⁿ na macwjiꞌ Tyꞌo̱o̱tsꞌom
    cwentaaⁿꞌaⁿ.
  hin-CV: मैंने तुम्हें क्रेते द्वीप में इसलिये छोड़ा था कि तुम वहां बचे हुए काम की
    पूरी व्यवस्था करो तथा हर एक नगर में मेरे अनुदेशानुसार ऐसे कलीसिया-पुरनियों की
    नियुक्ति करो,
  spa-BES: No te llevé conmigo cuando me fui de Creta, para que pudieras hacer lo
    que fuera necesario para poner las cosas en orden allí, colocando hombres en autoridad
    sobre las iglesias en cada ciudad, como te dije;
  san-BEN: ৎৱং যদ্ অসম্পূর্ণকার্য্যাণি সম্পূরযে র্মদীযাদেশাচ্চ প্রতিনগরং প্রাচীনগণান্
    নিযোজযেস্তদর্থমহং ৎৱাং ক্রীত্যুপদ্ৱীপে স্থাপযিৎৱা গতৱান্|
  tdx-tdx: Ty talim-pañengako azo homb’e Kreta añe, le ty hañity o raha tsy nihènekeo,
    naho ty hampijadoñe roandriañe amo hene rovao, amy nafantoko ama’oy,
  naf-naf: Nit nsakwep Kilit msalen tatneti gemkoban e yaŋaŋ kapigok. Geŋ ke tati
    neŋ mulup mmeti butnaŋ pewan ke mzikat gama met mka kataŋ meti an damuŋ dolakŋaŋ
    myuŋguŋguŋinpiŋ, imbiŋin kwewetaŋ ma nemunambaŋane ekŋenaŋ Zisas nâmkiŋpemti mama
    mimiŋin kwetetepmaŋ mamip ma mam biwine ekŋengalen zet kuma kuluip. An keboŋ indikti
