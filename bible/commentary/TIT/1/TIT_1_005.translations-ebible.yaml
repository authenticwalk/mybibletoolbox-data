    ave navurim̃araboiano lu.
  bqp-bqp: Ma n to Kɛrɛti, de ǹ yã kũ ò gↄ̃̀ gwenↄ gↄ̃gↄ̃, ǹ gbɛ̃ zↄ̃kↄ̃nↄ ditɛ
