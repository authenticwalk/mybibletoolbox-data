  san-TIB: ཏྭཾ ཡད྄ ཨསམྤཱུརྞཀཱཪྻྱཱཎི སམྤཱུརཡེ རྨདཱིཡཱདེཤཱཙྩ པྲཏིནགརཾ པྲཱཙཱིནགཎཱན྄ ནིཡོཛཡེསྟདརྠམཧཾ
