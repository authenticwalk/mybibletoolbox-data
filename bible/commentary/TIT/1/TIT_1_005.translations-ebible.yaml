    ana nyi te pisan ir fuainy tsoiny tatagaa ot tana gum nar vainy fafaaman tana
    fo ngats fan tana toor, vovou ror faatsuts te faan iny anyo tsumanyi.
  wnc-wnc: Tupa gata Krit kep yangga banakan yuak gakane yuwawi nata ga gapmake kukum.
    Gapmake kuwawa gata puya nitda tangenake tasikumak kaknga tasiwi sandewikge natake
    ga gapmake kukum. Kuwawa gata puya waaknga tasike take aminu kundu yotna gapmandu
    gapmandune nana kundu papi Anututane aminabam kayuke yutnong. Unzing nata ga tupa
    ganikum takngakan tasiwiyakge nata ga gapmake kukum.
  bus-bus: Ma n to Kɛrɛti, lɛ ǹ yã kɛ̀ gↄ̃̀ gweenↄ gↄ̃gↄ̃, ǹ gbɛ̃nsinↄ diɛ wɛ́tɛ
    kↄ̃n wɛ́tɛo lán má ònnɛ nà.
  gub-BL: A'e 'ar mehe urezar yrypypo'o Kereta her ma'e rehe ihe, taw nànàgatu nemono
    kar pà ihe. Nezewe aze'eg newe. — Amo uzeruzar ma'e xe har a'e wà, uzawy Tupàn
    hape a'e wà. Noho katu kwaw hupi wà. Exak kar wanemiawy kwer wanupe nehe, wamuzewyr
    kar pà Tupàn pe nehe, a'e newe. — Eho taw nànàn nehe, awa wanexanexak pà nehe.
    Emuigo kar a'e awa uzeruzar ma'e waneruze'egar romo ne wà nehe, a'e newe. (Ta'e
    naexaexak kwaw ihe wà xe, nepyr hereko mehe ihe wà xe.)
  imo-imo: Nu kinye peya kombu Kritina kongono terimulumu nuni teko pora tieni. Oi
    nani nu tewi niu mele nuni aku teko taunomanga pali andoko Kraistinga imbo talapema
    nokangei ningo tapu iye mare mako towi nimbo akuna molani niu.
  boj-boj: O Taitus, e ni Krit nuiq di uratmem unum. Krit nuiq di Qotei aqa wau koboosai
    unu. Deqa ni na wau di kobotosim qure segi segiq di Kristen naŋgo gate ateleŋ.
    Agi e nami wau deqa ni mermem.
  eng-DRA: 'For this cause I left thee in Crete, that thou shouldest set in order
    the things that are wanting, and shouldest ordain priests in every city, as I
    also appointed thee:'
  knf-knf: Kë nşë duku du Kret ihilna ibaañëş ulemp undukiiŋ, idat bañaaŋ bankwooŋ
    bantohi biki banfiyaaruŋ ţi ŋbeeka bŧi jibi njakiiŋ ido.
  san-KHM: ត្វំ យទ៑ អសម្បូណ៌កាយ៌្យាណិ សម្បូរយេ រ្មទីយាទេឝាច្ច ប្រតិនគរំ ប្រាចីនគណាន៑
    និយោជយេស្តទត៌្ហមហំ ត្វាំ ក្រីត្យុបទ្វីបេ ស្ថាបយិត្វា គតវាន៑។
  arn-NT: Feychi elkünueyu nga Kreta wapi mew, tüfa femngechi femün tami kimelael
    tati petu mülechi dungu ñi küme adkünungeael, ka femngechi kake kiñeke waria mew
    tami dulliael ti longkolealu Ngünechen ñi trokiñ feyentulelu mew, kom chumngechi
    nga iñche feypikünueyu.
  zas-NT: Naj basaꞌn lüj niz Creta din güünl ni ryaadx günan ni. Abiꞌ tijbgaj luguiedx
    gucaabeel bén ni nabee ree loj ree xbejn Cristo ziꞌc ma rnin.
  ken-NT: Ntí anɛ ndɔ́ wɔ Krɛt chí bɛ ɔ́nyábhɛ́ mɛnyɨŋ ɛbhɛ́n bɛ́rɔ́bhɛ́ mɛ́nyábhɛ
    arɛ́, nɛ bɛ ɔ́mfyɛ́ bǒ batí bɛkɛrɛ́ Mandɛm ndu yɛ̌ntɨkɨ ɛtɔkɔ́ Krɛt. Kʉ nɔ nkúbhɛ́
    mbɔnyu ngátí wɔ.
