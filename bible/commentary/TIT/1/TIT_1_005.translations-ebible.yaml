  unx-unx: କା ଚାବାକାନ୍‌ କାମିକେ ଚାବା ନାଗେନ୍ତେ ଆଡଃ ଆଇଁୟାଃ ଆନାଚୁକେ ପାହାମ୍‌ତାନ୍‌ଲଃ ସବେନ୍‌
