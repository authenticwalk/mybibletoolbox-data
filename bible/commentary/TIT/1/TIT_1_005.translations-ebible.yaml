  srn-NT: Mi libi yu na baka na Kreta fu seti den sani di ben mus seti ete, èn fu
    poti fesiman ini den gemeente na ini ala den foto, soleki fa mi ben taigi yu fu
    du.
  cta-NT: Nguxtyanu naꞌ jinuꞌu̱ ca loyuu Creta biꞌ, chaꞌ cuaꞌni lyiji nuꞌu̱ cña nu
