  ron-LSB: De aceea v-am lăsat în Creta, ca să puneți în ordine ce lipsește și să
    rânduiți bătrâni în fiecare cetate, cum v-am poruncit eu,
  pon-pon: let karepen ai kamodan uk edi Kreta, pwe koe en kapwaiada, me kaikenta
    wiauier o kajapwilada jaunkoa kan ni kanim karoj, due i kakaliki on uk.
  nhe-BL: Noicni Tito, nimitzcajtejqui ipan nopa piltlaltzi Creta tlen quiyahualohua
    hueyi atl para tijtlamisencahuas tlen polihuiyaya ipan totequi nopona. Nimitzilhui
    xiquintlali huehue tlacame para tlayacanase campa mosentilíaj tlaneltocani ipan
    sesen altepetl.
  sps-sps: Nyo naus osing manyi na aya tana toor iny Krit, tsumanyi te kaa men gumgum
