    kuyadudulai-bagunayagili. Labuina, nuwanuwagu ekalesiya kana tobagunao ugitesipwaili
    na kupeili yanuwa kaigeda kaigeda kolili besiele beyabeyana yawaloko koliwo.
  tcs-tcs: Ai bin libe yu de lo dat ailan blo Krit, so yu ken pinis da wok blo yumi
    de, ane yu mas suze man po kam ol soselda wea dem taun wiskain ai bin tise yu.
  hlt-THB: Krete sanglak anglak na ka ni ceh taaknaak taw ni hu awh ak coeng kaana
    ka cehtaak bibi coeng aham ingkaw awi ka peek hawh amyihna khaw boeih awh a hqamca
    taak peek aham ni.
  soq-soq: Sona Taitus, ne e bonabona Kirit bedewe eena nola isiwa bauta mai dewamopatuwapona
