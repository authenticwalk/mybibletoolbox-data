  cop-BHC: ⲈⲐⲂⲈⲪⲀⲒ ⲀⲒⲤⲞϪⲠⲔ ϦⲈⲚⲔⲢⲒⲐⲎ ϨⲒⲚⲀ ⲚⲒⲤⲰϪⲠ ⲚⲦⲈⲔⲦⲀϨⲰⲞⲨ ⲈⲢⲀⲦⲞⲨ ⲞⲨⲞϨ ⲚⲦⲈⲔⲤⲈⲘⲚⲒ ⲚϨⲀⲚⲠⲢⲈⲤⲂⲨⲦⲈⲢⲞⲤ
