  mpj-mpj: Yuu, Tayitaji! Junurnanta yanu jiingka Kuuritingka yintangka, yuu, junurnanta
    yanu. Kayilan nyinaku jiingka, nintimalkura-jananyan jiimartajikaja. Martukajaya
    jiingka karlkinpa ngurrpangurrpa nyinani, mirtaya jiingalu kulirni wangka Mamamili.
    Nintimala-jananya kuwarrilu!, parra yarra yinta kujupa yintakarti! Wumulku-jananyan
    martukaja jiingka yintangka. Yintara-jananyan manku martukaja, maajaya nyinaraku.
    Maaja-janampaya nyinaku martukajaku Mamamilikajaku. Nyingkarnanta wajarnu julyju.
  lbk-lbk: Siya na nan pangkhepko ay nanaynan ken sik-a id Creta, ta nongnongem nan
    sisya'y egay kanongnong, ya ta chomotok ka is amam-a ay mangichad-alan isnan mamati
    isnan waschin esa'y ili, kag isnan infilinko ay angnem.
  mto-NT: Je̱ꞌe̱ ka̱jxts a̱ts mitseꞌe nmasa̱a̱k je̱m crétait yꞌit jo̱o̱tm je̱tseꞌe
    xtónu̱t xkó̱tsu̱t juuꞌ veꞌe toonkip ko̱jtskip ma̱a̱t je̱ jaanchjaꞌvivata̱jk, kajpu̱n
    kajpu̱neꞌe xpá̱mu̱t pa̱n pa̱n jatyeꞌe du̱nu̱vinté̱nadap je̱ jaanchjaꞌvivata̱jkta
    ax joꞌn a̱ts mitseꞌe ntukpavaajñ.
  bzh-bzh: 'Sa hevuu honġ meġenedo Krete in bë ġesemu huk vahi sën nahën gesu niröp
    neraḳ rë lo, begwetunġ ggev jaḳ alam la noh vu begganġ-bu pin saga in degeġin
    Kerisi-yi-alam. Noh vu sën senër tato vu honġ wirek lo bë:'
  guj-2017: જે કામ અધૂરાં હતાં તે તું યથાસ્થિત કરે અને જેમ મેં તને આજ્ઞા આપી હતી તેમ
    તું નગરેનગર વડીલો ઠરાવે; તે માટે મેં તને ક્રીતમાં રાખ્યો હતો.
  jvn-NT: Titus, kowé tak tinggal nang pula Kréta kuwi supaya kowé ngrampungké penggawéan
    sing ijik kudu dikerjani. Sing penting déwé yakuwi, ing saben kuta kowé kudu milih
    sedulur-sedulur sing kudu dadi penuntun, ya kaya sing wis tak omong kaé.
  byr-byr: Ahuꞌmanna Kɨritɨ kuna mwaaidɨnyaigɨnyɨ gyahalyaꞌmaveigɨnyɨ “Wawɨnya pɨnɨ
    nɨmɨ myengɨ ja! Nabaai anga gazabazaba Naangerɨ lɨmwadɨvɨsaraavɨ maremwaalaꞌne
    aꞌmwe naanga pwaraavɨ dakya!” dena sɨnnawɨ gɨthevaaibɨꞌ jɨtheigɨnyɨ.
  ian-ian: Krit walɨnja nɨmbupmba lɨga Godna njɨvwa wun kwutambɨlaa yawun. Kwutambɨlaa
    yawa njɨvwa kwupmangat mɨn kat kwagalalaa yawun. Ngepma ngepma Jisasna mbaapma
    nɨmba kat vɨga lɨgiyaa nɨmba kat kɨta kɨta taagamɨn, tɨgandi. Tat mɨnogwinala
    lɨga wan nyaangɨt mɨn kat wupma mbukwun.
  hun-hun: Azért hagytalak téged Krétában, hogy a hátramaradt dolgokat hozd rendbe,
    és rendelj városonként gyülekezeti elöljárókat, ahogy meghagytam neked,
  mcf-NT: Ëmbi nauidboed mimbi naimenu, quequin mibi Quideta yacno nianombi ma mimbi
    ambi tantiaid icsa chiac ma Quideta yacnocquidon ëmpanuna. Adembidi, shubu dadpen
    icquid uano-uanoecquid yacno nidshun ëmbi chiacpadomboen Esuquidistu tantiadonequid
    istuidshun Esuquidistu tantiaquid utsibo isbanquin bëdamboen tabadmenuequin chuiquid
    icta, quequin adquiduidquio chuita, Tito.
  kjs-kjs: 'Nememe abalade Krit su-para piraina giyasuade kogono medaloma waru ma-redepo
    yaainalo pisuade. Go pumare ora adare raayo-parare neme Yesuna ruru enaalinuna
    surube alinu mapiraaina kone wisua. Go pea-le nana lagisuade agale mana makuaalepape:'
  mni-mni: 'Eina nahakpu Crete ithatta thamlambagi maramdi loidriba thabaksing adu
    nahakna mathang manao naina semdok semjin tounaba amasung sahar khudingda singlupki
    ahansing pham hapnabani. Aduga eina taklambasingdu ningsing-u:'
  yad-NT: Ramuni̱tiy ratyocheda Créta ra̱tyuumu ji, ya̱tidye jdutyara jiryatiy rasu̱tye
    jdutya̱da, ya̱tidye bay siityari̱vay jnu̱tyavajyu̱ ti̱ta̱ju̱ vicha̱diva daryatiy
    rabeyada yimura.
  mxb-NT: Ni̱ da̱nkoo yuꞌu̱ yo̱ꞌó yúku̱ íin ini ta̱ñoꞌo̱ naní Creta, dá ndeyíko̱n
    choon no̱ó na̱ kúú kuendá Jesús xaa̱n, dá ki̱ꞌón choon no̱ó ra̱ sáꞌano, dá ná
    kandita ra no̱ó na̱ kúú kuendá Jesús ndéi iin rá iin ñoo xaa̱n táto̱ꞌon ki̱ꞌo
    ni̱ saꞌándái̱ choon noo̱o̱n.
  pon-2006A: 'I pwilkinuhkedi nan Krihd pwe ke en kapwungala soahng koaros me anahnepe
    mie en wiawi, oh ke en idihada ekei me mah kan en mwomwohdiso nan kahnimw kan
    koaros. Tamataman ei koasoien peneu kan:'
  maq-NT: Cavejñá ri hiscan distritu Creta, cojo sa xi ngaye nihñichihin yëjë xi caviyuju
    vasen, hacuaha cojo sa xi tehe xa ngu jo xuta xi cumatitjun me tsëhë yungun tsëhë
    jima ngu nandya sacuahatjin cavitéxa ri.
  hto-hto: Monáillai cɨgɨ idu Crétamo o cue fɨénocaillaruido, naɨ fɨgo fɨnóbiñede
    raa ñue daje dɨne jaɨ́cɨna o fɨnózɨllena ona fɨédɨcue. Aféruido naga dɨga jofue
    illánuiaɨmo ite Juzíñamuimo jaɨnaide gaɨrídɨnomo íaɨoɨ ócuitɨmɨena o jóoneri daɨdɨcue.
    Ñue ócuite eicomɨ́nɨna jenoda o jóonetadɨcue. Afe izói naui uícodo omo llonódacaidɨcue.
  por-BRBSL: Deixei-o em Creta por esta razão, que você colocaria em ordem as coisas
    que faltavam e nomearia anciãos em cada cidade, como lhe indiquei -
  ces-NKB: Zanechal jsem tě na Krétě z toho důvodu, abys dal do pořádku to, co [ještě]
    zbývá, a ustanovil po městech starší, jak jsem ti nařídil.
  cui-cui: Caena bayatha Creta nacua tunaetotha cacuentapoinchi xua neyawenaenexa
    Jesucristo pejume cowʉntsiwi pocotsiwa xua nacata seicabe. Daxota cacuentapoinchi
    xua neitapetsinexa pitiri jiwi xua barapomonae pecanamataxeinaenexa pomonae pejume
    cowʉntsi jiwi Nacom. Baxua eexanaponde daxita i dapo tomarantha icha be pocotsi
    coyeneya bayatha caitorobatsi.
  boj-2014: O Taitus, e ni Krit nuiq di uratmem unum. Krit nuiq di Qotei aqa wau koboosai
    unu. Deqa ni na wau di kobotosim qure segi segiq di Kristen naŋgo gate ateleŋ.
    Agi e nami wau deqa ni mermem.
  eng-OEBUS: My reason for leaving you in Crete was that you might put in order what
    had been left unfinished, and appoint church elders in the various towns, as I
    myself directed you.
  eri-eri: Ji amina ne Krit nuuya langa awa hini boni lehinene onou, ne haruwe matau-matau
    oruwanga tiginiwei uwa waha tiginimu bonahe, taon oruwa langa sios inyina waha
    nebere mora bagu hangada nigau.
  aly-aly: Apmer Crete-itwek atha ngenh iwerl-alhek, ntwa warrk ngkwenh ywerrelhiletyek,
    ingkart-rnem-anem rnkerneynetyek, rernem tawen arrpanenhel warrkirr-ayntetyek.
  wiu-wiu: Keriti take mekene titiane tokounakale neme toa togoano ta wane ne wida
    tewitikoane pokouna. Nipa wini ta ludu ali atoame ta latia pitikika Yesuno yene
    talo toatiki ali-kiti takoa moa kakakala tamene wane pokouna.
  swe-swe: Anledningen till att jag [Paulus] lämnade kvar dig [Titus] på Kreta var
    att du skulle slutföra det som ännu inte var ordnat, och att du skulle tillsätta
    äldste [för att leda församlingarna] i varje stad efter mina anvisningar. [Kreta
    var en central handelsplats där många olika filosofier, religioner och influenser
