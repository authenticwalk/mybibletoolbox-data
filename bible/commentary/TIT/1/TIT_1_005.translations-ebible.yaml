  mdy-ETH: ታ ኔና ቄርፄሴይዳ ሃሼሢ ዒኢካ ፓጬ ባኮ ኩንሣንዳጉዲና ኔ ማዻንዳጉዲ ታ ኔኤም ዓይሤ ጎይፆና ሺኢጲፆ ማኣሮ ጪሞ
