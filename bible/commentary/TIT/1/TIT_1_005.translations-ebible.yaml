  tuo-NT: 'Mʉꞌʉrẽ Creta wãmetiri nʉcʉ̃rõpʉ cũuwãꞌcãtiwʉ. Yʉꞌʉ weepeꞌotiꞌquere tuꞌajanʉꞌcõdutigʉ
