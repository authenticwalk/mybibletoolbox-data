  urd-urd: मैंने तुझे करेते में इस लिए छोड़ा था, कि तू बक़िया बातों को दुरुस्त करे
    और मेरे हुक्म के मुताबिक़ शहर बा शहर ऐसे बुज़ुर्गों को मुक़र्रर करे।
  hot-hot: Bôk yahatak o hamô Klit ek undum ku takatu ba hêk denaŋ lôk otak avaka
    doho anêŋ lomalak êtôm atu ba bôk yahanaŋ hadêŋ o.
  mqj-NT: Ia kungei umpatorroko itin Kreta, ammu malara ummato' aka la parallunnapa
    diato', anna la ummangka'ko duka' perepi' illaan kombonganna to mangngorean lako
    simesa-mesa tondok, susi mangka kupakari'disangko.
  rus-SYN: 'Для того я оставил тебя в Крите, чтобы ты довершил недоконченное и поставил
    по всем городам пресвитеров, как я тебе приказывал:'
  mbh-mbh: Na tho rialalu wong ve aro wong vothu a mtho a Krit mo aro wong pavengveng
    umong uluo ako i vengveng senu rongan, naro wong ateal lotu a mukalingare ako
    ole lemioong i motu ako a rumrem alavusnga, ranga ve ako tho ria wong nge lale.
  bdd-bdd: Bewa weyahina yaꞌebesinegowa bwanabwana Kiliti ꞌoina ma toꞌaha nobwa hekalesiya
    ꞌalona geya bwebweꞌana ꞌugihe dumwalu, ma wete ꞌigu loinega tohanugetao ꞌuhesinuwedi,
    ꞌasa ꞌaigeda ꞌaigeda ꞌoidiya.
  cbt-NTPO: 'Crita parti ya''huarihua'', a''naya a''naya ninanoquë a''chintopirëhuahuë'',
    pahuanarin ya''ipi a''chinacaso'' ni''ton, inaquë huëshiranquën: “Imapisopita
    ya''ipi a''chintacaso ya''huërinso a''chintëquë''. Naporahuaton, ya''ipi ninanoro''saquë
