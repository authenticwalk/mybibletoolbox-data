    potinmur. Tit tamreindin oh noh rih ma napongwerru aptei aptei sios ire kakhan
    ham wamat papten han ihirnong kis mat pisonmur.
  bvr-bvr: 'Gun-gatiya ngaypa gu-gardiya wenga nguna-garlmiya ay-ngunyuna, ngaypa
    ngiy-bawuja nginyipa gatiya, yanngiya, Gurít (Crete) gu-guna nula: Minyja nginyipa
    barra ny-mungba gun-gata ngarripa jama arr-jirra gatiya, minypa aburr-gata gun-nga
    birripa jal aburr-nirra barra birripa aburr-molamola aburr-ni Wangarr burr-yika
    gu-galiya yerrcha. Nginyipa barra burr-ma burrwa aburr-birripa mu-murna yerrcha
    aburr-gata Wangarr burr-yika gu-gatiya rrawa gu-jirra gu-boya, birripa aburr-gatiya
    barra burrbu-ga aburr-workiya Wangarr burr-yika gu-galiya yerrcha. Minypa nginyipa
    ny-borrwa barra rrapa burr-ma barra minypa ngaypa gipa ngu-wena nggula minypa
    gun-guna:'
  zad-NT: Bkwaaṉa' li' Crétana' kwenc̱he wzeelo' koo xṉezi daa bi biyollicho, na'ch
