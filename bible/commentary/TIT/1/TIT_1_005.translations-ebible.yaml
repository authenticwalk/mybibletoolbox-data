    id issa. Ngem adim kalkalingkingan nan inbagak maipanggep isnan mapili.
  mwe-mwe: Nashinkukuleka ku Kilete shilambo shitimbililwe na mashi, nkupinga umalishiye
    maengo galepeshe, na kwaabhikanga bhanangulungwa mmakanisha, kila shilambo malinga
    shinakulajile.
  tte-tte: Beyabeyana yalogabaegiwo bwanabwana Kiliti koina ginauli labui nige naga
