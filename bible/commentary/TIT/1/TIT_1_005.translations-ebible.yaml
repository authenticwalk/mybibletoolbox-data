    ñati̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Jesús lcaa quichi̱ cajua; subi nuꞌu̱ jiꞌi̱ nguꞌ
    cusuꞌ biꞌ ñiꞌya̱ nu nacui̱ naꞌ jinuꞌu̱ tya tsubiꞌ la.
  bqc-SIM: Ma n to Kɛlɛti kɛ́ ǹ yã́ pↄ́ gↄ̃̀ weↄ gↄ̃́gↄ̃, ní gbɛ̃zↄ̃ↄↄ dilɛ wɛ̃́lɛ
    ń wɛ̃́lɛo lá má ònɛwa.
  tcz-CHONGTHU: Keiman nangma Crete twikol a kadalhah chu, inatoh lhon nasuhbulhit
    a chule kahilna banga khopi tinchenga upa ho napansah na dinga kadalhah nahi.
  mar-mar: मी तुला क्रेत बेटावर ह्यासाठी ठेवून आलो की, तू पूर्ण न झालेल्या गोष्टींची
    व्यवस्था करावी आणि मी तुला आज्ञा केल्याप्रमाणे तू प्रत्येक नगरांत वडील नेमावे.
  snp-snp: Ena lono onowa ma fa nemo ya olufe loto fuli lenane, loto, ido numudo-namado
    ya namo lokomodo ayalo ya mono kiyaba we bulu gedemo unane, loto Kiliti ebalo
    ya fulo kedeito omoma ne.
  isl-isl: Ég skildi þig eftir á Krít, til að gera það sem þurfti til eflingar söfnuðunum
    þar. Ég bað þig að útnefna presta og leiðtoga í hverri borg – menn sem fylgja
    fyrirmælum þeim sem ég gaf þér.
  spy-NT: Kiyēē kiyeya sāābākookyiing' Kērēētē ku kule, kyāāmāchē siiteryeech yiisyōōnuutēk
