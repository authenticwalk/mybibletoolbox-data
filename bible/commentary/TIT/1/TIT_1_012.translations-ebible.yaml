verse: TIT.001.012
translations:
  kpx-kpx: Vaveveabe kemo di evige oeabe ata moleu loui avoe, “Keliti ata no kobiau
    loboe ata. Isi ovoe vaveve ke nahate vai u unahaito teigeve isi kemo batalahama.”
  okv-H: Eto ke sokova ainge ere ora amo enana da Crete embo vahai ungota peroveta
    vahai amina hariketo ke einge ena, “Eto Crete embomeni amo ke sokova hihi tirari
    isoro ngahia ari kupi ue okope undurari embomeni ra”
  tbo-tbo: Naka dewana binei ma tu bahapiko lawa Kilitagei i ibaabani i pa, ‘Mi Kilita
    hai dewa dumana wikoyakoyama ma luupudoodola po hai dewa mei gamogamo, tauhi hai
    omhiyougo tunawa binei he inugonugotuhu.’
  mal-C: “ക്രേത്തർ നുണയരും മൃഗീയരും അലസരും അമിതഭക്ഷണപ്രിയരുമാണെന്ന്,” അവരിൽ ഒരാൾ—അവരുടെതന്നെ
    ഒരു പ്രവാചകൻ—പറഞ്ഞിരിക്കുന്നു.
  grc-SR: Εἶπέν τις ἐξ αὐτῶν, ἴδιος αὐτῶν προφήτης, Κρῆτες ἀεὶ ψεῦσται, κακὰ θηρία,
    γαστέρες ἀργαί.
  bgc-bgc: उन म्ह तै एक जण्यै नै, जो उनका नबी सै, कह्या सै, “क्रेते नगर का माणस जिस
    ताहीं वे नबी मान्नै सै उसनै क्रेती के माणस के बारें म्ह कह्या, के ये सदा झूठ बोल्लै
    सै, ये जंगली-जानवरां की तरियां बरताव करै सै, ये आलसी होवै सै अर ये भोत पेट्टू
    सै।”
  khz-khz: Ira aorai geria peroveta talimana ta evetaina ekilato, “Krete talimara
    vanagivanagi geopana, manega paera rakava kwaikwaira, lepeti e ganigani gaoka
    talimara.”
  deu-TKW: 'Hat doch ein Prophet aus ihrer eigenen Mitte gesagt: Lügner sind von je
    die Kreter, böse Bestien, faule Bäuche;'
  zsr-NT: 'Tuëꞌ bönniꞌ gbabëꞌ bunách Creta ga naꞌ zuꞌ, bönniꞌ naꞌ bëꞌë didzaꞌ uláz
    qui gdauꞌ quequëꞌ, gnëꞌ: “Taꞌzíꞌ yë́ꞌteczëꞌ bönniꞌ Creta, len nacquëꞌ ca böaꞌ
    guixiꞌ sniaꞌ. Nacquëꞌ bönniꞌ huágulëꞌë zxhuëd.”'
  lin-lin: 'Moto moko ya Kreti, oyo bango moko bato ya Kreti bazwaka lokola mosakoli,
    alobaki : « Bato ya Kreti bazalaka bakosi, bazalaka banyama mabe, bato na lokoso
    mpe bagoyigoyi. »'
  hns-NT: 'Oesabke djaatie ke ek sanesia bolies hai: „Kreta ke manai logan hardam
    djhoeth bole hai. Oesab bahoet kharaab manai hai. Oesab leskatta hai aur khaalie
    aapan pet sotje hai.”'
  noa-E: Ĩchab pua khaphʉ sim, Cretapien amach jãg chithëem gaaimua amach eepai ãb
    Ẽwandam i jaaumie gaai thʉ̈r wai narrau am igwia, “Cretapien khai nem sëunemnaa
    nem khaibag saakienjöta sĩerrjëem; magnaa sĩi khusëugnaa degpai thach bipöm khöju
    appaita khaphʉ sĩerrjëemgui” ajim.
  eng-EMTV: There said a certain one of them, a prophet of their own, “Cretans are
    always liars, evil beasts, idle gluttons.”
  mib-NT: 'Te ɨɨn tēe isla Creta jeē nácani jnūhun, ni cahān de sɨquɨ̄ jnáhan ñuu
    de: Jnáhan yó ñayuu Creta, chi máni ñayuu stahú cácuu i, te nájnūhun quɨtɨ xéén
    casáha i, te máni ndɨ́hvɨ́ ni i caji cuehē i, te cúxí i, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् कङ्‌ग क्रेत के़युङ्‌बाहाॽरे़ आबाङे खुनिॽ खागे़इक्‍पाधिक्‍ले़
    आप्‍फेःक् अक्‍खे पाःत्तुआङ् वाॽ, “क्रेत के़युङ्‌बाहाॽग सदादिङ् इङ्‌ले़क् के़बाःप्‍पा,
    खासिङ् मे़न्‍निःप्‍मना ताम्‍भुङ् थक्‍सा हे़क्‍तङ्‌बा हे़क्‍क्‍याङ् ले़म्‍सुवाबा
    तःक् थे़ःक्‍के मे़जोःक्‍लो॥”
  xnj-xnj: Hati mmonga wavi wa vamlota vave ndi mewa Mkilete, ajovili, “Vakilete vijova
    udese magono goha, ngati hinyama hihakau, vahutulu na vakata!”
  mmx-mmx: Lara leeme vapaase me go Krit ga lok keretna, “Limixin me Krit nedi limixin
    kaxarang, loklok atdi i lok kapmek ngan lababo sio la nedi dik molo at lugugu
    la di xoxo anan amisik.”
  cbr-NT: 'Cretanu ''icë uni achúshi, ax isa banati ''unáncë ''icë quixuan aín aintsicaman
    cacë, ax ca aín aintsicama ñui ësai quiaxa: “Cretanu ''icë unicamax ca usabi cëmëcë
    ''ianan, ñuina pianancësa ''ianan ñu mëëtisama tancë ''ianan ''aisamaira oquin
    picë ''icën”.'
  tee-NT: 'Pus pumatam atalanini'' sia yu''unch ju amachak''an xalacat''un Creta chani
    naulh: “Ju amachak''an Creta va tachi tanajunch ta''aklhtamat chivinti. Chai va
    is''akstu''an ju mapainichokocan chai va ixvaiti''an ju tapastact''ajun para ni
    va tamalheknin”. Ma chunch ju naulh ju anu'' lapanac.'
  eng-LSV: A certain one of them, a prophet of their own, said, “Cretans! Always liars,
    evil beasts, lazy bellies!”
  cak-NT: 'Ojer can, xc''ue'' jun achi aj-Creta ri yalan runo''j (runa''oj). Ri achi
    ri'' xu''ij can chiquij ri ruwinak: Ri nuwinak aj-Creta man jun mej (bey) ketzij
    ta juba'' yech''o''n. Can je anche''l itzel tak chicop. Can ruyon wa''in niquijo''
    niqui''en, y je k''ora''. Quiri'' xu''ij ri jun achi ri''.'
  pah-NT: 'Perope pe peju – Cretapeve''g̃a namonhava''ea aerẽva''ea mombe''uharava''ea
    omombe''u gwe''yjava''ea hako. Ahe e''i hako: “Cretapeve''g̃a ko i''mbeheteve''g̃a.
    Nane''ymi g̃a mbero. Oko te''varuhu g̃a otiruahũro onhyrõe''yma. Ougwei hete g̃a
    mbatera okovo ovevugwehetero. Mbatera rehe jate g̃a ndekoi toro''u hete javo,”
    ei ahe Cretapeva''ea mombe''gwovo hako.'
  sja-NT: 'Chonaarãweda Creta isladepema k''ĩsia k''awaapari, ãchi auk''aapa mãgaji:
    “¡Creta pidaarã, seewa-idaa beerã, k''oo-idaa beerã, waibɨa nek''oyaa beerã! Parã
    jõmaweda t''ãri k''achia-idaa p''anapata ne-animalaarã k''achiarãk''a.”'
  xed-xed: 'Ka sana slayaŋ mataba la Kret ta mnay na: «Tsakalawi slna la Kret, la
    tsuɗay həŋ, la yaɗi, la mahahauʼ həŋ,» kaʼa.'
  mks-NT: 'Ta tañu na̱ yóho na̱sahi̱in in profeta ta já na̱cachi da já sa̱há ña̱yivi
    ñuu da, na̱ ndúu isla Creta cán: “Na̱ ndúu Creta cáha̱n na̱ ña̱ tu̱hún níí tiempo.
    Yucú na̱ ta nde̱hé na̱ ta júsá ndiva̱ha na caja chúun na”, na̱cachi da.'
  gfk-S: Ma tikenong nalamin ta di iat, a tangetus ie, iga tange be, “Ira so taman
    na Krit, a ut na harakale di. Di haruat ma ra sana raaia. A malmalungana ma a
    kas nian di.”
  bmu-bmu: Krit nanŋine kezapqetok azi kunŋan aiakaŋinaŋgöra kewö jiba ohoyök, “Krit
    ambazipnöŋ mönö nalö dop keu muneŋ jiba injarere qölzöm mala ubibi kömböt ewö
    lilikqilik aka bau numbu nemakze.”
  dgz-dgz: Gosi muk apan muga da at Kurit gapan, inak evi venasepi oisewa waini apanewa,
    mu inak muga yave anega wan, “Ian Kurit nagire pot poraet ebo waine nagirewa,
    ge mu man puawa umap ge endao wandao tane taba nokonok taine nagirewa.”
  eng-GNV: One of themselues, euen one of their owne prophets said, The Cretians are
    alwaies liars, euill beastes, slowe bellies.
  zaa-NT: 'Ttu enne'' Creta ná huáą profeta qui'' quį nna bedią poesía nu cca qui''
    ca enne'' quì''į nna rą: Ca enne'' quia'' nna yala enne'' beỹia ná cą, ą''hua
    yala mal ruthacca'' luetsi enne'' quį tì''a ttu animal tuxu, ą''hua bittu ba yú''ubià''ni
    cą ro cą nna cuenta ba tse''e cą le'' yetsiloyu.'
  eng-WEBSTER: One of themselves, even a prophet of their own, said, The Cretians
    are always liars, evil beasts, slow bellies.
  guh-guh: 'Bajayata pina livaisi bitso peyapëtaenëmi ponapona Cretatunaeto nacuata.
    Nexata pina bajaraponëmi jumaitsi Cretatunaeto nacuapijivi yabara mapacueniaje:
    “Cretatunaeto nacuapijivi cajena bitso penajumetsënëtsivi. Bitso piacujirubejevi.
    Ayaijavanua jamatabëxaeyabiaba. Bitso afaetabinua,” jai pina cajena bajayata Cretatunaeto
    nacuapijinëmi.'
  bon-bon: Yoo, yepä Krete curä babo biname te toraca mene itu jiicemuji teeme binamewale
    poto cidi me egä, “Krete biname lui babo walya biname gemi. Teepi niiya girigale
    biname gemi. Ngänu gyene teepi kaakesea tääpume durau gemi, yepä teepi baborage
    singi deedei tääpume.”
  nhw-BL: 'Eltoc quen quiijcuilo se tlacatl catli ejqui nepa Creta campa tiitztoc,
    yaya quiijto: “Creta ehuani nochipa istlacatini. Itztoque quen tecuanime catli
    mosisiníaj. Tlacuani huan tlatzihuini.” Quej ni quiijto nopa tlacatl,'
  swh-ONEN: Hata mmojawapo wa manabii wao mwenyewe amesema, “Wakrete ni waongo siku
    zote, wanyama wabaya, walafi, wavivu.”
  wbi-wbi: jumonga muvanave, umunhu unyaluhala alyatiile,”avakelete valinuvudesi vusila
    vusililo, vahene fikanu, voolo na vanyamwojo,”
  bba-bba: Kɛrɛtiɡii ben tiin sɔmɔ turo u nɛɛ, bɑɑdommɑwɑ bɑ sɑ̃ɑ wee kowobu kɑ ɡbeeku
    yɛɛ kɔ̃si kɑ mɑɑ dim kĩro yikurobu.
  eng-KJVCPB: One of themselves, even a prophet of their own, said, The Cretians are
    alway liars, evil beasts, slow bellies.
  kgk-NT: 'He''i araka''e hese hi''arandu va''e Creta yvy pygwa: “Ijapu meme Creta
    yvy pygwa” he''i. “Mymba poxy-rami oiko va''e. Ipituva ramo jepe, okaruse joty”
    he''i araka''e oyvy pygwa-rehe Creta yvy pygwa-rehe.'
  waj-waj: 'Ngiari seena Keretee vaidi forofetaa voovoono ariinoo iyara tinoo: Keretee
    gioonna kiaapuuya unnakuaivaa mmannammanna tida puara mmararaiya roosiima avaikarama
    varida hama mmooriivaa vareerama kiada yeennaiyauvaa tarikama nnaaraivaara nnaasu
    yaata utida nnaavaivee.'
  cpy-cpy: 'Tema eenitatsi paerani apaani Creta-jatzi kamantanta-nirita-tsiri, ikantaki:
    “Maawoeni Creta-jatzi, theeri naaka-paeni, kaari-perori, perantzipaeni naaka,
    niyawae-tzinkari naaka.”'
  mpx-mpx: 'Valila Kiliti totoliya wali tosiba etega i ba ola hiwe: “Kiliti heliya
    tolokalokakawi. Hi nak hot, wali pagan i ola bekik. Heliya tomibwagabwaga ge hi
    honi.”'
  wbp-wbp: Nyurru-wiyi, jarukungarduyu Kiriti-wardingki wangkaja kuja, “Yapa Kiriti-wardingki-patu
    warlka kalu warrarda wangkami. Kulu-parnta kalu nyina warnapari-piya. Punku kalu
    jukuru nyina warrkikiji. Ngari kalu miyi manu kuyu warrarda ngarni purlurlparlu.”
    Kujanya wangkaja jarukungarduyuju.
  luo-luo: Kata mana janabi moro ma margi owuon osewacho niya, “Jo-Krete riambo kinde
    duto, gin ondiegi malich ma timbegi richo kendo gin jowuoro ma budho abudha.”
  nhe-NT: 'Eltoc queja quiijcuilo se tlacatl tlen ejqui nepa Creta campa tiitztoc,
    yajaya quiijto: “Creta ehuani nochipa istlacatini. Itztoque queja tecuanime tlen
    mosisiníaj. Inijuanti tlatzihuini huan san quinequij tlacuase se tonal.” Quej
    ni quiijto nopa tlacatl,'
  aii-aii: 'ܚܲܕ ܡ̣ܢ ܢܒ݂ܝܼܹ̈ܐ ܕܓܵܢܵܝܗ‌ܝ ܐܡܝܼܪܹܗ: ”ܒܢܲܝ̈ ܩܪܹܛܹܐ ܗܲܡܵܫܵܐ ܕܲܓܵܠܹ̈ܐ ܝܢܵܐ،
    ܗܲܝܘܵܢܹ̈ܐ ܒܝܼܫܹ̈ܐ، ܘܒܵܠܘܿܥܵܢܹ̈ܐ ܡܲܟܣܸܠܵܢܹ̈ܐ.“'
  esk-NT: Crete-taġmiut iḷaŋat sivuniksriqiraat nipliġñiqsuq, Crete-taġmiurguuq ataramik
    sagluturuaŋunipḷugich, niġrugaaqłuktun innipḷugich, suli iqiasruuplutiŋ niġitḷaturauŋuplugich.
  msb-msb: Usad mismo na taga-Creta, na sadiri ninda na propeta, an nagsabi, “An mga
    taga-Creta pirme nagabuwa, sa hayop an mga ugali kag mga tamad na makagod.”
  cpa-NT: 'Jøng² lah¹la² ca¹juúh² jan² dsa² chian² Creta, dsa² të² jǿg³, ca¹hia¹dsa
    dsa² go²dsa: “Dsa² mi²gag¹² ca¹lah¹jǿ¹ báh³ dsa² chian² Creta. Lán¹²dsa ju³lah
    lán¹² jáh² hlanh³ chian² niuh¹núng¹. Jueh¹²dsa. Hiug¹² cu²té¹² jlén²dsa,” ca¹juúh²dsa.'
  dso-dso: କିରତେଅନି ଆଗେ ଗଟେକ୍‌ ଗିଆନ୍‌ ରଇବା ଲକ୍‌ ରଇଲା । ସେ ଏନ୍ତାରି କଇରଇଲା, “ କିରତେରଇବା
    ଲକ୍‌ମନ୍‌ ବେସି ମିଚ୍‌ କଇବାଇ । ସେମନ୍‌ ବନର୍‌ ପସୁପାରା ଚଲାଚଲ୍‌ତି କର୍‌ବାଇ ଆରି ସେମନ୍‌
    ବେସି ଅଲ୍‌ସିଆ ଆରି କାଉରାମନ୍‌ ।”
  meu-meu: 'Idia sibodia edia peroveta tauna ta ini e gwau toma: Krete taudia na nega
    idoinai koikoi taudia, uda boromadia dikadia na heheto, boga mase taudia.'
  yva-NT: 'Arono wusyinoe anawae inta, opamo nori rati nupatimugo Kreta, po rauranare
    so: “Vatano Kreta wangkarive tutir, onawamo maisyare makeo sivuinye wemaisy, sasokabe
    muno wononae ntapekan.”'
  dgc-dgc: Entan mo, tu kinagi no purupeta de a esa éy, “Du taga Kreta kan, éy palagi
    side a mégbuli-buli; koman kan side i hayup a metamad side, sakay medémot side.”
  zpm-NT: 'tib meṉladzaque zho, tib meṉ rac lo zho bzeet gaṉle zha nac zho zeeṉe znu
    bnee me: “Naṉdraaque zha Cret, loxaque noquidielsa zho samiech zho. Masaque mban
    zho zigne mban grë ma ntseeb ne no guix; loxaque gowse zho zienie guic zho, rbech
    zho guṉ zho dziin.”'
  hix-NT: Atxke roro rma haxa natxow hatà, Kryeta yamtar hon komo. Nyamoro yokarymay
    hatà, ukukuru heno komo. Àton komo yweronàhyamanye ro rma mok nehxakon heno hatà.
    Onà wyaro nkekon heno hatà, tkukuru kom hoko, Kryeta hon kom hoko. Tàtemarontaxemà
    ro me tehxatxow hamà, kekon heno hatà. Onokna komo wyaro, bayanyem komo wyaro,
    atxke rma haxa tehxatxow hamà, kekon heno hatà. Twahuryemà ro me tehxatxow hamà.
    Twahuryemà rma, atamokhenà ro me tehxatxow hamà, kekon heno hatà, noro heno, tkukuru
    kom hoko, Kryeta hon kom hoko.
  sim-sim: Ailan Kritik fehenda ondo hi kavak li ushanda ola. �Haimba handambanda
    ma lir. Fle tarmbe hom li naha sisakasak unda lir. Akwa nom li aha tembe wanda
    lir. Karem nanda ma lir.� Malakama lihi lar karem mbari ora.
  npi-ULB: तिनीहरूमध्येका बुद्धिमान मानिसले भनेका छन्, “क्रेटका मानिसहरू नरोकिकन झुटो
    बोल्नेहरू, खराब र खतरनाक जनावर अर्थात् अल्छी पेट भएकाहरू हुन् ।”
  cgc-cgc: Isya na taga-Creta na bantog na prupita anay pa sa may ambal parti ta malain
    na batasan ta mga taga-Creta. Ambal din, “Mga taga-Creta sikad magbula daw iran
    na batasan paryo ta pintas na mga ayep. Tamad danen an mag-ubra, piro daw uras
    ta kaan, iran laban.”
  tim-tim: Kreta gâtŋe yâk yeŋgâlân gâtŋe propete siâŋe hin dâep, “Kreta luâkŋe âmâ
    sopŋe sopŋe hârok hiaŋgimai. Soŋgo metŋe hinare siâ me siâ umatâk nemai.”
  yor-yor: Ọ̀kan nínú àwọn wòlíì wọn pàápàá sọ wí pé. “Òpùrọ́ ní àwọn ará Krete, wọ́n
    jẹ́ ẹranko búburú tí kò sé tù lójú, ọ̀lẹ, àti oníwọra”.
  wos-wos: Hanja deka nyéndékmbu rekwa du nak, deka jémbaka xékélakita dé wa, “Atéfék
    Kritna du di yénataka hundi wata, haraki wasa maki haraki saraki sémbut huruta,
    jémba yanjoka wendé naata, di séfélak hénoo sa.” Wungi dé wa.
  emp-NTPO: 'Cretad̶ebema drõã naẽnabema dji dromaba nãwã jarasia: “Cretad̶ebemarãra
    sewaid̶a b̶eaa, animarã cadrʌa quĩrãca b̶eaa, ne coya b̶eaa, djuburia b̶eaa.”'
  eng-F35: One of them, a prophet of their own, said, “Cretans are always liars, evil
    beasts, lazy gluttons.”
  ind-ind: Dahulu, ada seorang terkenal dari Kreta yang menulis, “Semua penduduk pulau
    Kreta adalah pendusta. Mereka seperti binatang buas. Mereka malas bekerja dan
    rakus.”
  pes-OPCB: 'حتی یکی از خود ایشان که ادعای پیغمبری هم می‌کند، دربارهٔ آنان گفته است:
    «اهالی کریت، همه دروغگویند؛ مانند حیوانات تنبلی هستند که فقط برای شکم زندگی می‌کنند.»'
  mpt-mpt: Sinanggwano Klit naka make Klit betan ye bia nakaia unangai oha bianiba
    E naka gang kesoa e wengo motonobo ge ohabiba e baanea Klit teni amitie dim omin
    weng ota obianiba eka bobol tem misiam fumbiam bianiba kukub misiamo makob eil
    halebi kukub ota wafu bianiba okoko deiboniba bisiabala bianiba imen homono wembiobo
    genebiobe.
  ssx-ssx: Ika꞉ Kotiti tapake hali homeke ma꞉nda꞉ma꞉ ipikita꞉ hone wopu wiki some
    hata꞉ mo ipika꞉ Kotiti tapake pa꞉ta꞉ ota꞉ pimanu dupa leekeme. Kotiti haliweki
    ikita꞉ hoto paeyao ya pi ombu lo halememe. Kutupa ikita꞉ hoke sayalema꞉ handa꞉
    hata꞉ weleke pamba pita꞉ ne tieke naa soka꞉la꞉ pambeke some hombo hao halememe
    leekeme.
  mkl-mkl: Inɛi Kɛrɛti ɡɔ tɑkɑɛ iyi í jɛ woo sisi idei iwɛ̃ nŋɑ í ni, wɑɑti kɑ̃mɑ
    fei inɛi Kɛrɛti ŋɑ woo sɔ ibo ŋɑi, nɔ ɑ̀ ɡɑɑbu bɛi iŋɑi sɑko ŋɑ, ilu ikɑ ŋɑi,
    lɑsɑbu nŋɑ fei si kpɑ̃ɑi ijɛi í wɑ.
  gaq-gaq: ଚାକର୍‌ନେ ଆଦିବାସୀଇଂନେ ବିସୟ୍‌ରେ ମେଁଇଂନେ ମୁଇଂ ବାବବାଦି ବାସଙ୍ଗ୍‌ବକେ । “ଚାକର୍‌ନେ
    ରେମୁଆଁଇଂ କାଲାଆଃ ଦଦ୍ୟା ରେମୁଆଁଇଂ ମେଇଂ ଚିଲି ଚଙ୍ଗ୍‍ନେ ପୁସୁ ରକମ୍‌ । ନିସତ୍‌ ବାରି ମ୍ନା
    ସୁଲୁଏ ।”
  gof-RNT: Entta nabetappe issoy, “Qarxeesa asay ubba wode worddo odettoosona; iita
    do7atanne azalla yarambbata” yaagis.
  unx-unx: ଇନ୍‌କୁଏତେ ଆକଆଃ ମିହୁଡ଼୍‌ ନାବୀ କାଜିକାଦାଏ, “କ୍ରିତ୍‌ରେନ୍‌ ହଡ଼କ ସବେନ୍‌ ଇମ୍‌ତା
