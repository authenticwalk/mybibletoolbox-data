    ñuù‑te. Te dohó nì cachì‑te: “Ndohó nècuàchì ñuu Creta yohó, de por sí tnuhu‑nda;
    nahi quisì dàná nduú stná‑ndà, vàchi ndadi sástnùhù‑ndà, te dusan gá stná‑ndà”,
    nì cachì‑te. Ñàyùcàndùá, icúmí‑nî chinaha víi‑ní nècuàchì ndoó jaàn sàhà‑ñá cunihnu
    viì ndisa ini‑nè nsidaa ñà‑ndùá xiñuhu cunindisá‑né.'
  ceb-ULB: Ang usa kanila, ang maalamon nga tawo alang kanila, miingon, “Ang mga Cretanhon
    walay hunong sa pagkabakakon, daotan ug makuyaw nga mananap, tapolan nga mga tiyan.”
  ces-LB: 'Konečně sám jeden z nich, považovaný dokonce za proroka, charakterizoval
    své krajany takto: „Kréťané jsou lháři, dobytek a břicha lenivá.“'
  mkn-mkn: Satu kali, dong pung tukang saꞌir satu dari pulo Kreta carita dia pung
    orang sandiri bilang, “Orang Kreta dong suka omong kosong, saraka, binatang yang
    sonde tau atoran, deng pamalas mati pung!”
  pol-UBG: 'Jeden z nich, ich własny prorok, powiedział: Kreteńczycy to zawsze kłamcy,
    złe bestie, brzuchy leniwe.'
  qxh-NT: 'Yaćhaj Creta marca runapis niran: «Creta marca runacuna llulla. Juyu. Jilla.
    Paćhallanpaj cawan.»'
  nwi-nwi: Rəmhen kɨn kwən Krit kɨrik kupən, in profet kɨrik kapəriə, rɨmɨni mə, “Nəmə
    Krit, iriə narmamə kape neikuəyen nɨpɨg m-fam. Kɨsəmhen kɨn kuri aparu mɨnə. Kɨni
    iriə kasarpah, nɨpɨg m-fam mɨsorkeikei əmə mə tuksəvɨgɨn.”
  kmo-kmo: 'Krit ma podar rii eeta yechi piirapet otii hechar ma rii eecha wor: “Krit
    ma ye eechaba eechaba nedii ye woshepii ba tawa ma. Ye kwashik tawa poyega eecha
    tawak harapa otii ato.”'
  agr-agr: 'Ajuntai Cretanmayaya nuwiya makichik Apajuí etsegtin aajakua nu tiuwai:
    Cretanmaya aidauk tuke waitjin ainawai, kuntin ikamiajai betek, ayatak yu batsamin,
    daki ainawai, tusa.'
  kyc-kyc: Kirita wambu rangena poropeta akali mende dopa leya. Kirita wambu yuu peparae
    kyambo lao mena rae lenge dopale ingyuo maka suku suku napala nenge nyura nao
    pyuo karenge leya kande.
  urd-GVU: اُن کے اپنے ایک نبی نے کہا ہے، ”کریتے کے باشندے ہمیشہ جھوٹ بولنے والے،
    وحشی جانور اور سُست پیٹو ہوتے ہیں۔“
  yre-NT: 'Crɛt min -tʋ nɛn minnun -a ''sia ''wɩ ''tɔzan -a ''wɩ nɛn e -taa "drɛlɛ
    bɛ -a vɩdɩ man bɛ, e Crɛt ''nɔn ''le ''wɩ ''vɩ. Yaa ''vɩ o man ''nan: «Crɛt ''nɔn
    ''sɛn vɛ nɛn ''wlu ''a, ɛn o ya "le plɔ winun -le ''wɩ ''zʋ, ɛn kɔannɔn nɛn waa,
    ɛn -blɩfɛ da nɛn ''o ''ci "nrɔnman ''saza.»'
  fuh-BKF: 'E ley keretankooɓe, gooto maɓɓe mo ɓe njogorii wo annabaajo, wi''i: «Keretankooɓe
    wo fenooɓe wakkati fuu, wo ɓe daabaaji bonɗi, ɓe guugaaɓe jaayɓe.»'
  arl-NT: 'Creta jiya tucuaatiaja pueyajinijinio tamonu shimiacuuri tama na pueyajinijijiaaja
    naa sequequiaaritij: “Creta pueyari pueyaracaanu saaja sapojonuujuaca. Nojoriiri
    jiyanohua juaajiaca juhua sayoru. Nojoriiri puera miaquenuujuaca. Nojoriiri taajecorijiuhuaj”.'
  ziw-ziw: Naho mntu yumwenga mwa muwoni wawo wenye, Mkilete kagamba, “Wakilete ni
    wadanti mazuwa yose, wenga wanyama wehiye, wabwa naho wabafu.”
  grc-TR: Εἶπέ τις ἐξ αὐτῶν, ἴδιος αὐτῶν προφήτης, Κρῆτες ἀεὶ ψεῦσται, κακὰ θηρία,
    γαστέρες ἀργαί.
  nag-nag: Taikhan majot te ekjon bhabobadi asele kun pora koi rakhise, “Creta laga
    manu to sob misa koi thake, aru dusto janwar aru alsi kha-kuwa khan ase.”
  eng-OEBCW: 'It was a Cretan – one of their own prophets – who said: “Cretans are
    always liars, evil beasts, and lazy gluttons.” This statement is true.'
  knj-NT: 'Ey jun naj a Creta tu'', jun cuywawom xol eb, ja'' naj jix alon jaxca ti'':
