    sc''ana huauque, xchi nia.'
  kkl-kkl: Samenag nimi nubunge nhon sin Kreta nimi agha sindam nimi wameka sembe
    anabiag wamogneri babe sin Kreta nimi sembe lebognena, “Kreta nimi nimiag yubu
    orolenange lero, paikam yonge saog uro ua nia mangkina uan koma aboap sembe agha
    tena aboap uro urop nimi,” seog.
  tbc-tbc: Iŋsiganed profet ta igo ibol, “Krit tamol man pempem sewak digane da, iŋ
    bor goun saiadi ak igo ya, agod dam tuŋalek tinadi a.”
  sna-sna: Kunyange mumwe wavaprofita wavo akati, “VaKirete vanogara vachireva nhema,
    zvikara zvakaipa, simbe dzinokara.”
  smk-NT: Saya intaw nin tawo a kapada ran taga Creta a sya man'ikwinta yan sayay
    prupita, wana “Saray tagadti sa Creta, ugali' ray mibula'-bula', bara'mon mabayanin
    ayep a pigagawa' ra. Matamlad sara tan masiba' sara.”
  grc-TCGNT: Εἶπέ τις ἐξ αὐτῶν, ἴδιος αὐτῶν προφήτης, Κρῆτες ἀεὶ ψεῦσται, κακὰ θηρία,
    γαστέρες ἀργαί.
  gof-WFTW: Entta nabetappe issoy, “Qarxeese asay ubba wode worddo odettoosona; iita
    do7atanne azalla yarambbata” yaagis.
  spa-BLM: 'Uno de ellos, profeta de los suyos, dijo: “Los cretenses son siempre mentirosos,
    malas bestias y glotones ociosos.”'
  kyz-NT: Ymã te Kreta pewara 'ga amũ, ipojeuwipyra 'ga amũ, opytuna 'gã mome'wau
    rakue. “'Ypõ'õũũ pypewara 'gã najuejue etee futat i'me ma'ea. Imara'ne ma'e 'gã
    nanẽ nũ. Iwewue ma'e 'gã nanẽ nũ. Nipy'araypari agawewi 'gã. A'etea 'gã ojemi'waruuarete
