  wrk-wrk: Nanamuku jujambawarrmuku yalu mungkijimuku nanankanyi yajinyi niji Krid,
    jala ninji jungku nanaba. Wabula barri yingamali wankala yalungi barri jali jingkijbawarr,
    yanyba nyuli duja jangkurr. Karu nyuli jangkurranyi nanganginkanyi mungkijimukuyngka
    nayi barri, “Nganinyimuku baki jibarrimuku jala jungku Krid, yalu jujambawarrmuku.
    Kudanyu yalu jungku balki yurrngumba barri. Miku yalimi nulijba wakinkanyi. Ngawamba
    yalu nulijba jarrkanyi mama. Yalu balkimirra.” Nani nyuli yanyba nanganginkanyi
    mungkijimukuyngka. Barriwa. Marda ninjimi ngirrwa yalungi nanamukuyngka jujambawarrmukuyngka.
    Marda ninjimi kudanyu ngirrwa yalungi. Marda yalimi mankuwa ngawamba nanda duja
    jangkurr nangangi Jisus Krayiskanyi. Marda yalimi durrijba nanda nangangi jangkurr
    yurrngumba barri.
  nii-nii: Ok Kriis konu ełe wu endi, en enim nge wu num ei, ek yi mił nim. Ok Kriis
    wumb ei, wumb ek kend wumb mulnjung. Nga pe yi ku mołmun ei, kung owu simbii nił
    mołmun. Molk kin, kuni pei nok molk kin, nga ten ełim.
  ign-NT: 'Matiari­hinihi ema nayehenihi profeta najaneanaichu ena cretenseana. Macahehi
    eta máechaji­ri­ruvahi nayehe: “Ena nujaneanana cretenseana, tépiya­hi­rahiana
    éna. Tíñehi eta náichaquene nacuti eta sárare tíñehi. Cánisiuquiana. Plújuanavare
    éna” macahepa éma.'
  dik-NT: Raan tök pan Kret ë kam kɔcken käk Nhialic tïŋ acï yic lueel ëlä, “Kɔckuan
    pan Kret aa lueth, aa lääi, aa dak rööt cie luui, aa köör ë mïïth.”
  cac-cac: 'Ay jun vin̈ aj Creta chi'' te jelan d''a scal eb''. Ix yal vin̈ icha tic:
