  dao-dao: Karete üngka khyang mat amimäta sahmae naw, “Karet khyange cun hleihlakie,
    khyükseia kba se u lü dudam u lü eiawk kthanakie,” tia a pyen hin kcangki ni.
    Ahina phäh akdawa jumnak ami tak law vaia, angkhat kunga jah mcing lü
  cya-cya: 'Ndeña''an ycui'' sca yu Creta, yu nu n''ni cunta nten ta''a quichen tyi
