  tca-NT: 'Rü wüxi ga yematama capaxũcü̱̃ã̱x ga norü tupanaãrü orearü uruü̃ nixĩ ga
    natanüxü̃güxü̃tama ixuxü̃ rü ñaxü̃: “Rü ñaã Cretacü̱̃ã̱x i duü̃xü̃gü rü guxü̃guma
    doratèèxgüxü̃ nixĩgü, rü ñoma naẽxü̃gürüü̃ nidürae, rü nitaanü, rü nixoxochi”,
