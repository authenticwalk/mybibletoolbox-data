  mya-mya: သူ​တို့​၏​ပ​ရော​ဖက်​ဖြစ်​သူ​က​ရေ​တေ​ကျွန်း သား​တစ်​ဦး​က​ပင်​လျှင်``က​ရေ​တေ​ကျွန်း​သား
    တို့​သည်​အ​စဉ်​လိမ်​လည်​သူ​များ၊ သား​ရဲ​ဆိုး များ၊ ပျင်း​ရိ​စား​ကြူး​သူ​များ​ဖြစ်​၏''
    ဟု​ပြော ဆို​ခဲ့​၏။ ထို​သူ​၏​ပြော​ဆို​ချက်​သည်​မှန်​ပေ သည်။ သို့​ဖြစ်​၍​သူ​တို့​သည်​အ​မှန်​တ​ကယ်
    ယုံ​ကြည်​လာ​ကြ​စေ​ရန်​လည်း​ကောင်း၊ ယု​ဒ ဒဏ္ဍာရီ​စ​ကား​များ​နှင့်​သမ္မာ​တ​ရား​ကို
    ပစ်​ပယ် သူ​တို့​၏​ပ​ညတ်​များ​ကို​စွန့်​လွှတ်​လိုက်​ကြ စေ​ရန်​လည်း​ကောင်း​သူ​တို့​အား​ကြပ်​တည်း
    စွာ​ဆုံး​မ​ရ​မည်။-
  gng-NT: 'Biʼdu ya yɛnfodaan uba mɔnɔn là len'' biʼbo ki ye: «Krɛt yaab tuu ki nɛndeh
    nɛ, ki bre tɛn muwɛnbiimu, ki yé ikpaayuon, ki maaleh ujin baba bo.»'
  cbi-NTPO: 'Junu Creta ishlabi chumuren, ma unbere, yala'' dyusa'' mitya pamu ruku,
