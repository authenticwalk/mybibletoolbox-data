  not-NT: 'Ainta paniro Queretasati icomantëgotaiguëri imatsiguenga icanque: “Omagaro
    nomatsiguenga Queretasati irianti tsoigaigachari aisati perantijegui. Aitosati
    iroonti itimobiti iraperi”.'
  plu-plu: 'Pahapwi gaytakkis nerras kiretayenepwi ku pariye giwohkigakis gawnepe
