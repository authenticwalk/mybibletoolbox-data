    Ha bụ ndị umengwụ nwere akpịrị ogologo.”
  yml-yml: Imula Kiliti ꞌwaineye ꞌu miamiaga, tamu taunidi yadi tomotoga, taunina
    yadi toluꞌivona basenadi i vo, Me Kiliti tutuya matatabuna taunidi tovekali, ꞌaisaya
    kasikasisidi baniꞌodi nuanuadi tomotoga vita i na veleveledi, tovedumweꞌaiꞌai,
    ꞌawadi bwalabwalaidi.”
  ory-ory: ସେମାନଙ୍କର ଜଣେ ସ୍ୱଜାତୀୟ ଭାବବାଦୀ କହିଅଛନ୍ତି, କ୍ରୀତୀବାସୀମାନେ ସର୍ବଦା ମିଥ୍ୟାବାଦୀ,
