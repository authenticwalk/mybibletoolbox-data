    ki entiangʼi ezia mu isaka.”
  nhu-NT: Bonyii ban nu ɛ wee wvubo mvu kebɛɛ wvù bó duu lɛ ɛ̀ nu wee ntum Nyo' wvubo
    to jeme wase ɛkumɛ bó gayte lɛ, “Bonyii bo Klɛt ké no nu bonyii bo mbiay e sekecii.
    Bó nu lo nyám yi ŋkpwaante yì befe, nu biwɛlɛncoy bì wuwte kɛ ɛ ɛ̀ nu mwɛɛm mvudien.”
  row-row: Lao esa, mana mahine dui fini nara esa mia pulu Kreta dui soꞌal eni atahori
    nara nae, “Atahori Kreta ra hiiꞌa pepeko-lelekoꞌ, mana nasuu-naseti, banda nda
    mana nahine hadꞌa-dꞌalaꞌ sa, ma mbembera nara seli!”
  msy-msy: Fomɨra, Kritɨn gumazir fofozir mam, anarɨra kamaghɨn mɨkeme, “Kritɨn gumaziba,
    me zurara ifarir gumaziba, me gumazir bar kuraba. Me puv damasavɨra nɨghnɨgha
    ikiava, bar ingangaribar amɨra. Me mati asɨzir atiaba.”
  agg-agg: Horombo Kritɨhündɨ fɨfɨreandeimbɨ ahandɨhoarɨ hoafɨyuhü yahuya, ‘Kritɨhündɨ
    aiana tɨkai hoafɨyei arɨhündɨ. Ai nɨmambeahɨndɨ nɨnɨhondɨ moaruwai nahurai ratüpurɨmbo
