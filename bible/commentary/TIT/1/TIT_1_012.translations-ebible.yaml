  heg-NTPO: Oe mesan na, oen atulin in kamusang tana mes deng nusa Kreta, dehet un
    atulin nas esan noan, “Atuli-atuil Kreta las nole daat, kom naseke el hmukit in
    taan hadat lo ka, nol osan daat lai-lisin!”
  ptu-ptu: 'Deemmi duka'' mesa to manähäna to Kreta ma''kada naua: “Ingganna to Kreta
    si kaägä''-ägä'' anna susi olo''-olo'' to peande, anna to si mangngande sasa,
