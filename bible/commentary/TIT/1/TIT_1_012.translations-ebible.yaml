  soy-soy: 'Piutɑrɛ usɛ, Kirɛɛti ukɔ́ yɛɛ mɑɑ rɛ: Kirɛɛti pikɔ́ yɛ mɛsɛ́rɛ pinɔ́ɔmɛ
