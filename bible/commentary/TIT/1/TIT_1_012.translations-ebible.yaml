  srm-NT: 'Wan u dee nëbai sëmbë u Keeta seei ta kosi dee sëmbë fëën seei köndë taa:
    “Keeta sëmbë ta lëgëdë ta mindi soni ta ganjan sëmbë nöömö. De ta libi leti kuma
