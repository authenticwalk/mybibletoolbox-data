    lic e xepuꞌab” xchaꞌ.'
  rop-rop: Wal longtaim wan titja deya langa det kantri bin tok blanga im ron kantrimen
    olabat. Imbin tok, “Ola pipul iya langa dijan kantri olabat laiyinbala. Dei jis
