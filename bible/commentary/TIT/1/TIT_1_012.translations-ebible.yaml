  mdy-ETH: ዔያቶኮ ዦይስኬይ ዔያቶ ዛሎ ኬኤዛዖ፦ «ቄርፄሴ ዓሳ ቢያ ዎዴ ሉኡቃያ፥ ፑርታ ቦዖ ማዔያ፥ ሃሣ ቤልፃዻያና ሙኡዚ
