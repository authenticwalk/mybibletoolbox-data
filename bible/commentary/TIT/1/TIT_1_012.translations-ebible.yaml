    mojmosta islacatijticate, quinchihuililo lacocoltilisli oc sequin quinami yulijquimes
    pa cuajlan, latzehuilo huan quixtocalo lacualo niman míac.”'
  sua-sua: Ii, ngma kernonho ngang o mia tok, gi enang ko tennik langto mnam lKrit
    ngaro propet mruo, ta mrua havae mang ngar mruo he te, “Mor ruk lKrit ngom vua
    ppiak, va ngoma koskalil orom o mia kmeharom o kerkeknen ngang ngar, va ngom vua
    vle pum a ngaemik ko mor o lo ehaneng hak ruk mor.”
  klt-klt: Uláp Krit káinnan nanará ámna káman dá ing miuk, “Krit wawu ámna kusákngá
