    ãrĩyupʉ.'
  nal-nal: Aza profet sin naandi nanga xa piaat malasing kari, “Amun Krit, naandi
    amun taktegit ma di malasing amun pungpung taksaat ma naandi aubina di fewalaau
    ma amun balavangan.”
  kyq-kyq: 'Do dɔkin̰ maakŋ jeege tun Krɛt ki se, deb kalaŋ debm jeel‑taara ɗeek ɔɔ:
    «Jee Krɛt ki se naaɗe se paac jee taar‑kɔɔɓge, naaɗe se iŋg aan gɔɔ daagen naatn,
    naaɗe se jee kaar‑naabge ɔɔ ɔɔpɗen ɓo kɔsɔ sum.»'
  kwd-kwd: Te'e wane laka'u 'i Krit na'a gila iiria 'ania profet, ngaia ka fata 'ilo'oo,
