    gigiap khobokhobos me me꞉gó. Neka ndigu wauwaú neka lou loge møqǽ.”
  rug-rug: 'Keke tie tumatumae pa Kiriti mo, si tozia si gua hie, meke hinokarana
    tugo: “Sari na tie pa Kiriti si na tie mari kokohadi. Gua tugo na kurukuru pinomo
    variva mate si arini. Na tie hakohakodi meke na tie mari ganiganidi si arini,”
    gua si asa.'
  hop-NT: 'Pay ura pumuy amuṅaqw haqawa pas nāp amuṅem yuaataqa paṅqawu: Pay Crete
    ep sinom pas a’nö a’tsatu, núanvopkotu, nanaönht‐nik̇aṅw huhunuktu, kita.'
  san-URD: تیشاں سْوَدیشِییَ ایکو بھَوِشْیَدْوادِی وَچَنَمِدَمُکْتَوانْ، یَتھا، کْرِیتِییَمانَواح
    سَرْوّے سَدا کاپَٹْیَوادِنَح۔ ہِںسْرَجَنْتُسَماناسْتے لَساشْچودَرَبھارَتَح۔۔
  heb-LB: 'אחד מאנשיהם, נביא מכרתים, אמר עליהם: ”אנשי כרתים הם שקרנים, חיות אכזריות
