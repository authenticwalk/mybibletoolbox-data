  gaz-gaz: Raajota isaanii keessaa tokko, “Warri Qareexi yeroo hunda sobdoota; bineensota
    hamoo dha; albaadheyyii dhibaaʼoo dha” jedheera.
  kud-kud: Teina ainaena tauwalo mahalava ehebo iya Kilitiyena iwalo, “Kiliti hiya
    tau'oyamao yo tau'abitau'watao, na mumugadi dova lagulagu, neta ai i'iwahi vehabana
