  nob-LB: 'En mann av deres eget folk, en profet fra Kreta som bar fram ulike budskap,
    har sagt: ”Folket på Kreta lyver støtt og stadig. De oppfører seg som udyr og
    elsker å stappe i seg mat mens de dovner seg.”'
  ntj-ntj: Tjiinya wati kutju Kuritinyamartatjilu palunyaku yungarrapirtitjarra tjurrkurltu
    watjarnu, “Ngayuku ngurrangkatjalu-ya mayura watjalpayi. Puru-ya papapirinypa
    nganyirrirringkupayi. Puru-ya waarka palyaranytjamaaltu mirrkakutju manyulu ngalkupayi.”
    Tjiinya tjukarurrulu-tjananya watjaranytja. Nyangka-tjananya marrkunma nyangka-yayi
    kutjupayarla kulira watjantjamaaltu wantima. Tjiinya-ya Tjiyuku tjamupirtiku tjukurrpa
    kulira wanara. Puru-ya yara yarnangungkatja watjara. Yarnangu nyarra wangka tjukarurrunya-ya
    kulirnu wantingu, yarnangu palunyaku yara-ya parrawatjara. Nyangka-tjananya marrkunma
    nyangka-yayi kutjupayarla wanantjamaaltu tjukurrpa tjukarurrunya kulinma.
  sxb-NT: Namba omulala ku *awagambi waawu aweene oona yawawoolako otino, “Awa Kireete
