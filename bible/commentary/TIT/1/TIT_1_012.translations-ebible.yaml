    ne̱ xcuu chiꞌi̱i̱ me nij soꞌ, ne̱ ina̱nj síí rmi̱i̱ me rá cara̱a rque uún me nij
    soꞌ, taj maꞌa̱n tuviꞌ nij soꞌ niꞌya̱j soꞌ man nij soꞌ a.
  cut-NT: 'A̱ma sa̱hn devano va̱n sa̱hn chahn ne, ra̱hn se tuhca̱: “Ihyan che vate
    ye ya̱hn yahn Creta ne, cuahnde chende ye ma̱n, ite ye ma̱n, cane chete ye ma̱n,
    da̱hnde ye ma̱n.”'
  bel-bel: 'Зь іх самых адзін, вершатворца, сказаў: «Крыцяне заўсёды хлусы, злыя зьвяры,
