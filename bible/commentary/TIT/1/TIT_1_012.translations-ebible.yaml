  gmv-NT: ኢስታ ናቤታፔ ኢሳዴይ ኢስታ ጊሽ ሃሳዪሼ “ቃርፄሴ ኣሳይ ኡባ ዎዴ ዎርዳንቻታ፥ ኢታ ዶዓታ፥ ጋንጃማታኔ ኣዛላታ” ጊዴስ።
  por-BLT: 'Como uma pessoa que pertence ao seu próprio povo, um profeta de Creta,
