  san-ORI: ତେଷାଂ ସ୍ୱଦେଶୀଯ ଏକୋ ଭୱିଷ୍ୟଦ୍ୱାଦୀ ୱଚନମିଦମୁକ୍ତୱାନ୍, ଯଥା, କ୍ରୀତୀଯମାନୱାଃ ସର୍ୱ୍ୱେ
    ସଦା କାପଟ୍ୟୱାଦିନଃ| ହିଂସ୍ରଜନ୍ତୁସମାନାସ୍ତେ ଽଲସାଶ୍ଚୋଦରଭାରତଃ||
  huv-NT: 'Atnej tanomb tapiüng nop naw tiül nejiw, tandeac wüx ombasüw micual miíüt
