  mio-NT: Ni chacoo iin ra nditi. Suvi ra ñuhun Creta can cuu ra, ta cati ra cuenda
    ñivi iyo tican ti vata xaan iyo ñivi ñuhun Creta. Iyo ñi cuhva iyo ri quiti cuhu.
    Mani cha cachi ñi cuni ñi, ta ña tuhva ñi satiñu ñi, cati ra.
  srq-NT: Hue jenda mo ngue ñee nda. —Ñee ñooño je chõ ure re, Creta jenda re. Ureɨcuã
