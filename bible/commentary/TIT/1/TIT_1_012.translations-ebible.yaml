    Ka ri ra ragau ra pinolo reke sosoali raumana, ba ragau ra omosalilikana ra kaningkana
    raumana.”
  dif-dif: 'Kulno tanangundru, tanani Propheta munta, jatana wonti: „Kretala milingeru
