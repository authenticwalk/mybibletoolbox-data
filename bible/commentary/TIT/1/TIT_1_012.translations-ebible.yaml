    zamagriku amanage hu'ne, Kriti vahe'mo'za maka zupa havigege nehu'za afi' zagagafagna
    hu'za mani'naze. Feru vahe mani'ne'za, zamagra zamarimpa eri avite zankuke nehaze.
  kbh-kbh: 'Enjamna canÿa, ndabiama ents̈anga jtsichámuana cach Creta luarents̈a diosëngbiama
    oyebuambnayá canjamna ca, y cha cachabe luarents̈a oyenëngbiama mënts̈á tonjánayana:
    “Creta luarents̈e oyenënga, nÿets tempo bosterënga mondmëna, ainana ndbomnënga
    y oyënjayënga nÿe becá jasama bos̈ënga ca.”'
  ron-LSB: 'Unul dintre ei, un profet de-al lor, a spus: “Creștinele sunt întotdeauna
    mincinoase, fiare rele și lăcomi leneși”.'
  pon-pon: 'Amen irail, pein arail jaukop amen inda: Men Kreta me kalap likam, man
    jued o laualo, nain mana.'
  nhe-BL: 'Eltoc queja quiijcuilo se tlacatl tlen ejqui nepa Creta campa tiitztoc,
    yajaya quiijto: “Creta ehuani nochipa istlacatini. Itztoque queja tecuanime tlen
    mosisiníaj. Inijuanti tlatzihuini huan san quinequij tlacuase se tonal.” Quej
    ni quiijto nopa tlacatl,'
  sps-sps: A isen a mes, a kuigin fapoopoan narari tana toor iny Krit fatoobing te
    tsue na ka, “A taa Krit gamgam fiisok, an vainy pisiin faarei ror kas vouts an
    kokorom faarei kainy ror vainy karous.”
  wnc-wnc: Siwan aminu Krit kep dakane nana tapatu anutu pupukngae wam yakapsa amin
    tapata tupa siknga wamu takngatu anzing yakut. Krit nana aminda kem yakaing amin
    dakngake yuaing ngang yakut. Aminu wai siknga amin yuke nanamu tapdukbamu asinggan
    kwaapzang nake ngana puya pasinangge natapa maiwan semna semna natake yuaing ngang
    yakut.
  bus-bus: Kɛrɛti bùsu annabi ke bè, Kɛrɛtinↄ nɛ́ ɛgɛdeenↄmɛ, nↄ̀bↄ pãsĩnↄmɛ, ye'uzi
    mɛadeenↄmɛ.
  gub-BL: Amo purumu'e ma'e a'e pe har uze'eg nezewe a'e. — Kereta ywy rehe har a'e
    wà, hemu'em ma'e romo wanekon a'e wà. Ikatu 'ym ma'e romo wanekon wà. Iranahy
    wà. Umai'u haw rehe zo ima'enukwaw wà, i'i uiwy rehe har wanehe.
  imo-imo: Aku kombu Krit iyemanga lipe manjili iye teni kape oi nimbeindo, Krit imboma
    waliwalima kolo toko, kongi timbili mele imbo kerima molko, langi awini nongo
    kongono naa teko tiye tiye kolko we moromele, nimu.
  boj-boj: Nami Krit nuiq di qalie tamo bei a anjam endegsi marej, “Krit tamo kalil
    naŋgi gisaŋ ani. Naŋgi tamo uge. Naŋgi wagme juwaŋ bul. Naŋgi qunjaŋ bolet. Naŋgi
    wauqa asgim ani.”
  eng-DRA: One of them a prophet of their own, said, The Cretians are always liars,
    evil beasts, slothful bellies.
  knf-knf: 'Uka ñiinţ aloŋ i Kret, najukan naweek, andooŋ aji : « Biki Kret bawo baţilan
    baweek, baŋot ji ŋko ŋi uţeeh, awo bapëra banfeeruŋ. »'
  san-KHM: តេឞាំ ស្វទេឝីយ ឯកោ ភវិឞ្យទ្វាទី វចនមិទមុក្តវាន៑, យថា, ក្រីតីយមានវាះ សវ៌្វេ
    សទា កាបដ្យវាទិនះ។ ហិំស្រជន្តុសមានាស្តេ ៜលសាឝ្ចោទរភារតះ៕
  arn-NT: 'Fey kiñe pelonche ürke tuwlu ta Kreta wapi mew, feypirkey tukulpafilu kisu
    ñi kiñe mapu tuwünche: “Kreta wapi mew mülechi pu che ta rumel koylatukeyngün,
    mawida wapo kulliñ trüri engün fente ñi ifengen mew ka chofüngeyngün.”'
  zas-NT: Tijb gajc bén ladx reeman bén rëb reeman na̱j bén badëë xtiidx Dios loj
    ree bejn, laaman rëb guial ree bén Creta ganax diidx rusquiee rniee reeman, dád
    nadoxh reeman, dád bén nala na̱j reeman abiꞌ achetczi rën reeman güün reeman.
  ken-NT: Mbɔ̌ŋ mmu Krɛt wap amɔt, anɛ básɔ́rɛ́ mbɔ ndɨŋɨndak arɛm ɛ̌ti yap tɛntɛp
    bɛ, “Bǒ Krɛt báchí basěnsi mpoknkɛm! Báchi nyǎbhɨ, bábhɔ̀t abhɔt, mányiɛ
    nɔkɔ nɛnyíɛ́ nɛ ngoŋo.”
