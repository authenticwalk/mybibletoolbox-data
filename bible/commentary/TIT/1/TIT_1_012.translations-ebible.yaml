  atd-NT: Duon Titu, innangon to songo otow no lagsoban no karumaan dan no taga Krita
    no nigkagi nokani to, “Ubaton ka mgo taga Krita woy mabulut. Pogulon sikandan
    di tungulon.”
  tel-2017: వారిలో ఒకడు, వారి స్వంత ప్రవక్తే ఇలా అన్నాడు, ‘క్రేతు ప్రజలు ఎంతసేపూ అబద్ధికులు,
    ప్రమాదకరమైన దుష్టమృగాలు, సోమరులైన తిండిబోతులు.’
  hat-BSA: 'Youn nan yo, yon pwofèt de pèp yo menm te di: “Moun Crète yo se toujou
    mantè yo ye, bèt mechan, parese ki manje twòp”.'
  top-NT: 'Aquit clacapa̱staca la̱ ca̱li̱chihuí̱nalh ixta̱pakánat cha̱tum profeta
    xalac Creta tí ixca̱ma̱kalhchihui̱ní: “Namá cristianos xalac Creta talakatí ta̱kskahuinán,
    lacli̱cuánit la̱ quitzistancaní̱n, huata tali̱puhuán natahua̱yán y talakatí chu̱ta
    talatahuilá.”'
  msk-msk: Aon digkanilan matikadung na taga Kreta na yagalaong bain sang arag silan,
    laong, “Yang manga otaw na taga Kreta manga mangkagaro, maat yang ontol nilan,
    mangkatikaan, laban mangkataka, di maggawbuk.”
  gyr-NT: 'Ñepei mbɨa, otũpa ñehe mombehusar, Creta ɨguar ae aipo ehi omu rese oñehe:
    “Co Creta ɨguar yuvɨrecoi vahe semirañete ai, mbahe mɨmba nungar tẽi, icaru ai,
