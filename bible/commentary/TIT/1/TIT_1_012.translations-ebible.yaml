  ndg-ndg: Mundu yumo, atibaya ywaabi na busara “Aakrete bai na uboso wangali mwaiso,
    anyatau manyama ganatari mkata ywange yukuta.”
  wsk-wsk: Nongota nunga prophet bo ta balam, “Crete kari alo mu kawel kuruwim! Nuna
    gagor ko kausik memek iwita, am baga se inang la nutagu tuguwomonkowo,” mam.
  toj-NT: 'Porque jach ni yala jun aluman‑Dios entre mismo ja yenlei, suinquil ni
