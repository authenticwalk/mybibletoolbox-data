  gah-gah: 'Kiliti mikasi pokolaló nia ve kezáikutí gakó mogona gele hee lo mina ve
    makolímo láa loko limó neve: Kiliti vegená keza nene sozaló vegená, akohú galagitana,
    nosánetakumú iza galámo imómámini iaká niamó nene gasovagi vegená minake hozamú
    goselé kepeleaká noi vegená niave.'
  lcm-lcm: Kapo asukang palau val posposong ang si kari mang katakai i kus amalangas
    kata mengen asukang ke, “Ri Kerete mamain ta katakai i kapau si keve taun, na
    kipo bil val ri kei kalat, na kipo sam lava, keve katakai i marangan luai.”
  aer-aer: Arrule anthurre ayeye ilentye akngerre anyente Crete-arenye alakenhe angkeke,
    “Tyerrtye Crete-arenye areye akwetethe anthurre urrtyirremele-arle ileme. Yanhe
    areye akurne anthurre, anhelhentye ahe-akngerre anthurre aneme. Yanhe areye-arle
    warrke mpwarentye akngerre-kwenye areye-arle, itne aname-atheke anthurre areye.
    Itne-arle anerlte-aneme merne uthene kere akngerre uthene arlkwemele akwetethe!”
    Alakenhe-arle ayeye ilentye akngerre re angkeke.
  qvc-NT: 'Chay Kritapiqam suq ancha yach''ayniyuq runa karqan. Payqam kritanu masingunapaqqa
    nirqan: “Paykunam tukuy tyimpu llullakunllapa, ancha manchaypaq animalkunashina,
    mana undaq mikuqkuna, qella likidukuna”, nishpa.'
  tgl-ULB: Isa sa kanila, isang matalinong tao mula sa kanila, ang nagsabi “Ang mga
    Creto ay walang tigil sa pagsisinungaling, masama at mapanganib na mga hayop,
    tamad ang mga sikmura.”
  cbs-NT: 'Jatunabu betsa unanepatun jatukidi kenekin yuikin: “Creta anua enabudan,
    jabunan, jawada akamabia jamen kemutapai chani chakamisbu inun, puben bestibu
    inun, pikebu inun, jawa dayama chikishmisbuki”, anidan,'
  xtm-NTPP: 'Onde in tna''a maa de ma, ja ndakaxtnu''u sukan ka kuu ñayii ñuu de ma,
