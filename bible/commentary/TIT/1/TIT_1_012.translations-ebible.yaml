  haw-1868: O kekahi o lakou, he kaula no lakou iho no, ka i olelo iho, He hoopunipuni
    mau ko Kerete, he poe holoholona hihiu hewa opu heha.
  ffm-ffm: 'E ley keretankooɓe, gooto maɓɓe mo ɓe njogorii yo hakkilante, wii: «Keretankooɓe
