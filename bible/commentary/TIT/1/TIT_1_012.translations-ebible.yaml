  vmy-NT: 'Kaꞌnda jngu profeta xi ndekuini tseꞌe nchjabiu ꞌba kitsu: “Xuta xi tseꞌe
    Creta en ndesu xi nchjantsjai. Jo=ni tjiuba tsꞌen, xuta xi bi tsere ꞌba xi tseꞌé.”'
  cmn-FEB: 他们自己人中就有一个先知说过：“克里特人总爱说谎，他们就是懒惰而贪婪的恶兽。”
  gmv-RNT: Ista nabetappe issadey ista gish haasayishe “Qarxeese asay ubba wode wordanchata,
