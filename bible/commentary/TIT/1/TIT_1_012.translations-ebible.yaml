  nak-nak: Mai la merera te la uru giteu e Krit isa, eia pala veipala loua giteu maie
    mago “Egite la valalua e Krit la tahalo la visigologolola, egite mai la paia hou.
    Egite tuha malulu moli, ali pepei.”
  lbb-lbb: Ning a propet miting ot na tarai Krit i atongi larne, “A tarai Krit, na
