  gui-NT: 'Metei oporomboe vae Creta pegua jei jentaɨgua reta re corai: “Creta pegua
    reta jecuaeño iyapu, jovaichopota, iyaquɨ, jare icaru yae”. Jocorai jei.'
  quc-TT: 'Kꞌo jun chike ri e kiqꞌalajisanelabꞌ xubꞌij: Ri winaq ri kel pa ri tinimit
