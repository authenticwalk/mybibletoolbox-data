    Sukan ka kuu kiti yuku ma, sukan ka kuu i. Ka jaa xeen i, te inukuxi xeen i.”'
  nnq-nnq: Nnondoli jwabe jumwe, Nkelete, ngalenga, “Akakelete akawangi machoba goa,
    babi andi inyama ikale, ba chojo na bina ukata!”
  bao-NT: 'Jĩcʉ̃, tii yucʉ pooga macʉ̃ ca biipere wede jʉgueri majʉ, cʉ̃ yee wederã
    cʉ̃ja ca biipere o biro ĩiquĩupi: “Creta macãrã ca ĩi dito pairã, waibʉcʉrãre
