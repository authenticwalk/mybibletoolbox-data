  san-PUN: ਤੇਸ਼਼ਾਂ ਸ੍ਵਦੇਸ਼ੀਯ ਏਕੋ ਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦੀ ਵਚਨਮਿਦਮੁਕ੍ਤਵਾਨ੍, ਯਥਾ, ਕ੍ਰੀਤੀਯਮਾਨਵਾਃ
