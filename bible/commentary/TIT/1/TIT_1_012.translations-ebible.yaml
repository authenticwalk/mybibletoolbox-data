  stp-NT: 'Maadɨt gu miꞌ kam kat Kreeta nax chu matdagich, bɨɨx aixim tuꞌm tu uaꞌna.
    Baꞌ maaꞌn jix jaiꞌch gu uꞌuan nap jum kaiꞌch: “Gammɨjɨ pɨx iatdaꞌ am gu jaꞌtkam
