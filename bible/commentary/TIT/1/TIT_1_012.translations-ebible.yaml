  bod-N: དེ་དག་གི་ཁྲོད་ནས་ལུང་སྟོན་པ་ཞིག་ན༌རེ། ཀཱ་རེ་ཏ་པ་རྣམས་ནི་རྟག་ཏུ་རྫུན་སྨྲ་མཁན་དང་གཅན་གཟན་གཏུམ་དྲག་ཅན་ལྟ་བུ་ཡིན༌ལ།
