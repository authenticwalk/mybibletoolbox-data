    kunwarre. Nawu bedda birringudjwarre dja mak bedda birridedjwarre nawu kabirridjaldjare
    kabirringun dja kabirridjalbongun munguyh”.
  bss-NT: Mod nhɔ́g awě ambíd á Krɛt seʼ bɔɔ́d awě abédé mod a debyɛ́ɛ́, anhɔ́b
    aá, “Bad bé Krɛt békale metóm póndé ésyə̄ə̄l. Bébébé nlém á abum,
    bédíi bad ábe béehɛle nsɔ́n, bédyāg-kɛ ndyééd bwâmbwam.”
  met-met: Mutumutua Krit ding sibuding lipuxiding tela, ina dahatum ba lipu xabianga
    maringinam tela, libu haruanga tela manadi ba, “Krit longgalo lipu languangamdi
    ding ganiding. Kuboludinga diang sibuna bila asaxa abungindi. Bungingbunginalo
    dirung olang daxang xang mua.”
  kpj-NT: 'Kowa mahãduõ, ierydỹỹduõ rarybera: —Inyboho, Kreta bedeludu mahãdu, ibutumy
    ruidu roire. Iròdu brebuna wese iny roire. Inyboho heka teoruxere roire. Byrelemy
    inyboho rõhõtinymyhỹrenyre.'
  zao-NT: 'Ne leeka thib re profet zha yezlyu Creta kuu nak leeka thib tawlaz re zhaʼa,
    nzhab lo re zha yezlyuʼa: “Lee re zha yezlyu Creta, nak zha kuu kwathoz nkedi,
    nak zha taxal re maa kuu nayii, nzhowcho zha ne natsaab zha kee zha tsiin”.'
  byx-byx: I murl iaq ama a drlem per a qa i qatikka qa nevet ma Krit dai qa ruqun
    ma’, “Lura nevet ma Krit, dai ama qaqet i ai de re kaak. De ra dai maikka ama
    vu ra, ip taquarl ama aurl. I qatikka ai de ra tu araa qevep ip te qiat ne ama
    asmes ip ta tes maden, be ai de araa rlenki qik nak se liina.”
  ctu-CTI: 'An juntiquil winic tsa'' bʌ lolon yʌlʌ ti xijq''ui ti i diosob i yʌle''
    wʌ'' ti ili mismo lum joyol bʌ ti ja'' Creta bʌ i c''aba''. Jini ti yʌlʌ cha''an
    jini mero i pi''ʌlo'' bʌ: Jini cretajob bele'' xlotyob. Ti bele'' ora simaroñob
    bajche'' animal. Xwo''lelob. Ts''ubob, che''en.'
  zos-NT: 'Tum mismo Creta cucnasombø pøn tza''maṉvacpapø''is eyapø tza''maṉvajcocuy
    nømu: “Creta cucnasomda''mbø suchajpa mumu jama. Como si fuera tza''mø copønse
    ityajpa, cu''tjetjetneyajpa, ji''ndi sun yosyajque''ta”.'
  gvs-gvs: Boi nimatu da Kiriti toinidi idi tonanamsa toolagaina tayamo idigo kana,
    ‘Da Kiriti topola vata, woiwoi sasasaidi, uuwoyaidi nakae suumoyaidi!’
  kbm-kbm: 'Warik amolmol Krit ane nok ge as amol ti ebe dabe-gwet vie molge ok ginei
    yaun ti dangeteik: “Amolmol Krit ane eisir amolmol bingkasop ane roro. Eisir weik
    bwelk-using, be bom-tinas bekob wayam tinas gitlek.”'
  tew-tew: Wí Crete-wi sen wänboˀ, i-á inbí khuu i̖ˀgeḏi itumakheˀoˀiˀ namuuˀi natú̖,
    “In Crete-win hä̖̂ä̖ḏi wänbo tꞌä̖hkí dihôeyó, khän tꞌayyaaˀin waagiˀinbá dimuu,
    bâaˀin de̖ˀdeˀin dimuu.”
  rmc-rmc: 'Jekh lengro prorokos phenďa: „O Kreťana hine furt klamara, dziva džviri,
    leňiva pera.“'
  apr-apr: Ngan autaleu la awete betanga nen ye di in tiap, bong mukot yege nga, ngan
    tool kidi atu ke lo galanga in iwete nen, “Di tooltool ke Kirit nga, ngan di tooltool
    ke kaplungunu leu, inbe di ngan dawa ben asara gok, inbe di ngan tooltool mallaiedi,
    inbe tiso pang kaningi leu.”
  tiy-tiy: Bé gétahe wén i ségétéwe béliyan tidéw so diyaan dob Kreta, ménbéréh mano,
    “I de étéw dob Kreta do toow fo tete brab do tugién. Faukén ro so, éndob do arumén
    ro mama.”
  nlg-nlg: Ma sughua na mane manaha te ghaha mai tua te hau tana koukomu lau i Crete
    te bosaa, “Na vure ni Crete tara sorisori. Ra mua taghaora heghedira te vaghara
    vamua na bolo asi, na vure lupa mana vangapaitu.”
  dgr-DOGNT: Gıts'ǫ nakwenàoɂǫǫ ı̨łè dıı hadı goghǫ goı̨de ı̨lè, “Crete got'ı̨į̀ sìı
    t'aats'ǫǫ̀ hogets'ì, tıts'aàdìıłı̨ı̨ lagı̨ı̨t'e, eyıts'ǫ gots'egeedì xè bò gha
    egedì-le,” gòhdı.
  pes-OPV: یکی از ایشان که نبی خاص ایشان است، گفته است که «اهل کریت همیشه دروغگو و
    وحوش شریر وشکم پرست بی‌کاره می‌باشند.»
  ron-1924: 'Унул динтре ей, кяр пророк ал лор, а зис: „Кретаний сунт тотдяуна ниште
    минчиношь, ниште фяре реле, ниште пынтече ленеше.”'
  tpz-tpz: Moaan voh a pah teꞌ natnat va Krit koman to soe vavoh manih pan, “A napan
    va Krit ee a nap pikpiuk. Ee a nap hat rakah, ee to teꞌ va ne manih po tah poa
    ënëën teꞌ, to vavarauꞌ ne a napan. Ee a napan o karauh, to teꞌ varoe ne sih pa
    ëën.”
  agd-agd: Kiriti kayo van kampun baya ana siyáken afá pon an den nóken avesara ana
    iyan ban kéká ino sen betíi sakhanampa vanta kayo finté mana ano sian dákó ukharen
    mino.
  rkb-NT: 'Kereta tsikzikdihi taparakta tihi: — O Kereta ezektsa simyspihikbatarẽtsa
    maha. Mybarapetu ziknakaranaha. Sakyriukrẽtsa maha. Tahadisahawy humo zuba mynakaranaha.
    Batu sipasaratsihik — niy. Iwa Kereta ezektsa soho nitsasoko. Atahi Kereta ezekta
    niwatihi iwatuze tatukytsa soho nitsasoko.'
  san-THA: 'เตษำ สฺวเทศีย เอโก ภวิษฺยทฺวาที วจนมิทมุกฺตวานฺ, ยถา, กฺรีตียมานวา: สรฺเวฺว
    สทา กาปฏฺยวาทิน:ฯ หึสฺรชนฺตุสมานาเสฺต ''ลสาศฺโจทรภารต:๚'
  iws-iws: Bɨiyan kamɨm sɨmiir nwɨrɨn om Krit hɨranɨn yɨpɨkɨ kwoɨn mɨiyɨk sɨma nwowiyɨn,
    siyakɨsiyar boɨnɨnkɨikiikɨn mɨ siya ɨna boɨnɨn. Krit hɨran kamɨm sɨma nɨksɨsaeyakɨ
    waiwiigɨm ɨinokɨinokɨn, sɨmiir kwoɨnɨm mɨiyɨk rani mɨ siyɨu bibiyɨeyɨm sɨma tɨriyɨm
    ɨni siyɨuɨm niimauan wraisuɨm sɨma dirɨraerariyɨm ɨni sɨmiir hɨriinan ywowɨm.
    Sɨma nhakɨu kɨrɨekɨm mɨ naeyarar naeikɨm.
  pol-SZ: 'Nawet ich własny prorok powiedział o nich: „Kreteńczycy to kłamcy, złe
    bestie i lenie”.'
  ztq-NT: 'Misme gak tu xaa chak nii no Creta chëb tu vuelt: “Wnee xuuy meñ Creta,
    ni nak meñ Creta sinak chol ma tañ, chawcho meñ Creta aan xtsyaab meñ Creta kyë
    tsiiñ.”'
  zai-NT: 'Laca tobi de laacabe, ti hombre nuu xpiaani de Creta, uní'' xi naca ca
    binni xquidxi ra na: “Ca binni laadu nisi rusiguii ca''. Zeda gaca ca casi bi''cu'',
    nalá ca ne nachaaba ca''.”'
  upv-upv: M̃eri Krit lweni kobbong san nga mivi propet se nir, owra ‘O, m̃eri Krit
    arivi jinibb nga marok-kerkeris tetajer, arirpe nanu rrum nga marsij, arivi jinibb
    nga sete marongwos parmajing, ko marorr milep.’
  wap-NT: 'Kainaꞌaꞌo daꞌi pidan ĩwiizi san, ĩprophetin uruu. Kotuaꞌa naa kaikapaꞌa
    ukiauzon pawiizi sannao dauꞌanaꞌa: “Pidannao wuruꞌu mashaapainaouz daꞌaꞌa Crete
    idaꞌa, mariidinauzonao manawun ĩdyaun. Naꞌiki ĩmashaapan paꞌatiaaka kida, aonaa
    kanom ĩkarodapan, naꞌapa baudokoru kawan. Naꞌiki zoonzionao kapam ĩdyaun. Ĩmashaapan
    soo paaroapatinan dauꞌu karikaonan.”'
  mva-mva: Tamoata-tina ma nedi Nanaranga pilenga mangata irarangaki kata ka bokai
    ipile, “Ungguma Krit nge bolingadi ratadi. Muzingadi nge ngado kabukabu bokana.
    Sukoakidia-ba kandi tagotago, ata moanakongadi nge tailadi.”
  dwr-NT: Unttunttu giddoppe ittuu, timbbitiyaa odiyaawe unttunttoo, “Qarixxeese asay
    ubba wode, worddatuwaa, iita du7atuwaanne yoranchchaa; qassi azalla asaa” yaageedda.
  kfw-kfw: "Apumtak Crete mi ka-eii Pathian chongkachoi inkhat in aleiti: “Crete mi\
    \ ngaihi maleisei kathobit kha in-eii, chikaom ramsa ngaikha in-eii, akatan khat-um\
    \ mahaam kalian mi ngaikha in eii.”\x94"
  bfz-bfz: तिना ई बीचा ते एक मांणू क्रेते टापूए राए, जेसखे सेयो लोक आपणा भविष्यबक्ता
    समजोए, तिने बोली राखेया, “क्रेते रे लोक सदा चूठ बोलोए। सेयो दुष्ट डांगरा जेड़ा
    बर्ताव करोए। सेयो लोक आल़सी और पेटू ए।”
  cuk-09: 'Emi dule-wargwen, gaya-burba-berbeged, Creta-dupuginmogad, na e-dulemargi
    sogsa-gusad: “Dulemar-Creta-dupuginmalad, gusgu gadi gakansamalad, ibmar-unimaladyob-damalad-dulemalad,
    unnila-mas-gunnedginbi-binsadimalad-dulemalad, degine, wiegala-dulemalad.”'
  ben-OBCV: এমনকি, তাদেরই একজন ভাববাদী বলেছেন, “ক্রীটের অধিবাসীরা সবসময়ই মিথ্যাবাদী,
    পশুর মতো হিংস্র, অলস পেটুক।”
  mil-NT: Te ní cachí ɨɨⁿ tée ío váha sàá dɨ́quɨ́‑xi ndècu mei ñuú distrìtú Crětá
    sá ncháá ñǎyiu ñuú‑dé‑áⁿ ǐo ndèhndé‑yu, te ío cuihna ìní‑yu, te ío vài xexí‑yu,
    te cùhndú‑yu.
  myu-myu: — Creta eipi watwat dapxiyũ — i juk o'e Creta eipi wat ma―Deus ekawẽn muwẽnuwẽn'ukat.
    — Wuyjuyũm g̃u ip o'e―ika'ũayũm acã Creta eipi watwat — i juk o'e warara'acayũ
    a'ĩjo. — Ibukapik'ũm ip — i juk o'e. — Jexat o am acã ip itaybit — i juk o'e.
    Imẽn Creta eipi wat jebadipyũ o'g̃uwẽn.
  fue-fue: 'Neɗɗo maɓɓe, mo himɓe daari hande annabiijo, batii du, wi''i: «Keretaaɓe
    laati nun fewooɓe wakkati fu, ɓee laatii bisaaji bonɗi, ciiwankeeɓe, e deereruuɓe.»'
  amk-amk: Nabi manei na nu Kreta foi medu karirisa kontai kawuru ampa, deyo, “Inontarai
    Kreta nesa mani, etatofa biriu, eharira paria, ewasiousa funomai amani euremi
    marira we erufi, tuti etananggoing biriu.”
  fai-fai: Suwayo Kadít kayak ika ilim lum senin kinim makuw mak bako nadale, “Kadít
    kayak ika sun kuw ibakamin, ika kinim fakiyol ade baláka bom abumin kuw keimaliw
    kala.” Kalesa.
  ura-NT: 'Coaraaunachuhinti nii Cureta cobenau nenaa profeta, nii jeelai acaauru
    araaicha: “Satiin Cureta cocoaichacurute casajenetiin, necha ansai ataebinae rijijieein
    neein, bajeritiin, achotoritiin, naaonjoaaunre,” naain acaauru ichao bihalune.'
  mcd-NT: Nocofunun arifi Creta ano ica, —Nanto inonpacoai yoimisiran, —ishon ahuunoa
    ahuun yorafo yoimisifo. Ascano nanton yoiquin isca huaa, —Uhuun yorafo Cretafofin
    chanimisifoquin. Yoina pofu cuscarafo. Piqui fustisi tapiafo. Pitsishunifo icain
    shanishuniforan, —ishon yoini.
  urt-urt: Profet miyeꞌ ende tititinge Krit, somohon ki ŋanange taꞌe leꞌe, “Lenge
    miyeꞌ tuweinge Krit tinge pupwa homboꞌe lalme. Tinge lalme miyeꞌ homboꞌe taꞌe
    lenge yowor telpei ŋaiye pupwa yende ŋulmbwai yono ŋai sekete.”
  kiz-kiz: Mmonga bhabhi, munu jhaajhe ni busara, ajobhili, “Bhakrete bhajhe ni udesi
    bhwabhubelikujha ni mwishu, bhabhibhi ni bhanyama bha hatari, bhafifu ni bhalafi.”
  tzo-TZE: 'Oy to''ox jun boch''o bij yu''unic tey ta Creta banamil ta vo''one, jech
    laj yal: “Vu''utic ti li'' nacalutic ta Creta banamile, puro j''epalc''oputic.
    Toj cimarronutic. Ja'' no''ox ta jc''antic ti jech no''ox chijve''utique yu''un
    toj ch''ajutic ta abtel”, xi.'
  lex-lex: 'La'' lera ida ne, riy id la makden Kreta niwra: “Riy makdena Kreta ita,
    de tpultra-tpalka ta''ohpa-talahara. Emolmolan nekama pora-dawra ida nlihir matmata-nhaw
    riarara duma a''na, de nhi''inde itsi'' yatyata la riy. Ne it wal pia inon werta
    la kniari me ya''ante''eni.” Mak kakot emkade de makwohorulu-ktatrulu id e''a.'
  dov-dov: Umwi wabasinsimi wabo wakaamba kuti, “Ba Kkiletanisi mbabeji choonse chiindi,
    mbanyama babi, batolo.
  rgu-rgu: 'Fai esa boe ma, pulu Kreta lahenda nara mana nesimatan esa tui laꞌeneuꞌ
    asa, nae: “Lahenda Kreta ra bauꞌmaa, ara tendetuu, aomata nara seli, nonoi-tatao
    nara sama leoꞌ banda-manuꞌ!”'
  toc-NT: 'Xa̠huachí cala­ca­pa̠s­táctit pi̠ na̠ xalac isla de Creta a̠má pro­feta
    hua̠nti̠ ca̠li̠­chu­huí̠­nalh xna­ta̠­chi­quí̠n y chiné huá: “Tama̠­ko̠lh cris­tianos
    xalac Creta xli̠­ca̠na pi̠ maka­pi­tzí̠n lanca ca̠la­ka­yá̠­calh, porque luu li̠­xcájnit
    tali̠­ca­tzi̠y, xaaksa­ni̠­naní̠n y xma̠n huá talac­pu­tzay lácu tla̠n nata­hua̠yán
    y caj natalh­qui­titnán.”'
  som-som: Mid iyaga ka mid ahaa oo nebigoodii ahaa ayaa wuxuu yidhi, Reer Kereetee
    weligood waa beenaalayaal, iyo dugaag xun, iyo kuwo cir weyn oo caajisiin ah.
  mam-C: 'Ex jaw we'' jun nmaq yolil kyxol xjal aj Creta, ex chi'' kyjalu''n kyi''jx
    t-xjalil: Aye aj Creta noqx iky''il yolqe, ex nti'' kynab''l; noqx nchi b''inchin
    tze''nku ntqanin kyxmilil; manyor lo''lqex ex manyor ky''ajqexch.'
  ndj-ndj: Hata mbuyi vawu yumu yaveli Mkileti, adetili, “Vakileti majuva vosi vakudetaya
    udesi, kandi vava kucha vang'ongolu va wafu, vabafu na vagata!”
  mbj-NT: 'Hahỹỹ da tsyt dëëg hã Keret häd näng do buuj seeh, noo ese do her''oot
    paa Keret buuj sa ky n''aa: “Noo kanesa had''yyt hẽ Keret buuj”, näng mäh. “Tabanes''aa
    hedoo. Moo nehõj, tsyym nehõj, h''yyb nehõj. Ta bahä̃nh haw''aa doo”, näng mä
    ta kyyh.'
  lat-VUC: 'Dixit quidam ex illis, proprius ipsorum propheta: Cretenses semper mendaces,
    malæ bestiæ, ventres pigri.'
  ngp-ngp: Naho yumwenga ywa walotezi wawe agambaga, “Wakilete wazoela kulonga lulimi,
    ni enga makala yaihile, naho wahank'hu naho wasokezi.”
  enq-2: Krita tange dupanya masepae singi akali mendeme lao pituu, “Krita tange dupame
    sambo pii iki lao, nee tiaka nakaeyao nao, maka-maka kaeyao, mena yanapi mona
    paliu katengemana” lea-pyaa.
  eng-ASVBT: One of themselves, a prophet of their own, said, Cretans are always liars,
    evil beasts, idle gluttons.
  mna-mna: 'Muŋgu Krit zitun merere kizin kwoono ta, ni iswe kat zin ma iso ta kembei:
    “Tomtom ki Krit tiŋgi, zin pakamkaamŋan mi sananŋan kat. Zin kembei buzur saŋsaŋŋan.
    Mi zin belegleegeŋan mi kopon kiniŋan kat.”'
  myw-myw: 'Gum-Kilit teitan, min-Kilit tasiyas sipalopit anilivan mamagina: “Min-Kilit
    asibabaw tayyaweids, takalbalebs, tabgumats, tagoveks, ma̱wana bulawud tasiyas.”'
  sby-sby: Naumbi wa ku Kelete umo wabashinshimi wabo, walambeti, “Bantu baku Kelete
    ni ba bepeshi kayi ni bilongolo byaipa, nibatolo, nsombi basuni kulyowa,”
  sll-sll: Ena homa yol Krit hana togu yal ta yu dimia, “Yol Krit arihobi hasu di
    ware, hau biing nomani ta paikire wangwo meri ware kara u nigi dere, honagi onangwo
    ha pirikire siga wamba, homena are are nomua.”
  yaq-NT: 'Seenu, jiba inime mak junama bawepo bwiia yeu kateka Kreeta'' tea''po joometaka,
    chukula yeu weenemta watekut ju''uneaka nokame, aapo, jiba jume'' ale benasi yoememmet
    nokaka, ini''i: “Jume'' inim bwiaara Kreeta'' tea''po joomem, jiba junen aa nonoki''ichi.
    Ka tu''ik yeteu joowamta tu''ure. Ka weela''po jiji''ibwa. Intok ka tekipanoaka
    jiapsibaeme”, ti jiiak.'
  uro-uro: Akni nävät arha vämginarha qa märhamän doqortäqyia, “Ama Kritkäna di vasägos
    di ama irasmätta na rha qärarhani i rha rhoqor ama vu ngät ama släkt näva urqi.
    Dä rha di ama rususki mät ta ama qatmästa.”
  ita-1885: 'Uno di loro, lor proprio profeta, ha detto: I Cretesi son sempre bugiardi,
    male bestie, ventri pigri.'
  muy-muy: 'Zal Kret nahaŋ tekeɗi àsəraba ere ye ti amara magravu na ti, àɗəm : « Ndam
    Kret tasəkaɗ malfaɗa kəlavaɗ, nday akaɗa ga zlam ge gili ndahaŋ ya tagray cuɗay
    ni, nday ndam masəfa, tənjələŋ ana zlam məzumani ciliŋ. »'
  kqc-kqc: Iniye di ago nido amiye yokoi yaku ka niyo, “Crete vene bi ari neinei ofa
    ofa nidedi vene, tuma dona kana ma amei tavoi regasa iruku iridedi vene,” vo niyo.
  tav-tav: 'Jĩcaʉ na yaʉna cabero cabaipere cabuio jʉgoyeyei ocõo bairije na caĩñupʉ:
    “Mʉjaa ati paʉ Creta yucʉ poa macana caĩto pairã mʉja ã. Cañuuquẽna mʉja ã. Ʉga
    pacabaopʉnana mʉja majuuna mʉja paaquẽe,” caĩñupʉ jĩcaʉ cʉ yarãre ti poa macanare.'
  eng-ULB: One of their own prophets has said, “Cretans are always liars, evil beasts,
    lazy gluttons.”
  spa-VBL: 'Tal como ha dicho uno de su propio pueblo, un profeta: “Todos los cretenses
    son mentirosos, bestias del mal, perezosas y avaras”.'
  fra-_FOB: 'Quelqu''un d''entre eux, leur propre prophète, a dit: Les Crétois sont
    toujours menteurs; de méchantes bêtes, des ventres paresseux.'
  hau-ULB: Daya daga cikinsu, kuma mai hikima ne daga cikinsu, yace, “Kirawa manyan
    makaryata ne, lalatattu kuma miyagun dabbobi, masu kyiuya da zarin cin abinci.”
  mal-mal: “ക്രേത്തർ സദാ നുണയന്മാരും, ദുഷ്ടജന്തുക്കളും മടിയന്മാരായ പെരുവയറന്മാരും
    അത്രേ” എന്ന് അവരിൽ ഒരുവൻ, അവരുടെ ഒരു പ്രവാചകൻ തന്നെ, പറഞ്ഞിരിക്കുന്നു.
  kkc-kkc: Egeesi ma kulodu daga hoogoo Kiliti mi te mapoo badeli eligili odoo heeso,
    o odoo dia goo maga takolone egeesee takaso, “Kiliti odoo susuga diba gamenee
    takeli odoo. Osoloso diayo dibada suso goomoga goo tokenee ee dodolone ka doso.
    Osoloso diayo tou talai gowoolone, wulo nei diya toowa nolone ka doso,” diso.
  lit-lit: 'Ištarė vienas iš jų, jų pačių pranašas: „Kretiečiai visados melagiai,
    pikti žvėrys, tingūs pilvai.“'
  urd-GVR: Un ke apne ek nabī ne kahā hai, “Krete ke bāshinde hameshā jhūṭ bolne wāle,
    wahshī jānwar aur sust peṭū hote haiṅ.”
  far-far: Ma te wane ada 'i Krit ne kera saea ana na profet kera, ka fata 'uri, “Wane
    ana 'i Krit, kera suke 'asiana ana kada ki tafau, ma kera ka ta'a 'asiana dia
    na ru kwasi ki, ma kera ka noni'ela 'asiana, ma kera ka ogalulumi ana fanga.”
  suz-BL: क्रेट टापु ङा शुश जोक्‍ब मुरुमी आंम मुर आन पर्बम मार लोव़ पवा बाक्‍त देंशा
    हना, मेकोमी “क्रेट ङा मुरपुकी गेना हना यो जोल पाइब, मरिम्‍शो पाइब जन्‍तु, शुश
    जाइब ब्‍वाइब नु अल्‍सी अल्‍से बाक्‍नीमी” दे लोव़ पवा बाक्‍त।
  car-NT: 'Aseke pairo amy itamusirykon auran uku''ponenymbo a''sakarykonymbo tyka
    tywaije man: Amu''mato roten mo''karon Kreta ponokon mandon. Tonomy wara mandon.
    Tamaminarykon ''se''non kumi''mangon mo''karon mandon.'
  amp-amp: Bingot tuha Krit tohyuk profetr kfo ptha memor, “Krit thofm tu mfro kfo
    fura bofura hanyetem. Nunga bndhorm kanjo nambur fura bofurayetem. Yemrot mfro
    mfro yewamn yonmari marm hwe fura bofura hasiwum.”
  bht-bht: उना चे ही इकी माणुऐ जड़ा क्रेते टापू ला है, जिसयो सै अकलमंद माणु मंदे न,
    उनी ही बोलया है, “क्रेते टापू दे लोक हमेशा झूठ बोलदे न, सै डंगरा सांई बर्ताब करदे
    न, कने आलसी कने खान्दू लोक न।”
  eng-NOY: 'One of themselves, even a prophet of their own, said: “The Cretans are
    always liars, evil beasts, slothful gluttons.”'
  cub-NT: 'Cũinácʉ cãcoé namʉóipõecʉ Creta ãmicʉrijiavʉcacʉ bácʉ arejaquemavʉ ʉ̃i
    joborõcavʉrã: “Cretacavʉ borocʉrivʉbu cainʉmʉa. Ãimara jijecʉrivʉpe paivʉbu. Múivʉbu.
    Aru jũracʉrivʉbu máre”. Que arejaquemavʉ ʉ̃ mácʉ.'
  ita-1927: 'Uno dei loro, un loro proprio profeta, disse: “I Cretesi son sempre bugiardi,
    male bestie, ventri pigri”.'
  lww-lww: Pona le Krit lala, kiela p̃elaga sa ga nene yo, komin yar nasirien suniena
    tai nanua sumo, nap̃a naga pe yar nae nena kiela yo tai, pogos tai pisayu la sape
    “Le Krit lala, la ape yar na visokanena, apiowa taulu nompui, ape yar na yowena,
    ape yar na sitom̃alen ga m̃ep̃ela.”
  ckb-ckb: 'یەکێک لە پێغەمبەرانی دوورگەی کریت گوتوویەتی: «کریتییەکان هەمیشە درۆ دەکەن،
    دەعبای بەدکارن، نەوسنی تەمبەڵن.»'
  nas-nas: Teeꞌ nariꞌ Kiritiꞌnamuiꞌkoong nakaronunge˜ niiꞌnung nauvuma aaꞌpuuꞌnaꞌ,
    “Kiritiꞌnamuiꞌnupoong doong kante tosi baukonuka, biikoori oreng, taamang-koo
    okoꞌokonuka kavuroonku.”
  uvl-uvl: Nge nike, reria hetatalonga ana none nge Krit hele ke teke, “Krit mur iri
    hana nenge te pallaka hali pe reria melei tana hali pe tengau hali pe iri huros
    inolo poreke ngana mur.”
  eng-BBE: One of their prophets has said, The men of Crete are ever false, evil beasts,
    lovers of food, hating work.
  ixl-CNT: 'Utz tiꞌ qꞌu qelol tziꞌ, yolonku maꞌl u aa txumbꞌal ankoꞌxh aa Creta. Tal
    tiꞌ ech tzaꞌ: —Jolol chit txubꞌaꞌlom qꞌu aa Creta tziꞌ. Jolol txokop txumbꞌal.
    Taꞌxh nimotxtitzꞌa qꞌu tuul. Jolol qꞌeꞌay.— Texhtuꞌ.'
  xsi-xsi: Muŋga, Krit sia nenzi ilo-kalo tamâta toŋge nde iporo mine tu, “Kinzi tamâta
    rârâni kala simo Krit sia kulu nde laŋeŋa tamwatanzi. Kinzi nde tamâta sakamao
    ndo, sitogonzi ŋgoa ŋgoi mine. Kinzi ilonzi ndo tu sika ŋalae tina, aŋga wulitia
    nde uru ikeno panzi.”
  crx-NTPO: '''Et Crete whut''enne butoh, ''ilhoghun dune nus hoo''en-un ''en ''utni,
    “Crete whut''enne ''ahoolhyiz howhuts''it, khuna-i untsi''-i duhult''oh, tsehudutni
    cha'' ''uhint''oh, ''ink''ez bucha hooncha cha'' ''uhint''oh.”'
  kan-OKCV: “ಕ್ರೇತದವರು ಯಾವಾಗಲೂ ಸುಳ್ಳುಗಾರರೂ ದುಷ್ಟಮೃಗಗಳಂಥವರೂ ಸೋಮಾರಿಗಳಾದ ಹೊಟ್ಟೆಬಾಕರೂ
    ಆಗಿದ್ದಾರೆ!” ಎಂದು ಅವರ ಸ್ವಂತ ಪ್ರವಾದಿಗಳಲ್ಲಿ ಒಬ್ಬನು ಹೇಳಿದನು.
  bbb-bbb: Ro vua ije fune e buone Kuritiko fu suvuare isoemo ijare ijiege isoena
    kuae, E Kuritiko ije buka vua kufuimenoejo ijia bune ijanaririae. Ro buka mave
    kuriae igege bijaenoekinu ijuegirena i mevo baki ro buka mave igege ire uruvana
    ivono kuae.
  blw-blw: Ad namenghan, wacha hen ihay kailiyancha way eCreta way kaman profeta yag
    uray hiyéén annag cha etanong way mangaliyén, “Anchag nangéttém hen aminay eCreta
    way anchag laweng way térén, ya nasachot way man-amma ngém alestocha mepanggép
    ah mangan.”
  tam-2017: கிரேத்தா தீவைச்சேர்ந்தவர்கள் ஓயாத பொய்யர்கள், காட்டுமிராண்டிகள், பெருந்தீனிச்
    சோம்பேறிகள் என்று அவர்களில் ஒருவனாகிய அவர்கள் தீர்க்கதரிசியானவனே சொல்லியிருக்கிறான்.
  azz-NT: 'Ne huejcau se tagat tamachile, se de no pohuía campa pueblo Creta, huan
    yejua quinijtoj ipueblojcahuan ijcuín: “In pueblojuani de Creta, yejuan ipa xolopijme
    san huan no majyá tecuanime pitzoticque ten amo yolcualime; huan no yejuan sayó
    campetzme san huan tatzihuini san”.'
  spa-RV-1909: 'Dijo uno de ellos, propio profeta de ellos: Los Cretenses, siempre
    mentirosos, malas bestias, vientres perezosos.'
  csy-csy: Amate sung pan khat, amate kamsang khat in, Crete mite sia leilot thuson
    te, nganhing ngilo te, datham antuang te, ci hi.
  mxq-NT: 'Pes tuꞌugʉ Kretʉ ja̱ꞌa̱y diꞌibʉ mʉt ja kyʉꞌʉmguga̱jpngyʉjxm jyʉnáñ: “Yʉ
    Kretʉ ja̱ꞌa̱yʉty, dʉꞌʉñʉm yʉꞌʉjʉty ꞌyanda̱ꞌa̱ktʉ, kyáxʉty, ñuuxʉty es dʉꞌʉn éxtʉmʉ
    jʉyujk añimalʉn.”'
  tzj-NT: 'C''o jun achi ojer aj Creta arja'' rtz''iban can nak quibanic ja winak
    ja rach tak aj Creta. Quewa'' rtz''iban can ri'': —Ja wach tak aj Creta eje''e''
    nij e tz''akol tak tzij wi'', xa e junan cuq''uin ja ritzel tak chicop ja netijoni,
    xa e muna'' in xa e sak''ori'', ne''e.'
  tdt-tdt: Uluk matan-dook ida husi sira nia rai Kreta koalia kona ba nia ema rasik
    dehan, “Ema Kreta sira mesak bosok-teen, laran aat, baruk-teen, i moris atu foo
    haan kabun deit.”
  ron-BTF: 'Unul dintre ei, un profet de-al lor, a spus: Cretanii sunt totdeauna mincinoși,
    fiare rele, pântece leneșe.'
  eng-WEBP: One of them, a prophet of their own, said, “Cretans are always liars,
    evil beasts, and idle gluttons.”
  eng-FBV: As someone of their own people, a prophet, has stated, “Cretans are always
    liars, evil beasts who are lazy, greedy people.”
  nld-1939: 'Een hunner, hun eigen profeet, zegt: “Kretenzen zijn altijd leugenaars,
    boos vee, vadsige buiken,”'
  bwo-bwo: Boyitse iko, botook nebiyiwo «K'ert'es ashuwots jam aawo kootetswotsi,
    gond s'ootswotsi, fin biitsts maac' geenzwotsiye» etre.
  nch-BL: 'Eltoc quej quiijcuilo se tacat cati ehuayaya nepa Creta campa tiitztoc,
    yaya quiijto: “Creta ehuani nochipa istacatij. Itztoque quej tecuanime cati mosisiníaj.
    Tahuel tatzihuij huan san quinequij sentacuajtose.” Quej ni quiijto nopa tacat,'
  quc-TNT: 'C''o jun chque ri winak aj Creta, jun achi ri cäbix che chi are k''alajisanel,
    ri xubij chquij ru winakil aj Creta: “Ri e are'' xak cäca''n tzij, e itzel tak
    winak, e jik''ab, xukuje'' e sak''orib,” —xcha ri''.'
  tfr-NTPO: Dënashko ga no shäng kjl̈ara eshko, kjok miydë ara. Ba pjeyoga l̈anyotkara,
    tjl̈ẽ ga «Creta sopga, e jyõrkë ä wl̈eniyo, gl̈ö ä wl̈eniyo, shmi ä wl̈eniyo,
    to l̈öng l̇l̇ëye woyotjl̈ĩya dö l̈i shäryë, äya kjl̈oshko so wl̈eni» l̈e eni.
  kaq-NT: Cretanobo ta jascabi quesabo qui, yohina tiromabo, pihanhuan chiquishbo
    hah ta janishqui jaton joi huishanicaton.
  sgb-sgb: Mihay propeta lan taga-Creta ay naghabi, ya wana, “Hilay taga-Creta ay
    panay hên ampaglaram, haka nanad hilan ayop ya kapalimo, mangahiba haka mangatamad.”
  vie-1934: 'Một người trong bọn họ, tức là bậc tiên tri của họ, có nói rằng: Người
    Cơ-rết thay nói dối, là thú dữ, ham ăn mà làm biếng.'
  kxv-kxv: ଏ଼ୱାରି ବିତ୍ରାଟି ରଅସି ଏ଼ୱାରି ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ନାସି ଏଲେ ଇଞ୍ଜାମାନେସି,
    କ୍ରିତିତା ବାସା ଆ଼ହାମାନାରି ବାରେବେ଼ଲା ମିଚି ୱେହ୍‌ନାରି, ଜ଼ନ୍ତ ସମାନା ଅ଼ଡ଼େ ନିସ୍ତା ଇଞ୍ଜାଁ
    ଟିଣ୍ତିକାୱୁୟାଁ ।
  amu-NT: 'Cwii nquiee nnꞌaⁿ ndyuaa xeⁿncwe Creta na tyoñequiaa ñꞌoom tioñꞌoom nnꞌaⁿ
    ndyuaaⁿꞌaⁿ, tsoom: “Nnꞌaⁿ ndyuaa Creta, cweꞌ nnꞌaⁿ cantundye, tia nnꞌaⁿndye, cweꞌ
    ñecwaꞌto, ntqueeⁿna.”'
  hin-CV: उन्हीं में से एक ने, जो उनका अपना तथाकथित भविष्यवक्ता है, कहा है, “क्रेतेवासी
    हमेशा ही झूठे, दुष्ट पशु और आलसी पेटू रहे हैं.”
  spa-BES: 'Uno de sus profetas ha dicho: Los hombres de Creta son mentirosos, bestias
    malvados, amantes de la comida, que aborrecen el trabajo.'
  san-BEN: তেষাং স্ৱদেশীয একো ভৱিষ্যদ্ৱাদী ৱচনমিদমুক্তৱান্, যথা, ক্রীতীযমানৱাঃ সর্ৱ্ৱে
    সদা কাপট্যৱাদিনঃ| হিংস্রজন্তুসমানাস্তে ঽলসাশ্চোদরভারতঃ||
  tdx-tdx: 'Fa hoe ty mpitoky am’ iereo ao: Mpandañitse avao o nte-Kretao, biby raty,
    vòtro màhake.'
  naf-naf: Kilit msat keyetnaŋ golaŋ zenze an ŋenaŋ zet pigok zeye, “Kilit ekŋen am
    ka dâsukitoŋ penaŋ ekŋen ke bonzup nemboŋ mgasik penaŋ ekŋen an nimbi nimbi toŋaŋ
    penaŋ ma wisalin omba penaŋ mataindain.”
  grc-MT: ειπεν τισ εξ αυτων ιδιοσ αυτων προφητησ κρητεσ αει ψευσται κακα θηρια γαστερεσ
    αργαι
  vid-vid: Na yumwe wa waloli wa hewo, yawele Mkilete, nakalonga, “Wakilete wangulonga
    udesi mazuwa gose, wafanda kota migongolo jihile, migata na jilingugana kulya
    lukami!”
  pio-NT: 'Iwàwacutá ancianonái ichùulìaca masànáanápiná níara cachìwéeyéica, bàaluitécáiná
    ìyacaté áiba cáalíacáiri Creta yàasu cáli néeséeri. Yá íimacaté yàasu cáli néeséeyéi
    ìwaliwa: “Níái Creta yàasu cáli néeséeyéi nachìwáidaca áibanái wenàiwica mamáalàacata.
    Càica níade iyúwa caluéyéi cuwèesi. Inuca nacái nía, càita nacái camùnica nía.
    Nawàwaca nayáaca nayáacaléwa cadénama meedá, napuníadacaténá natúrawa”, íimacaté
    yái cáalíacáirica.'
  tsn-tsn: Mongwe wa bone, ebong moporofiti yo o tswang kwa Kereta, o buile jaana
    kaga bone a re, “Batho ba botlhe ba Kereta ke baaki; ba tshwana le diphologolo
    tse di ditshwakga, tse di tshelelang dimpa tsa tsone fela.”
  amr-NT: Creta hua̱gkutaʼmejyo hua̱e̱ʼeri huabokerek o̱ʼu̱yate. Huamanbatiaʼpakeri
    o̱ʼe̱po, “Creta aratbut da huaaʼeri o̱ʼnikaʼ. Dakhueaʼ magkikaʼdik o̱ʼnepo dakhueaʼ
    huakaʼeri o̱ʼne. Kenpaʼda eretbapetaʼ onʼpakpo eʼbaaʼtaʼ pakhueʼ o̱ʼnikaʼ.” Oaʼuyate.
  pwg-pwg: Kriti damsi i peroveta sago ivona bo, “Kriti dobuna damsi na viviberosi,
    ti na ghamoghamo dipa, kayobarisi ma kamonabanabasi.”
  cjv-cjv: 'Te Kiriti ikinom akainom yai ta yaromi bun ka dungua yai moingua ama ka
    epe dume: “Kiriti ari yokamai kakom kakom kasu wanere dime. Te yokamai kapu biyom
    mapunom niki dongua beingamere epe ama beimie. Te yokamai yo morom moire kopuna
    munmane ne moimie,” epe dume.'
  tha-KJV: ในพวกเขาเองมีคนหนึ่งเป็นผู้​พยากรณ์​ได้​กล่าวว่า “ชาวครีตเป็นคนพูดปดเสมอ
    เป็นเหมือนอย่างสัตว์​ร้าย เป็นคนเกียจคร้านกินเติบ”
  por-BR-2018: 'Um próprio profeta deles disse: Os cretenses sempre são mentirosos,
    animais malignos, ventres preguiçosos.'
  mhl-mhl: Krit yoŋoyaŋunde kajeqouŋ ŋi moji eeboboyaŋunde iŋi miku quraŋgaya, “Krit
    ŋiŋigoji damaŋ so buŋo ikoikoine miku rembeŋine qefeŋ goku gieŋ kaneŋ rukakiine
    oŋuine oruŋoruŋ keku kanenji nonone akoŋ kudi qaku noegobi.”
  klv-klv: AuleKrit sua, tovi ahai kelkel ur sua salit gabag, nǝnauan san ep̃itoṽ
    hǝn esagw, ale ike, “Alat a Krit lovi vanuan nalibliboŋan tabtab, lovi vanuan
    sasa lotolǝŋon ke ligol nasǝnahan; luhan tǝmǝhav, lupetǝmas hǝn nauman.”
  bco-bco: Tamin amio꞉ asulo꞉lo꞉ di kalu nowo꞉ Kilit hen a꞉na ilikiyo꞉, towo꞉ a꞉la꞉sa꞉sa꞉lo꞉,
    “Kilit kaluka꞉isaleyo꞉ madali towo꞉ sa꞉la꞉sen. Iyo꞉ saila gasayo꞉ o꞉ngo꞉ dowa꞉sen.
    Iyo꞉ bo꞉sulakiyo꞉, ma꞉no꞉wo꞉ besagali na꞉sen.”
  kdl-NT: Matsumate ma te ma pini a asuvu a aza a Kiriti uza ɗa u yain kadyanshi a
    kaci ka ama a ne, u da, “Gba̱ aza a Kiriti aza a kaɓan a ɗa, nnama n cingi kpam
    awonvoli, alyai a ilikulya cika.”
  apu-NT: 'Ninoa atokirini kitxakapirĩka, koerekareri, uai Kreta pokomiriĩti auakarini,
    txari: “Kreta auakani ãtipirika misirienetari kãkiti. Maerekati kamakani itxauana.
    Kaneenamari ĩtopa auakari atoko ikamana. Iarinouatana. Paixonina,” itxa iua.'
  roo-roo: Oiraopavira rutu osa vii tavipaavoi iravu iava Krit-pa irara iava rera.
    Ira oiso puraroepa voeaore oea oisoa vo Toko-ia vao Krit toupaive, “Voeao-ia Krit-pa
    irara oea kuuvu reoro raga purapaaveira. Oea oiso rutu toupaiveira osa kaakau
    kare. Oea kovo arapa reasipaoro ora voea raga-ia rugoopaaveira riroara rutu aio
    ragapaoro.”
  miz-NT: 'Uun ñaꞌa ña, ña véꞌxi ñuú Cretá ne, kakaꞌan ñá naa xuva ñá ne, kakaꞌan
    ntée ña ña ñuú ña: “Ña ñuú Cretá san ne, koó dā ña vete ña. Dōó kinī ntáa ña.
    Dōo diin ña. Da mii kuēꞌen tsi ntáxiꞌi ntaéꞌxi ña. Dōó duꞌxen ñā é kāda tsiñu
    ña.” Kuan ō kaꞌan ñá ñuú Cretá san.'
  qvz-NT: 'Paiguna quiquin llactamandallatami shuc quillcac runa casna nishca: Creta
    runagunaga tucui uras llullasha rimaungunami. Sacha aichacuinta paigunallatata
    yuyarisha yapa jiridsatami causaunguna, quillasha mana tarabasha shucpa micunata
    micuccuna aunguna nisha.'
  deu-ELO: 'Es hat einer aus ihnen, ihr eigener Prophet, gesagt: “Kreter sind immer
    Lügner, böse, wilde Tiere, faule Bäuche”.'
  mjc-NT: 'Tan juvin ñi maa iin ra Creta, iin ra tsitó xaan, caha̱n ra tuhun nyɨvɨ
