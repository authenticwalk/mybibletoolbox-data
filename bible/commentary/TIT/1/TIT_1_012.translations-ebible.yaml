    ka lalakwa, ma gila fangalaka'a.’
  ded-ded: Kreta ngic yenang kpefing ngic mongngo yenanggac yofi deec, “Kretangic
    yeni nasoya nasoya ikoc angkecdae amma yaka ondzonggboc nekecma oyong kecma kateyang
    mangana isoc kecdae.”
  ewe-ewe: Woawo ŋutɔ ƒe nyagblɔɖilawo dometɔ ɖeka gblɔ be, “Kretatɔwo nye alakpadalawo
    ɖaa, wonye lã vɔ̃ɖiwo kple nutsuɖula kuviatɔwo”
  nuy-nuy: Nagang nu-marrbuy waadurru-yung warra-wurru-wurruj aadaju nu-ngu-burraa-rruj,
