  heb-heb: וכבר אמר אחד מהם נביאם אשר בתוכם בני קריטי כזבים הם מעולם וחיות רעות וכרשים
    עצלים׃
  mpp-mpp: Krit ngic yengilangkocni yengele siduc-mimi ngic monicti yengileng yanguc
