  uvh-uvh: Ka Krit aming wara'sining kadapmang waraga' wa timinggi' anasining sasuk
    aming nua'ni wari tuguinga yoking wa ning, Krit aming adi fikifiki midi mandaga'sa'
    tuguting, adisining kabaksi' wa sasuk ka aming ifikadaga ning ka kugwang kagaya
    guk ningda'ning warisa' ikita'. Adi aming nana nuguk titisi a kane ga' wa mokngang
    baratarak naknga sigesa' defakyangating, ning yoking.
  ino-ino: A'ke'ainaka ani Kaliti kumate mako aune ne'aiya ve'ka'apimo'a inake hu'ne
