  zlm-KSZI: Seorang nabi mereka dari Kreta pernah berkata, ‘Orang Kreta pembohong.
    Mereka rakus dan malas laksana binatang buas.’
  gdr-gdr: Ɨ Krete rɨga wɨngɨrɨnd towainajog yɨpa bageyamɨt yindenonj da, “Krete rɨga
