  lbm-lbm: उन म सी एक क्रेते कोच भविष्यवक्ता न, लोगों को बारे म खुद कह्यो हय जो उन्कोच
    आय, कह्यो हय, “क्रेती को निवासी हमेशा झूठ बोलय हय, दुष्ट पशु, अऊर आलसी पेटू होवय
