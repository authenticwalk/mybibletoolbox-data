  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤱᤃ ᤁᤪᤣᤋ ᤁᤧᤕᤢᤱᤒᤠᤜᤠ᤹ᤖᤧ ᤀᤠᤒᤠᤅᤣ ᤂᤢᤏᤡ᤹ ᤂᤠᤃᤧᤀᤡᤰᤐᤠᤎᤡᤰᤗᤧ ᤀᤠᤵᤑᤣ᤺ᤰ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢᤀᤠᤱ
    ᤘᤠ᤹. “ᤁᤪᤣᤋ ᤁᤧᤕᤢᤱᤒᤠᤜᤠ᤹ᤃ ᤛᤍᤠᤍᤡᤱ ᤀᤡᤱᤗᤧᤰ ᤁᤧᤒᤠ᤺ᤵᤐᤠ. ᤂᤠᤛᤡᤱ ᤔᤧᤴᤏᤡ᤺ᤵᤔᤏᤠ ᤋᤠᤶᤓᤢᤱ ᤌᤰᤛᤠ ᤜᤧᤰᤋᤱᤒᤠ
    ᤜᤧᤰᤁᤩᤠᤱ ᤗᤧᤶᤛᤢᤘᤠᤒᤠ ᤋ᤺ᤰ ᤌᤧ᤺ᤰᤁᤣ ᤔᤧᤈᤥ᤺ᤰᤗᤥ॥”
  mie-NT: 'De iin tēe isla Creta jā nácani tūhun, nī ncāhān dē sīquī táhán ñuū dē:
    Ndá táhán ó nchivī Creta, chi maá-ni nchivī stáhví cúu ji, de tá sáhá quiti xéēn
    sáhá ji, de maá-ni jā ndíhvī inī ji cajī cuāhā ji, de cúxí ji, cáchī dē.'
  san-TIB: ཏེཥཱཾ སྭདེཤཱིཡ ཨེཀོ བྷཝིཥྱདྭཱདཱི ཝཙནམིདམུཀྟཝཱན྄, ཡཐཱ, ཀྲཱིཏཱིཡམཱནཝཱཿ སཪྻྭེ
