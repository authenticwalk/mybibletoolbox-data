    ''Bʉi tengu̱tho yø ts''o zu̱''ɛ̱. Hønt''a̱ te da̱ zi honi̱, ɛ̱mmɛ̱i̱ yø da̱nhyɛ̱i̱”,
    bi ''yɛ̱na̱.'
  nop-nop: Koom Kilitniŋ nadinadime niŋdi indiŋ yoguk, “Metam Kilithi adi yalaŋ-metam.
    Adi yadi kale moiŋ nabugoŋ me hogohi hinek. Adi yadi nanaŋe gibitaŋ natokiŋa gweheye
