  qxo-NT: Unay juc marca mayincunapis gellgar ninä Creta runacuna imaypis llulla cayanganta,
    yaga cayanganta, pachancuna raycullar imatapis rurayanganta, y gela cayangantam.
  mox-mox: Taha toalamani qiduana me Kiliti ʼidiega taunega ena tomotauyavo weaqidi
    vonaya, “Me Kiliti tuta qabuna iʼeʼeuʼauʼava, ta edi ilivu kavona waqiwaqi, ta
    ge nuadi fewa, ta ʼesi ʼabwaga namo weaqina inuanua”.
  kew-kew: 'Abade Krit aa medare nipu agaa lakene aa pirua gupa sa: Krit aanuri oro
    yaalo yaa agaa ne aanu pimi. Goa pua kira mena-rupa pirua kogono gimoa eta adaapu
    noa poto labene aanu-rupa pimi ta.'
  dww-dww: Boni nuauyauya baneginama tenaḡa Kret nopone tauna umanama ya riuna, “Kret
    banegidima taudi matabudi kaikaiyovudima, kivikorokorodima, matagayagayawidima
    be kaniposa banegidima.”
  twi-ASANTE: Mpo Kreta adiyifoɔ no mu baako kaa sɛ, “Kretafoɔ no yɛ atorofoɔ, mmoa
    atirimuɔdenfoɔ ne akwadwofoɔ adidifoɔ.”
  aoj-aoj: Fowaꞌ anona aman Kritinai anen gawainai siꞌi profet, naꞌias naꞌamba naꞌi,
    “Fowaꞌ gani endilisi, esis Krit sape epes sagambasoꞌami eaꞌ deiꞌ wapani ataꞌ sape
    naꞌamba atin. Esis siꞌi mafis magail alupi awami. Alaꞌuta nahas aꞌowaꞌ, tol saꞌoh
    dowaf eaꞌ saꞌ gwaꞌaimi hiami.”
  cbv-cbv: 'Queét Cretadih moón ded pah ĩ jʉmatdih nihat cã́acwã ĩ tʉ́i jéihna caá.
    Jon jã́tih naóhniboobʉ́t, ĩjeéh jʉmniji yʉhna, nin pah ãt niíj naáwáp wʉt jĩ:
    “Creta quewadih moón tʉbit yeenit, yeejép tac behna míic maonit, bʉ́dí jeémíhnit,
    ĩ weñat pínahdihjeh chãjna, ĩpĩ́ tewíhcan caá”, ãt niijíp wʉt jĩ.'
  taw-taw: Bɨ gos nɨgep kɨli ak, man Klit nɨb olap, ne bɨlel anɨb agak, Binɨb man
    Klit nɨb okok, pelpel yepɨs yɨbɨl nep agɨl, kɨlop yɨlɨk gek wog ma gɨl tap ak
    nep ñɨŋun agɨl gos nepal agak. Gos anɨb ak nɨŋɨd, tap ladek binɨb su ñɨŋeb tek
    ak mɨdebal agak.
  jic-NT: 'Püna yupj popa pjaní tjevele Creta mo''o patja mpes. Creta mo''o patja
    tjowelepj jupj ''ücj polel véletsja tsjan mpalas ca p''a jawasa. Tjevele: “Creta
    mo''o patja lovin la tsuwil. Pajal malala nyuca lajay. Ma quelel tsji'' lajay;
    pülücj jalá la p''in”, nin tjevele.'
  zap-NT: 'Laake te men-Creta ne nak profet re por menlaz men: “Kesentyent rkade men-Creta,
    nak men zegnak mandux, noze rutxoo men, no noze rëëden men.”'
  wer-wer: Pitëmtë Krit kustakaan ëwat omën nampök epël ök ëa. “Krit omnarö ten kaar
    yaaurö. Ten animauröa ök kë köntak yeem wisën yaaurö.”
  ipi-ipi: Wamba Kitita tane wandakali tupana potopesa akali mindimane pii mindi leane
    oko loto, Kitita tane wandakali tupamane wambapi, andipapi, ole dindi lo owato
    pii loto, piape mindi napene, mee kepawa atoto, tomo ipapi kambua noto, yia kapua
    gulo atalaini leaipia.
  qul-NT: 'Quiquin Cretamanta uj profeta llajtamasincunamanta nerkan: “Cretapi cajcunaka
    llullacuncupuni, sajra animalcuna jina, miqhuylla munajcuna, kellacuna” nispa.'
  ter-NT: 'Xapákuke ne íhaehiko Keréta, ápe koati teyonéti hóyeno póhutine yutóxea
    kálihunoe xêti itúkovo. Yoko hara kôe yútoe: “Enepone xanéhiko íhae Keréta, koati
    kixóvokune itúkeovo semékenovo''iti. Kutí koéhiko ipúhokovoti hó''openo. Aínovomaka
    huléketi koane nípatihiko” kôe.'
  bmr-NT: 'Mɨɨro diito Cretamɨnaa jihovotoco acaanivamo iimaamɨnaafi iyotoditɨro nuuhi:
    Cretamɨnaa aivo bañɨfifimo, bu aivo asimɨbadɨ jeevamo, aivo machufifimo, gaiquifiifimo
    icano, nooboro.'
  fuf-fuf: Goɗɗo e maɓɓe, mo ɓe wi'i ko annabaajo, no wi'i wonde, ɓe Kereeti ɓen ko
    fenooɓe, ko ɓe kulle hunƴuɗe, reereɗuɓe, puyɓe.
  bhl-bhl: 'Ku suaem Kilit aneng kukuyemin kunum em weng bose weng kale ibolow fukuna!
    E boko, bokolomele: “Kilit aneng fian kasel alik alik i diwkuw diwkuw dasuw weng
    kuw bakamsomi, kut samal im kukuw atew ikalem mesesem kulomin ete kuw fukusomi,
    sak wanin kuw wanbisiliw kate, aluwbamin beem dulum elote gal kekabiliw te!”,
    angse kale.'
  ons-ons: Krete ŋei enŋeno ŋine propet, ŋei wet dereret suaine mane, oŋo iwa yale
    rake, “Krete ŋei eŋe isiene matkine, osom zubaine borikine, so eŋe ŋara ŋat qeqe
    neu paki, taboŋ gege.”
  con-NTPO: 'Nane fa''e tise''pa''su Creta a''inga afa''su tsu su: “Cretasundeccuja
    tsave afopoensundeccu tsu. Nane putsa''supa noe''supa panshaen tsu fiestaen''fa.”'
  ghs-ghs: 'Nokoke isanate too pui siibaridzoni. Oi nokomaeho neta naa sutasuta abi
    teei erake hiireta: Kereti abi nokoi obera abi ooqi kabira qaanomaho isakita qupi
    samane sama pati nokomeqake qohatorai.'
  txu-NT: Bep Kretakam me'õ kute memã kabẽn jarẽnh djwỳnh'õ ne ta õ me wỳnh'ã kabẽn
    ne, —Kretakam me kra ne mrãmri 'êxnhĩkumrẽx, axwekumrẽx, kum ukangakumrẽx, àkurbit
    kute mar. Nãm ã me'ã kabẽn ane.
  eng-WEBU: One of them, a prophet of their own, said, “Cretans are always liars,
    evil beasts, and idle gluttons.”
  gnw-NT: 'Penti oporomboe vae Creta pegua jei jentaɨgua reta re cuarãi: “Creta pegua
    reta jecuaeño iyapu, jovaichopota, iyaquɨ jare icaru ete.” Jucuarãi jei.'
  mux-mux: 'Kolea Krit-yi kanumanga piliipa kungnjuli pirim yi te-ni ui nimba mele:
    “Krit-yambuma taki-taki gólu toku, méle-takarama mele yambu kísima molku, langi
    pulele noku kongun naa teku enembu kolku we molemele.” nimba eninga yi te-ni nirim
    kanili.'
  maj-NT: 'Santaha nku nda̱ profeta̱ xi ts''e̱ jóo̱ b''a̱ kitsú: “Xu̱ta̱ Creta̱ én
    tsank''á nchja̱ tehe̱nte. Ch''onk''un jóo̱ xi nkúhu chu̱ ch''onk''un, xu̱ta̱ ts''e
    xi najmi tsehe̱.”'
  bkq-NT: 'Cretadâ enomedâni modo ewy aguewânmy Creta donro modo wâgâ: “Konokuni kulâ
    asaemo Creta donro modo! Ânguydo imeom iewiâpadyby ara kulâ asaemo. Toenzepa idolagumo,
    tâsewanidyzebamo pylâ-ro waunlo asaemo” kewânmy.'
  kue-kue: 'Krit yomba yene mina propet ta moglkwa, ye ka kaima yegl ta dungwa: “Krit
    yomba engenge kakimbi di-di erikwa yomba. Ye yomba kinde meglkwa, te kaiya mokna
    depiglne yomburo dokingwa.”'
  cot-NT: 'Coramani ichoocaque tsavetantatsica Queretaquiticani. Iriatimpa iquenquetsatacojiaqueri
    igonorojia icanque: “Ari icojiaca Queretaquitica iriguenti tsojeajiatsica, teequea
    impintsatacotantajiguempaji quempejiacaquea chaonarijite. Iriguentijiaquea shecajanti
    perantijia.”'
  bnp-bnp: Hosi a propet tara ne huriki a Krit i ta maea, “E huriki a Krit a bakovi
    na taminga. Ria a bakovi hale hateka ri manga a livoa. Ri rakoli kunana. A maki
    ri paki vona ni kani.”
  apn-NT: 'Na pre ra mẽ hkwỳjê hõ tanhmã mẽ harẽnh to. Mẽ ahkre xwỳnhjê hõja mẽ harẽnh
    o: —Kret nhõ xwỳnhjaja na htem hêx pix o pa. Nẽ oprê nẽ kãm kaga nẽ apkur xà pix
    kukamã hamaxpẽr o pa. Anẽ.'
  ctp-NT: 'Chañi ykwiꞌ ska ayman taꞌa kichen tyi neꞌ Creta seꞌen ndiꞌiin, bra nu ykwiꞌ
    yu chaꞌ joꞌo re: “Kwiñi ꞌa nchga neꞌ Creta taꞌaan, xaꞌan ꞌa neꞌ. Kaꞌan ꞌa nan
    nchku neꞌ, loꞌo ja xlyaa ꞌa neꞌ kuꞌni neꞌ tñan” ndukwin ayman kanꞌ.'
  opm-opm: Ire ihat ma sapti oh rih Krit irair diki awam dapat han tit Krit dir dasuh
    mengwi ripti han dirmuro. Dir kot samin ire da hatin hat pati bap dirmuro. Dir
    dennonghe dipwi datar dam ga tam aman ham garhapti bap dirmuro potipmur.
  bvr-bvr: Minypa an-ngardapa an-gugaliya an-birripa burr-ngurrjinga, a-yinanga a-wena,
    “Gurít aburr-guyinda gu-galiya yerrcha, birripa aburr-yolkiya aburr-weya aburr-workiya,
    aburr-bachirra, aburr-gerna, aburr-jonamawa, rrapa balaja mun-jaranga mbi-banga
    aburr-workiya.”
  zad-NT: 'To beṉ'' Creta, beṉ'' chṉeyaa, wne'' c̱he beṉ'' wlall c̱he''ka'': “Beṉ''
    Cretaki nakgake'' beṉ'' wxiye'', beṉ'' mal ga zeelo, beṉ'' cheej chao ka nḻa''
    ka nte, na'' beṉ'' lia.”'
  kmg-kmg: 'Kreta jaŋacne porofete moczi šiŋuc muwec: “Kreta ŋic jaŋe burec hati,
    qowi mimicne â wiac âmbâŋ nânâ.”'
  aso-aso: 'Keleta ailaniuꞌ aleveti monovoꞌine goloso minineꞌ nene sotoꞌ o minineꞌ
    ve. Idoꞌ engikutiꞌ ve ma gamazi monovo gelaaꞌ iveꞌmo engiꞌ monovo lo sotoꞌ ogo
    tiꞌ lo lineꞌ: Keleta aleve nene sozaloꞌ ve mini idoꞌ ize loposo neꞌmine mini nosoꞌ
    niteꞌ nalisavoꞌ lamineꞌ gili mini gono dalisa goseleꞌ goloso ngebelaaꞌ neive.
    Ee, gamene galaꞌmudatiꞌ neꞌmine monovoꞌine mine do dizo idisesi ha neive lineꞌ.'
  uli-uli: Semal chog ir yarmetael Crete le semal profeta kowe yar mele ye sor mala
    tosal le ye sor bo, “Yarmetael Crete ila re toakachepar ngo re wochog mael kowe
    re machoh, iwe ngo re mongolap ngo re tehayreg.”
  nin-NT: Uyirr nu umi ku abi kpa are ambarr ba mi, anu Kreti, à da ure ukuma di,
    “Anishirr bu Kreti a si abi ki imu, na sa amimi, na si ininazzu ijiji. Na si abi
    sanko na zha di aba a ta so ri riri yo mre.”
  acu-NT: 'Nunia aints ni weari ainaun pachis chichaak: “Cretanmaya ainau mash wait
    chichamtin irunui. Tura yukartinua nunisarang ainawai. Takakmichu ainayat tuke
    yuj pujuinawai,” timiayi.'
  cak-WNT: 'Xc''oje'' c''a jun quiwinak ri aj Creta ri ojer ca, ri can quiprofeta
    ka riye''. Ri achi c''a ri'' quere'' xubij ca: Ri nuwinak aj Creta majun bey kas
    kitzij ta yech''o. Xa can ye achi''el itzel tak chicop. Can más yewa'' nicajo'',
    y xa ma nicajo'' ta yesamej. Queri'' xubij ri jun achi ri''.'
  ebk-ebk: Usa as nan chiyuycha kanancha un pomapadtu ay kailiyancha ay i-Creta nan
    nangali, “Mangisiw paat am-in chi i-Creta, tay nunkangutumcha, napadsokcha ay
    munchunu ya kun hi kakan chi elamakcha.”
  spa-PDDPT: 'Uno de ellos, su propio profeta, dijo: Cretenses, siempre mentirosos,
    malas bestias, glotones ociosos.'
  ruf-ruf: Hata nabii wawo yumwe, naye pfipfila ka Mkilete, tsakalonga, “Wakilete
    waghutsu ghamatsuwa ghose, wawo ka iwanyama wehile, wana batsu na wadebwe!”
  gun-gun: 'Ha''e kuery reguae profeta rami aipoe''i va''ekue: “Creta pygua kuery
    ma ijapu va''e ae, mymba inharõ va''e rami okaru guaxu ha''e inhate''ỹ va''e”,
    he''iague rami.'
  agu-BL: 'Juntlen cyajtza''kl yi e'' aj Cret kale atixe''t, na je yol talnak jun
    scyeri cyetz chinachol: “Yi e'' weri intanum, e'' cu''n la''j. Chin cachi'' nin
    cyajtza''kl. Chin xo''j nin e'' tan wa''a''n, nin chin cy''aj nin e'',” stzun
    i'' ban cyen.'
  isn-isn: Ung'wi ao muntu nukete mahala, wikalunga, Wakrete akote uteele nuugila
    mpelo, abi hangi ikale niitaki, akatahangi alaku.
  eng-PEV: Remember what one of Crete’s own teachers said, a long time ago. He said,
    “People from Crete are always lying. They are bad, like cheeky animals. They are
    lazy, and they eat too much food.”
  ilo-ULB: Kinuna ti maysa kadakuada, maysa a nasirib a tao kadakuada, “Dagiti taga
    -Creta ket saan nga agsarday a managulbod, dakes ken napeggad nga ay-ayup, dagiti
    sadut a nararawet.”
  pir-NT: 'Tiquina yere panopʉ yahuriquiro ti nʉcʉo cjʉ̃no ijieperota ohõ saha ni
    yahuahye: “Creta nʉcʉo cjẽna sa ni mehoducuyequina ijire. Ti nʉcʉo cjẽna wahiquina
    yero saha usuayequina ijire. Sa ye sa ihyaducuyequina ijiye ne dahra duerare”,
    niahye tiquiro, tiquiro ya nʉcʉo cjẽnare.'
  anv-NT: Muú ɛkpávé bwɔ́ ama ayi alu muú melɔ Kret ɛwéna ajɔɔ́ ntó ato ne bɔɔ́
    bií aké, “Bɔɔ́ Kret alu bɔɔ́ gebyɔ, bɔɔ́ nchyɛ ne ambwa abi ányɛɛ́ geŋɔ.”
  sab-NT: 'Kwian gdaite ta molen nga Cretage, ama gerudu agali mo bitalladi: “Kwian
    nga Cretamu ulita diali sole, ama age me no diali, ama ulita kianle, ama tañachuge
    bligda ngle alin gute.”'
  tmd-tmd: Krit yöbö mönö yadɨb nöbö ñɨŋ keir i yadöŋa, “Nöbö mö Krit piaku öim mönö
    inakmönö hörön, mag gwogwo akwör rön, ipɨtön mabö rölöi; ap wä mɨga akwör pɨnɨŋö,
    rön, wöñö höpebö röxg mɨdöiŋö,” röŋa.
  acr-NNT: 'Ojertan kꞌo jun qꞌalajisanel aj Creta, jewaꞌ xubꞌiꞌij chwi rutinamit rire:
    “Ri e aj Creta lik xex wi e aj raqꞌul, pachaꞌ e itzel chikop, lik e japjatel y
    lik e xepuꞌabꞌ” xchaꞌ.'
  kpg-kpg: Dahi soukohp mai digau o Crete ne helekai boloo, “Digau o Crete la digau
    hai kai tilikai i nia madagoaa e logo. Digaula e huaidu be nia manu lodo geinga,
    digaula e hagatoo ge hagalugai.”
  taj-taj: थेनीगदे न्‍हङला अगमवक्ता गिकसे “क्रेटला म्‍हिगदे सदन लुसीला ताम पाङ्बादेन
    पशुला ह्रङ्‌बा बानीबेहोर लबा ओच्‍छे ल्‍हाना चबा ब्‍लेगुगदे तला” भिसी पाङ्मुबा।
  avt-avt: 'Nɨpaa mɨtɨk kiutɨp ke mɨt ne Krit hɨr han kitet hɨrak profet yaaik hɨrak
    katɨp kar ik: “Hekrit hekrit haiu mɨt ne wit Krit haiu memipɨn, han kaiu enuk
    haiu mɨrɨak enum mar ke samiyak enuk, haiu mau yain yain maam menmen weinɨm.”'
  cbk-cbk: Tiene un compoblano di ila de antes pa gayot, un gente bien importante
    de Creta, quien ya habla, “El maga gente de Creta siempre puro embustero, dol
    maga animal tamen sila bien peligroso, y maga plojon y tragon.”
  uig-ARA: 'شۇلاردىن بىرى، يەنى كرېت ئارىلىدىكىلەرنىڭ ئۆزىنىڭ بىر پەيغەمبىرى: «كرېتلار
    ھەمىشە يالغان سۆزلەيدىغانلار، ۋەھشىي ھايۋانلار ۋە ھۇرۇن تويماسلاردۇر» دېگەن.'
  tuf-tuf: 'Im erar Creta cajc cut bin uw sicar bin síw̃quibat wajacro: “Is Creta
    cajc cutar bin uwra sucuar bíncuano. Ricmán wáncuano. Ohcan abáycuano. Atcuibincuano,”
    wajacro, Creta cajc cut bin síw̃quibat.'
  abx-abx: Mismo ngani' addangan si mga paragsumat nga sunsana'an akapinugad, “Bullu'on
    gayod i mga taga Creta, mga mara'at a'a nga gana' batasan-na pati' mga hubya'
    nga makikinabos.”
  mco-NT: Nidüg yɨ' ajcxy cohuinma'ñybɨ nigapxy ymɨgügtɨjc ymɨna'ñ co yɨ Creta jäy
    ooy ajcxy y'anɨɨjɨty, ooy ajcxy huinducɨty, ooy ajcxy ñuuxɨty, ooy ajcxy ycaaxɨty.
  cpb-NT: 'Tema eenitatsi pairani Creta-satzi kamantantaneritaintsiri, ikantake: “Maawoini
    Creta-satzi, thairi ninayetzi, kaariperori, perantziite, osomiyawairentzi.”'
  aon-aon: Seiwok anan nadukemesh abom iri arman nape enyudok unai Krit. Aria eshesh
    shakri anan douk kabi anan profet um. Anan nakri namudok, “Seiwok arigaha douk,
    ihishmorim arpesh shape Krit iri douk shenek rohw abom iri. Eshesh douk wanohwish
    atish aria shapeum shenek eneshenesh yoweishi inahos. Aria shawok sabaiguni worigun
    aria arigeh atih haesh.”
  hus-NT-2005: 'Jún ti éb xi jajáꞌtsik in tʼiltsíxil, in ulu enchéꞌ: “An atiklábtsik
    xi Kreta echʼekʼi u kʼambixtsik, in junwal jelti an padhumtsik, kʼutʼmaꞌ ani óbe.”'
  mig-NT: 'Ɨɨn tá''an máá‑de, cha̱a jáni tu̱''un ñuu̱ máá‑de, ni̱ ka''a̱n súan: Ña̱yɨvɨ
    ñúu̱ Creta, chi̱ máni ña̱yɨvɨ xndá''ú kákuu, máni kɨtɨ sána kákuu, máni káyee
    kúxí, áchí‑de.'
  bps-bps: Nun satu to mdà di Krit, satu tugadla na ani gmanan, “I dad to di Krit,
    tmulen ale kéng, na salngad ale dad labè lmanaf, là ale mayè mimò, bay too ale
    tyan kmaan.”
  mbs-mbs: Doen sebad doma dan nedengeg lekat te Kreta minikagi kani, “Gayed egkebolalaw
    aw medaet se menge otaw dini te Kreta. Tekahen dan aw legoken.”
  tof-tof: Módóga, ibü tibiób Krrit ⌊wirri gyagüpitótók⌋ pama ibükwata ngaen igó ini
    ne poko bóktanórr wagó, “Krritüm pamkolpam blaman tonarr obae tiz pamkolpamako,
    barngin-koke kolaean ume-kyamülako, akó i zógós isako akó barngin-koke alo isako.”
  cme-NT: 'Ba nelleŋ-tobiŋo naŋo waa tuɔ suɔ yiɛŋgu, u saa fuo-ma, u waaŋ-ma wuɔ:
    «Kirɛtitaamba sa waŋ ninsoŋo gbula. Ba balaaŋ ŋaa kɛ̃lãamba aa tiraa waa yentaamba.
    Ba yii baa ba kusũnni yoŋ.»'
  sus-sus: E xa namiɲɔnmɛ nde nan yati a fala, «Kirɛtikae wule nun e furi nan tun
    kolon. E tunnaxɔnɔ, e man ɲaaxu alɔ bɔximase.»
  pon-2006: Pein mehn Krihd men, kisehn arail soukohp ako, me nda, “Mehn Krihd kan
    kin kalap likamw, re rasehng mahn suwed kan, re kin pohnkahke oh kapehd en mwenge.”
  dad-dad: Idi neid fonõ profet taka eig ye iron, “Krit tamo kayau idi faimud idegẽya
    temeleid, gaar kuĩ sane gen, fõ temeleid saaf weweneid.”
  zab-NT: Lagac tuby bɨnladxdeb ni rniideb ná profet gunii dec de bɨny Creta púrzi
    dixú rueedeb, quesentiand nialaazdeb, naladeb ne niclɨ quɨt xi rcaazdeb gúndeb.
  jae-jae: Lau Krete tau nêŋ ŋac teŋ, taŋ kêtu êsêacnêŋ propete teŋ naŋ, kêsôm gebe
    “Lau Krete êsêac dansaŋtêna to bôclai ma ojomtêna, taŋ seŋ lasamboa naŋ, sêgôm
    ŋapaŋ sêmoa.”
  ksd-ksd: Tikai ta diat iat, kadia propet, i ga biti, “A umana te Kreta a umana tena
    vavaongo vatikai, a umana kaina king, a umana lup nian ma a umana tabauma.”
  msm-NT: Meyduon duma dan da no taga-Creta no manag-anay no mig-iling, “Gayuon to
    mgo taga-Creta aw angod to mananap to batasan. Mgo hukawon sikandan dow yogodon.”
  myk-myk: 'Pu Kirɛti shɛɛn yɛ pyaa wo fungɔngɔ fɔɔ wa ya jo na: «Kirɛti shɛɛn ya
    kafinɛyɛ yu tuun bɛɛri ni; pu ɲɛ ba yacoyo ɲɛ wɛ; saafɛɛ pu ɲɛ pii, pu yacɛrɛɛ
    di ya ɲini wɛ.»'
  sbe-sbe: Doha Kiliti yodi tauhededepeloweta hesau ye hededeyako, ye wane, “Kiliti
    tamowaidiyao kadi paisowa ede hededelupolupo. Yodi laulau se yababakalili doha
    suisui kaikaikalasidi. Se miyamiyaheboni, yo siya meta tamowai botabotaidi.”
  mcr-mcr: Hiŋuiqänäŋi hiŋuä-tqä qua iu qäyutaŋä hŋqu, iqueqä ämaqä iuŋqe tiiŋä ätäŋqe.
    “Ämaqä Kritä pmeqe, kukŋuä quaŋginä tqä-qua epu, hiveqä-yaqueqä hiqiyqä iqua itqäŋuwä-pa
    iqä-qua epu, wäuŋuä miqä enyqä äqämbu nääŋqenä ŋquaiqä” ätäŋqe.
  cux-NT: Ní 'áámá saⁿ'ā yeⁿ'e isla Creta chi profeta yeⁿ'e yáāⁿ miiⁿ ngaⁿ'a sa 'túúcā
    yeⁿ'e 'iiⁿ'yāⁿ yeⁿ'ē yáāⁿ vaacú sa. Ngaⁿ'a sa chi 'iiⁿ'yāⁿ yeⁿ'e yáⁿ'āa Creta
    ní nééné yaadí yā, ní nééné tááⁿ yā, ní nééné 'daan'dí yā, ní nééné n'deēe nge'e
    yā.
  tur-YTC: Onlardan biri, kendi peygamberlerinden biri, “Giritliler hep yalancıdır,
    azgın canavarlar, tembel oburlardır” demiştir.
  san-ITR: teShAM svadeshIya eko bhaviShyadvAdI vachanamidamuktavAn, yathA, krItIyamAnavAH
    sarvve sadA kApaTyavAdinaH| hiMsrajantusamAnAste .alasAshchodarabhArataH||
  bel-N: 'Сказаў нехта з іх, уласны іхні прарок: «Крыцяне заўсёды хлусяць, зьвяры
    ліхія, жываты гультайскія».'
  sch-sch: Crete mingei lâia nanâk, an dêipungei inkhatlam, chongdik misîr ngâipu
    han “Crete mingei chu milakkok, rama sarângngei, thaboi rôlruokngei,” a ti lehan,
    ngo bit ngei roh, taksônna dik an dôn theina rangin le
  mic-MIQNT: Gelitewa'j 'lpa negm iganigjitegewinu'gig newgte'jit, teluet, “Mawi nta
    egsua'tijig Gelitewaq, aq 'nsano'qonultijig pa wijei aq wi'sisg. Malo'ltijig aq
    pas'g getu ugjua'tu'titl umustiwal.”
  huu-NT: 'Naimacɨmona comɨnɨ rafuena lloraɨma navui raite: “Caɨ Creta comɨnɨdɨ jaca
    taɨnona llouidɨmacɨ. Naimacɨ comecɨaɨdɨ jɨco comecɨ isoide. Jearedɨmacɨ. Guillaredɨmacɨ.
    Rairaɨedɨmacɨ” raite.'
  jiv-NT: 'Warí, imia Krétanmaya̱ chichaman etserin ju̱na tíchamka: “Krétanmaya̱ aentska
    tuke wáitrin áiniawai. Tura nákitiat ti yurumin áiniawai. Yajasma núnisaṉ áiniawai.”
    Nuna tíchamka.'
  otm-NT: 'Nɛ i øt''e tengu mi man''a n''da yʉ́ mɛngu zɛhɛhʉ bʉ ra häi Creta, ngue
    n''da ra bąsøcuą, bi ma: “Ząi yʉ ndøbɛthąni ʉ ma mɛnguhe ua, nɛ tengu yʉ zate
    ngue xʉn ts''o øt''ʉ, nɛ hønt''a da zi i honi, nɛ ɛ̨mmɛ i dąnhyɛ̨i,” bi ''yɛ̨na.'
  dah-dah: 'Usi matamiŋ goke teŋbe yiŋgeŋde al kura saba mar karkuwaŋ yeŋ nurde yuneŋ
    haŋyen mar goyen kuramiŋ kura beleŋ mere kura gahade tiyyiŋ: “Krit motmotde niŋ
    marbe hugiŋeŋ usi po teŋ haŋyen, irde al gasa yirde buluŋ po yirde haŋyen, irde
    kumhaka po heŋ dulaŋ po teŋ haŋyen,” yiriŋ.'
  tnk-tnk: Iəmə Krit riti kupwən in profet riti səvənraha, in mwi rɨməni iamɨnhi mə,
    “Nəkur Krit irəha nərmama səvəi neikuəien ia nəpɨn me pam. Irəha həmwhen ia nəri
    əprmɨn me. Irəha rarpaha me. Nəpɨn me irəha hokeikei mə tuhamani a nari.”
  kpr-kpr: Ni butu Crete aminda iresa. Crete embo da feroveta eni anakora nunda totofodae
    eminge sisira, “Crete embo gungubo sise, saramana jo ae eraera. Ne guka dagaya
    etiri, saramana imboe use, bayau da oduso use irá gheraera,” aminge sisira.
  san-IAS: teṣāṁ svadeśīya eko bhaviṣyadvādī vacanamidamuktavān, yathā, krītīyamānavāḥ
    sarvve sadā kāpaṭyavādinaḥ| hiṁsrajantusamānāste 'lasāścodarabhārataḥ||
  nho-nho: Teelaa se tama haka Crete, se tama koi i naa pure laatou, teelaa ni mee
    tana taratara peelaa, “Naa tama i Crete raa ni tama maraa e taratara hakalellesi.
    Laatou e kailallao aa e matanaennae ma ko naa manu vao kaittama.”
  gym-NT: 'Ni ni ngökaka kore, mdenbtä abko ngöbö ngwarbe kukwei niekä kira nünanka
    Cretate käkwe niebare mräkä niara käite btä krörö: Ni nünanka Cretate käre tätre
    ni ngökö, jändrän ngwarbe töi ñakare, kwrere jire tätre nüne amne, tätre mröre
    ere, akwa neme trine ñakare amne krenekrene arato, niebare kwe.'
  azg-NT: Ncüii nquehin, tsan na tuihin juu ndyuaa Creta, na tonduihin tsꞌan na tonincyaa
    juu jñꞌoon ntyja ꞌnaanꞌ ꞌnan na nndui, tso juu na tsoñꞌen ntyjehin nnꞌan na mꞌan
    juu ndyuaaꞌñeen, mancüiixjen conduihan nanquintu, itsijonhanꞌ joohan chaꞌvijon
    quiooꞌ vje na viꞌ jndyi ꞌnan contꞌahin. Itso tsanꞌñeen na condui nanꞌñeen nanntyquen
    na ninꞌcüaꞌ quintcuhin min tatsꞌian contꞌahan.
  bhd-bhd: अक मैन्हु क्रेत टैपेरो आए ज़ैस जो तैना अक्लमन्द ज़ोतन तैने ज़ोरूए, “क्रेतेरे
    लोक हमेशा झूठे, जंगली जानवरां केरो ज़ेरो बर्ताव केरनेबाले, तैना आलसी ते हमेशा अढंगू
    खानेबाले भोतन।”
  too-NT: 'Kalhatin xala'' nac Creta a''ntī hua''chi ixa''cta''sana''ca''n lā'' hualh:
    “A''ntī xalanī''n nac Creta pō''ktu ta''a''kxokonu''n. Xlaca''n hua''chi animalhna''.
    Lej laclhquititni'' xlaca''n lā'' lej tahuā''yan”.'
  ind-AYT: Salah satu dari mereka, yaitu nabi mereka sendiri, berkata, “Dasar orang-orang
    Kreta pembohong, seperti binatang buas yang jahat, dan pelahap yang malas.”
  cjo-NT: 'Paerani eenironi apaani kamanantatsiri riraga kereetajatzi kenkithatakaakiriri
    isheninka, ikantakiri paashinipaeni atziri: “Riraga kereetajatzi ashi rowaeyironi
    ramatawitantzi, kijaperotzinkari perantzi eejatzi owaagatzinkari”.'
  nsn-nsn: Sioun nas tang siokor propetesin i Krit ke kula pare, “O tamatang Krit
    uakapa tun o bohoboh, karo tamata uasa tun misiana tasir inetesitier roke, gisina
    ra uoto namana puk tar einintieh, kara marapula ueltebeir puk.”
  san-DEV: तेषां स्वदेशीय एको भविष्यद्वादी वचनमिदमुक्तवान्, यथा, क्रीतीयमानवाः सर्व्वे
    सदा कापट्यवादिनः। हिंस्रजन्तुसमानास्ते ऽलसाश्चोदरभारतः॥
  tna-NT: 'Biahua tiempo Creta edhapupu su piada profeta anidha. Creta edhapupu su
    aniji cuana jepuiti uja puidha: “Creta edhapupu su aniji cristiano cuana da bid''umimi
    aida puji. Tuneda da animalo d''aida cuana nime. Diadia aida, tunada huecuana.”
    Daja puidha profeta tuna jepuiti.'
  lid-lid: Eme ya ndramak ari ta tiye boho iri anya, “Iri lau badu Krit badeh, ndra
    ta wasai le, iri badeh, ndra-in labai, ma hawe iri badeh, ta gwaman ta aimon le
    nyamon.”
  wim-wim: Nil pam thonam inan aak Crete Island punchan thaw, “Than pam wanch aak
    Crete Island anpalaniya than wik uuy-uuyamantana. Aꞌ thananiya keꞌ minh kulliy
    paththam yimanangana. Than way-wayam paththama, work kaangk keꞌ iiyayn aꞌ mayakan
    ep yangkamantan.”
  yom-yom: 'Wumosi mu bawu, mbikudi awu veka wutuba ti : Basi Kelete badi bankua luvunu
    badi bibulu bimbimbi, ayi kisalu kiawu dia kaka ayi badi miolo.'
  san-SIN: තේෂාං ස්වදේශීය ඒකෝ භවිෂ්‍යද්වාදී වචනමිදමුක්තවාන්, යථා, ක්‍රීතීයමානවාඃ සර්ව්වේ
    සදා කාපට්‍යවාදිනඃ| හිංස්‍රජන්තුසමානාස්තේ (අ)ලසාශ්චෝදරභාරතඃ||
  yut-yut: Kalɨp Krit amɨn dakon nandak nandak amɨn madep kɨnda da yaŋ yagɨt, “Krit
    amɨn morap uŋun top yogok amɨn. Uŋun amɨn yokwisi joŋ kɨlap yombem. Uŋun ɨsalsi
    egek jap morapmɨ nok do gɨn nandaŋ.”
  grc-BYZ: εἶπέ τις ἐξ αὐτῶν ἴδιος αὐτῶν προφήτης· Κρῆτες ἀεὶ ψεῦσται, κακὰ θηρία,
    γαστέρες ἀργαί.
  cpc-NT: 'Tima tzimatsiranki Creta-jatzi kamantantaniritatsiri, ikantakiranki: “maawoni
    Creta-jatzi, thiiyinkari ninatzi, kaaripirori, pirantziiti niyawairintzi”.'
  nhg-NT: 'Sente tlayulepante de miero ompa Creta otlanunutz de ipuieblo. Ejqueu oquejto:
    Ini giente de necö Creta seme istlacatlajtoa. Cate quiename petzoyulcöme, sa tlacuöneme,
    hua tlajtlatzejque. Hua tli yaja oquejto ica melöhuac.'
  nya-nya: Mneneri wina, mmodzi wa iwo omwewo anati, “Akrete nthawi zonse ndi amabodza,
    akhalidwe loyipitsitsa ndiponso alesi adyera.”
  ngu-NT: 'Se de intiotlajtojcahuan de Creta oquijtoj: “Nochantlacaj sanoyej chacuamej,
    no quen yolquej yejhuan xcuajcualtin, sanoyej tlacuanij niman tlatzijquej.”'
  kup-kup: Met Taitas, Krit nim hez-zei okosik batam paruhanañ aban hodadevonañ napuhö
    epat hah, “Met Krit añarab eperi home horivonañ het ñetï moreg hahot horï nenañ
    tohot bisin het gipiz ahoam nohot ñek rapañinañ hezari ok.”
  jid-jid: Iri ni mi ba a hi u toh gyegyere a “ tere “keme ni glu ingle bi cei, be
    memeti.
  wmw-wmw: 'Mpaka mmoja wawo, nabii wa Kereta, kaamba javi: “WaKereta daima walongo,
    wawa kamba wanyamangalo wakofya. Ewo wafuko, wawaza kurya tu basi.”'
  gmv-GGM: Ista Nabistappe isadey ista gish hasa7ishe “Qarxesa asay wuriso wode wordanchatane
    ita do7ota ganjjemane azalata” giides. f/ nabeza sunthi Epimenidese.
  ssg-ssg: Masin ti tel seilon anesoan lalap i toto Krit ti kuewen kakak sale teka
    akikin ti Krit i ukek, “Teka seilon ti Krit weli puputa ma seilon tenen tap wanen
    lolaha. Tin pate nunuxa tuahe weli angiang.”
  zpo-NT: 'Nu leeka tub xaa Creta, leeka mer tub sawlazh xaa, xaa mbezh nzaa kwent
    kwaan nzhé tub dios lo lee xaa, nu nzhé xaa: “Lee re xaa yizhyo Creta nak xaa
    nkade, xaa nak mod ma nakap doo, tub xaa nchaab, xaa dubse zhe nzob nu nzhaw”.'
  poy-poy: Ata yumu gwa wambuyi wawu, nayomberi viraa ndo Mkreti, kalongiti, “Wakureti
    watakulaga upayira mashaka goseri, ndo gambira wang'ongolu wadoda, walwaliya na
    waleri!”
  qwh-NT: 'Tseno captinchi, Creta marcacho profeta tucoqnincunaqa pecunapaq queno
    nerqan: “Creta marcacho nunacunaqa allapa ulim, qelam y ashnunopis pachallapaqmi
    cacuyan” nir.'
  gaw-gaw: Anuḵa Krit danab ag ahilag nai mehuqak danab laa nug nuḵa kobol amunu aum.
    Nug inam aum. “Krit danab ag nai ham bup̱uak danab, ag am doḏ daḵuḏ nau, ag e
    huanak lanana, bahilag ele yaaṯe,” awa aum.
  nca-nca: Komo Kiriti uniparetoro ye-ye uni kato ŋande yaró, “Kiriti uni ŋuko kota
    mande yeyoteŋgo uni naŋge. Ene á sawa ŋunde qembe. Ene o parámi nero kho tewero
    ŋuro piyimiŋoyoteŋgo.”
  zpz-NTPP: 'Bzu tub mbecy nu bicy yu nu mniiy por cuen ni Ñgyoozh. Nunu laab mbecy
    Creta nac yu. Orzeꞌ yu zeꞌ bzat yu de losaꞌy. Orzeꞌ nay: “De mbecy Creta dub laa
    tiem rguu dey. Na dey gal nu na bañ gyish. Row shaad dey. Nunu nac dey mbecy zed”,
    nay.'
  zac-NT: 'Guc tubi mësë më Creta; guníꞌill shcuendë mizmë më ládzëll: “Ra më cretense
    siemprë nabishi rall; na rall ziquë ma dushë; nalë́ rau shaꞌtë rall nu nabëchi
    rall”.'
  kyg-kyg: Mago Kiliti kotega vayapati vekamoꞌa gemo aeno hakalo huno hapa nepaiya
    vekamoꞌa hunoꞌaeꞌmo, Muki afinaꞌmo Kiliti kotega vayaꞌmogi aigofe gemo huge afela
    afugana huꞌa maige aliꞌyaꞌmo oꞌaliꞌa maiꞌneꞌa alopa neꞌyaꞌmo nesayafekeꞌmo apakesamo
    afige huꞌa maiꞌnae, huno huꞌniye.
  kmk-kmk: Mismu un osa kan dida’n iKreta un propeta dit nangibaga un kanana’n, Taḻona
    matuli dadin iKreta. Kama dat tanana kakkayap. Nasadut kan naḻawot da pay.
  cao-NT: Jaha bësopa. Toa Cretá ca nohiria bo ocahuani quiha jato ó ca maestro huësti
    cato, naa jato jimibo. “Quiaxëniria tsi xo toa Cretá ca joni bo. Yohina caxa ca
    iquiria ca xo. Oriquití-naxëni ca chiquixëniria ca xo” i ja ni quiha jahuë jimibo
    yoati na.
  bbr-bbr: Meter kar Krit airan pakan äpu miäwon ro kos keser äiewon, “Krit roasiret
    ak sät ämän areai. Kiro roat ak opur sei senek roasiret aru mareäi. Ak po senek,
    o sosop jeäi. Ak sarau wa miäi, wäskupu raut.” Kiro ron ämän epar senes. Na kiro
    Krit roasiret sakau ämän awareanik, kewarota, akan woiaka epar moin ätäi sakau
    maiei.
  inb-inb: 'Kreta­manda sug willag runa, chi alpapi kaug­sa­na­kus­ka­manda kasa­mi
    nirka: “Kai Kretapi kaug­sag­kuna, ima­ura­pas llullaspa, jiru ruraspa, killa
    wangu mikun­ga­pag­lla iuias­pa­mi kan­kuna”.'
  hrv-hrv: 'Reče netko od njih, njihov vlastiti prorok: “Krećani uvijek lašci, opake
    zvijeri, trbusi dangubni.”'
  box-NT: 'Ho Kɛrɛɛte kɔ̃hṹsa nì-kéní ɓúi na ɓarɛ́n wee lá làa ɲi-cúa fɛɛro
    á bía bìo kà: «Ho Kɛrɛɛtesa lé ɓa sabín-fũ̀aalowa, ɓa sũnsũmána lòn
    zĩ́n-bùaa, ɓa lé ɓa paríwà, bìo ɓa wa lé ho dará ɓa dí.»'
  ote-NT: 'Nuya me Creta, ꞌna de yá ba̱diꞌʉ bi ma̱ de yá mengu rá haisɛ ne bi ꞌñena:
    “Ya me Creta nza̱ntho xi ya cꞌuamba. Xi ya tsꞌoꞌmʉi ngu ya zate, ne ya tsꞌoꞌyoꞌʉ,
    ne xi ya da̱hñei.”'
  wnu-wnu: 'Qoan Krit qoyam munon ger der miteri ete qamarei: “Munon Krit wuri qob
    qetopur qamarau tari. Wuri bur qaar gas ende, mani irou nub iet qib igour.”'
  zam-NT: 'Tac ndxàca xal ndxab thìb mbi'' co'' nac leque mèn yòo biiz Cret co'' mde''th
    di''s cón che''n mèn yòo biiz Cret. Ndxab mbi'': Mèn yòo biiz Cret nac mèn gutyè''.
    Nac mèna mèn brut xal má''. Ante ndoo lezo'' mèna ndxuhuacho'' mèna no ndxàc yíizhuach
    loo mèna, co'' nee di''s, mèn za''f mèna.'
  zyp-NT: Aaning aa khuavang a cangpaw lilaw takhei hmai, “Krit tuiraw cawngsaw sahlo
    cawh hing paria he ka, saraang hapaw, mehthawthi le mehzawng a cang he,” tatah
    a tah kho.
  sey-NT: 'Ja̱re i̱ti saodohuë Creta aquëpi, yequë muꞌseña paꞌi ja̱ꞌñe quëaquëpi,
    i̱ cajeohuaꞌire capi: “Creta pa̱i cato siꞌanë coa cosocohuaꞌi aꞌë, airo pa̱i aꞌë,
    jai a̱ohuaꞌi aꞌë cuiꞌne jo̱saohuaꞌi aꞌë.”'
  nvm-nvm: Regavo vuak iji fun ebuon Kritko fu suar isoimo ijar ijeg kuai, E Kritko
    iji buka vuak kufui mene kuaimoijo ijia bun ijejkirariain. Regavo buka maf kuriai
    igeg bijaimoknum e nui giki rene ik rejo bakin revo buka maf igeg duok uruvana
    ijno kuain.
  mps-mps: Polobadu mu Krit bulu bidi me deli, te bidi agai haniani po page mu koneai
    bidi bidai. Tama te bidi agai te po wai, “Te Krit tǫde bidibo bidi dabe augwali
    tigidali sogo te tibo po wabo bidi hani bidibo dao. Augwali uni sulai kibu tiwai
    dao. Tama augwaligo nai hauwa tulama, tama sę ebo hagela ebo bidi dabe dao,”
    te Krit bidi aga digi agai te po polobadu mu wai dao.
  pab-NT: 'Hatya enekonitareha iraiti xakaisasehare Creta nalitare nexa: “Creta nali
    tyaoniterenae maoseratya minita. Maisa waiyexe, xalijinihareha. Maxaharehatiha,
    kirakahare akereta hajiha ekaisetyahitaha”.'
  llg-llg: 'Faik esa, hataholi sila mana tao binin esa, neme pulu Kareta mai, tui
    laꞌeneu ndia hataholi nala nae, leo iak: “Hataholi Kareta la, ala kada hii kokolak
    loulatak. Ala balenaꞌo. Ala leo banda ta kalela hadak, ma mbelatuan ana seli!”'
  kyf-kyf: 'Nɩɩ, wa ''dɛɛ bheli Klɛtɩ -nyɩmɛ yabhlo, -ɔ -wa gbʋʋ -falɩpanyɔ, ɔ nɛɛ:
    «Klɛtɩ -nyɩma, yocɩaan klu, nɩma ''nyii, ''yalɔnya -wa ka -yɔkpagbʋ weee -wa lilie.»'
  tpi-tpi: Bipo wanpela saveman bilong Krit yet i bin tok olsem, “Ol Krit ol i man
    bilong giaman tasol. Ol i man nogut tru, olsem ol wel animal. Ol i save tingting
    tasol long kaikai planti na les nabaut.”
  mih-NT: 'Minoo ra sa siñi tuñi vaha nu cu si Creta i cahan ra sii ñiyɨvɨ ñuu ra,
    ta catyi ra: “Vatya xaan ra ñuu Creta. Tañi quɨtɨ iyo sisi cuhu cuu ra. Yaha xaan
    cuaha sasi ra, ta susa xaan ra.” Tacuan catyi ra cuan.'
  qvh-NT: Marca mayin runapis unay guelgargan Creta runacuna lula cayashganta, fiyu
    cayashganta, pachan-raycula imatapis rurayashganta y guela cayashgantami.
  kms-kms: Ren kin te Krit kin propet iri ni Krit ningg simbe nand kin ane tuquine.
    Ni nari, “Wute Krit kin ni pripri wandoqi mand ye. Ni umo brequ dabo kin pugri,
    si yavi mati, yembe segi pu mase mir ne rindighe rindighe.”
  agn-agn: 'May tata ong mga propita nira ang taga Creta mismo tang minaning: “Ang
    mga taga Creta poros mga bo-lien, marakig pario ong maraiteg ang ayep, mga tamadan,
    oman mga takaban pa.”'
  nhi-NT: 'Se inueyitlamachtihcau tlen poui ompa Creta, oquihtoh: “In tlacameh tlen
    pouih nican Creta nochipa istlacatih, yehuan quemeh tlahpialten amo cualimeh,
    uan xihxicuinten tlatziuqueh.”'
  ttc-NT: 'Jun aj kxol kyetzx, aj n''ok kyq''uma'' tuq kyetz iktza'' jun aj yolil
    tyol Dios, otq''umaj ikxjani: «Kye a''e'' ja aj Kretni b''an pur la''j-e'', kyetz
    naqe txkup-e'', cha kxujunqet, b''an ky''aj-e''.»'
  dan-1931: 'En af dem, en af deres egne Profeter, har sagt: “Kretere ere altid Løgnere,
    onde Dyr, lade Buge.”'
  kwj-kwj: 'Imbihumbwa wui gotri mwanji bwarakarandaro Kirit pe hima fori ka hinga
    ri sawero: “Kirit pe hima le wunu mwanji gambo hima tiya naha lembwa. Wunu fuku
    pe kapwa omwe hinga naha. Wunu ahirahi tini mama ti wu a a nimba wu hamumbwamundau
    hima tiya.”'
  vie-OVCB: 'Một nhà tiên tri của Cơ-rết đã nói: “Người Cơ-rết hay nói dối, ham mê
    ăn uống như những con vật lười biếng.”'
  kze-kze: Kíríti-kwaasivinkemba moóráwai kawer-áímbá kwésiwai séna Kíríti-kwaasi
    aasiyaasí kampar-áímbá kwésesa aváá-kwámbó ontembá sáwí'a umái kavónái'a umái
    mésa sáwíva-tomba naí'nai'a kwéowe siráiye.
  mpj-mpj: Julyju-janampa nyinapayi nintipuka Kuuritimartajikajaku, martu walyja-janampa.
    Palunyalu jilanya wajarnu, “Kuuritimartajikajaya martukaja paki kajalpa murrarni
    nyinani. Putaminyirriya, marlirrmarlirrpa. Parlanyparaya warrkamuku, yurriyurriparniya,
    mirrkapayiwiyajuya.”
  lbk-lbk: Esang kannay isnan kailiyancha ay mamadtocha nan nangwanin, “Nan iCreta
    et sikhod chadlo ay nalalangkowag cha. Naoyong cha. Sangaan cha. Oklongan cha.”
  mto-NT: 'Jidu̱ꞌu̱m xa veꞌe nu̱toꞌk je̱ crétait jayu vyaajñ, je̱ꞌe̱ je̱ yꞌayook ko̱jtsnajxpada:
    “Xa̱ꞌma taayidup xa veꞌe ya̱ crétait jayu, je̱ muꞌuk tá̱nu̱k joꞌn tseꞌe yꞌitta,
    munu̱yojk tseꞌe tyunkayda tyunꞌooꞌkta je̱tseꞌe ñooxtsa̱a̱nada.”'
  bzh-bzh: In alam Krete ti sën denër yi bë hir mehö-nenër-ġaġek-ranġahsën ti yi
    lo, nër sir wirek bë, “Alam Krete sagi, og sir alam ġaġek kuungsën ata, gesir
    nebë reggu bemën nipaya, log denevonġ ahëjta gedeneggëp sehëb.”
  guj-2017: તેઓમાંના એક પ્રબોધકે કહ્યું છે કે, ‘ક્રીતી લોકો સદા જૂઠા, જંગલી પશુઓ સમાન,
    આળસુ ખાઉધરાઓ છે.’”
  jvn-NT: 'Wong Kréta kono déwé sing ngerti klakuané bangsané, tau ngomong ngéné mbiyèn:
    “Wong Kréta kuwi seneng goroh. Klakuané kaya kéwan galak. Ora seneng nyambutgawé,
    namung seneng mangan.”'
  byr-byr: Ahuꞌmanna Kɨritɨ mwaaidaꞌgɨzɨyaba mwaalyai dazahɨbadaaꞌnyai sɨduꞌnaka akwai
    sɨnnawɨ kɨgaaꞌ gamɨreraavɨna dara dɨna “Aꞌmwe Ahuꞌmanna Kɨritɨ mwaalyara yuyagaaꞌ
    kwaasɨyabwina dadɨvɨsarera. Malakayaawarya kayaaꞌnanyare. Sahwara tɨka kwalaalya
    nadɨvɨꞌ wana maaꞌna widere.”
  ian-ian: Wan kavle nɨmbana mbaapmamba yetɨlɨga kɨta nyan, nyaangɨt ngambulɨga nyan
    ndi kat wandɨ. Kritmba lɨga nɨmba njɨmbla njɨmbla woseka walɨga nɨmba ndi. Kavle
    maawut yelavɨka nyingi yiga tɨndi. Njɨvwa kwutapman kwo lɨga yelavɨka nyingi yiga
    tɨndi. Njɨvwa kwutapman kwo lɨga nɨmamba kɨlɨga nɨmba ndi waa ndina kɨta nyan
    wandɨ.
  hun-hun: 'Valaki közülük, saját prófétájuk, ezt mondta: „A krétaiak mindig hazudnak,
    gonosz fenevadak, falánk naplopók“.'
  mcf-NT: Quidetabon matses ënden icnëdaid abentsëcshun naden aton matses chuipanëdash.
    “Quidetabo muaic chuinanquidombo nec. Aben icquid yuatemaidbimboec uimanëmënquido
    nec. Chonoadenquiocquin nua peshun nua actenequido neoaic,” quequin Quidetabo
    ënden icnëdaidën chuipanëdash.
  kjs-kjs: 'Abalade Krit ali medare nipu agale lakale ali piruma go-rupa lisa: Krit
    alinuri ade abuna makirae agale le alinu pimi. Go puma raa mena-rupa piruma kogono
    giyoma eda adaapu noma kiaa rakepele alinu-rupa pimi lea.'
  mni-mni: "Crete-makki mi amasung makhoigi wa phongdokpasinggi maraktagi ama oiba\
    \ amana asumna hai, “Crete-ki misingdi matam pumnamakta minamba ngangba, phattaba\
    \ sasing amasung atanba ka henna chaba pamba misingni.”\x94 Maram asina makhoina\
    \ thajabada achumba oinanaba makhoibu kanna cheiduna warak-u"
  yad-NT: 'Su̱teda ji̱ta ti̱qui rityenu, jiryatiy savichanu̱yada tu̱chu̱ rijyu̱. Su̱teda:
    “Créta ra̱tyuu ja̱nvay ji̱ta vichasara quivu̱vye, nu̱tyu munu̱ñumiy tova vichavay,
    ja̱mura jmyivye, pituvye risa̱ju̱ riy.”'
  mxb-NT: 'Ta iin de̱ꞌe ñoo mií vá Creta xaa̱n ni̱ taa saꞌa̱ ña̱ kée ta̱a ñoo ra̱,
    chi̱ diꞌa kuaꞌa̱n ña̱ ni̱ taa ra: “Daá ta̱ to̱ꞌón nda̱ꞌo kúú ra̱ ñoo Creta, ta
    kúú rá ta̱ nde̱ꞌé, ta kúú rá ta̱ du̱sá, ta kíti̱ nda̱ꞌo kúú rá.”'
  pon-2006A: Pein mehn Krihd men, kisehn arail soukohp ako, me nda, “Mehn Krihd kan
    kin kalap likamw, re rasehng mahn suwed kan, re kin pohnkahke oh kapehd en mwenge.”
  maq-NT: 'Ngu profeta tsëhë distritu Creta ne, ha suvá me vëhë xi cachja me tsëhë
    xuta rë nangui rë me cuitjin: Yëjë ni xuta Creta ne, hatuxa ndacha me, jercu chu
    me, jercu vatjutaha jinë me, hacuaha jercu tsëhë́ me. Cuatjin cachja me.'
  hto-hto: 'Afe Creta énɨe imácɨmona daade uai jino lloraɨma, ie nabáitɨaɨdo úrite.
    Daɨde: “Creta imacɨ táɨnofuerediaɨoɨ, íemo jazicɨ ie rɨ́llenɨaɨ izóidiaɨoɨ, íemo
    ɨere güillárediaɨoɨ, íemo jaca ɨere ráiraɨediaɨoɨ,” daɨde.'
  por-BRBSL: 'Um deles, um profeta próprio, disse: “Os cretenses são sempre mentirosos,
    bestas más e glutões ociosos”.'
  ces-NKB: 'Jeden z nich, jejich vlastní prorok, řekl: “Kréťané [byli] vždycky lháři,
    zlá zvěř a líná břicha.”'
  cui-cui: 'Caena bayatha popona pon Creta tunaetopiwi jiwanapin, pon piamonae yabara
    jeichi: “Wanacom pia peitorobi jume pepaebin tatsi”, jei. Barapon yabara cueicueijei
    Creta tunaetopiwi pomonae piamonaexae. Bapon yabara jeye piamonae: “Maisa Creta
    tunaetomonae, barapomonae jiwi muxuitorobeiba, yawa be unupiwi pomonae peaitoisa
    jiwi yawa napenajʉba nawita yawa fifina nawita”, jei bapon.'
  boj-2014: Nami Krit nuiq di qalie tamo bei a anjam endegsi marej, “Krit tamo kalil
    naŋgi gisaŋ ani. Naŋgi tamo uge. Naŋgi wagme juwaŋ bul. Naŋgi qunjaŋ bolet. Naŋgi
    wauqa asgim ani.”
  eng-OEBUS: 'It was a Cretan – one of their own prophets – who said: ‘Cretans are
    always liars, evil beasts, and lazy gluttons.’ This statement is true.'
  eri-eri: Amina Krit nuuyaha isou fai ete no benou lewai, “Krit nuuyaha fai nere
    yaawa hambawou. Nere fai gai inyaba kaafa kui dorofe. Nere hogonyi tai bode da
    baingaro nyei nomonga ninanege isi iside.”
  aly-aly: Awank-akerr artwa apmer Crete-areny anyent, artwa tyak ra angkek, “Crete-areny-rnem
    irrtywerremel iley-angker-rnem. Rernem ankety, warrkirrey-angenh-anem, atnwenth
    ateralth-rnem-apeny. Rernem apmwangkwarr mpwareyel.”
  wiu-wiu: Wini Keriti take yatene ago pade wene muno meane agome one yatene ko ikilepa
    eya wa akeneya. Keriti ali-kitame kapene agale oa ni yoko keneya mea ni loyo mekete
    nee eya nokoa kawa tiki wa akeneya.
  swe-swe: 'En av deras egna, en profet, har sagt: ”Kretensare ljuger jämt, de är
    vilddjur, glupska och lata.” [Paulus citerar en strof ur dikten Cretica, av den
    grekiska poeten Epimenides som levde i staden Faistos på Kreta, 600 f.Kr. Hela
    sammanhanget lyder: ”De gjorde en grav för dig, den helige och höge. Kreterna
    ljuger i ett och är odjur, glupska och lata. Men du är inte död, du lever för
    evigt. För i dig lever vi och rör oss och är till.” Paulus citerar den sista strofen
    i sitt tal på Areopagen, se . Dikten var riktad till den största grekiska guden
    Zeus. Paulus var inte rädd för att citera kända verk för att visa på den för grekerna
    okända Gud som skapat världen, se . Här tar han en annan strof där Epimenides
    uttalar sig om kreterna.]'
  cth-cth: Ahnimouh thung e profet buet touh niyah, Kretenaw pueng a laithoe awh,
    a matheng a paan awh. A kâsokâroum awh teh, a pangakpasa awh ati.
  mti-mti: Propeta me at muma desirom meib wane, “Kurete igiyawa mu evedni ugauga
    vemewa sira mae kukaeba, sira nau atan den anoeme megara mu nakwai nabot nabot
    igiyawa.”
  pad-NT: 'Creta kajoviri kakaaraboni kaija''arinia vara bivani''a''iki ida kidiarabo
    kaija''arini. Niha ada vaathi namoniva abono: “Korijanahia vakavaranihahaha''oadahaki
    adani Creta kajoviri kakaija''arini. Tapo''ija ija''ari-ra napohimajavini fori
    vihiki adani. ''Bai-ra vanofivini arafiaki jaboni adani ija''ari vakajoniahaki.”
    Nimania ida va''ora ogava abono kidiarabo kaija''arini vahojana-ra kanavaranihavini.'
  twi-twi: Mpo Kreta adiyifo no mu baako kae se, “Kretafo no yɛ atorofo, mmoa atirimɔdenfo
    ne akwadwofo adidifo.”
  hlt-hlt: Amih khuikah hlang pakhat, amih kah tonghma loh, “Krete, laithae rhoek,
    boethae maehkai, palyal bungkawng taitu uh mai,” a ti.
  tbz-SIM: 'Kɛrɛti kɔbɛ kó Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò mɔù do bɛ́immu kɛ dɔ̀: Kɛrɛti
    kɔbɛ tú siyɑ́ɑ̀bìsí yɛmbɛ̀ mbɛ kɛ yóù tikpɑsĩ̀ntì kɔ̃mɛ, kɛ dé mutɔ̃mmú, kɛ dɔ́
    mudiì mɑ́ɑ̀.'
  san-GUJ: તેષાં સ્વદેશીય એકો ભવિષ્યદ્વાદી વચનમિદમુક્તવાન્, યથા, ક્રીતીયમાનવાઃ સર્વ્વે
    સદા કાપટ્યવાદિનઃ| હિંસ્રજન્તુસમાનાસ્તે ઽલસાશ્ચોદરભારતઃ||
  amx-amx: Artwang inangkal Crete-areny nyent, rang arrpenh-ingar lakenh angkek, “Tjerrtj
