    nubagi-yung ni-yamba-yambini-yinyung, marri ni-yamayn, “Warraawurru-yung anaani-yung-jinyung
    ana-lhal ana-Crete warraawurru-yung wurru-yambina yijanggaḻij, warraawurru-yung
    wurraalaaladi nguynju yaga wudanu wu-mun-bulal-wulal-inyung wuu-yamana, marri
    wuu-yaal-ngawina, marri wurraandha-wuguuguni-wugij wurru-nguyu-nguyii marrya.”
    Dani-yung ni-yamaa.
  cop-BHC: ⲞⲨⲀⲒ ⲆⲈ ⲈⲂⲞⲖ ⲚϦⲎⲦⲞⲨ ⲀϤϪⲞⲤ ⲞⲨⲠⲢⲞⲪⲎⲦⲎⲤ ⲚⲦⲰⲞⲨ ϪⲈ ⲚⲒⲔⲢⲎⲦⲎⲤ ϨⲀⲚⲢⲈϤϪⲈⲘⲈⲐⲚⲞⲨϪ
