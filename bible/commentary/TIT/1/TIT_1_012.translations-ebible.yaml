  kmh-kmh: Bi minim aŋgep kiyk Kriyt nimb bap wosrey aŋgak, “Biynimb chin Kriyt nimb
    gok, per yiruk gek woŋg ma giy, yesek yimb nep aŋgiy, tap ayndik biynimb siwñiŋimb
    ak, mindpay aŋgak.”
  ukr-ONPU: 'Навіть один із них, їхній же пророк, сказав: «Критяни – постійні брехуни,
    люті звірі, ледачі ненажери».'
  emi-emi: Kateva taumattu eKrit la ghe kolokoloa va propete ia ghe uela va, “Taumattu
    nge Krit atoa, tau nikamekame ila. Ila nongina sesa ghaata kkena atoa, mangoona
    ila, me tau ninamanama ila.”
  zpv-NT: 'Tuhbi gahca nin naa tuhbi profeta bwiinn Creta, bwiiꞌyi dxyiꞌdxyi xa naa
    raꞌ bwiinn lasaaꞌ ba, nnah ba: “Bwiinn Creta raꞌ ganaalla bwiinn dxixiꞌhw raꞌ
    ba, nee bwiinn nahda dxiipa raꞌ ba; naa za raꞌ ba bwiinn raaꞌlla nee bwiinn rahw
    xaꞌta raꞌ ba.”'
  gux-gux: Bi yaa sawalipuaba n ni yendo den yedi, kileta yaaba tie tuofadanba, muayanbiaditi,
