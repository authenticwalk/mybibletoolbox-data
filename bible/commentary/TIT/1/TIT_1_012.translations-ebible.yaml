  kan-2017: “ಕ್ರೇತ್ ದ್ವೀಪದವರು ಯಾವಾಗಲೂ ಸುಳ್ಳುಗಾರರೂ, ದುಷ್ಟಮೃಗಗಳೂ, ಸೋಮಾರಿಗಳಾದ ಹೊಟ್ಟೆಬಾಕರೂ”
