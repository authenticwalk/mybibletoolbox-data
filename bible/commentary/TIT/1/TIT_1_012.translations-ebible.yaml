    liu diꞋia na ru kwasi ki, ma kulu ka Ꞌaila busu, ma kulu ka guguta liu ana fanga.”
  eng-WYC-2017: And one of them, their proper prophet said, Men of Crete be ever more
    liars, evil beasts, of slow womb.
  eng-WMBB: One of them, a prophet of their own, said, “Cretans are always liars,
    evil beasts, and idle gluttons.”
  zat-NTPS: 'Tu benne'' Creta naga zu'', benne'' gunné̱'' waláz chee̱ xudau'' chee̱
    benne'' ca'', gunné̱'': “Benne'' Creta zaj nácaqueze̱'' we̱n lazre'', ne zaj naque̱''
    ca be̱ snia ca'', ne zaj naque̱'' benne'' wagu xrata'', ne zrawe̱de.”'
  spp-spp: 'Sìɲcyiimɛfooŋi wà na mpyi Kɛrɛti kìni i, ur''à jwo na: «Kɛrɛti kìni shiinbii
    na ɲyɛ kafinivinimii tèrigii puni i, pi na ɲyɛ mu à jwo sige yaaya nimpiye, sàafee
    pi ɲyɛ pi pi, pi funzɔnŋɔre pun''à taha yalyire na.»'
  zty-NTPS: 'To benne'' wbábḻene'' benách Creta ka'' gan zo'', bennen'' bchaḻje''
    ḻo wláz yodo'' chégake'', wnné'': Žon ḻáže''tezgak benne'' Creta ka''. Zej nake''
    ka beko'' yix̱e'' snia ka''. Zej nake'' benne'' ẕa''wed, benne'' wawḻe''e ka''.'
  mek-mek: Krete keleipuaga papiauꞌi ifoꞌi eꞌi profeta agaꞌo ganinagai iina eifa oma,
    “Krete papiauꞌi aufa kina kepifoge alogaina aefuafua. Isa amuꞌe aꞌi koa iꞌopoꞌi
    papiau eeꞌiai keꞌeꞌefa alogaina. Isa keꞌapolo mo efua, ke kemogemoge aefuafua,”
    eoma.
  aey-aey: Dana eundec agedodoc oso, uqaha Krit dana, uqa agenagul je hahun madec
    dana oso, uqa maden, “Krit nuidec age gaid uhulec dana, age dool cus me qee. Odocob
    age sab geh bahic jimeig gaid alal adena,” en.
  urd-GVH: उनके अपने एक नबी ने कहा है, “क्रेते के बाशिंदे हमेशा झूट बोलनेवाले, वहशी
    जानवर और सुस्त पेटू होते हैं।”
  ycn-ycn: 'Re, pi''imacare e, apú i''imari. Nayucupere penaje i''imajeri ri''imacá.
    Ricá quemari rite''eré eruna nacú marí que i''imacá: “Pajlácachina huani Creta
    te''eré e i''imacaño. Yuriná caja necá; ijnuruna huani caja necá; cahuale''equena
    huani caja necá,” que rimacá rite''eré eruna nacú i''imacá.'
  djr-djr: Ga dharaŋanan ŋayi ga dhuwaliyi maḻŋ'thundja nhakun gan ŋäthil walal malay
    yan djawarrkmirriy yolŋuy dhäwu lakaraŋal walalaŋgalaŋuwuy bitjarr gam', “Dhuwaliyiny
    ŋunhi wäŋa Guritpuynydja yolŋu mala nyäḻ-ḏilkurra yan. Ga wanaŋa-ḏilkurra walal
    ŋunhi, ga ḏuŋḏuŋmirra, balanya nhakun ŋunhi wakinŋu mala warrakan'.”
  kvg-kvg: Klit ezoqam nøme, ndego Mbumbukiam-ge manqa vevezam ezoqam ndi꞉vewe, ekezan
