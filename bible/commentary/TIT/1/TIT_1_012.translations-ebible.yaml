    nga mga sapat. Mga tamad kag andang gosto magkaun lang.”
  swh-ULB: Mmoja wao, mtu mwenye busara, alisema, “Wakrete wana uongo usio na mwisho,
    wabaya na wanyama wa hatari, wavivu na walafi.”
  tpt-NT: 'Qayntaun yu machaqaꞌ Kreta yu ixtoꞌoyakan tacha profeta va naul: “Yu machaqan
    Kreta tamakanununꞌalhiy, va tacha maqtalin yu ayajnan, va jamalhaqnin, y ayaj
    lhuu tavajin.”'
  aai-aai: Taiyuwih hai dinab orot iti na’atube hio, “Kurit sabuw i mar etei baifuwenayah,
    sigarafor, nokonokow yah wiruw.”
  sny-sny: Meni ta lu tewi ape ma'e fai. Le au te'e siye meni towafi lowe lo apou
    au te'eye, “Fene lu taune, kemere Krit ma'e fai ape, fene werese peri wawero au
    te'enamisiya. Fene werese yo seni luwaru a'i ironamisiya. Fene werese aiwawe a'i
    onota'ano a'i ne. Fene ayei ahi a'i ne. Fene sa'i eifariyai wou a'i ne.”
  myy-myy: '“Ñeñaro yama ĩna”, yʉ yiado bajiroti, yi gotiyijʉ Creta wame cʉtiri yoga
    gagʉ cʉni. Ĩna rʉ̃cʉbʉogʉ ñayijʉ ĩ. Ĩ ñarãre bʉsigʉ ado bajiro yiyijʉ ĩ: “Mani
    Creta gãna jãjarã ña soca jairã, ito yicõri rocati ñeñaro yirã. Mani wato jãjarã
    ñama moamenati rocati jairo barã”, yi gotiyijʉ Creta wame cʉtiri yoga gagʉ, ĩ
    ñarãre.'
  trc-NT: Dan me se yoꞌo̱ tuviꞌ maꞌa̱n nij soꞌ síí nataꞌ se‑na̱na̱ yaꞌanj noco̱ꞌ nij
