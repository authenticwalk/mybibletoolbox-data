  dop-dop: 'Kǝlɛɛtɩ nyǝ́mɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ tɑɑ nɔɣɔlʋ wei ɩ mɑɣɑmɑɣɑ ɩ kɛ́
