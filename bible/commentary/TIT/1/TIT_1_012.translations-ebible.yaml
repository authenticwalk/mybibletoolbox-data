  nlx-nlx: क्रेतीन माणहाम रेन एक जाणाव केरनार तान माणहान बाराम खुद कियेल हे जो तास
    ने हे, कियेल हे, “क्रेतीन माणहे कायेम जुठ बोलतेह, खाराब जेनवार, एने आलह्या खादाड़
