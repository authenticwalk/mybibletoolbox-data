  lug-lug: Omu ku bo, nnabbi waabwe bo kyeyava agamba nti, “Abakuleete balimba bulijjo,
    z’ensolo enkambwe, era ba mululu ate bagayaavu.”
  yby-yby: 'Kiliti mika owalalo minabo wewenasikuti ga monawa ele wehe lonebo we makolimoya
    sa-loko liye: Kiliti wewenaya edimo suwalo wewena okohimi ulakidana nodenesamu
