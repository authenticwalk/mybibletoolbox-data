  bzj-bzj: Wan a dehn oan prafit seh, “Peepl fahn Kreet neva taak di chroot. Dehn
    da jos laik sohn wikid bees, ahn dehn da dehn kaina peepl weh layzi ahn weh eet
    tu moch.”
  chk-chk: Eman me lein nöür kewe soufos seni Kreta a apasa, “Chon Kreta ra kapas
    chofona fansoun meinisin, ra usun chök manmwacho mi ngau me chon mongömong mi
    chipwang.”
  ssd-ssd: Kreta taŋgo ande nu tuan taŋgo taŋaŋ minna sulumba nuŋe mbal tuku teŋenmba
    sakina. Kreta mbal nane yabri taŋgo ndo. Nane agaŋmor ŋaigonu taŋaŋ kanyummba
    nyamagaŋ tuku ndo piriride ŋgina.
  acr-TNT: 'Ojertan cꞌo jun kꞌalajisanel aj Creta, jewaꞌ xubiꞌij chwi rutinamit rire:
