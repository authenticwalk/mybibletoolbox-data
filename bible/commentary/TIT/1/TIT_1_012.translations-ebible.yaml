    tángga átningngátaráng,” ingga miuk.
  are-are: Artwa Crete-arinya nyinta, artwa inangkarla, arrpunharanga lakinha angkaka,
    “Relha Crete-arinya ntjarra, kutatha orrtjerrama. Etna kutatha alkngarnterrama,
    karningka turta nama. Etna kutatha kwapakwapala ilkuma, ntjuma turta.”
  gai-gai: Na atua Kiritna landamŋina ramoot aniac ianna ma gaindopatna, “Kiritnanda
