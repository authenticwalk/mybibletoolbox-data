  arb-NAV: 'وَقَدْ قَالَ وَاحِدٌ مِنْهُمْ، وَهُوَ عِنْدَهُمْ نَبِيٌّ خَاصٌّ بِهِمْ:
    «أَهْلُ كِرِيتَ دَائِماً كَذَّابُونَ، وُحُوشٌ شَرِسَةٌ، نَهِمُونَ كُسَالَى».'
  cop-CNT: ⲟⲩⲁⲓ ⲇⲉ ⳿ⲉⲃⲟⲗ ⳿ⲛϧⲏⲧⲟⲩ ⲁϥϫⲟⲥ ⲟⲩ⳿ⲡⲣⲟⲫⲏⲧⲏⲥ ⳿ⲛⲧⲱⲟⲩ ϫⲉ ⲛⲓ⳿ⲕⲣⲏⲧⲏⲥ ϩⲁⲛⲣⲉϥϫⲉⲙⲉⲑⲛⲟⲩϫ
