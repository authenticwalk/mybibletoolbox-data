  mbc-NT: 'Maasa pra tiwinan to'' yonpa ipîkku teeseurîmasen nurî''tîya ta''pî: —‍Creta
    ponkon seru''ye''kon, o''ma''kon warainokon, enya''ne''kon, entamo''kapai neken
