  bzd-NTPO: 'Ká̱ ia̱ia̱ë wëm bak eköl Creta e'' wa̱ íyi jche̱r tai̱ë, ie'' tö iwakpa
    yë'' i'' es: “Creta wakpa ka̱chö̀ tai̱ë ke̱kraë. Ie''pa dör we̱s iyiwak kañiru
