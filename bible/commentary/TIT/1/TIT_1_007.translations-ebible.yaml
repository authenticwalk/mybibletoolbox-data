    Quebe dxal-la'' gaque̱'' benne'' dxucúdee̱''.'
  spp-spp: Tìgire cyaga ɲyɛ a yaa ku ta dánafeebii kuruŋke kàanmucyafooŋi wà na mɛ,
    ɲaha na yɛ Kile sùpyiibii kacwɔnrɔŋi u ɲyɛ u wi, u ɲyɛ a yaa u pyi yàmpeenɛfoo
