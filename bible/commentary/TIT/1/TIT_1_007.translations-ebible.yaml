    ꞋaliꞋali, ma noaꞋa kira kasi ꞋidufaꞋi kwaꞋufia na kwaꞋunga ngasingasiꞋa neꞋe ke
    burasida, ma noaꞋa kira kasi balubaluꞋa, ma noaꞋa kira kasi guguta mani.
  eng-WYC-2017: For it behooveth a bishop to be without crime, [as] a dispenser of
