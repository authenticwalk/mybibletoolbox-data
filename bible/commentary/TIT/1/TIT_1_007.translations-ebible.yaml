    amam atum hulau wolobaibali utabal uli jah, wak.
  grc-F35: Δεῖ γὰρ τὸν ἐπίσκοπον ἀνέγκλητον εἶναι ὡς Θεοῦ οἰκονόμον· μὴ αὐθάδη, μὴ
