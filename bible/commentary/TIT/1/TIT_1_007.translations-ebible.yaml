  dso-dso: ବିନ୍‌ ବିସ୍‌ବାସିମନ୍‌କେ ଜତନ୍‌ କର୍‌ବାକେ ଦାଇତ୍‌ ଇସାବେ ପର୍‌ମେସର୍‌ ଗଟେକ୍‌ ପାର୍‌ଚିନ୍‌କେ
