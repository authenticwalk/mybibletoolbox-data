  mal-mal: അദ്ധ്യക്ഷൻ ദൈവത്തിന്റെ ഗൃഹവിചാരകനാകയാൽ കുറ്റമില്ലാത്തവനായിരിക്കേണം; തന്നിഷ്ടക്കാരനും
