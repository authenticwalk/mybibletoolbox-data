  kan-OKCV: ಏಕೆಂದರೆ ಸಭಾಧ್ಯಕ್ಷನು ದೇವರ ಕಾರ್ಯಭಾರವನ್ನು ಉಳ್ಳವನಾಗಿರುವುದರಿಂದ ನಿಂದಾರಹಿತನಾಗಿರಬೇಕು;
