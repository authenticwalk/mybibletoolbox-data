  nbq-nbq: It ap Ala aburi enarum dogop ako andi, Ala eyavup ogasagwi atma, weyak
    ogagu-selok avakwa enane enovaga bisaguven, sek adigat ogarit lagu dogopwak o.
    It ombasagwi adigat ogarup umbutwi, enaninis mbikit agwi, amburup nenek oginivisiga
    menda enagaum erogo nunggwi, war-wat yugwi, avakwa enayoparip hedaguluk, wewes
    okbugwis, ogasagwi halok, ap andi menda mondok okbisaup dek.
  tgo-tgo: Ekelesiya gharandeviva iye i njimbukikiya Loi le kaiwo, iya kaiwae thava
    e ghawonjowe regha, thava weiye ghamberegha le renuwaŋa, thava le ghatemuru i
    maya, thava ravotha e mun mbwa vurɨgheghe, thava vata le gaithɨ, na thava iye
    lolo regha valɨkaiwae i kwanɨyaroŋgiya gharɨgharɨ na mbala i wo mani weŋgi.
  yap-yap: Ya ke milfan e maruwel rok Got ngak, aram fan ni cha’ ni ir e be yog e
    thin rok e galesiya e nge par nib yal’uw. Ma thangri dabi ufanthin fa reb e ba
    papey e damumuw ngak, ara ba tamuun rrum, ara ba tacham, fa reb e ma chogownag
    e salpiy.
  mop-NT: Jadi' mac a walac u yaalbül ti top qui' u püsüc'al u menoo' a cristianojo,
    jadi' a qui' ca' a yeete ti'i u yaj cananiloo' a hermanojo, u men u meyaj a Dios
    ta wichi. Ma' qui' u yeetbel mac a walac u betic jadi' jabix a qui' tu wich u
    bete'e, ma'ax le'ec a mac a top jomol u tz'iictala. Ma' qui' u yeetbel mac a walac
    u caalül wa lox wa jac' ti'i a taq'uini.
  tet-tet: Tan sarani ulun nalaꞌok Naꞌi Maromak serwisu, nia musti moris moon. Musti
    noo naran diꞌak. Keta foti ema mak naksaꞌek aan, mak nawan aat, mak kanarak aat,
    mak tua lanuk aat, makaat aat, no mak rotus osan.
  hlt-MCSB: Hiphoelkung he Pathen kah hnokhoem la a om dongah a cimbit la om ham a
    kuek. Cungpoeh boel saeh, thintoi boel saeh, yumi boel saeh, kuthlah boel saeh,
    tangkarhai boel saeh.
  xtd-NT: Kidayɨka‑i xa ku kuu se taxnuni nuu ñayiu ka kukanu ini‑ia ɨɨn se ña tuu
    na tnuꞌu io chi tniu Ianyuux kada‑s. Io xa ku kuu‑s se ñatu xe ini, ɨɨn se ñatu
    yachi kiti ini. Maxku ku kuu se taxnuni nuu ñayiu ka kukanu ini‑ia ɨɨn se xiꞌi.
    Maxku ku kuu‑s se ma kachi ini, se jantnaꞌa, ni maxku ku kuu‑sɨ se tnɨɨ tvini
    ñayiu.
  mdy-ETH: ሺኢጲፆ ማኣሮ ዎይሣ ዓሳ፦ ፆኦሲ ማዾ ማዻንዳጉዲ ጉሙርቂ ዒንጎና ዓሲ ማዔሢሮ ዾንኪንቱዋ ዓሲ ማዓኒ ኮይሳኔ፤ ጌይፃ፦
    ሄርሺንቱዋያ፥ ዑኬና ዻጋዹዋያ፥ ዑሽኪ ማሢንቱዋያ፥ ዓሲና ዣሉዋያ፥ ዔርቱዋ ጎይሢና ፔና ማኣዳንዳ ባኣዚ ዔካኒ ኮውዋያ፤ ጌይፃ፦
    ሚኢሼሮ ጎጋይቁዋያ ማዓኒ ኮይሳኔ።
  spl-spl: '@see-verse:TIT.001.006'
  usp-NT: Jun ajilil jcholajl chijxo'lak yak ajtakeltak re Kakaj Jesucristo pirechi'
    tran lawi' raj Kakaj Dios tran, jwi'li'li rajwaxi' ta' jun etzl no'j tita'saj
    chirij, mi jcoj jk'ij, mi pe retzal, mi k'ab'arc, mi jtoc ch'o'j riq'ui cristian
    y mi jrayaj tiwa'x jpwaak ri mita' tzi jch'equic.
  zav-NT: '@see-verse:TIT.001.006'
  sgz-sgz: Tátáil minái una tari him si Káláu singin, má ngorer na kálámul a kuluk
    i kán tatalen má kápte kes a arwat suri para bengtai ngo ákte longoi sápkin, má
    kápte a hol án tám mánán, má kápate mánán i mos melek, má kápate lu mur i tatalen
    án ngin. Kápnate kálámul án rongrongas, má kápate lu lala kákir suri pirán tabal
    má agur pasi ur káián.
  kek-NT: Li ani nac'amoc be chiruheb laj pa̱banel, li jun a'an aj c'anjel chiru li
    Dios. Jo'can nak tento nak ti̱cak xch'o̱l re nak ma̱ ani ta̱a̱tinak chirix. Moco
    k'etk'etak ta ut moco ch'inpo'ak ta, chi moco ta̱cala̱k, chi moco ta̱pletik. Ut
    ma̱cua'ak aj rahol ru biomal, chi moco tixsic' xtumin riq'uin balak'ic.
  blz-NT: Mian men bo guru jama'at mantanaasi limangna Alaata'ala, mbaka' ia tio mian
    men sianta idekna, sian mintidaa-daa, sian dongan maso', sian balio-lio', sian
    soropu' ka' sian loingonkon kupang.
  poe-NT: Mé xi̱kaha tí nkexro tsꞌáyéhe̱ tí xra̱ tsꞌe̱to̱an xra̱ kuènte ni̱nko mé
    tsꞌe̱to̱an nkexrí tso̱nhen xra̱ kuènte Dios la ntá tꞌichjánxi̱n ijnko nkexro tsjenka̱yáxin
    jína, chrókjuasinhya jie̱. La chrókjuinchehnkehya la ko chrókóninkakonhya tjoka.
    La ko kja̱xin jehya ijnko nkexro tókoan la ko jehya ijnko nkexro tjeyá kjuanínkaon
    la ko chrókóxrjíe̱nhya sín chrókjuichꞌia sín ntá chrókjuacha sín chichaon.
  san-TAM: யதோ ஹேதோரத்³யக்ஷேணேஸ்²வரஸ்ய க்³ருʼஹாத்³யக்ஷேணேவாநிந்த³நீயேந ப⁴விதவ்யம்ʼ|
