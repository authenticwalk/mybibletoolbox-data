    cha'hóot'ah. 'Aw khun chahunlhúch'e, mai too ka dáchasni. 'Et dune yédulh chaílah
    wule, 'ink'ez 'aw sooneya chah ka cha'dusnih.
  mio-NT: Tacan ni cua coo tahan ra cua sacuenda chi ñivi Ndioo. Cua nanducu cun chi
    ra ña tuhva savaha ndavaha ni, vati tacan ni iyo ra ndiso tiñu Ndioo. Iyo cha
    ña tuhva ra ndurai. Iyo cha ña yatin iyo ini ra. Iyo cha ña tuhva ra chihi. Iyo
    cha ña tuhva ra cani tahan. Iyo cha ña tuhva ra suhu.
  srq-NT: Jesús quiato rerecua quia Jesús quiato teaquiatu quiatu quia. Ũquɨ̃ siqui
    ɨcuã aroneate. Ucuasu abe raã naa aroneate. Eroseĩ nguíã aroneate. Quiacua aroneate.
    O rerequia chooñoa aroneate. Mbia mo mbae oseɨ oseɨ aroneate no.
  kje-NT: Nili ri ma na'alehe tunum desne ono ai penia man ilitolle Makromod Lalap
