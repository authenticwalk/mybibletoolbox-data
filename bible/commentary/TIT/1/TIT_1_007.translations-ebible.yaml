verse: TIT.001.007
translations:
  kpx-kpx: Iale ata oleu isiviai Dilava lovi vai eloda holiho vaniege au vaveve toela
    va haleito vaveve dua unaha vagei. Isi au ebia mai hatu halei solekai itumu halei
    e toela i halei ata have halei moniho isivi baluga va halei.
  okv-H: Eto pure erena amo nei mane God ta pure avoeto ari jajavotoho eaguja embo
    amina aisuja, eto keniga embo eto tumo embo, wine indito tihivi ari embo, sausau
    ereto embo isembari embo, ke sokova ijie ombagora embo amina mane aisuja
  tbo-tbo: Hai witaniwaga matababana ipa Yaubada binei hina witubagibagi, uyahinei
    ega hai gou awai, ma ega hina kawakawayagala po hina lauuyogigai bo goila kadikadidilina
    ina laibuuwahi bo lawa hina kodikodilihi po koyamagei hina laugapola.
  mal-C: അധ്യക്ഷൻ ദൈവത്തിന്റെ കാര്യസ്ഥനാണ്. അതുകൊണ്ട് അദ്ദേഹം കുറ്റാരോപിതനായിരിക്കരുത്.
    ശാഠ്യബുദ്ധിക്കാരനും മുൻകോപിയും മദ്യാസക്തി ഉള്ളവനും അക്രമവാസനയുള്ളവനും അത്യാഗ്രഹിയും
    ആകരുത്.
  grc-SR: Δεῖ γὰρ τὸν ἐπίσκοπον ἀνέγκλητον εἶναι, ὡς θεοῦ οἰκονόμον· μὴ αὐθάδη, μὴ
    ὀργίλον, μὴ πάροινον, μὴ πλήκτην, μὴ αἰσχροκερδῆ,
  bgc-bgc: क्यूँके अगुवां, नै परमेसवर का भण्डारी होण के कारण बेकसूर होणा चाहिए, ना
    जिद्दी, ना गुसेल, ना पियक्कड़, ना मारपीट करण आळा, ना नीच कमाई का लोभी हो,
  khz-khz: Kwalana ekalesia ekune-agirana talimana Palagu gena inagulu egita-tagoana
    talimana. Vovetainai ia kala namaramo pene kala, rakava ta genai ati pene mia,
    ragai pene kila, ia talima kamuna, taunilimalima na ia geregana gena ririwamo
    pia kwalanara ragai nepenetiwa, aikina. Ragai pene paru vailavaila, ati niuniu
    rakavarakava talimana, ati aoginigini talimana, ati opakau kalarai gena e gana
    erawalina talimana.
  deu-TKW: Denn der Bischof muß unbescholten sein, als Haushalter Gottes, nicht eigenmächtig,
    nicht jähzornig, kein Trinker, kein Schläger, kein Wucherer,
  zsr-NT: Bönniꞌ run chiꞌë bunách queëꞌ Cristo run bayúdx gaquëꞌ bönniꞌ curunëꞌ le
    güiꞌ latj nu bi gnë queëꞌ ca runëꞌ xchinëꞌ Dios. Cutu ral‑laꞌ gaquëꞌ bönniꞌ zid
    o bönniꞌ icj dzaꞌa o bönniꞌ riꞌjëꞌ, o bönniꞌ rbizxjnëꞌ, o bönniꞌ rzë ládxiꞌzëꞌ
    dumí.
  lin-lin: Lokola motambolisi misala ya Nzambe, mokambi ya Lingomba asengeli kozala
    moto azanga pamela. Yango wana, asengeli kozala moto na lolendo te, moto na kanda
    te, molangwi masanga te, moto na kanza te, moto na lokoso ya mbongo te.
  hns-NT: Ek dekh-bhaal kare waala Parmeswar ke samaadj ke oeppar raadj tjalaawe hai,
    ohie se oke tjaahie poera rahe ke. Oke na tjaahie apane ke barwargie kare ke,
    na haldie se goessaai djaai ke, piejekkar na rahe ke, na maar-piet kare ke aur
    koi ke na thage ke.
  noa-E: Chi ʉ̈kha durrum khʉʉn pörkha sim wounan ãba Ẽwandam atheeta phidkha sĩewai
    thumaam khʉʉn daar agchata nʉrraju aai sim, ichta ʉ̈rpai chirʉm awia bithurgam
    khʉʉn iek ũrmaphajã khaba, khĩir khʉʉukhakharrsö khaba, nag pig khaba, dich khapeen
    dʉ̈ijã khujʉʉrnem khaba, ni sĩi nemdam bʉ̈rʉʉm wau nʉm paarjã ãba phatkhonta ahau
    ajujã khĩirjuba.
  eng-EMTV: For a bishop must be unimpeachable, as God's steward, not self-willed,
    not quick-tempered, not given to wine, not violent, not greedy for money,
  mib-NT: Chi tēe cácujéhnu cándiso jníñu nuū ñáyuu cácandíje, cánuú caca ndaā de
    chi cándiso jníñu de sɨquɨ̄ jníñu Yaā Dios. Te ma satéyɨ́ de máá de, ma quɨtɨ́
    yachī ni de, ma cúu de tēe nájīni, ma cuajnáhan de, te ma ndíyo ni de xūhún.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खुने़ॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुयाःम्‍बक् चोःक्‍मा लक्
    के़घोःबारो॥ हे़क्‍केःल्‍ले़ खुने़ॽग फोत्‍या मे़ःन्‍नेबा पोःङ्‌माए पोःङ्‌लो–आङ्‌दिङ्
    के़लॽबा नु हारा कुसिक् के़बोःक्‍पा, थिः सिजङ्‌वाःल्‍ले़ के़मःबा, के़आःम्‍बा, फे़न्
    याःम्‍बक्‍लाम् याङ् के़धक्‍पा पोःङ्‌मा मे़नुॽने़न्‍लो॥
  xnj-xnj: Ndava muni gogo chilongosi wa msambi wa vandu vevakumsadika Kilisitu ndi
    myimila wa lihengu la Chapanga. Iganikiwa kuvya mundu angahoka na angameka angali
    ligoga amala chigaligali, angali luhonda angagana kupata mashonga.
  mmx-mmx: Nedi nom luvuttadi amgomgo dina lok tatao lugugu at ne Moroa maxeneng at
    lotu ren. Kuren la lorooro atdi nan manton at lemeren limixin. Di noxo paase xuxurung.
    Nemen ditak musak soso, di noxo inin tangtangku mi lengkadan lolos. Nemen dita
    vesep. Nemen dita vavara pilas solo.
  cbr-NT: Usa 'icëmi mitsun caíscë unicaman ca atun cushi 'ixun aín unicama Nucën
    Papa Dios cuëëncësabi oquin bërúanti 'icën. Usa 'aish ca upí ñuishi 'ai —ñu 'aisama
    ca 'aia —quixuan unin ñuicëma 'iti 'icën. 'Ianan ca bëtsi uni ñuuma ca quixun
    sinánquin ashi ñu 'axunun cacë 'itima 'icën. 'Ianan ca bënëtishi masáquin sinani
    nishtima 'icën. 'Ianan ca paë́ntima 'icën. 'Ianan ca unibë mëëananti sinánñu 'itima
    'icën. 'Ianan ca curíquiñu 'inuxun uni paránti sinántima 'icën.
  tee-NT: Pus ju lhinajun lacatalhavat ni navini ixlhich'alhcat ju Dios pus akts'iya
    tasq'uini ni jantu tu'u' camalacasu ju macxcai. Chai jantu va ixk'achat is'akstu
    ju capuxcaulh. Jantu lana vats'alhti calhitalhk'amalh ju tu'u'. Jantu cat'ak'ap'a.
    Chai jantu va lasani lapanac cava. Chai jantu na cak'achanilh ju tumin.
  eng-LSV: for it is required of the overseer to be blameless, as God’s steward, not
    self-pleased, nor prone to anger, not given to wine, not an abuser, not given
    to shameful gain,
  cak-NT: Roma ri ye'oc chupa ri samaj ri', can je rusamajel-wi ri Dios, romari' can
    nic'atzin chi can quic'uan jun utzilaj c'aslen, chi quiri' man jun anchique nilitaj
    chiquij. Chuka' nic'atzin chi reje' man tiquina-ka chi je nimalaj tak achi'a',
    man ticataj ch'anin quiyowal, man quiek'aber, man tiqui'en ayowal, y man tiqui'en
    itzel tak ex chi niquich'ec mero.
  pah-NT: A'ereki Tupana'ga pe g̃a oporavyky. A'ero ti g̃a toko katu Jesus'gareheve'g̃a
    ndepiakatuhara'g̃a. G̃a ndekokaturame tegwete ojipe'g̃a nemimbojahava g̃a ndehe
    a'ero. G̃wemimbotarimova'ea rupi jate rũi ti g̃a toko onhimbohetee'yma. Tonhimboahituhenhuhũyme
    ti g̃a. Tougwejuhuyme ti g̃a ahemboheagwyryva'ea vinho. Togwayvaryme ti g̃a ojipe'g̃a.
    Tokoyme ti g̃a ojipe'g̃a ja – kiroki g̃a itambere'ia pyhyga rehe jate heaporog̃ita
    jipi.
  sja-NT: Ichia Tachi Ak'õredeerã ak'ɨpariit'ee. Maperã jɨrɨt'eraipia bɨ eperã k'ĩra
    jĩp'a, k'achia wẽe apemaarã k'ĩrapite. K'ɨɨrɨ k'isua baik'araa bɨ; k'ĩrauyaa;
    toyaa; chõoyaa; chĩara k'ũrayaa p'arat'a jitait'ee.
  xed-xed: Mndu kul haɗ gwaɗa ta ghəŋani katsi, kabga slna Lazglafta ta magə tsi.
    Má ma nza tsi ka mndu tsuʼaslaŋslaŋa, ka mndu ta gufwaku ŋuɗufani, ka mndu ta
    ghuyaku, ka mnda ghazeŋzeŋ, ma nza tsi ka mndu ta nənɓaptá mndu ma tsedi.
  mks-NT: Jáchi̱ ndá da̱ cúú da̱ sa̱cua̱ha̱ cája chúun da cuéntá Ndióxi̱ sa̱há ña̱
    cán quéa̱ ndítahan cacuu da in ña̱yivi nda̱a̱. Ta co̱ ndítahan nu̱ dá caja i̱chi̱
    ini da ta ni co̱ ndítahan nu̱ dá caja cama ini da xi̱hín ña̱yivi. Ta ni ná a̱
    cácuu da da̱ xíhí ta ni ná a̱ cátóó da̱ cani táhan da xi̱hín ña̱yivi ta ni ná
    a̱ cátóó da̱ ñe̱he̱ cua̱ha̱ dá jiu̱hún.
  gfk-S: Ira tena harbalaurai ta ira lotu di balaure ira pinapalim tane God. Io kaie,
    i tahut be ira tintalen ta tike tena harbalaurai ta ira lotu na manga bilai hobi
    be tikenong pai nale tale be na kilam ie be ite gil tike sasana. Pai nale tahut
    be tike tena harbalaurai na tike mangana turadi nong na hatamat habaling ie, be
    na tena ngangahien haiah, be na tike ut na minamo, be na ut na ngalngaluan, be
    na ut na kalak barbarat.
  bmu-bmu: 'Urumeleŋ könagesögö ketaŋamŋini pasto (bisop) yaŋön Anutugö könagesö galöm
    köl eŋgimakŋawi, miaŋgöra mönö azi kewöŋi kuŋguman: Kungö sileŋe pinjitkö keuŋi
    qahö, jakbak-öraŋböraŋ qahö aka urupik qahö. O köhöikŋi qahö nemba bim laŋ qahö
    qeba möndömöndö qakŋe injarere mala moneŋ yuaigöra qahö kapaŋ kölakza.'
  dgz-dgz: Amba God dugup mega namu yoyo yonine nagirewa, mu inak koewa da ya taiwanuman,
    mu gau gunduman ya waiwanuman, den ugu gan gan menawaet ya taiwanuman amba kaum
    kaimake dena na ita anan ya taiwanuman. Den moni menan imumu warep muk kakaewa
    muga men ya anuiwanuman.
  eng-GNV: For a Bishop must bee vnreproueable, as Gods steward, not froward, not
    angrie, not giuen to wine, no striker, not giuen to filthie lucre,
  zaa-NT: Para qui'ni ttu hermano nna ccą́ anciano le' iglesia nna ná duel·la' qui'ni
    ccą́ ttu nubeyu' nu runią duel·la' gunią nu ná tsè' lani ca enne', lani la' ritelíni
    nu runna Tata Dios quì'į, porqui'ni ttu anciano nna ną́ responsable para gutią
    fuerza qui' tsina qui' Tata Dios lani iglesia. Por ejemplo, ná duel·la' qui'ni
    ccą́ ttu nu rucuí'ą tsè' ca titsa' nu rinne ca enne', ą'hua qui'ni bihua rulaba
    latsi'į qui'ni bihua dacca' nu ra adí ca enne'. Ą'hua ná duel·la' qui'ni ccą́
    ttu nubeyu' nu thí' la' ỹeni nna bittu ccá tegą́ iqquia tsá'a, álahua ttu enne'
    borracho, álahua ttu nu huìla pleito, nihua ttu nu runią lani la' ruthacca'ỹí
    para gunią gana.
  eng-WEBSTER: For a bishop must be blameless, as the steward of God; not self-willed,
    not soon angry, not given to wine, no striker, not given to filthy lucre;
  guh-guh: Tsipaji ponë itapetsianame ancianonënexa, Dioso pijacuene tonacuenebiana.
    Bajaraxuata ancianonënexa, itapetsianame ponë xaniavaetsia peponaponaenë, pianeconijibinë.
    Beayaijamatabëcuenenë apo penataenë. Bepijia apo pianaepanaenë. Apo piapaenë piaitajibinexa.
    Pevëna pebi apo pebenë. Apo pejitsipaenë itsajivi ata yamaxëitojorobiaya pevecuanacobetoxotsinexa
    palata.
  bon-bon: Yoo, ai ingle naace gyene pepu opo wawena biname te Acejiyame tääpume teeme
    kaakesea jaawenuge, tabe miiji conocäco lenaja, nuuja biname cina piba äblicäco
    teebine aitneja. Tabe miiji nuuja biname bime mene ätecija, lica teeme singi taatu
    wawena. Tabe miiji lica watata claabe me äbita, coo sice buduma lenaja, coo biname
    bine papa agleca. Tabe miiji lica conocono singi cama lenaja rarekaake tääpume.
  nhw-BL: Pampa se catli quinyacana tlaneltocani, yaya itequipanojca Toteco huan monequi
    elis se tlacatl catli amo aqui huelis quitelhuis. Amo xiquintlali tlacame catli
    mohueyimatij. Amo xiquintlali tlacame catli yolquentzitzi, niyon catli moihuintíaj.
    Amo xiquintlali catli mosisiníaj o catli tlahuel quinequij tomi catli amo iniaxca.
  swh-ONEN: Kwa kuwa mwangalizi, kama wakili wa Mungu, imempasa kuwa mtu asiye na
    lawama, asiwe mwenye majivuno au mwepesi wa hasira, wala mlevi, wala asiwe mtu
    mwenye tamaa ya mapato yasiyo ya halali.
  wbi-wbi: luvaghile kuvalolesi ndavule umwimilisi ghwa likaaja lwa Nguluve, alekaghe
    piva nulupiko. nangavisaghe munhu ghwa njeghelo au juno naikujisigha, nangavisaghe
    munhu ghwa kutengulisia uvuhovesi kange nagavisaghe mhojofu.
  bba-bba: N weenɛwɑ yiɡbɛ kpɑro u n sɑ̃ɑ tɑɑrɛ sɑriruɡii yèn sɔ̃ u Gusunɔn sɔmburu
    nɛni. N ǹ weenɛ u n sɑ̃ɑ tii suo, ǹ kun mɛ mɔruɡii, ǹ kun mɛ tɑm nɔro, ǹ kun
    mɛ nɔɔ ɡɔmunuɡii, ǹ kun mɛ wi u dukiɑ kɑsu kɑ keetɑ.
  eng-KJVCPB: For a bishop must be blameless, as the steward of God; not selfwilled,
    not soon angry, not given to wine, no striker, not given to filthy lucre;
  kgk-NT: Ha herekwa Nhandejáry nhe'ẽ-py ae onhangareko Hesu reroviaha-rehe. Upéa-gwi
    imandu'a porã hese va'e ae katu emoingo herekwarã. Oĩ ha'e seve oiko va'e, ipoxy
    pya'e a'e va'e, oka'u va'e, oporonupã va'e, oipotave tave rei ojéupe gwarã pirapire
    va'e. Ani upeixagwa eremoingo teĩ Hesu reroviaha rerekwarã ramo.
  waj-waj: Kieeta vaidiivo Anutuuqaa mmooriivaara haitatuuraivaara ivo variraivo safu
    tuanaavai vaino hama ari mannaka tioo hama makee tikio ausa nnannataikio hama
    kapikarai nnooriivaa nnoo kumimakainno varioo hama gioonna kiaapuuya ruputuoo
    hama ariiyara nnaasu yaata utuoo sikauyauvaa varaanaraivaara iivai.
  cpy-cpy: Tema riitaki Tajorentsi rantawaeteeniri jewatziriri kemijantzinkari-paeni,
    otzimatyee raamawentyaa itzimi-kari kantako-waeterini ikante, ajahaawaetaniri
    irika, kijinkari irika, shinki-tzinka irika, antantzinkari irika, ikowashiwaeta
    ishekiiro rashaahawo
  mpx-mpx: Ekelesiya ana tohouwa iya Yehoba wana tuwalali ana tomatahikan, he bahi
    ana woliwoli etega ni gagan. Bahi ni hanahanaha, bahi etimwawa ni huhuga, bahi
    wewel gasigasisena ni iim nabiyan, bahi ni lohalohaveyan, ge bahi ni nunuwa mani.
  wbp-wbp: Jaajikingarduyurlu wiriwirirliji kalu-jana warrawarra-kanyi Kaatu-kurlangu
    yapa-patu jaajirla. Kujarlaju yapa kajilpa ngampurrpa nyinakarla jaajikingarduyu
    wiri-jarrinjaku, ngulajulpa ngurrju-wiyi nyinakarla, yapa ngalya-karirli marda
    kajikalu punku-pajirni. Yungulpa nyinayarla pulka-pinja-wangu, kajika-nyanu marda
    pulka-pinyi. Manu yungulpa-jana ngurrju nyinayarla yapa ngalya-karikiji jinyijinyi-maninja-wangu.
    Jurru maju-wangu-yijalalpa nyinakarla, kajika-jana marda kapanku kulu-jarrimi
    yapa ngalya-kariki. Nyinayarlalpa pama panu ngarninja-wangu. Kulu-wangulpa nyinakarla.
    Yawirlinji-maninja-wangulpa nyinakarla, kajika-nyanu marda yangka talarlangu yawirlinji-maninjarla
    kanyi nyanungurlulku. Kajilpa yapa kuja-piya nyinakarla maju, ngulaju kula jaajikingarduyu
    wiri-jarrimi, lawa.
  luo-luo: Nikech jatend kanyakla mar jo-Kristo en ngʼat marito tich Nyasaye, omiyo
    nyaka obed ngʼat ma wach moro amora marach onge kuome. Kik obed ngʼat mamiyo kanyakla
    mar joma oyie tingʼ mapek. Bende kik obed ngʼat mochayo ji kata ma ja-mirima,
    kata ngʼat mamer gi kongʼo, kata ngʼat mohero dhawo, kata ngʼat moyudo mwandu
    e yor mibadhi.
  nhe-NT: Pampa se tlen quinyacana tlaneltocani, yajaya itlatequipanojca Toteco huan
    monequi elis se tlacatl tlen axaca huelis quiteilhuis. Amo xiquintlali tlacame
    tlen mohueyimatij. Amo xiquintlali tlacame tlen yolquentzitzi, niyon tlen moihuintíaj.
    Amo xiquintlali tlen mosisiníaj o tlen tlahuel quinequij tomi tlen ax iniaxca.
  aii-aii: ܣܵܒܵܒ ܘܵܠܹܐ ܝܠܵܗ̇ ܠܐܲܦܸܣܩܘܿܦܵܐ ܗܵܘܹܐ ܕܠܵܐ ܠܵܘܡܵܐ ܐܲܝܟ݂ ܪܲܒ ܒܲܝܬܵ‌ܐ ܕܐܲܠܵܗܵܐ،
    ܠܵܐ ܪܸܩܝܼܵܢܵܐ، ܠܵܐ ܟܲܪܒܵܢܵܐ، ܘܠܵܐ ܡܲܚܸܒܵܢܵܐ ܕܚܲܡܪܵܐ، ܠܵܐ ܚܸܡܬܵܢܵܐ، ܘܠܵܐ ܡܲܚܸܒܵܢܵܐ
    ܕܩܢܵܝܬܵ‌ܐ ܕܛܲܢܦܘܼܬܵ‌ܐ،
  esk-NT: Uqaqtiksraqtaaq Agaayyutim savaaŋanik aŋalatchiruksrauplugu patchisaitchuksrauruq,
    pisułiġmigausruŋaqani, uumitchaktanġiġuni unniiñ imiliġaqtausruŋaqani, qinnaktasruŋaqani
    unniiñ killukun piqaġugruasuŋaqani.
  msb-msb: Kay bilang usad na ginapaniwalaan san trabaho san Dios, an namumuno sa
    pagtiripon san mga nagaturuod bilang simbahan dapat waraʼn masabi sa iya pagkatawo.
    Dili siya mapandaug-daog o mauriton. Dili man siya parahubog, dili parapakig-away
    kag dili naman paslo sa kwarta kundi
  cpa-NT: Lán¹² dsa² juanh¹² quián¹² guøh¹² dsa² mi²ti¹ ni³ Diú¹³. Hi² jøng² hniuh¹²
    ŋøa¹dsa jmáh¹lah ha¹chi² jǿg³ hlaih¹³ chi² quiah¹²dsa. Tsa¹lé² jmo¹dsa lah¹lǿ²
    dsǿa¹²dsa. Tsa¹dsio¹ ju³ná³ ta³tí³ li¹hne²dsa. Tsa¹lé² li¹hen¹²dsa. Tsa¹lé² qui¹jnó²dsa
