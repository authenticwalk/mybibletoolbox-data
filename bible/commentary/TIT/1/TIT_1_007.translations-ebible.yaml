    கர்வம் பிடித்தவனாகவோ, முற்கோபம் உள்ளவனாகவோ, மதுபான வெறிக்கு அடிமையானவனாகவோ இருக்கக்கூடாது.
    அவன் வன்முறையில் ஈடுபடுகிறவனாகவோ, நேர்மையற்ற முறையில் இலாபம் ஈட்டுகிறவனாகவோ இருக்கக்கூடாது.
  mit-NT: Vàchi iin tiàa inúù xì nèhivì cahvi xi Dios, icúmí‑nê cunduu‑ne iin nècuàchì
    còò falta‑xi, vàchi divi mii‑yá nduú ana xinúcuáchí‑nê nùù‑xí. Ñàyùcàndùá, màsà
    cúndúú‑né nècuàchì cuadú, ò iin nècuàchì xídà yàchì inì‑xi; còó. Ni màsà cúndúú
    stná‑nè ana tùha coho, ò iin nècuàchì cáhàn tèhìì. Ni màsà cúndúú stná‑nè iin
    ana cuú inì‑xi sàhà dìhùn.
  ceb-ULB: Kini kinahanglan alang sa maglalantaw, ingon nga tigdumala sa panimalay
    sa Dios, nga mahimong dili salawayon. Siya kinahanglan nga dili gayod sabaan o
    walay pagpugong. Siya kinahanglan nga dili dali masuko, dili hinginom ug bino,
    dili palaaway, ug dili hakog nga tawo.
  ces-LB: 'Církevní představený je přece Boží správce, a proto musí být mužem bezúhonným:
    ani domýšlivec, ani vztekloun, ani pijan, ani rváč, ani ziskuchtivý.'
  mkn-mkn: Tagal pimpinan jamaꞌat dong kasi jalan Tuhan pung karjá, jadi dong musti
    idop lurus deng pung nama bae. Jang angka orang yang suka angka-angka diri; yang
    tukang nae dara, deng suka mara-mara; yang tukang minum mabo; yang tukang bakalai;
    deng yang rakus doi.
  pol-UBG: Biskup bowiem, jako szafarz Boży, ma być nienaganny, niesamowolny, nieskory
    do gniewu, nieoddający się piciu wina, nieskłonny do bicia, niegoniący za brudnym
    zyskiem;
  qxh-NT: Irmänunchicunata ricaj runaga Tayta Diosninchipa maquinćhu cawan. Chaymi
    llapan runa alli ñawinwan ricanman. Nishan-nishan imatapis ama ruranmanchu. Pitapis
    ama nanaparanmanchu. Upyallaćhu ama arunmanchu. Piwanpis maganacuyta ama ashinmanchu.
    Ama suwacunmanchu.
  nwi-nwi: Elda to kɨpəh nəm-pənien nar hah kɨrik iran meinai Kughen rɨmnərəhu-pən
    wok ehuə ye kwermɨn. Pəh nien mə in yermamə yame kapən kapə rɨskai pɨk. To niemha
    rɨpəh nhai-aihuayen. Pəh nien mə in yermamə kape napɨsien kɨn nɨnɨmien mɨne nəmhokien
    mɨne neikuəyen tuk nɨvəhyen mane.
  kmo-kmo: Rii God riiti yon siitii kowu tawa ma eena riiti hi eyey ma mima yechi
    misomak kapasek otiikasakech. Rii yamayama kasakech. Rii ameya kwotayekasakech.
    Rii uku achi beyikasakech. Ma pi yeyikasakech. Rii eyey mani yan kwoya hekasakech.
  agr-agr: Wagki Jisusa nemajuidaun diin aidauk, Apajuinun kuitamjin asag pegkegchauji
    diigsá jiyashtai amainai, ememachu, kajemtin wajaknuchu, nampetan wekaetuchu,
    maanitnash wakeechau, takat pegkegchau aina nujai kuichkijinatatus wakejuchu,
  kyc-kyc: Elyambu Pinginya akali mupwa doko Anatunya yulu rapu pyuo karenge dokona
    yuu peparae rolae pyuo karena. Baa mena marakai ingya naope imbwualana wangu lakapala
    imbwua naope biya naa naope waiya lao langa pyakanda naope bange nyipuli lao suu
    pyaa nao karena.
  urd-GVU: نگران کو تو اللہ کا گھرانا سنبھالنے کی ذمہ داری دی گئی ہے، اِس لئے لازم
    ہے کہ وہ بےالزام ہو۔ وہ خودسر، غصیلا، شرابی، لڑاکا یا لالچی نہ ہو۔
  yre-NT: '''Wɩ ''kpa! E ya ''nan min nɛn ''e yiɛ -tɔa -leglizi -va bɛ, te ''tɔ ''tʋ
    ''e ''kɔn ''e ''padɩ "man "dɩ, kɔɔ Bali -le ''nɛnnun -pɛba a ''e wʋdɩ -yrɔ. Ɛn
    te ''e ''kɔn min nɛn e ya "vale ''wɩ pɛɛnɔn e ''cɛn ''yee ''wɩ da bɛ -a dɩ. Ɛn
    te ''bli ''e ''fɔ -a san ji tada dɩ. Ɛn te -a san ''e -wɛn mlindɩ -trɔa ''e ''win
    -ji dɩ. Ɛn te -a san ''e ''wɩ ''blɩdɩ yɩ "yi "dɩ. Ɛn te -a san "lala yɩ "yi "dɩ.'
  fuh-BKF: Sabo hooreejo kawrital goonɗinɓe, wo golle Laamɗo o halfinaa. Ndelle ina
    tilsi joomum tawee walaa feloore, wanaa mawninkiniiɗo, wanaa jaawɗo ɓernde, wanaa
    jaroowo doro, wanaa kaɓeteeɗo, wanaa nyaamoowo riba.
  arl-NT: Cante Pueyaso muerasu jiitianani, nojuajaari Pueyasora poonijiojua. Naaratej,
    nojuaja cuaara quiiria maninia quijia, sesacasoo, maja tojiyashijia. Cuaara quiyaquiiria
    ritia juaajia, mashaasequejojua, piyojotaja. Cuaara quiyaquiiria cumaneeca panijia
    sesa na miishanota na masenura.
  ziw-ziw: Mdalahala chilongozi ywa bunga dya wazumizi mchimaila ywa mbuli za wantu
    ni mchimaila ywa ndima ya Chohile aungwa atende mntu hekulongwa vihiye ni wantu
    watuhu hekweduvya naho asekutenda mhufu wa maya naho mkozi naho mnkumbizi hegu
    mta kulonda ugoli mwe sila zihiye. Naho hena lema mchimaila ywa ndima za Chohile.
    Aungwa asekutenda mta kweduvya hegu mta maya hegu mkozi hegu mnkumbizi
  grc-TR: Δεῖ γὰρ τὸν ἐπίσκοπον ἀνέγκλητον εἶναι, ὡς Θεοῦ οἰκονόμον· μὴ αὐθάδη, μὴ
    ὀργίλον, μὴ πάροινον, μὴ πλήκτην, μὴ αἰσχροκερδῆ,
  nag-nag: Kelemane ekjon girja laga cholawta to Isor laga ghor sa karone eku napuncha
    nathakibo lage. Aru tai ekjon nijor khushi te jai thaka, aru joldi khong kora,
    aru misa kotha, aru jhagara kora, aru lalchi nohobo lage.
  eng-OEBCW: For a supervisor, as God’s steward, ought to be of blameless character
    – not arrogant or quick-tempered, not given to drunkeness, violence or shady money-making.
  knj-NT: Yutol ja' eb chi oc yilomal oj eb ket creyenteal tu', sowalil caw watx'
    chi yute sbeybal eb, yutol yak'omal cuenta smulanil Dios ye eb. Ma ske' tol asanxane
    eb chi yoche chi yal yul yet. Ma ske' tol comon c'al chi tit sjowal sc'ul eb.
    Ma ske' tol chi scamtze el sba eb yetoj an. Ma ske' tol mak'wawom pax eb. Yetoj
    pax oj ma ske' tol asan yin yak'on ganar tumin ey oc sna'bal eb.
  deu-1912: Denn ein Bischof soll untadelig sein als ein Haushalter Gottes, nicht
    eigensinnig, nicht zornig, nicht ein Weinsäufer, nicht raufen, nicht unehrliche
    Hantierung treiben;
  san-PUN: ਯਤੋ ਹੇਤੋਰਦ੍ਯਕ੍ਸ਼਼ੇਣੇਸ਼੍ਵਰਸ੍ਯ ਗ੍ਰੁʼਹਾਦ੍ਯਕ੍ਸ਼਼ੇਣੇਵਾਨਿਨ੍ਦਨੀਯੇਨ ਭਵਿਤਵ੍ਯੰ| ਤੇਨ
    ਸ੍ਵੇੱਛਾਚਾਰਿਣਾ ਕ੍ਰੋਧਿਨਾ ਪਾਨਾਸਕ੍ਤੇਨ ਪ੍ਰਹਾਰਕੇਣ ਲੋਭਿਨਾ ਵਾ ਨ ਭਵਿਤਵ੍ਯੰ
  nob-LB: Den som er forstander, har ansvaret for Guds menighet. Det skal derfor ikke
    finnes noe å sette fingren på hos ham. Han må ikke virke overlegen, ikke ha heftig
    temperament, ikke misbruke alkohol, ikke være voldsom eller ha begjær etter penger.
  ntj-ntj: Tjiinya liitalu-ya Mama Kuurrku waarka palyalpayi. Palunyanguru walykumunu
    mularrpa nyinama kutjupalu-ya nyakula panypurangkutjakutarra. Tjiinya-tjananya
    liitalu witu-witura nintiranytjamaaltu wantima. Puru waarrpungkula mirrparnarrinytjamaaltu
    wantima. Puru wayinpa tjikira kakirirringkutjamaaltu wantima. Puru pika pungkulanytjamaaltu
    wantima. Puru tjimarri purlkanyaku warnirripungkulanytjamaaltu wantima.
  sxb-NT: Aeniki omukangasi owarra owulala owua Awakristo akola emirimo egia okurinda
    awantu awa Katonda. Omukangasi oyo paka amenye mu owulamu owuigoloole owuwulamo
    owuwiiwi. Ataaza yawa omuntu ori no omutwe omukalu, namba omuntu owa enda yaae
    eyia wuangu. Atawa omuntu omunywi, namba omuntu omulwani, lwona atawa omuntu oagala
    okutuukra mala ekiae omwene enyinga ziona mu engira etawurikaane.
  nhu-NT: No cee ɛkolɛ ke kentaashɛ le nu wee lemme Nyo', tu kɛ wvú kɛŋke keekɛŋke
    fiɛɛ fì bó ebaci wvú yî dvú le kɛ. Kɛ wvú kɛŋke keeduŋci ye kɛnɛɛ kɛŋke shém yì
    ton'yɛɛn kɛnɛɛ nu wvù wuu mbvuum ɛ mó koole kɛ. Kɛ wvú kɛŋke keenu wvù wamene
    bonyii kɛnɛɛ wvù kuuŋke kɛ ɛ ɛ̀ nu sɛw kɛ.
  row-row: Huu mana nuni jamaꞌat ra, ralalao Lamatuaꞌ ue-tataon, dadꞌi ara musi rasodꞌa
    ndoo-tetuꞌ ma manara maloleꞌ. Afiꞌ soꞌu atahori mana koaoꞌ; ma nasa nara seli,
    fo hiiꞌ a nasa-nasaꞌ; mana ninu mafuꞌ; mana matofa-mauꞌ; mana hiiꞌ a dꞌoiꞌ.
  msy-msy: E fo, Kraisɨn adarazir garir gumazir dapanim, a Godɨn ingangaribar garir
    gumazim. Kamaghɨn amizɨ a deraghvɨra daru, a gumazamizibar damazimɨn deraghvɨra
    ikɨ, a kamaghɨn nɨghnɨghan markɨ suam, a ziar ekiam inisɨ me gativagh men ganam.
    Egh a zuamram anɨngaghan markɨ. Egh dɨpar onganir avɨribar aman markɨ. Egh a tintinibar
    gumazibav soghan markɨ, egh a ua baghɨvɨra dagɨar avɨriba inisɨ, nɨghnɨghan markɨ.
  agg-agg: Se fɨfɨrowandɨ, anɨhondümbo-rɨhindeimbɨ hɨfandɨ-randeimbɨ ai Godɨndɨ ratüpurɨyu-randeimb-ani.
    Ranɨmboane asu ahandɨ hoahoaŋgo ra aboedɨmbeyo-wamboane. Ai ŋgɨrɨ moaruwai hohoanɨmo
    ahei hɨmboahü randeanda hoeindɨhindɨ asu ŋgɨrɨ afɨnd-afɨndɨndu. Asu ai ŋgɨrɨ ŋgusüfoambe
    nɨmai hüfɨndu. Asu ŋgɨrɨ bia ndümündü haya afɨnd-afɨndɨndu ndandɨ. Ai ŋgɨrɨ nindou
    harɨndu asu ŋgɨrɨ kakɨ napombo semɨndɨmbo hohoanɨmondu ndandɨ, ŋga yowanɨ.
  ptp-ptp: Ên he gyovɨxa wê ob viac Anutu yuac, om he i tɨmu vô môp nivɨha ên xomxo
    i o lêc tulec he nên nipaên ti lêm, dɨ he i o lêc kô he lec vô xomxo lêm, dɨ he
    xêyaa i o lêc vô myavɨnê lutibed lêm, dɨ he i o lêc num mɨ vô mavmav lêm, dɨ he
    i o lêc hi xomxo vaxvax lêm, dɨ he i o lêc doma vô mone i luu vêl lêm.
  nak-nak: Mai eme ge vauru la tahalo isa veia eia ge la mulugaluga te la lotu, ale
    eia sau tolati la igogolu te La Tahalo Uru. Eala eia taritigi veia la iruru bakisi
    kama ge tabuli oio tetala. Eia umala ge la tahalo la vareagila, eia umala tai
    ge rovi la igototolola. Eme umala tai ge ababi egiteu la tahalo la iliu. Umala
    tai ge hilovi egiteu la tahalo ale hate mamamago te la vikokuela. Umala ababi
    tai egiteu la valalua ale gabutatala la pakalila.
  lbb-lbb: 'A ningnigo ana lotu, i ot a tena tai alar ana titol ane God, pa i wakak
    ning i a ngas a barsan larne: bel di arup sot pasi on ta rongo, gong i aitna pasi,
    gong i sira balakut kapit, gong i a tena gang, gong i a tena harum, pa gong i
    muk pa i nuknuk sur a tnan mani.'
  kan-2017: ಏಕೆಂದರೆ, ಸಭಾಧ್ಯಕ್ಷನು ದೇವರ ಮೇಲ್ವಿಚಾರಕನಾಗಿರುವುದರಿಂದ ದೋಷರಹಿತನಾಗಿರಬೇಕು; ಅವನು
