    sewí ésa óntantafesa ímba túrande-urande owí ésa
  tbg-tbg: Vi vaiintiva Kotira kaiqaqaa raqikiqiro vuainarara tiro, qora kaiqa varaarira
    uvava kia viraqaa variari. Vi vaiintiva kiama nai uvaraqai koqe uvave tivaqiro
    vuari. Vi vaiintiva kiama vaaka arara itaira vaiintiva variari. Kia iha namari
    nero vueraiqiarira vaiintiva variari. Kia vaiinti ari vaira vaiintiva variari.
    Kia monuara muntuka ntuarira vaiintiva variari.
  hub-NT: Jesucristonam surumankau ainan apuri atii tusa anaikamua nuka, Yuusnau ainan
