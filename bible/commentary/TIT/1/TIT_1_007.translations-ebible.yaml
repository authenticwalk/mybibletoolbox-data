    ukwa ym rahã, katu tiki tĩ. Pahar ipy'a pihun ym rahã, katu tiki tĩ. Kawĩ ngi
    ka'u ym rahã, katu tiki tĩ. Pahar jumai ym rahã, katu tiki tĩ. Tamatarer rehe
