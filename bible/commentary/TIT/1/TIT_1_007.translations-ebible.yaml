    poev khapé bembøèwa᷄v.
  rug-rug: 'Koa gua sapu na tie tuturaṉa pa ekelesia te Tamasa si ta raṉena pude tavetavete
    pa tinavete te Tamasa, ke kaqu na tie pu lopu ta zutuna si asa koari na ginugua
    hire: doṉo pule nia, bubugoro haru, naponapo, na komikomiti, meke hata poata hinikodi.'
  hop-NT: Taq nuhtumi tunatyawtaqa pas nawus qa hihta akw hintamantani, ispi pam God
    sinomuyatuy amumi tunatyawtaṅwunihqee. Pam qa nāp tunatyay qátuniqey antani; qa
    suy’tsiptimantani; honaqkuyit qa hīhikwni; qa a’nö unaṅway’tamantani; sīvat qa
    nanaqashintani;
  san-URD: یَتو ہیتورَدْیَکْشینیشْوَرَسْیَ گرِہادْیَکْشینیوانِنْدَنِییینَ بھَوِتَوْیَں۔
    تینَ سْویچّھاچارِنا کْرودھِنا پاناسَکْتینَ پْرَہارَکینَ لوبھِنا وا نَ بھَوِتَوْیَں
  heb-LB: '@see-verse:TIT.001.006'
  caf-NT: Dune huwunli unli t'eh, 'en Yak'usda be 'ut'en k'ah yutl'áwhulh'ai, 'et
