  dop-dop: Ɩsɔ tǝsɛɛlɛ sɔsɔ wɛɛkʋɣʋ Ɩsɔ tǝsɛɛlɛ tɑɑ tɔ Ɩsɔ tǝmɑ kɛ pǝ tʋ-ɩ sɩ ɩ́ pɑɑsǝɣǝnɑ.
