    peie lowswa lawk-lawk o, uwrsa me peie lomniy mamniy o, seyr har mo omeme me peie
    me warei-arei nak-swakakar o.
  tvk-tvk: Melele xa uling moletin tei mei ihe vat te sias tengan ti valaxat moletin
    xil na Hi, sexien nan imese. Nahe moletin te koaien ti, e tinen nasoh ti namanon.
    Nahe moletin te munien ti, nahe moletin te tutuen ti, e nahe ho mani ti. !Namak
    ti!
  prf-NT: Nadid gapu en pinunu nen simbaan ay nakabahala ten tarabahu a para ten Diyos
    ay kailangan a awan siya ti kapintasan. Dapat ay awan siya hambug, awan maáiyamután,
    awan máglasing, awan abusador, sakay awan sakim ti pilak.
  auy-auy: Maníkóní waásiyaꞌo káráwiyowi Maníkóní kísauraꞌa káráwiyomba pósa maarán-kwáásín-owe.
