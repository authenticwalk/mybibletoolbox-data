  san-TIB: ཡཏོ ཧེཏོརདྱཀྵེཎེཤྭརསྱ གྲྀཧཱདྱཀྵེཎེཝཱནིནྡནཱིཡེན བྷཝིཏཝྱཾ། ཏེན སྭེཙྪཱཙཱརིཎཱ
    ཀྲོདྷིནཱ པཱནཱསཀྟེན པྲཧཱརཀེཎ ལོབྷིནཱ ཝཱ ན བྷཝིཏཝྱཾ
  qve-NT: Iglesiapi kamachiq liderkunaqa llapallan creyentekunatan allinta cuidananku,
    Diospa munasqanman hina tukuy imatapas ruwanankupaq. Hinaspapas iglesiapi kamachiq
    liderkunaqa manan runakunapa acusanan runakunachu kananku, nitaq paytukusqakunachu,
    nitaq facillata phiñakuqkunachu, nitaq mach'aq runakunachu, nitaq lisokunachu,
    nitaq negocionpipas qolqeraykulla runamasinta engañaq runakunachu kananku.
  pao-NT: '@see-verse:TIT.001.006'
  cbu-NT: '@see-verse:TIT.001.006'
  usa-usa: kawáá-nákómá Áánûqtuni mayaíyábá kawáá kéiye. minnáyaba wemá arupú umá
    uréire kéina kúmiq-yataariq íma íno. wenaúma íma maména uíno. wemá páátákáá áyámma
    íma íno. wemá taíbaq aíbôq-nomma íma naíno. wemá íma áwáábiq kaíno. wemá móneqtabama
    aúyánámmá íma itaíno. mirá íinimanibo
  soy-soy: Uléécɑɑ pikɛi kɛ uyɛɛ Uléécɑɑ icɑ́pinɛ kɛcɑ́ɑ́ ḿ pɑílɛ̃ uu múílɛ̃.
    Lɛ̃ nnyɑ kɑ́i nɛ mɛnyínɛ we rɛ pikɛ́ ncɑɑi nnyinɛ ukɛcɑ́ɑ́ yɛ̃́. Ái pisɛ rɛ
    ukɛ́ utelewɛ́lɑɑ nɛ́ɛ ukɛ́ kuwɔ́i m mɑ́ nɛ́ɛ ukɛ́ útɑnirɛ́ nɛ́ɛ uyɛɛ mɛkópɛ
    kɛwóó n wɛ́ɛ́si.
  hui-hui: Agali Ngode Datagaliwabenaga wali agali haru holebirago mana tiga tiga
    biagago hangume haru helo dabo helabe. Ti mine nahagabi abale keba nahagabi lulu
    yule waini iba timbuni nanagabi gungu nabiagabi muni dibaudu nahagabi helolene
    nga.
  amf-amf: Misken ooninsa wottsea hayayse wodadhea Barjokalanka erge yinin tiyonna,
    yer siya yindar haapadhima, poorimbhima, wacimima, bardhima, eedibesana goorima,
    koymona gibima,
  quc-NNT: Apachin jun ri kok che obispo, tzrajwaxik wi chi jikom ru k'aslemal, man
    k'o tä etzelal kub'ano, rumal chi yo'm pu q'ab' ri rilik, xuquje' ru b'anik ri
    kätaqan wi ri Dios. Munimarisaj rib', mub'an k'a'nal, mäq'ab'arik, man kutzukuj
    tä u b'anik ch'oj, man kurayij tä k'u u ch'akik puaq ri k'ixb'al u k'amik.
  dob-dob: Manuna toanuganao Yaubada manuna siguiguinuwa, ꞌenega ꞌilobwenedi be sida
    bubuna boboꞌana, ta geyaꞌabo sioopaꞌala nai sigamwagamwasowala, nai bwasi waiwaina
    sinumanuma kabaleya, nai tomota ꞌadi tounuwa, nai esaesa ꞌana toyalao.
  wrs-wrs: Wo no Kristusnindna kuwulva wulluhvra andrava, beswonam vewol velm Sesoana
    andram. Wo noinda osva ata he mana vema sahonam vevav. Wo eva sna indhanariniva
    owai, himba hevmba wivev, eva manimani hevmangas nengv, wo eva mana vemarava hemba
    lelnam wusprowol vev. Himba manam mindnamba nevra wainpolva. Wo sna indhanarinimba
    manam ovra, memba himba daosmangas vewol vev. Wo osoa veo, sna indhanarinim owai,
    himba manam eva sahvra, ambo nosra plotholohvra innena dina, ovra i.
  mca-mca: Qe pa'qu' nejeƚets pe' hats yijayan ha' Cristo nowo'oi qu' hasu'uj nenit'ijets
    qu' uƚ'axe' qe ƚakha' ƚeqejkunenek pa' Intata. Qa hasu'uj qu' numti qu' week nat'anipji',
    qa qu' peteyi'ik'uyii pe'ye' qa' hasu'uj aje'eƚ na'nayu'kii, hasu'uj nek'uwet,
    hasu'uj nisu'un qu' netqek'uyij ƚokoi, hasu'uj iye nisu'un ƚ'astai.
  tzo-TZC: Yuꞌun ti buchꞌu ta xꞌoch ta ancianoile, jaꞌ ta sbain ti cꞌusi jaꞌ yuꞌun
    ti Diose. Jech o xal un, tsots scꞌoplal ti lecuc ta qꞌuelel ti scuxlejale, ti
    mu jbeluc ta cꞌope, ti mu toyobbauque, ti maꞌuc jyacubele, ti maꞌuc jsaꞌletoe,
    ti maꞌuc ti cꞌupijem yoꞌnton yuꞌun ti taqꞌuine.
  mya-mya: အ​သင်း​တော်​ကို​ခေါင်း​ဆောင်​သူ​သည်​ဘု​ရား သ​ခင်​၏​အ​မှု​တော်​ကို​တာ​ဝန်​ယူ​၍
    ဆောင်​ရွက် ရ​သူ​ဖြစ်​သ​ဖြင့်​အ​ပြစ်​ဆို​စ​ရာ​မ​ရှိ​သူ ဖြစ်​ရ​မည်။ သူ​သည်​မောက်​မာ​သူ၊
    စိတ်​တို​သူ မ​ဖြစ်​စေ​ရ။ သေ​သောက်​ကြူး​သူ၊ ကြမ်း​တမ်း သူ၊ ငွေ​ကို​မက်​မော​သူ​မ​ဖြစ်​စေ​ရ။-
  gng-NT: Kristo ya taanl yaab ya sɛnlierl sɔnh Uwien ya tuonl ma nnɔ nì kpɛ u la
    li ŋmɔbe biil nɛ, ki la li ŋmɔbe gbengt, ki la li yé benpiebdaan, ki la taa'
    uʼba ki de' daam, ki la li ŋmɔbe jɛr, ki la jinh pònt.
  cbi-NTPO: Matyu keranguemulanu washkemu bale rukuya Dioschin tsaa tira' washna'
    keenamu' mitya, na'baasa pakayatyu ruku junu juve, uudenguenun tyaimu chachi jutyu,
    ajaa chachi jutyu, viñamu jutyu, vinguenu ajchuu jutyu, tsenmin anbuke' lushi
    laanu pensa bain jutyu ruku junu juve.
  ikk-NT: Ebe o mẹ ni onyẹ-isi ụka e lefụ ọrụn Osolobuẹ ẹnya, o furuni n'o nwọn nkọrịanị.
    Ọ wụkọ onyẹ ghalẹni a nị ndị ọzọ e kuye mọbụ onyẹ e bukẹnrin olulu mọbụ onyẹ-manya
    mọbụ onyẹ ẹka-ikẹn mọbụ onyẹ e gi ẹnya-naị a chọ egho.
  leu-leu: A paamua aave a faxatang a faisok sina Piran e voxo i taa waan fatak e
    i taa pife sarak o marala fataapus; i taa pife num temasaatan a raarum tateak
    e i taa pife fevis o rawet pana maana mo.
  maz-NT: '''Na pastor, pjörü yo nu cjuarma ga mbëpi Mizhocjimi. Nguec''ua c''ü ra
    tsja pastor, ni jyodü ra mimi na jo, ngue c''ua ra nädäji cja''a na jo. Dya ra
    tsjapü na nojo. Dya xo ra sjëya. Dya xo ra tĩ''ĩ. Dya xo ra jyodü o chũ. Dya xo
    ra ne o t''opjü.'
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། དོ་དམ་པ་ནི་དཀོན་མཆོག་གི་གཉེར་པ་ཡིན་ལ། ངེས་པར་སྐྱོན་བརྗོད་རྒྱུ་ཅི་ཡང་མེད་པ༌དང༌།
    ཨུ་ཚུགས་མེད༌པ། ཁྲོ་སླ་བོ་མེད༌པ། ཆང་རག་འཐུང་བར་མི་རྔམ༌པ། མི་ལ་གཅར་རྡུང་མི་བྱེད༌པ།
    རྒྱུ་ནོར་མི་གཙང་བ་ལ་མི་རྔམ༌པ།
  tca-NT: Erü yíxema yaxõgüxü̃ãrü ãẽ̱xgacü ixĩxẽ, rü Tupanaãrü puracü nixĩ i taxüxü̃.
    Rü ngẽmacèx tanaxwèxe i aixcüma meã tamaxü̃. Rü tama name i wüxi i yatü i chixecümaxü̃
    tixĩ rü chixexü̃gu rüxĩnüxü̃ tixĩ. Rü tama name na tangãxü̃xü̃, rü nucèx tadauxü̃,
    rü togü i duü̃xü̃güxü̃ tawomüxẽẽxü̃ norü dĩẽrucèx.
  zpl-NT: Xne bee bene enu rluꞌcu elurnibiyaꞌ lubee beneꞌ Jesucristo, liꞌilla nuyaꞌ
    cuendalla lunú neca cuendaꞌ Diose, enzeꞌe rquiꞌña nú huañilla tucu nú rialane,
    nu la yala nú acalla bene enu la yuꞌ resuna, nu la acalla enu rlee, nu la acalla
    uniqui, nu la acalla bene xuu, nu la acalla enu rlaꞌna nú riꞌitsia ana dimiꞌ bee
    bene.
  mbc-NT: Paapa esenyaka'mato' pî' mîîkîrî wanî. Mîrîrî ye'nen morî pe iteseru e'pai
    awanî, ipî' tiaronkon eseurîma namai imakui'pî pe. Mîî pe pra e'pai awanî, sokoro'
    pe pra e'pai awanî, teetînsen pe pra e'pai awanî. Eekore'ma pra e'pai awanî, temanne
    ton yu'se tîwanî ye'nen tiaronkon yenku'tîiya e'pai pra awanî.
  ndg-ndg: Ni muimu kwa kiongosi, msimamisi wa nyumba ya Nnungu kana habe na lawama,
    kana habe mundu nduti, kana habe na nyonge, kana hanywe wimbi, kana habe nabulwe,
    kana habe natama.
  wsk-wsk: Ni ikisam, kari gira mu Kaem ko ura nu kuting te aniso. Bore te se, nu
    kumik te den mena ko kari, nu nu la numi biya ko betera ko kari mena, nu gomang
    tairate magara ko kari mena, nu yu nana ngualara ko kari mena, nu kari ngil ngual
    nunga mora ko kari mena, se nu tere munan te manga mel gia ko kari mena tala.
  toj-NT: Porque ja ma' huax aaji och ba oj sc'ul mandar ba jun iglesia, ac'ubal ni
    ba sc'ab ja atel jau ja sbaj Diosi, jayuj sbej ni t'ilan ni oj ajyuque toja. Mi
    sbejuc jel nihuan oj yaa sbaj. Mi sbejuc nechan xta oj ajyuc soc ja cristiano,
    mi ni sbejuc oj yacbuca soc mi ni sbejuc oj slee pleito, soc mi ni sbejuc oj sc'ul
    recibir ja taq'uin ta huas snaahue que ay ma' slolonej soc jun trato.
  kkl-kkl: Allah Elmabo piamsikti kemelamsikti saelbamsukang nangna Allahri awe torop
    nang ane sembe, malia uropne elag tam pimnep kom nimi, “Allahri awe saelbamna,”
    aro metmereng arop kom usog mikip kom nimi, men phea nimiag wahirop kom nimi,
    mag yongeri wana tohirop kom nimi, nimiap kame tarop kom nimi, kal ma'aldi haing
    suruhirop kom nimi agha wepsululam. Wamlange abini irikna phibom agha wepsinep
    kom.
  tbc-tbc: Man dugo, midaeŋ san kagin panek tamol man sad tureŋ lo tamolpein iŋ lo
    muruan ta dile na da. Man ata wo, iŋ Anut san urat tamol. Fun an niŋen o iŋ kabuŋan
    ta sakar na wak, tiŋaen ta saian kisaek oŋ na wak, iŋ you sakar ak ta iluk na
    wak, agod wagai gidigidad ta igane na wa. Iŋ dal saiak saiak lo filian iŋane wo
    ago ta igane na wa.
  sna-sna: Sezvo mutariri akapiwa basa raMwari, anofanira kuva munhu asina chaangapomerwa,
    asingakurumidzi kutsamwa, asingadhakwi, asingarwi, asingafariri pfuma yakaipa.
  smk-NT: Anaod, matkap a kasa gapo nin gawa' nan si sayay mammaga ran mammemper a
    maitudo' nin abas bana' ta sya a nangipyawan nin say pammaga konran saray tutawo
    nan Dios. Matkap et a ambo' yan marangas tan ambo' yan maisasager tan ambo' yan
    mabubok. Matkap a ambo' yan abusado tan ambo' yan maapes sa kwarta.
  grc-TCGNT: Δεῖ γὰρ τὸν ἐπίσκοπον ἀνέγκλητον εἶναι, ὡς Θεοῦ οἰκονόμον· μὴ αὐθάδη,
    μὴ ὀργίλον, μὴ πάροινον, μὴ πλήκτην, μὴ αἰσχροκερδῆ,
  gof-WFTW: Woosa keetha cimi Xoossaa oosuwa hadara ekkida gisho, borettonnayssa,
    otorttonayssa, elle yilottonnayssa, mathottonayssa, oda medhdhonayssanne bessonna
    go77as dafettonayssa gidanaw bessees.
  spa-BLM: Porque el supervisor debe ser irreprochable, como administrador de Dios,
    no complaciente, no fácilmente enojado, no dado al vino, no violento, no codicioso
    de ganancias deshonestas;
  kyz-NT: Jejui 'ga rerowiaara 'gã 'wyriara 'gã Janeruwarete 'ga porowyky rerekwara
    futat. A'eramũ 'gã a'eramũ namama'e tywera apoara rũi futat. Ojee ojerowiaraip
    ma'e 'gã kasi eremono 'gã nupe ne. Imara'ne ma'e 'gã kasi eremogo 'gã nupe ne.
    Kawĩajaiwa 'wara 'gã nanẽ ene imogowe'em nũ. Ajanupãara 'gã, ka'aranũũ mono'og
    are etee ea'at ma'e 'gã. Mĩmera 'gã nanẽ kasi eremogo 'gã nupe 'wyriaramũ ne.
  dao-dao: Sangcim ngvai cun Pamhnama khut bikia kya lü mkhye kpuk vai am ve yah.
    Ani cun khyang hnepeiki, a mlung cähki, mpyüihmahki, sosatki ja ngui jawngnakia
    am thawn yah.
  cya-cya: Can' cha' yu nu chu'hui cunta 'in jun 'ni cha' sca yu nu ndu'hui chendyu
    nu luhui, si'yana tñan 'in Ndiose chu'hui yu cunta, nchca ti' sca yu nu a siye',
    si'i la xnan nguisin' ti' yu, si'i na nda'an yi'o yu, uta ndi'in suun yu, a cunta
    cha' a n'ni yu mañan lo'o tñi,
  wrk-wrk: Nanda malbu jurjkanyi, nyulu barrinani mambuka yalungi wakiwarrayngka jurjkanyi,
    baki nanankardi barri marda nyulimi jungku yurlurrmba nangangi Kudkanyi. Ngala
    marda nangkimi miku barrarrakijba, karunkanyi yalunya, nyulu yalungi mambuka.
    Marda nangkimi miku mankumanku, nyulu jirrinyi nganinyi. Baki marda nyulimi miku
    dulu ngarrangarra muwa yalungi. Marda nyulimi miku ngaraba kudukudu kamukamu baki
    wanindijbangka kulaji. Marda nyulimi miku daba yingka, baki marda nyulimi miku
    kuliwijba dungalanyi marda yajinyi. Marda nyulimi miku jungku nani barri.
  nii-nii: Nim piin; Gos nge tiłap ełe wumb tep ermba wu ei, Gos nge kongun ełe tep
    erpi kin, eim andłam kun ka endmba. Andpi kin, wumb eim oł ołou endi erang kin,
    wumb kinerngii mon. Nga eim popuł endi sipi enermba mon! Eim popuł kis sikir piinermba;
    nga noł nopu noman wulu pupu, yi enermba; nga wumb owuł owuł tunermba; nga wumb
    eipi epi kan bun bun sinarpi; nga ku nin epi ombu ni noman to piinermba.
  ign-NT: Taicha tacamunu matapi­ra­varena nácani pitupa­ra­rua­nayare; taicha éna,
    tuparai­ru­ca­na­ya­revare mayehe ema Viya. Mácani, tímitu­ca­carehi. Mácani,
    vahi tisema­rairihi. Váhivare tavayuaruina eta téracare. Váhivare macueharahi.
    Váhivare tijamu­rarahi.
  dik-NT: Këya, raan wat akut kɔc cï gam nhom yen ë raan luɔi käk ë Nhialic, adhil
    a raan path cïï nhom ril, cïï puɔ̈u lac dak ku cïï ye wiɛɛt ë määu ku cïn guɔ̈p
    akɔ̈ɔ̈k, ku cïï ye bath wëëu.
  cac-cac: Yujto a eb' tz'och yilumaloc eb' yetcreyenteal, yovalil te vach'n̈ej syutej
    sb'a eb', yujto yilumal smunlajel Dios tz'aj eb'. Max yal axon̈ej eb' sgana syal
    yico'. Max yal utzin syutej sc'ool eb'. Man̈ uc'umoc an̈ eb'. Mocab' comon mac'vaj
    pax eb'. An̈ejtona', mocab' yac' ganar stumin eb' d'a spatic chucal.
  tzj-E: Je nquebnowa cwent cxin kch'alal arj-e' e ajsmajma' rxin Dios. Rmal c'ara'
    nc'atzina ch-utz cc'aslemal, y nqueya' pcwent je nbixa chca, y congan pen npet
    wa' cyiwal, y majo'n nquek'bar ta, y majo'n ch'oj nqueban ta. Chka' majo'n nel
    pta quec'u'x tzrij pak y n-utz rch'aquic nqueban.
  san-BUR: ယတော ဟေတောရဒျက္ၐေဏေၑွရသျ ဂၖဟာဒျက္ၐေဏေဝါနိန္ဒနီယေန ဘဝိတဝျံ၊ တေန သွေစ္ဆာစာရိဏာ
    ကြောဓိနာ ပါနာသက္တေန ပြဟာရကေဏ လောဘိနာ ဝါ န ဘဝိတဝျံ
  yaa-NT: Nã Nios Ifofaafo kexemis sharakõi itiro, afaa chaka shinãmisma nãmãi xanĩfoax.
    Nã keskara yora mĩ katotiro nã Nios Ifofaafo kexemis inõ. Nã Niospa shinãmanai
    keskara inõ aõnoa afaa chaka yoiyamanõfo. Askatari kakapaimis itiroma. Askatari
    samama õitifishki imiskai itiroma. Askatari pãemis itiroma. Askatari setemitsamis
    itiroma. Askatari yora fetsa pãraxõ kori fĩamis itiroma.
  cab-NT: Lábugiñeñein laríaajan fádiri luwádigimari Búngiu, ligía lúnti lubeí labágaridun
    ában ibágari le úaraguati. Lúnti derégeguañu lan lúngua joun ámu, maríbanme lijéniute,
    moún lumuti gátadi lan, manígi ligíame wuríbu, mínsiñelá seínsu lun sarágu.
  clu-clu: Ang nagadomara sa mga tomoloo maman ang ginasarigan sa anang obra ang Dios,
    gani kinanglan gid nga ara tana kasawayan, bukun bogalun, bukun madali masilag,
    ara nagapalingin, bukun parapakigaway, kag ara nagasulung sa koarta sa anang pagsirbi
    sa Dios.
  swh-ULB: Ni muhimu kwa mwangalizi, kama msimamizi wa nyumba ya Mungu, asiwe na lawama.
    Asiwe mtu wa kelele au asiye jizuia. Lazima asiwe mwepesi wa hasira, asiwe mlevi,
    asiwe mtu wa kusababisha ugomvi, na asiwe mwenye tamaa.
  tpt-NT: Qayntaun lapanaki yu ulakan tacha xajalhistaknaꞌ yu talhakapuꞌan, yucha
    va xtaqnikan ixlhitapatsa Dios. Xlhiyucha maqskꞌiniy ox katiꞌukxuntayal. Jantu
    lay kamukꞌanikal laqtaqal, jantu lay ay kꞌatsan, jantu lay akxaunaꞌ joꞌati kaval,
    jantu kataꞌapꞌal, jantu kalakasamanal, jantu kamakanuskꞌil tumin.
  aai-aai: Anayabin Orot ukwarin God itumitum bowabow itin ana sabuw kaifih isan,
    aurin men ubar nama, men taiyuwin na’it ra’ah, men yan so’aso’arin, men harew
    fokarin tomayan, men fais robayan, naatu men sawar ana kabat.
