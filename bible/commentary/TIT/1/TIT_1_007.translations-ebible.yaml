    raram nodi wahi'i, la yon maki kupan.
  gaz-gaz: Phaaphaasiin tokko sababii hojiin Waaqaa imaanaa isatti kennameef inni
    nama mudaa hin qabne taʼuu qaba malee kan of tuulu, kan dafee aaru, kan machaaʼu,
    kan lola jaallatuu fi kan karaa hin malleen buʼaa argachuuf tattaaffatu taʼuu
    hin qabu.
  kud-kud: Wuwuna taumugaiwo Yaubada vehabana hipaipaihowa, ainaena ilowoinanedi na
    mumugadi namwanamwana, na havena ve'ewa aidiyai yo havena hi'awa pa'ipa'i'i yo
    himodimodi'ini, yo havena we'aha wahiwahiyalana ainaena hinumanuma yauyaule, bo
    tomowa hitalatalaidi, yo tobwatobwa hinuwanuwaleleyedi.
  urb-NT: Jesu kotyhar tama'e kapitã riki. Ame'ẽ tama'e usakiha ke a'e. A'erehe ehe
