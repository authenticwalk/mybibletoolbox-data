  cof-NT: Jesucrístochi tsachila tala mantá tanlari Diosichi mayordomola cuwenta jolajoe.
    Junni duque sen jonola joe yape monantiya yalaca culpa quino podeilaitusa. Yasiri
    mirayoe titumin, paitumin, winan itumin, quicaatumin, encanato calaca tarinno
    munatitumin jonola joe.
  srm-NT: Biga di hedima u di keiki hën da futuboi u Masa Gadu ta tii di keiki fëën
    dëën. Hën mbei a musu libi bunu fu na wan sëmbë musu sa kaagi ën. Nöö an musu
    abi gaan fasi ta buta hënseei hei tumusi. Hati fëën an musu ta boonu hesihesi.
    Söseei an musu lo’ u suku toobi ta buja ta feti ku sëmbë. An musu ta bebe daan
    ku win te a dööngö. An musu abi langahati u möni tumusi ta suku faa ko guduma.
  qvs-NT: Ansianuka yachanan tiyan tukuy wawkinkunata paninkunata allita yanapayta
    allita rurashpa kawsanankunapa. Chayrayku allita rurashpa kawsanan tiyan. Mana
    piñakushpa mana kikinpa munananllata rurashpa kawsanan tiyan. Suk ansianu mana
    machashpa mana makanakushpa kawsanan tiyan. Mana llullachikushpa kullkita gananan
    tiyan.
  zca-NT: porke tu men xa' zo lo rë men che'n Jesukrist, ñal gak xa' tu men, yent
    cho gak gab kwan tu kwa'n nak xa' lo zhi'n nazhon che'n Dios. No nazit xa' ya,
    mbaino gakt xa' tu men nazho' yek, no nagakt xa' nguy, no ni nagak xa' tu xa'
    nichao' dil, o tu xa' nikide men par ka' xa' dimi che'n men.
  cbc-NT: Bairi ñubueri majãrẽ cajʉ̃goñubuejʉ̃goʉre bairo catuaʉ pʉame, na ñubueri
    majãrẽ Dios cʉ̃ carotirije cʉ̃ yaye quetire caquetibʉjʉ majũ niñami. Torecʉ, cʉ̃
    ũcʉ̃ pʉame caroaro átajere caácʉ, rorije caápei ũcʉ̃ cʉ̃ caãno ñuña. Caroarã ũnarẽ
    na marĩ boya. Catʉ̃gomasĩẽna, uwarãrẽ bairo caãnarẽ na marĩ boetiya. Tunu bairo
    eticũmurĩ caãmeo qũẽpairã ũna cʉ̃ãrẽ na marĩ boetiya. Tunu apeyera roro átiri
    cawapatarã ũna cʉ̃ãrẽ na marĩ boetiya. Bairi na ũnarẽ na mʉ beseetigʉ.
  qxo-NT: Tsay yachatsicogcunaga cayänan criyicogcuna shumag ricananpä allillata ruragmi.
    Tsaynöllam cayänan mana runa tucog, mana ajanag, mana upyag, mana pelyacog, mana
    sacyacog.
  mox-mox: Vonahaqiaqi, ʼekalesia ana toludebana Yaubada weaqina fewafewa, ʼinega
    luaqiaqiea be ge taha luveifana ʼinaya naʼenoʼeno. Ta ge navedeba ʼiʼwana be,
    ge diana navilei be, ge goʼila waiwaina nanuma ʼodaʼodaqa be, ge tomotau navunuqidi
    ta wese mane ge nuana naʼewei.
  kew-kew: Gore go aamere nipu Gote-na lotu kogono surubea-ga onaanumi nipuna wae
    yae na-adenalo nipu pora epe-rupa pamea. Go page nipumi aakone nasua nipumi aipapulu
    ratu nayawea. Nipumi ipa bia noa peme-rupa maeya nape kone naia. Nipumi wae-rupa
    pogolasaawa onaanu natina. Go page nipumi mone oyaeyaenu page epame naomea.
  dww-dww: • Be mate ekalesia debanama tauwai badenama tauna Mamaitua noya ya utena
    aubainama umanama yawasanidie sibo ya miana. • Tauna yawasana didimanine e miana,
    be nam aba sibo ya voia waigewa da banaga ai giugiue. • Be tauna nam e kawa saḡe
    munaḡe be banaga matedie e rauguyaguyau, • be nam meditupo banegina, • be nam
    tegobua banegina, • be nam sorukeakea banegina, • be nam kaiyovue e rarau mane
    bo e rarau purapura. •
  twi-ASANTE: Ɛnsɛ sɛ mfomsoɔ biara ba ɔpanin no ho ɛfiri sɛ, Onyame adwuma hyɛ ne
    nsa. Ɛnsɛ sɛ ɔyɛ ahomasoɔ, anaa obi a ne bo nkyɛre fu anaa ɔkɔwensani anaa basabasayɛfoɔ
    anaa sikanibereɛfoɔ.
  aoj-aoj: Inaꞌ negawa agufumi mugumafi esis Kristeni, amom mugumafi maol Godi. Eaꞌ
    amam amambai feꞌ poe amamini andeandeꞌma atiasi esis amam nematawa ina solomam
    siti anef waf awafi amamifi, owaꞌatin. Anona aman ama amom agufumi, anen ina aꞌ
    nondaꞌ duꞌwaniga, a okom wandafuna kwafalis, owaꞌ. Anen ina neaꞌ embel nohaga
    nogaol nohas atin, owaꞌi. Anen ina okom mohafel miꞌimiꞌi aꞌowaꞌ ma mondaꞌ waf
    awafi ma mogofaꞌ otamba, owaꞌatin.
  cbv-cbv: Jesúíh cã́acwãdih en daonít, ã naáwátdih bohénit pínahdih ñíona, tʉ́i chãjnit,
    “Weém nihat jéihni caá”, niíj jenah joicánnit, biícmantjeh íijcannit, máihcannit,
    míic maocannit, bií déedihbʉt tʉbit bidcannitdih ma ñíwií.
  taw-taw: Bɨ Klays binɨb ne okok kɨlop kod mɨdep ak, God wog ne kod mɨdtep gɨnɨmuŋ.
    Bɨ tep yɨbɨl mɨdek, binɨb ogɨnap nop nɨgel tep gɨnɨmuŋ. Ne yad yɨb awl yɨbɨl dɨl,
    binɨb okok kɨlop kodin agɨl gos ma nɨgɨnɨmuŋ. Bɨ ogɨnap kɨlop takaw tɨmel ogɨnap
    kasek ma agɨnɨmuŋ. Ñɨg kɨles ñɨbɨl sawl ma lɨl, kabɨyam tɨmel ma junɨmuŋ. Mani
    tap okok yad nokom din agɨl gos ak ma nɨgɨnɨmuŋ.
  jic-NT: Pastor tsji' liji Dios mpes. Jepa jupj Dios ts'uyupj mpes. Mpes Dios jos
    pajal 'üsüs nsem jupj, la p'a ma malala mvelecj ca jupj po'ó. Dios jos jupj ma
    jola jupj p'iyá más 'üsüs la p'a jilal. Gente nepénowa len̈ way ts'a 'in se palá.
    Dios jos pastor ma yupj jinwá nsem. Dios jos pastor ma myona. Jos jupj lovin ma
    quelel le palana la p'a jilal. Dios jos jupj ma li tsuwile t'emel la t'anques.
  zap-NT: Porke men ne rnebééy lo men ne rlaleedx Jesucrist, rap men degne xnëz ybán
    men por ne nak men men ne zu lo xdxiin Dëdyuzh; gakndípdet xdiiz men, ni gakgyikylaadet
    men, ni gakdet men menguu, ni yedet men dil, ni ylaadet men ne mal por ne gun
    men gan med.
  wer-wer: Ngönënë wotöököp pi Anutu pim yaat ngarangk yaaupök omnaröa itöök ketre
    saun won, wotpil öp. Pi pimtën ping wesak ëak ya sangën teënt ëëpan. I ngaat nak
    kön irikor ëak omnarö köntak mööpan. Monere urömatëën war ëëpan.
  ipi-ipi: Sosa ando atalane akali mindimane Gotena piape piyane. Tene okonena, balato
    bia ipa tai kambua noto, keewa ata napipe-pene. Jia. Balato wandakali waka tupa
    minu peya napene, munipi minditaka kambua miauwa lakae lo nembo natape-pene. Balato
    wamba ini kapoyale yataka naene, atape-pene tene mia napipe-pene. Balato gene
    yene ateyo nembo natene, mana koo waka mindi mina napene atape-pene.
  qul-NT: Iglesiapi churaska pastorka Diospaj obranta cuidaj; chayraycu sumaj allinta
    causanan, mana paylla casuna munaj, mana rato phiñaricoj, mana machaj, mana makanacoj,
    mana allinmanta mana kolke jap'ekay munaj.
  ter-NT: Vo'oku enepone inuxínotihiko itukéti ítukeke Itukó'oviti, konókoti itúkeovo
    ákoti évekinokonoku emó'uinokono ápeyea váhere ítuke. Ákomaka yusíka itúkeovo
    kapayásokopovoti koane í'imaikovo koyêti. Koáhati ko'ítuketi ítuke Itukó'oviti.
    Ákomaka yusíka énoyeovo kumá'am, áko'o itúkeovo ísukenati. Ákomaka yusíka ixómoyea
    ipúpakino isóneu kahá'ayea enó'iyea tiûketina.
  bmr-NT: Mɨɨro Moocaani iija toomomɨnaafi obispo onoobo iimino ifi ɨtɨcovono ifiima
    icanɨcɨhi. Jaabo jenaaufifitɨɨbo iicaqui, bu icajɨɨsutɨɨbo iicaqui, bu guiriicavefitɨɨbo
    iicaqui, amocasifitɨɨbo iicaqui, bu ajashurunoco guiraano ajaadusuuboro guiraano
    nɨhɨbamɨco ɨɨcɨnoco imogotɨɨbo iicaqui icano.
  fuf-fuf: Awa no haani ka tawata ardotooɗo dental ngal felnaaki, ko fii himo halfinaa
    ardagol ɓeynguure Alla nden, ko ɗun waɗi si hara hinaa mawnintiniiɗo, hinaa seytinoowo,
    hinaa yaroowo, hinaa ɲaaɗuɗo, hinaa ɗaɓɓiroowo miile,
  bhl-bhl: Mak e, kak yetebiliw kunum i Sunbin-Got em aluwbamin aluwkabiliw kasike,
    i kawtiw alik im kiin dim e sen so banim kunum keko, boliwka! Mak e, i kanelom
    ikalem kal dim em ibolow fukunin kuw gelewemokoliw te! Mak e, i kanelom fongate
    kaisuw kemokoliw te! Mak e, i kanelom wain ok banban waneko, anung anung teifulu
    kemokoliw te! Mak e i kanelom ibolow silikmoyemokoliw te! Mak e, im ibolow e tum
    win ibolow kuw dukalewokoliw te! Babo!
  ons-ons: Eŋe Anutu wane urata wareka okanmaike, doku tau tau magu, yewa eŋane ware
    ware yewa eŋe sotine midaine. Eŋe wawaine misuk okaniake, me sot osi osi misuk
    okaniake, me doku togole zok misuk ne geke, me kawali misuk qeake, me wesi aboŋ
    wane bailalaŋ misuk okaniake.
  con-NTPO: Nane Cristove in'jamba bo'je'cho na'suja Chigambe sema'su tsu. Tsa'camba
    tsu egae tsincon'chove mecho canseya'cho. Tisu in'jan'chove panshaen in'jambipa
    junde iyicca'yembe'yi tsu canseya'cho. Toya'caen ccusimbe'yi ni tssetsseccombe'yi
    tsu canseya'cho. Toya'caen aqquiatsse ganañe in'jambe'yi tsu canseya'cho.
  ghs-ghs: '@see-verse:TIT.001.006'
  txu-NT: Nà, me axwe kêtbit dja me kubê Jeju nhõ me jao ba djwỳnh. Mỳkam dja ga me
    ja'ãbit meo ba djwỳnh rẽ? Bir, me kabẽn mexbit dja me Metĩndjwỳnhmã apê. Djãm
    me kabẽn punu Metĩndjwỳnhmã àpênh got. Kwãrĩk wãnh me amakkre kêt, me ngryknhĩ,
    me kum kadjwati kangôbit djành, me àkrê, me kute pi'ôk kaprĩbit prãme me noo biknoro
    baja, kwãrĩk wãnh me ja'ã Jeju nhõ me jao ba djwỳnh rẽnh kêt.
  eng-WEBU: For the overseer must be blameless, as God’s steward, not self-pleasing,
    not easily angered, not given to wine, not violent, not greedy for dishonest gain;
  gnw-NT: Upurugüɨrovia vae reta itenondegua uyeyocui Tumpa pe. Jáeramo tuico cavi,
    agüɨye vaerã quía umbɨjeco mbae re. Agüɨye tuyembɨcate. Agüɨye tipɨarai. Agüɨye
    ticause. Agüɨye tijovaichopota. Agüɨye tuipota ete corepoti iyupeguarã.
  mux-mux: Krais-nga yambu-talapemanga tápu-yima-ni Pulu Yili-nga kongunale nokolemeláliinga
    yambuma-ni kanuku kis piliingí ulu te enini-kene naa pili yima molangi. ‘Oliu
    aima piliipa kungnjuli pelemú yima .’ niku yambuma tondulu munduku nokuku, nondupa
    arerembi kolku, no-tondulu nungíndu ‘Pulele nombú kene kelep tombu.’ niku naa
    piliiku walu-siku noku, yambuma-kene ele teku, ku-moni kene mélema kene yama panjiku
    ‘Kongun akiliinga ku-moni pulele wa-mele liimulú.’ niku, aku-siku molku kis-singí
    yima ‘Tápu-yima naa molangi.’ nikunu makó naa tui.
  maj-NT: A̱t'aha̱ nku nda̱ xi ku̱a̱se̱he̱ ni̱nku̱, kui xi tíjñaha̱ nga kúnnta ni
    xi ts'e̱ Nti̱a̱ná. Kui xáha̱. Kui nga kas'et'a xáha nku nda̱ xi najmi tjín ni
    xi chu̱bayanéhe̱ ra̱, xi najmi ngak'un, xi najmi stinta, xi najmi b'atihi̱ nga
    'bi binu̱, xi najmi kjánko̱ xu̱ta̱ ko̱ najmi mjehe̱ to̱on xi ch'on ts'ín sakú.
  bkq-NT: Deus ewanulâ ise Jesus einwânni modo iwymâry anhekyly. Awylygue koendâ lelâ
    anidâ, “Inakanhe aidyly” kehoemba itoem; adâkehobyry lelâ aidyse ato waunlo keba;
    inepa kulâ iewiâpani keba; toku ikaji ini keba; tâdâjitoguyly keim keba; toenzepa
    dinherupe, âdydo imeompe warâ tâidysedonro keba;
  kue-kue: Te ene pirkan etnga, ende okuna pi sutno meglkwa yomba i ye yeglpre yomba
    mina aglaumo ta paikran, yene nangiye dembiye sikre, dem oglandi kumbrukre te
    wain gigle dungwa ne du erekre, kunda nonga erekre, te moni ya bona pre ningadi
    bumbuno goglkrambuka.
  cot-NT: Iriraquea quempoguijajiguirica tsaroventajiatsica iriguentiquea savicaventiroca
    maasanopae inintaguetica Aapani Irioshi, irootaquequea nocantantacaca incoguitempanija
    incomajamajaquempaja aatoniji ochoocatitsi incantimentajiquerimeca. Aatoquea yaventacotatsi,
    aatoquea itijerequitatsi, aatoja ishinquiguitani, aisa aatoquea yaashitantatsi.
    Aatoquea yamatavijiguiritsi itsipapae iraaquenijite imentaquipae.
  bnp-bnp: O bole kunana e huriki a bakovi kamumu, a vuhuna o lohoka vona, a matakari
    na lotu i matakari e huriki a tara na Vure. Ge muri mai kunana a naro kamumu,
    bara ni keri ni padi virihia na naro hale. Nahea ge tagege. Nahea ge hinihate.
    Nahea ge ia a bakovi ni ninu. Nahea ge ia a bakovi ni vaubi. Nahea ge ngaru hateka
    a mahala.
  apn-NT: Jejus kôt pahkwỳjê hkrãhtũmjaja kot Tĩrtũm nhỹ hã hkrajê mã kapẽr mex o
    pa jakamã na htem tãm amnhĩ nhĩpêx o pa. Nẽ amnhĩ pix kukamã hamaxpẽr o pa hkêt
    nẽ. Nẽ gryk tokyx anhỹr kêt nẽ. Nẽ kagôxỳhti japrôr nẽ ho pipãnh o pa hkêt nẽ.
    Nẽ oprê ho pa hkêt nẽ. Nẽ kàxpore rũnh prãm xàj hêx rom tanhmã amnhĩ nhĩpêx to
    hkêt nẽ. Na htem ã amnhĩ nhĩpêx anhỹr hkêt nẽ.
  ctp-NT: Kwiꞌ ngwañaꞌan, nten nu ka ndloo la ꞌin nchga ta neꞌ taꞌaan ni, ja suꞌwe
    si ndiꞌin chaꞌ xtya xka nten kiꞌya ꞌin neꞌ kanꞌ, chaꞌ tñan ꞌin Ndiose ngiꞌni neꞌ
    kanꞌ. Kanꞌ chaꞌ, nuꞌwin Tito, ndiꞌin chaꞌ kunaan ꞌin nten nu ja tiji tloo, nten
    nu ja msinꞌ tiꞌ, nten nu ja kuꞌwi, nten nu ja ndiꞌin chaꞌ wsuun loꞌo taꞌa nten,
    nten nu ja ndiya ꞌa tiꞌ tñi;
  opm-opm: Kis mat ma pisapra oh Got orhe atamreindin oh sios bap ihirnong wamat papten
    han bap ihirnong kis matipra ohoh ihan ire yah hat saya apriya haptinong asoh
    wamara ire boknong matin meng oh timbas hat pati han ihirnongwi kis mat pisonmur.
    Mama mihat pati han bap ihirnongri kis deipra. Nohwi yah hat pat hanhe dahayao
    kapkap bopor heisup hayao wain tom isip dam da timbas hayao be bokdus hanip ihirnong
    inin meng por suyao noh titsi titsi datiprohnengo daham er mat dariyao ama ihat
    pati han bap ihirnongri kis deipra.
  bvr-bvr: Ngardawa Wangarr an-nika an-mujama an-gata jaga a-ganaja burrwa a-workiya
    aburr-yigipa Wangarr burr-yika gu-galiya yerrcha, nipa minypa an-molamola an-gugaliya
    a-ninya barra minypa barra gala ana-nga a-yinmiya a-yopa. Rrapa gala barra nipa
    wupa a-borrwiya jimarn jarra nipa wupa an-molamola rrapa birripa aburr-werranga
    aburr-werra. Nipa gala barra an-bachirra a-ni, rrapa gala barra nganicha m-borrwa
    a-bamba. Gala barra burr-bu a-workiya, rrapa gala barra mun-nga wurley mu-nega
    burrwa rrapa burr-gaypa. Ngika. Gu-gurda ngacha nipa gala barra a-yirda.
  zad-NT: Daa ngoo lall' nee xshin Chioza', chiyaḻ' gake' dowalj beṉ' wen, beṉ' bibi
    de iṉa beṉ' c̱he', na' bi gake' beṉ' chep cha'lall', ni bi gake' beṉ' lok, ni
    weezo, ni wishagdiḻ, ni beṉ' wzelall'.
  kmg-kmg: Micne bapa moc e Anuture gie soŋaŋkeekaczi bahacmâc juzejec, ehuc pepecne
    tâmiric â šâšâicne tâmiric â waiŋ âmbâŋ mi nânâ â šikare aafec tâmiric â moneŋ
    mafare sasec tâmiric, iŋuc juzejec.
  aso-aso: Ee, Oꞌmosoꞌmi gonoloꞌ gizebo ogaꞌ ilineꞌ nemuꞌ monoꞌ gizebo ve minelive
    nene eveneꞌ ezemuꞌ gilavo lihimeꞌve nomivo minelineꞌ o neive. Neꞌmine ogo mino
    eveneꞌ ngivileꞌ ogo gamazi belaaꞌ ive minamo izeboloꞌ geto molosaꞌmive mino noso
    no sipaki amaaꞌ ive mino lovo amaaꞌ ive mino moni heneni mamuꞌ mumuzoꞌ amaaꞌ ive
    neꞌmine ve minelineꞌ o neive.
  uli-uli: Bo semal le yebe mel bo meter chol sew Eklesia ngo iy mele yebe lamli yengang
    kala yael Deus ngo ye momay le towe yor derel. Ye towe hattodah, hare ye ha ssong,
    hare ye toahabbelas, hare ye toafedeg, hare ye chahewal salpiy.
  nin-NT: Nu nggo uni hru abiga, uwa yo so kye undu ku Abachi ku, a bu sama na abla
    nu uzirr umaku. A bu si si uni gɨ itu tuku iki unfu korr hen. A bu si si uni di
    so ahi hen. Na bu si si uni zharr itsi tuku uni zharr inklo hen.
  acu-NT: Cristonu ainau wainin ainauka Yuse aintsrin wainkarti tusar inaikiamu ainawai.
    Tura asar ni wakeramurin najantsuk, tura katsuram nintimtsuk, wári kajechu nunia
    nampechu nunia maanichu artinuitai. Tura kuikiancha itiur nukapsha achiktajak
    tuuka nintimtsuk pujusartinuitai.
  cak-WNT: Ruma jun anciano riche (rixin) ri iglesia jun rusamajel ri Dios, y can
    yatajnek pa ruk'a' chi nuben cuenta ri iglesia, rumari' can nic'atzin chi ruc'uan
    jun utzilaj c'aslen riche (rixin) chi queri' majun tzij nibix ta chrij. Chuka'
    nic'atzin chi ma nunimirisaj ta ri', chi man ta chanin nipe royowal, jun ri ma
    nik'aber ta, ma banoy ta ch'a'oj, y ch'ajch'oj ta ruch'aquic rurajil nuben.
  ebk-ebk: Kiapú ta hiya nan matalek ay mangaywan as nan iglesian Apo Dios, masapor
    maid maepafiasor kan hiya. Masapor us achi napangas, achi fungngat, achi futtang,
    achi omaabkor ya achi naakum as siping.
  spa-PDDPT: 'Porque es necesario que el supervisor sea irreprochable como administrador
    de Dios: no arrogante, no iracundo, no adicto al vino, no pendenciero, no codicioso
    de ganancia deshonesta,'
  ruf-ruf: Kwaapfila mbala yowalolesa iwanu iwomtoghola Kiristu ka mwimilitsi we isang'ano
    ye Imulungu, yawe imunu iyalihela matotso. Aleke kwighoda, aleke kusumka kwona
    maya, aleke kupatika, aleke ughobo na aleke kusulukila ng'ani tsisendi.
  gun-gun: Mba'eta igreja re opena va'e ma nda'evei ojou vaia rei aguã rami ikuai
    aguã, ha'e kuery pe Nhanderuete ae opena uka rire. Ha'e kuery ojee ae rive'ỹ ojerovia
    va'e, ivai ja e'ỹ, ha'e vinho oy'ua rupi e'ỹ ikuai va'e, ojerovia rei e'ỹ va'e,
    neĩ peráta re nda'evei rei e'ỹ va'e ha'eve.
  agu-BL: Na chin tajwe'n cunin yi quil jal yolbil tetz jun wi' banl wi', yi at sju'
    tak'un Kataj. Qui'c cu tan cyoque'n yi e' kajwutz yi na cyocsaj quib nim tu cyajtza'kl;
    nka yi e' yi at chimacle'n; nka yi e' yi na oc a' chiwi'; nka yi e' yi chin chigan
    nin oyintzi'; nka yi e' yi xkantzaj nink na cyaj.
  isn-isn: Ingi muhimu kumugozeeli, mu nyumba ang'wi Tunda, alekekutula nikimilwi.
    Azesinga muntu wiogo ang'wi singawigiilya. Singa wikaya kutaka walekekutula mugala
    ntule, aleke kutula muntu nuweta wilea, aleketula nsula.
  eng-PEV: Church leaders are in charge of God’s work on earth, so they have to be
    really good people, and then nobody will say anything bad about them. Whenever
    you pick people to be church leaders, – Don’t pick people that think they are
    better than everyone else. – Don’t pick people that get angry too easily. – Don’t
    pick people that drink a lot of grog. – Don’t pick people that get into fights.
    – Don’t pick greedy people, that want lots of money and things.
  ilo-ULB: Kasapulan para iti agay-aywan, kas mangimatmaton iti bumalay ti Dios, nga
    awan pakababalawanna. Masapul a saan isuna a naariwawa wenno saan a maanawa. Masapul
    a saan isuna a nalaka nga agpungtot, saan a naigamer iti arak, saan a mannakiriri,
    ken saan a naagum a tao.
  pir-NT: '@see-verse:TIT.001.006'
  anv-NT: Muú kpaá né mmu ɛchomelé bɔɔ́ Ɛsɔwɔ alu muú ayi apɛlé ndɛre utɔɔ́
    Ɛsɔwɔ ukɛne. Ndɛre ɛlúmbɔ, abɔ mambɛ muú ayi álá ákágé shulé ji ndo, abɔɔ́
    fɔ́ mambɛ muú neŋga, muú ayi awyaá gefere, menyuú mmɔɔ́, abɛɛ́ fɔ́ memmyɛ
    mammyɛ, ne abɛɛ́ fɔ muú ayi aselegé ɛbwɔ.
  sab-NT: Kwian Chubenu chugagwalla, ama kwian lle boanga Chube alin, malen noare
    kwian ene chage trate no kwian ulita gwa giti. Ama me mo gbadale ma no ma kweri
    daba nage. Ama me kwian ta skochienga. Ama mo ta gbe me lle gage janga me chage
    llale. Ama me kira batanga daba ole. Ama me tañachugadale igi gai lle giti ngwale
    daba ngeru.
  tmd-tmd: Krais nöbö mö nuŋwa nugwidɨx mɨdɨb nöbö piaku ñɨŋ God mabö nuŋwa keir nugwidɨx
    mɨdöia. Makwam, nugwidɨx mɨdɨb nöbö piaku ñɨŋ rɨ ri abɨŋ, nöbö mö bli ñɨgö yad
    höimöubä maga nɨgölaŋ. Nöbö mönö nuö nuö yadmɨdöi piaku, nöbö rɨmgör ölɨsö rödmɨdöi
    piaku, nöbö röbö ölɨsö nɨmön u pɨlmɨdöi piaku, nöbö öbɨl nuö nuö palmɨdöi piaku,
    nöbö köme ulnöu rɨg ap bla kib pɨmɨdöi piaku, ñɨgö nugwön yad nɨgmɨjɨnö.
  acr-NNT: Ekꞌu riꞌ ri yaꞌtal che kuꞌana aj kꞌamal kiwach rutinamit ri Dios, lik chirajawaxik
    e jusukꞌ rubꞌinik usilabꞌik chaꞌ na jinta kachꞌaꞌtibꞌen re, muꞌan nim chiribꞌil
    ribꞌ, na chꞌiꞌchꞌoj ta ukꞌuꞌx, na qꞌabꞌaꞌrel taj, na aj chꞌaꞌoj taj, na rayinel
    taj re puaq kachꞌak rukꞌ sokosoꞌnik.
  kpg-kpg: Idimaa di tagi taumaha dela e madamada humalia i nnegau a God, geia e hai
    gii hai tangada deai dahi mee hala i dono baahi ai. Mee hagalee hagalaamua ia,
    be e hagawelewele hagalimalima, be e inuinu nia dagaao, be e heebagi, be e hagagailaa
    gi nia bahihadu.
  taj-taj: तिग्‍दा भिसम परमेश्‍वरला गे लबारी जिम्‍मा पिन्‍बा म्‍हि तबासे लमा मण्‍डलीदा
    च्‍याबा म्‍हि चा तिगै दोष आरेबा ततोःला। थे ह्राङला सुरसे भ्रबा, योनान बोमो खबा,
    झि आइरक थुङ्सी ङ्‌य्‍होइसी भ्रबा, छेबा बङ्बा लबा, धन सम्‍पत्तिरी लोभ लबा म्‍हि
    आहिन,
  avt-avt: Mɨtɨk iuwe naanmɨpre menmen me God, te hɨrak nɨpaa ere in kɨrɨak menmen
    yaaim. Hɨrak mɨtɨk enuk paan tokik au emɨt! Hɨrak ap han enuk waswas keriuwe menmen
    au emɨt! Hɨrak kaam tɨpar si enum ere ketaritari au emɨt! Hɨrak ketike mɨt han
    nenehan nenepan me menmen au emɨt! Hɨrak hanhan kakɨt pewek te han kenke kenterim
    au emɨt!
  cbk-cbk: Cay el lider del iglesia amo el encargao del trabajo de Dios, poreso ele
    debe gayot vivi un vida nuay culpa. No debe le domina con otros, ni queda rabiao
    pronto, ni man borrachon, ni man valiente, ni man avariento.
  uig-ARA: چۈنكى جامائەتنىڭ يېتەكچىسى خۇدانىڭ ئائىلىسىگە غوجىدار بولۇش سۈپىتىدە، ئەيىبسىز
    بولۇشى كېرەك؛ باشباشتاق ئەمەس، تېرىككەك ئەمەس، ھاراق-شارابقا بېرىلگەن ئەمەس، زوراۋان
    ئەمەس، نەپسانىيەتچى ئەمەس،
  tuf-tuf: Sir chiwa acu cara cácata éyinra ur ay itquin cácataro. Eyinat Sir ima
    chiwa obir yajcata etar eyta bin cácataro. Eyta cuácayat imaran urán bahnaquin
    tahnác síhw̃ati bin cácataro. Tec siris ítiti bin cácataro. Sima bunar bár bin
    cácataro. Uw tiw̃ti itquin cácataro. Raya racar cat cuitra isoti bin cácataro.
  abx-abx: Kinahanglan nga gana' makabasol sito a'a kay iya i mangngataman si magpanutu'o
    ngan nagtapuran pagpanginano si dimu'an tawa'-na si Diyos. Kinahanglan nga ma'in
    iya duminanti, ma'in masisinahon, ma'in paralango, ma'in makihihiranon ngan ma'in
    daya'on si pag'inanda' kwarta.
  mco-NT: Copɨcy huɨdibɨ nigohuajc'adamb yɨ mɨbɨjcpɨdɨjc huen jäy'aty tɨydudägy, ca'
    huaad ti tundɨgoy; huen yajxon cuend'adɨpy huɨdibɨ Dios yje'ajtpy; jäy huɨdibɨ
    ca' ycöjuuñɨty; huɨdibɨ ca' yhuindzipɨty; huɨdibɨ ca' y'amügɨty; huɨdibɨ ca' chip'ixtäy;
    huɨdibɨ ca' y'adzocy.
  cpb-NT: Tema Pawa rantawaitziniri jewatziriri kemisantanaatsiri, ontzimatye raamaawentya
    itzimikari kantakoterine shameyantzi rinatzi, kishinkari rinatzi, shinkiyantzi
    rinatzi, antantzinkari, oshekyiiriri iyorikite raapithatantziri.
  aon-aon: Nyak nyadukemesh, mamudok douk hape debeimi um Iruhin ananish arpesh iri
    douk hape debeimi um Iruhin ananin mour. Douk namudok aria mamudok armam hunek
    yopihi atih aih namudok. Amam yopuyopumi abom aria hunek yopinyi atin um arpesh
    mare shutik enesh yoweishi inahos amam hunekesh iri, uwok. Amam hunih amam kanak
    aria hupe shakamum kupaishi arpesh aria mare juwehosim arigas. Aria shopunek,
    amam mare huwok wainibar abar aria hugugak, uwok. Aria amam mare juwehosim hubo
    kupaishi arpesh, aria mare urkwip purum hukri amam atum hurao sabaibori utabor
    iri jah, uwok.
  hus-NT-2005: Pos xi kʼwajattsik ti okʼlek belomtsik, xi kʼwajattsik in belkómtsal
    xowaꞌ in dhabal na Dios, yab yejat kin kóꞌoy ni jun xataꞌ xantʼokʼál ti ka kʼwiyan,
    yab yejat kin tʼekʼaꞌtsik tinbáꞌ, nibal u chakulom. Yab jun i uchʼál inik, yab
    jun i kunux inik, nibal xin leꞌnál i tumín xi yab átadh alwaꞌ.
  mig-NT: Te cha̱a ndíto tɨku'ni̱, nɨ́nɨ ná kúu‑de cha̱a tú yí'i kua̱chi sɨkɨ̱, chi̱
    nchátíñu‑de tiñu Dios. Ma̱ kújá'a̱ ini̱‑de, ma̱ yachí kiti̱ ini̱‑de, ma̱ kóo ká'vá‑de,
    ma̱ stují‑dé ña̱yɨvɨ, ma̱ ndío xaa̱n iní‑de sɨkɨ̱ xú'ún.
  bps-bps: Du i to mebe i dad faglut, mebe nimò Dwata, taman fye ku landè fakay mlé
    salà di kenen. Là fakay ku fdag, na mlal flabè, flangal, sfati, na lom i knun.
  mbs-mbs: So egseligan sikandin te Timanem mengibing te menge otaw egpemenal, keilangan
    wedad palos isila kandin. Eked kepakay se otaw egpelangkaw-langkaw, aw mebabaw
    se pedowan din, aw metiinem, aw egbolaw, aw egpengewarta.
  tof-tof: 'Sos alngomól akó ngabkan pam wa wata dümdüm yarile, zitülkus wa Godón
    elklaza ngabkan pama, da oyakwata pamkolpama zitül-koke pokodó koke bóktan kwarile
    wagó, wa kolae kla tónggapónórr. Wa inzan dümdüm yarile: Wa igó pam koke yarile
    igó, “Ka wata blaman kla wirri umulóla” akó nabe tolome adoat baile, akó wa büsai
    ngürsilüm bain pam koke yarile. Ó wa ngyepame gorrgorr koke baile akó zóngang
    gazirr pam koke yarile. Oya wirri ubi babul ki yarile mani azebóm.'
  cme-NT: Diiloŋ-dũŋ-baamba yaatieŋo ce Diiloŋ-maacemma, a ce dumaaŋo-na cãlmuɔ
    saa saaya u da-yuɔ. U saa saaya u waa bombolmantieŋo, u huɔŋga saa saaya ka maar-o,
    u saa saaya u tuɔ ce koŋhiliiŋgu, u saa saaya u waa bɛrkartieŋo, u saa bi saaya
    u tuɔ wuo huhurma-na.
  sus-sus: Fo yi xunmatie xa findi xɛmɛ tinxinxie nan na barima Ala xa wali nan taxuxi
    e ra. E naxa findi mixie ra naxee e yɛtɛ igboma, naxee bɔɲɛ tema mafuren, naxee
    siisima, naxee mawolen, naxee biraxi geeni tinxintare fɔxɔ ra.
  pon-2006: Pwehki sounkaweid en mwomwohdiso menet eh pahn apwahpwalih sapwellimen
    Koht doadoahk, e uhdahn pahn kin mour mwakelekel. E sohte pahn aklapalap, de pwurienikem,
    de kamam sakau, de lemei, de noahrok mwohni.
  dad-dad: Sios lo fiya tamo ĩ, Negur nẽ kabĩ ifenẽya nigin, ĩ bouwa od sã, to aya
    dogol yedig, kaisã to name isedig, aai fatuk to yõdig, to kusĩ yedig, idegẽya
    bunem safina to yaledig.
  zab-NT: Te pur ni nap guelrnabee lo de xpɨny Crist ax laznaabɨy anuu irate ni ná
    pur Dios, pur ningui rquiinpac ibánybɨ zec ni riáld. Quɨt gúntib xgab dec ni iniitisbɨ
    illiú, niclɨza quɨt gactib nadxiich, niclɨza borrach, niclɨza bɨny didxguidx,
    niclɨza quɨt quíilytib nez par icáab xmɨly bniety
  jae-jae: Aôm kôjala gebe gejobwaga kêtu Anôtônê gêŋ ŋasakiŋwaga, tec êmoa laŋônêm
    sawageŋ. Eŋ etoc tau sa atom, ŋac têtac ŋandaŋboa atom, ênôm gêŋ anaboa atom,
    lêma ênac si ŋ ŋawaô atom ma êwê launêŋ gêŋ aucboa atom.
  ksd-ksd: Tago i topa ra ngala na patuana upi koko ta magit na vartakun pirana, tago
    ia ra tena balabalaure ure ra magit kai God; koko na pue ngangar, koko na kankan
    lolalolo, koko ia ra lup mome vain, koko na varvarkita, ma koko na ngarao upi
    ra kaina tabarikik;
  msm-NT: Su sikan ogkangkasaligan to Diyus to pagdumaya to mgo magtutuu, kinahangyan
    no wada yagboy igkasawoy kandan. Kona sikandan no matinumanon to gustu, kona no
    madali ogkaboyu, kona no palahobog, kona no abusadu aw kona no pakisaepi.
  myk-myk: Egilizi ɲahagbaa fɔɔ ya yaa na pye jaagi xuu baa, bani Kilɛ wo kapyeŋɛɛ
    wʼa byi. Wu ya yaa na pye ɲɔsanga fɔɔ wɛ, wu ya yaa na pye loyiridaan fɔɔ wɛ,
    wu ya yaa na pye singba, kelee kafugo sipya wɛ, wu ya yaa wʼa wari shaa ni naŋmahara
    ni wɛ.
  sbe-sbe: Dubu taukitahetetena ne Yaubada yona paisowa tauginaulina. Unai iya tabu
    kana gilu hesau. Tabu ye nuwasaesae, tabu ye koikoipilimwamwayau, tabu tamowai
    numanumayauyaulena, tabu ye laulauhelili, tabu moni gadosisina ye lakikalili kalinawai.
  mcr-mcr: Ämaqä Goti Hanjuwä Iqueä wäuŋui a äqätätä, Iqueqä ämaqä iunä miqä iqu,
    ämaqä iiŋiuqä hiŋuä iqiŋi, suqä quvqä hui mimäkqä-qu hiätätŋqe. Tiiŋiŋqä hmanji.
    Iqu, “Nyi yoqä naqä täŋä-qunä, ŋqä änyiŋqä dunä imäkqämqeqä” kŋuä mindqäŋqä-qu
    eä, äwqä tnäŋä maqänä mimäkqä-qu eä, wainqä-eqä yäŋänäqŋqe kuapänä maŋqä-qu eä,
    mäkäŋqä miqä-qu eä, womba miqä kŋui mbqä duŋqänä mämeqä-qu eä hiätätŋqe.
  cux-NT: '''Iiⁿ''yāⁿ chi diíⁿ yā ntiiⁿnyuⁿ yeⁿ''é Ndyuūs canee chi candɛɛ́ yā cuidado
    yeⁿ''e ntiiⁿnyuⁿ yeⁿ''é Ndyuūs. Ní cáávā chuū ''iiⁿ''yāⁿ s''eeⁿ canee chi ''cuɛɛtinéé
    n''daaca yā. Nguɛ́ɛ́ cuuvi ''iiⁿ''yāⁿ chi necio yā, ní nguɛ́ɛ́ ''iiⁿ''yāⁿ chi
    nduuvi taáⁿ yā, ndíí nguɛ́ɛ́ ndúú ''iiⁿ''yāⁿ chi ngii cuu''ví yā va ní in''nuuⁿ
    yā vaadī ''caa''va. Ní nguɛ́ɛ́ cuuvi ''iiⁿ''yāⁿ chi neⁿ''é yā diiⁿ yā ganar tuūmī
    cáávā ntiiⁿnyuⁿ chi diíⁿ yā chi nguɛ́ɛ́ n''daacā.'
  tur-YTC: Çünkü gözetmen, Tanrı evinin kâhyası olarak, lekesiz olmalı. Kendini beğenmiş,
    tez öfkelenen, şarap düşkünü, zorba, haksız kazanç peşinde koşan açgözlü biri
    olmamalı.
  san-ITR: yato hetoradyakSheNeshvarasya gR^ihAdyakSheNevAnindanIyena bhavitavyaM|
    tena svechChAchAriNA krodhinA pAnAsaktena prahArakeNa lobhinA vA na bhavitavyaM
  bel-N: Бо епіскап мусіць быць бездакорны, як Божы аканом, не самалюбны, не гняўлівы,
    ня п’яніца, не задзірлівы, ня сквапны,
  sch-sch: Koiindang upa chu Pathien sin enkolpu ani sikin, demnaboi ani ngêt rang
    ani. Theiintum mi aninônchu ningthik bai, ju inrûi mi aninônchu rahangrât
    mi, aninônchu sum inruôk mi ani rang ni tet nimak.
  mic-MIQNT: Ta'n wen iganpugutuaji ta'nig getlams'tasultiliji nujo'tg Gjinisgam ugtlugowaqan.
    Etna na ugjit amujpa na mo we'jituam'g amsalteg negmeg. Amujpa na mo metua'tegegw
    aq mo jaqaliqqwaig gisna mo getgiegw gisna mo jaqali matnaqqegw, aq mo pisoqqewe'egsigw.
  huu-NT: Jusiñamui facaina naimɨe maɨjɨa jira, creyentiaɨ sedaraɨmadɨ maremɨena illa.
    Abɨna ɨedoñena. Raɨre icɨriñena. Jɨfairuiñena. Fuiriruiñena. Ucubena nɨcɨdoñena.
  jiv-NT: Enentáimprata. Yus-shuaran wáinin Yusna ana nuna wáinkiat tusa anaikiamuiti.
    Tuma asamtai nekas makuuchmin wekasatniuiti. Waantu enentáimtumatsuk, kajetsuk,
    tura nampechu átiniaiti. Chikichan waitkiau áchatniuiti. Tura anaṉma kuítrintin
    ajastaj tusa wakerukchatniuiti.
  otm-NT: Nguetho nu yʉ ngʉrbi i 'yo yʉ́ güɛnda a rá 'bɛfi Oją. Janangue'a da thahni
    to'o hingui øt' ran ts'o, nu'a hin din 'yɛ̨zɛhɛ, nɛ hin din cuɛ, nɛ xín dim mihni,
    xín din ndesʉi, xín din siyate ngue ra mbɛti.
  dah-dah: Be, Yesuyen alya bereyat doyaŋ marbe Al Kuruŋ beleŋ po meteŋne tinayiŋ
    yeŋ basiŋa yirtiŋ. Niŋgeb go mar gobe uliŋde merem moŋ hinayiŋ, yiŋgeŋ ge turuŋ
    turuŋ ma teŋ hinayiŋ, araŋeŋ bearar ma teŋ hinayiŋ, kukuwa fe nene kukuwa heŋ
    heŋ mata ma teŋ hinayiŋ, det kuraŋ al kwep kwep ma yirde hinayiŋ, irde al mali
    ma gasa yirde hinayiŋ. Irdeb usi matare al kurate hora ma yade hinayiŋ.
  tnk-tnk: Iəmə asori sə ramətui tɨ nakalasia me ramo tukwini nari m Kumwesən, ro
    iamɨnhi irə noien səvənhi traməkeikei matukwatukw pam. Rərəha mə kənkapwə rɨskai,
    uə niemaha raməpi akwauakw in, uə ramənɨmwi pɨk, uə ramousi iərmama, uə ramo noien
    ikou mauvehi mane irə.
  kpr-kpr: 'Ni eregosesa: ekaresia+ da giti jijighigari, God da saramana ainda giti
    nene jijighuse irarera. Ava sedo, ekaresia+ da giti jighariá nu ari eveva avanembo
    use irarira. Nu jo gogore use, janje eko jo totoi ae edo gharira. Nu jo uvu fakara
    teria futo mindari jiro birurughae edo gharira. Nu jo tataya ae edo gharira. Nu
    jo enda da gugua aindae dighighi ae edo gharira.'
