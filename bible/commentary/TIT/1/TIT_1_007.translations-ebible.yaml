  eng-WMBB: For the overseer must be blameless, as God’s steward, not self-pleasing,
    not easily angered, not given to wine, not violent, not greedy for dishonest gain;
  zat-NTPS: 'Lawe'' da xu''u lu ne̱''e̱ zrin chee̱ Dios, tu benne'' dxuxúe̱'' benne''
