    in komali daat hlapat tas deken; in niun mahus tutungus sas deken; in keng daat
    tas deken; nol in kom naseke duit tas deken.
  ptu-ptu: Aka to ma'kambi' ia too muäto' pengkähänganna Puang Allataala, dadi la
