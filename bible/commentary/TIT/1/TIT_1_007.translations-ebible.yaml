    devem ser arrogantes. Eles não devem ficar zangados facilmente. Eles não devem
    ser homens que bebem muito álcool. Eles não devem ser homens que agem de maneira
    violenta/que machucam as pessoas quando ficam zangados. Eles não devem ser homens
    que querem muito dinheiro.
  gwi-NT: Tr'igiinkhii zheh gwizhit dinjii ndak khii nilii Vit'eegwijyąhchy'aa gwitr'it
