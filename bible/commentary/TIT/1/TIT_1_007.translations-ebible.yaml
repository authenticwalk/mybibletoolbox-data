    u pyi supyikyanga mɛ, u à yaa u a wyɛ́rɛŋi caa fyìnmɛ na.
  zty-NTPS: Bi žaḻa' gone' da' gak no benne' nnie' chie' kan žone' x̱chin Dios. Bi
    žaḻa' gake' benne' zide, o benne' ža'a, o benne' že'je', o benne' wediḻe diža',
    o benne' ẕdan ḻaže'e yeḻa' gape.
  mek-mek: Gome pakoꞌa papiauꞌi eꞌimaꞌi lopiaga ega pinauga auga Deo ega pinauga kainai,
    feagu felo ega laomai feloꞌi mo fekapaꞌi, ega koa ega pinaugai papiau isa kapa
    agaꞌo ekapa lilifua fakeoma puo fakepenia. Isa ifo faeau afagai alogaina, ke ifo
    logogai faepea. Isa gua faekupu faefiakoa, inuinu auga faemia, papiau faeau aageniꞌi
    mo ke pifogeai moni faeafia.
  aey-aey: Ge, tamanec cofadec matu eu Anutna cabi cofdona. Eunu uqa cahuldoc osoca
    qee odi biligian. Uqa cain deboeiaun, uqa mahucwe gemag cain beiaun, uqa ceu jeceb
    dalul cain qoiaun, uqa olohon cain beiaun, uqa meen qaig ocnu himec cain cisdoiaun.
  urd-GVH: निगरान को तो अल्लाह का घराना सँभालने की ज़िम्मादारी दी गई है, इसलिए लाज़िम
    है कि वह बेइलज़ाम हो। वह ख़ुदसर, ग़ुसीला, शराबी, लड़ाका या लालची न हो।
  ycn-ycn: 'Namájeño a''añó nanacojó ina''uqué, namácaloje nala''acá nacaje Tupana
    huátaca que penaje. Ñaquele marí cajena iná a''á namájeño penaje: palá i''imacaño;
    uncá la''alaño pu''uhuaré; uncá caja la''alaño necó hue''epiño que huani; uncá
    caja yúcha''alaño quiñaja; uncá caja yuhuéra''alaño; uncá caja huátalaño nócacajo;
    uncá caja huajhuela liñeru. Marí que i''imacaño i''imajeño namájeño penaje.'
  djr-djr: Yo. Ga ŋayiny dhu ga ŋunhi ŋurruŋu-djägamirrnydja mala djägany nhakun God-Waŋarrwalaŋuwnydja
    djämaw, ga nhinany ŋayi dhu ga ŋunhi rom-dhunupayirra yan. Yakan ŋayi dhu ga ŋunhi
    buŋgawakunhamirrnydja, ga yaka ŋayi dhu ga ŋunhi bondiny nhakun ŋula maḏakarritjthirr,
    ga yakan ŋayi dhu ŋunhiyiny yolŋu ŋänitji-ḻukanhamirrnydja ga yaka ŋayi dhu ga
    wanaŋa-ḏumurruyirr ŋula nhakuny malaŋuw.
  kvg-kvg: Klisten megeat ezoqam, ndego Mbumbukiam-qá sasae ndøgó. Yaq nakémbá,
