  cnt-NT: Dsa₂ i₂niog₅ gu₂ guá'₅, ca₂tɨ́in₂ ŋɨ₃ le₃ne₄ Diú₄ tsá₃ 'e₂ jág₁ cha₂ jua'₅₄
