    aknga asinggan dua tangoke datdaptawan. Ita musia toknga siknga dua natake yaniyapiban.
    Gatu mani kwaapzang panangge kemu ma panziyuk mani papan.
  bus-bus: Zaakɛ gbɛ̃nsi nɛ́ Luda zĩ gwàrimɛ, àtongↄ̃ dɛ taaridee ke wadadee ke pↄfɛ̃ri
    ke wɛ̃dɛri ke gbɛ̃ pãsĩ ke ↄↄzaawɛtɛri ũro.
  gub-BL: Uzeruzar ma'e waneruze'egar a'e wà, uzapo tuwe Tupàn pe uma'ereko haw a'e
    wà. A'e rupi nuzapo pixik kwaw ikatu 'ym ma'e wà. Nuiko wera'u kwaw amogwer wanuwi
    wà. Tuwe nuikwahy e kwaw na'arewahy wà nehe. Tuwe nuzàmàtyry'ym e kwaw amogwer
    wà nehe. Tuwe nuputar kwaw ma'e tetea'u uzeupe wà nehe.
  imo-imo: Kraistinga imbo talapemanga tapu iyemani Gotenga kongonomu nokoromele kani
    imbomani kanoko keri pilinge ulu te eno kinye naa peli iyema molangei. Iye awili
    none teremele iyema imboma enge ningo nokoko, nondoko mumindili kolko, no enge
    nili namboi ningo, imboma kinye opa teko, kou mone kinye melema kumo meko aku
    kongonomunga kou awini limolo ningo, aku teko molko kenjinge iyema tapu iyema
    naa molangei ningo mako naa towi.
  boj-boj: Ni qalie, Kristen naŋgo gate naŋgi Qotei aqa wau taqateqnub. Deqa ni tamo
    bei a gate atqa osimqa ni aqa kumbra endeqaji unsim a gate ate. A tamo uŋgasari
    kalil naŋgo ŋamgalaq di une saiqoji unu. A aqa segi ñam soqtosaieqnu. A Kristen
    tamo uŋgasari naŋgi ŋiriŋ na taqatnjrosaieqnu. A urur minjiŋ oqetosaieqnu. A ya
    uge uyoqnsiq nanariosaieqnu. A qoto ani tamo sai. A silali koba oqnqajqa tulaŋ
    arearetosaieqnu.
  eng-DRA: 'For a bishop must be without crime, as the steward of God: not proud,
    not subject to anger, not given to wine, no striker, not greedy of filthy lucre:'
  knf-knf: Na manjoonan naweek i banfiyaaruŋ awo namali i Naşibaţi ukaaŋ kë awo i
    kawo ñaaŋ i nin aloŋ awooŋ aanka uko uţup ţi a, aanwo kawo nahomp, këme naŧar
    udeeb, nakuj, naŋal ugut, aanwo kawo naguurad ţi uko wi itaka.
  san-KHM: យតោ ហេតោរទ្យក្ឞេណេឝ្វរស្យ គ្ឫហាទ្យក្ឞេណេវានិន្ទនីយេន ភវិតវ្យំ។ តេន ស្វេច្ឆាចារិណា
    ក្រោធិនា បានាសក្តេន ប្រហារកេណ លោភិនា វា ន ភវិតវ្យំ
  arn-NT: Welu tati longkolealu Ngünechen ñi trokiñ feyentulelu mew, müley ñi nieael
    lif mongen. Ngelay ñi wedwedka dungumekeael, ka ñi lef lladkünoael. Ngelay ñi
    ngollifengeael, ka müley ñi miyawnoael ta kewatun dungu mew, ka ñi ayünoael ñi
    wesa wewafiel ta pülata.
  zas-NT: Din bén rajp guialrniabee loj ree xbejn Cristo, lojman rigaꞌ gra ni na̱j
    por Dios, zeel rüjn naguiejn guibanman ziꞌc rayal. Ad rayalt güünman xgab guial
    tijbzi ni guiëbaman güün sirv, ad rayalt gacaman bénralenyaꞌ, ad rayalt gacaman
    benguꞌ, niꞌqui ben ruladx wadijl, ad zaguiil tëëtaman mod xhienaag tiaꞌman xmilia
    ree bejn.
  ken-NT: Tɛ̌ndu mǔnti bo Mandɛm chí mmu anɛ Mandɛm áchyɛ́ bɛtɨk ɛbhi nta yi, bɛkwɛ́nɛ́
    bɛ́bhɨ́kɨ́ bhɔ́ŋ bɛ́bhak nɛ yi, abhɨ́kɨ́ bhɔ́ŋ bɛ́bhak mmǔ mpányu, abhɨ́kɨ́
    bhɔ́ŋ bɛ́bhak mmu ɛchókóntɨ, abhɨ́kɨ́ bhɔ́ŋ bɛ́bhak nnyǔmɛ́m, abhɨkɨ bhɔŋ bɛ́bhak
    mmu anɛ átɔ̀ŋ bɛtaŋ, abhɔŋ bɛ́bhak chí sayri nɛ bho. Abhɔŋ nkwɔ́ bɛ́bhak mmu
    anɛ ábhɨ́kɨ́ bhɔ́ŋ ngoŋó nkáp nɛ apú kʉ bapu ɛ̌ti nkáp.
