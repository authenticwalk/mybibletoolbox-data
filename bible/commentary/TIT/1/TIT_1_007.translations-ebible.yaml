  ixl-NNT: Tan aꞌ u taqꞌon u Tiixheꞌ la til unqꞌa najeꞌ uvaꞌ la akꞌujbꞌaꞌ kan. Estiꞌeꞌ
    uvaꞌ techal chit uvaꞌ bꞌaꞌn itxumbꞌal la ibꞌaneꞌ, as yeꞌ la toksa tibꞌ naj snimil,
    as yeꞌ la txꞌiꞌtziꞌl tu naj, as yeꞌ la ul iviꞌ naj, as jit qꞌabꞌaꞌmil naj, as
    jit chukul chꞌaꞌo naj la ibꞌaneꞌ, as jit kuxh u puajeꞌ la titzꞌa naj, as yeꞌ la
    isubꞌ naj vimooleꞌ tiꞌ itxꞌakat ipuaj.
  boa-NT: Muurá túkevéjtsoobe páneere Píívyéébé icyánéjcú wákimyéí ejécunúhi. Áánéllii
    tééné wákimyéí méénume panévatúré ɨ́mɨááméré íjcyáiyáhi. Tsá ditye ávyéjuuháñé
    llííñéítyuróne. Tsá ditye cááyóbáítyuróne. Tsá ditye llíyíícyávéítyuróne. Tsá
    ditye átéréénéhjɨ́ hallúvú dsɨ́ɨ́dsɨ́váítyuróne.
  quh-NT: Pastorka mana juchachanamin canan tiyan Diospa runasninta khawapunanpaj
    churaska caskanraycu. Canan tiyan llamp'u sonkoyoj, mana phiñacoj, manataj machaskajinaka
    phiñacoj, nitaj runaswan makanacoj, nitaj kolketa munapayajpis.
  kwi-kwi: Sun iglesia mikwane sun Diospa kainammmikane, nil uztawa. Usne Diospa kal
    kishitpa. Usne awaruza tɨnta kaiznanachi. Aliz parananachi. Pirɨt chanchi. Waya
    kianachi. Sun pialpa minnachi, walkumanpa.
  agm-agm: Autaahaatɨhomɨ isɨhiyai iwinjaawɨ bimɨtaatɨwɨhiya saiwɨhiyai ahɨwise. Sandɨ
    nɨnɨ apaapɨmaato. Kɨnyɨ aimɨ mmonɨpɨ gwɨnyaapɨhoŋe. Isɨhiya noaipapɨ Autaahaatɨhopɨ
    gɨwunyaahohiyɨhiyaamɨ mɨtɨhiyaimatohiyɨhiya siya Autaahaatɨhomɨ otɨpɨpatɨ jaawɨ
    bindawa kawitaatɨwɨhiye. Isɨ kiya baiwɨ itatamanɨwɨ daiwɨ binyaihɨ isɨhiya kiyaamɨ
    maipɨhaiwa wɨndɨ mausopɨhiya. Aiwɨ amɨ kiya wɨretɨtɨwɨ maatɨmaatɨmiwɨhiya. Aiwɨ
    amɨ kiyaisɨ apowɨtandɨhandɨ ketɨ namwaipahiya. Aiwɨ amɨ kiya waapoho namaanɨwɨ
    namaahariwɨhiya. Aiwɨ amɨ isɨhiya usaisɨ tiwohɨpatɨ namepɨ kamaiwɨhiya. Aiwɨ amɨ
    kiya nawɨho taahɨho waatɨ naitaatɨwɨhandapɨ maarɨho namunyawɨhiya.
  ubr-ubr: Yabin orot kwatun on God an bobo engon initai inkaifarai tiwag. On mes
    ekalesia asi orot kwatun on men an komasin tani auman mes. On orot on men toun
    ingimemenai o sasasan wat iniyatatab mes, a wine intoman kwakwan inikokok mes,
    a on men baigagamotin a on men sawar bo auris on ingogoien kwakwan mes.
  tsw-NT: Ne ɗa waru zagbain u ciga u ꞌyuwan u yuwan wuma u saꞌani adama o ulinga
    wa̱ A̱sula̱ u na waa yuwusan. U da̱na̱ za vu ugbawu wan, waru u da̱na̱ za vu upan
    babu usa̱n wan. U ciga u ꞌyuwan u da̱na̱ ososowi wan. She u da̱na̱ za vu ulungusu
    wan. She wo oꞌwo za vi icigi yi ikebe lon wan.
  cax-NT: Arrti naqui mayore batrabacarati ümoti Tuparrü. Sane nauquiche tari urria
    nisüboriquirrti. Tapü tüboricotiatai. Tapü yorisübaborrti. Tapü yahiyorrti. Y
    tapü tarucu nirrancarrti ümo monirri.
  aia-aia: Na na'otara 'anai heisoi, 'ia God na 'ome sigihia 'anai 'omesuriai tatau'aro
    ana. Tarana naasi nai goro 'inia i awangana, neina bwa'i ta sae nai ha'ahunia
    'inia ta maho. Ni bwauodo 'e sae na bwa'i ha'ata'ea haaria ma'ua taesu'a mwada'u.
    'E sae na bwa'i gono raha 'ini'i waini bweu mana awa hahaingahui'a ma'ua pwari'i'i
    sae 'anai ha'a-bweubweu'araau 'ini'i ha'a adaa'i.
  srp-1865: Jer vladika treba da je bez mane, kao Božij pristav; ne koji sebi ugaða,
    ne gnjevljiv, ne pijanica, ne bojac, ne lakom na pogani dobitak;
  agt-agt: Te ya mangtaron ta tolay kiden na Namaratu a intu hala ya pinakabari na
    Namaratu, a mappya ta awena ipersa ya ikayat na en, ikid na awena malogon magporay,
    ikid na awena magillaw, ikid na awena hapa makitapil, ikid na awena maginggum
    ta pirak.
  lug-lug: Omulabirizi kimugwanira okuba nga taliiko kya kunenyezebwa ng’omuwanika
    wa Katonda, nga si mukakanyavu, nga si wa busungu, nga si mutamiivu, nga si mukambwe,
    nga teyeegomba kufuna magoba mu bukuusa
  yby-yby: Ito Omaimidana yowanulalo ujapa okaka onetibo we netiboya lihimala minametibo
    minatiye. Sakoya auha lametibo ito enemane oko elewole ga lametibo, ekesa no wavu-leko
    nametibo, lowa ga lametibo, moni uvaminamu ata keke ametibo minatiye.
  heb-heb: כי פקיד העדה צריך להיות איש תם כסכן לאלהים לא עמד על דעתו ולא רגזן ולא
    אהב יין ולא בעל אגרף ולא נטה אחרי הבצע׃
  mpp-mpp: I yangucte, Yesule habu damong ye Wapongte wiyac damongkedaicte. Ilec kpokpolic
    mikac gadaic. Ailu ye yeicnele ngageme feicne mi aidaic. Ailu ye ngic dacine mi
    aidaic. Ye waing misa nolu kweleine mi sifuwedaic. Ye kindololoine mikac ailu
    ye hasowacka hiye-moneng banogale mi gadaic.
  apb-apb: Mo na'ohai mwane i laona soihaada'inge kire ko lio i sulie mo esunge a
    God, na aena urinena, nge kire ke ii'o oodota'i tarau. Mwaanie kire lo'o-lo'onga'inire
    mola maraada, na mwaanie kire sae-saewasu lau-leu, na mwaanie kire inu-inu wei
    ni mehiri, na mwaanie kire ha'a-ha'a-ere, na mwaanie kire sae-sae haahie to'oha.
  san-TEL: యతో హేతోరద్యక్షేణేశ్వరస్య గృహాద్యక్షేణేవానిన్దనీయేన భవితవ్యం| తేన స్వేచ్ఛాచారిణా
    క్రోధినా పానాసక్తేన ప్రహారకేణ లోభినా వా న భవితవ్యం
  ben-IRV: ঈশ্বরের তত্ত্বাবধায়ক লোক হিসাবে, সেই পালককে এমন হতে হবে, যাতে কেউ তাঁর
    নিন্দা করতে না পারে; অসংযত, বদমেজাজী, মাতাল, প্রহারক বা কুৎসিত অর্থ লোভী যেন না
    হয়।
  ntu-ntu: Ncblo kx na-aclvele dzbe lrmakxtr nangi ncblo kxtubq mz nzobqkr leplz.
    X bzkq kx mz drtwrde natqde nangidati zvz, trlalztqpwzu mz kztedeng, drtwrde trka
    ani, rmnq zlwz, ota zvz, x prlvz mzte trau.
  pan-pan: ਕਿਉਂਕਿ ਚਾਹੀਦਾ ਹੈ ਜੋ ਕਲੀਸਿਯਾ ਦਾ ਨਿਗਾਹਬਾਨ ਪਰਮੇਸ਼ੁਰ ਦਾ ਭੰਡਾਰੀ ਹੋਣ ਦੇ ਕਰਕੇ,
    ਨਿਰਦੋਸ਼ ਹੋਵੇ, ਨਾ ਮਨ ਮਰਜ਼ੀ ਕਰਨ ਵਾਲਾ, ਨਾ ਕ੍ਰੋਧੀ, ਨਾ ਸ਼ਰਾਬੀ, ਨਾ ਝਗੜਾਲੂ, ਨਾ ਝੂਠੇ ਲਾਭ
    ਦਾ ਲਾਲਚੀ ਹੋਵੇ।
  gvc-gvc: '@see-verse:TIT.001.006'
  sbk-sbk: Ni muhimu wavhenyii, yawimila uwi nyumba iya Ngulubvi aga ndavhe uli silaumu,
    amganda lalamishe angamutu wibwango uwasawikhana. Alazimiha angahve mwalahombwa
    ga ndafumilane numwene agandevhe wivho asaheze avhe wanyonyoywe amanyonye.
  mya-JVB: အကြောင်းမူကား ၊ သင်းအုပ် သည် ဘုရားသခင် ၏ ဘဏ္ဍာစိုး ကဲ့သို့ ၊ အပြစ်တင် ခွင့်နှင့်
    ကင်းလွတ်သော သူဖြစ် ရမည်။ ကိုယ် အလိုသို့ လိုက်တတ်သောသူ၊ စိတ်တို သောသူ၊ စပျစ်ရည်
    နှင့်ပျော်မွေ့သောသူ၊ သူတစ်ပါး ကို ရိုက်ပုတ်သောသူ၊ မ စင်ကြယ်သောစီးပွားကို တပ်မက်သောသူ
    မ ဖြစ် ရဘဲ
  kgf-kgf: Héŋgaleŋ ic imi Anutuac ama galeŋa kecma képésic solaŋ kecma eŋeya ewa
    siŋ ménda méndacma qeri bélaŋaguc qahac kecma doku seli niŋac ménda wamma yaré
    ménda qema iwawai késamaŋ ʒé ikoc ménda wammacac hezac.
  awb-awb: Sísa tagaríáh kéráq wahnah arítéh ánínká Manikáne arambehri auráq matíéh
    púana peh kaweqtaq mía míai anínká wahnah aní míahrahire. Píribahri anímé, áyáteh
    anímé, píah néna múguwahgu aruqaruri anímé, tobeh aruqaruri anímé, móneyabé arutaboiri
    anímé íre wahnahnorahire. Írakaumo.
  gdn-gdn: Mamanuga God e iyapanaiyoma kwayubatamiyamu ragidai ki ka mu Mamanuga God
    e upi kwaetagamu ki pokere mu bera berokoi mo eba kwaetagisi ko iyapana yabu-mugu
    supasupai mena idiwono. Iyapana nima yabiyabiri tondau ki ka e eba kawai gisipono
    bo ade eba e midi tayatayabadai tondono. E awana ‘waeni’ kawaya daganani eba kuborono
    da e yabarai babayagisi ade e midi gayagayai maba eba tondono. E eba kapoiyogono
    ade iyapana mu gwedegwedemaga eba taisi teyateyamayogono.
  nko-NT: Ɩ́nɩá Bulu agyʋ́másʋ́ ɔpasua ɔhandɛ amʋ dɛ́kɩ sʋ á, ɔlala mátsiá mʋ
    ɩwɩ. Ɔmábwɛ ɔhá ánɩ́ ɔtamahɔ ahá asʋ́n, ntɛ́ɛ ɔtɔkɔ́sɩ́ nyá ɔblɔ́, ntɛ́ɛ
    ɔtɔbʋ́ ntá, ntɛ́ɛ otekle ɩkɔ́ ntɛ́ɛ ɔbʋ sika ɔnsɩ́pɛ.
  bsn-NT: Jesucristore ajitirʉ̃nʉrãre ũmato ñarã, Dios ĩ bojasere yirã ĩna ñajare,
    “Rojose yirã ñaama”, ĩnare yibetirʉarãma masa. Ĩna rãcana ĩna gotijama, ajiterã,
    guaro jũnisinimena, quẽamena, idimecʉmena, “Gãjoa bʉjarãsa” yirã, gãjerãre yitorã
    me ñarʉarãma.
  pib-NT: Gi rixanu girukotlewatachri gimkata muklukanuwnakatu gixleta, wa Goyakalunu
    girukotachri rixinri. Gi wa waleko gishinikanru kamrujetachripni. Gi wa pomtuwakalupni.
    Gi wa kgimeklerupni. Myagotkakakletupni. Gi wa kgimkapnugaklerupni.
  wiv-wiv: Na vuna ia kete gala na galanga ke Vuvu ni hada na sios. Kana moge e lala
    kete mahoto za, beta ni nap kete parua habuka e katia goloa zaha katiu. Beta ni
    lala ditadutadua na manumanu, ni kakanaka magali varitihitihia, beta ni lala kete
    sipak, beta ni lala varihubia, ki beta ni lala kete rukia manumanu ni vavanahedia.
  reg-reg: Jiire omutangasha unu kemeleguluru inyumba ya Nyamuanga asige kubha ne
    soro. Atabha munu wa injogele amwi unu atakwibhalilila. Ni bhusi bhusi asige kubha
    mwangu wo kubhiililwa, asige kubha mutamiji, asige kubha unu kaletelesha obhulwani,
    asiga kubha wa inamba.
  mlh-mlh: 'Maŋkekerisie kufufunde soguneyaŋuŋ pasto (bisop) iŋoji Anuture kufufuŋ
    siŋaŋ yabeeiŋ, ore eru ŋi yo oŋuine igodoŋgaigoŋ: Monde sakigo bakare buŋo tomiri,
    jauba-iriŋbiriŋ eru maŋgiine tomiri. Obu sanaŋine so noku jigo kosa so qaku gbegbedi
    paiineo rembeŋine so goku moneŋ yare so yameŋ keega.'
  gof-ENT: ዎሳ ኬ ጪሚ ፆሳ ኦሱዋ ሃዳራ ኤኪዳ ጊሾ ቦሬቶናይሳ፥ ኦቶርቶናይሳ፥ ኤሌ ዪሎቶናይሳ፥ ማቶናይሳ፥ ኦዳ ሜናይሳኔ
    ቤሶና ጎዓስ ዳፌቶናይሳ ጊዳናው ቤሴስ።
  aau-aau: God so mey ipey-ar, sios so peyrmawk liarok uwr so iha mon ma kow se hokuaw,
