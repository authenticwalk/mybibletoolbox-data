  qvw-NT: 'Cay caminaycüca Tayta Diosninchicpa lulaynincunacta licaycüca calmi allin
    tincüninman cawsaycunman mana mayanpis jamuyänanpä: mana nunatucüśhalla, imallapïpis
    mana piñacullal, mana shincacullal, pilyallacta mana ashiyal, nïtac juyucunallawan
    gänaypi mana wañupacuyalcalpis.'
  nfa-nfa: Lula kètu jumaꞌat sèra pakako sasabꞌa Lamatua, de rèngu hudꞌi mamuri dènge
    mola, aa dènge kolongara hua iia. Baku dedꞌe dhèu dhu dꞌèi padedha iisi; dhu nasa
    malai, dꞌèi mahu, dhu dꞌèi pagama, aa dhu mangaꞌa doi-dhari.
  tnp-tnp: Nəmiəgəhiən rəha eldə mɨn rəha niməfaki otəkeikei məhruahru vivi mətəu-inu
    ilah kautos uək asoli rəha Uhgɨn. Ilah nətəm kəuteh vivi nətəmimi, okotəkeikei
