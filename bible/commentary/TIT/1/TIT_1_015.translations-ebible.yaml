    wu tebiye ta giye na, lelebay, hərwi mədzal gər tay na, kə nas. Ada faya ta giye
    wu nakə lelebay aye na, horoy a gatay bay.
  noa-H: Mamʌ har k'ĩirjug wajap'a wai nʌm k'ʌʌnag chan mag k'abam, nem t'ʌnʌm t'um
    hajap'a t'ʌnʌm. Mamʌ har Hẽwandam hiek hʌ̈k'aba ni k'ĩirjugjã hajap'a k'aba nʌm
    k'ʌʌnag chan, bʌ̃ʌrjã nem hajap'am chuk'um, hamachdëu k'aigba k'ĩirju nʌm gaaimua
    sĩi k'ĩirjug memerk'ömjö sĩsid haawai.
  alp-NT: Ete tamata rebe lalesi ntolire pusue yelu ndopo mo. Po tamata rebe lale
    tiae kai rebe hlaleke loko Yesuse more esi saisa rebe tiare. Esi noake tiae kai
    esi ono tiae po esi blake be esi ono tiae mo.
  san-VEL: '"suciinaa.m k.rte sarvvaa.nyeva "suciini bhavanti kintu kala"nkitaanaam
    avi"svaasinaa nca k.rte "suci kimapi na bhavati yataste.saa.m buddhaya.h sa.mvedaa"sca
    kala"nkitaa.h santi|'
  kbq-kbq: Tamage, hakare veamo'za avusesema hu'nenageno'a hakare zamo'a avusese hu'ne.
    Hianagi zamentinti osu namokizmi'a, mago zamo'a avusese osu'ne. Tamage zamagu
    zamagesamo ene antahintahi zamimo'a haviza hu'ne.
  kbh-kbh: Chë ainaniñe bacna juabnënga ndbomnënga y chca juabnë́ngaca ndëmandánënga,
    nÿetsca soyëngama jtsejuabnayana mo ndegombre ts̈abe soyënga cuaftsemncá; pero
    chë bacna soyë́ngaca mandánënga y Jesucrístbeñe ndos̈buáchiyënga, nÿe ndayámnaca
    jtsejuabnayana mo bacna soye cuaftsemncá. Chca entsemna, er chëngbe juabnoca nÿe
    ena bacna soyënga jésebomnana, y ndaye bacna soye tmojama ora, chëngbe ainaniñe
    juabnënga ndoñe ntsebomnana, bacna soye tmojamama chaúyanama.
  ron-LSB: Pentru cei curați, toate lucrurile sunt pure, dar pentru cei necurați și
    necredincioși, nimic nu este curat, ci atât mintea lor, cât și conștiința lor
    sunt spurcate.
  pon-pon: Karoj me kon on makelekel akan, a jota me kon on me jamin o jo pojon akan,
    pwe arail lamelame o pil injen arail me jamin.
  nhe-BL: Tlacame tlen yoltlapajpactique quiitaj tlapajpactic nochi tlen onca. Pero
    inijuanti tlen ax quineltocaj Toteco huan ax tlapajpactic ininyolo, quiitaj se
    tlamantli huan quiijtohuaj ax tlapajpactic pampa hasta inintlalnamiquilis huan
    ininyolo nojquiya ijtlacajtoc.
  sps-sps: To tsurin vainy taabos fo mamatsiny kan taabos kan, ai to tsurin vainy
    pisiin an vavaajets, a sikia ta ka ta taabos na rari, tana saa fakats ana aaver
    rarin bong matan e Gov.
  wnc-wnc: Siwan aminu Anututa gatayamuke sanga gawaknga musiaatang nataaing kaknga
    sandeyamanu amin noman dakngake yutning. Aminu unzing yuaing aminda sanga kuupbamde
    natapa takekan siwik. Siwan aminda sanga kuupbam usanzike sanga wa takwan. Nananga
    dua ba sanga wa ma tapam ngang yakaing kakngae natapnangge maau dua paning. Siwan
    ngana aminu Jesue masa imuke aminu wai amin dakngake yuainggane natdetdetna gwa
    pasiwa maiwa sanga tupa tasiking kakngae musia enawa meya nataaing ngana yamandet
    sike wa aminda waiakngae gepbiatang yuaing.
  bus-bus: Pↄ́ke ègↄ̃ gbãsĩ gbãsĩsaideenↄnɛro, bensↄ̃ pↄ́ke ègↄ̃ gbãsĩsai ludayãdarisai
    gbãsĩdeenↄnɛro, kɛ̀ aↄ̃ laasuu kↄ̃n ń nↄ̀sɛo zaa yãnzi.
  gub-BL: Zutew uze'eg nezewe zanewe a'e wà, — Pezekwaku ma'e tetea'u i'u 'ym pà nehe,
    i'i waiko zanewe wà. — Pezapo zo agweagwer ma'e nehe, i'i waiko zanewe wà. — Nan
    kwaw pa, a'e newe. Aze teko uzapo ikatu 'ym ma'e iko a'e nehe, aze nuzeruzar kwaw
    Zezuz rehe a'e nehe, a'e mehe hemiapo kwer ikatu 'ym ma'e upyta putar ipy'a pupe
    a'e nehe, a'e mehe a'e teko nukwaw kwaw ikatu ma'e iapo haw a'e nehe. A'e rupi
    aze uzekwaku nehe, na'ikatu kwaw Tupàn pe nehe, aze nuzekwaku kwaw nehe, a'e rupi
    katete nehe no, ta'e ipy'a na'ikatu kwaw Tupàn pe xe. Aze teko uzapo ikatu ma'e
    oho iko a'e nehe, aze uzeruzar katu Zezuz rehe a'e nehe, a'e mehe naheta kwaw
    zekwaku haw izupe nehe, ta'e ipy'a ikatuahy Tupàn pe a'e nehe xe.
  imo-imo: Imbo mare kake tepili moromelemani langi kinye melema kake telima ningo
    kanokolio ltimele. Nalo ulu pulu kerimani kalaro mondoromo imboma, Kraist paimbo
    ningo naa pilko moromele imbomani langi kinye melema kalaro moromo ningo kanoko
    naa moke teremele. Aku iyemanga konopuma kape konopuni uluma pilko moke teremele
    mele kape kalaro kau molopa keri ltemo.
  boj-boj: Tamo uŋgasari Qotei aqa ŋamgalaq di jiga saiqoji unub qaji naŋgi qalie,
    iŋgi uyo kalil jiga saiqoji unu. Deqa naŋgi oqnsib uyeqnub. Ariya tamo uŋgasari
    kumbra jigat dauryoqnsib Yesus qa naŋgo areqalo siŋgilatosaieqnub qaji naŋgi torei
    jiga ti. Deqa naŋgi mareqnub, “Iŋgi iŋgi kalil jigat.” Naŋgo areqalo ti naŋgo
    are miligi ti tulaŋ jigat.
  eng-DRA: 'All things are clean to the clean: but to them that are defiled, and to
    unbelievers, nothing is clean: but both their mind and their conscience are defiled.'
  knf-knf: Iko bŧi iji iwo ijinţ ţi kadun ki Naşibaţi pa bañaaŋ banwooŋ bajinţ, kë
    nin uko uloŋ uşë wo uunji uwo ujinţ pa banţopuŋ banwooŋ baanŋal pfiyaar. Ŋşal
    na ŋhaaş ŋi baka ŋaţopi.
  san-KHM: ឝុចីនាំ ក្ឫតេ សវ៌្វាណ្យេវ ឝុចីនិ ភវន្តិ កិន្តុ កលង្កិតានាម៑ អវិឝ្វាសិនាញ្ច
    ក្ឫតេ ឝុចិ កិមបិ ន ភវតិ យតស្តេឞាំ ពុទ្ធយះ សំវេទាឝ្ច កលង្កិតាះ សន្តិ។
  arn-NT: Tüfeychi pu che ta nielu lif rakiduam, kom mülechi chemkün ta lifngey, welu
    tüfey engün tati feyentulenolu ka lif rakiduamngenolu rume, ngelay chem rume ta
    lifngelu, fey kisu ñi rakiduam ka ñi kimün ñi nieel ñi longko mew ka femngechi
    podküley reke.
  zas-NT: Bén naya ree xquiarguiejn, achet xgab mal rüjn reeman. Per ree bén rüjn
    ganax xgabdxuudx, bén ad rliladxt, achetczi xgab zagdxe rüjn reeman guial ad nayat
    xquiarguiejn reeman, ganax ree xgab mal yuꞌ guijc reeman.
  ken-NT: Yɛ̌ntɨkɨ ɛnyɨŋ ɛ́rɨ ntá mmu anɛ ntɨ ɛni nɛ́chi pɛ́pɛ́p, kɛ ntá mmu anɛ
    ntɨ ɛni nɛ́pú pɛ́pɛ́p nɛ abhɨkɨ noko Yesu, ɛnyɨŋ ɛ́rɨrɨ ɛpu. Bɛ́rɛm tɛtɛp, nkaysi
    yap nɛ batɨ̌ yap ánáŋ áchɔ́ŋɔ amɛm.
