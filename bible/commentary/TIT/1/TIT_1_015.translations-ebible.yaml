verse: TIT.001.015
translations:
  kpx-kpx: Oleuoleu uvuiabeu dua vage vaveveabe keabuna dua vai. Isito vaveve toela
    vai evievi ata holioholiale kebia vaveveu bae dua valivebene. Kosealemo uvuiabe
    isi huhuihuhuiabe keau toelalu.
  okv-H: eto otohu embo ta degi donda tapa amo otohura te God ke be ae ari sapura
    ari embopo ta degi donda tapa amo otohu manera. Eto ke be amo enana ta hotembari
    te jo te tapa amo sapura ari ra.
  tbo-tbo: Lawa nugonugohi woyeuyeuhi naka uyahihi ginouli atapuhi yeuyeuhi ma tuwega
    dewadewana tu wihinigigiyena tauhi hai dewa hi apapoe. Uyahinei, uyahihi ega ginouli
    gehouna yeuyeuna, babana hai winugonugotuhu atapuhi hi apapoe.
  mal-C: ശുദ്ധിയുള്ളവർക്ക് എല്ലാം ശുദ്ധമാണ്. എന്നാൽ, അശുദ്ധർക്കും അവിശ്വാസികൾക്കും
    ഒന്നും ശുദ്ധമല്ല. അവരുടെ മനസ്സും മനസ്സാക്ഷിയും അശുദ്ധമാണ്.
  grc-SR: ⸂Πάντα μὲν καθαρὰ τοῖς καθαροῖς· τοῖς δὲ⸃ μεμιασμένοις καὶ ἀπίστοις οὐδὲν
    καθαρόν· ἀλλὰ μεμίανται αὐτῶν καὶ ὁ νοῦς καὶ ἡ συνείδησις.
  bgc-bgc: वे माणस जिनकै मन म्ह कोए पाप कोनी, उनकै खात्तर सारी चीज शुद्ध सै, पर उन
    माणसां खात्तर जो बुरे सै, अर जो मसीह यीशु पै बिश्वास कोनी करते, उन खात्तर कोए
    भी चीज शुद्ध कोनी, वे हर बखत बुरे काम करै सै, क्यूँके उनका मन पूरी तरियां अशुद्ध
    हो लिया सै।
  khz-khz: Ao vealeva talimara geriai gau maparara nama iwavagi e vealeva. Na ao ati
    vealeva e Keriso ati gevega-taunataunaana talimara geriai gau ta vealeva ati pene
    mia. Aikina kinavagi. Kwalana ira geria tugamagi e aora rakava kwaikwai gaurai.
  deu-TKW: Alles ist rein den Reinen; den Befleckten aber und Ungläubigen ist nichts
    rein, sondern bei ihnen ist Denken und Gewissen befleckt;
  zsr-NT: Yúguꞌtë nac dxiꞌa quegac nup nacgac dxiꞌa, san quegac nup nacgac xöhuiꞌ
    len cutaꞌyejlëꞌ, cutu bi nac dxiꞌa, san nacquëꞌ xöhuiꞌ ga rdxintë le taꞌbequi
    icjquëꞌ len le taꞌzáꞌ ládxiꞌquëꞌ.
  lin-lin: Mpo na bato oyo bazali peto, nyonso ezalaka peto ; kasi mpo na bato oyo
    bazali mbindo mpe bazangi kondima, eloko moko te ezalaka peto, pamba te mayele
    mpe mitema na bango ezali mbindo.
  hns-NT: Djab koi ke diel safa hai, tab okar khaatien sab koetjh safa hai. Bakie
    dje biegar gail hai aur bharosaadaar na hai, okar lieje koetjh na safa hai. Okar
    man aur diel kharaab hai.
  noa-E: Mamʉ ar khĩirjug wajapha wai nʉm khʉʉnag chan mag khabam, nem thʉnʉm thum
    ajapha thʉnʉm. Mamʉ ar Ẽwandam iek ʉ̈khaba ni khĩirjugjã ajapha khaba nʉm khʉʉnag
    chan, bʉ̈ʉrjã nem ajapham chukhum, amachdëu khaigba khĩirju nʉm gaaimua sĩi khĩirjug
    memerkhömjö sĩsid aawai.
  eng-EMTV: All things indeed are pure to the pure; but to those who are defiled and
    unbelieving nothing is pure; but even their mind and conscience have been defiled.
  mib-NT: Te ñayuu jeē ní ndundoo jeē níjnūní, máni modo iyó ndoo íyó váha jéni ni
    i jíto i tācá‑ni. Te ñayuu tu cándíje jeē tu ní ndúndoo jeē níjnūní, máni jéni
    ni i ɨɨn modo tú ndoo tú vāha sɨquɨ̄ tāca jéē jíto i. Chi nde jeē níjnūní i jíín
    ánuá i íyó jnéhén.
  lif-NT2: सेसे निङ्‌वाॽ के़गप्‍पा मनाहाॽनु काक् पाःन्‍हाॽ सेसेए चोःक्‍लो, कर चिःन्‍जिःम्‍बा
    नु नसाःन् मे़ङ्‌गप्‍मनाबाहाॽरे़ लागि थेःन्‍नाङ् सेसे मे़जोःक्‍किन्‍लो॥ थेआङ्‌भे़ल्‍ले़
    खे़ङ्‌हाॽरे़ खुनिॽ निङ्‌वाॽ नु खासिङ्‌ङिन्‌फे़त्‍लाॽरे़आङ् वाॽरो॥
  xnj-xnj: Chindu chochoha chanyambiswi kwa vandu vevanyambiswi palongolo ya Chapanga,
    nambu kawaka chochoha chechinyambiswi kwa vandu vahakau na vangamsadika Chapanga,
    muni maholo na mtima wavi wa kukumbuka kukita gabwina amala uhakau uhalibiki.
  mmx-mmx: Di lok do leventaba leveluxa i xaala. Ketla i lox avukat do limixin nunu
    dina anan leveluxa axap. Nedi limixin kakapmek kopmen dina nunu at ne Iesu Karisito
    la di ke xepe leventaba leveluxa mila lodoxoma atdi xopmen na lox avukat la loklok
    atdi i lok bilinga.
  cbr-NT: Ënëx ca ësa 'icën. Ui unix cara aín sinan upí 'icë an ca ñu upíma isquinbi
    upí oquinshi sinania. Usa 'aínbi ca ui unix cara Nucën Papa Diosmi sináncëma 'ianan
    aín sinan upíma 'icë, an upí ñu isquinbi 'atima ñuishi sinania. Aín nuitu 'aisama
    'ixun ca usa unin 'atimaquin sinania.
  tee-NT: Pus ju salaka is'atsucunti la'ixmacni Dios si k'ox lhiulai tachi chun ju
    taxtokni ju navita ju Dios. Para ju na ta'alactu'unun chai ju jantu talhilaca'anta
    ju Cristo pus tachi chun ju taxtokni va si macxcai talhipast'ac'a ni na lhquiliqui
    junita ju ixtac'atsan'an chai lana jantu tu'u' lhixcani ju ix'alhunut'an.
  eng-LSV: All things, indeed, [are] pure to the pure, and nothing [is] pure to the
    defiled and unsteadfast, but even the mind and the conscience of them [is] defiled.
  cak-NT: Ri winak ri ch'ajch'oj yan quic'aslen, utz niquitzu' ronojel ri utz. Pero
    ri winak ri man ch'ajch'oj ta quic'aslen y man niquijo' ta niquinimaj ri Dios,
    can itzel niquitzu' ronojel ri utz, roma can yujtajinak quino'j (quina'oj) y man
    niquina' ta chi can man utz ta ri quic'aslen chech ri Dios.
  pah-NT: 'Kiroki g̃a pyry okote''varuhua momboruka Jesus''ga pe – g̃ahã e''i mbatera
    pe nhaporemo: “Pyry hete mbatera Tupana''ga rembiapoa nhaporemo,” ei g̃a. Kiroki
    g̃a oko te''varuhu ojikoge''yma Jesus''ga rehe – g̃ahã e''i mbatera pe nhaporemo:
    “Ndapyryvi mbatera,” ei g̃a. Nonhimombaragwahava''javi g̃a aherekokatua rehe aherekote''varuhua
    rehe no. G̃andeaporog̃ita tiruahũ. Okote''varuhua rehe vehevi g̃a nonhimombaragwahavi.'
  sja-NT: Cristo k'aurepa p'ek'au k'achia wẽe p'anadak'ãri, ne-inaa jõmaweda pia bɨ
    tachi-it'ee; chik'o k'odait'ee mãik'aapa it'abarreepema net'aa. Jõdee jãgee p'ek'au
    k'achia oopataarã-it'ee mãik'aapa Cristo ũraade ijãadak'aa beerã-it'ee, maarepida
    ne-inaa pia wẽ-e. Ãchi-it'ee jõmaweda k'achia bɨ. Ãchi k'ĩsia paara k'achia bɨ,
    Ak'õrepa k'inia bɨk'a k'ĩsiadak'aa perã.
  xed-xed: Nda ghuɓa inda skwi demdem ŋa gwal nda ghuɓa. Haɗ skwi nda ghuɓa da gwal
    kul ghuɓaku kul zlghaftá gwaɗa Lazglafta wu, ɗina a ndana taŋ wu, ɗina a ghunislaka
    taŋ wa.
  mks-NT: Ta tá ndáca̱a̱n vií xíní túni̱ ña̱yivi já quéa̱ tócó ndihi ña̱ha cúú á ña̱ha
    vií nu̱ ná. Joo tá co̱ cándúsa ña̱yivi Ndióxi̱ ta ndáca̱a̱n ña̱ núu xíní túni̱
    na̱ já quéa̱ tócó ndihi ña̱ha cúú á ña̱ núu nu̱ ná jáchi̱ co̱ íin vií ínima̱ ná
    xi̱hi̱n xíní túni̱ na̱.
  gfk-S: Dong ing di gamgamatien, di nes kilam ira linge be i gamgamatien. Iesene
    di ira bilingana tabuna nurnur, pa di nale nes kilam tike linge be i gamgamatien.
    Io, paile palai ira nudi lilik, ma paile tale di ura nesnes kilam no tahut ma
    no sasana.
  bmu-bmu: Urunini meleŋniŋga Uŋa Töröŋan köl könjörat ak neŋgiiga sarakŋi akzini,
    neŋgöra nene kungö dönqizizinŋi qahö ahöza. Neŋön nene pakpak ölöp nembinaŋgö
    dop akzapmö, qewöloŋ ambazip keu ölŋaŋgö yaŋgiseŋ ahakzei, yeŋön i me wai aketka
    uruŋinan töndup tölohomakza. Uruŋinan kölköljiŋjiŋambuk aiga uruŋinaŋgö kezapŋan
    duhui mönö bau jegömöl tandök malje.
  dgz-dgz: Go imumu potamu nenenga wanumuine nagirewa, ame wan dim dim iragi nenenga
    iragen yawane anuiwanum, gosi imu pose sisip bararaen wandin gapan Iesu ya anu
    tumasine nagirewa, mu nop tave iragena ya yawane anuiwanum, iwa mu imumu potamu
    nop eboewa anuine gapan wa koeamene.
  eng-GNV: Vnto the pure are all things pure, but vnto them that are defiled, and
    vnbeleeuing, is nothing pure, but euen their mindes and consciences are defiled.
  zaa-NT: Iyaba ca enne' canu ná cą de losto' nàri ru'a lo Tata Dios, pues la' rulábalatsi'
    qui' quį nna ná huą́ nàri, acca iyaba ca cosa ná cą nàri para lacą. Pero iyaba
    canu chì yù'u cą le' ca tul·la' qui' quį nna labí ría latsi' quį nna, pues anía
    ná la' rulábalatsi' qui' quį, acca para lacą nna labí té ná nàri, hàstaba labiru
    ennia cą cuenta biỹa nua' ná tsè'.
  eng-WEBSTER: 'To the pure all things are pure: but to them that are defiled and
    unbelieving is nothing pure; but even their mind and conscience is defiled.'
  guh-guh: Pajivi jumecovënëta Jesucristo pesivatëpaejavatsi, bajarapajivi ajamatabëcuenexuirajibi.
    Bajarapajivi daxita xua tane, ëpexaniacuenia sivanajamatabëxaina. Nexata itsacuenejavayo
    ata apo jamatabëcuenebijianaetsi. Pajivi pijinia apo jumecovënëtsi Jesucristo
    pesivatëpaejavatsi, bajarapajivi ajamatabëcuenexuira. Nexata bajarapajivi daxita
    xua tane, pibisiacuenia sivanajamatabëxaina. Nexata daxitacuene jamatabëcuenebijianatsi.
    Pibisiacuene exanabiabi ata, jamatejema saya ponapona.
  bon-bon: Yoo, biname lui te epucäco ngenecu cama birige, tabe miiji ne jääpänuge
    iyeta gwidape cabu, yepä lui biname me ngenecu niiya piiyepu ätrunga cäco birige,
    tabe niiya ne jääpänuge iyeta gwidape cabu, ingle naace popi teeme niiya ngene
    atwanena piiyepu asicnenta cabu ca, tabe äblicäco miiji ne päpäna.
  nhw-BL: Masehualme catli yoltlapajpactique quiitaj tlapajpactic nochi catli onca.
    Pero inijuanti catli amo quineltocaj Toteco huan amo tlapajpactic ininyolo, quiitaj
    se tlamantli huan quiijtohuaj amo tlapajpactic pampa hasta inintlalnamiquilis
    huan ininyolo nojquiya ijtlacajtoc.
  swh-ONEN: Kwa wale walio safi, kila kitu ni safi kwao. Lakini kwa wale waliopotoka
    na wasioamini, hakuna chochote kilicho safi. Kwa kweli nia zao na dhamiri zao
    zimepotoka.
  wbi-wbi: kuvanhu voni vano valogholofu, ifinu fyoni fivalasivue, looli kuvala voni
    vano vanavano na valamafu kange navitiki, ifinhu fyoni filamafu. ulwakuva amasaghe
    ghave nuluvumbulilo lwave lulamafu.
  bba-bba: Gɑ̃ɑnu bɑɑnire nu dɛɛre be bɑ dɛɛren mi, ɑdɑmɑ ɡɑ̃ɑnu sɑri ni nu dɛɛre
    disinuɡibu kɑ nɑɑnɛ doke sɑriruɡibun mi, yèn sɔ̃ ben bwisikunu kɑ ben ɡɔ̃rusu
    kun dɛɛre.
  eng-KJVCPB: 'Unto the pure all things are pure: but unto them that are defiled and
    unbelieving is nothing pure; but even their mind and conscience is defiled.'
  kgk-NT: Oĩ ipy'a potĩ va'e. Ndaipóri imongy'aharã. Oĩ ave ipy'a ky'a va'e, Nhandejáry-rehe
    ojerovia e'ỹ va'e. Hembiapo porãse mo'ã oiko-vy, ha ojejavy joty oiko-vy, onhemongy'a
    rei joty oiko-vy. Ipy'a ky'a vaive ive oho-vy. Upéa-gwi, “Anive erehekombo'e rei
    teĩ” ere oporombo'e rei va'e-pe. Ha'e kwéry ipy'a vai. Hembiapo vai ramo jepe,
    notĩ kwaái joty okwa-vy.
  waj-waj: Gioonna kiaapu safuuma yoketaama variaiya taavo mmuakiaa haipa mminnamminnaiyauvo
    yoketaayauvai vaivai. Gioonna kiaapu mminnamminnaa maisaiyauvaa varada Yisuunnara
    hama kutaavaivee tiraiya taavo iyauvo hama yoketaayauvai vaivai. Ngiari yaata
    tinniiyauvo vaa maisaikiai koonnama yaata utiraivaara itaama taavo hama yoketaayauvai
    vaivai.
  cpy-cpy: 'Rootaki akanta-piintziri aakapaeni: Apaani kiteshireteen-tsiri, tekatsira
    iityaa owaaripero-shireterini okantawitakyaa eerorika ipinkawaetzi. Riima apaani
    theenka-shireri, kaaripero-shireta-tsiri, tekatsira iityaa kiteshireta-kaerini
    okantawitakyaa ipinkawae-wityaa. Tema owaari-pero-shireta-waetaka.'
  mpx-mpx: Bolo hi sapu Yehoba matanaa, bugul gegewena i sapu eliyalil bosowaina nihi
    ahe nihi patuwalali. Yaa bolo hi biki Yehoba matanaa ge nige hi aabulilek, nige
    bugul etega i sasapu eliyalil, kaiwena wali nuwatu ge ateliya i biki.
  wbp-wbp: Ngana-puka kajirla nyina jungarni Kaatuku, ngulangkuju ngari yungu kutu
    ngarni miyi manu kuyu nyiyarningkijarra. Kala nganangku-puka kaji manngu-nyanyi
    nyiyarlangu maju-mipa, kajirla Jijaji Kirajiki ngungkurr-nyinanja-wangu jurnta
    nyina, ngulangkuju-ka punku-pajirni nyiyarningkijarra. Yapa kuja-piya-kurlanguju
    nginyinginyiji maju-nyayirni, kula-ka nyiyarlangu milya-pinyi nyiya-japa ngurrjuju
    manu punkuju.
  luo-luo: Gik moko duto ler mana ni jomaler, to kuom joma okethore ma ok oyie to
    onge gima ler. Chutho, pachgi kaachiel gi chunygi monego onyisgi kethogi osetho.
  nhe-NT: Tlacame tlen yoltlapajpactique quiitaj tlapajpactic nochi tlen onca. Pero
    inijuanti tlen ax quineltocaj Toteco huan ax tlapajpactic ininyolo, quiitaj se
    tlamantli huan quiijtohuaj ax tlapajpactic pampa hasta inintlalnamiquilis huan
    ininyolo nojquiya ijtlacajtoc.
  aii-aii: ܟܠܔ ܡܸܢܕܝܼ ܕܸܟ݂ܝܵܐ ܝܠܹܗ ܠܕܸܟ݂ܝܹ̈ܐ، ܐܝܼܢܵܐ ܠܟ̰ܲܦܵܠܹ̈ܐ ܘܠܐܵܢܝܼ ܕܠܹܐ ܝܢܵܐ
    ܡܗܘܼܡܢܹ̈ܐ ܠܲܝܬ ܡܸܢܕܝܼ ܕܸܟ݂ܝܵܐ، ܐܝܼܢܵܐ ܟ̰ܲܦܵܠܔ ܝܼܢܵܐ ܪܸܥܝܵܢܵܝܗ‌ܝ ܘܐܸܢܝܲܬܵܝܗ‌ܝ.
  esk-NT: Supayaaq ipqitchuq iñuŋni ipqitchumaruani, aglaan ipqitchuaŋitchuq tamatkunani
    qaayuġnaqtuani suli ukpiqsriñġitchuani, takku iliŋisa isrummatiŋich suli qauġrimmaaġiutillautaŋich
    qaayuġnaqsianiksimaplutiŋ.
  msb-msb: Sa mga malinis, tanan na bagay malinis man, pero para sa mga maati an isip
    kag dili nagtuod, wara sin malinis kay an sulod san inda mga isip kag tagipusuon
    karautan.
  cpa-NT: Ha¹chi² hi² hlaih¹³ dsø²jiag¹² dsǿa¹² dsa² ti³jai¹ dsǿa¹². Jmáh¹lah hi²
    dsio¹ báh³ neng¹² dsǿa¹²dsa ca¹lah¹jǿ¹. Jøng² ha¹chi² hi² ti³jai¹ chi² quiah¹²
    dsa² tsa¹hé² jǿg³. Tsáh²dsa. Tsa¹dsiog¹dsa. Tsa¹cuøh¹²dsa jǿg³ dsøg¹².
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ପର୍‌ମେସର୍‌ ଦେକ୍‌ବା ଇସାବେ ସୁକଲ୍‌ ରଇବାଇ, ସେନ୍ତାରିସେ ତାକର୍‌ପାଇ
    ସବୁ ବିସଇ ସୁକଲ୍‌ ରଇସି । ମାତର୍‌ ଜନ୍‌ ଲକ୍‌ମନର୍‌ ବିବେକ୍‌ ସେମନ୍‌କେ ଦସି କର୍‌ସି, ସେମନ୍‌
    କାରାପ୍‌ ଅଇ ଜିସୁକିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ ନ କଲେ, ତାକର୍‌ପାଇ କାଇ ବିସଇ ମିସା ସୁକଲ୍‌ ନାଇ
    ।
  meu-meu: Ḡau iboudiai be ḡoḡoeva-ḡoḡoeva, lalo-ḡoevaḡoeva taudia ediai. A lalo-miro
    taudia ediai bona asi edia kamonai taudia ediai ḡau ta dia ḡoeva; idia daradia
    bona lalodia na mimiro.
  yva-NT: Vatano are nawirati manuga ngkakavimbe, weamo ana inta raisyisyi mai jewen,
    yara anakotar tenambe mamo ngkakavimbe. Yara are nawirati manuga nggwambe, weamo
    anakotar tenambe mamo nggwambe mai. Wo kakai, kove raen kobe ramu, weye manuga
    muno awa ana wo ratantona nggwambe no Amisye amune rai.
  dgc-dgc: Melinis i étanan a bagay éng melinis ka be tu isip. Pero du medukés a tolay
    a éwan méniwala, éy éwan side tu mahusay a gimet, da mehupet a tahod i isip dia.
  zpm-NT: Goḻgaṉ gaṉle, grë miech ne ndzinli nac guic, zha ne mbe xquieḻrien, ncuaaṉe
    notaa, mbe naca lo zho; saṉgue zha ne rliladzd Xtiidz Dios, zha ne ndzinlid nac
    guic, tsod tib ncuaaṉe mbe glulo lo zho; sac desde zdoo zho, desde xquieḻrien
    zho mbed.
  hix-NT: Onà wyaro nketxhe rma haryhe, anar komo, anar me hananàhno ynye komo. Anhà
    mosonà, ketxhe rma haryhe, woto hoko. Anhà onà ketxhe rma haryhe, anaro rha hoko.
    Àro wyaro kahra mak tehxatxhe. Anhà hokonohnà ro me kehutwantokonye, anhà mosonà,
    anhà onà, kahra ro mak tehxatxhe, Khoryenkomo nakàhtotho hoko, noro nàmàtho hoko.
    Omeroron hoko ryhe, ohxe naha kany me haxa tehxatxhe. Àro wyaro kahra mak natxhe,
    anar komo. Tanhàn hokono ro komo ryhe nyamoro ha. Kryestu hona xenyehnà ro me
    natxhe. Atxke rma haxa tehutwaxemà ro me natxhe. Onà ryhe enyhoru, moro haxa ryhe
    anhà, kanyehnà ro me natxhe, atxke rma haxa tehutwanàr kom ke.
  sim-sim: Misi, ma ol sunguwavu lihi uknjele hom nawa mbele mbele lihi ondo er nga
