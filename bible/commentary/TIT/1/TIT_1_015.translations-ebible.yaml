  dwr-ENT: ባሬንቱ ሁጴው ጌሻ ጊዴዳዋንቱሲ ኡባባይካ ጌሻ፤ ሺን ቱናቱዋሲኔ ኣማኔናዋንቱሲ ኡንቱንቱ ዎዛና ቆፋይኔ ኡንቱንታ ሱሬ
