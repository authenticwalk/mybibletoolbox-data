    dowi kisipa mupa, ti ama dere foró dere alatamokélé wisini, mo turó dorapó. Ti
    i dere fota, mo dapó. Atimané tuȩ́ tikiró hosaa tua̧mó mole alatamota, wuliné
    api fulukó fóló o̧la wisi dorótu dere kaae, dowi alané atima mo ti doró beterapó.
  hin-2017: शुद्ध लोगों के लिये सब वस्तुएँ शुद्ध हैं, पर अशुद्ध और अविश्वासियों के
