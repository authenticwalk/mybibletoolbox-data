  kxv-kxv: ଅଟ୍‌ହି ଆ଼ତି ଲ଼କୁତାକି ବାରେଏ ଅଡିନେ, ସାମା ପ଼ଲ୍‌ଆ ଗାଟାରାକି, ମାହାପୂରୁଇଁ ନାମାଆ
