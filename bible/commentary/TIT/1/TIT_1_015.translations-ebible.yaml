  ory-ory: ଶୁଚି ଲୋକମାନଙ୍କ ନିମନ୍ତେ ସମସ୍ତ ହିଁ ଶୁଚି; କିନ୍ତୁ କଳୁଷିତ ଓ ଅବିଶ୍ୱାସୀମାନଙ୍କ
