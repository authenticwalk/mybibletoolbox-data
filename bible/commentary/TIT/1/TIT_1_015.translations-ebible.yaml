  mxq-NT: Mʉt ja diꞌibáty myʉda̱jttʉp ja jyot wyinma̱ꞌa̱ñ wa̱ꞌa̱ts, tʉgekyʉ yʉꞌʉ wya̱ꞌa̱dsʉty;
