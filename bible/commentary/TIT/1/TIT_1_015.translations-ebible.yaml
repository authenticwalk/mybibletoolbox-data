    nugau ameg ebu naliu darem, go abiu, ece unum Uwait nug usalai meun, go naliu,
    gonun, go ee unum zabun iboin. Bo, duailel go Uwait nugau ameg ebu unu mui go
    gonugau ze suban i sesamoranem, go ein igul mabun go guzenanemental. Ee go unu
    mui ta, unu tamacag ta, go Uwait nugau ameg ebu gaul zanemen. Bo, Uwait nugau
    ameg ebu agal dabeleu eg, gonun, goagal oiagab igul eg go guzenemen go i abiu.
  ctu-BL: Jini sʌco' bʌ i pusic'al mi' q'uelob ti uts'at pejtelel chuqui an. Jini
