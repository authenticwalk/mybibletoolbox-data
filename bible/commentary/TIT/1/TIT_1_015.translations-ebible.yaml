  azb-azb: Paklar üçün hər şey pakdır, ləkəli imansızlar üçünsə pak heç bir şey yoxdur.
    Amma onların həm düşüncəsi, həm də vicdanı ləkələnmişdir.
  eng-DBY: All things [are] pure to the pure; but to the defiled and unbelieving nothing
