    swokɨ omɨmɨnkɨn. Dimusi rani, sɨmiir kwoɨnɨn mɨiyɨk rani.
  pol-SZ: Dla tych, którzy mają czyste serce, wszystko jest czyste i dobre. Dla tych
    zaś, którzy mają w sercach zło i nie wierzą w prawdę, nie ma nic czystego. Ich
    sumienie i umysł są bowiem pogrążone w grzechu.
  ztq-NT: Nody cos peedy lo xaa nii tubli no kik, per par xaa nii xnilasty xtiits
    Dios ni no lidy kik kchësy cos xsyak xaa nii peedyo, por axte xkyalcheñ xaa nyëdy.
  zai-NT: Para cani cá ique ni nacha'hui la? irá ni nacha'hui para laaca'. Peru para
    cani qué runi cre, cani cá ique ni nadxaba la? gasti ni nacha'hui para laaca',
    purti dede xquenda biaani ca ne ladxidó' ca nayuudxu'.
  upv-upv: Nanu jijle arwokwok tevi nir nga nolor marwokwok, ko sete nanu san owokwok
    tevi nir nga nolor marrokitkit ko sete marosuri. Suri norrorrmien ser orongta
    pae renge nanu nga m̃isij osuw, ko nolor setemun arongwos parbbujbbuj re nanu
    nga marsij nga marok-lolir.
  wap-NT: Pidannao shaꞌapataꞌo ipai aimaakan kaiman naꞌiki sakitapa, kaiman paꞌidiwaru
    Tominkaru tukapan wuruꞌu ĩshaꞌapatanii kidaz. Mazan aizii pidannao wuruꞌu shaꞌapaapainaouz
    dikauda kidaꞌo aimaakan, naꞌiki mamishida-kainaouz Christ, ipai aimaakan ĩshaꞌapatanii
    aonaa ukaimanan Tominkaru tukapan. Ushaꞌapanum kauꞌan aonaꞌa naa ĩdiꞌitinpan sakitapa,
    naꞌiki aonaꞌa naa ĩaitapan udikaudaꞌo wuruꞌu pashaꞌapaapanii kidaz aimaakan.
  mva-mva: 'Bokai gokaua: Tamoata maka ilodia-lo girikidi tagotago nge matadi-o kana
    moarunga nge girikidi tagotago bokana ditaita. Ata tamoata maka ilodia-lo giriki
    dikauri be lama tago diuni nge matadi-o kana moarunga girikidi otioti bokana ditaita.
    Maka ma tamoata bokainaina nge panganadia-lo be ilodi sikitadia-lo nge goala moarunga
    dikauri.'
  dwr-NT: Barenttu huuphew geeshsha gideeddawanttussi ubbabaykka geeshsha; shin tunatuwaassinne
    ammanennawanttussi unttunttu wozanaa qofaynne unttuntta suure wozanay tuneedda
    diraw, unttunttoo ayaynne geeshsha gidenna.
  kfw-kfw: Inthiang mi ngai diangchu angrakip inthiang; takkha inthiangmak khat-um
    ngamna kaneimak mi ngai diangchu angrakip achok. Ajarchu inmani kase katha jetna
    khat-um ngaidonna ngai kha-um achokjei.
  bfz-bfz: जेसरा मन शुद्ध ए तिना खे सब कुछ शुद्ध ए। पर प्रष्ट और अविश्वासिया खे कोई
    बी चीज शुद्ध निए, कऊँकि तिना रा दमाक और विवेक दोनो ई प्रष्ट ए।
  cuk-09: Dulemar-gwage-nuegangardi ibmar-belagwapa swilidik naid. Ar dulemar-gwage-sunnasur-gudimaladgardi,
    Bab-Jesús-bengudimaladgardi belagwapa ibmar iskusadbi naid. Ar ade a-dulemarga
    e-binsaed, degi, e-ulubgi-ibmar-itoged bato iskus naid.
  ben-OBCV: যারা শুচিশুদ্ধ, তাদের কাছে সবকিছুই শুচিশুদ্ধ, কিন্তু যারা কলুষিত এবং অবিশ্বাসী,
    তাদের কাছে কোনো কিছুই শুচিশুদ্ধ নয়। প্রকৃতপক্ষে, তাদের মন ও বিবেক উভয়ই কলুষিত
    হয়ে পড়েছে।
  mil-NT: Te nchaa sá nǐ cadúha Yá Ndiǒxí ìó ñuyíú‑a cùu‑xi mee nine‑ni sá vǎha sá
    cúú‑xí nchàa ñáyiu sa ní nduu ndoo ní nduu nine iní‑xi ndècu ichi Yá Ndiǒxí. Dico
    nchaa sá nǐ cadúha‑gá ñá túú cùu‑xi sá vǎha sá cúú‑xí nchàa ñáyiu ndècu ichi cuehé
    ichi duha, chi ñá túú sàndáá iní‑yu tnúhu‑gá, chi mee‑ni sǎ cuèhé sá dúhá ñùhu
    iní‑yu, te ñá túú quìde cuendá‑yu núu quìde váha‑yu àdi ñá túú quìde váha‑yu ndècú‑yu.
  myu-myu: Xipacat mujurũg̃rũg̃'ukayũ be xipacat tobuxik put soat pe. Ikẽrẽat mujurũg̃rũg̃'ukat
    pe bit xipacat tobuxik pa'ore soat pe―itabut'ũmayũ. Itaybit g̃u ip apẽn cedag̃
    Deus xe iam, apẽn cedag̃ g̃u iam tak. Ikẽrẽat kay acã ip g̃ebum.
  fue-fue: Huune fu e laaɓi to laaɓuɓe. Amma walaa ko laaɓi, to soɓuɓe e ɓe goonɗinay,
    gam hakkillo maɓɓe e cuuɗiiɗum ɓerne maɓɓe fu soɓii.
  amk-amk: Weo inontarai enemirorong mirarebana fosa mani, fifiani kontai aino enari
    fo mararebanai. Wape we inontarai mano enemirorong wesasari fosa tuti eroaso Kristusi
    kaha fosa mani, enari fifiani kontaio mararebanai kaha. Weo enemirorong ketui
    foi tuti enemitituaitafo woru ampa.
  fai-fai: Kale kan kinim wanang ita Got kin dim aket baim banim kiyábiw, ika adikum
    ufek ufek wanin umi abemo kalesu uyo ken wananábiw, kata kinim wanang kan ita
    aket baim so ade afan kalongin banim so ika adikum ufek ufek kanamábiw so malemamábiw
    so uyo im aket bude Got keno yakba kai kaleyábiw, kata am aket utane utama mafak
    keidawábu kala, kale imi aket tem so aket fukanin so uyo atin mafak kala.
  ura-NT: Caohachaain suujua coaraain niha cachanete, itolereneein nichanaane maajeein
    caohachaain coaanojoi ne. Jana canaacha esenetai esenetaelanaala nenaate baaso
    nejesina que coacuhin itolere bana baasoneein ne, nichanaane maajeein, nechu jataain
    baasoneein coacuhin cha ichacuruhane jaun.
  mcd-NT: Ascan ratoran futsa Jesús aton chaca soashona ahuun nomuran shinanshara
    fustiquin. Nantifi Diosin onihua cuscan shinantiro isca huaquin, —Nantifi ahuarafo
    sharacoinran, —ishon shinantiro. Ascafia nan icoinra huamafoan aton nomuranshon
    shinanchacamisifo. Ascashon nantifihuunoa shinanchacamisifo. Aton nomuranshon
    chacacoin fusti shinanfo. Ascashocai afanan shinansharatirofoma. Tapiafoma ratomain
    shara iyamarai chacaquin. Ascashon chaca fustisi shinantirofo.
  urt-urt: Lenge miyeꞌ tuweinge ŋaiye ŋoihmbwaip tinge bwore bwarme nal ŋembep tikin
    Got pe, ŋai lalme ŋaiye Got ŋende pe, ki bwore prihe me tinge. Kom lenge miyeꞌ
    tuweinge ŋaiye ŋoihmbwaip tinge pupwa no, yukur tinge jande Krais pe, ŋaiꞌe ŋaiꞌe
    lalme yukur prihe nal ŋembep tinge, pakai. Detale, ŋoiheryembe topoꞌe ŋoihmbwaip
    tinge yukur prihe nal ŋembep tikin Got.
  kiz-kiz: Kwa bhoha bhabhajhele kinofu, fenu fyoha finofu. Lakini kwa bhoha bhabhajhele
    bhachafu na bhabhabelili kukiera, kijhelepi kyajhele kinofu. Kwa kujha mabhuasu
    gha bhene ni dhamira sya bhene sichafulibhu.
  tzo-TZE: Yu'un li vu'utique lecuben xa co'ntontic, jech lec chquiltic scotol li
    c'usitic ve'lilal yac'oj Diose. Me jchopuc ve'lil mu soc co'ntontic yu'un. Yan
    li boch'otic chopol ono'ox yo'ntonic ti mu sc'an xch'unique, jech chopol chilic
    noxtoc li c'usitic oye. Ta sventa ti chopol ono'ox yo'ntonique jech mu xa'yic
    me chopol li c'usi ta xalique xchi'uc li c'usitic ta spasique.
  lex-lex: Hya'a-hya' to'owa momuou-witwitna plollola-mneneha la'a riy mak kaplola-kamneh'a.
    Mere la'pa riy maka ralamni nkoili ne nakleha pesiay, de, mak ko'i nana plola-mneha
    okuku' mana edonna nden la ihranu ralamni. Yoma ihranu ralamni re npenpuenu-nanahala
    wniarora-wnialai kdeha-ktiahli.
  dov-dov: Kuli baabo basalala, zintu zyoonse zilasalala. Pesi kuli baabo basofwede
    alimwi batazumini pe, takwe pe chisalala, pesi zyoonse nzibapona anzizyo zyakabija.
  rgu-rgu: Mafarene matalolole! Maneniko lahenda dale na malalao-malalafuꞌ, sona ta
    luli fa nana huu basa-basan malalao-malalafuꞌ. Tehuu lahenda dale makekeoꞌ ma
    ta namahere neuꞌ Ramatuaꞌ a, leo mae raluli rupaꞌ ara boe sosoa-raraaꞌ taꞌa. Nana
    huu sira dale nara ma duduꞌa-aꞌafin memaꞌ makekeoꞌ.
  toc-NT: Porque a̠má cris­tiano hua̠nti̠ tla̠n le̠ma xta­la­ca­pa̠s­tacni xlá sta­lanca
    catzi̠y pi̠ xli̠­hua̠k hua̠ntu̠ Dios ma̠lacnu̠y tla̠n naca̠­naj­la­yá̠hu, pero
    hua̠nti̠ ni̠ aksti̠tum tale̠­má̠­nalh xta­la­ca­pa̠s­tac­nicán aka­tiyuj talay
    y ni̠ taca̠­naj­la­putún hua̠ntu̠ huan Dios, pero huá chuná qui̠­li̠­taxtuy porque
    xli̠­hua̠k xta­la­ca­pa̠s­tacni ma̠x­ca­jua̠li̠­ko̠ni̠t y ma̠squi la̠ta túcuya̠
    tla̠n tala­ca­pa̠s­tacni anán juerza nata­lak­makán.
  som-som: Kuwa daahirka ah wax waluba waa u daahir, laakiin kuwa nijaasaysan oo aan
    rumaysadka lahayn waxba daahir uma aha, laakiinse kaskooda iyo niyadooduba waa
    nijaasoobeen.
  mam-C: Me metzin kye nimil, a tz'aqle ta' kynab'l, wen te' te kye tkyaqil. Me ayetzin
    kye nya tz'aqle toj kynab'l, tkyaqil n-ok kyq'o'n te nya wen, tu'n ma naj kyanmin
    ex kynab'l tu'n il.
  ndj-ndj: Kila chindu ching'alili kwa vandu vang'alili, lakini kwahela chindu chivelili
    ching'alili chivi kwa vala yivangajila kuva vang'alili na vangajila ujumilwa,
    kwa hala shawu na natilu sipighashiwa.
  mbj-NT: Baad tado bä ji h'yyb tym P'op Hagä Do matym gó, baad däg sahõnh hẽ ji hã.
    H'yyb tym nasaa do hanäng do hã, Kristo Jesus hã h'yy kana'eeh do hã, sahõnh hẽ
    nesaa däg ta hã. Baad nado wäd ti sa h'yyb. Nesaa do rahyb n'aa newë had'yyt hẽ.
    Dooh rah'yy kamedug wäd bä nesaa do hã, baad nado wäd do hyb n'aa sa h'yyb tym.
  lat-VUC: 'Omnia munda mundis: coinquinatis autem et infidelibus, nihil est mundum,
    sed inquinatæ sunt eorum et mens et conscientia.'
  ngp-ngp: Kila kint'hu kisunt'hika kwa want'hu wasunt'hike hameso ya Mnungu, mna
    hakihali kint'hu kisunt'hike kwa want'hu waihile na wadya hewe mhuwile Mnungu
    kwaviya ubala wawe na udahi wawe wo kuliganyiza ayedi hegu yaihile ubanika.
  enq-2: Endakali monanya kuni nasingi dupame minilyami dupa pitaka kaimala napingiaka.
    Endakali Jisasa tungi napingi, mona kaimala pipae dupame minilyami dupa pitaka
    kaimala pipaeyaka. Aipumape, dokaitanya koo epe lao yapenge doko koeyapae.
  eng-ASVBT: 'To the pure all things are indeed pure: but to them that are defiled
    and unbelieving nothing is pure; but both their mind and their conscience are
    defiled.'
  mna-mna: Zin wal tau lelen ŋgeezeŋan na, koroŋ sa irao ipasaana zin pa Anutu mataana
    na som. Pa mbulu kizin ramaki koroŋ kizin ta boozomen na iŋgeeze men. Tamen zin
    wal tau lelen iŋgeeze som, mi tiurla som na, mbulu kizin mi koroŋ kizin sa ko
    irao iŋgeeze pa Anutu mataana na som. Pa lelen mi ŋgar kizin isaana kek.
  myw-myw: Toubweins wasigeis youd babaw bwanabwein. Tage tasiyas tapiyaveins Yowbad
    nakaleiwag asisinap bikibik, nag aveiyag bwein biba̱nes, peinan ninous bikibik.
  sby-sby: Bintu byonse byaswepa kubantu bakute miyeyo yaswepa, nsombi nkabyaswepa
    kuli bantu babula luushomo, pakwinga myoyo yabo yaipa.
  sll-sll: Amane monangwo hobi homena para weni nenangwo tamamba, tal gogo ol ware
    Kraist pir tekungwo hobi nomani hama simia homena tau mai tere nenangwo pamua.
    Tal gogo ol wangwo hobi iwe, God na kina si daule moliwa dimba, God mongwo maing
    pir po sikimua. Sikungure God yalhobi kara u nigi doma di hangure, Lo para weni
    isusu olere awai honagi onangwo paikimua.
  yaq-NT: Jume' wepulsi tu'ika jiba amet ayukai, inime' betchi'bo, si'ime tu'isi weyeka
    aayuk. Taa wame'e, ka Krijtota sual ta'aaka intok kia tu'ika kaita amet ayukame
    betchi'bo, wepulsi tu'i machika ame betchi'bo kaita. Bwe'ituk bem eerim intok
    bempo'im a emo ae ju'uneiyaa'u suawa, jaiti machika, tu'ik kaita a am bittua.
  uro-uro: Iarhongäkt moe di ama qumärqumär irhong ge iarhakt kärarhae i ama qumärqumär
    ta dap ge qärarhani i ama vu arha lat dä qaku rhat nanakt di qaku guani qärqäni
    i ama qumärqumär ini gem da inguna arhä snängaqa dä arhä mädräm di sa mava na
    ngät sa agi a lat kärangätni i ama räkt ngät dä sa agi a lat kärangätni i qaku
    ama räkt ngät.
  ita-1885: Ben è ogni cosa pura a' puri; ma a' contaminati ed infedeli, niente è
    puro; anzi e la mente e la coscienza loro è contaminata.
  muy-muy: 'Tamal mis məɓəruv gatay njəlata kè meleher ge Melefit nahəma, ere ye ti
    tagray ni day ɗek njəlata. Ay nday ya ti məɓəruv gatay njəlata kè meleher ge Melefit
    do, tə̀fəki ahàr do ni, ere ye ti tagray ni ɗek magədavani. Nahkay ere ye ti təjalaki
    ahàr ni ɗek magədavani daya : ku ka ya ti tagudar zlam nəŋgu ni tàgray mimili
    do.'
  kqc-kqc: Amiye kaere bi Sei di nemokori ini vegu no yokoi de, beika tau ina rofu
    ka bi no yokoi de. Idu kaere bi vegu no nufa vene ma Iesu rofu mokena vari gira
    de aededi, bi beika tau rededi bi buni de. Mina di adina bi, ini mokena ma ini
    uka di mokena bi kino nufa.
  tav-tav: Caroaro tʉgooñariquere catʉgooñacõana caroaro áticõa aninucuma. Diore caapi
    nʉcʉbʉgoquẽna maca rooro catʉgooñanucurã aniri caroorije jeto átinucuma. Na catʉgooñarijepʉ
    caroorije jeto tʉgooñanucuma. Cañuurije macare tʉgooña majiquẽema.
  eng-ULB: To those who are pure, all things are pure. But to those who are corrupt
    and unbelieving, nothing is pure, but both their minds and their consciences have
    been corrupted.
  spa-VBL: A los que tienen mentes puras, todo les parece puro; pero para los que
    son corruptos y se niegan a creer en Dios, nada es puro. Porque tanto sus mentes
    como sus conciencias están corrompidas.
  fra-_FOB: Tout est pur, il est vrai, pour ceux qui sont purs; mais rien n'est pur
    pour les impurs et les infidèles; au contraire, et leur esprit et leur conscience
    sont souillés.
  hau-ULB: Ga wadanda suke da tsarki, komai mai tsarki ne. Amma wadanda suke marasa
    tsarki da rashin bangaskiya, komai marar tsarki ne. Domin zuciyarsu da lamirinsu
    sun gurbata.
  mal-mal: ശുദ്ധിയുള്ളവർക്കു് എല്ലാം ശുദ്ധം തന്നെ; എന്നാൽ മലിനന്മാർക്കും അവിശ്വാസികൾക്കും
    ഒന്നും ശുദ്ധമല്ല; അവരുടെ ഹൃദയവും മനസ്സാക്ഷിയും മലിനമായിത്തീർന്നിരിക്കുന്നു.
  kkc-kkc: Esiga Godeeyo howo woola subugo mauwe badeli odoo mapoo, bi susuga medee
    tekepo subugo mauwe moloso. Esino goo tokenee tolone Yesu mapoo tei tele pegeli
    odoo dimapoo bi susuga subugo mauwe koo moloso. Bei, goo goolee tekepo dimapoo
    melee ee olo tokenee paga. Esiga goo tekepo sabolo, osoloso goo tokenee dieso
    teli ee ogoloso koo gooleedeli.
  lit-lit: Tyriems viskas tyra, o suteptiems ir netikintiems nieko nėra tyro, bet
    yra sutepti net jų protas ir sąžinė.
  urd-GVR: Jo log pāk-sāf haiṅ un ke lie sab kuchh pāk hai. Lekin jo nāpāk aur īmān
    se ḳhālī haiṅ un ke lie kuchh bhī pāk nahīṅ hotā balki un kā zahan aur un kā zamīr
    donoṅ nāpāk ho gae haiṅ.
  far-far: Kulu na wane ne manatalaka falu, kulu saitamana ru ki tafau nia falu. Aia,
    ma na wane ne manatalada ka bilia 'ua, sulia nao kera si famamana sa Jesus Christ,
    ru ki tafau ne kera sasida nia bilia, sulia na manatalada nao si falu ma nao si
    'o'olo.
  suz-BL: रिम्‍शो मुर आन कली मारेइ मारेइ रिम्‍शो बाक्‍ब। ग्रांग्रा दिचा ङा मुर नु
    थमा मसुइक्‍ब आन कली चहिं मारेइ मारेइ रिम्‍शो मबाक्‍ब। मेको आन थुं नु मिम्‍तीके
    मरिम्‍शो बाक्‍ब। मत्ती १५:११; रोमी १४:२०
  car-NT: Mo'karon ekoroka'san 'wa pa'poro oty irupa man. Mo'karon eja'wanga'san amyikapo'non
    'wa te amy pairo oty ikoroka'pa man. Iwonumengarykon, ituru'san enapa tyweja'wanga
    man.
  amp-amp: Yimam Bro Nkifrarpno bi rim tohniyetm, rroh yima yuhum bi wuthamn tamoh
    tamoh hnaru yeshrim be ke fura bofurewumm. Yimam fasoh fasoh nefm tohhato tafi
    Bro Nkifrarpno rim tohnihato Kraisr rroh yima yuhum yak wus bowus duham, nd yimam
    kakrmitm tamoh tamoh yeshrim ye fura bofuraneft. Yo tamoh tamoh nefm nhai mhtiyak
    hany mikahm art fasoh nefet o art dborioh nefet. Nhai inji mhtiyak hanykahm. Tamoh
    tamoh nefm rom be na fura bofurewum. Nhai yimtna hanykahm.
  bht-bht: ऐसे लोक जिना दे मना च बुरे बिचार नी न, उना तांई सारियां चीजां शुद्ध न,
    पर सै लोक जड़े बुरे न कने यीशु मसीह पर भरोसा नी करदे, कने ना ही कोई अच्छा कम्म
    करदे न क्योंकि उना दे दिल कने दिमाग दोनों ही पुरे गंदे होई गियो न।
  eng-NOY: To the pure all things are pure; but to the defiled and unbelieving nothing
    is pure, but both their mind and conscience are defiled.
  cub-NT: Põeva “Boropatebevʉ yʉ”, ne arĩ dápiaru, caino ne d̶aino máre mearotamu.
    Ʉbenita põeva “Boropateivʉ yʉ”, ne arĩ dápiaru, aru ne jʉ abedu Jesúre máre, caino
