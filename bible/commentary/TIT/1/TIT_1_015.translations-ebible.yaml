  byr-byr: Aꞌmwe Gotɨyai sɨmunyavɨ nawɨꞌnyabwi yavadaꞌgalawakakera nawɨꞌnyabwi kɨnɨnnakeraavɨna
    yuya sa tewaanya gɨrɨka maayangɨ. Kɨrɨꞌ nabaai aꞌmweraavɨre sɨmunyangɨ sɨmunya
    gɨrɨkitaꞌnanyabwi kɨnɨnnakera “Kɨraazɨtɨyai yuya sa kɨmaakɨya dakɨnɨkebwi wasɨꞌnakebulyɨ,”
    myawɨralɨmwagyadɨvɨsaraavɨna tewaanya aane pɨnɨ kɨnɨ mi. Aawa. Kumɨre sɨmunyasɨ
    sɨmunya padaihɨrakyalyɨ yuyawaai yuna gɨrɨkitaꞌnanyawaalyɨ.
  ian-ian: Kɨta nyan ndɨna maawupmba Godna apma vak kat yelavɨka lɨndeyan wan kɨpmana
    nda ndɨna maawuk kat nglambi ana kwukiyandɨ. Ndɨna maawupmba Godna apma vak kat
    yelavɨtapman tɨga kɨpmana nda kat mɨna yelavɨka lɨndeyan wan kɨpmana nda ndɨna
    maawuk kat nglambi kwukiyandɨ. Kɨpmana nda ndɨna maawuk kat gwandɨndɨ maa ndɨna
    maawut kavle sɨka lɨgandɨ. Tɨndangat tɨga ndɨna maawut nglambio lɨgandɨ.
  hun-hun: Minden tiszta a tisztának, de a tisztátalanoknak és hitetleneknek semmi
