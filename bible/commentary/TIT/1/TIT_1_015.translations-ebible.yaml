    kone narulaemere ele raayo ademe rabu ora koe kone kama su aaeme. Gore nimuna
    kone-para nimuna lo robaa-para wi kone page ora mabebolainalo peme.
  mni-mni: Asengbasingdadi pot pumnamak seng-i adubu amaangba amasung Tengban Mapubu
    thajadaba makhoigidamakti asengba kari amata leite, maramdi makhoigi wakhal amadi
    achum aran khangba pukning adu maang-i.
  yad-NT: Samirya jachityavajyu̱, ti̱ta̱ju̱ samirya dárya. Vamirya jachityavajyu̱
    ji̱ta jiryatiy tuva̱chu̱sa̱midyeryi, ne tara samirya rijyu̱, mi̱ju̱rya daryaju̱ra
    rijechidye, rijechipiya̱jada jarye ti̱ta̱ju̱.
  mxb-NT: Ndidaá vá ña̱ꞌa kúú ña̱ꞌa vii no̱ó na̱ kómí iin nío̱ vii. Tído no̱ó na̱
    kómí iin nío̱ yakó xíꞌín na̱ ko̱ xi̱ín kándísa Jesús, ndidaá vá ña̱ꞌa kúú ña̱ꞌa
    yakó noo̱ ná, dá chi̱ ndinoꞌo ña̱ kini nákani ini na̱, ta yakó nda̱ꞌo ña̱xintóni̱
    ná.
  pon-2006A: Soahng koaros me inenen mwakelekel ong irail kan me mwakelekel; ahpw
    sohte okotme me pahn mwakelekel ong irail kan me samin oh me sohte pwoson, pwehki
    arail madamadau kan oh kadeikpen loalarail kan saminlahr.
  maq-NT: Me xi tyjahi cjuatacun rë ne, tsajin mé xi tsavi xi cuma rë me. Peru me
    xi macjaain rë cjuachacun ne, tsajin mé xi tsaviin xi cuma rë me ta hisca cjuatacun
    cojo xahasen rë me ne, ha camachocun.
  hto-hto: Nana comécɨna ɨ́aɨfuenidɨmɨemo naga raa ɨ́aɨfuenide. Mei jɨáɨfodo íadɨ
    nana Juzíñamuimo ɨ́ɨnoñedɨno ɨ́aɨfuiaɨredɨnomo naga raa ɨ́aɨfuiaɨrede. Daje izói
    íaɨoɨ ɨfocɨ uibíllafue ɨáɨrede, nana íaɨoɨ comecɨ úrilla uai dɨga.
  por-BRBSL: Para os puros, todas as coisas são puras, mas para aqueles que estão
    sujos e descrentes, nada é puro; mas tanto sua mente quanto sua consciência estão
    sujas.
  ces-NKB: Čistým [je] všechno čisté; poskvrněným a nevěřícím však [není] čisté nic,
    ale jejich [vlastní] mysl i svědomí jsou poskvrněné.
  cui-cui: Pomonae yabara jume cowʉnta xua Cristo tsitʉpa barapomonae, barapomonae
    jame pejʉntʉ coyene xanepanaewi. Barapomonae daxita po coyenein xua tane tsita
    xanepanatsi. Seicaya nama pomonae jopa yabara jume cowʉntsiyo xua Cristo tsitʉpa
    xua barapomonae tsitʉpatsi, barapomonae apara peajʉntʉcoyenebewi. Barapomonae
    daxita po coyenein xua tane tsita abetsi. Barapomonae pia penanta xeinaewan jopa
    xaexaenaecaeyo, yawa pia jʉntʉ coyenein tatsi po jʉntʉ coyenein itorobeibatsi
    xua poxonae peexaneibinexa, bichocono jopa xaexaenaecaeyo.
  boj-2014: Tamo uŋgasari Qotei aqa ŋamgalaq di jiga saiqoji unub qaji naŋgi qalie,
    iŋgi uyo kalil jiga saiqoji unu. Deqa naŋgi oqnsib uyeqnub. Ariya tamo uŋgasari
    kumbra jigat dauryoqnsib Yesus qa naŋgo areqalo siŋgilatosaieqnub qaji naŋgi torei
    jiga ti. Deqa naŋgi mareqnub, “Iŋgi iŋgi kalil jigat.” Naŋgo areqalo ti naŋgo
    are miligi ti tulaŋ jigat.
  eng-OEBUS: To those whose minds are pure, all things are ritually pure, but to those
    whose minds are tainted and unbelieving nothing is pure, as their minds and consciences
    are alike polluted.
  eri-eri: Nere fai-aita nage Itou ago langa jijiga uwau yafa bode wonga, da dada
    fere jijiga uwau, nere dabu elegode. Ariya nere fai-aita bagu Itou ago langa onowou
    jijiga bagu waha oojo bode, nere Kristus bode huwanyanege ngalenga wegu uwa wonga,
    dada ete no jijiga uwau te uwau, taate bona, nere nebere huwanyanege ninanege
    bagu Itou ago langa oruwanga jijiga dewou.
  aly-aly: Rernem apmwangkwarr akalty-antheyel. Amern-then aker-then alhewer arlkwetyek,
    mwerr-angkwarr apenterl-ayntetyek. Amern-then aker-then arlkwemel, nthakenh Akngey-angkwarr
