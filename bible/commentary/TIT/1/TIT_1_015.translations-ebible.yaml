  cco-NT: Jo̱ jaléngꞌˋ dseaˋ i̱ ɨˊ dsíiˊ jmangꞌˉ e guiʉ́ˉ, jo̱baꞌ lajɨbˋ e nírˋ guiʉ́bˉ
