  kpf-kpf: A um salek ândimeŋâ kut ŋâi ŋâigât nâŋgâne salek opmap. Ka a nâŋgâm pâlâtâŋziŋ
    buŋ, zen nâŋgânâŋgâziŋ sot umziŋ sumunkoi kut ŋâi ŋâigât nâŋgâne mân salekkomap.
    Wangât, umziŋ sumunkoip, zorat.
  ppo-ppo: Mepaae wisi tuȩ́tóró mole whi̧ atimané dere alaró dere fotamokélé, mo wisiyóló
