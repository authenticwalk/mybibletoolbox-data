  gof-ENT: ባንታው ጌሺ ጊዲዳይሳታስ ኡባይ ጌሺ፥ ሺን ቱናታሲኔ ኣማኖናይስታስ ኤንታ ቆፋይኔ ካሃይ ቱኒዳ ጊሾ ኤንታው ኣይቢካ
