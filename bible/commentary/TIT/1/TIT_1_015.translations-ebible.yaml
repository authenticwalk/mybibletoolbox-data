  kan-OKCV: ಶುದ್ಧರಿಗೆ ಎಲ್ಲವೂ ಶುದ್ಧವೇ. ಆದರೆ ಮಲಿನವಾದವರಿಗೂ ಅವಿಶ್ವಾಸಿಗಳಿಗೂ ಯಾವುದೂ ಶುದ್ಧವಲ್ಲ.
