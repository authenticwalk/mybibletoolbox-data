    vʌʌtarʌ vʌʌsi istumaasi maicʌʌgadu asta siuu duucu siaa duutuli ʌgai.
  rai-rai: A kum utnaa raap i gomgom karom diat baa diat gomgom, iaku karom diat baa
    pa diat gomgom ma pa diat nurnur, a kum utnaa raap kaai pa i gomgom. A nuknukindiat
    i aaka aakit ma pa ta takado u ra balaandiat.
  haw-1868: I ka poe maemae, ua maemae na mea a pau; aka, i ka poe haumia a me ka
    hoomaloka, aohe i mea maemae ia lakou; ua haumia nae ko lakou naau a me ko lakou
    lunamanao.
  ffm-ffm: Laaɓuɓe, huunde fuu ana daganii ɗum'en. Kaa soɓuɓe kaɲum e ɓe nganaa goonɗinɓe
    ɓee, fay huunde daganaaki ɗum'en, sabi miilooji maɓɓe e hakkillaaji maɓɓe fuu
    ana coɓi.
  arb-NAV: عِنْدَ الطَّاهِرِينَ، كُلُّ شَيْءٍ طَاهِرٌ. أَمَّا عِنْدَ النَّجِسِينَ
    وَغَيْرِ الْمُؤْمِنِينَ، فَمَا مِنْ شَيْءٍ طَاهِرٍ، بَلْ إِنَّ عُقُولَهُمْ وَضَمَائِرَهُمْ
    أَيْضاً قَدْ صَارَتْ نَجِسَةً.
  cop-CNT: ϩⲱⲃ ⲅⲁⲣ ⲛⲓⲃⲉⲛ ⲥⲉⲟⲩⲁⲃ ⳿ⲛⲛⲏⲉⲧⲧⲟⲩⲃⲏ ⲟⲩⲧ ⲛⲏ ⲇⲉ ⲉⲧⲥⲟϥ ⲛⲉⲙ ⲛⲓⲁⲑⲛⲁϩϯ ⳿ⲙⲙⲟⲛ ⳿ϩⲗⲓ
    ⲉϥⲟⲩⲁⲃ ⲛⲱⲟⲩ ⲁⲗⲗⲁ ⲁϥⲥⲟϥ ⳿ⲛϫⲉ ⲡⲟⲩϩⲏⲧ ⲛⲉⲙ ⲧⲟⲩⲥⲩⲛⲏⲇⲏⲥⲓⲥ.
  adz-adz: Rib wangun sapan mingꞌa Anutu maranggan, da nam mangan — bida nam gadan
    mara maran fain — wasangꞌ i nanga ribarangan bubumpuadan u. Da bitsintaꞌ rib wangun
    bubumpuadan da mamida i muarutsa Yisu, da nam mangan wasangꞌ i nanga ribarangan
    sapan u. Imaꞌ, uwayantan ibubumpua da wasruꞌ i sanab bini da maisan u.
  sri-sri: 'Marĩpʉyare bʉremurãrẽ õãrĩ gũñarĩ oparãrẽ, ããrĩpereri gajino ĩgʉ̃sãrẽ
    ñerĩrẽ gũñamakʉ̃ iribirikoa. Marĩpʉyare bʉremumerã gapʉre ñerĩ gũñarĩ direta oparãrẽ,
    ããrĩpereri gajino ĩgʉ̃sãrẽ ñerĩrẽ gũñamakʉ̃ yáa. Irasirirã ñerĩrẽ irirã: “Ñerõ
    iriakubʉ yʉ”, neõ ãrĩ bʉjawerebema.'
  nal-nal: Amun saan faakdul xa ninis sin naandi aubina di ninis, singsaxai zin naandi
    aubina xawit di ninis ma xawit di inaxam paazaai, amun saan faakdul xawit na ninis.
    Ainaxamang sin naandi xa raksaat mase ma a maskana naandi xa mitikaai.
  kyq-kyq: Jee *salal ɗoobm Raa ki aak nakge paac salal naanɗe ki. Gaŋ jee tɛɗ nakŋ
    *kusin̰a ɔɔ baate kaal maakɗe do Isa al‑Masi ki se, nakŋ salal naanɗe ki se, gɔtɔ.
    Naaɗe iŋg ɓo gɛn saapm do nakge tun jig eyo naaɗe tɛɗ kusin̰ kic sɔkɔn̰ tɔɔlɗe
    eyo.
  kwd-kwd: Fana ta'a na'a manatalaga 'e kwari, afirina 'ola 'e kwari mola fana 'anilai.
    Ma fana ta'a ngaa'i na'a manatalaga 'e biribiri'a ma gila 'ame tagoto'o, te'efuta
    'ola 'ame kwari no'o faga suria manatalaga ma funi'oonga aaga 'e kuta.
  ded-ded: Nga ngicngac kopocsicngina kpac kecdae, yeneac kekecfu wiac sasawa kongaha
    feude. Nga ngicngac goa bic manganema kongaha mi andae amma negen negensingnginagoc
    mi kecdae, yeneac negen negentegec nga herenegen negengngina momocngoc manganeu
    wiacngina kongaha mong mi feude.
  ewe-ewe: Ame siwo dza la, nu sia nu le dzadzɛe na wo, ke ame siwo me gbegblẽ le,
    eye womexɔe se o la, naneke mele dzadzɛe le wo gbɔ o. Le nyateƒe me la, woƒe susu
    kple dzitsinya katã me do viviti.
  nuy-nuy: Nagang baawanggina. Warruburru-yung-maynji amburru-garayarra-giiyn, anubani
    anaarrawindi aḏaba anggu-ngalngalang. Yagu warruburru-yung-maynji amburraaladi-wiiyn-maynji
    marri yagi-maynji wuu-jambarrgi, yagi anubani wu-ngalngali, anubani wugurri-nyinyung.
    Anubani-yung amburru-wijangayii-maynji, anubani-yung aḏaba anggaaladi-wina, marri
    waari wurru-marrbuy-mi aniga-yung aniij-mamaaḻang wugurru.
  cop-BHC: ϨⲰⲂ ⲄⲀⲢ ⲚⲒⲂⲈⲚ ⲤⲈⲞⲨⲀⲂ ⲚⲚⲎ ⲈⲦⲦⲞⲨⲂⲎ ⲞⲨⲦ ⲚⲎ ⲆⲈ ⲈⲦⲤⲞϤ ⲚⲈⲘ ⲚⲒⲀⲐⲚⲀϨϮ ⲘⲘⲞⲚ ϨⲖⲒ
    ⲈϤⲞⲨⲀⲂ ⲚⲰⲞⲨ ⲀⲖⲖⲀ ⲀϤⲤⲞϤ ⲚϪⲈⲠⲞⲨϨⲎⲦ ⲚⲈⲘ ⲦⲞⲨⲤⲨⲚⲎⲆⲈⲤⲒⲤ.
  buk-buk: Lau naŋ si ŋalôm ŋawasi, naŋ si gêŋ hoŋ oc ŋawasi bocdinaŋ. Magoc lau ti
    ŋalôm ŋadômbwi naŋ sêkêŋ whiŋ Yisu dom, naŋ si gêŋ daŋ oc ŋawasi yêc Anötö aŋgô-ŋga
    dom. Ŋac si gauc ti ŋalôm ŋadômbwi sa ma tisac su.
  pri-NT: '[Pwa na rà papwicîri na jè uti pàra utimuru. Êco na jè tâmogòori pâ]: Êdiri
    pâ muru, âna wâdé ba kà tàpé na wâdé pwâranümarà. Ticè na wâdé tà tàpé na tòri
    pwâranümarà, tà tàpé na tàutàra na rà cèikî. Wàrapwiri, ba tòri ê autâmogòorimuru
    kàra bau *pwâratùra-nigée-goorà. [Ba càra mu caa tâmogòori na rà picâdàrù ê pwina
    wâdé jii pwina èpà.]'
  zpq-NT: Diosen' ba none' yic̱hjlažda'ochon' xilaže', na' ṉe da' chagwcho ṉe da'
    chox̱e'cho bi chžonen gac yic̱hjlažda'ochon' xilaže'. San ca nac beṉe' yic̱hjlaždao'
    mal ca', beṉe' bi chesejnilaže' Criston', bibi de da' naquen da' xilaže' len ḻegaque'.
    Chesone' xbab mal, na' bibi de cheseza'laže' cate' chesone' da' xiṉjen'.
  por-TFT: Os cristãos devem rejeitar esses ensinamentos, porque nenhuma comida que
    o cristão come pode torná-lo impuro.” Pode fazê-lo impuro {inaceitável a Deus}
    se ele estiver puro no seu ser interior. Mas se uma pessoa estiver má dentro de
    si e se não confiar em Cristo Jesus, não há nenhum ritual que possa fazê-la aceitável
    a Deus. Tais pessoas têm estragado seu modo de pensar, e nem sentem culpadas quando
    fazem o mal.
  gwi-NT: Dinjii gwik'injiighit nąįį Vit'eegwijyąhchy'aa ts'ą' shroodiinyąą ginlii,
    jidii datthak gooveenjit shroodiinyąą nilii, gaa dinjii tr'agwaanduu gwitr'it
    t'agwah'in ts'ą' Jesus k'injiighit kwaa nąįį deegii'in datthak tr'agwaanduu gwizhrįh
    t'igii'in. Tr'agwaanduu gwizhrįh ninjich'agadhat ts'ą' jidii gwiizųų akwat gwinzii
    gaa gaagiindaii kwaa.
  gvn-gvn: Kaki bamanga wawu ngulkurr, nyulu junjuy-junjuy wubul ngulkurrku nyajil.
    Kaki bamanga wawu buyun, and Godundu kari milka-janay, yinyarrinyangka bamangka
    wubulku nyajil, buyun, nyungu dukul buyunmanya. Jana kari junkaynjaku milkabu
    wukurril baja.
  nhy-NT: Para katlej kipiaj inyolo chipawak, para yejwan nochi tlamantle kajki chipawak.
    Pero para katlej mach tlaneltokaj iwan mach kipiaj inyolo chipawak, para yejwan
    mach itlaj onkaj chipawak. Porke asta intlalnamikilis iwan inyolo kinmilwia mach
    itlaj onkaj chipawak.
  asm-FB: নিৰ্মল সকলৰ বাবে সকলোৱেই শুচি; কিন্তু কলুষিত আৰু অবিশ্বাসী সকলৰ বাবে একোৱেই
    শুচি নহয়৷ বৰং তেওঁলোকৰ মন আৰু বিবেক, এই উভয়ে কলুষিত।
  okv-okv: Eto otohu embo ta degi donda tapa amo otohura te God ke be ae ari sapura
    ari embopo ta degi donda tapa amo otohu manera. Eto ke be amo enana ta hotembari
    te jo te tapa amo sapura ari ra.
  mxt-NT: Cha cuenda ñáyɨvɨ cha vaha chicá xiñi, tandɨhɨ ta vaha chi ñu. Soco cha
    cuenda ñu cha ña chinó iñi ta ña vaha chica xiñi, ñahri maa cha vaha chi ñu vatyi
    nyacua nya cuhva chicá xiñi ñu ta cuhva tuví iñi ñu ta ña vaha ta quiñi caa.
  tzo-NT: Ti ho'ucutique yu'un lecuben xa ti co'ntontique hech yu'un lec scotol chquiltic
    ti c'utic ve'lilal spasojbucutic ti Diose. Mi jtosuc ti jve'eltique mu xijbolib
    yu'un. Yu'un chopol ti yo'ntonique scoj ti mu sc'an xch'unic ti ital xa ti Cristoe
    hech yu'un chopol chil scotol. Yu'un boliben ti yo'ntonique, hech yu'un mu xa
    xilic ti chopol ti c'utic chalique xchi'uc ti c'utic tspasique.
  ind-AGS: Bagi mereka yang memiliki pikiran bersih maka semuanya bersih, tetapi bagi
    mereka yang rusak dan menolak untuk percaya kepada Allah, tidak ada yang bersih
    karena pikiran maupun hati nurani mereka sudah rusak.
  omw-omw: Kyuqe vu nraato vahiari vaisiva variqaro mwiva ekyaa inraikyara kyuqe inraikyavema
    qiananro. Vaisi mpovanto hia Iesusirara qutaave qiariva ua vu nraato vahiariva
    hiama qio mpo inraikyaravata kyuqe inraikyave qiananro. Mwia vu nraato mwutukyaqitairo
    apiqama quaninranra tiro, mwiva ekyaa inraikyara qora inraikyavema qiananro.
  yrb-yrb: I neno kobererau uwarama nesia kobererau eraita. I neno siosawere nautawa
    uwarama nesia siosawere eraita. Emanu beforoini nenoini igawereba nesia siosawere
    eraita.
  maa-NT: Jñà xi̱ta̱ xi tsjeè tjín kjo̱hítsjeèn‑la̱ tsjeè yije ma‑la̱ ni̱ta̱ mé‑ne.
    Ta̱nga jñà xi̱ta̱ xi mì tsjeè tjín kjo̱hítsjeèn‑la̱ koa̱ mìkiì mokjeiín‑la̱ i̱t'aà
    ts'e̱ Cristo, sa̱á tjé yije ma‑la̱ ni̱ta̱ mé‑ne; skanda jè ini̱ma̱‑la̱ ko̱ kjo̱hítsjeèn‑la̱
    tjé tjín.
  mcq-mcq: Ea mapoka puni oja vaja nihoꞌo maa navujaho pu maaru vwihajura kaivo ea
    kaꞌene puni oja vaja sisea name panimaa rojujaho sisearu vwihajura. Puni oja vaja
    nisakarasaha jihunaꞌe pura uneunecha kaꞌene kime vwihajujaho sisearuna.
  sus-A: سٍ بِرِن سّنِيّن سّنِيّنتْييٍ بّ، كْنْ سٍسٍ مُ سّنِيّن سّنِيّنتَرٍيٍ نُن
    دَنشَنِيَتَرٍيٍ تَن بّ. عٍ شَشِلِ نُن عٍ سٌندٌنيِ بِرِن بَرَ مَنْشْ.
  jpn-1965: きよい人々には、すべてのものがきよいのです。しかし、汚れた、不信仰な人々には、何一つきよいものはありません。それどころか、その知性と良心までも汚れています。
  fra-SBL: Pour ceux qui sont purs, tout est pur, mais pour ceux qui sont souillés
    et incrédules, rien n'est pur ; leur esprit et leur conscience sont souillés.
  yka-yka: Bang aˈahin sutsi pagateynen bisan ine-ine sutsi du si iye. Saguwaˈ si
    aˈa manggaˈi sutsi pagateynen bu gaˈ pe iye sandel pu si Isa Almasi, gaˈ niyaˈ
    sutsi si iye peggeˈ laˈat du dem ateynen duk pikilannen duk gaˈi pagpaˈilne hāp
    duk laˈatin.
  mle-mle: Miyawa jaav mwiyir tugwaam nakwanadiy adiy mwiyir tugwaam nakwana mawul
    tikwanadiy duw takwak. Aw adiy Jisas Kraisak wukijibir ti maarkwanadiy duw takwak,
    adiy dayadiy mawul jawjaay tikwanadiyik, jaav nakab akis mwiyir tugwaam nakwana,
    dayadiy mawul kupwaraap tidanalik tikuw.
  shp-NTPO: Ja jakonma ayamaibaonara jatíbi jawékibo jakonbires iki, ikaxbi ja jakonma
    akaibo ixon Dios ikonhayamaibaonara, jawe jakonbi yamake, shinan meran jakonmaatabo
    ixonra jakonmara non akai ixonbobi shinanyamakanai.
  aom-aom: 'Ae rahu dë vövöbajoꞌe ma-maemu jiëꞌoho garomo uvarueje: Inöme ahoꞌo sisë
    sisë bogojioꞌi ma-maemu jioꞌamajëjo. O ae rahu dë vövöbajoꞌo sisë jioromo Keriso
    bogo ma uehorovëꞌoho ëma uvarueje: Bövioho biseꞌoho sisë jioꞌamajëjo. Röhu jabesi
    uehorohuꞌo dë vövöbajoꞌohuꞌo sisërëjëvëꞌeje.'
  geb-geb: Mba gumgi gu mbigi, mbe nduarira, mbe Fhe Bakɨme nɨman ŋgararga, mbar kɨrga
    bigi, nta vhɨra ŋgarigim, mbe nta ndi. Mba gumgi gu mbigi, mbe Fhe Bakɨme nɨman
    maaŋ muuŋgip, tɨvi mbatɨgi zɨn ŋgɨp, mbe Krais khothɨgi fhu, mba bigɨn the ŋgararga
    tuktɨgi fhu. Ne khaŋ muuŋgi, mben ndɨkndɨgi gum mben ndavi Fhe Bakɨme rɨmani nɨman
    nzaŋnzaŋgi.
  bsj-bsj: La nubo buro cak-cakeu, dikero bilenkereu, ciyeu kebo cak-caki kange ci
    kange neer ciro kebo cakcak.
  cak-cak: Ri ch'ajch'oj quic'aslen, ch'ajch'oj niquitz'et ronojel. Jac'a ri vinak
    itzel quic'aslen y man quiniman ta ri Dios, itzel niquitz'et ronojel, roma quich'abakirisan
    ri quino'oj y ri cánima.
  chf-NT: Machcatac Dios u pocbi u pixanob upete lo que u chi Diosba u yälo utz tu
    c'ajalin, pero jini machcatac mach poco an u pixanobba, ni mach u tz'onäjob u
    t'an Diosba, mach uyal utz tu c'ajalinob niump'e cua' que Dios u chiba. Unejob
    jobo ayan u c'ajalinob y mach yuwi cua' jini tu tojaba.
  tlf-tlf: Kale dok ita tinum tambaliim umdii, alugum mufekmufek boyo utamipta e,
    boyo tambaliim kalaa agon-temip kale minte, dok ita tinum mafak e minte, beyo
    God imi ilak dolin binim no umdii, bilip imi aget fugunin so e minte aget tem
    so uyo atin mafaganebesu kale, alugum mufekmufek boyo utamipta e, boyo mafak kalaa
    agon-temip ko.
  piu-2006: '@see-verse:TIT.001.014'
  poh-NT: 'Jeꞌ reꞌ kꞌuruꞌ Ti̱to, reꞌ kꞌoric wili chacꞌuhtaj queh take aj niminel:
    Chi queh take quisakbem chic wach i ca̱mna ru̱cꞌ rinimjic i Jesus, reꞌ ricꞌuxuric
    take nicꞌ paꞌ qꞌuihal cꞌuxbal rikꞌor chipam i Cꞌuhbal Yeꞌo̱j cho reh i Moyses
    chi maꞌ tare̱t ta chi cꞌuxuric, maꞌ ricoj ta kamahc chiwach i Dios. Pa ricorquilal,
    wilic take aj cꞌuhbalanel nujunak pan ca̱mna reh cꞌahbilal eh quicowsam chic i
    ca̱mna chi maꞌxta quicojom wach ribiral i Jesus. Reꞌ take reꞌ, to̱b ta reꞌ Cꞌuhbal
    Yeꞌo̱j cho reh Moyses rikꞌor chi wilic take cꞌuxbal tare̱t chi cꞌuxuric, nquikꞌor
    chi reꞌ ricꞌuxuric take cꞌuxbal reꞌreꞌ ricoj quimahc take cꞌacharel chiwach i
    Dios. Til coric, reꞌ take aj cꞌuhbalanel reꞌreꞌ xa chiri̱j chic ribanaric i cꞌahbilal
    no̱j i quicapew-bal eh wi xcaꞌn jenoꞌ cꞌahbilal maꞌ nquicꞌraj ta qui̱b chi wilic
    ta nak quimahc.'
  tue-tue: Basocá sĩquẽrã ãñuré wãcũ tʉgueñarãrẽ niipetire ãñuré niicu. Ãpẽrã́ padeohéra,
    ñañarõ wãcũ tʉgueñarãrẽ ãñuré manicú. Cʉ̃́ã wãcũrépʉra ñañatoacu mée. Cʉ̃́ã ñañarõ
    yeeripũnacʉtitoacua mée.
  bjp-bjp: Fanu ae balri i kalkaluu, foron tier tikii i kalkaluu usuf ri, isau le
    fanse ae balri i duh ma biil ri unune, foron tier tikii i duh usuf ri. Wolwol
    tikii kiri i duh na mata God ma biil ifasi rin iliim sani i tortores.
  xon-xon: Tiwan mɔmɔk bi chain binib bi bi chain na chee la. Binib bi kaa bi chain,
    kaa gaa Yesu ki kii na, tiwan nibaa aa bi chain ki tii bi. Baalandak mu aa ŋan.
    Baa ki nyi lituln li ŋan na, ni li kaa ŋan na.
  tzo-ZNT: Voꞌotic ti lec xa coꞌontique, lec chquiltic scotol li cꞌusitic veꞌlilal
    chiyacꞌbotic ti Rioxe. Chꞌabal jtosuc veꞌlil ti chisocotic oe. Ti muchꞌutic chopol
    sjolique, ti mu xchꞌunic li scꞌop Rioxe, mu cꞌusi lec chilic. Yuꞌun chopol onox
    sjolic, yechꞌo ti mu snaꞌic mi lec, mi chopol li cꞌusitic chalique xchiꞌuc li
    cꞌusitic tspasique.
  mpm-NT: Ko ja jiin jnuꞌun yukan, ti tu kuu kencha kuachi yo. Suꞌva na kondoo añu
    yo jiin jniñu ni saꞌa Jesús. Ko yɨvɨ ka kuni siin jiin jnuꞌun yukan, ka chakuachi
    ga i inijnuni i. Chi ja ndoꞌo ini añu i kuu ja na saꞌa ga i kuachi. Ko yɨvɨ ka
    iyo ndoo inijnuni, ti ka iyo ndaa ini i kuantaꞌu i savaꞌni ga ja kii nuu maa Yandios.
  ots-NT: Car cja̱hni ca ya xí nguati jár dyɛ ca Ocja̱, ya xí tjojqui rá zö cár tzi
    mʉy, cja̱ ya xí ccʉhtzibi cʉ nttzomfe̱ni cʉ mí mbe̱ni má̱hmɛto. Masque di tzí
    ca te di tzí o di ntjɛtihui ca te di ntjɛtihui, jin da ttzombi cár tzi mʉy cʉ
    cosa‑cʉ. Da hmʉjtjo limpio. Nu cʉ cja̱hni cʉ jin gui e̱me̱ nʉr tzi ddadyo jña̱
    pe i mbe̱ni nttzomfe̱ni, ca Ocja̱ i cca̱htibi quí tzi mʉyjʉ, ntero ya xí ttzoni.
    Masque i tɛnijʉ göhtjo tema mandamiento pa jin da dönijʉ cʉ cosa cʉ i tsjifi rá
    nttzo, jin da tjojquibi quí mʉyjʉ por rá ngue cʉ mandamiento‑cʉ. Cʉ cja̱hni cʉ,
    ncjahmʉ ya jin gui pa̱dijʉ ter bɛh ca̱ rá zö, cja̱ co ter bɛh ca̱ jin gui tzö.
  hoy-hoy: शुद्ध लॉकुर साटी सप्पा वस्तुगोळ शुद्ध आव, लेकीन अशुध्द अदिक अविश्वासीगोळ
