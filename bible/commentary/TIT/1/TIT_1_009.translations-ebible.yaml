  huv-NT: Netam nop leaw nendüüb wüx aaga naleaing nanderac leawa taquiaacharan wüx,
    para alndom mambeol jangantanej maxom omeaats wüx Mipoch Teat Dios, y müüch mapal
    ombeay jane nepiüng aag ayaj ngo maleaing.
  otn-NT: Nu̱ ra̱ n'yohʉ gui 'yɛ̱ts'i̱, jatho ngue tengu̱tho ra̱ hya̱ bi sännba̱bi̱,
    da̱ gue'a̱ ra̱ hya̱ di̱ nxännba̱te'a̱. Porque gue'a̱ ra̱ hya̱ ma̱jua̱ni̱'a̱. Co
    nu̱na̱ ra̱ hya̱ na̱ya, da̱ zä di ha̱tra̱ ts'ɛdi mi̱'da yø 'yɛ̱c'ɛ̱i̱. 'Nɛ̱ da̱
    zä da̱ da̱p'ʉ te'o hi̱nga̱ gue'a̱ ra̱ hya̱ mma̱.
  nop-nop: Tiŋa undugoŋ adi mede biyagoŋ hinek dibek nintubudidimegiŋ u hogok honefafaŋeeŋ
    hatiluwaak. Ala wendoktiŋa metam mede biyagoŋ hinek hogohogok u kedem yenindidimeune
    nadisukilitineeŋ, kaŋ wendi welehik youlune mede u kedem takalineeŋ. Tiŋa undugoŋ
    me Mede Momooŋ dobu-uyat tiiŋ heki u mede fafaŋeŋgoŋ yenimbune yomhik u kedem
    kaŋ nadidakaleneeŋ.
  obo-NT: Woy ko-ilangan no od lohinatan dan iddos bonnaan nonaw no nopohinonawwan
    dan, su amoy ukit to kodponudtuu ran tadda, od mosalig kos kopomakoy to duma woy'd
    kosugga iddos od ponsupak tadda.
  cak-ENT: Y nc'atzin c'a que ri ye uc'uey quichin hermanos, quiyo'on-vi cánima riq'uin
    ri rutzij ri Dios ri xkatzijoj cheque, roma ketzij vi. Y riq'uin ri' ri uc'uey
    quichin hermanos nyetiquer nquiya' ri utz tak tijonic cheque ri hermanos, richin
    quiri' ri hermanos más nquiya' cánima riq'uin ri Dios. Ri uc'uey quichin ri hermanos
    nyetiquer chuka' nquibij cheque ri vinük ri ye quitzekleben tijonic ri man ye
    ketzij tüj, que tiquiya' can rubanic ri'.
  lif-NT: ᤂᤢᤏᤧ᤹ᤃ ᤜᤢ᤹ᤛᤡᤱᤒᤠ ᤛᤧᤰᤂᤠᤛ᤻ᤔᤠ ᤐᤠ᤺ᤴᤈᤠᤰᤁᤥ ᤘᤠ᤹ᤔᤠᤀᤣ ᤐᤥ᤺ᤱ. ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤂᤧᤸᤗᤧ ᤘᤣ᤹ᤜᤠ᤹
    ᤛᤧᤰᤂᤠᤛ᤻ᤔᤠ ᤏᤡᤛᤠᤶᤗᤠᤶᤒᤠ ᤜᤠᤱᤜᤠᤱ ᤔᤧᤵᤔᤠᤛᤡ ᤏᤢ ᤂᤧᤴ ᤏᤡᤛᤠᤶ ᤁᤧᤀᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤐᤣ᤺ᤴᤍᤡ᤺ᤴ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤔᤠ
    ᤛᤢᤰᤋᤢᤛᤡ᤹ᤖᤥ॥
  mie-NT: De cánuú jā cuiñi nīhin dē jíín tūhun ndāā jā ní scuáha dē, tácua cuu sndíhvī
    inī dē nchivī jíín ndācá tūhun ndāā vāha, de suni cuu sāhá dē jā jīcūhun inī nchivī
    jā cúu contra, de casī ji yuhú ji.
  san-TIB: ཨུཔདེཤེ ཙ ཝིཤྭསྟཾ ཝཱཀྱཾ ཏེན དྷཱརིཏཝྱཾ ཡཏཿ ས ཡད྄ ཡཐཱརྠེནོཔདེཤེན ལོཀཱན྄ ཝིནེཏུཾ
    ཝིགྷྣཀཱརིཎཤྩ ནིརུཏྟརཱན྄ ཀརྟྟུཾ ཤཀྣུཡཱཏ྄ ཏད྄ ཨཱཝཤྱཀཾ།
  qve-NT: Iglesiapi kamachiq liderkunaqa manan Diosmanta llullakuspa yachachiq runakunapa
    yachachisqankupiqa creenankuchu, nitaqmi chay llullakuspa yachachisqankutachu
    yachachinankupas. Aswanqa Diosmanta chashkisqanku cheqaq yachachikuyllantan yachachinanku.
    Saynata yachachispankun, wakintapas yanapayta atinqaku. Hinallataq Jesucristopa
    contranpi rimaq runakunatapas, Jesucristopi creenankupaq aswan convencechinqaku.
  pao-NT: '@see-verse:TIT.001.008'
  cbu-NT: 'Yuw tsiyatsis nuw tayapstarangi anoo zuramaritcha átu, anoo izuuru patsisakiya.
    Ttsinsammash k''kuz tayapstamaam yasakiya. Itsinsaru taamaam wanimaam yasakitamta.
    Waamari kasiru k''kuzee yaramaam yasakitamta. Napa: ashpatam tputs Apanllee kuk
    ngichizpa kiseeru tayapstakitaatssin, itaru uwsha wamari yarkiya. Ashku anoo tputsee
    yaramapaneem ínangcha.'
  usa-usa: wemá árain-aimma kemá emmá aráátúnnama yáqtoqma akoqnáá íno. miráinana
    wení yirááti-yataakoma arupú ínana káqo-kayukama umá yíqtaaiq éna wemá árain-aimma
    paábaq awétátuwaiya-kayukama yetáama kanaaráq aúyaqtuwaniye.
  soy-soy: Li pisɛ rɛ ukɛ́ Uléécɑɑ Nsímɛ́ rimúlú yɑrɛ lɛ̃ kɑpi n céesi. Lin
    lɛ̃ n wɑ, u yɛ́ fe uu picɔ céési nɛ ɑsei icélɑɑ. U yɛ́ kɔ fe uu pɛpɛɛ mɛkópɛ
    n céési ncɑɑi pi nyísɛ.
  hui-hui: Tigua bi mana heneneore lameramaligoni hangu hongo howa yu holene nga.
    Ogonibi howa tigua bi mana henene bayuwa lawai haragome wali agalinaga mini mo
    hongo halubi maru bi mana hame nalaga karu ti nakarulape harimadane hendelo walia
    halubi holebira.
  amf-amf: Tipa maaton timmirinam eenna dhettsaate kiilanabee ogoam garayse palimaynana
    malsi maasanabe kinin damoadettsi yinin dhettsadhon gonin hamon upsinka wocchimbhayse
    ki woye.
  quc-NNT: Rajwaxik chi qas jikom ranima' ri are' chrij ru Loq' Pixab' ri Dios junam
    jas ri k'utum chuwäch, rech ri are' käkowinik kuwalijisaj ri kanima' ri qachalal,
    keupixb'aj ruk' ri utzalaj tijonik ri man k'o tä etzelal chupam, xuquje' rajwaxik
    käna'w chuk'utik chi are ri qas tzij ri tajin kuk'ut chkiwäch ri winaq ri xa kek'ulelanik.
  dob-dob: Ta wate eꞌita ꞌaiꞌaila nidi niꞌatu sinonodi sida emisedi, be sida giyaiꞌiꞌisidi,
    be ꞌenega mali tomota ꞌediya sida eꞌita, ta ꞌabo yaisigedi siꞌawa kabokabo sida
    giepaludi.
  wrs-wrs: Wo nooa Kristusnindna kuwuloa keknam kelnahonam wohkevrira honaoa moanonoamoa,
    memba nonamba kava numhowol velvohvnamba hemba. Wo heoa nona kolvrowol vivra indhanamoa.
    Wo heoa novoa wuleihinvra, henomoa temba himba ovuvpa moanonoamba, osva owai,
    indkokla vev.
  mca-mca: Nijayaanija pa' yit'ij kekhewe' hats t'ijatshenheti'yij Intata ƚe'lijei
    hats'inha qa' nenikfe'ljeetsek pa'n ƚunye'j qu' ninq'ijatshenij pa' yijaa'ija
    in yit'ij ke' Intata ƚe'lijei. Qa' nenikfe'lets iye pa'n ƚunye'j qu' netweyiju'ƚ
    pekhewe' yumtitax qu' yijaali'ija pe' nifeltax qa t'ejuiƚi'iju'ƚ ke' Intata ƚe'lijei.
  tzo-TZC: Jaꞌ ta scꞌan ti jun yoꞌnton xchꞌunoj ti cꞌu sꞌelan laj yichꞌ chanubtasele
    yoꞌ jech xuꞌ ta stsatsubtasbe yoꞌnton ti yan ta sventa ti lequil chanubtasele,
    yoꞌ jech xuꞌ ta stuqꞌuibtas ti buchꞌutic ta xcrontainvanique.
  mya-mya: သူ​သည်​မှန်​ကန်​သည့်​အ​ယူ​ဝါ​ဒ​ကို​စွဲ​မြဲ​စွာ ခံ​ယူ​ယုံ​ကြည်​ရ​မည်။ ဤ​နည်း​အား​ဖြင့်​သူ​သည်
    တ​ရား​စစ်​တ​ရား​မှန်​အား​ဖြင့်​အား​ပေး​တိုက် တွန်း​နိုင်​လိမ့်​မည်။ ထို​တရား​စစ်​တ​ရား​မှန်​ကို
    အ​တိုက်​အ​ခံ​ပြု​သူ​တို့​၏​အ​မှား​ကို​လည်း ထောက်​ပြ​နိုင်​လိမ့်​မည်။
  gng-NT: kí li pɛ tigbɛr tà kpɛ bɛ ń teke tù kí ji nnɔ bo mɔnmɔnm tɛn bi wɔknh
    wɔ tù ma bo. Nnɔ nɛ u li freh kí li sureh binib kí ñɛ miwɔknm mà cuube nnɔ
    bo, kí fre kí wuɔn bà niɛh nin wɔ nnɔ bi tùre' ma bo.
  cbi-NTPO: Tsenmin uwain anbuda jutyu kuinda mijakara jumunaa keetadi', naatiñuba
