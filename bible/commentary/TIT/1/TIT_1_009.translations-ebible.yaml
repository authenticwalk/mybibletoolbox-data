    him.
  gfk-H: Ma na tahut bia tiga lualua na lotu na palim hadadas kaikek ra nianga ing
    i tale bia da so ira nudahat nurnur tanai. Ma kaikek ra nianga ing i haruat ma
    no nudahat hausur. Ma na palim hadadas kaikek ra nianga waing naga tale bia na
    haragat ira mataniabar ma ra bilai na tutun na nianga, ma bia na tale wara pirpir
    diet ing diet walar bia diet na tur bat kaikek ra nianga.
  viv-viv: Kadu ana vehimeya saꞋeyana ma Keliso yana venuwaꞋata nuwaꞋabiꞋabina ginakidonena,
    venuwaꞋatai-nadi ime afositolo avehawala amine. Hidede amine vehawala tunutunugina
    againe kaliva anafaiweya ginaluꞋageyedi, ada kadu badi Keliso yana venuwaꞋata
    hivekwageyena-ma anafaiweya ginaveꞋawaꞋibodedi.
  yao-yao: Akusachilwa kulikamulisya liloŵe lyakukulupilichika mpela yaitite kujiganyikwa,
    kuti akombole kwalimbisya mitima ŵandu ŵane kwa majiganyo ga usyene ni kwalosya
    ileŵo yao ŵandu ŵakugakana majiganyo go.
  tgp-tgp: Enia i pa tauri r̃ilangi reti atu r̃a er̃i rasua sei haratu la vujangia
    moiso matan vara i er̃i tueni na tinapua na vujangi tataholo, ale i turuhoro la
    haratu la lo turuleji hinia.
  auc-NT: Ayæ̈ adobaï Wængonguï nö pönï nänö angaïnö ante möni odömonte apæ̈negaïnö
    baï adobaï entawëninque tömengä ñimpo cædämaï quëwenguënengä ingampa. Edæ mönö
    pönencabo ïñömonte tömengä ædæmö apæ̈nedinque nö pönï mönö odömonte apæ̈nedö ante
    odömonte apæ̈necæcäimpa. Tömengä odömonte apæ̈necä ëñëninque pancadäniya, Baa
    ante wadö änäni incæ tömengä wæætë tömënäni ïnänite, Mänïnö ante mïni odömonte
    apæ̈nedïnö wapiticæ̈ ï apa quëwëmïnii, ante në aacä ïnongä inte wææ ancæcäimpa,
    ämopa.
  kbc-NT: Niɡ̶icoa ɡ̶oneleegiwadi leeditibige moyotete codaa moyiwaɡ̶adi niɡ̶ijoa
    natematiko ane jakataɡ̶a me jinakatonaɡ̶a, niɡ̶ijoa natematiko ane itege niɡ̶ijoa
    niiɡ̶axinaɡ̶aneɡ̶eco ɡ̶otiwaɡ̶atakaneɡ̶egi. Odaa niɡ̶idiwa ɡ̶oneleegiwadi oyakadi
    moyoniciwaɡ̶adi eledi oko eliwaɡ̶atakaneɡ̶egi niɡ̶ina moyeloɡ̶odita niɡ̶inoa niiɡ̶axinaɡ̶aneɡ̶eco
    anewi, codaa moyakadi moikeetiogi libatico niɡ̶idi ane doɡ̶oyemaateda niiɡ̶axinaɡ̶aneɡ̶eco
    anewi.
  bmh-bmh: Go gonugau ougab Yesus Kristus en petak eun gusig pataimai, ze naliu iguan
    abai maremun sul go nug han duailel ipal guzental abai maramau. Guzenaimai, gonug
    oiagab petak emen duailel ipal isanaraba, go ze naliu sesamorabun iboin. Duailel
    inen go Uwait nugau Ze suban i sesamorebi, gonug duailel guzenai awaramau, “Uwait
    nugau Ze go petak, ag i sesamoramamen, go ag igul eg macanemen. Ag i guzenan.”
    Taitas, na dudu guzenai tapai maramam.
  ctu-BL: Yom xuc'ul mi' yajñel ti jini toj bʌ t'an che' bajche' cʌntesʌbil, cha'an
    mi' xic'beñob ti toj bʌ cʌntesa jini woli bʌ i contrajiñob jini wen t'an, cha'an
    mi' sutq'uiñob i bʌ.
  meq-meq: Mâ pa a ɗərev ŋgay na, bazlam deɗek eye, andza nakə ka tətikakwatay a ndo
    hay aye. Taɗə kə ge andza niye na, ma sliye faya məvəlatay gədaŋ a ndo hay tə
    bazlam nakay. Sa na, ma sliye faya məɗatay ha mənese i ndo neheye tə gwaɗ bazlam
    nakay lele bay aye parakka.
  noa-H: Maach peerdʌajem hiek hichdëu k'augtarr gaaita warag wʌrppa haju haai sim,
    tagam k'ʌʌnagjã hiek hajap'a hiek'amamua wawie k'ap'ʌnaa, cha maachdëu hʌ̈k'a
    nʌm hiek higwia warag chaaur hiek'amaajem k'ʌʌnagjã hajap'a jaau k'ap'ʌ jaaumamua
    Hẽwandam hiigta p'ũrreu hawaag.
  alp-NT: Kai jemate toini esi elake suke ilulu loko hnauna nkenala kena Yesuse Kristuse,
    rebe ite bisa hlaleke lokolu lupe ami atetukelu ete ale pende. Suke ilululu ktili
    leke irekwa kena hnau tamata makete rebe hlaleke loko hnauna nkenala meru. Kai
    leke iktili kena lelike tamata rebe esi lepa be hnauna meru nkena more.
  san-VEL: upade"se ca vi"svasta.m vaakya.m tena dhaaritavya.m yata.h sa yad yathaarthenopade"sena
    lokaan vinetu.m vighnakaari.na"sca niruttaraan karttu.m "saknuyaat tad aava"syaka.m|
  kbq-kbq: tamage kema husmi'naza kere amentinti nehuno, agra mago'amokizmia so'e
    ke nezmasmino, huhaviza hanamokizmi'a zamazeri fatgo nehuno, zamaveri hugahie.
  kbh-kbh: Cha bontsemna nÿets tempo jtsos̈buáchiyana y jtsobedecénana chë ndegombre
    buayenana soye, nts̈amo tmojabuatëmbacá, chca, chë ndegombre buatëmbana soyë́ngaca
    ínÿenga añemo chaotsats̈atnama, y chë soyama contra tmojtsemnënga jáyënjanama,
    ndoñe ts̈abá montsamama.
  ron-LSB: să se țină de cuvântul credincios, care este conform învățăturii, ca să
    poată îndemna în doctrina sănătoasă și să convingă pe cei care îl contrazic.
  pon-pon: Kolekoleta majan, me udan pun o koiok on padak, pwen kak on panauiki padak
    en kamaur o kapun on me katiwo kan.
  nhe-BL: Xiquintlali tlacame tlen motlatzquilijtoque ipan nopa tlamachtili tlen melahuac
    tlen nitlamachtijtoc. Huan queja nopa, nopa tlacame cuali huelise quinyolchicahuase
    sequinoc ica nopa cuali tlamachtili tlen Toteco. Nojquiya huelis quinnanquilise
    tlen quiijtohuaj para ax melahuac totlamachtil.
  sps-sps: Ayei ma nom tap faparits iny vegiau man to te faason rora tsunia to te
    faatsuts ari ya, ana ayei te onot ma faatsuts rari ri na vainy tana fo faatsuts
    man ten Krais ma faamainy ari ya, tan kat to aya, ayei onot non ma faparits a
    aaver a vainy ma vovou iny arin vegiau to ayei. Ana ayei te onot ma tsue tap ir
    a vainy te fatsitsien miror faatsuts man, ma nai natiny ari na man nana fo faatsuts
    man to ayei.
  wnc-wnc: Ita Anututane wamu take siknga masande buya siakande siknga asaawiu nata
    asinggan aminbam yanindamunggat taknga gitna take yuyok. Gitna take yukengu aminu
    kundu yanindamuke Anututane wamu noman siknga yaniwik. Yanike aminu wamu waaknga
    sapdukaing amindane natdetdetna papan kakaawa katak natdeke yutnong. Siwan nata
    wamu wa tupa ganikum taknga tawake gata take amin papi yutnong.
  bus-bus: gbɛ̃ kɛ̀ zɛ̀ gbãngbãn kↄ̃n yã náanɛdee kɛ̀ wè dańnɛo ũ, lɛ à e à lɛ́
    da gbɛ̃ pãndenↄa kↄ̃n yãzɛdedannɛna pìo, à gbɛ̃ kɛ̀ bↄ̀ à yã kpɛɛnↄ ɛgɛɛ káńnɛ
    ń ↄzĩ.
  gub-BL: Tuweharupi oho ze'eg azeharomoete har rupi wà. Nuzawy kwaw hehe purumu'e
    haw wà. Zapuner a'e ze'eg heruzar haw rehe zane. Amume'u a'e ze'eg teko wanupe
    ihe no. Nezewe mehe uzeruzar ma'e waneruze'egar a'e wà nehe kury, upuner ze'eg
    azeharomoete har rehe upurumu'e haw rehe a'e wà nehe kury. A'e rupi aze amo ae
    upurumu'e ma'e ur a'e pe nehe, aze ipurawy kar wer Tupàn hape rehe amogwer wanupe
    nehe, a'e mehe a'e pureruze'eg ma'e upuner ze'eg azeharomoete har imume'u haw
    rehe wanupe nehe, iawy awer hexak kar pà wanupe nehe.
  imo-imo: Kraistinga ungu tukume oi mane tirimulu akumu enge ningo ambolongeindo
    amboromele iyema kau tapu iyema molangei ningo mako towi. Aku tepa molombalo iye
    teni kau imboma manda lipe tapondopa, imbomani pilkolio paimbo Gotenga ungumu
    ningo enge ningo pilinge ungu tukumemu manda mane tipe, ungumu naa pilko tui tirimele
    imbomani pilko teremele mele paa pilengei enge nimbe mane timbelo ningo aku teli
    iyema tapu iyema molangei ningo mako towi.
  boj-boj: A Yesus aqa anjam bole iga plalteqnum qaji di siŋgila na ojeqnu. Deqa a
    anjam di geregere palontoqnsiq Kristen naŋgo are tigeltetnjreqnu. Tamo qudei naŋgi
    anjam di gotraŋyeqnab a na naŋgi tingitnjroqnsiq dalnjreqnu.
  eng-DRA: Embracing that faithful word which is according to doctrine, that he may
    be able to exhort in sound doctrine, and to convince the gainsayers.
  knf-knf: Awo kamëban uţup unjoonanuŋ wi Naşibaţi jibi bajukanuŋ wa kahilna kado
    kaţaŋ bañaaŋ na pjukan pnuura, kabot kadiiman banklaţuŋ uţup mënţ kë baanfaŋi.
  san-KHM: ឧបទេឝេ ច វិឝ្វស្តំ វាក្យំ តេន ធារិតវ្យំ យតះ ស យទ៑ យថាត៌្ហេនោបទេឝេន លោកាន៑
    វិនេតុំ វិឃ្នការិណឝ្ច និរុត្តរាន៑ កត៌្តុំ ឝក្នុយាត៑ តទ៑ អាវឝ្យកំ។
  arn-NT: Müley ñi piwkentukunieafiel ti rüfngechi we kimelün dungu tañi kimeltungeel,
    femngechi tañi yafültukuafiel ta kakelu che ti nor küme kimeltun mew ka femngechi
    tañi küme duamkechi nütramkayafiel tati welulkawkülechi pu che.
  zas-NT: Rayal chinalaman diidxli ni ma basiidaman, din chileꞌ gusiidaman bejn ree
    diidxzaꞌc guin ree din guzuxnejz tëëman bén ni rnieeguijdx ree xtiidxli Dios.
  ken-NT: Nɛ bɛ́rɔ́ŋ ndu ngwɛ́nti, mǔnti bo Mandɛm abhɔŋ bɛ́kɛ́m Mbok Ndɨ́ndɨ́ ɛ̌ti
    Yesu nɛ bɛtaŋ mbɔ ndu sɛ́tɔ́ŋ. Mbok yɔ́ achí tɛtɛp nɛ ɛnyumɔt mpoknkɛm. Ɛyɔ ɛ́kwàk
    mǔnti ámfyɛ́ bo ntɨ ndu átɔ̀ŋ bhɔ, ɛ́mpɛt ɛ́nkwak yi ányúrɛ́ bo abhɛn bátɔ̀ŋ
    mɛnyɨŋ ɛbhɛ́n bɛ́pú ndɔ́ŋ ámɔ́t nɛ Ɛyɔŋ Mandɛm.
