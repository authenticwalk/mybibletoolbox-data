verse: TIT.001.009
translations:
  kpx-kpx: Isi au hotoe dua eviale ke au mataha tumuai. Katealemo auna neniai hoto
    seleve loui ata haivei. Ige ata oleteau hoto keho isiviholisi mai lobotige eloda
    kena neniai kebia haivei.
  okv-H: amina tihi jigihe ke tapa do ahe poekihera avo inono ta jigama ue hande ururou
    embo nei nei na sovera ari humbuhuro embo nei ta ke sokova amo tau iraesuja.
  tbo-tbo: Ma wiatatiyana dumana amaka hi noonoli hina witumaganeya po hina womomohi,
    ma lawa gehouhi uyahihi hina wiatatiyana po apo iyawoi nawa tu kawaikoyakoyama
    hina lidumaluhi.
  mal-C: നിർമലോപദേശംകൊണ്ട് മറ്റുള്ളവരെ പ്രോത്സാഹിപ്പിക്കാനും അതിനെ എതിർക്കുന്നവരെ
    ഖണ്ഡിക്കാനും കഴിയേണ്ടതിന് തനിക്കു ലഭിച്ച വിശ്വാസയോഗ്യമായസന്ദേശം മുറുകെപ്പിടിക്കുന്നവനും
    ആയിരിക്കണം.
  grc-SR: ἀντεχόμενον τοῦ κατὰ τὴν διδαχὴν πιστοῦ λόγου, ἵνα δυνατὸς ᾖ καὶ παρακαλεῖν
    ἐν τῇ διδασκαλίᾳ τῇ ὑγιαινούσῃ, καὶ τοὺς ἀντιλέγοντας ἐλέγχειν.
  bgc-bgc: वो यीशु मसीह के सन्देस के बारें म्ह मजबुत्ती तै बिश्वास करदा हो, जो हमनै
    थारे ताहीं सिखाया सै, अर वो दुसरयां ताहीं उत्साहित कर सकै, ताके वे सही शिक्षा
    का पालन कर सकै, अर उन ताहीं भी समझा सकै जो सही शिक्षा का बिरोध करै सै।
  khz-khz: Kila taunataunana gevega-ripaato kilara pene gapi-gaugaura, pe ia na vovevega-ripa
    taunatauna na pene ago-agia, pe talima reketa mapene vevega-nagira, e vevega-ripa
    taunataunana gekilagi-piatogaana talimara maki pene vaikila-gaokara, pe geria
    kepi kapura pia gita-rawalira.
  deu-TKW: festhaltend an dem lehrgemäß bewährten Wort, damit er im Stande sei, in
    der gesunden Lehre ebensowohl zu ermahnen, als auch die Widersprechenden zu überführen.
  zsr-NT: Ral‑laꞌ gun chiꞌë didzaꞌ gdutë li ca chnazëdëꞌ, quië gac uchiziëꞌ icj naggac
    bunách ca rajlö́z zxba dxiꞌa len quië gac useyjëꞌ rúꞌagac bunách taꞌnë́ qui.
  lin-lin: moto oyo akangama makasi na Liloba ya solo, ndenge kaka bateyaki ye yango.
    Na bongo, akoki kolendisa bato mosusu na nzela ya malakisi ya peto mpe kosukisa
    tembe ya bato oyo bandimaka te.
  hns-NT: Oke tjaahie Parmeswar ke sattja baat maane ke djaise siekhaawal gail hai.
    Tab oe doesar iesaai log ke soedhaar sakie aur dje moeh tjalaawe hai, oke sattjaai
    dekhaai sakie.
  noa-E: Maach peerdʉajem iek ichdëu khaugtarr gaaita warag wʉrppa aju aai sim, tagam
    khʉʉnagjã iek ajapha iekhamamua wawie khaphʉnaa, cha maachdëu ʉ̈kha nʉm iek igwia
    warag chaaur iekhamaajem khʉʉnagjã ajapha jaau khaphʉ jaaumamua Ẽwandam iigta
    phũrreu awaag.
  eng-EMTV: holding fast to the faithful word as he was taught, that he may be able
    to exhort by sound doctrine, and to convince those who oppose it.
  mib-NT: Te cánuú cuɨñɨ nīhin de jíín jnúhun ndaā jeē ni scuáha de, návāha cuu stɨ́hvɨ́
    ni de ñayuu jiín táca jnúhun ndaā vāha, te suni cuu sáha de jeē jécūhun ni ñayuu
    cácuu contra, te casɨ i yuhu i.
  lif-NT2: खुने़ॽग हुॽसिङ्‌बा से़क्‍खास्‍मा पाःन्‍जाक्‍को वाॽमाए पोःङ्, हे़क्‍केलॽरिक्
    खे़ल्‍ले़ वेॽहाॽ से़क्‍खास्‍मा निसाम्‍लाम्‍बा हाङ्‌हाङ् मे़प्‍मासि नु खे़न् निसाम्
    के़अप्‍पाहाॽरे़ खुनिॽ पेःन्‍दिःन् ओसेःन्‍धाक्‍मा सुक्‍तुसिॽरो॥
  xnj-xnj: Iganikiwa kukamula ujumbi wula weusadikiwa ngati chauwuliwa. Ndi cheihotola
    kuvapela vangi mtima kwa mawuliwu gegavi gachakaka na kuvahotola kugafiyula mabudilu
    ga vala vevakugabela mawuliwu ago.
  mmx-mmx: Nedi dinam tebeng lolos levelinga ruturun at ne Iesu, kerekngan nia aga
    lox ase vam di min. Dina nemen kuren kusu dina lox alolos lununu at limixin mi
    levelinga ik mokso, la kusu dina lox akmokso lodoxoma atnedi limixin di xopara
    na mumu asu levelinga at ne Iesu.
  cbr-NT: Atun ca nun ñuixuncë bana upí oquin cuacë 'ixun bëtsi uniribi a bana cuanun
    'unánmiti 'icën. 'Unánmianan ca a bana ca cëmë 'icë quixuan an sináncë unicamaribi
    sinanamiti 'icën.
  tee-NT: Vachu' tasq'uini ni vasalh caquiclaca'i ju ixchivinti Dios tachi ju lhimalanicanta.
    Ju chunch ni lai sok ca'amalaniya' ju ali'in chai lai ca'amasuniya' ju stavasalanti
    ju tanajun ni jantu k'ox ju ixchivinti Dios.
  eng-LSV: holding—according to the teaching—to the steadfast word, that he may also
    be able to exhort in the sound teaching, and to convict the deniers;
  cak-NT: Nic'atzin chuka' chi can quiyo'n ta cánima riq'uin ri rutzij ri Dios ri
    xkatzijoj chique, roma can ketzij-wi. Chi quiri' reje' chuka' yetiquier niquic'ut
    ri ketzij chiquiwech ri kach'alal, chi quiri' ri kach'alal niquiya' más cánima
    riq'uin ri Dios. Y chi can yetiquier chuka' niqui'ij chique ri winak ri quitzekleben
    ri man ketzij ta, chi tiquijala' quino'j (quina'oj).
  pah-NT: Tojiko hete ti g̃a a'itituhẽva'ea rehe nhiremimbo'ea rehe. Pyry ahe heroviari
    a'ea. A'ero ti g̃a ikwahahetei a'itituhẽva'ea ojipe'g̃a mbo'eavo hehe imombe'uheteavo
    g̃a mbohoryoryva hehe nehẽ. A'ero ti g̃a ojipe'g̃a mbopogwei a'itituhẽva'ea kwahavuka
    g̃a pe nehẽ – kiroki g̃a e'i Tupana'ga nhi'ig̃a pe a'ea ko a'itituhẽva'ea rũi
    javo.
  sja-NT: Ichita Ak'õre Ũraade ijãaipia bɨ tachia jarateedap'edaak'a, ma ũraa wãara
    perã. Ma ũraa k'ãyaara Tachi Ak'õrepa ũraa awara bɨk'aa. Mãga ijãak'ãri, k'aripait'ee
    ijãapataarãpa oodamerã Tachi Ak'õre Ũraa chiwidi k'awa beerãpa jarateedap'edaak'a.
    Ma awara ma ũraa ũridaamaa beerãmaa k'awapii ãrapa k'achia oopata.
  xed-xed: Mndu ta laviŋta ŋanatá gwaɗa Lazglafta taɓta skwi manda va ya taghanaf
    lu katsi. Tsaya dzaʼa kəl tsi ka pərɗafta kataŋtá sanlaha nda taghanaftá skwi
    tɗukwa manda va ya ta raku ta həŋ, ŋa maranaŋtá krughuva taŋ ta gwal ta mbəɗanaftá
    gwaɗa.
  mks-NT: Ta ndítahan nu̱ dá cativi tuun da ña̱ nda̱a̱ sa̱há Jesucristo, ña̱ na̱catia̱hva
    da já quéa̱ cuu chindeé da̱ ña̱yivi xi̱hín ña̱ nda̱a̱ jána̱ha̱ da̱ nu̱ na̱. Ta
    xi̱hi̱n mé tu̱hun va̱ha yóho cuu jáxi̱nu̱ da̱ ini java ga̱ ña̱yivi, na̱ cáha̱n
    núu sa̱há tu̱hun Ndióxi̱.
  gfk-S: Ma ina tahut be tike tena harbalaurai ta ira lotu na palim dit kike ra nianga
    i tale be da so ira nudait nurnur ine. Ma kike ra nianga ing i haruat ma no nudait
    harausur. Ma ina palim dit kike ra nianga waing inage tale be na haragat ira matanabar
    ma ra bilai na tutuno na nianga ma be na tale ura pirpir dong ing di sungute kike
    ra nianga.
  bmu-bmu: Buŋa keu kusum neŋgigetka tandö söran ewö malmal töngumamgöra ahözawi,
    pastonöŋ mi mönö töp memba miaŋgöreŋ qekötahöba kinma. Mewö kinda ölöp Buŋa Kimbigö
    dop mötnaripkö keu kembaŋi kembaŋi ambazip kusum eŋgiba miaŋön uruŋini kuŋgumakŋa
    aka tosatŋan Buŋa keu möwöramgöba qetalakŋei, yeŋgö keuŋini goŋgoŋi ölöp qeapköba
    mindiŋgömakŋa. Mewö.
  dgz-dgz: Amba mu nop tave iragena ame, anu ware kakayasep, ap gapan waenapan wadiamo
    ago munep amba da da God noa tandayasepi ame wat tamanam mumep.
  eng-GNV: Holding fast that faithfull worde according to doctrine, that he also may
    bee able to exhort with wholesome doctrine, and conuince them that say against
    it.
  zaa-NT: Ná duel·la' ccą́ ttu nu runią tulidàba ti' tabá ra ca titsa' lí nu chì bidèti'ą,
    para qui'ni ą'hua lą nna gata' la' huacca quì'į para quixá'anią adí ca enne' biya
    nua ra titsa' nu té fundamento tsè' quì'į, ą'hua para qui'ni gurexael·la'ą canu
    til·la cą contra nu ná lí nna gá'a cą razón.
  eng-WEBSTER: Holding fast the faithful word as he hath been taught, that he may
    be able by sound doctrine both to exhort and to convince the gainsayers.
  guh-guh: Ancianonënexa, xanepana ponë casaë tsaponaponae pejumecovënëtsijava palivaisi
    tsipaebatsi, pexaniajailivaisi. Bajarapacuenia nexata bajaraponë caëjëpaenatsi
    itsamonae ata pejamatabëcuenebabatsinexa pexaniajailivaisita. Caëjëpaenatsinua
    xaniavaetsia pejumecanaviatsinexa pamonae jamatabëcuenenavëxaniabiaya pibisiacuenia
    baracuaicuaijai Dioso pejumelivaisi. Nexata ancianonë xaniavaetsia itsa jumecanaviatsiana
    pamonae pibisiacuenia baracuaicuaijai Dioso pejumelivaisi, bajarapamonae ata jumecovënëtsiana
    Dioso.
  bon-bon: Tabe miiji toraca mene ne cängenarage jäätrunguge, pui mene ne lipu ituge
    abiberäja. Peei ätrunga cabu ca tabe ibibi pa läbitepi poto bine kokre ceerame
    toraca abiberäja ca, cuta piiyepu eei biname bime mule bine awabudnitame egä conocono,
    lui cina toraca mene ne jiciseräjinisi.
  nhw-BL: Xiquintlali tlacame catli motlatzquilijtoque ipan nopa tlamachtili catli
    melahuac catli nitlamachtijtoc. Huan quej nopa, nopa tlacame cuali huelise quinyolchicahuase
    sequinoc ica nopa cuali tlamachtili tlen Toteco. Nojquiya huelis quinnanquilise
    catli quiijtohuaj para amo melahuac totlamachtil.
  swh-ONEN: Inampasa alishike kwa uthabiti lile neno la imani kama lilivyofundishwa,
    kusudi aweze kuwaonya wengine kwa mafundisho manyofu na kuwakanusha wale wanaopingana
    nayo.
  wbi-wbi: junoiwesia kukwimilia imbulanisio sa lweli sinosivulanisivue, neke awesie
    kuvakangasia mu mbulanisio inono juno iwesia kukuvavunga vooni vanovikunkana.
  bba-bba: N weenɛ u n Gusunɔn ɡɑri nɑɑnɛɡii nɛni dim dim nɡe mɛ bɑ nùn yi ɡiɑsiɑ,
    kpɑ u kɑ kpĩ u mɑɑ ɡɑbu dɑm kɛ̃ kɑ sɔ̃ɔsi ɡeeru kpɑ u mɑɑ sikirinɔsuɡibu kɑmiɑ.
  eng-KJVCPB: holding fast the faithful word as he hath been taught, that he may be
    able by sound doctrine both to exhort and to convince the gainsayers.
  kgk-NT: Togwerovia porã anhetegwa va'e nhe'ẽ ojehesa rerova e'ỹ reheve. Nhambo'e
    hagwe-rami, togwerovia joty omombe'u hagwã anhetegwa va'e Hesu reroviaha-pe omokyre'ỹ
    hagwã. Onhe'ẽ mbojevy va'e-pe, “Neremombe'u porãi” he'i va'erã. Upeixagwa ogwerovia
    tee va'e emoingo katu herekwarã.
  waj-waj: Ivo tupaa vaira kua kutaa tuanaivaa ari vitairaiya inna kiaa mmiaivaa puaisa
    utuaivee. Ivo safu kua aataruuvaa gioonna kiaapuuya kiaa mminaraivaara ivaa puaisa
    utuaivee. Vooya ii kua ivaara unnakuavee kiaiya kua sai safuuma tinaraivaara ivaa
    puaisa utuaivee.
  cpy-cpy: ikyaaryoo-shirete ikenkishireyaawo ñaantsi iyotahae-takiriri, ari okantyaa
    imataneero rirori riyotaantero kyaari-perori, ari okantyaa eejatzi imonkatziyan-tyaariri
    kaari yotakoteroni tampatzikari.
  mpx-mpx: Baaba tutunahotina toto iyaka hi pankite ni pihikan momol, inoke iya bosowaina
    panpankiti sasapona eliyana alonau ni ba pagasisel, ge bosowaina bolo panpankiti
    sasapona hi awa nanakan wali nuwatu gegegena ni ba pasapu.
  wbp-wbp: Kaji yapa nyina ngampurrpa jaajikingarduyu wiri-jarrinjakungarnti, kujakungarntiji
    yungurla ngungkurr-nyina-nyayirni yimiki Jijaji Kiraji-kirlanguku yangka-juku
    yimiji kujalparlipa-jana ngalijarrarlu yimi-ngarrurnu yapaku Kiritirla. Kajirla
    yinya jaajikingarduyu wiri ngungkurr-nyina jungaku yimiki Jijaji Kiraji-kirliki,
    ngulaju yungu-jana pinarri-mani panu-karikilki kuja kalurla ngungkurr-nyina Jijajiki.
    Kajilpalu yapa ngalya-karirli warntarlarlu manngu-nyangkarla yimi junga Jijaji
    Kiraji-kirli, ngulaju yalirli yungulpa-jana jungarni-mantarla jarungku ngurrjungku.
  luo-luo: Nyaka omak motegno puonj migeno, mana kaka osepuonje e kinde motelo, mondo
    eka ojiw joma moko gi puonj madier kendo okwer joma kwedo puonjno.
  nhe-NT: Xiquintlali tlacame tlen motlatzquilijtoque ipan nopa tlamachtili tlen melahuac
    tlen nitlamachtijtoc. Huan queja nopa, nopa tlacame cuali huelise quinyolchicahuase
    sequinoc ica nopa cuali tlamachtili tlen Toteco. Nojquiya huelis quinnanquilise
    tlen quiijtohuaj para ax melahuac totlamachtil.
  aii-aii: ܕܒ݂ܝܼܩܵܐ ܒܗܹܡܸܙܡܵܢ ܕܫܪܵܪܵܐ ܐܲܝܟ݂ ܕܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܡܘܼܠܸܦܬܵ‌ܐ، ܗܵܕܟ݂ܵܐ ܕܡܵܨܹܐ
    ܝܵܗܒܹܠܔ ܠܸܒܵܐ ܠܐܚܹܪ̈ܢܹܐ ܒܝܘܼܠܦܵܢܵܐ ܨܸܦܝܵܐ، ܘܡܲܢܟܸܣ ܠܕܲܠܩܘܼܒ݂ܠܵܝܹ̈ܐ.
  esk-NT: Uqaqtiksraqtaam payaŋairvigiraksraġigaa uqauttutini ukpiġiraksrauruaq suli
    iviqtisrimaaqtuaq iḷisauttutmun. Taatna ilitqusriqaġumi ilaa pitchuksaaġilgugisiruq
    atlanik iḷumutuuruakun iḷisauttutikun, suli qiñiqtilgugisiyaa taŋiġiḷiqqutaat
    akiḷḷiiruat uqałiġmun.
  msb-msb: Kinahanglan magin masarig gayod siya sa mapapaniwalaan na surmaton san
    matuod na gintukdo sa iya agod makatukdo man siya san matuod na katukduan kag
    ikapatanos an sala san mga nagakontra sana.
  cpa-NT: Tí² chinh¹²dsa lah¹té¹² jǿg³ dsøg¹², ju³lah lǿa¹² jǿg³ ca¹tséih³ jniang³
    dsa². Mi³jøng² ma²ŋi¹²dsa ha²lah he¹dsa jǿg³ rø², ha²lah hlanh¹dsa dsa² tsa¹hé²
    jǿg³.
  dso-dso: ସେ ଲକ୍‌ ଆମେ ସିକାଇତେରଇବା ସୁବ୍‌ କବର୍‌ ଡାଟ୍‌ସଙ୍ଗ୍‍ ବିସ୍‌ବାସ୍‌ କରିରଇବାର୍‌ ଆଚେ
    । ଏ କବର୍‌ ସତ୍‌ ଆରି ନ ବାଦ୍‌ଲେ ବଲି ସେ ଜାନ୍‌ବାର୍‌ ଆଚେ । ଏନ୍ତାର୍‌ ଆଲେ ସେ ଲକ୍‌ମନ୍‌କେ
    ସତ୍‌ ବିସଇ ସିକାଇପାର୍‌ସି । ଆରି ଜନ୍‌ ଲକ୍‌ ତାର୍‌ ବିରୁଦେ କାତା ଅଇଲାଇନି, ତାକର୍‌ ବୁଲ୍‌
    ଦେକାଇପାର୍‌ସି ।
  meu-meu: Hereva momokani baine abi tarika-tarika, vada e hadibalaia heḡereḡerena;
    unu amo baine heḡereḡere, hahediba herevadia maoromaorodia amo taunimanima lalodia
    baine hagoadadia bona hereva momokani e laoahumu taudia baine nanaudia.
  yva-NT: Po Amisye apa ayao tugae raijar matuve mamaisy irati ririmo raugaje aije
    rai to, indamu apa ananyao po raugaje vatane mai mamaisy muno nsarokibe, mo manuga
    raijasea mbambunin, muno indamu po ayaowe rasakinavo vatano nanawirati wo ananyao
    umaso raura tantunawije mansai.
  dgc-dgc: Kailangan be a sugsugén de a palagi i tunay a pégtoldu, monda maari de
    ya a gamitén ta péghatul de ta tolay. Sakay sawayén de du tolay a kontara ta éya
    a pégtoldu.
  zpm-NT: Ni none tibaque tsienaḻ zho miṉe nac Xtiidz Jesús, miṉe pseed zho; zeeṉa
    guieṉ zho zha gnee zhow lo grë zha ne gard tsoguic zha naca, ni grieelo zho glu
    zho lo grë zha ne rlëënie Xtiidz Jesús, guieṉ zha co nonguieḻda ga glëënie zhow.
  hix-NT: Khananàhtoho kom yawo ro rma haxa tehxorye natxhe, anar komo hananàhnye
    ro me tehtxoho menye. Yaworon xaxa ryhe àro ha, khananàhtoho komo. Àro wyaro hamà
    katxho ryhe àro ha. Àro yawo ro rma haxa tehxorye natxhe, Kryestu mryenon yonye
    ro komo, yaworo xaxa ekarymanye ro me tehtxoho menye, àro yanweknyetho komo yatàknanàhkanye
    ro me xarha tehtxoho menye. Àro wyaro ryhe tehxorye natxhe, Kryestu mryenon yonye
    ro komo.
  sim-sim: Lir avak mashi omendinga os nir aposel ni sawendari oso nom kwambuk li
    toltambanaka. Uhu mashi oso nom li sawenak hulaima nokopma mashi oson li misihi
    li tiyaka. Uhu ma ol Avui Wasilakahi mashin apsham sawenda ma ondon kwambuk li
    sawehe li pantleshinak os erem li sawenda oson li hala.
  npi-ULB: तिनी भरोसा गर्न सक्‍ने वचनको सिद्धान्तमा दह्रोसँग लाग्‍नुपर्छ, ताकि तिनले
    जे उचित छ त्यस सिद्धान्तद्वारा उत्साह दिन सकून् र तिनको विरोध गर्नेहरूलाई हप्‍काउन
    सकून् ।
  cgc-cgc: Dapat lig-en iya na pagpati ta miad na balita parti ki Cristo na pasugid
    ki kanen kan-o aged mapalig-en din nakem ta mga gatuo paagi ta igo na tudlo parti
    ta ate na papatian bilang mga gatuo ki Cristo daw masabat din man mga ittaw na
    gambal kuntra ta ate na papatian.
  tim-tim: Akto Kristogât keiŋe magaŋi are paŋâk mem luâk âmbâle nâŋgâ nâŋgâyeŋe yeukŋe
    are makyeŋgim âmâ bikŋande denŋe mem ge katberâmbiâ makyeŋgimbo yeukŋe akbiapgât
    bo pâpkomap.
  yor-yor: Ó gbọdọ̀ di ẹ̀kọ́ nípa ìdúró ṣinṣin mú dáradára gẹ́gẹ́ bí ó ti kọ́ ọ, kí
    ó lè fi ẹ̀kọ́ tí ó yè kooro kọ́ àwọn ẹlòmíràn. Nípa èyí, yóò lè fi ìdí òtítọ́
    múlẹ̀ fún àwọn alátakò.
  wos-wos: Di wakwemben hundi jémba xékétandi. Xékéta wun mwi hundi yamba yatakakéndi.
    Wungi huruta di mwi hundi du takwaré watandi, deka mawuli jémba téndéte. Wun hundika
    hu hwekwa du takwaré akwi watandi, deka haraki saraki mawulika xékélakindate.
  emp-NTPO: Wãrã bed̶ea idjía jaradiaped̶ad̶ara bio ĩjã b̶aida b̶ʌa. Mãwã idjia wãrã
    bed̶ea jipa jaradia b̶ʌd̶eba ẽberãrãra poya carebaya biara ĩjãnamãrẽã, idjab̶a
    wãrã bed̶ea biẽ́ tab̶ʌad̶a abadarãa poya cawabiya ãĩ crĩcha panʌda.
  eng-F35: holding fast the trustworthy Word as taught, so that he may be competent
    both to exhort with the sound doctrine and to correct those who oppose it.
  ind-ind: Seorang pemimpin jemaat harus setia mengikuti semua yang kita ajarkan,
    supaya dia bisa menolong orang-orang dengan ajaran yang benar. Dengan begitu,
    dia dapat menunjukkan kepada orang yang melawan ajaran itu bahwa mereka salah.
  pes-OPCB: باید به حقایقی که آموخته است، ایمان و اعتقادی راسخ داشته باشد، تا بتواند
    آنها را به دیگران تعلیم دهد و به کسانی که با آنها مخالفت می‌کنند، نشان دهد که
    در اشتباهند.
  mpt-mpt: Ni Yesuse weng moloto i omkaye binobbio i nekek ge wafu bianiba isak weng
    molot olo naka mak unang maki aleyebiba bain weng olo nakaia unangai bobol temo
    daabenoko! Eka i weng molot olo naka mak unang maki weng moloto mo wentaobbabo
    geniba weng omdibibibi omkayebiba i wenteniba tekein keniba Ni kukubo misiamobo
    geine!
  ssx-ssx: Kuta make ipikita꞉ mo hande ti lao hapeke ya꞉la꞉ ota꞉ pi wala꞉la꞉eki da̱o̱la
    miniki hapeke yelieke. Kutu pilie ekima꞉ta꞉ mandane wanda꞉hali pa꞉ta꞉ ota꞉ tupa꞉
    walolo hata꞉ tamba꞉ mea꞉peke yelieke. Kutupa make mo hande ota꞉ tupa꞉ wala꞉la꞉
    pimanu pa tupa꞉ alo hata꞉ kiaaseme wanda꞉hali tikitiki yaasa꞉ hali hapeke yelieke.
  mkl-mkl: Í ɡbe ku mɑɑ mu ide iyi í nɛ nɑɑnɛu dim dim si bɛi ɑ̀ kɔɑɑ si. Bɛɛbɛi ɑ́
    yɔkɔ ku muɑ inɛ ŋɑ iyi ɑ̀ ɡbe ɡbuɡbɑ̃ nɔ ku tusɛ nŋɑ yɑɑsei cio jiidɑ nɔ ku kɑ̃miɑ
    woo jɑ̃ ide ŋɑ.
  gaq-gaq: ନେ ନେବାସଙ୍ଗ୍‌କ୍ନେ ନିମାଣ୍ତା ବ୍ନାଲିର୍‌କେ ମେଁ ଡାଟ୍‌ ବାବ୍‌ରେ ବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‌ଲେଃଏ
    । ଏନ୍‌ ବ୍ନାଲିର୍ ସତେଆ ଦରମ୍ ଗ୍ୟାନ୍ ଆଡ଼ାତ୍ରା ଆରେ ବକେ ଆରି କାଲାଆଃ ନ୍‌ସା ବେବ‍ଆର୍ ଡିଙ୍ଗ୍‌ଏ
    । ଏନ୍‌ ବ୍ନାଲିର୍‌ନେ ସତ୍ ବୁଦିନ୍ନିଆ ବିଣ୍ତ୍ରେକେ ଗ୍ରଅନ୍ ଡିଙ୍ଗ୍ ନ୍‌ସା ଆରି ଆକ୍‌ମେକେ କୁଟ୍
    ଡିଙ୍ଗ୍‌କ୍ନେ ରେମୁଆଁଇଂ ଅବିସ୍‌ବାସ୍‌ ସ୍ଲ ଆଃଡିଙ୍ଗ୍ ନ୍‌ସା ମେଁନେ ଅଦିକାର୍ ଲେଃଏ ।
  gof-RNT: Harata suure timirttiyan minthethanawunne he timirttiya ixxeyssata zaaranaw
    ba tamaarida tuma qaalan minnidi eqqanaw bessees.
  unx-unx: ମେନ୍‌ଦ ବୁଗିନ୍‌ ସାର୍‌ତିକାଜିକେ ଏଟାଃକକେ ଇତୁକେଦ୍‌ତେ ଜୀଉରେ ରାସ୍‌କା ଏମ୍‌ ଦାଡ଼ିନାଙ୍ଗ୍‌
