    ପାତିୟାର୍‌ରେଲେକାନ୍‌ କାଜିକେ ବିଶ୍ୱାସ୍‌ତାନ୍‌ଲଃ ଏନାରେ ପକ୍‌ତାନ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Lá iiki monó gakó nenémo hize lé oketiko, monó gihila lamaná nene vegená
    li kimiki kagata aliki hizi lé ikitiki, lelí monó aliki letiaká nia gakó pelevesava
    ziki ali amunagú itave loko lo keme keme nouni gakokú nene, leza guluko alévolé
    noi gakó ali gikitiki ali minata ve nene pastoli lilí itave.
  lcm-lcm: Au, na ka teng akit aro na keve akalkalit roron aongos ang val namemtala
    akalit tatana, ani ka angkoai singina si kun pinipini ta akalit kapo tutuman,
    asi kana akikit ani mang matan na asi kana aoles aniria mamain ta katakai i sualpok.
  aer-aer: Nhenge angwenhe apeke tyatye-ke akngerrepate anetyeke ahentye-aneme, arrekwele
    anteme re ayeye Jesus-kenhe awetyeke, ayeye anyente renhe antime-arle ilerne akaltyele-antheke
    tyerrtye apmere Crete-arenye areye. Nhenge tyatye-arenye nhengele apeke ayeye
    arratye Jesus-akerte yanhe apeke mwantye-mwantyele atnyenemele, kele re alhetyeke
    tyerrtye arrpenhe areye-arlke anteme akaltyele-anthetyeke alheme arrpenhe yanhe
    areye Jesus-eke-arle akangkwe-irremeke. Re anteme angwenhe apeke renhe arratye-ileme
    nhenge apeke-arle akurne angkemeke ayeye yanhe-akerte.
  qvc-NT: Jisukristupa lijitimu duktrinanda yach'akushpaqa, allita kasunqa, suqkunatapis
    shumaqta yach'achishpa, animachinambaq, Dyusta kuntraqkunatapis yach'achishpa,
    kriyichinambaq.
  tgl-ULB: Dapat siya ay matibay na nananangan sa naiturong mapakakatiwalaang mensahe,
    upang yaon siya ay maaaring magpalakas sa mga iba pa sa pamamagitan ng mabuting
    katuruan, at maituwid yaong mga sumasalungat sa kanya.
  cbs-NT: Jaskamisbuwen taexun ikunwain betsabudi medabewakin jatu benimawakin yusian
    pepawen jatu ikunwanmakin jabun jamakidi shinan chakaibu jatu medabewatidubuki.
    Jatu jaska wakin Jesucristokidi chanima jancha nun jatu yusinmis ikunwankin betsa
    tibi shinanma nukun yusian jau chibandiakubainunbunwen.
  xtm-NTPP: Te kóna'a de sukan ká'an tnu'u vii tnu'u va'a Su'si ma, sukan ni kutu'va
    de onde xinañu'u ma, sukan‑va'a kuu ndaka'an‑so'o de nuu ñayii ñatuu ka kendoo
    va'a ini sukan ká'an tnu'u vii tnu'u va'a Su'si o a, sukan‑va'a sa'a de ja jin
    ndasa'a i kuenda nawa kúu ja ndaa ja ndija ká'an Su'si ma, te jin kandija i.
  nnq-nnq: Apaligwa aagabale telatela maboulo gukuaminika andi pagaboligwa. Penia
    ngapapakuotola kalimbia mwojo bandu bange kwa maboulo ga kweli nu kugapia panja
    malemwa ga bandu abakana maboulo genia.
  bao-NT: Díámacʉ̃ ca niirije añurije queti cʉ̃ ca tʉoriquere cʉ̃ ca bue ecoricarore
    birora ca tʉo nʉnʉjeecã niipʉ niimi, aperã cãare añurije bue majiorique mena cʉ̃ja
    ca ʉjea niiro tii, teere ca junarãre cʉ̃ja ca tʉgoeña wajoaro tii, cʉ̃ ca tiipere
    biro ĩigʉ.
  san-ORI: ଉପଦେଶେ ଚ ୱିଶ୍ୱସ୍ତଂ ୱାକ୍ୟଂ ତେନ ଧାରିତୱ୍ୟଂ ଯତଃ ସ ଯଦ୍ ଯଥାର୍ଥେନୋପଦେଶେନ ଲୋକାନ୍
