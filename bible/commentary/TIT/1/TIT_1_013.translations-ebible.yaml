  swe-swe: Det omdömet är sant. Tillrättavisa dem därför strängt, så att de blir sunda
    (hälsosamma) i tron
  cth-cth: Hete lawkpanuesaknae teh a tang tangngak. Hatdawkvah, ahnimouh hah raprap
    yue loe, yuemnae dawk a thoung awh nahanelah .
  mti-mti: Gae mame natawa di. Meoya, yusipamit wag diruma, meve mu yaimoyai yaug
    anope anotumat gumbe.
  pad-NT: 'Ka''oa hiki ida varani vihina. Oniania ira onava''isohivini hiki: Va''ora
    kaabanidanoki bana mahija Deus athi akajari''dariki-ra vanaabajahakivini.'
  twi-twi: Na asɛm a ɔkae no yɛ nokware. Esiane saa nti, ɛsɛ sɛ moka wɔn anim yiye
    sɛnea ɛbɛyɛ a wobenya gyidi pa,
  hlt-hlt: Hekah laipai tah thuem. Tekah paelnaehnah lamloh amih te rhap toeltham.
    Te daengah ni tangnah dongah a sa a ding uh eh.
  tbz-SIM: Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò bɛ́i ntì tu timɔ́mmɔnti nti, kpɑnnɛ̀ bɛ mɛdiɛ̀,
    kɛ̀ bɛ̀ɛ bɑntɛ́ bɛ̀ bo ntũmmɛ̀ Kuyie nkó kucɛ kɛ́cootɛ́.
  san-GUJ: સાક્ષ્યમેતત્ તથ્યં, અતોे હેતોસ્ત્વં તાન્ ગાઢં ભર્ત્સય તે ચ યથા વિશ્વાસે
    સ્વસ્થા ભવેયુ
  amx-amx: Titus-ay, angketj nhenh arratj anthwerr anem. Lakenh ntwang inenh arratj-ilemel
    iletjeh. Ntwang inenh arnpaketjeh, inang pal kaltj-anthehetjeng. Ntwang angketj
    arratjant iletjeh Jesu Christ-kenh, inang renh arratj iterl-aremel naketjenheng.
  ake-NT: I'nai rɨ sa'ne serɨ inekamanʉ esi. Mɨrɨ pe iyesi pɨ', e'se'ne' pe to' esereme'pɨ'kɨ,
    wakʉ pe apurɨto' yau to' e'to' pe,
  qvn-NT: Chaynuypaga razoncagtam nira. Chaymi gamga piñapanqui ali yupachicugcama
    capäcunanpag,
  tku-NT: Ixlīcāna' chī huanli. Ū'tza' ixlacasqui'nca palha' nacāquilhnī'ya' tī ta'a'ka'ī'
    xalanī'n nac Creta. Cacāhua'ni' jā nata'a'ka'ī' tī ta'a'kskāhuī'nin, ē chuntza'
    natacāxtlahua ixtalacapāstacni'ca'n.
  bjk-bjk: Ina atöngösen na i turunon. Lamun ina na, nöngön örobo rengrenge lölös
    sik ke idi ulamun abo sasaban te idi, lamun nang idi tabo nunu xöbo ausu runon.
  msy-2020: Akar kam guizbangɨra. Kamaghɨn amizɨ, nɨ men araziba akɨrsɨ, akar bar
    gavgavimra me mɨkɨm, eghtɨ me nɨghnɨzir gavgavim Godɨn ikɨva, egh Judabar eghaghanir
    kɨnir avɨriba baraghan markɨ, egh guizɨn akam munasir gumaziba mɨgeir akar gavgaviba
    baraghan markɨ.
  bpr-bpr: Too glut i manan ayé. Yé duenam man, toom ale nngak du fye glalòla i glut
