  swp-swp: Ina riba sanapu ta mamohoi. Arinai u ribasuuidi, u riba adidiri, bena sunuma
    ta se abi‐mamohoiei,
  bjr-bjr: Qinee Pauroosa minara maaqi qidaqa. Mi fasiqafa narí maqannaasara doo kuqaa
    miqi mariasee qinau. Titusa anee faqa minara irisee kooroomasee rakeemasee nimambaina
    qimasee aranaiqi qimannimia. Miqi qimasainaqa Kareetee maqannaasa sia kaqirunna
