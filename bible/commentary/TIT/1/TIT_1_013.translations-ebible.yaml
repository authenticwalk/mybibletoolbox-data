    ke rehe a''eta jurujar katu te ta my.'
  fra-LSG: Ce témoignage est vrai. C’est pourquoi reprends-les sévèrement, afin qu’ils
    aient une foi saine,
  san-HK: sAkSyametat tathyaM, atoे hetostvaM tAn gADhaM bhartsaya te ca yathA vizvAse
    svasthA bhaveyu
  cak-SNT: Y can ketzij ri ruꞌeꞌn can. Rumareꞌ niꞌej chava atreꞌ Tito, chi cof cachꞌoꞌ
