  kmk-kmk: Tuttuwa dit imbaga na. Ot siya’d gapuna un adika umgon un mangigimau kan
    dida daḻapnu sadan kustun tudtudu dan tuttuwaon da,
  cao-NT: Jabija tsi xo toa ja yoanina iquia. Ja tsi xo toa jato mi raahati xo, ja
    tocayamacano iquish na. Jia tsi Ibo qui ja chitimiti ca xo.
  bbr-bbr: '@see-verse:TIT.001.012'
  inb-inb: Chasa nispa, sutipa kas­ka­ta­mi willá. Chasa­manda, pai­kunata sin­chi
    piñaspa iuia­chingi; chasaka pai­kuna, Cristo­wa mas suma iuia­rig­kuna kan­ga­pa.
  hrv-hrv: Svjedočanstvo je to istinito. Zato ih karaj oštro da budu zdravi u vjeri,
  box-NT: À mu ɓɛ̀n bon, o nìi mu tũ̀iá sĩ. Lé bṹn nɔn, á ũ zá làa ba
    à mì le sòobɛ́ɛ na ɓa yi à ɓa yèrèmá dé mí sĩa bìo bon yi
  ote-NT: Núꞌa̱ bi ma̱nga nura ba̱diꞌa̱ gueꞌa̱ xi majua̱ni. Hangue ringueꞌa̱ xi da
    zofo ntsꞌɛdi nuya cu pa da gamfri xá hño núꞌa̱ majua̱ni.
  wnu-wnu: Qob eng qamar eng apand ar. End ne ne qoronob oramar qamb ne wurinou oau
    apand eng bo wurinonogursi.
  zam-NT: Di's co' mde'th mbi' co' nac mèn yòo biiz Cret cón che'n xtàa mbi'a nac
