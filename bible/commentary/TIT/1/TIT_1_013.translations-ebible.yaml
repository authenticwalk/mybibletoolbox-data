    ndac no co' nque tee nalì loo con' co' ndxela's na' loo Crist.
  zyp-NT: A reipaw cawh ahmangpaw a cang. Macawtaco a sah pui tah raw my lo, ma pawsui
    co zingnah letah a biatah khy he ka,
  sey-NT: Ja̱je cani nuñerepa capi. Ja̱je paꞌi doꞌire mëꞌëpi ja̱ohuaꞌire tuturepa
    yëhuoquë quëajë̱ꞌë, nuñe paꞌiohuaꞌipi Maijaꞌquëre paꞌiji cuasajë paꞌija̱ꞌcohuaꞌire.
  nvm-nvm: Regavo vuak irerag fu kuainma iji fu ma kuain. Ijefuon nika uruvana igia
    darokma kuardiaga bu una unam ma ijia Kurais ma vierafe.
  mps-mps: Tama agai po mu tama dao. Tama tibaso, augwaligo te God dali konealubo
    po augwa homugo bugagia dolo mu ma dąų omainogo nago augwali dali po bomo elama
    te po wao, “Te gasagi yai po ola mabo tagalao.
  pab-NT: Hatyo iraehenere aliterexe. Hiyeta hoka maika hirae kinatere ekakoaha hoka
    iraiti waiyexe tyakekoha.
  llg-llg: Memak hataholi la sila, leondiak! De, o musi leꞌa-nole falik hataholi nana
    kedi nala kala sila, fo tao matetea seluk sila namahehele nala neu Lamatuak.
  kyf-kyf: '''Ɩn wee gbʋdayɩwɛlɩ nɩ mɩ gbʋzɔnʋ nya. We ''dɛɛ ''gbʋ, -ɩn gba wa -yla
    ''klʋ ''cɩcɩ nya, ''ɩn wa ''ka dlɩ tɩklɩɩ zʋ.'
  tpi-tpi: Dispela tok em i tru. Olsem na yu mas givim strongpela tok long ol, bilong
    stretim gut pasin bilong ol, bai ol i bilip tru long God.
  mih-NT: Ta ndisa cuii sa cahan ra. Yucuan cuenda cuxoon sihin ra zavaha cuhva ña
    vaha cuan, nanazama ra cuhva iyo ra ta nasino vaha iñi ra.
  qvh-NT: Rasun cagtami say runaga guelgargan. Cananpis Creta runacunaga saynölami
    cawaycäyan. Saymi lutan yachasicogcunata shumag tantyasinqui jusalicuycunata cacharir
    Tayta Dios munashgannöna cawayänanpä.
  kms-kms: Propet nen ni wand simbe nand kin te nganyene. Pugri bu nu ker ane segi
    puq ndiny ei ni Kraist nei rimbig kin te gre rind.
  agn-agn: Matod kaman tang inaning nang asi. Animan samblengen mo tanira ta mo-ya
    asta indi magimong tama ig mabaked tang pagto nira.
  nhi-NT: Nin tlen inca omihtoh, yeh milauac. Ica non, ixquimonchicaucanauati mamocauacan
    san itich in tlen milauac tlamachtilis,
  ttc-NT: Te nini b'an'ax; astilji inkxik akawi' byenech kye qerman tzan kyten jwert
    aj ja' oje tz'ok kywit'b'a' kyk'u'j,
  dan-1931: Dette Vidnesbyrd er sandt. Derfor skal du sætte dem strengelig i Rette,
    for at de må blive sunde i Troen
  kwj-kwj: Woro do mwanji oti mwe naha. O keke wui sembe ha sumbu tini mi wonorukwe
    ki mwanji ti kwambu naha tiki ma wunu sawewa wui sumbu tini sa wu hambwa.
  vie-OVCB: Ông nói thế mà đúng. Vì vậy, con phải khiển trách nghiêm minh, để đức
    tin họ được vững vàng.
  kze-kze: siráin-aimba árair-aimban-iye. mindáyavai miwítí imáyáa asiramái arupí
    umátínkénasa Áánútun-aai kawe'á umái kwarésa
  mpj-mpj: Yilta wajarnu jiilu nintipukalu. Karlkinpaya jiingka nyuntunja nyinani
    jiiyuru. Tayitaji, jungalu-jananya yilta wajala!, nyinaraya kujupa kujupa. Yuu,
    nintimala-jananya!, kayilaya kulilku Mamamili wangka, kaya murlpirrarriku.
  lbk-lbk: Tet-ewa nan nakwani maipoon ken chaicha. Et tay mampay siya chi, tokhonem
    ay osto nan cheycha'y mamati ta fomifikas nan pammaticha,
  mto-NT: Ax tyú̱vam tseꞌe vyaajñ. Je̱ꞌe̱ ka̱jx tseꞌe ma̱kk xtukna̱a̱jmadat je̱ꞌe̱
    pa̱n pa̱n jatyeꞌe du̱kuva̱jktup je̱ jayu je̱ yꞌixpa̱jku̱n juuꞌ veꞌe veꞌem du̱yakꞌixpa̱jktup,
    veꞌem tseꞌe du̱jaanchjávadat je̱ tyu̱v je̱ꞌe̱,
  bzh-bzh: Ġaġek sagi og yönon rot. Om ġenanër niwëëk vu sir in dejaḳ hir nġaa
    nipaya ni borot bedegërin sir, lob mëm degevonġ geving ġaġek anon niwëëk.
  guj-2017: આ સાક્ષી ખરી છે માટે તેઓને સખત રીતે ધમકાવ કે,
  jvn-NT: Wong sing ngomong ngono kuwi pantyèn bener banget. Mulané, wong-wong kuwi
    kudu mbok welèkké sing tenanan, supaya bisa pretyaya marang pitutur sing bener.
  byr-byr: Jalɨkurakya dazaꞌ nebulyasɨ. Sarevɨdaaꞌnyɨ “Kumɨre dɨragɨnna lɨmwangeburɨ
    maamɨdaryara mwaaibɨka!” daꞌgɨzɨ sahwaraavɨ maanga dɨragɨnna duthana!
  ian-ian: Wanda nyaangɨt woseka ana wandɨ. Ngi kat tɨga wan kavle nɨmba kat nɨmamba
    kai awa. Apma nyaangɨt wutaa maawupmba yelavɨka kwutaa lɨmbandi walaa ndikat nɨmamba
    ambuk.
  hun-hun: Ez a vélemény igaz. Ezért fedd őket kímélet nélkül, hogy a hitben egészségesek
    legyenek,
  mcf-NT: Abimbo chuiquidënquio aden chuipanëdash. Aden chuipanëdash, quequin muaquin
    chuiquid ambi icsamboen tantiaid tantiamequin comapenen chuiban ma Esuquidistu
    abimbo tantiaquid adquid yampanueshun.
  kjs-kjs: Go agalere nipumi ora agale lisa. Gore nimina kone pereke yoma epe-rupa
    rulaliminalo nimu-para ape loma agale puri paloma laketapape.
  mni-mni: '@see-verse:TIT.001.012'
  yad-NT: Su̱teda si̱tenu riñijyu̱. Ramutiy ya̱ntya nique vamiryamu ruuva, rirya̱tidye
    tuva̱chu samiy jijechitya simu Vu̱jye̱ variy.
  mxb-NT: Ta ndaa̱ va káꞌa̱n ra̱, xiní yuꞌu̱. Sa̱ꞌá ño̱ó koo ino̱n dána̱ni va̱ꞌa chááón
    ra̱ kée dión xaa̱n, dá ná kandita ndaa̱ ra̱ xíꞌín ña̱ ndaa̱ kándísa yó,
  pon-2006A: Eri, mehlel pwoat met. Ihme kahrehda ke uhdahn pahn lipwoare irail, pwe
