  nya-nya: Mawu amenewa ndi woona. Nʼchifukwa chake, uwadzudzule mwamphamvu, kuti
    akhale ndi chikhulupiriro choona,
  ngu-NT: Niman yejhua oquijtoj tlen melahuac. Yejhua ica xquimajhua chicahuac para
    ma quipiacan cuajli intlaneltoc.
  kup-kup: Pot parum toohavoz batam hahat petev am taput tamahan rotap ok ravamah.
    Povoz ni ñetï moreg poñ hamahan, paru modari hatevetet ba in balavï tamah-porin
    ñetï kezao mañeken, paru hodad tinao bat Zudahol parum ulei ñetï mañamahan hateveteamah-poñ,
    ma ñetï rotapuv kos rez manat parum hodadevonañ het mañamah-poñ paru betet, Iesuz
    tin homeo badae batat pim non tinaoroh sohopan, pot ni parun mañekë.
  jid-jid: Itere a njanji mlati ni bawu ni gbegble wa ba gburu ni mi njaji.
  wmw-wmw: Ewu ushahidi‑wu ndi wakweli. Kwa javyo, wasutumu kanguvu ipate wawe nkati
    ya kwamini ka ukweli,
  gmv-GGM: He markatethay tumu hessa gish ne ista loo7etha hanqista. Hesikka ista
