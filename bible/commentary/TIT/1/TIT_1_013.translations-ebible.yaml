  hto-hto: Afémɨe uafue daɨde. Ie jira rɨire íaɨoɨna lletari, Juzíñamuimo íaɨoɨ ɨ́ɨnogafuena
    féitañeno ñue jeire íaɨoɨ óllena.
  por-BRBSL: Este testemunho é verdadeiro. Por esta causa, repreenda-os severamente,
    para que sejam sãos na fé,
  ces-NKB: Toto svědectví je pravdivé. Proto je přísně kárej, aby byli zdraví ve víře
  cui-cui: Poxonae bapon baxua paeba barapara jume xainyeya paeba. Daxota xam Titom
    barapomonae bichocono jume matawende xua barapomonae xaniwaicha jʉntema pejinompaewa
    tsane xua Jesucristo pejume cowʉntsiwatsi.
  boj-2014: O Taitus, aqa anjam di bole. Deqa ni siŋgila na tamo uge uge naŋgi tingitnjroqne.
    Yimqa naŋgi Yesus qa naŋgo areqalo geregere siŋgilatqab.
  eng-OEBUS: Therefore rebuke them sharply, so that they may be sound in the faith,
  eri-eri: Beele beha no ngalenga. Onou waha bona ne nebere onowou tiginimu dedu nere
    Itou bode huwanyanege ngalenga dewodbode waha bonahe, beele danga bagu lenigau.
  aly-aly: Angka nhenh arraty inngarl aynteyel. Ntwa Ingkart-areny-rnem artewentyel
    akalty-anthayntetyek, Akngey-kenh angkek, arraty innga, rernem Akngey-angkwarr
    arraty anetyek.
  wiu-wiu: Einapa nimini akedekono, wini yename Akolalinele ki̱yoke-kama takama pomotono,
