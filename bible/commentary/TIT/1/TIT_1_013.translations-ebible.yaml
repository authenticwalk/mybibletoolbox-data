  cjo-NT: Kyaaryootaki ikantakiri. Rootaki pikaminaantaperotyaariri riraganki theenkantatsiripaeni
    eero ranantawo inta raapatziyaperotantyaawori kyaaryooperotatsiri.
  nsn-nsn: O uelhire rone o man. Temaene ingga pako louar bise uapopokoho tun tasisin
    mara uakodkodoho uaia tun teres nitagorong mana tang God.
  san-DEV: साक्ष्यमेतत् तथ्यं, अतोे हेतोस्त्वं तान् गाढं भर्त्सय ते च यथा विश्वासे
    स्वस्था भवेयु
  tna-NT: Beju tusa quisa da ene quita, butsepi. Da putsu, Tito, miqueda puji jubida
    d'aya taji huecuana nimebutsepi Diusu butse su paputa huecuana puji.
  lid-lid: Kandriyen doh badeh, handru. Eme ou tiye sahou boto-on ki toro lau mene
    ndra-en hamon ta leheya wasai, kame hamon ma ka-en hamon ta leheya handru.
  wim-wim: Wik nungantamana kan-kanam. Nintan puth wakān thanang aꞌ thanan ngul yaakaꞌ
    ngeeyayn wik God.antaman.
  yom-yom: Kimbangi kiaki kidi ki kiedika. Diawu wuba temina ngolo muingi baba minu
    ki kiedika
  san-SIN: සාක්‍ෂ්‍යමේතත් තථ්‍යං, අතෝे හේතෝස්ත්වං තාන් ගාඪං භර්ත්සය තේ ච යථා විශ්වාසේ
    ස්වස්ථා භවේයු
  yut-yut: Gen uŋun bamɨ. Do gak aŋpakni paŋmɨlɨp aŋek Piŋkop nandaŋ gadaŋ ɨmɨŋ kɨmotni
    do gen tebaisi yoyɨki.
  grc-BYZ: ἡ μαρτυρία αὕτη ἐστὶν ἀληθής. δι᾽ ἣν αἰτίαν ἔλεγχε αὐτοὺς ἀποτόμως, ἵνα
    ὑγιαίνωσιν ἐν τῇ πίστει,
  cpc-NT: Imapiro jiroka ikantakiri. Irootaki pishintsithatantyaariri iiroka, inkini
    inkimisantaitiro tampatzikari,
  nhg-NT: Por inu, xequenmelfe cuale que amo cuale quechijtecate. Xequemelfe ejqueu
