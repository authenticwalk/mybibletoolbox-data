  zac-NT: Verdá guniꞌi mënë ni. Por ni guniꞌinú lëꞌë rall të parë guëabrí tsanaldë
    rall tëchi enseñansë shtë Cristo,
  kyg-kyg: Ani vekamoꞌa lama gemo huꞌniyaꞌmofeꞌmo kagaemo lokiya ge huka hapa paigeꞌapao
    apakesa afiꞌa fatago kavaꞌapimo kaita haugekana huno ohaneno alagepa huno lokiya
