  cnt-NT: Jaun₂ tí₅ bá₄ jág₁ ca₂juá'₂ 'éi₂. Jaun₂ lë₃ juá'₅ jniá₂ të₂jéin₃ 'ne₂ 'ŋio₅
    lɨn₃, ia₁jaun₂ náu₃ táng₃ tsán'₂ tiá₂ jág₁ dse₃,
  tif-tif: Ami weng kuuli ti fan eng kemin, Kristen unang tunum dotu titil-fak-daalin
    dinim bom-bilip, fanang dakabi ultap uyo, Juda kasel imi awil-fakal imi disa weng
    bakan-umbip sole, tawaal diim tunum iyo God ami daang ukonsip. Kemin, ilimi weng
    awem kutiimin so, kaata kufukulin-kup kem-tabasip. Kemin, kipyo, kaali kulaa-somdipla,
    God ami lak kaata tambal-kup duulin o, kalalapla dukum-kup bakayin-bomdapla yo.
  nlx-nlx: ज्यी गोवाय खेरली हे, तानकेरता ताह दोपकावीन चेतावणी आप्या केर काय ता बोरहाम
    मोजबुत एय जाती।
  apw-NT: Díí yaa nagolṉi’íí da’aṉii. Áík’ehgo bił daadntéh, da’aṉii iłch’ígót’aahíí
