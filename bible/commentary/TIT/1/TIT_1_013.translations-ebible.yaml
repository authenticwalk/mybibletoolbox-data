  tzo-NT: Melel ti hech to tspasique. Hech yu'un tsots me chataq'ui yu'un ac'o xch'unic
    lec.
  ind-AGS: Ini adalah pernyataan yang benar! Oleh karena itu, tegurlah mereka agar
    mereka dapat memiliki keyakinan yang sehat dalam Allah,
  omw-omw: Haaru mwi vaisiva tuva qutaama vahiro. Mwianra rieqarama mwi mwatanaahuara
