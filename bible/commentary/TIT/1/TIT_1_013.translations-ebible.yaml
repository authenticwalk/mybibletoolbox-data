  aby-aby: I minu wei wakeye ba. Enoba emenu naukeka Godibairo odifisane ibake ama
    emuabairo bunawere we iifa uyana.
  eng-YLT: this testimony is true; for which cause convict them sharply, that they
    may be sound in the faith,
  jni-jni: Tize tigeme ti kadundure tini barki anime barkan we inni kara barki wa
    tonno in ni kara anyimo una u Yeso me.
  kne-kne: Siya di din kanan di kailian da ay taga-Creta, et tet-ewa iman. Isonga
    dadlon kan ipaneknek en daida din nankamalian da ta say komosto di pammati da
  tgj-tgj: '@see-verse:TIT.001.012'
  gui-NT: Cuae jei jese reta vae añete co. Jae rambue tanta neñeengueta chupe reta,
    oñemomɨrata reta vaera iporogüɨrovia re.
  quc-TT: Qas tzij kꞌu wi, rumal riꞌ ko chaꞌyajaꞌ, rech kuꞌtzir pa ri kikojobꞌal,
  heg-NTPO: Meman atuil nas tuladang ela! Tiata ku musti pel pait atuil man in laok
    kula son nas, le tao kuat oen in parsai se Ama Lamtua son na pait.
  ptu-ptu: Tula' ia too tappa'. Iam too kasuhunganna anna la umpakilala si'da-si'dam
    anna mala ungkatappa'i pepatuduam setappa'na.
  bzd-NTPO: Ì yë' ie' tö, e' yëne, e' kue̱ki̱ ie'pa uñú darërëë a̱s ie'pa tö ttè mik
    se' e̱rblöke e' iu̱tö̀ yësyësë.
  kwf-kwf: Aia, na alaꞋanga neꞋeri ki ka mamana liu. Nia neꞋe, Ꞌoke balufida nama,
    fasi Ꞌiri neꞋe faꞋamamanaꞋanga kira ka ngasingasiꞋa ma ka saga,
  eng-WYC-2017: This witnessing is true. For which cause blame them sore, that they
    be whole in faith,
  eng-WMBB: This testimony is true. For this cause, reprove them sharply, that they
    may be sound in the faith,
  zat-NTPS: Da li gunné̱'. Chee̱ le̱ na' gudíl-laqueze benne' ca' chee̱ xelaque̱'
    li lazre' ca dxeleajlí lazre̱' Cristo,
  spp-spp: Uru nàŋ'à sèe jwo, lire kurugo mu à yaa mu u pi yɛrɛ ma a pi le kur'e,
    bà pi si mpyi s'a Kile kuni ɲaare li ɲaaraŋkanni na mɛ.
  zty-NTPS: Da' ni da' bchaḻje' kan zej nake' naken dot da' li. Che ḻen bdíḻ-gake'
    nich gak ḻi ḻaže' kan žejḻé'gake' che Benne' Criston',
  mek-mek: Krete profetaga egaꞌina eifania auga koꞌa. Ega kainai Krete papiauꞌi fofina
    kapulaniꞌi, ega koa Deo ega iifa koꞌaꞌi auꞌi aloꞌi koꞌagai fekepakoꞌaniꞌi.
  aey-aey: Je madec eu mele bahic. Eunu hina dana eundec age uhulec je iwaladegina,
    age wawaga meleec me caligiannu age cain iwaladowain ec ulauladaga.
  urd-GVH: उस की यह गवाही दुरुस्त है। इस वजह से लाज़िम है कि आप उन्हें सख़्ती से समझाएँ
    ताकि उनका ईमान सेहतमंद रहे
  ycn-ycn: Quehuaca jo'ó quele rimá nacú. Ñaqué i'imacale paca'ajé necá caphí huani,
    napechu i'imacáloje palá Tupana puráca'alo chuhuá penaje.
  djr-djr: Yuwalk yan gan ŋunhiyi balanyayiny dhäwu ŋorran. Ga nheny dhu ga ŋunhi
    raypirri'yunna ḏälyun dhärukthuny balanyaranhany ŋunhi yolŋuny, märr nheny dhu
    ŋunhi guŋga'yunna walalanhany, ŋayi dhu ŋuthanna ḏälthirra märr-nhirrpanminyawuynydja
    walalaŋgal.
  kvg-kvg: Nqanek manqat unimanqatín. Yaq nakémbá, qo gègugúb, ndigu nømendim
    matev eqeieqei gi-ivøvem. Manqat bazaføgakh-us qozǿ-manqatát. Yaq tiqa unimanqatin
    matev, tàbezømbe-eqeieqeí.
  rug-rug: Ke mamu gegese va sisigiti pani sari na tie te Karisito pa Kiriti, pude
    boka va ṉiṉira i pa dia rinaṉeraṉe.
  hop-NT: Nihqe pay súaṅqawu. Paniqw ōviy um pumuy qa óokwatuwht, pumuy qöhqöyni.
    Noqw puma tuptsiwniy aṅ ö’qalyani.
  san-URD: ساکْشْیَمیتَتْ تَتھْیَں، اَتوे ہیتوسْتْوَں تانْ گاڈھَں بھَرْتْسَیَ تے چَ
    یَتھا وِشْواسے سْوَسْتھا بھَوییُ
  heb-LB: וזוהי האמת. משום כך דבר אל המאמינים בחומרה הנדרשת ועורר אותם להתחזק באמונתם.
  caf-NT: '''Et daja hubulhni, ''alha'' ''utni. ''Et huwa tube cho hubugha ''utni.
    ''Et t''eh be neba ''alha'' hoont''ah, ''i be ''o nus hilhtus wule.'
  mio-NT: Ndicha cuhva cati ra. Chacan cuu cha yuhu cati ti na cua cati cachin xaun
    chi ñi, vati tacan cua cuinu vaha ndicha ini ñi chi ra Ndioo.
  srq-NT: Ɨchõɨñoa tuchɨ chõ ñene. Nyebe echeẽ asi tuchɨ ũquɨ̃ je, Tito. Ɨ̃ nda eriqui
    tuchɨ Jesús rese.
  kje-NT: Wanakunu onne memen namlolo! Onne peni ya'u nou o dadiyala hi kokkoo leke
    hi akin namkene naili'il wanakuku ma namlolo.
  gaz-gaz: Dhuga baʼumsi kun dhugaa dha. Kanaafuu akka isaan amantii dhugaa qabaataniif
    jabeessii isaan ifadhu.
  kud-kud: Na yana walone teina walo moiha. Eeta uhinahinabodaidi ta hinuwabui yo
    hiyemidi moiha.
  urb-NT: 'A''e pandu ame''ẽ ke jetehar te ke. A''erehe muka''u ka''u te''e, ame''ẽ
