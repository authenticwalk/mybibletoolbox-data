    geenjit,
  gvn-gvn: Nyulu manubajabuku balkan! Yinyaynka yundu jananin junkurr-murubuku binal-bunga,
    jana kuku manubaja wukurrinka.
  nhy-NT: Melawak tlan okijtoj. Por yonik, xikinmajwa chikawak, para kuale ma tlaneltokakan
    inawak Dios ken moneki
  asm-FB: এই সাক্ষ্য সঁচা। তেওঁলোক যেন বিশ্বাসত নিৰাময় হয়, এই কাৰণে তুমি তেওঁলোকক
    কঠোৰ অনুযোগ কৰিবা।
  okv-okv: ke ainge ena amo ke be avoeto enana ta ari avo ngahia na taekejo God ta
    ke be avo tumota ue
  mxt-NT: Ta cha ndicha catyi̱ ra cuan. Yucuan chaha cuñí chi cha ca̱han ñihun chihin
