  cop-BHC: ⲦⲀⲒⲘⲈⲦⲘⲈⲐⲢⲈ ⲞⲨⲘⲎⲒ ⲦⲈ ⲈⲐⲂⲈ ⲦⲀⲒⲖⲰⲒϪⲒ ⲤⲞϨⲒ ⲘⲘⲰⲞⲨ ϦⲈⲚⲞⲨϢⲰⲦ ⲈⲂⲞⲖ ϨⲒⲚⲀ ⲚⲤⲈⲞⲨϪⲀⲒ
    ϦⲈⲚⲪⲚⲀϨϮ.
  buk-buk: Yom dau iŋ yom ŋandô. Bocdinaŋ sôm yom sêmbalaŋ-ŋga solop têŋ lau Krit
