  bqp-bqp: Yã pì bi yãpuramɛ. Abire yãi ǹ kpãkɛ̃ńyĩ manamana, de ò zɛ́ sɛ́ súsu.
  mcp-mcp: Ciyá nyə á cɨ jɔɔŋgʉ́ jɨ́ bʉ́bə́lɛ́. Nə́ ndɛɛ́, ŋkáándʉ́g nə bwo fwámɛ́
