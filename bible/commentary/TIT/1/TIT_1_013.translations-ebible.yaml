verse: TIT.001.013
translations:
  kpx-kpx: Hoto keu seleve. Iale ana ata kebiaho isuta louge abuna a hoto evisi abu
    evievimo negolahai.
  okv-H: ke ainge ena amo Ke be avoeto enana ta ari avo ngahia na haekejo God ta ke
    be avo humota ue
  tbo-tbo: A baha geka baha dumana. Uyahinei anai kadidilim una paliyehi po hina nugobui
    ma hina witumagana imahi.
  mal-C: ഈ സാക്ഷ്യം ശരിയാണ്. അവരെ ശക്തമായി ശാസിക്കുക. അവർ വിശ്വാസത്തിൽ സ്ഥിരപ്പെടേണ്ടതിനും,
  grc-SR: Ἡ μαρτυρία αὕτη ἐστὶν ἀληθής. Δι᾽ ἣν αἰτίαν ἔλεγχε αὐτοὺς ἀποτόμως, ἵνα
    ὑγιαίνωσιν ἐν τῇ πίστει,
  bgc-bgc: या बात क्रेती माणसां के बारें म्ह सच सै, इस करकै उननै सखताई तै चेतावनी
    दिया कर, के वे यीशु मसीह की सच्ची शिक्षा पै बिश्वास करै।
  khz-khz: Ira ekilagirato kilana e taunatauna. Gaura pakurai pono vaikila-kolukolura,
    pe aora maparara ria e matauna taunarai pia kamonagi.
  deu-TKW: dieses Zeugnis ist wahr; darum mache kurzen Proceß mit ihnen, auf daß sie
    gesund werden im Glauben,
  zsr-NT: Didzaꞌ ni benëꞌ lnaꞌ lau quequëꞌ nac gdutë li. Qui lë ni naꞌ gdil‑l lequëꞌ
    quië gac gdu ca taꞌyejlëꞌë Cristo,
  lin-lin: Litatoli oyo ezali penza ya solo. Yango wana, pamela bango makasi mpo ete
    bazala na kondima ya peto
  hns-NT: Ie satj baat hai. Ohie se toke tjaahie hoewa ke iesaai logan ke khoeb daate
    ke djeme oelog Jiesoe me attjha se bieswaas kare.
  noa-E: Chi mag iekhatarr wounaun chadcha ag eyaata iekhapʉ̈ijim, am chadcha ich
    magta sĩerrjëe aawai. Maagwai mua pʉrʉg, ikhʉaba iekhabá a chirʉm, maach ipierr
    Ẽwandam iek ʉ̈kha durrum khʉʉnag cha maadëu ʉ̈kha nʉm iek eepai agcha wënʉrramkhĩir;
  eng-EMTV: This testimony is true; for which cause rebuke them sharply, that they
    may be sound in the faith,
  mib-NT: Te ndaā cúu jnūhun ni cahān tēe ún. Jeē yúcuan na cúxeēn rō nuū i, návāha
    ndaā vāha na cándíje i.
  lif-NT2: कन् पाःत्ते़बा पाःन्‍हाॽग से़क्‍खाएरो॥ खे़ल्‍ले़ चोगुल्‍ले़ खे़न् नसानिबाहाॽ
    आल्‍लसाङ् नुःरिक्‍काङ् नसाःन् चोःक्‍मा मे़सुक्‍तुर फाॽआङ् खे़ङ्‌हाॽ साॽरिक् फे़ःक्‍ते़से़ॽओ॥
  xnj-xnj: Mambu ago geajovili ndi gachakaka, ndi uganikiwa uvaywangila neju, muni
    vahotola kuyima chakukangamala musadika ya chakaka.
  mmx-mmx: Na levelinga ren i ruturun. Kuren la una vaase sok di, kusu dina tu atmatkun
    at lununu atdi.
  cbr-NT: A unían aín aintsi ñuicë bana ax ca asérabi 'icën. Usa 'ain camina a unicama
    'ësëquin Nucën Papa Diosan bana upí oquin cuatía a bana quicësabi oi 'inun upí
    oquin sinanamiti 'ain.
  tee-NT: Chai vas xanajun. Chai ixlhiyuchi tasq'uini ni p'as alak'ak'aimat'i. Ju
    chunch p'as catalhilaksiya' ju stavasalanti ixlacata ju Cristo.
  eng-LSV: This testimony is true; for which cause convict them sharply, that they
    may be sound in the faith,
  cak-NT: Y can ketzij-wi ri xu'ij can. Romari' nin-ij chawe ret Tito, chi can cof
    cach'o'n chique ri quiri' niqui'en, ta'ij chique que man chic tiqui'en itzel tak
    ex, xa tiquiya' más cánima riq'uin ri Dios.
  pah-NT: Ahe Cretapeve'g̃a mombe'u katu reki. Nurã ti penhi'ig̃ahy g̃a pe imombe'uheteavo
    tojiko hete ti g̃a Cristo'ga rehe javo.
  sja-NT: Ma eperã k'ĩsia k'awaaparipa jaradak'a, mãga p'anɨ ma seewa jarateepataarã.
    Maperã ãchi mãik'aapa chi seewa ũri k'inia p'anɨɨrã paara ɨtrɨak'óoji jĩp'a ijãadamerã.
  xed-xed: Ta ŋa tsa mndu ya tsa gwaɗa ya. Mantsa tama, dvanaghadva ta həŋ ka ŋɗaŋɗa,
    ka ksa həŋ ta tva Lazglafta ɗina.
  mks-NT: Ta ña̱ nda̱a̱ cúú ña̱ na̱ca̱ha̱n da̱ cán sa̱ha̱ ná. Ña̱ cán quéa̱ ndítahan
    nu̱u̱n jána̱ni va̱hún na̱ ña̱ ná candeé cáhnu ini na Jesús
  gfk-S: Ikin ra hininaawas i tutuno. Io kaie, nu pir hadades di ta ira nudi sasana
    waing di nage nurnur ta ira tutuno na harausur.
  bmu-bmu: Yeŋgöra keu mewö naŋgöba jiyöhi, miaŋön mönö ölŋa. Miaŋgöra kawölŋinan
    qahöwahi mötnaripŋinan asuhuba ölŋambuk akŋapköra i mönö köhöikŋanök tereŋgöba
    jim eŋgimakŋan.
  dgz-dgz: Menan apan ame oitamu wani tavewa di, mek kaimakaet yam ta yawamo wa inak
    eboewa ame ae di vep. Ap ae vepi gapan anu tumat muga Iesu inap wat kaimakamep.
  eng-GNV: 'This witnesse is true: wherefore conuince them sharply, that they may
    be sound in ye faith,'
  zaa-NT: Nia' lu' Tito qui'ni hua linią. Acca lu' nna gunèni cą pero alàa lani titsa'
    suave, sino quixá'ani lu' cą qui'ni į ra Tata Dios tsé'e ri'u, para qui'ni ehuiní'ni
    cą por ca mal nu runi cą nna tsía latsi' quį nu ná lí.
  eng-WEBSTER: 'This testimony is true: wherefore rebuke them sharply, that they may
    be sound in the faith;'
  guh-guh: Xaniajai baja cajena pacuenia jumaitsi bajaraponëmi. Bajara jamatabëcueneitsi
    Cretatunaeto nacuapijivi. Tito, nexata xamë asaëyata itorobare bajarapamonae xaniavaetsia
    penajamatabëcuenecopatsinexa Diosojavabelia.
  bon-bon: Yoo, peei mene toraca gyene, peei name pi Krete biname bine kokre cama
    eblawäjemepi teeme ätrunga cängena me wawename.
  nhw-BL: huan melahuac icamanal. Huajca, xiquinajhua chicahuac nopa tlaneltocani
    nepa tlali Creta para inijuanti ayacmo quichihuase quen sequinoc ipan inintlal.
    Ma quineltocaca Toteco ica nochi ininyolo.
  swh-ONEN: Ushuhuda huu ni kweli. Kwa hiyo, uwakemee kwa ukali wapate kuwa wazima
    katika imani,
  wbi-wbi: injovele iji je ja lweli, lino uvasighe ku ngufu neke kuti wawesie kujova
    ilweli mu lwitiko.
  bba-bba: Geemɑ u ɡeruɑ. Yen sɔ̃, ɑ bu ɡerusio ɡem ɡem kpɑ bɑ n tɑ̃sɑ nɑɑnɛ dokebu
    sɔɔ dim dim,
  eng-KJVCPB: This witness is true. Wherefore rebuke them sharply, that they may be
    sound in the faith;
  kgk-NT: 'Anhetegwa voi upe hi''arandu va''e remimombe''ukwe. Upéa-gwi emandari ndari
    katu oporombo''e rei va''e-pe: “Anive erembo''e vai rei teĩ” ere ae íxupe. “Togwerovia
    porã ae anhetegwa va''e nhe''ẽ porã” ere íxupe.'
  waj-waj: Ivo itaama kua tiivo kutaavai tiivai. Ivaara yaagueeqama kiee iya ooqoo
    kianee. Iya Yisuunnara kutaavaivee kiaivo safuuma vakiaiveeraivaara itaama iya
    yaagueeqama kiee kianee.
  cpy-cpy: Kyaariperori iroka ikantakiri. Rootaki pikijathatan-tyaariri eeroka, ari
    okantyaa ikemijantee-tantyaawori tampatzikari,
  mpx-mpx: He baaba o i tunahot. Inoke nu ba gagasisi eliyalil ge nu ba pahenapol,
    inoke panpankiti sasapona nihi abulilek-an.
  wbp-wbp: Junga kujaju! Panu-karirli yapa-patu Kirijini-paturlu Kiritirlarlu kalu
    yimi warntarla purami. Tayituju, pututu-pungka-jana jaru pirrjirdi-nyayirnirli,
    warntarla-pajika-jana! Yimi-ngarrika-jana yarda yimi Jijaji Kiraji-kirli yungulurla
    jungalku ngungkurr-nyina.
  luo-luo: Wach janabigino en adier. Omiyo kwergi matek mondo eka gibed gi yie mar
    adier,
  nhe-NT: huan melahuac itlajtol. Huajca, xiquinajhua chicahuac nopa tlaneltocani
    nepa tlali Creta para inijuanti ayoc quichihuase queja sequinoc ipan inintlal,
    pero monequi ma quineltocaca Toteco ica nochi ininyolo.
  aii-aii: ܫܲܪܝܼܪܬܵ‌ܐ ܝܠܵܗ̇ ܐܵܗܵܐ ܣܵܗܕܘܼܬܵ‌ܐ. ܒܘܼܬ ܐܵܗܵܐ ܗܵܘܹܝܬ ܡܲܢܟ݂ܘܼܣܵܝ ܒܩܸܫܝܘܼܬܵ‌ܐ،
    ܕܗܵܘܝܼ ܓܡܝܼܪܹ̈ܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ،
  esk-NT: Aasrii taamna nipliun iḷumutuupluni. Taatnaġlugich iłuałiksraŋatnun ilvich
    iñiqtiġumigitin ipiksiḷugu, iliŋiḷḷi sayakturuamik ukpiġusriñikkumuut,
  msb-msb: Tama ini na pamatuod niya. Kaya tungod sani kinahanglan sawayon mo gayod
    sinda agod magkaigwa sinda sin masarig na pagtuod,
  cpa-NT: Lah¹dsóh² dsøg¹² báh³ jǿg³ juúh² dsa² héi². Jøng² juaih¹³hning dsa² chian²
    ja³jøng² quianh¹³ hi² tiog¹³. Mi³jøng² hé²dsa cu²rø² jǿg³ quiah¹² Diú¹³.
  dso-dso: କିରତେ ରଇବା ଲକର୍‌ ବିସଇ ସେ ବବିସତ୍‌ବକ୍‌ତା କଇଲାଟା ଏବେ ମିସା ସତ୍‌ସେ । ତେବର୍‌
    ପାଇ ସେମନ୍‌କେ ଡାଟ୍‌ ସଙ୍ଗ୍‍ ଦମ୍‌କାଇକରି କଇବାର୍‌ ଆଚେ । ଜେନ୍ତାରିକି ସେମନ୍‌ ସତ୍‌ ସିକିଆ
    ବିସ୍‌ବାସ୍‌ କର୍‌ବାଇ ।
  meu-meu: Una hereva na momokani. Taunabunai ba gwau henidia goadagoada, sivarai
    namo bae abia dae maoromaoro;
  yva-NT: Ayao umaso mamo mamai dave! Maisyare omai ti, syare nyo vatane wato manyao
    soowabe indamu utavondi ananyao tugae obo rai.
  dgc-dgc: Ey tama ngani ya. Kanya, Tito, éy pégkagian mo side ta mahigpit, monda
    tumibay i péniwala dia ni Jesus,
  zpm-NT: Ni nligaa sca nac zho. Gacxe waa, bieṉ gdziguiend luu grë miṉe ruṉ zho,
    goctox lo zho zeeṉa sodziits zho lo Xtiidz Ndzon Jesús miṉe no gliladz zho.
  hix-NT: Yaworo ryhe kay heno hamà, àhokonye. Àro ke àhanatanàhtxoko, teryewrye ro
    rma haxa mak hampànà. Àhanatanàhtxoko, yaworon xaxa yawo ro harha esnàr kom horà,
    khananàhtoho kom yawo ro harha esnàr kom horà,
  sim-sim: Mashi os or mbari omendinga sira. Karem nanda osik mir avak lirin kwambuk
    sawenak nombo kava oson li halaha Avui Wasilakahi mashi omendinga nom li misihi
    li tiyaka.
  npi-ULB: यो भनाई सत्य छ, तिनीहरूलाई कडाइका साथ सुधार, ताकि तिनीहरू विश्‍वासमा ठिक
    हुन सकून् ।
  cgc-cgc: Asta anduni matuod ambal an ta iran na prupita parti ta mga taga-Creta.
    Gani, ambalan no gid mga ittaw an na gatudlo ta dili matuod para magsunod danen
    ta igo na tudlo parti ta ate na papatian bilang mga gatuo ki Cristo.
  tim-tim: Nâ den are nâŋgâre bunŋe aktâp. Aregât gâŋe makmâ miwindik yekmenâ Kristogât
    keiŋe bundâk nâŋgâ nâŋgâ yeŋande nâŋgâmbiâ mem golâ katyekto golâ manbei.
  yor-yor: Òtítọ́ ni ẹ̀rí yìí. Nítorí náà, bá wọn wí gidigidi, kí wọn ba à lè yè koro
    nínú ìgbàgbọ́
  wos-wos: Déka hundi mwi hundi dé. Méni wun hundika sarékéta diré hambukmbu wataméni,
    wungi hurundamboka. Wamét di ména hundi xékéta di yikafre mawuli yata hambuk yata
    Jisas Kraiska wambula jémba sarékétandi.
  emp-NTPO: Maʌ̃ba jarad̶ara wãrãa. Maʌ̃ carea maʌ̃ ẽberãrãra quẽã b̶adua wãrã bed̶eada
    ĩjãnamãrẽã, judiorãba drõã naẽna nẽbʌrʌbadara igarad̶amãrẽã, idjab̶a wãrã bed̶ea
    ĩjãnacaba jaradia panʌda ĩjãrãnamãrẽã.
  eng-F35: This testimony is true. Therefore correct them rigorously, that they may
    be sound in the faith,
  ind-ind: Yang dikatakan orang itu memang benar! Jadi, tegurlah setiap jemaat di
    Kreta dengan tegas, supaya mereka tetap percaya kepada ajaran benar.
  pes-OPCB: گفتهٔ او درست است. بنابراین، لازم است به مسیحیان کریت خیلی جدی حکم کنی
    تا در ایمان و اعتقاد خود قوی باشند؛
  mpt-mpt: E weng olo bainobe. Kobo Klit teni sbal weng oye bianeba weng misiam olo
    deibueine ge oyebeba i bobol tem ayam ota fumbianiba Yesus Klaiste bainobo geine!
  ssx-ssx: Koto pita꞉ ota꞉ pi yeke handaata꞉ mo Ketiso wanda꞉halina꞉ hone tulalemeeki
    taka꞉laena꞉ nakana꞉ma꞉ pima꞉ hando lolena꞉e.
  mkl-mkl: Nɔ ide iyi í fɔu ntɔi. Nɑ nŋu, sɔ̃ ŋɑ ide do kuɡɑɑbu ku bɑ ɑ leekĩ dim
    dim si kpɑ̃ɑi nɑɑnɛ ku dɑsi,
  gaq-gaq: ମେଁଇଂନେ ଏନ୍‌ ବ୍ନାଲିର୍ ସତ୍ । ଏଲେଡିଗ୍ ପେ ଦେକ୍ ରକମ୍‌ ରେମୁଆଁକେ ଜାବର୍ ୱିଙ୍ଗ୍‌ପା
    । ଏଲେଡିଗ୍ ଆତେନ୍‌‌ବାନ୍ ମେଇଂ ଦରମ୍‌ ବାରି ଦର୍ମ ବିସ୍‌ବାସ୍‌ ଆଡ଼ାତ୍ରା ଆଣ୍ତେ ୱିଗ୍ ଆରେ
    ।
  gof-RNT: Ha markkatethay tuma markkatethi. Hessa gisho, enttaw tuma ammanoy daana
    mela entta hanqetta.
  unx-unx: ନେ ଗାୱା ସାର୍‌ତିଗି ତାନାଃ । ଏନାମେନ୍ତେ ଏନ୍‌ଲେକାନ୍‌ ହଡ଼କକେ ପୁରାଃ କେଟେୟାନ୍‌ଗି
    କାଜିକମେ, ଜେ'ଲେକାଚି ଇନ୍‌କୁ ବୁଗିନ୍‌ ବିଶ୍ୱାସୀକ ହବାଅଃଆ ।
  gah-gah: Neza ámina gakokumú gulugo gihila loló okave. Nenemú geza vauva aleko gahá
    kemeko kagata alekako, monó gakó nene gili vevesiki miniiki,
  lcm-lcm: Au, na mengen suke kapo tutuman. Asukang na napo buk ani ku tatapokai ani
    vap po sual pok ang ani kari lomlomon ka atutuman,
  aer-aer: Yanhe arratye anthurre-arle! Tyerrtye Ngkarte-kenhe atningke anthurrele
    Crete-nge iwerre akurne apenterlte-aneme. Titus, itnenhe alkngarre-ilaye, rlterrke
    anthurre itneke angkemele. Itnenhe ilaye itne-arle akurne mpwaremele aneme. Itneke
    ayeye arratyentye awethe ilaye Jesus Christ-akerte nhenge itne Renhe arratye itelaretyeke.
  qvc-NT: Chay yach'ayniyuqqam allip kaqta paykunapaq rimarqan. Chayraykur qamqa Tititu,
    anyay paykunata, allita Siñurninchiqpi kriyishpa,
  tgl-ULB: Ang pahayag na ito ay totoo, kaya mahigpit mo silang iwasto sa gayon sila
    ay maaaring maayos sa pananampalataya.
  cbs-NT: chanima jatukidi yuikin aniki. Jaskawen taexun jancha kushipawen Creta anuabu
    nemakin jatu xabakabi unanmakin jatu kunyan akubainkanwen. Man jatu jaska waya
    ana jamapai tibikidi ninkakin shinanma Jesucristokidi ikunwankin pe besti shinantidubuki,
  xtm-NTPP: Te ja sukan ni ndaka'an tee yukan chi ja ndaa kúu. Te chukan kúu ja ndaka'an‑so'o
    xen‑xeen ni nuu ñayii ñuu jiña, sukan‑va'a jin konukuiñi va'a i nuu nda'a Su'si
    o a.
  nnq-nnq: Uchaili gwenio kweli, na magambu gwa genia, mpaligwa kakalapila muno, kupala
    babegange niimani inakulimba.
  bao-NT: Díámacʉ̃ra ĩiquĩjapi. To biri tuti jañuri cʉ̃jare wede majioña, ñañarije
    tiiricaro maniro, ñañarije maniro díámacʉ̃ tʉo nʉcʉ̃ bʉo,
  san-ORI: ସାକ୍ଷ୍ୟମେତତ୍ ତଥ୍ୟଂ, ଅତୋे ହେତୋସ୍ତ୍ୱଂ ତାନ୍ ଗାଢଂ ଭର୍ତ୍ସଯ ତେ ଚ ଯଥା ୱିଶ୍ୱାସେ
    ସ୍ୱସ୍ଥା ଭୱେଯୁ
  huv-NT: Aaga nanderac quiaj naleaing. Pares netam mepaj ocueajiw para marangüw najneaj,
    majüiquich naleaing ayariw andeac Teat Cristo.
  otn-NT: Nu̱na̱ ra̱ hya̱ bi̱ ma̱nna̱, gue'a̱ ga̱ 'yo yø mmɛ̱ngu̱ p'ʉ guí 'bʉi. Ja̱na̱ngue
    'yɛ̱mmɛ̱i̱ da̱mi̱ hɛjpa̱bi̱'ʉ yø hyäte, n'namhma̱ ngue da̱ bømma̱nho yø nt'ɛ̱c'ɛ̱i̱
    yø ja̱'i̱.
  nop-nop: Mede yoŋ adi biyagoŋ hinek. Unduŋ doktiŋa titiŋhik tubudidimeeŋ Bepaŋ nadisukiliti
    hinek timineeŋdok du mede fafaŋeniŋgoŋ yeniluwaaŋ.
  obo-NT: Oyya, mooggot en iddos id oseng din. De-en sugga-aw sikandan to waa kod-aang-aang,
    su amoy od mosalig kos kodpomakoy ran taddot bonnaan nonaw,
  cak-ENT: Y ketzij vi ri xbij can. Roma c'a ri' ninbij chave rat Tito, que tabij
    cheque ri vinük ri', que tiquiya' can rubanic ri man utz tüj y tiquitakej ri ketzij.
