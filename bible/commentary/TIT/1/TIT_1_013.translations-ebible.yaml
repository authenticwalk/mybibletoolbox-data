  ssg-ssg: Teik kakai tel seilon ien salan wanen. Aile ape hasawi elieliwa teka kahikahi
    Krais lehe lato tu xox ti nauna tetan.
  zpo-NT: Nu wli kwaan nzhé xaa. Kwaanzee bgalno re xaa ne zee nali zo xaa lo Dios,
  poy-poy: Na yomberi kapitawuliti nakaka. Su kwa hangu gufiliziwa guwakalipili nentu,
    su waweri na njimiru ya nakaka.
  qwh-NT: Tsetaqa rasonpa caqllatam nïcorqan. Tsemi qamqa chaqpaq chaqpaq piñapäcacharcunequi,
    Jesucristuman creyicur marcäquinincunacho shumaq cawacuyänanpaq.
  gaw-gaw: Nai amuam genab amunu na ag daulag g̱agaṯag batap̱e, ag oop̱a genab doyak
    tutuḵu meṯaglag.
  nca-nca: Asa mande ŋuko hamó. Ŋunde ŋuro ke mande kondé yimitoka okeyá ta iŋondutu
    tero
  zpz-NTPP: Nunu laab ni gal nu mnii yu zeꞌ. Ndeꞌ nu fert pshuu nu dey. Gun orzeꞌ
