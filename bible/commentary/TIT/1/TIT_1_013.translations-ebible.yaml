  yao-yao: Umboni wu uli wausyenesyene. Kwa ligongo lyo, mwajamuche kwa kalipa kuti
    akole chikulupi chisyene.
  tgp-tgp: Retivuhesi sei mo lo verea mo varar̃uhu. Matan haratu, o hapuhira i r̃ilangi
    matan vara nora rasua i mauri i r̃uhu,
  auc-NT: Mänïnö ante tömengä nänö angaïnö näwangä ante impa. Ïninque Itota ingante
    në pönënäni incæ oda cæte wædäni adinque bitö, Nö pönënäni incædänimpa, ante tömënäni
    ïnänite nanguï ancæbiimpa.
  kbc-NT: Niɡ̶inoa lotaɡ̶a niɡ̶ijo ɡ̶oneleegiwa ewi. Joaniɡ̶idaa leeɡ̶odi me leeditibige
    mawiceni motaɡ̶aneɡ̶eni niɡ̶idi noiigi, amaleeɡ̶aɡ̶a oyakadi mepaanaɡ̶a oyiwaɡ̶adi
    Ǥoniotagodi.
  bmh-bmh: '@see-verse:TIT.001.012'
  ctu-BL: Isujm tsa' bʌ i yʌlʌ. Jini cha'an yom tsʌts ma' tic'ob cha'an mi' wen xuc'chocoñob
    i pusic'al ti jini mu' bʌ lac ñop.
  meq-meq: Kəliŋ tay niye a tsik na, deɗek. Hərwi niye, tsikatay faya lele hərwi ada
    tâ dzala ha ka Yesu.
  noa-H: Chi mag hiek'atarr wounaun chadcha hag heyaata hiek'apʌ̈ijim, ham chadcha
    hich magta sĩerrjëe haawai. Maagwai mua pʌrʌg, hik'ʌaba hiek'abá ha chirʌm, maach
    hipierr Hẽwandam hiek hʌ̈k'a durrum k'ʌʌnag cha maadëu hʌ̈k'a nʌm hiek heepai
    hagcha wënʌrramk'ĩir;
  alp-NT: Saisa rebe nabi mere ibetekele tinai. Hoko alelikesi tiktili leke esi hlaleke
    loko hnauna nkenalaru.
  san-VEL: saak.syametat tathya.m, atoे hetostva.m taan gaa.dha.m bhartsaya te ca
    yathaa vi"svaase svasthaa bhaveyu
  kbq-kbq: Ama kea tamage naneke, hu'negu hampo'na kefinti huge'za, zamentintifina
    fatgo hu'za mani'ne'za,
  kbh-kbh: Y chca ndegombre cha tonjánayana; chíyeca chënga jabuache cochjucácana,
    chca, chënga Jesucrístbeñe chamotsos̈buáchema y chamotsobedecena chë buatëmbana
    soyënga, chë ndayiñe bënga mondos̈buaché;
  ron-LSB: Această mărturie este adevărată. De aceea, mustrați-i aspru, ca să fie
    sănătoși în credință,
  pon-pon: Kadede pot et me melel. Ari, i me koe en kapun kelail on irail, pwe ren
    kelailada ni pojon.
  nhe-BL: huan melahuac itlajtol. Huajca, xiquinajhua chicahuac nopa tlaneltocani
    nepa tlali Creta para inijuanti ayoc quichihuase queja sequinoc ipan inintlal,
    pero monequi ma quineltocaca Toteco ica nochi ininyolo.
  sps-sps: Ana ka te tsue iny yan man. Tan kat to aya, nyi ma vaareg of rari ma kat
    famaun mi ri, er faason faparits tsun to ten Krais.
  wnc-wnc: Wamu wa yakut taknga siakan singgak. Unzingge gata mama kekeknga siknga
    yaniwi musia tapa tekwamban Anutue natapa siakan sikut taknga kekeknga siyok.
  bus-bus: Yã pì nɛ́ yãpuraamɛ. Beee yãnzi ǹ kpãkɛ̃ńzi maamaa, lɛ aↄ̃gↄ̃ dↄnzizɛ
    kũna gbãa.
  gub-BL: Ize'eg awer a'e, azeharomoeteahy a'e. Na'ikatu pixik kwaw a'e pe har a'e
    wà. A'e rupi eze'eg ahyahy wakatu 'ymaw rehe wanupe nehe. A'e rupi upytu'u putar
    ikatu 'ym ma'e iapo re wà nehe no. A'e rupi uzeruzar katu putar Zezuz rehe wà
    nehe no.
  imo-imo: Yuni aku tepa nimu ungumu paimbo nimu kani aku ulu teko kenjirimele iyema
    Kraistinga ungumu kau paimbo ningo enge ningo pilko, kolo toli unguma tiye kolko
    naa pilengei ningo aku teko ningo amenge tewi.
  boj-boj: O Taitus, aqa anjam di bole. Deqa ni siŋgila na tamo uge uge naŋgi tingitnjroqne.
    Yimqa naŋgi Yesus qa naŋgo areqalo geregere siŋgilatqab.
  eng-DRA: This testimony is true. Wherefore rebuke them sharply, that they may be
    sound in the faith;
  knf-knf: Uko wi aţupuŋ ujoonani, ukaaŋ kë iwo kaŋoman na baka bnuura bahilna baliinŧ
    ţi pfiyaar,
  san-KHM: សាក្ឞ្យមេតត៑ តថ្យំ, អតោे ហេតោស្ត្វំ តាន៑ គាឍំ ភត៌្សយ តេ ច យថា វិឝ្វាសេ
    ស្វស្ថា ភវេយុ
  arn-NT: Fey tüfa ta rüf dungu. Fey tüfachi dungu mew feley tami katrütudunguafiel
    tüfachi pu che kom newen dungu mew, femngechi tañi rüf dungu mew ñi küme feyentuleael
    engün Ñidol mew.
  zas-NT: Abiꞌ waliman, zeel gudilë reeman con diidxdoxh din chileꞌ chinal reeman
    xtiidx Cristo ziꞌc rayal,
  ken-NT: Ɛnyɨŋ ɛnɛ mmu wu árɛ́mɛ́ ɛ̌ti bǒ ɛtɔk ɛyi Krɛt ɛ́chí tɛtɛp. Ɔbhɔŋ yɛ
    bɛghati bhɔ sayri bɛ mándɔ bɛkwɛ́nɛ́ bhap. Kʉ nɔ bɛ mankɛm Ɛyɔŋ Mandɛm nɛ bɛtaŋ,
