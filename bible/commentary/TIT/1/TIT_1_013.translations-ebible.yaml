    u ifadidimonga wa midi tangkunang sini' inotang. Ning tinga adi midi bumara' sigening
    ka Juda aming wari initing a midi kadapmang sigening ka aming ka Anutuning kadapmang
    beng guk waraga' manda ukngamiting wari initing wa wadigi'sini' kabisasu'nanting.
    Ning tanga sasuk didimeng kareng ka urasi' u ifitangka wara'ning u tanga ikanting.
  ino-ino: Ani hu'nea ke alaki lamake nehe. Ani yafe kakaeya lo'kiya vai'ka ke hapapaisanake'a
    ete'a Anumaya Koti ke afite'a apaipafi male'naya ke atafa hu'a lo'kiya vailisae.
  gnn-gnn: Yuwalk yana ŋayi yukurra ŋunhiyi yolŋu ḻakaranhamirri bitjanmirrinydja.
