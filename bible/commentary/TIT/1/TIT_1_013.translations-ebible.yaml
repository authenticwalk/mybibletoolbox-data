  mav-NT: Pywo kahato to'e mi'i miit katu­pono mi'i tã ti tukup­te'en yi Kereta piaria.
    Mi'i tupono o eti'a­tu­nãpin o Iesui mohey haria — Ewetoiat ro ei'y­wania yi Kereta
    eko sa'ag hawyi ewei'aipok to Iesui mohey hap kape ere'e o yi Kereta piaria pe.
    — Pywo ti i'atu'e hawyi mono i'atu­haĩte ra'yn imohey hap ete.
  kpf-kpf: Den zo nâŋga bon uap. Zorat ko den kâtik dâzâŋgona siŋgi âlip târârak mem
    kâtigem kinbi.
  ppo-ppo: Atimané fo eratere ko̧ló whi̧né i alarape du betepa kelalepó dere fota
    ti mo dapó. Térapa, Taitus-ó, naao tȩteróló kaae tare so whi̧ atimané tuȩ́ tiki
    mo diriyóló tiró̧póló, Juda fake so whi̧né dola̧a foró kale mo bete mole fo hó̧rale
    whi̧rapené i ala yae dere fotamo wosao̧sóró, mo deteraa yóló atima foné sóró ma
    yae.
  hin-2017: यह गवाही सच है, इसलिए उन्हें कड़ाई से चेतावनी दिया कर, कि वे विश्वास में
    पक्के हो जाएँ।
  wol-KYG: Loolu mu leen seedeel mooy dëgg, te moo tax nga war leena femmoo kàddu
    yu dëgër, ngir seen ngëm tegu ci àlluwa ji wér,
  bef-bef: Nani yaꞌma kagamuꞌi nokehelugo lamanaꞌa lolo hibe. Yaꞌmu ka babu luto ka
    epekito enegekesa linogo keheli bati huse kaꞌa yaꞌma ho ti fefe luto minelenogo,
  amm-amm: Motu nali no yomu ukuki. No monoi no mulumolo luwai nokoso na pa ikiko,
