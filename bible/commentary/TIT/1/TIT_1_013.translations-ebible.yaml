  aaz-aaz: Batuur. Abitan bare naan, on reꞌ naan! Onaim ho ro he mutuuk meik apoit
    ein naan, he mhaꞌtani mtein sin rais pirsait neu Uisneno.
  qup-NT: Chay runapa chasna rimashkanka shutipami karka. Chayrayku wawkini, chay
    Kreta islapi kirik masinchikunata sinchi shimiwa kunashpa yachachiy Yaya Diosta
    kasushpa alita kawsanankunapa.
  dop-dop: Nti ɩ yɔɣɔtɑ mpʋ tɔ ɩ nɑ-tǝɣɩ. Pǝ tɔɔ ɩlɛ kpɩɩlɩ-wɛɣɛ teu nɑ pǝ́ lɑ nɑ
    pɑ́ tɛ Ɩsɔ nɑ pɑ tɑɑ kɛ́ teu.
  azb-azb: Bu şəhadət etibarlıdır. Ona görə də onları sərt bir şəkildə məzəmmət et
    ki, imanları sağlam olsun,
  eng-DBY: This testimony is true; for which cause rebuke them severely, that they
    may be sound in the faith,
  guo-NT: Creta tanaetpijin jʉm-aechpox pejjiwliajwa, japox diachwʉajnakolax. Samata,
    xam Tito, ¡bʉxfia'e japi judíos naekichachajbasamatapi Creta tanaetpijiw, Creta
    tanaetpijiw chiekal naexasisliajwa Jesús pejwʉajan! ¡Japi judíos fia'ebej naexasisfʉla-elaliajwa
    judíos pajut faekwʉajan! ¡Japi judíos fia'ebej naexasislaliajwa, to'as wʉt Jesús
    pejwʉajan naexasis-eli!
  hla-hla: Nu ranga i tanen e manana. Ba lö te ranga hapiu sil remi u katun teka te
