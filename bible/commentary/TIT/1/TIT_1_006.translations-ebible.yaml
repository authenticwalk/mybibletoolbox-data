    monequi ma quipía sayó se isihuau san; huan ijcón nipiluan monequi ma taneltocacan
    para ma amo aquen huelis quinteluilijtinemisque ica ne pitzotic nemilis huan para
    amo quinteluilijtinemisque que ay elihuistijtinemij san.'
  spa-RV-1909: El que fuere sin crimen, marido de una mujer, que tenga hijos fieles
