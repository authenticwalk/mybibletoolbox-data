    efem biyai towane wom kau enamie. Te yaromi wam apom kui engua yokamai Yesu fi
    ki si tere te tai bei unanan deinga mapunom beikere te nenom manom surai kanom
    si dekenaimie.
  tha-KJV: คือถ้ามีใครไม่​มี​ข้อตำหนิ เป็นสามีของหญิงคนเดียว มี​บุ​ตรสัตย์​ซื่อ และไม่​มี​ใครกล่าวหาว่าบุตรนั้นเป็นนักเลงหรือเป็นคนดื้อกระด้าง
  por-BR-2018: Se alguém for irrepreensível, marido de uma mulher, que tenha filhos
