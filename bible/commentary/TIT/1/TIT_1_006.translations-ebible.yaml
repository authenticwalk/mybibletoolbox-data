    ba̱tsi te yá mañaꞌʉ ne ya tsꞌoꞌyødeꞌʉ.
  wnu-wnu: Munon ger maribigib qamb eng musub gab. Munon qomon boru wes-wes end gitab
    igo eng ne ubeni gari qas nob igama gab eng. Ne wonou wagrari eng Yisast oabig
    igamari ibag eng. Ne qomon boru wot abari qand me mirinet, ne ur unor qob qamarari
    tarit igub igo eng. Munon ende gas gab sios baraitari maribig.
  zam-NT: Bnibe' le' mèngoola gàc mèn co' yende chó mèn quexù'. Gàc mèngoola sa'l
    thidte xa'got. Gàc mèngoola mèn co' ngue no xin' co' ndxela's loo Tad Crist, myen'
    co' nzi tee nalì, co' inacte mèn co' indyóode cón che'npe' mèna, no co' inacte
    mèn naad no mèn nguud.
  zyp-NT: Khrisaw macang cawh suise a kawh lypaw, nupui pakheh suitei a hnuipaw, a
    sawtei leh Khazing a zingpaw he le piathynah le bia nge lynah lang letah thaichianah
    a hnui lypaw cang he seh.
  sey-NT: Tayo yoꞌoquëna, ca quëcoye peoquërepa paꞌiye paꞌiji, sehuosicohuaꞌi ëjaë.
