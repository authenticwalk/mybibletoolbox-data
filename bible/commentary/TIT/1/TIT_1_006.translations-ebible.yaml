  san-SIN: තස්මාද් යෝ නරෝ (අ)නින්දිත ඒකස්‍යා යෝෂිතඃ ස්වාමී විශ්වාසිනාම් අපචයස්‍යාවාධ්‍යත්වස්‍ය
