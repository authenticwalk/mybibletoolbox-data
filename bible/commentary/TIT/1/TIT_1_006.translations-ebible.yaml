verse: TIT.001.006
translations:
  kpx-kpx: Vaveveabe kaovage vaveveabeu dua vage kebia tabageve. Ata keau mahina igaeage
    eseabe keau laskolo vaveve vaholisito abu neinae mamae hoto evisi evievi ata holige
    ataeau kebia hilokaeveale ata kebia tabageve.
  okv-H: Eto tihi jigari amo ari eingeko avo umbujo. Eto ari javotoho ari embo evohu
    vahai jimbari amita meniundi God ke be ijie e mamo ta ke agi ue isa sio sao mane
    eagora embo ainge avo umbujo.
  tbo-tbo: Apo taniwaga una itowoli naka lawa a dewa wodewadewana, ma agona emosi
    hota, ma natunatuna Yaubada hina witumaganeya ma ega hina palipaliguyaguyau po
    hina iponahahalena.
  mal-C: സഭാമുഖ്യൻ കുറ്റമില്ലാത്തവനും ഏകപത്നീവ്രതനും ആയിരിക്കണം. അദ്ദേഹത്തിന്റെ മക്കൾ
    വിശ്വാസികളും വഴിപിഴച്ചവർ എന്ന കുറ്റാരോപണമോ അനുസരണക്കേടോ ഇല്ലാത്തവരും ആകണം.
  grc-SR: εἴ τίς ἐστιν ἀνέγκλητος, μιᾶς γυναικὸς ἀνήρ, τέκνα ἔχων πιστά, μὴ ἐν κατηγορίᾳ
    ἀσωτίας ἢ ἀνυπότακτα.
  bgc-bgc: अगुवां बेकसूर अर एके पत्नी का पति हो, जिनके बाळक बिश्वासी हो, अर उन म्ह
    लुचपण अर निरंकुशता का दोष ना हो।
  khz-khz: Ekalesia kuneagina talimana kala namaramo ekalana, rakava ta genai ati
    pono rawalia talimana. Garawana kwapunamo; natuna na Iesu Keriso gevega-taunataunaana,
    ati gekogo-kawakawana, e ati gekaroveravena, e ati gekila-kawakawana melora.
  deu-TKW: wenn einer ohne Klage ist, Eines Weibes Mann, gläubige Kinder hat, denen
    man nicht leichtsinniges oder unbotmäßiges Leben vorwerfen kann.
  zsr-NT: Bönniꞌ gul naꞌ run chiꞌë bunách queëꞌ Cristo ral‑laꞌ gaquëꞌ bönniꞌ nutu
    nu bi gac gnë queëꞌ, len zoa tuznu ngul queëꞌ. Yuguꞌ zxiꞌnëꞌ ral‑laꞌ laꞌyéjlëꞌbiꞌ
    Cristo, len cuzóa nu gac gnë quecbiꞌ taꞌdá dzagzbiꞌ caꞌ, o taꞌdáꞌbagaꞌbiꞌ xuz
    xnaꞌcbiꞌ.
  lin-lin: Mokambi ya Lingomba asengeli kozala moto azanga pamela, mobali ya mwasi
    moko, moboti ya malamu ; mpe bana na ye basengeli kozala bandimi, bana ya mobulu
    te mpe ya kilikili te.
  hns-NT: Oelogke tjaahie poera aadmie rahe ke. Har ek ke tjaahie khaalie ek aurat
    rahe ke. Oelogke larkan ke tjaahie Jiesoe me bieswaas kare ke, safa djiewan bietaawe
    ke aur aapan maai-baap ke baat soene ke.
  noa-E: Mag Ẽwandam iek ʉ̈kha nʉm khʉʉn pörkhaju wounan thumaam khʉʉn dakhĩir ajaphata
    nʉrraju aai sim, magba akhiin õor dakhĩir parhooba aawai, jũrr ichigpata bigaaum
    khʉʉnau iekhakha aju. Mag chi pörkha sim khʉʉn ʉʉi ãbpaita paraa aju aai sim.
    Chi chaainaujã ĩchab Ẽwandam iek thãraucha ʉ̈khaju aai nʉm. Maagwai nem bʉ̈ʉr
    abarm gaaimua õrau am ëugar khaigba iekhaba ni ãbmuajã am igwi, “Jãkhʉʉnan chi
    dau löknaanau; amachig nem jaauwaijã dʉ̈ita warag ʉ̈kha ʉ̈kha sĩerrjëem” abaju.
  eng-EMTV: if a man is unimpeachable, the husband of one wife, having faithful children
    not accused of dissipation or who are insubordinate.
  mib-NT: Te tēe jéhnu un cánuú jeē ma cóo ni ɨɨn jeē nihín ñayuu cuēchi sɨquɨ̄ de.
    Te cánuú coo ɨɨn‑ni ñasɨhɨ́ de. Te sēhe de cánuú cuu i sūchi cácandíje jeē ma
    nihín ñayuu cuēchi sɨquɨ̄ i jeē tu sáha vāha i chí jéē níhni ni i nuū de.
  lif-NT2: तुम्‍लाम्‍लोःबाङ्‌ग फोत्‍या मे़ःन्‍नेबा नु थिक्‍लक् मेःत् के़गप्‍पा पोःङ्‌मा
    पोःङ्॥ हे़क्‍क्‍याङ् कुस्‍साःहाॽआङ् खर्मे़न्‍दक्‌नु पाःन् मे़ङ्‌घे़म्‍मनाबा मे़ःन्,
    कर नसानिबा पोःङ्‌माए पोःङ्‌लो॥
  xnj-xnj: gogo chilongosi wa msambi wa vandu vevakumsadika Kilisitu iganikiwa avya
    mundu mwangali kuhoka, mweana mdala mmonga ndu, na vana vaki viganikiwa kuvya
    vevakumsadika Kilisitu, vangali kuvya na matendu gahakau na vangayidakila.
  mmx-mmx: Loklok ap mo luvuttadi mukun na lok nunuan la nedi getgesara dina epot
    ka leges atkin mun, la laxamdak mi laxaalik atdi dina nunu at ne Iesu, la loklok
    atdi nan manton kusu limixin petpes noxo epovo na tong i do nom laxamdak mi laxaalik
    di lox amisik laxakapmek, la kopmen dinang tonga res.
  cbr-NT: 'Axa Jesucristomi catamëcë unicaman cushi ''inun camina ësa uni caísti ''ain:
    Unin —''aisama ca —quixun ñuicëma ca ''iti ''icën. Usa ''ianan ca xanu achúshiñuishi
    ''iti ''icën. ''Ianan ca aín bëchicëcamaxribi upí oquin bana cuacë ''iti ''icën.
    Aín bëchicëcamax ca —bana cuacëma ''ixun ca ''aisama ñu ''aia —quixuan unin ñuicëma
    ''iti ''icën.'
  tee-NT: Pus yuchach ju asacxt'u ju salaka ju is'atsucunti chai va pumatam ix'amachaka'.
    Vachu' tasq'uini ni si catalhilaca'alh ju Jesús ju is'ask'at'an chai jantu alhimispacan
    ni va k'aya catalalh nin alhimispacan ni va jantu catalaca'i.
  eng-LSV: if anyone is blameless, a husband of one wife, having believing children,
    not under accusation of riotous living or insubordinate—
  cak-NT: Jun achi ri nipa'e' chech rusamaj ri Dios, can nic'atzin chi ruc'uan jun
    utzilaj c'aslen, chi quiri' man jun anchique nilitaj chirij. Chuka' nic'atzin
    chi xe jun raxayil c'o y ri ralc'ual can quiniman ta ri Jesucristo. Pero xa ri
    ralc'ual quic'uan jun itzel c'aslen y man yeniman ta, man utz ta chi ri tata'j
    ntoc chupa ri samaj ri'.
  pah-NT: Jesus'gareheve'g̃a ndepiakatuhara'g̃a ti toko katu, a'e ji. Tegwete ojipe'g̃a
    nemimbojahava g̃a ndehe a'ero. Ojipeji tehe ti g̃a togwereko g̃wembireko'g̃a.
    Tojiko ti g̃anda'yra'g̃a Jesus Cristo'ga rehe. Toakwaha ti g̃anda'yra'g̃a no hendukatuavo
    g̃anhi'ig̃a. Po ojipe'g̃a omombe'u katu g̃anda'yra'g̃a ko oko te'varuhu javo,
    a'ero ti g̃a tokoyme Jesus'gareheve'g̃a ndepiakatuhara'g̃a. Po g̃anda'yra'g̃a
    ndekokatui, a'ero pyry g̃a Jesus'gareheve'g̃a ndepiakatui gwa'yra'g̃a mog̃itakaturo
    g̃waramo.
  sja-NT: Ijãapataarã ak'ɨpari t'ãri pia baipia bɨ Tachi Ak'õre k'ĩrapite. Ichiaba
    k'achia wẽe baipia bɨ eperãarã k'ĩrapite. Wẽra abapai iru baipia bɨ. Chi warrarã
    Cristode chok'ek'ee ijãadaipia bɨ. Ichiaba t'ãri pia p'anadaipia bɨ, awaraarãpa
    jaranaadamerã ãra k'achia-idaa p'anɨ, maa-e pɨrã k'ɨɨrɨ k'isua p'anɨ.
  xed-xed: Tsa gwal dzaʼa zabapta ka ya ná, gwal kul haɗ gwaɗa ta ghəŋa taŋ katsi,
    gwal turtuk turtuk markwa taŋ, zlghafzlgha ka zwana taŋ ta Yesu, ksu a sliʼiŋ
    ta həŋ wu, haɗ həŋ ta mbrəs wu, katsi.
  mks-NT: Ta mé da̱ sa̱cua̱ha̱ yóho ndítahan cacuu da ña̱yivi va̱ha, da̱ a̱ cúu ñe̱he̱
    íní ña̱yivi jána̱ni na sa̱há ña̱ cája da. Ta ndítahan nu̱ dá cacuu da da̱ co̱ó
    inga ñáha̱ xi̱hi̱n ta in túhún ñájíhí da̱ ndítahan coo. Ta ndítahan nu̱ú ja̱hyi
    da candeé ini na Ndióxi̱. Ta co̱ ndítahan nu̱ú ja̱hyi da caja na ña̱ núu joo ndítahan
    nu̱ ná candúsa na caja na ña̱ cáchí náná tátá na̱ já ná a̱ cúu chíca̱a̱n ña̱yivi
    cua̱chi ja̱ta̱ ná.
  gfk-S: 'Na tahut be tike tena harbalaurai ta ira lotu na tike mangana turadi horek:
    na manga bilai ira nuno tintalen be pata tikenong na tale be na kilam ie be ite
    gil ira sasana, tikenong mon no nuno haine, ira natine a ut na nurnur di ma ira
    matanabar pa di nale tale be di na tange be ira natine, a ut na ul ba di.'
  bmu-bmu: 'Uruŋini meleŋgeri, yeŋgö sutŋineyök azi kewöŋi möwölöhöman: Kungö sileŋe
    pinjitkö keuŋi qahö, anömŋi mohok-kun memba mali nahönböraturupŋan uruŋini meleŋda
    Anutu möt nariba yaŋgiseŋ kezapjupjup silikö keu sileŋine qahö ala jim eŋgimakze.'
  dgz-dgz: Ap gapan dugup namu yoyo ame nugut mumawa, mu inak koewa da ya di tap,
    go inak kakaewa taiwanuman amba waen daiton daiton naimopi ame boge di wanumop.
    Den otu waiwa, Iesu anu tumase, ine mame inamup notatae ge dangep ya taiwanuman.
  eng-GNV: If any be vnreproueable, the husband of one wife, hauing faithfull children,
    which are not slandered of riot, neither are disobedient.
  zaa-NT: 'Bittu gudu lu'' nuỹa ttu hermano para ccą́ anciano canchu yù lu'' qui''ni
    rèni bą́ le'' tul·la'' nna rutią lugar qui''ni ca enne'' nna rinne cą mal quì''į.
    Por ejemplo: ná duel·la'' qui''ni ttuba niula quì''į dua lani ą, ą''hua ná duel·la''
    qui''ni ca ỹi''ni to'' quì''į nna rulue'' cą qui''ni ria cą para tsía latsi''
    quį. Pero canchu ca enne'' nna yù cą nna ra cą qui''ni tàta nàna qui'' quį bihua
    rinèni cą cą acca biti'' runi ba cą nna recàbi dí'' cą nna, entonces tàta qui''
    quį nna bihua ną́ para ccą́ anciano le'' iglesia.'
  eng-WEBSTER: If any is blameless, the husband of one wife, having faithful children,
    not accused of riot, or disorderly.
  guh-guh: Nejumenajamatabënapire pacuenia caitorobatsi. Itsa itapetsijitsiamë ponë
    ancianonënexa, itapetsianame ponë toajibitsi jivi peyabaraneconitsijavanexatsi.
    Caeva pepitsinë. Pexi Dioso petojumecovënëtsinëtsi. Pexi apo petoacujirubejenëtsi.
    Pacuenia ata pexi itoroba, pejumecovënëtsinëtsi.
  bon-bon: Epu biname bine jejäcremepi ätrunga ingle mope biname me lenajame lui cina
    conocäco mule taatu jaawenemusi; biname lui te yepä taatu coga cama cängena yaanajuge,
    piiyepu lui me bägrä ätrunga cama gemi, piiyepu mage babe bime mene cängena jäätecijemusi.
  nhw-BL: Nimitzilhui xiquintequitlali huehue tlacame catli nochi quiijtohuaj quichihuaj
    catli cuali huan catli quipiyaj san se se ininsihua. Xiquintequitlali tlacame
    catli quinpiyaj coneme catli quineltocaj Toteco huan tlatlepanitaj. Quena, xiquintequitlali
    tlacame catli amo aqui huelis quintelhuis ica catli amo monequi.
  swh-ONEN: Mzee wa kanisa asiwe na lawama, awe mume wa mke mmoja, mtu ambaye watoto
    wake ni waaminio na wala hawashtakiwi kwa ufisadi.
  wbi-wbi: umulolesi ghwa tembile avaghile kuva kisila lupiko, mughosi ghwa n'dala
    jumo, unyavana vitiki vanonavilolela na vasila lwitiki.
  bba-bba: Wi n weenɛ ɑ ɡɔsi wee, wi u sɑ̃ɑ tɑɑrɛ sɑriruɡii kpɑ u n kurɔ turo deɡe
    deɡe mɔ kpɑ win bibɑ n sɑ̃ɑ nɑɑnɛ dokeobu, n ǹ mɔ be bɑ kɑ dɑɑ bɛrɛtɛkɛ wĩimɔ
    ǹ kun mɛ mɛm nɔɔ sɑriru.
  eng-KJVCPB: if any be blameless, the husband of one wife, having faithful children
    not accused of riot or unruly.
  kgk-NT: Heko porã va'e emoingo herekwarã. Imandu'a porã meme hese va'e emoingo herekwarã.
    Hembireko reta e'ỹ va'e peteĩ voi hembireko va'e. Ta'y kwéry, tajýry kwéry ave
    ojerovia-ma ave Hesu Cristo-rehe va'e. Upeixagwa mante emoingo herekwarã. Oĩ gwembireko
    ndive e'ỹ oiko va'e. Oĩ naimba'ereroviáiry va'e ta'ýry. Oĩ ta'ýry nohendúi va'e
    inhe'ẽ, ojapose va'e rei ojapo va'e. Oĩ heta imandu'a vai va'e ta'ýry-rehe. Ani
    upeixagwa eremoingo teĩ Hesu reroviaha rerekwarã ramo.
  waj-waj: 'Kieeta vaidiivaa variraivo safu tuanaavai vaino ivo mmuaa nnaatavai varanai
    inna nnaakaraiya Yisuunnara kutaavaivee tiraiya variaaravai. Inna nnaakaraiyara
    hama gioonna kiaapuuya iyara kiaara: Vueennaida ngiari kaano koovaitana avaivaitana
    hatokada variaayavee, kiaaravai.'
  cpy-cpy: Ikaate jewayita-tsini otzimatyee ikameetha-shirete, eero itzimawaetzi ñaaweata-kowaeta-shityaarini,
    ikinaatyaawo iina, ikemijantayitee itomi-paeni-paeni itzimi-kari kantako-waeterini
    piyathari irika, ñaathatan-tashi-waetachari.
  mpx-mpx: 'He ekelesiya ana tohouwa ana logugui i ola hiwe: wana pagan ni waisi ge
    bahi ana woliwoli etega ni gagan, lagona ni maisena, ge natunau heliya nihi abulilek,
    bahi wasaliya ni nanak tage hi ginoginol bwagabwaga ge hi awaawatautau.'
  wbp-wbp: Nyiya-piyalpa watiji jaajikingarduyuju wiriji nyinayarla? Jaajikingarduyu
    wirikingarntijilpa ngurrju-wiyi nyinayarla, kajikalu marda yapa ngalya-karirli
    maju-pajirni. Kali-nyanu jintalpa-nyanu mardakarla, manu manyu-karrinja-wangulpa
    nyinakarla. Kurdukurdu nyanungu-nyangurlulpalu linpangku purda-nyangkarla. Kajilpalu
    warrarda wiljiwilji-mantarla nyanungurrakupalangu jaji-nyanu, manu marda kajilpalu
    nyiyarningkijarra warru yurnilyka-mantarla, ngulaju kajikalu-jana yapa ngalya-karirli
    nyanjarla punku-pajirni.
  luo-luo: Jaduongʼ kanisa nyaka bed ngʼat ma wach moro amora marach onge kuome, kendo
    ngʼatno man-gi dhako achiel, ngʼat ma nyithinde oyie kendo ma ok nyal kwan kaka
    nyithindo maricho kendo ma wigi tek.
  nhe-NT: Nimitzilhui xiquintequitlali huehue tlacame tlen nochi quiijtohuaj quichihuaj
    tlen cuali, huan tlen quipiyaj san se ininsihua. Xiquintequitlali tlacame tlen
    quinpiyaj coneme tlen quineltocaj Toteco, huan tlatlepanitaj. Quena, xiquintequitlali
    tlacame tlen axaca huelis quinteilhuis ica tlen ax monequi.
  aii-aii: ܚܘܵܪܕܸܩܢܵܐ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܗܵܘܹܐ ܕܠܵܐ ܠܵܘܡܵܐ، ܓܲܒ݂ܪܵܐ ܕܚܕܵܐ ܒܲܟ݂ܬܵ‌ܐ، ܘܐܝܼܬ
    ܠܹܗ ܝܵܠܹ̈ܕ݇ܐ ܡܗܘܼܡܢܹ̈ܐ ܕܠܲܝܬ ܥܲܠܵܝܗ‌ܝ ܠܵܘܡܵܐ ܕܐܵܣܘܿܛܘܼܬܵ‌ܐ ܝܲܢ ܕܥܵܨܝܘܼܬܵ‌ܐ.
  esk-NT: qaukłiksraqtaaŋuruaq patchisaitchuksrauruq, aŋun atautchimik iḷaqatiqaġuni,
    suli qitunġai ukpiqsriŋulutiŋ uqautausruŋaqatiŋ pitchiġiiḷḷugich tupiktaił̣ikun.
  msb-msb: An namumuno dapat waraʼn masabi an iya pag-uugali, usad lang gayod an iya
    asawa kag an iya mga kabataan nagatuod sa Dios kag dili sinda sarawayon o matugas
    an ulo.
  cpa-NT: Lé² báh³ lén²dsa dsa² canh¹³ ju³ná³ ha¹chi² jǿg³ hlaih¹³ chi² quiah¹²dsa.
    Jøng² jan² hio¹³ báh³ lé² jian¹dsa. Tsa¹dsio¹ ju³ná³ tsa¹hé² tsih² quián¹²dsa
    jǿg³ quiah¹² Diú¹³, ju³ná³ chi² jǿg³ hlaih¹³ quiah¹² tsih² quián¹²dsa. Tsa¹nang¹tsih
    jǿg³.
  dso-dso: ଜନ୍‌ ଲକ୍‌କେ ତୁଇ ପାର୍‌ଚିନ୍‌ ଇସାବେ ବାଚ୍‌ସୁ, ସେ ଏନ୍ତାରି ଲକ୍‌ ଅଇବାର୍‌ ଆଚେ,
    କେ ମିସା ତାକେ ବୁଲ୍‌ କଲାନି ବଲି ଦସ୍‌ ଦେଇନାପାରତ୍‌ । ତାକେ ଗଟେକ୍‌ ସେ ମାଇଜି ରଇବାର୍‌ ଆଚେ
    । ତାର୍‌ ପିଲାଟକିମନ୍‌ କିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବାର୍‌ ଆଚେ । ସେମନ୍‍ ନିକ ଚଲାଚଲ୍‌ତି
    କର୍‌ତେରଇବାର୍‌ ଆଚେ । ଜେନ୍ତାରି କି ତାକର୍‌ ଆୟାବାବାମନ୍‌କେ ମାନତ୍‌ ନାଇ କି ନିଜର୍‌ ମନ୍‍
    କଲା ଇସାବେ ଚଲାଚଲ୍‌ତି କଲାଇନି ବଲି ସେମନ୍‌କେ କେ ଦସ୍‌ ଦାରି ନାପାରତ୍‌ ।
  meu-meu: Asi edia kara dika taudia, adavadia tamodia taudia, natudia be Iesu ibadinana
    memerodia, asi edia lebulebu bona asi edia gwau-edeede, bavabidia hidi.
  yva-NT: 'Arono nyo vatan inta aijaseo be akarive anugano Amisye inta rai, syare
    naemen irati ananyao so rai: syare akarije pamo apa ana po raveye ngkov indamu
    vemo vatane wo aura tatugadi nora. Apa wanya po raovane mamo intabo rave. Apa
    arikainye nawamo wanave Yesus Kristus ai, muno utavondijo ananuinye awa ananyao
    rai indamu vemo vatane wo maura inya.'
  dgc-dgc: Du matétanda a tagapamahala ta simbaan, éy kailangan a éwan side tu kapintasan,
    sakay isesa san i asawa de, sakay méniwala be du anak de, sakay éwan side manggugulo.
  zpm-NT: 'Bieṉ sca, zeeṉe gzo luu zha co, ga rquiin: tib zha ne zaacse mban, zeeṉa
    peet glisquid miech lo zho; tibaque wnaa ne mbannie zho, meṉ ne nacse tsieel zho,
    zaacse quiachoob zho xpëëd zho, rliladz mëëd Dios (zëëbd diidz pe guieḻntseeb
    ne noyuṉ mëëd, o rondgaa mëëd diidz).'
  hix-NT: Onà wyaron komo ryhe àwahanonkako, Kryestu mryenon yonye ro kom me, àkekonà,
