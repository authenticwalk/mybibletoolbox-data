  kxv-kxv: ଆମ୍ବାଆସି ଦ଼ହ ହିଲାଆଗାଟାସି, ରଣ୍ତିଏ ଡକ୍ରିନି ଡକ୍ରା, ଆମ୍ବାଆରି ମୀର୍‌କା ମା଼ସ୍‌କା
