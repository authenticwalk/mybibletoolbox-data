  uvl-uvl: O hemes hote almasinga ana hana mur nenge hehei pe hana te naue ke iri
    hana urana ngana mur pe telei ke hehei ellechle mana. Pe tuturia mur leteria manmanna
    nge Kristus pe te longo tautau pe te hele poreke iri nga poinga poreke ngana e
    ero.
  eng-BBE: Men having a good record, husbands of one wife, whose children are of the
    faith, children of whom it may not be said that they are given to loose living
    or are uncontrolled.
  ixl-CNT: Aꞌ sachok aanima aas tiira bꞌaꞌn, yeꞌxhkam tiꞌ saelku iqꞌii. Jik talcheꞌ.
    Maꞌl koꞌn tixoj utz, niman Tioxh qꞌuꞌl ikꞌaol imeꞌal. Yitꞌ chokol koj txabꞌkin.
    Yitꞌ qelol koj talcheꞌ.
  xsi-xsi: 'Noko ma kupateanzi tamâta ara nâ, nenzi vetâŋa mine: nenzi soki toŋge
