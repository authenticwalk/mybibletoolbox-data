  nas-nas: 'Teing urantanuka tuumpi otoroaukaꞌnaꞌ otoroai. Nampeesi-koo narunge nani
    nampui otoai. Napoꞌ biurukaaꞌ Karistooꞌkoo baito-nupoong otoroai, eeꞌnoko niiꞌninge
