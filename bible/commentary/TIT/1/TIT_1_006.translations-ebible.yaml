    वा दोषेणालिप्तानाञ्च सन्तानानां जनको भवति स एव योग्यः।
  tna-NT: Ehuidusuji cuana sa saida, butsepi ani taji aimue aiya biame patuaquisata
    huecuana mahue puji. Ehuidusuji cuana sa piada ehuaneji cama bahui pu taji. Tuna
