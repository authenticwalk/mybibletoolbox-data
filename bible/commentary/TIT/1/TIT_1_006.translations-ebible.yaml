  kan-OKCV: ಸಭೆಯ ಹಿರಿಯನು, ನಿಂದಾರಹಿತನೂ ಪತ್ನಿಗೆ ನಂಬಿಗಸ್ತನೂ ಆಗಿರಬೇಕು. ಅವನ ಮಕ್ಕಳು ವಿಶ್ವಾಸಿಗಳಾಗಿರಬೇಕು.
    ಅವರು ದುರ್ಮಾಗಿಗಳು ಇಲ್ಲವೆ ತಿರುಗಿ ಬೀಳುವವರೂ ಎಂಬ ಆರೋಪವನ್ನು ಹೊಂದಿರಬಾರದು.
  bbb-bbb: '@see-verse:TIT.001.005'
  blw-blw: te hen mangemponponò, masapor maid ahoyna ya an ihà-an hen ahawana, ya
