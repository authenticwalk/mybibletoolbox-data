    yí lé mɔ́n. O zàwa ko à ɓa dé mi sĩa o Yeesu *Krista yi, ɓa mún ko à ɓa
    zũń míten ɓuaró, bèra a na à bè-kohó bìo yí mì lɛɛ́ ɓa yi, à ɓa mún
    yí wé ɓa zà-kã́ania.
  ote-NT: Nuya cuꞌʉ mahyoni di ꞌyo xá hño ne di joꞌo toꞌo da cꞌaꞌtsi, ne ꞌnada rá
