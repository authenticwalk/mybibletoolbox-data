  tam-2017: குற்றஞ்சாட்டப்படாதவனும், ஒரே மனைவியையுடைய புருஷனும், துன்மார்க்கர்களென்றும்
    அடங்காதவர்களென்றும் பெயரெடுக்காத விசுவாசமுள்ள பிள்ளைகளை உடையவனுமாகிய ஒருவன் இருந்தால்
