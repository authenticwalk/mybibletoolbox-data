  yut-yut: Gak mɨŋat amɨnyo da dabɨlon gulusuŋni mɨni amɨn baŋ manjɨki. Uŋun mɨŋat
    kaloŋɨ dakon eni egɨpjak. Ae uŋun amɨn dakon monjɨ gwayoni Kristo nandaŋ gadaŋ
    ɨmni, ae Piŋkop da dabɨlon aŋpak garagɨ tagɨ yolek dɨma ani, ae kwen wɨgɨk aŋek
    meŋ datyo dakon gen pabɨŋ yop aŋpak yolek dɨma ani.
  grc-BYZ: εἴ τίς ἐστιν ἀνέγκλητος, μιᾶς γυναικὸς ἀνήρ, τέκνα ἔχων πιστά, μὴ ἐν κατηγορίᾳ
    ἀσωτίας ἢ ἀνυπότακτα.
  cpc-NT: Inkaati jiwayitatsini ontzimatyii inkamiithashiriti, iiro itzimi iitya kinkithatakowaitashityaarini,
    kinatani jowiro iina, oshiritani inkantya jowaiyaniiti itzimikari kantakowaitirini
    piyathari jinatzi, ñaathawaitaniri jinatzi.
  nhg-NT: Cuale öque tectlölis para iyes biebentzi tlö amo tli quepea encuntra de
    tli öque cuale quetieyelfis. Ma quepea sa sente isohua. Ma quepea ipelhua tli
    moneltoca, tli abele yeca quentieyelfis de que sa yajyajteneme ipa sösantle tli
    amo cuale, o noso de que amo tlajtlaneltocaneme cate.
  nya-nya: Mkulu wampingo akhale munthu wopanda cholakwa, akhale wa mkazi mmodzi yekha,
    munthu amene ana ake ndi okhulupirira, osati amakhalidwe oyipa ndi osamvera.
  ngu-NT: Sen tlajtlajmatquetl tlayecanquetl itech tocnihuan ica oncaj cuajli nemis
    para ma ca yacaj huelis quitlajtlacolmacas. Ica oncaj quipias san se isihuau.
    Niman iconehuan ica oncaj tlaneltocaquej yesquej, niman tetlacamatisquej niman
    ma ca quinteixpanhuisquej itlaj ica tlen xcuajli quichihuaj.
  kup-kup: Met aban korav ba ou batat meñekez nañoh-pori modarihö parun etehopanen,
    horï nao nat hepan, ma paru nap nim añ honep honep bat hepan. Tapanen parum ñarohol
    amun hat man man natotü, ma añarab modari ñaro poriz, “Parum ñarohol ñeo elat
    horï tovai samahari ok,” pot parumaz nakaotü. Oñ ñaro pori parum papapaholoz irih
    het hapanezat tin hatevetet tovai sohopanepuh, Godiz homeo badae batat tin hepan.
  jid-jid: Na ki du nikon du na he idi u memeti na. Lilo du he ni iwa riri da he ni
    imri be wo tre.
  wmw-wmw: Nlongozi wa jamati ájuzi ainshi saasutumiwa na shariya, awe nlume wa muka
    mmoja tu basi, na wanawe wawe wenye kwamini, wasitowe inshima, na wasikire cawambiriwa.
  gmv-GGM: Cmatethan doristanayti ista bolla boroy bayndayta, isi machi azinata, nayti
    amanizaytane waysontayta woykko azazetiza nayta awata gideto.
  ssg-ssg: Nameniwa, tel tel masiwi ti kahikahi Jises Krais, i kewa seilon sawisawin
    ti tap tel pon suluan. I kewa seilon tenen lawe i hahamalum kapi tel axoan. Natun
    tin kewa namilolaha xoxoan ti Jises Krais lehe seilon liai paxai tioi laha akaik
    tenen malang pikipik ma malang tahiai kakai taman tinan.
  zpo-NT: Lee re xaa gol ne nzhaal gak xaa nayizhalt xaa kwaan gaazh xaa tich xaa.
    Nu nzhaal gak xaa tub xaa nali lo sa xaa, nu lee xinn xaa nzhaal gak tub xaa Jesús,
    xaa nzaa yek gon diizh, xaa nanarast.
  poy-poy: mzewi mlongoziya gwa shipinga sha wajimira wa Kristu kafiluwa kuwera muntu
