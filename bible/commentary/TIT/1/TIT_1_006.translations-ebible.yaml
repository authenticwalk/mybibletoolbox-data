  pwg-pwg: Ma vinoraveraveyana na berona gwabinai kegha, kawana sago kava, natunatuna
    na vitumaghana damsi ma ke kawakiikiisi bo kayoghakighakisi.
  cjv-cjv: Yai ori Yai Gumam gama kiapanom bei erongua yai ta epe moramie. Ari yai
