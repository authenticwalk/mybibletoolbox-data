    biyɨeyar tɨrikɨm mɨ sɨmiir kwoɨnaɨrgar prɨinaɨngwo apdirɨraerarikɨm mɨ sɨma sɨmiir
    yopii admi yaimɨn dimɨn ɨmiir bɨ wakaeyoknaeikɨm. Mɨ sɨma ta saiir hɨriinan kɨpi
    nwo.
  pol-SZ: 'muszą to być ludzie nienaganni: wierni swoim żonom i mający wierzące dzieci,
    którym nie można zarzucić niemoralności i nieposłuszeństwa.'
  ztq-NT: Deelñee ksool tu xaa kol, no nii kyuboo tu xaa nii ngui mbañ, parñee tsody
    pe jkëëkiy meñ xaa. No nii kyuboo tu xaa nii tugak kwnaa chap, wi xiñ xaa no nii
    kniladzy xtiits Dios ni no nii ksoob xiñ xaa tiits.
  zai-NT: Naquiiñe cui lu tobi ni nabani jneza, ni qué gapa chupa chonna gunaa sínuque
    xheela si. Ne gu'yu pa runi cre ca xiiñi be Cristu ne pa qué riní' binni laaca
    purti rizá gueela ca ne qué ruzuuba ca diidxa'.
  upv-upv: B̃irterawarreng nga pokwowomu re kalesia nir pivi wor jinibb nga mauren
    sen musorsan ko m̃irres. Ko pimrreni temijpal nesen sen ko sete puoji nesevin
    m̃inij. Ko natun kele nir parosuri Atua ko wor. Sete erres nga nosp̃en nga m̃isij
    puto suri natun nir, nga marwolu karkar rrek sete marosuri nale.
  wap-NT: Puzaamata kizi pidan kaimanaꞌo umashaapan, aitapa-kariwai ukaduz kaimanan.
    Naꞌiki baudaꞌapaꞌo udaiaro. Naꞌiki aitapa-kariwai mishi udainao mishidainao paꞌidiwaru,
    aonaa shaꞌapaapauzonao mani dikauda kidaꞌo aimaakan, naꞌiki aonaa dikintapainao
    mani.
  mva-mva: 'Bokai uraiko: Tamoata ‘sios’-lo ngamuamua kana nge adoadona-ba giriki
    tagotago, iroti nge roa tekena-la, be natu moarunga nge Kristus lama daunani.
    Natu ngaedi nge pangana-patu muzi-lo be kung-tago muzi-lo nge moaki sesu rukudi
    dipura.'
  dwr-NT: Cimay borettenawaanne itti machchatti xalalay de7iyaawaanne ammaniyaa naanay
    de7iyaawaa giddanaw bessee; A naanay shalluwaa bayizziyaabaaninne woy azazettennaan
    ixxiyaaban asay amassalennawantta gidanaw bessee.
  kfw-kfw: Koisuok karoonsik upa kha noonkuung kaboi mi esik eii; numei inkhatbit
    kanei mi esik eii, halli ama sangai kha Pathian kajet in-esik eii, lamkathuoi
    khat-um chongkajuimak sangai in-eii tia inril mi khan etheinuni.
  bfz-bfz: ये जरूरी ए कि बुजुर्ग निर्दोष और एक ई लाड़िया रा लाड़ा ओ। तिना रे बच्चे
    विश्वासी ओ और तिना पाँदे लुचपण और आज्ञा ना मानणे रा दोष नि ओ।
  cuk-09: 'Bab-Jesúsba-nanaimalad-e-idumalad dule-nued-daed abeleged: Dule-geg-egi-sunmakleged,
    dule-unnila-ome-wargwennaa-nikad, e-mimmigan-Bab-Jesúsba-nanaid, degine, dulemar-geg-e-mimmigangi-sunmakmalad,
    e-mimmigan-uaya-nikaa-damalad.'
  ben-OBCV: একজন প্রাচীন অবশ্যই হবেন অনিন্দনীয়, তিনি এক স্ত্রীর স্বামী হবেন, যাঁর
    সন্তানেরা বিশ্বাসী এবং যাদের বিরুদ্ধে উচ্ছৃঙ্খলতার ও অবাধ্যতার কোনো অভিযোগ নেই।
  mil-NT: Te cue tée cada chìuⁿ‑áⁿ xíní ñùhu‑xi cuu‑güedé mee‑ni cuè tée ío váha quìde
    ndáá nàcuáa vá yǒo cáháⁿ dóho‑güedé, te na cùu‑güedé cue tée ndècu ɨɨⁿ dii‑ni
    ñadɨhɨ́‑xi. Te ducaⁿ nchàa landú‑güedé ná cùu‑güexi landú sàndáá iní ñáhá xìi
    Yá Ndiǒxí cuèndá sá vǎ yǒo cuatnuñàha xii‑güexi quesahá‑yu sá ǐo sàá iní‑güexi
    te quìde‑güexi nándɨ sá ñà túú tàú‑güexi cada‑güexi.
  myu-myu: Itabucayũ kukukat cũg̃ ma juy jeku soat etabutpe. Pũg̃ kug̃ ma jetayxi
    kug̃ jeenuy. Ixe ipotpoyũ dak cuy Jesus kay itabun jeedop ip. “Teipotpoyũku warẽmtag̃
    acã jekukum soat em” i wuyjuyũ e'em pima, ixe juy etaẽ g̃u itabucayũ kukukan.
    “Teipotpoyũku kũyjobit g̃u jebay a'õ kay” i'e'em pima juy ixe etaẽ g̃u. Imẽn cuy
    itabucayũ kukukat jeenuy.
  fue-fue: Sey dottiijo cuɓaaɗo fu laatoo mo walaa gacce. O laatoo gorko mo debbo
    gooto, mo ɓiɓɓe mum laatii goonɗinɓe. Ɓiɓɓe ɓen laatoo ɓe nyo'irtaake baadi baanjaari,
    ɗum bo dullere ɗowtaare.
  amk-amk: Mano ewenunggamiei we jemati nesa mani, inontaraio etohong sarawa kaha,
    erau wiwing mansia, ene arikangfosa eroaso Kristusi kawurua, ampafe inontarai
    siai wiro etinggaisa we enari fi mai kaha fe ete we etarami ene wawafosa kaha
    fe.
  fai-fai: Kale kaba gebom gebom walámon kalin ayo ki kinim am weng fine banim, wanang
    makuw kudusa kinim ade alam muduw adikum Got afan kale bidiw wanang kinim im sung
    bako bidi man kidelo kal bidiw ilim alaw weng ki kidilawábiw kala kaleyo kuw ko.
  ura-NT: Nii le iclesiacuru bichauhenaauru bichauhena cocoainanohichuru, cojuriu
    nitohanei coaaraneein nenaa tocohaneein suujua coaraain ichaohine, nabana que
    tonaain iriha chunine coataa. Chaen techu leinjiin eneecha que sinijeraaocane
    caohachae. Jana rai calaohichuru netonai Jesocurisito esenetaeraneein, caohachaain
    suujua coaraain erenaa tonoraain neeuruhine, nabana baasoneein erenaa tonoraelanaala
    ichaaoruhane, acaauru que ereein niha chunine coataa.
  mcd-NT: Cushumisi iscarafo catonhuun. Nan nocofunu ishara fusticoinmisi cushumisi
    itiro. Ahuunoa ahuara chaca yoiaifocai cushumisi itiroma. Ahuin fusti ya icain
    ahuun facufoanri nocon Ifo Jesús icoinra huafo. Ascan tsoancai atohuunoa yoiquin
    isca huatiroma, —Cushumisiton ahuun facufoan fasi chaca huamisiforan, —ishocai
    yoitirofoma. Ascanocai ahuun facufo yoitimamisifori itirofoma.
  urt-urt: Lenge miyeꞌ embep lalme pe, tinge ka miyeꞌ ŋaiye ka yurp bwore bwarme yil
    ŋembep lenge mitiŋ lalme. Kin ka miyeꞌ ŋaiye nenge tuwei ilyeh, topoꞌe lenge talah
    kin pe, ŋoihmbwaip tinge ka teŋeime Jisas. Tinge yukur ka se yende pupwa, topoꞌe
    yukur ka yende bwiliꞌe bwulaꞌe yende ŋaiꞌe ŋaiꞌe junde ŋasande tinge, na pakai.
  kiz-kiz: Mzee ghwa kanisa lazima asijhi ni lawama, n'gosi ghwa n'dala mmonga, jhaajhele
    ni bhana bhaaminifu bhabhashuhudibhu lepi mabhobhi au bhabhabeli kujha ni nidhamu.
  tzo-TZE: Ja' me xat'uj li boch'otic lec scotol c'usi tspasique, xchi'uc ti lec sc'oplalique,
    ti jun yo'ntonic ta stojol yajnilique, ti lec xch'unojic xchi'uc xnich'nabique,
    xchi'uc ti mu'yuc c'usi chopol tspas xnich'nabique, xchi'uc ti lec ta xch'un mantal
    xnich'nabique.
  lex-lex: It ttutga riy ida pa nla'a o'ta-mata, ina-ama krei de ttutga riy mak ta'en
    niana riy raklaka la do'a-hala, yoma riy de nakleha do'a-hala kuku' eti. De de
    riy maka hawa patke'a ida nmeh'a, me upni-a'nani mak klernohor olek Yesus Kristus.
    Yana ra'ala riy maka upni-a'nani rlernohor neka nohkerna hihi'ini-yapyapni to'a
    onde o'ta watnu pa edon ratlin la inni-amni pede riy raklak ira.
  dov-dov: Muzulwidi tayelede kuba akampendape, mwalumi ujisi mwanakazi umwi, ulaabana
    basyomekene pepe bambwa bubi nikuba kutalemeka.
  rgu-rgu: Maneniko nau soꞌu lahenda dadi mauli-malaka saraniꞌ, ria masoda na ta bole
    salaꞌ esa boeꞌ. Ana muste dite-tama no noi saoinaꞌ esaꞌ a. Lahenda ria ana nara
    boe muste ramahere neuꞌ Yesus Kristus. Bosoꞌ losa lahenda rae, anaꞌ nara tao nahuu-nalenaꞌ,
    ma lakabatuꞌ.
  toc-NT: Tama̠­ko̠lh lak­ko̠­lu­tzi̠nni hua̠nti̠ huix naca̠­lac­saca tala­cas­quín
    pi̠ hua­tuní̠n hua̠nti̠ luu xli̠­ca̠na aksti̠tum tala­má̠­nalh la̠qui̠ ni̠ti̠
    naca̠­li̠­huaniy para túcu. Caj xma̠n cha̠tum xli̠­ka­lhi̠tcán xpusca̠t, y xli̠­hua̠k
    xca­mancán tala­cas­quín pi̠ na̠ huá nata­li̠­pa̠­huán Cristo, y xli̠­hua̠k cris­tianos
    xli̠­ca­tzi̠tcán pi̠ ni̠ li̠xcáj­nit tali̠­ca­tzi̠y y hua̠k taka­lha­kax­mat­ni̠nán
    hua̠ntu̠ ca̠li̠­ma̠­pek­si̠cán.
  som-som: hadduu mid waliba yahay nin aan ceeb lahayn, oo naag keliya qaba, oo leh
    carruur rumaysan, oo aan rabshad iyo caasinimo lagu dacwaynin.
  mam-C: Jun nejinel toj Ttanim Dios, il ti'j tu'n tnajan tz'aqle toj tkyaqil, tu'ntzin
    mix a'l jun aku tzaj q'mante jun ti' ti'j. Il ti'j tu'n tten junxch'in t-xu'jil,
    ex aye tk'wal, il ti'j tu'n kyok te nimil, ex nya meltz'il kyib', tu'ntzintla
    nti' jun yol ktzajil kyi'j, tu'n nya wen kyb'inchb'in.
  ndj-ndj: mvaha yalongosha chipinga cha vandu yivamjumila Kilistu ghavi mundu yangajila
    mbatiwa na yaveli na mwehi yumu hela na vana vaki vavi yivamjumila Yesu, vakotoo
    kuva na nditi na vangajila kupikana.
  mbj-NT: Jããm hẽ masëëw baad tawäd bä. Taw'ããts hẽ dooh rahapäh pé ta hã baad nadoo
    doo. Taw'ããts hẽ sét ub ta ỹỹm Jesus hã h'yy ka'eeh do wahë n'aa hã. Taw'ããts
    hẽ dooh ta ỹỹm tawad'ii bä ỹỹnh see sii. Ta taah kä, taw'ããts hẽ Jesus hã rah'yy
    ka'eeh. Taw'ããts hẽ dooh ta taah raky n'aa etsä bä nu meby n'aa näng do hã. Taw'ããts
    hẽ Jesus hã h'yy ka'eeh do wahë n'aa taah ky dah'eeh do sa yb hã.
  lat-VUC: si quis sine crimine est, unius uxoris vir, filios habens fideles, non
    in accusatione luxuriæ, aut non subditos.
  ngp-ngp: Mdala kilongozi ywe difyo dya wahuwila wa Kilisito aungwa kunda mnt'hu
    heekulongwa vihile ni want'hu, ande na mvele yumwenga du naho wanawe waungwa kunda
    wahuwila naho wamanyike kunda hiyo wank'humbizi naho hiyo wank'hani.
  enq-2: Siosa isingi akali doko endakali dupame koelyamona laa naena lao wandyoo
    katapenge. Baanya enda mendai iki pitipenge. Baanya wane dupame endangi takangepanya
    pii tanga lao, yongenya koo pyoani kaenge dupa pilyaminona lao, endakali waka
    dupame tenge setala naena lao, Kraisa tungi pyatala katapenge.
  eng-ASVBT: if any man is blameless, the husband of one wife, having children that
    believe, who are not accused of riot or unruly.
  mna-mna: Tomtom ta nu sombe uri na, bela mbulu kini ta boozomen ambai men. Kokena
    tomtom tiyyo kwon pini. Mi bela igabiizi itunu mi imbotmbot ki kusiini ŋonoono
    men. Mi lutuunu bizin na, bela tileŋleŋ la kalŋaana, mi tiurla ki Yesu, mi urun
    ambai. Kokena tizorzooro mi tiwirri pat kizin pa mbulu soroksorok.
  myw-myw: '@see-verse:TIT.001.005'
  sby-sby: Mutangunishi wa mubungano welela kuba muntu wa mpuwo yaina, kayi abe weba
    mukashi umo, ne bana bakendi bashoma Klistu, kayi beshikunyumfwila bamashali ne
    kutensa byaipa.
  sll-sll: Yal ta ha maing kene onama dire i tibi olanga yal i, homa mol pai ongwo
    haung i, kura galeng talime ta i tibi olekinamio, te al tani obil inamio, gir
    kungwo hobi Kraist pir tongure, te irang aang ha dungwo pirikimua dire ha di mere
    di tekinamua. Yu onangwo yal i ha maing kene onama dire i tibi olo.
  yaq-NT: Ju'u Krijtota sualemmeu yo'o kecha'anaame, ini'i, si'imeku au suuaka jiapsine.
    Junuen, kaita'po, ka tu'ik betana aet nokna' betchi'bo. Ini'i, wepulaik jiba jubine.
    Intok inime'e yoemiam, Krijtota am nakeka a' sual ta'aane. Intok inim tu'isi jiapsaka
    intok bem yo'owam nok jikkajaka, am yo'oreka bem jiapsa'u, amet ju'uneiyaanaa.
  uro-uro: Bä iarhakt ama narhoerta iva ngia rhair na rha diva asägäk asägäk di ama
    mär aa lat mamär dä sokt aa egutki ama sägäkt dä aa es di ama qatnanaktpämda bä
    qaku mamär vät ama ruvek iva rhi narhäksärhä iarhakt aa es pät anga inirqi at
    täväs ura vät iomäkt i qaku rhat tet parhäm arhä mamäqiom ina enge.
  ita-1885: se alcuno è irreprensibile, marito d'una sola moglie, che abbia figliuoli
    fedeli, che non sieno accusati di dissoluzione, nè ribelli.
  muy-muy: 'Maslaŋa ya ti egi gəɗakani ga ndam ga Yezu nahəma, ahàr àɗəm naŋ àbu maslaŋa
    ya tə̀ŋgətfəŋa zlam magudarana do ni : wal gayaŋ bəlaŋ, bəza gayaŋ day təfəki
    ahàr ka Yezu. Manjəhaɗ ga bəza ni day mâla sulumani, ti mis tə̂sər tə̀bi tàgudar
    zlam bi, ticiiki ma ana ata bəŋ gatay daya.'
  kqc-kqc: Mina ourefeidena amiye bi ini vegu no yokoi de, rema yokoi maka meyo amiye,
    ini mida mida kaere bi Sei rofu mokena vari gira aededi, ma bi rei tavoi tavoi
    de ma anema yora mida mida.
  tav-tav: To bairi camaja, “Caroaro cána ãma,” na caĩrãre na mʉ bejegʉ. Jĩcao jeto
    canʉmoa cʉnare, cáti epericarã cʉtiquẽnare na mʉ bejegʉ. Na punaa Jesu ye quetire
    caapipajeerã anigarãma. “Roorije cátinucurã, na pacʉare caboca wada canamurã ãma,”
    aperã na caĩ majiquẽna anigarãma na punaa. To bairona na punaa mena caroaro cãna
    jetore cabejepe ã Jesure caapipajeerãre cajʉgo aniparãre.
  eng-ULB: An elder must be without blame, the husband of one wife, with faithful
    children who do not have the reputation of being reckless or undisciplined.
  spa-VBL: Un anciano debe tener una buena reputación, ser esposo de una mujer, y
    tener hijos creyentes y de los cuales no se diga que son rebeldes y desobedientes.
  fra-_FOB: S'il s'y trouve quelqu'un qui soit irrépréhensible, mari d'une seule femme,
    ayant des enfants fidèles, qui ne soient pas accusés de dérèglement, ni d'insubordination.
  hau-ULB: Dole ne dattijo ya zama marar abin zargi, mijin mace daya, da amintattun
    'ya'ya wadanda babu wani zargi na mugunta ko rashin kamun kai a kansu.
  mal-mal: മൂപ്പൻ കുറ്റമില്ലാത്തവനും ഏകഭാര്യയുള്ളവനും ദുർന്നടപ്പിന്റെ ശ്രുതിയോ അനുസരണക്കേടോ
    ഇല്ലാത്ത വിശ്വാസികളായ മക്കളുള്ളവനും ആയിരിക്കണം.
  kkc-kkc: Nayo egeeseemo silone, ayo namapoo sosee bali odoo eyo goo taka ee no goolee
    sabolo sile. Bei, sosee bali odoo yo odoo susuga eyo howo woola goo tokenee mauwe
    badebee. Osoloso yo sobo hedebe huloso badebee. Osoloso owolo dio oso tei toloso
    dobolone, ama dio owee dio eyo to mapoo mesilone ka debee. Osoloso diba wiligi
    me poogoloso suso goomoga goo tokenee ee tolone na debee.
  lit-lit: jei kas yra nepeiktinas, vienos žmonos vyras, turintis patikimus vaikus,
    nekaltinamus pasileidimu ar nesuvaldomus.
  urd-GVR: Buzurg be'ilzām ho. Us kī sirf ek bīwī ho. Us ke bachche īmāndār hoṅ aur
    log un par aiyāsh yā sarkash hone kā ilzām na lagā sakeṅ.
  far-far: Na wane kwaitalai ki ka to 'o'olo tafau, ma ka too go ana te 'afe, ma ka
    to mamana fainia. Ma na wele kera ki kera ka famamana sa Jesus Christ, ma nao
    kera si 'ifingia maurilada fua ta'alae, kera si aburongo ana fatalana maa kera
    ki ma gaa kera ki.
  suz-BL: मिनु ग्रुम्‍तीक खिं ङा शेंब खाल्‍पापुकी सु सु दुम्‍ने चाप्‍नीमी देंशा हना,
    काइ दोस गेचा मपुंइसीब नु मीश का ला पाइश्‍शो वोंइश मुर बाक्‍चा माल्‍ब। मेको आ तमी
    तौ थमा सुइक्‍ब बाक्‍चा माल्‍नीम। हेंथे गाक्‍ब नु मटीब आल आन आफ ग्रुम्‍तीक खिं
    ङा शेंब खाल्‍पा दुम्‍ने मचाप्‍नीम। १तिमोथी ३:१-७
  car-NT: Amy pairo oty poko emendo'pa iwairykon man. O'win ipytykon wairy man. I'makon
    wairy man Tamusi amyikanamon me, emepo'non me emendo'pa, typanaja'nare e'i'pa.
  amp-amp: Wom yimar elda hingrneft yak htaruhanre, mrokfo hatoh hna duha yimar yo
    rpa tuhanet yimar yo rorhu yonm Bro Nkifrar hikhato nhai yifammaroh mrokfom mhanyjbornani-hato
    turoh fijo yau htfaskahm, tor nd yimarn nd hingrneft yak htakfot.
  bht-bht: इक अगुवे जो निर्दोष, कने अपणी घरे बालिया ला बफादार, सेहनशील, जिना दे बच्चे
    भरोसा करणे बाले होन, कने शरीरे दी इच्छा पर नी चलणे बाले हो, कने माता-पिता दी इज्जत
    करणे बाले होन।
  eng-NOY: if any one is without reproach, the husband of one wife, having believing
    children, that are not accused of dissoluteness, or unruly.
  cub-NT: Ácʉ põecʉ mi epeimʉ macʉyʉ́re, corecʉyʉre Jesúre jʉ aipõevare, d̶aiye jaʉvʉ
    ʉ̃́re cainʉmʉa yópe põeva “Ãmecʉbe ñai”, ne boro coyʉrĩ ad̶aivʉ bʉojabenajiyepe
    aiye ʉ̃i borore. Aru d̶aiye jaʉvʉ ʉ̃́re cainʉmʉa yópe põeva ne jã́d̶ovamenajiyepe
    aiye ʉ̃i ãmeina teiyede. Jaʉvʉ ʉ̃́re máre ʉ̃i cʉvaquiyepe jímarepaco cũinácora.
    Jaʉvʉ mamarare máre ne jʉ aiye Jesúre. Aru jaʉvʉ ne d̶aiye cainʉmʉa yópe põeva
    “Ãmenamu na”, aru “Ne bʉcʉvare jʉ abema na”, ne boro coyʉrĩ ad̶aivʉ bʉojabenajiyepe
