  roo-roo: Eisi osa iava uvuipauei ra vaore rugoou osa vii tavi rovoavoi rovovira
    oiso, Voeao lotupa irarapa oea irapaaveira viapau oiso uvuipaai ra vuriara vai
    purapaive. Ora oiso-ia viapau irai uvuiparoi ra aireiva vatuarirei vai toupareve.
    Viapau. Ari kataiva raga. Ora vo osa rera ovii iraraaro, oire ra oirao piepa vovouvira
    rutu torevokovira toupaive. Viapau rutu oiso uvuipaai ra ora voea vo ruiparoaro
    sirova utupaoro vuri vovouro purapaive. Ra oisi iava voea iava siposipoara uvarovu
    rutu vuriara avapape.
  miz-NT: Ña é vīí ñatā ne, váꞌa koo na viī ñá vata koo é ña kaꞌan kíni ñaꞌa san íña
