    te gima fanaginy tsue ten tamarari min tsinarari,
  wnc-wnc: Sike nata anzing ganikum. Aminu aminde kaine nomana siknga yuaing amin
    papeyo. Aminu maatna tapatukan pake katak yuaing amin papi yutnong. Aminu itane
    waaknga yapanata Anutue natapa kekeknga siwan yamandeu dua sike katum binga dua
    dakngake yuaing ngang kakengu unzing amindane nana papi yutnong.
  bus-bus: À maa gbɛ̃nsi gↄ̃ kuu taari sai nↄmɛndodee ũ. À nɛ́nↄ gↄ̃ dɛ ludanaanɛkɛrinↄ
    ũ, wàtongↄ̃ ń dↄ̃ nɛ́ zàzari swãgbãadeenↄ ũro.
  gub-BL: Aze amo awa ikatuahy a'e nehe, aze pitài zo hemireko a'e nehe, aze ta'yr
    uzeruzar ma'e romo wanekon a'e wà nehe no, aze nuwata kwaw ikatu 'ymaw rupi a'e
    wà nehe, aze oho uze'eg rupi a'e wà nehe no, a'e mehe a'e awa upuner uzeruzar
    ma'e waneruze'egar romo weko haw rehe a'e nehe.
  imo-imo: Tapu iyema mako tonindo eno uluma teko molonge mele kanokolio mako towi.
    Aku iyema imbomani kanoko keri pilinge ulu te eno kinye naa peli iyema molonge.
    Eno ambo tendekumu kau lili iyema molonge. Enonga bakuluma Kraist paimbo ningo
    ipuki tiko, imbomani i bakuluma ulu kerima teko eno none teremele naa ningo, enonga
    anupili lapalinga unguma tui naa tinge. Aku teli iyema kau tapu iyema molangei
    mako towi.
  boj-boj: Deqa ni unime. Ni tamo bei a Kristen naŋgo gate atqa osimqa a peleiyosim
    aqa kumbra kalil unsim di ni a gate ate. Tamo di a tamo uŋgasari kalil naŋgo ŋamgalaq
    di une saiqoji soqneme. A uŋa aiyeltaiq. Aqa aŋgro naŋgi Yesus qa naŋgo areqalo
    siŋgilatosib soqnebe. Naŋgi kumbra uge uge yoqnaib. Naŋgi diqoqnsib naŋgo ai abu
    naŋgo anjam gotraŋyoqnaib.
  eng-DRA: If any be without crime, the husband of one wife, having faithful children,
    not accused of riot, or unruly.
  knf-knf: Nantohi i banfiyaaruŋ awo i kawo ñaaŋ i nin aloŋ awooŋ aanka uko uţup ţi
    a, awo kaniim ñaaţ aloolan kaliŋ ţi a, babukul bawo kafiyaar Yeŧu *Kriŧtu, baanwo
    kawo ţi iko iwuţaan abot awo kado kate.
  san-KHM: តស្មាទ៑ យោ នរោ ៜនិន្ទិត ឯកស្យា យោឞិតះ ស្វាមី វិឝ្វាសិនាម៑ អបចយស្យាវាធ្យត្វស្យ
    វា ទោឞេណាលិប្តានាញ្ច សន្តានានាំ ជនកោ ភវតិ ស ឯវ យោគ្យះ។
  arn-NT: Kiñe longkolealu müley ñi nieael lif mongen femngechi chem mew no rume ñi
    entuüñfilngenoael. Feley ñi nieael kiñe domo müten ka ñi pu yall müley ñi feyentuleael
    Ñidol mew fey ñi dalluntukungenoael engün ñi chem müngeltukenon rume.
  zas-NT: Chi gucaabeel laa reeman rayal gucaabeel bén ni naban ree ziꞌc rayal chitëë
    chu guinieeguijdx laaman, bén ni yuꞌ tijbzi lacheel, rliladx tëë ree xiꞌnman Jesucrist,
    bén ni nünbee ree bejn guial ad nabant ree xiꞌnman ziꞌctzi rën reex ad najt tëët
    reex xin rusagloj.
  ken-NT: Mǔnti chí mmu anɛ bɛkwɛ́nɛ́ bɛ́pu nɛ yi, abhɔŋ bɛ́bhɔ́ŋ chi ngɔrɛ́ amɔt,
    chí mmu anɛ bɔ̌bhi mánókó nɛ mmu apú kwáy bɛ́ji bhɔ́ bɛ́ bábhɨkɨ bhɔ́ŋ
    kɛnókó nɛ máyap nɛ ɛtayap.
