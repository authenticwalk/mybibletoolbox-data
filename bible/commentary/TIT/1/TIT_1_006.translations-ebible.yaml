    ki kârikŋe otmap. Me lohimbi nombotŋaŋe otŋetâ bâlemap yakât tepyeŋe ki kou kâlâp
    semap. Me bukulipyeŋe yeŋgât iri sikumyeŋe ekŋâlem ya meyiŋgine sâm ki kâityongomai.
    Yâkŋe târârâhâk manŋetâ ya yeŋgât hakyeŋan tosa âlâ ki tetemap. Otmu imbi yâhâp
    kalimbu ki meyekmai. Otmu nimnaomlipyeŋaŋe Kiristohâlen biwiyeŋaŋe kepeim tem
    lâuwaŋgimai. Otmu âwâ mâmâlipyeŋe yeŋgât gurâ ki mete pirik otyiŋgimai. Yawu otmâ
    manŋetâ lohimbiŋe ki sâm bâleyiŋgimai.
  usp-NT: Jun ajilil jcholajl chijxo'lak yak ajtakeltak re Kakaj Jesucristo rajwaxi'
