    5 och 7.] En äldste (grekiska ”presbyteros”) ska vara fläckfri, [Ledaren måste
    ha ett gott rykte både i och utanför församlingen. Det innebär inte att han är
    syndfri. Det handlar om en attityd där ledaren är snabb att be Gud och människor
