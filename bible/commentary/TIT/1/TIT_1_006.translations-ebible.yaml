  mdy-ETH: ሺኢጲፆ ማኣሮ ጪማ፦ ዾንኪንቱዋያና ፔቴ ላኣሊ ዔኬያ፥ ዓይሢንቱዋያ ማዒሢና ጊንሣ ሃሣ ማቾ ማዒባኣያና ላሂ ላሂ ፔ
