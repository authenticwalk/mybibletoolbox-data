    Panginoon, dapat alwa hilan mapanyag karawakan, haka alwan mapanhumalanghang ha
    matoa kanla.
  vie-1934: Mỗi người trong vòng trưởng lão đó phải cho không chỗ trách được, chỉ
    chồng của một vợ; con cái phải tin Chúa, không được bị cáo là buông tuồng hoặc
