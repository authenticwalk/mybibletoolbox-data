    beṉə' godenag, ca beṉə' can' cueɉo' par yoso'ogüia yoso'oye' yeziquə'əchlə beṉə'
    chso'onḻilažə' Jesocristən'. Gwleɉ beṉə' so'on ca notono əṉa chso'one' de'e malən',
    c̱hedə' la' xšin Dioz na'anə' so'one'. Bito cueɉo' beṉə' zɉənaquə godenag, beṉə'
