    namuaruts da natangꞌ warangꞌ i nan da bingan namaꞌ i nam maisan.'
  sri-sri: 'Sugʉ ĩgʉ̃sã opʉ ããrĩbure sóogʉ, ãsũpero ããrĩgʉ̃́rẽ sóoka! Masaka: “Ñerõ
    irigʉ ããrĩ́mi”, ãrĩ werewʉasũña marĩgʉ̃rẽ, sugoreta marãpokʉdire sóoka! Ĩgʉ̃ pũrãde
    Jesúre bʉremurãta ããrĩburo. Masaka ĩgʉ̃ pũrãrẽ: “Ñegorama, ĩgʉ̃sã pagʉsãmarãrẽ
    tarinʉgãgorama”, ãrĩ werewʉasũña marĩrã ããrĩburo.'
  nal-nal: Araan gu kalin naandi, gu kalin axazak ina xawit ta vaakarang pana naan,
    ma xat faaratunaan pana taak sina ma a funalik sina di inaxam paazaai ma xawit
    di raagul wungpung ma naandi xawit di iaatumbaai zin damana naandi ma naanaa zin
    naandi.
  kyq-kyq: Debm kɛn naai an̰ bɛɛr kɔnd se, debm kɛn ɔk taar ɗim ron̰ ki eyo ɔɔ mɛndin̰
    kalaŋ sum. Gɛnin̰ge aal maakɗe do Isa *al‑Masi ki ɔɔ taargen jig eyo se kꞋtaaɗɗen
    roɗe ki eyo ɔɔ naaɗe se jee booy uun taara.
  kwd-kwd: Nga wane ni kwaitalainga latana 'ani bonobono, ma ngaia 'ani kwala'imori
    fana noni aana. Ru'uru'ua aana 'agila tagoto'o ala Jisas ma gila sia to'o mola
    na falafala 'e ria, ma gila lo'oo suria.
  ded-ded: Ngic mongngo dindingac kecma ngac mocguac ewea kecbeso. Ye nambaracfora
    negen negensingnginagoc kecdae amma yoackpekpe me ihoc bahoc kekec, yoacsiducngina
    ifia mong mi febeso. Ngic ifia yeng enara naric anude.
  ewe-ewe: Ele na hamemegã be wòanye mokakamanɔŋutɔ, nyɔnu ɖeka ko srɔ̃, ŋutsu si
    ƒe viwo lé xɔse la me ɖe asi, eye nya mele wo ŋu be wonye aglãdzelawo kple tomaɖolawo
    o.
  nuy-nuy: Nagang nu-marrbuy, nubagi-yung-maynji na-wurrujung ani-ragaana-maynji,
    yagi ni-waṉbi anaaladi, yagu warruburru-yung ambani-waṉagana warraaynjaabugij
    warra-maṉung, marri warruburru warra-mijburrayung ambuu-jambarrgina-yinyung na-God,
    waari wurru-yilg-bali, amburru-burraa maaḻamburrg. Warraawurru warra-mijburrayung
    waa-yandhurrbangana, marri warraarrawindi-lhangu warra-wurru-wurruj anubani-yung
    wurru-marrbuy. Bagi-yung nga, ani-ragaana warruburru-yung wuu-jambarrgina-yinyung
    wugurru.
  cop-BHC: ⲞⲨⲀⲒ ⲈϤⲞⲒ ⲚⲀⲦⲖⲰⲒϪⲒ ⲈⲀϤⲈⲢϨⲀⲒ ⲚⲞⲨⲤϨⲒⲘⲒ ⲚⲞⲨⲰⲦ ⲈⲞⲨⲞⲚⲦⲀϤ ⲘⲘⲀⲨ ⲚϨⲀⲚϢⲎ ⲢⲒ ⲘⲠⲒⲤⲦⲞⲤ
    ⲚⲤⲈϦⲈⲚ ⲞⲨⲔⲀⲦⲎⲄⲞⲢⲒⲀ ⲀⲚ ⲘⲘⲈⲦⲀⲦⲞⲨϪⲀⲒ ⲒⲈ ⲈⲨⲞⲒ ⲚⲀⲦϬⲚⲈϪⲰⲞⲨ.
  buk-buk: Lic bu ŋamalac bocke naŋ am bu kêŋ ti ŋgac bata, naŋ ndê lêŋ bocdec. Iŋ
    ŋgac naŋ ndê giso mbasi, ma iŋ gêm awhê tigeŋ. Iŋ ndê balêkoc sêkêŋ whiŋ Yisu,
    sêŋgô yom, ma sêsa si lêŋ malô. Ma bocdinaŋ lau daŋ oc tôm dom bu sêŋgôliŋ yom
    pi ŋac.
  pri-NT: 'Napwa naa goo pwi a pitûâ kâra wâra pwapwicîri, âna cùrué, ba na é piwéaari
    ê wakè kà Pwiduée. Â wâdé na ê wâro kêe, âna pitòimiri na ara tèpa âboro diri.
    Â nye ticè cèna pâri ma pitòtié goo: É tâa bwàti goo tô wâdèe; Câé caa pwi a-ipwamainaê;
    Câé caa pwi a wâdo; Câé caa pwi a putàmu, ma pwi a piokée; Câé caa pwi a bu mwani
    goro ê pwina é ina na pwâ. Â wà tèpa naîê, âna rà tèpa cèikî naa goo Iésu, na
    rà pitêre dàra, â càra caa tèpa wâro imudi;'
  zpq-NT: Na' še zoa beṉe' zoacze' chone' da' güen cont bibi de da' yosode'e beṉe'
    yesene' da' xiṉjen' chone', še naque' beṉe' zoa toz no'ol c̱he', še xi'iṉe' ca'
    chesejnilaže' Criston', na' še bi zjanaque' beṉe' chesyedabaga', san chosozenague'
    cont bi zjalaže' chesone' da' xiṉj, ca beṉe' nac ca' cheyaḻa' cuejo' güia ṉa'
    ḻježe'.
  por-TFT: Quando você nomear homens como presbíteros, você deve escolher os homens
    que ninguém possa acusar justamente de ter o costume de agir mal (OU, de quem
    todos falam bem). Mais especificamente, nomeie homens que sejam fiéis às suas
    esposas. Nomeie homens cujos filhos obedecam fielmente aos pais deles. Não escolha
    homens que de costume fazem todas as coisas que seus corpos os estimulam a fazer,
    ou homens cujos filhos se recusem a obedecer aos seus pais.
  gwi-NT: Zhit juu ch'anjaa gwik'injiighit kįh dilk'ii nąįį tee googwitr'it heezyaa
    ts'ą' goo'at ch'ihłak zhrįh gweheelyaa. Ąįį eeninjigwagwahaashyaa kwaa, ąįį k'it
    t'inchy'aa nąįį zhrįh kįh haaky'aa gwahahtsyaa. Juu k'įh dilk'ii dhąhtsąįį nąįį
    googii gwik'injiheeghit gwizhrįh, ts'ą' tr'agwaanduu googwitr'it gwanlii akwat
    gwik'eegwagwahthat kwaa goorahnyąą haa gooveegareheekhyaa kwaa.
  gvn-gvn: Kaki yundu bama elder-bunganka, yinya bama must junkayku bunday. Nyulu
    must manyarranji nyubunjiku bunday. Nyungu kangkal-kangkal must Godundu milka-janay,
    ngamundu, nganjananda must milka-janay. Jana kari kurru-kurruku dungay.
  nhy-NT: Se tlayekanke de tiopan moneki chipawkanemis para amakaj welis kistlakawis
    de itlaj. Ma kipia san se isiwa. Ma kinpia ipilwan tlaneltokakej katlej mach akaj
    welis kinmistlakawis de itlaj mach kuale, iwan ma yekan tetlakitakej.
  asm-FB: যি জন নিৰ্দোষী, এগৰাকী মহিলাৰ স্বামী, যি জনৰ সন্তান সকল বিশ্বাসী আৰু দুষ্ট
    বা অবাধ্য বুলি পৰিচিত নহয়, তেনে ব্যক্তিক পৰিচাৰকৰূপে গণ্য কৰিবা।
  okv-okv: Eto titi jigari amo ari eingeko avo umbujo. Eto ari javotoho ari embo pamone
    vahai jimbari amita meniundi God ke be ijie e mamo ta ke agi ue isa sio sao mane
    eora embo ainge avo umbujo.
  mxt-NT: Vatyi ra nyisó tyiño ihya cuñí chi coo ra noo cuhva cha ma cahan ñáyɨvɨ
    chi ra. Noo ri ñasɨhɨ ra coo. Ta tandɨhɨ sehe ra cuñí chi cha chinó iñi ñu chi
    Nyoo, ta cachi coo ñu ta ma ndava iñi ñu tacuhva cha ma tyaa ñáyɨvɨ cuatyi sɨquɨ
    ñu.
  tzo-NT: Ja' chat'uj ti much'u lec scotol ti c'usi tspase ti mu xtabat smule, ti
    jun yo'nton ti stojol ti yajnile, ti xch'unojbeic sc'op ti Diose xchi'uc ti xnich'nabe,
    ti mu chopoluc sc'opilal ti xnich'nabe. Ja' ti hech oy sc'opilal ti chch'umbeic
    smantal ti stote.
  ind-AGS: Adapun syarat-syarat seorang bisa menjadi seorang penatua jemaat adalah
    harus memiliki reputasi yang baik yaitu suami dari satu istri, dan memiliki anak
    yang percaya dan bertingkah laku baik serta patuh.
  omw-omw: 'E vaisi nronraqama kyarera hira mwataama variani vaisira nronraqama kyaante:
    Mwi vaisiva varirata nraakye qoravanto hia mwianra uaqia hi kyaiqara utiho timwa
    kye mwiaqaa qua vatevama variari. Mwi vaisiva nraakye kuaa varataarivama variari.
    Mwi vaisira nraaqiaravantovata Karaisira qua riemwaqi viqata mwihuavata hia api
    aanra nrohiraitita, nkyiari nyohua sohua qua nraahuma riemwaqi quata.'
  yrb-yrb: I dubu su yawoeta dera amaraba sina edono, ana amarana kobere ueta sineta
    amara, aweta demurai amara, danu koiniboro Godi imutaitate siosawere utawa gifena
    utawa kobererau utaita uwaranu damamama eate we mune odia.
  maa-NT: Xi̱ta̱ jchínga xi si̱ìkitasòn xá, jñà‑né xi ndaà nchisíjchá yijo‑la̱ nga
    mì yá xi ch'o ki̱tso̱‑la̱; xi jngoò ma chjo̱ón‑la̱. Ko̱ jñà i̱xti‑la̱ mochjeén‑né
    nga ndaà mokjeiín‑la̱ i̱t'aà ts'e̱ Cristo nga mìtsà yá xi̱ta̱ ónè‑la̱ kjoa̱ nga
    kjoa̱ská tjímajiìn ko̱ nga mìkiì 'nchréñijon.
  mcq-mcq: A ea iji pijiꞌamajaho ea kaꞌene sisea vejiꞌinijija papijiꞌamana. ꞌEnakaivo
    ea kaꞌene napara kwinu kwino saviꞌinijino pijiꞌamana. ꞌEꞌirakúne puni harihija
    Natohwijaho nimaa rone sisea ani ani pavene ꞌee emahwapuni ira papataarorahuna.
  sus-A: دَنشَنِيَتْي حَمَ كُنتِفِ لَنمَ نّ عَ شَ قِندِ تِنشِنتْي رَ شِلِ قَنيِ نَ
    نَشَن شُن، فِنّ كٍرٍن كَنيِ، نَشَن شَ دِيٍ دَنشَنِيَشِ، مِشِيٍ مُ نَشٍيٍ كٌلٌن
    كَلَبَنتٍ شُرُتَرٍيٍ رَ.
  jpn-1965: それには、その人が、非難されるところがなく、ひとりの妻の夫であり、その子どもは不品行を責められたり、反抗的であったりしない信者であることが条件です。
  fra-SBL: si quelqu'un est irréprochable, mari d'une seule femme, ayant des enfants
    qui croient, qui ne soient pas accusés d'avoir une conduite dévergondée ou indisciplinée.
  yka-yka: bahiˈin subey gaˈ niyaˈ sallaˈ-sallaˈne duk subey dambuwaˈ hadja andanen.
    Meˈ anaknen subey sandel pu si Isa Almasi, duk subey gaˈi tuwas kōkden duk subey
    siye gaˈi nganduhulan napsuden.
  mle-mle: '@see-verse:TIT.001.005'
  shp-NTPO: Ja ancianora iti jake, jakopi jakonmaakin yoinkanti yama, westíora awinyabicho,
    jainoax jawen bakeboribi iti jake joi akaibo, jakonmai ikaitian iamaax yoitimakanaitian
    ja yoixonkanaimabo.
  aom-aom: Ekaresia muebeꞌamoꞌiröhe a duvahoho ëhi jioꞌamoꞌiro. Ëhi jiëꞌe a duvaho
    hesi ihoho ma-maemu jioꞌiro. Hu magonahe ma-gemu masuꞌiro. Hesi aboji harihuꞌohuro
    nadi hiaꞌe biririꞌövoromo aruëre anumëre ëma jijihoꞌiro. Ëhioho bogojioꞌi aꞌi
    ma-mae uehorovarue aribövie jëvoꞌiro.
  geb-geb: Ndu mbe ndi fɨr saŋv, ndu mba gumgi gu mbigi nɨman tɨva mbatɨga thueŋ muuŋgi
    fhuv guma, ana vhɨra mbiga bavira man ki. Ndu mba khesharigi guma ndi fɨri. Mba
    guman tari mbe vhɨra Krais khothɨgɨp, mbe Fhe Bakɨme rɨmani nɨman, mbe tɨvi mbatɨgi
    zɨn ŋgɨrga fhu, mbe vhɨra rɨɨrɨɨi tɨvi zɨn ŋgɨp, wari won ndegi gu ndegmbori nzuai
    buni daaŋsurga fhu.
  bsj-bsj: Nii a yilam mnki kurom ni na bare nawiye wine, ki bibeyo ne bilenker buro,
    man ki kurom, bwinciye, nager bwir, “Kaka” bongan ka tu'uk.
  cak-cak: Jun uc'uay quichin ri quiniman, nic'atzin chi ri ruc'aslen manak roma ni'an
    tzij chirij. Nic'atzin chi xe riq'uin ri rixayil c'o-vi ri ránima. Ri eralc'ua'l
    can ta quiniman ri Jesucristo, y man ta c'o roma yetzijos chi man jun rubeyal
    ri quic'aslen, o chi man yeniman ta tzij.
  chf-NT: U ch'e' xic de ajnojajob jini mach upam niump'e cua' ta subcac t'ocba, jini
    u cänäntan untuntu jit'ocba, jini u cänäntan u ch'ocob que u tz'omben aj Jesucristoba,
    jini que mach u yälca cache' ajwa'ajtäne u ch'ocobba, y jini que mach u yälca
    que u ch'ocob mach u tz'ombe u t'an u papba.
  tlf-tlf: Kale tinum ko ululan-temap bilip iyo win tambal kup baga-emin min, unang
    imdal tagamin binim maagup uta kup kula min, imi man iyo te tam God imi ilak uyo
    dolip e, kek kek iyo bogo-nilip e, “Man bilip iyo fuut tibin o, weng kwaasulmin
    o,” age baga-emin binim no imi aalabal ita ululal o ageta ko.
  piu-2006: Wati paluru yaṉangu tjuṯaku palya nyinapayi palumpa miiṯakuṯarra tjukarurru
    nyinapayi. Palumpa katja tjuṯa, yuṉṯalpa tjuṯaṯarra palya nyinapayi. Paluru tjana
    paapaku maamaku wangka kulilpayi.
  poh-NT: 'Jeꞌ aj wili xnikꞌor cho aweh: Xa hab wach na̱cojom chi cꞌamol be̱h reꞌ
    wili noꞌjbal chawilow reh: Maꞌxta ok kꞌoric chiri̱j ruꞌum ricorquilal wach ricꞌacharic.
    Wi wilic chic rehqꞌue̱n, xa jenaj ok chiwach maꞌ ok xa cꞌul aj u̱cꞌ. Jeꞌ woꞌ,
    wi wilic chic take racꞌu̱n rixkꞌu̱n, til ok coric chi aj niminel take ruꞌ, maꞌxta
    ok bih raj kilmijic queh ruꞌum chi cꞌahbilal ta nak cꞌahchiꞌque̱b, on chi maꞌ
    quibirinic ta chic kꞌoric chiwach quitu̱t caja̱w.'
  tue-tue: “Bʉtoá menamacʉ̃ niigʉ̃dʉ wapa cʉohégʉ niiãrõ; sĩcõrã nʉmocʉtigʉ niiãrõ;
    cʉ̃ʉ̃ põna Jesuré padeorá niiãrõ; ‘cʉ̃ʉ̃ põna duuró manirṍ ñañaré tiiíya’ jĩĩña
    manirã́ niiãrõ; ‘dutirére tʉorídojãrã niiĩya’ jĩĩña manirã́ niiãrõ”, jĩĩwʉ̃.
  bjp-bjp: Aunbiing on tim pes ti famfamu, on tim pes kaltu ae biil ti tuk lo, itikii
    sau e antu ke berberat kia rin foron tom unune ma biil ri tiu ri la ini sinangun
    talos, ma biil rin foron tom ongen fabulwar.
  xon-xon: Aa lee bijab bi kaa kpa taani ubaa, ki kpa upii ubaabaa, ki kpa mbim bi
    gaa Yesu ki kii, kaa ŋani bakaa, kaa ye tafalaaŋundam na.
  tzo-ZNT: Jaꞌ me xatꞌuj ti muchꞌutic lec cꞌusitic tspasique, ti lec scꞌoplalique,
    ti jun noꞌox yajnilic yichꞌojic ta muqꞌue, ti yichꞌojic ta mucꞌ Cajvaltic Jesús
    xchiꞌuc xchꞌamalique, ti lec scꞌoplalic ti xchꞌamalique, ti ta xchꞌunbeic smantal
    stot smeꞌique.
  mpm-NT: Ti taka chaa kundiso jniñu ñaꞌnu nuu yɨvɨ ka kandixia un, na kaka ndaa da
    nava tu kankuachi yɨvɨ sɨkɨ da. Ti na koo ɨɨn ni ñasɨꞌɨ da. Ti taka seꞌe da na
    kuu i suchi kandixia, nava tu kaꞌan yɨvɨ sɨkɨ i ja ka kuu i suchi niꞌin ini, xi
    ja kanda kuaꞌan kanda vaji i.
  ots-NT: Hnar hermano ca da tti̱tzi pa da sirve gá anciano, i nesta di pɛhtzi hnar
    vida rá zö, pa jin da jogui da jma̱, xí dyøti ca rá nttzo. Guejtjo i nesta di
    hnaatjo cár bbɛjña̱, cja̱ quí ba̱jtzi de vera di tɛn ca Ocja̱, di dyøjti cár tajʉ,
    cár mejʉ. Guejti quí ba̱jtzi car hermano‑ca̱, jin te xtrú dyøti ca rá nttzo, pa
    jin da jma̱ jin gui bbʉy respetado‑cʉ.
  hoy-hoy: जो निर्दोष अदिक ऊंदा हिंग्स उन गंळ्स ईरूल, यारोर चिकोर विश्वासी ईरूल, अदिक
    अनुशासन इन हिनता अन्द दोष आंदुर मा हचकु ईला आग सकुल तथा आंदुर निरंकुश भी ईरबाळुल.
  uri-uri: Melnum wail a ikghlen kwap a Maur Wailen pa pati, kitn kit melnum wor ur
    a ake melnum ur ariel tolpa, kil pa ntekg paitnpaitn ur pa. Melnum a tolpa pa,
    al kil atn wrij namponen kin alkil wrij hute. Tu warim akil pa al ukpma Jisas
    Krais. Ake al tu talpuln yangkipm a manjan pa. Ake al tu ntekg ipma wleket ekg
    wi nang paitn pa.
  amo-amo: Akune na iwa yita nin dinon b, ules uwani urum nin nono nayi achine na
    nin dinonkibinai ba nin salin lazu nliru.
  pjt-pjt: Ka uti wati nyara paluṟu tjana tjukaṟuru nyinama kura palyantja wiya kutjupa
    tjuṯangku palunya tjananya nyakula kuranmankunytjaku-tawara. Munuya uti paluṟu
    tjana kuri walytjangka kutju nyinama kutjupaku nyakula mukuringkunytja wiya. Ka
    uti palumpa tjanampa tjitji tjuṯa kuḻu palu puṟunypaṯu nyinama Jesuku walytja
    mulapa, munuya ngunytjungka mamangka tungunpungkunytja wiyangku wangaṉarangku
    kuliṟa palyanyku nyinama, kutjupa tjuṯangku tjananya nyakula kuranmankunytjaku-tawara.
  cwe-cwe: Mulala mulangulizi wa bumbila da wahuwila wa Chilisito kolondeka sekeyawe
    mbananzi, yawe na muke imwe muhala, na wanage wolondeka wamuhuwile Chilisito na
    sekewawe na ugenzi wihile na hawategeleza.
  daa-NT: Tatkaw ka Eglizdi, ŋaa goye goɗom. Ŋaa obe daatik rakki di. Kooginay sa
    yaa aamine iŋ Iisa Masi. Ŋuur sa yaa goye goɗom ho ŋuu karmiyin̰ aginiyco.
  mlp-mlp: Teq ni mataw kazaqta gibiyad giwaq. In gibin dimunta mataw gimeb usaqta.
    Teq in aw tuwaqim inaq osad in ta mat araq ago aw inaq a hi luwayta. Ad in gigo
    onmin Krais anan helmo haqad in daq hihiq a hi emad teq in ginenmaman giqez a
    hi othasaytamo.
  ape-C: Mamudok armam ta hunek yopihi aih namudok. Amam hupe wosik aria hunek enyudok
    mour um hupe debeimi um hutaurum eshesh Kristen aria mare hunek enesh yoweishi
    inahos, uwok. Aria arpesh shutrum aria shukri amam douk yopumi. Aria shopunek,
    hurao atuk atuk armago aria amamish batowish shunek bilip um Jisas aria esheshish
    nyeiguhw mare shuto iruhumesh um shunek enesh yoweishi inahos, uwok. Aria shopunek,
    shupe wosik aria shumnek amakenyish esheshin baraen shugipeshen um, nyak nyugraeh
    amudokmori um hupe debeimi um hutaurum Iruhin ananish arpesh.
  bgs-bgs: Na, kailangan salinán nu dád tô manubù na ándà lumu din na mabuyas. Kailangan
    sábbad dád tô sawa din. Kailangan ágpamaké tô mga gabatà din, ándà kabantug na
