    ka go sa reetseng batsadi ba bone.
  amr-NT: Beʼapiʼ huatoneʼ huairi huamanmadikaʼeri a̱ʼe̱ya̱ʼpo dakyoʼ kikaʼdik kaʼnikeʼ.
    Huadakda o̱ʼe̱ aratbuta tinopo̱i̱kaʼdik o̱ʼnikaʼ. Dakhueaʼ o̱gkaʼ. Beʼapiʼ kenomeytaj
