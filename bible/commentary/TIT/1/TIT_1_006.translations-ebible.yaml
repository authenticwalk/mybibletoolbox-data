    yoꞌomaꞌcohuaꞌire deꞌoye sehuocohuaꞌire paquëpi paꞌiye paꞌiji.
  nvm-nvm: '@see-verse:TIT.001.005'
  mps-mps: 'Tama nago te tobolu bidi nigibo si te pode ma kone palao: niwai bidi me
    deli te we bidi gedude agai dwai kolesaga isiąwai bidi yai baso da, tama agai
    we me deli digi yai baso da, tama agai wai dabe augwaligo Godide konealubo po
    dąų wai yai baso da, tama augwaligo dwai sę subigila yai po meni baso da, tama
    augwaligo ida de aya sigo po sela sasiąwai yai baso da, tama te tiwai bidi nago
    augwali tobolu bidi nigilao.'
  pab-NT: 'Tyakekohatiyenae kahinaetyaseya: haliti mairaeharetyakahare, hatita yanityore,
    ityaninae tyakekohatiye hoka iniyalahare maomanehare, enómaneha tahi masemakahare,
    semaxematyahatiyeha hare.'
  llg-llg: mete ma sangga soꞌu hataholi dadik malangga salanik, na ndia sodan ta bole
    hambu salak fa boe. Ana musi nasoda dalen katemak no kada sao inak esak. Hataholi
    ndia, ana nala musi lamahele neu Yesus Karistus boe. Boso losak hataholi la lae,
    ana nala lambue tao naodek, ma tao nahuuk.
  kyf-kyf: -Lagɔnyɩmɛ kpasa mɩa, ɔ -mɩ 'cɛ, ɔ -mɩ 'ŋwnɔ -bhloo 'lowli nya. Ɔ 'yua
    -mɩ dlɩzʋnya nya, 'ɩn nyɩma 'na -salɩ wa 'yliyɔtɛlɔ dɩ -yɔ wa gbʋʋ 'nʋŋwɛ -sa
    dɩ -nɩ.
  tpi-tpi: Yu mas makim ol man i no gat rong long ai bilong ol manmeri, na ol man
    i gat wanpela meri tasol. Na ol pikinini bilong ol dispela man i mas bilip long
    Krais, na ol i no ken bihainim ol pasin i doti long ai bilong God, na ol i no
    ken bihainim pasin bilong bikhet na sakim tok bilong papamama.
  mih-NT: Ra sa cua cuizo tyiño cuan, cuñi si vatyi cuu ra minoo ñiyɨvɨ vaha xaan
    tacuhva yoñi cuu tyaa cuatyi sata ra. Cuñi si vatyi coo minoo ñi ñazɨhɨ ra, ta
    ma cuu coo uu a uñi tahan ñaha ra. Ta zehe ra cuñi si sa sino iñi tandɨhɨ ñu tacuhva
    ma tyaa ñiyɨvɨ cuatyi sata ñu sa zavaha ñu sa ña vaha a sa ña tyaa ñu yahvi sii
    zutu ñu.
  qvh-NT: Mayor wauguita churanayquipäga pï-maypitapis ali ricash cayanman. Saynöpis
    juc warmiyogla cayanman. Surincunapis Tayta Diosninsiman yäracur alilata rurag
    cayanman. Saynöpis mamantawan taytanta cäsucog cayanman.
  kms-kms: Di nu wute kuap mo kin tende puayi nu yumbo ren ei nei mbiny. Te pugri,
    wuti wute Jisas nei rimbig kin quayi kiyi ningg nas ye ni wute buagi nde rar pe
    unje nap segi kin ei. Ni ngam irene ei nitaqi. Di ni wo te anene Yumbui nei rimbig,
    di wute buagi riri ni wo te yumbo nikinne puq ren yawo kureny kin puq ren ye di
    wand rutungu segi ye puq rindiny segi kin ei.
  agn-agn: Ang piliken mo, dapat anday maning tang mga taw kontra ong nandia, ig tambilog
    lamang tang katawa na. Asta ang mga ana na, dapat mamagto ka ong ni Cristo, ig
    anday mapaganing ang tanira magolo obin mategat ta kolo.
  nhi-NT: Naquin isqui intlayacancau in tlaniltocanih amo icnamiqui icpias itlah tlen
    uilis quixteneuilisqueh. San se isiuau macpia, uan niconeuan maican tlaniltocanih
    naquin amo maquimihihtocan san queyasaso ninimih noso amo tlatlacamatinih.
  ttc-NT: Ntons, te jun tijxjal aj at tajwalil kxol kye qerman a tgan tzan tb'et tuj
    tume'l, b'ix k'onti'l tidi' b'a'n tzan kyyolin ti'j. Ax cha jun txu'jel, b'ix
    kye tk'wa'al a tgan nkye'okslan ti'j Qajawil, b'ix okslone', b'ix nya'tx tzan
    nkyeb'et tuj tidi'chq nya'tx galan.
  dan-1931: såfremt en er ustraffelig, én Kvindes Mand og har troende Børn, der ikke
    ere beskyldte for Ryggesløshed eller ere genstridige.
  kwj-kwj: Woro hima mwe ri, rini ele himiyama hurahama i nindo tiki kapwa sumbu fori
    wosinda nambwe hima, rini humwe funda naha, e, ri che le Kurais ni sembe haro
    hima hinga sa wu dawa hima le wunu heiwa ele kapwa sumbu ga nuwai yapai mwanji
    tini sawesiyaꞌai sumbu ga wu wosinda hinga. O ri hima hinga rini sios mekupu hima
    hinga ya ma rini esisi.
  vie-OVCB: Người lãnh đạo phải có nếp sống gương mẫu, trung thành với vợ, con cái
    phải yêu mến Chúa, không bị mang tiếng hư hỏng hay ngỗ nghịch.
  kze-kze: usásintinkaan-kwaasi maarán-kwáásímán-owe. miwívímbá íma sáwí-aimba kwáyáiwai
