    ésa tinóvowi táái ísáawain-owe.
  mpj-mpj: Yintara-jananyan manku maajakaja. Jilanyaya nyinani, yiltanyju, kawalyanyju.
    Jampaya jilanya nyinaku, mirta-jananyaya karlkilu ngukarrinamal, paki. Maajalunga
    kujuwiyaju nyupa kanyilku, yuu. Wiyurrkujura nyinaku nyupaku palumiliku. Ngulyiluluya
    palunyamilikajalu kulinmal mamangka, mirtaya ngulyikaja palunyamilikaja nyinaku
    jankanyjankanypa, mirtaya kulilparni nyinaku, paki. Jampaya nyinaku kunyjunyu,
    mirtaya-jananya karlkilu ngukarrinamal, paki.
  lbk-lbk: Nan amam-a ay chotokam et masapol ay maid makmakwaniyancha, ya eessangencha
    nan asaswacha. Nan an-akcha, et masapol ay mamati cha ya maid kakwaniyancha isnan
    finofoslon ay fiyag paymo isnan kinawewecha.
  mto-NT: Je̱ꞌe̱ juuꞌ veꞌe yakpá̱mup, je̱ꞌe̱ tseꞌe juuꞌ veꞌe ti to̱kin kayakpaatjip,
    juuꞌ veꞌe toꞌkji je̱ ñu̱da̱ꞌa̱x du̱jaye̱jpp, juuꞌ veꞌe je̱ yꞌónu̱k du̱jaanchjaꞌvidup
    je̱ Jesucristo, je̱ jayu kyavaꞌanup je̱ts viinmeꞌe je̱ yꞌónu̱k ñaajkkutojku̱xjada
    ukpu̱ kyaka̱tsa̱pa̱kta.
  bzh-bzh: Nabë alam denelë mehöti bë su nevonġ nġaa nipaya rë, geyiḳ venë timu.
    Genabë nalu lo denevonġ ving Kerisi ving, log ġaġek su neggëp vu sir bë ahëj
    neving nġaa nipaya jeggin jeggin genengaj dahis rë, og mëm gwetunġ alam nabë
    saga denatu ggev.
  guj-2017: જો કોઈ માણસ નિર્દોષ હોય, એક સ્ત્રીનો પતિ હોય, જેનાં છોકરાં વિશ્વાસી હોય,
    જેમનાં ઉપર દુરાચારનો આરોપ મૂકવામાં આવ્યો ન હોય અને જેઓ ઉદ્ધત ન હોય, તેવા માણસને
    અધ્યક્ષ ઠરાવવો.
  jvn-NT: Tegesé, sedulur sing mbok pilih dadi penuntun kuwi kuduné sedulur sing blas
    ora kenèng disalahké karo wong liyané, awit apik klakuané. Kuduné sedulur sing
