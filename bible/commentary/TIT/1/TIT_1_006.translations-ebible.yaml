    kuwera wajimira wa Kristu nawawera njuguluru na yawapikana ndiri.
  qwh-NT: Mandacoq cananpaq acranqequi nunaqa mana penqapashqa alli portacoq catsun;
    y juc warmiyoqlla catsun; y tsurincunapis Jesucristuman creyicoq cayätsun; y ama
    mana alli rurenincunarecur nunacunapita penqapashqa quecayätsuntsu.
  gaw-gaw: Amu aun nug danab ah noolagp̱a onig ena ele, nug ah laip̱uib gamu daya,
    nug beḵod amu ag oolagp̱a genab dooṯeb, ag mamelag oḏe tap̱aeg ii neṯe, ag kobol
    dubuṯid ele ii heṯeb ele amu, danab amubia na iḵi danab maadḵutnu elele.
  nca-nca: Tapá uni ŋande qu rokó yiri qembe, asa uni ka unipare toŋeyemo potó moré
    kini, ko parí kanata naŋge taró. Ko nambo-simóŋo soso Yesu iŋondutuworo se simbururu
    ŋuya mira windu-windu ŋuya kama teyoteŋgo.
  zpz-NTPP: Orzeꞌ yu nu gac yu bel rlagy ñi nu cyiiñ yu tub mod nu cueꞌ la griib mbecy
    cyi tooy. Nunu rlagy ñi gac yu mbecy nu ricy paa nu tub ziꞌl biñ nu nac mñaay.
    Nunu niꞌ ziꞌl de iꞌñ yu rlagy ñi nu gac yu mbecy nu ricy cup consuel lo Crisht.
    Nunu cueꞌ nu nii mbecy nu iꞌñ yu nac yu mbecy gurfeñ o mbecy nu rnid ruꞌ.
  zac-NT: Gunibë́ꞌahia lë́ꞌël gulël ra nguiu zaꞌquë, ra ni tubi chu quëgníꞌidiꞌi guëc
    raiꞌ, nguiu nanapë tubsë tséꞌliꞌ, ra nguiu ra shini raiꞌ rialdí lduꞌu rall Jesús,
    nu los de más mënë rniꞌi rall shini nguiu ni mënë zaꞌquë na rall, lë́dëdiꞌi shini
    nabani mal sin rëspëti.
  kyg-kyg: Ina kavaꞌmo nehisaya vayaꞌmo lekana paika apato, huꞌna ago kaha paiꞌnove.
    Vaiꞌmo oꞌaliꞌa magoke aꞌmo aliꞌnisaya vayaꞌmo vayatama aliꞌyateꞌmo maigae. Apakesa
    afiꞌa fatago huꞌnisaya mafaꞌneꞌai afoꞌapimogigeꞌmo ani aliꞌyateꞌmo maigae. Gemo
    oꞌafiꞌa negi maleteꞌa hosu kavaꞌmo nehae, huꞌa apava gemo nosisageꞌa alagepa kavaꞌmo
    huꞌa neꞌmaisaya mafaꞌneꞌai afoꞌapimogigeꞌmo maigae.
  kmk-kmk: Sanat osa’n pangat masapula maid mapabaḻawana kan ossaan asawa na. Mamati
    dadin abeng na, maid maugud kan dida si maipanggop sidan lawenga koko-on kan bokona
    nasukil da.
  cao-NT: Quësohacatimaxëni ja iti ca xo iquia. Jasca, huësti ca ahui roha ja jayati
    ca xo. Jasca, chahahuacanaibo, naa yoyoyamahai ca xocobo jayati ca xo. Toca ca
    pastor bo mi janaxëti xo iquia,
  bbr-bbr: Inok ro ko onok aru wa miäu, roasiret akas kon enkup ämän wa miäi, na kesek
    ro senek sare mam. Ko asir karar oumara, karauk asiret pak wa ariäu. Kon mokoit
    ak Jisas mesin akan woiaka epar miäi. Roasiret ak kiro mokoit akas karauk onok
    aru mona wa roiäi, ak momonakat akan ämän erekapu tainoriäi.
  inb-inb: 'Iacha­chig taita­kunaka iukan­kuna­mi kanga ñi ima­pi­pas mana piñai tukunga­sina.
    Sug warmi­lla­wa kaug­sa­chu­kuna. Paipa wam­bra­kunaka, Cristo­wa suma iuia­rig­kuna
    ka­chu­kuna. Mana pipas pai­kuna­manda ni­chu­kuna: “Mana alli runa­kuna­mi kan­kuna;
    taitata mana uiag­kuna­mi kan­kuna”.'
  hrv-hrv: je li tko besprigovoran, jedne žene muž, jesu li mu djeca vjernici i ne
    pod optužbom raskalašenosti ili nepokorna...
  box-NT: O ya-dí ko ò o wé nùpue na á bè-kohó yèni yí máa ve lɛɛ́ yi. O
