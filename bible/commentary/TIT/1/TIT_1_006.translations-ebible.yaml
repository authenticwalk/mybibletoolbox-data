  lif-NT: ᤋᤢᤶᤗᤠᤶᤗᤥ᤺ᤒᤠᤱᤃ ᤑᤥᤋᤩᤠ ᤔᤧ᤺ᤴᤏᤣᤒᤠ ᤏᤢ ᤌᤡᤰᤗᤰ ᤔᤣ᤺ᤳ ᤁᤧᤃᤵᤐᤠ ᤐᤥ᤺ᤱᤔᤠ ᤐᤥ᤺ᤱ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤛ᤻ᤛᤠ᤺ᤜᤠ᤹ᤀᤠᤱ
