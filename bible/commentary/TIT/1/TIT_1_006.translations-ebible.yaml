    Anutu manesiŋ garu qoqomuku kajegi mosiyaŋunde buŋo sakiyaŋuŋgo so ruaru miyareegobi.'
  klv-klv: 'Hǝn gǝb̃itabtabuh len aelta ideh, nǝmauran san imagegai tia ke: atenan
    inor len nǝhon nǝvanuan gail, etǝgau gat nǝmauran nǝlahan tokade mai asoan tosua
    ŋai, anatun gail lukad nadǝlomian, lǝsǝkad nǝmauran totaṽtaṽor, mai nǝkadulit
    sǝhaihai.'
  bco-bco: Giyo꞉ sa꞉s amilo꞉ misa꞉ kaluwo꞉ da꞉fema꞉nikiyo꞉, kalu we o꞉ngo꞉ ko꞉lo꞉
    da꞉fea꞉bi. Eyo꞉ man digalo꞉le kudu ha꞉naki, kalu nolba꞉yo꞉ e hala dimidab a꞉la꞉bo꞉
    mo꞉asula꞉sen. E gayo꞉ imilig di. A꞉la꞉ta꞉ga꞉ kalu ene so꞉wagalin a꞉no꞉ Kelisowa
    tilida꞉da꞉sa꞉ga꞉, kaluka꞉isaleya꞉ siwa꞉l amio꞉ iyo꞉ mo꞉a꞉la꞉iyaki, iya o꞉lia꞉
    ano o꞉lia꞉ma꞉ towo꞉ kudu ha꞉na꞉sen a꞉no꞉ ko꞉lo꞉ da꞉fea꞉bi.
  kdl-NT: Makoshi ma̱ la ma ma yan n unyushi a asu u ama wa. U ka̱na̱ ta̱ u yain n
    uka u te kpam u shamgba ara ne koshi. U ka̱na̱ ta̱ mmuku n ne n woko Atoni, kotsu
