    tu̱'un ndaa̱ ndasa chiñú'ún‑i‑ya̱.
  bps-bps: Agu Fol smulat ani, na agu satu salig Dwata, na satu to gal dek Dyisas
    Krayst. Tanalékan na dekan agu di dad to mgalék Dwata, du fye tangalgu i kafaglutla
    na mebe dale di kaglut i fnaglutta.
  mbs-mbs: Siak si Pablo se simolat kani. Sineligan a te Timanem aw sogounun a i Jesu
    Cristo. Insogò a din megtabang te menge otaw pinemallì te Timanem amon metibok
    se pegsalig dan kandin aw pegketaga-taga dan te kebenalan pinemenalan tadon.
  tof-tof: Ka, Pol, ini peba mórrag kótó wialómdóla. Ka Godón ⌊leba zaget olomla⌋
