    firiga no'o, ma 'aku fa'ananauga 'ania to'onga ala God. Nga alafuunga 'inato'o
    lo'oo ngaia 'e agea dauru fana 'aguru leka suria manatalana God.
  ded-ded: Ni Pauro, Anutuac wanacngic nga Yesu Kristoac aposoro. Anutuac meisingfora
    yeni yeac faka nga sing fora negensinggema negentegecgecdeac fainuec.
  ewe-ewe: Nye, Paulo, Mawu ƒe dɔla kple Yesu Kristo ƒe apostolo na Mawu ƒe ame tiatiawo
    ƒe xɔse kple sidzedze nyateƒe si kplɔa ame yia Mawusosroɖa gbɔe,
  nuy-nuy: Ngaya-waj nga, yaani Paul. Ngaya anaani nganu-yandhurrbangana na-God, marri
    ngaya ngawu-lhaawu-yarrijgina-yinyung na-Christ-inyung na-Jesus. Anaani ngani-lharrgang
    nguynju yungguyung ngagurru na-God-jinyung ni-wajbarini-yinyung, nguynju yungguyung
    ngaambu-jambarrgiiyn, marri ngaambu-marrbuy anubani-yung aniijgubulu, nguynju
    yadhu ngaambu-waṉbina maaḻamburrg-galawaj anaani.
  cop-BHC: ⲠⲀⲨⲖⲞⲤ ⲪⲂⲰⲔ ⲘⲪⲚⲞⲨϮ ⲠⲀⲠⲞⲤⲦⲞⲖⲞⲤ ⲚⲦⲈⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲔⲀⲦⲀ ⲪⲚⲀϨϮ ⲚⲚⲒⲤⲰⲦⲠ ⲚⲦⲈⲪⲚⲞⲨϮ
    ⲚⲈⲘ ⲠⲤⲞⲨⲈⲚ ϮⲘⲈⲐⲘⲎⲒ ⲔⲀⲦⲀ ϮⲘⲈⲦⲈⲨⲤⲈⲂⲎ Ⲥ
  buk-buk: Aö Pol, Anötö ndê ŋgac akiŋ ma Yisu Kilisi ndê †aposel, gato bapia dindec.
    Aö gati aposel bu wapuc lau naŋ Anötö kêyaliŋ ŋac sa, naŋ dôŋ, tu bu sêkêŋ whiŋ
    Yisu ŋaŋga, ma sêŋyalê yom ŋandô naŋ tôc Anötö ndê lêŋ gitêŋ têŋ ŋac tu sêŋkuc-ŋga.
  pri-NT: Wâgo, Paulo, [na pwa tii tâgà, co Tito]. Go pwi ênawéna kà Pwiduée, ma pwi
    *apostolo kà Iésu Kériso. [É cùruo pâ wà Pwiduée] ba na go nama pimaina too ê
    cèikî kà tàpé na é jèe pitòrigarirà. Â é cùruo, ba na go picòo tàra ê âjupâra
    goo Iésu, ba na rà wârori ê wâro na papwicîri wà Pwiduée.
  zpq-NT: Neda' Pablo chona' xšin Diosen' na' naca' postlw c̱he Jesucriston' cont
    gaclena' beṉe' ca' gwlej Diosen' yesejnilaže'ne', cont yeseṉezde' can' ža diža'
    ḻi c̱he Diosen'. Na' diža' ḻi c̱hen' chzejni'in can' goncho da' chazlaže',
  por-TFT: Eu, Paulo, escrevo esta carta a você, Tito. Deus me nomeou para ser o seu
    servo e para ser apóstolo que representa Jesus Cristo. Deus me nomeou para ensinar
    aqueles que Ele escolheu para serem o seu povo que crê nele do modo correto. Ele
    quer que eu ensine a eles os verdadeiros ensinamentos sobre Deus, para que eles
    aprendam a agir com piedade conforme agrade a Deus.
  gwi-NT: Shįį Paul, Vit'eegwijyąhchy'aa vi-slave ts'ą' Jesus Christ eenjit Tr'ihił'e'
    ihłįį jii dęhtły'aa nats'ą' dįhtł'oo. Shįį t'ee Vit'eegwijyąhchy'aa gwiteetr'ashąhchįį,
    Vit'eegwijyąhchy'aa dinjii nąįį gwiteetr'iinlii gook'injigwiighit gwint'aii gwahałtsyaa
    geenjit Gwandak Nizįį eegoohałchyaa ts'ą' Vit'eegwijyąhchy'aa shoo gahtsii zhit
    gwigweheendaii geenjit.
  gvn-gvn: Ngayu Paul, Godumu workingman. Jesus Christangka nganya yungan, kukuji
    nyungundumun. Nyulu nganya bamban, yungan Godundumunbu bamanda Godungku bamban.
    Nyulu nganya yungan, jananin junkurrji-bunganka, jana Godundu junkayku milka-jananka.
    Nyulu nganya yungan, jananin binal-bunganka kukuku manubajaka, jana junkayku bundanka,
    ngulkurrku.
  nhy-NT: Nej niPablo, nitekipanoj de Dios iwan nitlatitlanile de Jesucristo. Jesucristo
    onechtlalij ma niktematilti itlajtol para ijkón ma tlaneltokakan nekatej katlej
    Dios yokinpejpenke, iwan para ma kimatikan tlan melawak de yen totiotlamachtil,
  asm-FB: মই পৌল, ঈশ্বৰৰ দাস আৰু যীচু খ্ৰীষ্টৰ নিযুক্ত পাঁচনি; ঈশ্বৰৰ মনোনীত লোকৰ
    বিশ্বাস সুদৃঢ় কৰিবলৈ আৰু ঐশ্বৰিক আচৰণৰ সত্যৰ জ্ঞান প্ৰতিষ্ঠা কৰিবলৈ মই সহায়
    কৰোঁ৷
  okv-okv: Na Paul, God ta ke agi ari embo eto God na siriketo umbari embomeni amina
    God tumota be ue amita ke be avo be kogue God ta ari javotoho avo be jigama ara
    na Iesu Keriso ta apostel nane ke hande ere ona
  mxt-NT: Yuhu ra Pablo sacuví tyiño nuu Nyoo. Ta cuví noo apóstol ra Jesucristo,
    o cuñí chi catyi vatyi tyatyiño maa ra chii vatyi tyinyei chi ñu nacachi̱ maa
    Nyoo, na nachino iñi ñu chi ra, ta cohon nuu ñu cha ndicha, ta coo ñu cuhva cuñí
    Nyoo.
  tzo-NT: Ho'on Pabloun, ho'on mambilun yu'un ti Diose hech yu'un yabatun nic'ot xa.
    Ho'on jcholc'opun yu'un ti Jesucristoe. Hech laj yac'bun cabtel yu'un ti jcholbe
    ya'yic ti sc'ope yu'un hech más tstsatsub yo'ntonic ti much'utic xch'unojbeic
    ti sc'ope, ja' ti much'utic t'ujbilic yu'un ti Diose ti vo'one. Hech más tsna'ic
    ti sc'op ti Diose ti ja' melele, ja' ti chlecub co'ntontic yu'une.
  ind-AGS: Surat ini berasal dari Paulus, pelayan Allah dan rasul dari Yesus Kristus.
    Saya diutus untuk membangun keyakinan dari orang-orang pilihan Allah dan untuk
    membagikan pengetahuan akan kebenaran yang menjadi penuntun hidup di dalam Allah.
  omw-omw: Nte Poruva Kotira kyaiqa vaisi varuvama. Kotiva ni nronraqama kyaihana
    nte Iesusi Karaisira qua timwa nyiqi vi varuvama varina. Kotiva nai kyaama tai
    nraakye qorahua Karaisirara kepukyaqama kye variqi viqata qutaa qua okyara riemwaqi
    quate tiro, Kotiva ni titairave.
  yrb-yrb: Na Foro, nana Godinu sabua ueta amaraini nana Yesu Kerisonu afosoro amara.
  maa-NT: '''A̱n, Pablo, xi chi̱''nda‑la̱ Nainá ma. Ti̱koa̱ ''a̱n tsibíxáya‑na Na̱''èn‑ná
    Jesucristo mé‑ne nga ko̱kjeiín‑la̱ i̱t''aà ts''e̱ Cristo jñà xi̱ta̱ xi xó jè Nainá
    jaàjiìn‑ne, ti̱koa̱ skoe̱ xi kjoa̱kixi̱ nga ko̱ma‑la̱ skoe̱xkón Nainá.'
  mcq-mcq: Na Poru Godoni pwea ꞌee Jesu Keriso oni apasorua. ꞌEne ea kaꞌene Godira
    iji pijiha jihipuni nimaaroa ꞌee nimaiji henakame ariramaa hihuna najahu.
  sus-A: ﭑ تَن ثْلُ نَن يِ كِ، عَلَ شَ كٌنيِ نُن عَ شَ مِشِ سُفَندِشِ عِسَ شَ شّيرَ.
    ﭑ نَ وَلِقٍ عَلَكٌ عَلَ شَ حَمَ سُفَندِشِ شَ دَنشَنِيَ، عٍ مَن شَ نْندِ كٌلٌن
    نَشَن عٍ رَحّرّ مَ عَلَ شَ قٍ كُي.
  jpn-1965: 神のしもべ、また、イエス・キリストの使徒パウロ――私は、神に選ばれた人々の信仰と、敬虔にふさわしい真理の知識とのために使徒とされたのです。
  fra-SBL: Paul, serviteur de Dieu et apôtre de Jésus-Christ, selon la foi des élus
    de Dieu et la connaissance de la vérité qui convient à la piété,
  yka-yka: Sulat inin amban aku, si Paul. Aku inin daraˈakan Tuhanin duk kawakilan
    ku weˈ Isa Almasi dinaˈak magmahalayak lapalnen. Tapeneˈ ku dinaˈak pī si meˈ
    aˈa bakas pineneˈ weˈ Tuhanin nabangan siye supaya pasōng sandelde si iyehin,
    duk supaya isab pasōng kataˈuhande toloˈ mabennalin, iye toloˈ āgamaten bi.
  mle-mle: Wun Pol ki lapa nyig sukwutuwa. Wun God dikidi yawiy kidi duw-adiwun. Awarab
    Jisas Krais diki maaj karay-kwanadi duw-adiwun. Aw di diki wayaki-didiwun adiy
    God dikidiy tasakwu-didiy di dikidiy duw taakw dayadiy Godak wukijibir tidanadiy
    mawulak ap kwiytuwkik aw day Godak wukijibir tidakikik. Awarab dayak kaliva-tuwkik
    aw mwiyir lakwudakik aal God diki mwiya mwiyaba maaj.
  shp-NTPO: Nato riki Pablon kirika wishaa, ja riki Diossen yonoti, itan Jesucriston
    raana; jaskáxon ja ikonhaketian Diossen kenaabaon, ja ikonkon joi onankanon ixon
    jato yoiti.
  aom-aom: O asëꞌe Titus Paul naro ave jöho jasi örire jajive. Na God-are mu vaejaje
    ae jevoromo Iesu Keriso-are apostle jeve. Ëhesi bëhoho God-hu baejëvade aho magonahoho
    naro ajëmijajeje jaburo God mae uehorovobe hesi jö maho garomo ejahobe vaꞌiröhego.
  geb-geb: Gu Por, gu Fhe Bakɨmen ŋaara guma ma. Gu vhɨra Zisas Krais farasarigi ŋaara
    guma mbe ma. Ana na farasarav, na sarigim, gu Fhe Bakɨme won mbuigi gumgi gu mbigi,
    mbe guigira Zisas khothɨgi, gu mben kurkurav, mbe suaŋrim, mbe guigira Fhe Bakɨmen
    buna vhuueŋ kaŋgip, ana tɨvi zɨn ŋgɨrga.
  bsj-bsj: Bituru canga kwama kange Nii tomange Yeecu, mor bilenker nubo kwa cok cokeu,
    Kange nyomka bilenkererdeu ciya ki yimbo wucakeu.
  cak-cak: Yin Pablo ri yin rusamajinel ri Dios y ru-apóstol ri Jesucristo, yin takon
    roma ri Dios richin quiri' ri erucha'on, yento' chi niquiya' cánima riq'uin, y
    chi niquetemaj jabel ruchojmil ri kitzij ri yaruc'uaj chupan ri c'aslen ri nuya'
    ruk'ij ri Dios.
  chf-NT: No'on aj Pablojon, ajpatanon ta Dios y ajc'äncanon tuba aj Jesucristo. Aj
    Jesucristo u täscon tuba cä'ben u c'alin tz'onänob jini machcatac yäcä uc'a Diosba.
    U täscon cä ye'benob jini u tojaba tuba u c'alin chenob ca' chich yo Dios.
  tlf-tlf: Tatias kabo nuubap aga? Niyo Fol God imi bon ten kiit fenin tinum e minte,
    Yesus Krais imi kalaan tinum no kale, nimi ogok uyo ki, God imi tinum dil mosa
    ita dong daga-e-bili te tam ilami ilak uyo do imi tuluun weng uyo utam-nilip e
    minte, God imi kuguup tambal uyo waafuu no kemin umi ogok uta waafusi ko.
  piu-2006: Tayitutja, ngayulu Puulalu piipa ngaatjanya wakara nyuntupa wantirriyaṉi.
    Ngayulu Katutjaku waarrkana nyinanyi, Yiitju Kurayitjaluṉi watjaṉu ngayulu palumpa
    waarrkana nyinanytjaku. Paluru ngayunya watjaṉu Katutjaku walytja tjuṯa ngurra
    tjuṯawana nintintjaku, tjana kulira Yiitju Kurayitjaku wangkawana tjukarurrulpi
    nyinanytjaku.
  poh-NT: Reꞌ hin maꞌ Lu̱ꞌ, hin cꞌahchiꞌ nitzꞌihminic reh hu̱j wili. Reꞌ hin, hin
