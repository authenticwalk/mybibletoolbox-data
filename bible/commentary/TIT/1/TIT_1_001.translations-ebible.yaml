  cmn-FEB: 这封信来自上帝的仆人、耶稣基督的使徒保罗。我发送这封信，是为了建立上帝所选子民的信心，并分享可以让我们为上帝而活的真理知识。
  gmv-RNT: Xoossas doorettidayta ammanoninne Tumu Ayanan kaaleththiza tuma eratethan
