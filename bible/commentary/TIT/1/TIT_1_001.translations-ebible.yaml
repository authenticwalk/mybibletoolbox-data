  dso-dso: ମୁଇ ପାଉଲ୍‌, ଏ ଚିଟି ଲେକ୍‌ଲିନି । ମୁଇ ପର୍‌ମେସର୍‌କେ ସେବାକରି ଜିସୁକିରିସ୍‌ଟର୍‌
