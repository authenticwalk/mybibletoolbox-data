    na kandixia i Jesús, ti nava na nakuni yɨvɨ un nasa kuandatu i nuu jnuꞌun Yandios,
    ti nava siaꞌan na kaka ndaa i jiin jnuꞌun ya nuu ñuyɨvɨ.
  ots-NT: Nugö dúr Pablo, dí pɛjpi ca Ocja̱, cja̱ ʉ́r jmandaderogui car Jesucristo.
    Guegue‑ca̱ xí hñi̱xquigö pa gu nzoj yʉ cja̱hni, pa sa̱nta̱ da hñe̱me̱ cʉ cja̱hni
    cʉ xí juajni car Tzi Ta ji̱tzi cja̱ da hmʉpjʉ ncja ngu̱ ga ne‑ca̱. Dí nzojmʉ hne̱je̱
