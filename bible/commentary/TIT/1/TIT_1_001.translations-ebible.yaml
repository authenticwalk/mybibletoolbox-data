    Diuusi ñiooquidʌ dai cʌʌga maatʌna Diuusi ñiooquidʌ ismaacʌdʌ ʌrvaavoi ismaacʌdʌ
    gʌrmamaatʌtuldi isducatai ipʌlidi Diuusi isoidaca aatʌmʌ.
  rai-rai: Iaau Paaulo a tultul anun God ma aapostolo anun Iesu Kaarisito, kupi ang
    waraaut a nurnur anu ra taara na pipilak anun God, ma ang wer diat kupi diat a
    nunura a lingtatuna. A lingtatuna maa in ben diat kupi diat a murmur a mangamangaan
    anun God.
  haw-1868: NA Paulo ke kauwa a ke Akua, he lunaolelo hoi na Iesu Kristo ma ka manaoio
