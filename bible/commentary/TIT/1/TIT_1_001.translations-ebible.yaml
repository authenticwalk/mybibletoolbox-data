    ish. Jesúsne nawa ɨninta, Dios narɨttuza Dios watcha pit piankamninnanapa, an
    wat Dios pit nɨjkulanapa.
  agm-agm: Nɨnɨ Porɨhonɨnɨ pɨwɨha kɨma jɨpatɨpiyataayo. Nɨnɨ Autaahaatɨhomɨ otɨpɨpatɨhonɨnɨ
    amɨ nɨnɨ Jisaasihomɨ kaiwaiwaapɨ ausaatɨ pɨwɨha kaundɨtandɨhonɨnɨ Jisasɨ Kɨraisihomɨhonɨne.
    Ko Jisaasiho nanɨmahanatɨ ahɨnihɨhonɨne, isɨhiya Autaahaatɨho japɨhɨ numwaatɨ
    isɨhiya kɨmiya aimɨ nisɨhiye tatɨ namɨhanatɨ ahɨwisawɨhiya nahatiyaamɨ Autaahaatɨhopɨ
    gɨwunyaahotɨhandɨ netɨ watɨpurɨmatɨ utaaremwaitandɨ natanoaasihɨhonɨne. Aindɨ
    amɨ nɨnɨ pɨwɨha tɨtɨhɨ akaahaahɨhɨ kandunjato. Sa pɨwa atisawaawɨ Autaahaatɨhomɨ
    gwɨnyaatɨ maaritirɨhɨretapɨ gɨwunyaata nusesɨpatonɨhɨ kɨretɨ japepihɨrɨtaatɨwɨhaare.
  ubr-ubr: Yau Paul on God an agirotin a Iesu Keriso an baiyoyobotin. Yau on God irubineu
    ato iyafareu On an sabu irubinis auris on dura maiauinai wat ati baisis ati bebeyes
    a ati netewaris mamaba God egogoi on nanaba sinama,
  tsw-NT: A̱mu ɗa Bulu aagbashi a̱ A̱sula̱, waru a̱mu aajiya e Yesu Kristi Zamawawa
    ɗa. A̱sula̱ a̱ lyungu mu ta̱ tsa̱ra̱ n ta̱wa̱a̱ nu ucawu wo okolo e ekere a aza
    a na u ɗangwai. Waru u lyungu mu ta̱ tsa̱ra̱ n rito le e reve amayun a na oo rocosu
    le ununa aa yuwan nden n saꞌani nu ununa A̱sula̱ aa yuwan ma̱za̱nga̱ ne ele.
  cax-NT: Arrüñü Pablo imostorrti Tuparrü. Arrüñü ito apóstol ñü ümoti Jesucristo.
    Arrti icüpurutiñü, nauqui rrayura ümo bama tacümanauncunu uiti Tuparrü, nauqui
    oncomatü nurria ümoti. Icüpurutiñü ito nauqui iñununecanama arrüna ñemanauncurratoe
    nurarrti, nauqui manrrü urria nisüboriquirrimia.
  aia-aia: 'Tana''o Taetas: ''Inau a Pol, sae tatau''aro ana God ma''e Ha''ataari
    ana Jisas Kraest. ''Iia ''a ha''ataariau ''anai ''a''auhiraaui nei na ''ia God
    ''a bwane ''ome sigihiraau. ''Au ''a''auhiraau dorai hinihinia Jisas ma rai ''iraraai
    taha na ha''a-momori ''inia. Mana maho ha''a-momori ''isi rai ''a''auhiraau ''anai
    awa suriai hei''irisina God.'
  srp-1865: Od Pavla, sluge Božijega, a apostola Isusa Hrista po vjeri izbranijeh
    Božijih, i po poznanju istine pobožnosti,
  agt-agt: Anak ku, Tito. Ampade ikallak na ka na Dama tamewan Namaratu ikid ni Afu
    Hesus, petta mappya ka la. A iyak, Pablu, ya nagsurat teko, te kuman na anak ta
    ka ta kakurugan gafu ta naggitta kita nga mangurug te Afu Hesus. A dana amum,
    Aleng, ta iyak ya daddoban na Namaratu ewan ikid na turin ni Hesus Kristu, te
    dinob dak nga ange mangipadangag ta tolay na kiden nga pinili na, petta mangurug
    kid, a petta pake itug da hapa ya kakurugan nga negitta ta Namaratu ewan. A yen
    ta ikakinan ku ya tarabakuk tekid te ikatalak ku ya Namaratu ewan nga awan magtulad
    ta isipat na kid ta magnayun na angat ta kuman na nekari na en ta pake nabayag
    na araw. A ta datang na arawen nga dana pinili na a pake madakar ya nekari na
    en gafu ta uhohug na en nga nepepadangag na teyak, te iyak hapa la ya pinatudunan
    na nga ange mangipasikkal ta pangikerutan na tekitam.
  lug-lug: Pawulo omuweereza wa Katonda, era omutume wa Yesu Kristo ng’okukkiriza
    kw’abalonde ba Katonda bwe kuli n’okutegeera amazima agali mu kutya Katonda,
  yby-yby: Nemoya Poloya Omaimidana elekele we ito Jisesi Kalaestikaho aposolo yowanu
