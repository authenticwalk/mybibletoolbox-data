    dan katô kabánnalan tingód katô Manama. Na, ukit kani, katabangan sikandan ébô
    nángngà tô ágkémun dan,
  faa-faa: Ano Poremo sawi one poparaka makerakanapo. Nōmo Kotimo makata rakirane
