  mkn-mkn: Ana Titus yang bae! Ini surat dari beta, Paulus, andia Tuhan Allah pung
    orang suru-suru, deng Yesus Kristus pung utusan. Dia utus sang beta ko kasi kuat
    orang yang Dia su pili dong pung parcaya. Dia ju utus sang beta ko kasi tunju
    jalan lurus, ko dong tau idop iko Tuhan pung mau. Deng bagitu, Tuhan Allah pung
    orang dong ada harap kalo nanti dong idop sama-sama deng Dia tarús-tarús. Tuhan
    balóm bekin ini dunya, ma Dia su janji memang bilang, nanti Dia pung orang dong
    idop tarús deng Dia. Deng Dia memang sonde tau omong kosong. Bagitu pas deng dia
    pung waktu, ju Tuhan Allah su buka kasi taráng bilang, Dia mau kasi salamat orang
    dari dong pung sala-sala, ko dong bisa idop tarús deng Dia. Ais Dia parenta sang
    beta ko jalan kasi tau itu Kabar Bae sang samua orang di mana-mana. Titus! Lu
    su sama ke beta pung ana sandiri, tagal lu deng beta su sama-sama parcaya sang
    Kristus. Jadi beta sambayang sang Allah Bapa, deng Yesus Kristus yang kasi salamat
    sang kotong, ko Dong kasi tunju Dong pung hati bae sang lu, ko lu idop aman, dame,
    deng tanáng.
  pol-UBG: Paweł, sługa Boga i apostoł Jezusa Chrystusa według wiary wybranych Bożych
