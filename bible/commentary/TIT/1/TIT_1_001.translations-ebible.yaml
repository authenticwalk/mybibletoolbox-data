    ya mang in va min kmeharom ila vrek kmongeik kat. Tennik ktar mang ko E Nut tlo
    kueng a mmie vop, ther el ka tnangal to kmen a ktalhok to kam plong vle ko kim
    En ngnik ngnik ngang o mia. Ii, ther el ka tnangal tok, he nam lua re ka ppiak
    e. Kam ngae, to mnam a venloot to en mruo tmi kut el kmaottam ka tnangal to endo
    kam pis lmien mnam, tmur el a ngaeha to kam havae mang ka tnangal to endo ko maktiegom
    dok, En kam polger karo rhek ruk mang ka tnangal to tok ma mmok, vgum kuaro rhek
    ruk endruk. Ii, E Nut to nma susulgim mor, ten a re to a serpgar ngang dok kam
    meng dok ngang o mia tgus ruk tmur re pmar kmen a ktalhok to endo ngang ngar,
