    ĩgʉ̃yare õãrõ irimakʉ̃ gããmegʉ̃, yʉre iriumi, ĩgʉ̃ya diayema kerere masĩburo,
    ãrĩgʉ̃.
  nal-nal: Nia xari Pol, a iaana kilaaiang sin Nakmai ma a aaposal zin Iesu Kaarisito.
    Nia gat fawaal ainaxam paazaaiang sin aubina ina Nakmai xa ra kalin naandi ma
    gat firaai naandi wana a rexaazang pana a dorang faaratunaan. A dorang faaratunaan
    angkanaan kana valos naandi xuna los fatalaminang amun matmalabuk sin Nakmai.
  kyq-kyq: Kɛse maam Pɔl ɓo mꞋraaŋi maktubm se, maam kɛn ɓul *Raa ɔɔ *mꞋdebm kaan̰
    naabm Isa al‑Masi taa jeegen kɛn Raa bɛɛr tɔɔɗɗenga tɔɔɗo mꞋaɗen tɛɗn naaɗe kaal
    maakɗe paac do Isa al‑Masi ki jeel‑taar Raa mɛt ki, kɛn taaɗ ɔɔ naaɗe ɔk taar
    Raa se ɔɔn̰ɔ.
  kwd-kwd: Nau la Pol wane ni taunga'inga ala God ma nga Wane ni Kwairiinga ala Jisas
