    yeⁿ''e yú.'
  tur-YTC: Tanrı’nın seçilmişlerinin imanı için ve tanrısallık gerçeğinin bilgisine
    göre Tanrı’nın hizmetkârı ve Yeşua Mesih’in elçisi olan ben Pavlus’tan selam!
  san-ITR: anantajIvanasyAshAto jAtAyA Ishvarabhakte ryogyasya satyamatasya yat tatvaj nAnaM
    yashcha vishvAsa IshvarasyAbhiruchitalokai rlabhyate tadarthaM
  bel-N: Павал, слуга Божы, апостал жа Ісуса Хрыста, паводле веры выбраных Божых і
    пазнаньня праўды паводле пабожнасьці,
  sch-sch: Paul, Pathien tîrlâm le Jisua Khrista tîrton renga han. Pathien a mi
    thangngei an taksônna san rang le sakhuo lama dikna tieng ruoi ngei rang le sanngei
    rang le,
  mic-MIQNT: Nige' ni'n Poligap epa'si aq ewi'gmul ula wi'gatign ugjit gi'l Taitus.
    Ni'n na Gjinisgam uglugowinuml aq Se'suguli ugtapostale'witeml. Megnimg'p aq wejgwigimimg'p
    apoqonmuan Gjinisgam ugtmimajuinumg ta'n gisi mgnaji glaman me' teli gtlams'tasulti'tij.
    Megnimg'p ilgwenan aq giasgiw gegina'muan waju'aq Gjinisgam ugteliaqeweim, aq
    sape'ultinew ta'n tel mimajulti'tij.
  huu-NT: Tito, omo cartana oretaiacadɨcue. ¿Nɨgacɨno? ¿Nɨe isoidɨo? Pablodɨcue. Naimɨe
    comɨnɨna cue illamona, naimɨe jitailla rafuena cue fɨnuamona, Jusiñamui anamo
    llofuecabitɨcue. Ie rafuena llofuellena, Jesucristo ie oretagamɨedɨcue. Jusiñamui
    fetocanona ɨɨnotallena, naimacɨna uanaicɨnona uiñotallena, Jusiñamuina naimacɨ
    raise sedallena, cuena oretate.
  jiv-NT: Wikia Pápruitjai Yusa takarniuri̱. Tura Jesukrístu akatramuri̱ntjai. Yus
    achikma ainia nú shuar niisha antukar Yúsan umirkarat tusan akatramuitjai. Shuar
    nuna nekaawar péṉker wekasartatui.
  otm-NT: Nugä drá Pablogä, dí pɛn'na ra søcuą i ja ua grá Tito. Nugä rá 'yɛ̨hɛgä
    Oją, nɛ ma 'bäigä'be ra Jesucristo. Ga zɛdi da 'yɛ̨c'yɛi ʉ bi huan Oją, nɛ da
    bą a ram hma majuąni, janangue'a da 'yøt' ran hocją'i nangue Oją.
  dah-dah: Taitus, nebe Pol, Al Kuruŋyen meteŋ al, irde Yesu Kristuyen mere basaŋ
    al aposel. Nebe alya bereya Al Kuruŋ beleŋ basiŋa yirtiŋ mar goyen faraŋ yurde
    himeke Al Kuruŋ niŋ hekkeŋ nurde hinayiŋ yeŋ aposel heŋ meteŋ teŋ hime gago. Irde
    Al Kuruŋ palap irtek mata gote mere fudinde saba yird yird meteŋ goke manaŋ aposel
    heŋ meteŋ teŋ hime.
  tnk-tnk: Iou Pol, iou iərmama riti sə iakamo tukwini nari m Kumwesən, nənə iou aposol
    riti səvəi Iesu Kristo. In rərhi pen iou mə takasitu ia nərmama me səməme Kumwesən
    ruvərfi raka irəha. In rokeikei mə takasitu ia nirəha ia nahatətəien səvənraha,
    nənə masitu mwi ia nirəha mə tuhəukurən nəɡkiariien pərhien sə ramahatən noien
    me Kumwesən rokeikei.
  kpr-kpr: Arie, nanda mandi! Na Paul ri. God da saramana kato a Iesu Keriso da aghi
    kato edo irena. God nunda natofo gategusira ava, sonembururono tumonde gogoghombaoro
    dae, a ijugururono namondeda tumondari da susu a geka beká ava kasama aoro dae
    sedo, God na gategusira.
  san-IAS: anantajīvanasyāśāto jātāyā īśvarabhakte ryogyasya satyamatasya yat tatvajñānaṁ
    yaśca viśvāsa īśvarasyābhirucitalokai rlabhyate tadarthaṁ
  nho-nho: A nau Paul, e heheuna i TeAtua ma se aposol Jesus Christ. Nau ni hakamaatinoria
    no heunatia mai ki tokonaki nau ki naa hakatina naa tama TeAtua ni hiri, aa ki illoa
    laatou i te hakamaaoni e tarataraina te lotu taatou,
  gym-NT: Ti Pablo käta tärä ne tike mae Tito. Ti abko ni klabore Ngöbökwe amne Jesukristo
    kukwei ngwianka. Ngöbökwe ti mikani sribire kore ni dianinkä kwe jakrä die mikakäre
    tödeke kwatibe jabti. Erere arato, kukwe era metre Ngöböbtä dirita nunkwe rükadre
    gare ni dianinkä Ngöbökwe yeye, abkokäre Ngöbökwe ti mikani sribire. Kukwe era
    metre Ngöböbtä ye tä ni die mike nüne Ngöbökrä.
  azg-NT: ꞌUꞌ Tito, ja Pablo, matscüenön tsonvahin nnonꞌ. Condui ja tsꞌan na ityeꞌntjon
    nnon Tyoꞌtsꞌon. Ndoꞌ mantyi condui ja tsꞌan na iꞌua Jesucristo tsꞌian nnön na
    ninncya jñꞌoon naya ꞌnaanꞌ jon ndëë nnꞌan. Itsꞌaa jon na nndaꞌ, chaꞌ nque nnꞌan
    na icüji Tyoꞌtsꞌon cüentaaꞌ jon, ngantyjantyichen nꞌonhan Jesucristo, ndoꞌ mantyi
    chaꞌ ngayꞌoonhanꞌhin na quindë ya ncüaaꞌ nꞌonhan juu jñꞌoon mayuuꞌ na juuhanꞌ
    vayꞌoonhanꞌ tsꞌan na ncüꞌahin ntyja ꞌnaanꞌ nquii Tyoꞌtsꞌon.
  bhd-bhd: अवं पौलुस ई चिट्ठी लिखने लोरोईं। अवं परमेशरेरो दास ते यीशु मसीहेरो प्रेरित
    आईं। अवं परमेशरेरे च़ुनोरे लोकां केरे विश्वासे मज़बूत केरनेरे लेइ ते तैन केरि मद्दत
    केरनेरे लेइ च़ुनोरोईं, कि तैना यीशु मसीहेरी सच़्च़ी शिक्षा ज़ानन ताके तैना एरी
    ज़िन्दगी ज़ीन ज़ैस सेइं परमेशर खुश भोए।
  too-NT: Quit Pablo lā' quit ixtasācua' Dios lā' quit ixapóstol Jesucristo. Quilīmānūca
    quilī'apóstol para na'iccāmāsu'ni' a'ntī Dios cālacsacli lā' para que na'iccāmāca'tzīnī
    a'ntū xastu'ncua'. Huan xastu'ncua', ū'tza' nacāmaktāya para natalatahui'la hua'chi
    Dios lacasqui'n.
  ind-AYT: Dari Paulus, hamba Allah dan rasul Kristus Yesus, yang diutus demi iman
    orang-orang pilihan Allah dan pengetahuan akan kebenaran yang memimpin kepada
    kesalehan
  cjo-NT: Nokoyi niwethatemi eeroka Teeto tsikarika pikanta pijeeki. Naaka Paaworo
    nojankinatzimiro iroka. Riyoyakina Tajorentsi nanteniri oetarika ikowakaakinari.
    Rootaki rotyaanantakinari Jesokirishito niyotakaaperoteri maawaeni atziri kyaaryooperotatsiri,
    ikyaaryoowenantyaawori rameentaperotyaari Jesoshi eejatzi rantero oetarika ikowakaakiriri
    Tajorentsi.
  nsn-nsn: Inggo Poul na tamatang kalkalekinale puk God doh na aposoul Iesu Kristo,
    ka uamatotoio tar la uatampopokoho teres nitagorong manar tamata geke uamatotosion
    o nan, doh tar ualasira tasisina tar ate toro man mara uakeluk tena niguata God.
  san-DEV: अनन्तजीवनस्याशातो जाताया ईश्वरभक्ते र्योग्यस्य सत्यमतस्य यत् तत्वज्ञानं
    यश्च विश्वास ईश्वरस्याभिरुचितलोकै र्लभ्यते तदर्थं
  tna-NT: Ema da Pablo Diusu sa emebajaji. Cristo sa apóstol da ema. Tuahueda ema
    mesa dharejiji cuana peje su beitutana mesa jabuetsuati cuana yama ebuetsua huecuana
    puji. Daja yama yainia Diusu pashanapaenita huecuana puji.
  lid-lid: La-ukei dah badeh, jo Pol atorou. Jo badeh, Kindrei le tiye jo asahan lohowan
    tan, ma tiye jo asahan aposel tan ta atiye sahou badu boho Jises Krais. Kindrei
    amekes doh badeh, ta jo kaleheya oro lau tan badeh, katehei budon toro handru
    ki-in hamon ta budon handru. Ma hawe jo kaleheya oro kaleu handru ta tanan ta
    Kindrei. Ya eme na tanan handru ta Kindrei doh badeh, winiyan leheya oro ta manyah
    mwasin i buku seken ta Kindrei.
  wim-wim: Ayyang, Titus-ang, ngay puth Paul.ang lat inan umpang nungkara. Ngay God.ant
    work iiy-iiyang aꞌ God.angan ngayang kuchany nath-nathan iiy-iiyāng aꞌ wik min
    Jesus Christ.antaman waaꞌ-waaꞌāng thant pam wanch nungantam al-alantan nil God.angan
    ump thanang yipam monkan-wakayn nunang. Nil ngayang kuchanya ngay yipmam maꞌ-aath-aathāng
    thanang yipam thayanam iiyayn, aꞌ puth thaaꞌ-aath-aathāng thananganwey wik kan-kanam
    God.antaman. Anpalana than puth ngul ngaantam-ngeeyayn thanan want-wanttakan woyan
    min nungantaman wakayna.
  yom-yom: Polo, kisadi ki Nzambi ayi mvuala wu Yesu Klisto, boso buididiminu ki batu
    bobo basobolo ba Nzambi ayi boso buididi nzayilu yi mambu ma kiedika madi boso
    buididi khinzukulu yi mambu ma Nzambi,
  san-SIN: අනන්තජීවනස්‍යාශාතෝ ජාතායා ඊශ්වරභක්තේ ර‍්‍යෝග්‍යස්‍ය සත්‍යමතස්‍ය යත් තත්වඥානං
    යශ්ච විශ්වාස ඊශ්වරස්‍යාභිරුචිතලෝකෛ ර්ලභ්‍යතේ තදර්ථං
  yut-yut: Nak Pol, Piŋkop dakon oman monjɨ ae Yesu Kristo dakon yabekbini. Nak mɨŋat
    amɨnyo Piŋkop da iyɨ do manjɨgɨt uŋun dakon nandaŋ gadatni paŋteban abeŋ do nak
    yabekgɨt, ae paŋpulugoko gen bamɨ nandaŋ pɨsaŋek Piŋkop dakon aŋpak yolek ani
    yaŋ do nak yabekgɨt.
  grc-BYZ: Παῦλος, δοῦλος Θεοῦ, ἀπόστολος δὲ Ἰησοῦ Χριστοῦ κατὰ πίστιν ἐκλεκτῶν Θεοῦ
    καὶ ἐπίγνωσιν ἀληθείας τῆς κατ᾽ εὐσέβειαν
  cpc-NT: Naakataki Pablo otyaantzimirori jiroka, jompiratani Pawa ninatzi. Naaka
    Jotyaantapirori Jesucristo onkantya joshiritantaiyaari ikaatzi jiyoshiiyitairi
    Pawa, inkini jiyotairo iroopirotatsiri impinkathatasorintsitairo.
  nhg-NT: Naja nePöblo, que neca netietlatequepano de Deus, hua netlateotitlantle
    de Jesucristo. Yejuatzi niechtlölejque para que por medio de naja moneltocasque
    niecate tli Deus ye quemixpejpenque, hua quematesque lo que tlin melöhuac de toreligión.
  nya-nya: Ndine Paulo, mtumiki wa Mulungu, ndi mtumwi wa Yesu Khristu. Ndinatumidwa
    kuti nditsogolere amene Mulungu anawasankha ku chikhulupiriro ndi ku chidziwitso
    cha choonadi chimene chimawafikitsa ku moyo wolemekeza Mulungu
  ngu-NT: Nejhua, Pablo, niitequipanojcau Dios niman niiapóstol itech Jesucristo.
    Jesucristo onechajtitlan para oniquinhuajcuilij, niman para ma hueyiya intlaneltoc
    on yejhuan Dios oquintlapejpenij, niman para quixmatisquej on tlen melahuac ica
    totlaneltoc,
  kup-kup: Ne Pol, Godiz gog abanap ma Iesu Kristoz aposor abanap ravat hezap ev.
    Met God pi ñetï moreg nao nakap ok, oñ orah rezah ñetï rotap nenañihar haovai
    samah. Met batam nonair nai mapotü bonorah pi epat hah, “Paru añarab nenañ honeo
    pohao tin het hepanez ne zait toh.” Pot hahan hehaek tokat pim hah-pov ou ravapanez
    hah-porah ravahan, Kristohö erat tin pov ba ou batah. Met tokat God dari pimeri
    ba avatamah-pop nañahan ne sat añarab pimeri ravat hepanez au hahan heh-porin
    pim ñetï rotap epov mañohoman paru pimaz homeo badae batat pim baiñetinao parum
    loporizaroh bizat, Pinañ pohao dari het hek, pot homevai sohopanez ne nemeehan
    am mañovai samoh.
  jid-jid: Bulus Ivre koh Irji u toh du Yesu Almasihu ni chuidi bi Irji ni toh njanjaji.
  wmw-wmw: Omi Paulu, ntumisi wa Mwenyezimungu na walii wa Insa Almasihi ipate niwasaidiye
    wanu watondoriwe na Mwenyezimungu wantumaini iye, wejiwe nfululu ukweli vyaisaka
    ibada.
  gmv-GGM: Xoossas doretidayta amanoninne tumu ayanan kallethiza tumma eratethan dichanamala
    Xoossa aylene Yesus Kirstosape kitetida Phawulosape.
  ssg-ssg: Teik pas ie tataiak nga Pol tel unaui Haeu ma tin tel ti tesol aposel ti
    Jises Krais. Haeu kilami nga haxoxoi namili teka seilon i kilamiwen tetan. Nga
    hanau laha lawe waliko salan ti hahanaui Jises Krais lehe laha sohot seilon sawisawin
    tenen Haeu pahan.
  zpo-NT: Dix Tito, Na nak Pab. Na nak tub xaa nkee xchiin Dios, nu mkayaa na yalnabeyy
    lo Jesucrist, zee za na kwent cheen xaa lo re xaa mleey Dios, zee wii re xaa lo
    xaa, nu zee labeyy xaa kwaan nak kwaan wli nu kwaan nzhekla Dios.
  poy-poy: Neni Paulu, ntumintumi gwa Mlungu na ntumintumi gwa Yesu Kristu. Neni nsyagulwa
    kuinyawa njimiru ya wasyagulwa wa Mlungu na kuwalonguziya waumani unakaka wa makaliru
    ga kumfiziya Mlungu,
  qwh-NT: Noqa Pablum Diospa sirweqnin y Jesucristupa apostolnin cä. Pemi cachamashqa
    Teyta Dios acrashqan nunacunata willapänäpaq. Tsenopam rasonpa caq willaquininta
    musyarir, pellamanna marcäcuyanqa, y sielucho wiñe caweta taririyänanpaq caqta
    marcäcur shuyacuyanqa. Tse wiñe caweta qomänantsicpaq caqtaqa rasonpa caqllata
    parlacoq Teyta Diosmi änimarqantsic manaraq que patsatapis camar.
  gaw-gaw: Da Paulus, da bau dayak hanhannu Kayak, Nug ham ii bubuṯe, Nug anuḵanab,
    keeke laa ii heump̱a, bau dayak hanhannu amu megaḵunu nai qaḵa aum, amunu oolp̱a
    genab doyen, ameg mein, Kayak Nug danab ah nuhiḵud daaglagnu tituanaṯom ele amu
    ahilag oop̱a genab doyak ip̱unigṯe bia, amu Kayaknu nai genab ip̱unigṯe amubia
    ele, da Kayaknu uḏat danab amu Jesus Kristusnu totol danab ele daaṯem.
  nca-nca: No Pol, no Anutu koro sunará simó ko Yesu Kristo koro asáŋowí uni yoteno.
    Ŋunde asá niriní nondo Anutuko unipare rokó yereró quro iŋondutuye rewe kondéreweya,
    ko iŋo-iŋo hamó mu yunowe Anutu koro murí howewaŋgo.
  zpz-NTPP: Ya̱ Baly tub yu nu ricy coz nu rlagy Ñgyoozh. Nunu naca̱ aposht ni Jesucrisht.
    Mi zeꞌ bzuu nez mi ya̱ nu cha̱ lat de mbecy nu blosu Ñgyoozh, gun orzeꞌ locyuuba̱
    dey nu fert gyicy cup yu consuel lom, nunu gad lagy dey de coz rishli nu ricy
    den nu nac Ñgyoozh.
  zac-NT: Na Pablo, nahia tubi muzë shtë Dios nu nahia muzë shtë Jesucristo parë guadiꞌdza
    lu ra nagulë́ Dios parë tsaldí lduꞌu raiꞌ más nu parë gac bëꞌa raiꞌ shtiꞌdzë më
    naná de acuerdë con tubi vidë santu.
  kyg-kyg: Nagaemo Poloꞌnamo Goti nofiteꞌmo maiꞌneꞌnaeꞌmo aliꞌyaꞌamo alige Yesu Kalaisi
    apa vekaꞌamo maige huꞌneꞌnaeꞌmo mani avoꞌmo nekaove. Gotiꞌa lekana paino apateꞌniya
    vayaꞌmogi apakesa afiꞌa fatago huge lama gemo alagepa huꞌa afiꞌneꞌa Gotifekeꞌmo
    alagepa huꞌa mono huge hisayafeꞌmo nagaemo aliꞌyaꞌmo neꞌaluve.
  kmk-kmk: 'Kan sika Tito un tuttuwan abeng ku maipagapu’t dit pammati un awad kan
    dita: Iluwaḻuk ta si Apudyus un Ama kan si Jesu Kristu un managu kan ditaku, kaasiyan
    dika kan ipooy da un kapkapiya ka. Sakon si Pablo un mansulat kan sika. Babbaunon
    Apudyus sakon kan osaaka apostoles ud Jesu Kristu. Imbaunak kan Apudyus un umoy
    tumulung sidan pinilina’n tagu na daḻapnu gumakod din pammati da kan madog-an
    din katuttuwaana tigammu da kad matagu da un naapudyusan. Kad awad namnama da
    utdin mataguwan un maid kigad na un insapatan Apudyus sit daan payyan tun lubung
    napaloswa. Bokona mantuli si Apudyus. Utdit dummatong dit timpu, impatigammu na
    tu un namnama utdin ugud na. Ot naitaḻgod kan sakon dit maitudtuduwan din ugud
    na ta siya’d bilin Apudyus un managu kan ditaku.'
  cao-NT: Dios yonati ca Pablo ca ëa xo naa. Jesucristo Chani chitahëhuati ibo xo
    ëa ra. Ea Diós raaniquë ra, ja bini ca nohiria bo mëbiti, jabija ca ja cahëcano
    iquish na. Jabija ca arati quinia ó jato mëpixëhi quiha toa ja cahëhaina iquia.
  bbr-bbr: O Taitas, is Anut nukan sarau ro, Jisas Krais nukan ämän oi ariaim ro.
    Is Pol, isas na kiro ämän jer we musom. Anut nukas is kon sarau ro sare murowon,
    okon, meter roasiret Anut nukas nukan sare marowon akan woiaka epar moin jekur
    rawaun is tamareäimin. Is ak Anut nukan epar ämän tamaroita, ak ämän onoktapau
    jekur äpu maiei. Kiro ämänis ik Anut nukan onok eposek tainoraun ätär mukiäu.
  inb-inb: Nuka Pablo, Taita Dius­pa lutrin­sina, Jesu­cristo kacha­mus­ka­mi kani,
    Alli Willai­ta willaspa purin­ga­pa; chasaka, Taita Dius agllas­ka­kuna pai­wa
    suma iuia­rin­ga­pa; chi­wanka, chi sutipa Alli Willai­ta iachag­samuspa, paita
    iuia­rispa kaug­san­ga­pa.
  hrv-hrv: Pavao, sluga Božji i apostol Isusa Krista poradi vjere izabranika Božjih
    i spoznanja istine usmjerene k pobožnosti
  box-NT: Mu lé ĩnɛ́n Poole á túara ho vũahṹ na kà. Ĩ lé le Dónbeenì ton-sá
    là a Yeesu *Krista tonkaro, bèra a na à bìa le hueekaa à ɓa sĩadéró wíoka
    fárá tĩn à ɓa zũń ho tũ̀iá poni na à wé á ɓa à ɓua míten á à héha
    làa bìo sĩ le Dónbeenì yi.
  ote-NT: Núgui drá Pablo rá ꞌbɛgogui Ajua̱ ne rá apostolgui ra Zidada Jesucristo
    núꞌa̱ bá pɛncagui pa ga ma̱nga ra noya de ra jamfri, pa da gamfri núꞌʉ xa huahna
    Ajua̱. Ne bá pɛncagui pa ga utuabiꞌʉ núꞌa̱ majua̱ni ngu núꞌa̱ dí camfrihʉ, pa
    njabʉ da ꞌmʉiꞌʉ xá hño ja rá thandi Ajua̱,
  wnu-wnu: Io Taitus, ye Pol Qenu wonou sarau munon. Ne Munon inubersi igo Yisas eng
    wonou ye wonou imbigau munon igoar qamb yiimuriamorei. End ye Qenu wonou munon
    yurau wurimaribigor eng ye qobt wurinonogursierine wot oabigar qamb. Qob apand
    eng igub oau naget Qenu wonou qomon eng toaubour.
  zam-NT: Daa, Pab, nac thìb mbi' co' nxo'f zin' cón che'n Diox par ndxen di's che'n
    Jesucrist co' ngon yalbàn loo mèn par tolo leque mèn li nèe mèn no tolo té'th
    mèn cón che'n Jesucrist, mèn co' ndxela's loo cón che'n Diox, mèn co' Diox mcui,
    co' nee di's, mtel' Diox daa par non mèn no nanee mèn lìcque' nac co' ndxela's
    na' loo Crist tac na' nzi tee lique' cas loo Diox.
  zyp-NT: Khazing sae le Zisu Khri apostol a cangpaw kama Paul tah kaa hrongpaw peh
    zingnah chungletah ka sawtei hmuisui a cangpaw Tita khatah ca ka ca kua. Khazing
    tah a thingpaw sahlo khah Khazing tlechainah lang langhme a chuinah a cangpaw
    aa zingnah le biadih hninah letah aa changchy nápawtah kama cawh tawpaw ka cang.
  sey-NT: Yëꞌë Pablo, Maijaꞌquëre quëacaiquë aꞌë, Jesucristo jëjo daoquëpi. Maijaꞌquë
    i̱ tse̱cohuaꞌi paꞌija̱ꞌcohuaꞌire ña nëosicohuaꞌire quëaquëna, asani Maijaꞌquë
    paꞌiji cajë mai sehuoyere nuñere pare sehuoni ti pani huesëyere utejë paꞌija̱ꞌcohuaꞌi
    aꞌë caquë jëjo daopi, yëꞌëre.
  nvm-nvm: Na For nar fas igi isoime Taitas a nijav. Na Godon ikreoknum vo Jesu Kuraison
    vuak abe nijaidiaoijo ijefuon bu na afasorno kiev. Regavo naiji fun Godri imut
    bijieme e iji fur imut bijiainma na ijin ifejdiav. Na bu ifejdiaga bu una buk
    akaij ijia vuak ma iji faivknum ma vierafene maturaime karivak.
  mps-mps: Ena Pol dao, tama ena Godigo sę ebo bidi dao. Ena te Jisas Kraisgo po
    sela pabo sę ebo bidi ena dao. Agai ena dią selama tama tagala palama, tama
    eno te Godigo hagea sai we bidi augwaligo te agade konealubo po augwa homude eno
    bomo iligi pao ena dali te po wai, tama eno augwali tau siyu elama, tama augwaligo
    Godigo mu po selama, tama augwali aga tiwai bidimainogo agai ena te sę mani.
  pab-NT: Natyo Paulo, Enore wakanehare, Jesus Cristo niraene kakoare naxairatya exe
    babera. Enore aoka natyo haomana hoka axikatya natyo nakahinaetya hoka naiyatelikisa
    maheta Enore anere hotyalinai tyakekone. Naotyakisahene Iraiti Waiyexe kakoa hoka
    waiyexe maniya taita tyaonaha maheta.
  llg-llg: Titus ana susuek! Susulak ia neme au Paulus mai, fo Manetualain atan, ma
    Yesus Karistus hataholi nadedenun. Ana nadenu au, atetea hataholi la, fo Ndia
    hele nala sala, namahehele nala. Ana nadenu au atudu dala ndoos boe, fo ala lasoda
    tungga Manetualain hihii-nanaun. No dalak ndia, Manetualain hataholi nala bisa
    lamahena, lae, sila lasoda lakandoo lon. Manetualain bei ta nakadadadik daebafok
    ia, te Ana helu memak, nae, Ndia hataholi nala neu ko lasoda lakandoo lon. Ma,
    memak Ana ta nasapepeko. Nandaa no fain, Manetualain natudu no manggaledok nae,
    Ana nau fee hataholi la lakamboꞌik leme sila sala-singgo nala mai, fo ala leo
    lakandoo lon. Basa boe ma, Ana palenda au, fo laꞌok uu tui-bengga Hala Malole,
    neu basa hataholi la sudi lai bee mesan. Titus ei! O sama leo au ana bongging,
    huu o mua au tamahele noꞌu neu Karistus. De, au hule-haladoi neu Manetualain ita
    Aman, ma Yesus Karistus mana baꞌe fee ita sodak, fo latudu sila dale malolen neu
    o, fo o masoda no sodak ma mole.
  kyf-kyf: Nɩɩ, -amɩ *Pɔlʋ, -ɔ -wa -Lagɔɔ lubhonʋnyɔ -yɔ -Zezu *Klisɩɩ *tietienyɔ,
    -amɩ cɛlɩa 'sɛbhɛ nɩ. Lubho -we -Lagɔ 'nyɛa 'mɩ, mʋ -wa nɩɩ, -wa ɔ -saa -bha,
    ɩn kwa wa dlɩzʋzʋee 'yoo -gʋ, 'ɩn ɩn -slolu wa, wa 'ka gbʋzɔnʋ yibheli, wa 'ka
    -Lagɔɔ sɔlʋ nɔda -tʋ.
  tpi-tpi: Mi Pol, mi wokboi bilong God, na mi aposel bilong Jisas Krais. Em i bin
    salim mi i go bilong strongim bilip bilong ol manmeri God i bin makim bilong em
    yet, na bilong helpim ol long kisim save long tok tru na long bihainim pasin bilong
    God.
  mih-NT: Yuhvi ra Pablo minoo muzu ra Ndyoo cui ta minoo apóstol ra Jesucristo cui
    vatyi cua tyindyei sii ñiyɨvɨ i casi ra Ndyoo ta cua sino iñi ñu. Cua nacoto ñu
    sa ndisa, ta cua sino ca iñi ñu. I casi ra Ndyoo sii ñu vatyi coto ñu cuhva zacahnu
    vaha ñu sii ra.
  qvh-NT: 'Cuyay waugui Tito: Tayta Diosninsi munashganta rurag carmi noga Pablo cay
    cartata gampä apaycäsimö. Apostolnin canäpä Jesucristo acramash captinmi may-saypapis
    wilacuyninta wilacur puriycä. Say wilacuynintami wilacuycä Tayta Dios acrashgan
    cagcuna Jesucristuman yäracur pay munashganno cawayänanpä.'
  kms-kms: 'Nge Pol, nge God ningg yembe ye wuti di Jisas Kraist ningg aposel iri
    nge nyumo raqe wen ur gidiq. God ni nge naip ko di tiqi nundogh ko ye puate te
    pugri: Nge ko ei wute God nap ruso ye te ghav gidiny God nei rimbig kin te quan
    kumo nei rimbig, di ghav gidiny wand nganye kin beghi simbe bad ye te nei rimb
    ei ni God nari kin pugrine ris.'
  agn-agn: Ang pagsolat ta na yo si Pablo, tatang torobolon tang Dios ig apostolis
    ni Jesu-Cristo. Sinobolo tang Dios ang pabakedeno tang pagto tang mga taw ang
    pinilik na, ig para toldokan tanira agod mas maintindian tang kamatodan ang mapagekel
    ong yaten ong tatang madinioson ang pangaboi.
  nhi-NT: Neh Pablo, itiquitcatzin Dios, uan itlatitlancau Jesucristo. Onsilih non
    tiquitl inquinmachtis naquin Dios oquinpihpin macniltocacan in tlahtol tlen cualica
    temaquixtilistli, uan inquinmachtis in tlen milauac tlen techmachtia quenih ittlacachiuasqueh
    Dios.
  ttc-NT: Wetz a'in Pa'k q'apo' wib' nkyin'aq'unan te Qtata Dios b'ix a'in jun tky'ixel
    Jesukrist. Inxik lajo' kxol kye aj joyome' tzan te Qtata Dios tzan tok kywit'b'a'
    kyk'u'j ti'j Jesukrist, b'ix tzan tel kyniky' byenech te tume'l b'an'ax iktza'
    te Qtata Dios tgan tzan qanq'in.
  dan-1931: Paulus, Guds Tjener og Jesu Kristi Apostel til at virke Tro hos Guds udvalgte
    og Erkendelse at Sandheden angående Gudsfrygt,
  kwj-kwj: Ani Pol, ani Gotri tau ra himache, Jisas Kurais himache. Woro Gotri rihi
    nasiro ri himiyama hurahama le wui sembe ha sumbu tini wunu ani okulawa Gotri
    mwanji mwe naha ti wu hambwasini Gotri sumbu tini wu sirinanda kinani o tau ki
    ri ani ondiyasini rumbwero.
  vie-OVCB: Đây là thư của Phao-lô, đầy tớ của Đức Chúa Trời và sứ đồ của Chúa Cứu
    Thế Giê-xu. Ta có nhiệm vụ đem đức tin đến cho những người được Đức Chúa Trời
    lựa chọn, và dạy họ chân lý có khả năng đổi mới con người.
  kze-kze: Táításiyo kemá Póro moórá-aimba sénaumpo isaaó. kemá Áánútuna mayáí-kwáásí
    é'a Ísu Káráísitina aantá-kwaasi-i'a umásinkena si'mákaiwai úne. Áánútumo kwéitamarain-kwaasi
    kwesé aráápamai maí'mai'a kwéesa árai'-monor-aimba ísámae kwéiyesa Áánútuna aampa'ó
    kwéiyontavena Ísu Káráísiti mináímbá simátimiyo séna si'mákaiye.
  mpj-mpj: Ngaa mirlimirli ngayujanu. Tayitaji, kurtingurnangku nyuntuku, ngayulu
    Puulju. Ngayurnara wangkartin Mama ngarnawarrapurlukaku, maajaju ngayuku. Wajarnurni
    kurtingu Jiijaj Kurayijju. Yuu, kurtingurni, wangkararna-jananya wajalkura. Walyjaraya
    Mamaku. Wangkakurna-jananya wajalku, kayilaraya kulilku wangka Mamaku. Yuu, kurtingurni,
    wangkararna-jananya wajalkura, kayilaraya nintirriku wangka yiltaku. Palunyajanuya
    pinalkarra nyinaku.
  lbk-lbk: Sak-en si Pablo ay faan Apo Dios ya apostol Jesu Cristo. Pinilin Apo Dios
    sak-en ay en mangipafikas isnan pammatin nan cheycha'y pinilin Apo Dios ay entakhona,
    ya ta fachangak chaicha ta ammowencha nan kinatet-ewa ay mangischo isnan okhali
    ay maiyafoloy isnan okhalin Apo Dios.
  mto-NT: A̱tseꞌe je̱ Pablo, je̱ Nteꞌyam je̱ myutoompa je̱ myupa̱jkpa je̱ts je̱ Jesucristo
    je̱ kyuká̱tsiva. Je̱ꞌe̱ a̱tseꞌe xtuknu̱ke̱jxtu je̱ts a̱tseꞌe je̱ jayu nvaajnjadat
    je̱ o̱y ka̱ts je̱ o̱y ayook, veꞌem tseꞌe ñapya̱a̱jmjidinit je̱m je̱ Nteꞌyam yꞌam
    kya̱ꞌm pa̱n pa̱n jatyeꞌe vinko̱o̱jnju̱du je̱tseꞌe du̱nu̱jávadat je̱ tyu̱v je̱ꞌe̱,
  bzh-bzh: Sa Paulus, Anutu yi hur sa, geYesu Kerisi yi sinarë sa, in bë sa ġevonġ
    balam sën Anutu ggooin sir raḳ lo ayoj na timu vu yi medejaḳ ġaġek anon sën
    netateḳin aggata niröp vu hil in hil sepa doḳ lo ni.
  guj-2017: સાર્વત્રિક ખ્રિસ્તી વિશ્વાસ પ્રમાણે મારા ખરા પુત્ર તિતસને લખનાર ઈશ્વરનો
    દાસ તથા ઈસુ ખ્રિસ્તનો પ્રેરિત પાઉલ,
  jvn-NT: Layang sangka Paulus marang Titus anakku. Pantyèn kowé tak aku anak tenan,
    awit awaké déwé tunggal pretyaya ing Gusti Yésus Kristus. Muga-muga Gusti Allah
    Bapaké awaké déwé lan Gusti Yésus Kristus, Juru Slameté awaké déwé, ngétokké kabetyikané
    lan katentremané marang kowé. Aku iki peladèné Gusti Allah lan rasulé Gusti Yésus
    Kristus dikongkon ngantepké pengandelé wong-wong sing wis dipilih karo Gusti Allah
    lan mulangi supaya bisa mangertèni pitutur sing bener. Dadiné uripé bisa tyotyok
    karo karepé Gusti Allah lan bisa nduwèni pengarep-arep urip langgeng. Ya iki sing
    wis dijanji karo Gusti Allah kawit mbiyèn lan Dèkné ora pisan-pisan goroh. Pantyèn,
    awaké déwé pada nitèni nèk apa sing dijanji karo Gusti Allah saiki wis keturutan,
    awit pituturé Gusti Allah bab urip langgeng iki saiki wis dikabarké. Ya pitutur
    iki sing tak kabarké. Iki kongkonané Gusti Allah, Juru Slameté awaké déwé, marang
    aku.
  byr-byr: Taaitazai, Polɨnyɨ pɨkarya daꞌ yɨdaꞌmanɨgeinyɨ. Gotɨyare yaasɨwaꞌwawɨnyainyɨ,
    Jizaazai Kɨraazɨtɨyai Nyɨdaasadeinyɨ Apozelɨyainyɨ mwaaihe. Gotɨyai yune gamɨnne
    dahɨlakake aꞌmwera kwalaalyara Kɨraazɨtɨyarɨ lɨmwagyaꞌneraavɨna nyɨmaryaasadeinyɨ.
    Nabaai Gotɨyarebwi mɨdɨbɨꞌdevɨna yagaala nebulyaꞌ yawɨramaaryaꞌnevɨnajɨ gaimwanga
    yaꞌneinyɨ nyɨmaryaasadeinyɨ.
  ian-ian: Wun Pol wun. Wan pas wunayɨ pɨlɨwutaa kwiya. Wan Godna njɨvwa kwutɨga nyan
    wun. Jisas Kraist wan apma nyaangɨt yiga ambuk wun kat wandɨ maa yiga mbutɨgowun.
    Jisasnana nyaaangɨt klalaa Jisasnana kwondumba yiga mbutɨgowun. Wunai kwutɨga
    njɨvwa kɨngiyan. God waa nɨmba ndi God kat maawupmba yelavɨtnja vak kat wun kwunatɨgowun.
    Wan apma nyaangɨk kat ndina maawupmba yelavɨpmbandi walaa ndi kat mbutɨgowun.
    Wan apma vak kat yelavɨtnjeyan God yeta vak vla yetɨgiyandi.
  hun-hun: Pál, Isten szolgája, Jézus Krisztusnak pedig apostola, Isten választottai
    hitének és az igazság megismerésének megfelelően, az igazi kegyesség szerint,
  mcf-NT: Pabado nebi. Nuquin Papan chiacpaden chuibenequid nebi. Adembidi Esuquidistun,
    Ëbi chuibeneta, caidbidi nebi. Aden chuibanac Nuquin Papan cuënaido Esuquidistu
    tantiadonequidquio ma icpanuna. Adquid iquec ma bëdamboec tabadpanuna.
  kjs-kjs: Ni Pol-re Gote-na kogono puma Yesu Keriso-na aposel kogono ali page pi.
  mni-mni: Tengban Mapugi manai amasung Jisu Christtagi pakhonchatpa Paul eihakki
    iphamdagini. Tengban Mapuna khandokpiba misingbu lomba naidaba hingba asada yumpham
    oiba eikhoigi lainingna tambiba achumba aduda chingbinaba amadi makhoigi thajaba
    adubu mateng pangbinaba eibu khandokpiduna thabire.
  yad-NT: Ray Pávuru nu̱rya jirya catera, jiryatiy ravyicha Ju̱denu muchechiy, Jesucrístu
    nusu̱byi jarye ray, ra̱tidye tuva̱chutaniy Ju̱denumu riy sanatuvye, rirya̱datya
    variy samiy si̱tenura saniquejada, ratatiy vu̱vyicha samivye sadiyá.
  mxb-NT: Yuꞌu̱ kúú Pablo, na̱ kéchóon noo̱ Ndios, ta kúúí iin apóstol, na̱ néꞌe to̱ꞌon
    Jesucristo, dá ná kasandaá ña̱yuu ni̱ ka̱xi Ndios kandeé káꞌano iní na̱ Jesús,
    ta kasandaá taꞌani na kanaꞌá ná to̱ꞌon ndaa̱ saꞌa̱ mií ná, dá ná kandeé ná kee
    na táto̱ꞌon ki̱ꞌo kóni̱ Ndios,
  pon-2006A: Sang Pohl, ladun Koht oh wahnpoaron en Sises Krais. I pilipildahr oh
    pekederdohr pwe I en sewese pwoson en sapwellimen Koht me pilipil kan, oh kahluwa
    irail ong nan me mehlel me sansaldahr sang nan atail lamalam,
  maq-NT: Ngahan Pablo, sacuaha ngu mosu hndixahan tsëhë Nina ngahan, hacuaha apóstol
    tsëhë Jesucristu ngahan. Jesucristu casuaxa me ngahan xi cuisécoo rë xuta xi cavaxijinjñi
    Nina, cojo sa xi cumacjain rë me tsëhë Jesucristu, hacuaha cojo tsëhë xi cumachaya
    rë me cjuaquixi rë Nina hane ndaja tsejen xi má me tsëhë Nina.
  hto-hto: Páblodɨcue. Juzíñamui táɨjɨtagamɨedɨcue. Jesucristo orécamɨedɨcue. Juzíñamui
    nɨzécanomo ɨ́ɨnotalle uai cue lluájillena ie orécamɨedɨcue. Daje izói caɨ ɨ́ɨnoga
    ua uai, íaɨoɨ onóillena orécacue.
  por-BRBSL: Paulo, servo de Deus e apóstolo de Jesus Cristo, segundo a fé dos escolhidos
    de Deus e o conhecimento da verdade que é segundo a piedade,
  ces-NKB: Pavel, Boží služebník a apoštol Ježíše Krista, podle víry Božích vyvolených
    a poznání pravdy, jež [vede] ke zbožnosti,
  cui-cui: Xan, Pablon, pon Nacom tatanacuichin mataʉtano Jesucristo pia peitorobi
    jiton tatsin. Jesucristo neitoroba xua tayawenaewa tsane jiwi xua barapomonae
    pejume cowʉntsinexa Nacom. Pewʉnaeya copiya Nacom itapeta barapomonae, xua pejume
    cowʉntsiwa tsainchi. Mataʉtano neitoroba xua barapomonae yaputane taexanaenexa
    Nacom pia pexainyei jume diwesi xua daxota barapomonae Nacom peitabaratha xanepanaya
    pejinompaewa tsane.
  boj-2014: E Pol. E Qotei aqa wau tamo. Yesus Kristus na e qariŋbej deqa e aqa anjam
    mare mare laqnum. Tamo uŋgasari Qotei na giltnjrej qaji naŋgi aqa anjam minjroqnitqa
    qusib Yesus qa naŋgo areqalo siŋgilatqajqa deqa qariŋbej. E na naŋgi aqaryainjritqa
    naŋgi Qotei aqa anjam geregere qalieosib aqa kumbra dauryqajqa deqa ti qariŋbej.
    Qotei aqa anjam di gisaŋ sai. Di anjam bole.
  eng-OEBUS: From Paul, a servant of God, and an apostle of Jesus Christ, on behalf
    of the faith of God’s chosen people, and their knowledge of that truth which makes
    for godliness
  eri-eri: Ji Pol, ji Itou nomo haruwe magana, onodu ji Yesus Kristus nomo aposel.
    No ji Itou no nogo nomo fai-aita bagu hangada nigai waha, nebere huwanyanege ngalengawou
    dangamu nagi boni, beele ngalenga waha isou tei nomo hoyo nigi boni, nere Itou
    nomo onowou oojowei nomo bona huuru hiyainga goyene.
  aly-aly: Ayeng Paul Akngey-kenh warrkenh, Jesus Christ-kenh angkakert. Atha Akngey-kenh
    angka arraty akalty-anthetyek, rernem Ingkart-angkwarr arraty innga apenterl-ayntetyek,
    iterl-arayntetyek.
  wiu-wiu: Polo nopa Akolaline pupu takama yawane Yesu Keraisunomo oane auane yawane
    tuku agome uku. Akolaliyopa one takoa motane ali atoame onekele wedoa takama pomotono
    ta wa no moa kakaka. Ni oneke nate wene pianeya lukoa memotono, one niminimo pine
    to̱a olaukamene wa moa kakaka.
  swe-swe: '[De första fyra verserna är en enda mening i grekiskan.] [Från:] Paulus,
    Guds tjänare (slav, livegen) och apostel (sändebud, ambassadör) åt Jesus den Smorde
    (Messias, Kristus), sänd att föra Guds utvalda [de troende] till tro och insikt
    om den sanning som hör till gudsfruktan'
  cth-cth: Kai Pawl, Cathut e a san lah kaawm niteh, Cathut ni a rawi e taminaw e
    yuemnae hanlah, Jisuh Khrih e guncei lah kaawm e, Cathut koe lah lawkkatang ka
    kangdoutkhai kung,
  mti-mti: Poru, God nauwawa eniwa, sira Iesu Keriso apasoro meuma, God gomiya munne
    igiyawa anotumat muma oya sira anoano natawa me God namive oraiwa oya, me anegne
    apasoro ana.
  pad-NT: Tito, oathi hida onajirija kadaimoni. Hovani Paulo ho. Deus kabadani abono
    ho. Jesus Cristo hora karonavini hiki athi oavaadahaonivini. Deus hora nagathogathovini
    hi'iki va'ora oakodiara kaimoni adani kidija'ari, danoja kaimoni ida vajari'darina.
    Deus va'ora nagathogatho'iki adani kidija'ari. Deua binofiki ida va'ora oka'ojomo'ivini
    athia. Ka'oa hini ida Deus athi ija'ari-ra nava'isohijahakivini hiki hojai asohiki
    binofikia.
  twi-twi: Saa nhoma yi fi Onyankopɔn somfo ne Yesu Kristo somafo Paulo nkyɛn. Wɔpaw
    me na wɔsomaa me se memmɛtrɛw nnipa a Onyankopɔn ayi wɔn no gyidi mu no, na menkyerɛkyerɛ
    wɔn nokwasɛm a ɛde onyamesuro ba
  hlt-hlt: Pathen kah sal neh Jesuh Khrih kah caeltueih kai Paul loh, Pathen hlang
    coelh kah tangnah neh oltak mingnah, dungyan hingnah ngaiuepnah dongkah hingcimnah
    vanbangla kan yaak sak.
  tbz-SIM: Mí mPɔɔri Kuyie nkóo tɔ̃ntì, n tú Yesu Kirisi kó ditɔ̃nnì ndi kɛ nɑ́ɑ́
    nTinɑ́ɑǹsɑ̀ɑ̀tì. Kuyie nkuù n duɔ́ ndɛ kó mutɔ̃mmú kɛ̀ m bo nɑ́kɛ́ Tinɑ́ɑǹsɑ̀ɑ̀tì
    kù tɑ̃ɑ̃tɛ́ bɛ̀ kɛ̀ bɛ̀ɛ ti bɑntɛ́ kɛ́ntɑ̃́ Kuyie, kɛ́ntũ̀ nku kó kucɛ bɛ̀ dò
    nkɛ́ nkù tũ̀mmɛ̀.
  san-GUJ: અનન્તજીવનસ્યાશાતો જાતાયા ઈશ્વરભક્તે ર્યોગ્યસ્ય સત્યમતસ્ય યત્ તત્વજ્ઞાનં
