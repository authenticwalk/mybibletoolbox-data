    ଅଲେତାନାଇଙ୍ଗ୍‌ । ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାଲାକାନ୍‌ ହଡ଼କଆଃ ବିଶ୍ୱାସ୍‌କେ କେଟେଜେ ନାଗେନ୍ତେ
