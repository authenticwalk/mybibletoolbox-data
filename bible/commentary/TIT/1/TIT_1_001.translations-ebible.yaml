    amkoman bangun tangamtinüm, akó amkoman bóktan umul bainüm Godón ubi ngyaben ngarkwatódó.
  cme-NT: Muɔ Pol, muɔmɛi nyɛgãaŋ sɛbɛ daayo‑i. Mi cãa Diiloŋo aa tiraa waa Yesu-Kirsa
    *pɔpuɔrbiloŋ muɔ. Diiloŋo yufelleŋ hilaa bamaŋ nuɔ‑i, u puɔraa-mi wuɔ mi kãyã-bɛi
    ba hũu u maama‑i aa pigãaŋ-ba ninsoŋo‑i ba da ba ta ba wuɔ u hũmelle‑i fafamma.
  sus-sus: N tan Pɔlu nan yi ki, Ala xa konyi nun a xa Mixi Sugandixi Isa xa xɛɛra.
    N na walife alako Ala xa ɲama sugandixi xa danxaniya, e man xa nɔndi kolon naxan
    e raɲɛrɛma Ala xa fe kui.
  pon-2006: Sang Pohl, ladun Koht oh wahnpoaron en Sises Krais. I pilipildahr oh pekederdohr
    pwe I en sewese pwoson en sapwellimen Koht me pilipil kan, oh kahluwa irail ong
    nan me mehlel me sansaldahr sang nan atail lamalam,
  dad-dad: Aya Pol, Negur nẽ ferfer, Jesus Kristus nẽ aposel, Negur igirnẽdin neid
    momoiya nigin ado, momoi nẽ keleĩ uyu irou di, idi fateul bagai dibodõf nigin,
    igirnan,
  zab-NT: Nare Pablɨ cayuna sirvɨ lo Dios, naa tuby apóstol xte Jesucrist par gacnía
    de bniety ni abcuabee Dios gacdeb xpɨnny te par gacbeedeb xa xquel chaldilaazdebny
    ne par gacbeldídeb xa xquel ibánydeb nez lo Dios,
  jae-jae: Anôtônê sakiŋwaga ma Jesu Kilisi nê aposolo aê, Paulu. Anôtô kêsakiŋ aê
    gebe japuc lau-sêkêŋ-gêwiŋwaga, taŋ Anôtô kêjaliŋ êsêac sa naŋ, tôŋ to jawê êsêac
    sêjala biŋŋanô, taŋ ŋam kêsêp Anôtônê mêtê naŋ,
  ksd-ksd: Paulo, a tultul kai God, ma ra apostolo kai Iesu Kristo, da ra nurnur kadiat
    ba God i ga pilak pa diat, ma ra minatoto ure ra dovotina, nina i da ra lotu tadav
    God,
  msm-NT: Siak si Pablo iyan migsuyat to seini. Suguonon a to Diyus aw apustul ni
    Jesu-Cristo no pigsugu din agun makatuu to mgo otow no tahan on pinili to Diyus,
    agun isab masabutan dan sikan matuud no igpang-anad aw ogkinabuhi no diyusnon.
  myk-myk: Nɛ Pɔli wemu wu ɲɛ Kilɛ wo kapyebye ni Yesu Kirisa wo tudunmɔ ge, nɛ wʼa
    we sɛmɛ we ka. Kilɛ ya sipyii piimu ɲaha bulo ge, wʼa nɛ tun na nɛ wu pee yiri
    di ba leŋɛ nʼa daa wu ni, di can wu shɛ pu na na bɛ ni Kilɛ ɲìi fyaara ni,
  sbe-sbe: Yau Paulo, Yaubada yona taupaisowa yo Yesu Keliso yona apostolo, leta ta
    ya kuli. Kagu paisowa meta bena Yaubada yona kaisunuwa tamowaidi ya saguidi sunuma
    unai yo hedehedede mamohoina ya hekatadi. Hedehedede mamohoina ne ye saguida na
    Yaubada yona nuwatu ta miyawatanidi.
  mcr-mcr: Tuwaŋuä tä, nyi Poli Goti Hanjuwä Iqueqä wäuŋuä-wiyqä iqunä, sinyqä äväwqatqä.
    Itaŋga nyi Jisasi Kraisi Iqu, kukŋuä awä tuäkiqämqä änändowatkqä Iqunji. Goti
    Iqu Iqueqä ämaqä ae ätekqä iquauŋi, nyi quwqä quuvqä heqiyqä imŋi yäŋänäqŋqä iwimäkqämqä
    wäuŋui ämamä, itaŋga nyi iquauŋi, kukŋuä naqä-qakuä iuŋi kiqä quatiŋqä näqŋqä
    vqaŋgmdi, iqua näqŋqä ämapiyä-qae, suqä quvqä mimäkqä, äŋguinä imäkäpu, Goti Iqueŋi
    yeeqä iwimäkqäpŋqeŋqätä, inä ämeŋä.
  cux-NT: '''Úú Pablo chi apóstol yeⁿ''é Señor Jesucristo ní diíⁿ ntiiⁿnyuⁿ yeⁿ''é
    Ndyuūs. Ndyuūs dichó''o yā ''úú chi cuuvi inneé ''iiⁿ''yāⁿ s''eeⁿ chi Ndyuūs nndɛɛvɛ
