  uig-ARA: خۇدانىڭ تاللىغانلىرىغا ئامانەت بولغان ئېتىقاد ۋە ئىخلاسمەنلىككە ئېلىپ بارىدىغان
    ھەقىقەتنىڭ بىلدۈرۈلۈشى ئۈچۈن، ئەيسا مەسىھنىڭ روسۇلى قىلىپ تەيىنلەنگەن، خۇدانىڭ
    قۇلى بولغان مەنكى پاۋلۇستىن ساڭا سالام ــ
  tuf-tuf: As Pábloat bah acu ayin carit uch cuihsuro. Bah Tito acu ayin cuihsuro.
