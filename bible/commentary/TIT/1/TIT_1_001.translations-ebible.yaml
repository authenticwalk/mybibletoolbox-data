    ñeñt̃ atarr Parets epuet Puechemer Jesucristo ñeñt̃ Yepartseshar yepen ñeñt̃ara
    Yaʼqueshp̃atañer yepen. Ñetepaʼchña pemuerenaya. Ñetepaʼchña p̃ocshateneʼ eʼñe
