    tok, he nang dok kmel mar ma hor mang karo rhek ruk o minar ruk endruk, nang o
    rhek ruk endruk kam ktong ngaro papat ngok kim E Nut, mar kam mnor mang, to kle
    kor mnam mar mang he kmokpom kar. He enang tok, kua ngaeha to endo tok nma vle
