    nara. Ana o denu au utudꞌu dala ndoos, fo rasodꞌa tungga Lamatuaꞌ hihii-nanaun.
    No taꞌo naa, Lamatualain atahori nara ramahena rae dei fo rasodꞌa raꞌabꞌue rakandoo
    ro E. Lamatuaꞌ nda feꞌe naꞌadꞌadꞌadꞌiꞌ raefafoꞌ ia sa, te Ana helu memaꞌ nae,
    dei fo atahori nara rasodꞌa rakandoo ro E. Memaꞌ Ana nda mana peko-lelekoꞌ sa.
    Nandaa no fain ma, Lamatualain natudꞌu relo-relo nae, Eni fee atahori rasodꞌa
    mia sala-kilu nara, fo rasodꞌa rakandoo ro Eni. Basa ma Ana parenda au uu dui-bꞌengga
    Hara-lii Malolen neu basa atahori sia bee-bꞌee. Titus! Ho onaꞌ ana ngga ena, huu
    ruꞌa nggita tamahere belaꞌ neu Kristus. Dadꞌi au hule-oꞌe neu Ama Lamatualain,
    no Yesus Kristus mana fee masodꞌaꞌ neu nggita, fo ratudꞌu rala malolen nara neu
    nggo, fo musodꞌa no mole-dꞌame.
  msy-msy: Kɨ Pol, kɨ Godɨn ingangarir gumazim, egha Krais Iesusɨn aposel. Kɨ, God
