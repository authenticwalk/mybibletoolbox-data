  gof-ENT: ዬሱስ ኪሪስቶሳ ሃዋሬይኔ ፆሳ ኣይሌይ፥ ጳዉሎሲ፥ ፃፊዳ ዳብዳቢያ። ፆሳይ ዶሪዳ ኣሳ ኣማኑዋ ዲቻናዳኔ ቱማ ኣያና
