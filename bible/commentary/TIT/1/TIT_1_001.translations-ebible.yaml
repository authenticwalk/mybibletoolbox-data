  not-NT: ¿Aintabi, Tito? Naro Paboro nasanguenaquimini. Naro ibimantaga yasintina
    Tosorintsi. Aisati naro iragátane Jesoquirisito. Igáquina nanguemisantacaguiri
    ira icoiguë Tosorintsi jirai. Aisati igáquina nogótasantaguiri ora aisonori arota
    inguemisantasantiro.
  plu-plu: Nah Pol, ku pariye Uhokri gibuk, nah awahkis inin kagta pimin. Kibeyne,
    nah Jesus Cristo giwatni. Nah awahkiska adahan wagahkisne Uhokri gikanyanpu gikamaxwankis.
    Nah awahkiska adahan hiyakkisne gitkis ini hiyakemniki ku pariye inyerwatnene
    ku pariye keh hiyeg wew gikak Uhokri.
  iou-iou: Näk Pol, Anutu täŋo piä ämagän ba Jesu Kristo täŋo aposoro kubä ude itat.
    Unita ämawebe Anututä bian inita iwoyäŋkuko u täŋkentäŋ yämiŋira Kristota nadäŋ
    imikinik täkta naniŋ kireŋkuk. Ba täŋkentäŋ yämiŋira ämawebe unitä man bureni
    nadäwä tärekta naniŋ kireŋkuk. Man bureni uwä irit kuŋat-kuŋat Anututä gäripi
    nadäk täyak upäŋ niwoŋärek täyak.
  ntp-NT: Aanʌ ʌrPaavora Diuusi piooñigadʌ dai Suusi Cristo ootosadʌ. Ʌgai giñootoi
