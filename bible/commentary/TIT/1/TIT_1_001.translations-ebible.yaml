    na yina nin katwa kachine Kutelle
  pjt-pjt: Uwa Taitatja, ngayuluṉa Paulalu lita nyangatja nyuntumpa walkatjunanyi.
    Ngayulu panya Mayatja Godaku waṟkaripai, munuṉa tjukurtjara Jesulu Christalu iyantja
    panya. Godalu aṉangu tjuṯa ngurkantanu palunya waṉantjaku munu panya ngayunya
    wituṟa iyaṉu palula tjanala tjukurpa tjukaṟuru tjakultjunkunytjaku. Kaṉa palunya
    tjananya wangkara nintilpai Christaku tjukaṟuru mulamularingkunytjaku. Munuṉa
    tjanala wangkapai tjukurpa Jesulu wangkanytja uwankaraku tjana nintiringkula tjukaṟurungku
    uti kulintjaku. Panya tjukurpa nyanga tjukaṟuruku nintiringkulaya tjana kulilku
    tjukaṟuru nyinanytjikitjangku Godalu nyakula pukuḻarinytjaku.
  cwe-cwe: Niye Paulo mtumigwa wa Mulungu na mtumigwa wa Yesu Chilisito. Nisaguligwa
