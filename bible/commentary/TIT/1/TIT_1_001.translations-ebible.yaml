    bala djuy'yurra lakaranharawnydja dhiyakuny dhäwuw, märr dhu ŋunhi ŋunhiwurrnydja
    yolŋu walal ŋunhi ŋayi God-Waŋarryu walalany djarr'yurr, walalaŋguny dhu ŋunhi
    märr-yuwalkthinyawuynydja ŋuthanna ḏälthirra Djesuwalnydja, ga nhinany walal dhu
    ga ŋunhi yuwalkŋura yan marŋgithirra marrtji bala nhanŋuny God-Waŋarrwuny.
  kvg-kvg: 'No Pól, nqanek pepa nqæpeaomit. No Mbumbukiam-gé sasae ezoqám neka
    Yesu Keliso-gé u-aném. No Mbumbukiam nqánek gene-veatán: No ezoqam ndigu,
    gevevesam, tiqa unimanqatin-te, zita nøzǿ-tøpazát, yaq ndigu unimanqatin manqat
    mé꞉zøtéz, neka matev eqeieqei-te, av Mbumbukiam ndømbøe-poev, vǿyagāt.'
  rug-rug: Kubere atu nia rau koa goi Taetusi sa leta hie. Arau si keke nabulu te
    Tamasa meke na tie ta garunuqu koe Zisu Karisito, pude turaṉi sari na tie ta vizatadi
    te Tamasa, pude va ṉiṉira ia sa dia rinaṉeraṉe meke sa dia ginilanana sa hinokara
    koasa guguana sa tinoa toṉotona gugua te Tamasa.
  hop-NT: Nu’ Paul, God tūwikiat, pu Jesus Christ ayaatnihqa it penta. God nuy namorstaqe,
    nuy ayataqw, nu put sinomuyatuy qapēvewniyamuy aṅ pumuy öqawhtotoynani; piw itahtuptsiwniy
    ahpiy navotit pumuy tutuqaynani.
  san-URD: اَنَنْتَجِیوَنَسْیاشاتو جاتایا اِیشْوَرَبھَکْتے رْیوگْیَسْیَ سَتْیَمَتَسْیَ
    یَتْ تَتْوَجْنانَں یَشْچَ وِشْواسَ اِیشْوَرَسْیابھِرُچِتَلوکَے رْلَبھْیَتے تَدَرْتھَں
  heb-LB: מאת פולוס, עבדו של אלוהים ושליחו של ישוע המשיח. נשלחתי לחזק ולבנות את אמונתם
    של המשיחיים וללמדם את אמת אלוהים, שבה הכוח לשנות חיי אדם, כדי שיוכלו לקבל את מתנת
    חיי הנצח שהבטיח להם ה׳ עוד לפני בריאת העולם, ואלוהים אינו משקר.
  caf-NT: Si Paul Yak'usda be 'ulhna 'ink'ez Sizi Gri ba whel'a usdli. Ndunnah Yak'usda
    buba 'alha' yint'ah, 'et wheni 'utahábanla. 'Ink'ez khunek 'alha' 'int'ah, t'ehontezin
    Yak'usda ba ndi yun k'ut uzdoolts'i ka.
  mio-NT: Yuhu ra Paulu taa tutu ya, ta musu ra Ndioo cui. Jesucristo cuu ra ni tava
    tiñu chihin yu, vati cua tindei chi ñivi ra Ndioo. Tacan ni cua cuinu vaha xaan
    ini ñi chi ra, vati ni nacachi ra chihin ñi, ta cua coto vaha ñi cha ndicha. Cua
    coto ñi ti cha sacahnu ñi chi ra Ndioo cuhva cuni maan ra.
  srq-NT: Pablo rei se. Dios rimba. Jesucristo chɨmbaaquiatu. Dios que semondo ñee
    ñee sacuã uchiirabo je ra. Ũquɨ̃ Dios ɨcua tuchɨ sacuã ngue semondo ra. Siqui
    turã sacuã Dios rã sɨ.
  kje-NT: Horok eni nano ya'u, Paulus, ma namwali Makromod Lalap Nina hophopon wahwahan
    noro idewe hophopon ma nodi Yesus Kristus Lirna Wawa'an eni. An hopon ya'u ilitolle
    Makromod Lalap Nina ri ninili enihe, leke hi akin namkene naili'il Yesus, la hi
    rauroin Makromod Lalap Nin wanakuku ma namlolo leke lernohi Nin honorok panaeku
    wawa'an.
  gaz-gaz: Phaawulos isa amantii filatamtoota Waaqaatii fi dhugaa beekuu gara Waaqaaf
    buluutti nama geessuuf garbicha Waaqaatii fi ergamaa Yesuus Kiristoos taʼe irraa;
  kud-kud: Yau Paulo, Yaubada yana taupaihowa na Yeisu Besinana ana tauyewasa, yagu
    paihowa teina imohegau ebeha Yaubada ivesinuwaidi'o ya'abiye wahiyaladi, na hiyemidi
    moiha, na walomoihana yave'itaei na ainaena yalauvaidima ta hihanapu.
  urb-NT: 'Tit! Ko nde pe paper pinim ihẽ amondo axo. Ihẽ Páu. Tupãma''e miasu ke
    ihẽ. Jesu Kirisutu mondo ame''ẽ ke ihẽ tĩ. Ihẽ pe Tupã pandu: —Ihẽ kotyhar ke
    nde. Ihẽ asak katu ame''ẽ ta ke emu''e katu eho. Aja rahã ihẽ rehe tapijar te''e
    we a''eta jurujar katu ta. A''eta pe jetehar te ke emujekwa tĩ. Ihẽ rehe ihẽ kotyhar
    ta py''a ke a''eta moĩ moĩ rahã, jetehar te ke a''eta ukwa katu. Ame''ẽ ke emujekwa
    ngã pe — aja ihẽ pe pandu. Jetehar te ke jakwa katu. A''erehe jande ruhãha angaha
    ke rehe jaharõ jaxo. Ame''ẽ rehe har Tupã pandu katu. Kome''ẽ ywy keruhũ nixói
    te rahã, a''e pandu katu. Te''e ym a''e. Tupã putar rahã, myrandu ke a''e muwyr.
    Ame''ẽ namõ uhãha rehe har ngã pe a''e mujekwa. “Ame''ẽ myrandu ke nde pe ihẽ
    amujekwa. Ame''ẽ ke epandu pandu eho ngã pe. A''erehe nde ke ihẽ amondo” aja Tupã
    pandu ihẽ pe. A''erehe ame''ẽ myrandu ke ihẽ apandu pandu aho. Tupã riki jande
    muhãha. Tit! Ihẽ aja Jesu rehe nde erejurujar katu tĩ. A''erehe ihẽ ra''yr aja
    nde. Tupã riki jande pái keruhũ. Jesu Kirisutu riki jande muhãha. Mã peja nde
    rehe a''eta ipy''a katu te hũ. Mã peja nde py''a ke a''eta muhury katu tĩ.'
  fra-LSG: Paul, serviteur de Dieu, et apôtre de Jésus-Christ pour la foi des élus
    de Dieu et la connaissance de la vérité qui est selon la piété,
  san-HK: anantajIvanasyAzAto jAtAyA Izvarabhakte ryogyasya satyamatasya yat tatvajJAnaM
    yazca vizvAsa IzvarasyAbhirucitalokai rlabhyate tadarthaM
  cak-SNT: Inreꞌ Pablo, in ru-siervo ri Dios y in ru-apóstol ri Jesucristo. Jajaꞌ
    xirutak chi ncaꞌntoꞌ ri i-ruchoꞌn chic ri Dios, chi quireꞌ niquicukubꞌaꞌ más quicꞌuꞌx
    riqꞌuin, y chi nicatamaj otz ri ketzij, ri ncaꞌrucꞌuaj chupan ri cꞌaslien ri nika
    choch ri Dios.
  uvh-uvh: Ka Pol na Anutuning kane aming sige slev a Kasira Aming Jisas wari adining
    aposel kane titi waraga' nipmiinga tanga itik naga Taitas guta' midi umpang i
    yokamarik. Na girii Jisas wari kane ka aming arantagim ka anata' kuma' ifakasiranagu'
    ka adita' naktangka tanga iking u ifitangka wara'ning u tanga iik waraga' nipmigu'.
    Wara' na adisining naktangkasi' u ifitangkayama ning tanga Anutuning midi beng
    guk u ituaiminga adi midi u naknga didimeng gi' ira sasuk tangkunang ka Anutu
    wari ka' iyak kareng ka fikifiki ningsa' iik u kabanimo' waraga'sa' suktangkanga
    ira au wara'ning u tanga itik. Ka ka' fikifiki ningsa' iik wara'ning ka wa timinggi'
    sini' Anutu wari u ninim ga' kuma' totangkagu'. Ka Anutu adi midi beng guk tuang
    wara' adi nasi' ni titiga' tuguta' wa adi beng guksa' tita'.
  ino-ino: Nakaeya Polo'na Anumaya Koti ali'ya ve'ka mai'ne'na Yisasi Kalaisi ke ne'afukeno
    hunate'nea ve'ka mai'ne'na avo ka'na Taitasika ne'kamoe. Anumaya Koti'a haikeno
    hapali male'nea vaya'moki akaeyafe afi'a apaipafi male'ne'a lo'kiya vai'a maisaya
    ya'ae Anumaya Koti ke lamake'ake ke'a afi'a alakepa hute'a Anumaya Koti aulakale
    alakepa au'ava kava hisaya ya'aefe ali'ya'ale hunate'ne.
  gnn-gnn: Marrkapmirri Dätitj, ŋarra Bolyu wukirri yukurra nhuŋu, ŋunhi ŋarranydja
    dhuwala Godku djämamirri, ga bo'puyŋunydja ŋarra Djesu-Christku. Ŋayi ŋarranha
    djarr'yurrunanydja, bala djuy'yurrunana ḻakaranharawu dhiyakuyi dhäwu'wuna, märr
    yurru ŋunhinydja walala ŋunhi ŋayi Godthu djarr'yurruna walalanha, walala yurru
    märr-yuwalkthirri Djesuwala, ga yuwalkkuma yana marŋgithirrinydja Godku, bala
    walala yurru nhinanydja yukurra Godkala yana yuwalkŋura romŋuranydja.
  yal-yal: N tan Pɔli nan ito sɛbɛxi naxan findixi Alaa walikɛɛn na, e nun Yesu a
    Muxu Sugandixina xɛrana alogo a muxu sugandixine xa dɛnkɛlɛya, e ɲɔndin kolon,
    e lu Ala kolonni.
  cnt-NT: Jniá₂ Pa₄, lɨ́ng₅ dsa₂ i₂jme₂ti₃ ta₁ ne₄ Diú₄, lɨ́ng₅ jan₂ dsa₂ i₂chen₄
    quián₅ Jesucristo ia₁jaun₂ le₃'én₂ ca₂le₃jɨ́n₃ i₂ma₂quión'₂ Diú₄, ia₁jaun₂ le₃cuɨ́'₅
    jág₁ tí₅ a₂jiog₅ juɨ₅ dse₃,
  tif-tif: Taitus kaa balap o? Nali Pol God ami okok ke-bamdi ami tunum kesi. Kemin,
    Yesus Kraist ayo weng bokop-nalala almi kalaan tunum ke-lom nasiik unang tunum
    imi bakayin tunum ke-lom nimi ok uli ti God ami unang tunum dil mo-lom nalmi no,
    kala ulelase, imi dong dakaayin-bili, tal aba tam almi lak kaata, duu-lomdip almi
    tituun weng uyo asuk talalu utamdip ale, God ami kukup tambal kutal-fukule, ami
    okok kemin kaata kutal-fukusi no.
  nlx-nlx: पौलुसान उगे रेन जो बोगवानान पावोर एने यीशु मसीन प्रेरित हे, बोगवानान निवाड़ेल
    माणहाह तान बोरहा माय मोदेक केरनेन केरता एने आमरा देरमान खेरली एकलीन इही वोदाड़नेन
    केरता मोकलायेल हे।
  apw-NT: Shíí Paul, Bik’ehgo’ihi’ṉań bána’isiidíí ła’íí Jesus Christ binal’a’á nshłíni
    k’e’eshchii; díínko bighą shides’a’, nṉee Bik’ehgo’ihi’ṉań yitahaslaahíí bi’odlą’
    nłdzil doleełgo ła’íí dayúwehégo da’aṉii ágot’eehíí yídaagołsįįh doleełgo, áí
    bee nṉee Bik’ehgo’ihi’ṉań yikísk’eh ádaat’eego alṉe’;
  gum-gum: Na Pablo Tiusweiwan marøb megabig, Jesucristo nøashib karua ørig kur, Tius
