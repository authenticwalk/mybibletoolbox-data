  pan-pan: ਪੌਲੁਸ, ਜੋ ਪਰਮੇਸ਼ੁਰ ਦਾ ਦਾਸ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਚੁਣਿਆਂ ਹੋਇਆਂ ਦੇ ਵਿਸ਼ਵਾਸ ਅਤੇ ਸੱਚੇ
