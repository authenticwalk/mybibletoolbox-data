    huataima yoiyoniquin isca huaquin, —Tsoan uhuun tsain iconcoin uhuun facu Jesushuunoa
    icoinra huaiton unfu ipatiroran, —ishon yoiyoni.
  urt-urt: Ŋam Pol, miyeꞌ wah tikin Got, topoꞌe aposel tikin Jisas Krais. Kin si nalaŋatme
    ŋam pe, kin nember ŋam nat ŋaiye ma mende bongolme bilip lenge miyeꞌ tuweinge
    ŋaiye Got si nalaŋatme tinge pe, ŋoihmbwaip tinge teŋeime kin. Topoꞌe ma malaŋatme
    wusyep mise mil lenge Kristen miyeꞌ tuweinge ŋaiye ka junde kin.
  kiz-kiz: Paulo, n'tumishi ghwa K'yara ni n'tume ghwa Yesu Kristu, kwa imani jha
    bhateule bha K'yara ni maarifa gha bhukweli jhajhileta bhutauwa.
  tzo-TZE: Vu'un Pabloun, vu'un yajtunelun Dios. Vu'un jcholc'opun yu'un li Jesucristoe.
    Ja' laj yac'bun cabtel yu'un ta jcholbe li boch'otic t'ujbilic ono'ox yu'un Dios
    ta vo'one ti chcolique yu'un ac'o xch'unic. Xchi'uc ac'o sna'ic c'usi yaloj li
    Diose yu'un ja' melel. Yu'un ja' ta sventa sc'op Dios ta jna'tic c'usi lec ta
    pasel.
  lex-lex: A' di de Paulus. Aghi' horat di la o'a, a'nu Titus, yoma Paulus a' di de
    Uplerlawna hopopanni id a'u, me a'g ed maka Yesus Kristus Nhopan pa godia Uplerlawna
    lir kalwiedni-paitiotni. Uplerlawna Nwalir nian a' pua Nhopna aghima-rie'a riy
    maka Uplerlawna Nwalir niana re, totpena pesiayni re rla' ga'a. A' di wal pia
    ed mak kodia ir la Uplerlawna wniatutnu-wniaye'eni plollola, totpena hota rmor
    niohora Uplerlawna ralma-riorni.
  dov-dov: Pawulu, mulanda wa Leza alimwi mutumwa wa Jesu Kkilisito alusyomo lwabantu
    basalidwe ba Leza alimwi aluzibo lwanchoonzyo oolo luzuminana abuleza,
  rgu-rgu: Titus au ana susuek! Susuraꞌ ia neme au mai, Paulus, fo Manetualain atan
    ma Yesus Kristus lahenda nadedenun. Ana nadenu au ela atetea lahenda fo Ana here
    na si a namahere nara. Ana nadenu au boe fo atudu eno roos, ela ara bubuluꞌ rasoda
    tuka Ria hihii-nanaun. No ria na Manetualain lahenda nara ramahehenaꞌ rae ara
    bisa hapu soda-moleꞌ manabasa taꞌa. Manetualain beita adu na dae-bafoꞌ ia, tehuu
    Ana helu memaꞌ nae, neuꞌ ko lahenda nara hapu soda-moleꞌ manabasa taꞌa. Ma tebe
    Ana ta dedea fufudiꞌ fa. Naraa no ledo-fain, Manetualain natudu ledo-ledo nae,
    Ana nau soi-tefa na lahenda remeꞌ sala-siko nara mai, ela ara bisa hapu soda-moleꞌ
    manabasa taꞌa. Boe ma, Ana pareta au fo uu tui-beka Tutui Malole Na neuꞌ basa
    lahenda rai basa mamanaꞌ ara. Titus! O sama leoꞌ au ana boki ka, nana huu o mo
    au sama-sama tamahere neuꞌ Kristus. De, au hule-haradoi neuꞌ Manetualain ita Aman
    ma Yesus Kristus Manasoi-manatefa, ela ratudu dale malole Nara neuꞌ o, fo masoda
    no tetu-temaꞌ, mole-dame, ma tesatei-tamadaleꞌ.
  toc-NT: Aquit Pablo hua̠nti̠ cli̠­taxtuy xta­sa̠cua Dios xa̠hua xapóstol Jesu­cristo
    porque xlá qui­li̠­lac­sacni̠t qui­ma̠­la­ka­cha̠ni̠t pi̠ nac­ca̠­li̠s­cuja xli̠­hua̠k
    hua̠nti̠ xlá ma̠n ca̠lac­sacni̠t la̠qui̠ nata­li̠­pa̠­huán nata­la­ka­pasa xli̠­hua̠k
    xta­la­ca­pa̠s­tacni, na̠ nata­ca­tzi̠y lácu Dios lacas­quín nala­ka­chix­cu­hui̠cán
    y lácu aksti̠tum nala­ta­ma̠­yá̠hu
  som-som: Anigoo Bawlos ah oo Ilaah addoon u ah, Ciise Masiixna rasuul u ah, siday
    yihiin iimaanka kuwa Ilaah doortay iyo aqoonta runta oo ah xagga cibaadada,
  mam-C: Ayi'n Pabl, nxi ntz'ib'inji'y u'j lu'n, qu'n jun taq'nil qMan Diosqi'n, ex
    jun tsanjil Jesucrist, chq'o'nqi'n tu'n, tu'n kyniminxjal, a sk'o'nqe tu'n Dios;
    ex tu'ntzin tel kyniky' ti'j Tyol, a twutzxix, noq tu'n kukx tu'n kyximi'n ti'j
    Dios.
  ndj-ndj: Nenga Pauli ndumindumi wa Chapanga na ndundami wa Yesu Kilistu. Nenga shawuliwa
    kuwudindasha ujumilwa wa yivashawuliwili na Chapanga na kuvalongosha vawumanyi
    unakaka wa kwikala ndambu ya kumunowesha Chapanga.
  mbj-NT: Ỹ Paw-Ro, P'op Hagä Do karom seeh, Jesus Kristo mejũũ do see ỹ ti hỹỹh.
    Ỹ Jesus mejũũ ỹ masa P'op Hagä Do asëëw bong doo, baad ta hã rah'yy ka'eeh hyb
    n'aa, baad hadoo do ky n'aa P'op Hagä Do karẽn doo da ji bawät hanoo doo, rabahapäh
    hyb n'aa.
  lat-VUC: Paulus servus Dei, Apostolus autem Jesu Christi secundum fidem electorum
    Dei, et agnitionem veritatis, quæ secundum pietatem est
  ngp-ngp: Miye Paulo mtumwa ywa Mnungu naho ni mwigala ulosi ywa Yesu Kilisito. Hitumwa
    vileke niuzenge mhuwi wa want'hu wasagulwe ni Mnungu, no kuwalongoza vedi wamanye
    ikindedi cho wikazi ukumwelela Mnungu,
  enq-2: Namba Polo, Gotenya kalai akali, Jisasa Kraisanya aposole dokome, endakali
    Gotenya yapao nyepae dupanya Jisasa tungi pingi doko kyeto jakamaiyoo, dupame
    kiningi pii doko mana nyokondape petala, Gote wata-minao katena lamaiyoo pitinopa
    lao, Goteme namba makande lea.
  eng-ASVBT: Paul, a servant of God, and an apostle of Jesus Christ, according to
    the faith of God’s elect, and the knowledge of the truth which is according to
    godliness,
  mna-mna: Nio Paulus, mbesooŋo ki Anutu mi ŋgoŋana ki Yesu Krisi, ta aŋbeede ro ti.
    Zin wal tau Anutu ipeikat zin be tiwe lene na, nio aŋkamam uraata bekena aŋuulu
    zin ma tiurla kini mi tiute kat sua ŋonoono. Naso tito mbulu kini,
  myw-myw: Kalin nuwag ya̱koum Titos. Mamagina natug mounid, ya̱koum, peinan ya̱koum-vak
    nukusimounid Yeisuw Kelis waseg. Takatinabweid towen son Taman Yowbad bisiwyoubums
    va̱gan mo beitaw nuwam. Yey Pawl, Yowbad natouwat, takawein liva̱nen Yeisuw Kelis,
    yey. Gunwotet silma̱nin gamag tasiyas Yowbad nikatigikes angamag tatonen. Alilabes
    tasiyas va̱gan bisimounids beibwein o bikakins tapwa̱loul mounid, mo binmises
    va̱gan biba̱nes mwamoves nag beikous. Peinan pwa̱mug-o Yowbad nilivnek ma̱wan
    towen. Yowbad nag biyaweid, nag. Tut gog towen mo ikamat anilivan towen. Takatinabweids
    Yowbad bo isekeig gunawotet va̱gan batoukum waseg anilivan towen, bageiguy angamag
    wasigeis.
  sby-sby: Njame paulo musebenshi wa Lesa, mutumwa wa Klistu Yesu, walantuma ku bantu
    balasalwa ne Lesa, kwambeti ndibatangunine kulushomo lwakwinshiba cancinencine
    cela kubatwala kubuyumi bwakulemekesha Lesa.
  sll-sll: Ena na Pol molia. Molgere ari God sigare kul terala dire pare engwo hobi
    Kraist pir tere nimni monamio, te God amane mongwo meri monangwo ha maing pir
    po sinama dire, Kraist Yisas na aposel mole ha maing honagi olo di na tongure
    ol te moliwa.
  yaq-NT: Inepo Paplo' teame, Liojta betchi'bo jiapsaka intok a' nesaurita joame intok
    inepo, Jesukrijtota betana yeu pu'aritaka yeteu bittuari, junuen inepo, jume'
    Liojta yeu pu'arim, bempo'im, Liojta betana weyeka a' nok lutu'uriata intok bempo'im
    Liojta sualeka a' yo'oree'u betana, junaet am majta betchi'bo a' tekil maki. Ini'i
    lutu'uria, inim, Liojta betchi'bo tu'isi yee jiapsituame betana.
  uro-uro: Rhangät täkt ama enge di nagem ngo ma Pol ama latka vä ma Ngämuqa aa rem
    dä ma Jisas ma Krais aa ngangga na ngo ivakt iva ngu su ama ruvek kärarhani i
    sa ma Ngämuqa qa armeng däm da iva ama qrot arhä qatnanakt bä va rhat dräm ama
    engäktki dä va rhat tualat na ama lat kärangätni i ama mär ngät dä aa saqong.
  ita-1885: PAOLO, servitor di Dio, e apostolo di Gesù Cristo, secondo la fede degli
    eletti di Dio, e la conoscenza della verità, che è secondo pietà;
  muy-muy: Abəki wakita hini ti nu Pol, nu bay məgri tʉwi ana Melefit, nu zal asak
    ga Yezu *Krist. Àslərbiyu nu ti nə̂jənaki ndam ya ti Bay Melefit àdaba tay a ni,
    ti tə̂fəki ahàr, ti tə̂sər jiri gayaŋ ni. Tə̀səra ti atanjəhaɗ akaɗa ge Melefit
    ya awayay ni,
  kqc-kqc: Na Paul, kaere bi Sei di moimai rei tavoi reida amiye, ma Iesu Keriso di
    nifeidena amiye mina yaku bura reida. Mina reida dada, Sei yaku ini auba reyo
    vene bi ini mokena vari gira aesi sina rama di mokena moisi Sei ini mokena kana
    bi regedi. Ye toga toga ameibobina vegu di uka mokena moigifa, goina bi Sei, kaere
    ofa de nido, bi ari dobau sena nitore reyo.
  tav-tav: Yʉ Pablo ati pũuropʉ petoacã mʉ yʉ queti joo mʉre, Tito. Dio cʉ paabojari
    majocʉ yʉ ã, cʉ ye quetire buio teñaʉ. Jesucristo ye quetire cʉ cabuio rotiricʉ
    yʉ ã. Dio cʉ cabejericarãre yʉ buio rotimi Dio, Jesucristo yere na api nʉcʉbʉgoato
    ĩi. Cʉ ye queti cariape macaje ã, na ĩ majiato ĩi yʉ buio rotimi Dio. Tie quetire
    api nʉcʉbʉgorã, Dio cʉ caboorore bairo caroaro ani majigarãma.
  eng-ULB: Paul, a servant of God and an apostle of Jesus Christ, for the faith of
    God's chosen people and the knowledge of the truth that agrees with godliness,
  spa-VBL: Esta carta viene de parte de Pablo, siervo de Dios y apóstol de Jesucristo.
    Fui enviado para edificar la fe del pueblo escogido de Dios y para compartir el
    conocimiento de la verdad que conduce a vidas dedicadas a Dios.
  fra-_FOB: Paul, serviteur de Dieu, et apôtre de Jésus-Christ pour la foi des élus
    de Dieu, et pour la connaissance de la vérité, qui est selon la piété,
  hau-ULB: Bulus, bawan Allah, kuma manzon Yesu Almasihu, ta wurin bangaskiyar zababbun
    mutanen Allah da sanin gaskiya da ta yadda da allahntaka.
  mal-mal: നമ്മുടെ രക്ഷിതാവായ ദൈവത്തിന്റെ കല്പനപ്രകാരം എന്നെ ഭരമേല്പിച്ച പ്രസംഗത്താൽ
    തക്കസമയത്ത് തന്റെ വചനം വെളിപ്പെടുത്തിയ,
  kkc-kkc: A Polo, Godeeyo tou teli odoo. Osoloso Yesu Kelisoye a diye diso, ayo Godeeye
    hesia odoo mapoo Yesuwo goo maga tei goo eligiga, diayo tei too ee kauwulame.
    Bei, tei goo ogoso diayo Godeeye goomoga goo ee tomo silesibulone dabalai goo
    ee eligileiso.
  lit-lit: Paulius, Dievo tarnas ir Jėzaus Kristaus apaštalas, atitinkantis Dievo
    išrinktųjų tikėjimą ir aiškų pažinimą tiesos, kuri atitinka dievotumą,
  urd-GVR: Yih ḳhat Paulus kī taraf se hai jo Allāh kā ḳhādim aur Īsā Masīh kā rasūl
    hai. Mujhe chun kar bhejā gayā tāki maiṅ īmān lāne aur ḳhudātars zindagī kī sachchāī
    jān lene meṅ Allāh ke chune hue logoṅ kī madad karūṅ.
  far-far: Titus 'ae, nau sa Paul na wane rao God ma na lifurongo sa Jesus Christ.
    God nia eresi nau mai fua ne nau ku fanikila na famamanalae wane ne God nia filida
    ki, ma fua ne nau ku famanata kera ani na ru mamana ne ka 'adomia wane ki fua
    kera ka to sulia maurie ne God nia doria.
  suz-BL: गो परमप्रभु यावे आ वाइल नु येसु ख्रीस्‍त आ सोइश्‍शो, थमा सुइक्‍ब पावल नङ।
    परमप्रभु यावे आ योव़शो मुर आन कली थमा सुइक्‍चा आ पर्बम शेंतीक नु मेको तुइश्‍शो
    रे रिम्‍शो गेय पचा माल्‍ब, दे शेंब दुम्‍ती।
  car-NT: Paulus, mo'ko Tamusi pyitory, mo'ko Jesus Kristus napojoma'po, ero kareta
    merojan. Tamusi amyikanamon me mo'karon Tamusi napo'i'san ypoto'man me wa. Moro
    nendoto kari'na yponen iporono oka uku'poto'man me wa.
  amp-amp: Na Pora, nann ndar gontwat wandfiwann ni Taitusn. Na Bro Nkifrar kfo htamo
    hingrna yimaya. Nann hingrnahukanr Jisas Kraisrhu aposer hingrneft. Bro Nkifrar
    nann yakhato kfo tkrurafmor tur bi yak htamo yimampno yihato kfo nuhas marnya
    bomarnyakfot tu Jisas Kraisrhu mrokfothu hik yuhat.
  bht-bht: मैं, पौलुस ऐ चिठ्ठी तिजो लिखा दा है, मैं पिता परमेश्वरे दा सेवक कने यीशु
    मसीह दा प्रेरित है, मिंजो परमेश्वरे दे चुणयो लोकां दे भरोसे जो मजबूत करणे कने
    उना जो सच्ची शिक्षा जो जाणने च सहायता करणे तांई चुणया है। ताकि सै ऐसी जिन्दगी
    जीन जड़ी परमेश्वरे जो खुश करदी हो।
  eng-NOY: Paul, a servant of God, and an apostle of Christ Jesus, for the faith of
    God's elect, and the knowledge of the truth which is according to godliness,
  cub-NT: Yʉ, Pablo, toivaicõjeivʉ apecʉre iyoca paperayocare mʉre. Jʉ̃menijicʉre
    memecayʉbu yʉ. Aru Jesucristo ʉ̃i yávaiye méne beorĩ coyʉicõjeimaracacʉbu yʉ máre.
    Nópe d̶ayʉbu, Jʉ̃menijicʉi beoimara mácavʉ ne jʉ arãjiyepe ayʉ Jesús ʉ̃i yávaiye
    méne aru ne majinajiyepe ayʉ caiye iye bueiyede jãvene aipe d̶arĩ Jʉ̃menijicʉ
    ʉcʉre põeva ne d̶aiyede.
  ita-1927: Paolo, servitore di Dio e apostolo di Gesù Cristo per la fede degli eletti
    di Dio e la conoscenza della verità che è secondo pietà,
  lww-lww: Kiau erau Taetas, In na Pol, nekekaran nevitawe ko sina e m̃aki nini, e
    kia kiena ne Ntewa, nap̃a in na kiena yar na yum̃aena, a e kia kiena ne Yesu Kristo,
    nap̃a in na nepe kiena nalologena. Nesike e yo nini, nesum̃a nemiyum̃ae ke ga
    wa, nemio yeririna la nap̃a Ntewa pisaar la sape ape kiena, komin sineun nesape
    popon kiela viawaena imi m̃arera laa ga wa, a kiela nakiliaena e visena lelaga
    imi ve keviu laa ga wa. Visae ve sa nene, yoko kiela p̃elaga kilia imi torokin
    p̃elaga kiena yar wa tap̃ena lala kiena ne Ntewa,
  ckb-ckb: لە پۆڵسەوە، بەندەی خودا و نێردراوی عیسای مەسیح، لە پێناوی گەشەکردنی باوەڕی
    ئەوانەی خودا هەڵیبژاردوون بۆ ناسینی ئەو ڕاستییەی کە بەرەو لەخواترسییان دەبات،
  nas-nas: Ning Paulaꞌ tee Kumponing bakaang botovotonaaꞌ eeꞌnoko kara-okomui-nka
    Jiisuuꞌ Karistooꞌ bakaang. Kumponinge botomuuꞌnung bakaning teie miruꞌuruꞌning
    tampaꞌ masikaꞌanta-koo pakuaramaꞌnaang eeꞌnoko tee kara masikung koompari otoko
    kato nau-antavaranko tampaꞌ tasiꞌpai siompaama Kumponing dotu-antanaꞌ otoroaing,
    domampariri ookara batei-koo otoroainaꞌ nooruupiariainaꞌ;
  uvl-uvl: Titus, iau Paulus koi ehas ia alalaha nei pe ehas ia ke lange iong. Iau
    e umume nge NeHalang pe Iesus Kristus tal hote iau ke nena hekulkulonga ana non.
    Pe kulosia iau ke e hekerkereng ia NeHalang nena hana mur leteria manmanna ngana.
    Ngana laka NeHalang nena hana mur nenge hesilei hote iri lo. Pe e hetore iri nga
    helenga manmanna ngana nenge halaua iri ke te nanasia NeHalang nena poinga mur.
  eng-BBE: Paul, a servant of God, and an Apostle of Jesus Christ, in agreement with
    the faith of the saints of God and the full knowledge of what is true in harmony
    with religion,
  ixl-CNT: In Pablo, taqꞌonom u Tioxh utz, in ichaj u Jesucristo tiꞌ talax tu qꞌu
    aanima qꞌuꞌl txaael nal tu u Tioxh aas sinima vinujul; ayaꞌ u Jesucristo. Utz
    ichaj tiꞌ ichusax qꞌu chusbꞌal tiꞌ ibꞌanax qꞌu kam tiꞌ u okchil kꞌatz u Tioxh.
  xsi-xsi: Naŋa Paulo, naŋa amo Maro Kindeni ne wurâta tamâta wa Yesu Kirisi ne pâri-tamâta
    wa. I ipatea naŋa ku isupwana tu apaŋonzi tamâta muŋga ipateanzi ŋinde nenzi ilo-kalo,
    ŋana ma kalonzi tawana i. Aku isupwana ŋana asukanzi tu ma kalonzi ŋgere sondo
    ŋana ŋgua mao kâ, ŋana ma sipaveta kuku vetâŋa rârâni Maro Kindeni ilo papa ŋinde.
  crx-NTPO: Si Paul Yak'usda be 'ulhna-un 'ink'ez Sizi Gri ba whel'a'-un usdli. Nyoonne
    Yak'usda buba 'alha' yint'ohne, 'et wheni 'utahabanla. 'Ink'ez khuni 'alha' 'unt'oh-i
    t'ehontazin whe Yak'usda ba ndi yun k'ut uzdolts'i' ha. 'Et wheni 'ulhna-un usdli
    whe whusaz'a'.
  kan-OKCV: ದೇವರು ಆಯ್ದುಕೊಂಡವರ ನಂಬಿಕೆಗನುಸಾರವೂ ಭಕ್ತಿಗನುಸಾರವಾದ ಸತ್ಯದ ತಿಳುವಳಿಕೆಗನುಸಾರವೂ
    ದೇವರ ಸೇವಕನೂ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಅಪೊಸ್ತಲನೂ ಆಗಿರುವ ಪೌಲನೆಂಬ ನನಗೆ
  bbb-bbb: Taetasi fasi ige Foru nare isoena a nijave. Na Godido imenoekinu ro Jesu
    Kuraesido vua abe nijasianoevo ijadufuo bu na Afaserono kievo. Ro naeje fune Godire
    umui datema ijadufuo na e ije fu kumema ije ifejiave. Na ifejiaga bu una buki
    akae ijia vua maeje fiekinu ma vierafe areme bu maturaena karivake.
  blw-blw: Haén ah Pablo way aposel Jesu Cristu way chan sérfi an Apudyus. Wat antoyan
    hen sorat-o an heay Tito way anào tot-owa gapon ommafurotantaaw an Jesu Cristu.
    Haén, piniyarà way i mangempapegsa hen afurot hen anchichay tatagu way chinuchuttokan
    Apudyus, ya ta epaka-awat-o agé an chicha hen anchi tot-owa ah komamanancha an
    hiya.
  tam-2017: 'தேவனுடைய ஊழியக்காரனும், இயேசுகிறிஸ்துவினுடைய அப்போஸ்தலனுமாகிய பவுல்,
    பொதுவான விசுவாசத்தின்படி உத்தம மகனாகிய தீத்துவிற்கு எழுதுகிறதாவது:'
  azz-NT: Nejuatzin ya ni Pablo nitequitique de Dios huan no nitatitanil de Jesucristo.
    Huan Cristo nechualtitanic para niquinualcuilis ne tacuautamatilis para naquen
    Dios quinijitac ya ma pohuican ihuantzin. Huan no Cristo nechualtitanic para niquinyecajsicamatiltis
    in taneltocani de ne yec Tajtoltzin ten cualcui chipaucanemilis. Huan no Cristo
    nechualtitanic para niquintaneltoctis in taneltocani de ne yec nemilis ten amo
    queman tamis.
