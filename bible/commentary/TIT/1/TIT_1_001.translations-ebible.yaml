  gmv-NT: ፆሳስ ዶሬቲዳይታ ኣማኖኒኔ ቱሙ ኣያናን ካሌꬂዛ ቱማ ኤራቴꬃን ዲቻና ማላ ፆሳ ኣይሌኔ ዬሱስ ኪርስቶሳ ሃዋሬ ጊዲዳ
