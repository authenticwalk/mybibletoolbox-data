  cop-CNT: ⲡⲁⲩⲗⲟⲥ ⳿ⲫⲃⲱⲕ ⳿ⲙⲫϯ ⳿ⲡ⳿ⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⳿ⲛⲧⲉ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ⲕⲁⲧⲁ ⳿ⲫⲛⲁϩϯ ⳿ⲛⲛⲓⲥⲱⲧⲡ ⳿ⲛⲧⲉ
