    nōmo some karakanapo. Kakaro someane kaikia Kotimo ainane kekemahoasimo nōmo
    reane arareraka tarirakanapo.
  kik-kik: Nĩ niĩ Paũlũ, ndungata ya Ngai na mũtũmwo wa Jesũ Kristũ. Ndũmĩtwo nĩguo
    andũ arĩa athuure nĩ Ngai mongererwo wĩtĩkio na ũmenyo wa kũmenya ũhoro-ũrĩa-wa-ma
    ũrĩa ũtwaranĩte na ũhoro wa kwĩyamũrĩra Ngai,
  cap-NT: Wejrtc̈ha Pablutqui, Yooz mantitacama okiñ z̈oñtc̈ha, niz̈aza Jesucristuz̈
