    ni tatami. A Vure, ra viri i korimule hita, i puka talea a nita muholi iea na
    parava i vulakia. Muri i ru na limagu, i vakuku iau ga vakalongo ne huriki. Titus,
    o manga e tugu muholi, a vuhuna o luhoi torea e Isu i manga iau a luhoi torea.
    A Vure, e Tamane hita, turane Isu Kristo, a bakovi i korimule hita, ru gu rata
