    madhutu dadꞌèi Lamatua. Dènge sèmi èèna, dhèu unu Ama Lamatua reꞌa, na, bèli-camèdꞌa
    rèngu mamuri taa-taa dènge Ne. Lodꞌo Ama Lamatua pajꞌajꞌi mèka rai-haha ne, te
    ngaa Na moa mema, bèli-camèdꞌa dhèu unu Na mamuri taa-taa dènge Ne. Nèngu neꞌa
    boe leko-monya. Dꞌai lodꞌo na, ka Ama Lamatua peka paledꞌa, na, Nèngu saku eele
    sasala-sigo dhèu, sèna ka ra mamuri taa-taa dènge Ne. Aa Na paredha jaꞌa ho laku
    peka Lii Lolo Beꞌa hia dhèu aaꞌi-aaꞌi ètu mia-mia. Titus! Èu ne nuka sèmi ana
    dꞌèlu jaꞌa sa, lula èu dènge jaꞌa ne sama-sama parcaya Kristus. De jaꞌa sabajꞌa
    mi Ama Lamatua dènge Yesus Kristus dhu hia mamuri mi èdhi, sèna ka Ra padꞌelo
    dꞌara hua iia Ra mi èu, ho èu mamuri dènge mera-milu.
  tnp-tnp: Taitəs. Iəu Pol, iətətei nauəuə u kəm ik. Iəu slef kəti rəha Uhgɨn, kəni
    iəu aposɨl kəti rəha Iesu Krɨsto. Təmahli=pa iəu məmə iəkasiru e nətəmimi nətəm
    Uhgɨn təmɨtəpɨn rəkɨs ilah məmə rəhan mɨn, məfəri nəhatətəiən rəhalah, masiru
    e lah məmə okotəhrun nəgətuniən pəhriən. Nian nətəmimi kəutohtəu=pən nəgətuniən
    pəhriən əha, kəni rəhalah nəmiəgəhiən otəhruahru kotəhmen=pən e noliən iətəm Uhgɨn
    tolkeikei.
  urd-urd: पौलुस की तरफ़ से तीतुस को ख़त, जो ख़ुदा का बन्दा और 'ईसा मसीह का रसूल है।
    ख़ुदा के बरगुज़ीदों के ईमान और उस हक़ की पहचान के मुताबिक़ जो दीनदारी के मुताबिक़
    है।
  hot-hot: Ya Pol, Wapômbêŋ anêŋ anyô ku ma Yisu Kilisi anêŋ aposel, yahato kapya
    êntêk. Yisu Kilisi hêv ya ek yanaŋ anêŋ abô bêŋ ma yambatho ŋê takatu ba bôk habi
    baŋ hayô hêk i iniŋ êvhaviŋ loŋ. Lôk yanêm auk ek neyala abô avanôŋ atu ba halom
    avômalô ek nêmô êtôm Wapômbêŋ anêŋ lahaviŋ
  mqj-NT: Inde sura'e melolo kaleku, Paulus, ummuki'i. Kaomo te sabua'na Puang Allata'allae
    anna rasulna Puang Yesus Kristus. Naturona' la umpamoloi to napilei Puang Allata'alla
    anna malara matoto' kapangngoreananna, anna la kuparunduk lako kapaissanan diona
    pepa'guruan tongan. Inde pepa'guruan tonganne la umpatette ma'rupa tau manuru'
    langngan Dewata,
  rus-SYN: Павел, раб Божий, Апостол же Иисуса Христа, по вере избранных Божиих и
    познанию истины, относящейся к благочестию,
  mbh-mbh: Tho a Pol, tho ini a God ile toko umonga, na Jisas Krais ile pakeke. Na
    God i ateal tho ve aro tho pamireal tokokoe areko God i ateal or lale ve aro or
    ini ile, mo olemio nge i. Na i ateal mun tho ve aro tho opoal or mo olemi mire
    senu nge a God ile riong nunganga ako i ritet nge mimiong ako God i sis ve aro
    o panes i.
  bdd-bdd: Natugu Taito, ꞌino leta bewa taugu Paulo ꞌoiguwega, taugu Yehoba ꞌina topaihowa
    ta Yesu Keliso ꞌana tohepwaila. Cigu paihowaina ꞌiꞌebwaegauwa ma taudi Yehoba
    ꞌana hesihesinuwao yaꞌabihe waiwaiyedi ma sihemisa moisa ma nuwadi ꞌisabwalena,
    ta ꞌoinega sanapu moisega sipaihowa dumwalu.
  cbt-NTPO: Ca Paonoco ninshitaranquën, ni'quë'. ¿Noya ya'huaran? Noya canta' ya'huarahuë.
    Tata Yosë hua'anëntërinco ni'ton, inasáchin natërahuë. Quisocristo acorinco nanamën
    a'china'huaso marë'. Yosë huayoninpoa' ni'ton, huëntonënquë ya'conëhua'. Nóya
    natëcaiso marë' a'chinarahuë. No'tën nanan a'china'huaso marë' acorinco. Ina natëhuatëhua',
    no'tëquën imasarëhua'.
  srn-NT: Gi Titus, Disi na wan brifi fu Paulus. Mi na wan knekti fu Gado nanga wan
    boskopuman fu Yesus Kristus. Mi mus tyari sma di Gado ben teki gi Ensrefi, kon
    na bribi èn mi mus leri den san na tru, fu den sa libi leki fa Gado wani.
  cta-NT: Pablo laca naꞌ. Ndyaꞌa̱ naꞌ lo cña jiꞌi̱ ycuiꞌ Ndyosi, loꞌo juaꞌa̱ nguaꞌa̱
    lo Jesucristo cña ꞌna chaꞌ tsaꞌa̱ chcuiꞌ naꞌ chaꞌ tsoꞌo jiꞌi̱ Jesús loꞌo xaꞌ ñati̱;
    ngaꞌa̱ chaꞌ chcuiꞌ naꞌ loꞌo ñati̱ nu cua laca ngusubi ycuiꞌ Ndyosi jiꞌi̱ chaꞌ
    caca nguꞌ ñati̱ jiꞌi̱ ycuiꞌ Ni, chaꞌ jlya tsoꞌo la tiꞌ nguꞌ biꞌ jiꞌi̱ Ni liꞌ.
    Cua nda Jesucristo ꞌna lijya̱a̱ chaꞌ ca cuayáꞌ tiꞌ nguꞌ lcaa chaꞌ liñi jiꞌi̱ Ni,
    chaꞌ taca cuaꞌni tlyu lcaa na jiꞌi̱ ycuiꞌ Ndyosi,
  bqc-SIM: Ma Pↄlu, Lua zↄ̀blena, Yesu Kilisi zĩna, à ma zĩ mà gbɛ̃́ pↄ́ Lua ń
    sɛ́ↄ da a zɛ́u, mí tó aa lousisia sĩana dↄ̃,
  tcz-CHONGTHU: Hiche Lekhathot hi Pathen soh chule Yeshua Christa solchah, Paul'a
    kon ahi. Keima Pathen in alhendoh saho laha tahsan thudol seiphong ding le Pathen
    mite hindan ahetthem theina diu thutah chu hil dinga ei kisol ahi.
  mar-mar: देवाच्या निवडलेल्यांच्या विश्वासासाठी आणि सुभक्तीनुसार असलेल्या सत्याच्या
    पूर्ण ज्ञानासाठी नेमलेला येशू ख्रिस्ताचा प्रेषित आणि देवाचा दास पौल, ह्याच्याकडूनः
  snp-snp: Aiyo, lakoina koli kikitonimo nanefo ona Taitusiyo, namo Polo, Goti kouba-nabala
    we ido Yesu Kilisto aposolola ya lufuwa ama wi fulo kedowe. Eyo. Lonowalo fulo
    nedami, ya Gotikafo iyaina o gedami wenena koli kikitenawae, loto, ido ka ona
    kula yakafo monate olu felegaga o ledami ka ya kolife lenawae, loto lonowalo ya
    fulo nedami ne.
  isl-isl: Frá Páli, þjóni Guðs og sendiboða Jesú Krists – sendur til að efla trú
    þeirra sem Guð hefur útvalið og kenna þeim að þekkja sannleika Guðs.
  spy-NT: Anii nyoo Bāwulō nyoo āyēchinē Yēyiin yiisyēēt. Kitoola ꞉Yēēsu Kiriistō
    āyēku *lēbkēēyiintēēnyii ānkōōyooktoo āyēētyēēchi biiko choo kiikukwey ꞉Yēyiin
    kōōyēnchi inee ankaaneet icheek manta kurubta keey kiyēē mākwēēch ꞉Yēyiin.
  xnn-xnn: Sak-en si Pablo ay baan Apo Dios ay mensolat ken sik-a Tito ay anakko isnan
    pammati ay wada ken daita. Pinilin Jesu Kristo sak-en ay esay apostolisna tapno
    maibab-aaak ay mangbadbadang isnan ipogaw ay pinilin Apo Dios tapno mabadanganda
    isnan pammatida ya isnan mangtekanda isnan tet-ewa ay mait-itdo ay mangipagpagtek
    isnan nadiosan ay ogali. Nan maipoonan nan oblak et gapo isnan namnamaen tako
    ay biyag ken Apo Dios ay maid patenggana. Si Apo Dios ay maid polos kampotna et
    inkalina nan biyag ay deey id sang-asang-adom ngem sokod id wani sanapay ilawlawag
    ay osto tay id wani nan osto ay timpo ay pinilina ay mangipagtekana. Inpagtekna
    isnan gawis ay damag ay intalekna ken sak-en ay ibagbagak tay siya nan inbilin
    Apo Dios ay mangisalsalakan ken datako. Sapay koma ta kanayon ay wada ken sik-a
    nan layad ya anos ya nan natalna ay nemnem ay magapgapo ken Apo Dios ay Ama yas
    Jesu Kristo ay mangisalakan ken datako.
  mwe-mwe: Nne Pauli, ntumwa jwa a Nnungu na ntume jwa a Yeshu Kilishitu, njitumwa
    kwa ligongo lya bhanndunji bhaagwilwenje na a Nnungu, kwaalongoyanga ku ngulupai
    na kweli na namuna ja mmbone ja tama malinga shibhaapinga a Nnungu.
  tte-tte: Yau Paulo, Yaubada ana topaisowa yo Yeisu Keliso ana tosagenawasa (apositolo).
    Iya iyawasayau tomo siya Yaubada igitesipwaili ali meli yakabiyakaiwe, na wasa
    dudulaina yayakataili na mesabana mumuga bwaite Yaubada nuwanuwana simuliya.
  tcs-tcs: Dis leta i kam prom mi Pol, wan sebant blo God. Zizas Kraist i bin meke
    mi wan misnareman blo em. Em bin sane mi kam po elpe demwan po bilib uda God i
    bin suzem ane po tise dempla po sabe da trutok baut wiskain po stap lo da wei
    wiskain God i wandem.
  hlt-THB: Khawsa tyihzawih na awm nawh Khawsa ing ak tyh thlangkhqi ak cangnaak ingkaw
    Khawsa ak kawngaih benna ak sawikung awitak cyihnaak –
  soq-soq: Ne Paul ipa God nolawa dewalala ita Iesu Keriso aposeliwa dea. Me ne waaubanena,
    God apanawa mida me sonabamona waeuwamopino Iesu Keriso bedewe sumanaintompe ita
    ulaipaida intawa no sumanaimba waeuwa wadia rua atentompaa baiwa.
  qub-qub: 'Cuyay ermänu Tito: Noga Pablo Tayta Diospa sirbejninmi, Jesucristupa apostulnin
    caycä. Jesucristo acramasha captinmi may-chaypapis willacuyninta willacur puriycä.
    Tayta Dios acrashan cajcunatami yachaycächë Diosninchi munashannöna goyänanpaj.'
  att-att: Sikán si Pablo nga mattúrâ nikaw, Titò. Sikán yù aripan ni Namarò, nga
    minángngilayalayâ nga sinullà ni Apu Kesu Kiristu ta mangilayalayâ kuna sù ira
    tatolay nga piníli ni Namarò, tapè mepasigaggà yù ángngikatalà da ánna malannalannapán
    yù ammu ra nga meyannung sù kuruk nga bilin ni Namarò.
  bki-bki: Keneriku Taitas, kiniou Pol, najaaro laka ka nebiviuoso bereio ea m̃esi
    nei, ea Atua siano, napano nebe toro na kiano im̃auano, a ea Yesu Kristo siano,
    napano nebe kiano atevi. Nojoa vio nei, nojo nomim̃au kia ga vo bija tomu nalo
    napano Atua bijauia bulaglo ruei abe kiano, kar napano nojidom ka kialo viekouoiano
    rimei sikili lie, a kialo jikiaiano ea ilirianiano rimei ve toru lie vo. Verver
    tibe na, mia kialo bajago mijikia rimei memedu tibe ka bajago na Atua kiano tomu
    lu dolu nalo,
  bqp-bqp: Makũ Pↄlu, Luda zↄ̀blerii, Yesu Kirisi zĩ̀riin ma ũ. À ma zĩ mà gbɛ̃
    kũ Luda ń sɛ́nↄ kara a náanikɛnan mà tó ò a donyĩzɛ yãpura dↄ̃,
  mcp-mcp: Mə Pwôl, mə jɨ lwaá mə́ Zɛmbî, *muud lwámá mə Yésus-Krîst nə́ mə ŋkɛ́nyʉ́g
    mbag á sálə nə́ mifééshá mí búúd myɛ́ mí bə́g nə búgə́. Mə jɨ nə́ mə sáág nə́
    buud bwə́ mpúg obʉ́bə́lɛ́ bwə́ lwó nə́ muud mə́ kənd lâm wə́ Zɛmbî wá.
  hat-hat: Mwen menm, Pòl, mwen se sèvitè Bondye, yon apòt Jezikri. Se Bondye menm
    ki voye m' pou m' ede moun li chwazi yo rive gen konfyans nan li, pou m' fè yo
    konnen verite a jan n'ap viv li nan sèvis Bondye,
  npl-NT: Ne Pablo, ni itetlakewal Dios iwa ni itlatitlanil Cristo Jesús. Ye onechtítlanki
    manikintlaneltokti akimeh Dios yokimpéjpenki para kuali makajsikamatikah kenomi
    tiyeknemiskeh,
  bgg-bgg: Hamangkhung-aphuii ro khiao nane Isu Masi ro Guaphasamoy Phaul ro. Gu shii
    ne gua ne Hamangkhung-aphuii è gua pha bran ro migi shii nong phi ne ithek shii
    ne gathek ro migi pha Izai shii yua pha ji shii noh yi pha thoh ge,
  eng-TCENT: Paul, a servant of God and an apostle of Jesus Christ, appointed to further
    the faith of God's chosen ones and the knowledge of the truth that is in accordance
    with godliness,
  eng-BSB: Paul, a servant of God and an apostle of Jesus Christ for the faith of
    God’s elect and their knowledge of the truth that leads to godliness,
  cpu-NT: Naakatake Pablo itzimi otyaantzimiro iroka, iromperatane Pava nonatzi. Naaka
    Irotyaantajanore Jesucristo onkantya iroshiretantaiyaari ikaratzi jiyoshiiyetairi
    Pava, inkene iriyotairo irooperotatsiri iriñaapinkathatasorentsitairo.
  san-ASM: অনন্তজীৱনস্যাশাতো জাতাযা ঈশ্ৱৰভক্তে ৰ্যোগ্যস্য সত্যমতস্য যৎ তৎৱজ্ঞানং যশ্চ
    ৱিশ্ৱাস ঈশ্ৱৰস্যাভিৰুচিতলোকৈ ৰ্লভ্যতে তদৰ্থং
  tac-NT: Ne Páulo osá ye apeli. Neka Onorúgame 'yuga nóchame kame. Esukristo 'yáturu
    ne'chí nóchali napurigá ralámuli nuleme nímala ne 'lige benírame. Onorúgameka
    'we 'ya bo'né wanápuligame jaré ralámuli napurigá oyéramala Onorúgame. Abiena
    beniri ne alué bijchiá Onorúgame nila ra'íchali napurigá 'la semáriga ejperélamala
    napurigá najkí Onorúgame.
  eng-WEBPB: Paul, a servant of God and an apostle of Jesus Christ, according to the
    faith of God’s chosen ones and the knowledge of the truth which is according to
    godliness,
  gfk-H: Iau Pol tiga tultulai ta Kalou ma a apostolo ta Iesu Karisito, iau pakat
    ken ra nianga. Ma Kalou ga pilak lah iau hua bia ena harahut ira nurnur ta ira
    mataniabar ing Kalou gata gilimis lah diet bia diet na nunurei ira tutun ing Kalou
    i ta hapuasnei. Ma kaiken ra tutuna ing na lam diet wara murmur Kalou.
  viv-viv: Yo siule natuku Taitasi. Iya Folo Yaubada ana agetoga kadu Yesu Keliso
    yana afositolo ya leta gaꞋetoladina. Yaubada mena faisewa faꞋina givegideku be
    higa badi Yaubada giluwafadi be yana yoꞋo agaidiya hiluku amanadi yadi vetumagana
    ganakivetubugina, kadu Yaubada yana nuwanuwa velemoꞋena faꞋina nuwadi ganakifolefolena.
    Mena nuwanuwa velemoꞋena hinahalamane-hagihagiyeni yo au Yaubada yana nuwanuwa
    amine hinaꞋidewadewa.
  yao-yao: Une che Paolo, jundi jwakutumichila jwa Akunnungu ni nduna jwa Che Yesu
    Kilisito, ngunnembela chikalata chi mwe che Tito. Uneji najichikwe kwalongosya
    ŵandu ŵasagulikwe ni Akunnungu kuti ŵakulupilile ni kuumanyilila usyenesyene ni
    kutama yaikuti pakwanonyelesya Akunnungu.
  tgp-tgp: Leta nike, enau Paul na ulia, enau volitusi matea non God, ale vahar̃ule
    non Iesu Kr̃isto, matan vara a tueni na rasua non la haratu God mo vir̃onira,
    vara la pa levosahi na hina varar̃uhu mo lo tuenira vara la pa hahau na malele
    God mo avulahi hinia,
  auc-NT: Botö Pabodobo ïnömo ïmopa. Wængonguï ingante në cæbo ïñömote Itota Codito,
    Bitö Wængonguï nänö në apænte æ̈nïnäni ïnänite apæ̈nebi ëñencædänimpa, ante da
    godongä ate botö tömengä nänö në da godongaïmo ïmopa. Tömengä, Tömënäni botö ïmote
    näni wede pönënö ante godömenque wede pönencædänimpa, ante cæcæbiimpa, ante da
    godongä gotabopa. Ayæ̈, Wængonguï näwangä nänö angaïnö ante ëñente entawëninque
    tömënäni tömengä ayongä waa cæte quëwencædänimpa, ante cædinque Itota Codito botö
    ïmote da godongä godïmo ïmopa.
  kbc-NT: Ee Paulo, ane ee liotagi Aneotedoɡ̶oji, codaa me ee liiɡ̶exegi Jesus Cristo.
    Aneotedoɡ̶oji idiomaɡ̶aditedice, odaa idimonya me jao me ili eliwaɡ̶atakaneɡ̶egi
    niɡ̶ina oko Aneotedoɡ̶oji liomaɡ̶ataka me nepilidi, codaa me jaxawatiogi niɡ̶idi
    Aneotedoɡ̶oji liomaɡ̶atagipi moyowooɡ̶odi niɡ̶inoa niiɡ̶axinaɡ̶aneɡ̶eco anewi,
    ane nikeetoɡ̶owa anejinaɡ̶a me ɡ̶odewiɡ̶atema Aneotedoɡ̶oji ane yemaa.
  bmh-bmh: O Taitas, iz Uwait nugau salau du, Yesus Kristus nugau ze oi aidanemin
    du. Iz Pol, izan na ze go sikut wai mizem. Uwait nug iz gonugau salau du tapai
    mileun, gonun, getal duailel Uwait nug gonugau tapai mareun goagal oiagab petak
    emen suban dabun iz abai maranemin. Iz ag Uwait nugau petak ze abai maremin, ag
    ze bigeg suban abe mamamen. Ze go nug ig Uwait nugau igul naliu sesamorabun abai
    miganeu.
  ctu-BL: Pablojon, i winicon Dios, apóstolon i cha'an Jesucristo cha'an mi' ñopob
    jini yajcʌbilo' bʌ i cha'an Dios, cha'an mi' cʌñob i sujmlel mu' bʌ i yʌc'onla
    ti ajñel ti ch'ujul,
  meq-meq: Maa watsa ɗerewel nakay na, neŋ Pol, ndo i məsler i Mbəlom, ada ndo i maslaŋ
    i Yesu Kəriste. Mbəlom a zla ga, hərwi ada nâ tsikatay bazlam ŋgay a ndo ŋgay
    neheye a pala tay ha aye. Na tsikateye na, ada tâ dzala ha ka Mbəlom, tâ sər deɗek.
    Hərwi deɗek na, ma ɗakweye ha mede nakə a yay a gər a Mbəlom aye.
  noa-H: Mʌʌn Pabloou, Hẽwandam chog hanaa hĩchab Jesucristoou hich hi jaaumk'ĩir
    jʌr hautarr. Magtarr haawai mʌ p'idagan, har hich Hẽwandamau jʌr haumam k'ʌʌnag
    warag hi hiekta hʌ̈k'amk'ĩir hamag jaau nʌmʌu, mag jaaumam gaaimua chadcha Hẽwandam
    hiek maachdëu hʌ̈k'a nʌm chaarta t'umaam k'ʌʌnau k'augp'ömamk'ĩir.
  alp-NT: Auku nanae, Tituse, Au Pauluse, au leki sulate meije. Aure Alla Eni tamata
    makerike kai Yesuse Kristuse Eni maka ulake. Ibitikeku leke au tapa tamata rebe
    Ililakesi leke esi hlaleke lokoI ktili. Ibitikeku leke esi rekwa hnauna nkenala
    rebe utapasi kena rue ono batuke saisa rebe Alla Isukalu rame.
  san-VEL: anantajiivanasyaa"saato jaataayaa ii"svarabhakte ryogyasya satyamatasya
    yat tatvaj naana.m ya"sca vi"svaasa ii"svarasyaabhirucitalokai rlabhyate tadartha.m
  kbq-kbq: Hagi Anumzamofo eri'zampi nagra Poli'na kina hu'nena, Jisas Kraisi aposol
    ne'mo'na, Anumzamo huhampri zamante'nea vahe zamentinti zamazeri hanavetisuge'za
    tamage kemofo antahini nehuza amage'nente'za, Anumzamofo (godly) avu'ava fatgo
    hu'za hugahaze.
  kbh-kbh: Ats̈e Pablo, Bëngbe Bëtsabe oservená sëndmëna y Jesucristbe ichmoná ents̈anga
    jábuayenama, chë Bëngbe Bëtsá chabe ents̈anga chamotsemnama tojábacacanga, Jesucrístbeñe
    chamotsos̈buáchema y chë ndegombre soyëngama chamotsetats̈ëmbuama; chë soyënga
    endmëna nts̈amo bënga, Bëngbe Bëtsabe básenga bétsemnama, mondoyena jtsamëse.
  ron-LSB: Pavel, slujitor al lui Dumnezeu și apostol al lui Isus Hristos, după credința
    celor aleși de Dumnezeu și după cunoștința adevărului, care este potrivit cu evlavia,
  pon-pon: PAULUJ ladun Kot o wanporon en Iejuj Krijtuj amen, duen pojon en me pilipildar
    en Kot akan o duen erpit en melel on pai ren Kot;
  nhe-BL: Noicni Tito, na niPablo niitlatequipanojca Toteco huan niitlayolmelajca
    Jesucristo. Nechtitlantoque ma niquinnotzas tlacame tlen Toteco huejcajquiya quintlapejpeni
    ma quineltocaca. Quinequi ma niquinmachtis para ma quimatica tlen melahuac, pampa
    ya nopa quinnextilis quejatza ma quipiyaca ininnemilis tlen cuali queja quipactía
    Toteco.
  sps-sps: Anyo Pol, nyo na tsoiny binun ten Gov ana amaraav ten Jisas Krais to te
    jiats vanaa nyo ma faparits anyo na faason tana vainy, to te pisainy e Gov, ma
    fasito rari Krais ana nyo te faatsuts rari ma natiny a man to te tamainy non kat
    tavaron ten Gov.
  wnc-wnc: Na Pol na Anututane puya amina dakngake yuat. Siwan Jesu Kraisda na take
    na nanitewan kuke wamna aminbamde yanisukuke tasiwawa aposel amintapa ngang nanikaing.
    Ita na nanitewan kuke aminu Anututa panangge yapewan yuaing amin gatayama Anutue
    natapa kekeknga siwikge na nanitewan kukum. Siwan siakan wam takngatu musia pangenawan
    Anutue natanggamatake yutningge wam yaniwa natapa siakan siwikge Anututa na nanitewan
    kukum.
  bus-bus: Mamↄma Pↄlu, Luda zↄ̀bleri, Yesu Kirisi zĩ̀rin ma ũ. À ma zĩ mà gbɛ̃
    kɛ̀ Luda ń sɛ́nↄ kaara a náanɛkɛnan mà tó aↄ̃ à dↄnzizɛ yãpuraa dↄ̃,
  gub-BL: Ihe Pawru ihe, ne Xit ne. Ko hepape amono kar putar newe ihe nehe kury.
    Ihe aiko Tupàn pe uma'ereko ma'e romo ihe. Zezuz Zaneruwihawete hemono kar teko
    wanupe a'e, uze'eg imume'u kar pà ihewe a'e. Herexak hemono kar pà hemuze'eg kar
    pà wemixamixak kwer wanupe a'e. — Epytywà ne wà nehe, a'e mehe uzeruzar wera'u
    putar herehe a'e wà nehe, i'i Zezuz ihewe. — Emume'u ze'eg azeharomoete har wanupe
    nehe, i'i ihewe. Ne Xit ne ty, ezeruzar a'e ze'eg rehe nehe.
  imo-imo: Na Pol, Gotenga kongono tendeli kendemande iyemu. Na Jisas Kraistini nanga
    kongonomu tendepuwi nimbe lipe mundurumu iyemu. Yuni na lipe mundupelie, Goteni
    nanga imboma molangei nimbe kanopa ltimu imboma paimbo ningo enge ningo pimele
    mele olandopa enge ningo pilko, ungu tukumemuni imboma Goteni kanopa penga pimo
    uluma pilko taka liko tenge mele lipe ondoromo ungumu pilko kondangei liko tapopuwi
    nimbe na lipe mundurumu.
  boj-boj: E Pol. E Qotei aqa wau tamo. Yesus Kristus na e qariŋbej deqa e aqa anjam
    mare mare laqnum. Tamo uŋgasari Qotei na giltnjrej qaji naŋgi aqa anjam minjroqnitqa
    qusib Yesus qa naŋgo areqalo siŋgilatqajqa deqa qariŋbej. E na naŋgi aqaryainjritqa
    naŋgi Qotei aqa anjam geregere qalieosib aqa kumbra dauryqajqa deqa ti qariŋbej.
    Qotei aqa anjam di gisaŋ sai. Di anjam bole.
  eng-DRA: 'Paul, a servant of God, and an apostle of Jesus Christ, according to the
    faith of the elect of God and the acknowledging of the truth, which is according
    to godliness:'
  knf-knf: Nji Pawulu, nwooŋ nalempar Naşibaţi, dpiiŧiiŋ iwi Tit, dwo kak *nanjañan
    i Yeŧu *Kriŧtu kahilna kaţup uţup unŧaaŋuŋ na pfiyaar pi biki Naşibaţi adatuŋ
    na kame kanjoonanuŋ kanjaaŋ kaţij bañaaŋ bañog Naşibaţi.
  san-KHM: អនន្តជីវនស្យាឝាតោ ជាតាយា ឦឝ្វរភក្តេ រ្យោគ្យស្យ សត្យមតស្យ យត៑ តត្វជ្ញានំ
    យឝ្ច វិឝ្វាស ឦឝ្វរស្យាភិរុចិតលោកៃ រ្លភ្យតេ តទត៌្ហំ
  arn-NT: Iñche Pablo, Ngünechen tañi kona ka Jesucristo ñi apostol. Kisu ta werküenew
    tañi kimelafiel ti mupiltun dungu tüfeychi pu che mew tañi dulliel Ngünechen,
    ka femngechi ñi kimafiel engün tañi rüf dungu mew ñi feyngen taiñ wewpikeelchi
    dungu,
  zas-NT: Naj Pab cayünan Dios sirv, naj najn xiapóstol Jesucrist par günan yudar
    bén ma na̱j ree par Dios xhienaag chililadx reeman laaman din gagbee tëë reeman
    diidxli xhienaag guiban reeman delant loj Dios,
  ken-NT: Mɛ Pɔ̌l, nkʉbɛtɨk Mandɛm nɛ mǔnto Yesu Kristo kɛ nchi nsɨŋ ɛkáti ɛnɛ.
    Bɛtɨk ɛbha chí bɛ́kwak bo abhɛn Mandɛm áyábhɛ́ bɛ́ mámbák abhi bɛ mánsɨ́kɨ́
    ntɨ nɛ Yesu sayri, nɛ bɛ́kʉ bɔ́ mándɨŋɨ Ɛyɔŋ Mandɛm ɛnɛ Yesu átɔ́ŋɔ́ nyaka.
    Ɛyɔŋ ɛnɛ́ ɛ́kʉ̀ bo mámbʉrɛ bapɛ́m ayap mbɔ ɛnyǔ Mandɛm áyàŋ.
