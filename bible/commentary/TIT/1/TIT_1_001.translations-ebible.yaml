  heb-heb: פולוס עבד אלהים ושליח ישוע המשיח לפי אמונת בחירי אלהים ודעת האמת אשר לחסידות׃
  mpp-mpp: Na Pol, Wapongte kwelec kwekwe ngic nga Yesu Kristole salecebaicne. Wapongte
    ngic-ngigac bawosaecebaicne yengi yele pasi nga yefe noine ngagesingkelu ngage-motoningte
