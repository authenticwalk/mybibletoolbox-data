    Bacuabi Cristoni si'a recoyo ro'taja'bë cajën, Riusu te'e ruiñe ba'i cocare masija'bë
    cajën,
  atb-NT: Garai Gasâng é dui-nhâng zoshâng eq Yesuq Hkrisduq é lagyo nghut é sû, ngò
