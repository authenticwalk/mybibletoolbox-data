    nasokai meni kei awero bamubake waise, o nuai mera ge me susure awa ganisekai
    aposolo bua namore sai itia awa.
  fra-NCL: Paul, serviteur de Dieu et apôtre de Jésus-Christ pour prêcher la foi aux
    élus de Dieu et faire connaître la vérité qui conduit à la piété,
  snn-NT: Yë'ë, Pablo, Riusure yo'o conguë ba'iyë. Jesucristo cuencueni raosi'quë
