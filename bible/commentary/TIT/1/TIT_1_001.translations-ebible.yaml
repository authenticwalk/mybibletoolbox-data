    neniꞌ nogize-giduze. Ningezo. Oꞌmosoꞌmo aꞌmine gono nimineꞌ nene eze do kegeso
    ningekineꞌ eveneꞌ ingine monokuꞌ eleꞌvoleꞌ ilizave lo idoꞌ gamazi gihile lamineꞌ
    monokuꞌ ma neineꞌ nene gili vevesi minilizave lo aꞌmine gono nimineꞌ ma neive.
    Aꞌmine gamazi gihile neꞌmi monovo neꞌmino neive: Oꞌmoso soza losaꞌmive neꞌmo gozopoꞌ
    gamene galaꞌmuda vomine olihe Okulumoꞌ misubo do sotoꞌ molamineꞌ gamene neuꞌ salani
    gamazi lo minevoꞌ minevoꞌ lemeni dameni nene lehize-ledelove lo lo huko lo molo-ledo
    lingumuꞌ vode otavo gilingili ogo minaaꞌ noune. Aꞌmine lo huko molaniꞌ gamene
    ogavo aꞌmine gamaziꞌve do sotoꞌ o-lidineꞌ. Ee, do sotoꞌ o-ledo do luꞌ izaaꞌ ive
    Oꞌmosoꞌmo nenikumuꞌ gaza aꞌmine gamazi nene lo sotoꞌ ogo eveneꞌ lo-ngemeꞌmo vo
    mineline lo gono nemavo nemuꞌ nene gono daaꞌ nouve. Neꞌmine ogo luhuvo niteꞌ mene
    gize-gedo meteho Oꞌmoso idoꞌ do luꞌ izaaꞌ ive Izesuꞌ Kilisitoꞌ engitatiꞌ nasahilikisi
    hongu lo lamino minaaꞌ monovo nesi geikisi miniliho lo Oꞌmosola noluve.'
  uli-uli: Babior le ila ye budoh mo irel Paulus le yael Deus boy ngo iy semal apostel
    le lol Jesus Kristus. Ye duwleyey ngo yesa hagloyuyeyloh bo ibela tipingir rechokla
    Deus yesa duwler bo lol bo ibela foloyu ngalir mekla ye katos le sima kay mo irel
    taliw le yach,
  nin-NT: A si ingga Bulu, uvurr iko a Abachi, tuku uni ko na angu ka Yesu Kristi,
    nggo i charr ki imba. Abachi à ttu ingga na tu ingga di ingga bu kuma ku zi anishirr
    angga ba nggo Abachi à hla ba nggo du ba a kri kyekye ni iyo isisurr imbarr yi.
    Na bu gru hi are ka Yesu ka nggo a bre ka nggo kakami. Ihi ima yi i ta zi ba nu
    uzirr ku nggo Abachi à zha di a bu zirr.
  acu-NT: 'Wiitjai Pabloitjai. Yuse inatirinjai. Jesucristo wína chichartak: Wína
    chichamur etserkata tusa akuptukmiayi. Yus eakmau ainau nekasampita tiarat tusa,
    tura nekas chicham aa nunaka nekaawarat tusa, Yuska winaka akuptukmiayi.'
  cak-WNT: Riyin ri Pablo, yin jun rusamajel ri Dios y jun ru'apóstol ri Jesucristo.
    Riya' xirutek c'a chiquito'ic ri ye cha'on ruma ri Dios, riche (rixin) chi queri'
    niquicukuba' más quic'u'x riq'ui. Y xirutek quiq'ui chuka' riche (rixin) chi niquetamaj
    jabel ri kitzij, ri yaruc'uaj chupan ri utzilaj c'aslen ri nrajo' ri Dios.
  ebk-ebk: Ha-un hi Pablo ay usa ay fiabfiaarun Apo Dios ya apostol Jesu Cristo. Hi
    Apo Dios at piniliyak ya finaorak ta uyku papigsaun nan pammaten nan chiyuycha
    pinilina ay tatakuna ya ta uyku etoróng chicha as nan tit-iwa ay sursuru ay maiyunud
    as nan nadiosan ay panagfiyag.
  spa-PDDPT: Pablo, un esclavo de Dios y apóstol de Jesucristo, según la fe de los
    escogidos de Dios y el conocimiento de la verdad en la piedad,
  ruf-ruf: Nene Pauli mtumwa we Imulungu na mtumighwa wa Kiristu Yesu. Tsanisaghulighwa
    na kutumighwa ukwapfila inoghola ye iwanu iwasaghulighwe ne Imulungu na kuwalongotsa
    wamanye ukweli wa kukala ka pfobama Imulungu.
  gun-gun: Xee Paulo ma Nhanderuete rembiguai ha'e apóstolo-rã Jesus Cristo xemoĩ
    va'ekue, Nhanderuete rembiporavo kuery ambo'e rã ojerovia, ha'e ixupe ikuai vy
    oikuaa porãmba aguã anhetẽ ete va'e,
  agu-BL: I ina'tz, in Pawl. In ẍchakum Ryos. In apostl tetz Jesucristo. Yi wetz in
    munl i'tz tan chiquiwse'n yi e' yi txa'ij che't tan Ryos. Nin ncha'tz yi wetz
    inmunl i'tz tan xtx'olche'n xo'l yi bintzi scyetz, bantz tele'n mas chitxum tetz
    yi xe' yi xtxolbil yi na kocsaj.
  isn-isn: Paulo mitumi wang'wa Itunda hangi mutung'wa wang'wa Yesu Kilisto, kuuhueli
    wasagulwa ang'wi Tunda nuuhugu wa tai nuileta utaua.
  eng-PEV: Dear Titus, I am Paul, and this letter is from me. I work for God, and
    I am one of Jesus Christ’s special workers. God sent me to teach people about
    Jesus Christ, and to help his people believe in him more. And he sent me to help
    people understand his message better. Then they will know what they have to do
    to make God happy.
  ilo-ULB: Ni Pablo, maysa nga adipen ti Dios ken apostol ni Jesu-Cristo, para iti
    pammati dagiti napili a tattao ti Dios ken ti pannakaammo iti kinapudno nga umanamong
    iti kinanasantoan.
  pir-NT: Yʉhʉ Pablo Cohãcjʉ̃ cahacjʉ̃, Jesucristo yere tiquiro buhe duti cũrigʉ ijiaja.
    Cohãcjʉ̃ beseriquina Jesure tiquina wacũ tuatire quehnoañe buheyere tiquina masiatire
    Jesu buhe dutiro yʉhʉre cũri. Ti buheye Cohãcjʉ̃ dutiro saha mari yeatire yahure.
  anv-NT: Ɛlé me Pɔl maá utɔɔ́ Ɛsɔwɔ ne ŋgbá Jisɔs Kras ne nsamé ŋwɛ yina. Ɛsɔwɔ
    achyɛɛ́ me utɔɔ́ bina gétúgé bɔɔ́ bi ji ajyaá nnó ábɛ́ abií, nnó mpyɛ́
    ɛbwɔ́ áfyɛgé wyɛ metɔɔ́ ne Ɛsɔwɔ ne nnó mpyɛ ɛbwɔ́ ákaá wáwálé ayi ápogé
    ɛbwɔ́ ákwɔlege depɔré Ɛsɔwɔ cháŋéné.
  sab-NT: 'Cha Pablo chada ai degange ba alin Tito: Cha kwian lle boanga Chube alin,
    cha kwian Jesucristo gerua ketanga. Chube nu kwian gaba Chube gerua gai ulia,
    Chube cha gau cha gbu kwian ene ta gbe Chube geruadi, Chube cha gbu kwian ene
    tke tangle Chube geruage, ene kwiange chke uñale ama chagedale mine Chube takalin
    kare,'
  tmd-tmd: Nɨ Pol. God nɨ yad nɨgmɨn mabö rɨ nölɨb nöbö nuŋ i mɨdön, Jisas Krais mönö
    wä pön dub nöbö nuŋ i mɨdla. God nɨ yad nɨgöŋ aku, nöbö mö nuŋ pɨba rɨmɨd akuyöbö
    ñɨgö God Mönö aku yad nölmön, ñɨŋ mönö aku nugw pɨ gö nɨgön, mönö mɨ il aku nugw
    ri abön, rɨg yadmɨd mag akuyöbö akwör rɨŋ, me rön, God nɨ mabö aku yad nɨgöŋa.
  acr-NNT: Riꞌin in Pablo, in aj chak re ri Dios yey in taqoꞌn re ri Qanimajawal Jesucristo.
    Ri chak uyaꞌom chwe e kebꞌenutoꞌ ri ebꞌuchaꞌom Rire chaꞌ kakubꞌiꞌ kikꞌuꞌx rukꞌ,
    kaketaꞌmaj chi utz ri Qꞌijsaq y kebꞌin jusukꞌ chwach
  kpg-kpg: Mai baahi o Paul, tangada hai hegau a God, ge tangada agoago hagau ni Jesus
    Christ. Au ne hilihili aga ge ne hagau belee hagamaamaa nia hagadonu o nia dama
    a God ala gu hilihili, ge dagi digaula gi di tonu dela e haga modongoohia mai
    go tadau hai daumaha,
  taj-taj: लास्‍सो ङा परमेश्‍वरला गे लबादेन येशू ख्रीष्‍टला मुल चेला पावलग्‍याम फ्‍याफुल्‍ला!
