    quir in yamtic a mac a teta'anob ten C'uj, soc u qui' acsicob tu yorob ti' u t'ʌn
    C'uj. A teno' caj u tuchi'ten C'uj quir in yamtic ti'ob soc u qui' najticob u
    t'ʌn C'uj soc u qui' c'ujinticob C'uj.
  xla-xla: Na꞉ye Polo, God ya꞉ oko oplamipo. Epame Yesu Kelisotapo na꞉ye tane duwapo,
