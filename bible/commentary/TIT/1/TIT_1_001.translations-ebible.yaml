  cek-AK: Sithaw ih tamna, Kri Jesu mah patoeh ih kami, Sithaw mah qoih ih kaminawk
    loe tanghaih tawnh moe, Sithaw hoi loktang to panoek han oh;
  bkd-bkd: Iyan a si Pablo ha suluguen hu Dios daw apostol daan hi Jesu Cristo sa
    migsulat taini. Sinugù a hu Dios duun hu mga etaw ha pinilì din ta daw malig-enan
    sa pagtuu dan daw makaiseg sa natun-an dan mahitenged hu kamatuuran ha iyan tinuuwan
    taw
  ctu-76: Joñon Pablojon. Ajtoñelon i cha'an Dios. Yajcʌbilon bʌ ajsubt'añon ñumel
