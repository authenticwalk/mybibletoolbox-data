    nagraehesh um shupe ananish atish abom iri um shunek bilip aria shupe dodogowish.
    Aria shopunek um itaurumesh um shurao ananin adurin atinyi baraen um nyiyabigesh
    um shugipesh ananih yopuhi yah.
  bgs-bgs: Sakán si Pablo na ágsuguánnán ka Manama asta apostoles i Jesu-Cristo. Igpapidda
