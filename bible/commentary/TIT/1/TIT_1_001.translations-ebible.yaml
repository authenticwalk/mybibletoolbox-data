    môp wê Anutu vông ge,
  nak-nak: Tavu e Taitas, Eiau e Pol, eau kekesiamu e latugu sesele te la isale Kraist,
    eia La Uru galua. Eau la bilalaha te La Tahalo Uru, eau la tahalo la valolo te
    la isale Iesus Kraist. La Tahalo Uru visati leau veia ge baheau soio te la valalua
    me hatavivile tetala veia eau ge valolo legiteu la merera tetala sesele, egite
    ge matagaga pepeho, la vulovulo giteu ge maroka tataho. Me la merera tetala, eia
    sesele tomi moli, La Tahalo Uru kama koramulia ge visigolo. Ale pala eia soukama
    vipou la mori me la magasa, eia toiti la merera veia ge vimahuli la valalua me
    hatavivile tetala. Me la merera tetalale, etato rovia veia mai etato ge sau tola
    seselea, etato ge tahola la mahulila ale mulimuli, la kaluvula ge ouka. Me te
    la tilau tetala moli, la mererale eia puruti soio te Iesus, ale amite valoloti
    te la isala. Me La Tahalo Uru sugu tarotiagu la merera tetalale veia la igogolu
    taku eau ge valolo molila, ale la masasagala tetala. Eia La Uru gatou, eia moli
    vimahuli la valalua me hatavivile tomi. Eiala moli ele Taitas, eau kekesiamu ovola.
    Me oio te la isale Iesus Kraist la tahalo la vimahuli tegatou, eau toi la vibalavala
    te La Tahalo Uru soio taume veia eia ge sugu taroamu la gilogo tetala ale uru,
    la tiamu oilo ge malilo tataho.
  lbb-lbb: Iau e Pol a tena titol oros ane God pa a aposel ane Iesu Karisito, sur
