verse: TIT.001.001
translations:
  kpx-kpx: Dau Bolo. Dilava esemu isi Iesu Keliso lovi vamale abostolo da. Dilavau
    di hanavoi isiviale di au ata tabageveale kebia evievi negotisi kebia haivege
    abu Dilava hoto seleve hilokai.
  okv-H: Na Paul, God ta ke agi ari embo eto God na siriketo humbari embomeni amina
    God humota be ue amita ke be avo be kogue God ta ari javotoho avo be jigama ara
    na Iesu Keriso ta apostel nane ke hande ere ona
  tbo-tbo: Tau Paulo Yaubada a tu bagibagi ma Yesu Keliso a tu wituwetuwega, u bagibagi
    geka i weleweleu ipa Yaubada i inaganihi a wikadidilihi po hina witumagana imahi,
    ma baha dumana a wiatatiyaneya po uyahinei a weluwinihi po hina hanapu.
  mal-C: 'ദൈവത്തിന്റെ ദാസനും യേശുക്രിസ്തുവിന്റെ അപ്പൊസ്തലനുമായ പൗലോസ്, നമുക്കു പൊതുവായുള്ള
    വിശ്വാസത്തിൽ എന്റെ യഥാർഥ പുത്രതുല്യനായ തീത്തോസിന്, എഴുതുന്നത്: നിനക്കു പിതാവായ
    ദൈവത്തിൽനിന്നും നമ്മുടെ രക്ഷകനായ ക്രിസ്തുയേശുവിൽനിന്നും കൃപയും സമാധാനവും ഉണ്ടാകുമാറാകട്ടെ.
    ദൈവം തെരഞ്ഞെടുത്തവർ വിശ്വസിക്കാനും ഭക്തിയിലേക്കു നയിക്കുന്ന സത്യത്തിന്റെ പരിപൂർണജ്ഞാനം
    അവർക്കു ലഭിക്കാനുമായി നിത്യജീവന്റെ പ്രത്യാശ അവിടത്തെ വചനത്തിന്റെ പ്രഘോഷണത്തിലൂടെ
    അവർക്കു വെളിപ്പെടുത്താൻ നമ്മുടെ രക്ഷകനായ ദൈവം എന്നെ ഭരമേൽപ്പിച്ചിരിക്കുന്നു. ഈ
    പ്രത്യാശ വ്യാജംപറയാത്ത ദൈവം കാലാരംഭത്തിനു മുമ്പേ വാഗ്ദാനം ചെയ്തതും നിയുക്തസമയത്ത്
    വെളിപ്പെടുത്തിയതുമാണ്.'
  grc-SR: Παῦλος, δοῦλος θεοῦ, ἀπόστολος δὲ Ἰησοῦ χριστοῦ, κατὰ πίστιν ἐκλεκτῶν θεοῦ
    καὶ ἐπίγνωσιν ἀληθείας τῆς κατ᾽ εὐσέβειαν,
  bgc-bgc: या चिट्ठी मुझ पौलुस की ओड़ तै सै, जो परमेसवर का दास अर यीशु मसीह का प्रेरित
    सै, मै इस करकै भेज्जा गया सूं ताके उन माणसां कै बिश्वास नै स्थापित कर सकूँ जिन
    ताहीं परमेसवर नै चुण्या सै, अर उन ताहीं सीखा सकूँ के वो उस सच्चाई नै जाण सकै,
    जो उन ताहीं दिखा सकै के पवित्र जिन्दगी किस तरियां जीणी सै।
  khz-khz: Au Paulo, Palagu gena vetugunagi tauku e Iesu Keriso gena Apostolo, gekuna
    epepa ewatina. Au Palagu na etugukuto, Palagu na egapi-itirato talimara geria
    kamonagi ai pana veakavara, ekila e maguli taunatauna pana vega-ripara ulanana.
    E ekila e maguli taunatauna na pia ripa, Palagu pia kwalana-taunataunaa.
  deu-TKW: Paulus, Knecht Gottes, Apostel Jesus Christus', nach dem Glauben der Auserwählten
    Gottes und der Erkenntnis der der Frömmigkeit entsprechenden Wahrheit,
  zsr-NT: Nedaꞌ, Pablo, nacaꞌ huen dxin queëꞌ Dios len gbaz nasölëꞌë Jesucristo. Bsölëꞌë
    nedaꞌ quië gunaꞌ ga laꞌyejlëꞌ Cristo bunách chgröczëꞌ Dios, quië luúnbëꞌ le nac
    gdutë li ca ral‑laꞌ gun nu nunbëꞌ Dios.
  lin-lin: Ngai Polo, mowumbu ya Nzambe mpe ntoma ya Yesu-Klisto, mpo na kolendisa
    kondima ya baponami ya Nzambe mpe boyebi ya bosolo oyo ememaka na botosi kati
    na makambo ya Nzambe,
  hns-NT: Ham Paulas baatie aur ie tjietthie liekhiela. Ham Parmeswar ke ekgo goelaam
    baatie, aur Jiesoe Kriest hamme pathaais hai aapan tjoenal waala bieswaasie log
    ke Parmeswar ke sattjaai siekhaawe khaat djeme oesab okar rasta par tjale.
  noa-E: Mʉʉn Pabloou, Ẽwandam chog anaa ĩchab Jesucristoou ich i jaaumkhĩir jʉr autarr.
    Magtarr aawai mʉ phidagan, ar ich Ẽwandamau jʉr aumam khʉʉnag warag i iekta ʉ̈khamkhĩir
    amag jaau nʉmʉu, mag jaaumam gaaimua chadcha Ẽwandam iek maachdëu ʉ̈kha nʉm chaarta
    thumaam khʉʉnau khaugphömamkhĩir.
  eng-EMTV: Paul, a bondservant of God and an apostle of Jesus Christ, according to
    the faith of the elect of God and the full knowledge of the truth which is according
    to godliness,
  mib-NT: Máá rí cúu Pablo, mozo Yaā Dios jiín apóstol Jesucristo, chi ni tají Yaā
    Dios ruhū jeē scándíje ri ñayuu ní nacāji ya, návāha jecūhun ni i jnūhun ndaā
    yā jeē candíje yó,
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेवारोबा नु ये़सु ख्रिस्‍तरे़ कुसेःक्‌युक्‍मिबा
    इङ्‌गाॽ पावललाम्‍बा कन् सक्इङ्‌घङ्‌ङिन् हाक्‍ने़ॽरो॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेगुसिबा
    कुमनाहाॽ खुनिॽ नसाःन्‍नो कुभाॽ पिमासि हे़क्‍क्‍याङ् आनिॽ साम्‌योरे़ आहुॽरे़बा
    से़क्‍खाओ लाम्‍लोःमासि फाॽआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ इङ्‌गाॽ सेगाङ्‌लो॥
  xnj-xnj: Nene Pauli, mtangatila wa Chapanga na mtumi wa Yesu Kilisitu, nene nihaguliwi
    kutumwa kuyijenga sadika ya vandu vevahaguliwi na Chapanga yeniyi na kuvalongosa
    vaumanya na kutama wumi wa kumganisa Chapanga.
  mmx-mmx: Nenia ne Pol, lasaxaruki at ne Moroa la lun pavang at ne Iesu Karisito.
    Nenia a gugu rik lox alolos lununu at lavaanat soxolik at ne Moroa. Nia a vanasa
    nom limixin mi levelinga ruturun at ne Moroa xusu lorooro atdi nan manton tino,
  cbr-NT: '''Ëx cana Pablo, an Nucën Papa Dios cuëëncësabi oquin ''anan Jesucristonëan
    a ñuiquin aín bana ñuixunun caísa ''ain. Usa ''aish cana ''ëx, uisai cara a Nucën
    Papa Diosan ainan ''inun caísa unicama Jesucristomi catamëti upí ''iti ''icë quixun
    ''unánmicë uni ''ain.'
  tee-NT: Ju quit'in icPablo. Ixlapanac Dios icjunita chai ixtamalakachan ju Jesucristo
    ni ac'a'aktaijuyach ju asacxtuta ju Dios ni catalhilaca'anach ju yuchi chai catamispayach
    ju stavasalanti ixlacata ju Cristo. Chai ju chunch pus ju is'atsucunti'an chunch
    cajuna' tachi ju k'achanich ju Dios.
  eng-LSV: Paul, a servant of God, and an apostle of Jesus Christ, according to the
    faith of the chosen ones of God, and an acknowledging of truth that [is] according
    to piety,
  cak-NT: Ren Pablo, jin rusamajel ri Dios y ru-apóstol ri Jesucristo. Raja' xirutak
    chi yento' ri jerucha'on yan ri Dios, chi niquiya' cánima riq'uin, y chuka' chi
    niquitemaj utz ri ketzij, ri nujal ri quic'aslen chi quiri' niquic'uaj jun utzilaj
    c'aslen anche'l nrojo' ri Dios.
  pah-NT: 'Jihi ko Pauloramo Tupana''gareheva''ero. Jesus Cristo''ga moirũharamo ji
    ako no jiporavykyavo Tupana''ga pe Cristo''ga mombe''gwovo. A''ereki Cristo''ga
    e''i ji ve: “Ehoeho ji mombe''gwovo. A''ero ti Tupana''ga remimo''ẽhara''g̃a ikwahavi
    ojikoga ji rehe nehẽ nahanahã Tupana''ga ahe mbojiko ojihe javo. A''itituhẽva''ea
    ti g̃a ikwahavi a''ero nehẽ no nahanahã ahe oko katu katu okovo garemimbotarimova''ea
    rupi javo.'
  sja-NT: Mɨ, Pablo mimiapari Tachi Ak'õre-it'ee. Jesucristopa mɨ pëiji ichi ũraa
    jarateede, Tachi Ak'õrepa jɨrɨt'eradaarã irude ijãadamerã mãik'aapa iru wãarata
    jara pëida k'awaadap'eda, chok'ek'ee p'anadamerã.
  xed-xed: Iʼi Pwal ta nzakway ka kwalva Lazglafta, ghunatá mnda Yesu Kristi, ŋa kataŋtá
    mnduha ɗagap Lazglafta ŋa nzakway ka ŋani, ŋa snanamtá həŋ ta vərɗaka tagha skwi
    ta maramatá tva nzaku ta zɗəganatá Lazglafta ya.
  mks-NT: Ye̱he̱ cúú u̱ Pablo, da̱ cája chúun cuéntá Ndióxi̱ ta cúú u̱ in apóstol
    cuéntá Jesucristo. Na̱chindahá Ndióxi̱ ye̱he̱ ca̱xi tu̱hun i̱ tu̱hun va̱ha sa̱ha̱
    mé á nu̱ú ña̱yivi ña̱ ná candeé ini na mé á. Ta já ná canda̱a̱ ini na ña̱ nda̱a̱
    sa̱ha̱ mé á jáchi̱ na̱ndica̱xi a na̱.
  gfk-S: Aiou Pol tike tultule tane God ma a apostolo tane Jisas Krais, iou pakat
    karek ra nianga. Ma ne God ga tibe iou hobi be ni harahut ira nurnur ta ira matanabar
    ing God gate gilamis leh di ma be di na minanes pane ira tutuno ing God te hapuasne.
    Ma kakarek ra tutuno ing na lamus di ura murmur God.
  bmu-bmu: Anutunöŋ ambazip möwölöhöm eŋgiyöhi, eŋgö mötnaripŋinan asuhuba qarimapköra
    aka Jisös Kraistnöŋ Pol ni melaim niŋgiiga yaŋgö aposolŋi akzal. Nöŋön Anutu welenŋi
    qeba keu ölŋi kusum eŋgimakzal. Keu ölŋi mi möt kutuba köl gulime ewö, eŋgö malmalŋinan
    mönö uteköba letorakŋa. Miaŋgöra kimbi ki ohozal.
  dgz-dgz: Ne apan Pol God nao mega taina apanewa da amba Iesu Keriso watu enamot
    mega da. Ame God om enumoni nagirewa anu tumat muga gapan wat agoat mumapen amba
    nop tavewa anu kakayase gapan God nao mega taiwanumampen, men om enunege watu
    enanegen.
  eng-GNV: Paul a seruaunt of God, and an Apostle of Iesus Christ, according to the
    faith of Gods elect, and the acknowledging of the trueth, which is according vnto
    godlines,
  zaa-NT: Inte' Pablo, runia' biỹa ra Tata Dios. Ą'hua Jesucristua nna becuí'e inte',
    acca chì ná' apóstol quì'e. Guthel·le'e inte' para quixa'ánia' ca enne' biỹa nua
    ná la' ríalatsi' qui' ri'u, para qui'ni canu chì becué' Tata Dios para tsía latsi'
    quį nna gunibía' cą titsa' lígani nu ría latsi' iyaba canu runi cą nu rú'u latsi'e.
  eng-WEBSTER: Paul, a servant of God, and an apostle of Jesus Christ, according to
    the faith of God's elect, and the acknowledging of the truth which is according
    to godliness;
  guh-guh: Xanë Pablonë, Dioso pijajivitonënë. Jesucristo ata pijaapóstolenënë. Jesucristo
    baja cajena nitoroba jivi tayavenonaenexa Diosojavabelia penajamatabëcuenecopatsinexa.
    Dioso baja cajena tajëvelia itapeta bajarapamonae penajamatabëcuenecopatsinexa
    Diosojavabelia. Jesucristo nexata nitoroba bajarapamonae tatsipaebinexa pexaniajailivaisi
    Dioso pitabarata bajarapamonae xaniavaetsia pejinavanapaenexa.
  bon-bon: Cane Paulo Acejiyame me kaakesea bägrä gäne, piiyepu Yeesu Keriso me ätyepäneji
    biname gäne. Cäme kaakesea lui teeme jäjäcräneji biname bine ätityerame Yeesu
    ne cängena ätrungame, piiyepu toraca mene poto cidi me teebibine cängena umle
    wawename peei cabu teepi otnime,
  nhw-BL: Noicni Tito, na niPablo niitequipanojca Toteco huan niitlayolmelajca Jesucristo.
    Nechtitlantoque ma niquinnotzas masehualme catli Toteco huejcajya quintlapejpeni
    ma quineltocaca. Quinequi ma niquinmachtis para ma quimatica catli melahuac, pampa
    ya nopa quinnextilis quenicatza ma quipiyaca ininnemilis catli cuali quen quipactía
    Toteco.
  swh-ONEN: 'Paulo, mtumishi wa Mungu na mtume wa Yesu Kristo kwa ajili ya imani ya
    wateule wa Mungu na kuijua kweli iletayo utauwa:'
  wbi-wbi: Ikalata iji jihumile kulyune ne Paulo ne m'bombi ghwa Nguluve, kange ne
    n'sung'hua ghwa Yeesu Kilisite. Une nisung'ilue nivalungike avabaghulua va Nguluve
    mulwitiko namuvukagusi uvwa kyang'ani vuno vukuvalongosia mumaghendele amimike.
  bba-bba: Titu, nɑ nun tire teni kuɑmmɛ wunɛ wi ɑ sɑ̃ɑ nɛn bii mɑruro nɑɑnɛ dokebun
    sɑɑbu bì sɑ mɔ Yesu Kirisi sɔɔ bɛsɛ kpuro. Kpɑ Gusunɔ Bɑɑbɑ kɑ Yesu Kirisi bɛsɛn
    Fɑɑbɑ kowo bu nun durom kuɑ kpɑ bu nun ɑlɑfiɑ kɛ̃. Nɛnɑ Pɔlu, Gusunɔn yoo kɑ Yesu
    Kirisin ɡɔro. Bɑ mɑn ɡɔrɑ n kɑ be Gusunɔ u ɡɔsɑ somi bu kɑ nɑɑnɛ doke, kpɑ n kɑ
    bu ɡem ɡiɑsiɑ mɛ mu Gusunɔ bɛɛrɛ wɛ̃ɛmɔ, bɑ n kɑ wɑ̃ɑru te tɑ ku rɑ kpe yĩiyɔ.
    Gusunɔ u ku rɑ weesu ko. Wiyɑ u sun wɑ̃ɑ te nɔɔ mwɛɛru kuɑ toren di. Mɑ tɛ̃, win
    sɑɑ ye u ɡɔsɑ sɔɔ, u win ɡɑri terɑsiɑ wɑɑsu sɔɔ yi bɑ mɑn nɔmɑ bɛriɑ nɡe mɛ Gusunɔ
    bɛsɛn Fɑɑbɑ kowo u yiire.
  eng-KJVCPB: Paul, a servant of God, and an apostle of Jesus Christ, according to
    the faith of God’s elect, and the acknowledging of the truth which is after godliness,
  kgk-NT: Nde katu Tito, xe ra'y tee-rami, ereiko xe-vy. Hesu Cristo-rehe peteĩxa
    jajerovia-gwi ojoe'ýi voi nhande. Xe Paulo amondo-ta nde-vy xe nhe'ẽ kwatia-rehe.
    Xe Nhandejáry rembigwái va'e, Hesu Cristo remimondo va'e ave. Aipota ojeroviave
    hese he'yirã Nhandejáry oiporavo va'ekwe gwive. Aipota oikwaa porãve anhetegwa
    va'e Nhandejáry re'ýi rekorã. Nhandejáry nhane moingove meme va'e ondive. Upe
    va'e nhe'ẽ-rehe ajerovia voi. Upéa-gwi ajapo inhe'ẽ. Yma va'ekwe, “Amoingove va'erã
    íxupe oiko hagwã xe ndive opa e'ỹ reheve” he'i va'ekwe nhande-rehe Nhandejáry.
    Ha'e ijapu e'ỹ reheve he'i upéixa. Nde'i reíry voi. Ãy oikwaa uka-ma katu nhande-vy
    yma he'i va'ekwe nhane renonderã mombe'u-vy. Hi'óra-py oikwaa uka-ma nhande-vy.
    Ombou va'ekwe inhe'ẽ oikwaa uka-vy nhande-vy. Ko'ã nhe'ẽ, “Emombe'u katu, Paulo”
    he'i va'ekwe xe-vy Nhandejáry. Omombe'u uka va'ekwe xe-vy xe remimombe'urã Nhandejáry
    nhane resendehaty. Upéa-gwi ajapo joty inhe'ẽ. Amondo-ta nde-vy Tito xe nhe'ẽ
    kwatia-rehe. Tande rexakwaa rei katu Nhandejáry Nhande Ru, Nhandejáry Hesu Cristo
    ave. Tane mbopy'agwapy ave katu.
  waj-waj: Na Pauruuso Anutuuqaa mmoori vareera vaidivai variaunoo. Na Yisuu Kirisiinna
    kua varee nuaira aposoroo vaidivoono aa yanaa aavaa fafaarakiaunoo. Anutuuqo ni
    mmataama kioo ni titooduu na ivo ariiniee kiaa mmataama kioo gioonna kiaapuuyasi
    viravai. Ta Anutuuqaara kutaavaivee tiraivo pinaavai vakiaiveeraivaara na iyasi
    viravai. Anutuuqaa aataru yoketaivaara na kua kutaivaa iya kiaa mminai iya rikiaivo
    pinaavai vakiaiveeraivaara na iyasi viravai.
  cpy-cpy: Naaka Pablo otyaantzimiro iroka, tema naaka romperatanewo Tajorentsi. Naaka
    Rotyaantaa-rewote Jesús Jeepatzii-totaa-rewo, ari okantyaa ikemijanan-teeyaari
    ikaatzi riyoshii-yiteeri Tajorentsi, riyoteero rooperota-tsiri ipinkatha-tajorentsiteero.
  mpx-mpx: Nau Pol, Yehoba wana totuwalali loloyowanina ge Yeisu Keliso wana apostolo.
    Iya i patunau gamagalau bolo Yehoba i hilel wali abulilek na pagasisi, ge baaba
    tutunahotina na paatenal yaka pagan toto Yehoba nuwana nihi toulil.
  wbp-wbp: Ngajurna Puurlu Kurdungurlu Wiri. Kaaturluju milarninjarla ngajuju yajarnu.
    Kujarlanya, Jijaji Kirajiki karnarla jalanguju marlaja warrki-jarri pirijina-piya
    Kurdungurlu Wiri-juku Kirijini-patu-kurluju. Ngajulurlu karnangku yilyamirra nyampu
    pipa nyuntuku Tayitujuku. Kaaturlu-nyanu yapa milarnu nyanunguku. Nyanunguju ngajukuju
    wangkaja yungurna-jana yapa pinarri-mani yungulurla wala nyina manu yungulu jungangku
    milya-pinyi yimi junga nyanungu-kurlu. Kajili jungangku milya-pinyi Kaatu, ngulaju
    kapulurla jungarnilki nyina nyanunguku.
  luo-luo: An Paulo, ma jatich Nyasaye kendo ma jaote Yesu Kristo ema andikonu baruwani.
    Nyasaye ne oora mondo ajiw yie mar joma Nyasaye oyiero obed motegno, kendo mondo
    apuonjgi adiera mamiyo giluoro Nyasaye,
  nhe-NT: Noicni Tito, na niPablo niitlatequipanojca Toteco huan niitlayolmelajca
    Jesucristo. Nechtitlantoque ma niquinnotzas tlacame tlen Toteco huejcajquiya quintlapejpeni
    ma quineltocaca. Quinequi ma niquinmachtis para ma quimatica tlen melahuac, pampa
    ya nopa quinnextilis quejatza ma quipiyaca ininnemilis tlen cuali queja quipactía
    Toteco.
  aii-aii: ܦܵܘܠܘܿܣ، ܪܹܓܵܐ ܕܐܲܠܵܗܵܐ ܘܫܠܝܼܚܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܩܵܐ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܕܓܘܼܒܝܹ̈ܐ
    ܕܐܲܠܵܗܵܐ ܘܩܵܐ ܝܕܵܥܬܵ‌ܐ ܕܫܪܵܪܵܐ ܕܙܕܘܼܥܬܵ‌ܐ ܕܐܲܠܵܗܵܐ،
  esk-NT: Tuyuutit ukua aggiqsut Paul-miñ savaktaaniñ Agaayyutim, uqqiraqtigiplugu
    Jesus Christ-ŋum. Agaayyutim piksraqtaaġigaaŋa ikayuquplugich ilaan iñuksraqtaaŋi
    ukpiliquplugich suli iḷisauttutiqaġlugich iḷumutuunġagun ukpiġusripta,
  msb-msb: Tito, ini na surat hali sa akon, si Pablo, usad na suruguon san Dios kag
