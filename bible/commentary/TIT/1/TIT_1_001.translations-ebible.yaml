    wi̱n chi aj kꞌorol ribiral queh take chiho̱j chi ritinami̱t i Dios reh chi ru̱cꞌ
    i kꞌoric enikꞌor queh enquichꞌica̱ꞌ riman quicꞌux chiri̱j i Jesus. Chi jeꞌ reꞌ
    maꞌ xa reꞌ ta enquirak chiri̱j nicꞌ nimal take cꞌuhbal nkꞌoric chiri̱j ricorquilal
    rinoꞌjbal i Dios, jeꞌ laꞌ woꞌ enquirak chiri̱j i cꞌacharic nkaꞌn i hoj chi riyeꞌeric
    rilokꞌil i Dios.
  tue-tue: Yʉʉ Pablo Cõãmacʉ̃rẽ padecotegʉ Jesucristo cʉ̃ʉ̃yere wededutigʉ beserigʉ
    niiã. Cõãmacʉ̃ cʉ̃ʉ̃ beserira cʉ̃ʉ̃rẽ ãñurõ padeorémena niirecʉtiaro jĩĩgʉ̃, yʉʉre
    wededutigʉ cṹũwĩ. Diamacʉ̃́ maquẽrẽ cʉ̃́ã masĩãrõ jĩĩgʉ̃, yʉʉre cṹũwĩ. Cʉ̃́ã
    tee padeoré cʉorá Cõãmacʉ̃ boorére tiicúa.
  bjp-bjp: Ia Pol, ia nenge fafauun ke God ke nenge aposel ke Iesu Karisito, isi ian
    farakrakai unune ken fanu ae God ka fule pes ta ri. Ke iak fausum ri isi rik usum
    na tekentu ae in filange ri isi rik mi na wolwol ke God.
  xon-xon: Min Pɔɔl, m ye Uwumbɔr aatutunn, ki ye Yesu Kristo aakpambal, ke m ter
    Uwumbɔr aah nyan binib bi na ke bi gaa u ki kii, ki bee waabɔr ti gbii na. Waabɔr
    ngbaan ter bi, ke bi li bi waah ban pu na.
  tzo-ZNT: Voꞌon Pabloon, ta jchꞌun ti cꞌusi chiyalbe ti Rioxe. Jaꞌ yajꞌapoxtolon
    ti Jesucristoe. Voꞌon listꞌuj ti chcal aꞌyuc li cꞌusi yaloje. Jaꞌ chcalbe yaꞌiic
