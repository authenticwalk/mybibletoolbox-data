    nipa Wangarr mu-ngoyurra baman gu-ni burr-borrwurra rrapa a-jerrjerrjiyana burrwa,
    birripa aburr-gatiya nipa Jesus Christ nguna-jerrmarra burrwa barra birripa marr
    aburr-balcha rrapa mu-nguy marn․gi aburr-ni aburr-bamba gun-burral janguny, gu-gatiya
    gu-janguny ngayburrpa minypa gu-molamola nguburr-nirra nguburr-workiya
  zad-NT: Nad' Pablo chzej' li', nak' wen llin c̱he Chioza' na' nak' postl c̱he Jesucrístona',
    na' bseḻee nad' kwenc̱he gaklen' beṉ'ka' ba wlej Chioza' gonḻilall'gake'ne' na'
    gombia'gake' daa nak dii ḻi daa chzajniin cho' goncho ka cheenile'.
  kmg-kmg: Paulo, Anuture kiŋaŋŋic â Jesu Kristore aposolo, no gie munarekicne i Anuture
    bâwosâecfâc jaŋe mamanasiŋhec eniŋte â dâŋ fâri qizecne mitio fokac i mana taraniŋte”
  aso-aso: 'Titoo, naza monoꞌ akaloꞌ geleꞌmize molokuvo nazasi gazasi hamoꞌ monoꞌ
    gele eleꞌvoleꞌ o nosinako gaza neniꞌ gipeꞌne gihile gelo minaneꞌ make, luhuvo
