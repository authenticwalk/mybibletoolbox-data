    rej nari̱ꞌ nij soꞌ se‑tucua̱nj Jesucristó, ne̱ nari̱ꞌ nij soꞌ se‑na̱na̱ Diose̱
    nana̱ ya̱, ne̱ veꞌé uxrá canoco̱ꞌ nij soꞌ man Diose̱, quiꞌya̱j nana̱ ya̱ yoꞌ a.
  cut-NT: U Pa̱blo, apóstol yahn Dihvo vo Jesucristo ne, chaconahn Dendiohs u na̱n
