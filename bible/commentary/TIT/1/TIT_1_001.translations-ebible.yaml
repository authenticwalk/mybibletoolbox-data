  meu-meu: Lau Paulo, Dirava ena hesiai tauna bona Iesu Keriso ena aposetolo, Dirava
    ena abi-hidi taudia edia abidadama idurulaina bona Dirava ibadinana herevadia
    momokanidia ihadibalaidia totodia e siaigu,
  yva-NT: Risyirati Paulus, syo nyovara waowe so ratoe syo ranutugore Titus winai.
    Risyamo syanapatambe Amisye ai muno Yesus Kristus po inatutir indamu syo Apa ayaowe
    raura. Po inatutir indamu syo vatano Amisye po mansatayaowe maugavo awa anave
    raija ntubai mbambunin, muno indamu unanta irati Amisye apa ayao tugae rai muno
    utavondi Apa bekere rai.
  dgc-dgc: Gébwat ye ni Pablo a utusan na Diyos, sakay apostol ni Jesu Cristo. Inutusanék
    na a monda patibayén ko i péniwala du pinili na Diyos a tolay na, monda ipaliwanag
    ko dide i katutuhanan ayun ta péniwala tama.
  zpm-NT: Naa nac Pabl, tib nguṉdziin win nac naa lo Dios, tib zha ne pxeeḻ Jesús
    nonee Xtiidz Ndzon me lo miech. Laa naa none xtiidz me, zeeṉa grëse miech ne bzooblole
    Dios, gliladz zho me, gacnaṉ zho zhapaa nac wseed ne zionaḻ ne (wseed ne rnee
    zha none gbannie miech Dios),
  hix-NT: Pawru uro ha. Khoryenkom yanoto uro. Txesusu Kryestu nànyaketxho uro. Khoryenkomo
    nwahanonkatxho komo hananàhso ryhe ronyakye, noro ha. Àhananàhyatxhe, meya nyhe
    noro hona rma haxa àwyanye xenytxoho me, meya nyhe àwyanye yaworon xaxa hutwatxho
    me. Àsok tawro hana. Yaworon xaxa hutwatxho hoye ro ryhe, Khoryenkom hokono ro
    me tehxatxow hamà.
  sim-sim: An Pol anira. Jisas Krais aposel orhi anira. Avui Wasilaka lerawu orhin
    landa ma anira. Anin or kamashihindak an nga mu ma ol orin tiyakmbaha nor kamahanda
    ondon mashin amu sawenduwa. Unak nombo os orin li tiyanda nombo lihi oso avak
    kwambuk si naha os li nakmbaha nor mbawa hom li naka.
  npi-ULB: परमेश्‍वरका सेवक र येशू ख्रीष्‍टका प्रेरित पावल परमेश्‍वरद्वारा चुनिएका
    मानिसहरूको विश्‍वासलाई स्थापित गर्न र सत्यताको ज्ञानलाई स्थापित गर्न जुन भक्‍तिसित
    सहमत हुँदछ,
  cgc-cgc: Yaken Pablo na manugsirbi na iya ta Dyos daw isya a man ta mga apustulis
    Jesu-Cristo. Ake na katengdanan magtabang ki kyo na mga papili ta Dyos. Gatabang
    a ki kyo aged maglig-en pa gid inyo na pagtuo ki Cristo daw magdugang inyo na
    pag-intindi ta kamatuuran na tudlo para magsunod kaw pa gid ta batasan na igo
    ta liag ta Dyos.
  tim-tim: Galane Tito, nâmâ Paulo, Anutugât hoŋ bawa âi meman. Akto Yesu Kristoŋe
    Aposolo âi niŋep are mem manman. Are âmâ Anutu mem kepilânenekmapŋe Kristo nâŋgaŋmâ
    kârikŋe akmâ âgâwaengât akto den bunŋe nâŋgâm kotgâm nâŋgaŋbiâ agak meme ârândâŋ
    miawakyeŋgiwiapgât den pat are Anutu heŋgem nengumapŋe makmâ kârige niŋep.
  yor-yor: Paulu, ìránṣẹ́ Ọlọ́run àti aposteli Jesu Kristi, gẹ́gẹ́ bí ìgbàgbọ́ àwọn
    àyànfẹ́ Ọlọ́run àti ìmọ̀ òtítọ́ irú èyí tí í máa darí ènìyàn sí ìgbé ayé ìwà-bí-Ọlọ́run—
  wos-wos: Wuni Pol Godna jémba yakwa du reta Jisas Kraisna aposel wuni re. God wasékendén
    du takwa wun hundi xéka Kraiska jémba sarékéta mwi hundika xékélakindate wuni
    wungi déka jémba ye. Di wun hundi xékéta God mawuli yandéka makimbu hurutandi.
  emp-NTPO: Mʌ̃ra Pauloa, Ãcõrẽ nezocaa idjab̶a Jesucritoba diabued̶aa. Mʌ̃ra diabuesia
    Ãcõrẽba edad̶arãba idjida ĩjãnamãrẽã idjab̶a wãrã bed̶ea cawad̶aped̶a Ãcõrẽba
    quĩrĩã b̶ʌ quĩrãca b̶ead̶amãrẽã.
  eng-F35: Paul, a slave of God and an apostle of Jesus Christ according to the faith
    of God's elect and a real knowledge of the Truth that accords with godliness,
  ind-ind: Kepada Titus, yang sudah saya anggap seperti anakku sendiri karena keyakinan
    kita yang sama pada Tuhan Yesus. Salam sejahtera dari saya, Paulus, hamba Allah
    dan rasul Kristus Yesus. Kiranya kamu senantiasa hidup tenang dan menikmati kebaikan
    serta kemurahan dari Allah Bapa dan Kristus Yesus, Penguasa serta Penyelamat kita.
    Anakku, Allah yang tidak pernah berdusta sudah menjanjikan hidup kekal bagi manusia
    sebelum dunia diciptakan. Lalu pada waktu yang tepat, Allah, yang juga Penyelamat
    kita, menyatakan hidup kekal itu kepada dunia melalui Kabar Baik. Kabar itulah
    yang Dia percayakan kepada saya untuk diberitakan. Sebagai rasul-Nya, saya juga
    ditugaskan untuk menolong umat Allah supaya semakin percaya kepada Kristus serta
    mengetahui ajaran yang benar dari Allah. Perintah-Nya itu saya kerjakan dengan
    penuh pengharapan, karena saya yakin akan menerima hidup yang kekal.
  pes-OPCB: این نامه از طرف پولس، غلام خدا و رسول عیسی مسیح است. من فرستاده شده‌ام
    تا ایمان برگزیدگان خدا را تقویت کنم و به ایشان تعلیم دهم تا حقیقتی را بشناسند
    که به آنها نشان می‌دهد چگونه زندگی خداپسندانه‌ای داشته باشند.
  mpt-mpt: Ae Taitas kobo ne Fol neta keb futan olo dola omfubkenamabibe. Nib dabo
    Yesus Klaiste bainobo gabuobe. Sino ne Yesus Klaiste wengo kobo omkake bia bainobo
    genebbio kesoa kobo makob ne miinobe. Ne keb futan olo dola omfubkenamabibe. Ne
    Gode okok naka eka Klaiste okok namasanin naka na netabe. Ne Yesus Klaiste wengo
    nakaia unangai omkayebi kesoa nakaia unangai Gode dlakanebuei e weng olo wente
    bianiba bainobo geniba Gode moton wengo kla tekein keniba sbalma wafunomabiobe.
    Sinanggwano Gode dabal ele mo klaim blim bio dimo e moton wengo baanea Ne nakaia
    unangai ne bainobo genimibi dleb ut daya amit nomabiobo genebio e wengo dimbabe.
    E wengo amitie bain weng obinabebe. Ne weng olo nakaia unangai aleyebi kesoa i
    weng olo tekein keniba Yesuse imin tenea dleb utnea abilim ut danea amit nomabibo
    waiso bliobe. Sinanggwano Gode amo kinea yo dim ota ne moton wengo omyano genebuo
    amo yo tlo kesoa yo dimo e moton wengo naka maki omkayebea i omeb moniba naka
    mak unang maki omkayebiba wente binibbiobe. Eka Gode nibo hengmino temo biobo
    dotlanebio nakae e weng olo nesa omnenea baatnenea Kobo ne weng olo naka mak unang
    maki omkayemale ge baatnene biobe. Nib Aye God esa eka nibo hengmino temo biobo
    dotlanebio nakae Yesus Klaist esa kobo daake bianiba bobol ayam omkakemine!
  ssx-ssx: I̱ta꞉ Poloma꞉ Koda꞉na꞉ e pokaasa꞉ hali hata꞉ make Yesu Ketisona꞉ aposolo
    hali hata꞉ make do wape wapitolome. I̱ta꞉ mo Koda꞉ma꞉ ma̱leke lila꞉ wanda꞉halina꞉
    hone tulalemeeki daeyaena꞉ lono ipikana꞉ma꞉ I̱ mea tapaeya꞉me. Kuta make ika꞉
    pi miniki haasa꞉ hauna꞉ ota꞉ pita꞉ miniki haena꞉ walonoyeke I̱ tapaeya꞉me.
  mkl-mkl: Amui Pɔlu, woo ce icɛi Ilɑɑɔ̃ do woo bɛi Jesu Kirisi, ɑmui ǹ kɔ tiɑu wɑ.
