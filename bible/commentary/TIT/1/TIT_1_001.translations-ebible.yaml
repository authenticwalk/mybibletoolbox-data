  gah-gah: Neza Paulona Ómasímini gelekelé ve itó Izesu Kilistoni aposolo nouke hoza
    nimimó nene Ómasímo kelémo etó i vegená keza monokú alévolé itave loko itó nenéminiki
    miniki aliki itakumú gakó gihila monokú nemó nene gili vevesatave loko ámina hoza
    nimimóma neve.
  lcm-lcm: Nau a Paulo napo asosokai si God na napo aposel ani Iesu Karisto. Using
    katala soko atulisai anig ani nakan mengen amalangas ta mengen tutuman si vap
    ang God katala pilak iria ani ki lomlomon lak tatana. Nas tutuman ve lomlomon,
    nang ka ausingai aniria taun a lau korong e matana.
  aer-aer: Ayeye nhenhe anteme the Paul-ele intelhe-ileme Titus ngkwenge. Ngkartele
    ayenge ileke Ikwerenhe warrke akwete mpwarerle-anetyeke nhenge ayeye akngernentye
    akngerre Ikwerenhe-arteke. Re ayenge ileke Jesus Christ-eke angketyeke. Yanhe
    arratye anthurre-arle. Ngkartele tyerrtye areye akngakeme Ikwere-werne atheke-ilemele.
    Re ayenge ileke alhetyeke tyerrtye areye akaltyele-anthetyeke nhenge itne Renhe
    arratye itelaretyeke, nhenge itne akaltye-irretyeke ayeye arratye Ikwere-akerte.
    Kele nhenge itne akaltye-irreme ayeye arratye Ngkarte-akerte, kele itne arratye
    mwerre anteme anetyenhenge Ikwere.
  qvc-NT: Kuyashqay Tititu, noqa Pablum Tayta Dyuspa randishqa kriyadun kani. Jisukristupa
    apustulnimbismi kani. Chaymi kach'amuwashqa, qamkuna akrashqan wambrangunata allip
    kaqta yach'achishunaypaq, paypi allita kriyinaykillapa,
  tgl-ULB: Pablo, isang lingkod ng Diyos at isang apostol ni Jesu- Cristo, para sa
    pananalig ng mga pinili ng Diyos at sa kaalaman ng katotohanang naaayon sa kabanalan.
  cbs-NT: Titoon, en mia kene bumai uindawe. Ea en Pablodan, Diosun jawen tsuma ea
    wakin Jesucriston kushipaya ea waniki. Jabiatundi ea yunukin tsuabunda jakidi
    chanima jancha nun jatu ikunwanmaxanai jabu Diosun katuni jabun jau tapinkin jau
    unanti wakubainwaxanunbun jaska besti chibantikidi en mia yuiaii.
  xtm-NTPP: Saña kúu Pablo, tee jinukuechi nuu Su'si o a, te ni tetniñu ña'a Jesucristo
    ma, ja kaxtnu'u sa nuu ñayii ni ndakaji Su'si ma, sukan‑va'a jin kukanu ini i
    ya, te jin jaku'ni ini i ja ndaa ma, te jin ko sa'a i sukan kúni maa ya ma.
  nnq-nnq: Ne Napaulo mpakachi jwa Nnoongo na ndundame jwa Yesu Kilisto nhandika.
    Nenga mbambuligwe kachenga imani bandu ba Nnoongo na kalongalea bijimanye kweli
    nu kutama andi papala Nnoongo,
  bao-NT: Yʉ Pablo, Ʉmʉreco Pacʉ yʉʉ paderi majʉ, Jesucristo yeere wederi majʉ, Ʉmʉreco
    Pacʉ cʉ̃ ca bejericarã, díámacʉ̃ tʉo nʉcʉ̃ bʉoriquere bʉa ea, mani ca nʉcʉ̃ bʉorijepʉre
    ca niirije díámacʉ̃ ca niirijere maji, cʉ̃ja ca biiro cʉ̃ tiijato ĩigʉ, cʉ̃ ca
    tiicojoricʉ yʉ nii.
  san-ORI: ଅନନ୍ତଜୀୱନସ୍ୟାଶାତୋ ଜାତାଯା ଈଶ୍ୱରଭକ୍ତେ ର୍ୟୋଗ୍ୟସ୍ୟ ସତ୍ୟମତସ୍ୟ ଯତ୍ ତତ୍ୱଜ୍ଞାନଂ
    ଯଶ୍ଚ ୱିଶ୍ୱାସ ଈଶ୍ୱରସ୍ୟାଭିରୁଚିତଲୋକୈ ର୍ଲଭ୍ୟତେ ତଦର୍ଥଂ
  huv-NT: Xique Pablo nerangas minajiüt Teat Dios, at miapóstol Teat Jesucristo xic.
    Xique tüjndiüs niün nasajüw mayariw mipoch Teat Cristo leaw lamarriiüd nejiw Teat
    Dios; nüjchiw maxomüw omeajtsüw wüx aaga naleaing nanderac leaw andüjpiiüts, cos
    aag ayaj üüch marangüch leaw andiüm Teat Dios.
  otn-NT: Nu̱gä drá̱ Pablo, rá̱ mɛfigä Oja̱, 'nɛ̱ rá̱ representantegä ra̱ Jesucristo.
    Bi 'dacra̱ 'bɛfi ngue ga̱ japi da̱ 'yɛ̱c'ɛ̱i̱ ra̱ Cristo'ʉ to ya xpá̱ huan'Oja̱.
    Ga̱ japi da̱ ba̱di̱ ngue ma̱jua̱ni̱ na̱ ma̱ nt'ɛ̱c'ɛ̱i̱hʉ i ja.
  nop-nop: Nu Pol, nu Bepaŋ’walaŋ tipilapilaye-meŋiŋ, eŋ Jesu Kilisto’walaŋ Aposelŋiŋ.
    Nu yadi negoŋ nehitubu-dakaleeŋ metam netok gigit yoŋa yabukahileguk heki’walaŋ
    nadisukilitihik tubukilitiyemdok, eŋ mede biyagoŋ hinek u nadidakaleeŋ Bepaŋ’walaŋ
    titiŋŋiŋ hogok takaliyaneeŋdok yoŋa nanindapmaaŋ naniŋkukuk.
  obo-NT: Siyak si Pablo kos mid sulat ka-ay, woy sokkad a no uripon to Monama woy
    apostoles ni Disas Krays. Id aam woy id popiyod a nikandin, su amoy od mosalig
    kos kopomakoy to mgo minuvu no id aam din woy amoy od paabbotlabbot kandan taddot
    bonnaan nonaw no od undag to ko-ubpa nod ikuu to id kopi-it Monama.
  cak-ENT: Yin Pablo, jun rusamajel ri Dios y jun ru-apóstol ri Jesucristo. Rija'
