  gaq-gaq: ନେଙ୍ଗ୍ ପାଉଲ୍ ଜିସୁ କିସ୍‌ଟ ବେକ୍ନେ ଇସ୍‌ପର୍‌ନେ ଦାସ ତିତସ୍‌ନେ ଡାଗ୍ରା ଗୁଆର୍‌ଣ୍ତିଙ୍ଗ୍‌
