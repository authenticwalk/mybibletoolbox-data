    tas maqskꞌiniy katatiꞌukxuntayal kun Dios.
  aai-aai: Ayu Paul God ana akirwairafin naatu Jesu Keriso ana tur abarayan. Baitumatum,
    turobe ana so’ob bonawiyit God ana efamaim ma, naatu God ana roubinen sabuw baibaisih
    hai baitumatum baira’atin isan yasairu.
  sny-sny: Ane, Pol, Owane Sitewi lo wiyawi ta'ane siye meni. Owane Sitewi lai ane
    ariariyeye. Owane Sitewi ane lu taune werese ma'e Jisas Krais lo wiyawi ta'aneyei
    ne eimawesai. Owane Sitewi lai lu taune tomu ne'ese ariariyeye. Sosu lowe Jisas
    lo yo seni umasiyei su, Owane Sitewi lai ane le ne tote tawesiyei lowe lo au kairefiyeyei
    ne eimawesaiyei. Ane lowe ma'e Owane Sitewi lo peri wiyeme a'i apou a'i te'esiya,
    lu taune werese yo seni aseyaro a'i pei ironamite.
  myy-myy: Ñati Tito mʉ. Yʉ ña Pablo. Adi mʉre papera cõa yʉ. Diore moa ĩsiri masʉ
    ña yʉ. Ito yicõri Jesucristo oca riaso ucutoni ĩ cũrʉ ña yʉ. Ito bajiri Dios ñarã
    ĩ beseanare riasogʉ ya yʉ, Jesure bʉto bʉsa tʉorʉ̃nʉ wajaro, yirocʉ. “Iti ña oca
    riojo ñasarise”, mani yi tʉo rʉ̃cʉbʉorise masare yʉ riasotoni yʉre cũñi Dios.
  trc-NT: ꞌU̱nj roꞌ, me síí cuꞌna̱j Pabló, síí ꞌyaj suun cheꞌé Diose̱, ne̱ cuneꞌ Jesucristó
