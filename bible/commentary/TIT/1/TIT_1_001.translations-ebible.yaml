    weleŋa qeŋ muŋ qaa hoŋa kuma oŋomakejeŋ. Qaa hoŋa ii moma kotoŋ koma gbiliwuti
    eeŋ, oŋoo laaligogianoŋ mono utegoŋ letomakebaa. Kawaajoŋ tere koi oojeŋ.
  eng-TNT: Paul the seruaunt of God and an Apostle of Iesu Christ to preache the fayth
    of goddis electe and the knowledge of that trueth which is after godlynes
  sbs-sbs: Paulusi, mutanga we Ereenza ni mutumwa wa Jesu Kereste, ke tumelo ye ereenza
