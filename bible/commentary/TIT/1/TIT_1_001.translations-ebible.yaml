  san-BUR: အနန္တဇီဝနသျာၑာတော ဇာတာယာ ဤၑွရဘက္တေ ရျောဂျသျ သတျမတသျ ယတ် တတွဇ္ဉာနံ ယၑ္စ
    ဝိၑွာသ ဤၑွရသျာဘိရုစိတလောကဲ ရ္လဘျတေ တဒရ္ထံ
  yaa-NT: Tito, ẽ mia kirika kenexõ fomai. Ẽfi Pabloki, Niosfi ẽfe Ifokõiki. Nã ea
    yoiai keskamis ẽ. Jesucristo ea nĩchia ẽ aõnoa yoimis inõ, nã Niospa katoa yorafo
    ẽ ato tãpimanõ afãfe Jesús chanĩmara fanõfo.
  cab-NT: Áu Páblo, le abǘrüjabarun gárada to, ában esériwiduti lun Búngiu áu, ában
    gíñe láni Jesucrístu apóstolu. Oúnaja lumútina lúntima níchugun dǘgüdaguaü lun
    jafíñen ja anúadaja láñabaña Búngiu quei lánigu, lun gíñe gayáraabei lan jasúbudiruni
    inárüni lánina wafíñen, gayára lámuga jabágaridun ában ibágari derégewati lun.
  clu-clu: Ako si Pablo nga sorogoon ang Dios kag apostol ni Jesu-Cristo. Tito, nagasolat
    ako kanimo bilang akun bata gid tungud nga nagatoo ka ra kay Cristo pario kanakun.
    Kabay pa nga kaloyan ka ra gid atun Dios nga Amay kag ni Cristo Jesus nga atun
    Manlolowas nga mayad ra imong kaimtangan. Ako ginpili ang Dios kag ginpadara na
    agud parigunun anang pagtoo anang mga pinili kag todloan sanda agud maintindian
    nanda ang kamatoodan parti sa pagsonod kanana. Kag maman dia ang nagataw kanatun
    paglaum nga kita may kaboi nga ara kataposan. Bago imoon ang kalibotan, nagpangako
    ron ang Dios nga tawan na kita ang kaboi nga ara kataposan, kag indi maimo nga
    magbotig ang Dios. Dadi maman run dia ang oras nga anang ginpili agud isaysay
    ang parti sa kaboi nga dato. Kag ako anang ginsarigan ang Dios nga atun Manlolowas
    agud magsogid sa mga tao kon ano dato.
  swh-ULB: Paulo, mtumishi wa Mungu na mtume wa Yesu Kristo, kwa imani ya wateule
    wa Mungu na maarifa ya kweli iletayo utauwa.
  tpt-NT: Kitꞌin kPablo, va ixꞌoqxtamati Dios kunita. Ni Dios jalaksakta ixlapanakni
