  sbk-sbk: U Paulo utumwa nu Ngulubhi nutumwa nu Yesu UKristi hulwitio lwateuliwa
    wa Ngulubhi mahala ga lwoli galeta mahala gisangahusu.
  mya-JVB: မုသာ နှင့် ကင်းစင် တော်မူ သော ဘုရားသခင် သည်၊ ရှေး ကပ်ကာလ မ ရောက်မှီ ဂတိ
    ထားတော်မူ၍၊ ငါ တို့ကိုကယ်တင် သော အရှင်ဘုရားသခင် ၏ ပညတ် တော်အတိုင်း
  kgf-kgf: Anutuac weleŋ qeqe ic ʒéma Yesu Kristoac Méliméli ic ni Paulo imi Anutuac
    buŋa qeqe ichéra ieneŋ ninʒéŋ ninʒéŋginaguc wamma, kekec solaŋawac ac héla imi
    niŋtegicma,
  awb-awb: Táításao, íné Porane páhsi sáhnsahwe tagáhno. Íné Manikáne arambehriu aní
    múge. Sísa Karáhéga we éhweh kosíwáhnorúno aintena eqmaq núwátáire. Manikánka
    omaq sito ke séhréh aritankeheéna eqmaq núwátáire. Sega aiq pútaq sansá Manikáne
    kaweq sansá ahtebagehboq kosíwáhnorúno éna eqmaq núwátáire.
  gdn-gdn: Apunu Taitosi, nau Poru oka yau pokaiya kau parauniyakani kawaya daganani
    kau bamageya. Nau yo kau nu sumanuga ka eyaka mena ki pokere nau gubagani mibai
    ka kau. Mamanuga God e bigabigai nau kwaesugakani ade Iyesu Keriso e tonosinibu
    apunai nau sidibu. Mamanuga God e iyapanaiyoma winetapu ragidai ki mu sumamaga
    togipana waratamana da mu e yonai mibai supasupai wainapamana weta-wetara ki nana
    ka e nau winesinibu tonosinibu. Naiya takari kawaya, Mama-nuga God kunuma waira
    eba yamana-pupu makeya, mara kerareya ko ade tagere ki makeya ka e iya maramara
    idiwana ki iyai nu negeyana gwaiyabai wagubu. Mamanuga God bameya ka bera mo pa
    mena ki pokere e ebo winepupu ki marai bauwena ki ka e badidi gwaiyaba-wena ki
    mibai e yonai pokaiya matara-pupu. Mamanuga God e ka nu Iya Negeyau ki Apunai.
    E nau emisinibu da nau baganai ki pokere e nau winesinibu ade ragiragi kawaya
    sidibu da nau e yonai iyapana kuduba tadeyana ki nana. Kau paeregi ki denai bita
    kaubo wadana ko ki ka Mamanuga God e rikapupu deni mena wadinibu bagi. E ade nu
    Iya Negebu Apunai Keriso Iyesu mete kina karako waitanimoto da mu kau nene kwaetagubu
    ki mibai kau naigida mena katainuwagi wetawetara ade nuwabagi rabineya tondowa.
    Kaiwa kaiwa.
  nko-NT: Mɩ́ Bulu osúmbi Paulo, ngyi Yesu Kristo sumbí ɔyɔpʋ́ dɛ́ ɔwʋlʋ́ ánfɩ
    wanlɩ́n. Bulu lɛ́lɛ mɩ́ ɔbɛ́ɛ, mbɛha ahá ámʋ́ʋ́ alalɛ́ ámʋ abʋtra nya hógyi
    tsɩa. Mɩ́ ansuna amʋ́ abʋbɩ ɔnɔkwalɩá ɩbɛ́ha amʋ́ bétsiá tsiátɔ́á ilegyi
    mʋ ansɩ́.
  bsn-NT: ¿Ñaboati mʉ, Tito? Yʉ ñaja Pablo vãme cʉtigʉ adi quetire mʉre ucacõagʉ̃.
    Dios ĩ bojasere yigʉ, Jesucristo ĩ cõagʉ̃ ñaja yʉ. To ĩ yigʉ ñari, Dios ĩ ejarẽmose
