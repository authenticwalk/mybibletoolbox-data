  unx-unx: ଆଇଙ୍ଗ୍‌ ପାଉଲୁସ୍‌, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଦାସି ଆଡଃ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ କୁଲାକାନ୍‌ନିଃ
