verse: TIT.001.014
translations:
  kpx-kpx: Isi Diue tenia toela ke halevai. Ata degomoleau hoto seleve kabebihavoi
    hoideveale kebia hotota halevai.
  okv-H: Judea ta hihi sokova amite ari neite neite avo ke be ae ari embopo na ara
    eagora avo toare
  tbo-tbo: Hai ututu una lawihi po mi Yudeya hai widedede ega hina noonolihi ma wiatatiyana
    dumana tu wihinigigiyenahi ega gasi hina imulitagohi.
  mal-C: യെഹൂദ ഐതിഹ്യങ്ങൾക്കും സത്യത്തിൽനിന്ന് അകറ്റുന്നവരുടെ കൽപ്പനകൾക്കും ചെവികൊടുക്കാതിരിക്കേണ്ടതിനും
    ആണിത്.
  grc-SR: μὴ προσέχοντες Ἰουδαϊκοῖς μύθοις, καὶ ἐντολαῖς ἀνθρώπων ἀποστρεφομένων τὴν
    ἀλήθειαν.
  bgc-bgc: अर यहूदिया की कथा कहानियाँ अर माणसां के हुकम पै मन ना लगावै, जो सच तै भटक
    जावै सै।
  khz-khz: E Iuda tenera geria vitona ragai pia kamonagira, e Palagu gena kila taunatauna
    genana gelaka-gerevagina talimara geria rova maki ragai pia kwalanara.
  deu-TKW: und sich nicht einlassen auf jüdische Fabeln, und Gebote von Menschen,
    die der Wahrheit den Rücken wenden.
  zsr-NT: len cui luzë́ nagquëꞌ yuguꞌ didzaꞌ rdaz quequëꞌ bönniꞌ judío, len cutu lunëꞌ
    ca taꞌná bëꞌ bunách nucaꞌngac le nac gdutë li.
  lin-lin: mpe balanda te masapo ya Bayuda to mibeko ya bato oyo baboyi solo.
  hns-NT: Oesabke na tjaahie Israel ke naklie khiessa soene ke, aur bhie na iensaan
    ke baat par dhiaan lagaawe ke djaun Parmeswar ke sattjaai na hai.
  noa-E: maagwai judionaanau amach khĩirjug eepai ompaawia parhooba am ëugar nem jaau
    wënʉrrawiajã magʉm khʉʉn iek asekasba, ni ar maachjö Ẽwandam iek chaar ʉ̈kha narrta
    iseg pʉawia parhoob wënʉrrʉm khʉʉnau nem waupi jaau nʉm khʉʉnagjã magʉm khʉʉn
    ipierraa am ugua. Makhʉʉnau jaauwai nem parhooba khö nʉmua wa nem parhooba pʉrbarmua
    khãijã Ẽwandam dau na maach ãarjem a jaaujem.
  eng-EMTV: not giving heed to Jewish myths and to commands of men turning away from
    the truth.
  mib-NT: Te ma sáha i cuenta tāca jnúhun ni catava jnáhan yó hebreo, jeē maá cuento‑ni
    cúu, ni ma squícu i jniñu cándacu tēe ni quendacoo nuū jnúhun ndaā.
  lif-NT2: हे़क्‍क्‍याङ् से़क्‍खाःन् के़अप्‍पा मनाहाॽरे़ खुनिॽ इङ्‌जाःङ्‌ङिन् नु यहुदि
    खे़दाॽहाॽ खे़ङ्‌हाॽरे़ खे़म्‍मा मे़ले़रु मे़देःसुररो॥
  xnj-xnj: Vavawula kuleka kuyuwanila miluhumu ya Vayawudi yangali chindu amala mihilu
    yeyihuma kwa vandu vevabeli uchakaka.
  mmx-mmx: Una paase lolos bok tidi xusu di noxo mumu asu leventetere at lubung mixin
    me Judaia, la kusu di noxo mu asu levelinga atnedi ding tonga aie levelinga at
    ne Moroa.
  cbr-NT: Unin sináncësa oquinshia judíos unicaman anbi sinánxun ñuiá bana cuaxunma
    'anun camina sinánmiti 'ain. Sinánmianan camina an Nucën Papa Diosan bana cuaisama
    tancë unin cëmëquin ñuicë banaribi cuaxunma 'anun upí oquin sinánmiti 'ain.
  tee-NT: A'unch ni jantuch cataquiclaca'ilh tu'u' ju va chivintich ju tanajun ju
    quint'a'israelitanin. Nin yuchi ju ixlhamap'aksin'an ju lapanacni ju jantu tak'achani
    ju stavasalanti ixlacata ju Cristo.
  eng-LSV: not giving heed to Jewish fables and commands of men, turning themselves
    away from the truth.
  cak-NT: Chuka' ta'ij chique chi can man tiquic'oxaj chic tzij ri xa man jun quikalen,
    ri niqui'ij ri nuwinak israelitas. Y chuka' man tiquinimaj chic quitzij ch'aka
    chic winak ri xa man niquijo' ta ri ketzij.
  pah-NT: Penhi'ig̃ahy ti g̃a pe topohi ti g̃a imombe'utehea hugwi judeus'g̃a namonhava'ea
    remimombe'utehea hugwi javo. Ombojihu ahe imombe'utehea. Ag̃wamove'g̃a nemimbojihuva
    hugwi ti g̃a topohi no g̃anemimombe'utehea hugwi. A'ereki imbojihuvame g̃a nohendukatui
    a'itituhẽva'ea.
  sja-NT: Mãgá waa ijãada-e pait'ee chonaarãwedapema judiorãpa seewa nepɨrɨdap'edaa
    ãchi k'ĩsiadoopa. Ichiaba waa ooda-e pait'ee Jesucristo ũraa wãara ũridaamaa p'anɨɨrãpa
    jara p'anɨk'a.
  xed-xed: Dəvanagha dva ta həŋ ka zlaŋta həŋ ta sna tsa garaku ta garə la Yahuda,
    nda tsa zlahuha mnduha ta mbəɗanatá hul ta kahwathwata ya.
  mks-NT: ta ná a̱ táa jo̱ho na cuéntó ña̱ ndícani ña̱yivi Israel nu̱ ná jáchi̱ ña̱
    quíxi ji̱ni̱ mé va na que̱á. Ta ná a̱ táa jo̱ho na nu̱ cáha̱n ña̱yivi, na̱ na̱caxoo
    nu̱ú ña̱ nda̱a̱.
  gfk-S: Ma nu pir bileng di hobi be pa di nale taram ira pirwase harabota ta ira
    Iudeia ma be pa di nale mur ira harkurai ta ira turadi ing di tamapas talur ira
    tutuno tane God.
  bmu-bmu: Mötnaripŋinan ölŋambuk aiga Juda neŋgö bem sambanini aka ambazip keu ölŋi
    siŋgiba jimkutukutu alakzei, keu mewö miaŋgö kezap kude alme.
  dgz-dgz: Mu diamo wa ian Diu nagire gutut baeborin muga ya anu tumasiwanuman. Amba
    Iesu nop mega tavewa tandayasine nagire ame iup muga den ya anuiwanuman.
  eng-GNV: And not taking heede to Iewish fables and commandements of men, that turne
    away from the trueth.
  zaa-NT: Gá lu' cą qui'ni bittu ru gudà naga' quį ca historia nu binnia ba iqquia
    ca enne' judío chìa gutsá, ą'hua qui'ni bittu ru guni caso cą ca titsa' qui' canu
    chì bettse'e latsi' quį nu ná lí nna ra cą qui'ni į ná qui'ni guni le.
  eng-WEBSTER: Not giving heed to Jewish fables, and commandments of men that turn
    from the truth.
  guh-guh: Itavere bajarapamonae penamuxunaevetsiyaniva judíovi pijasalinaivimi pijalivaisixi.
    Itaverenua bajarapamonae pejumecovënëtsiyaniva pacuenia itorobaponatsi pamonae
    copaba pexaniajailivaisi pejumecovënëtsijavami.
  bon-bon: Teepi miiji Israela biname bime itemene bine abmala toraca mene taatu oomlaname,
    cuta piiyepu pui biname bime cotre mene abmala, lui cina toraca gaabe ne ituge
    ägyi.
  nhw-BL: Ma ayacmo quintlacaquilica inincamanal israelitame catli san tlamachtíaj
    tlatempohualistli huan tlanahuatilme catli masehualme huejcajya quichijque. Nopa
    tlacame ya quicajtejtoque catli melahuac.
  swh-ONEN: ili wasiendelee kuangalia hadithi za Kiyahudi au maagizo ya wale watu
    wanaoikataa kweli.
  wbi-wbi: uleke kupulikisia ifipango fino nafyalweli ifya kiyahudi ni ndaghilo sa
    vanhu, vano vavulekile uvunyakyang'ani.
  bba-bba: kpɑ bu ku rɑɑ mɑɑ Yuubɑn ɡɑri sekurɛ nɛnɛ, bu ku mɑɑ tɔn ben yiirebu swĩi
    be bɑ ɡem yinɑ.
  eng-KJVCPB: not giving heed to Jewish fables, and commandments of men, that turn
    from the truth.
  kgk-NT: “Tapehendu e'ỹ katu judeu kwéry remimombe'u rei. Teko rei remimombe'u ave
    tapehendu e'ỹ katu. Anhetegwa nhe'ẽ porã ae katu pehendu” ere íxupe kwéry.
  waj-waj: Sa iya Yutayaiya uriiyauvaa mmannammanna rikiada vaidiiya kua kutaiyauvaara
    ooqoo tiraiya iya tikiai sa iya kuaivaa rikiaateeraivaara iya yaagueeqama kiee
    kianee.
  cpy-cpy: ari okantyaa ipakaan-tyaawori ikemijanta-piintziro ikenkithata-shiyitari
    Judá-paeni, tema ishintsi-tantaki ipakahaetero kyaariperori.
  mpx-mpx: Bahi al wali nuwatu ni nonoek Yudiya wali liwan bwagabwaga elal o ebo gamagalau
    bolo baaba tutunahotina hi towani wali logugui elal.
  wbp-wbp: Panu-karirli yapangku Juwu-patu Kirijini-paturlu ngari kalu purda-nyanjarla
    purami yimiji nyurru-warnu-juku. Yimi yalumpurraju junga-wangu. Panu-karilirla
    jurnta yanu jungakuju yimikiji Jijaji Kiraji-kirliki. Wangkami kalu yungulu Kirijini-patu
    nyina yupukarra-wangu nganta, manu wangkami kalu yungulu Kirijini-paturlu yampimi
    miyi-kari miyi-kari ngarninja-wangurlu nganta. Tayituju, wangkaya-jana Kirijini-patu-kariki
    yungulu-jana ngungkurr-nyinanja-wangu jurnta nyina.
  luo-luo: kendo mondo kik gichik itgi ni sigendini mag jo-Yahudi kata ni chike mag
    joma odagi adiera.
  nhe-NT: Ma ayoc quintlacaquilica inintlajtol israelitame tlen san tlamachtíaj tlatempohualistli
    huan tlanahuatili tlen tlacame huejcajquiya quichijque, pampa nopa tlacame ya
    quicajtejtoque tlen melahuac.
  aii-aii: ܘܠܵܐ ܡܲܨܝܸܬ‌ܝܼ ܠܗܲܩܝܵܬܹ̈‌ܐ ܕܝܗܘܼܕܵܝܹ̈ܐ، ܘܠܦܘܼܩܕܵܢܹ̈ܐ ܕܐܢܵܫܹ̈ܐ ܕܡܲܦܟ̰ܸܠܝܼ
    ܠܫܪܵܪܵܐ.
  esk-NT: itlunġiġutiŋ Jew-ŋuruat unipchaaliaŋitñunlu iḷisauttutaatnunlu suli iñuich
    tillisaatnun, ayyairuat iḷumutuułiġmik.
  msb-msb: kag dili na sinda mamati sa mga uruistorya san mga Judio o sa mga kasuguan
    san mga tawo na dili nagasunod sa kamatuudan.
  cpa-NT: Tsa¹cuúh³hning nang¹dsa jǿg³ ta³jǿg³ hi² dsii¹² dsa², jǿg³ quiah¹² dsa²
    judío, jin³ tsa¹nang¹dsa héh¹ hi² jmo¹² dsa² tsa¹hniu¹ jǿg³ dsøg¹².
  dso-dso: ଜିଉଦି ଲକ୍‌ମନ୍‌ ତିଆର୍‌କଲା କାତାନିମନ୍‌ ନ ମାନିକରି ଆରି ସତ୍‌ ସିକିଆ ନ ମାନିକରି
    ରଇବା ଲକ୍‌ମନର୍‌ ତିଆର୍‌କଲା ରିତିନିତି ଦିଆନ୍‌ ନ କରତ୍‌ ।
  meu-meu: a Iuda taudia edia gori bona hereva momokani vada e rakatania taudia edia
    haheḡani basie abi dae.
  yva-NT: Vemo wo Yahudi awa ayao umano mbe tugaive jewene raraniv inya, muno vemo
    wo vatano wonayo Amisye apa ayao tugae raije awa ananyao raraniv inya.
  dgc-dgc: monda éwan de sugsugén i sari-sari a lagip a gébwat du Judeo to araw, sakay
    monda éwan de sundin du tolay a inumidel ta katutuhanan.
  zpm-NT: Bnee lo zho yquiaadiagdraa zho beeḻze pe grë godiidz ne rbeebey zha Israel,
    ni niicle yquiaadiagdgaa zho grë miṉe rnabey zha ne rlëënie Xtiidz Ndzon Jesús.
  hix-NT: yaworonohnà yonytxahra harha esnàr kom horà, Xuknewyana komo nekarymanàrà
    rma yonytxahra harha esnàr kom horà, yaworon xaxa xanomkahnohnye komo yoyukhura
    harha esnàr kom horà.
  sim-sim: Judama waskavu lihin li sawewan li misiwan li halaka. Uhu ma ol mashi omen
    mblarnanda ma ondo mbele mbele ol lirin li mbaskashiwak li uwan li halaka.
  npi-ULB: यहूदीहरूका दन्त्य कथामा र सत्यताबाट तर्केर गएका मानिसहरूका आदेशहरूमा समय
    खेर नफाल ।
  cgc-cgc: Ambalan no man danen an na dili en magpati ta mga isturya na imo-imo nang
    ta mga Judio daw mga sugo ta mga ittaw na dili miag na magpati ta kamatuuran parti
    ta pagtuo ki Cristo.
  tim-tim: Hain akmâ Yuda luâk yâk yeŋgât hâŋge den are akto luâkŋe den bunŋe hamiaŋmâ
    hiaŋgigât makmai den are bo nâŋgâwei.
  yor-yor: kí àwọn má ṣe fiyèsí ìtàn lásán ti àwọn Júù, àti òfin àwọn ènìyàn tí wọ́n
    yípadà kúrò nínú òtítọ́.
  wos-wos: Wungi sarékéta di Judana sarsafka akwi mwi hundika hu hwekwa duna hambuk
    hundika akwi yamba sarékékéndi.
  emp-NTPO: '@see-verse:TIT.001.013'
  eng-F35: not paying attention to Jewish fables or to commands of men who are rejecting
    the truth.
  ind-ind: Dengan begitu, mereka tidak akan peduli pada cerita-cerita dongeng dari
    orang Yahudi, dan mereka akan berhenti mengikuti perintah dari orang-orang yang
    sudah meninggalkan ajaran benar.
  pes-OPCB: و اجازه نده به افسانه‌های یهود و سخنان مردمانی که از راستی منحرف شده‌اند،
    گوش فرا دهند.
  mpt-mpt: Eka i Yudai faninwali dim omin weng sango imaye ili bobol tem funaniba
    obib osa eka naka maki Gode wengo omdibi bianiba baaniba Ibo ni kukub olota namine
    gabib osa deibueine!
  ssx-ssx: Koto ekina꞉ta꞉ ikana꞉ma꞉ mo hande Diu wanda꞉halina꞉ pa pimanu make o ota꞉
    pi na opiki haliwekina꞉ pi ula꞉ ekimanu make ipua teliaama꞉na꞉ kutu puelena꞉e.
  mkl-mkl: nɔ ɑ mɑɑ̀ nɑ ɑ too si ɑlɑ́i Zuifu ŋɑu, wɑlɑkɔ woodɑi inɛ ŋɑ iyi ɑ̀ yɑɑ
    hɑi si kpɑ̃ɑi ntɔ.
  gaq-gaq: ସତ୍‌କେ ଅମାନି ଡିଂକ୍ନେ ରେମୁଆଁଇଂ ନିତିନିୟମ୍‌ ଆରି ଜିଉଦିଇଂନେ କାପାଲେ ଗୁଆର୍ ବକ୍ନେ
    ସାମୁଆଁଇଙ୍ଗ୍ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍ ନ୍‌ସା ଆମେଇଂକେ ବୁଦି ବିଃପା ।
  gof-RNT: Tumaa ixxiya asaa timirttiyanne Ayhudeta pathonna tossiya si7onna mela
    entta seera.
  unx-unx: ଇନ୍‌କୁଦ ସାର୍‌ତିକେ ବାଗିକାଦ୍‌ ହଡ଼କ ତାନ୍‌କ, ଇନ୍‌କୁ ହଡ଼କଆଃ ଆଚୁତେ ବାଇୟାକାନ୍‌
    ରିତିରିୱାଜ୍‌ ଆଡଃ ଯିହୁଦୀକଆଃ କାଥ୍‌ନି ବାଗିକାକ ମେନ୍ତେ ଇନ୍‌କୁକେ ଇତୁକମେ ।
  gah-gah: Zuta vetini gitene gakó ha gakó nene gili aleminigave, itó monó gelema
    vegenalite gakó gihilama kemegesa amiake hanuva gakó li hukinamó nene gili aleminigave.
  lcm-lcm: na asi kari ago ta lomlomon an ta keve akuskus palau si ri Iudaia na mamain
    ta saupai si vap po agel ani tutuman ang.
  aer-aer: Ngkarte-kenhe Jew-arenye arrpenhemele ayeye arrulenye itnekenhe ware ileme.
    Kenhe arrpenhe areye ayeye Jesus-kenhe-ngentyele untyeme-irreke-arle ayeye arratyentye
    anthurre ikwerenge. Itne alakenhe ileme, Ngkarte-kenhe anewe-kwenye areye akwele
    anewe aketyeke arrangkwe-arle. Itne awethe alakenhe ileme, Ngkarte-kenhe areyele
    akwele merne arrpenheme arlkwetyeke arrangkwe-arle. Titus, Ngkarte-arenye arrpenhe
    areye ilaye itneke akangkwe-irretyeke arrangkwe-arle.
  qvc-NT: ama kasunanllapa chay isrraylinukunapa yanqa duktrinangunata, ni chay mana
    allip kaq yach'achikuqkunata.
  tgl-ULB: Huwag paglaanan ng pansin ang mga kathang isip ng Judio o sa mga kautusan
    ng mga taong tumalikod sa katotohan.
  cbs-NT: judiobun beya miyui bechipaibiamisbu natian ana jaska shinanma danain ana
    yusian kayabiki pechitidubumakidan.
  xtm-NTPP: Te másu ko jin katanuu i cuentu ka ndakani ñayii judío a, ni a jin katanuu
    i ja ka tatnuni tee ñatuu ka kandija tnu'u ndaa Su'si o a.
  nnq-nnq: Bakapenekije homo yuwangi ya Akayahudi andaje malagilo ga bandu abijikana
    kweli.
  bao-NT: judíos cʉ̃ja majuropeera tʉgoeña jeeñori cʉ̃ja ca wederijere tʉo nʉnʉjeeti,
    díámacʉ̃ maquẽre ca junarã cʉ̃ja ca tii dotirijere tʉo nʉnʉjeeti, cʉ̃ja ca biipere
    biro ĩigʉ.
  san-ORI: ର୍ୟିହୂଦୀଯୋପାଖ୍ୟାନେଷୁ ସତ୍ୟମତଭ୍ରଷ୍ଟାନାଂ ମାନୱାନାମ୍ ଆଜ୍ଞାସୁ ଚ ମନାଂସି ନ ନିୱେଶଯେଯୁସ୍ତଥାଦିଶ|
  huv-NT: Isajüw nde müjchiw olajcüw manguiayiw mayariw leaw andeacndeacüw nipilan
    judío, at leawa nipilan apiüngüw netam marangüch, cos ajcüwa nipilan quiaj ngo
    mandüjpiw leaw naleaing.
  otn-NT: Ya hi̱nda̱ 'yørpa̱bi̱ ma̱ su̱'a̱ te säma̱hya̱ mma̱nyø judío, ni̱ xi̱nga̱
    gue'ʉ yø hya̱ ngue ra̱ ja̱'i̱tho di̱ ma̱nda, guehya yø ja̱'i̱ hi̱ngui̱ nnu̱ ma̱nho
    ra̱ hya̱ ma̱jua̱ni̱ ya.
  nop-nop: Kaŋ adi Judahi’walaŋ molodagi eŋ kahat komihi wendok magi kametnadi mu
    taneeŋ, tiŋa undugoŋ me mede biyagoŋ hinek sigilulum timiiŋ heki’walaŋ yodoko
    medehik u mu keleyaneeŋ.
  obo-NT: woy amoy konnad sikandan od pominog taddot binovallan no mgo itulon to mgo
    Judio, woy taddot mgo suhu no binovallan to minuvu nod elle to bonnaan nonaw.
  cak-ENT: Chuka' tabij cheque que man quecac'axaj chic tijonic ri xa man jun rakalen,
    cachi'el ri nquibij ri nuvinak israelitas, que ja ri tijonic ri' nc'atzinej que
    nban richin nyecolotüj, pero man ketzij tüj. Y chuka' man tiquinimaj chic quitzij
    ri xa nquetzelaj ri ketzij.
