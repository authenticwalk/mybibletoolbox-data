  amo-amo: Nauwa nii kibinai fe na Yahudawa nin na biin mine ba, ko udu tidokoki nanit
    na kpila nin kibinai kit kidegene.
  pjt-pjt: '@see-verse:TIT.001.013'
  cwe-cwe: Na sekewategeleze simo za Chiyahudi na ndagilizi izo zozilawa kwa wanhu
