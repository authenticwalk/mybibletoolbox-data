  bmh-bmh: Na ze gusig i awaramam duailel go Zuda agal embigeg agal imangingin mui,
    dudu go Uwait nugau Ze naliu i sesamoranemen agal kasai ze mui sesamoramam.
  ctu-BL: Mach yomic mi' chʌn jac'beñob sojquem bʌ i subal judíojob yic'ot i mandar
    winicob mu' bʌ i cʌyob i sujmlel.
  meq-meq: Tsikatay faya dərmak hərwi ada tâ pay zləm a wurmbez i Yahuda hay sa bay.
    Tâ pay bəzay a bazlam i ndo neheye ta kərah məpay bəzay a deɗek i Mbəlom aye bay.
  noa-H: maagwai judionaanau hamach k'ĩirjug heepai hompaawia parhooba ham hëugar
    nem jaau wënʌrrawiajã magʌm k'ʌʌn hiek hasekasba, ni har maachjö Hẽwandam hiek
    chaar hʌ̈k'a narrta hiseg pʌawia parhoob wënʌrrʌm k'ʌʌnau nem waupi jaau nʌm k'ʌʌnagjã
