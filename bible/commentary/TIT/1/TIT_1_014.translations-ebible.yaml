    hofɨko tɨfi minɨngkafitnnehofo.
  yon-yon: Yuudan yi dudanabi moowengiib anam anam wunekariwendan yi wengiib yaa korondime.
  poi-NT: Pɨ̱mi aŋquímya̱jɨ iga odoy iwadayyajiñ caso jém mɨgooyi jém ijɨ̱xquímnewɨɨp
