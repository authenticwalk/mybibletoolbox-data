  geb-geb: Mbe fhura mba Zudain nzɨgi neŋgi nzari khɨni, mbe khuarir nta rɨgɨrga tuktɨgi
    fhuvara. Mbe vhɨra kɨr buna vhuueŋ ga segɨp, gumgi nduarira tɨgi tɨvi zɨn ŋgɨrga
    tuktɨgi fhuvara.
  bsj-bsj: Cuware tu'u mo keti bidangi wo yafundawa kaka wefuner nobero fulogum bilenkereu.
  cak-cak: Ta'ij chique chi man tiquiya' quixiquin riq'uin nojin tak tzij ri yequibila'
