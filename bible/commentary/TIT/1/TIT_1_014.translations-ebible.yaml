  sps-sps: Ana ri te gima nom tap iny a fo siisio babainy iny muan tana taa Jiu ana
    fo faun te poo minon tana vainy to te tsugei ror a man nane Krais.
  wnc-wnc: Kekeknga siwan wa aminu wamu yumdekanu yapiina wena Judia nana aminda yakaing
    kaknga natapnangge maau dua paning. Maau dua pake mama wamu inata inata aminu
    Anututane siakan wamde masa imuke tasikaing aminda yanindamukaing kaknga dua gwaamutningge
    gata kekeknga siknga yanindakngayo.
  bus-bus: Aↄ̃ton làakari dↄ Yudanↄ garaaro ke gbɛ̃ kɛ̀ aↄ̃ kɛ̃̀ yãpuraaa yãdiɛnanↄ.
  gub-BL: — Peho zo penàmuzgwer waze'eg rupi nehe ty wà, ere wanupe nehe, Xit. — Peho
    zo teko waze'eg rupi nehe, aze a'e teko numume'u kwaw ze'eg azeharomoete har wà
    nehe, ere wanupe nehe.
  imo-imo: Juda imbomanga kange temanema kinye, ungu tukumemu naa pimolo nimele iyemani
    ungu lupema mane tirimele unguma kinye, naa pilko molangei kani enge ningo niwi.
  boj-boj: Osib naŋgi Juda naŋgo gisaŋ anjam ti tamo naŋgi Qotei aqa anjam bole qoreiyeqnub
    qaji naŋgo dal anjam ti quqwa uratqab.
  eng-DRA: Not giving heed to Jewish fables and commandments of men, who turn themselves
    away from the truth.
  knf-knf: bawut kaţaş ŋţup ŋanwooŋ ŋaanwo manjoonan ŋi bayuday baloŋ na iko yi bañaaŋ
    bandekuŋ manjoonan kafeţ bajakuŋ aji bañaaŋ bawo i kado.
  san-KHM: រ្យិហូទីយោបាខ្យានេឞុ សត្យមតភ្រឞ្ដានាំ មានវានាម៑ អាជ្ញាសុ ច មនាំសិ ន និវេឝយេយុស្តថាទិឝ។
  arn-NT: Ka femngechi tañi müngeltunoafiel tati pu judiu ñi trürümelchi kuyfi koyla
    dungu ka ñi feyentunoafiel rume ti welulkaniefilu tati rüfngechi dungu.
  zas-NT: ad guidxgaꞌri reeman ni rbëëguijc ree bén Israel, ad güün teë reeman ni
    rniabee ree bén ni ma guroꞌnladx ree ni na̱j diidxli.
  ken-NT: mámfɛrɛ ntí ndu bakǎy bapu amɛn bo Israɛl nɛ ndǔ bɛbhé ɛbhɛ́n bo abhɛn
    bápú koŋo Mbok Ndɨ́ndɨ́ Yesu báfyɛ́.
