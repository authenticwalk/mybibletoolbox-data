    kakimakopo.
  kik-kik: na nĩguo matikarũmbũyagie ngʼano cia Ayahudi kana mawatho ma andũ arĩa
    mareganaga na ũhoro-ũrĩa-wa-ma.
  cap-NT: Niz̈aza chiiz̈inaquic̈ha judío quintunaca ana juyzu paajo. Yekjap z̈oñinacaqui
