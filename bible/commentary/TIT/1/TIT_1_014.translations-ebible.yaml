  nou-nou: Edo Jew embobo da ewowo kiki bebegae awa dengoro eore. Edo embo God da
    ge moka ujo ae isera ainda agodari ge daedo dengoro eore.
  mqb-NT: Jan atan pə akəta, anga aday tə̂ mbəsak sa pak sləmay pə ləbara sə Yahuda
