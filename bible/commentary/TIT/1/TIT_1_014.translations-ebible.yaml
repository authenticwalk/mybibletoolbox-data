  ory-ory: ଏଥିପାଇଁ ସେମାନଙ୍କୁ ଦୃଢ ରୂପେ ଅନୁଯୋଗ କର।
  bzj-bzj: Ahn yu fi shoa dehn seh dehn rang, soh dat dehn noh wahn pay no main tu
