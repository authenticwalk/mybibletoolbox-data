  tgp-tgp: ale la pa sopo mele tapurongo na sorasora vono nona Jew teni na retileu
    non la haratu la lo r̃ohu na retivarar̃uhu.
  auc-NT: Ayæ̈, Oodeoidi dodäni näni önonquedö ante angaïnö ante pönënämaï incædänimpa,
