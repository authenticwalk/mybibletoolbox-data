    machcatac u tz'eje' uba t'oc ni t'an ta Dios tojba.
  tlf-tlf: '@see-verse:TIT.001.013'
  piu-2006: Paluru tjana Tjuwuku luwuwana nintilpayi, tjukurrpa kutjupawana tjananya
    nintilpayi Yiitjuku wangkawana wiya. Yuwa, paluru tjana Yiitjuku wangka wantirra
    puṯu tjukarurru nyinapayi. Tjana wiyawanangku kulilpayi. Yalatji kulira tjana
    wiyawana nyinapayi. Paluru tjana yalatji watjalpayi, “Nganaṉa Katutjaku walytjakunyu
    nyinanyi, palumpa waarrkana tjuṯa.” Wiya. Tjana wiyawanangku kulira kuya palyara
    nyinapayi. Ngunytjinytju tjuṯaya nyinanyi Katutjaku walytja wiya. Katutjaku wangka
    tjana kulira wantirra yaṉangu tjuṯaku wiya tjukarurru palyalpayi. Yilta tjana
    ngunytjinytju tjuṯa nyinanyi. Yiitjuku wangka kulilpayi tjuṯangku palumpa tjanampa
    ngunytjinytju tjuṯaku wangka kulira wantipayi. Tjana Yiitjuku tjukarurru nyinarra
    yaṉangu tjuṯakuṯarra tjukarurru palyalpayi.
  poh-NT: Jeꞌ woꞌ, naquicana̱b lok wuluꞌ ribirmijic take kꞌoric ncaꞌn take ra̱ꞌ riꞌsil
