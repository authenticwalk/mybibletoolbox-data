  bqp-bqp: Òsun laakari dↄ Yudanↄ garaaro ke gbɛ̃ kũ ò kɛ̃̀ yãpuraa yãditɛnanↄ.
  mcp-mcp: bwə́ nda kənd mílâm mbɛɛ́ míkanda mí Oyúdɛn dɨ̂, bwə́ nda bɛ̧ mə́cɛ̧ɛ̧́
