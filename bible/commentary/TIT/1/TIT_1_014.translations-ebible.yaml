  daa-NT: Pey ŋu cokiyenno kaawin ku *Yuudinna imiltu min ɗo kaƴco ho ŋu aaɗiyɗo pey
    aadanna ku gee kuuk poocit kaaw ta seener.
  mlp-mlp: Hurit kemeq in Juda gigo wagam samanta amo amo nagan hi huritiy. Ad mataw
