    chic quicꞌamam na̱ chaj bih rikꞌor take cꞌuhbal xa tikꞌimaj wach cuꞌum take cꞌacharel
    nquesaj lok qui̱b chipam i coric laj cꞌuhbal.
  tue-tue: Mʉʉ teero tiihéri, cʉ̃́ã judíoa cʉ̃́ã wedeãmare quetire tʉonʉnʉ́sebocua;
    diamacʉ̃́ maquẽrẽ boohéraye dutirére tiinʉnʉ́sebocua.
  bjp-bjp: isi gong mang ri mi na foron titiipapah foes ken fan Iudaia ke na nagogon
    ken fanu ae biil ri somangat pes tekentu.
  xon-xon: ki taa gar Juu yaab aatiin, ki taa gar binib bi yii Yesu aabɔnyaan na aamɔkm.
  tzo-ZNT: Albo yaꞌiic ti mu me yaꞌuc xchꞌunic loꞌiletic ti chalic li jchiꞌiltac ta
