  gof-ENT: ቱማ ኢፂያ ኣሳ ቲሚርቲያኔ ኣይሁዴታ ፓና ቶሲያ ሲዖና ሜላ ኤንታ ሴራ።
  aau-aau: Seyr homkwe Juda mo okpey senkin senkin o, seyr uwr, God so ok-ar-ok me
