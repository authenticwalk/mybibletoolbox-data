  quh-NT: Ajinata ruway israelcunaj llulla cuentosnincuta runacunaj camachiskasnincutapis
    khesachanancupaj. Chayjina yachachejcunaka cheka cajta khesachajcuna cancu.
  kwi-kwi: Uspane Judío awawa kwinta kiara aizpa mɨarakiwa. Uspane awawa pit ɨninnamtu,
    Diospa watcha pit kwayanapa.
  agm-agm: Aiwɨ amɨ kiya pɨwɨha kɨha kɨha jaiwɨtɨwɨha atihɨrɨ ahiyawɨ baiwɨ Judaahiyaamɨ
    bausandisawɨhiyaamɨ pɨwɨha atɨhomaawitaatɨwo. Aiwɨ amɨ isɨhiya sawana kiyaamɨ
    wɨnɨhapɨpa kahatamatɨpetahapa isɨwatawa pɨwɨha akaaha dawaatemahohɨtɨhandɨ namaitaatɨwo.
  ubr-ubr: Osi sabu nan on men Jew yangan asi baisigogo dudur on sintatam mes a mat
    Jew yangan men osi sabu sinawures nanaba sinafour mes. Osi Jew yangan on bobo
