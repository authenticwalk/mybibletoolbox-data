  dif-dif: Tanali Juda kanaia jaura baku ja kanaia jirijiribani jaura wata ngundrananto,
    ngangau tana morlalulandru karitjimalkai.
  gam-gam: Juda una kandjabe kiwa to waninj mal ge, ga napiye. Alla una kandja kaima
