    ti yech ti cꞌusi yaloj ti Rioxe.
  mpm-NT: Siaꞌan xndaku ra nuu i nava tu ka saꞌa i nava nuu jnuꞌun ka kaꞌan chaa Israel
    un, chi ka kaꞌan da nava ka ndaku ini maa da sɨkɨ taka jnuꞌun da ja na kendo ndoo
    da naa da, chi ni ka nandeokava ini da nuu ichi Yandios.
  ots-NT: Guejtjo gui xijmʉ jin da hñe̱me̱jʉ cʉ cuento cʉ i ma̱n cʉ judio, cja̱ jin
    da cjajpijʉ ncaso cʉ mandamiento cʉ xí mbe̱ntsjɛ cʉ dda cja̱hni. Cʉ cja̱hni‑cʉ,
