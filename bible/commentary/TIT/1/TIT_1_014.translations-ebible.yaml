    në pönënäni ïnänite, Mänïnö tömënäni näni wææ änewënö ante mïnitö ëñente cædämaï
    ïedäni, ante nanguï ancæbiimpa, ämopa.
  kbc-NT: Codaa oxokitiogi me daɡ̶aleeɡ̶owajipata natematigigi jotigide laamipi judeutedi,
