    mfe̱ni cʉ i ne da u̱jti cʉ pé ddaa.
  hoy-hoy: अदिक यहूदीगोळ्द कहानी कात्‍तागोळ अदिक आ मंळसागोळ्द आग्यागोळ मा मन हचबाळुल,
    जो सच्चाई इन हादी देल काळदोगतार.
  uri-uri: La nisen ekg ake al tu atning por kalpmel a tu Juta ti, wa ake al tu katnun
