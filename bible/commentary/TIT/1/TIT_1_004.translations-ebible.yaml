    jon ñuan njanhan. Macꞌan ndëëhan na juu naya na nanꞌxuanhan, yo ninꞌjuu na conduihan
    na tajñuaanꞌ tsꞌonhan, cꞌoonhanꞌ yo ꞌuꞌ.
  bhd-bhd: अवं ई चिट्ठी तीतुसे जो लिखने लोरोईं। तू मेरे मट्ठे ज़ेरू आस, किजोकि ज़ेन्च़रे
    अवं विश्वास केरताईं तेन्च़रे तू भी विश्वास केरतस। अवं प्रार्थना केरताईं इश्शो
    बाजी परमेशर ते इश्शो मुक्ति देनेबालो प्रभु यीशु मसीह तीं अनुग्रह त कने शान्ति
    देतो राए।
  too-NT: Ictzo'knuni'yāni' hui'x, Tito. Hui'x hua'chi qui'o'kxa' como quit icmākalhlaka'ī'nīni'.
