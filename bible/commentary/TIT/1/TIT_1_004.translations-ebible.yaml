    kuin makrä, amne makwe nüna jäme niaratre diebti, ie ti tö Tito.
  azg-NT: ꞌUꞌ ntyjë Tito, xengꞌe juu jñꞌoonvahin na covantyja nnꞌön Jesús, joꞌ condui
