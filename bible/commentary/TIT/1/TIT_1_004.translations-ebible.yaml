  txq-txq: '@see-verse:TIT.001.003'
  aaz-aaz: '@see-verse:TIT.001.003'
  qup-NT: Kanka kikin wawaynishinami kashpayki ñukawa pakta Kristuta kirik kashkaykirayku
    kay kartata killkahuni kanrayku. Yayanchi Dios, ñukanchita kishpichik Jesukristupas
    kanta llakichishpan yanapachun kushilla kawsanaykipa.
  dop-dop: Titʋ, mɑ́ ŋmɑɑkǝnɑ-ŋ tɑkǝlɑɣɑ kɑnɛ. Nyɑ́ kɛnɑ mɑ pǝyɑlʋ nɑ tɑmpɑnɑ kɛ Ɩsɔsɛɛlɛ
    mpɑɑʋ ŋku tɑ́ tǝnɑ tǝ tǝŋǝɣɩ tɔ kʋ tɑɑ. Tɑcɑɑ Ɩsɔ nɑ tɑ́ Yɑtʋ Yesu Kilisiti pɑ́
    hʋlɩ-ŋ pɛɛlɛɛ nɑ pɑ́ hɑ-ŋ ɑlɑɑfǝyɑ.
  azb-azb: Ümumi imana görə mənə əsl oğul olan Titə Ata Allahdan və Xilaskarımız Məsih
    İsadan lütf və sülh olsun!
  eng-DBY: 'to Titus, my own child according to [the] faith common [to us]: Grace
    and peace from God [the] Father, and Christ Jesus our Saviour.'
  guo-NT: Tito, xam taxʉlnam wʉt, ja-am xanliajwa, Jesús pejwʉajan naexasitam xot.
    Samata, lelx ampox carta xamliajwa. Waj-ax Dios, Jesucristobej, kawʉajnax xam
    beltaeliajwapi, kajachawaesliajwabej, chiekal dukaliajwam, asew jiw sʉapich.
  hla-hla: E Sunahan e Tamarara ne Iesu Kristo te lu poutsi rira e tatei tatagi nario
    lö ne tatei hala hase rilö a masalohana.
  mav-NT: En ni Titu uha'yru sese Iesui mohey hap kaipywiat katu­pono aimi­mohey ti
    wẽtup ok yn toĩne'en mote 'i pote wẽtup ok yn aito. — Etum no egyi'at hap uha'yru
    Titu pe are'e mesup mesuwe Ai'ywot Tupana pe. I'ewyte imowepit kahato hap etum
    o uha'yru Titu pe are'e mesup mesuwe Tupana pe Iesui Uheha­kye­ra'at hat pe wuat'i
    Porekuat pe.
  kpf-kpf: Nâ sot siŋgi âlip mem ândiet, Tito, gâgât ekap zi kulemgum gigan. Anutu
    Ibâ sot kubikkubikniŋâ Yesu Kristo, zekâren gâbâ um lâklâk sot um lumbe zo gâgâren
    zimbap.
  ppo-ppo: Taitus-ó, ya̧lo i dere asȩta, da̧mo wusuró mo beta̧ fotóró wosóló Talepaae
    tuȩ́ tiki tiró betere alakélé beta̧ ala ereteiné ya̧ ya̧lo hosaa mo turó mole
    naalepa i dere ape. Da̧né aya Kótóró da̧ tao sóró wisiró betere whi̧ Yesu Kerisotamoné
    hamokoróló tao sere alaró hosaa muni deóló dua betere alatamo ya̧ tua̧paae eró̧póló
    yae.
  hin-2017: 'तीतुस के नाम जो विश्वास की सहभागिता के विचार से मेरा सच्चा पुत्र है:
    परमेश्वर पिता और हमारे उद्धारकर्ता मसीह यीशु की ओर से तुझे अनुग्रह और शान्ति होती
    रहे।'
  wol-KYG: Bataaxal bi ñeel na Tit, sama doomu yoon ci kaw ngëm gi nu bokk. Aw yiw
    ak jàmm ñeel na la, bawoo fa Yàlla Baay bi, ak Almasi Yeesu sunu Musalkat.
  bef-bef: Taitasio, lusi panaꞌni kai hiti nani hiti moneko monoꞌi keheli emito minoꞌohuꞌinamo
    niꞌibe. Kai yaꞌma fayahiya koyoto nokumuna kehelibo. Afotifu, Huꞌmau to Yesu Kilisitou
    lubuto bilata bomofitogati leheꞌmoseꞌna fulunaꞌa hiti kaitoga mineno.
  amm-amm: Yo mo Taituso nonoso tokumononinoki. Nono mo yani alu komiyai. Tomoso tomulumolo
    luwaikoni, no monoi no. Koto noko tiyo tofasini, Apou Siyoliwoi Isiso Kolaisowoi,
    moini samiyaikiyo kiyo nokota siyoli. Totiyo noinomo mulu tomokiso totoloni.
  zaj-zaj: Nokwandikila gweye, Tito, mwanangu wa ikweli mnhamanila ituisangila. Ngekewa
    na tindiwalo kulawa ha Mulungu Tata na kulawa ha Yesu Kilisto Mkombola wetu viwe
    hamoja nagwe.
  chq-NT: Sɨ́ɨ³na 'e jí² lo tyi'i, Tito. Líi²un lawa yʉʉ²¹ tyiia coon'¹³ jilaa'²¹
    'e tsáai¹‑tsi'. Cwouncwaai'³ Dios 'nʉ joon cwocwoo¹o Dios Jmii²¹ coon'¹³ Ña'ñʉ'¹ʉ'
    Jesucristo, 'in jmoo¹o tiin'¹³na', 'e tyʉ́²‑ʉ seen²¹un.
  swp-swp: 'Tito enam ina, natugu mamohoi e, eda sunuma esegana ede: Ainauia eo loni
    enam, Eaubada arinai i laoma, eo Keriso Iesu Tauhemaurida hinage.'
  bjr-bjr: Titusa qinee ani qimamiafannana anee aneenna irirana Yisunaki quqoonafa
    mariannanara qinee aniara qini qimaaku fee qidaqa anindiri Yisuna iriranamau fimarunnanaki
    keeqee marunnanara maa akarana ani rumamaqaidaqa. Yisufa asauku mundirafa maasa
    asumu maree marifa maridanoo. Mifa faqa mina akoofa Anutufa faqa narí afaarirana
    faqa narí asooarana faqa ani aaku amaqaani.
  aby-aby: Daidasi, abake na Foru nama Godinu wake wero nauke imuke ui ibake ae nanu
    amara ubi ari eno sini. Nanu wake yewadoya ea. Babae Godini iyanu ma wirokeka
    mi Yesu Kerisoini emuama a unu kofisiro me irauaiai ibifane ibake yewa wake weakune.
  eng-YLT: 'to Titus — true child according to a common faith: Grace, kindness, peace,
    from God the Father, and the Lord Jesus Christ our Saviour!'
  jni-jni: Uhana ahira a titos, vana ukandure anyimo una wa Asere na yeso unu bura
    uru.
  kne-kne: Naey di solat ko en sik-a ay Tito ay ibilang ko ay tet-ewa ay anak ko begew
    sin pammati tako. Sapay koma ta wada en sik-a di seg-ang ya talna ay mapmapo en
    Diyos Ama ya en Cristo Jesus ay mangisalakan en datako.
  tgj-tgj: Taitusnyi ngo siti go lvkto, ngonugv mvngjwng lvyinakinv ngokv jvjvrungnv
    kuunyilo. Pwknvyarnv Abu gv okv ringnvbaanv Ahtu Jisu kristo gv Anyuaya okv sarsopoyo
    nonu gvlo jilwk yilaka.
  gui-NT: Aicuatía cuae tupapire ndeve, Tito. Nde co jae cheraɨ añetete vae ñandeporogüɨrovia
    re. ÑandeRu Tumpa jare ñandeYa Cristo Jesús ñanemboasa vae tomee ndeve ipɨacavi
    jare iporoparareco jare ipɨacatu.
  quc-TT: Che ri Tito qas nukꞌojol, ri junam qakojobꞌal rukꞌ. Yaꞌtaj toqꞌobꞌ chawe,
    toqꞌobꞌisan wach xuqujeꞌ ri jaꞌmaril rech ri Dios Tataxel, ri Ajawxel Cristo Jesús
    qakolonel.
  heg-NTPO: '@see-verse:TIT.001.003'
  ptu-ptu: O Titus, to kuala änä' ikale kahana mesa kabombongammaki' illaam kamatappasam.
    Handandanni Ambeta Puang Allataala anna Kristus Yesus To Mepasalama' la untamba'ko
    anna namana' kamasakkeam sola kamasannangam.
  bzd-NTPO: A Tito, ye' tso' yëkkuö i' shtök be' a̱. Ttè mik se' böl e̱rblöke e' wa
    be' dör we̱s ye' alà chö́k es. Skëköl dör S'yë́ ena Jesucristo dör S'tsa̱tkökwak,
    a̱s e'pa e̱r buaë chö̀ ena se̱ne bë̀rë mù be' a̱.
  kwf-kwf: Nau ku kerekere kwau fuamu kwala Titus, neꞋe Ꞌoko diꞋia naꞋa na ngela nau,
    osiꞋana neꞋe nau ku faꞋamanataꞋo Ꞌania na faꞋamamanaꞋanga neꞋe koro Ꞌado naꞋa
    Ꞌani. Nau ku foꞋo Ꞌiri God na MaꞋa ma sa Christ Jesus neꞋe faꞋamauri kia Christ
    ke kwaiꞋofe amu ma ke kwatea na aroaroꞋanga fuamu.
  eng-WYC-2017: to Titus, most dearworthy [or beloved] son, by the common faith, grace
    and peace of God the Father, and of Christ Jesus, our Saviour.
  eng-WMBB: 'to Titus, my true child according to a common faith: Grace, mercy, and
    peace from God the Father and the Lord Yeshua the Messiah our Saviour.'
  zat-NTPS: Dxuzúaja' da nigá chiu', Tito. Nacu' ca zrí'inequeza' lawe' da dxeajlí
    lázredxu Cristo. Dxenaba' lau Xradxu Dios, ne lau Xránadxu Jesucristo, Benne'
    weselá chee̱dxu, gune̱' chiu' da cháwedau', ne xexache lazre̱' lue', ne gunne̱'
    lue' xel-la dxebeza zri lazre'.
  spp-spp: Ɲyɛ Titi, mu u ɲyɛ mii jyaŋi yabiliŋi mà tàanna ná Kile kuni i, lire ndemu
    l'à wuu pyi wuu à wwɔ̀ ke, mii sí ŋge lɛtɛrɛŋi tun mu á. Wuu Tuŋi Kile ná wuu
    Shwofooŋi Yesu Kirisita pi ɲwɔ ma na, pi i yyeɲiŋke kan ma á.
  zty-NTPS: Ẕnnabla' X̱ažo Dios ḻen X̱anžo Jesús, Benne' Criston', Bennen' beslé'
    žo'o, gon chawe'e le', na' yeyache' ḻáže'le' le', na' wká'n žie' yichj ḻaẕdo'o.
  mek-mek: Taitus, iꞌina malelega lapapua oi eemu efai. Lau iifa faunina Iesu fouga
    lapakoꞌania koa iꞌopoga oi isafa lopakoꞌania kainai, oi auga lau gau koꞌa koa
    iꞌopomu lomia. Lau alou koꞌagai ke guau fofougai oi faumuai Amaꞌa Deo, ke Iesu
    Kristo kaniaꞌa eagamauga auga fou lamegamega peniꞌi, ega koa eꞌi gafegafe akaikiꞌa
    ke eꞌi gagao fou fekepenio foagu felo laoma.
  aey-aey: Ija Taitas hina jaqihigina, hina ija melami bahic. Ele wawile meleec gabanlec
    biluwuna. Anut ege Memigeca Krais Jisas ege cahahagecca alena eelgec uum igecca
    malol bilecca hina ihesiale.
  urd-GVH: मैं तितुस को लिख रहा हूँ जो हमारे मुश्तरका ईमान के मुताबिक़ मेरा हक़ीक़ी
    बेटा है। ख़ुदा बाप और हमारा नजातदहिंदा मसीह ईसा आपको फ़ज़ल और सलामती अता करें।
  ycn-ycn: Tito, pijló nuhuacára'a marí puráca'aloji. Nujehuemi piqueño'ocá Jesucristo
    ja'apiyá jema'acana i'imacá. Chuhuaca pajñacani huapechu i'imacá Jesucristo chojé
    caphí. Huara'apá huani Tupana; Hue'ematájeri Jesucristo. Nuhuata Tupana, Jesucristo
    hua'até la'acá picá palá.
  djr-djr: Dätitj dhuwalatjandhiyin nhakun litjalaŋgalaŋuwurrnydja märr-nhirrpanminyawurr,
    nheny dhuwal balanyan nhakun gäthu'mirriŋun ŋarrakuny. Ga bukumirriyaman ŋarra
    ga dhuwal, märr ŋayi dhu God-Waŋarrnydja ŋunhi ŋayi Bäpa'mirriŋuny limurruŋ ga
    Garraynydja Djesu-Christtja mel-wuyunna nhuŋuny ga gämany ŋayi dhu ga nhuna galkikuman
    yan nhanukiyingala ŋayi mägayaynha romdhuny.
  kvg-kvg: Táitus! No nqanek pepa qo-té qatø-peaomít. Niqa unimanqatin matev mokho-te,
    ni sa nqanumbugu, qo uni nogé-yo-ín. Mbumbukiam, nigi Tat, neka Keliso Yesu,
    nigi khandi etoam ezoqam, tiqa kuku matev neka sambi matev, ndø̀goát, qo namba.
  rug-rug: Kubere atu si rau koa goi Taetusi na tuqu hinokara koe Karisito pa korapana
    sa vina hinokara sapu tagoa gita. Sa Tamasa sa Tamada meke se Zisu Karisito sa
    nada hinarupu si kaqu poni nigo sa Nana tataru variharupi meke na binule.
  hop-NT: Titus, it sumituptsiwnit ahpiy itiy nu öqalanta. Nam okwálni, núokwa, pu
    kwakwha unaṅwa God Itanay aṅqw ūmi pitsíwtani, pu itamuy ayo Ooyhqat Christ Jesus
    aṅq’ö.
  san-URD: مَمَ تْراتُرِیشْوَرَسْیاجْنَیا چَ تَسْیَ گھوشَنَں مَیِ سَمَرْپِتَمْ اَبھُوتْ۔
    اَسْماکَں تاتَ اِیشْوَرَح پَرِتْراتا پْرَبھُ رْیِیشُکھْرِیشْٹَشْچَ تُبھْیَمْ اَنُگْرَہَں
    دَیاں شانْتِنْچَ وِتَرَتُ۔
  heb-LB: אל טיטוס, בני האמיתי באמונה. יברך אותך אלוהים וישכין בלבך שלום ושלווה.
  caf-NT: Titus ndi be neba 'alha' hoont'ah 'i bugha suye' sinli. 'I bugha nts'oh
    k'e'usges. Yak'usda 'ink'ez neMoodihti Sizi Gri, neulhyis, 'en bugha ye unzoo,
    'i be negha te'nudzun, 'ink'ez be nedzi dezghel, 'i ts'iyawh nyulh 'oot'e.
  mio-NT: Tai tutu ya chihun, yoho Tito. Chinu tahan ini maun chi ra Ndioo cuhva chinu
    ini yu. Chacan cuu cha maun cuu sava ta cua iin sehi, [vati chinu ini cun cuhva
    cati tuhin chihun]. Yuhu cati ti na cua savaha ra Ndioo sutu yo tu manini chihun,
    ta na cua cundahvi ini ra chihun, ta na cua savaha ra cha cua coo vii anima cun.
    Ta ni cuhva na cua savaha tahan ra chahnu Jesucristo, ta maan ra cuu ra sanduvaha
    anima yo.
  srq-NT: Aɨco ã mbesa ndeje a, Tito. Ereɨco Jesús ɨcuate se rã sɨ aque. Nyebe aɨco
    nguiã “seriirĩ” ɨ ndeje co. Nanderu chõ Dios re. Sã nanderu turã ndiqui beɨ ndeje.
    Sã Jesucristo abe turã ndiqui ndeje. Sã ũquɨ̃ ia eã tuchɨ riqui nderese. Sã ũquɨ̃
    ndiqui nembia turã tuchɨ.
  kje-NT: Ya aku horok eni ki o, Titus, ma namwali ya an'u mememen, ono ik akin naili'il
    Yesus wewerre. Ya apanak na'amoli ik Amad Makromod Lalap noro Makromod Yesus Kristus
    ma nala or'ori dardari maika, rala rere'e haharu noro wawa'an rara'e ki o.
  gaz-gaz: 'Gara Tiitoo isa amantii walii wajjin qabnuun ilma koo dhugaa taʼeetti:
    Waaqa Abbaa fi Fayyisaa keenya Kiristoos Yesuus irraa ayyaannii fi nagaan siif
    haa taʼu.'
  kud-kud: Taito owa ya'awa natuna moiha alimwai yada yemidi ehebo ainaena, tamada
    Yaubada yo ada Taulivahi Yeisu Besinana yadi ve'i'ila na yadi nuwadaumwali himiya
    vahaligo.
  urb-NT: '@see-verse:TIT.001.003'
  fra-LSG: 'à Tite, mon enfant légitime en notre commune foi: que la grâce et la paix
    te soient données de la part de Dieu le Père et de Jésus-Christ notre Sauveur!'
  san-HK: mama trAturIzvarasyAjJayA ca tasya ghoSaNaM mayi samarpitam abhUt| asmAkaM
    tAta IzvaraH paritrAtA prabhu ryIzukhrISTazca tubhyam anugrahaM dayAM zAntiJca
    vitaratu|
  cak-SNT: Y nitzꞌibꞌaj-el va carta va chava atreꞌ Tito, ri can at incheꞌl nucꞌajuol
    abꞌanun ruma junan kacukubꞌan kacꞌuꞌx riqꞌuin ri Jesucristo. Ja ta ri favor, ri
    misericordia y ri paz ri nuyaꞌ ri Katataꞌ Dios y ri Kajaf Jesucristo ri nicalo
    kichin, ticꞌujieꞌ riqꞌuin avánima.
  uvh-uvh: Ka Taitas gu naktangka dabiksa' ka indi tanga ikem ningsa' tanga ira naganing
    sabana ning itang wara' na guta' midi umpang i yokamirik. Sibeng Anutu a yotangkanip
    aming Kasira Aming Jisas wari ai'dap tagama kabaksi' kugurang gaminga sibim kareng
    ganang kugurang gi' ningsa' irotang.
  ino-ino: Taitasika nakai'ni mafa'ne Anumaya Koti keleti alikate'noa mafa'ne'nimoka
    Yisasife afita'a la'aipafi male'no'a yati'amo'a mako'ke avamete hane'nike'na mani
    avo ka'na ne'kamoe. Anumaya Koti afoti'amo'ae Yisasi Kalaisi laku lame alino kati'nea
    ve'ka'ae vaya ali'ana kayone hu ya'ani'ae kaipa falu kahaisea ya'ae kamisa'ae.
  gnn-gnn: Ŋarra yukurra wukirrinydja dhuwala nhuŋu Dätitj, liŋgu nhenydja bitjan
    marrkapmirrina ŋarraku gäthu'mirriŋu, liŋgu nhenydja ŋunhi märr-nherraṉmina Djesu-Christkala
    balakurru ŋarrakala djämakurru. ŋarra yukurra bukumirriyama nhuŋu yulŋunydja,
    märr yurru Godthu Bäpayu ga ŋilimurruŋgala Walŋakunharamirriyu Garrayyu Djesu-Christthu
    gäma yukurra nhuna galkikuma yana nhanukalay ŋayi märr-ŋamathinyarayu, märr yurru
    nhe nhina yukurra ŋayaŋu-yal'yunara yana.
  yal-yal: N ni ito sɛbɛxi Tito nan ma, n ma diin yɛtɛna en ma dɛnkɛlɛyani. Fafe Ala
    nun Yesu Alaa Muxu Sugandixina en nakisimaan xa hinanna nun bɔɲɛ xunbenla fi i
    ma.
  cnt-NT: Jmo₅ jniá₂ si₂ la₂ dsiang'₅₄ ne'₅₄ 'ne₂ Tito i₂lɨ́ng'₅ co₂'nió'₄ jan₂ jón₃
    quiáng₃ të₃dsón'₂, ia₁ 'éin₂ jniog₄ le₃o₃. Juɨ₁jme₂gu'₅₄ Diú₄ 'ne₂, juɨ₁'ei₅ tei₄
    'au'₂, jmo₅ Diú₄ Jmei₂ jniog₄, jmo₅ Te₁gui'₅₄ Jesucristo i₂ma₂ca₂lió₂ jniog₄ në́₃.
  tif-tif: Taitus kabi, fan ti nalami man alaltap, kapso, naso, maakup God ami lak
    duusup. Kemin, Aatumen God so, numi dong dokoya-lom yim-buu-laamin tunum Yesus
    Kraist so, alim kiita-kup isom-kup taba-lomdipla, kapni aket tem tiling tem uyo
    balili-kalin uyo suunkup iluk o.
  nlx-nlx: 'तीतुसान नावाम, जो बोरहान मेल मिलाप ने विचारा माय मारो खीरलो बिटोख हे:
    बोगवान आबोख एने आपुह सुटकारो आपणार यीशु मसीन उगे रेन तुवाह गीण एने सान्ती जुड़ती
    रेय।'
  apw-NT: 'Titus bich’į’ k’e’eshchii, nohwi’odlą’ dała’áhíí bee shiye’ nlíni: Bik’ehgo’ihi’ṉań
    nohwiTaa ła’íí nohweBik’ehń Jesus Christ Hasdánohwiṉiiłíí biłgoch’oba’íí ła’íí
    bits’ą́’dí’ aatét’íi ła’íí iłch’į’gont’ééhíí bee nich’į’ goz’ąą le’.'
  gum-gum: I kilgawan ñi Titon pørar, nam pailøba namui isubigwan kanguelarrøtø Jesucristoinug
    pasra tøgaig, ñi nai trag nusrkai lataigwan. Namui Tius Møskaimba, Cristo Jesús
    namui Kaigyugurri Wesrabiiba, nui ka yandø tab indigwan køben, chi isumgaig tab
    købigwan køben ñun tranrraimab isur.
  not-NT: Jirai naquemisantacaquemi. Iroro naquengaguëquimi obiro cantaca notomisonori.
    Yamai nasanguenaquimi, Tito, nocoguini përosati ingábintsemi Pabati Tosorintsi
    aitosati iromagoriasëretaquemi paneingomentoquë Iriro aisati Jesoquirisito Ira
    agabisaicocái.
  plu-plu: Nah awahkis inin kagta pimin Titu. Pis kewa nukamkayhbe nuthu mmanawa pis
    inyerwa kamaxwa ta gipitit Kiyapwiye Jesus ke nahbe. Wigwiy Uhokri gikak wamnihtenwiy
    Cristo Jesus gabaykis pikaknek. Igkis kariswehse piyakninek.
  iou-iou: Eruk nanakna Taitus, man ŋo gäka kudän täyat. Gäk äbot täŋpani ninkät Anututa
    nadäkinik bok täk täkamäŋ unita nanakna bureni yäŋ gäwetpäŋ ŋode gäwetat; Anutu
    nanin ba äma nin nimagurani Jesu Kristo unitä oraŋ gamiŋirän unitäŋo bänep pidäm
    terak kaŋ kuŋat.
  ntp-NT: Aapi Tito angʌoojidi idi oojai. Aanʌ gʌaagidi isSuusi Cristo ʌrcʌʌgacʌrʌ
    vuviadami pʌtai vaavoitu aapi cascʌdʌ giñmara gʌducami aapi. Aanʌ ipʌlidi isDiuusi
    gʌrooga ʌʌmadu Suusi Cristo cʌʌgacʌrʌ gʌrvuviadamiga cʌʌgacʌrʌ gʌnʌijadagi dai
    gʌibʌstudacan tadacagi.
  rai-rai: Iaau timtimu karom ui Tito, natunglik baa daar raa ku u ra nurnur. A maarmaari
    ma ra maalmaal kon God Tamaandaat ma Kaarisito Iesu anundaat Tena Walaaun, in
    ki karom ui.
  haw-1868: Ia Tito i ke keiki ponoi ma ka manaoio kuikahi; o ke aloha, o ke ahonui
    a me ka maluhia mai ke Akua ka Makua mai, a me ka Haku o Iesu Kristo o ko kakou
    Ola.
  ffm-ffm: Titus, mi jowtii ma. A ɓiyam jaati kammari goonɗinal Iisaa ngal ndeentu-ɗen
    e mum jooni ngal. Yo Laamɗo Baabiraaɗo men e Iisaa Almasiihu kisinoowo en ngaɗane
    moƴƴere e jam!
  arb-NAV: إِلَى تِيطُسَ، وَلَدِي الْحَقِيقِيِّ بِالنِّسْبَةِ إِلَى الإِيمَانِ الْمُشْتَرَكِ
    بَيْنَنَا. لِتَكُنْ لَكَ النِّعْمَةُ وَالسَّلامُ مِنَ اللهِ الآبِ، وَالْمَسِيحِ
    يَسُوعَ مُخَلِّصِنَا!
  cop-CNT: ⳿ⲛⲧⲓⲧⲟⲥ ⲡⲁⲙⲉⲛⲣⲓⲧ ⳿ⲛϣⲏⲣⲓ ⲕⲁⲧⲁ ϯ ⲙⲉⲧ⳿ϣⲫⲏⲣ ⳿ⲛⲧⲉ ⳿ⲫⲛⲁϩϯ ⳿ⲡ⳿ϩⲙⲟⲧ ⲛⲉⲙ ⳿ⲧϩⲓⲣⲏ
    ⲛⲏ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲫϯ ⳿ⲫⲓⲱⲧ ⲛⲉⲙ Ⲡⲭ̅ⲥ̅ Ⲓⲏ̅ⲥ̅ ⲡⲉⲛⲥⲱⲧⲏⲣ.
  adz-adz: Dzi yakar nan ani ibiaꞌ da agu Taitus, dzi narunggangꞌ nidzun yaba i agi
    nanggangꞌ muarutsan. Ramangꞌ Anutu da Yisus Kristus, Garam rima agi sib, maraampi
    gan da nan gan nufan narut agu.
  sri-sri: Tito, yʉ mʉrẽ gojáa. Yʉ Jesúyare weremakʉ̃ pégʉ, mʉ ĩgʉ̃rẽ bʉremunʉgãbʉ.
    Irasirigʉ yʉ magʉ̃ irirosũ ããrã. Daporare marĩ pẽrãgueta Jesúre bʉremurã ããrã.
    Marĩpʉ ããrĩnígʉ̃, Jesucristo marĩrẽ taugʉ mʉrẽ õãrõ iritamu, siuñajãrĩ merã ããrĩrikʉmakʉ̃
    iriburo.
  nal-nal: Ga farar zunum Taaitus, nua gu malasing naarugu vaaratunaan lamaskana ainaxam
    paazaaiang ina diaa di zaxai iaa lamaskana. A daxaiang ma a luaai zin Nakmai Damana
    dia ma Iesu Kaarisito a Baraai a Vaaroroiang sin dia xana iziar varaxai wana nua.
  kyq-kyq: Tit maam mꞋraaŋi maktubm se, naai se aan gɔɔ goonum mala, taa maam ute
    naai se kꞋjꞋaalga maakje kalaŋ do Raa ki. Ɔn̰ Raa Bubu ute Mɛl Kaajjege, Isa al‑Masi
    ai tɛɗn bɛɛɗe ɔɔ ai kɛɗn lapia.
  kwd-kwd: Nau ku giri famu la Taetas, 'i'oo 'ilaka'u wela kwala'imori agu na fito'onga
    adaa'a. Nau ku fo'a fana kwailaeta'afiinga ma aloalonga fa'asia God mama'a ala
    Jisas Kraes wane ni kwaifa'amooringa 'ani nana'i fe'eni'o.
  ded-ded: Tito, negen negensinnu medacyombonna, ni kibi yomoc gearu faiduae. Anutu
    Manggac nga memengerecnina Yesu Kristo yerearunac danggunuc nga ruaengo gegoc
    febeso.
  ewe-ewe: Mele agbalẽ sia ŋlɔm na Tito, vinye vavãtɔ le xɔse ɖeka si le mía si la
    nu. Amenuveve kple ŋutifafa si tso Mawu Fofo la kple Kristo Yesu mía Ɖela gbɔ
    la nanɔ kpli wò.
  nuy-nuy: Titus, nagang nu-ngu-burraa nguynju ngayawi-nyinyung na-wirrinyung, nagang
    yamba nu-ngu-jambarrgiiyn, ngayawi-nyinyung-gala a-lhaawu. Ngagurru aḏaba nguu-jambarrgiiyn,
    ngurraaynjaabu anaani. Niga na-God na-Baba marri na-Jesus Christ, nubagi-yung
    ngarrani-wiri-gana-yinyung, ambi-walgaṉmana nagang, marri ambi-lhamaamura-gang
    aadanu.
  cop-BHC: ⲚⲦⲒⲦⲞⲤ ⲠⲀⲘⲈⲚⲢⲒⲦ ⲚϢⲎⲢⲒ ⲔⲀⲦⲀ ϮⲘⲈⲦϢⲪⲎⲢ ⲚⲦⲈⲪⲚⲀϨϮ ⲠϨⲘⲞⲦ ⲚⲈⲘ ⲦϨⲒⲢⲎ ⲚⲎ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ
    ⲪⲚⲞⲨϮ ⲪⲒⲰⲦ ⲚⲈⲘ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲒⲎⲤⲞⲨⲤ ⲠⲈⲚⲤⲰⲦⲎⲢ.
  buk-buk: Bapia dindec gato têŋ am Taitus, naŋ aö galic am gitôm aö atuŋ ŋandô tu
    hêclu neŋ dakêŋ whiŋ-ŋga. Mwasiŋ ti yom malô têŋ am, akêŋ Damaŋ Anötö lu yac neŋ
    †Ŋgac Nem Yac Si-ŋga Yisu Kilisi.
  pri-NT: Wâgà, co Tito, âna gà pwacèwii pwi âji naîô, gée goo ê cèikî na é dànaimariju.
    Wâdé na tà tâgà ê *pimeaari imudi ma pinaanapô, na me gée goo Pwiduée kâjè ma
    *Kériso Iésu, pwi a pa-udòjè. Cidòri nyuâagà!
  zpq-NT: Chzoja' le' Tito, naco' ca dogualje xi'iṉa' da' bzejni'ida' le', na' naccho
    txen chejnilaže'cho Jesucriston'. X̱acho Diosen' na' X̱ancho Jesucriston' ben'
    noṉe' yeḻa' mban c̱hecho toḻi tocaṉe yesaclenšque' le'e na' yesyeyaše'de' le'e
    na' yesone' cont soa cuezle binḻo len xbab c̱helen'.
  por-TFT: Tito, eu escrevo esta carta a você porque você é como um verdadeiro filho
    [MET] para mim, já que eu o levei a crer nas mesmas doutrinas sobre Cristo que
    eu creio. Oro que Deus nosso Pai e Cristo Jesus nosso Salvador continuem a mostrar
    bondade para você e fazer com que tenha a paz interior.
  gwi-NT: Titus, jii dęhtły'aa nats'ą' dįhtł'oo, gwik'injigwiighit zhit shidinji'
    łi'didlii inlii. Gwiti', Vit'eegwijyąhchy'aa ts'ą' Diik'eegwaadhat neediihahshii
    Jesus Christ haa ch'eegoonzhrįį, akwat tsinehdan haa nats'an gohtsyaa.
  gvn-gvn: Titus, ngayu yanyu kaban yungal yunundu. Yundu yala ngayku kangkalkuda,
    yundu Godundu mambarrijinya, ngayu yunundu Jesusanka balkanya. Ngalin yala-karrajiku
    Godundu milka-janay, yala Christian-warra yiringkurrku. Ngayu wawu Nganjanangka
    Godungku bula Christ Jesusangka yunun ngulkurrduku kujinka, milka-marri-bunganka.
    Christ Jesus ngalinin juran-bungankuda.
  nhy-NT: Tito, nimitzijkuililia yin amatl, porke tej tikaj kej tinokone porke tikpiaj
    san se tlaneltokalistle inawak Dios. ToPapan Dios iwan toTemakixtij Jesucristo
    ma mitzmakakan intlatiochiwalis, inteiknotlamachilis iwan inyolosewilis.
  asm-FB: সাধৰণ বিশ্বাসৰ দৰে যথার্থ পুত্ৰ তীতৰ সমীপলৈ। পিতৃ ঈশ্বৰ আৰু আমাৰ ত্ৰাণকর্তা
    খ্ৰীষ্ট যীচুৰ পৰা অনুগ্ৰহ, দয়া আৰু শান্তি তোমালৈ হওক।
  okv-okv: Na Paul ungotena God ta ke tumota eora avoeto Titus umo nau meni avoeto
    no degi ta ahari erevi ere kaitona. Eto God Mamo te Iesu Keriso ungotenau orekari
    embo amita hondate ari te peka te no degi ta iroi.
  mxt-NT: Sacuhín tutu ihya chuun, Tito, vatyi tari noo sehe vahi cuví chuun cha cuenda
    tuhun Nyoo, vatyi ɨɨn ri chinó iñi yo chi ra Jesucristo. Cuñí vatyi Nyoo Sutu
    yo ta Sutu Mañi yo Jesucristo, ra sacacú chi yo, na nasoco ra chuun, ta na nyehe
    ndahvi ra chuun, ta na coo ca cha taxi ri añimon sahá ra.
  tzo-NT: Ho'on chajc'oponot ti carta, Tito. Ho'ot jun to jnich'onot x'elan yu'un
    co'ol jch'unojtic. Ac'o yac'bot ep bendición ti Jtotic Diose xchi'uc ti Cajvaltic
    Jesucristoe, ja' ti Jcoltavanej cu'untique. Ac'o xc'uxubinot, ac'o yac'bot jun
    avo'nton, hech mu xlo'laj avo'nton.
  ind-AGS: Surat ini dikirimkan kepada Titus, yang saya anggap sebagai putra saya
    sendiri karena kepercayaan kita bersama kepada Allah. Kiranya belas kasihan dan
    damai sejahtera dari Allah Bapa dan Kristus Yesus Juruselamat menyertai kamu.
  omw-omw: Taitaasio, nte mwaa quara inima qara ntumwa tena. Tiretana Karaisira qua
    kuaa qua nraahu riemwaqi vi varunanranra tina, nte iara ni mwaaquve turave. Kotiva
    tiri tiqovavata Iesusi Karaisiva tiri kyaahaqa hiarivavata i kyuqema mwataivaro
    i mwutukyaqitairo qihaakya hi varirara variana.
  yrb-yrb: Taitasi, nana aba Godinu sina wero naue imue uiba ana nanu ba amara ari.
    Nanu sina ewado ea. Baba Godini yanu ma wiroeta Amara Yesu Kerisoini emana aba
    durua ufisite emanu wesa ueta mafisiro merau ibifae watane.
  maa-NT: Ngaji̱, Tito, koni tsà ki'ndí ts'a̱n xan‑lè nga ngásòn mokjeiín‑ná i̱t'aà
    ts'e̱ Cristo, tìsìkasén‑lè xo̱jo̱n jè. Nainá xi Na̱'èn‑ná ko̱ Na̱'èn‑ná Jesucristo
    xi ochrjekàjiìn‑ná kjo̱'in kàtatsjá‑lè kjo̱ndaà‑la̱, kàtahi̱ma̱keè‑lè, ti̱koa̱
    'nchán kàtasíkíjna ini̱ma̱‑lè.
  mcq-mcq: Taitasi nuni hariha nimaa kaꞌene núni nimaaroa nikwinuꞌini jihunaꞌe veju.
    ꞌEne maiji vwihanúana ꞌee matauviꞌina kaꞌene Godi Amoho ꞌee Jesu Keriso kaꞌene
    núni Niꞌajúhiꞌinijaho a huꞌúmuna.
  sus-A: ﭑ بَرَ عِ تَن تِتٌ شّيبُ، نَشَن بَرَ قِندِ ﭑ مَ دِ يَتِ يَتِ رَ وٌن مَ دَنشَنِيَ
    كُي. بَبَ عَلَ نُن عَ شَ مِشِ سُفَندِشِ عِسَ، وٌن نَكِسِمَ شَ هِننّ نُن بْحّسَ
    قِ عِ مَ.
  jpn-1965: 同じ信仰による真実のわが子テトスへ。父なる神および私たちの救い主なるキリスト・イエスから、恵みと平安がありますように。
  fra-SBL: 'à Tite, mon véritable enfant, selon une foi commune : Grâce, miséricorde
    et paix de la part de Dieu le Père et du Seigneur Jésus-Christ notre Sauveur.'
  yka-yka: Pasampayku sulat inin si kaˈu, Titus. Kuweˈ anakte kew lasiyaˈ peggeˈ saliˈ
    du kite sandel pu si Isa Almasi. Karayaw kew luwal ipat Samate bi Tuhanin duk
    Isa Almasi manimbul kitehin bi. Karayaw isab pasanyangde dem ateynun.
  mle-mle: Taytas, ababa Kristen day Godak yabir nikir wukijibir tikwanadiy. Aw kidi
    Kristen gwalugwum min wun wunadi nyan kaytik tikwanadimin. Aw wun ki lapa nyig
    minak sukwutuwa. Aw wun nyanadi Asaay Godawa nyanaam Nyigilin Kwurdi Duw Jisas
    Krais minaam sukwasukw kwurbirkik bas sinadiwun aw aal kwusida-takaan tikwana
    mawul kwiybirkik minak.
  shp-NTPO: Nato kirikara en Tito wishaxonai, jara en Cristo ikonhama ikax nokon bakebi
    keská iki. Ja non Papa Dios betan jan noa kishpinmeemai Jesussen, abanon jawen
    jakonshaman shinan itan jawen xabá shinan mia menikin.
  aom-aom: Röhu naro Titus jasi örire jejamije. Naehu God uehorovajëhi jaꞌo ëhi gemuoho
    uehorovanuëro javëꞌëro ëhuꞌëro ja nasi harihu mae jave. Na nege God Vavuohuꞌo
    Iesu Keriso manö bamavuaje ahuꞌo ëho jaburo huë baeromo ajamijego maro hiꞌiranego.
  geb-geb: Taitus, gu kha gava khergiap ndu ndi mbai. Ndu nan kama guara fara muuŋgi,
    ndu nza guigira Zisas khothɨgi tɨvara muuŋgiap ana khothɨgi. Nza Ndia Fhe Bakɨme
    gum nza Bakɨme Krais Zisas, ana taagia nza ndi guma ma, ana ndu korar muuŋv ndava
    mɨɨtɨgar ndun nɨɨŋrim, ndu kɨri.
  bsj-bsj: Ki titu bwe bicomeu, mor bilenkere. Luma kange yim luma fiye kwama Tee
    kange Kiritti Yeecu nii fulo be.
  cak-cak: Chave c'a rat Tito ri can kitzij achel rat nuc'ajol roma junan cukul kac'u'x
    riq'uin ri Jesucristo, nintz'ibaj-vi-e ri vuj re'. Xtic'uje' ta c'a ri favor y
    ri uxlanen ri petenak riq'uin ri Dios y ri Kacolonel Jesucristo pan avánima, y
    can ta xtipokonex avech.
  chf-NT: Cä täscäbenet ni junda Tito. Mäx acä yajna'tanet, es ca' a wälä cajlo'et
    uc'a a c'alin tz'oni chich u t'an Dios ca' chich acä tz'onän no'onba. Co que cä
    Papla Dios y Cajnojala aj Jesucristo, jini Cajjäpomlaba, ajnic utz u c'ajalin
    t'oc ane. Co que u ch'ämbenetob yajin y u yäc'benetob ajniquet utz.
  tlf-tlf: Tatias kabo fen nalami man ilatap kale, kapso niso God imi ilak uyo dosup
    kale, niyo Aatum God sino numi ilim bo-emin tinum Yesus Krais sino ulim iyo dagaga-bilita,
    iyo tebe kabo telelke-bilipta, kapmi aget tem uyo bilili agepkeluk o ageta ko.
  piu-2006: Tayitutja, nyuntu Yiitjuku walytja nyinanyi, ngayuluṉanta kutu Yiitjuku
    wangka nintintjala. Yuwa, nyuntu ngayuku walytjarringu, katja nguwanparringunu.
    Ngayulu nyuntupa Katutjanya tjapinmalpa, Yiitju Kurayitjaluṯarra aḻṯururringkula
    nyuntunya yaṉṯayaṉṯara kanyintjaku. Katutjanya yilta nganampa paapa nyinanyi.
    Palumpa katjangku nganaṉanya ngulytjura palumpa ngurrangka nyinatjunku kana kutu
    nyinanytjaku.
  poh-NT: Jeꞌ aj reꞌ, reꞌ hin maꞌ Lu̱ꞌ cꞌahchiꞌ nitzꞌihmbam je hu̱j wili aweh hat
    Ti̱to reꞌ til manlic hat wacꞌu̱n chipam rinimjic i Jesus reꞌ Pahbamaj chi Kꞌatal
    Kꞌoric reꞌ ninimej woꞌ i hin. Nok cꞌahchiꞌ nitzꞌihmbam i hu̱j wili, reꞌ hin cꞌahchiꞌ
    woꞌ nibanam niti̱j chawi̱j reh chi reꞌ ratoꞌbil i Ajabe̱s Dios chꞌi̱l i kAja̱w
    Jesus reꞌ kajcoꞌlonel, wihꞌok ta nak chana̱ eh reꞌ ok woꞌ chakꞌlamil chꞌi̱l sukquil
    cꞌuxlis nquiyew ruꞌ wihꞌok woꞌ awu̱cꞌ i hat.
  tue-tue: Tito, yʉʉ mʉʉrẽ ãñudutia. Marĩ sĩcãrĩbíro Jesuré padeorá niiã. Teero tiigʉ́,
    mʉʉ yʉʉ macʉ̃ tiiróbiro niiã. Cõãmacʉ̃ marĩ Pacʉ, teero biiri Jesucristo marĩrẽ
    netõnégʉ̃ mʉʉrẽ ãñuré ticoaro; bóaneõ ĩñaãrõ; ãñurõ niirecʉtiri tiiáro.
  bjp-bjp: Ia sisiit usuf o Taitus, o keng kalalik tutus, wara le itikii sau e unune
    kirah. Famais ke siaroh usuf o sing God Tama kerer ke sing Karisito Iesu, Tom
    Fafaliu kirer.
  xon-xon: M bi ŋmee kigbaŋ kee m tii si Taitus u ye maabo bamɔnn Yesu Kristo aasan
    ni na. Tite Uwumbɔr ni Yesu Kristo u gaal timi lir na ŋa tinyoor ŋa aa pu, [ki
    san si kinimbaak,] ki tii si nsuudoon.
  tzo-ZNT: Tito, chajcꞌopon ta vun, voꞌot ti coꞌol xchiꞌuc jchꞌamalot chcaꞌie yuꞌun
    achꞌun li scꞌop Riox ti cꞌalal lacalbee. Acꞌu yacꞌbot crasia ti Jtotic Riox ta
    vinajele xchiꞌuc ti Cajvaltic Jesucristoe. Acꞌu xcꞌuxubinot. Junuc me avoꞌon,
    mu me cꞌusi xal avoꞌon.
  mpm-NT: Ti chaa ri tutu jaꞌa nuu ra Tito, chi kuu ra nanu ɨɨn seꞌe ri sɨkɨ ja ɨɨn
    nuu ni ka kandixia yo Cristo Jesús. Ti kuni ri ja Tata yo Yandios jiin Jitoꞌo
    Cristo Jesús, na chindee chituu ya roꞌo, ti na kundaꞌu ini ya maa ra, nava na
    kukuee kuncha ra nava iyo ichi maa ya.
  ots-NT: Nuquɛ, Tito dí øti na̱r carta‑ná̱ pa gu pɛnquigö. De vera ncjahmʉ ʉm ba̱jtziquigö,
    como guehca̱ dá xihqui cár tzi palabra ca Ocja̱, eso gú hñe̱me̱. Cja̱ nuya, hnaadi
    cam Tzi Jmu̱jʉ ca dí e̱me̱hui. Guegue‑cá̱ xí ddajquijʉ car nzajqui ca jin da tjegue.
    Cam Tzi Tajʉ ji̱tzi, co cam Tzi Jmu̱jʉ Jesucristo, da nu̱qui co ni cár tzi tti̱jqui
    cja̱ da möxqui pa gui hmʉy rá zö.
  hoy-hoy: 'तीतुस उन हेसुर, जो विश्वास इन सहभागीता अन्द विचार देल नान खरा पार हुन:
    परमेश्वर आप्प अदिक नाम उद्धारकर्ता मसीह यीशु उन दी टु नीनी अनुग्रह अदिक शांती
    सिकतेला ईरूल.'
  uri-uri: Kupm ro wurkapm kil kai ekg kitn Taitus. Mentekg ukpma wrij kai Jisas Krais,
    tolpa yatom kitn pa tukol warim kpman aklahle a kupm. Kupm ropon Maur Wailen,
    Yan amento, ekg Krais Jisas a pike akarmpento, ekg al tuwekg nikgwalpm wor ekg
    kitn, ekg kitn arpm ipma kulkula mehen wor tolti.
  amo-amo: Udu kiti Titus, gono kidegen nanya yinu sa uyen. Ubolu Kutelle nkuneme
    nin shau kibinai nnuzu Kutelle nin Kristi Yesu. unan tucu bite.
  pjt-pjt: Uwa Taitatja, lita nyangatjaṉa nyuntumpa walkatjunanyi, panya ngayulu tjukurpa
    Jesunyatjara nyuntula ngaṉmanytju wangkangu ka panyan kuliṟa mulamularingu, kaṉa
    nyara palulanguṟu nyuntunya katjanmananyi. Ka Mama Godalu Jesulu Christalu kuḻu
    nyuntunya pukuḻtju puḻkangku kanyinma munu nyuntunya kurunpa rapaṟa pukuḻmanama.
  cwe-cwe: Nokwandikila weye Tito, mwanangu kweli muna uhuwilo. Nokulondela unovu
    na tindiwalo kulawa kwa Mulungu Tata na Chilisito Yesu Mulopozi wetu.
  daa-NT: Kiŋ Tiit, nu icin̰ciŋ ar ki roŋdu ka meendu, asaan seerte gi aamin ɗo Iisa
    Masi. Nu indaajiŋ Tatte Buŋ iŋ Gay Jilinte Iisa Masi, ŋuun̰ barkiye iŋ ŋuun̰ iye
    aapiye ɗo gelbinen̰.
  mlp-mlp: Taitus, ya sansandek ka ninmen eman nawa lehaq. Ya inad Krais anan helmo
    haqaiqta nazaq ni ninad usaqmo. Nazaq iyan ni yaqgo amunmo diq. I Gimam God teq
    in atatin Krais Yesus i gilumsihim giwamta amatin na inaq in gigem dimunta nigsa
    ni nigem midemeqmo usan.
  ape-C: Eik yenekumenyugu apudok shup um nyak Taitus. Riguk douk eik kanak yenek
    skulumen um Iruhin ananin baraen. Douk namudok aria nyak douk nyatogur kabi eikin
    nuganin um. Aria nyak nyani eik douk wasuhw enyudok atin baraen douk ihishmorim
    Kristen shasuhwen iri. Aria eik yakri Yain Iruhin nini Krais Jisas anudok douk
    nataurumap narap matanam um Iruhin iri hutaurumen meyoh aria nyakihw apahw hwur
    wosik.
  bgs-bgs: Ni gó tô igsulat ku áknikó Tito na bánnal batà ku tun ta kapamaké ta. Mólà
    pa ka matanggap nu tô kédu asta kasunayan tikud tun ta Ámmà Manama asta tikud
    tun ki Jesu-Cristo na Taratábbus ta.
  faa-faa: Taetase, néaki nōmo sawi one poparakanapo. Kotimo some kasane nōmo kakimasa
    ayiáka nómo soko kakimasasamo né nōmo hokosa asiapo. Kotiane isiapo Atapo. Arirakano
    Yasu Keresoane isu Mafasira Aporopo. Tetapō né kamenakaraka ararenane soko, né
    mapiraraka rekeasimo ararenane soko, ayiakasimo nōmo kurikurirakanapo.
  kik-kik: 'Ndĩrakwandĩkĩra marũa maya wee Tito, o wee mũriũ wakwa kũna thĩinĩ wa
    wĩtĩkio ũrĩa tũgwatanĩire nawe: Wega na thayũ kuuma kũrĩ Ngai Ithe na kũrĩ Kristũ
    Jesũ Mũhonokia witũ, irogĩa nawe.'
  cap-NT: Tito jila, jaziqui wejrqui amquin tii cartal cjijrz̈cuc̈ha. Wejt maati cuntamc̈ha.
    Amqui Yoozquin kuz lijituma tjaachamc̈ha. Jaziqui pucultan uc̈humqui Yoozquin
    kuzzizc̈humc̈ha. Yooz Ejpz̈tan niz̈aza Jesucristo uc̈hum Liwriiñiz̈tan, amquiz
    yanapla, niz̈aza amquiz okzla, niz̈aza walikaj kamkatla.
  ksr-ksr: Oo uumeleeŋ mera sorona Taitus! Niinoŋ ilaaŋ gombe uuga meleema ala ilailaana
    kolooŋ motooŋ Poŋ moma laariŋ laligoŋkejo. Maŋnana Anutu ano Hamoqeqe Tonana Jiisas
    Kraist yoronoŋ mono kaleŋmoriaŋ goni luaenoŋ laligowa.
  eng-TNT: To Titus his naturall sonne in the commen fayth. Grace mercie and peace
    from God the father and from the lord Iesu Christ oure saveoure.
  sbs-sbs: Kwa Tite, mwana mwitumelo ye niti yetu. Chisemo ni nkozo izwa kwe Ereenza
    Eshetu ni Christe Jesu Muhanzi wetu.
  sue-sue: O Tito, na ge ei awa nimore gainona. Tuma diai nasokai daimata itia, awa
    nane nimore tugata wena, are ni mai naso me wero nowesa. Anutu Mama ata Korawai
    Ema nasokai Kristo Yesu amira nana ena sogawaire duba-ozaire semu niso nana niro
    itaise.
  fra-NCL: à Tite, mon véritable enfant en la foi qui nous est commune, grâce et paix
    de la part de Dieu le Père et du Christ Jésus notre Sauveur.
  snn-NT: Yureca, Tito, yë'ë mamaquë, mai samucuabi Cristo te'e bain ba'ijën, baguëni
    si'a recoyo ro'tajënna, yë'ëbi utire toyani, më'ëna saoni saludayë. Mai Taita
    Riusubi, mai Ëjaguë Jesucristo maire tëani baguëbi, bacuabi më'ëni ai ba'iye ai
    conni, bojo recoyo huanoñete më'ëna insireba insija'guë cayë yë'ë.
  atb-NT: Nga-nhúng chôm lumjíng é hkyô dông mai, ngá zo sîng nghut é Tituq lé laiká
    kâ kat lhê. Îwa Garai Gasang eq nga-nhûng é hkyi yù Sû Hkrisduq Yesuq chyáng mâ
    é jeju eq nguingón hkyô gi, náng chyáng ru joq nyî sháng gaq ô.
  cek-AK: tanghaih bangah ka capa, Titu khaeah, Ampa Sithaw, aicae pahlongkung Jesu
    Kri khae hoi ih tahmenhaih, amlunghaih hoi monghaih to om nasoe.
  bkd-bkd: Sinulatan ku ikaw, Tito sa batà ku duun hu pagtuu. Sa Dios ha Amay taw
    daw si Jesu Cristo ha Manluluwas taw mag-ila ikaw hu grasya daw kalinaw.
  ctu-76: Mic ts'ijbubeñet ili jun, Tito, che' bajche' yoque calobilet yubil ti jini
    mu' bʌ lac motin ch'ujbin. La' ajniquet ti yutslel i pusic'al Dios, ti' p'untyaya
    yic'ot ti' ñʌch'tyʌlel tyʌlem bʌ ti Dios lac Tyat yic'ot ti lac Yum Jesucristo
    Ajcotyaya lac cha'an.
  lac-NT: A je' ju'una' Tito, tin ts'ibtech quire', Tito, irech in pararech quire',
    caj a wacsa ta wor u t'ʌn C'uj, Tito. Baxuc teno', quij Pablo. In c'at Tito, ca'
    u yamtech C'uj ic Tet. Baxuc xan in c'at ca' u yamtech Jesucristo ij cʌjtaquir,
    Tito. In c'at ca' u yajquin tech C'uj, Tito. Baxuc Jesucristo. In c'at ca' qui'ac
    a wor Tito ti' C'uj baxuc ti' Jesucristo, soc mʌna' ba' ca tucric.
  xla-xla: Epedeme na꞉tapo yu ilimale iye Taites wa꞉ watle hamima. Adipalati, mikadepe
    dle dulu dla wa꞉ye na꞉ maseyemala ikadepe sepena. A God mate epame Yesu Keliso
    di pasakalo gadlalo mate yia꞉ta sadle mate epame bokotiyapo malamale mateta wa꞉
    mate hallepe.
  xav-NT: Titu, taha wa, wa ãma aima rob'ui'éré. Te ĩ'aipawaptobzéb zarina, wasiré
    Wanhib'apito zazei'wa 're aimorĩ wa, ĩ̱'ra na wa asisi, asawi te. Wamama ma, wa
    ai'ãma 're ĩ̱mreme u'âsi, 'Re ĩhâimana u'âsi mono ma, duré Wanhib'apito Cristu
    Zezusihi ma zama, ĩsimizawizé hã ai'ãma 're hâimana u'âsi mono da, rowẽ u'âsi,
    ãma 're aimorĩ da.
  cuk-cuk: Tito, we-garda an bese narmaked. Jesúsʼgi-bensulid be anbo-emar-nikadba
    be an-machi-sunnadyob gunonikid. Bab-Dummad-anmar-baba, degi, Bab-Jesucristo-anmar-Abonoged,
    begi nued binsamarsun, degine, wile be-dakbarsun, deginbali, ulubgi bogidik be-itogega
    imakbarsun.
  tbf-tbf: O vavataor rakot se Tito, e natung tuktuk simi vodovodon tuktuk. Mi tentoiv
    ma mi molu kuvu se Raban mi Tam ma se Karisito Iesu magiet ka ni vavato ta mon
    meie no.
  uig-CYR: — ортақ етиқатимизда өз оғлум болған Титусқа салам! ХудаАтимиз вә ниҗаткаримиз
    Мәсиһ Әйсадин саңа меһри-шәпқәт вә хатирҗәмлик болғай!
  ikw-NT: M naagbanụ ị Taịtosi nnwọ m n'ezi n'ọkwnata ovu ke a kwekọtaru ọkwukwo.
    Oru, nụ udno ke hi n'aka Chiokike Nda aị nụ Jizọsi Karaịsi, Nye Ọznohia aị.
  khs-khs: 'Taitase, kema neyewi sawi weyamowa momatekeye. Koteyewi se tiye miwa neyewi
    ta: ti epapuluse keyawala ta: tinase kewa neyewi sala epapulakeye. Kotewa niyewi
    Ni Atakeye. Aputa: Yesu Kelesowa niwamo mene silisene senakeye. A:tewi kewa mokopo
    seselesewana, kewa hopola epesita:, aumita: neyewi kulukulula:la:keye.'
  dwr-ENT: ኣማኑዋ ኢቲፔቴን ታ ቱሙ ናዓ ኔው ቲቶ፥ ፆሳ ኣዉዋፔኔ ኑና ኣሺያ ዬሱሲ ኪሪስቶሳፔ፥ ኣ ኬካቴይ፥ ማሮቴይኔ
    ሳሮቴይ ጊዶ።
  pma-pma: Taetas, keik kosuval natkuli kati, ka namutis minuk veni demkatien oralu
    vatte tas. Navisi keke Ahi Tamer ka Iesu Kristo, koa mutut ir, luhesan more envatien
    ka tomat onealu hel enuk.
  atd-NT: Ogsulatan ku sikoykow, Titu no ogkounawa ka to tu-tuu ka ian no anak ku
    to pogtuu tanow. No ogbuyu a to oyow ogkohoy-uan ka to Magboboot no Amoy tanow
    woy si Hisu Kristu no ian Talagpangabang kanta. Woy songo ogbuyu a ran to oyow
    ogbogayan ka to maawang no goinawa nu.
  tel-2017: మన అందరి ఉమ్మడి విశ్వాసం విషయంలో నా సొంత కుమారుడు తీతుకు రాస్తున్న లేఖ.
    తండ్రియైన దేవుని నుండీ, మన రక్షకుడైన క్రీస్తు యేసు నుండీ కృప, కరుణ, శాంతి సమాధానాలు
    నీకు కలుగు గాక.
  hat-BSA: 'a Tite vrè pitit mwen nan yon lafwa ke nou pataje ansanm: Lagras ak lapè
    Bondye, Papa a, ak Kris Jésus, sovè nou an.'
  top-NT: Aquit cma̱lakacha̱niyá̱n jaé carta huix Tito tí cli̱macá̱n xli̱ca̱na quinkahuasa
    ni̱ma̱ cli̱ma̱pa̱huani̱ni̱t Cristo; Quinti̱cucán Dios y Jesucristo tí quinca̱lakma̱xtuni̱tán
    ca̱cxilhlacachín y cama̱xquí̱n li̱pa̱xáu latáma̱t.
  msk-msk: Ikaw, kay Tito, maynang tudtuud anak ko tungud sang pagtoo ta kang Jesu
    Kristo. Yabay ta kaw ampo sang Ama na Dios aw kang Jesu Kristo na kanatun Mallorowas
    antak kaw abay panalanginan antak marinaw yang dumdum mo.
  gyr-NT: Tito, co che ñehe aicuachía ndeu; nde niha che rahɨr ité ereico Jesucristo
    rese yande recosa pɨpe. Esepia, oyoya yaroya vahe yaico. Yande Ru Tũpa, yande
    Pɨ̃sɨrosar Jesucristo tombou oporovasasa nde reco tuprɨ ãgua ndeu.
  kmh-kmh: Taytas. Nip minim tep aŋgen, Jiysis nup gosimb niŋban rek, nip ñiyand apiyn.
    Minim ar nokom niŋbur kun anep, nip minj tiksipiyn. Kun ak, Jiysis Krays apiymiŋay
    chinup kond mindpiyr ak, kuyip aŋgniŋiy, Taytas nup kond minder, mindrep ginimuŋ
    apiyn.
  ukr-ONPU: Титу, моїй справжній дитині в спільній вірі. Благодать і мир від Бога
    Отця та Христа Ісуса, нашого Спасителя.
  emi-emi: Apitipiti atu etam Taetas, io natughu tuungi io elome tale niaikaaiaa italu
    uunusi. Alooloo sae va maamasinaane me luei kanna God Tamaita ia, me Karisto Iesu,
    tau ngai asaangiita ia, aue etoka etam.
  zpv-NT: Rucaꞌhn dxihtsi riiꞌ loh luꞌh Titu, lliiꞌngaaꞌnahn loh guelriachii stoꞌ
    nin nahpa nuꞌh laꞌh Jesucristu. Rdxiꞌhnaꞌhn loh Xtaada Dxiohs nuꞌh cun neezaa
    loh Daada Jesucristu nin rtaꞌh laꞌhnuꞌh loh duhlda tin gacanee Ñiꞌh yiꞌh, galahsa
    stoꞌ Ñiꞌh yiꞌh nee neezaa gusacwachidxyii Ñiꞌh stoꞌ luꞌh.
  gux-gux: fini tita, n biboadiga, ti kuli dandanlini, Utienu ti Ba, leni Jesu Kilisti
    ti Candaano ŋanbili leni o yanduama n ya ye leni ŋa.
  kos-kos: Nga sim nu sum, Titus, wen na pwaye nutik in lulalfongi su kut tukeni ipeis
    kac. Lungkulang ac misla nu sum sin God Papa, ac Christ Jesus, Mwet Lango lasr.
  ibo-ibo: Ọ bụ gị Taịtọs, ezi nwa m nwoke nʼime okwukwe nke anyị nwekọrọ. Ka amara
    na udo nke sitere na Chineke bụ Nna, na Kraịst Jisọs Onye nzọpụta anyị dịrị gị.
  yml-yml: A kilukiluma Taito ꞌwaimuye, ꞌomu yau taiadi ta vetumagana Keliso ꞌwaineye
    bega a veꞌawa-natuna ꞌwaimuye. A veveluꞌui faifaimu, nuanuaku Yaubada Tamada wata
    ꞌada Toꞌitaꞌitaꞌi Iesu Keliso ma yadi nuakalikali i na vevesauluva ꞌatumaina ꞌwaimuye
    wata nuanua bikadi mia ꞌatumaina taiadi i na velevelemu.
  ory-ory: ପିତା ଈଶ୍ବର ଓ ଆମ୍ଭମାନଙ୍କ ତ୍ରାଣକର୍ତ୍ତା ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କଠାରୁ ଅନୁଗ୍ରହ ଓ ଶାନ୍ତି
    ହେଉ।
  bzj-bzj: Ah di rait dis leta tu yoo, Taitos, weh da mi chroo son eena di fayt weh
    wi shayr. Ah pray seh dat Gaad di Faada ahn Krais Jeezas wi Sayvya gi yu ih grays
    ahn ih pees eena yu haat.
  chk-chk: Üa makkei ei toropwe ngonuk, Titus, en wesewesen nei lon ewe lükülük sia
    eänifengeni. Samach Kot me Kraist Jesus ach Chon Amanau epwe ngonuk ümöümöch me
    kinamwe.
  ssd-ssd: Titus, ne sine ndoŋ ŋgamuŋgal son ndindo ŋak minit tukunu ne siŋka ye tuku
    kiŋo. Siŋgine Mam Kuate, Kristus Yesus sine tuku muskil kile-tidiŋge siŋgit taŋgo
    nale ake sinaŋ ne make pilmba ŋgamuŋgal wamdus bul sernuwaik. Son.
  acr-TNT: Cantzꞌibaj cꞌu pan waꞌ wa carta chawe riꞌat Tito, ri pakatzij wi at pachaꞌ
    nucꞌajol chupa rubiꞌ ri Cristo, ma junam ri cubulibal kacꞌuꞌx rucꞌ Rire. Chacꞌulu
    cꞌu ri unimal rutzil cꞌuꞌxaj, ri cꞌaxnaꞌbal cꞌuꞌxaj y ri utzil chomal re ri Kakaw
    Dios y re ri Kanimajawal Jesucristo Kacolobenel.
  rop-rop: Wal mi raidimdan dijan leda langa yu Taidas. Yu jis laiga san blanga mi,
    dumaji aibin meigim yu bilib langa Jisas Krais, en yunmi bilib mijamet na. Wal
    ai wandim yunmi Dedi God en yunmi Seibya Jisas Krais garra kain langa yu en lukaftumbat
    yu en meigim yu jidan gudbalawei.
  mee-mee: Iau ka papaꞌe lau laekia te one ae Taitus a one a tugu mannangana ngallo
    nga lopatokona kena ae ita. Iau ka kavkave Nutu a i ae Tamara ta i kala nge Iesus
    Karais A Avolaukita ngeke tunge lopengana ba momongpengana ae ri te one.
  dif-dif: 'Titungu, kupa talkuni ngakanani jela morlalu ngundranandru: Manjula, ja
    kalumiltjamiltjarina, ja murla Goda Ngaperandru, ja Kapara Jesus Christus ngaianani
    Kulkanipirnandru.'
  gam-gam: Taitus, nono pillgine taimane paro pille, ni na warna kaima moren, na pepa
    bolo ni aundo. God nono Nane ne, Krais Jisas nono i yem wori iwa ge, soka ni wopake
    pille aumbellka, ni ellin tukin arngan yenda mopen.
  nou-nou: Edo Titus na ove eiawa iso yei gaiena. Imo Keriso gebe isesa teta na Keriso
    gebe isena awodo edo imo teta naso mei inge isesa. Edo God Mamo de Iesu Keriso
    ingodenaso soregari embo de mi iso yei ewamei ari de jo jamo jamo ari de itore.
  mqb-NT: Kəmaya Titus, nə vindek ayak 'am a anan nà, akiken awan. Iken nà, kawa
    wan si zek uno awan, anga ɗə japak à cəveɗ kərtek a inde, cəveɗ sə ɗəfan apan
    anà Yesu. Bəbay a mənuko Mbərom, tə Yesu Almasihu ɗo sa tam ɗo, tâ gak sumor
    aday tə̂ varak zay a tinen.
  ape-B: Yek yeneku-menyagu asudak pas nyak Taitas. Likuk douk yek yet yenek skulumenyamu
    God ananin balan. Douk namudak ali nyak douk nyatoglu kobi yekinyu nuganinamu.
    Ali nyak nyanu yek douk wasuh enyudak atin balan douk chanatimaguk Kristen chahwen
    uli. Ali yek yakli Aninu God nunu Krais Jisas anudak douk nagakomapu nalawapu
    matanamomu God uli hugakomenyu meyoh ali nyakihw apahw hwulu kalbu.
  grc-F35: Τίτῳ, γνησίῳ τέκνῳ κατὰ κοινὴν πίστιν· χάρις, ἔλεος, εἰρήνη ἀπὸ Θεοῦ Πατρὸς
    καὶ Κυρίου Ἰησοῦ Χριστοῦ, τοῦ Σωτῆρος ἡμῶν.
  cav-NT: Tito, isaraya mique era. Miquemi ecue ebacua neri buchique, Jesús queja
    nimee juishu era tsahuahua tibu. Yusu ecuanaja Etatara, tumebaedya Ecuana Inajacamerequi
    Jesucristora jida tsehue narucue tatseja quiyuhuebati tsehue. Tatsera inime tsapema
    anishacue.
  kgp-NT: Hã kỹ sóg ã mỹ tó mũ, Tito'. Inh kósin pẽ vỹ tỹ ã nĩ, ã tỹ inh mré Jesus
    ki rã kỹ jẽn kỹ. Ẽg jóg tỹ Topẽ mỹ sóg to vĩ tĩ, ti tỹ ã tar han jé, ã krĩ kuprã
    nĩ jé ke gé. Ẽg kren han tĩ tỹ Jesus Cristo mỹ sóg tag to vĩ tĩ gé.
  bvd-bvd: Taetas 'ae, nau ku kekeda kau fuamu nai, suli 'oe talafana 'alakwa mamana
    nau naa 'i bali 'ana toolangaidooa mamane ne koro 'ado kwaimani ai. Na ade dianaa
    ma na aroaroa Maa kolu God ma Kraes Disas waa ni kwai faamauri kolu ka too 'ana
    fai 'oe.
  ukr-1871: 'Титу, правдивому синові по спільній вірі: Благодать, милость, мир од
    Бога Отця і Господа Ісуса Христа, Спаса нашого.'
  apz-apz: Taitas sohwosi ngko Anɨtuye hungkuno kilahonɨngko kɨko sɨmeho hiꞌntnnono
    uyonji nje hwomu nehopi imoꞌnɨmentohino hwosoho. Nakwoe sɨmeho hiꞌntnnono uyoso
    afafoho. Oleꞌno nɨmoꞌnɨngkohoho. Nanɨngkwohwo Anɨtu sohwoꞌnji Jisas Kɨlais asomo
    netɨmayoꞌne sohwoꞌnji sikoꞌmontaꞌi siko kikimo yoꞌmayo wopɨngo kilohofohosɨsi
    sikoe sɨmeho pompenjiyoso kijape soꞌno nɨmoꞌnɨngkohoho.
  yon-yon: Taitus, kedmengkabdaan kumbed God yaa anam andi kuu mimo ewa neya keruwen
    yaambed eb kuu ne dana anam. Eb yaa wongke keebdaan kii. Ambe God yaambed, angkon
    nub Bobni Yaa Burudande Bindi Ye Karub Yesu Keresu yaambed yi kabamoon koni ye
    mimyob dowakeniiwa yi nangkem yewenuwiib kerubdok.
  poi-NT: Sɨɨp miTito, manjáyáypa juuts tu̱m mamma̱nɨc porque tanait́t́a tu̱mt́i fe.
    Sɨɨp tanJa̱tuŋ Dios y tánO̱mi Jesucristo, jém tacɨacputpáppɨc, miyo̱xpátpa iga
    wɨa̱iñ iŋwat juuts je ixunpa, michiit́ámiñ jém paz iga odoy t́i iŋcɨɨŋiñ.
  wuv-wuv: 'Feni ne''iau i dinaa a''amu, Titus, yoi mena pa''aa na''uu wagii fei narafawe''ia,
    fei aguna pa''i: Fei rawani''a ma gutafarawania, noramiaa lagua a''a mei Haidaa,
    mei hia Ama mawe Christ Jesus, mei Fatela''anaa o''ou.'
  quf-NT: 'Chayraykumi kriyiq masiy Tito nishayki: Qamqami nuqapaqa chiqap wamray
    kanki, Jesucristupaq yaĉhachishutiy kriyishaykirayku. Chaymi kananqa nuqa yupaylla
    qampis kriyinki. Chaynu kashaykiraykumi kananqa Taytanchik Dyusman, chaynulla
    washamaqninchik Jesucristuman kusalata mañakuni, kusata llakipar tukuy imapi yanapashutin,
    kusa shumaqta kawsanaykipaq nir.'
  yuw-yuw: Oro Taitus, nocho bapiya ngoroc ‘gocha’ yongo irim tat. Nothon kombing
    tobic tobic noti woi tungugon, worocha gocu nakain manana sinom itaroc. Kopotoroc
    Nandöng noni orin Duic Yesu itonggong koing tun öngkup öngkup amna noni yu gakaha
    uroci kombingga gang banango iroda tun guc mauna ogep iti.
  hus-NT-1971: Nan tu thuchanchal axe’ xi u Tito cum tu tsu’tal ejtil max pel tu tsacamil,
    cum lej chubax a belal an alhua’ cau jant’ini’ nan tu belal. U lej le’ abal i
    Tata Dios ani i Jec’onthaxil an Ajatic Jesucristo ti lubach co’onchi a ichich
    c’al in alhua’ inictal. Jaye ti yajnanchi ani ti jun ejetbethanchi a ichich.
  med-med: Mon ei, Taitas kʉn rop ngunt, nim na kʉn mondpa pili orunga, numan tenda
    purum ei nga, nim na nga kang kupa ei. Got Wuta kʉn, Jisas Kraist tʉn nga Etpa
    Ti Wu ei ndi, nim moⱡpa kundi uⱡ mbʉ kʉn, wamp poⱡ ti uⱡ mbʉ ngangga!
  bch-bch: Taitus, nabode laulau toa ne ga ila pago. Eao mambe leg gergeu tautaunga,
    ngansa gitarua loloda matua ngan Deo toa kelede ne. Kemi ngan Deo Tamada ga Iesus
    Kristus toa ibada gita mulian, gisirua led kadonga lolo marum aea ga lolo tarui
    aea idio pago.
  cco-NT: Jo̱ jmoꞌˊo e jiˋ la e catɨ́ɨngˉ ꞌnʉˋ, Tito, jo̱ lafaꞌ jó̱o̱ˋbaa lɨnꞌˊ, co̱ꞌ
    lajɨˋ góˉbaaꞌ jáꞌˉ lɨ́ɨˋnaaꞌ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ. Jo̱ mɨ́ɨꞌ˜ɨ Tiquíˆnaaꞌ
    Fidiéeˇ jo̱guɨ Fíiˋnaaꞌ Dseaˋ Jmáangˉ i̱ láangˋ jneaa˜aaꞌ jee˜ jaléꞌˋ dseeˉ quíˉiiꞌ
    do, e güɨꞌɨ́ɨˋbre güeaꞌˆ quiáꞌrˉ fɨˊ lɨ˜ seenꞌˋ, jo̱guɨ e nicuǿꞌrˉ ꞌnʉˋ e nilɨseenꞌˋ
    juguiʉ́ˉ júuˆ røøˋ.
  deu-1951: 'an Titus, den echten Sohn nach dem gemeinsamen Glauben: Gnade, Barmherzigkeit,
    Friede von Gott, dem Vater und dem Herrn Jesus Christus, unsrem Retter.'
  alq-ALGNT: Tite kidojibiamon, mi maia nig8izis eneniminan, mi pejig8an eji teb8etamak.
    Nipagosenimag Kije Manido Kidadaminan acitc Jesos Christ ka Ag8aciminak kidji
    ca8enimik8a acitc kidji minik8a pekadendamo8ini.
  ixl-NNT: As tuk untzꞌibꞌa bꞌen umaꞌl u uꞌuj see Tito, tan ech axheꞌ echeꞌ umaj unkꞌaol,
    tan umaꞌl kuxh veꞌt kꞌujlebꞌal kukꞌuꞌl tiꞌ u Tiixheꞌ. As u Kubꞌaal Tiixheꞌ tukꞌ
    u Kubꞌaal Jesucristo, u qꞌalpun qetzeꞌ, la bꞌanon bꞌaꞌnil see. As Aakeꞌ la txumun
    veꞌt avatz. As Aak nibꞌanon uvaꞌ bꞌaꞌn qatin sukuvatzaj.
  boa-NT: Aabe íñe íhyaamɨ ó caatúnú, uu, Tíító éllevu táuwááboríi Píívyéébeke u cáhcújtsónéllii
    tájtsɨɨménédú uke o ɨ́jtsúcunúúbe éllevu. Aane ihdyu óvíi pámeeke ɨɨ́daatsóllédú
    íjcyamútsí Mépájtyetétsoobe Jetsocríjtoma uke pɨ́aabó ɨ́búwajɨ́ɨ́ u íjcyaki.
  quh-NT: Kelkamushayqui, Tito, Diospi jap'icuyninchejmanjina wawáy. Tatanchej Diospa,
    Cacharichejninchej Cristo Jesuspatapis c'acha yanapaynin kanwan cachun allillanta
    causanayquipaj.
  kwi-kwi: Titone, nu wat painkulkana i. Nane an pɨnkɨh nua pamtus. Aune Diosta kawarain
    nɨjkultuas. Nane Diosta paikumtus, au Taitta Dioskas Jesucristokas, au watsat
    mɨlmumika, nua wat kiwainnapa, kalpain ayukta uznapa.
  agm-agm: Taitaasihoŋe, kɨma pɨwɨha kɨnyapɨ nɨnɨ Porɨhonɨnɨ jɨpatɨpaindɨ nusoaasataayo.
    Autaahaatɨhomɨ pɨwɨha gisɨ nɨnɨ kahɨtonɨhɨ amɨ kɨnyɨ kopɨ gɨwunyaahingɨtɨhandaahɨ
    kɨnyɨ noaipapɨ tɨtɨhɨ nisɨ maasɨhɨhoŋe. Aimbɨ amɨ gisangi isɨhiyaanɨ taahiyɨhiyaanɨ
    Autaahaatɨhopɨ gɨwunyaahohɨpatamataimbɨ gɨwunyaapɨhoŋe. Apɨho Autaahaatɨhounɨ
    nyangi japɨhɨ nanyamaasɨho Jisasɨ Kɨraisihounɨ kindarɨ gaahatɨ kahimɨ gɨtatamanisaihɨ
    kɨnyɨ napaisaatɨ baimbɨ bimɨtaapɨ nɨnɨ nunjenɨtɨ kindarapɨ gaapundataayo.
  ubr-ubr: Titus, yau atonio fef agagayam om aurim yabin atonio baibebe aurin on om
    yau rut ati baitutum kaita, on mes anonosim om on yau natu ba. Yau on Tamat God
    a Keriso Iesu ati Baiyawasotin aurin ababayoi On an kaber a an tuf initem.
  tsw-NT: N ta ɗanasaa wu mepepelime ma nda, Titu, mawun ma amayun ma̱ va̱ a̱tsuma̱
    o ucawu wo okolo a na tsu ri na̱ a̱yi. Lyawa A̱sula̱ Dada na̱ Yesu Zamawawa tsu
    ca wu isaꞌani na asuvu nden.
  cax-NT: Rraconomoca aemo, Tito, naqui ñemanauncurratoe isaruqui au arrüna numacoconauncu
    ümoti Señor. Taiquiana urria naca, y tari icunusüancantiyü Tuparrü, naqui Uyaü,
    y arrti Señor Jesucristo.
  aia-aia: Taetas, i'oe 'o 'onaai huunai gare agua suria garaa to'oraai ta'i hinihini.
    'Au ha'arahesi tanaa Godi Amaga mea Jisas Kraest i Ha'atahi aga, rarui ha'agorohi'o
    ma rarui ha'a-awagorohi'o.
  srp-1865: Titu, pravome sinu po vjeri nas obojice, blagodat, milost, mir od Boga
    oca i Gospoda Isusa Hrista, spasa našega.
  agt-agt: '@see-verse:TIT.001.003'
  lug-lug: eri Tito omwana wange ddala ng’okukkiriza kwaffe ffenna okwa awamu bwe
    kuli, n’ekisa n’emirembe ebiva eri Katonda Kitaffe ne Kristo Yesu omulokozi waffe.
  yby-yby: Monoka anugu ilime molodanaki ilime sa-obo we Taetasiyo, emoki nemokiya
    makoko monokaya ele elewole oiboma ne. Sao-minoiboma nenako luhuwa maya je noemoyo,
    elo. Ahote Omai ito We napate Jisesi Kalaestikahoya olisauti lilimekaka wemitokati
    nasahili ito hulu maya emotoka minadeyo. 4 2 Kol 8:23; Gal 2:3; 2 Tim 4:10
  heb-heb: אל טיטוס בנו האמתי לפי אמונה אחת חסד ורחמים ושלום מאת האלהים אבינו ואדנינו
    ישוע המשיח מושיענו׃
  mpp-mpp: Titus, ga naholec ngage-ngagesing moniyang ngagesingkelu madecnebenang
    aigic, na hibi yago gala logabac. Wapong Mamac nga Asa-baba ngicnonggeng Kristo
    Yesu, yekele kwele-madic nga kwele-mogungtowadi gaholec fadaic.
  apb-apb: Oto no ko uusu-uusu weu huni'o, mwela maa'i ineu, na o saie oto uri o ne'i
    tohungei kaleku to'ohuu aana hiiwalaimolinge ikure e mani sada. No ko aarea a
    God Aamaka na a Jisas Kraes a Ha'a-uuritaka uri hahu'ana manata-diananga na hanuelamanga
    ke ii'o pe'i'o.
  san-TEL: మమ త్రాతురీశ్వరస్యాజ్ఞయా చ తస్య ఘోషణం మయి సమర్పితమ్ అభూత్| అస్మాకం తాత
    ఈశ్వరః పరిత్రాతా ప్రభు ర్యీశుఖ్రీష్టశ్చ తుభ్యమ్ అనుగ్రహం దయాం శాన్తిఞ్చ వితరతు|
  ben-IRV: খ্রীষ্টের উপর বিশ্বাসে যে আমার সঙ্গে এক হয়ে গেছে, আমার সেই সত্যিকারের
    সন্তান তীতের প্রতি। পিতা ঈশ্বর এবং আমাদের মুক্তিদাতা খ্রীষ্ট যীশু থেকে অনুগ্রহ
    ও শান্তি আসুক।
  ntu-ntu: Taetus, apubo bam Trtem angidr mz nzrlxngiti-krgi. X krka'-ngrne kx Gct
    Trtegu x Mevalu rgu Jiszs Kxnzmcpx, naokatrlr nim mz zmrlz ngrdr kxmyalz x namnc-zpwxq.
  pan-pan: ਅੱਗੇ ਤੋਂ ਤੀਤੁਸ ਨੂੰ, ਜਿਹੜਾ ਵਿਸ਼ਵਾਸ ਵਿੱਚ ਮੇਰਾ ਸੱਚਾ ਪੁੱਤਰ ਹੈ, ਪਿਤਾ ਪਰਮੇਸ਼ੁਰ
    ਅਤੇ ਸਾਡੇ ਮੁਕਤੀਦਾਤਾ ਮਸੀਹ ਯਿਸੂ ਦੀ ਵੱਲੋਂ ਤੈਨੂੰ ਕਿਰਪਾ ਅਤੇ ਸ਼ਾਂਤੀ ਮਿਲਦੀ ਰਹੇ।
  gvc-gvc: Mʉhʉre Titore Jesu yare buhei. Yʉ ã buhechʉ tʉhocʉ Jesure wacũ tua dʉcare
    mʉhʉ. Ã jicʉ mʉhʉ potocãta yʉ macʉ yoaro sehe jicʉta nina. Mʉhʉre ahrire joarocai
    nija. Cohamacʉ mari Pʉcʉ mehne, Jesucristo marine yʉhdoriro mehne mʉhʉre noa dutija.
    Mʉhʉre pja ñʉa, cahĩa ti yoadohoa mehne noano jiga mʉhʉ.
  sbk-sbk: Wa Tito, umwana uwanalwoli aligane nishawamini wakwe ulusulo lwituu, huyi
    ugwiphana nu waushea fume wa Ngulubhi uDada nu Yesu Ukristi ufhulu wetu.
  mya-JVB: ဆက်ဆံ သောယုံကြည် ခြင်းအားဖြင့် ငါ့သား စစ် ဖြစ်သော တိတု ကိုကြားလိုက်ပါ၏။
    ငါ တို့ကိုကယ်တင် တော်မူသော အရှင်သခင်ယေရှု ခရစ် နှင့် ခမည်းတော် ဘုရားသခင့် အထံ
    တော်က ကျေးဇူး ၊ ကရုဏာ၊ ငြိမ်သက် ခြင်းရှိပါစေသော။
  kgf-kgf: Waŋu Anutu maŋgoc ʒéma aŋgéŋ titi miŋina Kristo Yesu iorarunec ewa hia
    ʒéma luaenéŋ ic séc momacnec késa kecʒu ninʒéŋ ninʒéŋ héla imuac qeriaiguc naŋ
    téŋgéŋna kecʒaŋ Tito guac muru hema kecmac.
  awb-awb: Táításao, néne páhsi sáhnsahwe tagáhno. Itega morá íwíáhue Sísansabé aiq
    pútare atoyansabé are nénahni úkurone. Maniká Iteriboreq Sísa Karáhé, ite kaweraitárái
    anínseqka are séhréh atera arene aru ukiq atéhye.
  gdn-gdn: '@see-verse:TIT.001.003'
  nko-NT: Ndɛ ɔwʋlʋ́ ánfɩ wanlɩ́n sɩ́sɩ́ fʋ́ Tito, ánɩ́ fʋ́gyi mɩ́ bí onutó Kristo
    hógyi amʋtɔ. Anɩ Sɩ́ Bulu mʋa anɩ Ɔhɔ́pʋ Kristo Yesu bʋgyíi fʋ bʋalɛ, abʋha
    fʋ́ iwilwii!
  bsn-NT: 'Mʉre yʉ gotimasiosere ajicõari, “Jesucristo yere ajitirʉ̃nʉaja”, yicajʉ
    mʉ. To yicõari, Jesucristo ĩ bojarore bajiro mʉ yirũgũsere ĩacõari, “Jesucristore
    ajitirʉ̃nʉgʉ̃ masu ñaami”, mʉre yicacʉ ñaja yʉ. To bajiri, “Mʉre maiaja” yigʉ,
    yʉ macʉre bajiro bajigʉ mʉ ñajare, “macʉ” mʉre yaja yʉ. Mʉre quẽnarotigʉ, mani
    jacʉ Diore, to yicõari, Jesucristo manire yirẽtobosar''ire quẽne, ado bajise mʉre
    sẽnibosaja yʉ: “Quẽnaro mʉa rãca ĩ ñarotire yirã, ĩre ejarẽmoña”, mʉre yisẽnibosaja
    yʉ.'
  pib-NT: Giyagni twu kiruka Tito chinanupa, noturpotunanni galixluya, wa galixlu
    pejnurunenupa. Gimutkalurupyi ga wa giglewanshinikankaakalurupyi Goyakalu Girchi
    chinanu ga wa Kristo Geso Wognetkakjeru chinanu.
  wiv-wiv: Hau ta vapolungania na pas kua ki vano ni niho Titus, ho na tugu matoto
    ka bilip ki balika hita laveve. Paleka a Vuvu Tamadolu kamani Kristus Iesus kua
    e pele mulehidolu, hiro na mahariho hiro na katia magali ni malugunia.
  reg-reg: Ku Tito, omwana we chimali mu likilisha lyeswe. Echigongo, lisasila no
    mulembe okusoka ku Nyamuanga Lata na Yesu Kristo omwelusi weswe.
  mlh-mlh: O maŋkekerisie made sarine Taitus! Nonji bapi gube maŋgo kerisieru ogo
    babapine fukeru moko Ofoŋ manesiŋ garu goegobere. Mamanoŋuŋ Anutu eru Munaŋqoqo
    Raunoŋuŋ Yesu Kristo yokoji yauŋmoriri garekabire womoo goigoŋ.
  gof-ENT: ኑ ኮ ኣማኑዋን ታ ቱማ ናዓ ጊዲዳ ቲቶ፥ ፆሳ ኣዋፔኔ ኑና ኣሺያ ዬሱስ ኪሪስቶሳፔ ኣ ኬሃቴይ፥ ማሮቴይኔ ሳሮቴይ
    ኔው ጊዶ።
  aau-aau: Taitus ara, hakwe hror Hakamay se siraw ma nan kiykiy-ay ke hokuaw kokwe
    hne hano ney-ar-ok sehe me. Mamey okukwe hakwe hne mey. Aio God o, Krais Jisas,
    hromo Huonok-prosue-uwr o, hne kokwe maym-kow-yor o, liwak marowhway yor o, seme
    ka kow.
  tvk-tvk: Nadis bat mi xouk, Taetas, xa onggoni natuxoli xati, ve neketen naralu
    be tei takes. Di nasisi tengan Hi Tamer e Iesu Kristo, xa di miteh meulien e xir,
    lalisa eheien hos itel tomat nalu iti minuk.
  prf-NT: Magsulaták kánni Tito, a tunay a anak ku ti pánnampalataya. Magkahud ka
    nakuwan ti pagpapala sakay kapayapaan a gubwat ten Diyos Ama sakay kánni Jesu-Cristo
    a Tagapagligtas tam.
  auy-auy: Táításiyo maanááímá maanáúfáífímbá agaimaráúmpo isaaó. Ísu Káráísitinkaꞌo
    simankúnkúntaamo úndantemba emá miyá éma éraiꞌa kesááninkaamba ómpo isaaó. Maníkó
    kentáásifowawe Ísu Káráísiti kentáásí sáwí-imayaafinkentaamo faúsínkáíwaiye úwoi
    áwaꞌnai esarai faru uwánkaayantafeꞌa inaí súne.
  tbg-tbg: Taitaasio, te maa uvara aima qara ruva amitauro. Tetanta Karaitira uva
    vohaa uvaqai iriqi vi vauraukara ti, te ariara ti maaquve tunara. Kotiva tinavu
    Qovavata, Ihu Karaitiva tinavu kuvantukero tivitaariravavata, ai koqema amiteha
    aaqurihama amitaivaro ai muntukaqihairo paru i vairara variana.
  hub-NT: 'Wina uchir Tito, amesha wijai metek Jesucristowa nu ima nigki shir enentaimtau
    asaakmin: Ina apari Yuus, ina apuri Jesucristo ina uwemtikramna nujai amincha
    yainmakti, turutmak shir aneasa agkan pujutan amasti tusan junaka aatjame.'
  hmo-hmo: Tito e, lauegu natuna korikori, inai revareva oi dekenai lau torea, iseda
    abidadama be tamona dainai. Lau ura be Tamana Dirava, bona Keriso Iesu, iseda
    Hamauria Tauna ese hariharibada bona maino oi dekenai do idia henia.
  big-big: Taitus, ni negi marek ne makngezego wazaniya wezalikpokko logo purik nogo
    niyegi Yisuyegi langai kozak neiyawekke nogo ngizi kumuli pilik nirau ngizi kumula
    legi. Peba Anoto keya Kilisi Yisu teni yaliya wazayibokko niyegi wazono piyaugira
    keya ngezege sa piyaugira wilek kang nugubekke nani pani.
  gux-G: 'N fuoda, Tidi n big buaadi kiti ya dendalin: N Jaandi k U tienu t baa yen
    Yesu Kristu ti Fietua n tena o ŋalebalk yen n yanduam.'
