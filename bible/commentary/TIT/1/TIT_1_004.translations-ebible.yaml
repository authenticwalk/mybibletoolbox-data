    kwa Kulisito Yesu Mwambula ywetu.
  grc-TR: Τίτῳ γνησίῳ τέκνῳ κατὰ κοινὴν πίστιν· χάρις, ἔλεος, εἰρήνη ἀπὸ Θεοῦ πατρός,
