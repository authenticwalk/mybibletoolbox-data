  kpw-kpw: Daidas, nöp köp anɨbi kalɨ kƚiñ rɨkabin. God Manö u nöp hag ñainö, Krais
    Jisas nɨŋ udmön, manö aij adö añɨ nɨŋbul u me, nöp ñɨ aij yad, a gabin. Bapi God
    abe, Ud Kamɨŋ Yuep Bɨ hon Krais Jisas abe, nöp mög nɨŋmil, ud aij gɨmil, abad
    mɨd aij gɨlö, ne agamɨj mɨd aij gɨmön.
  ong-ong: Ki kaptei il pe Taitus, le ninge leikitei piti wepi wulpope il nempleiye.
    Eiya Ma Ili, le Krais Jisas, le metine piti kanouku ratei mingi wem wem, te miso
    onom maneiye le te miso waiye onom malye.
  tnn-tnn: Taetas, rəhalau nahatətəən kitiəh, kən e nolən rəha nahatətəən, in tahmen
    əm mə ik nətɨk pahrien. Rəhak nəfakən məmə Uhgɨn Tata rəhatat ilau Kristo Iesu,
    Iosmegəh rəhatat, pəs okuawte-in rəhalau nəwɨrən kəm ik, kən muələhəu nəməlinuən
    tətatɨg ron ik.
  hch-NT: Ne necamanivaüritüaca Titu. Yuricü pecaninenivetüni, yuri que temüte'erie
    tanaitü. Cacaüyari müta'uquiyari, Cürisitu Quesusi mütativicueisitüvame, 'aixüa
    xüca mete'u'iyarini 'ahesie mieme, 'a'iyarisie xüca memasipitüaca pemüca'uximatüariecacü.
  crn-NT: Ayee nu tíꞌimuayuꞌuseꞌe, mɨ pej iꞌi Tito, mɨ pej pajta niyauj puꞌéeneꞌe
    puaꞌaraa tzáahuatiꞌiraꞌa jɨmeꞌe peꞌɨ́jna jɨmeꞌe pej piyen cheꞌatá penaꞌa téꞌatzaahuateꞌe
    netɨ́j inee. Ayee nu tíꞌijxeꞌeveꞌe mej miyen muáruuren aꞌɨ́jna ɨ́ Dios ɨ́ tej
    rájyaꞌupua, ajta aꞌɨ́ɨn ɨ́ Cɨríistuꞌu tɨ ajta iꞌi Jesús, ɨ́ tɨ tuꞌirájtuaani,
    michéꞌe rɨ́ꞌɨ timuáachaꞌɨn, michéꞌe majta muaꞌanpuáꞌajteꞌen ɨ́ áꞌa tzajtaꞌa.
  zpu-NT: Llzojaꞌ rweꞌ Tito nakoꞌ ka dogarje xhiꞌnnaꞌn, ba bzejnieꞌraꞌ rweꞌ, naꞌ nakllo
    txhen nxenraꞌll-llo Jesucristonꞌ. Xallo Dios naꞌ, naꞌ Xanllo Jesucristo beꞌnn
    nak wasrá kello, gakrén akchgueꞌ rweꞌ, naꞌ yeyaꞌchraꞌll akeꞌ rweꞌ, wzoa akeꞌ lo
    yichjraꞌlldaꞌon so kwezoꞌ nbaraz.
  juy-juy: ଆପେୟ୍‌ ଇସ୍ୱରଲେନ୍‌ ଡ ଅନୁର୍‌ମର୍‌ କ୍ରିସ୍ଟ ଜିସୁଲେନ୍‌ ଆମଙ୍‌ ସିଲଡ୍‌ ସନାୟୁମନ୍‌
    ଡ ସନୟୁନ୍‌ ଅମଙ୍‌ବେନ୍‌ ଅଡ଼ୋଆୟ୍‌ତୋ ।
  for-for: Taitasi kati ma nkisapa kaeyuwe. Piya, kaeba taga nae yagara kanta puma
    mimagina, kamatiti'ena tae pompesa puma ka'masa pene. Pigoya, taba Kotige, tau'ikena
    yagarare Karaisiti Isuge, isigetisa awagaenabe paruyenabe kaeti waima waiyeno.
  epo-epo: 'al Tito, mia vera filo laŭ komuna fido: Graco kaj paco de Dio, la Patro,
    kaj de Kristo Jesuo, nia Savanto.'
  gfk-gfk: Io, iau pakat ken ra nianga ukaia ho ugu, Taitus, no natigu tutun tano
    nurnuruan dar bakut dar te hatur kawasei. A harmarsai ma ra malum tupas ugu meram
    ho God no adahat Sus ma Jisas Krais no udahat ut na Harhalon.
  bjz-bjz: '@see-verse:TIT.001.003'
  atg-NT: Mhi kẹkẹ ebe ona ghi iTatọsi omimhẹ esheshi elemhi irudunga, ni mhẹmhẹ ali
    lọli anye ga la elemhi imiesuọ oghuo. Ẹshinẹgba Ita iJesu iKirisiti ọni ọ mie
    awa pfuese ọ ka li okhale nẹ, ọ ri opfọmhẹ nẹ.
  bjv-NT: M-ndangɨ makɨtɨbɨ kɨn m-adi ḭ Tɨtɨ kɨ ḭ ngonm kɨ rɔjetɨ. Ḭ ngonm kɨ rɔjetɨ
    me kadɨ-me tɨ, kɨ je kare ba dɔ tɨ. Kadɨ me-majɨ kɨ kɨsɨ-maje lə Luwə kɨ Bawje
    əi kɨ Jəju Kɨrɨsɨ kɨ NJe kajɨ-je e səi naa tɨ.
  tos-NT: Tito, luhua ca̱na̱ li̱pa̱xuhu ctzoknimá̱n yuma̱ quincarta sa̱mpi̱ cli̱ma̱xtuyá̱n
    cumu la̱mpala xaxli̱ca̱na̱ quinkahuasa, sa̱mpi̱ caj quimpa̱lacata ma̱squi na̱
    li̱pa̱huana̱ hua̱ntu̱ quit cli̱pa̱huán; clacasquín pi̱ Quintla̱tican Dios, xa̱hua̱
    Quima̱akapu̱taxti̱nacan Jesucristo xataxajni cama̱xquí̱n xtapá̱xqui̱t, chu̱ tla̱n
    latáma̱t.
  rro-rro: Tito, naha'u tohana eka a'ikakauma hamona aonai, au oi narere beni'o. Tirama
    aika hamaka mai Keriso Iesu aika ibamaurika hauna aoko'o hoana mai baibua katebeni'o.
  mxp-NT: Ɨxya̱mts me Tito nnɨjayɨ. Ndyimyꞌuꞌnkja̱ꞌwɨp mets, jaꞌagøjxp ku tuꞌugyɨ
    janchja̱ꞌwɨn ndamujkyɨm, jadeꞌen øts ja tsojkɨn nmøøtꞌaty jøts xpa̱a̱tt ja kunuuꞌkxyꞌa̱jtɨn
    ja pudøjkɨn jøts ja øyꞌa̱jtɨn midi ja Dios Teety yajkpy møøt ja nwɨndsønꞌa̱jtɨm
    Jesucristo pøn adøm nyiknɨtsokpɨꞌa̱jtyɨndɨp.
  aak-aak: Nionɨ Taitasoxɨ —Joxɨ dɨŋɨ́ nene ɨkwɨ́roŋwápa ɨkwɨ́roŋoxɨ eŋagɨ nánɨ gɨ́
    niaíwɨ́nɨŋɨ́ imónɨŋoxɨrɨnɨ. Joxɨ nánɨ payɨ́ rɨna nearɨ mónaparɨŋɨnɨ. Negɨ́ ápo
    Gorɨxo tɨ́nɨ Kiraisɨ Jisaso —O nene yeáyɨ́ neayimɨxemeanɨ́orɨnɨ. O tɨ́nɨ awaú
    wá rɨwianɨri joxɨ nɨwayɨrónɨrɨ ŋwearɨ nánɨ simɨxɨri oépiyɨ.
  chd-NT: Iya' ninPablo quiniƚ'ehuo' ima' cumTito. Illanc' ninc'oquexi' aƚ'huaiyijnyi
    Cristo. Toƚiya ima' ai'hua. ȽanDios caƚ'Ailli' y Jesucristo Ƚalunƚu'eyaconga'
    tipaxnetso', titoc'itso', tipac'e'etso' lopicuejma'.
  kdc-kdc: Nokwandikila gweye Tito, mwanangu wa ukweli mditamanilo dimoja dituilumbile.
    Mulungu Tataetu na Yesu Kilisito Mkombola wetu wakugwee ng'hekewa na tindiwalo.
  nhr-nhr: 'Titoè, gatá dis dtcòm̀s koe tseegu di tsi cóá tsi tiri tsir ko ncẽes tcgãya
    sa góá máá a ko máá: Nqarim Abo ba hẽé, naka Jeso Krestem gatá dim Kgoara-kg''ao
    ba hẽéthẽé tsara koe guua hãa cgóm̀kuan hẽé naka tòókuan hẽéthẽé méé i tsáá cgoa
    hãa, témé.'
  uig-PIN: — ortaⱪ etiⱪadimizda ɵz oƣlum bolƣan Titusⱪa salam! Huda’Atimiz wǝ nijatkarimiz
    Mǝsiⱨ Əysadin sanga meⱨir-xǝpⱪǝt wǝ hatirjǝmlik bolƣay!
  beo-beo: Daidase, na mano! Ani da gilisili Yesu Ea dafawaneyale dawa:su hou amo
    ganodini esala. Na dima meloa dedene iaha. Ada Gode amola Yesu Gelesu ninia Gaga:su
    dunu, dima hahawane dogolegele iasu amola olofosu dima ima:ne na dawa:lala.
  acf-NT: Mwen ka ékwi lèt sala baʼw, Titòs. Ou sé menm kon gason mwen pou vwé paski
    ou ni lafwa an Jézi Kwi, menm kon mwen. Mwen ka pwédyé Bondyé pou Papa-a èk Jézi
    Kwi, ki sové nou, pou baʼw lagwas épi lapé an tjèʼw.
  tpi-OTNT: Taitus, mi raitim dispela pas long yu. Yu pikinini tru bilong mi, na yu
    gat wankain bilip olsem mipela olgeta. God Papa, wantaim Krais Jisas, em i Man
    bilong kisim bek yumi, em i ken marimari long yu na mekim yu i stap bel isi.
  mbt-NT: Impeuyan ku seini diye te keykew Titu, isip malehet ne anak ku te pegpalintutuu
    ta. Ka keyid-u wey keupianan ne egpuun te Manama ne Amey wey te Manluluwas ta
    ne si Kristu Hisus, egkaangken niyu.
  hau-SA: Zuwa ga Titus, ɗana na gaske a tarayyarmu cikin bangaskiya. Alheri da salama
    daga Allah Uba da kuma Kiristi Yesu Mai Cetonmu, su kasance tare da kai.
  mam-NT: Tey, Tito, tisen ncwaltey, bix jun ncwala jaxxix, cuma junx kocslabl bix
    ba'ntzen txi' lpey ti'j j-e xi' nxnak'tza'na tey. Tzajxit cyxtalbil Kman Dios
    tuyax Kaaw Jesucristo tibaja, bix tzajxit k'a'ben cyc'u'jxin ti'ja, bix tzajxit
    cyk'o'nxin tu'n ttena tuj ttz̈yal.
  udu-udu: Eya Tiithus jin ta’da ’cim pem gana/ mo e moŋgam gwo is jin nyaḵka’d mo.
    A’the dhali moŋḵu’th is ’peni Arumgimis jin ta’da Baba mo dhala Ḵrisṯẖos jin ta’da
    Yesus Amanwoṯẖ bana mo be.
  tvt-tvt: Nga sah Taitas suh raanghang, seng ah esiit tuungmaang di roopli. Seng
    Rangte nyia pangte Kristo Jisu ih an suh minchan nyia semroongroong ah toom koho.
  bgt-bgt: Taitus, ighoe vaghagna a pukuni dathegu eigna ke nanaba vamua roda na vaututuni.
    Inau ku tarai kaea a God a Mama ma a Jisas Krais a Vahavida, eigna koroda vatokegho
    moro hegho na soleana.
  mvn-mvn: Titusi, wamke yam leta taina aginumi omomo wayahima. Ka itoka aka inua
    yaka vitumahana aitamoata, ka wamke natu vitumahanana wayahina, iuna yam vitumahana
    evaniahei yau nau‑wahe wayahina. Ka yau nuanua wayahima am‑venena awawaehina kadu
    nua gomagomanina Amaka Yaubada wayahina kadu Tau Ito‑yavuha Iesu wayahina evaniahei.
  djk-NT: Titesi! Da mi e sende a biifi ya gi yu. Bika yu de mi tuutuu pikin, fu di
    yu e biibi ala den sani di mi seefi e biibi. Da meke wi Tata, Masaa Gadu anga
    Kelestesi Jesesi, wi Yeepiman teke gaan bun ati fasi namo luku yu de. Soseefi,
    meke yu ati de switi.
  uig-LAT: — ortaq étiqadimizda öz oghlum bolghan Titusqa salam! Xuda’Atimiz we nijatkarimiz
    Mesih Eysadin sanga méhir-shepqet we xatirjemlik bolghay!
  nde-nde: 'KuThithu indodana yami ngokukholwa kwethu sonke ngithi: Umusa lokuthula
    okuvela kuNkulunkulu uBaba lakuKhristu uJesu uMsindisi wethu.'
  ton-ton: Ke ʻia Taitusi, ko e foha moʻoni ʻo taau mo e tui ʻatautolu kotoa pē, ʻae
    ʻaloʻofa, mo e ʻofa mataʻataʻatā, mo e melino, mei he ʻOtua ko e Tamai, mo e ʻEiki
    ko Sisu Kalaisi ko hotau Fakamoʻui.
  mir-NT: Tito, míic̈hhøch hädaa nocy nyajnäjaayøøby. Tehm̱ tiøyhájthøch miic̈h njuøꞌøy
    nébiøch nhamdsoo huungän. Tuꞌcuhdujt højtsä Diosmädiaꞌagy nmäbǿjcäm. Jaꞌa Diosteedy
    møødä Wiindsǿṉ Jesucristo, ween miic̈hä mayhajt hajxy xtiuuṉä, ween miic̈hä hoyhajtä
    weenhajt hajxy xmioꞌoy. Jaꞌa Jesucristo hajxy xyajnähwaats xyajcuhwáatsäm.
  cak-YNT: Mare' nintak-a re carta re' chava rat Tito re yat ancha'l nuc'ajol, roma
    animan chuka' re Jesucristo. Y can-ta q'uiy utzil xtac'ul y nijoyovax-ta avach
    roma re Karta' Dios y re Kajaf Jesucristo re nicola kachin chach re kamac, y chuka'
    re avánma can-ta otz nuna' roma animan chic.
  ces-1613: Milost, milosrdenství a pokoj od Boha Otce a Pána Jezukrista Spasitele
    našeho.
