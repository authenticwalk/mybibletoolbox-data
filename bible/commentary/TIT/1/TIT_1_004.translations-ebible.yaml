  wol-2010: Maa ngi lay bind, Tit, yaw sama doomu diine ju wér ci ngëm, gi nu bokk
    nun ñépp. Yal na la Yàlla Baay bi ak Kirist Yeesu sunu Musalkat may yiw ak jàmm.
  kqw-kqw: A tumtumus torom ui Taitus, a nutunglik ra anundar a nurnur i elar. A marmaris
