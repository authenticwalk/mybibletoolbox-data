    quiu ne iguaaddeny liú guelnaldiulaaz.
  jae-jae: Aêŋoc biŋ êndêŋ latuc ŋanô, Titi, taŋ aêagêc takêŋ gêwiŋ-ŋanô tageŋ naŋ.
