    mii‑ní cuàhà gracia xi‑ya, te ni cúndéhe ndahví stná‑yà mii‑ní; contentu ni coo‑ní
    quida‑ya.
  ceb-ULB: Ngadto kang Tito, usa ka tinuod nga anak sa atong managsama nga pagtuo.
    Ang grasya, kaluoy, ug kalinaw nga gikan sa Dios nga Amahan ug kang Cristo Jesus
    nga atong manluluwas.
  ces-LB: Přeji ti, můj synu, aby tě Bůh Otec i Ježíš Kristus, náš Zachránce, obdařil
    svým pokojem a milostí.
  mkn-mkn: '@see-verse:TIT.001.003'
  pol-UBG: Do Tytusa, mego własnego syna we wspólnej wierze. Łaska, miłosierdzie i
    pokój od Boga Ojca i Pana Jezusa Chrystusa, naszego Zbawiciela.
  qxh-NT: Irmänu Tito, Jesúsman yupacushayquipita wawä-yupay caycanqui. Tayta Diosninchipis,
    Washäcuj Jesúspis llaquipäshushpayqui yanapayculläshunqui. Allilla cawaycachilläshunqui,
    ari.
  nwi-nwi: Taetas, ik pɨkwarien əgkəp kafak meinai nhatətəyen kapərau rəm nəmhen.
    Pəh Kughen, Rɨmtawə, mɨne Yesu Kristo Yermaru kapətawə, iriu tukravəhsi-pre nɨhuvəyen
    mɨne nəmərinuyen kɨmik.
  kmo-kmo: Taitas, ada miina diita majin keyitu. Miita eeji yikapwa, ada God riina
    hiki siitiichichawaga mii eechaba hikitu. Eena miina keyitu. God Apoko, yesokwa
    yicha tawa Kraist Jisas, piir miina sa rukusiichi inyaka eshar tawa boboyen ha
    ta.
  agr-agr: Nuaduí Titoh, amek wijai betek Apajuiyaig kajintsá anentaimu asam tuke
    mina uchijuitme, aminash iina Apají Apajuiya nunú, Apu Jisukristu uwemtikagtina
    nujai wait anenjamag shiig agkan anentaimsa pujutan amastí.
  kyc-kyc: Nambana Kurisene wane angi Taitesa emba pepa dake pyao jilyu. Rakane Anatu
    Koraisa Yesu namwana Lete Wai Pyao Nyingi dokopana mona keyange palyuo ipingipi
    mona kyuu lao singipi emba keta palena.
  urd-GVU: مَیں طِطُس کو لکھ رہا ہوں جو ہمارے مشترکہ ایمان کے مطابق میرا حقیقی بیٹا
    ہے۔ خدا باپ اور ہمارا نجات دہندہ مسیح عیسیٰ آپ کو فضل اور سلامتی عطا کریں۔
  yre-NT: Mɛɛn 'fluba 'gʋɛ -a crɛn -tɛ 'i 'bɔ Tit lɛ. Mɛɛn Bali -le 'wɩ 'vɩ 'yiɛ,
    ɛn i wɩɩ "man. 'Wɩ 'kpa, i drɛ "le 'an 'pɔn -ji nɛn -le 'wɩ 'zʋ. -Kaa "tɩ Bali
