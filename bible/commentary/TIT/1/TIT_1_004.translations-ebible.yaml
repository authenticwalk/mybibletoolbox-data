  otm-NT: Nɛ nu'i Tito, tengu'bʉ majuąni ma ts'ʉnt'ʉ i, ngue dá ja i gá 'yɛ̨c'yɛ̨i.
    Nɛ dí äp Oją ma Tahʉ di 'da'a rán jąpi nɛ rán huɛ̨cate, nɛ da hyut'a ni mbʉi,
    nɛ ra Jesucristo ma Yąntehʉ.
  dah-dah: Munaŋ Taitus, gebe ne beleŋ Al Kuruŋ niŋ momoŋ girmekeb ne timiriŋ gwahade
