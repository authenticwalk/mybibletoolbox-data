  san-PUN: ਮਮ ਤ੍ਰਾਤੁਰੀਸ਼੍ਵਰਸ੍ਯਾਜ੍ਞਯਾ ਚ ਤਸ੍ਯ ਘੋਸ਼਼ਣੰ ਮਯਿ ਸਮਰ੍ਪਿਤਮ੍ ਅਭੂਤ੍| ਅਸ੍ਮਾਕੰ ਤਾਤ
