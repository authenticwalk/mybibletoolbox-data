    enya wo bô nyɛkeey.
  row-row: '@see-verse:TIT.001.003'
  msy-msy: Taitus, kɨ nɨ bagha akɨnafarir kam osiri. Nɨ na ko nɨghnɨzir gavgavir vamɨra
