    gido.
  kfw-kfw: Eini le ngamna in-ang kasapa tak ka-eii Titus diang kei'n kimajia eii.
    Pa Pathian khat-um eini Nakatanpa Christa Jisu in riangwai khat-um kadai kha innapeii
