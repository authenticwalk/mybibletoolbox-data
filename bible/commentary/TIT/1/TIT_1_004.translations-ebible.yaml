  met-met: Taitas, ngabung xailongga li naung. Uwa garagu sibunoa mana hatuminga haringing
    taininau tatuxu. Ngasabu ba Tibura Urana xaung Kristo Yesu Lipuxira Xabinga Muliama
    tang atiding dimoti maung xaung ba tang dilibu gamoma wa mosiu.
  kpj-NT: Txitu‑ò kia warybe rewahinyra. Kai iny‑wana Deuxu tetyhynyteri, kia dori
    inatyhymy wariòre wesemy tate. Deuxu, iny tyby‑ribi, Jesuisi Kristu, iny tarasadu‑ribi,
    Deuxudeysana‑di, ywina‑wana adee kanakemy watxireri.
  zao-NT: Tito ngekeen yeets ree loʼa, tak wlipaa taxal xgann na naka, tak noga lu
    nyelaaza Jesús taxal na. Ne nlazʼn lee Diox kuu nak Xutaa ne Jesucrist zha kuu
    mtelaaʼaa, loo yalwen chaan loʼa, lat leettsoo neʼa ne tsow wen kwina kon re men.
  byx-byx: Taitus, ngu lil luqa iara ama langinka sagel ngi. I ngi dai maikka raquarl
    ai nguaimka marevan. I gia tuaqevep dai raquarl uut mai. Be ngu nen auut Mam,
    ke ne ma Iesus Kristus, i qa i ai de qerl guirl a uut, dai mager iv aa ngimsevetki
    sagel ngi de qe tekmet ip ma uupka de gia rlan.
  ctu-CTI: Mic ts'ijbubeñet ili jun, Tito, che' bajche' yoque calobilet yubil ti jini
    mu' bʌ lac motin ch'ujbin. La' ajniquet ti yutslel i pusic'al Dios, ti' p'untyaya
    yic'ot ti' ñʌch'tyʌlel tyʌlem bʌ ti Dios lac Tyat yic'ot ti lac Yum Jesucristo
    Ajcotyaya lac cha'an.
  zos-NT: Øtz mi ⁿjajyayø mijtzi Tito. Øjtzø mi une viyuṉsye, porque øtz mi ⁿnøja'yøjtzi
    va'cø mi va'ṉjam ndø Comi. Mismo va'ṉjajmocuy parejo tø nø'ijtamu. O'nømbyøjtzi
