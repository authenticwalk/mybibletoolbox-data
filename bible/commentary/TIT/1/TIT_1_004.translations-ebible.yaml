    amar bitigi begi nued binsamalana-gadin, degine, wile be-dakbalina-gadin, deginbali,
    ulubgi bogidik be-itogega imakbalina-yerban.
  ben-OBCV: 'আমাদের যে সাধারণ বিশ্বাস আছে, তার বলে, আমার প্রকৃত বৎস, তীতের প্রতি:
    পিতা ঈশ্বর এবং আমাদের পরিত্রাতা খ্রীষ্ট যীশু থেকে অনুগ্রহ ও শান্তি বর্তুক।'
  mil-NT: Te tutú‑a càdúha‑í cuèndá daquìxi‑í ndaha yòhó té Tìtú, tée ní sanu ichi
    ndisa‑í ichi Xítohó Jesucrìstú, chi ɨɨⁿ‑ni tnǔhu sàndáá iní‑ó. Te xìcáⁿ táhù‑í
    núú Tǎtá‑ó Dǔtú Ndiǒxí sá ǐo na chìndee chitúu ñaha‑gǎ xii‑n, te dɨu‑ni‑gá ná
    càda te ío váha cuu iní‑n cùndecu‑n. Te xìcáⁿ táhú tùcu‑í núú Xǐtohó Jesucrìstú
    Yaá dácǎcu nihnu ñaha xìi‑o núú ùhú núú ndàhú sá dɨ́ú‑ní dùcaⁿ na cada ñaha‑gá
    xii‑n.
  myu-myu: Tito, ijudup mubararag̃ õn ewebeaptum. Ẽn okpot co'i Jesus Cristo kay wuyetabut
    puye. — Bay, xipan cuy Tito ejukuk — i õn e'em Deus pe―wuyebay be, Jesus Cristo
    be dak―wuykukukat pe. — Yag̃uymubabibin cuy eg̃uy — i õn e'em cebe ip.
  fue-fue: Titus, mi sannii maa, an, laatiiɗo ɓiyam e gooŋa diga e goonɗinki men gooti.
    Alla Baaba, e Yeesu Almasiihu Kisinoowo en waɗanee moƴƴere, hokkee bo jam!
  amk-amk: Tituse wau mani isahu wau we nehu arikang terai fa, weo roaso Kristus Yesusi
    wa mai kariri iroasoine. Kadono Dai Allai tuti Kristus Yesusi, tane Mamparirifoi,
    urohong une bengfo arora we wau tuti urohong wau numuruainso une maifo.
  fai-fai: Kale sauk kon bela nalam man Taitas alow nulum afan kalin taku madenin
    makuw kalamino kale godukami. Kale Natim Got so Yesus Kadais nulum Watakayaw so
    im min gelemin so aket dakbuyámin so uyo daukamin kala.
  ura-NT: Nii jaunna caa ichei quiricha laenaain letoaaunra Tito. Iite esinaen rauhijiriin
    canu calaohineei, cacoreniha nii canaacha esenetai Jesocurisito esenetaaine jaun.
    Cana Inaca Cana Coaunera, Cana Ichotera Jesocurisito, naaonjoaain raotojoeein
    neeine jaanu teeuruhine ii raite aina raotojoeein jianacoo neeine coina.
  mcd-NT: Tito, un mia nocon Ifo Jesucristo icoinra huamani cuscan min Jesús icoinra
    huashu min uhuun facu cuscaracoin. Un Jesús icoinra huaa cuscan mirifi min nansca
    huani. Ascacun nocon Upa Diosin futan nocon Numamisi Jesucristo mihuun ramapaicain
    mia nomuran unimamanon.
  urt-urt: Ŋam mainge wusyep eꞌe member malme nin Taitus, talah bwore ŋam iki ŋaiye
    ŋoihmbwaip poi lalme teŋeime Jisas. Ŋam masande ŋoihginir topoꞌe ŋoihmbwaip ŋumwaiye
    tikin Yai Got hindi Jisas Krais Miyeꞌ nungwisme poi sai topoꞌme nin.
  kiz-kiz: Kwa Tito, mwana ghwa bhukweli mu imani jha tete. Neema, k'esa ni amani
    kuhoma kwa K'yara Dadi ni Yesu Kristu mwokozi ghwetu.
  tzo-TZE: Jech chajc'opanot tal ta carta, Tito. Xco'laj xchi'uc jnich'onot ya'yel
    yu'un co'ol jch'unojtic. Ac'o yac'bot bendición li Jtotic Diose xchi'uc li Cajvaltic
    Jesucristoe. Ac'o xc'uxubinot, ac'o spasbot ta jun avo'nton.
  lex-lex: Titus, ama, Aghi' horat di la o'a, yoma o' di de a a'na raralmu o'a yoma
    itro' di de it pesiayni id la Yesus. Awuak de Uplerlawna it Amlawanni de me Kristus
    Yesus mak kamori-kalewna ita pena ed mak kala ra'ani-pallu me kalwieda-paitiota
    tiy o'a.
  dov-dov: Kuli Tayitasi, mwana wanchoonzyo mulusyomo lwesu luzibinkene. Luzyalo alimwi
    alumuno kuzwa kuli Leza Taata a Jesu Kkilisito mufutuli wesu.
  rgu-rgu: '@see-verse:TIT.001.003'
  toc-NT: Tito, luu ca̠na li̠pa̠­xúhu ctzok­nimá̠n eé quin­carta porque cli̠­ma̠x­tuyá̠n
    cumu lá̠m­para xax­li̠­ca̠na quin­ka­huasa porque caj quim­pa̠­la­cata ma̠squi
    na̠ li̠pa̠­huana hua̠ntu̠ aquit cli̠­pa̠­huán; cla­cas­quín pi̠ Quin­tla̠­ticán
    Dios xa̠hua Qui­ma̠aka­pu̠­tax­ti̠­nacán Jesu­cristo casi­cu­la­na̠t­la­huán y
    cama̠x­quí̠n tla̠n latáma̠t.
  som-som: waxaan warqaddan u qorayaa Tiitos oo ah wiilkayga runta ah xagga iimaanka
    inaga dhexeeya. Nimco iyo nabadu ha kaaga yimaadeen Ilaaha Aabbaha ah iyo Badbaadiyeheenna
    Ciise Masiix.
  mam-C: Nxi ntz'ib'inji'y u'j lu'n tey, Tito, a ay ma tz'oka tze'nku jun nk'wala,
    tu'n ma nimi'n tze'nku we' ti'jjo Tb'anil Tqanil, a xi nq'ma'n tey. Wajatla'y
    noqit ax qMan Dios ex qAjaw Jesucrist, a Klolqe, tzaj ky'iwlintiy tuk'a t-xtalb'il,
    ex tu'n tten jun nuk'b'il toj tchwinqila.
  ndj-ndj: Ngukuyandikila yuwi Titusi, mwana wangu wa nakaka muujumilwa wutuveli na
    yuwi. Kufuma kwa Chapanga tati wetu na Kufuma kwa Yesu Kilistu Mlowola wetu ngukuluvila
    usangi na kusika kufuma kwa Chapanga.
  mbj-NT: Ỹ ky n'aa edëng õm Tiit, nemon ỹỹ Jesus hã mah'yy ka'eeh do hyb n'aa tah
    ỹ hado däk doo. Ỹ karẽn P'op Hagä Do ër Yb, Kristo Jesus ër h'yyb tym dëëb na-ããj
    hẽ ky en'yym a hã. Ỹ karẽn baad õm rah'yyb n'yym.
  lat-VUC: Tito dilecto filio secundum communem fidem, gratia, et pax a Deo Patre,
    et Christo Jesu Salvatore nostro.
  ngp-ngp: Nakuwandikila weye Tito mwanangu ywe kindedi mwo mhuwi wetu, wink'higwe
    uwedi na utondowazi kulawa kwa Mnungu Tate na kwa Yesu Kilisito Mlokozi ywetu.
  enq-2: Nalimba lapotame Jisasa tungi pingi dokonya, nambanya ikiningi etete Taitusa
    embanya pepa dake pyao peekelyo. Takange Gotepa naima Pyoo Nyingi Kamongo Jisasa
    Kraisapanya kondo kaenge dokopi, mona epe palenge dokopi, mona yaepenge dokopi,
    dutupa emba-kisa sipya laka lao masilyo.
  eng-ASVBT: 'to Titus, my true child after a common faith: Grace, mercy, peace, from
    God the Father and the Lord Jesus Christ our Savior.'
  mna-mna: O Titus, aŋbeede ro ti ima paso, urlaŋana kiti ilup ituru ma tewe tamen,
    mi aŋre u kembei lutuŋ ŋonoono. Tamanda Anutu mi ulaaŋa kiti Yesu Krisi ko tikampe
    u, mi timboro u ma mbot ambai. Ŋonoono.
  myw-myw: '@see-verse:TIT.001.003'
  sby-sby: Ndakulembelenga Tito, mwaname wancine ncine mulushomo lwetu twense. Neco
    Mwami Lesa ne Klistu Yesu, bamupeni lumuno ne luse.
  sll-sll: Taitas ye, ni na ha nir si ni tega pire doling bonga i na wana monangwo
    meri monia. Nan Nabe God ire, aki di na tere sigare kul na tongwo yal Kraist Yisas
    ire dire, pirari pare ol wai ol ni tenamio, ni God kina guman pule ire u tani
    nanga ipire yon aura di ni tomo.
  yaq-NT: Inika'a ji'osia ji'ojteita nee eu bittua, Tiito, empo Jesukrijtota itom
    a' suale' betchi'bo, tua lutu'uriapo in yoemia. Inepo, itom yo'owa Liojta betana
    intok Jesukrijto, itom jinne'ukamta betana, juka' tu'ika em bitnee'uta intok yanti,
    ka jain eaka em jiapsinee'uta ee betana a' waatakai.
  uro-uro: Ngut säm sävät a nge ma Taitus ainge qärak i ngua emga na nge mamär da
    ama sägängät ama qatnanakt angärha ron. Mamär iva qale ama ñämsävätki dä ama bulap
    nage ma Ngämuqa ama Ngätmamäk dä ma Jisas ma Krais aut Mumaiar gem nge.
  ita-1885: a Tito, mio vero figliuolo, secondo la fede comune; grazia, misericordia,
    e pace, da Dio Padre, e dal Signor Gesù Cristo, nostro Salvatore.
  muy-muy: Nəbukki, Tit. Nak ti kìgia akaɗa wur ga huɗ goro a aɗaba leli cecʉeni məfəki
    ahàr ka Yezu Krist. Melefit Bəŋ geli nday ata Yezu Krist Bay mahəŋgay leli tə̂gruk
    sulum gatay, tâgray ti kânjəhaɗumkabu akaba mis àna sulumani daya ti.
  kqc-kqc: Titus, mina fefa bi ya rofu bura reida. Ya bi nai mida kana, adina ya bi
    nasa vakoi Sei rofu mokena vari gira aesifa. Sei uni Baba ma Iesu Keriso, kaere
    yaku bi uni Moi vegu rina amiye, yaku buni tora gade ma uka amuta ya maragane.
  tav-tav: Tito, mʉre yʉ cabuiorique apiri Jesucristore mʉ caapipajee jʉgowʉ. To bairi
    yʉ macʉre bairo yʉ catʉgooñaʉ mʉ ã. Mari Pacʉ Dio caroaro wariñuuriquere mʉre
    cʉ joato. Jesucristo, caroorije mari cátiere marire canetoobojaʉ cʉ quena to bairona
    caroa ani wariñuuriquere mʉre cʉ joato.
  eng-ULB: To Titus, a true son in our common faith. Grace and peace from God the
    Father and Christ Jesus our savior.
  spa-VBL: Esta carta va dirigida a Tito, mi verdadero hijo por medio de la fe en
    Dios que tenemos en común. Ten gracia y paz de Dios el Padre, y de Cristo Jesús,
    nuestro Salvador.
  fra-_FOB: 'A Tite, mon vrai fils dans notre commune foi: Grâce, miséricorde et paix
    de la part de Dieu le Père, et du Seigneur Jésus-Christ notre Sauveur!'
  hau-ULB: Zuwa ga Titus, da' na gaske a cikin bangaskiyarmu. Alheri, jinkai da salama
    daga wurin Allah Uba da Almasihu Yesu mai ceton mu.
  mal-mal: 'നമ്മുടെ പൊതുവിശ്വാസത്തിൽ യഥാർത്ഥപുത്രനായ തീത്തൊസിന് എഴുതുന്നത്: പിതാവായ
    ദൈവത്തിങ്കൽനിന്നും നമ്മുടെ രക്ഷിതാവായ ക്രിസ്തുയേശുവിങ്കൽനിന്നും നിനക്ക് കൃപയും
    സമാധാനവും ഉണ്ടാകട്ടെ.'
  kkc-kkc: Esiga ayo to hogugu hagee Taites namapoo ka tonowa. Bei, tei too ma kulodu
    no tei mo holo masiga. Esiga ayo Godee mapoo taka, Ma Godeeye, osoloso ibada gie
    badeli pidili Yesu Kelisoye no sooloo dolone pidilame, osoloso mesie goo ee namapoo
    tenelame.
  lit-lit: Titui, tikram vaikui, atitinkančiam bendrąjį tikėjimą. Malonė, gailestingumas
    ir ramybė nuo Dievo Tėvo ir Viešpaties Jėzaus Kristaus, mūsų Išgelbėtojo!
  urd-GVR: Maiṅ Titus ko likh rahā hūṅ jo hamāre mushtarakā īmān ke mutābiq merā haqīqī
    beṭā hai. Ḳhudā Bāp aur hamārā Najātdahindā Masīh Īsā āp ko fazl aur salāmatī
    atā kareṅ.
  far-far: Nau ku kekede kau fuamu Titus, ne 'oe dia na wele nau, sulia ne nau ku
    famanata 'oe ana na famamanalae ne koro 'ado na ana. Nau ku foa fua God na Maa
    fainia sa Jesus Christ na 'Aofia kia kai kwatea na kwaiofeie, ma na aroaroe fuamu.
  suz-BL: तीतस, एको चिठी इ कली ब्रेक्‍ताक्‍ङ। गो निक्‍शी इस के थमा सुइक्‍तीक का दुम्‍शा,
    गे आं तौ खोदेंशो दुम्‍ते। इं आफ परमप्रभु यावे नु इं पाप रे प्रोंइब येसु ख्रीस्‍तमी
    इ कली शिशी नु थुं नाइक्‍चा गेम्‍सेक्‍ल। १तिमोथी १:२
  car-NT: Ero kareta ro simeroja mo'ko ymuru wara ynenary Titus 'wa. Ymuru wara 'ne
    ro 'kuru ajyjan moro kynamyikary. Oro mo'ko kyjumykon Tamusi, mo'ko Kapano'namon
    Jesus Kristus enapa tyturu'poporykon eneposen o'wa. Oro sara'me enapa ajysen.
  amp-amp: Taituse, Bro Nkifrarhu mrokfot no hikwa yuhatn ni nanhu yone. Bro Nkifrar,
    nmoh Yifemr, yo Jisas Kraisr, nom nrfa hbhakmo yimar, rofn ninhu rhu nmbuhat ayak
    marnyahikahtfn ninhu yima yuhur mirhurahrn.
  bht-bht: 'मैं चिठ्ठी तीतुस जो लिखा दा है, तू मेरे अपणे पुत्रे सांई है क्योंकि तू
    मसीह पर भरोसा करदा है जियां मैं करदा है: मैं प्राथना करदा है की पिता परमेश्वर
    कने साड़े उद्धारकर्ता मसीह यीशु तिजो हमेशा अनुग्रह, दया कने शांति दिन्दा रे।'
  eng-NOY: 'to Titus, true child after the common faith: Grace and peace from God
    the Father and Christ Jesus our Saviour.'
  cub-NT: Mʉ, Tito, yʉ toivaicõjeivʉ diyoca paperayocare mʉre. Jãve jímacʉpe páyʉbu
    mʉ, maje jʉ aiye boje Jesúre cũinátʉrʉra. Majepacʉ Jʉ̃menijicʉ, maje jabocʉ Jesucristomaque,
    mearo d̶acajacʉrĩ mʉre bojecʉbeda ʉ̃i me boje. Aru torojʉrĩ cʉre d̶ajacʉrĩ mʉre
    cãrijimecʉva.
  ita-1927: a Tito, mio vero figliuolo secondo la fede che ci è comune, grazia e pace
    da Dio Padre e da Cristo Gesù, nostro Salvatore.
  lww-lww: Ana Taetas, nane kiau m̃aki nene pan ko. Nepisu ko sane ope naruu ruru
    nenaga nap̃a ita lua kieta naviawaena taaga, ana kiau leniena pan ko pa sanini,
    sane lemamiena a sum̃arena kiena ne Ntewa Arimata a Kristo Yesu kieta natamaliaena
    sike amio ko.
  ckb-ckb: 'بۆ تیتۆسی کوڕی ڕاستەقینەم بەگوێرەی باوەڕی هاوبەشمان: با نیعمەت و ئاشتی
    لە خودای باوک و عیسای مەسیحی ڕزگارکەرمانەوە لەگەڵت بێت.'
  nas-nas: Daꞌ Taitas nnuring masikung tee-koo kara-koo nariꞌ masikaꞌantavampimaung-koo
    daarireromaang. Biraanke eeꞌnoko mooa daꞌkoo otoaing Kumponing Niuma-itaing eeꞌnoko
    teieta Ovoring Jiisuuꞌ Karistooꞌ, niikaang Domang-anta.
  uvl-uvl: Titus ita nai letera manmanna nge Iesus Kristus ke pomalam e hetue iong
    ke tuk iong. Pe e hetalaulau am ke Temere NeHalang pe ara hemasinga Iesus Kristus
    leteria porekeia iong pe te heurana ia letem ke ma ke nek.
  eng-BBE: 'To Titus, my true child in our common faith: Grace and peace from God
    the Father and Christ Jesus our Saviour.'
  ixl-CNT: Ech nuntzꞌibꞌa bꞌen u uꞌ tzaxeꞌ tzaꞌ Tito tan, nojchit echaꞌ axh unkꞌaol
    tiꞌ u chusbꞌal vaꞌl nikunima. Utz aꞌ unsaꞌ aas atin koj vibꞌaꞌnil u Tioxh u kuTat
    sakꞌatza. Utz itxum koj aatz. Taqꞌ koj u paas tavaanima. Utz echat koj iꞌan u
    kuBꞌaal Jesucristo, u Chitol qetz tu paav.
  xsi-xsi: Titi, naŋa aŋgere ŋgua ŋine lâ pepa tini imâ pano. Noko kutogo naŋa natuŋgu
    mao, ŋana tu kinda rua nenda kalo-tawana nde taituni. Kinda Tamânda Maro Kindeni
    kuku nenda Yautâŋa Tamwata Yesu Kirisi rua nenzi wisi-wisi wa wisi-pisi wa imâ
    pano.
  crx-NTPO: Titus ndi be neba 'alha' hoont'oh-i, 'i gha sye' sinli'. 'I ghun nts'o
    k'e'usges. Yak'usda 'ink'ez neMoodihti Sizi Gri, neulhyis-un, 'en gha ye unzoo-i,
    be negha te'nudzun-i, 'ink'ez be nedzi dizghel-i, 'i ts'iyawh nyulh 'oot'e'.
  kan-OKCV: 'ನಮ್ಮಲ್ಲಿ ಹುದುವಾಗಿರುವ ವಿಶ್ವಾಸಕ್ಕೆ ಅನುಸಾರವಾಗಿ ನನ್ನ ನಿಜಕುಮಾರನಾದ ತೀತನಿಗೆ
    ಬರೆಯುವುದು: ತಂದೆಯಾದ ದೇವರಿಂದಲೂ ನಮಗೆ ರಕ್ಷಕ ಹಾಗೂ ಕರ್ತ ಆಗಿರುವ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಿಂದಲೂ
    ಕೃಪೆಯೂ ಕರುಣೆಯೂ ಶಾಂತಿಯೂ ಆಗಲಿ.'
  bbb-bbb: Ro Taetasi aeje a fari none nare bietanaeva igeki. Ijadufuo maeje maza
    ije na Jesu Kuraesido a kuaraeva ijia aka izege nare ma vierafevo ijiege adua
    aka ma vierafei. Ijadufuo na vierafe Godi Asoe nuvuone ijiakiro Jesu Kuraesi e
    ije no karaunueva ije bu maza boeje a ma rejana mukoreigia samuagake a kafaena
    finoedufuo.
  blw-blw: Hen chawat-o, ta totollongan chitaaw an Amataaw way Apudyus yah Jesu Cristu
    way nangenharà an chitaaw, ya ta papannohoncha agé hen hamhamàtaaw amin.
  tam-2017: ஏற்றகாலங்களிலே நம்முடைய இரட்சகராகிய தேவனுடைய கட்டளையின்படி எனக்கு ஒப்புவிக்கப்பட்ட
    பிரசங்கத்தினாலே தமது வார்த்தையை வெளிப்படுத்தினார்.
  azz-NT: Huan tejua Tito, nimitztajpaloa ica nijín amatzin. Huan nicmatoc que tejua
    queme yesquía tinoconetzin porín nimitztaneltoctij ya huan axcan tisepantacuautamatij
    ihuan Cristo. Huan nicnequi que xicpixtiu ne teicnelilis huan ne yolsehuilis huan
    ne tetasotalis ten hualehua imaco de Totajtzin Dios huan imaco de Totecotzin Cristo
    Jesús.
  spa-RV-1909: 'A Tito, verdadero hijo en la común fe: Gracia, misericordia, y paz
    de Dios Padre, y del Señor Jesucristo Salvador nuestro.'
  csy-csy: Upna kibang sung ah ka tapa tatak Titus tung ah Pa Pathian le eite hong
    tan Topa Jesus Christ tung pan thuthiamna, hesuakna le thinnopna hong om tahen.
  mxq-NT: Mij Titʉ, nduknigejxypyʉ tya̱dʉ neky. Dʉꞌʉnʉts mij njawʉ éxtʉmdsʉ nꞌuꞌunk,
    jaꞌa ko ʉjts mij tʉ ndukmʉbeky ja Kristʉ. Waꞌan ja Dios Teety esʉ nYajnitsokpʉꞌa̱jtʉm
    Jesukristʉ mguniꞌxyʉty es mmoꞌoyʉty ja agujkꞌa̱jt jotkujkꞌa̱jtʉn.
  tzj-NT: Ja c'a ratat Tito xa junan yukul wi' kac'u'x awq'uin ruq'uin ja Jesucristo,
    at nc'ajol chwach ja Dios. Ja rutzil ja nsipaj ja Dios chake rachbil ja quicotemal
    xin Dios ja tari' xtacochij más tre ja katata' Dios in tre ja Jesucristo ja To'onel
    kaxin. Eje'e' ta xtiquipokonaj awach.
  tdt-tdt: Hau hakerek surat nee ba o, Tito. O hanesan hau nia oan rasik tanba ita
    nain rua fiar ba Kristu. Hau harohan ba Aman Maromak ho Kristu Jesus ita nia Salvador,
    para hatudu Sira nia laran diak ba o, i foo pas ho hakmatek ba o.
  ron-BTF: 'Lui Titus, adevăratul meu fiu după credința comună: Har, milă și pace,
    de la Dumnezeu Tatăl și Domnul Isus Cristos Salvatorul nostru.'
  eng-WEBP: 'to Titus, my true child according to a common faith: Grace, mercy, and
    peace from God the Father and the Lord Jesus Christ our Savior.'
  eng-FBV: This letter is sent to Titus, my true son through the trust in God we share
    in common. May you have grace and peace from God the Father and Christ Jesus our
    Savior.
  nld-1939: 'aan Titus, zijn rechtgeaard kind in gemeenschappelijk geloof: Genade
    en vrede van God den Vader, en van Christus Jesus onzen Verlosser.'
  bwo-bwo: Noshir wotts imnetiyon arikon t naayi wottsosh neesh Titosh, Ik'o nihoknat
    noon kashitso Krstos Iyesusokere s'aatonat jeenon neesh wotowe.
  nch-BL: Huajca na niPablo nimitztajcuilhuía ta tiTito ipan ni amatapohuali. Nelía
    tiitztoc quej tinocone pampa nimitzpalehui xijneltoca Toteco quej na nijchihua.
    Toteco Totata huan Tohueyiteco Jesucristo yaya cati Totemaquixtijca ma quipiya
    hueyi iyolo ica ta huan ma mitztasojta huan ma mitzmaca tasehuilisti ipan moyolo.
  quc-TNT: Quintz'ibaj bi we wuj ri' chawe, Tito, je' ta ne chi kas at nu c'ojol rumal
    chi ri uj junam uj cojoninak che ri Kajaw Jesucristo. Are ta ri Dios ka Tat xukuje'
    ri Kajaw Jesucristo ri To'l Ke, cutok'obisaj a wäch, cubano chi cuxlan rawanima'.
  tfr-NTPO: Tito, kjibokwo ëre ichër jek bop kong. Tjl̈õkwo l̈i l̈oror bop kong, ga
    pja mär Jesucristo go, tja mär ba go dik. E kjĩshko ga pja bor wa wl̈eni. Rokër
    Data Sbö kong, bi döga Cristo Jesús kong ga ba wopjl̈ú l̈i kjĩshko ga pja kjimte
    l̈ok ara, pja ie l̈ok ber shäng wl̈ẽp bakoe.
  kaq-NT: Mia tah min heen baque coin qui, Titon, hean yohihah min noquen Hihbo qui
    hinamehni copi. Mihqui tah hen nea joi raanai. ¿Noquen Papa Dios betan noquen
    Hihbo Jesucristonen mia jointi sirijaha min jahuen shinanya jihueyamahin?
  sgb-sgb: Anhulatan kata, Tito, ya nanad kon mantêg anak gawan ha paniwala ta. An-ihalangin
    kata ya dyanan ka dayi hên kapatêkbêkan nakêm, haka ingalwan ka ni Apo Namalyari
    ya Tatang tamo, haka ni Panginoon Jesu-Cristo, ya Mámiligtas tamo.
  vie-1934: 'gởi cho Tít, là con thật ta trong đức tin chung: nguyền xin con được
    ân điển và sự bình an ban cho bởi Đức Chúa Trời, là Cha, và bởi Đức Chúa Jêsus
    Christ, Cứu Chúa chúng ta!'
  kxv-kxv: ନା଼ ସମାନା ନାମିତାସି ଅ଼ଡ଼େ ନାମୁତା ନା଼ ଜୀୱୁତି ମୀର୍‌ଏସି ତିତସ ତା଼ଣା ଈ ଆ଼କୁ ରା଼ଚିମାଇଁ
    । ଆ଼ବା ମାହାପୂରୁ ଅ଼ଡ଼େ ମାଙ୍ଗେ ଗେଲ୍‌ପାନି କ୍ରୀସ୍ତ ଜୀସୁ ମିଙ୍ଗେ କାର୍ମା ଅ଼ଡ଼େ ହିତ୍‌ଡ଼ି
    ହିୟାପେସି ।
  amu-NT: Matseiljeiya cartawaañe na matseicwano̱ⁿya na mꞌaaⁿꞌ ꞌu Tito, cwiluiindyuꞌ
    jndaaya na mayuuꞌcheⁿ ncꞌe mañejuu na cwilaꞌyuꞌya nꞌo̱o̱ⁿya, na ntyjaaꞌ tsꞌo̱o̱ⁿya
    nquii Tsotya̱a̱ya Tyꞌo̱o̱tsꞌom ñequio Jesucristo na macwjiꞌnꞌmaaⁿñê jaa, canda̱a̱ꞌya
    nñequiana na nncoꞌñomꞌ naya na laꞌxmaⁿna.
  hin-CV: पिता परमेश्वर तथा मसीह येशु हमारे उद्धारकर्ता की ओर से, तुम्हें अनुग्रह
    और शांति मिले.
  spa-BES: 'A Tito, mi verdadero hijo en nuestra fe común: Gracia, misericordia y
    paz, de parte de Dios el Padre y de Jesucristo nuestro Salvador.'
  san-BEN: মম ত্রাতুরীশ্ৱরস্যাজ্ঞযা চ তস্য ঘোষণং মযি সমর্পিতম্ অভূৎ| অস্মাকং তাত ঈশ্ৱরঃ
    পরিত্রাতা প্রভু র্যীশুখ্রীষ্টশ্চ তুভ্যম্ অনুগ্রহং দযাং শান্তিঞ্চ ৱিতরতু|
  tdx-tdx: 'Ho a i Titosy, toe anake amy fatokisañe itraofañey: hasoa, naho fañanintsiñe
    boak’ aman’ Añahare Rae naho Iesoà Norizañe Mpandrombak’ antikañey.'
  naf-naf: Âpme Taitas neŋ gâgât zapat meluwaŋ kapi kumgayap. Geŋmak nit Kawawaŋ kwep
    manâmkiŋpelup keyaŋ mme geŋ nâgât nemun penaŋnok bemane mamalup. Neŋ Kawawaŋ Bipm
    ma Kilais Zisas Aŋgalalaŋŋnaŋ keŋ sewakŋaŋ ma keŋ taolet mgame mamayet mandunduyap.
  grc-MT: τιτω γνησιω τεκνω κατα κοινην πιστιν χαρισ ελεοσ ειρηνη απο θεου πατροσ
    και κυριου ιησου χριστου του σωτηροσ ημων
  vid-vid: Ndangukwandichila hegwe Tito, mwanangu wa kukomya kuli makundo ga hetwe.
    Nguluwi Mhaza, na Kilistu Yesu mlohozi wa hetwe, wakupe isungu lyawo na kikala
    goya.
  pio-NT: Nubànùa pirí cuyàluta, Tito. Báisíta, nuicáca pía càiride iyúwa nuìriwa
    weebáidacáiná Jesucristo itàacái. Nusutáca Wáaniri Dios íicha pirípiná, Jesucristo
    nacái, yái iwasèericaté wía Dios yàasu yùuwichàacáisi íicha, namàníinápiná pirí
    cayábéeri, namàacáanápiná nacái pìyaca matuíbanáiri iyú.
  tsn-tsn: 'Lo ya kwa go: Tito, yo e leng morwaake tota mo ditirong tsa Morena. A
    Modimo Rara le Keresete Jesu Mmoloki wa rona O go nee masego a One le kagiso ya
    One.'
  amr-NT: In berobaʼ oʼnigmadoyaʼne, Tito. Doʼa Jesucristoen huadak huaʼa eʼmanbatiaʼpakte
    iknopo̱e̱ʼuypo doʼhuedsiʼpo konig i̱ʼe̱ne. Onere Jesucristotaj oknopo̱e̱ne. Apag
    Dios kenpaʼti Huairi Jesucristoere onʼtaj metinepahuieʼ menopoʼdurugpakeʼ. Jesucristo
    oroʼomeyen dakhueaʼ eʼkaʼ huanopoʼyareaʼeri moʼta̱e̱ne.
  pwg-pwg: Ma Taitos kurim, kiiwa kiiwa. Ita vitumaghana kamonai, tam natuku vaghata.
    Ainowi Mamai God ma Yesu Keriso kata Viviyawa kurisi da i agabiibai ma i nuwanuba
    gwabimuwai ina makai.
  cjv-cjv: Ena na ka munom ganom i ne yai Taitasi boi ereiye. Te na gunom kam ne di
    mari de ereika ne fi ki si tenga na te ne gere surai ama fi ki si topunga ena
    ne na wanam kawom epemere moine. Ena “No nenom Yai Gumam te Kirisito Yesu no akire
    di norongua yaromi ne kanom fi erere wira di erere bei nokapu de erowaipire,”
    di fiye.
  tha-KJV: ถึง ทิตัส ผู้​เป็นบุตรแท้ของข้าพเจ้าในความเชื่อเดียวกัน ขอพระคุ​ณ พระเมตตา
    และสันติสุขจากพระเจ้าพระบิดา และพระเยซู​คริสต์​เจ้​าพระผู้ช่วยให้รอดของเรา จงดำรงอยู่กั​บท​่านเถิด
  por-BR-2018: Para Tito, meu verdadeiro filho, segundo a fé em comum; haja em ti
    graça, misericórdia e paz de Deus Pai, e do Senhor Jesus Cristo, nosso Salvador.
  mhl-mhl: O maŋkekerisie made sarine Taitus! Nonji bapi gube maŋgo kerisieru ogo
    babapine fukeru moko Ofoŋ manesiŋ garu goegobere. Mamanoŋuŋ Anutu eru Munaŋqoqo
    Raunoŋuŋ Yesu Kristo yokoji yauŋmoriri garekabire womoo goigoŋ.
  klv-klv: Nutos nalob̃ulat egai van hǝn gaiug, aTitus, gotovi anatugw kitin len nadǝlomian
    dartokade. AGot Tata mai aKristo aYesu tolav kuv gidat dan nǝsaan sidato, areviol
    kǝmas hǝn navoian mai gaiug, mai arigol nǝlom̃ tikad natǝm̃at.
  bco-bco: Taitus, na꞉no꞉ tilidabuwo꞉ imilig dowo꞉ ko꞉lo꞉, ge no꞉no꞉n so꞉wale dowabikiyo꞉,
    niyo꞉ mo꞉fo꞉s we gemo꞉ sa꞉sa꞉liga꞉to꞉l. Ha꞉fo꞉ disa꞉lan mano꞉ a꞉la꞉ta꞉ga꞉ ha꞉sa
    dowan man a꞉no꞉ ge o꞉lia꞉ melea꞉ki, niyo꞉ Do Gode o꞉lia꞉ nilo꞉ a꞉ma꞉la꞉ gasili
    Ya꞉su Keliso o꞉lia꞉mo꞉wo꞉ dulugu so꞉lo꞉l.
  kdl-NT: Taitu, koronku ɗa ma koronku vu kpaci avu maku ma va̱ ma a asuvu a upityanangu
    u mayun u ɗa tsa̱ri n u ɗa gba̱ tsunu. A̱sa̱ka̱ Kashila̱ Tata n Yesu Kawauwi ka
    tsunu u na̱ka̱ vu ukuna u shinga na̱ ndishi n shinga.
  apu-NT: Niokanatsopata pite Txitomoni. Namarite atão inakari atoko pitxaua, kotxi
    pite auikari Xesosi sãkire nota auikiniri atokotxikana. Aĩri Teoso, aãuĩte Xesosi
    Kristo amaerekani makatxakakari pakini, sikari ikinipoko erekari pitemoni. Ninoa
    iamonĩkai. Ikamaerekaxiniretaina.
  roo-roo: '@see-verse:TIT.001.003'
  miz-NT: Taxnūu ú tutu sáꞌa īña o, Tito. Iꞌxá mii ntīꞌxe ko kúvin, tsí nañéꞌe ú o
    é dadɨɨ tsi kuintiꞌxe o nī ko. Na naxnuu viko Xuva kō ó, nī Tóꞌo ko Jesūcristu,
    ña é nakáku kō; na tāꞌxi ña é vāꞌá koo kutūvin.
  qvz-NT: Ñáuca paihua shimita yachachicpi, can ñucacuinta shinallata quirisha ñuca
    churicuinta shinami tucushca acpi, ña cunan canda quillcauni Tito. Yaya Diospas
    ñucanchita quishpichic Jesucristohuas canda llaquisha can mana manzhasha cungailla
    causaita cunauchun nisha tapuni.
  deu-ELO: 'Titus, meinem echten Kinde nach unserem gemeinschaftlichen Glauben: Gnade
    und Friede von Gott, dem Vater, und Christo Jesu, unserem Heilande!'
  mjc-NT: Jaquitsí yu carta ihya tsi un, Tito, tyin nditsa tyin cuví un tumaa sehe
    yu tsa cuenda tuhun Nyoo, tyin inducu ñi tsinú iñi yo tsi ra Jesucristo. Na̱quihin
    tsa vaha tan tsa taxin tsa tsahá Nyoo Jutu yo tan Jutu Mañi yo Jesucristo ra jacacú
    tsi yo, coo añima un. Tan na cundaahvi iñi ra nyehe ra tsi un.
  caa-caa: Pues hermano Tito, war intzꞌijbꞌa e carta era tabꞌa xeꞌ jax nisitzet tama
    cacꞌupesiaj tama Cawinquirar. Que Catata Dios taca Cawajcorpesiaj xeꞌ jax e Cristo
    Jesús uyajqꞌuiquet utacarsiaj taca tunor ujiriar.
  pls-NT: Janha rricjinha carta jihi, Tito; jaha inchin xanhna ixin vitticaon Jesucristo
    are janha jointtacoanha jaha. Dios Ndodá na co Jesucristo, tti chonda cain joachaxin
    para ixin ján na co tti danjo iná vida naroa, sinttanchaon jaha, co sinttaniha
    jaha ngain ansean, co rrochjá tti c̈hjoin que tsonohe ansean.
  eng-WYC-2018: to Titus, most dearworthy son [or beloved son], by the common faith,
    grace and (the) peace of God the Father, and of Christ Jesus, our Saviour, (or
    and of the Messiah Jesus, our Saviour).
  bdv-bdv: ତିତସ୍‌ ମର୍‌ ସଃମାନ୍ ବିସ୍ୱାସାର୍‌ ହଅ, ଉବା ଇସ୍ୱରାର୍‌ ଆର୍‌ ଉଦାର୍‌ କଃର୍ତା ଇସ୍ୱର୍‌
    ଆର୍‌ ଅଃମିମଃନାର୍‌ ମୁକ୍ଳାଉତା କ୍ରିସ୍ଟ ଜିସୁର୍‌ ତଃୟ୍‌ହୁଣି ଦଃୟା ଆର୍‌ ସୁସ୍ତା ତର୍‌ ଉହ୍ରେ
    ଅଃଉଅ ।
  otq-NT: Nuꞌge Tito, di pe̱ñꞌa nunar he̱ꞌminu̱, ngu di ꞌñenö ma tꞌu̱ꞌi, ngetho go
    da ꞌraꞌa nunar mhönu̱ di jamfihu̱. Jö ar Dada ne ar tsi Hmu Hesukristo ma Po̱ho̱tehu̱,
    da hwëkꞌa yá ñho, ne da ko ár mu̱i da ma̱xꞌi gi ꞌbu̱ nꞌar hogamꞌu̱i.
  tzo-SA: Jech chajcꞌoponot batel ta carta, Tito, joꞌot li coꞌol schiꞌuc jnichꞌonote
    yuꞌun achꞌun li scꞌop Dios li cꞌalal laj calbote. Acꞌo yacꞌbot slequilal yutsilal
    li Jtotic Diose schiꞌuc li Cajvaltic Jesucristoe. Acꞌo scꞌuxubinot, acꞌo spasbot
    ta jun avoꞌon.
