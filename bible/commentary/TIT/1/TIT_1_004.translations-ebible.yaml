  ind-AYT: Kepada Titus, anak yang sah dalam iman kita bersama. Anugerah dan damai
    sejahtera dari Allah, Bapa, dan Yesus Kristus, Juru Selamat kita.
  cjo-NT: Paerani niyotakaapiintzimi paapatziyari Jesoshi, rootaki, Teeto, iroñaaka
    nokimitakaantakimiri notyomipero eejatzi nojankinatzimiro iroka. Nokowaki ineshironkatapiintemi
    riraga Tajorentsi, riweshiryaakayemi, eejatzi ikimitakayemi Jesokirishito, riraga
    Owawijaakotakaeri.
  nsn-nsn: Inggo ku bolola totomua Taitus, ge ingga pe misiana paha tuguo tun toro
    man, a siokono tun pe regira nitagorong man. A hamhamasa doho hiarou o la tur
    tang God tamagigeig doh Iesu Kristo nagi Tamatang uelkaruseig.
  san-DEV: मम त्रातुरीश्वरस्याज्ञया च तस्य घोषणं मयि समर्पितम् अभूत्। अस्माकं तात
    ईश्वरः परित्राता प्रभु र्यीशुख्रीष्टश्च तुभ्यम् अनुग्रहं दयां शान्तिञ्च वितरतु।
  tna-NT: Tito, yama mi ye quirica etiameinia. Mida da quema Cristo jepuiti ebacua.
    Tata Diusu, ecuana Déji su Aji Jesucristo detse ja ibunebataque. Tuatseda nimepijajametaque.
  lid-lid: Eme ya la-ukei dah badeh, jo atorou ewek tam, Taitus, tasah ou badeh, i
    buku naduk handru. Ou badeh, budon tam handru badeh, i le buku tek. Eme ya tikisiy
    ma mondrei ta tama taha Kindrei hawe Krais Jises ndramak ta aseben taha, kudu
    hawem.
  wim-wim: Ngay lat inan umpang nungkara, Titusa, nint puth keꞌ puk ngatharama, ngay
