  ena-ena: Viaŋ manasɨŋ nagadɨ Taitusɨ nasaŋ lɨbadin uamalɨ. Nama iadɨ ninaŋ me sɨbam
    hɨnihɨdanaŋ uamalɨ. Nama hɨji vɨdɨvɨdɨŋ daŋ alaŋ nen hɨnihɨdalu haman laci ala
    hɨnihɨdanaŋ uamalɨ. Asɨ agaŋ Jisasɨ Kɨlaisɨ kulaŋ nasaŋ mavɨn lamavɨdaci nadɨ
    humɨgaŋ agaŋ simɨ hɨnibali uamalɨ. Asɨ nɨbu aludɨ Iavaŋ uamalɨ. Jisasɨ Kɨlaisɨ
    nɨbu aludɨ akɨliakudaci ukaci haman laci haman laci hɨnihɨni hɨsɨŋ agaŋ uamalɨ.
  nbq-nbq: Ai nabut Titus wai. Niperen Yesus avyarat ombasagwi ako vaga hat nabut
    dombok agagindikmu, wene yi yukhisogon. Nenasin Ala, nenagap wendarisiga menda
    Yesus Keretus Ala en denogo lakba wagagi ako iperen habwa en okhitwis, hendawi
    ugun wadok dek adenggen dogonyok yiluk, okbagagwi, ogagu dogopwak.
  tgo-tgo: Letake iyake ghino Pol ya rori na ya variye i ghaona e ghen Taitus. Ghen
    na ghino la loŋweghathɨ regha na ghen ŋgorana naruŋgu moli. Ya naŋgo weya Loi
    Ramanda na Krais Jisas ghanda Ravamoru mbe gharenji e ghen na lenji gharemalɨlɨ
    i riyevanjara gharena.
  yap-yap: 'Gu be yol ngak Titus, ni en nriyul’ ni fakag u fithik’ e michan’ romow
    ngak Kristus ni be lungug: I Got ni Chitamangiy nge Kristus Jesus ni ir e ma thapegey
    ngak Got e ngu’ur ayuwegew gur ma yow be pi’ e gapas nga lanin’um.'
  mop-NT: Pues te'i. Tito, tan in tz'iibtic tech a carta ada'a. Incheche, jabixech
    chucul in mejenech u men quet ti walac ti tz'ocsic a Dioso. In c'ati ca' aantabüquech
    u men Dios a Tattzili, y u men ti Noochil a Jesucristo ti waj Sa'alil. In c'ati
    ilic ca' u ch'aa' a wotzilil, y ca' u tz'aa' tech a jetz'a'an-oolili.
  tet-tet: '@see-verse:TIT.001.003'
  hlt-MCSB: A cui la tangnah dongah ka ca tak Titu taengah, Pa Pathen neh mamih khangkung
    Jesuh Khrih kah lungvatnah neh ngaimongnah te soep saeh.
  xtd-NT: Kuenda kɨu daꞌya‑r kuu ñaꞌa, Tito, xaxeꞌe xa n‑dakuaꞌa ñaꞌa‑r, te n‑kukanu
    ini‑n Jesucristu. Xijan taꞌu‑r nuu Taa‑ro Ianyuux xiꞌin nuu Cristu Jesús, Ia dananitaꞌu
    ñaꞌa, xa na chindee chituu ñaꞌa‑ia nduu‑ia. Dɨuni xijan taꞌu‑r nuu‑ia xa na ku
    kundaa ku kuvatu anu‑n chi n‑natu ini‑n xa n‑kida‑n kuechi.
  mdy-ETH: ኑኡኒ ቢያሢ ጉሙርቃ፥ ፆኦሲ ጉሙርቂፆ ዛሎና ታኣኮ ጎኔ ናዓሢ ማዔ፥ ቲቶም፤ ፆኦሲ፥ ዓዳሢና ኑና ዻቂሻ ዬሱስ ኪሪስቶሴናይዳፓ
    ማዔ ኮሹሞ ዒንጊፆና ዎዛና ኔኤም ማዖንጎ።
  spl-spl: Tito, emelâk nâŋe Kiristohât den pat âlepŋe ekgohomune nâŋgârâ bulâŋe otmu
    yâkâlen biwihe kalon. Sâp yapâek netŋe nanŋe âwâŋaŋe tânahomawot yakât dopŋeâk
    tânahom yâkâlen biwinetŋaŋe kepeim hoŋ bawaŋgim gait. Nâŋe gâhât nâŋgâm Anitâ
    yuwu sâm ulitguman. “O Awoŋne Anitâ, gâŋe Kiristo hâŋgângurâ ge sârerenenekmâ
    muop. Otmu gâŋe mumuŋambâ mem yahatdâ gike orowâk tawot. Yetŋe Titohât tihitŋe
    otmutâ biwi nâŋgân nâŋgânŋaŋe sânduk sâekgât nâŋgâman.” Yawu sâm ulitguman.
  usp-NT: Tantz'ib'ajb'i man wuj ri pi awe Tito ri at tz'etel inc'ajol chirij Kakaj
    Jesucristo jwi'l niq'ui' cub'ul kach'ol chirij. Chwaj chi Kakaj Dios pach Kakaj
    Jesucristo ri ajcolol ke, tijye' rutzil ranm chawe y tijye' utzil laj awanm.
  zav-NT: Chzoɉa' le' Tito, len' naco' ca doalɉe xi'iṉa' c̱hedə' bzeɉni'ida' le' par
    nic̱h chonḻilažo'o X̱ancho Jesocristən' can' chonḻilaža'ane' nada'. Chona' orasyon
    lao X̱acho Diozən' na' lao X̱ancho Jesocristən' ben' babebeɉ chio'o xni'a de'e
    malən', chṉaba' əsa'aclenšgue' le' na' yesyə'əyašə' yesyə'əži'ilaže'e le' na'
    so'onšgue' par nic̱h so cuezo' binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'ogo'onə'.
  sgz-sgz: Iau le uri narsam Tito, á iáu iáu ngoro natung muswan kabin iau keksa pas
    iáu uri ruruna erei gitar no gitar pámpur on. Iau sung Káláu Kák git mái Iesu
    Karisito kángit Tám Araliu suri diara tari kándiar artangan má moloh mul uri narsam.
  kek-NT: Yo̱quin chi tz'i̱bac a̱cuiq'uin, at Tito. La̱at chanchanat tz'akal cualal
    sa' xc'aba' li kapa̱ba̱l. Chicua̱nk taxak a̱cuiq'uin li usilal ut li tuktu̱quilal
    li naxq'ue li Dios li kaYucua' ut li naxq'ue li Jesucristo laj Colol ke.
  blz-NT: Bona i Titus, men yaku' popo'anakmo na sa'angu' kaparasaya'an! Sulano kaporean
    ka' koratongan men ringkat na Alaata'ala Tama na surugaa ka' i Kristus Yesus men
    Pansalamatkon i kita surioon na tutuo'om.
  poe-NT: Ikjian tí xroon i chrꞌanhan jaha Tito. Tꞌíkua̱n éxí chaxín xja̱nna tí jaha
    kíxin yóíni tinkáchónkini Jesús. Kjuasáyé Itꞌéni Dios la ko Jesucristo tí nkexro
    tsaáxinni, chrókjuintayavan la ko chrókui̱konóa̱ha chꞌán la ko chrótjáha chꞌán
    kjuaxróxin.
  san-TAM: 'மம த்ராதுரீஸ்²வரஸ்யாஜ்ஞயா ச தஸ்ய கோ⁴ஷணம்ʼ மயி ஸமர்பிதம் அபூ⁴த்| அஸ்மாகம்ʼ
    தாத ஈஸ்²வர​: பரித்ராதா ப்ரபு⁴ ர்யீஸு²க்²ரீஷ்டஸ்²ச துப்⁴யம் அநுக்³ரஹம்ʼ த³யாம்ʼ
    ஸா²ந்திஞ்ச விதரது|'
  cof-NT: Junni Tito, nuri lachi sen nao cuwenta joe. Nube labe jun parejonan quereiminlayoe.
    Apa Diosi nuca laquirato, wepanatuto pansi chusa carisa tenjae. Miya Jesucrístonan
    nuca jun tsannan josa carisa tenjae. Yari chiquilaca se larimin joe.
  srm-NT: Nöö ku di pampia aki mi manda gaan odi da i, baa, kuma womi mii u mi. Biga
    fa mi heepi i te i ko ta biibi Gadu kuma miseei aki, nöö hën da i ko womi mii
    u mi kaa. Nöö Masa Gadu ku di Heepima fuu, Jesosi Keesitu, musu dë ku i ku de
    bunuhati. De musu da i böö.
  qvs-NT: Tata Diospa rimananta yachachikuptini kanka ñukashina Jesukristuta tukuy
    shunku kreyishpa kawsaykanki. Chayrayku wambraynishina kaptiki kay kartata killkaykayki.
    Munani Tata Diosninchi salvawakninchi Jesukristuwan tukuy layapi yanapashunaykipa
    kushichishunaykipa.
  zca-NT: Kixëla widi'zh re' lol, Tito, lu nak nela tu xga'na, porke lu no na, yub
    pa' widi'zh che'n Jesukrist ñila be. Nina'ba lo Dios Xuz be mbaino lo Krist Jesús,
    Me ngulo' be lo kwa'n nzë'b xki be, gaknu Me lu, no le' Me, zil chul dizde le'n
    laxto'l.
  cbc-NT: 'Mʉ, Tito, yʉ caquetibʉjʉrijere tʉ̃gori bero yʉrea bairo mʉ cʉ̃ã Dios mena
    catʉ̃goñatutuaʉ, yʉ baire bairo caãcʉ̃rẽ mʉ yʉ woajoya ati cartare. Bairi ñiña:
    Marĩ Pacʉ Dios, cʉ̃ macʉ̃ marĩ Quetiupaʉ Jesucristo mena caroa yericʉtaje, ãmeo
    ĩñamairĩqũẽ, yerijõrõ ãnajẽ cʉtajere mʉ cʉ̃ jonemoáto, ñiña.'
  qxo-NT: Waugi Tito, cay cartata gampä gellgamü tsurï cuentanö captiquim. Tayta Diosllantsic
    y salvamagnintsic Jesucristo cuyapäcog cayninwan yanapaycushuy pay munangannö
    cushishga cawanayquipä.
  mox-mox: Taitusi, oʼa be yaʼa eda vetumaqana ʼaidegana, ta baʼe vetumaqana nana
    ʼinega yaʼawanatuna aqiaqieu. Ta yavevenoqi weaqiu Tamada Yaubada be ada Toʼetoyavua
    Ieisu Keliso ina nuakolokoloyeu ta una toadaumwala.
  kew-kew: Go pepare neme Taitus-para tu repaato. Nere ora nina naaki piraina kone
    i. Goa pua nena kone rulae yaere niaa raapu padane-rupa rulaema.
  dww-dww: Tam Taitos ḡarome uma letanama yà girugirumina. Am waisumaḡe tam taugu
    natuḡomiguma. Tamadama Mamaitua be tauwai yawasanidama Yesu Keriso adi raukiviverema
    be adi subama ḡarome ta kenana.
  twi-ASANTE: 'Meretwerɛ akɔma me ba Tito afa gyidie baako a yɛn nyinaa kura mu no
    ho: Adom ne asomdwoeɛ a ɛfiri Agya Onyankopɔn ne Kristo Yesu, yɛn Agyenkwa no
    nka wo!'
  aoj-aoj: Aeꞌ andaꞌ basef ifimba fafeꞌmago inaꞌ Taitus. Inaꞌ nahapifa God eaꞌ naꞌamba
    atin siꞌi apaꞌ hiapai magahapifana. Isimba atis deiꞌ inaꞌ nogame aeꞌinai endilisi.
    Aeꞌ aꞌi God ahamapa noloma Krais Jisas anen nofaꞌapa mogotanimai, amom biam motopalopena
    dowaf nembel ineꞌimbili bepe saꞌombel.
  cbv-cbv: Pánihna, Jesúíh doonádih wã bohénachah joinít, Tito, meém Jesúsdih ma tʉ́i
    jepahap jĩ. Meemdíh bohéni wã jʉmʉchah, wã wʉ̃ʉ́h yoobát panihni caá ma jʉmʉp.
    Páant ma jʉmʉchah, nin nʉ́odih meemdíh wã daác wahna caá. Dios jwĩ íip, Jesucristo
    jwiítdih tʉ́i ʉbni biícdih meemdíh oinit, ĩ teo wáaca naáh, ma tʉ́i jʉmat pínah
    niijná.
  taw-taw: Taytus, nad yad ayɨp, chɨlapɨl Klays nop gos lɨnopul ak tek, nad ñɨ yad
    mɨdeban. Pen mɨj anɨb ak ñu kɨl tɨkɨl nep ñebin. Bapi God chɨn ayɨp, Klays Jisas
    bɨ kasɨn gep chɨn ak ayɨp, nep yɨmug nɨŋɨd gɨtep gel mɨdtep gɨnɨmɨn.
  jic-NT: Tito, jipj mpes pyac niná quinam. Pülücj jin tji'yüsa la tjejay napj Jesucristo
    po'ó. Po 'üsüs jin tji'yüsa, tsjicj si 'üsǘ jinwá, jupj popay si 'üsǘ liji na.
    Cupj pyonecj nin p'iyá Jesucristo po'ó. Dios cupj qjuis Papay. Jesucristo la tjiji
    cupj 'ücj ca mpatjaquecj Dios lal. Najas yupj 'üsüs ca la mijicj jipj mpes. Najas
    yupj lovin ca cyapj mp'a'sacj, malala 'e palá na. Najas jipj ma jele nsem pjü
    mpes, yupj ca nin la mijicj jipj mpes.
  zap-NT: Kakaa noo gyiichree yxaal noo lo de Tito ne nak de zegnak zhiin noo ne tese
    rlaleedx be Jesucrist. Dëdyuzh Xuz be yrup Ne Jesucrist ne wselaa be lo dol gaknonen
    de no yseleedx Ne gyelendxi lo de.
  wer-wer: Taitas niin ngönën ök niaan nem yeë pöl kön wi kosang wesak nem ru panë
    saup, niin yoöre ërëp yeniak. Anutu Pepere tiarim kama yanuwaup, Yesu Kristo,
    piarpim komre kolapre mayaap pöt ningkën arim naë wiaap.
  ipi-ipi: Nambato Kataisa lo bilipi leyo pua teke, Taitasa nimbatopi bala lo bilipi
    lele okonemane nimba nambana iwanane enene gulo atele. Nanima taputi pua meane
    akali Jisasa Kataisa-la, Ayiane Gote-la, okonelapo-mane nimba ondowa moyoto, nimbana
    yamapane mo tambo laya yakale lo pote loto, nambato nimbana pepa oko peyo epe
    leyo.
  qul-NT: Cay cartata escribimuyqui, Tito, creeyninchispi verdadero churíy. Munani
    Dios Tatanchis Jesucristo Salvadorninchispiwan kanta bendicinanta favorninwan
    sonko tiyaycuyninwan.
  ter-NT: Yundóxinopea ra koyuhópeti Titú, iti kutí ngíxone nje'éxa ya xoko Jesus
    koeku poéhayeane ne kuvóvone ûti. Itúkapu hána'itike seánakopi Itukó'oviti, Ha'a
    ûti, yoko Jesus Kristu, Koitóvoviti, yovóheixo, koane úhepetike isoneûti ukeâtimaka
    xokóyoke.
  bmr-NT: Jaaneguiiha ɨɨdi jihaameque caatɨnɨhi Tito ɨɨjoho tamiyaavogo seemene tamiyaabo
    idiicabedi. Jaano miyaavogoma ɨɨma mɨsi mihicano. Jaabo uujoho imeguehi Dios Moocaani,
    bu Motaajasumɨnaafi Jesucristo icamɨsi ɨco imino omoonɨnoco, bu sajeebɨɨ icaco
    aacɨnoco icano.
  fuf-fuf: Mi salminii ma yo Tiituusa, an oo ɓiɗɗo an tigi e nder gomɗinal ngal hawtuɗen
    ngal. Yo Alla Baabaajo on e Iisaa Almasiihu hisinoowo en on yeɗe yurmeende e ɓuttu.
  bhl-bhl: '@see-verse:TIT.001.003'
  ons-ons: Titus na kibi qe ginmaile, ge giponne welekatne, ŋere mali malipse weku
    pamaike. Anutu Magak so Kristo Yesu erane mena menaŋŋo wet menaŋ so peam maine
    giniake.
  con-NTPO: Tito, queja ña condasesi Chiga Aya'fama pañamba qui fae'ngae ñai'ccu in'jamba
    ñoa'me ña dutssi'yea'can. Quenga gi tevavaen'jen. In'jan gi cuintsu Chiga ingi
    Quitsa, Cristo Jesús ingima Ccushaen'su'qque quema mende'yepa ñotsse tsonsi opatsse
    canseye.
  ghs-ghs: '@see-verse:TIT.001.003'
  txu-NT: '@see-verse:TIT.001.003'
  eng-WEBU: 'to Titus, my true child according to a common faith: Grace, mercy, and
    peace from God the Father and the Lord Jesus Christ our Savior.'
  gnw-NT: Aicuatía cua tupapire ndeve, Tito. Nde co jae cheraɨ añetete vae yandepurugüɨrovia
    re. YandeRu Tumpa jare yandeYa Cristo Jesús yanembɨasa vae tumee ndeve ipɨacavi,
    ipuruparareco jare ipɨacatu.
  mux-mux: Taitas, nu kene olsu Krais-nga yisele molembulu ⸤nu ‘Krais-nga yili molkunu
    konjani.’ nimbu na-ni nu nokuli⸥áliinga nu nanga kandi-málale mollu, na-ni pepá
    ili topu nu siker. Lapa Pulu Yili kene, oliu Tepa Liipa, Mindili Nolkumula Kupulanum-na
    Wendu Liili Yi Krais Yesos kene, elsele-ni nu we kondu kolkulu, ‘Nu numanu waengu
    nipili táka-nikunu mului.’ niangli.
  maj-NT: Tífaniñaha Tito̱, ji ntína̱ a̱t'aha̱ nkuhú xi s'ejinná. Kas'ehi kju̱a̱nda
    ko̱ kju̱a̱jyu xi tsjáná Nti̱a̱ Na̱'miná ko̱ Jesucristo̱ xi ts'ínk'ankiná.
  bkq-NT: Idaenkuho xirâ kata, Tito. Ymery ara kâenkyly âmâ, Jesus wâgâ augueduo mâinwântobyry
    wâgâ. Âynynâ Kunwym Deusram, Kâmakerim Cristo Jesusram warâ kâenkadyly, koendâ
    mâzehohoem, akaladâni peba itoem warâ.
  kue-kue: Taitus, na pepa i bogl ene teinga. Ene na wana kaima. Nono pirngi dumga
    i kuno pangwa, ipre God nono Neno ya Yesus Krais nono ere-yungwa, te ye wakaimo
    ya nomanmo pokndungwa i ene mina panano.
  cot-NT: Notioncaquempiquea aviatimpa Tito napitsaroventarite, naroguentiquea tsaroventacaaquempica
    nopeantajimpica nirijanitemajaca. Namanacovenquempiquea incavintsajamajaquempinijite
    Aapani Irioshi aisa Jesoquirishito Meshiajiacajica, noninquequea inchoocatacaaquempi
    cameetsa aatonijite taaca opaji pishoshoguiteventa.
  bnp-bnp: '@see-verse:TIT.001.003'
  apn-NT: 'Anhỹr o inhmã kapẽr tã pa ã amã ixkapẽr nẽ hã kagà anẽ Xitre. Pajamẽ pahte
    amnhĩ kaxyw Jejus kôt pajamaxpẽr nẽ hkôt amnhĩ xãm jakamã te apê ixkra pyràk.
    Jakamã na pa hte ato Mẽpanhĩpêêxà maati Tĩrtũm mẽ mẽ papytàr xwỳnh Jejus Krisja
    wa hwỳr rãhã ho ri ixpa nẽ wa kãm: —Pa Tĩrtũm mẽ Pahihti wa. Nà Xitre ho na pa
    wa awỳ. Kwa kêr ka wa kutã anojarêt rãhã ho ri apa. Kê wa akukwak ri hamakêtkati
    nẽ àmnhĩx pa ho pa. Anẽ.'
  ctp-NT: Ndaꞌaǎn kityi re chaꞌ tsaa seꞌen ndiꞌin nuꞌwin, Tito, chaꞌ ñaꞌan tiꞌ sñiěnꞌ,
    ngwañaꞌan nka tiyeěn naꞌaǎn ꞌiin, chaꞌ ska ti ñaꞌan msñian chaꞌ ꞌin Ndiose. Loꞌo
    ni, nchka tiǎnꞌ chaꞌ ñaꞌan ti kuꞌni Ndiose Stian chaꞌ suꞌwe loꞌoo, chaꞌ ñaꞌan
    ti chka tꞌnan tiꞌ Jesucristo ꞌiin, chaꞌ kuꞌni Ni chaꞌ tiin ti tyiꞌin niꞌ kasiya
    ꞌiin bra kanꞌ.
  opm-opm: Ama han norhor Taitas go diradir tap hat Got ohnong Ohwi inahatin hatin
    hanwa daham taptem titwi hat patimur. Ihat ma pati oh go norhe brernap hat pato
    rim noh mama brak mat nasar ohmur. Ihan noh at Gotsi namburin han Krais Jisas
    ihitnong Gut gutagute damdapat Yah matpera daham yah deipti da ohsi Taitas ohnong
    yah mat papayao manap hat paten ohe dasi mat papayao mar paptenmur por Taitas
    gwe ihat paten ohe meng oh noh nadahadeipatmur.
  bvr-bvr: Daytach (Titus), a-lay, japurra ngapa ny-jirra, gun-guna janguny nggula
    ny-jarda minypa ny-nyaypa ny-yalkurpa, minypa Jesus gun-nika janguny ngarripa
    ay-rrimanga arr-nirra ngardawa nginyipa gipa mu-ngoyurra ngaypa marn․gi ngiy-negarra.
    Wangarr an-gata an-ngayburrpa Nyanyapa arrburra, rrapa Jesus Christ an-gata an-ngayburrpa
    Wanngu An-gunega, bitipa abirri-gunggaja barra nggula rrapa minypa nginyipa ny-molamola
    nyi-ni barra, gala barra minypa gun-nga ny-borrwa nyi-ni.
  zad-NT: Chzej' li', Tito, nako' ka dowalj xiiṉ' daa nakcho toz chonḻilall'cho Jesucrístona'.
    X̱acho Chioza' na' Jesucrístona', beena' bisla cho' lao saaxya c̱hechoka' kwenc̱he
    bi kwiayi'cho, gaklenshgagake' li' na' gongake' ka so' mbalaz.
  kmg-kmg: Eme mamanasiŋ wirec fonârekacte motec jâmbâŋ-nane jukomec Tito go hâcne
    papia ši râe-garekopac. Anutu Mamac â bâbâpiaŋ-nâŋec Kristo Jesu eraonec aki anonoc
    â wama gorao fotâcnerâ fozejec.
  aso-aso: '@see-verse:TIT.001.003'
  uli-uli: Itefa babior le ngal Titus le katosol layi luwul tugulul ladep le hamem
    harorumal ngo ha mel iyang. Deus le Temal mo Kristus Jesus le yach Demer rebe
    fang ngalug haradiya mo hopos.
  nin-NT: Ingga i charr ku ùwà ungbamvu unggo ku Titu. Ùwà su uzumburr jiji mu ku
    ikpanye iyirr yi nggo inta se na yi ni itu i Yesu Kristi. Ingga barr Abachi Aki
    amunta wa, tuku Kristi Yesu uni kpa inta ttungo wa di, a bu na wre ku ùwà na du
    ùwà so su.
  acu-NT: 'Uchirua Titoa amin aatkun pujajme. Wi taja nuka amesha nunismek nekasampita
    tau asakmin, wi yajutmarchayatnak: Ameka wína uchiruitme tajame. Yus ii Apaachiri,
    tura Jesucristo iin Uwemtikramratin aa nu amincha yainmakti. Tura pengker nintimsar
    angkan pujustinasha suramsati tusan aminka aatjame.'
  cak-WNT: Y ntz'ibaj c'a el re wuj re' chawe riyit Tito, ri can kitzij chi yit achi'el
    nuc'ajol ruma can junan chi kacukuban kac'u'x riq'ui ri Jesucristo. Ri utzil,
    ri joyowanic y ri uxlanibel c'u'x ri nuya' ri Katata' Dios y ri Kajaf y Kacolonel
    Jesucristo xtic'oje' ta c'a pan awánima.
  ebk-ebk: Nauy nan suratku kan he-a, Tito ay ifilangku as tit-iwa ay anakku kiapú
    as nan pammati takú. Sapay koma ta mawawacha kan he-a nan grasya ya nan natalna
    ay numnum ay nurpu kan Apo Dios ay Ama takú ya nurpu kan Cristo Jesus ay mangesarakan
    kan chitaku.
  spa-PDDPT: A Tito, genuino hijo según la fe común. Gracia y paz de Dios Padre y
    de Cristo Jesús, nuestro Salvador.
  ruf-ruf: Nokwandikila ghweghwe Tito, mwanangu ghendo yatuhangila inoghola imwe.
    Nomlomba Aba Imulungu na Kiristu Yesu Mkombotsi wetu yakutendele uluso na yakwike
    tseghamba.
  gun-gun: Ndee Tito rejeroviaa py xera'y ete reiko va'e pe axarura. Tove terendu
    Nhanderuete ha'e Nhandereraa jepea Cristo Jesus guigua nemboaxya ha'e mby'a porã.
  agu-BL: Yi carte'j i'tz tetz atz Tito, na chi aẍk incy'ajl tane'n na junit na kocsaj.
    Tak' tzaj Kataj Ryos tu yi Kajcaw Jesucristo yi colol ketz yi banl tu yi tzatzin
    paz tzawibaj.
  isn-isn: Kung'wa Tito ng'wana watai muuhueli witu. Ukende nuuasilya, nuupolo kuupuma
    kung'wi Tunda tata nuukung'wa Yesu Kilisto muguni witu.
  eng-PEV: Titus, you and me, we both believe the same things about God, so you are
    like my own son. I am asking God our father, and Jesus Christ, to be good to you,
    and to make you feel happy and quiet inside yourself. You know, Jesus saves us.
  ilo-ULB: Kenka Tito, maysa a pudno nga anak a lalaki iti kadawyan a pammatitayo.
    Parabur, asi, ken kapia manipud iti Dios Ama, kenni Cristo Jesus a manangisalakantayo.
  pir-NT: Mʉhʉre Titore Jesu yere buhei. Yʉhʉ sa buhegʉ̃ tʉhogʉ Jesure wacũ tutua
    dʉcari mʉhʉ. Sa yegʉ mʉhʉ potota yʉhʉ macʉ yero saha ijigʉta nine. Mʉhʉre ahrire
    ojoagʉ niaja. Sa yegʉ Cohãcjʉ̃ mari Pacʉ mehna, Jesucristo marine yʉhdʉoriquiro
    mehna mʉhʉre quehnoa dutiaja. Sa ye paja ihñañe, mʉhʉre tiquina yedohoye mehna
    quehnoano ijiya mʉhʉ.
  anv-NT: Me ntɔme ŋwɛ yina mbaá Titɔs. Me ngboó ne ji ndɛre ɛsé ako défyɛɛ́ metɔɔ́
    ne Jisɔs. Me nnɛnemmyɛ nnó Ntɛ sé Ɛsɔwɔ ne Kras Jisɔs Muú áwene gemɛ́ge sé
    alɛre wɔ galɔ́gálɔ́, apyɛ ntó wɔ ɔbɛ né nesɔ.
  sab-NT: Cha chada ai degange ba alin Tito, che boke Chubenu, cha kaire ba Chube
    gerua gau ulia mo tale, kaire ba cha alin ba salengwli cha kirolla kare. Cha takalin
    Chube che Ñenua kaire Jesucristo che jwannga siere ji chugege age me no gdale
    ama age no no ba alin ama ba ta gbe suga no diali.
  tmd-tmd: Taitas, nagö köp kɨ kai kɨtmɨdla. God Mönö akwör yad nölmɨdmön, naŋ Krais
    Jisas nugw pön, mönö wä adö paŋyöbö akwör nugumɨdöla aku mɨ, nagö ha wä nɨ, me
    rɨmɨdla. Acö God aipam, Kömö Pɨb Nöbö ana Krais Jisas aipam, nagö ögwö yöxön,
    pɨ ösös rɨ ri abön nugwidɨx mɨdɨŋ, naŋ tar mɨd ri abö.
  acr-NNT: Kantzꞌibꞌaj kꞌu pan waꞌ wa carta chawe riꞌat Tito, ri paqatzij wi at pachaꞌ
    nukꞌajol chupa rubꞌiꞌ ri Cristo, ma junam ri kubꞌulibꞌal qakꞌuꞌx rukꞌ Rire. Chakꞌulu
    kꞌu ri unimal rutzil kꞌuꞌxaj, ri kꞌaxnaꞌbꞌal kꞌuꞌxaj y ri utzil chomal re ri Qaqaw
    Dios y re ri Qanimajawal Jesucristo Qakolobꞌenel.
  kpg-kpg: Au e hihi adu gi di goe Titus, dagu dama daane donu mai i di hagadonu dela
    e hai mee ginai gidaua. God tadau Damana, mo Jesus Christ go tadau Dangada Hagamouli
    gi dugu adu tumaalia mo di aumaalia.
  taj-taj: विश्‍वास गिकनोन तबासे लमा ङाला ह्राङलान झा दोबा तीतसदा परमेश्‍वर आबादेन
    य्‍हाङदा थार्बा पिन्‍बा येशू ख्रीष्‍टग्‍याम दयामायादेन शान्‍ति तगै।
  avt-avt: Taitas, hi Pol hewisut tɨwei ik kan. Ti nɨkan kai ke menmen me God haiu
    yapɨrwe misesim. Hi hanhan God Haai ketike Krais Jisas kerek kekepai kaktaihis,
    hɨrakɨt tatrekyut yaaim, te ti ehu werek werek.
  cbk-cbk: Ta escribi yo este carta para contigo, Tito, mi verdadero hijo na fe. Ese
    fe igual kita tiene. Ojala que el Dios Padre y si Jesucristo el di aton Salvador
    ay dale contigo el di ila gran favor y paz.
  uig-ARA: ــ ئورتاق ئېتىقادىمىزدا ئۆز ئوغلۇم بولغان تىتۇسقا سالام! خۇدائاتىمىز ۋە
    نىجاتكارىمىز مەسىھ ئەيسادىن ساڭا مېھىر-شەپقەت ۋە خاتىرجەملىك بولغاي!
  tuf-tuf: Eyta cuácayat, aját carit uch baha Tito acu ayin cuihsuro. Títou, bahat
    cat aját cat Jesucristo chihtá cajac rehquít, bah as acu wacján wanro. Sirat Tetát
