    to teꞌ me nem. Eöꞌ to hinhin noꞌ pan, e Sosoenën Taman, me e Ieesuꞌ Kristo a teꞌ
    va pa kon hah a ra, ee pon se ururuan a oah, ko heꞌ a oah a taateꞌ moomo.
  agd-agd: Taitasi oe, erasanti mumunan mano manaí ukha, éi sen tanin an mi yakhen
    ná ma vompon éin uvaman amé uno. Tetin Tifóe Tiyarafenu vá tetin ma siya uren
    tiviran banta Yisas Karaisin mái sarisari vá ará kusin masá éimpin bano.
  rkb-NT: 'Titu bo piwatahaka. Ikia katse wata tsikyzik. Katsaktsa Sesus humo myspirikporẽtsa
    Deusta myzo. Sesus Kiristu mymyoktyhyrykta. Iwaze Deus bo atsyhyryze mopamykysokoze
    ipe my: — O myzo Titu tsipokzitsikikta, iwatahi mytsaty mytsaty byri my. Sesus
    Kiristu humo tsakurẽta mozik — my. Iwa atsyhyryze Deus bo mopamykysoko.'
  san-THA: 'มม ตฺราตุรีศฺวรสฺยาชฺญยา จ ตสฺย โฆษณํ มยิ สมรฺปิตมฺ อภูตฺฯ อสฺมากํ ตาต
    อีศฺวร: ปริตฺราตา ปฺรภุ รฺยีศุขฺรีษฺฏศฺจ ตุภฺยมฺ อนุคฺรหํ ทยำ ศานฺติญฺจ วิตรตุฯ'
  iws-iws: Taitas, ta yokwowa kara kɨriiram wɨnkika. Tɨ dimɨn taemɨnɨm Adi Komii siirɨm
    krɨra wakaeyokna apiyɨm mɨ ta hɨriinan saiirsika, kara kɨriirɨn kariir yɨnisɨm
    asi nɨkɨuwi. Kara hɨnɨɨna naɨngwowi krɨriir Adi Komiiyɨn mɨ Jisɨs Krais inkamɨn
    iikam krɨmiir nanmaiwarkainaeiyɨn sowa naɨngwobumbu mɨ nongwomamaɨrni siyɨuɨn
    wɨ kɨriir hauuwi.
  pol-SZ: Tytusie, dzięki naszej wspólnej wierze, jesteś mi jak rodzony syn. Niech
    Bóg Ojciec i Chrystus Jezus, nasz Zbawiciel, obdarzają cię swoją łaską i pokojem!
  ztq-NT: Lëën xal kitsy re lool, Tito. Xiñaa nakoo por chop no xniladzy xtiits Dios.
    Xñabaa lo Dios ni lo Jesucrist nii kakni xaa lii ni knee xaa tiits nii mbëë tsol.
  zai-NT: Cucaa gui'chi ri lú lu, Titu, xiiñe neza Jesucristu ni runi cre nu. Rinaba
