    dxí ladxidó' lo'.
  upv-upv: Taetas, nik kurpe natuk woswos renge metka ne nosurien, nomok-uli nale
    ngel tevim. Ngel evi loten suk, nga merrenien ko demat se Atua Tata ko se Iesu
    Kristo nga m̃ila mauren tevi kerr piptevim.
  wap-NT: Aizii diꞌi õsaadan kaarita pugaru Titus atiꞌo, õdaniitapaniaz, pumishidan
