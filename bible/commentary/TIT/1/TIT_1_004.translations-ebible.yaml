    piꞌ-piꞌang nunang nilan ngampang kaaꞌ-piichanath. Ngay kaangk piip God.angan aꞌ
    Jesus Christ.angan pul minam piꞌowpul nintanganiya, aꞌ ngangk min paththam yumpowpul
    nintang.
  yom-yom: mfidisidi nkanda wawu kuidi Tite khatika, muanꞌama mu minu kioki tuidi
