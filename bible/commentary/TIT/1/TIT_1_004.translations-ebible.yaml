  tam-TCV: 'பவுலாகிய நான் நமது பொதுவான விசுவாசத்தில் என் உண்மையுள்ள மகனான தீத்துவுக்கு
    எழுதுகிறதாவது: பிதாவாகிய இறைவனாலும், இரட்சகராகிய கிறிஸ்து இயேசுவினாலும் கிருபையும்
    சமாதானமும் உண்டாவதாக.'
  mit-NT: Pues, vichi tiaí tutu yohó nùù mii‑ní, Tito, vàchi nahi dèhe ndise nduu‑ní,
