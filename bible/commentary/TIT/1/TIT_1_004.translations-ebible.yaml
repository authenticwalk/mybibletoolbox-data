    yara nurde guneŋ hime. Niŋgeb Adoniniŋ Al Kuruŋya Dumulgaŋ teŋ teŋ Alniniŋ Yesu
    Kristuya beleŋ buniŋeŋ girde igiŋ igiŋ girde bege isikamke igiŋ hiwoŋ yeŋ gusuŋaŋ
    yirde himyen.
  tnk-tnk: Nəkukuə i rauvehe tukw ik Taetas. Ia nahatətəien səkrau ikəmwhen ia nərɨk
    pərhien. Pwəh Kumwesən Tata səkɨtaha mɨne Iesu Kristo sə rauvehimɨru kɨtaha trouəriari
