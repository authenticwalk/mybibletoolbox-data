  sbe-sbe: Ya kulikulilaowa Taitasi kalimyena, kowa natugu mamohoina yoda sunuma ta
    unai. Taba Yaubada Tamada yo Taugilihaida Yesu Keliso yodi kabinamwa yo nuwadaumwali
    se lediwa kalimyena.
  mcr-mcr: Talusi si quuvqe, nyi eqiyäŋqä-pa eqiyäŋä-qae, si ŋqä ymeqä naqä-qakuä-qukiyi.
