  zar-NT: Rugapaʼ Dios liʼ, bö́chaʼadoʼ Tito. Nacuʼ idú zxíʼini cazaʼ tuʼ naca lë́bisö
    ca réajlëʼëruʼ Cristo. Rinábidaʼ-nëʼ Dios Xuz, en Xanruʼ Jesucristo Nu busölá
    rëʼu, uzáʼ ládxëʼë quiuʼ, en huéchiʼ ládxëʼë liʼ, en gunëʼ ga soa dxi icja ládxiʼdoʼo.
  kde-kde: Baluwa aino nìkulembila wako Tito, mwanangu wa uhiu muing'ulupa ituikumila
    pamo. Nìkuyuwila inema na amani ihalôka kwa Nnungu Atata na kwa Yesu Kilisto Mpohi
    wetu, ììve pamo na wako.
  ata-ata: Anu aloxo ne, la sou ane eni ekaukavu vaikala ane ꞌo mulai noxine Tito.
    Xo nini nemuxaxu taneni noxou Iesu Kalisito, la sou nini nexali loxo eni ꞌalixeni
    maninasou mo muxamuxaxu tanenge noxinge nengei ne, anu muxali vilesisi. Eni alinga
    ulai noxou Lataua Maminge ilou Kalisito Iesu, Anu itema sou pamauli lexe aneꞌi
    iꞌanaꞌanalixene no anu alauna mo iꞌoxonu oponeni uai seꞌisisi.
  qvw-NT: Chaymari sumä chalapacü-masí Tito walaśhní canan isquirbimuc. Quiquin Tayta
    Diosninchicwan Duyñunchic Salbacü Jesuspa llaquipayninpïta jawca cawsay amćhu
    caycuchun.
  nfa-nfa: '@see-verse:TIT.001.003'
  tnp-tnp: Taitəs, rəhalau nəhatətəiən kətiəh, kəni e noliən rəha nəhatətəiən, in
    təhmen əmə məmə ik nətɨk pəhriən. Rəhak nəfakiən məmə Uhgɨn Tatə rəhatah ilau
    Krɨsto Iesu, Iosmiəgəh rəhatah, pəh okuəfɨnə rəhalau nəuvɨriən kəm ik, kəni muələhu
    nəməlinuiən tətatɨg ohnik.
  urd-urd: ईमान की शिरकत के रूह से सच्चे फ़र्ज़न्द तितुस के नाम फ़ज़ल और इत्मीनान
    ख़ुदा बाप और हमारे मुन्जी 'ईसा मसीह की तरफ़ से तुझे हासिल होता रहे।
  hot-hot: Yahato hadêŋ o Titi, yenaŋ okna anôŋ hathak alaianiŋ aêvhaviŋ. Kamik Wapômbêŋ
    lo alalôaniŋ Bulubiŋ Yisu Kilisi iniŋ wapôm lôk labali êmô imbiŋ o.
  mqj-NT: Inde sura'e kupalulako kalemu, Titus, to kuala anak dadiammo annu bassi
    mangngoreammiki' lako Kristus. Anna Puang Allata'allamora Ambeta anna Kristus
    Yesus To umpasalama'ki' la untamba'ko anna tandoiko kamasakkean.
  rus-SYN: 'Титу, истинному сыну по общей вере: благодать, милость и мир от Бога Отца
    и Господа Иисуса Христа, Спасителя нашего.'
  mbh-mbh: Na tho wat malueng ake a wong a Taitus nge, na wong ini tuk nunganga, eneke
    ler lemioong i omole inga. Na tho nong ve aro ong el themosaling na lemi moring
    a God nge ako ini Titemer tomo nge a Krais Jisas ako ini ler pamimionga.
  bdd-bdd: Taito, ꞌowa yaꞌahwa natunegowa moisa ꞌida hemisa ꞌaigeda, ꞌoinega Tamada
    Yehoba ma ꞌada toꞌabihetena Yesu Keliso ꞌidi helauwega siꞌabihetego ma ꞌumiya
    daumwala.
  cbt-NTPO: Titonquën ninshitaranquën. A'chintohuatënquëna natëton, imaran ni'ton,
    tëhuënchachin hui'nahuë pochin ni'nanquën. Tata Yosë inaora nohuanton, catahuainquën.
    Asanocancainquën. Quisocristonta' inachachin catahuainquën. Inaso' nicha'ësarinpoa'.
  srn-NT: Titus, mi e si yu leki mi eigi pikin na ini a bribi fu wi. Mi e winsi tak'
    Gado a P'pa, nanga Kristus Yesus wi Ferlusuman, sa sori yu bun-ati èn gi yu freide.
  cta-NT: Nscua naꞌ quityi re chaꞌ ca̱a̱ slo nuꞌu̱, Tito, chaꞌ ñiꞌya̱ si laca nuꞌu̱
    sñiꞌ naꞌ, juaꞌa̱ ntiꞌ naꞌ ñaꞌa̱ naꞌ jinuꞌu̱, chaꞌ stuꞌba ti ngusñi na chaꞌ jiꞌi̱
    ycuiꞌ Ndyosi. Ndiꞌya̱ ntiꞌ naꞌ chaꞌ ñaꞌa̱ ti cuaꞌni ycuiꞌ Ndyosi Sti na chaꞌ tsoꞌo
    loꞌo nuꞌu̱, juaꞌa̱ Jesucristo nu nguaꞌni lyaá jiꞌna; cuaꞌni Ni chaꞌ ti̱ ti tyiꞌi̱
    tyiquee nuꞌu̱ liꞌ.
  bqc-SIM: Mámɛ ma láɛ bee kɛ̃̀nɛ Titu, ma nɛ'ia Yesu zɛ́ pↄ́ wá kúu sãnu guu.
    Mae Lua ń Kilisi Yesu wá Suabanapio gbɛ̃kɛkɛnɛ, aai n gba aafia.
  tcz-CHONGTHU: Keiman, kakikop pi tahsanna jal'a kachapa dihtah, Titus henga kasut
    ahi. Pa Pathen chule eihuhhing uva Christa Yeshuan chamna le lungmon nape tahen.
  mar-mar: आपल्या सामाईक असलेल्या विश्वासाप्रमाणे माझे खरे लेकरू तीत यास; देवपित्यापासून
    व आपला तारणारा प्रभू येशू ख्रिस्त याच्यापासून कृपा, दया व शांती असो.
  snp-snp: Lakoina koli kikitonimo nanefo ona Taitusiyo, Metefo Gotidokati ido olu
    omude kami we Kilisto Yesudokati ya nasafili mona ido you amene mona ya mino kedenaiye.
  isl-isl: Til Títusar, sonar míns í sameiginlegri trú. Guð, faðirinn, og Kristur
    Jesús, frelsari okkar, blessi þig og veiti þér frið.
  spy-NT: Āsiruung' inyiing' Tiitō nyoo iwuuyē lakwanyuu nyēbo man, kuuyu kiikoosēē
    keey ꞉tukwaay Yēyiin. Kōōbēruuriing' ꞉Baaba Yēyiin āk Kāārārookiintēēnyoo Yēēsu
    Kiriistō ānkukōōning' kaalyeet.
  xnn-xnn: '@see-verse:TIT.001.003'
  mwe-mwe: Jene bhaluwa jino, ngunakukujandishila ugwe Tito mwanangu jwa kweli nngulupai
    jikutulundanya pamo. Nema na ulele kukopoka kwa Atati a Nnungu na kwa a Yeshu
    Kilishitu Bhaatapula bhetu, ibhe na ugwe.
  tte-tte: Kabo leta bwaitete yalele yo yayawasa Taito koliwo. Kowa yo yau ala meli
    kaigedana, kabo kowa besiele natugu yawasosi. Yakawanoi Yaubada Tamala yo Yeisu
    Keliso kala tolebolebo ali katekamkamna yo ali nuwa-daumwali katem iloyakalapowon.
  tcs-tcs: Dis leta ai raitem ya i po yu Taitas. Yu wase prapa boi blo mi, uda i gad
    dat seimkain bilib wea Kraist Zizas wase ai gad. Ai prea po PapaGod ane Kraist
    Zizas uda i seibe yumpla, po soe yu spesilpeiba ane gibe yu kuaiatwei.
  hlt-THB: 'Cangnaak awh ka capa Tita a venawh: Pa Khawsa ingkaw ningnih hulkung Jesu
    Khrih a ven awhkaw qeennaak ingkaw ngaihqepnaak awm seh.'
  soq-soq: Taitus, ne otonaida, e no do uduudu sumanaimba dea bedewe wainitana manawo
    leta ema girumantedina. No Mamamba God ita no Inawamba Keriso Iesu saubu amonawa
    euwa ita do wanwan euda obasa eneempa! Niapo!
  qub-qub: Tito, gamga Jesucristuman yäracushayquipitami wamräno canqui. Tayta Diosninchïpis,
    Jesucristupis cuyapäshushpayqui yanapayculläshunqui. Alli cawayta goyculläshunqui
    ari.
  att-att: Á yawe yù itúrâ ku nikaw, Titò, ta sikaw yù ibiláng ku ta kun na kuruk
    nga anâ ku, megapu sù ángngikatalà ta kâ Apu Kesu. Á damágat taka, nu kunnasi
    ka, ta sigídá nga ipakimállà taka kári Namarò nga Yáma tam kâ Apu Kesu Kiristu
    nga mangiyígù nittam, ta ikállà da ka ánna iyawâ da nikaw yù napiá nga ággiám
    mu ánna yù napiá nga gawagawáyám mu.
  bki-bki: Ana Taitas, nina naruei kiaku m̃esi banso. Nemialso jibe jau kobe keneriku
    memedu napano kitojuo kiado viekouoiano ve takurano ga, mia kiaku volkouano karso
    naio ban jibe nei, ka Atua karam̃ado bija kiado Kristo Yesu na Ioruriano kialo
    tiniememiano a tum̃aroano to vijaso.
  bqp-bqp: Makũ mɛ́ ma takada dí kɛ̃̀nnɛ Titu, ma nɛ́ yãpura Yesu zɛ́ kũ ó kú lɛɛlɛ
    gũn. De Luda kũ Kirisi Yesu ó Surabariio gbɛ̃kɛ kɛnnɛ, à n gba aafiaa.
  mcp-mcp: Mə́ cilə wo kálaad ɛ́ga, wo Titus, mwân waamə̂ kɔ́ɔ́mb á búgə́ sə́ bɛ̂sh
    ŋgə́ *búgʉla yí. Zɛmbî Sɔ́ɔ́ŋgʉ́ bá Cʉgye wúsʉ́ Yésus-Krîst bwə́ ɔ́ sá wo mpaam,
    bwə́ ɔ́ sá nə́mə́ nə́ wo cʉ́gəg nə mətəla.
  hat-hat: M'ap ekri ou lèt sa a, Tit, pitit lejitim mwen nan konfyans nou gen ansanm
    lan. Mwen mande Bondye Papa a ansanm ak Jezikri, Sovè nou an, pou yo ba ou benediksyon
    ak kè poze.
  npl-NT: Tito, ijkí nimitsontlajkuililia, te tinokone porke san ken tiomeh tikneltokah
    Dios. Totajtsi Dios iwa Toteko Cristo Jesús mamitstlasojtlakah iwa mamitstiochiwakah
    iwa mamitsmakakah yolsewílistli.
  bgg-bgg: Gethek ro ò um pha migi shii gu zai dufuii, Thaidas shii gu hì zey. Aphuii
    Hamangkhung-aphuii nane Masi Isu gethek ro ragia è na shii ne bushun nane liijiing
    phi bo.
  eng-TCENT: 'to Titus, my true child in our common faith: Grace, mercy, and peace
    from God the Father and the Lord Jesus Christ our Savior.'
  eng-BSB: 'To Titus, my true child in our common faith: Grace and peace from God
    the Father and Christ Jesus our Savior.'
  cpu-NT: Eerokara Tito notyaantzini nosankinare. Nokempitakaantakami kyaaryoomi notomintaami,
    atsipatavakaara ashiretaa. Onkamintha ineshinonkataimi Ashitairi Pava eejatzi
    Avinkatharite Jesucristo, Ovavisaakotaneri, onkamintha iretakotyaami, piñeero
    pisaike kameetha.
  san-ASM: মম ত্ৰাতুৰীশ্ৱৰস্যাজ্ঞযা চ তস্য ঘোষণং মযি সমৰ্পিতম্ অভূৎ| অস্মাকং তাত ঈশ্ৱৰঃ
    পৰিত্ৰাতা প্ৰভু ৰ্যীশুখ্ৰীষ্টশ্চ তুভ্যম্ অনুগ্ৰহং দযাং শান্তিঞ্চ ৱিতৰতু|
  tac-NT: Osé ne ye apeli mué Tito. Mueka 'we 'la bijchígituru alué ra'íchali napu
    ne ruyé mué. Ne 'lige mué bi'lepi 'nátili 'nátame niru. Alekeri 'la narémala mueka
    semati raweli napu Onorúgame nejímala, tabilé we'ká 'nata asiboa mué. Onorúgame
    ju ramué O'nola 'lige Kristo Esusi a'kabámana jáwame júkuru ramué. Alué júkuru
    alué semati raweli nejime jena wijchimoba.
  eng-WEBPB: 'to Titus, my true child according to a common faith: Grace, mercy, and
    peace from God the Father and the Lord Jesus Christ our Saviour.'
  gfk-H: Io, iau pakat ken ra nianga ukaia taam Taitus, no natigu tutuna tano nurnur
    datar bakut datar ta kap ia. A harmarsai ma ra malum tupas uga maram ta Kalou
    no adahat Sus ma Iesu Karisito no nudahat Tena Harhalon.
  viv-viv: O Taitasi vaita natuku velemoꞋena amine, faꞋina Keliso ana vetumagana againe
    yaku vetumagana amine o kadu natuku ya vetumagana. Bana Yaubada Tamada kadu Yesu
    Keliso ada Tokibababala hinanuwadoge kadu aseꞋase hinakiveniwalovina.
  yao-yao: Chikalata chi ngunnembela mmwe che Tito, mwanangu jwa usyenesyene jutukukamulangana
    mu chikulupi chimo. Ngunsachila umbone ni chitendewele kutyochela kwa Akunnungu
    Atati ni Che Yesu Kilisito nkulupusyo jwetu.
  tgp-tgp: Leta nike, mo vano isam Titus, natuku tataholo na nor̃a rasua, r̃omr̃uhu
    peresi na tamata non God Tamar̃a peresi Kr̃isto Iesu nor̃a Jujuri la mai isam.
  auc-NT: Tito ëñëmi. Bitö acæbiimpa, ante yewæ̈mömopa. Edæ godongämæ̈ mönö wede pönënö
    ante apæ̈nebo në ëñëmi inte bitö Itota Codito quïmi badinque botö näwä wëmi baï
    ïnömi ïmipa. Ïninque botö, Mæmpo Wængonguï tönö Itota Codito mönö ïmonte në Ængaingä
    tönö waadete pönö cæda ate bitö gänë entawencæbiimpa, ämopa.
  kbc-NT: Tito, jiwakateetibigaɡ̶aji naɡ̶adi notaɡ̶anaɡ̶axi idie, leeɡ̶odi idejigotaɡ̶awa
    micataɡ̶a deɡ̶ewi makaami ionigi, igaataɡ̶a eliodi me ɡ̶adaxawani mepaanaɡ̶a iwaɡ̶ati
    Ǥoniotagodi, digo aneji mejiwaɡ̶adi Ǥoniotagodi. Jemaa Aneotedoɡ̶oji Ǥodiodi iniaa
    Ǥoniotagodi Jesus Cristo ane Ǥonewikatitoɡ̶odi midioka limedi meletaɡ̶adomi, codaa
    midioka limedi metiɡ̶adiwikodeni, codaa maɡ̶aɡ̶a owo ɡ̶adaaleɡ̶ena mele.
  bmh-bmh: O Taitas, na izal nagwai sul, iz na sikut wai mizem. Na Yesus en ounab
    petak eun, go na iz sul. Iz Uwait guzenai aurem, Uwait igual Memenig, Yesus Kristus
    go igual igul eg ebuan imaigabun du mui, goagal oiagab naliu eim nait ounab iau
    selai dabun isanizamam.
  ctu-BL: Mic ts'ijbubeñet ili jun Tito, mero calobilet ti jini t'an mu' bʌ laj comol
    ñop. Ch'ʌmʌ i yutslel yic'ot i ñʌch'tʌlel a pusic'al yic'ot a p'untʌntel ti Dios
    lac Tat, yic'ot ti lac Yum Jesucristo Xcoltaya lac cha'an.
  meq-meq: Titus, na watsaka naha ɗerewel nakay na, a nəkar. Nəkar na, andza wawa
    ga, hərwi mədzal gər may nəte ka Yesu. Mbəlom Bəba kway, tə Yesu Kəriste, ndo
    mətəme kway, tâ pa fakaya ŋgama ada tâ vəlaka zay.
  noa-H: Tito, muata mʌg hẽsap pʌrʌg p'ã deepʌ̈i chirʌm. Maach numiim k'ʌʌnau hãbam
    hiekpai hʌ̈k'a wënʌrrʌm gaaimua pʌjã hĩchab mʌch chaaijö hig chitaawai, maach
    Haai Hẽwandamag jëeunaa maach Pör Jesucristo maach peerdʌajemʌgjã jëeu chirʌm,
    hamachdëuta pʌ dau hee haug k'aug paraanaa pʌ hʌ̈u wai nʌm dʌ̈i hĩchab pʌ k'õinaa
    wai wënʌrramk'ĩir.
  alp-NT: Tituse, au leki sulate meije etemu. Alupe auku nanae le ahlaleke loko Yesuse
    Kristuse peneka saka aure neka. Au kotie bei iteki Alla Amate kai iteki Maka Hlamate
    Kristuse Yesuse be, “Alla kai Yesuse, raka Tituse kai ono laleije ndene noma.”
  san-VEL: mama traaturii"svarasyaaj nayaa ca tasya gho.sa.na.m mayi samarpitam abhuut|
    asmaaka.m taata ii"svara.h paritraataa prabhu ryii"sukhrii.s.ta"sca tubhyam anugraha.m
    dayaa.m "saanti nca vitaratu|
  kbq-kbq: Taitusiga tamage mofavre'nimoka, magoke tamentinti nehu'a ne'mokarega ama
    avona kre negamue, Arimpa fruzane, asunku'zanena, Anumza Nerfantegati ene, Krais
    Jisasi tazahuno taguvazi ne'mo'a asunkuzama'aretira karimpa frua kamigahie.
  kbh-kbh: Tito, quem tsbuanácha cbontsabobiamná. Ats̈e Jesucristbe soyëngama ents̈anga
    sënjanabuayiyná ora, aca chábeñe contsanos̈buaché y nÿets útata cachca os̈buáchiyana
    Jesucrístbeñe bondbomna, y chca, aca mo ats̈be ndegombre uaquiñacá condmëna. Ats̈e
    së́ntseimpadana, Bëngbe Bëtsá Bëngbe Taitá y Jesucristo Bëngbe Atsebacayá, ácbeñe
    ts̈abe bendicionënga chaotsemnama chata chaboma, y chaboma aca ainaniñe ts̈abe
    ebionana chacotsebomnama.
  ron-LSB: 'lui Tit, adevăratul meu copil, potrivit unei credințe comune: Har, milă
    și pace de la Dumnezeu Tatăl și de la Domnul Isus Hristos, Mântuitorul nostru.'
  pon-pon: 'On Tituj nai jeri melel ni ata pojon ta ieu: Mak o popol jan ren Kot Jam
    o Krijtuj Iejuj atail Jaunkamaur en mi re om!'
  nhe-BL: Huajca na niPablo nimitztlajcuilhuía ta tiTito ipan ni amatlajcuiloli. Nelía
    tiitztoc queja tinocone pampa nimitzpalehui xijneltoca Toteco queja na no nijchihua.
    Toteco Totata huan Tohueyiteco Jesucristo yajaya tlen Totemaquixtijca ma quipiyaca
    hueyi ininyolo mohuaya huan ma mitztlasojtlaca huan ma mitzmacaca tlasehuilistli
    ipan moyolo.
  sps-sps: Nyo kirkir naa rou tsumanyi Taitus, anyi faarei rom a guei tsoiny tsonyo
    faman, ana nyi kaa mirom senviir faason ten Krais, kat faarei tsuiny maromam.
    Nyo faakats rou ten Gov, a Taman ai Krais Jisas a Tsoiny Fiisaup tsura ma faan
    manyi na koma ree'un, tagtag, ana aaverof.
  wnc-wnc: Siwan waaknga Taitas. Nata pas asanu gae matanggamunggat. Ga natane pandetna
    dakngake Anutue natapi kekeknga siwan waaknga siknga binga dakngake yuayak. Unzing
    ninu Jesuat nana aminu kuupbamda ie natapna kekeknga singgak binga. Siwan Nanin
    Anutuat gatu aminu ita initewan apuke nin gatanimunggak kapa Jesuatda musia kwikwiknga
    gae natanggamuke gatane musipba tasiwat kwikwikngata yuyo.
  bus-bus: Mámbe ma takada kɛ̀ kɛ̃̀nnɛ Titu, ma nɛ́ yãpuraa Yesu zɛ́ kɛ̀ wá kún lɛdoo
    guu. De Luda kↄ̃n Kirisi Yesu wa Mìsirio gbɛ̃kɛɛ kɛnnɛ, à n gba aafia.
  gub-BL: Ne Xit ne ty. Azeharomoete ereiko hera'yr ài ne ty. Ta'e erezeruzar katu
    Zaneruwihawete rehe ihe ài xe. Tuwe ikatuahy ma'e uzapo newe a'e wà nehe. Tuwe
    nemupytu'u kar ma'e wi nekyze re wà nehe no. A'e rupi nerurywete putar tuweharupi
    nehe.
  imo-imo: Taitus, nu kinye ilto Kraistinga iye talo morombolo. Nu Kraistinga iyemu
    molko kondani nimbo nani nu nokoromunga nu nanga kandi malomu morono, nani i pipiamu
    topo nu tiro. Lapa Gote kinye, linonga Tepa Lili Iye Kraist Jisas kinye, eloni
    nu kinye konopu noiko, nu konopu ame topili taka liko molani nengili.
  boj-boj: O Taitus, e anjam endi neŋgreŋyosim inoq qariŋyonum. Aqo ombla Kristen
    tamo uŋgasari kalil naŋgi koba na areqalo qujaitosim Yesus qa gago areqalo siŋgilateqnum.
    Deqa ni ijo aŋgro bole bul. Gago Abu Qotei wo Kristus Yesus agi iga eleŋej qaji
    wo naŋgi aiyel ni qa are boleinjrimqa ni lawo na soqnime.
  eng-DRA: To Titus my beloved son, according to the common faith, grace and peace
    from God the Father, and from Christ Jesus our Saviour.
  knf-knf: Dpiiŧu, iwi abuk naan na manjoonan ţi Yeŧu Kriŧtu i ŋfiyaaruŋ nja bŧi.
    Dñehan Naşibaţi Aşin nja na Yeŧu Kriŧtu ambuuranuŋ nja bawulu bnuura babot bajoobţënu
    uhaaş.
  san-KHM: មម ត្រាតុរីឝ្វរស្យាជ្ញយា ច តស្យ ឃោឞណំ មយិ សមប៌ិតម៑ អភូត៑។ អស្មាកំ តាត ឦឝ្វរះ
    បរិត្រាតា ប្រភុ រ្យីឝុខ្រីឞ្ដឝ្ច តុភ្យម៑ អនុគ្រហំ ទយាំ ឝាន្តិញ្ច វិតរតុ។
  arn-NT: Wirilelaeyu tüfachi karta, eymi Tito rüf dungu mew iñche ñi fotüm reke tañi
    nieel mür tayu nieelchi mupiltun dungu mew, fey ayülen Ngünechen taiñ Chaw ka
    Jesucristo taiñ Montulchefe tami füreneaetew ka tami elunieaetew kisu ñi küme
    tüngün.
  zas-NT: Cucan guiꞌch guie par lüj, Tito, guial najl ziꞌc da xiꞌnan guial tiblojzi
    raliduladx Jesucrist. Dux Dad ree Dios con Jesucrist bén güt por dux tol ree,
    yaya reeman lüj, güünleꞌ reeman lüj yabeꞌcdxe tëë reeman luxdool.
  ken-NT: Táytɔs, ɔ́chí mɔ́wa mbɔnyunɛ ɔbhɔŋ nɛka nɛ Yesu mbɔ mɛ. Mandɛm mmu achi
    Ɛta nɛ Yesu Kristo Mpɛmɛ ywɛsɛ mántɔŋ wɔ bɛrɨ̌ndu, manchyɛ wɔ kpák.
