  lgl-lgl: Lau geregere ko famu Titus, suli 'o malaa lo wela lau, sulia lau faalalau
    'o 'alia fitoona 'e gora 'ado lo ai. Lau foa 'ali God Mama ma Christ Jesus lia
    'e faamauri gia ka kwai'ofe amu ma ka kwatea aroarona famu.
  mmo-mmo: + o 1:4 2Ko 8:23; Gal 2:3; 2Ti 1:2; 4:10; Lom 1:7*Titus, sa kaavu kaapiyaa-jo
