  bfz-bfz: आँऊ ये चिट्ठी तीतुसो खे लिखणे लगी रा जो विश्वासो रे मेरे सच्चे पाऊए जेड़ा
    ए। आँऊ प्रार्थना करूँआ कि परमेशर पिता और म्हारे उद्धारकर्ता यीशु मसीह री तरफा
    ते ताखे कृपा और शान्ति मिलदी रओ।
  cuk-09: We-garda Tito an bese narmaked, Jesúsgi-bensulid be anbo-emar-nikadba be
