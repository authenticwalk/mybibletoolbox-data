  ssg-ssg: Nga tai hahani o Taitus. O masin natuk wanen nake nga huali o soh ti Jises
    Krais usiwa xoxoi namilokako teka kahikahin. Nga kamei Haeu tel Tamakako ma Jises
    Krais tel awaiakako aile kola haniam lalape soliaialalu ma hatona hasoliai tiam.
  zpo-NT: Nkee na yech ne lo lu, xaa nzak na mod xgaan na, nel mlu na Xnaz Xaa Nabeyy
    be lo lu. Nu nzhekla na lee Dios, xaa nak Xuz be, nu Jesucrist, xaa nzaa yalnaban
    lo be, luu xaa yalnkela cheen xaa lo lu zee nix doo gak lextoo lu.
  poy-poy: Nukulembera gwenga Titu, yaguwera gambira mwana gwangu gwa nakaka munjimiru
    gwatutendaga pamuhera. Nukufilira uheri wa Mlungu na ponga kwa Mlungu Tati, na
    Kristu Yesu Mlopoziya gwetu.
  qwh-NT: Titu, Jesucristuman noqano marcäcurmi, qamqa wamrä cuenta canqui. Dios Yayantsic
    y salbadornintsic Jesucristu alli queninwan imecachopis yanapecushï alli pasaquicho
    canequipaq.
  gaw-gaw: O Titus, i oh oop̱a genab doyak laip̱u aḏaṯep, oop̱a genab doyak amup̱a
    na da beḵalnab daaṯem amu, da nahipnu iiḵu yaaṯem. Kayak, ig Mamenig, amu ig eḏua
    awiḵak danab Jesus Kristus ele, ahilah ehaniṯak oḵai hamu megṯep amu ahilah maḏoḏ
    ele nahipp̱a daaglahnu ool daaṯe.
  nca-nca: Taitus, nondo sokome ŋa nakayáŋoro ke kunoteno. Nore irisa iŋondutu ŋunde
    naŋge teyotero, ŋundiro naŋge keko neneŋo simóne hamó. Meté Anutu Awandoya Kristo
    Yesu, Rambaruru Koŋgo Norewero Uninanimboya samaka-samaka tuwó kunoro newonde
    ime kunowari.
  zpz-NTPP: Orzeꞌ ya̱ ca̱a̱ gyicy ii nu zeeda̱ lo ru Tit. Ru nac ru tub yu feñ ne̱
    nu rishli nu nac de coz ni Crisht, de coz nu rup laan ricy cup na consuel lo.
    Orzeꞌ Ñgyoozh Uz den nu Jesucrisht, biñ nu co mbañ de ub na, gyicy dem faboor
    nu nap gyicy num ru, nunu gyicy dem nu cheti ri añ nir.
  zac-NT: Quëquëaꞌa cartë rëꞌ lu Tito; nal ziquë shinia purquë nápël mizmë fe quë
    na. Rac shtuaꞌa gunë ldaiꞌ më guë́quël, nu guëgaꞌa lduꞌu më lë́ꞌël, nu cuedchí
    ldúꞌul por pudërë shtë Dios, Shtádaꞌa, nu por Cristo Jesús, Salvador shtë hiaꞌa.
  kyg-kyg: Lama ge mafaꞌneꞌnimo Taitasigaeꞌmo mani avoꞌmo nekaove. Lagesa afita fatago
    huꞌnona kava huka kagesa afika fatago huꞌnane. Afotimo Gotiꞌe lagufamo alino katino
    lateꞌniya vekamo Yesu Kalaisiꞌeꞌmo fiku kaha maeꞌana kamiteꞌana hanau huꞌana katesaꞌageno
    kaipamoꞌmo falu hino.
  kmk-kmk: '@see-verse:TIT.001.003'
  cao-NT: Naa carta mi qui quënëquia Titó, noho baquë yoi cató. Jaharisi tsi xo toa
    Ibo qui no chitimihaina iquia. Noba Jahëpa Dios, noba Ibo Jesucristo, naa noba
    Xabahamati Ibo, tihi cabá mia shomahuano. Mia ja ranihuacano.
  bbr-bbr: O Taitas, na isan mokoi senek, is na jer we musom. Na Jisas mesin won epar
    mowon, kiro isaka senek. Is Anut keser aurim, Anut iken Momonek, Jisas Krais ko
    iken onok aru pakan imäikaun ro pak, au awan woiawa näu kis nan won päurar rawaun
    sareisaieir.
  inb-inb: Kam Tito­ta­mi kai karta kachaiki. Kamka, nuka­sina­lla­ta­ta Jesu­cristo­wa
    suma iuia­rispa, nuka kikinpa wam­bra­sina­mi ka­puangi. Taita Dius i Jesu­cristo
    nukan­chita kis­pi­chig, kamta kuiaspa, suma iuiai­wa kawa­pua­chu.
  hrv-hrv: Titu, pravomu sinu po zajedničkoj vjeri, milost i mir od Boga i Krista
    Isusa, Spasitelja našega!
  box-NT: Mu lé ĩnɛ́n Poole á túara ho vũahṹ mu nɔn ũnɛ́n Tiite yi. Fo lé
    ĩ za binbirì wa sĩadéró le Dónbeenì yi bìo yi. Le wàn Maá Dónbeenì
    lè wa kã̀nílo Yeesu *Krista à wé mí sãamu làa fo à na ho hɛ́ɛrà foǹ.
  ote-NT: Nuꞌi zi cu Tito, dí opꞌaꞌi nuna carta, dí ja ra uɛnda gue ma tꞌʉꞌi ngueꞌa̱
    go dá zoꞌaꞌi de nuna ra jamfri dí pɛꞌtshʉ. Ajua̱ ra Dada ne ra zi Hmu Jesucristo
    numa Pøhøtehʉ da ja̱pꞌaꞌi ne da maxꞌaꞌi pa gui ꞌbʉi te rá ꞌñentho.
  wnu-wnu: Taitus, ne yonou wau ten gas ende end namanimun e gumotoum. In oau apand
    igo gas ende ne gor igo. Ininou Tain Qenu nob Munon inba qubeiamor eng see inmusub
    igo Yisas eng wot oau mein burab igoar.
  zam-NT: Daa, Pab, ngue que'en ye's ndxè' lool, Tit, lùu co' nac xal xgan'pe' daa
    loo co' ndxela's na'. Ndlyazen le' Diox xud na' no Tad Jesucrist na' co' mtelá'
    na' loo con' ryes li anggàc con' ndac lool. Ndlyazen, ne, nagàl yo lezo'l loo
    Diox no que tee banl rye ndal no rye ndye'thl làth xtàal.
  zyp-NT: Paw Khazing le a ma Pachahtu Khri Zisu taiteipaw ningdonah le thlawlungnah
    cawh nama khatah ung ky seh.
  sey-NT: Yëꞌë cuiꞌne mëꞌë teꞌe Maijaꞌquëre paꞌiji cuasa doꞌire yëꞌë mamaquëre paꞌë,
    Tito mëꞌë. Ja̱ doꞌire iye toya jaꞌhuana toyaquë cayë. Diusu Maijaꞌquëpi cuiꞌne
    Jesucristo mamire huasoquëpi deꞌoye necaijëna, ai yoꞌoye peoye joꞌcua paꞌijë̱ꞌë.
  nvm-nvm: Regavo Taitas aiji a farinun nar nafenva igekin. Ijefuon maiji tavan iji
    na Jesu Kuraison a kuardainva ijia aka izeg nar ma vierafejo ijeg ak aka ma vierafen.
    Ijefuon na vierafe God Asoinuvuon ijiga Jesu Kurais e iji no karaunuinva ijieb
    tavan bog a ma redame mukorigia samuagdake a afuime fiokfuon.
  mps-mps: Taitus nage dali eno e po asęna tolobao. Te da dali, nage dali da tigidaligo
    God dali, Krais dali te konealubo po deli naga elalubaso, tama nage eno ogwa mu
    tiwai dao. Tama eno homugo dago Aya God dali, Krais Jisas dali augwali sigo nagebolo
    te olo tau sabo kolesagago dwagi yai sę eyu elama, tama nago homu nagamea peyu
    bugagia bidao.
  pab-NT: Naxairatya homana, Tito. Hiso atyo nityani hityakekone hiyeta. Exe tyakekoti
    atyo hityakekone, notyakekoni xoaha. Kasani waiye himehexaikohare hisaona Wexe
    Enore hiyeta, exahe Wiyasehareheta Jesus Cristo hiyeta naokita.
  llg-llg: '@see-verse:TIT.001.003'
  kyf-kyf: 'Titɩ, na ''yuu ''zayli -amɩaa dlɩzʋzʋe -bhlo Klisɩ ''wʋ, -mɩ na cɛlɩa
    da ''wʋ: Nɩɩ, Dide -Lagɔ -yɔ -amɩaa Gbʋwʋsanyɔ -Zezu Klisɩ nʋ -mɩ ''nanɩ ''wʋ,
    ''ɩn wa ''nyɛ -mɩ ''wʋtʋtʋe -dlɔɔ.'
  tpi-tpi: Taitus, mi raitim dispela pas long yu. Yu pikinini tru bilong mi, na yu
    gat wankain bilip olsem mipela olgeta. God Papa, wantaim Krais Jisas, em i Man
    bilong kisim bek yumi, em i ken marimari long yu na mekim yu i stap bel isi.
  mih-NT: Tyei carta ya suun Tito vatyi zehi sa ndisa cuii cuu suun vatyi ɨɨn ñi cuhva
    sino iñi yo. Cuñi sa cua tyindyee ca ra Ndyoo suun. Nacuhva ra tumañi iñi suun
    ta sa coo sa taxi añimon. Ta tacuan tucu nacuhva ra ndyaca ñaha sii yo, ra Jesucristo.
    Maa ra zacacu sii yo.
  qvh-NT: Saymi cay cartata gampä cartacamö, imayca cuyay surëno captiqui. Tayta Diosninsita
    y salvamagninsi Jesucristutami manacuycä cuyapäyäshushpayqui ali cawayta goyculäshunayquipä.
  kms-kms: Di nge nyumo raqe wen te nu Taitus, nu nge Yumbui nei gibig kin pugrine
    nei gubig kin te ningg nu nge wo nganye puq guduw ye nunde keq wundo. Nge God
    beghi wuyi pengu gidig ei ni di Kraist Jisas wuti beghi nitamu pi ye ni nikin
    nde nei pene wute yuwon muany kin di umbo yuwon kin te nu mew.
  agn-agn: Pagsolato ong nio, Tito, ang agkabigenong matod ang anao ong tata lamang
    ang pagto ta. Balampa pirmi ong nio tang kaloy ig kao-yan ang pagalin ong Dios
    ang Tatay ig ong ni Cristo Jesus ang yaten ang Maniglibri.
  nhi-NT: Nin amatl inmitzonihcuiluilia touatzin, Tito, naquin tonpoui quemeh milauac
    tonnoconeu itich in tlaniltoquilistli tlen itsepanpiah. In toTahtzin Dios uan
    in toTecotzin Cristo Jesús, toTemaquixtihcatzin, mamitzonpialican tetlasohitalistli,
    [mamitzonicnomatican,] uan ninseuilitzin mai mouantzin.
  ttc-NT: Ntons, wetz nqet ntz'ib'a' ja u'jni te yatz Tit. Yatz [naqe] jun b'an'ax
    nk'wa'al a'ich tzan tpaj wit'lik jk'u'j parej. Tzaj tsi'xwit te Qtata Dios b'ix
    te Kristo Jesus aj koloyon qi'j, jun nim b'an galan awajsik b'ix qetxwit chewsa'
    ak'u'j.
  dan-1931: 'til Titus, mit ægte Barn i fælles Tro: Nåde og Fred fra Gud Fader og
    Kristus Jesus vor Frelser!'
  kwj-kwj: Ai che, Taitas, dohaꞌa chengi mini ni a kaindau. Mini ai che mwe naha,
    hinde wowani mini nui sembe ha sumbu hingambwa naha mini ki dau. Nui Yapai Gotri
    ga nunu ai ratandau hima ri, Kurais Jisas, ga findo mini keke woni sembe wahapi
    sumbu ti o mini fi hakonda.
  vie-OVCB: Mến gửi Tích, con thật của ta trong đức tin. Cầu xin Đức Chúa Trời là
    Cha, và Chúa Cứu Thế Giê-xu, Cứu Chúa của chúng ta, ban ơn phước và bình an cho
    con.
  kze-kze: Táításiyo maanáímbá maanáúváívímbá agaimaráúmpo isaaó. Ísu Káráísitinka'o
    agevamáímo maúndantemba emá mirán-umai méma árai'a kesááninkaamba ómpo isaaó.
    Áánútu kentáásivowe Ísu Káráísiti kentáásí sáwí-imayaavinkentaamo kwéiyasinkaiwaiye
    úwoi áwa'naa esarai paru umánkaayantave'a námúnaa kwésune.
  mpj-mpj: Yuu, Tayitaji! Wakarnirna ngaanya mirlimirli, karnangku kurtingku. Kajayurujun
    nyuntunga, yuu. Katinilira ngayu kujarralu wangka Jiijajku. Pukunypa nyina! Mamalunta
    ngampurr kanyirni karrartanyjulu, Mama-lampa ngayunku. Kurayij Jiijajjunta ngampurr
    kanyirni karrartanyjulu. Wankarni-lanya palunyanga. Ngampurr kanyilpa-lampa ngayunku,
    kantapula kunyjunyumankuni wirla. Kan nyinani kawalyanyju.
  lbk-lbk: Isolatko na ken sik-a Tito, ay alig tet-ewa ay anakko ay is-isok isnan
    pammati. Asop ya wad-ay ken sik-a nan fachang ya talna ay malpo ken Dios Ama ya
    si Cristo Jesus ay omisas-alak ken chatako.
  mto-NT: Tito, nꞌonu̱kjaꞌvip xa a̱ts mitseꞌe je̱ꞌe̱ ka̱jx ku veꞌe xjaanchjaꞌviꞌukvaajñ
    je̱ Jesucristo ku a̱tseꞌe xꞌamo̱tunajxy. Je̱ Nteꞌyam, juuꞌ veꞌe nTeeꞌimdup, je̱ts
    je̱ nYaktso̱o̱kpamda Jesucristo, je̱ꞌe̱ tseꞌe mkunooꞌkxjadap je̱tseꞌe mꞌijtnit
    je̱ yꞌo̱y jo̱o̱t ma̱a̱tta.
  bzh-bzh: Lob sa ḳevu ḳapiya sënë yök vu honġ Titus in aluu hoho nehevonġ ving
    ġaġek sënë, om sën ġetu sa naluġ yönon raḳ saga. Hil Amad Anutu luho Yesu
    Kerisi sën neḳo hil yom vu yi lo degevonġ semusemu nyëmasën nök vu honġ los
    degevonġ bayom gëp revuh.
  guj-2017: ઈશ્વરપિતા તરફથી તથા આપણા ઉદ્ધારકર્તા ખ્રિસ્ત ઈસુ તરફથી તને કૃપા તથા શાંતિ
    હો.
  jvn-NT: '@see-verse:TIT.001.003'
  byr-byr: Taaitazaigɨ, gɨmɨnyɨ kagɨzɨwaake nɨmɨ Naangerɨ lɨmwagarebaaibɨꞌ gɨmɨ lɨmwagaragɨ.
    Sareꞌ nɨmɨre kaimɨraaya tewaanyaigɨ yɨmaꞌnagɨ. Yɨ sasareigɨnyɨ Gotɨyai Nenɨmaangelyɨ
    Kɨraazɨtɨyai Jizaazai nemɨre nevadaihasamaaꞌdelyɨ yanga gaimwangeꞌna gyakɨlyɨ
    gɨmɨnyɨ kwaamuꞌnanyabwi tewaanya gwakika!
  ian-ian: Wan pas Taitas mɨn kat pɨlɨwutaa kwiwa pasa. Ngi kat tɨga mɨn wuna nyan
    vla lɨgamɨn. Tat mɨn kat kwutaa Godna mbaapmamba taagawun. God kat kɨtamba yelavɨka
    nɨma sakwat nɨmbonala ndɨna mbaapmamba kɨtamba tɨgali. Nɨna nyaek God nɨn kat
    kwunatɨga nyan Jisas Kraist awagapma kwilɨmba vak klamangat wowun. Apma maawut
    sɨka yetɨngweya vak klangwangat wowun.
  hun-hun: Kegyelem, irgalmasság és békesség az Atya Istentől és az Úr Jézus Krisztustól,
    a mi Megtartónktól.
  mcf-NT: Ëmbi chuibanac Esuquidistu tantiaquid mibi yampondac, Tito. Adquid yanshun
    Esuquidistubëd icquid nebi, quequin ëmbi tantiacpaden mimbi tantiec. Aden tantiaquid
    con madobimboecquid mibi icsho ismenuequin dada uaimbique. Isec onqueta. Esuquidistu
    tantiaquid icsho isash ëbi icsaid cuidenquio yec Nuquin Papa bëpiscudac, quequin
    ma ënenquiocquin mimbi tantiapanuna. Adecbidi Nuquin Papabëd tabadendabi, quequin
    tantiapanuna, Tito.
  kjs-kjs: Go pepare neme Taitus-para lu rapaato. Nere ora nina naaki piraina kone
    wi. Go puma nena kone rulae elere naa raapu komea-rupa rulaema. Go pumare ora
    Aapa Gote-para Yesu Keriso naana Raba Meae Ali page nipumi nimi epe kumapi kone-para
    epe raba minalo loaayo.
  mni-mni: Thajabada amata oiba eigi achumba ichanupa Titus-ki maphamda eina i-jari.
    Ipa Ibungo Tengban Mapu amasung eikhoigi Kanbiba Mapu Jisu Christtana nahakpu
    thoujal amasung ingthaba pibiba oisanu.
  yad-NT: Rañu̱rya catera jiijyu̱ Títu, si̱tenu radyenu nta ri̱tay ji, jiryatiy vu̱tyuva̱chu
    vatajuu simu Vuryi̱ndenu. Sa̱jantyutya Vu̱jye̱ Ju̱denu variy ji, Vu̱yntyityu̱
    Jesucrístu jarye, samirya ra̱cha jiijechiy varintyi. (Darya su̱pa̱jada simu cateravara
    jiñiquejada.)
  mxb-NT: Ta káꞌa̱n yuꞌu̱ ndisáꞌán xíꞌín yoꞌó, Tito. Ta miía̱n ndaa̱ kuiti kúúón táto̱ꞌon
    de̱ꞌi sa̱ꞌá ña̱ kándéé ino̱n Jesús. Mií tatá yo̱ Ndios xíꞌín satoꞌo yo̱ Jesucristo,
    na̱ dáka̱ki ñaá, ná kee ña̱ mani̱ xíꞌín yoꞌó, ta ná kuꞌu̱ ini na̱ sa̱ꞌo̱n, ta
    ná ki̱ꞌo na ña̱ koo va̱ꞌa ino̱n.
  pon-2006A: 'I ntingkiwohng uhk, Taitus, nei pwutak mehlel nan pwoson me kita ahnekipene:
    Koht Samatail, oh Krais Sises atail Sounkomour en ketikihong uhk kalahngan oh
    popohl.'
  maq-NT: Tito, tsihindu ri carta vihi, ngaye xi sacuaha quihndi naha ngaye, tsëhë
    xi tangun mangutacun cojo Jesucristu. Nina Nahmi naja cojo Jesucristu xi vaxëtje
    naja ne, catisua ri me cjuandaja cjuajeya.
  hto-hto: Tito, daje izói Juzíñamuimo ɨ́ɨnotɨcoco, íemona nahí cue jitó izóidɨo.
    Jira bibe omo cuetɨcue. Afe llezica, caɨ Moo Juzíñamui caɨ Ocuífɨrede caɨ Jíllotaraɨma
    Jesucristo dɨga o ñue ézɨcɨllena jitáidɨcue. Daje izói omo dúecaillena jitáidɨcue.
    Afe dáaruido caɨmare uái ñue o íllena jɨcádɨcue.
  por-BRBSL: 'a Tito, meu verdadeiro filho segundo uma fé comum: Graça, misericórdia
    e paz da parte de Deus Pai e do Senhor Jesus Cristo, nosso Salvador.'
  ces-NKB: 'Titovi, [svému] vlastnímu synu v obecné víře: Milost, milosrdenství a
    pokoj od Boha Otce a [od] Pána Ježíše Krista, našeho Spasitele.'
  cui-cui: Barapo carte cata tinatsi Titom, ponxaem be yatsicaewa taxantom catsicotainchi
    irʉ nejume cowʉntsixae Jesucristo. Barabʉ Nacom pon Waxa, irʉ Jesucristo pon Wanacacapanenebiyaein
    petʉpae cuiru coyene weya, cayawenaenabe pia necaantobewaxaebe. Mataʉtano jʉntema
    popona caexanaenabe.
  boj-2014: O Taitus, e anjam endi neŋgreŋyosim inoq qariŋyonum. Aqo ombla Kristen
    tamo uŋgasari kalil naŋgi koba na areqalo qujaitosim Yesus qa gago areqalo siŋgilateqnum.
    Deqa ni ijo aŋgro bole bul. Gago Abu Qotei wo Kristus Yesus agi iga eleŋej qaji
    wo naŋgi aiyel ni qa are boleinjrimqa ni lawo na soqnime.
  eng-OEBUS: 'To Titus, my true child in our shared faith: May God, the Father, and
    Christ Jesus, our Savior, bless you and give you peace.'
  eri-eri: Taitus, ji pas beha ne yerege hanini. Ne yame magana tigini, onodu ne name
    huwanyate ngalengawou waha, ere oruwanga ebere huwanyage ngalengawou inyina dorofenga.
    Jijei Itou, Yesus Kristus no, ere ege gidu haigou fai ngare edo langa ne bodere
    augami nironga name huwanyate ono hanoronga foinga inyonbona.
  aly-aly: Titus, athan pip nhenh ngkweng-warl thwenem. Ingkart-areny arrpemarl ngan,
    ayeng-apeny. Aylanth Akngey anyent tnakeyelarl, ikwerant inkwerelheyelarl. Ingkart
    Akngeyel ngenh arntarnt-arem, atnyenem Jesus Christ-el-then, nga mwerr-angkwarr
    anetyek Christ Jesus-angkwarr.
  wiu-wiu: Taitasi nepa no-pala kibutua Akolalinele takama yakolo tekene anu mana
    tetepo takoane mekene i pipia wiane wini wetekaku-ye. Atai Akolali-pala tota toa
    motokago Keraisu Yesutame ne Taitasi pewe wia tepe kolotini kilikoa pikoa toe
    wane neke kowitikoane uku-ye.
  swe-swe: '[Till:] Titus, mitt äkta barn i vår gemensamma tro. [Grekiska ordet för
    barn som används här är inte ”huios”, en vuxen son, utan ”teknon”. Ordet betyder
    ordagrant ”att vara född av någon” och betonar relationen mellan föräldern och
    barnet, en älskad familjemedlem. Samma fras används även om Timoteus som på samma
    sätt som Titus också var en andlig son till Paulus, se . Titus var en icke-jude
    som troligen blev omvänd under Paulus första missionsresa, se . Han fanns med
    under Paulus tre år i Efesos och blev sänd till Korint vid flera tillfällen, se
    . Han fanns troligen också med i slutet av Paulus tvååriga fängelsevistelse i
    Rom, eftersom han rest tillsammans med Paulus till Kreta, se vers 5.] Nåd (kraft,
    gudomlig favör) och frid (harmoni, frihet från fruktan, välbehag) från Gud Fadern
    och den Smorde (Messias, Kristus) Jesus, vår Frälsare.'
  cth-cth: Cungtalah hmawng e yuemnae dawkvah, ka capa lah kaawm e Titu nang koe hete
    ca heh ka thut teh na patawn. Cathut hoi maimouh na ka rungngangkung Bawipa Jisuh
    Khrih e a lungmanae, a pahrennae hoi lungmawngnae teh nang koevah awm yungyoe
    lawiseh.
  mti-mti: Ne utunwa Taitosi me anotumat desiroma aunewa gumbe. Mamunwa God ge nu
    Waita Abnawa numawa Keriso Iesu gumbe, God ano oraiwa ge yum ge gungap.
  pad-NT: Tito, ira oakaronavini hiki hida oathi kapapirani. Jesus kania iabono gahinai
    iniha'avini ira oakodiavini mani ida kodisaia ira onaonivini hija. Harivani Jesu-ra
    avakaijoka'bamakhamaki hari. Onofiki ida Deus akadiabi'i, Jesus Cristo khama ira
    vakajoamoraha'oadahavini, ira vano'avini jaboni va'i jahajahania. Akadi'akava'ijoahi
    abono ada Jesus Cristo.
  twi-twi: 'Mekyerɛw me ba Tito wɔ gyidi baako a yɛn nyinaa kura mu no mu: Adom ne
    asomdwoe a efi Agya Nyankopɔn ne Kristo Yesu, yɛn Agyenkwa no nka wo!'
  hlt-hlt: A cui la tangnah dongah ka ca tak Titu taengah, Pa Pathen neh mamih khangkung
    Jesuh Khrih kah lungvatnah neh ngaimongnah te soep saeh.
  tbz-SIM: Míì dɑ wɑ̃̀ri di mpɑ́tíri fɔ̃́ nTiti m birɛ mɔ́mmɔndɛ Kuyie nkó kucɛ miɛkɛ.
    Ti cicɛ Kuyie nnɛ̀ ti Yiɛ̀ nYesu Kirisi bɛ̀ dɑ dɔɔ̀ mɛsɑ̀ɑ̀ nkɛ dɑ duɔ́ ndiwɛ̀ì!
  san-GUJ: મમ ત્રાતુરીશ્વરસ્યાજ્ઞયા ચ તસ્ય ઘોષણં મયિ સમર્પિતમ્ અભૂત્| અસ્માકં તાત
    ઈશ્વરઃ પરિત્રાતા પ્રભુ ર્યીશુખ્રીષ્ટશ્ચ તુભ્યમ્ અનુગ્રહં દયાં શાન્તિઞ્ચ વિતરતુ|
  amx-amx: Titus-ay, thang pip nhenh ngkweng-warn lanthem, Altjerr-henh angketj-akert.
    Ntwang kwenh ler tjengenh-arteh anem, ilakemeh Ngkart renh pwertel nakem. Thang
    Altjerr Angey Jesu Christ thwen ngkweng tjang-pawenhem, ratherr ngkweng kangkentj
    mernelhetjeh, ntwang ngwerleny anetjenheng, ater-kwenh. Jesu Christ rang Iteth-ilenh-ilenh
    ilern-henh anem.
  ake-NT: 'Tai''tas enakan, i''nairon kuru umu apurɨto'' uya''nokon yau: Wakʉ nonkasa''
    mɨrɨ awonsi''kɨ tʉusewankamai'' pʉra e''nɨto'', Papa, Ikʉipʉnʉ mɨrɨ awonsi''kɨ
    Kʉrai Sises, urɨ''nokon pika''tɨnin winon.'
  qvn-NT: Cay cartata apachimug Tito, churïnuysi captiquim jinaman ishcayninchisi
    Jesusman yupachicugla casham. Chauraga Dios Taytanchi jinaman salvamagninchi Jesucristo
    cuyapälar ima-aygachrüsi yanapäshunqui, jinaman gasilata cawachishunqui.
  tku-NT: Ictzo'knuni'yān hui'x, Tito. Hui'x hua'chi quinka'hua'cha ixpālacata quit
    icmā'a'ka'ī'nīn. Catalakalhu'mān ē catasicua'lanātlahuan Dios xaTāta' ē Jesucristo
    quiMakapūtaxtūnu'ca'n.
  bjk-bjk: Me e geet ina tinenge na urungan te nöngön, Taitus, a barok turunon te
    e kölöme xö nunu niang iraa xirip te kip. A abalamu ma malum irabo kis se mum
    meringan te God a Tamana ire me Krais Jisas a Tene Aöro re ire.
  msy-2020: Taitus, kɨ nɨ bagha akɨnafarir kam osiri. Nɨ na ko nɨghnɨzir gavgavir
    vamɨra iti, nɨ guizbangɨra nan otarimɨn mɨn iti. Afeziar Ekiam God ko Krais Iesus,
    en Akurvazir Gumazimɨn apangkuvim ko navir amɨrizim nɨ ko ikɨ.
  bpr-bpr: Na smulat agu di ge, Titus, i ngàgu di kaftoo di ku Dyisas Krayst. Mulà
    moon i Màta Dwata na Krayst Dyisas i ta Falwà gite, mlé ge kafye na ktanak nawa.
