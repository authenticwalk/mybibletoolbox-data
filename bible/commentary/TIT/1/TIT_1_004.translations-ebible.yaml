    naꞌiki Christ Jesus wakazannaatapiki kamunanun puꞌati, naꞌiki utaa kizi punyukunuu
    kaiman-kinaa nii.
  mva-mva: Be nge kaiko Taitus ka ugereniko. Kaiko nge lama tekena-doi ka tauniaru,
