  gvs-gvs: Taito, ida numisa tayamo pasina kom natugu toina nakae, e leta ame agini
    aetune iwo yaim. Tamada Yaubada be ada Toyava Guyau Yeisu idi kanuwóiya be idi
    tuboina bei sivinim.
  kbm-kbm: Ayeu garo kapia eteik gitangi mie Taitus, ebe gali mie weik natungg roro
    ok. Miam aplom givin weik ete amei aplongg amei givin ok. Tamand Pomate gabu eitit
    and Amol Bamo ebe geb eitit ru ok, Yisu Kilisi as ta givin be tis as yaun bwai-bwaya
    atob nilek nivang nivin mie.
  tew-tew: Naaḏi u̖ Titus wînta̖ˀdoˀ, u̖-á naví taˀgendi ay waagibá wícha̖a̖, naa
    dáywhä̖yundeˀibá u̖ wáˀ biwhä̖yundeḏi. Yôesi i Táḏá-áḏí heḏá Christ Jesus
    naˀinbí aywondi-áḏí séegísehkanä wóemä̂äní heḏá wóekhä̖ge̖ˀnamí ánshaaginpíḏíboˀ
    uncha̖ˀníḏí.
  rmc-rmc: 'Pisinav le Titoske, mire čače čhaske, andre amaro jekhetano pačaben: Mi
    del tut o Del o Dad the o Ježiš Kristus, amaro Spasiťeľis, o smirom the e milosť!'
  apr-apr: Titi, awodo rau naii pong. Ong in ye lodo medana yo aru tataru pang Maro
    i, in le dawa ben ong in au natuk moolmool nga. Le apatarau pang Tamada Maro iye
    Yesu Kirisi yo ipamulidi i, in bet yeru lodi pong a tiyei dada dook mata pong
    a bet nen ngan tikaua lo silene kidi pong.
  tiy-tiy: Sémulatu mangéy dob beeme, sani ménwaléye maak tintu nga gu bé kéunur tuwe
    bé Jesuse. I Abaye Tulus brab Jesu Kristowe, sani mémukase betom dob de sala tom,
    mégédaw damén beem, brab iray ro damén beem i métanéke fédéw.
  nlg-nlg: Inau tu gegere vanigho Titus, te vaghagho na puku ni dalegu na pukuna toro
    loghoa sakai na vata ni taluutuni vamua itatana Christ. Mi nau tu nongia God Tamada
    maia Jesus Christ te vavolaghita tana lei paluda, ge koro vahegho na sonihalavu
    mana mabo.
  dgr-DOGNT: Tıtus, nets'ǫ̀ eehtł'è. Setł'aà Zezì-Krı gha eghàlaı̨da t'à, xàè seza
    lanet'e. Nǫ̀htsı̨-Gotà eyıts'ǫ Zezì-Krı Edaxàgolee elı̨ı̨ sìı nets'ǫ̀ sǫgı̨ı̨wǫ
    welè, eyıts'ǫ nexè sìghà hòɂǫǫ̀ agııle.
  pes-OPV: تیطس را که فرزند حقیقی من برحسب ایمان عام است، فیض و رحمت و سلامتی از جانب
    خدای پدرو نجات‌دهنده ما عیسی مسیح خداوند باد.
  ron-1924: 'кэтре Тит, адевэратул меу копил ын крединца ноастрэ, а амындурора: Хар
    ши паче де ла Думнезеу Татэл ши де ла Исус Христос, Мынтуиторул ностру!'
  tpz-tpz: Eöꞌ to kiun nös o kiun vëh manih pën Taëtus, eën to teꞌ va nom manih pe
