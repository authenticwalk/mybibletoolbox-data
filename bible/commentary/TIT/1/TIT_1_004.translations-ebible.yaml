    imäŋqeuta hiŋgi vqetä, äwqä haŋuä iŋqä pmeqetä, ktapinyä.
  cux-NT: Maaⁿ ní dinguúⁿ carta 'cūū yeⁿ'ē dii, Tito. Ni cuaacu nííⁿnyúⁿ díí ní tan'dúúcā
