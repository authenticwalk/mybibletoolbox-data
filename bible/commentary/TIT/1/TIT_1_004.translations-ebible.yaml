verse: TIT.001.004
translations:
  kpx-kpx: Taitasi, di uvue mo, dalike levaleva ko aho hisaliama. Naiti evievi igae.
    Iale di isiviale nahie Mama Dilava isi naitie tedaevemale Iesu Keliso keau a huhuai
    aho uvuai a hoesehavoge ue dua vanela.
  okv-H: Na Paul ungotena God ta ke humota eagora avoeto Titus umo nau meni avoeto
    no degi ta ahari erevi ere kajihena. Eto God Mamo te Iesu Keriso ungotenau orekari
    embo amita hondate ari te peka te no degi ta iroi.
  tbo-tbo: Taitasi, tam a kawainatunena dumam babana witumagana emosi hota uyahina
    ta itulatulana, uyahinei geka om leta a gilumiyahi. Yaubada Amata ma Tu wiluyagohanita
    Yesu Keliso hai lunugotootogo ma hai lunugohegoya ma hai nugodumola hina melabenim.
  mal-C: '@see-verse:TIT.001.003'
  grc-SR: Τίτῳ γνησίῳ τέκνῳ κατὰ κοινὴν πίστιν· ⸂χάρις, ἔλεος, εἰρήνη⸃ ἀπὸ θεοῦ πατρός,
    καὶ ⸂2κυρίου Ἰησοῦ χριστοῦ⸃ τοῦ σωτῆρος ἡμῶν.
  bgc-bgc: मै या चिट्ठी तीतुस नै लिखूँ सूं, मसीह पै बिश्वास करण के नाते तू मेरे आत्मिक
    बेट्टे की तरियां सै, मै प्रार्थना करुँ सूं, के पिता परमेसवर, अर म्हारै उद्धारकर्ता
    प्रभु मसीह यीशु की ओड़ तै तन्नै अनुग्रह, दया अर शान्ति मिलदी रहवै।
  khz-khz: 'Tito, epepa goi atalo-venimuna. Goi au natuku taunatauna kamonagi kwapunamo
    aonai: Tamara Palagu e Keriso Iesu ita gera Vevega-maguli Velena geriana vetuga
    e maino gemu ai pene mia.'
  deu-TKW: an Titus, sein echtes Kind nach dem gemeinsamen Glauben. Gnade und Friede
    von Gott dem Vater und Christus Jesus unserem Heiland.
  zsr-NT: Rugapaꞌ Dios liꞌ, bö́chaꞌadauꞌ Tito, nacuꞌ gdu zxiꞌnczaꞌ le nac tuz ca réjlëꞌruꞌ
    Cristo. Rnabaꞌ lahuëꞌ Dios Xuz len lahuëꞌ Xanruꞌ Jesucristo Nu buslá rëꞌu, uzáꞌ
    ladxëꞌë quiuꞌ len huechiꞌ ladxëꞌë liꞌ, len gunëꞌ ga soa dxi icj ládxiꞌdaꞌu.
  lin-lin: 'epai ya Tito, mwana na ngai ya solo kati na kondima moko oyo tozali kokabola
    elongo na ye : Tika ete ngolu mpe kimia epesamela yo kowuta na Nzambe Tata mpe
    na Yesu-Klisto, Mobikisi na biso !'
  hns-NT: Tietas, ham ie tjietthie tore khaatien liekhiela. Toe to bieswaas me hamaar
    sattja beta baate. Pieta Parmeswar aur hamlogke batjaawe Waala Kriest Jiesoe tor
    bhalaai kare aur sjaantie dewe.
  noa-E: Tito, muata mʉg ẽsap pʉrʉg phã deepʉ̈i chirʉm. Maach numiim khʉʉnau ãbam
    iekpai ʉ̈kha wënʉrrʉm gaaimua pʉjã ĩchab mʉch chaaijö ig chitaawai, maach Aai
    Ẽwandamag jëeunaa maach Pör Jesucristo maach peerdʉajemʉgjã jëeu chirʉm, amachdëuta
    pʉ dau ee aug khaug paraanaa pʉ ʉ̈u wai nʉm dʉ̈i ĩchab pʉ khõinaa wai wënʉrramkhĩir.
  eng-EMTV: 'To Titus, my own son according to our common faith: Grace, mercy, and
    peace from God the Father and the Lord Jesus Christ our Savior.'
  mib-NT: Te tée ri carta yáha cuájeē nuū rō Tito, chi nájnūhun sēhe ri cúu ndije
    ró sɨ́quɨ̄ jeē ɨ́nuú‑ni cándíje yó yá. Te ñúhun ni rī jeē Tatá yō Yaā Dios jiín
    Jítoho yō Jesucristo, Yaā jnáma yóhó, na sáha ga yā jeē váha róhó, te cundáhú
    ni yā rohó, te sáha ya jeē coo ndeyɨ́ coo sɨɨ̄ ni rō.
  lif-NT2: आन्‍छिॽ लत्‍छा नसाःन्‍नो से़क्‍खास्‍मा आस्‍साः तितसे, हाराॽ पानुदिङ् पाः
    निङ्‌वाॽफुमाङ् नु आनिॽ से़न्‍लप्‍दाङ्‌बा ख्रिस्‍त ये़सुरे़ लुङ्‌गुम् नु सनारुङ्
    के़बिररो॥
  xnj-xnj: Nikuyandikila veve Tito, mwana vangu wa chakaka musadika yitu. Nikuganila
    ubwina na sadika kuhuma kwa Dadi Chapanga, na kwa Yesu Kilisitu, musangula witu.
  mmx-mmx: Nenia a malagan na levelinga ru ne Taitas. Nenu u lok ngan ne nuruk tino,
    mila nenu u nunu at ne Iesu Karisito xerekngan ia. Letaba nabalamu mi lenmila
    tu boro at ne Moroa ne Temen dik eburu mi ne Iesu Karisito, Laradi Loklox Arooro
    atnedik.
  cbr-NT: Tito, 'ën cana ënë quirica mi buanmin. 'Ëx ami sináncësaribi oi mixribi
    Jesucristomi sináncë 'aish camina 'ën bëchicësa 'ain. Nucën Papa Dios 'imainun
    Nucën 'Ibu Jesucristo, an nu ainan 'inun ië́micë, an nuibacëxmi ainan 'aish chuámarua
    'iti cana cuëënin.
  tee-NT: Va icmac'amiyan ji Tito. Ju uxint'i tachi ju va vasalh quints'alh'at ni
    quit'in ju xacjunan ixchivinti Dios chai ni lac'a'inich ju yuchi pus ju chavai
    lhilac'ap'int'a ju Cristo tachi ju quit'in. Ictapainini ju quimpai'an Dios chai
    ju qui'amak'alhtaxtunu'an Jesucristo ni catanaviniyan lamapainin chai cata'aktaijuyan
    ni jantu calac'alh ju mi'alhunut.
  eng-LSV: 'to Titus—true child according to a common faith: Grace, [[kindness,]]
    peace, from God the Father and the Lord Jesus Christ our Savior!'
  cak-NT: Y nintak-e ri carta re' chawe ret Tito, ri can jat anche'l walc'ual abanon
    roma animan chuka' ri Jesucristo. Can xtijoyowex ta awech roma ri Katata' Dios
    y roma chuka' ri Kajaf Jesucristo ri nicolo kachi. Ri bendición y ri uxlanen ri
    nipe quiq'uin reje' xtic'ue' ta pa awánima.
  pah-NT: 'Tito, kiro ji ikwatijarukari imondouka nde ve. Jira''yra''java''ea a''e
    ji nde ve. A''ereki ji ja nde erejiko Jesus Cristo''ga rehe ji ga mombe''urame
    nde ve kako. Kiro ji ei: Nhanderuvete''ga Tupana''ga ti tomombyry nde ve Jesus
    Cristo''ga pavẽi nhandepojykaharete''ga pavẽi nhanembopiro''yhara''ga pavẽi, a''e
    ji. Tandeporogwety ti Tupana''ga Jesus Cristo''ga pavẽi. Tonog̃atu ti g̃a ndepy''a,
    a''e ji.'
  sja-NT: Tito, na k'art'a pɨmaa p'ãru. Pɨ k'inia iru bɨ mɨchi warrak'a, Cristode
    wãara ijãapari perã mɨk'a. Ɨt'aa iidipari Tachi Ak'õrepa mãik'aapa Tachi K'aripapari
    Jesucristopa pɨ pia ak'ɨ p'anadamerã. Mãgá pɨ k'ãiwee bapariit'ee.
  xed-xed: Ŋa kagha Titus, vərɗa zwaŋa ɗa ma zlghay nda ŋuɗuf ta vinda yu. Ka nza
    zɗakatahuɗi nda zɗakwa Da mu Lazglafta nda Yesu Kristi mnda mba amu kawadaga nda
    kagha.
  mks-NT: Chindahá i̱ tutu yóho nu̱ mún, Tito, da̱ cúú tátu̱hun ja̱hyi mí i̱ jáchi̱
    in nu̱ú cándeé iní Jesucristo. Ta xíca̱ ta̱hví i̱ nu̱ Ndióxi̱, tátá yo̱ xi̱hín
    nu̱ú Jesucristo, xitoho í, mé a̱ jáca̱cu mí ña̱ ná caja cua̱há ña̱ma̱ni̱ xu̱hu̱n
    ta ná caja ña̱ ná coo va̱ha inún.
  gfk-S: Io, iou pakat karek ra nianga ukaia ho ugo, Taitus, no natigu tutuno tano
    nurnur der bakut der te hatur kawase ie. A harmarsai ma ra malum tupas ugo metuma
    hone God no Tama dait ma ne Jisas Krais no nudait ut na Haralon.
  bmu-bmu: O mötnarip nahön sorokni Taitus! Nöŋön bauköm gihibi urugi meleŋda alabaukni
    aka mohotŋe Kembu möt nariba maljit. Iwi Anutu aka nanini Amötqeqe Tonini Jisös
    Kraist yetkön mönö kalem möriam gihiyohotka luainöŋ malman.
  dgz-dgz: Amba ok ma otuna Taitas ge inagap sivin, iwa nu anu tumat nuga daiton.
    Amba Mamanua God ge Ayop nuga Iesu Keriso wat inakam nimaniniwa ame wat aipakam
    muga garaetawa ge nonup muga genep.
  eng-GNV: To Titus my naturall sonne according to the common faith, Grace, mercie
    and peace from God the Father, and from the Lord Iesus Christ our Sauiour.
  zaa-NT: Rudiánia' lu' Tito, ti'átsi ná lu' ỹi'nia' porqui'ni yua' qui'ni guni lu'
    nu níyi'į, qui'ni ttuba ná la' ríalatsi' qui' ri'u. Calátsa'a' qui'ni Dios Padre
    qui' ri'ua gunie lu' bendecir lani adí favor quì'e nna la' retúa latsi' quì'e
    nna, ą'hua lani la' ỹeni nu runna Jesucristua enne' rudilèe ri'u le' ca tul·la'
    qui' ri'u nna née enne' rigú'ubia' lo iyate.
  eng-WEBSTER: 'To Titus, my own son after the common faith: Grace, mercy, and peace,
    from God the Father, and the Lord Jesus Christ our Savior.'
  guh-guh: Tito, betaxënatomëcuenia tacataenë. Tsipaji cayavenonatsi xamë ata nejumecovënëtsinexa
    Jesucristo pelivaisi. Catoyaquinatsi mapabaxutoje. Catojitsipatsi vaxa Dioso pecayavenonaenexa,
    Jesucristo ata, vajanacacapanepaenënexa, pecayavenonaenexa. Catojitsipatsi pecaitaxutotsoniataenexa,
    pecajamatabëcuene xanepanaeyaexanaenexanua.
  bon-bon: Taitus, cane yoogärenine määme bau me. Maane cäme toracarage bägrä pana
    gäte, ingle mime ätrunga yepä gyene Acejiyame bau. Acejiyame mime Babe piiyepu
    Keriso Yeesu mime niiya cabu ca Äsecrerayame, teeme miiji te määme cabu lenajame
    piiyepu teepi poode meebine ceerame.
  nhw-BL: Huajca na niPablo nimitztlajcuilhuía ta tiTito ipan ni amatlapohuali. Nelía
    tiitztoc quen tinocone pampa nimitzpalehui xijneltoca Toteco quen na no nijchihua.
    Toteco Totata huan Tohueyiteco Jesucristo yaya catli Totemaquixtijca ma quipiyaca
    hueyi ininyolo mohuaya huan ma mitztlasojtlaca huan ma mitzmacaca tlasehuilistli
    ipan moyolo.
  swh-ONEN: 'Kwa Tito, mwanangu hasa katika imani tunayoshiriki sote: Neema iwe kwako
    na amani itokayo kwa Mungu Baba na kwa Kristo Yesu Mwokozi wetu.'
  wbi-wbi: kwa Tiito, umwana ghwa lweli mu lwitiko lwitu. ulusungu, ikisa nulutengano
    kuhuma kwa Nguluve Nhaata nu Yesu Kiisite mpoki ghwitu.
  bba-bba: '@see-verse:TIT.001.003'
  eng-KJVCPB: 'to Titus, mine own son after the common faith: Grace, mercy, and peace,
    from God the Father and the Lord Jesus Christ our Saviour.'
  kgk-NT: '@see-verse:TIT.001.003'
  waj-waj: Titii-o, na aa yanaa aavaa aini fafaarakiaunoo. A niinikaraama Yisuunnara
    kutaavaivee kiannaivaara a ni maapu tuanaavai roosiima variannanoo. Ti Napoova
    Anutuuqoota Yisuu Kirisiiva ti vitoo yoketaivau yapaivootama kati aiyara yoketaama
    yaata utida ngiari ausa nuufaivaitana i mmida nnaasu variateeraivaara na yaata
    utuaunoo.
  cpy-cpy: Eeroka Tito notyaantzini iroka nojankinari. Nokimita-kaantakimi Kyaariperomi
    notyomin-teemi, ari atsipata-wakaa akemijantee. Okantashitzimaetyaa ineshironkateemi
    Ashiteeri Tajorentsi eejatzi Awinkatharite Jesús Jeepatzii-totaa-rewo, Owawijaa-kotaniri,
    okantashitzimaetyaa retakoteemi, piñeero pijeeki kameetha.
  mpx-mpx: Inoke leta ya ya leli ge ya patuna Taitas eliyam. He owa ge nau wala abulilek
    i maisena, inoke owa u ola natu hot. Ya awanun Yehoba Tamala ge Keliso Yeisu wala
    Topwamwal nihi muloluagiwa ge wali nuwa laumwal atem ni pakalaopop.
  wbp-wbp: 'Tayituju, nyuntulu kanparla wala nyina Kaatuku ngaju-piya. Kuja-jangkanya
    nyuntujunpa ngaju-nyangu kaja-nyanu-piya. Ngaju karnangkurla wangkami nyuntukuju
    Wapirra Kaatukuju manu Jijaji Kirajiki ngalipa-nyangukuju Warlalja-Wirikiji kujanya:
    “Payirni karnangkupala yungunpalarla yimiri nyina Tayitujuku. Kujarlaju yungungkurla
    marlaja nyinami rarralypa ngurrju-nyayirni tarnnga-juku.”'
  luo-luo: 'Ne Tito, wuoda mar adier kuom yie moriwowa e achiel: Ngʼwono gi kwe moa
    kuom Nyasaye Wuoro kod Kristo Yesu ma Jawarwa obed kodi.'
  nhe-NT: Huajca na niPablo nimitztlajcuilhuía ta tiTito ipan ni amatlajcuiloli. Nelía
    tiitztoc queja tinocone pampa nimitzpalehui xijneltoca Toteco queja na no nijchihua.
    Toteco Totata huan Tohueyiteco Jesucristo yajaya tlen Totemaquixtijca ma quipiyaca
    hueyi ininyolo mohuaya huan ma mitztlasojtlaca huan ma mitzmacaca tlasehuilistli
    ipan moyolo.
  aii-aii: ܠܛܸܛܘܿܣ، ܒܪܘܿܢܵܐ ܫܲܪܝܼܪܵܐ ܒܫܲܪܝܼܟܘܼܬܵ‌ܐ ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ. ܫܵܦܵܩܲܬ ܘܫܠܵܡܵܐ
    ܡ̣ܢ ܐܲܠܵܗܵܐ ܒܵܒܵܐ ܘܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܦܵܪܘܿܩܲܢ.
  esk-NT: Titus, aglaktuŋa ilipnun iġñaurapiamnun ukpiqsrił̣ikun piqatigikkamnun.
    Agaayyutimtuq Aapauruam suli Christ Jesus Anniqsuqtipta iłuaqqutikun qiñuiññiqsimaaġumigaatin.
  msb-msb: Ipapadara ko ini sa imo, Tito na tunay ko na anak sa pagtuod na pareho
    man naton ginaako. Nagapangadyi ako na an Dios na aton Ama kag si Cristo Jesus
    na aton Parasalbar magaataman sa imo sin maayo kag magapalinaw san imo isip.
  cpa-NT: Jøng² dsianh¹³ jní² cøng² si² la² quiánh² hning² Tito. Ma²lanh¹²hning jon¹jni
    lah¹dsóh². Di³ cøng² jǿg³ báh³ hé² jniang³. Ju³jmo¹³ Jmi² jniang³ quianh¹³ Cristo
    Jesús, dsa² lég² jniang³, dsio¹ dsǿa¹² ja³cogh²hning. Ju³cuø¹³ dsa² héi² ju²hiúg¹
    dsøa¹².
  dso-dso: ଏ ତିତସ୍‌, ତର୍‌ପାଇ ମୁଇ ଏ ଚିଟି ଲେକ୍‌ଲିନି । ଆମେ ଜିସୁକିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌
    କଲାର୍‌ପାଇ ତୁଇ ମର୍‌ ନିଜର୍‌ ପଅପାରା ଅଇ ଆଚୁସ୍‌ । ବାବା ପର୍‌ମେସର୍‌କେ ଆରି ଆମର୍‌ ଉଦାର୍‌କାରିଆ
    ଜିସୁକିରିସ୍‌ଟକେ ମୁଇ ବାବୁଜିଆ କଲିନି, ସେମନ୍‌ ତକେ ଦୟା ଦେକାଅତ୍‌ ଆରି ସାନ୍ତି ଦେଅତ୍‌ ।
  meu-meu: 'Tito, natugu korikori eda abidadama tamona lalonai, na tore henimumu:
    harihari-bada bona maino, Tamada Dirava ena amo bona Keriso Iesu eda Hahemauri
    Tauna ena amo, bavabi.'
  yva-NT: Titus, winyamo maisyare taune sya arikainye pi winy, weye winyamo nyanave
    Yesus Kristus ai maisyare muno risyanave Ai. Syare kove muno saumane no no Injayo
    Amisy muno Yesus Kristus, wepi po wansapaya ayao kakaije rai, no wansautan tenambe.
  dgc-dgc: Saye i sulat kua ni Tito, a tunay a anak ko ta péniwala tam. Tama tam a
    Diyos sakay ti Cristo Jesus a tagapagligtas dikitam, éy atdinan de ka maka, Tito,
    ta biyaya sakay ta kapayapaan.
  zpm-NT: Laa naa rxeḻ guits rii lo luu goṉ Tit. Rzaac naa luu zig tib xpëëd naa,
    sac naṉ naa nli dib zdoo luu rliladz luu Dios zigne rliladz naa me. Rnab naa lo
    Dios meṉ ne nac Pxoz ne, ni lo Jesús meṉ ne psilaa ne lo doḻ, glu me gaṉle pa
    lotaa noxco me luu, zeeṉa peet zhgab ctseebd luu.
  hix-NT: Txetu y, ohyaka àmenhehe. Rohokru me xaxa manaha, omoro. Àsok tawro hana,
    Kryestu hona xeny me rowya oynyàr ke hamà. Rowyaro rma rha noro hona xenye ro
    me manay hamà. Onà wyaro àkehe, Khoryenkomo wya, ohoko. Towahke exko, Txetu hoko,
    ohxe txeryko, àkehe, àwya, Kryestu Txesusu wya xarha. Kyàmkom me rma naha, Khoryenkomo.
    Konyhoryeny kom me naha, Kryestu Txesusu.
  sim-sim: Taitus mirnjik jekamba kason amu kayenduwa. An nga mir nga Kraisin nakrem
    shi tiyaha an nanda hom mi nawa osik mir jikisi anhi mira. Mirnjik Avui Wasilakan
    a sawenda nira. Unak or nga, Krais Jisas or nirin jivinahanda ma nga, waprupshi
    frihi nga waphimbij frihi nga fri halashinak mihik si naka.
  npi-ULB: हाम्रो साझा विश्‍वासमा साँचा छोरा तीतसलाई । पिता परमेश्‍वर र हाम्रा मुक्‍तिदाता
    येशू ख्रीष्‍टबाट अनुग्रह, कृपा र शान्ति ।
  cgc-cgc: Gapangamusta a ki kaon Tito na pabilang ko na matuod ko na bata daw paryo
    ko man na gatuo. Kabay pa na mabaton no mga kaayaran daw katawwayan na alin ta
    Dyos Amay daw alin ki Jesu-Cristo na ate na Manluluwas.
  tim-tim: Tito gâ nâŋgâlân ba den pat âlepŋe nâŋgâen aregât nanne dâm gogonman. Anutu
    Ewenenŋe akto Yesu Kristo heŋgemnengumandatŋe han kalem akmâ damunge akbela biwige
    sândugeâkgât ulilaŋdân.
  yor-yor: 'Sí Titu, ọmọ mi tòótọ́ nínú ìgbàgbọ́ wa kan náà: Oore-ọ̀fẹ́ àti àlàáfíà
    láti ọ̀dọ̀ Ọlọ́run Baba àti Kristi Jesu Olùgbàlà wa.'
  wos-wos: Taitus, ménika wuni hayi. Hanja méni wuna hundi xékéméka ani Jisas Kraiska
    sékéré jémba saréké. Sarékénaka méni wuna nyan maki méni re. Nana yafa God akwi
    naniré Satanéna tambambu héraakwa du Krais Jisas akwi méniré yikafre huruta, ménika
    nakélak huru biya mawuli hwembéte wuni Godré wakwexéké.
  emp-NTPO: Tito, mʌ̃a naʌ̃ cartara bʌ itea b̶ʌbʌrʌa. Dadjia ab̶ari quĩrãca Critora
    ĩjã panʌ bẽrã bʌra wãrãda mʌ̃ warra quĩrãca b̶ʌa. Mʌ̃a quĩrĩã b̶ʌa dadji Zeza
    Ãcõrẽba, dadji Boro Jesucrito bid̶a ãdji biad̶eba bʌra careba pananida, necai
    b̶ai sid̶a dia pananida.
  eng-F35: 'to Titus, a true son in a common faith: Grace, mercy, peace, from Father
    God and Sovereign Jesus Christ, our Savior.'
  ind-ind: '@see-verse:TIT.001.003'
  pes-OPCB: 'این نامه را به تیتوس، فرزند راستینم در ایمان مشترکمان، می‌نویسم: از پدرمان
    خدا و نجات دهنده‌مان، مسیحْ عیسی، برای تو خواستار فیض و آرامش هستم.'
  mpt-mpt: '@see-verse:TIT.001.003'
  ssx-ssx: Koto ekina꞉ do wapeta꞉ mo Taitasi pa꞉ta꞉ wape tapaasome. Mo dika꞉ hone
    tulaalope ekina꞉ ipikita꞉ ota꞉ ya weki hala꞉me. Mo Apa꞉ hala꞉ Koda꞉ma꞉ make mo
    nika꞉ da꞉taasa꞉ Ketiso Yesuma꞉ make neke pa꞉ta꞉ a꞉ta꞉ma꞉ homa tamba꞉ mina꞉la꞉eki
    pita꞉ puki lopao haasa꞉eki yaapo kina꞉e la alome.
  mkl-mkl: Amu Pɔlu ǹ wɑ n ceɛ tiɑu ihɛ̃ wɑi, Titee. Si bɛi do sɑɑbum nii ì dɑsiò
    Jesu nɑɑnɛ bɛi ɑmu mɔ, nŋui í jɔ̀ ì jɛ ɑmɑ ɑbím. Ilɑɑɔ̃ Bɑɑbɑ do Jesu Kirisi woo
    fɑɑbɑ nwɑ ɑ muuɛ didɔ̃ do lɑɑkɑi ɑkɑ̃.
  gaq-gaq: 'ନିଂ ତିତସ୍‌ ଡାଗ୍ରା ଆକେନ୍ ଉଲିଆଃ ଗୁଆର୍‌ଣ୍ଡିଂକେ: ଆବା ଇସ୍‌ପର୍ ଆରି ନେନେ ଆମ୍ବ୍ରଣ୍ଡ୍ରେ
    ଜିସୁ କିସ୍‌ଟନେ ଡାଗ୍ରା ଲିବିସ ଆରି ସାନ୍ତି ବିଃଲେଃ ।'
  gof-RNT: Nu kothe ammanuwan ta tuma na7aa gidida Tito, Xoossaa Aawappenne nuna ashshiya
    Yesuus Kiristtoosappe aadho keehatethay, maarotethaynne sarotethay new gido.
  unx-unx: ତିତସ୍‌ ଆଇଁୟାଃ ମିଦ୍‌ ବିଶ୍ୱାସ୍‌ରେନ୍‌ ହନ୍‌ ତାନିଃ । ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଡଃ
    ଆବୁଆଃ ବାଞ୍ଚାଅନିଃ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଆପେକେ ସାୟାଦ୍‌ ଜୀଉସୁକୁ ଏମାପେକାଏ ।
  gah-gah: Monó gapoló gelémo muluke gelémo lá u ve Taetasiga, gezagi nezagi hamó
    monó gele alévolé onousi ve luhuva imane gizo nogumuze, gelezo. Ómasi ameteho
    itó Izesu Kilistó lugutó vizeaká ve aitokatí nasahilí itó hulu geitoka minino.
  lcm-lcm: Napo alis a panbuk ke singim, Tito, numai kag nat tutuman si karung sikei
    palau a lomlomon. Roron na marip le si God tamara na Karisto Iesu kara katakai
    i vilvil ato, ka sinong singim.
  aer-aer: Titus, unte Ngkarte renhe arratye itelaremele awemele anepaneme ayenge-arteke.
    Alakenhe ikwerenge anteme unte alere atyinhe-arteke. Ayenge Ngkarte uthene Jesus
    Christ utheneke angkeme ngkwenge, Rarle anwernenhe itethe-ilemele mwantyele arntarnte-aremele
    atnyenetyeke. The ikwere-atherre apayuthneme ngenhe mwantyele arntarnte-aretyeke
    unte-arle mwerre anthurre awelhetyenhenge.
  qvc-NT: Chaymi qam kuyashqay Tituman kay kartata kach'amuni. Chaqa noqashina Jisukristupi
    allita kriyishqaykiraykum, lijitimu wambrayshina kangi. Chaymi mañakuni, Tayta
    Dyus, Washadurninchiq Jisukristuwan ancha allin kashpa, tukuy imapi yanapashunambaq,
    ama nimata manchashpachu, ashwan kushikushpa kawsanayki.
  tgl-ULB: Kay Tito, isang tunay na anak sa ating pangkalahatang pananampalataya.
    Biyaya, awa at kapayapaan mula sa Diyos Ama at tagapagligtas na si Cristo Jesus.
  cbs-NT: Titoon, chanima ebetan ikunwain min en bake kayabi keskaki. Nukun Xanen
    Ibu Jesucristo jawen Epa Diosbe miwen nuikin mia unanuma jiwemakin jau mia duawakubainunbunwen.
  xtm-NTPP: Te tée sa tnu'u ya'a nuu ni, Tito, vaa ka kukanu ini o Su'si o a. Te maa
    Yuva o Su'si ma, ji'in Jesucristo iya sa'a ja jin kaku o nuu ja u'vi ma, na skuta'vi
    ña'a ya ja vii ja va'a ma, te koo sii ini ni. Vaa kuenda tnu'u ja sa'ya ndija
    sa kúu ni nuu Su'si ma.
  nnq-nnq: Nunhwandikila mwenga mana Tito, mamanango makweli muimani twe tuboa tubi
    mwenio. Nnoongo Awawa na Kilisto Yesu, Nkomboi jwito ampe tengela ni kindimba.
  bao-NT: 'Tito, yʉ macʉ̃re biro ca niigʉ, yʉre birora díámacʉ̃ ca tʉo nʉcʉ̃ bʉogʉre:
    Mani Pacʉ Ʉmʉreco Pacʉ, manire Ca Ametʉenegʉ Jesucristo, cʉ̃ja yee ca añu majuropeerijere,
    añuro niiriquere, mʉre cʉ̃ja tiicojojato.'
  san-ORI: ମମ ତ୍ରାତୁରୀଶ୍ୱରସ୍ୟାଜ୍ଞଯା ଚ ତସ୍ୟ ଘୋଷଣଂ ମଯି ସମର୍ପିତମ୍ ଅଭୂତ୍| ଅସ୍ମାକଂ ତାତ
    ଈଶ୍ୱରଃ ପରିତ୍ରାତା ପ୍ରଭୁ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟଶ୍ଚ ତୁଭ୍ୟମ୍ ଅନୁଗ୍ରହଂ ଦଯାଂ ଶାନ୍ତିଞ୍ଚ ୱିତରତୁ|
  huv-NT: Aaga nawiig cam sarang nüüch ic teat Tito, cos sayaag naleaing ique atnej
    xecual ic, cos ayariür andeac Teat Cristo. Miteatiiüts Dios at Teat Jesucristo
    newün icoots wüx, mambeol ic, müüch ic xeyay monajneaj, at mejiür monapacüy wüx
    Mipoch Teat Dios.
  otn-NT: Da̱di zɛngua'i, ague Tito. Nu̱'mø dá̱ bɛ̱n'i̱, xøgue ɛ̱ntho ma̱jua̱ni̱ ngue
    ma̱ ts'ʉnt'ʉ'i. Porque dá̱ ja'i gá̱ 'yɛ̱c'ɛ̱i̱ na̱ ra̱ nt'ɛ̱c'ɛ̱i̱ jagüi. Dí̱
    nnegä ngue nu̱na̱ Oja̱ ma̱ Papáhʉ co 'nɛ̱hna̱ ma̱ Hmu̱hʉ Jesucristo di ja̱p'a̱'i̱,
    di huɛ̱c'a̱'i̱, da̱ hyu̱t'a̱ ni mmʉi.
  nop-nop: Taitus, pepa yoŋ adi dutok youkamulat. Du adi mihine hinek, tiŋa undugoŋ
    nadisukilitige adi indi’walaŋdok tuwolit hinek. Baŋ Bepaŋ eŋ Tubulodanik Kilisto
    Jesu adi’walaŋ siloŋ tobogoŋ eŋ kulemadi dugut haliwooŋ halaak.
  obo-NT: Na ini ve-en kos sulat ku kikow, Tito no timbang mooggot no anak ku pomon
    to keton kopomakoy. Muopa nod kotanggap du iddos kopiyannoy woy kosunayan no id
    pomon to Monamon Amoy woy ki Disas Krays no Tohodtobbus ta.
  cak-ENT: Y nintz'ibaj c'a e ri carta re' chave rat Tito, ri rat cachi'el nuc'ajol
    roma ataken chuka' ri Jesucristo. Ri utzilüj sipanic ri nspaj-pe ri Dios, ri joyovanic
    y ri uxlanen ri petenük riq'uin ri Katata' Dios y ri Kajaf y Kacolonel Jesucristo
    nc'uje' ta c'a pan avánima.
  lif-NT: ᤀᤠᤴᤇᤡ᤹ ᤗᤳᤇᤠ ᤏᤛᤠ᤺ᤴᤏᤥ ᤛᤧᤰᤂᤠᤛ᤻ᤔᤠ ᤀᤠᤛ᤻ᤛᤠ᤺ ᤋᤡᤋᤛᤣ. ᤜᤠᤖᤠ᤹ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱ
    ᤏᤢ ᤀᤠᤏᤡ᤹ ᤛᤧᤴᤗᤵᤍᤠᤱᤒᤠ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤖᤧ ᤗᤢᤱᤃᤢᤶ ᤏᤢ ᤛᤏᤠᤖᤢᤱ ᤁᤧᤒᤡᤖᤖᤥ॥
  mie-NT: De tée nī carta yáhá cuēē nūū nū Tito, chi tá cúu sēhe nī cúu ndija nú sīquī
    jā inuú-ni cándíja ó yā. De ñúhún inī ni jā Tatá ó Yāā Dios jíín Jētohō ō Jesucristo,
    Yāā jā scácu yóhó, ná sáhá cā yā jā váha ndóhó, de cundáhví inī yā ndóhó, de sāhá
    yā jā coo ndeé coo siī inī nū.
  san-TIB: མམ ཏྲཱཏུརཱིཤྭརསྱཱཛྙཡཱ ཙ ཏསྱ གྷོཥཎཾ མཡི སམརྤིཏམ྄ ཨབྷཱུཏ྄། ཨསྨཱཀཾ ཏཱཏ ཨཱིཤྭརཿ
    པརིཏྲཱཏཱ པྲབྷུ ཪྻཱིཤུཁྲཱིཥྚཤྩ ཏུབྷྱམ྄ ཨནུགྲཧཾ དཡཱཾ ཤཱནྟིཉྩ ཝིཏརཏུ།
  qve-NT: Khuyasqay Tito, qanqa waway hinan kanki, Diospi noqa hina creesqaykirayku.
    Chaymi noqaqa kay cartata qanman escribimushayki. Hinaspapas noqaqa Dios Taytanchismanta,
    hinallataq Salvadorninchis Jesucristomantawanmi mañakushani, qanta khuyapayaspa,
    hinallataq tukuy imapi qanta yanapaspa, hawkallata kawsachisunaykipaq.
  pao-NT: U Titus, e pua'a, u nu-kwa'nesoo unu tunaka'oedyukute. Nu u nanesootuhaekuyakwe,
    soo Te Naa ka Te Pabe'e-no te magwetzoikwudu, besa u sootuhina ooosapa u magwetzoinokwu.
  cbu-NT: Shiyaam, Titoo, yandakina. Nuw shiyaa iparpazi ashitana; Isusumun chinakuni,
    shiyaa ipari atina. Shiyaa Apanll nayanichapanlla. Mishat, mangooz mapiymmash
    panachtamparee, watam Apanllee iycha Aparini. Isussha ashtachtamparee, watam Isus
    yashingoo wamari kasirangu, iyaa tatutsiranguwa.
  usa-usa: Tááítatima ketáaniko, ketibotáámá Áánûqtugaraq keqtáá yauwéqma tiwiraíyábá
    kukáin-naqa Îtugaraq yenákátí íráqô-qtataakogaraq kaayoné-yátáákókáráq emmá ámétaao.
  soy-soy: Tiiti kɛnɛ́pipi sei, nfɑtɛnɛ mɛɛ rɔ́ m pɛ́nɛlɛ̃ kɛ́mɛɛ kɑm títɛlɛ́ ntí
    pɔ́ wɔ́ipɔ. Sɑ́ɑ Uléécɑɑ nɛ Urɔ́yulɑlɛ Kirisi Yeesu pikɛ́ ípɛɛlɛ́ɛ pɔ́ nyísɛ
    ɑpi kɔ nkíŋniŋɛ pɔ́ hɛ.
  hui-hui: Ngode Datagaliwabehondo mini mbiraore wu harabaligo manda buwa Taidasa-o
    i̱ igini henene kego i̱hondo beba ogo gilibu wia haro. Aba Ngode Datagaliwabebi
    Pele Ngiaga Keriso Yasubi libugua í̠hondo biamogo bia holenebi mo palia holenebi
    ngilo hamelo ko.
  amf-amf: Wosa kinka dohon Barjodar woylamin wonin qajen goynka gon isa naasi maataa
    Tiitona nittsadhoonone. Wosa Imbaa Barjobee woam dhacchaa Yesus Kiristoosbesa
    sunin imintonbee payyamonbe hana ko dee.
  quc-NNT: Kintz'ib'aj b'i we wuj ri' chawe, Tito, je' ta ne chi qas at nu k'ojol
    rumal chi ri uj junam uj kojoninaq che ri Qajaw Jesucristo. Are ta ri Dios qa
    Tat xuquje' ri Qajaw Jesucristo ri To'l Qe, kutoq'ob'isaj a wäch, kub'ano chi
    kuxlan rawanima'.
  dob-dob: Taito ꞌoyo yaꞌawanatu ꞌaiꞌailemu ꞌida emisa ꞌebweuna ꞌenega. Tamada Yaubada
    be ꞌada Toꞌetoseyana Yesu Keliso ꞌidi obobomega sida lemeyo, be ꞌuda miya guguya.
  wrs-wrs: Titus, yimba kana ombolnonoamsna lohv, manara noinda hona undnahonara,
    memba pivva ativra vevpa. Sesoa ara eva Yesus Kristus, noi pim men lopshanam,
    heoa yemoa undalm evevravra, wo noinda yimba undwonamba avra.
  mca-mca: Ha'ne witfaakanek t'ejuyii ha' Tito. Hik hakha' yijaa'ija in hik ƚunye'j
    qu' ya'se' qe ta'ƚets in yijaa'ija in heik'eni'ƚets ha' Jesús. Na'lƚek pa' Intata
    Dios qa ha' Yatsat'ax'inij Jesucristo eqiƚina'x qu' net'iftits ewets qa' neƚisij
    iye pa' wit'ikesimeya'x.
  tzo-TZC: Ta xajtsꞌibabot talel ti jcarta lie, Tito, ti jnichꞌonot ta sventa ti coꞌol
    jchꞌunojtique. Ta jcꞌan ti acꞌo yacꞌbot ti bendicione, ti acꞌo xcꞌuxubinote, ti
    acꞌo yacꞌbot jun avoꞌnton ti Jtotic Diose schiꞌuc ti Cajvaltic Jesucristo Jcoltavaneje.
  mya-mya: ငါ​တို့​နည်း​တူ​ယုံ​ကြည်​သူ၊ ယုံ​ကြည်​ခြင်း​အား ဖြင့် ငါ​၏​သား​စစ်​ဖြစ်​သူ​တိ​တု​ထံ​သို့​ဤ​စာ
    ကို​ငါ​ရေး​သား​ပေး​ပို့​လိုက်​ပါ​သည်။ ခ​မည်း​တော်​ဘု​ရား​သ​ခင်​နှင့်​ငါ​တို့​၏​ကယ်
    တင်​ရှင်​ခ​ရစ်​တော်​ယေ​ရှု​သည် သင့်​အား​ကျေး​ဇူး တော်​နှင့်​ငြိမ်​သက်​ခြင်း​ကို​ပေး​သ​နား​တော်​မူ
    ပါ​စေ​သတည်း။
  gng-NT: Tit, n kiɛh kugbɔnku kuu nɔ ń de sin nɛ. A yé nʼbumɔ̀nk kí ñɛ ti ŋmɔbe
    mitekjibaabm mà nnɔ bo nɛ. Baa Uwien nin tiʼŊmiɛnl *Yesu Kristo ń juoke ŋɛ,
    kí de ŋɛ uyɛnduɔn.
  cbi-NTPO: Ura in na juuñuu, iya tsaa keranguemu Tito, ñunu entsa kiika piikentsuyu.
    Lala' Apa Dios bain, lalanu livee kemu Jesucristo bain ñunu estya' keeware', tiba
    bulla jutyu sunden chujtisa tenve.
  ikk-NT: M rị e dejẹnni Taịtọsị, hụn wụ ezigbo nwa m imẹ okukwe ẹnyi. Ẹfọma lẹ udọn,
    hụn gha ẹka Osolobuẹ Nẹdi ẹnyi lẹ Kraịstị wụ Jizọsị Onyẹ-nzụọpụha ẹnyi a bịa,
    ya rịn'ị.
  leu-leu: Ne kala xe siim Taitus, no lak tuuna siak lana namkaian aava taare tigina
    xuvul lana. Ne nung a Piran aava na Tamataara e na Krais Yesus aava fakaxup netaara
    o re taa xafut nano pana xakaavangan xatam e a luaian sirie.
  maz-NT: Nu'tsc'e Tito, ngue'tsc'e rí pen'c'e ne carta. Rí cja'c'ü nza cja 'ma ri
    ngue ín ch'itsc'ö. Na ngueje 'ma ró xi'tsc'ö ja ga cja e Jesucristo, i̱ 'ñench'e
    in mü'bügue c'ü, c'ua ja nzi rvá ench'e ín mün'c'ö. Rí ötcö Mizhocjimi c'ín Tataji
    ra nuc'ü na jo, 'ñe ra juen'tsc'e 'ñe ra tsjapü ra söya in mü'bü, dya pje rí mbeñegue.
    Je xo rgá ötcö e Jesucristo c'ín Jmugöji nu c'ü o ẽ 'ñevguegöji libre cja c'o
    na s'o.
  bod-N: ད་ལྟ་འཕྲིན་ཡིག་འདི་ནི་བདག་ཅག་ཐུན་མོང་གི་དད་པ་བཞིན། བདག་གི་བུ་དངོས་སུ་གྱུར་པ་ཐེ་ཏུ་ལ་སྤྲིངས༌ཤིང༌།
    ཡབ་དཀོན་མཆོག་དང་བདག་ཅག་གི་སྐྱབས་མགོན་མཱ་ཤི་ཀ་ཡེ་ཤུ་ནས་ཁྱོད་ལ་ཐུགས་རྗེ་དང་ཞི་བདེ་འཐོབ་པར༌སྨོན།
  tca-NT: Pa Titux, cuma rü chaune quixĩ i Tupanaãrü orewa yerü chauxü̃tawa cunayaxu
    ga Tupanaãrü ore ga noxri rü ñu̱xma rü chauxrüü̃ cuyaxõ. Rü chanaxwèxe i cuxü̃
    narüngü̃xẽẽgü rü cuxü̃ nataãẽxẽẽgü ya Tanatü ya Tupana rü Ngechuchu ya Cristu
    ya tórü maxẽxẽẽruü̃.
  zpl-NT: Rquieꞌa carta quieꞌ lulu Tito, liꞌilu enu neca xi neca tucu endua, xne tucutse
    nzeli arquiaꞌa Jesucristo. Diose cuna Jesucristo enu utsilaꞌa liaꞌahua, riꞌi beenu
    nú cha nzeꞌca lu cuendaꞌlu cuna nú lia liquiꞌ beenu nú nzuxe arquiꞌlu.
  mbc-NT: 'Sîrîrî kaareta yarimauya sîrîrî aapia, Tito. Amîrî wanî unmu pe pu''kuru
    maasa pra innape Jesus ku''sa''ya ikupî''pîuya warantî. Apona epîrema sîrîrî.
    Paapa pî'' esatîuya: —‍Mîîkîrî Tito era''makî morî pe, tîîwanmîra awe''to''pe,
    moropai tamî''nawîron morî pe awe''to'' ke irepakî. Mîrîrî warantî tauya Uyunkon
    Paapa pî'', moropai Jesus Cristo upîika''tînenkon pî''.'
  ndg-ndg: Kwa tito mwana wangu kiukwli katika haminia kwitu, Neema, tuipatike uku
    witu buka kwa Nnungu tati bitu na Yesu kristu hatitukomboa twenga. Kwa sababu
    wenga natikuleka Krete.
  wsk-wsk: Ani tam gawa imi ni Titus bataguru kisisam. Nangamang ningi nunguning ko
    munan te ni aninga namar nunguning. Kaem nanga Nainet se Jesus Kristus nanga Saonga
    Kari mu ilak, nunga nongomang nangara se nunga nongomang lila mu ni kerak pempem
    anirukko.
  toj-NT: Tito, lajan soc meran cunina porque hua c'uan ja jas huax c'uan ja queni.
    Huax tz'ijba hui ja carta iti. Sc'an to Dios, huana xa yiljel ja sbendicioni soc
    ja syajal ja sc'ujoli. Laman ni oj ya ajyan ja jTatic Diosi soc ja Cajualtic Jesucristo
    ja ma' sc'ulanotic ta librar soc ja jmultiqui.
  kkl-kkl: Name Titus, nari Yesusag sikne aro seneraglamna saog uro andi babe nari
    ambarelangkenne nelepto sik uro Yesusag seneraglamlam ane sembe an sik uro naba
    name senelamna. Naba name senelamnari, an sembe Nuni Allahag “yeplamlulam,” aro
    mololamnaba, wana waliri walia ulangkeleri, wana aingnilangkilul. Allah Elme Yesus
    Kristusti nu talulamsilne ponekori babe wana waliri walia ulangkeleri, wana aingnilangkilul
    aro an sembe molbarelangken.
  tbc-tbc: O Taitus, oŋ ŋaisag nanug mok igo ya, oŋsa ilo rumok maŋsama da naon kisaek
    a. Bai Anut iŋ Jesus Kristus idsad binawek an da iŋsad ilo panek, maror da dupanop
    oŋ da amado wa.
  sna-sna: 'kuna Tito, mwanakomana wangu chaiye pakutenda kwedu tose: Nyasha norugare
    zvinobva kuna Mwari Baba naKristu Jesu Muponesi wedu.'
  smk-NT: Surat koyayti komo, Tito, a man'ikwinta kon anak kon diri bana' ta pariho
    atan mampagmatalek kona ni Jesu-Cristo. Sapa kumon ta si Dios a syay Ama tamo
    tan si Cristo a si Jesus a Mangingisalba tamo, bindisyunan raka tan byan rakan
    mabistan kapapa'sar.
  grc-TCGNT: Τίτῳ γνησίῳ τέκνῳ κατὰ κοινὴν πίστιν· χάρις, ἔλεος, εἰρήνη ἀπὸ Θεοῦ πατρός,
    καὶ Κυρίου Ἰησοῦ Χριστοῦ τοῦ σωτῆρος ἡμῶν.
  gof-WFTW: Nu kothe ammanuwan ta tuma na7aa gidida Tito, Xoossaa Aawappenne nuna
    ashshiya Yesuus Kiristtoosappe aadho keehatethay, maarotethaynne sarotethay new
    gido.
  spa-BLM: 'a Tito, mi verdadero hijo según una fe común: Gracia, misericordia y paz
    de parte de Dios Padre y del Señor Jesucristo, nuestro Salvador.'
  kyz-NT: Ene upe je ka'arana kwasiari, ki Tito. Jejui Kristu 'ga 'ã jane sirowiat.
    A'eramũ ene jera'yra 'jawe ekou jee. Ku'jywa 'ga 'ã Janeruwaretea futat. 'Ga ra'yra
    'ga 'ã, Jejui 'ga ae katu'okara. 'Gã nesagea ene rerekoa je afutat, ki Tito. Ene
    mopy'ata'waa nanẽ je afutat nũ.
  dao-dao: Atänga mi tak jumnak am ka ca kcang Tihtuha vei ca ka yuki ni. Pa Pamhnam
    ja mi küikyan Bawi Khritaw Jesuh naw bäkhäknak ja dim’yenak ning pe se.
  cya-cya: Ca'an tñan quityi re 'in nu'huin Tito, nu lca ña'an nchca ti' sca sñen'
    can lo'o cha' nu ndiya qui'an ti' na. Nchca tin' si'yana Stina Ndiose lo'o Ñi
    X'nan na Jesucristo, Ñi nu ndlo laa 'in na, taa ñi cha' tsu'hue nu chu'hui ni'
    cusya 'in, ña'an 'tnan ti' ñi 'in, lo' cu'ni ñi cha' tyi'in tsu'hue.
  wrk-wrk: Ngayu yarrijbangka nayinda jangkurr najana nganyi Didus. Ninji barrinani
    jandanyi ngaki. Nungkala malumba jungku barrinani barnangu, kuyungangi nungkala
    nanamannga jangkurr nangangi Jisus Krayiskanyi. Ngayu yanybaka mududu bulangi
    Kudkanyi niyanginkanyi Buwakaya, baki Jisus Krayiskanyi, marrimbawarrayngka mardarda.
    Ngayu ngajakangka bulanya, jabula yabimba kunyba yaji nganyi, baki janinji jungku
    mardumardu muwa bulangi.
  nii-nii: Na Taisis mon ei połup kin, nim ngond. Nim na nge pii gii nge kingam mołum.
    Nim nipe pii gii pałim ei, sin pei yi mił pałim ku. Erinjpin Gos sinim nge paki
    tołum wu, Krais Jiisas eim nim noman emin ngopu kin, nim kin noman ka piipi ngumba.
  ign-NT: '@see-verse:TIT.001.003'
  dik-NT: Yïn agät athör Tito manhdiɛ̈ Nhialic nhom, cuk gam ɣodhie. Bï dɔ̈ɔ̈r ku
    dhëëŋ Nhialic Wäda kek Wënde Jethu Krïtho Aluäŋda rëër kek yï.
  cac-cac: Tic svac'b'at jun in carta tic d'ayach ach Tito. Yel ichato vuninal ach,
    yujto junn̈ej scutej cac'anoch Cristo d'a co c'ool. Aocab' co Mam Dios yed' Cajalil
    Jesucristo co Columal syac' svach'c'olal yed' sjunc'olal d'ayach ta'.
  tzj-E: Tito, atet xjunam ykul wa' kac'u'x awq'uin ruq'uin Jesucristo, at wlec'wal
    chwech Dios. Ja utzil je nsipaj Dios chka ruq'uin jun anm jkas qui'il nec'je'a
    chwech, jara' ta xtacochij más tzra Kadta' Dios y tzra Kajaw Jesucristo jTo'onel
    kaxin, y xtpoknaj ta awech.
  san-BUR: မမ တြာတုရီၑွရသျာဇ္ဉယာ စ တသျ ဃောၐဏံ မယိ သမရ္ပိတမ် အဘူတ်၊ အသ္မာကံ တာတ ဤၑွရး
    ပရိတြာတာ ပြဘု ရျီၑုခြီၐ္ဋၑ္စ တုဘျမ် အနုဂြဟံ ဒယာံ ၑာန္တိဉ္စ ဝိတရတု၊
  yaa-NT: Tito, ẽ mia kirika kenexõ fomai. Mĩfi ẽfe fake keskarakõikĩ, eõxomãi mĩ
    Nios chanĩmara fakẽ. Epa Nios mĩ Ifofakẽ mia imasharakõipakenaka mia noikĩ mia
    shinãsharamani. Nõko Ifo Jesucristori mia askafai.
  cab-NT: Nabǘrüjañoun gárada to bun, Títo, le nanǘgübei queísi niraǘ le tímatimaati,
    lídan ában wafíñerun luágu Crístu. Ayúmajatina lun bibíjin abíniruni lúma darángilaü
    lúmagiñe Wáguchi Búngiu, lúma lúmagiñe Wabúreme Jesucrístu le Wasálbaragüle.
  clu-clu: '@see-verse:TIT.001.003'
  swh-ULB: Kwa Tito, mwana wa kweli katika imani yetu. Neema, huruma na amani kutoka
    kwa Mungu Baba na Yesu Kristo mwokozi wetu.
  tpt-NT: Va ikmastakꞌayan uxintꞌi, Tito, va tacha laqsaval kintsꞌal kꞌatꞌi va por
    chꞌantaun kilhakapuꞌatkꞌan. Ni kimPay Dioskꞌan kun Jesucristo yu kiJamalaqtaxtunukꞌan
    kaxtaqnin jamapayninti y oxamaktaun kamakan.
  aai-aai: Titus o ayu natu anababatun baitumatum ta’imon wanawananamaim. Isa ayoyoyoban
    Tamat God naatu Jesu Keriso ata baiyawasenayan manaw kabeber, tufuw nit.
  sny-sny: Ane, Pol, one towe eite ne ma'e, Taitus, lese ausawiyei. Ne meni eime ano
    ne. Ane ne ma'e one towe eite ausawiyei. Ane ne ma'e Jisas lo peri au te'eteye
    su, ne Jisas lo peri wanu tote tawesi umasinamiteye. Serai ane aite pa'ise no
    wou a'i henerai. Sosu ne meni eime ano wou a'i henerai. Owane Sitewi lai Tai wiyeme
    a'i, Jisas Krais aiwawe, lowesi marepi no au feraferei ironamirowa. Lowesi ne
    ma'e marepi fetane a'i au irorowa. [2 Ko 8:23; Ga 2:3; 2 Ti 4:10; Ro 1:7]
  myy-myy: Tʉoya Tito mʉ. “Yʉ macʉ robo bajigʉ ñami”, yi tʉoĩa yʉ mʉre. “Yʉ riasocatina
    sʉoriti Jesure tʉorʉ̃nʉami Tito”, yi ticʉ yʉ mʉre. Ito bajiri, “macʉ”, ya yʉ mʉre,
    adi papera cõagʉ̃. Sĩgʉ̃re bajiro tʉoĩarã ña mani ĩja. Mani Jacʉ Diore, ito yicõri
    Jesucristo manire masorʉre cʉni senia yʉ, mʉre ĩna queno yitoni. Ñe oca manoti
    mʉ ya ʉsijʉ queno wanʉ quenaroca ĩna yire ãmoa yʉ. Ito bajiroti ĩnare senisotia
    yʉ mʉre yiari.
  trc-NT: Dan me se qui̱ꞌyáá ꞌu̱nj yanj nihánj caꞌne̱j ꞌu̱nj rihaan so̱ꞌ si̱j cuꞌna̱j
    Titó a. Amán rá so̱ꞌ se‑na̱na̱ Jesucristó nana̱ cataj xnaꞌanj ꞌu̱nj rihaan so̱ꞌ,
    ne̱ cuya̱a̱n vaa nana̱ amán rá níꞌ, ne̱ cheꞌé dan ase vaa ꞌo̱ taꞌníj roꞌ, da̱nj
    vaa so̱ꞌ rihanj, tinu̱j. Me rá ꞌu̱nj quiꞌya̱j Rej níꞌ Diose̱ do̱ꞌ, quiꞌya̱j Jesucristó
    síí tinanii man níꞌ rihaan sayuun do̱ꞌ, se lu̱j cheꞌé so̱ꞌ, ne̱ ga̱a̱ xe̱j nimán
    so̱ꞌ, quiꞌya̱j ro̱j soꞌ a.
  cut-NT: Tito, di ne, anduhneca̱ da̱ya má̱n, te chitehne ndudo yahn Dihvo vo Jesucristo
    che chicuáhn di. Dirún ca̱ca cuh, dechúh yehn, ne quenan inó che Chido vo Dendiohs
    ma̱n, Dihvo vo Jesucristo, ihyan min che ndedevahn ye uvo ma̱n, din yahino ye
    di, din ye che nda̱hca̱ conen.
  bel-bel: 'Ціту, сапраўднаму сыну ў супольнай веры: мілата, міласэрнасьць і мір ад
    Бога Айца і Госпада Ісуса Хрыста, Збаўцы нашага.'
  zlm-KSZI: 'Kepada Titus, kamu seperti anakku sendiri dalam iman kita yang sama:
    Semoga Allah Bapa dan Isa al-Masih Penyelamat kita menganugerahimu kasih kurnia
    dan sejahtera.'
  gdr-gdr: Ɨ Tito man re koina pɨtapɨta omneni yɨtkak kena Yesund gar ke utkunda ke
    yokatot kon re dɨde. Ɨ ɨngkenaemb ket man koina ɨmɨnjog b'ɨga awot. Sɨ Abu Godɨm
    pɨlke dɨde mera yɨrkokar okawayam Keriso Yesum pɨlke wurar dɨde ngɨmbla man kɨma!
  vmy-NT: Tetsikasenra̱ xujunbi Tito, xi joni kiꞌndina̱ fa kuáin tu ngatꞌare mé= xi
    tu jngu makjainna. Ngatjasꞌeri kjuanda ko kjuaxiu xi tsjana Naꞌenchana ko Jesucristo
    xi tsikꞌangina.
  cmn-FEB: 这封信是寄给提多的，他是我真正的儿子，通过我们共同对上帝的信任。愿你们拥有来自父上帝和救世主基督耶稣的恩惠和平安。
  gmv-RNT: Nuus koththe gidida ammano issifetethan ammanon taas tumu naa gidida Titoosas
    “Xoossa Aawappenne nuna ashshida Yesus Kirstoosappe kiyatethinne saroteth nees
    gido” gides.
  ncl-NT: Huan nimitzijcuiluilijtica (nimitzescribiruilijtica) tehual, Tito, neli
    unca quinami tehual noxolol yoje quinami tiomenten ticneltocalo toTata. Ma Dios
    toTajtzin huan Cristo Jesús hual techquixtía pa camo tipolehuisi mitzmacacan in
    cuali hual san yehuanten huil tejchihuilía. Huan ma mitzmacacan noje inminmosehuilisli
    pa moyolo.
  sua-sua: '@see-verse:TIT.001.003'
  klt-klt: Taitus, papia náwu no kákkán da uyingga se kung kamek. Kákkán naráng hákhátik
    Jesu hára átak wawu nákkán inanyon, wata ku kák ku nák nanggena ina. Nan náni
    Ánutu yot Jesu Son Iháhá ámna niyá son náhuk watá pahán kamán watán pahán láláp
    pá kákkot átnek.
  are-are: Titus-ai, atha Paul-ala pepa nhanha ungkwangurna yairnama. Unta kunha worra
    nuka inthorra ngerra nama, ilirna Altjirra nyintanha tnakamanga. Altjirra Kaartanha,
    Krista Jesua Tangkalhelanha nurnakanha turta, ungkwanga ngwanga rilhera turta
    ntelalhama.
  gai-gai: Aintik Taitus, u aukna nuoc ŋgoin tik, aku unmo gan timbiŋ rapara tirca
    neaŋga makɨpek, na an rɨtɨpaca aia rɨpacrenanna u toco anap. Ainda moca Raraŋ
    Aetaniacapa, aimo mac nda aŋgɨna Ramoot, Karais Iesus, maniŋa unmo kadmaica una
    iro inikmo moi wewettaca laŋ ndeacraŋnandet.
  qvm-NT: Tsaymi cay cartata gampag escribimö, cuyay tsurënog captiqui. Tayta Diosnintsita
    y salvamagnintsi Jesucristutami manacuycä cuyapäshushpayqui ali cawayta goyculäshunayquipag.
  chz-NTPS: Sɨɨnꜙ kyahꜗ Tito, hneˉ la̱a̱hꜗ läꜙko̱hꜘ gyʉ̱ʉ̱ˉ kya̱a̱nꜙ taꜙlaꜙ kihꜗ heˉ
    maˉdsooꜘ hohꜘ kihꜗ Dio ko̱ˉjø̱hꜘ kya̱a̱hˊ jnäꜘ. Ngɨɨnˊ kihˈ Dio hi̱ˉ la̱a̱ꜗ Tääˋ
    jnänˋ hiꜙ ngɨɨnˊ kihˈ Jesucristo Dsaˉjø̱ø̱hˈ jnänˋ, hi̱ˉ gaꜙlä̱ä̱ꜗ jneˊ, waˊ kwayꜘ
    heˉ lluꜗ kyahꜗ, waˊ läˉñihꜘ dsëyꜗ hneˉ, hiꜙ waˊ jmeeyꜘ hiiꜘ tiiˊ kyahˈ.
  kmu-kmu: Taitasiga, Anumaya Koti keleti katenoa nafanenimoga, taametiti nehua yatiamoa
    nagoya humaine huna mani avona kaena negamue. Anumaya Kotia Nelaafaene Yisasi
    Kalaisia, tagu tamema aligati-mainea kanoene, kayone hu yaene kaipamoa falu hisia
    yaene kamisae.
  ood-NT: Kupt ab i s-wohoch ab ni-ab k hahawa wepogidas map d ni-alidag. Ab o wa
    si s-m-hoꞌigeꞌid g t-ohg Jiosh g t-doꞌibiakam Jesus Christ wehm ch ab wo wa baꞌich
    i m-mahkad g i wehmtadag ch s-ap tahhadkam.
  lbm-lbm: तीतुस को नाम, जो विश्वास को सहभागिता को बिचार सी मोरो सच्चो बेटा आय! परमेश्वर
    पिता अऊर हमरो उद्धारकर्ता मसीह यीशु को तरफ सी तोख अनुग्रह अऊर शान्ति मिलती रहे।
  ncj-NT: Nimitztlahcuiluiya tehhuatl Tito, nele tlamelajcan tinoconeu ica totlaneltoquilis.
    Nicnequi mamitztiochihualo Dios Tohueyitahtzin huan Totecohtzin Jesucristo in
    Totemaquixticahtzin ica tlocoyalistli huan yolsehuilistli.
  yuj-yuj: Taitus e, ono Kwaromp kar farákáp nanko, amo wawiaka ankár mántwaok akwap
    napantá, amo te ankár onokump táráp kare niamponoriaka, ono waráp por má pas kumwi
    rae. Amo te wae yino ponankor mér námp niamp napon. Ono nɨnɨk namp te, Naropwar
    Kwar ntia nomwan warko éréképnámp arop Krais Jisas amwan námokuráp nɨnɨk fek yaewouriaka
    yonkwae porokwe sánk nepo, yonkwae porokwe fek yakaeria nampon.
  kto-kto: Tie, Taitas, omirtung urio babam me noun. Nunuo poi ruang migat, memani
    maning nagan gare pava ganam. Tie, Mariktung me ai Morowa Mamo buang ga Karisito
    Iesu, irie migana la ina bulagiong, la eba lialang ubonuvarap ga malina miun.
  gmv-NT: ኑስ ኮꬄ ጊዲዳ ኣማኖ ኢሲፌቴꬃን ኣማኖን ታስ ቱሙ ና ጊዲዳ ቲቶሳስ “ፆሳ ኣዋፔኔ ኑና ኣሺዳ ዬሱስ ኪርስቶሳፔ ኪያቴꬂኔ
    ሳሮቴꬅ ኔስ ጊዶ” ጊዴስ።
  por-BLT: Essa carta é enviada a Tito, meu verdadeiro filho na fé no Senhor, em quem
    nós dois cremos. Que você tenha graça e paz vindas de Deus, o Pai, e de Cristo
    Jesus, nosso Salvador!
  stp-NT: Baꞌ aañ tum uaꞌñxidhaꞌ bhaan dhiꞌñi uꞌuan aap Tiito, nañ jaꞌp jum ɨlhiiꞌñ
    nap jir jiñ mar, nap guꞌ jaꞌxbuiꞌ puiꞌp jix biiñak buiñor guch Xoiꞌkam na jax
    aañ. Baꞌ moo gu Dios jich Gɨꞌkoraꞌ gio guch Xoiꞌkam Jesuus pɨx gɨt jum aꞌm tɨ
    nɨidhidhaꞌ am nap baꞌ gammɨjɨx bhaiꞌm taat kaꞌ.
  ame-NT: '@see-verse:TIT.001.003'
  mgh-2016: Kinolhepa iwarakha iwe uwaninyu inyu Natito anaaka e ikekhiaye munrimani
    munopisha ihu. Kinoulhapelhelhani nnema ni mpuha ukhuma wa Nlhuku Athumwanihu
    ni Kuristo Yesu Moopolhi ihu.
  kvn-NT: Tito, imi anmal-Jesucristogin-mes-penzhulidbal pedin an-machi-chunchunnadga
    kunoni. Imi antin pega karta wis palmijii. Imi Pab-Tummad-anmal-pab tegin Jesucristo-anmal-abonoged,
    pega immal-nuegan imakelen, nabirin, tegin ulubgin akalzhul itogal pe-imakelen,
    nabirbalin.
  gvf-gvf: Na ka minin ganin biliga i, bile Taitas teiwe. Ka main taran pire gi dibinga,
    main i pire na ka main kere di i tere na i kule yegire milinwe. Abe God te Singaba
    Kirisito Yesu mile kenin wai ere i terere, te denin miriin wai painama dire, iru
    ere i tenama di piriwe.
  san-ISO: mama trāturīśvarasyājñayā ca tasya ghōṣaṇaṁ mayi samarpitam abhūt| asmākaṁ
    tāta īśvaraḥ paritrātā prabhu ryīśukhrīṣṭaśca tubhyam anugrahaṁ dayāṁ śāntiñca
    vitaratu|
  deu-ELBBK: 'Titus, meinem echten Kind nach unserem gemeinschaftlichen Glauben: Gnade
    und Friede von Gott, dem Vater, und Christus Jesus, unserem Heiland!'
  mcb-NT: Tito, virori vinti notomisanorira, nantitari kematsatagakempi. Vinti napigematsatene,
    pitentagakenatari akematsaigakerira Jesokirishito. Noniaventakempi inkavintsaavageigakempira
    Apa Tasorintsi intiri Jesokirishito Gavisaakoigakairira intimakagaigakempira kameti
    ganiri tatoita povankinaventumataa.
  yle-yle: Taitas a tp꞉ee, nmî Lémi ka ntee n꞉aa kêlîmî, ndêndê ngê yinté u kwo my꞉ee
    kêlîmî. Nmî Mî Chóó Lémi, nmî Mbwámê Yesu Kédisu mb꞉aamb꞉aa ngê ṉga dny꞉oo a
    vyuwo, ṉuw꞉o ngmidi ngê dny꞉oo a pyépi.
  swh-1850: Ninakuandikia wewe Tito, mwanangu wa kweli katika imani tunayoshiriki.
    Nakutakia neema na amani kutoka kwa Mungu Baba, na kutoka kwa Kristo Yesu, Mkombozi
    wetu.
  ese-NT: Tito, eyaya jiquio esohui tehueaña mi que, miya e jayojjaya Jesosa nijje
    jjapeequianijo. ¡Eyacuiñajji esejaya Chii ai eyajo aniya, Jesosa Quito ese jaahuanajjiya
    peaꞌai miya cajaahuana cahua quea pame nee! ¡Miya quea bei nee capo mee cahua
    peaꞌai!
  jac-NT: Chintzꞌibn̈etojan huneꞌ incartatiꞌan tawet wuẍta Tito. Yin̈ caw isyelal
    hacaꞌ incꞌaholan hawehi, yuto haninan walan Istzotiꞌ Comam hawabeꞌ. Yakꞌab Comam
    Dios yeb xin Cocolomal Jesucristo iscꞌulal yeb iscꞌulchꞌanil iscꞌul tawet yebpaxo
    xin akꞌancꞌulal.
  cak-CNT: Y ninben c'a el re carta re' chave rat Tito, ri at achi'el nuc'ajol roma
    animan chuka' ri Jesucristo. Ri utzil, ri joyovanic y ri uxlanen ri petenek riq'uin
    ri Katata' Dios y ri Kajaf y Kacolonel Jesucristo xtic'oje' ta c'a ri pan avánima.
  zia-zia: O Tito, na ge ewiya ning eno gainena. Tumo diyao naname dekaongka mitiya,
    awiya nane ning eno tugata yewang, arare ning mani nana me yero nosa. Tuwa Bayau
    Mama aune Korayao Emo naname Kristo Yesu nunato-una atu bayao monone mene kasaye
    nina-una gairo mitaise.
  mal-2015: 'പൊതുവിശ്വാസത്തിൽ നിജപുത്രനായ തീത്തൊസിന്നു എഴുതുന്നതു: പിതാവായ ദൈവത്തിങ്കൽനിന്നും
    നമ്മുടെ രക്ഷിതാവായ ക്രിസ്തുയേശുവിങ്കൽനിന്നും നിനക്കു കൃപയും സമാധാനവും ഉണ്ടാകട്ടെ.'
  tuo-NT: Tito, mʉꞌʉ yʉꞌʉ macʉ̃ weronojõ niꞌi. Marĩ niꞌcãrõnojõ ẽjõpeose cʉoꞌo. Mʉꞌʉrẽ
