    yajcayta acu bah ohbac ítayta acu conro.
  abx-abx: Tigsurat-koy to para si ka'aw Tito, ka'aw nga ungod dadi'-ko tungod kay
    ag'abuyon kita si pagtu'o. Amalako ako si Diyos Tata' pati' si Kristo Jesus nga
    Paragsalbar-ta nga sa'angkun-mo i mapinalangga'on pagpanginanu-na pati' i kamurayaw-na
    mga iya.
  mco-NT: Miich Tito, cham nijayɨ̈y jadu'n nej jɨhuɨ̈y nijayɨ̈yɨch ngɨ'm'ung. Com
    tú'cɨy nmɨj'ijxɨm nmɨjpɨdaacɨm Dios. Huen Dios ɨɨch ajt nDeedy tzajpjotpy etz
    Cristo Jesús ɨɨch ajt nihuambɨ yajtzoocpɨ tuñ may'ajt oy'ajt mɨɨd miich, huen
    xypa'ayooy etz xyajjotcujc'adɨpy.
  cpb-NT: Eeroka Tito notyaantzini nosankenare. Nokemetakagaime eerokame notomi, atsipatawakaga
    akemisantai. Onkamintha ineshironkataimi Ashitairi Pawa eejatzi Awinkatharite
    Jesucristo, Owawisaakotantaneri, onkamintha retakotaimi, piñagairo pisaikai kameetha.
  aon-aon: Eik yenekumenyugu apudok shup um nyak Taitus. Riguk douk eik kanak yenek
    skulumen um Iruhin ananin baraen. Douk namudok aria nyak douk nyatogur kabi eikin
    nuganin um. Aria nyak nyani eik douk wasuhw enyudok atin baraen douk ihishmorim
    Kristen shasuhwen iri. Aria eik yakri Yain Iruhin nini Krais Jisas anudok douk
    nataurumap narap matanam um Iruhin iri hutaurumen meyoh aria nyakihw apahw hwur
    wosik.
  hus-NT-2005: Tito, tu dhutsuntsal jechéꞌ an ti úw, xi nanáꞌ tu chuꞌtal jelti jun
    u chakámil abal chablam tu éb jaꞌich i belál. U léꞌ ka bachʼwal an alwaꞌtaláb,
    an yajnantsixtaláb ani an kʼijidhtaláb xi tál ba ni Tátaꞌ Dios ani ba ni Ajátik
    Jesukristo ni Loꞌóxil.
  mig-NT: Cháa‑ri̱ tutu̱ yá'a nuu̱‑ro̱ Tito, chi se̱'e ndija‑ri̱ kúu‑ró sɨkɨ́ tú'un
    kákandíja ká'nu‑yó. Tu̱'un luu íó ini̱‑ya̱, jíín tú'un kúndá'ú ini̱‑ya̱ yóó, jíín
    tú'un kuaká'nu ini̱, ja̱ kíi nuu̱ máá Táa̱‑yo̱ Dios, jíín já kíi nuu̱ máá Jíto'o̱‑yo̱
    Jesucristo, I'a̱ náma yóó, ná kóo jíín‑ró.
  bps-bps: Na smulat agu di ge Titus, du ge i too glut tingàgu di kafaglutta di ku
    Dyisas. Kayègu ku banlé ge Màta Dwata, na Krayst Dyisas i Falwà gite, kafye na
    ktanak nawa.
  mbs-mbs: Seini se solat ko kamno, Tito. Iling ka te ontò batà ko, so nemenal ka
    te Pengolo tadon iling te pegpemenal ko kandin. Ibeg ko, tebangan ka aw begayan
    ka te kelinaw te pedowan lekat te Timanem Amay aw lekat ki Jesu Cristo egpelowà
    kenitadon.
  tof-tof: Taetus, ka marüka wialómdóla. Ma kürü kómal olomzanla, zitülkus mi nizana
    Yesun amkoman angundamli. Ka tóredóla, ⌊gail tonarr⌋ akó paud asi ki namülam marüka,
    God mibü Abdógab akó Kerriso Yesu, mibü Zidbain Pam.
  cme-NT: Tite, mi nyɛgɛ̃ŋ sɛbɛ daayo‑i da mi hã nuɔnɛi baa-yo. Mɛi fɛrɛŋ biɛŋo'i
    nuɔŋo‑i i Diiloŋ-hũmelle-na. I To‑i Diiloŋo‑i baa i Koŋkortieŋo‑i Yesu-Kirsa‑i
    ba kãyã-niɛ aa fɛ̃ ŋ huɔŋga‑i.
  sus-sus: N bara i tan Tito xɛɛbu, naxan bara findi n ma di yati yati ra won ma danxaniya
    kui. Baba Ala nun a xa Mixi Sugandixi Isa, won Nakisima xa hinnɛ nun bɔɲɛsa fi
    i ma.
  pon-2006: 'I ntingkiwohng uhk, Taitus, nei pwutak mehlel nan pwoson me kita ahnekipene:
    Koht Samatail, oh Krais Sises atail Sounkomour en ketikihong uhk kalahngan oh
    popohl.'
  dad-dad: 'Taitus, neu kesu bagai, ada momoiya tekelei ado õ bun pas enei atotof:
    Negur Tamada ado Kristus Jesus neda Isennadaya neid wau ifenẽya ado wau inosiya
    õ bun ibodõf.'
  zab-NT: Cacuáa cartré loo, Tito, liú ni noo zecac tuby lliinia pur ni tubylote roldilaaznɨ
