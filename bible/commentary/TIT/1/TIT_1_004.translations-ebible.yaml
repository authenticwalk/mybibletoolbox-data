    kis tomo nam ui.
  nss-nss: Titus, yo uratuluwi nongan iye isa kili wou. Wou noru ndrokonan, pe lohongarou
    ndrisiyon ara iyawule ko. Pahas pe ndriya wayis ta tamarou Ngindrai pe Yesu Kristus,
    ndramat para sopwat tou, ara kiro polo wou.
  snc-snc: 'Tito, mai fefa tu ḡoi ḡemu atore-iaḡosiani. Ḡoi tu au natugu korikori
