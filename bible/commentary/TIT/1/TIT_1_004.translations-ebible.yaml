  fuh-BKF: Tiitu, miɗo jowte. A ɓiyam jaati saabe goonɗinal Iisaa ngal kawtuɗen e
    muuɗum ngaal. Wo Laamɗo Baaba meeɗen e Iisaa Almasiihu kisinoowo en kokke moƴƴere
    e jam.
  arl-NT: Quiarijiani, quiocuara naajiyanijia Titonaa, juhua cua niyanuniyojua quia
    quishacari. Quiaari Pueyaso pueyanora quiquiaari quia tiuushacari Cristojiniji
    cua pohuatasanoocua, taa cua tiuuquiaaricuaani. Naacuajitij, paari mariyata nocua
    tiuujiacani. Pa Que Pueyaso, pocuaji Tacuna Jesucristonio, nojori cuaara cumaquiiria
    quiajaniya. Nojori cuaara jiitiaara quioojia maninia, shuquiriaatia quia quiniuria
    pueyaracaanu.
  ziw-ziw: Nakuwandikila weye Tito, ukwinga mwanangu ywa chindedi mo uzumizi chikwehanga
