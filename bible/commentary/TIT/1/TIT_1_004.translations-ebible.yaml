    Afeziar Ekiam God ko Krais Iesus, en Akurvazir Gumazimɨn apangkuvim ko navir amɨrɨzim
    nɨ ko ikɨ.
  agg-agg: Taitus, ro sɨhambo pas nda sürü paparɨhandɨ. Sɨhehɨ mamɨndɨhündɨ anɨhondümbofe
    hohoanɨmo ranɨnambo wandɨ nɨmorɨ nahurai-anafɨ. Ŋga Ape God asu Sisas Krais aboedambore-randeimbɨ
    ai moanɨ hɨpoambofe asu ŋgusüfo afurɨfe kife hohoanɨmo mbɨsabɨnanɨn-amboane.
  ptp-ptp: Taitas, a kɨvuu kɨpihac tiga vô ông. Ông ge a nug wê u xôn vông i vin ge.
