    nach seiner Barmherzigkeit machte er uns selig durch das Bad der Wiedergeburt
    und Erneuerung des heiligen Geistes,
  san-PUN: ਵਯਮ੍ ਆਤ੍ਮਕ੍ਰੁʼਤੇਭ੍ਯੋ ਧਰ੍ੰਮਕਰ੍ੰਮਭ੍ਯਸ੍ਤੰਨਹਿ ਕਿਨ੍ਤੁ ਤਸ੍ਯ ਕ੍ਰੁʼਪਾਤਃ ਪੁਨਰ੍ਜਨ੍ਮਰੂਪੇਣ
    ਪ੍ਰਕ੍ਸ਼਼ਾਲਨੇਨ ਪ੍ਰਵਿਤ੍ਰਸ੍ਯਾਤ੍ਮਨੋ ਨੂਤਨੀਕਰਣੇਨ ਚ ਤਸ੍ਮਾਤ੍ ਪਰਿਤ੍ਰਾਣਾਂ ਪ੍ਰਾਪ੍ਤਾਃ
  nob-LB: '@see-verse:TIT.003.004'
  ntj-ntj: pitjala-lampa yangarrakatirra mirrirritjaku. Nyangka mularrpartu pitjangu
    yangarrakatingu mirrirringu. Tjinguru-yan kulira ngayunya-lanya wankarunu walykumunu-lan
    palyaranyangka. Wiya, Mamalu ngarltunytjulu-lanya wankarunu. Tjiinya Kuurti Walykumunulu-lanya
    parltjiralpi wuyurrpa kutjupanu. Nyangka-lan wankarringu.
  sxb-NT: yatununula mu owuoni wuifu. Ngakatununula ku okukola kwifu ewintu ewiigolovu,
