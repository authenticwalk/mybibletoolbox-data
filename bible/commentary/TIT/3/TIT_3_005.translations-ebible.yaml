  usp-NT: xojjcol laj jk'ab' kamac. Pero ma' jwi'l ta' tzi ojtijintak chi jb'anic,
    jwi'li' sub'laj xril c'ur kawch. Jwi'li'li xsakab'saj kanm re kamac y xye' jun
