    por ne wles lextoo Ne be. Wgyitxee Ne yra xdol be, wlakweb Ne be, lex wniiz Ne
    gyelembán kweb lo be por Espíritu Sant.
  wer-wer: kama niwaurö. Pi tiarim wotpil yaautaan won, pimtë yakömtak pël elniaurö.
    Pi tiarën yaköm elnieë tiarim lupöt iirak pim ru niwasën Ngëëngk Pulöök tiarim
    lupöt ngolöp niwesa.
  ipi-ipi: '@see-verse:TIT.003.004'
  qul-NT: salvawanchis, mana ima allin ruwaskanchisraycuchu, manachayri qhuyapayawaskanchisraycu.
    Juchanchismanta mayllawaskanchisraycu Dios mosojmanta nacichiwanchis; Santo Espíritu
    uqhunta cay mosoj causayta kowanchis.
  ter-NT: koítovovine. Haina vo'oku ápeyea ponóvoti vítuke, itea vo'oku itúkeovo koati
    hána'iti ne seánakovi. Énomone koítinovovi ya xunákoke Sasá'iti Omíxone, enepone
    kasasá'ikopoviti koane iko'ínamakopoviti.
  bmr-NT: mɨɨhaico taajasuubo. Jaaruno mɨɨhai iiminoco momoonɨunotɨ icatɨno, jillɨ
    mɨɨhaico ɨɨdaasuguumaño. Jaabo mɨɨhaico taajasuubo Igaijari mɨɨhaico initɨuno
    bohofiico aacɨnofeenedɨ. Jaano Moocaani Gaija mɨɨhaico bohofiima icasuhi.
  fuf-fuf: o dandi en, hinaa non ɓay en waɗii kuuɗe feewuɗe, kono ko e iwrude e yurmeende
    makko nden. O dandiri en lootirgol en tagiteede, heyɗintiniree *Ruuhu Seniiɗo
    on.
  bhl-bhl: e num ken kukuw kebuluw be ateminba kebe kate, e nulo sak kinkin ibolow
    kuw keyemsomi, nulo finik so kulomin deiw kel mo koyemse te. Koyemsomi, nulo ging
