    Katonda, owatu-aa okuiwulwa okuyia no owulamu owuyia ku okutuozia kandi okutu-aa
    owulamu owueru owua mu omwoyo.
  nhu-NT: mum boyse beene. Kɛ wvú to boyse beene nje fiɛɛ fimew fi lɛŋ fì beene to
    geɛ kɛ. Wvú to boyse nje shen ye fele yî ncukɛ wvù wvú to cukɛɛ beene ɛ beene
    kɛŋkɛ mboo wvu fwɛ le, ɛ Keyoy ke Yuule kumɛn beene ɛ beene no nu bonyii bo bofɛ
    kɛŋke nshii wvu fwɛ.
  row-row: Ana fee masodꞌaꞌ neu nggita, nda huu hita tatao malolen sa, te huu susuen
    neu hita. Ana nameu sala-kilu tara, nendiꞌ Dula-dale Meumaren, tao nafefeu masodꞌa
    tara, onaꞌ hita nenebꞌonggi bꞌaliꞌ.
  msy-msy: an en akura. An en arazir aghuir e uari amizibagh nɨghnɨzir puvatɨ, egha
    en akura. Puvatɨ. An apangkuvimra, an en akura. An e rue, ezɨ tuavir kamɨn a en
    akura. Dughiar kamɨn a uan Duam e ganɨngizɨ, ezɨ an Duam e gamizɨ, e an borir
    bar igiabar mɨn otifi.
  agg-agg: Sɨhɨrɨ moai aboedɨ hohoanɨmoyefanɨ-yupoanɨ ai sɨhefɨmbo aboedambo-mareamunɨ,
    ŋga wanɨ. Ŋga ahandɨ hɨpoambofe ranamboyu sɨhefɨmbo aboedambo-mareamunɨ. Ai sɨhefɨmbo
    popoai-marɨhemuna, sɨhɨrɨ nɨmorɨ aboedɨ tükümehunda asu Yifiafɨ Aboedɨ ai sɨhefɨmbo
    sɨmborɨ yaŋgɨrɨ aboedɨ nɨŋgombo masemunɨ.
  ptp-ptp: ge wê i vô il vêl ên il nêd nipaên. Lêc Anutu o vô il vêl ên il nêd nipaên
    ên yuac nivɨha ti wê il vông ge lêm. Nge, Anutu vaci xo vɨgwe pɨsiv ên il, om
    lipac il vô paha lec dɨ il tu i nue paha, dɨ Myakɨlôhô Ngɨbua vông il dô madvɨha.
