    ichil ti püsüc'al ca' u qui'cunte ti na'at.
  tet-tet: Nia sori ita, lahoos tan ita harui aan halo lia diꞌak, mais tan Nia nadomi
    ita. Nia fasi mohu itakaan salan no nafou itakaan moris nodi Kmalar Lulik.
  hlt-MCSB: mamih loh duengnah dongah bibi n'saii uh nen moenih. Tedae amah kah rhennah
    vanbangla koepcunnah dongkah silhnah neh Cim Mueihla kah tlaihvongnah rhangnen
    ni mamih n'khang.
  xtd-NT: Ñadu xaxeꞌe xa n‑ka kida‑ro ɨɨn xavaꞌa dananitaꞌu ñaꞌa‑ia chi dananitaꞌu
    ñaꞌa‑ia xaxeꞌe xa n‑kundaꞌu ini ñaꞌa‑ia. N‑kida Espíritu‑ia xa n‑ka nduu‑ro ɨnka
    ñayiu; ñatuka ka kuu‑ro ná n‑ka xo kuu‑ro.
  mdy-ETH: ኑ ማዼ ፂሉሞ ማዾናቱዋንቴ ፔኤኮ ማኣሪፆና ኑና ዒ ዻቂሼኔ፤ ኑና ዒ ዻቂሼሢያ ላሚ ሾይንቲሢ ማዔ ማስቲሢና ዓያኖ
