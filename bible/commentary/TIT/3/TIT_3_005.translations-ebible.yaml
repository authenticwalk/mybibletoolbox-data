    کی بلکہ اُس کے رحم ہی نے ہمیں روح القدس کے وسیلے سے بچایا جس نے ہمیں دھو کر نئے
    سرے سے جنم دیا اور نئی زندگی عطا کی۔
  yre-NT: -a -nan nɛn e -kaa 'si 'wɩ 'ji. Ya'a drɛlɛ 'nan 'wɩ "yinun nɛn -kaa drɛ
    bɛ -a man nɛn dɩ, 'pian -kaa nyrinda 'bɛ 'sɛn "da. E -kaa ya 'e 'pee Bali lei
    'saun 'le 'plɛblɛ 'a 'nan -e -kaa drɛ min -trɛ -a. 'Wɩ zɩɛ -a drɛdɩ bɛ, e ya "le
    -kaa -srudɩ -le 'wɩ 'zʋ.
  fuh-BKF: o hisinii en. Wanaa saabe golleeji men lobbi o hisiniri en, wo saabe yurmeende
    makko. O hisinirii en lootagol rimteede, keyɗintiniroowol en saabe Ruuhu Ceniiɗo.
  arl-NT: Na muerasura pa jiyatequiaariiri saaja pocua na taraajesacari, maninia miyashijia
    pa quishacarijia. Sesa miyashijiacara na Sohuanuta pa jataniquiaariiri, na Sohuanu
    jeequesacari poojia, maninia jiuujiaraca pa quiniuria. Pueyaso Sohuanuuri pa jataniquiaa
    juhua quiarinio pueya pa quiniuria.
  ziw-ziw: kachambula suwe. Siyo kwachausa cha ntendwa zikumuwagila Chohile chidamanye.
    Mna kwa mbazi zakwe, kwa sila ya Muye Ukukile kachitenda chelekwe nkanana ya kaidi
    nakuchinka ujima mhya kwa kuchisunta kwa mazi.
  grc-TR: οὐκ ἐξ ἔργων τῶν ἐν δικαιοσύνῃ ὧν ἐποιήσαμεν ἡμεῖς, ἀλλὰ κατὰ τὸν αὐτοῦ
    ἔλεον ἔσωσεν ἡμᾶς, διὰ λουτροῦ παλιγγενεσίας καὶ ἀνακαινώσεως πνεύματος ἁγίου,
  nag-nag: juntu amikhan laga kaam aru dharmikta pora nohoi, kintu Tai laga anugrah
    pora poritran anidise, aru Pobitro Atma dwara notun jonom aru notun jibon dise,
  eng-OEBCW: not as the result of any righteous actions that we had done, but due
    to his mercy. He saved us though the washing of rebirth and renewal by the power
    of the Holy Spirit,
  knj-NT: Yuxan jix cu colcha el yu. Man yu oj junoj tzet watx' jix el kuneni, yuxan
    jix cu scolo, pero asan yu jix ok' sc'ul Dios kin. Ja' yet jix tx'a'le el cu penail
    kin, jaxca tol jix cu ali yin yet scaelal. Ja' naj Santo Espíritu jix q'uexon
    cu na'bal.
