    Dios
  zav-NT: Na' baḻtezcho chonḻilažə'əcho Jesocristən', Diozən' bebeɉe' chio'o xni'a
    de'e malən' c̱hedə' cheyašə' cheži'ilaže'e chio'o. Bito bebeɉe' chio'o por ni
    c̱he bilə de'e güen de'e bencho. Beya'a beyibe' yic̱hɉla'ažda'ochon' na' bene'
    par nic̱h Spirit c̱he'enə' bocobən ḻen.
  sgz-sgz: '@see-verse:TIT.003.004'
  kek-NT: Li Dios xoxcol ut xorisi sa' li kanajter na'leb. Ma̱cua' xban kayehom kaba̱nuhom
    chi moco xban lix ti̱quilal li kach'o̱l. Yal xban lix nimal ruxta̱n li Dios nak
    coxcol. Cuybil sachbil chic li kama̱c ut ac'obresinbil chic li kayu'am xban li
    Santil Musik'ej.
  blz-NT: Mbali' i Ia nansalamatkonmo i kita. Ka' taasi' se' montookon i kita mangawawau
    men pore, kasee supu-supuana lino-linoan-Na na ko'onta'. Mbali' i kita niloe'i
    ka' ningamea'kon soosoodo. Kita nangkadarai gau'ta ia pisiso' Alus Molinas,
  poe-NT: Jehe chꞌán kuaáxinni chꞌán la jehya kíxin ichrén xra̱ jína chrókjuichꞌeheni
    chꞌán. Náhí, ó jehí kui̱konóe̱he̱ni chꞌán la ntá kjuínchekaáni chꞌán la ko kjuínchetjóáni
    chꞌán. Ntá kokjíhini ni̱xin kíxin tí Ncha̱kuen chꞌán la mé kꞌuáyèxinni kjuachón
    ni̱xin.
  san-TAM: 'வயம் ஆத்மக்ருʼதேப்⁴யோ த⁴ர்ம்மகர்ம்மப்⁴யஸ்தந்நஹி கிந்து தஸ்ய க்ருʼபாத​:
    புநர்ஜந்மரூபேண ப்ரக்ஷாலநேந ப்ரவித்ரஸ்யாத்மநோ நூதநீகரணேந ச தஸ்மாத் பரித்ராணாம்ʼ
    ப்ராப்தா​:'
  cof-NT: Juntonan, chiquila se quinun tenchi chiquilaca se laritue; chiquilaca laquirato
    se larie. Chiquilachi tencaca tsaleto na manhica cuwenta suwae. Diosichi Tenca
    chiquilaca casan mansuwae.
  srm-NT: Ma na fu di u bumbuu mbei a heepi u sö e. Nönö. Ma fu di a a’ tjali fuu
    nöö hën a manda di Akaa fëën ko da u. Nöö hën di Akaa wasi di hati fuu puu hogi
    nëën. A da u wan njunjun hati, nöö hën u bia ko njunjun sëmbë kuma njunjun pai
    mii.
  qvs-NT: Manami salvawashkanchisapachu allikunata rurashkanchikunarayku. Llakichiwashpanchikunalla
    salvawashkanchisapa. Tata Dios uchanchikunamanta mayllawashpanchikuna rurawanchisapa
    kashkan nasidushina kananchikunapa mushuk layata yuyananchikunapa. Tata Diospa
    Espiritun munachiwanchisapa mushuk alli ruranakunata rurashpa kawsananchikunapa.
  zca-NT: Ngulo' Me be lo rë kwa'n nzë'bxki be por dox nilats laxto' Me be, gat lë't
    por mile' be tu kwa'n dox wene. Por yalnazhon che'n Sprit che'n Dios, mitsumbe
    Me be lo rë kwa'n gat lë', mile' Me ngok be nela tu men laore ngol ga', mbaino
    mine' Me yalnaban kwa'n di' par dubta' ka' be.
  cbc-NT: Bairo ĩñamairĩ, marĩ cʉ̃ãrẽ marĩ netõõñupĩ marĩ carorije wapa jʉ̃gori roro
    marĩ cabaibujiopeere. Marĩ majũ caroaro marĩ caátiere ĩñajesori mee, Dios pʉame
    roque marĩrẽ ĩñamairĩ marĩ netõõñupĩ. Jesucristo yucʉpãĩpʉ cʉ̃ cariírerique mena,
    marĩ carorije wapare coseire bairo cʉ̃ caáto tunu cabuianemorãrẽ bairo marĩ cabairoi
    marĩ netõõñupĩ. Bairo marĩ netõõrĩ yua, Espíritu Santo cʉ̃ Yeri jʉ̃gori cawãma
    yeri marĩ wasoayupi.
  qxo-NT: Manam mandamientuncunata cumplingantsicpitatsu Tayta Dios perdonamarguntsic,
    sinöga jutsa rurayllachö caycashgapis cuyapämarnintsicmi perdonar salvamarguntsic.
    Nircurnam Espiritu Santuta cachamushga mushog cawayman ticratsimänantsicpä. Tsaynam
    Espiritu Santuna yanapaycämantsic llutan ruraynintsiccunata jagirir alli cawaychöna
    cawanantsicpä.
  mox-mox: Ta ʼetoyavuida gebu eda viaqa aqiaqidi weaqidi, ta ʼesi tauna ena nuakolokoloyega.
    Vonahaqiaqi, Yaubada ʼetoyavuida eda luveifana ana ʼutuyavula ʼinega ta wese eda
    vevauvau ʼevivi Niboanina Gwalagwalana ʼinega.
  kew-kew: Goa pua nipumi niaa oro yaalo kagaa mapiraape kone gisa. Goa pisare niaame
    nipuna epe kogono pisima-daa napisa. Dia, pare nipumi niaa odome omoa niaa oro
    yaalo kagaa piraama laama popena pisa. Goa pisa rabu nipuna Holi Spirit-na purimi
    niaa kagaa nogo naaki-rupa mapiraasa.
  dww-dww: tauna yai yawasanidana. Inam nam dà verema aubainama i yawasanidana, ibewa
    da na raunuatoie yai yawasanidana. Mamaitua dà gewagewama ya koḡa porena raḡanine,
    tauda tè tubuḡa vitara be Arua Babaue yawasana vaunama ya utedana.
  twi-ASANTE: ɔgyee yɛn nkwa. Ɛnyɛ nnwuma pa bi a yɛayɛ enti, na mmom, ɔnam nʼahummɔborɔ
    mu ahohoro yɛn ho, agye yɛn nkwa, ama Honhom Kronkron no awo yɛn foforɔ ama yɛn
    nkwa foforɔ.
  aoj-aoj: anen ina okom mandandaꞌma anef waf usiꞌifi apaꞌ mandaꞌafi, deiꞌ nofaꞌapai,
    owaꞌatin. Nomonas uwahipimi ananimi atom nofaꞌapa mutanimai. Anen nasaꞌopapa eaꞌ
    mataga awasi dambaipai, Ambal buꞌunai Godi nasoꞌapa ambal namili apaꞌ.
  cbv-cbv: '@see-verse:TIT.003.004'
  taw-taw: God chɨnop tɨg asɨk dup. Chɨn gɨtep yɨbɨl gon nɨŋɨd, chɨnop tɨg asɨk ma
    dup. Ne ke pen chɨnop mapen nɨgup tek tɨg asɨk dup. Won anɨb ak kɨlop tɨg asɨk
    din agɨl, gach chɨnop ak wik yokɨl, Kawnan ne ak chɨnop agyokek apɨl chɨnop gek,
    ñapay ne yɨbɨl mɨdɨl, koŋɨm nep mɨdobun.
  jic-NT: Mpes jupj la tjiji 'ücj ca mpatjaquecj jupj lal. Cupj 'üsüs la tjijicj mpes
    tulucj ca nin nsem. Dios p'iyá jostsja 'üsüs qjuesé palá, nin mpes p'in ca mpatjaquecj
    Dios lal. Ca mpatjaquecj jupj lal bautizar qjuis tepyala mpes, Dios ts'uyupj qjuis
    tepyala mpes. Niná qjuis tepyala Dios Cjües 'üsüs la qjuis tjiji mpes.
