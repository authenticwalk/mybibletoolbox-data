verse: TIT.003.005
translations:
  kpx-kpx: Keu nahie dua elehai nahie maleveholinu. Isito nahie toelaike au elegevei
    nahiho uvuai nahie malevenu. Keu nahie vaveve toela ulihai nahie uvu malei dogatievei
    au Munanae Tumu nahiovege keu nahie malevei humahae duamo otovenu.
  okv-H: ungotena oreketo umbuna, amo ungotena ari jajavotoho avo eto ae rate amita
    jo ari na einge ena. Eto amita Ahihi Otohu na enu meni eha ingarako eto embo ehaha
    jajavotoho ea.
  tbo-tbo: po i luyagohanita, ega ata dewadumalu ubeihi, ma tauna a nugohegoyagei
    i lunugotootogogeta. Yaka Alugo Woiyawa uyahinei ita apapoe i ogahi, ma i liyeuyeuta
    po luyagohana wouna i weleta.
  mal-C: നാം ചെയ്ത നീതികർമങ്ങളാലല്ല, മറിച്ച് അവിടത്തെ കരുണയാൽത്തന്നെ, പുതിയ ജന്മം
    നൽകുന്ന ശുദ്ധീകരണത്താലും പരിശുദ്ധാത്മാവിലൂടെയുള്ള നവീകരണത്താലും അവിടന്ന് നമ്മെ
    രക്ഷിച്ചിരിക്കുന്നു.
  grc-SR: οὐκ ἐξ ἔργων τῶν ἐν δικαιοσύνῃ ⸂ὧν⸃ ἐποιήσαμεν ἡμεῖς, ἀλλὰ κατὰ ⸂2τὸν αὐτοῦ
    ἔλεον⸃ ἔσωσεν ἡμᾶς, διὰ λουτροῦ παλιγγενεσίας καὶ ἀνακαινώσεως πνεύματος ἁγίου,
  bgc-bgc: उसनै म्हारे ताहीं पापां के दण्ड तै बचाया, अर यो धार्मिक काम्मां के जरिये
    न्ही होया जो हमनै खुद करे, पर उसनै म्हारे पै दया करी। उसनै म्हारे ताहीं पवित्र
    आत्मा देण कै जरिये बचाया, जो म्हारे पापां नै माफ करै सै, अर हमनै नई जिन्दगी अर
    नया सुभाव देवै सै।
  khz-khz: ita ema vega-magulirato. Ita ati gera kala rorirori pakurai ema vega-magulirato.
    Aikina. Ia matotauna gena vegita-vetugaimo evega-magulirato. Eguligi-valigurato
    tawala-waito tomanai, e Veaga Palaguna na gera maguli evega-valigu-wairato.
  deu-TKW: da hat er nicht durch Werke in Gerechtigkeit, welche wir thaten, sondern
    nach seinem Erbarmen uns gerettet durch ein Bad der Wiedergeburt und Erneuerung
    des heiligen Geistes,
  zsr-NT: le buslë́ꞌ rëꞌu, clëg le zoa bi le nac dxiꞌa benruꞌ rëꞌu, san le buechiꞌ
    ladxëꞌë rëꞌu. Bunëꞌ rëꞌu dxiꞌa len benëꞌ ga nacruꞌ bunách cub. Dios Böꞌ Laꞌy bucubëꞌ
    rëꞌu.
  lin-lin: abikisaki biso. Asalaki bongo mpo na bosembo na biso te, kasi mpo na mawa
    na Ye na nzela ya Molimo Mosantu oyo akomisaki biso bato ya sika na mokolo ya
    mbotama na biso ya mibale.
  hns-NT: '@see-verse:TIT.003.004'
  noa-E: Mag irua maach peerdʉ autarr chan nem ajapha wau wënʉrrarr gaaimuajã khabajim;
    irua maach peerdʉ autarran, sĩi ich garmua maach dau aug khaugwi ajim. Mag maach
    dau aug khaug nʉm aig, ich Ẽwandam Akharau maach pekau dö badag barbapʉ̈imjö thum
    chugpaabapäaiwaita, ya tag warr dich wënʉrraajerrjö khaba, jũrr maach khĩirjugta
    chi iiurig paapʉ̈ijim.
  eng-EMTV: not by works of righteousness which we have done, but according to His
    mercy He saved us, through the washing of regeneration and renewing of the Holy
    Spirit,
  mib-NT: Te ni jnama ya yohó, te tú na jniñu váha ní cásáha yó jéē jnáma ya yohó,
    chi sa sɨquɨ̄ jeē ní cundáhú ni yā yohó. Chi ni nacate ya anuá yō, te súcuan ni
    nacacu jeé yó, te ni ndujeé yó ni sáha ya jiín máá Espíritu Santo.
  lif-NT2: खुने़ॽ आनिॽ ताङ्‌आसे़ःप्‍ते़रो॥ कङ्‌ग आनिॽ आजोगुम्‍बा नुःब्‌नुःबा साम्‌योनिबा
    याःम्‍बक्‍किल्‍ले़ पोःक्‍खे़बा मे़ःन्‍लो, कर खुने़ॽ आप्‍फेःक् लुङ्‌माॽ आदुक्‍ते़बाल्‍ले़
    चोगुल्‍ले़ ताङ्‌आसे़ःप्‍ते़बारो, हे़क्‍क्‍याङ् सेसेमाङ्‌लाम्‍बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसङ् मना चोःक्‍से़ आनिॽ लायोःन् वाहप्‍तुआङ् कुसङ् हिङ्‌मन् आबिरे़रो॥
  xnj-xnj: atisangwili lepi ndava ya lijambu loloha labwina letakitili, muni ndava
    ya lipyana laki. Atisanjili kumbudila kwitu Chapanga, akutikita tivelekewa mupya
    na kutipela wumi wamupya kwa njila ya Mpungu Msopi.
  mmx-mmx: la neni ga lox arooro dik. Neni goxo lox arooro dik mumu leven gugu nunuan
    atdik. Lebelen tuntun teren ni lavasuun at loklox arooro ren. Moroa ga lox arooro
    dik keretna. Loroonan Kaala ren ga gos kepe vam leveloklok kakapmek atdik la ga
    raba dik mi livipisik amaxat la lorooro maxat.
  cbr-NT: Usoquin ca nun ñu upí 'acë cupíma, nuibaquinshi nu ainan 'inun ië́miacëxa.
    Ië́miquin ca bacë́ntëcëncësa 'inun nun 'uchacama tërë́nquin aín Bëru Ñunshin Upitan
    nu bëtsi ocëxa.
  tee-NT: Pus quintamak'alhtaxtun. Para jantu va ixlaca'atalh ni xanaviyau ju tu'u'
    ju k'ox cava. Alai va ixlacata ni xaquinta'aktaijuputunan va la'ix'amapaininti.
    Pus quintamak'alhtaxtun acsni quintach'ak'anin ju qui'alhunut'an chai quintaxtaknitan
    ju sast'i qui'atsucunti'an. Chai yuchi ju Spiritu Santu ju quintaxtaknitan ju
    sast'i qui'atsucunti'an. Chai yuchi ju Spiritu Santu ju quintalasast'ik'oyan.
  eng-LSV: (not by works that [are] in righteousness that we did but according to
    His kindness), He saved us, through a bathing of regeneration, and a renewing
    of the Holy Spirit,
  cak-NT: c'ajari' roj can xkanimaj y ja xojrucol-pe chech ri kamac. Xojrucol, pero
    man roma ta utz ri kac'aslen kac'uan. Raja' xojrucol xe roma xujoyowaj kawech
    y chuka' roma xuch'ajch'ojij ri kac'aslen. Can c'ac'ac' c'aslen xuya' chake. Ri
    Espíritu Santo xoc pa tak kánima, y quiri' xjalataj ri kac'aslen.
  pah-NT: A'ero nhandeporogwetyga g̃waramo ga omombo nhanderekote'varuhua nhande hugwi
    tuhu ti g̃a upa ji pyri avuirama nehẽ javo. Nhanderekokaturo g̃waramo rũi ga omombo
    nhanderekote'varuhua. Nhandeporogwetyga g̃waramo ga omombo nhanderekote'varuhua.
    Ohyvuka ga nhanderekote'varuhua gwa'uvapyryva pe. Gara'uvapyryva nhandereaporog̃ita
    rerojijyi nhandereaporog̃ita mbopyahuavo.
  sja-NT: Ichiata tachi o k'achiadeepa k'aripa ataji atuanaadamerã. Mãga oo-e paji
    tachia ne-inaa t'ãri pia oopata perã. ¡Mãga-e! Tachi k'aripaji tachi chupɨria
    k'awaada perã. Tachia p'ek'au k'achia oopatap'edaa wẽpapiji mãik'aapa ichi Jaure
    ba chepiji tachi k'ap'ɨade. Tachi piu pɨk'a p'anajida mĩda p'ek'au k'achia k'aurepa,
    irua waya chok'ai p'anapiji ichi Jaurepa. Mãga oop'eda, tachi p'aneepachida warra
    chai ewaa t'odak'a mãik'aapa paniade k'uipidak'a.
  xed-xed: ka mbamaftá tsi. Vəl magata mu ta skwiha tɗukwa a wu, hiɗahiɗa tawa tsi
    ta amu, ka ghuɓimistá mbrakwa Sulkum nda ghuɓa, kəl mu ka mutsaftá lfiɗa yaku.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱jáca̱cu a mí. Ta co̱ó na̱caja ña̱ sa̱há ña̱ va̱ha
    na̱caja í. Joo na̱jáca̱cu a mí jáchi̱ táhnda̱ ini a sa̱ha̱ yo̱. Na̱jándoo a cua̱chí
    ta xi̱hín ña̱ yóho na̱caja ínima̱ yi̱i̱ Ndióxi̱ ña̱ na̱nduú ña̱yivi sa̱á, na̱
    xíca ichí sa̱á viti.
  gfk-S: '@see-verse:TIT.003.004'
  bmu-bmu: Jöpaköm neŋgiba bohonini jöhöba amöt qem neŋgiyök. Naninak diŋdiŋi mala
    nup ölöpŋi ölöpŋi memba malbinahi, miaŋgöra aka qahö neŋgehoriyök. Miaŋgöra qahöpmö,
    nanŋi ak-kömukömuŋan mönö nam köl waŋgiiga siŋgisöndoknini saŋgoŋniga ahuahu dölökŋi
    ahuinga Uŋaŋi Töröŋi urunine aliga kölöŋaim neŋgiyök.
  dgz-dgz: Iwa me bagu sisi mega nunan anu gureni menan, wat inakam nimanen. Ame tani
    iwa, nu inak kakaewa taintoni menan ya nunen go God me wat inakam megawa ame Guewa
    Woup Seni gamup biginu gure inak ewakewa nuneni gapan sia yanaton.
  eng-GNV: Not by the woorkes of righteousnesse, which we had done, but according
    to his mercie he saued vs, by the washing of the newe birth, and the renewing
    of the holy Ghost,
  zaa-NT: Chi ná ri'u salvo, pero alàa por medio de biỹa obra tsè' nu chi beni ri'u
    de calatsi' ri'u ccá ri'u enne' tsè' ru'a lúe, sino Cristua nna bedilèe ri'u porqui'ni
    yala betúa latsi'e ri'u nna bennee la' labàni cubi qui' ri'u de chi bèyie losto'
    ri'u, ą'hua chi guta' ttu la' rulaba latsi' tsè' qui' ri'u por la' huacca qui'
    Espíritu Santo.
  eng-WEBSTER: Not by works of righteousness which we have done, but according to
    his mercy he saved us, by the washing of regeneration, and renewing of the Holy
    Spirit;
  guh-guh: Dioso nacacapanepaena vajaneconivecua. Itsiata baitsi jane pexaniacuene
    vajaexanaejava yabara, Dioso apo nacacapanepae tsane. Jume baja cajena. Dioso
    raja nacacapanepaena tsipaji nacaitaxutotsoniatane. Nexata nacajamatabëcuenequiata.
    Dioso vajanacaitaxutotsoniataexae, nacacapanepaena. Espíritu Santo pejamatabëcueneta
    pejanajamatabëcuenevitsi baja nacaexana.
  bon-bon: tabe piba mibibine nisecrärinuji pui niiya ireclota cabu ca. Yoo, lica
    ge mime miiji waweneca name pi tabe mibibine nitityärinuji, yepä tabe owecu ge
    mime tääpume. Tabe mime niiya mule nicisäjinuji, mine piba kirece ireclota cabu
    me ebäcnujisi. Peei lui Aceji Seemo me kaakesea mime yepäyepä cabu.
  nhw-BL: huan yeca techmaquixti tlen totlajtlacolhua. Amo techmaquixti pampa tijchijtoyaj
    catli cuali huan catli xitlahuac, pero techmaquixti pampa techtlasojtlac. Quena,
    techyolpajpajqui huan techchijqui sempa ma titlacatica, huan ica Itonal Toteco
    techmacac nemilistli catli yancuic.
  swh-ONEN: alituokoa, si kwa sababu ya matendo ya haki tuliyotenda, bali kwa sababu
    ya rehema zake. Alituokoa kwa kutuosha kwa kuzaliwa mara ya pili na kwa kufanywa
    wapya kwa njia ya Roho Mtakatifu,
  wbi-wbi: nalulyale mumaghendele ghwitu gha kyang'ani ghanotuvombile, looli alyatupokile
    kulusungu lwake. alyatupokile kwakutuvalasia nakuholua vupya nakutendua vupya
    mwa uMhepo uMwimike.
  bba-bba: u sun fɑɑbɑ kuɑ kɑ sɑ̃rɑsiɑ bi bu derɑ sɑ mɑrurɑ nɔn mɛɛruse, mɑ Hunde
    Dɛɛro sun wɑ̃ɑ kpɑɑru wɛ̃. U ǹ sun fɑɑbɑ kue sɔm ɡee ni bɛsɛn tii sɑ kuɑn sɔ̃
    mɑ n kun mɔ win wɔnwɔndun sɔ̃.
  eng-KJVCPB: not by works of righteousness which we have done, but according to his
    mercy he saved us, by the washing of regeneration, and renewing of the Holy Ghost;
  kgk-NT: Ha'e nhane resende va'ekwe. Ndaha'éi nhane rembiapo porãkwe-rehe nhane resende
    va'ekwe. Nhande poriahuvereko-gwi ae nhane resende va'ekwe. Upéi oiko-ma nhande
    py'a-py Nhe'ẽ Marangatu tee va'e, nhanhemopotĩ hagwã, nhande reko tujakwe oipe'a
    hagwã nhandéhegwi, nhanhembopyahu jevy hagwã jaiko-vy.
  waj-waj: ivo ti vitoo yoketaivau yapeeravai. Hama ta teteenoo mmoori yoketaiyauvaa
    iikiaannaivaara ivo ti vitoo yoketaivau ti yapeeravai. Ariinoo kati tiiyara boo
    tuuvaara ivo ti vitoo yoketaivau ti yapeeravai. Ta karaasaya variateeraivaara
    ivo ti aakiaiyauvakidiri ti mminnamminnaa maisaiyauvaa fini kiooduu Mmannasa Yoketaivoono
    ti tuduu ta karaasa variraivaa vareeravai. Ivo itaama uuvaara ti vitoo yoketaivau
    ti yapeeravai.
  cpy-cpy: arira rowawijaako-shire-yiteeri. Roo kanteencha eenitatsira oeta rantanta-kawori,
    teera aaka antashitee-yaawoni apaniroeni akameetha-shire-yitee. Tema ineshironka-matsitee
    Tajorentsi. Ikimita-kaantakiro riitaki omitsiryaayiteenimi, okimiwitaka owakira
    ojeekata-yiteemi Ishire tajorentsi.
  mpx-mpx: inoke i pwamwalila. He nige wala ginol waiwaisal kaiweliya i oola ge i
    pwamwalila, yaa wana atilomwan kaiwena. Wala gegi i ul yoho, ge Yayaluwa Bwabwalena
    wana gasisi eliyana i ginol pavavaluna-agila,
  wbp-wbp: Mardalparliparla jungarni nyinaja Kaatuku. Kula-ngalpa ngulaju kuja-jangka
    wankaru-manu, lawa. Nyangu-ngalpa maju nyinanja-kurra, manu-ngalpa mari-jarrinjarla
    ngurrju nyinaja. Kujarlanya-ngalpa muurl-mardarnu wankaru-juku. Maju-ngalpa wilypi-manu
    muku Juju Ngawu-kurlangu yangka kuja-ka ngati-nyanurlu kurdu parljirni ngapa-kurlurlu.
    Kurru-pungu-ngalpa Pirlirrpa Kaatu-kurlangu ngalipakuju. Yinya-kurlu Pirlirrpa-kurlu
    ngulajurlipa pina-palka-jarrija.
  luo-luo: Ne ok owarowa nikech tim moro makare mane wasetimo, to ne owarowa mana
    nikech ngʼwonone owuon. Nowarowa gi luok mane Roho Maler okelonwago ngima manyien
    kod nywol manyien.
  nhe-NT: huan yeca techmaquixti tlen totlajtlacolhua. Ax techmaquixti pampa tijchijtoyaj
    tlen cuali huan tlen xitlahuac, pero techmaquixti pampa techtlasojtlac. Quena,
    techyolpajpajqui huan techchijqui sampa ma titlacatica, huan ica Itonal Toteco
    techmacac yolistli tlen yancuic.
  aii-aii: ܦܘܼܪܸܩ ܠܹܗ ܐܸܠܲܢ، ܠܵܐ ܒܦܘܼܠܚܵܢܹ̈ܐ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ ܕܥܒ݂ܝܼܕ ܠܲܢ، ܐܸܠܵܐ ܒܪ̈ܲܚܡܹܐ
    ܕܝܼܹܗ ܩܵܡ ܦܲܪܸܩ ܠܲܢ، ܒܣܚܵܝܬܵ‌ܐ ܕܡܵܘܠܵܕܵܐ ܕܡܸܢܕܪܸܫ، ܘܒܚܲܕܲܬܬܵ‌ܐ ܒܝܲܕ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ،
  esk-NT: Uvagut savaaqallautałłaptiguunġitchuaq aglaan ilaan nagliksrił̣iġmigun anitqiksitkaatigut
    salummakkaukapta imiġmik aasriiñ Ipqitchuakun Irrutchikun qaitchipḷuta nutaamik
    iñuułiġmik.
  msb-msb: ginsalbar kita niya. Ginhimo niya ini dili tungod san kaayuhan na ginhimo
    mismo naton sa katanusan kundi sa iya sadiri na kaluoy ginsalbar kita niya paagi
    sa paglinis san aton kasal-an. Paagi sani gin-anak kita otro san Espirito Santo
    kag ginhatagan san bag-o na buhay.
  cpa-NT: A¹jáng¹ jniang³ ca¹ŋi³niang³ jniang³ hi² dsio¹. Diú¹³ báh³ dsa² ca¹jmo¹
    huø³ dsǿa¹². Ca¹lég²dsa jniang³. Ca¹jmo¹dsa ca¹lø¹chián¹ jniang³ ni³ hmë́² hi²
    ti³jai¹ dsǿa¹² jniang³. Ca¹jmo¹ jmi²dsí² han¹³ hi² ma²lán¹² jniang³ dsa² hmë́².
  dso-dso: ପାପର୍‌ ଡଣ୍ଡେଅନି ସେ ଆମ୍‌କେ ମୁକ୍‌ଲାଇଲା । ଆମେ ଦରମ୍‌ କାମ୍‌ କଲାର୍‌ପାଇ ସେ ଆମ୍‌କେ
    ଏନ୍ତି କରେନାଇ । ମାତର୍‌ ସେ ଆମ୍‌କେ ଜିବନ୍‌ ଦୁକାଇ ଦୟା ଦେକାଇଲାକେସେ । ସୁକଲ୍‌ ଆତ୍‌ମା ଦେଇକରି
    ସେ ଆମ୍‌କେ ରକିଆ କଲା । ଜେକି ଆମର୍‌ ସବୁ ପାପ୍‌ ଦଇକରି ନୁଆ ଜିବନ୍‌ ଦେଲା ।
  meu-meu: ia ese e hamaurida, dia ita eda kara maoromaoro daidiai, to iena hebogahisi
    dainai, vara lou ena hehuri ai bona Lauma Helaḡa ena hahematamata ai.
  yva-NT: Wama ana wandave ti ngkove mbewar ti Amisye po wansapaya ayao kakaije rai
    omamo jewen, yara Po wansapaya ayao kakaije rai weye aemeno wansai. Muno Apa Anawayo
    Vambunine mo wama ayao kakai rarondom no wansanuga rai, Mo wansanuga ranigwan
    ti nggwanyin akato muno Mo kovo wanyine raugaje wansai ti wangkovo wanyimbe.
  dgc-dgc: da niligtas na kitam. Pero éwan na kitam niligtas dahil to gimet tam a
    mahusay, éngˈwan kanya niligtas na kitam éy to kagbi na san dikitam. Mineligtas
    kitam dahil ta péglinis na dikitam. Dahil ta éya, éy nienak kitam a huway, a naging
    bigu i buhay tama. Ey gébwat ya ta Banal a Espiritu.
  zpm-NT: laa me psilaa ne; per guiabd ne togo por pe ncuaaṉe wen ne bdziuuṉ new,
    sinque porne pquia zdoo me new. Psaṉmbe me ne lo grëtaa xtoḻ ne, rrieequia gol
    ne ga stib, ni bzhixcuaa Espíritu Sant lo xquieḻmban ne.
  hix-NT: Noro rma, konyhoryetxownà. Ohxe kexetxhàyam hoye rohra ryhe, konyhoryetxownà.
    Tano me ro haxa ryhe konyhoryetxownà, kàhnàn kom yawo rma haxa tesnàr ke mak ha.
    Tokato yahoxet yano me ryhe konyhoryetxownà, tuna kwaka kataymomrà kom ke, anar
    me harha konunur kom ke, anar me harha kehutwanàr kom ke.
  sim-sim: Mberem ni nandari mendenjik nirin or jivinar? Ma jivik ni nandari osik
    ormu nirin jivinar mo? Wahau te! Nir ma kavak ni nandari nir. Hako nirnjik or
    holoho ormu nirin jivinara. Kavakava nihin or yoko ermbeshihi Masikome orhin or
    hashirik nirin or urik ma akri mendek nimu nara.
