  kde-kde: Munu atandilîha kuyavanyika, n'dume myanda mivili, na akànakupilikane linyemye
    nawe.
  ata-ata: Ia lexe vile uxolu sou ukalipalaneꞌi ta mitema noxou Lataua, la navikalanu
    sou namomosou xavutalau. Lexe naꞌoxonu aloxo ne alaxu vile xe tamei, ia ulomuxu
    vaikalameni uasi, la naxexeenu.
  qvw-NT: Chaymi mayanpis laquinacachiyta lulaptin'a ishcay cuticamalla anyapaycuy.
    Chayćhu mana uyalïtucuptin'a alüläliy.
  nfa-nfa: Lamu holo dhèu dhu tema pamae jumaꞌat sèra. Ladhe nèngu tao taruu, kai
    ne. Aa ladhe na loe boe, soro tèke ne sène.
  tnp-tnp: Nəmə iətəmi kəti tatol nətəmimi kəutəuəri ilah mɨn o nəghatiən tol mɨn
    lanəha, onəkuvən məghati əskasɨk kəm in kəni məniəhu. Mətəu nəmə tatol mɨn, kəni
    nəkuvən mɨn məniəhu mɨn. Nəmə nəməniəhu pau mau keiu, mətəu in tatəkeikei e rəhan
    noliən, kəni otəhtul=pən isəu ohni motəpəh.
  urd-urd: एक दो बार नसीहत करके झूठी ता'लीम देने वाले शख़्स से किनारा कर,
  hot-hot: Anyôla havak avômalô vose hi lodôŋlodôŋ ma onaŋ bôlôŋ ju êndêŋ ôpêŋ nena
    etak auk êŋ. Ma mi ma otak yani ba nu.
  mqj-NT: Ianna dengan to umpasisala-sala tau illaan kombonganna to mangngorean, anna
    penduammo mupakilala sapo tae' liuko naperangngii, daumo posameleanni.
  rus-SYN: Еретика после первого и второго вразумления, отвращайся,
  mbh-mbh: Na aro ve toko e i oma vothung ako i omreu lotuongare, aro wong tor ile
    mo i modopu i. Na aro ve i nongal avele, aro wong tor werer mun ile paininga.
    Na eve i nongal ol avele, aro wong mothonglelu ol i,
  bdd-bdd: Ceguma taiya nuwanuwana ꞌiꞌahwa lasalasa tomota ꞌoidiya ꞌuhegwae maꞌaigeda
    bo maluwa ma ꞌilolagu. Ceguma geya ꞌilolagu walogwahate.
  cbt-NTPO: A'na piyapi nisha nanan a'chinpachin, imapisopita nisha nisha ayonquirin.
    Inaso' pënënquë' no'tëquën a'chinchin. Co yanatëhuachinquënhuë', naquëranchin
    pënëantaquë'. Ina quëran co yanatëantahuachinquënhuë', sha'huitëquë' ta'chin.
    Ama insoari tëranta' ina natëinasohuë'. Ama huachi imarinso pochin ni'cosohuë'.
  srn-NT: Wan sma di e tyari prati kon, yu mus warskow tu leisi. Te a no wani yere,
    dan yu no mus bemui moro nanga en.
  cta-NT: Tucua quiyaꞌ chcuiꞌ nuꞌu̱ loꞌo nguꞌ chaꞌ cuaꞌa nuꞌu̱ jiꞌi̱ nguꞌ nu ntiꞌ
    xuꞌba chaꞌ cusu̱u̱ laja cuꞌma̱ nu laca ma̱ ñati̱ jiꞌi̱ Jesucristo. Si ná cuna
    nguꞌ biꞌ, liꞌ xtyanu ma̱ jiꞌi̱ nguꞌ biꞌ.
  bqc-SIM: Gbɛ̃́ pↄ́ ì to wà kɛ̃aa gba laai baa gɛ̃n pla, ní gbasa ǹ aà yá.
  tcz-CHONGTHU: Mihon nalah uva kibung khenna asemuleh, amaho chu khatvei nivei gihsal
    in. Akalse limsah tahih in.
  mar-mar: तुमच्यामध्ये फुट पडणाऱ्या मनुष्यास एकदा व दोनदा बोध केल्यावर आपल्यापासून
    दूर ठेव.
  snp-snp: Ido wenena makafo ka mono olu ailo itami we ya kala oluti kamena lawokofe,
    ido lelefe, loumato, kolámenami, ya yaidana amo wenena u ailo kopa kanudo moniti
    lifima olu minanako, inanimo monanina yakafo lifima ka olu itibito giminagoliye,
    loto kolanimoma nenako, loto fulo edeito, aimolako minenami ne.
  isl-isl: Sá sem veldur deilum og klofningi á meðal ykkar, skal áminntur einu sinni
    eða tvisvar ef þörf er á. Ef það dugar ekki, skuluð þið slíta sambandi við hann,
  spy-NT: Irwookyi areet āyēēng' chiito nyēē yibu kāānēētuut choo bchēyē biich, nto
    yoo mākāsē, ikwet chiichoo.
  xnn-xnn: No waday ipogaw is tayoktok ay mangkayat ay mangsis-iyan isnan nemnem di
    mamati et bilinem tapno isaldengna. No mamindowam ay bilinen ya adina patiyen
    dakat adi kadkadwaen.
  mwe-mwe: Mundu alekanya bhandu munnneyaga pabhili, nibhujila kabhili, munkane.
  tte-tte: Gamwapakiki kana toyatubu kuwalo-kausi. Tem kuwalo-kausi melabui na nige
    kainam ibebenalan kulogabaen kusikotanan.
  tcs-tcs: Ip eniwan de midel wea yupla i splitap yupla po meke wanmob po gense nadamob,
    graule em, strete em. Ip em kip mekem gen, graule em gen, strete em. Bat ip em
    kip mekem, mata libe em.
  hlt-THB: Peknaak ak sai thlang ce toelnaak awi kqawn pe, cekcoengawh a hih voeinaak
    awh toel tlaih bai. Cekcoengawh taw awm taak dym hlah.
  soq-soq: E sawanalawo apana mida ekelesia bedewe empuempu dewawa dewasadia walama
    nata bedewe dodomanalepia baiwa wasausaa. Tane e aiaa etepie mai ruawalepia eidasaa,
    mai me nata deaitana, dia.
  qub-qub: Ermänucunata raquicächiyta munajtaga juc cuti ishcay cutilla willapay.
    Mana wiyacuptenga ermänunchi captinpis gargurinqui.
  att-att: Á nu ajjan yù tolay nga mamuruburion sù ira mangikatalà kâ Apu Kesu, á
    gammám mu. Á nu arán na ginnán yù kagiam mu, á pidduám mu nga gammán. Á nu arán
    na paga ginnán, á paguráyám mu laguk. Ari ka kuna dukkurukkikin.
  bki-bki: Ver toro tai to riasosolio, jo jup̃e iliano bogo nonovio, amijikia ail
    vanio ea bogo tai, ver makanio bogo ve valuo, a ver naio maka sidomial, jo mila
    duio ka mila, bo ka nalo avior re bunu vija naio ea tenalo tai.
  bqp-bqp: Ǹ kpãkɛ̃ gbɛ̃ kũ àdi tó ò kɛ̃kↄ̃aai bee gɛ̃̀n pla, gbasa ǹ pɛ́a.
  mcp-mcp: Muud mə sá mbɛ́ɛ́gí mə́ŋkɔɔmʉ́ yɛ́, wo ɔ ŋkáánd nə nyə ja áshúshwóógʉ́,
    wo ŋkáánd ja ábɛɛ̂; ŋkí a kə́ shwóg ɨɨ́, bɨ́ béégya sámbá nə nyə.
  hat-hat: Si yon moun vle mete divizyon, pale avè l' yon premye fwa, yon dezyèm fwa.
    Si li pa koute ou, pa okipe li.
  npl-NT: Tla aka kinxexeloa n tlaneltokakeh, xiknonotsa se noso ojpatia, iwa tla
    amo mitskaki, xikonewalti mawia iwa ayakmó xikkawili mawalmokopa.
  bgg-bgg: Hanyiethek che pha rek pho shii nyichiieng phriie bo, chiih-è chiihphado
    ji è muna rek pha nyie oi sha phro.
  eng-TCENT: Reject a divisive person after a first and second warning.
  eng-BSB: Reject a divisive man after a first and second admonition,
  cpu-NT: Intzimerika ovashiñeerone iriyotaantero kyaaryoori ñaantsi okaratzi niyotaantakeri
    pairani, iro ompoñaantyaari jovashaantakairi oshirevetanainchari, pinkaminaathateri.
    Eekerorika iriyaatakaatyeero, papiiteri pinkaminayeri. Eekerorika iriyaatakaatyeero
    eero pishinetaineri iriyotaantai.
  san-ASM: যো জনো বিভিৎসুস্তম্ একৱাৰং দ্ৱিৰ্ৱ্ৱা প্ৰবোধ্য দূৰীকুৰু,
  tac-NT: Bilé rió Onorúgame oyérame 'ma ne'ochasa uché jaré ralámuli Onorúgame oyérame
    peka che nokachi, 'liko alué rió 'yuga ra'icháwaguru siné, osá kómá, 'lige tabilé
    e'wásaká 'liko 'ma se'wí juláwaguru.
  eng-WEBPB: Avoid a factious man after a first and second warning,
  gfk-H: Ing bia tikai na laka ma na paleng harbasianei ira mataniabar, io, u na hatumarang
    ia ta airua pakaan. Ma ing bia pa na taram, u na tur talur ia kanong u nunurei
    bia tiga mangana tunatuna hua i ta tapaskai laah ta ira bilai ma i sala gilgil
    ira sakena. Iakanong ra tunatuna i nunurei bia a sakena ka i gilgil; ma senbia
    i gilgil at.
  viv-viv: Hai kaliva yana vehawala againe Keliso yana yoꞋo gidakadakadi, medema tova
    saꞋeyana o kaꞋi luhei unakivetuvetununa. KaꞋi keke ginavenogala, au unakilowena.
  yao-yao: Mundu jwakwikanawo kulekangana, pakumala kunjamuka kaandanda ni kaaŵili,
    munnecheje.
  tgp-tgp: Isana tamlohi mo patumasa, o pa retir̃oar̃oahai vaha rua, pani vara mo
    sopo tapurongo, o tipahia,
  auc-NT: Mïni pönencabo incæ adocanque mänömaï tedewengä beyænque wadäni nänëneto
    nänënë godinque wacabo wacabo badäni adinque bitö wæætë në tedewënongä ingante
    adopoque wææ ämi ëñencæcäimpa. Adopoque wææ ämi ate tömengä ëñënämaï inte gomonga
    adobaï cæte tedewengä adinque bitö tömengä ingante wæætë wææ ämi wæcæcäimpa. Mänömaï
    mempoga wææ ämi ëñëninque tömengä ñimpo cædämaï inte gomonga tedewengä ate wædinque
    bitö tömengä ingante Baa äninque gomö ae.
  kbc-NT: Niɡ̶ina oko anidioka limedi me doletibige me dinotigimadetege eledi oko,
    leeditibige mitoataale mawii leemidi. Nige daɡ̶a yemaa me wajipataɡ̶awa, odaa
    jinaɡ̶aleeɡ̶ica mawii.
  bmh-bmh: Du tub nug ze atai pet awaraba, duailel go Uwait nugau Ze naliu duanemen
    ebuan gonugau ze duabun imaraba, na du go auramam, ‘Na igul go i men.’ Go nait
    ze duabun utaba, na koli auramam, ‘Na igul go i men.’ Go koli nait ze i duba,
    na go guzenai auramam, ‘Na duailel oiagab petak emen abai i gotulai damam.’
  ctu-BL: Tiq'ui jini woli bʌ i t'ox hermanojob. Mi ma'anic mi' jac' i tic'ol che'
    ti cha'yajlel mach ma' chʌn q'uel che' bajche' hermano.
  meq-meq: Ndo nakə ma ŋgəniye tay ha ndo məpe mədzal gər hay ka Yesu na, tsikay faya.
    Taɗə kə gər ha bay na, tsikay faya masulo eye sa. Kə tsəne bay na, mâ ndza mə
    walaŋ i ndo məpe mədzal gər hay ka Yesu sa bay.
  noa-H: Hãbmua k'ãijã pãach hee Hẽwandam hiek maachdëu hʌ̈k'a nʌm chaaur jũrr parhooba
    jaauwai mag woun wawibá. Mamʌ par pʌchdëu biek numí wawibarm k'ãijã bʌ̃ʌrjã pʌch
    hiek hũrba habaawai, pãach Hẽwandamag jëeu nʌm haig magʌm k'ʌʌnag pãachdëu nem
    wau nʌm hoob hamag waupimiet.
  alp-NT: Sepo tamata sae rebe iono kena jemate toini esi tebi lomai, ilulu loko hnauna
    nkenale moneka, kai iono tamata maketaru esi hlaleke hnauna nkenale moneka. Hoko
    alakeni leke ihlekele. Alakeni rebai esa pise lua suike lekwe po sepo isuka hleke
    mosa, aono ebe kai moneka.
  san-VEL: yo jano bibhitsustam ekavaara.m dvirvvaa prabodhya duuriikuru,
  kbq-kbq: Hanki tamazeri refko huku hnimofona pusante agesa eritenka, anante mago'ene
    avumro antegeno'ma kema ontahisigenka, anantera mago'zana osunka kmagena humio.
  kbh-kbh: Nderado nda tojtsama ents̈anga ndoñe cachcá nÿetscanga chamondë́tsejuabnama
    y chamotsenpéliama, canÿe o uta soye cochjabuayená ndoñe ts̈abá tonjamama; pero
    cha ndoñe tcmonjóyeunase, chents̈ana cháftaca ndoñe más cattsóyebuambnaye.
  ron-LSB: Evitați un om fățiș, după o primă și o a doua avertizare,
  pon-pon: Aramaj likin panau amen, panaui pan mepak de ria pak ap muei jan i.
  nhe-BL: Intla se tlacatl tlamachtía se tlamantli tlen inmechtlajcoxelohua, huajca
    xijyolmelahua hasta ome huelta ma ayoc quichihua. Pero intla ica ompa ax mitztlacaquilía,
    xiquiyocacahua huan ax tleno xijpiya ihuaya.
  sps-sps: Tsue taatag of a mes te pon non ma kibei vavis ir vainy fafaaman, tsue
    faamuainy of, nyi te fafuan pis, te gim fi non ya ma nongoiny tsue tsumanyi, fataanis
    osing, nyi te gargar naa ya.
  wnc-wnc: Sike aminu tapatuta Anututane aminabamde banakan enake wamu gutonga aknga
    yanindamuke tasiwan wesike dongu takngaaya dakngawa kakengu gata aminu waapatane
    natdetdetna tapi nomatayok. Unzing tapi nomatawan ngana yamandet siwanu gata sipduat
    tanomanuyo. Sike sipmaya gwa tanomanuwi ngana yamandeu gatuna siwan kekekawanu
    wa aminde akagwauke iat ma gatake sukuwim.
  bus-bus: Ǹ kpãkɛ̃ gbɛ̃ kɛ̀ è tó wà kɛ̃kↄ̃azi baa gɛ̃̀n plaa, gbasa ǹ pɛ́a.
  gub-BL: Aze amo uzeruzar ma'e umuzeàmàtyry'ym kar amo teko a'e wà nehe, a'e mehe
    eze'eg nezewe izupe nehe. — Na'ikatu kwaw nezewe neremiapo kwer ne, ere izupe
    nehe. Aze umuzuapyr wi nezewe haw nehe, eruze'eg wi eho nehe no. Aze umuzuapyr
    wiwi nezewe haw nehe no, a'e mehe emuhem kar a'e teko uzeruzar ma'e wazemono'ogaw
    wi nehe. A'e rupi uzemumikahy putar ru'u nehe.
  imo-imo: Imbo teni ungu mane te timbelo molo ulu te tembalomunga Kraistinga imboma
    popo tiko naa molonge lemo aku imbomu ningo amenge teko tembalo ulu tiye kolopa
    tumbi tipe molopili niwi. Altoko wali talo tiko aku ulu naa tewi ninio kinye naa
    pilimo lemo yu kamukumu tiye kolko umbulu tiwi.
  boj-boj: Tamo bei na Kristen tamo uŋgasari naŋgo areqalo ugetetnjrsim naŋgi pupoinjrimqa
    ni na tamo di minjimqa aqa kumbra di uratem. A ni quetmosaiamqa olo minje. Minjimqa
    olo quetmosaiamqa ni a uratosim torei qoreiye.
  eng-DRA: 'A man that is a heretic, after the first and second admonition, avoid:'
  knf-knf: Woli ñaaŋ aloŋ aţij bpulad ţi pŧoofan, ţiiniin na a uyaaş uloolan ikak
    iţiini na a utëbanţën. Woli aanţañani, lowaana, ipënana ţi iko bŧi,
  san-KHM: យោ ជនោ ពិភិត្សុស្តម៑ ឯកវារំ ទ្វិវ៌្វា ប្រពោធ្យ ទូរីកុរុ,
  arn-NT: Ka femngechi iney rume ñi wesa femel mew püntülkachele ta Ngünechen ñi trokiñ
    feyentulelu mew, katrütudunguafimi kiñe rupa kam epu rupa rume, welu yamnoelmew
    ka müngeltunoelmew, püntünentufinge ti trokiñ pu che mew.
  zas-NT: Bal por tijb lëjt rzuloj rliaꞌ lasaꞌ ree xbejn Cristo, guneenëman tib volt
    o tioꞌp volt, abiꞌ bal id ruzoobaman xtiidxil mejorli babëëman lojdi.
  ken-NT: Ghatí mmu anɛ átwɔ̀ nɛ ákɔ́rɛ́ ándɔ́ barak ákɔ́rɛ́., Mbák ɔ́ngátí
    yí ndɔŋ amɔt, ndɔŋ ɛ́pay, abhɨkɨ ghók, fɛrɛ́ nti nɛ yi.
