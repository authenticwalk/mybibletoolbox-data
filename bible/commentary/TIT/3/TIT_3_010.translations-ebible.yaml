verse: TIT.003.010
translations:
  kpx-kpx: Ige mesoho ata moleu loholive hoto kateale loui ata tasalieveho vage talive
    ata ke namiha abuianela. Ige au a hoto evioholige ainaho halegelive. Isito nunuvage
    au tai.
  okv-H: Eto jujune ke aro ingesi jujumi ujekari embo amita degi ke ejo ingioi eto
    ao ingito toae au amo ehako ejo ingito toae au kito avo tojo oenga iroi
  tbo-tbo: Uyahinei apo iyai wogalahi nugonugona yaka mala emosi bo mala luwaga ma
    ina wohouna ma inapa ega ina wohouna yaka una nehaleya.
  mal-C: അന്തഃഛിദ്രം ഉണ്ടാക്കുന്ന വ്യക്തിയെ ഒന്നുരണ്ടുതവണ ഗുണദോഷിച്ചശേഷം ഒഴിവാക്കുക.
  grc-SR: Αἱρετικὸν ἄνθρωπον μετὰ μίαν καὶ δευτέραν νουθεσίαν παραιτοῦ,
  bgc-bgc: तू उन माणसां नै एक दो बार समझा जो कलीसिया म्ह फूट गेरै सै, अर उन ताहीं
    इसा करण तै मना कर, उसकै बाद उनपै और बखत बरबाद ना करै।
  khz-khz: Ekalesia goleana aonai veware-lovolovo kalana ekalaana talimana pono kila-waia,
    pono vaikilaa, vokala ragai pene kalaa. Pene karoverave, ne vokala roe wapene
    kalaa genai, vega-rualana mapono kila-waia. Voia mulinai roe waevigiragena genai
    pono gita-guilagia.
  deu-TKW: Einen Sektierer meide, wenn du ihn zum zweiten Male gewarnt hast,
  zsr-NT: Chquiꞌ zoa niꞌ bönniꞌ rubijëꞌ chopl bunách queëꞌ Cristo, töd usaꞌu ladxëꞌë
    tu yetú lzu, bubijëꞌ bönniꞌ naꞌ.
  lin-lin: Soki, kati na Lingomba, ezali na moto oyo amemaka bokabwani, kebisa ye,
    mbala moko, mpe kebisa ye mbala ya mibale. Soki aboyi kaka koyoka, bimisa ye libanda
    ya Lingomba ;
  hns-NT: Djab koi maange hai ie tjiedj ke biese me djhagara karwaaike iesaai ke samaadj
    ke toekkara toekkara me baate, tab toke tjaahie oke doei tien dafe mienaahie kare
    ke. Aur djab oe baat na soeniega, tab oke samaadj me se niekaar de.
  noa-E: Ãbmua khãijã pãach ee Ẽwandam iek maachdëu ʉ̈kha nʉm chaaur jũrr parhooba
    jaauwai mag woun wawibá. Mamʉ par pʉchdëu biek numí wawibarm khãijã bʉ̈ʉrjã pʉch
    iek ũrba abaawai, pãach Ẽwandamag jëeu nʉm aig magʉm khʉʉnag pãachdëu nem wau
    nʉm oob amag waupimiet.
  eng-EMTV: Reject a divisive man after the first and second admonition,
  mib-NT: Te núu íyó ñáyuu jeē sáha jeē ndusɨ́ɨn ini ñayuu cácandíje, te cahān rō
    nuū i ɨɨn uū jínu, te núu ma chúhun ni i, te quenehen ró i.
  lif-NT2: हे़क्‍केलॽरिक् खे़माॽ के़भोःङ्‌बाहाॽ निले़ङ् थारिक् साम्‍दिङ् पिरे़से़ॽ,
    हे़क्‍केसाङ् खे़माॽ फोःङ्‌मा मे़ल्‍ले़रुन्‍ने़ फाॽग्र खे़न् मनाहाॽनु माःङ्‌घा
    वये़ॽओ॥
  xnj-xnj: Mundu mweikulukisa mpechenganu, mhakalila mala ya yimonga na yavili, akayendelela
    kukita chenicho lekana nayu.
  mmx-mmx: Una vaase sok nege taradi i lok leven ekarakat. Do neni move na lox axis
    epeseves limixin, una vaase sok amu box i. Dola neni noxo ronga res at levelinga
    ram, nemen utat kis etangas eburu min.
  cbr-NT: Uinu 'icë unin cara axa Jesucristomi catamëcë unicama bëtsin sináncësa oquian
    sinánunma amanu amanu sinánmia, a camina usai 'iaxma 'inun quixun caquin 'ësëti
    'ain. Cacë́xbia sinanatiama camina amiribishi catëcënti 'ain. Cacëxunbia cuatiama
    camina mitsubëa 'inúnma ënti 'ain,
  tee-NT: Ni alin xamati' ju va puxcajui lak'aiti lacatalhavat ju talhilaca'anta ju
    Cristo ni quilhmact'ui canaviputulh pus pakt'ui ju ak'ai. Ni jantu xalaca'i ni
    xak'a'ich pakt'ui pus jantu at'alalhip'i ju anu' lapanac.
  eng-LSV: Reject a heretical man, after a first and second admonition,
  cak-NT: Y xa c'o jun ri yeruc'ut tzij ri man je ketzij ta, y romari' ri kach'alal
    niquijachala-ka-qui', ta'ij che que man tu'on chic quiri'. Y xa xa'ij yan che
    jun mej (bey) y man jatrunimaj ta, ta'ij chic jun mej (bey) che. Y xa can man
    niniman ta, man tac'ul chic rech.
  pah-NT: Ojipe'g̃a po ndokoi Tupana'ga nhi'ig̃a rupi okovo hajiheva'ea rehe peko
    ti nhinhi'ig̃a rupi javo. G̃ahã ombopohi pota ojipe'g̃a Tupana'ga hugwi. Embo'e
    ti g̃a Tupana'ga nhi'ig̃a rehe a'ero g̃a momoranduva toko katu ti g̃a okovo Tupana'ga
    nhi'ig̃a rupi jate javo. Po g̃a nohendukatui nenhi'ig̃a, a'ero po ti erea'ja g̃a
    pe hamo. Po g̃a ndopohiri ve hajiheva'ea hugwi, a'ero ti epohi g̃a hugwi.
  sja-NT: Eperãpa ijãapataarãmaa k'ĩraupik'ãri, tachi ijãapataarã awara-awaraadaipata.
    Mãgee eperã parã t'ãide paraa pɨrã, k'ĩra jĩp'a ũráaji mãgɨ́ k'achia oo amaamerã.
    Ũri k'inia-e bɨ pɨrã, waya ũráaji. Mãga ũraap'eda, at'ãri ũriamaa bɨ pɨrã, ijãapataarã
    t'ãide waa t'ĩupináatɨ.
  xed-xed: Ka mamu mndu ta kladamtá daga vgha da taba gwal zlghay nda ŋuɗuf katsi,
    ka dvanaghata ka karaku. Ka ta zlaŋ a tsi tahula dvəglanaghata gha ka mahis wu,
    ka zliŋta ka ta tvani.
  mks-NT: Tá íin in na̱ cúú cuéntá Jesús ta tá cúni̱ na̱ cani táhan na xi̱hín java
    ga̱ na̱ cúú cuéntá Jesús, xíní ñúhú jána̱nún na̱ ña̱ ná a̱ cája ga̱ na̱ ña̱ yóho.
    In á i̱vi̱ tañu cuití va ca̱hún xi̱hi̱n na̱ ta tá co̱ cúni̱ na̱ cuni jo̱ho na
    ña̱ cáhu̱n xi̱hi̱n ná já quéa̱ tavún na̱ ña̱ ná cu̱hu̱n na̱.
  gfk-S: Ing be tikenong na lala ma ina paleng ira matanabar, io, nu hakatom ie airuo
    pana. Ma ing be pai nale taram, nu tur talur ie kinong u nunure be tike mangana
    turadi hobi ite tamapas leh ta ira bilbilai ma ila gilgil ira sasana. Ikino turadi
    i nunure be i gil ra sasana ma sene i gilgil iat.
  bmu-bmu: Kunŋan keu mewö jim öröba miaŋön urujujul mem eŋgimakzawi, i mönö galöm
    meme keu jim waŋginöŋga qahö tem köliga kunbuk jim waŋginöŋga yahöt aiga töndup
    yaŋgiseŋ akŋa ewö, i mönö közölnöŋga urumeleŋ kambu mosöta yaigepŋe malma.
  dgz-dgz: Amba apan da arak maken wan seu enuiniwa, ame koewa mega ae veapen menan,
    tagigit mega koni dere wan, ap ewap nop gega ya anupiwa, nop da sia ya dia.
  eng-GNV: Reiect him that is an heretike, after once or twise admonition,
  zaa-NT: Canchu nuỹa enne' labiru ega'ną conforme lani ca enseñanza qui' tu' acca
    ril·la'ą luetsi ca enne' le' iglesia, pues ná qui'ni íneni lu' ą qui'ni du iglesia
    quì'į lo peligro por nu runią. Canchu bíruhua runią caso qui' lu', pues gá lu'
    ą attu vuelta, pero canchu labiru gudà nagui'į entonces bittu ru cueqquia lu'
    ą cuenta como hermano.
  eng-WEBSTER: A man that is a heretic, after the first and second admonition, reject;
  guh-guh: Itsamonae penajumetsënëtsilivaisi jivi tsipaebapona. Nexata bajarapamonae
    penajumetsënëtsilivaisita Dioso pejumecovënëtsivi navecuanatsanaeyaexanapona.
    Bajarapapamonae jumeitavetsianame. Anijatobeje ata jumeitavetsianame. Nexata bajarapamonae
    copatsiana penajumetsënëtsilivaisi jivi petsipaebaponaejava. Jumeitavetsi atamë,
    itsiata itsa apo cajumecovënëtsi tsane, nexata bajarapamonae itorobianame itsajavabelia
    peponaenexa.
  bon-bon: Biname lui te weeme ingle biname bine yääplegicmuge, maane teebine umle
    mene jejepi teeme peei mule ne abmalame. Yoo, tabe liba määme mene lica pa näätecijepi,
    teebine cääri jejepi, siige tabe liba cerämu ätecija cäco yaanajuge, piba ingwe
    ca ten cama gone abasuta.
  nhw-BL: Sintla se tlacatl tlamachtía se tlamantli catli anmechtlajcoxelohua, huajca
    xijyolmelahua hasta ome huelta ma ayacmo quichihua. Pero sintla ica ompa amo mitztlacaquilía,
    xiquiyocacahua huan amo tleno xijpiya ihuaya.
  swh-ONEN: Mtu anayesababisha mafarakano, mwonye mara ya kwanza, kisha mwonye mara
    ya pili. Baada ya hapo, usihusike naye tena.
  wbi-wbi: mun'kanaghe ghwoghwoni junoisababisia mupalasane kati jinu. pepano kyande
    muva mumpavile ulwakwanda na kavili.
  bba-bba: Wi u kɑrɑnɑɑ dokemɔ, ɑ nùn ɡerusio nɡe nɔn yiru ɑ sere nùn fɛ̃rɑ bee tiɑ.
  eng-KJVCPB: A man that is a heretick, after the first and second admonition, reject;
  kgk-NT: Oĩ ramo ndaijojaséiry va'e Hesu reroviaha ndive, “Anive erejapo upéa” ere
    íxupe. Nane rendúi ramo, “Ani erejapo upéa” ere jevy íxupe. Mokõigwe ere íxupe.
    Upéi nane rendúi joty ramo, anive eremoirũ íxupe.
  waj-waj: Gioonna kiaapuuya vaidi voovoono iya tikiai voovau voovau mmarammaraama
    variaa ivaara ii vaidi ivaa taaraneetu yaagueeqama tiee rikino hama i kuaivaa
    rikinai pikiaanee. Sa kava inna tasipama kua kianee.
  cpy-cpy: Itzimi-rika ñaanatan-tawakaawori, pishintsithateri pikamineeri. Eekiro-rika
    riyaata-kaatyeero, papiiteri pikaminayiri. Eekiro-rika riyaata-kaatyeero, pomishitoyiri
    pitsipawitarira.
  mpx-mpx: Apwaapwanawa ana topalupalut nu ba lopwali. Ebo iyaka nu lopwali paeluwa
    ge nige anam ni hahago, nu eguluwan ana en nu pek.
  wbp-wbp: Kaji yapa ngana-puka warrarda wangkami yimi nyurru-warnu-kurlu nyanungukupalangu-kurlangu-kurlu
    manu marda Juwu-kurlangu kuruwarri-kirli, kujarlaju marda kajikalu-nyanu Kirijini-kariyi-nyanurlangu
    kulu-jarrimi. Kuja-kujakuju ngarrika yinya yapa jintaku marda jirramaku yungu
    wurdungu-jarrimi. Kaji warrarda-juku wangkami, ngulaju wurdungu-manta.
  luo-luo: Siem ngʼat makelo pogruok dichiel, to kisesiemo ngʼat makelo pogruok diriyo
    to pogri kode chuth.
  nhe-NT: Intla se tlacatl tlamachtía se tlamantli tlen inmechtlajcoxelohua, huajca
    xijyolmelahua hasta ome huelta ma ayoc quichihua. Pero intla ica ompa ax mitztlacaquilía,
    xiquiyocacahua huan ax tleno xijpiya ihuaya.
  aii-aii: ܡܲܢܟܸܣ ܠܐܢܵܫܵܐ ܣܵܪܒ݂ܵܢܵܐ ܚܕܵܐ ܓܵܗܵܐ ܘܬܲܪܬܹܝ. ܡ̣ܢ ܒܵܬܪ ܗܵܕܵܐ، ܠܵܐ ܗܵܘܹܐ
    ܠܘܼܟ݂ ܫܘܼܠܵܐ ܒܝܼܹܗ.
  esk-NT: Malġuġuġluguunniiñ alġaqsruutiqaġumigiñ iñuk akatchiruaq avgumałiġmik iḷamiñi,
    suqutigitqisruŋaqnagu maliŋŋuġutillanġitpan.
  msb-msb: Sawaya sin makaduha an sin-o man na nakapaburulag, pakatapos, kun habo
    siya, dili ka na makilabot sa iya.
  cpa-NT: Na³ca¹lø¹chián¹ dsa² hniu¹ cø²tsë́² quianh¹³ jǿg³, juaih¹³dsa hi² tsa¹ma¹jmo¹dsa.
    Jøng² ha¹chi² jǿg³ ma¹dsiíh³hning quianh¹³dsa ju³ná³ tsa¹cán²dsa jǿg³ mi³ca¹tseih³dsa
    tanh¹ rón² jǿg³.
  dso-dso: ବିସ୍‌ବାସିମନର୍‌ ବିତ୍‌ରେ ଜଦି କେ ମିସା ଗଟେକ୍‌ ବେଗ୍‌ଲାଇବା ଲକ୍‌ ରଇଲେ, ତାକେ ଡାଟ୍‌
    ସଙ୍ଗ୍‍ କଇକରି ଚାଡାଇଦେସ୍‌ । ସେ ନ ଚାଡ୍‌ଲେ ଆରିତରେକ୍‌ ଜାଗ୍‌ରତା କରା । ତାର୍‌ପଚେ ମିସା
    ସେ କରିଲାଗିରଇଲେ ତାକେ ଚାଡିଦେସ୍‌ ।
  meu-meu: Heiri-heiri tauna be nega gini-gunana bona nega iharuana ba sisiba henia,
    murinai ba dadaraia.
  yva-NT: Are pirati payaowi ti po anugano Amisye raporabe jirum, weamo nyo raura
    ai inda po ransopi. Nyo raura ai susye intabo, jirum, weramu ranivara ponae po
    nya ayao raranivi, weamo nyo apaya vayave.
  dgc-dgc: Sakay éng te tolay sina dikam a pinégsuwayén na du kaguman moy, éy pégkagian
    mo. Nadid, éng éwan siya maniwala éy pégkagian mo a huway. Nadid, éng sigi san
    siya éy diyan mo pakultaden a mékiagum dikam.
  zpm-NT: Teḻ cho zha ne rsilo rgodiḻ grë zha ne rliladz Dios, blisquiw lo zho. Bnee
    lo zho tib, teḻ gaṉ luu rond zhow, bnee lo zho stib; teḻne rondaque zhow, dzigo
    bzonëz zho gaṉ zho dieṉ pa nëz tsie zho.
  hix-NT: Anar komo ryhe, Kryestu mryenon kukuru komo yaryatxhe, tàwyanye anar me
    àhananàhrà kom ke. Nyamoro ryhe àhananàhtxok ha. Ohxe harha ehtxok hampànà, kasko,
    àwyanye. Atàknahra rma ehtokonye, àhananàhtxok xarha. Atàknahra roro rma ehtokonye,
    akoronye àrwomra harha exko. Àto yxak hak nahtxok ha.
  sim-sim: Hako misi, os ma lar or taha ma ol siosik li anafaha sindan li anakorokuna
    mashin or sawe nahi, ma oton hindi frijip tolo wornaka. Os mashi mihin or misi
    nahi ambu, oton er kumasishinak or ika.
  npi-ULB: एक या दुई पटकको चेतावनी पश्‍चात तिमीहरूका बिचमा विभाजन गराउने जो-कोहीलाई
    इन्कार गर,
  cgc-cgc: Bisan kino na kanen tenaan na mga paryo din na gatuo gabelagay, ambalan
    no. Daw nambalan no en kanen an ta darwa bisis piro ula man gyapon kanen an gapati,
    dili ka en magduma ki kanen
  tim-tim: Akto luâkŋe kâmotŋe potalakŋet dâm makyeŋgimap yâk den memeŋe konok me
    lâuwâ magaŋmenâ denge bo nâŋgâmbo amâ hepunmenâ ikiŋeâk manbiâp.
  yor-yor: Bí ẹnikẹ́ni bá fẹ́ dá ìyapa sílẹ̀ láàrín yín, ẹ bá a wí lẹ́ẹ̀kínní àti
    lẹ́ẹ̀kejì. Lẹ́yìn náà, ẹ má ṣe ní ohunkóhun í ṣe pẹ̀lú rẹ̀.
  wos-wos: Du nak nak maki hundi wata du takwa wali warunjoka mawuli yandét, méni
    wun duré wataméni, dé wun hundi yatakandéte. Wamét dé ména hundi xékéhafi yandét,
    méni déré wambula wataméni, déka hundi yatakandéte. Wamét dé ména hundi xékéhafi
    yandét, méni déka hu hwetaméni.
  emp-NTPO: Ab̶aʌba djabarãda ijarabibʌrʌ, idjira quẽãdua waa mãwã orãmãrẽã. Idjia
    ĩjãẽ́bʌrʌ, wayacusa quẽãdua. Maʌ̃ne wad̶ibid̶a ĩjãẽ́bʌrʌ, idji ume b̶arãdua.
  eng-F35: Excommunicate a divisive man after a first and second admonition,
  ind-ind: Jadi, kalau ada orang yang membuat perpecahan karena suka bertengkar, kamu
    harus menegur dia satu sampai dua kali supaya dia berhenti. Kalau dia tetap membuat
    persoalan, jauhilah dia.
  pes-OPCB: اگر کسی باعث ایجاد تفرقه و جدایی شود، یکی دو بار به او هشدار بده. پس از
    آن دیگر کاری با او نداشته باش،
  mpt-mpt: Naka make tenea bainobo galin nakaia unangai wengo omkayemsea wenteniba
    belalananiba maki e wengo bainobo gesib eka maki baaniba E wengo misiamobo gesib
    bianiba i sbal weng baase baase nib mole kobo naka ele baabaneba Kobo weng olo
    deibonale ge baabanale! E keb wengo mo wentim blim kene mole kobo imin baabaneba
    Weng olo deibonale ge baabanale! Kobo imin inaneba baabaneba osa mo wentim blim
    kene mole kobo temdeibanale!
  ssx-ssx: Mo Ketiso tapake tekili paaluekema꞉ taapa꞉la꞉ somema꞉ hoto homeke o yaapo
    tekili peaapeke lea꞉ka꞉na꞉ta꞉ hoto yaapo sa꞉sa꞉ pilipipate pi na opiki pa tepo
    peao paa pia꞉ka꞉na꞉ta꞉ kota꞉ koto someta꞉ nika꞉ tapake some dia꞉me laa hoki wala꞉peke.
  mkl-mkl: Inɛ iyi wɑ fɛɛfɛ inɛ ŋɑ, sɔ̃ɔ bɛi isɛ ɡbeeji i bɛi i nyɑ lɑfɛ̃ɛ ikɑ̃.
  gaq-gaq: ପୁନ୍ଦି ଆଃତାର୍ ମ୍ୟାକ୍ନେ ରେମୁଆଁକେ ମ୍ୱାର୍‌ ତର୍ ତରକ୍ ସାମୁଆଁ ଆଃ ଅଁ ବିଃପା ତେଲା
    ଡିଗ୍ ମେଁ ଆଦ୍ରିଗ୍‌ ଣ୍ତୁ ମେଁନେ ଏତେ କୁଡ଼େନେ ଆନ୍ତାର୍‍ ବିଃପା ।
  gof-RNT: Shaahotethi medhdhiya uraa koyro zora; nam77antho hanqetta hessafe guye
    iyappe haakka.
  unx-unx: ବେଦା କାଜିତେ ବିନ୍‌ଗାଅତାନ୍‌ ହଡ଼କକେ ମିସା ବାର୍‌ସା ଚେତାଅକେଦ୍‌ତେ ବାଗିତାକମ୍ ।
  gah-gah: Ve makolite monó ali golesa iki hize hoú loaká netá ali utó ikikoma, gamena
    hamope gamena lositá ahe kagata aleko gakó lo kimitanimó nene gelemikoma, kimisele
    ahulokako, kezáinigó viki haitotoka minatave.
  lcm-lcm: Man a sikei kapo sogoeng ri vap, si ainoai i taun ku anonok ia, na si vapongua
    i taun kapa. Sikei man parik kapa longong, ku lomon suai luai ania.
  aer-aer: Tyatye ikwerele-arle, nhenge angwenhe apeke akwete angkeme ayeye arrulenye
    yanhe areye-akerte, nhenge angkentye Jew-arenye areye-kenheke apeke, kele tyerrtye
    Ngkarte-kenhe arrpenhe areye anteme uthnelhe-uthnelhe-ilerreketye. Alakenhe-irreketye
