  por-BRBSL: sabendo que tal homem é pervertido e pecador, sendo autocondenado.
  ces-NKB: Věz, že takový [člověk] je rozvrácený a hřeší, odsouzen sám sebou.
  cui-cui: Yaputaneme xua barapon pia coutha najʉntʉ coyene matanonoxuba xua abe peexanae
