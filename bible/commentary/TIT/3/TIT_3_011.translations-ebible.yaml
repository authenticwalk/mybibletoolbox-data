  ron-LSB: știind că unul ca acesta este pervertit și păcătos, fiind condamnat de
    sine.
  pon-pon: Pwe koe aja, me i me japun o kin wia dip, a kadeikada pein i.
  nhe-BL: Pampa tijmatij se tlacatl tlen queja nopa ax mitztlacaquilis, ya momajtoc
    tlajtlacolchijtinemi. Huan yajaya no quimati para ica tlen quichihua quiselis
    se hueyi tlatzacuiltili.
  sps-sps: Anyi Taitus, ma natem a mes te kat fi non to, te kaa iny nun busen, ana
    mes a katkat, kat iny aveto ana ayei fakei bus a tsivom tan vaatsuk ten Gov.
  wnc-wnc: Ga atnataayak. Aminu waapata kepi nomana aknga teke tasinggak kakngata
    natdetdetna gwa tasiwan maikutden. Gwa tasiwan maiwan waiakngana anggaman siwan
    kake iat gatake sukunanga dua.
  bus-bus: Ǹgↄ̃ dↄ̃ kɛ̀ gbɛ̃ beee taka sã̀sã. Durunkɛrimɛ, à a zĩnda bↄ̀bↄ.
  gub-BL: Agwer teko uzawy tuwe Tupàn hape a'e wà. Uzapo tuwe ikatu 'ym ma'e oho waiko
    wà, a'e rupi xikwaw wakatu 'ymaw zane.
  imo-imo: Nunge ungumu naa pilipe we aku tepa tembalo imbomu ulu pulu kerimani yunge
    konopumu tepa keke lepo tondoromo, yu alowa tendeli iyemu. Yuni tepa kenjimbelo
    ulu yunu kape lipe manjipelie kombu kerina pumbo nimbe pilimbelo. Yunge teremo
    ulu aku tepama liko manjikolio yu tiye kolko umbulu tiwi. Yuni teremo ulu naa
    keleambo nimbelomunga aku tepo nio.
  boj-boj: Ni qalie, tamo deqaji naŋgi Qotei aqa gam torei urateqnub. Naŋgi une yo
    qaji tamo unub. Naŋgo une dena naŋgi osornjreqnu, naŋgi tamo uge.
  eng-DRA: Knowing that he, that is such an one, is subverted, and sinneth, being
    condemned by his own judgment.
  knf-knf: ime kë awo ñaaŋ anwuţuŋ uşal, pekadu di ajaaŋ ado dadiiman kë aduknaanaa.
  san-KHM: យតស្តាទ្ឫឝោ ជនោ វិបថគាមី បាបិឞ្ឋ អាត្មទោឞកឝ្ច ភវតីតិ ត្វយា ជ្ញាយតាំ។
  arn-NT: Eymi dew kimnieymi ta tüfeychi che ñi rume welulkawkülen, fey kisu ñi yafkan
    mew kimfali ñi welulkawkülen.
  zas-NT: Din lüj ragbee guial lasaꞌ ree bén guie ma guroꞌnladx reeman ni na̱j diidxli
    abiꞌ laagajc reeman cunijt laa reeman por xtol reeman.
  ken-NT: Ɔrɨ́ŋɨ́ bɛ nkaysi ɛnyǔ mmu wu apú chak. Ǎkʉ bɛbʉ́ mpǒknkɛm nɛ bɛbʉ́
    ɛbhi bɛ́tɔ̀ŋ bɛ́ bɛkwɛ́nɛ́ bɛ́chí nɛ yi.
