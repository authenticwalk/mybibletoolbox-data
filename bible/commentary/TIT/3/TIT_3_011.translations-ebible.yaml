verse: TIT.003.011
translations:
  kpx-kpx: A hilokage ataeau vaveve kateale vamale keau vaveve toela vai avuemo uma.
    Keau hilokage abu vaveve toela vamale keu toelanu. Isito abu negolahai vaveve
    toela ke vama.
  okv-H: eto umo kogoa embo amo ari sapura na jo andirari avoeto ari sapura amita
    na pehumba aisuja.
  tbo-tbo: Matababana a winugonugotuhu ega hita dumalu yaka tauna tunawana a apapoe
    nimanei ina waya.
  mal-C: വഴിതെറ്റിക്കുന്നവനും പാപത്തിൽ ആണ്ടുപോയവനും എന്ന് അയാൾ സ്വയം വിധിച്ചിരിക്കുന്നതായി
    നിനക്കറിയാമല്ലോ.
  grc-SR: εἰδὼς ὅτι ἐξέστραπται ὁ τοιοῦτος, καὶ ἁμαρτάνει, ὢν αὐτοκατάκριτος.
  bgc-bgc: तन्नै पक्का बेरा सै, के इस ढाळ का माणस भटक ग्या सै, अर अपणे काम्मां के
    जरिये दोषी ठहराया जावैगा।
  khz-khz: Kwalana neveware-lovolovo kalara ekalarana talimana pono ripa, ia gena
    maguli rakava kwaikwai e kala rakava aonai emagulina. Ia matotauna gena kala rakava
    na evega-taunataunaana, ia taunatauna rakava talimana.
  deu-TKW: und denke, daß er verdreht ist und sündigt, durch sich selbst gerichtet.
  zsr-NT: Nözcznuꞌ chböaquëꞌ bönniꞌ cunác tsahuiꞌ bönniꞌ cni, len runëꞌ dul‑laꞌ. Chnabaguëꞌë
    zxguiaꞌ niꞌa qui lë naꞌ runëꞌ.
  lin-lin: pamba te osengeli koyeba ete moto ya ndenge wana abunga nzela, azali kosala
    masumu ; mpe na ndenge wana, amikateli ye moko etumbu.
  hns-NT: Aisan manai kharaab rasta par tjale hai aur aapan tjaal-tjalan se dekhaawe
    hai kie oe kasoerwaar hai.
  noa-E: Magʉm khʉʉnaun amach ödegpai sĩi ich mag nem khaigba jaau wënʉrraju khĩirju
    naawaita mag wënʉrrʉm. Mag amach wawitarrjã ũrba warag pekau wau wënʉrrʉm gaaimua
    maadëu khaphʉ nʉm, ichiita Ẽwandamau am gaai mas ab khaba mas deeju.
  eng-EMTV: knowing that such a person has been perverted and is sinning, being self-condemned.
  mib-NT: Chi jíní rō jeē ɨɨn ñayuu sáha súcuan, stɨ́vɨ ndasɨ́ i chi jíní i jeē tú
    vāha sáha i, te jeē yúcuan jécondee cuēchi sɨquɨ̄ i.
  lif-NT2: हे़क्‍तङ्‌बा मनाहाॽग फे़त्‍के़लाॽबा नु लायोबा मे़जोःक्‍लो, हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽ खुनिॽ आबाङे लायोःल्‍ले़ थिक्‍तुसि फाॽआङ् कुसिङ्‌निःत्ते़ॽओ॥
  xnj-xnj: Umanyili kuvya mundu ngati mwenuyo avili kutali na Chapanga, kangi ndi
    muhakau na uhakau waki wenuo ulangisa kuvya akumbudila Chapanga.
  mmx-mmx: Una lox i xuren mila limixin kerepmo lodoxoma atdi i xaxarang arup di la
    lorooro atdi i umsu mi laxakapmek. La mo laxakapmek teren i lox asuusu i do levelinga
    bok teren i lok kapmek.
  cbr-NT: ax upí sinánñu 'iá 'aíshbi ca bërí usama 'icë quixun 'unánquin. Aín ñu 'aisama
    'acë sinanaquin ëncëma cupí camina usoquin 'ati 'ain.
  tee-NT: Pus ju uxint'i mi'akstu c'ats'aich ni va lak'alhinicanta ju istac'atsan
    ju anu' lapanac chai na alactu'ununch. Pus ju tuchi ixnaviputun ju yuchi lana
    putasui ni alinch ju ixtalak'alhin.
  eng-LSV: having known that he has been subverted who [is] such, and sins, being
    self-condemned.
  cak-NT: Roma jun ri nibano quiri', can k'alaj-wi chi xa yujtajinak runo'j (runa'oj)
    roma ri etzelal, can mac-wi ri nu'on, y romari' ruyon raja' nroyoj ru-castigo
    pa ruwi'.
  pah-NT: A'ereki nanongara'g̃a ojipokwaha okote'varuhua rehe. Oko te'varuhu g̃a a'ero
    hendukatue'yma. A'ero g̃a imbojari ojihe okote'varuhuavo g̃waramo.
  sja-NT: Mãgee eperãarã ne-inaa k'achia oomaa p'anɨ, ijãa amaadaruta perã Tachi Ak'õrepa
    wãarata jara pëida. Jõmaarãpa k'awapata ãchi k'achia uchiadait'ee Ak'õre k'ĩrapite,
    ũridaamaa p'anapata perã.
  xed-xed: 'Mndərga tsa mndu ta daga mndu mantsa ya ná, nda sna kazlay: Nda zaɗa yu
    ma tvi kəʼa. Ta kəma ta kəma ta dzaʼa tsi nda maga dmaku, nda má dzvudzvani ksuvuta
    tsi ta ŋani.'
  mks-NT: Jáchi̱ sa̱ xíni̱ va̱hún ña̱ na̱nde̱ta nuu ña̱ núu xíní túni̱ ná ta sa̱ xíni̱
    va̱ha na ña̱ cája na cua̱chi.
  gfk-S: '@see-verse:TIT.003.010'
  bmu-bmu: 'Yaŋgö könaŋi kewö ahöi möt yaközan: Yaŋön köna siŋgiba öŋömböböp köla
    loloŋqaloŋ aka siŋgisöndok ahakmeme ahakza. Siŋgisöndokŋi miaŋön mönö könaŋi kondeli
    sohom teköi Anutunöŋ keuŋi jim teköi könöp siagö buŋaya akŋa. Mewö.'
  dgz-dgz: Ge asigigap di, waenapan da ap anega ta wapi ame nop tavewa ae veane inak
    koewa taine gapan muk ingane inak muga wa koeam wanum.
  eng-GNV: Knowing that hee that is such, is peruerted, and sinneth, being damned
    of his owne selfe.
  zaa-NT: Ą' ná qui'ni guni lu' lani ą, porqui'ni nuỹa ttu enne' calatsi'į gunią sostener
    nu ría latsi'į masqui'ba labí fundamento té nu rą, pues ą' modo nna runią tul·la'
    contra Tata Dios porqui'ni ruttse'e latsi'į titsa' lí nna chì ba yùą qui'ni labí
    tsè' runią.
  eng-WEBSTER: Knowing that he who is such, is subverted, and sinneth, being condemned
    by himself.
  guh-guh: Yapëtaneme rabaja mapacueneje. Ponë peneta copata pexaniajailivaisi pejumecovënëtsijavami,
    pibisiacuene exana. Nexata bajaraponë naneconita Diosojavabelia pibisiacuene pexanaexae.
  bon-bon: Weene umle gemi egä pepu biname me mule baborage conocono gyene. Teeme
    niiya mule te teebine jaawabudnituge egä conocono biname gyene tabe.
  nhw-BL: Pampa tijmatij se tlacatl catli quej nopa amo mitztlacaquilis, ya momajtoc
    tlajtlacolchijtinemi. Huan yaya no quimati para ica catli quichihua quiselis se
    hueyi tlatzacuiltili.
  swh-ONEN: Kwa kuwa unajua kwamba mtu kama huyo amepotoka na tena ni mwenye dhambi.
    Yeye amejihukumu mwenyewe.
  wbi-wbi: kagulagha kuti umunhu ghwandikio ajilekile isila ija kyang'ani napivomba
    isambi nakukujihigha jujuo.
  bba-bba: Domi ɑ yɛ̃ mɑ tɔnu win bweserɑ sɑnkire, u torɑmɔ mɑ u tii tɑɑrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: knowing that he that is such is subverted, and sinneth, being condemned
    of himself.
  kgk-NT: Upeixagwa oheja ra'e Nhandejáry rape. Ojejavy va'ety rei oiko-vy. Ojekwaa
    porã hese, ojehexa porã ave hekoha vaiha. Upéa-gwi ani eremoirũ teĩ íxupe kwéry.
  waj-waj: 'Vaa a taannavai. Itai vaidi ivo koonnama yaata utuoo mminnamminnaa maisaivaa
    varaikiai ta teeda kiaunnanoo: Inna kuaivo unnakuavaivee, kiaunnavai.'
  cpy-cpy: Tema piyotakiri irika iparishiretaatzi, ikaaripero-shireta-waetaatzii.
    Apaniroeni riyakowenta-waeta.
  mpx-mpx: U atena ya te gamagalau ololal o kamwasa sasapona iyaka hi eguluwan ge
    hi gegi. He wali gegi i pankitel te heliya togegi ge lahi nihi pwawa.
  wbp-wbp: Tayituju, milya-pinyi kanpa-jana yapa punku-nyayirni kuja-piyaju. Milya-pinyi
    kanpa-jana kuja kalu nyiyarningkijarrarla punkungka-jarrimi. Nyanungurlangurlu
    kalu-nyanu milya-pinyi kuja kalu karlirr-nyinanjarla majungka-jarrimi.
  luo-luo: Bed kingʼeyo gadiera ni ngʼama kamano en Jaricho ma pache okethore kendo
    en ngʼama ketho kongʼeyo.
  nhe-NT: Pampa tijmatij se tlacatl tlen queja nopa ax mitztlacaquilis, ya momajtoc
    tlajtlacolchijtinemi. Huan yajaya no quimati para ica tlen quichihua quiselis
    se hueyi tlatzacuiltili.
  aii-aii: ܗܵܘܹܝܬ ܒܝܼܕܵܥܵܐ ܕܗܵܕܟ݂ܵܐ ܐܢܵܫܵܐ ܚܪܝܼܒ݂ܵܐ ܝܠܹܗ ܘܚܲܛܵܝܵܐ، ܘܕܝܼܢܘܼܗ̇ ܝܠܹܗ
    ܓܵܢܹܗ ܒܓܵܢܹܗ.
  esk-NT: Uvvatakku iḷisimagiñ taatnasriq iñuk iłuaqsruutaunġitchuq suli killuqsautaiñ
    kaŋiqsimapkaġaġigaat nalaunġił̣hagun.
  msb-msb: Tapos, makaaram ka na ina na tawo nagsikway sa diosnon na kamatuudan kag
    siya makasasala. Ginkondinar na niya mismo an iya sadiri.
  cpa-NT: Di³ ma²ŋih³hning ma²lán¹²dsa dsa² dsø²jiag¹² dsǿa¹² jmáh¹lah jǿg³ siíh².
    Hi² jmo¹²dsa jøng² ma²mi²léi¹³ ta¹canh¹³dsa dsag³.
  dso-dso: ଏନ୍ତାରି ଲକ୍‌ ସତ୍‌ ବିସଇତେଇଅନି ମନ୍‌ ବାଉଡାଇଲା ଆଚେ ବଲି ତୁଇ ଜାନିପାରୁସ୍‌ । ତାର୍‌
    ପାପର୍‌ଲାଗି ସେ ପର୍‌ମେସରର୍‌ ମୁଆଟେ ଦସ୍‌ କରିଆଚେ ବଲି ଲକ୍‌ମନ୍‌ ନିକସଙ୍ଗ୍‍ ଜାନ୍‌ବାଇ ।
  meu-meu: Dibamu una tau na mai ena kerere bona mai ena dika; ia sibona ese ena dika
    vada e hahedinaraiamu.
  yva-NT: Wandaen vatano napije pamo akirive Amisye apa ayao tugae rai to. Muno taune
    pamo po apa ayao kakai raen, weramu po rave tutir.
  dgc-dgc: Da tukoy mo dén a medukés i kona sa a tolay. Te kasalanan siya, sakay tukoy
    na be ta isip na a te kasalanan dén siya.
  zpm-NT: Zha ne sca ruṉ, gase rlu ne zieniedraa guic zho gon zho miṉe rnabey Dios;
    sac naṉpaa zho doḻ ga, ni laa zho ruṉa.
  hix-NT: Yaworo ehutwahnà ro me mak natxow hamà, nyamoro ha. Atxke rma haxa natxhe.
    Atxke texetxhàyam hoye ro ryhe, tanàhnohsom me manatxhe hampànà, katxho me nosonyhetxow
    hamà.
  sim-sim: Or erem nawa ma oto nombo jivin angop or halaha kava indingak nawa ria.
    Kavakava orhi oso avak orin kotim ukwa sira.
  npi-ULB: र जान, कि यस्तो मनिस सही मार्गबाट भड्केको छ, पाप गर्दै छ र आफैँलाई दोष्याउँछ
    ।
  cgc-cgc: tak nlaman no na kanen an gatalikod ta igo na tudlo daw pirmi gabuat ta
    sala. Paagi ta iya na mga buat na sala napakita na kanen an dapat silutan.
  tim-tim: Luâk hainare amâ nâŋgâ nâŋgâŋe pâit pâitŋe aregât hanŋande hâwâlaŋdo bâleŋân
    manmâ âgâwiap aregât hamiaŋmâ hepunben.
  yor-yor: Kí ó dá ọ lójú wí pé irú ẹni bẹ́ẹ̀ ti yapa, ó jẹ́ ẹlẹ́ṣẹ̀, ó sì dá ara
    rẹ̀ lẹ́bi.
  wos-wos: Dé ména hundi xékéhafi yandét, xékélakitaméni. Dé haraki saraki mawuli
    xékéta haraki saraki sémbut dé huru. Dé hafu dé déka haraki saraki sémbut dé wakwe.
    Wakwendéka méni déka hu hwetaméni.
  emp-NTPO: Bʌa bio cawa b̶ʌa maʌ̃ ẽberãba wãrã bed̶eara igaraped̶a biẽ́ o b̶ʌda.
    Cadjirua o b̶ʌd̶eba unubi b̶ʌa ara idjida Ãcõrẽ quĩrãpita bed̶ead̶e b̶ʌda.
  eng-F35: knowing that such a person has been perverted and is sinning, being self-condemned.
  ind-ind: Karena kamu tahu bahwa orang-orang seperti itu berdosa dan tidak mengikuti
    ajaran benar. Dosa-dosa mereka membuktikan bahwa mereka bersalah.
  pes-OPCB: زیرا می‌دانی که چنین شخصی گمراه است و غوطه‌ور در گناه، و گناهان خودش او
    را محکوم می‌سازد.
  mpt-mpt: Niminbabe, kobo tekein kebeobe, naka ele bobol tem funin ayamo deibonea
    bobol tem funin misiam ota fumbianeta kukub misiam ota wafu biebe. Kobo e kukubo
    atem tekein kebianeba E kukubo misiamobo gabeobe.
  ssx-ssx: Naka꞉ handeleme. Kutu piki hau pita꞉la꞉ someta꞉ ipika꞉ hoke hau manuma꞉
    kone mea hoeyao keaasa꞉me.
  mkl-mkl: Awɔ tɑkɑɛ ì mɑ̀ iyi ɑmɑnɛ dimi bɛɛbɛ í yɑɑi hɑi si kpɑ̃ɑ jiidɑ, wɑ ce dulum
    nɔ kookoosuɛ í jɔ̀ ɑ̀ yɛ tɑɑleɛ.
  gaq-gaq: ପେ ମ୍ୟା ପେଲେକେ ଦେକ୍ ରକମ୍ ରେମୁଆଁ ଡିରକମ୍ ଅନ୍ୟାୟ୍ ଡିଂଏ ମେଁନେ କାମ୍ ଆଣ୍ଡେଙ୍ଗ୍
    ବାନ୍ ମେଁ ନିଜେକେ ପାପିଷ୍ଟ ଡାଗ୍‌ଚେ ନିଜେ ଆସୁଏ ବିଏ ।
  gof-RNT: Hessa mela asi geellanne nagaranchcho; I ba bolla pirddeyssa era.
  unx-unx: ନେ ଲେକାନ୍‌ ହଡ଼କ ହରାଆଦାକାଦାକ ଆଡଃ ପାପ୍‌କେଦ୍‌ତେ ଆକଗି ଚିଟାଅଃତାନାକ, ଏନାଦମ୍‌
    ସାରିତାନା ।
  gah-gah: Ve nenémináa netá golesa aliliki niviki kigika gopa o vimó miniake, kezáini
    iki miliki amó nenémo keí mogona lo utó okave loko gele minoko nenémini oketozo.
  lcm-lcm: Using kupo nas ta igenen asukang ke kapo lok na kapo abis a keve lau kipo
    rikek. Ninia akorong pok kalapo asalak ia ta maiten ina.
  aer-aer: Titus, unte itelareme tyerrtye areye alakenhe-arle anemeke. Unte itelareme
    itne akurne anthurre-arle, arne akurne areye akwete mpwarerlenge. Tyerrtye ingkerrenyekele
    areme itne iwerre akurnele akwete alherlenge. Alakenhe ikwerenge anteme unte itnenhe
    ntertelhe-iletyeke tyatye kwenenge angketyale anetyeke, itne-ketye ameke-aremele.
  qvc-NT: Chaqa pay rurashqanda rikashpam, das yach'anchiq pay ancha pirbirsu kashqanda.
  tgl-ULB: at ipaalam na ang taong ito ay tumalikod sa tamang daan at nagkakasala
    at sinumpa ang kanyang sarili.
  cbs-NT: Ja yudabunan, jamapai chakabu wakin jawen juinti medanxun ana Dios ninkabuma
    ibubis jamebi jatun chakabuwen Dios ma kupimaikiki.
  xtm-NTPP: Vaa ka jini o ja nú na in sa'a neé sa'a uun ma chi jiso kuechi i ja sukan
    sa'a i ma. Te tna'a ja ni sa'a maa i ma, te ndachunaa i.
  nnq-nnq: Mmanyi kube mundu andi jwenio ate kuoba na mabaja gakwe galaya kutenda
    atekulemwa.
  bao-NT: To biro ca biigʉra, ca tiiya manirije pee ñañarije ca tiigʉ cʉ̃ ca niirije
    jʉori, cʉ̃ majuropeera ñañarije tii bui cʉticã yai waagʉ cʉ̃ ca tiirijere ca majipʉ
    mʉ nii.
  san-ORI: ଯତସ୍ତାଦୃଶୋ ଜନୋ ୱିପଥଗାମୀ ପାପିଷ୍ଠ ଆତ୍ମଦୋଷକଶ୍ଚ ଭୱତୀତି ତ୍ୱଯା ଜ୍ଞାଯତାଂ|
  huv-NT: Cos quiaj lamejaw aaga nipilan quiaj lamitsoj nej omal, lamanot nej marang
    ngo majneaj, nejáyan quiaj ayacüy tiül naél.
  otn-NT: Porque nu̱ to hi̱ngui̱ nne da̱ 'yøde te sifi, ma̱'bɛdi rá̱ mmʉi. Ya di̱
    nɛ̱qui̱ ngue nne rá̱ mmʉi øtra̱ ts'oqui.
  nop-nop: Da-ku a nadilaŋ, me undihi adi talik fofooŋ bikabuŋa kadakaniŋ titiŋme
    mintalak. Kaŋ ne’walaŋ kadakaniŋŋiŋ wendigoŋ mede gineŋ kambiyatak.
  obo-NT: Oyyos nokosaddoo ka no iddon mgo minuvu, ebbaw kos poomdom woy mgo mosaasaa,
    su ahad nosorollan dan no morat iddos id puungan dan, id ponayun dan pe-en nid
    puung tadda.
  cak-ENT: Roma ri nbanun quiri', nk'alajin-vi que xa satznük riq'uin ri runojibül,
    itzel ruc'aslen ruc'uan, y ruyon rija' nroyoj castigo pari'.
  lif-NT: ᤜᤧᤰᤋᤱᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤃ ᤑᤧᤳᤁᤧᤗᤠ᤹ᤒᤠ ᤏᤢ ᤗᤠᤕᤥᤒᤠ ᤔᤧᤈᤥ᤺ᤰᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤂᤢᤏᤡ᤹ ᤀᤠᤒᤠᤅᤣ
    ᤗᤠᤕᤥ᤺ᤸᤗᤧ ᤌᤡᤰᤋᤢᤛᤡ ᤑᤠ᤹ᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤧ᤹ᤀᤥ॥
  mie-NT: Chi jínī nū jā iin nchivī jā sáhá súcuán, stíví ndasí ji chi jínī ji jāá
    nduú vāha sáhá ji, de jā ñúcuán jícundeē cuāchi sīquī ji.
  san-TIB: ཡཏསྟཱདྲྀཤོ ཛནོ ཝིཔཐགཱམཱི པཱཔིཥྛ ཨཱཏྨདོཥཀཤྩ བྷཝཏཱིཏི ཏྭཡཱ ཛྙཱཡཏཱཾ།
  qve-NT: Sayna mana kasukuq runakunaqa manan Diosmanta allin willakuykunapiqa creenkuchu.
    Chaymi paykunaqa millay qenlli piensayniyoq kanku. Chaymi paykunaqa huchapi kawsasqankurayku,
    huchankupa condenasqan kashanku.
  pao-NT: Umu ooonne'yoo numu suta'yoona no'yoona numu oo sopedakwadoo ka gi mu toge'yoona.
  cbu-NT: Anumash tputs mang' sarichimamishcha. Yutaritamash tputs kizpuri. Ashku
