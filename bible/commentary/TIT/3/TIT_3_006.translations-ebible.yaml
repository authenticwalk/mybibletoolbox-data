verse: TIT.003.006
translations:
  kpx-kpx: Nahie tedaevemale ata Iesu Keliso ke ivimo Dilavau au uvu bahatamo au Munana
    Tumute nahiovenu.
  okv-H: Eto God na ungotenau orekari embo Iesu Keriso ta pure avo kogue Ahihi Otohu
    ungotenau jo ta overekena
  tbo-tbo: Ma Yesu Keliso ata Tu wiluyagohana uyahinei Yaubada Alugo Woiyawa i hiwoga
    haleya u nugonugota.
  mal-C: നമ്മുടെ രക്ഷകനായ യേശുക്രിസ്തുവിലൂടെയാണ് ദൈവം പരിശുദ്ധാത്മാവിനെ നമ്മുടെമേൽ
    സമൃദ്ധമായി ചൊരിഞ്ഞത്.
  grc-SR: οὗ ἐξέχεεν ἐφ᾽ ἡμᾶς πλουσίως, διὰ Ἰησοῦ χριστοῦ τοῦ σωτῆρος ἡμῶν,
  bgc-bgc: परमेसवर नै मुफ्त म्ह पवित्र आत्मा दिया ताके वो म्हारे म्ह सामर्थी रूप तै
    काम करै क्यूँके मसीह यीशु म्हारे पापां खात्तर मरया अर म्हारा उद्धारकर्ता बण गया।
  khz-khz: E Veaga Palaguna Iesu Keriso ita gera Vevega-maguli Tauna genana Palagu
    na ita atarai epopo-kauato.
  deu-TKW: den er ausgegossen hat auf uns reichlich durch Jesus Christus unsern Heiland,
  zsr-NT: Dios bsölëꞌë queëruꞌ Dios Böꞌ Laꞌy le náquiruꞌ queëꞌ Jesucristo Nu ruslá
    rëꞌu.
  lin-lin: Nzambe asopelaki biso Molimo Mosantu na bofuluki penza na nzela ya Yesu-Klisto,
    Mobikisi na biso,
  hns-NT: Parmeswar Jiesoe Kriest ke batjaawe ke kaam dwaara aapan Pawietr Aatma hamlogke
    oeppar bahoet barsaais hai.
  noa-E: Magaagta Jesucristo maach peerdʉajem gaaimua Ẽwandamau ich Akhaar pʉ̈ijim,
    maach dʉ̈i ogdʉba maach khaigpër nʉrramkhĩir.
  eng-EMTV: whom He poured out on us richly through Jesus Christ our Savior,
  mib-NT: Te yōhyo ni cunuú Espíritu Santo ini anuá yō, jeē ni sáha Yaā Dios jeē jiín
    Jesucristo, Yaā jnáma yóhó.
  lif-NT2: हे़क्‍केलॽरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ हन्‍दुआङ् आनिॽ से़न्‍लप्‍दाङ्‌बा
    ये़सु ख्रिस्‍तलाम् सेसेमाङ्‌ङिन् आनिॽओ पाङ्‌घु
  xnj-xnj: Chapanga atiyitili tete kwa ubwina waki Mpungu Msopi kwa njila ya Yesu
    Kilisitu, Msangula witu,
  mmx-mmx: Moroa ga sak tiki Loroonan Kaala ren saparap dik kusu na lok tooro dik.
    I epovo xuren, mila ne Iesu Karisito, Laradi Loklox Arooro atdik, ga uu nop loklok
    atdik.
  cbr-NT: Jesucristo, an nu ië́micë, a cupíshi ca Nucën Papa Diosan aín Bëru Ñunshin
    Upí nubëa 'iti oquin nu 'ináncëxa.
  tee-NT: Pus ju Dios lhu quintaxtaknitan ju ixtachaput ju Spiritu Santu va ixlacata
    ju qui'amak'alhtaxtunu'an Jesucristo.
  eng-LSV: which He poured on us richly, through Jesus Christ our Savior,
  cak-NT: Ri Dios xuya' ri Espíritu Santo chake, roma ri Jesucristo ri xcolo kachi.
    Y ri Espíritu Santo can q'uiy samaj nu'on pa kánima.
  pah-NT: A'ereki Tupana'ga omondokatuuka gwa'uva nhande pyri nahã ti epoko hete g̃a
    javo. A'ereki Jesus Cristo'ga omano nhande repyga nhanembopiro'yhara'ga.
  sja-NT: Tachi Ak'õrepa ichi Jaure ba chepik'ãri tachimaa, pania waibɨa pɨk'a weeji
    tachi k'ap'ɨa ɨ̃rɨ. Mãga ooji Jesucristopa tachi o k'achiadeepa k'aripa atak'ãri.
  xed-xed: Tsa Sulkum nda ghuɓa ghunaga Lazglafta nda ma Yesu Kristi ya ta ndəghanaftá
    ŋuɗufa mu.
  mks-NT: Na̱xi̱hi̱ Jesucristo sa̱ha̱ yo̱ ña̱ ná jáca̱cu a mí ta xi̱hín ña̱ yóho na̱chutú
    nda̱a̱ ínima̱ yo̱ xi̱hi̱n ínima̱ yi̱i̱ mé á.
  gfk-S: Ma ikinong, no Halhaaliena Tanuo nong God ga manga burange bus dait ma ie
    naramon tane Jisas Krais no nudait ut na Haralon.
  bmu-bmu: Anutunöŋ amöt qem neŋgiba Amötqeqe Tonini Jisös Kraistköra jiiga Uŋa Töröŋi
    melaiba keleŋmaleleŋ mokoiga urunine geiga maljin.
  dgz-dgz: Ame wat inakam nimaneni apanewa Iesu Keriso gamup God yone Guewa Woup Seniwa
    aiganup itanigaet aoma wagemen.
  eng-GNV: Which he shed on vs aboundantly, through Iesus Christ our Sauiour,
  zaa-NT: Chì guthel·le'e Espíritu Santo le' yétsiloyu nna chì gul·lanie lo losto'
    ri'u lani iyaba ca bendición qui' Tata Dios, por iyate nu beni Jesucristua enne'
    née Salvador qui' ri'u.
  eng-WEBSTER: Which he shed on us abundantly, through Jesus Christ our Savior;
  guh-guh: Dioso baja cajena ayaicuenia vajanacayavenonaenexa, Espíritu Santo nacatoitorobica
    vaxaitsijavabetsica. Bajarapacuenia Dioso Espíritu Santo nacatoitorobica Jesucristo
    vajanacacapanepaenënexa pejamatabëctsoniatane. Nexata nacajamatabëcuenequiata.
    Dioso vajanacaitaxutotsueneta.
  bon-bon: Acejiyame te teebine mime bau me ituge ätyepa Yeesu Keriso mime Äsecrerayame
    me miiji kaakesea name pi,
  nhw-BL: Huan Toteco techmacatoc Itonal ica nochi ichicahualis por catli Jesucristo,
    Totemaquixtijca, quichijqui.
  swh-ONEN: ambaye Mungu alitumiminia kwa wingi kwa njia ya Yesu Kristo Mwokozi wetu,
  wbi-wbi: Unguluve akamulaghe uMhepo Umwimike kuvwinga kukilila uYesu Kilisite umpoki
    ghwitu.
  bba-bba: Domi Gusunɔ u sun Hunde Dɛɛro wi wɛ̃ n bɑndɑ Yesu Kirisi bɛsɛn Fɑɑbɑ kowon
    sɑɑbu,
  eng-KJVCPB: which he shed on us abundantly through Jesus Christ our Saviour;
  kgk-NT: Nhande py'a omohynyhẽ hagwã ombou va'ekwe nhande-vy Nhe'ẽ Marangatu tee
    va'e-pe ome'ẽ rei-vy. Hesu Cristo nhane resendeha nhande rayhu-gwi, ou va'ekwe
    Nhe'ẽ Marangatu tee va'e. Upéixa nhane resende va'ekwe.
  waj-waj: Yisuu Kirisiiva ti vitoo yoketaivau yapoovoono putuuvaara Anutuuqo Mmannasa
    Yoketaivaa ti mmuduu kaayauma ti suvuairavai.
  cpy-cpy: Tema okaatzi rantzimo-yiteeri Owawijaa-koteeri Jesús Jeepatzii-totaa-rewo,
    riitakira Tajorentsi kantakaawori, rotyaanta-kaero Ishire tajorentsi otsipa-shire-yitee
    okimieitakawo ijako-pero-tanta-kityeeromi.
  mpx-mpx: inoke Yeisu Keliso wala Topwamwal eliyana Yehoba Yayaluwa Bwabwalena i
    ligin nabiyan eliyala.
  wbp-wbp: Yuwayi, Kaaturlu yilyajarni Jijaji Kiraji ngalipa-nyangu Ngarlkinpa. Yilyajarni
    yungu-ngalpa kurru-pinyi Pirlirrpa Kaatu-kurlangu ngalipakuju.
  luo-luo: Kuom Yesu Kristo ma Jawarwa Nyasaye noolonwa Roho mogundho,
  nhe-NT: Huan Toteco techmacatoc Itonal ica nochi ichicahualis ipampa tlen Jesucristo,
    Totemaquixtijca, quichijqui.
  aii-aii: ܗ̇ܘ ܕܡܘܼܫܦܸܟ݂ ܠܹܗ ܥܲܠܲܢ ܒܦܸܪܝܘܼܬܵ‌ܐ ܒܝܲܕ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܦܵܪܘܿܩܲܢ،
  esk-NT: Uvvatakku Agaayyutim aglipḷugu qaitchigaatigut Ipqitchuamik Irrutchimik,
    uumuuna Jesus Christ-kun Anniqsuqtiptigun,
  msb-msb: Ini na Espirito amo an ginhatag niya sa aton sin biyo paagi ni Jesu-Cristo
    na aton Parasalbar,
  cpa-NT: Ca¹cuø¹ Jmi² jniang³ hi² quin² jniang³ ma¹dsio¹² jmi²dsí² quiah¹²dsa. Di³
    ca¹lég² Jesucristo jniang³.
  dso-dso: ଆମର୍‌ ରକିଆକାରି ଜିସୁକିରିସ୍‌ଟ କଲା କାମର୍‌ଲାଗି ପର୍‌ମେସର୍‌ ଏଟା କଲା । କାଇ ମୁଲିଅ
    ନ ଦେଇ ଜେତ୍‌କି ବଇଲେ ସେତ୍‌କି ଆମ୍‌କେ ସୁକଲ୍‌ଆତ୍‌ମା ଦେଲା ଆଚେ ।
  meu-meu: Una hahemauri na ia ese latadai vada e seia dobi, Ihamaurida Tauna Iesu
    Keriso bagunai.
  yva-NT: Amisye po Anawayo Vambunine umaso raugaje wansai weye Yesus Kristus po wansapaya
    wama ayao kakaije rai to.
  dgc-dgc: Niatéd na Diyos dikitam i Banal a Espiritu ta pamag-itan ni Jesu Cristo
    a tagapagligtas tam.
  zpm-NT: Niapse por Jesús meṉ ne psilaa ne ga, laa Dios pxeeḻ Espíritu Sant rneedz
    me grëse guieḻbiini ne rquiin lo ne.
  hix-NT: Tokato rma yàmye, kàwyanye, towakryexem me rma haxa kehtxoho menye. Txesusu
    Kryestu wayhàthàr hoye ro ryhe, nàmye, konyhoryeny komo wayhàthàr hoye ro.
  sim-sim: Jisas Krais nirin jivinari ma ria. Lerawu os or larnjik Avui Wasilaka Masikome
    orhin or halashirik nihik ormu rakara.
  npi-ULB: परमेश्‍वरले हाम्रा उद्धारक येशू ख्रीष्‍टद्वारा हामीमाथि पवित्र आत्मा प्रशस्त
    मात्रामा खन्याउनुभयो ।
  cgc-cgc: Sikad tama na mga kaayaran paatag din ki kiten paagi ta Dyos Ispiritu Santo
    na papadala din ki kiten tenged ki Jesu-Cristo na ate na Manluluwas.
  tim-tim: Amâ Yesu Kristo heŋgem nengumap yâkgât akmâ konam bo akmâ heŋgem nenguep.
  yor-yor: èyí tí tú lé wa lórí ní ẹ̀kúnrẹ́rẹ́ nípasẹ̀ Jesu Kristi Olùgbàlà wá.
  wos-wos: Naniré Satanéna tambambu héraakwa du Jisas Krais naniré yikafre hurundéka
    God déka Hamwinya nanika blekéndéka déka Hamwinya nana mawulimbu sukweka té.
  emp-NTPO: Dadji Ẽdrʌ Edabari Jesucritod̶eba Ãcõrẽba idji Jaurera dadjirãa wãgaẽ́
    diasia.
  eng-F35: whom He poured out on us abundantly through Jesus Christ our Savior,
  ind-ind: Dia mencurahkan Roh-Nya dengan sepenuhnya atas kita melalui Kristus Yesus,
    Penyelamat kita.
  pes-OPCB: در اثر کاری که نجات‌دهندهٔ ما عیسی مسیح انجام داد، خدا روح‌القدس را به
    فراوانی به ما عطا فرمود،
  mpt-mpt: Yesus Klaiste nibo daabenea nibo hengmino temo biobo dotlanea Gode Hobe
    nibo dobyebio kesoa e nibo kla daaye binabebe.
  ssx-ssx: Koda꞉ma꞉ nika꞉ Da꞉taasa꞉ Hali Yesu Ketiso pa꞉ta꞉ yama꞉ ipika꞉ Holi Sipitidi
    niki pa꞉ta꞉ anekema꞉ wopu tapaeyekeme.
  mkl-mkl: Ilɑɑɔ̃ í mu nwɑ Hundeɛ do inɔ ɑkɑ̃ nɑ sɑɑbui Jesu Kirisi woo fɑɑbɑ nwɑ,
  gaq-gaq: ନେଁଇଂନେ ଆମ୍ବ୍ରଣ୍ଡ୍ରେ ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟନେ ବାନ୍ ଇସ୍‌ପର୍ ଆନେକେ ଜାବର୍‌ ବାବ୍‌ରେ
    ପବିତ୍ର ଆତ୍ମା ଦାନ୍ ଡିଂବକେ ।
  gof-RNT: He Ayyaana, Xoossay nuna ashshiya Yesuus Kiristtoosa baggara nu bolla darssidi
    gussis.
  unx-unx: ଆବୁଆଃ ବାଞ୍ଚାଅନିଃ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବୁକେ ପୁରାଃତେ ପାବିତାର୍‌
    ଆତ୍ମା ଏମାକାଦ୍‌ବୁଆଏ ।
  gah-gah: Ómasi eza nene lugutó vizeaká ve Izesu Kilistotokatí Sikalahú nene vauva
    aleko lehizeletamó nene
  lcm-lcm: voiang kata lingai alava ania taun ira le si Iesu Karisto, kara katakai
    i vilvil ato.
  aer-aer: Yewe, Ngkartele Jesus yerneke anwernenhe itetheke mpwaretyeke ilweketyenge.
    Re Renhe yerneke nhenge Re Utnenge Mwerre anwerneke-arleke akwernetyenhenge anwernenhe
    mwantyele atnyenetyeke.
  qvc-NT: Chayshinam Tayta Dyus ancha allin kashpa, Washadurninchiq Jisukristu wañushqanrayku,
    chay Santu Ispiritunda qowashqa kanchiq, tukuy imapi ancha yanapawananchiq,
  tgl-ULB: Masaganang binuhos ng Panginoon sa atin ang Banal na Espirito sa pamamagitan
    ng ating Tagapagligtas na si Jesu Cristo.
  cbs-NT: Nukun mekenan Jesucriston jawen pepa jawa yaushiama jawen Yushin Pepatun
    kushipa nukuki dasiwaniki.
  xtm-NTPP: Te ja maa Jesucristo iya ni ndene'e ña'a nuu ja u'vi ma kúu ja ni skuta'vi
    ña'a Su'si ma Xtumani maa ya ma, te ni ka kuta'vi o ndaka ja vii ja va'a ma.
  nnq-nnq: Nnoongo ngatupe Uhuke jwa Chwapi nduu kundela ja Yesu Kilisto Nkomboi jwito,
  bao-NT: Manire Ca Ametʉenegʉ Jesucristo jʉori, Añuri Yerire pairo manire tiicojoupi,
  san-ORI: ସ ଚାସ୍ମାକଂ ତ୍ରାତ୍ରା ଯୀଶୁଖ୍ରୀଷ୍ଟେନାସ୍ମଦୁପରି ତମ୍ ଆତ୍ମାନଂ ପ୍ରଚୁରତ୍ୱେନ ୱୃଷ୍ଟୱାନ୍|
  huv-NT: Pares ngo macueat müüch icoots Nangaj Miespíritu nej, cos ambeol icoots
    Teat Jesucristo, aaga newün icoots wüx.
  otn-NT: Ngue ya bi ya̱njʉ ra̱ Jesucristo, Oja̱ bá̱ pɛnnga̱hʉ ra̱ Espíritu Santo
    ngue da̱ mäxca̱hʉ xa̱ndønho.
  nop-nop: Jesu Kilisto Tubuloda menik’walaŋ kwanaiŋiŋ diniŋ folooŋ Bepaŋdi Uŋgoniŋ
    Munabuli gibitaŋ kwatnenimilak.
  obo-NT: Waa kod-aang-aang no id boggoy to Monama iddos Uhis no Ispiritu rin ukit
    ki Disas Krays no Tohodtobbus ta.
  cak-ENT: Ri Dios xuya' ri Lok'olüj Espíritu cheke roma ri Kacolonel Jesucristo.
    Y ri Lok'olüj Espíritu q'uiy utz nbün cheke.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤜᤴᤍᤢᤀᤠᤱ ᤀᤠᤏᤡ᤹ ᤛᤧᤴᤗᤵᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤗᤠᤶ
    ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ ᤀᤠᤏᤡ᤹ᤀᤥ ᤐᤠᤱᤄᤢ
  mie-NT: De nī ncunuú ndasí Espíritu Santo inī ánō ō, jā ní nsāhá Yāā Dios jā jíín
    Jesucristo, Yāā jā scácu yóhó.
  san-TIB: ས ཙཱསྨཱཀཾ ཏྲཱཏྲཱ ཡཱིཤུཁྲཱིཥྚེནཱསྨདུཔརི ཏམ྄ ཨཱཏྨཱནཾ པྲཙུརཏྭེན ཝྲྀཥྚཝཱན྄།
  qve-NT: Diosqa Santo Espiritutan noqanchisman qowaranchis, salvawaqninchis Señorninchis
    Jesucristontakama, tukuy imapi aswan mastaraq yanapawananchispaq.
  pao-NT: '@see-verse:TIT.003.005'
  cbu-NT: Iyash Apanll Wanee nda pachindarangu, iyaa wanasirimish túmartakpaz ashirangiya.
    Isusumun wamin tatutsirangu anumun ashirangiya.
  usa-usa: Îtuma keqtáá yauwéqma tiwíkai-nakoqtaba Áánûqtuma wení Aokaq-Áágómá keqtáámá
    ôriq umá tímikaiqtaae.
  soy-soy: Likumúŋɛ́ rɛ Uléécɑɑ yɛ nɛ Urɔ́yulɑlɛ Yeesu Kirisi ritikilɛ uú nɛ Nfɑ́ɑsɔnɛ
    rɔ́ hɛ yɑrɛ u kɛrɔ́cɑ́ɑ́ n kɔɔnulɛ.
  hui-hui: Ngode Datagaliwabehanda Pele Ngiaga Yasu Keriso togoni howa ibu Dinini
    inaha to̱lai helo ngiya.
  amf-amf: Barjo woam dhacchaa Yesus Kiristooska Manpas Gazanam thoosayse wodar ki
    laalade.
  quc-NNT: Ri Dios u yo'm ri Loq'alaj Espíritu pa qanima' rumal ri Jesucristo ri To'l
    Qe. Sib'alaj nim k'u ri utzil qa riqom rumal.
  dob-dob: Ta ꞌada Toꞌetoseyana Yesu Keliso ꞌenega Yaubada Yaluyaluwa Tabuna ꞌiꞌetosiwena
    ꞌatedaya.
  wrs-wrs: Sesoava sovhopiha vinna pimba esvema no hevsongolva Yesus Kristusnana pivna
    lopshalnindrini.
  mca-mca: hikpa' qi pa' yatsii i'nipji' pa' Intata qe ta'ƚets ha' Jesucristo hikha'
    Eqiƚina'x,
  tzo-TZC: Ta sventa ti Jcoltavanej Jesucristoe, mu bisbiluc laj yacꞌbotic ti Schꞌul
    Espíritu ti Diose,
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ငါ​တို့​၏​ကယ်​တင်​ရှင် ယေ​ရှု​ခ​ရစ်​အား​ဖြင့် သန့်​ရှင်း​သော​ဝိ​ညာဉ်
    တော်​ကို​ငါ​တို့​အ​ပေါ်​သို့​ကြွယ်​ဝ​စွာ​သွန်း လောင်း​တော်​မူ​၏။-
  gng-NT: TiʼŊmiɛnl *Yesu Kristo bo nɛ Uwien de' tɛ *Mifuoñaanm ki tì gben',
  cbi-NTPO: Tsenmin tsangue' Dios lalanu Espíritu Santo kuwatu, livee kemu Jesucristo'
    mityaa tsangue' esa putyu kuwa' pure' kuwakeñuu kive,
  ikk-NT: hụn o ghaha ẹka Jesu Kristi Onyẹ-nzụọfụha ẹnyi hukpu ẹnyi ọhụnma-ọhụnma.
  leu-leu: E lapaa Yesus Krais aava fakaxup netaara, a Piran a fabas soliuan netaara
    pana Vovau Xaradak sina.
  maz-NT: Na ngue c'ü o 'ñe salvazgöji e Jesucristo, o dyacüji Mizhocjimi c'ü o̱ Espíritu
