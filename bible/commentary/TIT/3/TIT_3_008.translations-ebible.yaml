    kam. Tan aatz qꞌu kam vetvallaꞌ tziꞌ, tiira ibꞌoꞌqꞌol utz, saꞌxhilax iqꞌaqꞌal.
  xsi-xsi: Ŋgua kala muŋga nâ aporo ŋine nde mao nâ. Naŋa iloŋgu tu noko ma kutula
    ŋgua ŋine pwataki panzi kalo-tawana tamâta, ŋana ma sipaveta sondo kuku vetâŋa
    ara. Ambo kinzi ma siveta mine, ande nenzi vetâŋa ara ŋinde ma ivilanzi tamâta
    rârâni, aku ŋinde ma ara ndo.
  crx-NTPO: Ndi khuni 'alha 'unt'oh-i 'unt'oh. 'Ink'ez 'ahoolhyiz 'et za ndudóni'
    nts'u hukwa' nuszun. Mbene la Yak'usda ooba 'alha' yint'ohne, huwu hinli whe 'ut'en
    unzoo-i za 'ahoolhyiz higha oona'. Ndi khuni ts'iyanne ba unzoo 'ink'ez dune whe
    soo' hutit'elh.
  kan-OKCV: ಇದು ನಂಬತಕ್ಕ ಮಾತಾಗಿದೆ. ದೇವರನ್ನು ನಂಬಿದವರು ಸತ್ಕ್ರಿಯೆಗಳನ್ನು ಮಾಡುವುದರಲ್ಲಿ ಜಾಗರೂಕರಾಗಿರುವಂತೆ
    ನೀನು ಇವುಗಳ ವಿಷಯವಾಗಿ ಪ್ರಾಮುಖ್ಯತೆಯನ್ನು ಕೊಡಬೇಕೆಂದು ಅಪೇಕ್ಷಿಸುತ್ತೇನೆ. ಇವು ಮನುಷ್ಯರಿಗೆ
    ಹಿತಕರವೂ ಪ್ರಯೋಜನಕರವೂ ಆಗಿವೆ.
  bbb-bbb: Ijadufuo Taetasi, anika vua irere na kuaravo ije e one kuariaekina e Godi
    ma vierafevo ije bu maza boeje mukoreigia vierafekinu vame ma ijiaru kenoeke.
    Bu mumaza ijiege kenoekuva ije fuka maredo bu e uruvana ifejiake.
  blw-blw: Ammag tot-owa amin hen antochay cha na-ale. Hen laychê koma Tito, ta annog
    epapate way mangintudtuchu an cha natto hen annachay ommafurot an Apudyus ahna,
    ta enongnongcha paat way mangamma hen usto ya ammay, te yachi hen katorongan hen
    aminay tatagu.
  tam-2017: இந்த வார்த்தை உண்மையுள்ளது; தேவனை விசுவாசிக்கிறவர்கள் நல்ல செயல்களைச்செய்ய
    ஜாக்கிரதையாக இருக்கும்படி நீ இவைகளைக்குறித்துத் திட்டமாகப் போதிக்கவேண்டுமென்று
    விரும்புகிறேன்; இவைகளே நன்மையும் மனிதர்களுக்குப் பிரயோஜனமுமானவைகள்.
  azz-NT: Nochi nijín tajtolme ten nimitzilía hueyi melau, huan nicnequi que xiquinyequili
    in taneltocani ca yolchicahualis para ma yejuan quinejnectiyacan de quichiutiyasque
    sayó ten cuali chihualisme. Huan nochi in tanahuatilme den Tajtoltzin de Dios,
    yejuan nojón sayó cualcuij ten cuali huan quinpalehuíaj in talticpacuani.
  spa-RV-1909: Palabra fiel, y estas cosas quiero que afirmes, para que los que creen
    á Dios procuren gobernarse en buenas obras. Estas cosas son buenas y útiles á
    los hombres.
  csy-csy: Hi thu sia a thuman kammal a hihi, Pathian a um te in nasep pha te a seam
    tawntung tu in kidawm tahen, ci thu te sia a tawntung thupitak in na hil tu ka
    dei hi. Hi thu te sia mihing te atu in pha a, phatuam hi.
  mxq-NT: Tya̱a̱dʉ dʉꞌʉn tʉyꞌa̱jtʉn, ndsejpyʉts es byeen xyñika̱jxpátʉt tʉgekyʉ tya̱a̱dʉ,
    jaꞌa dʉꞌʉn es diꞌibáty myʉbʉjktʉp ja Dios ñaygyʉyákʉdʉt es ttúnʉt yʉꞌʉyʉ oybyʉ.
    Tya̱a̱dʉ dʉꞌʉn oy es tuump mʉt nidʉgékyʉty.
  tzj-NT: Jawa' ja xintz'ibaj ri' ni katzij wi' in congana rjawaxic tre ja quic'aslemal
    ja winak. Rmalc'ari' ja ngana anin ni ta nabij wi' chique utzc'a chi ja kach'alal
    ni nquicanoj wi' ja rutzil.
  tdt-tdt: Liafuan nee loos duni. Nunee o tenki koalia beibeik saida mak hau dehan
    nee, atu ema nebee mak fiar ba Maromak bele badinas halo buat nebee diak. Tanba
    hanorin nee diak i iha folin ba ema hotu.
  ron-BTF: Acesta este un cuvânt de încredere, și aceste lucruri voiesc să le susții
    cu tărie, pentru ca toți cei care au crezut în Dumnezeu să aibă grijă să practice
    fapte bune. Acestea sunt bune și de folos oamenilor.
  eng-WEBP: This saying is faithful, and concerning these things I desire that you
    insist confidently, so that those who have believed God may be careful to maintain
    good works. These things are good and profitable to men;
  eng-FBV: You can trust what I'm saying, and I want you to emphasize these instructions
    so that those who trust in God will think seriously about them and continue to
    do good. They are excellent and helpful for everyone.
  nld-1939: Dit woord is waarachtig; en ik verlang, dat ge krachtig optreedt voor
    dit alles; opdat zij, die in God geloven, zich met zorg toeleggen op goede werken.
    Dit alles is schoon en nuttig voor de mensen.
  bwo-bwo: Etetsanwere amaneke. Ik'on amants ashuwots sheeng finosh bokup'itwok'o
    keew jamahan kup'shde'er ngawiitwok'o geefe, keewanwere sheengonat ashosh ik ikon
    ot'etske.
  nch-BL: Nelía melahuac nochi cati nimitzyolmelajqui, huajca nijnequi ximotetili
    huan xiquinilhui taneltocani para ma momocuitahuica para quichijtiyase miyac tamanti
    cati cuali. Nelía cuali ni tamachtili huan quinpalehuía nochi masehualme.
  quc-TNT: Ri quinbij are wa' ri kas tzij. Cwaj c'ut chi co queapixbaj ri winak ruc'
    we tzij ri' ri quinbij chawe, rech ri winak ri quecojon che ri Dios cäquitij na
    qui k'ij chubanic ronojel u wäch utzil. Ri utzil ri cäca'n ri kachalal, e utz
    na, c'o qui patän chque conojel ri winak.
  tfr-NTPO: Tjl̈õkwo l̈ër shäng bop kong ëre, e eni jl̈õe. E kjrako. Ga woydër ga
    tjl̈õkwo ëre l̈ëp oba kong ĩyado, nopga mär l̈öng Sbö go l̈i l̇l̇ëbo pjl̈ú shäryë
    ĩyado wl̈o. Tjl̈õkwo ëre, e pjl̈ú, oba uunkong kjimtokl̈o.
  kaq-NT: Jasca coin tah qui. Jascajaquin yohiquin jeneyamahue, mian. Papan joi nincacoinaibaan
    siribojaxonti haxexon shinanbehnoyamahahbo. Hen mia yohihi joi ta siri qui. Haxehax
    jascari jihuetah, siri.
  sgb-sgb: Pêtêg ya habayto ya inhulat ko. Kabay ipakatoro mo hên mimihay ihip mo
    ya habayto kanlan ampaniwala kan Apo Namalyari, ta êmên hila magpakadyag hên kangêran.
    Habayto ay mangangêd haka mapakinabangnan la.
  vie-1934: 'Lời nầy là chắc chắn, ta muốn con nói quyết sự đó, hầu cho những kẻ đã
    tin Đức Chúa Trời lo chăm chỉ làm việc lành: đó là điều tốt lành và có ích cho
    mọi người.'
  kxv-kxv: ଈ କାତା ସାତା ଆ଼ନେ । ଅ଼ଡ଼େ ଏ଼ନିକିଁ ମାହାପୂରୁଇଁ ନାମିନାରି ବାରେ ନେହିଁ କାମାତି
    ଅଣ୍‌ପିହିଁ କିନେରି, ଏ଼ଦାଆଁତାକି ଈ ବାରେ ଜାଣ୍ତେତଲେ ଜା଼ପ୍‌ମୁ ଇଞ୍ଜିଁ ନା଼ ଅଣ୍‌ପୁ, ଈ ବାରେ
    ଲ଼କୁତାକି ନେହାୟି ଇଞ୍ଜାଁ ଅ଼ଜିତାୟି ।
  amu-NT: Ñꞌoomwaaꞌ ñꞌoom na mayuuꞌ juunaꞌ, tintseitsaaⁿꞌndyuꞌ na matseineiⁿꞌ joonaꞌ
    nda̱a̱ nnꞌaⁿ na cwilaꞌyuꞌ. Cjooꞌ nꞌomna na nlꞌana chaꞌxjeⁿ na matyꞌiomyanaꞌ ee
    jeeⁿ ya na nluii naljoꞌ ndoꞌ cwiteiꞌjndeiinaꞌ chaꞌtsondye nnꞌaⁿ.
  hin-CV: ये बात विश्वास करने योग्य हैं. और मैं चाहता हूं कि तुम इन विषयों को निडरता
    से सिखाओ कि जिन्होंने परमेश्वर में विश्वास किया है, उनके मन उन कामों पर केंद्रित
    हो जाएं, जो सबके लिए आदर्श और लाभदायक हैं.
  spa-BES: Este es un verdadero dicho; y es mi deseo que puedan dar cierto testimonio
    acerca de estas cosas, para que aquellos que han tenido fe en Dios puedan prestar
    atención a las buenas obras. Estas cosas son buenas y provechosas para los hombres;
  san-BEN: ৱাক্যমেতদ্ ৱিশ্ৱসনীযম্ অতো হেতোরীশ্ৱরে যে ৱিশ্ৱসিতৱন্তস্তে যথা সৎকর্ম্মাণ্যনুতিষ্ঠেযুস্তথা
    তান্ দৃঢম্ আজ্ঞাপযেতি মমাভিমতং| তান্যেৱোত্তমানি মানৱেভ্যঃ ফলদানি চ ভৱন্তি|
  tdx-tdx: Tsara-to izay, aa ty amy tsaraeñe, le noko te isaontsia’o am-patokisañe,
    soa te himanea’ o mpiato aman’ Añahareo ty hitomitse, hitoloñe sata soa. Mete
    izay, toe mahasoa ze hene ondaty.
  naf-naf: Neŋ zet tipman baen zemkwala ke penaŋ sukwep penaŋ keyepmti geŋ windeŋaŋ
    bemti am Kawawaŋgat nâmkiŋpem maip ekŋen zemkawaŋ bemindamane ekŋenaŋ am indamukulem
    mimindemti mimiyet nâme mopme mulup windeŋaŋbeŋ mbep. Mulup keboŋ ke dolakŋaŋ
    penaŋ. Keyaŋ am sambe penaŋaŋ maaikindain.
  grc-MT: πιστοσ ο λογοσ και περι τουτων βουλομαι σε διαβεβαιουσθαι ινα φροντιζωσιν
    καλων εργων προιστασθαι οι πεπιστευκοτεσ θεω ταυτα εστιν τα καλα και ωφελιμα τοισ
    ανθρωποισ
  vid-vid: Mbuli ayi ndo ya kukomya. Ndangukugana uzibatilile mbuli azi, leka wala
    wawele ngumkunda Nguluwi welavye wawo kudita ganojile, mbuli azi zinoga na zina
    utanzi kwa wanhu weng'ha.
  pio-NT: Iná báisícáiná nutàacái nutànèerica pirí, íná iwàwacutá péewáidaca nía cachàiníiri
    iyú nùasu tàacáisi iyú, níara yeebáidéeyéica Dios itàacái. Péewáida nía yéewanápiná
    náalimáidaca cachàiníiri iyú namànicaténá cayábéeri càiripináta. Yái tàacáisi
    nuéwáidéerica iyú pía, cayábéeri tàacáisica, iyúudàa nacái wenàiwica.
  tsn-tsn: Dilo tse ke di go boleletseng tse di boammaaruri tsotlhe. Tswelela mo go
    tsone gore Bakeresete ba tle ba tlhokomele go dira ditiro tse di siameng ka metlha
    yotlhe, gonne mo ga se gore go siame fela mme go tlisa maungo.
  amr-NT: Kenda onaʼnig buttida o̱ʼe̱. Buttida o̱ʼe̱ dakaʼ yanopo̱e̱po huaknopo̱e̱ʼeritaj
    dakaʼ yamanikaʼ. Huaknopo̱e̱ʼeri dakaʼ oʼnoknopo̱e̱po huadaknanada ka̱gkikeʼ i̱ghuaʼda
    yamanikaʼ. Kenda huadakda o̱gkikaʼpo ayaʼtada huadakda o̱ʼneapo kenpaʼti ayaʼtada
    onʼbatihuapokapo.
  pwg-pwg: Weni sisiyisi peyarina na vonavaghata. Akayokayowei da ere rewapanim kuni sisiya
    kirakai da iyavo kava God itumaghanei ina kitaruvai da bera biibiisi mara nonowa
    ina beraberai. Nakanani ina berai da wawaya peyarisi iyamna biibiina ina panani.
  cjv-cjv: Na ka i di ereikai kawom diye. Ena ari Yai Gumam fi ki si teinga yokamai
    tai mapunom nokapu i yoporam boiro benaro beinga ena na “Ne ari ka i yoporam boiro
    di erowane,” di fiye. Ena Yai Gumam no ari yai opai muruwo akire di norowaro bengua
    yaromi mapunom nokapu wom i bei norome.
  tha-KJV: คำนี้เป็นคำสัตย์​จริง ข้าพเจ้าปรารถนาให้ท่านเน้นเรื่องเหล่านี้ เพื่อคนทั้งหลายที่เชื่อในพระเจ้าแล้วจะได้​อุตส่าห์​กระทำการดี
    การเหล่านี้​ดี​และเป็นประโยชน์​แก่​คนทั้งปวง
  por-BR-2018: Esta palavra é fiel, e isto quero que insistas em confirmar, para que
    os que creem em Deus procurem se dedicar às boas obras; estas coisas são boas
    e proveitosas aos homens.
  mhl-mhl: 'Buŋo quraŋgago, oiji foriine yobu. Goji buŋo iŋi yameŋ keku mitaniŋga
    yareru goigoŋ: Ŋiŋigo Anutu manesiŋ gagobi, yoŋoji miine qiŋ keru dimaku maŋyaŋuŋ
    damaŋ so gio fiine fiine banimiŋ ore eru goinebi. Oŋu enimiŋ, oiji ŋiŋigo bapi
    yabeko gioyaŋunde foriine ŋoneru “Fiine yobu!” miku gonimiŋ.'
  klv-klv: Golǝboi gǝb̃eil gǝgat len nasoruan enan. Ale nuke gidaŋ hǝn gǝb̃ikel natgalenan,
    hǝn alat lotoriŋ nǝlolit len aGot lǝb̃emǝlas len nagolean navoian gail, ale hǝn
    lǝb̃idaŋ len gail. Natgalenan luvoi buni mai lovi tarhǝt sinǝvanuan p̃isi.
  bco-bco: To a꞉no꞉ hendele so꞉lo꞉l. Kaluka꞉isale Gode amilo꞉ tilidabu i a꞉ma꞉yo꞉
    man nafa halale dimidama꞉no꞉wo꞉, tamindeyo꞉ welo꞉b a꞉la꞉asuluma꞉ki, giyo꞉ to a꞉no꞉
    halale wida꞉bi. Nilo꞉ to wido꞉l we nafale ko꞉lo꞉, to wema꞉yo꞉ tambo asuwa꞉fa꞉ib.
  kdl-NT: Gba̱ ili iꞌya n tonuko vu na vi mayun ɗa. Ma ciga ta̱ vu ma̱tsa̱ n iꞌya,
    tsa̱ra̱ gba̱ uza ɗa baci u wushuki n Kashila̱, wa kirana ta̱ u yain ili i shinga
    aꞌayin dem. Ukuna u na vi u gan ta̱, kpam ya tuko ta̱ ama ukuna u shinga.
  apu-NT: Atãopitikara ia nisãpiretakiti. Ininiã ninirekari ãtipirika pisãpiretiniri
    ikinika nisãpiretakiti Teoso sãkire auiãkanimoni. Ikara atoko Teoso auiãkani itaparaxinireritika
    kamariko erekari apanakini ĩkapani. Kona maxikatiĩka ikamarina erekari. Teoso
    atão ĩkitxitariko kãkiti. Ikara atoko kãkiti kaminiã, ininiã erekari ikinimane
    ĩkapani.
  roo-roo: Uva vo reo-a vao-ia oa puraavoi oa-ia oiraopavira rutu vii tavipaavoi,
    oisore ra voeapa vo reo vasirakovira rutu topa piepari rutu, ra va iava pisa visivi
    rutu toupaive voeapa voeao oea Pauto oirao piepaive rutu. Ra va iava vearo kovoro
    purapaive evara oara vearopai. Oara iavirava uvuipaai ra vearo tou rutu ouive.
  miz-NT: Nuu é ntaā i é kākaꞌán u ni ō ne, ntio ko é nɨ̄ɨ kuéꞌen ini o kāꞌan ni ña
    kuíntiꞌxe i Xuva kō sán vata koo é kōto váꞌa ña nté koo vií ña nuu i é vāꞌa. Sáꞌā
    e dóo vaꞌá, e dóo kaidiáꞌvi i é vīi o un ntɨɨ́ ntɨ̄ɨ o.
  qvz-NT: Chi shimiga sirtu man. Chasna acpimi Yaya Diosta quiriccunaga ima ali ranagunatahuas
    yuyarisha causanauchun nisha sinzhita mana manzhasha yachachingui Tito. Chasna
    Dios rashcaga yapa gustu ashami tucui runaguna Diospacpi alita causangahua yanapan.
  deu-ELO: Das Wort ist gewiß; und ich will, daß du auf diesen Dingen fest bestehst,
    auf daß die, welche Gott geglaubt haben, Sorge tragen, gute Werke zu betreiben.
    Dies ist gut und nützlich für die Menschen.
  mjc-NT: Tandɨhɨ tuhun ihya tuhun nditsa cuví tsi. Tan cuñí yu tsa jañiñi xaan un
    cuhva cuenda un tuhun ihya tsi nyɨvɨ tsinú iñi tsi Nyoo tan na jaha cuenda ñi
    tsi ñi, tan javaha ñi tsa vaha. Vaha xaan tuhun ihya. Cua jatyinyee tsi tsi tandɨhɨ
    nyɨvɨ tatun tyaá yahvi ñi itsi.
  caa-caa: Pues tunor e ojroner era tawar tuaꞌ acꞌupesna umen tunor e gente, y tamar
    era ira awacta tuaꞌ achecsu tunor e ojroner era tut e ajcꞌupesiajobꞌ, porque tunor
    tin e war acꞌupseyanobꞌ tama e Dios ucꞌani tuaꞌ uturbꞌa ubꞌobꞌ tuaꞌ uchiobꞌ tunor
    lo que imbꞌutz. Pues tunor era galan y ayan meyra ucꞌampibꞌir tut tunor e ajcꞌupesiajobꞌ.
  pls-NT: Palabra jihi atto ndoa. Co rinaho que jaha anto tsje nttiha rrondache chojni
    cain cosa jihi para que tti chojni que ditticaon Dios sinchehe na tti jian. Cain
    cosa jihi jian co ttjenguijna cain chojni.
  eng-WYC-2018: A true word is [this], and of these things I will that thou confirm
    others, that they that believe in God, be busy to be above others [or to be before
    others] in good works. These things be good, and profitable to men. (This is a
    true word, and I desire that thou confirm these things to others, so that they
    who believe in God, be busy to be before others, or ahead of others, in doing
    good works. These things be good, and profitable for everyone.)
  bdv-bdv: ଇ କଃତା ବିସ୍ୱାସ୍‌ କଃର୍ତା ଜୟ୍‌ଃଗ୍, ଆର୍‌ ଜଃନ୍‌କଃରି ଇସ୍ୱର୍‌କେ ସଃତ୍‌ କଃର୍ତା
    ଲକ୍‌ମଃନ୍ ସଃବୁ ସଃତ୍‌କାମେ ଦିନ୍‌କଃଟାଉଁକେ ମଃନ୍ ଦେତି, ଇତାର୍‌ ଗିନେ ଇ ସଃବୁ କଃତା ନିକକଃରି
    ସିକାଉ ବଃଲି ମର୍‌ ମଃନ୍ । ଇ ସଃବୁ କଃତା ମାନାୟ୍‌ ମଃନ୍‌କାର୍‌ ହାୟ୍‌ଁ ନିକ ଆର୍‌ ଉହ୍‌କାର୍‌
    କଃତା ।
  otq-NT: Majöni nunar mhönu̱ di xiꞌi. Jange xa gi xipa ya ku, ne njapꞌu̱ gatho nuꞌu̱
    xi ñꞌemu̱i Jö, da umba yá mu̱i da ꞌyo̱tꞌa nöꞌö xiñho, gehyu̱ da ma̱xa gatho da
