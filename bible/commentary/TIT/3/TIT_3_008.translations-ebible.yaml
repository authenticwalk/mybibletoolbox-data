    পরম উৎকৃষ্ট এবং সবার পক্ষেই লাভজনক।
  mil-NT: Te tnúhu ní cáháⁿ‑í‑a cùu‑xi tnúhu ndáá cuɨtɨ, te cuìní‑í sá nɨ̀ yuhu nɨ
