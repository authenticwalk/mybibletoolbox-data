  bht-bht: ऐ गल्ल सच्ची है, जड़ी मैं हुणी दस्सी है कने मैं चांदा है, की तू भरोसा करणे
    बालयां जो इना गल्लां दे बारे च मजबूती ने सिखा। इस तांई की जिना परमेश्वरे पर भरोसा
