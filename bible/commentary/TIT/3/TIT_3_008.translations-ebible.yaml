verse: TIT.003.008
translations:
  kpx-kpx: Di aho louale hoto keu seleve. Iale di isiviale vani bahata negobedai hoto
    ke loui ata haivenela. Ige oleuoleu Dilava ehovamale keabuna nenilahai ke evisi
    vaveve dua vai mole tedaevei. Ige kemo ataeabuna bahata ue dua vai.
  okv-H: Eto ke erena erevi ke be avoeto no embomeni ta degi ao ingora erena. Eto
    God humota ere ora embomeni na ke erevi ingihe ari jajavotoho asi tunga ikasora.
    Eto embo tapa amuna ke javotoho erevi ingihiroro amo ungota degi irari javotoho
    puvuresuja.
  tbo-tbo: Geka bahahi atapuhi naka baha dumahi uyahinei una kadidili wiututululougo
    uyahina po tauhi Yaubada hi itumaganeya bahahi hina wotagohi po bagibagi dewadewahi
    hina dewadewahi, po uyahihiyei lawa atapuhi hagu hina tuhagaya.
  mal-C: ഇത് വിശ്വാസയോഗ്യമായ വചനമാണ്. ദൈവത്തിൽ വിശ്വസിച്ചവർ ഊർജസ്വലതയോടെ സൽപ്രവൃത്തികളിൽ
    വ്യാപൃതരാകാനായി ഇക്കാര്യങ്ങൾക്കെല്ലാം നീ പ്രാധാന്യം നൽകണമെന്ന് ഞാൻ ആഗ്രഹിക്കുന്നു.
    ഇത് നല്ലതും മനുഷ്യർക്കെല്ലാം ഉപകാരപ്രദവുമാണ്.
  grc-SR: Πιστὸς ὁ λόγος, καὶ περὶ τούτων βούλομαί σε διαβεβαιοῦσθαι, ἵνα φροντίζωσιν
    καλῶν ἔργων προΐστασθαι οἱ πεπιστευκότες ⸆ θεῷ. Ταῦτά ἐστιν ⸋τὰ⸌ καλὰ καὶ ὠφέλιμα
    τοῖς ἀνθρώποις·
  bgc-bgc: या बात सच सै, अर मै चाहूँ सूं, के तू इन बात्तां के बारें म्ह मजबूती तै
    बोल्लै इस करकै के जिननै परमेसवर पै बिश्वास करया सै, वे भले काम करण खात्तर हमेशा
    ध्यान लगावैंगे। ये बात भली अर माणसां के फायदे की सै।
  khz-khz: Evevega-nagi kilara e taunatauna vegata. Pe au aririwana, goi na ekala
    namara ea taunilimalima geriai pono kilagi-kamura, pe Palagu genai gekamonagina
    talimara nea geria maguli pia gita-tagora; e inagulu namara gekalarana nea roe
    wapia kala-agora. Kwalana nekala ne kala namara e neirana taunilimalima maparara
    maki pene veakavara.
  deu-TKW: Bewährt ist das Wort, und darüber wünsche ich sollst du festes Zeugnis
    geben, damit, die zum Glauben an Gott gekommen, sich befleißigen gute Werke zu
    treiben; das ist gut und nützlich für die Menschen.
  zsr-NT: Didzaꞌ gdutë li lë ni nuzujaꞌ lu guich. Rëꞌndaꞌ usë́dtsquinuꞌ bunách niꞌ
    yuguꞌ lë ni quië luiꞌ ládxiꞌquëꞌ lúnteczëꞌ le nac dxiꞌa bönniꞌ niꞌ taꞌyejlëꞌë
    Dios. Lë ni nac dxiꞌa len nactsca lsacaꞌ laꞌzíꞌ lu naꞌgac yúguꞌtë bunách.
  lin-lin: Makambo oyo nawuti koloba ezali penza ya solo ; mpe nalingi ete obetelaka
    yango sete makasi, mpo ete bato oyo bandimeli Nzambe bamipesa mobimba mpo na kosala
    misala ya malamu. Yango nde makambo oyo ezali penza malamu mpe na tina mpo na
    bato.
  hns-NT: Ie baat satj hai, aur ham maangiela kie toe ie baat khoeb thiek se siekhaaw
    djeme Parmeswar ke bieswaasie logan bhala kaam karat rahe. Ie thiek hai aur eman
    sab koi ke faida rahiega.
  noa-E: Mua cha jaau chirʉmʉn chadcharam iekhau. Maguata muan pʉrʉgjã ich magta amag
    jaau nʉʉ apim khõsi chirʉm, ar Ẽwandam iek ʉ̈kha durrum khʉʉnaujã ãba nem ajapha
    wau nʉm gaaipai durramkhĩir. Pãrau magta amʉn chadcha ʉ̈u khërʉm, õrau nemdam
    ig nʉmjã pãrau par daúa ooba naawai.
  eng-EMTV: Faithful is this word, and concerning these things I want you to strongly
    affirm, so that those who have believed in God may take thought to maintain good
    works. These things are good and profitable to men.
  mib-NT: Ndaā cúu jnūhun yáha, te cúní rī jeē niní cáhān nīhin ro táca jnúhun yáha,
    návāha ñayuu cácandíje Yaā Dios, na cóndɨhvɨ̄ ni i cocuu i jíín jniñu váha. Chi
    íyó váha tāca jéē yáha, te níhín jníñu jeē quéndōo vāha ánuá ndɨhɨ ñayuu.
  lif-NT2: कन् पाःप्‍मनाबान् से़क्‍खाएरो॥ कन् पाःन्‍हाॽओ चक्‍मे़ल्‍लॽए पत्‍छे़ॽओ,
    हे़क्‍केलॽरिक् निङ्‌वाॽफुमाङ्‌ङिन्‌नसाःन् के़जोःक्‍पाहाॽरे़ सिङ्‌सिङ्‌ङाङ् नुःबा
    याःम्‍बक् चोःक्‍मा पोःङ्‌लो॥ कन् पाःन्‍हाॽग काक् मे़न्‍छाम्‍गे़न् याप्‍मिरे़ लागि
    नुःबा नु कुभाॽ के़बिबा पाःन्‍लो॥
  xnj-xnj: Lijambu lenili ndi la chakaka. Nikugana ulijova kwa makakala, muni vala
    voha vevakumsadika Chapanga vakasindimala kukita gabwina. Mambu aga gana yati
    gakuvatangatila vandu voha.
  mmx-mmx: Na levelinga mumu loklox arooro at ne Moroa i ruturun. Una lolos ti tong
    asu amisix i na ri limixin nunu me Krit, kusu dina lolos ti lok leven gugu nunuan.
    Na leven gugu nunuan i lox avukat la ik lok tooro limixin axap.
  cbr-NT: Ënë banacamax ca asérabi upí 'icën. Usa 'aían ax quicësabi oi camabi uni
    'iti ca asábiira 'icën. Usa 'ain camina axa ami catamëcë unicama Nucën Papa Dios
    cuëëncësabi oi 'iquian ënquinma ñu upíshi 'anun upí oquin 'ësëti 'ain.
  tee-NT: Pus slivasalh ju ani ju icjuntan. Chai iclacasq'uin ni lana vas a'unch ju
    lapanacni ju talhilaca'anta ju Cristo tachi chun ju ani taxtokni. Ju chunch ju
    yu'unch va tachi catanaviya' cuenta ixnavica ju k'ox. Pus tachi chun ju icjuntan
    si na k'ox chai na ca'a'aktaijuya' tachi chun ju lapanacni ni laich catanavi.
  eng-LSV: The word [is] steadfast; and concerning these things I intend you to affirm
    fully, that they may be thoughtful, to be leading in good works—who have believed
    God; these are the good and profitable things to men,
  cak-NT: Ronojel re' can ketzij-wi, can utz-wi, y can nic'atzin-wi che ri quic'aslen
    conojel winak. Romari' ninjo' chi ret man tamalij ye'atijoj riq'uin ronojel re'
    ri quiniman chic ri Dios, chi quiri' can tiquitija' quik'ij niqui'en ri utz.
  pah-NT: A'ea ko nhiremimombe'ua a'itituhẽva'ea. Pyry ahe heroviari a'ero. Tito,
    a'ea rehe ti embo'e hete jipi toko katu pota hete ti g̃a javo – kiroki g̃a ojiko
    ga rehe. Nhiremimombe'ua ko pyryva'ea imombyryheteavo yvyakotyve'g̃a pe nhaporemo
    g̃a pokoga.
  sja-NT: Mɨa et'ewa p'ãda wãarapɨ. Maperã mãgɨ́ ũraa ip'ii jarateeipia bɨ ijãapataarãmaa,
    mãga ũridak'ãri, ne-inaa pia k'ĩra t'ãdoo oo p'anadamerã. Mãga oodak'ãri, eperãarã
    jõmaweda k'aripadait'ee, Tachi Ak'õrepa k'inia bɨk'a.
  xed-xed: Vərɗa skwi na gwaɗa ta mnə yu na. Ka gɗata ka ta mna tsa gwaɗa ya ka ŋɗaŋɗa
    ŋa mnduha, kada maga gwal zlghay nda ŋuɗuf ta ŋərma skwiha inda fitik. Tsa ya
    vərɗa skwi ta kata mnduha.
  mks-NT: Ta tócó ndihi ña̱ cáhyí i̱ yóho cúú á ña̱ nda̱a̱. Sa̱há ña̱ cán quéa̱ cúni̱
    ña̱ ná ndinuhu inún jána̱hún ña̱ yóho nu̱ú ña̱yivi, na̱ cúú cuéntá Jesús ña̱ ná
    ndi̱hi ini na caja na ña̱ va̱ha. Jáchi̱ ña̱ na̱ca̱hyí i̱ yóho cúú á ña̱ va̱ha
    ta cuu chindeé a̱ tócó ndihi ña̱yivi.
  gfk-S: Ma kakarek ra nianga i tutuno sakit. Io, iou sip be nu tange hadades kakarek
    ra linge be dong ing di te nurnur tane God di na manga nanget ura gilgil ira bilai
    na tintalen. Karek ra linge di tahut ma di na hatahutne ira turadi bakut.
  bmu-bmu: 'Keu ohozali, miaŋön öl töhönŋa. Göŋön mönö keu kewö kapaŋ köla jim tuarim
    eŋgiba malman: Ambazip Anutu möt narizei, yeŋön mönö jegep aka kinda uruŋini pöndaŋ
    nup ölöpŋi ölöpŋi memegöra ala malme. Mewö akŋei, miaŋön mönö ambazip bauköm eŋgiiga
    nupŋinaŋgö ölŋi eka “Qetpuk!” jiba malme.'
  dgz-dgz: Mame menan ne nop ma wadiangina tavewa di, menan ge ae anu kakayasepen
    men kaimakaet wadiagivin. Ap gapan waenapan wat tamanam muma, nop mame ae di anup.
    Amba waenapan gaset God anu tumasene nagirewa inak kakaewa, God men tapen tapiwa,
    ae anu gure amba taiwanuman. Inak kakae map anega tapi ame tane waenapan ago di
    muniwanum.
  eng-GNV: This is a true saying, and these thinges I will thou shouldest affirme,
    that they which haue beleeued God, might be carefull to shewe foorth good woorkes.
    These things are good and profitable vnto men.
  zaa-NT: Iyaba ca titsa' nu nia' le lo cartį nna calátsa'a' qui'ni bittu gudutsi
    lu' equixá'ani lu' cą, para qui'ni iyaba canu rena qui'ni ría latsi' quį Tata
    Dios nna guni hua cą duel·la' guni cą nu rú'u latsi'e tulidàba. Yala tsè' ná ca
    cosį lani Tata Dios qui'ni guni ri'u cą, ą'hua nu nia' lu' nna runną bendición
    para itute yétsiloyu.
  eng-WEBSTER: This is a faithful saying, and these things I will that thou affirm
    constantly, that they who have believed in God may be careful to maintain good
    works. These things are good and profitable to men.
  guh-guh: Daxita baja palivaisi pacatoyaquinatsi, pexaniajailivaisi cajena. Nexata
    jitsipajë ajumesaëya jivi netsipaebaponaenexa bajarapalivaisi. Nexata Dioso pejumecovënëtsivi
    ëpexaniacuene pexanaenexa pejamatabëcueneenaenexatsi. Bajarapalivaisi bitso xanepana
    daxitajivi pejumecovënëtsinexa.
  bon-bon: Mine umle gemi egä peei mene toraca gyene. Yoo, Taitus, cane singi maane
    mene cängena jajanename iyeta peei gwidape poto cidi me. Piba lui cina Acejiyame
    ne jäätrungusi teepi teeme ireclota teebine yääcärusi miiji mule teeme tääpume
    wawename. Piba teeme ai gawecewe ireclota lica papa me äbita, yepä peei cabu ca
    miiji te tädenige iyeta biname bime cabu me.
  nhw-BL: Nelía melahuac nochi catli nimitzyolmelajqui, huajca nijnequi ximotetili
    huan xiquinilhui tlaneltocani para ma momocuitlahuica para quichijtiyase miyac
    tlamantli catli cuali. Nelía cuali ni tlamachtilistli huan quinpalehuía nochi
    masehualme.
  swh-ONEN: Hili ni neno la kuaminiwa. Nami nataka uyasisitize mambo haya, ili wale
    ambao wamemwamini Mungu wapate kuwa waangalifu kujitoa kwa ajili ya kutenda mema
    wakati wote. Mambo haya ni mazuri tena ya manufaa kwa kila mtu.
  wbi-wbi: iji je mhola jakwitikika. nikuvalonda mughajove muvukangasio agha, neke
    kuti vala vanovikumwitikila UNguluve vavisaghe nuluvumbulilo muvufumbue mu mbombo
    inofu sinoakasivikile pamaso ghavo. imbombo isi nofu siliniluvumbulilo kulyusue
    twevoni.
  bba-bba: Gɑri yi, ɡɑri nɑɑnɛɡiiyɑ. Nɑ kĩ ɑ yi ɡere ɑ sire kpɑ be bɑ Gusunɔ nɑɑnɛ
    doke bu ben sɑɑ di sɔm ɡeenun kobu sɔɔ. Gɑri yi, yi wɑ̃ yi mɑɑ sɑ̃ɑ tɔmbun ɑrufɑɑni.
  eng-KJVCPB: This is a faithful saying, and these things I will that thou affirm
    constantly, that they which have believed in God might be careful to maintain
    good works. These things are good and profitable unto men.
  kgk-NT: Anhetegwa voi ko nhe'ẽ ha'e va'e nde-vy. Iporã erejerovia ko nhe'ẽ-rehe.
    Upéa-gwi ani ne ate'ỹ teĩ erenhemonhe'ẽ-vy. Ne kyre'ỹ ae katu eremombe'u mbe'u-vy,
    Nhandejáry reroviaha imongyre'ỹ-vy imohembiapo porã hagwã. Upéixa hembiapo porã
    ramo, iporã voi katu. Enterove rembijohu porã hembiapo. Upéa-gwi enhemonhe'ẽ nhe'ẽ
    katu ereiko-vy ereporombo'e-vy.
  waj-waj: Ii kua iyauvo kua kutaayauvai vainoo. Ii kua iyauvaa a gioonna kiaapuuya
    yaagueeqama kiaa mmianeeraivaara ni yoketainoo. Gioonna kiaapu Anutuuqaara kutaavaivee
    tiraiya mmoori yoketaiyauvaara yaata utida iikiateeraivaara yaagueeqama iya kiaa
    mmianee. Ii kua iyauvo yoketainai fai gioonna kiaapuuya rikiada iida yoketaa tuanaaya
    variaaravai.
  cpy-cpy: Omaperotatyaa iroka okaatzi nokanta-kimiri. Rootaki nokowantari piyotaa-yiteeri
    ikaatzi awentaa-naariri Tajorentsi, ikini ranta-piinta-neero kameetha-yitatsiri.
    Omaperotatyaa okameethataki iroka, osheki inintaa-yitee-yaawo.
  mpx-mpx: Baaba o i tunahot ge bosowaina ta abulilek-an hoti. Nuwau ali nuwatu nu
    pagasisi, inoke bolo Yehoba hi abulilek-an bahi nihi nunuluwan nihi talamwagil
    tuwalali waiwaisal nihi awaawaginol. He baaba bolo o hi waisi ge bosowaina gamagalau
    gegewel nihi label.
  wbp-wbp: Tayituju, nyampurra yimi ngulaju junga. Yapa panulpalurla ngungkurr-nyinayarla
    yungulu ngurrju nyina. Kula lani-jarriya manu kurnta-jarriya! Tarnngangku-juku-jana
    pinarri-manta yapaju kuja kalurla wala nyina Kaatuku. Tarnngangku-jana pinarri-manta
    yungulu-jana ngurrju nyina jama yapa ngalya-kariki.
  luo-luo: Wachni en wach madiera. Kendo adwaro ni ijiw wechegi mondo joma oseketo
    genogi kuom Nyasaye otangʼ mondo gichiwre mar timo gik mabeyo. Gigi gin gik malongʼo
    chuth, kendo kelo konyruok ne ji duto.
  nhe-NT: Nelía melahuac nochi tlen nimitzilhuijtoc, huajca nijnequi ximotetili huan
    xiquinilhui tlaneltocani para ma momocuitlahuica para quichijtiyase miyac tlamantli
    tlen cuali. Nelía cuali ni tlamachtilistli huan quinpalehuía nochi tlacame.
  aii-aii: ܡܗܘܼܡܸܢܬܵ‌ܐ ܝܠܵܗ̇ ܐܵܗܵܐ ܗܹܡܸܙܡܵܢ، ܘܒܵܥܹܝܢ ܕܡܲܩܘܹܝܬ ܠܗܘܿܢ ܐܲܢܹܐ ܒܚܲܦܵܛܘܼܬܵ‌ܐ،
    ܗܵܕܵܐ ܕܐܵܢܝܼ ܕܗܘܼܡܸܢܗܘܿܢ ܒܐܲܠܵܗܵܐ ܗܵܘܝܼ ܗܸܫܝܲܪ ܠܸܢܛܵܪܵܐ ܦܘܼܠܚܵܢܹ̈ܐ ܛܵܒܹ̈ܐ. ܐܲܢܹܐ
    ܝܢܵܐ ܡܸܢܕܝܼܵܢܹ̈ܐ ܛܵܒܹ̈ܐ ܘܡܵܪܹ̈ܐ ܝܘܼܬܪܵܢܵܐ ܠܟܠܔ ܐܢܵܫܵܐ.
  esk-NT: Tarra taamna iḷumutuuruaq nipliun. Uvaŋa ataramik uqaqugikpiñ tamarrumuuna
    nalupqisruutaiġutin, iñuiḷḷi ukpiqsriruat Agaayyutmik ataramik kipiġiyumuut piviqaqtiłiksraŋagun
    savaallautam. Taatnatchich savaallautat nalaunŋarut suli ikayuutiksraurut iñuŋni.
  msb-msb: Masarig ini na ginsabi ko. Kaya gusto ko na ipirit mo ini na mga ginsabi
    ko agod idtoʼn mga nagatuod sa Dios maghimat na isabuhay an sadiri ninda mismo
    sa kaayuhan. Maayo ini kag mapapakinabangan san mga tawo.
  cpa-NT: Lah¹té¹² jǿg³ dsøg¹² báh³ jøng². Jøng² hno¹jni juaih¹³hning dsa² roh¹³ jniang³
    jǿg³ jøng² quianh¹³ hi² tiog¹³. Mi³jøng² dsa¹jiag¹² dsǿa¹² dsa² ma²hé² jǿg³ quiah¹²
    Diú¹³ ha²lah ŋi¹nio¹dsa hi² dsio¹. Dsio¹ báh³ jǿg³ jøng². Jmo¹ báh³ ta³ quiah¹²
    ca¹lah¹já¹.
  dso-dso: ମୁଇ ତକେ ଲେକିରଇବା ଏ ସବୁ ବିସଇ ସତ୍‌ ବଲି ମାନିଅଇସି । ତେବର୍‌ପାଇ ମୁଇ ତକେ ବାବୁଜିଆକରି
    କଇଲିନି, ତୁଇ ସିକାଇବାବେଲେ ଏ ସବୁ ବିସଇ ନ ପାସ୍‌ରି ଏତାଇତେ ର । ଜେନ୍ତାରିକି ପର୍‌ମେସର୍‌କେ
    ଜେତ୍‌କି ଲକ୍‌ ବିସ୍‌ବାସ୍‌ କର୍‌ବାଇ, ସେମନ୍‌ ସବୁ ଦରମ୍‌ କାମ୍‌ କର୍‌ବାକେ ମନ୍‌ଦିଆନ୍‌ ଦେବାଇ
    । ଏନ୍ତାରି ସିକିଆ ଦେଲେ ସବୁ ଲକର୍‌ପାଇ ସେଟା ନିକ ଆରି କାମ୍‌କେ ଆଇସି ।
  meu-meu: Una na hereva momokani; bena na uramu unu hereva ba gwaurai goadagoada,
    bena Dirava vada e abidadama heniamu taudia na nahuadia bae toho, kara namodia
    bae badina. Ini ḡau be nanamo bona mai anidia, taunimanima ediai.
  yva-NT: Sya ayao umaso no rai tugae. Syare nyo vatano wanave Amisye aije mansanyao
    indamu utavondi rai kobe. Syare ubekobe indamu wo ana ngkove rave tutir. Ananyaowe
    so ngkov irati vatan tenambe mansai.
  dgc-dgc: Tandaan mo i kagi ko a éye, Tito, da tunay ya. Kanya gustu ko a tiyagaan
    mo ya, Tito, a itoldu mo du méniwala ta Diyos, monda mesipag side a gumamet ta
    mahusay. I éya éy mahusay, a pakinabangan na tolay.
  zpm-NT: Miṉe rne naa lo luu nu, diidzliw. Racladz naa tibaque gnee luuw lo grë zha
    qui, zeeṉa grëse zho ne nac zho zha ne rliladz Dios, tsoxco zho guṉ zho niapse
    grë ncuaaṉe ndzinli; sac goṉ, miṉ co nac miṉe nonguieḻ, ni miṉcogaa rquiin lo
    grëse miech.
  hix-NT: Àro wyaro katxho ryhe yaworo xaxa naha. Owya ekarymanàr xe rma haxa wehxaha,
