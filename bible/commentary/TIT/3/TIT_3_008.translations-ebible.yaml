  cbt-NTPO: No'tëquën sha'huitëranquën. Quëmanta' inachachin a'chintëquë', tënahuë.
    Pënënáquë' ya'ipi imapisopita noya nicacaiso marë'. A'chintëranquënsoso' nóya
    imacaso'. Natëhuatëhua', noya noya ya'huarihua'.
  srn-NT: Den sani di mi skrifi yu, de fu fertrow. Mi wani tak' yu mus leri den sma
    den sani disi tapu wan krin fasi. Du dati fu den sma di e bribi ini Gado, sa du
    ala muiti fu du bun wroko. Den sani disi bun èn den e tyari yepi kon gi sma.
  cta-NT: Ngaꞌa̱ chaꞌ jlya tsoꞌo tiꞌ ma̱ chaꞌ liñi nu nscua naꞌ re, biꞌ chaꞌ lye chcuiꞌ
    nuꞌu̱ chaꞌ biꞌ loꞌo lcaa ñati̱ nu ngusñi chaꞌ jiꞌi̱ ycuiꞌ Ndyosi ca biꞌ, chaꞌ
    xcuiꞌ chaꞌ tsoꞌo cuaꞌni ma̱ liꞌ. Tsoꞌo tsa laca chaꞌ liñi, taca xtyucua chaꞌ biꞌ
    jiꞌi̱ cua ñaꞌa̱ ca ñati̱;
  bqc-SIM: Yã́piá sĩanaɛ. Má ye ǹ kã́asikɛ yã́piↄwa maamaa, kɛ́ luayãmanaↄ
    e wà mɛkpa maakɛawa. Bee maa, a kã́fĩa vĩ gbɛ̃́ↄnɛ.
  tcz-CHONGTHU: Hichehi tahsan umtaha kisei ahi, chule nangman hiche thuhil hi hatah
    a nadopsang ding kadeiye chutia chu Pathen tahsan ho chun thilpha bolding agelkhoh
    nadingun. Hiche thuhil hohi pha a chule mijouse dinga phachomtah ahi.
  mar-mar: हे एक विश्वसनीय वचन आहे आणि माझी इच्छा आहे की, तू या गोष्टी निक्षून सांगत
    जा. म्हणजे, ज्यांनी देवावर विश्वास ठेवला आहे त्यांनी चांगल्या कामात राहण्याची
    काळजी घ्यावी. या गोष्टी चांगल्या असून सर्व मनुष्यांसाठी हितकारक आहेत.
  snp-snp: Kawa ya kula nemo yamu koli kikitoto minonimo ne. Etito nemoma nenako,
    Goti koli kikito umamo wenena yate mona lalo melenawamo lono ya mama oti olu-olu
    o minenawae, loto kamokafo kawa ya auma wito lo oloto gimo, loto kolito ya lokomowe.
    Netawa ya lalo ona kula, wenena olu lalo o gedami neta nefa,
  isl-isl: Þetta er sannleikur og þú skalt leggja áherslu á það allt, svo að kristnir
    menn kappkosti að stunda góð verk, því að það er ekki aðeins rétt, heldur einnig
    gagnlegt.
  spy-NT: Ng'ālyoo ꞉nyooto nyēē /kiikoosēē keey. Māchāktōōs ikas kule kēēnkēt ꞉biiko
    ng'aleechu kāroomin sukung'eet kōōnēmchi keey ꞉choo iyēnchinē Yēyiin kuyēyē tukuuk
    chēē kāroomēch. Yoo kayey ꞉biiko ng'aleechaata, mākukārāmchi.
  xnn-xnn: Tet-etet-ewa am-in dana. Tito, am-in ay inbagbagak isnan solat ay naay
    et siya dadi nan kayatko ay ibilinmo ken daida id issa Creta tapno nan gawis ay
    maikkan nan tongtongpalen nan mamati ken Apo Dios. Tay siya di nan gawis ya mapaay
    isnan ipogaw.
  mwe-mwe: Lyeneli ni lilobhe lya kulupalika. Shingupinga gene malobhe gano, ubhelekete
    kwa komelesheya, nkupinga bhene bhaakulupalilenje a Nnungu bhala, bhalonjeyanje
    nkutenda ya mmbone, genego ni ga mmbone na ganapwaa kwa kila mundu.
  tte-tte: Walo bwaite iyamala yawasosi mwa sowasowana tameliyan yawasosi, kaiwena
    walone sinamwanamwa yo sowasowana tomo meuloili sisaguili. Taito, nuwanuwagu walone
    bwaite kuwalowalo-kalatagili, na mesabana siya Yaubada simeliyanako tabu sinunuwa-mwatainan
    sitalamwagili paisowa namwanamwali sipaisowaili.
  tcs-tcs: Dem tok ya wea ai bin spik i prapa trutok. Ai wande yu po mata tok strong
    po dempla solong ebriwan uda i trase God i go sabe wanem i rait ane wanem i rong
    solong dempla go ebritaim meke ebriting wea i gud. Demkainwei i prapa gud ane
    i go prapa elpe ebriwan.
  hlt-THB: Vawhkaw awih kqawn ve yp awm hy. Khawsa ak ypnaak thlangkhqi ing ngaihtaaknaak
    ing them leek ami sainaak aham vawhkaw ik-oeihkhqi awh nak tha lo lah. Vawhkaw
    them ve ak leek ingkaw thlang boeih hawihkhangnaak aham awm hy.
  soq-soq: Aia ema ipa ulaipa ipuipua, bedewe no insaisamba itunta. Ne menanedia e
    dewa ema uduudu deaitopa waeuwadewasamona, mo mida God bedewe sumanaintoia insaisau
    ita nuau uduudu mampe dewa eubu ideita ruawantompe dewamompaa baiwa. Nola sa ipa
    ipuipua eubu apana baibu.
  qub-qub: Chay nishäcunaga llapanpis rasun cajmi. Chaymi nishäcunataga mana guellanaypa
    ermänucunata yachachiy. Chauraga sumajmi yarpachaconga Diosninchi munashanno allillata
    rurananpaj. Cay yachachishäcunaga llapan wiyacunanpaj allimi.
  att-att: Kuruk nga mekatalà yù kinagì. Á yáyù nga karagaták ku ta danniaw yù ituddum
    ta napiá sù ira nga manguruk kâ Namarò, tapè ipe ra yù urà da nga manángngák sù
    napiá nga akka-akkuád da. Ta mangáppípiá yù ira ngámin nga tatolay megapu sawe
    napiá nga metuddu.
  bki-bki: Siva toru kanio, iliano nalo na be riano laka. Nojidom ka jau kosikili
    ka Atua kiano namoneano nalo ka nalo avokar vatitig iliano nalo nei, a monoka
    nalo alavon sikili bogo nonovio ka avokar im̃auano novo nalo, napano amemedu,
    a napano amijikia aija kulo dolu nalo.
  bqp-bqp: Yã pì bi yãpuramɛ. Má ye ǹ gã na yã pìnↄ onaaa manamana, de ludanaanikɛrinↄ
    le ò mɛ̀ kpá yãmanakɛnaaa. Abirekũ mana, à karana vĩ gbɛ̃nↄnɛ.
  mcp-mcp: Ciyá nɨ jɨ́ abúgʉ́lág. Mə́ ka jɨɨ nə́ wo lásʉ́g gwo nə iŋkáŋ, buud bwə́
    ŋgə́ *búgʉla Zɛmbî wá bwə́ mpúg shimal sálə jɔ̧jɔ̧ mísɔ́ɔ́lʉ́gʉ́. Ntɔ́ jɨ jɔ̧
    sâ, í njúl nə mfíí shú búúd bɛ̂sh.
  hat-hat: Sa se pawòl sèten. Mwen ta renmen ou peze sou bagay sa yo anpil pou tout
    moun ki mete konfyans yo nan Bondye ka okipe tout tan yo ap fè sa ki byen. Se
    bagay konsa ki bon, ki kapab sèvi tout moun.
  npl-NT: Nochi tlan nimitsilijtok milák. Yika nikneki nochipa xikinmilnamiktijto,
    ijkó akimeh kineltokah Dios nochipa makichiwakah tlan kuali. Nin tlamachtílistli
    tlawel kuali iwa weletis kimpalewis nochteh.
  bgg-bgg: Hì ne zai yao. Gu nathek shii hì pha miyao è wie chuh phi pha yang ro,
    ji-è hanyiethek ne Hamangkhung-aphuii shii migi rek pho ne, nyie yi wie blia shii
    rek pha nyie yi wie nane zab è kho pha ji shii isiie rek mua ro.
  eng-TCENT: This saying is trustworthy. I want yoʋ to insist on these things, so
    that those who have put their trust in God may be careful to devote themselves
    to good works. These things are good and beneficial for people.
  eng-BSB: This saying is trustworthy. And I want you to emphasize these things, so
    that those who have believed God will take care to devote themselves to good deeds.
    These things are excellent and profitable for the people.
  cpu-NT: Omaperora onatzi iroka okaratzi nokantakemiri. Irootake nokovantari piyotaayetairi
    ikaratzi aventaanaariri Pava piyotakotanairora eeroka okovaperotatya iroka, inkene
    irantapiintayetanairo kameethayetatsiri. Omapero okameethatake iroka, osheki iranintaayeetyaaro.
  san-ASM: ৱাক্যমেতদ্ ৱিশ্ৱসনীযম্ অতো হেতোৰীশ্ৱৰে যে ৱিশ্ৱসিতৱন্তস্তে যথা সৎকৰ্ম্মাণ্যনুতিষ্ঠেযুস্তথা
    তান্ দৃঢম্ আজ্ঞাপযেতি মমাভিমতং| তান্যেৱোত্তমানি মানৱেভ্যঃ ফলদানি চ ভৱন্তি|
  tac-NT: Ye ra'íchalika 'we bijchiá ju. Najkí ne napurigá mué Tito 'we e'wérili benírimala
    ye ra'íchali alué ralámuli Onorúgame oyérame napurigá alué ralámuli 'la sébali
    olame nímala napurigá Onorúgame nulá. Ye ra'íchali 'we 'la júkuru, 'lige ye ra'íchali
    akigá ralámuli ku 'la na'támala.
  eng-WEBPB: This saying is faithful, and concerning these things I desire that you
    insist confidently, so that those who have believed God may be careful to maintain
    good works. These things are good and profitable to men;
  gfk-H: Ma kaiken ra nianga i tutuna sakit. Io, iau nem bia u na tangai hadadas kaiken
    ra linga bia diet ing diet ta nurnur ta Kalou, diet na manga ngarau wara gilgil
    ira bilai na magingin. Kaiken ra linga diet tahut ma diet na hatahutnei ira tunatuna
    bakut.
  viv-viv: Mena gahe-nadi ma au gahe velemoꞋena ada ide adafaiweya kanavetumaganena.
    Natuku, nuwanuwaku mena nuwanuwai-dina faꞋina unagahedonedi be higa badi Yaubada
    againe hivetumagana-ma gugai yamumuna tulina tulina agaidiya hinahawahege-moꞋedi.
    Kadu mena nuwanuwai-dina au hagihagi-moꞋena ada medema againe kaliva adi ihagihagi
    giyemuyemu.
  yao-yao: Liloŵe li lili lya usyene. Ngusaka nsale chindu chi kwakulimbila, kuti
    ŵandu ŵaŵakulupilile Akunnungu, akumbuchile kulimbila mu ipanganyo yambone. Chelecho
    chili chambone ni chakwakamuchisya ŵandu.
  tgp-tgp: Reti nike, ha er̃i rasua, ale na opoia vara o vere mamahuni la reti nike,
    matan vara la haratu la tau na nora rasua hin God la pa tatamahu vara la tau na
    r̃omira vara la vai na sava mo r̃uhu. La reti nike, la r̃uhu mata tuetueni isana
    tamlohi tari.
  auc-NT: Mänömaïnö ante nö ante impa. Edæ Wængonguï ingante do pönënäni ïñömö, Quïnö
    waa ï, ante näni pönënonque cöwë cæcædänimpa, ante bitö mänïnö ante wæætë wæætë
    adodö ante apæ̈nebi ëñencædänimpa, ämopa. Mänïnö ante waa pönï ï ïninque tömänäni
    beyæ̈ adodö ante waa ingæ̈impa.
  kbc-NT: Odaa jakataɡ̶a me jinakatonaɡ̶a niɡ̶inoa notaɡ̶a. Jemaa midioka limedi me
    iiɡ̶axinaɡ̶anitece niɡ̶ijoa notaɡ̶a amaleeɡ̶aɡ̶a niɡ̶ina oko anonakato Aneotedoɡ̶oji
    midioka limedi me dinoniciwaɡ̶aditibigiwaji mowote loenataka anele. Ele mowo niɡ̶ida
    anejita, odaa ja yaxawa inatawece eledi oko.
  bmh-bmh: Ze go iz na aizemin go en ig oigeb petak abun iboin. Guzenaimai, go Uwait
    nug en oiagab petak emen duailel ze go subantal abai marebi, go umkoskos duailel
    ipal en dabeleimai, isanaramamen. Ze go nug duailel unum isanaramau.
  ctu-BL: Isujmʌch ili t'an. Wen subeñob tsa' bʌ i ñopoyob Dios cha'an xuc'ul mi'
    yʌc'ob i bʌ ti wen bʌ i melbal. Come jiñʌch yom bʌ, añʌch i c'ʌjñibal ti' tojlel
    pejtelel winicob x'ixicob.
  meq-meq: Bazlam nakay na tsikaka aye na, ta deɗek eye. A seŋ na, ka tətikateye a
    ndo hay huya, hərwi ada ndo neheye tə dzala ha ka Mbəlom aye, tâ ge məsler lele
    eye hay. Anaŋ wu nakə ŋgwalak aye ada lele ma dzəniye tay ha ndo hay aye.
  noa-H: Mua cha jaau chirʌmʌn chadcharam hiek'au. Maguata muan pʌrʌgjã hich magta
    hamag jaau nʌʌ hapim k'õsi chirʌm, har Hẽwandam hiek hʌ̈k'a durrum k'ʌʌnaujã hãba
    nem hajap'a wau nʌm gaaipai durramk'ĩir. Pãrau magta hamʌn chadcha hʌ̈u k'ërʌm,
    hõrau nemdam hig nʌmjã pãrau par daúa hooba naawai.
  alp-NT: Tituse, pusue lepata rebe au betekelu meiju tinai. Hoko au suka kena abeteke
    ktili leke sie rebe esi hlaleke loko Alla pende esi lululu. Leke esi ktili rame
    kena ono misete kai rebe mise ete pusue tamata. Auku lepata meru misete kai utapa
    pususi.
  san-VEL: vaakyametad vi"svasaniiyam ato hetorii"svare ye vi"svasitavantaste yathaa
    satkarmmaa.nyanuti.s.theyustathaa taan d.r.dham aaj naapayeti mamaabhimata.m|taanyevottamaani
    maanavebhya.h phaladaani ca bhavanti|
  kbq-kbq: Ama'na nanekea antahi ankerenka, antahi ani' hanana naneke nehue. Hagi
    amama ksami'nua nanekea kagra hanavetinka vahera zamasmige'za, Anumzamofonte zamagu'a
    nentesamo'za kva hu'ne'za knare zanke'za hugahaze. Ama zamo'a knare'za fore nehuno,
    vahera zamaza hugahie.
  kbh-kbh: Chca, lempe nts̈amo tijayancá nÿa ndegombre endmëna, y ats̈e së́ntsebos̈e
    chë soyëngama bëtscá chacotsabuatambá, chca, chë Bëngbe Bëtsábeñe tmos̈buachenga
    chamotsents̈ena chë ts̈abe soyënga jtsamama. Chë buatëmbánana puerte ts̈abá endmëna
    y nÿetscangbiama bëtscá endoservena.
  ron-LSB: Această afirmație este credincioasă și, cu privire la aceste lucruri, doresc
    să insistați cu încredere, pentru ca cei care au crezut în Dumnezeu să fie atenți
    să păstreze faptele bune. Aceste lucruri sunt bune și folositoare pentru oameni;
  pon-pon: Melel padak pot et o i men, koe en nantion kaweweda, pwe irail, me pojonla
    Kot, en kadoke kin ir wiawia mau, mepukat me mau o kon on aramaj akan.
  nhe-BL: Nelía melahuac nochi tlen nimitzilhuijtoc, huajca nijnequi ximotetili huan
    xiquinilhui tlaneltocani para ma momocuitlahuica para quichijtiyase miyac tlamantli
    tlen cuali. Nelía cuali ni tlamachtilistli huan quinpalehuía nochi tlacame.
  sps-sps: U vegiau to ayan man ovei. Nyo komainy marom anyi, Taitus, nyi ma faatsuts
    faamuan iny a foka to, tan kat to ayei a fokinai to te faaman ror ten Gov te kat
    ror a fo kat a fo rof. Fo kat rof an man to ayei te faakouts raror a vainy.
  wnc-wnc: Wamu waaknga siakan siknga. Ge gata wamu waakngae natake aminbam yanikapmake
    maak gwaang pake katak natapnong ngang yaniyo. Yaniwi aminu Anutue natapa kekeknga
    singgak aminda sanga nomana akngae natanggamatake tasinong. Wamu nomana siknga
    waakngata aminu kuupbam akgatayamuke musia papan kekekaning.
  bus-bus: Yã pì nɛ́ yãpuramɛ. Má yezi ǹ gã na yã pìnↄ onaa maamaa, lɛ ludanaanɛkɛrinↄ
    e wà mɛ̀ kpá maakɛnaa. Beee maa, à kaarana vĩ gbɛ̃nↄnɛ.
  gub-BL: Ihe Pawru ihe, ko heze'eg paw rupi azeharomoete ihe. Tupàn rehe uzeruzar
    ma'e a'e wà nehe, xo ikatu ma'e zo uzapo putar a'e wà nehe. Ko heze'eg ikatuahy
    teko wanupe.
  imo-imo: I ungu niomu paimbo. Gote yu paimbo ningo enge ningo pimele imbomani ulu
    pengama paa wamongo pilko teangei ningo i ungu nioma imboma paa pilko liko teangei
    ningo enge ningo mane tiwi. Aku tepa uluma paa ulu pengama, akumani imboma lipe
    tapondoromo uluma.
  boj-boj: Qotei aqa anjam di tulaŋ boledamu. Deqa iga anjam di gago areqaloq di siŋgilatqom.
    O Taitus, ni Qotei aqa anjam di siŋgila na palontoqnimqa tamo uŋgasari Qotei qa
    naŋgo areqalo siŋgilateqnub qaji naŋgi quoqnsib kumbra bole bole yoqnqab. Anjam
    dena tamo uŋgasari naŋgi aqaryainjreqnu.
  eng-DRA: 'It is a faithful saying: and these things I will have thee affirm constantly:
    that they, who believe in God, may be careful to excel in good works. These things
    are good and profitable unto men.'
  knf-knf: Bañaaŋ bŧi bawo kate uţup wi ţiki ujoonani, kë nŋal iţup bañaaŋ bnuura,
    banţuuŋ mnhaţ mi baka ţi Naşibaţi bahilna baţu kabaţ ţi pdo kado iko inuura. Uko
    mënţ uwooŋ uko unnuuriiŋ pa bañaaŋ abot aţënk baka.
  san-KHM: វាក្យមេតទ៑ វិឝ្វសនីយម៑ អតោ ហេតោរីឝ្វរេ យេ វិឝ្វសិតវន្តស្តេ យថា សត្កម៌្មាណ្យនុតិឞ្ឋេយុស្តថា
    តាន៑ ទ្ឫឍម៑ អាជ្ញាបយេតិ មមាភិមតំ។ តាន្យេវោត្តមានិ មានវេភ្យះ ផលទានិ ច ភវន្តិ។
  arn-NT: Tüfachi dungu feyngey, fey ayülen tami afeltukunoafiel tüfachi dungu, femngechi
    tati feyentulechi pu che Ngünechen mew ñi küdawküleael tañi femael ti kümeke dungu.
    Tüfachi dungu ta rume kümey ta itrokom chengealu.
  zas-NT: Laan na̱j diidxli. Zeel rënan gusnuu gugojnl diidx guie ree bén ni rliladx
    ree Dios din güün reeman naguiejn güün reeman ni na̱j zagdxe. Abiꞌ nine ree na̱j
    ni zojbloj në ni güün sirv par gra ree bejn.
  ken-NT: Mɛnyɨŋ ɛ́bhɛn ngátí nɛ́ wɔ bɛ́chí tɛtɛp. Nchi yaŋ yɛ bɛ ɔ́ngáti bo abhɛn
    mánoko Mandɛm mɛnyɨŋ ɛbhɛn sayri bɛ mámfyɛ́ ntí bɛ́kʉ bɛrɨ. Mɛnyɨŋ ɛbhɛn bɛ́rɨ
    tontó nɛ bɛ́kwàk yɛ̌ntɨkɨ mmu.
