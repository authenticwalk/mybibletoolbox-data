    ayyuka da Allah ya mika masu. Waddannan abubuwa masu kyau ne da kuma riba ga dukan
    mutane.
  mal-mal: ഈ വചനം വിശ്വാസയോഗ്യം; ദൈവത്തിൽ വിശ്വസിച്ചവർ സൽപ്രവൃത്തികളിൽ ഉത്സാഹികളായിരിക്കുവാൻ
    കരുതേണ്ടതിന് നീ ഇത് ഉറപ്പിച്ചു പറയേണം എന്ന് ഞാൻ ഇച്ഛിക്കുന്നു. ഇത് ശുഭവും മനുഷ്യർക്കു്
    ഉപകാരവും ആകുന്നു.
  kkc-kkc: To hagee tei goo, osoloso to hagoso odoo susuga pidilei kitulugu moloso.
    Esiga a goomogo, nayo goo hagee tei telaga odoo mapoo medee eligilame. Nayo egeesee
    seega, diba goo tekepo tolone odoo susuga pidilone medee dabalaiso.
  lit-lit: Tas pasakymas yra patikimas, ir pareiškiu valią, kad tu atkakliai tvirtintum
