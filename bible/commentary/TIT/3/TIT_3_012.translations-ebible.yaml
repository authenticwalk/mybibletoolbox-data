  cnt-NT: Jë₁ma₂të́₂ rë₁tsɨn₅₄ jniá₂ i₂chen₂ Artemas ne'₅₄, o₃ i₂chen₂ Tíquico 'e₂,
    në₅ i₂ŋe'₂ dsɨ₂juɨ₅ i₁jag'₄ juɨ₅ Nicópolis, ia₁ ja₁jaun₂ ma₂i₂jiog₅ dsɨ₃ ŋɨg₅₄
    jein₂ güɨ́g₂.
  tif-tif: Kemin, nali aket fukun-ilomdi abip Nikabolis kawu din ilokomi no, kal-bom
    aket fukunbi. Kemin, wom so, ati so, imi am daana kala, kalokomi kaali, nali kawu
    bom biili kayoop maakup duk-duulokomi. Kemin, asuk nili Atemis ata ne? Tikikus
    ata ne? dabaap-tili din kapni abiin kuluula namti, kawu kapkal nimi fanang kaali
    kawu abiltang tal o, kali ko.
  nlx-nlx: जेवी मी तार फाय अरतिमासाह नाहते तुखीकुसाह मोकलुह, ते मार फाय निकुपुलीस
    वोर आवणेन कोसीत किरजे, काहाकाय ता मी हियालाम रेणेन निर्णय लियेल हे।
  apw-NT: 'Ártemas dagohíí Tíkikas nich’į’ deł’a’dá’ dáhadnlṉíhgo Nicópolisyú shaa
    nṉáh: akú shehaigo ngoni’ą́ą́.'
  gum-gum: Artemaswan kui, kabe Tíquicon kui ñuimay na ørene, Nicópolissrømay nan
    ashchab, petø attrab inchunrrig. Kaguende nabe tru pishim pølmerawane trusrø tsunrrab
    inrrab isur.
  not-NT: Cara nagáquemiri Aretemas queroca Tíquico, omanapague popogopë piniopëna
    canta poeboroquë jitacha Nicóporis nocoguininta nagabisëro tsaenga canta.
  plu-plu: Titu, nah awahkiste pahapwi pimin adahan piwenyan ayge. Nah kote hiyakte
    ku pariye nah awahkis atere ba kiyapwiye Ártemas ba kawk ba kiyapwiye Tíkiku.
    Henneme ku aysaw pahapwi danuh atere, pisme iwawhaw danuh nuthu atere apitit paytwempu
    Nikópolis. Mmanawa nupewkan nah mpiyasa kamukri ayge.
  iou-iou: Taitus, gäkŋo kome yäpmäkta näk Atemas ba Tikikus yarä uken nanik kubäpäŋ
    gäkken tewa yäpmäŋ api ärewek. Äreŋirän gäk näk nabäkta ehutpeŋ Nikopolis komeken
    ŋo äbä kaŋ nabä. Imata, mänit kadäni-ken näk Nikopolis kome ŋo itta nadätat unita.
  ntp-NT: Siʌʌscadʌ gʌotosda aanʌ Arteemasi siʌpʌ Tiiquico pai gʌaaga dai giñdivida
    Nicopoliisiʌrʌ ami daivuñda iñʌlidi aanʌ toomoco.
  rai-rai: Baa ang tula wa Aartemaas karomi ui, baa Tikiko, un ongor kupi un waan
    karom iaau irong Nikopoli, kabina ang ki wa a kum kalaang na madiring marong.
  haw-1868: Aia hoouna aku au ia Aretema paha, ia Tukiko paha ion la, e hoo ikaika
    oe e hele mai io'u nei i Ni kopoli; no ka mea, o ko'u manao e noho malaila i ka
    hooilo.
  ffm-ffm: So mi nelii e maa Aretemas naa Tikikus, njaawno-ɗaa ngaraa tawaa kam Nikopolis,
    sabi ton anniyii-mi dabbude.
  arb-NAV: حَالَمَا أُرْسِلُ إِلَيْكَ أَرْتِمَاسَ أَوْ تِيخِيكُسَ، اجْتَهِدْ أَنْ
    تَأْتِيَنِي إِلَى مَدِينَةِ نِيكُوبُولِيسَ، لأَنِّي قَرَّرْتُ أَنْ أُقَضِّيَ فَصْلَ
    الشِّتَاءِ هُنَاكَ.
  cop-CNT: ⲉϣⲱⲡ ⲁⲛϣⲁⲛⲟⲩⲱⲣⲡ ⳿ⲛⲁⲣⲧⲉⲙⲁ ϩⲁⲣⲟⲕ ⲓⲉ ⲧⲓⲭⲓⲕⲟⲥ ⲓⲏⲥ ⳿ⲙⲙⲟⲕ ⳿ⲉ⳿ⲓ ϩⲁⲣⲟⲓ ⳿ⲉⲛⲓⲕⲟⲡⲟⲗⲓⲥ
    ⲁⲓⲑⲱϣ ⲅⲁⲣ ⳿ⲉⲉⲣϯ⳿ⲫⲣⲱ ⳿ⲙⲙⲁⲩ.
  adz-adz: Gubuꞌ dzi tanginda Atemas ma Tikikus biawaꞌan da agu, da waintsaꞌ i rima
    runggam santan i bawaꞌan da dzi mingꞌa gamp Nikopolis, i dzi ni biaꞌan i mpada
    nigi da gubuꞌ nam rangarang.
  sri-sri: 'Yʉ Artemarẽ o Tíquicore mʉ pʉrogue iriugʉkoa. Mʉ pʉro ejamakʉ̃, Nicópolis
    wãĩkʉri makãgue yʉre bokatĩrĩgʉ̃ waapurumuka! Yʉ: “Irogue puibʉ tamugʉkoa”, ãrĩ
    gũñáa.'
  nal-nal: Araan ga kling Aatemas o Taaikikas ka waan sunum, guna gut kuna watang
    surugu la bina Nikopolis panaze gana iziar inaan pana amun flan iwana milaatus.
  kyq-kyq: Tɛɗga num mꞋutu mꞋai kɔl Artemas ey lɛ Tisik. Taa maakɗe ki se debm kalaŋ
    ai ɓaa noogo. Kɛn debm kalaŋ jaay ɓaa aan ɔŋiga naane num, naai aay kaami Ꞌɓaaɗo
    ɔŋum Nikopoli ki. Taa maam mꞋje ɓaa kiŋg kaaɗn kuul ki se gɔtn naane.
  kwd-kwd: '''I nau ku madafia ''aku alea kau la Artimus ''amoe mala Tikikus te''amu.
    Alata ngaia ''e nigi te''amu, nau ku siria ''i''oo ''ani leka mai te''agu na fanua
    ''i Nikopolisi tofuna ''inau ku madafia taku to''oru no''ona suria alata no''ona,
    nga alata na gwaringa ma iru ba''ita.'
  ded-ded: Ni Atema me Tikiko gearu sueba hau naso mi wama nearu Nikopori taonnu bic
    habesena. Ni kianomang nasou ihai kecbadeac bic negensiai.
  ewe-ewe: Mele eɖom be maɖo Artema alo Tikiko ɖe wò. Ne wo dometɔ ɖeka va ɖo la,
    dze agbagba nàdo gom le Nikopoli kaba abe ale si nàte ŋui ene, elabena meɖo be
    manɔ afi ma le vuvɔŋɔli la me.
  nuy-nuy: Ngaya nganu-lharrgang aynjaabu-nyung nugawi-wuy, ari naagi-yung na-Artemus,
    yagu ari naagi-yung na-Tychicus. Ba-yaarri ba-nguḻu-nguḻubina ngayawi-wuy, a-lhal-wuy
    Nicopolis. Ngaya nga-wijangani, bagu nga-ngu-burraa, manaagalhal-mariga.
  cop-BHC: ⲈϢⲰⲠ ⲀⲚϢⲀⲚⲞⲨⲰⲢⲠ ⲚⲀⲢⲦⲈⲘⲀ ϨⲀⲢⲞⲔ ⲒⲈ ⲦⲒⲬⲒⲔⲞⲤ ⲒⲎⲤⲞⲨⲤ ⲘⲘⲞⲔ ⲈⲒ ϨⲀⲢⲞⲒ ⲈⲚⲒⲔⲞⲠⲞⲖⲒⲤ
    ⲀⲒⲐⲰϢ ⲄⲀⲢ ⲈⲈⲢϮⲪⲢⲰ ⲘⲘⲀⲨ.
  buk-buk: Malô waŋkiŋ Atemas me Tikikus têŋ am loc, ma têŋ ndoc iŋlu si daŋ hôc asê
    am, naŋ êmsalê seŋ bu têŋ malac Nikopolis mweŋ ŋagahô ma lic aö. Ŋahu bu aö gauc
    gêm bu wambo malac dindê têŋ ndoc uhô-ŋga.
  pri-NT: Go o panuâ paé tâgà wà Artémas, é, wà Tychique. Â wiàna é tèepaa paé, â
    gà piwàcî me, nau pâmariô naa na ville Nicopolis. Ba go jèe niimiri pâ, na go
    tâa wê, na pàara aumoo.
  zpq-NT: Cate' seḻa' Artemas o Tíquico gan' zon', ben con ga zelao saque'do' cont
    yido' yežagcho ḻo' ciuda Nicópolis, ḻe ba bec̱hoglaža' yega'aṉa' na' tiemp zag.
  por-TFT: Para concluir, eu espero enviar Ártemas ou Tíquico para você. Assim que
    um deles chegar, faça um esforço para ir a mim logo, na cidade de Nicópolis, porque
    já resolvi ir ali para passar a época das tempestades/do inverno.
  gwi-NT: Nicopolis kwaiik'it gwachoo gwats'ą' hihshyaa ts'ą' zhat khaii datthak t'ihihchy'aa
    nihthan. Dinjii Artemas akwat Tychicus haa ch'ihłee zhat k'idik ji' gwagwahkhan
    dzaa Nicopolis kwaiik'it gwachoo shats'ą' hinkhaa gwik'eegwiindaii.
  gvn-gvn: Ngayu nyubun bama yunundu yungal, nguba Artemas, nguba Tychicus. Nyulu
    yunundu kaday, yundu kaday townbu Nicopolis. Ngayu wawu yinyaymba bundanka, buluriji.
  nhy-NT: Nijkuak nimitztitlanilis Artemas o noso Tíquico, ximoyolojchikawa de xiwiki
    xinechitaki itech pueblo de Nicópolis, porke yonikijtoj ompa nietos nijkuak sewas.
  asm-FB: মই তোমাৰ তালৈ আর্ত্তিমা বা তুখিকক পঠালোঁ, নীকপলিত মোৰ ওচৰলৈ বেগাই আহিব বাবে
    তুমি যত্ন কৰিবা; কিয়নো মই সেই ঠাইতে জাৰকালি কটাবলৈ সিদ্ধান্ত ললোঁ।
  okv-okv: Eto na jajemo iji amo na da Nicopolis ei ta iresona avoeto embo Artemis
    te embo Tychicus te ikano no degi ta pambaro kito umo etokito nau degi ta puvujo.
  mxt-NT: Cutachi chi ra Artemas, o chi ra Tíquico nu nyaún. Quɨvɨ chaa ra, ndu̱cu
    cuhva ta cu̱hun ñuu Nicópolis vatyi cuñihi tahan yo yucuan. Vatyi tyaí cuhva cuyahi
    yoo vichin yucuan.
  tzo-NT: Ja' tsquitic mi ja' ti jtac talel ti Artemase, mi ja' ti jtac talel ti Tíquicoe.
    Ti mi ic'ote te ti atojole chtal me achi'inun ti ora te ti jteclum Nicópolis yu'un
    hech jnopoj ti te chicom ti c'alal yorail sique.
  ind-AGS: Segera sesudah saya mengirim Artemas atau Tikikus kepadamu, cobalah segera
    datang kepadaku di Nikopolis sebab saya berencana menghabiskan masa musim dingin
    ini di kota itu.
  omw-omw: Nte Atemaasikya Tikikaasikya titaarita mwini uro ntaivara e Nikoporisini
    nte uro varianinrani quante. Huari hia kyuqema kyero itaani entara nte uro mwinima
    varianinra.
  yrb-yrb: Nana abai Atimasi aba Tisikasi siaia umauna Nikaforisi suro sau nabai fare
    ea. Na imutatanena i suro obi sakara nesia iro ibimauba iro ara.
  maa-NT: K'e̱ nga sìkasén‑lè Artemas, o xi jè Tíquico, ti̱xátíyi nchrobáchón‑ná Nicópolis.
    K'oa̱á s'ín kiskoòsòn‑la̱, ya̱á kóti̱jna na̱chrjein cho̱ 'nchán.
  mcq-mcq: Nara Atemasiho Tichikasi araki ranave oni vuhuna. ꞌEnakúne hu vuꞌa kaꞌamajaho
    marako ꞌurine na Nikaporisi hijukúne roe na piuniꞌamana. Atuata veijaho na roe
    ijí hihuna.
  sus-A: ﭑ نَ عَرِتٍمَ شَ نَ مُ تِكِكٍ شّي عِ مَ، عِ شَ قٍ بِرِن نَبَ عَلَكٌ عِ شَ
    ﭑ لِ نِكٌثٌلِ، بَرِ مَ ﭑ بَرَ عَ حَنِفٍ ﭑ شَ حّمّ رَدَنفِ نَا.
  jpn-1965: 私がアルテマスかテキコをあなたのもとに送ったら、あなたは、何としてでも、ニコポリにいる私のところに来てください。私はそこで冬を過ごすことに決めています。
  fra-SBL: Lorsque je vous enverrai Artémas ou Tychique, ayez soin de venir me rejoindre
    à Nicopolis, car j'ai décidé d'y passer l'hiver.
  yka-yka: Sōng daˈakku piyu si kaˈu, Titus, sine-sine siye si Artemas ke atawa si
    Tikikus. Bang tekka iye luˈu si kaˈu geˈesanun teˈed pī si puweblo Nikopolis duk
    kite magkasuwaˈ laˈi. Mabayaˈ ku patennaˈ laˈi bang baytu haggut.
  mle-mle: Taytas, wun kil walada walada jaan tikida sikir Nikapilis tipaam kwakinadiwun.
    Aw wun minak Atimas ay Tisikas wayaki-tuwik, wun min vara yaab sitakira-minkik.
  shp-NTPO: Ja Artemas iamaxon Tíquico en mia raanxonketian, ja Nicópolis ikain jawekeskatax
    inonbires ea oinni kawé; matsitian jain wínoti katira en shinanke.
  aom-aom: Röhu naro Artemas o nani Tychicus jasi örire nugöꞌöꞌejo. Nugöꞌöjego öꞌego
    evaro Titus jero ma-burëro Nicopolis amoro rueromo birohevone buru majare na Nicopolis
    hiꞌi uvëꞌe jevaje ëhuni.
  geb-geb: Gu Artemis o Tikikus ga sararim, mani the ŋgɨp ndun hɨgɨrim, ndu khaŋ tɨgɨp
    havhargip tuavi ndi ganɨp, ndu zɨv, Nikoporisan na ganɨri. Ne khaŋ muuŋgi, gu
    rugahap bɨɨŋbɨɨŋ kɨvgi tugen Nikoporisan kɨrga.
  bsj-bsj: Kambo ma toum Artima kange tiki ku munen neri, katen na'a na fiya yewi
    nika boli, ma yi cuwakiyako firen.
  cak-cak: Tok xtintak-e ri Artemas o ri Tíquico aviq'uin chiri' pa Creta, tatija'
    ak'ij chi yabe pa tinamit Nicópolis richin nikac'ul-ki' chiri', roma nunojin chi
    yinec'uje' chiri' ri tiempo richin tef.
  chf-NT: Cä xe cä täscun aj Artemas o aj Tíquico bajca anet. Cuanta c'oti bajca anet,
    co que seb tiquet ane tä Nicópolis uc'a cä nuc'tan cäbala ya' jini, uc'a ya'i
    chich co cä numsen u q'uini sisi.
  tlf-tlf: Kale niyo aget fugunolita, abiip Nikopolis kal nan-temi kalaa age fugunobi
    kale, wep so atii so kemin umi am daan mitam tulu kalaa agelan-temi uyo, niyo
    kugol bom-bili bii, kayop umaak dakan dakan kelan-temi kale, suuk nala Atemas
    ita e? Tikikus ita e? Daapkeli no tala umdii, kota kapkal nimi finang uyo yuut
    tiino ku talaal o ageta ko.
  piu-2006: Ngayulu yankuku ngurra Nikupulitjala nyinakitja. Ngurra palula ngayulu
    warri tayimingka kutu nyinamalpa. Kuwarri ngayulu wati Yatimatjanya tjinguru wati
    Titjikatjanya, nyuntulakutu wantirriyalku. Paluru yankula nyuntula nyinanytjala
    nyuntu palunya wantirra, nyuntu ngayulakutu yankunytjaku ngurra Nikupulitjalakutu.
  poh-NT: Ti̱to, nwa̱j nikꞌorom je aweh chi cꞌahchiꞌ nicapam ritakꞌabjic je awu̱cꞌ
    i maꞌ Arte̱mas on reꞌ maꞌ Ti̱quico. Wi xponic nchel awu̱cꞌ xa hab paꞌ wach queh
    quib wili, nipahkaj aweh chi til chaloqꞌuej ti cho awi̱b chi equincꞌul arak ar
    pan tinamit Nico̱polis ribihnal reꞌ xnicapaj chi ar nawicꞌsam wi̱ꞌ i rikꞌijil
    i kꞌelej jab oquic cho reh.
  tue-tue: Yʉʉ Artemarẽ o Tíquicore mʉʉ pʉto ticocori, mʉʉpe Nicópolispʉ yʉʉre ĩñagʉ̃
    atiya. “Yʉʉ wáagʉ, sĩcãrĩbíribocu”, jĩĩ wãcũgʉ̃ mee atiya. Púuriro niirĩ, too
    netõnégʉ̃da.
  bjp-bjp: Aunbiing ian wuun Artemas le Tikikus unaisam, on totof rakrakai tom isi
    on la ma ok tafe iau na Nikopolis, wara ia ka puput ta le ian melmel bii aiwa
    na foron funiil ae falifu i mir la.
  xon-xon: M yaa cha Atemas, bee Tikikus dan aa chee kan, pɔɔn aabaa ki dan m chee
    Nikopolis aatiŋ ni; m ŋa nlandak nsui ni ke m ga li bi nima chee kakab yoonn.
  tzo-ZNT: Oy muchꞌu ta jtac tal. Tey ta jnop mi jaꞌ ta jtac tal li Artémase, o mi
    jaꞌ li Tíquicoe. Ti cꞌalal xul yoꞌ bu nacalote, jaꞌ chcom ta aqꞌuexol. Li voꞌote
    chaꞌabulaj chba jchiꞌin jbatic ta jteclum Nicópolis. Yuꞌun ijnop ti tey chba echꞌuc
    cuꞌun li corixmatique.
  mpm-NT: Nu na taji ri Artemas xi Tíquico jaa da, ndukundee ti kii ra undi Nicópolis
    ti yukan ndejnaꞌan yo, chi ni ndoꞌo ini ri ja yukan kin siaꞌa ri viko ñuu.
  ots-NT: Nuya, dí ne gu cu̱h hnar jmandadero, da ma pʉ jabʉ guí bbʉy. Bbʉ jim bi
    ma car Artemas, nubbʉ, da ma car Tíquico, bbʉ. Bbʉ xta zøti pʉ car jmandadero,
    gui mpɛgui, gui pøni grí ma pʉ Nicópolis. Guehpʉ xcrí ntjɛhui pʉ, como ya xtú
    mbe̱ngö gu magö pʉ, gu hmʉh pʉ göhtjo car nguárexma.
  hoy-hoy: याग ना नीन हात्‍ती अरतिमास या तुखिकुस उक कळाईन रा नान हात्‍ती निकुपुलिस
    नगर दा बरोद कोशिश माळेत, यतिकी ना अल्या सोळ कडोद तय माळीन.
  uri-uri: Ti kupm la naseitn tolpa ak wang a kupm kwa Artemas aki Tikikus, tuwekg
    ur kil kai wi wrik a kitn pa, kitn pa wa kor ya ur pa aktutu wa kulntopm kai ha
    wail Nikopolis pa. Ak wang a hu wei wripm wail hor pa, kupm hi kai arpm kai ha
    wail ripa, arpm kai ngko wang a hu wei pa kai plaln.
  amo-amo: Dana iwa tuu Artamas sa Tychikus ku kiti mine tanmas idak kiti nighe in
    Nikopolis kikaa nan ina yinin in soo ku kubin tutuwui.
  pjt-pjt: Palu Taitatja, wanyu kulila. Ngayulu kulini wariringkunyangka ngura ini
    Nika-palitjala ankula nyinanytjikitjangku piriyakuturingkunytjaku paṯaṟa. Palu
    ngayulu ankunytja kuwaripangkaṉa wati kutju nyuntulakutu ma-iyalku tjinguṟu Atimatjanya
    munta tjinguṟu Titjikatjanya. Ka wati kutju nyuntula ma-wirkankunyangka nyakulampa
    nyuntu ngalya-pakala ngayulakutu munu ngaparikatira wirkaṟa ngura panya Nikipala
    kaṉanta nyara palula nyakuku.
  cwe-cwe: Vondaniwatume Alitema hebu Tukiko kumwako, iyohe kwiza Nikopoli, kwaviya
    nilamula kukala uko chipindi cha chihuhwe.
  daa-NT: 'Nu rakaan̰ n̰aame gem rakki kaak ɓaan̰ make : Artemaas wala Tisik. Ya ŋa
    ote, uc parak ki asiin gasindu koɗok ɗo geeger ka Nikopoliis asaan nun ic niyine,
    nu raka gaasin ribba eɗe.'
  mlp-mlp: Ari ya Artemas o Tikikus emid ningo hib lehid teq ni niwaz diq meqniyeq
    yaqgo hib bol, uliq Nikopolis haqayta nabmo. Ya inad emaiq, Kam meqinta urom atimun
    inaq bolsa ya uliq nabmo leheq teq tuqosdaiq haqaiq.
  ape-C: Aria meihi nyumnah eik ishopoku Artemas o Tikikus anan nunaku nutogur nupeik
    ganudok aria nyak ta nyunaki nyuparuge arigas abrudok wabur Nikopolis. Um maresh,
    eik douk yakri um ipe Nikopolis abudok yoweibi nyutob debeihi eshah atuh hur obi
    nyutob.
  bgs-bgs: Ka papiddán ku si Artemas ó si Tiquico tun áknikó, ággár-ággár ka ébô kumita
    ka kanak tun ta Nicopolis, su kakalyag ku na móddô a pa dutun róggun ka magánnó
    timpo.
  faa-faa: Né area Atémase soko metao, Tíkikase soko metao nōmo pusihokosapo. Pusiesane
    né area perakano asekea ano Nikoporísi taonea reakipoko, Taetase, né foaka peanie.
    Yāki ikia aperamo, ano Nikoporísi taonea rekeakosapo. Asiamo né peanie.
  kik-kik: Ndaarĩkia gũtũma Aritema kana Tukiko kũrĩwe, geria ũrĩa ũngĩhota ũũke kũrĩ
    niĩ gũkũ Nikopoli, tondũ nĩkuo nduĩte gũikara ihinda rĩa heho.
  cap-NT: Wejrqui amquin Artemas uz̈ Tíquico cuchanz̈cac̈ha. Jalla niiz̈ irantiz̈quitan,
    amqui wejtquin uri tjonz pecalla. Wejrqui Nicópolis wajtquin z̈elac̈ha. Jalla
    nicju awti timpu watz tantiichinc̈ha.
  ksr-ksr: Nii koŋuru kambaŋ koi siti qata Nikopolis Griik kanoŋ rama laligomambaajoŋ
    mojeŋ. Kawaajoŋ Artemas me Tikikus kitiga laligowaatiwaajoŋ wasiwe goonoŋ koubaati,
    kambaŋ iikanoŋ mono kambaŋ mende qeŋ koriwaato, uulaŋawo mesaoŋ Nikopolis kaŋ
    mokolooŋ nomba.
  eng-TNT: When I shall sende Artemas vnto the or Tichicus be diliget to come to me
    vnto Nichopolis. For I have determined ther to wynter.
  sbs-sbs: Hani tuma Atemasi kamba Tayichisi kwenu, uhwere ni kwiza kwangu kwa Nikopolisi,
    uko kuni vali keteri kuke kala hamaliha.
  sue-sue: Na Atemasta Tikikas iyetana niso nana baro kei awai giro ni eya muyo. Ni
    Nikopolis nate ena na tamase. Nera kota, na nata amira baro nuana ewa eraira be
    tepo wamunoya.
  fra-NCL: Lorsque je t’aurai envoyé Artémas ou Tychique, hâte-toi de venir me rejoindre
    à Nicopolis, car j’ai résolu d’y passer l’hiver.
  snn-NT: Yureca Artemasre më'ëna saoye ro'tayë yë'ë. Baguëte saoma'itoca, Tíquicote
    saoyë. Saoguëna, më'ë porese'e'ru yë'ëna, Nicópolis huë'e jobona saija'guëna,
    ti'anni ëñajë'ën. Ja'anrute oco tëcahuëte bëani ba'ijaza ro'taguë ba'iyë yë'ë.
  atb-NT: Ngò gi, Nikopoli wà má gyoqmyò lhoq lhai râ dông myit hpyit tô é yanmai,
    Artima lé, a nghut jáng Tuhkiku lé, náng chyáng nhang kat byi râ, jé eq yhang,
    nàng gi, shikut luî, haû wà shut ngá chyáng lé lô aq.
  cek-AK: 'Artema, to tih ai boeh loe Taikika to nang khaeah kang patoeh naah, Nikopoli
    vangpui ah kai khae angzoh thai han azom ah: siktue thung to vangpui ah oh han
    kam sak.'
  bkd-bkd: Igpadiyan ku ta ikaw si Artemas daw ku iyan ba si Tikico. Ku makauma haini
    diyan sal-awen a ikaw diyà ta Nicopolis ta asem ku tilendeng diyà a tagtimà.
  ctu-76: Che' mic xiq'ue' majlel ya' ba'añet mi Artemas mi Tíquico bʌ i c'aba'ob
    yom majliquet a jula'añon ya' ti Nicópolis mi ti mejliyet. Como tsa'ix c ña'tyʌ
    c ñusan yorojlel tsʌñal ya'i.
  lac-NT: Wa ber ca' bin in tuchi't a wet beyaj, Tito. Cax wa Tíquico, quin tuchi'tic
    cax wa Artemas, quin bin in tuchi'tej ca' tac. Soc raji' cu p'atar tu beyaj ich
    u petenin Creta. Sebquint a c'uchur tin wicnʌn ich u cajar Nicópolis, quire' in
    c'at in mas u q'uinin que'er ich u cajar Nicópolis.
  xla-xla: Na꞉tapo Atemas epapele o Tikikus epapeleye wa꞉ dla tane dlowepo. Epame
    ya꞉tapo wa꞉ta hala dla tame woyamalati asiyama wa꞉tapo Nikopolis mo dla na꞉ye
    umula puane. Adipalati, na꞉ solotama, tene oloma dla wa꞉ mate edla yimkata ha꞉ha꞉lowedeme.
  xav-NT: Nimahã na, wa za aibâ hã atẽme satõ, ãté Atemasi hã, ãté Titicu hã. Taha
    wa, ma'ãpé rosa'rata, we aimorĩ da, wasisõpẽtẽ da, Nicopuri na 'ri nho'õmo nhisi
    ãma. Taha na wa tô ĩ̱sima rosa'rata, rowa'u'u wahâ nomro ré, tame ĩ̱nhamra da.
  cuk-cuk: Artemas an bese barmidodibe, Tíquicoʼdibe. We-gwensak bese-modapile, be
    gwae anse Nicópolis-neggweburse-daged imako. Ar a-neggweburgi an dii-wied-niigi
    mai guoed.
  tbf-tbf: O ta turan e Artema o, e Tukiko rakot sevoi. Ma sien va ka mene seguor
    ta so vorota no, e ta ngas vengeis nia me vorota iou i Nikopoli, simi vunan o
    te tsana kong vienviendon nia so mon en ian siba vura simi tinuong.
  uig-CYR: Артемасни яки Тикикусни саңа маңдурғанда, мүмкин қәдәр тезрәк Никополис
    шәһиригә мениң йенимға кәлгин, чүнки у йәрдә қишлимақчи болуватимән.
  ikw-NT: Nga me jeeziya Atemasị nụ Taịkikosi, hna anụ zị, gbalị vakwnusi m nụ Nikopolisi,
    kwnornu nụ m jaadazị pịi n'ige okirika.
  khs-khs: 'Kewa ela Atemasewalao, Tikikasewalao neyewi hamonama:na:keye. Hamona seyawa
    kewa elakemi inapita: potapola: newa Nikapolosi taune enewemi, Taitase, kewa kipila
    ina:pa:. Yapene ikila potia tekemi, newa Nikapolosi taunewemi epesena:keye. Alake
    kewa ina:pa:.'
  dwr-ENT: ታኒ ኣርፄማሳ ዎይ ቲኪቆሳ ኔኮ ኪቲያ ዎዴ፥ ኔኒ ታኮ ኒቆጲሊዮና ያናው ሚና። ኣዪሲ ጎፔ፥ ታኒ ባልጉዋ ያኒ ሻጫናው
    ቆፋ ቃቻዲ።
  pma-pma: Taetas, navong nisila Artemeas vuo Taetikas, keilu etai hehat vakur vulum,
    kisak visi kihit kovamai venau en out Nikapolis, veni namundemi navit nito en
    out enek hetokol keite ten avati keil ten an tisa koa hemai.
  atd-NT: Ogsuguon ku si Artimas woy ko si Tikiku dio to koykow. No ko ogdatong on,
    ol-olog ka no magaan ka ro hondii kanak to lunsud to Nikapolis su tuud ku ko dio
    a og-ugpo ko tig-uran.
  tel-2017: నేను నికొపొలిలో చలికాలం గడపాలని నిర్ణయించుకున్నాను. కాబట్టి నేను అర్తెమానుగాని,
    తుకికునుగాని నీ దగ్గరకి పంపినప్పుడు నువ్వు నికొపొలికి రావడానికి ప్రయత్నం చెయ్యి.
  hat-BSA: Lè mwen voye Artémas oswa Tychique kote ou fè tout efò pou vini kote mwen
