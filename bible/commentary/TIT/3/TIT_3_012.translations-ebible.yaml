  spa-RV-1909: 'Cuando enviare á ti á Artemas, ó á Tichîco, procura venir á mí, á
    Nicópolis: porque allí he determinado invernar.'
  csy-csy: Artemas a hibale Tychicus, na kung ah kong paisak ciang in, keima kung
    Nicopolis ah pai tu in hong hanciam tan; banghangziam cile tua mun ah phalbi sung
