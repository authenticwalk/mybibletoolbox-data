  qvw-NT: Ñatac Artemasta ütac Tiquicocta anman caćhamuptï-pacha, Nicapolis malcaman
    imanuypapis pasamunquiman. Chayćhümi tamya timpu caśhancama cayta munayá.
  nfa-nfa: Jaꞌa neo hia Artemas do Tikikus, dhiu paraga dènge èu asa pulu Kreta. Ladhe
    na dꞌai, èu tenge jꞌara sèna ka mai lai-lai paraga dènge jaꞌa ètu kota Nikopolis.
    Te jaꞌa neo pea ètu nèi dꞌara hèru pacuhi ne.
  tnp-tnp: Oiəkahli=pɨnə suah mil u kəti, Ateməs uə Tikikəs otuvnə meh ik. Nian otuvnə,
    ik onəkəkeikei məsal uəhai əmə e suaru mə onəkuvnə meh iəu əpəha taun Nikopolɨs,
    mətəu-inu iəu iəmolkeikei məmə iəkuvən matɨg ikɨn e nian rəha nətəpuiən.
  urd-urd: जब मैं तेरे पास अरतिमास या तुख़िकुस को भेजूँ तो मेरे पास नीकुपुलिस शहर
    आने की कोशीश करना कयूँकि मैंने वहीं जाड़ा काटने का इरादा कर लिया है।
  hot-hot: Tem yanêm Altema mena Tikikus la ba êsôk, êŋ ma o lôklokwaŋ ek nu Nikopolis
    ek ôpôm ya. Yenaŋ auk nena tem yana yamô Nikopolis êndêŋ waklavôŋ beleŋ simbak.
  mqj-NT: Ianna saemo matin Artemis battu' Tikhikusraka kusua, kenamala ma'sirra'ko
    umpellambi'ina' dio Nikopolis, annu la torro diona' ke attunnai masakka' padang.
  rus-SYN: Когда пришлю к тебе Артему или Тихика, поспеши придти ко мне в Никополь,
    ибо я положил там провести зиму.
  mbh-mbh: Nge nang ako aro tho pake a Artemas eve Tikikus mo i es a wong nge wot
    mo i el meum, akennga aro wong um engeng vet mo wong velpol a tho nge ako a Nikopolis,
    eneke lemik i ngo lale ve aro tho voth nge, i pavurvur nge theu po ile vusong.
  bdd-bdd: Cabwa Atimasi bo Tikiko yahesumaneyawa ꞌoiuwa, ꞌoinega ꞌeguma ꞌitautauyawa
    ꞌulomwayamwayauma, weyahina nuwanuwagu gogai ꞌana tuta taugu ꞌasa Nikopoli ꞌoina
    yamiyamiya.
  cbt-NTPO: Artimasë a'pataranquën. Co ina nanitohuachinhuë', Tiquico pa'sarin. Cantonpachinquën,
    manoton Nicoporisëquë huëcaton, ni'quico. Inaquë o'napi na'huëanatarahuë.
  srn-NT: Te mi seni Artemas noso Tikikus kon na yu, yu mus kon miti mi so esi leki
    yu kan ini Nikopolis. Bika mi teki a besroiti fu psa a kowruten drape.
  cta-NT: Nu loꞌo tyalaa ti masi Artemas, masi Tíquico, nu cua nda naꞌ jiꞌi̱ chaꞌ
    ca̱a̱ slo nuꞌu̱, liꞌ yala ti tsaa nuꞌu̱ ca quichi̱ Nicópolis si caca jinuꞌu̱;
    tyacua tyaꞌa na cajua liꞌ, chaꞌ tyiꞌi̱ naꞌ ca quichi̱ biꞌ tyempo tlyaꞌ nta̱ꞌ.
  bqc-SIM: Tó ma Aatema ge Tisiki zĩ̀ma, zɛwɛɛlɛ mↄ ǹ ma le Nikↄpↄli, asa ma zɛò
    mà buziɛble weɛ.
  tcz-CHONGTHU: Keman Artimas ahilouleh Tychichus nahenga kahin solgot ahi. Khat pen
    pen ahunglhun lhon tengleh Nicopolis a ahithei chan in kimupi ding neigon, ajeh
    chu, chukoma chu phalbi sungsea umdia kakigel lhah ahitai.
  mar-mar: मी अंर्तमाला किंवा तुखिकला तुझ्याकडे धाडून दिल्यावर, तू माझ्याकडे निकापलीस
    शहरास निघून येण्याचा प्रयत्न कर कारण मी तेथे हिवाळा घालविण्याचे ठरवले आहे.
  snp-snp: Ena namo Atemasife, ido Tikikusife, kamodoka ilifi melonetoma, ya namodoka
    Nikopolisi numudo enanimo kanu ya auma wito moni wilo. Namo ya ko wiyami kamenalo
    ya numuna yalo ya minenae, loto kane ki minowe.
  isl-isl: Ég er að hugsa um að senda til þín Artemas eða Týkíkus, og þegar annar
    hvor þeirra kemur, skaltu reyna að hitta mig í Nikópólis, því að þar ætla ég að
    vera í vetur.
  spy-NT: Āmiitē wāāyooku Arteema nto Tukiikō. Yoo kasimkuyit ꞉ake tukul, isāru keey
    areet akeenke ākoy Nikōbōōli. Kaasoot kule wāāmuunyēē wōlooto ām yiiwootēēt nyi
    chōōnii.
  xnn-xnn: Isnan mangibaaak ken Artemas wenno ken Tikico id issa dakat ipakat ay omali
    ay mang-ila id Nicopolis tay isdi nan kayatko ay mentean engganay somaldeng nan
    pinag-andap.
  mwe-mwe: Pushinaatume a Atemashi eu a Tikiko, ntende shangu kwiya imana na nne ku
    Nikapoli, pabha malanga ga shipwepwe njitumbilila ngatame kweneko.
  tte-tte: Saugana tem Atimasi o tem Tikiko yayawasali silaowa, kutonan kaikaiwe kulaoma
    koliyau yanuwa Nikopoli koina, kaiwena yakataiyako bwaite tulutulu kana sauga
    kani yamiyamiya yanuwane bwaine koina.
  tcs-tcs: Ai plan po sane Atimas o Tikikas go po yu. Ariap meke ebri wok blo yu solong
    yu ken kam mite mi de wea Nikopolis bikoz ai bin meke main blo mi po stap de wen
    i go kam koltaim.
  hlt-THB: Nang a venna Artemas am awhtaw Tukhiko ka tyih law awh Nikopoli khaw na
    law aham hlah lah, chikca khuiawh cawh awm aham cai nyng.
  soq-soq: Ne sona Atemas ba Tikikas leta ema do wapaaubepo e manawo wisepio ewee,
    tauma eba inta banuidasae tauwadea os ne mainawo Nikopolisiwa winea. Ipawa ne
    obasa walamawe sape wankasanteapa insaisawantedina.
  qub-qub: Noga yarpaycä ermänunchi Artemasta u Tiquicuta carpis gam cajman cachamuytami.
    Mayganpis chayamuptenga juclla shamunqui Nicópolis marcaman chaycho tincunanchïpaj.
    Tamya quilla päsanancama chaycho goyaytami yarpaycä.
  att-att: Á talákkurugak ku nga doban sangaw si Artemas onu si Tikiko ta umay ta
    giám mu. Á tappì na sangaw, alistuám mu nga umay manápun nikán ta Nikapulis, ta
    yá urè ta maggiánà bì tán ta áddè ta pappasá na ammián.
  bki-bki: Taitas, nojidom noverenio kaso ka ver jau keial napano neiila tomjuo nei
    Atemas a Tijikas nalo tinene rimaluvo easo, ea bogo na naruei jau komijikia kataluvo
    ea vio na, komila vio jikili ka komei keial kiniou ea Nikopolis. Nina bior napano
    maka ve sio, mia nataluvo den vio nei, nojidom nava notoa vio na riva rivokar
    bogo na niavo rivar laka ruei.
  bqp-bqp: Tó ma Atema ke Tikiku zĩ̀mma, ǹ zɛ́ wɛtɛ ǹ su ǹ ma le Nikↄpↄli, zaakũ
    ma zɛo mà bunsirɛ láka gwe.
  mcp-mcp: Mə bá ntɨ wo Artémas, gúl ja Tishik. Wó ká bá dʉ́g ŋgwɔ́l á bwo mə wɔ́ɔ́s
    nûŋ, wo ɔ bá lɛɛl zə kwey mə Nikopolis, nəcé cínɔŋg wə́ mə́ mə́ cɛ̧ɛ̧lə nə́ mə
    kə́ cɨ́ŋgʉli ŋkwân yɛ́.
  hat-hat: Lè m'a voye Atemas osinon Tichik ba ou, fè posib ou pou ou vin jwenn mwen
    lavil Nikopolis, paske se la mwen fè lide pase sezon fredi a.
  npl-NT: Ijkuak nimitstitlanilis n Artemas noso n Tíquico, techajsiti Nicópolis,
    porke yonikijto ompa nikpanoltis n sewaya.
  bgg-bgg: Gu è Arthemas nane Thychikhus nathek hà thoh shii, Nikhopholis hà gu hà
    wuii yie pha na ne bajo bidiang bo, nyieliieshii gune hakhangshak shii thiisa
    hà rai pha phakjong ro.
  eng-TCENT: When I send Artemas to yoʋ, or Tychicus, make every effort to come to
    me at Nicopolis, for I have decided to spend the winter there.
  eng-BSB: As soon as I send Artemas or Tychicus to you, make every effort to come
    to me at Nicopolis, because I have decided to winter there.
  cpu-NT: Notyaantatyeemiri Artemas. Eerorika notyaantzimiri irirori, aamaaka iri
    notyaantemi Tíquico. Aririka irareetakya pisaiki eeroka, nokovira pimpoke eeroka
    pomonthaiyaana Nicópolis-ki. Ari nokoviri naaka nonkyaarontsitakoteri janta.
  san-ASM: যদাহম্ আৰ্ত্তিমাং তুখিকং ৱা তৱ সমীপং প্ৰেষযিষ্যামি তদা ৎৱং নীকপলৌ মম সমীপম্
    আগন্তুং যতস্ৱ যতস্তত্ৰৈৱাহং শীতকালং যাপযিতুং মতিম্ অকাৰ্ষং|
  tac-NT: Ne julámala alé 'mi alué rió Artémasi o Tíkiko. Napu'lige 'ma sebasa alé
    Gresia 'liko yati simibóaguru mué alé Nikópoli anilichi napu ne asimela romó.
  eng-WEBPB: When I send Artemas to you, or Tychicus, be diligent to come to me to
    Nicopolis, for I have determined to winter there.
  gfk-H: Iau ni tulei Artemas bia Tikikus taar taam ma ing bia siga ta dir na haan
    tupas uga, u na walar ma ra dadas bia u na hanuat ukai tagu na Nikopolis kanong
    iau ta gil no nugu lilik bia iau na ra kis kaia tano pakana bung na labur.
  viv-viv: Kafoi natuku, ganuwanuwa higa vaita kwadudu ana tova melala ana egana Nikofolisi
    againe ganamiyami faꞋina, kaꞋi bana Atemasi o Tikiko againiya ganaꞋiveninisena
    be ginaꞋela amine, unakidewadewa be iya agaikuya mena melalai-nadi againe unamaduꞋela.
  yao-yao: Pachinannajisye che Atema pane che Tukiko kukwenu njanguye kwika ku Nikapoli
    kukuunola une pakuŵa ngusaka ndame kweleko katema kambepo.
  tgp-tgp: Titus, vara a r̃ule Artemas teni Tychicus isam, na opoia vara o vaihitea
    vara o mai isaku Nicopolis matan enau a pa toho atu na taro hamariri.
  auc-NT: Botö cöönædepo ïñonte Nincopodi näni quëwëñömö quëwencæboimpa, ante pönentabopa.
    Ïninque Adotëma incæ Tiquico incæ æcänö bitö weca goquïnaa, ante pönëninque botö
    adocanque ingante ämo go pöñongä bitö eyepæ̈ inte botö weca quingæ̈ pöe, ämopa.
  kbc-NT: Niɡ̶ina me jimonyataɡ̶awa Ártemas, mige Tíquico, awii ɡ̶adoniciwaɡ̶a managi
    meetaɡ̶a, jakapaɡ̶atiwage manitaɡ̶a nigotaɡ̶a Nicópolis, igaataɡ̶a ja yowoogo
    midiaaɡ̶ejo nige limedi niwetaɡ̶a.
  bmh-bmh: Iz Artemas ta, Tikikus ta, na wautab palautemin, bitamau. Go beteimai,
    nait empip uba, nagtal nait abu peiba, iz darem ebu Neapolis uzan alen. Iz Neapolis
    uzan alabun aizem, go gonugau igul guzenai. Iz wol ziwas ebu uzan go betei dai.
  ctu-BL: Che' mic chocbeñet tilel juntiquil hermano, mi Artemas, o mi jini Tíquico,
    yom ma' cha'len wersa cha'an ma' tilel ba' añon ti Nicópolis. Come ya' com ñusan
    i yorajlel tsʌñal.
  meq-meq: Anaŋ na sləriye naha Artemas kəgəbay Tisik ka təv yak mba. Kə ndisl naha
    ka ŋgatay na, pəla tsəveɗ madayaw mədzəgər tə neŋ a gəma i Nikopolis. Na dzala
    na, na ta ndziye mə ɗəma hus a mandəve i həlay i mətasl.
  noa-H: Tito, mʌchdëun Artemas k'abamʌn Tíquico k'ãijã pʌ haar pʌ̈iju k'ĩirju chirʌm.
    Hãb k'ãijã pʌch haar barbaimaawai hichiita mʌ hoon bëeb k'aba Nicópolis p'öbör
    hee mʌ hoobahur; jãig mʌ chiraju. Mʌg noseg jaran hich jãigmua hogdʌba chiraju
    k'ĩirju chirʌm, deeu döchʌumie burr nʌm hora.
  alp-NT: Au ulake Artemase pise Tikikuse lome lokomu nununu hoko kena sae iluake
    aatula kena alomei sosoli lokoku mei kota Nikopolise le au teu lepate peneka be
    au rue mei kota Nikopolise eti ndirine taleije elia.
  san-VEL: yadaaham aarttimaa.m tukhika.m vaa tava samiipa.m pre.sayi.syaami tadaa
    tva.m niikapalau mama samiipam aagantu.m yatasva yatastatraivaaha.m "siitakaala.m
    yaapayitu.m matim akaar.sa.m|
  kbq-kbq: Hagi Atemasimpi, Tikikusino huntesugeno'ma kagritega erizanka'a kaza huku
    esnigenka, ame hunka nagritega Nikopolisi kumate eno, na'ankure zasi ko'ma atania
    knafina, ana kumate umaniku nagesa nentahue.
  kbh-kbh: Ats̈e, Artemas o Tíquico ácbioye chaijichmó y choca chaojáshjango ora,
    ndayánaca cochjama Nicópolis puebloye aca jama ats̈e jinÿama, er ats̈e sënjajuabó
    chents̈e chë uaftenëntscuana jëftsemnana.
  ron-LSB: Când voi trimite la voi pe Artemas sau pe Tihicus, să vă sârguiți să veniți
    la mine la Nicopolis, căci am hotărât să iernez acolo.
  pon-pon: I lao kadar won uk Artemaj de Tikikuj, koe madan don ia, Nikopolij, pwe
    i kileledier me i pan kaujon waja o ni anjaun kapau.
  nhe-BL: Tito, nimitztitlanilis Artemas o Tíquico huan quema se tlen inijuanti ajsis
    nepa, xijchihua campeca para tiyas nimantzi ipan altepetl Nicópolis para timopantise
    nepa. Nijnequi nimocahuati nepa quema tlaseseyas.
  sps-sps: Nainy te jiats ra naa ronyo Atemas ge Tikikas naa tsumanyi, tanaf nyi te
    vaputs ma naa patsu minyi tsonyo tana ngats fan iny Nikapolis, tana saa, anyo
    fakats bus you ma kaa tsom evanyo tan nainy tana ainysat tsian ana tonok na aya.
  wnc-wnc: Sike masande nata notna Atemas ba Tikikas ba initewa gae kuwawan nata Nikopolis
    yot gapmane kuke tapduknga yangga sambuya enawan kunanga dua siwik gwene yutnangge
    gwa yakum. Sike initewa gae tangge gwa apundopan kakenga gata zetgaman nae apso.
  bus-bus: Tó ma Atema ke Tikiku zĩ̀mma, ǹ zɛ́ wɛtɛ ǹ mↄ́ ǹ ma le Nikↄpↄli, zaakɛ
    ma zɛo mà buusiɛ dɛ gwe.
  gub-BL: Ihe Pawru ihe, ne Xit ne ty. Amono kar putar amo awa nepyr ihe nehe kury.
    Aze ru'u Ar amono kar putar nehe, aze ru'u Xik. Nepyr ihem ire nehe, eho Niko
    tawhu pe nehe. Aiko putar a'e pe ihe nehe, a'e pe nezur mehe nehe. Amumaw putar
    'ar huwixàg ma'e paw a'e pe hepyta pà nehe kury.
  imo-imo: Nani iye Artemis molo Tikikus nu moloniona puwi nimbo lipo mundumbo ombalo
    kinye na Nikopolis taun molombona paa pambo ningo aulke te kanoko liko paa welea
    owi. Kombu poporome topa ali tembalo wali na akuna molombo.
  boj-boj: Ariya Taitus, ni que. E na Artemas kiyo Tikikus kiyo qariŋyitqa a inoq
    gilqas. Gilsim mermimqa ni urur bosim Nikopolis qureq di e itbe. Yuwal ugeo bati
    qa e dia sqai. Soqnit ni bosim dia e itbe.
  eng-DRA: When I shall send to thee Artemas or Tychicus, make haste to come unto
    me to Nicopolis. For there I have determined to winter.
  knf-knf: Wal wi nji kayiluŋ Artemaŧ këme Tişik, iwo kaŧaran kabi du nji du Nikopoliŧ,
    dul di di njakuŋ aji dwo ţi wal wi ujonţ.
  san-KHM: យទាហម៑ អាត៌្តិមាំ តុខិកំ វា តវ សមីបំ ប្រេឞយិឞ្យាមិ តទា ត្វំ នីកបលៅ មម សមីបម៑
    អាគន្តុំ យតស្វ យតស្តត្រៃវាហំ ឝីតកាលំ យាបយិតុំ មតិម៑ អកាឞ៌ំ។
  arn-NT: Feychi iñche werküfili ta Artemas kam Tikiko rume, rüf pepikawnge tami amuael
    ta Nikopolis tami pepayafiel, iñche am ayülelu ñi rulpapukempuael ta tüyechi waria
    mew.
  zas-NT: Chi gaxhalan Artemas o Tíquico lod zojbil, been daꞌt naguiejn tagnaj naj
    luguiedx Nicópolis, din ni ma benan xgab gadëëdan tiamp nayaag.
  ken-NT: Mɛ̌tò wɔ mmu awu. Mbák ɛ́pú Atɛ́mas, chɔŋ ɛ́mbak Tíkíkɔs. Nɛghɔ́ anɛ
    ɔ́ghɔ́ mmu wap, ɔ́kɛ́ nɔ́k bɛ́twɔ ayak ndu bɛtɛmɛri mɛ ɛtɔk Nikópolis. Arɛ́ kɛ̌
    mɛ̌bhák mpok manyiɛp áyá nɛ mbǎŋ ǎkwɛn tontó.
