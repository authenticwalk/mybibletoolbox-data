  pan-pan: ਜਦੋਂ ਮੈਂ ਅਰਤਿਮਿਸ ਜਾਂ ਤੁਖਿਕੁਸ ਨੂੰ ਤੇਰੇ ਕੋਲ ਭੇਜਾਂ ਤਾਂ ਤੂੰ ਨਿਕੁਪੁਲਿਸ ਵਿੱਚ
