    Haman saja nama Nikopolisɨ kɨlebɨla hen ve iadɨ iga iga saŋ abadin uamalɨ.
  nbq-nbq: An o sogwes ogagya mbeda o Nikopolis andoma dogop imbitirikmu, an en ap
    Aretemas a, ap Tikikus a, ambi lakba wagya neyalok, andoma werekma, hat hodo erogo
    nadema warinok yiluk, ogagya dogwen.
  tgo-tgo: Mbaŋa ne ya variya Atemas o Taikikas na i ghaona e ghen, u rovurɨgheghe
    na u mena weŋgo e ghemba idae Nikopolis e tɨne, kaiwae kaero mendava lo renuwaŋa
    ŋgoreiye na ne njighɨnjighɨ ghambaŋa va yaku gheko.
  yap-yap: Ngiyal’ nra gu l’oeg Artemas ara Tykikus ngeb ngom e ngam athamgiliy nga
    mub ngog ko binaw nu Nikopolis, ya kug duwgiliy ni nggu par u rom u ngal’an e
    garbeb.
  mop-NT: Pues te'i. Tito, bel in quin tücaa'te aj Artemas wa aj Tiquico ta wetel.
    Le'ec ca' c'ochocoo'o, ca' xiquech ich caj Nicopolis. Te'i ti c'ümic ti bajili.
    Te'i in beel in manes u q'uinil a siisi.
  tet-tet: Haꞌu atu ksolok Artemis, lale Tikikus, atu mai nasoru o iha rai Kreta.
    Kalo nia toꞌo nebaa tiꞌan, makaꞌas aan mai lai-lais masoru haꞌu iha kota Nikopolis.
    Tan oras rai malirin neꞌe, haꞌu kakara kein iha nebaa.
  hlt-MCSB: Nang taengla Artemas nim, Tukhiko nim kan tueih vaengah Nikopoli ah kamah
    taengla pawk ham te na haam mako. Te rhoek ah sikca boek ham ka cai.
  xtd-NT: Ñu ini‑r xa tundaꞌa‑r Artemas o Tíquico xee Creta de. Kɨu na xino ndeda
    ɨɨn‑s, xee‑n Nicópolis. Ijan nanitnaꞌa‑ro chi ñu ini‑r xa ijan kutuu‑r yoo vixi.
    Kundu ini‑n kixi‑n.
  mdy-ETH: ዓርፂማሴ ሃንጎ ቲኪቆሴ ኔ ኮይላ ታ ዳካዛ ኔኤኒ ታ ዓኣ ቤዞ፥ ኒቆጲሊዮኔ ዑኬና ሙኬ፤ ዓይጎሮ ጌዔቴ ባርጎ ታኣኒ
    ዒዞ ቤዞይዳ ዴዒ ዓኣሣኒ ማሌሢሮኬ።
  spl-spl: Nâŋe kapi yu pilâm Nikopoli kapiân ari to yambu pesuk sâek sâm mambotbom.
    Yakât otmâ gâŋeâmâ Kirit pilâm Nikopoli kapiân in yawu takarâ penaŋgiakdom. Yakât
    nâŋgâm bukunenŋe âlâ hâŋgângumune taka gâhât gewâk mem tatbuap. Yâhâ Atema me
    Tikiko hâŋgângumune takawuap yakât ki nâŋgâm heŋgeŋguan.
  usp-NT: Cuando tantakb'i Artemas o Tíquico aac'l, tacojch achok'b' inyuk ac'ule'
    laj or Nicópolis. Chomorsali' inwi'l chi tib'e ink'asaj mak riq'uil jab' cla'.
  zav-NT: Catə' əseḻa'a Artemasən' o Tiquicon' gan' zo', yob yidəšgo' par yežagcho
    syoda Nicopolisən', c̱hedə' bagwc̱hoglaža'a yega'aṉa' Nicopolisən' lao tyemp zaguən'.
  sgz-sgz: Ina dos pala tekesi tur diar ái Atemas ngo ái Tikikus uratung i narsam
    iatung Kirit. Pákánbung na tapam hut iatung, ki una sangar i aptur pas tilatung
    suri unák bana iau anang i malar á Nikopolis. Iau hol on ngo ina kis palai taul
    gus i malar erei.
  kek-NT: Tintakla a̱cuiq'uin laj Artemas malaj ut laj Tíquico. Nak ta̱cuulak a̱cuiq'uin,
    tatxic chi junpa̱t Nicópolis. Aran toxina̱tau xban nak ninc'oxla nak us tinnumsi
    li habalk'e aran.
  blz-NT: Yaku' bo momosuu' i Artemas kabai i Tikhikus nooro'o na ko'oom, ka' kalu
    takamo, liuliu pari-parioon a momootuungi i yaku' na Nikopolis, gause yaku' poko
    otoongmo na noangku mae' na kota iya'a ka' dumodongo inda'a pataka porus a tempo
    memel.
  poe-NT: Tí tsétua̱nha̱n chꞌín Artemas la ko chꞌín Tíquico kíxin tsjiji sín tí tjen
    jaha la ntá tjoka chrókꞌuinkatsjehé tí janhan chjasin Nicópolis kíxin ntiha tsjakꞌé
    tsꞌatsínkajia tí ncha̱kuen kin.
  san-TAM: யதா³ஹம் ஆர்த்திமாம்ʼ துகி²கம்ʼ வா தவ ஸமீபம்ʼ ப்ரேஷயிஷ்யாமி ததா³ த்வம்ʼ
    நீகபலௌ மம ஸமீபம் ஆக³ந்தும்ʼ யதஸ்வ யதஸ்தத்ரைவாஹம்ʼ ஸீ²தகாலம்ʼ யாபயிதும்ʼ மதிம்
    அகார்ஷம்ʼ|
  cof-NT: Aco mancaca nulachica erechinayoe. O Artémaca o Tíquicoca erechinayoe. Junni
    ya fenunsi, nu Nicápolis puebloca laca quirabi jano tenfena! Pilu poleno fecári
    inte chuno joyoe.
  srm-NT: Wë nöö womi, mi o manda Atemasi ko da i, ee nasö mi o manda Tikikusi. Nöö
    te wan u de dou a i ala, nöö i musu biinga be i ko a mi a di köndë de kai Nikopolisi.
    Biga ala mi kë go pasa di kötö ten.
  qvs-NT: Ichará wawkinchi Artemasta kanman kachasha. Mana payta kachashpaynika wawkinchi
    Tikikota kachasha. Kanpi chay wawkinchi chayaptin utkakushpa Nikopolis llaktaman
    rillay tariwak. Munani chay llaktapi tamya tiempu kawsayta.
  zca-NT: Or xëla Artemas o Tíkiko lol, bikënla yi'dal yezh Nicópolis, par yi'dtsi'l
    ma da, porke milen xigab, te'da mbëo' nayag ba'.
  cbc-NT: 'Tito, yʉ yaʉ, apeyera atore bairo mʉ ñiña: Artemas o Tíquicore mʉ tʉpʉ
    cʉ̃ yʉ jogʉ. Bairi mʉ tʉpʉ cʉ̃ caetaro bero yua tãmurĩã, dope bairo mʉ caatímasĩrõ
    mena Nicópolis macãpʉ yʉ mʉ bocáʉ atímajũgʉ. Yʉ pʉame ti macãpʉ puere yʉ netõgʉ,
    ñi tʉ̃goña yaparoya. Bairi ti macã Nicópolipʉ yʉ ãnigʉ ti yʉteare.'
  qxo-NT: Noga yarpaycä waugintsiccuna Artemasta o Tiquicuta gam cagman cachamuytam.
    Chaycayämuptin maygantapis trocayqui jagiycur aywamunqui Nicopolis marcaman tsaychö
    tincunantsicpä. Tamya witsancuna tsaychömi päsayta yarpaycä.
  mox-mox: Nawale Atimasi nage Tikiosi ena vetunei nawai ʼiuya au ilafa ʼidewani.
    Ta tuta nana taha ʼidiega nawai ʼinega una toho waiwai be lukwayavonega una tutuvila
    tauya ʼabaga Nikafolisi ʼinaya, ta omoʼe ʼinaya kana veloba. Egu nuanua baʼe,
    mana gugaʼu ana tutaya yaʼa ʼabaga nana ʼinaya ena toatoa.
  kew-kew: Gore orope Artemas-para Tikikus laapo ne piri-para epenatoa-daare ne aipapulu
    go Nikopolis su-para epope. Go su-parare wae upame omape yapi Di-na go su-para
    epalia-ga abi epope.
  dww-dww: Raḡanine taugu Atemas bo Taikikas yà riuporena ḡarome, kwa raurubu da Nikopolasma
    ḡarogue kwa tavana, baninama yau ogama è taraḡina da bodubodue taugu inam dabudine
    yà miana.
  twi-ASANTE: Sɛ mesoma Artema anaa Tihiko wo nkyɛn a, bɔ mmɔden bra me nkyɛn wɔ Nikopoli,
    na ɛhɔ na mabɔ me tirim sɛ mɛtena awɔberɛ no.
  aoj-aoj: Anaf aeꞌ iꞌi esapaꞌ Artemas aꞌa Tikikus nogafeꞌmago inaꞌ, inaꞌ ulal nifiꞌmai
    aeꞌ mehip wambel ambalemba Nikopolis. Inaꞌ negawa aeꞌ aꞌias eaꞌ ma igapani Nikopolis
    nogota atamba aotama asaf luꞌwafi figalatai.
  cbv-cbv: Artemas ã bejíhichah, ñi pebhna wã wahbipna caá. Obohjeéhtih, caán ã jéih
    bejcah, Tíquicodih wã wahbipna caá. Pánihna, caanná ã jʉibínachah, meémboó ñahwat
    jwʉ́ʉb jʉ̃óhnit, Nicópolis tʉ́tchiboó weemdíh ma jwãááp. Caán tʉ́tchiboó mah noój
    láa wã jʉmíhna caá.
  taw-taw: Yad Atemas nop akaŋ, Tikikus nop agyoken, nep am nɨgɨnɨgab. Nɨgek won anɨb
    ak, kasek apɨl taun Nikopolis yɨp nɨgɨnɨmɨn. Yobup lɨl takɨl gɨnɨgab ñɨn ak, yad
    am man anɨb ak yenɨgayn agɨl gos nepin.
  jic-NT: Napj ca jas majam Artemas jipj nt'a ca nacj. Ma selé. Tíquico jas majam
    ca nacj. Ma selé custjay cana cuscú. Pjaní ca jas majam. Jipj nt'a tjemey na,
    najas jipj len̈ way ncuwim napj nt'a Nicópolis po'ó. Ne'aj quelel pü'üs jive na,
    yümücj si lapjüna na wa.
  zap-NT: Chene yxaalse noo Artemas o Tíquico lo de, ye de gan pezee ylaa de chen
    chiidgue de lo noo gyëz-Nicópolis, porke che wzoob xtoo noo ne no tee noo mëëw
    ne rak nal.
  wer-wer: Ne Atemas ma Tikikas namp nim naë wes mëën wais orööpna pötak teëntom nem
    naë Nikopolis kakë wais. Ne kopi akunaöök pörek ömëak kön yawi pötaanök.
  ipi-ipi: Upa andane wete piyane ana oko epola-angi, namba Nikapolisa tano okona
    poto atokale. Nambato yuu okonena po atoto, akali Atemasa yandopi, Tikikasa yandopi,
    okone-lapona mindi Kitita yuu nimba atele okona epeakale lokale. Okone angi, nimba
    Nikapolisa tano okona wamba ini ipupe.
  qul-NT: Artemasta chayri Tiquicota kanman cachamojtiy, imaynamantapas puriypuni
    Nicopolispi tupanawayquipaj. Chaypi kasay tiempota pasayta pensani.
  ter-NT: Enepo mbahukâne ne Átema xikóyoke áko'o itukapu Tíkiku, yéhakapumo kinó'oki
    ya Nikópoli yokótumonexinu, vo'oku ngoúsokoane ne inzóneu óveangonemoya xapa kaxena
    kásati.
  bmr-NT: Uujoho dijaago Artemas onooboco, bu Tiquico onooboco icano agalluudɨ, tollɨ
    icarunofaño disaa Nicopoli cuumijaago uco emeecɨtoobo. Uujoho tuucuumivɨ jɨɨnijadɨɨhico
    afatyonoco imeguehi.
  fuf-fuf: Tuma mi imminoyi oo wi'eteeɗo Artemaasi maa Tikiiki haa e maa, haray eto
    araa tawaa mi Nikopooli, ko fii ko ɗon mi aadii waɗugol ndungu ngun.
  bhl-bhl: Aneng asolow keloke ding be, ne Nikobolis abiw mutuk fian ka kel bomelii,
    Altemas beni Tikikus aso im mak kunum mak kom fukun dabalaloki te. Dabalalii,
    em toloke ding dim be, ku fongate teleko, nelo netebam tololewka!
  ons-ons: Na talekawe Artemis me Tikikusŋo geŋano uyakeo, ge mayakatne Nikopolis
    yewao sari marat nanikene, onoka wane na koya naso mat yewao gekalane ramaile.
  con-NTPO: Ñajan Artemasma queni moeñe tson'jen. Tsa jaye oshambi'nijan Tíquicoma
    gi moeña. Majan japa jiña'nijan chigáne que'qque osha'ta ñani jija. Ñajan Nicópolis
    canqqueni gi sanfanijan can'jeña. Tseni qui osha'ta ñama cachuiya.
  ghs-ghs: Qate anai Atema ma Ttikhiku nopoke nikeho toro dzoobiremi biranatemake
    nii ao hairiamake qeemaqa anake nagapa Nikoporita saridzare. Oi ana ota tama bodzata
    oorare qupadzomorai.
  txu-NT: Be, dja ba awỳr Artemanh nàr kon Xikiku jano gê awỳr tẽn bôx ga kam tebê
    mã amrẽ iwỳr tẽ. Krĩraxbê Nikoporikam dja gu abenwỳr bôx. Kam dja ba na tỹmkam
    arek akam amako dja. Nĩnh iwỳr atẽm kêtri dja ga Djenajmẽ Apôr aro tẽn amũ ar
    kujate. Djenajbê ne me kadjy kabẽn jarẽnh djwỳnh, ar ja. Dja ga prĩne aro djuw
    mex ne aro tẽn amũ ar kujate gê ar tẽm mex ne ỹkam tẽm kêt. Ga kam amrẽ iwỳr tẽ.
  eng-WEBU: When I send Artemas to you, or Tychicus, be diligent to come to me to
    Nicopolis, for I have determined to winter there.
  gnw-NT: Amondo yave ndepɨ Artemas ani Tíquico, iñemɨatangãtu ndeyu vaerã chepɨ Nicópolis
    pe. Echa'ã chequɨrẽɨ apɨta joco pe roɨ iara uasa regua.
  mux-mux: Na-ni yi Atemas mola Tikikas nu mulunina “Pui.” nimbu liipu mundumbu ombá
    kene na kolea-kelú Nikopollis molumbuna ‘Aima pambu.’ nikunu kupulanum te kanuku
    liikunu aima lkisikunu ui. Kolea popuremi topa alí temba kaliimbumanga na akuna
    we molumbaliinga akuna ui.
  maj-NT: Nk'ie nga ts'inkjísehe nda̱ Artema̱ ko̱ a ra̱ nda̱ Tiki̱ko̱, n'e̱ ki̱tsa̱
    xái̱hi̱ yjohi̱ nga nibáa̱se̱ní nanki Nikopo̱li̱. A̱t'aha̱ ja tjíndana nga yo̱
    ts'inkj'a ni̱stjin chu̱nch'óo̱n.
  bkq-NT: Ártemas atay, Tíquico atay warâ Cretaram kâingonodyse urâ. Asaemo ewy ise
    kâingonokyly, itaybyanoem. Asaemo ewy awyarâ saintuone, xidadâ Nicopolisram idâ,
    yagâ oxioze. Udâly ise myarâ kopâ, igâwynu warâ sakaze.
  kue-kue: Ana Atemas mo Tikikas ta di ene motnara endimbo, ene yombuglo ere tambre
    kana ende wu na moglmara Nikapolis kamun unatnga, sraglpre, ir mangenambuka enge
    i na eglire moragledi pirka.
  cot-NT: Ariqueate nontigarancaquerigueti Aretemashi aisa Tiiquico aviatimpaqui oraniqui
    pintampinaquequea poanaquequea Nicoporishiqui. Ariqueate noanaquequea ontaniqui
    nonchoocavaequitequeate arejevaetajempa osaajencatanajegueti catsincaguiteri.
  bnp-bnp: Ga rudua e Artemas o e Tikikus, ge lakene. Na tahuna ge bele iene, o toni
    a bulumu ni valai, o matai iau na tanga dagi e Nikopolis. Bara made vonga na tahuna
    na malangia.
  apn-NT: Nẽ kot paj tokyx ma Nĩkop wỳr mõ. Kêr pa tokyx hwỳr pôj nẽ amgrà pê krĩ
    nhõ xwỳnhjê hkôt ixpa. Jakamã kot paj tokyx ma awỳr Atẽmti rỳ Xikitre mẽ. Kê mõ
    nẽ awỳr pôj ka tokyx tanhmã amnhĩ to hpa nẽ man ixwỳr mõ pu mẽ Nĩkop kamã axpẽn
    pumu.
  ctp-NT: Wa suꞌwaǎn tiǎn ska nten nu tsaa seꞌen ndiꞌiin, ni siya Artemas, ni siya
    Tíquico. Bra nu tiya yu nde kwa, bra kanꞌ bra ti tsaa nde kichen Nicópolis si
    ka ꞌiin; tyukwa taꞌaan nde kwa bra kanꞌ, chaꞌ tyiꞌian kichen kanꞌ tyempu tlyaꞌ,
    nka tiyeěn.
  opm-opm: Gin noh Taitas gwe patnong Atemissi; Tikikas ihitnong tit han tit darhetiprohmur.
    Darhetporhan nohe ma darhetiproh han oh gwe pat tei oh apirit go nohe pat aprin
    ohe danong oh kasip ham Sapora dahat patdapat orhor kapkap nohe patnong aprinmur.
    Nohe da oh Kimsi mong er hat ma indipra dik oh noh matei na indipramur. Nikoporis
    ap mutuh sus indipramur dahapatmur. Ihan gohe noh atei patin aprinmur.
  bvr-bvr: A-lay, nuwurra waypa ngaypa ngu-jerrma nggula an-guna ana-nga, waygaji
    Artimach (Artemas) waygaji Dikakach (Tychicus), gun-gata waypa nginyipa barra
    burr-guya ny-borrwa nginyipa ny-yinmiya barra ny-bengga apula yibirrich gun-guna
    rrawa Nikápalich (Nicopolis). Ngardawa ngaypa ngu-borrwurra ngaypa ngunyunaga
    ngu-ni barra minypa jarracharra ngunyuna barra m-bengga apula.
  zad-NT: Kat' wseḻaa Artémaza' wa Tíquicona' gana' zo', ben to dii byen yidwio' nad'
    yell Nicópoliza', ḻa' na' ba nc̱hoglallaa lljsoa' shlak te beo'ka' chbe' dii zaga'.
  kmg-kmg: No Atema me Tikiko sorepe gorao fâ fisime biac Nikopoli haeo ware bâfuacnuzemec,
    no hae ira hâcne hoemaŋko juzo mukopac.
  aso-aso: Naza Nikopoli ebekuꞌ vo mino hepeꞌ naba elelineꞌ gamenelokisi nene aꞌmida
    minelove lo lo hukokuze. Atemaꞌni he Tikikoꞌni he geiꞌ nanida imiselekuvo vo hetelavo
    ma gaza nene aꞌmine mineloniꞌ ebeta alove lo amuzo molozo.
  uli-uli: Yodla ibe fangwey Artemas hare Tychicus irem, ngo hosa yedamgel bo hobe
    budoh irey wol Nicopolis bo ila lobosla iluluwaley bo bela Llifang ngo ibe mel
    iyang.
  nin-NT: Ingga ko ta ukpa ta tu Atema ka Tikiku ni imba ba, nggo à ti nga ùwà bu
    ta ukpa ni nga ni ingga ku nu Nikopoli. Ingga i zu ni isisurr di ingga ta so ābá
    ka kre nabo.
  acu-NT: Wisha Artemasan akuptuktasan nintimjai. Niin akupachkunka Tíquicon akuptuktatjame.
    Ni jeamtai, amesha wári wína ingkunkatasam Nicópolis yaktanam winita. Yumanch
    winamtaikia, nuni pujuschatjash tu nintimjai.
  cak-WNT: Y riyin xtintek el ri kach'alal Artemas awuq'ui o ri kach'alal Tíquico.
    Y tek xtapon awuq'ui jun chique riye', chanin yape pa tinamit Nicópolis. Ruma
    nch'obon chi yibec'oje' chiri' pa ruk'ijul ri job.
  ebk-ebk: As nan mangifiaorak kan Artemas winnu kan Tikico kan he-a, ya as nan umchanana
    hesa, epapatem ay makeali kan ha-un ad Nicopolis, tay ninumnumku ay mayaschiyak
    as nan nauy ay chinamuy.
  spa-PDDPT: Cuando te envíe a Artemas o a Tíquico, haz todo esfuerzo por visitarme
    en Nicópolis, porque decidí pasar allí el invierno.
  ruf-ruf: Hanitsowatuma Aritema na Tukiko kuna ghweghwe, utende ka pfaudaha utse
    kuna nene aku Nikapoli, kwaapfila nobama kukala aku ghamatsuwa gha chipfeghetsi.
  gun-gun: Ndea py ambou 'rã Ártemas, e'ỹ vy Tíquico. Ha'e va'e ovaẽ ma ramo eju pojava
    Nicópolis tetã py xerovaexĩ aguã. Anhembopy'a ha'e py ae yro'y aaxa aguã.
  agu-BL: I bin jalu' Tito, yil tzinchak nin kajwutz Artémas nka Tíquico tzawe'j,
    ba'n tzawojkel tzaj tan awopone'n le tnum Nicópolis, na ja wi't intxum yi ya'stzun
    tz'icy'pone't yi k'alaj wa'n.
  isn-isn: Niinikamutuma kung'wako Alitemi ang'wi Tikiko, kawize kunu kung'waane.
    Nikopoli inge nagomba kikie mumatungo ampepo.
  eng-PEV: And now, Titus, I want to tell you about some people that are with me here.
    Artemas and Tikicus are here now, and I will send one of them to help you. After
    he gets there, please try to come and meet me at Nicopolis town. I will stay there
    in the next cold weather time.
  ilo-ULB: No ibaonko ni Artemas wenno ni Tikico kenka, pardasam ken umayka kaniak
    idiay Nicopolis nga isu iti ingkeddengko a pagpalabasan ti panawen ti lammiis.
  pir-NT: Nicopolipʉ pohecʉ ijiro puno ijigʉ tagʉ niaja. Sa yegʉ Artemare o Tíquicore
    mʉhʉ cahapʉ yʉhʉ oho mʉhtagʉ̃ topʉre yʉhʉre piti caya mʉhʉ.
  anv-NT: Me nkɛlegé mbɔ mantɔ Atemas ɛwú, nla ntɔ ji wɔ́, ɛbyɛnnó ntɔmé nyɛ lé
    Tikikɔs, ne yɛ́ndémuú bwɔ́ achwɔgé ɛwú, mmyɛ nnó wɔ ɔchwɔ ɔbane me wena né
    melɔ Nikapolis néndé nkɛlegé nnó nebá nebyɛ me ɛwú.
  sab-NT: Tito, cha be kwian kada Artemas kage ba ngwadi, agwa ama mi ñage joge cha
    be kwian kada Tíquico kage ba ngwadi, ama gweale be joge chke ba ngwadi gire cha
    takalin ba chie blike tienda chadi una kada Nicópolis, cha chui gbu joge una Nicópolige,
    noi suiale cha be kle toi llani.
  tmd-tmd: Nɨ mai Atemas mönö Ticikas yad abmön, naŋ mɨdlö yöra waŋ, naŋ yadkap höb
    maga rɨmɨjön aku, yadkap Nikopolis tauna hö. Ibaud rön ij rɨmɨjön wop aku nɨ du
    mɨjɨn Nikopolis tauna.
  acr-NNT: Echiriꞌ kantaq ri Artemas o ri Tíquico awukꞌ, chawilij katpetik chaꞌ koꞌlqariqa
    qibꞌ wara Nicópolis, ma nuchꞌobꞌom chik kinkꞌojiꞌ wara chupa ruqꞌijol echiriꞌ
    lik kꞌax tew y kꞌo jabꞌ.
  kpg-kpg: Dogu madagoaa ma ga hagau adu a Artemas be go Tychicus gi di goe, gei goe
    hagamahi, hanimoi gi di au i Nicopolis, idimaa, au gu hagamaanadu bolo au e noho
    i golo i di madagoaa magalillili.
  taj-taj: ङाइ अर्तिमासदा तसै तुखिकसदा तसै ए मुबा ग्‍लारी पुइखला। थे खमैछ्‌याम ए खम्‍तेधोना
    ङादा ह्रुप तबारी निकोपोलिस भिबा ग्‍लारी खउ। तिग्‍दा भिसम ङाइ सेर्ख भर थेरीन चिबा
    सेम लबा मुला।
  avt-avt: Maain te hi esiuwe mɨtɨk Atemas o Tikikas hɨrak kiutɨp kaknen kakiun ein,
    ti enen waswas, te hawɨr ewɨwen yipɨrakɨt ewɨt wit Nikapolis. Hi amɨ ahu in ere
    hawɨ hɨtan epei au.
  cbk-cbk: Al mandar yo con Artemas o con Tiquico para alli contigo, hace gayot tu
    todo posible para anda na Nicopolis, cay ya decidi ya yo esta alla durante el
    tiempo de frieldad.
  uig-ARA: ئارتېماسنى ياكى تىكىكۇسنى ساڭا ماڭدۇرغاندا، مۇمكىن قەدەر تېزرەك نىكوپولىس
    شەھىرىگە مېنىڭ يېنىمغا كەلگىن، چۈنكى ئۇ يەردە قىشلىماقچى بولۇۋاتىمەن.
  tuf-tuf: Asa Nicópolis pueblo cuitar baran waanro. Bah quin cuwayta aját Artémastara,
    Tíquicotara áyinro. Bah quin cucayat, as quin Nicópolis cuitar tinuti raw̃i. Rátirun
    yajti jaw̃i.
  abx-abx: Papada'inan-ko si Artemas o ma'in ngani' si Tiquico. Si panakka-na, talinguha'on
    nga pada'iray-mo ako ari si syudad Nicopolis, kay akapinsar ako pagpalipas ari
    si tigtugnawon.
  mco-NT: Nyajniguexɨpɨch nidüg, aver huɨdibɨ ɨɨch anajty n'ocquejxyp yɨ Artemas o
    yɨ Tíquico. Co yɨ' jɨm yjädɨpy, chi miich xyjatyñiminɨpyɨch mɨc'amy jɨm Nicópolis
    com jɨm nyajnaxa'ñɨch yɨ tɨch poj tiempo.
  cpb-NT: Notyaantatyeemiri Artemas. Eerorika notyaantzimiri irirori, aamaaka iri
    notyaantemi Tíquico. Arika rareetakya pisaikira eeroka, nokowi pipoke eeroka pitonkyotena
    Nicópolis-ki. Ari nokowi naaka nonkyaawontsitakote janta.
  aon-aon: Aria meihi nyumnah eik ishopoku Artemas o Tikikus anan nunaku nutogur nupeik
    ganudok aria nyak ta nyunaki nyuparuge arigas abrudok wabur Nikopolis. Um maresh,
    eik douk yakri um ipe Nikopolis abudok yoweibi nyutob debeihi eshah atuh hur obi
    nyutob.
  hus-NT-2005: Tam tu abtsi an ta Artemas o na Tíkiko, ka tʼajaꞌ abal ki tsích jikʼat
    ti kin álnaꞌ ban bitsow xi Nikópolis, pos u ulúmalich abal tajaꞌ neꞌech ku watʼnaꞌ
    nin chamáy.
  mig-NT: Nú ni̱ tájí‑rí Artemas xí Tíquico jaa̱ nuu̱‑ro̱, yúan‑na te ndúkú ndéé‑ró
    kíi‑ró núu̱‑rí ñuu̱ Nicópolis, chi̱ cháa ini̱‑ri̱ kunchaa̱‑ri̱ yúan viko víjin.
  bps-bps: Ku dekgu Artimas ku demen Tikikus ditù di ge, too ge smitong deg di banwe
    Nikofolis, du mdà di nawagu mnè agu ditù di bang katno i banwe.
  mbs-mbs: Isogò ko si Artemas aw kenà si Tikico domoton kamno. Penga niyan, penamal
    ka se lomagbak kanak doton te Nicopolis, so ibeg ko meg-ogpà a doton dalem te
    pengodan.
  tof-tof: Ka nóma zirrapono, ia Arrtimasón ó ta ia Tikikusün marüka, ma sab arüng
    kóbó ipadke tótókóm kürüka Nikopolis wirri basirrdü, zitülkus ka amkoman gyagüpitótók
    kuri esena güb melpal ola amanóm.
  cme-NT: Artemasi‑i baa Tisike‑i mi ka saaŋ unaa kã na wulaa. Duɔ kã, ŋ gbãŋ ŋ
    jã-mi Nikopolisi‑i-na; mi taara mi ka ce waaŋ-huɔŋgu‑i kusuɔŋ-nu'i.
  sus-sus: N na Aritema xa na mu Tikike xɛɛ i ma, i xa fe birin naba alako i xa n
    li Nikopoli, barima n bara a ɲanige n xa ɲɛmɛ radangi naa.
  pon-2006: Ni ei pahn kadarowohng uhk Artemas de Dikikus, ke en wia uwen omw kak
    pwe ke en leledohng rehi nan Nikapolis, pwe I koasoanedier me I pahn mihmi wasao
    ni ahnsoun kopou.
  dad-dad: Sain aya õ gein Artemas be Tikikus sur afiyẽ di, õ Nikopolis an, aya gein
    kaisã isiya nigin, totol bagai naab umirẽf, ere nigin, yau sain bun aya an abodõf
    nigin kisi anon.
  zab-NT: Chi ixiaalda Artemas o Tíquico rut rbezu, baany juers guedguíu nare guɨdx
    Nicópolis, te pur ruy abaania xgab iteeda tiamp guelnald.
  jae-jae: Embe jasakiŋ Arema me Tukiki êndêŋ aôm êwac, naŋ ôkac taômgeŋ ôndêŋ aê
    ômôêŋ Nikopoli. Aê taêc gêjam kêtu tôŋ gebe jamoa tônê êndêŋ komô.
  ksd-ksd: Ba iau tulue Artemas piram, ba Tikiko, una ongor upi una vana tadav iau
    aro Nikopoli; tago iau tar kumkubu ba ina ki vue ra kilala na mudian abara.
  msm-NT: Ko makatidow diyan ikow si Artemas ubin si Tiquico no ogpaandiyanon ku,
    andiya ka dajun to Nicopolis aw tagbuha a su duon a ogpayaboy to tinghagsiy.
  myk-myk: Di ba Aritemasi tun ma mu tuun wemu ni kelee Tishiki, mʼa fyaala pa na
    ɲuŋɔ círi Nikopolisi kulo li ni, bani na funŋɔ ki wa di ba shɛ wiire ti tuun wu
    pye wà.
  sbe-sbe: Atemasi o Tikikasi bena kabo ya hetamali ye laowa kalimwai. Huyana ye lagewa
    meta mwamwayau ku laoma kaliguyena Nikopolisi unai, matawuwuna yogu hineli ya
    ginauliyako kabo temenai gwagwama huyana ya miyahekila.
  mcr-mcr: Nyi Atemasi iqueŋä-qe, ä Tikikusi iqueŋä-qe, sinyqä dowatmqänä. Iquaquisaŋä
    hŋqu äkimeqaŋgaŋi, si Kritä iu ävämetnä, ye aŋä-himqä Nikapolisi du mineŋqeŋqä
    yamwiqä iqätnä. Nyi kŋuä tii ae ämeŋä. “Yuŋuä naqänäŋä äqunätä, iiqä tätqätaŋga,
    iqi pmamäniŋqeqä.”
  cux-NT: Taachi dicho'ó hermano Artemas o hermano Tíquico nanááⁿ di, diiⁿ di chi
    diiⁿnúúⁿ yiiⁿnu di chiī di naachi caneé na yáāⁿ Nicópolis caati neⁿ'é cūneé yáāⁿ
    miiⁿ tiempo chi 'iichɛ.
  tur-YTC: Artemas’ı ya da Tihikos’u sana gönderdiğim zaman, Nikopolis’e, yanıma gelmeye
    gayret et. Çünkü kışı orada geçirmeye karar verdim.
  san-ITR: yadAham ArttimAM tukhikaM vA tava samIpaM preShayiShyAmi tadA tvaM nIkapalau
    mama samIpam AgantuM yatasva yatastatraivAhaM shItakAlaM yApayituM matim akArShaM|
  bel-N: Калі пашлю да цябе Арцёма або Тыхіка, намагайся прыйсьці да мяне ў Нікапаль,
    бо я пастанавіў перазімаваць там.
  sch-sch: Artemas aninônchu Tychicus mini no kôma ko hongtîr tika chu Nicopolis
    taka ko kôm juong rang bôk tatak roh, asikchu ma muna han phalbi zora kai chu
