  kxv-kxv: ଏଚିବେ଼ଲା ନା଼ନୁ ମୀ ତା଼ଣା ଆର୍ତିମା କି ତୁକିକଇଁ ପାଣ୍ତାଇଁ, ଏଚିବେ଼ଲା ନିକପଲିତା
