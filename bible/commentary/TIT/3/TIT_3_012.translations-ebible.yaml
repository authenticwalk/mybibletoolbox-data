  zar-NT: Cateʼ isö́l-laʼa-nëʼ Artemas o Tíquico ga zuʼ, bëʼ ladxiʼ guíduʼ ga ni zoaʼ
    lu yödzö Nicópolis, tuʼ chinunaʼ quiaʼ ugáʼanaʼ ni yuguʼ beoʼ ziaga.
  kde-kde: Panimbentuma Alitema au Tikiko kwakuwe, utumbame namene ukakojane na nangu
    akula ku Nikapoli, kwa kuva ngùkudungidile nguikale aneko mmahiku la chipwepwe.
  ata-ata: No voxo ane lexe eni apalusou Atemasi, ia uasi la apalusou Tukiko ulai
    noxine, la nini napulili sou naneꞌe noxilo ne Nikopoli. Xo eni emasaxa lexe no
