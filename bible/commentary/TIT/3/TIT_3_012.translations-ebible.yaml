    tonotamani ki kau nau nene wainapi manako nau bamaneya ika Nikoporasi baunuwagi.
  nko-NT: Nenyá wá Artema ntɛ́ɛ Tihiko fʋ́ wá pɛ́, bɔ mbɔ́dɩ́ afʋbɔtʋ mɩ́ Nikopoli
    wúlutɔ, tsúfɛ́ nabwɛ́ agywɩɩn ánɩ́ nétsiá ɩnʋ atsalɩ bɩ́.
  bsn-NT: Artemas vãme cʉtigʉre mʉ tʉjʉ ĩre cõarʉcʉja yʉ. Ĩre yʉ cõabetijama, T'iquico
    vãme cʉtigʉjʉare ĩre cõarʉcʉja. Ĩ ejaro ĩacõari, to ĩ ñaro ũnone mʉ bajitĩmaro
    cõro yʉre ĩagʉ̃ varʉcʉja mʉ, Nicópolis vãme cʉti macajʉ. “Ti macajʉ juebʉcʉ rẽtorʉcʉja”,
    yibʉ yʉ.
  pib-NT: Wa Gartemo nyokanyegitinipyi ga wa Tichiko, pyagota ginreyegitanno. Nikopoli
    punyegitinno. Gi rixanu wane nushinika giknokakletyalu ginapuklu.
  wiv-wiv: Ta lohoia kata geria a Artemas o a Tikikus ni vano ni niho. Kua katiu ni
    hiro kini bele ni niho, ho tu parakilania ho tu baribari mai pariau ni Nikopolis.
    Na vuna ta lohoia kata mia vona na nagi kara magara kamana kavili kua.
  reg-reg: Aribha natuma Artemi amwi Tikiko, wanguwe bhwangu okwija kwanye enu Nikapoli
    okubha namaramula okubhenu mu nsiku ja imbeyo.
  mlh-mlh: Noŋ kueyoiko damaŋ yo siti tinaine Nikopolis Grik oo ŋeku gobemiŋ ore manego.
    Ore eru Artemas me Tikikus tifego goiŋ ore sorebe goreo wareiŋ, damaŋ oo go damaŋ
    so ba joraiŋyoŋ, pipa bokeru Nikopolis wareru bofuke nuigoŋ.
  gof-ENT: ታኒ ባልጎ ያን ሻጫናው ቆፒዳ ጊሾ ኣርፄማሳ ዎይኮ ቲኪቆሳ ኔኮ ኪቲያ ዎዴ ኔ ታኮ ኒቆጲሊዮና ያናው ሚና።
  aau-aau: Ara, enekwei ha Artemas o, Tikikus o, hoho prueyn se hno owh mon me-ha
    ankin, hunkwe sa hano owh mon kwa lok-nonanon e, om Nikopolis mon. Payhokuaw,
    hakwe po lonsan kawk, hakwe weyp-nono enekwei hokwe serey lwayr ley.
  tvk-tvk: Taetas, nisil Artemeas mu Tikikas ihat minuk tengan tei e xalu ihur voninom.
    Ti, xouk usak pisi tengan mei upus nou e taon te hal Nikopolis, vengan xa inou
    nita tak ha ituxoh hoxalite te aveti xil te an tesa xa di bemei.
  prf-NT: Paangayán ku haán ti Artemas oni ti Tiquico. Káddemát na haán ay pilitán
    mu a makaangay ka háddi ti Nicopolis, gapu háddiyák dán a magpalipas ti ámyan.
  auy-auy: Moóráwigon-awiꞌa Átémásinaꞌi moóráwigo Tíkíkaasinaꞌiyo. Moóráwigomba aiꞌmáráanana
    empáꞌó wíndaraꞌa imáyáa é Níkópórisi-naopaꞌa kempáꞌá tiyó. Áúꞌo sínda-kanaa Níkópórisi-naopaꞌa
    méraana tiyó.
  tbg-tbg: Te Atemaasirave Tikikusirave are inanaini vara kaarirara are vaakama Nikoporisini
    te oru variainanaini vuane. Kuarivano kia koqema kero itaina entara te mini oru
    vairera.
  hub-NT: Wii amini Artemasan akupeachkuncha, Tíquiconkesha akuptuktatjame. Ni tarutramamtai,
    wii Nicópolisnum yumi tepeamtai pujuttajai. Tura amesha winimnauwaitkumka tame
    waitmainaitme.
  hmo-hmo: Aretema o Tukiko bema lau siaia oi dekenai neganai, mani emu kara lau dekenai
    do oi mai, Nikapoli dekenai. Badina be lau laloa, keru neganai Nikapoli dekenai
    do lau noho.
  big-big: Ne yereng Nikopoli meiraga yolu purik mabura neyegi keriyi lewaweki kozang
    mizimo logo purik ne yogo Atema keya yogo Tikika niyegi wezayeli puwekke. Ne ngong
    kabenengmek lewagelagiyeng yereng puraga mizagi sawiya mena.
  gux-G: Mini n ba ti sɔni ŋa Artmasi bii Tiki, kagini a bà ki cua n kani Nikopoli
    min cuo ke n baa ye naani gu faawaagu
  cnl-NT: Co̱'³ xi² rɨ²sɨɨn³¹na¹ quién²nu³ Artemas. Co̱'³ xi² Tíquico rɨ²sɨɨn³¹na¹.
