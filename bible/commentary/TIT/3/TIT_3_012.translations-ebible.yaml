  ory-ory: ଯେତେବେଳେ ମୁଁ ତୁମ୍ଭ ନିକଟକୁ ଆର୍ତ୍ତେମା କିମ୍ବା ତୁଖିକକୁ ପଠାଇବି, ସେତେବେଳେ ନୀକପଲି
