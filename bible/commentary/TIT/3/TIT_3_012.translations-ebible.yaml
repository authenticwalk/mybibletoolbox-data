    möxösa, e döxömen bara e rabo kis singan kö ina axana bung möxö labur.
  msy-2020: Kɨ amɨnir gavgavim ko orangtɨzimɨn dughiamɨn Nikopolisɨn nguibar ekiamɨn
    ikiasa. Kamaghɨn amizɨ, kɨ Artemas o Tikikus amadaghtɨma aningɨn tav, nɨ bagh
    izɨtɨma, nɨ na bagh Nikopolisɨn nguibar ekiamɨn izɨsɨ bar gavgafigh.
  bpr-bpr: E Titus, ku dekgu Artimas ku demen Tikiku gadéé di ge, too ge beg fdohò
    smitong do di Nikopulis du yé ta fnaleh nawagu mnè agu ditù di bangan kel i tno.
