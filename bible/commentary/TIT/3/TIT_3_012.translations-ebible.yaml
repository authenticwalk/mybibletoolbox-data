  mic-MIQNT: Ta'n tujiw 'lgimg na ji'nm Altemas gisna Tigigus gi'leg, na ta'n tel
    gisi pgwatun jugu'a ta'n eim 'gjigan teluisig Nigopolis muta gisita'si i'mn na'te'l
    newgtipug.
  huu-NT: Artemas o dɨne cue oretaia, Tíquico o dɨne cue oretaia, Nicópolis railla
    naɨraɨmo are sedañeno raɨre bi. Nainomo rollime facaiseconi cue comecɨ illana
    jitaide.
  jiv-NT: Wisha Artemasan akatran akuptukchatjameash. Nin akupeachkunka Tíkikiun akuptuktatjame.
    Nii jeamtai amesha wari winitritia Nekapuris péprunam. Ju̱i̱ Nekapurisnum yumí
    nantu asamtai seturan pujuttajai.
  otm-NT: Dí ɛ̨na ga pɛnhna ra Temio o gue ra Tíquico. Nu'bʉ bi zøm bʉ, 'yørqui ts'ʉ
    ra mate gua ɛ̨'a n'dihi, dan c'at'ui bʉ ra hnini Nicópolis. Nguetho dín nde dam
    'bʉhmbʉ bʉ 'bʉ bin ja yʉ pa xʉn sɛ.
  dah-dah: Be, nebe makaŋ buluŋ heŋ heŋ nalureb Nikopolis taunde kuŋ gor heŋ yeŋ nurde
    hime. Niŋgeb Atemas daw ma Tikikus wet kura teŋ kermeke kuŋ momoŋ girkeb makaŋ
    igiŋ hiya gayenter araŋ po ne hitte waŋ waŋ niŋ kurut wor po yawayiŋ.
  tnk-tnk: Takərhi pehe iərman mi i riti Atemas uə Tikikas truvehe mətoni ik. Nəpɨn
    truvehe irə, tikaməkeikei mətoni akwauakw a suatuk mə tikuvehe mətoni iou fwe
    taon nəha Nikopolis, tɨ nəri nə mə iou iakokeikei mə takevən marə fwe ikɨn ia
    nəpɨn səvəi nəkwieiien.
  kpr-kpr: Na eminge resena. Na yama reighi Nikapoles aminda buvudo irono, yavata
    tuturo edo didivudo yama doyarira. Ava sedo, na Artemas o Tychicus dirigaono ya
    nimokena buvari garesa amo, ni edo gido yama, na aminda tambaetesi. Yari budo
    gi!
  san-IAS: yadāham ārttimāṁ tukhikaṁ vā tava samīpaṁ preṣayiṣyāmi tadā tvaṁ nīkapalau
    mama samīpam āgantuṁ yatasva yatastatraivāhaṁ śītakālaṁ yāpayituṁ matim akārṣaṁ|
  nho-nho: Taku saaita ma ki heunatia atu nau se tama i Artemis ma Tikikus raa, koe
