  nch-BL: Tito, nimitztitanilis Artemas o Tíquico huan quema se ten inijuanti ajsis
    nepa, xijchihua campeca para tiyas nimantzi ipan altepet Nicópolis para timopantise
    nepa. Nijnequi nimocahuati nepa quema taseseyas.
  quc-TNT: Aretak quintak bi ri Artemas o ri Tíquico awuc', chatzucuj jas cabano rech
