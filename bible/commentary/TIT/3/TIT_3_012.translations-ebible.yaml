    Japapaklowaxxot xan iama chatoepaxaelen.
  hla-hla: Poata te hala mena goi lia e Atimas tsi e Tikikas i tamulö, ba lö te torohanan
    la koru uamuma i tar tara taun i Nikopolis, taraha alia e na ka goa nonei tara
    taun tara poata tara eihalata.
  mav-NT: Titu atipo­'oro teran wẽtup ok esaipe piano aimi­mu­'eria apykok hamuat
    ma'ato yt atikuap i te uwe waku atipo­'oro hap. Koitypuo ma'ato atipo­'oro mehĩ
    Atema sio mehĩ Tikiku are. Pyno put'ok'e esaipepiat hawyi etikat kahato epu'ap
    uhowawiat e'ut hamuat Titu. Areĩne'en wyti aru mekewat tawa Niko­puri tote are.
    Mi'i kape eriot meremo uha'yru. Mi'i hawyi mekewat i'aman mot na'ak hap e'at ko'i
    pe tawa Niko­puri pe watu­kup­te'en.
  kpf-kpf: Nâ Atemis mo Tikiko sâŋgongua gâgâren gâi Nikopoli kamânân ga muyageniban.
    Nâ kamân zoren map narâkŋan ândibat san.
  ppo-ppo: Artemas ó Tikikas ya̧lo ya̧ beterepaae ai dotonatapa, a̧tamo ya̧ beteremó
    sókó wapa, ti ya̧ da̧mo Nikapolis be huluamó hokolaa yaalopa fae. Ti mió i waaire
    sosóli alita, da̧mo ai bemó betepa kemeyó̧póló faai kisipa mutapó.
  hin-2017: 'जब मैं तेरे पास अरतिमास या तुखिकुस को भेजूँ, तो मेरे पास निकुपुलिस आने
    का यत्न करना: क्योंकि मैंने वहीं जाड़ा काटने का निश्चय किया है।'
  wol-KYG: Gannaaw bu ma la yónnee Artemas mbaa Tisig, defal loo man ba fekksi ma
    Nikopolis, ndax fa laa fas yéenee lollikooji.
  bef-bef: Nani Atemasigo Tikikugo etali nehaꞌinaga kaitoga mone ho lifinogoꞌni nehetilenogo
    yamofihi Nikopoli hepatoga nohilunaꞌmu yabe. Nanitoga alube luto ka amuya molobo.
    Nani ana huto ana hepatoga yasi hilina kanagu minalube luto lu keheliꞌohube.
  amm-amm: Yo mo nokoso imo taikiyoimo, nani auso mano monoi. Atimaso poimo imo taikiyoi,
    Tikikaso poimo. Nani auso fiyamosiyakimo, somaiso na pa tumo ki, yani auso, Nikopoli
    nokonuso. Yo mo imaino tolokainoimo, ainoso hani imonu popo tolosuwayoimo. No
    monoi no pa tumo.
  zaj-zaj: Notamanila kumtuma Atema ama Tikiko kumwako. Yahavika tu, tenda vuudahile
    wize tuiting'hane kudiwambo da Nikapoli, kwavija nokala haja kipigiti chose cha
    kihuhe.
  chq-NT: Sɨ́ɨ³na Artemas sɨ Tíquico 'ee fu lɨ tyiin¹u'un. Mi cwaa'¹i cwo'²‑'o'o jiin'¹in'
    lɨ' fuu²¹ Nicópolis tsʉ niga'ɨ¹‑tsii 'e taan²¹²na do la tøøi² jiin²¹ cwíi².
  swp-swp: Sora ena Aretema ea hetamariyawa, e Taikika, abo u aipate adidiri u laoma
    arigu eai Nikapoli eai; nuagu i adidiri bena huia gogoma eau nei eai abo ea mia.
  bjr-bjr: Qinee Pauroosa Arateemasana fee Tikikusana fee anee mariannaqoo niqiqaana
    ani saikasaa oonu rakisifana anee Nikoopoorisa maqusai kaqi kaqi fua. Suara uqi
    mari aukuana qinee Nikoopoorisa maqusa oonu marianauree qidaqa. Anee amanaikinana
    miqoo oonuree qini paquria.
  aby-aby: Nae abairo Adimasiba Disikasi ari we odaimauro abairo fafekuie sabu Nikaforisi
    goiro nabairo faa. Na imukakuneie i goiro obi isareifeku manabe yaisina iro ibimaua
    iro faa.
  eng-YLT: When I shall send Artemas unto thee, or Tychicus, be diligent to come unto
    me to Nicopolis, for there to winter I have determined.
  jni-jni: Uganiya sa ma tuburko Artimas nanimTikikus ahira awe me, wuza dibe-dibe
    u'e u kem a unikafolis, abini kemani in basa indi wuzi nikuzi nim ni.
  kne-kne: Ibaak si Artemas ono si Tikicus ay emey issa. Mo somawang, ipakat mo di
    kabaelam ay en omila ed Nicopolis, tan isdi di ninemnem ko ay en pantean sin pinag-aandap.
  tgj-tgj: Vdwlo ngo Artemas vmalo Takikus nyi no gvlo vngmu ridw, noogv lvgvlvma
    lo nikopolis lo ngo gvlo aamu laka, ogulvgavbolo ngo dvra anying nga doodubv vla
    mvngdunv.
  gui-NT: Amondo yave ndepɨri Artemas ani Tíquico, eñemoatangatu reyu vaera chepɨri
    Nicópolis pe. Echa chequɨreɨ apɨta joco pe iroɨ iara oasa regua.
  quc-TT: We chintaq bꞌik ri Artemas awukꞌ o wine are ri Tíquico, chabꞌana toqꞌobꞌ
    kinaꞌwila pa ri tinimit Nicópolis, rumal cher nuchomam chi chilaꞌ kinwikꞌowisaj
    wi ri qꞌalaj.
  heg-NTPO: Auk nangan le lok Artemas tamlom Tikikus, le tia tutnaal ku se nusa Kreta.
    Eta un tia lius son nam, ku nuklek halin nam maa lalaba le tutnaal auk se kota
    Nikopolis. Ta se oras blingin nia lam auk nangan le lakong daad se uang.
  ptu-ptu: Maka' kusuam matim Artemas battu haka Tikhikus, iya la masimpangko umpeäi
    lalanna anna malaki' sitammu dio Nikopolis, aka balim kukattu la tohho dioä' ke
    wattunnai kamadingingam.
  bzd-NTPO: Artemas ö Tíquico, e' eköl patkekeyö be' ska'. Mik ie' de, eta̱ be' ka̱wö
    yö́ttsa̱ ta̱ be' shkö́ kröröë Nicópolis wé̱ ye' tso' ee̱. Ee̱ ye' tö ibikeitsétke
    tskiridiö tkö'u̱k.
  kwf-kwf: Nai asungani kwau sa Artemas nama sa Tikikus fuamu. Sui mala nia ka dao
    toꞋomu, Ꞌoke ili ili Ꞌuana lekaꞋa maꞋi siaku Ꞌi Nikopolis. OsiꞋana nau ku manata
    Ꞌuana nai tua Ꞌi neꞋeri ana kaidaꞋi ana unuꞋi gwariꞋa, duꞋungana asi nia kauburuꞋa.
  eng-WYC-2017: When I send to thee Artemas, or Tychicus, hie thou [or haste] to come
    to me to Nicopolis; for I have purposed to dwell in winter there.
  eng-WMBB: When I send Artemas to you, or Tychicus, be diligent to come to me to
    Nicopolis, for I have determined to winter there.
  zat-NTPS: Gate sel-la' Artemas u Tíquico naga zu', be̱n baxuzre xidu' xedajnna'u
    neda' lu xe̱zre Nicopolis lawe' da bache nuna' sua' nigá beu' zaga ca'.
  spp-spp: Mii sí tùnntunŋɔ tun mu á, shwɔhɔl'e Aritemasi, lire ɲyɛ mɛ Tisike. Pi
    wà ha nɔ mu na, ma a maye waha, ma a mpa na yyére Nikopolisi kànhe e, ɲaha na
    yɛ mii la ɲyɛ si sà wyeere tèni pyi wani.
  zty-NTPS: Kate' seḻa'a Artemas o Tíkiko gan zo', ben byen yido' ga zoa' ni ḻo yež
    Nikópolis, dan' ba besyožan' ga'na' nga byo' zag ka'.
  mek-mek: Lau alouai lapakoꞌania Nikopolis taonina falao, imu kina alogai egae faagu
    laoma. Ega puo iꞌina auꞌi agaꞌo Artemas, o Tikikus alaulaisa eemu agefai aisama,
    fokapula fopaafiafi Nikopolis taonina folao.
  aey-aey: Ija ono duan saenna biligen ec cisdom. Eunu ija Atemasfo, Tikikasfo suldocomin
    hinaca ligian saen euna hina jic oso walimeg Nikopolis ono ijaca hogale.
  urd-GVH: जब मैं अरतिमास या तुख़िकुस को आपके पास भेज दूँगा तो मेरे पास आने में जल्दी
    करें। मैं नीकुपुलिस शहर में हूँ, क्योंकि मैंने फ़ैसला कर लिया है कि सर्दियों का
    मौसम यहाँ गुज़ारूँ।
  ycn-ycn: Nuhuacára'aje ca'ajnó Artemas ca'ajná, Tíquico ca'ajná. Riphájica lanáquiya
    pi'ijná nomaje pajimila Nicópolis ejo. Pila'á mahuó picó, pi'ijnacáloje rejo penaje.
    Rejo nuhuata i'imacaje yahuijá quetana.
  djr-djr: Ga ŋuli ŋarra dhu dhuwal djuy'yun Yätimatjnhany nhä mak nhawinhany Ditjikatjnhany
    nhokal, nheny dhu yan mirithin birrka'yurrnydja marrtjinyarawnydja balany Nikapulitjlilnydja
    wäŋalil märr ŋarrany dhu buni nhuŋuny ŋunhiliyin wäŋaŋur, bili ŋarra ga dhuwal
    guyaŋany, ŋarra dhu boŋguŋ dharratharramirriynydja waluy gi nhini ŋathil ŋunhiliyi.
  kvg-kvg: 'No Atimas o Tikikus tøtaqando-khofotav, qo Nikopolis taon-té qandoqáv.
    Nakhamas-té. Ni ndǿgo tizí-qaqandám. Zapa ndǿgo, no matavap āv qategó nqǽgo:
    No qozøqozaq khøuwa, ndøgo khamøe tønqeivøem, ndǿgo tabøemiá.'
  rug-rug: Kote garunu atu nia rau se Atemasi babe e Tikikasi. Pana atu kamo tugo
    sa, si mu podeke sisigitia mamu mae koa rau pa vasileana Nikapolisi si agoi, sina
    ele vizatia rau pude vasina si kote va hola ia rau sa totoso ibu.
  hop-NT: Ason nu Artemas, sen Tychicus ūmi hōnaqw, um qa nātusi’tat, qa sȫwunit Nicopolis
    aw inumini. Pay nu pep tömölaniqey yuki’ta.
  san-URD: یَداہَمْ آرْتِّماں تُکھِکَں وا تَوَ سَمِیپَں پْریشَیِشْیامِ تَدا تْوَں
    نِیکَپَلَو مَمَ سَمِیپَمْ آگَنْتُں یَتَسْوَ یَتَسْتَتْرَیواہَں شِیتَکالَں یاپَیِتُں
    مَتِمْ اَکارْشَں۔
  heb-LB: אני עומד לשלוח אליך את ארטימס או את טוכיקוס. בהגיע אליך אחד מהשניים השתדל
    לבוא אלי לניקופוליס במהירות האפשרית, כי החלטתי להישאר שם למשך החורף.
  caf-NT: '''Et Artimas k''us Tychicus ''en ''ilhunuh nts''u télh''alh t''eh, ''et
    ''aho ndez tonya, njan keyah Nicopolis ts''uwhútni, ''et khi wheni njan tesdalh
    lhaóodusdla ''et huwa.'
  mio-NT: Cua tachi yu chi ra Artema a ra Tíquico nu iyo cun. Quivi cua queta ra cua
    cuhun yatin cun iti ñuun Nicópoli nu cua coi, vati cua yahi tiempu vichin tican.
  srq-NT: Artemas nda amondo nderea reae. Ae oso eã mose, Tíquico ra amondo ndeje.
    Ũquɨ̃ mo ngasẽ mose huee, echu serea Nicápolis cote. Huee taɨco beɨ ama mose,
    ae que se ra.
  kje-NT: Titus, ainu'u panaeku hopon Artemas me Tikhikus, ki o. Hir rakanedi, pelekleke
    laa Nikopolis, ono ainu'u panaeku ya'u minle enne lere alam noho rinrinna eni.
  gaz-gaz: Ani waanan yeroo gannaa Niqoophiliyoonitti dabarsuuf murteesseef akkuma
    ani Arxemaas yookaan Xikiqoosin sitti ergeen dafii kottu.
  kud-kud: Howola abo Atemasi na Tikiko yavetamalediwa alimwai, na ebe hilaowa, ulau
    mwayamwayauma wuwuna gwaugwau ana hauga ta nuwanuwagu dalava Nikopolisi ainai
    yamiyamiya.
  urb-NT: Nde koty sawa'e ke ihẽ amondo ta. Her Ar. A'e ke amondo ym rahã, Tik ke
    ihẽ amondo ta. Nde rehe a'e uhyk rahã, pahar Niko ok ta pe ejur. A'ep ihẽ axo
    ta tĩ. Aman ndy'ar rahã, a'ep ihẽ apyta we ta, aja ihẽ akwa tĩ.
  fra-LSG: Lorsque je t’enverrai Artémas ou Tychique, hâte-toi de venir me rejoindre
    à Nicopolis; car c’est là que j’ai résolu de passer l’hiver.
  san-HK: yadAham ArttimAM tukhikaM vA tava samIpaM preSayiSyAmi tadA tvaM nIkapalau
    mama samIpam AgantuM yatasva yatastatraivAhaM zItakAlaM yApayituM matim akArSaM|
  cak-SNT: Y inreꞌ xtintak-el ri hermano Artemas o ri hermano Tíquico aviqꞌuin. Y
    antok xtiꞌka aviqꞌuin jun chiquivach ijejeꞌ, tatijaꞌ akꞌij chi ncapa tanamet Nicópolis.
    Ruma nubꞌanun pensar chi nquibꞌacꞌujieꞌ chireꞌ pa ru-tiempo ri jobꞌ.
  uvh-uvh: Ka na aming ka ni anigaragam ga' sutik, Atemas wa ma Tikikas u anigareinga
    auta'. Ka aming ka u anigarotik wari guganang u anga kadofinga wa gu u kanga nakeda
    tanga Nikapolis yongga' abe'. Ka kama ka wara'ganang wa kama ka gugubik kadagang
    wari kadofita' wara'ning wara' nandu' unggung anga gugubik kadagang wari bibi'
    waraga' kapmera irok wara'ganang unggung abanga nabe'.
  ino-ino: Nakaeya henaka'a Atemasipi Ti'ki'kasipi hutesukeno kakaeyate visike'kaena
    Ni'kopolisi kumate mai'nekauvanaki kakaeya makale eno. Ko ne'aiya kanafi Ni'kopolisi
    kumate maikoe hu'nae nehoe.
  gnn-gnn: Yo, yalalanydja ŋarra yurru djuy'yun nhokala dhuwalanhana maṉḏanha Yätamanhana
    ga Ditjikanhana. Ŋunhi maṉḏa yurru bunanydja dhiyaliyi, ga dhunupana yana nhenydja
    yurru gonha'yunna, bala marrtjiyana lili ŋarrakalana ŋunhawala Nikapulalilina.
    Ŋarranydja yurru ŋunhalayi nhina yukurra ŋulinyaramirriyu ŋulwitjthunydja.
  yal-yal: N na Aritema rasiga i fɛma waxatin naxan yi hanma Tikiko, kata i fa n fɛma
