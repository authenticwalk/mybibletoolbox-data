  cav-NT: Inime tuque bajejeya Artemas Cretaju cuadisha ishu, jadya ama juatsu Tíquico.
    Cuadishaya tuque peadya ejeque cuana Jesús queja ecatyati cuanaque naru ishu mique
    aijama tupu. Era cuadishayaque jutihuaju, jecue ebajarara. Necatsuruti Nicopolisju.
    Tuhuadya amena aninatiya cuejipa cuana juyaque cuetiya tupu.
  kgp-NT: Kejẽn sóg ã mỹ Ártemas jẽnẽ sór mũ, ke tũ nĩ kỹ Tíquico ti. Ti tỹ ã tá jun
    kỹ, vẽsỹmér inh kukãm kãtĩg, cidade tỹ Nicópolis ra. Tá sóg kusa fĩn rãm ke mũ.
  bvd-bvd: Nau kwai odua kau sa 'Atemas ma nao sa Tikikas siamu. Sui fatai nia kafi
    dao tomu, 'o ilili fasi uri lea lae mai siaku 'i Nikobolis. Suli nau ku manata
    uri too lae 'i seeri 'ana kada 'ana uni koburu, suli asi nia koburua.
  ukr-1871: 'Як пришлю Артема до тебе або Тихика, постарайсь прийти до мене в Никополь:
