    wi' ki' awq'uin como anin nch'obon chi tri' nineq'ueje' wi' pa rtiempo tew.
  tdt-tdt: Hau atu haruka Artemas se lae Tíkiku baa iha o. Bainhira nia too iha nebaa,
    o tenki hakaas aan mai lalais hasoru hau iha sidade Nikópolis, tanba hau desidi
    ona atu hela iha nebaa durante tempu rai malirin.
  ron-BTF: Când voi trimite pe Artema la tine, sau pe Tihic, străduiește-te să vii
    la mine la Nicopole, fiindcă am hotărât să iernez acolo.
  eng-WEBP: When I send Artemas to you, or Tychicus, be diligent to come to me to
    Nicopolis, for I have determined to winter there.
  eng-FBV: As soon as I send Artemas or Tychicus to you, try and come to me at Nicopolis
