  apz-apz: Olo hungkuno loso nto mtitoꞌmaleno. Ifoyo hamno engo somo ngko ango Nikopoulis
    osomo wohumamonneꞌno yohono. Hwe hufaꞌu Atemasɨꞌnji Tikikosɨꞌnji ngkoꞌnji humalohwono.
    Osoꞌno hwangku hwe angaꞌnohino huhwo sohwo kikiyepono uhwatɨmonneꞌno yohono. Kuꞌmaso
    sohonta kɨko ango Nikopoulis sopo komoꞌno nɨꞌmaho.
  yon-yon: Kwamune, Aatemas o Taikaikus eb dowad kankowaniina mananeen kuu erebnarimban
    eb nekwane Nikopolis taun yaa aromne yaro mene wengawe, amborom kuu yuruk aron
    mananuun kuu ne dowaken taun kuyaom dobarande meenaan kowe.
  poi-NT: Sɨɨp miTito, cuando maŋcutsadáy jém Artemas o jém Tíquico, jesɨc siiga miwɨa̱p,
    nɨ̱gɨ ameetsɨ jém attebet Nicápolis. Porque ɨch anjɨ̱sne iga jemum apoychɨ́ypa
