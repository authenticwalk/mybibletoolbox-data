  azb-azb: Mən Artema və ya Tixiki yanına göndərən kimi çalış ki, yanıma, Nikopolisə
    gələsən. Çünki qışı orada keçirməyi qərara almışam.
  eng-DBY: When I shall send Artemas to thee, or Tychicus, use diligence to come to
    me to Nicopolis; for I have decided to winter there.
  guo-NT: Xan to'axaelen Artemas xam poxade. Ja-el wʉt, to'axaelen Tíquico. Japon
