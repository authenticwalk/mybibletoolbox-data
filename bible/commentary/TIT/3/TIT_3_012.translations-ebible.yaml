    rakah pa nö maꞌ manih peöꞌ manih pa vöön va Nikopolis. Suk ataeah, eöꞌ to iu teꞌ
    noꞌ manih Nikopolis, pa tëëm tutuvuh me a tuvuh apuh.
  agd-agd: Ínaimpáké ma Atemasin nafi Tikikasin nafi ma siantékun ma eni varu varen
    eni yoran aya ono van ma éi vaonará ma o unintiya éi aine vá aaí ureya Nikoporisí
    barurá ereno. Mai fara vara seyo, iyon aú ma afoká inaimpin mai varurái o vanté
    unon té inikhé uno.
  rkb-NT: Kyze Aretemas abo pipeha. Tyzeka ja Tikiko abo pipehaka. Aty ja pipeha batu
    kanyhy. Myzumuze aidykta ikia Nikoporis bokta tsimy. Anaeze kabo tsimykozoreze.
    Nabo hyritsik pokteze zuba mynapykyryk.
  san-THA: ยทาหมฺ อารฺตฺติมำ ตุขิกํ วา ตว สมีปํ เปฺรษยิษฺยามิ ตทา ตฺวํ นีกปเลา มม
    สมีปมฺ อาคนฺตุํ ยตสฺว ยตสฺตไตฺรวาหํ ศีตกาลํ ยาปยิตุํ มติมฺ อการฺษํฯ
  iws-iws: Taitas kara wɨ om komii Nikopolis hɨr nwowi mɨ ta naop ɨiya wɨ saeya dɨgi.
    Mɨ kara Atimas Tikikas, siirɨn wɨ hanɨɨngɨ nɨkropki kɨriiramɨn. Mɨ kara ha naɨngwowi
    kɨra siyɨuam tɨ hansɨr kariiram nɨtam.
  pol-SZ: Zamierzam wysłać do ciebie Artemasa lub Tychika. Gdy któryś z nich dotrze
    do ciebie, wtedy ty jak najszybciej postaraj się przybyć do Nikopolis, gdzie postanowiłem
    spędzić zimę.
  ztq-NT: Lëën kxal Artemas o Tíquico kiid tedy lool tsiñee klyañche xaa ptee nii
    kiid tedyoo lon Nicópolis, porque lëën kwlokyeñ nii siko teedyaa mëë nal.
  zai-NT: Chi useenda Artemas o Tíquico ra nuu lu'. Casi chindá cabe bi'ni pur chi
    guuyu naa Nicópolis, purti raqué rabe utiide ca beeu nanda ri'.
  upv-upv: Ko daron nga mokoni Atemas rreknga Tikikas nuru tuwen vinuk jim, nik kupp̃elak
    p̃iterter nga kupini jik Nikopolis, suri inu nurrorrmi bean b̃elik ie daron ne
    melas.
  wap-NT: Aizii õdyuudan an Artemas oo Tychicus pugaru diꞌiti, putiwaa paꞌi puwaꞌatin
    õꞌidaꞌati, Nicopolis ati. Ushaꞌapanum kauꞌan naꞌitiꞌo nii õmakon, naꞌiki naꞌiaꞌo
    nii õaipan õgaru amazada wadidiizon dono.
  mva-mva: Ngau ambe ilogu ulelenaki be tumura bong-lo nge Nikopolis anua-lo msoaki
    kana. Bokaibe bong Artemis ki Tikikus unepi be makara ipurakamko nge gokai-tina
    be gopura Nikopolis-lo gotea.
  dwr-NT: Taani Arxxemaasa woy Tikiqoosa neekko kiittiya wode, neeni taakko Niqoophiliyoona
    yaanaw minna. Ayissi gooppe, taani balgguwaa yaani shaaccanaw qofaa qachchaaddi.
  kfw-kfw: Kei'n nangdiang Artimas emakli Tychicus kaheitir phakhan, nang in Nicopolis
    ah kei koolla juonger nasik thoro ajarchu phalbi suungseng khawakhan omsik itihi
    kei'n kangaidon suojei.
  bfz-bfz: जेबे आऊँ क्रेते टापूए रे तांगे अरतिमास या तुखिकुसो खे पेजूँ, तो मांगे नीकुपुलिस
    नगरो रे आऊणे री कोशिश करनी, कऊँकि मैं तेथी ठण्ड बिताणे री ठाणी राखी।
  cuk-09: Artemas an bese barmisar, igi, Tíquico an bese barmido-dibe, be gwae anse
    Nicópolis-neggweburse daged-sao, ar ade a-neggweburgi di-wied-nigi an mai-guoed.
  ben-OBCV: আর্তিমা বা তুখিককে তোমার কাছে পাঠানো মাত্র নিকোপলিতে আমার কাছে আসার জন্য
    তুমি যথাসাধ্য চেষ্টা কোরো, কারণ সেখানেই আমি শীতকাল কাটাতে মনস্থির করেছি।
  mil-NT: Te cuìní‑í tendaha‑ǐ té Àrtemás quixi‑dé núú ndécú‑n àdi té Tìquicú, te
    òré ná quèxio ndéda‑ni càa ɨɨⁿ cue tée‑a núú ndécú‑n, te ío nducu ndèe‑n quɨ́hɨ́ⁿ‑n
    ñùú Nìcópolís núú quɨ̀hɨ́ⁿ‑í cundecu‑í, chi yàcáⁿ cuìní‑í quɨ́hɨ́ⁿ‑í cundecu‑í
    yóó quídé vǐxiⁿ‑xi.
  myu-myu: Ártemas cuy og̃uju ekay. Ixe mujum'ũm pima, Títiquo juy og̃uju. Ekay yajẽm
    puje, dao juy eju Nicópolis ka kay odopabijuk am. Ibo ka be ihi og̃ukap.
  fue-fue: To mi lilii Artemas naa bo Tikikus to maa, yawɗa garaa law, tawaa am Nikopolis,
    gam ton jiɗumi dabbugo.
  amk-amk: Na rahida bo yenatu Artemasi ete Tikhikusi we dontai mauo sobu wau foi
    mani, ruraifa we wukahera bontai we yau to bendari Nikopolisi ma. Weo imadurai
    futuayai we danunanangfoi ne diru neungfo mani, inayai na nana rai.
  fai-fai: Naka Adtemas atano Taikkikas atano dabadáli tad katamokaba. Kale aka tad
    kam abin kudula namti, kaba wabising tad Nikkobolis abiw kal natamodaw ko. Watawo
    kaleyo bá, naka nalam aket ayo bakel dau kawákal gid am mafak dánámin tadongin
    banim ki tein sidi gid am dánámin uyo banimokaba, kalebi kayo kala.
  ura-NT: Inae ichene Artemasi letoaenihanune, Tiquico letoaanune, atiin Nicopolisi
    cuhin canu cohanihute ecu ita coaracaa. Ecune jelaronaa bitoaanune coina ucuae
    ureeunni.
  mcd-NT: Uhuun tsain unutaqui un mia yoinon. Un miqui Artemas iyamarai Tíquico nichiaitian
    uqui Nicópolis ano oriscahuu. Un nanno oipacutian iishquin.
  urt-urt: Ŋupe ŋaiye ma member Artemas, lakai Tikikus mil ŋaiye ka yetekeꞌ nin pe,
    ende wah nihe ahaiꞌe yaŋah ŋaiye na ote etekeꞌ ŋam inir Nikopolis. Detale, ŋam
    si ŋoiheryembe nange ŋup uku, ŋup tikin yohe bimbilyeꞌme topoꞌe mwate. Taꞌe luku
    pe, ŋam si ŋoihmeryembe nange ma murp moi uku mil tutume ŋaiye ŋau wilei ka si.
  kiz-kiz: Panibeta kundaghisya kwa bhebhe Artemi au Tikiko, manyata uhidayi kwa nene
    khoni Nikopoli ambapo niamuili kutama kipindi kya mepu.
  tzo-TZE: Oy boch'o ta jtacbot tal, tey chvinaj me ja' ta jtac tal li Artémase, o
    me ja' ta jtac tal li Tíquicoe. Me ic'ot tey yo' bu oyote, abulajan xtal achi'inun
    ta ora tey ta lum Nicópolis. Yu'un la jnop ti tey oyun o c'alal to ta x'ech' yorail
    sictique.
  lex-lex: Ama, hota agal Artemas, atia'a de Tikhikus pa ntiy o'a, demade mpualeran
    pa muplet pa mmuai a' die la'a leta Nikopolis, yoma a'g e wuaror pa hota wuarin
    lia hande la'a woki tah'i muti lerni.
  dov-dov: Elwo nindatuma Atemasi naba Tuchikkasi kulindinywe, ufwambane alimwi usike
    kulindime ku Nikkopolisi, oko nkundakayeeya kulomaninsya chindi champeeyo nkendinkuko.
  rgu-rgu: Au nau adenu Artemas do Tikikus, ela neti dama o nai pulu Kreta. Maneniko
    ana losa, sona o malale lai-lai mai dama au nai kota Nikopolis. Huu fo fai masufuꞌ
    ia, de au ahiiꞌ u leo nai na.
  toc-NT: Acxni̠ cma­ca̠nchá nahuán quin­ta̠­lacán Artemas osuchí Tíquico, luu nat­la­huaya
    li̠tlá̠n napi­na̠pi nac xaca̠­chi­quí̠n Ni̠có̠­polis la̠qui̠ antá nata­nok­lha̠­chá̠hu,
    porque aya cli̠­pu̠lh­ca̠ni̠t pi̠ antá cuilachá nahuán acxni̠ nalak­chá̠n ca̠lonkni.
  som-som: Markaan kuu soo diro Artemaas ama Tukhikos aad ugu dadaal inaad iigu timaado
    Nikobolis, waayo, waxaan goostay inaan xilliga qabow meeshaas joogi doono.
  mam-C: Aj t-xi nsma'n Artemas mo qa Tíquico te t-xela, liweyx txi'y toj tnam Nicópolis,
    qu'n ma kub' nb'isi'n tu'n tiky'x jb'alil wu'n antza.
  ndj-ndj: Pandimulayishili Alitema awu Tukiku kwa yuwi, kimbaniki wisi unoli kula
    Nikopoli, kwanongwa namula dandiyikali aku chipindi cha lupepu.
  mbj-NT: Ỹ mejũũ da Aretemas häd näng do a wë. Aretemas ỹ manejõ bä, ỹ mejũũ da Tikiko.
    A wë takajaa bä, ỹ karẽn, tahaja bä, nayyw hẽ mabana wë ỹỹ, Nikoporis häd näng
    doo bä. T'ĩĩ hẽnh ỹ h'yyb däng ỹ bahõm, tabahahëëm do noo gó ỹ tabës hyb n'aa
    tii bä.
  lat-VUC: 'Cum misero ad te Artemam, aut Tychicum, festina ad me venire Nicopolim:
    ibi enim statui hiemare.'
  ngp-ngp: Aho nenimtume Altema hegu Tukiko kwako, kombeka wize kwangu Nekopoli, kwaviya
    hiunga kwikala uku mwo msimo we nyota.
  enq-2: Poo lao aiyuu epenge gii doko palitamopa, namba Nikopolisa pao katatona lao
    masilyo. Dopana, Atemasapa, Tikikusapa dolaponya mende emba kalyeno dokonya nambame
    epena latona, dolaponya mende ipatamopa, emba Nikopolisa ipupenge kaitini mende
    kutapala yapa ipupi.
  eng-ASVBT: 'When I shall send Artemas unto thee, or Tychicus, give diligence to
    come unto me to Nicopolis: for there I have determined to winter.'
  mna-mna: Re sombe aŋgo Atemas, som Tikikus ma ima, to toombo be loŋa mi mar tio
    ta Nikopolis i. Pa iŋgi lele ilomo kek. Mi re lene ta tiŋgi na, aŋso aŋla aŋbot
    ta tiŋga.
  myw-myw: Takinew bakayeb Atimas o adok Tukik igaw biwekeim. Biwekeim mo kunuwanaw
    kum, kumekeig yey ven Nikopol waseg, peinan nanoug ma̱wan bulbeilim waseg bweina
    basesuna Nikopol.
  sby-sby: Ndakatumunga Atema ne Tukiko kuli njobe, ukeleshe cangofu kwisa kuli njame
    ku Nikopoli, pakwinga enkondayeyenga akwikala mucindi ca mupewo.
  sll-sll: Na Atemas mo, Tikikas nu si ni monga bani olalga u pa dinangwo irai, na
    nimin sire mu dinba ongwo haung Nikapolis malgi mol paya, haya wo.
  yaq-NT: Empo, juka' Artemaaj teamta oo juka' Tiikiko' teamta, inime betana senuk
    nee aman eu a' bittuako, junak ka bo'o bichaka, empo aman bwe'u jo'ara Nikopolij
    tea'u neu yebijne. Bwe'ituk inepo junama'a, baji metpo seberiata simsu'po tajtia
    nee ama anbaeka'ea.
  uro-uro: Qrekt bä ngu rhäk nä ma Artemas ura ma Tikikus sagem nge dä qänes nge iva
    ngia rhet sae sämät ama värhäm ama mor äm ma Nikopolis sagem ngo inguna sa nani
    a ngo iva qale ngo e da ama soeng angät kunäng angärha ron.
  ita-1885: QUANDO io avrò mandato a te Artema, o Tichico, studiati di venire a me
    in Nicopoli; perciocchè io son deliberato di passar quivi il verno.
  muy-muy: Nihi nahəma nə̀bu nəsləroru Artemas ahkay do ni Tisik afa gayak. Ka ya
    ti bəlaŋ gatayani eminjʉa nahəma, zəbiya njəɗa gayak a ga marana ti məbakabu ahàr
    a Nikopolis. Ka nu nahəma, ahar kusi ti nawayay manjəhaɗbiyani eslini.
  kqc-kqc: Artemas o Tychicus ya rofu nifeidegidari, ya bi ida maina resi na rofu
    Nicopolis taoniri bae, adina mina avari bi mironari amegida mina mokeida.
  tav-tav: Yucʉacãre Artema cawamecʉcʉre cʉ joʉ o Tíquico macare cʉ joʉ yʉ joogʉ mʉ
    tʉpʉ. Cʉ caejaro beroacã yoaro mee mʉ apá. Nicópoli na caĩri macapʉre yʉ anigʉ.
    Topʉ yʉ anicõagʉ ati puere. To bairi topʉ Nicópolipʉ yʉre mʉ tʉjʉ apá.
  eng-ULB: When I send Artemas or Tychicus to you, hurry and come to me at Nicopolis,
    where I have decided to spend the winter.
  spa-VBL: Tan pronto envíe a Artemas o a Tíquico donde ti, procura venir a visitarme
    a Nicópolis, pues tengo planes de pasar el invierno allí.
  fra-_FOB: Lorsque j'enverrai Artémas, ou Tychique vers toi, hâte-toi de venir auprès
    de moi à Nicopolis; car j'ai résolu d'y passer l'hiver.
  hau-ULB: Sa'adda na aiki Artimas da Tikikus zuwa wurin ka, kayi hanzari ka same
    ni a Nikobolis, a can na yi shirin kasancewa a lokacin hunturu.
  mal-mal: ഞാൻ അർത്തെമാസിനെയോ തിഹിക്കൊസിനേയോ അങ്ങോട്ട് അയയ്ക്കുമ്പോൾ നിക്കൊപ്പൊലിസിൽ
    വന്ന് എന്നോട് ചേരുവാൻ ആവതും ശ്രമിക്കുക. എന്തെന്നാൽ അവിടെ ഞാൻ ശീതകാലം കഴിക്കുവാൻ
    നിശ്ചയിച്ചിരിയ്ക്കുന്നു.
  kkc-kkc: Ayo Atemas, o, Tikikus namapoo diye dalaiso. Osoloso yo nayo egee bado
    mapoo peledobooga, nei nayo Nikopolis mi mapoo sibileso a tugodalame weegeegee.
    Bei, dugo biame mapoo a mi omapoo badalai, a goomogo.
  lit-lit: Kai nusiųsiu pas tave Artemą arba Tichiką, uoliai stenkis atvykti pas mane
    į Nikopolį, nes esu nusprendęs ten žiemoti.
  urd-GVR: Jab maiṅ Artimās yā Tuḳhikus ko āp ke pās bhej dūṅgā to mere pās āne meṅ
    jaldī kareṅ. Maiṅ Nīkupulis Shahr meṅ hūṅ, kyoṅki maiṅ ne faislā kar liyā hai
    ki sardiyoṅ kā mausam yahāṅ guzārūṅ.
  far-far: Nau kai odua kau sa Atemas naoma sa Tikikus siamu. 'I buri'ana nia dao
    siamu 'oe fi leka mai siaku 'i Nikopolis. Sulia nau ku manata 'uria nau ku to
    senai ana kada ana uni gwarie.
  suz-BL: गो अरतीमास हना यो, तिखीकस हना यो इ कली ग्रुम्‍चा कली सोइक्‍ताक्‍ङ हना, गे
    आं कली ग्रुम्‍चा कली निकोपोलीस सहर पिवो। मारदे हना गो हिउंदमी मेकेर बाक्‍चा कली
    मिम्‍ताक्‍ङ। एफिसी ६:२१
  car-NT: Artemas emoky'po mero y'wa o'wa, Tikikus emoky'po mero pai, o'mikako me
    y'wa awopyry poko Nikopolis 'wa. Moro po ro irombo moro i'sano jako ywairy man
    syryi.
  amp-amp: Bro gonng wormr tohruha yihame nane ka Nikopolis yihato ndha tohruha. Ndha
    tohetann wamhtiyafotwona. Ninhu tkitt myak hasoyuk yimare kane Artemasrn o Tikikusr
    nierahr. Bi frohrn niahato tkitt myak hasiwurte, ni wom fitoh yihotam htita nd
    yuhamn wanietwa.
  bht-bht: जालू मैं तेरे बाल क्रेते टापू पर अरतिमास कने तुखिकुस जो भेजगा, तालू तू
    मेरे बाल निकुपुलिस शेहर औणे दी कोशिश करयां, क्योंकि मैं ओथु ही सर्दियां कटणे दी
    सोचियो है।
  eng-NOY: When I shall have sent Artemas to thee, or Tychicus, use diligence to come
    to me to Nicopolis; for there I have determined to pass the winter.
  cub-NT: Yʉ́capũravʉ cʉquijivʉ Nicópolis ãmicʉriĩmaroi ʉracorore. Que baru jaroquijivʉ
    mi yebai Ártemare o Tíquicore. Ñai ʉ̃mʉ ʉ̃i eaquiyede nore, meatejacʉ jã́cʉnʉcʉyʉ
    Nicópoli, yʉre copʉcʉyʉ noi.
  ita-1927: Quando t’avrò mandato Artemas o Tichico, studiati di venir da me a Nicopoli,
    perché ho deciso di passar quivi l’inverno.
  lww-lww: Taetas, sineun nesape nevisa van ko sane visae olual neligan lalua nene
    tai Artemas pona Tikikas im̃asu m̃alivin ko, e pogos nene narui okilia ourmatan
    yo nam̃a, owaryonli nap̃a oim ovisu inu gar Nikopolis. Na nene komin nap̃a ve
    ve piavi re, yoko neligan e nini, sineun nesape neva nesum̃a e yo nene vano-o
    tol pogos na miava warovia.
  ckb-ckb: کاتێک ئەرتیماس یان تیخیکۆس دەنێرمە لات، هەوڵ بدە لە نیکۆپۆلیس بێیت بۆ لام،
    چونکە بەتەمام زستان لەوێ بمێنمەوە.
  nas-nas: Tenang ninge tenaanka Atemasi naanka eeꞌnoko Tikikas daꞌanko botoampeko
    tampaꞌ aaꞌnaꞌ paarararavaing ning kuneꞌkoo teka Nikopolisia, aiꞌ ning tee tenang
    kamaari bakanang teke otoꞌkoo darumari oꞌnong.
  uvl-uvl: Nga letek e teke e kulosia Atemas ma Tikikus ke lange iong ke mene mullim.
    Pe nenge teke la ke lohot nge iong lo, iok oiat ke o saolia iau nge Nikopolis.
    Iange e teke ela ke etu nga lamau nga lukunna ana etue.
  eng-BBE: 'When I send Artemas or Tychicus to you, do your best to come to me at
    Nicopolis: for it is my purpose to be there for the winter.'
  ixl-CNT: Tito, sunchaj opon u Artemas oj u Tiiquico tzaxeꞌ. Utz taꞌxh loꞌoponi,
    laꞌan yaꞌl oopon tzunxeꞌ tu Nicoopolis. Tan vetvitzꞌalaꞌ aꞌ sunpaasav u tiempoil
    cheꞌv tziꞌ.
  xsi-xsi: Mwaŋga ŋga naŋa ma asupwa Artemas tâku Tikikus tâ imâ pano. Lâ zo ŋinde,
    naŋa iloŋgu tu noko ma kupatogo kaika ŋana kumâ pa naŋa lâ Nikopolis lawea. Naŋa
    iloŋgu tu ma amo lawea ŋinde lâ pisi ŋalae ne zo.
  crx-NTPO: '''Et Artemas k''us Tychicus ''enne ''ilhoghun nts''u tís''alh de, ''et
    ''aho diz tonya'', njan keyoh Nicopolis ts''uwhútni-un. ''Et khit wheni njan tisdalh-un
    lhaóodusdla ''et huwa.'
  kan-OKCV: ನಾನು ಅರ್ತೆಮನನ್ನಾಗಲಿ, ತುಖಿಕನನ್ನಾಗಲಿ ನಿನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸಿದಾಗ ನೀನು ನಿಕೊಪೊಲಿಯಲ್ಲಿ
    ನನ್ನ ಹತ್ತಿರ ಬರುವುದಕ್ಕೆ ಪ್ರಯತ್ನ ಮಾಡು. ಅಲ್ಲಿಯೇ ಚಳಿಗಾಲವನ್ನು ಕಳೆಯಬೇಕೆಂದು ನಾನು ತೀರ್ಮಾನಿಸಿದ್ದೇನೆ.
  bbb-bbb: Na vierafe na e Atemisi ro baga na Tisikasi kuaga fu ijia vuake. Ro fu
    ijia kekekuma aeje ni vame one rerena una are Nikoforisi ijia kekena una igia
    rone. Ijadufuo maeje na vierafe na maza ije ve damo ije na Nikoforisi ijia fike.
  blw-blw: No faén ah Artemas hen hénagê way umalehna, ah Tikico. Wat no umchah, mahaphapa-ayu
    koma way umale way mihib-at an haén ahchid Nicopolis te ekat-owén ahchi hen inggawà
    hen antoy agiléd.
  tam-2017: நான் அர்த்தெமாவையாவது தீகிக்குவையாவது உன்னிடத்தில் அனுப்பும்போது நீ நிக்கொப்போலிக்கு
    என்னிடத்தில் வருவதற்குத் தீவிரப்படு; குளிர்காலத்திலே அங்கே தங்கும்படி தீர்மானித்திருக்கிறேன்.
  azz-NT: Huan cuac nejua niquintitanis ya ne omen tocnihuan ten monotza Artemas huan
    Tíquico campa tejua tiyetoc, ijcuacón ximoijsihuili de tihualas nican tech nijín
