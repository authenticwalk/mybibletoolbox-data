  aak-aak: Nionɨ rɨxa dɨŋɨ́ neyírónɨrɨ “Rɨ́wɨpí yarɨŋíná aŋɨ́ rɨxa Nikoporisɨyɨ rɨŋɨ́pimɨ
    ŋweáɨmɨgɨnɨ.” yaiwiárɨŋá eŋagɨ nánɨ nionɨ Atemasomɨranɨ, Tikikasomɨranɨ, joxɨ
