  ssd-ssd: Ye Nikopolis tumbraŋ suŋgo mbol kumba murke ait mbolŋge taŋge minam tuku
    iduset. Ye Artemas ko Tikikus kukuli le ne tugum prowa kande ne ye tugum prowam
    tuku ndin sota.
  acr-TNT: Echiriꞌ cantak ri Artemas o ri Tíquico awucꞌ, chawilij catpetic chaꞌ coꞌlkarika
    kib wara Nicópolis, ma nuchꞌobom chic quincꞌojiꞌ wara chupa rukꞌijol echiriꞌ lic
    cꞌax tew y cꞌo jab.
  rop-rop: Wal Taidas, yu garra album det men neim Apalas en det lowamen neim Senas.
    Dubala bin kaman blanga bisitim yu, en wen im taim blanga dubala blanga kipgon,
    yu garra meiksho dubala garram ebrijing dubala wandim blanga roud. En wi garra
    lenim ola Kristjan pipul blanga wek gudbalawei olataim wulijim dei garra abum
    ola enijing dei wandim blanga album enibodi. Dei nomo wandi weistimbat taim dumbat
    nogudbala ting. Wal ebribodi iya langa mi tok gudei langa yu. En wen yu luk ola
    Kristjan pipul deya, yu dalim olabat melabat tok gudei langa olabat du. Wal bambai
    ai garra jandim wanbala men langa yu, maitbi Atemas o maitbi Titjakas. En wen
    ai jandim im langa yu, wal yu garra kaman kwikbala langa mi langa det taun gulum
    Nikapalas, dumaji aibin jinggabat blanga jidan deya kolwethataim. Wal God garra
    kain langa yumob en lukaftumbat yumob. Binij na.
  mee-mee: Iala na, nga ina iau nga baꞌe Artemas o Tikikus te one, na one ngo tumvugu
