    ka la momong nga inaeala ka kae re nga marusu.
  dif-dif: Ngato jinkangu Artemas kara Tychikus kara jinpanani, pitariau nurujeli
    ngakangu Nikapoliningu wokarala, ngangau ngato ngundrai kilpani naka ngamala.
  gam-gam: Kam kopo kerman wonda bi yenda kune ge, na asamoll wo dumo Nikopolis moyo
    dje pro. Ge pille na iwa Artemas mo Tikikus ta dje wornaka, ni moren al wopill
    dal, ni yembe ke ye Nikopolis womben.
  nou-nou: Iso yei Artemis awa iteni ta mo ko Tychicus awa iso yei iteni? Embo etoto
    einda embo da iso yei itano bugadira awa imo edo gido naso yei da bugadesa Nicopolis
    nati da ainda be awa na ainda ga wosadira awa ainda atadi kotena awasedo.
  mqb-NT: Azanan, ni slənak ayak ɗo, izəne Artemas, kabay Tikikus à man anak. Ɗowan
