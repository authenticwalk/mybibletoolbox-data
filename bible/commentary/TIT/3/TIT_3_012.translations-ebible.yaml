  gym-NT: Tito, tikwe Artemas ya o Tíquico juandi ma känti Cretate yete, niaratre
    nibu ne mden raba ma känti angwane, ma jata jötrö juta Nicópolite ti ngäbti ja
    tuakäre tibe, ñobtä ñan angwane kä ñüre näire ti tö nünai juta Nicópolite aisete.
  azg-NT: Ya na njñön juu ntyjëëhë Artemas oo Tíquico na mꞌanꞌ, quitsichonꞌ na ngaquindyiaꞌ
    ja tsjoon Nicópolis, ee jndë sijntꞌa na juu tsjoonꞌñeen, joꞌ nguenön ngueetein.
  bhd-bhd: अवं अरतिमास या तुखिकुसे तुसन कां भेज़नेरे लेइ बिस्तार बनाने लोरोईं, ज़ैखन
    तैन मरां अक तीं कां पुज़ते त निकुपुलिस नगरे मां मीं सेइं मिलनेरी पूरी कोशिश केर,
    किजोकि मीं तैड़ीए हिवतड़ो कटनो थापोरोए।
  too-NT: A'xni'ca' na'icmacā'ni'yāchāni' Artemas o Tíquico, nalīhui'līya' naquilakta'na'
    nac Nicópolis porque a'ntza' na'ictachoko līhuan lej lonknu'n.
  ind-AYT: Setelah aku mengutus Artemas atau Tikhikus kepadamu, berusahalah untuk
    datang kepadaku di Nikopolis karena aku sudah memutuskan untuk tinggal di sana
    selama musim dingin nanti.
  cjo-NT: Notyaantemiri Areteemashi, rooma eerorika irira, notyaantemiri Teekiko.
    Aririka piñaawakiri, pishintsitanaki piyaatanaki Nikooporishiki, aritaki piñaawakina
    janta. Aritaki noshiretakawo nokyaawontsitakote paata janta.
  nsn-nsn: Inggo u turung ualatue me, mera kaluas Artemas me Tikikus totomua, doh
    gere me pokoso mera kaluas rasin, karo uatolaua ualahurungua ingga tar me ueltupara
    to totoguo i Nikapolis, ge inggo pe ku namanang marang la uangoul tar buturuono
    tar binak malahong.
  san-DEV: यदाहम् आर्त्तिमां तुखिकं वा तव समीपं प्रेषयिष्यामि तदा त्वं नीकपलौ मम समीपम्
    आगन्तुं यतस्व यतस्तत्रैवाहं शीतकालं यापयितुं मतिम् अकार्षं।
  tna-NT: Edue Artemas, ahua edue Tíquico yama mi peje su ebeitu. Mi peje su ecuinati
    su, putique Nicópolis ejude su. Tueda ejude su ema yaniti huinahuina badi cuana
    epuani tupu.
  lid-lid: 'Jo kameh tiye ari turu lau ma la-uh doh awek akohok kon tam, Atemas deh
    Titikus kameh ewek hawem. Ya, i buku none ari turu asahan le badeh, jo aseken
    ou ame hawek ame kon tinan Nikopolis. Katin ta jo anya ou ame badeh, i buku doh:
    Tasah, jo ndratehei budon tek ta ili udu doh, na len ta jor ma ur.'
  wim-wim: Ngay pam Christian yiip kuchāng nungkar Artemus, yaꞌamiy-a, Tychicus yaakaꞌa,
    aꞌ nil ngulan pam wanch piꞌow thanang aak angan Crete Island.angan. Work nungkaraman
    iiyow. Nil thonam weeꞌ-nathan wampow-a, nint pal kaaw iiyān ngathara aak town
    angan Nicopolis.angana. Ngay puth onchan minangan-a, angman wunāng.
  yom-yom: Mu thangu ndiela kufidisila Alitemasi voti Tishike buna vika mu kuiza kuidi
    minu ku Nikopolisi bila ndibeki lukanu lu viokisila kuaku tsungi yi kiozi kingolo.
  san-SIN: යදාහම් ආර්ත්තිමාං තුඛිකං වා තව සමීපං ප්‍රේෂයිෂ්‍යාමි තදා ත්වං නීකපලෞ මම
    සමීපම් ආගන්තුං යතස්ව යතස්තත්‍රෛවාහං ශීතකාලං යාපයිතුං මතිම් අකාර්ෂං|
  yut-yut: Nak da Atemas bo Tikikus kɨnda gak do yabekgo opjak bɨsapmon gak nak do
    Nikopolis kokupmon op do kosit wɨsɨk dakon pi madepsi abi. Nido nak ais bɨsapmon
    Nikopolis egɨp do nandɨsat.
  grc-BYZ: Ὅταν πέμψω Ἀρτεμᾶν πρός σε ἢ Τυχικόν, σπούδασον ἐλθεῖν πρός με εἰς Νικόπολιν·
    ἐκεῖ γὰρ κέκρικα παραχειμάσαι.
  cpc-NT: Notyaantatyiimiri Artemas. Iirorika notyaantzimiri irirori, kimitaka iri
    notyaantimi Tíquico. Aririka jariitatya pisaiki iiroka, nokowi pimpoki iiroka
    pintonkiyotina Nicópolis-ki. Ari nokowiri naaka nontyaawontsitakotiri janta.
  nhg-NT: Cuöc ye temetztitlaneles Artemas o noso Tíquico, xecchihua lo posible para
    tehuölös ca naja ipa Nicópolis. Pos ye onecpensöro ompa nepanus inu tiempo cuöc
    siehua.
  nya-nya: Ndikadzamutuma Artema kapena Tukiko kwanuko, udzayesetse kundipeza ku Nikapoli,
    chifukwa ndatsimikiza kukhala kumeneko pa nthawi yozizira.
  ngu-NT: Ijcuac nejhua nictitlanis motech Artemas noso Tíquico, xchihua canica para
    xnechitaqui ne Nicópolis, pampa nejhua onictlalij noyojlo para ompa nicpanos on
    invierno.
  kup-kup: Met zeis tamar ahov tohopanez porah ne Nikopolis zei potak sat hem, povoz
    aban Atemasir Tikikas parupihanañ nap ne meeman ok niih emat nañapanen, Nikopolis
    zeitak poek ni zuam emat ne ba nevizekez zait toh.
  jid-jid: Uwa me ton Artemas ka Tychikus ni wu, ndu ye gbagbla ni me ni Nicopolis
    ndu su son ni men.
  wmw-wmw: Sambi, panisaka kukuperekera Aritema au Tikiku, tenda fadili uje upesi
    Nikopoli tiwonane, konta nilangela kwikala noko mirongo ya baridi.
  gmv-GGM: Arxximone woykko Tikiqosa ta neekko kiitikko ne tako Niqqoliyonne yanas
    nes danda7etizaz ubbaa ootha. Tani halaytha ballgo hen athana gada qachadis.
  ssg-ssg: Ti na nga taloa tel ti Atemas ma na Tikikus haniwa kapim saitiam, eliel
    ngahoa nonoam hanima kapik ti tehu taon Nikopolis. Nga ailewen namilok ka nga
    to ien ti taun ti waiwain.
  zpo-NT: Gorna xaal na wech Artemas o wech Tíquico lo lu, bkwaan mod zee nzho mod
    yiid lu lo na yezh Nicópolis, nel mlela na xgab kwaz na baa re mbee nla nal.
  poy-poy: Shipindi panumtuma Alitema ama Tukiku kwa gwenga, gutendi ntambu yaguweza
    kwiza kundola kuisi ya Nikopoli, toziya nfira kulikala kulii shipindi sha mpepu.
  qwh-NT: Wauqintsic Artemastam o Tiquicutam qam caqman cachamushaq. Chärayämonqan
    öra imecanopapis Nicopolis marcaman shamïquï watucamaqnï; porqui pensarqö tsecho
    tamya tiempu pasanqanyaq quedaquitam.
  gaw-gaw: Dimp̱a da Atemastai o iiṯa Tikikastai mep̱i, na gumiṯa uḵeb amu na paha
    da gumiḏna, Nikapolis uḏie! Da oug haenp̱a amu da ap̱a daaḵulnu dab meṯem.
  nca-nca: Imemoŋgo nondo Aritemasipe ma Tikikus yorewe keno uyareweya quno ke waka
    ta nono Nikopolis yendémo ŋuno mahe qembe. Dokoro ŋuno kutiti naru qurowore ŋuno
    yowano.
  zpz-NTPP: Ya̱ zuu neza̱ Artemas nu Tíquico nu cyid dey lor. Na ornu gri dey na,
    orzeꞌ gyicy ru tub fers nu cyid ru gyedz Nicópolis nu cyid güiir ya̱. Gun ya̱
    bi bduꞌ ica̱ nu cyiiña̱ gyedz zeꞌ lat tiem rag.
  zac-NT: Iurë guëdchini Artemas u Tíquico naguësheꞌlda ndë, bëꞌnë grë cusë parë gueꞌdë
    guënal na guëꞌdchi Nicópolis purquë rac shtuaꞌa guëquërelda guëꞌdchi ni tiempë
    naldë.
  kyg-kyg: Nagaemo yasimo neꞌaliya afinaꞌmo Nikopolisi taonifiꞌmo maiguve, huꞌna nagesamo
    afiꞌnove. Nagaemo kagaetegamo Atemasiꞌa aliꞌna atesugeno visifi Tikikasiꞌa aliꞌna
    atesugeno visifi huno avaꞌyi hisigekaeꞌmo malage huka he tika nagaetegamo eno.
  kmk-kmk: Ibaun ku’t Artemas onnu si Tikico kan sika ot nu makadatong da agagoma
    umoy kan sakon utdin Nicopolis ta ingkoddong ku un inggaw sidi nu timpun di kukummogan.
  cao-NT: Artemas, Tíquico ma ni, naa huësti ca joni mi qui raaxëquia. Mi qui ja cahëno
    tsi Nicópolis yaca qui mi jono. Toá tsi chitëcasquia matsitiyá no.
  bbr-bbr: Is Artemas ra, Tikikus ra, na rawa äsimorta, potai. Ko potea, nan omoi
    ounuk, nakasar nan apu itanenam, is raim opok Niopolis mena koi. Is Niopolis mena
    kowaun aisom, kiro kon onok kesek. Is urir ses opok kiro mena pote rawam.
  inb-inb: Waugki Artemasta u Tikikota nuka kam­bagma kacha­ura, mana unai­lla Nikópolis
    pui­bluma samungi kawa­wan­ga­pa. Chi­pi­mi nuka iuia­kuni, tamia puncha­kuna
    iali­chin­ga­pa.
  hrv-hrv: Kad pošaljem k tebi Artemu ili Tihika, požuri se k meni u Nikopol jer sam
    odlučio ondje prezimiti.
  box-NT: Ĩ ì tonka a Aatemaasi tàá o Tisiiki mi cɔ̃́n. Ká ɓarɛ́n á yìa ɓueé
    dɔ̃n mia, á ũnɛ́n ɓɛ̀n bánbá à ũ ɓuee yí mi ho Nikopoliisi lóhó yi. Ĩ
    wi à ĩ ɓuee kɛɛní bĩ́n le tɛ̀ɛnì pã̀ahṹ.
  ote-NT: Nu xcrá pɛhnꞌabʉ ra cu Artema o ra cu Tiquico, gui ja gui ꞌñehe ꞌbestho
    pa Nicopoli pa ja grá nthɛuini, ngueꞌa̱ stá beni gue ja ma grá ꞌbʉhni nuya pa
    sta dagui ya tsɛ.
  wnu-wnu: Qen geret ye Artemas Tikikus nob wuriimurimine isari ibag ne qand Nikopolis
    end diab yege. Sani-sani qen gab Nikopolis end igorib qemerine igon end.
  zam-NT: Co'se' tel'en Artem o Tiquic lool, bli fuerz yi'th neel máa daa le'n yèez
    Nicópolis tac tya mblin xtùuz ri'then tiemp xìl'.
  zyp-NT: Artema maw a cang ly leh Taikhika maw ka va thlaw tih he tah Nekapoli lang
    kama kha a vong pawtah a zawng my lo, zecawtamaw tatah ma leco thlasih chung vytei
    ung ka pachia.
  sey-NT: Artemasni pa̱nitaꞌa Tíquiconi mëꞌëre ñajaꞌquëre jëjo saosi maca esa daijë̱ꞌë,
    Nicópolisna yëꞌëre ti̱ꞌani ñasiꞌi caquë. Ja̱rona oco tëcahuë pëasiꞌi cuasa nëohuë.
  nvm-nvm: Na vierafe na Atemas kua fu on vuak vo baga na Taisikas kuaga fu on vuak.
    Regavo fu ijia kekokma aiji ni unam on nisaime una ai Nikoforis ijia nun ro. Ijefuon
    maiji na vierafe tavan iji fu ve damo iji na Nikoforis ijia fik.
  mps-mps: Nosali eno Artemas me Tikikus te eno nage bidibo digi tagala palobaso da,
    te nage polo ena bidibo digi Nikopolis te hanuba asao. Magi baso meni, ena te
    Nikopolis bulude te dwai kedau sogo ena te bulude bidaibao, eno te homu dąų
    wali.
  pab-NT: Naxikahena ite homana Ártemas xamani, Tíquico xamani hoka kaokehena homana
    hoka hatyaoseta maika haiyateretyoa hoka hisoa hahalakoatya natyo Nicópolis nali.
    Wehe akiti xowakaite nali notyaona naokowi.
  llg-llg: Au sangga adenu Artemas do Tikikus, fo neti natonggo no o, nai pulu Kareta.
    Mete ma ana losa so, na, o masusua mai lai-lai, fo matonggo mua au nai kota Nikopolis.
    Te fai makasufun ia, au ahiik uu leo nai ndia.
  kyf-kyf: Nɩɩ, Alɩtemasɩ -yɔ Tisikɩ 'sɔ nyɩdɩ, nyɔɔ ɩn -ka -mɩ 'wʋtie, -ɩn 'yɩ 'klɩ
    -ɩn 'ka 'mɩ 'yɩa mnɩ Nikopolisɩ, ɩn ka dlɩ -sa ɩn 'ka -mɛmɛ ŋwɔtlɔyibhla 'paa
    'gbʋ.
  tpi-tpi: Taim mi salim Artemas o Tikikus i kam long yu, orait yu mas trai hat long
    kam long mi long taun Nikopolis, long wanem, mi laik i stap long Nikopolis long
    taim bilong kol na strongpela win.
  mih-NT: Quɨvɨ cua tasi sii ra Artemas a sii ra Tíquico nu ndyoon, zanumun ta cuhun
    ndya ñuu Nicópolis cua ñihi tahan yo vatyi sa cundaa iñi sa cuhin yucuan tyiemvu
    sa cua nduvisi ihya.
  qvh-NT: Noga yarpaycä wauguinsi Artemasta carpis o Tíquicuta carpis gam cagman cachamuytami.
    Mayganpis chämuptenga trucayqui payta cachaycur jucla shamunqui Nicópolisman saycho
    tincunansipä. Tamya quila päsashganyag saycho tänäpämi yarpaycä.
  kms-kms: Nge wute temi men Artemas di Tikikus temi kin iri tiqi gudog nu kuas pe
    tende nondo, tedi nu buid ghap ei Nikopolis ghandi. Te pugri nge nei gab kin te
    ngeri uyi kin tende puayi te nge tende ei kas ye.
  agn-agn: Papaningeno rin atan ong nio si Artemas obin si Tiquico. Mga komabot ngani
    atan, magprosigira kang lagi ang magigbagat ong yen don ong Nicopolis. Kaloy tang
    Dios, dono ra magpata-lib tang timpong malamig.
  nhi-NT: Inmitzontitlanilis in Artemas, noso tlamo yen Tíquico, uan ihcuac ahsis
    semeh yehuan, touatzin niman ixnechonahsiqui Nicópolis, ompa yonyoluih nisqui
    ihcuac tlasiseyacatlah.
  ttc-NT: Oj txik nlajo' awuky'i'l tzi te Artems qatzun te Tíkiko, patzaj txoktxon
    tzan apon wuky'i'l Nicópolis, komo wetz oje qet nb'isu' tzan tky'ik jab'alil wetz
    txini.
  dan-1931: Når jeg sender Artemas til dig eller Tykikus, da gør dig Flid for at komme
    til mig i Nikopolis; thi der har jeg besluttet at overvintre.
  kwj-kwj: Ichai Atemas hima pi Tikikas fini forini mini tambwa a rumbwewa ri iwa
    ma huwainani tani Nikopolis ko ki ani hei. Hinde wowani, ausuwa omwesika sindani
    fwa ti imbikiꞌembekindau gisi leki ani apa Nikopolis ko ki a da ki anjenga ai
    inaka ki ba bwani ani injisindau.
  vie-OVCB: Khi ta sai A-tê-ma hay Ty-chi-cơ đến, con hãy cố gắng thu xếp lên gặp
    ta tại thành Ni-cô-pô-líc, vì ta đã quyết định đến ở đó suốt mùa Đông.
  kze-kze: moóráwai áwí'a Átémásaana'i. moóráwai Tikikásaana'iyo. moóráwaimba ai'máráanana
    enópa'a kwíndara'a imáyáa é Níkópórisi-naopa'a kesópa'a tiyó. áú'o sií-kánáá Níkópórisi-naopa'a
    máyaana kesópa'a tiyó.
  mpj-mpj: Tayitaji, maarnanta kurtingku kuju yirna. Kurtingkurna Yaatamaji. Pakingkarna
    kurtingku Tijikajpa jiikarti. Jampanta warinykatiku yirna jiinya, nyuntun wala
    yanku yinta kujupakutu Nikapalajikutu. Kululku-lingku jiingka Nikapalajingka.
    Nyakurnanta jiiwati. Nyinakijarna jiingka wantajarrakurlu.
  lbk-lbk: Mo chakhos ko ifaa si Artemas paymo Tikico ken sik-a, ippeymo nan kafaelam
    ay omali id Nicopolis, tay ischi nan sinmekko ay entey-an engkhana ay makwas nan
    timpon si lateng.
  mto-NT: Ku xa a̱ts mitseꞌe ntuknu̱ké̱xu̱t je̱ Artemas ukpu̱ je̱ Tíquico, yakvinkó̱pkats
    je̱ts a̱tseꞌe xnu̱mínu̱t je̱m Nicópolis, ku̱x ta̱ a̱tseꞌe nnu̱pa̱a̱mdu̱ka je̱ts
    a̱tseꞌe je̱m je̱ xox aats nyaknáxu̱t.
  bzh-bzh: Sëḳ ġevonġ Artemas ma Tukikus nök berup vu honġ, lob mëm rëḳ ġenam
    pevis vu sa vu Nikopolis. In sa kwaġ nevo bë sëḳ medo saga bebuk-ayööng-yi govek
    na rë.
  guj-2017: જયારે હું તારી પાસે આર્તિમાસ કે તુખિકસને મોકલું ત્યારે મારી પાસે નિકોપોલીસ
    આવવાને પ્રયત્ન કરજે; કેમ કે શિયાળામાં ત્યાં રહેવાનું મેં નક્કી કર્યું છે.
  jvn-NT: Titus, iki ijik ènèng kabar-kabar menèh. Artemas lan Tikikus arep tak kongkon
    nang nggonmu. Nèk wong loro iki wis tekan kono, aku nyuwun kowé intera metuki
    aku nang Nikopolis. Aku mikir aku bakal nang kono, mbésuk nèk wantyi adem lan
    angin banter.
  byr-byr: Dɨvi nabaai nɨmɨ Aatemazai pwarɨ Tɨkikaazai kwarɨ gɨmɨnyawɨnna kadamaryaasaꞌmujɨ
    gɨmɨ Nikopolɨzɨna nɨmɨnyawɨnna yɨmeꞌnyaꞌbɨꞌ dɨvadeigɨnyɨ. Sareꞌ darevɨnyɨ. Nɨmɨ
    mena dɨweinyɨ. Aalyavɨ yɨhuta naangegaaꞌna anga Nikopolɨzɨ mwaalɨdeinyɨra.
  ian-ian: Kɨmbɨt wunogwi kɨta vat tɨgambɨt nyan Atemis Tikikas mbɨtna kɨta nyan kat
    wowun mala mɨnai lɨga kava yaigandɨ. Mɨnai lɨga kava yandɨ maa ndɨ kat kwagalalaa
    wumba lɨndɨ awat mɨn wunai lɨga kavat yagwa mɨla. Yipma yigiya njɨmbla Nikopolismba
    lɨgiyowun. Wupma yagwamba mɨn.
  hun-hun: Amikor Artemászt vagy Tükhikoszt hozzád küldöm, siess hozzám jönni Nikopoliszba,
    mert elhatároztam, hogy ott töltöm a telet.
  mcf-NT: Nëbi utsibo chuinu. Tantia. Adtemas Tiquico chedo ëbëdi iquec. Abentsëqui
    Quideta yacno nidmembi. Aid mibi yacno choambien mimbi tantiamedonequin chuibanquin
    naimbudnu quiash Nicopodis yacno nidoata, Tito. Ue dapa sequenuc Nicopodis yacno
    tabadnu, quianec nidendabi.
  kjs-kjs: Gore werepe Artemas-para Tikikus laapo ne piri-para epenatoa-daare ne wagepu
    go Nikopolis su-para epape. Go su-parare koe upame komape yapi di-na go su-para
    epalia-le abi epape.
  mni-mni: Eina Artemas nattraga Tychicus-pu nangonda tharakpa matamda nahak Nicopolis-ta
    eigi inakta laknanaba ngamba makhei hotnabiyu, maramdi mapham aduda eihak ningthamtha
    len-ge haina leple.
  yad-NT: Ra̱numatiy jpa̱ni̱ Aritémasiy varimyata Tíquicu yimu, ya̱jaryuvu̱y variy
    jti̱jada rimuju̱, Nicópodisimyuju̱ jasityi rajechipiya̱ ramityadedara nijya̱.
  mxb-NT: Tá ni̱ ta̱ndaꞌí Artemas o Tíquico ko̱saa̱ ra̱ no̱ó nákaa̱o̱n xaa̱n, dá kía̱n
    koo ino̱n saa̱o̱n ni̱ꞌo̱n yuꞌu̱ ndá ñoo Nicópolis, dá chi̱ ni̱ chi̱kaa̱ inii̱
    ña̱ ñoó kooi yoo̱ vi̱xi.
  pon-2006A: Ni ei pahn kadarowohng uhk Artemas de Dikikus, ke en wia uwen omw kak
    pwe ke en leledohng rehi nan Nikapolis, pwe I koasoanedier me I pahn mihmi wasao
    ni ahnsoun kopou.
  maq-NT: Hya xi tsingátju Artemas o sa Tíquico xi cjuetjengui ri ne, nihñi ngujyë
    xi cuindove tjengui ná ngajan Nicópolis, tsëhë xi tuxa ngajan cavejñángucácun
    xi tsingátju chan hnchan.
  hto-hto: Artémana mámecɨredɨmɨe, nɨbaɨ Tíquicona mámecɨredɨmɨe omo cue óreiadɨ méifomo,
    Nicópolis jofue illánomo raɨre cue eróizaɨbiri. Afénomo o jáillena raɨre mamériri,
    dɨnomo dáanomo conímamo dúcɨitɨcocoza. Mei afénomo rozíredɨruillaɨ záitaiacadɨcueza.
  por-BRBSL: Quando eu enviar Artemas para você, ou Tychicus, seja diligente para
    vir até mim em Nicópolis, pois eu determinei que o inverno lá seja inverno.
  ces-NKB: Až k tobě pošlu Artema nebo Tychika, vynasnaž se přijít ke mně do Nikopole,
    neboť jsem se rozhodl strávit tam zimu.
  cui-cui: Poxonae nexainya beya cata itorobatsi Artemas, ichacuitha tsipae icha cata
    itorobatsi Tíquico, nexata bapoxonae yacuinaya ponare Nicópolis tomara beya. Nexata
    barapo tomarathiya netaename, tsipei bayatha nanta xeinan xua baxotiya taecaewa
    tsane awʉbotha.
  boj-2014: Ariya Taitus, ni que. E na Artemas kiyo Tikikus kiyo qariŋyitqa a inoq
    gilqas. Gilsim mermimqa ni urur bosim Nikopolis qureq di e itbe. Yuwal ugeo bati
    qa e dia sqai. Soqnit ni bosim dia e itbe.
  eng-OEBUS: As soon as I send Artemas or Tychicus to you, join me as quickly as possible
    at Nicopolis, for I have arranged to spend the winter there.
  eri-eri: Saini ji Artemas yo Tikikus huuru tuwehenga ne bagu mayonga wa, ne ji bagu
    Nikopolis taon langa mayei nomo danga tafau, taate bona, oto nomo saini bagu karaga
    anyakaro nomo saini langa ji Nikopolis taon walanga yafonboni.
  aly-aly: Atha artwa Artemas, artwa Tychicus apek ngkweng-warl thwenem. Apetyay,
    ayenh rlwatetyek apmer Nicopolis-itwek. Ayeng ilenhel ngwang aneyenh alyangkw-kety.
  wiu-wiu: Panago Atemasi patu Tikikasi patu pa wane neeke wini moane wetekakolu nokalepa
    nipa Nikopolise take noateka pake piadekalepa wete kotuatono namene. Niti tane
    tokene-menekepa Nikopolise take pone mepou wane wene pikene ni uku.
  swe-swe: När jag sänder Artemas eller Tychikus till dig, skynda dig då att komma
    till mig i Nikopolis. Jag har bestämt mig för att stanna där över vintern.
  cth-cth: Artemas hoehpawiteh Taisikas hah nang koe ka patoun toteh Nikopolis kho
    totouh kai koe na tho thai nahan panki loe. Hote kho dawkvah kasik thapa totouh
    o hanelah ka kâcai.
  mti-mti: Ne Arutemas go Titikas tetna genan onampe. Me ivi, garawapa ge di nenan
    onaga. Ne Nikoporis apa waketna. Ne taig kumiwa me apa waketan anoeni.
  pad-NT: Okaronaki bana ada oipohina hoarana kadania okhana. Ártemas vahabini bana
    ada okaronara. Tíquico vahabini bana ada okaronara. Kaikahina kamahini kadania,
    ivani Nicópolis sidaji onikia okha'a bana mahija ariabono aakaragararikhamavini.
    Okava'ibodivaraniki ida pahakari Nicópolis sidajia ohojana.
  twi-twi: Sɛ mesoma Artema anaa Tihiko wo nkyɛn a, bɔ mmɔden bra me nkyɛn wɔ Nikopoli,
    na hɔ na mabɔ me tirim sɛ mɛtena awɔwbere no.
  hlt-hlt: Nang taengla Artemas nim, Tukhiko nim kan tueih vaengah Nikopoli ah kamah
    taengla pawk ham te na haam mako. Te rhoek ah sikca boek ham ka cai.
  tbz-SIM: Kɛ̀ n tɔ̃nko Atɛmɑɑ yoo Tisiki. Á kɔtɛní mɛcɑ̃ɑ̃ Nikɔpɔdiisi n yó ndɛ mbo
    diyɔ̃ɔ̃̀.
  san-GUJ: યદાહમ્ આર્ત્તિમાં તુખિકં વા તવ સમીપં પ્રેષયિષ્યામિ તદા ત્વં નીકપલૌ મમ સમીપમ્
    આગન્તું યતસ્વ યતસ્તત્રૈવાહં શીતકાલં યાપયિતું મતિમ્ અકાર્ષં|
  amx-amx: Thang artwang arreny Artemas ngkweng-warn mer Crete-warn lanthetjenh. Itjeng
    apek, thang artwang arrpenh lanthetjenh, arreny Tychichus. Artwang nhenh rang
    apek ngkweng-warn petjemeng, ntwang tjeng-warn parrp petjang, Nicopolis town-warn.
    Yeng kel iterrekarl wart, Nicopolis kwerel kwet lhwerrpel wart anetjenheng.
  ake-NT: Inke pʉra Arʉ'timas, mɨrɨ pe pʉra Tai'ki'kas enno'sa' uya pe rɨ ɨpiya',
    inke pʉra iwa parɨ mɨsipʉi' upiya' Ni'kopores pona, apʉne pʉra mɨrɨ yau komi'
    pe pata e'to' a'tai e'to' pe tasa' uya man.
  qvn-NT: Artemaswan Tïquicotam cachrayämü. Paycuna chraramuptinga jucla aywamuy Nicopolista
    tincunanchipag. Chaychrümi cayta munayä tamya wichanga.
  tku-NT: A'cxni' na'icmacā'ni'yāchā'n Artemas o Tíquico, nalīhui'lī'ya' naquilakta'na'
    nac Nicópolis. A'ntza' na'ictachoko a'cxni' lonknu'n.
  bjk-bjk: E rabo tile e Atemas bara e Tikikus urungan te nöngön, ma nang bara ewenene
