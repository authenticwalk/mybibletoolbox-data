verse: TIT.003.012
translations:
  kpx-kpx: Dana bae Atimasi o mesoho Tikikasi hanavoge au ae lohoge solekai loholive
    o mole Nikobolisi keve daemo lohonela. Di isiviai talive vaganamo o kemo ui.
  okv-H: Eto na jajemo iji amo na da Nicopolis ei ta iresona avoeto embo Artemis te
    embo Tychicus te ikano no degi ta pambaro kito umo etokito nau degi ta puvujo.
  tbo-tbo: Apo Atemasi bo Titikasi a himili po hina nehi uyahim, yaka una neyagiyaginai
    babana houga wayau uyahina tau nugonugou ipa u Nikapoli a memae.
  mal-C: ഞാൻ അർത്തേമാസിനെയോ തിഹിക്കൊസിനെയോ നിന്റെ അടുത്തേക്കയയ്ക്കുമ്പോൾ നിക്കൊപ്പൊലിസിൽ
    വന്ന് എന്നെ കാണാൻ പരമാവധി പരിശ്രമിക്കുക. ശീതകാലത്ത് അവിടെ താമസിക്കാൻ ഞാൻ തീരുമാനിച്ചിരിക്കുന്നു,
  grc-SR: Ὅταν πέμψω Ἀρτεμᾶν πρός σε ἢ Τυχικόν, σπούδασον ἐλθεῖν πρός με εἰς Νικόπολιν·
    ἐκεῖ γὰρ κέκρικα παραχειμάσαι.
  bgc-bgc: जिब मै तेरे धोरै अरतिमास या तुखिकुस नै भेज्जूँ तो मेरै धोरै निकुपुलिस नगर
    आण की कोशिश करिये, क्यूँके मन्नै ओड़ैए जाड्डा लिकाड़ण का मन बणाया सै।
  khz-khz: Au na Atemas pa Taitikas goi gemu ai pana tugu-watira genai, raupara ta
    pono tavua, ne au geku ai pono vogomai Nikopolis ai. Kwalana au akilato, nakula
    e agi uverai vonai pana gapia natiwato gaurai.
  deu-TKW: Wenn ich Artemas oder Tychikus an dich schicke, so eile zu mir nach Nikopolis
    zu kommen; denn dort habe ich im Sinn den Winter zu bleiben;
  zsr-NT: Catiꞌ gsölaꞌa‑nëꞌ quiuꞌ Artemas o Tíquico, bëꞌ ladxuꞌu guiduꞌ ga ni zoaꞌ
    lu yödz Nicópolis, le chnunaꞌ quiaꞌ ugaꞌnaꞌ ni yuguꞌ beoꞌ ziag.
  lin-lin: Tango kaka nakotindela yo Artemasi to Tishike, sala nyonso mpo ete oya
    epai na ngai, na Nikopolisi, pamba te nazwaki mokano ya kolekisa kuna eleko ya
    malili makasi.
  hns-NT: Djab ham Artemes kie to Tiekiekas ke tore lage pathaabe, tab kausies kar
    halieje se hamare lage aawe ke. Ham Niekopoles sahar me baatie aur ham maangiela
    thandha ke tem bhar hia rahe.
  noa-E: Tito, mʉchdëun Artemas khabamʉn Tíquico khãijã pʉ aar pʉ̈iju khĩirju chirʉm.
    Ãb khãijã pʉch aar barbaimaawai ichiita mʉ oon bëeb khaba Nicópolis phöbör ee
    mʉ oobahur; jãig mʉ chiraju. Mʉg noseg jaran ich jãigmua ogdʉba chiraju khĩirju
    chirʉm, deeu döchʉumie burr nʉm ora.
  eng-EMTV: Whenever I shall send Artemas to you, or Tychicus, hasten to come to me
    at Nicopolis, for I have decided to spend the winter there.
  mib-NT: Te jeē tají rí Artemas chí Tíquico cuajeē de, yūcuán na te nducú ndéyɨ́
    ró quiji ró núū rī ñuu Nicópolis, chi je ni cundaā ni rī jeē yúcuan condee rī
    tiempo mījin.
  lif-NT2: इङ्‌गाॽ आर्तिमसे़न् मे़ःन्‍छाङ् तुखिकसे़न् खे़ने़ॽओ पाङ्‌घुङ्‌लो॥ खे़ङ्‌हाॽओ
    लत्‍छाःन् के़त्‍नुमे़ःन्‍ने खे़ने़ॽ के़सुक्‍सुक् निकोपोलिस ये़क्‌यक्‍को फे़म्‍मा
    तम्‍सिन् चोगे़ॽओ, थेआङ्‌भे़ल्‍ले़ चुङ् वाःम्‍माओबा ताप्‍फे़ःम्‍बा वानाम्‍मिल्‍ले़
    चोगुल्‍ले़ इङ्‌गाॽ खे़प्‍मोए वाॽमा निःन्‍धो चोगुङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Penapo penikumtuma Alitema amala Tukiko kwaku, kita kanyata kubwela Nikopoli
    unilola, muni niamwili kutama kwenuko lukumbi lwa mbepu.
  mmx-mmx: Leventaba levelinga bok na, nenia ana tong i ru. Ana sak tiki ne Atemas
    kopla ne Tikikas saparav u. Dola neni na rupot, neni na lok kun u la una lolos
    ti vot pasa ia ro at lemenemen Nikopolis. Nenia anaba nemen go at leven gaaling
    at laavat.
  cbr-NT: Nicópolisnuxun mita inúmiti cana sinanin. Usa 'ain, Artemas carana xuti
    'ain, Tíquico carana xuti 'ain, xucëbë camina panatima Nicópolisnu 'ë isi uti
    'ain.
  tee-NT: Acsni acmalakachanitachan ju Artemas u yuchi ju Tíquico pus vats'alhti aq'uilakt'ana'
    ju uxint'i ju lak'achak'an Nicópolis ni icnajun ni anchach ju actolanta ju lacalhic'asnin.
  eng-LSV: When I will send Artemas to you, or Tychicus, be diligent to come to me
    to Nicopolis, for I have determined to winter there.
  cak-NT: Y ren xtintak-e ri kach'alal Artemas awiq'uin o ri kach'alal Tíquico. Y
    cuando xtapon awiq'uin jun chique reje', tatija' ak'ij jatapon pa tenemit Nicópolis.
    Roma nunojin chi yibec'ue' chiri' pa ru-tiempo ri job.
  pah-NT: Tito, ma'g̃a po ti ji amondouka nde pyri nehẽ? Mara'ngu po ti Ártemas'ga
    ji ga mondovo nehẽ? Mara'ngu po ti Tíquico'ga nehẽ? Ji ga mondorame nde pyri ejirokwa
    ti ejoa cidade de Nicópolis pe ji repiaga. Pevo po ti ji hoi no jipytavo yapoa
    rupi nehẽ.
  sja-NT: Tito, mɨa Artemas maa-e pɨrã Tíquico pɨmaa pëiit'ee. Jãma panak'ãri, p'oyaa
    bɨ pɨrã, isapai wã́ji Nicópolis p'uurudee mɨ k'ĩrachuude. Mɨ jãma banait'ee p'usa
    t'ojara bɨ misa.
  xed-xed: Ka ghunadapghuna yu ta Artimas ka Tisik a tsi katsi, ka saba ka misimmisim
    sliɗighata ma Nikwapwalis, kabga hada dzaʼa za yu ta fwaka ɗa, ka yu ndanapta.
  mks-NT: Tá ná chindahá i̱ Artemas á Tíquico nu̱u̱n já quéa̱ ndi̱hi inún cu̱hu̱n
    ñuu Nicópolis jáchi̱ cán cája i̱ cuéntá coo i̱ tiempo vi̱xi.
  gfk-S: Iou ni tule Artemas be Tikikus tupas ugo, ma ing nesi tikenong ta dur na
    hana tupas ugo, nu walar ma ra baso be nu hanawat ukira ho iou tusu Nikopolis
    kinong iou te bul no nugu lilik be iou ni me kis kaia tano pana bung na haret.
  bmu-bmu: Ni kömunjaŋ kie uru nalö ki siti qetŋi Nikopolis Grik miaŋgöreŋ mösöhöba
    malmamgö mötzal. Miaŋgöra Artemas me Tikikus salupke malmapköra melaibi göhöreŋ
    kaŋgotmawi, nalö miaŋgöreŋ mönö nalö kude qem körimanmö, zilaŋ mosöta Nikopolis
    kaba miwikŋaim niŋgiman.
  dgz-dgz: Ne aunari wamewa pa Nikopolis gapan waniget anuivin. Menan apan Atemas
    o Tikikas inagap watu enapena, ge gare ma onak ap mepe tautananek.
  eng-GNV: 'When I shall send Artemas vnto thee, or Tychicus, be diligent to come
    to mee vnto Nicopolis: for I haue determined there to winter.'
  zaa-NT: Ca te' qui'ni ithél·la'a' ttu hermano lati dua lu', xíaba Artemas o xíaba
    Tíquico. Canchu chì íl·lanią lati dua lu' nna, guni lu' duel·la' itá xìa lu' étsa'
    ri'u yétsi Nicópolis porqui'ni nía ba gútia' tiempo idil·la'.
  eng-WEBSTER: 'When I shall send Artemas to thee, or Tychicus, be diligent to come
    to me to Nicopolis: for I have determined there to winter.'
  guh-guh: Catoitorobialiatsi Artemas. Itsa jume, catoitorobialiatsi Tíquico. Bajaraponë
    itsa patsialia xamëjavabelia, nexata xamë bepijia renamë tsane xanëjavaberena.
    Nacaxitajarabianatsibeje Nicápolis tomarata. Daxita emarapae raja ponaponaenajë
    Nicápolis tomarata.
  bon-bon: Yoo, cane liba mime biname Artema, coo pama Tukikus ne, määme bau me pa
    jäätyepepene, maane piba wata tädepi cäme bau me Nikopoli cewe me. Cane ngene
    bii jotwananine ai kämäge me buuwe padare puma lenajame.
  nhw-BL: Tito, nimitztitlanilis Artemas o Tíquico huan quema se tlen inijuanti ajsis
    nepa, xijchihua campica para tiyas nimantzi ipan altepetl Nicópolis para timopantise
    nepa. Nijnequi nimocahuati nepa quema tlaseseyas.
  swh-ONEN: Mara nitakapomtuma Artema au Tikiko kwako, jitahidi kuja unione huko Nikopoli,
    kwa sababu nimeamua kukaa huko wakati wa majira ya baridi.
  wbi-wbi: kyalenikun'sung'a kulyuve urtemi nu tikiko vomba ng'aning'ani ghwise kulyune
    kuno ku Nikopoli namwile kukukala uns'ikighwa mepo.
  bba-bba: Sɑnɑm mɛ kon nun Aɑtemɑsi ǹ kun mɛ Tisiki ɡɔriɑmɑ, ɑ hɑniɑ koowo ɑ kɑ
    mɑn nɑɑmwɛmɑ Nikopolisiɔ, domi miyɑ nɑ ɡɔ̃ru doke nɑ n wɑ̃ɑ woorun sɑɑ.
  eng-KJVCPB: 'When I shall send Artemas unto thee, or Tychicus, be diligent to come
    unto me to Nicopolis: for I have determined there to winter.'
  kgk-NT: Amondo-ta nde-vy Ártemas para'e, Tíquico para'e. Ogwahẽ ramo oho-vy nde
    ha-py, ne kyre'ỹ katu xe topa hagwã ereho-vy Nicópolis tetã-my. “Upe-py apyta-ta
    aha-vy ro'y jave” ha'e kuri xe py'apy-py xejéupe.
  waj-waj: Fai na Atemaanna aisi titaanarannee? Vara na Tukikiinna aisi titaanarannee?
    Hama na rikiaunoo. Fai na voovai titano iisi vinai rikiee a niisi akiairaama yoosinna
    Nikoporoo ngianee. Fai vati rira suaivaki na Nikoporoo ivaki varinai niisi ngianee.
  cpy-cpy: Notyaanta-tyeemiri Artemas. Eerorika notyaantzimiri rirori, aamaaka riitaki
    notyaantemi Tíquico. Aririka rareetakyaa pijeekira eeroka, nokoyira pipoki eeroka
    pitonkiyoteena nampitsiki Nicópolis. Ari nokoyiri naaka nokyaawon-tsita-koteri
    janta.
  mpx-mpx: Sauga ebo Atemas o ebo Titiko na patuna ni nowa, nu logasisi nu nem eliyau
    panuwa Nikopolis elana, kaiwena ya nuwatu haba te tultul ana sauga na minaa panuwa
    o elana.
  wbp-wbp: Tayituju, ngampurrpa karna nyina yungurna yani Nikapulu-kurra yungurna
    nyina yinyarla yulyurrpu-puru. Wurnakungarntirli kapurnangku yilyamirra Yarrtimu
    marda, marda Tijika nyuntu-kurra Kiriti-kirra. Kaji jinta marda yukamirra, manta-nyanu
    nyuntu-nyangu nyiyarningkijarra, manu yantarniji kapanku yali-kirra Nikapulu-kurra.
  luo-luo: Bangʼe kaseoro Artemas kata Tukiko iri, to item matek mondo ibi ira piyo
    Nikopoli, nikech asechano mar bet kuno kinde chwiri.
  nhe-NT: Tito, nimitztitlanilis Artemas o Tíquico huan quema se tlen inijuanti ajsis
    nepa, xijchihua campeca para tiyas nimantzi ipan altepetl Nicópolis para timopantise
    nepa. Nijnequi nimocahuati nepa quema tlaseseyas.
  aii-aii: ܐܝܼܡܲܢ ܕܫܲܕܪܸܢ ܠܟܸܣܠܘܼܟ݂ ܠܐܵܪܛܝܼܡܵܐ ܝܲܢ ܠܛܘܼܟ݂ܝܼܩܘܿܣ، ܡܲܠܝܸܙ ܕܐܵܬܹܝܬ ܠܟܸܣܠܝܼ
    ܠܢܝܼܩܵܦܘܿܠܝܼܣ، ܣܵܒܵܒ ܡܘܼܬܒ݂ܵܐ ܝܘܸܢ ܒܠܸܒܝܼ ܕܦܵܝܫܹܢ ܬܵܡܵܐ ܒܣܸܬܘܵܐ.
  esk-NT: Qakugu tuyuġiyupku Artemas naagaqaa Tychicus ilipnun, utlallaksapiaġumigikma
    Nikopolis-mun, takku sivuniqaqtuŋa ukiisukłuŋa tarani.
  msb-msb: Pagsugo ko kan Artemas o kan Tiquico pakada sa imo, talinguhaa na makaapas
    ka sa akon sa Nicapolis, kay nakaisip na ako na adto mapalipas san tighagkutan.
  cpa-NT: Na¹ bí³ tsë́³jni Artemas ho¹ ju³ Tíquico juu¹² ja³ŋih²hning. Jøng² na²ja²ŋieh¹²hning
    jøa³juøi² Nicópolis hi² ŋi³jaih¹hning jní² na³ma²dsiég¹ dsa² héi² ja³quiánh³hning.
    Ma²ca¹jmo¹jni dsøa¹ hi² ŋi³guø¹jni juøi² jøng² jin² guǿi².
  dso-dso: ତକେ ସାଇଜ କର୍‌ବାକେ ମୁଇ ଆର୍‌ତେମସ୍‌କେ ନଇଲେ ତେକିକସ୍‌କେ ପାଟାଇବି । ଆକର୍‌ ବିତ୍‌ରେ
    କେ ଆଲେ ଆଇଲେ, ତୁଇ ତେଇଅନି ବାରଇ ନିକପଲି ନଅରେ ମକେ ବେଟ୍‌ ଅଇବାକେ ଆଉ । କାଇକେବଇଲେ ସିତ୍‌ମାସ୍‌
    ସାର୍‌ବାଜାକ ତେଇ ରଇବାକେ ମୁଇ ମନ୍‌ କଲିନି ।
  meu-meu: Aretema eiava Tukiko baina siaia vasi negana ai, dekegu baoma haraḡa Nikapoli
    ai; badina be keru negana ai unuseni ai baina noho na tomamu.
  yva-NT: Risyo arakovo Artemas we dako, Tikikus we dako, inta atutir pore wasai,
    weti arono de nande to, umbawe syare nyavave nde nyo rinapan no munijo Nikopolis.
    Ribeker siso no munijo namije yava embayo ovare poen dati.
  dgc-dgc: Paangen ko diko ti Artemas, o dikaya ti Tikiko. Kédemét na diko, Tito,
    éy pilitén mo a umange diyakén agad ta Nikopolis, da saya i pégpalipasan kua a
    talaga nadid a taglamig.
  zpm-NT: Laa naa no cxeḻ tib zha ne guiaad i, yase cxeḻ naa Artem o cxeeḻgaa naa
    Tic. Zeeṉe glanso zho i, siguieeḻ luu guiaad luu Nicópolis ga gdzieel ne; sac
    ib ga ni naa cuëz naa leṉ mëë naḻ ne ziaad nu.
  hix-NT: Amnye, ranoto ànyakyaha hampànà, ohyaka. Onok haxa hana, Ahtemas hana, Txehkeku
    haxa hana ànyakyan ha. Ohyaka noro totxhe rma, rohyaka omoko, omoro. Tomohtxahke
    rma haxa exko, rohyaka. Nekoporyes hona haxa ryhe màten hamà, rohyaka. Àsok tawro
    hana, Nekoporyes ho txemnyehànten hamà, kanyenhàr me ryesnàr ke. Àro ke, àsna
    ryhe màten hamà, rohyaka.
  sim-sim: Avak Artemasin mo Tikikusin a mbashinak frihi lar mirik ikwa ri. Mihi farniyik
    or inak mir nga kolok mi taha an nga nakrem yanga Nikopolis torok shi lika. Ma
    rakanda wolo torok a likwak a hishiwa ona.
  npi-ULB: जब म अर्तिमास वा तुखिकसलाई तिमीकहाँ पठाउँछु, चाँडो गर, र निकोपोलिसमा आऊ,
    जहाँ मैले हिउँद बिताउने निर्णय गरेको छु ।
  cgc-cgc: Pailingen ko ki kaon Artemas, piro daw dili kanen an kadayon, Tiquico pailingen
    ko dyan. Bisan kino ki danen na pailingen ko, daw mabot dyan, tingwaen no na miling
    ka ki yaken naan ta syudad Nicopolis tak gadisisyon a na naan a dya magtinir ta
    timpo ta tagtignaw.
  tim-tim: Akto hâmbâi galane Atema me galane Tikiko are huŋgunyetkire gâŋgâlân togombela
    tânâk sopŋân Nikopoli kepian manbiangât ain nâŋgâlân dowâk togom penâniŋben.
  yor-yor: Ní kété tí mo bá ti rán Artema tàbí Tikiku sí ọ, sa gbogbo ipá rẹ láti
    tọ̀ mí wá ní Nikopoli, nítorí mo ti pinnu láti lo ìgbà òtútù mi níbẹ̀.
  wos-wos: Wuni Artemas bér Tikikusré wawut nak ménika yitandé. Ye xakundét méni wunika
    bari hari yataméni, Nikopolisré. Wuni wumbu retawuni, wali giyaakwa nukwambu.
  emp-NTPO: Mʌ̃a djaba Artemada wa djaba Tiquicoda bʌmaa wãbiya. Jãma jũẽnacarea isabe
    Nicopoli purud̶aa mʌ̃ acʌd̶e zedua. Mʌ̃a za uru cue jara mama b̶aida crĩcha b̶ʌa.
  eng-F35: As soon as I send Artemas or Tychicus to you, do your best to come to me
    at Nicopolis, because I have decided to spend the winter there.
  ind-ind: Saya akan mengutus Artemas atau Tikikus kepadamu. Waktu salah satu dari
    mereka tiba, mohon datanglah segera kepada saya di Nikopolis. Saya sudah memutuskan
    untuk tinggal di sana selama musim dingin ini.
  pes-OPCB: در نظر دارم آرتیماس یا تیخیکوس را نزد تو بفرستم. هرگاه یکی از این دو به
    آنجا رسید، هر چه زودتر به نیکوپولیس نزد من بیا، زیرا تصمیم دارم زمستان را در آنجا
    بگذرانم.
  mpt-mpt: Ne Atemas etia Tikikas etia mak dabaia monea kebsu natlameo dimo kobo hebmamsab
    teneba Nikobolas bib ele tele! Glol sume tlebianea aaye mousie ha tlemabe kesoa
    ne Nikobolas bib ele biamabibe.
  ssx-ssx: I̱ma꞉ Atemasi o Tikikasi yaapo homeke a꞉nda꞉ neke pa꞉ta꞉ epena꞉ tapaowa꞉ka꞉na꞉ta꞉
    kota꞉ neketa꞉ mo I̱ yopua halua꞉ Nikopolisi da nane pota꞉manu weiya a꞉pa꞉peke.
    I̱ma꞉ mo hande koa ki dina꞉ta꞉ koto Nikopolisi da pa꞉ta꞉ halueke loa꞉ ekita꞉ nakana꞉ma꞉
    hone wilime.
  mkl-mkl: Wee ɑn nɑ n bɛ Aɑtemɑsi wɑlɑkɔ Tisiki wɑ bi tɛɛ. Wɑɑti iyi inɛ ɑkɑ̃ nŋɑ
    ɑ́ nɑ ku to wɑ, ce kookɑɑi i nɑɑ i bɑm Nikopolisi, domi bɛi ǹ bi n mɑɑ n wɑ sukui
    tũtũ.
  gaq-gaq: ନେଙ୍ଗ୍ ଉଡ଼ି ବେଲା ପେନେ ଡାଗ୍ରା ଆର୍ତ୍ତେମା ଆରି ତୁଖିକକେ ମ୍ୱେଏ, ପେ ନିକପଲୀନ୍ନିଆ
    ପାଙ୍ଗ୍‌ନ୍‌ସା ଦାପ୍ରେ ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‌ପା, ଆତ୍ଅରିଆ ନେଙ୍ଗ୍ ରାସଃକିଗ୍‌ କାଟେନ୍‌ସା ଆର୍ମେ
    ମ୍ୱକେ ।
  gof-RNT: Taani balggo yan shaaccanaw qoppida gisho Arxemaasa woykko Tikiqoosa neekko
    kiittiya wode ne taakko Niqophiliyoona yaanaw minna.
