    ki kan-o daw ula ki man gatuman ta Dyos. Gapaluko ki man na magsunod ki ta dili
    igo na mga papatian. Ula ki sarang na magpegeng ta ate na kaugalingen para dili
    magbuat ta malain daw kasadyaan nang ate an na pangita pirmi. Paubos ta ate na
