  qup-NT: Ñawpaka ñukanchikunapas chay runa masinchikunashina Yaya Diosta mana kasuk,
    mana yuyarinayu, mana alita rurak karkanchi. Mana ali munashkanchikunata musyashkanchikunata
    kasushpa, ñukanchi kikinllata kushichinata munashpa kawsapayarkanchi. Millaypata
    rurashpa, piñarishpa, maykanpa ima tiyashkanta munarishpa, shukkunawa parihuyanayashpa
    kawsapayarkanchi. Chasnallatata chikniy tukushpa, chikninakushpa kawsapayarkanchi.
  dop-dop: Tɑ́ mɑɣɑmɑɣɑ ɩsǝntɔ tɩɩ kɛ́ tuutuu lɑtɑɑ tɔtɔɣɔ hɑtuu lɔŋ kɛ́, nɑ kɑɑnɩɩtʋnɑɑ,
    nɑ tɩɩ toolɑɑ kɛ́. Nɑ kʋnyɩɩlǝŋ nɑ mpi pǝ hɛɛsǝɣɩ tɑ́ lɑŋɑ tɔ pǝ tǝnɑɣɑ mpʋ pǝ
    nɔɣɔ nɑ pǝ sukɑ kɑ kpɑnɑ-tʋɣʋ yomle, nɑ ɩsɑɣɑtʋ nɑ kʋnyɩɩlǝŋ pǝ tɑɑ kɛ́ tɩɩ wɛɛ.
    Tǝ tɑɑ cɑɑkɩ tɑ́ tǝmɑɣɑ pɑɑ pǝcɔ mɑɣɑmɑɣɑ.
  azb-azb: Çünki bir zamanlar biz də ağılsız, itaətsiz, yolunu azmış, müxtəlif ehtiraslar
    və zövqlərə qul olan, kin, paxıllıq içində yaşayan mənfur və bir-birimizə nifrət
    edən adamlar idik.
  eng-DBY: For we were once ourselves also without intelligence, disobedient, wandering
    in error, serving various lusts and pleasures, living in malice and envy, hateful,
    [and] hating one another.
  guo-NT: Xatisbej majt matabija-esal Dios. Naexasis-esalbejpon. Samata, ampathatat
    laelpas wʉt, chiekal napeltas Diosliajwa. Laelpas wʉt, nejmachbabijaxan isasias.
    Xatis majt nusasiowlamaenkasbej asew jiw pejew, taens wʉt. Majt asew jiw naknejweslabej.
    Xatisbej asew jiw nejweslas.
  hla-hla: Taraha, ara i kato hatutu i manasa ba te hipus hasira. A palabir u katun
    i gamoe rira. Na ra i ka putaia turu mamanu mar ngil nu mamanu mar hirata. Ara
    i roron hiao-omi ba te hakats homi rera a palabi. Nori i omi rio ra, na ra i omi
    has ren.
  mav-NT: Kat pote ti aito nimo te yt hãpyk i sese rakaria watoĩ­ne'en. Wo'oehay upi
    upi haria wo i ti aito katu­pono mekewat e'at pe aito aiminug sa'ag atoiat reran
    ai'e pytkai yt watoiat kuap i. Mi'i hawyi ti mekewat aiminug sa'ag kape ne'i watoĩ­ne'en.
    Mi'i hap kaipyi ti aiwo­'o­weu­ka'i aiwo­'opiat hap yn na'yn tuwekuap ahete. Mi'i
    haype ti — Atiky­'esat ewat uiwano ai'e hap aiwa­nẽtup hawe. I'ewyte — Atiky­'esat
    ti uito po'og ekai irania'in kai ai'e hap yn. Mi'i hap kaipyi ti ipy'ahak takaria
    wo aito yne miit'in ete. I'ewyte irania'in torania ipy'ahak takaria wo ahete tukup­te'en.
  kpf-kpf: Nen mârumŋan um gulip op den kom ândiwenŋâ âkŋâle top top, zorat kore op
