  mcf-NT: Ënden Esuquidistu tantiesa nuqui iccondac. Adquid icquin Nuquin Papan chiacpadomboen
    nainquio nuqui iccondac. Adquid icquin nuqui bunacpaden nabanec nuqui icsaded-icsadedondac.
