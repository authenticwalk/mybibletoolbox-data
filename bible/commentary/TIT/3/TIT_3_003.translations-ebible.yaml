    a kúu ini i ja jin sa'a o ma, te ni ka yo kusii ini o ja ni ka yo sa'a o ndaka
    ja u'vi ma. Te ni ka yo kukueñu ini nuu tna'a o ma. Te ni ka yo saxiko ña'a ñayii
    ma, te ni ka yo ndasaxiko o ndi‑in ndi‑in ñayii ma.
  nnq-nnq: Kalakala, twenga tukiba tatokamau uyo, ni mitau na takabaja. Takiba takabanda
