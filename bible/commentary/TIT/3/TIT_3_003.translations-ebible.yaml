  san-MAL: യതഃ പൂർവ്വം വയമപി നിർബ്ബോധാ അനാജ്ഞാഗ്രാഹിണോ ഭ്രാന്താ നാനാഭിലാഷാണാം സുഖാനാഞ്ച
