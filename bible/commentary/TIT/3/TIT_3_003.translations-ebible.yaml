    yada lore ali aula pirisima.
  mni-mni: Maramdi eikhoi isamaksu matam amadadi apangba, haiba indaba, minamba amadi
    makhal makha pumnamakki apamba amasung nungaithokpagi minai oirammi. Yengthiba
    amadi kalak khambanba, mi ateina eikhoibu tukkachaba aduga eikhoina makoibu tukkachaba
    punsi amada eikhoi hinglambani.
  yad-NT: Vu̱y jerye vichanu̱yada datyi̱sa̱miy, tuva̱chu̱sa̱miy, quivu̱chusavay, va̱cha
    ni̱ru̱yada muchechimyi jarye risa̱ju̱ntiy, jiryatiy vuryi̱canuy jvaayadara va̱cha
    jvaayada; vu̱ryamityaniñu̱yadara vu̱ryunda va̱cha vicha̱da runda, jnunu̱yada runda
    jarye risa̱ju̱, rimyiryeñu̱yada nijya̱nvay varivyu̱y, vurya̱vittyuñu̱yada variy
    nu̱ñivajyuu vu̱y.
  mxb-NT: Dá chi̱ tá sa̱ naꞌá sa̱ kuu yó ña̱yuu ndeé to̱ꞌon, xíꞌín ña̱yuu do̱ꞌó, ta
    sa̱ xi̱onoo ndava̱ꞌa yó, ta sa̱ ñoꞌo yó ti̱xi ndáꞌa̱ ndidaá ña̱ kini sa̱ ka̱toó
    mií yó xíꞌín ña̱ kini sa̱ koni̱ ñíi̱ yo̱. Ta ni̱ sa̱ kuu yó ña̱yuu xíxi ini, xíꞌín
    ña̱yuu uꞌu̱ ini. Sa̱ ndukú yó ña̱ kía̱n koni uꞌu̱ ñaá ña̱yuu, ta sa̱ xini uꞌu̱
    táꞌan yó xíꞌín dao ka̱ na̱.
  pon-2006A: Pwe mahso pein kitail me pweipwei, sapeik, oh sapwung. Kitail wia lidun
    ineng suwed kan oh soangen peren mwahl koaros. Kitail pil ahnekiher lamalam oh
    ineng en kauwehla meteikan oh peirin; meteikan kin kailongkin kitail, oh kitail
    pil kin kailongkin irail.
  maq-NT: Cuatjin noje cojo rë me, tsëhë xi ngayaan ne, hacuaha jemu chúva ningatahantacun
    hatsëë, hacuaha cavinuhyaan tsëhë Nina, hacuaha cavinechanyaan ngu ndiya xi hacuiin
    hacui. Caninguisehen rcun cojo yëjë ni xcusun cjuasua. Cavinechanyan ngu ndiya
    rë cjuatsehen, ngu ndiya rë cjuaxin. Xuta ne, choho cavëë me ngayaan, hacuaha
    choho cahyan xingueen xingu xingu ngayaan.
  hto-hto: Mánaɨdɨmɨena íredɨcaɨ. Mei naui uícodo daje izói caɨ bie jaca abɨna onóñedɨnodɨcaɨza.
    Juzíñamui lloga uaimo cacáreiñedɨcaɨ. Aféruimo nɨné féiraitɨno izói ífɨredɨcaɨ.
    Daje izói nana caɨ comecɨ fɨeni gáɨnafuiaɨmo rɨire ocuícanodɨcaɨ; íemo jɨáɨ caɨ
    ióbitade raamo rɨire llavécanodɨcaɨ; jaca nágarui fɨeni ífɨredɨcaɨ, íemo jɨáɨmamo
    úradoifɨredɨcaɨ. Iemo comécɨna éoidɨcaɨ, daje izói conímana éoicaifɨredɨcaɨ.
  por-BRBSL: Pois também já fomos tolos, desobedientes, enganados, servindo várias
    luxúrias e prazeres, vivendo em malícia e inveja, odiosos e odiando-se uns aos
    outros.
  ces-NKB: Vždyť i my jsme kdysi byli nerozumní, nepovolní, oklamaní, otročili jsme
    různým žádostem a rozkoším, žili jsme ve zlobě a závisti, [byli jsme] odporní
    a vzájemně se nenávidící.
  cui-cui: Caena bayatha copiya waxainchi jopa wajume cowʉntsiwi, jopa Nacom wayaputaexae.
    Yawa jopa wajume jejei jiwi pocotsiwa Nacom naca itoroba. Yawa waxainchi naca
    itaxanumena. Waxainchi wajʉntʉ coyene naca itoroba xua waexanaewa pocotsiwa waichichipaewa
    pocotsiwa xua abe. Mataʉtano naca itoroba xua bewa exanaetsi po peabe coyene naca
    weiweina exana icha ichi pomonae jinompa po nacuathepiwi. Mataʉtano abe peexanae
    cuiru coyenein exana dubenanaebiyatsi, xuano xua peuwi jʉntʉ coyeneya jinompa
    dubenanaebiyatsi. Mataʉtano ichamonae naca ita aenae-aenei tsurubenanaebiya, yawano
    xua waxainchi nantiya naita aenae-aenei tsurubenanaebiyatsi.
  boj-2014: Ni qalie, iga dego nami areqalo uge ti sosimqa Qotei aqa anjam gotraŋyoqnem.
    Bati deqa Satan na iga gisa gisaŋgeqnaqa iga Qotei aqa gam bole dauryqa uratoqnsim
    kumbra uge uge dauryqajqa are pruggeqnaqa gago segi jejamu qa tulaŋ areboleboleigoqnej.
    Kumbra dena iga siŋgila na taqatgesoqnej. Deqa iga minjiŋ ti are uge ti sosim
    walweloqnem. Tamo qudei na iga jeutgeqnabqa iga kamba dego naŋgi jeutnjroqnem.
  eng-OEBUS: There was a time when we ourselves were foolish, disobedient, misled,
    enslaved to all kinds of desires and pleasures, living in malice and envy, hating
    ourselves and hating one another.
  eri-eri: Ne isini, ere fere amina ninage isou hilou uwau waha boya ere beele feiya
    geye. Satan no ere yaawa higainga ere Itou nomo jala oojowei uwa. Wa benou, ere
    ewe huwanyage jayei nomo fanyimu hogo fere-fere bagu geege gala nomo gauwou hogo
    fere-fere nebere haruwe magana yafeye. Ere huwanyage langa houge mai guru boya
    ilibage gane boya huwanyage inyaba guruwou fanyimu langa golo weye. Nere fai ere
    honggoro fai tafa higanenga ere etenga-etenga nere ila honggoro fai tafa nigeye.
  aly-aly: Awank anwantherr apmwangkwarr anenh. Ampwal ingwer-kenh-they anwantherr
    alharlkwerrenh. Anwantherr artwerrety anenh, ingwer-rnem-kety arlkarirrenh, ingwer-rnem
    anwekantherrety arlkarirrenh arrpemarl.
  wiu-wiu: Totomeka papete padele padele pale toa ni tone totono litia toamoa ni Setanuyo
    oa yotokakale etepea pote ni ko̱la utukole-kama tou wa ele kule pale tikilepa
    enika enileme tone wene moa labakaneya mekete tokoo. Nitaneya mekete ete-kiti-pala
    wene poaneya mea ni eko panagoneya tepi moa tokoo. Nipa ete oto wa topo takoapa
    tone tone timini luunali yoma yakoo.
  swe-swe: Vi var ju själva en gång oförnuftiga, trotsiga, vilsna, slavar under olika
    begär och lustar, levde i ondska och avund, avskyvärda (vi var hatade och avskydda
    i andras ögon) och hatade varandra. [Vår onda livsstil gjorde att människor hatade
    oss, och vi hatade dem. En ond spiral av hat.]
  cth-cth: Bangkongtetpawiteh maimouh pueng haiyah, ahmaloe teh lungangnae ka tawn
    hoeh e tami, lawk ka ngâi hoeh e tami, a lai kathoute tami, aphunphun hah ka doun
    e tami, phunepnae dueng ka sak e tami, utsinnae hoi hounlounnae dawk ka hring
    e tami, panuetpasa ka tho e tami, buet touh hoi buet touh ka kâmaithoe e tami
    lah o awh.
  mti-mti: Watavit nu warago igiyawa mina atu, nouwa den aug anopipanum eme igiyawa
    mina atu, sira dividivi ano kukaeba ge piyu degadega meuma gumbe ankwatave nau
    eme igiyawa atu. Danapiri ge anoano numawa me iyayapan upeba mu degadega atan
    den anoetewa danave wakeete, sira nu topai nuniya igiyawa, sira nu gara topai
    atu igiyawa.
  pad-NT: Cristo-ra aogaravini kari arihojana 'bo'da fori hiki ida Creta kaaraboni
    kaija'arini vahojana. Ni-ava'i bodini vara niki. Amorobohariki fori arihiki hari.
    Korijanahi arihina arihoja'iki hari. Ni-akaabokaki ida akadihojai 'bo'da ariabono
    akava'ijoavini. Badani asohiriki kaipahivahaki-ra akava'inofinofivini. Nahina
    asohirini kaba'i, khai akhani'ianahi. Hoariha-ra anajahariharivini-ra anofivini.
    Hoariha kanahina jahaki-ra akabaivini. Vahoariha haria vakaimajahari'iki hari.
    Harivani jaboni va'ora akaimajahari'iki adani mahi 'bo'dakari. Nimania ida Cristo-ra
