    Tayo ay kasuklam-suklam at kinamuhian ang isa't-isa.
  cbs-NT: Nukudan, jabiaskadi jatu itsadi nukun shinan betsa wadiama jiwexun Dios
    chiban pewama benua keska nixun jamapai betsa betsapa mei kemui chakabun dayadui
    nun mapupaunibuki. Jaskai jiwea chakabui betsa jawada jaya uin jaska jayatima
