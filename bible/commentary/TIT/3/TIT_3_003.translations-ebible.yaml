    pueyaracaanu shuquiriaatia quiniuucua jiaatiajaca quiquiaarini sesa pa niishishanota.
    Paari sesa miijiaca quiquiaarini. Paari tamasaca jiitiasanoocua jiaatiajaca quiquiaarini,
