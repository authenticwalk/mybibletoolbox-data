  san-PUN: ਯਤਃ ਪੂਰ੍ੱਵੰ ਵਯਮਪਿ ਨਿਰ੍ੱਬੋਧਾ ਅਨਾਜ੍ਞਾਗ੍ਰਾਹਿਣੋ ਭ੍ਰਾਨ੍ਤਾ ਨਾਨਾਭਿਲਾਸ਼਼ਾਣਾਂ ਸੁਖਾਨਾਞ੍ਚ
