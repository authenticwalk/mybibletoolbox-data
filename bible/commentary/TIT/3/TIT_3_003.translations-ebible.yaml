    எண்ணமுடையவர்களாயும், பொறாமையுடையவர்களாயும், ஒருவரிலொருவர் வெறுக்கப்படுகிறவர்களாயும்,
    ஒருவரையொருவர் வெறுக்கிறவர்களாயும் வாழ்ந்தோம்.
  mit-NT: Vàchi ndohó stná, nahi quisì nì sandoo‑nda ñuhìví antes. Cónìsá íníní‑ndá
