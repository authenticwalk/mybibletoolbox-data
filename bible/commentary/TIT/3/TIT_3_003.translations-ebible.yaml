  cof-NT: Chiquilanan matute tenca iton jominlayoe. Uyanla cuwenta merátuchi timinla
    joto, encanaito nenamin jominlayoe. Chiquilanan tenca munate nenaminla joto, seiton
    quimin jominlayoe. Uyanla tanunca muna timin jominlayoe. Uyanlanan chiquilaca
    pa jominlae. Chiquila talanan pataamin jominlayoe.
  srm-NT: Wë biga a fesi nöö söseei u bi a’ sösö pakisei tu. Wa bi kë piki na wan
    sëmbë buka, na u libisëmbë, na u Gadu seei. Hii pei hangi di dë a u libisëmbë
    hati, ku hii piizii u di goonliba aki tuu, bi ta ganjan u kisi buta a katibo.
    U bi ta dë nöömö ku di sösö takuhati libi fuu dë, ta haun ku sëmbë ta buuse otowan,
    di otowan ta buuse u tu. Sö u bi dë a fesi.
  qvs-NT: Ñawpa tiempu ñukanchikunapish Tata Diosta mana kasushpa mana alli yuyayuk
    kawsarkanchisapa. Pantakudu kashpanchikuna tukuy laya vanidarpi kawsarkanchisapa.
    Tukuy laya mana allita rurashpa kawsarkanchisapa. Maykanpa ima tiyapukninkunata
    kawashpa munarkanchisapa. Sukkuna chikniwaptinchikuna sukwan sukwan chikninakushpa
    kawsarkanchisapa.
  zca-NT: 'Nuska be ngok sa'': Yent xigab yek be, no ngok be nayi''lazh, mbaino nguziwan
    be lo rë kwa''n gat lë''. No mbi''y rë xigab gat lë'' be par mile'' be rë kwa''n
    nguio laxto'' be, mbaino miyi''xian be por gat kinu be kwa''n kinu xtu men, por
    dox miwix be gap bei. Miyi'' men, nine men be, no nu ska be mile''i.'
  cbc-NT: Marĩ cʉ̃ã, mai, cajʉ̃goyepʉre catʉ̃gomasĩẽna, Diore cabaibotiopairã majũ
    marĩ ãmʉ. Camawijiayasirãrẽ bairo marĩ baiwʉ. Bairo caãna ãnirĩ yua, tocãnacã
    wãme roro marĩ rupaʉ mena marĩ caátiganucũrĩjẽrẽ caátiecorotirã, tiere caátijãnagaena
    majũ marĩ ãnimiwʉ̃. Carorije macããjẽ jetore átiri aperã yayere marĩ ĩñaʉgaripeanucũmiwʉ̃.
    Tunu caasiapairã ãnirĩ aperã tocãnacãʉ̃ mena marĩ ãmeo asiaĩña ãninucũmiwʉ̃.
  qxo-NT: Nogantsicpis Señor Jesucristuta manarä chasquicurga waquin runacunanöllam
    Tayta Diosta mana cäsucur cawarguntsic. Payta mana cäsucurmi imayca jutsa ruraynintsicta
    dejariyta puëdirguntsictsu. Tsaynö carmi chiquinacur rimanacur cawargantsic.
  mox-mox: Vonahaqiaqi, itaʼa lova kwavakwavada ta lugwavuʼai ʼavada, ʼinega nuagovaqa
    luveifana weaqina be ʼwafi ana qaiawa kavokavovo adi nuaʼewa ʼinega ʼeda aqiaqina
    kanogea ta katauya gei. Ta wese lova eda toa ʼinaya veavia be veʼifiʼifi ilivu
    diavona iluvineda. Ta itaʼa mali qabu kavevoalanedi, ta taudi wese ʼidewani ivevoalaneda.
  kew-kew: Gore abade page niaame maeyae kone sua agaa rasua wae-rupa pirisima. Goa
    pua niaamere kone wae rado rado isima rabu niaame wae yaenu madaa robaa-para raaname
    ome kone isimade. Goa pua niaame abade aanu medaloma mada wae kone sua nimuna
    oyaenu madaa oro yaalo epame omo pirisima. Goa pua aa medalomame niaa-para iaa
    aulasimi rabu niaame go wae kone abutalore nimu-para page iaa aula pirisima.
  dww-dww: Tauda mate boni bua na miane tè miamiana. Inam raḡanine tauda Mamaitua
    tè rawarawa ḡaiḡaie be banaga awai kedadoka waigewadana. Be tauda dobu be tubuḡa
    adi ḡoane tèwai yaragana. Be dà yawasanama gewegewedima maika unura be waikawa
    gadoḡai nopodama ya moḡavuna.
  twi-ASANTE: Kane no, na yɛn ankasa yɛyɛ nkwaseafoɔ, asoɔdenfoɔ, ne abɔnefoɔ. Na
    yɛyɛ akɔnnɔ ne anigyeɛ ahodoɔ nkoa. Yɛsɛee yɛn abrabɔ wɔ bɔne ne anibereɛ ho.
    Afoforɔ tanee yɛn maa yɛn nso yɛtanee wɔn.
  aoj-aoj: Inaꞌ negawa fowaꞌ apaꞌ wapani owaꞌ anis nomonas beꞌesa, apaꞌ mogosambala
    basefi eaꞌ Satan nambasoꞌmapa. Apaꞌ mape lafela waf naninani aunai nelelemb mogohafema
    maemaefah awami ma alop sonogahap. Apaꞌ mafeꞌ maloma waf anamba ukup aoma anis
    epesi ma kowagalapama hiahaom asasimi. Esis sofala apaꞌ naumbih asasipai eaꞌ apaꞌ
    wapani mandaꞌ naumbih malomas.
  cbv-cbv: Jon jã́tih jwiítbʉt jenah joicánnit, yap yohnit, yeeatdih joinít, yeejép
    chãjatdih ñinahnit, jéih cádahcannit jwĩ jʉmʉp jĩ. Bitadih en jʉ̃ihnit, en ñinah
    íijnit, bita jwiítdih ĩ en jʉ̃ihñʉchah jwiítbʉt queétdih en jʉ̃ih jwʉ́ʉbanit jwĩ
    jʉm jwʉhʉp jĩ.
  taw-taw: Nɨbi nepɨm, chɨn abe ned binɨb sawl mɨdɨl, takaw tep tɨbɨlɨkɨl, chɨnop
    tay yepɨs agelɨgɨpal takaw nɨŋɨd gɨtep ma golɨgɨpun. Tap lum awl dun agɨl gos
    nɨŋɨd mɨñmɨñ golɨgɨpun ak, tap anɨb okok wog gɨñeb kɨli tek yolɨgɨpun. Tap si
    tap tɨmel gɨnɨgun agɨl gos nɨŋɨd, tap kɨli okok yad tek mɨdobɨkop agɨl golɨgɨpun.
    Binɨb okok chɨnop mɨlɨk nɨŋɨd, penpen yɨlɨk nɨgolɨgɨpun.
  jic-NT: Jele mpalas cupj p'iyá ma qjuiyola jin lijictsja yas nam. Ma la tjijicj
    Dios tjevelá. Tepyonecj la tsuwilpan tjowelepj. Lovin la tjijicj cupj qjuisastsja
    jin. Ma la tjijicj Dios jostsja jin. Cupj la tjijicj mpes 'ücj qjuisas tepyala;
    lovin nin la tjijicj. Ninana cupj la tjijicj malálatsja. Lovin malala la tjijicj.
    Lovin la tjejyamaquecj la p'a mpes. Gente la p'a wa ma jisastsja ncupj. Cupj ma
    wa qjuisastsja la p'a, ts'i 'inyactsja yupj jilal.
  zap-NT: Porke chekwlo no ke be wlaa ne bat rkyiindet, wondet be diiz, wak be zegnak
    mén ne che wyab, wak be zegnak mén ne che wdoo lo yrandxee ne rdeben be no le
    lo yra ne rlaan led be, wlaa be ne mal, wakmbidye be, winyaan mén be no winyaan
    ke be mén.
  wer-wer: Tiar ngaan Setenök morök elniin ngön këëta kanö irikor ëak köpël wë ngön
    wa olaimaurö. Pël ëak tiarim wëwëat ngarangk naën kentre kauratë ënëm pëën eimaurö.
    Kët ël epotë tiar utpet yaëën omnarö tiarën kaaö yaalniin tiarimëntta neneraan
    kaaö eimaurö.
  ipi-ipi: Anu peakale nambato nimba languato, nimbato mana utupane lamawua atape
    leyope. Wamba Sataneto nanima andakasa ya-kola, nanima tane mini napalene gulo
    atoto, Gotena pii tanga lo atema. Okone angi, nanima umbainina epele alamane tupapi,
    minditaka miauwa lakae lo nembo talamane tupapi, utupane pitaka-mane nanima andi
    lea-kola, nanimato mana utupanena katapusa piape tupa pimawua atema. Nanimato
    katapusa piape utupane pimawua atoto, wandakali waka tupa towa apiangu puato,
    utupanena minditaka tupa miauwa lakae lo nembo tema. Nanimato wandakali tupa towa
    yataka aka pua atoto, utupane embo wete ema-kola, wandakali utupane-mane nanima
    embo wete yaini teke.
  qul-NT: Ñaupaj, nokanchiska Diosta mana casucoj mana entendej carkanchis. Chincaska
    purerkanchis; tucuy ima jucha munaskanpaj viciocunapajpiwan apaskan carkanchis.
    Juchallicuspa causarkanchis, envidiacuspa, chejniska, chejninacuspataj uj ujcuna.
  ter-NT: Vo'oku utímaka ákoti isóneu yanekôyoke, ákotimaka kutípone, koane pihohí
    koêti. Kutí koémaka uti ákau vaherévokoti yanekôyoke, ákoti víteovaku ne váhere
    visóneu koáne ne ákoti tôpi kó'iyeovoku koati váhere vâha vitúkea. Enepone kóyeku
    ûti itukovo káxe, poéhane vitúkea váhere yoko poé'aino visóneu po'ínuhiko xâne
    viyókeovati ítukevo, koane púveokono ûti yoko púveamaka ûti po'ínuhiko xâne.
  bmr-NT: 'Mɨɨro bu mɨɨhai itɨconɨ tollɨro mɨhɨɨfomo mihicauhi, bu Moocaani onoonoco:
    Jii, meneehicautɨhi, jillɨ mɨmɨtacɨnɨuhi, bu fanoohimitɨ imogono, bu fanoohimitɨ
    imo icaneheje icano jɨjovoto mihicauhi fanoohimitɨfaño mihicaumaño, bu sitaanoco
    mihimeguehicauhi, mɨjɨɨhevecɨnɨuhi, bu fahɨgova sitaama mɨjɨɨhevecasihicauhi icano.'
  fuf-fuf: Ko fii hari enen kadi ko en faaɗa-hakkilɓe, ɓe ɗoftotaako, ɗaynaaɓe, maccuɓe
    kala himmeeji e mbeleeɗe neɗɗanke, wuuruɓe e nder hunƴeendi e nawliigu, aɲaaɓe,
    e aɲindirɓe.
  bhl-bhl: Kukal kal te! Sua e, nukati ibolow kou benemin nam kebomi, sakalaw keko,
    weng bo bo kunum waneng kebomi, ibolow teifuluko, nukalem kal dim em “Kanelina!
    Kanelina!”, yangbe weng beso, em nulo kal kakat keyembe mesesem eisneng banban
    beso, beem afak kuw bomeluwi, bisil nam kukuw kuw kelew kelew kebomi, ibolow kaim
    alel ateme ateme kebomi, ibolow on kelew kelew kemaluw te.
  ons-ons: Ŋene ŋedom atak mane wet qelaŋ okane, aŋa bira wira okangone paki, sot
    korop okangone. Ŋene yale okanŋem paki, bailalaŋ kine kine ea wane qelit qeqe
    okane more, qomze qiseki solazane simileka detkone. Ŋene gegeze korop dere worik
    so wetŋo ŋei natne eŋane aboŋ kine kineenane bailalaŋ oka okan, ŋei eŋe ŋene ŋaba
    ŋonbi, ŋene eŋe ŋaba onŋem, yewa wano matali onwarekone.
  con-NTPO: Nane ingi'qque gi tayoeja sumbie daqquia'caen canse'fa. Na'su Chigama
    pañambipa gi qque'fa. Ingi ai'vo in'jan'cho tsu ingima manda. Osha'chove injanga
    co'fé canse'fa. Poi a'ta in'jangae cansepa gi cca'ima se'pi'fa. Toya'caen cca'indeccu
    ingima chi'gasi gi ccane'qque tise'pama chi'ga'fa.
  ghs-ghs: Oi napamae gama susupu ruume ma basesaho isakita rasaki naateqi iinga ma
    siidzaho dzaodzao eete qaata. Qaaqi oberama qesa ttire eeteqi ibo ma koteho teteta
    qaata.
  txu-NT: 'Amrẽbê ne gu me badjwỳ bano kêtkumrẽx ne bajamakkre kêtkumrẽx nhym me arĩk
    me banoo biknoro ba. Nà, amrẽbê ne gu me arĩk ar babari bamã mỳjja punu kunĩ kĩnh
    ne. Ne te baje bajaxwemã banhirer ne arek ar babamãn mã bamã bajaxwe kĩnh ne.
    Me bajaxwen abenã bakabẽn ne aben nhõ mỳjja''ã bangryk ar baba. Nhym me kum me
    bakurê: gu me badjwỳ amipãnh bamã me kurê.'
  eng-WEBU: For we were also once foolish, disobedient, deceived, serving various
    lusts and pleasures, living in malice and envy, hateful, and hating one another.
  gnw-NT: Tenonde yave yande vi yandearacuaa'ã. Yayapo'ãse Tumpa jei vae. Yayembɨtavɨse.
    Yaicose yaipota vae reño yayembɨyerovia vaerã. Jecuaeño yayapose icavi mbae vae
    jare yaipotase ĩru vae reta imbaembae. Ĩru vae reta ñanemɨtarẽɨse jare ñañemɨtarẽɨse.
  mux-mux: Oliu kepe ui ulu kis kaíma nimbu piliipu apurupu konjupu naa molupu, oliunga
    yi-nuimimanga ungma liipu su sipu, ⸤kurumanga nuim⸥ Seten-ni oliu gólu topa ung
    nirim-ma piliipu liipu kelep topu ulu-kis lupa-lupama tirimulu. Ulu-pulu-kis akuma
    mindi temulundu kamele akopu numanu sipu mulurumulu. Yambu lupama tepu kis-sipu
    eninga mélema kanupu yama membu mulurumulu. Oliu anju-yandu yambuma-kene kanupu
    kis piliirimulu.
  maj-NT: A̱t'aha̱ ni̱stjin nk'ie ta̱ tu̱ xí sináá. Najmi kinu'yá'één, ngakjá kin'enkjíntak'aán,
    ko̱ nkjin tíkjá ni xi nchja̱ha̱ ani̱ma̱ná tjí'yúhu̱n ñá ko̱ ni xi mjehe̱ yjonintená.
    Kju̱a̱kjan ya ko̱ kju̱a̱xintak'un tintsu̱ba̱jián. Kits'ín unkiená xu̱ta̱ ko̱ b'i̱
    ngján kin'e unchaá xinki̱á.
  bkq-NT: Saguhoem Jesus einwântânry modo ara kâinane aguidyly, Jesus eynynonroemba
    kydatay. Deus kiuntuba kydakâwâm ilâeday. Koendonro, inakai warâ aguienkyly awyly
    kiuntuba. Deus, pymâ domodo warâ âdaunloenlâ kiynrempyra, kieinwâmpyra warâ kydawyly.
    Deus eynynâbaom modoram kydâzenokuoly kulâ. Inakai modo aguiensezedyze kydato
    aiedyly kinmohoem nudupa. Kopaelâgâembaba olâ koendâpa kidyly. Âkelomo tâlâ atogue
