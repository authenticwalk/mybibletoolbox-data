  muy-muy: Hi ana tay nahkay, aɗaba ahaslani leli day endisl àniviyu ana leli bi,
    mìciiki slimi ana mis ndo, mìjikia ke divi sulumana. Zlam ya màwayay, àɓəlafəŋ
    kè leli ni ɗek ti mìgibiya akaɗa eviɗi gana. Mànjəhaɗbiya àna cuɗay a, màwayabiya
    zlam ge mis ya ègi eri ana leli na, mis tìzirabiya leli àki ka manjəhaɗ geli magədavani
    na, leli day mìziravabiya e kiɗiŋ geli ba.
  kqc-kqc: Una ka sena bi mokena buni yokoi de, ago neidena de, dona auna di moke
    moke resi ofarosi regamadi ma roaita moi ada regika vegu no yaku una ourefeidegamo.
    Ma uni mokena no masi amiye be rofu ka maunu nigamafa. Resi amiye be rofu gubuyo
    resi uniye uniye ka gubuyo regamafa.
  tav-tav: Mari quena tirʉmʉpʉ Dio yere catʉgooña majiquẽna mari cãnibapʉ. Dio cʉ
    carotirijere mari cátiquetinucuwʉ. Cariape mari catʉgooñaquẽpʉ. Mari majuuna cañuuqueti
    wamerire mari cátigarijere átinucubana caroorijere mari cáti jana majiquẽpʉ. Rooro
    aperãre mari cáticõa aninucuwʉ. Aperã yere tʉjʉ ʉgoo, ame tʉjʉgatee, ame tuti
    cabairã mari cãninucubapʉ.
  eng-ULB: For once we ourselves were thoughtless and disobedient. We were led astray
    and enslaved by various passions and pleasures. We lived in evil and envy. We
    were detestable and hated one another.
  spa-VBL: Pues hubo un tiempo en que nosotros también fuimos necios y desobedientes.
    Éramos engañados y andábamos como esclavos de diversos deseos y placeres. Vivíamos
    vidas de maldad, llenas de celos. Estábamos llenos de odio los unos por los otros.
  fra-_FOB: Car nous aussi, nous étions autrefois insensés, désobéissants, égarés,
    assujettis à des passions et à des voluptés diverses, vivant dans la malice et
    dans l'envie, dignes de haine, et nous haïssant les uns les autres.
  hau-ULB: Domin a da, mu da kan mu marasa tunani ne kuma masu rashin biyayya. Mun
    kauce hanya muka zama bayi ga sha'awoyin duniya da annashuwa. Mun yi zama a cikin
    mugunta da kishi. Mu lalatattu ne kuma muna kiyyaya da junanmu.
  mal-mal: മുമ്പെ നാമും ഭോഷന്മാരും അനുസരണമില്ലാത്തവരും വഞ്ചിക്കപ്പെട്ടവരും നാനാമോഹങ്ങൾക്കും
    ഭോഗങ്ങൾക്കും അധീനരും വിദ്വേഷത്തിലും അസൂയയിലും കാലം കഴിക്കുന്നവരും നിന്ദിതരും അന്യോന്യം
    വെറുക്കുന്നവരും ആയിരുന്നുവല്ലോ.
  kkc-kkc: Esiga no iyo daga tei telega debei goo ee goolee. Iba tei telega dobolone,
    goo medee koo gweli odoo doloso debeiso. Iyo Godeeyo to mapoo mesilega doboome,
    odoo aboso iba tei goodee maga peegoo gido diliso. Osoloso goo tokenee iyo gilee
    goo ee osee tomo silone pagalai tebile. Iyo odoo abo mapoo goo tokenee moodeliso,
    osoloso emegei dia bi ogoloso talame diya gweliso. Osoloso edebeeyo iba hegiliso,
    eseega nei iyo diba hegiliso.
  lit-lit: Nes ir mes patys kitados buvome neišmanūs, neklusnūs, suklaidinti, vergavome
    įvairiems geiduliams bei malonumams, praleidome gyvenimą nelabume ir pavyde, nekenčiami
    ir nekenčiantys vieni kitų.
  urd-GVR: Kyoṅki ek waqt thā jab ham bhī nāsamajh, nāfarmān aur sahīh rāh se bhaṭke
    hue the. Us waqt ham kaī tarah kī shahwatoṅ aur ġhalat ḳhāhishoṅ kī ġhulāmī meṅ
    the. Ham bure kāmoṅ aur hasad karne meṅ zindagī guzārte the. Dūsre ham se nafrat
    karte the aur ham bhī un se nafrat karte the.
  far-far: Sulia 'i nao mai, kulu oewanea laugo, ma kulu ka aburongo, ma tani wane
    kera ka fagaro kia. Ma kulu ka ro na sulia molee kwaidorie ta'a kwailiu kia ki.
    Ma kulu ka inau laugo ana sasilana ru ta'a ki, ma kulu ka kwaidori ana ru tani
    wane 'e'ete ki. Na wane ki kera ka malimae aka, ma kulu ka malimae laugo ada.
  suz-BL: ङोंइती गो मरुप्‍ब बाक्‍तय। परमप्रभु यावे कली मटीब बाक्‍तय, हेंथे गाक्‍ब,
    मार मार दाक्‍तय, मेको दला दाक्‍स पाइब बाक्‍तय। ग्रांग्रा दिचा ङा गेय पाइब बाक्‍तय।
    गो मरिम्‍शो पा गेहे पाइतय। मिनु गोपुकी काइ मदाक्‍मुय। १कोरिन्‍थी ६:११; एफिसी २:२;
    एफिसी ५:८; १पत्रुस ४:३
  car-NT: Uwapo irombo ky'karon enapa oty anukuty'pa, typanaja'nare, uta'tonon me
    enapa tywaije kytaton. Tameronokon ja'munano nisanorykon 'wa tywaijopotomapo tywaije
    kytaton. Tyja'wangamon me, amynamon me, nurijangon me, ase'wa aijenono'tonon me
    enapa tywaije kytaton.
  amp-amp: Ni bi tunn bi htiyete. Nom tafi dborioh dukefm yak duha toh hnamo-hat,
    ndhtet toheft toh hnamonomt. Satanr buha riyak nhirtamotrnom nhai tu Bro Nkifrarhu
    dukef yuhatn toh hikrmonom. Nhai. Nd tunmoh tamoh tamoh nefroh yima yuhu sinya
    fura bofuranefti yo womroh wuskar o tamohr hti yuhurhato duka marinyeft, nd nefmn
    brotamomnom. Wom yimampno nhai nayak nanymahato rpat tohrmoanom. Nhai. Tawo tawo
    nahti sr nahti srmounom.
  bht-bht: क्योंकि असां यीशु मसीह पर भरोसा करणे ला पेहले मुर्ख कने परमेश्वरे दे हुकम
    नी मनणे बाले थे, कने लोकां ला धोखा खाणे बाले थे, असां बुरियां इच्छां कने संसारे
    दियां चीजां दे गुलाम थे, कने जलन करी के जिन्दगी कटदे थे, कने लोकां ला नफरत कने
    इक दुज्जे सोगी दुशमणी रखदे थे।
  eng-NOY: For we ourselves also were once foolish, disobedient, going astray, slaves
    to divers lusts and pleasures, living in malice and envy, hateful, hating one
    another.
  cub-NT: Javede maja máre ãrʉmevʉ dápiabevʉ barejávʉ̃. Aru jʉ abevʉ barejávʉ̃ Jʉ̃menijicʉre.
    Pʉeno ãmeno nʉivʉ barejávʉ̃, ina bueivʉ yávaiyede jãve ãmene ne jʉjovaiye boje
    majare. Bʉojabedejavʉ̃ dajocaivʉ maje ãmeina d̶aiyʉede, cojʉquiyepe majare. Dápiare
    cuivʉ barejávʉ̃ ãmeina d̶aiyede cainʉmʉa. Aru jorojĩvʉ barejávʉ̃. Apevʉ ʉbedejaima
    majare. Aru majavacari ʉbedejavʉ̃ majevʉre máre.
  ita-1927: Perché anche noi eravamo una volta insensati, ribelli, traviati, servi
    di varie concupiscenze e voluttà, menanti la vita in malizia ed invidia, odiosi
    ed odiantici gli uni gli altri.
  lww-lww: Visena la ne sanene pan ita make ga, komin nap̃a nanua sumo pe yar tap̃ena
    re ga la poli, ana, ita m̃ena tesu ga e malena viowa. Tekila wowe pa Ntewa, a
    tepe p̃ar m̃arera pania. P̃elaga viowa p̃ere kare ita pano-o tepim tepe yar na
    suen vatanon m̃areraena nasinenanena viowa lala amio nakekarena viowa na yomarava.
    E poglis nene, kata kinanena na kanen e legien punu ga nane sinemimiena amio vielueena
    lala. Kieta sitomena lala piowa pan yar tap̃ena lala, a metavania, tepiowa ke
    sina ga pan ita.
  ckb-ckb: پێشتر ئێمەش گێل و یاخی و گومڕا بووین، کۆیلەی هەموو جۆرە هەوەسبازی و چێژ
    وەرگرتنێک بووین، لە قین و ئیرەییدا دەژیاین، ئێسکگران بووین، ڕقمان لە یەکتری بوو.
  nas-nas: 'Aiꞌ niiꞌ Karistooꞌ bakaning teing tero oꞌnorikoꞌnaꞌ sipampiruꞌning aaꞌning-eta:
    kanuꞌmarima taarapiikamarikoꞌ akoꞌke niiꞌning ninka poo-antamaariko, amutemuriiꞌ
    karakaraaꞌkoo biꞌmariri doturotu besiꞌampima. Niikaang batei tamung keraꞌpampikoꞌ
    aaꞌning-koo: orakaꞌ noruꞌ eeꞌnoko mamairo, nantoonge munteꞌmaariko napoꞌ niiꞌka
    munteꞌmeerima.'
  uvl-uvl: E hele ke mai iange nge nike ita letera matana ke nek ero pe ta longo taua
    NeHalang nena helenga ero toto. Iange non poreke ngana channanga ia ita ke ta
    nanas mene poinga poreke ngana nemur nenge singira lemene tautaua. Pe poinga poreke
    ngana nemur tetu ke te kerkereng toto nge ita pe ta ngunngunu ia mele hel nga
    reria ure mur. Pe hehei pe hana te hesis tote ita pe ita pule ta hesisis ia iri.
  eng-BBE: For in the past we were foolish, hard in heart, turned from the true way,
    servants of evil desires and pleasures, living in bad feeling and envy, hated
    and hating one another.
  ixl-CNT: Tan ech oꞌ vetiꞌanka, taꞌxhich okoj qetz. Oꞌich qelol Tioxh. Tzꞌejxinajichꞌoꞌ.
    Tiira txayichꞌoꞌ tiꞌ tachval qꞌu yeꞌxtxojla chaj kam, qꞌuꞌl nitachva u kuchiꞌl.
    Atichꞌoꞌ tiꞌ ibꞌanax qꞌu onkonil, qꞌu chiꞌnaꞌnkꞌuꞌlil. Tiira oꞌich telabꞌal qꞌii.
    Tu chiꞌkꞌulaibꞌ atichkꞌoꞌ qibꞌilaj.
  xsi-xsi: Noko kusama tu muŋga kinda kala tapaveta mine nâ kuku ilo-kalo potomule,
    aku taveta taŋa-kaika ne vetâŋa. Lâ zo ŋinde, Sadana ilaŋe kinda, kala ŋandai
    tapaveta kuku vetâŋa ŋinde Maro Kindeni ilo papa ŋga. Lâ zo ŋinde, tâno ŋine ne
    ndekâŋa kaa kaa tava ilo-kalo potomule nde ipâŋga itogo kinda nenda koipu mine.
    Aku kinda tapaveta kuku wisi-nâna ne vetâŋa, ku tapadâda ŋananzi tininda pinde
    tona. Lâ zo ŋinde, tamâta pinde sikai nânâo pa kinda, aku kinda taitu-taitu kala
    takai kazâŋa panzi tininda pinde mine nâ.
  crx-NTPO: Wheni cha whuz un'a za ts'uwhusni ínle'. Khuni k'unulhe'ts'ust'en. Naznut'ah.
    Lhelhdun ts'uhóont'i' whe hoontsi' te ne'ts'ust'en. Ts'intsi' whe ndi yun k'ut
    uzdálts'i', 'ink'ez 'oonih bulh cha' ts'ant'e'. 'Uyoonne ts'uzdutni 'ink'ez ts'iyawh
    'alhgoh lhts'uzdutni.
  kan-OKCV: ನಾವು ಸಹ ಮೊದಲು ಅವಿವೇಕಿಗಳೂ ಅವಿಧೇಯರೂ ಮೋಸ ಹೋದವರೂ ವಿವಿಧ ಆಶೆಗಳಿಗೂ ಭೋಗಗಳಿಗೂ ದಾಸರಾಗಿದ್ದೆವು.
    ಕೆಟ್ಟತನ ಹಾಗೂ ಮತ್ಸರಗಳಲ್ಲಿ ಜೀವಿಸುವವರೂ ಅಸಹ್ಯರೂ ಒಬ್ಬರನ್ನೊಬ್ಬರು ದ್ವೇಷಿಸುವವರೂ ಆಗಿದ್ದೆವು.
  bbb-bbb: Ude no naebe oe kuderiaeva ijia Godido vua maeje noka naebe mukoreigia
    vierafeva ijadufuo no ise renoe. No ijiege renoekinu Godi naebe irinae ro noka
    irere vajaema nuvuone fu vierafemo ijiaru kenoe. Ijadufuo vajaema nuvuone buneka
    ise ijare uti faradue. Ro kuke noka vua ise bino e guebuo kuaekinu e guebuo ire
    bino kekuae vierafei. Ro e bino bu no guovone buka defarudiame ro nodua bu giavone
    noka defaruduome.
  blw-blw: Te uray chitaaw amin, hen anchi ar-argawat antaaw ammag enomfat way maid
    innilataaw hen usto mepanggép an Apudyus wat maid afurottaaw an hiya te an narokop
    hen hamhamàtaaw way kaman paat chitaaw hen alepan chi laweng way cha mangamma-amma
    hen heno way laylaychén hen achar. Ya ah ka-ag-a-ag-agaw, ammag laweng ya apés
    hen wacha an chitaaw wat antaaw ammag achi laychén hen tatagu ya achi chitaaw
    agé laychén an chicha.
  tam-2017: ஏனென்றால், முற்காலத்திலே நாமும் புத்தியீனர்களும், கீழ்ப்படியாதவர்களும்,
    வழிதப்பி நடக்கிறவர்களும், பலவிதமான இச்சைகளுக்கும் இன்பங்களுக்கும் அடிமைப்பட்டவர்களும்,
    துர்க்குணத்தோடும் பொறாமையோடும் வாழ்கிறவர்களும், பகைக்கப்படத்தக்கவர்களும், ஒருவரையொருவர்
    பகைக்கிறவர்களுமாக இருந்தோம்.
  azz-NT: Porín tejuan ne tonal cuac ayamo ticpiayaj in Tajtoltzin de Dios, ijcuacón
    tejuan ticuatapolojtinemíaj huan amo tictacamatque Dios huan sayó timocajcayautinemíaj
    san, porín tejuan tiyoltzijtzicautoyaj ica míac tataman tanejnequilis den amocuali.
    Huan tejuan sayó timoyolpaquiltijtinemíaj tejuan san. Huan no ticchiutinemíaj
    míac ten amo cuali, huan no tixijxicuintinemíaj san. Huan nochi techtahuelitztinemíaj.
    Ica ya nojón no tejuan tiquintahuelitztinemíaj se huan ocsé.
  spa-RV-1909: Porque también éramos nosotros necios en otro tiempo, rebeldes, extraviados,
    sirviendo á concupiscencias y deleites diversos, viviendo en malicia y en envidia,
    aborrecibles, aborreciendo los unos á los otros.
  csy-csy: Banghangziam cile eite tatak zong nidang lai in a mawmaw, thu ni ngawl,
    theamna thuak, cilesa deina le lungkimna a tatuam te a seam te, ngualdang tung
    ah deisakna pha ngawl le hazatna nei te, a ngaimawk huai le khat le khat a ki
    ensan te i hihi.
  mxq-NT: Pes ʉdsa̱jtʉm nandʉꞌʉn ijty ngujuunꞌa̱jtʉm es kyaj ijty nmʉmʉdoꞌom ja Dios.
    Dʉꞌʉn ijty njʉdijtʉm éxtʉm ja ja̱ꞌa̱yʉn diꞌibʉ tʉ tyuꞌudʉgóy es ꞌyaneꞌemyʉty oytyim
    diꞌibʉ winma̱ꞌa̱ñʉty, njikyꞌa̱jtʉm axʉʉk, nnaywyinnaxʉja̱ꞌa̱m mʉt tii, ndukmʉdsipꞌa̱jtʉm
    tii oypyʉ́nʉty es nnaydyukꞌakꞌa̱jtʉm ijty nixim niyam.
  tzj-NT: Como ajoj chakaja' nabey ma ch'obtajnak ta kumal ja rutzil xin Dios, ma
    xkanimaj ta ja Dios, oktzaknak chipan ja ritzelal. Chaka nojel ta kayarij okrchapon,
    ok cani' preso rmal. Ojer xa xekatzelaj ja winak, congana quiakir kanma chiquij,
    xa ok itzel tak winak in xa itzel katz'at ki'.
  tdt-tdt: Tanba uluk ita beik-teen hela, ita lakohi rona Maromak, i tuir fali lia
    bosok. Ita hakarak halo buat aat saida deit, ita halo ona. Ita nia moris nakonu
    ho hanoin aat, laran moras ema, i odi malu.
  ron-BTF: Fiindcă și noi am fost odinioară neînțelepți, neascultători, înșelați,
    servind diverselor pofte și plăceri, trăind în răutate și invidie, plini de ură
    și urându-ne unii pe alții.
  eng-WEBP: For we were also once foolish, disobedient, deceived, serving various
    lusts and pleasures, living in malice and envy, hateful, and hating one another.
  eng-FBV: For there was a time when we too were foolish and disobedient. We were
    deceived and slaves to various desires and pleasures. We lived wicked lives full
    of jealousy, hateful people hating one another.
  nld-1939: Want ook wij zijn vroeger onverstandig geweest, ongehoorzaam, verdwaald,
    slaaf van allerlei begeerten en lusten, voortlevend in boosheid en afgunst, zelf
    hatelijk en elkander hatend.
  bwo-bwo: Noowere haniyere shin danawwotsi, azazerawwotsi morrgondwotsi, noweeronowere
    sheelk'rts woterawwotsi, k'osh k'osh naari gusiyonat meetso geneúwoshosh kewetswots,
    weerigondonat nemi gondon beefwots, shit'eetswotsnat no atsatseyo fayefwotsiye
    noteshi.
  nch-BL: Pampa nojquiya tojuanti cati ama titaneltocani, achtohuiya tihuihuitixtoyaj
    huan amo titaneltocayayaj, huan timocuapolojtoyaj. Achtohuiya technahuatiyaya
    cati totacayo quinequiyaya, huan tijchihuayayaj san cati techpactiyaya. Mojmosta
    tijchihuayayaj cati fiero huan tiquixtocayayaj cati sequinoc quipiyayayaj. Quena,
    titecualancaitayayaj quej nojquiya techcualancaitayayaj.
  quc-TNT: Je ri' quinbij rumal chi ri uj nimalaj konojel, nabe canok ri uj xukuje'
    man xujniman tä che ri Dios, man xoc tä tzij pa ka jolom, jech' ri ka chomanic,
    man utz tä ri ka c'aslemal. Xka'n ronojel u wäch ri man utz taj ri xkarayij, xa
    jas ri xkaj chkawäch. Aretak c'ä mäja' uj cojonelab, xka'n ri etzelal, xkarayij
    jastak ri man kech taj. Tzel na xekil niq'uiaj winak chic, xukuje' tzel xujquil
    uj ri e are'.
  tfr-NTPO: Dënashko ga shji ëmdë ga kä l̇l̇ëm baĩya dik bakoe. Sbö kol̈oroy l̇l̇ëme.
    Shji jeno l̈önge. Eshko ga shji wotjl̈ĩk l̇l̇ëbo owa shäryë l̇l̇ë pogoshko ga
    shji l̇l̇et l̈öng e shäryë. Shkë dba ga shji l̇l̇ëbo owa shäryë eröe. Shji wotjl̈ĩk
    owa obl̈ë kong ba l̇l̇ëbo kjĩshko. Shji ĩywaba shjiktëng, shji ëng ĩywõ shjiktëng
    bakoe.
  kaq-NT: Noque rihbi tah non honanma hihpahoniqui, yohitima, paramehtah, Haitara
    hihquish jaa shinani nihresai. Tiromajaquin shinanax jihuetai. Notsi notsihi jihuetai.
    Huetsabaan noque jistahihmajaquin. Noque rihbi jistahihmahanani.
  sgb-sgb: Gawan hên hato ay hikitamo man, ay ayn kitamon muwang ya tungkol kan Apo
    Namalyari. A tamo ya anhonolên, haka tampol kitamon angkagtan ha alwan kangêran.
    Ampakihonol-honol kitamo pon ha nangarawak ya kalabayan ya an-ikapdan bêngat hên
    lawini tamo. Ya angkahêlêk pon ha biyay tamo hên hato ay nangarawak ya pangingihip,
    karidyaan, haka hêmêk.
  vie-1934: Vì chưng chúng ta ngày trước cũng ngu muội, bội nghịch, bị lừa dối, bị
