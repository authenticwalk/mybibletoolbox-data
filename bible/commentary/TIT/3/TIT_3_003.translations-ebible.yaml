verse: TIT.003.003
translations:
  kpx-kpx: A hilokage nahita subuta katelahai luleleholisi hoto evioholisi vaveve
    toela vama. Iale kemoike huhuihuhuie toela isi vaveve toela moaga keau nahie malevege
    nahi isiviabe vama. Ige nahi kemo vani bahata mole maina mai isi ata kebiahi moleho
    itumulahai mole aiogevema.
  okv-H: Eto iji mahu amo ungotena sarika ue ke agi ae degi nei sapura ta pahue enda
    ta uje neite neite na andirari amo ari sapura neite neite ue embo nei ta donda
    kito tumo ue mine tara asi ere uahera.
  tbo-tbo: Tauta lolowa ta buuwa duma po ta tanigapota po luhogala apapoehi nugoweihi
    uyahita hi lata duma uyahinei ma tahaya dewadewana ta nehaleya. Lolowa tauta gasi
    omgenagenalili po witona uyahita i lata duma, ma lawa uyahita hi launugoapapoe,
    babana tauta uyahihi ta launugoapapoe.
  mal-C: കാരണം, നാമും ഒരുകാലത്ത് അജ്ഞരും അനുസരണകെട്ടവരും മറ്റുള്ളവരാൽ വഞ്ചിക്കപ്പെട്ടവരും
    പലതരം പാപമോഹങ്ങൾക്കും സുഖഭോഗങ്ങൾക്കും അടിമകളും വെറുപ്പിലും അസൂയയിലും ജീവിച്ചവരും
    പരസ്പരം ഏറ്റവും വെറുക്കുന്നവരും ആയിരുന്നു.
  grc-SR: Ἦμεν γάρ ποτε καὶ ἡμεῖς ἀνόητοι, ἀπειθεῖς, πλανώμενοι, δουλεύοντες ἐπιθυμίαις
    καὶ ἡδοναῖς ποικίλαις, ἐν κακίᾳ καὶ φθόνῳ διάγοντες, στυγητοί, μισοῦντες ἀλλήλους.
  bgc-bgc: क्यूँके हम भी पैहल्या बेअक्ल, परमेसवर का हुकम ना मानण आळे, भ्रम म्ह पड़े
    होए अर न्यारी-न्यारी ढाळ की बुरी अभिलाषा अर सुखभोगण की गुलामी म्ह, अर बैरभाव अर
    माणसां के प्रति जळण करण म्ह जीवन बिताण लागरे थे, हम घृणा के लायक माणस थे, अर हर
    कोए म्हारे तै घृणा करै था, अर हम भी उनतै घृणा करा थे।
  khz-khz: Kwalana ita maki kunenai kawakawa, Palagu ati ripara, Palagu takaroverave-veniawai,
    Satani na eoparawai, pe Palagu gena rauparai ati talakawai. Ita volaganinai kala
    rakavara irauirau ta ririwarawai, e taunipara kovagona vega-vererena kalara irauirau
    geria inagulu talimara ati voira talimarai tavevega-agoto. Talima vega-vitivitira
    e vega-vekwakunagira tugamagira takalarawai e talima taaorakava-venirawai, paru
    na tavonuvonu-ragewai e taukavara ria taveao-rakava-vagiwai.
  deu-TKW: 'Denn einstmals waren auch wir unverständig, ungehorsam, verirrt, mancherlei
    Begierden und Lüsten fröhnend, lebend in Bosheit und Neid, des Abscheus Gegenstand,
    und untereinander uns hassend:'
  zsr-NT: Lëzcaꞌ rëꞌu, ziꞌal gucruꞌ bönniꞌ cutaꞌyejniꞌi len gdáꞌbagaꞌruꞌ Dios. Gdaruꞌ
    nanitruꞌ len gucruꞌ ca bönniꞌ nadáꞌugac, benruꞌ le gzë ládxiꞌruꞌ le cunác len
    yelaꞌgac le bdzag ládxiꞌruꞌ. Benruꞌ caꞌ le cunác len buzxéꞌiruꞌ lzaꞌruꞌ. Cutu
    gulaleꞌi rëꞌu dxiꞌa bunách, atiꞌ rëꞌu cutu bléꞌiruꞌ dxiꞌa lzaꞌruꞌ turuꞌ yeturuꞌ.
  lin-lin: Pamba te biso mpe, na kala, tozalaki kosala makambo lokola bazoba, lokola
    bato bazanga botosi na miso ya Nzambe, lokola bato babunga nzela, lokola bawumbu
    ya lolenge nyonso ya baposa mpe ya bisengo. Na bomoi na biso, tozalaki kobika
    bomoi ya kosalaka mabe na bato mpe ya bilulela. Bato bayinaki biso, mpe tozalaki
    koyinana biso na biso.
  hns-NT: Pahiele hamlog to bhie be-samadjh ke rahielie aur Parmeswar ke baat na maanat
    rahielie. Hamlog kharaab rasta par tjalat rahielie aur har ek rakam laalietj aur
    maudj me boeral rahielie. Hamlog kharaab rahielie aur doesar log ke djaran karat
    rahielie. Hamlog ek doesare ke dekhke djarat rahielie.
  noa-E: Pua khaphʉ sim, warran maachjã bʉ̈ʉrjã khĩirjug chukhumjö aawai sĩi Ẽwandam
    ipierraajã khabata wënʉrrajim. Mag i ipierraajã khaba narr gaaimua i aar barju
    khʉdjã khaugba okhoo wënʉrrarr aawai sĩi mʉg jẽb gayam nem dichdëu khõchagagta
    ee wënʉrrarr gaaimua ich magʉmuapaita sĩi maach phẽethʉg wai nʉmjö naajeejim.
    Mag dich khaibag ee narr aawai dichta jũrr chikham khãaijã ʉ̈rpai am iigjeejim,
    chikham dʉ̈i khujʉrpaim iekhau. Mag nʉm dʉ̈i ĩchab õrau maach oomapha aawai ĩchab
    maach garmuajã dʉ̈i am oomapha aajeejim.
  eng-EMTV: For we ourselves were also once foolish, disobedient, being deceived,
    being enslaved to various lusts and pleasures, living in malice and envy, hateful,
    and hating one another.
  mib-NT: Chi máá yó suni ni cuu yó ñáyuu canéé jeē tu jécūhun ni nde saá, te ni cacunīhni
    ni yō nuū Yaā Dios. Te ni cacandíje yó táca jnúhun tú ndaā, te ni cajejníñu sáá‑ni
    yó núū tāca jéē ní ndiyo néé ni yō jiín na‑ni jniñu ni cusɨɨ̄ ni yō. Te ni cajica
    yó jíín jniñu néé jíín jnúhun cuésún ni. Chi ni cajito uhū ñayuu yohó, te ni cajito
    uhū yō i.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आनिॽआङ् थिक्‍ले़ङ् अदङ् नु इङ्‌जाःङ् इःप्‍मा नाःप्‍मा मे़न्‍दे़म्‍मनाबा,
    इङ्‌ले़क्‍के, याम्‍निङ्‌वाॽ तादा नु याम् तादारे़ आयुक्‍ते़आङ् आवये़रो॥ हे़क्‍केलॽरिक्
    सिक् पोःक्‍मा नु नाहे़म्‍माओ आवये़, हे़क्‍क्‍याङ् मनाहाॽ आजिःत्तुम्‍सिम्‍माङ्‌आवये़रो॥
  xnj-xnj: Muni, lukumbi lumonga tete tavili vayimu, na tangayidakila na vabudaji.
    Tavili vavanda va mnogo na kugana kujisangalusa neju tavete. Tatamili chauhakau
    na wihu, vandu vatiganili lepi na tete tavaganili lepi.
  mmx-mmx: Gano nedik limixin ta goxoklen lorooro avukat, ta goxo ronga res at levelinga
    at ne Moroa la levelinga bok at lavaeme silok. Satan ga xarang dik la tagara ngaongao
    ri levempanga at na lavatbung menemen. La taga mumu mene nga lavavara atnedik.
    Lorooro atdik ga umsu mi laxakapmek mi levereven peves at lempanga at limixin
    petpes. La limixin diga musak dik la ta goxo epen avukat.
  cbr-NT: Nuxribi cananuna sinánñuma 'aish Nucën Papa Diosan bana quicësabi oi 'iáma
    'ain. Usa 'aish cananuna ñu 'atimaishi 'anúan bëtsi unin sinánmicëxun 'anan nunbi
    sinani nux cuëëncësabi oi ñunshini 'iacën. 'Aisama ñuishi 'anan cananuna bëtsi
    unimi nutsianan numia uni nishcëx abë nishanancën.
  tee-NT: Chunch ju calact'alalhi'au ju ali'in ni vachu' jantu ix'ac'atsanantauch
    ju quijnan'an ju p'ulhnan. Chai jantu lai ixlaca'iyau. Na ix'okxchok'ocantau vachu'.
    Va yuchi ixnaviyau ju macxcai atalacpast'ac'at chai tachi chun ju xak'achat ju
    ani lacamunutpa'. Na ix'alactu'ununau chai na ixlhaccha'anau ju ix'anuch'an ju
    ali'in. Jantu k'ox ixlhiulacanau chai jantu tu'u' ix'alhiulayau ju ali'in.
  eng-LSV: for we, also, were once thoughtless, disobedient, led astray, serving manifold
    desires and pleasures, living in malice and envy, odious—hating one another;
  cak-NT: Roma ojer can, roj chuka' can joj nacanak xka'an-pe, man xojniman ta, can
    joj-satzinak (joj-sachinak), man xojtiquier ta xkak'il-ki' chech ri mac, xa can
    xka'an ronojel ri itzel tak ex ri xkarayij y yalan xojquicot roma ri ex ri jec'o
    chech-ulef. Can itzel ri kac'aslen xkac'uaj, itzel xekatzu' ri ch'aka chic roma
    utz jec'o, itzel xojtz'et roma man utz ta ri kac'aslen y itzel xkatzu-ki' konojel.
  pah-NT: Embo'e ti g̃a a'ea rehe nahanahã ti ahe toko javo. A'ereki ymya nhande ndiajikogi
    Jesus Cristo'ga rehe g̃a ja kako. A'ea rupi nhande nhaporemo ndikwahavi pyryva'ea.
    Nhande ndikwahavi Tupana'ga no kako. Nihendukatui nhande ganhi'ig̃a. Ojipea rehe
    nhande xako nhanenhimoandyandyjuka ojipe'g̃a pe. Xako nhande nhaneremimbotate'varuhuva'ea
    rupi iparaparavuhuva'ea rupi nahã ti nhande roryroryvamo javo novĩa. Nhanetiruahũ
    nhande nhandekovo kako. Xanhimyrõ nhande mbatera rehe g̃a ndehe no. Xako te'varuhu
    nhande ojipe'g̃a pe. Nurã g̃a nianearõhetei. Nianhoarõhetei nhande no. Nahã nhande
    rekoi ymya kako.
  sja-NT: Naaweda tachia Cristo k'awada-e p'anadak'ãri, k'achia p'anapachida. Oodaamaa
    p'anapachida Tachi Ak'õrepa jara pëidak'a. Atua p'anajida, seewa jara p'anɨpa
    tachi itu k'ũra p'anadap'edaa perã. Esclavoorãk'a p'anapachida, tachia oo k'iniata
    ne-inaa k'achia k'ĩra t'ãdoo oo nipapatap'edaa perã. T'ãri k'achia-idaa p'anapachida.
    Awaraarã unuamaa iru p'anapachida, ne-inaa iru p'anadap'edaa k'aurepa. Chik'ĩra
    unuamaa p'anapachida.
  xed-xed: kabga si ka rgha dər amu ghalya, haɗ mu si ta sna gwaɗa da mndu wa. Si
    nda zaɗa mu, ka nzaku mu ka vuʼa maga ghwaɗaka skwi nda haraʼu ta iri. Ta nzaku
    nda sidi kawadaga nda ghudzaku mu ta nzaku, prək má ka mbiɗa amu. Ta husaŋhusa
    amu ta mnduha, ta husamahusa mnduha guli.
  mks-NT: Jáchi̱ ndítahan ndícu̱hu̱n iní ña̱ tá cáma̱ni̱ ndi̱hví íchi̱ cuéntá Jesús
    já na̱caja í cua̱há nu̱ú cua̱chi. Quíhví na̱sa̱caja í ta co̱ó na̱caja í ña̱ cúni̱
    Ndióxi̱. Na̱candúsa í ña̱ tu̱hún, ña̱ na̱cachi na̱ jándahvi mí. Ta na̱sa̱caja
    í tá nu̱ú ña̱ núu jáchi̱ na̱ndia̱va̱ íní yo̱ caja í ña̱ ta mé cua̱chi na̱sahnda
    chuun nu̱ yo̱. Tócó ndihi qui̱vi̱ na̱sa̱caja í ña̱ núu ta na̱sa̱cuú ña̱yivi i̱hvi̱
    ini. Na̱sa̱ndají ña̱yivi mí ta ndaja mí na̱sa̱ndají táhan í viti.
  gfk-S: 'I tahut be dait na lon hobi kinong dait baak bileng dait ga tatalen hora
    ngulo ma dait ga ut na harpiam. Dait bileng, di ga lamus hakale dait ma dait ga
    tultule ta ira nudait sana sinisip ma ira gungunuama bia. Ma dait ga hasurum ira
    nudait nilon ta ira sana tintalen horek: dait git sipsip ura hagae ira mes, dait
    git liilik saasa ta ira linge gar na mes ma dait git malmalentakuane harbasiane
    dait.'
  bmu-bmu: Nini mewöyök mutuk uruqahö mala qeqetal aka jaŋjuŋ malin. Sihim kömbönaŋnini
    bölöŋi könaŋi könaŋi mieŋgö mötöp simbaŋe qaköinga galöm köl neŋgigetka silegö
    sihim sösöŋgaiŋi laŋ jarubingöra malin. Körögisigisi qakŋe kegwek-kahasililiŋ
    aka miaŋgöreŋ malmalnini ayuhuba malin. Tosatŋan imbiloŋloŋ möta kazik ak neŋgigetka
    sutnine urukerök ak aŋguba malin.
  dgz-dgz: Nu watagaet bumbawam den tainton. Nu God nop mega ya anu warinton, den
    ebo aopan wa taiton amba wan dim dim ugup ugup etunu potanu wareni gapan anuinton
    tat aton tainton. Ap gapan inak nuga ap mepe uarenat inak koe koe tainton. Den
    waenapan wan dim dim muga men ayane gunare wa tainton. Menan waenapan anu koeragam
    nimaniwanumune nu gare den anu koeragam muminton.
  eng-GNV: 'For wee our selues also were in times past vnwise, disobedient, deceiued,
    seruing the lustes and diuers pleasures, liuing in maliciousnes and enuie, hatefull,
    and hating one another:'
  zaa-NT: Ti'a runi ca enne' Creta, ą'hua beni ri'u antes, porqui'ni ą'hua ri'u nna
    nidiruba ti'to' labi la' ritelíni tsè' té qui' ri'u antes para tsé'e ri'u tì'
    rú'u latsi' Tata Dios, ą'hua puro redúdítsi ba ri'u nna, ridacca'ỹí ri'u lani
    la'a ri'u ba nna, beni ri'u tulidàba ca la' ridàlatsi' mal nna, labí la'huacca
    té qui' ri'u tiempo lanía para bittu guni ri'u ca vicio. Ą'hua yala gudà latsi'
    ri'u biỹa té qui' ca enne' nna uccua latsi' ri'u qui'ni thacca' cą biỹa mal. Acca
    labí cca guyu ca enne' ri'u, ą'hua ri'u lani cą. Anía uccua iyaba ri'u ántesca
    huía latsi' ri'u Cristo.
  eng-WEBSTER: For we ourselves also were sometimes foolish, disobedient, deceived,
    serving divers lusts and pleasures, living in malice and envy, hateful, and hating
    one another.
  guh-guh: Itsa abaxë vaxaitsi ata Dioso apo jumecovënëtsitsi, saya picani jema jinavanapatsi.
    Apo exanavanapaetsi pacuenia Dioso nacaitoroba. Apo exanavanapaetsinua pacuenia
    nacuaevetsivi ata nacaitoroba. Naxuabiaya saya jinavanapatsi Dioso pejumelivaisivecua.
    Pibisiacuene, pacuene vajavitota jamatabëexanatsi, exanavanapatsi. Pacuene ata
    nacajamatabëcuenebarëyayaexana, exanavanapatsi. Pibisiacuene bitso exanavanapatsi
    itsamonaejavabelia. Itsamonae cuenecaëbabiabatsi. Daxitajivi nacaitoya tsabiabi.
    Vaxaitsi ata namataenetsia naitoyatsi tsabiabi.
  bon-bon: Yoo, ujarage mine cuta piiyepu buduma, ätecija cäco, toraca gaabe umle
    cäco ge. Bucurage niiya singi cina mibibine itu niwadininusi. Mine ngenecu niiya
    cama cuta ninajininuge mime nuuja biname poto cidi me, piiyepu teebine ire patre
    yaaglusi. Nuuja biname cina mibibine nimugetninusi piiyepu mine teebibine cuta
    jäämugetne-musi.
  nhw-BL: Pampa nojquiya tojuanti catli ama titlaneltocani, achtihuiya tihuihuitixtoyaj
    huan amo titlaneltocayayaj. San timocuapolojtoyaj. Achtihuiya technahuatiyaya
    catli totlacayo quinequiyaya, huan tijchihuayayaj san catli techpactiyaya. Mojmostla
    tijchihuayayaj catli fiero huan tiquixtocayayaj catli sequinoc quipiyayayaj. Quena,
    titecualancaitayayaj quen nojquiya techcualancaitayayaj.
  swh-ONEN: Maana sisi wenyewe wakati fulani tulikuwa wajinga, wasiotii, tukiwa watumwa
    wa tamaa mbaya na anasa za kila aina. Tuliishi katika uovu na wivu, tukichukiwa
    na kuchukiana sisi kwa sisi.
  wbi-wbi: ulwakuva najusue tulyale namassaghe gha vusofi naghavugalusi. tulyale muvusofi
    nakuvombua vasung'ua va noghelua nyinga ni tulikalile muvwifu nuvuhosi. tulyakalisie
    nakukalalilana.
  bba-bba: Domi bɛsɛn tii sɑ rɑɑ sɑ̃ɑ ɡɑri bɑkɑsu kɑ mɛm nɔɔ sɑriruɡibu kɑ be bɑ tore.
    Sɑ rɑɑ sɑ̃ɑ ɡɔ̃ru kĩru kɑnkɑm kɑ hɑnduniɑn kĩru bɑɑteren yobu. Sɑ rɑɑ wɑ̃ɑ nuku
    kɔ̃suru kɑ binɛ sɔɔ. Sɑ sɑ̃ɑ be tɔmbɑ tusɑ, sɑ mɑɑ tusinɛ.
  eng-KJVCPB: For we ourselves also were sometimes foolish, disobedient, deceived,
    serving divers lusts and pleasures, living in malice and envy, hateful, and hating
    one another.
  kgk-NT: Are va'ekwe nhande kwéry ave jaiko vai va'ekwe. Nhane arandu e'ỹ va'ekwe
    jaiko-vy. Inhe'ẽ rendu e'ỹ-vy ave jaiko va'ekwe. Inhe'ẽ rei va'ekwe nhane mbotavy.
    Nanhande pu'akái nhandéjehe va'ekwe opaixagwa ivai va'e teko rei ojapose va'e
    rei ojapo va'ekwe jajapo hagwã. Nhande py'a pohýi va'ekwe jaiko-vy. Nhane mandu'a
    meme va'ekwe nhane rembiapo vairã-rehe. Nhande rapixa mba'e jaipota rei nga'u
    va'ekwe. Ndaija'éiry rei nhande-rehe nhande rapixa. Nanhande a'éiry ojóehe.
  waj-waj: Tauraa tete variaannaivaura yaata utuee itaama iya kiaa mmianee. Tauraa
    ta kumimakaida varida kuaivaa rikiadaata yaatarada koonnama variravai. Mmamma
    iira aataruuvo ti puaisa utuduu ta tete yoketaama uu aataruuyauvaara nnaasu yaata
    utiravai. Ta mmuakiaa suai ti seenaiyara nniki tomedaida mmoori maisaivaa iya
    iida iya ti yaataroovaara ti nnannatooduu variaannaduu iya hama tiiyara mmuduuya
    ruduu ta hama iyara mmuduuya riravai.
  cpy-cpy: Paerani eenitatsi akantayiwita aakapaeni, amajontzi-shireta-waetzi, apiyatha-waeyita,
    atzimpina-shirewitaka, antayitziro akowa-piinta-shitari, eejatzi okaatzi anintakaa-shiyitari,
    owaariperota-piintakiri otsipa asheninka, ona-kota-wakaa-waetawo oeyita-rika,
    amaninta-shiretantzi, akijaneenta-wakaeyita.
  mpx-mpx: He kila al ge valila ta sigasiga, logugui nige ta hehenapu-an, ge Seitani
    i kakawela. Bugul tomaha ge tomaha bolo tuwala nuwana ge i yaliyaya-an hi paloloyowan-agila,
    ge yawalila ta talamwanek nak ana awaawaginol ge lomwaketa paganina elal. Kila
    ta pihigelgel avalau elal ge heliya al hi pihigelgel elala.
  wbp-wbp: Ngalipa Kirijini-jarrinjakungarnti kujalparlipa nyinaja, ngulaju kalarlipa
    warungka-nyayirni nyinaja. Yapa purda-nyanja-wangu kalarlipa nyinaja yapa ngalya-karikiji,
    manu kularlipa purda-nyangu Kaatu. Yapa-karirlili-ngalpa kangu warntarla Kaatu-kujaku.
    Kularlipa-nyanu nyarrparlu warla-pajikarla maju-kurra-yaninja-kujakuju. Kujarlanya
    kalarlipa majuju manngu-nyangu nyiyarningkijarraju. Ngari-jala kalarlipa-nyanu
    wardinyi-manu ngalipa-miparlu. Punku-nyayirnilparlipa nyinaja, kalarlipa-jana
    mimayi-jarrija yapa ngalya-karirlangukuju. Kujarlanya kalalu-ngalpa yapaju nyurunyuru-jarrija.
    Manu kalarlipa-nyanu ngaliparlangu nyurunyuru-jarrija.
  luo-luo: Nikech wan bende chon ne wan joma ofuwo ma ok winj wach kendo wasumbini
    mag kit gombo gi mor mayoreyore mag ringruok. Ngimawa mapile nopongʼ gi ichlit
    gi nyiego; ka ji mon kodwa kendo wan bende onge winjruok e kindwa.
  nhe-NT: Pampa nojquiya tojuanti tlen ama titlaneltocani, achtohuiya tihuihuitixtoyaj
    huan ax titlaneltocayayaj. San timocuapolojtoyaj. Achtohuiya technahuatiyaya tlen
