  zas-NT: Gocli nëgajc dunujn baguieenan ziꞌctzi bayënan, ad bazoobtan diidx, badxuꞌn
    loj nejz mal, baguieenan ni bayëntzan në ziꞌctzi na̱j dux xgaban. Baguieenan ganax
    ni ad najt zagdxe, bayajcan bén nadëdloj, bidxeꞌch ree bejn dunujn abiꞌ badxeꞌch
    gajcan laa reeman.
  ken-NT: Ghatí bhɔ́ ɛnyu yɔ́ mbɔnyunɛ ndǔ mpok anɛ áfúɛ́rɛ́ ansɛm, bɛsɛ babhɔŋ
    sɛ́chí nyaka amɨ́k nɛ́mɛ́ nɛ́mɛ́ ndǔ baraka Mandɛm. Sɛ́tàŋ nyaka ntí. Nɛ bo
    bárwɔ̀ nyaka bhɛsɛ sɛ́nkʉ́ nɔkɔ bɛbʉ́. Sɛ́bhák ndǔ kɛsɛmɛ́ mɛnyɨŋ ɛbhɛn mmʉɛt
    ɛyɛsɛ ɛ́nŋwaka bɛ́ sɛ́nkʉ. Sɛ́kaysi nyaka bɛ mɛnyɨŋ ɛbhɔ bɛ́chyɛ̀ bhɛsɛ maŋák.
    Sɛ́kʉ̀ nyaka bɛbʉ́ nɛ sɛ́bhɔ́ŋ mpap amɨ́k. Bo bápàp nyaka bhɛsɛ, bɛsɛ́ nkwɔ
    sɛ́mpap nɔkɔ batɨ.
