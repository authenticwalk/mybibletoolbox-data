  dwr-ENT: ኣዪሲ ጎፔ፥ ኑኒ ካሴ ኑ ሁጴዉካ ኤያቱዋ፥ ኣዛዜቴናዋንታ፥ ባሊያዋንታኔ ኣሙዋሲኔ ዱማ ዱማ ናሼቻሲ ኣዪሊያዳን ሞዴቲያዋንታ፤
