    نفرت کرتے تھے۔
  yre-NT: Fɛ nɛn maan ve zɩɛ -yɛɛ cɩ 'nan, -kaa 'bɔ 'gʋɛ 'e tɛdɛ bɛ, te -ka'a 'wɩ
