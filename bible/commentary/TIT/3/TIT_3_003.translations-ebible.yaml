    ovara,
  tgo-tgo: Va mbaŋaniye ghinda vambe unounovara ghinda na mava ra ghambugha Loi na
    vavana va thɨ yaroinda. The bigibigiya riwandake nuwaiya na i warariŋa, thɨ ŋgarɨinda
    na ra vatomweya yawalinda tharɨ e ghavakatha na yamwanja thanavuniye. Ghinda ra
    botewoyathuŋgiya ghandaune na thiye tembe thɨ botewoyathuindava.
  yap-yap: Ya ku errogon gadad ni ud moyed ba ngiyal’ ni ud balyanggad, ma da ud folgad,
    ma gadad ba oloboch. Ma ud moyed ni gadad e sib rok e ar’ar nge gubin mit e tin
    ni yi ba’adag nde mat’aw u mit Got. Ma ud pired ni gadad be leamnag e kireb ngak
    e girdi’ ma be awan’dad ngak boch e girdi’; ma be fanenikaydad boch e girdi’ ma
    gadad be fanenikayrad.
  mop-NT: Ino'ono, top nano'on biq'uin ado'o. Ma' ti tz'ocsaj a ma'ax c'u'iji. Ti
    tz'ocsaj c'u' a ma' jaja. Ti betaj le'ec a ca'ax c'u'ac ti c'asili, le'ec a c'u'
    ti c'atiintaj ti bete'e. Ti betaj a c'as a qui' tu wich u beticoo' a cristianojo.
    Top qui' ti wu'yi ti cho'ic ti wetcristianojil y ti tz'i'laj c'u' a yan ti'ijoo'o.
    Biq'uin ado'o, quetelquet ti motzintajoo' ti wetcristianojil.
  tet-tet: Uluk, oras ita sei la hatene Kristus dauk, ita la hatene sa-saa, no ita
    maus kona beꞌur. Ita la hanono baa ema seluk. Ita moris tuir laran aat, toꞌo hatoos
    aan baa itakaan beer aat oi-oik. Ita dale hahaat ema naran no ita hirus sia. Sia
    moos hirus nikar ita.
  hlt-MCSB: Hnukbuet ah mamih khaw hlangang altha la ng'om uh tih n'rhaithi uh. Hoehhamnah
    neh omthenbawnnah rhoepsaep dongah sal m'bi uh. Phayoenah neh uethnetnah dongah
    kho n'sak uh. Khat neh khat rhalawt la hmuhuet uh thae.
  xtd-NT: Na ta kukanu ini koio ka‑ro Jesucristu, n‑ka xo kuloko n‑ka xo kuduꞌa ni‑ro,
    te ñatu n‑ka xo jandixa‑ro ley Ianyuux chi tuku n‑ka dakuaꞌa ñaꞌa ñayiu. Ntdantuꞌu
    xaloko xaduꞌa n‑kuu anu‑ro xa kada‑ro n‑ka kida‑ro, ñatu n‑ka xo ndedi ini‑ro.
    N‑xo xiaꞌan‑ro justu anu‑ro. Mee ni xane xayichi n‑ñuꞌu anu‑ro. N‑ka xo kukuedi
    ini‑ro hora n‑ka xo teku‑ro xa xe kotuu vaꞌa ɨnka ñayiu juaꞌan. Dɨuni n‑xo xini
    uꞌu‑ro dava ka ñayiu, te n‑xo xini uꞌu tnaꞌa‑ro xiꞌin ñayiu ka xinitnaꞌa xiꞌin‑ro.
  mdy-ETH: ኑኡኒ ሃያኮ ቤርታ ማሊሢባኣያ፥ ዔኤያ፥ ዓይሢንቲ ዒፃያ፥ ዻቢንቲ ጌሺንታያ፥ ዱማ ዱማ ፑርቶ ኑ ማሊፆ ሱኡኮ ኩንሣያ፥
    ጌኔ ማዾ ማዻያ ሃሣ ቂኢራያ፥ ዑራዻያና ዎሊ ሴካና ሃንጋና ዒፃያ ማዒ ኑ ናንጋያኬ።
  spl-spl: '@see-verse:TIT.003.002'
  usp-NT: Jilon oj ojr, ojke sons, ta' ojcojon chiwch Kakaj Dios, sachalcoji'n, woji'
    laj jk'ab' juntir mak etzltak rayb'l, xkab'an nen chikaj oj xkab'an, xkab'an etzltak
    no'j, xojti'tinc, xojcontrij jwi'lak cristian jwi'l ri xkab'an y xkacontrij kib'
    chikib'il kib'.
  zav-NT: Antslən' gwc̱hoḻ yic̱hɉla'ažda'ochon', na' goccho beṉə' godenag. Gwxoayagcho
    len de'e malən' na' gwzocho xni'a la'ažda'omalchon' ca naquən' bencho bitə'ətezən'
    gwzelažə'ən na' bitə'ətezən' gwnan parzə nic̱h gwdacho ḻegr. Con gwdacho bencho
    mal len beṉə' na' gocxi'i lɉuežɉcho. Besə'əgue'i beṉə' chio'o na' bgue'iga'aquechone'.
  sgz-sgz: U mánán ngo hirá kápte be git talas, gitá lu abulbul mái Satan ák lu lam
    bengta git, má ngorer gitá lu kis án toptop singin toltolom sápkin má nemnem án
    kápán páplun. I pákánbung er, git lu kis i katbán sápkin má gitá lu kis án aramikmik
    má bálsák arliu i git.
  kek-NT: La̱o junxil inc'a' us li kana'leb nak xocuan chak. Xkak'et ra̱tin li Dios
    ut inc'a' xo-abin chiruheb li cuanqueb xcuanquil. Xkaq'ue kib chi balak'i̱c. Xkaba̱nu
    chak li ma̱usilal li naxrahi ru li kach'o̱l. Xkanumsi li cutan xba̱nunquil li
    ma̱usilal. Xocakalin ut xic' nakil kib chi kibil kib.
  blz-NT: Tempo mbaripian i kita uga' sian minginti'i upa-upa. Kita nokobaetokmo ka'
    sian malolo', po'ata'onna biai' kaliangan pingkira'na noa, mingilimang men ba'idek,
    masindir, ka'idekna mian, ka' pooka'idek.
  poe-NT: Jeheni kja̱xin ósé kꞌuélo̱nti̱ni la ko kꞌuékitekakonhyani Dios. Chji̱ni
    kꞌuékꞌajini la kꞌuékóxrjínhi̱nni kaín nkehe jínahya. La ko jehya jína kꞌuékꞌejóni
    la ko kꞌuéchóntani kjuachji̱no̱xínhin la ko kꞌuéchji̱noxíenhenni í so chojni.
  san-TAM: 'யத​: பூர்வ்வம்ʼ வயமபி நிர்ப்³போ³தா⁴ அநாஜ்ஞாக்³ராஹிணோ ப்⁴ராந்தா நாநாபி⁴லாஷாணாம்ʼ
