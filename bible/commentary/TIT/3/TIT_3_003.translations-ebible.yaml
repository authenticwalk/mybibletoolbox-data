    arrkernemele arne akurne areyele. Anwerne-arle akurne antime-arle aneke, tyerrtye
    arrpenhe areyeke-arlke ingkerte-ingkerte-irremele anetyarte. Alakenhe ikwerenge
    anteme, tyerrtye arrpenhe areye anwerneke ahentye anthurre anetyakenhe anteme,
    anwerne ingkerrenyekeke ahentye anetyakenhe anteye.
  qvc-NT: Chaqa noqanchiqpismi unayqa ancha malu, tuntu karqanchiq. Dyusta mana kasuqkunam
