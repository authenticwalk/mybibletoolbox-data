    wimwaalakeina, nabaai nemɨ kwainaavɨnajɨ sɨmɨlɨka wimwaalakeine.
  ian-ian: Nɨnagwi nɨno tak kavle maawupmba yelavɨka yetɨnɨn. Nɨn God kat kaiwaa nat
    nɨmba kat kaiwaa yetɨla nɨmba nɨn. Nɨna mbangɨ waiga vat mɨna wuka yetɨnɨn. Nat
