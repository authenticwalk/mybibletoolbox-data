  kxv-kxv: ମା଼ ଲ଼କୁ ଜିକେଏ ଲ଼ଡ଼ାମାନି ତୀର୍‌ପୁ କାମାତା ଲେ଼ମ୍ବ୍‌ୱି ଆ଼ହାଲି ଜା଼ପିନାୟି ମାନେ,
