    catūhuā. Chuntza' tū' laclhquitit natala.
  ind-AYT: Haruslah orang-orang kita belajar bertekun dalam melakukan pekerjaan yang
    baik supaya mereka dapat memenuhi kebutuhan hidup sehari-hari dan tidak hidup
