  kan-OKCV: ನಮ್ಮವರು ಸತ್ಕ್ರಿಯೆಗಳನ್ನು ಮಾಡುವುದಕ್ಕಾಗಿಯೂ ಅಗತ್ಯವಾಗಿರುವ ಕೊರತೆಗಳನ್ನು ನೀಗಿಸುವುದಕ್ಕೂ
