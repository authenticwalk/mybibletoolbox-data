    ne kute akrànmã ar meo djuw mexo bamã.
  eng-WEBU: Let our people also learn to maintain good works to meet necessary needs,
    that they may not be unfruitful.
  gnw-NT: Jare upurugüɨrovia vae reta tuyemboe jecuaeño uyapo vaerã icavi vae, ipuere
    vaerã omborɨ mbae uata chupe vae reta. Echa'ã jucuarãi uyapo reta yave, uyeyocui
    co Tumpa pe.
  mux-mux: Oliunga ⸤Krais-nga⸥ yambuma-ni mimi-sikunu piliiku konjukunu kene ‘Méle
    te mólu tomba yambuma kene buni pemba yambuma kene liipu tapunjamili.’ niku kongun
