verse: TIT.003.014
translations:
  kpx-kpx: Isi nahie evievi ata kebia namigevege abu vaveve dua vai olemeau kunaiholimale
    kebia tedaevei uveve dua unaha vagei.
  okv-H: Eto ungotenau embomeni na kupi pegogo ambo ue ombari asari humbasi amo jo
    tapa na pure tunga iketo pure javotoho asora amita kiari avo umbara erena.
  tbo-tbo: Ma ata bolu atapuhi una wiatatiyehi po hina bagibagi imahi po hai am bagibagina
    hina dewadewahi ma ega hina memeyabayababa.
  mal-C: നമ്മുടെ ജനങ്ങൾ സൽപ്രവൃത്തികളിൽ വ്യാപൃതരായി അത്യാവശ്യക്കാരെ സഹായിക്കാൻ പഠിക്കട്ടെ.
    അപ്പോൾ അവർ പ്രയോജനമില്ലാത്തവർ ആകുകയില്ല.
  grc-SR: Μανθανέτωσαν δὲ καὶ οἱ ἡμέτεροι καλῶν ἔργων προΐστασθαι εἰς τὰς ἀναγκαίας
    χρείας, ἵνα μὴ ὦσιν ἄκαρποι.
  bgc-bgc: इतणाए न्ही बल्के तू बिश्वासियाँ नै यो सीखा, के वो अपणा ध्यान कड़ी मेहनत
    करण म्ह लगावै, ताके उन माणसां खात्तर जिनकै धोरै सै कोनी उनकी जरूरत पूरी हो सकैं,
    अर वे एक आच्छे मकसद के साथ जिन्दगी जी सकै।
  khz-khz: Ita gera taunilimalima maparara inagulu namara kalakalarai ragai pia raga
    rauparara pono vega-ripara, pe pia ripara. Kwalana voraupara pia ripara genai,
    toma mapararai geria e garia matotaura pia inagulu, ne pia rawali, e geria inagulu
    maki vuavuara pia matagai.
  deu-TKW: Unsere Leute sollen auch lernen tüchtige Arbeit für die Notdurft zu treiben,
    damit sie nicht ohne Einkommen seien.
  zsr-NT: Bsëdi böchiꞌ lzaꞌruꞌ lúnteczëꞌ le nac dxiꞌa, bi lunödzjëꞌ quegac nup bi
    ryadzj quegac, quië gac bëꞌ cni le nacquëꞌ queëꞌ Cristo.
  lin-lin: Bandeko na biso mpe basengeli koyekola komipesa na misala ya malamu, mpo
    na kosunga bosenga nyonso mpe kobika bomoi oyo ekobotaka bambuma.
  hns-NT: Hamlogke iesaai bhaai-bahien ke bhie tjaahie siekhe ke ek doesare ke sahaara
    karat rahe ke. Tab dje ke koetjh djaroerat rahie, oe otane paai. Ie rakam se oesab
    kaamiel rahiega.
  noa-E: Thum ar maachjö Ẽwandam iek ʉ̈kha durrum khʉʉnaujã ĩchab magta dich khapeenau
    nemdam ig durrum oowai sĩi par daúa ooba aju aai nʉm. Magta maadëu ö ajapha chikham
    juag oo wënʉrrʉmʉn, magan ʉ̈u maach par khabata wënʉrrʉm.
  eng-EMTV: And let our people also learn to maintain good works, to meet urgent needs,
    lest they be unfruitful.
  mib-NT: Te ñayuu cáhīin jíín yó, cánuú cutūhva i sáha i tācá jniñu váha, te chindéé
    ñáhán i ñayuu cúmanī nuū, návāha ma cótecu saá‑ni i.
  lif-NT2: हे़क्‍क्‍याङ् आनिॽ मनाहाॽरे़ नुःबा याःम्‍बक् चोःक्‍मा नु से़क्‍खाए के़साक्‍पाओ
    के़धाःबाहाॽ कुभाॽ पिमासि मे़हुॽसिङ्‌लरो॥ खे़ङ्‌हाॽ इरे़म्‌इरे़म् लॽरिक्‌मे़न्‌वाॽने़न्‍लरो॥
  xnj-xnj: Na vandu vitu viganikiwa kuhenga lihengu labwina muni vahotola kuvatangatila
    vandu vanamaganu gegiganikiwa magono goha, valeka kutama wumi wangali kutangatila
    vangi.
  mmx-mmx: La limixin axap atnedik, dina lolos amisik ti lok leven gugu nunuan kusu
    dinaba lox epovo lavakpakes atdi la dina lok tooro limixin petpes.
  cbr-NT: Usa 'ain camina axa Jesucristomi sináncë unicaman upí ñuishi 'anan bëtsi
    uniribi 'aquinsa 'icë 'aquinun sinánmiti 'ain, usaquin 'aquian uni raíriribi Jesucristomi
    catamënun 'aquinun.
  tee-NT: Chai ju chunch vachu' ju yu'unch ju talhilaca'anta ju Cristo ju tavilanancha
    anch catapulaniya' ju ixnavica ju k'ox acsni alin ju ixmaktasq'uinit tam xamati'.
    Chai ju chunch cac'atsacana' ni na k'ox ju is'atsucunti'an ju talhilaca'anta ju
    Cristo.
  eng-LSV: and let them learn—ours also—to be leading in good works to the necessary
    uses, that they may not be unfruitful.
  cak-NT: Y quiri' ri kach'alal tiquitemaj niqui'en ri utz. Quiequito' conojel ri
    c'o nic'atzin chique, chi quiri' can niwachin utz ri quic'aslen chech ri Dios.
  pah-NT: 'Nhaneremimbo''ehara''g̃a pe Jesus''gareheve''g̃a pe ti ere: “Pemondo katu
    ti penhimbatera nanongara''g̃a pe no g̃a pokoga.” A''ea ti ere g̃a pe Jesus''gareheve''g̃a
    ti tomondo tehe kwaha javo. A''ea rehe ti embo''e g̃a toko katu ti g̃a javo. A''ero
    ti g̃a jirokwari okokatuavo ojipe''g̃a pe okotehee''yma nehẽ.'
  sja-NT: Mãgá tachi ɨ̃pemaarã jãma p'anɨɨrãpa ip'ii pia oodaipia bɨ awaraarã k'aripadait'ee
    mãik'aapa chupɨria chedeerã k'aripadait'ee chik'o, p'aru iru p'anadamerã. Mãga
    oodaipia bɨ pariatua p'anapataadai k'ãyaara, apida k'aripada-ee.
  xed-xed: Ɗina ka taghanaftá gwal zlghay nda ŋuɗuf manda amu ta ŋavata ka maga skwiha
    ɗinaɗina, ŋa kataŋta taŋ ta gwal htaghu skwi da həŋ, kabga dzaʼa mutsay həŋ ta
    nisəla taŋ.
  mks-NT: Ta ndítahan nu̱ ndihi na̱ cúú cuéntá Jesús jácuaha na ndaja caja na ña̱
    va̱ha xi̱hín java ga̱ ña̱yivi. Ta ndítahan nu̱ ná chindeé na̱ ndá ña̱yivi na̱cuu
    na ndíma̱ni̱ ña̱ha nu̱. Tá ná caja na ña̱ yóho já quéa̱ a̱ cóo uun va na ñuyíví
    yóho.
  gfk-S: Na tahut be ira nuder matanabar di na harausur ura gilgil ira bilai na pinapalim
    na harmarsai ura banbanot ira tamat na sunupi gar na mes. Paile tahut be ira nudi
    nilon na pata ta puspusno.
  bmu-bmu: Alaurupninan mönö nup ölöpŋi ölöpŋi memegö könaŋi möt soroköba pöndaŋ jegep
    aka zeŋ kinda uruŋini miaŋgöreŋ ala malme. Mewö aketka tosatŋan lömböt keta bölökŋi
    saŋgabaŋga miwikŋaimei, i ölöp naŋgöm eŋgimakŋe. Mötnaripkö ölŋi mewö ahuiga malmal
    gilipitŋi (ambetakŋi) önewat qahö malme.
  dgz-dgz: Amena waenapan nuga den wadidiamuingan, mu inak muga gapan nao kakaevet
    taiwanuman. Ap tapi gapan mu wam wam inak muga gapan koewa ya tata mega ya taiwanumain.
    Amba waenapan bagu sisi muga gapan ago muniwanuman.
  eng-GNV: And let ours also learne to shewe foorth good woorkes for necessary vses,
    that they be not vnfruitfull.
  zaa-NT: Gá lu' ca hermano qui' ri'u lati dua lu' le' Creta qui'ni ą'hua lacą nna
    ná qui'ni gudua cą ejemplo de ca obra nu ná tsè', para qui'ni guni cą cualani
    biỹa necesidad nu ná duel·la', para qui'ni bittu ccá cuenta ba la' labani qui'
    quį.
  eng-WEBSTER: And let ours also learn to maintain good works for necessary uses,
    that they may not be unfruitful.
  guh-guh: Pamonae vaxaitsi pexanialivaisi tsipaebatsi, bajarapamonae tojitsipajë
    peyapëtaenexa xua pexaniacuene. Nexata ëpexaniacuene pexanaenexa. Nexata bajarapamonae
    tojitsipajë asaëya penacuenebinexa, peyavenonaenexa pamonae bitso bepejiobivi.
    Pëtsa saya bajarapamonae jinavanapa nacuenebinejeva.
  bon-bon: Yoo, mime ätrunga binamewale miiji amacetnäjäneji lenaja iyeta miiji mule
    wawenecame, biname lui cina singi cama icrajinige teebibine cängena ätityerame,
    ingle miiji lica gyene teepi kaakesea cäco lenaja.
  nhw-BL: Toicnihua nopona monequi quimatise quichihuase nochi tlamantli catli cuali,
    huan quinpalehuise sequinoc catli quinpolohua inintechmonequi. Quej nopa, toicnihua
    amo itztose quen cuame catli amo temacaj inintlajca.
  swh-ONEN: Watu wetu hawana budi kujifunza kutenda mema, ili waweze kuyakimu mahitaji
    ya kila siku, wasije wakaishi maisha yasiyokuwa na matunda.
  wbi-wbi: avanhu vitu lughanile pimanyila kutighana mu imbombo inofu sinosikola amanogheluo
    neke kuti navangisaghe kuva navihola imeke.
  bba-bba: N weenɛ bɛsɛɡibun tii bu hɑniɑ ko sɔm ɡeenun kobu sɔɔ, kpɑ bɑ n nɔmu mɔ
    bukɑtɑ tilɑsiɡiɑ ye sɔɔ, kpɑ bɑ kun wɑ̃ɑru dimɔ kɑm sɔɔ.
  eng-KJVCPB: And let ours also learn to maintain good works for necessary uses, that
    they be not unfruitful.
  kgk-NT: Taikyre'ỹ ave entéro Hesu reroviaha gwive hembiapo porã hagwã, gwapixa remikotevẽ
    me'ẽ-vy, oiko rei e'ỹ hagwã oporopytygwõ hagwã oiko-vy.
  waj-waj: Ti gioonna kiaapuuya mmoori yoketaiyauvaa iikiaaraivaara itaama iya vitaakianee.
    Iya hama kutaa mminnaataiya tasipama mmoori yoketaiyauvaa iida tuqinnaateeraivaara
    iya vitaakianee. Fai iya itaama iida hama kati kuminaya varikio iya iikiaiyauvaa
    kaanaiyauvo vainaravai.
  cpy-cpy: Tema maawoeni aakapaeni, eero ajeekashiwaetanta otzimatyee aakameetha-yiteeri
    kowityaa-waeyita-tsiri.
  mpx-mpx: Wala gamagalau nu paatenal nihi talamwagil tuwalali waiwaisal nihi awaawaginol,
    inoke bosowailiya bolo i kaubwa eliyalil nihi label, yaka wali labe o eliyana
    wali abulilek enona ni gan.
  wbp-wbp: Tarnngangku-juku-jana pinarri-manta Kirijini-patu Kiritirla yungulu mata-wangu
    warrki-jarrimi ngurrju. Kajikalu marda warrki-wangurlangu warrarda nyina. Kajilpalu
    tarnnga-juku warrki-jarriyarla, yungulpalu-jana ngalya-karirlangu warrawarra-kangkarla.
  luo-luo: Jowa nyaka puonjre keto chunygi kuom timo gik mabeyo, mondo eka giyud gik
    ma gikonyorego e ngimagi mapile kendo kik gidagi e ngima ma ok kel konyruok.
  nhe-NT: Toicnihua nopona monequi quimatise quichihuase nochi tlamantli tlen cuali,
    huan quinpalehuise sequinoc tlen quinpolohua tlen ica panose. Queja nopa, toicnihua
    ax itztose queja cuatini tlen ax temacaj inintlajca.
  aii-aii: ܫܒ݂ܘܿܩ ܝܵܠܦܝܼ ܐܵܢܝܼ ܕܝܼܢܵܐ ܕܝܼܲܢ ܕܗܵܘܝܼ ܒܸܥܒ݂ܵܕܵܐ ܦܘܼܠܚܵܢܹ̈ܐ ܛܵܒܹ̈ܐ ܠܣܢܝܼܩܘܼܝܵܬܹ̈‌ܐ
    ܐܵܢܲܢܩܵܝܹ̈ܐ، ܕܠܵܐ ܗܵܘܝܼ ܕܠܵܐ ܛܥܘܼܢܝܵܬܹ̈‌ܐ.
  esk-NT: Iḷisautilugich iñugikkavut piviqaqtitchił̣iksraŋatigun savaallautamik, aasiiñ
    piqaqtitchiḷutiŋ atlat inuġikkaŋitñik iqaisruktuasruŋaqatiŋ.
  msb-msb: Pasabuta an aton mga katawuhan na mangabuhay sa maayo na paagi agod makabulig
    sa mga nagakinahanglan dayon. Kun sugad, may pulos an inda pagkinabuhay.
  cpa-NT: Jøng² dsio¹ báh³ mi¹tan¹² dsa² quián² jniang³ ha²lah jmo¹dsa hi² dsio¹ hi²
    mi¹ho³dsa dsa² chi³quian¹³ jmai³. Mi³jøng² jmo¹ ta³ ma²ŋi²nio³dsa juu¹² quiah¹²
    Diú¹³.
  dso-dso: ସେଟାକେ ଚାଡି କିରତେରଇବା ଆମର୍‌ ସବୁ ବିସ୍‌ବାସି ବାଇବଇନିମନ୍‌, ଦରମ୍‌ କାମ୍‌ କର୍‌ବାଟା
    ନ ଚାଡିକରି, ପାଇଟିକାବାଡ୍‌ କର୍‌ତେରଅତ୍‌ । ସେନ୍ତାରି କଲେ, ଅବାବେ ରଇଲା ଲକ୍‌ମନ୍‌କେ ଦେଇପାର୍‌ବାଇ
    । ଆରି ବିସ୍‌ବାସିମନ୍‌ ବେକାର୍‌ ଜିବନ୍‌ ନ ବିତାଅତ୍‌ ।
  meu-meu: Varavarada danu ḡaukara namodia bae manadalai, dabu taudia bae hanamodia,
    asi huahuadia bae noho na garina.
  yva-NT: Vemo arakovo wanave Yesus aije awa ana wo rave ama ine meweno rai nora,
    yara syare wo ana ngkove rave tutir muno wo vatano awa ananuge meweno maije maeranande.
  dgc-dgc: Matolduan maka du étanan a kaguman ta a magtarabaho ta mahusay, monda matulungan
    de du te kailangan. Diyan side mégbébulakbolén.
  zpm-NT: Grëse zha ne nacgrë ne ne rliladz ne Jesús, none cseed zho guṉ zho xyudar
    zha ne no liaadz; glu zho gaṉle rquiin zho, led zhlëd mban zho.
  hix-NT: Kukukuru komo ryhe, onà wyaro hak nehutwatxowà. Romyawon hokono ro me hak
    wehxe kanye ro me hak nahtxoko. Tomyawon kom hoko rma tehtokonye, enyhoru hoko
    rma hak nahtxoko. Àro hoye ro ryhe anar komo yowakryetxow hamà. Ewakryehnà rotho
    komo rma yowakryetxow hamà. Àro wyaro àhok tehtokonye, ehetahnà wyarohra ro mak
    natxow hamà.
  sim-sim: Erem mi uwa, ambehoma, Kraishi ma orok linda avak li heyekwa sir, nombo
    os man jelyandan. Ushinak lir er nga avak erem li uhu Jisasin tiyanda nombon omek
    er li tiyaka.
  npi-ULB: हाम्रा मानिसहरू अत्यावश्‍यक खाँचाहरू पुरा गर्ने असल कामहरूमा आफैँ लाग्‍न
    सिक्‍नुपर्छ, ताकि तिनीहरू निष्फल नहोऊन् ।
  cgc-cgc: Dapat ate na mga utod ki Cristo dyan pirmi magprusigir ta pagbuat ta mga
    miad para magtabang danen ta mga ittaw na gakinanglan gid daw dapat man danen
    an mga ittaw na matabyangen.
  tim-tim: Akto luâk âmbâle kâmotlupnenŋe yâkŋe gai yân tatbâigât heŋgemgo heŋgemgogât
    âi mem âmâ luâk umburuk manmai are tânyeŋguwei, aregât keiŋe makyeŋgiwen.
  yor-yor: Àwọn ènìyàn nílò láti kọ́ bí a tí ń fi ara ẹni jì sí iṣẹ́ rere kí wọn ba
    à le pèsè ohun kòsémánìí fún ara wọn, nípa èyí, wọn kì yóò jẹ́ aláìléso.
  wos-wos: Nana du takwa di jondu fatikékwa du takwaré yikafre huruta dika hwetandi.
    Di wun sémbut hurunjoka mawuli yandate, wuni mawuli ye. Di baka rendate hélék
    wuni ye.
  emp-NTPO: Dadjirã dji Crito ĩjã b̶eaba biada o cawa wãnida panʌa ne neẽ́ qued̶ea
    carebad̶i carea. Mãwãra ara dadji quĩrĩãbe b̶ead̶aẽ́a.
  eng-F35: And let our people also learn to maintain good works, to meet pressing
    needs, that they not be unfruitful.
  ind-ind: Kita sebagai pengikut-pengikut Kristus harus belajar untuk saling membantu
    seperti itu dan selalu siap berbuat baik waktu orang lain memerlukan bantuan.
    Jangan sampai hidup kita tidak berguna.
  pes-OPCB: تا به این ترتیب اعضای کلیساهای ما یاد بگیرند که در رفع نیازهای ضروری و
    انجام کارهای نیک کوشا باشند و زندگی خود را بی‌ثمر سپری نکنند.
  mpt-mpt: Ne bobol temo fumbio Yesuse bainobo galin nakaia unangai alukum naka mak
    unang maki daaye bianiba okoko klayam okok kebianiba i naka mak unang maki inamin
    namino blim bibe biamo i dokaye biam bianiba okok kebianibte! I besao mo nimibe
    ge fumbibe.
  ssx-ssx: Nika꞉ Ketiso tapakema꞉ a꞉pa꞉la꞉ haumanu puluekema꞉ ikana꞉ma꞉ mo ika꞉ nate
    leke epeke tupa꞉ handeteke hata꞉ pina꞉ moka꞉la꞉ tiatiki pea꞉pa꞉peke alee. Kutupa
    make mo wanda꞉halina꞉ ka꞉nda꞉ma꞉ homa꞉la꞉eki handa꞉ peteluekema꞉ ikana꞉ma꞉ mo
    napeke na pitiki epe na piki haumanu leke na pea꞉peke ya꞉la꞉me.
  mkl-mkl: Í sĩɑ inɛ nwɑ ŋɑu mɔ ɑ hɑnyɑ si icɛ jiidɑ ku ce, ku bɑ ɑ bɑ bukɑɑtɑi mii
    iyi ɑ̀ bi nɔ ɑ mɑɑ̀ jɛ kuwɛɛ nŋɑ nɡbɛ nɡbɛ.
  gaq-gaq: ନିଜର୍ ପାରାନ୍‌କେ ସତ୍ ସ୍ଲେନିଆ ଡୁଂୱେ ନ୍‌ସା ରେମୁଆଁଇଂ ସିକେନେ ଦର୍‌କାର୍ । ଜାଣ୍ତେଇଂନେ
    ସତେଆଃ ଦର୍‌କାର୍ ମେଁଇଂନେ ମଙ୍ଗଲ୍‌ ଡିଙ୍ଗ୍‌ପା । ମେଇଂ କାମ୍ ମାଡିଙ୍ଗ୍‌ଚେ କ ଆଲେଆର୍‌ଲେ ।
  gof-RNT: Nu asaykka pathonna asi gididi attonna mela banttaw koshshiyabaa demmana
    mela lo77o ooso oothanaw minnidi tamaaro.
  unx-unx: ଆବୁଆଃ ହଡ଼କ ଆକଆଃ ଲାଗାତିଙ୍ଗ୍‌ତେୟାଃକ ନାମେ ନାଗେନ୍ତେ ବୁଗିନ୍‌ କାମି ନାଙ୍ଗ୍‌ ଇତୁଃକାକ,
    ଏନାରେ ଇନ୍‌କୁ ଜେତ୍‌ନାଃତେ କାକ ଜାଞ୍ଜିଅଃଆ ।
  gah-gah: Vegenate zuha keza hoza lamaná aliliki niviko kigika itive. Lá okiko, lugupémini
    netá hize lé omiakakumú nene nasahilí hoza aliliki niviko, monokú iki miliki itamó
    nenémo gihila ale utó inogo ive.
  lcm-lcm: Io, kapo ro kara vap, ki kun katak ta abis ani mamain ta abis roron si
    pakangai aniria kipo inongos. Na le si kari abis ka atogon a uai roron.
  aer-aer: Ngkarte-kenhe areye Crete-arenye akwete akaltyele-anthaye, itne akwete
    urrkapemele arne mwerre areye mpwaremele akwete anetyeke. Itne-arle Ngkarte arratye
