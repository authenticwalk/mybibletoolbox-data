  gub-BL: Uzeruzar ma'e nepyr har a'e wà, tuwe uzapo ikatuahy ma'e oho waiko a'e wà
    nehe. — Pepytywàgatu ma'e hereko 'ymar pe wà nehe, ere wanupe nehe. — Pepytywàgatu
    ima'uhez ma'e pe wà nehe no, ima'eahy ma'e pe wà nehe no, ere wanupe nehe no.
    — Peiko zo ma'e iapo 'ymar romo nehe. Pema'ereko haw iapo mehe pema'ereko tuwe
    Tupàn pe nehe, ere wanupe nehe no.
  imo-imo: Linonga Kraistinga imbomani wamongo pilko kondokolio mele te molo lembalo
    imboma kinye umbuni pembalo imboma kinye lipo tapondamili ningo Goteni teangei
    nimu uluma teko molangei. Eno we molko kongono pengama naa teko imboma lipe tapondombalo
    uluma naa teko molonge kinye keri.
  boj-boj: Ni na Kristen naŋgi anjam plaltosim minjroqnimqa naŋgi wau bole yoqnqajqa
    geregere qalieosib tamo qudei iŋgi iŋgi qa truqueqnub qaji naŋgi aqaryainjroqnebe.
    Naŋgi laŋa sosib wau bole bole yosaio uge.
  eng-DRA: 'And let our men also learn to excel in good works for necessary uses:
    that they be not unfruitful.'
  knf-knf: Bayiţ nja ţi *Kriŧtu bawo kajuk ptaman maakan ţi pdo iko inuura, nin ñaaŋ
    aloŋ awutna kawaaŋ uko wi anumiiŋ unuur undoli, hënk baankwaaŋ udooni.
  san-KHM: អបរម៑ អស្មទីយលោកា យន្និឞ្ផលា ន ភវេយុស្តទត៌្ហំ ប្រយោជនីយោបការាយា សត្កម៌្មាណ្យនុឞ្ឋាតុំ
    ឝិក្ឞន្តាំ។
  arn-NT: Femngechi ti pu che iñchiñ engün mew mülelu adümayngün ñi femael kümeke
    dungu ka ñi kelluael mülele chem fillaluwün rume, femngechi ta kisu engün ñi nieael
    ta kümeke dungu ñi mongen mew. Lemoria pin ka ti küme ngillatuñman dungun.
  zas-NT: Në ree dux compniar ree rayal gusiid güün ni na̱j ni zagdxe, güün reeman
    yudar chi rüjn naguiejn güün reeman yudar chitëë guiban xliaꞌzi reeman.
  ken-NT: Bǒ bhɛsɛ chi bǒ Mandɛm nɛ bábhɔŋ bɛ́fyɛ ntí ndu bɛkʉ bɛrɨ, bɛ́ ɛ́kɛ́
    be bhɔ mmʉɛt bɛ́kwak bo abhɛn ɛyap ɛ́pú. Bákɛ́ bhák mbɔ mmu anɛ ápú kʉ bɛrɨ
    ndǔ nɛpɛ́m ɛni.
