    ho ajuta hto. Mẽ kãm anẽ kê mẽ ã axpẽn nhĩpêx anhỹr o pa.
  ctp-NT: Ndiꞌin chaꞌ kuꞌni xaꞌan nchga nten ꞌin Jesucristo nde kwa, chaꞌ kuꞌni neꞌ
