  bkd-bkd: Tudlui nu sa mga etaw ha maniguru sidan magbuhat hu maayad ta daw mabuligan
    dan haena sa etaw ha taglised. Ku buhaten dan haena mapuslanen gayed sidan.
  ctu-76: Yom a cotyañob cha'an i cʌñob lac pi'ʌlob i mel chʌ bʌ wen je'el. Cha'an
    i cotyañob jini an tyo bʌ yom i cha'añob. Che' jini, an i c'ʌjnibalob cha'an i
    cotyan yaño' bʌ je'el.
  lac-NT: 'Mʌ'' ja wirej, Tito, ca'' a camsic ti'' a bʌjob, soc u yamticob u yet acsʌ''orirob.
    Cax mʌ'' u yet acsʌ''orirob, arej u yamtob. Camsej ti''ob, Tito, soc u yamticob
    u yet acsʌ''orirob a mʌna'' u yo''ocho''. Wa mʌna'' u noc''o'', arej ti''ob u
    jʌsej ti''ob. Soc a baywo'', mʌ'' u pac''ar ten mac, soc mʌ'' ya''aricob: “Mʌ''
    c''or a yacsmʌnob tu yorob, rajen mʌna'' ba'' yʌn ti''ob.”'
  xla-xla: Epame ka꞉dena, mikadepe dle sotapo ka꞉ka꞉dle koko halomha꞉ha꞉lowe tlo malamha꞉ha꞉mama
    asiyama gade asiyama gade demha꞉ha꞉loweye. Adipalati, di opatapo mikadepe dle
    dulu dla ha꞉ha꞉mama isikimi ha꞉ha꞉lowe tlo poka꞉dena.
  xav-NT: Wa tô ĩ̱sima wẽ, wasiré ĩsazei'wa norĩ hã marĩ zô dawi 're ro'wanhi'riti
    za'ra mono wamhã, te te 're dapawaptob za'ra mono da, taré 're hâimana za'ra mono
    tõ da, dapawaptob ãna.
  cuk-cuk: Degine, anmar-sordamarmoga, ibmar-nuegan-imaked durdakmarmogoed, adi, dule-ibmarsurmaladga
    ibmar-nuegan-imakega, mer binsa Bab-Jesúsʼba nanadii gumalagar.
  tbf-tbf: Kenata kulou gi ta ngas tovtov nia terie kegi tino nia tsana bu kepineits
    kalei, terengien va gi ta mang tsang vaotie bu suada pinat, ma gi ta kap mang
    mon simi tino kap ka vuovuan.
  uig-CYR: Бизниң қовмимиз мевисиз қалмаслиғи үчүн һаҗәтмәнләргә ярдәм қилип, өзлирини
    гөзәл әмәлләрни қилишқа беғишлашни үгәнсун.
  ikw-NT: Ele ke aị mụhia kpa be jeeji ige be rnụ ẹrnu ọma, rnụhia nhne zị mkpa, be
    wúkọ badnụ bnána nụ nhne.
  khs-khs: 'Aputa: ikila sopoke Kelesowemi pala sena kesaleyawa seli tisewa tiya:pa:,
    aluse sela:pa:. Sena kesale noka hepe tela sitalapitekiwa, iwa sesepa:, aluse
    sela:pa:. Kelesowemi pala sena kesale mokopo tekamakiwa eta: ilimanakeye.'
  dwr-ENT: ኑ ኣሳይካ ማዴና ኣሳ ጊዲዴ ኣቴና ማላ፥ ባሬንታ ሎይ ኮሺያዋ ዴማናው፥ ሎዖ ኦሱዋ ሚኒዴ ኦያዋ ታማሪኖ።
  pma-pma: Meatin vasi keil orer ilea avasan keil ven mormore umen keil. Hesakini,
    ikataun meatin sav en asa keil one tovuol. Anato heisavteis namukok.
  atd-NT: Og-anaron ta ka mgo otow no ogtuu to, og-awoson ta to kono ki oghimu to
    waro pulus di ogpoomotan ta no oghimu to maroyow oyow ogkabuligan ta ka mgo otow
    no og-awoson lagboy to duon ogbulig kandan.
  tel-2017: మన వారు నిష్ఫలులు కాకుండా, ముఖ్య అవసరాలను సమకూర్చుకోగలిగేలా మంచి పనులు
    శ్రద్ధగా చేయడం నేర్చుకోవాలి.
  hat-BSA: Moun pa nou yo dwe osi aprann angaje yo nan bon zèv pou satisfè bezwen
    imedya yo, pou yo pa manke bay fwi.
  top-NT: Xa̱huá chuná natacatzi̱ní tí tali̱pa̱huán Cristo tara̱makta̱yá acxni tú
    maclacasquín cha̱tum y chuná natacatzí tú li̱macuán latama̱cán.
  msk-msk: Paglaonga yang manga tomotoo dato na kinaanglan na mapakaasub silan maggawbuk
    antak way kaukud nilan aw antak arag silan makatabang sang kadaygan na aon karisud.
    Kay aw mapakataka yang otaw way akabosan naan.
  gyr-NT: Iyavei ambuae Jesús reroyasar eipe pendar toyembohe avei yuvɨreco mbahe
    tuprɨ apo ãgua iyavei ava mbahe chupe ipane vahe pɨ̃tɨvɨi ãgua. Evocoiyase secocuer
    avɨye itera yuvɨrecoi.
  kmh-kmh: Biynimb chin gok kuyip aŋgrep genimin, yikop ma mindeniŋgiy; woŋg giyiŋg
    tap mindakniŋ, biynimb tap ma mindip gok kuyip, gunap ñiniŋgiy.
  ukr-ONPU: Нехай і наші вчаться присвячувати себе добрим вчинкам, відповідаючи негайним
    потребам, щоб не були безплідними.
  emi-emi: Me tee, kapuita taumattu ngatoa la tani ghaa alomasaanga tani taula lao
    tani ghelei masi niuungu, me aue la rooroo tani tau lao voto ta lo atoa la aloanna
    niaisausi, me la rau nim mene toka me karika la ghelei righi voto.
  zpv-NT: nee neezaa xpwiinn nuꞌh gusiꞌdxi raꞌ guunn bwen nee gacanee raꞌ ba laꞌh
    bwiinn nin nuu raꞌ yaꞌdxi loh raꞌ ñiꞌh tin para ayi guibahan lliaaꞌha si raꞌ ba.
  gux-gux: Kali ti yaaba moko n bangi ki yaa tiendi yaala n hani ke ban fidi ki yaa
    baadi tipo yaala n tie tiladi, ke ban da tua yaa niba n kaa luoni bonluonkaala.
  kos-kos: Mwet lasr uh enenu in akpahyeyuk in sang pacl lalos in oru ma wo, ac in
    kasru ke ma eneneyuk na pwaye. Elos in tia sununtei moul lalos.
  ibo-ibo: Nʼihi na ọ dị mkpa ka ndị anyị mụta inyere ndị niile chọrọ enyemaka ha
    aka. Ọ bụ nke a ga-eme ka ha bụrụ ndị na-amị mkpụrụ.
  yml-yml: I lubwainedi yada tomotoga i na vewavawava tutuya fuedi i na folofolova
    ꞌatumaina bega ꞌaiꞌedi taunidi ꞌalo tomotoga ꞌifwaidi i na ꞌusaga, i na ꞌiꞌivaisedi.
    Nuanuaku yadi mia ma vuagina.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ଲୋକମାନେ ମଧ୍ୟ ପ୍ରୟୋଜନୀୟ ଉପକାର ନିମନ୍ତେ ସତ୍କର୍ମରେ ପ୍ରବୃତ୍ତ ରହିବାକୁ
    ଶିଖନ୍ତୁ, ଯେପରି ସେମାନେ ଫଳହୀନ ନ ହୁଅନ୍ତି।
  bzj-bzj: Di bileeva dehn da Kreet haftu laan how fi yooz dehn taim fi du lata gud,
    soh dat dehn ku help ada peepl geh weh dehn need. Eena da way deh, dehn wahn liv
    wahn laif weh konk fi sohnting.
  chk-chk: Kopwe aiti ngeni chiechiach kewe souläng, pwe repwe fokun alomota ar fansoun
    le föri föför mürina, pwe epwe wor rer mine ra osupwang ren, pwe manauer esap
    lomotongau.
  ssd-ssd: Siŋgine tira kame wam paguka le nane wamdus saŋgrinu pilmba wam magenu
    ke lika afu agaŋ afu denkade ta nane turkuwaig. Nane son ŋgade ta taŋamba alonu
    te-mayokuwaig.
  acr-TNT: Lic chirajawaxic cꞌu chique conoje ri e kuqꞌuil riꞌoj, ri quicojom rubiꞌ
    ri Cristo, caquimaj uꞌanic ri utz y quequitoꞌ cꞌu tak ri cꞌo cajawax chique chaꞌ
    jelaꞌ cꞌo cutikoj ri quibinic quisilabic.
  rop-rop: '@see-verse:TIT.003.013'
  mee-mee: Ba ngo palomatane ragau rae ita ka bainga reke pepe re nga kalaunge ragau
    pattoto onreke moro ta karea oru bole. Ke sane pe ngaroma ri ngeke tara mana ba
    sane ngeke pakosining ka kumangng reke pepe.
  dif-dif: Bakana kana ngaianani kiririnanto ngankana ngumu ngankala kalumiltjamiltjarinaia,
    tana wata tandra pani nganananto.
  gam-gam: Una wal nayei dal, nono unakne pillgi pai una singare wopake eri ye wal
    aumbonka i nane dje pille pla yene. Embe yei dal, pillgi pai una wal yenj ge me
    panda moye, kiwa namoye.
  nou-nou: Edo ingodenaso embo awa atopatio wasiri ewagaewa ore ise embo nenei memesi
    burera awa kondade ore. Edo ingodenaso embo awodo atopatadesa awa tepo anumbedo
    mana atadera.
  mqb-NT: Sumor a nà, ɗo a mənuko ahay ɗukwen tə̂ tətak sa ga mer su way lele aya
    awan, anga aday tâ san sa man zek anà ɗo sa gan may anà maməzek a tinen ahay.
    Kak matanan nà, ata mer su way a tinen kə̀ tərak kəriya bay.
  ape-B: Ali nyuklipu apakich elpech douk chasuh Krais ananin balan ulimu echech ulkwip
    punubu pulomu chunek yopinyi atin moul umu chugakomu echudak wakechi elpech. Echech
    kobi chupe meyoh, wak. Echech chunek moul umu chulau utabal blunu jah uli kakwich
    umu chugakomu kipaichi chasuh Krais ananin balan uli.
  grc-F35: Μανθανέτωσαν δὲ καὶ οἱ ἡμέτεροι καλῶν ἔργων προΐστασθαι, εἰς τὰς ἀναγκαίας
    χρείας, ἵνα μὴ ὦσιν ἄκαρποι.
  cav-NT: 'Jadya cuejae Jesús queja ecatyati cuanaque acue: “Jida nejura. Netyara
    ai ecuanaja aniyaque aima cuanaque. Netsahuara ecana. Dyaida tsehue neanira ama.
    Yanacana juneni ejuu tibu, netsahuara peya cuana”, jadya tuque micue ecana cuejataqui.'
  kgp-NT: Kỹ, ẽg mré ke kar ag jyvẽn há han nĩ, ag tỹ vẽnh rãnhrãj há to tar nỹtĩ
    jé. Kỹ ag tóg ũn jagtar ag mỹ vin ke mũ gé, ãjag tỹ nén ũ vẽnh kãpãm kỹ. Tag ne
    há nỹnh mũ'. Ẽg tỹ Topẽ jykre han to ken hã vẽ, kỹ tóg ẽg tỹ Topẽ mỹ nén ũ kanẽ
    han ri ke nĩ sir.
  bvd-bvd: Tasi ade laa naa fua toaa kolu ki daka ilia nai, 'ana ili lana doo diane
    ki fua 'adomi lana toaa ne doo ki 'afitai fuada. Lea 'uri nai taari toaa manata
    mamana ki kera nao dasi too tatakwai gwada.
  ukr-1871: Нехай і наші вчять ся пильнувати добрих дїл для конечних потріб, щоб не
    були без овощу.
  apz-apz: Kɨkoꞌnohinɨꞌmaho. Oꞌo, hwe moyaꞌmi hopiꞌnonohinoso ufoꞌmapɨfijoso hofɨko
    syoho wopɨngo soꞌno sɨmeho umoꞌnɨmontonoho. Aꞌamu umofonyo iyo sohwamo ufoꞌmapɨfe.
    Siki humayoso wopɨngoꞌmaho. Oꞌo, hofɨko humafijoso syoho neꞌnjo uyɨfe.
  yon-yon: Kwane, nub nimakarub korem kuu yena yaa amun amun kamimo dobirime. Kwananiib
    kumbed aronki mimo mimo dobaraniib yeman nekwandimamaniib, ogoodmo dobaraibban
    kui.
  poi-NT: Wɨ̱ iga jém tantɨ̱wɨtam icuyujcaiñ iga seguido wɨ̱yo̱xa̱iñ, jesɨc iniit́pa
    t́it́am it́ogóyáy iga wɨa̱pt́im iyo̱xpádóy. Jesɨc d́a xaja it́yaj.
  wuv-wuv: Ei maroaa agua, ronei'u bigi'aa ei na rawani ma fani pani ba haduhaduu
    rama'a laloo hepapalo arewaa ma ronei'aa tamafoi.
  quf-NT: Chaynullami chay wakin kriyiq masinchikkunapis allin kaqkunalatana rurayta
    yaĉhakur, ukninllapakuna imata ministitinllapapis yanapar imana kawsayta yaĉhakunanllapapaq.
    Chaynuqami kusa ministikasha runakunana kanqallapa.
  yuw-yuw: 'Yesuhon owi amnani yu nucni tongfat yecyechon foro abe tuctugo makombi
    ididang. Worocha tongga gocho ingoroc fandat iniruc: Yesuhon suraro komong itningyit.
    Muno yu muyu youp tongga manomano ogepma dou öngkupnung. Ihoroc tuya wömai woroc,
    yu ogep ino o owi amna au tongfat yenahing.'
  hus-NT-1971: Quin ujna’ an ebchalabchic ca alhua’ t’ojon abal yab quin co’oy i yejenchixtalab,
    ani jaye quin co’oy jant’o c’al ti quin tolmiy ax in cua’al i yejenchixtalab.
  med-med: Tʉn nga wamp mbʉ, kongun kai mbʉ, ronduⱡ mundʉk etʉk, wote wamp mat pilik
    rundʉng mbʉ, tʉk rapʉndʉk iteing. Enimp mondʉk wei monmʉn uⱡ ei mon. Moⱡpa kundi
    uⱡ kai mbʉ iteing.
  bch-bch: Gita leda panua manta tinanale ngan nasinga kadonga kemikemi ta tilualua
    sapadua toa led danga sisid imata karanga mao. Toa bedaoa ta timamado sapaean
    mao, be led kadonga aea annga kemikemi iuotot.
  cco-NT: Jo̱ ꞌnéˉ e nijmɨtɨ́ɨngˋ jaléngꞌˋ dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ
    e nijmérˉ jmangꞌˉ e guiʉ́ˉ jo̱guɨ e nijmɨcó̱o̱ꞌr˜ jaléngꞌˋ dseaˋ i̱ ꞌnéˉ quiáꞌˉ
    lajo̱, jo̱ lajo̱baꞌ nilɨꞌíingˆ ta˜ quiáꞌrˉ lajeeˇ e taaiñ˜ fɨˊ jmɨgüíˋ la.
  deu-1951: Es sollen aber auch die Unsrigen lernen, sich guter Werke zu befleißigen
    zur Befriedigung notwendiger Bedürfnisse, damit sie nicht unfruchtbar seien!
  alq-ALGNT: Panima ka 8idji teb8etamomaiakonig ki ani kikendamo8adj ke8ina8a kabe
    kidji 8i mino ijitcige8adj, kidji gi 8idjia8adjin ini8e ka kitci nodesendjin.
    Ka8in dac migodj kada pimadizisi8ag.
  ixl-NNT: As lachus unqꞌa qitzꞌin qatzikeꞌ tiꞌ uvaꞌ aꞌ u bꞌaꞌneꞌ la ibꞌaneꞌ. As la
    iloch kaꞌt unqꞌa uxhchileꞌ uvaꞌ kam nisaꞌvit stiꞌ. As ech ikꞌuchateꞌ uvaꞌ at vibꞌaꞌnil
    u Tiixheꞌ skꞌatz.
  boa-NT: Aane ihdyu óvíi éhnée méuwáábori cáhcujtsómé iwáájáne téhdure tsíjtyeke
    pɨ́aabó ɨ́mɨáájú diityédítyú ibóhówaúcunúki.
  quh-NT: Hermanosninchejka sumaj ruwanasman churacuyta yachacuchuncu ni imapi pisichicunancupaj.
    Chaywan mana khasi causajcuna caspaka wajcunatapis yanapayta atenkancu.
  kwi-kwi: Kawarain wan Diosta piantuzne kamshiarawa, awa akwa watsal kal kiana. Diosta
    piantuz wenamkane, uspane chiwazha mɨlanarawa, mamaztuza kiwainanapa, kain uzamanpa.
  agm-agm: Nyamɨ isɨhiya Jisaasihopɨ baiwɨ gɨwunyaahohiyɨhiya nahatiyai kaunde, isɨhiya
    usa kahapaamapɨpa wapa andɨtɨwihonɨhɨ bimɨtaatɨwɨhapa nausetɨtonɨhiyai numwɨtaatɨwɨhandapɨ
    andɨtitɨwɨ baiwɨ otɨpɨpatɨ kaitaatɨwɨhandapo. O kiya saiwa wɨndɨ kamaiwɨ nehɨ
    bindawaawaahɨ Autaahaatɨhomɨhɨretɨ wɨndɨ minjapepihɨrɨtaapo.
  ubr-ubr: Dura tani on, ati sabu baitutumotis on tous sinafour yawas obin an eta
    on sinsagob ato asi not tutufinai sinyein sinbosuruf bobo obis fouren aurin mamaba
    sabu yababanotis sinibaisis aurin on. Atonio yawas an etai nanaba sinafour sinsagob
    on, arimon bobo au engonai on obinai wat sinamair sinama sabu mat sinibaisis bonen.
  tsw-NT: A̱za̱ e Itoni a zami ulinga u saꞌani na a ciga a ꞌyuwan, waru a kamba ozo
    o ro aza a na a cigai ikambi. Ili i na i zuwai a̱yi ɗa adama ama a̱ tsu a yuwan
    nden me pere a wuma u le wan.
  cax-NT: Arrübama icocoromati Tuparrü urria ito arrtü ipiacama ito ayurama ümoti
    quiatarrü, arrtü ane nirrantümoti. Sane caüma tusio, ta urria nisüboriquirrimia.
  aia-aia: Taetas, 'oi ha'ausuriraau moe'a i sae hinihini na'i Krit do rai tagora
    raha 'anai haa'i maho goro. Neina rai 'a'auhiraaui nei ra rabasiai hei'a'auhi
    ma rai abui awa pwaranga.
  srp-1865: Ali i naši neka se uèe napredovati u dobrijem djelima, ako gdje bude od
    potrebe da ne budu bez roda.
  agt-agt: Ammi bakkan mina ta iko la ya manguffun, te ituldum hapa ya kabagis tam
    kidina petta malogon kid hapa manguffun ta masapul na kadwan kiden, petta itta
    hapa ya pagserbi da ta kappyanan.
  lug-lug: Era kubiriza abantu baffe bayige okukolanga emirimu omuva ebyetaagibwa,
    balemenga kubeera awo nga tebaliiko kye bagasa.
  yby-yby: Wewena yuhatelesiya yowanu lalo li-liki niwiki duka dowa letiye. Sa-okadeko
    saina lupamidana le wati okakakumuya nasahili yowanu li-liki niwideko, monokau
    iki moliki itabolimo ihilawa le soto molakolaiye.
  heb-heb: וילמדו גם אנשי עדתנו לעשק במעשים טובים לעזר בכל מחסור פן יהיו בלי פרי׃
  mpp-mpp: Aime ngic-ngigacfocnonggeng socte gagale noine mi bafuwadaingkale, yenge
    inguchac ngic-ngigac umacngineng nganilu aibaba madicne ailu baficebaningte yefe
    weduyeleng ngagedaing.
  apb-apb: O ke ha'aninaa mwala aana soihaada'inge hunie kire ke mwa'e-mwa'e ni esuie
    mo ola diana huni pe'i-pe'ie ngaeta mwala, na mwaanie kire lalawa huni esuie mo
    ola diana.
  san-TEL: అపరమ్ అస్మదీయలోకా యన్నిష్ఫలా న భవేయుస్తదర్థం ప్రయోజనీయోపకారాయా సత్కర్మ్మాణ్యనుష్ఠాతుం
    శిక్షన్తాం|
  ben-IRV: আর আমাদের লোকেরাও দরকার মতো উপকার করে ভালো কাজ করতে শিক্ষার জন্য সম্পূর্ণ
    নিজেকে নিয়োযিত করুক, যাতে ফলহীন হোয়ে না পড়ে।
  ntu-ntu: Murde mrlz kx leplz neging naokatr-zvzlr leplz kx suti drtwrdr da. Murde
    mz nzale-krdr da lcng nradr naycbz mz nzwztr-krbzlr mz Gct.
  pan-pan: ਅਤੇ ਸਾਡੇ ਲੋਕਾਂ ਨੂੰ ਵੀ ਇਹ ਸਿੱਖਣਾ ਚਾਹੀਦਾ ਹੈ ਕਿ ਜ਼ਰੂਰੀ ਲੋੜਾਂ ਪੂਰੀਆਂ ਕਰਨ ਲਈ
    ਚੰਗੇ ਕੰਮ ਕਰਨ ਵਿੱਚ ਮਨ ਲਾਉਣ ਤਾਂ ਜੋ ਉਹ ਬੇਫਲ ਨਾ ਰਹਿਣ।
