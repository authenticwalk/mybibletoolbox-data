    uluma naa teku mulungí kene kis.
  maj-NT: Katangiya xu̱ta̱ ts'a̱ñá nga ts'i̱ín ni xi nda ko̱ nga tsjáha̱ xu̱ta̱ ni
    xi machjéhe̱n. B'a̱ ts'ín i̱ncha sa̱ájihin ni xi ts'e̱ Nti̱a̱ná.
  bkq-NT: 'Warâ Jesus einwânni modoram aguekâ: “Koendâ lelâ aguine. Kuduano modo âdy
    peba-ro watay, ipa atomo kududunre. Tynepa kine. Arâ ise ânguy kydawyly kienehonzezedyly”
    kekâ.'
  kue-kue: Nono yombano andigl giglendi mogl engeno kondokre kongun wakai ere, yomba
    taragl ta doknaglkwa i ye akeple dinaglkwa pre beke piraglkwa. Ye mambuno kinde
    mina engenge yoko moglpai erekraglkwa.
  cot-NT: Pincantajiguerijate apitsaroventarijiate guintenijianquitsica oraniqui irantapinitaque
    cameetsaguetatsica cameetsanijite inchoocatacotimenqueniji iramitacotantajiaquemparica
    coguitejacomajatanquitsica, aatonijite manaqueate irisavisaviitashitaquempaquea
    intati aatoquea taaca opaji yantitsi.
  bnp-bnp: '@see-verse:TIT.003.013'
  apn-NT: Nẽ kêr ka Kris kwỳjê mã anẽ kê mẽ arĩ õrkwỹ pix kãm hkrĩ ho hkrĩ hkêt nẽ.
