    nene luꞌine milalizave. Neꞌmine igi eveneꞌ ma initekumuꞌ viseꞌ igi geni ngebelavo
    ma hizi eleꞌ i-ngidilizave. Leze zuho engita monoliꞌmi gihile nomineꞌ minikelizaze.
  uli-uli: Tipingir mekla choluwach bo rebe gola le rebe tapeli tot yar time bo rebe
    foru meka ye momay bo be yoh ngalir mekla re temmal iyang. Re towe la mel le tor
    pelar.
  nin-NT: A si si ima yo mre hen, ùwà bu tsarr anishirr amunta ba du ba yo itu ni
