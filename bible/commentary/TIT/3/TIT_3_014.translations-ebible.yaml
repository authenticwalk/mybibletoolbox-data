  taj-taj: य्‍हाङला म्‍हिगदेसे आरेनान आतबा स्‍हेगदे स्‍य्‍हान्‍दोदा पिन्‍बाला लागिरी
    सदन ज्‍यबा गे लबारी लोप्‍तोःला। थेह्रङ् लजी भिसम थेनीगदेला जुनी खेरोरी आनि।
  avt-avt: Mɨt miyapɨr naiu enɨrtei enrɨak yaaim enkaap mɨt miyapɨr hɨr han enuk me
    menmen enum man mewaanki. Haiu emrɨak menmen im emkepi te hɨr enu enɨr ke nu hɨr
