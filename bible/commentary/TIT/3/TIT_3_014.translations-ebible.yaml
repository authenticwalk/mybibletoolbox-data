    aburr-workiya aburr-werranga mun-nga birripa jal aburr-ni. Gu-gurda ngacha. Gala
    yapa borijipa aburr-ni minypa marr aburr-balcharra.
  zad-NT: Na' ḻekzka' beṉ'ka' nakcho toz chiyaḻ' sho'logake' gongake' daa nak wen
    na' gaklengake' beṉ' shi bi chyallj chc̱hingakile' kwenc̱he ka' wgongake' llin
    daa ba nsedgake'.
  kmg-kmg: Ŋicfâc-nâŋec jaŋe wâc eehâmo gie baku maŋjeŋic ezejec, eme sahacte dope
    babasa fuaocmu sâc jauŋ gie bapie miti-jeŋiczi fârinehec ezejec.
  aso-aso: Initeꞌ lamineꞌ ogo molo ogaliꞌmi monovo ningi gili lamineꞌ ilizangumuꞌ
