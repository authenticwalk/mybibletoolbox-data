    Ja suꞌwe si xkwiꞌ chaꞌ ndaja ti tiꞌ neꞌ taꞌaan ndiꞌin neꞌ lo chalyuu.
  opm-opm: Krit ihir gospanggeit indin ohe danong asoh na hat pati bap ohoh ihan Got
    orhe nita kuuhan bap ihir gospanggeit indin ohe danong asoh na hama be patepririm
    Taitas go ihirnong Gur beheri gapa hat patepri. Kat kuuhan ihir ire din hano erer
    oh hatip hat patihanhe moh panggeitin kat oh patin orhor dir kapkap na panggeiyahan
    er hatiprohekin daham ama ihat hatip hat pati kuuhan ihirnong panggeitin ohe da
    oh kasip hat orhor am ham pomar panggeit paptenmur porinmur.
  bvr-bvr: Jesus burr-yika gu-galiya yerrcha birripa barra marn․gi aburr-ni aburr-bamba
