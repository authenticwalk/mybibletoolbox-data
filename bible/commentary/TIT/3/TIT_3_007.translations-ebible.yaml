  asm-FB: যাতে তেওঁৰ অনুগ্ৰহত আমি ধার্মিক বুলি গণিত হৈ অনন্ত জীৱনৰ আশা অনুসাৰে উত্তৰাধিকাৰী
    হব পাৰোঁ৷
  okv-okv: Eto amita hondate ari amina ungotena embo sasapura mane embo jajavotoho
