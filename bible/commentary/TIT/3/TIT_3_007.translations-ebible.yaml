verse: TIT.003.007
translations:
  kpx-kpx: Iale kemoike nahiau Dilava nimo duave unaha. Keu au uvu nahiovei nahie
    malevei au ese toevei isiviale nahi ehue tiveve ke huhulahai elike ukolikoli malei.
  okv-H: eto amita hondate ari amina ungotena embo sasapura mane embo jajavotoho ere
    ora amo vasiri daroho avo hoteto iresi simba ere ora.
  tbo-tbo: Ma Yaubada tauna tunawana a luhogalagei i woidumadumaluta po yautu memewahagana
    nugotuhu lagonana i weleta.
  mal-C: യേശുവിന്റെ കൃപയാൽ നാം നീതീകരിക്കപ്പെടാനും പ്രത്യാശയായ നിത്യജീവന്റെ അവകാശികൾ
    ആകാനും ആണ് ഇങ്ങനെ ചെയ്തത്.
  grc-SR: ἵνα δικαιωθέντες τῇ ἐκείνου χάριτι, κληρονόμοι ⸂γενώμεθα⸃ κατ᾽ ἐλπίδα ζωῆς
    αἰωνίου.
  bgc-bgc: ताके हम अनन्त जीवन की आस राक्ख सका, जिसका परमेसवर नै अपणे माणसां ताहीं
    देण का वादा करया सै, अर हमनै उसपै पूरा भरोस्सा सै, क्यूँके वो अपणी करुणा के मुताबिक
    म्हारे ताहीं धर्मी बणावै सै।
  khz-khz: Keriso na emaguli ekalaato, kwalana ita ia gena vega-nama genana kala rorirori
    talimarai evega-agorato Palagu wailanai. E maguli vanagivanagi tatugamagi-veaoleagiana
    magulina maki Palagu na pene venira, ne pita vaia.
  deu-TKW: damit wir gerechtfertigt durch dessen Gnade Erben würden nach der Hoffnung
    des ewigen Lebens.
  zsr-NT: Buzáꞌ ladxëꞌë queëruꞌ len bunëꞌ rëꞌu tsahuiꞌ quië gataꞌ queëruꞌ yöl‑laꞌ
    naꞌbán gdu, le runruꞌ löz gunnëꞌ queëruꞌ.
  lin-lin: mpo ete, wana akomisi biso bato ya sembo na nzela ya ngolu na Ye, tokoma
    bakitani ya libula kolanda elikya ya bomoi ya seko.
  hns-NT: Aisane oe bhalaai karke hamlogke be-kasoerie aur apane se ek karies hai,
    aur hamlogke hak deis hai hardam khaatien okar sanghe rahe ke. Ab hamlog okar
    waada bieswaas karke agoriela djab talak oe na poera kariega.
  noa-E: Mag, maach khaibag ee wëtju arrta jũrr Ẽwandamau maach khaibag thum chugpaapʉ̈iwia
    ich aar öbër wënʉrrajujã maachig khaphʉ apijim.
  eng-EMTV: that having been justified by His grace we might become heirs according
    to the hope of eternal life.
  mib-NT: Te súcuan te ni ndahva yā cuēchi yó sɨ́quɨ̄ jeē váha ni yā, te nihīn tahú
    yō cotecu yō nɨɨ́ cáni, nájnūhun ñúhun ni yō.
  lif-NT2: हे़क्‍केलॽरिक् साॽरिक् लुङ्‌माॽ आदुक्‍ते़बाल्‍ले़ चोगुल्‍ले़ आप्‍तिक् मे़ःन्‍नेबा
    आजोगे़आङ् मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍ले़न् से़क्‍खा निङ्‌साङ् के़जोःक्‍पा नु लक्
    के़घोःबा पोःङ्‌मा आसुक्‍तुम्‍लो॥
  xnj-xnj: muni kwa ubwina waki utiyidakiwa palongolo ya Chapanga kuvya tavabwina
    na kuupokela wumi wa magono goha gangali mwishu wehuvalila.
  mmx-mmx: Kerepmo ne Moroa ga lox asepmus dik mumu letaba nabalamu ren la kerepmo
    ga tong atkatla li i do nedik limixin manmanton tino. La nedik tanaba ruuna ka
    lorooro avolo, mo dik tat kis tangais i.
  cbr-NT: Usa 'ixun cananuna anbia nuibaquin nu 'aquinquin upí 'imicë cupí, abënu
    xënibua 'aínbi tsóti, a caínti 'ain.
  tee-NT: Pus ni quintanavinitan lamapainin ju Dios chai quintalakts'inan ni soknic'a
    juntau pus ju chavai c'atsayau ni vasalh aquintaxtaknitachan ju lact'iyan ju ixlaktsan
    ju qui'atsucunti'an ju jonk'alhita.
  eng-LSV: that having been declared righteous by His grace, we may become heirs according
    to the hope of continuous life.
  cak-NT: Y romari' man jun kamac nakakalej chech ri Dios, y ri' roma ri favor ri
    xu'on ri Dios chake. Romari' cami keta'n chi can xtiyo'x chake ri utzilaj c'aslen
    ri can manak xtiq'uis.
  pah-NT: Tupana'ga omondouka gwa'uva nhande pyri tuhu ti g̃a upa opytavo ji pyri
    avuirama nehẽ javo. Tupana'ga omondouka gwa'uva. A'ereki ga pyry nhande ve nhande
    mombyryva. A'ero nhande roryroryvamo nhandejikoga ga rehe ikwahava aerẽ ti nhande
    ruvi ga pyri avuirama nehẽ javo.
  sja-NT: 'Ɨ̃rá Tachi Ak''õrepa jarai: “Mɨ Warra piuda k''aurepa parã p''ek''au k''achia
    wẽe p''anɨ mɨ k''ĩrapite.” Tachi Ak''õrepa mãga ooji t''ãri pia bapari perã. Tachia
    ne-inaa pia p''oyaa oodak''aa irua tachi chupɨria k''awaamerã. Ma awara eperã
    piuda net''aa ome beeruk''a, mãga pɨk''a tachi, Tachi Ak''õre warrarã p''aneeruta
    Cristo k''aurepa. Mapa k''awapata piudak''ãri, wãara ɨt''aa wãdait''ee.'
  xed-xed: Mantsa ya kəʼa zɗaŋtahuɗi ka namafta ka ŋərma mnduha ŋa mutsay mu ta hafu
    ŋa kɗekedzeŋ ya faf mu ta ghəŋ tida.
  mks-NT: Na̱caja Ndióxi̱ ña̱ma̱ni̱ uun xi̱hi̱n yo̱ ña̱ ná canduu nda̱a̱ yó nu̱ mé
    á sa̱há ña̱ cán quéa̱ ndáti tia̱hva í cu̱hu̱n yo̱ coo í xi̱hi̱n mé á a̱nda̱ ama
    cáa qui̱vi̱.
  gfk-S: Ma iga gil hobi waing dait nage hatur kawase no nilon hathatikai nong dait
    nanahe ma ra nurnur utana. Ma dait na hatur kawase ikino nilon kinong tuma naramon
    tano nuno harmarsai nong ga tabar bia dait ma ie, ite kure be dait takados ra
    matmataan tana.
  bmu-bmu: Anutugö kalem möriamŋan nam köl waŋgiiga keunini jim teköi solanibingöra
    aka Uŋa Töröŋan urunine geiga kölöŋainin. Kölöŋaiba kinda oyaeŋkoyaeŋ malmal teteköŋi
    qahö malbingö jörömqöröm al mamböt akzini, mi ölöp buŋa qem aŋgubin. Mewö.
  dgz-dgz: Ap gapan God kakae dianepen menan, nu anu dao ta anivin iwa yaibobot inagewa
    nu yon boraton taivin.
  eng-GNV: That we, being iustified by his grace, should be made heires according
    to the hope of eternall life.
  zaa-NT: Anía modo nna yù ri'u qui'ni por puro favor quì'e lani ri'u acca chì biria
    ri'u enne' nàri ru'a lo Tata Dios nna, chì beyacca tsè' ri'u e, acca chì ná ri'u
    ỹi'nie nna ribeda ri'u tsé'e ri'u lani lèe para ttu la' labani nu labí ttíą qui'
    ri'u.
  eng-WEBSTER: That being justified by his grace, we should be made heirs according
    to the hope of eternal life.
  guh-guh: 'Bajaraxuata Dioso vaxaitsi yabara jumaitsi: “Bajarapamonae baja aneconijibia
    taniji,” jai Dioso. Tsipaji nacaitaxutotsoniatane. Nexata vaxaitsi xainaenatsi
    matacabi apo pevereverecaejava, xua copiaevetavanapatsi.'
  bon-bon: naace tääpume egä mine teeme owecu mule ca conocäco äbitame Acejiyame me
    opo gaabe je, piiyepu iyeteta ireclota ne päpäname, lui ireclota tääpume mine
    mime ngene atwanena teeme cabu ituge acrana.
  nhw-BL: Huan Toteco techchijtoc tixitlahuaque iixpa pampa hueyi iyolo tohuaya. Huan
    ama tijchiyaj timoaxcatise nopa nemilistli yancuic catli amo quema tlamis catli
    yaya techcahuilijtejtoc pampa tiiconehua.
  swh-ONEN: ili kwamba, tukiisha kuhesabiwa haki kwa neema yake, tupate kuwa warithi
    tukiwa na tumaini la uzima wa milele.
  wbi-wbi: akavombile ndikio neke kuti, tungave tuvalilue ikyang'ani kulusungu lwake.
    tuvisaghe vahangilanisi mukyang'ani vwa vwumi vwa kusila nakusila.
  bba-bba: kpɑ win durom sɔ̃ su kɑ ko ɡeeɡibu Gusunɔn mi, kpɑ su kɑ wɑ̃ɑru te tɑ ku
    rɑ kpe tubi di te sɑ yĩiyɔ.
  eng-KJVCPB: that being justified by his grace, we should be made heirs according
    to the hope of eternal life.
  kgk-NT: Nhane resende va'ekwe nhande-vy gwarã nhaha'arõ va'e ome'ẽ hagwã nhande-vy.
    “Ipy'a potĩ” he'i-gwi nhande-rehe nhande poriahuvereko-vy, oipota jaikove meme
    indive. Upéa-gwi, “Peiko porã katu” ere meme Hesu reroviaha-pe.
  waj-waj: 'Anutuuqo kati tiiyara yoketaama yaata utuoo tiiyara tinara: Safuuma variaayavee,
    tinaraivaara ivo Mmannasa Yoketaivaa ti mmiravai. Ta tupatupaa variraivaara faannaida
    variaannaivaa varaateeraivaara ivo Mmannasa Yoketaivaa ti mmiravai.'
  cpy-cpy: Rootaki rantanta-kawori iroka okini añaayitero ikashiya-kaayita-kaeri,
    rootaki oyaakoyiteeri nimaeka ashi owaero añaayitee. Aritaki okanta, rootaki ikimita-kaanteeri
    nimaeka kameetha-shireri irikapaeni, tema neshironkatan-taniri rirori.
  mpx-mpx: I ginol ola o inoke wala atimatuwa ni gan te bwaliga yawal mihomihotina
    ta ahe, kaiwena Yehoba wana mulolu bwagabwaga eliyana iyaka i awa sapusapu-agila.
  wbp-wbp: Kaatuju ngurrju-nyayirni ngalipakuju. Kujarlanya-ngalpa jungarni-pajurnu.
    Kujarlanya-ngalpa yungu Pirlirrpa Kaatu-kurlanguju. Yungu-ngalpa Pirlirrpa yungurlipa
    milya-pinyi-nyayirni kapurliparla jirrnganja nyina wankaru tarnnga nyanungukuju.
  luo-luo: mondo ka oseketwa kare kuom ngʼwonone to wabed jocham mwandune, ka wan
    gi geno mar yudo ngima mochwere.
  nhe-NT: Huan Toteco techchihuilijtoc tixitlahuaque iixpa pampa hueyi iyolo tohuaya.
    Huan ama tijchiyaj timoaxcatise nopa yolistli yancuic tlen ax quema tlamis tlen
    yajaya techcahuilijtejtoc pampa tiiconehua.
  aii-aii: ܗܵܕܟ݂ܵܐ ܕܦܵܝܫܲܚ ܡܘܼܟܫܸܛܹܐ ܒܫܵܦܵܩܲܬܹܗ، ܘܗܵܘܲܚ ܝܵܪ̈ܘܿܬܹ‌ܐ ܘܗܵܘܹܐ ܠܲܢ ܗܹܒ݂ܝܼ
    ܕܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ.
  esk-NT: taavrumuuna iłuaqqutaagun uvagut nalaunŋasripkaqhuta Agaayyutmi, suli piññaktaaġilugu
    isruitchuaq iñuułiq niġiugaġikkakput.
  msb-msb: agod tungod san iya pagkamaluluy-on mapatanos kita sa pagkita san Dios
    para magin mga iredero na nagalaom sa buhay na waraʼn katapusan.
  cpa-NT: Ca¹jmo¹dsa dsio¹ dsǿa¹² ja³cog² jniang³. Hi² jøng² ma²lán¹² jniang³ dsa²
    tsa¹re² dsag³. Hniu¹dsa tan¹ jniang³ li¹chian² jniang³ tiá².
  dso-dso: ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ତାର୍‌ ପିଲାଟକି କର୍‌ବାକେ ଏନ୍ତାରି କଲା ଆଚେ । ତାର୍‌ସଙ୍ଗ୍‍
    କାଲ୍‌କାଲ୍‌ ଜୁଗ୍‌ଜୁଗ୍‌ ବଁଚ୍‌ବାକେ ଆମେ ଆସା କର୍‌ବାର୍‌ ଅଇସି । ଆମର୍‌ପାଇ ରଇବା ତାର୍‌ ବଡ୍‌
    ଦୟାର୍‌ଲାଗି, ତାର୍‌ ମୁଆଟେ ଦସି ଇସାବେ ନ ଦେକେ । ପର୍‌ମେସର୍‌ ଆମ୍‌କେ କାଇ ଦସ୍‌ ନ କଲା ଲକ୍‌ବଲି
    ଜାନାଇଆଚେ ।
  meu-meu: Taunabunai, iena harihari-bada ese maoroda baine gwaurai, bona ia dihina
    ai baine halaoda, mauri hanaihanai helarona heḡereḡerena.
  yva-NT: Wirati wansanaveano Kristus amen wepi indati Po kovo nuganuije raunande
    inda wamaura rai, weye Apa kove mo wansaveti wamamai no Amisye amune rai.
  dgc-dgc: Kona sa i ginamet na, monda tanggapén kitam na Diyos, a ibilang na kitam
    a éwan tu kasalanan, monda magkamit kitam ta buhay a éwan tu katapusan. Saya i
    asaan tama.
  zpm-NT: Por miṉe beeṉ Jesús ni miṉe beeṉ Espíritu Sant laa ne biaaṉwen lo Dios;
    ni porne noxco me ne gane bnabey me sca goca. Gane niina, ndioṉ ne ib zgaa ne
    tib guieḻmban ne gdziṉd dze lozh, sac ib sca nac xtiidz me.
  hix-NT: Àro ke ryhe, Khoryenkomo wya, ronenyhoryetxho me harha manaha katxho me
    tehxatxow hamà, towahke rma haxa tesnàr ke mak ha. Noro wya, karyhe roro harha
    manaha, katxho me xarha tehxatxow hamà. Àro wyaro karyhe roro kehtxoho kom hona
    ro rma haxa tehxatxow hamà.
  sim-sim: Jisas ushindak Avui Wasilakahi misokomek ma jivik ni naha orhi krahak nimu
    nara. Uhu ermba ermbak linda oson ni lakwak nimu nikishinduwa.
  npi-ULB: ताकि उहाँको अनुग्रहद्वारा धर्मी ठहरिएर हामी अनन्त जीवनको पक्‍का उत्तराधिकारीहरू
    भयौँ ।
  cgc-cgc: Iling tan tanan pabuat ta Dyos aged kiten i buaten din na iya na mga bata
    na yon man mabaton ta daw ino na pribiliyo na patagana din para ta iya na mga
    bata daw may pagsalig ki man na mabui ki ta ula katapusan. Iling tan ate na mabaton
    daw pagsalig tak pabuat ki din na kiten i matareng tenged ta dayad din na kabebet-en.
  tim-tim: Are amâ nen Kembugât han kalemŋande dosanenŋe kutigito manman kârikŋaet
    lâmgom mandenŋe biwinenŋe owâi akbiapgât aknengiep.
  yor-yor: Tó bẹ́ẹ̀ gẹ́ẹ́ tí ó jẹ́ wí pé lẹ́hìn tí a tí dá wa láre nípasẹ̀ oore-ọ̀fẹ́,
    kí a lè jẹ́ àjùmọ̀jogún ìrètí ìyè àìnípẹ̀kun.
  wos-wos: Dé wungi bleka dé naniré yikafre huruta nanika, “Yikafre sémbut hurukwa
    du takwa di” dé na. Wungi nandéka nani huli mawuli hérae jémba retame, wungi re
    wungi re. Wungi retembekaka sarékéta nani yikafre mawuli ye.
  emp-NTPO: Ãcõrẽba idji biad̶eba dadjirãra jipa unu b̶ʌ bẽrã ewariza idji ume zocai
    panania. Maʌ̃da jʌ̃ã panʌa.
  eng-F35: so that having been justified by His grace we might become heirs according
    to the hope of eternal life.
  ind-ind: Hanya karena kebaikan hati Allah saja kita sudah menjadi benar di mata-Nya!
    Tujuan dari semuanya itu adalah supaya kita menjadi anak-anak Allah yang berhak
    menerima hidup kekal. Itulah yang kita nantikan dengan yakin.
  pes-OPCB: تا به فیض او، بی‌گناه به شمار بیاییم، و اطمینان داشته باشیم که زندگی ابدی
    را به ارث خواهیم برد.
  mpt-mpt: Yesus Klaiste nibo daabenea nibo hengmino temo biobo dotlanebio kesoa nibo
    Gode yatenea baabenea Ne kin dimo ibo hengmino blimobo, ibo ne baka bianiba amit
    nomabiobo ge baabenamabe amo waiso biobobe.
  ssx-ssx: Kutu pieke ekima꞉ta꞉ mo Ketiso ipika꞉ a꞉ta꞉ma꞉ homeeke ekina꞉ niki Koda꞉na꞉
    leke popelekena꞉ tikitiki pea make nika꞉ hone puaasoma꞉ deto hala꞉eki make miomono
    piekeme. Do ala꞉ pita꞉ ota꞉ pie.
  mkl-mkl: ku bɑ kɑ nɑ kɑ jɛ inɛ dee dee si wɑjui Ilɑɑɔ̃ nɑ didɔ̃ɛ nɔ kɑ jɛ tubui
    kuwɛɛ hɑi tɑ̃ iyi ɑ̀ wɑɑ cɔ kpɑ̃ɑɛ.
  gaq-gaq: ମେଁନେ ଲିବିସ ବାନ୍ ନେନେ ଇସ୍‌ପର୍‌ନେ ସାମ୍‌ନାନ୍ନିଆ ଦରମ୍ ଡିଙ୍ଗ୍‌ଚେ ନେଁଇଂନେ ଆସା
    ଅନୁସାରେ ମାଡାନେ ଜିବନ୍‌ନ୍ନିଆ ୱେଚା ନ୍‌ସା ସୁଜଗ୍‌ ନେବାକେ ।
  gof-RNT: Ba aadho keehatethaa baggara nuna xillisidi merinaa de7uwa laata ufayssaa
    oykkana mela hessa oothis.
  unx-unx: ଏନାତେ, ଇନିୟାଃ ସାୟାଦ୍‌ତେ ଆବୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ ଧାର୍‌ମାନ୍‌ ହଡ଼ବୁ
    ବାଇୟାକାନା ଆଡଃ ଆବୁଆଃ ଆସ୍ରା ଲେକାତେ ଜାନାଅ ଜୀଦାନ୍‌ରେ ବଲ ନାଗେନ୍ତେ ଆକ୍‌ତେୟାର୍‌ବୁ ନାମାକାଦା
    ।
  gah-gah: Izesuni nasahililámo Ómasímini avogisaló lihimate asú olimikago minoko,
    alévolé apakumú lagata losi gelemoko ageva oaká nounimó nene ali lá itave loko
    lá oletamó neve.
  lcm-lcm: E iang, le si kana roron a God na taralapo vap korong e matana, ani tara
    taukai i to asikei, nang tarapo atumata using ia.
  aer-aer: Ngkarte-arle anwerneke mwerre anthurre aneme, alakenhe ikwerenge anteme
    Re anwernenhe akngakemele ineke, anwernenhe arratye akeke. Alakenhe ikwerenge
    anteme Re anwernenhe Utnenge Ikwerenhe antheke. Re anwernenhe Utnenge Ikwerenhe
    antheke anwerne ampe akweke Ikwerenhe areye anetyenhenge nhenge anwerne itelaretyenhenge
    anthurre anwerne-arle Ikwerenge akwete-ante anetyenhenge.
  qvc-NT: 'amana uchayuqpaq riqsiwananchiq, ashwan yach''ananchiq: Tukuy tyimpum paywan
    rinchiq kawsaq, nishpa.'
  tgl-ULB: Ginawa Nya ito, upang, ang mga pinawalang sala sa pamamagitan ng kanyang
    biyaya, tayo'y maaring maging kabahagi sa kasiguraduhan ng buhay na walang hanggan.
  cbs-NT: Nukunmebi nun Dios jawa pepa axuntidumabiaken duapa nukuwen nuikin nukun
    chakabu nuku buaxuntan jawen pepawen jawen jiwekuinti nun bixanai nun jawen manakanun
    jawen Yushin Pepa nukuki dasiwaniki.
  xtm-NTPP: Te ja maa ja vii ja va'a ni skuta'vi ña'a Su'si ma, te ni ka nduu o ñayii
    ka sa'a ja va'a ja ndaa ma, te chukan kúu ja ka kukanu ini o ja sa'a ya jin koteku
    o ni‑kani ni‑jika, sukan ni skuiso ya ma.
