  ipi-ipi: '@see-verse:TIT.003.006'
  qul-NT: Sumaj cayninwan juchamanta librawanchis, suyaskanchis wiñay causayta jap'ekananchispaj.
  ter-NT: Kixínovikeneye, motovâti vitúkeovo ikó'iparaxone Itukó'oviti ya koeku ponópeovi
