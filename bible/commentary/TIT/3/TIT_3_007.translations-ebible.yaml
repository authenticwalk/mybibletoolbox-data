  mdy-ETH: ዬያ ዒ ማዼሢ ዒዛኮ ኮሹሞ ዒንጊፆና ኑ ፂሊ፥ ሃጊ ማዓንዳ ዎዛ ማሂ ኑ ካፓ ናንጊና ናንጎዋ ኑ ዴንቃንዳጉዲኬ።
