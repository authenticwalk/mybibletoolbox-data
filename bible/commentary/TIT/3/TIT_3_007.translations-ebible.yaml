  yrb-yrb: Danu ununa Danu me maeta ima ya ma kobererau ufiro ibene ibene ibeta imufete
    mubene iba eno ui. Ewa sinana ba sina.
  maa-NT: K'e̱ nga jè kjo̱ndaà‑la̱ Nainá jye kisìkixi̱ya‑ná, k'oa̱á s'ín ki̱tsa̱jnaá
