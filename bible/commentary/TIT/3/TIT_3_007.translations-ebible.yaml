  mle-mle: '@see-verse:TIT.003.006'
  shp-NTPO: Jaskáakin jawen jakon shinanman jakon jonibo noa imaa pekáo, ja noa jatíbitian
    jayáti jati nete binox manatabo noa ikanti kopí.
  aom-aom: 'Hu ëhi ëꞌade hesi bëhoho huro huë baeromo ajamuiromo nosi sisëho muꞌuvahuëꞌëro
    noro muebejëꞌi uvoröhego: No hesi aboji harihuꞌëro javuëꞌëro Vavu hesi bövioho
    biseꞌoho baeromo ëhuro ma-ioroꞌioremu maro raromoꞌejarëjo.'
  geb-geb: Krais nza kora muuŋgip, nza muuŋgim, nza Fhe Bakɨme nɨman tɨvar vhuuaŋ
    mbui gumgi gu mbigi ki. Mba tɨvara Fhe Bakɨme mba zazera mbara muuŋgip ki bɨɨŋbɨɨŋ
    ndir zav nza farasarigim, nza mba kɨrɨ tɨva rarga wari ki.
  bsj-bsj: Co ma wo, won bwiko ba fiya cerka ki luma ceu, ban yilam nob kwalib ki
    yoneri dumeu diiriyeu.
  cak-cak: Quiri' xu'on ri Dios richin chi roj ri banon chic chike roma ri ru-favor
