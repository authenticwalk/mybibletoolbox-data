    tataunin ire min, ixoro kure bara ire te töxödös kö wawara re ine.
  msy-2020: God kamaghɨn ifonge, Krais en apangkuvigha e gamizɨ, e Godɨn damazimɨn
    gumazamizir aghuibar otifi. E an boribagh ava, egh gɨn bizir aghuir an e bagha
    inabaziba iniam. Kamaghɨn e ikɨrɨmɨrir aghuir an e bagha inabazim mɨzuai iti.
  bpr-bpr: du fagu di kafye Dwata nimòan ato tluh di kiten, na gfunto i nawa landè
