  pir-NT: Marine cahĩno, marine quehnoano ye duari. Sa yero tiquiro yaquiro Espíritu
    Santore marine ohori ñañe buhiri mariena mari ijiatire, ʉhmʉsepʉ mari sa ijiducuatire.
    Mari sa ijiducuatire masina, tire cohtena niaja.
