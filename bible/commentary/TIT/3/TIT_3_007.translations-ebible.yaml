    inibeoonaɡ̶atege midioka limedi me idejonaɡ̶ate miniwataɡ̶a aɡ̶aleeɡ̶ica liniogo.
  bmh-bmh: Uwait nug gonugau ougab naliu eiman, ig isanigeimai, nugtal ig gonugau
    ameg ebu naliu dabun tapai migeun. Guzenaimai, mogoi ag abiu agal memeagar noumebi,
    goagen ecesab utei wanebi, umamen sul, ig han abiu, ig aiu ses Uwait nug dual
    muzmuz damam.
  ctu-BL: cha'an mi lac ch'ʌjmel ti' wenta cha'an ti' yutslel i pusic'al. Tsi' yotsayonla
    ti' yalobil cha'an mi la cʌq'uentel i yumʌntel yic'ot laj cuxtʌlel woli bʌ lac
    pijtan.
  meq-meq: A ge andza niye na, hərwi ada kâ hutakwa sifa nakə ma ndəviye bay aye,
    ka sərakwa Mbəlom ma vəlakweye. Kə vəlakway ha ŋgwalak ŋgay, hərwi ada kâ tərakwa
    tsəɗaŋŋa eye hay kame ŋgay.
  noa-H: Mag, maach k'aibag hee wëtju harrta jũrr Hẽwandamau maach k'aibag t'um chugpaapʌ̈iwia
    hich haar höbër wënʌrrajujã maachig k'ap'ʌ hapijim.
  alp-NT: Alla Iono Ro Misete Ikbasae ite baue Yesuse Kristuse leke ite supu pusue
    yelu rebe iteki Ama Irilukele ete Eni nanaru, mere Irilukele ete ite. Hoko ite
    hlaleke be ite hidupe eti pela. Ite hidupe eti pela le Alla Iteu pakala mise le
    Iono misete elake ete ite.
  san-VEL: ittha.m vaya.m tasyaanugrahe.na sapu.nyiibhuuya pratyaa"sayaanantajiivanasyaadhikaari.no
    jaataa.h|
  kbq-kbq: Hu'neankita tahokeheno asunku zama'areti, kumipinti tazeri fatgo hu'negu
    huhamprima tantegeta avegama ante'nona mani'vava mani'zana erigahune.
  kbh-kbh: chca bënga, Bëngbe Bëtsá bacna soyëngama s̈ojaperdónanga y bëngbe ts̈abiama
    juabna bómnayeca tojayana chabe bominÿiñe ts̈ábenga imomnënga, chamotsobena cha
    yobomna soyënguents̈ana bënga mo ndayá cuaftsëtocancá jóyëngacñama, y chca, chábeñe
    jtsos̈buáchiyëse, chë nÿetsca tescama yomna ts̈abe vida chamotsobátmanama.
  ron-LSB: pentru ca, fiind îndreptățiți prin harul său, să fim făcuți moștenitori,
    potrivit cu speranța vieții veșnice.
  pon-pon: Pwe kitail en pun kila a mak, pwen jojoki maur joutuk duen at kaporopor.
  nhe-BL: Huan Toteco techchihuilijtoc tixitlahuaque iixpa pampa hueyi iyolo tohuaya.
    Huan ama tijchiyaj timoaxcatise nopa yolistli yancuic tlen ax quema tlamis tlen
    yajaya techcahuilijtejtoc pampa tiiconehua.
  sps-sps: tan kat to aya, tana koma ree'un Tsunia, ra faarei miton vainy tavaron
    matan Ya, ana ra nom ror a toto na suu to ayei te naano anaanos rora.
  wnc-wnc: Ita unzing musia kwikwiknga akngane gatanimuke ninu aminu waiaknga dua
    siknga tasikumang amin binga nindupnangge natapbut. Gatu ita ninu itane dongane
    aake yusika kayuk asinggan asinggan yutnim takngae apbakngake kayutnimde natapbut.
    Natake ita ninu toknga pananga aknga unin sandetnimukut.
  bus-bus: Beee yãnzi yã bↄ̀wao nna à gbɛ̃kɛ yãnzi, wa gↄ̃ túbiblerinↄ ũ, wá wɛ́ɛ
    dↄ auzɛnnazi.
  gub-BL: Zanepuhareko no. A'e rupi nuzepyk kwaw zanerehe nehe, ta'e uzepyk wa'yr
    rehe xe. A'e rupi zanemuigo kar putar uzepyr tuweharupi nehe, wa'yr ài nehe. Xiàro
    tuwe ipyr zanereko àwàm nehe kury.
  imo-imo: Kraistini lino kinye konopu noipe we kondo kolorumu akumunga Goteni lino
    kanopalie linonga ulu pulu kerima tiye kolopa konopu tumbi nimbe peli imboma nimbe
    kanopa, eno paimbo koinjo molopo kondopo kau pumolo ningo enge ningo pilko konopu
    tiko nokoko kondoko moromele ulumu paa paimbo wendo opili nimbe yuni Mini Kake
    Telimu lino tirimu.
  boj-boj: Yesus a iga qa are boleiyej deqa iga Qotei aqa ŋamgalaq di tamo bole une
    saiqoji unum. Deqa mondoŋ iga ŋambile gaigai sqom. Iga ŋambile di oqajqa tariŋoqnsim
    unum.
  eng-DRA: That, being justified by his grace, we may be heirs, according to hope
    of life everlasting.
  knf-knf: Kriŧtu awulun bnuura bi nul ado kë ŋwo bañaaŋ baŧool ŋhilna ŋhaţ kë ŋka
    ubida wi mnţo.
  san-KHM: ឥត្ថំ វយំ តស្យានុគ្រហេណ សបុណ្យីភូយ ប្រត្យាឝយានន្តជីវនស្យាធិការិណោ ជាតាះ។
  arn-NT: fey femngechi, dew montulngelu iñchiñ Cristo ñi fürenechen mew, taiñ llowael
