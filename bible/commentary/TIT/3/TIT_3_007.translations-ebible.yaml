  heb-LB: ובחסדו הרב הצדיק אותנו ונתן לנו חלק ונחלה בחיי הנצח, שלהם אנו מצפים.
  caf-NT: '''Et hoh ye unzoo, ''i bugha nelubeshi ts''iyawh neba hoolah yulhtsi. ''Ink''ez
