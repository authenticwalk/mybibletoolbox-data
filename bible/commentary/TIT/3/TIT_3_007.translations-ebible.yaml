    achel koyo'en, y ri' ja ri c'aslen ri richin jumul.
  chf-NT: Dios u yäc'bonla ni Ch'u'ul Pixan tuba ajniconla tu toja tu jut une, uc'a
    tä' utz u c'ajalin t'oc no'onla. Ca' jini u yäc'benonla paq'uin cuxleconla, jin
    chich ni cä pitänlaba.
  tlf-tlf: God imi aget fugunin uyo, nalami Sinik Tambal iyo daali no unang tinum
    iyo telela imolata, nimi tiin diim uyo tol kup unang tinum kelin o age-nalata,
    ilami Sinik Tambal iyo numi daapma ti-se kale minte, numi God iso suun kup nan-temup
    o age fen-nuubup boyo, God yagal, kanubelita, bilip iyo niso maagup suun kup num
    o age-nalata, tagalim tebe-bom numi ilim uyo bobelata, suun nin unang tinum ke-sulup
    ko.
  piu-2006: Yiitjuluṯarra nganaṉanya wantimara, mantakutu ngalya yankunytjawiyangku,
