    ngulytjuṉu, Katutjakula kalypa nyinanytjaku. Kuwarri nganaṉa kuliṉi, “Yilta, nganaṉa
    Katutjaku ngurrangka kana kutu nyinaku.”
  poh-NT: Ruꞌum reh ritoꞌbal i Lokꞌ laj Uxlabal kꞌuruꞌ, riban chi coric chic wach
