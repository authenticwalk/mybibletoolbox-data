  eng-PEV: God was very good to us, and he did all that for us. So now we are his
    friends, we are in his family, and we are sure that we will live with him for
    ever. So we can be very happy.
  ilo-ULB: Inaramidna daytoy tapno, iti pannakapalinteg babaen iti paraburna ket agbalintayo
