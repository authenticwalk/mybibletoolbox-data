  qxo-NT: Tsaynöpam Tayta Diospa ñöpanman chäshun imayyagpis cawanantsicpä.
  mox-mox: be yaqisa ana fata baʼe ena viaqa nana ʼinega ta wese ena nuakolokolo ʼinega
