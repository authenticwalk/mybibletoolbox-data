    buluny ŋayi dhu limurrunhany nhakun yätjkurr-lakaramany, bili limurrnydja dhuwal
    nhanŋu muka djamarrkuḻiny'. Ga ŋuriŋin ŋunhi gatjpu'yunaray limurrnydja ŋuli ga
