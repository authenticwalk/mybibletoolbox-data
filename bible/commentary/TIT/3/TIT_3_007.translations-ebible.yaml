  cak-WNT: Riche (rixin) chi queri' tek kac'ulun chic ri rutzil ri Dios, Riya' yojrutz'et
    chi majun chic kamac. Y queri' xuben chake riche (rixin) chi ntoc kiche (kixin)
    ri c'aslen riche (rixin) xtibe k'ij xtibe sek, can achi'el wi ri koyoben.
  ebk-ebk: Enatna chi ta babaen as nan grasyana, maifilang takú as nalintig as nan
    mangiilana ya matawid takú nan fiyag ay maid patingkiana ay hiya nan cha takú
    namnamaun.
  spa-PDDPT: para que, justificados por aquella gracia, seamos herederos según la
    promesa de vida eterna.
  ruf-ruf: ili kwa uluso wake tutogholighwe kuwa tunogha na kuubokela ughima wa ghamatsuwa
