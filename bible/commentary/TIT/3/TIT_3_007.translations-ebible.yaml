  dop-dop: sɩ ɩ́ hʋ́lǝ́ɣɩ́-tʋɣʋ ɩ pɛɛlɛɛ nɑ tǝ́ pǝsɩ kʋpɑmɑ kɛ Ɩsɔ ɩsɛntɑɑ, nɑ tǝ́
    hiki weesuɣu ŋku kɩɩ tɛŋ nɑ tǝ́ wɛɛ nɑ tǝ́ tɛɛlǝɣɩ-kʋ tɔ.
  azb-azb: Onun lütfü ilə saleh sayılıb ümidimiz olan əbədi həyatın varisi olaq.
  eng-DBY: that, having been justified by his grace, we should become heirs according
    to [the] hope of eternal life.
  guo-NT: Dios nakbeltaen xot, xatis bʉ'wʉajanjisal babijaxan isaspoxanliajwa japonliajwa.
    Samata, pomatkoicha duilaxaes Diosxotse. Japoxlap xatis amwʉtjel wʉajnawesfʉlas.
  hla-hla: Nonei e tatagi sil rio ra te gi tatei matsköia ra i matanen ba te luera
    a nitoatoa te ka nitoana te hamana sile rara.
  mav-NT: Koitywy ti Iesui tum na'yn ahepe Topã'ãu aiky'e haype. Yt aiwaku hap upi
    i tutum ne'en ne'i. Mi'i pote Tupana to'e ahepe wati­mohey Ha'yru hawyi — Koitywy
    waku rakaria wo eweikup­te'en uipy'a pe e Tupana ahepe e. Eipo pe ra'yn ti atum
    yne uipo­wat'yp e. Uhekat yne atum ehepe e ahepe. Mi'i tupono wuat'i e'at piat
    ieĩne'en hap kape yn na'yn aiwa­tetup.
  kpf-kpf: Zo nen Anutugât mâteŋan tosaniŋ buŋ kinŋâ ândiândi kâtikkât siŋgi utnatkât
    yatâ otniŋgip. Um lâklâkŋaŋgât op yatâ otniŋgip. Den zo perâkŋak.
  ppo-ppo: Atére alata, Talené ama hamokoróló tao sóró, mo donoi so whi̧pó ereteiné
    da̧ ai mo ti betere bete sóró taru, ama wisi wisi ala Yesumó matere kaaetóró da̧mókélé
    matepa saalopóló hai̧tamo kaae taté fu beteró̧póló erapó.
  hin-2017: जिससे हम उसके अनुग्रह से धर्मी ठहरकर, अनन्त जीवन की आशा के अनुसार वारिस
    बनें।
  wol-KYG: Noonu la nu Yàlla joxe àtteb ñu jub ci kaw aw yiwam, ba nu mujj séddu ci
    texe gu sax dàkk, ni nu ko séentoo.
  bef-bef: Ya higo Yesuhi leheꞌmose nasanaꞌauba Huꞌmamofihi bulo leleꞌmo bebe soseꞌnamu
    to lali minoba minoba huseꞌnamu fifa ilata nohutamofihi lilabe luto ya hu letoꞌehinamo
    niꞌibe.
  amm-amm: Suomoso monoiso fasimokoki. Mulu ititounimokokai. Imo mo futo. No monoi
    no mo tani auso si itouniyaimo monoi na tofou si manokoni, aniyopa poi poi si
    itouniyaimo monoi.
  zaj-zaj: giladi tupetigwe na Mulungu kuwa wanhu walibule uzenzeleganye kubitila
    ngekewa yake na kuwa wahazi wa ugima wa digunge utuutamanila.
  chq-NT: Coon'¹³ la joon lí²‑i 'ɨ́ɨ² Dios, 'in feei'¹‑tsi, júu³ 'e tyú²‑mo' joon
    'ii'¹³mo' juncwii²¹ 'e jo tyéi¹ 'e sɨjaan²¹an'.
  swp-swp: ena ainauia debana eai se heduduraidao, ta hemala ena gogo taubina, iaede
    eda sunusunuma mauri nige nosina.
  bjr-bjr: Miqunara Yisuna afaariranannai kai maasa Anutuna afusaa andeeqarausaikiqa
    maridaqa naaru naaru marirana maraidaqa, asasidaqa afeesidaqa maridaqa.
  aby-aby: Enoba Danu ararae iya ma wiromike iya ma irauaiai umiro me ibene ibene
    ibeka imufeke mufene ibake eno u’i.
  eng-YLT: that having been declared righteous by His grace, heirs we may become according
    to the hope of life age-during.
  jni-jni: Maa wuzi ani me, bati ti rusi ta kem ubura, tidi cukuno anyimo atigomo
    tasere sarki umarsa.
  kne-kne: Inamag na di ta say waday namnama tako ay makitawid sin biyag ay eng-enggana.
    Din kaibasaran di namnama tako ay nay et din nangibilangana ay nalinteg tako begew
    sin seg-ang na.
  tgj-tgj: vkvlvgabv ninyigv anyuaya lokv ngonu Pwknvyarnv gv lvkobv tarwkbak bv doodu
    okv turbwng jiku lo aadu kubv mvngtin nam lvgabv rila dukunv.
  gui-NT: Jocorai Tumpa oyapo ñanoi vaera tecove opa mbae vae, jare jocuae ñaaro ñai
    yayerovia reve. Echa Tumpa ñanembojupi ipɨacavi jeco pegua.
  quc-TT: Rech kabꞌantaj sukꞌ chaqe rumal ri utoqꞌobꞌ, kujux echaꞌnel, jacha ri kuꞌlibꞌal
    kꞌuꞌx re ri jun alik kꞌaslemal.
  heg-NTPO: Undeng Lamtua Yesus dalen banan na, tiata Un tao banan kit in butu-kil
    nol Ama Lamtua Allah ka. Hidim kit tana noan, mam kit nuling napiut nol Una. Na
    ka, man daid kit pusaka!
  ptu-ptu: anna mala namana'kia' Puang Allataala kapahhannuam la ullambi' katuboam
    sule lako salako-lakona. Napateem aka sola pa'kamasena napomalolokia'.
  bzd-NTPO: Skëköl tö se' klö'wé̱ we̱s pë' buaë yësyësë es ie' wöa̱, ie' e̱r buaë
    ché se' a̱, e' kue̱ki̱. Ie' tö iwé̱ es a̱s se' se̱r michoë ie' ta̱. E' wà paneke
    se' tö kröröë, ttsë'ne buaë wa. E' ko̱s kue̱ki̱ ie'pa ké se̱nuk buaë yësyësë Skëköl
    a̱.
  kwf-kwf: God noaꞋa kasi matalangaꞋi rora aka, osiꞋana nia kwaiꞋofe akulu. Ma kulu
    sai naꞋa ana neꞋe kulu toꞋo ana na mauriꞋa firi neꞋe kulu kwaimasi ana.
  eng-WYC-2017: that we justified by his grace, be heirs by hope of everlasting life.
  eng-WMBB: that being justified by his grace, we might be made heirs according to
    the hope of eternal life.
  zat-NTPS: chee̱ ne̱ chee̱ da naca chawe' chee̱' gácadxu xrlátaje lau Le̱', ne zrué'edxu
    xel-la nabán chadía chacanna da dxebeza lázredxu.
  spp-spp: Lire pyiŋkanni na, u à ɲwɔ wuu na maa wuu tíi u yyahe taan, shìŋi niŋkwombaaŋi
    na wuu sɔ̀nŋɔr'à taha ke, bà wuu si mpyi si uru ta mɛ.
  zty-NTPS: Be' ḻaže'e chežo, na' beyone' žo'o chawe' nich gata' yeḻa' nban da' zejlí
    kanne chežo, dan' žx̱en ḻáže'žo gonne' chežo.
  mek-mek: Ega koa Deo ega gafegafeai iꞌa Isa maagai alo opai auꞌa famia, ke ega agofaꞌa
    iꞌa apuꞌa femia eoma. Ke agofaꞌai aague alogai, agu pagai maunina agaafia auga
    isafa afiaꞌamaga fapaꞌaua faꞌima eoma.
  aey-aey: '@see-verse:TIT.003.006'
  urd-GVH: ताकि हमें उसके फ़ज़ल से रास्तबाज़ क़रार दिया जाए और हम उस अबदी ज़िंदगी
    के वारिस बन जाएँ जिसकी उम्मीद हम रखते हैं।
  ycn-ycn: Jesucristo palamane aú palánija huecá me'etení Tupánajlo, hue'emacáloje
