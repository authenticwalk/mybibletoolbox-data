  nvm-nvm: Regavo God fu ijegrenma ijia fu ma reduome no karaunuome unam arir ijia
    unuin. Regavo Kaven Akai fuon muido no unam ma karivako iji no ma vierafene samua
    roko iji abek. Regavo vuak iji na kufui kuardiavo bakin revo naka ma kuardiav.
  mps-mps: Agai homugo da aga gedude doloba pai we bidi pedaliyu, tama te da tonalubo
    bidada pabo ula dago mu somainogo eyu agai dabolo aga Mobo Bidi mawai dao.
  pab-NT: Nikare tyoma hawaiyexehare hiyeta iniyalahare maomaneharene moka wiso maheta,
    hoka wenati matyotenehare watyahitere kaxekaka womana maheta.
  llg-llg: Huu Yesus dale malolen, de Ana tao neulalau ita natututin to Amak Manetualain,
    sama leo Ndia anan. De ita bubuluk neu ko ita sodan ta namaketu to Ndia. Ndia,
    dadik neu ita pusakan!
  kyf-kyf: '''Ɩn, ɔ ''nanɩdlɩ nya -a ''ka nyɩma tɩklɩɩ nya -mɩ -Lagɔ ''yu, ''ɩn ''yliyɔgagɩe
    -we ''nɩa bhloluda -ka, -we -a mɩa dlɩ ''wʋdɩda, a ''ka we ''yɩ.'
  tpi-tpi: Krais i marimari long yumi na mekim yumi i kamap stretpela manmeri long
    ai bilong God, na long dispela pasin God i makim yumi bilong kisim laip bilong
    i stap oltaim, em dispela laip yumi wetim i stap.
  mih-NT: Ta sihin tumañi iñi sa saha maa ra Ndyoo sii yo, ta catyi ra vatyi ñahñi
    ca cuatyi yo, ta ñihi yo cuhva cundito yo tandɨhɨ tyiemvu, cuhva sa ndatu xaan
    yo.
  qvh-NT: Saynöpami gloriaman chäshunpä imayyagpis Tayta Diospa naupancho cawanansipä.
  kms-kms: Ni puq nen ei nikin nde nei pene wute yuwon nuany kin te ningg nari beghi
    ninde rar pe tuquine nganye pas pas te kin pas ye te ningg ghimbi pu pas kin te
    pateri.
  agn-agn: Bindoat sia tang Dios agod maosgaran ita nandia ang mato-lid da tenged
    ong kaloy na, ig agod manobli ita tang kaboing anday kataposan ang agpakaboton
    ta.
  nhi-NT: Uan nic axan ica niteicnoitalitzin yotechonsilih queh oisquia amo ittlahtlacolehqueh,
    yotechaxcatih in yolilistli tlen ica in sintitl nochipa, tlen axan itchixtoqueh.
  ttc-NT: Ikxji, tzan tpaj galan nab'lin quky'i'l anke k'onti'l nqajo', tetz owel
    tin qchoj, b'ix ikxji o'ok tk'wa'al tzan jk'amon jun qanq'in te jun-ele'x iktza'x
    qetz lo'ik jk'u'j.
  dan-1931: for at vi, retfærdiggjorte ved hans Nåde, skulde i Håb vorde Arvinger
    til evigt Liv.
  kwj-kwj: O sumbu hinga ri wosisini Kurais nunu keke woro sumbu ki hima kipe naha
    nunu ri nasini ka ri ete da ete da himamwale ako nu toro ki nunu ri ondiyasiro
    ti, nunu o tini nu toro ki sembe ti nu hasini nu nikisindani nu da ki.
  vie-OVCB: Nhờ đó, bởi ơn phước Ngài, chúng ta được kể là công chính và được thừa
    hưởng sự sống vĩnh cửu.”
  kze-kze: póna úwoi súwa'naa umásinkenaya séna arupí-kwaasiman-owe. árai'a aúnái'a
    umái mái'mai'a ónááoni'a umátinkanaumne kwésisata amu'maréta máyaumne.
  mpj-mpj: Yuu, Mamalu ngarnawarrapurlukalu-lanya ngampurr kanyirni karrartanyjulu,
    kunyjunyumanu-lanya. Yiwilyirringulara Mamaku. Yuu, yungu-lanya Kurrurnpa kunyjunyu
    palunyamili. Palunyajanulalu wulu nyinaku Mamangka, yiltangulyu. Nintilara, wululalu
    wanka nyinaku Mamangka ngulampa.
  lbk-lbk: tatno isnan fachangna, maifilang tako ay nalenteg ken Apo Dios ya tawichen
    tako ken siya nan namnamaen tako ay fiyag ay maid pengpengna.
  mto-NT: je̱ myaaꞌyu̱n ka̱jxts je̱ꞌe̱ veꞌe xkato̱kimpa̱ꞌmumdi je̱tseꞌe njaye̱jpumdinit
    je̱ joojntykin juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp.
  bzh-bzh: Vonġ nebë sënë in bë nanër hil nabë hil alam yohvu jaḳ yi semusën nyëmasën,
    getato hil nabë hil rëḳ medo malad-tumsën degwata geving yi. Om sën hil navo
    kwad in ġaġek sënë bë anon jaḳ.
  guj-2017: જેથી આપણે તેમની કૃપાથી ન્યાયી ઠરીને, આશા પ્રમાણે અનંતજીવનના વારસ થઈએ.
  jvn-NT: Mengkono Gusti Allah wis ngétokké kabetyikané lan saiki Dèkné wis nganggep
    awaké déwé bener, ora nduwé salah menèh. Awaké déwé wis nampa urip langgeng sing
    diarep-arep.
  byr-byr: Sai gamɨre yanga gaimwangevɨna nemɨnyɨna “Aꞌmwe yɨdaꞌmaraangere. Nɨmɨrerera,”
    nedakevɨ “Gaala yuyagaaꞌ yuyagaaꞌ mwaalyaꞌne dazaꞌ yemwaaibɨꞌdera Kuvɨnɨmaangeinyɨre
    yuyaꞌna maaryaꞌnera yɨmaꞌnɨpɨka!” daka sara nemwaaihakelyɨ. Sareꞌna naanna nejaavakelyɨ.
  ian-ian: Tavilaa lɨndɨ maa God nɨn kat awagapma kwunaka walɨgandɨ. Ngwuk wunai lɨga
    vla lɨgangwuk waa walɨgandɨ. Wandɨ maa ndɨna nyangu vla tɨganɨn. Tɨga lɨga njɨmbla
    njɨmbla apma vat yetɨneya vak kat klavak kat yelavɨka kawiga lɨganɨn.
  hun-hun: hogy az ő kegyelméből megigazulva, reménységünk szerint az örök élet örökösei
    legyünk.
  mcf-NT: Adec aton Mayan nuquibëd icsho isun, Bëdambocquid nec. Aidtedi ëbëdi tabadendac,
    quequin Nuquin Papan tantiec.
  kjs-kjs: Nipuna epe raba meape kone gisa rabu nipumi naa epe redepo le enaalinu
    mapiraasa. Go pumare naame mo ade abuna kagaa pirape epe kone muma abi page naame
    go kone madaa adoba piramina.
  mni-mni: masi Ibungo mahakki thoujalna eikhoibu chumhanbinabani aduga eikhoina asa
    toujaba lomba naidaba hingba adu phangnanabani.
  yad-NT: Su̱teda Ju̱denu samivye yitedamuju̱ vu̱y, vurya̱tidye vicha variy sadadyeñu,
    vurya̱nutuy variy ra̱jiju̱ vurya̱jnu̱jeya̱sara sisa̱ ju̱na̱reju̱.
  mxb-NT: Dión ni̱ kee na, sa̱ꞌá ño̱ó ni̱ ka̱ndo̱o vii yo̱ noo̱ Ndios sa̱ꞌá ña̱ mani̱
    ni̱ kee mií ná saꞌa̱ yo̱, dá ná kuu natiin yó no̱ó tatá yo̱ Ndios ña̱ kataki chíchí
    yó, chi̱ ña̱ yóꞌo kúú ta̱ndeé iní ió noo̱ yo̱.
  pon-2006A: pwe sang ni sapwellime kalahngan kitail en kak pwungla rehn Koht oh alehdi
    mour soutuk me kitail kasikasik.
  maq-NT: cojo sa xi cjuë jyë́ naja ngatsë rë cjuandaja rë Jesucristu, hacuaha chjahanntsan
    cjuahñu xatsë xi jercu vetahan tacun.
  hto-hto: Afe daɨí Juzíñamui caɨna dúecaillano, nɨ́fuenidɨnodɨcaɨ izói caɨmo caɨmare
    éroide. Afémɨe daɨí caɨna itátate, caɨ ocuírina zíiñona caɨ illɨno caɨ maiñóllena.
  por-BRBSL: para que, sendo justificados por sua graça, pudéssemos ser feitos herdeiros
    de acordo com a esperança da vida eterna.
  ces-NKB: abychom se, ospravedlněni jeho milostí, stali dědici v naději věčného života.
  cui-cui: Poxonae Nacom naca jʉntʉ coyene xanepana exana, bapoxonae naca cana exana
    xua jopa wanatsiaenae cuentsinexatsi bapontha. Bapon naca yawena pia wanaca antobexae.
    Daxota waxainchi ewatatsi xua Nacom wanaca catsibiwa tsane peajʉntʉyapusʉwa, po
    peajʉntʉyapusʉwa ataya tsiteca, tsipei bapon pia pexuichi.
  boj-2014: Yesus a iga qa are boleiyej deqa iga Qotei aqa ŋamgalaq di tamo bole une
    saiqoji unum. Deqa mondoŋ iga ŋambile gaigai sqom. Iga ŋambile di oqajqa tariŋoqnsim
    unum.
  eng-OEBUS: so that, having been put right with God through his grace, we become
    heirs to the hope of eternal life.
  eri-eri: Kristus no ere bona aau warainga, no ere ono higainga ere Itou ago langa
    fai‑aita tigini heigeye, ono weyenga onowou waha langa fai-aita Itou no ere agege
    auma yafou tedu boya gai-gai yafei nomo bona hangada higai, agege auma yafou waha
    ere itari boya yafaya.
  aly-aly: Akngeyel anwenhantherr atnyeneyel ipmelhey-angenhel, anwantherr arraty
    Akngey-angkwarr anayntetyek, anwantherr iterl-aretyek anwantherr ikwer-itwek intem-antey
    aney-alpetyek.
  wiu-wiu: Totopa poanele toamene yene tetepo takademe pewe eni witikome eya toka.
    One a tibuke mea kama poateko peku lawetatekale nepia memotoa one peku mati moa
    latikaka.
  swe-swe: Allt detta skedde för att vi skulle vara rättfärdiga genom hans nåd (oförtjänta
    favör), och bli arvingar med hopp (en förväntan och säker förvissning) om evigt
    liv.
  cth-cth: Bangkongtetpawiteh, maimouh teh Cathut e a lungmanae lahoi, lannae koe
    pha awh teh, a yungyoe hringnae ngaihawi awh e patetlah a râw kacoekung lah o
    awh nahane doeh.
  mti-mti: Me Keriso ano oraiwa gumbe nu oraivit atanwa oya, sira inaiinai yaibobot
    oya anoetewa gumbe nu kwan autanwa igiyawa atan oya.
  pad-NT: '@see-verse:TIT.003.006'
  twi-twi: sɛnea ɛbɛyɛ a nʼadom nti, yɛbɛyɛ daa nkwa no anidaso ho adedifo.
  hlt-hlt: Te daengah ni Boeipa kah lungvatnah rhangneh n'tang uh coeng tih dungyan
    hingnah kah ngaiuepnah dongah rhopangkung la n'om uh coeng.
  tbz-SIM: Ku kó mɛsɑ̀ɑ̀ mmɛɛ̀ te kɛ̀ ti wenkɛ, kɛ bɑɑ mufòmmu mùù bo sɑ̃́ɑ̃̀ kù yɛ̃
    nkù yóó ti duɔ́ mmù.
  san-GUJ: ઇત્થં વયં તસ્યાનુગ્રહેણ સપુણ્યીભૂય પ્રત્યાશયાનન્તજીવનસ્યાધિકારિણો જાતાઃ|
  amx-amx: '@see-verse:TIT.003.006'
  ake-NT: iyekonekasa' pe e'nɨ'nokon wakʉ nonkasa' iya winɨ, intʉrʉnʉ anʉnnin nan
    pe e'nɨto' kon pe tɨwɨ rɨ uko'man nɨto' pɨ' te'ku'sen pe e'nɨ'nokon pɨ'.
  qvn-NT: Diosga cuyapämarlanchim mana juchaynagpag ricamasha canchi. Chaymi cananga
