  kmg-kmg: I nâŋâc Kristore aki anonocte erâ kiŋnâŋec fâsâeme juju sanaŋte mamanac
    juku rauckenaŋte iŋuc enârewec.
  aso-aso: Nasahiliꞌ o-lidineꞌ nemuꞌ leleꞌmize lisiheꞌ ogo eleꞌvoleꞌ ngemeni dameni
