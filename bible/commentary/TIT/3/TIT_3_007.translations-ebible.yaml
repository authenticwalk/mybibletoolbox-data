  ind-AGS: Sekarang sesudah kita dibenarkan oleh belas kasihan-Nya, kita sudah menjadi
    ahli waris yang memiliki harapan hidup untuk selama-lamanya.
  omw-omw: Kotiva kyuqema timwa tairaqaatairo tiriqaa qua vahiva taiqa vihata tire
