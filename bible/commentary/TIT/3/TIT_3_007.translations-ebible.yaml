  aaz-aaz: Natuin Naiꞌ Yesus In neekn ee reko, etun In narekoꞌ hit rais kuaꞌ-nonot
    tok Amaꞌ Uisneno, nahuum on reꞌ hit tjair In aanh ein. Ma hit tahiin tak, hit
