    bo̱ sa ase̱sɛ saŋ ke̱maa.
  cni-NT: Pincantajeiteri eiro icantimatiritsi itsipapee, eiro iquisatsatavacaajeitatsi,
    eiro iquisatsi, irointi cameetsa incavintsaajeiteri maaroni atiri.
  eng-WMB: to speak evil of no one, not to be contentious, to be gentle, showing all
    humility toward all men.
  zaw-NT: Na'c guiniyajreni bejṉ, cuedxireni, gaczareni bensa'c, saru gac nadolajzreni
    loj chutis bejṉ.
  san-MAL: കമപി ന നിന്ദേയു ർനിവ്വിരോധിനഃ ക്ഷാന്താശ്ച ഭവേയുഃ സർവ്വാൻ പ്രതി ച പൂർണം
    മൃദുത്വം പ്രകാശയേയുശ്ചേതി താൻ ആദിശ|
  tam-TCV: ஒருவரையும் அவதூறாய் பேசாதவர்களாயும், எல்லோருடனும் சமாதானமாய் வாழ்கிறவர்களாயும்,
    கரிசனை உடையவர்களாயும், எல்லா மனிதருக்கு முன்பாகவும் எப்பொழுதும் தாழ்மையுள்ளவர்களாயும்
    இருக்கவேண்டுமென்று ஞாபகப்படுத்து.
  mit-NT: Te màsà cáhàn quini‑nda dìquì ni‑iin nèhivì. Ni cúndóó mánì nsidaa‑nda.
    Màsà náâ stnaha‑nda. Còó. Ni cáhàn tnùñuhu‑nda xi nsidaa nèhivì.
  ceb-ULB: Pahinumdomi sila sa dili pagpakiglantugi kang bisan kinsa, aron malikayan
    ang panaglalis, ug tugotan ang ubang tawo sa ilang kaugalingong paagi, ug aron
    ikapakita ang pagkamapaubsanon ngadto sa tanang mga tawo.
  ces-LB: O nikom ať nemluví špatně, nehádají se, ale ať jsou mírní a vždycky ke všem
    vlídní.
  mkn-mkn: Dong jang bawa-bawa mulu ko bekin rusak orang pung nama bae. Dong jang
    suka basambung mulu ju. Lebe bae idop manis deng hati bae kasi samua orang.
  pol-UBG: Nikomu nie ubliżali, nie byli kłótliwi, ale uprzejmi, okazujący wszelką
    łagodność wobec wszystkich ludzi.
  qxh-NT: Pitapis pampaman ama ćhuranmanchu. Ama tincupänacunmanchu. Manchäga llaquipänacuyta,
    alli ñawinwan ricanacuyta yaćhanman.
  nwi-nwi: Mhapəh nɨsoriahyen nhag narmamə, mərɨg pəh mɨsərəhu nəmərinuyen, masor
    huvə pən kɨmi narmamə, mhavəh-si-əhu nərɨgien kapəriə, mhasiai narmamə m-fam.
  kmo-kmo: Yenya na wo ye ma poren wosoboyekasakech. Ye opocheow anapichanakech. Ye
    sainyaka neekiir ya ta. Eechaba ye sa nokwapa ma mima yechimisomak eshar ta.
  agr-agr: Makichik aentsnakesh pegkegchau chichagtsuk, maanitsuk batsamas dekas anejatin
    atinme, ashí tikich aidaujaish ditá kakagchaujin iwainaktinme.
  kyc-kyc: Nakamame akali peparae kando mona seramopa yako lao anjiki pyuo karo mendali
    kando pii koo laa nana lao lamairi.
  urd-GVU: کسی پر تہمت نہ لگائیں، امن پسند اور نرم دل ہوں اور تمام لوگوں کے ساتھ نرم
    مزاجی سے پیش آئیں۔
  yre-NT: Te 'o min 'tɔ 'tɛ dɩ! Te 'o 'wɩ 'blɩdɩ yɩ "yi "dɩ! 'Pian tʋ pɛɛnɔn man bɛ,
    'o 'kɔn -trɔɔ, ɛn min -tʋdʋ pɛɛnɔn yɩdɩ "yi 'e 'kɔn o ji!
  fuh-BKF: Taa ɓe mbonkoo fay gooto. Sey ɓe laatoo jom'en heese, newiiɓe, ɓe kolla
    yimɓe fuu leeƴinkinaare hiɓɓunde.
  arl-NT: Pueya quia niishitiojore nojori cuaara pueya sesacaashijiaca quiiriajuhuaj.
    Nojori cuaara quiiria juhuajaniya quijiaca, maja juaajiaca. Cuaara quiiria jiyanoojiaca.
    Cuaara maninia niquiiria puetunu pueyajanaa, juhua socua maninia pueya nojorijiniji,
    maja rimiajata na miiniuria tamasaca.
  ziw-ziw: Wagambile wasekumhuluta mntu yoyose naho wasekutenda wankumbizi mna wekale
    kwa utondowazi naho mazuwa yose wanyanyahale kwa chila mntu mazuwa yose.
  grc-TR: μηδένα βλασφημεῖν, ἀμάχους εἶναι, ἐπιεικεῖς, πᾶσαν ἐνδεικνυμένους πρᾳότητα
    πρὸς πάντας ἀνθρώπους.
  nag-nag: kunke bhi bodnam nakoribole aru jhagara nakoribole, kintu sob logote nomro
    aru bhal niyom pora thaki bole.
  eng-OEBCW: to be reasonable, and under all circumstances to show a gentle spirit
    with all.
  knj-NT: Man ojab chi yal pena yin yet animail. Man ojab comon oj chi yak'le jowal
    eb yetoj junoj mac txequel. Watx' ojab chi yute sc'ul eb. Yin ojab cam c'ulal
    chi cha'le masanil eb ánima.
  deu-1912: niemand lästern, nicht hadern, gelinde seien, alle Sanftmütigkeit beweisen
    gegen alle Menschen.
  san-PUN: ਕਮਪਿ ਨ ਨਿਨ੍ਦੇਯੁ ਰ੍ਨਿੱਵਿਰੋਧਿਨਃ ਕ੍ਸ਼਼ਾਨ੍ਤਾਸ਼੍ਚ ਭਵੇਯੁਃ ਸਰ੍ੱਵਾਨ੍ ਪ੍ਰਤਿ ਚ ਪੂਰ੍ਣੰ
    ਮ੍ਰੁʼਦੁਤ੍ਵੰ ਪ੍ਰਕਾਸ਼ਯੇਯੁਸ਼੍ਚੇਤਿ ਤਾਨ੍ ਆਦਿਸ਼|
  nob-LB: De må ikke forulempe noen og stelle til bråk, men være vennlige og vise
    hensyn mot alle.
  ntj-ntj: Puru-tjananya watjanma tjiinya-ya kutjupanya yayirnirringkula watjaranytjamaaltu
    wantirratjaku, puru-ya pika-pika wangkarranytjamaalpa kalypa nyinarratjaku, tjiinya-ya
    pirnikurtu muku-muku nyinarratjaku.
  sxb-NT: kandi awatagamba-gamba uwiiwi ku omuntu-umuntu. Watawa awantu awagonziizie
    ensoolo, ni wawe awantu awalongoole kandi awaeere awantu woona owuti mu engira
    ziona.
  nhu-NT: Fo bó ejemyì fiɛɛ fì befe ɛkumɛ wee kɛ. Fo bó ewaalè diwaa kɛ. Bó enù wɛɛ,
    joo bikuu bibole fokuse fwe dvu bonyii bocii.
  row-row: Afiꞌ rendi-rendiꞌ dedꞌeat fo raꞌamuti-raꞌamuu atahori nara malole nara.
    Ara o afiꞌ hii rareresi. Malole lenaꞌ rasodꞌa malolole ro basa atahori ra.
  msy-msy: Egh me akar kuratamɨn gumazitamɨn gɨrakɨrangɨn a mɨkɨman markɨ. Me zurara
    nɨmɨra ikɨva, arazir aghuimɨn gumazamizibar amu. Me guizɨn uari abɨrir arazim,
    gumazamiziba bar men akakagh.
  agg-agg: Ŋga asu ai ŋgɨrɨ nindou ŋgorümbo moaruwai hoafɨndei. Asu ai ŋgɨrɨ yifiarɨndei,
    ŋga ai wudɨ-wudɨndeihɨ nindou-yafe hɨmboahü ahei fi hɨfɨnambo-ndɨhindɨ.
  ptp-ptp: dɨ he i o nêl kɨyang nipaên lec xomxo ti lêm, dɨ he i o ngaênma lêm. Nge,
    he i lum nêl kɨyang vô xomxo, dɨ he i vông nivɨha vô he vɨhati.
  nak-nak: Eme ge veia giteu veia egite umala ge vikara kukukumu, egite umala tai
    ge vaigigo. Egite ge pou tataho moli, egite ge togo la valalua me hatavivile tomi.
  lbb-lbb: Gong la anan tik, lar kes ana bal molmol, lar tol a wakak a toltol tetek
    a tarai, pa lar anatarna la tetek a tarai rop.
