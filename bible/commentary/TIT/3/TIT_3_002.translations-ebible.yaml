verse: TIT.003.002
translations:
  kpx-kpx: Kebia namigevei kosea, “Lainaho moleho hotoe toela loui mole vavamo budiagelive.
    Isito saiavoi moleho loui molehi ue dua vai ata bahata hoesegevei tedaeveve.”
  okv-H: Eto embo na embo nei ta javo humbuto au mane sapura aisuja te peka ari tunga
    humbari ke ainge ijie, namei amo embo peni umo isapa ke ainge ijie iresora.
  tbo-tbo: Ma ega hina bahabaha apapoe lawa uyahihi, ma ipa hina nugohegoya ma hina
    wiyateyate.
  mal-C: ആരെക്കുറിച്ചും അപവാദം പറയാതെയും തർക്കങ്ങൾ ഒഴിവാക്കിയും സൗമ്യശീലരായി എല്ലാവരോടും
    വിനയത്തോടെ പെരുമാറുവാനും നീ ഓർമിപ്പിക്കുക.
  grc-SR: μηδένα βλασφημεῖν, ἀμάχους εἶναι, ἐπιεικεῖς, πᾶσαν ἐνδεικνυμένους πρᾳότητα
    πρὸς πάντας ἀνθρώπους.
  bgc-bgc: किसे नै बदनाम ना करै, अर ना झगड़ालू बणै, पर दुसरे माणसां कै खात्तर दया
    दिखाण आळे बणो, अर सारे माणसां कै गैल बड़ी नरमाई के गैल रहवै।
  khz-khz: Talima ta genai kila rakavana ta ragai pia kilagia, ta goti ragai pia vevaikila
    pa kogo. A ira manau aimo pia talu e taunilimalima maparara kala namaramo pia
    kala-venira.
  deu-TKW: niemand lästern, sich ferne von Streit halten, nachgiebig sein, nichts
    als Milde beweisend gegen jedermann.
  zsr-NT: Cutu bi le cunác ral‑laꞌ laꞌnë́ꞌ qui lzaꞌquëꞌ, len cutu laꞌdíl‑lenëꞌ lequëꞌ
    didzaꞌ, san ral‑laꞌ lacquëꞌ nöxj ladxiꞌ len gdu ladxiꞌ laugac yúguꞌtë bunách.
  lin-lin: komipekisa kotiola bato, kozala bato na kimia, na boboto mpe na bolingo
    epai ya bato nyonso.
  hns-NT: Oesabke na tjaahie ek doesare ke bedjatie kare ke aur djhagara kare ke,
    bakie sab koi se kaida aur prem se rahe ke.
  noa-E: Amag ni dich khapeen iwiir ãbam ëugarjã khaigba iekhapiba jaaubá, magnaa
    ĩchab sĩi khõinaa wënʉrranaa, thumaam khʉʉn dʉ̈i ö ajapha, chum khĩir masi dʉrdʉr
    aju khãyau sĩi dich khapeen daupii. Magta amag jaaubá.
  eng-EMTV: to slander no one, to be peaceable, gentle, demonstrating all meekness
    to all men.
  mib-NT: Te ma cahán neé i sɨquɨ̄ ni ɨɨn ñayuu, te coyūcu mánī i jíín ñáyuu, te coo
    vāha ni i, te coo vītá ni i jíín ndɨhɨ ñayuu.
  lif-NT2: हे़क्‍क्‍याङ् वेॽ आत्तिन् मनाहाॽरे़आङ् चे़ॽया पङ्‌मा मे़नुॽने़न्, खेमा
    थक्‍मा मे़नुॽने़न्, कर वेॽहाॽ लुङ्‌माॽ तुक्‍मासि पोःङ् हे़क्‍क्‍याङ् काक् मनाहाॽनु
    नःम्‍नःम्‍माङ् वाॽमा पोःङ् लॽरिक् खे़ङ्‌हाॽ मे़त्ते़से़ॽओ॥
  xnj-xnj: Vajovela vakotoka kumliga mundu yoyoha, ndi vatama kwa uteke na kuyuwanilana,
    vavya ngolongondi kwa kila mundu.
  mmx-mmx: la di noxo paase xapmek mumu tara. Ketla limila na nemen at lebelen di,
    dina balamu limixin, la dina lok ngangao ruturun at limixin axap, limixin nunu
    la limixin bok maxamang at lotu.
  cbr-NT: Uinu 'icë unimibi ca 'atimati banatima 'icën. Bëtsi unibë cuëbicanancëma
    'ianan ca upí sinánñu uni 'aish rabiti cuamianantima 'icën.
  tee-NT: Amap'ast'ac'anit'ich ni jantu catanaulh macxcai ixlacata ak'antam. Nin yuchi
    ni va lasani lapanacni catava. Alai na k'ox lapanacni catava chai va k'ox ca'at'alalhi'alh
    tachi chun ju lapanacni.
  eng-LSV: to speak evil of no one, not to be quarrelsome—gentle, showing all meekness
    to all men,
  cak-NT: Y ta'ij chuka' chique chi can man jun itzel ex tiqui'ij chirij jun chic
    winak, y chuka' man tiqui'en ayowal. Xa utz quino'j (quina'oj) tiquibana' quiq'uin
    conojel winak, y co'l oc quik'ij tiquibana' chiquiwech.
  pah-NT: Te'ite'varuhuyme ti g̃a ojipe'g̃a pe g̃a mbotegwetee'yma. Togwayvayvaryme
    ti g̃a okovo. Tinhyrõ ti g̃a imondovo ojeaporog̃itakatua imohina g̃a ndehe nhaporemo.
    Tito, a'ea rehe nhaporemo ti embo'e g̃a nehẽ.
  sja-NT: Jaráji chĩara ãpɨte k'achia pedeenaadamerã mãik'aapa aupedeenaadamerã awaraarã
    ome. Ma k'ãyaara t'ãri pia p'anadaipia bɨ mãik'aapa pedee pia pedeedaipia bɨ jõmaarã
    ome. ¡Mamĩda, audua p'anadaik'araa bɨ!
  xed-xed: Mnanamna ta həŋ, yaha həŋ da mna ghwaɗaka skwi ta mndu, nda zɗaku ka həŋ
    nzaku nda mndu. Ka gwal dzra nzaku ka həŋ, leɓtekwa ka həŋ nzata nda inda mndu,
  mks-NT: Ta xíní ñúhú ca̱hún xi̱hi̱n ná ña̱ ná a̱ cáha̱n núu na sa̱há inga ña̱yivi
    ta ná a̱ cáni táhan na xi̱hín inga na joo vií caja na xi̱hi̱n ná. Ta ná a̱ ndíñehe
    jícó na̱ mé ná nu̱ú ndihi ña̱yivi.
  gfk-S: '@see-verse:TIT.003.001'
  bmu-bmu: Uruqeqe keu töhöreŋ mi kungöra kude jim waŋgime. Aŋgururuk kude akŋemö,
    ala ak aŋguba urumohot malmegöra kinme. Ambazip pakpak mi guŋbönjönjöŋ pakpak
    ak eŋgiba uruluai qakŋe mutulaŋgöm aŋguba malme. Mewö.
  dgz-dgz: Den wadiamo, mu waenapan inamup nop koewa da ya diamo waiwanuman. Go yambuni
    nonup baigan gapan ine wanumo waenapan inamup inak tave iragenawa pot poraet ta
    ewamuiwanuman.
  eng-GNV: That they speake euill of no man, that they be no fighters, but soft, shewing
    all meekenesse vnto all men.
  zaa-NT: Lu' nna gutixà'ani cą qui'ni bittu inne cą mal qui' ttu enne' canchu lanúą
    té, ą'hua qui'ni bittu l·lání cą lati ritil·la ca enne', sino ná qui'ni gappa
    cą la' ỹeni lani ca enne' nna guni cą làtsiru taá lani iyaba cą.
  eng-WEBSTER: To speak evil of no man, to be no brawlers, but gentle, showing all
    meekness to all men.
  guh-guh: Muxujiobabiabianame bajarapamonae itsajivi ata pibisiacuenia pebaracuaicuaijaiyaniva.
    Muxujiobabiabianame bajarapamonae, itsamonae itsacueniabi atatsi, pecuenecanaviatsiyaniva.
    Muxujiobabiabianame bajarapamonae pexaniajamatabëcuenia pebarëcuaicuaijainexa
    daxitajivijavabelia. Itorobianamenua daxitajivivecua beveliajamatabëcuenevi nataeya
    pejinavanapaenexa.
  bon-bon: Teebibine jejemepi egä äingeja mene gone, nuuja biname ne uudunyera gone,
    yepä miiji owelaamelame lenajame, piiyepu nuuja biname ne niinäce gaabe me acitame.
  nhw-BL: Tlaneltocani ma amo quintlaijilhuica sequinoc. Ma amo tlacamaijixnamiquica,
    pero ma itztoca ica yejyectzi ica nochi masehualme huan ma quinnojnotzaca ica
    cuali.
  swh-ONEN: Wasimnenee mtu yeyote mabaya, wasiwe wagomvi, bali wawe wapole, wakionyesha
    unyenyekevu kwa watu wote.
  wbi-wbi: vakumbusie avanhu navangam'bombelaghe umunhu ghwoghwoni uvuvivi, navangavisaghe
    na mabatu, vavapele inafasi avanhu avange kuvomba inyamulo, nakusona ulujisio
    kuvanhu vooni.
  bba-bba: A bu sɔ̃ɔwɔ bu ku rɑɑ ɡoon kɔ̃sɑ ɡere bu ku mɑɑ ɡoo nɔɔ kɑsu, ɑdɑmɑ bu
    bɑɑwure ben dɑɑ duudwiɑ sɔ̃ɔsi.
  eng-KJVCPB: to speak evil of no man, to be no brawlers, but gentle, shewing all
    meekness unto all men.
  kgk-NT: Ani erenhe'ẽ rei rei teĩ avave-rehe. Ani penhorairõ teĩ penhonhe'ẽ mbojevy
    jevy-vy. Pende reko kirirĩ ae katu ojóupe. Pende py'a porã reheve ae katu ave
    pejogwereko” ere Hesu reroviaha-pe.
  waj-waj: Sa gioonna kiaapu voovaara maisa kua tida sa buaaru tiraida tirooma varida
    mmuakiaa gioonna kiaapuuyara yoketaama yaata utida iyaata yamaa kua kiatee.
  cpy-cpy: Eero ikiji-mateeri itsipa, eero iñaana-minthatan-tashi-waeta. Tema retakotantatyeeyaa,
    itsinampa-shirete.
  mpx-mpx: Nu baek elal bahi nihi loloba, avaliyau ge avaliyau nihi mibubun ge nihi
    heliheliyam, ge wali pagan ni meimei gamagalau gegewel elal.
  wbp-wbp: Wangkaya-jana Kirijini-patuku yungulu nginji-wangkanja-wangu nyina yapa
    ngalya-kariki, manu lawa yungulu kulu-wangu rarralypa nyina. Yungulu-jana ngurrju
    nyina yapa panu-kariki, manu yungulu-jana wurulypa jirrnganja nyinami pulka-pinja-wangu.
  luo-luo: kik giketh nying ngʼato angʼata, gibed joma ohero kwe, kendo ma paro mar
    konyo jowetegi, ka ginyiso muolo madier ne ji duto.
  nhe-NT: Tlaneltocani ma ax quintlaijilhuica sequinoc. Ma ax tlacamaijixnamiquica,
    pero ma itztoca ica yejyectzi ica nochi tlacame huan ma quinnojnotzaca ica cuali.
  aii-aii: ܘܠܵܐ ܥܵܒ݂ܕܝܼ ܟܦܘܼܪܝܵܐ ܠܐܘܼܦ ܚܲܕ، ܠܵܐ ܗܵܘܝܼ ܡܲܩܪܸ̈ܨܵܢܹܐ، ܐܸܠܵܐ ܗܵܘܝܼ ܡܲܟܝܼܟܹ̈ܐ،
    ܡܲܚܙܘܼܝܹܐ ܟܠܵܗ̇ ܒܲܣܝܼܡܘܼܬܵܝܗ‌ܝ ܠܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ.
  esk-NT: Uqautilugich pigiiḷakun uqautiksritqunġiḷḷugich, aglaan qiñuiyusrimaaġlugich,
    iḷauraaqnaġlugich, suli ataramik aggaŋairrutrił̣ikun irrutriqulugich iñupayaanik.
  msb-msb: dili magpakaraot bisan kanin-o, magin malikayon sa pakig-away, magin mabuot
    kag magin mapainubuson gayod sa tanan na tawo.
  cpa-NT: Tsa¹ju³quián¹dsa dsa² jǿg³ hlaih¹³. Tsa¹hniu¹dsa hning². Ju³ŋi¹nio¹dsa juanh¹²
    dsǿa¹²dsa. Ju³jmo¹³dsa huø³ dsǿa¹²dsa ja³cog² ca¹lah¹já¹ dsa².
  dso-dso: ବିନ୍‌ ଲକର୍‌ ବିସଇ ମିଚ୍‌ ନ କଇ ସବୁର୍‌ ସଙ୍ଗ୍‍ ସାନ୍ତିସଙ୍ଗ୍‍, ଆଲାଦେ, ମନ୍‌ବିତ୍‌ରେ
    ଦରମ୍‌ରଇ ମିସିବିଡି ରଅତ୍‌ ।
  meu-meu: Tau ta dikana basie gwauraia; basie heai; bae manau; taunimanima iboudiai
    bae kara namo henidia.
  yva-NT: Vemo wo vatano kaijinta maura tantunawi nora. Vemo wayaowi nora, yara wayao
    saumambe. Vemo mansararin nora, yara mansanuga mpaaje irati vatane mansai tenambe.
  dgc-dgc: Pégkagian mo side a diyan side mégupos, sakay diyan side mékelbug. Kailangan
    a mebait side, sakay gumalang side ta maski ti ésiya a tolay.
  zpm-NT: Guieṉ zho gneenëd zho samiech zho, iṉe zaacse gbannie zho samiech zho, niowse
    gac zho, niowse gnee zho, ni zeeṉe cho lo gnee zho none ndooladz gac zho, ndooladz
    gnee zho.
  hix-NT: Wàràhyakano yhera ro mak ehtxoko, kasko, àwyanye. Osoyhera ro mak ehtxoko.
    Towahke roro ehtxoko, kasko. Toto kom hoko, omeroron kom hoko rma, towahke roro
    rma haxa ehtxoko, kasko, Kryestu mryenon komo wya.
  sim-sim: Avak mashi kavan ji mbaha ma lal nga ji anajiwa hala, wahau. Avak mashi
    jivikop ji mbaha mayam ji lihi ma amber hom jihi ambek ji anafaha lika.� Karem
    lirin saweka.
  npi-ULB: कसैको निन्दा गर्न, तर्कवितर्कबाट अलग रहन, अरू मानिसहरूलाई आ-आफ्ना मार्गमा
    चल्न दिन र सबै मानिसहरूप्रति नम्रता देखाउन याद दिलाऊ ।
  cgc-cgc: Ipademdem no man na dili danen an mag-ambal ta malain kuntra ta duma na
    mga ittaw daw dili man manggulo. Dapat dayad iran na ugali na langkaw iran na
    nakem daw miad man iran na kabebet-en naan ta tanan.
  tim-tim: Hain akmâ makmâ hilip balit akto den kuk heŋgân bo akbei. Yeukŋe manmâ
    luâk hârok yeuge yeŋgim metewei. Akto yeŋaet nâŋgâmbiâ gewiâp.
  yor-yor: Wọn kò gbọdọ̀ sọ̀rọ̀ ẹnikẹ́ni ní ibi, kí wọn jẹ́ ẹni àlàáfíà àti ẹni pẹ̀lẹ́,
    kí wọn sì máa fi ìwà tútù gbogbo hàn sí gbogbo ènìyàn.
  wos-wos: Di du takwaka hungalimbu haraki hundi wahafi yata, warunjoka hélék yata,
    du takwaka nakélak huruta, atéfék nukwambu atéfék du takwaré yikafre hurunjoka
    sarékétandi.
  emp-NTPO: 'Djabarãa jaradua: ni ab̶aʌd̶ebemada biẽ́ bed̶ead̶iẽ́ panʌa, caicaya b̶ead̶iẽ́
    panʌa, ãtebʌrʌ sobia b̶ead̶ida panʌa, jũmarã ume aduá b̶ead̶ida panʌa.'
  eng-F35: to slander no one, to be peaceable, gentle, demonstrating true humility
    to all men.
  ind-ind: Sampaikan kepada mereka supaya jangan menjelekkan orang lain, tetapi hidup
    damai dengan semua orang. Mereka juga harus lemah lembut dan sopan terhadap setiap
    orang.
  pes-OPCB: به ایشان بگو که دربارهٔ هیچ‌کس بدگویی نکنند، و از دعوا دوری کنند و فروتنی
    واقعی را به همه نشان دهند.
  mpt-mpt: Ibo naka mak unang maki weng dobo wengo mo oye bianiba eka dleb weng osa
    mo oye biam nimibe! Ibo nakaia unangai alukum weng fiab omkaye bianiba daaye biam
    bianiba kukub ayam ota omkayemine ge baabenale!
  ssx-ssx: Ikana꞉ma꞉ ma꞉nda꞉ pa꞉ta꞉ hoke pimanu na leketa꞉ a꞉nda꞉ pelia ta꞉ma꞉ni pea
    hata꞉ hoto paeyaota꞉ paeyao pa꞉ta꞉ yopu a꞉ta꞉ma꞉ homolo hata꞉ hapa꞉peke lapeke.
  mkl-mkl: Sɔ̃ ŋɑ ɑ mɑɑ̀ yɑ fɔ lɑɑlɔi inɛ ɡɔ, nɔ ɑ mɑɑ̀ yɑ dɛ ɑnui inɛ ɡɔ, ɑmmɑ ɑ
    yɑ ceɑ inɛ fei jiidɑ nɔ ɑ nyisi inɛ ŋɑ dɑɑ didɔ̃.
  gaq-gaq: ଜାଣ୍ତେନେ ନିନ୍ଦା ଆଡିଙ୍ଗ୍ ନ୍‌ସା । ଜାଣ୍ତେନେ କୁଟ୍ ମାଡିଙ୍ଗ୍‌ ନ୍‌ସା । ସାନ୍ତି
    ଆରି ଦରମ୍ ବାବ୍‌ରେ ଚଲେନ୍‌ସା ଆରି ସାପାରେନେ ଆଡ଼ାତ୍ରା ସମାନ୍ ରକମ୍ ଆସୁଏ ନ୍‌ସା ଆମେଇଂକେ
    ଆଦେସ୍‌ ବିଃପା ।
  gof-RNT: Qassi entti oodde bollaka iita odettonna mela, saro asi gidana mela, ashkketanne
    asa ubbaas kadhetteyssata gidana mela zora.
  unx-unx: ଜେତାଏୟାଃ ଏତ୍‌କାନ୍‌ ଆଲ୍‌ପେ କାଜିୟା, ମେନ୍‌ଦ ସୁକୁଜୀଉତେ ଆଡଃ ଗାତିସାଙ୍ଗାତିତେ ସେସେନ୍‌
    ନାଙ୍ଗ୍‌ ସବେନ୍‌ ହଡ଼କତାଃରେ ଲେବେଃମନ୍‌ତେ ସବେନ୍‌ ଇମ୍‌ତା ଉଦୁବେନ୍‌ପେ ମେନ୍ତେ ଇନ୍‌କୁକେ
    ପାହାମାକମେ ।
  gah-gah: Alivi letivi iki lova leta lava leta amitaze. Hulu iki miniki, vegená mukilitini
    kovogisaló zou liki minataze.
  lcm-lcm: Ki ago ta mengen arikek an ani mang vap, ki ago ta angkiki an, ki vinga
    marip, na ki akalitai ani laulauan i mamaila tutuman taun a vap aongos.
  aer-aer: Ngkarte-kenhe areye ilaye itne-arle tyerrtye arrpenhe areyeke tyele angketyeke
    arrangkwe, itne ahele-ahele-irremele anetyale, atwerretyale anetyeke, arrangkwe-arle.
    Itne tyerrtye arrpenhe areyeke mwerre akwete anetyeke itnekenge mwantye-mwantye-ilerremele
    anetyeke, tnakelhetyakenhe anetyeke.
  qvc-NT: Kanan amar pipaqpis yanqakunataqa rimanqallapachu. Amar pindinsyiruqa kanqallapachu.
    Ashwanri umildi kashpa, allin palabrayuq yumbaywan kanqallapa.
  tgl-ULB: Paalalahanan sila wag manglait nang sinuman, iwasan ang pagtalo-talo, hayaan
    ang ibang mga tao sa kanilang pamamaraan, at magpakita ng kababaan ng loob sa
    lahat ng tao.
  cbs-NT: Tsuakida jancha chakabukin jau yuiyamakubainunbunwen. Ja inun, duapa besti
    inun pepajaida bestikinan, jatuwen nuikin juinti babutan dasibibu jatu jaibuwakin
    jau jatu uinmakubainunbunwen.
  xtm-NTPP: Te másu ko jin ka'an i tnu'u ni‑in ñayii ma, su'va jín nduku i ja jin
    koo mani i nuu ndaka ñayii ma. Te máko jin nduku i ja jin ko kanaa i, su'va jín
    kava kuee ini i nuu ndaka ñayii ma.
  nnq-nnq: Malengelange bakantukanaje mundu jwajoa, nambu batamange kwa tengela nu
    kupenakiana, babe bandu banga nnomo machoba goa kwa kila mundu.
  bao-NT: Jĩcʉ̃ ʉno peerena cʉ̃ja wede paiticãjato; añuro niirica wãme wadore ca amarã,
    ca bojoca añurã cʉ̃ja niijato; ñucã niipetirã mena añuro cʉ̃ja ca niirijere cʉ̃ja
    bii ĩño niijato.
