  snc-snc: Tarima ta ḡenai guruḡa rakavana ta asi beḡene kiraḡia, ta ḡesi asi beḡene
    vekira o vevane. A ḡia tu manau ai moḡo beḡene tanu ema tarimarima mabarari veiḡa
    namori moḡo beḡene vei-viniri.
  lgl-lgl: Ma ko ilia fada ikoso gera sae fafuta'a ta ioli, ma gera ka io kwaima,
    ma gera ka mamaea fala ioli gi sui.
  mmo-mmo: + o 3:2 Pil 4:5*De sil-ame daanêêl omaaho ango pale le, yik sil oo mando
