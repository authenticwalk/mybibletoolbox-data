  ita-1885: Che non dican male di alcuno; che non sien contenziosi, ma benigni, mostrando
    ogni mansuetudine inverso tutti gli uomini.
  muy-muy: Hi ana tay tə̀sivu ana mis ba, tàləgavu akaba mis ba daya, tânja kuɗufa
    sawaŋ, ti mis tə̂sər nday ndam məgri zlam sulumani ana mis ɗek kəlavaɗ.
  kqc-kqc: Resi amiye rofu nifafana rena de, idu amiyesa ave nisi auta regasa amena
    maka rebiyagane, ye mina vegu rama amiye rofu reisa bi amiye oteimago ya bi gokai
    kana amiye.
  tav-tav: Aperãre rooro na wada paiqueti majuucõaña. Aperã mena na ame ĩ wada canamuqueticõaña.
    Caroaro na mena ãña. Camaja nipetirã mena ĩ daque buionucuña. To bairije na ĩ
    buioya to macanare, Tito.
  eng-ULB: to revile no one, to not be eager to fight, and to be gentle, showing all
    humility toward everyone.
  spa-VBL: Diles que no deben hablar mal de nadie, y que no deben estar en contiendas.
    Enséñales a mostrar bondad con todas las personas.
  fra-_FOB: De ne médire de personne, de n'être point querelleurs, d'être modérés,
