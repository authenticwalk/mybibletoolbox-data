    warep damdoh neng toongtang ah toom noisok rum ah.
  bgt-bgt: O velepuhira eigna kedana boi haghore diadikalara sa tinoni ba rihuhaohaghore.
    Keana imarea kedana mono soleana duadia na komi tinoni, mena sasaa na hatheragna,
    mena toatogha na komi tinoni gougovu kena nagho vano itadia.
  mvn-mvn: Kadu evona‑havihavinei eha tomotau inꞌ‑apa‑goyogoyoe, ka nau‑wawani idewa‑dadani
    nua gomagomanina mamaei taui mani tomotau habuhabui nui. Ka aituhu avi dewa idedewei,
    o kadi aituhu avi movi iaipuipupuei, taui nau‑wawani kadu mani tomotau ai ayaunena
    wayahi inuanua. Ka kadu nau‑wawani inua‑opu tomotau habuhabui wayahia.
  djk-NT: Den á mu e saanti sama. Den á mu e kwali anga sama. Ma den mu wooko switi
    anga saka fasi makandii anga ala taa sama.
