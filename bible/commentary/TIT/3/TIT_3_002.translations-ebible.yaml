  tnn-tnn: Kən ilat okəsotəghat eiuən o nərəkɨnən nərgɨ netəmim, kən okəsotolən tɨməht,
    məto ilat nan mətɨg əm kən moatol təwɨr kəm netəmim, kən motos-iəhau rəhalat nətəlɨgən
    moatɨsiai-in netəmim rafin.
  hch-NT: memücavaseviximacacü hipame 'axa me'utiyuatü vahepaüsita, memücayucuitüvenicü,
    memüca'ayu'eririyanicü, mümasiücünicü quename tixaütü mecatehüme que memütevaxeiya
    yunaime teüteri.
  crn-NT: Capej huaꞌatáꞌacareꞌen mej aꞌij puaꞌa tihuáꞌajeeve ɨ́ ruxɨ́ꞌej teɨte sino
    patáꞌaj caꞌaníjraꞌa huaꞌutáꞌan mej mi ruꞌihuaamuaꞌa muáꞌaraꞌani temuaꞌa naa, mej
    mi majta rɨ́ꞌɨ tihuáꞌuchaꞌɨn ɨ́ seica. Michéꞌe majta rɨ́ꞌɨ tiꞌihuaúrixaateꞌen
    mej caí aꞌij menaꞌa puaꞌa tiúꞌujeeve.
  zpu-NT: Wzen akroeꞌ bi llayaꞌl nne akeꞌ ke beꞌnne. Bi llayaꞌl yesdile yeschach akeꞌ,
    llayaꞌl gak akeꞌ beꞌnn chaꞌo, naꞌ gap akeꞌ yel llxhenraꞌll rao yeolol beꞌnne.
  juy-juy: ଆନ୍ନିଙ୍‌ ଏଗବ୍‌ରୟ୍‌ଡଙ୍‌, ଆନ୍ନିଙ୍‌ ଏସଙ୍ଗତ୍ତାଡଙ୍‌, ଆର୍ପାୟ୍‌ ଲବଡ୍ଡିନ୍‌ ବାତ୍ତେ,
    ଅଡ଼୍‌କୋ ମନ୍‌ରାଞ୍ଜି ବୟନ୍‌ ଲଡିୟମନ୍‌ ବାତ୍ତେ ଞଣ୍ଡ୍ରମ୍‌ନେନ୍‌ ଆସନ୍‌ ବର୍ବାଜି ।
  for-for: Piya, igeba a-nkakayasuwaitamagini, maka kamanapa a-nkuwaitamagini, paru
    puma mima a'ya'ma wasanamipa kayone puwaitaiyo.
  epo-epo: ke ili ne parolu malbonon pri iu ajn, estu ne malpacemaj, sed dolĉanimaj,
    montrantaj ĉian mildecon al ĉiuj homoj.
  gfk-gfk: '@see-verse:TIT.003.001'
  bjz-bjz: Aghade enembo einida tamova gaa rambi kotú kokomanade dano takembea siririgha
    iririgoe! Enembo nanjogoda dibeva durumugarimi iririgoe!
  atg-NT: E khi lo ẹgbhọli yese ọgbọkhọghuo eva-a, e khi ẹgbọ opfọmhẹ, e khi nu egbewẹ
    ke wola, ama e khi eni e ri ikuegbe-a a ngeli deba ọgbọkpa.
  bjv-NT: Əl-de kadɨ əli ta kɨ majal dɔ dəw madɨ tɨ al, kadɨ əi njé ge kɔl al, kadɨ
    əi njé kɨlə nojɨ naa tɨ, kadɨ dɨje pətɨ gəri sɔl lɔm lɔm ləde tɔ.
  tos-NT: Ni̱ pala cha̱tum tí̱ cali̱aksanko̱lh tu̱ ni̱tlá̱n a̱cha̱tum, ankalhí̱n tla̱n
    cacatzi̱niko̱lh xta̱chixcuhui̱ncán, chu̱ cali̱latama̱ko̱lh xatla̱n xtalacapa̱stacnicán,
    chu̱ hua̱ntu̱ xasma̱lhua la̱ntla̱ aksti̱tum calakalhamanko̱lh xli̱pacs caxati̱cahuá̱.
  rro-rro: Kohina benakia hau ha herenai a'i kate'abi ki'a, baibuai katemiaho, kate'amari
    'amari, mai katerabo harai maearima ikoikiai herekiai.
  mxp-NT: Nɨpøn ɨdøꞌøn ja wenk tkanɨmadya̱ꞌa̱ktɨt, nɨkaꞌ ɨdøꞌøn ja tsep ja tꞌɨxa̱ꞌa̱dɨt.
    Ja øyꞌa̱jtɨn ɨdøꞌøn ja jaꞌayɨ yikmajada̱ꞌa̱ktɨp, ja tuda̱ꞌa̱kyꞌa̱jtɨn ɨdøꞌøn nɨxem
    nɨya̱m ja myɨguꞌuk tyamayꞌa̱ttɨp.
  aak-aak: Ámá wíyo xwɨyɨ́ápai mɨŋwɨrárɨpa ero wikɨ́ tɨ́nɨ xwɨyɨ́á rarɨgɨ́áyɨ́né mimónɨpa
    ero époyɨ. Awayinɨ samɨŋɨ́ imónɨro ámá nɨyonɨ wé íkwiaŋwɨ́yo umero époyɨ.” nurɨrɨ
    dirɨrɨ́ wiayíɨrɨxɨnɨ.
  chd-NT: Nij naitsi moƚnesc'e'me cataiqui'. Aimoƚfuli'i'me cataiqui'. Toƚsnet'ƚƚe,
    aimoƚtalai'ot'ƚe'me. Ti'iƚa' toƚta'a lonƚ'eyacu ni petsi loƚtseyacu.”
  kdc-kdc: Walongele waleke kumuliga munhu yoyose, lakini wakale goya na waitegeleze
    na walaguse uhole kwa kila munhu.
  nhr-nhr: Táá méé ne c'ẽe khóè ka cg'ãèse kg'ui guu, kana mẽéku cgoa a guu, igaba
    méé ne qãè cau ii, naka qám̀sea ne hãa sa wèé khóèan koe x'áí.
  uig-PIN: ⱨeqkimning yaman gepini ⱪilmisun, jedǝlhor bolmisun, mulayim bolsun, ⱨǝmmǝ
    adǝmgǝ ⱨǝr jǝⱨǝttǝ mɵminlik kɵrsǝtsun.
  beo-beo: Ilia da eno dunu ilia hou baligidu mae sia:ne, olofosu hou, na:iyado hou
    amola dunu enoma gebewane hou hamoma:ne, ilima sia:ma.
  acf-NT: Di yo pou pa palé moun mal, èk sé pa pou yo babyé. Sé pou yo ni pasyans
