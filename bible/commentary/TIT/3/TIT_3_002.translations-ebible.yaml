    gente.
  uig-ARA: ھېچكىمنىڭ يامان گېپىنى قىلمىسۇن، جېدەلخور بولمىسۇن، مۇلايىم بولسۇن، ھەممە
    ئادەمگە ھەر جەھەتتە مۆمىنلىك كۆرسەتسۇن.
  tuf-tuf: Uchta cat siw̃i. Uw cat ríoti acu siw̃i. Tecuas cat yajti ítayta acu siw̃i.
    Uw owár tan wan ítayta acu siw̃i. Bahnaquin owár imaran cahujín cuít síhw̃ati
    acu siw̃i. Uw quin eyta siw̃i.
  abx-abx: Kinahanglan liwat mga iya nga ga'i agparapanggutgot, ga'i agparapakihiran
    kundi' pasinsyuso ngan agpakulaw pirmi si pagkadaluman pati' si pagkamapa'inubsanon
    si bisan say aha'a.
  mco-NT: M'ɨɨhuijɨp mgapxhuijɨp yɨ mɨgügtɨjc ajcxy ca'p ajcxy ni pɨn nigapx ni'ojɨ̈huɨp,
    nañ ni ca' tzipcapxy ajcxy ixtähuɨp, huen ñaybɨdáacɨgɨxy amɨgüg, huen mɨmecxtujctaaygɨxy
    yɨ ymɨgügtɨjc ajcxy, huen nicy xyeemy jäy'ajtcɨxy mɨɨd yɨ mayjäy ajcxy.
  cpb-NT: Eero ikishimatanairi itsipa, eero riñaanaminthatantashiwaita. Etakotantaneri
    inkantya, tsinampashire rinatye eejatzi.
  aon-aon: Aria shopunek, nyukripesh um eshesh mare shuho enesh arpesh meyoh, uwok.
    Esheshiruh aparuh ta hur wosik aria mare juwehosish uwe, uwok. Aria shutaurum
    ihishmorim arpesh shukripesh shokubur.
  hus-NT-2005: Ke yabtsik kin jantsal ti káw ni jun xitaꞌ, yab ka péjexintsik, ka
    kʼakʼnaxintsik, kin kóꞌoytsik i chaꞌattaláb kʼal ejtalkʼi an atiklábtsik.
  mig-NT: Ma̱ ká'a̱n‑i sɨkɨ̱ ní ɨɨn ña̱yɨvɨ, ma̱ kútɨ́xɨ́n‑i, ná kóo jíñú'ún‑i, te
    ná kóo súchí iní‑i jíín táká ña̱yɨvɨ.
  bps-bps: Na nang ale talù sasè gablà di balù simto, na nang fakuf di kasbulaw, bay
    toola fanduf na fanse i kdee dad to, na fitela kafèla di dale.
  mbs-mbs: Pegtoladà ka kandan te eked dan peglibag, aw eked dan pegdindil. Meneng
    keilangan mèpiya se pedowan dan diyà te kedita te otaw, aw megsagman dan kandan,
  tof-tof: obae bóktan koke nüliónórre panzedó ngibürr olmalabkwata. I blaman tonarrdó
    wata paudüdü korale, ibü gyaur tonarr wata asi kwarile ngibürr pamkolpamdó, ó
    akó wata amkoman piküp ngyaben okaka izazinórre blaman pamkolpamdó.
  cme-NT: Ba baa waŋ ãndaparaaŋgu a hã moloŋo, ba baa ce bɛrru baa moloŋo. Ba suɔ
    ba fɛrɛŋ belma aa ba bi bel nuɔmba‑i hiere da hĩɛhĩɛ.
  sus-sus: e naxa mixi yo mafala, e naxa gere so, e xa marafanyi nun bɔɲɛ fanyi masen
    birin bɛ.
  pon-2006: Padahkihong irail re en dehr kauwe emen, ahpw re en kin meleilei oh kadek,
    oh ahnsou koaros re en kin kasalehda saramwahu ong aramas koaros.
  dad-dad: taka to bouwa bun od dũf, wau inosiya ado waud difenẽdiyouf, tamo ganan
    bun dimatkesiyouf nigin ago.
  zab-NT: Quɨt iniyátideb bniety, quɨt quíilytideb didxguidx, gacdeb güen ne nadolaazza
    cun tutix bniety.
  jae-jae: Êsêac sêmbu lau teŋ atom. Êsêac lau wama to lau wapôm ma sêmoa sêwiŋ lau
    samob tonêŋ ŋalêlôm malôgeŋ.
  ksd-ksd: ma koko diat a tata kakaina ure ta tikai, koko diat a vartoto, diat a varmari
    vargil, ma diat a vaarike ra madu na bala i diat tadav ra tarai par.
  msm-NT: Kona sikandan ogpangdoot-doot dow ogpagbuyow, nasi no ogpailub dow ogpaobos
    sikandan to tibo mgo otow.
  myk-myk: Pu ganha ba sipyii zɔlɔɔ yu wɛ, pu ganha ba yoyo kɔɔn wɛ, pʼi ɲuyɔ peŋi
    ni sipyii pu bɛɛri ni, pʼi bye lotangaa fɛɛ.
  sbe-sbe: Tabu tamowai hesau se hededeheyababa. Tabu se haihaikawayagala. Na bena
    se nuwatalu, na se nuwadobidobi yo yodi laulau se namwa tamowai maudoidi udiyedi.
  mcr-mcr: '@see-verse:TIT.003.001'
  cux-NT: Ní nguɛ́ɛ́ canéé chi caaⁿ'maⁿ taaⁿ yā yeⁿ'e mar 'áámá 'iiⁿ'yāⁿ. 'Tíícā canee
    chi 'cuɛɛtinéé 'diíⁿ yā ndúúcū 'iiⁿ'yāⁿ ní din'dai yā ndúúcu yā. Ní canéé chí
    ch'iⁿ'i yā tanáⁿ'ā 'iiⁿ'yāⁿ ndúúcū tanducuéⁿ'ē chi diíⁿ yā ndúúcu yā chi maaⁿ
    yā ndiicuuⁿ yā.
  tur-YTC: Kimseyi kötülemesinler. Kavgacı değil, yumuşak huylu olsunlar. Herkese
    karşı alçakgönüllü olsunlar.
  san-ITR: kamapi na nindeyu rnivvirodhinaH kShAntAshcha bhaveyuH sarvvAn prati cha
    pUrNaM mR^idutvaM prakAshayeyushcheti tAn Adisha|
  bel-N: на нікога ня блюзьнілі, не былі ваяўнічымі, былі спагаднымі і зьяўлялі ўсякую
    ціхасьць адносна ўсіх людзей.
  sch-sch: Tute êro loia, inngêidîl le insûk-irin, le mi nâm chunga nunnêmtakin
    om tit rangin ril ngei roh.
  mic-MIQNT: Tlimug, “Mut ta'n pas wen milimanew, gatu awna sangewo'ltigw aq ul mawo'ltigw
    aq apji uleiug 'ms't mimajuinu'g.”
  huu-NT: Jɨaɨe comɨnɨna jeare ñaɨñeno. Fuiriñeno. Fecuise uiuicai. Nana comɨnɨ dɨga
    marena ñaɨno.
  jiv-NT: “Tsanumprairap, kajernaikiairap, antsu shiir enentáimtunaistarum” titiá.
    Naṉkaamantu enentáimtumatsuk ashí shuar péṉker awajsatarum tusam tu jintintrarta.
  otm-NT: Nɛ gui xifi njon ga c'ąman'ʉhʉ, nɛ hin dan junthʉ, pɛ ma pähä zɛhɛhʉ da
    thącpahʉ. Nɛ din jajʉ ra yembʉi nangue gätho yʉ ją'i.
  dah-dah: Mel gobe al kura mere buluŋ mat ma yirde hinayiŋ, al hoyaŋya awalikde hinayiŋ,
    al hoyaŋ kuruŋ goyen igiŋ nurd yuntiŋ ala teŋ hinayiŋ, irde al diliŋ mar yiŋgeŋ
    ge turuŋ teŋ teŋ mata ma po teŋ hinayiŋ.
  tnk-tnk: Irəha tuhəpwəh nɨni ərəhaien iərmama riti. Ia nəpɨn me tuhaməkeikei mharə
    ia nəmərinuien, mhəpwəh nəvisəien, nənə mheiwaiu mhasitu ia nərmama me pam.
  kpr-kpr: Ne jo mavedae aji sae arera. Ne edo gido, beisiga jo totoi ae arera, kokomana
    da uju ava use, evetu genembo isambu da dombuda durumugedo irarera.
  san-IAS: kamapi na nindeyu rnivvirodhinaḥ kṣāntāśca bhaveyuḥ sarvvān prati ca pūrṇaṁ
    mṛdutvaṁ prakāśayeyuśceti tān ādiśa|
  nho-nho: Taratara atu ki see taratara haaeo laatou i telaa tama. Laatou ki nnoho
    hakaraaoi ka haisoa ma aaraa tama, aa laatou ki hakasura te manava laaoi ki te kau tama
    hakkaatoa.
  gym-NT: Mdakäre abko, ñan blitadre ngwarbe ni mda mdabtä kwetre. Erere arato, ñan
    rüdre ni mda mdabe akwa, nünandre jäme kwetre ni mda mdabe. Erere arato, ni mdakwe
    kukwe nuendre blo rüere angwane, ja ngie mikadre ñakare kwetre amne, ja getadre
    jäme ni jökräbe kwetre. Ne abko, makwe ngwianta töre käre ietre arato Tito.
  azg-NT: Min tananꞌneinhan jñꞌoonviꞌ nacjooꞌ minꞌncüii tsꞌan. Majoꞌ joo nnꞌan na
    chohan tyiaꞌ yo ntyjehan, quinanꞌchonhan na nanꞌntycüiihan tyiaꞌ ꞌnaan nanꞌñeen
    ndoꞌ na quintꞌahan ncüii cüii nnon naya yo nnꞌan. Ndoꞌ ndëë tsoñꞌen nnꞌan quinanꞌmanhan
    na ya ñuan nanꞌxuanhan.
  bhd-bhd: कोन्ची बदनाम न केरन, लड़ाके न भोन, पन नर्म सुभावेरे भोन, ते सेब्भी मैनन्
    सेइं साथी बेड़ि नेरमी सेइं रान।
  too-NT: Cacāhua'ni' que tū' nata'a'ksa'n ā'chā'tin. Lā' tū' natalāsta'la. Natalakalhu'man
    lā' nacā'a'cnīni'ni' ixlīhuāk tachi'xcuhuī't a'yuj tū' takalhlaka'ī'.
  ind-AYT: tidak memfitnah siapa pun, tidak bertengkar, ramah, serta benar-benar bersikap
    lemah lembut terhadap semua orang.
  cjo-NT: Pikanteeyerini eero ikantzimatziri paashinipaeni atziri, inta kameetha raakameethateri
    maawaeni. Eero ikijantzi inta kameetha ikaminthaante, iñaaperoteri maawaeni atziri
    ikameethatzi.
  nsn-nsn: Kara hik pah ra uelsigal me tamat, kara uangoul keip toro hiarou, kara
    ualasira tun tar niguatang kale uahiu, kara niuangoulur hamhamas tar mamang nipileselik
    ra guataigisina tasir tamata uakap.
  san-DEV: कमपि न निन्देयु र्निव्विरोधिनः क्षान्ताश्च भवेयुः सर्व्वान् प्रति च पूर्णं
    मृदुत्वं प्रकाशयेयुश्चेति तान् आदिश।
  tna-NT: Be aidhe sa puji biame madhada hue pamimita huecuana. Pia cristiano cuana
    neje saida padusutita huecuana.
  lid-lid: Oro saluhe ndra-in sala tiri lau, ma oro sasobobo. Arile, oro kaseken seken
    tiri lau ari ari kudu bwena ta budon toro. Ma oro kaleheya kandriyen ta satudun
    oro le ki ta lau mari.
  wim-wim: Wik inangan thawān thant, “Niiy keꞌ waaꞌān pam wanch wiyaniya, niiyiya
    monkanam iiyān kulamana. Aꞌ min paththam iiyān pam wanch wiy al-alantan aꞌ wik
    minam thawān thant.”
  yom-yom: Babika finganga kadi mutu wumosi, baba batu ba ndembama ayi batu ba luzitu
    ayi baba batu bammonisanga nlembami kuidi batu boso.
  san-SIN: කමපි න නින්දේයු ර්නිව්විරෝධිනඃ ක්‍ෂාන්තාශ්ච භවේයුඃ සර්ව්වාන් ප්‍රති ච පූර්ණං
    මෘදුත්වං ප්‍රකාශයේයුශ්චේති තාන් ආදිශ|
  yut-yut: Yoyɨŋbɨ amɨn kɨnda do gen gɨreŋ kɨnda dɨma yoni, aŋek gen emat dɨma ani.
    Bɨsapmɨ bɨsapmɨ yaworɨsi egek mɨŋat amɨn morap kabɨkon iyɨ do nandaba pɨŋakwa
    aŋpak tagɨsi baŋ aŋyomni.
  grc-BYZ: μηδένα βλασφημεῖν, ἀμάχους εἶναι, ἐπιεικεῖς, πᾶσαν ἐνδεικνυμένους πρᾳότητα
    πρὸς πάντας ἀνθρώπους.
  cpc-NT: Iiro ikijyimatanairi pashini, iiro jiñaanaminthatantashiwaita. Aña itakotantani
    inkantya, tsinampashiri jinatyi iijatzi.
  nhg-NT: Majcamo tlajtucö amo cuale de yeca. Majcamo quecualejtacö momagasque. Majcamo
    yecö mochamöhuöneme. Ma yecö cualtientlöca ca noche ocseque giente.
  nya-nya: Asamachitire chipongwe aliyense, asamakangane, akhale ofatsa ndipo oganizira
    ena, ndipo nthawi zonse akhale aulemu kwa anthu onse.
  ngu-NT: Ma ca yacaj ma quitenehuilican on tlen xcuajli, yej ma nemican inhuan ocsequimej
    ican yolsehuilistli, niman ma tenotzquej, niman ma nopanextican ican yolyemanilistli
    itech nochi tlacatl.
  kup-kup: Tat epat mañ, “Met ari arim modariz ñetï pekuñ nakaotü, oñ arimauz abatañ
    bat hor batovai lop tin masakarizaro ravat mod porinañ tin honeo het añarab mapori
    tin metat meñizovai sohopek.” Pot parun mañohoz.
  jid-jid: U ka llah ni bawu du mba na mere idi na mba kana sen iyu ni idina. du mba
    zo mba ni mi sisunron.
  wmw-wmw: wasintukane munu asaka kuwa onse, warisapuse nkati ya kukaidiyana, wawe
    na imani, na warinyenyekeye mbere ya wanu piya.
  gmv-GGM: Qasekka oonikka asa bollla iita hasa7ontamalane loo7o asa gidanamala asa
    wursos kumetha wozinappe ba ashketeth besanamala wuisa qofissa.
  ssg-ssg: Naua lato kum misahi puputini ma kum hihilei seilon liai, lato namiloi
    hetekiewa laha ma paxai tioiwa laha pate seilon tuah.
  zpo-NT: nu nawdizhnawent xaa nik tub xaa, nakwaant xaa dil, nu nzhaal gak xaa tub
    xaa wen, nu nadoo lo rese xaa.
  poy-poy: Guwagambiri nawamwigilanga muntu yoseri, kumbiti walikali kwa ponga na
    mapikaniranu, mashaka goseri waweri wananaga kwa kila muntu.
  qwh-NT: Ama ni pipa wasan rimayätsuntsu, ni piwan chiquinacuyätsuntsu; sinoqa piwan
    mewanpis qollmi shonquncunawan shumaq cawayätsun.
  gaw-gaw: ag danab laanu nai nau ii amananu, naip̱a nug qak ele ii hemananu, ag haen
    oh kobol maḏoḏib heḵulagnu, ag danab ah noolagp̱a dagom daaglagnu ap̱e doyeg!
  nca-nca: Ene uni ka kama yesaráŋoro kiro mande kama yero mande meté naŋge yewaŋgo.
    Naru rokóŋo otete imemo naŋge unipare soso o meté te yunowaŋgo.
  zpz-NTPP: Rlagy ñi nu cueꞌ shiñ nii dey nu nac ni tub la mbecy. Rlagy ñi nu cueꞌ
    go zi dey riidz nu losaꞌy. Rlagy ñi nu gac dey mbecy gugy na. Rlagy ñi nu gac
    dey mbecy nu nap nii nu dela losaꞌ.
  zac-NT: Guniꞌi lu ra mënë, adë guëníꞌidiꞌi rall cusë mal cuntrë saꞌ rall nu adë
    guëníꞌidiꞌi rall chupë tsunë diꞌdzë, sino gac rall naduꞌu; gac rall më humildë
    nu gapë rall pacënci lu grë mënë.
  kyg-kyg: Mago vayaꞌaifeꞌmo huta faipa huta oꞌapatetapa kaveta hisaya agufa gemo
    osutapa yagu yaga kavaꞌmo nehutapa muki vayaꞌeꞌmo alagepa hutapa magokepi lokaeta
    maiyo, huka hapa paiyo.
  kmk-kmk: Ibagam kan dida un adi da mampadpadadag onnu makasubog. Masapula naanus
    kan naanggom da utdan pada dan tagu.
  cao-NT: Jasca, nohiria huëtsa bo ja ocahuayamano. Jama, huëtsa bo ya ja rabënabëquixëti
    ca xo. Nohiria bo tëquë ja shomahuacano. Tihi ca tsi ja acano.
  bbr-bbr: Ak karauk roat jeje ämän wa awarau. Ak karauk roasiret pak wa weräiäu.
    Utianik, ak jekur raumoi, karauk roasiret pak akan woiaka päurar me rawaiei. Ak
    roasiret erekapu jekur sarwaraiei.’
  inb-inb: Mana pi­manda­pas wasa rima­chu­kuna. Pilia­rin­ga­taka, tukui­kuna­wa
    mana piña­na­kus­pa­lla i mana atun­ia­chi­ri­na­kus­pa­lla iuiai­pi ka­chu­kuna.
  hrv-hrv: nikoga da ne pogrđuju, da budu neratoborni, popustljivi, da očituju svaku
    blagost prema svim ljudima.
  box-NT: Bío na ɓa yi le ɓa wé yí bío yí khe na nùpue yi, à wé yí fi lè
    ɓa nùpua, à wé ɓa nùpua na wayika, à wé yí zùań ɓa nùpua yi.
  ote-NT: Hinda ña̱maꞌñʉ de ni ꞌnayá miquꞌeiui, hindya necatuhni, di ja yá hma̱te,
    ne xi da nhyoja̱ꞌi con gatho yá miquꞌeiui.
  wnu-wnu: Wurinob qamara munon ger qob isi me wot qomorunor, ne me wurinob yogurunor.
    Qomon mein end igo munon gugum wuribanamsi igorunor.
  zam-NT: Bnibe' loo mèna ne'ñii yèede no ne'ñii tìide mèn co' ndxela's cón che'n
    nec thìb mèn. Ndxe'leque', gàc mèna mèn co' nque tee ban rye nda mèna no rye ndye'th
    mèna làth xtàa mèna. Gàc mèna mèn nado' par, tataa mod, lìcque', lu' mèna loo
    rye mèn, por cón che'n con' co' ndli mèna, le' mèna nacque' mèn ndac.
  zyp-NT: ahohmai reipachia khe lo, de teitah ung la, zawngrawhnah le a panynah khah,
    mingting cung letah a langsah my lo, tatah cawngsaw sahlo khah na cawngpah kaw
    he a.
  sey-NT: Cuiꞌne yecohuaꞌire coꞌacohuaꞌi aꞌë camaꞌcohuaꞌipi, uihuaye yëmaꞌcohuaꞌipi,
    deꞌoye pa̱ire yoꞌocohuaꞌipi, cuiꞌne joyore papi teaye paꞌiohuaꞌi paꞌiyere i̱ñojë,
    siꞌaohuaꞌire deꞌoye yoꞌoja̱jë caquë.
  nvm-nvm: Regavo kuardiaga buba e kafobuon vuak ise kuaik revo buka afuime e fok
    vierafeknum kariok. Regavo tavan bog bu e kafobuon nifak ijia okva buka e adumaduigin
    reok.
  mps-mps: Augwaligo bidi mede dwai po olamuo. Te menio. Augwali homu nagame elama,
    tama abagi homu eyu bidao. Tama sesemane sogo augwaligo tigidali we bidi dali
    te imilai homu eyu, tama augwali tau sao. Te po augwali ola mao.
  pab-NT: Maika haotyakisahene hoka maisa iraeharetyahitaha haliti, hoka maxalijiniharenehare,
    waiyexeharexe tyaonaha. Maika waiyexe iraiti taita iraeha tyotya halitinae kakoa.
  llg-llg: Boso ala popode maa nala fo lakalulutu hataholi naden malolen. Boso hii
    lasisimbo bafak, te malolenak lasoda neulalau, no dale malole neu basa hataholi
    la.
  kyf-kyf: Wa 'na gbalɩ wɛlɩ 'nyuu nyɩmɛ yabhlogbɔɔɔ daa -nɩ. Wa -mɩ -dlɔɔ, wa -ka
    dlɩ -zɔnʋ, 'bhie wa -yɔ nyɩma weee -mɩ nnada 'ylɩ weee nya.
  tpi-tpi: Ol i no ken tok nogut long wanpela man, na ol i no ken tok pait. Oltaim
    ol i mas stap isi tasol na mekim gutpela pasin long olgeta manmeri.
  mih-NT: Ta ma cahan ñu ndya vaha ñi sii numinoo ñiyɨvɨ. Ta ma nanducu ñu tizɨhɨ.
    Nazañaha ñu vatyi vaha añima ñu sihin cuhva iyo ñu sihin inga ñiyɨvɨ. Vii ñi cuñi
    si coo ñu sihin tandɨhɨ inga ñiyɨvɨ.
  qvh-NT: '@see-verse:TIT.003.001'
  kms-kms: Ni wute aye wand brequ rindiny segi, pudi ni umbo ire kuse di wute aye
    te ni kimand kin pugri puq reny di pripri nikin nyamb rindivi viyo segi wute buagi
    te yuwonne sabi rindiny.
  agn-agn: Aningen mo tanira ang indi magpalainlain ong maski sinopa, ig indi ka magigsoay,
    kondi magimong neman ig maginalangen ong tanan ang taw.
  nhi-NT: Amo pitzotic mateteneuacan, amo macpeualtican ixnamictli, yehyeh maican
    cualmeh coconeh, nochipa maican tlepanten innauac nochtin tocniuan.
