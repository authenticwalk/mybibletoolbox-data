    nivasa lôôt.
  ncu-NT: Na fo̱ be̱e̱ tɔwe̱ gywii bamo̱ fe̱yɛ bo̱ ma kaŋ tɔwe̱ ase̱ŋ bɔye̱ ko̱ bo̱
