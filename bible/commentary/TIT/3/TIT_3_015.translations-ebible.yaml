    kuíntiꞌxe kó ni ñā. Xuva ko na nāxnuu viko ña nto un ntɨɨ́ ntɨɨ̄ nto.
  qvz-NT: Tucui caibi ñucahuan aucuna canma saluduta cachanaun. Chibi auc ñucanchita
    llaquic quiriccunatahuas saludangui. Yaya Dios cangunata llaquisha alita rachun
    nishami paitaga mañasha tapuni. Chillata rimani, Pablo.
  deu-ELO: Es grüßen dich alle, die bei mir sind. Grüße, die uns lieben im Glauben.
    Die Gnade sei mit euch allen!
  mjc-NT: Tandɨhɨ ra yucú tsihin yu, tsahá ra naha nacumi tsi un. Tan cuhva nacumi
