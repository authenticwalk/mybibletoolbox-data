    yindhor mrokfom wakfohitwako. Bro Nkifrar atohnhotwarko.
  bht-bht: मेरे सोगी ऐथू दे सारे भरोसा करणे बाले तिजो नमस्कार करदे न। ओथु क्रेते टापू
    च साड़े भरोसा करणे बाले साथियां जो जड़े सांझो ने प्यार करदे न, उना जो भी मेरी
    तरफा ला नमस्ते बोलयां। मैं प्राथना करदा है की, प्रभु तुसां सारयां पर अनुग्रह करे।
  eng-NOY: All that are with me salute thee. Salute those who love us in the faith.
    Grace be with you all.
  cub-NT: Caivʉ ina Jesúre jʉ aipõeva yʉ́que cʉrivʉ meaicõjed̶ama mʉre. Meajarari
    caivʉ ñʉjevʉ, Jesúre jʉ aipõeva nócavʉ, ñʉjare ʉrivʉ. Aru Jʉ̃menijicʉ mearo d̶acajacʉrĩ
    caivʉ mʉjare bojecʉbeda ʉ̃i me boje. Quénoramu.
  ita-1927: Tutti quelli che son meco ti salutano. Saluta quelli che ci amano in fede.
    La grazia sia con tutti voi!
  lww-lww: La nap̃a asike amio inu nagane apisa pokolulag pona pokolemalo van ko.
    A yeririna la nap̃a asike amio ko nap̃a asitom̃al imimi asape ita punu ga teve
    taaga temio la e kieta viawaena ve taaga, awis, ovisawal van la sane imimi m̃ena
    ga mesum̃a mesitom̃al la m̃aga. Kiau leniena nesape yoko lemamiena kiena ne Ntewa
    sike amio amiu make ga silaga. Inu, Pol.
  ckb-ckb: هەموو ئەوانەی لەگەڵمدان سڵاوت لێدەکەن. سڵاو لەوانە بکە کە لە باوەڕدا ئێمەیان
    خۆشدەوێت. با نیعمەت لەگەڵ هەمووتان بێت.
  nas-nas: Aing ookara niiꞌ ninka nariꞌ oꞌnorimainge biikaang tampaꞌ tang diiꞌanko
    botoaamang. Niikaang tampaꞌ tang nauereriaing teing niiꞌmarang baito-koo kuunge.
    Tee biraanke tee diiꞌ ookara ninka otomatoaing. Eeꞌ, teeꞌ nariꞌ.
  uvl-uvl: Iok Titus, iri lochloch ngana nenge te tululuch nge iau nga lamai te hekule
    reria apalanga lange iong. Pe o tunge lemem apalanga lange iri lochloch ngana
    nenge leteria manmanna ngana elle mana ke pomange imem. E hatalaulau ke NeHalang
    na halaunga palaungana tululuch nge imo lochloch. Ngana laka lom.
  eng-BBE: All who are with me send you their love. Give our love to our friends in
    the faith. Grace be with you all.
  ixl-CNT: Nitaqꞌ bꞌen achajlichil qꞌu niman tetz u Jesuus atil sunkꞌatza. Niqaqꞌ
    opon ichajlichil kajay qꞌu niman tetz u Jesuus qꞌuꞌl tii qiꞌ, qꞌul ela oꞌ niman
    tetz u Jesuus tuchꞌ. Utz taqꞌ koj vibꞌaꞌnil u Tioxh sete. Aꞌi.
  xsi-xsi: Kalo-tawana tamâta pinde uru simo kuku naŋa, aku kinzi ŋinde rârâni kawanzi
    kari ara pano. Naŋa iloŋgu tu noko ma pwai maka kawama ku kuporo kari ara mine
    nâ panzi tamâta ŋinde kalonzi tawana Yesu Kirisi kala tininzi mwasa pa maka. Maro
    Kindeni ne wisi-wisi imo ku miki rârâni.
  crx-NTPO: Mbene la szih dilhts'ine, 'enne hadih nyuhútni. Mbene la ooba 'alha' hoont'ohne
    nek'entsi'ne, 'enne cha ts'iyawh neba hadih budíni. 'Et ndi Yak'usda ye unzoo-i
    nohni ts'iyawh nohbulh 'oot'e'. 'Et ndo honeh.
  kan-OKCV: ನನ್ನೊಂದಿಗಿರುವವರೆಲ್ಲರೂ ನಿನಗೆ ವಂದನೆ ಹೇಳುತ್ತಾರೆ. ವಿಶ್ವಾಸದಲ್ಲಿ ನಮ್ಮನ್ನು ಪ್ರೀತಿಸುವವರಿಗೆ
    ವಂದನೆಗಳನ್ನು ಹೇಳು. ಕೃಪೆಯು ನಿಮ್ಮೆಲ್ಲರೊಂದಿಗೆ ಇರಲಿ!
  bbb-bbb: Ro nodua no e boege igia naena karijo ije bu ja anadiave. Ro kairafa nuvuone
    Godi ma vierafevo ijia kariva ije no bu anadiave. Ro no Godi baname isoena kuaga
    fu maza boeje ma rejiakinu ifejiaga ja mukoreigia karinoedufuo.
  blw-blw: Amin hen antochay ifataaw ahto, chacha amin pakomostaan hea. Ya pakomostéém
    agé hen amin annachay ifataaw way cha omafurot ahna. Wat ta totollongan chitaaw
    amin an Apudyus. Haén ah Pablo.
  tam-2017: என்னோடு இருக்கிற அனைவரும் உனக்கு வாழ்த்துதல் சொல்லுகிறார்கள். விசுவாசத்திலே
    நம்மைச் சிநேகிக்கிறவர்களுக்கு வாழ்த்துதல் சொல்லு. கிருபையானது உங்கள் அனைவரோடும்
    இருப்பதாக. ஆமென்.
  azz-NT: Huan nochi taneltocani ten nican nohuan yetocque yejuan mitzontajpaloaj.
    Huan tejua no xiquintajpalo ne tocnihuan ten techyoltasojtaj porín ticpíaj sansé
    san tacuautamatilis. Huan ne teicnelilis de Dios ma yetinemi namoyolijtic sen
    nachipa. Amén.
  spa-RV-1909: Todos los que están conmigo te saludan. Saluda á los que nos aman en
    la fe. La gracia sea con todos vosotros. Amén. A Tito, el cual fué el primer obispo
    ordenado á la iglesia de los Cretenses, escrita de Nicópolis de Macedonia.
  csy-csy: Ka kung a om te theampo in hong paupui hi. Upna sung ah hong itte paupui
    in. Note theampo tung ah thuthiamna hong om tahen. Amen.
  mxq-NT: Nidʉgekyʉ nmʉguꞌukꞌa̱jtʉm diꞌibʉts ja yam mʉʉt nꞌittʉ, mduknigáxʉdʉ ja Dioskajxy.
    MayDios xyꞌanʉʉmʉdʉ nmʉguꞌuktʉjkꞌa̱jtʉm. Waꞌan ja Dios mgunuꞌxʉdʉ nidʉgékyʉty
    miidsʉty.
  tzj-NT: Canojel ja kach'alal ja rec'o wq'uin nquetakel rutzil awach. Taya'a' c'a
    rutzil quewach ja kach'alal ja rec'ol awq'uin. Kas ta xtiq'ueje'e ja rutzil xin
    Dios ewq'uin ewanojelal. Amén.
  tdt-tdt: Ami hotu iha nee hatoo kumprimentus ba o. Hatoo mos kumprimentus ba ita
    nia maluk sarani sira nebee hadomi ami. Hau harohan atu Maromak hatudu Nia laran
    diak ba imi hotu.
  ron-BTF: Toți cei ce sunt cu mine te salută. Salută pe cei ce ne iubesc în credință.
    Harul fie cu voi toți. Amin.
  eng-WEBP: All who are with me greet you. Greet those who love us in faith. Grace
    be with you all. Amen.
  eng-FBV: Everyone here with me sends their greetings. Give our best wishes to those
    who love us, those who trust in God. May grace be with you all.
  nld-1939: Allen, die bij me zijn, groeten u. Groet hen, die ons liefhebben in het
    geloof. De genade zij met u allen!
  bwo-bwo: Taanton fa'a jamwots jamó neesh t'intsirune, imnetiyon noonton kayitwotsi
    wotts no mashots bojamets jamo neesh t'intsirune. Ik'oko s'aato it únetsnton wotowe.
  nch-BL: Tito, nochi cati itztoque nica nohuaya mitzontajpalohuaj. Nojquiya xiquintajpalo
    nochi nopona cati quineltocaj Toteco huan techicnelíaj. Toteco ma quipiya hueyi
    iyolo ica amojuanti. Quej nopa ma eli.
  quc-TNT: Conojel ri e c'o wuc' waral cäquitak bi rutzil a wäch. Chaya rutzil qui
    wäch conojel ri lok'alaj tak kachi'l cojonelab. Are ta ba' ri Dios cätok'obisan
    i wäch ix iwonojel. Amén.
  tfr-NTPO: Nopga l̈öng bor tjok jũshko uunkong, «¿Pja yonde?» l̈e l̈ok bop kong.
    Bi pjeyoga tjl̈õkwo kjragaga l̈öng eshko l̈i kong, «¿Pjãy yonde?» l̈ërwa ba kong
    bakoe. Rokër Sbö kong ga ba wopjl̈ú l̈i kjĩshko ga pja kjimte ara.
  kaq-NT: Hea manahibaan ta Min jascabi jayamahin huetsan hahquin mihqui joi raanihqui
    jatihixonbi. Noquehon shinanaibo yohixonhue, noquen Hihbaan shinanya man jayamahin
    hahquin, Papan shinanya janahue jatihibi.
  sgb-sgb: Angkumustaên ka hên hilay kalamo ko di. Ikumusta mo kay etaman kanlan ampanlugud
