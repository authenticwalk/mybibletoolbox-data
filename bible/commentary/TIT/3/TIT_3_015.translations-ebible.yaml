    tipat mai gamit p̃isi.
  bco-bco: Kaluka꞉isale tambo ne o꞉lia꞉lo꞉ sab wema꞉yo꞉ gimo꞉wo꞉ sagalo꞉ towo꞉ iliga꞉tab.
    A꞉la꞉ta꞉ga꞉ tilidabu kaluka꞉isale, ne mili ko꞉lo꞉ gi o꞉lia꞉lo꞉ sab nol o꞉mo꞉wo꞉lo꞉
    sagalo꞉ towo꞉ sa꞉la꞉biyo꞉. Godeya꞉ ha꞉fo꞉ disalano꞉ gi o꞉lia꞉ dowa꞉biyo꞉.
  kdl-NT: Ko ya wa pini na wa sukunku vu ta̱ idyani. Dana̱sa̱ka mu gba̱ Atoni aza
    ɗa a ka ciga tsu. A̱sa̱ka̱ ukuna u shinga u Kashila̱ u rongo n a̱ɗa̱ gba̱ ɗe.
  apu-NT: Notakata auakani xinikapikai pite. Pisãpiretanako ate tiretakani ereẽ Xesosi
    sãkire auiãkani nixinikamanapitana ninoa. Ikinika erekari Teoso sikai hĩte hĩkinika.
    Ikara atoko niõkatsopata pitemoni. Ameẽ.
  roo-roo: Ari ita, voeao rutu oea oisoa ragai tapo toupaive oea voeao viiva vearo
    voki rutu purapaivoi. Oa iava uvuipauei ra vo vaisio topa pieri, vearo voki voeaopa
    oea Jisas oirao piepaiveira. Pauto visiigoa rutupa rirovira vereopa vovou vatereve
    ora igei tapo. Ragai-a vao, Pol.
  miz-NT: Un ntɨɨ́ ntɨ̄ɨ́ ñaꞌa, ña é ntoo dadɨɨ ntɨ́ ni ī né, taxnūu ña ntiusi íña
