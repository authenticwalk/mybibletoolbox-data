    nike keba ma dzapata qaarare. Naho noo oioni. Anai Pauro
  txu-NT: Ar ja, arkam idjãm ja kunĩ ne ar kute ajo amak rã'ãn kam wãm amã amijarẽ.
    Badjwỳ ne ba ar wão ama ne. Ar wã kute Jeju mar ne kum gu bakĩnhkam ne ba aro
    ama ne. Arkum ijarẽ. Gê Metĩndjwỳnh ukaprĩkôt ar akunĩo djuw mex. Tãm ne ja.
  eng-WEBU: All who are with me greet you. Greet those who love us in faith. Grace
    be with you all. Amen.
  gnw-NT: Opaete che ndive ñugüɨnoi vae jei peve Tumpa ndiveño peĩ. Tumpa ndiveño
    toĩ opaete upurugüɨrovia vae reta. Echa'ã jae reta orerau ete. Tumpa tumee opaete
    peve ipɨacavi. Amén.
  mux-mux: Na-kene molemele yambuma-ni pali “Nu kapula molluye?” niku, niku mundukumele.
    Krais-ni “Numanu monjai.” nirim mele oliu aku-siku numanu monjulemele yambuma
