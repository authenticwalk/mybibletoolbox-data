  vie-1934: Hết thảy những người ở cùng ta gởi lời thăm con. Chào thăm những kẻ yêu
    chúng ta bởi lòng tin đạo. Nguyền xin ân điển ở với anh em hết thảy!
  kxv-kxv: ନା଼ ତଲେ ମାନି ବାରେଜା଼ଣା ନିଙ୍ଗ ଜହରା କିହିମାଞ୍ଜାନେରି । ନାମୁତା ଆମ୍ବାଆରି ମାଙ୍ଗେ
    ଜୀୱୁ ନ଼ହିମାଞ୍ଜାନେରି ଏ଼ୱାରାଇଁ ଜହରା କିଦୁ, ଅ଼ଡ଼େ ମାହାପୂରୁତି କାର୍ମାମେହ୍‌ନାୟି ମୀ ବାରେତାକି
    ଆ଼ପେ ।
  amu-NT: Chaꞌtsondye nnꞌaⁿ na mꞌaⁿ ñꞌeⁿndyo̱ cwiluena na xmaⁿndyuꞌ. Mati ꞌu catsuꞌ
    na xmaⁿndye nnꞌaⁿ na wiꞌ nꞌom jaa na tjoomꞌ cwilaꞌyuꞌya nꞌo̱o̱ⁿya. Tyꞌo̱o̱tsꞌom
    catioꞌnaaⁿñê chaꞌtsondyoꞌ. Amén.
  hin-CV: उनकी ओर से, जो मेरे साथ हैं नमस्कार. तथा जो विश्वास के कारण हमसे प्रेम करते
    हैं, उनको नमस्कार. तुम सब पर अनुग्रह बना रहे.
  spa-BES: Todos los que están conmigo te envían saludos. Saludos a nuestros amigos
