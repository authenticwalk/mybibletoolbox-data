  urd-urd: मेरे सब साथी तुझे सलाम कहते हैं। जो ईमान के रूह से हमें 'अज़ीज़ रखते हैं
    उन से सलाम कह। तुम सब पर फ़ज़ल होता रहे।
  hot-hot: Avômalô takatu ba êmô haviŋ ya êv iniŋ leŋiŋmavi hadêŋ o. Ma nêm yenaŋ
    aêŋ êndêŋ ŋê êvhaviŋ takatu ba leŋiŋhaviŋ yêlô. Wapômbêŋ anêŋ wapôm êmô imbiŋ
    môlô lôkthô.
  mqj-NT: Salama'na angganna to kusolaan inde. Palandasanna' salama'ku lako angganna
    to ungkamaseikan illaan kapangngoreanan. Anna Puang Yesusmora untamba'koa'.
  rus-SYN: Приветствуют тебя все находящиеся со мною. Приветствуй любящих нас в вере.
    Благодать со всеми вами. Аминь.
  mbh-mbh: Ine tokokoe areko o voth tomo nge tho o pasungalu ole nang sivenga a wong
    nge wot. Naro wong ria mun areko olemio nge a Jisas na oa sagu them ve, them pasungalu
    lemem nang sivenga a or nge. Na tho nong ve aro God ile themosaling aro i voth
    tomo nge thomu alavusnga. Na i re aken. I vus.
  bdd-bdd: Cebwa maꞌigu bodao ꞌima helau ꞌoiuwa, ma ꞌiyadao Bada ꞌana tomuliyao baꞌidamwao
    wamiyamiya taudi wete ꞌima helau ꞌoidiya. Yehoba ꞌina ꞌabihetena mabwaiyami ꞌoimiya.
    Taugu Paulo.
  cbt-NTPO: Ca'taninacosopita yonquiatënënquën, saludos a'patarinënquën. Ya'ipi imaramasopita
    yonquiarainquëma'. Noya ya'huëco' canpitanta', tënai. Quisocristo imarama' ni'ton,
    nosororamacoi. Yosë inaora nohuanton, noya catahuainquëma'. Nani ninshitëranquëma
    huachi. Paono
  srn-NT: Ala den sma di de nanga mi, e seni taki yu odi. Gi ala den sma odi di de
    ini a bribi èn di lobi wi. Meki a bun-ati fu Gado de nanga un alamala.
  cta-NT: Lcaa nguꞌ ca nde loꞌo naꞌ nchcuiꞌ ya xlyo niꞌi̱ jinuꞌu̱. Tsoꞌo ti chcuiꞌ
    nuꞌu̱ loꞌo lcaa nguꞌ nu tsoꞌo ti ntsuꞌu tyiquee ñaꞌa̱ nguꞌ jiꞌi̱ cua chaꞌ laca
    nguꞌ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Jesús. Ñaꞌa̱ ti cuaꞌni ycuiꞌ Ndyosi chaꞌ tsoꞌo
    loꞌo lcaa cuꞌma̱. Juaꞌa̱ caca chaꞌ lacua.
  bqc-SIM: Gbɛ̃́ pↄ́ wá sãnuↄ fↄkpàma píi. Fↄkpa gbɛ̃́ pↄ́ aa yewázi Yesu zɛ́
    guuↄwa. Lua gbɛ̃kɛkɛɛ́ ápii.
  tcz-CHONGTHU: Hikoma kaum khompi chengsen nasalamui. Lungsettah in, tahsan chate
    eingailuho jouse salam einapeh pih'un. Pathen mihepinan nabonchavin naumpi jing
    tauhen.
  mar-mar: माझ्याबरोबरचे सगळे तुला नमस्कार सांगतात. जे आपल्यावर विश्वासामुळे प्रीती
    करतात त्यांना माझा नमस्कार सांग. तुम्हा सर्वांबरोबर कृपा असो.
  snp-snp: Ena namoki minamo wenena muki yate aiyo-koiyo ka fulo kede minae. Ido koli
    kikitonimo kanudo lakoina moniti seni-muluni lumu minamo wenena ya aiyo-koiyo
    ka fulo gedonimo ya logimo. Nasafili mona ya linate muki mino gedenaiye. Modae.
  isl-isl: Allir sem hér eru, biðja að heilsa. Skilaðu kveðju til allra kristnu vinanna
    sem hjá þér eru. Blessun Guðs sé með ykkur öllum. Páll
  spy-NT: Isubooyiing' ꞉chii ake tukul nyēē kiibuurtooy keey ām wōli. Kunyoo, isubaay
    ꞉nkinyiing' biiko choo chāmēēch ānkōōkoosēē keey Yēyiin kuu acheek. Kōōbēruurook
    Yēyiin akweek tukul.
  xnn-xnn: Am-in ay ib-ak ay mangbadbadang ken sak-en isna et menpakomostada ken sik-a.
    Komosta abes isnan gagayyem tako ay mamati issa ay manglaylayad ken dakami gapo
    isnan pammati tako. Sapay koma ta nan badang ya layad Apo Dios di kanayon ay liknaenyo.
  mwe-mwe: Bhandunji bhowe bhalinginji apamo na nne bhanakunnamushilanga. Mwaalamushilanje
    bhakutupinganga nngulupaibho. Nema jibhe na mmanganyanji mmowe.
  tte-tte: Tomo bwaite mekaukavao kamiyamiya meuloili simulolo koliwo. Ama mulolo
    tabe kuwalowen tomeliwo meuloili kolili. Yaubada ana katekamkamna imiyamiya meuloimiu
    kolimiu.
  tcs-tcs: Ebribodi uda i ya wea mi i spik alo po yupla de. Mipla i spik alo po dem
    Kristian de wea Krit uda i labe mipla. Da spesilpeiba blo God i stap wea yupla
    ebribodi.
  hlt-THB: Ka venawh ak awmkhqi boeih ing kut ni tlaih uhy. Cangnaak awh kaimih anik
    lungnaakkhqi ce kut tlaih law. Am qeennaak nangmih boeih a venawh awm seh.
  soq-soq: Mo mida mape ne do wainitana e auwaei. Sosomba sumanai bedewe nuawadawadaneia
    do auwamoitana. God amonawa euwa e manlawo winompa, niapo!
  qub-qub: Caycho caycaj ermänucuna llapanmi gampaj salüdunta apachicamun. Chayno
    nogapa salüdötapis ermänucunata goycullanqui. Llapayquipis alli goyänayquipaj
    Tayta Diosninchi cuyapar yanapayculläshunqui. [Amén.]
  att-att: Yù ira ngámin nga kábuluk ku saw, iyabbû da nu kunnasi kayu. Kagiam mu
    gapay yù pangiyabbû mi sù ira mangayâ nikami megapu sù pangikatalà tam kâ Apu.
    Á parè bì ta ikákkállà ni Namarò sikayu ngámin.
  bki-bki: Nalo napano aju bija kiniou vonganei aberenio kavijo bo p̃eli bogiano bo
    banso. A bilbilu nalo napano aju bijaso napano aju ajidomii kumemi ka kito roviniu
    ea taara na kiado moneano ve takurano, aua kover kalo ka kumemi bunu numitu numisidomiilo.
    Kiaku volkouano ka mia Atua kiano tiniememiano to vija kamiu kuviniu tulaka. Kiniou,
    Pol.
  bqp-bqp: Gbɛ̃ kũ ó kú lɛɛlɛnↄ fↄ kpàmma ń pínki. Ǹ fↄ kpá gbɛ̃ kũ ò yewái Yesu
    zɛ́ gũnnↄa. Luda gbɛ̃kɛ kɛárɛ á pínki.
  mcp-mcp: Buud bɛ̂sh sə́nɔ́ŋ bʉ́sə wa wá bwə́ ŋgə bə́dá wo. Wo ɔ bə́da óshwə́ bʉ́sʉ́
    sə́nɔ́ŋ sə́ bɨ́ nə búgə́ ŋgwûd wá. Zɛmbî kə́ sá bɨ́ bɛ̂sh mpaam.
  hat-hat: Tout moun ki avè m' yo voye bonjou pou ou. Di tout zanmi nou nan lafwa
    yo bonjou. Mwen mande pou Bondye ban nou tout favè li.
  npl-NT: Nochteh akimeh nika kateh nowa mitsontlajpaloah. Ompa techintlajpalili n
    totlasojikniwah tlaneltokakeh. Dios manomechtiochiwa nochteh nomejwah.
  bgg-bgg: Hanyie yie gurog shii um pho zab è nathek shii salamthek thoh ge ro. Gathek
    ro salamthek de migi pha gathek ijak shii phi bo. Hamangkhung-aphuii ro bushun
    ne nathek zab shii um bo.
  eng-TCENT: All who are with me greet yoʋ. Greet those who love us in the faith.
    Grace be with you all. Amen.
  eng-BSB: All who are with me send you greetings. Greet those who love us in the
    faith. Grace be with all of you.
  cpu-NT: Maaroni jovethatami tsipayetakanari jaka. Nokovi eejatzi naaka povethatyaanari
    oshiretayetachari janta ikaratzi etakotanari. ¡Onkamintha ineshinonkayeetaimi
    maaroni eerokaite janta! Ari onkantyaari.
  san-ASM: মম সঙ্গিনঃ সৱ্ৱে ৎৱাং নমস্কুৰ্ৱ্ৱতে| যে ৱিশ্ৱাসাদ্ অস্মাসু প্ৰীযন্তে তান্
    নমস্কুৰু; সৰ্ৱ্ৱেষু যুষ্মাস্ৱনুগ্ৰহো ভূযাৎ| আমেন্|
  tac-NT: Suwábaga napu ekí júpá ne Páulo gompaniérola reporali nábilia mué. Abiénachigó
    reporali nábilia alué ralámuli Onorúgame oyérame ramué amígola napu mochí alé
    napu ajtí mué. Semáriga gu'írisa 'la kékuru 'emi Onorúgamete suwábaga 'emi. Pe
    ekí képá ye ra'íchali. Wa'lú cheliérabá.
  eng-WEBPB: All who are with me greet you. Greet those who love us in faith. Grace
    be with you all. Amen.
  gfk-H: Diet bakut ing diet ken tikai ma iau diet tulei ira nudiet harkaro ukai taam.
    Ma diet ing diet sip mehet haruat ta ira tutuna dahat nurnur tanai, u na hinawasei
    diet bia mehet karo lah diet. No harmarsai ta Kalou na kis tikai ma muat bakut.
  viv-viv: Tu, kaliva moyaꞋaidi iya buye amimiyami-ma yadi nuwakabubu againiya. Badi
    ime buye Yesu Keliso ana vetumagana againe kavetobohiyana-ma yama lukafoi badi
    agaidiya. Yaubada yana nuwadogeya moyaꞋaimi wanamiyami. (Iya Folo bonaku.)
  yao-yao: Ŵandu wose ŵaali pamo ni une akunkomasya. Mungomachisye mpingo wa ŵandu
    ŵakutunonyela, ŵakunkulupilila Kilisito. Umbone wa Akunnungu utame ni ŵanyamwe
    wose.
  tgp-tgp: Tamlohi tari nike peresiau, la sohai na retioloolo isam. O sile retioloolo
    sei isan la haratu la opoi kamam na rasua. R̃omr̃uhu non God i toho isamim mo
    isoiso.
  auc-NT: Botö tönö në ongönäni tömänäni bitö ïmite, Waa quëwencæbiimpa, ante apæ̈nedänipa,
    ante botö, Bitö acæbiimpa, ante yewæ̈mömopa. Mönitö ïmönite në waadete pönënäni
    ïnänite bitö, Waa quëwencæmïnimpa, ante mönitö beyæ̈ ante apæ̈nebi ëñencædänimpa.
    Wængonguï mïnitö tömämïni ïmïnite waadete pönö cæcæcäimpa, ante mäninque ante
    botö yewæ̈mömopa.
  kbc-NT: Inatawece aninaa meetaɡ̶a oyecoaditibigaɡ̶aji. Ee jemaa me idecoaditece
    niɡ̶ina anetiɡ̶odemaa, anoyiwaɡ̶adi Ǥoniotagodi. Jemaa Aneotedoɡ̶oji midioka limedi
    meletedaɡ̶adomi akaamitawecetiwaji. Odaa jiɡ̶idaaɡ̶ee.
  bmh-bmh: Duailel iz ibail darem, iguan na ‘Amban’ ai aizem. Igual zaiger Krit em
    waug ebu darem, go agal oiagab Yesus en petak emen go ig ereg, iguanag ‘Amban’
    ai awarem. Iz Uwait auranem, go nug ag umkoskos isanarai damau.
  ctu-BL: Pejtelel hermanojob wʌ' bʌ añob quic'ot yomob i yʌq'ueñet cortesía. Aq'ueñob
    cortesía pejtelel mu' i c'uxbiñon lojon cha'an jini wen t'an mu' bʌ lac ñop. La'
    ajnic la' wic'ot i yutslel i pusic'al Dios ti la' pejtelel.
  meq-meq: Ndo neheye nəmay dziye na, ta tsikaka naha me. Tsikatay me a dzam kway
    neheye tə dzala ha ka Mbəlom aye dərmak. Mbəlom mâ pa fakuma ŋgama tebiye.
  noa-H: Tito, mʌg hiekdampai hajim pʌrʌg mʌg hẽsap gaai p'ã deepʌ̈im hig chirarr.
    Mʌig maach k'odnaan mʌ dʌ̈i nʌm k'ʌʌnaujã hamach t'umaam k'ʌʌnau pʌrʌg salud deepʌ̈i
    nʌm. Maach k'odnaan pʌch haar cha maachdëu hogdʌba hʌ̈k'a wënʌrrʌm hiek gaaimua
    maar mau nʌm k'ĩirjuwia hig durraajem k'ʌʌnagjã hĩchab maar salud deebá. Mʌʌn
    hãba Hẽwandamagta pãar kõit jëeu chiraajem, pãar dʌ̈i hogdʌba hich mag pãar t'ʌa
    wai nʌrramk'ĩir. Hayoo kakë, Pablo
  alp-NT: Tituse, pusue jemate toini rebe sakesa kai au ete meije esi natue hlamate
    ete ale. Kai abeteke amiki hlamate ete pusue jemate toini ete mere rebe esi oki
    amire. Au kotie ete imi pusumi be, “Tuhane, Aono misete elake ete pususi.” Hlamate,
    Pauluse
  san-VEL: mama sa"ngina.h savve tvaa.m namaskurvvate| ye vi"svaasaad asmaasu priiyante
    taan namaskuru; sarvve.su yu.smaasvanugraho bhuuyaat| aamen|
  kbq-kbq: Maka nagrane nemanizamo'za musenke hurmantaze. Zamesima nerante'za, zamentinti
    nehaza vahetega musenke vie. Anumzamofo asunku'zamo tamagrane megahie. Tamage.
  kbh-kbh: Nÿetscanga chë áts̈eftaca montsemnë́ngnaca cmontsechuaná. Ats̈be cuenta
    cochjácheuaye nÿetscanga chë bënga imuababuanÿeshanë́ngbioye, cach bëngcá Jesucrístbeñe
    os̈buáchiyana bómnayeca. Ats̈e, Bëngbe Bëtsá së́ntseimpadana, cha chaoma ácbeñe
    ts̈abe bendicionënga chaotsemnama.
  ron-LSB: Toți cei ce sunt cu mine vă salută. Salutați-i pe cei care ne iubesc cu
    credință. Harul să fie cu voi toți. Amin.
  pon-pon: Karoj, me mi re i, kin ranamau won uk. Ranamau won karoj, me kin pok on
    kit ni pojon. Mak o en mi re omail karoj!
  nhe-BL: Tito, nochi tlen itztoque nica nohuaya mitzontlajpalohuaj. Nojquiya xiquintlajpalo
    nochi nopona tlen quineltocaj Toteco huan techicnelíaj. Toteco ma quipiya hueyi
    iyolo ica imojuanti. Queja nopa ma eli.
  sps-sps: A fokinai tovei te kaakaa fiisen vamironyo te faan kan iny naa ror nainy
    rof tsuri naa tsumanyi. Nyi kan ma faan iny naan nainy rof tsumam tsurin vainy
    fafaaman te kaa ror tana toor iny Krit, ito na vainy te mangiir maromam tana saa,
    ri te faason ten Jisas. Nyo faakats of rou a koma ree'un ten Gov ma kaa fiisen
    mamimi faavot. Man ovei.
  wnc-wnc: Sike aminu kuupbam naat gatake yuamang aminda gaak wamu gae yatewa kunggak.
    Siwan gata ninde tangge yuke nindane gaak wamu maya wawi Anututane dongune aake
    yuaingga ninde banip gwaang natanimukaing aminde yaniyo. Anututa musia kwikwiknga
    natanimunggak kakngata ginu kuupbapat gatake yutnong. Unukan.
  bus-bus: Gbɛ̃ kɛ̀ wá kú lɛdoonↄ ì kpàmma ń píngi. Ǹ ì kpá gbɛ̃ kɛ̀ aↄ̃ↄ yewazi Yesu
    zɛ́ guunↄa. Luda gbɛ̃kɛɛ kɛare a píngi.
  gub-BL: Hepyr har ize'eg wer newe a'e wà kury, — Nekatu pa, i'i newe wà kury, uze'eg
    imono kar pà newe wà kury. Emono kar ureze'eg ureamutar har wanupe nehe no, zanezeruzar
    haw rehe nehe no. Tuwe Tupàn uzapo ikatuahy ma'e newe a'e nehe no. Upaw kwez kury.
    Pawru
  imo-imo: Na kinye moromele imbomani pali nu molko kondowi ningo, ningo mundurumele.
    Kraistini konopu mondaio nimu mele lino aku teko konopu mondoromele imboma nuni
    molko kondaio niwi. Goteni eno pali konopu noipe kondo kolopa molopili molangei.
    I peya nio.
  boj-boj: Kristen kalil e koba na endi unum qaji naŋgi na ni kaiyeimonub. Deqa ni
    na kamba tamo uŋgasari iga tulaŋ qalaqalaigeqnub qaji naŋgi gago kaiye anjam endi
    minjrime. Tamo uŋgasari naŋgi di iga koba na Yesus qa gago areqalo siŋgilateqnum.
    O ijo was, Qotei a niŋgi kalil qa are boleiyeme. Bole.
  eng-DRA: 'All that are with me salute thee: salute them that love us in the faith.
    The grace of God be with you all. Amen.'
  knf-knf: Bañaaŋ banwooŋ na nji bŧi bawulu mboş. Wulan mboş banfiyaaruŋ bŧi abot
    aŋal nja. Dñehan Naşibaţi awulan an bŧi bnuura bi nul.
  san-KHM: មម សង្គិនះ សវ្វេ ត្វាំ នមស្កុវ៌្វតេ។ យេ វិឝ្វាសាទ៑ អស្មាសុ ប្រីយន្តេ តាន៑
    នមស្កុរុ; សវ៌្វេឞុ យុឞ្មាស្វនុគ្រហោ ភូយាត៑។ អាមេន៑។
  arn-NT: Kom tati müleyelu iñche mew lemoria pifaleymünmew. Lemoria pilelaen tañi
    piwkeyenieetewchi pu che feyentulelu ta Ñidol mew. Fey Ngünechen füreneaeymünmew
    ta eymün. Felepe may.
  zas-NT: Gra ree bén zaꞌ con naj rugajpdioz reeman lüj. Bagajpdioz sii gra ree bén
    rën dunujn por guialrliladx ni rayaꞌpan. Dux Dad ree Dios güünleꞌ gradi. Amén.
  ken-NT: Bo abhɛn báchi fá nɛ mɛ bátó wɔ bakak. Kaká bǒ nkwɔ́ abhɛn bákɔ́ŋ
    bhɛsɛ́ nɛ manoko ɛnyumɔt mbɔ bɛsɛ. Mandɛm ántɔ́ŋ bé bɛrɨ̌ndu.
