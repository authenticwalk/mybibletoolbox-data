    χειροτονηθέντα ἐγράφη ἀπὸ Νικοπόλεως τῆς Μακεδονίας.
  nag-nag: Ami logote thaka sob pora tumike salam janai ase. Salam di ase jun manu
    khan biswas te amikhan ke morom kori ase. Apuni khan sob logote Isor laga anugrah
    thakibo dibi.
  eng-OEBCW: All who are with me here send you their greeting. Give my greeting to
    our friends in the faith. God bless you all.
  knj-NT: Chi yatoj scawil ja c'ul masanil eb ey ec' wetoj titi'. Cha wak' scawil
    sc'ul masanil eb creyente chi cu cam c'ulnen titu'. Chi woche tol chi x'ox swatx'
    c'ulal Dios e ex je masanil titu'. Amén.
  deu-1912: Es grüßen dich alle, die mit mir sind. Grüße alle, die uns lieben im Glauben.
    Die Gnade sei mit euch allen! Amen.
  san-PUN: ਮਮ ਸਙ੍ਗਿਨਃ ਸੱਵੇ ਤ੍ਵਾਂ ਨਮਸ੍ਕੁਰ੍ੱਵਤੇ| ਯੇ ਵਿਸ਼੍ਵਾਸਾਦ੍ ਅਸ੍ਮਾਸੁ ਪ੍ਰੀਯਨ੍ਤੇ ਤਾਨ੍
    ਨਮਸ੍ਕੁਰੁ; ਸਰ੍ੱਵੇਸ਼਼ੁ ਯੁਸ਼਼੍ਮਾਸ੍ਵਨੁਗ੍ਰਹੋ ਭੂਯਾਤ੍| ਆਮੇਨ੍|
  nob-LB: Alle som er her hos meg, hilser til dere. Hils alle våre troende venner
    fra oss. Med ønske om at Guds godhet og kjærlighet må være med dere alle.
  ntj-ntj: Yuwa Tayita, yingkarta ngaa lurrtju-latju nyinarra, palunyalu-ya watjara
    tjiinyanta-ya tirtu kuliranytjalu. Puru ngayuku-lampatju yamatji pirninya-tjananya
    mawatjala tjiinya tirtu-latju kulira. Yuwa, Mama Kuurrtu-tjananyanta pukurlmara
    kanyinma. Yuwa, palunya.
  sxb-NT: Awakristo awari ni inze eno woona wakukeeziizie. Ganya otukeeziizie Awakristo
    awari eyo, awatugonziizie kandi awari no okuganya okufwanana no okwifu. Owusiza
    owua Katonda wuwe ni inywe mwona.
  nhu-NT: Bonyii bocii bò nu fɛn bee bó ciinse ŋgayma ɛ̂ wo. Gayɛ bonyii bo mbee le
    bocii bò kooŋke beene. Nyo' ebuw ben bocii.
  row-row: Basa hai mana sia ia ra haitua sodꞌa-moleꞌ fee nggo, Titus, ma fe neu hita
    toronoo mana ramahere neu Lamatuaꞌ Yesus boe. Au hule-oꞌe fo Lamatuaꞌ natudꞌu
    rala malolen neu basa nggi. Baꞌu a naa, Paulus
  msy-msy: Gumazamizir na ko itiba, me nɨ bagha akam amaga ghaze, Afeziam nɨ ko ikɨ.
    Ezɨ nɨ, nɨghnɨzir gavgavim Iesusɨn ikia e gifongezir darazi, nɨ kamaghɨn me mɨkɨm
    suam, Afeziam ia ko ikɨ. Godɨn apangkuvim bar ia ko ikɨ.
  agg-agg: Muŋguambo nɨmorehɨ nindowenihɨ ro-babɨdɨ anɨboadei nda ai sɨhambo hɨhɨfarɨhünɨnɨ.
    Anɨhondümbo-rɨhindeimbɨ ai yɨhoefɨmbo hohoanɨmo-ayahümunɨ ranaheimbo hɨhɨfɨndandürɨ.
    Ŋga moanɨ hɨpoambo hohoanɨmo ra muŋguambo se-babɨdɨ mbeyaŋgoro-wamboane.
  ptp-ptp: Xomxo vɨhati wê dô hɨxôn a ge nêl vɨdiiên vô ông. Ông nêl vɨdiiên vô il
    lige vông vinên wê xêyaa vin lec il ge. Vɨzid nivɨha wê Anutu vông ge i viac xam
    vɨhati.
  nak-nak: Amite tomi ale omai toi la kavikoki, la haro, la maulavi me la logo sesele
    soio taume. Eme ge laharoa giteu tomi e tabarabara miteu te la isale Iesus ale
    oio taume ele. La gilogo te La Tahalo Uru ge pou tamutou tomi. Eau e Pol.
  lbb-lbb: La rop ning la kes taum hok, la saran anunla na marmaris tetek u. Ur saran
    anumila a marmaris tetek a halalimila ana tortorot. A marmaris ane God ir kes
    taum o mulo rop.
  kan-2017: ನನ್ನೊಂದಿಗಿರುವವರೆಲ್ಲರೂ ನಿನಗೆ ವಂದನೆ ಹೇಳುತ್ತಾರೆ. ಕ್ರಿಸ್ತನಲ್ಲಿ ನಂಬಿಕೆಯುಳ್ಳವರಾಗಿ
    ನಮ್ಮನ್ನು ಪ್ರೀತಿಸುವವರಿಗೆ ವಂದನೆಗಳನ್ನು ಸಲ್ಲಿಸು. ಕೃಪೆಯು ನಿಮ್ಮೆಲ್ಲರೊಂದಿಗೆ ಇರಲಿ.
