    quia saruhuatare parta Pueyaso muerasujuhuaj, canapuete canaa panijiacacuajani.
    Pueyaso cuaara cumaquiiria puetunu niajaniyajanaa. Cuaara naa quiiriatej. Tariucuaja
    Titonaa.
  ziw-ziw: Wantu wose wehamwenga na miye wakulamsa. Nilamsiza wazumizi wetu wakuchunga.
    Wedi wa chohile utende na nyuwe.
  grc-TR: Ἀσπάζονταί σε οἱ μετ᾿ ἐμοῦ πάντες. Ἄσπασαι τοὺς φιλοῦντας ἡμᾶς ἐν πίστει.
