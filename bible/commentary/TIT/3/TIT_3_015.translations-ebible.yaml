    mam gim. Iau sung ngo lain artangan káián ái Káláu na akáng gam no.
  kek-NT: Chixjunileb li cuanqueb cuochben neque'xtakla xsahil a̱ch'o̱l. Ut chaq'ue
    ajcui' xsahileb xch'o̱l li kech aj pa̱banelil. Nakara kib chi kibil kib xban nak
    junaj li kapa̱ba̱l. A' taxak li rusilal li Dios chicua̱nk e̱riq'uin che̱junilex.
    Jo'can taxak.
  blz-NT: Giigii' mian men isian tii yaku' moki tundunkon salamna bo ko'oom. Yaku'
    moki tundunkon salamku bona simbaya'ta sa'angu' kaparasaya'an men molingu'kon
    i kai. Sulano i kuu giigii' munsuri kaporeanna Tumpu na tutuo'muu.
  poe-NT: Kaín tí nkexro tjéki̱an janhan ntihi nixja̱ha̱ sín jnkojína. Jaha mé nixje̱hé
    kaín tí sín tinkáchónki Ìnchéni ntiha mé kaín tí sín imá tjuèheni sín. Dios mé
    chrókjuincheyaonrá chꞌán kaín rá. Amén. Ó tjen.
  san-TAM: 'மம ஸங்கி³ந​: ஸவ்வே த்வாம்ʼ நமஸ்குர்வ்வதே| யே விஸ்²வாஸாத்³ அஸ்மாஸு ப்ரீயந்தே
