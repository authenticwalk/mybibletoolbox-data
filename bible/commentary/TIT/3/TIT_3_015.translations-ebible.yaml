  bdv-bdv: ମର୍‌ ସଃଙ୍ଗ୍ ରିଲା ସଃବୁଲକ୍‌ ତକେ ଦନ୍ୟବାଦ୍‌ ଜାଣାଉଁଲାୟ୍‌, ବିସ୍ୱାସ୍‌ କଃତାୟ୍‌
