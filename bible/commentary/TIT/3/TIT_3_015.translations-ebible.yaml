verse: TIT.003.015
translations:
  kpx-kpx: Evievi ata bahata kove umale keau aho abu vahaeho hoto hanavoi loui avoe,
    “Ana ue dua vama.” Iale talive a evievi ata kebiaho loui kosea, “La haokuvuiau
    laheho loui avoe, ‘Lana duave.’” Nohovu. Di isiviale Dilavau la huhuevei la hoesegevei.
    Di hotou kemo kateai ua.
  okv-H: Eto embomeni tapa namote mihera amina umo ere pekihera. Eto embomeni dago
    osa ue God humota eagora avo ere pekihera, ejo ingore. Eto God ta hondate ari
    ungota degi iroi.
  tbo-tbo: Geka hotanana u bolu mitehi i wimaamala uyahim. Ma ata lawa Guyau tu wotagona
    hi lauhogaleiyai mitehi o memae uyahihi i wimaamala. Yaubada a lunugotootogo ina
    melabenimi.
  mal-C: എന്നോടുകൂടെയുള്ളവരുടെ അഭിവാദനം അറിയിക്കുന്നു. വിശ്വാസത്തിൽ ഞങ്ങളെ സ്നേഹിക്കുന്നവരെ
    ഞങ്ങളുടെ അഭിവാദനം അറിയിക്കുക. നിങ്ങൾക്കെല്ലാവർക്കും കൃപ ഉണ്ടാകുമാറാകട്ടെ.
  grc-SR: Ἀσπάζονταί σε οἱ μετ᾽ ἐμοῦ πάντες. Ἄσπασαι τοὺς φιλοῦντας ἡμᾶς ἐν πίστει.
    Ἡ χάρις μετὰ πάντων ὑμῶν. ⸋Ἀμήν.⸌
  bgc-bgc: मेरै सारे साथियाँ की ओड़ तै तेरे ताहीं नमस्कार। जो बिश्वास कै कारण म्हारै
    तै प्यार करै सै, उननै भी नमस्कार। थारे सारया पै परमेसवर का अनुग्रह होंदा रहवै।
  khz-khz: Enai au taukavaku maparara na gemi vevega-nama pege tugua. Gema vevega-nama
    maki kamonagi aonai ai geulamagimaina talimara pono venira. Palagu gena nama e
    vetuga gomi maparami gemi ai pene mia.
  deu-TKW: Es grüßen dich alle, die bei mir sind. Grüße die uns lieben im Glauben.
    Die Gnade mit euch allen.
  zsr-NT: Tuꞌgáp Dios liꞌ yúguꞌtë nup nacuaꞌlen nedaꞌ. Bgap Dios nup niꞌ nadxiꞌigac
    rëꞌu le taꞌyejlëꞌ Dios. Le ruzáꞌ ladxëꞌë queëruꞌ Dios gaclen yúguꞌtëliꞌ. Caꞌ gac.
  lin-lin: Bato nyonso oyo bazali elongo na ngai batindeli yo mbote. Pesa mbote na
    bato oyo balingaka biso kati na kondima. Tika ete ngolu ya Nzambe ezala na biso
    nyonso !
  hns-NT: Hia ke sab koi toke jaad kare hai. Hamlog khaatien sab pjaara iesaai bhaai-bahien
    log ke aasier-baat dei deihe. Parmeswar toelogke bhalaai kare.
  noa-E: Tito, mʉg iekdampai ajim pʉrʉg mʉg ẽsap gaai phã deepʉ̈im ig chirarr. Mʉig
    maach khodnaan mʉ dʉ̈i nʉm khʉʉnaujã amach thumaam khʉʉnau pʉrʉg salud deepʉ̈i
    nʉm. Maach khodnaan pʉch aar cha maachdëu ogdʉba ʉ̈kha wënʉrrʉm iek gaaimua maar
    mau nʉm khĩirjuwia ig durraajem khʉʉnagjã ĩchab maar salud deebá. Mʉʉn ãba Ẽwandamagta
    pãar kõit jëeu chiraajem, pãar dʉ̈i ogdʉba ich mag pãar thʉa wai nʉrramkhĩir.
    Ayoo kakë, Pablo
  eng-EMTV: All who are with me greet you. Greet those who love us in the faith. Grace
    be with you all. Amen.
  mib-NT: Tāca ñáyuu cáyūcu jíín rí yáha, cácahān i jeē sándeyɨ́ ni rō. Te cahān rō
    jeē achí rí jeē sándeyɨ́ ni ñayuu jiñā jeē maní yō jiín sɨ́quɨ̄ jeē cácandíje
    yó. Te ñúhun ni rī jeē na sáha ga Yaā Dios jeē váha róhó jíjnáhan ró. Súcuan na
    cóo. Amén.
  lif-NT2: इङ्‌गाॽनु के़वाॽबा काक् नसानिबा फुॽनुसाॽहाॽरे़ खे़ने़ॽ सेवा के़म्‍हाक्‍ते़आङ्
    वाॽरो॥ हे़क्‍क्‍याङ् याप्‍मि मिःम्‍जि के़मे़प्‍पा फुॽनुसाॽहाॽ आनिगे़ सेवा वाॽमु
    मे़त्ते़से़ॽओ॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलुङ्‌गुम्‍मिन् खिनिॽनु वाॽर फाॽआङ् इङ्‌गाॽ
    तुवा चोःक्‍कारो॥
  xnj-xnj: Vandu voha vevavili na nene vakukujambusa. Tijambusila vankozi vitu musadika
    vevakumsadika Kilisitu. Nikuvaganila ubwina wa Chapanga.
  mmx-mmx: Nema eburu mi limixin nunu dik lok de, ma lox aonon lavapaase momo ru.
    Una raba bok lavapaase momo atnema rinedi limixin di etangas minema xeneng at
    lununu atnedi. Letaba nabalamu na nemen eburu minemi axap. I ruturun.
  cbr-NT: '''Ëbë ''icëcaman ca camaxunbi bërúanxmi ''icanun mitsu canun quixun ''ë
    caxa. Uicaman cara nuxnu Jesúsmi sináncë ''icë nu nuibatia acama camina bërúanxa
    ''inun cati ''ain. Nucën Papa Diosan micama nuibaquin ''aquincëxmi upitax ''iti
    cana cuëënin. Ashi, Pablo.'
  tee-NT: Tachi chun ju lapanacni ju quintat'avi tamac'amiyan. Vachu' amac'amit'ich
    ju quilhi'alak'avin ju tavilanancha ju anch. Pus ictapainini ju Dios ni catanaviniyan
    lamapainin minchux'an ju uxijnan. Vasalh iclacasq'uin ni chunch cata'ulhtuyan.
  eng-LSV: All those with me greet you. Greet those cherishing us in faith. The grace
    [is] with you all!
  cak-NT: Conojel ri kach'alal ri jec'o wiq'uin niquitak-e ruxnakil-awech. Y taya'
    chuka' ruxnakil-quiwech ri xe jun kabanon quiq'uin roma kaniman ri Jesucristo.
    Ri ru-bendición ri Dios xtic'ue' ta iwiq'uin chi'iwonojel. Amén.
  pah-NT: 'Kiroki g̃a oko ji pyri – g̃ahã omondouka onhi''ig̃a nde ve. Ere ti pevove''g̃a
    pe – kiroki g̃a ore arõ hete ojikoga g̃waramo Jesus Cristo''ga rehe: “Paulo''ga
    omondouka onhi''ig̃a pe me.” A''ea ti ere g̃a pe. Tomombyry ti Tupana''ga pe me
    nhaporemo, a''e ji.'
  sja-NT: Jõmaweda ijãapataarã nama mɨ ome p'anɨɨrãpa pɨmaa salude pëiruta. Taipa
    ichiaba salude tee pëiruta tai k'õp'ãyoorã Cristo k'aurepa k'iniarãmaa. Mɨa ɨt'aa
    iidi bɨ Ak'õremaa irua parã jõma pia ak'ɨ bapariimerã. Mãgapai paji.
  xed-xed: Ta ga zgu inda gwal kawadaga nda iʼi ŋa gha, ka ganaghata kagha guli ta
    zgu ta inda graha u ma zlghay nda ŋuɗuf. Ka nza zɗakatahuɗa Lazglafta kawadaga
    nda kaghuni demdem.
  mks-NT: Tócó ndihi na̱ ndúu xi̱hín i̱ chíndahá na̱ Ndióxi̱ coún ta chíndahá nde̱
    Ndióxi̱ coo ndihi na̱ cúú cuéntá Jesús cán jáchi̱ xíni̱ va̱ha i̱ ña̱ quíhvi̱ ini
    na nde̱he̱ sa̱há ña̱ cándeé iní Jesús. Ná caja Ndióxi̱ cua̱há ña̱ma̱ni̱ xi̱hi̱n
    ndihi ndó. Já ná coo.
  gfk-S: Di bakut karek ho iou di haatne ugo. Ma dong ing di marse mem haruat ta ira
    tutuno dait nurnur ine, io, nu hinawase di be mem haatne di. No harmarsai tane
    God na kis ta mu bakut.
  bmu-bmu: Nömbuk ki maljei, yeŋön körek yaizökzökŋini jigetka göhöreŋ kaza. Göŋön
    alaurupnini Krit miaŋgöreŋ Kembu möt nariba uruŋinan jöpaköm neŋgimakzei, yeŋgöra
    mönö nöŋgö yaizökzökni jinöŋga mötme. Kalem möriamnöŋ mönö körek embuk ahöma.
  dgz-dgz: Endi mapa tananegene wanumamune nagirewa, iragi gaun kaewa inayap waiamun.
    Amba Iesu anu tumasine nagirewa, nunan anu gurine menan gaun nuga den wadiam.
    Amba God garaet mega iravi inayap wande ep.
  eng-GNV: All that are with mee, salute thee. Greete them that loue vs in the faith.
    Grace bee with you all, Amen. ‘To Titus, elect the first bishoppe of the Church
    of the Cretians, written from Nicopolis in Macedonia.’
  zaa-NT: Iyaba ca hermano canu tse'e cą lani inte' nna rithèl·la' hua cą la' rinàba
    titsa' qui' lu'. Gute lu' saludo qui' tu' lani iyaba canu catsi'íni cą ri'u, porqui'ni
    ttùba ná la' ríalatsi' qui' ri'u. Tata Dios nna gunie iyaba le cualani. Ą' bá
    ná.
  eng-WEBSTER: All that are with me salute thee. Greet them that love us in the faith.
    Grace be with you all. Amen.
  guh-guh: Daxita pamonae yajavaponaponajë, cajamatabënajinalia. Pajamatabënajinaliajë
    daxita pamonae pataniasivavi, Dioso pejumecovënëtsivi. Pacatovajëtatsi Diosojavabelia
    daxita paxamë Dioso papecayavenonaenexa.
  bon-bon: Yoo, cane cama lui biname teepi iyeta meebine sebore naawenisi. Cuta piiyepu
    cime ätrunga binamewale puma, maane cime tääpume sebore jewenemepi. Acejiyame
    me miiji te weeme iyeta bime cabu lenajame. Cane ngii Paulo, siige cäme mene.
  nhw-BL: Tito, nochi catli itztoque nica nohuaya mitzontlajpalohuaj. Nojquiya xiquintlajpalo
    nochi nopona catli quineltocaj Toteco huan techicnelíaj. Toteco ma quipiya hueyi
    iyolo ica amojuanti. Quej nopa ma eli.
  swh-ONEN: Wote walio pamoja nami wanakusalimu. Wasalimu wale wanaotupenda katika
    imani. Neema iwe nanyi nyote. Amen.
  wbi-wbi: vooni vano valipalikimo nune nikuvahungila. vahungilaghe vala vanovatughanile
    mu lwitiluvisaghe numue mweni.
  bba-bba: Be bɑ wɑ̃ɑ nɛn mini bɑ nun tɔburɑ be kpuro. A bu tɔbirio be bɑ bɛsɛn kĩru
    mɔ nɑɑnɛ dokebu sɔɔ. Kpɑ Gusunɔn durom mu n kɑ bɛɛ kpuro wɑ̃ɑ.
  eng-KJVCPB: All that are with me salute thee. Greet them that love us in the faith.
    Grace be with you all. Amen. ¶ It was written to Titus, ordained the first bishop
    of the church of the Cretians, from Nicopolis of Macedonia.
  kgk-NT: Opa-ta xe nhe'ẽ. Entéro Hesu reroviaha a-py oiko va'e omombe'u uka-ta peẽ-my
    omandu'aha. Ore ave oromombe'u uka-ta ore mandu'aha pende-rehe. Entéro Hesu reroviaha
    ne ndive oiko va'e ore rayhu va'e, oromombe'u uka-ta ave íxupe ore mandu'aha.
    Peẽ kwéry-pe tapende rexakwaa rei katu Nhandejáry pende rovasa-vy. Amém.
  waj-waj: Mmuakiaa gioonna kiaapuuya ni tasipama variaiya ngiiiyara yaata utida boo
    kiaavai. Mmuakiaa ti seena Yisuunnara kutaavaivee tida tiiyara mmuduuya ruaiya
    ta iyara yaata utida boo kiaunnaivaa iya kiaa mmianee. Anutuuqo kati gioonna kiaapuuyara
    yoketaama yaata utiraivo mmannammanna mmuakiaaya ngii tasipama vakiaivee.
  cpy-cpy: Maawoeni rowethatzimi tsipayita-kinari jaka. Nokoyi eejatzi naaka powethateenari
    kemijantzinkari-paeni janta ikaatzi etakotanari. ¡Okantashitzimaetyaa ineshironka-yiteemi
    Tajorentsi maawoeni eeroka-paeni! Kyaariwé.
  mpx-mpx: Gamagalau bolo alowau ha mina, gegewel hi mulolu eliyam. Wama mulolu al
    nu baunan toabulilek bolo hi nunuwana-agima elal. Yehoba wana mulolu ni minaa
    ku gewigewi eliyamiu.
  wbp-wbp: Yapa-patu kuja kalu nyina ngaju-kurlu, yimi-ngarrirni yungungkulu nyuntuku
    ngurrju nganta kalu nyinami nyampurlaju. Yapa-patu kuja kalu nyina ngulangka Kiritirla,
    kuja kalu-nganpa yulkami, manu kuja kalurla wala nyina Jijajiki ngalipa-piya,
    yimi-ngarrika-jana nganimpaju ngurrju karnalu nyinami. Wangkamilki karnarla ngalipa-nyanguku
    Warlalja-Wiriki yungu-nyarra yimiri-juku nyinami nyurrurlaku panuku-juku. Ngula-juku.
  luo-luo: Ji duto man koda ooroni mos. Mosnwa joma oherowa kuom yie. Ngʼwono obed
    kodu uduto.
  nhe-NT: Tito, nochi tlen itztoque nica nohuaya mitzontlajpalohuaj. Nojquiya xiquintlajpalo
    nochi nopona tlen quineltocaj Toteco huan techicnelíaj. Toteco ma quipiya hueyi
    iyolo ica imojuanti. Queja nopa ma eli.
  aii-aii: ܒܝܼܵܗܒ݂ܵܐ ܝܢܵܐ ܫܠܵܡܵܐ ܐܸܠܘܼܟ݂ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܝܼܢܵܐ ܥܲܡܝܼ. ܗܲܒ݂ܠܔ ܫܠܵܡܵܐ
    ܠܐܵܢܝܼ ܕܡܲܚܸܒܝܼ ܠܲܢ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ. ܫܵܦܵܩܲܬ ܥܲܡ ܟܠܵܘܟ݂ܘܿܢ.
  esk-NT: Iluqaġmiŋ piqasriqsuqtima nayaaŋŋaġaatin. Nayaaŋŋaqmigivut ukpiqtuaqatiuvut.
    Agaayyutim iłuaqqutaan iluqasri nayuġumigaasri.
  msb-msb: Ginakumusta ka san tanan na mga kaurupod ko didi. Ikumusta man kami sadtoʼn
    mga namuot sa pagtuod. Niyan, nagapangadyi ako na an Dios magaataman sa iyo tanan
    sin maayo.
  cpa-NT: Haih² ca¹lah¹já¹ dsa² quianh¹³jni jǿg³ quiánh²hning. Jøng² juaih¹³ dsa²
    hé² jǿg³ quiah¹² Diú¹³, dsa² jenh² quianh¹³ jniang³, hi² haih² jnieh³ dsa² jǿg³.
    Ju³jmo¹³ Diú¹³ dsio¹ dsǿa¹² ja³cogh² ca¹lah¹jáh¹ hniah¹².
  dso-dso: ମର୍‌ ସଙ୍ଗ୍‍ ରଇବା ସବୁ ବିସ୍‌ବାସିମନ୍‌ ତକେ ଜୁଆର୍‌ ଜାନାଇଲାଇନି । କିରତେରଇବା ଆମର୍‌
    ବିସ୍‌ବାସି ବାଇବଇନିମନ୍‌ ଜେତ୍‌କିଲକ୍‌ ଆମ୍‌କେ ଆଲାଦ୍‌ କଲାଇନି, ସେମନ୍‌କେ ସବୁକେ ଆମର୍‌ ଜୁଆର୍‌
    ଜାନାଇଦେସ୍‌ । ପର୍‌ମେସର୍‌ ତାର୍‌ ଜିବନ୍‌ ଦୁକାଇ ତମ୍‌କେ ଦୟା ଦେକାଅ ।
  meu-meu: Bamogu iboudiai iniseni ai ese e hahenamo henimumu. Iesu ibadinana ai e
    lalokau henimaimu taudia ba hahenamo henidia. Harihari-bada be umui iboumui ai
    emui ai baine mia.
  yva-NT: Sya arakovo utavondijo rinai no so wo kove ranutugore Titus nai. Syare nyo
    kove raura ririma arakovo wanave mansai. Amisye apa kove no wasautan tenambe.
    Risy, Paulus
  dgc-dgc: Du kaguman ko ta éye, éy mékikumusta side diko. Sakay sakén, éy ipékikumustaék
    mo du kaguman tam ta ina a méniwala. Kagbian kam maka na Diyos. Ewan dén. Pablo.
  zpm-NT: Grëse zha ne no lo naa nu, laa zho rxeeḻ bdiuzh lo luu i. Bzhiguieḻ bdeed
    tib zhibdiuzh no lo grëse zha ne rleynie no i; sac ye zho rliladz Jesús. Guiaaṉnie
    Dios to sca dieṉ. Peet tsienied guic to, me gacnieṉ to; sac goṉ me noxco grëse
    zhizhgab to. Pabl
  hix-NT: Ohnàn yawo rma haxa natxow hatà, rakoron komo, omeroro. Ohnàn kom yawo rma
    haxa natxow hatà, Pawru komo, kasko, àton komo wya, amna xan komo wya, Kryestu
    hona xenye ro komo wya. Towahke xaxa nay hamà, Txesusu Kryestu, khokonye. Àro
    wyaro towahke noro yehtxoho hutwanàr xe roro wehxaha, owyanye, omeroron komo wya.
  sim-sim: Ma ol an nga nakrem ni linda wesambasa nihin mirin nimu handuwa. Unak mir
    nga wesambasa nihin ol Kraisin tiyanda ma ol mir nga nakrem ji liwan haka. Jirnjik
    Avui Wasilakan a sawenak waprupshi orhin or halashinak jihik si naka. Unda kasira.
    Ambehoma.
  npi-ULB: मसँग भएका सबैले तिमीलाई अभिवादन पठाएका छन् । विश्‍वासमा हामीलाई प्रेम गर्नेहरूलाई
    अभिवादन भनिदेऊ । तिमीहरू सबैसँग अनुग्रह रहोस् । आमेन् ।
  cgc-cgc: Tanan na mga duma ko di gapangamusta ki kaon. Ipakamusta a no ta mga ittaw
    dyan na gapalangga ki kami na ate na mga utod ta pagtuo. Kabay pa na kyo tanan,
    mabaton nyo mga kaayaran na alin ta Dyos.
  tim-tim: Akto galalupne luâk nâ olop mandâi hârokŋe gâ nâŋgâ giŋdâi. Akto gâŋe luâk
    âmbâleŋe han kalemŋe aknengimai yâk ain manmai nenŋe nâŋgâ yeŋgimaengât makyeŋgiwen.
    Kembugât han kalemŋe yeŋgâlân yem âgâwiâp.
  yor-yor: Gbogbo àwọn tí ń bẹ lọ́dọ̀ mi kí ọ. Bá mi kí àwọn tí ó fẹ́ wa nínú ìgbàgbọ́.
    Kí oore-ọ̀fẹ́ Ọlọ́run wà pẹ̀lú gbogbo yín.
  wos-wos: Wuni wali rekwa du takwa atéfék di ménika diména nae. Méni wali reta Kraiska
    jémba sarékéta nanika némafwimbu mawuli yakwa du takwaka wuni dinguna nae. God
    guniré yikafre hurundéte wuni déré wakwexéké. Wuna hundi yak.
  emp-NTPO: Jũma mʌ̃ ume duanʌba quĩrĩã panʌa bʌra bia b̶aida. Dai quĩrĩã panʌ Crito
    ĩjã b̶eaa jaradua daiba quĩrĩã panʌda ãdjirãra bia duananida. Mʌ̃a quĩrĩã b̶ʌa
    Ãcõrẽba idji biad̶eba jũma bãrãra careba b̶aida.
  eng-F35: All who are with me greet you. Greet those who love us in faith. Grace
    be with you all. Amen.
  ind-ind: Salam untukmu dari semua orang yang bersama dengan saya di sini. Sampaikanlah
    salam kami kepada semua orang di sana yang mengasihi kami, yaitu semua saudara-saudari
    seiman kita. Akhir kata, kiranya Allah selalu berbaik hati kepada kalian masing-masing.
    Amin.
  pes-OPCB: همهٔ کسانی که نزد من هستند به تو سلام می‌رسانند. تو نیز به ایمانداران
    آنجا که ما را دوست می‌دارند، سلام برسان. فیض خداوند با همهٔ شما باد.
  mpt-mpt: Nakaia unangai alukum ne baka blibi kobo baabkeniba Ayam biebte ge baabkeibobe.
    Bainobo galin nakaia unangai kobo baka bianiba ni gobe blibi baabeneba Klayam
    blibte ge baabenale! Gode ibo alukum daabeneko! Ne wengo bayotabe. Ne Fol neta
    keb futan olo dola omfubkenamabibe.
