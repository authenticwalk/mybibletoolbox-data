  spl-spl: Nâ orop nep tânahom mansain orowâk nâŋgâhihiain. Otmu Kiristohât lohimbi
    ya gurâ nâŋgâyiŋgiain ya ekyongowuat. Anitâŋe yen orop tatmâ tihityeŋe otmu manŋetgât
    naŋgan. Nâ âwâhe, Paulo
  usp-NT: Juntir yak ri wi'tak wiq'uil tijtaktakb'i rutzil awch. Ye' rutzil jwichak
    juntir yak ajtakeltak re Kakaj Jesucristo ri ojlok'intak. Chwaj chi Kakaj Dios
    tijye' rutzil ranm chawechak atak juntir.
  zav-NT: Yoguə' beṉə' ca' chso'on xšin Diozən' txen len nada' nga chesə'əguape' le'
    diox. Na' beṉə' ca' zoleno' txen beṉə' ca' chsa'aque c̱hecho c̱hedə' chonḻilažə'əcho
    Diozən' əgguapšgaga'aco'one' diox. Gaquəlenšga Diozən' yoguə'əle. De'e na'azən'
