    ovok erogo “At Paulus en 'Wa,' yukheraga o,” yiluk, yugerano. Ala henabwa en okbugugu
    dogopwak o. Nabut wa!
  tgo-tgo: Gharɨgharɨke thiyake weiŋguyaŋgi, taulaghɨke thɨ mwaewo e ghen. Tembe u
    utugiyava lama mwaewo weŋgiya raloŋweloŋweghathɨ thavala thɨ gharethovu weime.
    Loi ghare i yaku taulaghɨna weŋga.
  yap-yap: Urngin e girdi’ ni yad bay rog e be lungurad e nge felan’ Got ngom. Mu
    weliy ngak e pi tafager rodad ni pi’in ke mich Got u wun’rad ma yad be par nike
    pagan’rad ngak ni gamad be yog ni nge felan’ Got ngorad. I Got e ngi i ayuwegmed
    ni gimed gubin.
  mop-NT: Pues te'i. Tito, le'ec boon tuul a que'en tin wetele, tanoo' u diostac'untiquech.
    Diostac'unte to'on boon tuul a yaj u yubo'on u men quet a walac ti tz'ocsiqui.
    In c'ati a Dios ca' u yaante'ex tulacale'ex. Wa'ye' jobi in t'an.
  tet-tet: Ami hotu-hotu iha neꞌe solok tabe baa o, Titus. Ami moos foo tabe baa mamaluk
    makfiar sia. Kakroꞌan, nebee Naꞌi Maromak natudu laran diꞌak baa emi hotu-hotu.
    Haꞌukaan hakerek toꞌo neꞌe dei. Paulus
  hlt-MCSB: Kai taengah aka om rhoek boeih loh nang kut n'tuuk uh. Tangnah dongah
    mamih aka lungnah rhoek te kuttu. Lungvatnah tah nangmih boeih taengah om saeh.
  xtd-NT: Ntdaa se xtuu xiꞌin‑r yaꞌa ka ndajan tnuꞌu ñaꞌa, Tito. Juñaꞌa nuu ntdaa
    ñayiu xemani ñaꞌa xndaxio dian xa yo ndajan tnuꞌu‑r‑yɨ. Na chindee chituu ñaꞌa
    Ianyuux ntdaa‑n.
  mdy-ETH: ታኣና ዎላ ዓኣ ዓሳ ቢያ «ኮሺዳ?» ኔና ጋዓኔ፤ ፆኦሲ ጉሙርቃ ዓሶ ዛሎና ኑና ናሽካ ዓሶም ቢያ «ዒንሢ ኮሺዳ?»
