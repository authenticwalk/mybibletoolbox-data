  san-BEN: মম সঙ্গিনঃ সৱ্ৱে ৎৱাং নমস্কুর্ৱ্ৱতে| যে ৱিশ্ৱাসাদ্ অস্মাসু প্রীযন্তে তান্
    নমস্কুরু; সর্ৱ্ৱেষু যুষ্মাস্ৱনুগ্রহো ভূযাৎ| আমেন্|
  tdx-tdx: Mañontane azo ze hene amako atoa. Salamao ze mikoko antika amy fatokisañey
    ao. Hasoa ama’ areo iaby.
  naf-naf: Am pien neŋmak mamaip ekŋenaŋ in sambeyet indamukup. Âpme geŋ am nâmkiŋpepeŋin
    notn notn maip ekŋengat diindomane nâmbep nin ekŋen kogogak indamukunup. Kawawaŋgalen
    keŋ taolet in sambemak wemti weweyet nâmti dunduyap.
  grc-MT: ασπαζονται σε οι μετ εμου παντεσ ασπασαι τουσ φιλουντασ ημασ εν πιστει η
    χαρισ μετα παντων υμων αμην
  vid-vid: Wanhu weng'ha wawele hamwe na heni wanguwalamsani. Uwalamse wang'holozetu
    kuli makundo. Kunoga kwa heye Nguluwi kuwe na hemwe mweng'ha.
  pio-NT: Yáta imanùbaca nutànàaca pirí, Tito. Macáita níái núapichéeyéica chái yeebáidéeyéica
    Jesucristo, nawàwalica pía. Wawàwali nacái macáita níara píapichéeyéica yeebáidéeyéica
    Jesucristo itàacái, cáininéeyéica iicáca wía. Wasutácué Dios íicha pirípinácué
    imàníinápinácué pirí cayábéeri, macáitacué pía.
  tsn-tsn: Mongwe le mongwe o a lo dumedisa. Tsweetswee ntumedisetsang ditsala tsotlhe
    tsa Bokeresete koo. A masego a Modimo a nne le lona lotlhe. Ke nna wa lona wa
    boammaaruri, Paulo.
  amr-NT: Ayada i̱yo̱ doere o̱ʼnepo saludos oʼmanigdiktaʼmonaʼne. Oroʼomeyen huadiʼda
    huaknopo̱e̱ʼeritaj saludos yamanaʼ. Diosa ayaʼ opudomeytaj dakaʼ kamagkikeʼ, ken.
  pwg-pwg: Wawaya kudubisi gwabikuwai i vikiikiiwa ivonatawei kurim. Ma vitumaghana
    turaturata kevonesi da kavi kiikiiwesi. Ainowi God kurina da ina agabiibai gwabimiyai
    ina makai.
  cjv-cjv: Ena yai opai muruwo na gere moipunga yokamai “Ne moi denio?” di ereimie.
    Te ari Yai Gumam fi ki si tere te denom minom no mun fi noreinga “Ne yokamai moi
    deimio?” ne di ero! Ena “Yai Gumam ne yokamai bei nokapu di erowamie,” di fiye.
    Mora epe.
  tha-KJV: คนทั้งหลายที่​อยู่​กับข้าพเจ้าฝากความคิดถึงมายังท่าน ขอฝากความคิดถึงมายังคนทั้งปวงที่รักเราในความเชื่อ
    ขอพระคุณดำรงอยู่กั​บท​่านทั้งหลายเถิด เอเมน [​เข​ียนถึงทิตัส ผู้​ได้​รับการเจิมให้เป็นศิษยาภิบาลคนแรกแห่งคริสตจักรชาวครีต
    จากเมืองนิโคบุ​รี แคว​้นมาซิโดเนีย]
  por-BR-2018: Todos os que estão comigo te saúdam. Saúda tu aos que nos amam na fé.
    A graça seja com todos vós. Amém! A carta a Tito, o primeiro bispo escolhido da
    igreja dos cretenses, foi escrita de Nicópolis na Macedônia
  mhl-mhl: Noke yo gogobi, yoŋoji sosowo momojoyaŋuŋ mibi goreo foga. Goji ogopunoŋuŋ
    Krit oo Ofoŋ manesiŋ garu maŋyaŋunji manjoko enoreegobi, oi nonde momojo yajinde
    maneinebi. Ofonde yauŋmoririji sosowo ŋoŋoke peine.
  klv-klv: Galit p̃isi lototah mai ginau luke, “Ivoi,” van hǝn gaiug. Gike “Ivoi,”
