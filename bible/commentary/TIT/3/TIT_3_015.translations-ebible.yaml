    tiaꞌ turet. E Dios utacricox inteꞌ intiox. Tara acꞌapa tunor niwojroner, che e
    Pablo.
  pls-NT: Cainxin chojni que te nganji janha rroanha na joajna para ixin jaha. Chjehe
    joajna cain amigoa na que ditticaon na Jesucristo nttiha. Que Dios sinchenchaon
    nganji ra. Amén.
  eng-WYC-2018: All men that be with me greet thee well. Greet thou well them, that
    love us in [the] faith. The grace of God be with you all. Amen. (All who are with
