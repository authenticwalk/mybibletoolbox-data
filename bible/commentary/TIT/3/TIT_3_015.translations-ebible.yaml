  cof-NT: Labe chuminla nuchi saludo erelaquinae. Jesucrístobe cayaica jun amicolaca
    chiquilachi tenchi saludaide! Diosibe rocainayoe yape nula jeralelaca laquirato
    cuidaisa. Tsanqueri joe.
  srm-NT: Söö. Wë nöö hii dee sëmbë aki tuu ta manda gaan odi da i e. U ta manda gaan
    odi tu da hii dee sëmbë ala dee ta lobi u fu di u ku de tuu ta biibi a Masa Jesosi.
    Nöö na soni möönsö, womi. Masa Gadu musu dë ku unu ku ën bunuhati.
  qvs-NT: Tukuy ñukawan wawkinchikuna rimachishunkisapa. Kan shutinipi rimachiysapa
    chay llaktapi munadu Jesukristuta kreyikmasinchikunata. Ñuka munani Tata Dios
    tukuy kankunata yanapashunaykichipa. Ñuka Pablu chayllata killkashkayki.
  zca-NT: Rë xa' nzho kuda re', nzhakla ne, chi wen kal; no guzh, chi wen ka rë wech
    be, men che'n Jesukrist, rë xa' nzho kun lu ba', rë xa' ñila tutsa mod widi'zh
    che'n Dios kun be, mbaino nazhi' xa' be. Kina'ba lo Dios, rë go gaknu Me. Sa'
    gake.
  cbc-NT: Nipetiro yʉ mena ato caãna mʉrẽ ñurotijoyama. Marĩrẽ bairo Jesucristore
    catʉ̃goʉsarã ãnirĩ marĩ yarãrẽ bairo caãna to macããna na ñuáto. Bairi caroare
    cʉ̃ jonemoáto marĩ Pacʉ Dios mʉjãã nipetirore. Tocãrõã niña atie queti yʉ cawoaturije.
  qxo-NT: Caychö criyicog mayintsiccunapis llapanmi salüdusta apatsiyämushunqui. Tsaynölla
    nogapa salüdusllätapis goycullanqui tsaychö waugillantsiccunata. Tayta Diosllantsic
    llapayquita cuyapäcog cayninwan yanapaycuyäshuy alli cawayänayquipä. [Tsaynö catsun.]
  mox-mox: Tomotau qabudi baʼidia yaʼa maega atoatoa edi veyoluba ʼiuya. Ta ema lukaiwa
    una simanea edavo tovetumaqana qabudi ʼidia. Yavevenoqi Yaubada ʼinaya be ena
    nuakolokolo be wese ena veyoluba omiʼa qabumi maega.
  kew-kew: Onaa rayo ni raapu padane-para pima onaamere epe-rupa piralepe lo agaa
    wai lo o taaema. Gore niaana adami onaanu pirua kone rulaemede onaanuri epe-rupa
    piralepape lo lakelape. Gote-na epe raba meape kone nimi rayo raapu ina.
  dww-dww: Banaga uma dabudine ka miamiana, matabudi tam tawai kaiwemna. Be inam dabudi
    aitauḡa waisumaḡe tawai nuapaḡoemaina, kwa riuedina tauma kawai kaiwedina. Mamaitua
    na raukiviverema matabumi ḡaromie.
  twi-ASANTE: Wɔn a wɔne me wɔ ha nyinaa kyeakyea wo. Kyea wɔn a wɔdɔ yɛn wɔ gyidie
    mu ma yɛn. Adom nka mo nyinaa.
  aoj-aoj: Amam nematawa sape sagalome naꞌai esis sandagala salomago inaꞌ. Inaꞌ nendagala
    nelomago epes mamahisa ukup pagapagaila afaꞌi sahapifa God sagalomafai. Aeꞌ aꞌi
    God notopalopago ipaꞌ dowaf nope nolomago ipaꞌ hipai hiꞌilipa nowaꞌ banagaipa.
    Basef eaꞌ maꞌuf.
  cbv-cbv: Nihat wãjeéh jʉmnit meemdíh ĩ tʉ́yat tʉ́ʉtna caá. Caanjĩ́h jʉmnit jwiítdih
    oinit Jesúíhwã ĩ tʉ́yʉ naáh. Dios yeebdíh bʉ́dí oinit, ã tʉ́i teo wáaca naáh.
    Páant bóojeh tigaá wã naáwát. Pablo
  taw-taw: Binɨb mɨdupsek yad ayɨp mɨdobun okok, nep ag dɨdeg lebal. Pen nad takaw
    chɨn ak dɨl, binɨb Klays nop gos lɨnɨŋɨd chɨnop mapen lɨpal okok, kɨlop ag dɨdeg
    lɨnɨmɨn. God nɨbop mɨdupsek yɨmug nɨŋɨd gɨtep gɨnɨmuŋ.
  jic-NT: Pjü way napj lal jatja, pjü way süs wa la tjajay. Jipj nt'a patja nepénowa
    japon wa Jesucristo lal, quelel la qjuesejay yupj. Süs wa lis mijin yupj jilal.
    Najas Dios 'üsüs way ca la mijis janmacj nun mpes.
  zap-NT: Yrandxee men ne ka lo noo nee rxaal diztyuzh lo de. Gugabtyuzh yra xkompanyer
    be ne ryaan be ne rlaleedx be Jesucrist. Dëdyuzh gaknonen de yra de. Zengaw.
  wer-wer: Omën neering wëaurö pit pourö niin yoöre ërëp yenia. Ngönëntak lup sant
    yaalni pöröenta tapël yaalmë pël ök ma. Anutu pim komre kolap pöt ar pouröa naë
    wiaap. [Yok pi tapët. Ne nim pepap, Pool.]
  ipi-ipi: Wandakali namba towa atu ateyama tupa pitaka-mane nimba kuai lo atape leyai.
    Wandakali nimba towa atu ateyai tupamane Gote lo bilipi loto, nanima towa yamapane
    yo atalaini okoni. Nanimato utupane lamawuato, yakama kuai lo atalapape leyama
    oko nimbato utupane lamaipe. Goteto yakama pitaka ondowa moyakale lo nambato pote
    leyo.
  qul-NT: Tucuy nokawan cachcajcuna saludamusunquichis. Munaska creyente amigonchiscunata
    saluday. Dios favorninwan tucuy kancunata bendicichun. Ajina cachun.
  ter-NT: Yúhoikopi ne uhá koeti nza'íne yâye. Yíhaikinanu uhá koeti kutípoti Kristu
    yâko xikóyoke ákoti omotóvovi okóvo, ûndi yoko nza'ínehiko. Itúkapu hána'itike
    seánakovi Itukó'oviti yóvoheixo, uhá ketínoe. Hunókokune.
  bmr-NT: Paryɨ jino uuma iicamo dijaa iijɨco galluuhi. Ɨɨjoho bu moojɨco daacɨ miyaavogofañodɨ
    monahabomɨ iicamoco. Jaafa Moocaani paryɨ amɨɨhaico imino moonɨhi.
  fuf-fuf: Ɓe mi wondi ɓen fow hiwrike ma. Mi salminii yiɗuɓe en e nder gomɗinal ɓen.
    Yo moƴƴere Alla nden wonu e hoore mon on fow.
  bhl-bhl: Alik alik neso biliw kunum waneng i kulo “Kukalo!”, kangiw te. Nem “Yukalo!”,
    yangi weng be ku mali Yesus elo “Feinka!”, dangeko, nulo ibolow mutuk fian keyembiliw
    kunum waneng ikati bokoyemolewka! Sunbin-Got em folok ibolow e alik yuso boke
    te! Bete kuw. Nem fut weng bokemi fut be kame kilaka.
  ons-ons: Ŋei ŋerep narop gemami, eŋe koropŋo “kaiwe maine” rau geŋano umaike. Ŋenane
    “kaiwe maine” ramaine, yewa kimakopze mali malip korop gemami, eŋe ebonikene.
    Anutu wane Mosopŋo ŋinano korop pawareake.
  con-NTPO: Poiyi'cco vani ñai'ccu can'jensundeccu tsu quema chigambiañe manda'fa.
    Tseni'su Cristove in'jamba ingima in'jan'chondeccuma'qque chigambianjan. In'jan
    gi cuintsu Chiga que'i poiyi'ccoma in'jamba ñotsse tsoñe. Tsangaeyi.
  ghs-ghs: Abi naho torona oorai nokoi nikeho qaki eete. Qate qesa nooka hisi eeteqi
