  piu-2006: Yiitjuku walytja ngaa ngurrara tjuṯangkulatju nyuntunya rawangku kuliṉi.
    Tjakultjurra tjananya!, Kuritanya ngurrara tjuṯa yalatji, “Puulanyangarri nyurrangarrimpa
    yunypa nyinanyi, Yiitjuku walytja tjuṯaku.” Ngayulu Puulalu nyurrangarrimpa Katutjanya
    tjapilpayi, paluru nyurrangarrinya aḻṯururringkula yaṉṯayaṉṯantjaku.
  poh-NT: 'Chiri̱j chic rikꞌormojic je aweh wili, jeꞌ woꞌ nikꞌor je aweh take kꞌoric
    wili: Reꞌ take wichꞌi̱l reꞌ wilque̱b wu̱cꞌ yuꞌna chipam ricamaj i Dios, cꞌahchiꞌ
    quitakꞌa̱b je risukquil acꞌux tak. Jeꞌ reꞌ nok chayew risukquil quicꞌux i nicꞌ
    paꞌ qꞌuihal take kich aj niminel wilque̱b ar Cre̱ta reꞌ tiꞌ kojquicꞌraj chipam
    ricamaj i Dios. Reꞌ ta nak ratoꞌbil i kAja̱w Dios wihꞌok awu̱cꞌ tak chawunchelal.'
  tue-tue: Niipetira yʉʉmena niirã́ mʉʉrẽ ãñudutiya. Marĩ menamacãrã Jesuré padeorá
    ãñuãrõ. Cõãmacʉ̃ mʉ́ã niipetirare ãñuré ticoaro. Nocõrõrã niiã.
  bjp-bjp: Fanu tikii igii naisang, ri ta orek an famais kiri usuf o. Ta orek an famais
    kimem usuf foron tom unune ae ri ier kanaka isi kemem. Famais ke God usuf gam
    tikii.
  xon-xon: Binib bimɔk bi m chee na dooni si. Aa ti doon binib bi gaa Yesu ki kii
    ki gee timi na. Uwumbɔr ŋa tinyoor ŋa ni mɔmɔk pu. [Amii.]
  tzo-ZNT: Chabanicot la xal li muchꞌutic liꞌ jchiꞌuque. Chabanuc xavalbe uc li muchꞌutic
    scꞌanojoticotique ti coꞌol jchꞌunojtic scꞌop Riox jchiꞌuctique. Acꞌu yacꞌboxuc
    crasia acotolic ti Rioxe.
  mpm-NT: Taka yɨvɨ kanchuku jiin ri jaꞌa ka kanxiaꞌu i ja na sandee ini ra. Ti roꞌo
    Tito, kanxiaꞌu jiin taka ñani jnaꞌan ndaꞌu yo ja ka kandixia yukan. Na kuu ga
    ini maa Yandios, ti na chindee chituu ya roꞌo naa ra. Siaꞌan na koo.
  ots-NT: Göhtjo yʉ pé dda hermano yʉ dí bbʉpje hua i pɛnquijʉ ʉr nzɛngua. Gui zɛnguajʉ
    po ʉm partegö göhtjo cʉm amigo cʉ rá bbʉh pʉ, tzʉdi, cʉ to i ma̱jquigö por rá
    ngue cam Tzi Jmu̱jʉ ca xtú e̱me̱jʉ. Ca Ocja̱ da möxquiguɛjʉ, göhtjoquiguɛjʉ, pa
    gui hmʉpjʉ co cár tzi tti̱jqui. Amén.
  hoy-hoy: नान सप्पा साथीगोळ्द नीनी नमस्कार. जो विश्वास इन कारण नाम से प्यार ईटतार,
    आंदरी नमस्कार. नीम सप्पा मुंदुर मा परमेश्वर उन अनुग्रह आग्त ईरूल.
  uri-uri: Yangkipm apm kai eln tolpake. Ti tu men a ukpma Maur Wailen a ntiopm ark
    ha kil pa, men ukweitn wor. Ti wa kitn la nisi ukwor amen ti kai ekg tu a ukpma
    Maur Wailen a wakrongen men ti. Apm pake, wurkapm a kupm Pol ronteitn apm kai
    eln tolpake. Ipma wor a Maur Wailen ntiepm arpm!
  amo-amo: Vat nale na idi nin me idin lisu min. Lison ale na idi ni su bite nanya
    yinnu sa uyenu ubolu Kutelle soo nan ghin. usuo nani
  pjt-pjt: Uwa, alatjiṯuṉanta wangkanyi. Ka nyanga ngayula tjungu nyinanytja tjuṯangku
    nyuntunya kulini nyuntumpa pukuḻarira. Ka ngura nyara palula panya Jesuku walytja
    tjuṯa nganampa mukuringanyi, ka-puṯa palula tjanala wangka panya nganaṉa tjananya
    rawangkuṯu kulini. Uwa, ka Godalu nyuranya uwankara pukuḻtjungku wiṟuṟa kanyinma.
  cwe-cwe: Wanhu wose weli hamwe na niye womulamsani. Walamse wahuwila wayetu wowochilonda
    muna uhuwilo. Nowapulileni unovu wa Mulungu.
  daa-NT: 'Siŋta okin̰co kuuk goy anne iŋ nunu ooyjiŋ dakina. Kiŋ sa, ni ɗiyaajiŋ
    : ooyco ɗo siŋtite kuuk elgiite kuuk goy annere. Okiŋko, Buŋ yaako barkiyiŋko.
    Nu ooyko dakina.'
  mlp-mlp: Ari on mataw ya ginaq kawa osauqta ka in gigo zeq dimun eman ningo hib
    lehaq. Ad nazaqmo ni i gigo zeq dimun ka i giyogniz Yesus anan helmo haqad nawa
    osayta na gibilenmo. Ari God agem dimunta ne bunmo negsa ne osiy. Nawaqmo.
  ape-C: Aria ihishmorim eshudok armam armago douk shani eik mape agundok iri shanadudareh
    abom aria shenekumen-ugu yopuhi nyumnah nyak. Aria shopunek, nyukrip apakish arpesh
    douk shasuhw Krais ananin baraen iri. Shashudok douk shenek bilip um Iruhin shape
    gagundok iri namudok. Apak shopunek munek bilip um Iruhin iri monekumesh-ugu yopuhi
    nyumnah eshesh. Aria eik yakri Iruhin nutaurumep meyoh ipak ihipmorim aria pupe
    wosik abom punadudareh.
  bgs-bgs: Ágpangumusta áknikó tô langun kadumaan ku dini. Ágpangumusta ké katô mga
    ágpampamaké na ágginawa áknami. Mólà pa ka kéduwan tô Manama ákniyu langun.
  faa-faa: Aporo su anoyaki hakāsa risiamo néane hemakapuraka ayaparakanapo. Keresoa
    paosa aporo hinamo suamo isuaki himu tumurumo hemakapusua akipoko nōmo iaki ayaparakanapo.
    Kotimo re su yaku ararehoasimo hemakapurakaripo. Aíyaka Poremo Taetaseaki popasapo.
  kik-kik: Andũ arĩa othe tũrĩ nao nĩmamũgeithia. Geithia andũ arĩa othe matwendete
    thĩinĩ wa wĩtĩkio. Wega wa Ngai ũrogĩa na inyuĩ inyuothe.
  cap-NT: Tjapa wejttan chica kamñi z̈oñinacaqui amquin tsaanz̈quic̈ha. Niz̈aza wejrmi
    amquin tsaanz̈cuc̈ha. Niz̈aza amqui wejtnaca k'ayi criichinacz̈quiz tsaanz̈inaquic̈ha.
    Yoozqui amquiz niz̈aza tjapa nekz z̈ejlñi criichi z̈oñinacz̈tan zumapaj yanapla.
    Jalla nuz̈oj cjila. Amén.
  ksr-ksr: Niwo koi laligojuti, iyoŋonoŋ kuuya yeizozogia jegi goonoŋ kaja. Giinoŋ
    alaurunana Kriit kanoŋ Poŋ moma laariŋ uugianoŋ jopagoŋ nonomakejuti, ii mono
    noo yeizozona iŋijona mobu. Kaleŋmorianoŋ mono kuuya oŋowo ewa.
  eng-TNT: All that are with me salute the. Grete them that love vs in the fayth.
    Grace be with you all Amen. ‘Written from Nichopolis a citie of Macedonia.’
  sbs-sbs: Vonse avo vena name vaku lumerisa. Ulumerise avo va tusaka mwi tumero.
    Chishemo chive nanwe mwenze.
  sue-sue: Ema namore dai nowera nukare dapikarago ami ni arenitinora awa. Tuara gera
    nakai otao inowera nukare awa arenitinonakare, awa se gare. Tuara sogawai meni
    nisokare nana te wero itaise.
  fra-NCL: Tous ceux qui sont avec moi te saluent ; salue ceux qui nous aiment dans
    la foi. Que la grâce soit avec vous tous. Amen !
  snn-NT: Yureca, yë'ë naconi ba'icuabi më'ëna bojojën saludayë. Më'ë naconi ba'icua,
    Jesucristoni si'a recoyo ro'tacua, yëquënate yësi'cuare sëani, bacuani saludacaijë'ën.
    Riusubi mësacua si'acuani ai ta'yejeiye insini cuiraguë ba'ija'guë.
  atb-NT: Ngò eq rahá nyi é bang yuq hkangmó gi, nang lé shi-kyâm kat akô. Lumjíng
    hkyô má ngamoq lé chyitdap é bang lé, bo shi-kyám byi aq. Garaî é jeju gi, nungmoq
    eq rahá joq nyì sháng gaq ô!
  cek-AK: Kai khaeah kaom kaminawk boih mah ban ang sin o. Tanghaih hoiah aicae palung
    kaminawk to bansin ah. Nangcae boih nuiah tahmenhaih om nasoe. Amen.
  bkd-bkd: Agpangamusta ikaw sa alan ha mga duma ku dini. Ipangamusta kay daan duun
    hu tagpalanggà kanay duun hu pagtuu. Panalanginan kaw alan hu Dios.
  ctu-76: Pejtyel jini wʌ' bʌ añob quic'ot chʌncol i chocbeñet tyʌlel saludos. Aq'uen
    saludos p'untyʌbil bʌ lac pi'ʌlob cha'an jini mu' bʌ lac ch'ujbin. La' i yʌq'ueñetla
    i yutslel i pusic'al Dios ti la' pejtyelel. Amén.
  lac-NT: Tu cotor mac a ti' yʌnob tin wicnʌn cu yacob, ca' in t'ʌnech Tito. Ca' a
    t'ʌnej tu cotor mac a jin jach yaje', tub yʌnech a tu yacsajob tu yorob u t'ʌn
    C'uj. Quin t'ʌnic C'uj ca' u qui' cʌnantech C'uj, Tito. Bayiri' tu cotor mac a
    tu yʌnech, Tito. Quin t'ʌnic C'uj ca' qui' cʌnanta' ten C'uj, xan. Jeroj ts'oquij
    Tito, quij Pablo.
  xla-xla: Epedeme na꞉ mate ha꞉ha꞉lalo so hapulomatapo wa꞉ dla namkale dle yuye hamipo.
    Epapedeme Taites, ma wa꞉tapo dita namkale dle yu iye wa꞉ mate ha꞉ha꞉ mikadepe
    dle so dla atlane. Godta bokotiyapo malamale kokotapo wua꞉ mate alila hapuloma
    dulu dla hallepe.
  xav-NT: Uburé ĩ̱siré 're ĩsi'ubumroi mono norĩ hã ma tô timreme na ãma asawi za'ra.
    Wasiré ĩsazei'wa norĩ hã wa wamreme na ãma sawi za'ra ni, wazawi'wa norĩ hã. 'Re
    ĩhâimana u'âsi mono wi, wa aima za'ra wa'aba, te tiwi 're rowaptẽrẽ u'âsi, aihĩni
    te te 're aipawaptob u'âsi za'ra wa'aba mono da, rowẽ u'âsi ãma 're anomro aba
    mono da.
  cuk-cuk: Bela an-walik-bukmalad bega sogsimardo, bemarde nued sogeye. Dulemar-Jesúsʼgi-bensurmalad-anmar-sabmaladga
    be sogo, bemar nued sogeye. Bab-Dummad nued bemargi binsasun.
  tbf-tbf: Egie kokouk ese gi ta mon meie iou, gi terie kegi ni vuot kalei rakot sevoi.
    Ma e ta terie buer kegei ni vuot kalei rakot segie mi kulou vodovodon tuktuk ese
    gi ta ko tovie gei. Ken tentoiv e Raban ta mon meie nga.
  uig-CYR: Йенимдикиләрниң һәммисидин саңа салам. Етиқатта бизни сөйидиғаларға салам
    ейт. Меһри-шәпқәт һәммиңларға яр болғай!
  ikw-NT: Kpakara ele me nụ be zị neebekwu i. Bekwu kpakara ele whnụrnu aị n'anya
    nụ rime ọkwnata ovu. Oru Chiokike dazịnu kpakara anụ.
  khs-khs: 'Sena sopolo newanapulu ninipe sita:neyawa kewa matanese ka:lo napolo selakeye.
    Kelesowemi pala sena kesale sopoke nima himu hapawa matanawa amopela: neyewi ima
    epama selakeye. Koteyewi kiwa sopoke mokopo sesemita: matanekeye.'
  dwr-ENT: ታናና ዴዒያ ኡባቱ ኔና ሳሮ ሳሮ ጌዲኖ። ኑና ኣማኑዋን ሲቂያዋንታ ሳሮ ሳሮ ጋ። ፆሳ ኣ ኬካቴይ ሂንቴናና ኡባና
    ኢቲፔ ጊዶ። ኣሜንዒ።
  pma-pma: Koakeil aro ral minau aviten ‘more’ minuk. Kihiten ‘more’ onomai min koakeil
    amusil Ahi ka amundem kat komai. Navisi keke more envatien onen Ahi heto ven kami
    vasi.
  atd-NT: Ka tibo no mgo duma ku kai, ogpanangon koykow to igparoromdom dan koykow.
    Woy songo igpanangon noy rod ka igparoromdom noy to duma no mgo otow no nigtuu
    on ki Hisus no duon goinawa ran kanami su ligkat to pogtuu ta. Ogbuyu a to oyow
    ogkohoy-uan kow tibo to Magboboot.
  tel-2017: నాతో ఉన్నవారంతా నీకు అభివందనాలు చెబుతున్నారు. విశ్వాసాన్ని బట్టి మమ్మల్ని
    ప్రేమించేవారికి మా అభివందనాలు చెప్పు. కృప మీ అందరికీ తోడై ఉండుగాక.
  hat-BSA: Tout sila ki avè m yo salye ou. Salye sila ki renmen nou nan lafwa yo.
    Ke lagras avèk nou tout.
  top-NT: Quinta̱camcán tí quintata̱lama̱na talacapa̱stacá̱n tahuaniyá̱n kalhé̱n.
    Na̱ caca̱huani kalhé̱n quilakapu̱xokocán quiamigoscán tí tali̱pa̱huán Cristo.
    Dios caca̱cxilhlacachá̱n hua̱k huixín. Chuná calalh, amén.
  msk-msk: Kariko nang manga inagad ko didi yangomosta kamayo. Pangomostaan ako sang
    manga tomotoo disaan na yamarugun kanami kay arag kami tomotoo. Pyangayo ko na
    kariko mayo panalanginan nang Dios.
  gyr-NT: Opacatu yuvɨrecoi vahe cohave che pɨri omondo omahenduhasa yuvɨreco ndeu.
    Iyavei emombehu che mahenduhasa yande mborɨpar iporeroya vahe upe. Tũpa tape rovasa
    eipeve opacatu. Aipo rupive.
  kmh-kmh: Biynimb yand yip mindpun gok, “Nip mindpan?” apay. Nimb pen, biynimb Gor
    nup gosimb niŋiy, chinup wasemb aypay gok kuyip, “Nimb mindpim?” aŋgnimimb. Minim
    yand aŋgjiwpiyn. Gor nimbip maŋgiysek kond mindonimuŋ!
  ukr-ONPU: Усі, хто разом зі мною, вітають тебе. Привітай тих, що люблять нас у вірі.
    Нехай благодать буде з усіма вами.
  emi-emi: Ila akapa lo atoa la tokatoka teeieghi la suu atu sio masimasiaaira etam.
    Am amasimasi lo atoa la ghailousieinamami tale niaikaaiaa. Alooloo sae va maamasinaane
    etoka akapa etaimim.
  zpv-NT: Galleetiiꞌ bwiinn nin nuuneꞌhn riiꞌ ruxeꞌhla tuhbi guelrgahpaDxiohs para
    yiꞌh. BagahpaDxiohs laꞌh raꞌ xmihgu raꞌ nuꞌh ziga riachii stoꞌ raꞌ nuꞌh xchiꞌdxyi
    Dxiohs. Dxiohs guuntaaꞌyi yihca tu.
  gux-gux: Yaaba n ye leni nni kuli fuondi a, han fuondi yaaba n bua ti li dandanli
    nni kuli. Ke li hanbili n yaa ye leni yi kuli.
  kos-kos: Elos nukewa su muta yuruk inge paing kom. Sang lung lasr nu sin mwet kawuk
    lasr in lulalfongi. Lungkulang lun God in wi kowos nukewa.
  ibo-ibo: Ndị niile mụ na ha nọ nʼebe a na-ekele gị. Kelekwara anyị ndị niile hụrụ
    anyị nʼanya nʼime okwukwe. Ka amara dịnyere unu niile.
  yml-yml: Tomotoganidi taiadi ꞌa miamianiga, matatabudi i vekaiwa ꞌwaimuye. Yama
    vekaiwa ꞌu na luꞌivona edavo tovetumaganavo ꞌwaidie. A veveluꞌui faifaimi, nuanuaku
    Yaubada ma yana nuakalikali i na vevesauluva ꞌatumaina matatabumi ꞌwaimie. ꞌAsaꞌaiana
    baniꞌodi, Yau Faulo.
  ory-ory: ମୋ ସଙ୍ଗରେ ଥିବା ସମସ୍ତେ ତୁମ୍ଭକୁ ନମସ୍କାର ଜଣାଉଅଛନ୍ତି। ବିଶ୍ୱାସ ସମ୍ବନ୍ଧରେ ଯେଉଁମାନେ
    ଆମ୍ଭମାନଙ୍କୁ ପ୍ରେମ କରନ୍ତି, ସେମାନଙ୍କୁ ନମସ୍କାର ଜଣାଅ। ତୁମ୍ଭ ସମସ୍ତଙ୍କ ପ୍ରତି ଅନୁଗ୍ରହ
    ବର୍ତ୍ତୁ।
  bzj-bzj: Evribadi ya sen seh heloa. Tel aal di bileeva dehn deh weh lov wi dat wi
    sen seh heloa. Ah pray seh dat di grays a Gaad wahn deh wid aala unu.
  chk-chk: Chokewe meinisin mi nom rei ra kapong ngonuk. Kopwe uwei äm kapong ngeni
    chiechiach kewe souläng lon ach lükülük. Än Kot ümöümöch epwe nonom remi meinisin.
  ssd-ssd: Nane ye ndoŋ minig mbal te ŋakmba ne kaiye pasa tinig. Afu ne ndoŋ minig
    mbal sine taŋaŋ son ŋga sine tuku kume purmba minig mbal ta mata sine tuku kaiye
    pasa te saniŋga. Kuate nu tane ŋakmba ake sinaŋ make patika minwa. Son.
  acr-TNT: Conoje tak ri e cꞌo wara wucꞌ, caquiya pan rutzil awach. Y riꞌat chayaꞌa
    rutzil quiwach ri quicojom rubiꞌ ri Dios, ri cꞌax cojquinaꞌo. Chicꞌulu cꞌu iwonoje
    riꞌix ri unimal rutzil ucꞌuꞌx ri Dios. Amén.
  rop-rop: '@see-verse:TIT.003.014'
  mee-mee: Ragau kinung reke momo kala nge iau nakai keke ba ka sinro ae ri te one.
    One ngo tunge sinro ae mangng ta reke materaumana mangng onra lopatokona ae ri
    ka tongana kena me mangng. Lopengana ae Nutu a i tungtungumane nge momo kala nge
    one.
  dif-dif: Mandurini jaura jinkangu jinpai, tana ngakangu jela nganai. Mandurini jaura
    jinkiamai tanangu, tanali ngaianana ngantjai morlalu ngundranani. Manjula jurangunto
    pratjanani nganaiatimai.
  gam-gam: Iwana porapora na boll mor ge, ni wopake we dje awinj. Alla, pillgi pai
    una no wopake kaninj ge ni wopake we dje aumben. God ye porapora wopake pille
    aunda moye.
  nou-nou: Edo embo berari einda nangae atima era amimi imo ategurera. Edo ingodenaso
    Iesu gebe ari otatao berari awa seio gore nango mi ungo ategurera. God da ewamei
    ari ingo berari da yei matawa atare. Awara Iso namendi Iesu Keriso da jawo da
    Paul
  mqb-NT: Ɗo sa man uno anaya fok ta jak anak ayak 'am. Jan 'am anà ɗo sa ɗaf nga
    pə Yesu ahay sə pəlay mənuko ataya fok. Natiya awan, Mbərom â gak ikwen sumor
    anahan.
  ape-B: Ali echudak almam almagou douk chanu yek mape agundak uli chanubu chenehilau
    ali chenemenyagu gude nyak. Ali chopuk, nyuklipu apakich elpech douk chasuh Krais
    ananin balan uli. Echebuk douk chenek bilip umu God chape agnabuk uli namudak.
    Apak chopuk monek bilip umu God uli monemechu gude echech. Ali yek yakli God nugakomepu
    meyoh ipak punatimaguk ali punubu pupe kalbu punehilau.
  grc-F35: Ἀσπάζονταί σε οἱ μετ᾿ ἐμοῦ πάντες. Ἄσπασαι τοὺς φιλοῦντας ἡμᾶς ἐν πίστει.
    Ἡ χάρις μετὰ πάντων ὑμῶν. Ἀμήν.,
  cav-NT: Dutya eatsehue cuanarami isaramereya. Isaracue tuhua cuanaque Jesús queja
    ecatyati cuanaque. Tuna tuna yatseja eadeba cuanaque iyuhueda cuanaque. Yusura
    jida tsehue nenarucue tuja quiyuhuebati tsehue. Jadidya paju. Riya tupu camadya.
    Pablo
  kgp-NT: 'Inh mré nỹtĩ kar ag vỹ ã mĩ ẽkrég tĩ. Kỹ ẽg mré Jesus ki ge mũ kar ag mỹ:
    “ãjag mĩ ti ẽkrég tĩ, Paulo ti,” hemnĩ, ẽg to há nỹtĩ kar ag mỹ. Topẽ mỹ sóg to
    vĩ tĩ, ti tỹ ãjag kar tar han jé. Hã vẽ.'
  bvd-bvd: Na toae neki sui guu kera too fai nau, kera falea kau si baea 'ana manata
    diana laa kera fuamu. Ma 'oko falea lau guu si baea 'ana manata diana laa kameli
