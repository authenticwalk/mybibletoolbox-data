    ánna yù ira makáwayyá ta gubermente, á kurugad da yù tunung da. Á máwák nga dán
    nga naparán ira nga mangabbák nira nu ajjan yù napiá nga ipakuá ra nira.
  bki-bki: Bo jau koverloglog namoneano nalo ka asidomii bogo nonovio bajagvuiano
    ka alaio. Ea tilikiti na tubo nalo kialo, bija kialo tomu na tortoru nalo, napano
    aju, nalo monoka avamenealo, amonealo, a asaaro ka ala kialo im̃auano novo nonovio.
  bqp-bqp: Ǹ dↄ n gbɛ̃nↄgu ò mì natɛ gbãnadenↄnɛ kũ ikodenↄo, ò ń yã ma, ògↄ̃ kú
    kũ yãmanakɛna sĩnda pínki soruo.
  mcp-mcp: Báásʉ́lə́g óbúgʉla bɛ̂sh nə́ bwə́ nda dʉ sá lal lúu nə micî nə otɔ́we ɔ
    shwóg, bwə́ mágʉləg ijwûga byáŋ, bwə́ dʉ bə ŋkwəmʉsá nə́ bwə́ sá sâ jɛ̂sh jɨ́
    ŋkí nywa yí.
  hat-hat: Fè yo chonje se pou yo soumèt devan tout chèf ak tout otorite, pou yo obeyi
    yo, pou yo toujou pare pou fè tou sa ki byen.
  npl-NT: Xikinmilnamikti n tlaneltokakeh makintlakitakah n tlanawatijkeh iwa n oksikimeh
    tekiwajkeh. Iwa sa makichixtokah ijkuak weletis kichiwaskeh tlan kuali.
  bgg-bgg: Nawai bran shii bohkhophothek shii phi pha chiih-è riichaithek shii nuii
    pha nowkhlei yi bo, chiih-è zab lumuii shii wie rek pha saro yi bo.
  eng-TCENT: Remind the people to be subject to rulers and authorities, to be obedient,
    to be ready for every good work,
  eng-BSB: Remind the believers to submit to rulers and authorities, to be obedient
    and ready for every good work,
  cpu-NT: Ontzimatye pimpampithashiretakaapiinteri janta kempisantzinkariite iñaapinkathayetairi
    pinkathariventantatsiri pinampiki, eejatzi inkempitaiteri jevariite. Eero ipiyathanetanta.
    Ayimaneenta inkantayetya irantayetanairo kameethari.
  san-ASM: তে যথা দেশাধিপানাং শাসকানাঞ্চ নিঘ্না আজ্ঞাগ্ৰাহিণ্শ্চ সৰ্ৱ্ৱস্মৈ সৎকৰ্ম্মণে
    সুসজ্জাশ্চ ভৱেযুঃ
  tac-NT: Mué Tito, uché ruyéwaguru alué Onorúgame oyérame napurigá 'la e'wímala alué
    gobierno napurigá nulá, 'lige napurigá nulá e'sélikame, 'we 'la ruyewa napurigá
    'la bi'lepi 'nátili 'nátaga e'yénamala, napurigá 'we 'la rejchirúgame nímala 'we
    'la nóchali nígame nímala.
  eng-WEBPB: Remind them to be in subjection to rulers and to authorities, to be obedient,
    to be ready for every good work,
  gfk-H: 'U na halilik ira tunatuna bia diet na lon hoken: diet na taram ma diet na
    hanapu diet ta ira lualua ma ira tena gil warkurai, diet na tagura wara gilgil
    ira bilai na magingin, pa diet na tangai hagawai tikai, pa diet na harngangaar,
    diet na harbartalaina timaan ma ira tunatuna, ma diet na matien na tunatuna ta
    ira mataniabar bakut.'
  viv-viv: KaduꞋe ya laumamala againe ya yoꞋo nuwadi unatalafolena kabemani kadu tovehimeya
    moyaꞋaidi hinawowomumuyedi be bonadi hinaꞋabina, gugai yamumuna moyaꞋaina faꞋina
    hinahawahegedi.
  yao-yao: Mwakumbusye ŵandu kulitulusya paujo pa ilongola ni ŵakutawala ni ulamusi,
    ŵapilikanichisye ni kuŵa chile kupanganya ipanganyo yambone.
  tgp-tgp: O mele vere na tamlohi rasua vara la sile na oloolo isana tamlohi aulu
    peresi la haratu la lo tauri na suiha, ale vara la pa oloolo hinira, la tatamahu
    vara la vai na hina r̃uhu tarea.
  auc-NT: Bitö weca në pönënäni ïñönänite do mönitö angaïnö näni ëñënïnö incæ bitö
    tömënäni ïnänite adodö ante apæ̈nebi ëñencædänimpa. Në aadäni tönö gobiedöno beyæ̈
    në änäni ïnänite ëñëninque mïnitö tömënäni näni änö ante ëñente cæcæmïnimpa, ante
    apæ̈nebi ëñencædänimpa. Ayæ̈, Quïnö waa ï, ante mänïnö do cæcæmïnimpa, ante apæ̈nebi
    ëñencædänimpa.
  kbc-NT: Tito, awii niɡ̶ina oko monalaɡ̶atibige me leeditibige moyiwaɡ̶adi niɡ̶inoa
    lacilodi idiaa niɡ̶ijo anida naɡ̶atetigiteloco digoina iiɡ̶o. Leeditibige me eniwaɡ̶atakanaɡ̶a,
    codaa me nigomaɡ̶a mowote inoatawece anele.
  bmh-bmh: Na oiagab petak emen duailel koli guzenai ze awaramam, ‘Ag umkoskos igul
    naliu mamamen. Ag emgasag gumaraneu dudu mui goagal salau dudu wanimag a goagal
    ze suban sesamoraimai, salau naliu mamamen.
  ctu-BL: Suben xñopt'añob cha'an uts'at mi' yajñelob ti' wenta yumʌlob yic'ot año'
    bʌ i ye'tel ti gobierno. La' i jac'beñob ti uts'at ti pejtelel i pusic'al yujil
    bʌ i melol pejtelel chuqui wen.
  meq-meq: Tsikatay a ndo məpe mədzal gər hay ka Yesu na, tâ rəhatay ha gər a bəy
    i dala hay tebiye. Tâ ge wu nakə bəy hay ta tsikateye. Tâ wuɗa na, məge ŋgwalak
    huya.
  noa-H: Tito, pʌch haig chi hʌ̈k'a durrum k'ʌʌnag deeu p'ʌʌrba jaaubá, mʌg jẽb gaai
    chi pörk'a t'ʌnʌm k'ʌʌn hipierraanaa hĩchab nem wajap'am wawaagjã sĩi nem par
    daúa hooba hamk'ĩir.
  alp-NT: Aanete jemate toini meru leke esi lene loko tamata maka pleta me nusa kai
    kamala rebe esi kbasare kai suke esi suka kena kerike loko misete rame.
  san-VEL: te yathaa de"saadhipaanaa.m "saasakaanaa nca nighnaa aaj naagraahi.n"sca
    sarvvasmai satkarmma.ne susajjaa"sca bhaveyu.h
  kbq-kbq: Hagi kagra vahera huzmagesa huge'za, ugagota huno kva hu'nesia nero, kamanifi
    agi me'nesia ne'mo hania kea amage' ante'za mani'ne'za, knare'zama hu'zanku trohu'za
    maka'zupa maniho.
  kbh-kbh: Cochtsama chënga chamuatenójuaboma chë mandadënga y inÿe mándayënga chamotsayaunanama,
    chamotsobedecénama, y ts̈abá yomncá jamama sempre chamotseprontánama.
  ron-LSB: Amintește-le să se supună stăpânilor și autorităților, să fie ascultători,
    să fie gata pentru orice lucrare bună,
  pon-pon: KATAMAN kin irail ren peiki on monjap o me manaman akan, o ren apwali wiawia
    mau karoj.
  nhe-BL: Xiquinilnamiquilti nochi tlaneltocani nepa ma quintlacaquilica tequihuejme
    huan tlanahuatiani ipan inintlal. Ma moisihuiltica para quichihuase nochi cuali
    tequitl tlen tequihuejme quinilhuíaj ma quichihuaca.
  sps-sps: Anyi Taitus, nyi ma tsue fatatabin of ir a vainy fafaaman ten Krais ma
    kaa ri fain a fo tsoiny mumua tana gamaman ana fo tsunaun tana fan kan ana ri
    te manaats rari, ri te kakoun ma kat a fo mamatsiny kat a fo rof.
  wnc-wnc: Siwan gata yanindamuke wamu tupa gwa natake ngana apbotaking kakngae amindabam
    yanindamumbi natapnong. Yanindamuke aminu gin danduyuaing amindane kekeknga aknga
    gepbiatang yuke wamna gwaamuke puya takeakngasa tasinangge semna ma natapam ngang
    yaniwi natapnong.
  bus-bus: Ǹ dↄ n gbɛ̃nↄn aↄ̃ mì siɛ gbãadeenↄnɛ kↄ̃n ikodeenↄ, aↄ̃ ń yã ma, aↄ̃gↄ̃
    kú kↄ̃n maakɛna píngi soruo.
  gub-BL: Eze'eg nezewe uzeruzar ma'e wanupe nehe kury. — Pezeruze'eg peneruze'egar
    wanehe nehe, waze'eg heruzar pà nehe, ere wanupe nehe. — Aze uzapo kar ma'e peme
    wà nehe, aze a'e ma'e ikatu nehe, a'e mehe pezapo a'e ma'e nehe, ere wanupe nehe.
    — Pepurapo wer ikatuahy ma'e rehe tuweharupi nehe, wyzài ma'e rehe nehe, wyzài
    'ar mehe nehe, ere wanupe nehe.
  imo-imo: Nuni imboma altoko mane tikolio ninindo, enonga iye nomima kinye gavman
    imboma kinye enoni ungu ningema taka liko pilko liko, liko awili tiko teko molangei.
    Enoni ungu ningema tiye naa kolko, kongono tingema waliwalima tumbi tiko teko
    kondoko,
  boj-boj: O Taitus, ni na Kristen tamo uŋgasari naŋgi anjam endegsim minjroqne, “Niŋgi
    na mandor naŋgi ti sawa taqato qaji tamo kokba ti naŋgo sorgomq di sosibqa naŋgo
    anjam dauryoqniy. Osib gaigai wau bole yqajqa are qaloqniy.
  eng-DRA: Admonish them to be subject to princes and powers, to obey at a word, to
    be ready to every good work.
  knf-knf: Hënkuŋ leşaan banfiyaaruŋ iji na baka bado kaŧiink banwooŋ ţi pşih bŧi,
    bawut kapataţa badoki babi naţ naţ ţi pdo iko inuura bŧi.
  san-KHM: តេ យថា ទេឝាធិបានាំ ឝាសកានាញ្ច និឃ្នា អាជ្ញាគ្រាហិណ្ឝ្ច សវ៌្វស្មៃ សត្កម៌្មណេ
    សុសជ្ជាឝ្ច ភវេយុះ
  arn-NT: Tukulpalelfinge ti pu che tañi yamafiel tati awtoridad longkolelu ka ti
    pu kellukonkülelu, tañi müngeltuleael engün ka tañi eluwküleael ñi femael kümeke
    dungu.
  zas-NT: Basaaladx reeman din güün reeman ni rëb ree bén rniabee laa reeman në ni
    rëb ree guxtis, gac reeman bén nacaagdiajg susin tëë reeman par güün reeman ni
    na̱j zagdxe.
  ken-NT: Táytɔs, ghatí bakoŋo Yesu bɛ mámbɔŋ nɛsɛptǐmʉɛt nta bo bati ɛtɔk nɛ
    bo abhɛn bábhɔ́ŋɔ́ bɛtaŋ amfay yap. Bákɛ́ tɔ́ŋ nɛtaŋántɨ nɛ bɛ́ ɛ́mbák wɨkɨrɨk
    nta yap bɛ́kʉ bɛtɨk nɛ ntɨ nɛmɔt.
