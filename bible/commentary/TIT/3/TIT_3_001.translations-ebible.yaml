verse: TIT.003.001
translations:
  kpx-kpx: Ata kebia namigevei loui kosea, “Gamani kosive kebia hoto evisi oe ata
    nalievemale kebia hotota evive. Kosive keau onole louge hotoeabe ke evisi isiviabe
    ke vave.”
  okv-H: Eto ke mahu ijiera ainge dombo ejo no embomeni ingito enda ta tihi jigari
    embopo ta ke agi ue ari javotoho tapa avo asi nununga are.
  tbo-tbo: Taitasi, om lawa una paliwelehi po meyagai tanitaniwagahi po hipuli tanitaniwagahi
    atapuhi hai taniwaga hina wiponawogogehi po bagibagi dewadewahi ubeihi hina palihalena
    mehi.
  mal-C: ഭരണാധികാരികൾക്കും മേധാവികൾക്കും വിധേയരും അനുസരണശീലമുള്ളവരുമായി നല്ലകാര്യങ്ങൾ
    ചെയ്യുന്നതിൽ ഉത്സാഹം കാണിക്കാൻ വിശ്വാസികളെ നീ ഓർമിപ്പിക്കുക.
  grc-SR: Ὑπομίμνησκε αὐτοὺς ἀρχαῖς ⸋καὶ⸌ ἐξουσίαις ὑποτάσσεσθαι, πειθαρχεῖν, πρὸς
    πᾶν ἔργον ἀγαθὸν ἑτοίμους εἶναι,
  bgc-bgc: बिश्वासियाँ नै याद दुआ के हाकिमां अर अधिकारियां का आदर कर, अर उनका हुकम
    मान्नै, अर दुसरयां का भला करदे रहो।
  khz-khz: Gemu taunilimalima pono vaikilara, noponotiwa kaomani, king e geria vegita-tago
    kapulenai pia talu e pia kamonagi-venira. E vanagivanagi pia vealo-tago, kala
    namara pia kalara ularana.
  deu-TKW: Erinnere sie, daß sie der obrigkeitlichen Gewalt unterthan seien, gehorchen
    und bereitwillig seien zu jedem guten Werke,
  zsr-NT: Bsaꞌ ládxiꞌquëꞌ bö́chiꞌruꞌ niꞌ lunëꞌ ca taꞌnë́ꞌ bönniꞌ dë lu naꞌquëꞌ len
    yuguꞌ bönniꞌ yúlahuiꞌ, quië lunëꞌ ca rna xtídzaꞌquëꞌ. Ral‑laꞌ laꞌcuꞌë sinaꞌ lunëꞌ
    le nac dxiꞌa.
  lin-lin: Yebisa bango lisusu ete basengeli kotosa bakambi mpe bakonzi, koselingwa
    mpo na misala nyonso ya malamu,
  hns-NT: Oesab ke jaad karwaaw kie sab koi ke tjaahie des ke raadj ke tjalaawe waalan
    aur sardaar logan ke nietje rahe ke aur aapan kaam attjha se kare ke.
  noa-E: Tito, pʉch aig chi ʉ̈kha durrum khʉʉnag deeu phʉʉrba jaaubá, mʉg jẽb gaai
    chi pörkha thʉnʉm khʉʉn ipierraanaa ĩchab nem wajapham wawaagjã sĩi nem par daúa
    ooba amkhĩir.
  eng-EMTV: Remind them to be subject to rulers and authorities, to be obedient, to
    be ready for every good work,
  mib-NT: Te na nástɨ́hvɨ́ ni rō i jeē cuatáhú váha i nuū tēe cácujéhnu jíín tée cándiso
    jníñu ñuu. Te na squícu i jniñu cándacu de, te coo ñamā ni i sáha i tācá jniñu
    váha.
  lif-NT2: हाङ्‌गे़जोःक्‍पाहाॽ नु सुहाङ्‌युक्‍पाहाॽरे़ खुनिॽ युक्‍को वाॽमा पोःङ्,
    इङ्‌जाःङ्‌गे़म्‍बा पोःङ्‌मा पोःङ् हे़क्‍क्‍याङ् आप्‍फाल्‍ले़साङ् काक् परिक्‍ले़न्
    नुःबा याःम्‍बक् चोःक्‍मा यारिप् पोःङ्‌मा पोःङ् फाॽआङ् नसानिबाहाॽ याम्‍मो मे़त्ते़से़ॽओ॥
  xnj-xnj: Vakumbusa vandu kuvya ngolongondi palongolo ya vankosi na vanauhotola,
    kuvayidakila na kujitendekela mukukita mambu goha gabwina.
  mmx-mmx: La ne Taitas, una tong box i ri nom limixin nunu do dina doxoma mumu lixitkis
    atdi maxopok at lagavaman mi lavaeme silok. La dinang tonga res at levelinga atdi
    la dina gagas kusu dina lok leven gugu nunuan,
  cbr-NT: 'Axa Jesucristomi catamëcë unicama camina manuaxma ''inun ësaquinribi cati
    ''ain: Aín ''apucama ''imainun aín cushicaman bana cuaquin ca atun cacësabi oquin
    ''ati ''icën. Uisa ñu cara upí ''icë a ca chiquíshquinma ''ati ''icën.'
  tee-NT: Amap'ast'ac'anit'ich ju yu'unch ju talhilaca'anta ju Cristo ni catatalhonilh
    ju ucxtinin chai ju ali'in xalack'ajin. Chai catalaca'inilh chai catanavinilh
    va tuchi k'ox lhich'alhcat ju ca'alhijunicalh.
  eng-LSV: Remind them to be subject to principalities and authorities, to obey rule,
    to be ready to every good work,
  cak-NT: Can ta'ij chique ri kach'alal chi can quieniman che ri gobierno y chique
    ri ch'aka chic autoridades. Can riq'uin ronojel cánima tiquibana' ronojel utzilaj
    samaj ri ni'ix chique.
  pah-NT: 'Tito, embo''e ti Cretapeve''g̃a ikwahavukara''java g̃a pe toko ti g̃a gwuvihava''g̃a
    nhi''ig̃a rehe. Ere ti g̃a pe g̃a mbo''eavo: “Huvihava''g̃a ti tomongomongo ogwyripeve''g̃a
    g̃wemimbotarimova''ea rupi. Po g̃anemimbotarimova''ea pyryvamo, a''ero ti pehendu
    katu pota g̃anhi''ig̃a g̃a nhi''ĩpo''rupava peporavykykatuavo.” A''ea ti ere g̃a
    mbo''eavo.'
  sja-NT: K'irãpapíji jãpema ijãapataarãmaa ãra ichiaba p'anapata Creta isladepema
    poro waibɨarã jua ek'ari. Maperã oodaipia bɨ mãgɨ́ poroorãpa oopi p'anɨk'a. Ichita
    oo k'inia p'anadaipia bɨ ne-inaa pia awaraarã k'aripadait'ee.
  xed-xed: Havanakhava ta gwal zlghay nda ŋuɗuf, ka hanaganata həŋ ta ghəŋ mista mghamha
    nda ya da la ŋumna ka maga həŋ ta skwi ta mnanata lu ta həŋ.
  mks-NT: Xíní ñúhú jándicu̱hu̱n inún na̱ cúú cuéntá Jesús ña̱ ná coo jo̱ho na nu̱
    sáhndá na̱ jutixia nu̱ ná. Ta ná coo tia̱hva na caja na ndá ña̱ na̱cuu nani cúú
    á ña̱ va̱ha.
  gfk-S: 'Nu halilik ira turadi be di na lon horek: di na taram ma di na hanapu di
    ta ira lilie ma ira ut na gil harkurai, di na taguro ura gilgil ira bilai na tintalen,
    pa di nale tange hagae tikenong, pa di nale harngangar, di na harwis timaan ma
    ira turadi, ma di na matien na turadi ta ira matanabar bakut.'
  bmu-bmu: 'Kusum eŋgiba keu ki mönö köl gulim eŋginöŋga ölöp urukönömŋine ala mötmörime:
    Urumeleŋ könagesö yeŋön mönö kiap gawman aka ketaŋamŋini tosatŋi yeŋgö keu bapŋine
    anda keuŋini tem köla malme. Mindimindiri nup ölöpŋi memegöra jigetka mi pakpak
    mönö jöjöröba memakŋe.'
  dgz-dgz: Ap menan waenapan Iesu anu tumasenewa, sia darine enuen tamo wa, waenapan
    munan at muga namu yoyo yonane nagirewa ge gauarape mugawa ayamat inamup ta amba
    Iesu anu tumasine nagirewa inak kakaewa tapen men bongam bongam taiwanuman.
  eng-GNV: Pvt them in remembrance that they bee subiect to the Principalities and
    powers, and that they bee obedient, and ready to euery good woorke,
  zaa-NT: Nia' lu' Tito qui'ni gurexa lu' latsi' iyaba canu ría latsi' qui'ni dàni
    cą gata' ttu la' rulába latsi' tsè' para lani iyaba canu rigú'ubia' qui' quį para
    guni cą nu ra gobierno nna uxticia nna tsé'e cą listo guni cą servir por biỹa
    tsina nu ná tsè'.
  eng-WEBSTER: Put them in mind to be subject to principalities and powers, to obey
    magistrates, to be ready to every good work,
  guh-guh: Dioso pejumecovënëtsivi, Cretatunaeto nacuapijivi, najamatabënapitsiaexanaename
    yaiyataeya pejumecovënëtsinexa gobierno pitorobilivaisi, pejumecovënëtsinexanua
    gobierno pijajivi ata. Itorobianamenua bajarapamonae pexanaenexa daxitaxua pexaniacuene.
  bon-bon: Yoo, maane biname bine puma cääri umle jewenemepi teepi mope biname piiyepu
    teeme ätityera biname bime mene ätecijame piiyepu wawename. Mope biname ngena
    miijimiji kaakesea tääpume singi, biname cina miiji peei ne ngenecu poode cama
    wawename.
  nhw-BL: Xiquinelnamiquilti nochi tlaneltocani nepa ma quintlacaquilica tequitini
    huan tlanahuatiani ipan inintlal. Ma moisihuiltica para quichihuase nochi cuali
    tequitl catli tequitini quinilhuíaj ma quichihuaca.
  swh-ONEN: Wakumbushe watu kuwanyenyekea watawala na kuwatii wenye mamlaka, wawe
    tayari kutenda kila lililo jema.
  wbi-wbi: uvakumbusie kukujisia ku valolelesi nuvutavulua, kukuvitikila nakuva tayale
    kum'bombo inofu.
  bba-bba: A wunɛn tɔmbu yɑɑyɑsio bɑ n tem yɛ̃robu kɑ wuun tɔnwerobu wiru kpĩiyɑmmɛ
    bɑ n bu mɛm nɔɔwɑmmɛ, kpɑ bɑ n sɔɔru sɑ̃ɑ sɔm ɡeenu kpuron sɔ̃.
  eng-KJVCPB: Put them in mind to be subject to principalities and powers, to obey
    magistrates, to be ready to every good work,
  kgk-NT: 'Aipota eremombe''u ko nhe''ẽ Hesu reroviaha-pe: “Ani nde resarái mburuvixa
    kwéry-gwi. Gwĩ omanda va''e nhande-rehe, ani nde resarái” ere íxupe. “Pene mandu''a
    meme katu hese pehendu hagwã inhe''ẽ” ere íxupe. “Pejapo katu inhe''ẽ. Pene kyre''ỹ
    katu iporã va''e apo-vy.'
  waj-waj: Gioonna kiaapu a haitatuukiannaiya ataa kua kiaa mmianee. Ngii kieeta ngiiiyara
    diraiya mmemmaana vikiai ngii tikiai rikiaatee. Mmuakiaa mmoori yoketaiyauvaa
    iikiaaraivaara teerama kikiai ngii tikiai rikiada makee tinai iikiatee.
  cpy-cpy: Otzimatyee pikenkishiryaakaa-piinteeri kemijantzinkari-paeni ipinkatha-yiteeri
    pinkathari-wentan-tatsiri pinampiki, eejatzi ikimiteri jewari-paeni. Eero ipiyatha-waetanta.
    Ikowaperoyite rantayita-neero kameethari.
  mpx-mpx: Toabulilek nu panuwahikagil tologugui ge tohouwa wali logugui nihi henapuan,
    analiya nihi hago, ge nihi lovivina-agil ginol waiwaisana ona nihi ginolil.
  wbp-wbp: Tayituju, langa-kurra-manta-jana warrarda Kirijini-patuku yungulu-jana
    linpangku purda-nyanyi kapumanu-patu wiriwiri. Manu-jana wangkaya yungulu-jana
    ngurrju warrarda nyina manu warrki-jarrimi yapa ngalya-kariki.
  luo-luo: Par ne ji mondo ochiw luor ne jotelo. Nyisgi mondo giwinj chik kendo mondo
    gibed moikore ne timo gimoro amora maber,
  nhe-NT: Xiquinilnamiquilti nochi tlaneltocani nepa ma quintlacaquilica tequihuejme
    huan tlanahuatiani ipan inintlal. Ma moisihuiltica para quichihuase nochi cuali
    tequitl tlen tequihuejme quinilhuíaj ma quichihuaca.
  aii-aii: ܡܲܕܟܸܪ ܠܐܢܵܫܹ̈ܐ ܕܗܵܘܝܼ ܫܵܠܡܵܢܹ̈ܐ ܠܪܹ̈ܝܫܵܢܹܐ ܘܠܫܘܼܠܛܵܢܹ̈ܐ، ܘܡܲܨܝܸܬ‌ܝܼ ܐܸܠܵܝܗ‌ܝ
    ܘܗܵܘܝܼ ܗܕܝܼܪܹܐ ܠܟܠܔ ܦܘܼܠܚܵܢܵܐ ܛܵܒ݂ܵܐ،
  esk-NT: Itqaaqtuutilugich iñugikkatin maliġutchił̣iksraŋatigun aŋalatinik suli qaukłiġñik,
    tupiksrił̣ikun iliŋitñik, itqanairrutitqulugu savaallautapayaaq.
  msb-msb: Padumduma an mga nagaturuod na magin sakop san mga namumuno kag san mga
    may otoridad, magsunod sa inda, magin handa sa paghimo san tanan na kaayuhan,
  cpa-NT: Jøng² juaih¹³ dsa² roh¹³ jniang³ ju³neng³dsa jǿg³ quiah¹² dsa² ta³ quián¹²dsa.
    Ju³li¹hiug² dsǿa¹²dsa héh¹ hi² jmo¹ dsa² quin¹² ni³ quián¹²dsa. Ju³li¹hiug² dsǿa¹²dsa
    jmo¹dsa lǿa¹² ju³ he² ta³ dsio¹ chi².
  dso-dso: ସାସନ୍‌କାରିଆ ଆରି ଅଦିକାରିମନର୍‌ ତଲେ ରଇକରି ସେମନ୍‌ ତିଆର୍‌ଲାଟା ମାନିକରି ରଇବାକେ
    ମଣ୍ଡଲିର୍‌ ବାଇବଇନିମନ୍‌କେ ଏତାଇଦେସ୍‌ । ବିନ୍‌ ଲକ୍‌କେ କାଇ ସାଇଜ ମିସା କର୍‌ବାକେ ଜାଗ୍‌ରତ୍‌
    ଅଇରଅତ୍‌ ।
  meu-meu: Ba hahelalodia une, hahemaoro taudia bona siahu taudia bae kamonai henidia,
    bona edia haheḡani bae badina. Bae noho haḡaeḡae, kara namo iboudiai ikaradia.
  yva-NT: 'Syare nyo raura nakato vatano wanave mai indamu maemen irati ayao so rai:
    Syare ubeta akarijo titi muno akarijo rui vayave una no mine so mansai muno utavondi
    awa ananyaowe rai tenambe. Muno wanatatayaube indamu wo anakero kove rui vayave
    raijar.'
  dgc-dgc: Ipaala-ala mo du méniwala sina, Tito, a dapat side sumunud du mayor de
    sakay du iba a tagapamahala. Dapat sundin de side, sakay palagi side a handa a
    gumamet ta mahusay.
  zpm-NT: Beeṉcsoladz zho gaṉle none gon zho miṉe rnee grë zha ne nac wxtis, gac zho
    tib zha nguzobdiidz, ni ib soliaadzd zho guṉ zho grë teḻ pe ncuaaṉe yquiin lo
    samiech zho.
  hix-NT: Onà wyaro ryhe ekarymanye ro me exko, àton komo wya, uhutwahkahpàra ro mak
    ehtxoho menye. Kofehnu komo eyuhtxoko, kanye ro me exko. Owto yoh komo eyuhtxoko,
    ehonomnà komo eyuhtxoko, kanye ro me exko, àwyanye. Nyamoro rma yoyuknye ro me
    ehtxoko, kasko. Àwyanye, on hoko exko, ranoto me, katxhe ryhe, àhoko rma haxa
    ehtxoko, ohxe emyawon kom yehtok mak ha, kasko, àwyanye.
  sim-sim: Mir avak hulaima nokopman indik karem saweka, las avak li hishakashanda
    ngashi. �Gavman nga ol gavmanhi lerawun landa ma nga lihi siyok ji sihi mashi
    lihin ji misika. Uhu lerawu jivi nom ji lakunak ji hundujehe ji lika.
  npi-ULB: शासकहरू र अधिकारीहरूका अधिनमा रहन, तिनीहरूका आज्ञा मान्‍न र हरेक असल कामका
    लागि तयार बस्‍न,
  cgc-cgc: Ipademdem no ta mga gatuo dyan na dapat magpasakep danen an daw magtuman
    ta mga ittaw na gadumala naan ta iran na lugar daw mga may uturidad man. Dapat
    man na pirmi danen an alisto na magbuat ta mga miad.
  tim-tim: Galane, Yesugât kâmot Kreta kepian manmai are hin makmâ totokom makyeŋgiwen.
    Kiap gawaman akto luâk kotdâ den yeŋe lokowei. Akto âi keiŋe keiŋe âlepŋe yendâp
    aregât owâiŋeâk membei.
  yor-yor: Rán àwọn ènìyàn náà létí láti máa tẹríba fún ìjọba àti àwọn aláṣẹ. Kí wọn
    ṣe ìgbọ́ràn nígbà gbogbo, kí wọn sì múra fún iṣẹ́ rere gbogbo.
  wos-wos: Méni diré wataméni, di ané jooka wambula sarékéndate. Di gavmanéna hundi
    xékéta gavmanéna jémba yakwa duna hundi akwi xékétandi. Xékéta wandaka maki hurutandi.
    Di atéfék yikafre jémba yanjoka jémba tétandi.
  emp-NTPO: Djabarãa quĩrãnebabidua naʌ̃ ẽjũãnebema bororã jʌwaed̶a pananamãrẽã. Ãdjia
    jarabʌdara ĩjã od̶ida panʌa idjab̶a ne jũma biada od̶i carea b̶ead̶ida panʌa.
  eng-F35: Remind them to subordinate themselves to rulers and authorities, to be
    obedient, to be ready for every good work,
  ind-ind: Ingatkanlah juga seluruh anggota jemaat di sana untuk selalu menghormati
    semua pemimpin dan pemerintah, taat kepada mereka, dan selalu bersedia melakukan
    yang baik.
  pes-OPCB: به ایمانداران یادآوری کن که فرمانروایان و مقامات حکومتی را اطاعت و احترام
    نمایند، و همواره آمادهٔ انجام کار نیک باشند.
  mpt-mpt: Kobo bainobo galin nakaia unangai keb bibo blibi weng olo imin baabeneba
    Ibo ib kiabwal isa eka bib mak bib mako komokwal isa i wengo kla wenteye bianiba
    wafu bianiba ib okoko ayam okok kebianiba i daayemine!
  ssx-ssx: Nakana꞉ma꞉ mo naka꞉ wanda꞉halina꞉ hone u tiatiki pika꞉na꞉ta꞉ ikana꞉ma꞉
    mo ika꞉ kapomani haliweki oto nane make ikana꞉ma꞉ telipaala꞉ e handeteke haleme
    haliweki oto nane make hao hapa꞉peke lapeke. Mo haliwekina꞉ kakema꞉ homo hata꞉
    hau paeyao epeke tupa꞉ puluekema꞉ tikitiki yao hapa꞉peke lapeke.
  mkl-mkl: Ye inɛi iɡbɛi Jesu ŋɑu fei ɡiɡi ɑ yɑ sũɑ ilɑɑlui ilɛ ŋɑ do inɛ nɡbo ŋɑ
    iri ilɛ, ɑ yɑ jirimɑ ŋɑ, nɔ ɑ yɑ tɑ̃ sɔɔlu si icɛ jiidɑ fei ku ce.
  gaq-gaq: ସାସନ୍‌ ଡିଙ୍ଗ୍‍ଣ୍ଡ୍ରେ ଆରି ଅଦିକାର୍ ବାଲେଃକ୍ନେ ରେମୁଆଁଇଂନେ ଆଦେସ୍‍ ମାନେଃଚେ ମେଁଇଂନେ
    ଆଦେସ୍‌ ମାନେନେ ନ୍‌ସା ଆରି ସାପା ସତ୍ ସ୍ଲେନିଆ ସାଇଜ ଡିଙ୍ଗ୍‌ନ୍‌ସା ତିଆର୍ ଲେଃନ୍‌ସା ମଣ୍ତଲିନେ
    ରେମୁଆଁଇଂକେ ଆଃଅଁ ବିଃପା ।
  gof-RNT: Asay deriya haareyssatas, aawatethay de7eyssatas haarettanaw, kiitettanawunne
    lo77o ooso ubbaa oothanaw giigettidayssata gidana mela akeekisa.
  unx-unx: ହାକିମ୍‌କଆଃ ଆଡଃ ଆକ୍‌ତେୟାର୍‌ ନାମାକାଦ୍‌ ହଡ଼କଆଃ କାଜି ମାନାତିଙ୍ଗ୍‌ ନାଗେନ୍ତେ ଆଡଃ
