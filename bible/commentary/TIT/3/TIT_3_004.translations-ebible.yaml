verse: TIT.003.004
translations:
  kpx-kpx: Isito nahi vaveve kateale vasege nahie tedaevemale kosive Dilava keu nahi
    elegevei nahiho uvuai nahie tedaevei nahie malevenu.
  okv-H: Rate ungotenau orekari embo God na kito jo enu osa ue
  tbo-tbo: Ega yaka Yaubada tauna ata Tu wiluyagohana a luhogala po a lounugotootogo
    i wogeleteya,
  mal-C: എന്നാൽ, നമ്മുടെ രക്ഷിതാവായ ദൈവത്തിന്റെ ദയയും മനുഷ്യരോടുള്ള സ്നേഹവും പ്രത്യക്ഷമായപ്പോൾ,
  grc-SR: Ὅτε δὲ ἡ χρηστότης καὶ ἡ φιλανθρωπία ἐπεφάνη τοῦ σωτῆρος ἡμῶν θεοῦ,
  bgc-bgc: पर फेरभी परमेसवर जो म्हारा उद्धारकर्ता सै उसनै अपणी दया अर प्यार हम माणसां
    पै दिखाया।
  khz-khz: Na ita gera Vevaga-maguli Palaguna gena veaonama e gena ulamagi ita gerai
    ema matagaito aonai,
  deu-TKW: als aber die Güte und Menschenfreundlichkeit Gottes unseres Heilandes erschien,
  zsr-NT: Niꞌr buluꞌë lahui Dios, Nu ruslá rëꞌu, le nac bëꞌ naquëꞌ gdu dxiꞌa len nadxiꞌinëꞌ
    yúguꞌtë bunách,
  lin-lin: Kasi tango Nzambe Mobikisi na biso amonisaki boboto mpe bolingo na Ye mpo
    na bato,
  hns-NT: Bakie hamlogke Parmeswar aapan bhalaai aur prem iensaan logan khaatien dekhaais,
    aur oe hamlogke ie sab tjiedj me se batjaais hai. Na kie hamlog koetjh barhia
    kaam karlie rahielie, bakie oe hamlogke daaja karies hai aur aapan Pawietr Aatma
    deis hai hamlogke batjaawe khaatien. Djaise hamlog paanie se koetjh dhoila, oisane
    Pawietr Aatma hamlogke diel safa kar deis hai. Tab hamlog ek naawa djiewan pailie.
  noa-E: Mag naajieb mamʉ Ẽwandam maach peerdʉ aaujemua ʉ̈u ich Chaai pʉ̈ibarmua chadcha
    ichdëu õor dau aug khaug paraanaa jãsene simjã thumaam khʉʉnag khaphʉ apijim.
  eng-EMTV: But when the kindness and the love of God our Savior toward man appeared,
  mib-NT: Yūcuán na te Yaā Dios, Yaā jnáma yóhó, ní steén yā jeē váha ni yā te cúndáhú
    ni yā ndɨhɨ ñayuu ñayɨ̄vɨ́.
  lif-NT2: कर आनिॽ से़न्‍लप्‍दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनुॽमान् नु मनाहाॽ लुङ्‌माॽ
    तुक्‍तुसिबे़न्‌थाःम्‍सिङ्‌ङिल्‍ले़
  xnj-xnj: Nambu pewagubukuliwi ubwina na uganu wa Chapanga msangula witu,
  mmx-mmx: Ketla lebelen tuntun la labalamu at ne Moroa, Laradi Loklox Arooro atdik
    ga rupot,
  cbr-NT: Usaínu 'iá 'icëbi ca Nucën Papa Dios, an nu ainan 'inun ië́miti, an, an
    ca upíira 'ixun nu nuibatia quixun nu 'unánmiacëxa.
  tee-NT: Para chilh avilhchan acsni quintamalacasunin ni na k'ox lapanac junita ju
    Dios qui'amak'alhtaxtunu'an chai na quintamapainiyan ju quijnan'an chai tachi
    chun ju lapanacni.
  eng-LSV: and when the kindness and the love to men of God our Savior appeared
  cak-NT: Pero cuando ri Dios ri xcolo kachi xuc'ut ri utzilaj runo'j (runa'oj) chakawech,
    y xkana'ej chi conojel winak yerojo';
  pah-NT: Aerẽ reki Tupana'ga nhanembopiro'yhara'ga ikwahavukari opyryva yvyakotyve'g̃a
    pe a'arõ hete ji g̃a javo.
  sja-NT: Mãgá p'anapachida mĩda, Tachi Ak'õre, Tachi K'aripaparipa ichi warra tachimaa
    pëiji, tachi chupɨria k'awaada perã. Peepiji tachi p'ek'au k'achia wẽe p'aneedamerã.
    Mãgá k'awaapiji ichia tachi k'inia iru bɨ.
  xed-xed: Ama, manda maraŋta Lazglafta mnda mba amu ta zɗakwani nda ɗva mndani katakata,
  mks-NT: A̱nda̱ jáví Ndióxi̱, mé a̱ jáca̱cu mí na̱jána̱ha̱ nu̱ yo̱ ña̱ táhvi̱ ini
    a sa̱ha̱ yo̱ ta quíhvi̱ ini a mí.
  gfk-S: Iesene be iga harapuasa ter be God no nudait ut na Haralon ga ura gilgil
    ra tahut ta dait ma iga manga sip dait, io, iga halon dait. Ma pai gale halon
    dait kinong dait ga gil ira takados na tintalen. Pata. Iga halon dait kinong iga
    marse dait. Ma iga halon dait ma no Halhaaliena Tanuo nong ga kapal dait kaie
    igom kaho hasigarna dait ma igom ter ra sigar nilon ta dait.
  bmu-bmu: Mewö malinmö, Anutu Amötqeqe Toninan ahakmemeŋi ölöpŋi köleŋda indeliga
    urukalemŋan asuhum tiŋgiriga kötala uruŋan jöpaköm neŋgiyök.
  dgz-dgz: Go God, inak ewakewa nuneni apanewa, ame yan garaetawa ge baigan mega aroga
    ase wat matakam nunen.
  eng-GNV: But when that bountifulnesse and that loue of God our Sauiour toward man
    appeared,
  zaa-NT: Pero quiỹarú Tata Dios qui'ni chi beluè'nie ri'u biỹa nua' ná la' tsi'ilatsi'
    nna la' retúalatsi' nna, porqui'ni lèe nna bitée para gudilèe ri'u le' ca tul·la'
    qui' ri'u.
  eng-WEBSTER: But when the kindness and love of God our Savior towards man appeared,
  guh-guh: Bajara vajaitsivimi ata, itsiata Dioso, vajanacacapanepaenënexa, nacayapëtaeyaexana
    vajanacaitaxutotsoniataecuene. Nacayapëtaeyaexananua pacuenia ata Dioso nacaasiva
    daxitatsi mapanacuapijivitsije.
  bon-bon: Yepä, Acejiyame mime niiya cabu ca Äsecrerayame me padare te liba tatyaramtuji
    mine teeme owecu piiyepu ätityera cama lenajame,
  nhw-BL: Pero teipa Toteco Totemaquixtijca technextili quenicatza yaya quintlasojtla
    huan quinicnelía nochi masehualme,
  swh-ONEN: Lakini wema na upendo wa Mungu Mwokozi wetu ulipofunuliwa,
  wbi-wbi: neke un'siki ghuno ulusungu lwa nguluve umpoki ghwitu nulughano lwake kuvanhu
    panolulyavonike.
  bba-bba: Adɑmɑ sɑnɑm mɛ Gusunɔ bɛsɛn Fɑɑbɑ kowo u win tɔn ɡeeru sɔ̃ɔsi kɑ win kĩru
    tɔmbu sɔɔ,
  eng-KJVCPB: But after that the kindness and love of God our Saviour toward man appeared,
  kgk-NT: Ha Nhandejáry nhane resendeha ae katu, jajejavy ramo jepe ojehexa uka porã
    joty nhande-vy va'ekwe. Nhande poriahuverekoha voi, nhande rayhuha voi Nhandejáry.
  waj-waj: Anutuuqo ti vitoo yoketaivau yapoovoono tiiyara yoketainno tiiyara mmuduuya
    ruoo ti tuqinnoo suaivaki
  cpy-cpy: Roo kanteencha okaa-paetekaha ineshironka-yitee Owawijaa-koteeri Tajorentsi,
    retakoyitaari maawoeni atziri-paeni,
  mpx-mpx: Valila ta ola to, yaa Yehoba wala Topwamwal wana pagan i waisi eliyala
    ge i nunuwana-agila,
  wbp-wbp: Yuwayi, majulparliparla jurnta nyinaja Kaatukuju. Kuja-jangkaju kapurlipa
    paliyarla. Kaatuju ngalipa-nyangu Ngarlkinpa. Ngampangampalpa-ngalpa nyinaja,
    manulpa-ngalpa yulkaja. Kujarlanyarla Jijajiji marlaja palka-jarrija nyampurla
    walyangkaju.
  luo-luo: To kane ngʼwono kod hera mar Nyasaye ma Jawarwa ofwenyore to nowarowa.
  nhe-NT: Pero teipa Toteco Totemaquixtijca technextili quejatza yajaya quintlasojtla
    huan quinicnelía nochi tlacame,
  aii-aii: 4 ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܦܝܼܫ ܠܗܘܿܢ ܓܸܠܝܹܐ ܡܲܟܝܼܟ݂ܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܦܵܪܘܿܩܲܢ ܘܚܘܼܒܵܐ
    ܕܐܝܼܬ ܠܹܗ ܩܵܐ ܒܢܲܝ̈ܢܵܫܵܐ،
  esk-NT: Aglaan Agaayyutim Anniqsuqtipta aggiqami piqpaksrił̣iġmigun suli iłuaqqutrił̣iġmigun
    anniqsuġaatigut.
  msb-msb: Pero san mag-abot an panahon na an Dios na aton Parasalbar naghayag sa
    aton san iya kaayuhan kag pagkamaminuuton,
  cpa-NT: Jøng² ca¹he¹ Diú¹³, dsa² lég² jniang³, ha²cónh¹ ja³té¹² ja³huø³ dsǿa¹²dsa,
    ja³hniang¹dsa.
  dso-dso: ମାତର୍‌ ଆମେ ସେନ୍ତାରି ଚଲାଚଲ୍‌ତି କର୍‌ତେରଇଲେ ମିସା ଆମର୍‌ ମୁକ୍‌ତିକାରିଆ ପର୍‌ମେସର୍‌
    ନିଜର୍‌ ଦୟା ଆରି ଆଲାଦ୍‌ ଆମ୍‌କେ ଦେକାଇଆଚେ ।
  meu-meu: A Ihamaurida Diravana ena gado-namo bona ena uraheni taunimanima edai e
    hedinarai negana ai,
  yva-NT: Weramu Amisye aemeno wansai, weti Po apa muinye rarorono wansai. Opamo po
    wansapaya wama ayao kakaije rai.
  dgc-dgc: Pero nadid, éy mepaliwanag dén i ugali na Diyos a mebait,
  zpm-NT: Per bdziṉ dze, zeeṉe laa Dios (meṉ ne psilaa ne lo doḻ) blu gaṉle pa lotaa
    nac xquieḻwen me, pa lotaa nquialadz me miech,
  hix-NT: Amnye rma haxa ryhe konyhoryetxownà, Khoryenkomo. Konyhoryeny komo ryhe
    noro ha. Towahke xaxa ryhe nosonyhoye. Kxan kom me rma haxa ryhe nosonyhoye, kàwyanye.
  sim-sim: Hako Avui Wasilaka waprupshi orhi nga man rupshindari orhi nga kormbak
    si talarik nirin ormu jivinara.
  npi-ULB: तर जब परमेश्‍वर हाम्रा उद्धारकको दया र मानवजातिप्रति उहाँको प्रेम देखा
    पर्‍यो,
  cgc-cgc: Piro, bisan iling tan kiten i kan-o na ula ki pa gatuo, abot timpo na Dyos
    an na ate na manluluwas papakita din ki kiten na dayad iya na kabebet-en daw pagugma
    ki din
  tim-tim: Dâ heŋgem nengumap Anutu han kalemŋaet akto okot âlepŋe miawak nengim tek
    tegembo
  yor-yor: Ṣùgbọ́n nígbà tí inú rere àti ìfẹ́ Ọlọ́run Olùgbàlà wa farahàn,
  wos-wos: Nani wun haraki saraki sémbutmbu témbeka naniré Satanéna tambambu héraakwa
    God dé nanika saréfa naata, nanika némafwimbu mawuli yandénka dé naniré wakwe.
  emp-NTPO: Baribʌrʌ dadjirã Ẽdrʌ Edabari Ãcõrẽba idji biada, idji quĩrĩã sid̶a jũmarãa
    cawabisia.
  eng-F35: But when the kindness of our Savior God and His love toward mankind manifested
    itself,
  ind-ind: Namun, waktu kita dalam keadaan seperti itu, Allah Penyelamat kita menunjukkan
    kebaikan hati dan kasih-Nya kepada kita semua dengan membuka jalan keselamatan
    bagi kita.
  pes-OPCB: اما زمانی رسید که مهربانی و لطف نجات‌دهندهٔ ما خدا آشکار شد،
  mpt-mpt: Ina otane nibo hengmino temo biobo dotlanebio nakae Gode nibo gobenea dohalilanea
    nibo hengmino temo biobo dotlanebiobe.
  ssx-ssx: Kutu puma꞉pate mo hande nika꞉ da꞉taasa꞉ Koda꞉na꞉ a꞉ta꞉ma꞉ homa꞉la꞉eki make
    pukima꞉ homa꞉la꞉eki make peneme yaalo epeke pita꞉ma꞉ta꞉
  mkl-mkl: Ammɑ wɑɑti iyi Ilɑɑɔ̃ woo fɑɑbɑ nwɑ í nyisi jiidɑ ku jɛɛ do bɛi í bi ɑmɑnɛ
    ŋɑ,
  gaq-gaq: ମାତର୍‌‌ ଆମ୍ବ୍ରଣ୍ଡ୍ରେ ଇସ୍‌ପର୍ ନିଜେ ରେମୁଆଁଇଂନେ ଆଡ଼ାତ୍ରା ମେଁନେ ଲିବିସଃ ଆରି
    ଆଲାଦ୍‌ ଆସୁଏଚେ ଆନେକେ ରକ୍ୟା ଡିଙ୍ଗ୍‌ ବକେ ।
  gof-RNT: Shin ashshiya Xoossaa keehatethaynne siiqoy qonccida wode
  unx-unx: ମେନ୍‌ଦ ଚିମ୍‌ତା ଆବୁଆଃ ବାଞ୍ଚାଅନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଦୁପୁଲାଡ଼୍‌ରାଃ ଦାୟା ଉଦୁବ୍‌ୟାନା,
  gah-gah: Lá oko nouko, alika nene lugutó vizeaká ve Ómasímo nasahilí olimiaká itó
    agika lemeaká mogona ale utó oake lugutó vizimó.
  lcm-lcm: Sikei God, nia kara katakai i vilvil ato, kapo igenen roron luai na kana
    ngorem ani ri vap asip kata serei e ring malangas
  aer-aer: Yewe, anwerne-arle iwerre akurnele-arle anetyarte Ngkartenge arlengele.
    Ngkartele anwernenhe atwemere anwerne-arle akurne mpwarerlenge. Kenhe Ngkarte
    Rarle thewe anwernenhe itetheke mpwareme. Anwerne akurne akwete mpwarekenge perre,
    Ngkartele anwernenhe itethe-ileke. Re anwerneke mwerre anthurre aneme, anwernenhe
    arntarnte-aremele atnyeneme. Alakenhe ikwerenge anteme Ngkartele Jesus apmere
    ahelhe nhenhe-werne yerneke.
  qvc-NT: Piru chayshina mana allin kaptinchiqpismi, Tayta Dyus ancha allin kashpa,
    kuyawaqninchiq, llakipawaqninchiq washawarqanchiq. Chaymi Santu Ispiritunda qowarqanchiq,
    uchanchiqmanda mayllawananchiq, mushuqmanda nasirishpa, mushuq bidayuq kananchiq.
  tgl-ULB: Ngunit kapag ang kabutihan at pagmamahal ng ating Diyos na tagapagligtas
    ay nalantad sa sangkatauhan,
  cbs-NT: Jakia januxun nukun mekenan Dios dasibi mai anuabu nukuwen nuikin nuku bechipaikin
    jawen pepa nuku unanmaniki.
  xtm-NTPP: Kovaa nuu ni kenda tnu'u nda'vi ini Su'si o a, iya ni sa'a ja ni ka kaku
    o nuu ja u'vi ma, saa ni ka jini o sukan kútoo ya ndaka ñayii ma,
  nnq-nnq: Nambu kingobu gwambone ni lipalano lya Nnoongo Nkomboi gwito puekuligwa
    kwito,
  bao-NT: Ʉmʉreco Pacʉ manire Ca Ametʉenegʉ, cʉ̃ ca añurije, to biri bojocare cʉ̃
    ca mairije, ca bii earo,
  san-ORI: କିନ୍ତ୍ୱସ୍ମାକଂ ତ୍ରାତୁରୀଶ୍ୱରସ୍ୟ ଯା ଦଯା ମର୍ତ୍ତ୍ୟାନାଂ ପ୍ରତି ଚ ଯା ପ୍ରୀତିସ୍ତସ୍ୟାଃ
    ପ୍ରାଦୁର୍ଭାୱେ ଜାତେ
  huv-NT: Pero naleaing wüx Teat Dios, aaga newün icoots wüx, tajüiquich andiüm icoots
    at tüüch meáwan nipilan mimonajneaj nej,
  otn-NT: Pɛ bi 'yɛ̱hra̱ pa ngue nu̱na̱ Oja̱ ma̱ Ya̱ntehʉ, bi fa̱di̱ hanja na̱ ra̱
    ma̱te bi 'yøt'e ngue bi̱ ma̱di̱ gätho yø ja̱'i̱.
  nop-nop: Iŋgoŋ Bepaŋ Tubulodanik adi nibukahile hinek tiŋa siloŋ tobogoŋ tinimiŋa
    titiŋ momooŋ hinek tinimilak. Titiŋŋiŋ u miŋgilaŋgoŋ mintadakaleguk
  obo-NT: Piru iddos Monama no Tohodtobbus ta, id pokita to kopiyannoy woy ginawa
    rin keta.
  cak-ENT: Pero tok ri Dios ri Kacolonel xuc'ut chikavüch que xojrujo' y xbün utz
    cheke, xketamaj c'a que ronojel vinük nyerujo'.
  lif-NT: ᤁᤖ ᤀᤠᤏᤡ᤹ ᤛᤧᤴᤗᤵᤍᤠᤱᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤢ᤹ᤔᤠᤴ ᤏᤢ ᤔᤏᤠᤜᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤢᤛᤡᤒᤧᤴ
    ᤌᤠ᤺ᤶᤛᤡᤱᤅᤡᤸᤗᤧ
  mie-NT: Ñúcuán de Yāā Dios, Yāā jā scácu yóhó, nī stéhēn yā jā vāha inī yā de cúndáhví
    inī yā ndihi nchivī ñayīví.
  san-TIB: ཀིནྟྭསྨཱཀཾ ཏྲཱཏུརཱིཤྭརསྱ ཡཱ དཡཱ མརྟྟྱཱནཱཾ པྲཏི ཙ ཡཱ པྲཱིཏིསྟསྱཱཿ པྲཱདུརྦྷཱཝེ
    ཛཱཏེ
  qve-NT: Ichaqa salvawaqninchis Diosmi, kay pachapi llapallan tiyaq runakunata khuyakuwasqanchisrayku,
    Wawan Jesucristota mandamuran
  pao-NT: Ooonne'yoopana soo Te Naa te soobedyana, te sootuha'e. Tooe gi te besa'hoo
    sapa, soo Te Naa te magwetzoipu. Tutuha soo Te Naa te sooyugwena ka Te Pabe'e
    tamme-matoo taya. Soo Te Pabe'e tamme-koobatoo nabatsase, yise suda te tumatuguna
    nematzagakwunise te magwetzoi. Oosoo yise tu Besa Pooha-matu-ma te sootuhise atasoo
    te magugwe. O'no yise tamme ka Te Naa besa podo meana tamme oo-baa petugadooa,
    ka tuise.
  cbu-NT: Iy yutarit taarangitaatini ashtaa Apanll iyaa nayanirangu, kizpur chinarangu,
    iyaa tatutsirangiya.
  usa-usa: miráitana atóbamatikai-naqa Áánûqtuma wení kaayoné-yátáákáráq akaí-yátáákómá
    keqtááyôpaq irááyamma
  soy-soy: Amɑ́ kumúŋɛ́ kpɛ-i kɛ Urɔ́yulɑlɛ Uléécɑɑ uu kusoi rɔ́ n wɑ uu kɔ unlɑ
    sisoipipi nyísɛ,
  hui-hui: Ani bialu hemagola dege ina Pele Ngiaga Ngode Datagaliwabehanda ibunaga
    biamogo bia holenebi gubalini holenebi inahondo walia halu pele ngiya.
  amf-amf: Ko dahaannaar woam dhacchaa Barjosa payyamonbee eenam kisa nashintanbe
    may konin dhesimon wodanka,
  quc-NNT: Are k'u ri Dios ri To'l Qe, xuk'ut ri rutzil chqawäch, xuquje' xuk'ut chqawäch
    chi sib'alaj kujraj nimalaj qonojel ri uj winaq.
  dob-dob: Ta muliyega Yaubada tauna ꞌada Toꞌetoseyana ꞌina oboboma be ꞌina ꞌatenuwaꞌoleꞌole
    ꞌigieapwesena,
  wrs-wrs: Heva os Sesoa pimba und vewol vevna, wo pimba wavra vovhueinna, wo himba
    vinna, no wevsava ambara vithinna pimba, wo nonamba himba pimba lopshana. Wo noinda
    pivva osva hemba alv, Sesoa, yimba noi, ten kam lopshavm.
  mca-mca: Ma' qa in hats ji'yethinij pa' qi ƚeq'iltiyejei'inij qa pa' qi ƚeqsu'unka'x
