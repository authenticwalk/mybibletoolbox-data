    kolila, yo imulolo kolila,
  tcs-tcs: Bat den God uda seibe yumpla i bin soe yumpla gudpasinwei ane lab blo em
    i po yumpla.
  hlt-THB: Cehlai ningnih hulkung Khawsa qeennaak ce ang dang law awhtaw,
  soq-soq: Tane God no Inawamba nuaeuwa ita nuawadawadawa apana baibu sabamosana walamawe
    kadi taiwa no taudonedia lotonaubene inanen. Me mai no dewamba da dodomana baiwa
    inanepona, dia. Tane me meba no nuaparembaidalene kadimba insendabuasan. No inaida
    muwantena walamawe God Aleupa kakaiwa mampe nuamba mitene ita wanwanimba sanaasana
    bedewe inanen.
  qub-qub: Chaypis salbamajninchi Tayta Diosninchïmi cuyapämashpanchi musyachimashcanchi
    llapan runatapis cuyapashanta.
  att-att: Ngam nakikanakanâ nittam si Namarò, á jinok na si Apu Kesu ta dabbuno,
    tapè ipakánnámmu na nittam yù pangayâ ni Namarò ánna pangikállà na nittam. Á iniyígù
    na ittam nga mangikatalà kuna.
  bki-bki: Kito rojua meuliano va jibe nei banbano-o, a iorou, Atua kiado Naioruriano,
    kiano tinievuiano a tinietiiano novo maluvo ea kito,
  bqp-bqp: Bee kũ abireo kũ Luda ó Surabari gbɛ̃kɛ kũ a yenyĩo bò gupuraa,
  mcp-mcp: Njɨ, ja Cʉgye wúsʉ́ Zɛmbî nyə a mə́ lwóya jɔ̧ lâm jé nə cɛɛlí jé á ŋgə́
    cɛɛl buud bɛ̂sh yí,
  hat-hat: Men, lè Bondye fè nou wè jan li gen bon kè, jan li renmen tout moun,
  npl-NT: Pero ijkuak Dios Totemakixti okinnextili iteiknomatilis iwa itlasojtlalis
    n tlaltikpaktlakah,
  bgg-bgg: Jishii gethek ragia pha Hamangkhung-aphuii ro bushun nane miie ji dong
    mage shii,
  eng-TCENT: But when the kindness of God our Savior and his love for mankind appeared,
  eng-BSB: But when the kindness of God our Savior and His love for mankind appeared,
  cpu-NT: Iro kantacha omatakaranki jineshinonkayetai Ovavisaakotairi Pava, jetakoyetaari
    maaroni atziriite,
  san-ASM: কিন্ত্ৱস্মাকং ত্ৰাতুৰীশ্ৱৰস্য যা দযা মৰ্ত্ত্যানাং প্ৰতি চ যা প্ৰীতিস্তস্যাঃ
    প্ৰাদুৰ্ভাৱে জাতে
  tac-NT: Onorúgameka 'we galele ramué, alekeri buinálirukuru ramué resiti bowé o'kame
    nírigichi.
  eng-WEBPB: But when the kindness of God our Saviour and his love towards mankind
    appeared,
  gfk-H: Iasen bia ga hanuat palai bia Kalou no nudahat Tena Harhalon ga wara gilgil
    ra tahut ta dahat ma ga manga sip dahat, io, ga halon dahat. Ma pa ga halon dahat
    kanong dahat ga gil ira takodasiana magingin. Taia. Ga halon dahat kanong ga marsei
    dahat. Ma ga halon dahat ma no Halhaliana Tanua nong ga kapal dahat kaikek gaam
    kaha hasigarina dahat ma gaam tar ra sigara nilon ta dahat.
  viv-viv: Tuwaina medede amine kahuluhuluva koyona. Atu Yaubada ada Tokibababala
    yana nuwakabubu kadu yana nuwanuwa hawahawahegana giꞋivemogatalina ana toveya,
    BanaꞋe gikibababaleda.
  yao-yao: Nambo pawawoneche umbone ni unonyelo wa Akunnungu Nkulupusyo jwetu,
  tgp-tgp: Pani na rani God nor̃a Jujuri mo vujangi na nona r̃omr̃uhu peresi nona
    opoia isar̃a,
  auc-NT: Incæte mönö Wængonguï mönö ïmonte, Quëwenguïmïni, ante në Ængaingä pöninque
    tömengä nänö waadete pönëmämo ante ayæ̈ tömengä nänö ædæmö cædömämo ante do odömongacäimpa.
  kbc-NT: Pida niɡ̶ijo naɡ̶a nikeetedoɡ̶owa Aneotedoɡ̶oji ane Ǥonewikatitoɡ̶odi midioka
    limedi meote aneliodi meletoɡ̶odomi, codaa me ɡ̶odemaa, odaa jeɡ̶eote me ɡ̶odewiɡ̶atace.
    Aɡ̶eote me ɡ̶odewiɡ̶atace daɡ̶a leeɡ̶odi niɡ̶inoa okomaɡ̶a ɡ̶odoenataka anele,
    pida leeɡ̶odi me ɡ̶odiwikode. Liwigo Aneotedoɡ̶oji yapitaɡ̶adi ɡ̶odaaleɡ̶ena,
    codaa najigotoɡ̶owa gela ɡ̶odewiɡ̶a.
  bmh-bmh: Uwait go igual igul eg ebuan imaigeun du. Einen, go ig en ougab noumaimai,
    isanigeimai, imaigeun.
  ctu-BL: Pero che' bʌ tsa' tsictiyi i yutslel yic'ot i c'uxbiya Dios la caj Coltaya
    ti' tojlel winicob x'ixicob,
  meq-meq: Kwa ka gawakwa andza niye bəbay na, Mbəlom ndo mətəme kway ha, ka bəzakway
    ha neŋgeye ndo məgay ŋgwalak a ndo hay ada a wuɗa tay ha haladzay.
  noa-H: Mag naajieb mamʌ Hẽwandam maach peerdʌ haaujemua hʌ̈u hich Chaai pʌ̈ibarmua
    chadcha hichdëu hõor dau haug k'aug paraanaa jãsene simjã t'umaam k'ʌʌnag k'ap'ʌ
    hapijim.
  alp-NT: Po Alla, iteki Maka Hlamate Iaseluke be Intekwa kai Ioki ite,
  san-VEL: kintvasmaaka.m traaturii"svarasya yaa dayaa marttyaanaa.m prati ca yaa
    priitistasyaa.h praadurbhaave jaate
  kbq-kbq: Anumzama, tagri Tazahu ne'mofo Agri'a knare muse'zane, avesi'zanemo eama
    hu'ne.
  kbh-kbh: Pero Bëngbe Bëtsá, bëngbe Atsebacayá, bëngbe ts̈abiama juabna yobómnayeca
    y ts̈a s̈uababuánÿeshanama s̈onjaninÿanÿé ora,
  ron-LSB: Dar, când s-a arătat bunătatea lui Dumnezeu, Mântuitorul nostru, și dragostea
    lui față de oameni,
  pon-pon: A kalanan o limpok en Kot atail Jaundor lao pwarado,
  nhe-BL: Pero teipa Toteco Totemaquixtijca technextili quejatza yajaya quintlasojtla
    huan quinicnelía nochi tlacame,
  sps-sps: San tan nainy te ruak me na koma rof an mangiir ten Gov a Tsoiny Fiisaup
    tsura, Ayei saup fatabin ratuara. Sikia ma tana fo kat a fo rof te kat ara, san
    tana tagtag Tsunia, to sana Ayei saup fatabin rara, ito tan garus aveto tsura
    ma agiir fafoun mi ra, an tan Aaven Taabos Ayei fatsuiny to na aave rara, Ya faan
    ratuara na toto na foun.
  wnc-wnc: Ninda tupa unzing sukukumang ngana Anutu nin gatanimuya apata ninde butaya
    siknga natanimunggak kakngata anggaman apana
  bus-bus: Baa kↄ̃n beeeo kɛ̀ Luda wa Mìsiri gbɛ̃kɛ kↄ̃n à yenzio bↄ̀ gupuraaa,
  gub-BL: Na'e amo 'ar mehe xikwaw Tupàn kury. A'e ikatuahy a'e, ta'e zanepuhareko
    katu a'e xe, ta'e zaneamutar katu a'e xe. Ipurumuigo kar wer zanerehe uzepyr,
    zanepyro pà ikatu 'ym ma'e wi tatahu wi.
  imo-imo: Oi lino aku tepo tepo kenjipo molorumulu nalo kinye, lino Lipe Tapondopa
    Mindili Nolemala Aulkena Wendo Lili Goteni imboma nani eno we kondo kolopo eno
    we konopu mondopo tero mele kanangei nimbe
  boj-boj: Ariya bati di Qotei agi iga eleŋej qaji a na iga tulaŋ qalaqalaigosiqa
    iga qa are boleiyosiq kumbra boledamu egej. Aqa kumbra di a segi na boleq atej.
  eng-DRA: 'But when the goodness and kindness of God our Saviour appeared:'
  knf-knf: Kë wal wi Naşibaţi nabuuran nja adiimanuŋ nja bnuura bi nul na jibi aŋaluŋ
    bañaaŋ,
  san-KHM: កិន្ត្វស្មាកំ ត្រាតុរីឝ្វរស្យ យា ទយា មត៌្ត្យានាំ ប្រតិ ច យា ប្រីតិស្តស្យាះ
    ប្រាទុព៌្ហាវេ ជាតេ
  arn-NT: Welu Ngünechen taiñ Montulchefe pengelpay ñi küme fürenechen ka ñi küme
    piwketuchen,
  zas-NT: Per chi bidxin dxej dux Dad ree Dios bén baguijx por dux tol ree, balüüman
    loj ree bejn guial najman benzaꞌc rën tëëman bejn.
  ken-NT: Kɛ Mandɛm Mpɛmɛ ywɛsɛ́ átɔ́ŋ nɔkɔ bhɛsɛ́ bɛrɨ̌ntɨ ɛbhi nɛ ɛkɔŋ ɛyi,
