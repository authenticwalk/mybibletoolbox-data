  dwr-ENT: ኑኒ ኑ ዎልቃማ ፆሳይ፥ ኑና ኣሺያ ዬሱሲ ኪሪስቶሲ ቤታና ጌዳ ኣንጄቴዳ ቦንቾ ጋላሳ ናጌቶ።
  pma-pma: Romumoni mukonek ven koa rorosin more avong koa hemai. En avong enek, romundesini
