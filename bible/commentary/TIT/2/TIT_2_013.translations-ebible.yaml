  auy-auy: amuꞌmaréta Maníkó fasiꞌaénkwáráwíyé Ísu Káráísiti kentáásí sáwí-imayaafinkembo
    faúsínkáíwaiye sáwaraꞌo paápé íyantafeta timuꞌmaréta méta paápé íyan-kanaa sirunkósá
    kaweꞌá íníye.
  tbg-tbg: Tenavu mintiaqi viha tinavu koqema timitaaina entara veka variari. Vi entara
    tinavu kuvantu timitaarira Variqava Ihu Karaitiva qovaraiqiraro vira mpeqa okaravano
    takuqi vairaro qoqaa tuvuanaro.
  hub-NT: Ina apuri Jesucristo tatin asamtai, ika shir aneasar nakainaji. Nigka ina
