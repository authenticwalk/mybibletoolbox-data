    Ǥonoenoɡ̶odi nelegi ane Ǥonewikatitoɡ̶odi, Jesus Cristo.
  bmh-bmh: Yesus Kristus koli alamau en igual oigeb siksikaimai gumei dab. Go Uwait
    gusig mui, go igual imaiganeu du. Go Uwait nugau wanib eiman al banou ougeiman
    koli alaba, igag piab.
  ctu-BL: Yom mi lac pijtan jini c'ax uts'at bʌ mu' bʌ caj laj q'uel che' mi' pʌs
    i ñuclel jini ñuc bʌ Dios Jesucristo, Xcoltaya lac cha'an.
  meq-meq: Gakwa andza niye ada təkakway ɗəre a pat lele eye nakə ndo mətəme kway
    Yesu Kəriste ma deyeweye ta məzlaɓ i Mbəlom kway. Neŋgeye na, Mbəlom bagwar eye.
  noa-H: Jesucristoou maachig bëeju ha jaau pʌatarr hag hed pa nʌm hora, maachin hich
    magta honee hi nʌ wënʌrraju haai nʌm, chadcha mag hi bëeju k'ap'ʌ naawai. Hich
    bëem hedan hedau bʌ̈ wʌʌ jẽer hurumjö hooimʌta dau daau maachig hich hoopiju.
    Maata maach Hẽwandam hanaa maach peerdʌ haaujem Jesucristoou.
  alp-NT: Ite hidupe ele mere le ite namake petu misete rebe ite hlalekele eono lalema
    ndina titinai. Kena petu mere ite selu Yesuse Kristuse leke ite selu Eni hitate
    elake. Mere Iteki Alla rebe Eni kbasa elake kai iteki Maka Hlamate Yesuse Kristuse.
  san-VEL: paramasukhasyaa"saam arthato .asmaaka.m mahata ii"svarasya traa.nakarttu
    ryii"sukhrii.s.tasya prabhaavasyodaya.m pratiik.saamahe|
  kbq-kbq: Hagi ana knama esigu avega anteneta muse nehune, tusi'a masa'afi efore
    hanigu, Ra Anumzantima, Tazahu ne' Krais Jisasi esigu avega ante'none.
  kbh-kbh: Y chca jtsamëse, y Bëngbe Bëtsábeñe os̈buachiyánaca jtsiyenëse, jtsobátmanana
    chë puerte oyejuayana jtsebomnama te, Bëngbe Bëtsá obená y Atsebacayá Jesucristo,
    buashinÿinÿaniñe y canÿe corente uamanacá yochjésabo ora.
  ron-LSB: așteptând speranța binecuvântată și arătarea gloriei marelui nostru Dumnezeu
    și Mântuitor, Isus Cristos,
  pon-pon: O auiauiki kapor mau, o janjal linan en atail Kot lapalap o atail Jaunkamaur
    Krijtuj Iejuj.
  nhe-BL: Huan mojmostla ma titlachixtoca para nopa tonal quema sampa hualas Jesucristo.
    Quena, nelía yejyectzi elis quema monextis Tohueyiteco Jesucristo, Totemaquixtijca,
    huan tiquitase ica nochi ihueyitilis huan itlatlanex.
  sps-sps: ai tan nainy te naano anaanos rora na ka na mamarof fiisok to, to te paparaa
    mirora ma tagei, ito tan nainy te tabin minon e Jisas Krais, a Gov a Siireits
    ana Tsoiny Fiisaup tsura, Ayei nai ruak minon tana pan a arasan fiisen minon siinaiv
    ana parits.
  wnc-wnc: Siwan Anututa kekeknga siknga nin gatanimuyaapa Jesu Krais unin. Sike waapata
    umana enane siknga siwan yuak kakngane yusika gatuna kepdakane epik. Sike ita
    unzing epik kakngae natake apbakngake kayuke kepi gae wa matanggamunggat taknga
    tawake tasinim. Ninu kepi waaknga tawake tasinimde natake Anututa musip kwikwik
    kakngana yeutniman anggaman sikut takngata musipmin papan nomatanggak.
  bus-bus: wa wɛ́ɛ gↄ̃ dↄ gurↄ aubarikadee kɛ̀ wée dãazi. Àmbe wa Luda bíta wa Mìsiri
    Yesu Kirisi mↄ́gurↄ gakuidee ũ.
  gub-BL: Tupàn a'e, ikàg wera'u amogwer wanuwi a'e. Amo 'ar mehe nehe, umur kar wi
    putar Zaneruwihawete Zezuz Zanepyro har a'e nehe, ko ywy rehe a'e nehe, ikàgaw
    ipuràgaw hexak kar pà teko wanupe a'e nehe. A'e 'ar mehe nehe, Zezuz wiko putar
    tuwihaw romo a'e nehe. Wiko putar teko ko ywy rehe har paw wanuwihaw romo nehe.
