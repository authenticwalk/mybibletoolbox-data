  ces-LB: Před námi přece leží věčná radost; vždyť očekáváme, že se ukáže ve své slávě
    náš veliký Bůh a Zachránce, Ježíš Kristus.
  mkn-mkn: Sakarang kotong ada harap-harap Yesus Kristus pung datang kambali deng
    hebat luar biasa! Itu jadi berkat kasi kotong samua. Dia tu, kotong pung Tuhan
    yang hebat, yang su kasi salamat sang kotong.
  pol-UBG: Oczekując błogosławionej nadziei i chwalebnego objawienia się wielkiego
    Boga i Zbawiciela naszego, Jezusa Chrystusa;
  qxh-NT: Taytanchi Jesucristu warasi-chicasi cutimunga. Paymi Tayta Diosninchi. Washämajninchi.
    Shuntacamänanchita shuyar, manchapacur cawashun.
  nwi-nwi: Nɨmraghien kapətawə tukraməkeikei mor məknekɨn, kɨtawə tukaseito kɨn nɨpɨg
    yame Yesu Kristo tukruə iran. Yesu e, In Kughen kapətawə yame rɨmɨvəh mɨragh ətawə.
  kmo-kmo: Diina sumowu tanak, no hadabas nedii kepin kowu takiita. Eeta nedii God
    riiti hadabas nedii kepi nona yesokwa yicha tawa Jisas Kraist riiti hadabas boboy
    kepi sii yanak, nota siina hekiita.
  agr-agr: Nunika pujuidau asaja, iina Apuji Jisukristu jutiin uwemtijamin, iina Apajuiji
    dakaku pujuinag nu wantintugmakui shiig aneastinaitji.
  kyc-kyc: Namwa yuu gii elyape keta pisarami lao namwana Anatu kamame wakasa dee
    Lete Wai Pyao Nyingi Yesu Koraisapa neta renge ingyuo panarambi doko iso karamano.
  urd-GVU: ساتھ ساتھ یہ تربیت اُس مبارک دن کا انتظار کرنے میں ہماری مدد کرتی ہے جس
    کی اُمید ہم رکھتے ہیں اور جب ہمارے عظیم خدا اور نجات دہندہ عیسیٰ مسیح کا جلال
    ظاہر ہو جائے گا۔
  yre-NT: -Kaa drɛ zɩ, te -kaa ci "nran yi -dan bɛ -a man -pɛan. Yi zɩɛ -a da nɛn
    -kaa 'sizan 'wɩ 'ji Zozi Crizi nɛn -cee Bali -dan a bɛ, e -taa 'yee 'tɛ 'san -a.
  fuh-BKF: tawa eɗen ndoomi jikke belnoowo en hoore oon e wakkati mo Laamɗo mawɗo,
    Iisaa Almasiihu kisinoowo en oon ɓangidata e teddeengal muuɗum.
  arl-NT: Naa Pueyaso jiyanooshacari pajaniya na muerasu pa quiniuriatej, cunora paari
    na sequesanoocua tiuuquiaajuhuaj. Nojuacuajaari pa sequequiaari pa Pueyaso Cristoori
    pocua muetanutaniuhua, shacantuuca na cumaacajinia. Naacuajitij, paari shuquiriaatia
    sashiya pa Jiyanoni.
  ziw-ziw: Chikatenda chagoja zuwa diya dye chinyemi chikiye msuhi umo naulaile ukulu
    wa Chohile mkulu na Mwambula ywetu Yesu Kulisito.
  grc-TR: προσδεχόμενοι τὴν μακαρίαν ἐλπίδα καὶ ἐπιφάνειαν τῆς δόξης τοῦ μεγάλου Θεοῦ
    καὶ σωτῆρος ἡμῶν Ἰησοῦ Χριστοῦ,
  nag-nag: kele koile amikhan etu asis laga din nimite rukhi ase jitia sob pora dangor
    Isor aru Tran-korta Jisu Khrista arubi wapas ahibo.
  eng-OEBCW: while awaiting our blessed hope – the appearing in glory of our great
    God and Saviour, Christ Jesus.
  knj-NT: Kun wej jaxca tu' xin, yet lalan kechbanen sjul jun c'ual tzala c'ulal yet
    oj jul cu Diosal caw miman yel oc apnoj, naj cu Colomal Jesucristo.
  deu-1912: und warten auf die selige Hoffnung und Erscheinung der Herrlichkeit des
    großen Gottes und unsers Heilandes, Jesu Christi,
  san-PUN: ਪਰਮਸੁਖਸ੍ਯਾਸ਼ਾਮ੍ ਅਰ੍ਥਤੋ (ਅ)ਸ੍ਮਾਕੰ ਮਹਤ ਈਸ਼੍ਵਰਸ੍ਯ ਤ੍ਰਾਣਕਰ੍ੱਤੁ ਰ੍ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ
    ਪ੍ਰਭਾਵਸ੍ਯੋਦਯੰ ਪ੍ਰਤੀਕ੍ਸ਼਼ਾਮਹੇ|
  nob-LB: I mens venter vi på den fantastiske dagen da vår store Gud, Jesus Kristus,
    skal komme i herlighet for å frelse oss for evig.
  ntj-ntj: Palunyalu-la kawarrtu nyangama Puurrpa purlkanya Tjiitja-Kurayitjaku. Tjiinya-lan
    nyaku Wankarunkupayinya tili wanka yutirringkula pitjanyangka.
  sxb-NT: Nintio kuagalana tuwe ni turindirra ensereki eya tuteereko emioyo okutuukra,
    owuire owua okuirana okwa Katonda omunene kandi Omununuzi iifu Yesu Kristo, ku
    ekialo kuno no owunene wuae.
  nhu-NT: Beene eceè nonɛn, cɛyte bvujoŋkɛ bvù beene taale fwe yî dvú le bvù nu ke
    ebuynɛn, bvù ɛ̀ nu bvukukɛ bvu Nyo' wesebeene wvu baay wvù ɛ̀ nu Mboyse wvù Jisos
    Klistu le.
  row-row: Aleꞌ ia tamahena neu Yesus Kristus neneman no mandela-masaan! Naa dadꞌi
    papala-babꞌanggiꞌ neu basa nggita. Eni, hita Lamatua manaselin, fo mana fee nggita
    masodꞌaꞌ.
  msy-msy: Dughiar e nguazir kamɨn itim, e bizir e damightɨma e bar akueghamim bagha
    mɨzuai. A kamakɨn, e Krais Iesusɨn angazangarim ko gavgavir ekiam sara izamin
    dughiam bagha mɨzuai. An en Godɨn Gavgavim ko en Akurvazir Gumazim.
  agg-agg: Sɨhɨrɨ yarɨhundanɨ anɨhondümbo-ndɨhundühɨ, sɨhefɨ God asu Aboedamboreamunɨ-randeimbɨ
    Sisas Krais ai hɨmboamupuimbo-randeimbɨ dɨbofe weindahɨ tüküfemboayu ranahambo
    hɨhɨfɨ-hɨhɨfɨyefühɨ hɨfandarɨhundɨ.
  ptp-ptp: Il ob bin nôn nivɨha ti wê ob vông il xêdyaa vô nivɨha ge. Nôn tige bêga
    nêbê il Mag Anutu wê levac ge hɨxôn Yesu Kɨlisi wê vô il vêl ên il nêd nipaên
    ge obêc vena hɨxôn xêseac wê i vông ge dɨ lam le seac vô il.
  nak-nak: Etato ge pou tataho moli mai ele, ale etato pou tali La Tahalo Uru tegatou,
    e Iesus Kraist, la tahalo la vimahuli tegatou. Eia ge beu rivu loua vikapopo la
    matagaga ale uru pepeho. Mai la merera te la guluvi tetala eia veipalatia, me
    etato ge sagege ale etato ge hiloa veia eia sesele.
  lbb-lbb: ning dala harnanai ana tortorot sur a pukakiar na gas ning ir hanot. A
    pukakiar ning anundala a leklek e God, e Iesu Karisito, anundala a Tena Alaun
    ir hanot taum ana anuna matatar.
  kan-2017: ಅಂದರೆ ಮಹಾ ದೇವರ ಮತ್ತು ನಮ್ಮ ರಕ್ಷಕನಾದ ಯೇಸುಕ್ರಿಸ್ತನ ಮಹಿಮೆಪೂರ್ಣವಾದ ಪ್ರತ್ಯಕ್ಷತೆಯನ್ನು
