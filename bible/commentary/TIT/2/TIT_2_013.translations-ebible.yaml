    Jesoquirisito. Acaninataigui aronta iribocapae. Aniobairi caninarisonori aisati
    cobeingari Irironta Atingomi.
  plu-plu: In keh wixwiy wahap akak madikte ukamaxwanwiy ini kibeyne hawkri danuh
    ku aysaw Uwohkigawiy wamnihtenwiy Jesus Cristo hiyapkiswa wotwiy kagikiythanisima.
  iou-iou: Täŋkaŋ Anutunin Jesu Kristo kehäromi nikek ahäwayäŋ täko unitagän itsämäŋpäŋ
    kuŋat täkäna. Jesu uwä paot-paotta biŋam täŋpanipäŋ nimagurani.
  ntp-NT: Dai gʌrmamaatʌtuldi ʌʌpʌ sai gʌaagai isbaigʌrʌliaracʌdʌ nʌnʌracagi istuigaco
    divia agai gʌrDiuusiga Suusi Cristo ismaacʌdʌ ʌrcʌʌgacʌrʌ gʌrvuviadamiga. Ʌgai
    ʌrbaitʌcʌaacami tʌvaagiʌrʌ dai oidigi daama aliʌ dadadaquidamu ʌgai siʌʌscadʌ
    diviagi.
  rai-rai: baa daat ki walaang ma ra nurnur kup a bung na gaaia baa in waan paat.
    A bung baa anundaat ngaala na God Iesu Kaarisito anundaat Tena Walaaun in waan
    paat ma ra nuna minamaar.
  haw-1868: E kiai ana hoi i ka manaolana e pomaikai ai, a me ka ikea nani ana mai
    o ke Akua nui a o ko kakou Ola o Iesu Kristo;
  ffm-ffm: tawa eɗen ndoomti jikke belnoowo en hoore oo e wakkati mo teddeengal Laamɗo
    mawɗo oo ɓanngata kaɲum e teddeengal Iisaa Almasiihu kisinoowo en oo.
  arb-NAV: فِيمَا نَنْتَظِرُ تَحْقِيقَ رَجَائِنَا السَّعِيدِ، ثُمَّ الظُّهُورَ العَلَنِيَّ
    لِمَجْدِ إِلَهِنَا وَمُخَلِّصِنَا الْعَظِيمِ يَسُوعَ الْمَسِيحِ،
  cop-CNT: ⲧⲉⲛϫⲟⲩϣⲧ ⳿ⲉⲃⲟⲗ ϧⲁϫⲱⲥ ⳿ⲛϯⲛⲁⲓⲁⲧⲥ ⳿ⲛϩⲉⲗⲡⲓⲥ ⲛⲉⲙ ⳿ⲫⲟⲩⲱⲛϩ ⳿ⲉⲃⲟⲗ ⳿ⲛⲧⲉ ⳿ⲡⲱⲟⲩ ⳿ⲙⲫϯ
    ⲡⲓⲛⲓϣϯ Ⲡⲭ̅ⲥ̅ Ⲓⲏ̅ⲥ̅ ⲡⲉⲛⲥⲱⲧⲏⲣ.
  adz-adz: Da agi nanang nabinigi da gubuꞌ aru agi rumpada rima marangꞌ i gubuꞌ nugun
    tsiaꞌan agi Anutu gangꞌ tsiraꞌ Yisus Kristus, Garam rima agi sib, tipa badan da
    kupisa runggan wasi ruta rini gira gan da puatsadan gan da binganggan tsiraꞌ.
  sri-sri: Marĩ Opʉ turatarigʉ marĩrẽ taugʉ Jesucristo dupaturi aariburire ʉsʉyari
    merã yúrã yáa. Ĩgʉ̃ ãrĩderosũta aarigʉkumi marĩrẽ õãrĩrẽ irigʉ aarigʉ́. Ire marĩ
    masĩsĩã, ĩgʉ̃ gããmerĩrẽ iriro gããmea.
  nal-nal: araan dit simbang faraxai wana ainaxam paazaaiang pana a raan iwana daxaiang
    kana balas. A raan angkanaan Nakmai laba zin dia Iesu Kaarisito, a Baraai a Vaaroroiang
    kana balas la maravas lamaskana adi marmari daxaiang sina.
  kyq-kyq: jꞋaki kaakŋ kaam ɓii kɛn Isa *al‑Masi aɗe ɓaa, naan̰ ɓo debm naaje jꞋɔndki
    dojege don̰ ki. Naan̰ ɓo Raa magal Debm Kaaja ɔɔ debm tɔɔgɔ.
  kwd-kwd: Ngai lo'oo goru agea ni 'ola lo'oo alata goru kwaimamani mamania gani na
    la Jisas Kraes 'ani nigi mai 'ania kwangakwanga'anga ma nga tegelangaa ana. Ngaia
    na nga God, nga wane ni kwaifa'amooringa adauru.
  ded-ded: '@see-verse:TIT.002.012'
  ewe-ewe: esi míele lalam na yayraŋkeke si míele mɔ kpɔm na, yayraŋkeke si dzi woaɖe
    míaƒe Mawu gã kple Ɖela Yesu Kristo ƒe ŋutikɔkɔe afia le.
  nuy-nuy: Wurrugu ngirri-rangarrii marri, nguynju anubani-rruj ngaambu-waḻaaḻarrii-maynji,
    ngurru-wurri-dhaḻagina, wurrugu nubagi-yung na-Jesus Christ ani-rabalang marri.
    Niga-waj ngagurri-nyinyung na-runggal-yung na-God marri ngarrani-wiri-gana-yinyung.
    Wurrugu marri aniigiyn marri ani-milhiynjina runggal-windiyung.
  cop-BHC: ⲈⲚϪⲞⲨϢⲦ ⲈⲂⲞⲖ ϦⲀϪⲰⲤ ⲚϮⲚⲀⲒⲀⲦⲤ ⲚϨⲈⲖⲠⲒⲤ ⲚⲈⲘ ⲪⲞⲨⲰⲚϨ ⲈⲂⲞⲖ ⲚⲦⲈⲠⲰⲞⲨ ⲘⲪⲚⲞⲨϮ ⲠⲒⲚⲒϢϮ
    ⲠⲬⲢⲒⲤⲦⲞⲤ ⲒⲎⲤⲞⲨⲤ ⲠⲈⲚⲤⲰⲦⲎⲢ.
  buk-buk: Dasap lêŋ dau dôŋ, ma dahôŋ bêc ŋayham naŋ dakêŋ bataŋ dambo, naŋ yac neŋ
    Anötö tiwaê ma Ŋgac Nem Yac Si-ŋga Yisu Kilisi, oc mbu meŋ ti ŋawasi atu.
  pri-NT: Ba jè tapacîri goro cèikî ê tòotù na dau pwényuâa. Na pwi tòotù bèepwiri,
    â ée mwa wâjué côwâ wà Kériso Iésu, naa na ê pai maina ma muugère kêe. Ba wàé
    na é Pwiduée kâjè ma pwi a pa-udòjè.
  zpq-NT: Ḻe šlac zoacho yežlio nga zoacho mbalaz ṉezecho žin ža yid Jesucriston'
    da' yoble nse'e be'ni' juisyw. Naque' Dios c̱hecho ben' chonxencho na' ben' noṉe'
    yeḻa' mban c̱hecho toḻi tocaṉe, na' zaca'chgüe'.
  por-TFT: Não esqueça que estamos esperando com grande antecipação por aquilo que
    nos fará muito felizes realmente [MTY]! Estamos esperando a volta gloriosa do
    nosso grande Deus e Salvador, Jesus Cristo!
  gwi-NT: Jyaa digwii'in gwiizhit nijin drin Jesus Christ Diivit'eegwijyąhchy'aa jiintsii
    nilii ts'ą' neediihahshii dich'eegwąhndit zhit k'ineeheedik gwats'ą' geenjit nagwarool'in.
  gvn-gvn: Nyulu ngananin yalaku ngulkurrduku kujil, ngana kujin-kujil Jesus Christ
    kadanyamunku. Jesus Christ ngananga God. Nyulu dayirr bajaku, maja bajaku, nyulu
    ngananin juran-bungankuda. Nyulu dayirrku kadaykuda, majaku.
  nhy-NT: Noijki techmachtia ma tikchixtokan ika pakilistle nekáj weyi tonale katlej
    tikchiaj. Itech nekáj weyi tonale witz imawisotlanex in toweyi Dios toTemakixtij
    Jesucristo.
  asm-FB: এতিয়া আমি যেন পৰমধন্য আশা সিদ্ধিৰ অৰ্থে মহান ঈশ্বৰ আৰু ত্ৰাণকর্তা যীচু
    খ্ৰীষ্টৰ প্ৰতাপৰ আবির্ভাৱৰ বাবে অপেক্ষা কৰি থাকো৷
  okv-okv: Eto ari ainge ue God sovera te Iesu Keriso ungotenau orekari embo usasa
    te puvuresuja avo simba ere ora
  mxt-NT: Ta sañahá tucu ra chi yo yoso caa cuatu tuhva yo cha vaha cha cuñihi yo
    quɨvɨ quichi tucu ra Jesucristo. Vatyi cucusɨɨ xaan cuñi yo cuhva cha cunyehe
    yo cha tyaquɨ quɨvɨ quichi ra cuví Nyoo yo ra cahnu ca, ra cha sacacú chi yo.
  tzo-NT: Yu'un cac'oj jba ti jmalatic chtal ti Jcoltavanej cu'untique, ja' ti Jesucristoe.
    Oy squeval tsut tal. Nichim no'ox co'ntontic ti jq'uelbetic sat ti Dios cu'untique
    ti laj xa scoltaucutique.
  ind-AGS: sementara kita menantikan pengharapan yang luar biasa dari kemunculan Allah
    dan Juruselamat kita, Yesus Kristus yang penuh kemuliaan.
  omw-omw: Tire mwitaamaqi viqata tiri kyuqema timwa taani entara vekya varunanra.
    Mwi entara tiri mwanriqa nronravanto tiri huvantu timwa taariva Iesusi Karaisiva,
    mwia peqa okyaravanto omwa votima kyero itero takyuqi variraro qoqaa tumu ntaananrove.
  yrb-yrb: Ya eno ufete Danu araetawere fareta yawofete efeisi. I araetawerena yanu
    Dera Godini yanu ma wiroeta Amaranu.
  maa-NT: K'oa̱á s'ín s'e̱én kjoa̱ koi nga titsa̱chiñá‑lá kjo̱ndaà xi 'ñó ndaà tjín
    nga jcha̱á kjoa̱jeya‑la̱ Jesucristo k'e̱ nga kjoi̱í ìjngoò k'a. Jesucristo xi
    Nainá nga 'ñó 'nga tíjna nga jè xi ochrjekàjiìn‑ná kjo̱'in.
  mcq-mcq: ꞌEnaꞌomo nú vea kaꞌene Hura rohuni vea mamaa kaji ꞌajaha hine ꞌee núni
    Godia kaꞌene niꞌimaꞌurijaho ꞌee núni Niꞌajúhiꞌina Jesu Kerisora eajarame roa arihuniji
    ꞌajaha hiju.
  sus-A: وٌن تٌ نَ يِ دُنِحَ مَ، وٌن نَ قٍ قَنيِ نَن مَمّقٍ وٌن شَشِلِ تِشِ نَشَن
    نَ. وٌن نَ عَلَ شَ مِشِ سُفَندِشِ عِسَ شَ نْرّ نَن مَمّقٍ، وٌن نَكِسِمَ مَرِفِ
    عَلَ.
  jpn-1965: 祝福された望み、すなわち、大いなる神であり私たちの救い主であるキリスト・イエスの栄光ある現われを待ち望むようにと教えさとしたからです。
  fra-SBL: en attendant la bienheureuse espérance et l'apparition de la gloire de
    notre grand Dieu et Sauveur, Jésus-Christ,
  yka-yka: sasangte bi ngagadan ellew pagkēg-kēgan inase-aseten bi bang pitu ne balik
    Tuhan Mabalakatanin, iye Isa Almasi manimbul kitehin bi. Bang pitu iye takitete
    bi sahayanen.
  mle-mle: Atawa kwurin napakuw, yaakiya, nyan rakarak titaay kavin kwakidiyan Jisas
    Krais diki mwiya viyakita sibinin dakida Nyak. Adi nyanadi Nyigildi Duw God dakida
    Nyak. Di maykaal wakwu-kinaad nima kariyakina lait-awa.
  shp-NTPO: Jan noa manata raroti nete nokotai kaman, ja iki ja non ani Dios, jan
    noa kishpinmai Jesucristo jakiribi joti.
  aom-aom: Ëhi ëꞌëꞌi muebejarueje ë nimorohoꞌiröhe maja rueꞌiröhire nosi A Böröme
    God no maro bamavuaje aho Iesu Kerisoro ajiꞌo rovego gaꞌi.
  geb-geb: Nza ana tɨvi zɨn ŋgɨp, nza khaŋ tɨgɨp havhargip mba bigɨna vhuuŋ ganɨ saŋv,
    nen ndikndigip nen rargɨp kɨrga. Nza Zisas Krais rargap ki, ana ŋkasŋkagi Fhe
    Bakɨme ma. Ana taagia nza ndi guma ma. Ana Fhe Bakɨmen sɨɨn vhuuŋ gum, ana vhava
    ŋaara bakɨme, ana ŋkasŋka bakɨme phorgɨp kɨrar hɨrga.
  bsj-bsj: Kambo ba yome kab na bo yo bibuyer yim yo neeri beu bou ka duktangka kwama
    beko kange ni fulobe Yeecu kiriti.
  cak-cak: Jari' ri utz chi nika'an chupan koyo'en chi nikatz'et ri benak kánima chirij
    ri can utzulaj tzij xtu'on chike, y chupan koyo'en ri k'ij tok xtik'alajin ruk'ij
    ri nimalaj ka-Dios y Kacolonel Jesucristo.
  chf-NT: Che' chich u ye'benonla täcä cache' c'änä cä c'alin pitänla jini älbintonla
    cache' u xe tä teba, cä noj Diosla une, jini Cajjäpomla aj Jesucristoba. Une chich
    ni u xe tä te t'oc u noj pitzilanba.
  tlf-tlf: Kale kafin diim kaa nup koyo, boyo kanu-bom fen-bulupta bii, Yesus Krais
    imi tolon-tema uyo kamok tambal ke tiin bulusii kup sigin-bulu talata, atam-nulupta,
    deng tebeman-temup ko. Kale beyo ki numi Bisel God e minte numi ilim bo-emin tinum
    no kale,
  piu-2006: Yuwa, nganaṉa yunypa paṯara nyinanyi nganampa mayutju tiṉa Yiitju Kurayitjanya
    piyuku ngalya yankunytjaku. Paluru nganaṉanya kana nyinatjunku palumpa ngurrangka.
  poh-NT: Jeꞌ woꞌ chic, nakuyꞌem woꞌ tak chi chꞌiclic kacꞌux nachicꞌuhtaj ri̱b i Jesus
    reꞌ yeꞌol reh risukquilal kacꞌux, jeꞌ woꞌ reꞌ kacojom wi̱ꞌ kacapew-bal chi naricꞌuhtam
    ri̱b. Reꞌ Jesus wili reꞌ Pahbamaj chi Kꞌatal Kꞌoric, reꞌ woꞌ reꞌ yeꞌo̱j chiki̱j
    chi kajcoꞌlonel eh lokꞌomaj woꞌ wach chi kaDios chi kꞌe̱ꞌ rinimal rajawric.
  tue-tue: '@see-verse:TIT.002.012'
  bjp-bjp: aunbiing kere nene ini unune isi biingen laes ae in tapiek. Biing ae, i
    e biing ae Iesu Karisito, tara God ke Tom Fafaliu kirer in tapiek ini memeh kia.
  xon-xon: Ti kpa limakl li tii timi mpopiin na. Ti kii bundaln ti ga nan kan li na.
    Taah kpa limakl li na le ye ke timi Aawumbɔr sakpiin, Yesu Kristo u gaal timi
    lir na, ga gir ni ki nan nyan waah nyuun pu na mpaan pu.
  tzo-ZNT: Yuꞌun jun coꞌontic jmalaojtic cꞌusi ora chtal ti Cajvaltique, jaꞌ ti Jesucristoe
    ti istoj jmultique. Ti cꞌalal xtale, mu cꞌu yech o slequil. Ximuyubajotic xa yuꞌun
    ta jqꞌuelbetic xa sat.
  mpm-NT: Na kundatu yo undi kɨvɨ na nchaa Jitoꞌo Cristo Jesús tuku, chi ja kuu kɨvɨ
    na nchaa ya, ti nchaa ya jiin ɨɨn jniñu ñaꞌnu xaan ga. Ti nɨ tuꞌu nuu ñuyɨvɨ stuu
    ya ja ni nduñaꞌnu xaan ya. Ja yukan kuu ja jiin nɨ ini nɨ añu yo na kundatu yo.
    Ti kɨvɨ un kuu ɨɨn kɨvɨ ja koo sɨɨ ga ini yo, chi nchaa maa Jitoꞌo Cristo Jesús,
    ja na nama ya yoꞌo, chi maa Jesús kuu Yandios ja kuñaꞌnu ga.
  ots-NT: Ya xtí tøhmijʉ car pa bbʉ xtu coh cam Tzi Jmu̱jʉ ca dí i̱htzibijʉ, tzʉdi,
    car Jesucristo, como guegue bi gʉzquijʉ ca rá nttzo ca xtá øtijʉ. Xta ndo tti̱htzibi
    bbʉ xtu e̱je̱ pa da mandado. Bbʉ dí mbe̱nijʉ te da ncja, dí mpöjmʉ cja̱ dí tøhmitjojʉ‑ca̱.
  hoy-hoy: अदिक धन्य आर आ आशा अन्द मतलब तान महान परमेश्वर अदिक उद्धारकर्ता यीशु मसीह
    अन्द महिमा अन्द प्रगट आगोद हादी काईत ईरूल.
  uri-uri: om nungkwangen ekg mento hi ari tolpa Jisas Krais hi nar namponen wakg
    wail, ti mento hi utopen paitn. Ti mento nungkwangen wang wail akil pa arpm. Kil
    pa Maur Wailen alpmento a ntie titnongket, kil melnum a pike mo ekg akwiyo.
  amo-amo: Na ti din ncaa ti saru nin nayi aboo dak ngongon udiya Kutelle bit nin
    Yesu Kristi unan tucu.
  pjt-pjt: Uwa, Mamanya mukuringanyi nganaṉa alatji tiṯutjara nyinanytjaku Mayatja
    Jesunya Wankaṟunkupainya maḻaku pitjanytjaku paṯaṟa. Panya nyara palula aṟangka
    nganaṉa palunya nyakuku pitalytji puḻka pitjanyangka witulya alatjiṯu.
  cwe-cwe: ihawa chogozela zuwa diya da deng'ho kulu dochidilolela lusita vondaulawilile
    utunhizo wa Mulungu mkulu na Mulopozi Yesu Chilisito.
  daa-NT: Iŋ taar-an ko, gii diye ɗo gelbinte ɗo ƴiriy ta taɓ taat gi eriyo. Ƴiriy
    taar-at kat, Iisa Masi kaak Buŋte ho Gay Jilinte yaa yeepe iŋ *darjiney.
  mlp-mlp: I nazaq God anad muzinad Yesus Krais muleqeq ta boldaqta na amen emad i
    ginad dimniysa osauqta. Yesus Krais-mo in i gigo God Awaz Meqinta teq in i gilumsiheq
    ta giwaqdaqta. In teq ulalabmo ahol abalawun anuwan diqta na oysa bo tugwahtiqdaq.
  ape-C: Aria douk abudok nyutob apak mupe munek ehudok yopihi aih obi nyutob, apak
    munadudareh aria mupe mutrugun um ahudok yopuhi abom nyumnah douk apak madukemesh
    um ta hutograri iri. Ahudok nyumnah apakin Debeini Iruhin Jisas Krais nunaki ahi,
    anan ta nutrugun abom aria nutogur yopugunum. Anan douk anudok arman douk nataurumap
    narap matanamori mape wosik atin iri.
  bgs-bgs: Kailangan lumun ta ni róggun na gangatan ta tô madigár gimanan ta, tô álló
    ka kitanán ta tô séllaán katô matulus Manama asta Taratábbus ta na si Jesu-Cristo.
  faa-faa: Asiamo Yasu paripeakosane hemakapukua kau risiakipoko Kotimo yaku ararenamo
    isu ararerakanapo. Yasu Kereso faesayaki pariapera maiya amo sesenane mokoakosakipoko
    isu kau risikinapo. Isu mafasira aporo Yasu Keresoane isiapo Koti kárapo.
  kik-kik: o tũgĩetagĩrĩra kĩĩrĩgĩrĩro kĩrĩa kĩrĩ na kĩrathimo, hĩndĩ ĩrĩa gũkaaguũranĩrio
    riiri wa Jesũ Kristũ, ũrĩa arĩ Ngai witũ mũnene na Mũhonokia.
  cap-NT: Uc̈hum Liwriiñi Jesucristuc̈ha pajk Yoozqui. Jalla niiqui zuma pajk obra
    tjeez̈can tii muntuquiz wilta tjonaquic̈ha. Jalla niiz̈ tjonz tjuñquiziqui cuntintuz̈
    cjequic̈ha tjapa criichinacaqui. Jalla niz̈tiquiztan zuma kamcan niiz̈ tjonz tjewznaquic̈ha.
    Jalla niz̈ta tjewz waquizic̈ha, jalla nii tjaajz̈a Yoozqui.
  ksr-ksr: Kaaŋa laligoniŋ Jiisas Kraistnoŋ mombo kawaati, anana kambaŋ iikanoŋ Anutu
    qabuŋayawo ano Hamoqeqe Tonana yoroo asamararaŋgara asugiro iiboŋa. Anana oyaŋboyaŋ
    kambaŋa ii kaŋ kuuwaatiwaajoŋ jejeromoŋromoŋ ama mamboma laligojoŋ.
  eng-TNT: lokinge for that blessed hope and glorious apperenge of the myghty god
    and of oure savioure Iesu Christ
  sbs-sbs: Heti tu lolete kuvusu kuti to tambule insepo i fuyaulitwe, kuvoneka kwe
    kanya ye Ireza wetu mukando ni Jesu Kreste muhazi.
  sue-sue: Nakai simai zasimaire nuso amira kei damu naira be awa dia inoise yawa
    sarare nowenakai. Anutu bamubake ata Korawai Ema nasokai Kristo Yesu amira simai
    zasimaire nusoto amire tona awa. Be awa kotupitinoise ago ine inoise nuanekai.
  fra-NCL: en attendant la bienheureuse espérance et l’apparition glorieuse de notre
    grand Dieu et Sauveur Jésus-Christ,
  snn-NT: Mai Ëjaguë Jesucristo, mai Ta'yejeiyereba Riusu ba'iguëbi maini tëani baja'guë
    sëani, baguë rani ëñoja'ñete ëjojën, bojoreba bojojën ëñañu cayë, ai go'sijeiyereba
    ba'ija'ye sëani.
  atb-NT: nga-nhúng lé mhoqshit byi râ matú, Garai Gasâng jeju chyunghuq gi, htoq
    shit bê nghut mù luî, byù lhunglhâng bang lé hkyi yù hkyô hpóng byi bê nghut ri.
  cek-AK: Aicae loe lensawk Sithaw hoi a oep o ih tahamhoihaih aicae pahlongkung Jesu
    Kri, lensawkhaih hoiah amtuenghaih to ni a zing o;
  bkd-bkd: Buhaten taw haena iman ha tag-angat kuy pa hu pagdini hu gamhanan ha Dios
    taw ha si Jesu Cristo sa Manluluwas taw
  ctu-76: Mi' cʌntisañonla je'el cha'an mi lac pijtyan. C'ajacña la coj mi lac pijtyan
