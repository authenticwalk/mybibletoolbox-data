  pan-pan: ਅਤੇ ਉਸ ਪਵਿੱਤਰ ਆਸ ਦੀ ਅਤੇ ਆਪਣੇ ਮਹਾਨ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਮੁਕਤੀਦਾਤਾ ਯਿਸੂ ਮਸੀਹ ਦੀ ਮਹਿਮਾ
