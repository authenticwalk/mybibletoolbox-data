  eng-WEBU: looking for the blessed hope and appearing of the glory of our great God
    and Savior, Jesus Christ,
  gnw-NT: Jare jecuaeño ñaãro yayerovia reve Cristo Jesús ou ye uyecuaa vaerã jembipe
