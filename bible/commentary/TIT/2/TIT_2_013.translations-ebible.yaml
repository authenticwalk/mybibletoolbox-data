    damaŋine oi ware fukeiŋ ore oori eru odigaru gogobeneŋ.
  gof-ENT: ኑኒ ኣንጄቲዳ ኡፋይሳ ጊዲዳ ጊታ ፆሳኔ ኑና ኣሺያ ዬሱስ ኪሪስቶሳ ቦንቾ ቆንጬ ናጎስ።
  aau-aau: Hrom Hakamay so le enekwei se uron hyohyo ma lon naruok ohokwe, hromkwe
