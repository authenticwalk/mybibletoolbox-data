    ramatawitee, aritaki ipokae, rootaki akimoshiryaantari. Ari añeeyawaerini ipinkatharitapaaki.'
  nsn-nsn: Kari uanguangoul tar marein geri tagorong mana teilin tena nitapokis Iesu,
