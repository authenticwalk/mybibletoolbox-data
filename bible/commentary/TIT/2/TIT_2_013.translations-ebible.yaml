  tnp-tnp: Nəmiəgəhiən rəhatah in otəkeikei matol mɨn lanu lan nian kitah okautəhtahnin
    nian Iesu Krɨsto, rəhatah Uhgɨn əsanən mɨne rəhatah Iosmiəgəh, in otuva mɨn lan
    e nepətiən əhagəhag rəhan. Nian əha in təuvɨr pɨk agɨn, kəni kitah kotəhrun məmə
    otəpanuva, kəni matol nɨkitah tətagiən.
  urd-urd: और उस मुबारिक़ उम्मीद या'नी अपने बुज़ुर्ग ख़ुदा और मुन्जी ईसा मसीह के जलाल
    के ज़ाहिर होने के मुन्तज़िर रहें।
  hot-hot: Ma alalô nasopa loŋôndê êŋ ba nanêm maleŋiŋ ek mek mavi atu ba tem êlêm.
    Mek mavi êŋ ma waklavôŋ atu ba Yisu Kilisi anêŋ deda lôkmaŋgiŋ êlêm yaiŋ. Yani
    ma Anyô Bêŋ Wapômbêŋ, alalôaniŋ bulubiŋ.
  mqj-NT: Temo marassangki' ummampai attu la dingei ullambi' kamasannangan situru'
    kaparannuanta. Attu iatoo la kawanan kamatandeanna Puang Yesus Kristus To umpasalama'kia'
    battu' dikua Puang Allata'alla to randan matande.
  rus-SYN: ожидая блаженного упования и явления славы великого Бога и Спасителя нашего
    Иисуса Христа,
  mbh-mbh: Naro te mimi venen aken, nge ako te men sial nge ur sivenga ako aro i palemi
    senu rintet it nge, ako ini a Jisas Krais ile velpoling tomo nge ile tolilisong
    ako aro i sivenga rintet. Na i kene ini ler God ako i aolonga rintet, na ini ler
    pamimionga mun.
  bdd-bdd: Bewa tuta maꞌida yaliyaya ꞌada toꞌabihetena Yesu Keliso tahemisae, tauna
    ꞌida Yehoba waiwaina ma maꞌina wasawasa, ta ꞌina hapwesa weyahina tayamwayamwa.
  cbt-NTPO: Noya cancantatëhua', Quisocristo ninarëhua'. A'na tahuëri chiníquën nanantaton,
    o'mantararin. Inaso' Yosë chachin ni'ton, huënaráchin huënaráchin ya'noarin. Ina
    quënanpatëhua', nóya cancantarihua'. Chiníquën nanantaton, noyá nicha'ësarinpoa'.
  srn-NT: ini a pisten san wi e wakti tapu a bun howpu di wi abi. Dati na te a glori
    fu wi bigi Gado èn Ferlusuman, Kristus Yesus, o kon fu si.
  cta-NT: Juaꞌa̱ ti nguluꞌu Ni jiꞌna, chaꞌ taca ca tsoꞌo tyiquee na laja loꞌo ntajatya
    na jiꞌi̱ ycuiꞌ Ndyosi nu tlyu tsa chaꞌ nu ntsuꞌu jiꞌi̱ Ni, ni jacuaꞌ ca̱a̱ Ni
    chaca quiyaꞌ. Ndubi tsa xee ntsuꞌu jiꞌi̱ Ni liꞌ, nu loꞌo tyuꞌu tucua Jesucristo
    nu nguaꞌni lyaá jiꞌna.
  bqc-SIM: wíↄ wɛdↄ pↄnakɛgↄↄ pↄ́ wálɛ dã́i. Ɔ̃mɛ wá Lua zↄ̃ↄ wá Suabana Yesu
    Kilisi mↄgↄↄ gawide ũ.
  tcz-CHONGTHU: chutia kinep umtah chuche nikho loupitah Pathen hatchungnung le eihuhhing
    uva Yeshua Christa loupina hung kilah ding ni chu katjinga um ihiu ahi.
  mar-mar: आणि आपल्या धन्य आशेची, म्हणजे आपला महान देव व तारणारा येशू ख्रिस्त ह्याच्या
