    Siya nan Dios tako ay manakabalin ay mangisalakan ken datako.
  mwe-mwe: akuno tulilindilila nnolelo gwa mboka ipinga unukulwa kwa ukonjelo gwa
    a Nnungu bhetu Bhakulu, na a Yeshu Kilishitu bhaatapula bhetu.
  tte-tte: Mumugala ala miyamiya bwaite besiele, kaiwena me ala katepatu tasanasana
    ginauli namwanamwana lalakina kaiwena. Yo tasanasana ala Yaubada Tomiyasaesosi
    yo Tolebolebo Yeisu Keliso, me ana wasawasa iyawatagilima.
  tcs-tcs: Yumpla i mas prapa weit po da taim blo dat nadakain gudsamting wea yumpla
    i bilib i go apen. Wea dat taim, da prapa nadakain brait sainilait blo da prapa
    strong God ane dat wan uda seibe yumpla, Zizas Kraist i go kamaut kliawan.
  hlt-THB: Ngaih-unaak ypawm ik-oeih - boeimang Khawsa ingkaw hulkung Jesu Khrih a
    lawnaak khawnghi ce ning ngaih-u uhy,
  soq-soq: Tane tauma wainitana walamawe no nitu eudida, sa ipa no Godimba debamawaida
    ita Inawamba Iesu Keriso sapawaida do sabamolepie wisepia bedewe insaisamba ituite
    onioniawaidantite wainitana.
  qub-qub: Chaynöpami Taytanchi Jesucristo cutimunanpaj cushisha shuyaraycäshun. Payga
    llapanpaj munayniyoj Diosninchi carmi shuntacamänanchïpaj achicyaypa achicyaycar
    cutimonga.
  att-att: Á ta pagiddi-iddak tam, iddanamát tam yù pappasingan nayù Yápu tam nga
    maddalingáráng, nga mangiyígù nittam. Aggina si Apu Kesu Kiristu, nga kotunán
    nga mammaguray.
  bki-bki: Monoka rotu tibe na ga, monoka rotu rorea ga bogo na bo napano kiado jidomiano
    joaio, napano kiado burum̃ara Atua, kiado Naioruriano Yesu Kristo mia maluvo eaio,
    bija kiano burum̃ara miamoiano.
  bqp-bqp: ó wɛ́ gↄ̃ dↄ gↄrↄ arubarikade kũ ótɛn dãa. Àkũmɛ ó Luda zↄ̃kↄ̃ ó Surabari
    Yesu Kirisi sugↄrↄ gakuride ũ.
  mcp-mcp: Sə́ mə́ jəlá nə cʉgə ntɔ́ té sə̂ ŋgə́ bwánd jɔ̧jɔ̧ jwɔ̂w mə́ Cwámba nə
    búgə́ yí. Nəcé jwɔ̂w dɔɔŋgʉ́, Zɛmbî wúsʉ́ ánʉ́nɨ̂, Cʉgye wúsʉ́ Yésus-Krîst mə
    bá lwóya mílwanə́ myɛ́.
  hat-hat: Se konsa li moutre nou pou nou viv pandan n'ap tann benediksyon li te pwomèt
    nou yo, lè bèl pouvwa Jezikri, Bondye nou ak Delivrans nou, va parèt.
  npl-NT: Noiwa techititika matikchixtokah ika pakílistli n iksemi tonati ijkuak walmuikas
    Toweyi Dios iwa Totemakixti Cristo Jesús ika nochi itlawilnextilis.
  bgg-bgg: chiih-è biisiie gethek ro boh Hamangkhung-aphuii nane Ragia Isu Masi dong
    ruii pha, khirzey Inai gethek luthong pha ji khan ne rai ro.
  eng-TCENT: as we wait for the blessed hope—the appearing of the glory of our great
