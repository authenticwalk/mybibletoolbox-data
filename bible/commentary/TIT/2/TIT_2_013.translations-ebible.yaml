  awb-awb: Sísa Karáhé itene Maniká míre. We ite meirena kaweraitéh ání míre. Mókake
    we téhreh naneqkakáq tuina tanáhráqsábé iwíáh íwíáhéq kaweqtaq mía míaéq áwénunúne.
  gdn-gdn: Nu bagi supasupai inako mena kwaigomu yamomu ki ka nu mara bagi mamama
    marai bauwagana ki nawanai mete idiwomu yamomu. Mara ki baiyagisi makeya ka nu
    Iya Negebu Apunai Iyesu Keriso, ki ka nu Kawainuga God, ki e Tanai Bagi Kawaya
    matara-yagisi ki nu empamu.
  nko-NT: Brɛ́ ánfɩ anɩdɛ́ ɔkpa kɩ́ɩ há ɛkɛ yílé ámʋ́ʋ́ Bulu Ɔkpɔnkpɔntɩ, ogyi
    anɩ Ɔhɔ́pʋ Yesu Kristo ɔbɛ́lɛ mʋ numnyam ɔwan ánfɩ.
  bsn-NT: Jesucristo adigodojʉre tudiejacõari, quẽnaro manire ĩ yirotire tʉoĩayurã
    ñari, quẽnasere yirũgũroti ñaja. “Quẽnarẽtogʉ̃, ñaja yʉ” Dios ĩ yiĩose rãca tudiejarʉcʉmi.
    Ĩ ñaami masirẽtogʉ̃, rojose mani yisere Dios ĩ masiriose vaja, manire vaja yibosar'i.
  pib-NT: Wkagwakgognenatanru gimalwutachinepwu wa rupgujewninripa yochigleyma tsru
    potu Woyakalute wa Wognetkakjeru Kristo Geso.
  wiv-wiv: tolu kata dopa vaka maroro tolu na guguria na damana hilohiloa kapou kua
    a Vuvu kete vatunga na glori ke Iesus Kristus kua e kadolu Vuvu ki matuha matoto,
    ki pele mulehidolu,
  reg-reg: Nichilindirira okwiikanya kwa ribhando, ni kwo kubhoneka kwa rikusho lya
    Nyamuanga weswe omukuru no mwerusi weswe Yesu Kristo.
  mlh-mlh: Oŋu gobeneŋ Yesu Kristoji moke wareiŋ, noŋuŋ damaŋ oo Anutu tinabiŋeineke
