    igelgel ga tasangasanga ei.
  cco-NT: Jo̱ lajeeˇ jo̱, sɨjeengˇnaaꞌ e nitɨ́ˉ e jmɨɨ˜ iáangˋ dsíiˊ mɨ˜ nijáaˊtu̱
