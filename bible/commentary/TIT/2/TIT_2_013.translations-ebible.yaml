  ory-ory: ଆଉ ସେହି ଆନନ୍ଦଦାୟକ ଭରସା ପୁଣି, ଆମ୍ଭମାନଙ୍କ ମହାନ ଈଶ୍ବର ଓ ତ୍ରାଣକର୍ତ୍ତା ଖ୍ରୀଷ୍ଟ
