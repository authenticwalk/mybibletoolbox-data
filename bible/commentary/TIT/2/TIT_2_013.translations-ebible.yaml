verse: TIT.002.013
translations:
  kpx-kpx: Au isiviale nahi move Iesu Kelisou lohoveve kemo nahie uvu mai mavoi vanive
    baluga ke hemei ui. Vani kela nahie Dilava Iesu Keliso kena au atagamo lohoi nahie
    malevei.
  okv-H: eto ari ainge ue God sovera te Iesu Keriso ungotenau orekari embo usasa te
    puvuresuja avo simba ere ora
  tbo-tbo: Houga geka ta wootagotago ta inugonugotuhu lagona ma ta iotonana ipa Tu
    wiluyagohanita Yesu Keliso ina hopu memai po tauna Yaubada Gegewahagana a wasawasa
    ina wogeleteya.
  mal-C: അനുഗൃഹീത പ്രത്യാശയ്ക്കായും ഉന്നതനായ നമ്മുടെ ദൈവവും രക്ഷകനുമായ യേശുക്രിസ്തുവിന്റെ
    മഹത്ത്വപ്രത്യക്ഷതയ്ക്കായും നാം കാത്തിരിക്കുന്നു.
  grc-SR: προσδεχόμενοι τὴν μακαρίαν ἐλπίδα καὶ ἐπιφάνειαν τῆς δόξης τοῦ μεγάλου θεοῦ
    καὶ σωτῆρος ἡμῶν ⸉Ἰησοῦ χριστοῦ,⸊
  bgc-bgc: हम इस तरिक्कें तै बरताव करा, जिसा के हम उस अदभुत दिन की बाट देखदे हो, जिसकी
    हम आस राक्खां सां, यो वो दिन सै जिब यीशु मसीह जो म्हारा परमेसवर अर उद्धारकर्ता
    सै बड़ी महिमा म्ह इस दुनिया म्ह बोहड़ के आवैगा।
  khz-khz: toma kamuna e namana taalo-tagoana aonai. Ita ewagumona Iesu Keriso taalo-tagoana;
    ia ita gera Palagu kamuna e gera Vevega-maguli Tauna; gena vogomai maralema iwavagina
    taalo-tago-koukouana.
  deu-TKW: wartend auf die selige Hoffnung, die Erscheinung der Herrlichkeit unseres
    großen Gottes und Heilandes Christus Jesus,
  zsr-NT: Ral‑laꞌ cözruꞌ le runruꞌ löz le gun ga gacruꞌ bicaꞌ ba, lë naꞌ gac dza niꞌ
    catiꞌ uluíꞌ lahuëꞌ Jesucristo lu yeníꞌ gdu queëꞌ, naquëꞌ Dios zxön, Nu ruslá rëꞌu.
  lin-lin: 'wana tozali kozela kokokisama ya elikya oyo epambolama : komonisama ya
    nkembo ya Yesu-Klisto, Nzambe monene mpe Mobikisi na biso, oyo'
  hns-NT: Hamlog ke tjaahie khoesie se agore ke djab talak Kriest Jiesoe ke biesaal
    soekh na dekhaai. Oe to hamlogke maahaan Parmeswar aur batjaawe Waala hai.
  noa-E: Jesucristoou maachig bëeju a jaau pʉatarr ag ed pa nʉm ora, maachin ich magta
    onee i nʉ wënʉrraju aai nʉm, chadcha mag i bëeju khaphʉ naawai. Ich bëem edan
    edau bʉ̈ wʉʉ jẽer urumjö ooimʉta dau daau maachig ich oopiju. Maata maach Ẽwandam
    anaa maach peerdʉ aaujem Jesucristoou.
  eng-EMTV: looking for the blessed hope and glorious appearing of our great God and
    Savior Jesus Christ,
  mib-NT: Te suni stéén nuū yō jeē cocuhun ni yō jeē quéndōo ndetū yō jeē quíji máá
    quɨ́vɨ̄ jéhnu jeē quénda ndijin Yaā Dios, Yaā cujéhnu ndasɨ́, suu Jesucristo,
    Yaā jnáma yóhó.
  lif-NT2: हे़क्‍केलॽरिक् आनिॽ पयम् निङ्‌वाॽफुमाङ्‌ङिन् नु से़न्‍लप्‍दाङ्‌बा ये़सु
    ख्रिस्‍तरे़ मिमिदिङ्‌नु कुयुःमे़न् आहाङ्‌घुम्‍ल आवाॽइल्‍ले़ आनिॽ हाङ्‌हाङ्‌बा
    निङ्‌साङ्‌ङिल्‍ले़ कुधिम् आवाॽरो॥
  xnj-xnj: petilindila ligono lila la luheku lukulu yati tihuvalila yetilindila, penapo
    peuhumila Ukulu wa Chapanga Mkulu na Msangula witu Yesu Kilisitu.
  mmx-mmx: La kerepmo atam tebeng loklox avukat ap mo levenaleng atat kis tangais
    ti mo langsangan laaleng avukat, la lovotpot nunuan at ne Iesu Karisito, neni
    ne Moroa silok atdik la neni Laradi Loklox Arooro atdik. Neni naba rupot mi lisisixam
    silok at ne Temen.
  cbr-NT: Usaquin 'unánmianan ca nu 'unánmia, nux ainan 'ixun cananuna ax quiásabi
    oía an nu ië́micë Jesucristo, ax Nucën Papa Diosribi 'aish, aín cushibëbi utëcënti
    nëtë caínti 'ai quixun.
  tee-NT: Vachu' chunch ju catsucu tachi ju caputasuyach ni vasalh pacxanauch ju anu'
    avilhchan acsni ca'uctaxtuya' ju tuchi quintak'alhtasunitan ju Dios. Yuchi ni
    caminchokoya' ju quiDios'an Jesucristo ju qui'amak'alhtaxtunu'an junita. Chai
    catasuya' ni yuchi ju xak'ai tucan.
  eng-LSV: waiting for the blessed hope and appearing of the glory of our great God
    and Savior Jesus Christ,
  cak-NT: Quiri' nic'atzin naka'an roma kayoben ri k'ij cuando xtipe chic jun mej
    (bey) ri Jesucristo. Can jojquicot kayoben-apo ri k'ij ri' cuando xtik'alajin
    ri ruk'ij ri nimalaj ka-Dios y Jesucristo ri jojrucol.
  pah-NT: 'Imombyryvame nhande ve ga ei: “Nahã ti peko katu pejoryjoryvamo aerẽ ti
    Jesus Cristo''ga rura''javi nehẽ javo g̃waramo. Uhura''ja ti ga penduvihavuhuhete''ga
    nehẽ pembopiro''yhara''ga Jesus Cristo''ga. Ikatu hete ti garura nehẽ,” ei Tupana''ga.'
  sja-NT: Mãga p'anapataadaipia bɨ Tachi Ak'õre Waibɨa waya cheru misa. Tachi K'aripapari
    Jesucristo unu k'iniapa ewari chaa iru nɨpata. Iru k'ĩra wãree unudak'ãri, t'ãri
    o-ĩa ak'ɨtrua para nɨ̃beeit'ee.
  xed-xed: ma na nzakwa mu ta kzla ŋərma fitik faf mu ta ghəŋ tida dzaʼa maravata
    glakwa Lazglafta dagala, ta nzakway ka Yesu Kristi mnda mba amu ya,
  mks-NT: Ta cáji̱i̱ iní nani ndáti tia̱hva í xi̱nu̱ co̱o qui̱vi̱ ndicó co̱o tucu
    Jesucristo xi̱hi̱n ndée̱ á. Ta cúú á Ndióxi̱ cáhnu ta jáca̱cu a mí.
  gfk-S: Ma dait na gilgil hobi ing dait kiskis kawase no harapuasa tane Krais Jisas,
    aie no nudait tamat na God ma no nudait ut na Haralon. Ma no nuno harapuasa na
    hanawat ma ra tamat na minamar ma ina manga bilai sakit. Ikino nong dait kiskis
    kawase ie ma ra nurnur.
  bmu-bmu: Mewö malinga Jisös Kraistnöŋ kunbuk kamawi, nini nalö miaŋgöreŋ Anutu qetbuŋaŋambuk
    aka Amötqeqe Tonini yetkö asakmararaŋiri asuhuiga ekin. Nini oyaeŋkoyaeŋ nalöŋi
    mi kam kuŋgumapköra jörömqöröm al mamböt aka maljin.
  dgz-dgz: Ap gapan waninet anu dao nuga kakaewa den ame God nuga aigap iragenawa
    ge Iesu Keriso wat inakam nimaniniwa, ame oya oyae den sia tauepi amase tainampen.
  eng-GNV: Looking for that blessed hope, and appearing of that glorie of that mightie
    God, and of our Sauiour Iesus Christ,
  zaa-NT: Ą' modo nna ccá ri'u preparado para guni ri'u recibir Jesucristo lani la'
    redácca' latsi' canchu chì i'yu tsá qui'ni íl·lanie lani iỹeni la' huacca nna
    la' yani' quì'e nna, porqui'ni lèe enni'a' runi ri'u adorar nna ná huée Salvador
    qui' ri'u.
  eng-WEBSTER: Looking for that blessed hope, and the glorious appearing of the great
    God, and our Savior Jesus Christ;
  guh-guh: Bajarapacuenia Dioso cujunaviaya xaniavaetsia bejinavanapatsi paepatojebi
    Jesucristo copiaevetavanapatsi icatsia pepatsijavanexatsica. Nexata icatsia pamatacabi
    Jesucristo patsianica, sivajamatabëcuenebarëyatsi tsane. Pacuenia Dioso tajëvelia
    najumecapanepaeya nacajumaitsi Jesucristo pepatsijavanexatsica, bajarapacuenia
    xaniajai Jesucristo patsianica. Jesucristo rabaja cajena, pinijiDiosonë, vajanacacapanepaenexa.
    Bajaraponë penivenivenaecotia yajavapatsianica.
  bon-bon: Mine cuta pepu jewagrijenisi pui miijirage bimu ne, Yeesu Keriso mime caburage
    Acejiyame piiyepu niiya cabu ca Äsecrerayame te liba cire tacnenutepi jamyacu
    apaclyera cama.
  nhw-BL: Huan mojmostla ma titlachixtoca para nopa tonal quema sempa hualas Jesucristo.
    Quena, nelía yejyectzi elis quema monextis Tohueyiteco Jesucristo, Totemaquixtijca,
    huan tiquitase ica nochi ihueyitilis huan itlatlanex.
  swh-ONEN: huku tukilitazamia tumaini lenye baraka na ufunuo wa utukufu wa Mungu
    wetu Mkuu, aliye Mwokozi wetu Yesu Kristo.
  wbi-wbi: Un'siki ghunotuhuvila kukwupila uluhuvisio lwitu ulunya uluvoneke lwa vwimike
    vwa Nguluve ghwitu um'baha numpoki ghwitu uYesu Kilisite.
  bba-bba: kpɑ sɑ n tɔ̃ɔ doo nɔɔruɡii te swɑɑ dɑki kɑ yĩiyɔbu, tè sɔɔ Gusunɔ bɛsɛn
    Yinni boko kɑ bɛsɛn Fɑɑbɑ kowo Yesu Kirisin yiiko yɑ koo sɔ̃ɔsirɑ.
  eng-KJVCPB: looking for that blessed hope, and the glorious appearing of the great
    God and our Saviour Jesus Christ;
  kgk-NT: '@see-verse:TIT.002.012'
  waj-waj: Ta itaama varida ti Anutuuqo yaagueeqama variivoota Yisuu Kirisiiva ti
    vitoo yoketaivau yapaivootama ngiari mmeekiaivaa tasipama tummuaara suaivaki ta
    iya tasipama yoketaama variaaraivaara faannaida variaaravai.
  cpy-cpy: amina-wookiteeri oyaako-tani. Tema rootaatsi ipiyee Jesús Jeepatzii-totaa-rewo,
    riitaki amaeroni rowaneenkawo Owawijaa-koteeri, Tajorentsi.
  mpx-mpx: Yawalila ana minamina ni ola to, kaiwena alola wala atimatuwa ta matamatan
    waisi bwabwatana kaiwena. He ta matamatan wala Yabowaine bwabwatana ge Topwamwal
    Yeisu Keliso, alona wana wasawasa ni masal.
  wbp-wbp: Jijaji Kirajiji ngalipa-nyangu Kaatu, ngurrju-nyayirni ngalipa-nyangu Ngarlkinpa.
    Jalangu, nyinami karliparla jungalku nyanungukuju, manu karliparla pardarni kaji
    walya nyampu-kurra pina-yanirni yartarnarri wiri-jarlu-kurlu. Junga kujaju. Kajirlipa
    nyanyi yaninjarni-kirra, kapurlipa wardinyi-jarrimi-nyayirni.
  luo-luo: kapod warito geno mogwedhi ma en fwenyruok man-gi duongʼ mar Nyasacha maduongʼ
    kod Jawarwa, Yesu Kristo,
  nhe-NT: Huan mojmostla ma titlachixtoca para nopa tonal quema sampa hualas Jesucristo.
    Quena, nelía yejyectzi elis quema monextis Tohueyiteco Jesucristo, Totemaquixtijca,
    huan tiquitase ica nochi ihueyitilis huan itlatlanex.
  aii-aii: ܟܲܕ ܒܸܣܦܵܪܵܐ ܠܗܹܒ݂ܝܼ ܒܪܝܼܟ݂ܬܵ‌ܐ ܕܝܼܠܵܗ̇ ܓܸܠܝܵܢܵܐ ܕܚܸܩܪܵܐ ܕܐܲܠܵܗܲܢ ܓܘܼܪܵܐ
    ܘܦܵܪܘܿܩܲܢ، ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
  esk-NT: taqqił̣ł̣aptikni quvianaqtuamun uvluanun niġiugaġikkapta, kamanautaa kamanaqtuam
    Agaayyutipta Anniqsuqtipta Jesus Christ-ŋum sagviqpan.
  msb-msb: myintras na ginapahulat naton an malipayon na paglaom na amo an paghayag
    san glorya san aton gamhanan na Dios kag Parasalbar na si Jesu-Cristo.
  cpa-NT: Hniu¹dsa tiágh³ jniang³ chi³jŋi³ jniang³ ja³dsieg¹³ jmai³ dsio¹ jøng² ja³jiúgh²
    Cristo Jesús, Diú¹³ juanh¹² lah¹dsóh², dsa² lég² jniang³.
  dso-dso: ଜନ୍‌ ବଡ୍‌ ଦିନ୍‌ ଆଇବାକେ ଆମେ ଜାଗିଆଚୁ, ସେତ୍‌କି ଦିନ୍‌ ଜାକ ଏନ୍ତାରିସେ ଚଲାଚଲ୍‌ତି
    କରୁ । ସେ ଦିନେ ଜିସୁକିରିସ୍‌ଟ ଜେକି ଆମର୍‌ ପର୍‌ମେସର୍‌ ଆରି ମୁକ୍‌ତିକାରିଆ, ତାର୍‌ ସବୁ ଡାକ୍‌ପୁଟା
    ସଙ୍ଗ୍‍ ଏ ଜଗତେ ବାଉଡିଆଇସି ।
  meu-meu: 'Helaro namona baita naria: Dirava badana bona Ihamaurida Tauna Iesu Keriso
    hairaidia ihahedinaraidia bunai.'
  yva-NT: Weye arono wana no mine vone so, wansanaveano Amisye amen, wamo Apa kovo
    makare akato umu ranyut arono wama Amisyo Titi Yesus Kristus, wepirati po wansapaya
    ayao kakaije rai, pare pakare no mine vone so.
  dgc-dgc: Dapat kona sa i ugali tam, habang umasa kitam ta éya a memahal a aldew
    a uhayén tam. Saya i aldewa a dumemét i Diyos tam a ti Jesu Cristo a tagapagligtas.
    Ey dikél i kapangyarian na ta éya a aldew.
  zpm-NT: Sca none gban ne, haxta dziaṉlo ne gdziṉ dze ne laa Jesús guiaad stib, zigne
    psaṉle Dios diidz; gaḻ dze co, laa me guiaad con grë xquieḻndzon me. Me nac Dios
    ro ne rliladz ne, me psilaa ne lo doḻ.
  hix-NT: Àro wyaro ohxe tehxemà rma, Txesusu Kryestu yomoknàr hona ro rma haxa tehtxe.
    Noro hona ro kehtokonye ryhe, teryehorye roro rma haxa tehxatxow hamà. Àsok hana
    nosonyhen ha, noro ha. Onkaxnyo ynye me nosonyhehe hampànà. Khoryenkom kaxe ryhe
    naha. Ehonomnà ymo haxa kaxe ryhe naha. Konyhoryeny kom xaxa kaxe ryhe naha.
  sim-sim: Uhu os Jisas Krais nirin jivinahanda ma oto misambi torok indiyok or takwa
    wolon ni nikishika. Or God indinga ria. Or Avui Wasilaka kwambu orhi os ukruharanda
    nga nanda nga kormbak takwa ria.
  npi-ULB: धार्मिक र ईश्‍वरीय जीवन जिउन तालिम दिन्छ ।
  cgc-cgc: daw gatagad ki man ta sadya na adlaw na ate na palaeman na yon man adlaw
    na Jesu-Cristo na makagagaem na Dyos daw ate na manluluwas mabot na magpakita
    daw makala ta tanan daw kino gid kanen an.
  tim-tim: Hain manmâ Anutu Humo heŋgem nengumapŋe Yesu Kristo yâkgât pagaleŋe miawakmâ
    tektekŋân manman kârikŋe togoâkgât owâim akmâ maniâm.
  yor-yor: bí a ti ń wọ́nà fún ìrètí tó ní bùkún, èyí ń ní ìfarahàn ògo Ọlọ́run wa
    tí ó tóbi àti Olùgbàlà wa Jesu Kristi.
  wos-wos: Wungi huruta nani naniré yikafre hurukwa God Jisas Krais yatendéka nukwaka
    nani haxé. Dé nukwa hanyikwa maki haanye yandét, nani yikafre mawuli yata déré
    xétame.
  emp-NTPO: Dadjirã bia panani ewari jʌ̃ã panʌmisa mãwã pananida panʌa. Maʌ̃ ewarid̶e
    dadjirã Ẽdrʌ Edabari Jesucritora zeya. Maʌ̃ne idji quĩrãwãrẽãra ununia. Idjira
    dadjirã Ãcõrẽ dji dromaa.
  eng-F35: looking for the blessed hope, even the glorious appearing of our great
    God and Savior, Jesus Christ,
  ind-ind: Jadi sekarang, dengan gembira dan sangat yakin kita menantikan Penyelamat
    kita Kristus Yesus datang kembali. Pada waktu itu, sinar kemuliaan dan kebesaran
    Yesus, yang Allah sepenuhnya, akan terlihat di dunia ini.
  pes-OPCB: اگر چنین زندگی کنیم، می‌توانیم با امید و اشتیاق، منتظر روز مبارکی باشیم
    که در آن، خدای بزرگ و نجات دهنده‌مان عیسی مسیح باشکوه و جلال ظاهر می‌شود.
  mpt-mpt: Nibo ina bianoba nib Sume Gode tlamabeo waisa biobobe. Am olo dim ota nib
    hengmino temo dotlanebio nakae Yesus Klaiste e titilo ayal inamin tubuein kenebua
    tlea nakaia unangai atemomabiobe.
  ssx-ssx: mo hande ota꞉ ipilie nate opolo epena꞉e laa hone tulaasa꞉ hata꞉ yu wia
    haloma꞉me. Koto epolo pa꞉la꞉ nateta꞉ mo nika꞉ Koda꞉ tieke make da꞉taala꞉ hali
    Yesu Ketiso make ipilika꞉ pa̱a̱ tieke peneme yaasa꞉eki opolo ipilieke.
  mkl-mkl: nɔ kɑ mɑɑ deɡbeò ɑjɔ jiidɑ iyi ɑ̀ wɑɑ cɔ kpɑ̃ɑɛ, si bii Jesu Kirisi woo
    fɑɑbɑ nwɑ ɑ́ nyisi ɑmboeɛ. Jesu Kirisi nŋui í jɛ Ilɑɑɔ̃, nɔ nŋui í lɑ.
  gaq-gaq: ମ୍ନା ଇସ୍‌ପର୍ ବାରି ନେଁଇଂନେ ଆମ୍ବ୍ରଣ୍ଡ୍ରେ ଜିସୁ କିସ୍‌ଟନେ ଗୌରବ୍‌ ଆତ୍ନା ନ୍‌ସା
    ୱେଡିଂକେ ଆତେନ୍‌ ଦିନ୍‌ନେ ଉର୍ ନେଲେକେ ।
  gof-RNT: Nuuni anjjettida ufayssaa gidida gita Xoossaanne nuna ashshiya Yesuus Kiristtoosa
    bonchcho qonccethaa naagoos.
  unx-unx: ଆଡଃ ଏନ୍‌ ସୁକୁରାସ୍‌କାରାଃ ଆସ୍ରା ଆଡଃ ଆବୁଆଃ ମାରାଙ୍ଗ୍‌ଉତାର୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ଆଡଃ ବାଞ୍ଚାଅନିଃ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ ଉଦୁବଃ ଦିପିଲିକେ ନେଲ୍‌ହରା ତାନାବୁ ।
  gah-gah: Lá inake, Ómasi napa lugutó vizeaká ve Izesu Kilistoni lapaná utó itikumú
    ageva oaká nounimó nene gonanalivagi netá nenazo, nenemú lagata losi gelemoko
    ageva oaká noune.
  lcm-lcm: Lak si tarapo kokoai, tara atumata ta tauia roron ang ka serei ta miminaungan
    e ring malangas, nang kara God lava na kara katakai i vilvil ato Iesu Karisto,
  aer-aer: Jesus Christ-arle Ngkarte anwerne-kenhe, Re mwerre akngerre anthurre aneme.
    Rarle thewe anwernenhe itetheke mpwareme-arle. Lyete anteme anwerne iwerre arratyentye
    akwete anetyeke Ikwere-ante, anwerne Ikwere akarelhemele apmere ahelhe nhenhe-werne
    apetyalpetyeke. Alakenhe arratye anthurre. Anwerne itelareme nhenge Jesus apmere
    ahelhe nhenhe-werne apetyalperlenge, Re rlterrkele apetyetyenhe. Nhenge anwerne
    Renhe aremele apetyerlenge, anwerne arratye anthurre apatewarretyenhe rarle mwerre
    akngerre anerlenge.
  qvc-NT: 'Dyuspi ancha yuyakushpar, kushikushpa, shuyashun: Pudirniyuq Washadurninchiq
    Dyus Jisukristum llipyashpa rin shamuriq ufrisiwashqanchiqshina, nishpa.'
  tgl-ULB: habang tayo ay nag-aabang sa pagtanggap ng ating pinagpalang pag-asa, ang
