  uig-CYR: улуқ Худа, ниҗаткаримиз Әйса Мәсиһниң шан-шәрәп билән келидиғанлиғиға болған
    мубарәк үмүтүмизниң әмәлгә ешишини интизарлиқ билән күтүшни үгитиду.
  ikw-NT: A nwernu olile anya zị ngọzi, bụ ọ whụya iwhne igwugwu ke Chiokike hna ezi
