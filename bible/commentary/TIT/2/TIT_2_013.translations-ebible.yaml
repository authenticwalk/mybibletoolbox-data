  nbq-nbq: Yukneraligama, yogak ogagu dugwit, Nenasin Ala ombok nenagap wendarisiga
    menda Yesus Keretus, mondok abinak werek dugwit sigam ari warup ako vaga nenendawi
    vonggabaluk wenggelek werekma, nenadenggen vaga sokhelagwi o.
  tgo-tgo: mbaŋa amba ra roroghagha warariko ghambaŋa amba i menamenako kaiwae. Ne
    e mbaŋako iyako la Loi laghɨye na Ravamoru, Jisas Krais, ne i njoghama weiye le
    vwenyevwenye.
  yap-yap: ma gadad be sonnag fare Rran ni bfel’ ni ir e ke l’agan’dad ngay, ni aram
    e Rofen ni bay yib i m’ug e fla’ab rok e Got rodad riy ni ir e th’abi tolang ni
    er Jesus Kristus ni ir e ma thapegdad ngak Got.
  mop-NT: Tan ti paac'tic u yuchul a top quich'pan u yadaj u tz'eec a Dioso. Le'ec
    a top quich'pan abe'e, le'ec u yudel wa'ye' yoc'olcab ti Noochil a Jesucristojo.
    Nooch u yanil ala'aji, le'ec a Dios ti waj Sa'alili.
  tet-tet: Oras neꞌe, ita sei hein Yesus Kristus namaan aan mai nikar. Lia nia atu
    dadi matak-malirin boot bodik ita hotu-hotu, tan ita atu haree ahar boot nosi
    Naꞌi Maromak mak Boot Kaliuk, no nosi Yesus Kristus itakaan Maksorin.
  hlt-MCSB: Ngaiuepnah yoethen neh boeilen Pathen kah thangpomnah khaw, mamih khangkung
    Jesuh Khrih kah a phoenah te n'lamtawn.
  xtd-NT: Na kada koio‑ro xiꞌin ntdaa ñayiu n‑ka kukanu ini Cristu Jesús xa taꞌu tniu
    Ianyuux nɨni xndetu‑ro xa ndixi Cristu Jesús, Ia n‑kida xa nanitaꞌu‑ro, Ia kandeka
    ñaꞌa nuꞌu andɨu. Kɨu ijan kixi Ianyuux, te jini ñayiu xa ndukaꞌnu‑ia. Xndetu‑ro
    xa na xee kɨu ijan, te yo ka kudɨ ini‑ro.
  mdy-ETH: ዬያይዲ ኑ ዓንጂንቴ ኑኡኮ ሃጊ ማዓንዳ ዎዞ ካፓኔ፤ ዬይ ኑኡኒ ካፓ ሃጊ ማዓንዳ ዎዛ፥ ዼኤፖ ኑኡኮ ጎዳሢ፥ ኑና
    ዻቂሻ ዬሱስ ኪሪስቶሴኮ ቦንቾና ሙኪ ጴዺፆኬ።
  spl-spl: Anitâ yet Kiristo dopyetŋe konok. Yawu gârâmâ Kiristoŋe nengât tosahât
    otmâ ge kawenenŋan kinmâ muop. Anitâŋe mumuŋambâ mem yahalop yan Manman Bâleŋe
    Amboŋahât paŋgoŋâmbâ holaŋnenehop. Holaŋnenekmu yâkâlen biwinenŋaŋe kepeim mansain.
    Yawu otmâ orotmeme âlepŋeâk otmâ mannehât menenekmâ tosanenŋe pilâningimu mansain.
    Yawu manmunŋe yâkŋe âwurem ge sârerenenekmâ manman kârikŋan katnenekmu heroŋe
    kakŋan manbisâin. Yakât nâŋgâm biwinenŋe mem manmâ yâhânom.
  usp-NT: Jilonli nojel kanm ojtijintak chi rulb'ej cuando titaw k'ij tipe chic Kakaj
    Jesucristo laj jnimal jk'ij wich ulew, ri kaDios ri sub'laj nim jk'ij y ajcolol
    ke.
  zav-NT: Na' zocho mbalaz de'en ṉezecho əžin ža yidə Jesocristən' de'e yoblə nse'e
    yeḻə' bala'aṉ xen c̱he'enə'. Jesocristən' naque' Dioz c̱hecho, naque' ḻe'ezelaogüe
    beṉə' zaque'e, na' babebeɉe' chio'o xni'a de'e malən'.
  sgz-sgz: Gita liu ngorer main i naul bim er kángit tu osngor pagas suri pákánbung
    a tuan malilis er gitáte atri kángit ngangai on. I bung erei, ái Iesu Karisito,
    koner kángit tiling Káláu má Tám Araliu, ái na elkalengleng ur main i naul bim
    mai lala minmáir na tur soura.
  kek-NT: Jo'can taxak yo̱ko nak yo̱ko chiroybeninquil li lok'laj cutan nak tol-e̱lk
    cui'chic li Jesucristo li nakayo'oni. Sa' li cutan a'an ta̱c'utbesi̱k chiku lix
    lok'al li kanimajcual Dios, li Jesucristo laj Colol ke.
  blz-NT: Koini'i i kita pintanga' mempeperai upa men ooskononta. Kita bo barakaation
    tuu' tempo kotakaanna Alaata'ala men kuasaan ka' i Yesus Kristus men Pansalamatkon
    i kita.
  poe-NT: Kja̱xin chrókꞌuejóni jína kíxin chrókóchéhe̱ni chrókꞌuejóchónhenni tí ya̱on
    kjua̱cha̱xién Dios jié itsi Dios la ko Jesucristo tí nkexro tsaáxinni.
  san-TAM: பரமஸுக²ஸ்யாஸா²ம் அர்த²தோ (அ)ஸ்மாகம்ʼ மஹத ஈஸ்²வரஸ்ய த்ராணகர்த்து ர்யீஸு²க்²ரீஷ்டஸ்ய
    ப்ரபா⁴வஸ்யோத³யம்ʼ ப்ரதீக்ஷாமஹே|
  cof-NT: Tsanque nenato, Jesucristo manpatano maca meralarayoe. Ya manpatanato, tsara
    tsen jochunae. Yari chiquilachi tsara sen Diosi joto, chiquilaca se larimin joe.
  srm-NT: Nöö u musu dë a goonliba aki ku gaan wai a u hati seei ta mëni u Heepima
    Masa Jesosi faa toona ko a u. Biga di gaan makiti Gadu fuu dë o ko nöömö ku di
    gaan waiti fëën sinkii di ta sëndë kuma sonuwojo.
  qvs-NT: Salvawakninchi Jesukristu Diosninchi kashpa allimata rikurishpa kashkan
    shamunka. Chay allima shamunanta shuyashpa kushikushpalla kawsananchikuna tiyan.
  zca-NT: Se' le' be dub kwëz be haxta zhin zhë gak rë kwa'n mila' Dios di'zh; or
    yaxo'b Jesukrist kun rë yalnazhon che'n Me, par ne rë men, lë'gaka Me nak Dios,
    Dios Me ngulo' be lo rë kwa'n nzë'b xki be.
  cbc-NT: Dios yaye queti pʉame cʉ̃ caĩjʉ̃goyeticũrĩcãrõrẽã bairo cʉ̃ caátipa rʉ̃mʉ
    caetaro, marĩrẽ canetõõʉ̃ Jesucristo nocãrõ cʉ̃ caasiyabatorije mena cʉ̃ caatípa
    rʉ̃mʉrẽ caroaro marĩ cotemasĩõ joroque marĩ átiya.
  qxo-NT: Tsaynöpam cushishgana shuyacuycantsic Señornintsic Jesucristo cutimunanta.
    Poderösu Diosnintsicga chipipirrämi runa ricay cutimunga gloriaman goricamänantsicpä.
  mox-mox: ʼInega baʼe ʼidewani kana toatoa kana baʼebaʼe taha ʼaubena ʼebeqaiawa
    weaqina. Vonahaqiaqi, baʼe ʼaubena nana ʼinaya Yaubada ada Toʼetoyavua Ieisu Keliso
    ena simatala qidua vaʼinena ʼinega naʼevivi namai bwaʼobwaʼoya sabi ʼetoyavuida
    eda toa vataya weaqina.
  kew-kew: Gore niaame Gote-na raba meape agaa pagoa ratalima rabu niaame puri paloa
    mo epe raana omape di epalia madaa ado pitima. Go di rabu niaana adaa Gote nipuna
    epe paana puri mea waatea-daa rayome adalima. Go di rabu page niaana Raba Mi aa
    Yesu Krais epalia.
  dww-dww: '@see-verse:TIT.002.012'
  twi-ASANTE: Yɛwɔ anidasoɔ wɔ ɛberɛ a yɛretwɛn Onyankopɔn tumfoɔ a ɔne Agyenkwa Yesu
    Kristo no ba a ɔbɛba bio wɔ animuonyam mu no.
  aoj-aoj: Nogota atamba apaꞌ mape masasa dagala anamba luꞌunai mape mogohafanai.
    Ahoꞌ, apaꞌ mape mohafa glori banagami mogogalaꞌi God Dembinai apeꞌinai nofaꞌapa
    mogotanimai, anen Jisas Krais anaf notaga nondawalap.
  cbv-cbv: Pánihna, Jesucristo, jwiítdih tʉ́i ʉbni, Dios wẽpni bʉ́dí ã yeh iigátjĩh
    ã jwʉ́ʉb dei jʉ̃ʉ́wʉ́chah, jwĩ enat pínah yeó jáapdih wẽi pã́ina caá jwĩ chãjap.
  taw-taw: Pen kɨdek gɨl, mɨd dad amɨl, tap teplep nɨŋɨd mɨñmɨñ gɨnɨgabun ak, chɨn
    kod mɨdobun. Tap teplep anɨb ak nɨm awl, Jisas Klays ne mɨlek awl sek kɨles awl
    sek dɨl, mɨseŋ sɨŋak ownɨgab. Ne God bɨawl yɨbɨl mɨdeb, bɨ kasɨn gep chɨn ak mɨdeb.
  jic-NT: Dios jos cupj po qjuisas Jesucristo len̈ way jac'. Jesucristo cupj qjuis
    Dios, pasal püné jupj. Jupj la tjiji cupj 'ücj ca mpatjaquecj jupj lal. Jesucristo
    mpes selecj cupj ca mpatjaquecj Dios lal. Mpes 'ücj qjuisas ncupj. Cupj ca nucucj
    pasal püné Jesucristo; jac' na nin ca nucucj.
  zap-NT: 'myentras ne kambë́z be ne ydxiin dxe ne gak ne nzoon ne che re Ne: ne chiid
    XDëdyuzhnzoon be ne nak Jesucrist ne wselaa be lo dol.'
  wer-wer: Pël ëën tiar wëwë pötakël wë kön kosang wiak kë ompyaö oröön ërëpsawi ëëpena
    pöten kor eim wë. Yaap, tiar kor eim wëën Yesu Kristo yaaröön pim ëwaat tekeri
    sëën itaampenaat. Pi tiarim Anutu, ompyaö yanuwas pöp,
  ipi-ipi: '@see-verse:TIT.002.012'
  qul-NT: 'Causananchis prometicuwaskanchis junt''acunanta cusicuywan suyaspa: athun
    Dios Salvadorninchis Jesucristopaj glorioso atiywan cutimunanta.'
  ter-NT: Énomone kónoko kó'iyeaneye ûti koeku kúxoixea ûti koúsokeovo ne kúxone ûti,
    enepone kutí'inoke apêtimo koati únati koeku ûti. Énomone ne koútata'ixovope itúkeovo
    koati hána'iti ihayú'iuti ne êno teyonéti Itukó'oviti koane Kristu Jesus, enepone
    Koitóvoviti.
  bmr-NT: Tollɨro bu mɨɨhaico gaajasuno oono oovosɨɨno sihidɨ ejeevaabo Moocaani Motaajasumɨnaafi
    Jesucristo asaajinoco oono motoomo mɨɨhaico unuunoco.
  fuf-fuf: e nder ko tijjiɗen tama'u sollituɗo on kon, ɗun ko feeɲugol mangural Alla
    men on e Dandoowo en on, ɗun ko Iisaa Almasiihu.
  bhl-bhl: Kakabomeluwi, nu kame nukalem auk so kitil so, nulo sunsun finik so kulomin
    deiw kel mo koyemse Sunbin-Got Yesus Kulais em fitewokoliw ding feneko, alakabuluw
    te. Beem ding kabalak e, nulo kalfong fian duyemei, “Nu fein kulokoluw kai!”,
    angbuluw eisneng be nu fein atemokoluw te.
  ons-ons: Naso suaine mosopinerop kaikenane wetke tomaka gemaine, ŋenane Suaine Anutu
    so Mapi Mapikze Yesu Kristo wane qeli ewe zonom baŋ wakoniake.
  con-NTPO: Tsa'caen cansepa gi avujatsse ronda'je'faya Na'su jiye su'cho a'ta napiya'ngae.
    Tsequi a'ta tsu Chiga ingima ccushaen'su Jesucristoja joccapitssia've dapa a'tatsse
    attiaña.
  ghs-ghs: Oi Ohonga Dzesu Kiristu ingona mai mina napahoho dzadza ma koina biranate
    paana naate soubidzaridzoni.
  txu-NT: Ne akrànmã ar amijo bababê amiwỳr Jeju kamnhĩx, akubyn rwỳk djà amiwỳrkam
