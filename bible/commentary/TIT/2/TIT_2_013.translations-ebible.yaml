    rabadi nuäre nibtä, abkobti nita tödeke aune nita ngibiare kisere.
  azg-NT: Ndoꞌ viochen xjen na cotsamꞌanntyëhë, cominntꞌö tcüihi na ncüjeeꞌ ntcüeꞌ
    nquii Jesucristo na conduihin Tyoꞌtsꞌon na taquintyja na tꞌman conduihin na itsinꞌman
    jon ñuan njanhan.
  bhd-bhd: अस तैस अनोखी दिहैड़री उमीदी मां रातम, कि ज़ेइस इश्शो महान परमेशर ते मुक्ति
