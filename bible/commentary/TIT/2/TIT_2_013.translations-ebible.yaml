  mux-mux: '@see-verse:TIT.002.012'
  maj-NT: Chúya saha̱ ra̱á ma ni nda xi tíchuyáá, kui niu̱ xi ni̱stjin nga cha̱á kju̱a̱chánkaha̱
    Jesucristo̱, kui xi Nti̱a̱ná xi chánka ko̱ xi ts'ínk'ankiná.
  bkq-NT: toenzepa kuomaro, Jesus Cristo odopâdo kienuendyly ara. Tynwânwânse kurâ
