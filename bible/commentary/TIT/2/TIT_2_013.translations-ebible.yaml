  tac-NT: Alarigá na'táwaliké ta'chó ku nawachi Esukristo, alué napu júpá ramué O'nola
    napu ramué 'la a'kabámana jáwame ju.
  eng-WEBPB: looking for the blessed hope and appearing of the glory of our great
    God and Saviour, Jesus Christ,
  gfk-H: Ma dahat na gilgil hua ing dahat kiskis kahai no hinanuat puasa ta Iesu Karisito,
    ia no nudahat tamat na Kalou ma no nudahat Tena Harhalon. Ma no nuna hinanuat
    puasa na hanuat ma ra tamat na minamar ma na manga bilai sakit. Iakanong nong
    dahat kiskis kahai ia ma ra nurnur.
  viv-viv: Kanadewadewa hagihagina tu yada Tokaiwabu-moꞋa yana ivemogatala ana tova
    yada wavemwamwala kalulubodena. Medema tovai-nadi Yesu Keliso, yada Yaubada tu
    kadu ada Tokibababala, yana mahalina veꞋakinamanamalina ginaꞋivemogatalina be
    kanaꞋitana.
  yao-yao: tuchilindililaga lyuŵa lya upile lyatukulilolela, pelepo chiutyochele ukulu
    wa Akunnungu Ŵakulu ni Nkulupusyo jwetu Che Yesu Kilisito.
  tgp-tgp: enr̃a r̃a pa usuri la hinau atu nake r̃a lo sasaovi matan nor̃a r̃omtoho
