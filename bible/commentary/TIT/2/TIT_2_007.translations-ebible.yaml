verse: TIT.002.007
translations:
  kpx-kpx: Ata a vaveve bahata kemo a ebika nenihavoi vaveve dua vage ataeabuna a
    vaveve ke elehai a hotoe dua loui haiveale ke evisi ehovai.
  okv-H: Eto inena no ari javotoho amina enana ta degi ahe kihira ejo kiore. Eto embomeni
    ahe poekihe kege ganini mane sio aisoa te embo humota ari na ke be pere ijiro
  tbo-tbo: Ma tam om dewa atapuna uyahinei lawa una wiatatiyehi po tauhi hina dewa
    imahi. Ma om dewadumalu una wiatatiyaneya po om dewa ma om wiatatiyana galenahi
    emosi.
  mal-C: സകലസൽപ്രവൃത്തികൾക്കും നീ മാതൃക കാണിക്കുക. നിന്റെ ഉപദേശങ്ങൾ നിർവ്യാജവും ഗൗരവമേറിയതും
  grc-SR: περὶ πάντα σεαυτὸν παρεχόμενος τύπον καλῶν ἔργων, ἐν τῇ διδασκαλίᾳ ⸂ἀδιαφθορίαν,⸃
    σεμνότητα, ⸋ἀφθαρσίαν,⸌
  bgc-bgc: हरेक काम म्ह तू अपणे आच्छे बरताव तै दुसरयां खात्तर एक मिसाल बण जा, जिब
    तू बिश्वासियाँ ताहीं परमेसवर के बारें म्ह सिखावै सै, तो उन ताहीं आच्छे मकसद तै
    सीखा, अर इसा सीखा ताके लोग तेरा आदर कर सकै।
  khz-khz: Gau maparara kalakalarai goi matotaumu na vevega-gita vanagi kalara namara
    pono kalara, pe pia gitara. Pono vevega-ripa aonai maki vegarevegare ai ragai
    pono kila, na kila taunataunara, kila rorirorira,
  deu-TKW: und biete in deiner Person in allem ein Vorbild guter Werke, in der Lehre
    Lauterkeit, Würde,
  zsr-NT: Ral‑laꞌ gúnteczuꞌ le nac dxiꞌa, uluiꞌinuꞌ lequëꞌ cni ca ral‑laꞌ lunëꞌ. Ca
    rusëdnuꞌ ral‑laꞌ uluíꞌ nacuꞌ gdu ladxiꞌ len baꞌa ladxiꞌ.
  lin-lin: Na makambo nyonso, zala ndakisa na nzela ya misala malamu ; mpe na mateya
    na yo, lakisa bosembo, longola maseki,
  hns-NT: Aapan barhia tjaal-tjalan se dekhaaw kaise ek iesaai ke tjaahie bhala kaam
    kare ke, Parmeswar ke baat safa se djaane ke, ieddjat se rahe ke aur sattjaai
    partjaar kare ke
  noa-E: Mamʉ am mag wënʉrramkhĩran, pʉchdëujã pʉch chitʉmpierr ajapha nem waunaa
    agpierraata chitá ĩchab. Ẽwandam iek jaauwaijã chadcha nem agchata jaaubá, bʉ̈ʉrjã
    ibʉʉr wauba,
  eng-EMTV: in all respects showing yourself to be a pattern of good works; in doctrine
    showing integrity, dignity, incorruptibility,
  mib-NT: Te róhó, cuu ró ɨɨn ejemplo nuū de jeē sáha ró táca jniñu váha. Te jeē steén
    rō nuū de te ndaā steén rō te coo ndije ni rō.
  lif-NT2: खे़ने़ॽ आप्‍फेःक्‍काङ् नुःबा याःम्‍बक्‍किल्‍ले़ कुबि पोःक्‍खे़ॽ, हे़क्‍क्‍याङ्
    के़निसाम्‍मो नोनिङ्‌वाॽसाबा नु ताःक्‍पोसाबा पोःक्‍खे़ॽओ॥
  xnj-xnj: Mu mambu goha wamwene uganikiwa kuvya luhumu lwa kukita matendu gabwina.
    Mumawuliwu gaku ulangisa wamwene ukugasadika na kugalanda.
  mmx-mmx: At levempanga axap nenu una lok leveloklok i nunuan ngan lampoovo ridi
    xusu nedi bok dina lok levempanga nunuan. Dola una lox ase limixin, una paase
    ruturun tidi la levelinga ram nak sixit nunuan.
  cbr-NT: '''Imainun camina minribi min ''aia isquian usaribi oquin unin ''anun upí
    ñuishi ''ati ''ain. Atu ''ësëquin camina amanu amanua sinánquinma upí oquin Nucën
    Papa Diosan bana quicësabi oquin ''unánmiti ''ain.'
  tee-NT: Chai ju uxint'i ixlhichux ju mi'atsucunti chunchach ju ats'uc'u tachi ju
    tu'u' xalhilakts'intaiti ixlacata'an ju ali'in. Amalanit'ich ju stavasalanti.
    Chai acsni axak'alaya' ju lapanacni pus jantu va alhak'amana'axak'alat'i.
  eng-LSV: Concerning all things, present yourself [as] a pattern of good works—in
    the teaching [with] uncorruptedness, dignity,
  cak-NT: Y ret Tito, chuka' nic'atzin chi siempre nac'uaj jun c'aslen utz, chi quiri'
    nac'ut chiquiwech anchique c'aslen utz chi niquic'uaj reje'. Y cuando ye'atijoj
    riq'uin ri rutzij ri Dios, can ja' rubixic tabana' che. Y chuka' taya' ruk'ij
    rutzij ri Dios.
  pah-NT: Ndehe no, Tito, eko katu ti, a'e ji nde ve. Nde repiagame ti g̃a ndekokatui
    a'ero nde javijitehe nehẽ no. Embo'e katu ti g̃a a'itituhẽva'ea rehe jate Tupana'ga
    nhi'ig̃a rehe enhimbovyvya g̃a mbojikoga enhimimbo'ea rehe.
  sja-NT: Tito, pɨ ichiaba nejõmaade ichita ne-inaa pia ooipia bɨ. Mãgá ãramaa ak'ɨpiit'ee
    sãga p'anapataadaipia bɨ. Ãramaa Tachi Ak'õre Ũraa jarateek'ãri, k'ĩra jĩp'a jarateeipia
    bɨ ãra pipɨara p'anapataadamerã mãik'aapa Jesucristo k'inia iru p'anadamerã. Jarateeik'araa
    bɨ pɨ waibɨara pait'ee ãra k'ĩrapite.
  xed-xed: ma inda skwi. Kagha guli, ka maga ka ta skwi ɗina ŋa nghay taŋ ta kagha,
    ŋa ksay taŋ ta saɗa gha. Nda ŋuɗuf turtuk káka tagha skwi ta taghə ka ŋa taŋ.
    Yaha ka da tsaɓaku.
  mks-NT: Xi̱hín ña̱ cájún jána̱hún nu̱ ná ndaja caja na ña̱ va̱ha. Ta xíní ñúhú jána̱ha̱
    ndísáhnu ña̱ yóho nu̱ ná ta ná cajún ña̱ xi̱hín ndinuhu inún.
  gfk-S: Ma augo, nu hamanis ira num bilai na tintalen ta di be di na sip ura murmur.
    Ma ing be nu hausur ira turadi nu mur tike mangana ngas be na tale di be di na
    urur tam ma be di na nes kilam ugo be augo bileng, u nurnur ta ira num nianga.
  bmu-bmu: Uruŋini mewö kuŋgum eŋgiba nangak ahakmeme pakpak miaŋgöreŋ silik ölöpŋi
    kondel eŋgiba malman. Mönö geŋmoŋ qahö böŋ qeba kinda taŋörakŋi qahö kusum eŋgimakŋan.
  dgz-dgz: Amba ge, Taitas gek ingane den wan dim dim uruga taingawa gapan, guegue
    gega kakaewa den ase ta ewamuingan. Ame imuga potaga gapan kaimakaet ae tumban
    amu yona amba God nop mega tamanagaet wadidiamuingan, amba kae doak ya dia taingan.
  eng-GNV: In all things shewe thy selfe an ensample of good woorkes with vncorrupt
    doctrine, with grauitie, integritie,
  zaa-NT: Ą'hua lu' Tito, nia' lu' qui'ni guni lu' lateruba nu ná tsè' para qui'ni
    adí ca enne' nna ilá'ni cą ti'iỹa runi lu' nna guni hua cą nu ná tsè'. Ca enseñanza
    nu rute lu' qui' quį nna caduel·la' qui'ni ccą́ ttuba lani ca titsa' lí tulidàba,
    ą'hua ná qui'ni guni lu' ą lani ánimo para qui'ni ennia cą cuenta qui'ni ną́ ttu
    cosa nu dacca' nu ría latsi' lu'.
  eng-WEBSTER: 'In all things showing thyself a pattern of good works: in doctrine
    showing incorruptness, gravity, sincerity,'
  guh-guh: Xamë xaniavaetsia bajarapamonae ëpexaniacuene tsitaexanaponaponaename.
    Nexata bajarapacuenia daxitajivi cacuenetaena xaniavaetsia neponaponaejava. Pexanialivaisi
    itsa tsipaebabiabianame, tsipaebabiabianame nejamatabëëthëtovetsina nexaniajaijumeta
    jamatabëcuenereviaya.
  bon-bon: Yoo, teeme tääpume miiji gaabe ne maane määme ireclota cabu ca eboclomtepi.
    Maane singi äbitepi toraca ngene atwanena tääpume, piiyepu määme abiberäja kaakesea
    ne cängenarage jewenepi.
  nhw-BL: Xiquinmaca se cuali nemachiltili ica nochi nopa cuali tlamantli catli tijchijtiya
    ta. Ipan nochi catli titlamachtía, xijnexti para tijchihua catli xitlahuac huan
    para cuali motlalnamiquilis.
  swh-ONEN: Katika kila jambo uwe kielelezo kwa kutenda mema. Katika mafundisho yako
    uonyeshe uadilifu, utaratibu,
  wbi-wbi: musila soni muvisaghe kuhwani mum'bombo inofu; napanomuvulanisia muhufyaghe
    uvwakyang'ani nuvunywilifu.
  bba-bba: Wunɛn tii mɑɑ, ɑ n bu kom ɡem sɔ̃ɔsimɔ. A n dɑ Gusunɔn ɡɑrin keu sɔ̃ɔsi
    kɑ bɛɛrɛ, murɑfiti sɑriru sɔɔ.
  eng-KJVCPB: 'In all things shewing thyself a pattern of good works: in doctrine
    shewing uncorruptness, gravity, sincerity,'
  kgk-NT: Ha nde ejehexa uka porã íxupe, nde reko-rami oiko hagwã kwimba'e kwéry ipyahu
    va'e. Erehekombo'e jave, ani erehekombo'e rei teĩ. Enhemboete uka katu íxupe kwéry.
  waj-waj: kiaa kiee eenoo mmuakiaa mmoori yoketaiyauvaa iinai teeda iya mmuaakaraama
    a iikiannaneema iikiaaravai. A tirooma variee sa isareera safuuma kua kutaiyauvaa
    iya kiaa mmianee.
  cpy-cpy: Rooma eeroka, pikenkishireeyaa piyotaan-teero tampatzikari, pikiteshiretee,
    ari okantyaa ipinkatha-wentan-teete-mirori pantayitakiri, aritaki oshiyakoe-taneemiro.
  mpx-mpx: Wam ginol gegewena ni waisi inoke owa nu tabwa wali abagagayawa. Sauga
    nu panpankiti gamagalau elal, bahi kakawi etega nu babaa ginol, ge bahi nu babaa
    talatalawasi.
  wbp-wbp: Tayituju, kajinpa ngaka nyina yinya wati-patu-kurlu kurdu-warnu-patu-kurlu,
    ngulaju jungarni-jana nyinaya yungungkulu nyanyi kuja kanpa ngurrju nyina. Ngulaju
    kapungkulu waalparrirni nyuntu, manu kapulu ngurrju-yijala nyina.
  luo-luo: Bednegi ranyisi e yore duto kitimo gik mabeyo. Kipuonjo to nyis ni in ngʼama
    ngimane oriere tir kendo ma ok dwar oyuma,
  nhe-NT: Xiquinnexti ma quichihuaca tlen cuali ica nochi nopa cuali tlamantli tlen
    tijchijtiya ta. Ipan nochi tlen titlamachtía, xijnexti para tijchihua tlen xitlahuac
    huan para cuali motlalnamiquilis.
  aii-aii: ܒܟܠܔ ܡܸܢܕܝܼ ܡܲܚܙܝܼ ܓܵܢܘܼܟ݂ ܐܲܝܟ݂ ܚܲܕ ܛܘܼܦ̮ܣܵܐ ܟܲܕ ܒܸܥܒ݂ܵܕܵܐ ܟܠܔ ܡܸܢܕܝܼ
    ܛܵܒ݂ܵܐ، ܒܝܘܼܠܦܵܢܵܐ ܨܸܦܝܵܐ، ܡܵܪܹܐ ܐܝܼܩܵܪܵܐ،
  esk-NT: Ilviḷḷu supayaatigun atriraksrallautaġuġutin savaallautakun. Iḷumutuġullapiaġutin
    suli piyummatiqaġutin iḷisautrił̣iqni.
  msb-msb: Sa tanan na mga bagay magin halimbawa ka san mga maayo na gawi kag magtukdo
    san Maayo Na Barita sin hugot sa buot na may malinis na katuyuan kag pagkahalandon.
  cpa-NT: ja³ca¹lah¹jǿ¹ hi² jmo¹dsa. Cu²rø² heh³hning jmáh¹lah jǿg³ dsio¹. Ju³ŋǿh³hning
    hi² chian² hoh¹²hning. Mi³jøng² li¹chi² jǿg³ ha²lah ŋi¹nio¹ tsih² dsa² ŋioh¹².
    Jái¹dsa ha²lah jmoh²hning.
  dso-dso: ତୁଇ ନିଜେ ସବୁ ବିସଇଟାନେ ନିକ ଚଲାଚଲ୍‌ତି କର୍‌ । ଜେନ୍ତାରି କି ତକେ ଦେକିଦେକି ଦାଙ୍ଗ୍‌ଡାମନ୍‌
    ସେନ୍ତାରି ଅଇବାଇ । ସିକାଇଲାବେଲେ, ମନ୍‌ ସତ୍‌ ରଇକରି ଲକ୍‌ମନର୍‌ ମୁଆଟେ ସନ୍‌ମାନ୍‌ ପାଇଲାପାରା
    ପର୍‌ମେସରର୍‌ ବିସଇ ସିକା ।
  meu-meu: Bona oi sibomu kara namodia ba hahedinarai, bae haḡoimu helaoreana. Emu
    hahediba herevadia bae maoromaoro; bona bae matau.
  yva-NT: Titus, syare winyirati mbe unanuive anya kamurame mai indamu utavondi nya
    ana ndave ngkove rai tenambe. Arono nyo vatane mansanyaube, syare nyo manyao sarokibe,
    nanuga kakuive rautan.
  dgc-dgc: Sakay pati siko, Tito, éy ipeta mo i ugali mo a mahusay, monda ahigén de
    ka. Magtoldu ka ta matapat, a diyan mo gégemtén a biro.
  zpm-NT: Luuzhal zaacse beeṉ grëse ncuaaṉe no guṉ luu, zeeṉa ga gwi zho gaṉle zha
    none gban zho. Zeeṉe cseed luu zho, iṉe tibliladz goc, guṉd luu ne quitnie luu
    zho.
  hix-NT: Omoro ryhe, eten kom hok hana oyehtoko, ohxe roro osonyhoko, ohoko anar
    komo yehohkanàr horà. Owya àhananàhnàtokonye, yaworonohnà hoko ehohkahra xaxa
    mpànà exko. Takàhso rma haxa exko.
  sim-sim: Mbele mbele ol mi uwa ondo avak halanak jivikop li nanak li heyehe li tiyaka.
    Mashin mi sawewa wolo haimba handambanda mashi nga worontle mashi nga mbawa hala,
    wahau.
  npi-ULB: सबै कुरामा आफैलाई असल कामहरूको एउटा नमुनाको रूपमा प्रस्तुत गर, तिमीले सिकाउँदा
    शुद्धता, प्रतिष्‍ठा र निन्दा गर्न नसक्‍ने बोली-वचन देखाऊ ।
  cgc-cgc: Kaon yan, ambligan no pirmi daw ino buaten no daw ambalen aged mga ittaw
    na gatuo magsunod ta dayad no na batasan. Dapat imo na pagtudlo terek ta imo na
    tagipusuon daw mag-ambal ka man ta dayad na pag-ambal na angay ta manugtudlo ta
    pulong ta Dyos.
  tim-tim: Akto gâmâ siâ me siâ âlepŋeâk hârok mem manmenâ luâk âmbâle bikŋande gekmâ
    hainâk akbai. Akto den miti are umatâk mem kâmot katmâ makyeŋgiwen.
  yor-yor: Nínú ohun gbogbo fi ara rẹ̀ hàn gẹ́gẹ́ bí alápẹẹrẹ ohun rere. Nínú ẹ̀kọ́
    rẹ fi àpẹẹrẹ ìwà pípé hàn, ẹni tó kún ojú òsùwọ̀n
  wos-wos: Méni joo nak hurunjoka yikafre jémba male yataméni, di méniré xéta, huruméka
    maki hurundate. Méni diré Godna jémbaka wakweta mwi hundi male wataméni. Hwalé
    bangwa hundi yamba wakéméni.
  emp-NTPO: Jũma bia o b̶ʌd̶eba jũmarãa unubi b̶adua sãwã nĩbad̶ida panʌda. Crĩcha
    biad̶eba jipa jaradia b̶adua.
  eng-F35: 'in all things presenting yourself as an example of good works: showing
    integrity, dignity and incorruptibility in your teaching'
  ind-ind: Titus, kamu harus menjadi contoh yang baik bagi mereka dalam segala hal.
    Ajarlah mereka dengan hati yang jujur, dengan cara yang patut dihormati dan tujuan
    yang murni.
  pes-OPCB: تو خود نیز باید با انجام هر کار نیکی، برای ایشان نمونه باشی؛ در تعلیم
    خود، اخلاص و جدّیت به خرج بده.
  mpt-mpt: Eka Taitas kobole kukub ayamo sbalma wafu bieba i keb kukub nabebo kateniba
    isa kukub ayamo yota wafueine! Kobo Gode kukubo i aleyemabebo bain weng ota i
    aleyemale! Dim wengo mo oyemebe!
  ssx-ssx: Naka꞉ kone naka꞉ pilipi hau paeyaota꞉ wanda꞉halima꞉ handaa honda꞉mea pu
    haena꞉ epeke hau seliapomanu pu hapeke. Naka꞉ pi wala꞉la꞉ hauna꞉ hone wopu wia
    mo hapeke pitiki pimanu homeke walo hapeke.
  mkl-mkl: Bɛɛbɛ mɔi ɑwɔ tɑkɑɛ, i yɑ jɔ̀ ɑ yɛ siɛ jiidɑ ku ce si mii fei. Si cioɛ,
    nyisi ŋɑ iyi ì jɛ dee dee nɔ ì wɑɑ ce mii iyi ɑ̀ dɑsiɛ.
  gaq-gaq: ପେ ନିଜେ ଙ୍ଗିରେଇଂ ନ୍‌ସା ସାପା ବେଲା ନିମାଣ୍ଡା ଆଃସୁଏନ୍‌ସା ନିମାଣ୍ତା କାମ୍ ଡିଙ୍ଗ୍‌ନେ
    ଦର୍‌କାର୍ । ପେନେ ସିକେନ୍ନିଆ କୁଟ୍‌ ଣ୍ଡୁ ବାରି ବୁଂ ଲାଲାପା ।
  gof-RNT: Neeni ne huu7en lo77o ooso ubban enttaw leemiso gida. Neeni ne timirttiyan
    eqqidayssanne ammanettidayssa gida.
  unx-unx: ଆଡଃ ଆମ୍‌ଗି ସବେନ୍‌ ବୁଗିନ୍‌ କାଜିକାମିକରେ ଇନ୍‌କୁତାଃରେ ନାମୁନାତେ ଉଦୁବେନ୍‌ମେ,
    ଆମାଃ ଇନିତୁରେ ଫାର୍‌ଚି ମନ୍‌, ମାଇନଃଲେକାନ୍‌ ସେସେନ୍‌, ବୁଗିନ୍‌ ଆଡଃ କା ଚିଟାଅଃଲେକାନ୍‌
    କାଜି ଉଦୁବେମେ ।
  gah-gah: Itó géisi netá lamanakumú ale etó oko zou lo minoko monó gakó nene giza
    zohikutí lamoko lo keme-loko novoko, goí okako, ánigiiki gémegetiki vitave.
  lcm-lcm: Na numai, si keve nem aongos, kam laulauan ka roron ani ki arai using le
    singim. Ku vinga daus aro na ku atutuman si kam pinipini,
  aer-aer: Titus, nhenge unte apeke artwe akwerrke areyenge anemele, arratyentye anaye
    nhenge itne ngenhe aretyenhenge mwerre areye mpwarerlenge anemele. Unte ayeye
    Ngkarte-kenhe akaltyele-anthemele arratyentye renhe iletyeke. Kele itne antemele
    ngenhe apentetyenhenge, kele imerte itne antemele-arle mpwaremele.
  qvc-NT: Qambisri, Tititu, tukuy imata allita rurashpa kawsay, rikashuqkuna, qamshina
    shumaqta kawsananllapa. Allita sujitakashpar, allin shunqoykiwan, yumbayta shumaqta
    yach'achiy.
  tgl-ULB: Sa lahat ng paraan, ihayag ang inyong sarili bilang isang huwaran ng mabubuting
    gawa; at kapag nagtuturo kayo, ipakita ang katapatan at karangalan.
  cbs-NT: miandi min jiweawen min ikai keskai dasibibu jau pepa idianunbun jatu yusinkinan,
    jawa tsua bepadananma inun, tatimama pe bestikin jatu ixunkin uinmakubainwen.
  xtm-NTPP: Te maa ni ko kuu tee kaxtnu'u ndaka ja va'a ja vii sa'a ni ma, ji'in ja
    ni‑yu'u ni‑ini ni jatanuu ni Su'si o a, ji'in ja ñu'u kaji ñu'u va'a ini ni a,
