    और ज़्यादा मय पीने में मशग़ूल न हों, बल्कि अच्छी बातें सिखाने वाली हों;
  hot-hot: Ma aêŋ iyom ma ôndôŋ avôdôŋnena imbiŋ ek nêmô matheŋ êtôm Wapômbêŋ anêŋ
    lahaviŋ. Ma miŋ nenaŋ abôma esak avômalô vi ami ma miŋ netak waiŋ ek eyabiŋ iniŋ
    auk ami. Mi, ôndôŋ thêlô ek neja auk mavi
  mqj-NT: Susi duka' lako to matua baine, la mupakilala anna malara angganna pa'palakona
    la situru' gau'na mesa to mangngorean. Tae' la untula' beko solana, tae' la pangngiru',
    sapo la naissan umpatudu tau diona kamapiaan,
  rus-SYN: чтобы старицы также одевались прилично святым, не были клеветницы, не порабощались
    пьянству, учили добру;
  mbh-mbh: Naro wong pamireal mun kimeitre mo o panes inga vothung ako God i sis ve
    aro o oma i. Na o mothong tova o ri tangatun, na i mothong tova thei engenga i
    theal ole mimiong. Aveto aro o pavurvur nge vothung sivenga patoralnga.
  bdd-bdd: Caiꞌaihaleyao wete ꞌuhegwaedi ma mumugadi maꞌidi heꞌasisi, ta sahena tomota
    siꞌahwaꞌahwa galagalaedi, ma wete sahena waini sinumanuma hedade, ta ꞌilobwainediya
    mumuga ꞌausalana siheheꞌita wahiwahine hauhaudi ꞌoidiya,
  cbt-NTPO: Sanapi'sa' payamiachin nipisopitanta' a'chintëquë' sano yonquiatona' ya'huë'ina'.
    Ama ma'tona ma'tona noinasohuë'. Ama no'picaiso' pa'yachinasohuë'. Noya niina'
    a'napita sanapi'sarinta' nicatona' nonanacaiso marë'. Naporahuatona', noya nicacaiso'
    a'chiina'.
  srn-NT: Sosrefi yu mus leri den moro owru uma tak' den mus libi wan fasi di e fiti
    wan sma di e dini Masra. Den no mus waka e pori trawan nen, èn den no mus de sma
    di lobi dringi. Ma den mus man gi bun rai.
  cta-NT: Loꞌo juaꞌa̱ culuꞌu nuꞌu̱ jiꞌi̱ maꞌ cusuꞌ ñiꞌya̱ nu ngaꞌa̱ chaꞌ tyiꞌi̱ maꞌ
    chaꞌ cuaꞌni chi̱ maꞌ loo ycuiꞌ Ndyosi, chaꞌ ná chcuiꞌ maꞌ cuentyu jiꞌi̱ ñati̱,
    chaꞌ ná ca cuꞌbi maꞌ, chaꞌ culuꞌu maꞌ xcuiꞌ chaꞌ tsoꞌo jiꞌi̱ tyaꞌa ñati̱ maꞌ.
  bqc-SIM: O nↄɛzↄ̃ↄↄnɛ lↄ aaↄ ku Lua gbɛ̃́ↄ kuawa. Aasu wàↄ dɛ gudɛna ge vɛ̃ɛ zↄ
    ũo. Aali yãmaa da nↄgbãaↄnɛ,
  tcz-CHONGTHU: Chutobangma chun, nupi tehse lang jep ho jong chu Pathen jatah'a hinkho
    mang din hil'in. Amaho chu mihehse hatle ju a lop hilouva, chusanga midang thilpha
    ipi ahi ahildiu ahi.
  mar-mar: वृद्ध स्त्रियांनी, त्याचप्रमाणे, आपल्या आचरणात पवित्रेस शोभणाऱ्या असाव्या;
    चुगलखोर, मद्य पिणाऱ्या नसाव्या; चांगले शिक्षण देणार्‍या असाव्या;
  snp-snp: Ido wena kilofo-akilofo yate ayaidana oti mona melenawamo ya wenena yoni
    kamani kiyámoti, ekefa imo nokafo nela wi gedámageto minoti, kanu lalo api gilibinawamo
    mona ya amodoka minaneyo.
  isl-isl: Segðu öldruðum konum að vera hæglátar og grandvarar í öllu, eins og trúuðum
    sæmir. Þær eiga hvorki að vera rógberar né drykkfelldar, heldur til fyrirmyndar
    í hinu góða.
  spy-NT: Inēētē nkicheek chēēbyōōsōōk choo yōōsēch kōōbuurē kuu wōloo wuunto ꞉choo
    kiikōōyēnchi Kiriistō. Kutayee keey seemseemnyeet āk bōōkitēēt. Māchāktōōs kōōnēētē
    kooruuk choo tāku minkēēch kuchāmē saanikwaa āk lōkōkwaa,
  xnn-xnn: Ya nan iinin-a et bagbagaam daida abes tapno ipailada nan pammatida isnan
    am-in ay ik-ikkanda. Masapol ay maid ngawi is kankananda isnan ik-ikkan nan ib-ada.
    Adida mabotboteng nodi getkenda ay mangtena isnan inomenda. Masapol ay it-itdoda
    nan gawis ay maikkan
  mwe-mwe: Nneyo peyo na bhanangulungwa bhanabhakongwe bhatamangane ukoto na mitima
    ja ukonjelo, bhanaalambililanje bhandu, na bhanakolelwanje ukana, ikabhe bhajiganyanje
    indu ya mmbone.
  tte-tte: Besiele tabe kedukedulumao kuyakataili mumuga dudulaina koina simiyamiya,
    tabu kalikavao sikawa-naenae-yagili, yo tabu waila kaikaiwena iloloinayagili.
    Kedukedulumao kuyanuwapeili mumugana namwanamwana siyakayakatai-yani,
  tcs-tcs: Wiskain yu bin tise dem man, wa, tise dem ouloman wea seimkainwei. Lane
    dem oman po stap lo datwei wase sambodi i meke wok blo BosLod. Dempla mas no goraun
    tok nugudtok baut ol nada pipol, ane mas no dringk po drongk enitaim. Bat dempla
    mas lane ol nada pipol wanem i gud.
  hlt-THB: Cemyih lawtna, kum ak hqam hawh nukhqi ingawm kqihchah kawi na khaw sak
    aham, thlang a mami theetnaak aham ingkaw zu a mami awk naak aham, cehlai ak leek
    ik-oeih ce cawngpyi patoe aham cawngpyi lah.
  soq-soq: Deawaa ioto tontau do waeuwamowo kakaiwa euda os waimompa, mai kutun wampa,
    ba esa badowa wain nanawa nuau wadaidasampa, dia. Tane mo ioto sosou mampo dewa
    euwa waeuwantompa.
  qub-qub: Chacwancunapis Tayta Diosninchïta wiyacunman. Pipa washantapis ama rimanmanchu.
    Upyallarga ama canmanchu. Chaypa ruquenga pï-maypis ricacunanpaj Tayta Diosninchïta
    manchapacur goyanman.
  att-att: Á yù ira bábbakabákà, kunnian gapay nira. Tabarangám mu ira, tapè napiá
    yù ággangnguá ra, ta kun na mepángngà sù ira tatole ni Namarò. Ari ira nakuan
    mabbebbek. Ari ira gapay nakuan magillellaw. Ta aggira yù mangituddu sù napiá
    nga ággangnguá ra sù ira kábulud da nga bábbay nga nataggatán.
  bki-bki: Tiramoruo nalo bunu kialo iliano tealo jibe nei ju, ber monoka avujo ka
    bajago na abatove ka Atua, nalo maka atu ail vova tanea vio van nalo dolu, a jidomiano
    ka amun uei na jikili maka rivakar m̃elealo. Im̃auano napano bo ka ala naio tibe
    na, monoka averloglog ka nalo dolu tenalo venia na bo ka aim̃aukanio.
  bqp-bqp: Ǹ da nↄgbɛ̃ zↄ̃kↄ̃nↄnɛ dↄ ń kunna gↄ̃ de donyĩri mananↄ kunna ũ. Òsungↄ̃
    de gudɛri ke wɛ̃ zↄ̀nↄ ũro. Ò yã mana dańnɛ,
  mcp-mcp: Cɨɨ́g nə ocwámbá budá nə́ bwə́ cʉ́gəg nə́mə́ mbií cʉg Zɛmbî mə gwág nywa
    yí, bwə́ nda dʉ cɨ búúd iciyá í bɛ́wʉ́lí bwo milâm yí, bwə́ nda bə mə́lwaá mə́
    mə́lwəg. Cɨɨ́g nə bwo nə́ bwə́ dʉ́g bə nə jɔ̧jɔ̧ məcwûŋ,
  hat-hat: Pale ak granmoun fanm yo tou pou yo viv tankou moun k'ap viv pou Bondye
    tout bon vre. Yo pa dwe nan fè tripotaj, ni nan twò renmen gwòg. Okontrè, se pou
    yo bay bon egzanp.
  npl-NT: Noiwa n tenameh non tlayakantokeh manemikah kemi Dios kimonekiltia, iwa
    amo maxolopijtinemikah, nion mamowintikah. Yej mayetokah tenameh yekmilajkameh
    para makinnonotsakah
  bgg-bgg: Ji duiine wegsua hò-amuiithek shii de gang chai shii rai pho hò-amuii duiine
    rek bo ne yua bo. Ithek ne biidiie pho nane phuii pha khiao arek yi rabo. Ithek
    ne nyie wie ji shii yua yi bo,
  eng-TCENT: Elderly women likewise are to be reverent in behavior, not slanderous
    or enslaved to much wine, but teaching what is good,
  eng-BSB: Older women, likewise, are to be reverent in their behavior, not slanderers
    or addicted to much wine, but teachers of good.
  cpu-NT: Ari onkempitayetyaari eejatzi tsinane antarokonaite, oñaapinkathatasorentsitantai,
    eero oñaaventakotantashivaita, eero oshinkitapiintayeta. Aña ontzimatye iyotaantayetairo
    okaratzi kameethayetatsiri,
  san-ASM: প্ৰাচীনযোষিতোঽপি যথা ধৰ্ম্মযোগ্যম্ আচাৰং কুৰ্য্যুঃ পৰনিন্দকা বহুমদ্যপানস্য
    নিঘ্নাশ্চ ন ভৱেযুঃ
  tac-NT: Abiena a'chigóriga alué o'chibérigame umugí, 'we 'la beníriwa napurigá abichilubi
    'la 'we 'la oyéramala Onorúgame, napurigá tabilé ne'ochámala ralámuli, 'lige napurigá
    tabilé rekuka bajímala.
  eng-WEBPB: and that older women likewise be reverent in behaviour, not slanderers
    nor enslaved to much wine, teachers of that which is good,
  gfk-H: Ma hua mah ira para, na tahut bia ira nudiet tintalen na haminis bia diet
    urur ta Kalou. Pa diet na pinas hagawai tikai ma pa diet na manga mama wain hait.
    Senbia diet na hausur ira mesa ta ira bilai na magingin.
  viv-viv: Meda anafaiweya vevine lakahidiyao unavehawaledi be gava dewa vevine mahamahalidiyao
    gilubodadi, medemi hinahuluhuluva tova moyaꞋaina. Unagahedi be keke hinaveyaina,
    keke gufa laulaugina againe hinahawahegedi-yo gufai-nadi againe hinaveꞋagetoga.
    Au dewa yamumuna ana vehawala againe hinahawahegedi.
  yao-yao: Ni achakongwe ŵachekulwipe iyoyo peyo mwasalile atameje mu utame wa kwajogopa
    Akunnungu. Analambusye atamuno akaŵa achikapolo ŵakukolelwa divai, nambo ŵakwiganya
    yaili yambone pe,
  tgp-tgp: Har̃ai jea sohena, o vujangira vara la vai na posira i tataholo matan vara
    la pa lavi na oloolo matana, la sopo sorasora tamlohi, moiso la sopo slev nona
    wai r̃ilangi, pani la pa vujangi na sava hinau mo r̃uhu,
  auc-NT: Ayæ̈ onquiyæ̈näni picæ̈näni ïnänite adobaï ïïmaï ante odömonte apæ̈nebi
    ëñencædänimpa. Tömënäni, Wængonguï nänö angaïnö baï mönö tæiyæ̈ waëmö entawengæ̈impa,
    ante quëwencædänimpa. Wadäni ïnänitedö ante babæ änämaï incædänimpa. Wadäni nanguï
    yowepæ̈ wædænque tï nämæ̈ biïnömæ̈ näni ämæ̈ ante, Beboe beboe, ante në bedäni
    baï ïïnäni ïñömö adobaï cæte quëwënämaï incædänimpa. Adodäni, Quïnö waa impa,
    ante mänïnö ante odömonte apæ̈necædänimpa, ante bitö onquiyæ̈näni picæ̈näni ïnänite
    odömonte apæ̈nebi ëñencædänimpa, ämopa.
  kbc-NT: Iiɡ̶axini niɡ̶ina iwaalepodi laxokodipi me leeditibige anee me newiɡ̶a me
    ikee minioka oyewiɡ̶atema Aneotedoɡ̶oji. Leeditibige me daɡ̶a beyagi modotaɡ̶atibige
    eledi oko, codaa me daɡ̶a nacipaɡ̶a. Codaa leeditibige modiiɡ̶axinaɡ̶atece anele.
  bmh-bmh: Na dudu banban awaranemen sul, ailel banban ze go naliu sesamorabun awaramam.
    Ailel go ag Uwait nugau ailel, gonun, ag igul naliu mamamen. Ag wal igul i mamamen.
    Ag duailel ipal seiagab polu ze i mamamen. Ag wain ze asiu umkoskos i zamamen.
    Agen ailel magun suban dabun ze suban abai maramamen.
  ctu-BL: Che' ja'el subeñob ñoxix bʌ x'ixicob cha'an uts'at mi' yajñelob yic'ot i
    pi'ʌlob. Mach yomic mi' cha'leñob jop't'an. Mach yomic mi' mulañob cabʌl vino.
    Yom mi' cʌntesañob chuqui uts'at.
  meq-meq: Tsikatay a ŋgwas bagwar eye hay andza niye dərmak, hərwi ada tâ ge na,
    wu neheye a yay a gər a Mbəlom aye. Tâ ŋgəlay bəzay a ndo bay, tâ təra beke i
    guzom bay. Gwaɗatay na, tâ tətikatay wu nakə lele aye a ndo hay.
  noa-H: Hich hagjö hũanaanagjã chadcha Hẽwandam hiekpai hʌ̈k'anaa hirigpai jëeujem
    k'ʌʌnjöta wënʌrrapi jaaubá, sëunem nem hĩgk'a nʌrrjëe k'aba, nag pigjã k'aba.
    Magju k'ãai hamag hagpierraata wënʌrrapi jaaubá, chaainpaim k'ʌʌnau mag hoowai
    hamjã hich hagjöta wënʌrraju haai nʌm ha k'ap hamk'ĩir.
  alp-NT: Sae lekwe, bina rebe esi matabina pende, ahnausi leke suke esi ono dosa
    sae mo. Esi lepa tiae ete tamata makete mo, esi suka kinu boka yake. Ahnausi leke
    saisa rebe misete suke esi atetukele.
  san-VEL: praaciinayo.sito.api yathaa dharmmayogyam aacaara.m kuryyu.h paranindakaa
    bahumadyapaanasya nighnaa"sca na bhaveyu.h
  kbq-kbq: Ana zanke hunka ranra a'ne rempi huzamige'za, mikaza hanafina Anumzamofo
    agorga mani'ne'za, vahe agenke osu' aka timo'a zamazeri havia osanige'za knare'za
    rempi huzamiho.
  kbh-kbh: Cachcá, chë bëtsanana shembásenga chamotsiyena mo Bëngbe Bëtsábioye adorayëngcá,
    uayátsenayënga ndoñe chamondë́tsemna, ni tmoyënga. Entsamna chamotsiyena ts̈abe
    soyënga jtsamëse;
  ron-LSB: și ca femeile mai în vârstă să fie, de asemenea, cuviincioase în purtare,
    să nu fie calomniatoare și să nu fie roabe de mult vin, învățătoare a ceea ce
    este bun,
  pon-pon: Pil dueta li ma kan, ren wiawia duen me kon on jaraui kan, ren der likinekine
    der lidun wain, a ren jaunpadak en me mau,
  nhe-BL: Ihuical xiquinilhui nopa tename. Xiquinilhui ma nejnemica queja quipactía
    Toteco. Ma ax teilnamictinemica. Ma ax ihuintica. Huan ma tlamachtica sequinoc
    para no ma quichihuase tlen cuali.
  sps-sps: Jesan kan, nyi ma tsue of kainy a fo tobo'an ma fataabos kat tsuar er fatsiitsii
    to Gov. Ari ma sigan pinypiny vaare na mesapan, ana ri ma famanat vaare iny jiun
    parits ma tatagaa ot rari ri. Ari ma faatsuts ir a mesapan ma kat ari na foka
    na fo rof,
  wnc-wnc: Siwan maya aminuake gwa siya aminu gata yanike kepina nomana ina unzakan
    sukuningge gata yanindamumso. Yanindamumbi sapdut wamu dua yawam. Yangga toknga
    akngae gepbiatangu dua yuwam. Aho. Wa aminda wamu noman gan yanindamuke maya kekeknga
    yuaing amin yanike musia panomanuwa musip gwaangu apnae gatu waaknga yapanae kuut
    natayamunong.
  bus-bus: Ǹ da nↄgbɛ̃nsinↄnɛ dↄ aↄ̃ kuuna gↄ̃ dɛ dↄnziri maaanↄ kuuna ũ. Aↄ̃tongↄ̃
    dɛ gudɛri ke wɛ̃ zↄ̀nↄ ũro. Aↄ̃ yã maaa dańnɛ,
  gub-BL: Eze'eg kuzàgwer ihya'u ma'e wanupe nehe. — Pe no zàkwà wà. Pemuwete katu
    Tupàn nehe, ikatu ma'e iapo pà nehe, ere wanupe nehe. — Peze'eg zemueteahy zo
    amogwer wanehe nehe, ere wanupe nehe. Kàwiahy uzeapo teko wazar romo a'e. Peiko
    zo a'e teko wazàwe nehe, zàkwà wà, ere wanupe nehe. — Pezapo ikatuahy ma'e peho
    peiko nehe, a'e rupi amogwer kuzà ihya'uete 'ym ma'e a'e wà nehe no, uzapo putar
    ikatuahy ma'e oho waiko a'e wà nehe no, pezàwegatete a'e wà nehe no, ere wanupe
    nehe.
  imo-imo: Aku tekola ambo amboima mane tikolio nini, Gotenga unguma taka liko pilko
    yuni kanopa penga pimo uluma teko molko, imbomanga ungu umbulkondo naa nindiko,
    no enge nilimani eno naa nokopili ningo molko, amboma kinye enonga bakuluma kinye
    ulu penga tengema mane tiengei niwi.
  boj-boj: Ni na uŋa qeli naŋgi anjam endegsim minjroqne, “Kumbra bole kalil Qotei
    a areareteqnu qaji di niŋgi dauryosib soqniy. Niŋgi yomuoqnaib. Wain uyoqnsib
    nanarioqnaib. Niŋgi na Kristen naŋgi kumbra bole osornjroqniy.
  eng-DRA: 'The aged women, in like manner, in holy attire, not false accusers, not
    given to much wine, teaching well:'
  knf-knf: Ţiiniin kak na baaţ baweek iji na baka, mnwo mi baka manwo kalil Naşibaţi,
    bawo kalow bkuutar, kawut pjotan poot kadun, kaşë kado kajukan iko inwooŋ inuura.
  san-KHM: ប្រាចីនយោឞិតោៜបិ យថា ធម៌្មយោគ្យម៑ អាចារំ កុយ៌្យុះ បរនិន្ទកា ពហុមទ្យបានស្យ
    និឃ្នាឝ្ច ន ភវេយុះ
  arn-NT: Ka femngechi kimeltuafimi ti putremke domo müley ñi yamfaldomongeael, ñi
    dallukafengenoael ka ñi ngollifengenoael. Müley ñi nieael ti inayentufal kümeke
    dungu,
  zas-NT: Ziangajc ree béngunaa bengol rayal guiban reeman ziꞌc rayal guiban ree xbejn
    Cristo. Ad rayalt gü reeman xtiidx bejn, ad gac reeman benguꞌ. Rayal gulüü reeman
    bejn ree xhienaag na̱j ni zagdxe,
  ken-NT: Ghatí baséansi baghɔrɛ́ nkwɔ bɛ mambʉrɛ bapɛ́m yap ɛnyu ɛnɛ́ átɔ̀ŋ bɛ́
    báchyɛ̀ Mandɛm kɛnókó. Bǎkɛ́ rɛm ɛbʉ́bʉ ɛ̌ti batɨ nɛ bǎkɛ́ bhak manyǔmɛ́m.
    Tɔ́ŋ bo báchák bɛ́kʉ bɛrɨ́tí mɛnyɨŋ.
