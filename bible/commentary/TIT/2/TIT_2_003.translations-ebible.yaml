verse: TIT.002.003
translations:
  kpx-kpx: Isi hoto ke nahate loui keate kosivehame kebiata namigevei kosea, “Lainaho
    e toela isi atae vavamo budiagelive.” Isi louge abu abu ebika hoesegevei hoto
    seleve loui. Keate doga haivege abuna abu kolivuta abu eseta huhuevei kebia tedaevei.
  okv-H: Eto ainge dombo veha evohu na ari einge ara ahe poekejo. Eto evohu amina
    ari ainge ururoro amo embomeni na evohu emo otohu evohu ra ainge aisora. Eto embo
    nei ta javo mane aro sapura aisuja eto wine peni mane indesuja te vasiri javotoho
    ahe poekari evohu aisuja
  tbo-tbo: Kedukeduluma una paliwelehi po hai dewa uyahihiyei hina iyateyate ma lawa
    ega hina iyalutugehi po ega umauma kadikadidilina ina laibuuwahi, ma ipa dewa
    dewadewana hina wiatatiyaneya
  mal-C: അങ്ങനെതന്നെ, നിന്നെക്കാൾ പ്രായമുള്ള സ്ത്രീകളും ജീവിതത്തിൽ നല്ല പെരുമാറ്റമുള്ളവരും
    പരദൂഷണം പറയാത്തവരും മദ്യപിക്കാത്തവരും നല്ലതു പഠിപ്പിക്കുന്നവരുമായിരിക്കാൻ ഉപദേശിക്കുക.
  grc-SR: πρεσβύτιδας ὡσαύτως ἐν καταστήματι ἱεροπρεπεῖς, ⸂μὴ διαβόλους, μὴ οἴνῳ πολλῷ
    δεδουλωμένας,⸃ καλοδιδασκάλους,
  bgc-bgc: इस ढाळ बूढ़ी बिरबानियाँ का बरताव इसा हो के परमेसवर नै महिमा मिलै, वे लाच्छण
    लगाण आळी अर पियक्कड़ न्ही हो, पर आच्छी बात सिखाण आळी हो।
  khz-khz: Logeapara maki evevega-ripa kwapunamo pono venira. Pono vaikilara, ira
    geria maguli e kala pia veaga. Taunilimalima arara ragai pia vega-rakava-kawara,
    e ragai pia niu-kawakawa. A ira kala namaramo pia vevega-ripagira.
  deu-TKW: 'Die alten Frauen desgleichen: in ihrer Haltung wie es dem Heiligtum geziemt,
    nicht verleumderisch, nicht dem vielen Trinken ergeben, Gutes lehrend,'
  zsr-NT: Bsëdi ndauꞌ gul lunnu le rdzag ladxëꞌë Dios len cui laꞌnënu qui lzaꞌcnu,
    len cui líꞌajnu. Ral‑laꞌ lusë́dinu le nac dxiꞌa,
  lin-lin: 'Teya mpe bamama mibange ete bazala na bizaleli oyo ekoki na bato oyo bamibulisa
    mpo na Nzambe : basengeli te kotongaka bato mpe kozala bawumbu ya masanga ; basengeli
    nde komipesa na koteyaka makambo ya malamu,'
  hns-NT: Toke tjaahie boerhia log ke bhie siekhaawe ke ieddjat se rahe ke. Oelogke
    na tjaahie niendara kare ke kie to piejekkar rahe ke, bakie oesabke tjaahie doesare
    ke attjha raai dewe ke.
  noa-E: Ich agjö ũanaanagjã chadcha Ẽwandam iekpai ʉ̈khanaa irigpai jëeujem khʉʉnjöta
    wënʉrrapi jaaubá, sëunem nem ĩgkha nʉrrjëe khaba, nag pigjã khaba. Magju khãai
    amag agpierraata wënʉrrapi jaaubá, chaainpaim khʉʉnau mag oowai amjã ich agjöta
    wënʉrraju aai nʉm a khap amkhĩir.
  eng-EMTV: Older women likewise are to be reverent in demeanor, not slanderers, not
    given to much wine, teaching what is good,
  mib-NT: Te suni súcuan tācá ñahan jéhnu, na sáha yɨ́ñúhún ña, te ma sajnúhún ña,
    te ma nájīni ña. Te na stéén ña tāca jéē váha.
  lif-NT2: हे़क्‍केलॽरिक्‍के खदाक्‍मि मे़न्‍छुमाहाॽ साम्‍निमा मे़न्‍छुमाॽ, लाॽरुसिमा
    नु चाःत्‍थिइङ्‌धाःङ्‌सामा पोःङ्‌मा पोःङ् मे़त्ते़से़ॽओ॥ खे़ङ्‌हाॽग मना मे़न्‍जे़ङ्‌मनामा
    नु चे़ॽया मे़म्‍बङ्‌मनामा मे़बोःङ्‌ल पोःङ्, थिः मसाङ् पोःङ्‌मा मे़नुॽने़न्‍लो॥
    हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ग वेॽहाॽ नुःबा याःम्‍बक् चोःक्‍मा हुॽमासि पोःङ्‌लो॥
  xnj-xnj: Mewawa vajovela vadala vagogo vatama wumi wa kumganisa Chapanga, vakotoka
    kuvya vevikomanesa vandu amala vavanda va divayi. Viganikiwa kuwula mambu gabwina,
  mmx-mmx: La kerepmo bok una tong i ri lavakin mukun keretna. Luruptuvuk atnedi na
    dadat la nan manton. Di noxo tere mumu tara. Di noxo inin amisik lengkadan lolos.
    Ketla loklok nunuan na ravasu at lorooro atdi, kusu limixin dina ven di la dina
    mumu asu nom loklok nunuan atdi.
  cbr-NT: Xanu apáncama camina usaribi oquin cati 'ain, ami sinani ca Nucën Papa Dios
    cuëëncësabi oi upí nuituñu 'iti 'icë quixun. Bëbu 'imainun xanunbi ca cëmë bana
    ñuitima 'icën. Ca paë́ntima 'icën. Atúan aín sinan upí 'ixun ñu upí 'aia isquin
    ca atun xanu tuácama 'imainun atun ñe xutacamanribi usaribi oquin 'ati 'icën.
  tee-NT: A'una'ich vachu' ju t'acunin ni catamalacasu tachi ju k'oxich lhiulai ju
    Dios. Jantu va catapuxcautsuculh ju chivinti. Jantu catat'ak'ap'a. Chach tajunlh
    tachi ju tu'u' xalhilakts'intaiti.
  eng-LSV: Aged women, in like manner, in behavior as becomes sacred persons, not
    false accusers, not enslaved to much wine, teachers of good things,
  cak-NT: Chuka' ri rijilaj tak ixoki', can tiquic'utu-qui' chi can nic'atzin ye'an
    respetar, man tiqui'en je rak' chiquij ch'aka chic, man quiek'aber, y tiquiya'
    jun utz ejemplo chiquiwech ri ch'aka chic.
  pah-NT: 'Na jitehe ti embo''e kunhangwerymyana''g̃a. Toko katu ti g̃a no hendukatuavo
    Tupana''ga nhi''ig̃a. Tombotegweteteheyme ti g̃a ojipe''g̃a. Tougwejyme ti g̃a
    ahemboheagwyryva''ea vinho. Tombo''e ti g̃a pyryva''ea rehe timog̃ita ti kunhangwerapyahuve''g̃a
    a''ea rehe javo. Tomonhimbovyvyruka ti g̃a ipyahuve''g̃a. Te''i ti g̃a g̃a pe:
    “Pearõ hete ti penhimbireko''g̃a. Pearõ hete ti peja''yra''g̃a.” A''ea ti g̃a
    te''i ipyahuve''g̃a pe.'
  sja-NT: 'Mãga pɨk''a chõtrãarãmaa ũráaji: Tachi Ak''õre ome ewari chaa chok''ek''ee
    p''anadaipia bɨ; chĩara ãpɨte ik''achia pedeedaik''araa bɨ; it''uapa piudaik''araa
    bɨ. Ãchi mãgá pia p''anadaipia bɨ apemaarã wẽraarã ne-inaa pia oo k''awaa wãdamerã.'
  xed-xed: Mantsa ka ka da mnanatá la galata miʼaha guli, ŋa magay taŋ ta ŋərma skwi
    manda ya ta zɗəganatá Lazglafta. Yaha həŋ da tsa mndəra mndu, yaha həŋ da ghuyaku,
    ka tagha həŋ ta skwi ɗinaɗina ŋa sanlaha.
  mks-NT: Ta quia̱hva já ndítahan coo toní ñúhú na̱ji̱hí sa̱cua̱ha̱ xi̱hín ña̱yivi.
    Ta co̱ ndítahan cacuu na na̱ji̱hí túhún ta ni ná a̱ cácuu na na̱ xíhí. Jáchi̱
    ndítahan nu̱ ná cacuu na na̱ íin toní ñúhú ña̱yivi xi̱hi̱n sa̱há ña̱ va̱ha cája
    na.
  gfk-S: Ma hobi iat mon bileng uta ira hatong. Na tahut be ira nudi tintalen na hamanis
    be di urur tane God. Pa di nale pines hagae tikenong ma pa di nale mame haitne
    ra wain. Iesene di na hausur ira mes ta ira bilai na tintalen.
  bmu-bmu: Ambi namŋi yeŋön mewöyök Anutugöreŋ ambi sarakŋi yeŋgö dop ahakmemeŋini
    aka memba malme. Andöqeqe keu yöhösaŋ kude ahakŋe. Wain o gwötpuk nemegö mötöp
    simbaŋe kude aŋgota qaköme. Urumeleŋ ahakmemegö silikŋi ölöpŋi kondela tosatŋi
    kusum eŋgimakŋe.
  dgz-dgz: Ap umap waen kinewa tonewa nagirewa, den wadiamo guegue muga tamanawa God
    anuini gapan iniwanuman. Amba ugu gan gan ta gare gare yanao nuaroro ya waiwanuman.
    Den kaum kaimake dena ya naiwanuman go gare evene wai upinewa guegue kakaewa ase
    wadiamop.
  eng-GNV: The elder women likewise, that they be in such behauiour as becommeth holinesse,
    not false accusers, not subiect to much wine, but teachers of honest things,
  zaa-NT: Ą'hua ca niula canu chì ná enne' gùla le' iglesia, quixá'ani lu' cą qui'ni
    hué' cą cuidado tulidàba ti'iỹa tse'e cą, de chi yù ca enne' qui'ni runi cą Tata
    Dios adorar. Bittu ná qui'ni gul·la cą cuento contra ca enne', ą'hua bittu ccá
    cą borracha, sino ná qui'ni gúlue' cą enseñanza nu ná tsè',
  eng-WEBSTER: The aged women likewise, that they be in behavior as becometh holiness,
    not false accusers, not given to much wine, teachers of good things;
  guh-guh: Bajara pijinia pacuenia muxujiobabiabianame perujupetiriavi ata jamatabëcuenereviaya
    pejinavanapaenexa Dioso pitabarata. Bajarapamonae pibisiacuenia itsamonae apo
    bebaracuaicuaijai. Apo biaitajibi tsabiabinua. Bajarapapetiriavi itsamonae pexaniacuene
    betsitaexanavanapa.
  bon-bon: Pepu pana maane molyege bine jejemepi teepi Acejiyame me jäjäcräneji biname
    pana lenajame, lica niiya mene iicemame nuuja biname poto cidi me, piiyepu lica
    sice tääpume singi lenajame, yepä miijirage abiberäja biname tääpume lenajame.
    Teepi miiji mamye magebi bine abiberäjame
  nhw-BL: San se xiquinilhui nopa tename. Xiquinilhui ma nejnemica quen quipactía
    Toteco. Ma amo teelnamictinemica. Ma amo ihuintica. Huan ma tlamachtica sequinoc
    para no ma quichihuase catli cuali.
  swh-ONEN: Vivyo hivyo, wafundishe wanawake wazee kuwa na mwenendo wa utakatifu,
    wala wasiwe wasingiziaji au walevi, bali wafundishe yale yaliyo mema,
  wbi-wbi: Ene ndiiki navakijuva avagojo vavisaghe namaghendele ghanoghikumwiktika
    uNguluve valekaghe kuva vadesi. valekaghe kuuva vaghasi.
  bba-bba: Mɛyɑ mɑɑ kurɔ tɔkɔnu, ɑ nu sɔ̃ɔwɔ nu de nin sɑnu sɑnusu su n dɛɛre, kpɑ
    nu kun sɑ̃ɑ tɔn wĩɔbu ǹ kun mɛ tɑm yobu. N weenɛwɑ nu n bwisi ɡee sɔ̃ɔsimɔ
  eng-KJVCPB: The aged women likewise, that they be in behaviour as becometh holiness,
    not false accusers, not given to much wine, teachers of good things;
  kgk-NT: 'Upéixa ave igwaigwĩ va''e kwéry-pe enhemonhe''ẽ katu: “Nhandejáry irũ reko-rupima
    peiko katu” ere íxupe. “Ani erenhe''ẽ rei rei teĩ nde rapixa-rehe. Ani ereka''u
    teĩ. Ereka''u ramo, ipu''aka va''erã opaixagwa rei nde-rehe. Ehekombo''e porã
    ae katu nde rapixa-pe” ere igwaigwĩ va''e kwéry-pe.'
  waj-waj: 'kiaa kiee gioonna yokeeraiya mmuaikaraama kiaa mmiee kianee: Gioonna yoketaama
    safuuma variaiya roosiima variatee. Sa ngiingii seenaiyara maisa kua murumuru
    tida varida sa vuaina nnooriivaa nnaaraivaara nnaasu yaata utida variatee. Gioonna
    karaasaiya mmoori yoketaiyauvaa vitaakiatee.'
  cpy-cpy: Ari okimi-yityaari eejatzi tsinani antawo-pero-paeni, opinkatha-tajorentsitantee,
    eero oñaawaeta-kotan-tashi-waeta, eero oshinkita-piintayita. Tema otzimatyee iyotaan-tayiteero
    okaatzi kameetha-yitatsiri,
  mpx-mpx: I ola al evenakau nu pankitel pagan sasapona eliyana nihi nanawaa. Bahi
    nihi loloba avaliyau kaiweliya, ge bahi wewel gasigasisena ni lologugui-agil.
    Waisi paganina nihi panpankiti-an,
  wbp-wbp: Tayituju, kuja-piya-yijala-jana wangkaya muturna-patukuju, kuja-jana wangkaya,
    “Muturna-patu, yungunkulu-nyanu nyurru Kaatu-kurra, manu kankulu nyina nyanungu-nyangulku.
    Kujakuju ngurrjulurla nyinaya nyanungukuju. Nginji-wangkanja-wangulu nyinaya yapa
    ngalya-kariki. Manu kulalu warungka-jarriya pama wiri-jangkaju. Pinarri-mantalu-jana
    kaminakamina yimi ngurrju-mipa-kurlurlu.
  luo-luo: Kamano bende puonj mon madongo mondo kit ngimagi obed ranyisi maber, ma
    ok jokuoth, kata joma ohero madho kongʼo, to nyaka gibed gi puonj mabeyo.
  nhe-NT: Ihuical xiquinilhui nopa tename. Xiquinilhui ma nejnemica queja quipactía
    Toteco. Ma ax teilnamictinemica. Ma ax ihuintica. Huan ma tlamachtica sequinoc
    para no ma quichihuase tlen cuali.
  aii-aii: ܡܲܠܸܦ ܐܘܼܦ ܣܵܒ݂ܝܵܬܹ̈‌ܐ ܗܵܘܝܼ ܗܵܕܟ݂ܵܐ ܒܸܚܵܝܵܐ ܒܕܘܼܒܵܪܹ̈ܐ ܕܚܵܫܚܝܼ ܠܐܝܼܩܵܪܵܐ،
    ܠܵܐ ܠܵܝܡܵܢܹ̈ܐ، ܠܵܐ ܥܲܒ݂ܕܹ̈ܐ ܠܚܲܡܪܵܐ، ܐܸܠܵܐ ܡܲܠܦܵܢܹ̈ܐ ܕܡܸܢܕܝܼܵܢܹ̈ܐ ܛܵܒܹ̈ܐ،
  esk-NT: Taatnatuntuuq uqautilugich utuqqanaaġuqtuat aġnat ukpiqtuam irrusrianik
    piqaqulugich, sagluturuaŋutqunġiḷḷugich, naagaqaa tigutarriutitqunġiḷḷugich taaŋŋaġmun,
    iḷisautritqulugich nakuuruakun,
  msb-msb: Sugad man tukdui an mga gurang na kababayihan na magin banal kag diosnon
    sa pag-uugali, dili parapakaraot san iba o magpauripon sa alak, kundi dapat magtukdo
    sinda sin kaayuhan
  cpa-NT: Jø¹² bí³ lah¹jøng² jmo¹ hio¹³ dsa² ma²canh¹³. Juu¹² quiah¹² Diú¹³ ŋi¹nio¹dsa
    jmo¹dsa ta³ quiah¹²dsa. Tsa¹quián¹dsa dsa² jǿg³ hlaih¹³. Tsa¹ju³li¹hen¹²dsa. Ju³he¹³dsa
    jǿg³ rø²
  dso-dso: ସେନ୍ତାରିସେ ଡକ୍‌ରିମନ୍‌କେ ମିସା ସିକାଆ । ଜେନ୍ତିକି, ସେମନ୍‌ ସୁକଲ୍‌ ଚଲାଚଲ୍‌ତି
    କର୍‌ବାଇ । ତିପୁଲ୍‌ କାତା ନ କଇକରି, ମାତୁଆଲ୍‌ନିମନ୍‌ ନ ଅଇକରି, ତାର୍‌ ବାଦୁଲେ ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ
    ନିକ ବିସଇ ସିକାଅତ୍‌ ।
  meu-meu: Hahine badadia danu ba hadibadia, bae noho helaḡa taudia heḡereḡeredia,
    basie hahebade koikoi, vine ranuna basie inu momo, kara namo bae hahedibalai.
  yva-NT: Maisyare wemaisy, nyo wanya ananuinye mansanyao tavon indamu awa ana udave
    ngko dave ti mamaisyo vatano wo Amisye asyanive mansamaisy. Vemo wo vatano kaijinta
    maura tatugadi nora muno vemo maeno awije rai nora. Yara wo vatane mansanyao indamu
    wo ana ngkove rarijat.
  dgc-dgc: Pati du matétanda a bébe, Tito, éy hatulan mo be side a gemtén de a palagi
    i kagustuan na Diyos; sakay diyan side mégupos; diyan side mahilig ta alak. Dapat
    magtoldu side tungkul ta mahusay,
  zpm-NT: 'Scaquegaa grë meṉ wnaa ne nac zhagol, bnee lo zho: gban zho zigne no gban
    zha ne nole xnëz Dios, gzhixcuaad zho diidzguizh, gzudzd zho. None zaacse gac
    zho,'
  hix-NT: Àro wyaro rma rha notxwakomo komo xarha àhananàhko. Khoryenkom hokono ro
    me, ohxe roro ehtxoko, kasko, àwyanye. Toto wàràhyakahra ro mak ehtxoko. Ànyerhontahra
    ehtxoko, kasko, àwyanye. Omaso komo àhananàhtxoko. Àhananàhrà kom me rma, tonytxahoryemà
    ryhe ekarymatxoko, kasko, notxwakomo komo wya.
  sim-sim: Nokove ol nijavak nawa ondon karem ewesaweka, �Jir avak Avui Wasilakahi
    nombo wornan ji tiyaha mashi os si mbahanda hom erem ji uka. Man ngriaha maimbong
    ishitolowan ji hala! Wain ukun laka lakak ji awa hala. Hako mbele mbele jivi nom
    ji unak ma avak li heyehe nombo os ji tiyanda oson erem li tiyaha mbele mbele
    jivi nom li uka.
  npi-ULB: त्यसैगरी वृद्धा स्‍त्रीहरू कुरौटे होइन, सदैव आफैँलाई आदरणीय प्रस्तुत गर्नुपर्छ
    । तिनीहरूले मद्य पिइरहनु हुदैन ।
  cgc-cgc: Iling man tan, tudluan no mga manakem na bai na dapat sunuron danen batasan
    na igo ta liag ta Dyos, dili danen pakalainen iran na duma, dili danen sikad minem
    ta bino daw danen an magtudlo ta mga miad.
  tim-tim: Dâ âmbâi sâmbâ hin makyeŋgiwen. Anutuŋe yekmâ mandâp are nâŋgâm hamewakbei.
    Galagât den hogo hogo akto den kakŋân bo makbei. Akto tu kârikŋaet nâŋgâmbiâ humo
    bo akbiâp. Akto manman dâp âlepŋe aregât keiŋe âmbâi sigan makyeŋgiwei.
  yor-yor: Bákan náà, ni kí ó kọ́ àwọn àgbà obìnrin lẹ́kọ̀ọ́ láti kọ́ bí à a tí gbé
    ìgbé ayé ẹni ọ̀wọ̀, wọn kò gbọdọ̀ jẹ́ afọ̀rọ̀kẹ́lẹ́ batẹnijẹ́ tàbí olùfẹ́ ọtí
    mímu, ṣùgbọ́n wọ́n gbọdọ̀ jẹ́ olùkọ́ni ní ohun rere.
  wos-wos: Gwalefa takwa angi hurundate méni diré wataméni. Di atéfék nukwambu Godka
    sarékéta jémba retandi. Di du takwaka hungalimbu haraki hundi wakéndi. Di atéfék
    nukwambu wangété yandaka hulingu yamba sakéndi. Di yikafre jémbaka wakwetandi.
  emp-NTPO: Idjab̶a djorarãa jaradiadua Ãcõrẽ quĩrãpita jipa b̶ead̶amãrẽã, nẽbʌra
    orãnamãrẽã idjab̶a beu nĩbarãnamãrẽã. Ãtebʌrʌ ne jũma biada jaradiad̶ida panʌa.
  eng-F35: similarly older women are to be reverent in behavior, not slanderers nor
    enslaved to much wine, teachers of what is good
  ind-ind: Ajarlah juga perempuan-perempuan yang lebih tua supaya berperilaku bersih,
    tidak suka memfitnah dan bergosip, dan tidak kecanduan minuman keras. Mereka juga
    harus mengajarkan hal-hal yang baik saja.
