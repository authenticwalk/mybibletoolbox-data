    ''Et de la Yak''usda neulhyis-un, ooghuni be whuts''odul''eh-i ts''iyantsuk whe
    ''on nus unzoo oole''.'
  kan-OKCV: ಯಾವುದನ್ನೂ ಕದ್ದಿಟ್ಟುಕೊಳ್ಳದೆ, ನಮ್ಮ ರಕ್ಷಕರಾದ ದೇವರ ಉಪದೇಶವನ್ನು ಎಲ್ಲಾ ವಿಷಯಗಳಲ್ಲಿಯೂ
    ಅಲಂಕರಿಸುವಂತೆ, ಒಳ್ಳೆಯ ನಂಬಿಗಸ್ತರೆಂದು ಎಲ್ಲದರಲ್ಲಿಯೂ ತೋರಿಸಬೇಕೆಂದು ಅವರನ್ನು ಉಪದೇಶಿಸು.
  bbb-bbb: Ro ire bino bube iniemekiro buka e ijuebaki rena i buone menoega e mamekanu
