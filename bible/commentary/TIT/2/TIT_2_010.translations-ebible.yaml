  cbk-cbk: ni roba canila. Sino dale siempre mira con el di ila maga amo que masquin
    maga esclavo sila, pero bueno sila siempre y fiel, para puede sila lleva alabanza
    con el enseñanza acerca de Dios, el di aton Salvador.
  uig-ARA: ئوغرىلىق قىلماي، ئۆزلىرىنىڭ ھەر جەھەتتە ئىشەنچلىك ئىكەنلىكىنى كۆرسەتسۇن.
    ئۇلار بۇنىڭ بىلەن قۇتقۇزغۇچىمىز خۇدانىڭ تەلىماتىغا ھەر جەھەتتىن زىننەت بولىدۇ.
  tuf-tuf: Carin ohnor cat bes yajti acu siw̃i. Carin cayar yajti cuar canar wácati
    ay yajcayta acu siw̃i. Eyin eyta yajcayat uwat Sir chihtá tamo ay síhw̃ayqueyra.
    Eyta yajcayat uwat is Síuquib tamo ay síhw̃ayqueyra.
  abx-abx: Kinahanglan liwat nga ga'i paglaris si mga amu-na, kundi' agpakulaw lugod
    nga sadang tarapuran, basi' pina'agi si dimu'an buhat-na, akapa'aghat si bisan
    say i nagparaturu'-ta hi'unong si Diyos nga Paragsalbar-ta kam.
  mco-NT: '@see-verse:TIT.002.009'
  cpb-NT: eero ikoshineentzi eepichokiini, ontzimatye roñaagantero kameethatatsi rameentaityaari.
    Iroowa iñagaitantyaawori owana okameethaperotzi riyotaantaitziro riñaane Owawisaakotairi
    Pawa.
  aon-aon: '@see-verse:TIT.002.009'
  hus-NT-2005: Yab kin kwéꞌey nin ajátik, ka kʼwajaytsik alwaꞌ ani lujat kʼal ejtalkʼi
    xowaꞌ, abal anchanꞌ, ka chuꞌtattsik kʼal xi más ani ka exlá jeye ke an okʼtsixtaláb
    kʼal tin kwenta na Dios ni Loꞌóxil, labidh tʼajat.
  mig-NT: Ma̱ sákuí'ná‑i ndatíñu‑de, chi̱ sua ndaa̱ ná skíkuu va̱'a‑i nuu̱‑dé, náva̱'a
    jíín táká tiñu sá'a‑i, te skéndo̱o luu‑i sa'a̱n Dios máá‑yó, I'a̱ náma yóó, sá'a‑i.
  bps-bps: demen nang ale tmaku. Kabay fye baling ku fitela gsalig ale di kdee, fagu
    di fye nimòla, du fye magdayen i tdò gablà di Dwata i Falwà gito.
  mbs-mbs: Keilangan eked dan penakaw, meneng mèpiya se inangen dan amon ipetaga-taga
    dan te gayed dan egkeseligan. Aw iling kenyan se kedita te eg-inangen dan, metaga-taga
    se menge doma otaw te mèpiya se ipegtoladà tadon tepad te Timanem egpelowà kenitadon.
  tof-tof: akó ibükagab gómólgum. A tibiób okaka byónórre wa, ibü amkoman karrkukus
    moboküp korale tibiób wirri pamdó, igósüm i sab God mibü zidbain paman umulbain
    bóktan morroal obzek irre blaman kwata.
  cme-NT: Ba baa bi ta ba cuo ba nagãŋ-niini‑i. Ba yaŋ aa ba firnu ba hɔmmu‑i baa-ba,
    ku yaa nuɔmba ka siɛ Diiloŋ-nelma‑i, u yaa i koŋkortieŋo‑i.
  sus-sus: e naxa sese muɲa, e xa a masen a e marigie nɔma lade e ra ki fanyi. Na
    konyi mɔɔli binyɛ fima nɛ won Nakisima Ala xa masenyi ma fe birin kui.
  pon-2006: de pirapahsang irail mehkot. Ahpw re en kasalehda arail mour mwahu oh
    loalopwoat ahnsou koaros, pwe aramas akan en kilang ar wiewia kan oh kapingahki
    atail padahk duwen Koht, atail Sounkomour.
  dad-dad: idi bun tamal bẽ to dalouf, idi nedi moroid tar nẽ od dõ fiya biya bagai
    anĩ difelnẽdiyouf nigin ufelnẽdiyouf, age dife di, naab ganan bun, idi age difef
    bunem, Negur neda Isennadaya nigin ifelnẽya anĩ, tamo meleid bun biya ile di,
    tamo neid oroya anĩ bun dinouf.
  zab-NT: Niclɨza quɨt cúaantideb xixte xlámdeb, sino que dibylotisy gúndeb dzɨɨny
    par iniá irate bniety xquel ni nabánydeb dec quesentiand nasaa ná de didxzaac
    xte Xtadnɨ Dios ni run perdón de xtuldnɨ.
  jae-jae: Êsêac sênam geŋgeŋ gêŋ teŋ atom, sêŋgôm nêŋ gêŋ samob ŋaŋêŋ to ŋajamgeŋ,
    gebe êsêacnêŋ lêŋ samob êtu aêacnêŋ kêsiwaga Anôtô nê mêtê ŋagêlôŋ.
  ksd-ksd: ma koko diat a loalong, diat a ve tar ika ra dovot na bala i diat, upi
    diat a vamong ra vartovo kai God, kada Tena Valaun, ta ra lavur magit parika.
  msm-NT: aw kona ogpangawat, nasi no ipakita no ogkasaligan sikandan. Na, ko sikan
    to batasanon dan, ogkasaja to kaotawan sikan ig-anad ta bahin to Diyus no Manyuyuwas
    ta.
  myk-myk: Pu ganha ba pu kafɛɛ pu yaŋmuyɔ luu wɛ, pʼi bye ɲɔmɛhɛɛ fɛɛ, pʼi puyɛ yaha
    tadaŋa sipyii tuun bɛɛri ni, kɔnhɔ sipyii di da baraga tɛri wù Shɔvɔɔ Kilɛ wu
    wo kafila wu na.
  sbe-sbe: tabu se kaikaiwahali, na yodi laulau ne udiyedi se hemasalahadi meta gonowana
