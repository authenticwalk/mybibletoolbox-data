    cuale hua cuöcualtzi inu machestelestle tli tiechelfea de toTiemöquextejcötzi
    Deus.
  nya-nya: kapena kumawabera, koma adzionetse kuti ndi odalirika, motero pa zochita
    zawo zonse adzaonetsa ubwino wa chiphunzitso cha Mulungu, Mpulumutsi wathu.
  ngu-NT: Niman no xquinyolehua ma ca ma tlachtequican, yej quemaj nochi cuajli ma
    quichihuacan para on inteco quintlalisquej inyojlo intech. Ijcon, tej, nochimej
    quimatisquej impampa on tlamachtilistli ica Dios toTemaquixtijcau yejhua sanoyej
    cuajli.
  kup-kup: ma parumotü givogï navotü, oñ orah rezah parum hahopanezat tinam hatevetet
    baval hat tohopanen parum ahori parumaz epat hahopan, “Met dei et narë hezan paru
    am gogot tin tovai samah.” Pot parum gog abanariz hahopanen, God dari maot pimeri
    ba avatamahapuz ñetiv ahö ravohopanen modari hatevetet zait tat, “Ñetï tinao ok,”
    pot hahopan.
  jid-jid: Du ba na tee yibi na. Mba ka ji kpakyeme U Irji gbahgbah me.
  wmw-wmw: wala wasiwewire. Kwasa javyo, warolote kuwa wanu wakwaminika ka ukweli
    kwa vinu piya, ipate inlimu ya Mwenyezimungu, Nvushi wetu, inshimiwe pakulu.
  gmv-GGM: Hanizazan wurison nuna ashida Xoossa timirtey dosistanamala isti loo7o
    markateth besanamala ba godata mishe kaysotopeto.
  ssg-ssg: Lato kum xuuxuina soxiai teka masiwi ti lato, lato kolawa ka lato malang
    pipis lehe teka seilon liai paxai waheni saun solian ti lato ape pahalaha is eliel
    hongoi meng solian ti Haeu tel awaiakako.
  zpo-NT: Nanzhaalt lewann xaa lo xaa nkee xaa zhiin, sinka nkin gak xaa tub xaa nali,
    zee rese xaa ne xomod nak xaa, zee ne xaa xomod chul nak wdizh chul cheen Dios,
    xaa nzaa yalnaban lo be.
  poy-poy: ama kwiwa vintu vyawu. Kumbiti wafiruwa kulangaziya handa womberi ndo waheri
    na waminika mashaka goseri, kwa mafiliru gawu goseri, su wagapatili zyumi iherepa
    mafundu ga Mlungu Mlopoziya gwetu.
  qwh-NT: Jina ama patronninpa imantapis suwapäyätsuntsu; antis shumaq onradu cayätsun.
    Tseno cawacoqta ricarninmi, nunacuna musyayanqa salbamaqnintsic Diospa yachatsiquinin
    imano shumaq cashqanta.
  gaw-gaw: ag ahilḵad oḵai dilagp̱a yabhok ii hemananu, ag oolag tutuḵu genab ele
    daaglagnu, ahilḵad oḵai ag Kayak, Nug ig eḏua awiḵom ele amu, nuhig nai binag
    meḵulagnu amu begbeg ag ahilag kobol ohp̱a enaib heḵulagnu ap̱e doyeg!
  nca-nca: O sombé kumi momo ma tewero. Kini, mandí soso okeyá ta howero owé meté
    rewaŋgo. Ŋunde tero uni parámiye ŋundo oteteye soso ŋu qenero Anutu, Rambaruru
    Koŋgo Norewero Uninanimboro mande qu iŋaŋgurí ŋuro niŋgu-niŋgu tewaŋgo.
  zpz-NTPP: Nunu cueꞌ gyicy gubaan yu la coz niy, sinu rlagy ñi nu gyicy yu tub mod
    nu gabe nu tonaꞌ la nac yu mbecy nap, gun orzeꞌ dela mbecy zac dey nu dzi cyit
    na de riidz ni Ñgyoozh, biñ nu bloo mbañ de ub na. Laab de ndeꞌ de riidz nu rlyuu
    den.
  zac-NT: Adë cuánëdiꞌi rall, sino gac rall më zaꞌquë lu lamë të parë manërë naquëreldë
    rall guëluaꞌa de quë ra enseñansë nazeꞌdë de Dios nu Salvador shtë hiaꞌa; nalë́
    nasaꞌa nahin.
  kyg-kyg: '@see-verse:TIT.002.009'
  kmk-kmk: onnu akawan dida. Ipaila daot un taḻona napudnu kan maid manduwaduwaan
    kan dida daḻapnu utdan losana koon da, maila din kinabaḻbaḻun din tudtudu maipanggop
