    Tyꞌo̱o̱tsꞌom na macwjiꞌnꞌmaaⁿñê jaa.
  hin-CV: चोरी न करें, किंतु स्वयं को विश्वासयोग्य प्रमाणित करें कि इससे हमारे उद्धारकर्ता
    परमेश्वर की शिक्षा की शोभा बन जाए.
  spa-BES: No tomando lo que no es suyo, sino dando señales claras de su buena fe,
    en todas las cosas dando crédito a la enseñanza de Dios nuestro Salvador.
  san-BEN: কিমপি নাপহরেযুঃ কিন্তু পূর্ণাং সুৱিশ্ৱস্ততাং প্রকাশযেযুরিতি তান্ আদিশ|
