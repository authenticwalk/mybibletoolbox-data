  kmo-kmo: Ye opoche yechi harapa ma riiti boboyen hiyik yatanakech. Yaho. Yecha sa
    kepi yoban eecha otii ta. Kepi sumowu ta. Eecha otii taney, ma ye hechi ye God
    riiti maji pokiitawa majin kepi hiki takiita. Yecha yechi eyey yon eecha otii
    taney, ii nona yesokwa yichi tawa God riina kepi hikikiita.
  agr-agr: kasamtsuk ashí wají aidaun ajantus diistinme. Nuniagtai tikich aidaushkam
