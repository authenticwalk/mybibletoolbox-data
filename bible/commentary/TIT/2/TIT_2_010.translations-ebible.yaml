  huu-NT: 'Rana fɨɨñeno. Naimɨe raruiaɨ raise seda. Iese naimacɨ ia, naimacɨ raise
    maɨjɨia, naimacɨ patrón: “Jusiñamui uai mare” raite. Jusiñamuidɨ caɨ Jilloitaraɨma.'
  jiv-NT: “Kasamkairap, tura anaṉkawairap. Iis, péṉker túrakrumka, takarniuitiatrum,
    shiir tura asarum ii Uwemtikramin Yusri̱ chichame̱n shíiraiti, tu enentáimtikrattarme”
    titiá.
  otm-NT: Nɛ hin da bɛ̨pi 'bɛ'a pɛ'ts' yʉ́ hmu, pɛ da 'yøt'a gätho in numanho yʉ́
    hmu. Nɛ nu'bʉ gätho din jabʉ da 'yøt'e, gue'a dí nɛcmanho ram hma nangue ma yąntehʉ
    Oją.
  dah-dah: Irdeb doyaŋ marmiŋde det kawe ma teŋ hinayiŋ. Gwaha titŋeŋbe doyaŋ marmiŋ
    beleŋ, “Meteŋ marniniŋbe igiŋ,” yeŋ hekkeŋ wor po nurd duntek mata po teŋ hinayiŋ.
    Gogab al beleŋ mel gote mata kuruŋ goyen yeneŋbe Al Kuruŋ neŋ Dumulgaŋ teŋ teŋ
    Al niŋ yitiŋ saba goke buluŋeŋ ma nurdeb mere goyen nurtek yiryeŋ.
  tnk-tnk: nənə, mhəpwəh nakresien mɨnraha. Mətə nəpɨn me pam irəha tuhaməkeikei mho
    amasan nari pwəh nəmə asori me səvənraha tuhəni nɨpərhienien ia wok səvənraha.
    Noien me nəha tuho ia narimnari me pam rəmwhen mə kaməkwani pen tihinari me ia
    nəɡkiariien səvəi Kumwesən, Kumwesən sə rauvehimɨru kɨtaha.
  kpr-kpr: o nenda roera eni jo bagia ae arera. Ne emingarera. Namondeda Sonemba Kato
    God da ijuga ava tumonduse, nunda javo jighoro erare dae sedo, nenda babojegari
    da saramana e gogoghombururoro gido, babojegari amo nenda saramana kakato da irari
    eveva ava gosuse, tumonduse God da javo jighoro erarira.
  san-IAS: kimapi nāpahareyuḥ kintu pūrṇāṁ suviśvastatāṁ prakāśayeyuriti tān ādiśa|
