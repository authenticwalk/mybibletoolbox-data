    vông bêge ge od xomxo ob yê xolac wê il mi nêl vô he ge nêb nivɨha. Xolac tiga,
    Anutu wê vô il vêl ên il nêd nipaên ge kɨyang nôn.
  nak-nak: Egite umala tai ge pakalikali. Eala moli la vulovulo giteu ge veipalea
