    Tamatang uelkaruseig.
  san-DEV: किमपि नापहरेयुः किन्तु पूर्णां सुविश्वस्ततां प्रकाशयेयुरिति तान् आदिश।
    यत एवम्प्रकारेणास्मकं त्रातुरीश्वरस्य शिक्षा सर्व्वविषये तै र्भूषितव्या।
  tna-NT: Saida, butsepi, jajeutsuti aida mahue, tsi puji mahue paputa huecuana. Ahua
    daja saida eputa huecuana su, pamapa cristiano cuana ja ecuana D'eji su Aji Diusu
    ja jabuetsuati cuana saida ebatsuta.
  lid-lid: Ma hawe oro sakolowa lakou ta lau oro are bahan, sakolowa lakou ari ari
    sa-au le. Arile, oro badeh, ka lau mwasin ta tiye sahou handru le, ta mada lau
    mene oro are bahan, ta iy winiyan babwerei oro bwe. Kandriyen toro bonyo-ou badeh,
    i buku le doh. Eme ta kandriyen mwasin oro amekes doh kameh lau anyolom, ma atanan
    ta leheya ta Kindrei, ndramak ta akohok taha ado bolo kandriyen ta karei ma lomondra
    ndra-in, ame hamon.
  wim-wim: Aꞌ puth keꞌ yuk way min maꞌ-kuchathanak thanttamana, work min anman iiyayna
    aꞌ than ngul moom al-alangan ngaantam-ngeeyayn thanangan minaman iiy-iiyantan.
    Aꞌ pam wanch wiy al-alangan ngul wik anangan ngaantam-ngeeyayna wik God.antaman
    min kan-kanama, wik anangan nunang God.an waaꞌan nil ngampangan kaaꞌ-piichanathan
    way ngamparam anpalman.
  yom-yom: Mibika yibanga, vayi mimonisa kikhuikizi ki kiedika muingi malongi ma Nzambi,
    Mvulusi eto makinzuku mu mambu moso.
  san-SIN: කිමපි නාපහරේයුඃ කින්තු පූර්ණාං සුවිශ්වස්තතාං ප්‍රකාශයේයුරිති තාන් ආදිශ|
    යත ඒවම්ප්‍රකාරේණාස්මකං ත්‍රාතුරීශ්වරස්‍ය ශික්‍ෂා සර්ව්වවිෂයේ තෛ ර්භූෂිතව්‍යා|
  yut-yut: ae madepni dakon yo kabo dɨma tɨmɨtni. Madepni dakon gen tagɨsi yol kɨmagakwa,
    madepni da aŋpak ani do but galaksi nandɨsak uŋun aŋakwa pɨndakban gwaljɨgɨ mɨnisi
    ani. Yaŋ aba yo morap anikon amɨn da oman amɨn pɨndagek gen on yaŋ teŋteŋomaŋ
    uŋun do galak toni. Uŋun gen uŋun Piŋkop yokwikon baŋ tɨmɨt tɨmɨt amɨnin dakon
    gen bamɨsi.
  grc-BYZ: μὴ νοσφιζομένους, ἀλλὰ πίστιν πᾶσαν ἐνδεικνυμένους ἀγαθήν, ἵνα τὴν διδασκαλίαν
    τοῦ σωτῆρος ἡμῶν Θεοῦ κοσμῶσιν ἐν πᾶσιν.
  cpc-NT: iiro ikoshiniintzi kapichiini, aña ontzimatyii joñaagantiro kamiithatatsiri
    jamiintaityaari. Irootaki jiñaitantyaawori owanaa okamiithapirotataitzi jiyotaantaitziro
    iñaani Owawijaakotairi Pawa.
  nhg-NT: Majcamo yecö tlanönönqueliöneme, hua majcamo tlachtequecö, tlöcamo ma yecö
