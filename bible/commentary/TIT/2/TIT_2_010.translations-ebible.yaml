  naf-naf: Ma ekŋenaŋ kwitnaŋ kwitnaŋin kambu titipiŋ ekdamuŋ dolakŋaŋ mimindamti
    kan kataŋ muluwin dolakŋaŋ mme amobotnaŋine ekŋenaŋ ke nâmtalatindewep. Sisiliŋ
