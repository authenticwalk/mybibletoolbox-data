    ki sosorina peenei ki kkite te henua maa laatou e tautari ki naa akonaki TeAtua,
    te tama e hakasao i taatou.
  gym-NT: Erere arato, ni klabore ye bkänkäkwe tödekadre bti, abkokäre sribi nuen
