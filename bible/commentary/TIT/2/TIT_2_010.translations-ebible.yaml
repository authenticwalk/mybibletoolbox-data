  kxv-kxv: ଏ଼ନାଆଁ ସ଼ରୁ କିଆନା ନେହିଁ ନାମୁତଲେ ଟିକାଣା କାମା ତ଼ସ୍‌ପାରି, ଆତିହିଁ ମାଙ୍ଗେ ଗେଲ୍‌ପାନି
