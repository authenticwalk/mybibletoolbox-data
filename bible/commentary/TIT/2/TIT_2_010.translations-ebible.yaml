    muŋguambo ranɨnambo sɨhefɨ God aboedambo-reamuneimbɨ ahandɨ yamundɨfe hoafɨ ranahambo
    nindou ai aboed-ane mbɨseimboyei.
  ptp-ptp: He i o lêc vun xomxo levac susu lêm. Nge, he i vông he yuac vɨhati i yêp
