    Ni klabore käkwe bkänkä mikadre ütiäte kore ne ngwane, kukwe dirita nunkwe Ngöbö
    ni Diantarikäbtä rabadi tuen bä nuäre ietre.
  azg-NT: Min tyiꞌntyꞌueehin ꞌnaan nanꞌñeen, majoꞌ quinanꞌmanhan na conanꞌquindëhin
    tondëë nanꞌñeen. Quintꞌahin chaꞌxjen na matsjö ndöꞌ, ee na aa ntꞌahinhanꞌ, ntyja
    ꞌnaanhin ntsiquinjonhanꞌ juu jñꞌoon na conanꞌman ntyja ꞌnaanꞌ nquii Tyoꞌtsꞌon
    na conanꞌtꞌmaanꞌ jaa na conduihin na itsinꞌman jon ñuan njanhan.
  bhd-bhd: च़ोरी न केरन, पन इन साबत केरन कि तैना हमेशा ईमानदारन, ताके लोक तैन केरे
    रोड़े बर्तावे हेरन ते ज़ैन तैना केरतन तैन लोकां केरे लेइ, इश्शे मुक्ति देनेबाले
    परमेशरेरो सन्देश शुन्नेरी वजा भोली।
  too-NT: Tū' catitē'tit a'ntū ixla' mimpatronca'n pero līlacatejtin calatā'kchokotit
    lā' tū' catlahua'tit a'ntūn tū' tzey. Chuntza' ā'makapitzīn talaktzī'n que tzey
    a'ntū māsu'yucan ixpālacata Dios a'ntī quiMāpūtaxtūnu'ca'n.
  ind-AYT: Jangan mencuri, tetapi tunjukkanlah bahwa kamu dapat dipercaya supaya dalam
    segala hal mereka memuliakan ajaran Allah, Juru Selamat kita.
  cjo-NT: 'tee okameethatzi ikoshite. Inta kameetha ijeekae riyotantanakyaari riraga
