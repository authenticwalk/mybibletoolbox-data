verse: TIT.002.010
translations:
  kpx-kpx: Isi abulako kunaiabe vavoloagelive. Isito abu vani bahata vaveve dua unaha
    vage lovi ke biaeabuna kebia eahalevegei. Keabuna vaveve dua kateale vage ataeabuna
    kebia elegevei hilokage nahi tedaevemale Dilava ke hotou seleve.
  okv-H: eto pure mamo ta donda mane pegene aisuja te javotoho be na pure ururoro
    pure mamo na kito humota aisuja. Eto ainge ururoro embomeni na ungotenau orekari
    embo God ta ahe poekari avo kito uje asora.
  tbo-tbo: Ega hina danedanene ma hina wobagibagi imahi po hai babada hina kawamoinehi.
    Geka dewahi uyahihiyei Yaubada Tu wiluyagohanita apo lawa hina kaoheya.
  mal-C: ധനം അപഹരിക്കാതെ, നമ്മുടെ രക്ഷകനായ ദൈവത്തിന്റെ ഉപദേശത്തിന് എല്ലാ ബഹുമതിയും
    ലഭിക്കത്തക്കവിധം സകലത്തിലും നല്ല വിശ്വസ്തത പുലർത്താനും അവരെ പ്രോത്സാഹിപ്പിക്കുക.
  grc-SR: μὴ νοσφιζομένους, ἀλλὰ ⸉πίστιν πᾶσαν⸊ ἐνδεικνυμένους ἀγαθήν, ἵνα τὴν διδασκαλίαν
    ⸆ τοῦ σωτῆρος ⸂ἡμῶν⸃ θεοῦ κοσμῶσιν ἐν πᾶσιν.
  bgc-bgc: चोरी चलाकी ना करो, अर हमेशा यो दिक्खै के वो बिश्वास लायक सै, अर थारे आच्छे
    सुभाव नै देखकै, वे भी म्हारे उद्धारकर्ता परमेसवर की शिक्षा ताहीं सुणणा चाहवैगें।
  khz-khz: E pono vaikilara, geria kamura geria rinaga ragai pia lemalema-vagira.
    Na geria kala namaramo pia vega-matagaira. Vokala namara na geria kamura pia vega-gitara,
    ira geriai ragai pia aovoaovo, na pia veraramani. Evetaina pia kala, ita gera
    Vevega-maguli Palaguna gena vevega-ripa, taunilimalima na pia vega-ragea raupara
    maparara aorai.
  deu-TKW: nichts unterschlagend, sondern volle reine Treue erweisend, auf daß sie
    der Lehre Gottes unseres Heilandes in allen Stücken zur Zierde gereichen.
  zsr-NT: Cutu ral‑laꞌ lucachiꞌ lanëꞌ, san ral‑laꞌ luluíꞌ cuinquëꞌ tsahuiꞌ ca nac
    yúguꞌtë le tunëꞌ. Yúguꞌtë le tunëꞌ ral‑laꞌ uluíꞌ nac dxiꞌa zxba queëꞌ Dios, Nu
    buslá rëꞌu.
  lin-lin: mpe bayibaka te. Kasi teya bango ete bamilakisaka tango nyonso lokola bato
    oyo bankolo na bango bakoki kotiela mitema, mpo ete bakomisa malakisi ya Nzambe
    Mobikisi na biso elengi.
  hns-NT: Oesabke tjaahie har ek tjiedj me dekhaawe ke kie oelog bharosaadaar hai.
    Tab doesar log dekhke hamlogke batjaawe Waala Parmeswar ke baat barka maanie.
  noa-E: Amag wir aig amach patronnaan nem jĩgkhapiba jaaubá. Am nem jĩgkhaju khãyau
    warag amach patronnaan nemjã amach chi mor khʉʉn dënjö ajaphata waupi jaaubá,
    maagwai mag nem jaauwaijã dëgölp amach meer am nem aair abaju khãijã a khĩirjuba
    nem jaaum khõsi jaaumkhĩir. Õrau pãar mag oowai, “Ãa chadcha jãkhʉʉnau ʉ̈kha nʉm
    iekhan chadcha nem ajaug khërʉm” aju, Ẽwandam maach peerdʉajem iek maachdëu ʉ̈kha
    nʉm igwia.
  eng-EMTV: not embezzling, but showing good faith, so that they may adorn the doctrine
    of God our Savior in all things.
  mib-NT: Te ma sacuíhná i ndajníñu de, chi na cúu i ñayuu ndaā ndije, návāha jíín
    táca jniñu jeē sáha i, te cuni tāca ñáyuu jeē yóhyo luu cúu jnūhun jeē steén sɨquɨ̄
    Yaā Dios, Yaā jnáma yóhó.
  lif-NT2: खे़ङ्‌हाॽ मे़न्‍घुःन्‍ने़न्‍ल कर के़रे़क् पाःन्‍नो निङ्‌वाॽइरे़ खोःप्‍तुसिबा
    मे़बोःङ्‌ल, अक्‍खेलॽरिक् खे़ङ्‌हाॽरे़ मे़जोगुबा काक् याःम्‍बक्‍कोलाम् आनिॽ से़न्‍लप्‍दाङ्‌बा
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुयाःम्‍बेओबा निसाम्‍मिल्‍ले़न् मिङ्‌सोधाःङ्‌सो पोःररो॥
  xnj-xnj: amala kuyiva vindu vyavi. Pahala paki viganikiwa kulangisa kuvya vabwina
    na vakusadikiwa magono goha, muni vakita mawuliwu ga Chapanga gabwina, msangula
    witu mukila njila.
  mmx-mmx: Nemen ditap kip pilo xaka levempanga at luvuttadi amgomgo atdi. Ketla dina
    mumu asu loklok nunuan kusu luvuttadi amgomgo atdi dinaba ven i, do di epovo na
    gugu avukat at levempanga axap. Dina mumu asu na leveloklok kusu limixin kopmen
    dina nunu at ne Iesu dinaba ven kibis i do levelinga at ne Moroa, Laradi Loklox
    Arooro atdik, i lox avukat tinotno.
  cbr-NT: '''Anan camina a unicama ësaquin ''unánmiti ''ain, an iscëxun ''ananbia
    an ñu mëëmicë unían iscëxunmabi, ñu mëcamaquinma upí oquinshi ñu mëënun. Atúxa
    usai ''icëbëtan ca camabi unin —Nucën Papa Dios, an uni ainan ''inun ië́micë,
    aín unicamax ca asérabi upí ''icë —quixun ''unánti ''icën.'
  tee-NT: Jantu catak'alhonilh tu'u'. Alai catamalacasulh ta yu laich ca'apulhilaksicana'.
    Chai ni chunch ju catatsuculh pus cataputalacasuyach ju la'is'atsucunti'an ni
    na k'oxich ju ix'amalaninti ju quiDios'an qui'amak'alhtaxtunu'an.
  eng-LSV: not stealing, but showing all good steadfastness, that the teaching of
    God our Savior they may adorn in all things.
  cak-NT: Ni man jun ex tiquilek'aj che qui-patrón. Can utz tiquibana' che ronojel,
    chi quiri' utz yetz'et coma conojel ri winak; y ri winak xtiquiya' ruk'ij rutzij
    ri Dios, ri Dios ri can jojrucol.
  pah-NT: 'Tomimyme ti g̃a g̃ambatera. Tombojiko hete ti g̃a opojykahara''g̃a ojihe
    okokatuavo g̃waramo. A''ero ti g̃apojykahara''g̃a ei nehẽ: “Pyry hete jipyrive''g̃a
    okokatuavo oporavykyavo ji ve jipi Tupana''ga remimbo''ea rendukatuavo g̃waramo.
    Pyry hete Tupana''ga remimbo''ea a''ero.” Nahã ti g̃a ei nhanembopiro''yhara''ga
    nhi''ig̃a pe nehẽ. A''ea rehe nhaporemo ti embo''e g̃apyrive''g̃a ipiro''ye''ỹve''g̃a.'
  sja-NT: Chipariirã net'aa maarepida chɨadaik'araa bɨ. Ma k'ãyaara ak'ɨpidaipia bɨ
    ichita oodait'ee chipariirãpa k'inia p'anɨk'a, seewa jarada-ee. Mãgá ewari chaa
    chok'ek'ee p'anaruta pɨrã, chipariirã awaraarã ome Tachi Ak'õre Ũraa pi-ia k'ĩsiadai
    mãik'aapa iru ode t'ĩu k'iniadai tachi ome, tok'arradee atuapiamaapa.
  xed-xed: 'Yaha həŋ da kasaŋtá skwiha taŋ. Ŋərma skwi ka həŋ da magay katək, kada
    grafta daŋahəga taŋ kazlay: Tuɗukwa mnduha həŋ kəʼa. Mantsa dzaʼa kəl mnduha ka
    ghuba tsa skwiha ta taghə mu ta ghəŋa Lazglafta mnda mba amu ya.'
  mks-NT: Ta ná a̱ cája cuíhná na̱ nu̱ ná joo ná cacuu na ndinuhu ña̱yivi nda̱a̱.
    Ta xi̱hín ña̱ yóho náha̱ ndá quia̱hva ndató ndiva̱ha cúú tu̱hun Ndióxi̱, ña̱ cáha̱n
    sa̱ha̱ mé á jáca̱cu a mí.
  gfk-S: '@see-verse:TIT.002.009'
  bmu-bmu: Ketaŋamŋinaŋgö mireyök yuai mohot-hök yahöt-hök mi ölöŋ kude memakŋemö,
    ketaŋamŋinan eŋgeka möt narim eŋgimakŋapköra mönö kapaŋ köla kinme. Nupŋini pakpak
    mönö geŋmoŋi qahö pöndaŋ memba malme. Mewö mala Anutu Amötqeqe Toninaŋgö Buŋa
    keu kusum eŋgimakzei, mi kötön kölgetka ölŋi ahui nahömŋambuk ahakŋa. Mewö.
  dgz-dgz: Amba aritawa muga inamup wan dim dim da up ya tap, go tat muga kakaewa
    gapan, waenapan atonumu anupen men kaimakaet taiwanuman. Ap taiwanumampina gapan
    waenapan imumu warupep, God wat inakam nimanini apanewa ame nop mega tavewa anu
    warain.
  eng-GNV: Neither pickers, but that they shew al good faithfulnesse, that they may
    adorne the doctrine of God our Sauiour in all things.
  zaa-NT: nihua bihua ná qui'ni cúa cą biỹa té qui' xana' quį canchu bittu rilá'ni
    cą, sino ná qui'ni ccá cą enne' de confianza lo iyate lani cą, para qui'ni la'
    labàni tsè' qui' quį nna ccą́ tì'a ttu adorno para ca enseñanza qui' Tata Dios
    enne' bedilèe cą.
  eng-WEBSTER: Not purloining, but showing all good fidelity; that they may adorn
    the doctrine of God our Savior in all things.
  guh-guh: Pëtsa bajarapajivi muetsia pita pijatuxanenë pijajava. Biji rajane pijatuxanenëjavabelia
    tsitanajamatabëcueneitajëtsi daxitacuene xaniavaetsia petonacuenebabiabijava nacobetoxotsinejeva.
    Bajarapacuenia itsa exanaena bajarapajivi, nexata daxitajivi yapëtaena Dioso vajanacacapanepaenënexa
    pejumelivaisi pexaniajailivaisicuene.
  bon-bon: piiyepu miiji lica teeme poto gwidape ero ca waadena, pätä teepi miiji
    teemämu awabudnita egä teepi miijirage gemi, piiyepu toraca ngenecu cama kaakesea
    jaawenusi. Piba teepi Acejiyame mime niiya cabu ca Äsecrerayame me mule babo me
    jaawenusi iyeta teeme ireclota cabu ca.
  nhw-BL: Xiquinilhui nopa tetequipanohuani amo tleno ma quiichtequica, pero ma quinnextilica
    inintecohua para nelía temachme. Huan quej nopa inijuanti no quinequise quineltocase
    nopa camanali tlen Toteco, yaya catli Totemaquixtijca, pampa quiitase nochi catli
    cuali catli inintequipanojcahua quichihuaj.
  swh-ONEN: wala wasiwaibie, bali waonyeshe kuwa wanaweza kuaminika kabisa, ili kwa
    kila namna wayafanye mafundisho ya Mungu Mwokozi wetu yawe ya kuvutia.
  wbi-wbi: vanoghiile kusona ulwitiko lunono lwoni neke kuti musila sooni mujovaghe
    imbulanisio situ kuhusu uNguluve umpoki ghwitu.
  bba-bba: Bɑ kun sɑ̃ɑ bèn nɔmɑ yɑm mɔ, ɑdɑmɑ bɑ n tii sɔ̃ɔsimɔ nɑɑnɛɡibu kpuro sɔɔ,
    kpɑ bu kpuro ko Gusunɔ bɛsɛn Fɑɑbɑ kowon sɔ̃ɔsiru tu kɑ ko bɛɛrɛɡiru.
  eng-KJVCPB: not purloining, but shewing all good fidelity; that they may adorn the
    doctrine of God our Saviour in all things.
  kgk-NT: Ani eremonda íxugwi. Ejehexa uka porã ae katu íxupe. Embojerovia uka katu
    íxupe ndéjehe. Aipo ramo peteĩxa peiko meme katu ojehexa uka porã hagwã Nhandejáry
    rekoha, ojohu porã hagwã pende rexaháry Nhandejáry nhane resendehaty rehegwa nhe'ẽ”
    ere íxupe.
  waj-waj: Sa iya mminnaiyauvaa mmuara varaatee. Ngia mmannammanna yoketaama mmooriivaa
    iida sa pikieeraida yaagueeqama nnaasu iikiatee. Fai ngia mmuakiaa mmoorivai itaama
    iikiai gioonna kiaapuuya Anutuuqo ti vitoo yoketaivau yapaivaa kuaivaara kua yoketaivaa
    kiaaravaivee. Itaa kua iya kiaa mmianee.
  cpy-cpy: eero ikoshiwaetziri eepichokiini, tema otzimatyee roñaahantero kameethatatsi
    rameentee-tyaari. Rootaki iñahaetan-tyaawori osheki okameetha-pero-tzi riyotaan-teetziro
    iñaani Owawijaa-koteeri Tajorentsi.
  mpx-mpx: Bahi wali bugul nihi kakaome, yaa wali ginol ni waisi inoke wali tonowakau
    nihi atena bosowaina nihi melteliagil. He ebo nihi ginol ola o, wali ginol gegewena
    eliyalil inoke gamagalau wala panpankiti Yehoba wala Topwamwal kaiwena nihi awa
    wawaisi-an.
  wbp-wbp: Purunjurlu kulalu-jana nyiyarlangu jurnta manta nyurrurla-nyangu paaju-patuku.
    Kajili-nyarra nyurrurla-nyangu paajurlu ngarrirni warrki lawa-maninjaku marda
    nyiyarlanguku warrawarra-kanjaku, ngulajulu-jana purda-nyangka. Ngulaju kapulu-nyarra
    walalku nyinami, kulalu wajampa-jarrimi nyiyarningkijarraku.” Kujanya-jana warrkini-patukuju
    wangkaya. Yuwayi, yinya warrkini-patu yungulpalu warrki-jarriyarla ngurrju yungulu-jana
    yapa ngalya-karirli nyanyi. Kajili-jana yapa ngalya-karirli nyanyi warrki-jarrinja-kurra,
    ngulaju kapulu ngampurrpa nyina Kaatu-kurluku purda-nyanjaku kuja karlipa-jana
    pinarri-mani. Yinya yimi ngulaju Kaatu-kurlu ngalipa-nyangu Ngarlkinpa-kurlu.
  luo-luo: kata kik gikwal gigegi, to ginyisre ni gin joma inyalo geno e weche duto
    mondo omi e yore duto gimi puonj mar Nyasaye Jawarwa oywa ji.
  nhe-NT: Xiquinilhui nopa tlatequipanohuani ax tleno ma quiixtequica, pero ma quinnextilica
    inintecohua para nelía temachme. Huan queja nopa inijuanti no quinequise quineltocase
    nopa tlajtoli tlen Toteco, yajaya tlen Totemaquixtijca, pampa quiitase nochi tlen
    cuali tlen inintlatequipanojcahua quichihuaj.
  aii-aii: ܘܠܵܐ ܓܵܢܒ݂ܝܼ، ܐܸܠܵܐ ܡܲܚܙܝܼ ܡܗܘܼܡܢܘܼܬܵ‌ܐ ܛܵܒ݂ܬܵ‌ܐ ܒܟܠܔ ܡܸܢܕܝܼ، ܗܵܕܟ݂ܵܐ ܕܣܲܩܠܝܼ
    ܠܹܗ ܝܘܼܠܦܵܢܵܐ ܕܐܲܠܵܗܵܐ ܦܵܪܘܿܩܲܢ ܒܟܠܔ ܡܸܢܕܝܼ.
  esk-NT: unniiñ tigliktuġvigiraksraġinġitchaich. Aglaan ataramik urriqsuqtaksraġigaat
    nakuułiqtiŋ suli qanutitaŋaił̣iqtiŋ kamagikkaułiksraŋanun iḷisauttutim Agaayyutikun
    Anniqsuqtiptigun suraġałipayaaġmikni.
  msb-msb: kundi magin biyo kag matuod na matinumanon gayod sinda agod sa tanan na
    bagay ginapaumaw ninda an katukduan manungod sa Dios na aton Parasalbar.
  cpa-NT: Ha¹chi² hi² hǿin²dsa quiah¹² juu¹³dsa. Ju³ŋi²nio³dsa dsa² dsiog¹, dsa² té¹²
    jag³. Hi² jøng² lë́² juu¹³dsa hi² dsio¹ báh³ jǿg³ quiah¹² Diú¹³, dsa² lég² jniang³.
  dso-dso: ସାଉକାରର୍‌ କାଇ ଜିନିସ୍‌ ନ ଚରାଇକରି ସବୁବେଲେ ଦରମ୍‌ ଚଲାଚଲ୍‌ତି କର । ସେମନ୍‌କେ ସାଉକାର୍‌
    ବିସ୍‌ବାସ୍‌ କର୍‌ବାର୍‌ ଆଚେ । ତାକର୍‌ ନିକ ଚଲାଚଲ୍‌ତି କର୍‌ବାଟା ଦେକି ଆମ୍‌କେ ମୁକ୍‌ତି ଦେବା
    ପରମେସରର୍‌ କବର୍‌ ସୁନ୍‌ବାକେ ଲକ୍‌ମନ୍‌ ମନ୍‌ କର୍‌ବାଇ ।
  meu-meu: edia ḡau basie henao; kamonai karadia bae hahedinarai. Unu amo ḡau iboudiai
    lalodiai Ihamaurida Diravana ena hahediba herevadia anidia bae hahedinarai.
  yva-NT: Muno vemo wo awa akari apa ananuge inta ranaonoambe inya, yara wo apa anakotare
    raeranande mavabe wirati panave mai. Syare awa ana udave ngkov bintabo indamu
    vatano kaijinta wo raen ti manayanambe wama ananyaowe rai, wemi mo wama Amisyo
    po wansapaya ayao kakaije raije aura.
  dgc-dgc: Diyan side mégkupit. Engˈwan, dapat a matapat side to amo de, monda mepeta
    de i kamahalan a pégtoldu na Diyos ta gimet dia.
  zpm-NT: Ib cuand zho, sinque iṉe ti miech mbe lo gac zho; zeeṉa ga gaṉ miech gaṉle
    zha niowtaa nac lo xquieḻmban zha ne zienaḻ Xtiidz Dios, meṉ ne psilaa ne lo doḻ.
  hix-NT: Ememnà ro me rma haxa ehtxoko, kasko, àwyanye. Ohxe roro rma haxa osonyhotxoko,
    ayanotomanye ro komo wya. Nyamoro yoyuknye ro me rma haxa osonyhotxoko, kasko,
    àwyanye. Àro wyaro ohxe roro nyamoro yehtoko ryhe, onà wyaro nketxow hamà, toto
    komo, xeny komo. Ohxe thananàhsom me natxow hamà, moxamo, ketxhe, àhokonye, tanotomaxemà
    ro kom hoko. Àro wyaro ohxe tonyxemà ro me naha, khananàhtoho komo, Khoryenkom
    hoko kehtxoho komo. Konyhoryeny komo ryhe noro ha.
  sim-sim: Mbele mbele lihin lawa ji hala, wahau. Ma worna ma mendek ji nanak li heyehe
    mashi Jisashi os ni sawenda, ome sira, karem li mbaha avak lir er nga mashi oson
    li tiyaka.� Karem lirin ewesaweka.
  npi-ULB: र कुनै पनि थोक नचोरून्, तर तिनीहरूले असल विश्‍वास प्रकट गरून्, ताकि तिनीहरूले
    हाम्रा मुक्‍तिदाता परमेश्‍वरबारेको हाम्रो शिक्षालाई हरतरहले आकर्षक बनाऊन् ।
  cgc-cgc: Tudluan no man mga suguon na dili danen takawan iran na amo parti ta kwarta
    na pasalig ki danen. Dapat ipakita danen na masaligan danen an ta tanan danen
    na pabuat. Daw makita ta mga ittaw na dayad iran na batasan, mga ittaw an mamati
    gid ta tudlo parti ta Dyos na ate na manluluwas.
  tim-tim: Hain akmâ kâmbu bâlâk manmâ siâ me siâ damunŋe akmâ heŋgemgombiâ humomolupyeŋande
    yekbiâ ârândâŋ akbiâp. Hain akmâ âmâ heŋgem nengumap Anutu yâkgât den bunŋe are
    loko loko akmâ tângombiâ bikŋande ekbiâ ârândâŋ akbiâp.
  yor-yor: wọn kò gbọdọ̀ jà wọ́n lólè ohunkóhun, ṣùgbọ́n kí wọ́n jẹ́ ẹni tó ṣe é gbẹ́kẹ̀lé,
    kí wọn ó làkàkà ní gbogbo ọ̀nà láti jẹ́ kí ìkọ́ni nípa Ọlọ́run àti Olùgbàlà ní
    ìtumọ̀ rere.
  wos-wos: Deka jondu sélé hérakéndi. Di naniré Satanéna tambambu héraakwa Godka sarékéta
    yikafre jémba yandat di xéta watandi, “Yikafre du takwa di. Godna hundi xékéta
    di yikafre jémba ya. Godna hundi yikafre hundi dé.” Wungi watandi.
  emp-NTPO: Ãdji borod̶eda drʌad̶iẽ́ panʌa, ãtebʌrʌ unubid̶ida panʌa ãdjia ne jũmada
