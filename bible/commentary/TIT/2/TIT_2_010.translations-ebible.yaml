    pir hobo kul na tenama di pire honagi wai ol to dito. Han hongwo hobi yu ol wanangwo
    ari hobi hanere God ire, pi tege eminga yal Yisas ire dire, ha maing wai pama
    di hanamua.
  yaq-NT: Intok inime'e, ka bem jita e'etbwane' betchi'bo, ala inime'e wepulsi si'imekut
    bem emo yo'ori tebo'uta amet bit tebone. Junuen inim si'imem, bem tu'isi emo weiyaaka
    bem jiapsa'ut, juka' Lios itom jinne'ukamta betana lutu'uriata yee majtawaka weyemta,
    a' eiyaawaka a' tu'ireaka'po amet a' bitna' betchi'bo.
  uro-uro: ura rhi nasua nagem da dap kinak mamär iva rhir qur arha morta i rha di
    ama mär arha lat bä va arha morta rhat nanakt na rha mamär sa arha lat ivakt iva
    nävät iangärhäkt arha lat moe diva mamär iva ama ruvek ti lu i ama rhisu qärangätni
    i ngät tamän sävät ma Ngämuqa aut Mumaiar di ama mär ngät.
  ita-1885: che non usino frode, ma mostrino ogni buona lealtà; acciocchè in ogni
    cosa onorino la dottrina di Dio, Salvator nostro.
  muy-muy: Tìgifiŋa akal kà tay a ba daya. Àgəski ti tagray tʉwi sulumani, ti ndam
    məgur tay ni tə̂həl tay ka ndam jireni sawaŋ. Tamal tagray nahkay a zlam ya tagray
    ni bu ɗek ti mis atəgəskabu pakama geli ya macahi ana tay àki ke Melefit Bay mahəŋgay
    leli ni àna məmərani.
  kqc-kqc: ina rofu duma duma ga reyagane, idu ourefeidena amiye di uka moina di moimai
    di vegu rama rebiyagane. Ye ini beika tau rebigediri, bi Sei una Moi vegu rina
    amiye di rama iniye ago bi mina vava nigo.
  tav-tav: Mʉja ʉparã ye apeye uniere jee rutiqueticõaña. Caroa macare ája, mʉja ʉparã,
    ‘Caroarã majuu ãma jã paabojari maja,’ mʉjaare na caĩ tʉjʉ wariñuu nʉcʉbʉgoparore
    bairo ĩrã. To bairo caroaro mʉja cabairo mʉja ʉparã, ‘Dio ye queti cañuurije ãno.
    Mari paabojari maja tiere apipajeeri caroaro átinucuma,’ mʉja ĩgarãma. To bairona
    caroaro tʉgooñagarãma Jesure, marire canetooricʉre.” To bairo na ĩ buioya, Tito,
    aperãre paabojari majare.
  eng-ULB: to not steal from them, but instead to demonstrate all good faith, so that
    in every way they may bring credit to the teaching about God our Savior.
  spa-VBL: Diles que no deben robar cosas para sí, sino demostrar que son completamente
    fieles y que pueden representar correctamente la verdad acerca de Dios, nuestro
    Salvador, en todas las formas.
  fra-_FOB: A ne rien détourner, mais à montrer une entière fidélité, afin de faire
    honorer en toutes choses la doctrine de Dieu notre Sauveur.
  hau-ULB: Kada suyi sata. Maimakon haka, sai su nuna dukan bangaskiya mai kyau, domin
    suyi wa koyarwarmu game da Allah mai cetonmu kwalliya a cikin dukan komai.
  mal-mal: എതിർ പറയുകയോ വഞ്ചിച്ചെടുക്കുകയോ ചെയ്യാതെ, എന്നാൽ സകലത്തിലും നല്ല വിശ്വസ്തത
    കാണിക്കുന്നവരുമായിരിക്കണം.
  kkc-kkc: Osoloso diayo dia wiligi odoo eyo bi heli talai tekeponee. Esino diayo
    medee tei dolone, tou medee goosa tolone dabalai tekepo, dia wiligi odoo oso dia
    goo tekepo ogoloso, yayo dia goo ee tekepo dalame. Osoloso ibada gie badeli pidili
    Godeeyo goo maga eligi goo ee tekepo dalame.
  lit-lit: nevagiliauti, bet parodyti visokeriopą gerą ištikimybę, kad visais atžvilgiais
    jie puoštų Dievo, mūsų Išgelbėtojo, mokslą.
  urd-GVR: aur un kī chīzeṅ chorī na kareṅ balki sābit kareṅ ki un par har tarah kā
    etamād kiyā jā saktā hai. Kyoṅki is tarīqe se wuh hamāre Najātdahindā Allāh ke
    bāre meṅ tālīm ko har tarah se dilkash banā deṅge.
  far-far: Ma nao kera si belia ta ru fasia na wane baita kera ki. Kera ka abulo 'o'olo
    fua ne wane baita ki kera ka manata ngado ada. Ma 'urinai ne wane ki tafau kera
    ka ada to'ona na sasi lealae kera ki, ma kera ka inua na famanatalae mamana sulia
    God ne famauri kia.
  suz-BL: खुइ पचा मदुम्‍ब, नेल्‍ल गेयमी थम रिम्‍शो पाइब दुम्‍चा माल्‍नीम। मोदेंशो
    रिम्‍शो गेय पा इं कली पाप रे प्रोंइब परमप्रभु यावे आ शेंतीके रिम्‍शो लोव़ बाक्‍ब,
    दे कोंइनीमी। मेको शेंचा माल्‍नेवे।
  car-NT: Imonata'pa iwairykon man. Pa'poro oty ta tamyikapore iwoneporykon man. Iwara
    pa'poro oty ta mo'ko Kapano'namon Tamusi poko omepano amyikapojaton.
  amp-amp: Tamoh tamohm tohak yimam htewumm, yak rikohe duha. Tamoh tamohm rom htineft,
    tfit romn yak hta kars marnyahekfot. Rom inji hti yindhor-hato kto tamoh tamohm
    rroh tirmn htaneft, nhai duka hanyruhatm. Kristen slefm inji toh marnyaneft, riruh
    aruhyukm inji htiruhamn kfo mirahm, nd nom tfit yakmiyakmo Nkifrarhu yirmoh mrokfot
    tu fipet mrokfoyet.
  bht-bht: चोरी चलाकी ना करन, पर अपणे आप जो साबित करा की इमानदार न, की लोक उना दा
    अच्छा बर्ताब दिखीकरी कने सै जड़ा कुछ भी करदे न, उसला लोकां जो परमेश्वरे दे बारे
    च संदेश सुणने दी इच्छा होणी।
  eng-NOY: not contradicting, not purloining, but showing all good faith; that they
    may adorn the teaching of God our Saviour in all things.
  cub-NT: Aru ñavamejarari ne jabovai cʉvaede. Quénora jã́d̶ovajarari ne jabovare
    ne mearo d̶acaiyede cainʉmʉa. Que teni ina memecaipõeva me jã́re d̶arãjarama apevʉ
    põevare iye Jʉ̃menijicʉi yávaiyede, majare mead̶ayʉ, ʉ̃i bueicõjeiyede majare.
  ita-1927: a non frodarli, ma a mostrar sempre lealtà perfetta, onde onorino la dottrina
    di Dio, nostro Salvatore, in ogni cosa.
  lww-lww: a pe pon re asitom avisave akilia avivinaun kiena narin sur lap̃asa ve
    kiela. Monar ave lelaga ruru napo, vena kila nap̃a kiela yerkawa kilia wasine
    la e kiena sur make ga. Pogos nap̃a li nalelagaena la ayum̃ae ruru wo sanene,
    akilia akila kiela vianena e lepas kiena ne kieta Ntewa natamaliaena va manene
    metava ve keviu e visuena kien yar tap̃ena lala.
  ckb-ckb: هیچیان لێ نەدزن، بەڵکو ئەوپەڕی دەستپاکی پیشان بدەن، تاکو لە هەموو شتێکدا
    فێرکردنی خودای ڕزگارکەرمان بڕازێننەوە.
  nas-nas: Eeꞌ naueriaing, “Tampaꞌ nariꞌ nkorarimatoai diikaning ovontunge tampaꞌ
    noruꞌdaarira arooꞌdaariainaꞌ ookara kapooꞌ nko-koo.” Teeꞌ naueriaing, aiꞌ teing
    botovotonaaꞌ koontoꞌnaꞌ otoroko deekoꞌ ookara nantoonge tampaꞌ taaravaavaing tee
    kara nauarampimaung Kumponing niikaang domang-anta-koong.
  uvl-uvl: Pe pule te keme nge aria aehuna mur ero. Pomalam aria ae huna mur te eteia
    ke iri hana urana ngana. Pe reria poinga urana ngana nem rahit heke tote ara Hemasinga
    NeHalang nena hengetoro mur ke hulua leteria manmanna ia.
  eng-BBE: Not taking what is not theirs, but giving clear signs of their good faith,
    in all things doing credit to the teaching of God our Saviour.
  ixl-CNT: Utz elqꞌiꞌchi. Pek kꞌujlebꞌal kꞌuꞌl siꞌaneꞌ. Ech soꞌok iqꞌii u bꞌaꞌnla
    chusbꞌal tetz u Tioxh u Chitol qetz.
  xsi-xsi: aku kapanawe nenzi kelekele ndimo. Ambo miki ma kapono muli pa nemi tamâta
    ŋalaŋala kawanzi ŋgua, ande kinzi ma wisinzi ara nâ pami ŋana nemi vetâŋa ara
    ŋinde kâ.” Ambo kinzi wurâta tamâta kaa nâ ma siveta mine, ande kinzi tamâta ma
    ilonzi ara ŋana pâri ara ŋana nenda Yautâŋa Tamwata Maro Kindeni kâ.
  crx-NTPO: '''Ink''ez ''aw bughu lhe''hundunoost''i. K''us dumoodihne ts''un ts''ih''un
