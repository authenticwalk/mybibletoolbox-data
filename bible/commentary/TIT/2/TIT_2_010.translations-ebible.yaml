  isl-isl: né vera þjófóttir, heldur skulu þeir vera áreiðanlegir í öllu og verða
    þannig öðrum hvatning til að trúa Guði, frelsara okkar.
  spy-NT: āmāchōōrēē tukuukwaa. Nteenee māchāktōōs kutooku ām taayeetaab mokorēēnikwaa
    kule kāroomēch ꞉icheek /ānkiikoosēē keey ām kiy ake tukul sukoomuuch kuyey ꞉yooto
    kāānēētiisyēētaab Kāārārookiintēēnyoo Yēyiin kung'ērēkyi ꞉biiko.
  xnn-xnn: wenno menpidpidit isnan kowan nan apoda. Nodi ipailada ay pilmi ay matalekda
    tapno madaydayaw nan mait-itdo ay nagapo ken Apo Dios ay mangisalsalakan ken datako.
  mwe-mwe: wala kwaajibhilanga indu yabhonji, ikabhe bhalanguyanje kukulupalika, pabha
    kwa tenda nneyo, majiganyo ga a Nnungu bhaatapula bhetu, gamanyishe kuti ga mmbone.
  tte-tte: Tabu ali gogo sikekewalili yo ali paisowa inamwanamwa kabo ali tautaubalao
    sikatai sowasowana simeliyagili. Na tem siginauli besiele bwaite ali paisowa meuloina
    kolili kabo kani tomo ala yakayakatai Yaubada kala tolebolebo kaiwena sikawa-namwanamwa-yani.
  tcs-tcs: o stile eniting, bat dempla mas soe bos blo dempla dat dempla i ken lugaut
    dem samting blo da bos prapa gud. Den ebridem gudting wea dem sleib i mekem, i
    go spik da tising baut God uda i seibe yumpla, dat i prapa gud ane prapa tru.
  hlt-THB: A ik-oeihkhqi ama quuknaak peek thai aham ingkaw ypawm na ami awmnaak ce
    dang sak aham awm hy, cawh ni ik-oeih soepkep awh ningnih hulkung Khawsa akawng
    ni cawngpyi ve thlang ing ngai aham a ngaih hly.
  soq-soq: ba mo mampo pointompa, dia. Tane mo ideita dewa uduudu bedewe euwa sabamosampo
    apana mo sumanaibuntompa. Inta ema bedewe mo God no Inawamba umanawa waeuwa wadaposisampe
    sapasampa.
  qub-qub: Patrunninpa imantapis ama suwapächunchu. Suwapänanpa ruquenga allillata
    rurachun patrunnin yäracunanpaj. Jesucristuta chasquicoj uywaycuna chayno goyajta
    ricarmi Jesucristupa willacuynin alli cashanta runacuna tantiyaconga.
  att-att: Á arád da kokotan yù mekatalà nira nayù yápu ra, ngam ipasingad da galâ
    yù napiá nga ásserbi ra nira, tapè mepakánnámmu ta kuruk nga mekatalà ira. Á yù
    ira ngámin nga tatolay nga makasingan sù napiá nga ággangnguá ra, tákkilalád da
    lállaguk ta napiá ánna maráyaw yù metuddu nga meyannung kâ Namarò nga mangiyígù
    nittam.
  bki-bki: a maka rivu nalo asidomii ka amijikia avina van kiano tenalo tertelisu
    tai rive kialo. Nalo monoka ave riano vu laka, ka ala napano kialo toro na toru
    mijikia rimonmonealo ka kiano tenalo nonovio. Bogo napano namoneano nalo aim̃au
    memedu rivu tibe na, amijikia ala kiado verloglogiano ea telikiti na kiado Atua
    na Ioruriano binimei mave toru laka ea kulo dolu nalo kialo vitiiano.
  bqp-bqp: Òsun kpãni oḿmaro. Ò tó ògↄ̃ ń dↄ̃ gbɛ̃ náanidenↄ ũ manamana, de Luda
    ó Surabari yã kũ odì dańnɛ wɛ́ bo yã sĩnda pínki gũn.
  mcp-mcp: Bwə́ nda dʉ júwo ómása báŋ isâ; bwə́ yídag bə bwo buud ɔ́ abúgʉ́lág ija
    byɛ̂sh. Ntɔ́ nyə e sá nə́, njɨ́ɨ́gʉ́lá sə́ ŋgə́ jɨ́ɨ́gʉli shú mə́ Cʉgye wúsʉ́
    Zɛmbî yí, buud bwə́ ŋwág wə nə gúmə́.
  hat-hat: Ni yo pa dwe nan pran sa ki pa pou yo. Okontrè, se pou yo serye tout bon
    nan tou sa y'ap fè. Konsa y'a fè respè mesaj Bondye, delivrans nou an, nan tout
    bagay.
  npl-NT: amo makintlachtekikah, yej makintlachilikah, ijkó oksikimeh makitakah kenijki
    kualtsi ijkuak itlajtol Dios Totemakixti techyakantinemi itech nochi tlan tikchiwah.
  bgg-bgg: chiih-è ithek ro agow rabo. Ji phachiang shii, chiih-è ithek è rek pha
    zab shii gethek ro ragia Hamangkhung-aphuii chiang shii yua pha ji wie ibeng rey
    yi pha ithek ne idang wie nane isiie rone doh yi bo.
  eng-TCENT: not pilfering, but showing all good faith, so that in every way they
    may adorn the teaching of God our Savior.
  eng-BSB: not stealing from them, but showing all good faith, so that in every respect
    they will adorn the teaching about God our Savior.
  cpu-NT: eero ikoshineentzi kapicheeni, aña ontzimatye iroñaakantero kameethatatsi
    irameentaityaari. Irootakera iriñeetantyaarori ovana okameethaperotataitzi jiyotaantaitziro
    iñaane Ovavisaakotairi Pava.
  san-ASM: কিমপি নাপহৰেযুঃ কিন্তু পূৰ্ণাং সুৱিশ্ৱস্ততাং প্ৰকাশযেযুৰিতি তান্ আদিশ|
    যত এৱম্প্ৰকাৰেণাস্মকং ত্ৰাতুৰীশ্ৱৰস্য শিক্ষা সৰ্ৱ্ৱৱিষযে তৈ ৰ্ভূষিতৱ্যা|
  tac-NT: '''la yati e''wame napurigá tabilé chigoga e''yénamala, napurigá ''we ''la
    nirame nímala. Alué nóchame etega alué uché jaré ralámuli animela ''la suétiri
    ko alué ra''íchali Onorúgame nila, alué Onorúgame ramué a''kabámana jáwame.'
  eng-WEBPB: not stealing, but showing all good fidelity, that they may adorn the
    doctrine of God, our Saviour, in all things.
  gfk-H: '@see-verse:TIT.002.009'
  viv-viv: Kadu keke hinakaiꞋafu, au yadi dewa matatabuna againe yamumunaga hinaseyemaunena
    be yadi tovehimeya hinagahe hinagayo, “Aku agetoga kaliva dibudibumuhigidiyao,
    akufaiweya ganavetumaganedi.” ToveꞋagetoga au hidedemi hinahuluva be higa yadi
    havivila moyaꞋaina agaidiya Yaubada ada Tokibababala bonana hinakivenuwavaivaina.
  yao-yao: pane kwajiŵa indu yao. Nambo alosye katema kose kuti ali ŵa ntima wambone
    ni ŵakukulupichika, kuti majiganyo ga Akunnungu Nkulupusyo jwetu galoleche yambone
    mu yose.
  tgp-tgp: ale la sopo vavanaho isara, pani la vujangia isana nora moli vara la er̃i
    rasura, matan posira i pa vai na tamlohi la opoia vara la tapurongo na retisohai
    non God nor̃a Jujuri.
  auc-NT: Adodäni ïñömö awëmö æ̈nämaï quëwënäni inte wæætë, Mönitö cöwë nö ëñente
    cæmöni ïmönipa, ante adinque mönitö awënëidi wæætë, Waa cæmïni ïmïnipa, ante pönencædänipa,
    ante në cædäni ïñömö waa cæcædänimpa. Tömënäni quïëmë cædäni incæ cöwë waa cædäni
    adinque wadäni Wængonguï mönö ïmonte në Ængaingä ingante näni odömonte apæ̈negaïnö
    waa impa, ante pönencædänimpa, ante bitö në cædäni ïnänite mänömaïnö ante odömonte
    apæ̈necæbiimpa, ämopa.
  kbc-NT: Leeditibige niɡ̶ina niotagipi me doɡ̶odoliceta ane nebi niotagododi. Pida
    leeditibige moikeetiogi niɡ̶idi eledi oko moyakadi monakato, amaleeɡ̶aɡ̶a niɡ̶ina
    oko odeemitetibige niiɡ̶axinaɡ̶aneɡ̶eco aneetece Aneotedoɡ̶oji ane Ǥonewikatitoɡ̶odi.
  bmh-bmh: Ag agal dudu banban agal ecesab ipal i zob umamen. Ag igul naliu tutak
    mamamen. Guzenebi, agal dudu banban abe mamam ag igul naliu macanemen dudu, gonun,
    goagal oiagab ag en naliu usalamau. Ag igul naliu go unum guzenebi, duailel ipal
    agen agal igul naliu uligaimai, go guzenai ze mamam, “Uwait go ig koli imaiganeu
    du, gonugau ze naliu.”
  ctu-BL: Mach yomic mi' cha'leñob xujch'. Ti pejtelel i melbal yom mi' pʌsob i bʌ
    ti xuc'ul ti' tojlel i yumob cha'an uts'at mi' yubiñob i cʌntesa Dios, Xcoltaya
    lac cha'an.
  meq-meq: Tâ ge mavaha bay dərmak. Ɗuh tâ ge na, wu lele eye hay, hərwi ada ndo i
    gay tay hay tâ sər ha na, nəteye deɗek eye. Taɗə tâ ge andza niye na, bazlam neheye
    faya ka tətikakweye ka gər i Mbəlom ndo mətəme kway ha aye na, ndo hay ta zambaɗeye.
  noa-H: Hamag wir haig hamach patronnaan nem jĩgk'apiba jaaubá. Ham nem jĩgk'aju
    k'ãyau warag hamach patronnaan nemjã hamach chi mor k'ʌʌn dënjö hajap'ata waupi
    jaaubá, maagwai mag nem jaauwaijã dëgölp hamach meer ham nem haair habaju k'ãijã
    ha k'ĩirjuba nem jaaum k'õsi jaaumk'ĩir. Hõrau pãar mag hoowai, “Hãa chadcha jãk'ʌʌnau
    hʌ̈k'a nʌm hiek'an chadcha nem hajaug k'ërʌm” haju, Hẽwandam maach peerdʌajem
    hiek maachdëu hʌ̈k'a nʌm higwia.
  alp-NT: Kai ndeae esi taneiaru yake. Po aatetukesi leke esi kerike nkwakwa. Hoko
    esi elakaru esi hlalekesi rame. Suke esi atate ele mere leke bei saisa rebe esi
    onoule pusue tamata esi rekwa be hnauna kena Allare umise, Alla mere Ihlamate
    ite bei dosa leke ite rue kaiNi.
  san-VEL: kimapi naapahareyu.h kintu puur.naa.m suvi"svastataa.m prakaa"sayeyuriti
    taan aadi"sa| yata evamprakaare.naasmaka.m traaturii"svarasya "sik.saa sarvvavi.saye
    tai rbhuu.sitavyaa|
  kbq-kbq: mago'zazamia kumzafa oseho. Hagi eri'zana tamage kazigati erifatgo nehanageno,
    e'i anazamo Anumza tzahu ne'mofo mani'za huzamerisage'za nege'za, mono nontahisaza
    kva vahe'mo'zane, megi'a vahe'mo'za zamagu'a rukrahe hugahaze.
  kbh-kbh: Ndoñe chamondëtsatbëbana, pero aíñe nÿétscañe ts̈abe palabra bomnënga chamotsemna.
    Chënga chca entsamna, chca, ínÿenga chámuinÿe y chamojuabó ts̈a botamana chë buatëmbana
    soyënga, Bëngbe Bëtsá bëngbe Atsebacayabiama yomna ca.
  ron-LSB: fără să fure, ci să dea dovadă de toată buna credincioșie, ca să împodobească
    în toate lucrurile învățătura lui Dumnezeu, Mântuitorul nostru.
  pon-pon: Ren der pirap, a irail en mau o melel on irail, pwe ren kalinanada lamalam
    en Kot atail Jaunkamaur ni meakaroj.
  nhe-BL: Xiquinilhui nopa tlatequipanohuani ax tleno ma quiixtequica, pero ma quinnextilica
    inintecohua para nelía temachme. Huan queja nopa inijuanti no quinequise quineltocase
    nopa tlajtoli tlen Toteco, yajaya tlen Totemaquixtijca, pampa quiitase nochi tlen
    cuali tlen inintlatequipanojcahua quichihuaj.
  sps-sps: ge ma kabuts vaare ta ka tana fo tatagaa ot tsuar, a sikia, sana ri ma
    kat fatabiny kat tavaron ma faatok ir yan tsoiny tatagaa ot u kat tavaron tsuar
    ma paparaa mi rin tatagaa ot ri te onot ma faason tsuri. Ai tana fo ka te kat
    rori, rin fuainy tsoiny binun babainy te faparits ir mes panainy vainy ma famaari
    rin faatsuts man ten Krais te natiny pokei rora, iton faatsuts man ten Krais te
    poo fi me ten Gov, a Tsoiny Fiisaup tsura,
  wnc-wnc: Dua sapduke tasike sangana kautdusimu kukae ma papam. Kukae dua pake kepi
    nomana tawake tasiwawa puya toikga dandupa aminu noman amin siwik. Siwan sanga
    kuupbam ginda nomana pasikaing kaknga kake wamu ninda Anutu akgatanimuya apaninde
    yanikapmakamang kakngae natake aminbamda banip sining. Baniu unzing siningge natake
    ginda kepi wa nomana aknga tawake tasinong ngang gata puya aminu unzing yanindamumbi
    natapnong.
  bus-bus: Aↄ̃ton kpãi oḿmaro. Aↄ̃ tó wàgↄ̃ ń dↄ̃ gbɛ̃ náanɛdeenↄ ũ maamaa, lɛ Luda
    wa Mìsiri yã kɛ̀ weè dańnɛ wɛ́ɛ bↄ yã píngi guu.
  gub-BL: — Pemunar zo pezar ma'e rehe nehe, ere wanupe nehe. — Pema'ereko katu tuwe
    wanupe nehe, pezar ma'e rehe pezekaiw katu pà nehe. A'e rupi pezar uze'eg putar
    nezewe penehe a'e wà nehe, ere wanupe nehe. — Kwa, ikatuahy ihewe uma'ereko ma'e
    a'e wà, i'i putar peme wà nehe. — Nuiko kwaw imunar ma'e romo wà, i'i putar peme
    wà nehe. — Uma'ereko katu ma'e romo wanekon wà, i'i putar peme wà nehe, penehe
    uze'eg pà wà nehe, ere wanupe nehe. — A'e rupi pezar i'i putar uzeupe wà nehe.
    — Kwa, Tupàn hemiruze'eg a'e wà, ikatuahy a'e wà pa, ipuràg eteahy wanemiapo kwer
    a'e wà no, i'i putar wà nehe, ere wanupe nehe, uma'ereko e ma'e wanupe nehe. —
    A'e rupi Tupàn ze'eg azeharomoeteahy a'e pa, i'i putar a'e wà nehe no, zanepyro
    har rehe uze'eg pà a'e wà nehe no, ere wanupe nehe.
  imo-imo: enonga nokoli iyemani nokaio nimele melema kape wapu naa liko, kongono
    imbomani kongono tumbi tiko naa teko, melema wapu linge ningo konopu awini kimbo
    naa tinge uluma kau teangei. Aku ulu teko molonge kinye we imbomani kanokolio
    lino Lipe Tapondopa Mindili Nolemala Aulkena Wendo Lili Gotenga ungu tukumemu
    kapi ningo pilko liengei ningo kongono tendeli kendemande imboma aku ulu teko
    molangei niwi.
  boj-boj: Osib naŋgo iŋgi bei bajiŋaib. Niŋgi naŋgo anjam geregere dauryosib naŋgi
    kumbra bole bole enjroqniy. Yimqa naŋgi nuŋgo kumbra deqa tulaŋ areboleboleinjrqas.
    Niŋgi kumbra bole kalil yoqnibqa nuŋgo wau qa gate naŋgi unoqnsib Qotei agi iga
    eleŋej qaji aqa anjam tulaŋ biŋiyoqnsib maroqnqab, ‘Di anjam bolequja.’” O Taitus,
    ni na kaŋgal tamo naŋgi anjam degsim minjroqne.
  eng-DRA: 'Not defrauding, but in all things shewing good fidelity, that they may
    adorn the doctrine of God our Saviour in all things:'
  knf-knf: Baanwo kado kakiij baka, bawo kawo bañaaŋ biki bafiyaaruŋ bnuura. Hënk,
    ţi iko bŧi yi bakdoluŋ pjukan pi Naşibaţi nabuuran nja paji panuura ţi këş ki
    bañaaŋ.
  san-KHM: កិមបិ នាបហរេយុះ កិន្តុ បូណ៌ាំ សុវិឝ្វស្តតាំ ប្រកាឝយេយុរិតិ តាន៑ អាទិឝ។
    យត ឯវម្ប្រការេណាស្មកំ ត្រាតុរីឝ្វរស្យ ឝិក្ឞា សវ៌្វវិឞយេ តៃ រ្ភូឞិតវ្យា។
  arn-NT: Ka ñi weñefengenoael, welu may ñi nor küme mongenngeael. Femngechi ta itrokom
    che ngüneduamaeyew ñi lif mongen ñi nieel engün, femngechi kisu engün ngüneduamay
    Ngünechen taiñ Montulchefe tañi kimeltun ñi rume küme dungungen.
  zas-NT: Ad cwan reeman xhie xieen xpatron reeman, gac reeman bén confians din guguiaa
    gra ree bejn xhienaag naban reeman guial nizaꞌcdxoon na̱j xtiidx dux Dad ree Dios
    bén rüjn dux tol ree perdon.
  ken-NT: Bákɛ́ sɔt mɛnyɨŋɨ́ bachi bhap ansɛm ansɛm. Bábhɔŋ bɛtɔŋ bachi bhap bɛ
    báchi bo bɛsɨkɨ ntɨ nɛ bhɔ sayri. Ɛpɨŋ ɛyɔ ɛ́kʉ̀ bɔ mántɔŋ ndu yɛ̌ntɨkɨ ɛnyɨŋ
    ɛnɛ bákʉ̀ bɛ mɛnyɨŋ ɛbhɛn bátɔ́ŋ bɔ ɛ̌ti Mandɛm mmu ápɛ̀mɛ bhɛsɛ bɛrɨ, ɛnyu
    ɛnɛ́ bo bachak bákway bɛbhɔŋ ɛkwak bɛ́kóŋo bhɔ.
