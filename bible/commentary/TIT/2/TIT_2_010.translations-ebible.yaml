    lauhekatana se kitahenamwa.
  mcr-mcr: '@see-verse:TIT.002.009'
  cux-NT: Ní nguɛ́ɛ́ canéé chi diduucú yā yeⁿ'ē 'iivi yā naati canee chi diiⁿ n'daacá
    yā ndúúcū 'iivi yā ní ch'iⁿ'í yā chi dámaāⁿ diíⁿ yā cosas chi n'daacā cáávā 'iivi
