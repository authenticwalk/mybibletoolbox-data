  kew-kew: Oge oyaesinu page paake namealepape. Dia, pare nimumi agaa waru ratua epe
    pora padane pamualepape. Goa palimi rabu onaanumi nimuna epe kogono rayo adoa
    niaana epe Raba mi Gote-na mogeasa agaare ora madaa minasaalimi.
  dww-dww: Be taudi nam adi babadama ḡarodie sibo a danedanene, avedi. Be taudi adi
    yawasanae adi babadama sibo a kitedi be a kataiedi da taudi naumeki taunoya patututudima.
    Inam kauine tokare Mamaitua tauwai yawasanidama riunama banaga nuedima e soruna.
  twi-ASANTE: anaa wɔbɔ wɔn korɔno. Deɛ ɛsɛ sɛ wɔyɛ ne sɛ, ɛberɛ nyinaa mu, wɔyɛ papa
