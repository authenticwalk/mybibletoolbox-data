    Godi nuvuone fu no karaunuema ijadufuo vua ije oemarekinu fiedufuo.
  blw-blw: ya achicha cha etàlilig way mangara hen heno way ilancha. Ta hen ekamancha,
    ancha yanggay ammag ammaan hen ammay ah kail-an hen mapiyarancha te no yachi hen
    ammaanchaat machayaw ah hamhamà hen tatagu hen anchi chataaw itudtuchu mepanggép
    an Apudyus way nangenharà an chitaaw.
  tam-2017: தங்களுடைய எஜமான்களுக்குக் கீழ்ப்படிந்திருந்து எதிர்த்துப்பேசாமல், எல்லாவற்றிலும்
    பிரியமுண்டாக நடந்துகொள்ளவும், திருடாமலிருந்து, எல்லாவிதத்திலும் உண்மையையும் நேர்மையையும்
    காண்பிக்கும்படி புத்திசொல்லு.
  azz-NT: Huan ne taquehualme taneltocani monequi ma amo mochihuacan tachicotaliani.
    Ta, ma quinnextican que yejuan cuicaj se cuali tatacamatilis huan que yejuan tacuautamatcatequitini.
    Huan como ijcón quichiutinemij nojón taca tacohualme, yejuan nojonques quicualnextijtiyohue
    in tanextililisme de Totajtzin Dios Totemaquixtijcatzin.
  spa-RV-1909: No defraudando, antes mostrando toda buena lealtad, para que adornen
    en todo la doctrina de nuestro Salvador Dios.
  csy-csy: Na ngu ku ngawl tu, muantak a hi na theampo taw eite nuntakna hong ngum
    Pathian i hilna sia kilangsak tu in hanthawn in.
  mxq-NT: Katʉ ti ttoñ tmʉwa̱ꞌa̱ñ. Waꞌan tꞌity yajxón tudaꞌaky, es dʉꞌʉn oypyʉ́nʉty
    ijxʉp ja jyikyꞌa̱jtʉn ko ja ꞌyʉxpʉjkʉnʉ Dios, yʉ nYajnitsokpʉꞌa̱jtʉm, byeen jyantsyꞌoy
    jyantsytsyújʉty.
  tzj-NT: in chakaja' ma quequilak'aj ta. Utz tiquibana' tre nojelal utzc'a ja quipatrón
    c'o quiconfianza cuq'uin. Ja wi queri' nqueban cumal eje'e' canojel ja winak utz
    nquetz'at ja rtzobal Dios, arja' To'onel kaxin.
  tdt-tdt: i la bele naok nia sasaan. Maibee sira tenki hatudu hahalok diak para patraun
    bele konfia sira. Nunee ema sei haree katak ita nia hanorin kona ba Maromak ita
    nia Salvador nee furak duni.
  ron-BTF: Nu furând, ci arătând toată buna credincioșie, pentru ca să înfrumusețeze
    doctrina lui Dumnezeu Salvatorul nostru în toate.
  eng-WEBP: not stealing, but showing all good fidelity, that they may adorn the doctrine
    of God, our Savior, in all things.
  eng-FBV: They shouldn't steal things for themselves, but show they are completely
    trustworthy so that they may rightly represent the truth about God our Savior
    in every way.
  nld-1939: niet oneerlijk zijn, maar steeds zich goed betrouwbaar tonen, opdat ze
