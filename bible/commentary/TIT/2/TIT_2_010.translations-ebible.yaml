  kyc-kyc: '@see-verse:TIT.002.009'
  urd-GVU: اور اُن کی چیزیں چوری نہ کریں بلکہ ثابت کریں کہ اُن پر ہر طرح کا اعتماد
    کیا جا سکتا ہے۔ کیونکہ اِس طریقے سے وہ ہمارے نجات دہندہ اللہ کے بارے میں تعلیم
