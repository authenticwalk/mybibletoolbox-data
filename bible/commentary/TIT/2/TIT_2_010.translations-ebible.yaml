    esis epesi luꞌwagol. Basef ifiꞌi Godi nowambilai apaꞌ mutanimai mogape andeandeꞌi.
  cbv-cbv: Ñi maátaíh bií déedih ñi nʉʉmcá bojoó, ‘Caánboó yoobópdih jʉmni caá’, queét
