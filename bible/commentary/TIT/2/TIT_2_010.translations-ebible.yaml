    je'l na u nimaxic ru Lok' Pixab ri Dios ri To'l Ke.
  tfr-NTPO: '@see-verse:TIT.002.009'
  kaq-NT: Jahuabi yometsohyamahabo. Jatihibijaquin ponte bi res sirijahabo jato yohihue.
