    agal igul eg ebuan koli imareun.
  ctu-BL: Come tsa'ix tsictiyi i yutslel i pusic'al Dios ti coltaya ti' tojlel pejtelel
    winicob x'ixicob.
  meq-meq: Ndo hay tâ ge na, wu nakə na tsik aye hərwi Mbəlom ka bəzatay ha a ndo
    hay neŋgeye na, a wuɗa ndo hay hərwi ada tâ təma.
  noa-H: Hẽwandamau hichdëu hõor dau haug k'augaag hich Hiewaa pʌ̈ijim, mag pʌ̈ibarm
    gaaimua maach t'umaam k'ʌʌn hʌ̈u peerdʌju haai nʌm ha k'ap hamk'ĩir.
  alp-NT: Suke aatetuke jemate toiniaru leke esi atate mise ele mere rame. Le Alla
    laleIje noa pusue tamata hoko Inatue Yesuse Kristuse lomei nusa meije peneka leke
    ite pusuma supu hlamate bei dosa.
  san-VEL: yato hetostraa.naajanaka ii"svarasyaanugraha.h sarvvaan maanavaan pratyuditavaan
  kbq-kbq: Na'ankure Anumzamofo asunku zamo vahe avare'zana hakare vahete erino efore
    hu'ne.
  kbh-kbh: Er Bëngbe Bëtsá bënga s̈onjinÿanÿé cha bëngbe ts̈abiama juabnënga yobomnama,
    y chca, cha tojama nÿetsca ents̈anga chamotsobena atsebácanënga jtsemnama.
  ron-LSB: Căci harul lui Dumnezeu s-a arătat, aducând mântuirea tuturor oamenilor,
  pon-pon: Pwe mak en Kot pwarado kamaureda aramaj akan karoj.
  nhe-BL: Pampa Toteco technextilijtoc para hueyi iyolo ica nochi tlacame huan hueli
    quitlajtlacolquixtis tlen hueli tlacatl.
  sps-sps: tana saa, Gov pokei faruak bus iny a koma ree'un Tsunia tana arasan te
