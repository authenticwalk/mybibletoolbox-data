verse: TIT.002.011
translations:
  kpx-kpx: Nahi hilokage Dilavau ata bahata haivei au uvu mai oveime maleveliho tedaevenu.
  okv-H: Eto God ta hondate ari puvuna amo embo tapa orekasi puvuna.
  tbo-tbo: Yaubada a lunugotootogo amaka i wogeleteya lawa ataputa ata luyagohana
    binei.
  mal-C: സകലമനുഷ്യരുടെയും രക്ഷയ്ക്കായി ദൈവകൃപ പ്രത്യക്ഷപ്പെട്ടിരിക്കുന്നു.
  grc-SR: Ἐπεφάνη γὰρ ἡ χάρις τοῦ θεοῦ ⸋ἡ⸌ σωτήριος πᾶσιν ἀνθρώποις,
  bgc-bgc: परमेसवर नै अपणा अनुग्रह इस बात म्ह जाहिर करया के उसनै मसीह यीशु ताहीं म्हारा
    उद्धारकर्ता बणाकै भेज दिया, ताके हरेक माणस बचाए जा सकै।
  khz-khz: Kwalana Palagu gena vega-nama genana vevega-maguli evogomaito, vovevega-maguli
    talima maparara geriai ema matagaito.
  deu-TKW: Denn es ist erschienen die Gnade Gottes, heilsam allen Menschen
  zsr-NT: Bönniꞌ naꞌ buzáꞌ ladxëꞌë queëruꞌ Dios chbuluíꞌ lahuëꞌ laugac yúguꞌtë bunách
    quië lulá.
  lin-lin: Pamba te ngolu ya Nzambe emonisami lokola etima ya lobiko mpo na bato nyonso.
  hns-NT: Parmeswar aapan bhalaai dekhaais hai. Oe to sab manai logan ke batjaai sake
    hai.
  noa-E: Ẽwandamau ichdëu õor dau aug khaugaag ich Iewaa pʉ̈ijim, mag pʉ̈ibarm gaaimua
    maach thumaam khʉʉn ʉ̈u peerdʉju aai nʉm a khap amkhĩir.
  eng-EMTV: For the saving grace of God has appeared to all men,
  mib-NT: Chi vijna je ni steén Yaā Dios ndese sáha ya jeē váha ñayuu, chi cúní yā
    jnama ya ndɨhɨ ñayuu ñayɨ̄vɨ́.
  lif-NT2: के़रे़क् मे़न्‍छाम् याप्‍मिहाॽरे़ से़न्‍लप् मे़घोःसुर फाॽआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुलुङ्‌गुम्‍मिन् ओसेःन्‍धाक्‍तुसिआङ् वाॽरो॥
  xnj-xnj: Muni ubwina wa Chapanga wa kuvasangula vandu voha ugubukuliwi.
  mmx-mmx: Nom limixin nunu dina mumu asu avukat levelinga at ne Moroa, mila ne Moroa
    ga lox asuusu letaba nabalamu ri limixin axap. Neni ga riki ne Iesu Karisito xusu
    na lox arooro di.
  cbr-NT: Nucën Papa Diosan ca camabi uni nuibaquin 'aquinquin abëa upí 'inun 'iminuxun
    aín Bëchicë ënë menu xuacëxa, unían uisaira oquin cara an atu nuibatia quixun
    'unánun. Usa ca Nucën Papa Dios 'icë quixun 'unáncë 'ixun camina 'ën mi cacësabi
    oquin unicama 'unánmiti 'ain.
  tee-NT: Pus ju Dios quintamasunitan ju lamapainin ju quintanaviniputunan. Yuchi
    ni laich catatak'alhtaxtuya' mas va tichi chavaich cava.
  eng-LSV: For the saving grace of God has appeared to all men,
  cak-NT: Ri Dios xuc'ut chakawech chi yalan jojrojo', roma can xutak-pe ri Jesucristo
    chi yerucol conojel winak.
  pah-NT: 'A''ereki Tupana''ga omombyry nhande ve nhaporemo yvyakotyve''g̃a pe nhaporemo.
    A''ea rupi ga ei: “Pejiko pa ti ji rehe,” ei ga. “A''ero ti ji pe mbuhurukari
    ji pyri pe mombytavo avuirama nehẽ,” ei ga.'
  sja-NT: Tachi Ak'õrepa ak'ɨpiji eperãarã jõmaweda k'inia iru bɨ mãik'aapa k'inia
    bɨ o k'achiade atuanaadamerã.
  xed-xed: Ɗina ka magay mnduha Lazglafta ta tsa skwiha mnə yu ya, kabga maraŋmara
    Lazglafta ta zɗakatahuɗani ta nzakway ka dzuɓaya mbaku ŋa inda mnduha demdem,
    ŋa mutsay taŋ ta mbaku.
  mks-NT: Na̱jána̱ha̱ Ndióxi̱ mí ña̱ cúni̱ a̱ caja cua̱há ña̱ma̱ni̱ xi̱hín ña̱yivi
    ta íin tia̱hva mé á jáca̱cu a tócó ndihi ña̱yivi.
  gfk-S: Iou tange hobi kinong no harmarsai tane God te hanawat puasa. Ma metuma naramon
    ta ikino harmarsai no nuno pinapalim na haralon ite hana tupas ira turadi bakut.
  bmu-bmu: 'Malmal sarakŋaŋgö nam köipitŋi kewö: Anutunöŋ ambazip körek amöt qem neŋgimapköra
    aka kalem möriamŋi indeli gölme dop asuhuyök.'
  dgz-dgz: Iwa God wat aipakam mega garaetawa, ame waenapan uruga inak ewakewa muniniwa
    ame gaset Iesu Keriso gamup wat arogamen wandia.
  eng-GNV: For that grace of God, that bringeth saluation vnto all men, hath appeared,
  zaa-NT: Annana Tata Dios nna ruluè'nie itute yétsiloyu qui'ni iỹeni favor runie
    lani iyaba ca enne' de runìnie cą ofrecer salvación de ca tul·la' qui' quį.
  eng-WEBSTER: For the grace of God that bringeth salvation hath appeared to all men,
  guh-guh: Dioso baja cajena nacayapëtaeyaexana vajanacaitaxutotsoniataejava. Nexata
    Dioso nacacapanepaena daxitanacuapijivitsi.
  bon-bon: Acejiyame teeme miiji mule ne itu jewabudnituji Yeesu Keriso me kaakesea
    cabu ca, iyeta biname bine äsecrerame niiya mule cabu ca kirece ireclota ne päpäname.
  nhw-BL: Pampa Toteco technextilijtoc para hueyi iyolo ica nochi masehualme huan
    hueli quitlajtlacolquixtis tlen hueli masehuali.
  swh-ONEN: Kwa maana neema ya Mungu ambayo inawaokoa wanadamu wote imefunuliwa.
  wbi-wbi: ulwakuva ulusungu lwa Nguluve jihufisie ku vanhu vooni. luhuvisie kukana
    isiyo sino nasa Nguluve nulunoghelua lwa isi.
  bba-bba: Domi Gusunɔ u win durom sɔ̃ɔsi tɔmbu kpuron fɑɑbɑn sɔ̃.
  eng-KJVCPB: For the grace of God that bringeth salvation hath appeared to all men,
  kgk-NT: Nhandejáry nhande rexakwaa reihaty oikwaa uka-ma nhande-vy gwekoha nhande
    kwéry kente kwéry-pe nhane resende hagwã. Upéa-gwi, “Enterove va'e resa-py peiko
    porã katu Nhandejáry-pe pemboete-vy” ere upe pygwa-pe.
  waj-waj: Anutuuqo gioonna kiaapuuya vitoo yoketaivau yapaanaraivaara ivo kati iyara
    yoketaama yaata utiivaa iya mmuakiaaya rikiaavo kooyaa vaivai.
  cpy-cpy: Tema Tajorentsi roñaaha-yiteero osheki ikaminthaa-yitee, riitaki materoni
    rowawijaako-shire-yiteeri maawoeni atziri-paeni.
  mpx-mpx: He binimala wala pagan ni ola to, kaiwena Yehoba wana mulolu bwagabwaga
    toto bosowaina gamagalau gegewel ni pwamwalil, iyaka i masal.
  wbp-wbp: Tayituju, yimi-ngarrurnu-jala yangkarnangku Kirijini-patu yungulparliparla
    jungarni nyinakarla Kaatuku. Nyiya-jangka-wiyilparliparla jungarniji nyinakarla?
    Kujakunya yungurnangku yimi-ngarrirni. Kaatuju kangalpa yimiri-nyayirni nyina
    ngalipakuju. Kujarlanya yilyajarni Jijaji Kiraji nyampu-kurraju yungu-ngalpa yapa
    panu muurl-mardarni maju-kujaku.
  luo-luo: Nikech ngʼwono mar Nyasaye makelo warruok osefwenyore ne ji duto.
  nhe-NT: Pampa Toteco technextilijtoc para hueyi iyolo ica nochi tlacame huan hueli
    quitlajtlacolquixtis tlen hueli tlacatl.
  aii-aii: ܣܵܒܵܒ ܫܵܦܵܩܲܬ ܕܐܲܠܵܗܵܐ ܕܟܹܐ ܡܲܝܬܝܵܐ ܦܘܼܪܩܵܢܵܐ ܦܝܼܫ ܠܵܗ̇ ܓܠܝܼܬܵ‌ܐ ܠܟܠܵܝܗ‌ܝ
    ܐܢܵܫܹ̈ܐ،
  esk-NT: Uvvatakku Agaayyutim iłuaqqutaa iḷisimanaqsiruq iñupayaat anniqsułiksraŋatnun.
  msb-msb: Niyan, ginhayag san Dios an iya pagkamaluluy-on na may pagkamuot para sa
    pagkasalbar san tanan na tawo.
  cpa-NT: Ma²chi² jǿg³ ma²ca¹jmo¹ Diú¹³ dsio¹ dsǿa¹², hi² ma²ca¹quieg²dsa juu¹² ja³lé²
    liúg² ca¹lah¹já¹ dsa² jmøi¹guǿi¹.
  dso-dso: କାଇକେ ବଇଲେ ପରମେସର୍‌ ଗୁଲାଇ ମୁନୁସ୍‌ଜାତିକେ ପାପେଅନି ମୁକ୍‌ତି କର୍‌ବାକେ ତାର୍‌
    ଦୟା ଦେକାଇଲା ଆଚେ ।
  meu-meu: Badina be Dirava ena harihari-bada vada eme hedinarai, taunimanima iboudiai
    ihamauridia;
  yva-NT: 'Soamo Amisye po apa kove raroron to: Po unanuije raneka indamu Po vatan
    tenambe mapaya ayao kakaije rai.'
  dgc-dgc: Dahilan éy nipaliwanag dén nadid i memahal a gimet na Diyos a kaligtasan
    na tolay.
  zpm-NT: Grë diidz rii nagoṉ pso lo zho. Gotsaa gwi ne gaṉle zha noxcotaa Dios miech,
    gacxe psilaa me ne lo doḻ waa;
  hix-NT: Àro wyaro ohxe roro tehxorye natxhe, tanotomaxemà ro komo. Àsok tawro hana.
    Omeroron komo yonyhoryenàr horà ryhe, towahkem me xaxa nosonyhoy hamà, Khoryenkomo,
    ehonomnà komo rma yonyhoryenàr horà, norohnàtho komo xarha yonyhoryenàr horà.
  sim-sim: Avui Wasilaka waprupshi orhi angop Jisas Kraisin or mbashirik misambi torok
    hulaima nokopman or jivinakurik or tari nombo orok kormbak si talarik ni heyeri
    sir.
  npi-ULB: हेर, हामीले खुसीसाथ आशा गरिरहेका अर्थात् हाम्रा महान् परमेश्‍वर र मुक्‍तिदाता
    येशू ख्रीष्‍टको महिमा प्रकट हुने कुरालाई हामीले प्राप्‍त गर्न प्रतिक्षा गर्दा,
    हरेककहाँ मुक्‍ति ल्याउन सक्षम परमेश्‍वरको अनुग्रह देखा परेको छ,
  cgc-cgc: Mga gatuo an dapat dayad iran na batasan tak napakita en ta Dyos na dayad
    iya na kabebet-en paagi ta pagpadala din ki Cristo aged tanan na mga ittaw may
    upurtunidad na maluwas alin ta silot ta iran na mga sala.
  tim-tim: Amâ hânŋe hânŋe luâk hârok âlepŋe akbaengât Anutugât han kalemŋande miawagep.
  yor-yor: Nítorí oore-ọ̀fẹ́ Ọlọ́run tó mú ìgbàlà wà ti fi ara hàn fún gbogbo ènìyàn.
  wos-wos: God atéfék du takwaré yikafre huruta wandéka déka nyan dé gaya, naniré
    Satanéna tambambu héranjoka. God wungi naniré yikafre hurundénka nani xékélaki.
  emp-NTPO: Ãcõrẽba jũmarãa unubisia idji biad̶eba ẽberãrãra ẽdrʌ edabarida.
  eng-F35: For the saving grace of God has appeared for all men,
  ind-ind: Tindakan Allah itu menunjukkan kebaikan hati-Nya bagi setiap orang. Itulah
    cara hidup yang seharusnya kita lakukan.
  pes-OPCB: زیرا فیض خدا ظاهر شده است، فیضی که سرچشمۀ نجات برای همۀ مردم است،
  mpt-mpt: Gode nakaia unangai daabenano gene kesoa e miine Yesus Klaiste dabanea
    daakenea dabalim ele tlanea at dimo kaanea nibo hengmin temo blibo dotlabenebio
    kesoa nibo amit nomabbiobe. Nibo yo tekein kebuobe.
  ssx-ssx: Koda꞉na꞉ a꞉ta꞉ma꞉ homo tamba꞉ mina꞉la꞉ ekita꞉ kenke wanda꞉hali paeyao mea
    da꞉taaluekema꞉ peneme ya꞉la꞉eki handoloma꞉me.
  mkl-mkl: Ǹ ni i ce bɛɛbɛi domi Ilɑɑɔ̃ í jɔ̀ didɔ̃ɛ í nɑɑ si ɑndunyɑ. Didɔ̃u ɑ́ yɔkɔ
    ku muɑ inɛ fei fɑɑbɑ.
  gaq-gaq: ଡାଗ୍ଲା ସାପା ରେମୁଆଁନେ ଉଦାର୍ ନ୍‌ସା ଇସ୍‌ପର୍‌ନେ ଲିବିସ ତ୍ନା ଲେଃକେ ।
  gof-RNT: Ase ashshiya Xoossaa aadho keehatethay asa ubbaas qonccis.
  unx-unx: ଚିୟାଃଚି ସବେନ୍‌ ହଡ଼କଆଃ ପାରିତ୍ରାଣ୍‌ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାୟାଦ୍‌ତେ ଉଦୁବାକାନା
    ।
  gah-gah: Nenemule loko Ómasímo numutó namató vegená kugutó vizitove loko hagitana
    oko nasahilí olimiaká netá ale utó okave.
  lcm-lcm: Io, kam keve pinipini asukang kapo gon lakat kuli kana alilis roron a God,
    voiang katala serei nei ring malangas si vil ato ani ri vap asip.
  aer-aer: Titus, the ngkwenge ileke-arle Jesus-kenhe areye iwerre arratyentyele anetyeke
    Ngkarteke. Iwenheke-ame anwerne iwerre arratyentyele anetyeke Ikwere? Alakenhe
    renhe the ngkwenge iletyeke ahentye-aneme lyete. Ngkarte anwerneke ingkirrenyekeke
    ilkelheme. Alakenhe ikwerenge anteme Re Jesus apmere ahelhe nhenhe-werne yerneke
    Re tyerrtye ingkirreke-ngentyele akurne urrparetyeke anwernenhe ingkirreke itetheke
    mpwaretyenhenge.
  qvc-NT: Tayta Dyusmi ancha allin kashpa, munan yumbay runakunata, warmikunata washayta.
    Chaymi Jisukristutaqa kach'amurqan washawananchiq.
  tgl-ULB: Pagkat ang biyaya ng Diyos ay nahayag sa lahat ng tao.
  cbs-NT: Diosun yudabu mai jidabi anua jawen duapawen jawen paxati Jesucristo jatu
    unanmakin bitidubu inun bitudubuma jatu xabakabi taxnimaxuniki.
  xtm-NTPP: Vaa Su'si ma chi ni kaxtnu'u ya nuu ndaka ñayii ñuu ñayivi a ja vii ja
    va'a ja skuta'vi ña'a ya ma, sukan‑va'a kuu jin ndani'i ta'vi tna i, nuna jin
    kandija i jin sa'a i sukan kúni ya ma.
  nnq-nnq: Gambu gwambone gwa Nnoongo guleta ukoli gwapitile bandu boa.
  bao-NT: Díámacʉ̃ra Ʉmʉreco Pacʉ cʉ̃ ca añu majuropeerije mani ca ametʉaro ca tiirije,
    niipetirã bojocapʉre nii eaupa.
  san-ORI: ଯତୋ ହେତୋସ୍ତ୍ରାଣାଜନକ ଈଶ୍ୱରସ୍ୟାନୁଗ୍ରହଃ ସର୍ୱ୍ୱାନ୍ ମାନୱାନ୍ ପ୍ରତ୍ୟୁଦିତୱାନ୍
  huv-NT: Nganüy Teat Dios lamajüiquich mimonajneaj nej, cos andiüm mawün wüx asoet
    meáwan nipilan.
  otn-NT: Ya fa̱di̱ hangu̱ ga̱ngu̱ rá̱ ma̱te Oja̱ bi 'dacjʉ. I̱ nnepe ngue di̱ nya̱ni̱
    gätho yø ja̱'i̱ 'bʉcua nxi̱mhäi.
  nop-nop: Indi a nadiyam. Bepaŋ’walaŋ siloŋ tobogoŋ u miŋgilaŋgoŋ agaŋ mintaguk.
    Kaŋ wendigoŋ metam hogohogok kotigoŋ kedem yanagitak.
  obo-NT: Ko-ilangan mandad no id nonaw ru kandan iddos langun nid pomandu ku, oyya
    su id pokita to Monama kos kopiyannoy rin amoy od kotobbus kos langun no minuvu.
  cak-ENT: Ri utzilüj sipanic ri nspaj-pe ri Dios xk'alajin-pe chere' chuvüch ri ruch'ulef.
    Y jari' ri c'amayon-pe colonic cheke konojel roj vinük.
  lif-NT: ᤁᤧᤖᤧᤰ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤜᤠ᤹ᤖᤧ ᤛᤧᤴᤗᤵ ᤔᤧᤄᤥ᤺ᤛᤢᤖ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤗᤢᤱᤃᤢᤶᤔᤡᤴ
    ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤋᤢᤛᤡᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi mitan ja nī stéhēn Yāā Dios nāsa sáhá yā jā váha nchivī, chi cúnī yā
    scácu yā ndihi nchivī ñayīví.
  san-TIB: ཡཏོ ཧེཏོསྟྲཱཎཱཛནཀ ཨཱིཤྭརསྱཱནུགྲཧཿ སཪྻྭཱན྄ མཱནཝཱན྄ པྲཏྱུདིཏཝཱན྄
  qve-NT: Diosqa kay pachapi llapallan runakunamanmi ancha khuyakuyninta rikuchiwaranchis,
    saynapi paypi creeqkunaqa gratislla salvasqa kananchispaq.
  pao-NT: Soo Te Naa besa unnepu no'obatusoo numu-baa nanaka petugapu, soo Te Naa
    ka pumme naka'oedyukudu sootuhina, mu magwetzoa'e tooe gi besa mu tumatuguse sapa,
    soo Te Naa ka suda mu tumatuguna soomu'wakwu.
  cbu-NT: Ashiri Isuschichee wanasiri taamaam uru waneengcha, watam Isus yutaritshishee
    kapeetamaam tsiparanguwa. Apanll iyaa chinarangu, ichinguru tputsee tatutsimaam
    zandarangu, Isusoo zanganirangiya.
  usa-usa: Áánûqtuma wení íráqô-qtataaqa pááq uráinapoana máqte-kayukama kúmiq-yataapike
    yiwíqma paábaq yínîqtaba Îtumma timákaraiye.
  soy-soy: Likumúŋɛ́ rɛ Uléécɑɑ yɛɛ tíyɛsɛ kɛ pisoi nnɛ́í ɑpi yɛ̃́ tɛ u ípɛɛlɛ́ɛ
    pi nyísɛlɛ. Kei kɛ pisoi nnɛ́í piyulɑlɛ ɑpi yɛ́ fe ɑpi léeri.
  hui-hui: Ngode Datagaliwabehanda wali agali bibahende pele mulene yu helo ibunaga
    biamogo bia holene walia hene.
  amf-amf: Een wulam dhacchana damayno Barjosa sunin imintono haapadhidine.
  quc-NNT: Ri Dios u k'utum chi kujraj, u b'anom k'u toq'ob' chqe che qa to'ik nimalaj
    qonojel ri uj winaq.
  dob-dob: Yaubada ꞌina oboboma nina niꞌatu ꞌiapwesama tomota ꞌada ꞌetoseyana manuna,
  wrs-wrs: Tenta monamba, pioa nona ai, manara noinda Sesoava doa pimba wavra vovhueinna
    doara. Nomba henamba wavrava, vevand velelohv ambo osangas, pimba indakondam lopshalmba.
  mca-mca: Qe hakha' ƚeqi'fenkeye'j pa' Intata hats we'nethinkii qe qa' netisij pe'qu'
    ƚiƚaxitse' ene' week jukhew qa efuts pekhewe' qu' nisu'un.
  tzo-TZC: Yuꞌun ti Diose laj xa yacꞌ ta ilel ti scꞌuxul yoꞌntone, ti jaꞌ scolelic
