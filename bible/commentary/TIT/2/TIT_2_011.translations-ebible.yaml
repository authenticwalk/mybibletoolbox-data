    sandetnimunanga aknga tasike yeutniman anggamanu gwa sikut.
  bus-bus: Zaakɛ Luda gbɛ̃kɛɛ kɛ̀ mↄ̀ kↄ̃n mìsinao baade pínginɛ bↄ̀ gupuraaa.
  gub-BL: Tupàn a'e kury, nezewe uze'eg teko nànàn kury. — Aze pezeruzar herehe nehe,
    a'e mehe apumuigo kar putar tuweharupi hepyr ihe nehe, i'i wanupe.
  imo-imo: Goteni lino imboma pali we kondo kolopa lino kinye konopu noirimu ulumuni
    maina imboma mindili nolemala aulkena wendo ongo, na kinye peya molko kondonge
    aulkena pangei lipo tapondambo nimu.
  boj-boj: Iga qalie, Qotei a iga qa are boleiyeqnu. Aqa kumbra di a na boleq atsiq
