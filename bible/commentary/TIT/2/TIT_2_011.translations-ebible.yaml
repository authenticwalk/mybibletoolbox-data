  san-KHM: យតោ ហេតោស្ត្រាណាជនក ឦឝ្វរស្យានុគ្រហះ សវ៌្វាន៑ មានវាន៑ ប្រត្យុទិតវាន្
  arn-NT: Fey Ngünechen am piwkeyeetew ta iñchiñ, feymew llemay ta wüli ti montuluwün
    dungu itrokom chengealu.
  zas-NT: Abiꞌ Dios ma balüüman plact rënman dunuj ree, abiꞌ guial rënman dunuj ree
    zileꞌ gac gra ree bejn perdon.
  ken-NT: Ntí anɛ bo bábhɔ́ŋɔ́ bɛ́bhʉrɛ bapɛm ayap ɛnyu ɛyɔ chi bɛ Mandɛm atɔ̌ŋ
    bɛrɨ̌ndu ɛbhi ndu áchyɛ́ mbi anɛ bo mankɛm bákway bɛfʉɛt arɛ, yi ampɛmɛ bhɔ.
