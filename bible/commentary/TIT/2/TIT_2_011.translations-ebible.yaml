  tac-NT: '''Ma sébakurubá Onorúgame a''walila ramué a''kabámana jawamia. Suwábaga
    ralámuli machíguru ''ma sébago.'
  eng-WEBPB: For the grace of God has appeared, bringing salvation to all men,
  gfk-H: Iau tangai hua kanong no harmarsai ta Kalou i ta hanuat puasa. Ma maram narako
    ta iakano harmarsai no nuna pinapalim na harhalon i ta haan taar ta ira tunatuna
    bakut.
  viv-viv: Dewa hagihagina unavehawaledi, faꞋina Yaubada yana nuwadoga giꞋivemogatalina
    higa Natuna gihobuꞋela be ide tomiyababi moyaꞋaida ginakibababaleda.
  yao-yao: Pakuŵa umbone wa Akunnungu waukwikanawo ukulupusyo kwa ŵandu wose uwunukulikwe.
  tgp-tgp: Matan God mo vujangi na nona r̃omr̃uhu mata juri isana tamlohi tari.
  auc-NT: Edæ waodäni quïnänidö ïnäni incæte mönö Mæmpo Wængonguï tömänäni ïnänite
    waadete pönö cædinque, Botö æ̈mo beyænque quëwenguïmïni, ante odömongä ïninque
    edonque pönï ba agadänimpa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji ja nikeetedoɡ̶owa meletetema inatawece oko. Joaniɡ̶idaa
    leeɡ̶odi me ikee me yemaa meote me newiɡ̶atace inatawece oko.
  bmh-bmh: Uwait nugau duailel agal igul guzenai damau, einen, Uwait nugau ougab selai
