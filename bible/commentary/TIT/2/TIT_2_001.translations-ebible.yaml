  mcp-mcp: Wɛɛ jaawʉ́g búúd njɨ sâ í ŋgə́ bwəma nə fwámɛ́ njɨ́ɨ́gʉ́lá yí.
  hat-hat: Ou menm, se pou tou sa w'ap moutre moun dakò ak bon mesaj la.
  npl-NT: Tito, nochipa xitlajto kemi kijtoa n kuali tlamachtílistli.
  bgg-bgg: Jishii na ne nyie yi khriig muyua nuii pha ji yua chid phro.
  eng-TCENT: But as for yoʋ, teach what is consistent with sound doctrine.
  eng-BSB: But as for you, speak the things that are consistent with sound doctrine.
  cpu-NT: 'Irooma eeroka, okovatya piyotaantairo okaratzi tampatzikatatsiri, jiroka
    okantakota:'
  san-ASM: যথাৰ্থস্যোপদেশস্য ৱাক্যানি ৎৱযা কথ্যন্তাং
  tac-NT: Mué Tito, 'la Onorúgame oyériga beníriwa alué ralámuli.
  eng-WEBPB: But say the things which fit sound doctrine,
  gfk-H: Ma sen uga, u na tangai ira linga i haruat ma ira bilai na hausur.
  viv-viv: Siule natuku Taitasi, oꞋeni ma gavaimi vehawala tunutunugina gilubodana,
    medemi unavehavehawala.
  yao-yao: Nambo mmwejo njiganye majiganyo ga usyene.
  tgp-tgp: Pani engko, o pa vujangi na sava hinau mo usuri na retivarar̃uhu purongo.
  auc-NT: Bitö wæætë nö pönï mönö odömonte apæ̈nedö ante odömonte apæ̈necæbiimpa.
  kbc-NT: Pida akamaɡ̶akaami Tito, leeditibige me iiɡ̶axinaɡ̶anitece niɡ̶ica ane daɡ̶a
    eetege niiɡ̶axinaɡ̶aneɡ̶eco anewi.
  bmh-bmh: Taitas, na duailel agal oiagab petak emen Uwait nugau petak ze sesamoraimai,
    igul naliu mabun abai maramam.
  ctu-BL: Pero jatet, yom uts'at ma' cha'len t'an yic'ot toj bʌ cʌntesa cha'an mi'
    yajñelob ti uts'at.
  meq-meq: Titus, nəkar na, tsikatay deɗek i Mbəlom a ndo hay.
  noa-H: Tito, pʌchdëu hõrag nem jaauwai har chadcha Hẽwandam hiek chaar t'ãraucha
    hʌ̈k'aajem k'ʌʌn wënʌrraajemjöta hamag wënʌrrapi jaaubá.
  alp-NT: Po Tituse, suke ahnausi lulu hnauna nkenale bei Allare.
  san-VEL: yathaarthasyopade"sasya vaakyaani tvayaa kathyantaa.m
  kbq-kbq: Hianagi kagrama rempi huzmisanana, tamage kema hu'nesia ke'age (doctrine)
    huzamasmio.
  kbh-kbh: Nts̈amo chacojtsoyebuambnacá sempre chaotsemna nts̈amo chë ndegombre buatëmbánana
    endmëncá.
  ron-LSB: Ci spuneți ceea ce se potrivește cu învățătura sănătoasă,
  pon-pon: A KOE en padapadakeki duen me kon on lamalam en kamaur.
  nhe-BL: Pero ta Tito, san xicamati tlen quinamiqui ica nopa cuali tlamachtili.
  sps-sps: Sana nyi, Taitus, nyi ma faatsuts tsun ir vainy fafaaman a fo kat te vovou
    faman iny non a fo faatsuts man ten Krais.
  wnc-wnc: Unzing yuaing ngana gata aminbam yanindamumbi Anututane wamu noman siknga
    akngata musia pangenawan kepi noman tasinanga akngae yaniyo.
  bus-bus: Mmↄn sↄ̃, ǹ yã kɛ̀ è kↄ̃ sɛ́ kↄ̃n yãzɛdedannɛnao dańnɛ.
  gub-BL: Ne ty, epurumu'e Tupàn ze'eg azeharomoete har rehe nehe ty. Eruzar kar nehe,
    uzeruzar ma'e wanupe nehe.
  imo-imo: Aku iyemani aku ulu teko kenjirimele nalo nuni Kraistinga ungumu ungu tukumemu
    ningo enge ningo pilko moromele imbomani pilkolio uluma teko molonge mele imboma
    ningo tiwi.
  boj-boj: O Taitus, ni Qotei aqa anjam bole plaltoqne.
  eng-DRA: 'But speak thou the things that become sound doctrine:'
  knf-knf: Kë iwi Tit, işë wo kajukan uko untaaŋuŋ na pjukan pnuura.
  san-KHM: យថាត៌្ហស្យោបទេឝស្យ វាក្យានិ ត្វយា កថ្យន្តាំ
  arn-NT: Fey chem dungu rume kimeltulmi, feley tami kimeltuafiel ti nor küme kimeltun.
  zas-NT: Per lüj Tito, balüü ree bejn gra ziꞌc tal na̱j xtiidxzaꞌc Dios.
  ken-NT: Kɛ wɔ Táytɔs, ɔbhɔŋ bɛtɔŋ bo mɛnyɨŋ ɛbhɛ́n bɛ́kɔ̀ ndɔŋ amɔt nɛ nɛtɔ́ŋ ɛnɛ́n
    tɛtɛp.
