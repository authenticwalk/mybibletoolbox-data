verse: TIT.002.001
translations:
  kpx-kpx: Aihano vaveveabe ke nahate valive. Isito Bukae Hotou louale ke loui ata
    haivege abuna kemo vaveve dua vai.
  okv-H: Rate inena ahe poekasoa amo erevira. Eto embo God ta ke ingihe irari javotoho
    iresora amita ke avo pere ahe poekejo.
  tbo-tbo: Tam wiatatiyana dumadumaluna lawa una welehi.
  mal-C: എന്നാൽ, നിർമലോപദേശത്തിന് യോഗ്യമായതുമാത്രം നീ പഠിപ്പിക്കുക.
  grc-SR: Σὺ δὲ λάλει ἃ πρέπει τῇ ὑγιαινούσῃ διδασκαλίᾳ·
  bgc-bgc: पर तीतुस तेरे खात्तर योए सही सै के तू बिश्वासियाँ ताहीं वोए सीखा जो सच्ची
    शिक्षा कै मुताबिक हो।
  khz-khz: Goi na vevega-ripa taunatauna na pono vega-ripara.
  deu-TKW: Du aber rede, was zur gesunden Lehre stimmt,
  zsr-NT: Naꞌa, ral‑laꞌ guꞌu didzaꞌ le rajlö́z zxba dxiꞌa.
  lin-lin: Kasi yo, teya makambo oyo ekoki na malakisi ya peto.
  hns-NT: Bakie tor kaam hai kholke bataawe ke kaise ek safa djiewan bietaawe ke tjaahie.
  noa-E: Tito, pʉchdëu õrag nem jaauwai ar chadcha Ẽwandam iek chaar thãraucha ʉ̈khaajem
    khʉʉn wënʉrraajemjöta amag wënʉrrapi jaaubá.
  eng-EMTV: But as for you, speak the things which are fitting for sound doctrine.
  mib-NT: Te máá ró chi níní na cáhán rō tāca jnúhun jeē quijnáhan jíín jnúhun ya
    jeē steén ndaā vāha.
  lif-NT2: कर खे़ने़ॽग से़क्‍खाबा नुःबा निसाम्‍बुङ् लाॽरुबा निसाम् हुॽरे़से़ॽओ॥
  xnj-xnj: Nambu veve uganikiwa kukokosa mawuliwu gachakaka.
  mmx-mmx: Ketla nenu ne Taitas, una lox ase limixin nunu mi loklok nunuan ik sixit
    eburu mi levelinga at ne Moroa.
  cbr-NT: Usa 'aínbi camina, an upí oquin min bana cuacë unicama a Nucën Papa Dios
    cuëëncësabi oishía 'inun bëtsi bana ñuixunquinma Jesucristo ñuicë banaishi upí
    oquin ñuixunti 'ain.
  tee-NT: Para ju uxint'i chunch ju anauch tachi ju najunch lacasoknic'a lhamap'aksin.
  eng-LSV: But you—speak what is suitable [according] to the sound teaching.
  cak-NT: Pero ret, can ja ri utzilaj tak tzij tac'utu' chiquiwech ri kach'alal.
  pah-NT: Ndehe reki, Tito, embo'e ti Jesus'gareheve'g̃a a'itituhẽva'ea rehe Tupana'ga
    remimbo'ea rehe.
  sja-NT: Pɨ jõdee, jarateeipia bɨ jĩp'a uchiamerã Jesucristo Ũraa Pia jara bɨk'a.
  xed-xed: 'Wya skwi dzaʼa kagha magay: Ŋavaŋa ka tagha ka ŋa mnduha ta hyahya skwi
    ta ghəŋa dina.'
  mks-NT: Ta ndítahan nu̱ mún, Tito jána̱hún ña̱yivi ndaja caja na ña̱ nda̱a̱, ña̱
    cáchí tu̱hun Ndióxi̱ caja na.
  gfk-S: Ma sene augo, nu tange ira linge i haruat ma ira bilai na tutuno na harausur.
  bmu-bmu: 'Göŋön mewö qahö maljanaŋgöra mönö mötnaripkö keu kembaŋi kembaŋi mi Buŋa
    Kimbigö dop kewö kusum eŋgimakŋan:'
  dgz-dgz: Go ge Iesu Keriso nop mega tave iragena ame anenen wani gapanaet di wadidiamuingan.
  eng-GNV: Bvt speake thou the thinges which become wholesome doctrine,
  zaa-NT: Nia' lu' Tito qui'ni gute lu' consejo tsè' lani ca enne', según ca enseñanza
    nu té fundamento quì'į.
  eng-WEBSTER: 'But speak thou the things which become sound doctrine:'
  guh-guh: Tito, xamë jivi livaisi itsa tsipaebabiabianame, tsipaebabiabianame ëpexaniajailivaisi.
  bon-bon: Yoo, maane teebibine umle jewenemepi lui mule miiji gyene ätrunga biname
    bime tääpume.
  nhw-BL: Pero ta Tito, san xicamanaltitiya catli quinamiqui ica nopa cuali tlamachtili.
  swh-ONEN: Inakupasa kufundisha itikadi sahihi.
  wbi-wbi: Neke uve ghajove ghala ghanoghilutana na njovele ja kwitikila.
  bba-bba: Adɑmɑ wunɛ, ɑ n sɔ̃ɔsi ɡeerun ɡɑri ɡerumɔ.
  eng-KJVCPB: 'But speak thou the things which become sound doctrine:'
  kgk-NT: Ha nde ae katu ehekombo'e porã Hesu reroviaha kwéry-pe. “Pehendu katu anhetegwa
    nhe'ẽ tekoha-rupi peiko-vy” ere íxupe.
  waj-waj: Eenoo Anutuuqaa kua kutaa tuanaivaudiri yaata utuee gioonna kiaapuuya safuuma
    variraivaara iya kiaa mmiee varianee.
  cpy-cpy: 'Rooma eeroka, okowatyaa piyotaan-teero okaatzi tampatzikata-tsiri, iroka
    okanta-kota:'
  mpx-mpx: Yaa owa nuwatu toto i olak panpankiti sasapona elana heiya te nu baubaunan.
  wbp-wbp: Tayituju, jungangku-juku-jana pinarri-manta yimi junga-kurlurlu Kirijini-patuku
    Kiritirla yungulurla jungarni nyina Kaatuku.
  luo-luo: Nyaka ipuonj weche mowinjore gi puonj ma adiera.
  nhe-NT: Pero ta Tito, san xicamati tlen quinamiqui ica nopa cuali tlamachtili.
  aii-aii: ܐܝܼܢܵܐ ܐܲܢ݇ܬ ܡܲܠܸܦ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܝܼܢܵܐ ܚܫܝܼܚܹ̈ܐ ܠܝܘܼܠܦܵܢܵܐ ܓܡܝܼܪܵܐ،
  esk-NT: Aglaan ilvich iḷisauttutigiraksraġigiñ iḷisauttutiksraq iḷumutuurautigun
    uqałiqtigun.
  msb-msb: Pero ikaw naman, Timoteo, kinahanglan magtukdo ka san susog sa tama na
    katukduan.
  cpa-NT: Jøng² hning² juúh³ jmáh¹lah jǿg³ rø².
  dso-dso: ମାତର୍‌ ତିତସ୍‌ ତୁଇ ବିସ୍‌ବାସିମନ୍‌କେ ଜନ୍‌ ବିସଇ ସିକାଇଲୁସ୍‌ନି ସେଟା ଜିସୁକିରିସ୍‌ଟର୍‌
    ସତ୍‌ ସିକିଆ ଇସାବେସେ ସିକା ।
  meu-meu: A oi na hahediba herevadia maoromaorodia ba hahedibalai.
  yva-NT: Weramu, sya arakovo Titus, syare nya ananyao nyo raura mamo mamaisy irati
    Amisye apa ananyao nsarokire obo rai.
  dgc-dgc: Kanya siko, Tito, éy kailangan éy mégtoldu ka ta tama a pégtoldu.
  zpm-NT: Saṉgue luu goṉ, none gnee luu lo grë miech qui zigne nacse Xtiidz Jesús.
  hix-NT: Àro wyaro atxke rma haxa natxhe, anar komo. Omoro haxa ryhe, Kryestu mryenon
    komo àhananàhko, khananàhtoho kom hoko, yaworon xaxa hok mak ha.
  sim-sim: Hako mir avak hulaima nokopman ewesawenak os li liyanda lihi Avui Wasilakahi
    mashi nga nakrem si naka.
  npi-ULB: तर तिमीले उचित सिद्धान्तसँग मिल्ने कुरो मात्र भन्‍नू ।
  cgc-cgc: Tito, dapat na kaon yan dili magparyo ta mga ittaw na gatudlo ta dili igo.
    Padayon ka na magtudlo ta igo na tudlo parti ta ate na papatian bilang mga gatuo.
  tim-tim: Gâmâ Kristogât keiŋe den bunŋe tatâp aregât dopŋân makmâ hekatyeŋgim kepikben.
  yor-yor: Ṣùgbọ́n ìwọ gbọdọ̀ máa kọ́ni ní ẹ̀kọ́ tí ó yè kooro lórí ìgbé ayé onígbàgbọ́
    tòótọ́.
  wos-wos: Méni di hurundaka maki yamba hurukéméni. Méni du takwaka yikafre hundi
    wataméni, di Kraiska jémba sarékéta wandén maki hurundate.
  emp-NTPO: Baribʌrʌ bʌabʌrʌ wãrã bed̶eara jipa jaradia b̶aida b̶ʌa.
  eng-F35: 'Now you, speak the things that suit sound doctrine:'
  ind-ind: Tetapi kamu, Titus, harus selalu mengajarkan cara hidup yang sesuai dengan
    ajaran benar.
  pes-OPCB: اما تو روش صحیح زندگی مسیحی را تعلیم ده.
  mpt-mpt: Ina otane kobole ni Gode weng ayamo alebkenobbuo weng ota naka mak unang
    maki aleyemale!
  ssx-ssx: Koto pa꞉la꞉pate nakana꞉ma꞉ ota꞉ mo mana꞉ pi ula꞉ tupa꞉ tolu walo hapeke.
  mkl-mkl: Awɔ tɑkɑɛ kɔ ŋɑ si cio jiidɑ.
  gaq-gaq: ନେନେ ଦରମ୍ ବିସୟ୍ଇଙ୍ଗ୍ ବୁଲ୍‍ ମାଡିଂନେ ସୁଗୁଆ ବୁଦି ବିଃପା ।
  gof-RNT: Shin neeni suure timirttiya phalqqonna timirtte tamaarssanaw bessees.
  unx-unx: ମେନ୍‌ଦ ଆମ୍‌କେ ଏନ୍‌ ବୁଗିନ୍‌ ଇନିତୁଲେକା ଇତୁ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Géisi nene monó gihila lamanalímini agikagutikó lo kemezo.
  lcm-lcm: Sikei numai, kapo mamaiten ta ku atatai ta mamain ta nem kipo korong val
    akalkalit tutuman.
  aer-aer: Titus, arratyentye akwete ilemele itnenhe akaltyele-anthaye ayeye arratyentye
    ikwerele Ngkarte-kenhe areye apmere Crete-elarle anemeke nhenge itne arratye mwerrentye
    Ngkarteke anetyeke.
  qvc-NT: Piru qamqa Tititu, allip duktrinanchiqtalla yach'achikuy; amar suq layataqa.
  tgl-ULB: Ngunit ikaw, sabihin ang tama kasama ng tapat na pagtuturo.
  cbs-NT: Mianan, jawada min jatu yuikatsis ikaidan, na en mia yuiai keska wakin jabias
    Diosun jancha kayabi pepawen jatu yusinkubainwen.
  xtm-NTPP: Kovaa ndijin chi ka'an ni nuu ñayii a sukan ká'an tnu'u vii tnu'u va'a
    Su'si o a, tna'a ja ka skua'a o a, te másu ko ndaxsama ni.
  nnq-nnq: Nambu mwenga mpaligwa kubola maboulo ga kweli.
  bao-NT: Mʉ pea díámacʉ̃ ca niirije ca ĩirore biro bue majioña.
  san-ORI: ଯଥାର୍ଥସ୍ୟୋପଦେଶସ୍ୟ ୱାକ୍ୟାନି ତ୍ୱଯା କଥ୍ୟନ୍ତାଂ
  huv-NT: Nganüy ique teat Tito, netam mequiaach leawa naleaing wüx Mipoch Teat Dios.
  otn-NT: A nu̱'i̱ ague Tito, nu̱na̱ ra̱ hya̱ rá̱ nc'at'iui ma̱ nt'ɛ̱c'ɛ̱i̱ui i ja,
    da̱ gue'a̱ ra̱ hya̱ gui xännba̱bi̱ yø ja̱'i̱'a̱.
  nop-nop: Du yadi Bepaŋ’walaŋ mede hogohogokdi titiŋ dedihi keledok yolak u metam
    yenindidimeune nadiyaneeŋ.
  obo-NT: Piru sikkow, Tito, iyon du id nonaw, iddos od ikuu riyot bonnaan nonaw.
  cak-ENT: Jac'a rat taya' ri utz tak tijonic cheque ri hermanos.
  lif-NT: ᤁᤖ ᤂᤧᤏᤧ᤹ᤃ ᤛᤧᤰᤂᤠᤒᤠ ᤏᤢ᤺ᤒᤠ ᤏᤡᤛᤠᤶᤒᤢᤱ ᤗᤠ᤹ᤖᤢᤒᤠ ᤏᤡᤛᤠᤶ ᤜᤢ᤹ᤖᤧᤛᤧ᤹ᤀᤥ॥
  mie-NT: De maá nú chi níní cāhān nū ndācá tūhun jā quétáhán jíín tūhun yā jā stéhēn
    ndāā vāha.
  san-TIB: ཡཐཱརྠསྱོཔདེཤསྱ ཝཱཀྱཱནི ཏྭཡཱ ཀཐྱནྟཱཾ
  qve-NT: Qanyá ichaqa Tito, Diospa palabranpi nisqanman hina, cheqaq yachachikuykunata
    runakunaman yachachiy.
  pao-NT: U sakwa yise ka Te Naa besa unnepu numu tunedyooe.
  cbu-NT: Shiysha mangiptish tayapstangcha. Yuw tayapstakish anoo Apanllpat kuk tatsamooru
    tayapstangcha.
  usa-usa: Tááítatio, emá arupú ína-yataaqtaba yiráátiyo.
  soy-soy: Amɑ́ pɔ́ɔkɛ́ lɛ̃ kɑi nɛ icélɑɑ kɛcirɛ mɛnyínɛ ń we céesi.
  hui-hui: Í̠na Ngode Datagaliwabe bi mana henene lowini ngago bayuwa lawai halu habe.
  amf-amf: Ya keeda tipa maaton timmirinam dhettsaa.
  quc-NNT: Ri at k'ut, Tito, ronojel ri katzijoj, rajwaxik je' jas ri k'o chupam ri
    utzalaj tijonik ri man k'o tä etzelal chupam.
  dob-dob: Ta ꞌoyo eꞌita palupaluna ꞌueꞌitae,
  wrs-wrs: Yeoa ishunvm dioa indkumbimoa os, heoa honi vivra, wohengalmoa moanonoamoa.
  mca-mca: Qa akha' Tito, me'nq'ijatshenij pakha' hats yit'ij ekewe' Intata ƚe'lijei.
  tzo-TZC: Ti cꞌusi ta xavale, coꞌoluc me schiꞌuc jech chac cꞌu chaꞌal ta xacꞌ ta
    naꞌel ti lequil chanubtasele.
  mya-mya: သို့​ရာ​တွင်​သင်​သည်​မှန်​ကန်​သည့်​အ​ယူ​ဝါ​ဒ နှင့်​ကိုက်​ညီ​သည့် အ​ကြောင်း​အ​ရာ​ကို​သွန်​သင်
    ရ​မည်။-
  gng-NT: Sin wɔn, li wɔknh miwɔknm mà cuube tɛn bi wɔkn' ŋɛ ma bo.
  cbi-NTPO: Tsaaren ñuya uwain anbuda jutyu kuinda mijakaranaa keetadi' naatiñuba
    juntsaatalaa laapu' pa' mijakaade.
  ikk-NT: Kanị ịyụ nwẹn, i k'a kuzirịrị ihiẹn ya lẹ nkuzi kụrụ-ọtọ wụ ohu.
  leu-leu: Taasaxa nano, Taitus, a fepitaian siim i taa fagut a fepitaian ina lotu
    aava turoxo pana namkaian tuuna.
  maz-NT: Nu'tsc'e Tito, dya rí xipjigue yo cjuarma ja c'o ga mama c'o xöpüte c'o
    na mbëchjine. Rí xipjiji ra mimiji na jo, c'ua ja nzi ga mama o̱ jña Mizhocjimi
    nu me na jo.
  bod-N: དེ་ཡང་ཁྱོད་ཀྱིས་ཡང་དག་པའི་བསྟན་པ་དང་མཐུན་པའི་སྒོ་ནས་སློབ་སྟོན་བྱ་འོས༌ཏེ།
  tca-NT: Natürü i cuma, Pa Titux, rü name i guxü̃gutáma ngẽma mexü̃ i ngu̱xẽẽtaemaã
    cunangúexẽẽ rü taguma nüxna quixũgachi.
  zpl-NT: Pero liꞌilu Tito, uzeꞌteꞌ bee bene tucu nú neca Stichiaꞌ Diose.
  mbc-NT: Tîîse amîrî Tito, pemonkonyamî' yenupakî yairon esenupanto' pî'.
  ndg-ndg: Lakini wenga ukoye galyo galongwana bwiso, mundu akuyowe.
  wsk-wsk: Bare ni mu munan aguwaya Kaem ko den gilalong ago arerem mu la kariimet
    nunga kasuruko.
  toj-NT: Pero ja huen Tito, ja jas huaxa jea, sbej ni ja' oja jee ja jas huax c'uantic
    ja mero smeranili.
  kkl-kkl: Aghana an Titus, andina nimiag yubu walinge Yesus sembe ambarelamsiapne
    sunsunum uro yubu sikne agha ambarelamsilamdi, nen tipto ambarelamsilulam.
  tbc-tbc: Aria, Taitus, oŋ melmel uyan a piteŋanek itaot ak san dal lo uyan ipani
    dan mi piteŋanaip duloŋ a.
  sna-sna: Unofanira kudzidzisa zviri maererano nedzidziso yakarurama.
  smk-NT: Bale', si'ka Tito, matkap a lawas mo nin iyakay a no ani a kumpruntado sa
    tutuon akay.
  grc-TCGNT: Σὺ δὲ λάλει ἃ πρέπει τῇ ὑγιαινούσῃ διδασκαλίᾳ·
  gof-WFTW: Shin neeni suure timirttiya phalqqonna timirtte tamaarssanaw bessees.
  spa-BLM: sino que digan lo que conviene a la sana doctrina,
  kyz-NT: A'ere 'ã ene nanarũi, ki Tito. Jarejuwarete 'ga je'eg are etee futat 'ã
    ene 'gã mu'jau, Jejui 'ga rerowiaara 'gã mu'jau. Janeruwarete 'ga je'ega a'jea
    futat. A'eramũ ene a'e are etee futat 'ã 'gã mu'jau. “Janeruwarete 'ga je'ega
    a'jea futat. A'eramũ ki pẽẽ 'ga je'eg imũ etee futat pejejemogyau esage”, 'jau
    ki ene 'gã nupe.
  dao-dao: Kcangkia ningsaw naw ä a ti cän na jah mthei yah khai.
  cya-cya: Una nu'huin ntsu'hui cha' culo'o 'in jun chcui ña'an nguiaa cha' nu ñi
    'in Ndiose.
  wrk-wrk: Ngala ninji barri Didus, marda ninjimi milidimba ngawamba nanda duja jangkurr
    nangangi Kudkanyi.
  nii-nii: Ba nim kengip ek kun ka nikin ngołun ei, nim oł kun ka andan to ngołun,
    yi nikin kin, wumb ngunjii.
  ign-NT: Pítisera pímitu­recaya tamutu eta táuriqueneana. Ena víyarahana ichanaruana,
    pímitu­ca­yareva eta najanea­si­ravaina eta náitaresira, náitaura­hivaina, náitusiraina
    tipane­re­recana, nasuápa­ji­rá­hi­quenéna tayehe eta mavanai­ripiana ema Jesucristo.
    Náemunarahi nayehe ena achaneana. Yátupina eta nacami­chiraina tamutu.
  dik-NT: Yïn adhil kɔc piɔ̈ɔ̈c wɛ̈t Nhialic ë yic.
  cac-cac: A achxo tic, tza c'ayb'ej eb' anima d'a tas smoj sc'ayb'aji, aton d'a juntzan̈
    c'ayb'ub'al te yel.
  tzj-E: Per quenwajo' chawa che nque'atijoj kch'alal tzrij utzlaj tijonem.
  san-BUR: ယထာရ္ထသျောပဒေၑသျ ဝါကျာနိ တွယာ ကထျန္တာံ
  yaa-NT: Mĩfi askaramakĩ, Titopa, mĩ ato yoisharafe. Niospa meka ato mẽstekõi tãpimasharafe,
    mia nikasharanõfo.
  cab-NT: Ánjeinti amǘrü, Títo, lúnti barúfudajani luwúyeri igáburi le lúnbei jagáburiduni
    afíñetiña luágu Crístu, ában ibágari le úaraguabei lúma inárüni le lúmagiñebei
    Búngiu.
  clu-clu: Piro ikaw Tito, kinanglan itodlo mo ang sono sa osto nga panodlo.
  swh-ULB: Lakini wewe yaseme yale yanayoendana na maelekezo ya kuaminika.
  tpt-NT: Tejkan uxintꞌi jamalaninin, maqskꞌiniy chꞌantaun kaval kun yu ox chivinti
    yu masukantacha.
  aai-aai: Baise Titus, o tur anababatun hio baibasitamaim inu’in na’atube ini’obaiyih.
  sny-sny: Ane ne ma'e, Taitus, au te'esiya, ne, nomo aiwawe a'i, Owane Sitewi lo
    peri wiyeme a'i tote tawesi umasisiya. Serai ne lu taune werese ma'e Owane Sitewi
