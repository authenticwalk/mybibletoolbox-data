    manjəhaɗ geli a duniya bu ni ti ahàr àɗəm mə̂bumi slimi ana ahàr geli, mə̂grum
    jiri akaba zlam ya ti àɓəlafəŋ kè Melefit ni kwa.
  kqc-kqc: Sei rofu fufuta mana vegu ma mina kono di vegu no rofu de nisi nido, idu
    gua duakau amenari, yuka vana nari rena, vegu rorobo dudu, ma Sei di mokedo kana
    dudu amegi, mina una oteimado.
  tav-tav: To bairi cʉ catʉjoorije jetore mari cáticõa aninucupere boomi Dio. Caroorije,
    ati yepa macana cʉ̃re canʉcʉbʉgoquẽna maca caroorije na cátiganucurije uniere
    mari cátiquetipere boomi. “Caroa wame macare yʉ átigʉ,” mari caĩ beje majipere
    boomi Dio. Cañuurijere Dio cʉ caboorije cána mari cãnipere boomi Dio. Ati yepapʉ
    mari cãni rʉmʉri cõona to bairo caroarã jeto mari cãnipere boomi Dio.
  eng-ULB: It trains us to reject godlessness and worldly passions, and to live self-controlled,
    upright, and godly lives in this age,
  spa-VBL: Nos enseña a rechazar el estilo de vida impío junto a los deseos de este
