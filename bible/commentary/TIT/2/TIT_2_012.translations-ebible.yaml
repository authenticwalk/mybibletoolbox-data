  lat-VUC: erudiens nos, ut abnegantes impietatem, et sæcularia desideria, sobrie,
    et juste, et pie vivamus in hoc sæculo,
  ngp-ngp: Uwedi wa Mnungu wakihiniza kuleka wiihi wose na kumunk'wa kwetu kwe zimbuli
