    chil ti Rioxe ti cꞌu sjalil liꞌ cuxulotic ta sba balamile.
  mpm-NT: Ko jiin jniñu ni saꞌa Yandios un chaku ini yo nasa kunchuku yo nuu ñuyɨvɨ
