    ac'o jnoptic lec li c'usitic ta jpastique. Tsc'an ti tuc' co'ntontique, ti jun
    co'ntontic ac'o jpastic c'usi tsc'an Dios ti jayib c'ac'al cuxulutic li' ta banamile.
  lex-lex: Uplerlawna kalwiedni de ed mak kodi it la loi-talla, totpena la'a it mormiorni
