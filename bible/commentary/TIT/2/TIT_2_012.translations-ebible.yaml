    Lesa masuba onse,
  sll-sll: Ol na tongwo i, tal nigi dongwo ol waminga i aidolaminio, ganba tal nigi
    dongwo inamna dire yona inaning girungwo i aidolaminio, tal nigi dongwo onamna
