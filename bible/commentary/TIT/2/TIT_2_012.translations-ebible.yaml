  ndj-ndj: Usangi wa Chapanga wukutuwula kuwuleka wafu wosi na dobukelu ya mumlima
    awu wa ponopa, tuweshi kwilongosha twaveni na twikali ngalilu nofu yidayiliwa
    na kumunowesha Chapanga mungalilu yetu,
  mbj-NT: Ji hã tak'ëp P'op Hagä Do ky enyym do hã, ji tametëëk ji moo nawäd wät hyb
