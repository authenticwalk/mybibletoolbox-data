  ita-1885: ammaestrandoci che, rinunziando all'empietà, e alla mondane concupiscenze,
    viviamo nel presente secolo temperatamente, e giustamente, e piamente;
  muy-muy: Ge Melefit ya àgri ana leli nahkay ni ti leli mə̀səra ahàr àɗəm màgudar
