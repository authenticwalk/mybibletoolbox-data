  pol-SZ: On również wzywa nas, byśmy porzucili to, co Mu się nie podoba, i nie ulegali
    złym pragnieniom, ale zaczęli prowadzić rozsądne, prawe i pobożne życie.
  ztq-NT: Por ngo no nii ksaan no kchë cos mal ni kchë tol nii chak lo kislyu, no
    nii kpañ no sinak xñabey Dios ni no nii ksoob no xtiits xaa.
  zai-NT: Ne laca pur laani rusiidi be laanu usaana nu irá ni bini nu dxi ca'ru gunibiá'
    nu laabe, ne irá ni riula'dxi binni guidxilayú guni, ti ma cadi ibani nu ndaani
    guidxilayú ri modo na ique nu, sínuque modo riula'dxi be,
  upv-upv: Ko kerr rramok-tiriv nga rraplesi nabong nga milep ngok nga norrorrmien
    se kerr muto rengen, nga Iesu Kristo nga mivi Atua ko nga p̃ilai mauren tevi kerr
    pia-rremali rengen tevi nosrövien sen nga milep. Ko lelingenok nga rramok-tiriv,
    merrenien ngok se Atua eviseni tevi kerr nga lelingenok ko pa rraplinglingi murrun
    nga sete marsorsan re no Atua. Sete rrapmerreni p̃elak nanu ne iel ngatan nir.
    Ko nanu nga marsij nga kerr rrammerreni, rraptur ore tetajer. Rraploli murrun
    nga marsorsan marres nga Atua purnge p̃irres suri kerr renger.
  wap-NT: Tominkaru kamunanun idi ukakinaowan waunao, wamuuda kiziꞌi naa ipai oiaꞌo,
    wuruꞌu aonaꞌoraz unaudapan washaꞌapaapan. Naꞌiki wamuuda kiziꞌi naa washaꞌapaapan
