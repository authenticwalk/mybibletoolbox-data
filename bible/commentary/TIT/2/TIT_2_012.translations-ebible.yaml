    ɨvɨ pe ñai rambueve.
  quc-TT: Xuqujeꞌ kukꞌut chiqawach chi kaqetzelaj ri etzelal xuqujeꞌ ri rayibꞌal taq
    kꞌuꞌx rech ri uwachulew. Rech kujkꞌasiꞌ pa etaꞌmabꞌal, sukꞌal xuqujeꞌ rech are
    kaqabꞌan ri utzilal.
  heg-NTPO: Undeng na, kit musti hutun soleng in nuli man tom lo ka, nol totoang in
    kom dadaat ne kit dalen nia ngas. Kit in nuil ne apan-kloma hahalas nia ngias,
    musti tahang taan apan, nuil niu, nol muid napiut se Ama Lamtua Allah.
  ptu-ptu: Anna umpolalam mana' pa'kamase ia too napatudukia' anna mala tä'um la sisala
    pa'elo'na anna katuboantaa'. Anna napatudu tookia', tä' la muula' kamailuam di
    lino, sapo' la tubokia' illaam inde lino temo la ungkuasai kaleta, ma'gau' malolo,
    anna manuhu' lako Puang Allataala.
  bzd-NTPO: Mik se' é̱na ia̱ne tö ko̱s Skëköl e̱r buaë ché se' a̱, eta̱ kë̀ se' é̱na
    ì sulu wamblakia̱ we̱s wé̱pa kë̀ tö ie' dalöiè esepa es. Ie'pa e̱r me'rie ì suluë
    ë̀ ki̱. E' skéie se' e̱rbikak buaë. Se' se̱nak yësyësë ena batse'r ie' a̱ we̱s
    ie' ki̱ ikiane es, se' se̱rkeia̱ ká̱ i' ki̱ e' dalewa.
  kwf-kwf: Ma na leꞋangaꞋa neꞋeri ka baꞋe kia fasi Ꞌiri kuke danga faꞋiburi naꞋa Ꞌani
    na falafala taꞋa ki, ma na kwaiogai Ꞌanga taꞋa ki neꞋe saena magalia. Ma kuke
    daufafia maurilaka faꞋinia tuaꞋa saga, ma kuke fulia na ru neꞋe God ogaꞋi ki ana
    kaidaꞋi neꞋe kulu tua Ꞌi saena magalia.
  eng-WYC-2017: and taught us, that we forsake wickedness [or unpiety], and worldly
    desires, and live soberly, and justly, and piously in this world,
  eng-WMBB: instructing us to the intent that, denying ungodliness and worldly lusts,
    we would live soberly, righteously, and godly in this present age;
  zat-NTPS: Da xrlátaje chee̱ Dios dxuse̱de na dxi'u chee̱ québedxa gundxu da cale̱la,
    ne ca naca xel-la dxezá lazre' da cale̱la, san chee̱ nna be'e cuínadxu, ne gácadxu
    du lazre', ne gápadxu ba lá'ana Dios lu xe̱zr la xu nigá
  spp-spp: Lire kacɛnni kurugo, Kile à jwo na wuu cyé kapegigii na, wuu u kàntugo
    wà wuu ɲyii karigii nimpegigil'á. Lire ká mpyi, wuu sí n‑pyi ŋge diɲyɛŋi i yákilifee
    s'a katiigii pyi, s'a fyáge Kile na.
  zty-NTPS: Ḻen žsedlen žo'o biž žaḻa' gonžo da' bi žaz ḻaže' Dios, na' bi dan ḻáže'žo
    da' naken che yežlyó nga, san žaḻa' gakžo ẕen ḻaže', na' gakžo chawe' ža ni zoažo
    na'a, na' gonžo kan žénekzele Dios.
  mek-mek: Ke iꞌa aꞌa Deo Akaikiꞌa Auga, ke Iesu Kristo kaniaꞌa eagamauga auga, isapu
    akaikiꞌagai akemai pugu akeapafoki aisama, kapa feloꞌi akepeniꞌa. Iꞌa egaꞌina
    afiaꞌamaga apaꞌaua aꞌima auꞌa, Isa ega gafegafe akaikiꞌa aafia. Ega koa akapa
    alogai, Deo epamaleleniꞌa, papiau Isa afakeau afagaina, ega iifa kainai afakepea
    auga laoga maina faumakalaina. Ke papiau ifoꞌi, ke papiau iꞌoiꞌi kapaꞌina anina
    keani auga felo, o apala afalalogo felo kai muniꞌiai agapea agakapa aage mo auga
    isafa laoga maina faumakalaina. Kai Deo maagai alo opai auꞌa famia, faau afagaina
    ke Isa maagai kapaꞌina felo auga faisa felo kai ega iifa kainai fapea eoma.
  aey-aey: Uum igec eu uqa ege Anut hibemdudu coboqaunnuca, mahana kobol me qee eunu
    golanige sililiaunnuca, ulaulgena. Ege maha ina egedodoc dumanige cofdocnuca,
    ititom cobocnuca, Anutna kobol toodu odocnuca cesusgena.
  urd-GVH: और यह फ़ज़ल हमें तरबियत देकर इस क़ाबिल बना देता है कि हम बेदीनी और दुनियावी
    ख़ाहिशात का इनकार करके इस दुनिया में समझदार, रास्तबाज़ और ख़ुदातरस ज़िंदगी गुज़ार
    सकें।
  ycn-ycn: Ripalamane iná i'imacá aú uncá iná la'alá apojó que nacaje rimacá que.
    Iná yurí caja pu'uhuaré iná la'acare iná liyó; iná yurí caja iná manaicho iná
    la'acare iná liyó. Ripalamane aú caja iná i'imá caja palá péchuri; iná ca'á caja
    laca'apheji iná liyó, iná la'acáloje palá penaje. Iná la'á caja palá. Iná hue'epí
    caja iná tucumó Tupana huátaca que la'acana.
  djr-djr: Ga marŋgikuŋal ŋayi gan ŋunhi limurrunhany, märr limurrnydja dhu ga ŋunhi
    ḏaḏawmaranhamirra dhuwurr-djarrpi'ŋurnydja romŋur, ga djarrpi'ŋurnydja mala djälŋur.
    Ga nhinany limurr dhu ga ŋunhi dhiyalnydja wäŋaŋur ŋayaŋu-dharraḏan ga manymakkuman
    yan dhuwurr-ŋamakulin'.
  kvg-kvg: 'Teqa kuku matev, ni āv qani-nømendím nqǽgo: Ni matev yà bizi-ivøvém,
    ndøgo Mbumbukiam vizupav ndøgo, neka manqei-qape-qa poev matev. Geté ni ndakin
    khøuwa-te, matavap loloakh-té neka matev ndaføyamba-qape-té qabizi-yagé, av
    Mbumbukiam ndømbøe-poev,'
  rug-rug: Pa korapa Nana tataru variharupi si va tumatumaeni gita sa Tamasa pude
    mada lopu evaṉi gita gua saripu lopu variva qetu koa Sa. Meke pude lopu okoro
    ni sari na kinaleana tanisa kasia popoa. Ba pude toa nia sa tinoa sapu boka totoli
    puleni gita, sa tinoa toṉotona, meke sa tinoa madina koe Tamasa pa totoso toa
    si gita pa kasia popoa hie.
  hop-NT: 'Nihqe pan itamuy tutuqayna: Itam God qa k̇aptsi’yuṅwniqey qe’yat, yep qatsit
    ahpiy hīhihta tuṅlayit ayo yúkuniqata. Itam put ayo yukuyat, namituyqawi’k̇ahk̇aṅw,
    God pas k̇aptsi’k̇ahk̇aṅw, suan hinwisni yep qatsit ep’e.'
  san-URD: سَ چاسْمانْ اِدَں شِکْشْیَتِ یَدْ وَیَمْ اَدھَرْمَّں ساںسارِکابھِلاشاںشْچانَنْگِیکرِتْیَ
    وِنِیتَتْوینَ نْیایینیشْوَرَبھَکْتْیا چیہَلوکے آیُ رْیاپَیامَح،
  heb-LB: כאשר מקבלים אנו את המתנה המוצעת לנו, אנו באים להכרה שאלוהים רוצה שנפסיק
    לחיות חיי חטא, ושנפסיק לרדוף אחרי תענוגות העולם הזה ותאוות הבשר, ולעומתם נחייה
    חיים ישרים, נאהב את אלוהים באמת ובתמים,
  caf-NT: '''Et whuneoodulh''eh, ndet Yak''usda be ''ut''en chahoolah, ''ink''ez whenich''oh
    ndi yun k''ut hukwa'' uzninzun, ''et ts''iyawh dah uzdooni. ''Et whunts''i ts''ah''un
    ni uznezulh, ts''ah''un dune ts''inli, ''i chah, ''ink''ez Yak''usda ts''un teni''
    uznilhdzun k''ah ts''ih ts''oot''e, k''an ''et whuz na''a zeh ''uts''oot''e.'
  mio-NT: Sacoto ra chi yo ti cua saña yo cha ndacu yo cha ndavaha ni, ta cua quechaha
    sacahnu ndicha yo chi ra Ndioo, ta cua saña yo cha ndavaha ni cuni savaha ñivi
    ñuñivi. Sacoto ra ti cua cundee ini yo, ta cua coo vaha yo chi ra, ta cua sacahnu
    vaha ndicha yo chi ra cuni ra. Ndihi chacan cua savaha yo tichi quivi ya.
  srq-NT: Mbae ja rɨɨ̃ Dios riqui nandembaaquiatu quiatu co. Ae echoseɨ chɨãte quia
    nae, ũquɨ̃ nandesecha ja sacuã. Ae ɨcuã nandebite riqui nae, ũquɨ̃ ndecha ja sacuã
    no. Nandearacua sacuã abe no. Nandeɨco sacuã mbae turã ndese no. Nandendua beɨ
    sacuã Dios rese abe no. Eɨ̃ nande beɨ quiatu quia nande namo.
  kje-NT: Nano Nin rere'e haharu onne, An wakuku ik leke kahinuriyedi nano honoli
    man yaka noro noho wawan nin yakyak na'akeme. An wakuku ik leke kadiyaka ik kemen
    yon hi'i ha yakyaka, ik holi kodi aki man mou, la ik min mai noho wawan eni kamkene
    derne kakani Ai.
  gaz-gaz: Ayyaanni kunis Waaqa malee jiraachuu fi hawwii addunyaa ganuun bara kana
    keessa jireenya of qabiisaa, jireenya qajeelummaatii fi jireenya Waaqatti buluu
    akka jiraannu nu barsiisa;
  kud-kud: Na ive'itagita ebeha mumuga awa'awawa na nuwatuwu yababadi tata'wata'watadaedi,
    na hesi tamiya mumuga namwanamwadi yo dumwaludi aidiyena.
  urb-NT: Awa ta rehe a'e ipy'a katu te hũ. A'erehe jande ke a'e mu'e tĩ. Kuja. Ma'e
    ke a'e putar ym ame'ẽ ke jahijar. Katu ym ma'ema'eha ke kome'ẽ ywy keruhũ pe har
    ta putar. Ame'ẽ ke jahijar tĩ. Pe, jakwa katuha namõ jaxo katu rahã, katu tiki.
    Amõ ta pe katu ame'ẽ ke jama'ema'e rahã, katu tiki tĩ. Tupã putar ame'ẽ ke jama'ema'e
    rahã, katu tiki tĩ. Aja apo jama'ema'e jaxo rahã, katu tiki tĩ.
  fra-LSG: Elle nous enseigne à renoncer à l’impiété et aux convoitises mondaines,
    et à vivre dans le siècle présent selon la sagesse, la justice et la piété,
  san-HK: sa cAsmAn idaM zikSyati yad vayam adharmmaM sAMsArikAbhilASAMzcAnaGgIkRtya
    vinItatvena nyAyenezvarabhaktyA cehaloke Ayu ryApayAmaH,
  cak-SNT: nucꞌut jeꞌ chakavach chi nicꞌatzin ncaꞌkayaꞌ can nojiel ri man nika ta
    choch ri Dios y nojiel ri itziel tak kax ri icꞌo choch-ulief ri ncaꞌkarayij. Nucꞌut
    chakavach chi mientras cꞌa ojcꞌo vaveꞌ choch-ulief, kaꞌnaꞌ pensar otz ri nakaꞌan
    chi quireꞌ man nakayaꞌ ta lugar cha ri pecado, y kucꞌuaj jun utzulaj cꞌaslien,
    jun cꞌaslien ri nika choch ri Dios.
  uvh-uvh: Ka bibiri' a ai'dap girii ka warisa' wa indita' sasuk niminga kadapmang
    ka aming ka Anutuga' kabi'guk mo' sukiting wari tanga ikiting a napa'napa' kamaganangni
    ka indining sasukni'ganangsa' sura titi u kabisasu'nanga ning tanga indining iikni'
    ka kamaganang i ikem ganang wa kafakafasa' tanga ira didimeng sini' ka Anutuning
    kadapmang kareng wara'guk dabiksa' tanga ikantam.
  ino-ino: '@see-verse:TIT.002.011'
  gnn-gnn: ga dhiyaŋuyi romdhu yukurra ŋuli marŋgikumana ḻakarama ŋilimurruŋgu, ŋilimurru
    yurru yaka'yunna yana yätjkunydja. Ŋilimurru yurru yaka malthun yukurra yolŋu'-yulŋuwu,
    ŋurikinydja ŋunhi walala yaka marŋgi Gunhu'wu, ga yaka ŋilimurru yurru djäl-ḏumurruyirri
    yukurra dhiyakuywu munatha'wuywunydja nhäku malaŋuwu ga romgu. Ŋilimurru yurru
    yaka malthun yukurra ŋilimurruŋgalayŋuwunydja djälwu ŋuriki, yana ŋilimurru yurru
    malthun yukurra Gunhu'walaŋuwu djälwu, ga nhina yana nhanukalay romŋura.
  yal-yal: Na en xaranma nɛn, a en xa xɛtɛ Ala kolontareyaan fɔxɔ ra e nun dunuɲa
    rafan feene, en yi en xuru tinxinna nun Ala kolonna ma dunuɲani ito yi,
  cnt-NT: jme₂tag₂₃ a₂tí₄ jniog₄ ca₂le₃jë́₃ a₂'lɨg'₅₄, ca₂le₃jë́₃ a₂'ɨ́n₅ dsɨ́₅ dsa₂
    mɨ₂güɨ́g₃ la₂; a₂le₃chong₂ jniog₄ mɨ₂güɨ́g₃ la₂ 'en₅₄ dsɨ₅, quián₁ caun₂ juɨ₅
    co₂dsau₅, qui₂rë₂jɨn'₅₄ jniog₄ ja₁con₂ Diú₄ në́₃.
  tif-tif: 'Kemin, ali numi kukuya-lom: Ipyo, unang tunum nami lak duulin dinim imi
    kukup sole, tawaal diim kaami aket-kup fukunin sole, ban kelum o, kalip so, uyo
    ibi aket talalu fuku-daa kela-lomdipla, ti kukup tambal kaata-kup talal-bomdipla,
    God nimi kukup tangbal kanun-umbi ultap kaata nuu-bamdipla yo, kalalala nuyo kukuyase.
    Kemin, kamala kaakal kanumum o, kala-somla ko.'
  nlx-nlx: एने ती गीण आमुह हिकाड़ेह काय आमु बिगेर देरमान जीवणो एने दुनियान वोस्तुन
    मोरजीह सोड़ दे, एने सोता पोर काबु केरनार, चोखालो एने बोक्‍तीम जीवणो ज्यी दुनिया
    माय जीवे;
  apw-NT: Áí Bik’ehgo’ihi’ṉań doo bikísk’eh ihi’ṉaa dahíí ła’íí ni’gosdzáń biká’ dawahá
    nchǫ’íí hádaahiit’iiníí yó’odaant’aahgo bee nohwił ch’ígót’aah, ła’íí díí ni’gosdzáń
    biká’gee daagondząągo, dábik’ehyú ádaant’eego, ła’íí Bik’ehgo’ihi’ṉań bikísk’eh
    daahii’ṉaa doleełgo nohwił ch’ígót’aah;
  gum-gum: Inchen tru ka yandø tab indiibe møi ya nam øsig warain kwaløm, isua møra
    misaasun amønamig kønrraimba, maig kønrrabigwan tabig sølgandø maramig kønrraimba,
    Tiuswan maikkucha pesannamø tabig amønamig kønrraimba kusrenanøbig køn, Tiusweimburab
    trømbøig kaig maramelanba, chigøben ke trømbøig marøg køtanmaptø marmumigwanbabe
    yandø elachar kømig kønrrai,
  not-NT: 'Irironta caninari Tosorintsi icábintsacái yogomecái eiro quemisantatsiri
    ojocajiro antagaisati ora te onganinate. Yogomecáiro anganquero nega: “Yamaica
    teni ongogue ora icogui basini matsiguenga yaca quibatsica ira te inguemisantaigue,
    patironta ocogui eiro ogótasantiri Tosorintsi. Yamaica aquenguiro ora caninaro,
    atimaigui caninasati”.'
  plu-plu: In gabay hiyakemnihwiy kahadbe wixwiy tukuhwepwa ariw gihiyakemnikis hiyeg
    ku pariye kane wewnepwima gikak Uhokri. In gabay hiyakemnihwiy kahadbe wixwiy
    ka ipegonaw arimkat batekka amadgaya inin akiw. In gabay in hiyakemnihwiy kahadbe
    wixwiy wew akak kibeyne hiyakemniki, kahadbe kuri akak inin wixwiy wew wadit wixwiy
    ikaw Uhokriyanbetnewa.
  iou-iou: Täŋpäkaŋ orakoraki, nin nimagutkuko uwä ŋode niwetpäŋ niwoŋärek täyak;
    Kome täŋo nadäŋ gärip ba Anutu täŋo man peŋawäk u mäde ut imiŋkaŋ gwäk pimiŋpäŋ
    Anutu-tagän nadäŋ imiŋpäŋ siwoŋigän kuŋat täkäna.
  ntp-NT: Dai poduucai Diuusi gʌrmamaatʌtuldi isgʌaagai isgajiaadʌrʌ vipiaadagi vʌʌsi
    soimaascami dai sai maitʌaagai isivuaadagi naana maasi soimaascami ismaacʌdʌ ivueeyi
    ʌgai ismaacʌdʌ maivaavoitudai Diuusi, dai sai gʌaagai iscʌʌga tuutiacagi dai siaa
    duutuadagi Diuusi.
  rai-rai: A maarmaari mi i wer daat, kupi daat a waan ingen ko ra kum mangamangaan
    baa pa i ot ma ra nuknukin God, ma ko ra kum nemnem kup a kum utnaa ko ra rakrakaan
    buaal. Daat a naagagon kado anundaat lalaaun, daat a takado, ma daat a lalaaun
    murmur a nuknukin God u ra lalaaun mi,
  haw-1868: 'E ao mai ana ia kakou e pale aku i ka haihaia, a me na kuko hewa o keia
    ao, a e noho kakou ma ka uhauha ole, a ma ka pono, a ma ka haipule iloko o ke
    ao nei:'
  ffm-ffm: Nden moƴƴere ekkintinta en no ceerdaten e geddi Laamɗo, kaɲum e giɗaaɗe
    yonki oo aduna. Kayre moƴƴere ndee ekkintinta en kasen no laatorto-ɗen nantiiɓe,
    fooccitiiɓe, hulɓe Laamɗo e oo ɗoo aduna,
  arb-NAV: وَهِي تُعَلِّمُنَا أَنْ نَقْطَعَ عَلاقَتَنَا بِالإِبَاحِيَّةِ وَالشَّهَوَاتِ
    الْعَالَمِيَّةِ، وَأَنْ نَحْيَا فِي الْعَصْرِ الْحَاضِرِ حَيَاةَ التَّعَقُّلِ
    وَالْبِرِّ وَالتَّقْوَى،
  cop-CNT: ⲉϥϯ⳿ⲥⲃⲱ ⲛⲁⲛ ϩⲓⲛⲁ ⳿ⲉⲁⲛϫⲉⲗ ϯⲙⲉⲧⲁⲥⲉⲃⲏ ⲥ ⳿ⲉⲃⲟⲗ ⲛⲉⲙ ⲛⲓⲉⲡⲓⲑⲩⲙⲓⲁ ⳿ⲛⲕⲟⲥⲙⲓⲕⲟⲛ ⳿ⲛⲧⲉⲛⲱⲛϧ
    ϧⲉⲛ ⲟⲩⲙⲉⲧⲥⲁⲃⲉ ⲛⲉⲙ ⲟⲩⲙⲉⲑⲙⲏⲓ ⲛⲉⲙ ⲟⲩⲙⲉⲧⲉⲩⲥⲉⲃⲏⲥ ϧⲉⲛ ⲡⲁⲓⲉⲛⲉϩ ⳿ⲛⲧⲉ ϯⲛⲟⲩ.
  adz-adz: Da yutus agi i rima barungꞌ da sanab maisan da nam wangun akatsan intap
    ani gan, da atsungꞌa uwayant bini i mpada tayangꞌ runggangꞌ, da atsungꞌa sanab
    rururungan da mararam sangꞌa Anutu maran arida gin da gubuꞌ agi mpada intap ani.
  sri-sri: Marĩrẽ ĩgʉ̃ gããmebirinorẽ, i ʉ̃mʉma ñerõ ʉaribejarire piriburo, ãrĩgʉ̃,
    irasiridi ããrĩmí. Marĩ i ʉ̃mʉgue ããrĩrã́de õãrõ pémasĩrĩ merã diayemarẽ irirã,
    Marĩpʉ gããmerĩrẽ irirã ããrĩrṍ gããmea.
  nal-nal: A daxaiang kanaan ka viraai dia xuna waanang lawalaau ziaana a matmalabuk
    kawit na valos ainaxamang sin Nakmai, ma ziaana amun sasaxotang ila pira angkari.
    Dia dina rauxin a matmalabuk iwana vadikdikang dia ziaana amun sasaxotang taksaat
    ila winpin, ma dina tak, ma dina raagul lalos a sasaxotang ma ainaxamang sin Nakmai
    wana roroiang kari,
  kyq-kyq: Bɛɛn̰ se, dooyjeki taa jꞋaki kɔn̰ nakgen jig eyo naanin̰ ki ɔɔ jꞋaki kɔn̰
    gɛn dɔŋ nakgen jee jeel Raa mal eyo lee dɔŋ se kici. Bin se jꞋaki kɔŋ kiŋg do
    naaŋ kɛn ara ki se, jꞋaki bɔɔbm kɔkŋ rojege, jꞋaki tɛɗn nakgen ute ɗoobin̰a ɔɔ
