    cumu la̠ ti̠ xli̠­ca̠na tama­ca­ma̠x­qui̠ni̠t xla­ta­ma̠tcán,
  som-som: oo ina baraysa inaynu cibaadola'aanta iyo damacyada dunida diidno, oo aynu
