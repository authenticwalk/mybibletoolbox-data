    Gotenya mana epe dokonya kalyepale lao baame naima mana langilyamo.
  eng-ASVBT: instructing us, to the intent that, denying ungodliness and worldly lusts,
    we should live soberly and righteously and godly in this present world;
  mna-mna: 'Mi kampeŋana mi muŋaiŋana kini tana ipaute iti ta kembei: Koozi, mbulu
    boozomen ta ito Anutu ŋgar kini som, ramaki mbulu toono kan ta nindi izze pa i,
    na bela tipizil ndemende pa ma imap ma imborene. Mi takam kat ŋgar mi tagabiizi
    itundu, mi takam mbulu ndeeŋeŋana men ta ito Anutu ŋgar kini.'
  myw-myw: '@see-verse:TIT.002.011'
  sby-sby: Luse ulu lulatwiyishinga kwambeti twelela kucileka kwikala mubuyumi bwaipa
