    cua' chichca mach utz. C'änä cä chenla upete tu toja y ajniconla ch'o'o tuba cä
    chenla jini yo Dios uticba.
  tlf-tlf: God iyo nuyo kafalebe-nala e, “Ibo tinum nimi ilak dolin binim imi kuguup
    so e minte kafin diim umi kanumin kanumin aget kup fugunin so boyo kupka-nilip
    e minte, fenga kolum o angbup kalaa agelip uyo, aget uyo tele fuguno kupka-nilipta
    ki, kuguup tambal uta kup telel-bom-nilipta, God nimi kuguup tambal kanum-nuubi
    ulutap uta ke-bom-nilipta o,” age-nalata, nuyo kafalebe-se ko.
  piu-2006: '@see-verse:TIT.002.011'
  poh-NT: Wi reꞌ i cꞌuhbal reꞌreꞌ jeꞌ reꞌ ricꞌuhtaj keh ra̱j rikꞌorom chi reꞌ hoj
