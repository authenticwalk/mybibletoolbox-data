    tasoda no malalao-malalafuꞌ. Ita muste dite-tama tahere neuꞌ Manetualain.
  toc-NT: Pero a̠má xta­la­ka­lha­maní̠n Dios hua̠ntu̠ xlá quin­ca̠­ka­lhi̠­niyá̠n
