    rajahijëꞌi ave saꞌare raromo jijihojöro.
  geb-geb: Mba Fhe Bakɨmen kora muumbar, ana khuen nza khɨvi, nza kɨr Fhe Bakɨme sɨrga
    tuktɨgi fhu. Nza vhɨra kha nuiana vuzvugi mbatɨgi, tharga. Ana vhɨra khuen nza
    khɨvi, nza tuituigi piigip tɨvir vhuuiŋra zɨn ŋgɨp za Fhe Bakɨmen tɨva guara zɨn
    ŋgɨrga. Khueŋ guigira, nza kha nuiana gumgi rɨgar ki. Fhe Bakɨmen kora muumbar
    ana khuen nza khɨvigi, nza Fhe Bakɨmen tɨvi zɨn ŋgɨrga.
  bsj-bsj: Kimerang binere nabo ko nagen do bwirko kange dilanka duweko dor bitinereu,
    nabo yi yim ta ka duwen, ti dong dong, kange yim wucakem mor kaltiyowo.
  cak-cak: Ri favor ri' nuc'ut chikavech chi tikaya' can kij chuvech ri c'aslen quichin
    ri manak Dios pa quivech, y chuvech ri man utz ta ri nirayix pa ruvi' ri roch'ulef,
    y can ta nikana' ri achique nkutajin riq'uin y nikac'uaj jun c'aslen choj ri nuya'
    ruk'ij rija'.
  chf-NT: U ye'benonla täcä cache' c'änä cäctanla upete jini mach yo u chänen Diosba
