    toh hikkfot.
  bht-bht: कने इस अनुग्रह ला परमेश्वरे सांझो सिखाया की, उस तरीके ला बर्ताब करणा बंद
    करा जड़ा परमेश्वरे जो खुश नी करदा, कने उना चीजां दा लालच करणा बंद करी दिया जिना
    दी इच्छा भरोसा नी करणे बाले लोक करदे न, कने असां हले दीकर इसा धरती पर ही न तां
    बुद्धिमानी ला कने धार्मिकता सोगी इस तरीके ला कम्म करा जड़े परमेश्वरे जो खुश करदे
    न।
  eng-NOY: teaching us that, denying ungodliness and worldly lusts, we should live
    soberly, righteously, and godly, in the present world;
  cub-NT: Que baru majidivʉbu maja majare jaʉrõre maje dajocaiye maje ãmeina teiyede
