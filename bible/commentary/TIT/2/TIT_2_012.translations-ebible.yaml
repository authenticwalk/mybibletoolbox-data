  mal-mal: ഭാഗ്യകരമായ പ്രത്യാശക്കായിട്ടും നമ്മുടെ മഹാദൈവവും രക്ഷിതാവുമായ യേശുക്രിസ്തുവിന്റെ
    തേജസ്സിന്റെ പ്രത്യക്ഷതയ്ക്കായിട്ടും നാം കാത്തുകൊണ്ട്,
  kkc-kkc: Godeeye sooloo dolone pidili goo oso imapoo ka eligi moloso, mi goo Godeeye
    goweli iyo ee dedelega pagalame. Osoloso iba epedee hamapoo dobolone, ibada su
    iso nediliyo kookoodoloso, Godeeye goomoga goo ee tolone, o howo woola teedee
    dabalame.
  lit-lit: auklėdama mus, kad išsižadėdami bedievystės ir pasauliškų geidulių, turėtume
    gyventi dabartiniame amžiuje mąstydami pagal savidrausmę, teisingai ir dievotai,
  urd-GVR: Aur yih fazl hameṅ tarbiyat de kar is qābil banā detā hai ki ham bedīnī
    aur duniyāwī ḳhāhishāt kā inkār karke is duniyā meṅ samajhdār, rāstbāz aur ḳhudātars
    zindagī guzār sakeṅ.
  far-far: Ma na kwaiofeilae nai ka eresi kia fua ne kulu ka luka faburi na ana falafala
    ta'a ki, ma na kwaidorie ta'a ki ne laona molagali. Ma kulu ka dau sulia maurilaka
    fainia tolae 'o'olo, ma kulu ka fulia na ru ne God doria ki ana kada ne kulu to
    'i laona molagali.
  suz-BL: मोदेंशो शिशीमी इं कली परमप्रभु यावे कली मगारचा ङा गेय नु रागी रागी ङा मुर
    आन पतीके आ पर्बम मोदेंशो मपचा, दे शेंब। मिनु मुल गेय पचा क्‍येङा ङोंइती मिम्‍चा,
    ठीक गेय पचा नु रागीम बाक्‍शा, परमप्रभु यावे कली मान पा हिंचा, दे शेंब।
  car-NT: Kytuwaro'maton, moro Tamusi aninendo'pa aino urumenato'me ky'waine, morokon
    nono nisanorykon urumenato'me enapa ky'waine. Tywonumengapore, tamambore, Tamusi
    nendonamon me enapa kamamyrykon 'se man ero nono tu'po,
  amp-amp: Bro Nkifrar yuhuwafhato tur hti bebwa nefroh myafho thuni yuham, yo ndar
