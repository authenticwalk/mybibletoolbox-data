    beṉə' mal ca' de'en chzelažə' la'ažda'omalchon' goncho na' bitə'ətezəchlə de'en
    cui chazlažə' Diozən'. Na' ṉezecho naquən' cheyaḻə' so cuezcho yežlyo nga, cheyaḻə'
    ṉabia' cuincho par goncho can' chazlažə' Diozən', cheyaḻə' goncho de'e güen, na'
    cheyaḻə' əgwzenagcho c̱he Diozən'.
  sgz-sgz: Lain artangan káián ái Káláu a atintin git suri gita mikmikwa palai tatalen
    er kápte ngo káián ái Káláu, má gitáng kaplah alari kángit tilik nemnem suri bos
    táit no til main i naul bim. Ái sár artangan káián ái Káláu a tangan git suri
    gita kátlán kalengnai kángit liu, má giták láklák namurwai tatalen a nokwan, má
    giták pápsa anokwai ninsin i git namurwai nemnem si Káláu i pákánbung kángit tu
    liu be main i naul bim.
  kek-NT: Lix nimal ruxta̱n li Dios naxc'ut chiku nak li Dios naraj nak takacanab
    xba̱nunquil li ma̱usilal. Chikacanab xba̱nunquil li inc'a' us li naxrahi ru li
    kach'o̱l. Sa' xya̱lal ban chikanumsihak li cutan sa' li ruchich'och' a'in. Tocua̱nk
    sa' ti̱quilal riq'uineb li kas ki̱tz'in ut chikaba̱nuhak taxak li naraj li Dios.
  blz-NT: Kaporeanna Alaata'ala iya'a mimisiso' i kita kada' i kita mamarerei giigii'
    pingkira'na noa tia wawau men ba'idek. Kita tio minginti'i mangatur tutuo', mingilimang
    men kana', ka' malolo' na Tumpu na tempo koini'i.
  poe-NT: Kjuasáyé Dios mé tja̱ko̱he̱ni chꞌán kíxin chrókuíto̱heni kaín nkehe jie̱
    la ko kaín tí nkehe jínahya tjenka̱yáxinni. La ko jína chrókꞌuejóni chjasintajni
    la ko ntoá chrókꞌuejóni la ko chrókuinkáchónkini Dios.
  san-TAM: ஸ சாஸ்மாந் இத³ம்ʼ ஸி²க்ஷ்யதி யத்³ வயம் அத⁴ர்ம்மம்ʼ ஸாம்ʼஸாரிகாபி⁴லாஷாம்ʼஸ்²சாநங்கீ³க்ருʼத்ய
    விநீதத்வேந ந்யாயேநேஸ்²வரப⁴க்த்யா சேஹலோகே ஆயு ர்யாபயாம​:,
  cof-NT: Junni chiquilari Diosica tenca catuto nenatuntsan joe. Chiquilachi tenca
    munate nenanoca telaquepontsan joe. Tenca tanla joto, Diosica tennato, yaca meránola
    joyoe tote canenaminnan. Junni Diosi chiquilaca laquirato tsanque seque nenasa
    micarinae.
  srm-NT: Nöö di Buka u Gadu u kisi dë, hën ta bai u a dee libi Gadu an lobi taa u
    musu kaba ku de. U musu kaba ku dee soni dee sëmbë u di goonliba aki ta hangi
    u de feni. U musu ta hoi u seei fu wa du soni di an fiti. U musu libi lesipeki
    fasi kumafa Masa Gadu kë fuu libi, hii fa u ta libi a di hogi ten u dë aki.
  qvs-NT: Tata Dios kuyawashpanchikuna yachachiwanchisapa kay allpapi kawsashpanchikunara
    allita yuyashpa payta kuyashpa kawsananchikunapa. Yachachiwanchisapa allita rurashpa
    kawsananchikunapa. Yachachiwanchisapa amana kikinchikunapa munananchikunallata
    rurashpa kawsananchikunapa.
  zca-NT: Por nazhi' Dios be, kitse'd Me be par nale'ra' be kwa'n gat lë', no ni nawixra'
    be kwa'n nzho yizhyuo re'; par gak be tu men xa' nile' xigab wenawen or nile'
    be tu kwa'n, mbaino le' be kwa'n ñal no ban be nela xmod nzhakla Dios, dub naban
    be lo yizhyuo re'.
  cbc-NT: Tie marĩrẽ Dios cʉ̃ caĩñamaijʉ̃gorique pʉame roro marĩ caátiãninucũrĩjẽrẽ
    jãnarĩ caroaro átiãnajẽ cʉtaje niña. Tunu bairoa marĩ cabonucũrõrẽ bairo roro
    marĩ caátiere jãnarĩ caroaro nʉcʉ̃bʉgorique mena Dios cʉ̃ caĩñajoro marĩ caãno
    ñuña. Bairo átiãna yua, Dios cʉ̃ caborore bairo cariape marĩ ãnimasĩgarã. Diore
    cariape cʉ̃ marĩ tʉ̃goʉsagarã.
  qxo-NT: Tsaynö cuyapämarnintsicmi imaycay örapis yanapaycämantsic jutsa rurayman
    mana ishquiypa Diosnintsicpa munayninchöna cawanapä.
  mox-mox: Ta baʼe nuakolokolo nana ʼinega Yaubada veʼiteda itaʼa ilivu kavokavovo
    be wese nuanua luveifadi ʼwafi ana qaiawa weaqina kana nogedi. ʼInega taudega
    kana ʼitamaki aqiaqieda be yaqisa ilivu luveifadi ge kana viaqidi, ta ʼesi ilivu
    aqiaqidi ta tunutunuqidi kana viaqidi, ta kana awafeleda Yaubada ʼinaya ta ena
    nuanua kana viaqia. ʼInega kana giveqaiawea eda toa bwaʼobwaʼo baʼe ʼinaya.
  kew-kew: Go epe raba meape agaa pagema rabu Gote nipu masaa narilaawa su amaa i
    kone gimoa oyaenu epame naomema. Go agaa pagema rabu niaame niaana kone suruboa
    Gote raapu epe-rupa piramina.
  dww-dww: Inam kedane Bada e riuriuedana da gewagewa be dobu adi wainuaverema nam
    sibo tèi muriwatanedi avedi, be didimanae tà mia be tà rabe munaḡedana. Be Yesu
    Keriso, tauna vutuna Mamaitua dosinama be tauwai yawasanidama tà raberabena maika,
    tauda uma dobune Mamaitua na ḡoane nama tà miana. Tauda tè kataiena da tauna ma
    borumina be ma neneḡarina e maḡatarana.
  twi-ASANTE: Na adom no kyerɛ yɛn sɛ, yɛmpa asetena a ɛho nteɛ no ne ewiase akɔnnɔ
    akyi na yɛntena ase ahohyɛsoɔ, kronnyɛ ne Onyamesuro mu wɔ ewiase ha.
  aoj-aoj: Waf God nagatopalopapa dowafafi fawalapa apaꞌ ma mokwaha waf afamba mogowaꞌ
    alafugaha Godi, eaꞌ mokwaha nomonas amamba awami ma waf itapanai, apaꞌ ukup pepe
    pendandaꞌ pefeꞌ andeandeꞌ mumafi alop apeꞌipi mugaila waf Godi deiꞌ nogota ataꞌe.
  cbv-cbv: Caandíh eníhcannitboó yeejép chãjatdih ĩ ñinahatdih Dios jwiítdih ã cádahat
    tʉ́ʉtna caá. Pánih cádahnit, yeejép chãjat jenah joyátdih páantjeh jʉmah bojnit,
    tʉ́iniboodíh ã chãjat tʉ́ʉtna caá.
  taw-taw: Chɨn God nop kud ñɨl, ne anɨgup tek kɨdek ma gep ak sek, tap lum awl dun
    agɨl gos nɨgep ak sek, pɨsnep kelɨgɨnɨgun. Chɨn pen takaw sayn tep agɨl, gos nɨgtep
    gɨl gɨnɨgun. Teplep mɨdɨl mɨdtep gɨl, God anɨgup tek gun agɨl gos nɨŋɨd gɨnɨgun.
    Binɨb lum awl nab okok mɨdobun ak pen, God yɨmug nɨŋɨd gɨtep gep ne ak nɨŋɨd,
    chɨnop takaw tep anɨb ak agñek, gos ne ak kɨdek gɨnɨgabun.
  jic-NT: Dios jos qjuisin 'yüsa 'oyn nyuca 'üsüs la mijicj jupj jos jinwá; nin mpes
    nin la tjiji. Jupj ma jos tsjan malala, jupj jos cupj ma wa ca qjuisas nsem niná.
    Pülücj ma quelel 'üsüs lajay Dios jos jinwá. Yupj lajay gente p'in quelel lajay
    jinwá p'in. Malala lajay. Dios jos cupj ma quelel lijicj yupj lajay jinwá. Jupj
    jos cupj lovin ca jus nlayecj tsjan más 'ücj la mijicj, ne ca nin la mijicj. Jos
    lovin 'üsüs lijicj, nosis casá pyatjaquecj na. Jupj jos lovin lijicj jupj jos
    jinwá.
  zap-NT: Laa gyelwen guin nak ne rlaa ne ryenen be ne rap be degne ysalzaan be ne
    mal no ysalzaan be ne rdeb lextoo be yra ne nuu gyëzlyuree, xnëz tsuu xgyeryen
    be, xnëz gak be, tsanal be xnëz Dëdyuzh ydeblo ne ybánre be nee gyëzlyuree,
  wer-wer: Komre kolap pötak Anutu kasëng menak wëaö pötere yangerakë kentre kaur
    pöt sëp wesak e yangerak wë eptakëër tiarim wëwëat ngarangk ëak wotpil wë omën
    Anutuu ënëm yaauröa wëaul öpenëak rë yanuul.
  ipi-ipi: '@see-verse:TIT.002.011'
  qul-NT: Diospaj chay sumaj caynenka yachachiwanchis mana allincunata jucha munaycunatapas
    sakepunata, cay pachapi yuyaywan allin causanata, Diosta sirvispa.
  ter-NT: Enepora hána'iti seánakovi Itukó'oviti, ixíko'okovi kónokea kuríkopea ûti
    ne váhere kixoku vitúkeovo, koánemaka ne ixómoyea yónoheixoa visóneu ne koekútihiko
    yara kúveu mêum, maka vitúkapune éxoti kixoku itúkea isóneu ya uhá koeti koekúti,
    koane opónovonemaka kixoku vitúkeovo, koane teyánemaka uti Itukó'oviti koeku vápeyea
    yara kúveu mêum.
  bmr-NT: Jaano toono Moocaani imihuse mɨɨhaico jɨɨbeguehi mohimitɨco mejeevesuqui,
    bu jiinɨjeo imogonehejeque icano. Jaamoro jiijehallɨvɨ imino miicaqui, tɨcovono
    ifiima Moocaanidiro.
  fuf-fuf: Nden moƴƴere no ne'a en, hinde yilta en e kala ko Alla aɲi, hinde accintina
    en himmeeji aduna, ɗun en waaway nawrude ngurndan men ɗan fewndo ɗoo e nder faamu
    e peewal e wano Alla faaliraa non,
  bhl-bhl: Busuko, alakabe kasike, nu Sunbin-Got em kiin dim e wa kukuw kebuluw e,
    kawin dim kaleem kal dim em “Kanela! Kanela!”, yangbe kukuw e, alik alik be kolewsomi,
    kawin dim kale kel alakabiliw kawtiw im kiin dim e ken teinbin kukuw so, kiol
    kukuw so, Sunbin-Got em kiin dim akal kiol kukuw so, kakamoluwka!
  ons-ons: Sese ŋonge, yewaŋo kito ŋedanmaike, yemo ŋene gege borikine so kepe wane
    masi tanik qotkoine, yewa qeliŋka warekene, paki, ŋene detluke more numa koboboine
    gesoke ari, Anutu wane masi tanik yewa mogare kepe iwa wane kutno naso iwao gekene.
  con-NTPO: Tise ñotsse tson'jen'choma tsu inginga ñotsse atesian'jen cuintsu ingija
    Tise've in'jambi'te canse'choma catipa a'i in'jangae in'jan'choma'qque cati'faye.
    Tsama catipa gi toya va andeni can'jeinte tisuma ñotsse an'biamba canse'faya'cho.
    Nane Chigave in'jamba ñoa'me tansintsse gi canse'faya'cho.
  ghs-ghs: Qidzanatare hiiremi napai ttokaho qupa bage ma quba ngiinginoma qaateqa
    qupa rikerike ma pobipobima ooqa poiqa bodzarata Ohongama qesa hongasire ttidza
    qidzaidzama noke dzeima qaarare.
  txu-NT: Nã gu me prĩne ukaprĩja man kam arỳm pãnh arĩk ar babaja kanga. Ne mỳjja
    punu, me kute Jeju mar kêt kute mỳjja punuo amikĩnhja tu arỳm kangakumrẽx nhym
    wãnh nõ. Gu me kam on pyka jakam amipnên ar baban katàt mrã ne Metĩndjwỳnh kabẽnkôt
    akrànmã ar amijo baba. Dja gu me prĩne amim Metĩndjwỳnh djukaprĩ man kam ã kôt
    amijo ane.
  eng-WEBU: instructing us to the intent that, denying ungodliness and worldly lusts,
    we would live soberly, righteously, and godly in this present age;
  gnw-NT: Tumpa ipɨacavi rupi yayemboe ma quirãi icavi co yaeya vaerã mbaeyoa reta
    jare mbaembae upurugüɨrovia mbae vae reta uipota ete vae, jare ñañemoa vaerã,
    jare yayapo vaerã jupi vae, jare yayeyocui vaerã Tumpa pe. Jucuarãi yaico cua
    ɨvɨ pe ñaĩ rambueve.
  mux-mux: Pulu Yili-nga we kondu kululi ulu-pulele-ni oliu molupu konjumulú mele
    mani silimú. Ulu-pulu kanili-ni oliu Pulu Yili-nga ungma liipu bulu sipu, ⸤kurumanga
    nuim⸥ Seten-nga ungma piliilimulu mele mundupu kelepu “Mólu!” nimulú mele mani
    sipa; oliu-oliuliu numanale-ni piliilimulu ulu-kísima waka naa kolupu mundupu
    kelepu, numanuma kene ulu-temulúma kene lakupu nokupu konjupu, ulu-pulu-kaíma
    tepu sumbi-sipu molupu Pulu Yili-ni kanupa kaí piliimba uluma mindi tepu molomulú
    mele mani silimú. Yesos Krais oliunga Pulu Yi Auliele, oliu Tepa Liipa Mindili
    Nolkumula Kupulanum-na Wendu Liili Yili talang puli tondulale-kene ombáliinga
    oliu ya ma-koleana numanu sipu nokupu molemulu kene Pulu Yili-nga we kondu kululi
    ulu-pulele-ni “Teangi.” nimba mani silimú uluma tepu molomulú mele mani silimú.
  maj-NT: ko̱ bakúyaná nga k'úéch'oo̱hó yjoná ni xi najmi je nginku̱n Nti̱a̱ná ko̱
    ni xi nchja̱ha̱ ani̱ma̱ná e̱i̱ a̱sunntei̱, nga nda cha̱se̱hé ni xi n'e̱é ko̱ nga
    na̱xu̱ n'eé ko̱ nga cha̱nkjáán Nti̱a̱ná nk'ie nga tintsu̱ba̱ saá e̱i̱ a̱sunntei̱.
  bkq-NT: Kagâ koendonro tawylygue, Deus konomedâdyly izepa tato aiedyly kinmohoem,
    Deus ize ato agâ âseinwândânry modo aiedyly kinmohoem warâ. Konomedânibyryem âwâlâ
    kydâjimanâdoem, koendonro aguientoem, ize ato lelâ aguientoem warâ,
  kue-kue: Te arganmo i nono beke norko God mokono tomga mambuno i ya te makandle
    mambuno kinde kanekane i pra kinde kondo ana nono aglau ta eredinamnedi ere konbo
    du wandre ana erme God mambunomo pamere i duglo bogl wanmoramga.
  cot-NT: Irootaquequea atsatantajiacaca cameetsanijite avashiantantajianacaroca apeacaaguishejiavecaca
    taaca opajitapae covaeguisherentsipae aatonijite aquempejigaritsi teeca intsaroventajiguempariji
    iquenquejaguishejiaqueroquea taaca opajitapae, manaquea antsajiaque antampishitashijiaquero
    maasanopae covaeguisherentsipae, anchoocajiaque cameetsa, ancoguitempanija antsaroventamajaguitemparini
    Aapani Irioshi achoocajiaquegueti quepatsiqui.
  bnp-bnp: A naro kamumu na Vure i tovo hita i uka ma si gi longotaroa a Vure, si
    gi lohopile a ningaru hale na malala. Ngane si made koea na malala, nahea si gi
    rata tavula a maki. Si gi ramai a niluhoi kamumu. Si gi ramai a naro kiripiripi
    na Vure.
  apn-NT: 'Na hte ã mẽ pamã kapẽr o amnhĩrĩt anẽ nẽ mẽ pamã: —E kêr ka mẽ apê ixkra
    hã tãm amnhĩ nhĩpêx rãhã ho ri apa nẽ axte tanhmã amnhĩ tomnuj to nẽ tanhmã ajamaxpẽr
    punuj to hkêt nẽ. Mẽ ate amnhĩ tomnuj pê amnhĩ to htỳx nẽ ixkapẽr kôt pix mã ri
    amnhĩ nhĩpêx rãhã nẽ. Anẽ.'
  ctp-NT: kwiꞌ ngwañaꞌan, wa ngwaꞌu Ni ꞌñaan sa ñaꞌan ka tyiꞌiin suꞌwean lo chalyuu.
    Nchka tiꞌ Ni chaꞌ kulaa yaanꞌ nchga chaꞌ nu ja suꞌwe, nchga chaꞌ kuxi nu ndiya
    tianꞌ kuꞌnian, chaꞌ lkaan nten chalyuu, chaꞌ suꞌwe ti kuꞌnian loꞌo taꞌa ntean.
    Bra kanꞌ ka kuꞌniin tnuan ꞌin Ndiose suꞌwe ti.
  opm-opm: Pitap teinong mara Gin gur norhe yah da pitap teinong dei moh wandeipti
    gur Got norhornong kom nasar er hat sapti ohe dao kakdah han guragure ina teimdapat
    tarpam Noh ihtipora noh ihtipora daham ma er hat sapti ohe dao ama ihat sapti
    danong ohri kom asar mandatinmur. Mandama kakdah morhor patim potahat daham saya
    apriya hat ayao yah hat son ohe danong hayao Got orhe dahat pat danongwi hat ayao
    hat sashenmur.
  bvr-bvr: Rrapa gu-gatiya ngacha gun-gugunggaja nipa minypa marn․gi marn․gi arr-nenga
    gu-nirra rrapa gu-guna gu-yika gu-rrawa gun-nerra ngayburrpa ngubu-bawujapa nguburr-garlmiyapa
    nguburr-jarlapiya nguburr-bamburda rrapa jechinuwa nguburr-nirra burrwa wurra
    gama gorlk, rrapa minypa Wangarr ngubu-borrwuja nguburr-nirra gun-guna rrawa burdak
    ngayburrpa nguburr-nirra.
  zad-NT: Na' yeḻ' goklenna' daa bene' c̱hecho chli' chsedin cho' kwej yic̱hjcho daa
    bi nak wen na' diika' chzelall' beli chenna', na' soacho yell-lioni nyeeṉ nyeeniyicho,
    goncho ka chiyoolall' Chioza', na' gall illebchone',
  kmg-kmg: Erâ izi bâfiriec-nâpohuc bâtiŋ-nâpohame qâpuc hata â wiac jawanere andac
    i qikiŋnerâ mâreŋ šira wama ruaine â tiŋne â mitine junšepeneŋ.
  aso-aso: Idoꞌ nasahiliꞌ o-lidineꞌ neꞌmo leleꞌmize vevesavo Oꞌmoso mehede emo zogo
    zogo izaaꞌ monovo nene hulo Oꞌmosomuꞌ gilamavete mene misubouꞌ initekumuꞌ ngumo
    helepeleꞌ igaꞌ naniꞌ nesi hulo idise gamene okode lute gizebo lamineꞌ ogo initeꞌ
    lisihekevoꞌ ogo molo monoꞌ lemeni dameni ogavo minelone.
  uli-uli: Iharadiya la mele ye kkewar ngalgich bo sibe ligdi meka wegdigich le ye
    tafel mo chahewal pangal meka lal faileng. Sibe ma supiy yach luluwal irel meka
    ye tafel, ngo si hafele yach mel wol talop le,
  nin-NT: Uzizi ku nggo Abachi à na ki inta u tsarr di inta bu si so iso imimi hen,
    ni bu si zharr ingbingbru inggi yi hen, ni bu su krizhizhi, ni zirr zizi ni isisu
    i Abachi na ase angga ka.
  acu-NT: Yuska iin wait anentramu asa, tunau aa nuka mash inaisataram tusa, tura
    ju nungkanam pasé aa nuka wakerutsuk asataram tusa, antsu pengker nintimsaram
    ju nungkanam pujusrum, paan nintimsaram tuke Yus umirkuram pujustaram tusa iinka
    nuitamji.
  cak-WNT: Y ri' nuc'ut chuka' chkawech chi tikaya' ca rubanic ronojel ri ma nika
    ta chuwech ri Dios y ronojel ri itzel tak raynic riche (rixin) re ruwach'ulef.
    Re c'a yojc'o na re wawe' chuwech re ruwach'ulef, ma tikaya' ta k'ij chare ri
    mac, xa tikac'uaj jun c'aslen choj; jun c'aslen ri nika chuwech ri Dios.
  ebk-ebk: Kiapú as nan nauy ay grasya, isuruwana chitaku ay mankug as nan fiakun
    nadiosan ay panagfiyag ya nan chiyuycha mun-ongosán chi achor ta manang-etpor,
    nalintig ya nadiosan nan panagfiyag takú asna's luta.
  spa-PDDPT: y nos enseñó que, después de apartarnos de la impiedad y de las pasiones
    mundanas, vivamos sobria, justa y piadosamente en el mundo presente,
  ruf-ruf: Uluso awo wotulangulitsa kughaleka ghehile na dong'o tse iisi, tukale kwa
    kwilongotsa iwenyegho, tukale pfinoghile na kukala ka pfayobama Imulungu mne iisi
    ino ya sambi,
  gun-gun: Ha'e rami vy nhanemo'arandu nhandereko vaiaty ha'e yvy regua reko gui jajepe'a
    aguã, ha'e aỹ gui voi jaiko kuaa pota ha'e teko porã rupi nhandekuai aguã Nhanderuete
    pe ete,
  agu-BL: Na yi tajbil Ryos i'tz tan cyaje'n cyen kilol cyakil e'chk takle'n yi na
    el k'ej i' ta'n; nin tan kaq'uicy'lel kib te e'chk takle'n cachi'; nin tan kachajol
    kabalajil ẍchiwutz cyakil wunak; nin yil kek ẍchi' i' te yi tiemp yi ak'ij sketz
    tzone'j wi munt.
  isn-isn: Ikumanyisa kuhita imakani nisinga ang'wi Tunda ninsula aunkumbigulu. Ikumanyisa
    kikie muupolo, mutai nimunzila ang'wi Tunda mumatungo aya.
  eng-PEV: He teaches us to say no to the bad things of this world. He tells us not
