    ngananin binal-bunganka junkayku bundanka, ngulkurrku bundanka, majamanka nganawunkuku
    bangkarrka yaluy bubungu.
  nhy-NT: Iwan iteiknotlamachilis techmachtia ma tikkawakan nochi tlan amo kuale iwan
