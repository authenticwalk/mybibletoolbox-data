verse: TIT.002.012
translations:
  kpx-kpx: Dilavau nahi maleveale kemo isiviale nahi vatae vaveve vavae vaveve halevai
    vaveve dua unaha vagei. Au isiviale nahi vata kove uliege nahie ebika nalievei
    isivive unaha vagei.
  okv-H: Eto God hotembae ue enda ta ujeje ta pahuore God ta hondate ari amina eoi
    ari avo toto God hotembeto ari javotoho jigama ue ungotenau vasiri avo kogue iragora
  tbo-tbo: Ma a lunugotootogogei e iatatiyeta ipa dewa yabayababa po hipuli luhogalahi
    apapoehi ta wihinigigiyehi ma ipa uputa hina hegoya ma Yaubada a mae dumadumaluna
    ta wootagohi houga geka uyahina.
  mal-C: ഭക്തിയില്ലായ്മയും ലൗകികമോഹങ്ങളും ഉപേക്ഷിച്ച്, ഈ കാലഘട്ടത്തിൽ ആത്മനിയന്ത്രണവും
    നീതിയും ദൈവഭക്തിയുമുള്ള ജീവിതം നയിക്കാൻ അത് നമ്മെ അഭ്യസിപ്പിക്കുന്നു.
  grc-SR: παιδεύουσα ἡμᾶς ἵνα, ἀρνησάμενοι τὴν ἀσέβειαν καὶ τὰς κοσμικὰς ἐπιθυμίας,
    σωφρόνως καὶ δικαίως καὶ εὐσεβῶς ζήσωμεν ἐν τῷ νῦν αἰῶνι,
  bgc-bgc: अपणी दया के कारण परमेसवर म्हारे ताहीं सिखावै सै, के हम उन तरिक्कां तै बरताव
    करणा बन्द कर द्या, जो उस ताहीं खुश न्ही कर सकदे, अर इसी लालसा ना राक्खा जिसी अबिश्वासी
    लोग राक्खै सै, पर बुध्दिमानी अर धार्मिकता तै बरताव करां, अर इसा बरताव करा जो परमेसवर
    नै पसन्द हो, जिब तक हम दुनिया म्ह रहवां।
  khz-khz: Palagu gena nama e vetuga na ita evega-riparana, Palagu ati takwalana-taunataunaana
    magulina pita piatogaa. A ita etanoparai tamagulina, vaigaoka magulinai pita maguli,
    kala rorirorira pita kalara e Palagu pita kwalana-taunataunaa,
  deu-TKW: und ist uns eine Schule der Zucht, daß wir sollen verleugnen die Gottlosigkeit
    und die weltlichen Lüste, sittsam, gerecht und fromm leben in dieser jetzigen
    Welt,
  zsr-NT: Lëꞌ rusëdnëꞌ rëꞌu ucaꞌnruꞌ le curdzág ladxëꞌë Dios len cui së ládxiꞌruꞌ
    le nac qui yödzlyú ni, san cözruꞌ zxön ladxiꞌ len gacruꞌ tsahuiꞌ dza ni zoaruꞌ
    naꞌa, len gunruꞌ ca rëꞌncznëꞌ Dios.
  lin-lin: Elakisaka biso kotika mabe, kokabwana na baposa ya makambo ya mokili, kobika
    tango oyo na bwanya, na bosembo mpe na botosi kati na makambo ya Nzambe,
  hns-NT: Oe maange hai hamlogke siekhaawe kharaab djiewan aur laalietj tjhor dewe
    ke, aur samadjh se aur safa diel se okar rasta par tjale ke.
  noa-E: Mag ich garmua maach peerdʉ awaag maach dau aug khaugtarrpí, jũrr maadëu
    dich khĩirjug khaigbam thum isegnaa mʉg jẽb gayam nem sĩi dich ö khõchagjã warre
    werba sĩuju aai nʉm, jũrr ajapha khĩirjunaata nem waunaa õor dakhĩirjã agcha wënʉrrʉmua
    ãba Ẽwandamagpai ichdëu khõsi simjö jëeu wënʉrraag.
  eng-EMTV: teaching us that, denying ungodliness and worldly lusts, we should live
    soberly, righteously, and godly in the present age,
  mib-NT: Te jnūhun jeē váha ni yā jiín yó, suu stéén nuū yō jeē na siáá yō jniñu
    néé jíín táca jéē ndíyo néé ni yō. Te ndito na cóo xinī yō ini ñayɨ̄vɨ yáha, te
    caca ndaā yō, te chiñúhún váha yó Yaā Dios.
  lif-NT2: खे़न् कुलुङ्‌गुम्‍लाम्‍बा कन् इक्‍सादिङ् खाम्‍बेःक्‍मो लायोबा हिङ्‌मन्
    नु इक्‍सादिङ्‌बा ये़म्‍निङ्‌वाॽ तादाबा पाःन्‍हाॽ ले़प्‍मादेःमा पोःङ् फाॽआङ् आहुॽसिङ्‌ङाङ्
    कन् हिङ्‌मन्‍नो निङ्‌वाॽ हाङ्‌गे़म्‍सिङ्‌मा, कुदोःप्‍मा नु साम्‌योनिबा हिङ्‌मन्‍नो
    हिङ्‌मा फाॽआङ् ओःन्‍धाक् आजोःक्‍लो॥
  xnj-xnj: Ubwina wenuwo wa Chapanga ukutiwula kuleka mambu gangamganisa Chapanga
    na mnogo woha uhakau wa pamulima, tivya na uhotola wa kuyitohola mitima, na kutama
    bwina palongolo ya Chapanga pamulima uwu weukumbudila Chapanga,
  mmx-mmx: Kuren la ata ke xepe leveloklok kakapmek keretna. Ata ke xepe lorooro xapmek.
    Nemen dik ta ngaongao ri levempanga at na lavatbung menemen. Nemen dik gutak lok
    tangtangku, ketla lorooro atdik na dadat. La ata lok mo levempanga ne Moroa i
    vara i at na lavatbung menemen kopok.
  cbr-NT: Nucën Papa Diosan ca nu 'unánmia, nux aín uni 'aish cananuna abë upí 'aish
    ax cuëëncëma ñu 'ati ëni, upíshi 'ianan axa ami sináncëma unicamaxa 'icësai 'iti
    sinanima, 'ianan ami cushicë 'ixun, añu ñucama nun 'ati cara cuëënia ashi 'ati
    'ai quixun.
  tee-NT: Chai ni machakxayau ni na k'ai ju anu' lamapainin ju quintanavinitan ju
    Dios pus yuchi lhimacomputunau ju xak'achat ju lacamunutpa' chai tachi chun ju
    ali' taxtokni ju jantu k'ox lhiulai ju Dios. Chai k'aichokocanau qui'akstu'an
    chai soknic'a jun ju qui'atsucunti'an chai tasui ni vasalh talhoniyau ju Dios.
  eng-LSV: teaching us, that denying the impiety and the worldly desires, we may live
    soberly, and righteously, and piously in the present age,
  cak-NT: Y ri' chuka' nuc'ut chakawech chi nic'atzin yekaya' can ronojel ri man nika
    ta chech ri Dios y ronojel ri itzel tak ex ri jec'o chech-ulef ri yekarayij. Nuc'ut
    chakawech chi mientras c'a jojc'o we' chech-ulef, quiekanojij utz ri naka'an chi
    quiri' man nakaya' ta lugar che ri mac, y kac'uaj jun utzilaj c'aslen, jun c'aslen
    ri can nika chech ri Dios.
  pah-NT: 'Imombyryvame nhande ve Tupana''ga ei: “Pepohi ti pejikote''varuhua hugwi.
    Pepohi ti penhimimbotate''varuhua hugwi no,” ei ga. “Penhimbovyvy ti. Peko katu
    ti ojipe''g̃a pe. Pehendu katu ti nhinhi''ig̃a ji nhi''ĩpo''ruavo,” ei Tupana''ga
    nhande ve. “Nahã ti peko katu ag̃wamo,” ei Tupana''ga nhande ve nhaporemo yvyakotyve''g̃a
    pe nhaporemo.'
  sja-NT: Tachia iru ũraade jara bɨk'a oodak'ãri, oo amaadait'ee ijãadak'aa beerãpa
    ne-inaa k'achia k'ĩra t'ãdoo oopata. Mãgá jĩp'a ijãadak'ãri, pia k'ĩsia k'awaa
    wãpata mãik'aapa k'ĩra jĩp'a oopata tachia oodaipia bɨk'a Tachi Ak'õre k'ĩrapite.
    Tachi mãga p'anapata pɨrã na p'ek'au eujãde p'anɨ misa, pia p'anapataadait'ee
    iru k'ĩrapite, ichiaba awaraarã k'ĩrapite.
  xed-xed: Tsa zɗakatahuɗi vlama Lazglafta ya, ta taghamatá kwal kul mbəɗglanatá hul,
    ŋa kwal kul maməgəltá skwa ghəŋa haɗik, ŋa nzay mu ta nzakwa mu ma na ghəŋa haɗik
    na nda hanatá ghəŋ, nda maga skwi tɗukwa, nda sna gwaɗa Lazglafta,
  mks-NT: Ta jána̱ha̱ mé á nu̱ yo̱ ña̱ ndítahan jándicoo í tócó ndihi ña̱ núu, ña̱
    xíca iní caja í ñuyíví yóho. Jáchi̱ ndítahan nu̱ yo̱ ca̱hnu̱ í mí ta ná caja í
    ña̱ nda̱a̱ cuití va ta ná candi̱co̱ cáhnu í íchi̱ cuéntá Ndióxi̱.
  gfk-S: Ma no nuno harmarsai i hausur dait be dait na hana talur ira tintalen pata
    be tane God ma ira mangana sinisip ta ikin ra ula hanuo. Ma ina hausur bileng
    dait be dait na balaure timaan ira nudait sinisip, be dait na lon takados, ma
    be dait na mur ira tintalen tane God katiak ta ikin ra pana bung.
  bmu-bmu: Kalem möriam miaŋön mönö kopa aŋgöjörak malmalgöra “Qahö,” jibingö köna
    kondela gölmegö sihim kömbönaŋi bölöŋi qömbököbingöra köl kusuba mindiŋgöm neŋgimakza.
    Ahakmemenini törörök galöm köl aŋguba keu pakpak diŋdiŋanök kewöta malbingöra
    köl gulim neŋgimakza. Mewö miaŋön Anutugö malmal köhöikŋi mi nalö kewöŋe köl guliba
    gölmenöŋ malbin.
  dgz-dgz: Endi God nop mega kaimakaet wadian wandini ame mam, Nu piup ma inak mega
    koewa tat anuitoni ge inak koe koewa ame ae di veat amba inak nuga ingane kwayup
    tat wat tamanamet, God anuini gapan ininampen.
  eng-GNV: And teacheth vs that we should denie vngodlinesse and worldly lusts, and
    that we should liue soberly and righteously, and godly in this present world,
  zaa-NT: Acca yù ri'u qui'ni calatsi'e qui'ni guttse'e latsi' ri'u iyaba ca cosa
    nu labí rú'u latsi'e, ą'hua iyaba la' ridàlatsi' mal qui' yétsiloyu. Calatsi'e
    qui'ni bittu ccá vacilar la' rulábalatsi' tsè' qui' ri'u, ą'hua qui'ni ccá ri'u
    enne' nu ná lí nna eyìla ri'u modo para guni ri'u primero para Tata Dios miéntraste
    tse'e ri'u le' yétsiloyu.
  eng-WEBSTER: Teaching us, that denying ungodliness, and worldly lusts, we should
    live soberly, righteously, and piously, in this present world;
  guh-guh: Dioso vajanacayapëtaeyaexanaexae vajanacaitaxutotsoniataejava vajanacacapanepaenexa,
    nexata becopatatsi pibisiacuene vajaexanaejavami. Bitso vajajitsipaejava ata mapanacuapijicuene
    vajaxainaenexa, becopatatsi. Dioso rajane jitsipa mapanacuata nayajivitaeya vajajinavanapaenexa
    pibisiacuene vajaexanaeyaniva. Nexata Dioso pejitsipaecuenia betoexanavanapatsi.
    Dioso cujunaviaya xaniavaetsia bejinavanapatsi.
  bon-bon: Peei miiji mule te mibibine nibiberäjininuge Acejiyame cäco lenaja ne piiyepu
    niiya singi bine ägyemame, piiyepu nibiberäjininuge ai gawecewe me ireclota cabu
    toraca ngene atwanena cama conocäco lenajame Acejiyame tääpume.
  nhw-BL: Huan pampa Toteco quipiya hueyi iyolo tohuaya, technextilía para monequi
    ma tijcajtehuaca nochi catli amo quipactía huan nochi catli masehualme tlen ni
    tlaltipactli tlahuel quinequij. Yaya quinequi ma timonahuatica cuali ama ipan
    ni tonali. Ma tijchihuaca nochi catli xitlahuac huan ma tiitztoca más quen yaya.
  swh-ONEN: Nayo yatufundisha kukataa ubaya na tamaa za kidunia, ili tupate kuishi
    maisha ya kiasi, ya haki na ya utaua katika ulimwengu huu wa sasa,
  wbi-wbi: lutukuvulanisia kukukala kwa kulolelela, nikyang'ani, namusila sino sa
    Nguluve mun'siki ughu.
  bba-bba: Durom mɛ, mu sun sɔ̃ɔsimɔ mɑ n weenɛ su wɑ̃ɑ te tɑ kun Gusunɔ bɛɛrɛ wɛ̃ɛmɔ
    deri kɑ mɑɑ hɑnduniɑn kĩru kɑnkɑm, kpɑ sɑ n wɑ̃ɑ hɑnduniɑ mini ɡem sɔɔ kɑ lɑɑkɑri
    kɑ Gusunɔn bɛɛrɛ wɛ̃ɛbu,
  eng-KJVCPB: teaching us that denying ungodliness and worldly lusts we should live
    soberly, righteously, and godly, in this present world;
  kgk-NT: Upéixa nhande resendeha ramo oiko-gwi, “Anive erejapo xe aipota e'ỹ va'e,
    ani erejapo nde erejapose va'e rei” he'i nhande-vy Nhandejáry nhande poriahuverekohaty.
    Ko yvy-py jaiko jave, iporã ae nhande pu'aka nhandéjehe. Iporã jaiko nhande rekoha
    jajejavy e'ỹ reheve Nhandejáry mbovy'a-vy, nhaha'arõ-vy íxupe. Nhandejáry Hesu
    Cristo ou tee jevy va'erã nhande rovasaharã. Nhane remiha'arõ ou tee jevy va'erã.
    Ha'e tuvixa mba'e, nhane resendeharã voi ha'e. Hendy mbaraete reheve, opu'aka
    reheve ou jevy va'erã.
  waj-waj: Itaama vaivaudiri ta ataama iikiaara aataruuyauvootama kooyaa vaivai. Mmuakiaa
    aataruuyauvo hama Anutuuqaasidiri tiiyauvaatama mmatayaiyasidiri nnii mmamma iira
    aataruuyauvaatama ta pikiada ti mmammaiyauvo ti iikiatairaiyauvaara tuqinnama
    haitatuuda tirooma safuuma varida aa ta mmatayaa variaunna suai aavaki Anutuuqaara
    nnaasu yaata utida variaaravai.
  cpy-cpy: Riitaki yotakaa-yiteerori apakaan-taawori atheenka-tajorentsitantzi, eejatzi
    okaatzi akowa-shiyitari. Tema akiyothanishiretatyee nimaeka, atampatzika-shiretatyee,
    apinkatha-tajorentsitantee,
  mpx-mpx: Wana mulolu o i paatenala pagan bolo Yehoba nige nuwana ge panayawi paganina
    ali nuwatu ali en ta pek. Ge i paatenala sauga ya wala minamina panayawi gamwanaa,
    ta kaisela pagan nanakina elana, wala pagan ni waisi, ge pagan bolo Yehoba nuwana
    ta awaawaginol.
  wbp-wbp: Kaaturlu kangalpa warrarda pinarri-mani yungurliparla jungarni nyinami.
    Kaatu kula-ka ngampurrpa nyina nyiyarlangu majuku nyampurla walyangka. Yampimirlipa
    majuju marri-pinja-wangurlu! Junga kujaju. Yirriyirrirli manngu-nyanyirlipa-nyanu,
    kajikarlipa-nyanu karlirr-kanyi Kaatu-kujaku. Yungurliparla jungarni nyinami jalangu
    Kaatuku. Kujanya kangalpa Kaatuju wangkami ngalipakuju.
  luo-luo: Ngʼwonono puonjowa mondo wakwed timbe maricho kod gombo mochido mag piny,
    kendo mondo wabed kawaritore e ngima makare mamiyo Nyasaye duongʼ e kindeni,
  nhe-NT: Huan pampa Toteco quipiya hueyi iyolo tohuaya, technextilía para monequi
    ma tijcajtehuaca nochi tlen ax quipactía huan nochi tlen tlacame tlen ni tlaltepactli
    tlahuel quinequij. Yajaya quinequi ma timonahuatica cuali ama ipan ni tonali.
    Ma tijchihuaca nochi tlen xitlahuac, huan ma tiitztoca más queja yajaya.
  aii-aii: ܡܲܠܘܼܦܲܢ ܝܼܠܵܗ̇ ܕܣܵܪܒܲܚ ܠܥܵܘܠܵܐ ܘܠܫܲܗܘܲܬܝܵܬܹ̈‌ܐ ܕܕܘܼܢܝܹܐ، ܘܚܵܝܲܚ ܒܢܲܟ݂ܦܘܼܬܵ‌ܐ
    ܘܒܙܲܕܝܼܩܘܼܬܵ‌ܐ ܘܒܙܕܘܼܥܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܓܵܘ ܐܵܗܵܐ ܙܲܒ݂ܢܵܐ،
  esk-NT: Taavrumuuna iłuaqqutmigun Agaayyutim iḷisautigaatigut agaayyutaiḷaakuaqunġitḷuta
    suli nunakuałhum kimmutaaguaqunġitḷuta, iñuutqupluta uvaptiknik aŋalalgusriḷuta,
    nalaunŋaluta, agaayyutiqaġuta pakma uumani nunami,
  msb-msb: Ginatukduan man kita na magbaya sa dili diosnon na pagkabuhay kag kinab-anon
    na mga kaila san lawas, tapos mabuhay na may disiplina, matanos kag may diosnon
    na pagkabuhay didi sa kinab-an,
  cpa-NT: Hniu¹ Diú¹³ tsa¹ma¹jmó³ jniang³ hi² hlaih¹³ hi² møa¹² dsǿa¹² jniang³. Hniu¹dsa
    ŋi³niang³ jmáh¹lah hi² dsio¹, hi² chian² dsǿa¹² jniang³ ni³ jmøi¹guǿi¹ la², hi²
    ŋi³niang³ jniang³ juu¹² quiah¹² Diú¹³.
  dso-dso: ସେ ଦୟା କଲାକେ, କାରାପ୍‌ ଚଲାଚଲ୍‌ତି କର୍‌ବାଟା ଚାଡିକରି, ବିସ୍‌ବାସ୍‌ ନ କର୍‌ବା ଲକ୍‌ମନ୍‌
    କର୍‌ବା ଚଲାଚଲ୍‌ତି ନ କରି, ସେମନ୍‌ ଲାଲ୍‌ସା ଅଇବା ବିସଇ ମନ୍‌ ନ କର୍‌ବାକେ ପର୍‌ମେସର୍‌ ଆମ୍‌କେ
    ସିକାଇଲାନି । ତାର୍‌ ବାଦୁଲେ ଜେତ୍‌କି ଦିନ୍‌ ଆମେ ଏ ଜଗତେ ବଁଚିଆଚୁ, ସେତ୍‌କି ଦିନ୍‌ ନିଜେ
    ଜାଗ୍‌ରତ୍‌ ରଇ, ଦରମ୍‌ ଚଲାଚଲ୍‌ତି କରି ତାକେ ସାର୍‌ଦା କରାଇବାକେ ସେ ଆମ୍‌କେ ବପୁ ଦେଲାନି ।
  meu-meu: bona vada e hadibadamu, e tomu Dirava idadaraina karadia bona tanobada
    ena lebulebu karadia baita rakatani, ina tanobada ai baita noho migomigo, baita
    kara maoromaoro, Dirava baita badinaia.
  yva-NT: Po wansanyao indamu wamo wama ana wandave ngkakainoanive ransopi muno wamo
    wama bekero anakotaro mine so rai rapaya ra ntami. Amisye beker pare wamo taune
    wama ana wandaura, wama ana wandave raeranande indamu vemo wamo ayao kakaije rave
    nora, yara wama ana wandave mamai dave, muno wantavondi Amisye apa bekere rai
    tutir no mine so rai.
  dgc-dgc: Saya i mégtoldua dikitam a méngibut ta labag ta Diyos sakay ta ugali ta
    mundua a medukés. Saya i mégtoldua dikitam a magtipid ta sarili tam sakay ta pégpatama
    ta ugali tam, sakay ta pékidiyos tam.
  zpm-NT: sac laa me racladz csaan ne grëse guieḻntseeb, csaan ne grëtaa ncuaaṉe rleynie
    zha ne nod xnëz me, guieṉ ne ndzinli gban ne, tibaque gwi ne dieṉ pa miṉ wen,
    pa miṉgaa wend, iṉe dzioxco ne gban ne zigne racladz me.
  hix-NT: Towahke xaxa tehtxoho hoye ro khananàhyatxow hamà, ohxe harha kesnàr kom
    horà, Khoryenkom hokonohnà uro kahra harha kesnàr kom horà, noro xanhàn komo wyarohra,
    anaro rha anhà hoko ehohkahra kesnàr kom horà, ohxe tehutwaxemà ro me kesnàr kom
    horà, yaworo rma haxa kesnàr kom horà. Thokono ro me kesnàr kom horà ryhe, khananàhyatxhe,
    noro ha. Àro wyaro ohxe roro tehxorye tehxatxhe, tano rma yukryeka ho rma haka
    kehtokonye.
  sim-sim: Ushiwak mashi orhi karem osmu nirin sawenduwa, mbele mbele kava misambik
    fehe ol wavu nihik rasanda nga mbele mbele ol misokome orhik or heyewa kavak nanda
    ondo nga ni undan er ni halaka. Hako nihinjik yawur ni ruwol tava oloho ma worna
    mak ni naka. Uhu os misambi torok ni liwa wolo mbele mbele jivik nanda ol or rupshinda
    nom ni uka.
