    yijo‑ná xi ts'e̱ i̱sò'nde. K'e̱ nga jye si̱kítsa̱jnaá kjoa̱ koi, indaàkjoa̱ si̱kíjnaá
    kjo̱hítsjeèn‑ná, xi̱ta̱ kixi̱ ko̱maá, ti̱koa̱ ndaà jcha̱xkoán Nainá na̱chrjein
    xi titsa̱jnaá i̱'ndei̱.
  mcq-mcq: Ijí Godoni maiji vwihaniꞌinijara nú najuhe nú ꞌunama sisea arehuna. Mweꞌa
