    Adi Komii siir wakaeyokna dirɨraerariyɨn siir hɨriinan. Mɨ krɨma hɨriinan siyɨuɨn
    mhoɨiya ɨriipɨ hɨriinan ɨiirar tɨrkrɨpkaii mɨ wɨ ɨiya Jisɨs siya nɨtana saiirar
