    kadák bula ken teinsuduwano,
  ura-NT: Acate cana relae, Cana Coaunera coitucuhichuru rijijieein baaso ichaaechajeein
    nihacachene jianeein, caohacha que coacuhin, coujuriu Cana Coaunera cachaneein
    nenaa tocohaneein rauhijiriin Cana Coaunera coroajeein caa chauratane que ichaohacachene
    coina.
  mcd-NT: Ascano nan tsain non icoinra huaiton nocorifi tapimai non afanan Diosimaisi
    inonma. Ascashocai non chaca huapaoni cuscan non afanan atiroma. Ahuaraton noco
    shinanchacamapaiyai cuscacai non afohuunoa shinantiroma. Ascatama ahuara ahuuscarafiaino
    non isharatiro. Natian Upa Diosin noco amapaiyai cuscan fusti non atiro.
  urt-urt: Ŋoihmbwaip ŋumwaiye kin uku, ka alaŋatme poi yaŋah ŋaiye ya gunde Got,
    topoꞌe ya musme ŋaiꞌe ŋaiꞌe pupwa kekep eꞌe. Kut ya mende ŋaiꞌe ŋaiꞌe bwore bwarme,
    topoꞌe bepteme potopoi gunde ŋasande tikin Got ŋupe ŋaiye ya murp kekep eꞌe.
  kiz-kiz: Jhikatumanyisya kubela mambo ambagho gha kik'yera lepi ni tamaa sya kidunia.
    Jhikatufundisya kuishi kwa busara kwa haki, ni munjela sya K'yara kwa bhwakati
    obho.
  tzo-TZE: Yu'un ep sc'anojutic li Diose, jech tsc'an ac'o jcomtsantic li c'usitic
