    marii kiziꞌi naa wadadaradan wanyukunuu wuru aiaꞌa dikauda kidaꞌoraz washaꞌapaapauzon.
    Naꞌiki mishi kizi wamashaapan Tominkaru ati aitapin. Naꞌiki mishi kizi wamashaapan
    uꞌati kaiman uaipan kawanaꞌati daꞌaꞌa imiꞌi baaraꞌaꞌa,
  mva-mva: 'Marou tadokidoki-ba ngaedi ka dira-kita be kaituka kateka ngaenao tasoaki
    nge mata goalakadi Nanaranga tago irereretaki be kateka-mata ono rerengada tamamambuaki
    nge tarokaki, be mata uia bokainaina tatagatagadi: giriki iloda-lo tababalaki,
    muzi adoadodia-la tatagatagadi, be Nanaranga-la ka tatagatagai.'
  dwr-NT: He aadho keekatethay nagaraa oosuwaanne ha alamiyaa amuwaa nuuni agganaadaaninne
    nu huuphiya naagiide, Xoossaa malatiide, xillotethan de7anaadan, nuuna tamaarissee.
  kfw-kfw: Khachu riangwai kha'n Pathian kajetmak ringkhuo khat-um manmasituol ringkhuo
    kha mathaantru, halli ningpum insurru, akatuun khat-um Pathian kajet-ah hiwa manmasituolla
    karing eru tia anaminchu,
  bfz-bfz: एसा कृपा रे जरिए परमेशर आसा खे चेतावणी देओआ कि आसे अभक्ति और दुनिया री
    बुरी इच्छा ते मन फेरी की एस जुगो रे आपू पाँदे काबू राखी की, तर्म और भक्तिया साथे
    जिन्दगी बिताऊँ।
  cuk-09: Bab-Dummad-nabir-anmargi-binsaedba anmar-odurdaknonikid. Bab-Dummadgi-binsasulidgi,
