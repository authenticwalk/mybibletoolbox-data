  jpn-1965: 私たちに、不敬虔とこの世の欲とを捨て、この時代にあって、慎み深く、正しく、敬虔に生活し、
  fra-SBL: nous instruisant afin que, renonçant à l'impiété et aux convoitises mondaines,
