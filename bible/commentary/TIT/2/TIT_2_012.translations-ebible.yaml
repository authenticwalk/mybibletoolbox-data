    we tateiaya fi mai kaha fo, taenemirorong mesi tuti tasomi we Allai terai.
  fai-fai: Kale min gelemin buta kukuyam nadule Mafakim ami kukuw ki faku biyámin
    báno, kanodin kukuw mafak aket takámin bo kudá nadiwo kamano nulum kukuw uyo adomamámin
