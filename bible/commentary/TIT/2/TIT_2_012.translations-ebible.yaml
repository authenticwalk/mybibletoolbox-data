    saꞌa yo nava kachi maa Yandios. Tukaa kundio ini yo ja saꞌa yo savaꞌni ga ɨnga
    jniñu kueꞌe. Chi suꞌva niꞌin na kundikun yo jiin jnuꞌun Yandios. Ti na kondoꞌo
    vaꞌa ini yo nuu taka jniñu saꞌa yo nuu ñuyɨvɨ jaꞌa, ti ansu ja kava ndeꞌe yo.
    Undi nuu tu ni ka siuku ndaa yo nuu Yandios, ko vijna ti na chiñuꞌun yo jnuꞌun
    ya.
  ots-NT: Como ya xtí pa̱dijʉ ja i ncja cár jma̱jte, guegue‑ca̱ i föxquijʉ pa ya jin
