    itom a' majta.
  uro-uro: bä iaqyäkt aa ñämsävätki di qi su ut iva ut tet daqule ama lat kärangätni
    i qaku ngät parhäm ma Ngämuqa aa snängaqa ngä nä iarhongäkt nämäni ama ivätki
