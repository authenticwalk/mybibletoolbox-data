verse: TIT.002.015
translations:
  kpx-kpx: Iale hoto kateale loui ata haivenela. Negobedai ata kebia negotievei vaveveabe
    toelamo isute abuho lounela. A kateholige abu bae a hoto ke evilivebene.
  okv-H: Avoeto ke erena erevi ahe poekejo. Eto ke emo na mane God ta ke avo eto ke
    eremina embo na sapura ururoro kito haeketo sovera ari ikejo umbare. Eto ari ainge
    ururo embomeni na umo kito ke be ari embo ke are.
  tbo-tbo: Wiatatiyana geka lawa uyahihi una wipaliweleneya po taniwaga dumadumalunei
    una wikadidilihi po hai powa binei una paliyehi po hina dewa imahi. Ega iyai gehouna
    ina idibogim.
  mal-C: നീ ഇവ പ്രസംഗിക്കുകയും ഉദ്ബോധിപ്പിക്കുകയും പൂർണഅധികാരത്തോടെ ശാസിക്കുകയുംചെയ്യുക.
    ആരും നിന്നെ ആക്ഷേപിക്കാതിരിക്കട്ടെ.
  grc-SR: Ταῦτα λάλει, καὶ παρακάλει, καὶ ἔλεγχε μετὰ πάσης ἐπιταγῆς. Μηδείς σου περιφρονείτω.
  bgc-bgc: पूरे अधिकार कै गैल इन सारी बात्तां की शिक्षा देते होए लोग्गां नै समझा अर
    उत्साहित करदा रह, अर कोए तन्नै तुच्छ न्ही जाणण पावै।
  khz-khz: Goi na emaguli e ekala pono vevega-ripagira. Gemu rorirori kamuna nea pono
    inagulu-agia, taunilimalima pono vega-nagira, e gekaroveravena talimara pono vaikila-gaokara.
    Talima taa na ragai pene karo-wainagimu.
  deu-TKW: Solches rede und ermahne, und strafe mit aller Eindringlichkeit. Niemand
    soll sich über dich hinausdünken.
  zsr-NT: Yuguꞌ lë ni bëꞌ didzaꞌ len bchiz icj naggac bunách niꞌ, atiꞌ len yöl‑laꞌ
    uná bëꞌ gdil‑l lequëꞌ. Bentecz cni, cui siꞌ latj nu ucáꞌn caꞌz xtidzuꞌu.
  lin-lin: Yango nde makambo oyo osengeli koteya. Lendisa mpe pamela na bokonzi nyonso.
    Kopesa na moto moko te nzela ya kotiola yo.
  hns-NT: Ie sab baat hoewa ke iesaai log se bataai de. Oesabke khoeb samdjhaaike
    soedhaar le. Aur koi ke na tjaahie toke nietja maane ke.
  noa-E: Tito, cha mʉchdëu pʉchig jaau chirʉmjöo mʉ imeerba ich mag jaaumamua am wawibá.
    Pʉchdëu mag jaau sim ũrba nʉm khʉʉnag warre meeurrau sĩubá, bʉ̈ʉrjã pʉch ipeer
    ahau apiba. Pʉchta am pör aawai puata amag mag iekhaju aai chirʉm. Oob pʉch igwia
    iwiir ãbamʉgjã, “Pua chan marag mag iekhaju khaba simta mag iekha sim” apim.
  eng-EMTV: Speak these things, exhort and rebuke with all authority. Let no one despise
    you.
  mib-NT: Tāca jnúhun yáha cánuú stéén rō, te stɨ́hvɨ́ ni rō i, te cahān rō nuū i,
    chi súcuan ndíso jníñu ró. Te ma cuáha ro jnúhun jeē sajéē ni ni ɨɨn i nuū rō.
  lif-NT2: काक् युक्‍नु कन् पाःन्‍हाॽ हुॽरे़से़ॽ, हाङ्‌हाङ् मे़त्ते़से़ॽ, हे़क्‍क्‍याङ्
    फे़ःक्‍ते़से़ॽ॥ हे़क्‍केलॽरिक् आत्तिन्‍हाॽरे़आङ् खे़ने़ॽ कुनामे़न्‍छाॽ के़मे़न्‍मे़त्‍ने़न्‍लरो॥
  xnj-xnj: Hinu, wula mambu genago na kutumila uhotola waku woha kuvakangamalisa mitima
    na kuvahakalila. Na mundu yoyoha na akotoka kukuvevesa.
  mmx-mmx: Na levelinga a tong pam i ru, ne Taitas, una anasa limixin me Krit min,
    kusu una lox alolos lorooro atdi mi na levelinga. La kerepmo bok una vaase sok
    di, atla kopmen torooro avukat atdi. La tara atdi guta lox abulubun kepe u, mila
    nenu leeme vapaase at ne Moroa.
  cbr-NT: '''Ën mi cacë banacama ënë camina unicama ''unánmiti ''ain. Atúxa, asérabi
    ca a bana icë quixun sinani racuëtima Jesucristomi cushicë ''inun ''ësëanan camina
    atúan ''aisama ñu ''axunma ''anun caquin ''ësëti ''ain. Usoquin ''aquin camina
    ui unínbi mi timaquin min bana cuaisama tanun ''imitima ''ain.'
  tee-NT: Chai ni alin ju mintachaput ni xak'ai'at pus vas anauch tachi chun ju ani
    chivinti chai yuchi ju alhimap'aksit'i ju lapanacni ni catanavi. Chai alak'ak'aimat'i
    ju jantu sok ta'an. Tachi chun ju anaviya' jantu tu'u' anavit'i tachi ju va jantu
    tu'u' catapulhiulayan ju lapanacni.
  eng-LSV: Speak these things, and exhort and convict with all authority; let no one
    despise you!
  cak-NT: Riq'uin ronojel re' quie'atijoj ri ch'aka chic y ta'ij chique que man tiquimalij
    niqui'en quiri'. Y ri itzel quic'aslen, ta'ij chique chi tiquiya' can ri itzel
    c'aslen ri'. Man taxi'j-awi' na'ij quiri' chique, roma ja ri Dios yoyo'n ri samaj
    re' chawe. Can man jun tibano chawe que man jun ak'ij, xa can catquinimaj.
  pah-NT: Tito, a'ea ko Tupana'ga nhi'ig̃a. Nurã ti a'ea rehe nhaporemo embo'e hete
    g̃a pehendu katu ti javo. Ehendukatuuka ti g̃a pe g̃a mbopohiruka g̃andekote'varuhua
    hugwi. Eko katu ti g̃a pyri tohendu katu pa ti g̃a nhinhi'ig̃a javo. A'ereki Tupana'ga
    onhi'ig̃a mombe'upavuka nde ve.
  sja-NT: Mãpai Tito, mãgee ũraa mɨa jarada pia jaratéeji Creta isladepema ijãapataarãmaa.
    T'ãri pia ũráaji, jõmaweda pɨa jara bɨk'a oodamerã. Ũri k'iniada-ee p'anɨ pɨrã,
    k'awapíji ãchia ne-inaa k'achia oo p'anɨ. Tachi Ak'õrepa pɨ jɨrɨt'eraji ãra ak'ɨpariimerã.
    Maperã mãgá pedeeipia bɨ. Pɨ yiaraa iru p'anadaik'araa bɨ.
  xed-xed: Mantsa ya káka da taghanaftá həŋ. Ka vlaŋta ka ta mbraku ta həŋ. Ka dvanaghata
    ka ta gwal kul sna gwaɗa nda inda mbraku ya vlagha Lazglafta. Yaha mnduha da hərtəta
    ta kagha.
  mks-NT: Ndítahan jána̱hún tócó ndihi ña̱ yóho nu̱ú ña̱yivi ta jáca̱hún na̱ ña̱ ná
    caja na ña̱ na̱ca̱hyí i̱ yóho. Ta ndítahan nu̱ mún jána̱nún ña̱yivi cája cua̱chi
    jáchi̱ íin sa̱hu̱n cahndún chuun nu̱ ná. Coto a̱ quiáhvún ña̱ma̱ni̱ nu̱ú ña̱yivi
    quehe núu na yo̱hó.
  gfk-S: Karek ra linge mon ing nu hausur ira turadi urie. Nu haragat di ma nu pir
    di uta ira nudi sasana. Ma nu gil hobi hoke tikenong te kap ra tamat na kinkinis
    na lilie. Waak tikenong i nes habulbul ugo.
  bmu-bmu: Miaŋgö keuŋi mönö kusum eŋgiba ambazip uruŋini naŋgöba köna siŋgimei, mi
    kukösum pakpakö qakŋe tembula jim eŋgimakŋan. Mewö aknöŋga kunŋan jijiwilit ak
    gihibapuköra galöm mem aŋguba malman. Mewö.
  dgz-dgz: Ap menan, ge nop ma di wadidiamuingan. God aro amun mega gapan yona waenapan
    da koewa tapi yam ta yawamo wa, yaentuk wat tamanam mumingan. Amba nop waingawa
    gapan waenapan da ya anu baitam gimagep.
  eng-GNV: These things speake, and exhort, and conuince with all authoritie. See
    that no man despise thee.
  zaa-NT: Lu' Tito, gutixà'ani cabi ca enseñanza nu chìba gunenia' lu', gá lu' cabi
    qui'ni ná importante qui'ni guni cabí cą luegu taá. Lu' nna bèni cabi corregir
    duro taá canchu ecàbi di' cabi, pero guni lu' ą lani poder porqui'ni ná lu' obrero
    qui' Tata Dios. Ą' modo nna labí gutsìbi nuỹa lu'.
  eng-WEBSTER: These things speak, and exhort, and rebuke with all authority. Let
    no man despise thee.
  guh-guh: Daxita bajarapacuenia muxujiobaponaename. Jamatabëcuenebabataponaename
    asaëya bajarapamonae. Asaëya muxujiobabiabianame pibisiacuene itsa exanapona.
    Bajarapacuenia muxujiobabiabianame Dioso pecatocopatsixae bajarapacuenia nexanaponaenexa.
    Pëtsa copatame itsajivi ata bijiaya pecataenexa.
  bon-bon: Yoo, maane biname bine cängena ebiberäjemepi peei mule poto cidi me, piiyepu
    jejemepi pepu wawename. Wälu gone biname bine ablawejame piiyepu nuuja bine ngenecu
    kokre ceerame, ingle Acejiyame te meebine ai kaakesea itu nääcärepi, peei name
    pi biname cina miiji umle äbitame egä määme kaakesea poto cidi me mene lui conocäco
    gyene.
  nhw-BL: Huajca Tito, xiquinilhuijtinemi masehualme ma quitoquilica nochi ni tlamantli
    huan xiquinyolchicahua ma quichihuaca. Xiquintlacahualti campa monequi ica miyac
    tequiticayotl para nochi quichihuase cuenta mocamanal.
  swh-ONEN: Basi wewe fundisha mambo haya. Onya na kukaripia kwa mamlaka yote. Mtu
    yeyote asikudharau.
  wbi-wbi: Ughajove nakukughaghinia agha. dalikila kuvutavulua vwoni nungitikaghe
    umunhu ghwoghwoni kukubenapula.
  bba-bba: Nɡe mɛyɑ n weenɛ ɑ ɡɑri ɡere. A tɔmbu dɑm kɛ̃ kpɑ ɑ mɑɑ bu ɡerusi kɑ wunɛn
    yiiko kpuro. A ku de ɡoo u nun ɡɛm.
  eng-KJVCPB: These things speak, and exhort, and rebuke with all authority. Let no
    man despise thee.
  kgk-NT: Upeixagwa nhe'ẽ-py ehekombo'e mbo'e íxupe. Emokyre'ỹ upe pygwa-pe ojapo
    hagwã upéa nhe'ẽ. Ha henduse e'ỹha-pe katu enhemonhe'ẽ katu ojapo jevy hagwã.
    Nhandejáry nhe'ẽ-py enhe'ẽ. “Ha'e ae onhe'ẽ-py rei onhemonhe'ẽ” ani ereheja he'i
    nde-rehe. Ani ereheja nde-rehe onhe'ẽ vai.
  waj-waj: Ii kua iyauvaa gioonna kiaapuuya kiaa mmiee varianee. Anutuuqo kieeta vaidivai
    i yapaivaara gioonna kiaapu vooya yamaa kua yamaa kua tiee vooya yaagueeqama kiee
    kiaa mmianee. Fai a itaino too gioonna kiaapu voovoono sa i kuaivaa rikioonnaata
    aiyara nniki rakammuaivee.
  cpy-cpy: Rootaki piyotaan-tayiteeri iroka. Pishintsi-tantero. Rootakira pikijathatan-tyaari.
    Eerokataki rowaetaki pimonkaata-kaantero iroka, otzimatyee rantatee-teero, tema
    ari pikinakaero eero imaninta-shiretee-tantzimi eeroka.
  mpx-mpx: Inoke bugul bolo ya nu panpankiti-an. Gamagalau nu ba pagasisel, ge bolo
    hi gegi nu ba pasapol. Owa Babala wana totuwalali, he alan o ana gasisi elana
    nu baaba. Bahi gamagalau nihi babaa lowagiwa.
  wbp-wbp: Tayituju, pinarri-manta-jana yapa Kirijini-patu Kiritirla yimi-wati kujarna
    yirrarnu nyampurla pipangka. Pututu-ngarrika-jana yungulu purami nyampu yimi jungangku.
    Ngajulurlurnangku yungu nyampuju yimi. Ngulakuju kajilirla jurnta yani nyampuku
    yimiki purda-nyanja-wangu, ngulaju-jana pulya-juku wangkaya jungarni yungungkulu
    yirriyirrirlilki purda-nyanyi.
  luo-luo: Koro magi e gik monego ipuonji. Jiw ji kendo ikwergi gi teko duto. Kik
    iwene ngʼato thuolo mondo ochayi.
  nhe-NT: Huajca Tito, xiquinilhuijtinemi tlacame ma quitoquilica nochi ni tlamantli,
    huan xiquinyolchicahua ma quichihuaca. Xiquintlacahualti campa monequi ica miyac
    tequihuejcayotl para nochi quichihuase cuenta motlajtol.
  aii-aii: ܐܲܢܹܐ ܗܲܡܙܸܡ، ܘܗܲܒ݂ܠܔ ܠܸܒܵܐ ܘܡܲܢܟܸܣ ܒܟܠܔ ܫܘܼܠܛܵܢܵܐ. ܠܵܐ ܫܵܒ݂ܩܹܬ ܕܐܢܵܫܵܐ
    ܡܲܣܠܹܐ ܐܸܠܘܼܟ݂.
  esk-NT: Tamatkua iḷisauttutigiyumigitin, atuġlugich aŋalatchiñiqni, pitchuksaaġiłiqni
    suli alġaqsrułhatni tusraarivich. Nalliatnun-unniiñ piiŋiḷḷaġipkasruŋaqnak.
  msb-msb: Itukdo ini na mga bagay kag gamita an imo bilog na otoridad agod magsaway
    kag maghangyo ka sa nagabarati sa imo. Dili ka magpadaug-daog bisan kanin-o.
  cpa-NT: Jǿg³ jøng² juaih¹³hning dsa². Heh³hning dsa² quianh¹³ hi² tiog¹³. Mi³jøng²
    tsa¹li¹chian² dsa² tsa¹tøa¹² dsǿa¹² jǿg³ juúh²hning.
  dso-dso: ତେବର୍‌ପାଇ ତିତସ୍‌, ତୁଇ କିରତେ ରଇବା ବିସ୍‌ବାସିମନ୍‌କେ, ମୁଇ ତକେ କଇରଇବା ସବୁ ବିସଇ
    ସିକାଇଦେସ୍‌ । ଏ ସବୁ ବିସଇ କର୍‌ବାକେ ସାର୍‌ଦା କରା ଆରି ନ କଲେ ସେମନ୍‌କେ ଜାଗ୍‌ରତ୍‌ କରା
    । ସେନ୍ତାରି କର୍‌ବାକେ ତର୍‌ ଅଦିକାର୍‌ ଆଚେ । ତୁଇ ସିକାଇଲା ବିସଇମନ୍‌ କେ ମିସା ନିଚ୍‌ ଇସାବେ
    ନ ନାମତ୍‌ ।
  meu-meu: Ini ḡau ba herevalai; taunimanima ba haduadia bona ba sisiba henidia mai
    siahumu ida. Tau ta ese basine dadaraimu.
  yva-NT: Titus, ananyao syo ratoe tenambe somamo syare nyo raugaje vatane mai indamu
    utavondi rai. Are pirati ponayo ayao so rai, weamo nyo apa ayao kakaije raura
    kakavimbe ai. Mbemo nsamane inya, weye Amisye wepi po vambunine raugaje nai indamu
    nyo mansanyao, weti vemo vatane inta po naura tantunawi jinya!
  dgc-dgc: Itoldu mo ya, Tito. Gamitén mo i kapangyarian mo a maghatul ta tolay, sakay
    pégkagian mo side. Diyan mo pakultaden a te umidel diko.
  zpm-NT: Grë miṉ rii nagoṉ pseed grë miech qui, bnee lo zho gban zhow. Zeeṉe riegala
    gdzieebd luu goctox lo zho, sac goṉ luu rieguiaḻ gnee lo zho. ¡Sca beeṉ, zeeṉa
    choot quitnied luu!
  hix-NT: Àro wyaro katxho komo ryhe ekarymako. Àro kom hoko ryhe, Kryestu mryenon
    komo àhananàhko. Atxke ehtokonye ryhe, àhanatanàhtxoko. Khoryenkom yano me ryhe
    khananàhyatxhe, kasko, àwyanye. Axanomkahnohpàra hak nahtxoko.
  sim-sim: Ermba ermbak mashi kason hulaima nokopman ewesaweka. Lirin saunjelyanak
    li misika. Uhu mashin li mblarnawa wolo ai ai, karem mbashinak er li halaka. Kwambu
    os Avui Wasilaka mirin or hahandak mi sihi mi mbashinak ma lal mbeek mashi mihin
    mblarnakwa ambu lir.
  npi-ULB: यी कुराहरू भन, र उत्साह देऊ, र सारा अधिकारसहित सच्याऊ । तिमीलाई कसैले अनादर
    नगरोस् ।
  cgc-cgc: Ake i na paambal ki kaon itudlo no naan ta mga gatuo dyan. Palig-enen no
    iran na nakem. Daw kino gabuat ta sala, ambalan no tak yon katengdanan no bilang
    gapanguna ki danen. Siguraduon no na ula ittaw na dili magsunod ta imo na ambal.
  tim-tim: Gâ kârikŋeâk akmâ den are makyeŋgim sami den makmâ orem miwindik yekmâ
    makmâ heŋgemyeŋguwen. Luâk bikŋande gâ gekbiâ gewopgât damunge manben.
  yor-yor: Àwọn nǹkan wọ̀nyí ni kí ìwọ kí ó máa kọ wọn. Gbani níyànjú kí ó sì máa
    fi gbogbo àṣẹ bá ni wí. Máa jẹ́ kí ẹnikẹ́ni kí ó gàn ọ́.
  wos-wos: Méni wun hundi wataméni, wumbu rekwa du takwaré. Méni néma du reta diré
    hambukmbu wataméni, deka haraki saraki mawuli yatakataka yikafre mawuli yandate.
    Di ménika hu hwekéndi.
  emp-NTPO: Jũma maʌ̃gʌra jaradia b̶adua. Carebadua djabarãba maʌ̃ bed̶eara ĩjã od̶amãrẽã.
    Ãĩ o b̶eara quẽãdua, Ãcõrẽba bʌra b̶ʌd̶a bẽrã mãwã omãrẽã. Djabarãa bʌra idu igarabirãdua.
  eng-F35: Speak these things, whether you exhort or reprove, with all authority.
    Let no one disdain you.
  ind-ind: Itulah hal-hal yang harus kamu sampaikan kepada jemaat. Ajaklah mereka
    mengikuti hal-hal itu. Kalau mereka tidak taat, tegurlah. Kamu mempunyai kuasa
    penuh untuk melakukan itu, maka jangan biarkan seorang pun menganggap bahwa mereka
    bisa mengabaikanmu.
  pes-OPCB: این حقایق را تعلیم ده و مؤمنین را به انجام آنها تشویق کن. هرگاه لازم دیدی،
    با قدرت و اختیار کامل ایشان را توبیخ و اصلاح نما. اجازه نده کسی سخنان تو را خوار
    بشمارد.
  mpt-mpt: Kobo weng olo nakaia unangai omkayemale! Kobo bainobo galin nakaia unangai
    kimanin naka kesoa i sbal weng oye bianeba Ibo kukub misiamo deiboniba kukub ayam
    ota wafunine! Ibo ne weng olo mo omdibimibe ge baabenale!
  ssx-ssx: Do mana꞉ pimanu walo hapeke. Kutu puluekema꞉ta꞉ naka꞉ pi opita꞉la꞉ wanda꞉halina꞉
    hone u tia tia puluekema꞉ make hoke haumanu peaama꞉na꞉ sa꞉sa꞉ pulu pika꞉na꞉ make
    naka꞉ biki ula꞉ ekina꞉ hata꞉ pea꞉peke.
  mkl-mkl: Bɛɛbɛi í sĩɑ i yɑ cioɑ inɛ ŋɑ. Sɔ̃ ŋɑ ide do kuɡɑɑbu, nɔ i mu nŋɑ ɡbuɡbɑ̃
    si bɛi ì nɛ kpɑ̃ɑɛ. Mɑɑ̀ jɔ̀ inɛ ɡɔ ku dondɑɛ.
  gaq-gaq: ଏନ୍‌ ସାପା ବିସୟ୍ ବୁଦି ବିଃପା ବାରି ପେନେ ବର୍‌ତି‍ ଅଦିକାର୍‌ ବେବ‍ଆର୍‌ ଡିଙ୍ଗ୍‌ଚେ
    ରେମୁଆଁଇଂକେ ସାର୍ଦା ଆଡିଙ୍ଗ୍‌ପା । ଦର୍‌କାର୍ ଡିଙ୍ଗ୍‌ଲା ଆମେଇଂକେ ବାସଙ୍ଗ୍‌ଚେ ତରକ୍‌ ଆଃଡିଂବିପା
