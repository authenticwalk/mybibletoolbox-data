    Abakeni ɡ̶anaɡ̶atetigi niɡ̶ina moniciwaɡ̶ati laaleɡ̶ena, codaa moxoki oko ane
    wajipataɡ̶awa. Jiniɡ̶ikani deɡ̶etiɡ̶adomilenitice, micataɡ̶a daaditaɡ̶a akaamita
    ɡ̶oneleegiwa ɡ̶oneɡ̶egi.
  bmh-bmh: Na ze go suban abai maramam. Na du wanim a. Gonun, oiagab petak emen duailel
    ze go sesamorabun isanaremen, go Uwait nugau Ze suban dumam. Go ze go i sesamorebi,
    na go ze gusig awaremen, go koli igul naliu mamam. Taitas, na ze naliu abai maraiba,
    na du tub i uteben, go nug na gaul du aimai aizamau.
  ctu-BL: Subeñob ili t'an, xic'beñob. Ti pejtelel a p'ʌtʌlel ti ili e'tel tiq'ui
    jini año' bʌ i mul. Mach i ts'a'leñet mi juntiquilic.
  meq-meq: Anaŋ andza nakay, nəkar na, tətikatay wu nakə na watsa aye. Vəlatay gədaŋ,
    tsikatay faya a ndo neheye tə pay zləm a bazlam yak bay aye. Tətikatay ta məzlaɓ
    nakə Mbəlom ma vəlakeye. Ndo hay tâ təra kar ha bay.
  noa-H: Tito, cha mʌchdëu pʌchig jaau chirʌmjöo mʌ himeerba hich mag jaaumamua ham
    wawibá. Pʌchdëu mag jaau sim hũrba nʌm k'ʌʌnag warre meeurrau sĩubá, bʌ̃ʌrjã pʌch
    hipeer hahau hapiba. Pʌchta ham pör haawai puata hamag mag hiek'aju haai chirʌm.
    Hoob pʌch higwia hiwiir hãbamʌgjã, “Pua chan marag mag hiek'aju k'aba simta mag
    hiek'a sim” hapim.
  alp-NT: Tituse, aatetuke pusue hnauna meru etesi. Pletaesi leke esi lulue kai alake
    sie rebe esi lulu more. Suke ahnau kai alake kena hokmate kai asebeie sae isobue
    ale yake.
  san-VEL: etaani bhaa.sasva puur.nasaamarthyena caadi"sa prabodhaya ca, ko.api tvaa.m
    naavamanyataa.m|
  kbq-kbq: Mika'zana kagripi hampo'na huno me'neanki rempi hunezminka, hampo'na tinka
    nezmasaminka, zamazeri fatgo nehuge'za, kagrikura amne vahere hu'za osiho.
  kbh-kbh: Chca cmontsemna jtsabuátambayana, chënga becá añemo jtsats̈atnayëse, y
    jtsinÿanÿnayëse chënga bacna soye tmojamama, chë nÿets condbomna mándoca jucácanëse.
    Ndoñe catjaleséncia ndocná chaondayana aca mando ndoñe condbomna ca.
  ron-LSB: Spuneți aceste lucruri, îndemnați și mustrați cu toată autoritatea. Nimeni
    să nu vă disprețuiască.
  pon-pon: Mepukat padake kida, o panauiki, o kapun kelail on; jota amen me pan mamale
    kin uk.
  nhe-BL: Huajca Tito, xiquinilhuijtinemi tlacame ma quitoquilica nochi ni tlamantli,
    huan xiquinyolchicahua ma quichihuaca. Xiquintlacahualti campa monequi ica miyac
    tequihuejcayotl para nochi quichihuase cuenta motlajtol.
  sps-sps: Faatsuts iny a fo mamatsiny kat to, fatsuiny ir a vainy ma vovou iny arin
    vegiau to, nyi te fatoobing ir a vainy, kat tsurin gima rof, tana saa nyi kaa
    bus men gumgum faarei a Pasta. Kat vaare na vainy ma pitaa fus iny ari na fo vegiau
    tsumanyi.
  wnc-wnc: Siwan Anututa ga tapan itane puya amina dakngake yuayak kakngae natanggamatake
    wamu wa ganinggat taknga aminbam yanike musia papi kekekanong. Musia papi kekekawa
    aminu wamu waakngae masa imukaing aminde mama wamu kekeknga siknga yanike tasiyo.
    Unzing gata asinggan tasinggayak kaknga binga. Sike puya waaknga tasike yuwawi
    aminu tapatuta ga ganduke moo aminu tapatu ngangu dua natapan. Aho. Puya aminu
    tapatu ngang natapsok.
  bus-bus: Ǹ yã pìnↄ dańnɛ ǹ lɛ́ daoḿma. Ǹ kpãkɛ̃ńzi kↄ̃n iko kɛ̀ ń vĩio píngi.
    Ǹton tó gbɛ̃ke kya kánguro.
  gub-BL: Emume'u ko ze'eg eho amogwer wanupe nehe ty, Xit. Ezapo kar ikatuahy ma'e
    wanupe nehe no. Aze uzapo ikatu 'ym ma'e a'e wà nehe, a'e mehe eze'eg wanupe nehe,
    wanemiapo kwer rehe nehe. — Pezapo zo nezewe haw nehe ty wà, ere wanupe nehe.
    Uzeruzar ma'e nepyr har a'e wà, tuwe uzekaiw katu neze'eg rehe a'e wà nehe. Tuwe
    weruzar neze'eg wà nehe no.
  imo-imo: Ungu aku tepama tapu tereno imboma paa mane tiwi. Imbomanga tapu iyemu
    moro ningo ungumu pilko ulu pengama teko moromele imboma ulu pengama teko molko
    kondoromele mele tiye naa kolko konopu enge nipili molangei enge ningo ningo imbo
    ungumu naa pilko teko kenjirimele imboma tiye naa kolko iri toko ulu akuma umbulu
    tiko ulu pengama kau teko molangei ningo ningo tiwi. Nunge ungu ninioma liko tui
    tiko ungu taka naa tondangei ningo nunge unguma imboma pali pilengei ningo enge
    ningo ningo tiwi.
  boj-boj: O Taitus, ni gaigai Kristen tamo uŋgasari naŋgi anjam di minjroqnimqa naŋgi
    quoqnsib dauryoqnqab. Ni na tamo uŋgasari anjam gotraŋyeqnub qaji naŋgi tingitnjroqnsim
    dalnjroqne. Tamo bei na ino anjam di uge qa maraiq.
  eng-DRA: These things speak, and exhort and rebuke with all authority. Let no man
    despise thee.
  knf-knf: 'Kë hënk di di iwooŋ kado pdiim : kaţup, kakooţ, kaŋoman. Kdinan nin ñaaŋ
    abeehu.'
  san-KHM: ឯតានិ ភាឞស្វ បូណ៌សាមត៌្ហ្យេន ចាទិឝ ប្រពោធយ ច, កោៜបិ ត្វាំ នាវមន្យតាំ។
  arn-NT: Fey feley tami kimeltuael tüfachi dungu, femngechi tami yafülcheael ka tami
    katrütudunguafiel kom newen dungu mew tati müngeltukenolu. Ka eluwkilnge iney
    no rume tami illamtuaetew.
  zas-NT: Gra ni ma rnin lojl balüün laa reeman sin guialrdxeb badëëd reeman consejw,
    bazuxnejz reeman con guialrniabee ni caꞌl. Ad tiëbil gusagloj reeman lüj.
  ken-NT: Tɔ́ŋ yɛ bo mɛnyɨŋ ɛbhɛn. Fíɛ́ bhɔ́ ntɨ nɛ ghatí bhɔ bɛkwɛ́nɛ́ bhap. Kʉ
    mɛnyɨŋ ɛbhɛn nɛ bɛtaŋ ɛbhɛn Mandɛm áchyɛ́ wɔ mɛnkɛm. Ɔ́kɛ́ rɔ yɛ̌ mmu ámbyák
    wɔ.
