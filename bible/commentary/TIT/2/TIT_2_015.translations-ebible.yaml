  pes-OPV: این را بگو و نصیحت فرما و درکمال اقتدار توبیخ نما و هیچ‌کس تو را حقیرنشمارد.
  ron-1924: Спуне лукруриле ачестя, сфэтуеште ши мустрэ ку деплинэ путере. Нимень
    сэ ну те диспрецуяскэ.
  tpz-tpz: Eën a teꞌ susun pee, ivëh, kën se vatvus ke nom raoe a soe kikis vaꞌih
    manih pa napan. A soe se kunkuin rakah non raoe pa vatet a soe pamëh, parën heꞌ
    a soe kikis manih pa ma nap vatösoe marën a vatotoopin a ma taateꞌ hat pee. A
    napan se nat nee vaörakuk ne a ma soe pën.
  agd-agd: Máan tukhein nan mi Taitasi oe, mai ma éin tiameruna vaya kayo vá ena ena
    yamú minó nanin banta siamiyáke vá baya ma átakharéin kéka sá ákonae funtarano.
    Mai ákona éimpin ban mifo ída vá áesin éi ma sinona vaya van mana nanin banta
    ano oyampá baya sino.
  rkb-NT: 'O Titu iwa ikia Sesus tuktsa bo tsimytsaso. Mysisapywy. Mysihyrinymyryikik.
    Sisopyksapybyitsa mykaranaha zeka tysibetsak. Ispe tsimy: — Niwazubaktsa ahamysapybara
    ty pyktaha — tsimy. Aharere piwabynaha. Aharere pykyhytu piwabykynaha. Aharere
    tsikaeni zuba piwabykynaha zeka ispe tsimy: — Kaharere bo wabytoktotaha. Sesus
    Kiristu hi botu zikpeha iwatahi ahabo motsasoko iwatsahi kaharere tsiwabytoktonaha
    — my. Iwa. Pauro Titu bo ziwatahaka.'
  san-THA: เอตานิ ภาษสฺว ปูรฺณสามรฺเถฺยน จาทิศ ปฺรโพธย จ, โก'ปิ ตฺวำ นาวมนฺยตำฯ
  iws-iws: Taitas, kɨra hɨriiyar boɨnmɨmauuyokiyokɨi tɨ dimɨn taemɨn ɨmiirɨn, whɨsarii
    rani, kɨra kɨrɨe komiiya Adi Komii siir hɨrankɨ haigɨn. Mɨ ta hɨriinana saiirsika
    iikam ɨmiirɨn siir kɨrɨeni dɨisiisiimauu tɨ dimɨn taemɨn hɨnɨɨn ɨmiirɨn, iikam
    nhɨrmi yai wakaesi dɨmiiyɨu mɨ iikam nhɨrmi whɨnkɨnsiis haigɨnɨuwiyɨm mɨ kɨriir
    whwomɨsɨn kɨpi ninansiina mɨ sɨma digɨumii kɨriir kɨpi haimriiyɨu kɨriir yai aiir
    wakaesi mɨ sɨma kɨriirɨn ha kɨpi naɨngwo kɨra inɨg karamae inkamkɨn. Nɨɨngaka.
    Ɨriig.
  pol-SZ: Tego właśnie nauczaj innych ludzi. Zachęcaj ich również do prawego życia,
    a w razie potrzeby zwracaj im uwagę na ich grzechy. Nie pozwalaj, aby cię lekceważono.
  ztq-NT: Kchë nrii no nii kluuyoo lo meñ. Pchoobladzy styoo meñ ni ntseeb kwnee lo
    meñ. Ktejtyoo tiits nii ksyablyu meñoo.
  zai-NT: Bisiidi irá nga laacabe, ucané laacabe cadi cui sa cabe atrá, ne bilidxe
    laacabe, qué chi dxi'bu'. Biiya gá qué uchee lu', ti qué gapa cabe xi pur ma qué
    ulabi cabe lii.
  upv-upv: Kupwera nale ngok tevi jinibb som nir. Ko kupsusture norrorrmien ser, ko
    kuprij p̃iterter nga kupwer ore murrun nga m̃isij se nir renge derteren jile nga
    muto jim. Ko sete kuploli jinibb san puklu wutan re nik.
  wap-NT: Ukauꞌan putominapa-kida ipai pidannao wuru dauꞌanaꞌa wakowaadanii kidaz
    parada-karu. Naꞌiki maꞌozaka pukowaada ĩꞌati wuruꞌu dyuuda-kariwaiz pukowaadapan.
    Pumaꞌozakada kizi putominapa-kidaniinao nyukunuu uruu parada-karu dauꞌati. Naꞌiki
    maꞌozaka pukashadakowau baꞌorainao wuruꞌu aonaꞌoraz ĩmishidaꞌazon sakitapaꞌo kakinaowapa-karu.
    Aonaa pukashadapa-kidinaꞌanaꞌa pidannao ati.
  mva-mva: Bokaibe pile ambe ugere ngaedi goraradi. Kaiboang aniam ipura oti be goaka-kaikaidi
    be gosikengkengdi. Moakina-tina teke atabalam ilako be ibalakiko.
  dwr-NT: Neeni hawaa tamaarissa, ne kumentha maataani zoranne seera; ooninne neena
    kadhoppo.
  kfw-kfw: Hiwa ngaihi minchuro halli thomatorna ranak kha inliingna inlang masokro
    khat-um rakookro. Inmani tuteii inkhat innum nang kha kamo eii tia namumarusu.
  bfz-bfz: ओ तीतुस, तूँ इना गल्ला खे पूरे अक्को साथे समजेया और सिखांदा रओ। कोई ताखे
    तुच्छ नि समजो।
  cuk-09: Tito, weyob be sunmako, weyob be unao, degine, gandikidba weyob be ibmar
    be sogoed. Mer dulemar ibgwensur be-daked be saoed.
  ben-OBCV: তাহলে এই বিষয়গুলি তুমি শিক্ষা দাও, পূর্ণ কর্তৃত্বের সঙ্গে তুমি তাদের
    উৎসাহ দাও ও তিরস্কার করো। কেউ যেন তোমাকে অবজ্ঞা না করে।
  mil-NT: Te nchaa tnúhu‑áⁿ danèhé‑n‑yu te cúñaha‑n xìí‑yu nàcuáa cadá‑yu, te cáháⁿ‑n
    dǒho‑yu te núu ñá túú quìde ndáá‑yu. Te cada‑n sǎ cúú‑n ɨ̀ɨⁿ tée xìnu cuechi núú
    Yǎ Ndiǒxí, te vá dáñá‑n mèe‑n daquee tɨ́hú ñáhá ñǎyiu xii‑n.
  myu-myu: Bekit, iboam cuy itabucayũ eg̃utaybin. Yawẽwẽm cuy ip eg̃uy. Ikẽrẽat mujurũg̃rũg̃
    pima juy ip eg̃ukorẽm. Jemupubutbunat g̃u juy cebe ip. — Wa'õbi g̃u õn eyawẽwẽm―Jesus
    Cristo a'õbi acã — i juy ece cebe ip.
  fue-fue: Kanjum haani bataa himɓe, nun bo haani baajoɗaa ɓe, pelaa ɓe e baawɗe maa
    fu. Taa accu goɗɗo yawee.
  amk-amk: Bounau mano eroasoa wasa kariri fianai aino anta imadurai nanai kai. Bounausa,
    boretawansa, tuti wuasa, kariri wangno ru wa. Dohonao manea esahutawang wau fe,
    weo Allai andino yuai wau we bounausa ne.
  fai-fai: Kale kaba weng adikum bakokami bela kukuyamal kala. Kabalawta kitid kudu
    kinim wanang kin mo bom im kitid sán bom nadawe mafak keimin báyo kale weng kitid
    kuw bakaya bom kei badawo wanang kinim iyo weng ken kuw dudew tabin kala. Kaba
    ika imadábadaw ita tabe anik anik kámin bá ko.
  ura-NT: Nii ichei aitocoaaunne rijijieein, coointeeuruhane nihanatiin, acaauru que
    corajerateein acaauru relaau, coujuriu cocoainanohineein nenaa tocohaneein, nabana
    nii relanajaaine jaan tonoraelanaala ii que jaolecoha chunine coataa.
  mcd-NT: Nanfohuunoa futsafo yosihuu. Nocon Ifoan mia yonoa cuscan ranotama min ato
    cayacaficoin shara yositiro. Ascashon min aton nomuran unimamafain ahuara chaca
    huaifoan min ato yonotiro afanan asca huanonfoma. Futsan mia yoiquin min ahuamaran
    mia huafiaiton ato nicayamahuu.
  urt-urt: Nye nyermbe na ende sande tekeꞌe me ŋaiꞌe ŋaiꞌe leꞌe el lenge Kristen miyeꞌ
    tuweinge, topoꞌe ende bongolme tinge ŋaiye ka junde. Kom ŋaiye ka yende pupwa
    pe, na uhyulme lenge. Na ininge topoꞌe bongol nin tuꞌe ŋaiye nin miyeꞌ embep.
    Yukur na se osme miyeꞌ ende ka tule nin, na pakai.
  kiz-kiz: Ghajobhayi ni kughasisitiza mambo agha. Besyayi kwa mamlaka ghoha. Usijhedekeli
    munu jhejhioha akujimulayi.
  tzo-TZE: Ja' tsc'an ti jech chachanubtase, ti jech chatsatsubtasbe yo'ntonique.
    Me oy boch'o mu sc'an xch'un li c'usi chavale, tsots xavalbe mantal yu'un ac'bilot
    avabtel yu'un Dios ti xu' chaval mantale. Ac'o sna' scotolic ti jech tsc'an Dios
    li c'usi chavalbee.
  lex-lex: Mpuatut momuou lia hari honona, muno'a-mu'atga ne mpuolliohora mak edon
    klernohora re, de muodia Uplerlawna plolli-mneheni. Yana muolin doinia riy id
    pa edon pusin nohora o lirmu.
  dov-dov: Amwambuule ezintu ezi, amusungilizye bantu kuzichita, akuzyololola cabwami
    boonse kutabi naba omwe ukunyansya webo.
  rgu-rgu: Titus, manori-mafada basa ia ra neuꞌ lahenda kamahereꞌ ara. Fufuꞌa-aali
    si, ela ara tuka basa nanoriꞌ sira. Bea riꞌ tao salaꞌ, sona matudu fee si eno
    malole. Lahenda ta bole radadae o nana huu o manuu hak fo tao basa sira.
  toc-NT: Huá u̠má li̠ma̠­peksí̠n hua̠ntu̠ huix aksti̠tum mili̠­ma̠­síyut tancs caca̠­ma̠­kalh­chu­hui̠ni
    cris­tianos acxni̠ ca̠ma̠akpu­huan­ti­ya­ni̠ya, pero na̠ caca̠­la­ca­quilhni a̠ma̠ko̠lh
    hua̠nti̠ talac­la­ta̠­ya­putún, pero anka­lhi̠ná cakalh­chu­huí̠­nanti cumu la̠
    ti̠ xli̠­ca̠na kalhi̠y xli̠­ma̠­peksí̠n. Ni̠ cama̠sta tala­cas­quín para tícu
    nalak­makaná̠n y ni̠tu̠ naliucxi­lhá̠n.
  som-som: Waxyaalahan dadka kula hadal, oo ku waani, oo ku canaano, adigoo amar oo
    dhan leh. Oo ninna yuusan ku quudhsan.
  mam-C: Tkyaqiljo lo, ilxix ti'j tu'n t-xnaq'tzintiy. Ex tu'n ikyjo, tu'n tq'ontiy
    nab'l kye nimil, ex tu'n kyxi tkawi'n toj tb'i qMan Dios. Me il ti'j tu'n tb'inchiteji'y
    lo tuk'a tnab'la, tu'n mi txi tq'o'n amb'il kyexjal tu'n tel iky'in kyu'n.
  ndj-ndj: Topi, wuvawuli vandu milandu ayi na kwa uwesu waku wosi kunu ukuvatinusha
    na kuvakayika vandu vaku. Mundu akotoo kukubedala.
  mbj-NT: Taw'ããts hẽ ky n'aa jawyk doo me mama met'ëëg ta ti õm ỹ ma erih doo. Tak'ëp
    péj mamaher'ood sa hã raky daheeh hyb n'aa mama metëëk doo. Manabuuj gedo nabuj
    keh'ũũm doo. Man'oo õm raty n'aa gesyyg manäh!
  lat-VUC: Hæc loquere, et exhortare, et argue cum omni imperio. Nemo te contemnat.
  ngp-ngp: Wahinize want'hu zimbuli izi kwa udahi wako wose kwa kuwakanya na kuwagela
    ludole na mnt'hu yeyose asekukubela.
  enq-2: Emba-kisa kyeto singina lao masetala, endakali dupanya mona sakatasakamaiyoo,
    koeyatami dupa pyalanya lao tolasoo, mana lelyo dutupa lamaiyoo katape. Emba endakali
    mendeme kandanya palyala naena lao katape.
  eng-ASVBT: These things speak and exhort and reprove with all authority. Let no
    man despise thee.
  mna-mna: Sua tio ta boozomen taiŋgi, kozo paute zin tomtom pa, mi pazal zin pa,
    mi pombol zin be tito kat. Mi re. Kokena tomtom sa mata pasomu. Pa nu zom pa uraata
    ku.
  myw-myw: Sinap towen kuguyes. Amlivan tawtoun waseg kukwa̱nes. Awoum gamag mwasanin
    bipiyaves mukwaleiwag; awoum.
  sby-sby: Ibi embyowela kubeyisha, wela kubayuminisha, kayi ne kukansa cangofu abo
    balakutikinga. Kakutaba muntu nambi umo shikukunyansha.
  sll-sll: Na ha di ni tega i, arihobi nir si to. Tere ari hobi u wai nama dire, di
    gun gan ole, si hon e tere, krehaman tere kura ha di to. Tenangere yol Krit arihobi
    isime e ni tekinangwo pamua.
  yaq-NT: Jiba inia betana san, empo, utte'a am majtanee'uta. Inime'e, ka ko'om eaka
    intok ka ta'abwisi bem eene' betchi'bo, empo, Krijtota betana si'imeku lutu'uriaka,
    kuttipo ameu noknee. Empo, kaabeta inia betana jachin juni'i, kia jak wa'am emak
    a' weetuane.
  uro-uro: Mamär iva ngi su ama qatnanaktpämda sävät tärhong däkt bä nävät gi qrot
    moe nage ma Ngämuqa dä va ngiat täranas na rha dä va ngiat tamän maräkt sävät
    arhä väs iva rhit kutsasorhane na arha iar nämät ama lat ama vu ngät. Mamär iva
    qale gia qlak nä guavek iva rhat nañäm mane na nge.
  ita-1885: Proponi queste cose, ed esorta, e riprendi con ogni autorità di comandare.
    Niuno ti sprezzi.
  muy-muy: Zlam ya ti akacahi ana mis ni ti nahkay kwa. Vi njəɗa ana tay ; ndam ya
    ti tìci slimi do ni ti hivù ana tay. Hi ana tay àna njəɗa ge Melefit ya àvuk ni.
    Ku maslaŋa gatay bəlaŋ nəŋgu ni àcəlkukiyu a ahàr vu ba.
  kqc-kqc: Ye Titus, mina ya oteimaida sina bi amiye nioteima. Mina vava tau dudu,
    ya yaku niegira re kumo mina vegu no ga reyaganedi. Resi amiye yaku yi sina rofu
    gedu mana ga reyagane.
  tav-tav: 'To bairi tiere na ĩ buionucuña, Tito to macanare. Tutuaro to bairijere
    na áti ocabʉti rotiya. To bairo cáti ocabʉtiquẽnare ocõo bairo na ĩña: “Rooro
    mʉja áa. Cariape macaje macare ája,” na ĩ buionucuña. To bairona na caĩ rotipaʉna
    mʉ ã mʉa. To bairi nʉcʉbʉgorique mena na ĩ buioya, “Caroti majiquẽcʉ ãmi,” mʉre
    na caĩquetiparore bairo ĩi.'
  eng-ULB: Speak of these things, encourage people to do them, and give correction
    with all authority. Let no one disregard you.
  spa-VBL: Tales cosas debes enseñar. Pues tienes autoridad para animar y corregir
    en cuanto sea necesario. No permitas que nadie te menosprecie.
  fra-_FOB: Enseigne ces choses, exhorte, et reprends avec une pleine autorité. Que
    personne ne te méprise.
  hau-ULB: Ka yi magana da karfi ka karfafawa wadannan abubuwa. Ka yi gyara da dukan
    iko. Kada ka bar wani ya raina ka.
  mal-mal: ഇത് പൂർണ്ണ അധികാരത്തോടെ പ്രസംഗിക്കുകയും പ്രബോധിപ്പിക്കുകയും ശാസിക്കുകയും
    ചെയ്ക. ആരും നിന്നെ തുച്ഛീകരിക്കരുത്.
  kkc-kkc: Esiga nayo goo susuga hagee kitulugu sabolo medee kokodo takee, tei telaga
    odoo oso goo ee tolone dabalame. Esino diayo goo omapoo mesilega poogooga, nayo
    dimapoo diya takee. Nayo egeesi eligi goo ee ogoloso edebeeyo hedebe nayo eligi
    mapoo mesilei tekepo. Egeeseelone odoo heeso nayo eligi goo ee goo mauwe, dee
    na takeeye dee.
  lit-lit: Šiuos dalykus kalbėk ir ragink įspėdamas bei padrąsindamas ir įtikink dėl
    kaltumo su visu įsakmumu. Tegul niekas tavęs neniekina.
  urd-GVR: Inhīṅ bātoṅ kī tālīm de kar pūre iḳhtiyār ke sāth logoṅ ko samjhāeṅ aur
    un kī islāh kareṅ. Koī bhī āp ko haqīr na jāne.
  far-far: '''Oe famanata ana ru nai ki fuana wane famamana ''i Krit ki, ma ''oe ka
    fata nikila fua radulada fainia fa''o''ololada. Ma ''oe si alamatainida kera ka
    saea ''oe si to go ana mamanae fuana famanatalae ana ru ne ki.'
  suz-BL: मेको लोव़ शेंदीमी। मिनु गे अधिकार पाइश्‍शो दुम्‍शा, मुर आन कली अरेवो। मिनु
    मुरपुकीमी “एको ठिटामी आंइ कली शेंने मचाप्‍ब” देंचा मपुंइसो। १तिमोथी ४:१२
  car-NT: Morokon otykon poko ro ajauranako. Morokon poko kari'na uruko. Onumengapo'pa
    mo'karon ajauran arimanamon wairy enepoko. Pari'pe imero aiko. Amy 'wa pairo ajenu'kary
    kapyn man.
  amp-amp: Yiha yiha ni ndar mrokfot yakhato kfo pthahekfot. Wakfo ptha kasinyakahtnm
    hikrahmt. Nd mrokfo hanyjbornet yimam kfo ptha nnhukahtnm yafho thurahmm rom yakitohwa
    nefm. Rihanyak duha. Rihanyakrahnm, yahot dbohtarahmn.
  bht-bht: इस तांई तितुस, मैं चांदा की तू ओथु दे भरोसा करणे बालयां जो इना गल्लां दे
    बारे च सिखा जड़ियां मैं तिजो दसियां न। कने लोकां जो इना गल्लां जो करणे तांई प्रोत्साहित
    कर, जिथू जरूरी हो ओथु उना जो सही कर, तिजो ऐसा करणे दा पूरा हक है, पक्का कर की
    तू जड़ा सिखांदा है, उसयो कोई भी तुच्छ नी समझे।
  eng-NOY: These things speak and exhort, and rebuke with all authority. Let no one
    despise thee.
  cub-NT: Que baru buejacʉ mʉ caiye iyede. Coyʉjacʉ parʉrõreca ina Jesúre jʉ aipõevare,
    ne d̶arãjiyepe ayʉ caiye iyede. Jã́d̶ovajacʉ ina põeva nópe d̶abevʉ cãreja aipe
    d̶aiye jaʉrõre náre. Aru buejacʉ náre parʉéque. Que teni ãmeina jã́icõjemejacʉ
    põevare mʉre.
  ita-1927: Insegna queste cose, ed esorta e riprendi con ogni autorità. Niuno ti
    sprezzi.
  lww-lww: Visena ne naga ke la na nene narui yoko osum̃a ovisawalia. Yar nap̃a popon
    aiilaria, oiilaaria, a yar nap̃a popon avis vania, ovis vania. Pogos make ga oyum̃ae
    omio nam̃areraena amio m̃areraena, a ve otam̃an re avisa kare ko pona asitom korenan
    ko.
  ckb-ckb: ئەو شتانە فێری خەڵکی بکە، هانیان بدە و بە هەموو دەسەڵاتێک سەرزەنشتیان بکە.
    ڕێگا مەدە کەس بە کەمت بزانێت.
  nas-nas: Teeꞌ nariꞌ koontoꞌ botoveri nau-antaverimatoaing aing kapooꞌnanka, tautauerima
    kontevoroaꞌ siompaavaꞌnaang. Naninge niiꞌnunge daang-antaruaukaꞌ.
  uvl-uvl: Titus, ure nemur o hetoro sue lange hehei pe hana pe o hele ke kerkereng
    pe o hekerkereng ia iri ke te nanasia. Pomalam lape lem helenga mahoa iri lochloch.
  eng-BBE: On all these points give teaching and help, and make clear what is right
    with all authority. Let all men give you honour.
  ixl-CNT: Uncheeꞌ aꞌ qꞌu kam sachus te tzaꞌ Tito. Saaqꞌ nimal ikꞌuꞌl. Loqꞌ samaj
    tiꞌ qꞌu kam yeꞌxtxoj. Utz atil axamlil sayolonaxh. Ech yeꞌxhabꞌil saꞌeesan aqꞌii.
  xsi-xsi: Ikura zo rârâni, noko ma kupanananzi tamâta ŋana ŋgua ŋine kâ. Aku kupu
