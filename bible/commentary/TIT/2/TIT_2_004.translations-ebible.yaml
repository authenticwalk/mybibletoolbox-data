  nfa-nfa: Dènge jꞌara sèmi èèna, rèngu jꞌajꞌi dhèu padꞌelo jꞌara mi ina-ina dhu ngèru
    era, sèna ka ra sue dhèu èmu-kamali dènge ana-ana ra.
  tnp-tnp: Inəha, ilah okotəgətun nɨpətan mɨn e suaru iətəm ilah okotolkeikei rəhalah
    mɨn nəman mɨne nenətɨlah mɨn.
  urd-urd: ताकि जवान 'औरतों को सिखाएँ कि अपने शौहरों को प्यार करें बच्चों को प्यार
    करें;
  hot-hot: ek nêndôŋ avi muk ek leŋiŋimbiŋ vêŋi lôk nali,
  mqj-NT: napolalan mala umparunduk baine mangngurapa la ungkamasei muanena sola anakna,
  rus-SYN: чтобы вразумляли молодых любить мужей, любить детей,
  mbh-mbh: Naro o venen aken mo aro o tor seng apongare ve aro oa sagu oewoere na
    otutunre,
  bdd-bdd: ma ꞌane mwanediyao ta natudiyao sihelau bwaibwainidi.
  cbt-NTPO: Ina quëran sanapi'saso' nanitopi nasha so'yahuano'sa' a'chintacaiso'.
    So'ina', hua'huinpita inapita nosorocaiso marë' pënëina'.
  srn-NT: Dan den o man leri den yongu uma fu lobi den masra nanga den pikin fu den.
  cta-NT: Liꞌ loꞌo ñaꞌa̱ nu cunaꞌa̱ cuañiꞌ la jiꞌi̱ maꞌ cusuꞌ, juaꞌa̱ ca tsaꞌa̱ nguꞌ
    chaꞌ tsoꞌo tsa tyuꞌu tyiquee nguꞌ ñaꞌa̱ nguꞌ jiꞌi̱ clyoꞌo nguꞌ, ñaꞌa̱ nguꞌ jiꞌi̱
    sñiꞌ nguꞌ;
  bqc-SIM: aali lɛdamá an baade àↄ ye a zã́zi ń a nɛ́ↄ,
  tcz-CHONGTHU: Hiche nupi tehse lang jep hochun nutil khangdongho chu ainneipute
    chengu ngailut leh achateu ngailutje ahil diu,
  mar-mar: आणि आपल्यातील तरुण स्त्रियांना असे शिक्षण द्यावे की, त्यांनी आपल्या पतींवर
    व मुलांवर प्रेम करावे.
  snp-snp: Eti oti ya wena kofawena gilibinawamo ya wanibo nomilipanina sodoti olu
    lalo o gedeti,
  isl-isl: Þær kenni ungum konum að vera hæglátar, elska eiginmenn sína og börn,
  spy-NT: '@see-verse:TIT.002.003'
  xnn-xnn: tapno maitdowan ay gawis nan inannodida tapno gawis nan layadda isnan as-awada
    ya isnan an-akda.
  mwe-mwe: Nkupinga bhakombolanje kujiganya bhali bhalombilwenje bhaapinganje ashimbuje
    bhabhonji na ashibhana bhabhonji,
  tte-tte: kabo sowasowana mumugana namwanamwanane siyapanaisan sinesineo waluwaluli
    siyakataili na mesabana sinesineone simulolo waineliyao yo natuliyao kolili,
  tcs-tcs: Dem ouloman mas lane dem yangoman po labe man ane pikinini blo dempla.
  hlt-THB: Cawhtaw kum ak no bet nukhqi ce a va a ca lungnaak aham a mi cawng hly
    pyi thai,
  soq-soq: Inta ema bedewe mo ioto sanaa waeuwamompo mo babadau ita obampu nuawadawadamompa.
  qub-qub: Chayraj majachacashacunata yachachinman majanta rispitananpaj; wamrancunata
    alli uywananpaj.
  att-att: Á máwák nga ituddu ra nira gapay yù napiá nga ángngiddù da ta atáwa ra
    ánna yù ira ánâ da.
  bki-bki: Toru ea telikiti na tira m̃eaku nalo napano ajojoro vonga, nalo monoka
    averlogloglo ka m̃arabo vu nalo ka asidom vatitig koalo nalo vija kenerilo nalo.
  bqp-bqp: de ò lɛ́ da nↄzãrenↄa ń baadi gↄ̃ ye a zãi kũ a nɛ́nↄo,
  mcp-mcp: shú nə́ bwə́ jɨ́ɨ́gʉ́líg miŋgwɔɔl mbií bwə́ jə́lá nə cɛɛl ógwúm báŋ nə
    bwán yí,
  hat-hat: Konsa, lòt jenn medam yo va aprann nan men yo ki jan pou yo renmen pitit
    yo ak mari yo,
  npl-NT: n siwameh non ok ichpokameh, kenomi moneki kintlasojtlaskeh inmokich iwa
    impilwah.
  bgg-bgg: chiih-è miliao hò-amuiithek shii de awaithek geythek nane aniphiing shii
    miie pha dab yi bo,
  eng-TCENT: so that they can admonish the young women to be loving to their husbands,
    loving to their children,
  eng-BSB: In this way they can train the young women to love their husbands and children,
  cpu-NT: inkene ominthashiretakaayetyaaro evankaroite aakameethayeteri oime, eejatzi
    onkempitairi ovaiyaneete,
  san-ASM: কিন্তু সুশিক্ষাকাৰিণ্যঃ সত্য ঈশ্ৱৰস্য ৱাক্যং যৎ ন নিন্দ্যেত তদৰ্থং যুৱতীঃ
    সুশীলতাম্ অৰ্থতঃ পতিস্নেহম্ অপত্যস্নেহং
  tac-NT: '''We ''la rejcholi ruyewa alué umugí o''chibérigame napurigá ruyémala rejcholi
    alué pe kulí newíkame napurigá ''la niraga etémala a''boi ''yula ''lige a''boi
    ''kúchila,'
  eng-WEBPB: that they may train the young wives to love their husbands, to love their
    children,
  gfk-H: Diet na gil hua bia diet na tale wara harharagat ira sigara hahina bia diet
    na manga sip ira nudiet tunana ma ira nati diet.
  viv-viv: Badi naginagi ana ulaulatana adifaiweya hinakivetuvetunudi be higa moganediyao
    natudiyao faꞋidiya hinahawahawahegedi, yadi wanuwahuya taudiyao hinahawatadi,
    keke kaliva agaidiya hinagakahikahidi, vevine yadi faisewa hinaꞋitaꞋitaveꞋavina,
    itanuwakabubu amine hinadewadewa, moganediyao hinawowomumuyedi be bonadi hinaꞋabiꞋabina.
    Au hidede amine naginagi ana ulaulatana hinahuluva be keke tamo hakwadi ginaꞋitadi-yo
    Yaubada bonana anafaiweya ginahawatagoni ginagayo, “WaꞋitadi, badi Yaubada yana
    vevine nonogana yadi dewa koyona.”
  yao-yao: kuti ŵajiganye achiŵali kwanonyela achiŵankwawo ni kwanonyela ŵanache ŵao,
  tgp-tgp: moiso la pa tatamahu vara la vujangi na har̃ai lahi vara la pa opoi na
    tuara peresi na natura i r̃uhu,
  auc-NT: Mänömaï cæte quëwënäni inte tömënäni wæætë onquiyæ̈näni wïï picæ̈näni ïnänite,
    Ïïmaï cæedäni, ante äninque, Mïnitö nänöogæ̈idi ïnänite waadete pönëninque mïnitö
    wëñæ̈näni ïnänite adobaï waadete pönente quëwëedäni, ante odömonte apæ̈nedäni
    ëñencædänimpa.
  kbc-NT: Lajo mowo loniciwaɡ̶a niɡ̶ijo iwaalepodi baɡ̶alee nojitibigiwaji me daɡ̶a
    nacipaɡ̶a, codaa mewi moyemaa lodawadi inaa lionigipi.
  bmh-bmh: Ag igul go abai marebi, ailel magun go han guzental goagal gamulagar en
    suban dabeleimai, go en sag damam. Goagal geleagar aleagar han suban gumaramamen.
  ctu-BL: Yom mi' cʌntesañob xch'oc to bʌ x'ixicob cha'an mi' c'uxbiñob i ñoxi'al
    yic'ot i yalobilob,
  meq-meq: Taɗə tâ ge andza niye na, ta tətikiye tay ha ŋgwas neheye dahəlay aye hay,
    ta wuɗiye zal tay hay ta wawa tay hay na, kəkay.
  noa-H: Magnaa hĩchab hamach k'ãai chaainpaim k'ʌʌnjã wawie k'ap'ʌta wawipi jaaubá,
    hamach jaain daupiinaa chaainjã jãsene hamk'ĩir;
  alp-NT: Ahnausi leke esi ahnau bina belukaru leke esi li loko esi mokwaiaru kai
    esi nanaru mimise,
  san-VEL: kintu su"sik.saakaari.nya.h satya ii"svarasya vaakya.m yat na nindyeta
    tadartha.m yuvatii.h su"siilataam arthata.h patisneham apatyasneha.m
  kbq-kbq: Ana nehu'za zamagra zahufa a'ne nagara zamumro antesage'za, ve' zamine,
    mofavrezaminena zamesi zamantegahaze.
  kbh-kbh: chë tobias̈ënga chamotsinÿanÿná y chamotsabuatambá nts̈amo chëngbe boyanga
    y básenga jtsababuánÿeshanana,
  ron-LSB: pentru ca ele să învețe pe tinerele neveste să-și iubească soții, să-și
    iubească copiii,
  pon-pon: Pwe ren panaui li pulepul akan, en apapwali ar paud o pok on nair jeri
    kan.
  nhe-BL: Sihuame tlen ya quipiyaj miyac xihuitl ma quinmachtica sihuame tlen aya
    quipiyaj más xihuitl para ma quinicnelica ininhuehuejhua huan ininconehua.
  sps-sps: tan kat to aya, ri faatsuts raror moun see moun ma mangiir arin fo isiseiny
    tsoiny tsuar min fuainy guei tsuar,
  wnc-wnc: '@see-verse:TIT.002.003'
  bus-bus: lɛ aↄ̃ lɛ́ da nↄzãreenↄa aↄ̃ baade gↄ̃ ye a zãzi kↄ̃n a nɛ́nↄ,
  gub-BL: Kuzà ihya'u ma'e wà nehe no, tuwe uze'eg kuzà ihya'u 'ym ma'e wanupe wà
    nehe no. — Pezamutar katu pemen pe wà nehe kyn wà, pezamutar katu pememyr pe wà
    nehe no kyn wà, tuwe i'i wanupe wà nehe no.
  imo-imo: Ambo amboima aku teko ulu pengama teko molongemunga ambo wenepoma teko
    molonge mele manda mane tikolio ningeindo, enonga iyema kinye bakuluma kinye konopu
    mondoko,
  boj-boj: Osib uŋa meli naŋgi dalnjribqa naŋgi kumbra endegsib yoqnebe. Naŋgi naŋgo
    tamo ti naŋgo aŋgro ti qalaqalainjroqnebe. Naŋgi areqalo bole na walwelosib Qotei
    aqa ŋamgalaq di une saiqoji soqnebe. Naŋgi Kristen naŋgi gereinjroqnebe. Naŋgi
    naŋgo tal geregere taqatosib naŋgo tamo naŋgo anjam dauryoqnebe. Naŋgi kumbra
    bole degyoqnibqa naŋgo tamo naŋgi na unjrsibqa Qotei biŋiyosib aqa anjam yomuiyqa
    uratqab.” O Taitus, ni na uŋa qeli naŋgi anjam degsim minjroqnime.
  eng-DRA: That they may teach the young women to be wise, to love their husbands,
    to love their children,
  knf-knf: Woli bado haŋ, bajukan baaţ banhojuŋ pŋal bayin baka na babuk baka,
  san-KHM: កិន្តុ សុឝិក្ឞាការិណ្យះ សត្យ ឦឝ្វរស្យ វាក្យំ យត៑ ន និន្ទ្យេត តទត៌្ហំ យុវតីះ
    សុឝីលតាម៑ អត៌្ហតះ បតិស្នេហម៑ អបត្យស្នេហំ
  arn-NT: femngechi ñi kimelafiel ti üllchake domo tañi piwkeyeael engün ñi füta ka
    ñi dapiafiel ñi pu püñeñ,
  zas-NT: rayal gulüü reeman béngunaa guiag ree din guiën lacheel reeman con xiꞌn
    reeman,
  ken-NT: Tɔ́ŋ yɛ̌ nɛŋɔkɔ́ baghɔrɛ́ abhɛn bákòŋo bhɔ́ ansɛm bɛ mánkɔŋ manɛ́m abhap
