verse: TIT.002.004
translations:
  kpx-kpx: '@see-verse:TIT.002.003'
  okv-H: eto ainge ururoro evohu ehaha na kito amita ivu te meniundi te osa ue daingeto
    simba aisora avo be kesora.
  tbo-tbo: po wiwine gae wouhi hina galena tuhaga ma agagohi po natunatuhi hina luhogalehi,
  mal-C: ദൈവവചനം അപകീർത്തിപ്പെടാതെ ഇരിക്കേണ്ടതിന് സ്വന്തം ഭർത്താക്കന്മാരെയും മക്കളെയും
    സ്നേഹിക്കുന്നവരും
  grc-SR: ἵνα ⸂σωφρονίζωσιν⸃ τὰς νέας φιλάνδρους εἶναι, φιλοτέκνους,
  bgc-bgc: जवान बिरबानियाँ नै तीतुस तै न्ही बल्के बूढ़ी बिरबानियाँ तै निर्देश पाणा
    चाहिए, ताके वो उन ताहीं सीखा सकै किस तरियां अपणे धणी अर बाळकां तै प्यार करै।
  khz-khz: Ne ira geria vovevega-ripa na gare valigura na garawaria e naturia pia
    ulamagira.
  deu-TKW: auf daß sie die jungen Frauen sittig leiten zur Liebe ihrer Männer und
    ihrer Kinder,
  zsr-NT: quië gac lusë́dinu ngul niꞌ yuꞌucnu iz cuidiꞌ quië laꞌdxiꞌinu bönniꞌ qui
    queëcnu, lencaꞌ zxiꞌncnu.
  lin-lin: mpo ete balakisa na bilenge basi kolinga mibali na bango mpe bana na bango,
  hns-NT: Tab oesab djawaan aurat log ke siekhaai sakiega kaise aapan aadmie aur larkan
    ke pjaar kare ke,
  noa-E: Magnaa ĩchab amach khãai chaainpaim khʉʉnjã wawie khaphʉta wawipi jaaubá,
    amach jaain daupiinaa chaainjã jãsene amkhĩir;
  eng-EMTV: so that they may urge the young women to be lovers of their husbands,
    lovers of their children,
  mib-NT: Te na stéén ña nuū tācá ñahan súchí jéē coo manī ña jíín yɨɨ ña jíín séhe
    ña.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुनिॽनुःल्‍ले़ पाःक्‍मा मे़न्‍छुमाहाॽरे़ खुनिॽ
    ये़म्‍बाहाॽ नु हिन्‍जाॽबित्‍छाहाॽ मिःम्‍जि मे़प्‍मासि,
  xnj-xnj: muni vavawula vanyina vasikana kuvagana vangwana vavi na vana vavi,
  mmx-mmx: Loklok atdi na lox avukat, kusu dinaba epovo na tong asu levelinga ri lavakin
    maxat keretna. Dina balamu lavatlok atdi la dina balamu laxamdak mi laxaalik atdi.
  cbr-NT: 'Xanu apáncaman ca ësai ''iquin aín tuá ''imainun aín ñe xutacamaribi ësaía
    ''inun ''unánmiti ''icën: atun bënë nuibanan ca atun tuáribi nuibaquin bërúanti
    ''icën.'
  tee-NT: Ju chunch laich catamalaniya' ju va atsi'inca' ni catat'alamapaini ju ixpapa'an
    chai catamapaini ju is'ask'at'an'an.
  eng-LSV: that they may make the young women sober-minded, to be lovers of [their]
    husbands, lovers of [their] children,
  cak-NT: Y chuka' tiquic'utu' chiquiwech ri ixoki' ri c'a man jani más quijuna' chi
    quiequijo' ri cachijlal y ri cal,
  pah-NT: '@see-verse:TIT.002.003'
  sja-NT: Mãgá ijãapataarã chõtrãarãpa awẽraarãmaa jarateedai ãchi k'ima mãik'aapa
    ãchi warrarã k'inia iru p'anapataadamerã.
  xed-xed: Mantsa ya tama dzaʼa kəl həŋ ka taghanaftá daghala miʼaha ta ɗva zəʼalha
    taŋ nda zwana taŋ,
  mks-NT: Ta ndítahan jána̱ha̱ na̱ na̱ji̱hí yúta̱ ña̱ ná qui̱hvi̱ ini na yíi̱ ná xi̱hín
    ja̱hyi na.
  gfk-S: Di na gil hobi be di na tale ura haragat ira bulahine be di na manga sip
    tutuno ira laale di ma ira nati di.
  bmu-bmu: Mewö aka mala ambi nembö bapŋine maljei, yeŋgöra ölöp goro eŋgiba malgetka
    yeŋön mewöyök apmoröurupŋini urukönömŋinan jöpaköm eŋgiba malme.
  dgz-dgz: Ame gapan mu waen, apan ewake naimonewa, ae di wadiam kakayat mumep, meme
    waiwa ge orup mugawa inamup imumu di ware kakayasep.
  eng-GNV: That they may instruct the yong women to be sober minded, that they loue
    their husbands, that they loue their children,
  zaa-NT: para qui'ni ca niula ría latsi' canu chì' bettsa ba ná' quį nna gulaba huátse'
    latsi' quį de responsibilidad nu chè' cą nna gulue' hua cą la' tsi'ilatsi' para
    lani ca nubeyu' qui' quį nna, telini cą nu ná qui'ni guni cą lani ca huatsa to'
    qui' quį para catsi'íni cą cą nna,
  eng-WEBSTER: That they may teach the young women to be sober, to love their husbands,
    to love their children,
  guh-guh: Nexata perujupetiriavi itsamonae pexaniacuene itsa tsitaexanavanapa, jamatabëcuenecujarubiana
    pecovëpijipetiriavi ata xaniavaetsia pamonajivi piasivanexa, penacoxiasivanexanua.
  bon-bon: teeme rooriye piiyepu bägrä bine teeme ngenecu cabu acraname,
  nhw-BL: Sihuame catli ya quipiyaj miyac xihuitl ma quinmachtica sihuame catli ayamo
    quipiyaj más xihuitl para ma quinicnelica ininhuehuejhua huan ininconehua.
  swh-ONEN: ili waweze kuwafundisha wanawake vijana kuwa na kiasi, wawapende waume
    zao na kuwapenda watoto wao,
  wbi-wbi: Vanoghile kuvulanisia sino nofu mulwakuvavunga avakijuuva avajeleela kukuvaghana
    avaghosi vaave navaana vaave.
  bba-bba: kpɑ nu kpĩ nu kurɔ mɔro kpɛmminu sɔ̃ɔsi nɡe mɛ n weenɛ bu ben durɔbu kɑ
    bibu kĩɑ,
  eng-KJVCPB: that they may teach the young women to be sober, to love their husbands,
    to love their children,
  kgk-NT: “Tekoha-rupi peiko pehekombo'e porã hagwã kunha omenda ramo va'e-pe. Kunha
    omenda ramo va'e tohayhu oména kwéry-pe. Tohayhu ave omemby kwéry-pe ave.
  waj-waj: Iya ngiari vaati nnaakaraiyara mmuduuya ruateeraivaara mmoori yoketaiyauvaa
    iya vitaakiatee.
  cpy-cpy: ari okantyaa okowaka-shireta-kaantyaawori otsipa tsinani-paeni aakameetha-yiteri
    oemi, eejatzi okimiteri otomi-paeni-paeni.
  mpx-mpx: inoke yowau ha vavalul nihi paatenal lagoliyau ge natuliyau nihi nunuwana-agil,
  wbp-wbp: Pinarri-mantalu-jana kaminakamina ngurrjungku nyiyarningkijarra-kurlurlu
    yungulu-jana nyanungurra-parntaku yulkami manu nyanungurra-nyangu kurdukurduku.
  luo-luo: Ka gitimo kamano, to ginyalo puonjo mon matindo kaka onego giher chwogi
    gi nyithindgi;
  nhe-NT: Sihuame tlen ya quipiyaj miyac xihuitl ma quinmachtica sihuame tlen aya
    quipiyaj más xihuitl para ma quinicnelica ininhuehuejhua huan ininconehua.
  aii-aii: ܕܡܲܠܦܝܼ ܠܚܵܡܵܬܹ̈‌ܐ ܕܗܵܘܝܼ ܡܲܚܘܼܒܹܐ ܠܓܲܒ݂ܪ̈ܵܢܵܝܗ‌ܝ ܘܠܝܵܠܵܕ݇ܝ̈ܗ‌ܝ،
  esk-NT: atriraksrallautaġuġutiŋ nutautluktuanun aġnanun piqpaksrił̣iksraŋatigun
    iḷaqatiumiknik suli qitunġaġmiknik,
  msb-msb: agod makaaram an mga bata pa na kababayihan na mamuot sa inda mga asawa
    kag mga kabataan,
  cpa-NT: ha²lah ŋi¹nio¹ hio¹³ tsih², hi² li¹hnio¹dsa dsa² ŋioh¹² quián¹²dsa lah¹jan²
    lah¹jan²dsa, hi² li¹hnio¹dsa guing².
  dso-dso: ଏନ୍ତାରି କଲେ ସେମନର୍‌ ଟାନେଅନି ଦାଙ୍ଗ୍‌ଡିମନ୍‌ ନିକ ଚଲାଚଲ୍‌ତି କର୍‌ବାଟା ସିକ୍‌ବାଇ
    । ସେମନ୍‌ ପର୍‌ତୁମ୍‌ ନିଜର୍‌ ମୁନୁସ୍‌କେ ଆରି ପିଲାଟକିମନ୍‌କେ ଆଲାଦ୍‌ କର୍‌ବାଟା ସିକତ୍‌ ।
  meu-meu: Bena idia edia amo eregabe hahinedia ese adavadia bona natudia bae lalokau
    henidia;
  yva-NT: Wea umba wanya ananuinye umaso wo wanya kamurame mansanyao akato indamu
    ubekobe irati awa anya mai muno awa arikainye mai.
  dgc-dgc: monda matolduan de du kabataan a bébe a mahalén de du asawa de sakay du
    anak de.
  zpm-NT: 'zeeṉa zha glu lo grë wnaa nguieg zha gban zho. Cseed zho grë wnaa nguieg:
    gaṉ zho tsieel zho, gaṉ zho xpëëd zho,'
  hix-NT: Ohxe hak omaso komo hananàhtxowà. Onyo xe rma haxa exko. Ohokru komo xe
    rma haxa exko, katxow haka, notxwakomo komo, omaso komo wya.
  sim-sim: Nokove ol akri hulasihinda ondon sawenak lir avak hula lihi nga jikisi
    lihi nga armek li uka.
  npi-ULB: तजवान स्‍त्रीहरूलाई तिनीहरूको सोचमा सन्तुलित हुन आह्वान गर्न, तिनीहरूका
    आफ्ना पतिहरू र बालबालिकाहरूलाई प्रेम गर्न उत्साह दिन, समझदार हुन,
  cgc-cgc: Daw iling tan na dayad iran na batasan, matudluan danen mga bai na bata
    pa ki danen. Mga bai na bata pa dapat tudluan na magpalangga ta iran na sawa daw
    mga bata,
  tim-tim: Makyeŋgimbiâ luâklupyeŋe nanaŋlupyeŋe han kalem âlepŋe akyeŋgiwei.
  yor-yor: Nípa èyí, wọ́n yóò lè máa kọ́ àwọn ọ̀dọ́bìnrin láti nífẹ̀ẹ́ àwọn ọkọ wọn
    àti àwọn ọmọ wọn,
  wos-wos: Wakwendat, wayikana takwa deka hundi xékéta di deka du, nyangwalka akwi,
    némafwimbu mawuli yatandi.
  emp-NTPO: Ãdjirãba awẽrãrãa jaradiad̶ida panʌa ãdji quimara, ãdji warrarã sid̶a
    quĩrĩãnamãrẽã, crĩcha biad̶eba jipa nĩbad̶amãrẽã, wẽrã biada b̶ead̶amãrẽã, ãdji
    dera bia wagad̶amãrẽã, sobia b̶ead̶amãrẽã, idjab̶a ãdji quimaba jara b̶ʌra ĩjã
    od̶amãrẽã. Mãwãra ni ab̶aʌba Ãcõrẽ bed̶eara biẽ́ jarad̶aẽ́a.
  eng-F35: —so that they may instruct the young women to love their husbands, to love
    their children,
  ind-ind: Dengan demikian, mereka bisa membimbing para perempuan yang muda untuk
    mengasihi suami dan anak-anak mereka,
  pes-OPCB: تا بتوانند به زنان جوانتر بیاموزند که چگونه شوهر و فرزندان خود را دوست
    بدارند،
  mpt-mpt: eka isak unangi souwali imaksai baabeniba Ibo ib imakwal isa meme isa kla
    gobe bianiba
  ssx-ssx: Kutu pimika꞉na꞉ta꞉ ikana꞉ma꞉ mo panake wanda꞉weki pa꞉ta꞉ ika꞉ haliki wekiwandiki
    pa꞉ta꞉ pukima꞉ homolo hata꞉ make
  mkl-mkl: ku bɑ ɑ mɑ̀ bɛi ɑɑ bi mɔkɔ nŋɑ ŋɑ do ɑmɑ nŋɑ ŋɑ.
  gaq-gaq: ଦେକ୍‌ରକମ୍ ବାବ୍‌ରେ ମେଇଂ ସେଲାମ୍ବୁଏଃଇଂକେ ମେଁଇଂନେ ଆଣ୍ତା ଆରି ଗଡ଼େଇଂକେ ବଲ୍ ବାନେ
    ସିକେଆର୍‌ଏ ।
  gof-RNT: Entti hessada hanikko yalaga maccasay bantta azinatanne bantta nayta siiqana
    mela tamaarssanaw dandda7osona.
  unx-unx: ଧାଙ୍ଗ୍‌ଡ଼ି କୁଡ଼ିକ, ନେ ଲେକା ଇତୁକମେ, ଆକଆଃ କଡ଼ାକକେ ଆଡଃ ହନ୍‌ଗାଁଣାକକେ ଦୁଲାଡ଼୍‌କକାକ,
  gah-gah: Lá iki vená gosohá nene netá lamanakumú lainim-ikimikiko váinigi izegipáinigi
    kigika keitoka miliki gizapa lamaná ikitatave.
  lcm-lcm: ani mamain ta aina tanginang ki uli dual ta ngorem na pakangai ani kari
    keve tauan kuvul ve kari inatus,
  aer-aer: Marle awenke itnenhe akaltyele-anthaye arne mwerre areyeke-arle anewe itnekenhe-arlke
    mwantyele arntarnte-aretyeke, ampe akweke itnekenhe-arlke.
  qvc-NT: warmi minurkunatapis yach'achinqallapa, qosanda, wambrangunata kuyanambaqllapa,
  tgl-ULB: upang masanay ang mga nakababatang babae sa matinong pagmamahal sa kanilang
    sariling mga asawa at mga anak.
  cbs-NT: Jaska wakin chipash beneyabu yusinkin jau jawen bene bechipainunbun inun
    jau jawen bakebudi bechipaikin duawakubainunbun jatu unanmakin jatu yusinkubainwen.
  xtm-NTPP: Te jín kaxtnu'u ña nuu ña'a jaa ma ja jin kutoo ña yii ña ma ji'in sa'ya
    ña ma.
  nnq-nnq: kupala kaunda achakabale bapale akangwana mundu ni ingota yabe,
  bao-NT: O biro biirã, wãmarã romiri cʉ̃ja manʉ jʉ̃mʉare, cʉ̃ja punaare, cʉ̃ja ca
    maipere,
  san-ORI: କିନ୍ତୁ ସୁଶିକ୍ଷାକାରିଣ୍ୟଃ ସତ୍ୟ ଈଶ୍ୱରସ୍ୟ ୱାକ୍ୟଂ ଯତ୍ ନ ନିନ୍ଦ୍ୟେତ ତଦର୍ଥଂ ଯୁୱତୀଃ
    ସୁଶୀଲତାମ୍ ଅର୍ଥତଃ ପତିସ୍ନେହମ୍ ଅପତ୍ୟସ୍ନେହଂ
  huv-NT: cos atquiaj alndom maquiajchiw monguich montaj nguineay netam majneaj ajlüyiw
    maquiüjpüw minojow nejiw, at majiürüw lasta micualüw nejiw.
  otn-NT: Da̱ xännba̱bi̱ yø hmu̱te xisu ngue di̱ ma̱hyø da̱mme conyø ba̱si̱ di̱ ma̱di̱.
  nop-nop: Unduŋ tubune tam kuya yohohiyehinitdi yohohiye tiŋa wapmihihiye yabukahile
    hinek titiŋdok titiŋ u nadidakale tineeŋ.
  obo-NT: su amoy od kononawwan dan iddos sudduwan pa no mgo ba-ay to kodginawa to
    sawa ran woy mgo anak dan.
  cak-ENT: Y chuka' tiquic'utu' chiquivüch ri ixoki' ri c'a ye ac'uala' na que quecajo'
    ri cachijlal y ri cal,
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ᤏᤢ᤺ᤸᤗᤧ ᤐᤠ᤺ᤰᤔᤠ ᤔᤧᤴᤇᤢᤔᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤕᤧᤶᤒᤠᤜᤠ᤹ ᤏᤢ ᤜᤡᤴᤈᤠ᤹ᤒᤡᤳᤇᤠᤜᤠ᤹
    ᤔᤡ᤺ᤶᤈᤡ ᤔᤧᤵᤔᤠᤛᤡ.
  mie-NT: De ná stéhēn ña nūū ndá ñahan súchí jā coo manī ña jíín yií ña jíín sēhe
    ña.
  san-TIB: ཀིནྟུ སུཤིཀྵཱཀཱརིཎྱཿ སཏྱ ཨཱིཤྭརསྱ ཝཱཀྱཾ ཡཏ྄ ན ནིནྡྱེཏ ཏདརྠཾ ཡུཝཏཱིཿ སུཤཱིལཏཱམ྄
    ཨརྠཏཿ པཏིསྣེཧམ྄ ཨཔཏྱསྣེཧཾ
  qve-NT: sipas warmikunaman, paykuna qosankuta hinallataq wawankutapas sumaqta khuyakunankupaq,
  pao-NT: Umu sakwa mu momoko'ne meeoo tunedyooe, meeoo mu netammana, “Mu koomamu
    besa soobedyana, mu doodooamu tuwazoo too besa mabetseana,
  cbu-NT: Kamasinawaatstam wanichinllinpa. Wazaranllireetstam ichingurusin wazaranllee
    chinamaam wanichinllinpa. Ipareetstamtis chinangtsa táchinllinpa.
  usa-usa: yemá aúgen-noinimma yeqtiwaikónábi yeqtí iyápó-annama yirummá amí-ááímmá
    yiráátero.
  soy-soy: Kei kɑpi yɛ́ɛ́ nɛ pikpérefɑɑ céési rɛ pikɛ́ pipilɑ nɛ pisiwɑ̃ n lɑ.
  hui-hui: wali daliaherume tinaga agalinibi waneiginibi gubalini holene nga.
  amf-amf: Tapir maana gebhadhaana Barjosa upsino konin irdhoamadettsi maana barshina
    geshoa yinteabee naana yinnabeam nashayna, yisa metenam gishayna, gaza maataana,
    ooninte waadadhayna, payya maataana, geshoa yinteana ee hamayna kenin doadettsi
    keam ke dhettse.
  quc-NNT: Rajwaxik käkik'ut chkiwäch ri ak'al taq ixoqib' chi kekaj ri kachajil,
    xuquje' kekaj taq ri kal.
  dob-dob: be ꞌenega iine nidi mwanediyao ta natudiyao siobobomedi.
  wrs-wrs: Ongakolavoklava no moana eva ata himba vivrava, nona ongamalongomba numha
    ovravra, nesmos vewolalm hevna tlahumunilna otomotalnam.
  mca-mca: qa' nijatshenij iye pekhewe' efuts qa pe' mexe inanyii iye qu' nisu'un
    pa'qu' ƚewhe'ye'ye' qa pe'qu' ƚelitse' iye
  tzo-TZC: Yuꞌun jaꞌ yabtelic ti ta xchanubtasic ti tsebal antsetic ta xcꞌuxubinel
    ti smalalique schiꞌuc ti yolique,
  mya-mya: သို့​မှ​သာ​သူ​တို့​သည်​မိ​မိ​တို့​ထက်​အ​သက် ငယ်​ရွယ်​သူ​အ​မျိုး​သ​မီး​တို့​အား
    ကိုယ့်​ခင်​ပွန်း၊ သား​သ​မီး​များ​ကို​ချစ်​ခင်​မှု၊-
  gng-NT: Nnɔ nɛ ì li freh ki gbiereh bipiijɛfɛ̀nb bɛ ń li yíe biʼciɛb, kí li
    yíe biʼbumu,
