verse: TIT.002.009
translations:
  kpx-kpx: Isi ibinaholisito lovi kavamale kebia haivege abu lovi ke biae hoto evisi
    isiviabe ke vagei. Abulako abuho hoto ibinate loulive.
  okv-H: Eto embo nei ta ke agi ue pure ari embomeni na pure mamo ta ke tapa avo ejo
    agi are. Eto ke mine mane sapura asora te pure ururoro pure mamo na kito tunga
    javotoho aisuja
  tbo-tbo: Tu bagibagi hota una paliwelehi po hai babada hai nugotuhu hina wotagohi,
    ma hai bagibagi atapuhi uyahihiyei hina laikaohahi ma ega hina yampaliwilawila.
  mal-C: അടിമകൾ തങ്ങളുടെ യജമാനന്മാർക്ക് എല്ലാറ്റിലും വിധേയരായിരിക്കണം. യജമാനന്മാരെ
    പ്രീതിപ്പെടുത്തുന്നവരും എതിരുപറയാത്തവരും ആയിരിക്കണം.
  grc-SR: Δούλους ἰδίοις δεσπόταις ὑποτάσσεσθαι, ἐν πᾶσιν εὐαρέστους εἶναι, μὴ ἀντιλέγοντας,
  bgc-bgc: नौकरां नै समझा के अपणे-अपणे माल्लिक कै कह्ये म्ह रहवै, अर सारी बात्तां
    म्ह उसनै राज्जी राक्खै, अर उल्ट कै जवाब ना दे।
  khz-khz: Inagulu talimara ati voira talimara pono vega-nagira, geria kamura karora
    pia kamonagira e pia vega-vererera geria vetugunagi maparara geago-venirana aorai.
    Ragai pia vekaro-wainagi noponotiwa.
  deu-TKW: Die Knechte sollen ihren Herrn unterthan sein und in allem zu Gefallen,
    nicht widersprechend,
  zsr-NT: Bsëdi bö́chiꞌruꞌ niꞌ taꞌyejlëꞌë Cristo len nadáꞌuquëꞌ, quië laꞌcuꞌë nöxj
    lauquëꞌ xanquëꞌ. Ral‑laꞌ lunëꞌ yúguꞌtë le laꞌdzág ládxiꞌquëꞌ xanquëꞌ, len cutu
    lusáquiꞌnëꞌ didzaꞌ.
  lin-lin: Teya bawumbu ete batosaka bankolo na bango na makambo nyonso, basalaka
    makasi mpo na kosepelisa bango, babendanaka na bango te
  hns-NT: Iesaai logan djaun koi ke goelaam hai, oelogke tjaahie hardam aapan maaliek
    ke baat maane ke aur har ek tjiedj me oelogke parsand kare ke. Oesabke na tjaahie
    moeh tjalaawe ke, aur oelogke tjaahie sattjaai se rahe ke.
  noa-E: Ar sĩi chikham chogkha par phidkha nʉm khʉʉnagjã ĩchab amach patronnaan ipierraanaa
    amau khõsi aajemjöta nem waupi jaaubá, nem jaauwaijã waumaaugau dʉ̈i ʉ̈kha ʉ̈kha
    aba.
  eng-EMTV: Exhort bondservants to be subject to their own masters, to be well pleasing
    in all things, not talking back,
  mib-NT: Te cahān rō jiín ñáyuu cácuu mozo jeē na cuátáhú i nuū patrón i, te na sáha
    i tācá jniñu jeē nújnahan ni de, te ma cahán maá i núu ndácu de jniñu nuū i.
  lif-NT2: सेवारोबाहाॽ खुनिॽ हिम्‍दाङ्‌बाहाॽरे़न् इङ्‌जाःङ्‌गे़म्‍बा पोःङ्‌मा, काक्
    पाःन्‍नो खुनिॽ निङ्‌वाॽ के़दाःबा याःम्‍बक् चोःक्‍मा, याङ्‌ना मुरादोमा मे़नुॽने़न्
    फाॽआङ् हुॽरे़से़ॽओ॥
  xnj-xnj: Vavanda viganikiwa kuvayidakila vakulu vavi na kuvaganisa kwa mambu goha.
    Vakotoka kujovesana nawu,
  mmx-mmx: La una tong i ri lavasaxaruki do nedi dinang tonga res at luvuttadi amgomgo
    atdi at levempanga axap. La dina gugu avukat kusu luvuttadi amgomgo atdi dina
    lok momo mi lugugu atdi. La nemen di guta vorang linga mi levelinga xapmek tinedi.
  cbr-NT: '''Anan camina an uni ñu mëëxuncë unicamaribi ''ësëquin an a ñu mëëmicë
    unin bana parë́quin cuëbíquinma, an cacësabi oquin ''anun cati ''ain.'
  tee-NT: Amap'aksit'i ju xalapanacni ni cataquiclaca'i ju ix'ucxtin'an mas va tuchi
    ca'alhijunicalhch ni catanavi. Chai la'ixlhichux ix'alhunut'an catanavilh ju lhich'alhcat
    tachi ju k'achanich ju ix'ucxtin'an. Chai jantu catasaspitnilh ju alhijuni.
  eng-LSV: Servants [are] to be subject to their own masters, to be well-pleasing
    in all things, not contradicting,
  cak-NT: Y ri kach'alal ri c'o qui-patrón, ta'ij chique chi quieniman chique, y utz
    tiquibana' che ronojel ri samaj ri ni'ix chique. Y xa nich'ojix quisamaj, can
    tiquicoch'o' y man jun anchique tiqui'ij.
  pah-NT: Embo'e ti g̃a – kiroki g̃a ndipiro'yi opojykahara'g̃a hugwi. Tohendu katu
    ti g̃a opojykahara'g̃a nhi'ig̃a g̃a mbohoryoryva oporavykypava rehe. Tonhi'ĩkwepyte'varuhuyme
    ti g̃a g̃a no.
  sja-NT: 'Ũráaji esclavoorã ijãa p''anɨɨrãmaa: ãchi chipariirã jua ek''ari chok''ek''ee
    p''aneedaipia bɨ; ne-inaa jõmaata t''ãri pia oodaipia bɨ chipariirãpa oopi p''anɨk''a;
    pedee k''achia p''anaudaik''araa bɨ mimiade chok''a pëidak''ãri.'
  xed-xed: Ka mnanata ka ta la vuʼaha guli, ka sna həŋ ta gwaɗa da daŋahəga taŋ ma
    inda skwi. Ka maganata həŋ ta skwi dzaʼa zɗanaftá ŋuɗuf ta həŋ. Yaha həŋ da mbaɗawi
    nda həŋ guli.
  mks-NT: Ta jáca̱hún ndá na̱ cája chúun xi̱hín xitoho na ña̱ ná caja na tócó ndihi
    ña̱ sáhndá xitoho na nu̱ ná jáchi̱ xíní ñúhú coo toní ñúhú na̱ xi̱hi̱n ná ta ná
    a̱ ndúcú ñehe i̱chi̱ na̱ tu̱hun nu̱ú xitoho na.
  gfk-S: Ma ira maris na tultule, nu haragat bileng di be di na taram ira nudi tamat
    uta ira linge bakut. Ma nu haragat di be di na halaro ira nudi tamat ma be pa
    di nale balu nianga ma be pa di nale kuman tike hana linge. Iesene i bilai be
    di na hamanis habaling di be a mangana tutuno na turadi di. Di na gil hobi waing
    no harausur utane God no nudait ut na Haralon na manga maririsuan sakit.
  bmu-bmu: 'Welenqeqeurup mi kewö kusum eŋgimakŋan: Yeŋön ketaŋamŋini yeŋgö keuŋini
    pakpak tem köla keu bapŋe anda malme. Sösöŋgai ak eŋgibingö kapaŋ köla kinme.
    Keu jimei, mi nesilam qakŋan kude meleŋ eŋgimakŋe.'
  dgz-dgz: Den nao kaimakaet mondi taine nagire, wadiamo aritawa muga wapi nomu di
    anup. Amba dim dim tat diamopi di tap. Amba den aritawa muga aton anupen men nop
    da gare den ya wap.
  eng-GNV: Let seruants be subiect to their masters, and please them in al things,
    not answering again,
  zaa-NT: 'Annana nia'' lu'' nu cca qui'' canu runi tsina qui'' enne'': ná qui''ni
    guni cą iyaba nu rena xana'' quį, ą''hua ná qui''ni guni cą tsina ti''ba rú''u
    latsi'' xana'' quį. Bihua ná qui''ni ecàbi di''ni cą xana'' quį,'
  eng-WEBSTER: Exhort servants to be obedient to their own masters, and to please
    them well in all things ; not answering again;
  guh-guh: 'Pajivi bedajubicuenia canajetatsi petonacuenebabiabinexa amoneya pijatuxanenë,
    bajarapajivi muxujiobabiabianame pijatuxanenë pejumecovënëtsinexa daxita pacuenia
    itorobatsi. Muxujiobabiabianame xaniavaetsia pijatuxanenë petonacuenebabiabinexa
    pesivajamatabëcuenebarëyanexatsi. Pëtsa bajarapajivi apo jejai pijatuxanenë pitorobijavatsi.
    Pëtsa jumaitsi pijatuxanenëjavabelia: “Jume raja. Bajarapacuenia apo xanepanae
    tacatoexanaenexa. Mara jane pacuenia xanepana tacatoexanaenexaje,” jai pëtsa.'
  bon-bon: Biname lui cina aletnäneji gemi daremu cäco kaakesea wawename, maane pui
    biname bine jejemepi ai gawecewe yageyame bime mene ätecijame, teebibine ngenecu
    miiji me wawename. Teepi miiji lica teeme mene äciseräja,
  nhw-BL: Xiquinilhui tlaneltocani catli tetequipanohuani para ma quintlacaquilica
    inintecohua nochi catli quinilhuíaj. Ma quichihuaca nochi catli quinpactis inintecohua
    huan ma amo quincamaijixnamiquica.
  swh-ONEN: Wafundishe watumwa kuwatii mabwana zao katika kila jambo, wakijitahidi
    kuwapendeza wala wasijibizane nao,
  wbi-wbi: avasung'ua navitiki avatwa vaavo kwa kila munhu. vaghanile kukuvahovosia
    kange valekaghe kudaling'ana navo. navanoghile kulyasa. pepano
  bba-bba: A mɑɑ yobu sɔ̃ɔwɔ bu ben yinnibu wiru kpĩiyɑ kpuro sɔɔ, kpɑ bu ko ye yɑ
    koo bu wɛ̃re bu ku kɑ bu sikirinɑ.
  eng-KJVCPB: Exhort servants to be obedient unto their own masters, and to please
    them well in all things; not answering again;
  kgk-NT: 'Ha onhemomba''apo uka va''e-pe enhemonhe''ẽ katu: “Pehendu meme katu nde
    járy nhe''ẽ” ere íxupe. “Oipota va''e gwive ejapo katu íxupe. Imbovy''a-vy ejapo
    íxupe. Ani erembohovái teĩ íxupe eremboete e''ỹ-vy.'
  waj-waj: Sikaunnaadiri yookaama kiaani mmoori vareeraiya ataama kiaa mmianee. Ngiingii
    haitatuuraiya kuaivaa rikiada iikiatee. Fai ngia mmuakiaa mmooriyauvai safuuma
    iikiai ngii haitatuuraiya ngiiiyara yoketaakiaaravai. Sa ngii haitatuuraiya kua
    sai kiatee.
  cpy-cpy: Otzimatyee pishintsi-yiteeri omperataa-rewo eero ipiyatha-waetari omperatariri,
    tema ari ikowanee raakameetha-peroteeri, eero iñaana-minthatziri aririka romperatyaari,
  mpx-mpx: Totuwalali loloyowanil nu pankitel sauga gegewena wali tonowakau wali logugui
    nihi henapuan ge wali nuwatu nihi paolaolaek. Bahi nihi babaa lahilahi elal.
  wbp-wbp: Tayituju, wangkaya-jana Kirijini-patuku yangka kuja kalu-jana warrki-jarri
    pirijina-piya paaju-patuku nyanungurra-nyanguku, kuja-jana wangkaya, “Nyurrurla
    warrkini-patu, purda-nyangkalu-jana paaju-patu kajili-nyarra warrkiki ngarrirni.
    Warrki-jarriyalu warrarda ngurrju-nyayirni yungulu-nyarra paaju-paturlu pulka-pinyi.
    Wiljiwilji-maninja-wangurlulu-jana purda-nyangka nyurrurla-nyangu paaju-patuju
    nyarrpa kajili-nyarra wangka warrki-jarrinjaku.
  luo-luo: Puonj wasumbini mondo owinj ruodhi mag-gi e weche duto, kendo gitem timonegi
    mana gik malongʼo ma ok gidwokore kodgi,
  nhe-NT: Xiquinilhui tlaneltocani tlen tlatequipanohuani para ma quintlacaquilica
    inintecohua nochi tlen quinilhuíaj. Ma quichihuaca nochi tlen quinpactis inintecohua
    huan ma ax quincamaijixnamiquica.
  aii-aii: ܡܲܠܸܦ ܥܲܒ݂ܕܹ̈ܐ ܕܗܵܘܝܼ ܙܲܒܛ ܠܡܵܪ̈ܵܘܵܬܵܝܗ‌ܝ ܒܟܠܔ ܡܸܢܕܝܼ، ܘܗܵܘܝܼ ܒܸܫܦܵܪܵܐ
    ܐܸܠܵܝܗ‌ܝ، ܘܠܵܐ ܡܲܕܸܪܝܼ ܓ̰ܘܼܘܵܒ،
  esk-NT: Uqautilugich savaktaaġruich tupiksritqulugich aŋaayuqaġmiknik suli quyaliḷugich
    sukupayaaq. Iliŋich kiumakłiqsuksraunġitchut
  msb-msb: Tukdui man an mga uripon na magin masinunudon sa inda mga amo kag palipayon
    sinda sa tanan na mga bagay. Dapat dili sinda magsabat-sabat o mangawat sa inda
    amo,
  cpa-NT: Jøng² dsa² jmo¹² ta³ quiah¹² dsa², dsa² tsa¹hlianh¹³, ju³neng³dsa ca¹lah¹jǿ¹
    jǿg³ juúh² juu¹³dsa. Ju³jmo¹³dsa hi² tøa¹² dsǿa¹² juu¹³dsa. Tsa¹ŋai¹dsa jǿg³.
  dso-dso: ତର୍‌ ମଣ୍ଡଲିମନ୍‌କେ ରଇବା ଗତିଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ ତାକର୍‌ ସାଉକାର୍‌ମନ୍‌କେ ମାନିକରି
    ରଇବାକେ ସିକା । ତାକର୍‌ କର୍‌ବା କାମ୍‌ ଦେକି ସାଉକାର୍‌ମନ୍‌ ସାର୍‌ଦା ଅଅତ୍‌ ଆରି ସାଉକାର୍‌ମନ୍‌କେ
    ସେମନ୍‌ ଟଣ୍ଡ୍‌ ନ ଲାଗାଅତ୍‌ ।
  meu-meu: Hesiai taudia na biagudia bae kamonai henidia, ḡau iboudiai lalodiai bae
    hamoaledia. Basie heiri-heiri henidia;
  yva-NT: Syare nyo ananyao raugaje vatano wanapatambe akari inta aije mansai, indamu
    ubeta awa akari apa ananyao rai tenambe indamu akari anayanambe mai. Yara vemo
    wo awa akari aura tatugadi nora.
  dgc-dgc: Pati du utusan, éy hatulan mo be side, Tito, a sumunud side ta amo de,
    a diyan side pulusupiya. Pilitén de maka a gumamet ta kasayaan na amo de.
  zpm-NT: Grë zha ne lega ruṉ xtsiiṉ beṉ, pso diidz lo zho gon zho xtiidz meṉ ne quia
    zho xtsiiṉ, niowse gac zho, niowse gnee zho, yquiabrod zho lo me.
  hix-NT: Tanotomaxemà ro komo xarha àhananàhko. Ehematxhohnà ro komo rma àhananàhko.
    Ayanotomanye ro komo eyuhtxoko, kasko, àwyanye. Eten kom hok hana oyehtokonye,
    àro hokono ro me rma haxa ehtxoko, nyamoro yeryehotanàhrà horà, kasko, àwyanye.
    Anwekheranye mpàn ehtxoko.
  sim-sim: Ol akishmakishak nanda ma ondon karem ewesawenak li misika. �Jir avak malakama
    jihi siyok ji sika. Uhu mbele mbele ol li mbawa os li mbawa hom ji uka. Mashi
    lihin siyasayawa ji hala.
  npi-ULB: दासहरूले हरेक कुरामा तिनीहरूका मालिकहरूका आज्ञा पालन गरून् । तिनीहरूले
    उनीहरूलाई खुसी पार्न प्रयास गर्नुपर्छ, र तिनीहरूसँग विवाद नगरून्,
  cgc-cgc: Mga suguon an, tudluan no na dapat pirmi danen magpasakep ta iran na amo
    daw mag-ubra ta usto aged iran na amo malipay ta tanan na pabuat danen. Dapat
    na dili danen an magsabat-sabat ta iran na amo.
  tim-tim: Dâ hoŋ bawa hin makyeŋgiwen. Luâk kembulupyeŋe yâk yeŋgât den lokom kinmâ
    hoŋ akyeŋgiwei. Hain akmâ yâk yeŋgât den kakŋân bo makbei.
  yor-yor: Kọ́ àwọn ẹrú láti ṣe ìgbọ́ràn sí àwọn olówó wọn nínú ohun gbogbo, láti
    máa gbìyànjú láti tẹ́ wọn lọ́rùn, wọn kò gbọdọ̀ gbó olówó wọn lẹ́nu,
  wos-wos: Nak duna jémba yakwa du takwaré angi hurundate diré wataméni. Di deka néma
    duna hundi jémba xékétandi, atéfék nukwambu. Jémba xékéta wandaka maki hurutandi,
    dika hatikwa du dika yikafre mawuli yandate. Di wali yamba warukénguni.
  emp-NTPO: Nezocarãa jaradiadua ãdji boroba jara b̶ʌra jũma ĩjã od̶amãrẽã. Ne jũmada
    bia od̶ida panʌa ãdji boroba bia unumãrẽã. Ãdji boroba jarabʌrʌra daucha panuniẽ́
    panʌa.
  eng-F35: Exhort slaves to subordinate themselves to their own owners, to be well
    pleasing in all things, not talking back,
  ind-ind: 'Sampaikanlah hal-hal ini kepada anggota jemaat yang menjadi budak: Mereka
    harus selalu taat kepada tuannya masing-masing, berusaha menyenangkan mereka,
    dan tidak membantah.'
  pes-OPCB: غلامان را نصیحت کن که از دستورهای ارباب خود اطاعت کنند و بکوشند تا در
    هر امری رضایت خاطر ایشان را فراهم سازند؛ در مقابل گفته‌های ارباب خود نیز جواب
    پس ندهند؛
  mpt-mpt: Kobo nakai moni okokba besa okok keyemin nakai baabeneba Ibo ib kimanin
    nakai wengo kla wenteye bianiba okoko kla okok kebiba i ibo seinyemine! Ibo ib
    kimanini weng misiamo mo oye bianiba
  ssx-ssx: Mo pa hameke e pokaasa꞉ haliweki pa꞉ta꞉ta꞉ dupiki pi lapeke. Ika꞉ e pokemeeki
    paeyaoma꞉ mo ika꞉ handeteke hala꞉ haliwekina꞉ pi oto pa꞉ta꞉ hata꞉ ika꞉ epeke e
    pokeme ekima꞉ iki ta꞉na꞉ma꞉ homaapa꞉peke. Kutu pimika꞉na꞉ta꞉ mo iki handeteke
    hala꞉ haliwekina꞉ pi eto eto na lao make
  mkl-mkl: Sɔ̃ ɑru ŋɑ mɔ ɑ jirimɑ lɑfɛ̃ɛ nŋɑ ŋɑ si mii fei nɔ ɑ yɑ ce mii iyi ɑ́ dɔ̃
    nŋɑ si. A mɑɑ̀ yɑ bɑ ŋɑ kɑkɔɔ ku ce,
  gaq-gaq: ଚାକର୍‌ଇଂକେ ଡିଗ୍ ମେଁଇଂନେ ମାଲିକ୍‌ଇଂନେ ସାମୁଆଁ କାଲାଆଃ ମାନେଃ ନ୍‌ସା ବାସଙ୍ଗ୍‌ପା
    । ମେଇଂ ମାଲିକ୍‌ଇଂନେ ସାର୍ଦାରେ ବଆର୍‌ଏ, ମେଁଇଂନେ ଏତେ ଅଡ଼୍‌କା‍ ଅଡ଼୍‌କି ଆଡିଂଆର୍‌ଗେପା
    ।
  gof-RNT: Aylleti ubbaban bantta godatas kiitettana mela, entta ufayssana melanne
    enttara palamonna mela zora.
  unx-unx: ଦାସିକ, ଆକଆଃ ଗମ୍‌କେକଆଃ ଥାବର୍‌ରେ ତାଇନ୍‌କାକ ଆଡଃ ସବେନ୍‌ କାଜିକରେ ସୁକୁଇଚିକକାକ
    ଆଡଃ ଆଲ୍‌ପେ କାଜିରୁହାଡ଼୍‌କଆ,
  gah-gah: Megusa izegipa lilí iki hagitana hoza aliki miniaká nia vegená nene ve
    napáinitini gakó gili aliiki gelekelé lamaná ikitatave loko, itó ve napáini keza
    laga kivisitive liki ve napáinitini konotó aliki keí gakó pelevesava zemitave
    loko loketozo.
  lcm-lcm: Au na ani mamain ta asosokai palau, ku pini iria ani ki longong aro na
    keve taukai iria si mamain ta nem aongos, na ki uli atokngai auruk aniria na ki
    ago ta sualpok an aniria.
  aer-aer: 'Titus, nhenhe anteme tyerrtye areyeke ilaye warrke-irrerlenge-arle areye
    iltyelaye-irretyenhenge: “Arrantherre alartetye arrekantherrenhe areyeke mwantye
