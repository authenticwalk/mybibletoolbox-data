  bus-bus: Ǹ lɛ́ da zↄ̀nↄa aↄ̃ mì siɛ ń diinↄnɛ yã píngi guu, aↄ̃ yã kɛ̀ eé káńnɛ
    kɛ. Aↄ̃ton yã síńlaro.
  gub-BL: Eze'eg nezewe uma'ereko e ma'e wanupe nehe, aze uma'ereko e amo pe wà nehe.
    — Pezapo ma'e peho peiko pezar waze'eg heruzar pà nehe, ere wanupe nehe. — Pema'ereko
    katu wanupe nehe, wamuryw kar pà nehe, ere wanupe nehe. Aze uzapo kar ma'e peme
    wà nehe, peze'eg zo nezewe, — Nazapo kwaw a'e ma'e neremiapo karer ihe nehe, peze
    zo wanupe nehe.
  imo-imo: Kou naa liko kongono we tendeli kendemande imboma mane tikolio ninindo,
    enonga nokoli iyemanga unguma taka liko pilko liko, enoni kanoko penga pilko konopu
    tinge kongonoma kau teko, ninge unguma karaye naa teko,
  boj-boj: O Taitus, ni na kaŋgal tamo naŋgi anjam endegsim minjroqne, “Niŋgi gaigai
    nuŋgo wau qa gate naŋgo sorgomq di sosibqa wau bole bole naŋgi arearetnjreqnu
    qaji di yoqniy. Niŋgi naŋgo medabu ojoqnaib.
  eng-DRA: 'Exhort servants to be obedient to their masters, in all things pleasing,
    not gainsaying:'
  knf-knf: Jakan na balempar bañaaŋ bado kaŧiink biki baklemparuŋ ţi iko bŧi, bado
    kalemp bnuura bawut kado kalaţ baka.
  san-KHM: ទាសាឝ្ច យត៑ ស្វប្រភូនាំ និឃ្នាះ សវ៌្វវិឞយេ តុឞ្ដិជនកាឝ្ច ភវេយុះ ប្រត្យុត្តរំ
    ន កុយ៌្យុះ
  arn-NT: Ngülamafimi tati pu püresukona tañi müngeltuafiel kom dungu mew ñi küdawelkeelchi
    pu ülmen wentru, ñi küme müngeltuleael engün, fey ñi chagtudungufengenoael engün.
  zas-NT: Badëë tëë consejw loj ree bén na̱j ree mojs din guzoob gra xtiidx xpatron
    reeman, gac reeman benzaꞌc ad yadxiꞌroꞌ reeman.
  ken-NT: Ghatí bo abhɛn báchí basɛm bɛ ɛ́rɨ mángók nɔkɔ bachi bhap ndǔ yɛ̌ntɨkɨ
    ɛnyɨŋ. Ɛrɨ bɛ mámbɔŋ ntɨ bɛkʉ bachi bhap mámbɔŋ maŋák nɛ bhɔ mpoknkɛm nɛ bɛ
    bákɛ́ kɛmɛ bhɔ ɛyɔŋ anyu.
