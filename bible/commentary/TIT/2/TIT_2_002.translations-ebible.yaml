  kan-OKCV: ವೃದ್ಧರು ಆತ್ಮ ಸಂಯಮವುಳ್ಳವರೂ ಗೌರವಕ್ಕೆ ಯೋಗ್ಯರೂ ಸ್ವಯಂನಿಯಂತ್ರಿತರೂ ನಂಬಿಕೆ, ಪ್ರೀತಿ,
