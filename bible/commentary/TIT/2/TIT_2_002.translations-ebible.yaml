  mxq-NT: Tukꞌʉxpʉk ja mʉjja̱ꞌa̱y yedyʉjk es ñayjyʉjwijtsʉmbítʉdʉt kʉꞌʉm, diꞌibʉ naymyayꞌa̱jt
