    Sike kepi waaknga tawake tasinangge semna dua natake yuwam ngang yaniwi natapnong.
  bus-bus: Ǹ da mare ìsinↄnɛ aↄ̃gↄ̃ ń zĩnda kũna dↄ̃ gbɛ̃ bɛ̀ɛdeenↄ ũ làakarideenↄ
    ũ. Aↄ̃gↄ̃ dↄnzizɛ kũna gbãa kↄ̃n yenzio kↄ̃n mɛnao.
  gub-BL: Eze'eg awa tua'u ma'e wanupe nehe. — Peka'u zo nehe ty wà, ere wanupe nehe.
    — Peiko zo he'o ma'e ài nehe ty wà, ere wanupe nehe. — Pezeruze'eg pezehezehe
    nehe, ere wanupe nehe. — Pezeruzar wiwi Zezuz rehe nehe, ere wanupe nehe. — Pepuruamutar
    tuwe peho peiko nehe, ere wanupe nehe. — Aze pepuraraw ma'erahy nehe, pepytu'u
    zo pezeruzar ire nehe, ere wanupe nehe.
  imo-imo: Iye andama ungu mane tikolio ninindo, eno no awini nongo keke lepo naa
    toko, wamongo konopu leko, we konopu teremo uluma umbulu tiko naa pilko imbo konopu
    pepili konopuni ulu pengama kau pilko teko, Gotenga ungumu paimbo ningo enge ningo
    pilko, tiye naa kolko, imboma konopu mondoli ulumu paa ambolko, eno kinye umbunima
    wendo ombalo kinye enge ningo molangei ningo niwi.
  boj-boj: Ni na tamo qeli naŋgi anjam endegsim minjroqne, “Niŋgi nuŋgo so geregere
    taqatiy. Osib areqalo bole ti sosib kumbra bole bole yoqniy. Niŋgi Qotei aqa anjam
    bole geregere qalieosib qalaqalaiyo kumbra yoqnsib gulbe kalil qoboiyoqnsib siŋgila
    na tigelesoqniy.” O Taitus, ni na tamo qeli naŋgi anjam degsim minjroqne.
  eng-DRA: That the aged men be sober, chaste, prudent, sound in faith, in love, in
    patience.
  knf-knf: Ţiiniin na baţaf iji na baka bawo kaţijan ŋleef ŋi baka, kawo bañaaŋ banŧiinkaniiŋ,
    bankaaŋ ŋşal, bawo kamëban kaliinŧ ţi pfiyaar Yeŧu, ţi pŋal bañaaŋ na ţi kamiir.
  san-KHM: វិឝេឞតះ ប្រាចីនលោកា យថា ប្រពុទ្ធា ធីរា វិនីតា វិឝ្វាសេ ប្រេម្និ សហិឞ្ណុតាយាញ្ច
    ស្វស្ថា ភវេយុស្តទ្វត្
  arn-NT: Fey kimeltuafimi tati putrem fütakeche ñi ayekanoael wesake dungu, ñi yamfal
    fütachengeael ka ñi küme ngüneduamchengeael. Ka femngechi ñi nieael mupiltun,
    ka ñi piwkeyecheael ka ñi füta piwkengeael, femngechi tañi yafüngeael ta kutrankawün
    mew.
  zas-NT: Balüü ree bengol din guiban reeman zagdxe, gustëdguien reeman din gap bejn
    laa reeman respejt, guidib luxdoo reeman chililadx reeman, guiën reeman bejn ree,
    taan tëë reeman xhietëëz ni sac reeman.
  ken-NT: Ghatí baséansi abhɛn babhakanɛm bɛ mándɨ́ŋɨ́ bɛkɛm mmʉɛt nɛ bɛ mámbʉrɛ
    nɛpɛ́m ɛnap ɛnyu ɛnɛ́ bo báchyɛ̀ bhɔ kɛnókó. Ghatí bhɔ bɛ bábhɔŋ bɛtɔŋ bɛ
    bábhɔ̌ŋ kɛboŋ, mánkɛm baraká Mandɛm ɛnyu ɛnɛ́ ɛ́yàŋ nɛ bɛ bábhɔŋ bɛbhɔŋ ɛkɔŋ
    nɛ ɛkɛ́bhɛ́ntɨ.
