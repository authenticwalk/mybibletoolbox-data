verse: TIT.002.002
translations:
  kpx-kpx: Malaha kosivehame kebia haivei loui kosea, “Lainaho e toela igelive. Isito
    huhuihuhuie dua vai la ebika nalieveve. Ige la evievi keu balugage lana kemo moleho
    isivilahai mole tedaevei tigeve.”
  okv-H: Eto embo be na ari erevi ara ahe poekejo. Eto wine peni mane indesora, te
    ari javotoho pere ururoro embomeni na kito embo be ra ainge ijiroro iresora amo
    ari tapa sio mane aisora te ke be hotembeto aisora eto humota ari na osa ari na
    memenga do puvurou kito amo mane toasora te sovera eto iresora.
  tbo-tbo: Babada una paliwelehi po ega goila kadikadidilina uyahinei hina wobadebade
    ma hai dewa hina woimahi po upuhi hina hegoya ma Yaubada hina witumaganena dumaya,
    ma luhogala po omtaibagibagi ina lihogohi.
  mal-C: നിന്നെക്കാൾ പ്രായമുള്ള പുരുഷന്മാർ സമചിത്തരും ബഹുമാന്യരും ബുദ്ധിപൂർവം പ്രവർത്തിക്കുന്നവരും
    അചഞ്ചലമായ വിശ്വാസവും സ്നേഹവും സഹിഷ്ണുതയും ഉള്ളവരും ആയിരിക്കാൻ നീ ഉപദേശിക്കുക.
  grc-SR: πρεσβύτας νηφαλέους εἶναι, σεμνούς, σώφρονας, ὑγιαίνοντας τῇ πίστει, τῇ
    ἀγάπῃ, τῇ ὑπομονῇ·
  bgc-bgc: यानी के बूढ़े माणस शान्त गम्भीर अर संयमी हो, अर उनका बिश्वास, प्यार अर
    धीरज पक्का हो।
  khz-khz: Velepara pono vaikilara, aora pia gapi-gaugaura, pia tugamagi-rorirori
    e pia vaigaoka. Maaora maparara e mataunataunara pia vekamonagi, e pia veulamagi,
    e pia ruga-gaugau.
  deu-TKW: daß die Alten nüchtern sein sollen, ehrbar, züchtig, gesund im Glauben,
    der Liebe, der Geduld.
  zsr-NT: Bsëdi bönniꞌ gul cui liꞌjëꞌ, san lacquëꞌ baꞌa ladxiꞌ, len bönniꞌ taꞌyejniꞌi.
    Ral‑laꞌ gac gdu ca taꞌyejlëꞌë Cristo. Ral‑laꞌ laꞌdxiꞌinëꞌ lzaꞌquëꞌ len laꞌbözëꞌ
    zxön ladxiꞌ.
  lin-lin: Teya na batata mibange ete balekisaka ndelo te na bizaleli na bango, bazala
    bato oyo bakoki na lokumu, bato na mayele, bato na kondima ya solo, bato na bolingo,
    mpe bato na molende.
  hns-NT: Toke tjaahie boerhwa log se bole ke kie oelogke tjaahie hiessaab aur ieddjat
    se rahe ke, aur apane ke samhaare ke. Oelogke tjaahie sattja baat bieswaas kare
    ke, prem se aur hiemmat baanhke rahe ke.
  noa-E: Jöoin wawiewai donnaanjö parhoob nem wauju khãyau ajapha khĩirjunaata nem
    waupi jaaubá amag. Mag nʉm dʉ̈i ĩchab khĩir masita apibá, õrag amach ökhö amkhĩir.
    Magnaa ĩchab mʉg Jesucristo iek maachdëu ʉ̈kha nʉm gaaijã ubʉ wënʉrrʉm dʉ̈i thumaam
    khʉʉn kha khõsinaa ĩchab phithurg waauwaijã khĩir thũu ãwaat khaphʉ ãwatpi jaaubá.
  eng-EMTV: Older men are to be sober, serious, temperate, sound in the faith, in
    love, in endurance.
  mib-NT: Te cahān rō jiín tāca tée jéhnu jeē na cóo cájí ni de, te sáha yɨ́ñúhún
    de, te ndito coo xinī de, te candíje nīhin de jnūhun cúndáhú ni yā de, te cundáhú
    ni de jnáhan de, te cuandeyɨ́ ni de.
  lif-NT2: खदाक्‍मिहाॽग लुम्‍लुम्‍बा पोःङ्‌मा, तुम्‍म्‍याहाङ् पोःङ्‌मा लाॽरुसिबा,
    इङ्‌धाःङ्‌साबा, निङ्‌वाॽ हाङ्‌गे़म्‍सिङ् के़जोःक्‍पा पोःङ्‌मा, से़क्‍खाबा नसाःन्
    के़गप्‍पा, वेॽहाॽ लुङ्‌माॽ के़दुक्‍पा हे़क्‍क्‍याङ् नासि के़धःप्‍पा पोःङ्‌मा पोःङ्
    मे़त्ते़से़ॽओ॥
  xnj-xnj: Vajovela vagogo kuvya viganikiwa vayihotola mitima yavi, vavya veviyuwanilwa
    na vandu na vangolongondi, viganikiwa vavyai na sadika ya chakaka, uganu na kusindimala.
  mmx-mmx: Una lox ase luvuttadi mukun keretna. Di noxo inin tangtangku mi laxadan
    lolos. Dinam tebeng loklox avukat kusu limixin dina lok ngangao atdi. Levempanga
    axap dina lox i, na lox avukat mun la lununu atnedi nat kis aulis. Dina umsu mi
    labalamu. Dola teventaba dina lok tong pen di, di noxo subu, ketla dinaba tu atmatkun
    at lununu atdi.
  cbr-NT: Uni apan, anpan mëcócama, ax ca paë́ncëma 'ianan upí oquin sinánquin ñu
    'anan ñu 'aisama 'acëma 'iti 'icën. 'Ianan ca Nucën Papa Diosan bana quicësabi
    oi 'ianan bëtsibë nuibanan an uisa ñu cara 'icëbëbi bënë́quin Nucën Papa Diosmi
    catamëti ëntima 'icën.
  tee-NT: A'una'ich ju na papaninch ni catalhistacchokocalh is'akstu'an. Chai seknic'a
    lapanacni catava. Chai cata'ac'atsanalh. Vachu' p'as catalhilaksi ju Cristo chai
    slivasalh cata'amapaininilh. Chai laich catach'ixk'o mas va tuchi camilh la'is'atsucunti'an.
  eng-LSV: Elders [are] to be temperate, dignified, sober, sound in faith, in the
    love, in the endurance.
  cak-NT: Ri rijilaj tak achi'a' can ta niquinojij utz ri yequi'en, can ta nuc'ul
    chi ye'an respetar, tiquik'ata-qui' chech ri mac, tiquiya' cánima riq'uin ri ketzij
    tzij ri kaniman, quiequijo' ri winak y tic'ue' qui-paciencia.
  pah-NT: Embo'e ti akwaimbae'g̃aymyana. Taheaporog̃ita katu ti g̃a tapotaruhuyme
    ti ji mbatera javo. Tonhimog̃atyrõ ti g̃a. Tonhimbovyvy ti g̃a okokatuavo g̃waramo.
    Tojiko hete ti g̃a Tupana'ga rehe okovo ganhi'ig̃a rupi. Toarõ hete ti g̃a ojipe'g̃a.
    Tonhimomirana hete ti g̃a Tupana'ga nhi'ig̃a rupi okovo. A'ea rehe nhaporemo ti
    embo'e akwaimbae'g̃aymyana.
  sja-NT: 'Ũráaji ijãapataarã chonaarãmaa: ne-inaa oodai naaweda pia k''ĩsiadaipia
    bɨ p''ek''au k''achiade baainaadamerã; k''ĩra jĩp''a p''anadaipia bɨ apemaarã
    k''ĩrapite, pia k''ĩsiadamerã ãchide; ne-inaa pariatua oodaik''araa bɨ; wãara
    Cristode ijãadaipia bɨ; awaraarã wãara k''inia iru p''anadaipia bɨ Tachi Ak''õrepa
    k''inia iru bɨk''a; chupɨria jõnɨ jida, Cristode ijãadaipia bɨ.'
  xed-xed: Ka mna ka ŋa la galata mndu, ka nzata həŋ nda hanatá ghəŋ ka gwal nda ra
    vla glaku ŋa taŋ, ka gwal nda vərɗa ghunislak da həŋ, nda zlghay nda ŋuɗuf tɗukwa,
    nda vərɗa ɗvu, ka nzata həŋ ka gwal ksa ŋuɗuf guli.
  mks-NT: Jána̱hún na̱ sa̱cua̱ha̱ ña̱ ndítahan cacuu na ña̱yivi ndisáhnu ini, na̱
    íin toní ñúhú ña̱yivi xi̱hi̱n, na̱ ñéhe va̱ha quia̱hva xi̱hín ña̱ha. Ta ndítahan
    candeé va̱ha ini na Ndióxi̱ ta ndítahan qui̱hvi̱ ini na ña̱yivi ta ndítahan coo
    nda̱cú ini na já ná cuu candeé ini na tá ná ndoho ini na.
  gfk-S: Na tahut be ira nongtamat di na mur ira palai na lilik, be di ira mangana
    turadi i tale be da urur ta di, ma be di na balaure timaan ira nudi sinisip. Ma
    ina tahut be di na nurnur hatikai ta ira tutuno na harausur, be ira nudi harmarsai
    harbasie na tutuno, ma be di na manga tur dades ta ira tirih.
  bmu-bmu: Azi namŋi yeŋön mönö kilik-kalukŋini qahö malgetka göda qem eŋgibinaŋgö
    dop akŋe. Nanŋini ahakmemeŋini törörök galöm köl aŋgugetka mötnaripŋinaŋgö kawölŋinan
    qahöwahi ölŋi urukalem asuhumakŋa. Ölŋi asuhui ambazip törörök jöpaköm eŋgiba
    malme aka kapaŋ köla böŋ qeba kinme. Mewö malmegöra kusum eŋgimakŋan.
  dgz-dgz: Ian apan kinewa tonewa taine nagirewa wadiamo, apan tavewa manega wadiamop,
    mu bumbawam umap ya wa tap yambuni ta wanumop dim dim tat anupi ge wat anupi menawaet
    ya tap anu gure amba tap. Iesu anu tumasene gapan tamana taiwanuman. Gare gare
    anu guriwanuman amba Iesu inap anu tumat muga ae ya antapenep.
  eng-GNV: 'That the elder men be watchful, graue, teperate, sounde in the faith,
    in loue, and in patience:'
  zaa-NT: Acca lu' nna, gutixà'ani ca nubeyu' canu chì ná enne' gùla le' iglesia,
    qui'ni gulaba tsè' latsi' quį de responsibilidad nu chè' cą nna bittu inne cą
    biỹa nu runi qui'ni ca enne' nna labiru gudà naga' quį qui' quį, ą'hua qui'ni
    ccá cą enne' nu rà'a razón. Ą'hua qui'ni gunibía' tsè' cą nu ná qui'ni tsía latsi'
    ri'u nna, bittu etù la' tsi'ilatsi' qui' quį lani ca enne' nna gappa la cą la'
    ỹeni tulidàba lani iyaba cą.
  eng-WEBSTER: That the aged men be sober, grave, temperate, sound in faith, in charity,
    in patience;
  guh-guh: Perujupebijivi muxujiobabiabianame penajamatabëcuenereviabinexa. Muxujiobabiabianame
    xaniavaetsia pejinavanapaenexa jivi peyaiyataenexatsi. Muxujiobabiabianame penajamatabëcuenecataitsinexa
    pibisiacuene pexanaeyaniva. Muxujiobabiabianame pexaniajailivaisi, Jesús pelivaisi,
    xaniavaetsia pejumecovënëtsinexa. Muxujiobabiabianame daxitajivi asivaya petaenexa.
    Muxujiobabiabianame, itsamonae bejiobiaexanae atatsi Dioso pejumelivaisi yabara,
    pevajënaeyabelia pecaasaënexa Dioso pejumecovënëtsijava.
  bon-bon: Modamoda rooriye bine maane ebiberäjemepi teepi sice buduma gone äbitame,
    yepä cängena ngene atwanena piiyepu ngenecu kokre cama lenajame. Teebibine jejemepi
    egä toraca ätrunga cama cängena lenajame, biname bine owecu wawename, piiyepu
    lica ätrunga gaabe ne abmala mäpu te liba teeme bau me täduge.
  nhw-BL: Xiquinilhui nopa huehue tlacame para ma monahuatica cuali para quej nopa
    sequinoc quintlepanitase. Ma quipiyaca cuali inintlalnamiquilis. Xiquinilhui nopa
    tlacame para chicahuac ma quineltocaca Toteco. Ma quinicnelica sequinoc ica nochi
    ininyolo huan ma quipiyaca ininyolo.
  swh-ONEN: Wafundishe wazee kuwa na kiasi, wastahivu, wenye busara na wanyofu katika
    imani, upendo na saburi.
  wbi-wbi: Avasehe vavisaghe vanya lujisio, vanovikulolelela vanya luhala vanya lwitiko
    lunono, mulughano na mulugudo.
  bba-bba: A durɔ bukurobu sɔ̃ɔwɔ bu de bɑ n ɡɑyɑ mɔ, kpɑ bɑ n sɑ̃ɑ bɛɛrɛɡibu kɑ be
    bɑ tii yɛ̃, kpɑ bɑ n yɔ̃ dim dim nɑɑnɛ dokebu sɔɔ kɑ kĩru kɑ tɛmɑnɑbu.
  eng-KJVCPB: that the aged men be sober, grave, temperate, sound in faith, in charity,
    in patience.
  kgk-NT: 'Ha ituja va''e kwéry katu: “Ani peka''u teĩ peiko-vy” ere íxupe kwéry.
    “Penhemboete uka pende rapixa kwéry-pe. Ójehe ipu''aka va''e-rami peiko katu.
    Perovia porã katu anhetegwa nhe''ẽ. Pejohayhu tee katu peiko-vy. Pejerereko asy
    jave pekirirĩ joty katu peiko-vy” ere íxupe kwéry erenhemonhe''ẽ-vy.'
  waj-waj: 'Vaidi yokovaiya kiaa mmiee kianee: Sa kapikarai nnooriivaa nneeda kumimakaida
    variatee. Tirooma varida tuqinnama yaata utida ngii iikiatai aataruuvaara haitatuukiatee.
    Ngia Yisuunnara mmannammanna kutaavaivee tida ngiingii seenaiyara mmuduuya rida
    Anutuuqaa mmooriivaa ngii pikiaatainainnaata mmannammanna iikiatee,'
  cpy-cpy: Ikiyothanishireyitee antaripero-paeni, iñaakoniteeyaa, ikenkishiryaa-kotero
    kameetha rantayiteri, ithotyahaero ikemijantee, retakotanteyaa, ramawewaeteeyaa.
  mpx-mpx: Tonowakau nu pankitel wali pagan nihi matahikan, wali pagan ni waisi, totoliya
    nihi kaisel pagan nanakina elana, panpankiti sasapona nihi abulilek-an, avaliyau
    nihi nunuwana-agil bubun, ge nihi palahikan.
  wbp-wbp: Kujanya-jana wangakya purlka-patukuju, kuja-jana wangkaya, “Purlka-patu,
    nyinayalu wurdungu-nyayirni manu yirriyirri yungulu-nyarra yapa ngalya-karirli
    ngurrju-pajirni. Yirriyirrirli manngu-nyangkalu-nyanu kajikankulu-nyanu marda
    karlirr-kanyi Kaatu-kujaku. Walalurla nyinaya Jijajiki. Yulkayalurla warrarda
    Kaatuku manu yapa ngalya-karirlanguku. Marda kajika-nyarra majurlangu rdipimi,
    ngulaju ngula-juku. Ngula-puruju, warrarda purayalu Jijaji-jiki.”
  luo-luo: Puonj jodongo mondo obed joma obidhore, ma ok ohero oyuma, kendo moritore,
    bende man-gi yie mar adier gihera kod kinda.
  nhe-NT: Xiquinilhui nopa huehue tlacame para ma monahuatica cuali para queja nopa
    sequinoc quintlepanitase. Ma quipiyaca cuali inintlalnamiquilis. Xiquinilhui nopa
    tlacame para chicahuac ma quineltocaca Toteco. Ma quinicnelica sequinoc miyac
    huan ma quipiyaca ininyolo ininhuaya.
  aii-aii: ܚܘܵܪ̈ܕܸܩܢܹܐ ܗܵܘܝܼ ܨܲܠܝܼܠܹ̈ܐ، ܚܫܝܼܚܹ̈ܐ ܠܐܝܼܩܵܪܵܐ، ܪܥܝܼܫܹܐ ܒܚܘܼܫܵܒ݂ܵܝ̈ܗ‌ܝ،
    ܓܡܝܼܪܹܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܘܒܚܘܼܒܵܐ ܘܒܚܡܵܠܬܵ‌ܐ.
  esk-NT: Uqautilugich utuqqanaaġuqtuat aŋutit qauġrimmaaġiqulugich, isrumaugalgulutiŋ,
    iliŋitñik aŋalalgusritqulugich. Iḷumutuġuġutiŋ ukpiqsrił̣iġmikkun, piqpaktaġmikkun,
    suli igḷutuiḷgusrił̣iġmiktigun.
  msb-msb: Tukdui an mga gurang na kalalakihan na dili magpasobra pag-inom sin alak,
    angay galangan kag may disiplina sa sadiri. Magin masarig sinda sa inda pagtuod,
    pagkamuot kag pagkamatiniuson.
  cpa-NT: Juaih¹³hning guiuh¹³ dsa² ma²canh¹³ hi² ŋi¹nio¹dsa chian² dsǿa¹²dsa, hi²
    ŋi¹nio¹dsa cøng² ni³ jmáh¹lah ta³ quiah¹²dsa, hi² mi²tián²dsa dsǿa¹²dsa. Ju³hé²dsa
    jǿg³ rø². Ju³hnio¹dsa dsa² jmøi¹guǿi¹ jian¹²dsa. Dsio¹ báh³ mi²juanh¹²dsa dsǿa¹².
  dso-dso: ପର୍‌ତୁମ୍‌ ଡକ୍‌ରାମନ୍‌କେ ତାକର୍‌ ଜିବନେ ନିକ ଚଲାଚଲ୍‌ତି କର୍‌ବାକେ ସିକା, ଜେନ୍ତିକି
    ନିଜେ ବୁଦିର୍‌ସଙ୍ଗ୍‍ ରଇ, ଲକ୍‌ମନର୍‌ଟାନେଅନି ସନ୍‌ମାନ୍‌ ପାଇବାଲକ୍‌ ପାରା ଅଇ ଜାଗ୍‌ରତ୍‌
    ରଇବାର୍‌ । ସେମନ୍‌ ପର୍‌ମେସର୍‌କେ ଡାଟ୍‌ସଙ୍ଗ୍‍ ବିସ୍‌ବାସ୍‌ କରି ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ସତ୍‌ସଙ୍ଗ୍‍
    ଆଲାଦ୍‌ କରି ମୁର୍‌ଚି ରଇବାର୍‌ ଆଚେ ।
  meu-meu: Tatau badadia ba hadibadia, bae boga auka, bae matau, Ialodia bae hadai
    maoromaoro, kamonai ai bona lalokau ai bona haheauka ai bae gini tutukatutuka.
  yva-NT: Ribeker syare nyo anya ananuinye mansanyao indamu wo taune awa ana udaura,
    awa ana udave raeranande mavabe indamu vemo wo ayao kakaije inta rave nora. Syare
    awa anaube ngko dave ti vatane wo maura titive. Muno syare wanave Amisye ai matuve,
    umuinyo awa arakove mansai, muno matawandi siurije rai.
  dgc-dgc: Ihatul mo du matétanda a lélake a diyan side méglasing, sakay mahusay maka
    i ugali de, sakay tipidén de i sarili de. Hatulan mo side a patibayén de tu péniwala
    de, sakay mahalén de i tolay, sakay magtiyaga side.
  zpm-NT: 'Grë meṉ bgui ne nac zha gol lo to i, bnee lo zho: tibliladz gac zho, guṉd
    zho ncuaaṉe cuee xquieḻto zho, quix zho biini, ncuaaṉe ndzinli tsienaḻ zho guṉ
    zho; tiblique gac zho lo Xtiidz Jesús, gleynie zho samiech zho, ni dziits so zho
    teḻ pe nactaa grë guieḻnë ne noyaṉ zho.'
  hix-NT: Onà wyaro ryhe horykomo komo àhananàhko. Tweromra naha, mosonà, katxho mehra
    ro mak ehtxoko, kasko, àwyanye. Takàhso rma haxa ehtxoko. Ohxe tehutwaxemà ro
    me ehtxoko, kasko, àwyanye. Kryestu hona xenye ro me xaxa ehtxoko. Toto komo xe
    rma haxa ehtxoko. Anar komo wya oyeryewhamnohtoho komo enàmtxoko, kasko, horykomo
    komo wya.
  sim-sim: Avoko laka ondon karem ewesaweka, �Jir avak hishiyarinda jivin halanak
    jihik si naka. Jihinjik yawur ji ruwol tava oloho ji lika. Avui Wasilakahi mashi
    worna nom ji misihi ji tiyaka. Ma amber ji rupshika. Uhu kwambuk ji sihi nomorawun
    ji kishaka.� Karem lirin ewesaweka.
  npi-ULB: वृद्ध पुरुषहरू संयम्, प्रतिष्‍ठित, समझदार, विश्‍वासमा, प्रेममा र धैर्यमा
    पक्‍का हुनुपर्छ ।
  cgc-cgc: Mga manakem na mama, tudluan no na dapat na danen an malam magdala ta iran
    na kaugalingen, pataa danen an ta mga ittaw, malam magpegeng ta iran na kaugalingen,
    lig-en iran na pagtuo, terek gid ta iran na tagipusuon iran na paggugma ta paryo
    danen na mga ittaw daw padayon man na tubangen danen maskin ino na mga kabellay
    na maagian danen.
  tim-tim: Hain akmâ luâk sâmbâ yâk hin makyeŋgiwen. Tu kârikŋe me siâ me siâ dondâ
    bo nembei. Metepirik bo akmâ âmâ han biwi yeŋaet damunŋe akbei. Kristogât pat
    âlepŋe are nâŋgâm heŋgemgowei. Han kalem akmâ aŋgi goaŋgi akmâ bo hâkâŋ akbei.
