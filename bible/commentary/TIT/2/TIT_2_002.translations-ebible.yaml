  san-BUR: ဝိၑေၐတး ပြာစီနလောကာ ယထာ ပြဗုဒ္ဓါ ဓီရာ ဝိနီတာ ဝိၑွာသေ ပြေမ္နိ သဟိၐ္ဏုတာယာဉ္စ
