  ssd-ssd: Nane wamdus kuyar magenu ŋak minwaig. Nane aleŋ aleŋ ndakuwaig. Naŋgine
    wande kulat mayemba raŋgun mayenu kumba naŋgine taŋgo tuku miŋge kumnemŋge minwaig.
