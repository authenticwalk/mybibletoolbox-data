  sch-sch: indîntheina le inthârna, le insûng cherêlnu satak, an lômpangei chong
    nuoia omngei, hanke tutên Pathien chongngei misîr minsiet noni ngei.
  mic-MIQNT: Gis gina'mua'titaq 'ns'tuo'ltinew aq mo ignmatmnew ta'n pas'g goqwei
    assumgunew gatu awna ilgwensultinew aq na tl sape'ultitaq. Gis gina'mua'titaq
    pegatnma'tnitaq, welm'tu'titaq aq gepmitelmataq ugji'nmumuaq. Na tujiw ma wen
    milutmug Gjinisgam ugtagnutmaqanm. Amujpa na nemulg aq musgalsin ugjit gelu'lg
    lugowaqan gisa'tun.
  huu-NT: uaɨrico isoi iñellena, jearede rafuena fɨnoñellena, jofomo raise maɨjɨllena,
    comɨnɨna duenaillena, naiñaiñuaɨ ɨniñɨaɨ uaina ɨɨnollena, jɨaɨe comɨnɨ Jusiñamui
    uaina jamaiñellena, naie cañaiñuaɨmona fueoitɨmacɨ.
  jiv-NT: Ju̱nasha jintintrartí. Esetas enentáimin, péṉker wekain ártiniaiti. Ni
    takatri̱n péṉker takastin áiniawai. Ni áishri̱n umirin ártiniaiti. Tura waitnentin
    ártiniaiti. Yus-shuarcha Yus-Chichaman yajauch chicharkara̱i̱ṉ tusar túrawartiniaiti.
    “Tu jintintrarta” titiá.
  otm-NT: Nɛ da xänba n'da ran 'yomfɛ̨ni xʉn ho, hin din 'yomt'ɛ̨ni, nɛ di jamansu
    bʉ ja yʉ́ ngusɛ, din ja ra yembʉi, nɛ da 'yøt'a da xih yʉ́ ndø, n'damhma njon
    da zä da man ran ts'o nangue rám hman Oją.
  dah-dah: Irdeb uliŋde amaŋ hetek dufay fole irde hinayiŋ. Matamiŋya dufaymiŋyabe
    Al Kuruŋ diliŋde wukkeŋ po hinayiŋ, irde yamiŋyaŋ meteŋ tareŋ po teŋ hinayiŋ.
    Irde alya bereya igiŋ igiŋ yirde hinayiŋ, uŋ yagot mere nurde gama irde hinayiŋ.
    Gogab matamiŋ goke al kura beleŋ Al Kuruŋyen mere niŋ buluŋ mat ma tagalde hinayiŋ.
  tnk-tnk: Irəha tuhaməkeikei mhəvəhaɡ m nɨpran me i mə irəha tuhəuvehe mho irəha
    nɨpran me səməme həukurən nari, mhəmher, mamhətui amasan tɨ narimnari me fwe ia
    rukwənu, nənə mamhəsiai nərman me səvənraha. Nəpɨn kamho noien sə ro iamɨnhi,
    nənə, tuhərəpinhə ia nərmama me mə tuhəpwəh nɨni ərəhaien nəɡkiariien səvəi Kumwesən.
  kpr-kpr: Ne totofo kaifa esimbuguse dubo joká esimbugedo irarera. Ne kombo yagera
    da dubo ava jo kotae irarera. Nenda nati dendegu kaifa arera, a nuvumane da sari
    ava ningarera. Ava, nene ijugururoro, evevetu seka bajari amo, ava ningido amingururoro,
    evetu genembo mendeni ava gido, God da Bino aindae geka eko jo sae arera.
  san-IAS: vinītiṁ śucitvaṁ gṛhiṇītvaṁ saujanyaṁ svāminighnañcādiśeyustathā tvayā
