  cco-NT: jo̱guɨ ꞌnéˉ éꞌˆbɨr cajo̱ e iʉ˜ dsíirˊ e jmitir˜ có̱o̱ꞌ˜ jaléꞌˋ e quɨ́ꞌˉ
