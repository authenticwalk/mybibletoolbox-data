    kumbwa.
  vie-OVCB: khôn khéo, trong sạch, hiền hòa, biết tề gia nội trợ, tùng phục chồng,
    hầu cho Đạo Đức Chúa Trời không bị xúc phạm.
  kze-kze: túra'a kárákwimai kawer-ésa kaweré su'mai kwéesa tuwai'máákare iyámpóírare
