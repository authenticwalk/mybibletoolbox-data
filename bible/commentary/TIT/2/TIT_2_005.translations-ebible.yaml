    aŋɨpɨpɨhɨ napaitariwɨ otɨpɨpatɨ baiwɨ kaitaatɨwo. Aiwɨ amɨ warisaamɨ pɨwɨha kaundotɨha
    napaitɨwɨ atɨwiwɨ kaundohɨpɨpa kaitaatɨwo. Saiwɨ kiya kaisaihɨ isɨhiya usa kiyaamɨ
    gaahatɨ wanɨhatɨ mmonawa Autaahaatɨhomɨ pɨwɨha akaahe tɨwɨ gwɨnyaawaawɨ kiya wɨndɨ
    Autaahaatɨhomɨ pɨwɨhaapɨ sisɨpɨhɨmaatɨto.
  ubr-ubr: mat osi jever bobous tous on sinitotoris a matafis wat sinama. Mat osi
    tous asi goa amonai on sinbo susunub men sinisuweigan mes, a mat awawas orot sinawures
    bobo bo aurin on, asir yasisirai wat sinabo. Atonio osi bobo nanaba sinfouren
    on, arimon men iyafan tani dura komasin God an baibebe aurin inikakafun mes.
  tsw-NT: O rito le a yuwan nden n saꞌani nu ugbozu. Waru o rito le cine a̱a̱ ka̱lyuwa̱
