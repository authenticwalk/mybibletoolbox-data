  ote-NT: Da ꞌñutuabi gue da ꞌño co ndunthi ra mfa̱di, da ꞌño strá ntꞌaxi yá mfeni,
    da ba̱di da su yá ngu, dya hoja̱ꞌi, ne da ꞌyøte yá da̱me. Mahyoni da ꞌyøtꞌa njabʉ
    pa ni ꞌna hinto da ña̱maꞌñʉ de rá noya Ajua̱.
  wnu-wnu: Ende at wurinou misir musub igub qomon boru gitab igorunor. Igo wurinou
    munai musub qoat ne wurinou munon wurimusub wau oroar igorunor. Ende ebet wurinou
    munon qob qamarari toari ne munon wuri der Qenu me bireruimunorei.
  zam-NT: Bnibe' le' mèngotgoola lu' loo xa'got co' grolthe ndxàp lin' par gàp xa'gota
    mod loo rye con' no gàc xa'gota mèn co' nambìi nac no mèn co' nalì nac loo Diox.
    Bnibe' ñee rsi' ñee rso xa'gota liz xa'gota, ne. Gàc xa'gota mèn co' angndxòo
    lezo' li con' ndac. Gòn xa'gota ro sa'lbi'pe' xa'gota. Tataa ndlyazen li ryop
    ned xa'gota par yende chó mèn gàp razon ñii yèe ñii tìi cón che'n di's che'n di's
    ndac che'n Diox co' mtan' Diox loo na'.
  zyp-NT: ma leh ma a tlepakhih khypaw, a pathaipaw, ingchungkho tungtuh a thaipaw,
    mehchaw le pasae rei a ngepaw aa cang pawtah aa cawngpah khy he. Ma pawsui co
    ahotahmai tah Khazing bia khah reipachia khy bei he.
  sey-NT: Ja̱je pani i̱ñojëna, nomi tsi̱pi yeꞌyejë coꞌaye cuiꞌne deꞌoye ta̱ꞌñe asajë
    nuñe paꞌicohuaꞌipi, huëꞌe coꞌamaña deꞌoye pacohuaꞌipi, pa̱ire oicohuaꞌipi, ë̱jë
    cua̱ñeñe deꞌoye sehuocohuaꞌipi paꞌija̱jë. Ja̱je paꞌijëna, yecohuaꞌije̱ Maijaꞌquë
    cocare cueꞌcueye pa̱jaꞌcohuaꞌire caquë yëhuojë̱ꞌë.
  nvm-nvm: Regavo buka koikbuon vajai buon samuaknum vo oibuon ijia ire ma ijesugin
    vierafeok. Regavo buka bara iji ar buon iji mukoi samuagdiavo ijin rene barufijaf
    iji igia vo bara suaikin rek. Bu ijegrenkin e bu unam buon bu kegoijo ijia giame
    buba una vuak ma igi Godon ruainma ijefuon vuak ise kafo kuaik.
  mps-mps: 'Gasa we bidi augwaligo te gesi we dabego ebo kolesaga sulama, tama augwaligo
    Godigo po dali dwai posobo po waidali weyu, tama te mosi dabe yai we augwaligo
    te gesi we dabebolo e po me ola mao: “Dagego duga digi bidibo homu kolesaga bugagia
    tonaluao, tama dwai penane sę ebo homu egimio, tama dagego bidibo be tonalubo
    sę bugagia yao, tama dagego duga bidi dali wai dabe dali dwagi yai sę eyu bidao.
    Dage duga bidi dologode bidao,” te tobage po te augwaligo te gesi we dabebolo
    ola mao wao.'
  pab-NT: exahe hoka irihaloha, waiyexe maniya taita tyaonaha, waiye kaxaiko hahananaeha,
    exahe haiyanenenaeha niraeneha hoka semaxematyaha harenae hoka maisa Enore niraene
    kairaeharetyakita maheta.
  llg-llg: Ala musi lanoli sala, fo lasoda lo duduꞌa naluk ma malalaok; faduli uma-loo
    nala no malole; fee hada holomata neu sao tou nala; ma fee sila sao tou nala lalangga
    uma-loo nala. Mete ma ala lasoda leondiak, na neu ko ta hambu hataholi esa boe,
    bisa kokolak lakatutudak Manetualain Hala-Kokolan.
  kyf-kyf: '''Ɩn wa slolua -maa -maaa ''dɛɛ yibhelie -yɔ -maaa ''lowlii ''dɛbhlo -yla
    -mɩmɩe, we -yɔ -glɩgbɔkaŋwnɩ -zɔnʋ -wa zʋa wa ''lowlia ''nʋŋwɛ. Nɩɩ, -mʋʋ yi ''wlʋ
    nɩɩ, nyɩmɛ yabhlo gba gbʋ ''nyuu -Lagɔwɛlɩɩ daa.'
  tpi-tpi: Na ol yangpela meri bai i bosim gut tingting bilong ol yet, na ol bai i
    stap klin tru long ai bilong God. Na ol bai i save long pasin bilong lukautim
    gut haus bilong ol, na long mekim gutpela pasin long ol man na ol pikinini bilong
    ol, na long aninit long ol man bilong ol. Na sapos ol i mekim ol dispela pasin,
    orait ol man bai i no inap tok nogut long tok bilong God.
  mih-NT: Nazañaha ñu sii ñu vatyi coo sa siñi tuñi vaha xiñi ñu, ta minoo ñi cuhva
    vaha cua cuñi ñu sii yɨɨ ñu. Ta nazacuenda vaha xaan ñu vehe ñu ta cuu ñu ñiyɨvɨ
    vaha ta tyaa ñu yahvi sii maa yɨɨ ñu. Vatyi tatu zavaha ñu tandɨhɨ cuhva ya, yoñi
    cua cahan ndya vaha ñi sii Tuhun Ndyoo.
  qvh-NT: Saynöpis yachasiyäsun majanta mana jarucuyänanpä, wayincho ruraynincunata
    shumag rurayänanpä y runanta cäsucuyänanpäpis. Sayno ali cawagta ricarmi Jesucristuta
    chasquicogcunapa washanta pipis rimayangasu.
  kms-kms: Te ei ni nikin yumbo ur yeng ruany yuwon di Yumbui nde rar pe yuwonne ris,
    ni nikin baj pe oghine yembe rind, wute yuwon ruany di ngaim ningg wand irepene
    rutungu. Ni pugri puq ren tedi wute God ni wand beghi nengu kin te ningg wand
    peq mand segi.
  agn-agn: Ang mga babay ang mola pa, kaministiran ang toldokan ka nira ang magekel
    tang sadili nira, mangaboi ang limpio, magasikaso ta mo-ya ong pamalay-balay nira,
    magimong mo-ya ong doma, ig masinomanen ong mga kakatawan nira. Dapat maning atan
    tang ogali nira agod anday maning tang mga taw kontra ong bitala tang Dios.
  nhi-NT: maican yectlalnamiquilisehqueh, uan maican yolchipauaqueh, cuali macyequitacan
    nincalihtic, maican cualmeh coconeh, mactlacamatican nintlauical; tla ohcon icchiuah
    naquin amo tlaniltocah amo pitzotic icteneuasqueh nitlahtoltzin Dios.
  ttc-NT: b'ix tzan kyb'et tuj tume'l, b'ix tzan k'on tox ksamo' kyib' tuj jun nya'tx
    galan, b'ix tzan kyaq'unan txe' kyjay, b'ix tzan kynab'lin galan kyuky'i txq'anky,
    b'ix tzan tqet kyoksla' kyichmil. Ikxji nlay qet yoli' te tyol Qtata Dios tzan
    kypaj.
  dan-1931: at være sindige, kyske, huslige, gode, deres egne Mænd undergivne, for
    at Guds Ord ikke skal bespottes.
  kwj-kwj: Wosini wui hima tape okokona ti sa wu aulindani kipe naha halayasini ya
    sa wu da. Wondani wui aka ti norukweni sa wu aulindani wui che hurache sa wu norukweni
    okulanda. Wondani wui hurache lei tako tokwe sa wu da. Wunu o sumbu hinga tini
