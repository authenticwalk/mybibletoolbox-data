    mani̱ iní‑i, ná kuándatu̱‑i nuu̱ yíi‑í, náva̱'a tú ka'a̱n ndɨva̱'a ña̱yɨvɨ sɨkɨ́
    tú'un Dios sá'a‑i.
  bps-bps: damnan i ktola, tamlu i nawala, mifat i malayla, fduf i demela to, na mimen
    i yaanla, du fye landè fakay mangman sasè gablà di Tnalù Dwata.
  mbs-mbs: Megtoladà dan heman te menge kaling bayi te keilangan megpetikbel dan,
    aw megpelobos te pedowan dan diyà te esawa dan. Keilangan megpekeaseb dan megterbaho.
    Keilangan tomolò dan te esawa dan. Aw iling kenyan se eg-inangen dan, wedad otaw
    mekesila te kagi te Timanem ipegtoladà tadon.
  tof-tof: Akó umul nyónórre küsil kol morroal gyagüpitótóke tulmil tómbapónóm akó
    ⌊kolkal⌋ ngyabenóm, metat müót morroal ngabkanóm, morroal tonarr korale, akó i
    tibiób morwalab tangdó korale. Küsil kola inzan tulmil tómbapónórre, igósüm darrü
    oloma sab kolaean bóktan koke bóktale Godón bóktanankwata.
  cme-NT: Ba ka ce nelnurãamba, baa cafafaamba. Ba ka yiɛra terduɔŋ-nu aa vii aa
    ta ba siɛ ba bɔlbaa-ba wulaa. Mafaŋ da ma ce, molo siɛ da bĩɛna Diiloŋ-hũmelle
    yerre‑i.
  sus-sus: E man xa e rasi e xa e yɛtɛ xanin xaxilimaya ra, e xa sɛniyɛn, e xa banxi
    walie suxu, e yuge xa fan, e xa e yɛtɛ magoro e xa mɔrie bɛ, alako Ala xa masenyi
    naxa bɛxu.
  pon-2006: re en kin kanahieng pein irail pwe re en min, re en wiahla lih wiewia
    mwahu en nan ihmw oh peikiong arail pwoud kan; pwe emen dehr lahlahwehki mahseno
    sang rehn Koht.
  dad-dad: idi dogo nigin, sã biya kulatun difouf nigin ado bouweid od sã dibodõf
    nigin, fõ bun kabĩ dalouf nigin, tobonunã biya age difouf nigin ado, aiweid tar
    nigin karĩ difediyouf, age dife di, taka nem Negur nẽ od to kobu fouf nigin, kayau
    momoul tai difediyouf.
  zab-NT: ne par ibánydeb nania, ni nianlaaz, icualodeb lizdeb, gacdeb güen ne icuadiagdeb
    xtiidx chialdeb par quɨt tu inii de mal diidx pur xtiidx Dios.
  jae-jae: Êsêac sêsa nêŋ lêŋ tokauc to sêmoa tonêŋ ŋalêlôm selec. Êsêac sejop kôm
    andulêlômŋa ŋapep to taŋeŋ wamu êndêŋ nêŋ ŋaci. Êsêac sêŋgôm gêŋ samob tonaŋ ŋai
    gebe lau teŋ sêsôm biŋ alôb-alôb êpi Anôtônê biŋ atom.
  ksd-ksd: ma diat a minana, diat a gomgom, diat a papalum ta ra kubakuba i diat,
    diat a varmal, ma diat a torom ta kadia umana tutana iat, upi koko da vul vakakaina
    ra tinata kai God;
  msm-NT: to pagpogong to kaugalingon dan, to kona pagbuling to pagkaasawa dan, to
    pagmonmon to trabahu duon to bayoy dan, to pagkabootan dow to pagpaobos to bana
    dan. Na, ko sikan to batasanon to mgo bohi, wada ogpakailing no madoot sikan kagi
    to Diyus no igpang-anad ta.
  myk-myk: Pʼi bye fungɔnyɔ fɛɛ, pʼi já puyɛ na, pʼi da pu puga ki kapyeŋɛɛ ki bɛɛri
    pyi ni zɔsaama ni, pʼi da puyɛ tirige pu namaa mu. Kɔnhɔ wa shishiin ganha bu
    kafilakuumɔ ta di jo wá Kilɛ wo jomɔ pu na wɛ.
  sbe-sbe: yo se bom se kitaheteteꞌuyoidi, yo yodi nuwanuwatu yo yodi laulau bena
    se namwa yo se dudulai. Bena yodi numa se kitahetetedi, yodi kabikabi se namwa
    tamowai udiyedi, yo mwanediyao se hekasisiyeidi. Kabo tamowai hekadi nige gonowana
    Yaubada wasana se hededeheyababa.
  mcr-mcr: '@see-verse:TIT.002.004'
  cux-NT: Ní n'daataa s'eeⁿ cuuvi nadacádíínuuⁿ yā chɛɛ chi n'daācā ní diiⁿ yā chuū.
    Ní diíⁿ yā nducuéⁿ'ē chi neⁿ'e Ndyuūs. Ní din'dai cá yā na vaacú yā ní n'giindiveéⁿ
