    makai dudu amiye yaku Sei di ago de nifafana regedi.
  tav-tav: Caroa átajere na beje majiato cawamarã romiri. Caroorije cáti eperã na
    aniqueticõato. Na yere caroaro na paacõa aninucuato. Aperãre na mai tʉjʉri caroaro
    nare na átinemocõa aninucuato. Na manapʉare nare na áti nʉcʉbʉgocõa aninucuato.
    To bairona caroaro na anicõato cawamarã romiri. Cabʉcʉrã romiri macare, “To bairo
    caroaro na cabaipere na majioña cawamarã romirire,” na mʉ ĩgʉ Tito. Nare na camajioquẽpata
    caroaro ani majiquetiborãma. To bairi aperã maca ñuuquẽto na cátiere tʉjʉrã na
    wada paiborãma. “Dio ye quetire na cabuionucurije ñuuquẽe,” ĩ wada paiborãma.
    To bairi, “Cawamarã romiri caroaro na cãnipere na majioña,” na mʉ ĩgʉ cabʉcʉrã
    romiri to macanare.
  eng-ULB: to be sensible, pure, good housekeepers, and obedient to their own husbands.
    They should do these things so that God's word may not be insulted.
  spa-VBL: Deben ser sensatas y puras, hacendosas, hacedoras del bien y tener oídos
    prestos a lo que sus esposos les dicen. De este modo, no habrá nada malo que decir
    de la palabra de Dios.
  fra-_FOB: A être sages, chastes, à garder la maison; à être bonnes, soumises à leurs
    maris; afin que la parole de Dieu ne soit point calomniée.
  hau-ULB: Su horar dasu su zama masu hikima da tsabtar zuci, masu tsaron gidajensu,
    kuma masu biyayya da mazajensu. Suyi wadannan abubuwa saboda kada maganar Allah
    ta sami zargi.
  mal-mal: സുബോധവും പാതിവ്രത്യവുമുള്ളവരും വീട്ടുകാര്യം നോക്കുന്നവരും ദയയുള്ളവരും തങ്ങളുടെ
    സ്വന്ത ഭർത്താക്കന്മാർക്ക് കീഴ്പെടുന്നവരും ആയിരിക്കുവാൻ പരിശീലിപ്പിക്കേണ്ടതിന്
    നന്മ ഉപദേശിക്കുന്നവരായിരിക്കണം എന്നും പ്രബോധിപ്പിക്കുക.
  kkc-kkc: Osoloso diayo sobo gie kakauwa oso goo tekepo tolone, Godeeyo howo woola
    subugo mauwe dobolone, dia su medee kookoodeli goo ee eligilei tekepo. Osoloso
    omo dio sabolo, osoloso owolo dio sabolo medee balai goo onosee eligi. Osoloso
    omo dio eyo to mapoo mesili goo ee eligi, tei tele poogoo odoo oso goo ee ogoloso,
    Godeeyo to maga to tokenee takelega pagalame.
  lit-lit: būti mąstančias pagal savidrausmę, tyras, prižiūrinčias savo namus, geras,
    elgtis pavaldžiai savo vyrams, – kad nebūtų šmeižiamas Dievo žodis.
  urd-GVR: ki wuh samajhdār aur muqaddas hoṅ, ki wuh ghar ke farāyz adā karne meṅ
