    zindagī guzāreṅ to wuh dūsroṅ ko Allāh ke kalām par kufr bakne kā mauqā farāham
    nahīṅ kareṅgī.
  far-far: Kera kai famanata kera fua kera ka uu ngasi kada ana ilitoe ki ma kera
    to laona falafala ne 'o'olo. Kera ka famanata kera laugo fua kera ka fuusi baita
    ana 'afe kera ki, ma kera ka leka sulia fatae kera ki. Kera ka ada lea sulia 'afe
    ma kaela wele kera ki, ma kera ka kwai'adomi ana wane ki. Dia kera leka sulia
    famanatae ne, nao ta wane si fata falia na famanatalae sulia God.
  suz-BL: गेय पचा क्‍येङा ङोंइती मिम्‍चा, आंम वोंइश नु ला बाक्‍चा, खिं ङा गेय रिम्‍शो
    पचा, मुर नु रिम्‍शो दुम्‍चा, आंम वोंइश कली टिचा, दे शेंचा माल्‍नीम। मोदेंशो पाम्‍तेक्‍म
    हना, मुरपुकीमी परमप्रभु यावे आ लोव़ आ पर्बम मरिम्‍शो लोव़ मपाइनीमी। एफिसी ५:२२
  car-NT: tywonumengapore iwaito'ko'me, wararo e'i'pa iwaito'ko'me, tautykon po tamamine
