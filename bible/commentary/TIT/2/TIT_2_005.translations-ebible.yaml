  mpj-mpj: Nyinaku wanti kunyjunyu. Pukurlpalu wiyurrkuju nyinaku nyupangka palunyamilingka,
    mirtalu yanku kujupakarti yirnakarti, paki. Ngurrangku kintilu kanyilku, kawalyanyju
    nyinaku. Kulilkulu palunyamilingka yirnangka. Jampa-jananyaya nyaku karlkinju
    wantikaja jilanya nyinanyjanpa, kayilampaya marninypungku Mamamili wangka. Wajalkuya,
    “Yuu, yiltangulyu jii wangka Mamamili.”
  lbk-lbk: Masapol ay fag-ancha chaicha ta manenemneman cha ay osto, ta nadchalos
    ya khawis nan okhalicha, ya ta ammocha ay ennongnong isnan afongcha. Masapol akhes
    ay maiyornos cha isnan asaswacha ta maid kachillawan nan kalin Apo Dios.
  mto-NT: du̱tukꞌíxtat vintso̱ veꞌe ñayꞌakuva̱a̱ꞌnajadat, vaꞌajts jo̱o̱t ñaajkꞌítjadat,
    du̱ꞌíxtat du̱jayé̱ptat je̱ jya̱a̱jn je̱ tya̱jk, o̱y jayu ñapyá̱mjadat ma̱a̱t anañu̱joma
    je̱ jayu, je̱tseꞌe je̱p je̱ ñu̱yaaꞌy kya̱ꞌp pyaꞌtkup ñapyá̱mjadat, veꞌem tseꞌe
    ni pa̱na du̱kapakó̱tsu̱t je̱ Nteꞌyam je̱ kya̱ts je̱ yꞌayook.
  bzh-bzh: Degeġin hir huk nivesa log degeġin reggaj los naluj lo nivesa, gededoḳ
