    ali e le ulobonu. Ne ɗa aa yuwan a̱vu a̱ kuɗa̱ ta̱wa̱a̱ Adanshi a̱ A̱sula̱ ni
    ili i wono.
  cax-NT: Tapü causaneantai niñupapensacarrü. Tapü opisamute isiu niñurrancarrü iyo
    arrüba chomirriampü. Tari opipiaca nurria apicoñoco niyoporrü. Tari buenurrio,
    y tari pacoconaunrrü ümo yacüpucurrüma bama ñopiquianio. Arrtü opisamute sane,
    bien urria, sane tapü aboma bama manitanama churriampü ümo nurarrti Tuparrü.
  aia-aia: Rai ha'ausuriraau marai 'omesuriraau haariraau baaniai ora-ora'a marai
    awa suri'i mwane adaa'i. Rai ha'ahou'i mwane adaa'i marai araisuriraau ro'u. Rai
    'omesuri ha'agorohi'i mwane adaa'i bei'i gare adaa'i marai 'a'auhiraau ro'u i
    noni 'etea. 'Onaa rai ha'isuri'i ha'ausuringa'i 'isi, 'a bwa'i nei 'ai 'unu ha'ata'aia
    mwada'u i awangadi sae hinihini.
  srp-1865: Da budu poštene, èiste, dobre kuæanice, blage, pokorne svojijem muževima,
    da se ne huli na rijeè Božiju.
  agt-agt: ikid na mangiguwad ta nonot da ikid na bari da. Te aweda mina magpasyar
    ta babali ta kaddun na lalaki, te magintak kid la mina ta bali da nga magtarabaku
    ta mappya na tarabaku, ikid na timuluk kid ta atawa da. A mappya ta yen kid ya
    metuldu ta babay kiden, pettam awan sangaw ta mamadpadulay ta uhohug na Namaratu
    gafu tekid.
  lug-lug: Era babenga beegendereza, era abalongoofu, era abakola obulungi emirimu
    mu maka gaabwe, era abawulize eri ba bbaabwe, ekigambo kya Katonda kiremenga okuvvoolebwa.
  yby-yby: Ito sa-ikiki olopa menasiya duka ujapa lalo iki dukau ukulo lonedeko miniki
    numuda ebanipolo miniki saina-mainamu ujapa lalo iki duka laloki miniki waunipolesida
    maya elekele lalo ibitatae. Sa-ideko maloka wewenasiya mudaidikiki Omaimidana
    galaya liwi letiwi amitae.
  heb-heb: ולהיות צנועות וטהרות צופיות הליכות ביתן וטבות ונכנעות לבעליהן למען לא יחלל
    דבר האלהים׃
  mpp-mpp: damongnagulu gbagbacne gadabiyeng. Ailu yenge mac-bolengineng balu madicne
    galu ngawefocngineng yengele yowa ngagedabiyeng. Inguc aibong monicti Wapongte
    yowa nalic mi milu suledaicte.
  apb-apb: Na kire ke ha'a-uusulie mo hu'e haalu ngeena no'one hunie uri kire ke nihisie
    saeda mwaanie aaelanga, na uri kire ke ii'o rere'a, na uri kire ke saemamae hunie
    mwala, na uri kire ke lio i suli diana aana mo uluhe ikire pe'i ha'ama'unge aana
    mo poro ikire. Aana kire ko haata'inie tolahai iinoni diana urine, nge nga iini
    po'oi sinaha sa'a ere aaelasie ike mo ha'a-uusulinge aana soihaada'inge.
  san-TEL: వినీతిం శుచిత్వం గృహిణీత్వం సౌజన్యం స్వామినిఘ్నఞ్చాదిశేయుస్తథా త్వయా కథ్యతాం|
  ben-IRV: সংযত, শুদ্ধ, গৃহ কাজে মনযোগী, দয়ালু, ও নিজ নিজ স্বামীর অধীনে থাকে, যাতে
    ঈশ্বরের নিন্দা না হয়।
  ntu-ntu: X mou, na-alvztr-ngrdr olvz lcng kx nayrplapxng x nzmnc-krdr natr, x nawz-angidrng
