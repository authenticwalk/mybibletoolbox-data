  quh-NT: Yuyaychankancutaj c'acha yuyayniyoj cayta, llimphu sonkoyoj cayta, wasipi
    cajcunapaj ruwanasnincuta junt'aj cayta, c'acha ruwayniyoj cayta, kosancuta casoj
    caytapis. Ajinata causachuncu Diospa niskanmanta runas ama sajrata parlanancupaj.
  kwi-kwi: Uspane wat piankam kit nil uzarawa. Paiña yaltain watsal kal kiarawa. Mamaztuza
    an wat kiarawa. Paiña ampurain mɨarawa. Uspawa ampura mɨat kit kiwainarane, sunkanane
    Diosta pianchiruzne Diospa pit kwail kizamanazi.
  agm-agm: Aiwɨ amɨ kiya kiyaamɨ ambɨpatamɨ maaritiwaiwa baiwɨ ipɨhatiwɨ jatɨtaatɨwo.
