  san-KHM: វិនីតិំ ឝុចិត្វំ គ្ឫហិណីត្វំ សៅជន្យំ ស្វាមិនិឃ្នញ្ចាទិឝេយុស្តថា ត្វយា កថ្យតាំ។
  arn-NT: ñi küme ngüneduamchengeael engün, ñi lif mongenngeael, ñi küme dapinieael
    ñi ruka, küme piwkengeael ka ñi ngünenieaetew kisu ñi füta, femngechi ta iney
    no rume ñi pepi wesa dungunoael Ngünechen ñi kimelün dungu mew.
  zas-NT: din guiban tëë reeman naya delant loj Dios, nadëdguien, guinia lidx reeman,
    gac reeman benzaꞌc guzoob tëë reeman xtiidx lacheel reeman chitëë chu guinieeguijdx
    xtiidx Dios.
  ken-NT: Kwak bɔ mámbak mbɔ bo abhɛn babhɔŋɔ kɛboŋ nɛ bákɛ̀mʉɛt bɛ bákɛ́ fu nɛfí.
    Bǎbhɔŋ bɛtɔŋ bhɔ bɛ mándɨ́ŋɨ́ ɛnyu bákɛm bɛkɛt ɛbhap mántɔŋ ɛrɨ́tí ɛpɨŋ ntá
    bo abhɛn bachi arɛ, nɛ bɛ mámbɔ́ŋ nɛsɛptǐmʉɛt nɛ manɛ́m abhap. Mámbák ɛnyu
    yɔ bɛ yɛ̌ mmu ákɛ kwáy bɛrɛm ɛbʉ́bʉ ɛ̌ti Ɛyɔŋ Mandɛm.
