    nap̃a pisawal mrapa wo la nene, naga pe nasiriena wa tai nap̃a po pap̃isi.
  ckb-ckb: ژیر و پاک بن، بە ماڵەوە سەرقاڵ بن، چاک بن و ملکەچی مێردەکانیان بن، نەوەک
