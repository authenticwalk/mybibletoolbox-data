    yei dal, una God kandjiye dje ke nayene.
  nou-nou: Edo seio sore emboevetu seka awa kotari ewagaewa de wasiri dedegari ge
    atise edo wasiri ewagaewa de ungoda mando da rovi ravi awa edo gogo edo simba
    ore. Edo embo mi God da ge moka da jawo da ge biae seorase sedo awa emboevetu
    seka awa seio soro ungoda iubono kera ore.
  mqb-NT: aday tə̂ təra uwar ma san nga aya awan, tâ ján uho bay re. Tâ ga mer
