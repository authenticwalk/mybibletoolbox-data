    tau mene eria mur. Pomalam lape mele pele hele poreke NeHalang nena hengetoro
    mur ero.
  eng-BBE: To be wise in mind, clean in heart, kind; working in their houses, living
    under the authority of their husbands; so that no evil may be said of the word
    of God.
  ixl-CNT: Ichus bꞌaꞌnla chaj txumbꞌal te, ech sitxꞌol tiqꞌol qꞌu kam. Jik itxumbꞌal.
