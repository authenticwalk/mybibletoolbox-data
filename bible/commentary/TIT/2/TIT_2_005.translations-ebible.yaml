verse: TIT.002.005
translations:
  kpx-kpx: Isi abu onole vamale kemo huhuihuhuie dua vai. Isi katealemo oe keate dua
    holievei abu kolivu isivi vagei. Elike vaveveabe dua kemo atabeu bae hotobe toela
    loui Dilava hoto aiohavolivebene.
  okv-H: Eto umo oenga vasiri te ari te simba ue enana ta jo ta hotembari javotoho
    ue bande ta pure agari jivari te gajika toreka te eto embomeni ta osaga kito hondate
    ari te ivu ta ke agi ururoro embomeni na kito God ta ke sokova ke mane aisora.
  tbo-tbo: po upuhi hi hegoya ma dewa yeuyeunei hina memae po hai numahine hina galena
    itete imahiyehi. Ma hina luhogala po agagohi hai baha hina wiyateyatehi, yaka
    apo Yaubada a baha lawa hina wiyateyateya.
  mal-C: ആത്മനിയന്ത്രണമുള്ളവരും നിർമലരും വീട്ടുകാര്യങ്ങൾ നന്നായി നോക്കുന്നവരും ദയാശീലരും
    തങ്ങളുടെ ഭർത്താക്കന്മാർക്കു വിധേയപ്പെടുന്നവരും ആയിരിക്കാൻ യുവതികളെ പ്രോത്സാഹിപ്പിക്കുക.
  grc-SR: σώφρονας, ἁγνάς, οἰκουρούς, ἀγαθάς, ὑποτασσομένας τοῖς ἰδίοις ἀνδράσιν,
    ἵνα μὴ ὁ λόγος τοῦ θεοῦ βλασφημῆται·
  bgc-bgc: अर वे मन पै काब्बू राक्खण आळी, पतिव्रता, घर का कामकाज सम्भाळण आळी, भली
    अर अपणे-अपणे धणी कै प्रति बिश्वास लायक हो, ताके कोए परमेसवर के वचन की बुराई ना
    कर सकै।
  khz-khz: E pia vaigaoka, Palagu wailanai pia nama-iwavagi, e geria numa pia nakagatura,
    e inagulura maki pia kala-gitakaura, pe gare namarai pia ago e garawaria pia kupa-ragera
    e pia kamonagi-venira. Evetaina kalara pia kalara, Palagu gena kila taunilimalimana
    ragai pia kilagi-piatogaa.
  deu-TKW: zu züchtigem, keuschem, haushälterischem, gutem Betragen, zum Gehorsam
    gegen ihre Männer, damit das Wort Gottes nicht gelästert werde.
  zsr-NT: Ral‑laꞌ lacnu ngul taꞌyejniꞌi len ngul dxiꞌa ladxiꞌ. Ral‑laꞌ lun chiꞌinu
    le dë lidxcnu len lacnu dxiꞌa, len lunnu ba laꞌn bönniꞌ qui queëcnu, len cutu
    bi lunnu le güiꞌ latj nu gnë ziꞌ qui xtidzëꞌë Dios.
  lin-lin: komibatela malamu, kotambola na bomoi ya peto, komipesa na misala kati
    na bandako na bango, kozala basi ya boboto mpe ya botosi liboso ya mibali na bango,
    mpo ete Liloba na Nzambe efingama te.
  hns-NT: samadjhdaar aur sahoer se rahe ke, aapan ghar thiek se samhaare ke, prem
    se rahe ke, aur aapan aadmie ke nietje rahe ke. Djab oelog aise karie tab doesar
    log Parmeswar ke sattja baat ke biese me koetjh kharaabie na bol paai.
  noa-E: mag nʉm dʉ̈i ĩchab nem waauwaijã khĩirjug paraa nem waunaa, deeum emkhooi
    dʉ̈ijã oob pʉpʉr aju khãyau ich jaaijã ichdëuta khaphʉnaa degam nemjã ichdëuta
    thum khaphʉ amkhĩir; magnaa ĩchab thumaam khʉʉn dʉ̈i ö ajaphanaa ich jayau nem
    mag aawai ipierraa aa khaugamkhĩir. Magta amag pʉch ipaarmua wawipi jaaubá; magbaawai
    ni ãbmuajã Ẽwandam iek maadëu ʉ̈kha nʉm igwia khaigba iyʉ̈ʉ abaju.
  eng-EMTV: temperate, pure, homemakers, good, submitting to their own husbands, lest
    the word of God be blasphemed.
  mib-NT: Te ndito coo xinī ña, te coo ndoo ánuá ña, te coto vāha ña jniñu vehe ña,
    te coo vāha ni ña, te cuatáhú ña nuū yɨɨ ña, návāha ma cahán neé ñáyuu sɨquɨ̄
    jnúhun Yaā Dios.
  lif-NT2: निङ्‌वाॽ हाङ्‌गे़म्‍सिङ् के़जोःक्‍मा पोःङ्‌मा नु सेसे के़वाॽमा, नुःरिक्‍काङ्
    हिम्‍धाःङ् के़दक्‍मा पोःङ्‌मा, वेॽहाॽ लुङ्‌माॽ के़दुक्‍मा हे़क्‍क्‍याङ् खुनिॽ
    ये़म्‍बाहाॽरे़ युक्‍को वाॽमा पोःङ् फाॽआङ् हुॽमासि पोःङ्‌लो॥ हे़क्‍केलॽरिक् निङ्‌वाॽफु
    पाःन्‍जाक्‍को आत्तिन्‍हाॽरे़आङ् हिनाःम् चोःक्‍मा मे़न्‍छुक्‍तुन्‍लो॥
  xnj-xnj: vavya vevakuhotola mitima yavi na vanyambi, valola bwina mambu ga panyumba,
    na vavayidakila vangwana vavi, muni ujumbi wa Chapanga ukoto kuveveswa.
  mmx-mmx: Dina mumu asu loklox avukat. Luruptuvuk atdi na dadat. Dina gugu avukat
    to xolonu atdi. Dina lok tooro limixin axap. Dinang tonga res at levelinga at
    lavatlok atdi. Dina mumu asu luruptuvuk nunuan, kusu limixin maxamang at lotu
    di noxo epovo na tong i do levelinga at ne Moroa i lok kapmek.
  cbr-NT: Ñu 'aisama 'acëma 'ianan ca bëcántapun 'itima 'icën. 'Ianan ca aín xubu
    upí oquin bërúancë 'ianan upiti abë cananquin bëtsi xanu 'aquincë 'iti 'icën.
    Aín bënën bana ca cuati 'icën. Unínma Nucën Papa Diosan bana ca upíma 'icë quixun
    caia, usa 'ain ca an aín bana cuacë xanucamax usai 'i upí 'iti 'icën.
  tee-NT: Vachu' lai catamalaniya' ni cata'ac'atsanalh chai salaka catava. Chai catalhistaclh
    ju ixchaka'an. Chai k'ox lapanacni catava. Chai cataquiclaca'i ju ixpapa'an. Chai
    ni chunch ju catatsucuya' ju atsi'in pus jantu lai xamati' macxcai catalhichivinilh
    ju ixchivinti Dios.
  eng-LSV: sober, pure, keepers of [their own] houses, good, subject to their own
    husbands, that evil may not be spoken of the word of God.
  cak-NT: tiquinojij utz ri niqui'en chi quiri' man niquiya' ta lugar che ri mac,
    tiquic'uaj jun c'aslen ch'ajch'oj, tiquibana' cuenta cocho, utz quino'j (quina'oj)
    tiquibana' quiq'uin conojel, quieniman chique ri cachijlal, chi quiri' man jun
    ex itzel xti'ix chirij ri rutzij ri Dios.
  pah-NT: 'Te''i ti g̃a: “Penhimbovyvy ti. Taperekoi ti ojipe''g̃a nembireko''g̃a
    pejapyakavo aherekokatua rehe jate. Pehepia katu ti penhonga. Peko katu ti ojipe''g̃a
    pe. Peko ti penhimbireko''g̃a nhi''ig̃a rehe.” A''ea nhaporemo ti kunhangwerymyana''g̃a
    te''i kunhangwerapyahuve''g̃a pe. Tohendu katu ti kunhangwerapyahuve''g̃a te''ite''varuhuyme
    ti ojipe''g̃a Tupana''ga nhi''ig̃a pe ganhi''ig̃a mbotegwetee''yma. Tito, nahã
    ti ere kunhangwerymyana''g̃a pe tombo''e ti g̃a ipyahuve''g̃a javo.'
  sja-NT: Ma awẽraarãpa ne-inaa pariatua oodaik'araa bɨ; ãchi ɨmɨk'ĩra k'ãyaara awaraa
    ɨmɨk'ĩra ome t'ĩudaik'araa bɨ; k'achia oodait'ee k'ĩsiadaik'araa bɨ; t'ãri pia
    mimiadaipia bɨ ãchi te pidaarã ak'ɨdait'ee; ãchi ɨmɨk'ĩra jua ek'ari chok'ek'ee
    p'anadaipia bɨ. Mãgá p'anaruta pɨrã, ijãadak'aa beerãpa k'achia pedeeda-e pait'ee
    Tachi Ak'õre Ũraade ãra k'aurepa.
  xed-xed: nda tva ndanu tɗukwa, ta həŋ. Ka nzakwa həŋ ka gwal nda ghuɓa. Ka ŋanata
    həŋ ta həga taŋ ɗina. Ka nzakwa həŋ ka ŋərma miʼaha. Ka sna həŋ ta gwaɗa da zəʼalha
    taŋ. Mantsa ya ka həŋ da magay kada kwala lu ta vza rutsak ta gwaɗa Lazglafta.
  mks-NT: Ta ndítahan ca̱hnu̱ na̱ mé ná ta ndítahan cacuu na ña̱yivi vií ta ná candaa
    va̱ha na vehe na ta ná caja na ña̱ va̱ha cuití va. Ta ndítahan candúsa na caja
    na ña̱ sáhndá yíi̱ ná nu̱ ná. Tá cája na tócó ndihi ña̱ yóho já quéa̱ a̱ ñéhe̱
    íní ña̱yivi ca̱ha̱n núu na sa̱ha̱ tu̱hun Ndióxi̱.
  gfk-S: Ma di na haragat kike ra bulahine bileng be di na balaure timaan ira nudi
    sinisip be na gamgamatien ira nudi tintalen, be di na tahut na ut na pinapalim
    kaia ra nudi hala, be di na marse ira turadi ma be di na hanapu di ta ira laale
    di. Na tahut be di na gil hobi be tikenong pai nale tange hagae ira nianga tane
    God.
  bmu-bmu: Jöpaköm eŋgiba nanŋini ahakmemeŋini törörök galöm köl aŋguba sarakŋi aka
    mirigö nupŋini nem qerak aka nöŋgöp törön qakŋe memba apmoröurupŋini köyan köl
    eŋgiba apurupŋinaŋgö keu bapŋe anda kötöngöm eŋgimakŋe. Mewö kusum eŋgigetka aka
    memba malgetka tosatŋan Anutugö Buŋa keu mi mepaiköba ilitnöŋ albingö osime. Mewö.
  dgz-dgz: Amba muk ingane kwayup ta kakayase, imumu potamu nenengawa gapan pa muga
    posewa kwayup taiwanuman. Meme wai nop muga anu ware den waenapan inamup inak
    kakaevet taiwanuman. Ap anega taiwanumampina, waenapan da God nop mega ya wa koeamain.
  eng-GNV: That they be temperate, chaste, keeping at home, good and subiect vnto
    their husbands, that the word of God be not euill spoken of.
  zaa-NT: cueda tí' latsi' quį nna gappa cą la' ỹeni, guni cą duel·la' ccá nàri la'
    labani qui' quį nna, guni cą lo tsina quį lani la' ỹeni nna gata' la' ỹénlatsi'
    qui' quį lani iyaba canu tse'e le' yú'u nna, ccá cą enne' losto' tsè' lani iyaba
    ca enne', ą'hua qui'ni ttu ttu niula nna gunią nu rú'u latsi' nubeyu' quì'į. Canchu
    guni ca niula ą', entonces bittu gappa ca enne' neda inne cą mal contra titsa'
    qui' Tata Dios nu ría latsi' ri'u.
  eng-WEBSTER: To be discreet, chaste, keepers at home, good, obedient to their own
    husbands, that the word of God be not blasphemed.
  guh-guh: Perujupetiriavi itorobianame pemuxujiobabiabinexa pecovëpijipetiriavi ata
    penajamatabëcuenereviabinexa, pexaniajamatabëcuene ata penajamatabëxainaenexa.
    Perujupetiriavi muxujiobabiabianame pijabo ata xaniavaetsia pevetsinexa, pexaniacuene
    ata pexanabiabinexa, pamonajivi ata xaniavaetsia pejumecovënëtabiabinexa. Nexata
    juya perujupetiriavi muxujiobabiabiana pecovëpijipetiriavi xaniavaetsia pejinavanapaenexa.
    Nexata bajarapamonae xaniavaetsia itsa jinavanapaena, itsajivi ata pibisiacuenia
    Dioso pejumelivaisi apo baracuaicuaijai tsane.
  bon-bon: piiyepu cängena ngene atwanena cama lenajame. Teepi miiji teeme mene piiyepu
    teeme mule ire atwemame ngenecu epucäco lenajame, teeme mete kaakesea cängenarage
    wawename, piiyepu teeme bägrä bine cuta teeme nuuja binamewale bine cängena owecu
    cama ätityerame. Teepi miiji teeme rooriye bime singi ne jaawenusi. Piba nuuja
    biname te äblicäco niiya mene iicema Acejiyame me mene poto cidi me.
  nhw-BL: Ma quinnextilica para quipiyase cuali inintlalnamiquilis. Ma quinmachtica
    para ma moyolilhuica catli nelía cuali. Cuali ma quimocuitlahuica ininchajchaj.
    Ma tepalehuica. Ma quincahuilise ininhuehuejhua para ma quinyacanaca para amo
    aqui huelis quitlaijilhuis icamanal Toteco ica catli quichihuaj sihua tlaneltocani.
  swh-ONEN: wawe waaminifu, watakatifu, wakitunza vyema nyumba zao, wema, watiifu
    kwa waume zao, ili mtu yeyote asije akalikufuru neno la Mungu.
  wbi-wbi: Vanoghiile kukuvavulanisia kuva vakola. vagholofu, valolelesi vanofu vamakaja
    ghaave, navitiki kuvaghosi vaavo. luvavaghile kuvomba imbombo isi neke kuti iliso
    lwa Nguluve nalingabenapulwaghe.
  bba-bba: kpɑ bɑ n tii yɛ̃ bɑ n sɑ̃ɑ tɔn dɛɛrobu kɑ tɔn ɡeobu be bɑ ben mɔrɑru nɔni
    doke, mɑ bɑ ben durɔbu wiru kpĩiyɑmmɛ, kpɑ ɡoo ku kpĩ u Gusunɔn ɡɑri ɡɑri kɑm
    ɡerusi.
  eng-KJVCPB: to be discreet, chaste, keepers at home, good, obedient to their own
    husbands, that the word of God be not blasphemed.
  kgk-NT: Toiko ójehe ipu'aka va'e-rami. Ojoeko-rupi porã toiko ome ndive hekopotĩ-vy.
    Topyta gwóga-py, tonhangareko omba'apo-vy. Taipy'a porã. Ome nhe'ẽ-rupi toiko.
    Tekoha-rupi toiko kunhagwe pono omonhe'ẽ vai uka Nhandejáry nhe'ẽ-rehe gwapixa
    kwéry” ere gwaigwĩ kwéry-pe.
  waj-waj: Iya mmamma iira aataruuvaara ooqoo tida safuuma varida ngiari nnauyauvaa
    tuqinnama haitatuuda varida mmoori yoketaivaa iida ngiari vaatiiya kuaivaa rikiada
    iikiateeraivaara mmoori yoketaivaa iya vitaakiatee. Sa gioonna kiaapuuya Anutuuqaa
    kuaivaara maisavee kiateeraivaara iya itaama vitaikiai yoketaama variatee. Gioonna
    yokeeraiya itaa kua kianee.
  cpy-cpy: Okenkishiryaa-kotyaawo kameetha antayiteri, okiteshireyite, antawae-ryaanto,
    opinkathateri oemipaeni. Aririka omayita-neero iroka, eero itheenka-waetee-tziro
    iñaani Tajorentsi.
  mpx-mpx: totoliya nihi kaisel pagan nanakina elana, wali ginol ni sapu, nihi tuwalali
    bubun wali limiya, wali pagan ni meimei, ge lagoliyau wali logugui nihi henapuan.
    He ebo nihi ginol ola o, inoke nige bosowaina gamagalau Yehoba wasana waiwaisana
    nihi awa nanakan.
  wbp-wbp: Kuja-jana wangkaya, ‘Nyurrurla karntakarnta, yirriyirrirli manngu-nyangkalu-nyanu
    kajikankulu-nyanu karlirr-kanyi Kaatu-kujaku. Kulalu ngunaya wati-kari-kirli.
    Warrki-jarriyalu junga-nyayirni nyurrurla-nyangu ngurrangkaju. Ngampangampalu-jana
    nyinaya yapa-patu-karirlanguku. Purda-nyangkalu-jana nyurrurla-parnta kajili-nyarra
    nyarrpa wangkami.’” Kujarlunyalu-jana pinarri-manta nyurrurlarluju muturnamuturnarluju
    kurdu-warnu-patuju karnta-patuju. Kajili ngurrju nyina jungarni yinya karntakarnta,
    kulalpa nganangku maju-pajikarla Kaatu-kurlangu yimiji.
  luo-luo: ka giterore mos kendo gidak e ngima maler bende ka girito e utegi. Nyaka
    gibed mon mangʼwon kendo moluoro chwogi mondo kik ngʼato angʼata yany wach Nyasaye.
  nhe-NT: Ma quinnextilica para quipiyase cuali inintlalnamiquilis. Ma quinmachtica
    para ma moyolilhuica tlen nelía cuali. Cuali ma quimocuitlahuica ininchajchaj.
    Ma tepalehuica. Ma quincahuilise ininhuehuejhua para ma quinyacanaca para axaca
    huelis quitlaijilhuis itlajtol Toteco ica tlen quichihuaj sihua tlaneltocani.
  aii-aii: ܘܕܗܵܘܝܼ ܢܵܟ݂ܘܿܦܹ̈ܐ، ܕܸܟ݂ܝܹ̈ܐ، ܬܲܓܒܘܼܪܹܐ ܨܦܵܝܝܼ ܒܵܬܵܝ̈ܗ‌ܝ، ܙܲܒܛ ܠܓܲܒ݂ܪ̈ܵܢܵܝܗ‌ܝ،
    ܗܵܕܟ݂ܵܐ ܕܐܢܵܫܵܐ ܠܵܐ ܓܵܕܹܦ ܥܲܠܔ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ.
  esk-NT: iŋmiknun aŋalalgusriḷutiŋ ipqił̣ikun suli iḷaqatausruqsiḷutiŋ kiñuniġmi,
    tupiqsritḷasriḷutiŋ aŋutiumiknik. Agaayyutimli uqałha iñuich suuŋiḷḷaġinġitchumigaat.
  msb-msb: disiplinahon an inda sadiri, magin malinis kag banal na pagkababayi, mahigos
    sa panimalay, mabuot kag mapasinakupon sa inda mga asawa agod wara sin makapakaraot
    san katukduan san Dios.
  cpa-NT: Ju³heh¹³dsa hio¹³ tsih² ha²lah ŋi¹nio¹dsa chian² dsǿa¹²dsa, hi² ti³jan¹dsa,
    hi² mi¹ti¹dsa dsi²néi², hi² ŋi¹nio¹dsa dsa² dsiog¹, hi² nang¹dsa jǿg³ juúh² dsa²
    ŋioh¹² quián¹²dsa. Mi³jøng² ha¹chian² li¹juúh² jǿg³ hlaih¹³, he¹dsa jǿg³ quiah¹²
    Diú¹³.
  dso-dso: ନିଜେ ଜାଗ୍‌ରତ୍‌ ଅଇକରି ମୁନୁସ୍‌ମନ୍‌କେ ସୁକଲ୍‌ ଚଲାଚଲ୍‌ତି କରି, ନିଜର୍‌ ଗର୍‌ଦୁଆର୍‌
    ଚାଲାଇକରି, ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ଦୟା ଦେକାଇକରି ଆରି ନିଜର୍‌ ମୁନୁସର୍‌ କାତା ମାନିକରି ରଇବାକେ
    ସିକା । ସେନ୍ତାର୍‌ କଲେ ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ସର୍‌ପି ଦେଲା କବର୍‌ କେ ମିସା ନିନ୍ଦା ନ କରତ୍‌
    ।
  meu-meu: lalodia bae hadai maoromaoro; basie mata dika; ruma ai bae ḡaukara; bae
    hebogahisi; adavadia eredia bae kamonai. Unuhetomana ta ese Dirava ena hereva
    basine hadikaia.
  yva-NT: Syare wanya kamurame wo taune awa ana udaura, awa ana udave raeranande indamu
    vemo wo ayao kakaije rave nora. Vemo anaerere ugavo mansai nora. Yara wo awa yavaruga
    maeranande kobe, mansanuga ngkov, muno utavondijo awa anya awa ananyaowe rai.
    Syare wo anakotare umaso rarijat tenambe indamu vemo vatane wo ayao Amisye raura
    tantunawi nora.
  dgc-dgc: Kona maka sa, monda magadal du kabataan a bébe a magtipid ta sarili de,
    a diyan side meana-ananya. Dapat magsipag side sakay mebait side, sakay sundin
    de tu asawa de. Kona maka sa monda éwan mapintasan i kagi na Diyos.
  zpm-NT: gac zho tib wnaa nix biini, quitnied zho tsieel zho; zaacse guṉ zho xtsiiṉ
    zho, niowse gac zho, niowse gnee zho, gon zho xtiidz tsieel zho; zeeṉa tsod pe
    nacne gneenë miech Xtiidz Dios.
  hix-NT: Ohxe tehutwaxemà ro me exko. Anhà hoko ehutwahnà ro me exko, katxow haka,
    àwyanye. Omàn yawon komo yowakryetxho hoko rma haxa atamoxko. Towahke rma haxa
    exko. Onyo eyuhko, katxow haka, notxwakomo komo, omaso komo wya. Àro wyaro ryhe,
