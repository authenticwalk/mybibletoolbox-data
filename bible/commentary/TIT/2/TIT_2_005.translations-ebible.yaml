  dif-dif: Bakanguru, kulikiri, pungaetja, ngumu nganananto, noani tananani wodatarana
    ngamananto, kanali Godaia jaura wata ngirkibananto.
  gam-gam: Yenekne kanpol tane, God nale al wopake molo, ana numbine al kogo panda
