    majumba gao ni ŵa ntima wambone ni ŵakwapilikanichisya achiŵankwawo kuti Liloŵe
    lya Akunnungu likasatukanwa ni ŵandu.
  tgp-tgp: vara nora vavahinau tari la pa vaira i usuri na posposi lelevosahi, ale
    r̃omina i r̃ilangi hin tuana purongo, ale la pa har̃ai r̃uhu na posposi kilau
    mamahuni na lolo imara tarea, la r̃omr̃uhu, tarea la oloolo hin tuara, matan vara
    i pa sopo sile te masapa vara te tamlohi i veresatihi na reti non God matara.
  auc-NT: Ayæ̈ adobaï onquiyæ̈näni wïï picæ̈näni ïnänite odömonte apæ̈nedinque, Nöïnö
    cæcæ̈impa, ante pönëninque mïnitö nämä wææ ante cæte quëwencæmïnimpa. Mïnitö oncönë
    mïni cæquënënö cöwë cædinque wadäni ïnänite ædæmö cæte quëwencæmïnimpa. Ayæ̈,
    Mïnitö nänöogæ̈idi näni änö ante ëñente cæedäni, ämi ëñente odömonte apæ̈necædänimpa.
    Edæ onquiyæ̈näni picæ̈näni mänömaïnö ante odömonte apæ̈nedäni ëñëninque onquiyæ̈näni
    wïï picæ̈näni wæætë waa cæte quëwënäni adinque wadäni Wængonguï nänö angaïnö ante
    ædö cæte, Wënæ wënæ impa, ante babæ anguïnänii.
  kbc-NT: Eledi lajo maɡ̶aɡ̶a owo loniciwaɡ̶a me dinajacaɡ̶aditibigiwaji, codaa minoka
    oyowo niɡ̶ica anele, codaa meletema eledi oko, codaa mele me doweditelogo liɡ̶elatedi,
    codaa moyiwaɡ̶adi lodawadi. Nige niɡ̶idaaɡ̶ee me newiɡ̶a, odaa aɡ̶ica oko ane
    yakadi me beyagi me dotaɡ̶atibige Aneotedoɡ̶oji lotaɡ̶a.
  bmh-bmh: Ag wal igul tub mabun i dabilamamen. Ag agal dabeleu suban gumeimai, suban
    damamen. Ag agal salau suban gumeimai, agal gamulagar agal ze suban sesamoramamen.
    Ag igul go unum guzenebi, duailel ipal agen Uwait nugau Ze en ze biabial kuai
    i awaramam.
  ctu-BL: cha'an mi' tic'ob i pusic'al, cha'an sʌc mi' yajñelob, cha'an mi' wen cha'leñob
    i ye'tel ti' yotot. Yom uts mi' pʌsob i bʌ ti' wenta i ñoxi'al cha'an ma'anic
    mi' wajlentel i t'an Dios.
  meq-meq: Ta tətikiye tay ha hərwi ada tâ gay metsehe a bo tay dərmak, tâ ge madama
    bay, tâ ge məsler mə gay tay hay lele, tâ ge na, məsler lele eye, tâ gəsatay me
    a zal tay hay. Taɗə ta ge andza niye na, ndo hay ta tsikiye wuray ka bazlam i
    Mbəlom bay.
  noa-H: mag nʌm dʌ̈i hĩchab nem waauwaijã k'ĩirjug paraa nem waunaa, deeum hemk'ooi
    dʌ̈ijã hoob pʌpʌr haju k'ãyau hich jaaijã hichdëuta k'ap'ʌnaa degam nemjã hichdëuta
    t'um k'ap'ʌ hamk'ĩir; magnaa hĩchab t'umaam k'ʌʌn dʌ̈i hö hajap'anaa hich jayau
    nem mag haawai hipierraa haa k'augamk'ĩir. Magta hamag pʌch hipaarmua wawipi jaaubá;
    magbaawai ni hãbmuajã Hẽwandam hiek maadëu hʌ̈k'a nʌm higwia k'aigba hiyʌ̈ʌ habaju.
  alp-NT: suke esi tahane lale mimise, lalesi ntoli, esi nkwakwa kena kerike ete esi
    lumataka, lalesi mise kai lene loko esi mokwaiaru. Suke bina belukaru esi atate
    ele mere leke sae ibeteke tiae ete hnauna bei Allare yake.
  san-VEL: viniiti.m "sucitva.m g.rhi.niitva.m saujanya.m svaaminighna ncaadi"seyustathaa
    tvayaa kathyataa.m|
  kbq-kbq: Knare zamagu'zamagesa nentahi'za avusese hu'za mani'ne'za, vaheku vahaku
    nehu'za, nezamave agorga'a mani'nesage'za nege'za Anumzamofo nanekea huhaviza
    osugahaze.
  kbh-kbh: nts̈amo cachënga jenomándama jtsobenana, ainaniñe ndocna bacna soye ntsebomnana,
    yebnents̈a soyënga jtsamama jtsents̈énana, nÿetscángaftaca ts̈ábenga jtsemnana,
    cachëngbe boyángbioye jtsayaunanana, chca, ndocná chaondëtsobena Bëngbe Bëtsabe
    palabrama bacá jatóyebuambnayana, nts̈amo chë tobias̈ënga tmojamama.
  ron-LSB: să fie cumpătate, caste, lucrătoare în casă, amabile, supuse propriilor
    soți, pentru ca cuvântul lui Dumnezeu să nu fie hulit.
  pon-pon: Ren lelapok, min, apwali nan im ar akan, kadek, peiki on ar warok kan,
    pwe majan en Kot ender lalauela.
  nhe-BL: Ma quinnextilica para quipiyase cuali inintlalnamiquilis. Ma quinmachtica
    para ma moyolilhuica tlen nelía cuali. Cuali ma quimocuitlahuica ininchajchaj.
    Ma tepalehuica. Ma quincahuilise ininhuehuejhua para ma quinyacanaca para axaca
    huelis quitlaijilhuis itlajtol Toteco ica tlen quichihuaj sihua tlaneltocani.
  sps-sps: ana rin moun see moun to ari, ma tatagaa ot faarof iny a fo kat an fakats
    tsuar, ana ri ma kaa iny kaamos me matan e Gov, ana ri te makok faarof a foka
    numaa tsuar, ri ma kaa fain a fo tsoiny tsuar, er manaats ratuari, tan kat to
    aya, sikia ta isen ta mes te onot non ma tsue fiiring on iny vegiau nane Krais
    to te poo fi me ten Gov.
  wnc-wnc: Natayamuke kem wamu dua yake natdetdetna pewa wikawa yasewa aknga gatukande
    bitake tenong. Bitateke yotna gwene gitna yuke waaknga yapana katak toike puya
    nomana pasinong. Pasike amin gatayamunangge natake wikake apnae gepbiatang yutnong.
    Aminda Anututane wamu takeakngae sapdutnang ngang natake kepi waaknga tawake tasinong
    ngangu gata yanindamumbi natapnong.
  bus-bus: aↄ̃gↄ̃ dɛ làakarideenↄ ũ gbãsĩ sai, aↄ̃ làakari dↄ ń ua zĩia, aↄ̃ baade
    mì siɛ a zãnɛ lɛ wàton Luda yã zaa boro yãnzi.
  gub-BL: — Pezeruze'eg pezehezehe nehe no, ere wanupe nehe. — Peho zo pemen 'ym wapuhe
    nehe. Pema'ereko penàpuz me nehe. Pezapo ikatuahy ma'e amogwer wanupe nehe no.
    Pezapo ma'e pemen waze'eg heruzar pà nehe no. A'e rupi, amogwer uze'eg putar nezewe
    penehe a'e wà nehe. — Kwa, ikatuahy Tupàn ze'eg a'e, ta'e hehe uzeruzar ma'e ikatuahy
    ma'e romo wanekon a'e wà xe, i'i putar peme wà nehe, ere wanupe nehe no.
  imo-imo: aie konopu ltemele uluma umbulu tiko naa pilko imbo konopu pepili konopuni
    ulu pengama kau pilko teko, we iyema kinye ulu kerima naa teko, aku ulu kerimanga
    konopu kape naa leko, enonga ulkema nokoko kondoko, enonga imboma nokoko kondoko,
    enonga iyemanga unguma taka liko pilko liko molangei nengei. We imbomani Gotenga
    unguma marake naa teangei ningo ambo amboimani aku teko teangei.
  boj-boj: '@see-verse:TIT.002.004'
  eng-DRA: To be discreet, chaste, sober, having a care of the house, gentle, obedient
    to their husbands, that the word of God be not blasphemed.
  knf-knf: pwo na ŋşal, pjinţ ŋhaaş, pdo kalemp ţi itoh yi baka, pjoob ikow, pŧiink
