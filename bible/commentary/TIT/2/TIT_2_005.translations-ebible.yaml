    yā yeⁿ'ē nduudu yeⁿ'é Ndyuūs.
  tur-YTC: '@see-verse:TIT.002.004'
  san-ITR: vinItiM shuchitvaM gR^ihiNItvaM saujanyaM svAminighna nchAdisheyustathA
