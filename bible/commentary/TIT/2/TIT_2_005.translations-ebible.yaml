  pan-pan: ਸਮਝਦਾਰ, ਪਵਿੱਤਰ, ਘਰ ਸੰਭਾਲਣ ਵਾਲੀਆਂ, ਨੇਕ ਅਤੇ ਆਪਣੇ ਪਤੀਆਂ ਦੇ ਅਧੀਨ ਹੋਣ ਤਾਂ ਜੋ
    ਪਰਮੇਸ਼ੁਰ ਦੇ ਬਚਨ ਦੀ ਨਿੰਦਿਆ ਨਾ ਹੋਵੇ।
  gvc-gvc: '@see-verse:TIT.002.004'
  sbk-sbk: Bhanziwa hubhafundizye abhe nuluhogowe, bhinza, bhabheha shinza inyumba
    zyawo, bhihaje whalume bhawo bhewo. Bhalazimiha awombela Ngolobhe lingajealigwe.
  mya-JVB: ဣန္ဒြေ စောင့်သောသူ၊ စင်ကြယ် သောသူ၊ မိမိ အိမ်ကိုပြုစုသောသူ၊ ကောင်းမွန် သောသူ၊
    ခင်ပွန်း ၏ အုပ်စိုးခြင်းကို ဝန်ခံ သောသူဖြစ်စေခြင်းငှာ ၊ အသက်ကြီးရင့်သောမိန်းမတို့သည်
    ဆုံးမပေးရကြမည်အကြောင်း
  kgf-kgf: gum bénʒénʒéŋ wamma képésic solaŋ kecma ama aigina hiabianec galeŋgéma
    euhécgina niŋtoho waŋ énécmimu. Imuhuc ménda waŋgic, Anutuac ackuaʒéc imuac mematiti
    hicŋiwac niŋac.
  awb-awb: Iteitene kaweq iwíáh ambubu atawéq sehgíóro teríéro terio. Mó weh pehragéq
    peh morá arenawehq kéro teríéro terio. Íre itereq morábí náneq pehragéq peh iteitene
    arambehriue areqnahreq ahréró míáhro teríéro terio. Peh kaweqtaq mía míaéq iteruwehqsone
    ehweh kawerue íráhro teríéro terio. Sega mah ehwéh sehgírataq mó kegá Manikáne
    ehwehnsabé íre awiréh atahráhowe.
  gdn-gdn: ade mu notamaga pakarayagisi naigida mena notapomono were kwaetogomono
    ko eba apunu dai mete iwana notapomono. Mu ridi mubo upimaga supasupai bagi ki
    mena kwaetogomono ade mu mubo nobomomuguma wiwiratamono mu kobamugu idiwono. Mu
