  nho-nho: Laatou ki fiffai ki te tiputipu e taukareka aa e matahua. Laatou ki illoa
    te mee naa hare laatou ki taukalleka, aa ki hakannoo laatou ki naa aavana laatou.
    Laatou ki sosorina peenei ki see ffuri te henua no tuku haaeo i naa taratara TeAtua.
  gym-NT: Mdakäre abko, meri bati gure gure käkwe töbika kuin ja käne ja ngibiakäre
    deme. Niaratrekwe ñan töbika ni brare mda mdabtä amne, ju ngibia kuin kwetre jakrä
    arato. Erere arato, ni mda mda die mika kwe amne, brare kwe kukwei mikadre täte
    kwe, ye jiebti meri unbre unbre käkwe jie tika. Meri bati gure gure käkwe nünandre
    kore, ni mda mdakwe ñan ñäkädre blo Ngöbö Kukwei rüere abkokäre.
  azg-NT: Nque nanntcu tque, quinanꞌmanhan ndëë nanꞌñeen na quitquen nquehin xjen
    ntyja nchu vaa na cotsamꞌanhin. Na cꞌonhan na ntjuꞌ ntyja ꞌnaanꞌ ꞌnan na conanꞌtiuhan,
    ndoꞌ mantyi quityiꞌxeeꞌ yahan sꞌahin yo ndahin, ndoꞌ cꞌonhan na ya ñuan nanꞌxuanhan
    yo tsoñꞌen. Ndoꞌ mantyi quinanꞌman nanntcuꞌñeen ndëë ntyjentcuhan na quitjueꞌcjehin
    ndëë sꞌahan, chaꞌ ntscuꞌhanꞌ na nndue nnꞌan na juu jñꞌoonꞌ Tyoꞌtsꞌon tyiꞌquijntꞌuehanꞌ.
  bhd-bhd: ते तैना अपने आपे कैबू केरनेबैली, अपने मुन्शां केरे लेइ वफादार, ते घरेरो
    कारोबार केरनेबैली, भलाई केरनेबैली ते अपने-अपने मुन्शां केरे अधीन राने बैली भोन,
    ताके परमेशरेरे वचनेरी तुहीन न भोए।
  too-NT: Lā' natamaksca'ta a'nchī lacatejtin natalatahui'la. Tzeyā puscan natala.
    Xa'nca natatlahua ixlītlōtca'n na ixchic. Natalakalhu'mana'n. Nata'a'cnīni'ni'
    ixkōlu'ca'n. Palh chuntza' tatlahua, nīn tintī' nalīchihuīna'n ixtachihuīn Dios.
  ind-AYT: menguasai diri, saleh, mengurus urusan rumah tangganya, ramah, dan tunduk
    pada suaminya, supaya firman Allah tidak dilecehkan.
  cjo-NT: Eejatzi iyotero maawaeni ewankawo tsinani aamawentya apaniroeni eejatzi
    okameethashireperote. Eejatzi iyotero kameetha onkotsiwaete, oshirikawaete, okiwawaete,
    maawaeni; oneshironkatante, okemijantaperoteri oemi. Roojatzi tekatsikya ikanteetero
    itheenkaetero iñaani Tajorentsi.
  nsn-nsn: Kara guata ualasirangua pono tasir kuaha kalana tar kaueke uanono tenas
    niuangoul, a delauan, kara kaueke uaia tun tonoso um, kara ueldolomo tun tasir
    gisiameh, kara longlongoro tun tosnosio bulout, gisina paka pilese sira pare,
    mara hikir tamatasit ra uoto turung tar mud pah ra uelsigala tono uelhire God.
  san-DEV: विनीतिं शुचित्वं गृहिणीत्वं सौजन्यं स्वामिनिघ्नञ्चादिशेयुस्तथा त्वया कथ्यतां।
  tna-NT: Epuneje cuana saida, butsepi, jatupuatijiji paputa. Mecuana sa ete cuana
    saida pabata huecuana. Yahue cuana saida pai'dabata huecuana. Daja epuneje cuana
    sa pu taji cristiano cuana Diusu sa puji aimue madhada hue emimita mahue puji.
  lid-lid: Ma oro katiye oro katondrok bada oro kudu mwasin ta oro sakohok mwan ari
    ja. Ma hawe oro ka badih ta gok ma kaleheya oro ta kanuhun boho udu oro. Ya eme,
    lau badeh, sabobose sahou ta Kindrei.
  wim-wim: Than woyan min wakayna, pam thon-thon keꞌ meeꞌang wakayn maarichak. Puth
    than ngangk minangam paththam iiyayn wiy al-alantan, maꞌ-aathayn thanang. Than
    puth minam piꞌwayn thanttakamaniya aꞌ than wik ngeeyayn pam thum thanttam ananganiya.
    Wanch anangan puth minam wunaynweya yipmam than wiy al-alangan keꞌ wik wayan waaꞌayn
    wik God.antamana.
  yom-yom: baba diela, baba bavedila, babelanga zinzo ziawu mayindu ; baba baketo
    bamboti, batumukinanga babakala bawu mu diambu di mambu ma Nzambimabika vuezo.
  san-SIN: විනීතිං ශුචිත්වං ගෘහිණීත්වං සෞජන්‍යං ස්වාමිනිඝ්නඤ්චාදිශේයුස්තථා ත්වයා කථ්‍යතාං|
  yut-yut: Ae yoyɨŋ dekba mɨŋat gɨmoŋɨ nandaŋ kokwin tagɨsi aŋek aŋpak tagɨsi baŋgɨn
    aŋek Piŋkop da dabɨlon gwaljɨgɨ mɨni egɨpni. Aŋek yutni kɨla tagɨsi ani, ae amɨn
    do aŋpak tagɨsi aŋyomni, ae eni dakon pɨŋbini egɨpni. Aŋpak uŋun ani kaŋ, amɨn
    da Piŋkop gen do yaŋba yokwi tok dɨma akdaŋ.
  grc-BYZ: σώφρονας, ἁγνάς, οἰκουρούς, ἀγαθάς, ὑποτασσομένας τοῖς ἰδίοις ἀνδράσιν,
    ἵνα μὴ ὁ λόγος τοῦ Θεοῦ βλασφημῆται.
  cpc-NT: onkinkishiritakotyaawo kamiithaini antayitiri, kitishiri onkantya, antawairyaanto,
    pinkatha owiri oimiiti. Aririka omayitanairo jiroka, iiro ithainkawaitaitziro
    iñaani Pawa.
  nhg-NT: quiene queyecpensörusque, quiene momalfisque de tlajtlacule, hua quiene
    cuale tlaixutisque ipa inchö. Ma yecö cualteque sohuame. Ma quenneltocacö innajnömecua.
    Pos tlö ejqueu quechihuasque, entunses abele öque tlajtus amo cuale de tietlajtultzi
    Deus.
  nya-nya: Kuwaphunzitsa kukhala odziletsa ndi oyera mtima, osamala bwino mabanja
    awo, okoma mtima, ndi ogonjera amuna awo. Choncho palibe amene adzanyoze mawu
    a Mulungu.
  ngu-NT: No ijqui ma quintitican ica ma noyecanacan cuajli, ma chipajquej, ma tlayecanacan
    cuajli ipan inchan, ma yolyemanquej, niman ma quintlacamatican inhuehuentzitzihuan
    ican tetlacaitalistli, para ma ca yacaj quijtohuilis on tlen xcuajli itech ica
    itlajtoltzin Dios.
  kup-kup: Met paru pot tovai parumauz zaitivok nasohotü, oñ home tinavonañ het parum
    abuholoz mañohopanezat tinam baval hat tovai gogot tin tohopanen modari parun
    etet epat nakaotü, ‘Met paru horiv tamahan Godiz baiñetinao betezao ravamah.’
    Pot paru hat pim ñetiv batiu tiu navatotü.” Pot ni paru añ porin mañohoz.
  jid-jid: Du mba hi be mlaya mba komba bata tee naki itere Irji a ni bi kerekereme.
  wmw-wmw: waritunze wanyewe, wawe swafi, watafiti pakaya, wawe na moyo mwema, na
    wawatwii walume wawo. Kwa javyo, awatenza aibu usemi wa Mwenyezimungu.
  gmv-GGM: Xoossa qalay oona achanka cayetontamala isti berikka bena harizaytane geshata
    keeththa gidon ista oothoy ooykidaytanne asas kiiyata ba azinatas azazetizayta
    giidanamala ciima maccashati ista tamariseto.
  ssg-ssg: Tin laha pon hanaualato sale tahiai isialato ti ailei saun lialun lehe
    lato aile hawane saun solian wanen. Na i sohot ukek, teka hehin uluha soli hawane
    ti ngahatiai tonalato, lato hong usi kakai axoalato ma aile hasolia hani seilon
    liai. Na lato puas usi hatapo tesol nauna ie, tap tel seilon i pon kak teheniai
    kakai Haeu.
  zpo-NT: zee yo yek me lo re kwaan nle me, nu nzhul gak me lo Dios, nu gak me tub
    me wen nkanap garli, tub me wen nak, tub me nzhon xtizh sa. Nu snee zee nik tub
    xaa nyent mod nii nawent nak wdizh chul cheen Dios.
  poy-poy: waweriti na ulewelera na makaliru mananagala, yawalolera weri vitwatira
    vya numba zyawu, na yawawapikanira wapalu wawu, su shisoweru sha Mlungu nawashigilanga.
  qwh-NT: Jina yachatsiyätsun alli cäyïcuryan imatapis ruracoq queta, juclaya shonquyoq
    queta, wayincunacho imapis shumaq ruraquita, ancupäcoq queta, qowancunapa mandaduncho
    queta. Tsenopam mana ni pipis Teyta Diospa palabranpa contran imatapis parlayanqanatsu.
  gaw-gaw: ag ahilag dab mak atog nonana tutuḵu daaglagnu, ag laulag atog nona dab
    meṯanna bap̱aidḵulagnu, ag danab ahilḵad amu ahilḵad nid naunau ele atog nona
    ehanadnana, dimiṯim danab ag Kayak nainu nai nau ii maṯimnanu, ag gamulḵad waalagp̱a
    daaglagnu, na ah kaino ag ah bau anam ip̱uanadḵulagnu ap̱e doyeg!
  nca-nca: koweye soporo otete sara-sara qu howero yaye soporo kameye kusuŋoye quroko
    yorowaŋgo. Ŋunde tero unindo Anutu koro mandí ŋu kama yesaráŋowaŋgo.
  zpz-NTPP: Lyuu gaꞌm nu nap gyub ic deñ ub ñi, nunu gac deñ mbecy nu sac falt ni.
    Niꞌ ziꞌl lyuum ni deñ nu gyicy paa deñ nu de riiñ nu yuꞌ nañ yuꞌ. Lyuum ni deñ
    nu gac ñii mbecy gugy na. Lyuum ni deñ nu “O” niiñ ni ñgyeeñ. Gun benu ni gyicy
    deñ, orzeꞌ wad mod nu nii zi ni tub la mbecy ni de riidz ni Ñgyoozh.
  zac-NT: Gac tubldí shcuendë rall nu gapë rall llgabë limpi. Gapë rall lidchi rall
    ziquë runë tucarë, nu guëzuꞌbë diaguë rall shtiꞌdzë tséꞌliꞌ të parë adë chu guëníꞌidiꞌi
    mal cuntrë dizaꞌquë shtë Dios.
  kyg-kyg: Aliꞌa apaya malesageꞌa venemo aꞌnemogimo afiteꞌapaeꞌmo apaipa apakesaleꞌmo
    alagepa huꞌa yagaiꞌa atege yaveyave apaipa apakesa afige noꞌapifiꞌmo alagepa aliꞌya
    alige yuna apaipa kalige anauꞌapimogi apaiyafiꞌmo maige husageꞌapaeꞌmo muki vayaꞌmogi
    Goti geꞌaeꞌmo huꞌa faipa huꞌa oꞌategae.
  kmk-kmk: Masapula iyapuwan da dan long-ag da, nadaḻus din mantatagu da, napiya da
    un gumoḻoy, naanus da kan paiyapu da utdan lallakay da daḻapnu maid maumsiw sidan
    ugud Apudyus.
  cao-NT: Yoyo-yamahaina, jochayamahaina, xobó ca yonoco acaina, ishima iquiina, jato
    bënë yoba nicahaina, tihi ca jahuë bo yoxa payo bo ja tiisimaxëti ca xo, Dios
    Chani pasomaha nohiria bo chaniyamano iquish na.
  bbr-bbr: Ak kar sapum onok maun wa ronkatäiei. Ak akan ronkat jekur kameanik, rapor
    rawaiei. Ak akan sarau rapor kameanik, akan komurakat akan ämän jekur tainoraiei.
    Ak kiro onok erekapu keserna, karauk roasiret akas Anut nukan ämän mesin jeje
    ämän wa maiei.
  inb-inb: 'tukui­kuna­wa alli­lla iuiai­wa kan­ga­pa, tukui­wa alli kan­ga­pa, wasipi
    ima tias­kata ima minis­tiska ruraspa kan­ga­pa i kikinpa kusata suma uiaspa kaug­san­ga­pa.
    Chasa kaug­sag­pi­kunaka, ñi pipas mana pudin­ga­kuna­chu, Dius­pa Rimai­manda
    nin­ga­pa: “Mana alli­lla kan­chu”.'
  hrv-hrv: neka budu razumne, čiste, kućevne, dobre, podložne svojim muževima da se
    riječ Božja ne bi pogrđivala.
  box-NT: á à wé mu bè-zũńminì ɓànsowà, á wé è kã́ɲa mí bárání mí
