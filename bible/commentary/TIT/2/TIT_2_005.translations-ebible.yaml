  bht-bht: कने अपणे उपर काबू रखणे बाली हो, अपणे घरे बाले ला बफादार हो, घर परिबार जो
    सम्भालने बाली होन, कने अपणे-अपणे घरे बालयां दे अधीन रेणे बालियां होन, ताकि परमेश्वरे
    दे बचने दी बुराई नी होई सके।
  eng-NOY: to be discreet, chaste, workers at home, good, in subjection to their own
    husbands, that the word of God be not blasphemed.
  cub-NT: Majide d̶ajarãri náre aipe d̶aiye jaʉrõre, ne d̶arãjiyepe aivʉ majiéque,
    aru ne d̶abenajiyepe aivʉ ãmenore, ne memenajiyepe aivʉ me ne cʉ̃ramiai, ne cad̶atenajiyepe
    aivʉ apevʉre, aru ne jʉ arãjiyepe aivʉ torojʉrivʉ némarepacʉre. Que d̶aiye jaʉvʉ
    náre põeva ne ãmeina yávabenajiyepe aivʉ Jesús ʉ̃i yávaiye méne.
  ita-1927: ad esser assennate, caste, date ai lavori domestici, buone, soggette ai
    loro mariti, affinché la Parola di Dio non sia bestemmiata.
  lww-lww: Sira marua la nene, kiela sitomena la monar manmarua, kiela malena monar
    ekiki, monar avisuar ruru m̃ala um̃a, ave sinewo lala, a monar avatanon ruru wola
