    ndava̱ꞌa na saꞌa̱ to̱ꞌon Ndios.
  pon-2006A: re en kin kanahieng pein irail pwe re en min, re en wiahla lih wiewia
    mwahu en nan ihmw oh peikiong arail pwoud kan; pwe emen dehr lahlahwehki mahseno
    sang rehn Koht.
  maq-NT: hacuaha xi yehe cacun me, tyjahi xahasen rë me, hacuaha xi ndaja cjuahacuenda
    me cahntsua ndava me, hacuaha xi ndaja me, hacuaha xi cuihndë me tsëhë xihin rë
