  jvn-NT: '@see-verse:TIT.002.004'
  byr-byr: Nabaai kunnya sɨmunyarɨjɨ nayaa maremwaainyɨna yadɨvɨꞌ gɨrɨka maaya nebwina
    mwaaibɨꞌdemɨlɨke. Sara yadɨvɨꞌ nabaai kunnya angengɨjɨ tewaanna maremwaaina yɨpɨꞌdemɨlɨke.
    Sara yapi aꞌmweraavɨjɨ kunnya kaimɨraayangɨjɨ nayaa padaꞌgalagaimwanna yɨpɨꞌdemɨlɨke.
    Saremɨlɨka kunnya aꞌmweraavɨ dalaangewɨ mwaaibɨꞌdemɨlɨke. “Nemɨrebwina aꞌmwera
    Gotɨyare yagaalyaꞌna bɨraiyagaala nadɨpɨdɨka!” dadɨvɨꞌ aꞌmwe tewaanyamɨlɨka sara
    mwaaibɨꞌdemɨlɨke.
  ian-ian: Avɨt taagwa yetɨga vak vla ndino kwandɨ lagwa wupma tagula maawutno lɨga
    yetɨgiyandi. Kwandɨ lagwa avɨt taagwa yetɨga vap vla yetɨnjeyan ndi ana sɨkwuka
    yambɨsɨk kwuka yetɨgiyandi. Ngayna njɨvwa kat ndi apma vat kwukiyandi. Nat nɨmba
    kat ndi ana kavle yigiyandi. Ndina lan nyan waigaa nyaangɨt ndi wukiyandi. Wan
    apma vapmba yetɨlapman yinjeyan nat nɨmba ndi kat waigandi. Ndi God waa nyaagɨpmba
    yetɨlɨga nɨmba ndi. God waa nyaangɨt kavle nyaangɨtna waa waigandi.
  hun-hun: Legyenek mértékletesek, tiszták, háziasak, jók, férjüknek engedelmesek,
    hogy Isten beszédét miattuk ne gyalázzák.
  mcf-NT: Adembidi aidën bëdamboen tantiaquin, Naden naic icsatsiabi, queshun nainquio
    iquec. Naden naic bëdambo ictsiabi, quequin naquid, quequin ënden machoaidon nëbi
    machocuenaido chuibanquin tantiameoapec. Adembidi, Mibi inesa chudmenquio yec
    tabadta, quequin ënden machoaidon nëbi machocuenaido chuiquin tantiameoapec. Adembidi,
    aton shubun tabadquin ambi nabanacpadomboen ismequin aidon nëbi machocuenaido
    tantiameoapec. Adembidi, utsibo bëdamboen tantiaquin ambi nashunacpadomboen ismequin
    ënden machoaidon nëbi machocuenaido tantiameoaic. Adembidi, aton bënën chiacpadomboen
    nabanquin nëbi machocuenaido ismequin tantiameoaic. Aden ënden machoaidon abi
    ismiacpadomboen nëbi machocuenaidon naic tabadsho isash, Nuquin Papan chiacpadomboen
    naic tabadec chidobo, quequin utsibon ispec.
  kjs-kjs: Go pumare go enanuri nimuna kone surubuma epe-rupa piruma nimuna ada-para
    kogono page waru surubenalo pora waateme. Go puma go enanumiri nimuna aalina agale
    waru pagaliminalo pora mada waateme. Go puma nimumi pora epe-rupa raitalimi-daare
    pa enaalinumi Gote-na epe agale madaa koe agale mada nateme.
  mni-mni: masa khudum chanjaba amasung asengbi, yumgi thabakta chinjabi, thoujal
    heibi aduga makhoi makhoigi mapuroibasinggi makha ponbi oinaba insinba ngamgani,
    adu oirabadi Tengban Mapugi wabu kana amatana thina ngangloi.
  yad-NT: Rirye̱cha datyanuvay risa̱ju̱, dantyamu̱y ne rirye̱cha cadnatodamiy risa̱ju̱.
    Riñi̱ ji̱ta ra̱datya jnu̱tya̱dara jiryoriy, rirye̱cha variy tapi vichanivye, jivyanumu
    tuva̱chuvay risa̱ju̱ riy, riñuma nique tavay taji ranijyu̱ Ju̱denu niquejada.
  mxb-NT: dá ná kañoꞌo ini na̱ no̱ó ña̱ kée na, dá ná kakuu na iin na̱ ñáꞌa̱ kéndísáꞌano,
