    de riy edonna ralernu-raha'a lir mak kwatiawua Uplerlawna.
  dov-dov: Babayiisye kuti kabalibatamika, akusalala, kubamba maanda aabo, akulibombya
    kubalumi babo, kuti makani a Leza atasampawulwi.
  rgu-rgu: Ara muste ranori si, fo rasoda balaroe-balanauꞌ, no makamoiꞌ, ator uma-loo
