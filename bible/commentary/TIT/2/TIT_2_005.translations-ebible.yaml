  kiz-kiz: Bhilondeka kubhamanyisya kujha ni busara, bhanofu, bhatunzaji bhanofu bha
    nyumba sya bhene, ni bhatii kwa bhagosi bhabhi bhene. Jhikabhalondeka kubhomba
    mambo agha ili kwamba lilobhi lya K'yara lisilighibhu.
  tzo-TZE: Ac'o yalbeic ti ac'o snopic lec c'usitic tspasique, ti mu me ja'uc snopic
