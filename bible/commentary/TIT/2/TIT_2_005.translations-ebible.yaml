    cjua rë Nina.
  hto-hto: Afe izói íaɨoɨ abɨna ñue onóillena llófueregaiaɨoɨ. Daje izói ɨ́aɨfuiaɨnidɨnona
    íaɨoɨ íllena llófueregaiaɨoɨ. Afe izói jofo ero fɨnoca raa ñue úiñollena llófueregaiaɨoɨ.
    Daje izói illáɨnidɨngo izói íaɨoɨ íllena llófueregaiaɨoɨ. Afe izói íaɨoɨ ɨni ocuícana
    jiéruifɨreillena llófueregaiaɨoɨ. Be daɨí írediaɨoɨ, buna Juzíñamui lloga fɨeni
    úridoɨñeillena.
  por-BRBSL: para serem sóbrios, castos, trabalhadores em casa, bondosos, submissos
    a seus próprios maridos, para que a palavra de Deus não seja blasfemada.
  ces-NKB: '[byly] rozvážné, cudné, pečující o domácnost, laskavé, poddané svým manželům,
    aby Boží slovo nebylo tupeno.'
  cui-cui: Mataʉtano muxuwere barapo pitiriwaxi xua penajʉntʉ coyene itorobeibinexa
    xua peexaneibinexa po coyenein xua wʉnae. Mataʉtano muxuwere xua penajʉntʉ coyene
    xanepana exanaenexa. Mataʉtano muxuwere xua xanepanaya peewatsinexa pia boxi.
    Mataʉtano muxuwere xua peyabara cui cananta xeinaenexa xua peyawenaenexa pomonaetha
    pomonae pia botha petajinompaewichi. Yawa muxuwere barapo pitiriwaxi xua jume
    jejei tsaibi tsane poxonae itorobeibatsi piseurixi xua ichamonae jopa abe peyabara
    paebinexa Nacom Pejume Diwesi.
  boj-2014: '@see-verse:TIT.002.004'
  eng-OEBUS: and to be self-controlled, pure-minded, to be watching over their home,
    to be kind, respecting the authority of their husbands, so that no one will speak
    badly of God’s message.
  eri-eri: Onodu aita magana nere nage nebere ninanege oofade bode Itou ago langa
    jijiga uwau yafodbode. Ono bode nebere mata oofa dewei nomo fanyimu bagu, nebere
    fai magana gane bagu oofa nigei nomo fanyimu bagu, nebere fai nebere huuna langa
    yafei nomo isodbode. Nere fanyimu onou onowei mata wogunga, nebere fai nere Itou
    nomo beele, beele inyaba ada letuwodbode.
  aly-aly: '@see-verse:TIT.002.004'
  wiu-wiu: Uutukoa poti yawa ni eko ali-kiti leneme kode noamoa ni yapu pupu epetekoa
    toa ni poti ko akene wene pia ni aname tamene wa oka toa litia tamene wa wini
    atue yatename tuatoa yatene olaukamotono ta. Ete-kitame Akolalinemopa pamo tetepo
    takakayano, nitimotono ta wane uku.
  swe-swe: att leva anständigt och rent, att vara husliga och goda och underordna
    sig sina män så att Guds ord inte blir hånat.
  cth-cth: kacuemkamui lah kathoung lah imlaw ka picai e lah, tami kahawi lah, vâ
    lawk ka ngai e lah, ao awh teh Cathut lawk pathoe e lah ao hoeh nahan napui matawngnaw
    ni a cangkhai awh nahan,
  mti-mti: mokona atanwa, uinantaraki onanwa, gwe danave dividivi undag amaraigimtanwa,
    baigan gumbe wakeigimtanwa, memoutuwa nouwa autanwa. Meib toyau mumpe. Mu gumbo
    iyayapan God gaiyawa den yan yawampe.
  pad-NT: Va'ora vaka'ojomo'i jaboni bana adani gamo vaja'dinava mahija vaabono vanasohivini-ra
    aviga'avini, jahaka'oaja kaimoni ida vakadimahi, vakadimakhira ka'oa-ra vanofivini.
    Va'ora vaka'ojomo'i bana vagorana-ra avakadava'ajahakivinia, vakadimakhira vaathi-ra
    vanaabavinia jaboni. Nimania hida gamo va'oaniaro miro'a vavijavaki gamo vaja'dinava-ra
    va'ora vaka'ojomo'ivini varani hini. Gamo vaja'dinava hojai jahakia vakahojai'iki,
    ni-vahoariha Deus athi jahaki-ra vakanavaranihaki varani jaharikia.
  twi-twi: ama wɔatumi ahyɛ wɔn ho so, ayɛ kronkron na wɔayɛ awarefo pa a wotie wɔn
    kununom asɛm, na obi anka bɔne amfa Onyankopɔn asɛm no ho.
  hlt-hlt: A cuepmueih la, a cuem la, imkhoem then neh a va taengah boe a ngai. Te
    daengah ni Pathen kah olka te a soehsal pawt eh.
  tbz-SIM: kɛ́ntú bɛnitiposɑ̀ɑ̀bɛ̀ kɛ́nwetí bɛ dɑɑbɛ̀, kɛ́nnɔ nkɛ pĩĩ mbɛmɑ́ɑ̀, kɛ
    pĩ́ mmucɛ̃tɔ̃mmú mɛsɑ̀ɑ̀, kɛ̀ bɛ yɛ̀mmɛ̀ wenni, kɛ̀ bɛ̀ yìé mbɛ dɑɑbɛ̀ kpɛti kɛ̀
    bɛ dɔɔ̀rìmɛ̀ bɑ́ nte kòò mɔù senkɛ̀rì Kuyie nnɑ́ɑǹtì.
  san-GUJ: વિનીતિં શુચિત્વં ગૃહિણીત્વં સૌજન્યં સ્વામિનિઘ્નઞ્ચાદિશેયુસ્તથા ત્વયા કથ્યતાં|
  amx-amx: Marl awenk map ilang, inang itja alherrentj anetjeh kangkwerretjeh, angketj
    anetjeh angketjal anetjeh. Inang mantj-irretjeh, alherrentj anetj inehenheh kangkwerretjal
