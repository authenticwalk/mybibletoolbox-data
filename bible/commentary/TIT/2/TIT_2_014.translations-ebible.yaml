  srm-NT: Hën da di sëmbë di dëdë a u kamian faa puu hogi a u hati buta u ko wanlö
    limbohati sëmbë fëën seei apaiti, dee ta biinga u libi bunu dëën.
  qvs-NT: Jesukristu wañurkan tukuy mana alli rurashkanchikunamanta salvawananchikunapa.
