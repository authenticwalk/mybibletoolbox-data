  tew-tew: I-á naˀingîˀ ipimä́gi naˀinbí tꞌaywó̖ˀdi iweḏi dímaˀpꞌä̖́ḏi-íḏí heḏá
    nä́ˀi tꞌaywó̖ˀdi dînyâaˀa̖míḏá, heḏânho taˀgendi iví tꞌowa gimúníḏí, heḏi
    pín taˀge hayḏi gidaˀíḏí híwó̖ˀda̖ˀ ívíkanhûuwíḏí.
  rmc-rmc: Ov diňa pes korkores vaš amenge, hoj amen te cinel avri andral savoro nalačhipen
    a hoj peske te žužarel peskre avrikidle manušen, save igen kamen te kerel o lačhipen.
  apr-apr: Ngan Kirisi tani in ye taunu iraia tinini a tiraumate a bet nen ngan ipamulidi
    ye sennene le imot yo iparamidi nga. Inbe iyei nen a bet nen ngan igiri sennene
    kiidi a tanepe dawa ben di tooltool ki ye taunu inbe tiniid bese bet tayei urata
    yo dook mata ngan leu.
  tiy-tiy: Nirayén i férénawa nuwe génantino no betom inok fukasé no betom dob kéluhanay
    tetee. Atin inok féwaléyé no betom do malinis do étéwén méuyot rémigo fiyo.
  nlg-nlg: Me nia hevei tua na volana ge ke vavolaghita tana lei vata ni palu soko.
    Te nea eni ge ke vamarabughita, me ke neghita ge ka nina tinoni lologho, tara
    liona ngangata na taoniana na hava te utuni.
  dgr-DOGNT: Ededı̨ sìı gohołı̨į̀ k'èxa ełaı̨woò adììdlà, wet'à gonàowołı̨ı̨ hazǫǫ̀
