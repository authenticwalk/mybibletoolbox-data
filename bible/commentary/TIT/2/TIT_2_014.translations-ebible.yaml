    te ducaⁿ te cuu‑o cuè ñáyiu quɨndaha‑gǎ, te nɨ yùhu nɨ iní‑ó càda‑o mee‑ni sá
    vǎha.
  myu-myu: Ixe Jesus Cristo jekpiwatpin ma oe'ũ wuywebeam. Wuya'õmucan am oe'ũ wuywebe
    ikẽrẽat mug̃ẽap puxim. Wuymuisun am soat tag̃ oe'ũ. Jebekitkin wuy'e am oe'ũ.
    Wuywebe xipacat mujurũg̃rũg̃'ukayũm oe'ũ.
  fue-fue: O hokkii hoore makko gam men, o sooditii en diga ko halli fu. O laatinii
    en himɓe makko ɓe o woodi, laaɓinaaɓe, tinniiɓe waɗugo golle geete.
  amk-amk: I dohong ne taraifoi mireha we feriri tata kiai weru sasari kerira tanariri
    nei kiai, yuairurang tata ambori tamararebanai, tuti yuai tata we ne arikang terai.
    Ampafe tabiriu we tatohong fi beng fo terai.
  fai-fai: Yesus Kadais aka alam dam uyo sák numi dakoyam kuyamse uyo adikum kukuw
    mafak mafak fakusuw umi mo talá imadá nadale yak aket afan kalin wanang kinim
    iyo aket tem atin kidel kuw keiyam nadale nalamino, kale kál ged moyamase. Kale
    ika kukuw kidel fakuyámin tew ki keiyam bom nadano kala.
  ura-NT: Acatechu itolere baaso canaacha ichai cana osa caje cana ichoteratihane
    coina rai jaberoco teein nelu, oha cana corenihane, nii baaso caje cana coulucohin
    rai cachaneein caohacha ichanaacha que coacuhin nenaa coina ichaelu.
  mcd-NT: Nanto noco nashoni non afanan chaca huamisi iyamacain non yoitimamisi inonma.
    Afanan ahuara chaca nocon ifo itamarocon nan noco imasharacoiain cuscan ahuun
    yorafo non inon. Ascashu norifi a cuscara fasi shara huapaimisi non itiro.
  urt-urt: Kin nate nule berme pupwa poi nal loutungwarmbe ŋaiye ka ungwisme poi lalme.
    Ka ende poi miyeꞌ tuweinge ya tuhur ambaran tuꞌe kitikin no, ya hriphrip ŋaiye
    mende ŋaiꞌe ŋaiꞌe bwore bwore.
  kiz-kiz: Yesu akihomisi muene kwandabha jha tete ili kututangatila kuh'oma mu uasi
    ni kutubhomba bhanofu, kwa ndabha jha muene, bhanu maalumu bhabhajhele ni hamu
    jha kubhomba mbombo nofu.
  tzo-TZE: Ja' ti laj yac' sba ta milel ta jcojtic yu'un jech mu xistsalutic li c'usi
    chopole. La slecubtasbutic co'ntontic jech xnich'nabutic xa lijc'ot o, yu'un jech
    scotol co'ntontic ac'o jpastic li c'usitic leque.
  lex-lex: Enal oleka inonni mai ita totpa na Ntuwu-nhai it la'a do'a-hala ralamni,
    totpa do'a-hala edon nodi plolli mai ita. Ne Enhi' it la E gah wamueheni mak kakleha
    do'a-hala ne, mak kape'el toto' la nhioli-lieta kalwieda-paitiota.
  dov-dov: Jesu wakalipeda lwakwe kulindiswe kukutuvuna kuzwa kuzibi zyoonse akulisalazizya
    bantu bayandisi abo bakonzya kuchita milimu mibotu.
  rgu-rgu: Ana fee heni ao-ina na dadi neuꞌ tutunu-hohotuꞌ, ela soi-tefa na ita temeꞌ
    basa sala-siko ara mai. Ana tao na ita dadi teuꞌ Ria lahendan fo tasoda no dale
    malalao-malalafuꞌ, ma nau tao malole laꞌo naroo.
  toc-NT: Porque caj quim­pa̠­la­ca­tacán xlá tama­ca­má̠s­ta̠lh nac ca̠li̠ní̠n la̠qui̠
    chuná naquin­ca̠­lak­ma̠x­tuyá̠n xpa̠­la­cata xli̠­hua̠k xali̠xcáj­nit quin­ta­la̠­ka­lhí̠ncán
    hua̠ntu̠ xquin­ca̠­li̠­lamá̠n cumu la̠ xta­chí̠n y la̠qui̠ chú caj xma̠n huá nata­pek­si̠­ni­yá̠hu
    y xma̠n huá nalak­tzak­sa­yá̠hu nat­la­hua­yá̠hu a̠má xta­scújut hua̠ntu̠ xlá
    quin­ca̠­ma̠t­la­hui̠­pu­tuná̠n.
  som-som: Isagu nafsaddiisuu u bixiyey aawadeen, inuu dembi oo dhan inaga furto oo
    uu inaga dhigto dad daahirsan oo uu isagu leeyahay oo ku dadaalaya shuqullo wanaagsan.
  mam-C: Qu'n a Jesús o txi tq'o'n tib' te qxel, tej tkyim twutz cruz, tu'n qkotpit
    toj tkyaqil il, ex tu'n qtxjet saqxix wen tu'n qok te te, ex tuk'a tkyaqil qanmin,
    tu'n qb'inchin te b'a'n.
  ndj-ndj: Ayitawulili mweni kwanongwa yetu ili atukomboli kufuma muwafu wosi na kutugola
    vandu vang'alili yivavelili vaki mweni, vandu yivavelili na luhujulu lwa kugola
    usangi.
  mbj-NT: Ta daaj hẽ takan'oo däk dajëb hã ër hyb n'aa, sahõnh hẽ nesaa do mahä̃nh
    ër tabed'ëëp hyb n'aa, nesaa do ër h'yyb tym gó hanäng do tabawug hõm hyb n'aa,
    ta karapee baad hadoo do moo bok do karẽn do ër bahado däk hyb n'aa.
  lat-VUC: qui dedit semetipsum pro nobis, ut nos redimeret ab omni iniquitate, et
    mundaret sibi populum acceptabilem, sectatorem bonorum operum.
  ngp-ngp: Yehe Kilisito nakakelavya yehe mwenye vileke akikombole kilawe mwo wiihi
    wose na kukitenda kinde want'hu wakwe mwenye wasunt'hike naho want'hu wakumunk'wa
    kudamanya ayedi.
  enq-2: Loo yalenge mana dupa pitakanya naima anjetae paleamanopa, naima Kraisa tata
    katao, mana epe dupa nee kaeyao minao kalyepale lao, Kraisa kumiamo dokome, naima
    mokao nyepala, naima-kisa koo mende nasina lao pyoo wasia.
  eng-ASVBT: who gave himself for us, that he might redeem us from all iniquity, and
    purify unto himself a people for his own possession, zealous of good works.
  mna-mna: Yesu Krisi, ni ikam murindi mi izem itunu ma imeete piti, bekena isan ti
    la sanaana mburaana, mibe ipus ti ma tewe ndeeŋeŋanda, mi tewe ni lene. Naso matanda
    siŋsiŋ be takam uraata ambaimbaiŋan matakiŋa.
  myw-myw: '@see-verse:TIT.002.013'
  sby-sby: Nendi walalibenga kutufuna kubwipishi bonse nekutuswepesha kwambeti tube
    bantu bakendi balibambila kwinsa bintu byaina.
  sll-sll: Yal Yisas Kraist iwe, nin gaung pir tekire gol na tomio, nan yalhobi tal
    nigi dongwo ol waminga na han hongwo i gule ole na tomua. Tongwo ipire amane monaminio,
    yal i nin gamahobo monaminio, tal dime dire wara kere oli naminue.
  yaq-NT: Aapo jiba itom jinne'u betchi'bo, a' me'etune' betchi'bo au su'u tojak.
    Junuen, inim si'ime ka tu'ik betana itom jinne'uka, intok wepulsi si'imeku aapo'ik
    betchi'bo a itom jiapsa'po tajtia, junuen aapo'ik yoemiam taka, tua junen jiaka,
    si'ime tu'ik itom a' joaka jiapsipeene' betchi'bo.
  uro-uro: Qa vodäm mes sädaver mä ut ivakt iva qä rhäksasot a ut nämät ama vuirhong
    moe dä qosaqi va qä qumär ut näkt pa bä ba qa na ut i aa ruvek na ut kärarhani
    i nani a rha masirhat iva rhat tualat na ama mär ngät ama lat.
  ita-1885: Il quale ha dato sè stesso per noi, acciocchè ci riscattasse d'ogni iniquità,
    e ci purificasseper essergli un popolo acquistato in proprio, zelante di buone
    opere.
  muy-muy: Yezu àmət a kəla geli vu ka mawayay gayaŋ. Àgray nahkay ti, ti mə̂həlaba
    leli a zlam magudarani ba ɗek, ti mîgi njəlata kè eri gayaŋ, ti mîgi ndam gayaŋ,
