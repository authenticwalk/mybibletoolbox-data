  bss-NT: Yesuɛ ambɛ̌ eche yə̌l âkɔde syánē ásē e mbéb ńsyə̄ə̄l ábɛ̄l-lɛ syánē
    debɛ́ bad ábe bésáá, debɛ́-ʼɛ ábē bad běnpɛn, ábe béwóó nlém áte
