verse: TIT.002.014
translations:
  kpx-kpx: Keu nahie toela ibinaho hatinu. Katealemoike au nahi vaveve toela vamale
    kemo nahi malevei nahie uvu hoesegevei isiviale nahi atave seleve holisime negolahai
    vaveve dua vai.
  okv-H: eto embo amina ari sasapura tapa amo amita hamo na ombuto ungotena humbuto
    egau otohu ue amita toho be ara umbuna amo ungotena jo tapa na ari javotoho pere
    ara ena.
  tbo-tbo: Tauna i palihalena meya ubeita po i hilage ata apapoe atapuhi ina wimiheya,
    ma i liyeuyeuta po a guguni uyahina i hounita po a bagibagi dewadewahi anai kaohata
    ta dewadewahi.
  mal-C: അവിടന്ന് നമ്മെ എല്ലാ ദുഷ്ടതകളിൽനിന്നും വിമോചിതരാക്കാനും സൽപ്രവൃത്തികൾ ചെയ്യുന്നതിൽ
    അത്യുത്സാഹമുള്ള ഒരു ജനതതിയെ തനിക്കായി ശുദ്ധീകരിക്കാനുംവേണ്ടി സ്വയം സമർപ്പിച്ചു.
  grc-SR: ὃς ἔδωκεν ἑαυτὸν ὑπὲρ ἡμῶν, ἵνα λυτρώσηται ἡμᾶς ἀπὸ πάσης ἀνομίας, καὶ καθαρίσῃ
    ἑαυτῷ λαὸν περιούσιον, ζηλωτὴν καλῶν ἔργων.
  bgc-bgc: इस मसीह यीशु नै अपणे-आप ताहीं म्हारे पापां खात्तर बलिदान कर दिया, ताके
    हम सारे पापां तै आजाद हो जावां, अर म्हारे ताहीं शुद्ध करया ताके हम उसके अपणे खास
    माणस बण जावां, जो भले काम करण की बड़ी इच्छा राक्खै सै।
  khz-khz: Iesu Keriso ita pakurai matotauna evevenito, ita kala rakava kwaikwaira
    aora na pene voi-vagira ularana. E ita ia geregana genamo pene vega-nama-iwavagira,
    ne pene tao-gerevagira, gena taunilimalima namarai pita ago, e inagulu namaramo
    kalakalara pita ririwamagira ularana.
  deu-TKW: der sich selbst gegeben hat für uns, daß er uns erlöse von allem Frevel,
    und reinige sich selbst ein Volk zum Eigentum, eifrig in guten Werken.
  zsr-NT: Lëczëꞌ budö́d cuinëꞌ uláz queëruꞌ, quië böaꞌuëꞌ rëꞌu lu yúguꞌtë le nac xöhuiꞌ,
    atiꞌ ruúnëꞌ rëꞌu dxiꞌa quië gacruꞌ bunách queëꞌ len güiꞌ ládxiꞌruꞌ gunruꞌ le nac
    dxiꞌa.
  lin-lin: amikabaki Ye moko mpo na biso, mpo ete akangola biso na mabe nyonso mpe
    apetola biso mpo na Ye moko lokola bato na Ye, oyo batondi na posa makasi ya kosala
    misala ya malamu.
  hns-NT: Oe apane ke kroes par baliedaan karies hai hamlogke sab boeraai me se batjaawe
    khaatien. Oe maange hai hamlogke apane khaat ek attjha djaatie banaawe djeme hamlog
    dher bhala kaam karie.
  noa-E: Ich mag Jesucristota maach kõit ʉdʉraa ich thõopijim, magbarmua maach khaibag
    thum chugpaapʉ̈iwia maach peerdʉ awaag, mag peerdʉ auwia ya ich dën chaarkha nʉisiewai
    jũrr ãba ich atheepaita nem ajapha waum khõsi wauju khĩirju wënʉrramkhĩir.
  eng-EMTV: who gave Himself for us, that He might redeem us from every lawless deed
    and purify for Himself a people as His own possession, zealous for good works.
  mib-NT: Chi ni socō yā maá yá jehē yō, návāha jnama ya yohó núū táca jniñu néé,
    te sándoo ndɨhɨ ya anuá yō jeē cuu yó ñáyuu maá yá, te condɨhvɨ̄ ni yō sáha yó
    jniñu váha.
  lif-NT2: आनिॽ काक् लायोलाम् थे़ॽमासि, आबाङे सेसे कुमना चोःक्‍मासि हे़क्‍क्‍याङ्
    नुःबा याःम्‍बक् चोःक्‍मा कुसिक् के़सम्‍बा चोःक्‍मासि फाॽआङ् आनिॽ लागि खुने़ॽ आबाङे
    सिदुङ्‌जभा पोःङ्‌से़ पिसिङ्‌लो॥
  xnj-xnj: Mwene Kilisitu ajiwusili mwene ndava yitu muni atigombola kuhuma mu uhakau
    woha na kutikita tivya tavandu vaki mwene vamsopi, vandu vevigana kukita gabwina.
  mmx-mmx: Neni ga raba i xusu neni na un kaka amlong nedik basinge laxakapmek atdik
    ngan limixin melemelengan la kusu tana nemen ngan limixin teren kusuk mun la tana
    lolos ti lok leven gugu nunuan.
  cbr-NT: Jesucristo ca 'itsianxmabi nu cupí bamacëxa, nun 'uchacama tërë́nxunquin
    Nucën Papa Diosbë upí 'inun ië́mianan nun sinan upí 'ixúnu bëtsi ñu sinántëcënquinma
    ax cuëëncësabi oquinshi 'anun.
  tee-NT: Pus ju yuchi tamak'axtakchokolh is'akstu ju quilacata'an ni laich camacaju
    ju macxcai atsucunti. Chai aquintach'ak'aniyan ju qui'alhunut'an ni ix'anuch cajumvi
    chai ni slivasalh canaviputu ju k'ox.
  eng-LSV: who gave Himself for us, that He might ransom us from all lawlessness,
    and might purify to Himself a special people, zealous of good works.
  cak-NT: Ri can man xupokonaj ta xcamises pa kaq'uiexel, chi xojrucol chech ronojel
    rech mac y chuka' ch'ajch'oj xu'on che ri kac'aslen. Quiri' xu'on, chi quiri'
    roj ri xkanimaj rubi' xojoc richi raja'. Y raja' nrojo' chi riq'uin ronojel kánima
    nakarayij naka'an ri utz.
  pah-NT: “Onhikwava'ẽ ga ojijukavouka yvyakotyve'g̃a pe g̃a ndepyga raikwehe tambopiro'y
    ti ji g̃a g̃andekote'varuhua hugwi nhaporemo nehẽ javo. Omano ga tamombyry ti
    g̃a mongovo javo. ‘A'ero ti g̃a ndekoi ji rehe jate xako katu ti ojipe'g̃a pe
    g̃a pokoga javo,’ ei Jesus Cristo'ga,” ei Tupana'ga.
  sja-NT: Ichi ita-aria peepiji tachi pari. Mãgá tachi k'aripa ataji p'ek'au k'achia
    jua ek'ariipa. Mãgá piuk'ãri, tachia k'achia oopatap'edaa jõmaweda wẽpapiji ichideerã
    p'aneedamerã. Maperã t'ãripa ichi-it'ee ne-inaa pia k'ĩra t'ãdoo oo k'inia p'anɨ.
  xed-xed: ta vlatá ghəŋani ka mtuta ma vla mu ŋa varagamapta ma dmakwa mu, ŋa nzakwa
    mu ka gwal nda ghuɓa ta kəmani, kada nuta mu ka mnduhani ta mama maga ŋərma slnaha
    inda fitik.
  mks-NT: Na̱ndiquia̱hva Jesucristo mé á quivi a sa̱há ndihí jáchi̱ cúni̱ a̱ jáca̱cu
    a mí ná a̱ cája ga̱ yo̱ ña̱ núu. Ta cúni̱ a̱ jándoo a tócó ndihi cua̱chí já ná
    nduú ña̱yivi cuéntá mé á ña̱ ná ndi̱hi iní caja í ña̱ va̱ha.
  gfk-S: Ma ne Krais Jisas aie nong ga ter habaling iat ie uta dait be na kul halangalanga
    dait sukun ira tintalen i sungute ira sinisip tane God, ma be na hagamgamatien
    dait ura nuno iat. Ma a mangana turadi so dait? Dait manga sip be dait na gil
    ira bilai na tintalen.
  bmu-bmu: Jisös Kraistnöŋ mönö neŋgöra aka nanŋi malmalŋi köleŋda mosörök. Nini ahakmeme
    bölöŋi könaŋi könaŋi miaŋgöreŋök meköm neŋgiba sohopnini memamgö möta köl könjörat
    ak neŋgiba nanŋi buŋaŋi sarakŋi akingöra aka malmalŋi köleŋda mosörök. Mi mosöta
    qewöloŋnini saŋgoŋniga nanŋi könagesöŋi aka ölöp nup ölöpŋi ölöpŋi membingö urukönöp
    aka jöjörömakin.
  dgz-dgz: Iwa Iesu Keriso inak mega mek ae baraen, ame nu inak nuga koe koe taitoni
    biginu topen men tan. Amba sisip epara mega gapan vetane, imunu potanu wat ganatamep,
    nu me waenapan mega iragena di entan nimanep, inak kakaevet di tainampen menan
    nunan boen.
  eng-GNV: Who gaue him selfe for vs, that hee might redeeme vs from all iniquitie,
    and purge vs to bee a peculiar people vnto himselfe, zealous of good woorkes.
  zaa-NT: Jesucristo enni'į enni'ą' betie la' labani quì'e nna née sacrificio para
    gudilèe ri'u le' iyaba ca maldad qui' ri'u, para qui'ni íl·lani ru'a lúe iỹé ca
    enne' canu ná cą nàri por réni quì'e nna hue'él·la latsi' quį guni cą nu ná tsè'
    para lani adí ca enne'.
  eng-WEBSTER: Who gave himself for us, that he might redeem us from all iniquity,
    and purify to himself a peculiar people, zealous of good works.
  guh-guh: Bajaraponë pijacuata tonacaeveta pijavajabitsaë pebeyaxuabinexatsi. Nexata
    Jesucristo itsa beyaxuabatsi, pijanata nacacomuata pibisiacuene vajaexanaeneconivecua.
    Nacavecuaajibiaexana baja bajarapaneconimi Jesucristo pijajivitsi vajanacaexanaenexa.
    Nacajitsipaeyaexananua ëpexaniacuene Jesucristo vajatoexanaenexa.
  bon-bon: Tabe teemämu mime tääpume äyemaluji naace tääpume mibibine iyeta conocono
    mule cabu ca äsecrerame, piiyepu ngenecu epucäco me wawename mine teeme tääpume
    lenajame, piiyepu singi äbitame miiji mule bine wawename.
  nhw-BL: Jesucristo motemacac ipan cuamapeli huan mijqui por tojuanti huan tlaxtlajqui
    catli monejqui para techtojtomas tlen nochi catli amo cuali. Huan Toteco techyolpajpajqui
    para techchihuas tiimasehualhua catli tlahuel tijnequij tijchihuase nochi tlamantli
    catli cuali.
  swh-ONEN: Ndiye alijitoa nafsi yake kwa ajili yetu, ili atukomboe kutoka uovu wote
    na kujisafishia watu kuwa mali yake Mwenyewe, yaani, wale walio na juhudi katika
    kutenda mema.
  wbi-wbi: UYesu alitavwile uvwumi vwake jujuo kuti neke atupoke kuhuma muvuhosi nakutuvalasia,
    kwaajili jaake avanhu vanovinoghua kuvomba imbombo vunofu.
  bba-bba: Yesu Kirisi wi, u win tii wɛ̃ bɛsɛn sɔ̃ u kɑ sun yɑkiɑ sɑɑ kom kɔ̃sum kpuron
    di, kpɑ u kɑ sun ko tɔn dɛɛrobu be bɑ sɑ̃ɑ wi tɔnɑɡibu be bɑ mɑɑ hɑniɑ mɔ bu kɑ
    sɔm ɡeenu ko.
  eng-KJVCPB: who gave himself for us, that he might redeem us from all iniquity,
    and purify unto himself a peculiar people, zealous of good works.
  kgk-NT: Yma va'ekwe ojejuka uka nhande-rehe ha-py omboyke hagwã nhandéhegwi nhane
    rembiapo vaikwe, nhande py'a omopotĩ hagwã gwe'ýi marangaturã, nhane mokyre'ỹ
    hagwã jajapo porã hagwã.
  waj-waj: Yisuu Kirisiiva mmuakiaa mminnamminnaa maisaiyauvakidiri ti vitoo yoketaivau
    yapaanaraivaara ivo ariinoo tiiyara putuoo ari kiauvaadiri ti yookairavai. Ivo
    ti vitoo ti mminnamminnaa maisaiyauvaa ruga kinai ta inna gioonna kiaapu safu
    tuanaaya nnaasu varida inna mmoori yoketaivaa yaagueeqama iikiaaraivaara ivo tiiyara
    putiravai.
  cpy-cpy: Riitakira Jesús Jeepatzii-totaa-rewo shineta-shiteen-chari apaniroeni rowamaeteri.
    Tema ikowatzii ipinawenteero okaatzi akaaripero-shire-yitaki. Rootaki ikowa-peroteeri
    ikite-shireta-kaayitee, omatantyaari rashiyitee rirori, akowaperoteero antayiteero
    kameethari.
  mpx-mpx: Iya yawalina i talamwan kaiwela inoke ni pwamola pasikalilaem nak gegewena
    elal, ge ni payanayana-agila ta tabwa iya totona wana gamagalau, bolo ta logasisi
    nuwala ginol waiwaisana ta ginolil.
  wbp-wbp: Jijajiji kula-ngalpa jayi-wangkaja. Jukuru-wangu-ngalpa kunka-pardinjarla
    kutu-palija yungurlipa nyina nyanungu-kurlu tarnngalku. Palija-ngalpa yungurlipa
    yampimi maju nyiyarningkijarra. Pirlirrpa-ngalpa kirlka-manu, manu-nyanu ngalipaju
    milarnu nyanunguku. Kujarlanyarliparla nyina jungarni-nyayirni nyanungukuju.
  luo-luo: mane ochiworenwa mondo oreswa wawe timbe maricho kendo mondo opwodh ne
    en owuon joma owinjore bedo joge, moikore timo gik mabeyo.
  nhe-NT: Jesucristo motemacac ipan cuamapeli huan mijqui topampa tojuanti huan tlaxtlajqui
    tlen monejqui para techmalacanis tlen nochi tlen ax cuali. Huan Toteco techyolpajpajqui
    para techchihuilis tiitlacajhua tlen tlahuel tijnequij tijchihuase nochi tlamantli
    tlen cuali.
  aii-aii: ܗ̇ܘ ܕܝܘܼܗܒ݂ܵܐ ܠܹܗ ܓܵܢܹܗ ܡ̣ܢ ܓܹܒܲܢ ܕܦܲܪܸܩ ܗܘܵܐ ܠܲܢ ܡ̣ܢ ܟܠܔ ܥܵܘܠܵܐ ܘܕܲܟܹܐ
    ܗܘܵܐ ܩܵܐ ܓܵܢܹܗ ܚܲܕ ܛܵܝܸܦܵܐ ܦܪܝܼܫܵܐ، ܛܲܢܵܢܵܐ ܠܸܥܒ݂ܵܕܵܐ ܦܘܼܠܚܵܢܹ̈ܐ ܛܵܒܹ̈ܐ.
  esk-NT: Ilaa qaitchuaq iŋmiñik piqutigipluta, annautisraqhuta pigiitchuapayaamiñ
    suli pigiagutitqupluta iŋmiñułhiñaq, ipqiġuta, piyummatiniguta nakuuruakun.
  msb-msb: Ginhatag niya an iya sadiri para sa aton agod ilibre kita sa tanan na mga
    karautan kag linisan kita agod magin mga tawo na para lang gayod sa iya, kag magin
    mga tawo niya na naila maghimo sin kaayuhan.
  cpa-NT: Ca¹cuø¹ dsa² héi² jmi²dsí² quiah¹² ni³ quián² jniang³. Ca¹lég²dsa jniang³
    ja³ca¹lah¹jǿ¹ dsag³. Mi³jøng² lén² jniang³ dsa² ti³jan¹, dsa² quián¹²dsa hŋiah¹²dsa,
    dsa² hneng² jmó³ hi² dsio¹.
  dso-dso: ଏ ଜିସୁ କିରିସ୍‌ଟ ଆମର୍‌ ଲାଗି ମର୍‌ବାକେ ନିଜେ ସର୍‌ପିଅଇଲା । ପାପର୍‌ ବାନ୍ଦନେଅନି
    ମୁକ୍‌ଲାଇବାକେ ଆରି ତାର୍‌ପାଇ ସୁକଲ୍‌ ଲକ୍‌ କରାଇବାକେ ସେ ଏନ୍ତି କଲା । ସେ ଦେକ୍‌ବା ଇସାବେ,
    ଦରମ୍‌ କାମ୍‌ କର୍‌ବାକେ ବେସି ମନ୍‌ କର୍‌ବା ଲକ୍‌ ଅଇବାକେ ମିସା ।
  meu-meu: Ia na sibona vada e heni, ita daidai, kara dika iboudiai edia amo baine
    ruhada nege, orea ta baine haḡoevaia sibona ena, kara namo baine goadalai oreana.
  yva-NT: Po anasine raunandea kakai indamu Po wansapaya irati anakotaro ngkakai rai
    tenambe. Muno Po wansanuga ratayao ti ngkakavimbe indamu wamamo Apa kawasae nawirati
    wam, ti wambeke dave wamo ana ngkove rarijat.
  dgc-dgc: Niatéd na tu sarili na, a monda meligtas na kitam ta medukés. Sakay lininisan
    na kitam, monda sikitam i tolay na a sarili, monda mesipag kitam a magimet ta
    mahusay.
  zpm-NT: Sac goṉ, me bgaadz guieḻgut ne nioguiaḻ ne, me bdiizh grëtaa guieḻntseeb
    ne bdziuuṉ ne, psaṉmbe me ne lo grëtaa ncuaaṉe bdziuuṉ ne; gane niina, lo me ngab
    ne, ni none dzioxco ne gban ne zigne rnabey me.
  hix-NT: Noro rma, tano me ro rma wayehye, konyhoryenàr kom horà, kanhàn komo hyaye
    kowtoho komo yehemanàr horà, anhà hokonohnà ro me kenyàr kom horà, tàmryenon me
    kenyàr kom horà. Enyhoru hokono ro me rma haxa kesnàr komo xe kenyàr kom horà,
    wayehye.
  sim-sim: Nir ma misambik fehe amber hom ni hakurik ni nari nir. Hako Krais nihi
    farniyik or sihi miandok hari ri. Uhu nirin jivinari ri. Karem or uhu kavakava
    nihin or yoko ermbeshinak orhi krahak ni nakmbahan. Uhu os or mbahanda hom ni
    naha mbele mbele jivi os or mbahandan ermba ermbak ni ukmbahan.
  npi-ULB: येशूले हामीलाई अधार्मिकताबाट स्वतन्‍त्र पार्न, र आफ्नै निम्ति जे असल छ
    त्यही गर्न इच्छुक मूल्यवान मानिसहरू अर्थात् शुद्ध बनाउन आफैँलाई हाम्रो निम्ति
    दिनुभयो ।
  cgc-cgc: Kanen gaatag ta iya na kabui na napatay para ki kiten aged maglibri ki
    kiten alin ta pag-ulipen ta sala daw magkamang ta ate na mga sala para buaten
    ki din na iya gid na mga ittaw na mag-andem gid na magbuat ta mga miad.
  tim-tim: Anutu humo heŋgem nengumap yâkŋe Yesu Kristoŋe nengât hâu mem bâleŋânba
    hulaŋ nenegepgât akto kâmotlupŋe bunŋe manmâ agak meme âlepŋe kârikŋe akmâ mannegât
    ikiŋaet manmanŋe bo gangerâm moep.
  yor-yor: Ẹni tí ó fi ara rẹ̀ fún wa láti rà fún ìràpadà kúrò nínú ìwà búburú gbogbo
    àti kí ó sì le wẹ̀ àwọn ènìyàn kan mọ́ fún ara rẹ̀ fún ìní ohun tìkára rẹ̀, àwọn
    tó ń ní ìtara fún iṣẹ́ rere.
  wos-wos: Dé dé hafuré dé hwe, dé naniré Satanéna tambambu hérae nana hurumben haraki
    saraki sémbut hérekinjoka. Nani huli mawuli hérae déka du takwa reta, yikafre
    mawuli yata, yikafre jémba yanjoka némafwimbu mawuli yambete, dé nanika hiya.
  emp-NTPO: Dadjirã carea Jesucritoba ara idjida idu beabisia ne jũma cadjiruad̶ebemada
    ẽdrʌ edai carea. Dadjirãra ara idji itea bia b̶ʌsia idji puruda b̶ead̶amãrẽã idjab̶a
    ne jũma biada o quĩrĩã pananamãrẽã.
  eng-F35: who gave Himself for us, so that He might redeem us from all lawlessness
    and purify for Himself a special people, zealous for good works.
  ind-ind: Dia sudah menyerahkan diri-Nya sebagai kurban supaya kita dibersihkan dan
    dibebaskan dari segala kejahatan, agar kita menjadi umat-Nya yang khusus dan selalu
    rajin berbuat baik.
  pes-OPCB: او جان خود را در راه گناهان ما فدا ساخت تا ما را از هر شرارتی رهایی بخشد،
    و ما را طاهر سازد، و از ما قومی پدید آوَرَد که به شکلی خاص متعلق به او بوده، عمیقاً
    مشتاق انجام اعمال نیک باشند.
  mpt-mpt: Sino e abilim ut bie dimo e funanea Ne daatnia atdimo kaania nakaia unangai
    hengmino walubenano genea daakenea atdimo kaanea nib hengmino walubenebio kesoa
    nibo kukub misiamo deibonoba bobol ayam fumbianoba e naka an e unang an nabianoba
    E kukub ayamo kla wafunomo gabuobe.
  ssx-ssx: Ketiso ipikita꞉ nikina꞉ homeekeme. Kutu pieke ekima꞉ta꞉ nikita꞉ mo hoke
