  mox-mox: Baʼe Ieisu nana taunega yawaina awafelea weaqida tuta nana ena ʼaliga ʼinega
    ʼetoyavuida eda luveifana qabuna ʼidiega. Ta baʼe ʼinega givevunavunaqida ʼinega
    Yaubada ana fata naʼebeʼeweda ena tomotauyavo ʼidewani. Vonahaqiaqi, Ieisu yani
    qabuna aqiaqina niʼa viaqia weaqida, ʼinega itaʼa wese nuanuada qiduana yani qabuna
    aqiaqi otaqidi kana viaqidi.
  kew-kew: Nipumiri niaa raba mulalo niaana wae yae rayo mea rubatalo omesa. Goa pisare
    niaa nipuna ruru piramonalo pisa. Goa pisa-ga niaana pu marekalaina niaame epe
    kogono waru pamina.
  dww-dww: Tauna vutuna na yawasanama yai uta munaḡena tauda aubaidama, be dà gewagewae
    ya kuvesida be nopodama ya koḡa porena. Inam kedane tauda yodi tauna na banaga
    ḡomama tè tubuḡana, aubainama tauda vere voiedima tà ḡoeḡoe kauedina.
  twi-ASANTE: Ɔde ne ho maa yɛn de gyee yɛn firii bɔne mu, ɔyɛɛ yɛn kronn de yɛn yɛɛ
    ne nko ara dea; nnipa a yɛpɛ papayɛ.
  aoj-aoj: Krais anen nakwaha ambal fasili ananili ma nagatala apaꞌ natagwahepa ma
    waf aunai hianai mogosambala muꞌuli Godi. Anen naꞌi nondombasa apaꞌ ma mogataga
    epes ananipai atipa buꞌupai, ukup pehafela mondaꞌ maol banagambela mogaila waf
    hiafi fasifi.
  cbv-cbv: Caán Jesucristo jwĩ yéejat jíib bʉʉdáátdih jíib chãjna, ãt wʉn wʉ̃hʉp tajĩ,
    nihat jwĩ yéej chãjatdih cádahnit, ã́ihwã jwĩ jʉmat pínah niijná. Pánih yéej chãjatdih
    cádahnit, tʉ́iniboodíh wẽi chãjnit jwĩ jʉmbipna caá.
  taw-taw: Ne binɨb dɨl God ayɨp jɨmñɨl lin agɨl kumak. Chɨnop nen agɨl kumek nɨm,
    God takaw tɨbɨlɨkɨpun ak kelɨgɨl, binɨb ne ke yɨbɨl okok mɨdobun. Tap tɨmel anɨb
    okok mɨdupsek wik yokɨlɨg yek, binɨb ne ke yɨbɨl mɨdobun ak, chɨn tap teplep yɨbɨl
    gɨnɨgun agɨl gos nɨŋɨd gɨnɨgabun.
  jic-NT: '''Üctsja Jesucristo lal jupj p''iyá tepe''e cupj mpes. Nin la tjiji ca
    Dios perdonar la qjuis mijis, ca ''üsüs nsem cupj jupj lal. Jupj la tjiji ''ücj
    ma ca malala nyuca la mijicj. Jupj la tjiji ca ''üsüs nsem cupj, malala tulucj.
    Jupj jostsja cupj jupj juts''a''á nsem. Jostsja cupj ca ''üsüs la mijicj, niná
    po qjuisas mpes.'
  zap-NT: Laa Ne nak ne wdee si wet por laa be yra be, wselaa Ne be lo yrandxee xdol
    be; zenga wlandaa Ne be, wlaa Ne be xpénpee Ne, chen yzaandxee dxe ye be pezee
    ylaa be ne wen.
  wer-wer: tiar utpetatë öngpökaan kama niwak kölam niwasën pim omnarö pël sak wë
    kosang wesak ompyaö yaaö pöt ëëpenëak pim wëwëet tiarimëën keimön naën kësangën
    elniak wel wia.
  ipi-ipi: '@see-verse:TIT.002.013'
  qul-NT: Payka wañorkan nokanchisraycu, tucuy mana allinmanta salvanawanchispaj,
    limpiochanawanchispaj, paypajta cananchispaj, allin ruwayta munananchispajpiwan.
  ter-NT: Énomone ivokínovovi yanekôyo motovâti koíteovovi ya uhá koeti vaherévokoti,
    koane kasása'ikopeovi, itukópoviti xanéna koati ú'uso koyêti itúkea únatinoe koekúti.
  bmr-NT: Jaabo mɨɨro mohallɨvɨ guijeveuhi paryɨ mohimitɨco initɨuboro mɨɨhaico itaajasuqui,
    diibota mihicamoro imino momoonɨhicaqui.
  fuf-fuf: O okkitirii hoore makko kanko tigi fii men, fii sottugol en e kala ko boni,
    fii laɓɓinangol hoore makko jamaa suɓaaɗo, himmanɗo waɗugol kuuɗe moƴƴe.
  bhl-bhl: Feinka! Yesus Kulais be num gomet elo kuansomelei, “Im yan wa banim keyemo
    yo!”, angeko, num sili sili nam alik alik be sak misim kuw koyemse te. Koyemsomelei,
    e nulo akalem wiin so galmoko, “Nakalem angin yute te!”, yangeko, ging koyemse
    kasike kame, nu ken kukuw beem dulum elote “Ken keluma! Ken keluma!”, angakabuluw
    kunum waneng kebuluw te.
  ons-ons: Eŋe ŋenane raki paki, gegeine qikka ŋebonge, borikine kine kine korop yewao
    ŋine makok ŋongi paki, ŋebuki ŋei ŋerep libe qe more eŋine bonepine okane eweke
    more masi tanik maineka okangenane, yale okanŋonge.
  con-NTPO: Tise tsu tisuma afepa pa ingima ccushaeñe osha'cho egae tsincon'cho'ye.
    Ingima tsu ccushaen cuintsu tise a'ive dapa egae tsincon'chove mecho canse'faye.
    Ñoa'me ingija tise aindeccupa gi ñotsse tsoña'chove in'jamba canse'fa.
  ghs-ghs: Oi noi napake ingonaiteqi kahosa minaraho neta qagaumaqi akobeteta. Akobeteqi
    napake nome quba qaheburoqi napai baura qidza samaneho dzaodzao eetorare hiireqi
    noi napaho quba eeteqi sama nomeke ai mootota.
  txu-NT: Be, Jeju Kritu ta ne me bajaxwe pãnh tyk kadjy memã amikanga, kute me bajaxwe
    kunĩbê me bapytàr ne kute amim me bajo mexmã ne mekmã amikanga. Kute amim me bajo
    mex ne kute me bajo õ me wỳnhkumrẽx ne kute ar me bajo bamã ne mekmã amikanga.
    Kute me bajo õ me wỳnh gu me kam bamã mỳjja mexbit kĩnh ne arek ar o babamã.
  eng-WEBU: who gave himself for us, that he might redeem us from all iniquity and
    purify for himself a people for his own possession, zealous for good works.
  gnw-NT: Echa'ã jae uñemee umano vaerã yanderé, jae yanderepɨ vaerã opaete icavi
    mbae vae güi, jare oyoe vaerã yandepɨa yanembaeyoa reta güi, yande yayeyapo vaerã
    imbae retarã, yande yaipota ete vaerã yayapo icavi vae.
  mux-mux: ⸤Ombá yi Yesos Krais kanili-ni⸥ ‘Yambu mare nanga yambuma molangi akiliinga
    ulu-pulu-kísima naa teku, eninga numanumanga ulu-pulu-kísima naa pepa kake tipili
    molangi.’ nimba oliunga pundu tonjumbandu oliunga nimba alko topa kolunjupa yunga
    memale onde linjirim. ‘Ulu-pulu kaíma mendepolu tingíndu numanu siku teku mulungí
    yambu-talape te wendu oku, na-nanu nokumbu talapena oku molangi.’ nimba yu-ni
    aku-sipa tinjirim.
  maj-NT: Kui xi kitsjá yjoho̱ nga kin'ek'ien ngandaná tu̱ xi k'u̱a̱sjejihinná ngayjee̱
    ni xi najmi ndoo̱ ko̱ ts'i̱ín je nku na̱xi̱nantá xi kui ts'e̱, xi ngayjehe k'un
    mjehe̱ ts'i̱ín ni xi nda.
  bkq-NT: Tâwâlâ ize tawylyguelâ myakâwâm Jesus âtuly tyiguehoem, inakai amaymba kâmakehoem,
    inakanhe aguitobyry xygakeze, xurâem kitoem. Koendonro, ize ato lelâ warâ aguiendyse
    kitoem myakâwâm iguely.
  kue-kue: Krais yene kor-moglkwa i kinde kondo yeglpre nono mambuno kinde mina wanmoungo
    ye nono toposi ikine ende erewakai ere norkwa. Ama yeglpre nono ye yombamo suwara
    mounga, yeglpre nono mambuno wakai panambere i keunde eramunga.
  cot-NT: Aatimpajia apeacaaguishevaevecaroquea taaca opajitapae covaeguisherentsipae,
    cotanquitsiquea ocoramanitapojaji imetojaventajiacaji ishetacojiajaji yoguipaquijacojiajaji
    yashintavecajigueti ampatsini, aisa ishetacomajatajaji cameetsanijite irionijite
    ashintamajajiajajinijite anintamajajiaquenijite anetsanajianaquero maasanopae
    cameetsaripae.
  bnp-bnp: Na ningaru vona i mate, ge vakamatukapaga hita na naro hale lobo, ge vahilolo
    hita si gi kabakaba, ge bole hita, si gi leho tora ni rata a naro kamumu.
  apn-NT: Na pre Jejus amnhĩ grônh kôt mẽ pahwỳr wrỳ nẽ mẽ pahpiitã mẽ pahte amnhĩ
    tomnuj pãnhã amnhĩrer kaxyw htyk o Tĩrtũm mã amnhĩrer pa. Mẽmo kaxyw na pre ã
    mẽ panê amnhĩ nhĩpêx anẽ? Nà mẽ pahpê hkwỳja na kãm hprãm. Nẽ mẽ pahte tãm ri
    Tĩrtũm kapẽr kôt amnhĩ nhĩpêx o papaja na kãm hprãm. Nẽ mẽ pahte uràk nẽ mẽ piitã
    mẽ kutã panojarêt rãhã ho papaja na kãm hprãm. Jakamã na pre ã mẽ panê amnhĩ nhĩpêx
    anẽ.
  ctp-NT: Bra nu mda Jesús chabiyaꞌ yjwi neꞌ ꞌin yu, chaꞌ ka tyoꞌo laan ꞌin chaꞌ kuxi.
    Ngwañaꞌan yꞌni luwi yu niꞌ kasiya ꞌñaan chaꞌ kaan nten ꞌin Ni, chaꞌ xlyaan kuꞌnian
    xkwiꞌ chaꞌ suꞌwe bra kanꞌ.
  opm-opm: Ama minhan pati han Krais orhor Noh ire er nang hrepnong hat pati moh norhor
    ambura yah teinong matpora. Yah teinong mara ire er gap ahirmara eimat norhe kuuhan
    hat paten han bap matpora. Mara yah hat pan hat sashen ohe da ohsi matpora daham
    orhe yah hat paten ohe danong na hama dire danong ham dire gwemat haputipmur.
    Ama inahapat han orhornong apripra ma hapat daham minhan patimur.
  bvr-bvr: Nipiya an-gata yi-gaba arr-negarra, nipa a-juwuna arrburrwa ngayburrpa
    gu-gata gu-werra an-dimarra gu-ni nipa barra arr-jarlapa arr-ma rrapa arr-wepa.
    A-yinagata nipa jama a-ji ngayburrpa barra nguburr-yigipa nguburr-ni rrapa minypa
    burr-guya nawanawa nguburr-ni barra jama nguburr-ji barra nguburr-workiya gun-molamola.
  zad-NT: Ḻen' bzani yeḻ' mban c̱he'na' ni c̱hecho kwenc̱he bisell biḻee cho' lao
    yog'ḻoḻ dii mala', na' bix̱is biyibe' cho' kwenc̱he gakcho lall' nee na' selall'cho
    goncho daa nak wen.
  kmg-kmg: Eki hâcne nâŋâcnere due bahuc sindaŋkonec bâhoc-nâpowec, erâ fuŋfuŋfâc-ticne
    juhuc mitire fârine šoɋac erâ bâfuanaŋte šure bâpiaŋ enârewec.
  aso-aso: Aza neve goloso niteꞌ gozopoꞌ doꞌmo vuneꞌ akalotiꞌ do tineꞌ molo leleꞌmizo
    ogo do luꞌ izelesa lelikumuꞌ ogo hilineꞌ. Ee, lihimeꞌine apaso do lamineꞌ o-ngedekuvo
    neze zuho liliꞌ igi mini luꞌine aꞌmida mili initeꞌ lisiheꞌ laminekumuꞌ amuzo mili
    gili igi mili ilizave lo lelikumuꞌ ogo hilineꞌ ve
  uli-uli: Ye fangloh yal nngas bo yagilgich bo be hadora gich mo luwul pangal tayikof,
    ngo ye foru le sibe tal le iy mele ye lamligich ngo si cchehas le sibe foru mekla
    ye momay.
  nin-NT: Yesu a du anishirr angu ma, wre ku bu kpa inta ttungo ni iso imimi zizo,
    wre ku bu ngla anishirr zzu ki anishirr ama, nggo a di zha ina uzizi.
  acu-NT: 'Cristo iin tunaanumia uwemtikramratas tura ii tunaarin mash sakturmartas:
    Wína aintsur ataram tusa, tura nekasrum pengker aa nuke turataram tusa ningki
    wakerak jarutramkamiaji.'
  cak-WNT: Riya' can ma xupokonaj ta xuya' ri' pa camic kuma riyoj, riche (rixin)
    chi xojrucol chuwech ronojel ruwech mac y riche (rixin) chuka' chi xuch'ajch'ojsaj
    ri kac'aslen. Queri' xuben chake riche (rixin) chi xoj-oc jun tinamit riche (rixin)
    Riya', jun tinamit ri can riq'ui ronojel kánima nikarayij nikaben ri utz.
  ebk-ebk: Inchatna nan fiyagna ta pakawanuna chitaku as nan am-in ay fiasor takú,
    ya ta munfialinuna chitaku as nasantowan ay tatakuna ay makakud ay mangekaman
    as ammay.
  spa-PDDPT: Quien se dio a sí mismo por nosotros para librarnos de toda iniquidad,
    y purificar para sí un pueblo escogido, celoso de buenas obras.
  ruf-ruf: Yeye tsakelapfa imwenyegho kwaajili yetu ili atughombole kulawa mne ghehile
    ghose na kututenda tuwe iwanu wahenzeluke iwali wake yeye mwenyegho, iwanu iwosulukila
    kutenda ghanoghile.
  gun-gun: Mba'eta nhandere ojejuka uka raka'e, opa mba'e vai gui nhandejogua vy ojeupe
    guarã ae nhandeky'a'o aguã, iporã va'e re anho nhanhea'ãa rupi nhandekuai aguã.
  agu-BL: Na yi Jesúsa'tz, ya'stzun yi jun yi tak' tib tan kacolpe'n tk'ab kil. Nin
    ja ko' xansaj bantz koque'n tk'ab i' tan kabnol tane'n e'chk takle'n balaj.
  isn-isn: U Yesu aiwipumilye ung'wenso kunsoko itu, kunsoko akuleepilye kupuma mumilandu,
    nuukutenda kielu kunsoko akwe, antu niagombigwe niakete insula akituma milimo
    nimiza.
  eng-PEV: Jesus died to save us from all the bad things of this world. He did that
    to change us into his own special people, like he properly cleaned us inside,
    and now we don’t want to do anything bad, but we only want to do good things.
  ilo-ULB: Inted ni Jesus ti bagina para kadatayo tapno subbotennatayo manipud iti
    amin nga awanan ti linteg ken tapno pagbalinennatayo a nasin-aw, para kenkuana,
    a naisangsangayan a tattao a nagagar a mangaramid kadagiti nasayaat nga ar-aramid.
  pir-NT: Tiquiro Jesucristo mari ye ijiatire yariahye ijipihtiye mari ñañe yerire
    duhugʉ̃ yero taro, marine tiquiro yequina wahagʉ̃ yero taro. Mari ñañene tiquiro
    sa cohãgʉ̃ mari ñañe buhiri mariena ijinata. Sa yena tutuaro quehnoañene ye duana
    ijinata.
  anv-NT: Jisɔs yina ne achyɛ gemɛ ji gétúgé se nnó áwéné ɛsé né yɛ́ndé
    gefɔgé gabo, ashwɔne ɛsé nnó débɛ bɔɔ́ bií abi akpané gechyɛɛ́ mampyɛ galɔ́gálɔ́.
  sab-NT: Jesucristo mo chugu ngwadi jogeda che ulita alin, ama jokeda alin giti ama
    che jun siere, ene che amanu. Ama che ta blitu, ama che ta gbu nganake, ene suge
    chege che me agedale me no dare gire che ta agekalin no diali ama takalin kare.
  tmd-tmd: Jisas anɨŋ ñöx nɨgön wöröxöŋ aku, “Ap kib mag gwogwo rɨmɨdöi piaku magalɨg
    paiŋö nölmön, ñɨŋ nöbö mö hölul mɨdöl na keir mɨdön, mag wä akwör rɨ ri abnɨŋö,
    rɨ rɨbyöx nugugu mɨdɨŋ,” me rön, anɨŋ ñöx nɨgön wöröxöŋa.
  acr-NNT: Rire xuya ribꞌ pa kamik quma riꞌoj, xojuloqꞌo chaꞌ kojresaj che ronoje
    ri na utz taj, kuchomaj ri qabꞌinik qasilabꞌik y jelaꞌ kojuꞌan oj utinamit lik
    qayaꞌom qibꞌ che uꞌanik chomilaj taq chak.
  kpg-kpg: Mee guu wanga dehuia dono huaidina i gidaadou, belee daa mai gidaadou gi daha
    mo nia mee huaidu huogodoo, mo di haga madammaa gidaadou, bolo gii hai gidaadou
    nia dama donu ni aana ala e hiihai hua e hai nia mee humalia.
  taj-taj: ख्रीष्‍टसे य्‍हाङला जम्‍मान पापला छे फासी थार्ना लबा मुला। ओच्‍छे ह्राङलान
    लागिरी ज्‍यबा गे लबारी झन्‍बा य्‍हुल गिकदा चोखो तना लबारी ह्राङलान ज्‍यान पिन्‍जी।
  avt-avt: Nɨpaa hɨrak kaa kakɨkepai kaktaihis, te haiu emnaaiwɨr menmen enum, haiu
    emises hɨm me God. Hɨrak kerekyei haiu mepu han yaaik prar prar, haiu mɨt nɨrak
    keriyen. Haiu hanhan wɨsenum mamrekyɨwek menmen yaaim.
  cbk-cbk: Si Jesucristo ya otorga entrega con ele mismo para muri, para rescata canaton
    maga gente, y para libra canaton de todo maldad, y para puede hace canaton maga
    buen gente quien ta queda di suyo lang gayot, y quien quiere quiere gayot hace
    maga cosas bueno.
  uig-ARA: ئۇ بەدەل تۆلەپ بىزنى ھەممە ئىتائەتسىزلىكلەردىن ئازاد قىلىش ھەمدە بىزنى
    ئۆزى ئۈچۈن پاك قىلىپ، ئۆزىگە مەنسۇپ بولغان، ياخشى ئەمەللەرگە قىزغىن ئىنتىلىدىغان
    خەلق قىلىشقا بىز ئۈچۈن قۇربان بولدى.
  tuf-tuf: Jesucrístoan is siwin acu chinjacro. Isat Sir tayar yajti acu eyat is cuitar
    yajacro. Eyta yajquír car, sicor is tayar bár chájacro. Siwir car isan ima uw
    cájacro. Is eyta síuyat, eyta cuitar yajcayat, ísatan ur ay yajca racar rehcaro.
  abx-abx: Agpa'unung-na i kinabuhi'-na basi' alukat kita kam si pagka'uripon si karat'an
    ngan basi' pina'agi si paghugas si sala' akatindog iya adda grupo nga kalugaringun-na
    gayod ngan makibubuhaton si mga kahalapan.
  mco-NT: Yɨ Cristo Jesús tɨ ñayyoxyii tɨ ñaydoogyii co y'o'cy ma yɨ cruudz mɨɨd ɨɨch
    ajt ycɨxpɨ. Yɨ' tɨ xyjuybɨdzɨmɨm ma anajty yɨ mujcu' cɨ̈'am xymɨɨd'ajtɨm, co anajty
    tɨ nbocytuunɨm. Yɨ' tɨ xyajpocyñïhuätztaayɨm nidüg'ócɨy, jɨgɨx Dios xyjäy'ájtɨmɨp
    mɨɨd huädz jot huädz huinma'ñ, jëb nduunɨm oyjäy'ajtɨn cɨxyjot huinɨjot.
  cpb-NT: Iriitake Jesucristo shinetashitainchari apaniroini rowamaiteri. Tema ikowatzi
    ripinawentairo okaatzira akaariperoshirewaitzi. Iro ikowairi inkiteshiretakaayeetai,
    ompoñaantyaari rashiyetai irirori, ayimaneenta ankantya antayetairo kameethari.
  aon-aon: Anan kanak nagok um nator apak um nakweshihap um ehudok yoweihi aih douk
    howeshikap henekap mape mabrig Iruhin ananin lo iri. Aria nenekap matogur yopupari
    um mutogur ananish arpesh abom aria mishish shakitak um munek eneheneh yopihi
    aih.
  hus-NT-2005: xin pidhnaꞌ tinbáꞌ ka chemdhá kʼal wawáꞌkʼi ti kwenta abal ti ku loꞌo
    kʼal ejtal xowaꞌ yab alwaꞌ ani ti ku dhabalnaꞌich, abal ku kʼwajách i léꞌ tʼajat
    ki tʼajál echʼekʼi xowaꞌ alwaꞌ.
  mig-NT: Te ni̱ ja̱'a‑ya̱ máá‑yá ja̱ sɨkɨ́ yóó, náva̱'a chunáa‑yá ta̱ká ja̱ ní ka̱stɨ́vɨ́‑yó,
    suni náva̱'a sándoo‑ya̱ ñáyɨvɨ kuíñi nuu̱ máá‑yá, jíín já ná kuítú iní‑i sá'a‑i
    tiñu va̱'a.
  bps-bps: Blé Dyisas i kton di fati tlas gito, du fye falwaan ito mdà di kdee salà,
    nlaneban ito, nimoan ito dad to nfunan, na banlén ito ayè mimò fye.
  mbs-mbs: Sikandin se simelilin kenitadon te pegkematay din amon megpelowà kenitadon
    lekat te pegkeallang tadon te salà, aw amon sekopen kidon din. Yan se doun te
    lininisan kidon din lekat te salà, aw ininang kidon din otaw meibeg meg-inang
    te mèpiya.
  tof-tof: Yesu tóba bókyanórr mibü blaman kolaean tonarrdógab ⌊aurdü amanóm⌋ akó
    mibü bagulüm, igósüm mi tóbanan pamkolpamóm bairre, wirri ubi nidi bairre morroal
    kla tómbapónóm.
  cme-NT: U yaa hãa-ba u fɛrɛ ba ko-yo i sɔlaaŋgu‑i duɔ hiel i yunni‑i ãmbabalma-na
    aa migãaŋ i hɔmmu‑i da welewele ce-ye fuɔ baaŋ miɛ i diɛ gbãa tiɛ kuye ãnfafamma
    cemma‑i.
  sus-sus: A tan nan a yɛtɛ fi won bɛ, alako a xa won xunsara won ma yunubie xa fe
    ra, a xa ɲama nde rasɛniyɛn e xa findi a yɛtɛ gbe ra, naxee sɛnbɛ soxi wali fanyie
    rabafe ma.
  pon-2006: E ketin tounmeteikihla pein ih pwehki kitail, pwe en kapitkitailsang soahng
    suwed koaros oh kamineikitailda pwe kitail en wiahla sapwellime kelehpw oh ngoangkihte
    wiewia me mwahu.
  dad-dad: Jesus Kristus ĩ yogo luwa ada nigin itoron, are ĩ sesen ganan bun tamal
    yalelnada fen, ĩ yogo nigin yogon tamo kayau bagai kulo fele di, idi ereb biya
    age difouf nigin kabĩ totol dalouf nigin, ĩ age fen.
  zab-NT: Laany gutyny pur dunnɨ par bldány dunnɨ lo ira de duld ne bsiany dunnɨ par
    gacnɨ xpɨntisny ax idxannɨ pur idxannɨ púrzi ni ná güen.
  jae-jae: Ŋac tau kêkêŋ tau kêtu aêacŋa gebe êŋgamboac aêac su aŋga nêŋ geo samob
    ma eŋ kêsagu aêac tatu selec ma tatu ênê lau, tec tanam koleŋ ŋajam tatu dôbgeŋ.
  ksd-ksd: nina i ga tul tar mule ure dat, upi na valaun dat kan ra lavur varpiam
    ma na vagomgom pa ta vuna tarai upi kana iat, diat ba dia ongor upi ra lavur bo
    na papalum.
  msm-NT: Intugut ni Jesu-Cristo no himatajan sikandin to pagyokat ita to pagkaudipon
    ta to sae agun no matag-iya ki din on no kaotawan no wadad sakot no madoot, di
    nasi no ogkaliyag ki yagboy oghinang to mangkadojow.
  myk-myk: Wee wʼa wuyɛ kan, na xhu wèe wuu na, kɔnhɔ wu wèe shɔ kakuuŋɔɔ tuuyo bɛɛri
    na, wu wù pye fɛɛfɛɛ, wu wù pye wu wo sipyii, kɔnhɔ wù wùyɛ pɔ wù da kasaaŋaa
    pyi tuun bɛɛri ni.
  sbe-sbe: Yesu Keliso ye bom ye mosegabaeiꞌuyoi kita hesabada na yona nuwatu meta
    bena ye yailihaida yababa maudoidi udiyedi yo ye heꞌaꞌada na ta hemala ye bom
    mo yona tamowai na laulau namwanamwadi ta ginaginaulidi ma nuwakohihaida.
  mcr-mcr: Iqu ne suqä quvqä eeqänäŋä iuta aŋgi inetmetä, ikikinyäŋä inemäkätŋqeŋqä,
    Iqueqä-kiuä äwiŋgqe. Iqu ii imäkkqe, ne Iqueqä qokä-apäkä-qune eanä, suqä äŋguinä
    imäkquatuŋquänä, yäŋä qäŋguatuŋquä diŋqeyi.
  cux-NT: Ní ca'á yā vida yeⁿ'e maáⁿ yā chi ch'īi yā cáávā s'uuúⁿ chi nadanguáⁿ'ai
    yā s'uuúⁿ yeⁿ'e nducuéⁿ'ē nuuⁿndi yeⁿ'ē yú. Ní nadidɛɛvɛ́ yā s'uuúⁿ yeⁿ'e nducuéⁿ'ē
    nuuⁿndi chi diiⁿ yú chi cuuvi yeⁿ'é yā s'uuúⁿ. Ní 'íícú 'áámá cunee yú diiⁿ yú
    ntiiⁿnyuⁿ chi n'daacā.
  tur-YTC: '@see-verse:TIT.002.013'
  san-ITR: yataH sa yathAsmAn sarvvasmAd adharmmAt mochayitvA nijAdhikArasvarUpaM
    satkarmmasUtsukam ekaM prajAvargaM pAvayet tadartham asmAkaM kR^ite AtmadAnaM
    kR^itavAn|
  bel-N: Які даў Сябе за нас, каб выбавіць нас ад усякага беззаконьня і ачысьціць
    Сабе народ асаблівы, які рупіцца пра добрыя справы.
  sch-sch: Ama nanâkin eini rangin ânpêka, phuoloinangei nâm renga mi mojôka,
    male ama ata tatak vai ni rangin mi minthienga, sin sa tho rangin mi nuom tatak
    ani.
  mic-MIQNT: Se'suguli igalsip, ugjit jigla'lugsinenu ta'n te's'gl goqwe'l winjiggl.
    Igalsip ugjit waqamo'ltinenu aq gisa'lugsi'gw gepmo'ltinenu ugtmimajuinumg, ta'n
    tleiaultijig pas'g negmeg, aq apji 'gtu ula'taqatinenu.
  huu-NT: Caɨri naimɨedɨ fiodaite, caɨ jearedɨcɨnomona caɨ jilloillena. Naimɨe comɨnɨna
    caɨ illena, mare rafuena iocɨre caɨ fɨnollena, caɨ comecɨaɨna marena dote.
  jiv-NT: Jesukrístuka in jarutramkamiaji, ii tunaari̱nia̱ uwemtikrampratajtsa. Tura,
    Winia ajasar tuke enentái̱ji̱a̱i̱ péṉker túrawarat tusa, ii tunaari̱n japirtampramiaji.
  otm-NT: Nɛ bin däsɛ a ngue di 'bɛrcahʉ gätho man ts'om'bäihʉ, nɛ da mberca ma mbʉihʉ,
    da 'yøt'e ngue yʉ́ t'ʉhni zɛhɛgahʉ Oją, nɛ di ɛ̨hyagahʉ nangue ran ho ya.
  dah-dah: Munaŋ Yesu Kristu gobe neŋ gayen mata buluŋ kuruŋ goyen bana mat dad siŋa
    diryiŋ. Irdeb yende alya bereya po dirde Al Kuruŋ diliŋde wukkeŋ dirde mata igiŋ
    teŋ hitek dufay po dunyiŋ. Yeŋbe neŋ gayen gwaha dire yeŋbe gogo nende gasuŋ teŋ
    kamyiŋ.
  tnk-tnk: In rɨnəseni nɨmɨruien səvənhi memhə tukutaha mə truvehi raka kɨtaha ia
    noien ərəha me pam, nənə, məpərhi kɨtaha səmher mhəuvehe mho kɨtaha nərmama səvənhi
    əpa səskai tɨ noien amasan me.
  kpr-kpr: Namondeda ari ekoko da mino mutari dae sedo, a namonde seghe simbugedo
    nunda tofo bari sedo, nu fira tofo numoá mutudo, namondedae sedo ambududurusira.
    Namonde ari eveva avanembo uju use, aoro dae sedo, nu amingusira.
  san-IAS: yataḥ sa yathāsmān sarvvasmād adharmmāt mocayitvā nijādhikārasvarūpaṁ satkarmmasūtsukam
    ekaṁ prajāvargaṁ pāvayet tadartham asmākaṁ kṛte ātmadānaṁ kṛtavān|
  nho-nho: Christ ni mate ki hakasaoria taatou i te kau haaeo te maarama nei, aa ki haia
    naa ora taatou ki mataffua. A Ia ni mate ki mee taatou ma ni tino tama aana teelaa
    e fiffai ki mee naa vana e taukalleka.
  gym-NT: Jesukristokwe ja biani müre ketadre ni kräke ni kökatarikäre Ngöbökrä, nikwe
    ñan kukwe diän diän nuendre mda abkokäre. Erere arato, ni ngite kukwe kämente
    diankakrä jökrä nibtä amne, ni rabadre juta jen kwe amne ni rabadre töbike jändrän
    kuin nuene, abkokäre ja biani müre ketadre kwe nikrä.
  azg-NT: Tyincyaa nquiihin na tueꞌ jon ntyja njanhan, chaꞌ ncüjiꞌ ntcüeꞌ jon jaa
    quiiꞌ tsoñꞌen ꞌnan tyia, ndoꞌ chaꞌ ntquen jon jaa na ntjuꞌ cüentaaꞌ nquii jon,
    ndoꞌ na icüji jon jaa yo na ntquen jon nquë na condui jaa nnꞌan ntyja ꞌnaanꞌ nquii
    jon. Itsꞌaa jon na nndaꞌ chaꞌ na quitquen yantyi jaa na ntꞌaha tsꞌian na ntyja
    ꞌnaanhanꞌ na nditꞌmaanꞌ jon.
  bhd-bhd: एने यीशु मसीहे अपनो आप इश्शे लेइ बलिदान कियो ताके असन पापेरे शेक्ति करां
    छुटकारो दे, ताके अस शुद्ध भोम ते तैसेरे अपने लोक बनम ज़ैना रोड़ां केरतन।
  too-NT: Huā'mā' Jesucristo, ū'tza' a'ntī ixa'cstu tamacamāstā'lh para nanī lā' chuntza'
    naquincālīmāpūtaxtūyāni'. Chuntza' nalayāuj xatzey na ixlacapūn Dios lā' natapa'ksīyāuj
    con Dios. Chuntza' naputzayāuj a'nchī nalīmāpāxuhuīyāuj Dios.
  ind-AYT: Ia telah memberikan diri-Nya bagi kita untuk menebus kita dari semua perbuatan
    jahat dan untuk menyucikan bagi diri-Nya, suatu umat pilihan-Nya yang giat melakukan
    perbuatan baik.
  cjo-NT: Antapiinteeyawitakawoni kaari kameethatatsi, omaanta ikamawentakae, rowawijaakoeyantakaerini
    rowameethatantakaeri, asheninkataperoeyantaaririni. Rootaki akowaperotantakari
    antapiinteero kameethatatsiripaeni.
  nsn-nsn: geke heir katongoin tar bulaua tapokis tur tagigeig tar mamang niguata
    uasalik doh tar uadelauana tasir tamat mari uangoul sira tuneig pare, o delauana
    tun, kari uangoul sira pare, o nana tunumpeon, kari malarantiehe tun tar guata
    tar mamang niguata uaialik.
  san-DEV: यतः स यथास्मान् सर्व्वस्माद् अधर्म्मात् मोचयित्वा निजाधिकारस्वरूपं सत्कर्म्मसूत्सुकम्
    एकं प्रजावर्गं पावयेत् तदर्थम् अस्माकं कृते आत्मदानं कृतवान्।
  tna-NT: Tueda huecha curusu su manuana pamapa ai madhada cuana jenetia ecuana d'eji
    su ya puji, ecuaneda tuseda puji bahui papu puji. Daja ecuana atana ecuaneda ai
    mudu saida cuana ya puji.
  lid-lid: Iy le badeh, atehei iy imek i saluwe taha ta akunoh taha ta lakou ndra-in
    taha amekes, ma sikinei taha amwenen mara-ei, ma mesekei taha asahan lau tan handru,
    ma mesekei taha anya kamekes kandriyen mwasin le.
  wim-wim: Nil Jesus.angan theetath nungamang uthamowan ngampar. Keꞌ ngampan uthamimpa,
    puth yaꞌa, nil utham ngampar. Nil ngangk pachath ngampang chaapar nungantamangan
    wayan yumpampa, ngampan kan-kanam ngul iiyāmpa pam wanch nungantamaniya. Nil maꞌ-aathan
    ngampangan min yumpanakana.
  yom-yom: Wukiyekula niandi veka mu diambu dieto muingi katukula mu mambu moso mambimbi
    ayi muingi kavedisa, mu diambu diandi veka, batu bobo kavuidi niandi veka ayi
    bobo bantulanga bufula mu vanganga mavanga mamboti.
  san-SIN: යතඃ ස යථාස්මාන් සර්ව්වස්මාද් අධර්ම්මාත් මෝචයිත්වා නිජාධිකාරස්වරූපං සත්කර්ම්මසූත්සුකම්
    ඒකං ප්‍රජාවර්ගං පාවයේත් තදර්ථම් අස්මාකං කෘතේ ආත්මදානං කෘතවාන්|
  yut-yut: Kristo uŋun mibɨlɨ yaŋ do egɨp egɨpni parekgɨt. Nin yokwi morap da kɨsiron
    baŋ pulugaŋ nipmaŋek sugaŋ paŋmɨlɨp aban gwaljɨgɨ mɨnisi aneŋ do parekgɨt. Ae
    nin da iyɨ dakon amɨn kabɨ aŋek aŋpak tagɨsi but dasi aneŋ do parekgɨt.
  grc-BYZ: ὃς ἔδωκεν ἑαυτὸν ὑπὲρ ἡμῶν, ἵνα λυτρώσηται ἡμᾶς ἀπὸ πάσης ἀνομίας καὶ καθαρίσῃ
    ἑαυτῷ λαὸν περιούσιον, ζηλωτὴν καλῶν ἔργων.
  cpc-NT: Iriitaki Jesucristo shinitashitainchari apaniroini jowamaitiri. Tima ikowatzi
    impinawintairo okaatzi akaaripiroshiriyitaki. Iro ikowairi inkitishiritakaayiitai,
    onkantantyaari jashiyitai irirori, ayimaniinta ankantya antayitairo kamiithari.
  nhg-NT: Yejuatzi onetiemacuc topampa tejua, para tiechmöquextisque de tlajtlacule.
    Hua intiero tiechchepöjque para ma teyecö giente de yejuatzi tli lalebes tecnejneque
    tecchihuasque tlin cuale.
  nya-nya: amene anadzipereka yekha chifukwa cha ife kutiwombola ku zoyipa zonse ndi
    kudziyeretsera yekha anthu amene ndi akeake, achangu pa ntchito yabwino.
  ngu-NT: Yejhua san topampa onotemacac ipan miquilistli para techmaquixtia itech
    nochi quech tlajtlacojli oncaj, niman para techchipahua cuajli. Yejhua otechchipau
    para technoyaxcatia itech, niman para ticpiasquej miyec nequilistli para ticchihuasquej
    nochi tlen cuajli.
  kup-kup: Met dari horï tovai emoogiek, pi pop darim horï poñiz hañiv bat kakamao
    hatevetehapuh, Goditihar ba avatahapuh non tinaoroh eñet epat hah, “Nem añarab
    ev lop tinarizaronañ nemaz homet het tin nenañihar tovai sohopanez zait tat hezari
    ev.” Pot pi darimaz hakahan hez.
  jid-jid: Yesu a kpa hla tere u bu ni gbu gblu da ikheu ubu wawu. na ki khi ka hu
    hla terema.
  wmw-wmw: Iye ndi aripereke kwa ájili yetu ofwe, ipate atombore mabaya piya na atiswafi,
    atiture kuwa wanu wake iye mwanyewe, wakushugulikira nfululu vitendo vyema-vyema.
  gmv-GGM: Izikka nuna itetethafe wozanasinne loo7o oothanas miiniza ba dere bees
    doranas bena nus aathi iimides.
  ssg-ssg: Jises Krais mat oxoxiakaha ti hahitake nenein ti saun lialun ma nuhi hauniai
    leilokaha lehe kaha sohot seilon tetan, teteka pate isian ailei saun solian ti
    Haeu pahan.
  zpo-NT: leezha mzaa xaa leeka lee xaa yet kwent cheen re be, zee kix xaa ka xaa
    be nu koo xaa be lo re kwaan nawent nu chee xaa rese jwalt cheen be, zee nebse
    xaa xaa gak be, nu sbaa yula be le be kwaan wen.
  poy-poy: Yomberi kalilaviya mweni kwajili ya twenga su katukomboli kulawa muudoda
    woseri na kututenda tuweri wantu waherepa yawawera wakuwi mweni, wantu yawawera
    na lumata lwa kutenda maheri.
  qwh-NT: Pemi wanorqan llapan mana alli rurenintsicpita libramänapaq, y juclaya shonquyoqtana
    paqwe ticratsimänantsicpaq; tsenopa pepa wamrancunana car imecanopapis allillata
    rurarna cawacunapaq.
  gaw-gaw: Kristus Nug ig ḏo tap̱e nak kobol ohp̱anu eḏua awiḵunu, ig nuhiḵudnab danab
    ah op̱ia awak ele daatta, kobol ena tutuḵu aaḵuib heḵunignu amu Nug ihinignu mauhom.
  nca-nca: Quhurínani kimo tewero eneŋombo re rotaró. Dokoro, neneŋo uniparene horé
    yorewano, ye iŋaró. Ŋunde iŋoro nore norero otete piyimi mu se rotoro roŋgaru
    yiriní sara tunoqero otete meté naŋge tewero kondé iŋoyowato.
  zpz-NTPP: Mi zeꞌ pshet ic mi gut mi par nu briish mi cyi den, gun orzeꞌ bicy mi
    nu bruu chu den lo de cyi nu ricy na. Nunu bicy mi nu byacaacy nap lan lo Ñgyoozh,
    gun orzeꞌ gac na mbecy nim. Gac na mbecy nu ric la añ ni lo de coz nap.
  zac-NT: Bëꞌnë më intriegu mizmë lë́ꞌiꞌ lu galguti parë quílliꞌ duldë nu gúniꞌ librar
    lëꞌë hiaꞌa lu duldë të parë guëzunë́ më lduꞌu hiaꞌa parë gácaꞌa limpi. Gulë́ më
    lëꞌë hiaꞌa parë mizmë lë́ꞌiꞌ të parë guëquitë lduꞌu hiaꞌa.
  kyg-kyg: Agaemo muki hosu kavaꞌmo nehuna kavategatiꞌmo miya faino hatu maeno latetenoꞌaeꞌmo
    hosu kavatimo aeno kalo paeno lateꞌnigeta agaiꞌa vayaꞌamo maiꞌneta layamukiki
    huta alagepa kavaꞌmo huta maisunafeꞌmo agaiꞌa agufaꞌamo ofalinigana huno alino
    Gotiꞌmo amiꞌniye.
  kmk-kmk: Induya na dit long-ag na gapu kan ditaku daḻapnu mabayadan dan losana basuḻ
    taku kan daḻapnu mambalinon ditaku un nadaḻusa tagu na un mangiyaangosa mangwa
    ut napiya.
  cao-NT: Jamë no bax ja aniquë ra, jatiroha ca yoi ca quima noqui tsëcaxëna. Noqui
    rohahuacatsi quiha jahuë́-na bo iti. Jochayama ca nohiria bo, naa jia ca acascanaibo
    noqui manëmacatsi quiha.
  bbr-bbr: Jisas Krais nukasar ikenun am äpäs opok meiemara, iken onok aru pakan imäikonuk,
    ik ätäi Anut nukan amukup eposek saremun. Kesernuk, ik kon roasiret, okon, onok
    eposek karar tainoraun keserwon.
  inb-inb: Pai kikin­mi saki­rirka, nukan­chi­manda wañu­chii tukun­ga­pa; cha­saka,
    nukan­chi tukui panda­ris­ka­kunata kispi­chin­ga­pa. Chi­wanka nukan­chi, armas­ka­sina
    lim­piu­lla tukuspa, pai­pa­lla runa­kuna ni­raian­ga­pa. Chasaka muna­na­ku­sun­chimi,
    tukuipi alli­lla ruraspa kaug­sa­na­kun­ga­pa.
  hrv-hrv: On sebe dade za nas da nas otkupi od svakoga bezakonja i očisti sebi Narod
    izabrani koji revnuje oko dobrih djela.
  box-NT: O tà húrun wa bìo yi, bèra a na ò o kã̀ní wɛn ho pànká na wee ɲàa
    wɛn dé mu bè-kora lè mí sìíwà ɓúenɓúen níi yi, à wa wé ɓa nùpua na
    wee ce o yahó, à bìo sĩ̀ a yi, à hã wárá na se wéró bìo kɛń yi fɛ́ɛɛ.
  ote-NT: Nuꞌá̱ go gueꞌa̱ bi unsɛhɛ rá te pa bi ña̱ngaguihʉ de gatho núꞌa̱ xá ntsꞌo.
    Bi duꞌa̱ pa bi xʉgaguihʉ de gatho ma tsꞌoquihʉ pa dyá mɛtiguihʉꞌa̱, nehe pa ga
    ja ga øthʉ núꞌa̱ xá hño.
  wnu-wnu: Munon inubersi igo eng wonou git goan end in qomon ombarir igumune inqubeiamorei.
    Wo inbirogoniamor end in wonou munon yurau. End in qenen qomon qoregen qas ebet
    igorun. Ende ubune ininou munon yurau munon qei mit qoot abari wurisau werei eng
    imbigunor. Werei end ne wurinou qomon uber eng irimanima imbigubour.
  zam-NT: Leque yub Tad Crist Jesús mda' lugar mquée yalguth loo Tad Crist Jesús loo
    cruz par tataa mod mdix Crist Jesús cón che'n ryethe xquin na' no xtol na' no
    cón che'n ryethe con' ye'rsin' co' mbli na'. Tataa mbli Crist Jesús par mtembìi
    Crist Jesús na' no par ngòc na' mèn che'n Crist Jesús no mèn co' ndryo' ndlyen'
    lezo' ndli con' ndac.
  zyp-NT: Ama cawh kaaning vytei khah chahlynah vytei taitah tlang rua pawtah le Ama
    a tei cang rua pawtah le pathaisá pawtah le hmingchaw tua dunah hnui rua pawtah
    kaa cawtah a hringnah a peipaw a cang.
  sey-NT: Ja̱je paꞌina, mai doꞌire ju̱cacajiꞌi, coꞌayere paꞌicohuaꞌini huasosiꞌi caquë,
    coꞌayere paꞌisicohuaꞌini tsoa to̱ni i̱ pa̱ire pare pasiꞌi, deꞌo coꞌamañaseꞌe yëcohuaꞌire
    caquë, yoꞌopi.
  nvm-nvm: Fu koikfuon abe miamga bu abe kuros ijia kanain. Ijefuon fur ise nuvuon
    no rejo ijia karaunuok. Regavo fur no kege amarduoga no maturainkin no efuon rene
    tavan bog unam ma ijesugin kegokuai vierafekfuon.
  mps-mps: Aga digi aga bidibo ula tagalai dao, tama agai te bidibo ulago da ma abelama,
    tama dago te tigidali bomo yai po sela sąbo te kolesaga agai sela sąwainogo
    tama yai dao. Agai da penama, tama da we bidi aga hani mu pedalainogo te sę yai,
    tama dago tigidali dwagi yai kolesaga bomo elama te sę naga emainogo agai aga
    bidibo ula tagalai dao.
  pab-NT: Hatyo atyo isoawi waini maheta womana hoka tyotya iniyalahare nonitata waiyexe
    maniya taita moheta wiso hakaxaikone hotyali maheta. Enomanere taita wisaona hoka
