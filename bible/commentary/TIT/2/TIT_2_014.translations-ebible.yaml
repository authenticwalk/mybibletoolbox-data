  san-THA: 'ยต: ส ยถาสฺมานฺ สรฺวฺวสฺมาทฺ อธรฺมฺมาตฺ โมจยิตฺวา นิชาธิการสฺวรูปํ สตฺกรฺมฺมสูตฺสุกมฺ
