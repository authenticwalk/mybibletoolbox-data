    para teꞌ no a ma teꞌ koman peꞌ. Para kiu vakis pa nok a ma vu taateꞌ vih.
  agd-agd: Mai ma setin nare siren ma ve au fóké ma namu avúavá pintena ma miyaní
    uren ma setin evaránen tivíden tesé uan avusese uren ma ve inaí ukhein mai nanin
