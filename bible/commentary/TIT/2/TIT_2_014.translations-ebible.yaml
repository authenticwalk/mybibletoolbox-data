  tam-TCV: எல்லாவித தீமைகளிலிருந்தும் நம்மை மீட்டு, நற்செயல்களைச் செய்ய ஆர்வமுள்ள
    தம்முடைய மக்களாகும்படி, நம்மைத் தமக்கென்று தூய்மைப்படுத்தி, தமக்குச் சொந்தமானவர்களாய்
    ஆக்கும்படியுமே, கிறிஸ்து தம்மையே நமக்காகக் கொடுத்தார்.
  mit-NT: Te nì sàha‑ya vida xi‑ya nì dànáà‑yá sàhà‑ndà sàhà‑ñá càcu‑nda nùù ichì
    malu, te ndoo stná anima‑ndà, dandu sàà‑ndà cunduu ndisa‑nda nèhivì xí‑yá, te
    cudiì ini‑ndà quida stná‑ndà cuàhà ñà‑vàha.
  ceb-ULB: Si Jesus naghatag sa iyang kaugalingon alang kanato aron sa pagtubos kanato
    gikan sa tanan nga pagkamalapason sa balaod ug sa paghimo nga putli, alang sa
    iyang kaugalingon, ang pinasahi nga mga katawhan nga madasigon sa pagbuhat sa
    maayong mga binuhatan.
  ces-LB: On se za nás obětoval, abychom už nepodléhali moci hříchu a stali se jeho
    lidem, nadšeným pro vše dobré.
  mkn-mkn: Dia su sarakan Dia pung diri jadi korban ko kasi bebas sang kotong dari
    kotong pung sala-sala samua, ko bekin kotong jadi Dia pung orang yang idop deng
    hati barisi, deng yang salalu mau bekin yang bae.
  pol-UBG: Który wydał samego siebie za nas, aby nas wykupić od wszelkiej nieprawości
    i oczyścić sobie lud na własność, gorliwy w spełnianiu dobrych uczynków.
  qxh-NT: Washäcuj Jesús wañuymanpis ćhayasha nuwanchi-raycur juchapita wanacunanchipaj.
