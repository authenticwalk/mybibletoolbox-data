    maquinćhu cawananchipäpis, shungun munashallanta rurananchipäpis.
  nwi-nwi: Moriah kafan nɨmraghien marpɨn nɨmraghien kɨn kapətawə, mɨrəhsita ətawə
    tuk nahasien mɨfam. Məspir ətawə mə kɨtawə tukhauə kafan narmamə yamə mɨne kasorkeikei
    əmə nar yame rhuvə.
  kmo-kmo: Riita mayama nona hachir. Riita yari, nona kiyayechi kapasek boboyen heemachiken
