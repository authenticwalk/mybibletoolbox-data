    tekmet ne ama rleriirang i ama atliirang.
  ctu-CTI: Ti yʌc'ʌ i bʌ ti sajtyel cha'añonla cha'an i cotyañonla loq'uel ti pejtyel
    mach'ʌ wen cha'an i wen sʌc isañonla. Ti yʌc'ʌ i bʌ ti sajtyel cha'an mi la cochel
    ti i cha'añonla cha'an mi lac wen mele' chʌ bʌ wen ti jump'ej lac pusic'al.
  zos-NT: Je'is chi'ocuyaj vyin va'cø cya' para tø øtzcøtoyata'm va'cø tø yac libre'ajtamø,
