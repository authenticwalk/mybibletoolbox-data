    nuwig takamtijamsata tau asa.
  kyc-kyc: Koraisame baa namwana koo dupwana kumuo jepala namwa baa rangena wambu
    kipungi poo pyasi inginyi pyambuo kiiramo nyiya dokome yulu keyange dupwa angingyuo
    pinya suu pyao pimana.
  urd-GVU: کیونکہ مسیح نے ہمارے لئے اپنی جان دے دی تاکہ فدیہ دے کر ہمیں ہر طرح کی
    بےدینی سے چھڑا کر اپنے لئے ایک پاک اور مخصوص قوم بنائے جو نیک کام کرنے میں سرگرم
    ہو۔
  yre-NT: E wɩɩ "man ɛn e -kaa 'lɛji -ka 'wʋ. Yaa drɛ zɩɛ 'nan -e 'e -kaa 'si 'wɩ
