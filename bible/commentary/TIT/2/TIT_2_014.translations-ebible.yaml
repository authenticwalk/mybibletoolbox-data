    den moroano na vovaiano, jekon kito romeravo robinimei robe taara lu tai ka rovar
    ka kito ka im̃auano novo nalo jibe napano naio jidomio.
  bqp-bqp: À a zĩda kpà ó yãi, à ó bó vãni sĩnda pínki gũn, à ó gbãsĩ gògo, de
    ò gↄ̃ a zĩda gbɛ̃ kũ ò yãmanakɛna ania vĩnↄ ũ.
  mcp-mcp: Nyə a yána nyəmɛ́fwó shú dʉ́sʉ́, zə yîl sə̂ mə́nyámá mə́ cʉg sə́ á ŋgə
    cʉgə kú bísh mə́cɛ̧ɛ̧ yííd, zə fúb ŋkúmba kúl búúd, kúl búúd í é dʉ bə ŋkwəmʉsá
    ja jɛ̂sh nə́ í sá jɔ̧jɔ̧ mísɔ́ɔ́lʉ́gʉ́ yí.
  hat-hat: Li te asepte mouri pou nou pou li te ka delivre nou anba mechanste, pou
    li te fè nou tounen yon pèp ki nan kondisyon pou sèvi li, ki rele li pa li, epi
    ki toujou pare pou fè sa ki byen.
  npl-NT: Cristo inewia omotemák para techmakixtis imak nochi tlan amokuali, iwa techchipawas
    de totlajtlakolwah iwa ijkó kinpejpenas tlakah yolchipawakeh, para makichiwakah
    tlan kuali.
  bgg-bgg: Ai è gethek shii awie pha ji è ragia rek pha chiih-è gethek shii igang
    bran rab pha chiih-è awai ji pha bran rey yi pha chiih-è wie rek yang yi awaishii
    gethek chiang phi muii.
  eng-TCENT: He gave himself for us to redeem us from all lawlessness and to purify
    for himself a people for his own possession, zealous for good works.
  eng-BSB: He gave Himself for us to redeem us from all lawlessness and to purify
    for Himself a people for His own possession, zealous for good deeds.
  cpu-NT: Iriitakera Jesucristo shinetashitainchari apaniro irovamaiteri. Tema ikovatzi
    impinaventairo okaratzi akaariperoshireyetake. Iro ikovairi inkiteshiretakaayeetai,
    onantyaari irashiyetai irirori, ayimaneenta ankantya antayetairo kameethari.
  san-ASM: যতঃ স যথাস্মান্ সৰ্ৱ্ৱস্মাদ্ অধৰ্ম্মাৎ মোচযিৎৱা নিজাধিকাৰস্ৱৰূপং সৎকৰ্ম্মসূৎসুকম্
    একং প্ৰজাৱৰ্গং পাৱযেৎ তদৰ্থম্ অস্মাকং কৃতে আত্মদানং কৃতৱান্|
  tac-NT: Alué bo'nepi mukule ramué na'temaka, ramué bo'nepi a'kabámana jawániliga
    'lige bi'éniliga ramué alawala napurigá 'la Onorúgame 'kúchila niwa ramué 'we
    rejchirúgame napurigá 'la nochawa ramué napu bo'né Esukristo nulá.
  eng-WEBPB: who gave himself for us, that he might redeem us from all iniquity and
    purify for himself a people for his own possession, zealous for good works.
  gfk-H: Ma Iesu Karisito ia nong ga tar at ia uta dahat bia na kul halangalanga dahat
    talur ira magingin sakena, ma bia na hagamgamatien dahat wara nuna iat. Ma a mangana
    tunatuna sa dahat? Dahat manga nem bia dahat na gil ira bilai na magingin.
  viv-viv: Yesu Keliso ide faꞋideya Tauna gihawahegena be vehimeya moyaꞋaina ana dibutoyoga
    agaidiya ginalugolegoleda. GiꞋalika be ginakiveyeveyegada-yo Tauna yana yoꞋo kanamiyami
    be tova moyaꞋaina nuwanuwada lakahina gugai yamumunaga kanafifaisewana.
  yao-yao: Jwelejo ŵalityosisye nsyene kwa liwamba lyetu uwe kuti atuwombole mu ileŵo
    yose ni kutuswejesya kuti tuŵe ŵakwe asyene, ŵandu ŵaali ni lung'wanu lwakupanganya
    ipanganyo yambone.
  tgp-tgp: enia sei mo hasena silea matar̃a vara i volituhur̃a na suiha vaivaileu
    tari, ale vara i onehir̃a matan vara r̃a mai nona tamlohi, ale matan vara r̃a
    r̃omjea tarea mata r̃a vai na vavahinau r̃uhu.
  auc-NT: Mönö wïwa cægaïnö tömänö adinque tömengä ïñömö, Botö æ̈mo beyænque quëwenguïmïni,
    ante nämä wepæ̈ godöninque wængacäimpa. Ayæ̈ tömengä, Botö tömëmo beyæ̈ ante mïnitö
    ïmïnite ñä mënongate baï cæyömote mïnitö botö quïmïni badinque, Quïnö waa impa,
    ante cæïnente bacæmïnimpa, ante cægacäimpa.
  kbc-NT: Iniaaɡ̶iniwa Jesus Cristo dinajigo me yeleotedoɡ̶odomi, eotedibige me yedia
    niɡ̶ica ane lica loojedi me ɡ̶odoɡ̶atedicogi inoatawece ɡ̶obeyaceɡ̶eco, codaa
    me ɡ̶odapitaɡ̶adi, codaa meote moko niɡ̶ina anida aneetetege, codaa me dinoniciwaɡ̶aditibigiwaji
    moyoe niɡ̶ica anele.
  bmh-bmh: Yesus Kristus nugtal igag en a gegeulanau ebu noumaimai, igual igul eg
    ebuan imaigena, igag koli Uwait nugau ameg ebu naliu usalemun. Guzenina, igag
    gonugau duailel, gonun, igul naliu tutak sesamorabun guzeneun.
  ctu-BL: Tsi' yʌc'ʌ i bʌ ti chʌmel cha'añonla cha'an mi' mʌñonla loq'uel ti pejtelel
    lac jontolil, cha'an mi' sʌq'uesañonla, cha'an mi' yotsañonla ti' cha'an, cha'an
    mi lac bʌx'an ti' melol pejtelel chuqui wen.
  meq-meq: A vəl ha gər ŋgay hərwi ada kâ təmakwaw abəra mə mezeleme, ada kâ tərakwa
    tsəɗaŋŋa kame ŋgay. Andza niye ka tərakwa ndo ŋgay hay, ada ka wuɗakwa məge wu
    neheye ŋgwalak aye pat pat.
  noa-H: Hich mag Jesucristota maach kõit hʌdʌraa hich t'õopijim, magbarmua maach
    k'aibag t'um chugpaapʌ̈iwia maach peerdʌ hawaag, mag peerdʌ hauwia ya hich dën
    chaark'a nʌisiewai jũrr hãba hich hat'eepaita nem hajap'a waum k'õsi wauju k'ĩirju
    wënʌrramk'ĩir.
  alp-NT: Iriluke nanakwalaIje kena Imata le ite. Imata leke Iseli pusue iteki dosaru.
    Imata le ite leke iteki dosa sae mo. Eni tamata kena ite kai ite nkwakwa kena
    ono misete rame.
  san-VEL: yata.h sa yathaasmaan sarvvasmaad adharmmaat mocayitvaa nijaadhikaarasvaruupa.m
    satkarmmasuutsukam eka.m prajaavarga.m paavayet tadartham asmaaka.m k.rte aatmadaana.m
    k.rtavaan|
  kbq-kbq: Tagriku huno Agra'a avufga atreno kefo'zampinti miza seranteno tvare atre'ne,
    Agri'a vahere huno sese huranteno, tvare Agrarega tante'negu, muse nehuta knare
    zanke hanune.
  kbh-kbh: Cha chabe derecho vida jtsobomñama cachcá tojanonÿá y bëngbiama tojanóbana,
    chë nts̈amo Bëngbe Bëtsá bemandacá ndoñe yondmëncá jtsamëse oyenents̈ana bënga
    játsebacama, ainaniñe ndocna bacna soye ndbomnënga jábiamama, bënga chábenga chamotsemnama,
    sempre prontánënga nts̈amo ts̈abá yomncá jtsamama.
  ron-LSB: care s-a dat pe sine însuși pentru noi, ca să ne răscumpere de orice nelegiuire
    și să își purifice un popor ca să fie proprietatea sa, zelos pentru fapte bune.
  pon-pon: Me jokonpaudeki pein i ki kitail, pwen dore jan kitail japun karoj, o kamakelekel
    on pein i aramaj, me a pan japwilim aneki, me kin nantion wiawia mau karoj.
  nhe-BL: Jesucristo motemacac ipan cuamapeli huan mijqui topampa tojuanti huan tlaxtlajqui
    tlen monejqui para techmalacanis tlen nochi tlen ax cuali. Huan Toteco techyolpajpajqui
    para techchihuilis tiitlacajhua tlen tlahuel tijnequij tijchihuase nochi tlamantli
    tlen cuali.
  sps-sps: Jisas Krais, Ayei na Mes te faan bus iny a toto Tsuan tsura ma pats rara
    Ya tana tou tapuruur tana fo aveto tsura, ma fataabos rara Ya ra faarei miton
    vainy taabos u fasito Tsunia tsun, an kakoun iny kat a fo mamatsiny kat rof te
    koman fi non Ya.
  wnc-wnc: Siwan Jesu waapata ninde natake nin papan itane aminabam dakngake kepi
    nomana akngane iaknga siknga natake sukunimde natake ita ninde tangge kungwanimukut.
    Ita ninu waiaknganinde gepbiatang yukumang kaknga sandetnimikge kepi tasinimunangge
    kungwanimukut.
  bus-bus: À a zĩnda kpà wa yãnzi, à wa bↄ zaa píngi guu, à wa gbãsĩ gògo, lɛ wà
    gↄ̃ a zĩnda gbɛ̃ kɛ̀ aↄ̃ↄ maakɛna aĩa vĩinↄ ũ.
  gub-BL: Zezuz a'e, uzemono zanerekuzaromo a'e, uzezuka kar pà a'e. Umàno ikatu 'ym
    ma'e zaneremiapo kwer hekuzaromo. A'e rupi umunyryk kar ikatu 'ym ma'e zanewi.
    Zanemukatu uzeupe no. A'e rupi zanepurapo wer tuwe ikatuahy ma'e rehe amogwer
    wanupe zane kury, Tupàn pe zane no.
  imo-imo: Ombalo iye Jisas Kraistini imbo mare nanga imboma molangei kani ulu pulu
    kerima naa teko, enonga konopumanga ulu pulu kerima naa pepa kake tepili molangei
    nimbe linonga pundu tondombaindo linonga nimbe kolo wangopa kolondopa yunge mememu
    ondopa lerimu ulu pulu pengama kau tengeindo tono kolko teko molonge imbo talape
    te wendo ongo, na nanu nokombo talapena ongo molangei nimbe yuni aku ulu tenderimu.
  boj-boj: Yesus a gago uneq na iga awaigosim iga aqa segi tamo uŋgasari tiŋtiŋ sqajqa
    deqa marsiq aqa segi ŋambile uratosiq iga qa moiyej. Deqa iga gaigai kumbra bole
    dauryqajqa siŋgilaoqnqom.
  eng-DRA: Who gave himself for us, that he might redeem us from all iniquity, and
    might cleanse to himself a people acceptable, a pursuer of good works.
  knf-knf: Awuluŋ uleeful kahilna kapënan nja ţi buţaan bŧi bi ŋjaaŋ ŋdo, kajinţan
    nja kado nja ŋwo bañaaŋ biki nul, banjaaŋ baŋal pdo iko inuura.
  san-KHM: យតះ ស យថាស្មាន៑ សវ៌្វស្មាទ៑ អធម៌្មាត៑ មោចយិត្វា និជាធិការស្វរូបំ សត្កម៌្មសូត្សុកម៑
    ឯកំ ប្រជាវគ៌ំ បាវយេត៑ តទត៌្ហម៑ អស្មាកំ ក្ឫតេ អាត្មទានំ ក្ឫតវាន៑។
  arn-NT: Kisu chalintukuwi ñi layael iñchiñ mew femngechi taiñ montulaetew kom taiñ
    wesake yafkan mew ka taiñ eluaetew lif mongen, kisu am ngenngelu iñchiñ mew, feymew
    ayüley taiñ femael kümeke dungu.
  zas-NT: Laaman güt por dunuj ree din yabëëman dunuj ree loj gra dol abiꞌ basiaman
    dunuj ree din yayajc ree xbejnzaman abiꞌ yaguieen ree naguiejn yaguieen ree ganax
    ni zagdxe.
  ken-NT: Yesu achyɛ́ nɛpɛ́m ɛni bɛ́fɛ́rɛ bhɛsɛ ndǔ bɛtaŋá bɛbʉ́ mɛnkɛm nɛ ndu bɛso
    batɨ ywɛsɛ. Akʉ nɔ, bɛ sɛ́mbák bǒbhi yímbɔŋ, nɔ chi bo abhɛn bábhɔ́ŋɔ́ bɛyǎ
    ɛkwak bɛkʉ chi bɛrɨ́tí mɛnyɨŋ.
