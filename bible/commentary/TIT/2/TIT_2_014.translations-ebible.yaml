  gvs-gvs: Tauyana toinina ikasale ámasa goi, kita ada katumapu, bego ida kapipilova
    tamo tamo goi itateteda. Aiyuwoina ikimavadeda bei kita Tauyana ina kitomyao toinina
    umana, mada salau latuwoda guinuwa dedevidi taguinuwedi.
  kbm-kbm: Kilisi geb ate be gimat vunu giwel eitit, ve givgo eitit be gigas eitit
    takwai and tiate walang ok ane gwangne ebe geb eitit ta ok. Be ei giro eitit vukir
    be ande metahlang ve ei ane amolmol-gen gikwai, dangetok be eitit lo-lond gwangne
