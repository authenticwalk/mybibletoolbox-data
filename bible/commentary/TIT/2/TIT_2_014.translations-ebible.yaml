    eyıts'ǫ ayìı nezı̨ı̨ sìı weghǫ hòtł'ò ats'ı̨ı̨wǫ ha agǫ̀ǫ̀là.
  pes-OPV: که خود را در راه ما فدا ساخت تا ما را از هر ناراستی برهاند و امتی برای
