    nwokɨ aɨngwowɨm mɨ krɨmiir kwoɨnɨm wɨ kɨrɨeya nwowɨm siir dimɨn mɨiyɨkmɨiyɨkɨm
    sɨmiir tɨrɨm.
  pol-SZ: On oddał swoje życie, aby nas oczyścić i uwolnić od wszelkiego grzechu.
