  mdy-ETH: ኪሪስቶሴ ፑርታ ባኣዚ ቢያይዳፓ ኑና ዻቂሻኒና ኮሺ ማዾ ማዻኒ ጎኦባ ማዔያ ሃሣ ዒዛም ኑ ዱማዼያ ጌኤሺ ዓሲ ማዓንዳጉዲ
