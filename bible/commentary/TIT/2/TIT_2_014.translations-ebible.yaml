  san-PUN: ਯਤਃ ਸ ਯਥਾਸ੍ਮਾਨ੍ ਸਰ੍ੱਵਸ੍ਮਾਦ੍ ਅਧਰ੍ੰਮਾਤ੍ ਮੋਚਯਿਤ੍ਵਾ ਨਿਜਾਧਿਕਾਰਸ੍ਵਰੂਪੰ ਸਤ੍ਕਰ੍ੰਮਸੂਤ੍ਸੁਕਮ੍
