    cʉyoje tenajarama, ne boro coyʉrĩ ad̶arĩ bʉojabe boje majare.
  ita-1927: parlar sano, irreprensibile, onde l’avversario resti confuso, non avendo
    nulla di male da dire di noi.
  lww-lww: Ya nap̃a aloge ovisawalia, monar ve ve visen re tai nap̃a yoko akilia avis
