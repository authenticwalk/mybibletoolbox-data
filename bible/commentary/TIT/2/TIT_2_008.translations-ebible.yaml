  myu-myu: Cũg̃ ma juy kawẽnwẽn'uk eg̃uy ekay'ũmayũ be ekawẽn mukẽrẽrẽnap puxim. Cũg̃
    ma ẽn kawẽnwẽn pima, isũsũn jeedop ip wuymuymuy ãm, ekawẽnkẽrẽ'ũm puye.
  fue-fue: Haala maa laatoo gooŋaha, ka yeddataako, gam wayɓe meeɗen jiɓoo, ɓe dulla
    kalluka ka ɓe batani en.
  amk-amk: Bounau te kaiwo wetarai fo, ambori inontarai eroasoa kahaio eteiaya wau
    fosa, esobu rang we eteibera tata kaha, ampafe ne tonanane wedaya emamaya, weo
    wiro esobu fi sarawa feai we eteibera tata naya kaha fefe.
  fai-fai: Kale kaba weng tatun kuw bakanokabaw, kinim so mak kam weng tatun bakabaw
    uyo kueko dekoyodiw banim keidokabiw ade kinim so mak kam wasi keikam be kaí,
    aka fatom gei daudokaba, watawo kaleyo bá, sung kidel bakabaw kauk uyo mafak so
    mak utamoma banim kayo ko.
  ura-NT: raotojoeein acaauru rai ereein canaacha esenetai que aitiin acaauru relaau,
    nabana tonaain baasoneein cana que erenaa nainiha chunine coataa. Nitohaneein
    ichaainete cana que nocoejeeurureein nii acaauru relaacane jaan caohatera rijitiin
    erenacaauru.
  mcd-NT: Ato cayacaficoin yosihuu isharacoinnonfo. Ascano min ato yoia cuscacai tsoancai
    min tsain chacacoinran huatiroma. Ascatama mia nicacasmashu rafitirofo. Ascashocai
    tsoan nocohuunoa ahua chaca yoitirofoma.
  urt-urt: Ŋupe ŋaiye na ininge wusyep tikin Got pe, ka bwore bwarme ŋaiye lenge wachaih
    yukur ka se yiche ŋeser. Taꞌe luku pe, lenge wachaih uku ka hiꞌe pe, yukur ka
    se plihe yininge wusyep yende yumbune poi Kristen.
  kiz-kiz: Mulongelayi ujumbe bhwa bhujhele ni afya na bhwabhubeli kujha ni dosari,
    ili kwamba jhejhioha jhaibela akabha soni kwandabha ajhelepi ni libaya lya kujobha
    kwa tete.
  tzo-TZE: Me lec scotol c'usi chavale xchi'uc c'usi chachanubtasvane, jech mu'yuc
    boch'o xu' ta sta amul. Me jech ta jpastique, tey ta xq'uexov stuquic li boch'otic
    chiscontrainutique.
  lex-lex: Mpuatutu-mpuaye'a hya' maka kdella plol wawannu totpa riy edon rlernan
    nhiapargenni pa rapolu-raliella o wniatutmu de. La' talla emkade pede eriaimu
    re rmola-rma'a yoma rakleha nhiapargen pia rakot nohora it halli.
  dov-dov: Majwi ngowamba abote, kuchitila kuti kufumbwa ukazya afwisigwe bweeme,
    nkambo ulabula chibi chakwamba andiswe.
  rgu-rgu: Maneniko o manori lahenda, sona muste pake tutuu-tetende matea, ela lahenda
    ra ta hapu enoꞌ fo sale o. No ria na, lahenda fo soaꞌ ita a ara maeꞌ, nana huu
    ara ta hapu enoꞌ fo sale fee ita.
  toc-NT: Acxni̠ nachu­hui̠­nana hua̠ntu̠ tla̠n cali̠­chu­huí̠­nanti y hua̠ntu̠ taaka­ta̠ksa
