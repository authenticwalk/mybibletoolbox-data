  myw-myw: '@see-verse:TIT.002.007'
  sby-sby: Cindi conse sebenseshani maswi ayina abula kampenda, kwambeti abo balamulwananga
    banyumfwe nsoni, kayi babule kucikonsha kwamba maswi ayipa palinjafwe.
  sll-sll: Tere ha wai dire ari hobi u wai nama dire ha maing nir si to. Yu nir si
    tenanga kiani hobi ha di mere si ni tekinamia gai gonamua.
  yaq-NT: Inika'a intok empo nokakai, wepulsi lutu'uriaka, suawaka, witti a' noknee.
    Junuen, iniat kaabe ka tu'isi a' weye'eti jiaka, a enchi aet yoopna machikai.
    Junuen inim, ju'u itom beje'eka aneme, inia betana tiune. Ini'i junuen kaitat,
    ka tu'isi emot a nok machikai.
  uro-uro: Va ngi su maräkt nä ma Ngämuqa aa enge ivakt iva qaku mamär vät aung iva
    qä natmärhamän na anga enge anga vu ngät sävät a ngät bä va iarhakt kärarhae i
    rhat tair särhä gia enge diva aqlus pät a rha i qaku mamär vät a rha iva rhi namärhamän
    na anga enge ama vu ngät sävät a ut.
  ita-1885: acciocchè l'avversario sia confuso, non avendo nulla di male da dir di
    voi.
  muy-muy: Hi pakama jireni ana tay ti tìsliki minjiɓisleni ba. Tamal kagray nahkay
    ti kəbəki mimili àki ka ndam ezir geli aɗaba tə̀ŋgət pakama magədavani ga məɗəmkiani
    ke leli do.
  kqc-kqc: ye mina sina rama bi amiye yaku no yokoi de veitao regedi. Mina resi kaere
    yaku uni ago obe regedi, bi maena regedi, adina una rofu beika sina no nigedi
    bi koina.
  tav-tav: To bairo cariape Jesu ye quetire nʉcʉbʉgorique mena mʉ cabuioro aperã cabooquẽna
    maca, “Caroorije ĩnucuma Jesu yere cabuio teñarã,” marire ĩ wada pai majiquetigarãma.
    Na majuuna tʉgooña bobogarãma yua.
  eng-ULB: and a correct message, so that anyone who opposes you may be ashamed because
    they have nothing bad to say about us.
  spa-VBL: compartiendo creencias sanas que no puedan ser cuestionadas. Así, los que
    se oponen, se avergonzarán de sí mismos y no tendrán nada malo que decir acerca
    de nosotros.
  fra-_FOB: Une parole saine, irréprochable, afin que les adversaires soient confondus,
    n'ayant aucun mal à dire de vous.
  hau-ULB: Ka bada sako lafiyayye marar abin zargi, yadda masu hamayya da maganar
    Allah zasu ji kunya, domin rashin samun mugun abin fadi akan mu.
  mal-mal: നിന്റെ ഉപദേശത്തിൽ സത്യസന്ധതയും ഗൗരവവും വാക്കുകളിൽ ആക്ഷേപിക്കാൻ കഴിയാത്ത
    കൃത്യതയും വേണം.
  kkc-kkc: Nayo Godeeyo to dooboo dagadilega medee eligi, namapoo goweli odoo oso
    imaga to tokenee takalai similame.
  lit-lit: sveiką kalbą, kurios negalima pasmerkti, kad tas, kuris priešingai nusistatęs,
    būtų sugėdintas, neturėdamas nieko blogo apie jus pasakyti.
  urd-GVR: aur alfāz kī be'ilzām sehhat sāf nazar āe. Phir āp ke muḳhālif sharmindā
    ho jāeṅge, kyoṅki wuh hamāre bāre meṅ koī burī bāt nahīṅ kah sakeṅge.
  far-far: Na fatalamu ka 'o'olo ana kada 'oe famanata ana, fua ne ta wane si fata
    fali 'oe, ma na wane ne malimae 'oe ki kera ka 'eke, sulia nao kera si dao to'ona
    go ta ru garo akulu.
  suz-BL: गे रिम्‍शो लोव़ शेंताक्‍वी हना, सुइमी इ कली दोस गेने मचाप्‍नीम। मिनु इ कली
    मदाक्‍बमी यो इ पर्बम मारेइ मरिम्‍शो लोव़ पचा मताइनीम। मिनु आन मुने दोक्‍नीम।
  car-NT: Iru'pa, ty'tu'ka me kapyn moro ajauranary nainen. Iwara mo'ko ajauran y'tu'kanen
    kynepy'i'totan, amy pairo yja'wan oty ekarityry upiry ke ty'wa kypokoine.
  amp-amp: Sios yakitohwa kfo yirmoh mrokfom kfo nuhas marnya bomarnyakfot. Inji kfo
    nuhas marnya bomarnyarahnm, be nhai mrokfom wany bebhato wom tng bebm turuhatm.
