    asuwo ita, ana yoko akila wowen ga suria, yoko kiela visena tai tap̃atete si sum̃alu.
  ckb-ckb: با قسەت دروست بێت و ڕەخنەی لێ نەگیرێت، تاکو ناحەز شەرمەزار بێت، چونکە هیچی
    خراپ نادۆزێتەوە لە دژتان بیڵێت.
  nas-nas: Eeꞌnoko dake teeꞌ nariꞌ nkoveko niiꞌ minkuminkurumaarimaing maiaꞌoroaing,
    kapooꞌ orara niiꞌ minkumaaripeuꞌnung otoaruko.
  uvl-uvl: O heleia helenga nge manmanna pe pengpeng mana. Pomalam lape lem ngarang
    mur te meia iri pe tetue ita nga helenga poreke ngana e ero.
  eng-BBE: Saying true and right words, against which no protest may be made, so that
    he who is not on our side may be put to shame, unable to say any evil of us.
  ixl-CNT: Ech nachel chit tel ayol saꞌaneꞌ utz, yeꞌxhabꞌil koꞌxh kam sataleꞌ. Ech
    sachꞌixvu u koontrainal tan, yeꞌk sachee iyol kam satal setiꞌ.
  xsi-xsi: Ikura zo rârâni, ara ŋana noko ma kalo ŋgere sondo ŋana vetâŋa mao nâ,
    aku kuporo ŋgua sondo nâ panzi. Ŋineŋga soki toŋge ma ikeno noko tini lâ tamâta
    naonzi, ande tia. Aku nenda kazâŋa tamâta ma sikura tu sisowe ŋgua soki toŋge
    lâ kinda tininda, ande tia, ande kala ma mainzi ŋana nenzi ilo-kalo soki-soki
    ŋinde kâ.
  crx-NTPO: Khuni duts'o-i ooba nahoodeh ait'oh-i, 'et nch'az ditni-un yooya oole'.
    'Aw khuni ntsi'-i be nghu yaooduk ait'oh.
  kan-OKCV: ನಿಂದೆಗೆ ಹೊರತಾದ ಸ್ವಸ್ಥ ಮಾತುಗಳನ್ನಾಡುವವನಾಗಿರು. ಇದರಿಂದ ವಿರೋಧಿಸುವವನು ನಿನ್ನ
    ವಿಷಯದಲ್ಲಿ ಕೆಟ್ಟದ್ದೇನೂ ಹೇಳುವುದಕ್ಕಾಗದೆ ನಾಚಿಕೆ ಪಡುವನು.
  bbb-bbb: Ro kuke anika vua ma ijiaru kuaenoega e ani bube una vua ise bino vua ije
    no nijasiavo ijadufuo kuaeke.
  blw-blw: Ya iyam-ammam way mangintudtuchu hen pahig tot-owa ta maid machumsekana,
    ta anchag fumiin hen anchichay cha komontara te achicha makachah hen manlawengancha
    an chitaaw.
  tam-2017: எதிரியானவன் உங்களைக்குறித்துப் பொல்லாங்கு சொல்லுகிறதற்கு ஒன்றுமில்லாமல்
    வெட்கப்படத்தக்கதாக, உபதேசத்திலே வேறுபாடில்லாதவனும், நல்லொழுக்கமுள்ளவனும் குற்றம்
    கண்டுபிடிக்க முடியாத ஆரோக்கியமான வசனத்தைப் பேசுகிறவனுமாக இருப்பாயாக.
  azz-NT: Huan xiquinnojnotza in tocnihuan ica ne Tajtoltzin ten tamelautoc para ma
    ijcón amo aquen huelis mitzteluilis ica ten amocuali. Huan ijcón como acsame quinequij
    mitztajtolixnamiquisque, yejuan nojónques mopinautisque san porín amo quipiasque
    tenica mitzteluilisque.
  spa-RV-1909: Palabra sana, é irreprensible; que el adversario se avergüence, no
    teniendo mal ninguno que decir de vosotros.
  csy-csy: Ngual i hong mawsiat thei ngawl natu in na kampau nate maan tahen; tabang
    in na thu a pha ngawl in a son tu uh nei ngawl in, hong langpan te a maizum tu
    uh hi.
  mxq-NT: Pʉn mdukniꞌijxʉp ko nidʉgekyʉ tjikyꞌáttʉt ja jyikyꞌa̱jtʉnʉ wa̱ꞌa̱tspʉ diꞌibʉ
    kyaj mba̱a̱t pʉ́n mʉt ti yajnideꞌxyʉty, pes net ja Kristʉ jyaꞌayʉdyʉ myʉdsip tmʉdáttʉt
    ja tsoydyuꞌun, jaꞌa ko ni madsoo mba̱a̱t tkapa̱a̱ty yʉ axʉkꞌa̱jtʉn ma̱ yʉ njikyꞌa̱jtʉnꞌa̱jtʉm.
  tzj-NT: Utzlaj tijonem ja naya' chique utzc'a chi ni majun nak ta nch'a'owi. Ja
    wi queri' naban ja winak ja ncajo' nquech'a' xa q'uixbal nquena' xtiquech'a' ta
    in ni majun nak ta xtiquibij chewe.
  tdt-tdt: i hanorin ho loos para ema la bele foo sala ba o. Nunee ema sira nebee
    kontra o, sei moe tanba sira la iha razaun atu hatete aat ita.
  ron-BTF: Vorbire sănătoasă ce nu poate fi condamnată, pentru ca cel dintre împotrivitori
    să fie rușinat, neavând nimic rău de spus despre voi.
  eng-WEBP: and soundness of speech that can’t be condemned, that he who opposes you
    may be ashamed, having no evil thing to say about us.
  eng-FBV: sharing healthy beliefs that can't be criticized. In this way those who
    are opposed will be ashamed of themselves and won't have anything bad to say about
    us.
  nld-1939: gezonde, onberispelijke taal, zodat de tegenstander beschaamd mag staan,
    daar hij van ons geen kwaad kan zeggen.
  bwo-bwo: K'oorerawo jeeni noon keewo boosh kitswe, hank'on k'efirwots no ats bo
    keewit gond keewo bo t'ut'or jiitsitune.
  nch-BL: Huan quema titamachtía, ximomocuitahui para mocamanal elis temachti para
    amo aqui huelis mitzejelnamiquis ica cati tiquijtohua. Huan quej nopa pinahuase
    cati techcualancaitaj pampa amo quipantise cati amo cuali para quiijtose ten tojuanti.
  quc-TNT: Cheatzijobej ruc' utzalaj tak tzij rech man c'o tä jun catyajowic. Je ri'
    quel na u q'uixbal apachin ri craj catuc'ulelaj, rumal chi man cäriktaj tä ri
    man utz tä u bixic chquij ri cojonelab.
  tfr-NTPO: Woyde ga pja tjl̈ẽ bëy, tjl̈õkwo l̈i owa l̈ëba ga ä wl̈o. Eni ga bop wl̈oyoga,
    l̇l̇ëye wl̈ẽya pja rote wl̈o ga ä, ga l̈ökkjrë eshko.
  kaq-NT: Jahua tiroma yohuanaxma siri join res yohuanhue, noque qui jahua yohuanti
    yamajahax noquen rahuibo rabinnon.
  sgb-sgb: Dapat pêtêg ya kaganawan ya an-itoro mo, ta êmên mipakarêng-êy hilay anhumalanghang
