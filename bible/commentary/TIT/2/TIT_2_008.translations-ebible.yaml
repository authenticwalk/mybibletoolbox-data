    y la̠qui̠ chuná nata­li̠­la­ca­ma̠­xanán xli̠­hua̠k a̠ma̠ko̠lh hua̠nti̠ quin­ca̠­si̠­tzi̠­niyá̠n
    acxni̠ nata­ca­tzi̠y pi̠ hua̠ntu̠ aksti̠tum li̠la­ma̠­náhu hua̠ntu̠ liakchu­hui̠­na­ná̠hu.
  som-som: iyo hadal run ah oo aan ceeb lahayn, si midka geesta kaa ahu u ceeboobo,
    oo uusan u helin wax xun oo uu inaga sheego.
  mam-C: Q'manxa tuk'a tumil, tu'n mi tz'el iky'in kyu'nxjal; qala' noq tu'n kyjaw
    tx'ixwe aye nchi yolb'in qi'j, qu'n nti' tumil tu'n kyxo'n yol ikyjo.
  ndj-ndj: Filongu fyaku fivi fya nakaka na fingajila uvifyi ili yivakulimba vapati
    chindipa pavapota cha wafu cha kukudetela.
  mbj-NT: Baad mama met'ëëg baad hadoo do ky n'aa, raky nasëm hyb n'aa õm, a majĩĩ
    hedoo do ranu mebyng hyb n'aa ranaw'yyt do hyb n'aa baad nadoo do ër ky n'aa.
  lat-VUC: 'verbum sanum, irreprehensibile: ut is qui ex adverso est, vereatur, nihil
    habens malum dicere de nobis.'
  ngp-ngp: Milongele yako isekunda na lema dyodyose vileke waihi wako wase kukugwila
    kwa mbuli yoyose iihile yo kulonga mwa suwe, mna wande na soni hawanaone chochose
    kiihile kulawa kwetu.
  enq-2: '@see-verse:TIT.002.007'
  eng-ASVBT: sound speech, that cannot be condemned; that he that is of the contrary
    part may be ashamed, having no evil thing to say of us.
  mna-mna: Mi kam sua ambaiŋana tabe ipombol urlaŋana kizin tomtom. Kokena tomtom
