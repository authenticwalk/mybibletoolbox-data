    ca' jadɨpy nej jɨbɨc xyñigápxcɨxɨpy xyñi'ojɨ́ɨygɨxɨpy.
  cpb-NT: Ari onkantya eero itzimanta kishimatantemirone pikantayetziri, kaaniwenta
    inkantya inkaate kenkithashiryaawaiwetachane inkantakowaitashitemime.
  aon-aon: Nyak ta nyiyagwreh yopinyi atin baraen um kupaishi arpesh mare shumnek
    enen yoweinyi baraen douk madae adurin iri uwe um enyudok mour nyak nyeneken iri,
    uwok. Aria nyak nyunekesh namudok um eshudok douk shakri uwok um nyak nyunek Iruhin
    ananin mour iri ta mare shukri enen yoweinyi baraen um ohwak, uwok. Eshesh ta
    abraen nyesh.
  hus-NT-2005: ki káwin alwaꞌ abal yab ka waꞌchin ni jun xataꞌ xantʼokʼál ti ki kawyat.
    Anchanꞌ neꞌech tám ka tidhebé xitaꞌ xin leꞌnál ti ki tomnaꞌ ani yab neꞌech kin
    elaꞌ ni jun xataꞌ yab alwaꞌ abal ti ki tʼilaꞌ kʼal jechéꞌ tin kwenta.
  mig-NT: Tu̱'un va̱'a ka'a̱n‑ro̱, náva̱'a ma̱ kuakú nchaa̱‑i yóó, náva̱'a kuka nuu̱
    cháa jasú nuu̱‑yo̱, chi̱ tú kúu ndiñi'in‑de ni ɨɨn tiñu ñáá ká'a̱n‑de sɨkɨ̱‑yo̱.
  bps-bps: Na di kdee kastulenam, fagum di glut, du fye i dad to dmuen ge myà ale,
    du landè sasè fakayla man gablà di gito dad faglut.
  mbs-mbs: Keilangan ontò benal se ikegiyen nikaw, sìyan eked silahi. Aw yan se inangen
    nikaw, meyàyà se menge poon no so wedad palos medaet ikegiyen dan tepad kenitadon.
  tof-tof: Akó marü bóktan wata dümdüm ki koralón, pamkolpamab zitülkus babul yarile
    bóktan akon-gum. Ene igósüm, nidi bóka bamgündako sab büód ipüdórre, zitülkus
    ibü darrü kolae bóktan babula mibükwata.
  cme-NT: Ŋ nelma saaya ma koŋ, huhurma saa saaya ma waa-mɛi, ku yaa ŋ bigãarãamba
    siɛ da cãl-e. Mafaŋ da ma ce, ba yammu ka ture.
  sus-sus: I xa masenyi xa tinxin, alako i matandimae xa yaagi, barima e mu fefe kobi
    kolon e naxan falama won ma fe ra.
  pon-2006: Ke en kin doadoahngki lokaia mehlel me soh kaupe, pwe omw imwintihti kan
    en namenengkihla ar sohte kak diar kaupe ieu ong kitail.
  dad-dad: wogõ biya tamo to kiwai difenẽf nẽ anĩ ufelnẽdiyouf, ago di, idi kiwai
    difonok anĩ mama fediyouf, ere nigin, idi ada nigin ereb sane taka wogõya nigin
