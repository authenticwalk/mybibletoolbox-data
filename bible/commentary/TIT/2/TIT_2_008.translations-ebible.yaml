  vie-1934: nói năng phải lời, không chỗ trách được, đặng kẻ nghịch hổ thẹn, không
    được nói xấu chúng ta điều chi.
  kxv-kxv: ଏ଼ନିକିଁ ମିଙ୍ଗେ ଲାଗେଏ କିହାଲି ଅଣ୍‌ପିମାନି ଲ଼କୁ ମିଙ୍ଗେ ୱେଣ୍ତେ ୱେସାଲି ଆ଼ଡାଆନା
    ଲାଜା ବେଟାଆ଼ନେରି ।
  amu-NT: xcwe catseineiⁿꞌ cha xonquiaanaꞌ na nlue nnꞌaⁿ na tiyuuꞌ ñꞌoom na matseiꞌneiⁿꞌ.
    Ee naljoꞌ nnꞌaⁿ na ñeꞌcꞌoo nacjooya nntseijnaaⁿꞌnaꞌ joona, xocanda̱a̱ nliuna ñꞌoomwiꞌ
    na nluena nacjooya.
  hin-CV: तुम्हारी बातचीत के विषय में कोई बुराई न कर सके कि तुम्हारे विरोधी लज्जित
    हो जाएं तथा उनके सामने हमारे विरोध में कुछ भी कहने का विषय न रहे.
  spa-BES: Diciendo palabras verdaderas y correctas, contra las cuales no se puede
    hacer ninguna protesta, para que el que no está de nuestro lado pueda ser avergonzado,
    incapaz de decirnos algo malo.
  san-BEN: নির্দ্দোষঞ্চ ৱাক্যং প্রকাশয তেন ৱিপক্ষো যুষ্মাকম্ অপৱাদস্য কিমপি ছিদ্রং
    ন প্রাপ্য ত্রপিষ্যতে|
  tdx-tdx: añ’enta mifehe, tsy itiñeañe, hanalarañe ty mandietse, tsy hinjeañe.
  naf-naf: Mti geŋ zet weyaŋ nâmâtâtati teŋ etaŋ diindomane an ŋenaŋ gâgât zedi ŋep
