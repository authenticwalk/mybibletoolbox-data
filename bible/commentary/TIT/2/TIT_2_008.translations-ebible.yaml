  wer-wer: Ngön kë omnaröak wa utpet wesak naën ëëpna pöt pëën ök ma. Pël ëën nim
    kööre tokörö pit tiarën utpet wesak niapënëak ök ëën pangk naën ëën ëö sëpnaan.
  ipi-ipi: '@see-verse:TIT.002.007'
  qul-NT: sumajta parlaspa, mana pipas juchachananpaj. Ajinapi p'enkaconka maykenpas
