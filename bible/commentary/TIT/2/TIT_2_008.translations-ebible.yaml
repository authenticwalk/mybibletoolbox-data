verse: TIT.002.008
translations:
  kpx-kpx: Ana hotoe dua kateale loui ehomage evieviholimale keau bae oleve kateai
    nahie uveve kemo hotoe toela loui.
  okv-H: kitoho embo na no ke javotoho avo ingihe ungotenau ari te ke te avo ingito
    urumbari inono ae avoeto me kito ke mane asora.
  tbo-tbo: Yaka apo lawa ega hina kawaikoyakoyamem, ma om bahahegoya uyahihiyei tu
    wigawiyem una paligenuwanihi hai ompili yabayababa ubeihi.
  mal-C: നിന്റെ സംഭാഷണം അപവാദങ്ങൾക്കിടവരുത്താത്തതും ആയിരിക്കണം. അപ്പോൾ എതിരാളികൾ നമ്മിൽ
    ഒരു അധാർമികതയും ആരോപിക്കാൻ അവസരമില്ലാതെ ലജ്ജിതരാകും.
  grc-SR: λόγον ὑγιῆ, ἀκατάγνωστον, ἵνα ὁ ἐξ ἐναντίας ἐντραπῇ, μηδὲν ἔχων ⸂περὶ ἡμῶν
    λέγειν⸃ φαῦλον.
  bgc-bgc: तेरी शिक्षाओं म्ह हमेशा सच्चाई हो, जिसकी आलोचना ना हो सकै, जिसतै बिरोधी
    नै म्हारै म्ह कोए दोष लगाण का मौक्का ना मिलै अर वो खुद पै शर्मिन्दा हो जावै।
  khz-khz: e kila rorirorira pono kilagira, pe talima taa na gemu kila ragai pene
    gaoa. Vovetaina pono kala, goi gekilagi-piatogamuna talimara pia nuga-rage, ne
    ita atarai kila rakavana ta ragai pia kilagia.
  deu-TKW: die Rede gesund, unantastbar, damit unser Gegenüber beschämt werde, wenn
    er uns nichts Schlechtes nachsagen kann.
  zsr-NT: Ral‑laꞌ usëdnuꞌ didzaꞌ dxiꞌa le cugác nu bi gnë qui, quië utuiꞌnëꞌ bönniꞌ
    rdáꞌbaguëꞌë, len cugác bi gnëꞌ queëliꞌ le cunác.
  lin-lin: salela maloba ya kimia mpe ezanga pamela, mpo ete bato oyo batelemelaka
    yo bayoka soni mpe bazanga mabe ya koloba na tina na biso.
  hns-NT: djeme hamlogke doesman log koetjh kharaabie na bol paawe aur sarmaai djaai.
  noa-E: Cristoou jaaupi simjö iek ajapha iekhamamua. Maagwai ãbmuajã pʉ iekhatarr
    sëunemeg phëbaju. Mag nʉm dʉ̈i ĩchab cha maachdëu Ẽwandam iek ʉ̈kha nʉm igwia,
    ar warag chaaur iekhaajem khʉʉnaujã amachdëu pöd pãar ëugar khaigba iekhaju ooba
    aawai warag jaauju khaugbaju.
  eng-EMTV: sound speech that cannot be condemned, so that those who oppose you may
    be put to shame, having nothing bad to say about us.
  mib-NT: Te ndaā vāha stéén rō, návāha ma cúu cahān ñayuu sɨquɨ̄. Te súcuan te cucanu
    ñayuu cácuu contra, chi ma cúu cahān i ni ɨɨn cuēchi sɨquɨ̄ rō.
  lif-NT2: हे़क्‍क्‍याङ् आत्तिन्‍हाॽरे़आङ् के़जाःत्‍थि मे़न्‍देःसुन्‍ल फाॽआङ् नुःबा
    पाःन् पारे़ॽओ॥ हे़क्‍केलॽरिक् बिफ्‍युङ्‌बाहाॽरे़आङ् आनिॽ तक्‍ले़ङ्‌वाओ ताप्‍फे़ःम्‍बा
    पाःन् पाःप्‍मा मे़न्‍छुक्‍तुन्‍नाङ् खे़ङ्‌हाॽरे़ खुनिॽ नाधारो॥
  xnj-xnj: Malovi gaku gakotoka kuvya na mabudilu gogoha muni makoko gaku gakola soni
    na vakotoka kuvya na chindu chochoha chihakau chakujova kutivala tete.
  mmx-mmx: Una vavang bok mi levelinga nunuan, kusu nedi di munepen midik, di noxo
    epovo na vaase mumu dik, ketla dinaba lok mamangan.
  cbr-NT: '''Unánmiquin camina upí oquin ''unánquin Nucën Papa Diosan bana quicësabi
    oía ''inun upí oquin unicama ñuixunti ''ain, bëtsi unían —min bana ca ''aisama
    ''icë —quixun ñuiti rabanan. Usoquinmi ''acëbë ca axa mimi nishtisa tancë unicama
    ax a cupía mi ñuiti bana ''aíma ''ain, rabínti ''icën.'
  tee-NT: Chunch ju ach'ivinch tachi ju jantu lai xamati' catijunin ni jantu sok ju
    na'un. Ju chunch ju jantu laca'i ju quinchivinti'an camaxananach ni jantu lai
    tu'u' lhitajui macxcai ju laich aquintapulhichivinan quinchux'an ju va milacata.
  eng-LSV: sound discourse [that is] blameless, so that he who is of the contrary
    may be ashamed, having nothing evil to say concerning you.
  cak-NT: Can tabana' cuenta awi' riq'uin ri tzij ri ye'abij cuando nac'ut ri utzilaj
    tzij chiquiwech ri winak, y can ja' rubixic tabana' che, chi quiri' man jun anchique
    ni'ix chirij. Y ri itzel yetz'eto rutzij ri Dios can xquieq'uix, roma man jun
    anchique xquietiquier xtiqui'ij chiwij rix kach'alal.
  pah-NT: Nane'ymi ti enhi'ig̃atu g̃a mbo'ekatuavo. A'ero ti tegwete ojipe'g̃a ehava
    nderekote'varuhua pe nehẽ. A'ero ti nhanearõe'ỹve'g̃a ndipoyjayjari nehẽ timombe'u
    ti g̃anemimbo'ete'varuhua javo novĩa.
  sja-NT: Pɨa jarateeru ichita wãara baipia bɨ. Mãgá jarateeru pɨrã, apidaapa jarada-e
    pai pɨa pariatua jarateepari. Ma k'ãyaara, pɨa jaratee bɨ ũridaamaa beerã k'ĩra
    nejasia p'anadai k'awaadak'ãri pɨa ichita oopari pɨa ũraa bɨk'a. Ne-inaa k'achia
    maarepida unuda-e pai tachi ãpɨte jaradait'ee.
  xed-xed: Hyahya gwaɗa káka mnay, ŋa ksutani ta gwal mbaɗanaftá gwaɗa ka hula kada
    kwala həŋ mutsaftá vzaftá rutsak ta amu.
  mks-NT: Ta ná ca̱hún ña̱ va̱ha cuití va já quéa̱ a̱ cúu chica̱a̱n ña̱yivi cua̱chi
    ja̱tu̱n. Ta xi̱hín ña̱ yóho cacahan nu̱u̱ na̱ co̱ cúní yo̱hó jáchi̱ a̱ cúu ca̱ha̱n
    i̱hvi̱ ná sa̱ha̱ ndihi ndó, na̱ cúú cuéntá Jesús.
  gfk-S: Ma nu hausur di ma ira bilai na tutuno na nianga be tikenong pai nale tale
    be na tange be a mon nirara ta ikinong ra harausur. Ma nu harausur hobi be di
    ira num ebar di na hirhir kinong pai nale tale di ura tangtange hagae dait.
  bmu-bmu: Keu mötsihimŋambuk jiba malnöŋga ambazipnöŋ mepaiköba memba et al gihibingö
    osime. Mewö jiba malnöŋga tuarenjoŋurupninan keu bölöŋi jim neŋgibingö keu jaruba
    ölŋi qahö miwikŋaiba gamuŋini mötme. Mewö kusum eŋgimakŋan.
  dgz-dgz: Amba nop gega tavewa gapanaet di wadidiamuingan. Ame gapan waenapan da
    nop eboewa gapan ya enu yawage wain. Iwa mu God nop mega tavewa anupi gapan umam
    waramop, nop koerage da inanup wapen menan umap uon.
  eng-GNV: And with the wholesome woorde, which can not be condemned, that hee which
    withstandeth, may be ashamed, hauing nothing concerning you to speake euill of.
  zaa-NT: Quixá'a lu' tsè' lani lateruba titsa' nu té fundamento quì'į, làniana labí
    gappa cą neda quiniyú cą lu'. Anía modo nna canu labí cca guyu cą lu' nna tsi
    diruba tsé'e cą nna labiru etselani cą biỹa inne cą qui' lu'.
  eng-WEBSTER: Sound speech that cannot be condemned; that he that is of the contrary
    part may be ashamed, having no evil thing to say concerning you.
  guh-guh: Xaniavaetsia tsipaebabiabianame pexaniajailivaisi. Bajarapacuenia itsa
    exanabiabianame, pecaitoyavi ata aura tsane. Tsipaji ajibi tsane pecayabarananeconitsiaexanaejava.
  bon-bon: Maane toraca umle cama mene jiicemepi, siige nuuja biname te piba määme
    mene äblicäco äsäda, piiyepu lui te singi määme kaakesea äseblecäjame, tabe opo
    yaanajuge ingle teeme nuuja aitna mene lica gyene mime poto cidi me.
  nhw-BL: Huan quema titlamachtía, xijpiya cuidado para mocamanal elis temachtli para
    amo aqui huelis mitztelhuis ica catli tiquijtohua. Huajca quej nopa mopinahuase
    catli techcualancaitaj pampa amo quipantise catli amo cuali para quiijtose tlen
    tojuanti.
  swh-ONEN: na usemi sahihi usio na lawama, ili wanaokupinga watahayari, wakose neno
    lolote baya la kusema juu yetu.
  wbi-wbi: jovagha imhola isinya vwumi, neke kuti ghwoghwoni junoisigha ajejesivwuaghe
    lwakuva asila livivi ilyakujova mulyusue.
  bba-bba: A bu sɔ̃ɔsio kɑ ɡɑri ɡee yi bɑ ǹ kpɛ̃ bu tɑɑrɛ wɛ̃, kpɑ sekuru tu wunɛn
    yibɛrɛbɑ mwɑ yèn sɔ̃ bɑ ɡɑ̃ɑ kɔ̃sunu biɑ ni bɑ koo ɡere bɛsɛ sɔɔ.
  eng-KJVCPB: sound speech that cannot be condemned; that he that is of the contrary
    part may be ashamed, having no evil thing to say of you.
  kgk-NT: Anhetegwa va'e emombe'u íxupe. Peteĩxa emombe'u porã meme katu. Aipo ramo
    ne nhe'ẽ ombojevy va'erãgwe nane nhe'ẽ mbojevýi va'erã. Otĩ va'erã ne nhe'ẽ mbojevy-ta
    mo'ã va'ekwe.
  waj-waj: A itaama safu kuaiyauvaa iinai i nnammutuaiya fai teekio too hama maisa
    aataruuvootainai hama maisa kuaiyauvaa tiiyara kiaaraivootaino iya mmamma maisakiateeraivaara
    itaama iikianee.
  cpy-cpy: Ari okantyaa eero itzimanta kijimawente-mironi pikanta-yitziri, tema ari
    ikaaniwentakyaa ikaatzi kenkishiryaa-witachari ikantako-waeta-shitemimi.
  mpx-mpx: Baaba sasapona nu baunan, inoke nige bosowaina gamagalau baaba o nihi awa
    nanakan. He ebo nu ginol ola o, inoke bolo hi pihigelgel elala nige wali puna
    ni gagan ge tage nihi baaba kaiwela, yaka nihi puluwawi.
  wbp-wbp: Kajinpa-jana pinarri-mani, wangkaya-jana junga-nyayirni-mipa yimiji. Ngulaju
    kulalpa nganangku yimiji punku-pajikarla nyuntu-nyanguju. Kajingkili yapa nyurunyuru-jarrimi,
    kajingkili purda-nyanyi ngurrju-mipa wangkanja-kurra, kulalpalu-ngalpa nyarrparlulku
    maju-pajikarla ngaliparlangu, lawa. Kapulu kurnta-jarrimi-nyayirni.
  luo-luo: wecheni obed weche mowinjore ma ngʼato ok nyal chayo ni gin weche mofuwo
    mondo joma ok oyie kodi wigi okuodi nikech gionge gimoro amora marach ma ginyalo
    wacho kuomwa.
  nhe-NT: Huan quema titlamachtía, xijpiya cuidado para motlajtol elis temachtli para
    axaca huelis mitzteilhuis ica tlen tiquijtohua. Huajca queja nopa mopinahuase
    tlen techcocolíaj pampa ax quipantise tlen ax cuali para quiijtose tlen tojuanti.
  aii-aii: ܒܗܹܡܸܙܡܵܢܹ̈ܐ ܫܲܦܝܼܪܹ̈ܐ ܕܠܹܐ ܦܵܝܫܝܼ ܡܘܼܣܠܝܼܹܐ، ܗܵܕܟ݂ܵܐ ܕܢܵܟ݂ܦܝܼ ܕܲܠܩܘܼܒ݂ܠܵܝܹ̈ܐ،
    ܣܵܒܵܒ ܠܹܐ ܗܵܘܹܐ ܠܗܘܿܢ ܗܸܟ̃ ܡܸܢܕܝܼ ܚܸܪܒܵܐ ܠܗܲܡܙܘܼܡܹܐ ܒܘܼܬ ܕܝܼܲܢ.
  esk-NT: Uqautriḷutin naġġuksruġnaġumiñaitchuakun, akiḷḷiḷiqsuqtitin kanŋusrutlasriḷugich,
    pigiitchuakun nipiksraiḷḷutiŋ uvaptigun.
  msb-msb: Gamiton mo an makaiila na panurmaton na dili pwede matatsaran agod kun
    an imo mga kaaway magporbar magtuya-tuya sa aton, maaluhan sinda tungod na waraʼn
    ikakapakaraot kontra sa aton.
  cpa-NT: Jmáh¹lah jǿg³ dsøg¹² heh³hning. Jøng² li¹hiíh² dsa² tiogh³ jag¹³ cøng².
    Ha¹chi² jǿg³ hlaih¹³ chi² li¹juúh²dsa ja³cog² jniang³.
  dso-dso: ଜେତ୍‌କି ବିସଇ ସିକାଇଲୁସ୍‌ନି, ସେ ସବୁ ବିସଇ ସତ୍‌ ରଅ ଜେନ୍ତାରିକି ଲକ୍‌ମନ୍‌ ନିନ୍ଦା
    କରିନାପାରତ୍‌ । ଜେତ୍‌କି ଲକ୍‌ ଜିସୁକିରିସ୍‌ଟର୍‌ପାଇ ତୁଇ କର୍‌ବା କାମ୍‌ ବିରଦ୍‌ କଲାଇନି,
    ସେମନ୍‌ ସବୁ ଲାଜ୍‌ ଅଇଜିବାଇ । କାଇକେବଇଲେ ଆମ୍‌କେ ନିନ୍ଦା କର୍‌ବାକେ ତାକର୍‌ଟାନେ କାଇଟା ନ
    ରଏ ।
  meu-meu: Bena emu hereva bae maoromaoro dainai ta ese basine habadelaimu diba; bona
    heiri-heiri tauna baine hemarai, badina be dikada basine gwaurai diba.
  yva-NT: Muno syare nya ananyao mamo mamai dave indamu vemo vatane inta wo naura
    tatugadi jinya. Indati nya marova usamane weye awa ayao wo naura tatugadi ama
    ine meweno rai.
  dgc-dgc: Magtoldu ka ta tama a kagi a éwan mapintasan. Eng pakuna mo sa, éy masanike
    du kalaban tam, da éwan side tu makagi a medukés dikitam.
  zpm-NT: Bguib diidz ne gnee luu, zeeṉa choot peet glisquid lo luu; ni scagaa, grë
    zha ne rlëënie Xtiidz Jesús, stoladz zho zeeṉe gaṉ zho guieṉd pe glisqui zho lo
    ne.
  hix-NT: Tonytxahoryemà ryhe ekarymako, toto komo wya, atxke xak màkehe kahra ehtxoho
    menye. Tàwyanye tonytxahoryemà yonytxatxhe rma, onà wyaro nketxow hamà, axanhànàtho
    komo. Urotho ryhe, atxke wehxan hamà, ketxhe harha. Atxke natxhe, mokyamo, kahra
    harha natxow hamà, Kryestu mryenon kom hoko.
  sim-sim: Mashi omendinga Avui Wasilakahi nom saweka. Unak ma amber li heyenak mashi
    os mi sawewa mbeek kas mbangokwa ambu sir. Unak mblirmblarinda ma ondo mbeek mbele
    mashi las mirin mbakwa ambu lir, wahau. Men mayam humblara likwa lir.
  npi-ULB: सच्याउनु नै नपर्ने शब्दहरू बोल, तर यदि उनले तिम्रो विरोध गर्न प्रयास गरे
    भने हामी बारे भन्‍ने कुनै पनि खराब कुरा नभएकोले त्यसले कसैमाथि शर्म ल्याओस् ।
  cgc-cgc: Dapat igo gid imo na tudlo na ula may masaway aged magayya mga ittaw na
    gakuntra ta ate na tudlo tak ula danen an may maambal na malain kuntra ki kiten.
  tim-tim: Hain akmâ dâp kârikŋe yendâp aregât dopŋân makmâ heŋgemgomenâ gasalupnenŋande
    henengiwerâm kulâgâtbiâ bo akto aŋun aŋgim hepunbai.
  yor-yor: ọ̀rọ̀ tí ó yè kooro, tí a kò lè dá lẹ́bi, kí ojú kí ó ti ẹni tí ó ń sòdì,
    ní àìní ohun búburú kan láti wí sí wa.
  wos-wos: Méni mwi hundi wata yikafre hundi male wamét, nana mama du nanika haraki
    hundi wanjoka mawuli yata, di hurumben haraki joo nakéka hwakéfatika di roota
    nanika haraki hundi yamba wakéndi.
  emp-NTPO: Wãrã bed̶eada jaradia b̶adua ni ab̶aʌba bʌra biẽ́ jararãnamãrẽã. Mãwã
    jaradia b̶aibʌrʌ, bʌ ume dji quĩrũra perad̶ia. Ãdjia ni maãrĩ bid̶a dadjirãra
    poya biẽ́ jarad̶aẽ́a.
  eng-F35: —healthy speech, beyond reproach—so that the opponent may be put to shame,
    having nothing slighting to say about us.
  ind-ind: Semua ajaranmu pun haruslah benar, supaya tidak memberi kesempatan bagi
    mereka yang menentang kita. Dengan begitu, mereka akan malu karena tidak menemukan
    kesalahan yang bisa dipakai untuk mencela kita.
  pes-OPCB: سخنانت نیز باید منطقی و معقول باشد، تا کسانی که با تو مخالفت می‌کنند،
    چون فرصت بد گفتن از ما نیابند، خجل شوند.
  mpt-mpt: Kobo bain wengo naka mak unang maki omkayebebo amitie oyemale! Kobo inamebo
    naka mak unang maki mo oke bianibta E weng olo misiamobo ge okemomabibbabe. Kobo
    inameb mole nakaia unangai keb weng olo omkayebebo weng dobo weng okebibi aalo
    waisenamabobe. Niminbabe, i tekein keniba nib wengo molot kesoa i weng misiamo
    imino mo baabenomabibbabe.
  ssx-ssx: Naka꞉ lolo pele pi manuta꞉ mandane wanda꞉halima꞉ la la pu hoeyaama꞉na꞉ma꞉
    ala꞉ta꞉ na ta̱leke pi manuma꞉ walo hapeke. Mo naka꞉ a꞉nda꞉ tunkuliki wanda꞉halima꞉
    koto hau handaata꞉ ikana꞉ma꞉ nika꞉ pitoloma꞉ ekina꞉ hokeeki ma꞉nda꞉ na handemeka꞉na꞉ta꞉
    pi ma꞉nda꞉ lapeke na ya꞉la꞉me hone witolo yaala꞉ma꞉ homilimikie.
  mkl-mkl: Sɔ̃ ŋɑ idei ntɔu iyi ɑ kɑɑ yɛò tɑɑlei ideɛ. Iyi bɛi ɑ́ jɔ̀ ɑnyɔ ku mu mbɛɛ
    nŋɛ ŋɑ domi ɑ kɑɑ bɑ lɑɑlɔ nwɑ ɑ fɔ.
  gaq-gaq: ତେଲା ଜାଣ୍ଡେ ଆପେକେ କୁଟ୍‌ ସାମୁଆଁ ବାସଙ୍ଗ୍ ଆୟାଆର୍‌ ଣ୍ତୁ ବାରି ପେନେ ସତ୍ରୁଇଂ ନେଁଇଂନେ
    ବିରଦ୍‌ନ୍ନିଆ ବେକାର୍‌ ନିନ୍ଦା ଆଡିଙ୍ଗ୍ ଆୟାଆର୍‌ ଣ୍ତୁ ।
  gof-RNT: Nu morkketi nuna zigiranaw gaasoyaabay enttaw dhayin entti yeellatana mela
    neeni borettonna lo77o oda odetta.
  unx-unx: ଏନାତେ ଆମାଃ କାଜିକେସେଦ୍‌ ହଡ଼କ, ଆବୁ ଚିଟାଅଃଲେକାନ୍‌ ଏତ୍‌କାନ୍‌କାଜି କାକ କାଜିଦାଡ଼ି
    ହରାତେ ଗିହୁଗଃଆକ ।
  gah-gah: Monó nene ale vevesoko lo kemekako, nenemú pelevesava zemiko, monokumú
    lova ali limiaká nia vegenalite lelikumú gakó golesa linigi vitagá iiki kovoza
    helekiko ahulatave.
  lcm-lcm: na kam keve atatai ki tutuman aro aongos, na ki tav angkoai si sabonai
