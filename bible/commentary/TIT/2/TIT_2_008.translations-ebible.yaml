  pon-pon: Kida padak en kamaur o namenokala, pwe me palian kitail en namenokala,
    o jota diar me jued kot men karaune kitail.
  nhe-BL: Huan quema titlamachtía, xijpiya cuidado para motlajtol elis temachtli para
    axaca huelis mitzteilhuis ica tlen tiquijtohua. Huajca queja nopa mopinahuase
    tlen techcocolíaj pampa ax quipantise tlen ax cuali para quiijtose tlen tojuanti.
  sps-sps: Tan nainy te kat tsuiny rom anyin vegiau tavaron to, ana fokinai te gima
    sab ta iring tsunia, ana fo tsoiny veer te gima tsue tsuk rara, ri rejiaf patsukan
    eraror tan vegiau tsuri.
  wnc-wnc: Dua yanike natdetdetda pewi wikawa wamu nomana aknga aminda gutonga undangu
    dua kananga akngakan yanindamumbi natapnong. Wamu waaknga yanindamumbi natake
    iwaninda ninu Jesuat nana aminde ninisapdutnangge apmeptake maakake gatu dua ninining.
  bus-bus: kↄ̃n yãzɛdee kɛ̀ weé fↄ̃ wà à ɛgɛ borooo, lɛ wí gbɛ̃ kɛ̀ aↄ̃ bↄ̀ n kpɛɛnↄ
    kũ, aↄ̃ton yã zaaa e wà o wa yã musuro yãnzi.
  gub-BL: Emume'u ze'eg azeharomoete har amogwer wanupe nehe, neremu'em 'ym pà wanupe
    nehe. A'e rupi neamutar 'ymar a'e wà nehe, imaranugar putar newi a'e wà nehe,
    ta'e eremume'u ze'eg azeharomoete har eho iko wanupe xe. A'e rupi nuze'eg zemueteahy
    kwaw zanerehe wà nehe. Nuze'eg zemueteahy kwaw uzeruzar ma'e wanehe wà nehe.
  imo-imo: Ungu penga paimboma kau ningo, imbomani pilkolio kolo toromo ninge unguma
    naa niwi. Linonga opa pulemani lino umbulkondo ungu te manda naa nindinge. Lino
    ningo kenjinge kinye pipili kolangei ningo aku teko tumbi tiko ningo tiwi.
  boj-boj: Ni anjam bole segi palontoqnimqa tamo naŋgi ino anjam di uge qa marqa keresai.
    Deqa jeu tamo naŋgi na iga yomuigwa keresaiinjrimqa naŋgi jemainjrqas.
  eng-DRA: 'The sound word that can not be blamed: that he, who is on the contrary
    part, may be afraid, having no evil to say of us.'
  knf-knf: Ŋţup ŋi nu ŋawo i kawo ŋŧool, ŋi nin ñaaŋ awooŋ aankhil plaţ, banklaţiiŋ
    bahilna bakowa, bawo baankka nin uko uwuţaan uţup ţi nja.
  san-KHM: និទ៌្ទោឞញ្ច វាក្យំ ប្រកាឝយ តេន វិបក្ឞោ យុឞ្មាកម៑ អបវាទស្យ កិមបិ ឆិទ្រំ
    ន ប្រាប្យ ត្របិឞ្យតេ។
  arn-NT: Dungufinge kiñe küme nütramkan mew, femngechi ta iney no rume tami entuüñfilnoaetew.
    Ka femngechi ta yeweay iney rume notukadungueliyiñmew, fey pepi chem pilayay rume
    taiñ wesa dunguyeaetew ta iñchiñ.
  zas-NT: con ganax ree diidx zagdxe chitëë xhie gudxiib ree bejn guijquil, din yayaꞌnxtu
    ree bén ni rdxeꞌch dunuj ree guial achet yadxejl gudxiib reeman duguijc ree.
  ken-NT: Bɛyɔŋ ɛbhɛ bɛbhɔŋ bɛbhák ɛbhɛn bɛ́kʉ̀ manyu ánchók bo nɛ ntíánwɔ́p
