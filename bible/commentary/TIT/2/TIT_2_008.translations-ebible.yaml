  taj-taj: लोप्‍बा धुइरी खालैसे थाबारी आखम्‍बा सत्‍यदेन ठीक ताम लोप्‍गो। थेह्रङ् लजी
    भिसम य्‍हाङदा बिरोध लबागदेसे तिगै पाङ्आखम्‍ना थेनीगदे ह्राङनोन पेःला।
  avt-avt: Ti atɨp hɨm yaaim mamkaap mɨt keremem, te mɨt han ap te nantɨp enum me
