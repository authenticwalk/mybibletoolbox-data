  ghs-ghs: '@see-verse:TIT.002.007'
  txu-NT: Dja ga memã arẽn mã memã akabẽn mextire jarẽ gê me te kabẽno kute ajapanhmã,
    me kum akurê ar o baja te akabẽn punu jabej umar ar ban arỳm pijàm ne ate krãn
    ar ba.
  eng-WEBU: and soundness of speech that can’t be condemned, that he who opposes you
    may be ashamed, having no evil thing to say about us.
  gnw-NT: Iporu ñee reta icavi vae, agüɨye vaerã quía nembɨjeco nde ndere vae re,
    jare oyovaicho nde ndive vae imara vaerã, ipuere'ã etei jei mbae icavi mbae vae
    ndecotɨ ramo.
  mux-mux: Ung kaí sikama mendepolu nikunu, yambuma-ni piliiku kene “Gólu tokum.”
    ningí ungma naa ni. ‘Oliunga ele-túma-ni oliunga ung-bulkundu manda ninjingí kupulanum
    te naa lipili. Oliu niku kis-singí kene pipili kolangi.’ nikunu aku-siku sumbi-sikunu
    mani si.
  maj-NT: Én nda katitju tsu̱'bai, én xi najmi tjín xi nkú ts'ín n'e̱nijéhe ri. Kui
    niu̱ xi ts'i̱ín nga ka̱ma subaha̱ ra̱ já kontra̱, a̱t'aha̱ najmi sa̱kúhu̱ nkú
    ts'ín ch'on ts'ín ku̱i̱nchja̱yanehená.
  bkq-NT: Ioze lelâ aguekâ, ânguy âunâguebyra itoem. Âduerydo âpybazeze, âdy âunâguedomo
    peba awylygue, Jesus einwântaynrim modo tiunâguedo peba awylygue warâ.
  kue-kue: Ene ka kaima keme dimin yomba ene aglaun ta panan kankraglkwa. Yegl etn
    kade yaglkumba ye angai gogltre ana nono ka kinde ta di norokraglkwa.
  cot-NT: Pinquenquetsatsitemparo cameetsaguetatsica aatoniji ochoocati incantacoguishetimentajitempimeca,
    manaquea impashiventanaquempa ticaavequempimeca iramenajiaquegueti tee onchoocatimateji.
  bnp-bnp: Na tahuna o tovo e huriki o ta kavakava kunana, lakea i uka tara viri ge
    hehe. Ioe bara o rata mavonga, e huriki a pile vomu bara ri maruhu, a vuhuna bara
    ri keri ni ta hale ne hita.
  apn-NT: Nẽ kêr ka tãm akapẽr rãhã ho ri apa. Kêr kê mẽ kãm mẽ pahkurê xwỳnhjaja
    ja hã ama nẽ amnhĩ kamã hpijaàm hãmri nẽ apê Kris kwỳ hã tanhmã ato kapẽr punuj
    to hkêt japêr.
  ctp-NT: Suꞌwe ti kwaꞌuu ꞌin neꞌ sikwa, chaꞌ ja tukwin ka chkwiꞌ chaꞌ ꞌiin, chaꞌ
    ngiꞌnii chaꞌ kuxi. Bra kanꞌ ka jyuꞌu tiꞌ yu nu kuxi kasiya ꞌin, chaꞌ ja kaja ñaꞌan
    chkwiꞌ yu chaꞌ kuxi ꞌwan bra kanꞌ.
  opm-opm: Imat yah mat orhorwi porpatin meng oh dire boknong nahatinmat ma wanahat
    pati han ihiroh Gin er hat son ohe meng na naporipti ma hapat. Gin dirnong meng
    naporipti han ire boknong matin meng oh timbas ma hapat daham kas haprimur.
  bvr-bvr: Gun-jechinuwa gun-molamola wupa ny-yengga barra burrwa ny-yorkiya gu-gata
    ngacha minypa gala ana-nga a-yinmiya gu-yopa janguny, jimarn jarra bama a-yinda
    gun-nerra. Gu-gurdiya ngacha minypa aburr-gata aburr-bachirra nggula birripa barra
    gona aburr-ni minypa gala gun-nga rraka arrbu-yopa ngayburrpa nguburr-gurdiya
    Christ nguburr-yika, jimarn jarra bama aburr-yinda gun-nerra ngubi-rrimanga.
  zad-NT: na' wsako' wi'o dill' kwenc̱he bibi de iṉa beṉ' c̱heyin. Na' yido'i beṉ'ka'
    chakzbani cho' daa bibi de gon iṉagake' c̱hecho.
  kmg-kmg: Erâ hata sanaŋ fokac irec sâcko musaricketec kisâ jaŋere maŋ henšaŋneme
    jaŋe burec enâreniŋte dâŋ basarâ behenšepieŋ.
  aso-aso: Soza lo ladani ogane li lamilizaniꞌ gamazi laminekovoꞌ lo-ngemezo. Neꞌmine
    anivo lovo i limaaꞌ ave ingine lelikumuꞌ gamazi goloso lilisa viseꞌ igi ngovozo
    hili hulilisave.
  uli-uli: Hobe teptap hapatpat ka ye fel bo de yor mele semal be sor bo derel. Ila
    ngo rebe maa rechokla rema kekappaliyel ngalug bo fael mala tor mele ye tayikof
    le be yoh le rebe sor irech.
  nin-NT: Re are angga ka nggo undurr a si ta kisa na ka hen, wre ku a bi kà are amuwa
    ka a ti zha inkindirr indanda chankarr nu ùwà ku, meme nggo ishisha i ta ki ba.
  acu-NT: 'Nu turakminka atumin kajertamin ainauka: Nekas chichaman nuikiartinawai
    tusar, natsaarar atumin pachitmasar pasé chichamnaka chichaschartinuitai.'
  cak-WNT: Can tana' na c'a awi' riq'ui ri nabij tek ye'atijoj, y ronojel ri nabij
    can pa ruchojmil tabana' chare, riche (rixin) chi majun itzel nibix ta chrij.
    Y ri ye'etzelan riche (rixin) ri ruch'abel ri Dios xa xqueq'uixbitej, ruma majun
    itzel niquil ta ri xtiquibij chiwij riyix kach'alal.
  ebk-ebk: Ilaum ta ustu nan cham isursuru ta maid kaskas-otana. Tay mu hiyasa nan
    atum, mafiainan nan chiyuycha komokontra kan he-a, tay maid mangisiw as maifiakiacha
    kan chitaku.
  spa-PDDPT: palabra sana e irreprochable, para que el adversario sea avergonzado
    y no tenga algo malo que decir en cuanto a nosotros.
  ruf-ruf: Ghaulonga ghaleke kuwa na matotso ghoghose ili iwanebe wako wone chinyala,
    kwaapfila wahela chochose chihile cha kulonga mne mbuli tsetu.
  gun-gun: Iporã va'e re anho ndeayvu ndejou vaia aguã rami e'ỹ, nhanderovaigua kuery
    oxĩmba aguã, mba'eve py nhandere nda'ijayvu vai kuaai vy.
  agu-BL: Toque'n cu'n cẍjilon tan qui jale'n yolbil awetz. Nin ko ya'tz tzaban, chitx'ixwok
    tzun yi e' acontr.
  isn-isn: Mudue mumbugulu nekete uugenu ningila idoa, kunsoko ehi niakugilya ahung'we
    minyala kunsoko mugila nulube nulukutambulwa kung'wanyu.
  eng-PEV: The message you teach has to be right, so that nobody can rubbish it. Then
    your enemies can’t say anything bad about you. Anyone that says bad things about
    you will shame themselves.
  ilo-ULB: Agibagaka iti mensahe a nasayaat ken awan pakababalawanna tapno ti siasinoman
    a bumusor ket maibabain, gapu ta awan iti dakes a maibagana maipanggep kadatayo.
  pir-NT: Sa buhegʉ tʉho masiñe mehna quehnoano buheya apequina mʉhʉre “Yahu wajari”,
    nigʉ. Mʉhʉ sa buhegʉ̃ ihñañe marine ihña tuhtiyequina ijiepeta marine ihyo warota
    yahu waja masiedare. Marine sa yahu waja maca cãñe, bʉoro wahaeta tiquina.
  anv-NT: Mekomejɔɔ́ ayi atanege wɔ meno, abɛ ayi muú awúgé álá ákagé shulé
    wɔ ndo, nnó muú mawámé wyɛɛ́ awugé meno ɛgbɛ ji akpa mekpo unɔɔ́
  sab-NT: Ba kwian tke tangle no trate geru ulia alinge, ene kwian me ñage gerule
    me no badi me ñage ba gbe jiske sidri ba kle kwian tke tangle giti. Kwian gweale
    gerule ba dollale, amadi nga be chie ibule, be suge amage ba kle kwian tke tangle
    geru uliage, kwian gerule ba dollale me ñage gerule dare badi.
  tmd-tmd: Mönö yadɨba rɨmɨdlö aku nugw ri abön yadaŋ, nöbö mö anɨŋ nugum ölɨsö wölmɨd
    piaku mönö bli hölu wöhö nugwön ñɨŋ keir möigw yöxöña.
  acr-NNT: y rukꞌ utzilaj chꞌaꞌtem chaꞌ jelaꞌ we kꞌo junoq kachꞌaꞌt chawij, utukel
    kuya ukꞌix ma na jinta mak kariqitaj chawij.
  kpg-kpg: Goe hai hegau gi nnelekai ala e donu, ala hagalee ono huaidu ai, bolo o
