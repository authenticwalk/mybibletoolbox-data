  bht-bht: कने तेरिया शिक्षा च ऐसी सच्चाई होणी चाईदी, की कोई भी उसा जो बुरा नी बोली
    सके, ताकि साड़े बिरोधी शर्मिंदा होन क्योंकि कुछ भी बुरा नी होणा, जड़ा की सै साड़े
    खिलाफ कुछ बोली सकन।
  eng-NOY: sound speech that cannot be condemned; that he that is opposed to us may
    be put to shame, having no evil thing to say of us.
  cub-NT: Coyʉjacʉ náre iye yávaiyede jãvene, põeva “Ãmecʉbe ñai”, aru “Ãmene buebi
