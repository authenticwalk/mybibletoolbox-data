  zab-NT: cun púrzi de diidx zaac par quɨt xi icuaquia bɨny liú, te itiulo tutix ni
    rdxichné dunnɨ, pur quɨt xi idxialtib icuaquiab dunnɨ.
  jae-jae: Ôsôm biŋ ŋajam to solopgeŋ e aêacnêŋ soŋo-soŋo têtôm gebe sêsôm biŋ sec
    êpi aêac atom, sêmoa tomajeŋgeŋ.
  ksd-ksd: na dovot bula kaum tinata, upi na dekdek ba da kure vakaina; upi nina i
    tur varbat na vavirvir tana, tago pa ta kaina magit akamana upi da takun dat me.
  msm-NT: Kinahangyan no matuud to tibo og-ikagihon nu agun wada igkasawoy ita to
    mgo kuntra ta.
  myk-myk: Ma da kafila can can wo kaan ma kalaa wu ni, wemu wu ɲɛ wa da já wu kaala-ɛ
    ge, kɔnhɔ wù pɛɛn pʼi zhiige, pu ganha bu kakuunɔ la shishiin ta di jo wù na wɛ.
  sbe-sbe: Yom hedehedede tamowai udiyedi bena se dudulai, kabo nige gonowana hedehedede
    ne se hetaladi. Teina unai kada waiunu kabo se mwadine, matawuwuna nige saha hesau
    se lobai na unai kabo se kawayababaida.
  mcr-mcr: Qu “Kukŋuä tä quvqeqä” matqä ipŋqeŋqe, si kukŋuä jänänäŋä iunä ämetnä,
    vqaŋgnä. Si näqŋqä iiŋä vqaŋgŋä-qae, ämaqä kukŋuiŋqä mäkä-iqä iqua, qu nenyqä
    kukŋuä quvqä tutqä qäpu hui matqä ipu, quwqä suqä quvqä imäkmipqeŋqä wombainä
    iqäpnä.
  cux-NT: Ní ca'cueeⁿ di ndúúcū nduudu chi n'daacā ní 'iicu mar 'áámá 'iiⁿ'yāⁿ nguɛ́ɛ́
    cuuvi caaⁿ'máⁿ yā dɛ'ɛ̄ vɛɛ yeⁿ'e chi ngaⁿ'a di. Ní 'iiⁿ'yāⁿ chi contra yeⁿ'ē
    di cuuvi 'cuinaáⁿ yā caati nguɛ́ɛ́ cuuvi caaⁿ'máⁿ yā mar 'áámá contra yeⁿ'ē di.
  tur-YTC: Öyle ki, sana karşı çıkan, sağlam öğretişinden ötürü hakkımızda söyleyecek
    kötü hiçbir şey bulamasın ve utansın.
  san-ITR: nirddoSha ncha vAkyaM prakAshaya tena vipakSho yuShmAkam apavAdasya kimapi
    ChidraM na prApya trapiShyate|
  bel-N: слова здаровае, ненаганнае, каб той, хто супрацівіцца, быў асаромлены, ня
    маючы нічога благога сказаць пра нас.
  sch-sch: Chongbâi thum tak, dem theiloi chong hah mang roh, hanke na râlngei han
    ei chungroia ite asie ti rang dôn noni ngeia, inzak an tih.
  mic-MIQNT: E'we'n giasgiwewei glusuaqann glaman ma wen we'jitulug amsalteg aq ta'nig
    getan'sgig 'ntaqo'ltitaq. Ma gugunmi'ti'gw goqwei winjig tluenew ugjit gi'l.
  huu-NT: Marena llofue. Marena o llofuia, ¿nɨese comɨnɨ o uai uaitaitɨmacɨ? Uaitañeitɨmacɨ.
    Iemei o dɨbeimo iñedɨno meidaitɨmacɨ, caɨmo jearede rafue iñenia. Ie jira caɨri
    ñaɨñeitɨmacɨ.
  jiv-NT: '@see-verse:TIT.002.007'
  otm-NT: Nɛ ɛ̨mmɛ xtán ho 'bɛ'a gätho guim ma, n'damhma nte da thįn'na nim hma. Nɛ
    da mbɛ'ts' yʉ́ sä to'o nde da zʉjʉ, nɛ hin hapʉ dí mbʉ'a 'bɛ'a da ma.
  dah-dah: Irde merebe huwak mat po teŋ hayiŋ. Irkeb al beleŋ mere kura tiyayiŋ goke
    epte ma ulger merem yaŋ girnayiŋ. Gogab asogo girde haŋ mar beleŋ gwaha mat kura
    neŋ gayen ulniniŋde merem yaŋ dirtek ma heŋbe yiŋgeŋ po ga memya henayiŋ.
  tnk-tnk: Tikaməkeikei mamɨni a nəɡkiariien pərhien mə nərmama tuhəpwəh nətoniien
    təkutai nəɡkiariien səim mhəni ərəha. Pwəh in tro nərmama səməme haməmwəki ik
    tuhaurɨs tukwe tɨ nəri nə mə irəha həpkətoni mhə noien ərəha riti səim, nənə,
    mhəpwəh nɨni ərəhaien kɨtaha.
  kpr-kpr: 'Ni geka beká avanembo sise iraresa. Amingaresa amo, ninda gitofu ava gosuse,
    meka gido beka doyarera. Ainda beká mo: ni sembae eni jo sae aresa ava sedo, nindae
    unongu sari da emboro eni jo tambae arera.'
  san-IAS: nirddoṣañca vākyaṁ prakāśaya tena vipakṣo yuṣmākam apavādasya kimapi chidraṁ
    na prāpya trapiṣyate|
  nho-nho: Koe ki taratara hakamattoni lokoi ki see lavaa te taumaruu naa tama e lotoffaaeo
    iaa koe. Naa tama naa ma ki nnapa i laatou ma ki see hai vana e ssara e kkite
    i naa taratara taatou.
  gym-NT: Erere arato, ni mda mdakwe ñan kukwe känändre ma rüere, abkokäre makwe kukwe
