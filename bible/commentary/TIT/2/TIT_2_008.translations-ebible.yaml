  ter-NT: Enepo yokoyúho, itúkapu emo'úti motovâti huvó'oxea po'ínuhiko xâne keyúho,
    maka hákone évekinopiku váherexea yuhó'inopi ne koêkuti xâne, epó'oxo maka teyáne
