  bmr-NT: 'iminoro diimaa, toonofeenedɨ mɨɨjoho: Ɨco dihimitɨ, needino. Tollɨtɨ nucufevejimo
    oono paryɨ Moocaani jɨɨbogoco imeguehicatɨmo. ¿Jaamo mɨllɨtɨ bu mɨɨhaitɨ imitɨno
