    nentar hɨr ap natɨp hɨm enum em menmen yaaim haiu mɨt mɨrɨakem au.
  cbk-cbk: Usa tu maga palabra agradable que ta vene acorde con el verdadero enseñanza,
    para nuay ningunos quien puede critica contigo. Entonces ay tene huya el di tuyo
    maga enemigo, cay no puede sila habla contra canaton.
  uig-ARA: ھېچكىم قۇسۇر تاپالمايدىغان، ساغلام سۆزلەرنى يەتكۈزگىن؛ بۇنىڭ بىلەن، قارشى
    چىققۇچىلار بىز توغرۇلۇق يامان گەپ قىلىدىغان يەرنى تاپالماي خىجىل بولىدۇ.
  tuf-tuf: Uwat ay rahcuayta acu ay siw̃i. Eyta siw̃yat, uwat is Jesucristo chiwa
    sécuaquin ojcor ahsín bitách téw̃ajatro. Eyta siw̃yat is quehsuquin is cahm icar
    bitách téw̃ajatro. Eyta etar uw cac cahmar ay wini rehcátaro.
  abx-abx: tama' i nagparapahalling-mo nga ga'i pwidi asudhi' basi' bisan say magpanguntra
