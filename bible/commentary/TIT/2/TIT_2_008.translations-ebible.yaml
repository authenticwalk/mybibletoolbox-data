  bhl-bhl: fein weng atite kuw kukuyemkabelew kasike, maka i inkal kuluko, ki keko,
    nukalem dulum elote “Wa eisneng baka kai!”, angeko, nam weng miyembiw te.
  ons-ons: Don maineka ra edanikene paki, ŋei eŋe don qotkoine mane misuk raikei,
    don yewaŋo ŋabakopŋone qomene kitopoke gamuo biraongi, eŋe ŋenane don mane qotkoine
    mi mageu paki raikei.
  con-NTPO: Nane Chiga Aya'fa atesianqquia'caeñi tsu candusiaña'cho. Tsa'caen tsu
