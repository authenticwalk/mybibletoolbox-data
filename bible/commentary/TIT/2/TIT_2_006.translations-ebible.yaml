verse: TIT.002.006
translations:
  kpx-kpx: Isi hoto ke nahate loui malahae doga kebiata namigevege abuna abu onole
    vamale kemo huhuihuhuie dua vai.
  okv-H: Eto ainge dombo embo ehaha avo ejo enana ta ari te vasiri te simba are.
  tbo-tbo: Ololoto gae wouhi una paliwelehi po upuhi hina hegoya.
  mal-C: അതുപോലെതന്നെ, യുവാക്കന്മാരെയും അവർ ആത്മനിയന്ത്രണമുള്ളവരായിരിക്കാൻ പ്രോത്സാഹിപ്പിക്കുക.
  grc-SR: τοὺς νεωτέρους ὡσαύτως παρακάλει σωφρονεῖν·
  bgc-bgc: इसे तरियां जवान माणसां नै भी समझाया कर, के वे खराई तै चाल्लण आळे हो।
  khz-khz: Malaga valigu maki evega-nagi kwapunamo pono venira. Pono vaikilara, pia
    vaigaoka.
  deu-TKW: Die jungen Männer ermahne desgleichen, zu sittlichem Wandel,
  zsr-NT: Bsëdi bönniꞌ niꞌ nacuꞌë iz cuidiꞌ quië lacquëꞌ bönniꞌ taꞌyejniꞌi.
  lin-lin: Lendisa mpe bilenge mibali ete bamibatelaka malamu.
  hns-NT: Toke tjaahie naudjawaan log ke siekhaawe ke apane ke hardam samhaare ke.
  noa-E: Ich agjö chi emkhooin agtha chaainaam khʉʉnagjã ajapha khĩirjunaata nem waupi
    jaaubá, dau phiphirag chukhu.
  eng-EMTV: Likewise exhort the young men to be sensible,
  mib-NT: Te suni súcuan stɨ́hvɨ́ ni rō tāca tée suchí jeē ndito na cóo xinī de.
  lif-NT2: बा हे़क्‍केलॽरिक्‍के थाङ्‌बे़न्‍हाॽ निङ्‌वाॽ हाङ्‌गे़म्‍सिङ् के़जोःक्‍पा
    पोःङ्‌मा पोःङ् फाॽआङ् खाहुन् पिमासि पोःङ्‌लो॥
  xnj-xnj: Mewawa, mvajovela vasongolo vayihotola mitima yavi.
  mmx-mmx: La kerepmo bok una tong i ri luvuraau maxat do dina mumu asu loklox avukat.
  cbr-NT: Usaribi oquin camina uni bënácamaribi upí oquin sinánquian ñu upíshi 'anun
    cati 'ain.
  tee-NT: Vachu' amap'aksit'ich ju ts'alan ni cata'ac'atsanalh.
  eng-LSV: The younger men, in like manner, exhort [them] to be sober-minded.
  cak-NT: Ta'ij chuka' chique ri c'ajola' chi tiquinojij utz ri niqui'en, chi quiri'
    man niquiya' ta lugar che ri mac.
  pah-NT: Embo'e ti akwaimbae'g̃a no ipyahuve'g̃a tonhimbovyvy ti g̃a javo.
  sja-NT: Auk'a ũráaji k'ũtrãarã chok'ek'ee p'anadamerã mãik'aapa ne-inaa pariatua
    oonaadamerã.
  xed-xed: Ka mnanata ka ta zwana duhwalha guli, ka hananata həŋ ta həŋ
  mks-NT: Ta quia̱hva já ndítahan jáca̱hún da̱ tacú ná coo ndisáhnu ini da.
  gfk-S: Ma hobi iat mon bileng uta ira marawan. Nu haragat di be di na balaure timaan
    ira nudi sinisip uta ira linge bakut.
  bmu-bmu: 'Azi gwabö yeŋgö uruŋini mewöyök kewö kuŋgum eŋgimakŋan: Yeŋön mönö ölöpŋaŋgö
    oyankasak mala nanŋini ahakmemeŋini törörök galöm köl aŋgumakŋe.'
  dgz-dgz: Ap umap apan tamaru nagirewa, kaimakaet wadiam kakayat mum. Muk ingane
    inak muga ae kwayup ta anut kakaewa gapan taiwanuman.
  eng-GNV: Exhort yong men likewise, that they bee sober minded.
  zaa-NT: Ą'hua ca nubeyu' cuìti' nna, gá lu' cą qui'ni hué' cą cuidado tulidàba qui'ni
    ccá tsè' la' rulaba latsi' qui' quį.
  eng-WEBSTER: Young men likewise exhort to be sober-minded.
  guh-guh: Bajara pijinia pacuenia muxujiobabiabianame pevëjëavi penajamatabëcuenecataitsinexa
    pibisiacuene pexanaeyaniva.
  bon-bon: Cuta pepu pana maane mamye rooriye bine jejemepi cängena ngene atwanena
    cama lenajame.
  nhw-BL: Nojquiya Tito, xiquinmachti nopa tlacame catli ayamo quipiyaj más xihuitl
    para ma quipiyaca cuali inintlalnamiquilis.
  swh-ONEN: Vivyo hivyo, himiza vijana wawe na kiasi.
  wbi-wbi: Enendiiki, muvakangasiaghe inumbula avasoleka vavisaghe vanyakulolelela.
  bba-bba: Mɛyɑ mɑɑ, ɑ ɑluwɑɑsibɑ sɔ̃ɔwɔ bu de bɑ n ɡɑyɑ mɔ.
  eng-KJVCPB: Young men likewise exhort to be sober minded.
  kgk-NT: 'Upéixa ete kwimba''e kwéry ipyahu va''e-pe ave enhemonhe''ẽ katu: “Ójehe
    ipu''aka va''e-rami, peiko katu” ere íxupe.'
  waj-waj: 'Vaidi karaasaiya mmuaikaraama yaagueeqama kiaa mmiee kianee: Ngiingii
    mmammaiyauvo ngii iikiataira aataruuyauvaara tuqinnama haitatuuda safuuma variatee,'
  cpy-cpy: Ari ikimitee-yaari eejatzi ewankari-paeni, otzimatyee ikenkishiryaa-koyiteero
    kameetha rantayiteri.
  mpx-mpx: I ola al, bolau ha vavalul nu ba pagasisel totoliya nihi kaisel pagan nanakina
    elana.
  wbp-wbp: Tayituju, kuja-piya-yijala-jana wangkaya wati-patukulku kurdu-warnu-patuku,
    kuja-jana wangkaya, “Yirriyirrirli manngu-nyangkalu-nyanu kajikankulu-nyanu karlirr-kanyi
    Kaatu-kujaku.” Kujanya-jana wangkaya.
  luo-luo: Kamano bende onego ijiw yawuowi matindo mondo oritre.
  nhe-NT: Nojquiya Tito, xiquinmachti nopa tlacame tlen aya quipiyaj más xihuitl para
    ma quipiyaca cuali inintlalnamiquilis.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܦܩܘܿܕ ܠܗܘܿܢ ܥܠܲܝܡܹ̈ܐ ܕܗܵܘܝܼ ܢܵܟ݂ܘܿܦܹ̈ܐ.
  esk-NT: Taatnatuntuuq pitchuksaaġlugich nukatpiat aŋalallautałiksraŋatnun iŋmiknik.
  msb-msb: Sugad man magpakusog ka san buot san mga batan-on na kalalakihan na magkaigwa
    sinda sin disiplina sa inda sadiri.
  cpa-NT: Jø¹² bí³ lah¹jøng² juaih¹³ tsih² dsa² ŋioh¹². Ju³ŋi¹nio¹dsa chian² dsǿa¹²dsa
  dso-dso: ସେନ୍ତାର୍‌ ସେ ଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ ମିସା ନିଜେ ଜାଗରତ୍‌ ରଇବାକେ ସିକା ।
  meu-meu: Eregabe taudia danu ba haduadia, bae boga auka.
  yva-NT: Maisyare wemai tavon, nyo anya kamurame mansanyao tavon indamu taune awa
    ana udaura, awa ana udave raeranande indamu vemo wo ayao kakaije rave nora.
  dgc-dgc: Pati du kabataan a lélake, éy hatulan mo be side a magtipid ta sarili de.
  zpm-NT: Ni scaquegaa bnee lo grë zha bgui nguieg, gac zho zha nix biini.
  hix-NT: Àro wyaro rma rha bàryekomo komo xarha àhananàhko. Ohxe tehutwaxemà ro me
    ehtxoko, kasko, àwyanye.
  sim-sim: Jikanda ondon kwambuk ewesawenak avak yawur li ruwol tava oloho li lika.
  npi-ULB: त्यसै गरी जवान पुरुषहरूलाई समझदार हुनलाई आह्वान गर ।
  cgc-cgc: Iling man tan, tudluan no mga mama na batan-en na magpegeng ta iran na
    kaugalingen.
  tim-tim: Dâ luâk sigan hin makmâ hâwât yekben. Han biwiyeŋe damunŋe akmâ egâliaŋ
    bâleŋe bâlâk manbei.
  yor-yor: Bákan náà, rọ àwọn ọ̀dọ́ ọkùnrin láti kó ara wọn ni ìjánu.
  wos-wos: Wungi maki wayikana du angi hurundate diré wataméni. Di haraki sémbut huruhafi
    yanjoka di deka séfika deka mawulika jémba hatitandi.
  emp-NTPO: Cũdrarãa jaradiadua crĩcha biad̶eba jipa nĩbad̶amãrẽã.
  eng-F35: Similarly, exhort the young men to be self-controlled,
  ind-ind: Demikian juga, ajarlah laki-laki yang muda untuk hidup bijaksana.
  pes-OPCB: همچنین، جوانان را نصیحت کن تا پرهیزگار و خرداندیش باشند.
  mpt-mpt: Eka kobo naka tembali baabeneba Ib bobol tem funin osa ib kukub osa kla
    kimaine ge baabenale!
  ssx-ssx: Kota꞉ tupa꞉ kone mo panake haliweki ika꞉ honemanu wopu handeteke haena꞉ma꞉
    nakana꞉ma꞉ ika꞉ hone u tiaapeke.
  mkl-mkl: Sɔ̃ ɑwɑɑsũ ŋɑ mɔ ɑ mɑ̀ ɑrɑ nŋɑ.
  gaq-gaq: ଦେତ୍‌ ରକମ୍ ଙ୍ଗିରେଇଂକେ ବାସଙ୍ଗ୍‌ପା ଜେ ମେଇଂ ଜ୍ଞାନି ଡିଙ୍ଗ୍ ଆର୍‌ଲେ
  gof-RNT: Hessadakka, yalaga addati banttana haarana mela zora.
  unx-unx: ଏନ୍‌ଲେକାଗି ଧାଙ୍ଗ୍‌ଡ଼ା କଡ଼ାକକେ ଆକଆଃ ମନ୍‌ ଥାବର୍‌ରେ ଦହ ନାଗେନ୍ତେ ଆଚୁକମେ ।
  gah-gah: Ámináminoko gosohá ve keza kigika kugupe gizapa iki etó iki minatave loko
    kagata aleko lo kemezo.
  lcm-lcm: Na asukang kapa ani ri vap tanginang, ku kun asumsumal kapa aniria, ani
    ki saupai aro pok aniria.
  aer-aer: Titus, alakenhe akenhe angkaye artwe akwerrke areyeke, alakenhe itneke
    angkemele, “Arrantherre ingkirrenyeke anthurre anyenteke-anyente impelhetyeke
    iwerre akurne-arle alhetyale Ngkarte-ketye.” Unte itneke alakenhe angketyeke.
  qvc-NT: Chayshinalla chulukunatapis kunashpa animachiy, allin jwisyuyuq kanambaqllapa.
  tgl-ULB: Sa parehong paraan, himukin ninyo ang mga nakababatang lalake upang maging
    matino.
  cbs-NT: Ja juni ewabu inun bedunanbu jau jatun shinan pe mekekubainunbun
  xtm-NTPP: Suni ndaka'an‑so'o tna ni nuu ndaka suchi jaa ma, ja na jin ku'un kaji
    jin ku'un va'a ini i.
  nnq-nnq: Nu uyo, makwajali achakakombo babe bikitawale.
  bao-NT: Ʉmʉa wãmarã cãare, ca tʉgoeña bojoca catirã cʉ̃ja ca niipere wede majioña.
  san-ORI: ତଦ୍ୱଦ୍ ଯୂନୋଽପି ୱିନୀତଯେ ପ୍ରବୋଧଯ|
  huv-NT: At monench aton ipaj ocueajiw marangüw leaw netam marangüw.
  otn-NT: Nu̱'ʉ yø ts'ʉnt'ʉ, xquet'a̱ gui xifi ngue di̱ mfädi xa̱nho.
  nop-nop: Mekuyahi maaŋ undugoŋ yenindakaleune adi maaŋ undugoŋ titiŋhik momooŋgoŋ
    kaulidokoyaneeŋ.
  obo-NT: Na iling mandad tadda, nonawwow iddos mgo konakan, no ko-ilangan od kotuig
    sikandan nod tohoo to ko-ugolingun dan.
  cak-ENT: Tabij c'a chuka' cheque ri ch'aka chic achi'a' ri man ye rajatük tüj, que
    man tiquiya' k'ij chin ri mac.
  lif-NT: ᤒᤠ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤌᤠᤱᤒᤧᤴᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ ᤜᤠᤱᤃᤧᤶᤛᤡᤱ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤐᤥ᤺ᤱᤔᤠ ᤐᤥ᤺ᤱ ᤑᤠ᤹ᤀᤠᤱ ᤂᤠᤜᤢᤴ
    ᤐᤡᤔᤠᤛᤡ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De suni súcuán sndíhvī inī nū ndācá tēe suchí jā ndito coo xīnī dē.
  san-TIB: ཏདྭད྄ ཡཱུནོ྅པི ཝིནཱིཏཡེ པྲབོདྷཡ།
  qve-NT: Saynallataqyá jovenkunatapas yachachiy, tukuy imatapas allinta piensaspa
    ruwanankupaq.
  pao-NT: U sakwa mu pudu nanana tuwazoo meeoo tuukwe'e, “Gi nanema'emukwapana gi
    tusoomatzooepana.”
  cbu-NT: Mishat, kanungaseetssha shiysha waneengcha wanasir taamaama. Mangpatari
    taachinllinpa.
  usa-usa: móraiq umá emá awaayatí-wáyúkámá akoqnáá umá timá yímînatawaq yeqtí yúgomma
    yáqtoqma akoqnáá oro. yemá yeqtí yúraqa akoqnááma mamá yabíyéro. yeqtí yúgoma
    kanaaráq wakúyakaiyanawaq abo yeqtúgoma yetáama wáráaro.
  soy-soy: Lɛ̃ cirɛ, ḿpɑ́ lin íye n we, ɑ yɛ pisoi riŋmɔ́ɔ́púsɛ rɛ pikɛ́ yɛ musí
    ɑpi kɛlenɛ linyinɛ wɑi.
  hui-hui: Agali daliaheruhondo, Mini haru holene nga, lalu ogodagua lamibe.
  amf-amf: Tapir barshina naana yisa metenam kenin gishoadettsi keam kiilaa.
  quc-NNT: Cheapixb'aj ri alab'om xuquje', rech utz ri ki chomanik, man käka'n tä
    k'u xa jas ri käkaj ri e are'.
  dob-dob: Tai tubulagalagao ꞌuguguyadi be ꞌidi bubuna sida ꞌitaꞌiꞌisidi.
  wrs-wrs: Wo hona moanata eva ishunu tendotowondmoa, eva heoa osta hevna nengavnangmoa
    beswonamangas ilvahvra.
  mca-mca: Qa' hik eqfenyejeyi'ij iye qu' akakƚinij pe' jutjanhets qu' newetjeƚƚotok'oiha.
  tzo-TZC: Jechuc me xatsatsubtasbe yoꞌntonic xtoc ti querem viniquetique ti tucꞌuc
    ti sjolique.
  mya-mya: ထို​နည်း​တူ​စွာ​ငယ်​ရွယ်​သူ​အ​မျိုး​သား​များ အား​ဣန္ဒြေ​စောင့်​စည်း​ရန်​တိုက်​တွန်း​လော့။-
  gng-NT: Li gbiereh binacenfɛ̀nb mɔ bɛ ń li ŋmɔbe miyɛnfuom
  cbi-NTPO: Tsenmin naa nakungulanu bain tsaren ule' pa', deechu' kenu pensa judei
    tiitide;
  ikk-NT: Ẹrịrazịkwọ, kuzi ikorọbịa nị wẹ wụrụ ndị e kwọndọn enwẹn wẹ.
  leu-leu: E vaxa, fagut a mu xulau xena faxatang faroxoi nari xa.
  maz-NT: Je xo rga cjanu yo cjuarma yo cja xe t'i. Rí xipjiji ra mbörütsjëji ja rgá
    mimiji.
  bod-N: ཡང་དེ་བཞིན༌དུ་ན་གཞོན་རྣམས་ལ་བག་ཡོད་པར་བསྐུལ་བར༌གྱིས།
  tca-NT: ¡Rü ngẽxgumarüü̃ ta meãma yaxucu̱xẽgü i ngẽma ngextü̱xücügü na aixcüma meã
    naãẽxü̃ nacuáãcüma namaxẽxü̃cèx rü tama nadauxcüraxü̃wèxegüxü̃cèx!
  zpl-NT: Leꞌca scua liꞌilu Tito, uniꞌ bezeteꞌ lubee niyu enu nereꞌneꞌ nú huañi nzeꞌca
    beei.
  mbc-NT: Mîrîrî warantî warayo'kon, maasaronkon nîrî panamakî tîîwarîrî'nîkon to'
    etî'nînmato'pe teserukon tepu'se.
  ndg-ndg: kati iyeya alogolyae amisembe kana babe ni batolii.
  wsk-wsk: Se koma suanta tala, kari kulak mu nunga bagara aolak ko ninguru sinar
    tamonko, bala mu te sangam nungarukko.
  toj-NT: Jach ni ja queremtiqui, a ajyuque toj.
  kkl-kkl: Me kabuni mabo babe wana hekto el uro wamukang aro wembamsilulam.
  tbc-tbc: Nek ago mi tamol murna yak dam sed tinid kagin dupani uyan ak niŋen o ru
    kagin pidinai a.
  sna-sna: Zvimwe chetezvo, kurudzira majaya kuti azvidzore.
  smk-NT: Wanin anamaet a lamang, bibilinen mosara a malalago' et nin lulalaki a matkap
    a mapagdangka' sara sa lalaman ran diri.
  grc-TCGNT: τοὺς νεωτέρους ὡσαύτως παρακάλει σωφρονεῖν·
  gof-WFTW: Hessadakka, yalaga addati banttana haarana mela zora.
  spa-BLM: Asimismo, exhorta a los más jóvenes a ser sobrios.
  kyz-NT: Kunumĩũũ 'gã nanẽ ki emu'akwaap nũ. “Pejemu'akwaap pejejemogyau mama'e tywera
    apoe'em are”, ere ki 'gã nupe.
  dao-dao: Acukba bäa, a sak dik hamki kpamie pi amimät ami nängei vaia jah nghui
    na bä.
  cya-cya: Ticui' cuaña'an lo'o yu tsa suhue ti, ta cueen 'in yu si'yana xñi yu cunta
    'in yu.
  wrk-wrk: Marda kaburrwaburr marda, marda ninjimi karu yalunya, jayalungka kurrkunba
    jungunkanyi balki nangangi Kudkanyi.
  nii-nii: Nga yi ku, kangił kembis kembis en enim noman to piik kun ka erik mułngii!
    Oł ombu nge nim pei erngii oł ei, nim min men mił er endnjii ei, keningii. Kanik
    kin, nim oł kun ka ei ekii sik kin, oł kun ka kanim kanim ei minj erik endngii.
  ign-NT: Éneri­chuvare piconse­ja­chayare ena amaperuana ajairana, yátupina eta náitusiraina
    tipane­re­recana.
  dik-NT: Këya, yïn adhil riënythii aa dɛɛt puɔ̈th aya bïk röt aa muk apath.
  cac-cac: An̈ejtona', tza cham alej pax d'a eb' vin̈ quelemtac to yovalil syil val
    sb'a eb' vin̈.
  tzj-E: Que'apaxba' c'jola' chka' ch-utz c'ara' bien nquenuc' je' achnak je nqueban
    chpam cc'aslemal.
  san-BUR: တဒွဒ် ယူနော'ပိ ဝိနီတယေ ပြဗောဓယ၊
  yaa-NT: 'Askatari naetapafori yoisharafe iskafakĩ: “Mãri tãpikãfe, shinãsharakãfe
    isharaxikãki. Afara chakafapaifikĩ anã ayamakãfe, kexemesharakãfe,” ixõ ato yoife,
    Titopa.'
  cab-NT: Arúfudajabá joun wügǘriña irájüñü lun buídu lan jachǘgü,
  clu-clu: Laygayan mo ra ang mga bataun nga mga lalaki nga dapat antigo sanda magtimbang-timbang
    ang tama.
  swh-ULB: katika namna iyo hiyo, watieni moyo vijana wa kiume wawe na busara.
  tpt-NT: Vachu va chun kalaqxaꞌalatꞌi yu tsꞌalankaꞌ para katalhistaklhi ixputsukukꞌan.
  aai-aai: Tur ta’imonaban oro’orot baubuh koufair initih hai not narerekab.
  sny-sny: Aiwawe a'i ne yo'orei lu ma'e apou au te'ere, “Fene werese marepi momotei
    a'i se tote irote.
