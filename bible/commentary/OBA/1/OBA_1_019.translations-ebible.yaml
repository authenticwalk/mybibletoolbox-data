verse: OBA.001.019
translations:
  mal-C: തെക്കേദേശക്കാർ ഏശാവിന്റെ പർവതങ്ങളിൽ താമസിക്കും കുന്നിൻപ്രദേശങ്ങളിലുള്ളവർ
    ഫെലിസ്ത്യരുടെദേശവും കൈവശമാക്കും. അവർ എഫ്രയീമിന്റെയും ശമര്യരുടെയും ദേശങ്ങൾ കൈവശപ്പെടുത്തും
    ബെന്യാമീനോ, ഗിലെയാദിനെ അവകാശമാക്കും.
  deu-TKW: Die im Südlande werden das Gebirge Esaus in Besitz nehmen, und die in der
    Niederung das Philisterland. Auch das Gefilde Ephraims und das Gefilde Samarias
    werden sie in Besitz nehmen, und Benjamin wird Gilead erobern.
  lin-lin: Bato oyo bakowuta na Negevi bakovanda na etuka ya bangomba ya Ezawu, mpe
    ba-oyo bavandaka na etando ya se ya lubwaku bakozwa mokili ya bato ya Filisitia.
    Bakozwa etuka ya Efrayimi mpe ya Samari, mpe bato ya Benjame bakozwa Galadi.
  eng-LSV: And they have possessed the south with the mountain of Esau, || And the
    low country with the Philistines, || And they have possessed the field of Ephraim,
    || And the field of Samaria, || And Benjamin with Gilead.
  eng-GNV: 'And they shall possesse the South side of the mount of Esau, and the plaine
    of the Philistims: and they shall possesse the fieldes of Ephraim, and the fieldes
    of Samaria, and Beniamin shall haue Gilead.'
  eng-WEBSTER: 'And they of the south shall possess the mount of Esau; and they of
    the plain the Philistines: and they shall possess the fields of Ephraim, and the
    fields of Samaria: and Benjamin shall possess Gilead.'
  nhw-BL: “Huan huajca nopa israelitame catli itztoque ipan tlali Neguev moaxcatise
    nopa tepeme tlen tlali Esaú. Huan israelitame catli itztoque campa tlamayamitl
    ipan tlali Judá moaxcatise inintlal nopa filisteos. Nojquiya moaxcatise tlali
    Efraín huan Samaria. Huan iteipan ixhuihua Benjamín moaxcatise tlali Galaad.
  swh-ONEN: Watu kutoka nchi ya Negebu wataikalia milima ya Esau, na watu kutoka miteremko
    ya vilima watamiliki nchi ya Wafilisti. Watayakalia mashamba ya Efraimu na Samaria,
    naye Benyamini atamiliki Gileadi.
  bba-bba: Yudɑ be bɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ bɑ koo Edɔmubɑn tem mɛ mwɑ. Be
    bɑ wɑ̃ɑ wɔwɑɔ, bɑ koo Filisitibɑn tem kɑ Sɑmɑriɡim kɑ Efɑrɑimuɡim mwɑ, kpɑ Bɛnyɑmɛɛbɑ
    bu mɑɑ Gɑlɑdin tem mwɑ.
  eng-KJVCPB: 'And they of the south shall possess the mount of Esau; And they of
    the plain the Philistines: And they shall possess the fields of Ephraim, and the
    fields of Samaria: And Benjamin shall possess Gilead.'
  luo-luo: Jo-Negev nokaw piny gode mag Esau, kendo joma odak e tiend gode nokaw piny
    jo-Filistia, ginikaw nyaka piny Efraim gi Samaria, eka jo-Benjamin nokaw piny
    Gilead.
  meu-meu: Diho kahana taudia ese Esau ororona bae abia, bona Sefela taudia ese Filistia
    taudia edia tano bae abia; Efraim tanona bona Samaria tanona bae abidia, bona
    Beniamina ese Gilead baine abia.
  npi-ULB: नेगेवका मानिसहरूले एसावको डाँडामा अधिकार गर्नेछन् र शेपेलाका मानिसहरूले
    पलिश्‍तीहरूको देशमा अधिकार गर्नेछन् । तिनीहरूले एफ्राइम र सामरियाका देशमा अधिकार
    गर्नेछन् । अनि बेन्यामीनले गिलादमा अधिकार गर्नेछ ।
  yor-yor: Àwọn ará gúúsù yóò ni òkè Esau, àwọn ará ẹsẹ̀ òkè yóò ni ilẹ̀ àwọn ará
    Filistini ní ìní. Wọn yóò sì ni oko Efraimu àti Samaria; Benjamini yóò ní Gileadi
    ní ìní.
  pes-OPCB: اهالی جنوب یهودا، کوهستان ادوم را اشغال خواهند کرد و اهالی جلگه‌های یهودا،
    دشتهای فلسطین را تصرف نموده، دوباره مراتع افرایم و سامره را به چنگ خواهند آورد
    و قبیلهٔ بنیامین، جلعاد را خواهد گرفت.
  tgl-ULB: At aariin ng mula sa Negeb ang bundok ni Esau, at aariin ang mga nasa Shepelah
    ang lupain ng mga Filisteo; at aariin nila ang lupain ng Efraim, at ang lupain
    ng Samaria; at aariin ng Benjamin ang Gilead.
  hui-hui: Isaraele wali agali Yuda dindinaga abene unurahayagi dindi hobane mini
    Negebe ngagoria karu tigua Idomo dindiha Isonaga hari ngaru karulo holebira. Ani
    bialu Yuda wali agali ni paliragohayagi hari bare bare ngaruha haga bidaru tigua
    Pilidia wali agalinaga dindi ngago karulo holebira. Ani bialu Isaraele wali agali
    marume Eberaimi hameiginirunaga dindi ngago karulalu Samaria dindibi karulolebira.
    Beniyamini hameiginirume dindi iba Yodana doma edeyagi ni tagira ibiragohayagi
    Gileada dindi hobane ngagobi karulai holebira.
  mya-mya: '``ယု​ဒ​ပြည်​တောင်း​ပိုင်း​မှ​လူ​တို့​သည် ဧ​ဒုံ​ပြည် ကို​လည်း​ကောင်း၊ အ​နောက်​တောင်​ခြေ​ဒေ​သ​များ​မှ​လူ​တို့​က
    ဖိ​လိတ္တိ​ပြည်​ကို​လည်း​ကောင်း​သိမ်း​ယူ​ကြ လိမ့်​မည်။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်၊ဧ​ဖ​ရိမ်​နှင့်
    ရှ​မာ​ရိ​နယ်​မြေ​များ​ကို​ပိုင်​ဆိုင်​ရ​ကြ​လျက်၊ ဗင်္ယာ​မိန်​လူ​မျိုး​တို့​က​ဂိ​လဒ်​ပြည်​ကို​ရ​ရှိ​ကြ
    လိမ့်​မည်။'
  bod-N: ཡང་ནེ་གུབ་ཡུལ་གྱི་མི་རྣམས་ལ་ཨེ་སཱབ་ཀྱི་རི་བོ་འཐོབ་ཅིང་། རི་ཀླུང་གི་མི་རྣམས་ལ་ཕེ་ལེ་ཤེད་ཀྱི་ཡུལ་རྣམས་དབང་བ་དང་།
    ཡང་དེ་དག་ལ་ཨེ་ཕཱར་ཡིམ་གྱི་ས་དང་སཱ་མར་ཡའི་ས་རྣམས་ཀྱང་འཐོབ་པར་འགྱུར་ལ། པེན་ཡཱ་མེན་པ་རྣམས་ལ་གིལ་ཨད་འཐོབ་པར་འགྱུར།
  wsk-wsk: Se Negev kariimet mu Esau ko sor duruk umu tamon, se aninga kariimet saki
    duruk duap ningi bagasan mu Philistia alo nunga ali sor mu tamonko, ale Ephraim
    se Samaria nunga sor welang mu agotala tamonko. Se Benjamin ko kariimet gue mu
    Gilead sor nobowa tugumonko.
  sna-sna: Vanhu vanobva kuNegevhi vachagara mumakomo aEsau, uye vanhu vanobva mujinga
    mezvikomo vachatora nyika yavaFiristia kuti ive yavo. Vachatora minda yaEfuremu
    pamwe chete neSamaria, kuti zvive zvavo, uye Bhenjamini achatora Gireadhi kuti
    ive yake.
  spa-BLM: Los del sur poseerán la montaña de Esaú, y los de la tierra baja, los filisteos.
    Poseerán el campo de Efraín, y el campo de Samaria. Benjamín poseerá Galaad.
  cac-cac: A eb' israel cajan d'a lum Neguev, ol yic' lum tzalquixtac eb' d'a yol
    yic Edom. An̈eja' eb' cajan d'a pan̈quiltac, ol yic'pax lum sluum eb' filisteo
    eb'. A eb' yin̈tilal Israel, ol yic'xi lum smacb'en Efraín eb' yed' lum smacb'en
    Samaria. Axo eb' yic Benjamín ol ic'ancan lum smacb'en Galaad.
  swh-ULB: Wote kutoka Negebu watamiliki mlima wa Esau na wale wa Shepela watamiliki
    nchi ya Wafilisti. Wao wataimiliki nchi ya Efraimu na nchi ya Samaria; na Benyamini
    atamiliki Gileadi.
  bel-bel: І завалодаюць тыя, што на поўдзень, гарою Ісава, а якія ў даліне - Філістымлянамі;
    і завалодаюць полем Яфрэма і полем Самарыі, а Веньямін завалодае Галаадам.
  deu-ELBBK: Und die vom Süden werden das Gebirge Esaus, und die von der Niederung
    die Philister in Besitz nehmen; und sie werden das Gefilde Ephraims und das Gefilde
    Samarias, und Benjamin wird Gilead in Besitz nehmen;
  mbb-OT: “Edsekupen te menge Israilihanen he tig-Negev is Buvungan ni Esau. Ne edsekupen
    te menge Israilihanen he menge meǥinged diyà te menge mibuntud-buntud diyà te
    edsenlepan is tanè te menge Filistihanen. Edsekupen te menge Israilihanen is Efraim
    wey Samaria. Ne edsekupen te menge kevuwazan ni Benjamin is Gilead.
  mal-2015: തെക്കേ ദേശക്കാർ ഏശാവിന്റെ പർവ്വതവും താഴ്‌വീതിയിലുള്ളവർ ഫെലിസ്ത്യദേശവും
    കൈവശമാക്കും; അവർ എഫ്രയീംപ്രദേശത്തെയും ശമര്യാപ്രദേശത്തെയും കൈവശമാക്കും; ബെന്യാമീനോ
    ഗിലെയാദിനെ കൈവശമാക്കും.
  rmc-rmc: O manuša andral o Negev zalena o verchi le Ezavoskre, o manuša andral e
    Šefela zalena e filišťiňiko phuv; o Izraeliti zalena the o phuva Efrajim the Samarija
    a o Benjamin zalela o Gilead.
  pes-OPV: واهل جنوب کوه عیسو را و اهل هامون فلسطینیان را به تصرف خواهند‌آورد و صحرای
    افرایم وصحرای سامره را به تصرف خواهند‌آورد وبنیامین جلعاد را (متصرف خواهد شد).
  ron-1924: Чей де ла мязэзи вор стэпыни мунтеле луй Есау ши чей дин кымпие, цара
    филистенилор; вор стэпыни ши цинутул луй Ефраим ши ал Самарией, ши Бениамин ва
    стэпыни Галаадул.
  ben-OBCV: নেগেভ থেকে লোকেরা এসে এষৌর পাহাড়গুলি দখল করবে। নিচু পাহাড়ি অঞ্চলের লোকেরা
    ফিলিস্তিনীদের দেশ অধিকার করবে। তারা এসে ইফ্রয়িম ও শমরিয়ার ক্ষেত্রের দখল নেবে
    এবং বিন্যামীন গিলিয়দ অধিকার করবে।
  som-som: Oo dadka koonfur degganu waxay hantiyi doonaan buurta Ceesaw, oo kuwa bannaanka
    degganuna waxay hantiyi doonaan dalka reer Falastiin, oo weliba waxay hantiyi
    doonaan dalka reer Efrayim, iyo dalka reer Samaariya, oo reer Benyaamiinna waxay
    hantiyi doonaan dalka Gilecaad.
  lat-VUC: 'Et hæreditabunt hi, qui ad austrum sunt, montem Esau, et qui in campestribus,
    Philisthiim: et possidebunt regionem Ephraim et regionem Samariæ, et Benjamin
    possidebit Galaad.'
  eng-ASVBT: And they of the South shall possess the mount of Esau, and they of the
    lowland the Philistines; and they shall possess the field of Ephraim, and the
    field of Samaria; and Benjamin shall possess Gilead.
  ita-1885: E possederanno la parte meridionale col monte di Esaù; e il piano col
    paese de'Filistei; possederanno ancora il territorio di Efraim, e il territorio
    di Samaria; e Beniamino con Galaad.
  eng-LXXUP: 'And they that dwell in the south shall inherit the mount of Esau, and
    they in the plain the Philistines: and they shall inherit the mount of Ephraim,
    and the plain of Samaria, and Benjamin, and the land of Gilead.'
  eng-ULB: Those from the Negev will possess the mount of Esau and those of the Shepelah
    will possess the land of the Philistines. They will possess the land of Ephraim
    and the land of Samaria; and Benjamin will possess Gilead.
  spa-VBL: Los que habitan en el Neguev ocuparán las montañas de Esaú; los que habitan
    en el valle de Judá ocuparán la tierra de los filisteos, y poseerán los campos
    de Efraín y Samaria. Los de la tribu de Benjamín ocuparán la tierra de Galaad.
  fra-_FOB: Et ceux du midi posséderont la montagne d'Ésaü, et ceux de la plaine la
    contrée des Philistins; ils posséderont le territoire d'Éphraïm et le territoire
    de Samarie; et Benjamin possédera Galaad.
  mal-mal: തെക്കെ ദേശക്കാർ ഏശാവിന്റെ പർവ്വതവും താഴ്വരയിലുള്ളവർ ഫെലിസ്ത്യദേശവും കൈവശമാക്കും;
    അവർ എഫ്രയീമിന്റെയും ശമര്യയുടെയും പ്രദേശങ്ങൾ കൈവശമാക്കും; ബെന്യാമീൻ ഗിലെയാദിനെ
    കൈവശമാക്കും.
  urd-GVR: Tab Najab yānī junūb ke bāshinde Adom ke pahāṛī ilāqe par qabzā kareṅge,
    aur maġhrib ke nashebī pahāṛī ilāqe ke bāshinde Filistiyoṅ kā ilāqā apnā leṅge.
    Wuh Ifrāīm aur Sāmariya ke ilāqoṅ par bhī qabzā kareṅge. Jiliyād kā ilāqā Binyamīn
    ke qabīle kī milkiyat banegā.
  suz-BL: नेगेब ङा मुरपुकीमी एसाव आ डांडा आन के सेल्‍नीम। शेफेलाह ङा मुरपुकीम पलिस्‍ती
    आन रागी आन के सेल्‍नीम। मेकोपुकीमी एफ्राइम नु सामरीया ङा रू आन के सेल्‍नीम। मिनु
    बेन्‍यामीनम चहिं गिलाद आंम के सेल्‍ब। १राजा १६:२४
  eng-NOY: And they of the south shall possess the mountain of Esau, And they of the
    plain, the Philistines; And they shall possess the fields of Ephraim, And the
    fields of Samaria; And Benjamin shall possess Gilead.
  ita-1927: Quelli del mezzogiorno possederanno il monte d’Esaù; quelli della pianura
    il paese de’ Filistei; possederanno i campi d’Efraim e i campi di Samaria; e Beniamino
    possederà Galaad.
  ckb-ckb: خەڵکی نەقەب چیای عیسۆ داگیر دەکەن، خەڵکی زوورگەکانیش خاکی فەلەستییەکان.
    دەبنە خاوەنی کێڵگەکانی ئەفرایم و سامیرە، بنیامینیش دەبێتە خاوەنی گلعاد.
  eng-BBE: And they will take the South, and the lowland, and the country of Ephraim,
    and Gilead, as their heritage.
  kan-OKCV: ದಕ್ಷಿಣದವರು ಏಸಾವನ ಬೆಟ್ಟವನ್ನೂ ಬಯಲಿನವರು ಫಿಲಿಷ್ಟಿಯರ ದೇಶವನ್ನೂ ಸ್ವತಂತ್ರಿಸಿಕೊಳ್ಳುವರು.
    ಎಫ್ರಾಯೀಮಿನ ಹೊಲಗಳನ್ನು ಸಮಾರ್ಯದ ಹೊಲಗಳನ್ನು ಸಹ ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವರು ಬೆನ್ಯಾಮೀನನು ಗಿಲ್ಯಾದನ್ನು
    ವಶಪಡಿಸಿಕೊಳ್ಳುವನು.
  tam-2017: தென்தேசத்தார்கள் ஏசாவின் மலையையும், சமனான தேசத்தார்கள் பெலிஸ்தரின் தேசத்தையும்
    சொந்தமாக்கிக்கொள்வார்கள்; அவர்கள் எப்பிராயீமின் நாட்டையும், சமாரியாவின் நாட்டையும்
    சொந்தமாக்கிக்கொள்வார்கள்; பென்யமீன் மனிதர்கள் கீலேயாத்தையும் சொந்தமாக்கிக்கொள்வார்கள்.
  spa-RV-1909: Y los del mediodía poseerán el monte de Esaú, y los llanos de los Palestinos;
    poseerán también los campos de Ephraim, y los campos de Samaria; y Benjamín á
    Galaad.
  ron-BTF: Şi cei de la sud vor stăpâni muntele lui Esau; şi cei din câmpie, pe filisteni;
    şi vor stăpâni câmpurile lui Efraim şi câmpurile Samariei; şi Beniamin va stăpâni
    Galaadul.
  eng-WEBP: Those of the South will possess the mountain of Esau, and those of the
    lowland, the Philistines. They will possess the field of Ephraim, and the field
    of Samaria. Benjamin will possess Gilead.
  eng-FBV: Those living in the Negev will occupy the mountains of Esau; those from
    the foothills of Judah will occupy the land of the Philistines, and possess the
    fields of Ephraim and Samaria; those from the tribe of Benjamin will occupy Gilead.
  nld-1939: De Négeb zal Esau’s gebergte bezetten, De Sjefela de Filistijnen, Efraïm
    de velden van Samaria, En Benjamin Gilad!
  nch-BL: “Huan huajca nopa israelitame cati itztoque ipan tali Neguev moaxcatise
    nopa tepeme ten tali Esaú. Huan israelitame cati itztoque campa tamayamit ipan
    tali Judá moaxcatise inintal nopa filisteojme. Nojquiya moaxcatise tali Efraín
    huan Samaria. Huan iteipa ixhuihua Benjamín moaxcatise tali Galaad.
  vie-1934: Những người ở phương nam sẽ được núi của Ê-sau, những kẻ ở đồng bằng sẽ
    được người Phi-li-tin làm kỷ vật, chúng nó sẽ được ruộng của Eùp-ra-im và ruộng
    của Sa-ma-ri; những người Bên-gia-min sẽ được Ga-la-át.
  hin-CV: एसाव पर्वत पर नेगेव के निवासियों का अधिकार हो जाएगा, और फिलिस्तिया देश पर
    नीचे के देश के लोग अधिकार कर लेंगे. वे एफ्राईम तथा शमरिया के खेतों पर अधिकार कर
    लेंगे, और बिन्यामिन गिलआद पर अधिकार करेगा.
  spa-BES: Y tomarán el sur, y las tierras bajas, y el país de Efraín y Galaad, como
    su herencia.
  tdx-tdx: Ho a o tatimoo ty vohi’ i Esave, naho i monto’ o nte-Pilisty ambane eio,
    ho fanaña’ iareo ty tete’ i Efraime, naho ty tonda’ i Somerone, vaho ho fanaña’
    i Beniamine t’i Gilade.
  tha-KJV: คนเหล่านั้​นที​่​อยู่​ในภาคใต้จะได้​ภู​เขาเอซาวเป็นกรรมสิทธิ์ คนเหล่านั้​นที​่​อยู่​ในที่ราบจะได้​แผ่​นดินฟีลิสเตีย
    เขาจะได้​แผ่​นดินเอฟราอิมและแผ่นดินสะมาเรียเป็นกรรมสิทธิ์ และเบนยามินจะได้กิเลอาดเป็นกรรมสิทธิ์
  por-BR-2018: E os do Negueve possuirão a montanha de Esaú, e os da planície tomarão
    posse da terra dos filisteus; possuirão também os campos de Efraim, e os campos
    de Samaria; e Benjamim tomará posse de Gileade.
  deu-ELO: Und die vom Süden werden das Gebirge Esaus, und die von der Niederung die
    Philister in Besitz nehmen; und sie werden das Gefilde Ephraims und das Gefilde
    Samarias, und Benjamin wird Gilead in Besitz nehmen;
  eng-WYC-2018: And these that be at the south, shall inherit the hill of Esau; and
    they that be in the low fields, shall inherit Philistines; and they shall wield
    the country of Ephraim, and the country of Samaria; and Benjamin shall wield Gilead.
    (And then those who be at the south, or in the Negeb, shall inherit the mount
    of Esau; and those who be in the low lands, or in the Shephelah, shall inherit
    the Philistines; and they shall possess the countryside of Ephraim, and the countryside
    of Samaria; and Benjamin shall possess Gilead.)
  epo-epo: Kaj la sudanoj ekposedos la monton de Esav, kaj la loĝantoj de la malaltaĵo
    la Filiŝtojn; ili ekposedos la kampojn de Efraim kaj la kampojn de Samario; kaj
    Benjamen posedos Gileadon.
  uig-PIN: Yǝⱨudaning jǝnubidikilǝr Əsawning teƣiƣa igǝ bolidu; Xǝfǝlaⱨ tüzlǝnglikidikilǝr
    Filistiylǝrning zeminiƣa igǝ bolidu, Bǝrⱨǝⱪ, ular Əfraimning dalasi ⱨǝm Samariyǝning
    dalasiƣa igǝ bolidu; Binyamin Gileadⱪa igǝ bolidu;
  beo-beo: Yuda fi gagoe (south) esala ilia da Idome soge amo ganodini fimu. Amola
    Yuda fi goumi soge guma:goe esala amo da Filisidia soge lamu. Isala:ili dunu da
    gegene Ifala:ime soge amola Samelia soge lamu. Bediamini fi da gegene, Gilia:de
    soge lamu.
  tpi-OTNT: “Ol Israel i stap long distrik Negev, long hap saut bilong Juda, ol bai
    i kisim maunten bilong Iso long kantri Idom. Na ol manmeri i stap long ol liklik
    maunten long hap san i go daun bilong Juda, bai ol i kisim graun bilong ol Filistia.
    Na sampela lain bilong Israel bai i kisim graun bilong Efraim na Samaria, na ol
    lain bilong Benjamin bai i kalapim wara Jordan na kisim distrik Gileat long hap
    sankamap.
  hau-SA: Mutane daga Negeb za su mamaye duwatsun Isuwa, mutane kuma daga gindin tuddai
    za su mallaki ƙasar Filistiyawa. Za su mamaye filayen Efraim da Samariya, Benyamin
    kuwa zai mallaki Gileyad.
  uig-LAT: Yehudaning jenubidikiler Esawning téghigha ige bolidu; Shefelah tüzlenglikidikiler
    Filistiylerning zéminigha ige bolidu, Berheq, ular Efraimning dalasi hem Samariyening
    dalasigha ige bolidu; Binyamin Giléadqa ige bolidu;
  nde-nde: Abantu abavela eNegebi bazathumba izintaba zako-Esawu, labantu abavela
    emawatheni ezintaba bazathumba ilizwe lamaFilistiya. Bazathumba amasimu ako-Efrayimi
    lawaseSamariya, loBhenjamini uzathumba iGiliyadi.
  ton-ton: 'Pea ʻe maʻu ʻekinautolu ʻoe potu tonga ʻae moʻunga ʻo ʻIsoa; pea ko kinautolu
    ʻoe toafa, ʻae kakai Filisitia, pea te nau maʻu ʻae ngaahi ngoue ʻo ʻIfalemi,
    mo e ngaahi ngoue ʻo Samēlia: pea ʻe maʻu ʻe Penisimani ʻa Kiliati.'
  ces-1613: A tak děditi budou v krajině polední s horou Ezau, i v rovině s Filistinskými;
    vládnouti také budou krajinou Efraimovou i krajinou Samařskou, a Beniaminovou
    i Galádskou.
  eng-WMB: Those of the South will possess the mountain of Esau, and those of the
    lowland, the Philistines. They will possess the field of Ephraim, and the field
    of Samaria. Benjamin will possess Gilead.
  tam-TCV: நெகேவில் இருப்பவர்கள் ஏசாவின் மலையையும், செபேலாவைச் சேர்ந்தவர்கள் பெலிஸ்தரின்
    நாட்டையும் சுதந்தரித்துக்கொள்வார்கள்; அவர்கள் எப்பிராயீமிம், சமாரியா நாடுகளையும்
    சுதந்தரித்துக்கொள்வார்கள்; பென்யமீன் மனுஷர் கீலேயாத்தையும் சுதந்தரித்துக்கொள்வார்கள்.
  ceb-ULB: Ug kadtong gikan sa Negeb mao ang manag-iya sa bukid ni Esau, ug kadtong
    anaa sa Sepela sila ang manag-iya sa yuta sa mga Filistihanon; ug manag-iya sila
    sa yuta ni Efraim, ug yuta sa Samaria; ug si Benjamin mao ang manag-iya sa Gilead.
  pol-UBG: Ci z krainy południa odziedziczą górę Ezawa, ci z równiny – Filistynów.
    Posiądą też krainę Efraima i krainę Samarii, a Beniamin posiądzie Gilead.
  urd-GVU: تب نجب یعنی جنوب کے باشندے ادوم کے پہاڑی علاقے پر قبضہ کریں گے، اور مغرب
    کے نشیبی پہاڑی علاقے کے باشندے فلستیوں کا علاقہ اپنا لیں گے۔ وہ افرائیم اور سامریہ
    کے علاقوں پر بھی قبضہ کریں گے۔ جِلعاد کا علاقہ بن یمین کے قبیلے کی ملکیت بنے گا۔
  eng-OEBCW: They will possess the Negeb and Mount Esau, and the Shephelah of the
    Philistines. They will possess the territory of Ephraim and Samaria, and Benjamin
    will possess Gilead.
  deu-1912: Und die gegen Mittag werden das Gebirge Esau, und die in den Gründen werden
    die Philister besitzen; ja sie werden das Feld Ephraims und das Feld Samarias
    besitzen, und Benjamin das Gebirge Gilead.
  kan-2017: ಆಗ ದಕ್ಷಿಣ ಪ್ರಾಂತ್ಯದವರು ಏಸಾವಿನ ಪರ್ವತವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವರು, ಇಳಕಲಿನ
    ಪ್ರದೇಶದವರು ಫಿಲಿಷ್ಟಿಯರನ್ನೂ, ಎಫ್ರಾಯೀಮಿನ ಭೂಮಿಯನ್ನೂ ಮತ್ತು ಸಮಾರ್ಯದ ನೆಲವನ್ನೂ ವಶಮಾಡಿಕೊಳ್ಳುವರು.
    ಬೆನ್ಯಾಮೀನಿನವರು ಗಿಲ್ಯಾದನ್ನು ಸ್ವತಂತ್ರಿಸಿಕೊಳ್ಳುವರು.
  yap-yap: “Girdi’ ko yimuch u Judah e bay ra pired u Edom; ma pi’in yad bay u enggin
    e burey ko ngal e bay ra koled yu Filistia. Piyu Israel e bay ra tafnayed e gin
    nib milfan nga Efraim ngu Samaria; fapi girdi’ ko Benjamin e bay ra feked yu Gilead.
  hlt-MCSB: Tuithim loh Esau tlang neh Philisti kolrhawk te a pang ni. Ephraim khohmuen
    neh Samaria khohmuen khaw, Benjamin, Gilead khaw a pang uh ni.
  mdy-ETH: «ዪሁዳ ዓጮኮ ዾኦሎ ባንፆና ዓኣ ዴራ ዔዶኦሜ ዓጮ ፔ ዓጪ ማሂ ዔካንዳኔ፤ ዓባ ጌላ ባንፆ ዹኮ ዴማ ዓኣ ዳውላዻ
    ቤዞይዳ ናንጋ ዴራ ፒሊስፄኤሜ ዓጮ ፔ ዓጪ ማሂ ዓርቂ ዔፕሬኤሜንታ ሳማሪያ ዓጮናኮ ዴማ ዎርቃ ዓጮ ዔካንዳኔ፤ ቢኢኒያሜ ዓሳኣ
    ጌሌዓዴ ዓጮ ፔ ዓጪ ማሂ ዔካንዳኔ።
  twi-ASANTE: Nkurɔfoɔ a wɔfiri Negeb no bɛtena Esau mmepɔ so, Na wɔn a wɔfiri nkokoɔ
    no ase no, bɛfa Filistia asase no, na wɔbɛfa Efraim ne Samaria mfuo atena so,
    na Benyamin nso afa Gilead.
  eng-WEBU: Those of the South will possess the mountain of Esau, and those of the
    lowland, the Philistines. They will possess the field of Ephraim, and the field
    of Samaria. Benjamin will possess Gilead.
  wal-wal: Neegeeba Bazzuwan de7iya asai Eesawa Deriyaa laattana; garatiya biittan
    de7iya asai Pilisxxeematu biittaa laattana. Eti Efireema biittaanne Samaariyaa
    biittaa laattana. Qassi Biniyaama zaretikka Gala7aade biittaa laattana.
  spa-PDDPT: Los del Neguev poseerán la región montañosa de Esaú. Los de la Sefela
    poseerán la tierra de los filisteos, el territorio de Efraín y el campo de Samaria.
    Los de Benjamín poseerán Galaad.
  gun-gun: Ha'e rire Esaú yvyty ma Neguebe pygua kuery pe 'rã itui. Ha'e rã filisteu
    kuery yvy ma yvy joja reia rupi ikuai va'e pe 'rã itui. Ha'e kuery ipo'aka avi
    'rã Efraim ha'e Samaria nhuũndya re, ha'e rã Benjamim kuery ma Gileade regua re
    'rã ipo'aka.
  agu-BL: Ej nin yi e' xonl Israel yi najlche' Néguev scyetzaje' yi e'chk chi'ama'l
    yi e' xonl Esaú yi at wi'wtz. Nin yi e' xonl Israel yi najlche' xe wutz, scyetzaje'
    yi e'chk ama'l tzi mar kale najlche't yi e' filistey. Ncha'tz scyetzaje' yi ama'l
    yi at tzaj ẍchik'ab yi e' xonl k'ajtzun Efraín, tu yi ama'l cwent Samaria. Ej,
    nin yi e' xonl k'ajtzun Benjamín scyetzaje' yi ama'l Galaad. Ej nin yi jun c'oloj
    xonl Israela'tz yi najlche' tzajle'n je'n tzi'n ẍchipakxok junt tir le cyetz chitanum,
    nin scyetzaje' cyakil yi ama'l kale najlche't yi e' aj Canaán tentz. Tircu'n yi
    ama'la'tz jalen te yi tnum Sarepta scyetzaje'. Nin yi e' aj Jerusalén yi e' pres
    sajle'n le tnum Sardis, scyetzaje' yi e'chk ama'l cwe'n tzi'n cwent Judá.
  ilo-ULB: Ket tagikuaento dagiti naggapu idiay Negeb ti bantay ni Esau, ken dagiti
    naggapu iti Shepelah ket tagikuaendanto ti daga dagiti Filisteo; ken tagikuaendanto
    ti daga ti Efraim, ken ti daga ti Samaria; ket tagikuaento met ti Benjamin ti
    Gilead.
  kpg-kpg: “Nia daangada mai bahi i ngaaga o Judah gaa noho i Edom. Nia daangada mai
    baahi nia gonduu lligi ala i bahi i dai gaa kumi Philistia. Israel ga hai mee
    gi tenua o Ephraim mo Samaria. Nia daangada o Benjamin gaa kumi Gilead.
  uig-ARA: يەھۇدانىڭ جەنۇبىدىكىلەر ئەساۋنىڭ تېغىغا ئىگە بولىدۇ؛ شەفەلاھ تۈزلەڭلىكىدىكىلەر
    فىلىستىيلەرنىڭ زېمىنىغا ئىگە بولىدۇ، بەرھەق، ئۇلار ئەفرائىمنىڭ دالاسى ھەم سامارىيەنىڭ
    دالاسىغا ئىگە بولىدۇ؛ بىنيامىن گىلېئادقا ئىگە بولىدۇ؛
  sus-sus: «Negewikae Esayu xa geyae suxuma nɛ, Sefelakae Filisitakae xa bɔxi tongoma
    nɛ, a nun Efirami nun Samari bɔxie. Bunyamin bɔnsɔɛ fan Galadi bɔxi sɔtɔma nɛ.
  pon-2006: “Aramas akan sang palieir en Suda pahn kousoanla Edom; irail kan sang
    nin dohl kan en palikapi pahn kalowehdi Pilisdia. Mehn Israel kan pahn sapwenikihla
    sapwen Epraim oh Sameria; aramas en Pensamin kan pahn sapwenikihla Kilead.
  ksd-ksd: Ma ra tarai maro Negeb diat a vatur vake ra luana Esau, ma diat bula mara
    Sepela ra gunan Pilistia; ma diat a vatur vake ra gunan Epraim, ma ra gunan Samaria;
    ma Beniamin na vatur vake Gilead.
  grc-BRENT: Καὶ κατακληρονομήσουσιν οἱ ἐν ναγὲβ τὸ ὄρος τὸ Ἡσαῦ, καὶ οἱ ἐν τῇ σεφηλὰ
    τοὺς ἀλλοφύλους· καὶ κατακληρονομήσουσι τὸ ὄρος Ἐφραὶμ, καὶ τὸ πεδίον Σαμαρείας,
    καὶ Βενιαμὶν, καὶ τὴν Γαλααδίτιν.
  ind-AYT: Orang-orang di selatan akan memiliki Pegunungan Esau, orang-orang dari
    dataran rendah akan menduduki tanah orang Filistin. Mereka akan menduduki ladang
    Efraim dan ladang Samaria, dan suku Benyamin akan memiliki daerah Gilead.
  nya-nya: Anthu ochokera ku Negevi adzakhala ku mapiri a Esau, ndipo anthu ochokera
    mʼmbali mwa mapiri adzatenga dziko la Afilisti. Adzakhala mʼminda ya Efereimu
    ndi Samariya, ndipo Benjamini adzatenga Giliyadi.
  hrv-hrv: Žitelji negepski baštinit će goru Ezavljevu, žitelji Šefele zemlju filistejsku;
    baštinit će kraj Efrajimov i kraj samarijski, a Benjamin će baštiniti Gilead.
  mps-mps: “Te Negevde bidibo Israel dabe, te Juda saut badu, te augwaligo Isogo bulu
    du te Idom tǫ kantride elaluaibao. Tama te dwasianu bulu du dabe te giliga dega
    sigulubo te Juda badu elalubo, te Filistia dabego tǫ augwaligo saibao,” wali.
    “Te Israel hani mebago te Efraim me Samariago tǫ saibao, te Benjamingo hanigo
    te wę Jordan bolama, te Gileat tǫ te giliga pedalubo badu saibao,” wai dao.
  tpi-tpi: “Ol Israel i stap long distrik Negev, long hap saut bilong Juda, ol bai
    i kisim maunten bilong Iso long kantri Idom. Na ol manmeri i stap long ol liklik
    maunten long hap san i go daun bilong Juda, bai ol i kisim graun bilong ol Filistia.
    Na sampela lain bilong Israel bai i kisim graun bilong Efraim na Samaria, na ol
    lain bilong Benjamin bai i kalapim wara Jordan na kisim distrik Gileat long hap
    sankamap.
  dan-1931: De skal tage Sydlandet i Eje sammen med Esaus Bjerge og Lavlandet sammen
    med Filisterne; de skal tage Efraims Mark i Eje sammen med Samarias Mark og Ammonitterne
    sammen med Gilead.
  vie-OVCB: Dân Ta đang sống tại Nê-ghép sẽ chiếm giữ các núi của Ê-sau. Những người
    sống tại Sơ-phê-la sẽ trấn đóng đất Phi-li-tin và sẽ chiếm giữ các đồng ruộng
    Ép-ra-im và Sa-ma-ri. Và những người Bên-gia-min sẽ được đất Ga-la-át.
  guj-2017: દક્ષિણના લોકો એસાવના પર્વતનો અને નીચાણના પ્રદેશના લોકો પલિસ્તીઓનો કબજો
    લેશે; અને તેઓ એફ્રાઇમના અને સમરુનના પ્રદેશનો કબજો લેશે; અને બિન્યામીનના લોકો ગિલ્યાદનો
    કબજો લેશે.
  pon-2006A: “Aramas akan sang palieir en Suda pahn kousoanla Edom; irail kan sang
    nin dohl kan en palikapi pahn kalowehdi Pilisdia. Mehn Israel kan pahn sapwenikihla
    sapwen Epraim oh Sameria; aramas en Pensamin kan pahn sapwenikihla Kilead.
  por-BRBSL: Os do Sul possuirão a montanha de Esaú, e os da planície, os filisteus.
    Eles possuirão o campo de Efraim, e o campo de Samaria. Os de Benjamin possuirão
    Gilead.
  eng-OEBUS: They will possess the Negeb and Mount Esau, and the Shephelah of the
    Philistines. They will possess the territory of Ephraim and Samaria, and Benjamin
    will possess Gilead.
  cth-cth: Akalah kaawm e naw ni Esaw e mon hai thoseh, tanghling dawk kaawm e naw
    ni Filistin ram hai thoseh, Ephraim yawn hoi samaria ram hai thoseh, Benjamin
    miphun ni Gilead ram hai thoseh a tuk han.
  twi-twi: Nkurɔfo a wofi Negeb no bɛtena Esau mmepɔw so, Na wɔn a wofi nkoko no ase
    no, bɛfa Filisti asase no, na wɔbɛfa Efraim ne Samaria mfuw atena so, na Benyamin
    nso afa Gilead.
  hlt-hlt: Tuithim loh Esau tlang neh Philisti kolrhawk te a pang ni. Ephraim khohmuen
    neh Samaria khohmuen khaw, Benjamin, Gilead khaw a pang uh ni.
  tbz-SIM: Sudɑɑ kɔbɛ bɛɛ̀ yóó tiekɛ Edɔmmu ɛkɛ̀ yɛtɑ̃rɛ̀ ĩ́nkɛ̀ kpɛyɛ, yɛ̀ɛ̀ bo kubɑkù
    cɑ̃̀nku bíɛ́kɛ̀, kɛ́tiekɛ Fidisitɛ̃ɛ̃bɛ biriku nɛ̀ Sɑmmɑrii Efɑdɑimmu yɑɑ̀bí tenkɛ̀,
    kɛ̀ Bɛnsɑmɛɛ kɔbɛɛ tiekɛ Kɑdɑɑdi tenkɛ̀.
  msy-2020: 'Ikiavɨra Itir God Israel mɨgɨa ghaze: “Gumazamizir Negevɨn Distrighɨn
    aven itir nguibabar itiba, me Ison ovavir boribar mɨghsɨaba inigh dar ikiam. Eghtɨ
    ian gumazamizir mɨghsɨar muziaribar itiba, me Filistian nguaziba iniam. Eghtɨ
    Israelɨn igharaz darazi Efraimɨn nguazim ko Samaria nguazim iniam, eghtɨ Benjaminɨn
    adarazi Jordanɨn Fanem girɨgh, vongɨn aruem anadi naghɨn Gileatɨn danganim iniam.'
  dop-dop: Yutɑ nyǝ́mɑ kɑ́ tɔɣɔnɑ Ɩtɔm tɛtʋ nɑ ilim mpǝtǝŋ tɔɔ. Pɑɑ tɔɣɔ Filiisi nyǝ́mɑ
    tɛtʋ hɔɣɔlʋɣʋ tɛtɛkǝlɛ, nɑ Ɩfǝlɑyim nyǝ́mɑ tɛtʋ kɛ Sɑmɑlii. Ɩlɛnɑ Pɛncɑmɛɛ nyǝ́mɑ
    nɑ́ɑ́ tɔɣɔ Kɑlɑɑtɩ.
  azb-azb: Negev sakinləri Esav dağını, Yamaclı-düzənlikli bölgədə yaşayanlar Filiştlilərin
    bölgəsini, Yəhudalılar Efrayimlə Samariya torpaqlarını, Binyaminlilər isə Gileadı
    zəbt edəcək.
  eng-DBY: And [they of] the south shall possess the mount of Esau; and they of the
    lowland the Philistines; yea, they shall possess the field of Ephraim and the
    field of Samaria; and Benjamin [shall possess] Gilead;
  hin-2017: दक्षिण देश के लोग एसाव के पहाड़ के अधिकारी हो जाएँगे, और नीचे के देश के
    लोग पलिश्तियों के अधिकारी होंगे; और यहूदी, एप्रैम और सामरिया के देश को अपने भाग
    में कर लेंगे, और बिन्यामीन गिलाद का अधिकारी होगा।
  wol-KYG: «Waa bëj-saalumu Yuda ñooy moom tundu Esawu, waa suufu tund ya moom waa
    Filisti, ñooy moom itam réewum Efrayim, ak réewum Samari, giirug Beñamin moom
    diiwaanu Galàdd.
  eng-YLT: And they have possessed the south with the mount of Esau, And the low country
    with the Philistines, And they have possessed the field of Ephraim, And the field
    of Samaria, And Benjamin with Gilead.
  eng-WYC-2017: And these that be at the south, shall inherit the hill of Esau; and
    they that be in the low fields, shall inherit Philistines; and they shall wield
    the country of Ephraim, and the country of Samaria; and Benjamin shall wield Gilead.
  eng-WMBB: Those of the South will possess the mountain of Esau, and those of the
    lowland, the Philistines. They will possess the field of Ephraim, and the field
    of Samaria. Benjamin will possess Gilead.
  urd-GVH: तब नजब यानी जुनूब के बाशिंदे अदोम के पहाड़ी इलाक़े पर क़ब्ज़ा करेंगे, और
    मग़रिब के नशेबी पहाड़ी इलाक़े के बाशिंदे फ़िलिस्तियों का इलाक़ा अपना लेंगे। वह
    इफ़राईम और सामरिया के इलाक़ों पर भी क़ब्ज़ा करेंगे। जिलियाद का इलाक़ा बिनयमीन
    के क़बीले की मिलकियत बनेगा।
  rug-rug: Sari tie pa popoa Neqevi kote koa i sari toqere te Isoa, meke sari tie
    pa kali lodu rimata koari na hubi toqere Izireli si kote vagi sari pepeso tadi
    na tie pa Pilisitia. Arini kote koa i sari pezara pa Iparemi meke Sameria, meke
    Benisimane kote vagi ia si pa Qileadi.
  gaz-gaz: Namoonni Negeeb tulluuwwan Esaaw ni qabatu; namoonni gaarran jala jiraatan
    immoo biyya Filisxeemotaa qabatu. Isaan dirree Efreemii fi Samaariyaa ni qabatu;
    Beniyaam immoo biyya Giliʼaad qabata.
  fra-LSG: Ceux du midi posséderont la montagne d’Ésaü, Et ceux de la plaine le pays
    des Philistins; Ils posséderont le territoire d’Éphraïm et celui de Samarie; Et
    Benjamin possédera Galaad.
  gnn-gnn: Yo, Yitjuralpuyŋunydja yurru miṯtji marrtji djalathaŋŋuru gali'ŋuru wäŋaŋuru
    Djudaŋuru, ga nhinanydja walala yurru yukurra Yedamnha wäŋaŋura, ga bitjandhi
    yurru Yitjuralpuyŋuyunydja roŋinyamaramayi märrama wäŋanha Bilitjiyawuyŋuwunydja
    ga Burayimbuyŋuwunydja ga Djamariyapuyŋuwunydja, dhuwalayinydja malanha yurru
    wäŋa malanha walalaŋguwaynha yanana wal'ŋu dhulŋuŋuna, Yitjuralpuyŋuwuna miṯtjiwu.
  yal-yal: Yuda kaan naxanye dɔxi Negewi yireni, ne Esayu a geyane suxuma nɛn. Yamanan
    lanbanna muxune Filisitine bɔxɔn tongoma nɛn. E Efirami nun Samari burunne tongo,
    Bunyamin bɔnsɔnna muxune yi Galadi suxu.
  haw-1868: 'A e loaa i ko ke kukuluhema ka mauna o Esau, A i ko ka papu ko Pilisetia:
    A e lilo no lakou ka aina o Eperaima, a me ka aina o Samaria; A e lilo o Gileada
    no Beniamina.'
  arb-NAV: وَيَرِثُ أَهْلُ النَّقَبِ جَبَلَ عِيسُو، وَسُكَّانُ السُّهُولِ أَرْضَ الْفِلِسْطِينِيِّينَ،
    وَيَمْلِكُونَ أَرْضَ أَفْرَايِمَ وَبِلادَ السَّامِرَةِ، وَيَرِثُ بَنْيَامِينُ
    جِلْعَادَ.
  ewe-ewe: Azɔ dziehetɔwo atrɔ ava nɔ Esau ƒe towo dzi, ame siwo le Yuda ƒe balimenyigba
    dzi la axɔ Filistitɔwo ƒe anyigba le wo si eye Efraim kple Samaria azu wo tɔ.
    Ke Benyamin axɔ Gilead wòazu etɔ.
  eng-LEE: 'And they of the south shall possess the mount of Esau; and they of the
    lowlands, the Philistines; and they shall possess the fields of Ephraim, and the
    fields of Samaria: and Benjamin [shall possess] Gil''ad.'
  asm-FB: আৰু দক্ষিণ অঞ্চলত লোকসকলে এচৌৰ পৰ্ব্বত অধিকাৰ কৰিব, আৰু নিম্নভূমিৰ লোকসকলে
    পলেষ্টীয়াসকলৰ দেশ অধিকাৰ কৰিব। তেওঁলোকে ইফ্ৰয়িমৰ আৰু চমৰিয়াৰ ভূমি অধিকাৰ কৰিব;
    আৰু বিন্যামীনীয়া লোকসকলে গিলিয়দ অধিকাৰ কৰিব।
  sus-A: «نٍفٍوِكَيٍ عٍسَيُ شَ فٍيَيٍ سُشُمَ نّ، سٍقٍلَكَيٍ قِلِسِتَكَيٍ شَ بْشِ تٌنفٌمَ
    نّ، عَ نُن عٍقِرَ مِ نُن سَمَرِ بْشِيٍ. بُنيَمِن بْنسْي قَن فَلَدِ بْشِ سْتْمَ
    نّ.
  fra-SBL: Ceux du Sud posséderont la montagne d'Ésaü, et ceux de la plaine, les Philistins.
    Ils posséderont le champ d'Ephraïm et le champ de Samarie. Benjamin possédera
    Galaad.
  hbo-hbo: וְיָרְשׁ֨וּ הַנֶּ֜גֶב אֶת־הַ֣ר עֵשָׂ֗ו וְהַשְּׁפֵלָה֙ אֶת־פְּלִשְׁתִּ֔ים
    וְיָרְשׁוּ֙ אֶת־שְׂדֵ֣ה אֶפְרַ֔יִם וְאֵ֖ת שְׂדֵ֣ה שֹׁמְרֹ֑ון וּבִנְיָמִ֖ן אֶת־הַגִּלְעָֽד׃
  kik-kik: Andũ a Negevu nĩmagaikara irĩma-inĩ cia Esaũ, nao andũ arĩa maikaraga magũrũ-inĩ
    ma tũrĩma megwatĩre bũrũri wa Afilisti. Nĩmagaikara mĩgũnda-inĩ ya Efiraimu, na
    ya Samaria, nake Benjamini egwatĩre Gileadi.
  fra-NCL: Ceux du négéb posséderont la montagne d’Esaü et ceux de la sephélah le
    pays des Philistins ; ils posséderont le territoire d’Ephraïm, et le territoire
    de Samarie ; et ceux de Benjamin posséderont Galaad.
  cek-AK: 'Aloih bang ih kaminawk mah Esua ih maeto la o tih, tangtling ah khosah
    kaminawk mah Philistin prae to toep o tih: nihcae mah Ephraim hoi Samaria ih lawk
    to tawn o tih, Benjamin mah Gilead to toep tih.'
  cuk-cuk: Neguevʼginmalad, Esaú-yar sumaloed. Sefelaʼginmaladdi, Filistea-dulemar-yar
    sumaloed. Israel-dulemar, Efraín-yar sumaloed, Samaria-yar sumarbaloed. Benjamín-wagan,
    Galaad-yar sumarmogoed.
  uig-CYR: Йәһуданиң җәнубидикиләр Әсавниң теғиға егә болиду; Шәфәлаһ түзләңлигидикиләр
    Филистийләрниң зиминиға егә болиду, Бәрһәқ, улар Әфраимниң даласи һәм Самарийәниң
    даласиға егә болиду; Бинямин Гилеадқа егә болиду;
  tel-2017: దక్షిణ దిక్కున నివసించేవారు ఏశావు పర్వతాన్ని స్వాధీనం చేసుకుంటారు. మైదాన
    ప్రాంతాల్లో ఉండే వారు ఫిలిష్తీయుల దేశాన్నిస్వాధీనం చేసుకుంటారు. వాళ్ళు ఎఫ్రాయిం
    ప్రజల భూములనూ సమరయ ప్రజల భూములనూ స్వాధీనం చేసుకుంటారు. బెన్యామీను ప్రజలు గిలాదు
    ప్రాంతాన్ని స్వాధీనం చేసుకుంటారు.
  hat-BSA: Moun Negev la va vin posede mòn a Ésaü ak sila a Schfela yo, gwo plèn Philistie
    a. Yo va posede teritwa Éphraïm, teritwa Samarie, e Benjamin va vin posede Galaad,
    tou.
  kos-kos: “Mwet in acn eir in Judah fah muta fin acn Edom. Elos su muta ke eol srisrik
    layen nu roto, fah sruokya acn Philistia. Mwet Israel fah eis acn lun Ephraim
    ac Samaria. Mwet Benjamin fah eis acn Gilead.
  hbo-WLC: וְיָרְשׁ֨וּ הַנֶּ֜גֶב אֶת־הַ֣ר עֵשָׂ֗ו וְהַשְּׁפֵלָה֙ אֶת־פְּלִשְׁתִּ֔ים
    וְיָרְשׁוּ֙ אֶת־שְׂדֵ֣ה אֶפְרַ֔יִם וְאֵ֖ת שְׂדֵ֣ה שֹׁמְר֑וֹן וּבִנְיָמִ֖ן אֶת־הַגִּלְעָֽד׃
  ibo-ibo: Mgbe ahụ, ndị bi na Negev ga-ebichi nʼugwu ugwu Ịsọ, ndị si na Shefela
    ga-enwekọta ala ndị Filistia. Ha ga-anọchi ala ubi niile nke ndị Ifrem na nke
    Sameria. Ndị Benjamin ga-enwetakwa Gilead.
  ory-ory: ପୁଣି, ଦକ୍ଷିଣର ଲୋକମାନେ ଏଷୌର ପର୍ବତ ଓ ନିମ୍ନ ଭୂମିର ଲୋକମାନେ ପଲେଷ୍ଟୀୟମାନଙ୍କ ଦେଶ
    ଅଧିକାର କରିବେ ଓ ସେମାନେ ଇଫ୍ରୟିମର ଭୂମି ଓ ଶମରୀୟାର ଭୂମି ଅଧିକାର କରିବେ ଓ ବିନ୍ୟାମୀନ୍ ଗିଲୀୟଦକୁ
    ଅଧିକାର କରିବ।
  chk-chk: Iwe, ekewe aramas seni ewe fanü Nekep mi nom ör repwe fanüeni ewe fanü
    Etom, nge chokewe seni ewe fanü Sefela mi nom lotou repwe fanüeni fanüen chon
    Filistia. Chon Israel repwe fanüeni ewe fanü Efraim me Samaria, nge aramasen Peniamin
    repwe fanüeni Kiliat.
  rop-rop: “Detlot pipul main hu jidan sauthsaid langa Juda garra teikoba det hil
    kantri gulum Idam, en detlot pipul main hu jidan langa det hil kantri sangodansaid
    garra teikoba det kantri gulum Filastain, en ola Isreil pipul garra jidan langa
    det dubala kantri gulum Ifreiyim en Sameriya, en ol detlot pipul main brom Benjamin
    klen garra teikoba det kantri gulum Giliyad.
  ukr-1871: Полудняне одержять гору Езавову, подоляне ж впокорять собі Филистіїв,
    і посядуть країну Ефраїмову й країну Самарийську, а Бенямин посяде Галаад.
  deu-1951: Und die im Süden werden das Gebirge Esau und die in der Ebene das Philisterland
    einnehmen; auch die Gefilde von Ephraim und Samaria werden sie in Besitz nehmen
    und Benjamin [das Land] Gilead.
  eng-JPS: And they of the South shall possess the mount of Esau, and they of the
    Lowland the Philistines; and they shall possess the field of Ephraim, and the
    field of Samaria; and Benjamin shall possess Gilead.
  srp-1865: I naslijediæe jug, goru Isavovu, i ravnicu, Filisteje; i naslijediæe polje
    Jefremovo i polje Samarijsko i Venijaminovo i Galad;
  lug-lug: “Abantu b’e Negebu balitwala olusozi Esawu, n’abantu ab’omu biwonvu balitwala
    ensi y’Abafirisuuti. Balyetwalira n’ennimiro ez’omu Efulayimu ne Samaliya, ne
    Benyamini ne yeetwalira Gireyaadi.
  heb-heb: וירשו הנגב את הר עשו והשפלה את פלשתים וירשו את שדה אפרים ואת שדה שמרון
    ובנימן את הגלעד׃
  ben-IRV: আর দক্ষিণের লোকেরা এষৌর পর্বতের অধিকারী হবে আর নিম্নভূমির লোকেরা পলেষ্টীয়দের
    দেশ অধিকার করবে; আর লোকেরা ইফ্রয়িমের জমি আর শমরীয়দের জমি দখল করবে এবং বিন্যামীন
    গিলিয়দকে অধিকার করবে।
  pan-pan: ਦੱਖਣ ਦੇ ਲੋਕ ਏਸਾਓ ਦੇ ਪਰਬਤ ਉੱਤੇ ਅਤੇ ਮੈਦਾਨ ਦੇ ਲੋਕ ਫ਼ਲਿਸਤੀਆਂ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰਨਗੇ।
    ਉਹ ਇਫ਼ਰਾਈਮ ਅਤੇ ਸਾਮਰਿਯਾ ਦੇਸ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰਨਗੇ। ਬਿਨਯਾਮੀਨ ਗਿਲਆਦ ਦੇਸ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰੇਗਾ।
  mya-JVB: တောင် မျက်နှာသားတို့သည် ဧသော ၏တောင် ကို၎င်း ၊ မြေညီ သောအရပ်သားတို့သည် ဖိလိတ္တိ
    ပြည်ကို၎င်း ၊ ဧဖရိမ် လယ်ပြင် နှင့် ရှမာရိ လယ်ပြင် ကို၎င်း ၊ ဗင်္ယာမိန် အမျိုးသည်
    ဂိလဒ် ပြည်ကို၎င်း သိမ်းယူ ကြ လိမ့်မည်။
  hmo-hmo: “Iuda ena diho kahana taudia ese, Edoma tano do idia abia, bona unuseni
    do idia noho, bona Iuda ena dina diho kahana tano palaka taudia ese, Pilistia
    tano do idia abia. Israela taudia ese Eparaima bona Samaria tanodia do idia abia,
    bona unuseni do idia noho. Beniamina taudia ese Gileada tano do idia abia.
  urd-urd: और दख्खिन के रहने वाले पहाड़ी — ए — 'ऐसौ, और मैदान के रहने वाले फ़िलिस्तीन
    के मालिक होंगे; और वह इफ़्राईम और सामरिया के खेतों पर काबिज़ होंगे, और बिनयमीन
    जिलआद का वारिस होगा।
  rus-SYN: И завладеют те, которые к югу, горою Исава, а которые в долине, - Филистимлянами;
    и завладеют полем Ефрема и полем Самарии, а Вениамин завладеет Галаадом.
  bqc-SIM: Ma gbɛ̃́ pↄ́ kú Nɛgɛvɛↄ i gↄ̃ Esau gbɛ̀sĩsĩↄ vĩ, an gusalaladeↄ i Filitɛ̃ↄ
    bùsu sí ń Ɛflaiũ bùsuo ń Samali bùsuo. Bɛ̃yãmɛɛ buiↄ sↄ̃ aai gↄ̃ Galada
    bùsu vĩ.
  tcz-CHONGTHU: Chuteng, Negev gam’acheng kamiten, Edom molsang ho atoupha diu, Judah
    gam’a thinlhang chin’a chenghon, Philistine phaicham alo diu, chuleh Ephraim le
    Samaria gam’a loujao ho atoupha diu ahi. Benjamin insung miten vang Gilead gam
    alo diu ahi.
  mar-mar: नेगेबचे लोक एसावाच्या पर्वतावर राहतील डोंगराच्या पायथ्याशी राहणारे लोक
    पलिष्ट्यांचा देश आपल्या ताब्यात घेतील. ते एफ्राइमाच्या व शोमरोनच्या भूमीवर राहतील,
    बन्यामीन गिलादाचा ताबा घेईल.
  qub-qub: Chay cawaycar quëdaj Israelcunaga Néguev partitami, Edom jircacunatami
    shuntanga. Paycuna waquenga shuntanga löma-löma guechwatapis Filistea partitapis.
    Paycuna waquenga shuntanga Efraín partita, Samariata, Benjamín partita, Galaadtapis.
  bqp-bqp: Yudɑ be bɑ wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑ bɑ koo Edɔmubɑn tem mɛ mwɑ. Be
    bɑ wɑ̃ɑ wɔwɑɔ, bɑ koo Filisitibɑn tem kɑ Sɑmɑrigim kɑ Efɑrɑimugim mwɑ, kpɑ Bɛnyɑmɛɛbɑ
    bu mɑɑ Gɑlɑdin tem mwɑ.
  hat-hat: Moun pèp Izrayèl ki rete nan zòn Negèv la pral pran mòn Ezaou a pou yo.
    Moun pèp Izrayèl ki rete nan plenn ki nan pye mòn Jida yo pral pran peyi moun
    Filisti yo nan men yo. Moun pèp Izrayèl yo pral pran peyi Efrayim ak peyi Samari
    pou yo. Moun Benjamen yo pral pran peyi Galarad la pou yo.
  eng-BSB: Those from the Negev will possess the mountains of Esau; those from the
    foothills will possess the land of the Philistines. They will occupy the fields
    of Ephraim and Samaria, and Benjamin will possess Gilead.
  eng-WEBPB: Those of the South will possess the mountain of Esau, and those of the
    lowland, the Philistines. They will possess the field of Ephraim, and the field
    of Samaria. Benjamin will possess Gilead.
  kbq-kbq: Hagi Nagri vahe'ma Negevi kazigama nemaniza vahe'mo'za vu'za, Idomu agona
    mopama me'neana omeri'za umanigahaze. Juda mopafima me'nea agona ramimofo asoparegama
    nemaniza vahe'mo'za, Filistia vahe'mokizmi agupo mopa erigahaze. Ana nehu'za Efraemi
    naga'mokizmi hoza mopane, Sameria vahe'mokizmi mopanena ete eri nafa'a nehanage'za,
    Benzameni naga'mo'za Gileati mopa ome eri'za manigahaze.
  nhe-BL: “Huan huajca nopa israelitame tlen itztoque ipan tlali Neguev moaxcatise
    nopa tepetini tlen tlali Esaú. Huan israelitame tlen itztoque campa tlamayamitl
    ipan tlali Judá moaxcatise inintlal nopa filisteos. Nojquiya moaxcatise tlali
    Efraín huan Samaria. Huan iteipa ixhuihua Benjamín moaxcatise tlali Galaad.
  gub-BL: Izaew izuapyapyr Zuta ywy kwarahy ihemaw awyze har kutyr har weityk putar
    Enom ywy rehe har wà nehe. Teko Zuta rehe har ywytyr heta 'ymaw rehe har upyro
    putar Piri ywy rehe har waiwy wà nehe. Izaew upyro putar Eparai waiwy wà nehe.
    Upyro putar Xamari wà nehe no. Teko Mezàmi izuapyapyr upyro putar ywy pehegwer
    Zireaz pe har a'e wà nehe no.
  eng-DRA: 'And they that are toward the south, shall inherit the mount of Esau, and
    they that are in the plains, the Philistines: and they shall possess the country
    of Ephraim, and the country of Samaria: and Benjamin shall possess Galaad.'
