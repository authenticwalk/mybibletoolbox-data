verse: OBA.001.012
translations:
  mal-C: നിന്റെ സഹോദരന്റെ ദൗർഭാഗ്യദിനത്തിൽ നീ അവന്റെ നാശം കണ്ട് ആഹ്ലാദിക്കരുതായിരുന്നു,
    യെഹൂദാജനത്തെക്കുറിച്ച് അവരുടെ വിനാശദിനത്തിൽ നീ ആനന്ദിക്കരുതായിരുന്നു, അവരുടെ കഷ്ടദിവസത്തിൽ
    നീ വമ്പു പറയരുതായിരുന്നു.
  deu-TKW: Schau doch nicht so deine Lust am Unglückstage deines Bruders, am Tage
    seines Mißgeschicks, freue dich doch nicht so über die Judäer am Tage ihres Untergangs,
    und sperre doch nicht deinen Mund so weit auf am Tage der Bedrängnis!
  lin-lin: Nzokande, osengelaki te kosepela komona pasi ya ndeko na yo to kosepela
    komona kobebisama ya bato ya Yuda to mpe kosala lofundu na mokolo ya pasi na bango.
  eng-LSV: And—you do not look on the day of your brother, || On the day of his alienation,
    || Nor do you rejoice over sons of Judah, || In the day of their destruction,
    || Nor make your mouth great in a day of distress.
  eng-GNV: 'But thou shouldest not haue beholden the day of thy brother, in the day
    that hee was made a stranger, neither shouldest thou haue reioyced ouer the children
    of Iudah, in the day of their destruction: thou shouldest not haue spoken proudly
    in the day of affliction.'
  eng-WEBSTER: But thou shouldst not have looked on the day of thy brother in the
    day that he became a stranger; neither shouldst thou have rejoiced over the children
    of Judah in the day of their destruction; neither shouldst thou have spoken proudly
    in the day of distress.
  nhw-BL: “Amo quinamiquiyaya anquichijtosquíaj catli anquichijque. Amo quinamiquiyaya
    san antlachixque huan amo tleno anquichijque quema seyoc tlali ehuani quintlachtequiliyayaj
    israelitame. Amo quinamiquiyaya anquinhuetzquilijque nopa israelitame catli tlali
    Judá ehuani quema quitemohuayayaj tlapalehuili. Amo quinamiquiyaya anmotlepanitaque
    quema inijuanti tlahuel tlaijiyohuiyayaj.
  swh-ONEN: Usingemdharau ndugu yako katika siku ya msiba wake, wala kufurahia juu
    ya watu wa Yuda katika siku ya maangamizi yao, wala kujigamba sana katika siku
    ya taabu yao.
  bba-bba: Bɛɛ Edɔmubɑ, n ǹ dɑɑ weenɛ i bɛɛn mɛro bisibu Yudɑbɑ mɛɛri kɑ nuku dobu
    sɑnɑm mɛ bɑ nɔni sɔ̃ɔre. N ǹ dɑɑ weenɛ i nuku dobu ko ǹ kun mɛ i bu wɔmɛ sɑnɑm
    mɛ bɑ nuki sɑnkire.
  eng-KJVCPB: But thou shouldest not have looked on the day of thy brother in the
    day that he became a stranger; Neither shouldest thou have rejoiced over the children
    of Judah in the day of their destruction; Neither shouldest thou have spoken proudly
    in the day of distress.
  luo-luo: Ne ok onego ungʼigi kod achaya chiengʼ masichgi, bende ne ok onego ubed
    mamor chiengʼ mane ikethoe Juda, kata bedo gi ngʼayi chiengʼ chandruokgi.
  meu-meu: A tadimu ena dina, ena hisihisi dinana, basioma kirikirilaia; bona Iuda
    taudia na e hebua tari dinana basioma moalelaia; hahehisi dinana ai basioma hekokoroku.
  npi-ULB: तर आफ्नो भाइको दुर्भाग्यको दिनमा हर्षित नहो, र यहूदाका मानिसहरूको विनाशको
    दिनमा तिनीहरूमाथि आनन्दित नहो । तिनीहरूको विपत्तिको दिनमा घमण्ड नगर् ।
  yor-yor: Ìwọ kì bá tí fi ojú kéré arákùnrin rẹ, ní àkókò ìbànújẹ́ rẹ̀ ìwọ kì bá
    tí yọ̀ lórí àwọn ọmọ Juda, ní ọjọ́ ìparun wọn ìwọ kì bá tí gbéraga púpọ̀ ní ọjọ́
    wàhálà wọn.
  pes-OPCB: «تو نباید این کار را می‌کردی. وقتی که برادرانت را به سرزمینهای بیگانه
    می‌بردند، نمی‌بایست می‌نشستی و آنها را تماشا می‌کردی. در روز مصیبت مردم یهودا
    نمی‌بایست شادی می‌کردی و زمانی که در سختی بودند نمی‌بایست به آنها می‌خندیدی.
  tgl-ULB: Ngunit huwag mong ikalugod ang araw ng iyong kapatid, ang araw ng kaniyang
    kasawian, at huwag mong ikagalak ang mga tao ng Juda sa araw ng kanilang pagkawasak;
    huwag magyabang sa araw ng kanilang paghihirap.
  hui-hui: Tí hamene Yudahondo mana ko liahe dewaore bialu harimi. Yuda mo ko hayagola
    tínaga bu miniha turu halu dungulo harimigoni. Ti mo ko hene heagola tígua mine
    halu handape ho harimi.
  mya-mya: သင်​သည်​ယု​ဒ​ပြည်​ရှိ​မိ​မိ​၏​ညီ​အစ်​ကို​များ၊ ကံ​ကြမ္မာ​ဆိုး​နှင့်​ကြုံ​တွေ့​ရ​သည်​ကို​ကျိတ်​၍၊
    နှစ်​ထောင်း​အား​ရ​မ​ဖြစ်​သင့်။ သူ​တို့​ဆုံး​ပါး​ပျက်​စီး​ချိန်​၌​ဝမ်း​မြောက် ဝမ်း​သာ​မ​ဖြစ်​သင့်။
    သူ​တို့​စိတ်​ဒုက္ခ​ရောက်​ကြ​သော​အ​ခါ၊ သင်​သည်​မ​ဝါ​ကြွား​သင့်။
  bod-N: ཁྱོད་ཀྱི་གཅུང་པོ་སྡུག་བསྔལ་གྱིས་མནར་དུས་ཁྱོད་ཀྱིས་དེར་བལྟས་ནས་སྡོད་ག་ལ་རུང་།
    ཡ་ཧུ་དཱ་པ་རྣམས་འཇིག་པའི་ཉིན་མོར་ཁྱོད་ནི་དགའ་བར་མི་འོས་ལ། དེ་ཚོ་སྡུག་བསྔལ་གྱིས་མནར་བའི་དུས་སུ་ཁྱོད་ཀྱིས་ང་རྒྱལ་གྱི་གཏམ་སྨྲ་མི་འོས་སོ།
    །
  wsk-wsk: “Esau, ni awuk se ikup tom mu ningi ka uria buta ari maguwurem? Ale Judah
    kariimet memek biya taman mu ko amilmilakasam? Ale siwik kopa bang bang bagakasam?
  sna-sna: Haufaniri kutarisira mununʼuna wako pasi, pazuva rokushayiwa kwake, kana
    kufara pamusoro pavanhu veJudha, pazuva rokuparadzwa kwavo, kana kuzvikudza zvakanyanya
    pazuva rokutambudzika kwavo.
  spa-BLM: Pero no desprecies a tu hermano en el día de su desastre, ni te alegres
    de los hijos de Judá en el día de su destrucción. No hables con orgullo en el
    día de la angustia.
  cac-cac: Comonoc maj ex tzevajoc ayic ix eyilan tas ix aj eb' e c'ab' eyoc chi',
    d'a jun c'u ayic ix javi yaelal d'a yib'an̈ eb' aj Judá. Comonoc maj ex tzalajoc
    ayic ix lajviem eb' d'a jun c'u chi'. Comonoc maj ex b'uchvaj d'a eb', ayic ayoch
    eb' d'a syaelal.
  swh-ULB: Lakini usifurahi siku ya ndugu yako, siku ya msiba wake, wala usifurahi
    juu ya watu wa Yuda siku ya uharibifu wao; msijisifu siku ya dhiki yao.
  bel-bel: Ня варта было б табе глядзець на дзень брата твайго, на дзень адчужэньня
    яго; ня варта было б радавацца за сыноў Юды ў дзень іхняй пагібелі і разьзяўляць
    рот у дзень бедства.
  deu-ELBBK: Und du solltest nicht auf den Tag deines Bruders sehen am Tag seines
    Missgeschicks und dich nicht freuen über die Kinder Juda am Tag ihres Untergangs,
    noch dein Maul aufsperren am Tag der Bedrängnis;
  mbb-OT: Wazè kew pezem melipey zutun te timpu te kezeetan te menge etew ziyà te
    Juda he kezuzumahi niw. Wazè kew pezem medlipeylipey zutun te timpu te kegkezeeti
    kandan. Wey wazè kew pezem mebpegalbu zutun te kelised dan.
  mal-2015: നിന്റെ സഹോദരന്റെ ദിവസം, അവന്റെ അനർത്ഥദിവസം തന്നെ, നീ കണ്ടു രസിക്കേണ്ടതല്ല;
    നീ യെഹൂദ്യരെക്കുറിച്ചു അവരുടെ അപായദിവസത്തിൽ സന്തോഷിക്കേണ്ടതല്ല; അവരുടെ കഷ്ടദിവസത്തിൽ
    നീ വമ്പു പറയേണ്ടതല്ല.
  rmc-rmc: Na kampľa tumenge te thovel baripen andre oda džives, sar pre tumare phrala
    avľa baro pharipen; aňi te radisaľol le manušenge andral e Judsko andre oda džives,
    sar sas murdarde; aňi te phundravel igen o muj andre oda džives, sar on cerpinenas.
  pes-OPV: بر روز برادر خود هنگام مصیبتش نگاه مکن و بر بنی یهودا در روز هلاکت ایشان
    شادی منما و در روز تنگی ایشان لاف مزن.
  ron-1924: Ну требуя сэ те уйць мулцумит ла зиуа фрателуй тэу, ын зиуа ненорочирий
    луй, ну требуя сэ те букурь де копиий луй Иуда ын зиуа пеирий лор ши ну требуя
    сэ ворбешть ку семецие ын зиуа стрымторэрий!
  ben-OBCV: তোমার ভাই-এর দুর্ভাগ্যের দিনে, তার প্রতি তোমার হীনদৃষ্টি করা উচিত ছিল
    না, তাদের বিনাশের দিনে যিহূদার লোকদের সম্পর্কে তোমার উল্লসিত হওয়া উচিত ছিল না,
    না তো তাদের কষ্ট-সংকটের সময়ে তোমাদের এত বেশি দর্প করা উচিত হয়েছিল।
  som-som: Laakiinse ha fiirina wakhtiga walaalihiin cidhiidhiga ku jiraan, oo ha
    ku farxina wakhtiga reer Yahuudah baabba'ooda, oo hana u faanina wakhtiga cidhiidhiga.
  lat-VUC: 'Et non despicies in die fratris tui, in die peregrinationis ejus: et non
    lætaberis super filios Juda in die perditionis eorum: et non magnificabis os tuum
    in die angustiæ.'
  eng-ASVBT: But look not thou on the day of thy brother in the day of his disaster,
    and rejoice not over the children of Judah in the day of their destruction; neither
    speak proudly in the day of distress.
  ita-1885: Or non istare a riguardare, nel giorno del tuo fratello, nel giorno ch'egli
    è condotto in terra strana; e non rallegrarti de' figliuoli di Giuda, nel giorno
    che periscono; e non allargar la bocca, nel giorno della lor distretta.
  eng-LXXUP: And thou shouldest not have looked on the day of thy brother in the day
    of strangers; nor shouldest thou have rejoiced against the children of Judah in
    the day of their destruction; neither shouldest thou have boasted in the day of
    their affliction.
  eng-ULB: But do not gloat over your brother's day, in the day of his misfortune,
    and do not rejoice over the people of Judah in the day of their destruction; do
    not boast in the day of their distress.
  spa-VBL: No debiste alegrarte en el día del desastre de tu hermano. No debiste regocijarte
    en el día de la destrucción de los hijos de Judá. No debiste jactarte en el día
    de su angustia.
  fra-_FOB: Ne considère pas avec joie le jour de ton frère, le jour de son infortune;
    ne te réjouis pas sur les enfants de Juda, au jour de leur ruine, et n'ouvre pas
    une grande bouche au jour de la détresse.
  mal-mal: നിന്റെ സഹോദരന്റെ ദിവസം, അവന്റെ അനർത്ഥദിവസം തന്നെ, നീ കണ്ടു രസിക്കരുതായിരുന്നു;
    നീ യെഹൂദ്യരെക്കുറിച്ച് അവരുടെ വിനാശദിവസത്തിൽ സന്തോഷിക്കരുതായിരുന്നു; അവരുടെ കഷ്ടദിവസത്തിൽ
    നീ വമ്പു പറയരുതായിരുന്നു.
  urd-GVR: Tujhe tere bhāī kī badqismatī par ḳhushī nahīṅ manānī chāhie thī. Munāsib
    nahīṅ thā ki tū Yahūdāh ke bāshindoṅ kī tabāhī par shādiyānā bajātā. Un kī musībat
    dekh kar tujhe sheḳhī nahīṅ mārnī chāhie thī.
  suz-BL: तन्‍न गे इ लोक्‍ब श्‍येत जवानु, मेको कली मदिप्‍चा माल्‍शो नवे। यहूदा ङा
    मुर खतम दुम्‍मा नाक्‍त गे मग्‍येरसीचा माल्‍शो नवे। मेकोपुकी श्‍येत जामे नाक्‍ती
    गे ठेयब लेश्‍शो लोव़ मपचा माल्‍शो नवे।
  eng-NOY: But thou shouldst not have looked with delight on the day of thy brother
    in the day of his calamity; Nor shouldst thou have rejoiced over the children
    of Judah in the day of their destruction, Nor have spoken haughtily in the day
    of his distress.
  ita-1927: Ah! non ti pascer lo sguardo del giorno del tuo fratello, del giorno della
    sua sventura. Non gioire de’ figliuoli di Giuda il giorno della loro ruina; e
    non parlare con tanta arroganza nel giorno della distretta.
  ckb-ckb: بەڵام نابێت بە ڕۆژی کارەساتی براکەت دڵخۆش بیت، یان لە ڕۆژی لەناوچوونی نەوەی
    یەهودا شادمان بیت، یان لە ڕۆژی تەنگانەیاندا شانازی بکەیت.
  eng-BBE: Do not see with pleasure your brother's evil day, the day of his fate,
    and do not be glad over the children of Judah on the day of their destruction,
    or make wide your mouth on the day of trouble.
  kan-OKCV: ನಿನ್ನ ಸಹೋದರನ ವಿಪತ್ತಿನ ದಿನದಲ್ಲಿ ನೀನು ಅವನನ್ನು ಕೀಳು ದೃಷ್ಟಿಯಿಂದ ನೋಡಬಾರದಾಗಿತ್ತು.
    ಯೆಹೂದದ ಜನರು ನಾಶವಾದಾಗ ನೀನು ಸಂತೋಷಪಡಬಾರದಿತ್ತು. ಅವರ ಕಷ್ಟದ ದಿವಸದಲ್ಲಿ ಅಹಂಕಾರವಾಗಿ ಮಾತನಾಡಬಾರದಾಗಿತ್ತು;
  tam-2017: உன் சகோதரன் அந்நியர்கள்வசமான அவனுடைய நாளை நீ பிரியத்தோடே பார்க்காமலும்,
    யூதா மக்களுடைய அழிவின் நாளிலே அவர்கள் நிமித்தம் சந்தோஷப்படாமலும், அவர்கள் நெருக்கப்படுகிற
    நாளிலே நீ பெருமையாகப் பேசாமலும் இருக்கவேண்டியதாயிருந்தது.
  spa-RV-1909: 'Pues no debiste tú estar mirando en el día de tu hermano, el día en
    que fué extrañado: no te habías de haber alegrado de los hijos de Judá en el día
    que se perdieron, ni habías de ensanchar tu boca en el día de la angustia:'
  ron-BTF: Dar tu nu trebuia să fi privit ziua fratelui tău în ziua în care a devenit
    un străin, nici nu trebuia să te bucuri asupra copiilor lui Iuda în ziua nimicirii
    lor, nici nu trebuia să vorbeşti cu mândrie în ziua strâmtorării.
  eng-WEBP: But don’t look down on your brother in the day of his disaster, and don’t
    rejoice over the children of Judah in the day of their destruction. Don’t speak
    proudly in the day of distress.
  eng-FBV: You should not have gloated over your brother's day of disaster. You should
    not have rejoiced over the day of destruction of the sons of Judah. You should
    not have boasted over the day of their distress.
  nld-1939: Gij hadt u niet mogen verlustigen in de dag van uw broeder, In de dag
    van zijn rampspoed; U niet blij mogen maken over de kinderen van Juda, Op de dag
    van hun val. Ge hadt geen hoge toon mogen voeren, Op de dag der benauwing;
  nch-BL: “Amo quinamiquiyaya anquichijtosquíaj cati anquichijque. Amo quinamiqui
    san antachixtoyaj huan amo teno anquichijque quema seyoc tali ehuani quintachtequiliyayaj
    israelitame. Amo quinamiquiyaya anquinhuetzquilijque nopa israelitame cati tali
    Judá ehuani quema quitemohuayayaj tapalehuili. Amo quinamiquiyaya anmotepanitase
    quema inijuanti tahuel taijyohuiyayaj.
  vie-1934: Oâi! chớ nhìn xem ngày của anh em ngươi, là ngày tai nạn của nó; chớ vui
    mừng trong ngày hủy diệt của con cái Giu-đa; cũng đừng nói cách khoe khoang trong
    ngày nó bị khốn khổ.
  hin-CV: तुम अपने भाई की दुर्दशा के दिनों में उसके ऊपर आनंद मत मनाना, न ही यहूदिया
    प्रदेश के निवासियों पर, उनके विनाश के दिन में आनंद मनाना, और न ही उनके संकट के
    दिन में ज्यादा घमंड करना.
  spa-BES: No debiste ver con placer el mal día de tu hermano, el día de su destino,
    y no debiste alegrarte por los hijos de Judá el día de su destrucción, ni debiste
    burlarte el día de su angustia.
  tdx-tdx: Ho nisoa t’ie tsy nisamba an-drahalahi’o amy andron-kekoheko’ey, tsy ho
    nirebeke amy andro naha-rotsake o ana’ Iehodaoy; mbore tsy nimete ty nisaontsie’o
    añ’ebotsebotse amy andron-kankàñey.
  tha-KJV: เจ้​าไม่ควรยืนยิ้มอยู่ด้วยความพอใจในวั​นที​่น้องชายของเจ้ารับเคราะห์ในวันนั้น
