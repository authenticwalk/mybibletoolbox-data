  gaz-gaz: Gaafa inni milkii dhabetti ati obboleessa kee tuffachuu hin qabdu turte;
    yookaan guyyaa badii isaaniitti saba Yihuudaatti gammaduu hin qabdu turte; yookaan
    bara rakkina isaanii keessa akka malee of tuuluu hin qabdu turte.
  fra-LSG: Ne repais pas ta vue du jour de ton frère, du jour de son malheur, Ne te
    réjouis pas sur les enfants de Juda au jour de leur ruine, Et n’ouvre pas une
    grande bouche au jour de la détresse!
  gnn-gnn: Nhumanydja bini ŋunhi guŋga'yuna muka nhumalaŋguway gutha'mirriŋunhanydja,
    yolŋu'‐yulŋunha ŋunhi miṯtjinha Djudapuyŋunhanydja, ŋunhi walala mariŋuranydja
    bitjarrayi, ga nhumanydja ŋunhi galŋa‐djulŋithina warray nhäŋalanydja. Nhuma bini
    yaka muka ŋayaŋu‐djulŋithinyanydja, ŋunhi bitjarrayi wäŋa baḏuwaḏuyurruna ŋuriŋi
    miriŋuyu, ga yaka muka bini nhuma warku'yuna, ŋunhi walala yukurrana ŋayaŋu‐yätjthina
    burakina bitjarrayi. Yo, nhuma marrtjina ga gulŋiyina ŋunhiwalayi walalaŋgala
    wäŋalilinydja, ga yana nhuma yukurrana gitkitthunmina warray, ŋunhi walala yukurrana
    ŋayaŋu‐yätjthina burakina bitjarrayi.
  yal-yal: Ɛ mi yi lan ɛ sɛwa ɛ ngaxakedenna Yuda yixɛtɛne tɔrɔ lɔxɔna fe ra. Ɛ mi
    yi lan ɛ ɲaxan e kalan waxatini, hanma ɛ yi ɛ kanba e sɔxɔlɛn waxatini.
  haw-1868: Aole nae i pono kou nana ana i ka la o kou hoahanau, I ka la o kona malihini
    ana; Aole hoi he pono kou hauoli ana maluna o na mamo a Iuda, I ka la i lukuia'i
    lakou; Aole pono kau olelo hookiekie ana i ka wa i pilikia'i lakou.
  arb-NAV: مَا كَانَ يَجِبُ أَنْ تَشْمَتَ بِيَوْمِ مَصِيرِ أَخِيكَ، فِي يَوْمِ فَاجِعَتِهِ،
    وَمَا كَانَ يَجِبُ أَنْ تَبْتَهِجَ فِي يَوْمِ دَمَارِ شَعْبِ يَهُوذَا أَوْ تَتَبَاهَى
    فِي يَوْمِ الضِّيقِ.
  ewe-ewe: Gbe si gbe dzɔgbevɔ̃e dzɔ ɖe nɔviwòa dzi la, mele be wòazu ŋunyɔnu na wò
    o alo nàkpɔ dzidzɔ gbe si gbe wogbã Yuda gudugudu alo aƒo adegbe le gbe si gbe
    dzɔgbevɔ̃e va wo dzi ŋu o.
  eng-LEE: But thou shouldst not have looked on [pleased] at the day of thy brother,
    on the day that he was delivered up to strangers; neither shouldst thou have rejoiced
    over the children of Judah on the day of their destruction; nor should thou have
    spoken proudly on the day of distress.
  asm-FB: কিন্তু তোমাৰ ভায়েৰাৰ বিপদৰ সময়ত তুমি নাহাঁহিবা। যিহূদাৰ লোকসকলৰ বিনাশৰ
    দিনত তেওঁলোকৰ ওপৰত আনন্দ নকৰিবা; আৰু তেওঁলোকৰ যন্ত্রনাৰ দিনত গৰ্ব্ব নকৰিবা।
  sus-A: وٌ مُ لَن وٌ شَ حّلّشِن وٌ نفَشَكٍرٍنيِيٍ شَ تْورّ رَ. وٌ مُ لَن وٌ شَ سّيوَ
    يُدَ بْنسْي شَ فبَلٌي رَ. وٌ مُ لَن وٌ شَ وٌ يّتّ عِفبٌ عٍ شَ تْورّ كُي.
  fra-SBL: Mais ne méprise pas ton frère au jour de son malheur, et ne te réjouis
    pas des fils de Juda au jour de leur ruine. Ne t'enorgueillis pas au jour de la
    détresse.
  hbo-hbo: וְאַל־תֵּ֤רֶא בְיֹום־אָחִ֙יךָ֙ בְּיֹ֣ום נָכְרֹ֔ו וְאַל־תִּשְׂמַ֥ח לִבְנֵֽי־יְהוּדָ֖ה
    בְּיֹ֣ום אָבְדָ֑ם וְאַל־תַּגְדֵּ֥ל פִּ֖יךָ בְּיֹ֥ום צָרָֽה׃
  kik-kik: No wee ndũngĩanyararire mũrũ wa nyũkwa mũthenya wake wa mũtino, kana ũkenerere
    andũ a Juda mũthenya ũrĩa maaniinagwo, o na kana wĩtĩĩe mũno mũthenya ũrĩa maarĩ
    na thĩĩna.
  fra-NCL: Ne repais pas ta vue du jour de ton frère, au jour de son infortune ; ne
    te réjouis pas au sujet des enfants de Juda, au jour de leur ruine ; et ne profère
    pas d’insolentes paroles, au jour de la détresse.
  cek-AK: Nam nawk angvin ah oh naah, anih to na patoek han om ai; Judah kaminawk
    amro naah, nang hoe han om ai, raihaih a tongh o naah doeh, nam oek thuih han
    om ai.
  cuk-cuk: Esaú, be-urba-sabsur-imaklenaigusad-ibagi, ega be allewilubsulinad. Be-urba-sabsur-obingelenaigusad-ibagi,
    ega be allewilubsulinad. Judá-dulemar-ogilolenaigusad-ibagi, be yeer-itogewilubsulinad.
    E-suli-suli-itonaigusad-ibagi, egi be dodogewilubsulinad.
  uig-CYR: Бирақ қериндишиңниң апәтлик күнигә пәрвасиз қарап турмаслиғиң керәк еди,
    Йәһуданиң балилириниң һалакәт күнидә хушал болуп кәтмәслигиң керәк еди; Күлпәтлик
    күнидә ағзиңни йоған қилмаслиғиң керәк еди;
  tel-2017: నీ సోదరుని దినాన, అతని దురవస్థ దినాన నువ్వు ఆనందించవద్దు. యూదావారి నాశన
    దినాన వారి స్థితి చూసి సంతోషించ వద్దు. వారి ఆపద్దినాలో అతిశయించ వద్దు.
  hat-BSA: Pa vin rejwi ou nan jou malè frè ou a, ni pa rejwi ou sou fis a Juda yo
    nan jou destriksyon yo a. Pa anfle ou menm nan jou malè yo.
  kos-kos: Tiana wo ke kowos tuh pwarkin Ongoiya ma sikyak nu sin mwet Judah wiowos.
    Tiana wo ke kowos tuh engan Ke len in musalla lalos. Tia pac wo ke kowos tuh isrunulos
    Ke elos muta in keok.
  hbo-WLC: וְאַל־תֵּ֤רֶא בְיוֹם־אָחִ֙יךָ֙ בְּי֣וֹם נָכְר֔וֹ וְאַל־תִּשְׂמַ֥ח לִבְנֵֽי־יְהוּדָ֖ה
    בְּי֣וֹם אָבְדָ֑ם וְאַל־תַּגְדֵּ֥ל פִּ֖יךָ בְּי֥וֹם צָרָֽה׃
  ibo-ibo: Ma ị garaghị eleda nwanne gị anya nʼụbọchị nsogbu ya, ị garaghị aṅụ ndị
    Juda nʼụbọchị ahụ e bibiri ha. Ị garaghị anyara ha isi nʼụbọchị ahụ ha nọ na nsogbu.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ଆପଣା ଭ୍ରାତାର ଦିନ ପ୍ରତି, ଅର୍ଥାତ୍‍, ତାହାର ଦୁର୍ଦ୍ଦଶା ଦିନ ପ୍ରତି
    ଅନାଅ ନାହିଁ ଓ ଯିହୁଦା ଲୋକମାନଙ୍କର ବିନାଶ ଦିନରେ ସେମାନଙ୍କ ବିଷୟରେ ଆନନ୍ଦ କର ନାହିଁ; କିଅବା
    ସଙ୍କଟ ଦିନରେ ଦର୍ପ କଥା କୁହ ନାହିଁ।
  chk-chk: Nge en, esap öch om tuneämängau won pwiüm kewe chon Juta lon ränin ar weires,
    esap öch om meseik wor lon ränin ar feiengau, esap pwal öch om tunesikesik lon
    ränin ar riaföü.
  rop-rop: “Yumob bin gudbinji wen yumob braja olabat bin abum det trabul, en yumob
    bin mokimbat olabat wen det enami blanga olabat bin binijimap det kantri blanga
    olabat, en yumob bin tok praudbalawei wen det trabul bin kamat langa olabat.
  ukr-1871: Не годилося б тобі приглядатись з утаєною втїхою горю в день брата твого,
    в день переведення його в чужину; не неналежало б тобі радуватись у день погибелї
    синів Юдиних та розширювати рота в день біди їх.
  deu-1951: Du sollst aber deine Lust nicht sehen am Tage deines Bruders, am Tage
    seines Unglücks, und sollst dich nicht freuen über die Kinder Juda am Tage ihres
    Untergangs und nicht großsprecherisch reden am Tage der Not.
  eng-JPS: But thou shouldest not have gazed on the day of thy brother in the day
    of his disaster, neither shouldest thou have rejoiced over the children of Judah
    in the day of their destruction; neither shouldest thou have spoken proudly in
    the day of distress.
  srp-1865: Ali ti ne trebaše gledati dana brata svojega, dana, kad se odvoðaše u
    tuðu zemlju, niti se radovati sinovima Judinijem u dan kad propadahu, niti razvaljivati
    usta u dan nevolje njihove.
  lug-lug: Tosaanye kusekerera muganda wo mu biseera bye eby’okulaba ennaku, wadde
    okusanyuka ku lunaku olw’okuzikirira kw’abantu ba Yuda, newaakubadde okwewaana
    ennyo ku lunaku lwe baatawaanyizibwa ennyo.
  heb-heb: ואל תרא ביום אחיך ביום נכרו ואל תשמח לבני יהודה ביום אבדם ואל תגדל פיך
    ביום צרה׃
  ben-IRV: কিন্তু তোমার ভাইয়ের দিনের আনন্দ কর না, তার চরম দুর্দশার দিনের তার প্রতি
    দৃষ্টি কর না। যিহূদার সন্তানদের ধ্বংসের দিনের তাদের বিষয়ে আনন্দ করনা এবং তাদের
    বিপদের দিনের অহঙ্কার কর না।
  pan-pan: ਪਰ ਤੇਰੇ ਲਈ ਇਹ ਠੀਕ ਨਹੀਂ ਸੀ ਕਿ ਤੂੰ ਆਪਣੇ ਭਰਾ ਨੂੰ ਉਸ ਦੀ ਹਾਨੀ ਦੇ ਦਿਨ ਵੇਖਦਾ ਰਹਿੰਦਾ!
    ਤੈਨੂੰ ਯਹੂਦੀਆਂ ਦੀ ਅੰਸ ਦੇ ਨਾਸ ਹੋਣ ਦੇ ਦਿਨ ਅਨੰਦ ਨਹੀਂ ਸੀ ਹੋਣਾ ਚਾਹੀਦਾ, ਅਤੇ ਤੈਨੂੰ ਉਨ੍ਹਾਂ
    ਦੇ ਦੁੱਖ ਦੇ ਦਿਨ ਵੱਡੇ ਬੋਲ ਨਹੀਂ ਬੋਲਣੇ ਚਾਹੀਦੇ ਸਨ!
  mya-JVB: သင် ၏ညီ သည် တပါး အမျိုးသားဖြစ်သောနေ့ ၌ သူ၏အမှုကို သင်မ ကြည့် သင့်။ ယုဒ
    အမျိုးသား တို့သည် ပျက်စီး သောနေ့ ၌ မ ဝါကြွား သင့်။ ဒုက္ခ ခံရသောနေ့ ၌ စော်ကား သောစကား
    ကို မ ပြောသင့်။
  hmo-hmo: Bona emui tadina Iuda taudia edia hisihisi dinana neganai, umui ese idia
    umui kirikirilaia. Bona Iuda taudia idia hadikaia dinana dekenai, umui be edia
    dika dekenai umui moale bada noho. Edia hisihisi dekenai umui kirikiri, mai hekokoroku
    danu. Unai dainai umui be kerere inai.
  urd-urd: तुझे ज़रूरी न था कि तू उस दिन अपने भाई की जिलावतनी को खड़ा देखता रहता,
    और बनी यहूदाह की हलाकत के दिन ख़ुश होता और मुसीबत के रोज़ बड़ी ज़ुबान बकता।
  rus-SYN: Не следовало бы тебе злорадно смотреть на день брата твоего, на день отчуждения
    его; не следовало бы радоваться о сынах Иуды в день гибели их и расширять рот
    в день бедствия.
  bqc-SIM: A maa yãa á dãuna buiↄ gwaa kɛɛ́ na an wɛtãgↄↄo. I kṹ á pↄ kɛ na
    Yudaↄ kaalɛgↄↄo, i kũ à yamↄsɛkpa an taasikɛapi guuo.
  tcz-CHONGTHU: Na sopi soh changa kikaimang lai a, nangman amaho hamsetna chu, kipana
    nalah lou ding ahi. Kamiten gim hesoh athohpet’a, nangman a hamsetnau chu nakipapi
    lou ding ahi. Chuleh hiche hesoh genthei nikho’a chu, kiletsah ham-hoitho na bollou
    ding ahi.
  mar-mar: परंतु तू आपल्या भावाचा दिवस, त्याच्या विपत्तीचा दिवस पाहू नकोस, आणि तू
    यहूदाच्या वंशजास नाशाच्या दिवशी आनंद वाटू देऊ नको. संकटाच्या दिवशी तू गर्वाने
    बोलू नको.
  qub-qub: Ama cushicunquimanchu caran castayquicuna mana alliman chayasha caycajta
    ricaycashpayquega. Ama cushipanquimanchu caran Judá ragällan quëdashan öra. Ama
    asipanquimanpischu caran paycuna llaquicuycashan öra.
  bqp-bqp: Bɛɛ Edɔmubɑ, n ǹ dɑɑ weenɛ i bɛɛn mɛro bisibu Yudɑbɑ mɛɛri kɑ nuku dobu
    sɑnɑm mɛ bɑ nɔni sɔ̃ɔre. N ǹ dɑɑ weenɛ i nuku dobu ko ǹ kun mɛ i bu wɔmɛ sɑnɑm
    mɛ bɑ nuki sɑnkire.
  hat-hat: Nou pa t' dwe kontan wè kouzen nou yo nan malè. Nou pa t' dwe kontan wè
    y'ap fini ak moun fanmi Jida yo. Nou pa t' dwe pase yo nan rizib, lè yo te nan
    tray.
  eng-BSB: But you should not gloat in that day, your brother’s day of misfortune,
    nor rejoice over the people of Judah in the day of their destruction, nor boast
    proudly in the day of their distress.
  eng-WEBPB: But don’t look down on your brother in the day of his disaster, and don’t
    rejoice over the children of Judah in the day of their destruction. Don’t speak
    proudly in the day of distress.
  kbq-kbq: Tamagri tamafuhe'za Juda nagama kna zampima mani'nazageta anazankura antahi
    muse nehuta kiza zokago ke huzmante'naze. Ana nehutma Juda naga'ma eme zamazeri
    havizama nehazageta, osuga'za huta musena nehuta, hazenkema eme zami'za zamazeri
    havizama nehazage'za tusi'a knazampima mani nazageta, tamagra osuga'za huta tamimiza
    runafage nehuta rantamagi eri'naze.
  nhe-BL: “Ax quinamiquiyaya inquichijtosquíaj tlen inquichijque. Ax quinamiquiyaya
    san intlachixque huan ax tleno inquichijque quema seyoc tlali ehuani quintlaxtequiliyayaj
    israelitame. Ax quinamiquiyaya inquinhuetzquilijque nopa israelitame tlen tlali
    Judá ehuani quema quitemohuayayaj tlapalehuili. Ax quinamiquiyaya inmotlepanitaque
    quema yajuanti tlahuel tlaijiyohuiyayaj.
  gub-BL: Penurywete a'e 'ar mehe iaiw paw penywyr Zuta wanehe i'ar awer rehe. Na'ikatu
    kwaw penurywete awer ihewe. A'e zauxiapekwer uzuka Zuta ywy rehe har tetea'u wà.
    Peme'e a'e ma'e rehe penurywete pà. Na'ikatu kwaw penurywete awer ihewe. Pepuka
    wanehe ma'erahy ipuraraw mehe. Na'ikatu kwaw pepuka awer ihewe.
  eng-DRA: 'But thou shalt not look on in the day of thy brother, in the day of his
    leaving his country: and thou shalt not rejoice over the children of Juda, in
    the day of their destruction: and thou shalt not magnify thy mouth in the day
    of distress.'
