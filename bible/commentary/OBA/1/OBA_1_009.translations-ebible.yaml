verse: OBA.001.009
translations:
  mal-C: തേമാനേ, നിന്റെ വീരന്മാർ പരിഭ്രാന്തരായിത്തീരുകയും ഏശാവിന്റെ പർവതങ്ങളിലുള്ള
    ഏവരും വെട്ടേറ്റു നശിച്ചുപോകുകയും ചെയ്യും.
  deu-TKW: Deine Helden, Theman, sollen verzagen, damit auch der letzte Mann aus dem
    Gebirge Esaus ausgerottet werde im Gemetzel.
  lin-lin: Temani, basoda na yo ya mpiko bakolenga na somo, mpe bavandi nyonso ya
    bangomba ya Ezawu bakokufa na mopanga !
  eng-LSV: And your mighty ones have been broken down, O Teman, || So that everyone
    of the mountain of Esau is cut off.
  eng-GNV: And thy strong men, O Teman, shall bee afraide, because euery one of the
    mount of Esau shalbe cut off by slaughter.
  eng-WEBSTER: And thy mighty men , O Teman, shall be dismayed, to the end that every
    one of the mount of Esau may be cut off by slaughter.
  nhw-BL: “Huan amojuanti catli anehuani altepetl Temán ica nochi amosoldados catli
    tlahuel motemacaj, anhuihuipicase ica majmajtli. Huan nochi masehualme ipan nopa
    tepeme ipan tlali Edom, nochi miquise.
  swh-ONEN: Ee Temani, mashujaa wako watatiwa hofu, kila mmoja katika milima ya Esau
    ataangushwa chini kwa kuchinjwa.
  bba-bba: Bɛɛ Temɑɡibu, bɛɛn tɑbu kowobu bɑ koo burisinɑ kpɑ bu be kpuro ɡo.
  eng-KJVCPB: And thy mighty men, O Teman, shall be dismayed, To the end that every
    one of the mount of Esau may be cut off by slaughter.
  luo-luo: Jolweny magi, yaye Teman, biro bedo kod bwok kendo ji duto modak, e gode
    mag Esau ibiro negi.
  meu-meu: Teman e, emu goada taudia kudoudia bae hetaha, Bena Esau ororona amo baema
    taudia iboudiai na bae aladia ore.
  npi-ULB: ए तेमान, तेरा बलवान मानिसहरू निराश हुनेछन्, जसको कारणले एसावका पहाडबाट
    सबै मानिसहरू काटिएर सखाप हुनेछन् ।
  yor-yor: A ó ṣe ẹ̀rù ba àwọn jagunjagun rẹ, ìwọ Temani, gbogbo àwọn tó wà ní orí
    òkè Esau ní a ó gé kúrò nínú ìpànìyàn náà.
  pes-OPCB: دلیرترین سربازان تیمان، هراسان خواهند گردید، و همه در کوهستان ادوم کشته
    خواهند شد.
  tgl-ULB: At panghinaan ng loob ang iyong mga malalakas na kalalakihan, Teman, upang
    maihiwalay ang bawat lalaki sa bundok ni Esau sa pamamagitan ng malupit na pagpatay.
  hui-hui: Ani berogola nde Temana tanoali wai bulenenaga manda timbunibi howa bogabiore
    karuni bibahende gi hai holebira. Ani bialu Iso hameigininaga dindini ami agali
    hongohe bu karuni ti bibahendebi bo wahai holebero, lalu Anduane Homogohanda laya,
    lene.
  mya-mya: လက်​နက်​ကိုင်​စွဲ​သူ​တေ​မန်​မြို့​သား​တို့​သည် ကြောက်​လန့်​တုန်​လှုပ်​ကြ​လိမ့်​မည်။
    ဧ​ဒုံ​ပြည်​ရှိ​စစ်​သည်​တပ်​သား​အ​ပေါင်း​တို့ သည် အ​သတ်​ခံ​ရ​ကြ​လိမ့်​မည်။
  bod-N: ཀྱེ་ཐེ་མཱན། ཁྱོད་ཀྱི་དཔའ་བོ་རྣམས་ནི་འཇིགས་པར་འགྱུར་ངེས་ཏེ། ཨེ་སཱབ་རི་བོར་གནས་པ་རྣམས་རེ་རེ་བཞིན་སྲོག་དང་འབྲལ་བར་འགྱུར་རོ།
    །
  wsk-wsk: Ni Teman wonong, ka kari sokel ago mu biririkamon ale nguangamonko, se
    kariimet Esau ko sor duruk ningi anisan mu kager te kua sapamonko.
  sna-sna: Mhare dzako, iwe Temani, dzichavhunduka, uye vose vari mumakomo aEsau vachaparara
    pakuurayiwa ikoko.
  spa-BLM: Tus valientes, Temán, quedarán consternados, hasta el punto de que todos
    serán eliminados del monte de Esaú mediante la matanza.
  cac-cac: Ex aj Temán, a eb' jelan yac'an oval d'a e cal, ol te ib'xocq'ue eb' yuj
    xivelal. Man̈xa junoc ex cajan ex d'a tzalquixtac d'a Edom ol ex canoc.
  swh-ULB: Mashujaa wako watafadhaika, Temani, ili kila mtu akatiliwe mbali kutoka
    mlima wa Esau kwa kuuawa.
  bel-bel: Працятыя будуць страхам адважнікі твае, Фэман, каб усе на гары Ісава вынішчаны
    былі забойствам.
  deu-ELBBK: Und deine Helden, Teman, werden verzagen, damit jedermann vom Gebirge
    Esaus ausgerottet werde durch Ermordung.
  mbb-OT: Egkerkeren tenged te kegkahandek is menge sundaru niw he ziyà te inged he
    Teman, umbe pudu kew ebpatey is meǥinged diyà te Buvungan ni Esau.”
  mal-2015: ഏശാവിന്റെ പർവ്വതത്തിൽ ഏവനും കൊലയാൽ ഛേദിക്കപ്പെടുവാൻ തക്കവണ്ണം തേമാനേ,
    നിന്റെ വീരന്മാർ ഭ്രമിച്ചുപോകും.
  rmc-rmc: Akor o zorale murša andral o Teman predarana, bo savore ena murdarde pal
    o verchos le Ezavoskro.
  pes-OPV: و جباران تو‌ای تیمان هراسان خواهندشد تا هر کس از کوه عیسو به قتل منقطع
    شود.
  ron-1924: Витежий тэй, Темане, се вор ынспэймынта, пентру ка тоць чей дин мунтеле
    луй Есау сэ пярэ ын мэчел.
  ben-OBCV: ওহে তৈমন, তোমার যোদ্ধারা আতঙ্কগ্রস্ত হবে, আর এষৌর পর্বতগুলিতে বসবাসকারী
    প্রত্যেকে হত্যালীলায় উচ্ছিন্ন হবে।
  som-som: Reer Teemaanow, raggiinna xoogga badanu way wada nixi doonaan, oo sidaas
    daraaddeed mid kasta oo buurta Ceesaw ka yimid ayaa laynta ku go'i doona.
  lat-VUC: Et timebunt fortes tui a meridie, ut intereat vir de monte Esau.
  eng-ASVBT: And thy mighty men, O Teman, shall be dismayed, to the end that everyone
    may be cut off from the mount of Esau by slaughter.
  ita-1885: I tuoi uomini prodi saranno eziandio spaventati, o Teman; acciocchè sia
    sterminato ogni uomo dal monte di Esaù, per uccisione.
  eng-LXXUP: And thy warriors from Teman shall be dismayed, to the end that man may
    be cut off from the mount of Esau.
  eng-ULB: Your mighty men will be dismayed, Teman, so that every man may be cut off
    from the mountain of Esau by slaughter.
  spa-VBL: Temán, tus guerreros tendrán temor, y todos los que habitan en las montañas
    de Esaú serán destruidos en la masacre.
  fra-_FOB: Tes guerriers seront éperdus, ô Théman! afin qu'ils soient tous retranchés
    de la montagne d'Ésaü par le carnage.
  mal-mal: ഏശാവിന്റെ പർവ്വതത്തിൽ ഉള്ള യാതൊരുവനും വെട്ടേറ്റ് ഛേദിക്കപ്പെടുവാൻ തക്കവിധം
    തേമാനേ, നിന്റെ വീരന്മാർ പരിഭ്രമിച്ചുപോകും.
  urd-GVR: Ai Temān, tere sūrme bhī saḳht dahshat khāeṅge, kyoṅki us waqt Esau ke
    pahāṛī ilāqe meṅ qatl-o-ġhārat ām hogī, koī nahīṅ bachegā.
  suz-BL: गे तेमान, इ लडाइ पाइबपुकी फ्राचा पुंइसीनीम। एसाव आ डांडाम बाक्‍ब मुर नेल्‍ल
    क्‍योरशा साइक्‍चा पुंइसी‍नीम। आमोस १:१२
  eng-NOY: Thy mighty men, O Teman, shall be dismayed; Every one shall be cut off
    from the mount of Esau.
  ita-1927: E i tuoi prodi, o Teman, saranno costernati, affinché l’ultimo uomo sia
    sterminato dal monte di Esaù, nel massacro.
  ckb-ckb: ئەی تێمان، پاڵەوانەکانت دەتۆقن، هەموو ئەوانەی لە چیای عیسۆن بە کوشتن لەناودەچن.
  eng-BBE: And your men of war, O Teman, will be overcome with fear, so that every
    one of them may be cut off from the mountain of Esau.
  kan-OKCV: ಸರ್ವರು ಸಂಹಾರದಿಂದ ಏಸಾವನ ಬೆಟ್ಟದೊಳಗಿಂದ ನಾಶವಾಗುವ ಹಾಗೆ ತೇಮಾನೇ, ನಿನ್ನ ಪರಾಕ್ರಮಶಾಲಿಗಳು
    ಗಾಬರಿಪಡುವರು.
  tam-2017: தேமானே, ஏசாவின் மலையிலுள்ள மனிதர்கள் அனைவரும் கொலையினால் அழிக்கப்படும்படி
    உன் பராக்கிரமசாலிகள் கலங்குவார்கள்.
  spa-RV-1909: Y tus valientes, oh Temán, serán quebrantados; porque todo hombre será
    talado del monte de Esaú por el estrago.
  ron-BTF: Şi oamenii tăi puternici, Temane, se vor descuraja, pentru că fiecare din
    muntele lui Esau va fi stârpit prin măcelărire.
  eng-WEBP: Your mighty men, Teman, will be dismayed, to the end that everyone may
    be cut off from the mountain of Esau by slaughter.
  eng-FBV: Teman, your fighting men will be terrified, so that everyone of the mountains
    of Esau will be cut down in the massacre.
  nld-1939: Teman, uw helden zullen versagen, Opdat allen worden uitgeroeid uit Esau’s
    gebergte!
  nch-BL: “Huan amojuanti cati anehuani ipan altepet Temán ica nochi amosoldados cati
    tahuel motemacaj, anhuihuipicase ica majmajti. Huan nochi masehualme ten nopa
    tepeme ipan tali Edom, nochi miquise.
  vie-1934: Hỡi Thê-man, những lính-chiến của ngươi sẽ thất kinh, hầu cho ai nấy bị
    trừ khỏi núi Ê-sau trong lúc giết lát.
  hin-CV: तुम्हारे योद्धा, तेमान, भयभीत होंगे, और एसाव के पर्वतों पर हर एक मनुष्य
    का संहार किया जाएगा.
  spa-BES: Y tus hombres de guerra, oh Temán, serán vencidos por el miedo, para que
    cada uno de ellos sea cortado del monte de Esaú.
  tdx-tdx: Hiroreke o fanalolahi’oo ry Temane, amy te ho fonga haitoañe am-pizamanañe
    am-bohi’ i Esave eo ondatio.
  tha-KJV: โอ เทมานเอ๋ย ชายผู้​มี​กำลังทั้งหลายของเจ้าจะขยาด จนในที่สุดทุกคนที่มาจากภูเขาเอซาวจะถูกตัดขาดเสียด้วยการสังหาร
  por-BR-2018: E teus guerreiros, ó Temã, ficarão atemorizados; para que cada um da
    montanha de Esaú seja exterminado pela matança.
  deu-ELO: Und deine Helden, Teman, werden verzagen, auf daß jedermann vom Gebirge
    Esaus ausgerottet werde durch Ermordung.
  eng-WYC-2018: And thy strong men shall dread of midday, either south, that a man
    of the hill of Esau perish. (And thy strong men, O Teman, shall have fear, and
    everyone on the mount of Esau shall perish.)
  epo-epo: Ektimos viaj kuraĝuloj, ho Teman, por ke ĉiuj sur la monto de Esav estu
    ekstermitaj per mortigo.
  uig-PIN: Xuning bilǝn palwanliring parakǝndǝ bolidu, i Teman, Xuning bilǝn Əsawning
    teƣidiki ⱨǝrbir adǝm ⱪirƣinqiliⱪta ⱪǝtl ⱪilinidu.
  beo-beo: Dima:ne osobo dogone fi da gegesu bagade dawa:, be amomane ilia da beda:mu.
    Amola Idome ea dadi gagui dunu huluane bogogia:i dagoi ba:mu.”
  tpi-OTNT: Yupela ol man bilong taun Teman i save tumas long pait, tasol yupela bai
    i pret nogut tru. Na bai mi kilim yupela olgeta soldia bilong lain bilong Iso.”
  hau-SA: Jarumawanki, ya Teman, za su razana, za a kashe kowane mutum a duwatsun
    Isuwa.
  uig-LAT: Shuning bilen palwanliring parakende bolidu, i Téman, Shuning bilen Esawning
    téghidiki herbir adem qirghinchiliqta qetl qilinidu.
  nde-nde: Amabutho akho, wena Themani, azathuthumela, njalo bonke abasezintabeni
    zako-Esawu bazacakazelwa phansi ekubulaweni kwabanengi.
  ton-ton: Pea ʻe ilifia hoʻo kau tangata mālohi, ʻe Timani, koeʻuhi ke ʻauha ʻi he
    tāmate ʻakinautolu kotoa pē ʻoku ʻi he moʻunga ʻo ʻIsoa.
  ces-1613: I budou se děsiti udatní tvoji, ó Temane, proto, že poraženi jsouce, vypléněni
    budou všickni s hory Ezau.
  eng-WMB: Your mighty men, Teman, will be dismayed, to the end that everyone may
    be cut off from the mountain of Esau by slaughter.
  tam-TCV: தேமானே, ஏசாவின் மலைமேலுள்ள மனுஷர் யாவரும் கொலையினால் சங்கரிக்கப்படும்படி
    உன் வலிமைமிக்க வீரர்கள் கலங்குவார்கள்.
  ceb-ULB: Ug mangalisang ang imong kusgang kalalakin-an, sa Teman, aron nga ang matag-tawo
    mangahanaw gikan sa bukid ni Esau pinaagi sa pagpatay.
  pol-UBG: I tak się zlękną twoi mocarze, Temanie, że wszyscy z góry Ezawa zostaną
    wycięci.
  urd-GVU: اے تیمان، تیرے سورمے بھی سخت دہشت کھائیں گے، کیونکہ اُس وقت عیسَو کے پہاڑی
    علاقے میں قتل و غارت عام ہو گی، کوئی نہیں بچے گا۔
  eng-OEBCW: Your warriors will be filled with terror, Teman, none will be left alive
    on Mount Esau.
  deu-1912: Und deine Starken zu Theman sollen zagen, auf daß alle auf dem Gebirge
    Esau ausgerottet werden durch Morden.
  kan-2017: ತೇಮಾನ್ ಪಟ್ಟಣವೇ, ನಿನ್ನ ಶೂರರು ಧೈರ್ಯಗೆಟ್ಟು ಎಲ್ಲರೂ ಹತರಾಗಿ ಏಸಾವನ ಪರ್ವತದೊಳಗೆ
    ನಿರ್ಮೂಲರಾಗುವರು.
  yap-yap: Girdi’en e cham nu Teman e bay rrusgad, ma gubin e salthaw nu Edom ni bay
    ni thang e fan rorad.
  hlt-MCSB: Teman nang kah hlangrhalh rhoek te rhihyawp uh tih, Esau tlang kah ngawnnah
    loh hlang a khoe ni.
  mdy-ETH: ዔዶኦሜ ዓጮይዳ ናንጋ ዓሳ ቢያ ዎዺንታንዳኔ፤ ቴሜና ዓጮይዳ ዖሎና ዔርቴ ዓሳ ዒጊቹሞና ጎጋይቃንዳኔ።»
  twi-ASANTE: Ao Teman wʼakofoɔ bɛbɔ hu ne obiara a ɔwɔ Esau bepɔ so no, wɔbɛtwitwa
    mo atɔre mo ase.
  eng-WEBU: Your mighty men, Teman, will be dismayed, to the end that everyone may
    be cut off from the mountain of Esau by slaughter.
  wal-wal: Inttenoo, Temaana asatoo, intte olanchchati dagammana; Eesawa Deriyaa bolli
    de7iya asai ubbaikka goora7ettana.
  spa-PDDPT: Tus valientes, oh Temán, serán atemorizados para que todos los de la
    montaña de Esaú sean cortados por la matanza.
  gun-gun: — Temã tetã pygua ipy'a guaxukueve okyjepa 'rã, ha'e ramo Esaú yvyty áry
    peteĩ-teĩ ojukapaa 'rã.
  agu-BL: Na yi e' sanlar cwent Temán, wi'nin chilucne' tan xo'w. Nin tul yi e'chk
    ama'l yi wak'nak tetz Esaú yi at xo'l wutz, cya'l nin jun nink tz'itz'ij cyen.
  ilo-ULB: “Ket mapukawanto iti namnama dagiti nasisiglat a lallaki nga adda kenka
    Teman, iti kasta ket maisina ti tunggal lalaki manipud iti bantay ni Esau babaen
    iti namimpinsan a pannakapapatay.
  kpg-kpg: Digau dauwa o Teman la ga mmaadagu huoloo giibeni, digau dauwa huogodoo
    o Edom ga daaligi gii mmade.
  uig-ARA: شۇنىڭ بىلەن پالۋانلىرىڭ پاراكەندە بولىدۇ، ئى تېمان، شۇنىڭ بىلەن ئەساۋنىڭ
    تېغىدىكى ھەربىر ئادەم قىرغىنچىلىقتا قەتل قىلىنىدۇ.
  sus-sus: E benba Teman xa sɔɔrie gaaxuma nɛ, e birin fa sɔntɔ Esayu xa geya longori.
  pon-2006: Ohl dingngan kan en Teman pahn masepwehkada, oh sounpei koaros nan Edom
    pahn kamakamala.
  ksd-ksd: Ma kaum lavur lebe, Teman, diat a ulai, upi da ubu vue ra tarai par kan
    ra luana Esau ta ra vinarubu.
  grc-BRENT: Καὶ πτοηθήσονται οἱ μαχηταί σου οἱ ἐκ Θαιμὰν, ὅπως ἐξαρθῇ ἄνθρωπος ἐξ
    ὄρους Ἡσαῦ.
  ind-AYT: Lalu, para pejuangmu, hai Teman, akan gentar. Pada akhirnya, semua orang
    dari Pegunungan Esau akan mati dibantai.
  nya-nya: Ankhondo ako, iwe Temani, adzachita mantha, ndipo aliyense amene ali mʼphiri
    la Esau adzaphedwa pa nkhondo.
  hrv-hrv: Ratnike tvoje, Temane, užas će spopasti, i posljednji će biti istrijebljen
    na gori Ezavljevoj.” “Za pokolj
  mps-mps: Tama dage te Teman taun bidi dabego te boi hwįbo mu konea pali, tiali
    goli, te dage wi dwai mu yaibao. Tama eno dage te tigidali Isogo ami hani ela
    silaibao,” Genuai Bidigo te po wali.
  tpi-tpi: Yupela ol man bilong taun Teman i save tumas long pait, tasol yupela bai
    i pret nogut tru. Na bai mi kilim yupela olgeta soldia bilong lain bilong Iso.”
  dan-1931: Da skal dine Helte lammes af Rædsel, o Teman, og hver en Mand ryddes ud
    af Esaus Bjerge.
  vie-OVCB: Các dũng sĩ can trường của Thê-man sẽ hoang mang sợ hãi, và mọi người
    trên núi Ê-sau đều sẽ bỏ mạng trong cuộc tàn sát.”
  guj-2017: હે તેમાન, તારા શૂરવીર પુરુષો ભયભીત થઈ જશે જેથી એસાવ પર્વત પરના પ્રત્યેક
    વ્યકિતનો નાશ અને સર્વનો સંહાર થશે.
  pon-2006A: Ohl dingngan kan en Teman pahn masepwehkada, oh sounpei koaros nan Edom
    pahn kamakamala.
  por-BRBSL: Seus poderosos homens, Teman, ficarão consternados, até o fim de que
    todos possam ser cortados da montanha de Esaú pelo abate.
  eng-OEBUS: Your warriors will be filled with terror, Teman, none will be left alive
    on Mount Esau.
  cth-cth: Oe Teman kho, na ransanaw ni a taki awh han. Esaw e mon dawk tami pueng
    a thei awh han.
  twi-twi: Teman wʼakofo bɛbɔ hu ne obiara a ɔwɔ Esau bepɔw so no, wobetwitwa mo atɔre
    mo ase.
  hlt-hlt: Teman nang kah hlangrhalh rhoek te rhihyawp uh tih, Esau tlang kah ngawnnah
    loh hlang a khoe ni.
  tbz-SIM: Díndi Temɑɑ ɛì kó bɛkpɑ̀rìtiebɛ, di kɔ̃̀ntì bo ɑɑ́ dɛ yiè, nɛ̀ dɛ kpɛ́í
    mbɛ̀ bo kuɔ Edɔmmu tɑ̃rɛ̀ ĩ́nkɛ̀ kɔbɛ, bɛmɔu kɛ́ bɛ̀ dèè.
  msy-2020: Ia Temanɨn nguibamɨn gumazir mɨdorozir fofozim itiba, ia bar atiatigham.
    Eghtɨ mɨghsɨabar pɨn itir Ison ovaviba, kɨ bar me mɨsueghtɨ me arɨmɨghiregham.”
  dop-dop: Sɔɣɔntʋ kɑ́ kpɑ Temɑŋ ɩcɑtɛ yoolɑɑ. Pɑɑ kʋ Ɩtɔm yoolɑɑ tǝnɑ.
  azb-azb: Ey Teman, igid adamların elə qorxuya düşəcək ki, Esav dağlarının hər sakini
    qırğında öldürüləcək.
  eng-DBY: And thy mighty men, O Teman, shall be dismayed, to the end that every one
    may be cut off from the mount of Esau by slaughter.
  hin-2017: और हे तेमान, तेरे शूरवीरों का मन कच्चा हो जाएगा, और एसाव के पहाड़ पर का
    हर एक पुरुष घात होकर नाश हो जाएगा।
  wol-KYG: Yeen waa Teman, seeni jàmbaar ay jàq, ba mboolem waa tundu Esawu fàddu.
  eng-YLT: And broken down have been thy mighty ones, O Teman, So that every one of
    the mount of Esau is cut off.
  eng-WYC-2017: And thy strong men shall dread of midday, either south, that a man
    of the hill of Esau perish.
  eng-WMBB: Your mighty men, Teman, will be dismayed, to the end that everyone may
    be cut off from the mountain of Esau by slaughter.
  urd-GVH: ऐ तेमान, तेरे सूरमे भी सख़्त दहशत खाएँगे, क्योंकि उस वक़्त एसौ के पहाड़ी
    इलाक़े में क़त्लो-ग़ारत आम होगी, कोई नहीं बचेगा।
  rug-rug: Kei Temani, sari mua varane si kote matagutu hola, meke doduru koari na
    toqere te Isoa si kote ta seke va mate pa vinaripera.”
  gaz-gaz: “Yaa Teemaan qabsaaʼonni kee ni rifatu; namni tulluuwwan Esaawuu irra jiraatu
    hundinuus gorraʼamee dhuma.
  fra-LSG: Tes guerriers, ô Théman, seront dans l’épouvante, Car tous ceux de la montagne
    d’Ésaü périront dans le carnage.
  gnn-gnn: Walalanydja yurru ŋunhi ḏarramuwurru ḏälmirrinydja waṉḏirri barrarimirrina
    wal'ŋu yanana, ga burakirrinydja walala yurru warrpam'thunna yana baduwaḏuyundja.
  yal-yal: “Teman kaane, ɛ sofane gaxuma nɛn muxune birin yi raxɔri Esayu a geyane
    ma!”
  haw-1868: A e weliweli kou poe kanaka ikaika, e Temana, I okiiak'u kela kanaka keia
    kanaka, mai ka mauna o Esau aku.
  arb-NAV: فَيَرْتَعِبَ أَبْطَالُكَ يَا تَيْمَانُ حَتَّى يَنْقَرِضَ قَتْلًا كُلُّ
    رَجُلٍ مِنْ جَبَلِ عِيسُو.
  ewe-ewe: Asrafo kalẽtɔ gãtɔ kekeake le Teman hã azu vɔvɔ̃nɔtɔ eye ame sia ame si
    le Esau ƒe towo dzi la, atsi yi nu.
  eng-LEE: And thy mighty men, O Theman, shall be dismayed, in order that every one
    from the mount of Esau may be cut off by slaughter.
  asm-FB: হে তৈমন, তোমাৰ লোকসকল আতঙ্কিত হ’ব, সেয়ে সকলো লোকক এচৌৰ পৰ্ব্বতৰ পৰা হত্যা
    কৰাৰ দ্বাৰাই উচ্ছন্ন কৰা হ’ব।
  sus-A: عٍ بٍنبَ تٍمَن شَ سْورِيٍ فَاشُمَ نّ، عٍ بِرِن قَ سْنتْ عٍسَيُ شَ فٍيَ لٌنفٌرِ.
  fra-SBL: Tes vaillants hommes, Teman, seront consternés, au point que tous seront
    retranchés de la montagne d'Ésaü par le massacre.
  hbo-hbo: וְחַתּ֥וּ גִבֹּורֶ֖יךָ תֵּימָ֑ן לְמַ֧עַן יִכָּֽרֶת־אִ֛ישׁ מֵהַ֥ר עֵשָׂ֖ו
    מִקָּֽטֶל׃
  kik-kik: Atĩrĩrĩ, wee Temani, njamba ciaku cia ita nĩikaamaka, na andũ othe arĩa
    matũũraga irĩma-inĩ cia Esaũ mooragwo, maniinwo.
  fra-NCL: Tes guerriers, ô Théman, seront dans l’épouvante, afin que tout homme soit
    retranché de la montagne d’Esaü.
  cek-AK: Aw Teman vangpui, nang ih thacak kaminawk loe palungboeng o tih, Esau ih
    mae ah kaom kaminawk to hum o boih tih.
  cuk-cuk: Temán-neggwebur, be-sorda-bila-onomalad, dobedba wawanmakdemaloed. Esaú-yargi
    bila-onolenaidgi bela dulemar burgwemaloed.
  uig-CYR: Шуниң билән палванлириң паракәндә болиду, и Теман, Шуниң билән Әсавниң
    теғидики һәр бир адәм қирғинчилиқта қәтл қилиниду.
  tel-2017: తేమానూ, నీ శక్తిమంతులకు భయం వేస్తుంది. అందుచేత ఏశావు పర్వతాల్లో నివసించేవారంతా
    హతమవుతారు.
  hat-BSA: Answit, mesye pwisan nou yo va vin enkyete, O Théman, jis tout kapab koupe
    retire nèt de mòn Ésaü ak gwo masak.
  kos-kos: Mwet watwen in acn Teman ac arulana tuninfongla, Ac mwet mweun nukewa in
    Edom ac fah anwukla.
  hbo-WLC: וְחַתּ֥וּ גִבּוֹרֶ֖יךָ תֵּימָ֑ן לְמַ֧עַן יִכָּֽרֶת־אִ֛ישׁ מֵהַ֥ר עֵשָׂ֖ו
    מִקָּֽטֶל׃
  ibo-ibo: Ndị gị bụ dike nʼagha, o Teman, ka ụjọ ga-eri. Onye ọbụlakwa nọ nʼugwu
    Ịsọ niile, ka a ga-egbuda nʼagha.
  ory-ory: ପୁଣି, ହେ ତୈମନ୍‍, ଏଷୌର ପର୍ବତରୁ ହତ୍ୟା ଦ୍ୱାରା ଯେପରି ପ୍ରତ୍ୟେକ ଜଣ ଉଚ୍ଛିନ୍ନ ହେବେ,
    ଏହି ଅଭିପ୍ରାୟରେ ତୁମ୍ଭର ବୀରଗଣ ଉଦ୍‍ବିଗ୍ନ ହେବେ।
  chk-chk: Iwe, ekewe sounfiu mi pwora seni Teman repwe rükö, nge aramas meinisin
    lon Etom repwe kärila.
  rop-rop: Ol detlot solja blanga yumob deya langa det taun gulum Teman garra bradin
    brabliwei, en ebribodi langa det hil kantri blanga Isau garra dai langa det fait.
  ukr-1871: Страхом побиті будуть хоробрі мужі твої, Темане, щоб так усї були вигублені
    побоєм на Езавових горах.
  deu-1951: Und deine Starken sollen den Mut verlieren, damit bei dem Gemetzel auf
    dem Gebirge Esau jedermann ausgerottet werde.
  eng-JPS: And thy mighty men, O Teman, shall be dismayed, to the end that every one
    may be cut off from the mount of Esau by slaughter.
  srp-1865: I tvoji æe se junaci uplašiti, Temane, da se istrijebe pokoljem svi iz
    gore Isavove.
  lug-lug: “Abalwanyi bo abazira ggwe, Temani, balitya, era na buli muntu mu nsozi
    za Esawu alittibwa.
  heb-heb: וחתו גבוריך תימן למען יכרת איש מהר עשו מקטל׃
  ben-IRV: হে তৈমন, তোমার বীরেরা ভয় পাবে, যেন এষৌর পর্বত থেকে প্রত্যেকটি মানুষকে
    হত্যা করে ধ্বংস করা হবে।
  pan-pan: ਹੇ ਤੇਮਾਨ ਸ਼ਹਿਰ, ਤੇਰੇ ਸੂਰਮੇ ਘਬਰਾ ਜਾਣਗੇ, ਇੱਥੋਂ ਤੱਕ ਕਿ ਏਸਾਓ ਦੇ ਪਰਬਤ ਵਿੱਚੋਂ
    ਹਰੇਕ ਮਨੁੱਖ ਕਤਲ ਹੋ ਕੇ ਵੱਢਿਆ ਜਾਵੇਗਾ!
  mya-JVB: အိုတေမန် မြို့၊ ဧသော ၏တောင် မှ ခပ်သိမ်း သောသူတို့ ကို ပယ်ဖြတ် မည်အကြောင်း
    ၊ သင် ၏ သူရဲ တို့သည် ကြောက် ကြလိမ့်မည်။
  hmo-hmo: Temana ena tuari taudia, be do idia gari bada herea, bona Edoma ena tuari
    taudia ibounai, be Esau ena ororo dekenai do idia mase ore.
  urd-urd: ऐ तीमान, तेरे बहादुर घबरा जाएँगे, यहाँ तक के पहाड़ी — ए — 'ऐसौ के रहने
    वालों में से हर एक काट डाला जाएगा।
  rus-SYN: Поражены будут страхом храбрецы твои, Феман, дабы все на горе Исава истреблены
    были убийством.
  bqc-SIM: Gili a gɛ̃ Temani nɛgↄ̃naↄgu, aa midɛ ḿpii Esau gbɛ̀sĩsĩdeↄ dɛdɛau.
  tcz-CHONGTHU: Temnan galhat pasal phapen ho jong kisu lung donguva, kicha gam diu,
    chuleh Edom molsang chunga ho jong abonchaova kithat gam soh heldiu ahi.
  mar-mar: आणि अरे तेमाना, तुझे सामर्थ्यशाली पुरुष निराश होतील. प्रत्येकाचा वध होऊन
    एसावाच्या पर्वतातून सर्व नष्ट होतील.
  qub-qub: Manchariywanmi sicsicyanga Temancho caj pillyay yachajcunapis. Gamcunacho
    tiyajcunaga ushajpämi wañonga.
  bqp-bqp: Bɛɛ Temɑgibu, bɛɛn tɑbu kowobu bɑ koo burisinɑ kpɑ bu be kpuro go.
  hat-hat: Sòlda lavil Teman yo pral tranble nan kanson yo. Yo pral masakre tout gason
    peyi Edon ki konn goumen.
  eng-BSB: Then your mighty men, O Teman, will be terrified, so that everyone in the
    mountains of Esau will be cut down in the slaughter.
  eng-WEBPB: Your mighty men, Teman, will be dismayed, to the end that everyone may
    be cut off from the mountain of Esau by slaughter.
  kbq-kbq: Temani kumate harfa sondia vahe'mo'za tusi koro hugahaze. Ana nehanage'za
    Idomu mopafima me'nea agona ramimpima nemaniza vahera zamahe hana hugahaze.
  nhe-BL: “Huan imojuanti tlen inehuani altepetl Temán ica nochi imosoldados tlen
    tlahuel motemacaj, inhuihuipicase ica majmajtli. Huan nochi tlacame ipan nopa
    tepetini ipan tlali Edom, nochi miquise.
  gub-BL: Zauxiapekwer Temà tawhu pe har uryryryryz putar ukyze haw wi a'e wà nehe.
    Zauxiapekwer zeàmàtyry'ymawhu pe oho ma'e umàno putar wà nehe. Amo uzuka putar
    wà nehe.
  eng-DRA: And thy valiant men of the south shall be afraid, that man may be cut off
    from the mount of Esau.
