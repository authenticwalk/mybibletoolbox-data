verse: OBA.001.007
translations:
  mal-C: നിന്നോടു സഖ്യമുള്ളവർ നിന്നെ അതിർത്തിയിലേക്കു പായിക്കും; നിന്റെ സ്നേഹിതർ നിന്നെ
    ചതിച്ചു കീഴടക്കും; നിന്റെ ആഹാരം ഭക്ഷിക്കുന്നവർ നിനക്കു കെണിവെക്കും, എന്നാൽ നീ
    അതു മനസ്സിലാക്കുകയില്ല.”
  deu-TKW: An die Grenze weisen dich alle, die deine Bundesgenossen waren. Es betrügen
    dich, überwältigen dich, die dir befreundet waren; die dein Brot aßen, stellen
    dir Fallen, die nicht zu merken sind.
  lin-lin: Bikolo nyonso oyo osalaki elongo na yango boyokani ekobengana yo na mokili
    na yo ; baninga na yo bakokosa yo, bakokonza yo. Ba-oyo bazalaki kolia lipa na
    yo bakotiela yo motambo. Kasi yo, okoyeba yango te mpo ete okozala lisusu na mayele
    te.
  eng-LSV: All your allies have sent you to the border, || Forgotten you, prevailed
    over you, have your friends, || They make your bread a snare under you, || There
    is no understanding in him!
  eng-GNV: 'All the men of thy confederacie haue driuen thee to ye borders: the men
    that were at peace with thee, haue deceiued thee, and preuailed against thee:
    they that eate thy bread, haue laid a wound vnder thee: there is none vnderstanding
    in him.'
  eng-WEBSTER: 'All the men of thy confederacy have brought thee even to the border:
    the men that were at peace with thee have deceived thee, and prevailed against
    thee; they that eat thy bread have laid a wound under thee: there is no understanding
    in him.'
  nhw-BL: Nochi tlalme catli anmechpalehuiyayaj anmechcualancaitase huan quinpalehuise
    para anmechtojtocase tlen amotlal. Achtihui anmechilhuise para anmechpalehuise
    para anquipiyase tlasehuilistli, pero amo neli. Inijuanti ya mocualtlalíaj para
    anmechtzontlamiltise. Amohuampoyohua anmechcajcayahuase. Catli tlacuayayaj amohuaya
    anmechtlalilise tlaquetztli para ximasica. Eltoc pampa amojuanti catli anEdom
    ehuani tlahuel anhuihuitique huan amo anquimatij tlaque onca.
  swh-ONEN: Wote ulioungana nao watakufukuza hadi mpakani, rafiki zako watakudanganya
    na kukushinda, wale wanaokula mkate wako watakutegea mtego, lakini hutaweza kuugundua.
  bba-bba: Be i rɑɑ kɑ nɔɔ tiɑ sɑ̃ɑ, bɑ koo bɛɛ tɔnu kɑndu kuɑ, kpɑ bu bɛɛ ɡirɑ sere
    bɛɛn tem nɔɔ burɑ yerɔ. Be bɑ rɑɑ sɑ̃ɑ bɛɛn bɔrɔbɑ, bɑ koo bɛɛ dɑm dɔre. Kɑ be
    i rɑ rɑɑ di sɑnnu, bɑ koo bɛɛ yinɑ bɛriɑ. Adɑmɑ i ǹ ye tubumɔ.
  eng-KJVCPB: 'All the men of thy confederacy have brought thee even to the border:
    The men that were at peace with thee have deceived thee, and prevailed against
    thee; They that eat thy bread have laid a wound under thee: There is none understanding
    in him.'
  luo-luo: Ogendini ma uriworugo biro sembou nyaka giko mar tongʼ; osiepeu biro wuondou
    ma lowu; kendo joma chamo chiembu biro ketonu obadho, to ok unufweny.”
  meu-meu: Idurumu taudia iboudiai ese vada e koimu, vada e lulumu lao ela bona tano
    hetoana; bamomu ese vada e hadareremu, turamu, o abidadama henidia taudia, ese
    vada e idoamu; tau ta ese basine lalo-pararalaia diba.
  npi-ULB: तेरा मित्रराष्‍ट्रका सबै मानिसहरूले तँलाई सिमाना कटाउनेछन् । तँसँग मिलापमा
    भएका मानिसहरूले तँलाई धोका दिएका छन्, र तेरो विरूद्धमा प्रबल भएका छन् । तेरो रोटी
    खानेहरूले नै तेरोमुनि पासो थापेका छन् । उसमा कुनै सुझबुझ नै छैन ।
  yor-yor: Gbogbo àwọn ẹni ìmùlẹ̀ rẹ ti mú ọ dé ìpẹ̀kun ilẹ̀ rẹ, àwọn ọ̀rẹ́ rẹ ti
    tàn ọ́ jẹ, wọ́n sì ti borí rẹ; àwọn tó jẹ oúnjẹ rẹ dẹ pàkúté dè ọ́, ṣùgbọ́n ìwọ
    kò ní ní òye rẹ̀.”
  pes-OPCB: «تمام هم‌پیمانانت دشمن تو می‌شوند و دست به دست هم داده، تو را از سرزمینت
    بیرون می‌رانند. دوستان مورد اعتمادت، برای تو دام می‌گذارند و تو از آن آگاه نخواهی
    شد.»
  tgl-ULB: Ang lahat ng kalalakihan na iyong kaanib ay ipadadala ka sa hangganan ng
    daraanan. Nilinlang ka ng mga taong kasundo mo, at nanaig sila laban sa iyo. Ang
    mga kumain ng iyong tinapay ang naglagay ng bitag sa ilalim mo. Walang pang-unawa
    sa kaniya.
  hui-hui: Hameigini maru tí haru mandagi haga biarume tíhondo ke̱ halu mo hondo holebira.
    Urunime tí bo batagi haragola tínaga dindi yu wahalu tagira piai holeberami. Hameigini
    maru tí haru mandagiore haga biarume tíni baba wai bialu tí bope holebira. Tínaga
    nenegeore tí baba mandagi biruwa tomo naga hayarume tí gonoha dalimulo gono wu
    holebira. Anidagua gono wedagoha tí do ngamigola uruni tigua lalu, Idomoalirunaga
    mini giga bulene biago ai agoha ngabe, lolebira,
  mya-mya: သင်​တို့​၏​မ​ဟာ​မိတ်​များ​သည်​လိမ်​လည် လှည့်​စား​လျက်၊ သင်​တို့​အား​မိ​မိ​တို့​ပြည်​မှ​နှင်​ထုတ်​ကြ
    လေ​ပြီ။ သင်​တို့​နှင့်​အ​တူ​ငြိမ်း​ချမ်း​စွာ​နေ​ထိုင်​ခဲ့ သူ​များ​က၊ ယ​ခု​သင်​တို့​အား​လွှမ်း​မိုး​လိုက်​ကြ​လေ​ပြီ။
    သင်​တို့​နှင့်​အ​တူ​စား​သောက်​ခဲ့​သည့် မိတ်​ဆွေ​များ​သည်​သင်​တို့​အ​တွက်​ထောင်
    ချောက်​ကို ထောင်​ထား​ကြ​လေ​ပြီ။ သူ​တို့​သည်​သင်​တို့​ကို​ရည်​မှတ်​၍ ဤ​သူ​တို့​၏​အ​သိ​အ​လိမ္မာ​ကား​အ​ဘယ်
    သို့ ရောက်​ရှိ​သွား​လေ​ပြီ​နည်း​ဟု​ဆို​ကြ​၏။
  bod-N: ཁྱོད་དང་ཁ་ཆད་བཞག་པ་རྣམས་ཀྱིས་ཁྱོད་ནི་ས་མཚམས་བར་དུ་སྐྲོད་ཅིང་། ཁྱོད་དང་འཆམ་པ་རྣམས་ཀྱིས་ཁྱོད་རང་བསླུས་ཏེ་ཁྱོད་ལས་རྒྱལ།
    ཁྱོད་དང་ལྷན་ཅིག་ཏུ་ཟས་སྤྱད་པ་རྣམས་ཀྱིས་ཁྱོད་ལ་རྙི་བཙུགས་ནའང་ཁྱོད་ཀྱིས་དེ་མི་ཤེས་སོ།
    །
  wsk-wsk: Ni sor saki nongorak nimi gemang suanta bagerem mu, ka kiti tumon kerak
    nama due ko ka betemonko; ninga tiran ningo mu, ninga kulurmon ale nuna kasu sanamamonko;
    ninga nam giam suan nengerak no giwara mu, nina me ikial se nogo ko mel memek
    bo betemonko.”
  sna-sna: Vose vaiva nesungano newe vachakumanikidza kusvikira kumuganhu; shamwari
    dzako dzichakunyengera dzigokukunda; vanodya zvokudya zvako vachakuisira musungo,
    asi haungazvizivi.
  spa-BLM: Todos los hombres de tu alianza te han llevado en tu camino, hasta la frontera.
    Los hombres que estaban en paz contigo te han engañado, y han prevalecido contra
    ti. Los que se alimentan de tu pan te ponen una trampa. No hay entendimiento en
    él”.
  cac-cac: Masanil eb' ayoch eyed'oc, ol ex yac' musansatil eb'. Ol ex spechel eb'
    d'a sat e luum. A eb' vach' eyac'an yed'oc, ol meltzajoch eb' ajc'olal d'ayex,
    a eb' junn̈ej sva eyed'oc, ol sb'oem yaal eb' d'a yol e b'e, palta man̈ ol e nael-laj.
  swh-ULB: Watu wote wa ushirikiano wako watakupeleka katika njiani ya hadi mpakani.
    Watu waliokuwa na amani pamoja nawe wamekudanganya, na kukushinda. Wale wanaokula
    mkate wako wameweka mtego chini yako. Hakuna uelewa ndani yake.
  bel-bel: Да мяжы выведуць цябе ўсе супольнікі твае, ашукаюць цябе, адолеюць цябе
    тыя, што жывуць з табою ў міры, удараць цябе тыя, што хлеб твой ядуць. Няма ў
    ім сэнсу!
  deu-ELBBK: Alle deine Bundesgenossen haben dich bis zur Grenze geschickt; betrogen,
    überwältigt haben dich deine Freunde, die dein Brot aßen; sie legten eine Schlinge
    unter dich. Es ist kein Verstand in ihm.
  mbb-OT: Edlimbungan kew te kezapig niw he menge nasyun. Heini is menge etew he ebpekid-emiǥu
    keniyu ne iyan ded daan edsurung keniyu, ne edsegseǥen kew zan puun te inged niw.
    Heini sikandan is egkaan duma keniyu ne iyan ded daan edhingutel keniyu he kenè
    niw egketukawan.
  mal-2015: നിന്നോടു സഖ്യതയുള്ളവരൊക്കെയും നിന്നെ അതിരോളം അയച്ചുകളഞ്ഞു; നിന്നോടു സന്ധിയുള്ളവർ
    നിന്നെ ചതിച്ചു തോല്പിച്ചിരിക്കുന്നു; നിന്റെ ആഹാരം ഭക്ഷിക്കുന്നവർ നിനക്കു കണിവെക്കുന്നു;
    അവന്നു ബുദ്ധി ഒട്ടും ഇല്ല.
  rmc-rmc: 'Savore manuša, so tumenca hine spojimen, tumen tradena het andral tumari
    phuv; tumare prijaťeľa tumenca thovena avri a domarena tumen. Ola, ko chanas tumenca
    o maro, tumenge nacirdena e pasca. Vakerena pal tumende: ‚Kaj hin akana lengri
    goďi?‘ “'
  pes-OPV: همه آنانی که با تو همعهد بودند تو را بسرحدفرستادند و صلح اندیشان تو، تو
    را فریب داده، برتو غالب آمدند و خورندگان نان تو دامی زیر توگستردند. در ایشان فطانتی
    نیست.
  ron-1924: Тоць чей униць ку тине те-ау изгонит ынапой пынэ ла хотар, приетений тэй
    те-ау ыншелат ши те-ау стэпынит. Чей че мынкау дин пыня та ць-ау ынтинс курсе
    пе каре ну ле-ай бэгат де сямэ!
  ben-OBCV: তোমার সমস্ত মিত্রশক্তি তোমাকে সীমানা পর্যন্ত তাড়িয়ে নিয়ে যাবে, তোমার
    বন্ধুরা তোমার সঙ্গে প্রতারণা করে তোমাকে পরাস্ত করবে; যারা তোমার অন্ন ভোজন করে,
    তারা তোমার জন্য এক ফাঁদ পাতবে, কিন্তু তুমি তা বুঝতে পারবে না।”
  som-som: Kulli dadkii aad axdiga la lahaan jirteen oo dhammu waxay idinku celiyeen
    tan iyo soohdinta, oo dadkii nabadda idinla lahaan jiray ayaa idin khiyaanay,
    wayna idinka adkaadeen, oo kuwii kibistiina cuni jiray ayaa dabin idiin dhigay,
    oo innaba waxgarasho ma leh.
  lat-VUC: 'Usque ad terminum emiserunt te: omnes viri fœderis tui illuserunt tibi:
    invaluerunt adversum te viri pacis tuæ, qui comedunt tecum, ponent insidias subter
    te; non est prudentia in eo.'
  eng-ASVBT: 'All the men of thy confederacy have brought thee on thy way, even to
    the border: the men that were at peace with thee have deceived thee, and prevailed
    against thee; they that eat thy bread lay a snare under thee: there is no understanding
    in him.'
  ita-1885: Tutti i tuoi collegati ti hanno accompagnato fino a' confini; quelli co' quali
    tu vivevi in buona pace ti hanno ingannato, e ti hanno vinto; hanno messo il tuo
    pane per una trappola sotto di te; non vi è in lui alcuno intendimento.
  eng-LXXUP: 'They sent thee to thy coasts: all the men of thy covenant have withstood
    thee; thine allies have prevailed against thee, they have set snares under thee:
    they have no understanding.'
  eng-ULB: All the men of your alliance will send you on your way to the border. The
    men who were at peace with you have deceived you, and prevailed against you. They
    who eat your bread have set a trap under you. There is no understanding in him.
  spa-VBL: Todos tus aliados te empujarán y te sacarán de las fronteras de tu tierra.
    Los que estaban en paz contigo te engañarán, y te conquistarán. Los que comieron
    contigo te han tendido emboscada. ¡Estás confundido!
  fra-_FOB: Tous tes alliés t'ont chassé jusqu'à la frontière. Ils t'ont séduit, ils
    ont prévalu sur toi ceux qui étaient en paix avec toi; ceux qui mangeaient ton
    pain t'ont tendu des pièges; et tu ne t'en es point aperçu!
  mal-mal: നിന്നോട് സഖ്യതയുള്ളവരെല്ലാം നിന്നെ അതിർത്തിയോളം അയച്ചുകളഞ്ഞു; നിന്നോട്
    സമാധാനമുള്ളവർ നിന്നെ ചതിച്ച് തോല്പിച്ചിരിക്കുന്നു; നിന്റെ ആഹാരം ഭക്ഷിക്കുന്നവർ
    നിനക്ക് കെണി വയ്ക്കുന്നു; ആർക്കും അത് മനസ്സിലാകുന്നതുമില്ല.
  urd-GVR: Tere tamām ittahādī tujhe mulk kī sarhad tak bhagā deṅge, tere dost tujhe
    fareb de kar tujh par ġhālib āeṅge. Balki terī roṭī khāne wāle hī tere lie phandā
    lagāeṅge, aur tujhe patā nahīṅ chalegā.”
  suz-BL: इ नेक्‍था ङा रागी ङा मुरपुकीमी इ कली जोल पाम्‍तेक्‍म। मेकोपुकीम इ कली खेदा
    पा खेरशा इ सांद सम्‍म चाक्‍तेक्‍म। इ वारचपुकीमी इ कली दिप्‍शा श्‍येत गेनीम। इ
    थुल्‍शो मुरपुकीमी इ कली ब्‍वारद दाइक्‍नीम। तन्‍न गे मारेइ मतुइक्‍नेवे।
  eng-NOY: All thine allies have brought thee to the border; They that were at peace
    with thee have deceived thee, and prevailed against thee; They that ate thy bread
    have spread a snare under thee; There is no understanding in thee.
  ita-1927: Tutti i tuoi alleati t’han menato alla frontiera; quelli ch’erano in pace
    con te t’hanno ingannato, hanno prevalso contro di te; quelli che mangiano il
    tuo pane tendono un’insidia sotto i tuoi piedi, e tu non hai discernimento!
  ckb-ckb: هەموو هاوپەیمانەکانت هەتا سنوور ڕاویان نای، هەڵیانخەڵەتاندی و بەسەرتدا
    زاڵبوون، ئەوانەی نمەکی تۆیان کردبوو داوت بۆ دەنێنەوە، بەڵام تۆ تێناگەیت.»
  eng-BBE: 'All the men who were united with you have been false to you, driving you
    out to the edge of the land: the men who were at peace with you have overcome
    you; they have taken their heritage in your place.'
  kan-OKCV: ನಿನ್ನ ಸಂಗಡ ಒಡಂಬಟ್ಟ ಮನುಷ್ಯರೆಲ್ಲರು ನಿನ್ನನ್ನು ಮೇರೆಯವರೆಗೂ ತಂದಿದ್ದಾರೆ. ನಿನ್ನ
    ಸಂಗಡ ಸಮಾಧಾನವಾಗಿದ್ದ ಮನುಷ್ಯರು ನಿನ್ನನ್ನು ಮೋಸಮಾಡಿ ನಿನ್ನ ಮೇಲೆ ಜಯ ಹೊಂದಿದ್ದಾರೆ. ನಿನ್ನ
    ರೊಟ್ಟಿಯನ್ನು ತಿನ್ನುವವರು ನಿನ್ನ ಕೆಳಗೆ ಬೋನು ಇಟ್ಟಿದ್ದಾರೆ. ಆದರೆ ನೀನು ಅದನ್ನು ತಿಳಿದುಕೊಳ್ಳಲಾರೆ.
  tam-2017: உன்னுடன் உடன்படிக்கை செய்த எல்லா மனிதர்களும் உன்னை எல்லைவரை துரத்திவிட்டார்கள்;
    உன்னுடன் சமாதானமாயிருந்த மனிதர்கள் உன்னை ஏமாற்றி, உன்னை மேற்கொண்டார்கள்; உன் அப்பத்தைச்
    சாப்பிட்டவர்கள் உனக்குக் கீழே கண்ணிவைத்தார்கள். அவனுக்கு உணர்வில்லை.
  spa-RV-1909: 'Hasta el término te hicieron llegar todos tus aliados; te han engañado
    tus pacíficos, prevalecieron contra ti; los que comían tu pan, pusieron el lazo
    debajo de ti: no hay en él entendimiento.'
  ron-BTF: Toţi oamenii din alianţa ta te-au adus până la graniţă; oamenii care erau
    în pace cu tine te-au înşelat şi te-au învins; cei care mănâncă pâinea ta au pus
    o vătămare sub tine; nu este înţelegere în el.
  eng-WEBP: All the men of your alliance have brought you on your way, even to the
    border. The men who were at peace with you have deceived you, and prevailed against
