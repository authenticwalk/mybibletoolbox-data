    nang hamla doi a khueh vetih a taengah na lungcuei mahpawh.
  tbz-SIM: Bɛ̀ yóó di bɛtimu kɛ kɑ̃́ɑ̃́ ndi temmɑ̀nku. Nɛ̀ bɛ̀ di do yɛ̃ ndi nɑɑti
    bɛ̀ di ciitɛ́mu kɛ di nɑ. Nɛ̀ bɛ̀ di do wɛ̃ nkɛ yo mbɛɛ̀ di keù yɛfɔ̃̀tɛ̀. Bɛ̀
    nɑ̀ɑ́mmu kɛ tú di yɛ̀mmɛ̀ í bo.
  msy-2020: Eghtɨ kantrin ia ko uari isa bizibagh amiba, me ia gifaram. Me ia batueghtɨma,
    ia uan kantrin ategh mangam. Eghtɨ kantrin deragha ia ko apiav itiba, me mɨdorozim
    ia ko a damuva ia abɨnam. Eghtɨ ian namakar aghuir ia koma apiba, me itarim giragh
    asɨzibar suizir azuazimɨn mɨn ia bagh aneguraghtɨ a ian suiragham, eghtɨ me suam,
    ‘Idomian fofozim managh iti.’ ”
  dop-dop: Mǝnɑ mpɑ ɩ kɑ pɛɛlɑ nɔɔsɩ tɔ, pɑ tɔɣɔnǝɣɩ-mɛɣɛ mǝ tɛtʋnɑɑ tɑɑ kɛ́. Mǝ cewɑɑ
    lɩɩkɩ mǝ wɑɑlɩ. Mǝ tɑɑpɑlɑɑ nɑ ŋmɑkǝlɩɣɩ-mɛ. Mǝnɑ mpɑ ɩ́ kɑ kɑɑwɑ nyǝnɑɣɑ tɔ,
    pɑ sʋʋ-mɛɣɛ kɑtɔsɩ nyǝpʋ. Pɑ tʋʋkɩ-mɛ sɩ ɩ́ fɛɩ lǝmɑɣɑsɛɛ.
  azb-azb: Səninlə əhd bağlayanların hamısı Səni ölkəndən qovacaq, Müttəfiqlərin səni
    aldadıb məğlub edəcək. Səninlə çörək yeyənlər sənə tələ quracaq, “Onun ağlı haradadır?”
    deyəcək».
  eng-DBY: All the men of thy confederacy have pushed thee to the border; the men
    that were at peace with thee have deceived thee, they have prevailed against thee;
    [they that eat] thy bread have laid a snare under thee. There is no understanding
    in him.
  hin-2017: जितनों ने तुझ से वाचा बाँधी थी, उन सभी ने तुझे सीमा तक ढकेल दिया है; जो
    लोग तुझ से मेल रखते थे, वे तुझको धोका देकर तुझ पर प्रबल हुए हैं; वे तेरी रोटी
    खाते हैं, वे तेरे लिये फंदा लगाते हैं उसमें कुछ समझ नहीं है।
  wol-KYG: Mboolem ñi ngeen fasool kóllëre ñoo leen di waññi ba ca seen kemu réew,
    seeni am-di-jàmm ñoo leen di nax ba man leen, ñiy lekk seenu ñam tegal leen ag
    fiir ci seeni tànk, ndax Edom moo amul ag dégg.
  eng-YLT: Unto the border sent thee have all thine allies, Forgotten thee, prevailed
    over thee, have thy friends, Thy bread they make a snare under thee, There is
    no understanding in him!
  eng-WYC-2017: Till to the terms they sent out thee; and all men of thy covenant
    of peace scorned, either deceived, thee, men of thy peace waxed strong against
    thee; they that shall eat with thee, shall set ambush, either treasons, under
    thee; there is no prudence in him.
  eng-WMBB: All the men of your alliance have brought you on your way, even to the
    border. The men who were at peace with you have deceived you, and prevailed against
    you. Friends who eat your bread lay a snare under you. There is no understanding
    in him.”
  urd-GVH: तेरे तमाम इत्तहादी तुझे मुल्क की सरहद तक भगा देंगे, तेरे दोस्त तुझे फ़रेब
    देकर तुझ पर ग़ालिब आएँगे। बल्कि तेरी रोटी खानेवाले ही तेरे लिए फंदा लगाएँगे, और
    तुझे पता नहीं चलेगा।”
  rug-rug: Doduru pu tavete ni vinariva egoi agoi si kote zuzuku lani igo pa mua voloso;
    meke va vura igo pa mua pinaqaha popoa; sari mua baere kote sekesekei nigo meke
    huara igo; arini pu poni bereti goi kote nama nigo sipata, ba lopu kote gilania
    goi.
  gaz-gaz: Gareen kee hundinuu gara moggaatti si dhiiba; michoonni kee si gowwoomsanii
    si moʼatu; warri buddeena kee nyaatan kiyyoo si dura kaaʼu; ati garuu waan kana
    hin hubattu.
  fra-LSG: Tous tes alliés t’ont chassé jusqu’à la frontière, Tes amis t’ont joué,
    t’ont dominé, Ceux qui mangeaient ton pain t’ont dressé des pièges, Et tu n’as
    pas su t’en apercevoir!
  gnn-gnn: Yo, ŋuriŋinydja walalay ŋunhi walala ŋäthili nhumalaŋgu ḻunduthina, walalanydja
    nhumalanha yänguŋala yukurrana goŋnha yana dhäparknha. Ga wiripu‐guḻkuny'tja nhumalaŋgala
    bitjarra ŋurruk‐manapanmina, yurru dhiyaŋunydja‐wala nhumalanha walala gukuŋalana,
    ŋuparana bena‐wala. Ŋäthilinydja ŋunhinydja, walala ŋuli ḻukanha ŋatha rrambaŋi
    nhumalaŋgala ḻundukunhaminya, yurru walalanydja nhumalanha gaṯmaraŋala warray,
    ga gaṯpurr'kuŋala warray, bitjarra nhumalaŋgu walala gitkitthunmina warray, warku'yurruna
    warray nhumalanha, waŋana bitjarra warray, ‘Nhumanydja ŋuli ḻakaranhamirri be
    djambatjmirri ŋiniya. Wanhaka dhika be nhumalaŋgu djambatjtja guyaŋinyarawuy?’
    bitjarra.”
  yal-yal: Ɛ mali muxune birin ɛ kedima nɛn ɛ bɔxɔni. Ɛ xɔyine bata ɛ yanfa, e bata
    ɛ nɔ. Muxun naxanye yi ɛ donseene donma, ne lutin natima ɛ yɛɛ ra nɛn e naxa,
    ‘E xaxili mi fa na!’
  haw-1868: O na kanaka a pau o kau berita, ua hoouna aku lakou ia oe a i ka palena;
    O na kanaka e kuikahi ana me oe, ua wahahee lakou ia oe, a ua lanakila lakou maluna
    ou; O ka poe e ai ana i kau berena, ua waiho lakou i ka hei malalo iho ou; Aohe
    naauao iloko ona.
  arb-NAV: جَمِيعُ حُلَفَائِكَ طَرَدُوكَ إِلَى التُّخُومِ. خَدَعَكَ مُسَالِمُوكَ وَأَوْقَعُوا
    بِكَ الْهَزِيمَةَ، وَالَّذِينَ أَكَلُوا مِنْ خُبْزِكَ كَادُوا لَكَ وَأَنْتَ لَمْ
    تَفْهَمْ.
  ewe-ewe: Ame siwo le dziwò la, anya wò ɖe nu va se ɖe wò liƒowo dzi ke, xɔ̃wòwo
    able wò eye woaɖu dziwò. Ame siwo ɖua wò abolo la, atre mɔ na wò, ke mànyae be
    mɔ le afi ma o.
  eng-LEE: 'Up to the border have accompanied thee all the men of thy confederacy;
    beguiled, overcome thee have the men that were at peace with thee: [they that
    eat] thy bread have struck thee secretly a wound. There is no understanding in
    him.'
  asm-FB: তোমাৰ সৈতে সমন্ধ স্থাপন কৰা লোকসকলে তোমাক নিজৰ বাটে সীমালৈকে পঠিয়াব। তোমাৰ
    সৈতে মিলেৰে থকা লোকসকলে তোমাক প্ৰবঞ্চনা কৰিলে, আৰু তোমাৰ বিৰুদ্ধে অধিক প্রভাৱশীল
    হ’ল। তোমাৰ আহাৰ খোৱা লোকসকলে তোমাৰ বাবে ফান্দ পাতে। ইদোমৰ একো বিবেচনা শক্তি নাই।
  sus-A: وٌ سَاتَ تٌنفٌ بٌورٍيٍ وٌ كٍرِ مَ نّ وٌ شَ بْشِ مَ. وٌ مَلِ بٌورٍيٍ وٌ يَنقَمَ
    نّ، وٌ نُن نَشٍيٍ نُ وٌ دّفٍمَ لٍنفٍ كٍرٍن كُي، نٍيٍ فَنتَنيِ تٍمَ نّ وٌ يَ رَ.»
  fra-SBL: Tous les hommes de ton alliance t'ont conduit sur ton chemin, jusqu'à la
    frontière. Les hommes qui étaient en paix avec toi t'ont trompé, et ont prévalu
    contre toi. Les amis qui mangent ton pain te tendent un piège. Il n'y a pas d'intelligence
    en lui. »
  hbo-hbo: עַֽד־הַגְּב֣וּל שִׁלְּח֗וּךָ כֹּ֚ל אַנְשֵׁ֣י בְרִיתֶ֔ךָ הִשִּׁיא֛וּךָ יָכְל֥וּ
    לְךָ֖ אַנְשֵׁ֣י שְׁלֹמֶ֑ךָ לַחְמְךָ֗ יָשִׂ֤ימוּ מָזֹור֙ תַּחְתֶּ֔יךָ אֵ֥ין תְּבוּנָ֖ה
    בֹּֽו׃
  kik-kik: Andũ othe arĩa mũgwatanagĩra nao nĩmagakũingata nginya mũhaka-inĩ; arata
    aku nĩmagakũheenia na magũtoorie; arĩa marĩĩaga irio ciaku nĩmagakũigĩra mũtego,
    no wee ndũkamenya.”
  fra-NCL: Ils t’ont chassé jusqu’à la frontière, tous tes alliés ; ils t’ont joué,
    ils ont prévalu sur toi, ceux qui jouissaient de ton amitié ; ceux qui mangeaient
    ton pain ont mis un piège sous tes pas. Il n’y a pas en lui d’intelligence !
  cek-AK: Nang abomh kaminawk mah prae angzithaih khoek to na nuih o ueloe, nam puinawk
    mah ang ling o tih, nihcae mah na payawk o tih. Nang ih takaw caa kaminawk mah
    nang hanah thang patung o tih, toe na panoek mak ai.
  cuk-cuk: Bela dule-beba-nanaidi, be-yar-abingunaidse be-ononnomaloed. Be-aimala
    be-yardakmaloed, be-dummadga gunonimaloed. Dulemar-bebo-masgundimalad, begi aibinmalaga
    be-yardakmaloed. Edom-dulemarde deyob-guoed itogosurmalad.”
  uig-CYR: Барлиқ иттипақдашлириң сени чегарайиңғичә һайдиветиду; Сән билән енақ өткәнләр
    сени алдап, үстүңдин ғәлибә қилиду; Нениңни йегәнләр саңа қилтақ қуриду; Сән дәрвәқә
    йорутулмиғандурсән!
  tel-2017: నీతో సంధి చేసినవారు నిన్ను తమ సరిహద్దు వరకూ పంపేస్తారు. నీతో సమాధానంగా
    ఉన్నవాళ్ళు నిన్ను మోసగించి ఓడిస్తారు. నీ అన్నం తిన్నవాళ్ళు నిన్ను పట్టుకోడానికి
    వల వేస్తారు. ఎదోము అర్థం చేసుకోలేడు.
  hat-BSA: Tout sila ki fè alyans avèk nou yo va voye nou kote fwontyè a. Sila ki
    anpè ak nou yo te twonpe nou, e yo deja genyen nou. Zanmi ki manje pen nou yo
    ap fè pèlen pou nou. Nanpwen bon konprann nan li.
  kos-kos: Mwet ma asruoki nu suwos, elos kiapwekowosla, Elos liskowosla liki facl
    suwos. Elos misla yuruwos meet, a inge elos kutangkowosla. Elos su wi kowos na
    mongo meet, inge elos oakiya mwe kwasrip nu suwos. Elos aksruksruk keiwos ac fahk,
    ‘Pia sruk usrnguk lalos an?’
  hbo-WLC: עַֽד־הַגְּב֣וּל שִׁלְּח֗וּךָ כֹּ֚ל אַנְשֵׁ֣י בְרִיתֶ֔ךָ הִשִּׁיא֛וּךָ יָכְל֥וּ
    לְךָ֖ אַנְשֵׁ֣י שְׁלֹמֶ֑ךָ לַחְמְךָ֗ יָשִׂ֤ימוּ מָזוֹר֙ תַּחְתֶּ֔יךָ אֵ֥ין תְּבוּנָ֖ה
    בּֽוֹ׃
  ibo-ibo: Ndị enyi gị niile aghọgbuola gị, nwee ike imegide gị, ndị gị na ha na-adị
    na mma achụrụla gị ruo nʼoke ala; ndị gị na ha na-erikọ nri gị ga-esiri gị ọnya
    igbudu, ma ị gaghị achọpụta ya.
  ory-ory: ତୁମ୍ଭର ସହାୟ ସମସ୍ତ ଲୋକ ତୁମ୍ଭକୁ ତୁମ୍ଭ ବାଟରେ ଆଣି ସୀମାରେ ପହଞ୍ଚାଇ ଅଛନ୍ତି; ଯେଉଁମାନେ
    ତୁମ୍ଭର ମିତ୍ର ଥିଲେ, ସେମାନେ ତୁମ୍ଭକୁ ପ୍ରବଞ୍ଚନା କରି ପରାଭବ କରିଅଛନ୍ତି; ଯେଉଁମାନେ ତୁମ୍ଭର
    ଅନ୍ନ ଭୋଜନ କରନ୍ତି, ସେମାନେ ତୁମ୍ଭ ତଳେ ଫାନ୍ଦ ପାତିଅଛନ୍ତି; ଇଦୋମରେ କିଛି ବୁଦ୍ଧି ନାହିଁ।
  chk-chk: Iwe, peliom meinisin ra atupuketä o asuukela seni fanüom. Ekewe chon pwipwi
    ngonuk ra maun ngonuk, nge chienom kewe ka lükuur ra anomu eu sär fomw. Ra apasa
    usum, ‘Ifa chök an tipachem?’
  rop-rop: '@see-verse:OBA.001.006'
  ukr-1871: Аж поза гряницї виженуть тебе, а всї побратими твої обмануть тебе; здружені
    з тобою переможуть тебе, а ті, що хлїб твій їдять, будуть побивати тебе. О, нема
    в Едома розуму!
  deu-1951: Deine Bundesgenossen schicken dich an die Grenze zurück; getäuscht, überwältigt
    haben dich die Männer, mit denen du Frieden hieltest; die dein Brot aßen, haben
    dir Schlingen gelegt, ohne daß du es merktest.
  eng-JPS: All the men of thy confederacy have conducted thee to the border; the men
    that were at peace with thee have beguiled thee, and prevailed against thee; they
    that eat thy bread lay a snare under thee, in whom there is no discernment.
  srp-1865: Do granice te odvedoše svi koji bijahu s tobom u vjeri, prevariše te i
    nadvladaše te koji bijahu u miru s tobom; koji jedu hljeb tvoj podmetnuše ti zamku,
    da se ne opazi.
  lug-lug: Abaalagaana naawe balikusindiikiriza ku nsalo, Mikwano gyo balikulimbalimba
    ne bakuwangula; abo abalya emmere yo balikutega omutego, balikutega omutego kyokka
    toliguvumbula.
  heb-heb: עד הגבול שלחוך כל אנשי בריתך השיאוך יכלו לך אנשי שלמך לחמך ישימו מזור תחתיך
    אין תבונה בו׃
  ben-IRV: যে সব লোকেরা তোমার সঙ্গে চুক্তিবদ্ধ হয়েছে তারাই তোমাকে সীমান্ত পর্যন্ত
    বিদায় দিয়েছে। তোমার বন্ধুরাই তোমায় ঠকিয়ে পরাজিত করিয়েছে; তারা, যারা তোমার
    রুটি খেয়েছে, তারা তোমার জন্য তলায় ফাঁদ পেতেছে। ইদোম কিছুই বিবেচনা করে নি।
  pan-pan: ਤੇਰੇ ਨਾਲ ਨੇਮ ਬੰਨ੍ਹਣ ਵਾਲੇ ਸਾਰੇ ਸਾਥੀਆਂ ਨੇ ਤੈਨੂੰ ਤੇਰੀ ਦੇਸ ਦੀ ਹੱਦ ਤੱਕ ਧੱਕ ਦਿੱਤਾ
    ਅਤੇ ਤੇਰੇ ਸੁੱਖ ਦੇ ਸਾਰੇ ਮੇਲੀਆਂ ਨੇ ਤੈਨੂੰ ਧੋਖਾ ਦਿੱਤਾ ਅਤੇ ਤੇਰੇ ਉੱਤੇ ਪਰਬਲ ਹੋ ਗਏ, ਜੋ
    ਤੇਰੀ ਰੋਟੀ ਖਾਂਦੇ ਹਨ ਉਹ ਤੇਰੇ ਹੇਠ ਫੰਦਾ ਲਾਉਂਦੇ ਹਨ, ਉਹ ਦੇ ਵਿੱਚ ਕੋਈ ਸਮਝ ਨਹੀਂ ਹੈ।
  mya-JVB: သင် နှင့်မိဿဟာယ ဖွဲ့သော သူ အပေါင်း တို့ သည် ပြည် စွန်းသို့ နှင် ကြပြီ။
    အဆွေ လုပ်သောသူ တို့ သည် သင့် ကို လှည့်စား ၍ နိုင် ကြပြီ။ သင် နှင့်အတူစားသောက်
    သော သူတို့သည် သင့် အောက် ၌ ကျော့ကွင်း ကို ထောင် ထားကြပြီ။ သင် ၏ ဉာဏ် ပညာ ကုန်
    ပြီ။
  hmo-hmo: Umui idia durua gwauraia taudia ese, umui idia koia vadaeni. Idia ese emui
    tano dekena amo, umui idia lulua vadaeni. Emui turana taudia, umui abidadama henia
    taudia, ese umui idia halusia vadaeni. Emui bamona taudia, idia danu umui aniani
    hebou taudia, ese umui hamorua totona tarapu idia atoa vadaeni, to umui ese unai
    tarapu do umui itaia lasi, edia kara koikoi do umui diba lasi.”
  urd-urd: तेरे सब हिमायतियों ने तुझे सरहद तक हाँक दिया है, और उन लोगों ने जो तुझ
    से मेल रखते थे तुझे धोका दिया और मग़लूब किया, और उन्होंने जो तेरी रोटी खाते थे,
    तेरे नीचे जाल बिछाया; उसमें थोड़े भी होशियार नहीं।
  rus-SYN: До границы выпроводят тебя все союзники твои, обманут тебя, одолеют тебя
    живущие с тобою в мире, ядущие хлеб твой нанесут тебе удар. Нет в нем смысла!
  bqc-SIM: Bui pↄ́ an lɛ́ doũánↄↄ á yá á bùsuu, gbɛ̃́ pↄ́ naánↄↄ á sã́sã,
    aai zĩblewá, gbɛ̃́ pↄ́ i ↄkãaaↄ filifilimbakpaɛ́, áↄ a yã́ dↄ̃o.
  mar-mar: तुझ्या कराराच्या सर्व मनुष्यांनी तुला तुझ्या सीमेपर्यंत घालवले आहे, तुझ्याबरोबर
    सल्ला केलेल्या मनुष्यांनी तुला फसवले आहे, आणि ते तुझ्यावर प्रबल झाले आहेत. तुझी
    भाकर खाणाऱ्यांनी तुझ्यासाठी जाळे पसरले आहे. त्याच्यात काही समजूतदारपणा नाही.
  qub-qub: Llapan yanapäshojcunami engañashunquipaj. Nasyunniquipitami jitarishunquipaj.
    Asta yanasayquicunapis chiquicurcushunquipämi. Mas yäracushayqui caj amistäniquicunami
    llullapäshunquipaj mana alliman chayanayquipaj. Edom runacuna, ¿maytaj musyaj
    yachaj cashayqui?
  bqp-bqp: Be i rɑɑ kɑ nɔɔ tiɑ sɑ̃ɑ, bɑ koo bɛɛ tɔnu kɑndu kuɑ, kpɑ bu bɛɛ girɑ sere
    bɛɛn tem nɔɔ burɑ yerɔ. Be bɑ rɑɑ sɑ̃ɑ bɛɛn bɔrɔbɑ, bɑ koo bɛɛ dɑm dɔre. Kɑ be
    i rɑ rɑɑ di sɑnnu, bɑ koo bɛɛ yinɑ bɛriɑ. Adɑmɑ i ǹ ye tubumɔ.
  hat-hat: Tout moun ki te mete tèt ansanm avè nou yo woule nou byen woule. Yo mete
    nou deyò nan pwòp peyi nou an. Moun ki te pi bon zanmi nou yo twonpe nou byen
    twonpe. Moun ki te konn manje sou tab ansanm ak nou pare pèlen pou nou. Nou menm,
    nou pa menm wè sa!
  eng-BSB: All the men allied with you will drive you to the border; the men at peace
    with you will deceive and overpower you. Those who eat your bread will set a trap
    for you without your awareness of it.
  eng-WEBPB: All the men of your alliance have brought you on your way, even to the
    border. The men who were at peace with you have deceived you, and prevailed against
    you. Friends who eat your bread lay a snare under you. There is no understanding
    in him.”
  kbq-kbq: Tamagritegama eme ante'za tamazama hu'za ha'ma nehaza vahe'mo'za, rukrahe
    hu'za ha' huneramante'za mopatamifintira ha'reramante'za tamahenati atregahaze.
    Tamagranema fru huta manisanune hu'zama kema huhagerafi'naza vahe'mo'za havige
    hute'za tamagrira tamazeri haviza hugahaze. Tamagrama antahima nezamiza ronetamimo'za,
    tamagrira tamazerinaku krifu anaginte gahazanagi tamagra anazana keta antahita
    osugahaze.
  nhe-BL: Nochi tlaltini tlen inmechpalehuiyayaj inmechcocolise huan quinpalehuise
    para inmechtojtocase tlen imotlal. Achtohui inmechilhuise para inmechpalehuise
    para inquipiyase tlasehuilistli, pero ax neli. Yajuanti ya mocualtlalíaj para
    inmechtzontlamiltise. Imohuampoyohua inmechcajcayahuase. Tlen tlacuayayaj imohuaya
    inmechtlalilise tlaquetztli para ximasica. Eltoc pampa imojuanti tlen inEdom ehuani
    tlahuel inhuihuitique huan ax inquimatij tlachque onca.
  gub-BL: Pemyrypar uzeapo peàmàtyry'ymar romo wà. Pemono kar peiwy wi wà. Kwehe mehe
    pezapokatu peze'egaw amo teko wanehe we zeàmàtyry'ym 'ymaw imume'u pà. Nezewe
    rehe we a'e teko upyhyk peiwy pewi wà. Pemyryparete umume'u ikatu 'ym ma'e peme
    wemiapo ràm uzeupeupe wà. — Enom izuapyapyr wiko iranaiw ma'e romo wà, i'i peme
    wà.
  eng-DRA: 'They have sent thee out even to the border: all the men of thy confederacy
    have deceived thee: the men of thy peace have prevailed against thee: they that
    eat with thee shall lay snares under thee: there is no wisdom in him.'
