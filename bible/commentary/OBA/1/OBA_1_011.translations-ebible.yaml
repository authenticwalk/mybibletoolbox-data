  tbz-SIM: Bɛ dootitɔbɛ̀ do kɔ̀tɛní dìì mɔ̀nnì, kɛ́mpĩĩ mbɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀, kɛ̀
