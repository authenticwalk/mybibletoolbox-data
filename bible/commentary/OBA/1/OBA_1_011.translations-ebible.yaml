  dop-dop: Wɑɑtʋ wei kolontunɑɑ kǝlɑ-mɛ, nɑ pɑ́ sʋʋ mǝ ɩcɑtɛ tɑɑ tɔ, ɩ kɑ wɛ tǝnɑ.
