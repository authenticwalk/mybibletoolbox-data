    sort sur Jérusalem, Toi aussi tu étais comme l’un d’eux.
  gnn-gnn: liŋgu yaka nhuma guŋga'yurruna nhumalaŋguway gutha'mirriŋunha ŋunhi Yitjuralnhanydja.
    Ŋäthilinydja ŋunhinydja ŋunhi miriŋu marrtjina, bala ḏaw'‐ḏawyurrunana marrtjina
    ŋunhi buṉbunydja walalaŋgu, bala djaw'yurrunana yana nhumalaŋgu gutha'mirriŋunhanydja
    bena‐wala barrkumalana birr' wäŋalili garrpiṉarana, ga nhumanydja yukurrana nhinana
    gali'ŋuranydja, waŋana bitjarra, ‘Murr' muka, manymaknha ŋunhinydja,’ bitjarra.
    Yo, ŋuriŋiyi miriŋuyunydja malaŋuyu barrkuwatjkuŋalana marrtjina nhänydja malanha
    girriny'tja ŋunhi, ŋunhi walala djaw'‐djawyurruna beŋuru Djurutjalamŋuru, ga nhumanydja
    ŋunhiliyi galki walalaŋgala.
  yal-yal: Amasɔtɔ na lɔxɔni ɛ yɛɛn yi na xɔɲɛne ra e yi soma Yerusalɛn taani waxatin
    naxan yi e a nafunle tongo, e a seene yitaxun masɛnsɛnna xɔn. Ɛ tan fan luxi nɛn
    nayi alo e tan.
  haw-1868: I ka la i ku ai oe ma kela aoao, I ka la i lawe pio aku ai na malihini
    i kona ikaika, A komo ko na aina e iloko o kona mau pukapa, A hailona lakou no
    Ierusalema, Ua like hoi oe me kekahi o lakou.
  arb-NAV: فَفِي ذَلِكَ الْيَوْمِ الَّذِي وَقَفْتَ فِيهِ بَعِيداً، يَوْمَ غَنِمَ الْغُرَبَاءُ
    كُنُوزَهُ، وَاقْتَحَمَ الأَجَانِبُ أَبْوَابَهُ وَأَلْقَوْا الْقُرْعَةَ عَلَى أُورُشَلِيمَ،
    كُنْتَ أَنْتَ أَيْضاً كَوَاحِدٍ مِنْهُمْ.
  ewe-ewe: Ènɔ tsitre nɔ nu kpɔm esi amedzrowo va lɔ eƒe kesinɔnuwo eye dzronyigbadzitɔwo
    ge ɖe eƒe agbowo me hedzidze nu ɖe Yerusalem dzi. Wò hã èle abe wo dometɔ ɖeka
    ene.
  eng-LEE: On the day that thou stoodest on the other side, on the day that strangers
    carried away captive his army, and foreigners entered into his gates, and cast
    lots over Jerusalem, also thou wast as any one of them.
  asm-FB: সেই দিনা তুমি আঁতৰি থাকিবা, আৰু অচিনাকী লোকে তেওঁৰ ধন-সম্পত্তি লৈ যাব। বিদেশীসকলে
    তেওঁৰ দুৱাৰত প্রবেশ কৰি, যিৰূচালেমৰ বাবে চিঠি খেলাব, আৰু তেওঁলোকৰ দৰে তুমিও এজন
    হ’বা।
  sus-A: نَ لْشْي عٍ يَشُييٍ تٌ عٍ شَ بَننَيَ شَنِن، عٍ نَ رَبَ نّ وٌ يَ شْرِ. عٍ
    تٌ سٌ عٍ شَ تَا كُي، عٍ شَ دَرِ سَلَمُ قِندِ عٍ فبٍ رَ، وٌ نُ سَشِ عٍ يَشُييٍ
    دّ رَ.
  fra-SBL: Le jour où tu t'es tenu à l'écart, le jour où des étrangers ont emporté
    ses biens, où des étrangers sont entrés dans ses portes et ont tiré au sort Jérusalem,
    toi aussi tu as été comme l'un d'eux.
  hbo-hbo: בְּיֹום֙ עֲמָֽדְךָ֣ מִנֶּ֔גֶד בְּיֹ֛ום שְׁבֹ֥ות זָרִ֖ים חֵילֹ֑ו וְנָכְרִ֞ים
    בָּ֣אוּ *שַׁעֲרֹו (שְׁעָרָ֗יו) וְעַל־יְרוּשָׁלַ֙͏ִם֙ יַדּ֣וּ גֹורָ֔ל גַּם־אַתָּ֖ה
    כְּאַחַ֥ד מֵהֶֽם׃
  kik-kik: Mũthenya ũrĩa wamũtiganĩirie, rĩrĩa andũ a kũngĩ maatahire ũtonga wake,
    nao ageni magĩtoonyera ihingo-inĩ ciake, na magĩcuukĩra Jerusalemu mĩtĩ-rĩ, we
    watariĩ o ta ũmwe wao.
  fra-NCL: Au jour où tu te tenais en face de lui, au jour où des ennemis emmenaient
    son armée, et où des étrangers pénétraient dans ses portes, et jetaient le sort
    sur Jérusalem, toi aussi, tu étais comme l’un d’eux !
  cek-AK: Prae kalah kaminawk mah anih ih toksah kaminawk to naeh moe, khongkha thungah
    akun o pacoengah, Jerusalem vangpui tuk hanah taham khethaih phoisa vahhaih niah,
    nang loe kamhoe ah nang doet moe, na khet sut, nang loe prae kalah kaminawk pongah
    na hoih kue ai.
  cuk-cuk: Jacob-e-sorda-bila-onomalad dule-baiganse gales-selemamaigua, bedi agi,
    unnila dakgwichi gusad, gwen be bendaksasulid. Dule-baigan, Jerusalén-e-yawagakba
    ubomamaigua, e-ibmar-nuegan-susmalad-miminanaigua, gwen be bendaksasulid. A-dulemaryob
    be gusmogad.
  uig-CYR: Сән бир чәттә пәрвасиз қарап турған күни, Йәни яқа жуттикиләр бурадириңниң
    мүлкини булап кәткән күни, Таипиләр униң дәрвазилиридин кирип Йерусалим үстигә
    чәк ташлиған күни, Сән уларниң бир әзасиға охшаш болғансән.
  tel-2017: నువ్వు దూరంగా నిల్చున్న రోజున, వేరే దేశం వాళ్ళు అతని ఆస్తిని తీసుకుపోయిన
    రోజున, విదేశీయులు అతని గుమ్మాల్లోకి వచ్చి యెరూషలేము మీద చీట్లు వేసిన రోజున నువ్వు
    కూడా వారిలో ఒకడిగా ఉన్నావు.
  hat-BSA: Nan jou ke nou te kanpe a distans, nan jou ke etranje yo te bwote tout
    byen li, lòt nasyon yo te antre nan pòtay li, e te fè tiraj osò pou Jérusalem—nou
    menm tou te sanble ak yo.
  kos-kos: Kowos tu na ngetang ke len se ma Mwet lokoalok uh kunausla mutunpot lalos.
    Lupan koluk lowos an oana koluk lun mwetsac Su usla mwe kasrup in acn Jerusalem
    Ac kitalik inmasrlolos.
  hbo-WLC: בְּיוֹם֙ עֲמָֽדְךָ֣ מִנֶּ֔גֶד בְּי֛וֹם שְׁב֥וֹת זָרִ֖ים חֵיל֑וֹ וְנָכְרִ֞ים
    בָּ֣אוּ שערו וְעַל־יְרוּשָׁלִַ֙ם֙ יַדּ֣וּ גוֹרָ֔ל גַּם־אַתָּ֖ה כְּאַחַ֥ד מֵהֶֽם׃
  ibo-ibo: Nʼụbọchị ahụ, ị nọọrọ onwe gị, na-ele ndị ọbịa ka ha na-akwakọrọcha akụnụba
    ya, sitekwa nʼọnụ ụzọ ama ya gafee fee nza iji kerie Jerusalem. Ị dịkwa ka otu
    onye nʼime ha.
  ory-ory: ଯେଉଁ ଦିନ ତୁମ୍ଭେ ଅନ୍ୟ ପାଖରେ ଠିଆ ହେଲ, ଯେଉଁ ଦିନ ଅପରିଚିତ ଲୋକମାନେ ତାହାର ସମ୍ପତ୍ତି
    ବୋହି ନେଇଗଲେ ଓ ବିଦେଶୀୟମାନେ ତାହାର ସକଳ ନଗର-ଦ୍ୱାରରେ ପ୍ରବେଶ କଲେ ଓ ଯିରୂଶାଲମ ଉପରେ ଗୁଲିବାଣ୍ଟ
    କଲେ, ସେଦିନ ତୁମ୍ଭେ ତ ସେମାନଙ୍କ ମଧ୍ୟରେ ଥିବା ଏକ ଜଣ ପରି ହୋଇଥିଲ।
  chk-chk: Lon ewe ränin, lupwen chon ekis ra tolong lon asamalapen Jerusalem, en
    ka chök ütä. Lupwen ra uwala wöün pwe repwe üttüt won o ineti lefiler, en ka chök
    usun eman leir.
  rop-rop: Det taim na wen olabat enami bin kaman langa olabat, yumob nomo bin album
    olabat. Detlot enami bin gowin langa det taun Jerusalem, en deibin deigidawei
    ola gudwan enijing brom olabat, en yumob bin joinin langa detlot enami, en yumob
    bin kadimat miselp ola enijing blanga yumob braja olabat jis laik detlot enami
    bin dum.
  ukr-1871: Того дня, коли ти виступив проти нього; того дня, коли чужинцї відводили
    військо його в неволю, коли чужоплемінники ввіходили в ворота його й про Ерусалим
    метали жереб, був і ти одним ізміж них.
  deu-1951: weil du an jenem Tage, als du dabei standest, am Tage, da Fremde seine
    Habe wegführten und Ausländer zu seinen Toren einzogen und das Los über Jerusalem
    warfen, auch warst wie einer von ihnen!
  eng-JPS: In the day that thou didst stand aloof, in the day that strangers carried
    away his substance, and foreigners entered into his gates, and cast lots upon
    Jerusalem, even thou wast as one of them.
  srp-1865: Onaj dan, kad ti stajaše nasuprot; onaj dan, kad inostranci odvoðahu u
    ropstvo vojsku njegovu, i tuðinci ulažahu na vrata njegova i bacahu ždrijeb za
    Jerusalim, bješe i ti kao koji od njih.
  lug-lug: Ku lunaku lwe wayimirira ku bbali n’otofaayo, nga banyaga obugagga bwa
    Isirayiri, ne bannaggwanga ne bayingira mu miryango gye, ne bakuba obululu okulaba
    atwala Yerusaalemi, wali omu ku bo.
  heb-heb: ביום עמדך מנגד ביום שבות זרים חילו ונכרים באו שערו ועל ירושלם ידו גורל
    גם אתה כאחד מהם׃
  ben-IRV: যে দিন তুমি দূরে দাঁড়িয়ে ছিলে, সেই দিন বিদেশীরা তোমার সম্পত্তি লুট করে
    নিয়ে গিয়েছিল ও বিজাতিয়রা তার দ্বার দিয়ে প্রবেশ করেছিল এবং যিরূশালেমের উপর
    গুলিবাঁট করেছিল, সেই দিন তুমিও তাদের মতই একজন ছিলে।
  pan-pan: ਉਸ ਦਿਨ ਤੂੰ ਦੂਰ ਖੜ੍ਹਾ ਸੀ, ਜਿਸ ਦਿਨ ਪਰਾਏ ਉਹ ਦਾ ਮਾਲ-ਧਨ ਲੁੱਟ ਕੇ ਲੈ ਗਏ ਅਤੇ ਓਪਰੇ
    ਉਹ ਦੇ ਫਾਟਕਾਂ ਰਾਹੀਂ ਅੰਦਰ ਵੜ ਕੇ ਯਰੂਸ਼ਲਮ ਉੱਤੇ ਪਰਚੀਆਂ ਪਾਉਣ ਲੱਗੇ, ਉਸ ਦਿਨ ਤੂੰ ਵੀ ਉਨ੍ਹਾਂ
    ਵਿੱਚੋਂ ਇੱਕ ਵਰਗਾ ਸੀ!
  mya-JVB: သင် သည် တဘက် ၌ နေ သောနေ့ ၊ တကျွန်း တနိုင်ငံသား တို့သည် သူ ၏အမှုထမ်း များကို
    သိမ်း သွားသောနေ့ ၊ တပါး အမျိုးသားတို့သည် သူ ၏မြို့တံခါး ထဲသို့ ဝင် ၍ ယေရုရှလင်
    မြို့ကို စာရေးတံ ချ သောနေ့၌ သင် သည် လက်ခံသောသူဖြစ်၏။
  hmo-hmo: badina tuari taudia ese, Ierusalema magu iduara idia hamakohia dinana dekenai,
    umui ese umui gini siri, umui ese Israela umui durua lasi. Bona idau gabu taudia
    ese, Ierusalema ena magu iduara idia raka vareai, bona edia kohu be edia huanai
    idia haria neganai, umui danu be idia hegeregerena umui karaia taudia.
  urd-urd: जिस दिन तू उसके मुख़ालिफ़ों केसाथ खड़ा था, जिस दिन अजनबी उसके लश्कर को
    ग़ुलाम करके ले गए और बेगानों ने उसके फाटकों से दाखि़ल होकर येरूशलेम पर पर्ची डाली,
    तू भी उनके साथ था
  rus-SYN: В тот день, когда ты стоял напротив, в тот день, когда чужие уводили войско
    его в плен и иноплеменники вошли в ворота его и бросали жребий о Иерусалиме, ты
    был как один из них.
  bqc-SIM: Kɛ́ buipãleↄ lɛ́ ń àizɛɛ sɛ́lɛ, kɛ́ bui zĩ̀lopiↄ gɛ̃̀ Yelusalɛũ, aalɛ
    líkpa a yã́ musu, á kú we lá á doũńnↄwaɛ.
  tcz-CHONGTHU: Nangman, Israel chunga gal kibol khum nikho chun, nakihet mosahin,
    na kidalsen, amaho chu napanpi nompoi. Gamdang mi hon, Israelte nei le gou tampi
    apomangun, chuleh nasatahin Jerusalem khopi chu a susetauvin ahi. Hiche a hin,
    nangman nasopi Israel chu melma danin nagel tai.
  mar-mar: ज्या दिवशी तू अलिप्त राहिलास, ज्या दिवशी परक्यांनी त्यांची संपत्ती लुटून
    नेली, परदेशी त्यांच्या वेशीत शिरून; आणि त्यांनी यरूशलेमेविषयी चिठ्ठ्या टाकल्या;
    आणि त्या दिवशी तूही त्यातला एक होतास.
  qub-qub: Carupita shamoj contrancuna Israelpa ima-aycantapis siudäpita apacuptin,
    juc-lä nasyun suldärucuna Jerusalenpa puncuncunata paquir-ushaptin, gamcunaga
    juc-läman witicurirayqui. Guechushancunata raquipänacunanpaj surtita jitaptin,
    ima-aycantapis apacuptin, chay guechoj runacunanömi gamcunapis rurarayqui.
  bqp-bqp: Domi i wɑ̃ɑ mi sɑnɑm mɛ yibɛrɛbɑ bɑ Isirelibɑ tɑbu kɑmiɑ mɑ bɑ duɑ ben
    wusɔ. Mɑ bɑ ben yɑ̃nu gurɑ Yerusɑlɛmuɔ bɑ tɛtɛ toosi. Bɛɛn tii i sɑ̃ɑ nge yibɛrɛ
    be.
  hat-hat: Nou te rete kanpe la ap gade, lè moun lòt nasyon yo t'ap piye tout richès
    yo. Nou pa t' pi bon pase etranje yo ki te defonse pòtay yo lè sa a, ki te separe
    bay chak moun tout richès lavil Jerizalèm yo. Nou menm tou, nou te fè menm bagay
    la.
  eng-BSB: On the day you stood aloof while strangers carried off his wealth and foreigners
    entered his gate and cast lots for Jerusalem, you were just like one of them.
  eng-WEBPB: In the day that you stood on the other side, in the day that strangers
    carried away his substance and foreigners entered into his gates and cast lots
    for Jerusalem, even you were like one of them.
  kbq-kbq: Hagi Juda naga'mokizmi ha' vahe'mo'zama e'za, Jerusalemi kuma keginamofo
    kafaramima tapage hu'za zago fenozmima e'neri'za, Jerusalemi kuma'ma refko hu'za
    erinaku'ma satu zokago'ma neragazegeta tamagranena ha' vahe tro huta oti'neta
    zamaza osu'naze.
  nhe-BL: Pampa inquintlahuelcajque imoisraelita icnihua quema itztoyaj ipan tlaohuijcayotl.
    Ax inquinpalehuijque quema nopa tlatehuiani hualajque para quinixtequilise nochi
    tlen quipixque; huan quema mahuiltijque huan moxelhuilijque nopa altepetl Jerusalén.
    Imojuanti san inmochijque queja se inincualancaitaca.
  gub-BL: Zauxiapekwer weityk ukenuhu Zeruzarez pe har wà. Wixe tawhu pupe wà. Weraha
    ikatu ma'e paw wà. Weraha temetarer paw wà no. A'e ma'e iapo mehe napezekaiw kwaw
    penywyr Izaew wanehe. A'e zauxiapekwer amo ae ywy rehe har omomor ita ma'e papar
    haw hereko har wà, a'e ma'e wemipyhyk kwer izar ràm romo hexakaw rehe wà. A'e
    ma'e iapo mehe, pezapo nezewegatete pe no.
  eng-DRA: 'In the day when thou stoodest against him, when strangers carried away
    his army captive, and foreigners entered into his gates, and cast lots upon Jerusalem:
    thou also wast as one of them.'
