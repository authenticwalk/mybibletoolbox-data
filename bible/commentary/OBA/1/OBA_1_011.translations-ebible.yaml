verse: OBA.001.011
translations:
  mal-C: അപരിചിതർ അദ്ദേഹത്തിന്റെ സമ്പത്ത് അപഹരിച്ചു കൊണ്ടുപോകുകയും വിദേശികൾ അദ്ദേഹത്തിന്റെ
    കവാടങ്ങളിൽക്കൂടി കടന്ന് ജെറുശലേമിനു നറുക്കിടുകയും ചെയ്ത ദിവസം നീ അകന്നുനിന്നു,
    നീയും അവരിൽ ഒരാളെപ്പോലെ ആയിരുന്നു.
  deu-TKW: Am Tage, da du ihm entgegen tratest, am Tage, da fremde Feinde sein Vermögen
    wegschleppten und Ausländer in seine Thore eindrangen und über Jerusalem das Los
    warfen, warst auch du dabei, als ob du zu ihnen gehörtest.
  lin-lin: Ozalaki kotala kaka bongo tango bato mosusu bazalaki kokende mpe komema
    bozwi na ye nyonso. Mpe tango bapaya bakotaki kati na engumba na ye, babetaki
    zeke mpo na kokabola bomengo ya bitumba ya Yelusalemi. Yo mpe osalaki kaka lokola
    bango.
  eng-LSV: In the day of your standing aloof from the opposite [side], || In the day
    of strangers taking his force captive, || And foreigners have entered his gates,
    || And have cast a lot for Jerusalem, || Even you [are] as one of them!
  eng-GNV: When thou stoodest on the other side, in the day that the strangers caried
    away his substance, and straungers entred into his gates, and cast lots vpon Ierusalem,
    euen thou wast as one of them.
  eng-WEBSTER: In the day that thou stoodst on the other side, in the day that the
    strangers carried away captive his forces, and foreigners entered into his gates,
    and cast lots upon Jerusalem, even thou wast as one of them.
  nhw-BL: Pampa anquintlahuelcajque amoisraelita icnihua quema itztoyaj ipan tlaohuijcayotl.
    Amo anquinpalehuijque quema nopa tlahuilanani hualajque para quinichtequilise
    nochi catli quipixque; huan quema mahuiltijque huan moxelhuilijque nopa altepetl
    Jerusalén. Amojuanti san anmochijque quen se inincualancaitaca.
  swh-ONEN: Siku ile ulisimama mbali ukiangalia wakati wageni walipojichukulia utajiri
    wake na watu wa nchi nyingine walipoingia malango yake wakipiga kura kwa ajili
    ya Yerusalemu, ulikuwa kama mmoja wao.
  bba-bba: Domi i wɑ̃ɑ mi sɑnɑm mɛ yibɛrɛbɑ bɑ Isirelibɑ tɑbu kɑmiɑ mɑ bɑ duɑ ben
    wusɔ. Mɑ bɑ ben yɑ̃nu ɡurɑ Yerusɑlɛmuɔ bɑ tɛtɛ toosi. Bɛɛn tii i sɑ̃ɑ nɡe yibɛrɛ
    be.
  eng-KJVCPB: In the day that thou stoodest on the other side, In the day that the
    strangers carried away captive his forces, And foreigners entered into his gates,
    And cast lots upon Jerusalem, Even thou wast as one of them.
  luo-luo: Chiengʼ mane ichungʼ tenge ka joma moko donjo e dhorangeyene, kendo gigoyo
    ombulu ne Jerusalem, ne ichal mana kodgi.
  meu-meu: Oi o gini edea dinana ai, idau taudia ese ena taḡa e huaia lao bona idau
    gabu taudia ese ia iduarana ai e raka vareai bona Ierusalem iabilaina maridia
    e kara dinana ai, oi na idia heḡereḡeredia ta.
  npi-ULB: तँ एक्‍लै खडा भएको दिनमा, अनजान मानिसहरूले त्यसको धन खोसेर लगेका र परदेशीहरू
    त्यसका मूल ढोकाहरूभित्र पसेका र यरूशलेमको निम्ति चिट्ठा हालेका दिनमा, तँ पनि तीमध्‍ये
    एकझैं थिइस् ।
  yor-yor: Ní ọjọ́ tí ìwọ dúró ní apá kan, ní ọjọ́ tí àlejò kó ogún rẹ lọ, tí àwọn
    àjèjì sì wọ ibodè rẹ, tí wọ́n sì sẹ́ kèké lórí Jerusalẹmu, ìwọ náà wà bí ọ̀kan
    nínú wọn.
  pes-OPCB: زیرا اسرائیل را به هنگام سختی و احتیاجش ترک کردی. وقتی که مهاجمان، ثروت
    او را غارت می‌کردند و بر اورشلیم قرعه انداخته، آن را میان خود تقسیم می‌نمودند،
    تو کنار ایستاده، نخواستی هیچ کمکی به او بکنی و مانند یکی از دشمنانش عمل نمودی.
  tgl-ULB: Nang araw na tumayo ka sa malayo, nang araw na kinuha ng mga dayuhan ang
    kaniyang kayamanan at pinasok ng mga dayuhan ang kaniyang mga tarangkahan, at
    nagsapalaran sila sa Jerusalem, para ka na ring katulad nila.
  hui-hui: Yudanaga waitigi bu hearume ibalu Yarusaleme tanonaga wai pabe heago bo
    gialalu anda puwa tanoha munibi dabudabu wiarubi mo yai howa talebu ta haga bialu
    hearia tígua nde mbirale uruni aria mbira mo ya nabi bame howa Yudabi biamogo
    bialu mo wia nabi dege harimigoni. Ani birimigome tíbi nde pageali o hayadarubi
    dege harimigoni ndobe.
  mya-mya: ရန်​သူ​များ​သည်၊ထို​သူ​တို့​၏​မြို့​တံ​ခါး များ​ကို​ဖြို​ချ​ချိန်​၌၊ သင်​သည်​နံ​ဘေး​သို့​ဖယ်​၍​ရပ်​နေ​ခဲ့​၏။
    သင်​သည်၊ယေ​ရု​ရှ​လင်​မြို့​၏​စည်း​စိမ်​ဥစ္စာ များ​ကို သိမ်း​ယူ​ကာ၊မိ​မိ​တို့​အ​ချင်း​ချင်း​တို့​အား
    ခွဲ​ဝေ​ပေး​သူ​လူ​မျိုး​ခြား​များ​နှင့်​မ​ခြား၊ ဆိုး​ယုတ်​သူ​ဖြစ်​ပေ​သည်။
  bod-N: མི་རིགས་གཞན་རྣམས་ཀྱིས་ཡ་ཀོབ་ཀྱི་རྒྱུ་ནོར་འཕྲོག་པ་དང་། ཕྱི་ཕྱོགས་པ་རྣམས་དེའི་མཁར་སྒོ་ནང་དུ་འཛུལ་ཏེ།
    ཡེ་རུ་སཱ་ལེམ་གྱི་ཕྱིར་རྒྱན་འཕངས་ནས་རྒྱུ་ནོར་བགོ་བའི་དུས་སུ། ཁྱོད་ནི་དེ་དག་གི་གམ་དུ་ལངས་བསྡད་ནས་དེ་ཚོའི་ཕྱོགས་མཐུན་ཡིན་པ་འདྲ།
  wsk-wsk: Mu awuk, tom kager iwareng mu kager te nunga wonong ningi kasu naguman
    ale nunga mel ningo ningo gi parusuwu karogo namaman, mu ni nononga bo iwita nimi
    beterem ale Jacob me sangem.
  sna-sna: Zuva iro rawakamira kure, vatorwa pavakatakura pfuma yake vakaenda nayo,
    uye vabvakure vakapinda mumasuo ake, vakakanda mijenya pamusoro peJerusarema,
    iwe wakaita somumwe wavo.
  spa-BLM: El día en que te pusiste al otro lado, el día en que los extraños se llevaban
    sus riquezas su hacienda y los extranjeros entraban por sus puertas y echaban
    suertes sobre Jerusalén, también tú fuiste como uno de ellos.
  cac-cac: A ex tic, ton̈ej ix ex och q'uelan ayic ix mac'chajpoj spuertail Jerusalén
    yuj eb' ajc'ool, ayic ix ic'chajb'at masanil eb' soldado Jerusalén chi' yuj eb'
    ch'oc chon̈ab'il. Ayic ix spucanec' sb'eyumal Jerusalén eb' ajc'ool chi', lajan
    ix eyutej e b'a yed' eb'.
  swh-ULB: Siku ile ulikuwa umesimama, siku wageni walichukua mali zake, na waliokuwa
    wageni katika malango yake, na kupiga kura kwa Yerusalemu, wewe ulikuwa kama mmoja
    wao.
  bel-bel: У той дзень, калі ты стаяў насупраць, у той дзень, калі чужынцы вялі войска
    ягонае ў палон і іншапляменцы ўвайшлі ў браму ягоную і кінулі жэрабя на Ерусалім,
    ты быў як адзін зь іх.
  deu-ELBBK: An dem Tag, da du gegenüber standest, an dem Tag, da Fremde sein Vermögen
    wegführten und Ausländer zu seinen Toren einzogen und über Jerusalem das Los warfen,
    da warst auch du wie einer von ihnen.
  mbb-OT: Wazè kew medseǥipà hein timpu te kedsurunga te Jerusalem te ebpemuun diyà
    te zuma he menge nasyun. Mibey-anan niw en sikandan is ebpenguwa te menge azen
    diyà te Jerusalem wey ebahin kayi pinaaǥi te ripa. Iring kew zed te menge kuntada
    te menge Israilihanen.
  mal-2015: നീ എതിരെ നിന്ന നാളിൽ, അന്യജാതിക്കാർ അവന്റെ സമ്പത്തു അപഹരിച്ചു കൊണ്ടുപോകയും
    അന്യദേശക്കാർ അവന്റെ ഗോപുരങ്ങളിൽ കടന്നു യെരൂശലേമിന്നു ചീട്ടിടുകയും ചെയ്ത നാളിൽ
    തന്നേ, നീയും അവരിൽ ഒരുത്തനെപ്പോലെ ആയിരുന്നു.
  rmc-rmc: Andre oda džives tumen ačhenas pre sera, akor sar o cudzinci zalenas lengro
    barvaľipen, sar o manuša lenge džanas andro brani a čhivenas peske o losi vaš
    o Jeruzalem, the tumen sanas sar jekh lendar.
  pes-OPV: در روزی که به مقابل وی ایستاده بودی، هنگامی که غریبان اموال او را غارت
    نمودند وبیگانگان به دروازه هایش داخل شدند و براورشلیم قرعه انداختند، تو نیز مثل
    یکی از آنهابودی.
  ron-1924: Кэч ын зиуа кынд стэтяй ын фаца луй, ын зиуа кынд стрэиний ый луау аверя,
    кынд стрэиний интрау пе порциле луй ши арункау сорцул асупра Иерусалимулуй, ши
    ту ерай атунч ка унул дин ей!
  ben-OBCV: যেদিন তুমি দূরে দাঁড়িয়েছিলে, যখন বিজাতীয় লোকেরা তার ধনসম্পদ বয়ে নিয়ে
    যাচ্ছিল, বিদেশিরা তার তোরণদ্বারগুলিতে প্রবেশ করে জেরুশালেমের জন্য গুটিকাপাত করেছিল,
    তুমিও তাদের একজনের মতো হয়েছিলে।
  som-som: Waayo, wakhtigii aad ag taagnaydeen oo iska fiirinayseen, markay shisheeyayaashu
    maalkooda qaadanayeen, oo dadka qalaad irdihooda soo gelayeen, oo ay Yeruusaalem
    saamiga u ridanayeen, xataa idinku iyagoo kalaad ahaydeen.
  lat-VUC: In die cum stares adversus eum, quando capiebant alieni exercitum ejus,
    et extranei ingrediebantur portas ejus, et super Jerusalem mittebant sortem, tu
    quoque eras quasi unus ex eis.
  eng-ASVBT: In the day that thou stoodest on the other side, in the day that strangers
    carried away his substance, and foreigners entered into his gates, and cast lots
    upon Jerusalem, even thou wast as one of them.
  ita-1885: Nel giorno, che tu gli stavi dirincontro; nel giorno, che gli stranieri
    menavano in cattività il suo esercito, e i forestieri entravano dentro alle sue
    porte, e traevano le sorti sopra Gerusalemme, anche tu eri come l'un di loro.
  eng-LXXUP: From the day that thou stoodest in opposition to him, in the days when
    foreigners were taking captive his forces, and strangers entered into his gates,
    and cast lots on Jerusalem, thou also wast as one of them.
  eng-ULB: On the day you stood aloof, on the day strangers carried away his wealth,
    and foreigners entered into his gates, and cast lots for Jerusalem, you were like
    one of them.
  spa-VBL: Ese día te quedaste de pie a un lado, mientras un pueblo extraño robó su
    riqueza, los extranjeros entraron por sus puertas y se repartieron Jerusalén echando
    suertes, y tú actuaste como uno de ellos.
  fra-_FOB: Au jour où tu te tenais en face de lui, au jour où des étrangers emmenaient
    captive son armée, et où des étrangers entraient dans ses portes et jetaient le
    sort sur Jérusalem, toi aussi, tu étais comme l'un d'eux.
  mal-mal: നീ അകന്നുനിന്ന നാളിൽ, പരദേശികൾ അവന്റെ സമ്പത്ത് അപഹരിച്ചു കൊണ്ടുപോകുകയും
    അന്യദേശക്കാർ അവന്റെ ഗോപുരങ്ങളിൽ കടന്ന് യെരൂശലേമിനു ചീട്ടിടുകയും ചെയ്തനാളിൽ തന്നെ,
    നീയും അവരിൽ ഒരുവനെപ്പോലെ ആയിരുന്നു.
  urd-GVR: Jab ajnabī faujī Yarūshalam ke darwāzoṅ meṅ ghus āe to tū fāsile par khaṛā
    ho kar un jaisā thā. Jab unhoṅ ne tamām māl-o-daulat chhīn liyā, jab unhoṅ ne
    qurā ḍāl kar āpas meṅ Yarūshalam ko bāṅṭ liyā to tū ne un kā hī rawaiyā apnā liyā.
  suz-BL: मेको नाक्‍त गे ङोन राप्‍शा बाक्‍ते। मेको नाक्‍त अर्को रागी ङा मुरपुकीमी
    मेको आ शोंप नेल्‍ल रोइश्‍शा लाइक्‍तेक्‍म। अर्को रागी ङा मुर मेको आ लाप्‍चो रे
    ओव़तेक्‍म। मिनु यरूसलेम आ पर्बम फेन्‍टे आप्‍तेक्‍म। गे यो मेकोपुकी खोदेंशो का
    बाक्‍ते। भजन संग्रह १३७:७
  eng-NOY: In the day when thou stoodest over against him, In the day when strangers
    carried away captive his forces, And when foreigners entered his gates, And when
    they cast lots upon Jerusalem, Thou also wast as one of them.
  ita-1927: Il giorno che tu gli stavi a fronte, il giorno che degli stranieri menavano
    in cattività il suo esercito, e degli estranei entravano per le sue porte e gettavan
    le sorti su Gerusalemme, anche tu eri come uno di loro.
  ckb-ckb: ئەو ڕۆژەی تەماشات دەکرد کاتێک بیانییەکان سامانەکەیان داگیر کرد و نامۆکان
    هاتنە ناو دەروازەکانی و لەسەر ئۆرشەلیم تیروپشکیان کرد، هەروەها تۆش وەک یەکێک بووی
    لەوان.
  eng-BBE: Because you were there watching when men from other lands took away his
    goods, and strange men came into his doors, and put the fate of Jerusalem to the
    decision of chance; you were like one of them.
  kan-OKCV: ನೀನು ಪ್ರತ್ಯೇಕವಾಗಿ ಎದುರು ನಿಂತ ದಿವಸದಲ್ಲಿ ಪರರು ಅವನ ಸೊತ್ತನ್ನು ತೆಗೆದುಕೊಂಡು
    ಹೋದ ದಿವಸದಲ್ಲಿ ಪರಕೀಯರು ಅವನ ಬಾಗಿಲುಗಳಲ್ಲಿ ಪ್ರವೇಶಿಸಿ, ಯೆರೂಸಲೇಮಿನ ಸೊತ್ತಿಗಾಗಿ ಚೀಟು ಹಾಕಿದಾಗ
    ನೀನೂ ಅವರಲ್ಲಿ ಒಬ್ಬನ ಹಾಗಿದ್ದೆ.
  tam-2017: நீ எதிர்த்துநின்ற நாளிலும், அந்நியர்கள் அவனுடைய படையைச் சிறைபிடித்துப்போன
    நாளிலும், மறுதேசத்தார்கள் அவனுடைய வாசல்களுக்குள் நுழைந்து எருசலேமின்பேரில் சீட்டுப்போட்ட
    காலத்தில், நீயும் அவர்களில் ஒருவனைப்போல் இருந்தாய்.
  spa-RV-1909: El día que estando tú delante, llevaban extraños cautivo su ejército,
    y los extraños entraban por sus puertas, y echaban suertes sobre Jerusalem, tú
    también eras como uno de ellos.
  ron-BTF: În ziua în care stăteai în picioare pe cealaltă parte, în ziua în care
    străinii îi duceau în captivitate forţele şi locuitorii temporari intrau pe porţile
    lui şi aruncau sorţi asupra Ierusalimului, chiar tu erai ca unul dintre ei.
  eng-WEBP: In the day that you stood on the other side, in the day that strangers
    carried away his substance and foreigners entered into his gates and cast lots
    for Jerusalem, even you were like one of them.
  eng-FBV: On that day you stood aside, on that day strangers plundered their wealth
    and foreigners entered their gates, and divided up Jerusalem by casting lots—and
    you were like one of them.
  nld-1939: Gij waart er bij, toen vreemden zijn leger gevangen namen, Buitenlanders
    zijn poort binnendrongen; Toen zij het lot over Jerusalem wierpen, Waart ook gij
    als een van hen.
  nch-BL: Pampa anquintahuelcajque amoisraelita icnihua quema itztoyaj ipan taohuijcayot.
    Amo anquinpalehuijque quema nopa tatehuiani hualajque para quinichtequilise nochi
    cati quipixtoyaj; huan quema mahuiltijque huan moxelhuilijque nopa altepet Jerusalén.
    Amojuanti san anmochijque quej se inincualancaitaca.
  vie-1934: Trong ngày người lạ cướp của cải nó, dân ngoại quốc vào các cửa thành
    nó, và bắt thăm trên thành Giê-ru-sa-lem, thì trong ngày ấy ngươi đứng bên kia,
    ngươi cũng như một người trong chúng nó.
  hin-CV: उस दिन तुम दूर खड़े हुए सब देखते रहे और विदेशियों ने नगर में प्रवेश किया,
    वे उसकी संपत्ति लूटकर ले जाते रहे और उन्होंने येरूशलेम को हड़पने के लिए मतपत्रों
    का प्रयोग किया, तुम उनमें से एक के जैसे थे.
  spa-BES: Porque estabas allí observando cuando hombres de otras tierras le quitaron
    sus bienes, y hombres extraños entraron por sus puertas y pusieron el destino
