verse: OBA.001.003
translations:
  mal-C: നിന്റെ ഹൃദയത്തിന്റെ അഹങ്കാരം നിന്നെ ചതിച്ചിരിക്കുന്നു, പാറപ്പിളർപ്പുകളിൽ
    വസിക്കുകയും ഉന്നതങ്ങളിൽ വീടുവെച്ചിരിക്കുകയും ചെയ്യുന്ന നീ, ‘എന്നെ ആർ നിലത്തു തള്ളിയിടും?’
    എന്നു നീ നിന്നോടുതന്നെ പറയുന്നു.
  deu-TKW: 'Dein vermessener Sinn hat dich bethört als einen, der in Felsenhängen
    wohnt, auf seinem hohen Sitze, der da denkt in seinem Sinn: Wer könnte mich zur
    Erde hinabstürzen!'
  lin-lin: 'Lolendo ya motema na yo ekosaki yo, yo movandi ya madusu ya mabanga, yo
    oyo otonga ndako na yo na basonge ya bangomba mpe omilobelaka : ‹ Nani akokweyisa
    ngai na se ? ›'
  eng-LSV: 'The pride of your heart has lifted you up, || O dweller in clefts of a
    rock || (A high place [is] his habitation, || He is saying in his heart: Who brings
    me down [to] earth?)'
  eng-GNV: 'The pride of thine heart hath deceiued thee: thou that dwellest in the
    cleftes of the rockes, whose habitation is hie, that saith in his heart, Who shall
    bring me downe to the ground?'
  eng-WEBSTER: The pride of thy heart hath deceived thee, thou that dwellest in the
    clefts of the rock, whose habitation is high; that saith in his heart, Who shall
    bring me down to the ground?
  nhw-BL: Nelía anmohueyimatij pampa anmochantijtoque nopona huejcapa ipan huejhueyi
    teme. Ipan amoyolo anmoilhuíaj para amo aqui quipiya chicahualistli para huelis
    anmechtepexihuis hasta tlalchi. Pero nelía hueyi anmocajcayajtoque.
  swh-ONEN: Kiburi cha moyo wako kimekudanganya, wewe unayeishi katika majabali ya
    miamba na kufanya makao yako juu, wewe unayejiambia mwenyewe, ‘Ni nani awezaye
    kunishusha chini?’
  bba-bba: Wee bɛɛn tii suɑbu bɛɛ nɔni wɔ̃kuɑ, mɑ i sɔ̃ kpee bɑɑbɑ sɔɔ mì ɡoo kun
    kpɛ̃ u bɛɛ nɑɑ turi. Mɑ i tii sɔ̃ɔmɔ i mɔ̀, wɑrɑ u koo sun surɑ minin di.
  eng-KJVCPB: The pride of thine heart hath deceived thee, Thou that dwellest in the
    clefts of the rock, whose habitation is high; That saith in his heart, Who shall
    bring me down to the ground?
  luo-luo: Sunga manie chunyu osewuondou, un mudak e kind lwendni, kendo ugero miechu
    kuonde motingʼore, un ma uwacho kendu niya, ‘En ngʼa manyalo dwokowa piny?’
  meu-meu: Lalomu hekokorokuna ese vada e dibaḡanimu, hagahaga kohuadia ai o nohomu
    taumu; emu noho gabuna na atai ai, bona lalomu ai o tomu “Daika ese baine verigu
    dobi tano ai?”
  npi-ULB: ए चट्टानका छेदहरूमा, आ-आफ्ना अग्ला घरहरूमा बस्‍नेहरू हो । आ-आफ्ना हृदयमा
    यसो भन्‍नेहरू “कसले मलाई तल जमिनमा खसाल्‍छ र?” तिमीहरूको हृदयको घमण्डले तिमीहरूलाई
    धोका दिएको छ ।
  yor-yor: Ìgbéraga àyà rẹ ti tàn ọ́ jẹ, ìwọ tí ń gbé inú pálapàla àpáta, tí o sì
    kọ́ ibùgbé rẹ sí ibi gíga, ìwọ wí nínú ọkàn rẹ pé, ‘Ta ni yóò mú mi sọ̀kalẹ̀?’
  pes-OPCB: 'از اینکه بر صخره‌های بلند ساکن هستی به خود می‌بالی و با غرور می‌گویی:
    ”کیست که دستش در این بلندیها به من برسد!“ خود را گول نزن!'
  tgl-ULB: Nilinlang ka ng pagmamataas ng iyong puso, ikaw na naninirahan sa mga siwang
    ng bato, sa iyong matayog na tahanan, sinasabi mo sa iyong puso, “Sino ang makapagpapabagsak
    sa akin sa lupa?
  hui-hui: Tínaga balagala haga mana ngamigome tíni mo hondo henego kamigoni. Tínaga
    tano wai pabe ege to̱le̱me bu yu mabu bini kagoni. Tí hari neneha haga kami. Ani
    howa tíni laga bialu lalu, Ina bope habehe ai haruadabe mbirali naheore ndobe,
    laga kamigoni.
  mya-mya: သင်​၏​မာန်​မာ​န​သည်​သင့်​ကို​လှည့်​စား ထား​လေ​ပြီ။ သင်​၏​မြို့​တော်​သည်​ကျောက်​တုံး​ကျောက်​ခဲ
    ဖြင့် ပြီး​သော​ခံ​တပ်​မြို့​ဖြစ်​၍၊ သင်​၏​တည်​နေ​ရာ​သည်​မြင့်​မား​သော တောင်​ပေါ်​တွင်​ဖြစ်​သ​ဖြင့်၊
    `ငါ့​အား​အ​ဘယ်​သူ​ဆွဲ​ချ​နိုင်​ပါ​နည်း' ဟု သင်​သည်​တစ်​ကိုယ်​တည်း​ပြော​ဆို​နေ​တတ်​၏။
  bod-N: བྲག་ཕུག་དང་མཐོ་སར་གནས་པ་ཁྱོད་ནི་རང་སེམས་ཀྱི་ང་རྒྱལ་གྱིས་བསླུས་ཏེ། སེམས་ལ་སུ་ཞིག་གིས་ང་རང་དམའ་སར་འབེབ་ནུས་སམ་ཞེས་སྨྲའོ།
    །
  wsk-wsk: Ni nimi patawura ko munan te nimi kulem, ale ni balsam ni garap gogong
    ningi bagasam, ale ka wonong mu duruk bibiya kulupik ningi aniso masam, ale masam,
    ‘Awiri kari nuar se ani agarak kapa aliti aga bitirukko ya?’ masam.
  sna-sna: Kuzvikudza kwemwoyo yenyu kwakakunyengerai, iyemi mugere mumikaha yamatombo
    muchiita kwakakwirira misha yenyu, imi munoti mumwoyo yenyu, ‘Ndianiko angandiburutsira
    pasi?’
  spa-BLM: 'La soberbia de tu corazón te ha engañado, tú que habitas en las hendiduras
    de la roca, cuya morada está en lo alto, que dices en tu corazón: “¿Quién me derribará
    por la tierra?”'
  cac-cac: A eyac'umtaquil tzex ac'an musansatil. Cajan ex d'a yoltac q'uen nivac
    tenam yed' d'a jolomtac vitz te chaan̈, yuj chi' tze na'a to malaj mach syal ex
    sataneli.
  swh-ULB: Kiburi cha moyo wako kimekudanganya wewe, wewe ambaye unishi katika makaburi
    ya miamba, katika nyumba yako ya juu; asemaye moyoni mwako, 'Ni nani atakayenishusha
    mimi chini?'
  bel-bel: 'Ганарыстасьць сэрца твайго падманула цябе; ты жывеш у расколінах скал
    на ўзвышаным месцы і кажаш у сэрцы тваім: «хто скіне мяне на зямлю?»'
  deu-ELBBK: 'Der Übermut deines Herzens hat dich verführt, der du in Felsenklüften,
    auf hohem Sitz wohnst und in deinem Herzen sprichst: Wer wird mich zur Erde hinabstürzen?'
  mbb-OT: Migkaǥi kew te wazà ebpekehimu he edsurung keniyu su geina te ziyè kew med-ubpà
    te vetuwen wey metikang he lugar. Piru heeyan is hambug niw iyan paaǥi te kedlimbungi
    niw te keugelingen niw.
  mal-2015: പാറപ്പിളർപ്പുകളിൽ പാർക്കുന്നവനും ഉന്നതവാസമുള്ളവനും ആർ എന്നെ നിലത്തു തള്ളിയിടും
    എന്നു ഹൃദയത്തിൽ പറയുന്നവനുമായവനേ, നിന്റെ ഹൃദയത്തിന്റെ അഹങ്കാരം നിന്നെ ചതിച്ചിരിക്കുന്നു.
  rmc-rmc: 'O baripen andre tiro jilo tut klaminďa, bo bešes učes pro skali a tiro
    kher hino upre pro verchi, vašoda tuke gondoľines: ‚Ko man šaj čhivel tele pre
    phuv?‘'
  pes-OPV: ‌ای که در شکافهای صخره ساکن هستی و مسکن تو بلند می‌باشد و در دل خود می‌گویی
    کیست که مرا به زمین فرود بیاورد، تکبر دلت، تورا فریب داده است.
  ron-1924: 'Кэч мындрия инимий тале те-а дус ын рэтэчире пе тине, каре локуешть ын
    крэпэтуриле стынчилор ши домнешть ын ынэлциме, де ачея ту зичь ын тине ынсуць:
    ‘Чине мэ ва арунка ла пэмынт?’'
  ben-OBCV: তোমরা যারা পাথরের ফাটলে বসবাস করো এবং উঁচু স্থানগুলিতে নিজেদের বসতি স্থাপন
    করো, তোমরা যারা মনে মনে বলো, ‘কে আমাদের মাটিতে নামিয়ে আনবে?’ তোমাদের মনের অহংকার
    তোমাদের সঙ্গে প্রতারণা করেছে।
  som-som: Kuwiinna qararka dillaacyadooda ku hoyda oo hoygoodu meesha sare ku yaal,
    waxaa idin khiyaanay kibirka qalbigiinna, oo waxaad qalbiga iska tidhaahdaan,
    Bal yaa dhulka nagu soo ridi kara?
  lat-VUC: 'Superbia cordis tui extulit te, habitantem in scissuris petrarum, exaltantem
    solium tuum; qui dicis in corde tuo: Quis detrahet me in terram?'
  eng-ASVBT: The pride of thy heart hath deceived thee, O thou that dwellest in the
    clefts of the rock, whose habitation is high; that saith in his heart, Who shall
    bring me down to the ground?
  ita-1885: 'La superbia del cuor tuo ti ha ingannato, o tu che abiti nelle fessure
    delle rocce, che son l''alta tua stanza; che dici nel cuor tuo: Chi mi trarrà
    giù in terra?'
  eng-LXXUP: 'Behold, I have made thee small among the Gentiles: thou art greatly
    dishonored. The pride of thy heart has elated thee, dwelling as thou dost in the
    holes of the rocks, as one that exalts his habitation, saying in his heart, Who
    will bring me down to the ground?'
  eng-ULB: The pride of your heart has deceived you, you who live in the clefts of
    the rock, in your lofty home; who say in your heart, “Who will bring me down to
    the ground?”
  spa-VBL: 'El orgullo de tu corazón te ha engañado, a ti que habitas seguro en una
    fortaleza de piedra sobre las altas montañas, y dices: “¿Quién podrá alguna vez
    derribarnos?”'
  fra-_FOB: 'Tu seras fort méprisé. L''orgueil de ton cœur t''a séduit, toi qui habites
    le creux des rochers, ta haute demeure, et qui dis en ton cœur: Qui me précipitera
    jusqu''à terre?'
  mal-mal: പാറപ്പിളർപ്പുകളിൽ പാർക്കുന്നവനും ഉന്നതവാസമുള്ളവനും ‘ആര് എന്നെ നിലത്ത് തള്ളിയിടും’
    എന്ന് ഹൃദയത്തിൽ പറയുന്നവനുമേ, നിന്റെ ഹൃദയത്തിന്റെ അഹങ്കാരം നിന്നെ ചതിച്ചിരിക്കുന്നു.
  urd-GVR: Tere dil ke ġhurūr ne tujhe fareb diyā hai. Chūṅki tū chaṭṭānoṅ kī darāṛoṅ
    meṅ aur bulandiyoṅ par rahtā hai is lie tū dil meṅ sochtā hai, ‘Kaun mujhe yahāṅ
    se utār degā’?”
  suz-BL: इ थुं ङा ठेयब लेत्‍तीकेमी इ कली जोल पाइश्‍शो बाक्‍ब। इ सहर ठेयब फुल्‍लु
    तार सेल्‍शो बाक्‍ब। गे डांडा तार बाक्‍नेवे। गे इ थुंमी ‘आं कली सुम उइ तोक्‍ने
    चाप्‍बा ङा?’ दे मिम्‍नेवे। गन्‍ती २४:२१
  eng-NOY: The pride of thine heart hath deceived thee, Thou that dwellest in the
    clefts of the rock, Whose habitation is high, Who sayest in thine heart, “Who
    shall bring me down to the ground?”
  ita-1927: 'L’orgoglio del tuo cuore t’ha ingannato, o tu che abiti fra le spaccature
    delle rocce, che son l’alta tua dimora, tu che dici in cuor tuo: “Chi mi trarrà
    giù a terra?”'
  ckb-ckb: 'فیزی دڵت هەڵیخەڵەتاندی، ئەی نیشتەجێی نێو کەلێنی تاشەبەرد، ئەوەی نشینگەکەت
    لە بەرزاییدایە، ئەوەی لە دڵی خۆتدا دەڵێیت: ”کێ دامدەگرێتە سەر زەوی؟“'
  eng-BBE: You have been tricked by the pride of your heart, O you whose living-place
    is in the cracks of the rock, whose house is high up; who has said in his heart,
    Who will make me come down to earth?
  kan-OKCV: ಬಂಡೆಯ ಬಿರುಕುಗಳಲ್ಲಿ ವಾಸಮಾಡುವವನೇ, ಉನ್ನತದಲ್ಲಿ ನಿವಾಸಮಾಡಿಕೊಂಡವನೇ, ‘ಯಾರು ನನ್ನನ್ನು
    ನೆಲಕ್ಕೆ ಇಳಿಸಬಲ್ಲವರು?’ ಎಂದು ತನ್ನ ಹೃದಯದಲ್ಲಿ ಅನ್ನುವವನೇ, ನಿನ್ನ ಹೃದಯದ ಗರ್ವವು ನಿನ್ನನ್ನು
    ಮೋಸಗೊಳಿಸಿದೆ.
  tam-2017: கன்மலை வெடிப்புகளாகிய உன் உயர்ந்த பகுதியிலே குடியிருந்து, என்னைத் தரையிலே
    விழத்தள்ளுகிறவன் யார் என்று உன் இருதயத்தில் சொல்லுகிறவனே, உன் இருதயத்தின் அகந்தை
    உன்னை ஏமாற்றுகிறது.
  spa-RV-1909: 'La soberbia de tu corazón te ha engañado, tú que moras en las hendiduras
    de las peñas, en tu altísima morada; que dices en tu corazón: ¿Quién me derribará
    á tierra?'
  ron-BTF: 'Mândria inimii tale te-a înşelat, tu, care locuieşti în crăpăturile stâncii,
    a cărei locuinţă este sus; care spune în inima ei: Cine mă va coborî la pământ?'
  eng-WEBP: The pride of your heart has deceived you, you who dwell in the clefts
    of the rock, whose habitation is high, who says in his heart, ‘Who will bring
    me down to the ground?’
  eng-FBV: Your heart's pride has deceived you—you who live in a secure fortress of
    rock in the high mountains, saying to yourselves, “Who can ever bring us down?”
  nld-1939: 'Uw hoogmoed heeft u bedrogen! Gij, die in rotskloven woont, En de hoogten
    bezet; Die zegt bij uzelf: Wie haalt mij omlaag?'
  nch-BL: Nelía anmohueyimatij pampa anmochantijtoque nopona huejcapa ipan huejhueyi
    teme. Ipan amoyolo anmoilhuíaj para amo aqui quipiya chicahualisti para huelis
    amechtepexihuis hasta talchi. Pero nelía hueyi anmocajcayajtoque.
  vie-1934: 'Hỡi ngươi là kẻ ở trong khe vầng đá, trong nơi cao, ngươi nói trong lòng
    mình rằng: Ai sẽ có thể xô ta xuống đất? sự kiêu ngạo của lòng ngươi đã lừa dối
    ngươi.'
  hin-CV: तुम्हारे हृदय के अहंकार ने ही तुम्हें धोखा दिया है, तुम, जो चट्टान के निकले
    भाग पर निवास करते हो और अपना घर ऊंचाई पर बनाते हो, तुम जो अपने आपसे कहते हो, ‘किसमें
    दम है, जो मुझे नीचे भूमि पर ला सके?’
  spa-BES: 'Has sido engañado por el orgullo de tu corazón, oh tú, cuyo lugar de vida
    está en las cuevas de la roca, cuya casa está en lo alto; quien dijo en su corazón:
    ¿Quién me hará bajar a la tierra?'
  tdx-tdx: 'Fa namañahy azo ty firengevohan’arofo’o, ihe mpimoneñe an-tseratseram-bato
    ao; an-kaboañe ey ty fimoneña’o ihe mitsakore ty hoe añ’arofo ao: Ia ty hanjotso
    ahy mb’an-tane mb’eo?'
  tha-KJV: ความเห่อเหิมแห่งใจของเจ้าได้ล่อลวงเจ้าเอง เจ้​าผู้ซึ่งอาศัยอยู่ในซอกหิน
    ที่​อาศัยของเจ้าอยู่​สูง เจ้​ารำพึงอยู่ในใจว่า “​ผู้​ใดจะให้เราลงมายังพื้นดิน”
  por-BR-2018: 'A arrogância de teu coração te enganou, tu que habitas nas fendas
    das rochas, em teu alta morada; que dizes em teu coração: Quem me derrubará ao
    chão?'
  deu-ELO: 'Der Übermut deines Herzens hat dich verführt, der du in Felsenklüften,
    auf hohem Sitze wohnst und in deinem Herzen sprichst: Wer wird mich zur Erde hinabstürzen?'
  eng-WYC-2018: The pride of thine heart enhanced thee, dwelling in the crazings of
    stones, araising thy seat. Which sayest in thine heart, Who shall draw me down
    into earth? (The pride of thy heart exalted thee, or raised thee up, thou living
    in the chinks of stones, and making thy home high in the heights. Who sayest in
    thy heart, Who can ever pull me down to the ground?)
  epo-epo: 'La fiereco de via koro delogis vin; loĝante en la fendegoj de rokoj, sur
    via alta sidejo, vi diras en via koro: Kiu depuŝos min sur la teron?'
  uig-PIN: 'Ⱨǝy tik ⱪiyaning yeriⱪliri iqidǝ turƣuqi, Turalƣusi yuⱪiri bolƣuqi, Kɵnglüngdǝ:
    «Kim meni yǝrgǝ qüxürǝlisun?!» degüqi, Kɵnglüngdiki tǝkǝbburluⱪ ɵzüngni aldap
    ⱪoydi!'
  beo-beo: 'Dilila: gasa fi hou amoeawane dilila: ogogoi. Dilia bisili moilai bai
    bagade da igiga gagili sali amola goumia gadodafa gagui. Amaiba:le dilila: da
    amane sia:sa, ‘Nowa ea da ninia fi muguluma:bela:? Hame mabu!’'
  tpi-OTNT: Pasin hambak bilong yupela tasol i bin giamanim yupela. Ol strongpela
    banis ston i raunim biktaun bilong yupela na yupela i stap antap tru long ples
    maunten. Olsem na yupela i save tok, ‘Husat inap daunim mipela? Nogat tru.’
  hau-SA: Fariyar zuciyarki ta yaudare ki, ke da kike zama can bisa duwatsu kika kuma
    yi gidanki a kan ƙwanƙoli, ke da kike ce wa kanki, ‘Wa zai iya saukar da ni ƙasa?’
  uig-LAT: 'Hey tik qiyaning yériqliri ichide turghuchi, Turalghusi yuqiri bolghuchi,
    Könglüngde: «Kim méni yerge chüshürelisun?!» dégüchi, Könglüngdiki tekebburluq
    özüngni aldap qoydi!'
  nde-nde: Ukuzigqaja kwenhliziyo yakho sekukukhohlisile, wena ohlala ezingoxweni
    zamadwala wakhe umuzi wakho eziqongweni, wena ozitshela uthi, ‘Ngubani ongangiwisela
    phansi enhlabathini na?’
  ton-ton: ¶ Kuo kākaaʻi koe ʻe he laukau ʻa ho loto, ʻa koe ʻoku nofo ʻi he ngaahi
    ʻanaʻi maka, pea ʻoku māʻolunga ho nofoʻanga; ʻaia ʻoku pehē ʻi hono loto, ‘Ko
    hai ʻe fakahifo au ki lalo ki he kelekele?’”
  ces-1613: 'Pýcha srdce tvého zklamá tě, ó ty, kterýž bydlíš v rozsedlinách skalních,
    v převysokém obydlí svém, říkaje v srdci svém: Kdož by mne strhl na zem?'
  eng-WMB: The pride of your heart has deceived you, you who dwell in the clefts of
    the rock, whose habitation is high, who says in his heart, ‘Who will bring me
    down to the ground?’
  tam-TCV: கற்பாறை பிளவுகளாகிய உன் உயர்ந்த ஸ்தானத்திலே குடியிருந்து, ‘என்னைத் தரையிலே
    விழத்தள்ளுகிறவன் யார்?’ என்று உன் இருதயத்தில் சொல்லுகிறவனே, உன் இருதயத்தின் அகந்தை
    உன்னை மோசம்போக்குகிறது.
  ceb-ULB: Nalimbongan ka sa garbo sa imong kasing-kasing, ikaw nga nagpuyo diha sa
    pangpang sa dagkong bato, sa imong puloy-anan nga naa sa hitaas; nga nag-ingon
    sa imong kasingkasing, “Kinsa man ang magdala kanako ngadto sa yuta?”
  pol-UBG: 'Pycha twego serca zwiodła cię, ty, który mieszkasz w rozpadlinach skalnych,
    masz swoje mieszkanie na wysokości; ty, który mówisz w swoim sercu: Któż mnie
    ściągnie na ziemię?'
  urd-GVU: تیرے دل کے غرور نے تجھے فریب دیا ہے۔ چونکہ تُو چٹانوں کی دراڑوں میں اور
    بلندیوں پر رہتا ہے اِس لئے تُو دل میں سوچتا ہے، ’کون مجھے یہاں سے اُتار دے گا‘؟“
  eng-OEBCW: Your proud heart has misled you, you who live in the clefts of the rock,
    you who build on high your dwelling. You say to yourselves, “Who can bring me
    down to earth?”
  deu-1912: 'Der Hochmut deines Herzens hat dich betrogen, weil du in der Felsen Klüften
    wohnst, in deinen hohen Schlössern, und sprichst in deinem Herzen: Wer will mich
    zu Boden stoßen?'
  kan-2017: ಉನ್ನತ ಸ್ಥಾನದಲ್ಲಿ ಬಂಡೆಯ ಬಿರುಕುಗಳೊಳಗೆ ವಾಸಿಸುತ್ತಾ, ನನ್ನನ್ನು ನೆಲಕ್ಕೆ ಇಳಿಸಬಲ್ಲವರು
    ಯಾರು? ಎಂದುಕೊಳ್ಳುವ ಜನರೇ, ನಿಮ್ಮ ಹೃದಯದ ಒಣ ಹೆಮ್ಮೆಯು ನಿಮ್ಮನ್ನು ಮೋಸಗೊಳಿಸಿದೆ.
  yap-yap: Tolngan’ rom e ir e ke ban nigem. Tochuch rom e kan yororiy ko war nib
    el; tafnam e bay ngalang u fithik’ e pi burey, ma kam ga’ar u wun’um, ‘Mini’ e
    rayag rok ni girngiyeg nga but’?’
  hlt-MCSB: Na lungbuei kah althanah loh nang n'rhaithi coeng. A hmuen sang kah thaelpang
    thaelrhaep ah kho a sak tih a lungbuei ah, “Ulong kai he diklai la n'hlak eh?,”
    a ti.
  mdy-ETH: ኔኤኮ ዖቶርቃ ዒና ኔና ጌሼኔ፤ ኔኤኒ፦ ‹ዶዲ ላሌ ሹቺና ዙሎ ዲርቆና ካታማይዳ ታ ናንጋኔ፤ ታኣኒ ዎርቃ ማኣራ ዼጌ
    ዹካ ዑስካ ማዢንቴያኬ፤ ታኣኒ ዓኣ ቤዛፓ ዖ ታና ኬይሳኒ ዳንዳዓይ!› ጌይ ሄርሺንታኔ።
  twi-ASANTE: Wayɛ ahantan adaadaa wo ho, Wo a wote abotan ntokuro mu na wayɛ wʼatenaeɛ
    wɔ mmepɔ so, na woka kyerɛ wo ho sɛ, ‘Hwan na ɔbɛtumi ayi me asi fam?’
  eng-WEBU: The pride of your heart has deceived you, you who dwell in the clefts
    of the rock, whose habitation is high, who says in his heart, ‘Who will bring
    me down to the ground?’
  wal-wal: Nenoo, zaallaa kooppuwaa giddon de7iyaagoo, ne keettaa xoqqa deretu bollan
    keexxidaagoo, qassi ne wozanan, ‘Tana hagaappe duge ooni wottii?’ yaagiyaagoo,
    nena ne wozanaa otoroi cimmiis.
  spa-PDDPT: 'El orgullo de tu corazón te sedujo, porque habitas en las hendiduras
    de las peñas, en la altura de tu morada, y dices en tu corazón: ¿Quién me derribará
    a tierra?'
  gun-gun: Mba'eta pendepy'a py penhemboyvate reia oĩ va'e penembotavy. Yvatea py
    itaova pa'ũ rupi penderekoa va'e vy pendepy'a py “Mava'e tu xereity 'rã yvy katy?”
    peje.
  agu-BL: Na ite'n nin yi inimel ja xcye' tan lamche'n iwutz. Na tane'n tziwutz itetz,
    yi tan paj yi cho'n najlquix tulak e'chk picy wi'wtz, cya'l nin tzun jun nink
    xcye'-tz tan ixite'n cu'n.
  ilo-ULB: Inallilawnaka ti kinapannakkel ti pusom, sika nga agnanaed iti nagbabaetan
    ti bato, iti nakangatngato a pagtaengam, sika a mangibagbaga dita pusom, “Siasinonto
    ngay ti mangipababa kaniak iti daga?”
  kpg-kpg: Do hagamuamua gu halahalau goe. Goe e noho i lodo di abaaba o nia hadugalaa.
    Doo hale e mogowaa i nua loo i tomo nia gonduu, gei goe e helekai boloo, ‘Ma koai
    e mee di hudi eia au gi lala?’
  uig-ARA: 'ھەي تىك قىيانىڭ يېرىقلىرى ئىچىدە تۇرغۇچى، تۇرالغۇسى يۇقىرى بولغۇچى، كۆڭلۈڭدە:
    «كىم مېنى يەرگە چۈشۈرەلىسۇن؟!» دېگۈچى، كۆڭلۈڭدىكى تەكەببۇرلۇق ئۆزۈڭنى ئالداپ قويدى!'
  sus-sus: I xa yɛtɛ igboya bara i madaxu, i tan naxan sabatixi fɔnmɛe ra geyae kɔn
    na. I a falama, ‹Nde nɔma n nagorode lanbanyi?›
  pon-2006: Omw aklapalap pitihiukdier. Omw poahsoan kaun iei kelen paipalap ehu;
    uhdakomw iei pohn nahna ile kan, ke ahpw mengimengloalki, ‘Ihs me kak keseiediong
    nanpwel?’
  ksd-ksd: 'A ngala na nuknukim ure mule u i tar tuam pa u, u ba u ki ta ra umana
    babang na vat ki, ma u kiki arama iat, ma u biti: To ia na tumak vairop iau?'
  grc-BRENT: Ὑπερηφανία τῆς καρδίας σου ἐπῇρέ σε κατασκηνοῦντα ἐν ταῖς ὀπαῖς τῶν πετρῶν·
    ὑψῶν κατοικίαν αὐτοῦ, λέγων ἐν καρδίᾳ αὐτοῦ, τίς κατάξει με ἐπὶ τὴν γῆν;
  ind-AYT: Keangkuhan hatimu telah menipumu, kamu yang tinggal di celah-celah batu,
    di tempat kediaman yang tinggi. Kamu berkata dalam hatimu, ‘Siapa yang akan menurunkan
    aku ke tanah?’
  nya-nya: Kudzikuza kwa mtima wako kwakusocheretsa, iwe amene umakhala mʼmapanga
    a mʼmatanthwe ndipo umamanga nyumba zako pa mapiri ataliatali, iwe amene umanena
    mu mtima mwako kuti, ‘Ndani anganditsitse pansi?’
  hrv-hrv: 'Uznositost srca tvoga zavela te, tebe što živiš u pećinama kamenim, u
    visoku stanu svojemu, i u srcu svome zboriš: ''Tko li će me na zemlju skinuti?'''
  mps-mps: Te duga hagoma ebo kolesagago naga, te dage tibo po ola mobao. Te bomai
    masigi obogo te dagego genuai taun bagua selama, te dage bulu du tomode bidibao.
    Tialima, dagego te tama po obao, ‘Dego da aiyaba elalueibawe? Mu menio,’ wabo.
  tpi-tpi: Pasin hambak bilong yupela tasol i bin giamanim yupela. Ol strongpela banis
    ston i raunim biktaun bilong yupela na yupela i stap antap tru long ples maunten.
    Olsem na yupela i save tok, ‘Husat inap daunim mipela? Nogat tru.’
  dan-1931: 'Dit Hjertes Hovmod bedrog dig, du, som bor i Klippekløft, som troner
    i det høje og siger i Hjertet: “Hvo kan styrte mig til Jorden?”'
  vie-OVCB: 'Vì kiêu ngạo nên ngươi đã tự lừa dối mình vì ngươi ở giữa những vầng
    đá và nhà ngươi trên núi cao. Ngươi khoác lác hỏi rằng: ‘Ai có thể xô ta xuống
    đất được?’'
  guj-2017: ખડકોની બખોલમાં રહેનારા તથા ઊંચે વાસો કરનારા; તારા અંત:કરણના અભિમાને તને
    ઠગ્યો છે. તું તારા મનમાં એમ માને છે કે, “કોણ મને નીચે ભૂમિ પર પાડશે?”
  pon-2006A: Omw aklapalap pitihiukdier. Omw poahsoan kaun iei kelen paipalap ehu;
    uhdakomw iei pohn nahna ile kan, ke ahpw mengimengloalki, ‘Ihs me kak keseiediong
    nanpwel?’
  por-BRBSL: 'O orgulho de vosso coração vos enganou, vós que habitais nas fendas
    da rocha, cuja habitação é alta, que diz em seu coração: ''Quem me fará descer
    ao chão?'
  eng-OEBUS: Your proud heart has misled you, you who live in the clefts of the rock,
    you who build on high your dwelling. You say to yourselves, ‘Who can bring me
    down to earth?’
  cth-cth: Talungnaw rahak vah na o teh, kai hah apini nama talai na ka pabawt thai
    han vâ na ti dawkvah na kâoupnae ni na dum toe.
  twi-twi: Wayɛ ahantan adaadaa wo ho, Wo a wote abotan ntokuru mu na woayɛ wʼatenae
    wɔ mmepɔw so, na woka kyerɛ wo ho se, ‘Hena na obetumi ayi me asi fam?’
  hlt-hlt: Na lungbuei kah althanah loh nang n'rhaithi coeng. A hmuen sang kah thaelpang
    thaelrhaep ah kho a sak tih a lungbuei ah, “Ulong kai he diklai la n'hlak eh?,”
    a ti.
  tbz-SIM: 'Tɛfentɛ̀ tɛɛ̀ di dɛutɛ́ kɛ̀ di nɑ́ɑ́ nkɛ tú: We mbo nɑ kɛ ti dennɛní yɛtɑ̃rɛ̀
    fíè nkɛ ti bɔntɛ́ní kɛtenkɛ̀? Di nɛ́ í yɛ̃́ kɛ dò ndi kó tɛfentɛ̀ tɛntɛ di fétìnkomu.'
  msy-2020: Ia uari fer nɨghnɨzimra ia gifari. Dagɨar gavgavir ekiaba ian nguibar
    ekiam, dɨvazimɨn mɨn anevɨnizɨma, ia mɨghsɨamɨn bar pɨn mar iti. Ezɨ ia kamaghɨn
    mɨgɨa ghaze, ‘Tina e gekuigh izighiramin gavgavim iti? Bar puvatɨ.’
  dop-dop: N cɑɣɑ hɑtoo kʋkpɑmǝŋ hɛkʋ, timpi nɔɣɔlʋ ɩɩ tɑkɩ tɔ. Kɑlɑmpɑɑnɩ kʋɣʋ-ŋ
    sɩ, nɔɣɔlʋ kɑɑ lǝsɩ-ŋ tǝnɑ.
  azb-azb: Ey sən qaya çatlarında məskən salan, Evini yüksəklərdə quran! Ürəyinin
    qüruru səni aldatdı, Çünki sən qəlbində “Məni kim yerə yıxa bilər?” dedin.
  eng-DBY: The pride of thy heart hath deceived thee, thou that dwellest in the clefts
    of the rock, whose habitation is high; — he that saith in his heart, Who shall
    bring me down to the ground?
  hin-2017: हे पहाड़ों की दरारों में बसनेवाले, हे ऊँचे स्थान में रहनेवाले, तेरे अभिमान
    ने तुझे धोखा दिया है; तू मन में कहता है, “कौन मुझे भूमि पर उतार देगा?”
  wol-KYG: 'Seen reewande sànk na leen, yeen ñi dëkke xar-xari doj, te seen dëkkuwaay
    sore kaw, ba tax leen naa ci seenum xel: “Ana ku ñu mana daane fi suuf?”'
  eng-YLT: The pride of thy heart hath lifted thee up, O dweller in clifts of a rock,
    (A high place [is] his habitation, He is saying in his heart, 'Who doth bring
    me down [to] earth?')
  eng-WYC-2017: The pride of thine heart enhanced thee, dwelling in the crazings of
    stones, araising thy seat. Which sayest in thine heart, Who shall draw me down
    into earth?
  eng-WMBB: The pride of your heart has deceived you, you who dwell in the clefts
    of the rock, whose habitation is high, who says in his heart, ‘Who will bring
    me down to the ground?’
  urd-GVH: तेरे दिल के ग़ुरूर ने तुझे फ़रेब दिया है। चूँकि तू चट्टानों की दराड़ों
    में और बुलंदियों पर रहता है इसलिए तू दिल में सोचता है, ‘कौन मुझे यहाँ से उतार
    देगा’?”
  rug-rug: Sa vina titie pa bulomu si koha igo si agoi, agoi sapu koa koari na vasidi
    tomedi pa korapa patupatu koari na toa, meke tavete mua popoa panauluna hokara,
    agoi sapu zama guahe pule nigo, ‘Esei kote boka daku gore nau pa pepeso?’ gua.
  gaz-gaz: Ati kan baqaqaa kattaa keessa jiraattee mana kee lafa ol kaʼaa irratti
    ijaarrattu, kan, ‘Eenyutu lafatti gad na buusa?’ ofiin jettu, of tuulummaan garaa
    keetii si gowwoomseera.
  fra-LSG: 'L’orgueil de ton cœur t’a égaré, Toi qui habites le creux des rochers,
    Qui t’assieds sur les hauteurs, Et qui dis en toi-même: Qui me précipitera jusqu’à
    terre?'
  gnn-gnn: Nhumanydja dhuwala ḻanydjat‐ḏilkurruna, yurru yuwalk nhumanydja mayali'‐wilkthunarawuy
    ŋuriŋi bili nhokalay djarrpi'kunharayu guyaŋinyarayu. Nhenydja yukurra nhina ŋunha
    be‐wala garrwar wal'ŋu, ga wäŋanydja nhuŋu dhärra yukurra wuṉḏaŋarrnha ŋanyana,
    bitjan guṉḏa. Bala nhuma ŋuli waŋanharamirri nhumalanhay nhuma bitjanmirrina,
    ‘Ŋarranydja dhuwalanydja, ḏäl warray ŋarra, mirithirri warray, yakana yurru ŋarranhanydja
    ŋula yolthu warryun galkinyamarama munatha'lilinydja.’
  yal-yal: Wason naxan ɛ bɔɲɛni, na bata ɛ ratantan ɛ tan naxanye dɔxi faran yinle
    ra, e nun geyane fari, ɛ tan naxanye ɛ mirima, ɛ naxa, ‘Nde nɔɛ nxu bɛ be xuntagi?’
  haw-1868: Ua hoopunipuni ka haaheo o kou naau ia oe, E ka mea e noho ana ma na ana
    o ka pohaku, He wahi kiekie kou noho ana; E olelo ana ma kou naau, Na wai la au
    e lawe iho ilalo i ka honua?
  arb-NAV: 'قَدْ غَرَّتْكَ كِبْرِيَاءُ قَلْبِكَ أَيُّهَا الْمُقِيمُ فِي شُقُوقِ الصُّخُورِ،
    وَمَسَاكِنُهُ فِي الْقِمَمِ، الْقَائِلُ فِي قَلْبِهِ: مَنْ يَهْوِي بِي إِلَى الأَرْضِ؟'
  ewe-ewe: 'Wò dzi ble wò, eye nèdana elabena èle agakpewo tome, eye nèle togbɛwo
    tame ke. Ègblɔ le wò dzi me be: ‘Ame kae ate ŋu atutum aƒu agame?’'
  eng-LEE: The presumption of thy heart hath beguiled thee, thou that dwellest in
    the clefts of the rock, whose habitation is high; that saith in his heart, Who
    shall bring me down to the ground?
  asm-FB: উচ্চস্থানত শিলৰ গুহাত বাস কৰা জনৰ মনৰ অহংকাৰে তেওঁক প্ৰবঞ্চনা কৰিলে। কোনে
    তোমাৰ মনত কয়, “কোনে মোক মাটিলৈ নমাব?”
  sus-A: عِ شَ يّتّ عِفبٌيَ بَرَ عِ مَدَشُ، عِ تَن نَشَن سَبَتِشِ قْنمّيٍ رَ فٍيَيٍ
    كْن نَ. عِ عَ قَلَمَ، ‹ندٍ نْمَ ﭑ نَفٌرٌدٍ لَنبَنيِ؟›
  fra-SBL: 'L''orgueil de ton cœur t''a trompé, toi qui habites dans les fentes du
    rocher, dont la demeure est élevée, et qui dis en son cœur : Qui me fera descendre
    à terre ?'
  hbo-hbo: זְדֹ֤ון לִבְּךָ֙ הִשִּׁיאֶ֔ךָ שֹׁכְנִ֥י בְחַגְוֵי־סֶּ֖לַע מְרֹ֣ום שִׁבְתֹּ֑ו
    אֹמֵ֣ר בְּלִבֹּ֔ו מִ֥י יֹורִדֵ֖נִי אָֽרֶץ׃
  kik-kik: Mwĩtĩĩo wa ngoro yaku nĩũkũheenetie, wee ũtũũraga kũu ngurunga-inĩ cia
    mahiga, na ũgathondeka gĩikaro gĩaku kũrĩa gũtũũgĩru, o wee wĩĩraga na ngoro atĩrĩ,
    ‘Nũũ ũngĩhota kũũharũrũkia andehe nginya thĩ?’
  fra-NCL: 'La fierté de ton cœur t’a égaré ! Lui qui habite dans des creux de rochers,
    dont les hauteurs sont la demeure, il dit dans son cœur : « Qui me fera descendre
    à terre ? »'
  cek-AK: Nangcae thlungkhaw thungah kaom, kasang ahmuen ah imsah kaminawk, nam oek
    o haih mah ang ling o boeh, mi mah maw kai amrosak thai tih? tiah na thuih o.
  cuk-cuk: Na be-gwage-ulubgi be-san-dummarba-itogedi be-yardaksad, Akwa-dummagan-imbaba
    be-siid, nibaduku be siid. A-ulale, na be binsaed, ‘¿doa napagulluse an-egwannosunna?’
    ”
  uig-CYR: 'Һәй тик қияниң йериқлири ичидә турғучи, Туралғуси жуқури болғучи, Көңлүңдә:
    «Ким мени йәргә чүшүрәлисун?!» дегүчи, Көңлүңдики тәкәббурлуқ өзүңни алдап қойди!'
  tel-2017: నీ హృదయ గర్వం నిన్ను మోసం చేసింది. కొండ సందుల్లో ఎత్తయిన ఇంట్లో నివసించే
    నువ్వు “నన్నెవడు కింద పడేస్తాడు?” అని నీ మనస్సులో అనుకుంటున్నావు.
  hat-BSA: 'Awogans a kè nou te twonpe nou, nou menm ki rete nan falèz wòch yo, nan
    wotè a abitasyon nou, ki di nan kè nou: “Se kilès ki ka rale m rive atè?”'
  kos-kos: Inse fulat lom kiapwekomla. Siti fulat sum kalkalyak ke eot ku. Acn in
    muta lom oan yen fulat fineol uh, Ouinge kom nunku sum sifacna, ‘Su ac ku in amakinyuwi
    nu ten?’
  hbo-WLC: זְד֤וֹן לִבְּךָ֙ הִשִּׁיאֶ֔ךָ שֹׁכְנִ֥י בְחַגְוֵי־סֶּ֖לַע מְר֣וֹם שִׁבְתּ֑וֹ
    אֹמֵ֣ר בְּלִבּ֔וֹ מִ֥י יוֹרִדֵ֖נִי אָֽרֶץ׃
  ibo-ibo: Nganga nke obi gị eduhiela gị, gị onye bi na mgbawa niile nke nkume dị
    elu, onye ebe obibi ya dị nʼebe dị oke elu. Gị onye na-ekwu nʼime obi ya, ‘Onye
    ga-akpụdata m nʼala?’
  ory-ory: ହେ ଶୈଳ-କନ୍ଦରରେ ବାସକାରୀ, ହେ ଉଚ୍ଚସ୍ଥାନ ନିବାସୀ, ତୁମ୍ଭ ଅନ୍ତଃକରଣର ଅହଙ୍କାର ତୁମ୍ଭକୁ
    ପ୍ରବଞ୍ଚନା କରିଅଛି; ତୁମ୍ଭେ ଆପଣା ମନେ ମନେ କହୁଅଛ, “ଆମ୍ଭକୁ ଭୂମିକୁ ଓହ୍ଲାଇ ଆଣିବ କିଏ?”
  chk-chk: Lamalamtekian lelukom a atupuketä, en ewe mi nom lon ekewe föimw, ka nom
    won ekewe leni mi tekia o ekieki lon lelukom, ‘Iö epwe tongeni aturueitiu lepwül?’
  rop-rop: '@see-verse:OBA.001.002'
  ukr-1871: 'Та тебе обманила гординя в серцї твому, ти бо живеш у провалах між скелями
    на високих місцях і міркуєш у серцї: Хто вниз мене скине?'
  deu-1951: 'Der Hochmut deines Herzens hat dich verführt, weil du an Felshängen wohnst,
    in der Höhe thronst; darum sprichst du in deinem Herzen: «Wer will mich zur Erde
    hinunterstoßen?»'
  eng-JPS: 'The pride of thy heart hath beguiled thee, O thou that dwellest in the
    clefts of the rock, thy habitation on high; that sayest in thy heart: ''Who shall
    bring me down to the ground?'''
  srp-1865: 'Ponos srca tvojega prevari te, tebe, koji živiš u rasjelinama kamenijem,
    u visokom stanu svom, i govoriš u srcu svom: ko æe me oboriti na zemlju?'
  lug-lug: Mwelimbye n’amalala agali mu mitima gyammwe, mmwe abasula mu mpuku ez’omu
    njazi, era ne muzimba amaka gammwe waggulu ku njazi. Mmwe aboogera nti, ‘Ani alituwanulayo
    n’atussa wansi?’
  heb-heb: זדון לבך השיאך שכני בחגוי סלע מרום שבתו אמר בלבו מי יורדני ארץ׃
  ben-IRV: তোমাদের আত্ম অহঙ্কারই তোমাদেরকে ঠকিয়েছে, তোমরা, যারা, পাথরের ফাটলে বাস
    কর এবং উঁচু উঁচু জায়গায় থাক আর মনে মনে বল, “কে আমাকে মাটিতে নামাতে পারবে?”
  pan-pan: ਹੇ ਚੱਟਾਨਾਂ ਦੀਆਂ ਦਰਾਰਾਂ ਵਿੱਚ ਵੱਸਣ ਵਾਲੇ! ਜਿਸ ਦਾ ਠਿਕਾਣਾ ਉਚਿਆਈ ਵਿੱਚ ਹੈ, ਤੇਰੇ
    ਮਨ ਦੇ ਹੰਕਾਰ ਨੇ ਤੈਨੂੰ ਧੋਖਾ ਦਿੱਤਾ ਹੈ, ਤੂੰ ਜੋ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਖਦਾ ਹੈ, ਕੌਣ ਮੈਨੂੰ ਧਰਤੀ
    ਉੱਤੇ ਲਾਹੇਗਾ?
  mya-JVB: ကျောက် ကြား တို့၌ နေ ၍ မြင့် သောအရပ်ကို ခိုလှုံ လျက်၊ ငါ့ ကို မြေ သို့
    အဘယ်သူ နှိမ့်ချ နိုင်သနည်းဟု အောက်မေ့ သော သူဖြစ် သောကြောင့်၊ သင် ၏မာန သည် သင့်
    ကို လှည့်စား ပြီ။
  hmo-hmo: Emui hekokoroku ese umui ia koia vadaeni. Umui be ororo ena nadi matudia
    dekenai umui noho. Emui noho gabuna be ataiai dainai umui gwau, ‘Daika ese ai
    do ia veria diho tano dekenai?’
  urd-urd: ऐ चट्टानों के शिगाफ़ों में रहने वाले, तेरे दिल के घमंड ने तुझे धोका दिया
    है; तेरा मकान ऊँचा है और तू दिल में कहता है, कौन मुझे नीचे उतारेगा?
  rus-SYN: 'Гордость сердца твоего обольстила тебя; ты живешь в расселинах скал, на
    возвышенном месте, и говоришь в сердце твоем: “кто низринет меня на землю?”'
  bqc-SIM: Á kàamai mɛ́ á sãsã. Á gbɛ̃́ pↄ́ a gbɛ kɛ̀ á kpɛ́ ũ á zↄ̃lɛu musumusuↄ,
    i o á sↄ̃ guu à mɛ, i gbɛ̃e e à fↄ̃ á bua à á nɛ́ zĩ́lɛo.
  tcz-CHONGTHU: Nalung sunga na kiletsahna chun na lheplhah ahi tai. Ajehchu, nangma
    song kulpi sunga na chengin chuleh molchunga chenna na kisemin, “Hilai mun gei
    a koiham eihol doh’a, eikai lha ding a” tin kiletsah tahin, na lungthimin naseiye.
  mar-mar: जो तू खडकाच्या कपारीत उंच स्थानी आपल्या घरात राहतोस, तू आपल्या मनात म्हणतोस,
    मला खाली जमिनीवर कोण आणू शकेल? या तुझ्या मनाच्या गर्वाने तुला फसवले आहे.
  qub-qub: Gamcunaga gaga shilli uchcucunacho tiyarmi alli-tucurcaycanqui. Altunnin
    puntacunacho goyarmi yarparcaycanqui pipis mana binsishunayquipaj cashanta. Ichanga
    chayno alli-tucushpayqui quiquillayquimi engañacuycanqui.
  bqp-bqp: Wee bɛɛn tii suɑbu bɛɛ nɔni wɔ̃kuɑ, mɑ i sɔ̃ kpee bɑɑbɑ sɔɔ mì goo kun
    kpɛ̃ u bɛɛ nɑɑ turi. Mɑ i tii sɔ̃ɔmɔ i mɔ̀, wɑrɑ u koo sun surɑ minin di.
  hat-hat: 'Se awogans nou ki fè nou pèdi tèt nou. Nou bati kapital nou sou tèt gwo
    wòch yo. Nou moute kay nou byen wo nan mòn yo. Epi n''ap di nan kè nou: Ki moun
    ki ka fè nou desann la a!'
  eng-BSB: The pride of your heart has deceived you, O dwellers in the clefts of the
    rocks whose habitation is the heights, who say in your heart, ‘Who can bring me
    down to the ground?’
  eng-WEBPB: The pride of your heart has deceived you, you who dwell in the clefts
    of the rock, whose habitation is high, who says in his heart, ‘Who will bring
    me down to the ground?’
  kbq-kbq: Tamagrama tamavufga rama nehaza zamo reramavatga hu'ne. Na'ankure tamagra
    havemoke higeno, mesga hu'nea agonaramimpi nemanita amanage huta tamagra nentahize,
    Mago vahe'mo'a amaretira eme tazeri fenkami otregahie huta nehaze.
  nhe-BL: Nelía inmohueyimatij pampa inmochantijtoque nopano huejcapa ipan huejhueyi
    tetini. Ipan imoyolo inmoilhuíaj para axaca quipiya chicahualistli para huelis
    inmechtepexihuis hasta tlalchi. Pero nelía hueyi inmocajcayajtoque.
  gub-BL: Peneko wera'u haw hemu'em peme. Peiko itakwaruhu wapupe, 'a pe ywytyr apyr.
    A'e rupi peze'eg pezeupeupe nezewe. — Ni amo nupuner kwaw zanereitykaw rehe xe
    a'e wà. Nupuner kwaw zanezuka haw rehe xe a'e wà, peze peiko.
  eng-DRA: 'The pride of thy heart hath lifted thee up, who dwellest in the clefts
    of the rocks, and settest up thy throne on high: who sayest in thy heart: Who
    shall bring me down to the ground?'
