verse: OBA.001.020
translations:
  mal-C: കനാനിലുള്ള ഇസ്രായേൽ പ്രവാസികളുടെ ഈ സമൂഹം സാരെഫാത്തുവരെയുള്ള ഈ ദേശം കൈവശമാക്കും;
    ജെറുശലേമിൽനിന്നുള്ള പ്രവാസികളിൽ സെഫാരദിലുള്ളവർ തെക്കേദേശത്തിലെ നഗരങ്ങൾ കൈവശമാക്കും.
  deu-TKW: Die aus dieser Festung gefangen weggeführten Israeliten werden in Besitz
    nehmen, was den Kanaanitern gehört bis nach Zarpath hin, und die aus Jerusalem
    weggeführten, die in Sepharad sind, werden die Städte des Südlands in Besitz nehmen.
  lin-lin: Bato ya Isalaele oyo bazalaki na bowumbu bakozwa mokili ya bato ya Kanana
    kino na Sarepita ; bongo bato ya Yelusalemi oyo bazalaki na bowumbu na Sefaradi
    bakozwa bingumba ya Negevi.
  eng-LSV: And the expulsion of this force of the sons of Israel, || That [is with]
    the Canaanites to Zarephat, || And the expulsion of Jerusalem that [is] with the
    Sepharad, || Possess the cities of the south.
  eng-GNV: And the captiuitie of this host of the children of Israel, which were among
    the Canaanites, shall possesse vnto Zarephath, and the captiuitie of Ierusalem,
    which is in Sepharad, shall possesse the cities of the South.
  eng-WEBSTER: And the captivity of this host of the children of Israel shall possess
    that of the Canaanites, even to Zarephath; and the captivity of Jerusalem, which
    is in Sepharad, shall possess the cities of the south.
  nhw-BL: Huan israelitame catli quinitzquijque inincualancaitacahua mocuepase huan
    moaxcatise inintlal nopa cananeos hasta tlali Sarepta. Huan nopa israelitame catli
    quinitzquijque tlen altepetl Jerusalén mocuepase huan moaxcatise nopa altepeme
    tlen tlali Neguev.
  swh-ONEN: Kundi la Waisraeli walioko uhamishoni Kanaani watarudi na kumiliki nchi
    mpaka Sarepta. Walioko uhamishoni Sefaradi kutoka Yerusalemu watamiliki miji ya
    Negebu.
  bba-bba: Isirelibɑn tɑbu kowo be bɑ rɑɑ kpikiru suɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn
    di, bɑ koo Kɑnɑnibɑn tem mwɑ sere n kɑ dɑ Sɑrepɑtɑɔ. Yerusɑlɛmuɡii be bɑ mɑɑ kpikiru
    dɑ Sefɑrɑdiɔ, bɑ koo wuu si su wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ mwɑ.
  eng-KJVCPB: And the captivity of this host of the children of Israel shall possess
    that of the Canaanites, even unto Zarephath; And the captivity of Jerusalem, which
    is in Sepharad, Shall possess the cities of the south.
  luo-luo: To oganda mar jo-Israel mane oter e twech e piny Kanaan, nokaw pinyno nyaka
    chop Zarefath, kendo jo-Jerusalem manie twech, e piny Sefarad biro kawo miech
    Negev.
  meu-meu: Hala ai e hanohodia taudia hahidaosi Israel besena amo ese Foenikia bae
    abia ela bona Sarefata; bona Ierusalem amo e abidia oho, Sefarad ai e hanohodia,
    taudia ese diho kahana hanuadia bae abidia.
  npi-ULB: निर्वासनमा गएको इस्राएलका मानिसहरूको समुहले कनान देशदेखि सारपतसम्मका देश
    अधिकार गर्नेछ । सपारादमा भएका यरूशलेमका निर्वासितहरूले नेगेवका सहरहरूमा अधिकार
    गर्नेछन् ।
  yor-yor: Àwọn ìgbèkùn Israẹli tí ó wà ní Kenaani yóò ni ilẹ̀ títí dé Sarefati; àwọn
    ìgbèkùn láti Jerusalẹmu tí ó wà ní Sefaredi yóò ni àwọn ìlú gúúsù ní ìní.
  pes-OPCB: تبعیدشدگان اسرائیلی مراجعت نموده، فینیقیه را تا صرفه در شمال، اشغال خواهند
    کرد و آنانی که از اورشلیم به آسیای صغیر به اسارت رفته بودند، به وطن خود بازگشته،
    شهرهای جنوب یهودا را خواهند گرفت.
  tgl-ULB: Aariin ng mga ipinatapon na mga Israelita ang lupain ng Canaan hanggang
    sa Zarefat. Aariin ng mga ipinatapon na taga-Jerusalem na nasa Sardis ay aariin
    ng Negeb.
  hui-hui: Isaraele wali agali dindi abene uyurahayagi haga karu ti nde dindi taraha
    garabaya pu hayago golaragola tini dalu dai bulebira. Dai buwa tigua Ponisia hameiginirunaga
    dindi ngago karulaga bima pialu uyuraore Sarebada tano ngagoria puabo holebira.
    Yarusaleme wali agali Sadisi tanoni garabaya pu hayaru ti garabaya golalu dai
    bialu Negebe dindiha tano bu ngaru karulai holebira.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​မြောက်​ပိုင်း​မှ​ပြည်​နှင်​ဒဏ် သင့်​သူ​တို့​၏​တပ်​မ​တော်​သည်​ပြန်​လာ​၍၊
    မြောက်​ဘက်​ရှိ​ဇ​ရတ္တ​မြို့​တိုင်​အောင်​ဖို​နိ​ရှ ပြည်​ကို သိမ်း​ယူ​ကြ​လိမ့်​မည်။
    ယေ​ရု​ရှ​လင်​မြို့​မှ​ပြည်​နှင်​ဒဏ်​သင့်​၍ သေ​ဖ​ရဒ်​မြို့​သို့ ရောက်​ရှိ​နေ​သူ​များ​သည်
    ယု​ဒ​ပြည်​တောင်​ပိုင်း​မြို့​များ​ကို​သိမ်း​ယူ ကြ​လိမ့်​မည်။
  bod-N: ཡང་ཡེས་ར་ཨེལ་པ་རྣམས་ལས་བཙོན་དུ་ཁྲིད་ཡོད་པ་ཐམས་ཅད་ལ་ཀ་ན་ཨན་ཡུལ་ནས་སཱ་རེ་ཕད་ཀྱི་བར་དུ་དང་།
    སེ་ཕ་རཱད་དུ་ཡོད་པའི་ཡེ་རུ་སཱ་ལེམ་ནས་བཙོན་དུ་ཁྲིད་པ་རྣམས་ལ་ནེ་གུབ་ཡུལ་གྱི་གྲོང་ཁྱེར་རྣམས་འཐོབ་པར་འགྱུར།
  wsk-wsk: Se Israel alo nunga karoman se awar namaman ale aking taiman Canaan bagasan
    mu ali umu namaram nama Zarephath tam mu kotam awumonko. Se aga kariimet saki
    tala, Jerusalem beteman ale nagu namaman Sepharad bagasan mu, pelemon ale Negev
    sor ko wonong suen la mu gi gi namamonko.
  sna-sna: Ungano iyi yavaIsraeri vakadzingwa vagere muKenani ichatora nyika kusvikira
    kuZarefati; vakadzingwa kubva muJerusarema vagere muSefaradhi vachatora maguta
    eNegevhi.
  spa-BLM: Los cautivos de este ejército de los hijos de Israel, que están entre los
    cananeos, poseerán hasta Sarepta; y los cautivos de Jerusalén, que están en Sefarad,
    poseerán las ciudades del Néguev.
  cac-cac: Axo nan̈alxo eb' israel, eb' ic'b'ilb'at d'a ch'oc chon̈ab'il, a eb' ol
    scha smacb'en d'a lum smacb'en eb' aj Canaán, masanto d'a chon̈ab' Sarepta. Axo
    eb' aj Jerusalén ic'b'ilb'at d'a ch'oc chon̈ab'il cajan d'a Sefarad, a eb' ol
    ic'an juntzan̈ chon̈ab' d'a yol yic Neguev.
  swh-ULB: Wahamiaji wa jeshi hili la watu wa Israeli watamiliki ardhi ya Kanaani
    mpaka Sarepta. Wahamiaji wa Yerusalemu, waliopo Sefaradi, wataimiliki miji ya
    Negebu.
  bel-bel: І пераселеныя з войска сыноў Ізраілевых завалодаюць зямлёю Хананэйскаю
    да Сарэпты, а пераселеныя зь Ерусаліма, якія ў Сэфарадзе, атрымаюць у валоданьне
    гарады паўднёвыя.
  deu-ELBBK: und die Weggeführten dieses Heeres der Kinder Israel werden in Besitz
    nehmen, was den Kanaanitern gehört bis nach Zarpat hin; und die Weggeführten von
    Jerusalem, die in Sepharad sind, die Städte des Südens.
  mbb-OT: Edsekupen te mezakel he menge Israilihanen he ebpuun te kegkevihaǥa kandan
    is tanà te menge Canaanhen taman te Zarefat. Ne edsekupen te menge tig-Jerusalem
    he ebpemuun te kegkevihaǥa kandan te Sefarad is menge inged diyà te Negev.
  mal-2015: ഈ കോട്ടയിൽനിന്നു പ്രവാസികളായി പോയ യിസ്രായേൽമക്കൾ സാരെഫാത്ത്‌വരെ കനാന്യർക്കുള്ളതും
    സെഫാരദിലുള്ള യെരൂശലേമ്യപ്രവാസികൾ തെക്കെദേശത്തെ പട്ടണങ്ങളും കൈവശമാക്കും.
  rmc-rmc: Ola manuša, so sas zaile andral e armada le Izraeloskri, zalena e phuv
    le Kanaančanengri dži paš e Sarepta a ola manuša, so sas zaile andral o Jeruzalem,
    save hine andro Sefarad, zalena o fori andro Negev.
  pes-OPV: و اسیران این لشکر بنی‌اسرائیل ملک کنعانیان راتا صرفه به تصرف خواهند‌آورد
    و اسیران اورشلیم که در صفارد هستند شهرهای جنوب را به تصرف خواهند‌آورد.
  ron-1924: Дар принший де рэзбой ай ачестей оштиря копиилор луй Исраел вор стэпыни
    цара канааницилор пынэ ла Сарепта ши принший де рэзбой ай Иерусалимулуй каре сунт
    ла Сефарад вор стэпыни четэциле де мязэзи.
  ben-OBCV: এই ইস্রায়েলী নির্বাসিতের দল, যারা কনানে আছে, তারা সারিফত পর্যন্ত দেশ
    অধিকার করবে; জেরুশালেম থেকে নির্বাসিতের দল, যারা সফারদে আছে, তারা নেগেভের নগরগুলি
    অধিকার করবে।
  som-som: Oo ciidankan dadka Israa'iil ee maxaabiista ahu waxay hantiyi doonaan dalka
    reer Kancaan tan iyo Sarefta, oo Yeruusaalem maxaabiisteeda Sefaaraad joogtaana
    waxay hantiyi doonaan magaalooyinka koonfureed.
  lat-VUC: 'Et transmigratio exercitus hujus filiorum Israël, omnia loca Chananæorum
    usque ad Sareptam: et transmigratio Jerusalem, quæ in Bosphoro est, possidebit
    civitates austri.'
  eng-ASVBT: And the captives of this host of the children of Israel, that are among
    the Canaanites, shall possess even unto Zarephath; and the captives of Jerusalem,
    that are in Sepharad, shall possess the cities of the South.
  ita-1885: E questo esercito de' figliuoli d'Israele, che è stato menato in cattività,
    possederà quello ch'era de'Cananei, fino in Sarepta; e que' di Gerusalemme, che
    sono stati menati in cattività, che sono in Sefarad, possederanno le città del
    Mezzodì.
  eng-LXXUP: And this shall be the domain of the captivity of the children of Israel,
    the land of the Canaanites as far as Zarephath; and the captives of Jerusalem
    shall inherit as far as Sepharad; they shall inherit the cities of the south.
  eng-ULB: The exiles of this host of the people of Israel will possess the land of
    Canaan as far as Zarephath. The exiles of Jerusalem, who are in Sepharad, will
    possess the cities of the Negev.
  spa-VBL: El ejercito de los israelitas exiliados poseerán la tierra de los caananitas,
    hasta Sarepta; y los exiliados de Jerusalén que habitan en Sefarad poseerán las
    ciudades del Neguev.
  fra-_FOB: Et les captifs de cette armée des enfants d'Israël posséderont ce qui
    est aux Cananéens jusqu'à Sarepta, et ceux qui auront été transportés de Jérusalem,
    qui sont en Sépharad, posséderont les villes du midi.
  mal-mal: ഇവിടെനിന്ന് പ്രവാസികളായിപ്പോയ യിസ്രായേൽ മക്കൾ സാരെഫാത്ത്‌വരെ കനാന്യർക്കുള്ളതും,
    സെഫാരദിലുള്ള യെരൂശലേമ്യപ്രവാസികൾ തെക്കെദേശത്തെ പട്ടണങ്ങളും കൈവശമാക്കും.
  urd-GVR: Isrāīl ke jilāwatanoṅ ko Kanāniyoṅ kā mulk shimālī shahr Sārpat tak hāsil
    hogā jabki Yarūshalam ke jo bāshinde jilāwatan ho kar sifārād meṅ jā base wuh
    junūbī ilāqe Najab par qabzā kareṅge.
  suz-BL: मिनु ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो हालाहम बाक्‍शो इस्राएलीपुकीमी फोनीचीआ
    रे चारेफाथ सम्‍म ङा रागी आन के सेल्‍नीम। मिनु यरूसलेम रे ग्‍याइश्‍शा लाइक्‍चा
    पुंइसीशो सेफाराद सहरम बाक्‍शो मुरपुकीम नेगेब ङा सहर आन के सेल्‍नीम।
  eng-NOY: And the captives of this host of the sons of Israel shall possess the land
    of the Canaanites unto Sarepta, And the captives of Jerusalem which are at Sepharad
    shall possess the cities of the south.
  ita-1927: I deportati di questo esercito dei figliuoli d’Israele che sono fra i
    Cananei fino a Sarepta, e i deportati di Gerusalemme che sono a Sefarad, possederanno
    le città del mezzogiorno.
  ckb-ckb: ئەو کۆمەڵەی ڕاپێچکراوانی ئیسرائیل کە لە کەنعانن هەتا سەرەفەند دەست بەسەر
    خاکەکەدا دەگرن؛ ڕاپێچکراوانی ئۆرشەلیمیش کە لە سفارەدن دەست بەسەر شارۆچکەکانی نەقەبدا
    دەگرن.
  eng-BBE: And those of the children of Israel who were the first to be taken away
    as prisoners, will have their heritage among the Canaanites as far as Zarephath;
    and those who were taken away from Jerusalem, who are in Sepharad, will have the
    towns of the South.
  kan-OKCV: ಚಾರೆಪತಿನವರೆಗೂ ಇರುವ ಪ್ರದೇಶವನ್ನು ಕಾನಾನ್ಯರಲ್ಲಿರುವ ಇಸ್ರಾಯೇಲ್ ಸೆರೆವಾಸಿಗಳು ವಶಪಡಿಸಿಕೊಳ್ಳುವರು.
    ಸೆಫಾರದಿನಲ್ಲಿರುವ ಯೆರೂಸಲೇಮಿನ ಸೆರೆಯವರು ದಕ್ಷಿಣದ ಪಟ್ಟಣಗಳನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವರು.
  tam-2017: சாரிபாத்வரை கானானியர்களுக்குள்ளே சிறைப்பட்டுப்போன இஸ்ரவேல் மக்களாகிய இந்தப்
    படையும், சேப்பாராத்தில் சிறைப்பட்டுப்போன எருசலேம் நகரத்தார்களும் தெற்குதிசைப்
    பட்டணங்களைச் சொந்தமாக்கிக்கொள்வார்கள்.
  spa-RV-1909: Y los cautivos de aqueste ejército de los hijos de Israel poseerán
    lo de los Cananeos hasta Sarepta; y los cautivos de Jerusalem, que están en Sepharad,
    poseerán las ciudades del mediodía.
  ron-BTF: Şi captivitatea acestei oştiri a copiilor lui Israel va stăpâni ce este
    a canaaniţilor, până la Sarepta; şi captivitatea Ierusalimului, care este în Sefarad,
    va stăpâni cetăţile din sud.
  eng-WEBP: The captives of this army of the children of Israel, who are among the
    Canaanites, will possess even to Zarephath; and the captives of Jerusalem, who
    are in Sepharad, will possess the cities of the Negev.
  eng-FBV: The army of exiles of the people of Israel shall possess the land of the
    Canaanites as far as Zarephath, and the exiles of Jerusalem from Sepharad shall
    possess the cities of the Negev.
  nld-1939: De ballingen van Chalach, de zonen van Israël, Zullen de Kanaänieten bezitten
    tot Sárefat toe; De ballingen van Jerusalem in Sefarad De steden van het Zuidland.
  nch-BL: Huan israelitame cati quinitzquijque inincualancaitacahua mocuepase huan
    moaxcatise inintal nopa cananeos hasta tali Sarepta. Huan nopa israelitame cati
    quinitzquijque ten altepet Jerusalén mocuepase huan moaxcatise nopa altepeme ten
    tali Neguev.
  vie-1934: Những kẻ phu tù của cơ binh con cái Y-sơ-ra-ên ở giữa những người Ca-na-an,
    sẽ được đất nó cho đến Sa-rép-ta. Những phu tù của Giê-ru-sa-lem ở tại Sê-pha-rát
    sẽ được các thành phương nam.
  hin-CV: बंधुआ इस्राएलियों का यह दल, जो कनान में है वह कनानियों के ज़रफता देश तक
    अपने अधिकार में कर लेगा; येरूशलेम के बंधुआ, जो सेफहारथ नगर में हैं, वे नेगेव के
    नगरों को अपने अधिकार में कर लेंगे.
  spa-BES: Y los de los hijos de Israel que fueron los primeros en ser llevados prisioneros,
    tendrán su herencia entre los cananeos hasta Sarepta; y los que fueron sacados
    de Jerusalén, que están en Sefarad, tendrán las ciudades del sur.
  tdx-tdx: Ho fanaña’ o nirohizañe amy valobohò’ o nte-­Israeleoy ty a o nte-Kenàneo,
    pak’e Tsakrefate añe; vaho ho fanaña’ o mpirohi’ Ierosalaime e Sefaradeo o rova
    atimoo.
  tha-KJV: พลโยธาของอิสราเอลที่เป็นเชลยจะได้​ที่​ซึ่งเป็นของคนคานาอันไกลไปจนถึงศาเรฟัทเป็นกรรมสิทธิ์
    ส่วนพวกเชลยชาวเยรูซาเล็​มท​ี่​อยู่​ในเสฟาราดจะได้หัวเมืองในภาคใต้เป็นกรรมสิทธิ์
  por-BR-2018: E os cativos deste exército dos filhos de Israel possuirão o que era
    dos cananeus até Sarepta; e os cativos de Jerusalém, que estão em Sefarade, possuirão
    as cidades do Negueve.
  deu-ELO: und die Weggeführten dieses Heeres der Kinder Israel werden in Besitz nehmen,
    was den Kanaanitern gehört bis nach Zarpath hin; und die Weggeführten von Jerusalem,
    welche in Sepharad sind, die Städte des Südens.
  eng-WYC-2018: And transmigration, either passing over, of this host of sons of Israel
    shall wield all places of Canaanites, till to Zarephath; and the transmigration
    of Jerusalem, which is in Sepharad, shall wield the cities of the south. (And
    this army of the exiles of the Israelites shall possess all the places of the
    Canaanites, unto Zarephath; and the exiles of Jerusalem, who be in Sardis, shall
    possess the cities of the south, or of the Negeb.)
  epo-epo: Kaj tiu multo da forkondukitaj Izraelidoj en la lando Kanaana ĝis Carfat
    kaj la forkondukitaj el Jerusalem en Sefarad ekposedos la urbojn sudajn.
  uig-PIN: Sürgün bolƣanlardin ⱪelip ⱪalƣan Israillardin tǝrkib tapⱪan bu ⱪoxun Ⱪanaandikilǝrgǝ
    tǝwǝ bolƣan zeminƣa Zarǝfatⱪiqǝ igǝ bolidu; Sǝfaradta sürgündǝ turƣan Yerusalemdikilǝr
    bolsa jǝnubtiki xǝⱨǝrlǝrgǝ igǝ bolidu.
  beo-beo: La:di gagoe (north) Isala:ili fi ilia mugululi asi dunu huluane, ilia da
    sinidigili, Founisia fi amo hasalasili, gagoe (north) asili, ilia soge amogainini
    Sa:lefa:de moilai amo ganodini fifi lamu. Amola Yelusaleme mugululi asi dunu,
    Sadisi moilai bai bagade esala yolesili, gegene amola ga (south) Yuda moilale
    gagai huluane gegene lamu.
  tpi-OTNT: Ol man bilong Israel long hap not, ol i bin i stap kalabus long narapela
    kantri, kalabus bilong ol bai i pinis na ol bai i kam bek. Na bai ol i go kisim
    graun bilong ol Fonisia, inap long taun Sarefat long hap not. Na ol Jerusalem
    i bin kalabus long taun Sardis, bai ol i kam bek na kisim ol taun i stap long
    distrik Negev.
  hau-SA: Wannan ƙungiyar Isra’ilawan da aka kwashe zuwa bauta da suke a Kan’ana za
    su mallaki ƙasar har zuwa Zarefat; waɗannan da aka kwashe zuwa bauta daga Urushalima
    da suke a Sefarad za su mallaki garuruwan Negeb.
  uig-LAT: Sürgün bolghanlardin qélip qalghan Israillardin terkib tapqan bu qoshun
    Qanaandikilerge tewe bolghan zémin’gha Zarefatqiche ige bolidu; Sefaradta sürgünde
    turghan Yérusalémdikiler bolsa jenubtiki sheherlerge ige bolidu.
  nde-nde: Lelibutho labako-Israyeli abathunjwayo abaseKhenani lizalithatha ilizwe
    kusiyafika eZarefathi; abathunjwa eJerusalema abaseSefaradi bazathatha amadolobho
    aseNegebi.
  ton-ton: Pea ʻe maʻu ʻe he kau pōpula ʻi he kau tau ni ʻoe fānau ʻa ʻIsileli, ʻae
    fonua ʻoe kakai Kēnani ʻo aʻu ki Salefati; pea ʻe maʻu ʻe he kau pōpula ʻo Selūsalema,
    ʻaia ʻoku ʻi Sefalati, ʻae ngaahi kolo ʻoe potu tonga.
  ces-1613: I zajaté vojsko toto synů Izraelských v tom, což bylo Kananejských až
    do Sarepty, zajatí pak Jeruzalémští v tom, což jest na konci panství, děditi budou
    s městy na poledne.
  eng-WMB: The captives of this army of the children of Israel, who are among the
    Canaanites, will possess even to Zarephath; and the captives of Jerusalem, who
    are in Sepharad, will possess the cities of the Negev.
  tam-TCV: சாரெபாத்வரை கானானியருக்குள்ளே சிறைப்பட்டுப்போன இஸ்ரயேல் புத்திரராகிய இந்தச்
    சேனையும், சேப்பாராத்தில் சிறைப்பட்டுப்போன எருசலேம் நகரத்தாரும் நெகேவின் பட்டணங்களைச்
    சுதந்தரித்துக்கொள்வார்கள்.
  ceb-ULB: Ang mga binihag nga katawhan niining nasod sa Israel manag-iya sa yuta
    sa Canaan paingon sa Zarefat. Ang mga binihag sa Jerusalem, nga anaa sa Sefarad,
    mao ang manag-iya sa siyudad sa Negeb.
  pol-UBG: A wygnańcy tego wojska z synów Izraela posiądą to, co należało do Kananejczyków
    aż do Sarepty; wygnańcy zaś z Jerozolimy, którzy są w Sefarad, posiądą miasta
    na południu.
  urd-GVU: اسرائیل کے جلاوطنوں کو کنعانیوں کا ملک شمالی شہر صارپت تک حاصل ہو گا جبکہ
    یروشلم کے جو باشندے جلاوطن ہو کر سفاراد میں جا بسے وہ جنوبی علاقے نجب پر قبضہ
    کریں گے۔
  eng-OEBCW: The exiles of Israel will possess the land of the Canaanites as far as
    Zarephath. The captives of Jerusalem who are in Sepharad will possess the cities
    of the Negreb.
  deu-1912: Und die Vertriebenen dieses Heeres der Kinder Israel, so unter den Kanaanitern
    bis gen Zarpath sind, und die Vertriebenen der Stadt Jerusalem, die zu Sepharad
    sind, werden die Städte gegen Mittag besitzen.
  kan-2017: ಸೆರೆಹೋಗಿರುವ ಆ ದಂಡಿನ ಇಸ್ರಾಯೇಲರು ಕಾನಾನ್ಯರ ದೇಶವನ್ನು ಚಾರೆಪತಿನವರೆಗೆ ತಮ್ಮದಾಗಿ
    ಮಾಡಿಕೊಳ್ಳುವರು. ಸೆಫಾರ ದಿನದಲ್ಲಿ ಸೆರೆಯಾಗಿ ಹೋಗಿರುವ ಯೆರೂಸಲೇಮಿನವರು ದಕ್ಷಿಣ ಪ್ರಾಂತ್ಯದ
    ಪಟ್ಟಣಗಳನ್ನು ವಶಪಡಿಸಿಕೊಳ್ಳುವರು.
  yap-yap: Fa raba’ i salthaw nib kalbus u wuru’ e nam ni girdi’en e lay ni lel’och
    yu Israel e bay ra sulod ngar koled yu Foenicia nge yan i mada’ ko lel’och u Zarefath.
    Fapi kalbus nu Jerusalem ni yad bay u Sardis e bay ra koled e yochi binaw ko yimuch
    u Judah.
  hlt-MCSB: Israel ca rhoek he Kanaan neh Zarepthah hil rhalmahvong kah hlangsol la
    om. Sepharad kah Jerusalem hlangsol rhoek loh tuithim khopuei rhoek te a pang
    uh ni.
  mdy-ETH: ዳውሲንቲ ዴንዲ ኬዶ ባንፃ ናንጋ፥ ዒስራዔኤሌ ዴራ ሆኦላ ጌይንታ ዓጫፓ ማዒ ሙኪ ካኣናኔ ዓጮኮ ዴንዲ ሲራጲታ ሄላንዳኣና
    ፔ ዓጪ ማሂ ዔካንዳኔ። ዬሩሳላሜይዳፓ ዳውሲንቲ ዴንዲ ሴፓራዲሜ ዓጮይዳ ናንጋ ዒስራዔኤሌ ዓሳ ዓጬሎኮ ዾኦሎ ባንፆና ዓኣ ካታሞ
    ዓርቃንዳኔ።
  twi-ASANTE: Nipakuo a wɔyɛ Israel atukɔfoɔ bɛfa Kanaan asase no akɔsi Sarefat; na
    atukɔfoɔ a wɔfiri Yerusalem a wɔte Safarad no bɛfa Negeb nkuro no adi so.
  eng-WEBU: The captives of this army of the children of Israel, who are among the
    Canaanites, will possess even to Zarephath; and the captives of Jerusalem, who
    are in Sepharad, will possess the cities of the Negev.
  wal-wal: Omoodettidi de7ida Israa7eela asai simmidi, Kanaane biittaa Siraafita giyo
    katamaa gakkanaashin laattana; qassi Yerusalaameppe omoodettidi, Safaraada giyo
    sohuwan de7iya asati Neegeeba Bazzuwan de7iya katamata laattana.
  spa-PDDPT: Los cautivos de este ejército de los hijos de Israel que están entre
    los cananeos hasta Sarepta, y los cautivos de Jerusalén que están en Sefarad poseerán
    las ciudades del Neguev.
  gun-gun: Israel kuery escravo-rã ogueraa pyre ma cananeu kuery rekoa re ipo'aka
    'rã Sarepta peve. Ha'e rã Jerusalém guigua kuery escravo-rã ogueraa pyre Sefarade
    tetã py ikuai va'e ma tetã kuaray puku-a katy ikuai va'e re 'rã ipo'aka.
  agu-BL: '@see-verse:OBA.001.019'
  ilo-ULB: Dagiti naipanaw a balud manipud kadagiti tattao ti Israel ket tagikuaendanto
    ti daga ti Canaan agingga idiay Sarepat. Ket dagiti naipanaw a nagbalin a balud
    manipud Jerusalem nga adda idiay Sepharad, tagikuaendanto dagiti siyudad iti Negeb.
  kpg-kpg: Di buini dauwa o digau mai bahi i ngeia o Israel ala ne llahi gi daha mo
    nadau henua donu, ga lloomoi labelaa, gaa kumi Phoenicia gaa tugi gi baahi ngeia
    i Zarephath. Digau mai Jerusalem ala nogo noho galabudi i Sardis, gaa kumi nia
    waahale i bahi i ngaaga o Judah.
  uig-ARA: سۈرگۈن بولغانلاردىن قېلىپ قالغان ئىسرائىللاردىن تەركىب تاپقان بۇ قوشۇن
    قانائاندىكىلەرگە تەۋە بولغان زېمىنغا زارەفاتقىچە ئىگە بولىدۇ؛ سەفارادتا سۈرگۈندە
    تۇرغان يېرۇسالېمدىكىلەر بولسا جەنۇبتىكى شەھەرلەرگە ئىگە بولىدۇ.
  sus-sus: Yi Isirayilaka naxee gbilen e fama nɛ nɔde Kanaan bɔxi ra han Sarepeta.
    Darisalamukae naxee gbilen Sefarada, nee fama nɛ Negewi taae suxude.
  pon-2006: Karis en aramas me kalipilipasang paliepeng en Israel pahn pwurodo oh
    kalowehdi Penisia oh lellahng paliepeng en Sarepad. Me kalipilipasang Serusalem
    kan me mihmi nan Sardis pahn kalowehdi kisin kahnimw kan ni palieir en Suda.
  ksd-ksd: Ma diat dia ki na vilavilau ta go ra kor ta ra tarai Israel diat a vatur
    vake ra gunan kai ra tarai Kanaan tuk tar Sarepta; ma ra tarai Ierusalem, nina
    diat dia ki na vilavilau aro Separad, diat a vatur vake ra umana pia na pal aro
    Negeb.
  grc-BRENT: Καὶ τῆς μετοικεσίας ἡ ἀρχὴ αὕτη τοῖς υἱοῖς Ἰσραὴλ, γῆ τῶν Χαναναίων ἕως
    Σαρεπτῶν· καὶ ἡ μετοικεσία Ἱερουσαλὴμ ἕως Ἐφραθά· κληρονομήσουσι τὰς πόλεις τοῦ
    ναγέβ.
  ind-AYT: Orang-orang Israel yang tertangkap akan memiliki tanah orang Kanaan sampai
    ke Zarfat, dan orang-orang Yerusalem yang tertangkap, yang berada di Sefarad,
    akan memiliki kota-kota di selatan.
  nya-nya: Aisraeli amene ali ku ukapolo adzalandira dziko la Kanaani mpaka ku Zarefati;
    a ku Yerusalemu amene ali ku ukapolo ku Sefaradi adzalandira mizinda ya ku Negevi.
  hrv-hrv: A izgnana nekoć vojska sinova Izraelovih baštinit će Kanaan sve do Sarfate;
    izgnanici jeruzalemski što su u Sefaradu baštinit će gradove negepske.
  mps-mps: “Te not badu Israel bidi dabe, augwali te gasa tǫ kantriba kalabus igi
    pai, te augwali kalabus silama, ma asaibao,” wai. “Te augwaligo Fonisia tǫ saibao,
    te Sarefat te not badu usu nigi paibao. Te Sardis taunde kalabus yali Jerusalem
    bidi dabe, te augwali ma aselama, te Negev tǫ pedaide elalubo taun dabe saibao,”
    walio.
  tpi-tpi: Ol man bilong Israel long hap not, ol i bin i stap kalabus long narapela
    kantri, kalabus bilong ol bai i pinis na ol bai i kam bek. Na bai ol i go kisim
    graun bilong ol Fonisia, inap long taun Sarefat long hap not. Na ol Jerusalem
    i bin kalabus long taun Sardis, bai ol i kam bek na kisim ol taun i stap long
    distrik Negev.
  dan-1931: Og de landflygtige i Hala og Habor skal tage Kana'anæernes Land i Eje*
    indtil Zarepta, og de landflygtige fra Jerusalem, som er i Sefarad, skal tage
    Sydlandets Byer i Eje. { [*Tekst og Overs. usikker. 2 Kong. 17, 6.] }
  vie-OVCB: Những người bị lưu đày của Ít-ra-ên sẽ trở về vùng đất của họ và chiếm
    giữ vùng duyên hải Phê-nê-nia cho đến tận Sa-rép-ta. Những tù nhân từ Giê-ru-sa-lem
    bị lưu đày tại Sê-pha-rát sẽ trở về nhà và tái thiết các làng mạc của Nê-ghép.
  guj-2017: બંદીવાસમાં ગયેલા ઇઝરાયલીઓનું સૈન્ય કે જે કનાનીઓ છે, તે છેક સારફત સુધીનો
    કબજો લેશે. અને યરુશાલેમના બંદીવાસમાં ગયેલા લોકો જેઓ સફારાદમાં છે, તેઓ દક્ષિણના
    નગરોનો કબજો લેશે.
  pon-2006A: Karis en aramas me kalipilipasang paliepeng en Israel pahn pwurodo oh
    kalowehdi Penisia oh lellahng paliepeng en Sarepad. Me kalipilipasang Serusalem
    kan me mihmi nan Sardis pahn kalowehdi kisin kahnimw kan ni palieir en Suda.
  por-BRBSL: Os cativos deste exército dos filhos de Israel, que estão entre os cananeus,
    possuirão até mesmo a Sarepta; e os cativos de Jerusalém, que estão em Sefarade,
    possuirão as cidades dos Negev.
  eng-OEBUS: The exiles of Israel will possess the land of the Canaanites as far as
    Zarephath. The captives of Jerusalem who are in Sepharad will possess the cities
    of the Negreb.
  cth-cth: Kanaannaw koe kaawm e, man e Isarel miphunnaw ni Zarephath totouh a coe
    awh han. Jerusalem hoi san lah a man awh teh Sepharad ram kaawm e naw ni akalae
    ram totouh a coe awh han.
  twi-twi: Nnipakuw yi a wɔyɛ Israelfo a wotwaa wɔn asu kɔɔ Kanaan no bɛfa Kanaan
    asase no akosi Sarefat; na Yerusalemfo a wotwaa wɔn asu a wɔte Safarad no bɛfa
    Negeb nkurow no adi so.
  hlt-hlt: Israel ca rhoek he Kanaan neh Zarepthah hil rhalmahvong kah hlangsol la
    om. Sepharad kah Jerusalem hlangsol rhoek loh tuithim khopuei rhoek te a pang
    uh ni.
  tbz-SIM: Isidɑyɛɛribɛ bɛ̀ do pĩ̀ḿmú bɛ̀ kɛ́kũṹnnɛ̀, bɛɛ̀ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ yóó
    wɛ̃tɛ kɛ́tiekɛ Kɑnnɑhɑ̃ɑ̃ ɛì, kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Sɑdɛputɑɑ. Sedisɑdɛmmu kɔbɛ bɛ̀
    do pĩ̀ḿmú bɛ̀ kɛ́kũṹnnɛ̀, kɛ̀ bɛ̀ɛ tiekɛ Sefɑdɑti nɛ̀ Nɛkɛfu dɛ ɛkɛ̀.
  msy-2020: Israelɨn notɨn itir mɨdorozir gumaziba, me faragha kantrin igharazimɨn
    kalabusɨn ikezɨma, men kalabuziam gɨvazɨma me ua ize. Gumazir kaba mangɨ Fonisian
    nguazim inigh, mangɨ notɨn amadaghan Sarefatɨn nguibamɨn tugham. Ezɨ Jerusalemɨn
    itir mɨdorozir gumazir kalabusɨn ikegha uamategha izeziba, me Sarefatɨn nguibamɨn
    ikia, Negevɨn Distrighɨn aven itir nguibaba iniam.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ pɑ kuuwɑ nɑ pɑ́ tɛɛnɑ tɔ, pɑ tɑɑ yoolɑɑ kʋpɑmɑ kɑ́ lɛɛkɩ
    Fenisii tɛtʋ. Hɑlǝnɑ pǝ polo Sɑlɛpǝtɑ ɩcɑtɛ. Yosɑlɛm nyǝ́mɑ mpɑ pɑ kuuwɑ nɑ pɑ́
    wɛ Sefɑlɑtɩ tɔ, pɛlɛ pɑɑ tɔɣɔ ilim mpǝtǝŋ tɔɔ ɑcɑlɛɛ.
  azb-azb: Xalahda olan İsrail sürgünləri Kənanın Sarfata qədər uzanan torpaqlarını,
    Sefaradda olan Yerusəlim sürgünləri Negev şəhərlərini zəbt edəcək.
  eng-DBY: and the captives of this host of the children of Israel [shall possess]
    what belonged to the Canaanites, unto Zarephath; and the captives of Jerusalem,
    who [were] in Sepharad, shall possess the cities of the south.
  hin-2017: इस्राएलियों के उस दल में से जो लोग बँधुआई में जाकर कनानियों के बीच सारफत
    तक रहते हैं, और यरूशलेमियों में से जो लोग बँधुआई में जाकर सपाराद में रहते हैं,
    वे सब दक्षिण देश के नगरों के अधिकारी हो जाएँगे।
  wol-KYG: Ngàllo gay waa Israyil, gàngoor googu ñooy moom réewum Kanaaneen ña, ba
    ca Sarebta, te ngàllo gay waa Yerusalem ca Sefarat, ñooy moom dëkki Negew ca bëj-saalum.
  eng-YLT: And the removed of this force of the sons of Israel, That [is with] the
    Canaanites unto Zarephat, And the removed of Jerusalem that [is] with the Sepharad,
    Possess the cities of the south.
  eng-WYC-2017: And transmigration, either passing over, of this host of sons of Israel
    shall wield all places of Canaanites, till to Zarephath; and the transmigration
    of Jerusalem, which is in Sepharad, shall wield the cities of the south.
  eng-WMBB: The captives of this army of the children of Israel, who are amongst the
    Canaanites, will possess even to Zarephath; and the captives of Jerusalem, who
    are in Sepharad, will possess the cities of the Negev.
  urd-GVH: इसराईल के जिलावतनों को कनानियों का मुल्क शिमाली शहर सारपत तक हासिल होगा
    जबकि यरूशलम के जो बाशिंदे जिलावतन होकर सिफ़ाराद में जा बसे वह जुनूबी इलाक़े नजब
    पर क़ब्ज़ा करेंगे।
  rug-rug: Sa puku tie Izireli ta raovodi sapu koa pa Kenani kote vagi ia sa pepeso
    sapu kamo la pa Zarepati pa Ponisia; sari tie ta raovodi sapu koadi pa Separadi
    kote vagi i sari vasileana pa popoa Neqevi.
  gaz-gaz: Gareen boojiʼamtoota Israaʼel kan Kanaʼaan jiraatu kun biyya hamma Saaraptaatti
    jiru dhaala; boojiʼamtoonni Yerusaalem kanneen Sefaaraad jiraatan magaalaawwan
    Negeeb dhaalu.
  fra-LSG: Les captifs de cette armée des enfants d’Israël Posséderont le pays occupé
    par les Cananéens jusqu’à Sarepta, Et les captifs de Jérusalem qui sont à Sepharad
    Posséderont les villes du midi.
  gnn-gnn: Ga ŋunhiyi yolŋu walala Yitjuralpuyŋu bäpurru' miṯtji, ŋunhi walala yukurrana
    nhinana be‐wala barrku wäŋaŋura, walalanydja yurru gumurr‐roŋiyirrina lilina,
    ga märrama walala yurru gumurryu‐märramanydja bukmak yana wäŋanydja malanha, ŋunhi
    ŋarrapi walalaŋgala wekaŋala ŋäthili gal'ŋu.
  yal-yal: Isirayila kaan naxanye suxi yɛngɛni, gali gbeeni ito, ne Kanan kaane yamanan
    suxuma nɛn siga han Sarepata taana. Yerusalɛn kaan naxanye suxi yɛngɛni naxanye
    Sefarada taani, ne fan yi Negewi yamanan taane findi e gbeen na.
  haw-1868: A o ka poe pio o keia poe kaua o na mamo a Iseraela, e lilo no lakou ko
    Kanaana a hiki i Zarepata; A o ka poe pio no Ierusalema ma Separada, e lilo no
    lakou na kulanakauhale o ke kukuluhema.
  arb-NAV: وَيَسْتَوْلِي جَيْشُ مَسْبِيِّي بَنِي إِسْرَائِيلَ عَلَى أَرْضِ الْكَنْعَانِيِّينَ
    حَتَّى صِرْفَةَ، وَيَحْتَلُّ مَسْبِيُّو أُورُشَلِيمَ فِي صَفَارِدَ مُدُنَ جَنُوبِ
    يَهُوذَا.
  ewe-ewe: Israelvi siwo le aboyo me le Kanaan la axɔ anyigba va se ɖe Zarefat ke;
    Yerusalemtɔ siwo le aboyo me le Sefarat la ava xɔ du siwo le Negeb.
  eng-LEE: And the exiles of this host of the children of Israel that are [with] the
    Canaanites, as far as Zarephath, and the exiles of Jerusalem, who are in Sepharad,
    shall possess the cities of the south.
  asm-FB: ইস্ৰায়েলী লোকসকলৰ বন্দীত্বত থকা সৈন্য সমূহে কনানীয়াৰ পৰা চাৰিফতলৈকে অধিকাৰ
    কৰিব; আৰু চাফৰদত থকা যিৰূচালেমৰ বন্দী লোকসকলে দক্ষিণ অঞ্চলৰ নগৰবোৰ অধিকাৰ কৰিব।
  sus-A: يِ عِسِرَيِلَكَ نَشٍيٍ فبِلٍن عٍ قَمَ نّ نْدٍ كَنَان بْشِ رَ هَن سَرٍثٍتَ.
    دَرِ سَلَمُكَيٍ نَشٍيٍ فبِلٍن سٍقَرَدَ، نٍيٍ قَمَ نّ نٍفٍوِ تَايٍ سُشُدٍ.
  fra-SBL: Les captifs de cette armée des enfants d'Israël, qui sont chez les Cananéens,
    posséderont jusqu'à Zarephath ; et les captifs de Jérusalem, qui sont à Sépharad,
    posséderont les villes du Néguev.
  hbo-hbo: וְגָלֻ֣ת הַֽחֵל־הַ֠זֶּה לִבְנֵ֨י יִשְׂרָאֵ֤ל אֲשֶֽׁר־כְּנַעֲנִים֙ עַד־צָ֣רְפַ֔ת
    וְגָלֻ֥ת יְרוּשָׁלַ֖͏ִם אֲשֶׁ֣ר בִּסְפָרַ֑ד יִֽרְשׁ֕וּ אֵ֖ת עָרֵ֥י הַנֶּֽגֶב׃
  kik-kik: Gĩkundi kĩrĩa gĩatahĩtwo kĩa andũ a Isiraeli kĩrĩa kĩrĩ kũu Kaanani, gĩkeegwatĩra
    bũrũri ũcio o nginya Zarefathu; nao andũ arĩa maatahirwo kuuma Jerusalemu, acio
    marĩ kũu Sefaradi, nĩo makegwatĩra matũũra ma Negevu.
  fra-NCL: Les captifs de cette armée des enfants d’Israël posséderont le pays des
    Chananéens jusqu’à Sarepta. Et les captifs de Jérusalem qui sont à Sépharad posséderont
    les villes du négéb.
  cek-AK: Tamna ah kaom Israel kaminawk mah Kanaan prae to Zarephath karoek to toep
    o tih. Sepharah ah kaom Jerusalem ih tamnanawk mah aloih bang ih vangpuinawk to
    toep o tih.
  cuk-cuk: Israel-sorda-bila-onomalad-gales-selesgusmalad Canaán-dulemar-abargi-gudimaladi,
    Sarepta-neggweburse yar-sumaloed. Jerusalén-dorgan-Sefarad-neggweburse-selesmaladdi,
    Neguev-neggweburmar sumaloed.
  uig-CYR: Сүргүн болғанлардин қелип қалған Исраиллардин тәркиб тапқан бу қошун Қанаандикиләргә
    тәвә болған зиминға Зарәфатқичә егә болиду; Сәфарадта сүргүндә турған Йерусалимдикиләр
    болса җәнуптики шәһәрләргә егә болиду.
  tel-2017: ఇశ్రాయేలీయుల్లో బందీలుగా దేశాంతరం పోయినవారు సారెపతు వరకూ కనాను ప్రాంతాన్ని
    స్వాధీనం చేసుకుంటారు. యెరూషలేము వారిలో బందీలుగా సెఫారాదుకు పోయిన వారు దక్షిణ ప్రాంత
    పట్టణాలను స్వాధీనం చేసుకుంటారు.
  hat-BSA: Epi egzile a lame fis Israël sa a, ki pami Kananeyen yo, va posede jis
    rive Sarepta, e egzile Jérusalem ki Sepharad yo va vin posede vil Negev yo.
  kos-kos: Mwet epang in Israel su muta in sruoh elos fah orala sie un mwet mweun
    Su fah foloko ac sruokya acn Phoenicia, fahla nwe Zarephath su oan epang. Mwet
    sruoh lun Jerusalem su muta Sardis Fah sruokya siti srisrik layen eir in Judah.
  hbo-WLC: וְגָלֻ֣ת הַֽחֵל־הַ֠זֶּה לִבְנֵ֨י יִשְׂרָאֵ֤ל אֲשֶֽׁר־כְּנַעֲנִים֙ עַד־צָ֣רְפַ֔ת
    וְגָלֻ֥ת יְרוּשָׁלִַ֖ם אֲשֶׁ֣ר בִּסְפָרַ֑ד יִֽרְשׁ֕וּ אֵ֖ת עָרֵ֥י הַנֶּֽגֶב׃
  ibo-ibo: Ụmụ Izrel gbara ọsọ ndụ gaa na Hala, ga-enweta, bido nʼala Fonisia ruo
    Zarefat. Ndị ahụ e mere ka ha si Jerusalem gaa biri na Sefarad, ga-enwetakwa obodo
    niile nke Negeb.
  ory-ory: ପୁଣି, କିଣାନୀୟମାନଙ୍କର ମଧ୍ୟବର୍ତ୍ତୀ ନିର୍ବାସିତ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ଏହି ସୈନ୍ୟସାମନ୍ତ
    ସାରିଫତ୍‍ ନଗର ପର୍ଯ୍ୟନ୍ତ ଅଧିକାର କରିବେ ଓ ଯିରୂଶାଲମର ଯେଉଁ ନିର୍ବାସିତ ଲୋକମାନେ ସଫାରଦରେ
    ଅଛନ୍ତି, ସେମାନେ ଦକ୍ଷିଣସ୍ଥ ନଗରସକଳ ଅଧିକାର କରିବେ।
  chk-chk: Ekewe sounfiu seni Israel mi oola repwe liwinto o fanüeni Kanaan tori Sarefat,
    nge ekewe chon oola seni Jerusalem mi nom Sefarat repwe telinimweni ekewe telinimw
    lon ewe fanü Nekep.
  rop-rop: Detlot pipul weya olabat enami bin deigidawei olabat brom nowathsaid langa
    Isreil garra kambek en meigim miselp ami, en dei garra teikoba det kantri gulum
    Fanisha raidap langa det taun gulum Serafath. Detlot pipul weya olabat enami bin
    deigidawei olabat brom Jerusalem garra kambek brom det taun gulum Sadis, en dei
    garra teikoba detlot taun sauthsaid langa Juda,
  ukr-1871: А повернувші з неволї зміж війська синів Ізрайлевих заволодїють землею
    Канаанською аж до Сарепти, переселенцї ж Ерусалимські, що жиють у Сефарадї, одержать
    міста полуденні.
  deu-1951: Die Gefangenen aber dieses Heeres der Kinder Israel werden in Besitz nehmen,
    was den Kanaanitern gehört bis nach Zarpat hin, und die Gefangenen Jerusalems,
    die zu Sepharad sind, die Städte des Südens.
  eng-JPS: And the captivity of this host of the children of Israel, that are among
    the Canaanites, even unto Zarephath, and the captivity of Jerusalem, that is in
    Sepharad, shall possess the cities of the South.
  srp-1865: I zarobljena vojska sinova Izrailjevijeh naslijediæe što je bilo Hananejsko
    do Sarepte; a roblje Jerusalimsko, što je u Sefaradu, naslijediæe južne gradove.
  lug-lug: Ekibiina ky’Abayisirayiri abaali mu buwaŋŋanguse e Kanani, balyetwalira
    ensi, okutuukira ddala ku Zalefaasi; abawaŋŋanguse abaava mu Yerusaalemi abali
    mu Sefalaadi, balyetwalira ebibuga mu Negebu.
  heb-heb: וגלת החל הזה לבני ישראל אשר כנענים עד צרפת וגלת ירושלם אשר בספרד ירשו את
    ערי הנגב׃
  ben-IRV: আর ইস্রায়েল সন্তানদের নির্বাসিত সৈন্য সারিফত পর্যন্ত কনান দেশ দখল করবে
    আর যিরূশালেমের যে নির্বাসিত লোকেরা সফারদে আছে তারা দক্ষিণের নগরগুলি দখল করবে।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਦੀ ਫੌਜ ਦੇ ਗੁਲਾਮਾਂ ਵਿੱਚੋਂ, ਜਿਹੜੇ ਕਨਾਨੀਆਂ ਵਿੱਚ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਸਾਰਫਥ
    ਸ਼ਹਿਰ ਤੱਕ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਗੁਲਾਮ ਜਿਹੜੇ ਸਫ਼ਾਰਦ ਦੇਸ ਵਿੱਚ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਦੱਖਣ ਦੇ ਸ਼ਹਿਰਾਂ
    ਉੱਤੇ ਕਬਜ਼ਾ ਕਰਨਗੇ।
  mya-JVB: သိမ်း သွားခြင်းကို ခံရ၍၊ ခါနနိ လူတို့တွင်ရှိသော ဣသရေလ အမျိုး အလုံးအရင်း
    သည် ဇရတ္တ မြို့တိုင်အောင် ၎င်း ၊ သိမ်း သွားခြင်းကို ခံရ၍ သေဖရဒ် ပြည်၌ ရှိသော ယေရုရှလင်
    မြို့သားတို့သည် တောင် မျက်နှာမြို့ ရွာတို့ကို ၎င်း သိမ်းယူ ကြလိမ့်မည်။
  hmo-hmo: Hesiai mai guia danu dekena amo, idia giroa mai Israela taudia, hari be
    Kanana dekenai idia noho taudia, ese Poinike tano do idia abia, ia lao bona Sarepata,
    bona unuseni do idia noho. Hesiai mai guia danu dekena amo, idia giroa mai Ierusalema
    taudia, Separada dekenai idia noho taudia, ese Iuda ena diho kahana hanuadia do
    idia abia.
  urd-urd: और बनी — इस्राईल के लशकर के सब ग़ुलाम, जो कना'नियों में सारपत तक हैं, और
    येरूशलेम के ग़ुलाम जो सिफ़ाराद में हैं, दखिन के शहरों पर क़ाबिज़ हो जाएँगे।
  rus-SYN: И переселенные из войска сынов Израилевых завладеют землею Ханаанскою до
    Сарепты, а переселенные из Иерусалима, находящиеся в Сефараде, получат во владение
    города южные.
  bqc-SIM: Isaili zĩ̀zↄↄ i gↄ̃ Kanaa bùsu vĩ e za Salɛpa, Yelusalɛũ zĩ̀zↄ pↄ́
    kú Sefalaↄ i gↄ̃ Nɛgɛvɛ wɛ̃́lɛↄ vĩ.
  tcz-CHONGTHU: Israel chate, migam’a soh chang ho chu, agamuva hung kilekit din u,
    chuleh amahon Phoenicia gamsung le Zarephath gamsung geija atoupha diu ahi. Chuleh,
    Jerusalema kon’a, kikaimanga sahlam gam’a soh chang hon, Negev gamsung khopi ho
    chu, alokit diu ahi.
  mar-mar: इस्राएल लोकांच्या या सैन्यातील जे बंदिवान झालेले लोक, ते कनान्यांचे सारफथापर्यंतचे
    प्रदेश आपल्या ताब्यात घेतील, आणि यरूशलेमचे जे बंदिवान सफारदात आहेत ते नेगेबची
    गावे घेतील.
  qub-qub: Röpanpa juc-läman prësu aywaj Israelcunaga shuntanga Canaán partita Sarepta
    siudäcama. Jerusalenpita Sefaradman prësu aywajcunapis shuntanga Neguevcho caycaj
    siudäcunata.
  bqp-bqp: Isirelibɑn tɑbu kowo be bɑ rɑɑ kpikiru suɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn
    di, bɑ koo Kɑnɑnibɑn tem mwɑ sere n kɑ dɑ Sɑrepɑtɑɔ. Yerusɑlɛmugii be bɑ mɑɑ kpikiru
    dɑ Sefɑrɑdiɔ, bɑ koo wuu si su wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru giɑ mwɑ.
  hat-hat: Nan moun yo te depòte yo, sòlda ki moun nan nò peyi Izrayèl la va pran
    peyi Kanaran an pou yo, rive lavil Sarepta. Men, moun lavil Jerizalèm yo te depòte
    nan peyi Sefara a va pran tout lavil Negèv yo pou yo.
  eng-BSB: And the exiles of this host of the Israelites will possess the land of
    the Canaanites as far as Zarephath; and the exiles from Jerusalem who are in Sepharad
    will possess the cities of the Negev.
  eng-WEBPB: The captives of this army of the children of Israel, who are amongst
    the Canaanites, will possess even to Zarephath; and the captives of Jerusalem,
    who are in Sepharad, will possess the cities of the Negev.
  kbq-kbq: Hanki Israeli vahe'ma ru moparegama kina ome hu'za mani'naza vahe'ma ete
    mopa zamire'ma esanu'za, mopama erisna zana Fonesia vahe mopa atupareti agafa
    huteno, vuvava huno noti kaziga Zarefati mopare vanige'za eri'za manigahaze. Jerusalemi
    kumapi vahe'ma zamavare'za noti kazigama kinama ome huzmante'naza vahe'mo'za Negevi
    mopafima me'nea ranra kumatamimpi emanigahaze.
  nhe-BL: Huan israelitame tlen quinitzquijque inincualancaitacahua mocuepase huan
    moaxcatise inintlal nopa cananeos hasta tlali Sarepta. Huan nopa israelitame tlen
    quinitzquijque tlen altepetl Jerusalén mocuepase huan moaxcatise nopa altepetini
    tlen tlali Neguev.
  gub-BL: Izaew uiwy wi muitea'u heraha pyrer uzewyr putar wà nehe. Upyro putar ywy
    pehegwer Peni pe har a'e wà nehe. A'e ywy oho Xarepita tawhu kwarahy heixe haw
    awyze har kutyr har pe. Zeruzarez wi heraha pyrer Xeparaz pe wiko ma'e uzewyr
    putar wà nehe no. Upyro putar ywy Zuta ywy rehe har kwarahy ihemaw awyze har kutyr
    har wà nehe no.
  eng-DRA: 'And the captivity of this host of the children of Israel, all the places
    of the Chanaanites even to Sarepta: and the captivity of Jerusalem that is in
    Bosphorus, shall possess the cities of the south.'
