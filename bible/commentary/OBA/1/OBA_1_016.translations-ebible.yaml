    agɨvagham.”'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑɑ sɩ: Ɩsɛɣɛlɩ nyǝ́mɑ mɛ, ɩ́ tɛmɑ mɑ pɑ́ɑ́nɑ́ kɔpʋ nyɔɔʋ
    kɛ mɑ pʋɣʋ nɑŋŋ nyǝŋkʋ tɔɔ. Yǝlɑɑ lɛlɑɑ nɑ́ kɑɑ tɛ ɑ nyɔɔʋ. Pɑɑ nyɔɔ-yɛɣɛ ḿpʋ́ɣʋ́,
    ɩlɛnɑ pǝ́ kpiisi-wɛ nɑ pɑ́ sɑɑlɩ yem.'
  azb-azb: Çünki siz Mənim müqəddəs dağımda içdiyiniz kimi Bütün xalqlar durmadan
    içəcək, İçib yox olacaq, Sanki əvvəldən yox idi.
  eng-DBY: For as ye have drunk upon my holy mountain, so shall all the nations drink
    continually; yea, they shall drink, and shall swallow down, and they shall be
    as though they had not been.
  hin-2017: जिस प्रकार तूने मेरे पवित्र पर्वत पर पिया, उसी प्रकार से सारी जातियाँ
    लगातार पीती रहेंगी, वे पीएँगे और वे निगल जाएँगे, और ऐसी हो जाएँगी जैसी कभी हुई
    ही नहीं।
  wol-KYG: Yeen waa kër Yanqóoba, ni ngeen naane sama kaasu mbugal ca sama kaw tund
    wu sell, ni la xeet yépp di naane ba fàww, di naan ak a jolu ba mel ni masuñoo
    nekk.
  eng-YLT: For — as ye have drunk on My holy mount, Drink do all the nations continually,
    And they have drunk and have swallowed, And they have been as they have not been.
  eng-WYC-2017: For as ye drank on mine holy hill, all heathen men shall drink busily,
    and they shall drink, and they shall swallow up; and they shall be as if they
    be not.
  eng-WMBB: For as you have drunk on my holy mountain, so all the nations will drink
    continually. Yes, they will drink, swallow down, and will be as though they had
    not been.
  urd-GVH: पहले तुम्हें मेरे मुक़द्दस पहाड़ पर मेरे ग़ज़ब का प्याला पीना पड़ा, लेकिन
    अब तमाम दीगर अक़वाम उसे पीती रहेंगी। बल्कि वह उसे पी पीकर ख़ाली करेंगी, उन्हें
    उसके आख़िरी क़तरे भी चाटने पड़ेंगे। फिर उनका नामो-निशान नहीं रहेगा, ऐसा लगेगा
    कि वह कभी थीं नहीं।
  rug-rug: Gua sapu napo tinasigiti sari na Qua tinoni koasa Qua toqere hopena, si
    sari doduru butubutu si kote napo lamo dia; kote napo si arini meke napo la dia
    mo meke kote lopu koa dia mo.
  gaz-gaz: Akkuma isin gaara koo qulqulluu irratti dhugdan sana, saboonni hundinuu
    ittuma fufanii ni dhugu; isaan itti deddeebiʼanii dhugu; akka waan gonkumaa hin
    dhuginii taʼu.
  fra-LSG: Car, comme vous avez bu sur ma montagne sainte, Ainsi toutes les nations
    boiront sans cesse; Elles boiront, elles avaleront, Et elles seront comme si elles
    n’avaient jamais été.
  gnn-gnn: Yo, ŋunhalayi dharrpalŋuranydja wal'ŋu ŋarrakalanydja wäŋaŋura bukuŋura,
    nhuma dhuwurr‐yätjthina ŋarrakalaŋuwunydja yolŋu'‐yulŋuwu miṯtjiwu, bala walala
    ŋayaŋu‐yätjthinana burakinana, ga nhumapinydja ga wiripu‐guḻku' miṯtji ga bäpurru
    yurru bitjandhi liŋgu ŋayaŋu‐yätjthirriyi burakirri bitjarra walala, ga bitjandhiyi
    nhumalanha yurru baḏuwaḏuyundhi yulŋunydja warrpam'thundhi, ŋuriŋiyi dhä‐ḏir'yunarayunydja.
    Nhuma yurru winya'yunna‐wala yana gupaḏalkumana.
  yal-yal: Awa, ɛ to dɔlɔn minxi n ma geya sariɲanxin fari, nayi siyane birin e minma
    nɛn han e a radangu ayi! E luma e minɲɛ nɛn, han e lugo, e yi lu alo e mi da.
  haw-1868: No ka mea, like me oukou i inu ai maluna o ko'u mauna hoano, Pela e inu
    mau ai na lahuikanaka a pau; A e inu lakou, a e moni iho, A e like auanei lakou
    me na mea ole.
  arb-NAV: فَإِنَّهُ كَمَا شَرِبْتَ عَلَى جَبَلِ قُدْسِي فَإِنَّ جَمِيعَ الأُمَمِ
    تَشْرَبُ فِي كُلِّ حِينٍ. يَشْرَبُونَ وَيَجْرَعُونَ وَيَتَلاشَوْنَ كَمَنْ لَمْ
    يَكُونُوا.
  ewe-ewe: Abe ale si mienoe le nye to kɔkɔe la dzi ene la, nenema ke dukɔ bubuwo
    hã anoe tegbee; woanoe, aganoe eye wòanɔ abe ɖe dukɔ mawo menɔ anyi kpɔ o ene.
  eng-LEE: For as ye have drunk upon my holy mount, so shall all the nations drink
    continually; yea, they shall drink, and they shall reel about, and they shall
    be as though they had not been.
  asm-FB: কাৰণ মোৰ পবিত্ৰ পৰ্ব্বতত তোমালোকে পান কৰাৰ দৰে, সকলো দেশবাসী সকলে অবিৰাম
    পান কৰিব। তেওঁলোকে পান কৰিব আৰু গিলিব, আৰু তেওঁলোকে কেতিয়াও খাবলৈ নোপোৱাৰ দৰে
    খাব।
  sus-A: وٌ ﭑ مَ شْنّ نَشَن سْتْشِ ﭑ مَ فٍيَ سّنِيّنشِ قَرِ، سِيٍ قَن قَمَ نّ نَ مْولِ
    سْتْدٍ هَن عٍ بْنسْي حْن.
  fra-SBL: Car, comme vous avez bu sur ma montagne sainte, toutes les nations boiront
    sans cesse. Oui, elles boiront, elles avaleront, et elles seront comme si elles
    n'avaient pas été.
  hbo-hbo: כִּ֗י כַּֽאֲשֶׁ֤ר שְׁתִיתֶם֙ עַל־הַ֣ר קָדְשִׁ֔י יִשְׁתּ֥וּ כָֽל־הַגֹּויִ֖ם
    תָּמִ֑יד וְשָׁת֣וּ וְלָע֔וּ וְהָי֖וּ כְּלֹ֥וא הָיֽוּ׃
  kik-kik: O ta ũrĩa inyuĩ mwanyuĩrĩire gĩkombe gĩakwa kĩa iherithia kũu kĩrĩma-inĩ
    gĩakwa gĩtheru-rĩ, ũguo noguo ndũrĩrĩ ciothe igaakĩnyuĩra itegũtigithĩria. Ikaanyua
    ikĩhũhũte, ininũkio, nacio ihaane ta itarĩ ciakorwo kuo.
  fra-NCL: Car, de même que vous avez bu sur ma sainte montagne, toutes les nations
    boiront continuellement ; elles boiront, elles avaleront, et elles seront comme
    n’ayant pas été.
  cek-AK: Kaciim kai ih mae nuiah mu na naek o baktih toengah, Sithaw panoek ai kaminawk
    leo boeng ai ah mu to nae o boih tih; ue, Sithaw panoek ai kaminawk mah zok kamhah
    ah nae o tih, naek o moe paaeh o pacoengah loe om o mak ai, anghmaa angtaa o tih
    boeh.
  cuk-cuk: Israel-dulemar, igi-bemar anse an-yar-islidikidgi sabsur-odurdaklesgusmala,
    deyobi, dulemar-yar-baid-baidgi-bukmalad anse sabsur-odurdaklemogoed. Sabsur-odurdaklegoedba
    bergudmaloed. Dule-bukussuliyobi gumaloed.
  uig-CYR: Чүнки сән Өз муқәддәс теғимда ғәзивимни ичкиниңдәк, Барлиқ әлләрму шундақ
    тохтавсиз ичиду; Бәрһәқ, улар ичиду, жутиду, Андин улар һеч мәвҗут әмәстәк йоқап
    кетиду.
  tel-2017: మీరు నా పవిత్ర పర్వతం పై తాగినట్టు రాజ్యాలన్నీ ఎప్పుడూ తాగుతూ ఉంటాయి.
    తాము ఎన్నడూ ఉనికిలో లేని వారి లాగా ఉండి తాగుతుంటారు.
  hat-BSA: Paske menm jan ou te bwè sou mòn sen Mwen an, Konsa tout nasyon yo va bwè
    tout tan. Yo va bwè, yo va vale, l ap vin konsi yo pa t janm te la.
  kos-kos: Mwet luk elos numla sie cup in kalya arulana mwen Fineol mutal sik, Tusruktu,
    mutunfacl nukewa raunela ac fah nim pac Sie cup in kalya su mwen liki na. Elos
    fah numla nufon, na elos wanginla.
  hbo-WLC: כִּ֗י כַּֽאֲשֶׁ֤ר שְׁתִיתֶם֙ עַל־הַ֣ר קָדְשִׁ֔י יִשְׁתּ֥וּ כָֽל־הַגּוֹיִ֖ם
    תָּמִ֑יד וְשָׁת֣וּ וְלָע֔וּ וְהָי֖וּ כְּל֥וֹא הָיֽוּ׃
  ibo-ibo: Dịka i si site nʼugwu nsọ m ṅụọ ihe ọṅụṅụ otu a ka mba niile gbara gị gburugburu
    ga-esi ṅụọ ma na-adagharị. Ha ga-aṅụ, ṅụọ, ma ọ gaghị adị ha ka o nwere ihe ha
    na-aṅụ.
  ory-ory: କାରଣ ତୁମ୍ଭେମାନେ ଆମ୍ଭ ପବିତ୍ର ପର୍ବତରେ ଯେପରି ପାନ କରିଅଛ, ସେପରି ସମୁଦାୟ ଗୋଷ୍ଠୀ
    ନିତ୍ୟ ନିତ୍ୟ ପାନ କରିବେ, ହଁ, ସେମାନେ ପାନ କରୁ କରୁ ଗିଳି ପକାଇବେ, ପୁଣି ଅଜାତର ତୁଲ୍ୟ ହେବେ।
  chk-chk: Iwe, usun nei aramas ra ün seni ewe kapen feiengau me won chuki mi pin,
    iei usun chon ekewe mwü meinisin mi nom ünüküür repwe ün. Repwe ükün o tokorikirik,
    repwe pwal mochola.”
  rop-rop: Main pipul olabat bin abum det trabul deya langa det seikridwan hil blanga
    mi gulum Saiyan, dumaji aibin panishim olabat. Bat ola pipul langa detlot najalot
    kantri garra abum mowes trabul, dumaji ai garra panishim olabat brabliwei, en
    ai garra binijimap olabat holot.
  ukr-1871: Бо як ви пили на горі моїй сьвятій, так всї народи (з вами) пити муть
    і проковтнуть, та й минуться, наче б їх і не було.
  deu-1951: Denn gleichwie ihr auf meinem heiligen Berge getrunken habt, so sollen
    alle Nationen beständig trinken; sie sollen trinken und schlürfen und sein, als
    wären sie nie gewesen.
  eng-JPS: For as ye have drunk upon My holy mountain, so shall all the nations drink
    continually, yea, they shall drink, and swallow down, and shall be as though they
    had not been.
  srp-1865: Jer kao što ste vi pili na svetoj gori mojoj, tako æe piti svi narodi
    vazda, piæe, i ždrijeæe, i biæe kao da ih nije bilo.
  lug-lug: Ng’abantu bange bwe baanywa ekikompe eky’ekibonerezo ku lusozi lwange olutukuvu
    n’amawanga ageetooloddewo bwe galikinywa obutakoma; balikinywa, babe ng’abataganywangako.
  heb-heb: כי כאשר שתיתם על הר קדשי ישתו כל הגוים תמיד ושתו ולעו והיו כלוא היו׃
  ben-IRV: কারণ আমার পবিত্র পর্বতে তুমি যেমন পান করেছ তেমনি সব জাতি সবদিন পান করবে।
    তারা পান করবে এবং গ্রাস করবে ও তা এমন হবে যেন তাদের কোনো অস্তিত্বই ছিলনা।
  pan-pan: ਜਿਵੇਂ ਤੁਸੀਂ ਮੇਰੇ ਪਵਿੱਤਰ ਪਰਬਤ ਉੱਤੇ ਪੀਤਾ, ਉਸੇ ਤਰ੍ਹਾਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਨਿੱਤ ਪੀਣਗੀਆਂ,
    ਉਹ ਪੀਣਗੀਆਂ ਅਤੇ ਪੀਂਦੀਆਂ ਹੀ ਜਾਣਗੀਆਂ ਅਤੇ ਅਜਿਹੀਆਂ ਹੋ ਜਾਣਗੀਆਂ ਜਿਵੇਂ ਉਹ ਹੋਈਆਂ ਹੀ ਨਹੀਂ!
  mya-JVB: ယုဒအမျိုးသားတို့သည် သန့်ရှင်း သော ငါ့ တောင် ပေါ် မှာ စားသောက် သကဲ့သို့
    ၊ ပတ်လည်၌နေသောလူမျိုး အပေါင်း တို့သည် စားသောက် ရကြလိမ့်မည်။ စားသောက် ၍ မျို သဖြင့်
    မ ရှိ ဘူးသောသူကဲ့သို့ ဖြစ် ရကြလိမ့်မည်။
  hmo-hmo: Egu bese ese egu ororo helagana dekenai, matakani bada herea idia abia,
    muramura dikana kapusi idia inua bamona. To Israela idia hagegea bese idauidau
    ese, unai kapusi ena dika ia hanaia kapusi do idia inua. Idia ese unai kapusi
    do idia inua haorea, bona do idia dika. Do idia boio ore momokani.
  urd-urd: क्यूँकि जिस तरह तुम ने मेरे कोह — ए — मुक़द्दस पर पिया, उसी तरह सब कौमें
    पिया करेंगी, हाँ पीती और निगलती रहेगी; और वह ऐसी होंगी जैसे कभी थीं ही नहीं।
  rus-SYN: Ибо, как вы пили на святой горе Моей, так все народы всегда будут пить,
    будут пить, проглотят и будут, как бы их не было.
  bqc-SIM: Lá a imì ma sĩ̀sĩ pↄ́ a kua adoa musu, màa bui píi a imi we zɛsai.
    Aa ma pↄkũmabↄbↄma ípi gbɛ̃, aai gↄ̃ lán wi ń i yãaowa.
  tcz-CHONGTHU: Ka lhangtheng chunga, kamite ho naval lhum bang’a, nangleh akimvel’a
    cheng namtin vaipi, na chunguva gotna kabuh lhah’a, na don diu ahi. Namtin vaipi
    jouse chu kham diu, ageina lam’u kihelouva mangthah ding ahiuve.
  mar-mar: कारण तुम्ही जसे माझ्या पवित्र पर्वतावर प्याला तशी सर्व राष्ट्रे सतत पीत
    राहतील, ते पितील आणि गिळतील आणि ते कधी अस्तित्वात होते की नव्हते, असे होतील.
  qub-qub: Imanömi gamcuna rispitädu puntächo cushicur machänayquicama upurayqui,
    chaynömi llapan nasyuncunapis castigaptë ashgaj cöpata upongapaj. Paycunaga wicyayllami
    upongapaj. Chaynöpami paycunaga ushajpaj illgangapaj.
  bqp-bqp: Bɛɛ Isirelibɑ, i nɛn mɔru ye nɑ kɑ bɛɛ sɛɛyɑsiɑ nɔrɑ nɛn guu dɛɛrɑrun wɔllɔ.
    Mɛyɑ bwese ni nu tie, nu ǹ kpɛ̃ nu ye nɔ nu kpe. Nu ko n ye nɔrumɔwɑ sere yu
    kɑ nu go kpɑ nu kpeerɑ mɑm mɑm.
  hat-hat: Pèp mwen an pase pa l' anba men mwen sou mòn ki apa pou mwen an. Konsa
    tou, tout nasyon yo pral pran pa yo san rete. Yo pral pran jouk yo p'ap kapab
    ankò. Yo pral disparèt tankou si yo pa t' janm la.
  eng-BSB: For as you drank on My holy mountain, so all the nations will drink continually.
    They will drink and gulp it down; they will be as if they had never existed.
  eng-WEBPB: For as you have drunk on my holy mountain, so all the nations will drink
    continually. Yes, they will drink, swallow down, and will be as though they had
    not been.
  kbq-kbq: Ruotage'ma hu'nea agonanifinti'ma tima neaza huta nagri vahera zamahe'nagu,
    maka ama mopafima kokankokama nemaniza vahete'ene tamagrite'enena knaza atre'na
    tamahe fanene hanugeno tamagia omanegahie.
  nhe-BL: Imojuanti tlen tlali Edom inquintlamiltijque notlacajhua ipan notepe tlatzejtzeloltic
    ipan Jerusalén. Huajca ama imojuanti huan nochi sequinoc tlaltini ehuani quiselise
    imotlatzacuiltil. Queja se ihuintiquetl tlen tlai, eltos queja inquiise nopa tlatzacuiltilistli
    huan inmomimilojtinemise queja inihuintini huan intlamiixpolihuise. Elis queja
    ax quema initztoyaj.
  gub-BL: Teko uzepyk heremiaihu wanehe heywytyr ikatu ma'e rehe wà. A'e rupi azepyk
    wera'u putar teko a'e ywy huwake har wanehe ihe nehe no. Azepyk putar wanehe nehe.
    A'e re ukàzym putar wà nehe.
  eng-DRA: 'For as you have drunk upon my holy mountain, so all nations shall drink
    continually: and they shall drink, and sup up, and they shall be as though they
    were not.'
