verse: OBA.001.016
translations:
  mal-C: നിങ്ങൾ എന്റെ വിശുദ്ധപർവതത്തിൽവെച്ചു കുടിച്ചതുപോലെതന്നെ സകലജനതകളും നിരന്തരം
    കുടിക്കും; അവർ കുടിക്കും, പിന്നെയും കുടിക്കും; അങ്ങനെ അവർ, തങ്ങൾ ഉണ്ടായിരുന്നതേയില്ല
    എന്നപോലെ ആയിത്തീരും.
  deu-TKW: Denn wie ihr getrunken habt auf meinem heiligen Berge, werden alle Völker
    ohne Aufhören trinken; sie werden trinken und schlürfen und sollen werden wie
    solche, die nie gewesen.
  lin-lin: Ndenge ozalaki komela na likolo ya ngomba na Ngai ya bule, ndenge wana
    mpe bikolo bakokoma komela tango nyonso ; bakomela, bakomela lisusu koleka mpe
    bakosila lokola nde batikala kozala te.
  eng-LSV: For—as you have drunk on My holy mountain, || All the nations drink continually,
    || And they have drunk and have swallowed, || And they have been as [if] they
    have not been.
  eng-GNV: 'For as yee haue drunke vpon mine holy Mountaine, so shall all the heathen
    drinke continually: yea, they shall drinke and swallow vp, and they shalbe as
    though they had not bene.'
  eng-WEBSTER: For as ye have drank upon my holy mountain, so shall all the heathen
    drink continually, yes, they shall drink, and they shall swallow down, and they
    shall be as though they had not been.
  nhw-BL: Amojuanti tlen tlali Edom anquintlamiltijque nomasehualhua ipan notepe tlatzejtzeloltic
    ipan Jerusalén. Huajca ama amojuanti huan nochi sequinoc tlalme ehuani quiselise
    amotlatzacuiltil. Quen se ihuintiquetl catli tlai, eltos quen anquiijise nopa
    tlatzacuiltilistli huan anmomimilojtinemise quen anihuintini huan antlamiixpolihuise.
    Elis quen amo quema anitztoyaj.
  swh-ONEN: Kama vile ulivyokunywa juu ya mlima wangu mtakatifu, vivyo hivyo mataifa
    yote watakunywa mfululizo, watakunywa na kunywa, nao watatoweka kana kwamba hawajawahi
    kuwepo.
  bba-bba: Bɛɛ Isirelibɑ, i nɛn mɔru ye nɑ kɑ bɛɛ sɛɛyɑsiɑ nɔrɑ nɛn ɡuu dɛɛrɑrun wɔllɔ.
    Mɛyɑ bwese ni nu tie, nu ǹ kpɛ̃ nu ye nɔ nu kpe. Nu ko n ye nɔrumɔwɑ sere yu
    kɑ nu ɡo kpɑ nu kpeerɑ mɑm mɑm.
  eng-KJVCPB: For as ye have drunk upon my holy mountain, So shall all the heathen
    drink continually, Yea, they shall drink, and they shall swallow down, And they
    shall be as though they had not been.
  luo-luo: Mana kaka ne umer ewi goda maler e kaka ogendini duto, biro metho ametha,
    ginimeth ametha ma ginichal joma onge.
  meu-meu: Badina be egu ororo helaḡana ai vada o inuinu heḡereḡerena ai e noho hetabiramu
    besedia iboudiai na bae inuinu; bae inuinu, bae raraga, bena basiema mauri heḡereḡerena
    ai baela.
  npi-ULB: किनकि जसरी तैंले मेरो पवित्र पर्वतमा पिएको छस्, त्‍यसरी नै सारा जातिहरूले
    त्यहाँ सधैं पिउनेछन् । तिनीहरूले पिउनेछन् र निल्‍नेछन् अनि तिनीहरू कहिल्यै अस्तित्वमा
    नभएझैं हुनेछन् ।
  yor-yor: Gẹ́gẹ́ bí ìwọ̀ ṣe mu lórí òkè mímọ́ mi, bẹ́ẹ̀ ni gbogbo kèfèrí yóò máa
    mu títí; wọn yóò mu ún ní àmutẹ́rùn wọn yóò sì wà bí ẹni pé wọn kò mu ún rí.
  pes-OPCB: بر بالای کوه مقدّس من، جام مکافاتم را نوشیدی، قومهای دیگر نیز آن را خواهند
    نوشید. آری، آنها خواهند نوشید و از بین خواهند رفت و اثری از آنها باقی نخواهد ماند.
  tgl-ULB: Sapagkat kung paano kayo uminom sa aking banal na bundok, ganoon patuloy
    na iinom ang lahat ng bansa. Iinom sila, at lulunok, at para bang hindi sila kailanman
    nabuhay.
  hui-hui: Ainde i̱naga wali agali bibahende i̱ninaga Hari Saiono loma bia hene biagoria
    bu haga hearuhondo pani iba kaubi ale nelo mirugoni ndobe. Ani birudagua wali
    agali hameigini dindi tara tarani bu karuni tibi nde pani nelo iba kau timbunibi
    ale hambu mulebero. Ani merogola ti iba ogoni nai halu bibahende biba haiore helolebero,
    lene.
  mya-mya: ငါ့​လူ​မျိုး​တော်​သည်​ငါ​၏​သန့်​ရှင်း​မြင့် မြတ်​သော တောင်​တော်​ပေါ်​တွင်၊
    ငါ​၏​ဆိုး​ရွား​သော​အ​မျက်​တော်​စ​ပျစ် ရည်​ကို သောက်​ရ​ကြ​လေ​ပြီ။ အ​နီး​အ​နား​ဝန်း​ကျင်​ရှိ​လူ​မျိုး​တ​ကာ​တို့
    သည်​လည်း ထို​ထက်​ပင်​ပို​မို​ဆိုး​ရွား​သည့်​အ​မျက်​တော် စ​ပျစ်​ရည်​ကို​သောက်​ရ​ကြ​လိမ့်​မည်။
    သူ​တို့​သည်​ယင်း​ကို​အ​ကုန်​အ​စင်​သောက် ပြီး​နောက်၊ ကွယ်​ပျောက်​၍​သွား​ကြ​လိမ့်​မည်။
  bod-N: ཁྱོད་ཀྱིས་ངའི་རི་བོ་དམ་པར་སྐྱོ་བའི་ཕོར་བ་ལས་བཏུངས་པ་བཞིན་དུ། མི་རིགས་ཀུན་གྱིས་རྟག་ཏུ་འཐུང་བར་འགྱུར།
    དེ་དག་གིས་བཏུངས་ནས་མིད་པར་བྱ་ཞིང་། ཡོད་ཚད་ནམ་ཡང་ཡོད་མ་མྱོང་བ་ལྟར་འགྱུར་རོ། །
  wsk-wsk: Ni ninguru ikiko! Ni aninga duruk laili mu te aninga kariimet yu ko nunga
    utu naem uwutatala, ni sor sor suen la mu arungu aninga angamang magara mu yu
    ko kuakoyam no laga, eng am karogo maga namaralko.
  sna-sna: Sezvamakanwa pagomo rangu dzvene, saizvozvowo ndudzi dzose dzicharamba
    dzichingonwa; dzichanwa nokunwa dzikaita sedzisina kumbovapo.
  spa-BLM: Porque como ustedes han bebido en mi monte santo, así beberán continuamente
    todas las naciones. Sí, beberán, tragarán, y serán como si no hubieran sido.
  cac-cac: Icha ix aj e tzalaj eyuc'an an̈ d'a tzalan b'aj tz'och ejmelal d'ayin,
    ichaval chi' ol aj eyab'an syail yoval in c'ool yed' juntzan̈xo nación. Ichato
    ol eyuc' an̈ an̈ te ov masanto ol ex telvoc, ol ex satel d'a juneln̈ej.
  swh-ULB: Kwa vile mlivyokunywa katika mlima wangu mtakatifu, ndivyo mataifa yote
    yatakavyo kunywa daima. Watakunywa na kumeza na itakuwa kana kwamba hawakuwepo
    kabisa.
  bel-bel: Бо як вы пілі на сьвятой гары Маёй, так усе народы заўсёды піцьмуць, будуць
    піць, праглынуць і будуць - як бы іх ня было.
  deu-ELBBK: Denn wie ihr getrunken habt auf meinem heiligen Berg, so werden beständig
    trinken alle Nationen; ja, sie werden trinken und schlürfen und werden sein wie
    solche, die nie gewesen sind.
  mbb-OT: Iring te midsilutan is menge etew ku ziyà te segradu he vuntud ku, ne edsiguduwan
    daan edsiluti is langun he menge nasyun. Ebpurungan ku sikandan edsiluti taman
    te egkengahanew sikandan.”
  mal-2015: നിങ്ങൾ എന്റെ വിശുദ്ധപർവ്വതത്തിൽവെച്ചു കുടിച്ചതുപോലെ സകലജാതികളും ഇടവിടാതെ
    കുടിക്കും; അവർ മോന്തിക്കുടിക്കയും ജനിക്കാത്തവരെപ്പോലെ ആകയും ചെയ്യും.
  rmc-rmc: Bo avke sar tumen, Izraelitale, pijenas e kuči mira choľakri pre miro sveto
    verchos, avke pijena savore narodi e kuči mira choľakri pro furt; pijena a pijena
    a ena, sar te šoha na ulehas.
  pes-OPV: زیراچنانکه بر کوه مقدس من نوشیدید، همچنان جمیع امت‌ها خواهند نوشید و آشامیده،
    خواهندبلعید و چنان خواهند شد که گویا نبوده‌اند.
  ron-1924: Кэч, дупэ кум аць бэут пахарул мынией вой, чей де пе мунтеле Меу чел сфынт,
    тот аша тоате нямуриле ыл вор бя некурмат; вор бя, вор сорби дин ел ши вор фи
    ка ши кынд н-ар фи фост ничодатэ.
  ben-OBCV: তোমরা যেমন আমার পবিত্র পর্বতে পান করেছিলে, তেমনই সব জাতি অবিরত পান করবে;
    তারা পান করবে ও করেই যাবে, এবং এমন হবে, যেন তেমন কখনও হয়নি।
  som-som: Oo sidaad buurtayda quduuska ah korkeeda wax ugu cabteen ayaa quruumaha
    oo dhammuna had iyo goorba wax u cabbi doonaan, haah, iyagu way cabbi doonaan
    oo way liqi doonaan, oo waxay ahaan doonaan sidii iyagoo aan weligood ahaanin.
  lat-VUC: 'Quomodo enim bibistis super montem sanctum meum, bibent omnes gentes jugiter:
    et bibent, et absorbebunt, et erunt quasi non sint.'
  eng-ASVBT: For as ye have drunk upon my holy mountain, so shall all the nations
    drink continually; yea, they shall drink, and swallow down, and shall be as though
    they had not been.
  ita-1885: Perciocchè, siccome voi avete bevuto in sul monte mio santo, così berranno
    tutte le nazioni continuamente; anzi berranno, e inghiottiranno, e saranno come
    se non fossero state.
  eng-LXXUP: For as thou hast drunk upon my holy mountain, so shall all the nations
    drink wine; they shall drink, and go down, and be as if they were not.
  eng-ULB: For as you have drunk on my holy mountain, so will all the nations drink
    continually. They will drink and swallow and it will be as though they had never
    existed.
  spa-VBL: Porque así como ustedes bebieron en mi santo monte, todas las naciones
    beberán continuamente y tragarán, y serán como si nunca hubieran existido.
  fra-_FOB: Car comme vous avez bu sur ma montagne sainte, ainsi toutes les nations
    boiront continuellement; elles boiront, elles avaleront, et elles seront comme
    si elles n'avaient jamais été.
  mal-mal: നിങ്ങൾ എന്റെ വിശുദ്ധപർവ്വതത്തിൽവച്ച് കുടിച്ചതുപോലെ സകലജനതകളും ഇടവിടാതെ
    കുടിക്കും; അവർ മോന്തിക്കുടിക്കുകയും ജനിക്കാത്തവരെപ്പോലെ ആകുകയും ചെയ്യും.
  urd-GVR: Pahle tumheṅ mere muqaddas pahāṛ par mere ġhazab kā pyālā pīnā paṛā, lekin
    ab tamām dīgar aqwām use pītī raheṅgī. Balki wuh use pī pī kar ḳhālī kareṅgī,
    unheṅ us ke āḳhirī qatre bhī chāṭne paṛeṅge. Phir un kā nām-o-nishān nahīṅ rahegā,
    aisā lagegā ki wuh kabhī thīṅ nahīṅ.
  suz-BL: गे दोपा आं डांडाम तूङी, मोपा इ एर ओंथ बाक्‍ब रागी रागी ङा मुरुम गेना हना
    यो तूनीम। मिनु गेनायो मबाक्‍‍शो खोदेंशो दुम्‍नीम। येरमीया २५:१५
  eng-NOY: For as ye have drunk upon my holy mountain, So shall all the nations drink
    perpetually, Yea, they shall drink and swallow it down, And they shall be as though
    they had not been.
  ita-1927: Poiché come voi avete bevuto sul mio monte santo, così berranno tutte
    le nazioni, del continuo; berranno, inghiottiranno, e saranno come se non fossero
    mai state.
  ckb-ckb: هەروەک لەسەر کێوی پیرۆزم خواردتانەوە، هەموو گەلان بەردەوام جامی سزا دەخۆنەوە؛
    دەخۆنەوە و دەخۆنەوە و وەک ئەوەیان لێدێت کە هەرگیز نەبووبن.
  eng-BBE: For as you have been drinking on my holy mountain, so will all the nations
    go on drinking without end; they will go on drinking and the wine will go down
    their throats, and they will be as if they had never been.
  kan-OKCV: ನೀವು ನನ್ನ ಪರಿಶುದ್ಧ ಪರ್ವತದ ಮೇಲೆ ಕುಡಿದ ಹಾಗೆಯೇ, ಜನಾಂಗಗಳೆಲ್ಲಾ ನಿತ್ಯವಾಗಿ ಕುಡಿಯುವುವು.
    ಹೌದು, ಕುಡಿದು ಎಂದೂ ಇಲ್ಲದವರ ಹಾಗೆ ಆಗುವುದು.
  tam-2017: நீங்கள் என் பரிசுத்தமலையின்மேல் மதுபானம் குடித்ததுபோலவே எல்லா மக்களும்
    எப்பொழுதும் மதுபானம் குடிப்பார்கள்; அவர்கள் குடித்து விழுங்குவார்கள், இல்லாதவர்களைப்போல்
    இருப்பார்கள்.
  spa-RV-1909: De la manera que vosotros bebisteis en mi santo monte, beberán todas
    las gentes de continuo; beberán, y engullirán, y serán como si no hubieran sido.
  ron-BTF: Aşa cum aţi băut pe muntele meu sfânt, aşa vor bea toți păgânii în continuu,
    da, vor bea şi vor înghiţi şi vor fi ca şi cum nu ar fi fost.
  eng-WEBP: For as you have drunk on my holy mountain, so all the nations will drink
    continually. Yes, they will drink, swallow down, and will be as though they had
    not been.
  eng-FBV: For as you drank on my holy mountain, so will all the nations continually
    drink, and swallow, and they shall be as if they never existed.
  nld-1939: Want zoals gij hebt gedronken op mijn heilige berg, Zullen alle volken
    drinken voor immer; Ze zullen drinken en slurpen, En worden, als waren ze nooit
    geweest!
  nch-BL: Amojuanti ten tali Edom anquintamiltijque nomasehualhua ipan notepe tatzejtzeloltic
    ipan Jerusalén. Huajca ama amojuanti huan nochi sequinoc talme ehuani quiselise
    amotatzacuiltil. Quej se ihuintiquet cati tai, eltos quej anquiise nopa tatzacuiltili
    huan anmomimilojtinemise quej anihuintini huan antamiixpolihuise. Elis quej amo
    quema anitztoyaj.
  vie-1934: Phải, như các ngươi đã uống trên núi thánh ta thể nào, thì hết thảy các
    nước cũng sẽ cứ uống thể ấy; phải, chúng nó sẽ uống và nuốt đi, rồi chúng nó sẽ
    như vốn không hề có!
  hin-CV: ठीक जिस प्रकार तुमने मेरे पवित्र पर्वत पर वह प्याला पिया है, उसी प्रकार
    सारे देश निरंतर वह प्याला पीते रहेंगे; वे पिएंगे और पिएंगे और ऐसे हो जायेंगे,
    जैसे वे कभी न थे.
  spa-BES: Porque como has estado bebiendo en mi santo monte, así seguirán bebiendo
    todas las naciones sin fin; seguirán bebiendo y el vino les caerá por la garganta,
    y desaparecerán como si nunca hubieran estado.
  tdx-tdx: Fa manahake ty ninoma’ areo amy vohiko miavakey, ty hinoma’ o ambahinio
    nainai’e; ie hinoñe naho higenoke, vaho hanahake te mbe lia’e tsy teo.
  tha-KJV: เจ้​าดื่มอยู่บนภูเขาบริ​สุทธิ​์ของเราฉันใด ประชาชาติ​ทั้งสิ้​นก​็จะดื่มไม่หยุดฉันนั้น
    เออ เขาจะดื่มแล้​วก​็โอนเอนไป เขาจะเป็นเหมือนอย่างที่​ไม่​เคยเกิดมา
  por-BR-2018: Pois tal como vós bebestes no meu santo monte, assim também todas as
    nações beberão continuamente; beberão, e engolirão, e serão como se nunca tivessem
    existido.
  deu-ELO: Denn gleichwie ihr getrunken habt auf meinem heiligen Berge, so werden
    beständig trinken alle Nationen; ja, sie werden trinken und schlürfen, und werden
    sein wie solche, die nie gewesen sind.
  eng-WYC-2018: For as ye drank on mine holy hill, all heathen men shall drink busily,
    and they shall drink, and they shall swallow up; and they shall be as if they
    be not. (For as ye drank on my holy hill, all the heathen shall busily drink,
    and they shall drink, and they shall swallow it all down; and then they shall
    be as if they had never been.)
  epo-epo: Ĉar kiel vi trinkis sur Mia sankta monto, tiel trinkos ĉiam ĉiuj nacioj;
    ili trinkos, trinkos ĝisfunde, ĝis ili fariĝos kiel tute ne ekzistintaj.
  uig-PIN: Qünki sǝn Ɵz muⱪǝddǝs teƣimda ƣǝzipimni iqkiningdǝk, Barliⱪ ǝllǝrmu xundaⱪ
    tohtawsiz iqidu; Bǝrⱨǝⱪ, ular iqidu, yutidu, Andin ular ⱨeq mǝwjut ǝmǝstǝk yoⱪap
    ketidu.
  beo-beo: Fedege agoane, Na fi dunu ilia Na sema agolo da:iya, gamogai hano faigeleiga
    nawene, se iasu bagadedafa lai dagoi. Be dunu fifilai ilima sisiga:le diala, ilia
    se iasu da Na fi ilia se nabi amo bagade baligimu. Ilia da se nabasu faigelei
    nanu, amasea ilia da alalolesili, bu hamedafa ba:mu.
  tpi-OTNT: Mi bin mekim save long ol manmeri bilong mi long maunten bilong mi yet.
    Olsem tasol bai mi mekim save long ol manmeri bilong olgeta kantri, olsem mi mekim
    ol i dring wara i gat pait. Na bai mi pinisim ol tru.”
  hau-SA: Kamar yadda kuka sha a kan tuduna mai tsarki, haka dukan al’ummai za su
    yi ta sha, za su sha, su kuma sha su zama sai ka ce ba su taɓa kasancewa ba.
  uig-LAT: Chünki sen Öz muqeddes téghimda ghezipimni ichkiningdek, Barliq ellermu
    shundaq toxtawsiz ichidu; Berheq, ular ichidu, yutidu, Andin ular héch mewjut
    emestek yoqap kétidu.
  nde-nde: Njengokunatha elakwenzayo entabeni yami, ngokunjalo izizwe zonke zizanatha
    njalonjalo; zizanatha, zinathe kuze kube angathi kazizange zivele zibe khona.
  ton-ton: Hangē kuo mou inu ʻi hoku moʻunga tapu, ʻe pehē ʻae inu maʻuaipē ʻe he
    hiteni kotoa pē, ʻio, te nau inu mo folo hifo, pea te nau hoko ʻo hangē ko e kakai
    naʻe ʻikai.
  ces-1613: Nebo poněvadž vy na mé hoře svaté píti bedete, nadtoť píti budou všickni
    národové ustavičně. Píti, pravím, a požírati budou, až budou, jako by jich nebylo.
  eng-WMB: For as you have drunk on my holy mountain, so all the nations will drink
    continually. Yes, they will drink, swallow down, and will be as though they had
    not been.
  tam-TCV: நீங்கள் என் பரிசுத்த பர்வதத்தின்மேல் மதுபானம்பண்ணினபடியே எல்லா நாடுகளும்
    எப்பொழுதும் மதுபானம்பண்ணுவார்கள்; அவர்கள் குடித்துக்கொண்டே இருப்பார்கள், குடித்து
    மயங்கியிருப்பார்கள்.
  ceb-ULB: tungod kay miinom ka man diha sa akong balaang bukid, busa ang tanang kanasoran
    magpadayon usab sa pag-inom. Moinom sila, ug motulon, ingon nga daw wala sila
    namugna.
  pol-UBG: Bo jak wy piliście na mojej świętej górze, tak będą stale pić wszystkie
    narody; będą pić i pochłaniać, aż będzie z nimi tak, jakby ich nigdy nie było.
  urd-GVU: پہلے تمہیں میرے مُقدّس پہاڑ پر میرے غضب کا پیالہ پینا پڑا، لیکن اب تمام
    دیگر اقوام اُسے پیتی رہیں گی۔ بلکہ وہ اُسے پی پی کر خالی کریں گی، اُنہیں اُس کے
    آخری قطرے بھی چاٹنے پڑیں گے۔ پھر اُن کا نام و نشان نہیں رہے گا، ایسا لگے گا کہ
    وہ کبھی تھیں نہیں۔
  eng-OEBCW: As you have drunk upon my holy mountain, so all the nations will drink
    in turn; They will drink deep and be as though they had not been.
  deu-1912: Denn wie ihr auf meinem heiligen Berge getrunken habt, so sollen alle
    Heiden täglich trinken; ja, sie sollen's aussaufen und verschlingen und sollen
    sein, als wären sie nie gewesen.
  kan-2017: ನನ್ನ ಜನರೇ, ನೀವು ನನ್ನ ಪವಿತ್ರಪರ್ವತದಲ್ಲಿ ನನ್ನ ದಂಡನೆಯ ಕಹಿ ಪಾನಮಾಡಿದ್ದಿರಿ. ನಿಮ್ಮ
    ಸುತ್ತಲಿರುವ ಸಕಲ ಜನಾಂಗಗಳೂ ಹೀಗೆ ನಿತ್ಯವಾಗಿ ಪಾನಮಾಡುವವು. ಹೌದು ಆ ರಾಜ್ಯಗಳು ಹೀಗೆ ಕುಡಿದು
    ಕಬಳಿಸಿ ಅಸ್ತಿತ್ವದಲ್ಲಿ ಇಲ್ಲದಂತೆ ಆಗುವವು.
  yap-yap: Girdi’ rog e kar unumed ba kap i gechig nib mo’oy u daken e burey rog nib
    thothup. Gubin e pi nam nib liyeg e kabgel e mo’oy ni yad ra unum ko fare kap
    ko gechig; yad ra unum nge m’ay miyad m’ay ngabang.
  hlt-MCSB: Ka hmuencim tlang ah na ok uh bangla namtom boeih loh a ok uh yoeyah ni.
    A ok uh tih a dolh uh akhaw aka om pawt bangla om uh ni.
  mdy-ETH: ታኣኮ ዴራ ታኣም ዱማዼ ዹኮይዳ ዒንጊንቴ ሜቶ ዔኬኔ፤ ዬያሮ ዔያቶ ዓጮ ኮይላ ዓኣ ሜሌ ዴራ ዬያፓ ባሼ ሜቶ ዔካንዳኔ፤
    ዬካፓ ዔያቶኮ ቤሲ ባይቃንዳኔ።»
  twi-ASANTE: Sɛdeɛ mononom nsã wɔ me bepɔ kronkron so no, saa ara na amanaman no
    nyinaa bɛkɔ so anom, saa ara na ɛbɛkɔ so ɛda biara na wɔbɛyɛ te sɛ deɛ wonni hɔ.
  eng-WEBU: For as you have drunk on my holy mountain, so all the nations will drink
    continually. Yes, they will drink, swallow down, and will be as though they had
    not been.
  wal-wal: Ta asai ta geeshsha deriyaa huuphiyan metuwaa xuu7aa uyiis. Hegaadan eta
    yuushuwan de7iya kawotettati zaari zaaridikka metuwaa xuu7aa uyana; uyidi eti
    ubbaikka kase hani erennabaa hanana.
  spa-PDDPT: Como bebieron en mi Montaña Santa, beberán todas las naciones de alrededor.
    Beberán y sorberán. Y serán como si nunca existieran.
  gun-gun: mba'eta xevygua yvyty iky'a e'ỹ va'e áry peka'u pekuapy raka'e. Ha'e rami
    ae ju ha'e javi regua oy'upa 'rã okuapy. Ha'e kuery oy'u tema 'rã hevyatãmba peve.
    Ha'e rami vy opyta 'rã ndoikoi ae va'ekue rami.
  agu-BL: I bin jalu' axwok jun c'oloj aj Israel, chin c'a' nin yi a' yi mbaj ita'n
    wi' weri inju'wtz, yi wi'nin xanil. Ncha'tz ite'n nin c'a'ala'tz sbne' yi a' yi
    sbajk cya'n yi e' mas tnum yi ate' bene'n tzi'n wi munt. Jepon chic'ajol yi a'a'tz
    jalen yil chije' tzipt. Nin yil baj yi jun a'a'tz cya'n, tircunin tzun e' ẍchisotzoktz.
  ilo-ULB: Gapu ta kas iti panagbartekmo iti nasantoan a bantayko, kasta met nga aminto
    dagiti nasion ket saanto nga agsardeng iti panaginomda. Aginom ken agtilmondanto,
    a kasla la saanda pulos a nagbiag.
  kpg-kpg: Agu daangada gu inu di ibu mmala o di hagaduadua i hongo dogu gonduu dabuaahia.
    Malaa, nia henua llauehe huogodoo ala e hoohoo mai ga inu di ibu dela e koia e mmala
    o di hagaduadua gi nonua. Digaula ga inu di ibu hagatau gaa nngala gi daha, ga hagalee.
  uig-ARA: چۈنكى سەن ئۆز مۇقەددەس تېغىمدا غەزىپىمنى ئىچكىنىڭدەك، بارلىق ئەللەرمۇ شۇنداق
    توختاۋسىز ئىچىدۇ؛ بەرھەق، ئۇلار ئىچىدۇ، يۇتىدۇ، ئاندىن ئۇلار ھېچ مەۋجۇت ئەمەستەك
    يوقاپ كېتىدۇ.
  sus-sus: Wo n ma xɔnɛ naxan sɔtɔxi n ma geya sɛniyɛnxi fari, sie fan fama nɛ na
    mɔɔli sɔtɔde han e bɔnsɔɛ ɲɔn.
  pon-2006: Nei aramas akan nimalahr dahl katik ehu en lokolok pohn ei dohl sarawio.
    Ahpw wehi koaros me kapilpene pil pahn iang nim dahl katik en lokolok me katiksang
    met; irail koaros pahn nim oh sohrala.
  ksd-ksd: Tago da ava tar momo ta kaugu luana i gomgom, damana ra lavur vuna tarai
    par diat a momo vatikai, maia, diat a momo, ma diat a tatata na pepe, ma diat
    a da pa dia ga laun.
  grc-BRENT: Διότι ὃν τρόπον ἔπιες ἐπὶ τὸ ὄρος τὸ ἅγιόν μου, πίονται πάντα τὰ ἔθνη
    οἶνον, πίονται καὶ καταβήσονται, καὶ ἔσονται καθὼς οὐχ ὑπάρχοντες.
  ind-AYT: Sebab, sebagaimana kamu telah minum di gunung-Ku yang kudus, biarlah segala
    bangsa akan minum terus-menerus. Ya, mereka akan minum dan meneguk, dan mereka
    tidak akan seperti sebelumnya.
  nya-nya: Iwe unamwa pa phiri langa loyera, koteronso mitundu ina yonse idzamwa kosalekeza;
    iwo adzamwa ndi kudzandira ndipo adzayiwalika pa mbiri ya dziko lapansi.
  hrv-hrv: “Jest, kako vi piste na svetoj mi gori, pit će svi narodi bez oduška, pit
    će i iskapiti - i bit će k'o da ih nigda bilo nije.
  mps-mps: “Eno te dwai dene ena we bidiba mani. Te tiwai naga, te eno te tigidali
    bulu tǫ kantriba yaibao,” wali, “te augwali te ha yai wę tubo tiwai yaibao.
    Te eno augwali mu silaibao,” wali.
  tpi-tpi: Mi bin mekim save long ol manmeri bilong mi long maunten bilong mi yet.
    Olsem tasol bai mi mekim save long ol manmeri bilong olgeta kantri, olsem mi mekim
    ol i dring wara i gat pait. Na bai mi pinisim ol tru.”
  dan-1931: Thi som I* drak** på mit hellige Bjerg, skal alle Folkene drikke uden
    Ophør; de skal drikke og rave og blive, som om de aldrig havde været til. { [*dvs.
    Israelitterne.] / [**Vrædesbægeret. Jer. 25, 15 ff.] }
  vie-OVCB: Ngươi đã nhai nuốt dân Ta trên núi thánh Ta thể nào, thì ngươi và các
    dân tộc chung quanh cũng sẽ nhai nuốt hình phạt mà Ta đổ trên ngươi. Đúng vậy,
    tất cả dân tộc sẽ uống và say khướt rồi biến mất khỏi lịch sử.”
  guj-2017: જેમ તમે મારા પવિત્ર પર્વત પર પીધું છે, તેમ બધાં પ્રજાઓ નિત્ય પીશે. તેઓ
    પીશે, અને ગળી જશે, અને તેઓનું અસ્તિત્વ સમાપ્ત થઈ જશે.
  pon-2006A: Nei aramas akan nimalahr dahl katik ehu en lokolok pohn ei dohl sarawio.
