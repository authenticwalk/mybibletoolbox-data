  eng-OEBUS: As you have drunk upon my holy mountain, so all the nations will drink
    in turn; They will drink deep and be as though they had not been.
  cth-cth: Judah miphunnaw ni, kaie mon kathoung dawk a canei e patetlah tengpam kaawm
