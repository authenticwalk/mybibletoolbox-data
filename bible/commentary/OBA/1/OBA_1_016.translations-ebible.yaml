  tbz-SIM: Díndi Isidɑyɛɛribɛ di yɑ̃̀mu m miɛkɛ kó fɛbòòfɛ̀ n tɑ̃sɑ̀ɑ̀rì ĩ́nkɛ̀, ibotí
