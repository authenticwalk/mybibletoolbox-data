  twi-twi: Sɛnea mononom nsã wɔ me bepɔw kronkron so no, saa ara na amanaman no nyinaa
    bɛkɔ so anom, saa ara na ɛbɛkɔ so da biara na wɔbɛyɛ te sɛ nea wonni hɔ.
  hlt-hlt: Ka hmuencim tlang ah na ok uh bangla namtom boeih loh a ok uh yoeyah ni.
