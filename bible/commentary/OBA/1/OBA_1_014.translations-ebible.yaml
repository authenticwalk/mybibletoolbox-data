verse: OBA.001.014
translations:
  mal-C: അവരിലെ പലായിതരെ വെട്ടിമുറിക്കാൻ വഴിത്തലയ്ക്കൽ നീ കാത്തുനിൽക്കരുതായിരുന്നു,
    ദുരിതദിനത്തിൽ അവരിൽ ശേഷിച്ചിട്ടുണ്ടായിരുന്നവരെ നീ ഏൽപ്പിച്ചുകൊടുക്കരുതായിരുന്നു.
  deu-TKW: Stelle dich doch nicht am Scheideweg auf, um seine Flüchtlinge niederzumachen,
    und fange doch seine Entronnenen nicht ab am Tage der Bedrängnis!
  lin-lin: Osengelaki te kotelema na esika oyo banzela ekutana mpo na koboma bato
    na bango, oyo bazalaki kokima pasi to mpe kokaba na maboko ya banguna bato na
    bango, oyo babikaki na mokolo oyo bazalaki na pasi makasi.
  eng-LSV: Nor stand by the breach to cut off its escaped, || Nor deliver up its remnant
    in a day of distress.
  eng-GNV: Neyther shouldest thou haue stande in the crosse wayes to cut off them,
    that shoulde escape, neither shouldest thou haue shut vp the remnant thereof in
    the day of affliction.
  eng-WEBSTER: Neither shouldst thou have stood in the cross-way, to cut off those
    of his that escaped; neither shouldst thou have delivered up those of his that
    remained in the day of distress.
  nhw-BL: Amo quinamiquiyaya anmoquetzque campa ojmaxali para anquintzontlamiltise
    israelitame catli cholohuayayaj. Huan ipan nopa tonali quema quinitzquiyayaj,
    amo quinamiquiyaya anquinitzquijque nomasehualhua catli noja mocajtoyaj yoltoque
    huan anquintemactilijque ininmaco inincualancaitacahua.”
  swh-ONEN: Usingengoja kwenye njia panda na kuwaua wakimbizi wao, wala kuwatoa watu
    wake waliosalia katika siku ya shida yao.
  bba-bba: N ǹ dɑɑ weenɛ i yɔ̃rɑ swɑɑ yinnɑ yerɔ i ben be bɑ duki mɔ̀ mwɛɛri i ɡo,
    ǹ kun mɛ i bu mwɑ i yibɛrɛbɑ nɔmu sɔndiɑ nɔni swɑ̃ɑ te sɔɔ.
  eng-KJVCPB: Neither shouldest thou have stood in the crossway, to cut off those
    of his that did escape; Neither shouldest thou have delivered up those of his
    that did remain in the day of distress.
  luo-luo: Ne ok onego uchungʼ e akek yore, ka ugengʼone jogegi maringo, kendo ne
    ok onego uchiw jogegi motony e lwet wasikgi chiengʼ chandruokgi.
  meu-meu: Dala katakata ai basioma gini, ena heau taudia iala-masedia totona; ena
    roho-mauri taudia na inaidia imadia ai basioma atodia, hisihisi dinana ai.
  npi-ULB: त्यसका भगुवाहरूलाई काट्नलाई दोबाटोमा खडा नहो, र विपत्तिको दिनमा त्यसका
    बाँकी बचेकाहरूलाई नसुम्‍पी ।
  yor-yor: Ìwọ kì bá tí dúró ní ìkóríta ọ̀nà láti ké àwọn tirẹ̀ tó ti sálà kúrò. Ìwọ
    kì bá tí fa àwọn tó ṣẹ́kù nínú wọn lélẹ̀ ní ọjọ́ wàhálà wọn.
  pes-OPCB: بر سر چهارراه‌ها ایستادی و کسانی را که سعی می‌کردند فرار کنند کشتی. در
    آن زمان وحشت و پریشانی، بازماندگان اسرائیل را دستگیر نموده، تحویل دشمن دادی.
  tgl-ULB: At huwag kang tumayo sa sangang daan, upang pigilan ang kaniyang mga tumatakas;
    at huwag mong ibigay ang mga nakaligtas sa araw ng kanilang pagkabalisa.
  hui-hui: Tígua hariga gebaga wigi biagoria handayaho howa Yuda wali agali ibida
    pole pugu biyaria tígua minu yania haga buwa tinaga waitigi hearuhondo minu migi
    birimigoni. Tígua mana urunidagua bialu harimigo mana koorene ko birimigoni, lene.
  mya-mya: သင်​သည်​ကြိုး​စား​၍​ထွက်​ပြေး​ကြ​သူ​တို့ အား​ဖမ်း​ဆီး​ရန် လမ်း​ဆုံ​လမ်း​ခွ​များ​တွင်​ရပ်​လျက်​မ​နေ​သင့်။
    ထို​သူ​တို့​ဘေး​အန္တ​ရာယ်​ဆိုး​နှင့်​ကြုံ​တွေ့​ရ ချိန်​၌ သူ​တို့​အား​ရန်​သူ​လက်​သို့​မ​အပ်​သင့်။
  bod-N: དེ་དག་སྡུག་བསྔལ་གྱིས་མནར་དུས། ཁྱོད་ནི་བཞི་མདོར་ལངས་བསྡད་ནས་དེ་དག་གི་བྲོས་ནས་ཐར་བའི་མི་རྣམས་ཀྱི་སྲོག་གཅོད་པའམ།
    དེ་དག་གི་ལྷག་ལུས་རྣམས་དགྲ་ལག་ཏུ་སྤྲོད་མི་འོས།
  wsk-wsk: Ni lage suring ago sanamerem ale aninga kariimet nagu namakasan mu nunga
    ilu kager kari nuguting te nunga awukasam, mu ni munan memek nunguning beterem.
  sna-sna: Hamufaniri kumira pamharadzano dzenzira, kuti muuraye vanotiza vavo, kana
    kuisa vakasara vavo kuvavengi vavo, pazuva rokutambudzika kwavo.
  spa-BLM: No te pongas en las encrucijadas para matar a los suyos que escapan. No
    entregues a los suyos que se quedan en el día de la angustia.
  cac-cac: Comonoc maj ex och e mac sat eb' van sb'at elelal d'a b'ajtac ay utzin
    b'e yic tze mac'ancham eb'. Comonoc maj eyac'och eb' d'a yol sc'ab' eb' ajc'ool
    ayic ayoch eb' d'a syaelal.
  swh-ULB: Usisimama kwenye njia panda, ili kuwakatilia mbali wakimbizi wake na usiwatoe
    waathirika wake katika siku ya dhiki.
  bel-bel: Ні стаяць на ростанях, каб забіваць тых, што ўцякалі ад яго, ні выдаваць
    ацалелых ад яго ў дзень бедства.
  deu-ELBBK: und du solltest nicht am Kreuzweg stehen, um seine Flüchtlinge zu vertilgen,
    und solltest seine Entkommenen nicht ausliefern am Tag der Bedrängnis.
  mbb-OT: Wazè kew pezem med-ayan diyà te menge lembaǥan is ebpemenhimatey te ebpemelaǥuy
    he ebpuun te Jerusalem. Ne wazè niw pezem ipalad sikandan diyà te menge kuntada
    zutun te timpu te kedlised dan.”
  mal-2015: അവന്റെ പലായിതന്മാരെ ഛേദിച്ചുകളവാൻ നീ വഴിത്തലെക്കൽ നിൽക്കേണ്ടതല്ല; കഷ്ടദിവസത്തിൽ
    അവന്നു ശേഷിച്ചവരെ നീ ഏല്പിച്ചുകൊടുക്കേണ്ടതുമല്ല.
  rmc-rmc: Na kampľa tumenge te ačhel paš o drom, hoj te maren olen, ko denašenas;
    aňi te del andre olen, ko predžiďile andre oda džives, sar sas o pharipen.
  pes-OPV: و بر سر دو راه مایست تافراریان ایشان را منقطع سازی و باقی ماندگان ایشان
    را در روز تنگی تسلیم منما.
  ron-1924: Ну требуя сэ стай ла рэспынтий, ка сэ нимичешть пе фугарий луй, ши нич
    ну требуя сэ дай ын мына врэжмашулуй пе чей че скэпасерэ дин ел ын зиуа неказулуй
    луй!
  ben-OBCV: তাদের পলাতকদের হত্যা করার জন্য রাস্তার সংযোগস্থানগুলিতে তোমাদের দাঁড়ানো
    উচিত হয়নি, না তো তাদের কষ্ট-সংকটের সময়ে অবশিষ্ট লোকেদের সমর্পণ করা তোমাদের উচিত
    হয়েছে।
  som-som: Oo meesha jidadka isku gooyaana ha u istaagina si aad u laysaan kuwooda
    soo fakaday, oo kuwooda wakhtigii cidhiidhiga ka hadhayna cadowgooda ha u gacangelina.
  lat-VUC: neque stabis in exitibus ut interficias eos qui fugerint, et non concludes
    reliquos ejus in die tribulationis.
  eng-ASVBT: And stand thou not in the crossway, to cut off those of his that escape;
    and deliver not up those of his that remain in the day of distress.
  ita-1885: E non istartene in su le forche delle strade, per ammazzar quelli d'esso
    che si salvano; e non mettere in mano de' nemici quelli d'esso che scampano, nel
    giorno della distretta.
  eng-LXXUP: Neither shouldest thou have stood at the opening of their passages, to
    destroy utterly those of them that were escaping; neither shouldest thou have
    shut up his fugitives in the day of affliction.
  eng-ULB: Do not stand at the crossroads to cut down his fugitives, and do not deliver
    up his survivors in the day of distress.
  spa-VBL: No debiste acecharlos en las encrucijadas y destruir a los que trataban
    de escapar. No debiste haber entregado a los que sobrevivieron en ese día de angustia.
  fra-_FOB: Ne te tiens pas aux passages pour exterminer ses fugitifs, et ne livre
    pas ses réchappés au jour de la détresse.
  mal-mal: അവരിൽ രക്ഷപെട്ടുപോയവരെ ഛേദിച്ചുകളയുവാൻ നീ വഴിത്തലക്കൽ നിൽക്കരുതായിരുന്നു;
    കഷ്ടദിവസത്തിൽ അവന് ശേഷിച്ചവരെ നീ ഏല്പിച്ചുകൊടുക്കരുതായിരുന്നു.
  urd-GVR: Kitnī burī bāt thī ki tū shahr se nikalne wāle rāstoṅ par tāk meṅ baiṭh
    gayā tāki wahāṅ se bhāgne wāloṅ ko tabāh kare aur bache huoṅ ko dushman ke hawāle
    kare.
  suz-BL: मेको आ प्रोक्‍शा लशो मुर आन कली साइक्‍चा कली लां ग्रुम्‍तीकेमी बाप्‍शा बाक्‍चा
    मदुम्‍शो नवे। मेको ब्रोंइशा प्रोक्‍शो आन कली मग्‍याइक्‍चा माल्‍शो नवे।
  eng-NOY: Nor have stood in the cross-way to cut off their fugitives, Nor have delivered
    up those that remained in the day of distress!
  ita-1927: Non ti fermare sui bivi per sterminare i suoi fuggiaschi; e non dare in
    man del nemico i suoi superstiti, nel giorno della distretta!
  ckb-ckb: نابێت لەسەر دووڕیانەکان بوەستیت بۆ کوشتنی دەربازبووەکانیان، نابێت هەڵاتووەکانیان
    ڕادەست بکەیت لە ڕۆژی تەنگانەیاندا.
  eng-BBE: And do not take your place at the cross-roads, cutting off those of his
    people who get away; and do not give up to their haters those who are still there
    in the day of trouble.
  kan-OKCV: ಅವರಲ್ಲಿ ಓಡಿಹೋದವರನ್ನು ಕಡಿದುಬಿಡುವುದಕ್ಕೆ ನೀನು ಕೂಡುವ ದಾರಿಯಲ್ಲಿ ನಿಲ್ಲಬಾರದಾಗಿತ್ತು.
    ಕಷ್ಟದ ದಿವಸದಲ್ಲಿ ಅವರಲ್ಲಿ ಉಳಿದುಕೊಂಡವರನ್ನು ಹಿಡಿದುಕೊಡಬಾರದಾಗಿತ್ತು.
  tam-2017: அவர்களில் தப்பினவர்களை அழிக்க வழிச்சந்திப்புகளிலே நிற்காமலும், இக்கட்டு
    நாளில் அவர்களில் மீதியானவர்களைக் காட்டிக்கொடுக்காமலும் இருக்கவேண்டியதாயிருந்தது.
  spa-RV-1909: Tampoco habías de haberte parado en las encrucijadas, para matar los
    que de ellos escapasen; ni habías tú de haber entregado los que quedaban en el
    día de angustia.
  ron-BTF: Nici nu trebuia să fi stat în picioare la răspântie, ca să stârpeşti pe
    aceia dintre ai lui care au scăpat, nici nu trebuia să fi predat pe aceia dintre
    ai lui care au rămas în ziua strâmtorării.
  eng-WEBP: Don’t stand in the crossroads to cut off those of his who escape. Don’t
    deliver up those of his who remain in the day of distress.
  eng-FBV: You should not have stood at the crossroads, cutting down those trying
    to escape. You should not have handed over those who survived on the day of their
    distress.
  nld-1939: Op de kruispunten hadt ge niet mogen staan, Om zijn vluchtelingen te vermoorden;
    Niet mogen uitleveren, die waren ontsnapt, Op de dag van zijn onheil.
  nch-BL: Amo quinamiqui anmoquetzque campa ojmaxali para anquintzontamiltise israelitame
    cati cholohuayayaj. Huan ipan nopa tonali quema quinitzquiyayaj, amo quinamiquiyaya
    anquinitzquise nomasehualhua cati noja mocajtoyaj yoltoque huan anquintemactilijque
    inimaco inincualancaitacahua.”
  vie-1934: Chớ đứng nơi ngã ba đường đặng diệt những kẻ trốn tránh của nó, và chớ
    nộp những kẻ sống sót sau cùng của nó trong ngày nguy nan.
  hin-CV: तुम सड़क के चौक पर उनके भागनेवालों को मार डालने के लिये खड़े मत होना, न
    ही उनके संकट के समय में उनके बच गये लोगों को शत्रु के हाथों में सौंपना.
  spa-BES: Y no debiste ocupar tu lugar en la encrucijada, matando a su pueblo que
    huía; y no debiste entregar a los que todavía estaban allí en el día de la angustia.
  tdx-tdx: Tsy nimete ty nijohaña’o am-pitsileañe eo hamonoa’o ze nipoliotse mb’eo;
    naho tsy ho nasese’o o sehanga’eo amy andron-kasotriañey.
  tha-KJV: เจ้​าไม่ควรจะยืนสกัดทางแยก เพื่อจะกำจัดพวกที่​หลบหนี​ของเขา เจ้​าไม่ควรจะมอบพวกที่​เหลืออยู่​ให้​แก่​ศัตรู​ของเขาในวั​นที​่เขาตกทุกข์​ได้​ยาก
  por-BR-2018: Nem devias ter ficado parado nas encruzilhadas, para exterminar os
    que dela escapassem; nem devias ter entregue os sobreviventes no dia da angústia.
  deu-ELO: und du solltest nicht am Kreuzwege stehen, um seine Flüchtlinge zu vertilgen,
    und solltest seine Entronnenen nicht ausliefern am Tage der Bedrängnis.
  eng-WYC-2018: neither thou shalt stand in the going out [of the ways], that thou
    slay them that fled; and thou shalt not close together the residues, either left
    men, of him, in the day of tribulation, (nor should thou have stood in the going
    out of the ways, so that thou could kill those who fled; and thou should not have
    enclosed their remnants, or those who were left, on the day of their tribulation,)
  epo-epo: Vi devus ne stari ĉe la vojdisiĝo, por ekstermi iliajn forsaviĝintojn,
    nek transdoni iliajn restintojn en la tago de malfeliĉo.
  uig-PIN: Sǝn xǝⱨǝrdin ⱪeqip ⱪutulƣanlarni üzüp taxlax üqün aqa yolda turmasliⱪing
    kerǝk idi; Külpǝt basⱪan künidǝ uningdin ⱪutulup ⱪalƣanlarni düxmǝngǝ tapxurmasliⱪing
    kerǝk idi.
  beo-beo: 'Na fi dunu da ilia ha lai ilima beda:iba:le, hobea:i dagoi. Be dilia da
    logo sasagulufai dogoa amo dunu gagumusa: lelu. Amo da defea hame galebe. Na fi
    dunu da se bagade nabi. Be dilia da mae asigili, ili afugili ilia ha lai dunuma
    i dagoi. Amo amola da defea hame gala.'
  tpi-OTNT: '@see-verse:OBA.001.013'
  hau-SA: Bai kamata ki tsaya a mararraba don ki kashe waɗanda suke ƙoƙarin tserewa
    ba, ko ki ba da waɗanda suka tsere ga hannun maƙiyansu a ranar wahalarsu ba.
  uig-LAT: Sen sheherdin qéchip qutulghanlarni üzüp tashlash üchün acha yolda turmasliqing
    kérek idi; Külpet basqan künide uningdin qutulup qalghanlarni düshmen’ge tapshurmasliqing
    kérek idi.
  nde-nde: Akumelanga ume emahlukanandlela ukuba ubulale ababalekayo babo, loba unikele
    abaphephileyo babo ngosuku lokuhlupheka kwabo.
  ton-ton: Pea naʻe ʻikai totonu hoʻo tutuʻu ʻi he mangaʻi hala, ke motuhi ʻakinautolu
    ʻi ai naʻe hao; pea naʻe ʻikai totonu hoʻo tukuange ʻakinautolu ʻi ai, naʻe toe
    ʻi he ʻaho ʻoe mamahi.
  ces-1613: Aniž stůj při mezeře, abys hubil ty, kteříž z nich ucházejí, aniž vydávej
    nepříteli v moc těch, kteříž z nich pozůstali v den úzkosti.
  eng-WMB: Don’t stand in the crossroads to cut off those of his who escape. Don’t
    deliver up those of his who remain in the day of distress.
  tam-TCV: அவர்களில் தப்பினவர்களைச் சங்கரிக்கும்படி வழிச்சந்திகளிலே நிற்காமலும், இக்கட்டு
    நாளில் அவர்களில் மீதியானவர்களைக் காட்டிக்கொடாமலும் இருக்கவேண்டியதாயிருந்தது.
  ceb-ULB: Ug ayaw pagbarog diha sa nagsangang kadalanan, aron pagpatay sa iyang mga
    nangikyas; ug ayaw itugyan sa mga kaaway ang mga nakalahutay sa adlaw sa kalisdanan.
  pol-UBG: Nie powinieneś był stać na rozstaju dróg, aby wytracić tych, którzy uciekali,
    ani wydać tych, którzy pozostali spośród nich w dniu ucisku.
  urd-GVU: کتنی بُری بات تھی کہ تُو شہر سے نکلنے والے راستوں پر تاک میں بیٹھ گیا تاکہ
    وہاں سے بھاگنے والوں کو تباہ کرے اور بچے ہوؤں کو دشمن کے حوالے کرے۔
  eng-OEBCW: nor stood at the crossroads to cut down their fugitives, nor should you
    have betrayed their refugees in the day of distress.
  deu-1912: du sollst nicht stehen an den Wegscheiden, seine Entronnenen zu morden;
    du sollst seine übrigen nicht verraten zur Zeit der Angst.
  kan-2017: ನೀನು ಮರಣದಿಂದ ಓಡಿಹೋಗುವವರನ್ನು ಹಿಡಿದು ಕೊಲ್ಲುವುದಕ್ಕೆ ಅವರ ಮಾರ್ಗಗಳಲ್ಲಿ ನಿಂತು
    ಅವರನ್ನು ಸಂಹರಿಸಿದೆ. ಆ ಇಕ್ಕಟ್ಟಿನ ವೇಳೆಯಲ್ಲಿ ಪ್ರಾಣ ಉಳಿಸಿಕೊಂಡವರನ್ನು ಹಿಡಿದು ಶತ್ರುಗಳಿಗೆ
    ಒಪ್ಪಿಸಿಕೊಟ್ಟೆ.
  yap-yap: Thangri dab mu sak’iy ko tamdardar ko kanawo’ ni ngam kol e pi’in yad be
    guy rogon ni ngar thaygad. Thangri dab mu pi’rad nga pa’ e to’ogor e rofen nem
    nike buchbuchan’rad.
  hlt-MCSB: A hlangyong rhoek te saii hamla longrhak ah pai boeh. Citcai khohnin kah
    a rhaengnaeng rhoek te khoh boeh.
  mdy-ETH: ቶሊ ዓኣሺንታኒ ጳሽካ ዓሶ ዎዻኒ ጎይፃ ዎላ ካኣማ ካሮይዳ ካቲ ዴዓንዳያ ኔና ኮይሱዋያታንቴኬ፤ ቶሊ ዓቴ ዓሶ ሃሣ
    ዔያታ ካሮ ባይቄያና ዓርቂ ዔኪ ዔያቶኮ ሞርኮም ኔና ዒንጋንዳያ ኮይሱዋያታንቴኬ።»
  twi-ASANTE: Anka ɛnsɛ sɛ wotɛ wɔn nkwantanan soɔ kunkumm nʼadwanefoɔ Na woyi wɔn
    a aka no ma wɔ wɔn amanehunu ɛda no mu.
  eng-WEBU: Don’t stand in the crossroads to cut off those of his who escape. Don’t
    deliver up those of his who remain in the day of distress.
  wal-wal: etappe baqatiyaageeta woranau neeni balla ogiyan zuggada naaganaunne attidaageetakka
    eta un77uwaa gallassi morkketussi aattada immanau bessenna shin!
  spa-PDDPT: ni esperar en las encrucijadas para asesinar a sus fugitivos, ni entregar
    a sus sobrevivientes el día de la angustia.
  gun-gun: Tape rakãmby ha'e kuery regua onha va'e pejukaxe vy napearõi, neĩ joupe
    okuave'i va'e napemboaxai raka'e va'e rire ha'e kuery ojexavaia ára.
  agu-BL: Lastum yi ja cxcye' cu'nwok tan chich'iwe'n lakak ẍch'icy' be' tan chibiyle'n
    cu'n yi e' yi ja che'l ojk tan colo'n ib.
  ilo-ULB: Ken saanka koma a nagtakder iti nagsasangalan dagiti kalsada tapno tiliwen
    dagiti nakalibas a tattaona; ken saanmo koma nga impaima dagiti nakalasat a tattaona
    kadagiti kabusorda iti aldaw iti panagsagsagabada.
  kpg-kpg: Goe hagalee belee duu i di gowaa e buni ai nia ala, e kumi digau ala e hagamada
    e llele gi daha. Goe hagalee belee wanga digaula gi nadau hagadaumee i di nadau
    madagoaa e tale gi di haingadaa.
  uig-ARA: سەن شەھەردىن قېچىپ قۇتۇلغانلارنى ئۈزۈپ تاشلاش ئۈچۈن ئاچا يولدا تۇرماسلىقىڭ
    كېرەك ئىدى؛ كۈلپەت باسقان كۈنىدە ئۇنىڭدىن قۇتۇلۇپ قالغانلارنى دۈشمەنگە تاپشۇرماسلىقىڭ
    كېرەك ئىدى.
  sus-sus: Wo mu lan wo xa wo nɔxun kira dɛ ra e xa mixie faxafe ra naxee e gixi gere
    ma. Wo mu lan wo xa e sa e yaxuie sagoe e xa kasarɛ lɔxɔɛ.»
  pon-2006: Ke sohte pahn kesihnenda ni alosop kan pwe ke en saikedi irail kan me
    songosong en pitla. Ke sohte pahn pangiraillahng rehn ar imwintihti kan ni rahn
    me re pahtoula.
  ksd-ksd: Ma koko una tur ta ra nga bolabolo upi una ubu vue diat ba dia takap ta
    kana tarai; ma koko una tul tar diat ta kana tarai ba dia ki valili ta ra bung
    na varmonong.
  grc-BRENT: μηδὲ ἐπιστῇς ἐπὶ τὰς διεκβολὰς αὐτῶν, ἐξολοθρεῦσαι τοὺς ἀνασωζομένους
    αὐτῶν, μηδὲ συγκλείσῃς τοὺς φεύγοντας αὐτοῦ ἐν ἡμέρᾳ θλίψεως.
  ind-AYT: Kamu seharusnya tidak berdiri di persimpangan jalan untuk menghalangi di
    antara orang-orang yang terluput, dan kamu seharusnya tidak menyerahkan mereka
    yang tertinggal pada hari kesesakannya.
  nya-nya: Sunayenera kudikirira pamphambano ya misewu kuti uphe Ayuda othawa, kapena
    kuwapereka kwa adani awo Ayuda opulumuka pa nthawi ya mavuto awo.”
  hrv-hrv: Ne stoj na raskršćima da pobiješ njegove bjegunce! Ne izdaji preživjelih
    njegovih u dan tjeskobni!”
  mps-mps: '@see-verse:OBA.001.013'
  tpi-tpi: '@see-verse:OBA.001.013'
  dan-1931: At stå ved Dalenes Munding og dræbe de undslupne, prisgive dem, som slap
    bort, på Trængselens Dag!
  vie-OVCB: Lẽ ra, ngươi đừng chặn các thông lộ để giết các đào binh. Ngươi không
    nên bắt những người sống sót và giao nạp họ trong ngày đại họa.”
  guj-2017: નાસી જતા લોકને કાપી નાખવા માટે તું તેઓના રસ્તામાં આડો ઊભો ન રહે. અને તેના
    લોકના જેઓ બચેલા હોય તેઓને સંકટ સમયે શત્રુઓના હાથમાં સોંપી ન દે.
  pon-2006A: Ke sohte pahn kesihnenda ni alosop kan pwe ke en saikedi irail kan me
    songosong en pitla. Ke sohte pahn pangiraillahng rehn ar imwintihti kan ni rahn
    me re pahtoula.
  por-BRBSL: Não fique na encruzilhada para cortar os seus que escapam. Não entregue
    aqueles de seus que permanecem no dia de aflição.
  eng-OEBUS: nor stood at the crossroads to cut down their fugitives, nor should you
    have betrayed their refugees in the day of distress.
  cth-cth: Kahlout e taminaw ngang hanlah lamkâcunae koe kangdue kawi na hoeh. Runae
    a kâhmo nah a tarannaw kut dawk thak kawi na hoeh.
  twi-twi: Anka ɛnsɛ sɛ wotɛw wɔn nkwantanan so kunkum nʼaguanfo Na wuyi wɔn a aka
    no ma wɔ wɔn amanehunuda no mu.
  hlt-hlt: A hlangyong rhoek te saii hamla longrhak ah pai boeh. Citcai khohnin kah
    a rhaengnaeng rhoek te khoh boeh.
  tbz-SIM: Di do í dò nkɛ́okɛ icɛyɑ̀tii, kɛ́kuɔ bɛ̀ɛ̀ cooti kɛ bo yentɛ́, di do í
    dò nkɛ́ bɛ̀ pĩ̀ḿmú bɛ̀ bo dìì mɔ̀nnì mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ, kɛ́duɔ́ mbɛ dootitɔbɛ̀.
  msy-2020: '@see-verse:OBA.001.013'
  dop-dop: Ɩ́ sǝŋɑ mpɑhɛlɑ nɑ ɩ́ kʋɣɩ selɑɑ. Yɑɑ ɩ́ tʋɣɩ-wɛɣɛ pɑ kolontunɑɑ niŋ tɑɑ
    kɛ́ pɑ wɑhɑlɑ wule.
  azb-azb: Sən gərək qaçan Yəhuda övladlarını öldürmək üçün Yol ayrıcında dayanmayaydın,
    O əzablı gün qurtulanları Düşmənə təslim etməyəydin!
  eng-DBY: and thou shouldest not have stood on the crossway, to cut off those of
    his that did escape, nor have delivered up those remaining of him in the day of
    distress.
  hin-2017: तुझे उचित नहीं था कि चौराहों पर उसके भागनेवालों को मार डालने के लिये खड़ा
    होता, और संकट के दिन उसके बचे हुओं को पकड़ाता।
  wol-KYG: Waruleen woona taxaw fa selebe yoon ya, di dogale ña rëcce ca ñoom, waruleen
    woona delloo ña dese bakkan ca loxol noon ya, ci bésub njàqare.
  eng-YLT: Nor stand by the breach to cut off its escaped, Nor deliver up its remnant
    in a day of distress.
  eng-WYC-2017: neither thou shalt stand in the going out [of the ways], that thou
    slay them that fled; and thou shalt not enclose together the residues, either
    left men, of him, in the day of tribulation,
  eng-WMBB: Don’t stand in the crossroads to cut off those of his who escape. Don’t
    deliver up those of his who remain in the day of distress.
  urd-GVH: कितनी बुरी बात थी कि तू शहर से निकलनेवाले रास्तों पर ताक में बैठ गया ताकि
    वहाँ से भागनेवालों को तबाह करे और बचे हुओं को दुश्मन के हवाले करे।
  rug-rug: Lopu pada pude aqa si agoi koari na varipaza siraṉa pude seke va matei
    sari tie govetedi, babe valani koari na kana sarini pu lopu mate koasa dia rane
    tinasuna.
  gaz-gaz: Baqattoota isaa fixuuf jettee qaxxaamura karaatti isaan eeggachuu hin qabdu
    turte; yookaan bara rakkina isaa keessa hambaa isaa dabarsitee kennuu hin qabdu
    turte.
  fra-LSG: Ne te tiens pas au carrefour pour exterminer ses fuyards, Et ne livre pas
    ses réchappés au jour de la détresse!
  gnn-gnn: Yo, wiripu‐guḻkuny'tja yolŋu walala gundupuŋala be‐wala winya'‐winyayurruna
    beŋuruyi ŋurikala miriŋuwala walalaŋgala, gonha'yurruna walalanha, yurru nhumanydja
    mulkana warray walalanha, bala wekaŋala balayi ŋunhi miriŋuwala walalaŋgala. Yo,
    ŋunhiyi romdja nhumalaŋgu yätjnha yanana mirithirrina, ga dhiyakuyinayi märrwu
    ŋunhi ŋarra yurru dhä‐ḏir'yundja yana nhumalanha, warrpam'thunna yana baḏuwaḏuyundja.”
    Ga bitjarra ŋayi Garray waŋananydja.
  yal-yal: Ɛ mɔn mi yi lan ɛ ti kira xunne ra ɛ a muxu gixine faxa, hanma ɛ yi e so
    e yaxun yii, e tɔrɔ waxatini.”
  haw-1868: Aohe pono kou ku ana ma ka huina alanui e oki aku i kona poe i pakele;
    Aohe pono kou haawi lilo ana i kona poe i koe, i ka la pilikia.
  arb-NAV: أَوْ تَقِفَ عِنْدَ مُفْتَرَقِ الطُّرُقِ لِتَقْضِيَ عَلَى النَّاجِينَ مِنْ
    قَوْمِهِ وَتُسَلِّمَ الْبَاقِينَ الأَحْيَاءَ مِنْهُمْ فِي يَوْمِ الضِّيقِ.
  ewe-ewe: Migatsi tsitre ɖe mɔdzevewo nu be miawu woƒe aʋasilawo alo miatsɔ woƒe
    ame siwo susɔ la de asi le woƒe dzɔgbevɔ̃egbe o.
  eng-LEE: Neither shouldst thou have stood in the crossway, to cut off those of his
    that did escape; neither shouldst thou have delivered up those of his that did
    remain on the day of distress.
  asm-FB: তুমি পলাতক লোকসকলক উচ্ছন্ন কৰিবলৈ চাৰিআলিত থিয় নহবা, আৰু যন্ত্রণাৰ সময়ত
    তেওঁৰ অৱশিষ্ট লোকসকলক শোধাই নিদিবা।
  sus-A: وٌ مُ لَن وٌ شَ وٌ نْشُن كِرَ دّ رَ عٍ شَ مِشِيٍ قَشَقٍ رَ نَشٍيٍ عٍ فِشِ
    فٍرٍ مَ. وٌ مُ لَن وٌ شَ عٍ سَ عٍ يَشُييٍ سَفٌي عٍ شَ كَسَرّ لْشْي.»
  fra-SBL: Ne te tiens pas aux carrefours pour couper la route à ceux qui s'échappent.
    Ne livre pas ceux d'entre eux qui restent au jour de la détresse.
  hbo-hbo: וְאַֽל־תַּעֲמֹד֙ עַל־הַפֶּ֔רֶק לְהַכְרִ֖ית אֶת־פְּלִיטָ֑יו וְאַל־תַּסְגֵּ֥ר
    שְׂרִידָ֖יו בְּיֹ֥ום צָרָֽה׃
  kik-kik: Wee ndwagĩrĩirwo kũmooheria magomano-inĩ ma njĩra nĩguo ũũrage arĩa mooraga,
    kana ũneane matigari mao mũthenya ũcio maarĩ na thĩĩna.
  fra-NCL: Ne te tiens pas au carrefour des chemins, pour massacrer ses fuyards ;
    ne livre pas ses réchappés, au jour de la détresse.
  cek-AK: Misa zit pongah kacawn kaminawk to hum hanah, lamkrung ah angang hmah, raihaih
    tong na niah kaom duem kaminawk to minawk ban ah paek hmah.
  cuk-cuk: Jacob-dulemar-wakinmamaid-oburgwegala, igarmar-abingunanaidgi idu be gwisguewilubsulinad.
    E-suli-suli-itonaigusad-ibagi, dule-burgwissurmalad e-isdarmaladga be urmakewilubsulinad.”
  uig-CYR: Сән шәһәрдин қечип қутулғанларни үзүп ташлаш үчүн һәдә йолда турмаслиғиң
    керәк еди; Күлпәт басқан күнидә униңдин қутулуп қалғанларни дүшмәнгә тапшурмаслиғиң
    керәк еди.
  tel-2017: వారిలో తప్పించుకున్న వారిని చంపేయడానికి అడ్డదారుల్లో నిలబడ వద్దు. ఆపద్దినాలో
    వారిలో మిగిలే వారిని శత్రువుల చేతికి అప్పగించవద్దు.
  hat-BSA: Pa kanpe nan kafou chemen pou touye sila k ap sove ale sòti nan yo. Epi
    pa livre a lènmi sila ki chape nan jou malè yo.
  kos-kos: Tiana wo ke kowos tuh ke inkanek sengelik In sruokolos su srike in kaing.
    Tiana wo ke kowos tuh eisalosyang nu inpoun mwet lokoalok lalos Ke len in ongoiya
    lalos.
  hbo-WLC: וְאַֽל־תַּעֲמֹד֙ עַל־הַפֶּ֔רֶק לְהַכְרִ֖ית אֶת־פְּלִיטָ֑יו וְאַל־תַּסְגֵּ֥ר
    שְׂרִידָ֖יו בְּי֥וֹם צָרָֽה׃
  ibo-ibo: I kwesighị ịnọchi na ngalaba ụzọ igbu ndị na-agbapụ ọsọ ndụ, maọbụ were
    ndị ha fọdụrụ ndụ nyefee ha nʼaka ndị iro ha, nʼụbọchị nsogbu ha.
  ory-ory: ପୁଣି, ତାହାର ପଳାତକମାନଙ୍କୁ ବଧ କରିବା ପାଇଁ ତୁମ୍ଭେ ଚୌମୁହାଣି ପଥରେ ଠିଆ ହୁଅ ନାହିଁ
    ଓ ସଙ୍କଟ ଦିନରେ ତାହାର ଅବଶିଷ୍ଟ ଲୋକମାନଙ୍କୁ (ଶତ୍ରୁ ହସ୍ତରେ) ସମର୍ପଣ କର ନାହିଁ।
  chk-chk: Esap öch om ütä lepukopuken ekewe al, pwe kopwe turufi ekewe chon Juta
    mi süla, esap pwal öch om afangamäi ekewe mi chüen manau lon ränin ar riaföü.
  rop-rop: en yumob bin stapam det roud blanga olabat weya deibin trai ranawei brom
    detlot enami blanga olabat, en yumob bin grebum olabat en deigimbek olabat langa
    detlot enami blanga olabat. Wal yumob nomo bina dumbat detlot brabli nogudbala
    ting langa yumob braja olabat lagijat.
  ukr-1871: Анї стояти на роздоріжжях, щоб убивати втїкачів його, або зраджувати тих,
    що в день нещастя уцїлїли.
  deu-1951: Du sollst dich auch nicht beim Scheideweg aufstellen, um seine Flüchtlinge
    niederzumachen, und sollst seine Entronnenen nicht ausliefern am Tage der Not!
  eng-JPS: Neither shouldest thou have stood in the crossway, to cut off those of
    his that escape; neither shouldest thou have delivered up those of his that did
    remain in the day of distress.
  srp-1865: Niti trebaše da staneš na rasputicu da ubijaš bježan njihovu, niti da
    izdaješ onijeh koji ostaše u dan nevolje.
  lug-lug: Temulindira mu masaŋŋanzira okutta abo abadduka, wadde okuwaayo abawonyeewo
    mu biro eby’okulabiramu ennaku.
  heb-heb: ואל תעמד על הפרק להכרית את פליטיו ואל תסגר שרידיו ביום צרה׃
  ben-IRV: আর তাদের মধ্যে যারা পালিয়েছিল তাদেরকে হত্যা করার জন্য রাস্তার মোড়ে দাঁড়িও
    না; আর সংকটের দিনের তাদের রক্ষা পাওয়া লোকদেরকে আবার শত্রুদের হাতে তুলে দিও না।
  pan-pan: ਤੈਨੂੰ ਚੁਰਾਹਿਆਂ ਉੱਤੇ ਖੜ੍ਹੇ ਨਹੀਂ ਹੋਣਾ ਚਾਹੀਦਾ ਸੀ ਕਿ ਉਸ ਦੇ ਭੱਜਣ ਵਾਲਿਆਂ ਨੂੰ
    ਮਾਰੇਂ ਅਤੇ ਸੰਕਟ ਦੇ ਦਿਨ ਉਸ ਦੇ ਬਚੇ ਹੋਇਆਂ ਨੂੰ ਫੜਾਉਣਾ ਨਹੀਂ ਸੀ ਚਾਹੀਦਾ!
  mya-JVB: လွတ် သောသူတို့ကို ဆီးတား ခြင်းငှါ ဖြတ်လမ်း ၌ မ ရပ် မနေ သင့်။ အမှု ရောက်သောနေ့
    ၌ ကျန် ကြွင်းသောသူတို့ ကို မ အပ် သင့်။
  hmo-hmo: Ma danu Ierusalema dekena amo dalana, ese dala ma ta ia vareai gabuna dekenai
    umui gini, bona idia heau mauri gwauraia Iuda taudia, be umui ese umui alaia mase.
    Umui ese danu unai heau mauri taudia momo, be idia hadikaia gwauraia taudia edia
    imadia dekenai umui henia. Edia hisihisi bada dinana neganai, unai bamona umui
    karaia.
  urd-urd: तुझे ज़रूरी न था कि घाटी में खड़ा होकर, उसके फ़रारियों को क़त्ल करता, और
    उस दुख के दिन में उसके बाक़ी थके लोगों को हवाले करता।
  rus-SYN: ни стоять на перекрестках для убивания бежавших его, ни выдавать уцелевших
    из него в день бедствия.
  bqc-SIM: A maa yãa àↄ zɛa zɛnankpaau an gbɛ̃́ pↄ́ lɛ́ bàalɛ dɛa yã́io. I kũ
    à ń gbɛ̃́ pↄ́ bↄ̀ↄ kṹkũ à kpámá an wɛ́tɛ̃agↄↄpio.
  tcz-CHONGTHU: Nangma, lam kasom jousea nadin’a, Judah mi kihinsona dinga jam doh
    go ho, nachan’a na tha lou ding ahi. Ahing doh amoh chengse jong, hitobang nikho’a
    chu, namat’a melmate khut’a na joh dohlou ding ahi.
  mar-mar: आणि त्यांच्या पळून जाणाऱ्यांस मारून टाकण्यासाठी चौकात उभा राहू नको संकटाच्या
    दिवशी त्यांच्या निभावलेल्यांस शत्रूच्या हाती देऊ नको.
  qub-qub: Tincoj nänicunachöpis ama shuyanquimanchu caran gueshpicuycajcunata wañuchinayquipaj.
    Fiyupa llaquicushpan gueshpicuycajcunata contrancunaman ama entreganquimanchu
    caran.
  bqp-bqp: N ǹ dɑɑ weenɛ i yɔ̃rɑ swɑɑ yinnɑ yerɔ i ben be bɑ duki mɔ̀ mwɛɛri i go,
    ǹ kun mɛ i bu mwɑ i yibɛrɛbɑ nɔmu sɔndiɑ nɔni swɑ̃ɑ te sɔɔ.
  hat-hat: Nou pa t' dwe kanpe nan kalfou yo pou nou touye sa ki t'ap chache chape
    kò yo. Nou pa t' dwe lage sa ki pa t' mouri yo nan men lènmi yo, jou malè te tonbe
    sou yo a.
  eng-BSB: Nor should you stand at the crossroads to cut off their fugitives, nor
    deliver up their survivors in the day of their distress.
  eng-WEBPB: Don’t stand in the crossroads to cut off those of his who escape. Don’t
    deliver up those of his who remain in the day of distress.
  kbq-kbq: Tamagra kantu hanare oti'neta Juda naga'ma koro'ma fre'za vaza nagara zamahe
    nefrita, ozamahe zamatrage'zama mani'naza nagara tusi knafi mani'nazanagi zamazerita
    ha' vahe zamazampi ante'naze.
  nhe-BL: Ax quinamiquiyaya inmoquetzque campa ojmaxali para inquintzontlamiltise
    israelitame tlen cholohuayayaj. Huan ipan nopa tonali quema quinitzquiyayaj, ax
    quinamiquiyaya inquinitzquijque notlacajhua tlen noja mocajtoyaj yoltoque huan
    inquintemactilijque ininmaco inincualancaitacahua.”
  gub-BL: Amo 'ar mehe pepyta pe iza'akaw pe. Amo Zuta uzeagaw uzàn pà wà. Pepyhyk
    pe wà, wazuka pà wà. Pemono umàno 'ym ma'e kwer uzàn ma'e pe wà, waàmàtyry'ymar
    wanupe pe wà. Iro penemiapo kwer ihewe.
  eng-DRA: 'Neither shalt thou stand in the crossways to kill them that flee: and
    thou shalt not shut up them that remain of him in the day of tribulation.'
