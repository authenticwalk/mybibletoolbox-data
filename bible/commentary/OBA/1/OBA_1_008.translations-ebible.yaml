verse: OBA.001.008
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അന്നാളിൽ ഞാൻ ഏദോമിൽനിന്ന് ജ്ഞാനികളെയും
    ഏശാവിന്റെ പർവതത്തിൽനിന്ന് വിവേകികളെയും നശിപ്പിക്കുകയില്ലേ?'
  deu-TKW: Fürwahr! an jenem Tag, ist der Spruch Jahwes, werde ich die Weisen aus
    Edom hinwegtilgen und die Einsicht aus dem Gebirge Esaus.
  lin-lin: Na mokolo wana, » elobi Yawe, « nakoboma bato ya bwanya ya Edomi mpe nakolongola
    bato ya mayele na etuka ya bangomba ya Ezawu.
  eng-LSV: Is it not in that day,” a declaration of YHWH, || “That I have destroyed
    the wise out of Edom, || And understanding out of the mountain of Esau?
  eng-GNV: Shall not I in that day, saith the Lord, euen destroy the wise men out
    of Edom, and vnderstanding from the mount of Esau?
  eng-WEBSTER: Shall I not in that day, saith the LORD, even destroy the wise men
    out of Edom, and understanding out of the mount of Esau?
  nhw-BL: “Ipan nopa tonal quema nimechtlatzacuiltis ayacmo itztos niyon se tlalnamijca
    tlacatl ipan tlali Edom pampa nochi tlalnamiquini niquintlamiltis tlen nopa tepeme
    campa hueli ipan amotlal.” Quej nopa TOTECO quiijtohua.
  swh-ONEN: “Katika siku hiyo,” asema Bwana, “je, sitaangamiza watu wenye hekima wa
    Edomu, watu wenye ufahamu katika milima ya Esau?
  bba-bba: Nɛ, Yinni Gusunɔ nɑ nɛɛ, nɛn mɔrun tɔ̃ru sɔɔ, kon bwisiɡibu kpeerɑsiɑ Edɔmun
    tem sɔɔ, kpɑ n lɑɑkɑriɡibu ɡo.
  eng-KJVCPB: Shall I not in that day, saith the Lord, Even destroy the wise men out
    of Edom, And understanding out of the mount of Esau?
  luo-luo: Jehova Nyasaye wacho niya, “Odiechiengʼno donge abiro tieko jorieko mag
    Edom, jogo man-gi winjo e gode mag Esau?
  meu-meu: 'Iehova na e tomu: Una dina ai aonega taudia Edom lalona amo baina habuadia
    tari, bona lalo-parara na Esau ororona amo danu, ani?'
  npi-ULB: परमप्रभु भन्‍नुहुन्छ, “त्यो दिनमा के म एदोमबाट बुद्धिमान् मानिसहरूलाई र
    एसावका पहाडबाट समझदारलाई नाश गर्नेछैनँ र?”
  yor-yor: Olúwa wí pé, “Ní ọjọ́ náà, Èmi kì yóò ha pa àwọn ọlọ́gbọ́n Edomu run, àti
    àwọn amòye run kúrò ní òkè Esau?
  pes-OPCB: 'خداوند می‌فرماید: «در آن روز در سراسر ادوم حتی یک شخص دانا باقی نخواهد
    ماند! زیرا من همهٔ دانایان ادوم را نابود خواهم کرد.'
  tgl-ULB: Sabi ni Yahweh, hindi ba wawasakin ko sa araw na iyon ang mga matatalinong
    lalaki ng Edom, at aalisin ang kaalaman sa bundok ni Esau?
  hui-hui: I̱na Idomo wali agali pani merongi tinaga agali manda timbunibi karuni
    bibahende bo wahai halu tinaga mini gigabi ngaruni mo ereba hai holebero.
  mya-mya: '``ငါ​သည်​ဧ​ဒုံ​ပြည်​ကို​အ​ပြစ်​ဒဏ်​ခတ်​ချိန်​၌၊ သူ​၏​ပ​ညာ​ရှိ​များ​ကို​သုတ်​သင်​၍၊
    အ​သိ​ပ​ညာ​ရှိ​သ​မျှ​ကို ပယ်​ရှင်း​ပစ်​မည်။'
  bod-N: ཉིན་མོ་དེ་སླེབས་དུས་སུ། བདག་གིས་ཨེ་དོམ་ཡུལ་ནས་མཁས་པ་རྣམས་དང་། ཨེ་སཱབ་རི་བོ་ལས་གྲུང་པོ་རྣམས་མེད་པར་མི་བཟོའམ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  wsk-wsk: Yawe iwita balso, “Tom umu te mu, ani Edom sor ko kari sinar se nunga ikia
    bibiya te nunumi patawusan mu me nunga maguwurikko e? Mena. Mu ani nunga menawu
    saparikko!
  sna-sna: “Pazuva iro,” ndizvo zvinotaura Jehovha, “handingazoparadzi vachenjeri
    veEdhomu, varume vazere nokunzwisisa pakati pamakomo eEdhomu here?
  spa-BLM: “¿No destruiré yo en aquel día — dice el Señor — a los sabios de Edom,
    y al entendimiento del monte de Esaú?
  cac-cac: Ex aj Edom, ayic ol vac'anoch eyaelal, ol in satel masanil eb' ay spensar
    d'a e cal, man̈xa junoc eb' jelan ol can d'a yol e macb'en chi'.
  swh-ULB: Je! Sikuweza siku hiyo, asema Bwana, kuwaangamiza watu wenye hekima kutoka
    Edomu na kuelewa kutoka mlima wa Esau?
  bel-bel: Ці ня ў той дзень гэта будзе, кажа Гасподзь, калі Я вынішчу мудрых у Эдоме
    і разумных на гары Ісава?
  deu-ELBBK: Werde ich nicht an jenem Tag, spricht der HERR, die Weisen aus Edom vertilgen
    und den Verstand vom Gebirge Esaus?
  mbb-OT: Iyan a, is Nengazen migkaǥi he zutun te kedsiluti ku keniyu, edezeetan ku
    is menge metau he menge etew ziyan te keniyu. Egkaawà is ketau ziyan te Edom he
    midtawag he Buvungan ni Esau.
  mal-2015: അന്നാളിൽ ഞാൻ എദോമിൽനിന്നു ജ്ഞാനികളെയും ഏശാവിന്റെ പർവ്വതത്തിൽ നിന്നു വിവേകത്തെയും
    നശിപ്പിക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „He, andre oda džives,“ phenel o RAJ, „zňičinava le goďaveren andral o
    Edom the olen, ko achaľon, pal o verchos le Ezavoskro.
  pes-OPV: 'خداوند می‌گوید: آیا در آن روز حکیمان ادوم را و فطانت را از کوه عیسو نابود
    نخواهم گردانید؟'
  ron-1924: Оаре”, зиче Домнул, „ну вой перде Еу ын зиуа ачея пе чей ынцелепць дин
    Едом ши причеперя дин мунтеле луй Есау?
  ben-OBCV: সদাপ্রভু ঘোষণা করেন, “সেদিন, আমি কি ইদোমের জ্ঞানী লোকেদের বিনষ্ট করব না,
    এষৌর পর্বতগুলিতে কি বুদ্ধিমানদের ধ্বংস করব না?
  som-som: Rabbigu wuxuu leeyahay, Wakhtigaas ragga xigmadda leh sow kama aan baabbi'in
    doono reer Edom oo waxgarashadana sow kama baabbi'in doono buurta Ceesaw?
  lat-VUC: Numquid non in die illa, dicit Dominus, perdam sapientes de Idumæa, et
    prudentiam de monte Esau?
  eng-ASVBT: Shall I not in that day, saith Jehovah, destroy the wise men out of Edom,
    and understanding out of the mount of Esau?
  ita-1885: In quel giorno, dice il Signore, non farò io perir di Edom i savi, e del
    monte di Esaù l'intendimento?
  eng-LXXUP: In that day, saith the Lord, I will destroy the wise men out of Edom,
    and understanding out of the mount of Esau.
  eng-ULB: “Will I not on that day,” says Yahweh, “destroy the wise men from Edom
    and understanding out of the mountain of Esau?
  spa-VBL: Ese día, declara el Señor, destruiré a los hombres sabios de Edom, y no
    habrá mas sabiduría en los montes de Esaú.
  fra-_FOB: N'est-ce pas en ce jour-là, dit l'Éternel, que je ferai disparaître les
    sages d'Édom, et l'intelligence de la montagne d'Ésaü?
  mal-mal: ആ നാളിൽ ഞാൻ ഏദോമിൽനിന്ന് ജ്ഞാനികളെയും ഏശാവിന്റെ പർവ്വതത്തിൽനിന്ന് വിവേകത്തെയും
    നശിപ്പിക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Us din maiṅ Adom ke dānishmandoṅ ko tabāh kar dūṅgā.
    Tab Esau ke pahāṛī ilāqe meṅ samajh aur aql kā nām-o-nishān nahīṅ rahegā.
  suz-BL: परमप्रभु यावेमी “गो मेको नाक्‍त एदोम ङा जोक्‍ब तुइक्‍ब मुर आन कली खतम सेल्‍नुङ।
    एसाव आ डांडाम बाक्‍ब रुप्‍ब मुर आन कली साइक्‍नुङमी।
  eng-NOY: In that day, saith Jehovah, I will destroy the wise men from Edom, And
    understanding from the mount of Esau.
  ita-1927: In quel giorno, dice l’Eterno, io farò sparire da Edom i savi e dal monte
    d’Esaù il discernimento.
  ckb-ckb: 'یەزدان دەفەرموێت: «ئایا لەو ڕۆژەدا، دانایان لە ئەدۆم لەناو نابەم، تێگەیشتووانیش
    لە چیای عیسۆ؟'
  eng-BBE: Will I not, in that day, says the Lord, take away the wise men out of Edom,
    and wisdom out of the mountain of Esau?
  kan-OKCV: “ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ‘ಆ ದಿವಸದಲ್ಲಿ,’ ಎದೋಮಿನೊಳಗಿಂದ ಜ್ಞಾನಿಗಳನ್ನೂ
    ಏಸಾವನ ಬೆಟ್ಟದೊಳಗಿಂದ ವಿವೇಕವನ್ನೂ ನಾಶಮಾಡದಿರುವೆನೇ?
  tam-2017: அந்நாளில் அல்லவோ நான் ஏதோமிலுள்ள ஞானிகளையும், ஏசாவின் மலையிலுள்ள புத்திமான்களையும்
    அழிப்பேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: ¿No haré que perezcan en aquel día, dice Jehová, los sabios de Edom,
    y la prudencia del monte de Esaú?
  ron-BTF: În ziua aceea, spune DOMNUL, nu voi nimici pe înţelepţii din Edom şi înţelegerea
    de pe muntele lui Esau?
  eng-WEBP: “Won’t I in that day”, says the LORD, “destroy the wise men out of Edom,
    and understanding out of the mountain of Esau?
  eng-FBV: On that day, declares the Lord, I will destroy the wise men of Edom—there
    will be no more wisdom in the mountains of Esau.
  nld-1939: 'Of zal Ik niet op die dag: Is de godsspraak van Jahweh, De wijzen uit
    Edom verdrijven, Het verstand uit het gebergte van Esau?'
  nch-BL: “Ipan nopa tonali quema nimechtatzacuiltis ayecmo itztos yon se talnamijca
    tacat ipan tali Edom pampa nochi talnamiquini niquintamiltis ten nopa tepeme campa
    hueli ipan amotal.” Quej nopa TOTECO quiijtohua.
  vie-1934: 'Đức Giê-hô-va phán: Trong ngày đó, ta há chẳng diệt những kẻ khôn khỏi
    xứ Ê-đôm, và những người thông sáng khỏi núi Ê-sau sao?'
  hin-CV: याहवेह घोषणा कर रहे हैं, “क्या मैं उस दिन” एदोम के बुद्धिमानों को, एसाव
    पर्वत में से समझदारों को नष्ट न करूंगा?
  spa-BES: ¿No, en ese día, dice el Señor, quitaré a los sabios de Edom, y la sabiduría
    del monte de Esaú?
  tdx-tdx: Ie amy andro zay, hoe t’Iehovà, tsy ho mongoreko Edome ao hao o mahihitseo
    naho am-bohi’ Esave ty faharendrehañe?
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า ในวันนั้นเราจะไม่ทำลายคนฉลาดให้​สิ​้นไปจากเอโดม และทำลายความเข้าใจเสียจากภูเขาเอซาวหรือ
  por-BR-2018: Não será naquele dia,diz o SENHOR, que farei perecer os sábios de Edom,
    e o entendimento da montanha de Esaú?
  deu-ELO: Werde ich nicht an jenem Tage, spricht Jehova, die Weisen aus Edom vertilgen
    und den Verstand vom Gebirge Esaus?
  eng-WYC-2018: Whether not in that day, saith the Lord, I shall lose the wise men
    of Idumea, and prudence (out) of the mount of Esau? (On that day, saith the Lord,
    I shall destroy the wise men of Edom, and leave no wisdom on the mount of Esau!)
  epo-epo: En tiu tempo, diras la Eternulo, Mi pereigos ja la saĝulojn ĉe Edom kaj
    la prudenton sur la monto de Esav.
  uig-PIN: Mǝn xu küni, — dǝydu Pǝrwǝrdigar, — Edomdin danixmǝnlǝrni, Əsawdin ǝⱪil-parasǝtni
    yoⱪatmamdimǝn?
  beo-beo: Na da eso afaega, Idome fi se nabasimu. Amo esoga Na da ilia bagade dawa:su
    dunu fane legemu Amola Na da ilia dawa:lai hou amo huluane dogale fasimu.
  tpi-OTNT: “Long taim mi mekim save long yupela ol Idom, bai mi pinisim olgeta saveman
    bilong yupela, na rausim olgeta save bilong yupela.
  hau-SA: “A wannan rana,” in jin Ubangiji, “zan hallaka masu hikimar Edom, zan shafe
    mutane masu fahima a duwatsun Isuwa.
  uig-LAT: Men shu küni, — deydu Perwerdigar, — Édomdin danishmenlerni, Esawdin eqil-parasetni
    yoqatmamdimen?
  nde-nde: Ngalolosuku,” kutsho uThixo, “kangiyikuwabhubhisa yini amadoda ahlakaniphileyo
    ase-Edomi, amadoda aqedisisayo ezintabeni zako-Esawu na?
  ton-ton: ‌ʻOku pehē ʻe Sihova, “ʻIkai te u fakaʻauha ʻi he ʻaho ko ia ʻae kau tangata
    poto mei ʻItomi, pea mo e ʻilo mei he moʻunga ʻo ʻIsoa?
  ces-1613: Zdaliž v ten den, praví Hospodin, nevyhladím moudrých z země Idumejské,
    a rozumných s hory Ezau?
  eng-WMB: “Won’t I in that day”, says the LORD, “destroy the wise men out of Edom,
    and understanding out of the mountain of Esau?
  tam-TCV: “அந்நாளில் அல்லவோ நான் ஏதோமிலுள்ள ஞானிகளையும், ஏசாவின் மலைமேலுள்ள புத்திமான்களையும்
    அழிப்பேன், என்று யெகோவா சொல்லுகிறார்.
  ceb-ULB: Dili ba nianang adlawa, si Yahweh miingon, laglagon ko ang maalamong kalalakin-an
    nga gikan sa Edom, ug ang panabot gikan sa bungtod ni Esau?
  pol-UBG: Czyż w owym dniu – mówi PAN – nie wytracę mędrców z Edomu, a rozumu – z
    góry Ezawa?
  urd-GVU: رب فرماتا ہے، ”اُس دن مَیں ادوم کے دانش مندوں کو تباہ کر دوں گا۔ تب عیسَو
    کے پہاڑی علاقے میں سمجھ اور عقل کا نام و نشان نہیں رہے گا۔
  eng-OEBCW: 'The Lord says: On that day, I will destroy the wise of Edom, drive wisdom
    out of Mount Esau.'
  deu-1912: Was gilt's? spricht der HERR, ich will zur selben Zeit die Weisen zu Edom
    zunichte machen und die Klugheit auf dem Gebirge Esau.
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ. “ಆ ದಿನದಲ್ಲಿ ನಾನು ಎದೋಮಿನೊಳಗೆ ಜ್ಞಾನಿಗಳನ್ನು ಅಳಿಸದೇ
    ಬಿಡುವೆನೋ,” ಏಸಾವನ ಪರ್ವತದೊಳಗಿಂದ ವಿವೇಕವನ್ನು ಕಿತ್ತುಹಾಕದೇ ಇರುವೆನೇ?
  yap-yap: “Rofen nem ni nggu gechignag yu Edom, e bay gu thang mit e pi pumo’on riy
    nib llowan’, mug chuweg gubin e gonop rorad.
  hlt-MCSB: BOEIPA kah olphong he te khohnin kah moenih a? Edom lamloh aka cueih tih
    Esau tlang lamkah lungcuei khaw ka milh sak ni?
  mdy-ETH: «ዬኖ ዎዶና ዔዶኦሜ ዓጮይዳ ዔሮ ዓሶ፤ ዔኤሳዎ ዓጮ ዹኮይዳ ናንጋ ዓሶኮ ዔራቶ ታኣኒ ባይዛንዳኔ።
  twi-ASANTE: “Saa ɛda no,” Awurade na ɔseɛ, “Merensɛe anyansafoɔ a ɛwɔ Edom anaa,
    mmarima a wɔte asɛm ase a wɔwɔ Esau mmepɔ so anaa?
  eng-WEBU: “Won’t I in that day”, says the LORD, “destroy the wise men out of Edom,
    and understanding out of the mountain of Esau?
  wal-wal: GODAI qassikka hagaadan yaagees; “He gallassi taani Eedoomappe aadhdhida
    eranchchatanne Eesawa Deriyaappekka eraa xaissana.
  spa-PDDPT: ¿No promoveré que los sabios de Edom, la sabiduría de la montaña de Esaú,
    perezcan aquel día? dice Yavé.
  gun-gun: Ha'e va'e ára amomba 'rã Edom pygua hi'arandukueve, Esaú yvyty re ikuai
    va'e 'arandua guive — he'i Senhor.
  agu-BL: 'Je yol Kataj Ryose''j yi tz''elpon cu''n te''j: “Yil tz''opon yi tiemp
    yil no''c tan chicawse''n yi e'' aj Edom, chicopon imbiyol cyakil yi e'' yi chin
    tz''aknak cu''n cyajtza''kl, nin tz''elpon incy''al yi cyajtza''kl yi e'' yi najlche''
    wutz wutz cwent yi ama''l yi wak''nak tetz Esaú tu yi e'' tetz xonl. Cya''l nin
    jun sclaxk cyen.'
  ilo-ULB: Kuna ni Yahweh, apay ti kunam, saankonto a dadaelen dagiti masirib a lallaki
    a naggapu iti Edom, ken saanko a pukawen ti pannakaawat manipud iti bantay ni
    Esau?”.
  kpg-kpg: “I di laangi o di hagaduadua o Edom, gei Au ga daaligi gi daha nadau gau
    kabemee, ga haga mmaa gi daha nadau hagabaubau huogodoo.
  uig-ARA: مەن شۇ كۈنى، ــ دەيدۇ پەرۋەردىگار، ــ ئېدومدىن دانىشمەنلەرنى، ئەساۋدىن
    ئەقىل-پاراسەتنى يوقاتمامدىمەن؟
  sus-sus: 'Alatala xa masenyi nan ya: «N lɔnnilae sɔntɔma nɛ Edon bɔxi ma na lɔxɔɛ,
    n xaxilimae faxama nɛ Edon benba Esayu xa geyae fari.'
  pon-2006: “Ni rahn me I pahn kaloke Edom, I pahn kamwomwala neirail aramas loalokong
    kan oh kasohrehla ar kupwurokong koaros.
  ksd-ksd: 'A Luluai i biti dari: Dave, ta nam ra bung pa ina ubu vue bar ra umana
    tena kabinana kan Edom, ma ra minatoto kan ra luana Esau?'
  grc-BRENT: Ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγει Κύριος, ἀπολῶ σοφους ἐκ τῆς Ἰδουμαίας, καὶ
    σύνεσιν ἐξ ὄρους Ἡσαῦ.
  ind-AYT: “Pada hari itu,” kata TUHAN, “Aku akan membinasakan orang-orang bijaksana
    dari Edom dan orang-orang berpengertian dari Pegunungan Esau.
  nya-nya: Yehova akunena kuti, “Tsiku limenelo, kodi sindidzawononga anthu onse anzeru
    a ku Edomu, anthu odziwa zinthu mʼmapiri a Esau?
  hrv-hrv: Neću li u dan onaj - riječ je Jahvina - uništit' mudraca u Edomu i razum
    iz gore Ezavljeve?
  mps-mps: “Te eno dage Idom dabeba dwai dene ilibo sę ebo sogo, teda eno te dagego
    kolesaga page konea pali hani tigidali silaibao, tama dagego koneani kolesaga
    page tigidali te sela sąwaibao.
  tpi-tpi: “Long taim mi mekim save long yupela ol Idom, bai mi pinisim olgeta saveman
    bilong yupela, na rausim olgeta save bilong yupela.
  dan-1931: Visselig vil jeg på hin Dag, lyder det fra HERREN, udrydde de vise af
    Edom og Klogskab af Esaus Bjerge.
  vie-OVCB: Trong ngày ấy, sẽ không một người khôn ngoan nào còn lại trong cả xứ Ê-đôm,”
    Chúa Hằng Hữu phán vậy. “Vì trên các núi của Ê-sau Ta sẽ tiêu diệt những người
    có tri thức.
  guj-2017: યહોવાહ કહે છે, તે દિવસે આખા અદોમમાંથી જ્ઞાની પુરુષોનો અને એસાવ પર્વત પરથી
    બુદ્ધિનો નાશ શું હું નહિ કરું?
  pon-2006A: “Ni rahn me I pahn kaloke Edom, I pahn kamwomwala neirail aramas loalokong
    kan oh kasohrehla ar kupwurokong koaros.
  por-BRBSL: “Será que naquele dia”, diz Yahweh, “destruirei os sábios de Edom, e
    o entendimento da montanha de Esaú?
  eng-OEBUS: 'The Lord says: On that day, I will destroy the wise of Edom, drive wisdom
    out of Mount Esau.'
  cth-cth: BAWIPA ni a dei e teh hatnae hnin dawkvah Edom ram thung e lungkaangnaw
    thoseh, Esaw e mon dawk hoi a ratho kahawinaw thoseh ka takhoe han.
  twi-twi: “Saa da no,” Awurade na ose, “Merensɛe anyansafo a wɔwɔ Edom ana, mmarima
    a wɔte asɛm ase a wɔwɔ Esau mmepɔw so ana?
  hlt-hlt: BOEIPA kah olphong he te khohnin kah moenih a? Edom lamloh aka cueih tih
    Esau tlang lamkah lungcuei khaw ka milh sak ni?
  tbz-SIM: 'Mí nKuyie mmíì bɛ́i nkɛ tú: Dɛ yiè bo tuɔkɛ dìì yiè, m bo kuɔ Edɔmmu ɛì
    kɔbɛ kó mɛciì nyɛmbɛ̀, bɑ́ m bɑ́ɑ́ súɔ́ nhEdɔmmu tɑ̃rɛ̀ ĩ́nkɛ̀ mɛciì nyiɛ̀ m bɑ́
    òmɑ́ɑ̀.'
  msy-2020: 'Ezɨ Ikiavɨra Itir God ua ghaze: “Kɨ ia gasɨghasɨghamin dughiam, kɨ Idomian
    fofozir gumazibagh asɨghasigham, egh mɨghsɨabar pɨn itir Ison ovavibar fofozir
    aghuiba itir gumaziba, kɨ me da bar da batuegham.'
  dop-dop: Tɑcɑɑ mɑ́, mɑ tʋ mɑ tɑɑ sɩ, mɑɑ kpiisi Ɩtɔm lɑɣɑtʋnɑɑ tǝnɑɣɑ kʋyɑkʋ ŋkʋ.
    Mɑɑ kpiisi mǝ lɑɣɑtʋ tǝnɑ.
  azb-azb: 'Rəbb bəyan edir: «O gün Edomun hikmətli adamlarını, Esav dağındakı müdrikləri
    məhv edəcəyəm.'
  eng-DBY: Shall I not in that day, saith Jehovah, destroy the wise men out of Edom,
    and understanding out of the mount of Esau?
  hin-2017: यहोवा की यह वाणी है, क्या मैं उस समय एदोम में से बुद्धिमानों को, और एसाव
    के पहाड़ में से चतुराई को नाश न करूँगा? (यशा. 29:14, अय्यू. 5:12,13)
  wol-KYG: «Xanaa du bésub keroog,» kàddug Aji Sax jee, «fi Edom laay tukkale boroomi
    xel, tundu Esawu woowu laay jële luy taxa dégg.
  eng-YLT: Is it not in that day — an affirmation of Jehovah, That I have destroyed
    the wise out of Edom, And understanding out of the mount of Esau?
  eng-WYC-2017: Whether not in that day, saith the Lord, I shall lose the wise men
    of Idumea, and prudence of the mount of Esau?
  eng-WMBB: “Won’t I in that day”, says the LORD, “destroy the wise men out of Edom,
    and understanding out of the mountain of Esau?
  urd-GVH: रब फ़रमाता है, “उस दिन मैं अदोम के दानिशमंदों को तबाह कर दूँगा। तब एसौ
    के पहाड़ी इलाक़े में समझ और अक़्ल का नामो-निशान नहीं रहेगा।
  rug-rug: Koasa rane asa,” zama vura gua se Zihova, “si vea, lopu kote huara pani
    Rau sari tie tumatumaedi pa Edomu, sari tie gilagilanadi koari na toqere te Isoa?
  gaz-gaz: “Ani bara sana ogeeyyii Edoom, namoota hubannaa qaban tulluuwwan Esaaw
    irraa hin balleessuu?” jedha Waaqayyo.
  fra-LSG: N’est-ce pas en ce jour, dit l’Éternel, Que je ferai disparaître d’Édom
    les sages, Et de la montagne d’Ésaü l’intelligence?
  gnn-gnn: Yo, Garraynydja waŋa yukurra bitjan, “Ŋulinyaramirriyunydjayi dhä‐yawar'yunarayunydja
    waluyu, ŋarranydja yurru dhä‐ḏir'yunna yana ŋunhinydja miṯtjinha dhuwurr‐yätjmirrinhandja
    Yedambuyŋunhanydja, yanana ŋarra yurru baḏuwaḏuyunna ŋunhi ḻiya‐djambatjmirrinhanydja
    walalaŋgu yolŋu'‐yulŋunha, ga baḏuwaḏuyunna warrpam'nha be nhä djambatjtja wal'ŋu
    rom walalaŋgu yurru.
  yal-yal: Na lɔxɔni, n mi Edɔn yamanan fekolonne raxɔrɛ ba? N yi xaxilimane ba Esayu
    a geyane fari?” Alatalaa falan nan na ra.
  haw-1868: Aole anei au e luku aku i ka poe ike, mai Edoma aku ia la, wahi a Iehova,
    A me ka naauao mai ka mauna o Esau aku?
  arb-NAV: أَلا أَسْتَأْصِلُ فِي ذَلِكَ الْيَوْمِ حُكَمَاءَ أَدُومَ، يَقُولُ الرَّبُّ،
    وَأُزِيلُ الْفَهْمَ مِنْ جَبَلِ عِيسُو؟
  ewe-ewe: “Le ŋkeke ma dzi la, matsrɔ̃ nunyala siwo katã le Edom eye maɖe ame siwo
    si gɔmesese le la ɖa le Esau ƒe towo dzi.” Yehowae gblɔe.
  eng-LEE: Shall I not on that same day, saith the Lord, even destroy the wise men
    out of Edom, and understanding out of the mount of Esau?
  asm-FB: যিহোৱাই কৈছে, সেই দিনা মই ইদোমৰ জ্ঞানী লোকসকলক ধ্বংস নকৰিম নে, আৰু এচৌৰ
    পৰ্ব্বতৰ পৰা বিবেচনা দূৰ নকৰিম নে?
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «ﭑ لْننِلَيٍ سْنتْمَ نّ عٍدٌن بْشِ مَ نَ لْشْي،
    ﭑ شَشِلِمَيٍ قَشَمَ نّ عٍدٌن بٍنبَ عٍسَيُ شَ فٍيَيٍ قَرِ.
  fra-SBL: « Ne détruirai-je pas en ce jour-là, dit Yahvé, les sages d'Édom et l'intelligence
    de la montagne d'Ésaü ?
  hbo-hbo: הֲלֹ֛וא בַּיֹּ֥ום הַה֖וּא נְאֻם יְהוָ֑ה וְהַאֲבַדְתִּ֤י חֲכָמִים֙ מֵֽאֱדֹ֔ום
    וּתְבוּנָ֖ה מֵהַ֥ר עֵשָֽׂו׃
  kik-kik: Jehova ekuuga atĩrĩ, “Githĩ mũthenya ũcio ndikaananga andũ arĩa oogĩ a
    Edomu, na nyanange andũ arĩa marĩ ũmenyo kũu irĩma-inĩ cia Esaũ?
  fra-NCL: Est-ce qu’en ce jour-là, — oracle de Yahweh, je n’ôterai pas d’Edom les
    sages, et de la montagne d’Esaü l’intelligence ?
  cek-AK: To na niah loe Edom ih palungha kaminawk, Esau mae thung ih panoekhaih tawn
    kaminawk to ka hum mak ai maw?
  cuk-cuk: 'Bab-Jehová soged: “A-ibagi, Edom-dulemar-dule-binsaed-ibegan, an obelogoed,
    Esaú-yargi dule-ibmar-wisimaladi, an obelogoed.'
  uig-CYR: Мән шу күни, — дәйду Пәрвәрдигар, — Едомдин данишмәнләрни, Әсавдин әқил-парасәтни
    йоқатмамдимән?
  tel-2017: ఆ రోజు నేను ఏశావు పర్వతాల్లో తెలివి లేకుండా చేయనా? ఎదోములోని జ్ఞానులను
    నాశనం చేయనా? అని యెహోవా చెబుతున్నాడు.
  hat-BSA: Èske Mwen p ap nan jou sa a, deklare SENYÈ a; “Detwi mesye saj Édom yo,
    e retire bon konprann ki soti sou mòn Ésaü a?
  kos-kos: “Ke len se nga ac kalyei Edom, Nga ac kunausla mwet usrnguk lalos, Ac eisla
    lalmwetmet lalos.
  hbo-WLC: הֲל֛וֹא בַּיּ֥וֹם הַה֖וּא נְאֻם־יְהוָ֑ה וְהַאֲבַדְתִּ֤י חֲכָמִים֙ מֵֽאֱד֔וֹם
    וּתְבוּנָ֖ה מֵהַ֥ר עֵשָֽׂו׃
  ibo-ibo: “Nʼụbọchị ahụ,” otu a ka Onyenwe anyị kwubiri ya, “ọ bụ na mụ agaghị ala
    ndị oke amamihe niile nọ nʼEdọm nʼiyi, bụ ndị nwere mmụọ nghọta nọ nʼugwu Ịsọ?
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ସେଦିନ ଆମ୍ଭେ କି ଇଦୋମରୁ ଜ୍ଞାନୀମାନଙ୍କୁ ଓ ଏଷୌର ପର୍ବତରୁ ବୁଦ୍ଧି
    ବିନଷ୍ଟ କରିବା ନାହିଁ?
  chk-chk: Lon ewe ränin, lupwen üpwe apwüngü chon Etom, üpwe arosala nöür kewe soutipachem
    o awesi ar mirit.
  rop-rop: “Wal wen det taim garra kaman weya ai garra panishim ol yumob Idam pipul,
    ai garra binijimap ola klebabalamen en ola lida blanga yumob, en ai garra meigim
    ol yumob pipul nomo sabi enijing.
  ukr-1871: Се ж усе збудеться того дня, коли я вигублю мудрих у Едомі, і розумних
    із гір Езавових, говорить Господь.
  deu-1951: Werde ich, spricht der HERR, an jenem Tage nicht die Weisen aus Edom vertilgen
    und die Einsicht vom Gebirge Esau?
  eng-JPS: Shall I not in that day, saith the LORD, destroy the wise men out of Edom,
    and discernment out of the mount of Esau?
  srp-1865: U onaj dan, govori Gospod, neæu li pogubiti mudre u zemlji Edomskoj i
    razumne u gori Isavovoj?
  lug-lug: “Ku lunaku olwo, sirizikiriza bagezi b’e Edomu, abantu ab’amagezi ababeera
    mu nsozi za Esawu?” bw’ayogera Mukama.
  heb-heb: הלוא ביום ההוא נאם יהוה והאבדתי חכמים מאדום ותבונה מהר עשו׃
  ben-IRV: সদাপ্রভু বলেন, “সে দিন আমি কি ইদোমের জ্ঞানীদের ধ্বংস করব না এবং এষৌর পর্বত
    থেকে কি বুদ্ধি দূর করব না?”
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, “ਕੀ ਮੈਂ ਉਸ ਦਿਨ ਅਦੋਮ ਵਿੱਚੋਂ ਬੁੱਧਵਾਨਾਂ ਨੂੰ ਅਤੇ ਸਮਝ ਨੂੰ
    ਏਸਾਓ ਦੇ ਪਰਬਤ ਵਿੱਚੋਂ ਮਿਟਾ ਨਾ ਦਿਆਂਗਾ।”
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထို ကာလ ၌ ဧဒုံ ပြည်မှ ပညာရှိ တို့ကို၎င်း
    ၊ ဧသော ၏တောင် မှ ဉာဏ် ကောင်းသော သူတို့ ကို၎င်းငါပယ်ရှား မည်။
  hmo-hmo: Lohiabada ia gwau, “Unai dina dekenai, lau ese Edoma ena aonega taudia,
    be do lau hadikaia ore. Edia aonega ibounai do lau haorea momokani.
  urd-urd: ख़ुदावन्द फ़रमाता है, क्या मैं उस दिन अदोम से होशियारों को और 'अक़्लमन्दी
    को पहाड़ी — ए — 'ऐसौ से हलाक न करूँगा?
  rus-SYN: Не в тот ли день это будет, говорит Господь, когда Я истреблю мудрых в
    Едоме и благоразумных на горе Исава?”
  bqc-SIM: Ma Dii ma mɛ̀, má Ɛdↄũ bui ↄ̃nↄnaↄ dɛdɛ gↄↄ bee, yãdↄ̃nae a gↄ̃ Esau
    gbɛ̀sĩsĩ musuo.
  tcz-CHONGTHU: Hiche nikho chuleh, Edom gamsung pumpia, miching ho khat jong kakhen
    lou ding, chule Edom molsang dunga um miho hetna jouse jong kasuhmang ding ahi,
    tin Pakai in aseiye.
  mar-mar: परमेश्वर म्हणतो, त्या दिवशी, मी अदोमामधील सुज्ञांचा नाश करीन. एसावाच्या
    पर्वतातून बुद्धी नष्ट करणार नाही काय?
  qub-qub: «Edom runacunata castigashä junäga llapan musyaj yachajcunatami illgächishaj.
    Altucho tiyaj runacuna yachaj cashantapis gongachishämi.
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ nɛɛ, nɛn mɔrun tɔ̃ru sɔɔ, kon bwisigibu kpeerɑsiɑ Edɔmun
    tem sɔɔ, kpɑ n lɑɑkɑrigibu go.
  hat-hat: 'Seyè a di konsa: -Jou m''ap pini moun Edon yo, m''ap disparèt tout moun
    ki gen bon konprann nan peyi a, tout moun lespri ki rete sou mòn Ezaou a.'
  eng-BSB: In that day, declares the LORD, will I not destroy the wise men of Edom
    and the men of understanding in the mountains of Esau?
  eng-WEBPB: “Won’t I in that day”, says the LORD, “destroy the wise men out of Edom,
    and understanding out of the mountain of Esau?
  kbq-kbq: Hagi ana knafina magore hu'na knare antahi'zane vahera Idomu mopafina zamatre
    suge'za omanigahaze. Ana nehu'na Idomu mopafima me'nea agonaramimpima ama' antahi'zane
    vahetamima nemaniza vahera maka zamazeri haviza hugahue.
  nhe-BL: “Ipan nopa tonal quema nimechtlatzacuiltis ayoc itztos niyon se tlalnamijca
    tlacatl ipan tlali Edom pampa nochi tlalnamiquini niquintlamiltis tlen nopa tepeme
    campa hueli ipan imotlal.” Quej nopa TOTECO quiijtohua.
  gub-BL: Nezewe i'i Tupàn Tuweharupi Wiko Ma'e kury. — Azepyk putar Enom wanehe amo
    'ar mehe ihe nehe. A'e 'ar mehe azuka putar ma'ekwaw katu har Enom wainuromo har
    upaw rupi ihe wà nehe. Naheta kwaw ni pitài teko ma'e kwaw katu har waiwy rehe
    wà nehe.
  eng-DRA: Shall not I in that day, saith the Lord, destroy the wise out of Edom,
    and understanding out of the mount of Esau?
