    laik yumob bin dum langa main pipul olabat langa Juda. Det seim ting garra hepin
    langa yumob seimwei jis laik weya yumob bin dum langa olabat.
  ukr-1871: Бо наближується день Господень на всї народи, й що ти чинив, те й тобі
    станеться; відплата твоя впаде на голову тобі.
  deu-1951: Denn nahe ist der Tag des HERRN über alle Nationen; wie du getan hast,
    so soll dir getan werden; dein Tun fällt auf deinen Kopf zurück.
  eng-JPS: For the day of the LORD is near upon all the nations; as thou hast done,
    it shall be done unto thee; thy dealing shall return upon thine own head.
  srp-1865: Jer je dan Gospodnji blizu svijem narodima; kako si èinio, tako æe ti
    biti, plata æe ti se vratiti na glavu tvoju.
  lug-lug: “Olunaku luli kumpi kwe ndisalira amawanga gonna omusango. Nga bwe mwakola
    abalala, nammwe bwe mulikolebwa. Ebikolwa byammwe biribaddira.
  heb-heb: כי קרוב יום יהוה על כל הגוים כאשר עשית יעשה לך גמלך ישוב בראשך׃
  ben-IRV: কারণ সব জাতির উপর সদাপ্রভুর দিন উপস্থিত; তুমি যেরকম করবে, তোমার প্রতিও
    সেরকমই করা হবে, তোমার অপকর্মের ফল তোমার মাথাতেই বর্তাবে।
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਨਿਆਂ ਦਾ ਦਿਨ ਤਾਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਉੱਤੇ ਨੇੜੇ ਆ ਪਹੁੰਚਿਆ ਹੈ, ਜਿਵੇਂ ਤੂੰ
    ਕੀਤਾ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੇਰੇ ਨਾਲ ਕੀਤਾ ਜਾਵੇਗਾ, ਤੇਰੀ ਕਰਨੀ ਮੁੜ ਕੇ ਤੇਰੇ ਸਿਰ ਪਵੇਗੀ।
  mya-JVB: အကြောင်း မူကား၊ ထာဝရဘုရား ၏နေ့ ရက်သည် ခပ်သိမ်း သောလူမျိုး တို့နှင့် နီး
    ပြီ။ သင်ပြု သည်အတိုင်း သင် ၌ သူတပါး ပြု လိမ့်မည်။ သင် ပြုသောအမှု သည် သင့် ခေါင်း
    ပေါ် သို့ ရောက် ရလိမ့်မည်။
  hmo-hmo: “Dina be ia kahirakahira, lau Lohiabada ese bese idauidau ibounai do lau
    kota henia. Edoma taudia e, umui ese umui karaia vadaeni karadia, be haida ese
    umui dekenai do idia karaia. Umui ese umui henia vadaeni gauna, be umui dekenai
    do idia henia lou.
  urd-urd: क्यूँकि सब क़ौमों पर ख़ुदावन्द का दिन आ पहुँचा है। जैसा तू ने किया है,
    वैसा ही तुझ से किया जाएगा। तेरा किया तेरे सिर पर आएगा।
  rus-SYN: 'Ибо близок день Господень на все народы: как ты поступал, так поступлено
    будет и с тобою; воздаяние твое обратится на голову твою.'
  bqc-SIM: Ma fɛlɛa ń bui píio gↄↄ kà kãi, mí kɛɛ́ lá á kɛ̀nɛ́wa. Á yãkɛaↄ
    wi á musu.
  tcz-CHONGTHU: Keiman namtin vaipi jouse chunga thu katanna ding nikho anai tai.
    Nangman Israel chung a nabol bang banga, na chunga kibol ding ahi. Na thilse boldoh
    ga jouse, nangma luchung’a hung le chuh sohkei ding ahi.
  mar-mar: कारण परमेश्वराचा दिवस सर्व राष्ट्राच्या जवळ येऊन ठेपला आहे; तू केले तसे
    तुला करतील, तुझी करणी तुझ्याच डोक्यावर येऊन उलटेल.
  qub-qub: Imanömi juccunata rurashcanqui, chaynöllami gamcunatapis rurashunquipaj.
    «Shamur llapan nasyuncunata jusganä junajpäga wallcanami pishiycan.
  bqp-bqp: Domi sɑɑ yɑ turuku kuɑ yè sɔɔ Yinni Gusunɔ u koo bwesenu kpuro siri. Sɑɑ
    ye sɔɔ, bɑ koo bɛɛ kuɑ nge mɛ i gɑbu kuɑ. Kɔ̃sɑ ye i kuɑ mi, yɑ koo wɔriwɑ bɛɛn
    wiru wɔllɔ.
  hat-hat: Jou a pa lwen rive, kote mwen menm, Seyè a, mwen pral jije tout nasyon
    yo. Nou menm moun peyi Edon, sa nou te fè a, se sa yo pral fè nou tou. Yo pral
    fè nou sibi tou sa nou te fè lòt yo sibi.
  eng-BSB: For the Day of the LORD is near for all the nations. As you have done,
    it will be done to you; your recompense will return upon your own head.
  eng-WEBPB: For the day of the LORD is near all the nations! As you have done, it
    will be done to you. Your deeds will return upon your own head.
  kbq-kbq: Ama mopafima kokankokama mani'naza vahe'ma Ra Anumzamo'ma refko hune zamanteno,
    zamagrama hu'naza avu'ava zante'ma mizama zamitere hania knamo'a hago erava'o
    nehie. Tamagra vahe'ma huzmante'naza kna avu'ava zana tamagri huramantegahaze.
    Hu'neankita ana avu'ava zamofo knazama'a tamagra'a erigahaze.
  nhe-BL: ˻TOTECO quiijtohua:˼ “Nechcatitoc nopa tonal tlen noaxca, niininTECO israelitame,
    nimonextis huan nitetlajtolsencahuas, huan inEdom ehuani inquiselise imotlaxtlahuil.
    Ipan nopa tonal niquinmacuepas nochi tlaltini ica tlen fiero quichijtoque. Huan
    imojuanti ipan tlali Edom, inmechchihuilise san se queja inquinchihuilijtoque
    israelitame. Nochi tlen inquichijtoque, nojquiya inmechajsis imojuanti.
  gub-BL: Nezewe uze'eg Tupàn Tuweharupi Wiko Ma'e. — Amo 'ar mehe amume'u putar teko
    paw wanemiapo kwer ihe nehe. Azepyk putar ikatu 'ym ma'e wanehe nehe. A'e 'ar
    uhem etea'i. Pe Enom izuapyapyr wà. Pemekuzar putar iaiw ma'e penemiapo kwer nehe.
    Pezapo iaiw ma'e amo wanupe. A'e rupi amo teko uzapo putar iaiw ma'e peme nezewegatete
    a'e wà nehe no.
  eng-DRA: 'For the day of the Lord is at hand upon all nations: as thou hast done,
    so shall it be done to thee: he will turn thy reward upon thy own head.'
