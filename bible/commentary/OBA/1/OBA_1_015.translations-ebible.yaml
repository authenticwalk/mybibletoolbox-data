verse: OBA.001.015
translations:
  mal-C: “സകലജനതകൾക്കും യഹോവയുടെ നാൾ അടുത്തിരിക്കുന്നു. നീ ചെയ്തതുതന്നെ നിന്നോടും
    ചെയ്യും; നിന്റെ ചെയ്തികൾ നിന്റെ തലമേൽത്തന്നെ മടങ്ങിവരും.
  deu-TKW: 'Denn nahe ist der Tag des Gerichts Jahwes über alle Völker: Ganz wie du
    gehandelt hast, wird dir geschehen; deine Thaten fallen auf dein Haupt zurück!'
  lin-lin: Mokolo ya Yawe ekomi pene mpo na bikolo nyonso. Bakosala yo kaka makambo
    oyo yo osalaki, bongo mabe oyo osalaki ekozongela yo.
  eng-LSV: For near [is] the Day of YHWH, on all the nations, || As you have done,
    it is done to you, || Your deed turns back on your own head.
  eng-GNV: 'For the day of the Lord is neere, vpon all the heathen: as thou hast done,
    it shall bee done to thee: thy reward shall returne vpon thine head.'
  eng-WEBSTER: 'For the day of the LORD is near upon all the heathen: as thou hast
    done, it shall be done to thee: thy reward shall return upon thy own head.'
  nhw-BL: ˻TOTECO quiijtohua:˼ “Nechcatitoc nopa tonal tlen noaxca, niininTECO israelitame,
    nimonextis huan nitetlajtolsencahuas, huan anEdom ehuani anquiselise amotlaxtlahuil.
    Ipan nopa tonal niquinmacuepas nochi tlalme ica catli fiero quichijtoque. Huan
    amojuanti ipan tlali Edom, anmechchihuilise san se quen anquinchihuilijtoque israelitame.
    Nochi catli anquichijtoque, nojquiya anmechajsis amojuanti.
  swh-ONEN: “Siku ya Bwana iko karibu kwa mataifa yote. Kama ulivyofanya, nawe utafanyiwa
    vivyo hivyo, matendo yako yatakurudia juu ya kichwa chako.
  bba-bba: Domi sɑɑ yɑ turuku kuɑ yè sɔɔ Yinni Gusunɔ u koo bwesenu kpuro siri. Sɑɑ
    ye sɔɔ, bɑ koo bɛɛ kuɑ nɡe mɛ i ɡɑbu kuɑ. Kɔ̃sɑ ye i kuɑ mi, yɑ koo wɔriwɑ bɛɛn
    wiru wɔllɔ.
  eng-KJVCPB: 'For the day of the Lord is near upon all the heathen: As thou hast
    done, it shall be done unto thee; Thy reward shall return upon thine own head.'
  luo-luo: “Chiengʼ Jehova Nyasaye okayo machiegni ne ogendini duto, bende kaka isetimo
    e kaka notimni, timbeni nodwogi e wiyi iwuon.
  meu-meu: Badina be Iehova ena dina vada eme kahikahi, bese idau-idau iboudiai latadiai.
    Vada o kara heḡereḡerena ai bae kara henimu; emu kara na oi sibomu kwaramu ai
    ma baine kau.
  npi-ULB: किनकि सबै जातिहरूमाथि परमप्रभुको दिन नजिकै छ । तैंले जस्तो गरेको छस्, तँलाई
    त्यस्तै गरिनेछ । तेरा कामहरू तेरो आफ्‍नै थाप्‍लोमा फर्किनेछन् ।
  yor-yor: “Nítorí ọjọ́ Olúwa súnmọ́ etílé lórí gbogbo àwọn kèfèrí. Bí ìwọ ti ṣe,
    bẹ́ẹ̀ ni a ó ṣe sí ìwọ náà; ẹ̀san rẹ yóò sì yípadà sí orí ara rẹ.
  pes-OPCB: «من، خداوند به‌زودی از تمام قومها انتقام خواهم کشید. ای ادوم، همان‌طور
    که با اسرائیل رفتار کردی، با تو نیز به همان‌گونه رفتار خواهد شد. هر چه کردی بر
    سر خودت خواهد آمد.
  tgl-ULB: Sapagkat ang araw ni Yahweh ay malapit na sa lahat ng mga bansa. Anuman
    ang iyong ginawa, ay gagawin din sa iyo; at lahat ng iyong mga ginawa ay babalik
    sa iyong sariling ulo.
  hui-hui: Anduane Homogohanda laabo halu lalu, Horo mbira i̱na wali agali bibahende
    dabaki bulene winigo ai ibulene kaware haragoni. Idomo wali agaliru-o tígua maruhondo
    birimidagua tínihondo nde anidagua dege bulebira. Tígua mana ko birimigonaga pani
    tínihondo biadai bulebira.
  mya-mya: '``ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​လူ​မျိုး​တ​ကာ တို့​အား၊ တ​ရား​စီ​ရင်​တော်​မူ​မည့်​နေ့​ရက်​အ​ချိန်
    ကျ​ရောက်​လာ​လိမ့်​မည်။ အို ဧ​ဒုံ​ပြည်​သူ​တစ်​ပါး​တို့​အား သင်​ပြု​ကျင့်​ခဲ့​သည့်​အ​တိုင်း၊
    သူ​တစ်​ပါး​တို့​သည်​သင့်​အား​ပြု​ကျင့်​ကြ လိမ့်​မည်။ သူ​တို့​နှင့်​သင်​ဆက်​ဆံ​ခဲ့​သည့်​နည်း​အ​တိုင်း
    သူ​တို့​သည်​သင်​နှင့်​ဆက်​ဆံ​ကြ​လိမ့်​မည်။'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཉིན་མོ་མི་རིགས་ཀུན་གྱི་སྟེང་དུ་འབྱོན་ཉེ་སྟེ། ཁྱོད་ཀྱིས་ཅི་བྱས་པ་བཞིན་དུ་མི་ཡིས་ཀྱང་ཁྱོད་ལ་དེ་ལྟར་བྱའོ།
    །ཁྱོད་ཀྱི་ལས་རྣམས་ཕྱིར་ཁྱོད་རང་གི་མགོར་འབབ་པར་འགྱུར།
  wsk-wsk: “Yawe ko tom sor sor umu te nunga maguwurokko mu tai pingi aram. Edom,
    ikiko! Ni munan beterem mu uwutatala ni kimik te aratukko.
  sna-sna: “Zuva raJehovha rava pedyo kundudzi dzose. Sezvamakaita, ndizvo zvichaitwawo
    kwamuri; mabasa enyu achadzokera pamisoro yenyu chaiyo.
  spa-BLM: ¡Porque el día de Yahvé se acerca sobre todas las naciones! Lo que hayas
    hecho, se te hará a ti. Tus obras volverán sobre tu propia cabeza.
  cac-cac: Lac'anxo sjavi jun c'ual ayic ol vac'ancot yoval in c'ol d'a yib'an̈ masanil
    nación. Icha tas ix e c'ulej, ichaval chi' ol ex yutej juntzan̈xo anima. Ol e
    chaan spac icha val smojal.
  swh-ULB: Kwa maana siku ya Bwana iko karibu na mataifa yote. Kama ulivyofanya, itafanyika
    kwako; matendo yako yatarudi juu ya kichwa chako mwenyewe.
  bel-bel: 'Бо блізкі дзень Гасподні на ўсе народы: як ты рабіў, так будзе зроблена
    і з табою; аддача твая абернецца на галаву тваю.'
  deu-ELBBK: 'Denn der Tag des HERRN ist nahe über alle Nationen: Wie du getan hast,
    wird dir getan werden; dein Tun wird auf dein Haupt zurückkehren.'
  mbb-OT: “Wazè niw pezem beeli haazà diyà te Jerusalem su egkeuvayan en is timpu
    te kedhukumi ku te menge nasyun. Ne ke hengkey is mibeelan niw ziyà te zuma ne
    iyan daan ebeelan diyà te keniyu. Is kebpekid-uyun niw te zuma ne iyan daan ibales
    keniyu.
  mal-2015: സകലജാതികൾക്കും യഹോവയുടെ നാൾ അടുത്തിരിക്കുന്നു; നീ ചെയ്തിരിക്കുന്നതുപോലെ
    നിന്നോടും ചെയ്യും; നിന്റെ പ്രവൃത്തി നിന്റെ തലമേൽ തന്നേ മടങ്ങിവരും.
  rmc-rmc: Bo pašes hin o Džives le RAJESKRO te sudzinel savore naroden. Avke sar
    tu kerehas, Edomona, avke pes kerela the tuke. Oda nalačhipen, so tu kerehas,
    pes visarela pale pre tiro šero.
  pes-OPV: زیرا که روزخداوند بر جمیع امت‌ها نزدیک است و چنانکه عمل نمودی همچنان به
    تو عمل کرده خواهدشد و اعمالت بر سرت خواهد برگشت.
  ron-1924: Кэч зиуа Домнулуй есте апроапе пентру тоате нямуриле. Кум ай фэкут, аша
    ци се ва фаче; фаптеле тале се вор ынтоарче асупра капулуй тэу.
  ben-OBCV: “সমস্ত জাতির জন্য সদাপ্রভুর দিন সন্নিকট হয়েছে। তোমরা যেমন করেছ, তোমাদের
    প্রতিও তেমনই করা হবে; তোমাদের কাজগুলির প্রতিফল তোমাদেরই মাথার উপরে ফিরে আসবে।
  som-som: Waayo, maalintii Rabbigu way soo dhow dahay oo way ku dhici doontaa quruumaha
    oo dhan, oo sidaad samayseen ayaa idinkana laydiinku samayn doonaa, oo abaalgudkiinnii
    ayaa madaxiinna ku soo noqon doonaa.
  lat-VUC: 'Quoniam juxta est dies Domini super omnes gentes: sicut fecisti, fiet
    tibi; retributionem tuam convertet in caput tuum.'
  eng-ASVBT: 'For the day of Jehovah is near upon all the nations: as thou hast done,
    it shall be done unto thee; thy dealing shall return upon thine own head.'
  ita-1885: Perciocchè il giorno del Signore contro a tutte le nazioni è vicino; come
    tu hai fatto, così sarà fatto a te; la tua retribuzione ti ritornerà in sul capo.
  eng-LXXUP: 'For the day of the Lord is near upon all the Gentiles: as thou hast
    done, so shall it be done to thee: thy recompense shall be returned on thine own
    head.'
  eng-ULB: For the day of Yahweh is near upon all the nations. As you have done, it
    will be done to you; your deeds will return on your own head.
  spa-VBL: Porque el día del Señor está cerca para todas las naciones. Lo que hagan,
    eso mismo harán con ustedes. Sus acciones se revertirán sobre sus propias cabezas.
  fra-_FOB: Car le jour de l'Éternel est proche pour toutes les nations; on te fera
    comme tu as fait; tes actes retomberont sur ta tête.
  mal-mal: സകലജനതകൾക്കും യഹോവയുടെ നാൾ അടുത്തിരിക്കുന്നു; നീ ചെയ്തിരിക്കുന്നതുപോലെ
    നിന്നോടും ചെയ്യും; നിന്റെ പ്രവൃത്തി നിന്റെ തലമേൽ തന്നെ മടങ്ങിവരും.
  urd-GVR: Kyoṅki Rab kā din tamām aqwām ke lie qarīb ā gayā hai. Jo sulūk tū ne dūsroṅ
    ke sāth kiyā wuhī sulūk tere sāth kiyā jāegā. Terā ġhalat kām tere apne hī sar
    par āegā.
  suz-BL: परमप्रभु यावे आ निसाफ पतीक नाक्‍त रागी रागी ङा मुर नेल्‍ल आन नेक्‍था जाक्‍शो
    बाक्‍ब। गे दोदेंशो पशो नवे, इ कली मोदेंशोन पांइसीब। इ पशो गेय नेल्‍ल इ पियामीन
    मोंइसीब। योएल १:१५; येरमीया ५०:१५,२९
  eng-NOY: 'For the day of Jehovah is near upon all the nations: As thou hast done,
    so shall it be done to thee; Thy dealing shall return upon thine own head.'
  ita-1927: Poiché il giorno dell’Eterno è vicino per tutte le nazioni; come hai fatto,
    così ti sarà fatto; le tue azioni ti ricadranno sul capo.
  ckb-ckb: «ڕۆژی یەزدان بۆ هەموو گەلان نزیکە. هەروەک ئەوەی کردت ئاوات پێ دەکرێتەوە،
    کردەوەکانت بەسەر خۆت دێتەوە.
  eng-BBE: 'For the day of the Lord is coming quickly on all nations: as you have
    done it will be done to you; the reward of your acts will come on your head.'
  kan-OKCV: “ಯೆಹೋವ ದೇವರ ದಿವಸವು ಎಲ್ಲಾ ಜನಾಂಗಗಳ ಮೇಲೆ ಸಮೀಪವಾಗಿದೆ. ನೀನು ಮಾಡಿದ ಹಾಗೆಯೇ ನಿನಗೂ
    ಮಾಡಲಾಗುವುದು. ನಿನ್ನ ಕಾರ್ಯಗಳು ನಿನ್ನ ತಲೆಯ ಮೇಲೆ ತಿರುಗುವುವು.
  tam-2017: எல்லா தேசங்களுக்கும் விரோதமான நாளாகிய யெகோவாவுடைய நாள் சமீபமாய் வந்திருக்கிறது;
    நீ செய்தபடியே உனக்கும் செய்யப்படும்; உன் செய்கையின் பலன் உன் தலையின்மேல் திரும்பும்.
  spa-RV-1909: 'Porque cercano está el día de Jehová sobre todas las gentes: como
    tú hiciste se hará contigo: tu galardón volverá sobre tu cabeza.'
  ron-BTF: Fiindcă ziua DOMNULUI este aproape asupra tuturor păgânilor, cum ai făcut
    aşa ţi se va face; răsplata ta se va întoarce asupra capului tău.
  eng-WEBP: For the day of the LORD is near all the nations! As you have done, it
    will be done to you. Your deeds will return upon your own head.
  eng-FBV: For the day of the Lord is near for all nations. What you have done will
    be done to you; your actions will fall back on your own heads.
  nld-1939: Waarachtig, nabij is de dag van Jahweh Voor alle volken! Zoals gij hebt
    gedaan, zal ù geschieden, Uw werken komen neer op uw hoofd!
  nch-BL: ˻TOTECO quiijtohua:˼ “Nechcatitoc nopa tonali ten noaxca, niininTECO israelitame,
    nimonextis huan nitetajtolsencahuas, huan anEdom ehuani anquiselise amotaxtahuil.
    Ipan nopa tonali niquincuepilis nochi talme ica cati fiero quichijtoque. Huan
    amojuanti ipan tali Edom, amechchihuilise san se quej anquinchihuilijtoque israelitame.
    Nochi cati anquichijtoque, nojquiya amechajsis amojuanti.
  vie-1934: 'Vì ngày của Đức Giê-hô-va đã gần trên hết thảy các nước: bấy giờ người
    ta sẽ làm cho ngươi như chính mình ngươi đã làm; những việc làm của ngươi sẽ đổ
    lại trên đầu ngươi.'
  hin-CV: “सारे देशों के लिए निर्धारित याहवेह का दिन निकट है. जैसा तुमने किया है,
    ठीक वैसा ही तुम्हारे साथ भी किया जाएगा; तुम्हारे द्वारा किए गए बुरे काम तुम्हारे
    ही सिर पर आ पड़ेंगे.
  spa-BES: Porque el día del Señor viene pronto sobre todas las naciones; como tú
    lo has hecho, se te hará contigo; la recompensa de tus actos vendrá sobre tu cabeza.
  tdx-tdx: 'Fa mitotok’ amo kilakila’ ondatio ty andro’ Iehovà: hambañe amo sata’oo
    ty hanoeñe ama’o. habalik’ añ’ambone’o eo o fitoloña’oo'
  tha-KJV: เพราะวันแห่งพระเยโฮวาห์​ใกล้​ประชาชาติ​ทั้งสิ้นเข้ามาแล้ว เจ้​ากระทำแก่เขาอย่างไร
    ก็​จะมี​ผู้​มากระทำแก่​เจ้​าอย่างนั้น การตอบแทนของเจ้าจะกลับมาตกบนศีรษะของเจ้าเอง
  por-BR-2018: Porque perto está o dia do SENHOR sobre todas as nações; como tu fizeste,
    assim se fará a ti; o pagamento devido voltará sobre tua cabeça.
  deu-ELO: 'Denn der Tag Jehovas ist nahe über alle Nationen: wie du getan hast, wird
    dir getan werden; dein Tun wird auf dein Haupt zurückkehren.'
  eng-WYC-2018: for the day of the Lord is nigh on all heathen men. As thou hast done,
    it shall be done to thee; he shall convert thy yielding into thine head. (for
    the day of the Lord is near for all the heathen. As thou hast done, now it shall
    be done to thee; and what thou hast yielded, shall now return upon thy own head.)
  epo-epo: Ĉar proksima estas la tago de la Eternulo kontraŭ ĉiuj nacioj. Kiel vi
    agis, tiel oni agos kun vi; kion vi meritas, tio venos sur vian kapon.
  uig-PIN: Qünki Pǝrwǝrdigarning küni barliⱪ ǝllǝr üstigǝ qüxüxkǝ yeⱪin ⱪalƣandur;
    Sening baxⱪilarƣa ⱪilƣiningdǝk, sangimu xundaⱪ ⱪilinidu; Sanga tegixlik jaza ɵz
    bexingƣa qüxidu;
  beo-beo: Eso da gadenesa. Na da osobo bagade fifi asi gala huluane ilima fofada:mu
    eso da gadenesa. Idome! Dia adi hamoi amo defele, amo hou dima doaga:mu. Dia adi
    i amo defele dima doaga:mu.
  tpi-OTNT: Bikpela i tok moa olsem, “Dispela de bilong mi long kotim olgeta lain
    pipel, em i kamap klostu pinis. Ol samting nogut yupela ol Idom i bin mekim bai
    mi bekim long yupela stret. Yupela bai i kisim hevi long olgeta pasin nogut yupela
    i bin mekim.
  hau-SA: “Ranar Ubangiji ta yi kusa don dukan al’ummai. Kamar yadda kuka yi, haka
    za a yi muku; ayyukanku za su koma a kanku.
  uig-LAT: Chünki Perwerdigarning küni barliq eller üstige chüshüshke yéqin qalghandur;
    Séning bashqilargha qilghiningdek, sangimu shundaq qilinidu; Sanga tégishlik jaza
    öz béshinggha chüshidu;
  nde-nde: Usuku lukaThixo selusondele ezizweni zonke. Njengalokho okwenzileyo, yikho
    okuzakwenziwa kuwe; izenzo zakho zizaphendukela phezu kwekhanda lakho.
  ton-ton: 'He ʻoku ofi ʻae ʻaho ʻo Sihova ki he kakai hiteni; ʻo hangē ko ia kuo
    ke fai ʻe fai pehē kiate koe: ʻe foki mai hoʻo totongi ki ho ʻulu ʻoʻou.'
  ces-1613: Nebo blízko jest den Hospodinův proti všechněm těm národům. Jakž jsi činil,
    tak se stane tobě, odplata tvá navrátí se na hlavu tvou.
  eng-WMB: For the day of the LORD is near all the nations! As you have done, it will
    be done to you. Your deeds will return upon your own head.
  tam-TCV: “எல்லா நாடுகளுக்கும் விரோதமான நாளாகிய யெகோவாவினுடைய நாள் சமீபமாய் வந்திருக்கிறது;
