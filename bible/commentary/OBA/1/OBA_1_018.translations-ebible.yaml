    mɑ́, mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: Yaqub nəsli od, Yusif nəsli alov, Esav nəsli isə küləş olacaq, Yaqub və
    Yusif nəsli Esav nəslini yandırıb məhv edəcək. Esav nəslindən qurtulan olmayacaq.
    Çünki Rəbb belə söylədi.
  eng-DBY: 'And the house of Jacob shall be a fire, and the house of Joseph a flame,
    and the house of Esau for stubble; and they shall kindle in them and devour them;
    and there shall not be any remaining of the house of Esau: for Jehovah hath spoken
    [it].'
  hin-2017: तब याकूब का घराना आग, और यूसुफ का घराना लौ, और एसाव का घराना खूँटी बनेगा;
    और वे उनमें आग लगाकर उनको भस्म करेंगे, और एसाव के घराने का कोई न बचेगा; क्योंकि
    यहोवा ही ने ऐसा कहा है।
  wol-KYG: Kër Yanqóoba sawara lay doon, kër Yuusufa dib tàkk-tàkk, kër Esawu di boob
    mu ñuy lakk, xoyom ko, ba kenn du dese bakkan ci kër Esawu.» Aji Sax jee ko wax.
  eng-YLT: And the house of Jacob hath been a fire, And the house of Joseph a flame,
    And the house of Esau for stubble, And they have burned among them, And they have
    consumed them, And there is not a remnant to the house of Esau, For Jehovah hath
    spoken.
  eng-WYC-2017: And the house of Jacob shall be fire, and the house of Joseph shall
    be flame, and the house of Esau shall be stubble; and they shall be kindled in
    them, and they shall devour them; and remnants shall not be of the house of Esau,
    for the Lord spake,.
  eng-WMBB: The house of Jacob will be a fire, the house of Joseph a flame, and the
    house of Esau for stubble. They will burn amongst them and devour them. There
    will not be any remaining to the house of Esau.” Indeed, the LORD has spoken.
  urd-GVH: और इसराईली क़ौम भड़कती आग बनकर अदोम को भूसे की तरह भस्म करेगी। अदोम का
    एक शख़्स भी नहीं बचेगा। क्योंकि रब ने यह फ़रमाया है।
  rug-rug: Sa butubutu te Zekopi si kote guana nika meke sa butubutu te Zosepa si
    kote guana halalana sa nika; sa butubutu te Isoa si kote na duduli popana, meke
    kote va katu nia nika rini meke sulu pania. Kote loke tie si kote toa hola koasa
    butubutu te Isoa.” E Zihova si ele zama.
  gaz-gaz: Manni Yaaqoob ibidda, manni Yoosef immoo arraba ibiddaa taʼa; manni Esaaw
    huura taʼa; isaanis ibidda itti qabsiisanii gubanii barbadeessu. Mana Esaaw keessaa
    namni tokko iyyuu hin hafu” jedhee dubbateera Waaqayyo.
  fra-LSG: La maison de Jacob sera un feu, et la maison de Joseph une flamme; Mais
    la maison d’Ésaü sera du chaume, Qu’elles allumeront et consumeront; Et il ne
    restera rien de la maison d’Ésaü, Car l’Éternel a parlé.
  gnn-gnn: Yo, mala‐wunharawuyyunydja ŋuriŋiyi yarraṯaŋuru Djaykupkalanydja ga Djotjipkalanydja
    yurru baḏuwaḏuyunna‐wala yana warrpam'thunna Yetjuwuŋunydja ŋuliŋurunydja mala‐wunharawuynha,
    bitjanna bitjan yurru gurthayu nhära mulmu räwak ŋunhi warrpam'thunna‐wala; yakana
    yana waŋgany ŋula Yetjuwuŋunydja mala‐wunharawuy yurru nhina yukurra walŋamirri,
    warrpam'nha yurru yana‐wala murrmurryunna, liŋgu ŋarrapi Garrayyu waŋana dhäruk‐nherraranydja
    dhuwalayi.” Bitjarra ŋayi Garray waŋananydja.
  yal-yal: Yaxuba yixɛtɛne luma nɛn alo tɛɛna, Yusufu bɔnsɔnne yi lu alo tɛɛ dɛgɛna.
    Koni Esayu yixɛtɛne luma nɛn alo sɛxɛna. Ne e suxuma nɛn e yi e gan, muxu yo mi
    kisima Esayu bɔnsɔnni. Alatala bata na fala!
  haw-1868: A lilo ko ka hale o Iakoba i ahi, A o ko ka hale o Iosepa i lapalapa;
    A o ko ka hale o Esau i opala, A e hoaa iwaena o lakou, a e hoopau ia lakou; Aohe
    mea e koe ana o ko ka hale o Esau; No ka mea, o Iehova ka i olelo mai.
  arb-NAV: وَيَصِيرُ بَيْتُ يَعْقُوبَ نَاراً، وَبَيْتُ يُوسُفَ لَهِيباً، وَبَيْتُ
    عِيسُو قَشّاً فَيُوْقِدُونَهُمْ وَيَلْتَهِمُونَهُمْ، وَلا يُفْلِتُ مِنْ بَيْتِ
    عِيسُو أَحَدٌ، يَقُولُ الرَّبُّ.
  ewe-ewe: Yakob ƒe aƒe anye dzo, Yosef ƒe aƒe anye dzo ƒe aɖe eye Esau anye gbe ƒuƒu.
    Woatɔ dzoe eye wòabi keŋkeŋ. Ame aɖeke matsi agbe le Esau ƒe aƒe me o.” Yehowae
    gblɔe.
  eng-LEE: And the house of Jacob shall be a fire, and the house of Joseph a flame,
    and the house of Esau become stubble, and they shall set them on fire, and devour
    them; and there shall not be any one remaining of the house of Esau; for the Lord
    hath spoken it.
  asm-FB: যাকোবৰ বংশ অগ্নি, আৰু যোচেফৰ বংশ অগ্নিশিখা, আৰু এচৌৰ বংশ নৰাৰ দৰে হ’ব; আৰু
    তেওঁলোকে সেইবোৰ জ্বলাব, আৰু গ্ৰাস কৰিব। এচৌৰ বংশত কোনো অবশিষ্ট নাথাকিব; কাৰণ যিহোৱাই
    ইয়াক কৈছিল।
  sus-A: يَشُبَ بْنسْي نُن يُسُقُ بْنسْي لُمَ نّ عَلْ تّ، نَشَن عٍسَيُ بْنسْي فَنمَ
    عَلْ سّشّ. مِشِ يٌ مُ كِسِمَ عٍسَيُ بْنسْي يَ مَ.» عَلَتَلَ شَ مَسٍنيِ نَن نَ
    كِ.
  fra-SBL: La maison de Jacob sera un feu, la maison de Joseph une flamme, et la maison
    d'Ésaü un chaume. Ils brûleront au milieu d'eux et les dévoreront. Il ne restera
    rien à la maison d'Ésaü. » En effet, Yahvé a parlé.
  hbo-hbo: וְהָיָה֩ בֵית־יַעֲקֹ֨ב אֵ֜שׁ וּבֵ֧ית יֹוסֵ֣ף לֶהָבָ֗ה וּבֵ֤ית עֵשָׂו֙ לְקַ֔שׁ
    וְדָלְק֥וּ בָהֶ֖ם וַאֲכָל֑וּם וְלֹֽא־יִֽהְיֶ֤ה שָׂרִיד֙ לְבֵ֣ית עֵשָׂ֔ו כִּ֥י
    יְהוָ֖ה דִּבֵּֽר׃
  kik-kik: Nyũmba ya Jakubu ĩgaatuĩka ta mwaki, nayo nyũmba ya Jusufu ĩtuĩke ta rũrĩrĩmbĩ;
    nayo nyũmba ya Esaũ ĩgaatuĩka ta maragara ma mahuti, na nĩmakamĩmundia mwaki,
    ũmĩniine biũ. Gũtirĩ mũndũ ũgaatigara wa kuuma nyũmba ya Esaũ.” Jehova nĩwe uugĩte
    ũguo.
  fra-NCL: La maison de Jacob sera un feu, la maison de Joseph une flamme, et la maison
    d’Esaü sera réduite à être du chaume. Celles-là l’allumeront et le dévoreront,
    et il n’y aura pas de survivant pour la maison d’Esaü ; car Yahweh a parlé.
  cek-AK: 'Jakob ih im loe hmai ah om tih, Joseph ih im loe hmaipalai ah om tih; toe
    Esau ih im loe caphaeh ah oh pongah, hmai mah kangh tih: Esau imthung ah anghmat
    kami maeto doeh om mak ai, tiah Angraeng mah thuih boeh.'
  cuk-cuk: Jacob-wagana, sooyobi gumaloed, José-wagandi, soo-gaeyobi gumaloed. Esaú-wagandina,
    gagan-dinnagwadyob gumaloed, soogi gummakmaloed, soose bergumaloed. Degisoggu,
    Esaú-wagan-abargine, dule-wargwensaar durguosulid. Ani an Bab-Jehová deyob soged.”
  uig-CYR: Вә Яқуп җәмәти от, Йүсүп җәмәти ялқун, Әсав җәмәти уларға пахал болиду;
    От вә ялқун Әсав җәмәти ичидә йеқилип, уларни жутуп кетиду; Әсав җәмәтидин һеч
    бирси қалмайду; Чүнки Пәрвәрдигар шундақ сөз қилған.
  tel-2017: యాకోబు వంశం వారు నిప్పులా, యోసేపు వంశం వారు మంటలా ఉంటారు. ఏశావు వంశం వారు
    ఎండు గడ్డిలా ఉంటారు. నిప్పు వారిని కాల్చేసి దహించేస్తుంది. ఏశావు వంశంలో ఎవరూ మిగలరు,
    అని యెహోవా చెప్పాడు.
  hat-BSA: Answit, lakay Jacob va vin yon dife, e lakay Joseph va vin yon flanm; men
    lakay Ésaü va vin kon pay. Konsa, yo va limen dife sou yo pou brile yo nèt pou
    pa gen ki rete lakay Ésaü ankò,” paske SENYÈ a fin pale.
  kos-kos: Mwet lal Jacob ac mwet lal Joseph ac fah oana firir in e; Elos ac fah sukela
    mwet lal Esau Oana e uh esukla sroan mah. Wangin mwet in fwil natul Esau fah moul.
    Nga, LEUM GOD, pa fahk.
  hbo-WLC: וְהָיָה֩ בֵית־יַעֲקֹ֨ב אֵ֜שׁ וּבֵ֧ית יוֹסֵ֣ף לֶהָבָ֗ה וּבֵ֤ית עֵשָׂו֙ לְקַ֔שׁ
    וְדָלְק֥וּ בָהֶ֖ם וַאֲכָל֑וּם וְלֹֽא־יִֽהְיֶ֤ה שָׂרִיד֙ לְבֵ֣ית עֵשָׂ֔ו כִּ֥י
    יְהוָ֖ה דִּבֵּֽר׃
  ibo-ibo: 'Ụlọ Jekọb ga-abụ ọkụ, ụlọ Josef ga-abụkwa ire ọkụ: ma ụlọ Ịsọ ga-aghọkwa
    ukwu ọka. Ha ga-esunyekwa ha ọkụ ma rechapụ ya. Ọ dịkwaghị ndị ga-afọdụ ndụ site
    nʼụlọ Ịsọ.” Onyenwe anyị ekwuola ya.'
  ory-ory: ପୁଣି, ଯାକୁବର ବଂଶ ଅଗ୍ନି ସ୍ୱରୂପ ଓ ଯୋଷେଫର ବଂଶ ଅଗ୍ନିଶିଖା ସ୍ୱରୂପ ହେବେ, ଆଉ ଏଷୌର
    ବଂଶ ନଡ଼ା ସ୍ୱରୂପ ହେବେ, ଆଉ ସେମାନେ ତହିଁ ମଧ୍ୟରେ ଜ୍ୱଳି ତାହା ଗ୍ରାସ କରିବେ; ତହିଁରେ ଏଷୌ
    ବଂଶର କେହି ଅବଶିଷ୍ଟ ରହିବେ ନାହିଁ; କାରଣ ସଦାପ୍ରଭୁ ଏହା କହିଅଛନ୍ତି।
  chk-chk: Iwe, ekewe mwirimwirin Jakop repwe wewe ngeni eu ekkei, ekewe mwirimwirin
    Josef repwe wewe ngeni pulopulen ekkei, nge ekewe mwirimwirin Esau repwe wewe
    ngeni fetilipwas. Repwe arosala ekewe mwirimwirin Esau, pwe esap chüen wor eman
    epwe manau. Ngang ewe Samol mi Lapalap üa kapas.
  rop-rop: Detlot grengrensan blanga Jeikob en Josef garra jidan laiga faiya, dumaji
    dei garra binijimap ola grengrensan blanga Isau jis laiga faiya weya im barnimap
    ola draiwan gras, en nobodi brom Isau femili kaan jidan laibala, dumaji mi na
    YAWEI bin tok.
  ukr-1871: І буде дом Яковів огнем, а дом Йосифів — полумєм, дом же Езавів — соломою;
    і запалять вони його й вигублять, та й не зістанеться нїкого з дому Езавового,
    бо так сказав Господь.
  deu-1951: Und das Haus Jakob wird ein Feuer sein und das Haus Joseph eine Flamme;
    aber das Haus Esau wird zu Stoppeln werden; und jene werden sie anzünden und verzehren,
    daß dem Hause Esau nichts übrigbleiben wird; denn der HERR hat's gesagt!
  eng-JPS: And the house of Jacob shall be a fire, and the house of Joseph a flame,
    and the house of Esau for stubble, and they shall kindle in them, and devour them;
    and there shall not be any remaining of the house of Esau; for the LORD hath spoken.
  srp-1865: I dom æe Jakovljev biti oganj i dom Josifov plamen, a dom Isavov strnjika;
    i razgorjeæe se na njih, i spaliæe ih; i neæe biti ostatka domu Isavovu, jer Gospod
    reèe.
  lug-lug: Ennyumba ya Yakobo eriba omuliro, n’ennyumba ya Yusufu olulimi olw’omuliro.
    Ennyumba ya Esawu eriba bisusunku, era baligyokya n’eggwaawo. Tewaliba muntu wa
    nnyumba ya Esawu n’omu alisigalawo, kubanga Mukama akyogedde.
  heb-heb: והיה בית יעקב אש ובית יוסף להבה ובית עשו לקש ודלקו בהם ואכלום ולא יהיה
    שריד לבית עשו כי יהוה דבר׃
  ben-IRV: আর যাকোবের কুল আগুনের মত যোষেফের কুল শিখা আর এষৌর কুল খড়ের মতন হবে, আর
    তারা তাকে পুড়িয়ে নিঃশেষ করবে। এষৌর কুলে কেউ বাঁচবে না, কারণ সদাপ্রভু তাই বলেন।
  pan-pan: ਤਦ ਯਾਕੂਬ ਦਾ ਘਰਾਣਾ ਅੱਗ, ਯੂਸੁਫ਼ ਦਾ ਘਰਾਣਾ ਲੰਬ ਅਤੇ ਏਸਾਓ ਦਾ ਘਰਾਣਾ ਘਾਹ-ਫੂਸ ਵਰਗਾ
    ਹੋਵੇਗਾ। ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਸਾੜਨਗੇ ਅਤੇ ਭਸਮ ਕਰਨਗੇ ਅਤੇ ਏਸਾਓ ਦੇ ਘਰਾਣੇ ਲਈ ਕੋਈ ਬਾਕੀ ਨਾ ਹੋਵੇਗਾ,
    ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਇਹ ਫ਼ਰਮਾਇਆ ਹੈ।
  mya-JVB: ယာကုပ် အမျိုး သည် မီး ၊ ယောသပ် အမျိုး သည် မီးလျှံ ၊ ဧသော အမျိုး သည် အမှိုက်
    ဖြစ် လျက် မီးညှိ ၍ လောင် သဖြင့် ၊ ဧသော အမျိုးသား မ ကျန် ကြွင်းရ။ ထာဝရဘုရား မိန့်
    တော်မူပြီ။
  hmo-hmo: Iakobo bona Iosepa edia bese taudia, be lahi bamona do idia lao. Idia ese
    Esau ena bese taudia do idia hadikaia ore, lahi ese rei kaukau ia gabua ore bamona.
    Esau ena tubuna tauna ta, be do ia heau mauri diba lasi. Lau inai Lohiabada, lau
    hereva vadaeni.
  urd-urd: तब या'क़ूब का घराना आग होगा, और यूसुफ़ का घराना शो'ला, और 'ऐसौ का घराना
    फूस; और वह उसमें भड़केंगे और उसको खा जाएँगे, और 'ऐसौ के घराने में से कोई न बचेगा;
    क्यूँकि ये ख़ुदावन्द का फ़रमान है।
  rus-SYN: 'И дом Иакова будет огнем, и дом Иосифа - пламенем, а дом Исавов - соломою:
    зажгут его и истребят его, и никого не останется из дома Исава: ибо Господь сказал
    это.'
  bqc-SIM: Yakↄbu buiↄ aaↄ dɛ lán tɛ́wa, Yosɛfu buiↄ aaↄ dɛ lán tɛ́vuawa, Esau buiↄ
    iↄ dɛ lán sɛ̃̀ giiwa. Aa kũ Esau buipiↄwaɛ míↄmiↄ, an gbɛ̃e a bↄo. Ma Dii mámɛ
    má ò.
  tcz-CHONGTHU: Israel mite chu, meikong banga deujah diu, chuleh Edom mite vang,
    loujauva changkung gosa bang diu ahi. Joseph insung mite chu, Meikong leng leh
    meisi tobang hiding, loujaova umjouse akahvam ding ahi. Chutia chu, Edom’a koima
    ahing doh umlou ding ahiuve. Hiche hi, Pakai, keiman kasei doh ahitai.
  mar-mar: याकोबाचे घराणे अग्नी होईल, आणि योसेफाचे घराणे जाळ होईल, आणि एसावाचे घराणे
    भूस होईल, आणि ते त्यांच्यात पेट घेऊन त्यास खाऊन टाकतील. एसावाच्या घराण्यापैकी
    एकही उरणार नाही. कारण परमेश्वर असे बोलला आहे.
  qub-qub: Chay Israel runacunawan Judá runacunaga canga ninano, nina wapchar imatapis
    ushacurcojno. Esaüpita miraj Edom runacunami ichanga canga ogshano. Chauraga chay
    ninano cajcunami ushajpaj usharengapaj. ¡Edom runacunaga manami jucnayllapis salbacongapächu!
    Noga Tayta Diosmi nishcä chayno cananpaj.
  bqp-bqp: Yɑkɔbun bibun bweseru kɑ Yosɛfun bibun bweserɑ ko n sɑ̃ɑwɑ nge dɔ̃ɔ. Bɑ
    koo Esɑun bweseru dɔ̃ɔ mɛniwɑ nge yɑkɑsu. Bɑ koo bu dɔ̃ɔ mɛniwɑ mɑm mɑm, bɑ ǹ
    goo derimɔ mi. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Moun fanmi Jakòb yo pral tankou dife. Pitit pitit Jozèf yo pral tankou
    yon flanm dife. Yo pral detwi pitit Ezaou yo nèt tankou dife nan zèb chèch. Pesonn
    nan fanmi Ezaou a p'ap chape. Se mwen menm, Seyè a, ki di sa.
  eng-BSB: Then the house of Jacob will be a blazing fire, and the house of Joseph
    a burning flame; but the house of Esau will be stubble— Jacob will set it ablaze
    and consume it. Therefore no survivor will remain from the house of Esau.” For
    the LORD has spoken.
  eng-WEBPB: The house of Jacob will be a fire, the house of Joseph a flame, and the
    house of Esau for stubble. They will burn amongst them and devour them. There
    will not be any remaining to the house of Esau.” Indeed, the LORD has spoken.
  kbq-kbq: Jekopu naga'mo'za tevemo kaninkani huno teaza nehanageno, Josefe naga'mo'za
    tevemo hagna hagna hiankna hu'za, Idomu vahera hagege hu'nea trazankna hu'nazanki'za
    tevemo traza te fanane hiaza hu'za Idomu vahera ozmatre maka zamahe hana hugahaze.
    Nagra Ra Anumzamo'na ama nanekea huama nehue.
  nhe-BL: Ipan nopa tonali israelitame quipiyase chicahualistli queja se tlitl o se
    hueyi tlilelemectli, pero teipa imojuanti tlen iniixhuihua Esaú inelise queja
    tlasoli tlen huactoc huan inmechtlamitlatise hasta inelise san cuanextli. Huan
    ax mocahuas yoltoc niyon se tlen iteipa ixhuihua imohuejcapan tata Esaú pampa
    queja nopa quiijtojtoc TOTECO.
  gub-BL: Teko Zuta ywy rehe har a'e wà nehe, teko Izaew ywy rehe har a'e wà nehe
    no, nuzawy kwaw tata a'e wà nehe. Tata wapy ka'akyr a'e. Nezewegatete Izaew umumaw
    putar Ezau izuapyapyr wà nehe. Ni pitài Enom izuapyapyr nuzepyro kwaw wanuwi wà
    nehe. Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez ihe kury.
  eng-DRA: 'And the house of Jacob shall be a fire, and the house of Joseph a flame,
    and the house of Esau stubble: and they shall be kindled in them, and shall devour
    them: and there shall be no remains of the house of Esau, for the Lord hath spoken
    it.'
