    fakaʻauha kinautolu; pea ʻe ʻikai toe ha niʻihi ʻi he fale ʻo ʻIsoa,” he kuo folofola
    pehē ʻe Sihova.
  ces-1613: I bude dům Jákobův oheň, a dům Jozefův plamen, dům pak Ezau plevy, i rozpálí
    se na ně a sehltí je, aniž kdo pozůstane z domu Ezau; nebo Hospodin mluvil.
  eng-WMB: The house of Jacob will be a fire, the house of Joseph a flame, and the
    house of Esau for stubble. They will burn among them and devour them. There will
    not be any remaining to the house of Esau.” Indeed, the LORD has spoken.
  tam-TCV: யாக்கோபு வம்சத்தார் அக்கினியும், யோசேப்பு வம்சத்தார் அக்கினிஜூவாலையுமாய்
    இருப்பார்கள்; ஏசா வம்சத்தாரோ வைக்கோல் துரும்பாயிருப்பார்கள்; அவர்கள் இவர்களைக்
    கொளுத்தி, ஏசாவின் வம்சத்தில் மீதியிராதபடி இவர்களைப் பட்சிப்பார்கள்.” யெகோவா இதைச்
    சொன்னார்.
  ceb-ULB: Ang panimalay ni Jacob mahimong kalayo, ug ang panimalay ni Jose usa ka
