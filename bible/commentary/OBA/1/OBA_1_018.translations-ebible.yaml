  dop-dop: Ɩlɛnɑ Yɑkɔpʋ nɑ Yosɛɛfʋ pɑ lʋlʋɣʋ nyǝ́mɑ pǝsɩ ɩsɩɩ kɔkɔ, nɑ kɑ́ nyɑɣɑ Ɩsɑʋ
