  yap-yap: Girdi’ rok Jakob nge Josef e yad ra bod e nifiy, yad ra thang mit e girdi’
    rok Esau ni bod e nifiy ni urfiy e chabung. Dariy reb i owchen Esau nra magach
    nib fos. I Gag SOMOL e kugog e pi thin ney.
  hlt-MCSB: Te vaengah Jakob im te hmai la, Joseph im te hmaisai la, Esau im te divawt
