    o Esau e mee di mouli gi muli ai. Au go Yihowah ne helekai.
  uig-ARA: ۋە ياقۇپ جەمەتى ئوت، يۈسۈپ جەمەتى يالقۇن، ئەساۋ جەمەتى ئۇلارغا پاخال بولىدۇ؛
    ئوت ۋە يالقۇن ئەساۋ جەمەتى ئىچىدە يېقىلىپ، ئۇلارنى يۇتۇپ كېتىدۇ؛ ئەساۋ جەمەتىدىن
