  kan-2017: ಯಾಕೋಬನವಂಶ ಅಗ್ನಿಯಾಗಿಯೂ, ಯೋಸೇಫನ ವಂಶ ಜ್ವಾಲೆಯಾಗಿಯೂ, ಇವೆರಡೂ ಸೇರಿ ಕೊಳೆಯಂತೆ ಇರುವ
