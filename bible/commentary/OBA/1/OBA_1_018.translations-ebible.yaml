    ra tinata kai ra Luluai.
  grc-BRENT: Καὶ ἔσται ὁ οἶκος Ἰακὼβ πῦρ, ὁ δὲ οἶκος Ἰωσὴφ φλὸξ, ὁ δὲ οἶκος Ἡσαῦ εἰς
