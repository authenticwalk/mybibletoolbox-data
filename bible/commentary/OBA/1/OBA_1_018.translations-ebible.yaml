verse: OBA.001.018
translations:
  mal-C: യാക്കോബുഗൃഹം തീയും യോസേഫുഗൃഹം ജ്വാലയും ആയിരിക്കും ഏശാവുഗൃഹം വൈക്കോൽക്കുറ്റി
    ആയിരിക്കും, അവർ അതിനെ കത്തിച്ചു ദഹിപ്പിച്ചുകളയും. ഏശാവുഗൃഹത്തിൽ ഒരുവനും ശേഷിക്കുകയില്ല.”
    യഹോവയാണ് ഇത് അരുളിച്ചെയ്തിരിക്കുന്നത്.
  deu-TKW: Das Haus Jakobs wird ein Feuer werden, und das Haus Josephs eine lodernde
    Flamme; das Haus Esaus aber wird zu Stoppeln werden, die werden sie anzünden und
    verzehren, so daß vom Hause Esaus nichts übrig bleibt; denn Jahwe hat es geredet.
  lin-lin: Bato ya Jakobi bakokoma lokola moto, libota ya Jozefi ekokoma lokola lolemo
    ya moto. Kasi libota ya Ezawu ekokoma lokola matiti, bongo moto ya libota ya Jakobi
    mpe ya Jozefi ekozikisa yango. Boye, kati na bana ya Ezawu, moto ata moko te akotikala
    na bomoi, » elobi Yawe.
  eng-LSV: And the house of Jacob has been a fire, || And the house of Joseph a flame,
    || And the house of Esau for stubble, || And they have burned among them, || And
    they have consumed them, || And there is not a remnant to the house of Esau,”
    || For YHWH has spoken.
  eng-GNV: 'And the house of Iaakob shalbe a fire, and the house of Ioseph a flame,
    and the house of Esau as stubble, and they shall kindle in them and deuoure them:
    and there shall bee no remnant of the house of Esau for the Lord hath spoken it.'
  eng-WEBSTER: And the house of Jacob shall be a fire, and the house of Joseph a flame,
    and the house of Esau for stubble, and they shall kindle in them, and devour them;
    and there shall not be any remaining of the house of Esau; for the LORD hath spoken
    it .
  nhw-BL: Ipan nopa tonali israelitame quipiyase chicahualistli quen se tlitl o se
    hueyi tlilelemectli, pero teipa amojuanti catli aniixhuihua Esaú anelise quen
    tlasoli catli huactoc huan anmechtlamitlatise hasta anelise san cuanextli. Huan
    amo mocahuas yoltoc niyon se catli iteipan ixhuihua amohuejcapan tata Esaú pampa
    quej nopa quiijtojtoc TOTECO.
  swh-ONEN: Nyumba ya Yakobo itakuwa moto, na nyumba ya Yosefu itakuwa mwali wa moto;
    nayo nyumba ya Esau itakuwa bua kavu, nao wataiwasha moto na kuiteketeza. Hakutakuwa
    na watakaosalimika kutoka nyumba ya Esau.” Bwana amesema.
  bba-bba: Yɑkɔbun bibun bweseru kɑ Yosɛfun bibun bweserɑ ko n sɑ̃ɑwɑ nɡe dɔ̃ɔ. Bɑ
    koo Esɑun bweseru dɔ̃ɔ mɛniwɑ nɡe yɑkɑsu. Bɑ koo bu dɔ̃ɔ mɛniwɑ mɑm mɑm, bɑ ǹ
    ɡoo derimɔ mi. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: And the house of Jacob shall be a fire, And the house of Joseph a flame,
    And the house of Esau for stubble, And they shall kindle in them, and devour them;
    And there shall not be any remaining of the house of Esau; For the Lord hath spoken
    it.
  luo-luo: Od Jakobo nobed mach kendo od Josef mach nokaknie, od Esau nobed chuk mach,
    mi ginimoke moliel pep, onge ngʼat ma notony koa e od Esau.” Jehova Nyasaye osewacho.
  meu-meu: Iakob iduhuna na lahi ai bainela, bona Iosef iduhuna na lahi hururu-hururuna
    ai bainela, bona Esau iduhuna na rei kakoro ai bainela; bena bae aradia, bae aradia
    ore, Esau iduhuna lalona amo tau ta basine roho mauri; badina be Iehova vada e
    hereva.
  npi-ULB: याकूबको घराना आगो हुनेछ, र योसेफको घराना ज्वाला हुनेछ, र एसावको घराना झिंजाहरू
    हुनेछ, र तिनीहरूले त्यसलाई जलाउनेछन् र भस्म पार्नेछन् । एसावको घरानामा कोही पनि
    बाँच्‍नेछैन, किनकि परमप्रभुले नै यसो भन्‍नुभएको छ ।”
  yor-yor: Ilé Jakọbu yóò sì jẹ́ iná àti ilé Josẹfu ọwọ́ iná ilé Esau yóò jẹ àgékù
    koríko wọn yóò fi iná sí i, wọn yóò jo run. Kì yóò sí ẹni tí yóò kù ní ilé Esau.”
    Nítorí Olúwa ti sọ̀rọ̀.
  pes-OPCB: و مانند آتش، ادوم را خواهد سوزاند به طوری که از ادوم کسی باقی نخواهد ماند.»
    این را خداوند می‌فرماید.
  tgl-ULB: Magiging isang apoy ang sambahayan ni Jacob, at isang liyab ang sambahayan
    ni Jose, at ang magiging pinaggapasan ang sambahayan ni Esau, at susunugin nila
    sila, at sila ay tutupukin. Walang makaliligtas sa sambahayan ni Esau, sapagkat
    sinabi ito ni Yahweh.
  hui-hui: Ani howa wali agali Yagaba aguanene bu karubi ibu igini Yosebe aguanene
    bu karubi ti gibiore ira hungu bialuhe ale howa irame dangi gabuni yobi ngagoha
    ira hedope haragola hungu kiau lalu emene hangubi mbira ibira nahe do mundulo
    ai̱ hagadagua bialu tigua Iso hameigini mbiraore hangubi mbira yu wanahe bo hilo
    wahai holebira. I̱ Anduane Homogo i̱na bi o ledogoniore.
  mya-mya: ယာ​ကုပ်​၏​မျိုး​ဆက်​များ​နှင့်​ယော​သပ်​၏ မျိုး​ဆက်​များ​သည်​မီး​နှင့်​တူ​လိမ့်​မည်။
    မီး​သည်​အ​မှိုက်​သ​ရိုက်​ကို​ကျွမ်း​လောင်​စေ သ​ကဲ့​သို့၊ သူ​တို့​သည်​ဧ​သော​၏​မျိုး​ဆက်​များ​ကို
    သုတ်​သင်​ဖျက်​ဆီး​ကြ​လိမ့်​မည်။ ဧ​သော​၏​သား​မြေး​တစ်​စုံ​တစ်​ယောက်​မျှ အ​သက် မ​သေ​ဘဲ​ကျန်​ရှိ​လိမ့်​မည်​မဟုတ်။
    ဤ​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့် စ​ကား​ဖြစ်​၏။
  bod-N: དེ་ནས་ཡ་ཀོབ་ཀྱི་ཁྱིམ་རྒྱུད་ནི་མེ་དང་། ཡོ་སེབ་ཀྱི་ཁྱིམ་རྒྱུད་ནི་མེ་ལྕེ་དང་།
    ཨེ་སཱབ་ཀྱི་ཁྱིམ་རྒྱུད་ནི་སོག་རོར་གྱུར་ཏེ། མེ་སྦར་ནས་མེད་པར་བྱ་ཞིང་། ཨེ་སཱབ་ཀྱི་ཁྱིམ་རྒྱུད་ལས་སུ་ཡང་ལུས་པར་མི་འགྱུར་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ། །
  wsk-wsk: Jacob ko kariimet gue mu lilim la tama iwita kaniwomon, se nunga ningi
    Joseph ko gue mu tama kuamili iwita barasuwurukko. Bare Esau ko kariimet gue mu
    sua marakam merang iwita se tama betemon se kani malilamonko. Se kariimet gue
    mu bo ta me marak bagarukko.” Imi Yawe ko kuring se uwutata aratukko.
  sna-sna: Imba yaJakobho ichava moto, uye imba yaJosefa murazvo womoto; imba yaEsau
    ichava mashanga, uye vachaipisa nomoto vagoipedza. Hakuzovi navanopona muimba
    yaEsau.” Jehovha ataura izvozvo.
  spa-BLM: La casa de Jacob será un fuego, la casa de José una llama, y la casa de
    Esaú por rastrojo. Arderán entre ellos y los devorarán. No quedará nada para la
    casa de Esaú”. En efecto, Yahvé ha hablado.
  cac-cac: A eb' yin̈tilal Jacob chi', aton eb' yin̈tilal José, a eb' chi', lajan
    ol aj eb' icha yoc te' c'ac' sq'ue n̈iln̈onoc. Axo eb' yin̈tilal Esaú, lajan ol
    aj eb' icha an̈ ac stz'ab'at yuj c'ac' d'a juneln̈ej. A in Jehová in svala' to
    man̈xa junoc eb' yin̈tilal Esaú ol colchajcaneloc.
  swh-ULB: Nyumba ya Yakobo itakuwa moto, na nyumba ya Yusufu ni mwali wa moto, na
    nyumba ya Esau itakuwa mabua makavu, nao watawaunguza, na kuwateketeza. Hakutakuwa
    na waathirika kwa nyumba ya Esau, kwa kuwa Bwana amesema.
  bel-bel: 'І дом Якава будзе агнём і дом Язэпа - полымем, а дом Ісава - саломаю:
    запаляць яго і зьнішчаць яго, і нікога не застанецца з дому Ісава, бо Гасподзь
    сказаў гэта.'
  deu-ELBBK: Und das Haus Jakob wird ein Feuer sein und das Haus Joseph eine Flamme,
    und das Haus Esau zu Stoppeln; und sie werden unter ihnen brennen und sie verzehren.
    Und das Haus Esau wird keinen Übriggebliebenen haben, denn der HERR hat geredet.
  mbb-OT: Is menge kevuwazan ni Jacob wey ni Jose egkeiring te hapuy he edezaat te
    kevuwazan ni Esau, ne egkeiring sikandan te egkevinsulan he reǥami. Ne wazè egkesamà
    te menge kevuwazan ni Esau. Siguradu he egkehitavù heini su iyan a, is Nengazen,
    is migkaǥi kayi.
  mal-2015: അന്നു യാക്കോബ് ഗൃഹം തീയും യോസേഫ്ഗൃഹം ജ്വാലയും ഏശാവുഗൃഹം താളടിയും ആയിരിക്കും;
    അവർ അവരെ കത്തിച്ചു ദഹിപ്പിച്ചുകളയും; ഏശാവുഗൃഹത്തിന്നു ശേഷിപ്പു ഉണ്ടാകയില്ല; യഹോവയല്ലോ
    അരുളിച്ചെയ്തിരിക്കുന്നതു.
  rmc-rmc: O manuša le Jakoboskre ena jag, o manuša le Jozefoskre ena plameňis a o
    manuša le Ezavoskre ena phus. Labarena les, chana les tele a ňiko andral o kher
    le Ezavoskro pes na zachraňinela.“ Me, o RAJ, oda phenďom.
  pes-OPV: و خاندان یعقوب آتش و خاندان یوسف شعله و خاندان عیسو کاه عوبدیا خواهند بود
    و در میان ایشان مشتعل شده، ایشان را خواهد سوزانید و برای خاندان عیسو بقیتی نخواهد
    ماند زیرا خداوند تکلم نموده است.
  ron-1924: Каса луй Иаков ва фи ун фок ши каса луй Иосиф, о флакэрэ, дар каса луй
    Есау ва фи мириштя пе каре о вор апринде ши о вор мистуи, ши ну ва май рэмыне
    ничунул дин каса луй Есау”, кэч Домнул а ворбит.
  ben-OBCV: যাকোবের কুল হবে আগুনের মতো আর যোষেফের কুল হবে আগুনের শিখার মতো; এষৌর কুল
    হবে খড়কুটোর মতো, তারা তাকে দাহ করে গ্রাস করবে। এষৌর কুল থেকে অবশিষ্ট রক্ষাপ্রাপ্ত
    কেউই থাকবে না।” সদাপ্রভু একথা বলেছেন।
  som-som: Reer Yacquub dab buu ahaan doonaa, oo reer Yuusufna olol buu ahaan doonaa,
    reer Ceesawna bal jajab ah buu ahaan doonaa. Dhexdooday ku gubi doonaan oo iyagana
    way laasan doonaan, oo reer Ceesawna innaba waxba kama hadhi doonaan, waayo, Rabbigu
    sidaasuu ku hadlay.
  lat-VUC: 'Et erit domus Jacob ignis, et domus Joseph flamma, et domus Esau stipula:
    et succendentur in eis, et devorabunt eos, et non erunt reliquiæ domus Esau, quia
    Dominus locutus est.'
  eng-ASVBT: And the house of Jacob shall be a fire, and the house of Joseph a flame,
    and the house of Esau for stubble, and they shall burn among them, and devour
    them; and there shall not be any remaining to the house of Esau; for Jehovah hath
    spoken it.
  ita-1885: E la casa di Giacobbe sarà un fuoco, e la casa di Giuseppe una fiamma;
    e la casa di Esaù sarà come stoppia; essi si apprenderanno in loro, e li consumeranno;
    e la casa di Esaù non avrà alcuno che resti in vita; perciocchè il Signore ha
    parlato.
  eng-LXXUP: And the house of Jacob shall be fire, and the house of Joseph a flame,
    and the house of Esau shall be for stubble; and Israel shall flame forth against
    them, and shall devour them, and there shall not be a cornfield left to the house
    of Esau; because the Lord has spoken.
  eng-ULB: The house of Jacob will be a fire, and the house of Joseph a flame, and
    the house of Esau will be stubble, and they will burn them, and consume them.
    There will be no survivors to the house of Esau, for Yahweh has spoken it.”
  spa-VBL: Los descendientes de Jacob se convertirán en fuego, y los descendientes
    de José se convertirán en una llama de fuego, y consumirán a los descendientes
    de Esaú como rastrojos, reduciéndolos a nada, y no quedará ni un solo sobreviviente
    de los descendientes de Esaú. Porque el Señor ha hablado.
  fra-_FOB: La maison de Jacob sera un feu, et la maison de Joseph une flamme, et
    la maison d'Ésaü du chaume; ils l'embraseront et la consumeront, et il ne restera
    rien de la maison d'Ésaü; car l'Éternel a parlé.
  mal-mal: അന്ന് യാക്കോബ് ഗൃഹം തീയും യോസേഫ് ഗൃഹം ജ്വാലയും ഏശാവുഗൃഹം വയ്ക്കോലും ആയിരിക്കും;
    അവർ അവരെ കത്തിച്ച് ദഹിപ്പിച്ചുകളയും; ഏശാവുഗൃഹത്തിന് ശേഷിപ്പുണ്ടാകുകയില്ല;” യഹോവയല്ലയോ
    അരുളിച്ചെയ്തിരിക്കുന്നത്.
  urd-GVR: aur Isrāīlī qaum bhaṛaktī āg ban kar Adom ko bhūse kī tarah bhasm karegī.
    Adom kā ek shaḳhs bhī nahīṅ bachegā. Kyoṅki Rab ne yih farmāyā hai.
  suz-BL: याकूब आ खिं मी दुम्‍ब। योसेफ आ खिं ब्रशो मी दुम्‍ब। एसाव आ खिं चहिं नल खोदेंशो
    दुम्‍ब। मेकोपुकीमी मेको कली मीम हुम्‍शा, खतम पोक्‍नीम। मिनु एसाव आ खिं ङा मुर
    सुइ मब्रोंइनीम” दे परमप्रभु यावेमी देंत। जकरिया १२:६
  eng-NOY: And the house of Jacob shall be a fire, And the house of Joseph a flame,
    And the house of Esau stubble, And they shall kindle them and devour them. And
    there shall be none remaining of the house of Esau; For Jehovah hath spoken it.
  ita-1927: 'La casa di Giacobbe sarà un fuoco, e la casa di Giuseppe una fiamma;
    e la casa d’Esaù come stoppia, ch’essi incendieranno e divoreranno: e nulla più
    rimarrà della casa d’Esaù, perché l’Eterno ha parlato.'
  ckb-ckb: بنەماڵەی یاقوب دەبێتە ئاگر و بنەماڵەی یوسف دەبێتە گڕ؛ بنەماڵەی عیسۆش دەبێتە
    پووش، جا گڕیان تێبەردەدەن و دەیانخۆن. بنەماڵەی عیسۆ کەسیان لێ دەرباز نابێت.» ئەمە
    فەرمایشتی یەزدانە.
  eng-BBE: 'And the children of Jacob will be a fire and those of Joseph a flame,
    and the children of Esau dry stems of grass, burned up by them till all is gone:
    and there will be no people living in Esau; for the Lord has said it.'
  kan-OKCV: ಯಾಕೋಬನ ಮನೆತನದವರು ಬೆಂಕಿಯಾಗಿಯೂ ಯೋಸೇಫನ ಮನೆತನದವರು ಜ್ವಾಲೆಯಾಗಿಯೂ ಇರುವರು; ಏಸಾವನ
    ಮನೆತನದವರು ಕೂಳೆಯಂತೆ ಧಗಧಗನೆ ದಹಿಸಿ ನಾಶವಾಗುವರು. ಏಸಾವನ ಮನೆತನದವರಲ್ಲಿ ಯಾರೂ ಉಳಿಯರು.” ಯೆಹೋವ
    ದೇವರೇ ಇದನ್ನು ನುಡಿದಿದ್ದಾರೆ.
  tam-2017: யாக்கோபு வம்சத்தார்கள் நெருப்பும், யோசேப்பு வம்சத்தார்கள் நெருப்புத்தழலுமாக
    இருப்பார்கள்; ஏசா வம்சத்தார்களோ வைக்கோல் துரும்பாக இருப்பார்கள்; அவர்கள் இவர்களைக்கொளுத்தி,
    ஏசாவின் வம்சத்தில் மீதியாக இல்லாமல் இவர்களை சுட்டெரிப்பார்கள்; யெகோவா இதைச் சொன்னார்.
  spa-RV-1909: Y la casa de Jacob será fuego, y la casa de José será llama, y la casa
    de Esaú estopa, y los quemarán, y los consumirán; ni aun reliquia quedará en la
    casa de Esaú, porque Jehová lo habló.
  ron-BTF: Şi casa lui Iacob va fi un foc şi casa lui Iosif, o flacără, şi casa lui
    Esau, mirişte, şi vor arde în ei şi îi vor mistui; şi nu va fi niciunul care să
    rămână din casa lui Esau; fiindcă DOMNUL a vorbit.
  eng-WEBP: The house of Jacob will be a fire, the house of Joseph a flame, and the
    house of Esau for stubble. They will burn among them and devour them. There will
    not be any remaining to the house of Esau.” Indeed, the LORD has spoken.
  eng-FBV: The descendants of Jacob will become a fire, and the descendants of Joseph
    a flame, and they shall burn up the descendants of Esau like stubble, consuming
    them completely, so that there will be not a single survivor of the descendants
    of Esau. For the Lord has spoken.
  nld-1939: 'Dan wordt het huis van Jakob een vuur, dat van Josef een vlam, Het huis
    van Edom tot kaf, verbrand en verteerd, En niemand blijft over in Esau’s huis:
    Waarachtig, Jahweh heeft het gezegd!'
  nch-BL: Ipan nopa tonali israelitame quipiyase chicahualisti quej se tit o se hueyi
    tilelemecti, pero teipa amojuanti cati aniixhuihua Esaú anelise quej tasoli cati
    huactoc huan amechtamitatise hasta anelise san cuajnexti. Huan amo mocahuas yoltoc
    yon se cati iteipa ixhuihua amohuejcapan tata Esaú pampa quej nopa quiijtojtoc
    TOTECO.
  vie-1934: Nhà Gia-cốp sẽ là lửa, và nhà Giô-sép sẽ là ngọn lửa; nhà Ê-sau sẽ là
    đống rơm, mà chúng nó sẽ đốt và thiêu đi. Nhà Ê-sau sẽ không còn sót chi hết;
    vì Đức Giê-hô-va đã phán vậy.
  hin-CV: याकोब का वंश आग के समान और योसेफ़ का वंश ज्वाला के समान होगा; एसाव का वंश
    बचे हुए भूंसे के समान होगा, और वे उन्हें जलाकर नाश कर देंगे. एसाव के वंश में से
    कोई भी न बचेगा.” क्योंकि यह याहवेह ने कहा है.
  spa-BES: Y los hijos de Jacob serán un fuego y los de José una llama, y los hijos
    de Esaú serán rastrojo, quemados por ellos hasta que todo se haya ido; y no habrá
    gente viviendo en Esaú; porque el Señor lo ha dicho.
  tdx-tdx: Le ho afo ty anjomba’ Iakobe, naho lel’afo ty anjomba’ Iosefe, naho ho
    ahetse ty anjomba’ i Esave, le ho viañe’ iereo ty ao, hamorototo iareo, vaho tsy
    hengañe honka’e ty añ’anjomba’ i Esave ao; fa nitsara t’Iehovà.
  tha-KJV: วงศ์​วานของยาโคบจะเป็นไฟ วงศ์​วานของโยเซฟจะเป็นเปลวไฟ และวงศ์วานของเอซาวจะเป็นตอข้าว
    ไฟและเปลวไฟจะไหม้และเผาผลาญเสีย วงศ์​วานของเอซาวจะไม่​มี​ใครรอดได้​เลย เพราะว่าพระเยโฮวาห์​ได้​ลั่นพระวาจาแล้ว
  por-BR-2018: E a casa de Jacó será fogo, a casa de José será chama, e os da casa
    de Esaú serão palha; e se incendiarão contra eles, e os consumirão, de modo que
    não haverá sobrevivente na casa de Esaú, porque o SENHOR falou.
  deu-ELO: Und das Haus Jakob wird ein Feuer sein, und das Haus Joseph eine Flamme,
    und das Haus Esau zu Stoppeln; und sie werden unter ihnen brennen und sie verzehren.
    Und das Haus Esau wird keinen Übriggebliebenen haben, denn Jehova hat geredet.
  eng-WYC-2018: And the house of Jacob shall be fire, and the house of Joseph shall
    be flame, and the house of Esau shall be stubble; and they shall be kindled in
    them, and they shall devour them; and remnants shall not be of the house of Esau,
    for the Lord spake, (or and no one of the house of Esau shall be left, for the
    Lord hath spoken).
  epo-epo: La domo de Jakob estos fajro, la domo de Jozef estos flamo; sed la domo
    de Esav estos pajlo, oni ekbruligos ĝin kaj ekstermos ĝin, kaj neniu restos el
    la domo de Esav; ĉar la Eternulo tion diris.
  uig-PIN: Wǝ Yaⱪup jǝmǝti ot, Yüsüp jǝmǝti yalⱪun, Əsaw jǝmǝti ularƣa pahal bolidu;
    Ot wǝ yalⱪun Əsaw jǝmǝti iqidǝ yeⱪilip, ularni yutup ketidu; Əsaw jǝmǝtidin ⱨeqbirsi
    ⱪalmaydu; Qünki Pǝrwǝrdigar xundaⱪ sɵz ⱪilƣan.
  beo-beo: Amola Ya:igobe ea fi amola Yousefe ea fi ilia nimi da lalu nei agoai ba:mu.
    Ilia da Iso ea fi amo bisili gegesea, da samaso bioi ulagi nebe agoane nemu. Amola
    Iso egaga fi dunu afae esalebe da hamedafa ba:mu. Na, Hina Gode, Na da sia:i dagoi.
  tpi-OTNT: Ol manmeri bilong lain bilong Jekop na bilong pikinini bilong en Josep,
    ol bai i kamap olsem paia, na bai ol i pinisim ol lain bilong Iso olsem paia i
    kukim kunai i drai. Na i no gat wanpela man long lain bilong Iso bai i stap. Mi
    Bikpela, mi tok pinis.
  hau-SA: Gidan Yaƙub zai zama kamar wuta, gidan Yusuf kuma kamar harshen wuta; gidan
    Isuwa zai zama kamar tattaka, za a kuma sa masa wuta yă ƙone. Babu wanda zai tsira
    daga gidan Isuwa.” Ni Ubangiji na faɗa.
  uig-LAT: We Yaqup jemeti ot, Yüsüp jemeti yalqun, Esaw jemeti ulargha paxal bolidu;
    Ot we yalqun Esaw jemeti ichide yéqilip, ularni yutup kétidu; Esaw jemetidin héchbirsi
    qalmaydu; Chünki Perwerdigar shundaq söz qilghan.
  nde-nde: Indlu kaJakhobe izakuba ngumlilo lendlu kaJosefa ibe lilangabi; indlu ka-Esawu
    izakuba libibi, njalo bazayithungela ngomlilo ozayiqothula. Akuyikuba khona abasilayo
    endlini ka-Esawu.” UThixo usekhulumile.
  ton-ton: Pea ʻe hoko ʻae fale ʻo Sēkope ko e afi, pea mo e fale ʻo Siosefa ko e
