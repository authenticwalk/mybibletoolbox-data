  twi-ASANTE: Yakob efie bɛyɛ ogya na Yosef efie ayɛ ogyaframa; Esau efie deɛ ɛbɛyɛ
    adehunu bi na wɔde ogya bɛto mu ahye no a obiara renka wɔ efie hɔ.” Deɛ Awurade
    seɛ nie.
  eng-WEBU: The house of Jacob will be a fire, the house of Joseph a flame, and the
    house of Esau for stubble. They will burn among them and devour them. There will
    not be any remaining to the house of Esau.” Indeed, the LORD has spoken.
  wal-wal: Yaaqooba zareti tama gidana; Yooseefa zaretikka laco gidana; Eesawa zareti
