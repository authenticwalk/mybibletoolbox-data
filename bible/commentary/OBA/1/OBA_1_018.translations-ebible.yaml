  sus-sus: Yaxuba bɔnsɔɛ nun Yusufu bɔnsɔɛ luma nɛ alɔ tɛ, naxan Esayu bɔnsɔɛ ganma
    alɔ sɛxɛ. Mixi yo mu kisima Esayu bɔnsɔɛ ya ma.» Alatala xa masenyi nan na ki.
  pon-2006: Aramas en Seikop oh Sosep kan pahn duwehte kisiniei; re pahn kamwomwala
    aramas en Esau kan duwehte kisiniei eh kin kamwasikahla dihpw meng. Sohte emen
    kadaudok en Esau pahn pitla. Ngehi, KAUN-O, me mahmahsen.
  ksd-ksd: Ma ra vuna tarai Iakob diat a da ra iap, ma ra tarai Iosep da ra birao
