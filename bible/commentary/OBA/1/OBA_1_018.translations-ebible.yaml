  mdy-ETH: ያይቆኦቤ ናኣታ ዓዳ ታሚጉዲ፤ ዮሴፔ ናኣታኣ ታሚ ሎስቶጉዲ ማዓንዳኔ። ዔኤሳዎ ናኣታ ጋዓንቴ ዲኢሪ ማዓንዳኔ፤ ታሚ
