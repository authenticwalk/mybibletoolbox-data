  urd-GVU: اور اسرائیلی قوم بھڑکتی آگ بن کر ادوم کو بھوسے کی طرح بھسم کرے گی۔ ادوم
    کا ایک شخص بھی نہیں بچے گا۔ کیونکہ رب نے یہ فرمایا ہے۔
  eng-OEBCW: For the house of Jacob will be a fire, and the house of Joseph a flame,
    but the house of Esau will become stubble. They will kindle and devour it. Not
