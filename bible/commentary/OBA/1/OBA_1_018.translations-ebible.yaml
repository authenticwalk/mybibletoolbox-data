    chi tane'n jun boc'oj ch'im yi na oc k'a'kl. Ẍchitz'e'ok len cu'n, nin ẍchibajk
    tan yi k'ak'a'tz. Qui'c nin jun nink clax cyen, na ya'stzun yi xtxolbil yi walnak
    yi tz'elpon cu'n te'j.”
  ilo-ULB: Agbalinto nga apuy ti balay ni Jacob, ket agbalinto a gil-ayab ti balay
    ni Jose, ken agbalinto a garami ti balay ni Esau, ket puorandanto ida, ket mauramdanto.
    Awanto ti makalasat kadagiti adda iti balay ni Esau, ta daytoy ti imbaga ni Yahweh.
  kpg-kpg: Nia daangada a Jacob mo Joseph gaa hai be di ahi. Digaula ga daaligi nia
