    lo dijo Yavé.
  gun-gun: Jacó kuery ma tata rami 'rã, ha'e José kuery ma hendy 'rã, ha'e rã Esaú
    kuery ma mba'emo pirekue rami 'rã ikuai. Ha'e gui ha'e kuery omoendy 'rã Esaú
    kuery, oapypa 'rã. Ha'e ramo mava'eve ndoikovei 'rã Esaú regua, ha'e rami aguã
    re Senhor ijayvu rire.
  agu-BL: Na yi e' xonl k'ajtzun Jacow chocpon chi ik jun chin k'ak'. Nin yi e' xonl
