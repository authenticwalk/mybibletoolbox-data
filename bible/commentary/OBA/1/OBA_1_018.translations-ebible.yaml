  tbz-SIM: Sudɑɑ botí kɔbɛ yó ndò mmuhɑ̃ɑ̃́ mmu, kɛ̀ Isidɑyɛɛribɛ ndò nfɛhɑ̃ɑ̃dɛɛ̀nfɛ̀
