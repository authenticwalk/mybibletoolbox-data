verse: OBA.001.001
translations:
  mal-C: 'ഓബദ്യാവിനുണ്ടായ ദർശനം. യഹോവയായ കർത്താവ് ഏദോമിനെക്കുറിച്ച് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു—
    യഹോവയിൽനിന്ന് നാം ഒരു സന്ദേശം കേട്ടിരിക്കുന്നു: “എഴുന്നേൽക്കുക, അവളുടെനേരേ യുദ്ധത്തിനായി
    നാം പുറപ്പെടുക,” എന്ന് അറിയിക്കുന്നതിന്, ഒരു സ്ഥാനപതിയെ രാഷ്ട്രങ്ങളിലേക്ക് അയച്ചിരിക്കുന്നു.'
  deu-TKW: 'Die Offenbarung an Obadja. So spricht der Herr Jahwe über Edom: Eine Kunde
    haben wir vernommen von Jahwe her, und eine Botschaft ward unter die Völker gesandt:
    Auf! Laßt uns aufbrechen, es zu bekriegen!'
  lin-lin: 'Emoniseli ya mosakoli Abidiasi. Tala liloba oyo Nkolo Yawe alobi na tina
    na Edomi : « Toyoki sango moko kowuta na Yawe ; mpe ntoma moko atindami na bikolo
    mpo na koloba : ‹ Botelema. Tokende kobundisa Edomi. ›'
  eng-LSV: 'Thus said Lord YHWH to Edom || (We have heard a report from YHWH, || And
    an ambassador among nations was sent, || “Rise, indeed, let us rise against her
    for battle”):'
  eng-GNV: 'The vision of Obadiah. Thus saith the Lord God against Edom, We haue heard
    a rumour from the Lord, and an ambassadour is sent among the heathen: arise, and
    let vs rise vp against her to battel.'
  eng-WEBSTER: The vision of Obadiah. Thus saith the Lord GOD concerning Edom; We
    have heard a rumor from the LORD, and an embassador is sent among the heathen,
    Arise ye, and let us rise up against her in battle.
  nhw-BL: 'Ya ni nopa tlanextili catli na niAbdías niquitac. Ipan ni tlanextili TOTECO
    catli toDios quinexti tlaque panos teipa ica tlali Edom huan catli nopona ehuani.
    Tijcactoque se camanali catli huala tlen TOTECO catli quiijto para quititlantoya
    se itlatitlanil ipan nochi tlalme para quinilhuiti: “Ximoquetzaca huan xitlacualtlalica
    para xijhuilanatij tlali Edom huan imasehualhua. Ma tijtlamisosolose.” ˻TOTECO
    quej ni quinilhuía tlali Edom ehuani:˼'
  swh-ONEN: 'Maono ya Obadia. Hili ndilo asemalo Bwana Mwenyezi kuhusu Edomu: Tumesikia
    ujumbe kutoka kwa Bwana: Mjumbe alitumwa kwa mataifa kusema, “Inukeni, twendeni
    tukapigane vita dhidi yake.”'
  bba-bba: Gɑri wee yi Yinni Gusunɔ u nɛɛ, Abudiɑsi u ɡere Edɔmubɑn sɔ̃. Yinni Gusunɔ
    u sɔmɔ ɡɔrɑ bwese tukunun suunu sɔɔ u nɛɛ, nu seewo nu Edɔmubɑ tɑbu wɔri.
  eng-KJVCPB: The vision of Obadiah. Thus saith the Lord God concerning Edom; We have
    heard a rumour from the Lord, And an ambassador is sent among the heathen, Arise
    ye, and let us rise up against her in battle.
  luo-luo: Fweny mag Obadia. Magi e weche ma Jehova Nyasaye Manyalo Gik Moko Duto
    wacho kuom Edom. Wasewinjo wach; koa kuom Jehova Nyasaye. Jaote oseor ir ogendini
    mondo owach niya, “Chunguru, wadhi waked kode.”
  meu-meu: 'Obadia ena mata-hanai binai. Ḡaubada Iehova ese Edom na ini e herevalaia
    tomamu: Hari na Iehova ena amo vada a kamonai. bona gwaukau tauna na bese idau-idau
    bogaragidiai vada e siaia, eto: A tore isi, baita tuari henia.'
  npi-ULB: 'ओबदियाले देखेका दर्शन । एदोमको विषयमा परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ:
    “हामीले परमप्रभुबाट एउटा सन्देश सुनेका छौं, र जातिहरूका बिचमा एक जना राजदूतलाई
    यसो भनेर पठाइएको छ, ‘उठ! हामी युद्धको निम्ति त्यसको विरुद्धमा उठौं!’'
  yor-yor: Ìran ti Obadiah. Èyí ni Olúwa Olódùmarè wí nípa Edomu. Àwa ti gbọ́ ohùn
    kan láti ọ̀dọ̀ Olúwa wá, a sì ti rán ikọ̀ kan sí gbogbo kèfèrí láti sọ pé, “Ẹ
    dìde, ẹ jẹ́ kí a dìde ogun sí i.”
  pes-OPCB: 'خداوند، آیندهٔ سرزمین ادوم را در رؤیایی به عوبدیا نشان داد. از جانب خداوند
    خبر رسیده که قاصدی با این پیام نزد قومها فرستاده شده است: «آماده شوید تا به جنگ
    ادوم برویم.»'
  tgl-ULB: 'Ang Pangitain ni Obadias. Ito ang sinabi ng Panginoong Yahweh tungkol
    sa Edom: Nakarinig kami ng ulat na mula kay Yahweh, at isang kinatawan ang ipinadala
    sa mga bansa, na nagsasabi, “Tumindig kayo! Tayo ay tumindig laban sa kaniya para
    sa digmaan!”'
  hui-hui: Anduane Homogo Bibahende Haru Haame kago ibugua Idomo wali agalinaga dindihaore
    ogodagua bule ngeledo lalu Obadaia ibugua latagi helo lamini. Anduane Homogohanda
    ibunaga bi lamiaga agali mbira dindi bibahendeha piai hole pu layagola bi latagi
    hama penego ogoni ibugua bi layago ina hale harima. Ibugua lalu, Idomo baba wai
    bu mali̱ya manda manda bu halimu, laya.
  mya-mya: ဤ​ကျမ်း​စောင်​သည်​ဧ​ဒုံ​ပြည်​ကို​ရည်​မှတ်​၍ သြ​ဗ​ဒိ​အား အ​ချုပ်​အ​ခြာ​အာ​ဏာ​ပိုင်​ရှင်
    ဘု​ရား​သ​ခင်​ပေး​တော်​မူ​သော​ဗျာ​ဒိတ်​တော် ကို​ဖော်​ပြ​ရာ​ဖြစ်​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​လူ​မျိုး​တ​ကာ​တို့
    ထံ​သို့ မိ​မိ​၏​သံ​တ​မန်​ကို​စေ​လွှတ်​တော် မူ​လေ​ပြီ။ ``အ​သင့်​ပြင်​ဆင်​ကြ​လော့။
    ဧ​ဒုံ​ပြည်​သို့​ငါ​တို့​စစ်​ချီ​ကြ​ကုန်​အံ့'' ဟူ​၍ ကြွေး​ကြော်​စေ​တော်​မူ​သံ​ကို​ငါ​တို့​ကြား
    ရ​ကြ​၏။
  bod-N: ཨོ་བད་ཡཱས་མཐོང་བའི་ཞལ་གཟིགས་ནི། གཙོ་བོ་ཡ་ཝཱེས་ཨེ་དོམ་གྱི་སྐོར་ལ་བཀའ་གནང་ཞིང་།
    ང་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེ་ནས་འཕྲིན་ཞིག་ཐོས་ཏེ། ཕོ་ཉ་ཞིག་མི་རིགས་དེ་དག་གི་ཁྲོད་དུ་མངགས་ནས་དེ་དག་ལ།
    ཡར་ལོངས་དང་། ངེད་རྣམས་ཡར་ལངས་ནས་ཨེ་དོམ་དང་འཐབ་དུ་འགྲོའོ་ཞེས་སྨྲས་སོ། །
  wsk-wsk: 'Yawe kausa yumura imi Obadiah tuam. “Ani Yawe, ani agata suanta Kaem,
    ani Edom ko den iwita balsam: Aninga den gilalong kari beterem se sor sor den
    imi karogo geragam, ‘Barasalko! Ana namanak ale Edom arungu kagernakko!’'
  sna-sna: 'Zvakaratidzwa Obhadhia. Zvanzi naIshe Jehovha pamusoro peEdhomu: Takanzwa
    shoko rakabva kuna Jehovha richiti: Nhume yakatumwa kundudzi kuti indotaura ichiti,
    “Simukai, tiende tindorwa hondo naye.”'
  spa-BLM: 'La visión de Abdías. Esto es lo que dice el Señor Yahvé sobre Edom. Hemos
    oído noticias de Yahvé, y se ha enviado un embajador entre las naciones, diciendo:
    “Levántate y levantémonos contra ella en la batalla.'
  cac-cac: 'A in Abdías in tic, icha vayich ix yutej Jehová yalan juntzan̈ tic d''ayin
    yuj eb'' aj Edom: Ix vab'' yalan Jehová Cajal icha tic: Ix schecb''at jun schecab''
    d''a juntzan̈xo nación, ix b''at yalan jun lolonel tic: Aq''uec lista e b''a.
    B''at caq''uec oval d''a Edom, xchi. Icha tic yalan Jehová Cajal d''a eb'' aj
    Edom:'
  swh-ULB: Maono ya Obadia. Bwana MUNGU asema hivi juu ya Edomu Tumesikia habari kutoka
    kwa Bwana, na mjumbe ametumwa kati ya mataifa, akisema, Inukeni! Tuinuke dhidi
    yake kwa vita!”
  bel-bel: 'Уява Аўдзею. Так кажа Гасподзь Бог пра Эдома: вестку пачулі мы ад Госпада,
    і пасол пасланы абвясьціць народам: «уставайце, і пойдзем супраць яго вайною!»'
  deu-ELBBK: 'Gesicht Obadjas. So spricht der Herr, HERR, von Edom: Eine Nachricht
    haben wir von dem HERRN gehört, und ein Bote ist unter die Nationen gesandt worden:
    „Macht euch auf und lasst uns gegen dasselbe aufstehen zum Krieg!“'
  mbb-OT: Iyan heini migkaǥi te Nengazen he MEGBEVAYÀ mehitenged te nasyun he Edom,
    he impezayag din diyà te ki Obadias. Sikitew is menge Israilihanen, nezineg tew
    is tudtul he ebpuun te Nengazen he zuen menge menunudtulà he midsuǥù din pehendiyà
    te menge nasyun su wey zan mehinggat heini he menge nasyun te kebpekidtebek te
    nasyun he Edom.
  mal-2015: ഓബദ്യാവിന്റെ ദർശനം. യഹോവയായ കർത്താവു എദോമിനെക്കുറിച്ചു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു;
    നാം യഹോവയിങ്കൽനിന്നു ഒരു വർത്തമാനം കേട്ടിരിക്കുന്നു; ജാതികളുടെ ഇടയിൽ ഒരു ദൂതനെ
    അയച്ചിരിക്കുന്നു; എഴുന്നേല്പിൻ; നാം അവളുടെ നേരെ യുദ്ധത്തിന്നു പുറപ്പെടുക.
  rmc-rmc: 'Le Obadijašoskro viďeňje. Kada phenel o RAJ, o Adonaj, pal o Edom. Amen
    šunďam kala lava le RAJESTAR: O RAJ bičhaďa le poslos maškar o narodi, savo phenelas:
    „Ušťen upre! Aven džas pro mariben pro Edom!“'
  pes-OPV: رویای عوبدیا.
  ron-1924: 'Пророчия луй Обадия. Аша ворбеште Домнул Думнезеу деспре Едом: (Ной ам
    аузит о весте дин партя Домнулуй ши ун сол а фост тримис ку еа принтре нямурь,
    зикынд: „Скулаци-вэ сэ мерӂем ымпотрива Едомулуй ка сэ не рэзбоим ку ел!”)'
  ben-OBCV: 'ওবদিয়ের দর্শন। ইদোম সম্পর্কে সার্বভৌম সদাপ্রভু এই কথা বলেন: আমরা সদাপ্রভুর
    কাছ থেকে এক বার্তা শুনেছি, জাতিসমূহের কাছে বলার জন্য এক দূত প্রেরিত হয়েছিল, “তোমরা
    ওঠো, চলো আমরা তার বিরুদ্ধে যুদ্ধের জন্য যাই।”'
  som-som: 'Kuwanu waa wixii la tusay Cobadyaah. Sayidka Rabbiga ahu sidan buu dalka
    Edom ka leeyahay: Annagu Rabbiga xaggiisa ayaannu war ka maqalnay, oo farriinwade
    ayaa quruumaha dhexdooda loo soo diray, isagoo leh, War kaca, oo kaalaya aan dadka
    Edom dagaal ugu kacnee.'
  lat-VUC: 'Visio Abdiæ. [Hæc dicit Dominus Deus ad Edom: Auditum audivimus a Domino,
    et legatum ad gentes misit: surgite, et consurgamus adversus eum in prælium.'
  eng-ASVBT: 'The vision of Obadiah. Thus saith the Lord Jehovah concerning Edom:
    We have heard tidings from Jehovah, and an ambassador is sent among the nations,
    saying, Arise ye, and let us rise up against her in battle.'
  ita-1885: 'La visione di Abdia. COSÌ ha detto il Signore Iddio ad Edom: Noi abbiamo
    udito un grido da parte del Signore, ed un ambasciatore è stato mandato fra le
    genti, dicendo: Movetevi, e leviamoci i contro a lei in battaglia.'
  eng-LXXUP: The vision of Obadiah. Thus saith the Lord God to Edom; I have heard
    a report from the Lord, and he has sent forth a message to the nations.
  eng-ULB: 'The vision of Obadiah. The Lord Yahweh says this concerning Edom: We have
    heard a report from Yahweh and an ambassador has been sent among the nations,
    saying, “Rise up! Let us rise up against her for battle!”'
  spa-VBL: Visión de Abdías. Esto fue lo que el Señor dijo acerca de la tierra de
    Edom. Hemos escuchado del Señor que un mensajero ha sido enviado a las naciones.
    ¡Prepárense! ¡Vamos a la guerra contra Edom!
  fra-_FOB: 'Vision d''Abdias. Ainsi a dit le Seigneur, l''Éternel, touchant Édom:
    Nous l''avons entendu de la part de l''Éternel, et un messager a été envoyé parmi
    les nations. “Levez-vous! levons-nous contre ce peuple pour le combattre! “'
  mal-mal: 'ഓബദ്യാവിന്റെ ദർശനം. യഹോവയായ കർത്താവ് ഏദോമിനെക്കുറിച്ച് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “നാം യഹോവയിങ്കൽനിന്ന് ഒരു വർത്തമാനം കേട്ടിരിക്കുന്നു; ജനതകളുടെ ഇടയിൽ ഒരു ദൂതനെ
    അയച്ചിരിക്കുന്നു; ‘എഴുന്നേൽക്കുവിൻ; നാം അവളുടെ നേരെ യുദ്ധത്തിന് പുറപ്പെടുക.’”'
  lit-lit: 'Abdijo regėjimas. Taip sako Viešpats DIEVAS apie Edomą: Girdėjome žinią
    iš VIEŠPATIES, ir pasiuntinys yra pasiųstas kitataučiams: „Kilkite! O Kilkime
    į karą prieš jį!“'
  urd-GVR: Zail meṅ wuh royā qalamband hai jo Abadiyāh ne dekhī. Us meṅ wuh kuchh
    bayān kiyā gayā hai jo Rab Qādir-e-mutlaq ne Adom ke bāre meṅ farmāyā. Ham ne
    Rab kī taraf se paiġhām sunā hai, ek qāsid ko aqwām ke pās bhejā gayā hai jo unheṅ
    hukm de, “Uṭho! Āo, ham Adom se laṛne ke lie taiyār ho jāeṅ.”
  suz-BL: परमप्रभु यावेमी ओबदिया कली कोंइशो लोव़ मार बाक्‍त देंशा हना, परमप्रभु, परमप्रभु
    यावेमी एदोम आ पर्बम लोव़ पाप्‍तु। गोपुकीमी परमप्रभु यावे रे लोव़ का नेंतक। मेकोम
    रागी रागीम लोव़ कुरब मुर का सोइक्‍ताक्‍व। मेकोमी “बोक्‍कीन। गो मेको नु लडाइ पथ
    लय।
  eng-NOY: The prophecy of Obadiah. Thus saith the Lord Jehovah concerning Edom. We
    have heard a message from Jehovah, And an ambassador hath been sent among the
    nations “Arise ye, and let us rise up against her to war.”
  ita-1927: 'Visione di Abdia. Così parla il Signore, l’Eterno, riguardo a Edom: Noi
    abbiam ricevuto un messaggio dall’Eterno, e un ambasciatore è stato mandato alle
    nazioni: “Levatevi! Leviamoci contro Edom a combattere!”'
  ckb-ckb: 'بینینەکەی عۆبەدیا. یەزدانی باڵادەست سەبارەت بە ئەدۆم ئەمە دەفەرموێت، هەواڵێکمان
    لەلایەن یەزدانەوە بیست، نێردراوێک بۆ نەتەوەکان نێردراوە تاکو پێیان بڵێت: «هەستن!
    هەستن بۆ جەنگ.»'
  eng-BBE: 'The vision of Obadiah. This is what the Lord has said about Edom: We have
    had word from the Lord, and a representative has been sent among the nations,
    saying, Up! and let us make war against her.'
  kan-OKCV: 'ಓಬದ್ಯನ ದರ್ಶನವು. ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಎದೋಮನ್ನು ಕುರಿತು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ:
    ಯೆಹೋವ ದೇವರಿಂದ ಸುದ್ದಿಯನ್ನು ಕೇಳಿದ್ದೇವೆ. ಅವರು ದೂತನ ಮೂಲಕ ಜನಾಂಗಗಳಿಗೆ ಹೀಗೆ ಹೇಳಿ ಕಳುಹಿಸಿದ್ದಾರೆ:
    “ಏಳಿರಿ, ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ ಹೋಗೋಣ!”'
  tam-2017: 'ஒபதியாவின் தரிசனம்; யெகோவாகிய ஆண்டவர் ஏதோமைக் குறித்துச் சொல்லுகிறது
    என்னவென்றால்: எழும்புங்கள், அதற்கு விரோதமாக போரிட எழும்புவோம் வாருங்கள் என்று
    அறிவிக்க, பிரதிநிதி மக்களிடத்தில் அனுப்பப்படும் செய்தியைக் யெகோவா சொல்லக்கேட்டோம்.'
  spa-RV-1909: 'VISIÓN de Abdías. El Señor Jehová ha dicho así cuanto á Edom: Oído
    hemos el pregón de Jehová, y mensajero es enviado á las gentes. Levantaos, y levantémonos
    contra ella en batalla.'
  ron-BTF: 'Viziunea lui Obadia. Astfel spune Domnul DUMNEZEU referitor la Edom: Noi
    am auzit un zvon de la DOMNUL şi un ambasador este trimis printre păgâni: Sculaţi-vă
    şi să ne ridicăm împotriva ei în bătălie.'
  eng-WEBP: The vision of Obadiah. This is what the Lord GOD says about Edom. We have
    heard news from the LORD, and an ambassador is sent among the nations, saying,
    “Arise, and let’s rise up against her in battle.
  eng-FBV: 'Obadiah''s vision. This is what the Lord says about the land of Edom.
    We have heard from the Lord that a messenger was sent to tell the nations: Get
    ready! Let''s go to war against Edom!'
  nld-1939: Het visioen van Abdias. Zo heeft Jahweh, de Heer, Over Edom gesproken;
    Wij hebben de boodschap van Jahweh vernomen, Ook onder de volken is een bode gezonden.
    Op ten strijde tegen hem!
  nch-BL: 'Ya ni nopa tanextili cati na niAbdías niquitac. Ipan ni tanextili TOTECO
    cati toDios quinexti taya panos teipa ica tali Edom huan cati nopona ehuani. Tijcactoque
    se camanali cati huala ten TOTECO cati quiijtohua para quititantoya se itatitanil
    ipan nochi talme para quinilhuiti: “Ximoquetzaca huan ximocualtalica para anquitehuitij
    tali Edom huan imasehualhua. Ma tijtamisosolose.” ˻TOTECO quej ni quinilhuía tali
    Edom ehuani:˼'
  vie-1934: 'Sự hiện thấy của Aùp-đia. Chúa Giê-hô-va phán về Ê-đôm như vầy: chúng
    ta có nghe lời rao từ Đức Giê-hô-va, và một sứ giả được sai đi giữa các nước rằng:
    Các ngươi hãy dấy lên! Chúng ta hãy dấy lên nghịch cùng dân nầy đặng đánh trận
    với nó!'
  hin-CV: 'ओबदिया द्वारा देखा गया दर्शन. एदोम के विषय में परमेश्वर याहवेह का यह संदेश
    है, हमने याहवेह से यह समाचार सुना है: समस्त राष्ट्रों को संदेश देने के लिए एक
    दूत भेजा गया था, “उठो, हम युद्ध के लिए उस पर आक्रमण करे.”'
  spa-BES: 'La visión de Abdías. Esto es lo que el Señor ha dicho acerca de Edom:
    Hemos recibido noticias del Señor, y se ha enviado un representante entre las
    naciones, diciendo: ¡Levántense! y hagamos la guerra contra ella.'
  tdx-tdx: 'Ty aroñaro’ i Obadià: Hoe ty nafè’ Iehovà, Talè amy Edome: Nahajanjiñe
    entañe boak’ amy Iehovà zahay, le fa nampihitrifeñe amo kilakila’ ondatio ty sorotà,
    nanao ty hoe: Miongaha, antao hitroatse hihotakotake.'
  tha-KJV: นิ​มิ​ตของโอบาดีห์ องค์​พระผู้เป็นเจ้าพระเจ้าตรัสเกี่​ยวด​้วยเรื่องเอโดมดังนี้​ว่า
    เราได้ยินข่าวลือจากพระเยโฮวาห์ ทูตคนหนึ่งถูกส่งไปท่ามกลางบรรดาประชาชาติ​ให้​พูดว่า
    “จงลุกขึ้นเถิด ให้​เราลุกไปทำสงครามกับเมืองเอโดม”
  por-BR-2018: 'Visão de Obadias. Assim diz o Senhor DEUS quanto a Edom: Temos ouvido
    notícias do SENHOR, e mensageiro foi enviado entre as nações; levantai-vos, e
    nos levantaremos em batalha contra ela.'
  deu-ELO: 'Gesicht Obadjas. So spricht der Herr, Jehova, von Edom: Eine Kunde haben
    wir von Jehova gehört, und ein Bote ist unter die Nationen gesandt worden: “Machet
    euch auf, und laßt uns wider dasselbe aufstehen zum Kriege!”'
  eng-WYC-2018: '[The] Vision of Obadiah. The Lord God saith these things to Edom.
    We heard an hearing of the Lord, and he sent a legate, either a messenger, to
    heathen men. Rise ye, and together rise we against him into battle. (The vision,
    or the prophecy, of Obadiah. The Lord God saith these things about Edom. We heard
    a word from the Lord, and he sent a messenger to the heathen. And he said, Rise
    ye, let us rise up together against Edom in battle.)'
  epo-epo: 'Tiele diras la Sinjoro, la Eternulo, pri Edom: Diron ni aŭdis de la Eternulo,
    kaj kuriero estas sendita al la nacioj: Leviĝu, ni iru milite kontraŭ lin.'
  uig-PIN: 'Obadiya kɵrgǝn alamǝt kɵrünüx: — Rǝb Pǝrwǝrdigar Edom toƣruluⱪ mundaⱪ
    dǝydu: — (Biz Pǝrwǝrdigardin bu hǝwǝrni anglaxⱪa muyǝssǝr bolduⱪ) — «Bir ǝlqi
    ǝllǝr arisiƣa ǝwǝtildi; U: «Ornunglardin turunglar, biz uningƣa ⱪarxi jǝng ⱪilix
    üqün turayli!» — dǝp hǝwǝr beridu.'
  beo-beo: 'Oubadaia da amo ba:la:lusu olelei. Amo ganodini, Ouligisudafa Hina Gode
    da Idome dunu fi ilima doaga:mu hou olelei. Hina Gode da Idome Fi ilima se imunu
    sia:i Hina Gode da Ea sia:ne iasu dunu fifi asi gala dunu huluane ilima asunasi
    dagoi. Amola ninia da Ea sia:ne iasu nabi dagoi. “Momagema! Ninia da Idome fi
    doagala:musa: ahoa:di!”'
  tpi-OTNT: God, Bikpela i givim dispela tok long Obadia. Em tok bilong ol samting
    God i laik mekim long ol pipel bilong kantri Idom. Bikpela i salim wanpela man
    i go long olgeta kantri, na yumi harim pinis tok bilong en. Em i tok olsem, “Yupela
    redi na yumi go pait long ol Idom.”
  hau-SA: Wahayin Obadiya. Ga abin da Ubangiji Mai Iko Duka ya ce a kan Edom. Mun
    ji saƙo daga wurin Ubangiji cewa, An aiki jakada zuwa ga al’ummai yă faɗa musu
    cewa, “Ku tashi, mu tafi mu yi yaƙi da ita.”
  uig-LAT: 'Obadiya körgen alamet körünüsh: — Reb Perwerdigar Édom toghruluq mundaq
    deydu: — (Biz Perwerdigardin bu xewerni anglashqa muyesser bolduq) — «Bir elchi
    eller arisigha ewetildi; U: «Ornunglardin turunglar, biz uninggha qarshi jeng
    qilish üchün turayli!» — dep xewer béridu.'
  nde-nde: 'Umbono Ka-Obhadaya. Nanku okutshiwo nguThixo Wobukhosi nge-Edomi: Sesizwe
    ilizwi elivela kuThixo: Kuthunywe isithunywa ezizweni ukuba sithi, “Phakamani,
    asihambeni silwe laye impi”:'
  ton-ton: Ko e meʻa hā mai kia ʻOpataia. ʻOku pehē ʻae ʻEiki ko e ʻOtua ki ʻItomi;
    Kuo tau fanongo ki ha ongoongo meia Sihova, pea kuo ʻalu ha tangata talafekau
    ki he kakai hiteni, “Mou tuʻu, pea te tau tuʻu hake kiate ia ke tau.
  ces-1613: 'Vidění Abdiášovo. Takto praví Panovník Hospodin o zemi Idumejské: Pověst
    jsme slyšeli od Hospodina, a legáta k národům vyslaného: Nuže, povstaňmež k boji
    proti ní.'
  eng-WMB: The vision of Obadiah. This is what the Lord GOD says about Edom. We have
    heard news from the LORD, and an ambassador is sent among the nations, saying,
    “Arise, and let’s rise up against her in battle.
  tam-TCV: 'ஒபதியாவின் தரிசனம். யெகோவாவாகிய ஆண்டவர் ஏதோம் நாட்டைக் குறித்துச் சொல்லுகிறது
    என்னவென்றால்: “எழும்புங்கள், அதற்கு விரோதமாக யுத்தம் செய்ய வாருங்கள்” என்று ஜனங்களிடம்
    சொல்லுவதற்காக ஒரு தூதுவன் அனுப்பப்பட்டான், என்ற செய்தியை யெகோவா சொல்லக்கேட்டோம்.'
  ceb-ULB: 'Ang panan-awon ni Obadia. Ang Ginoo nga si Yahweh miingon niini mahitungod
    sa Edomea: Nadungog namo ang saysay gikan ni Yahweh, ug adunay tigpamaba nga gipadala
    ngadto sa mga nasod, nga nag-ingon, “Barog! Mobarog kita batok sa pakig-away kaniya!”'
  pol-UBG: 'Widzenie Abdiasza. Tak mówi Pan BÓG o Edomie: Usłyszeliśmy wieść od PANA,
    a posłaniec został wysłany do narodów: Powstańcie, wyruszmy przeciwko niemu do
    bitwy.'
  kyc-kyc: '...'
  urd-GVU: ذیل میں وہ رویا قلم بند ہے جو عبدیاہ نے دیکھی۔ اُس میں وہ کچھ بیان کیا
    گیا ہے جو رب قادرِ مطلق نے ادوم کے بارے میں فرمایا۔ ہم نے رب کی طرف سے پیغام سنا
    ہے، ایک قاصد کو اقوام کے پاس بھیجا گیا ہے جو اُنہیں حکم دے، ”اُٹھو! آؤ، ہم ادوم
    سے لڑنے کے لئے تیار ہو جائیں۔“
  eng-OEBCW: 'The vision of Obadiah; what the Lord said about Edom: We have heard
    a report from the Lord, a messenger has been sent among the nations; Rise up,
    let us rise against Edom in battle!'
  deu-1912: 'Dies ist das Gesicht Obadjas. So spricht der Herr HERR von Edom: Wir
    haben vom HERRN gehört, daß eine Botschaft unter die Heiden gesandt sei: Wohlauf,
    und laßt uns wider sie streiten.'
  kan-2017: 'ಓಬದ್ಯನಿಗಾದ ದೈವದರ್ಶನ. ಕರ್ತನಾದ ಯೆಹೋವನು ಎದೋಮನ್ನು ಕುರಿತು ಹೀಗೆ ನುಡಿಯುತ್ತಾನೆ:
    ಯೆಹೋವನಿಂದ ಬಂದ ಸಮಾಚಾರವನ್ನು ಕೇಳಿದ್ದೇವೆ. ಆತನು ದೂತನ ಮೂಲಕ ಜನಾಂಗಗಳಿಗೆ ಹೀಗೆ ಹೇಳಿ ಕಳುಹಿಸಿದ್ದಾನೆ,
    “ಹೊರಡಿರಿ! ಯುದ್ಧಕ್ಕೆ ಹೊರಟು ಎದೋಮಿನ ಮೇಲೆ ಬೀಳೋಣ”'
  yap-yap: 'Irera’ e tin ni yi’iynag Obadiah — ni aram e n’en ni yog SOMOL ni Th’abi
    Tolang u murung’agen e nam nu Edom. I SOMOL e l’oeg e mal’og rok nge yan ko pi
    nam, ma kad rung’aged e thin rok: “Da fal’egned rogdad! Ngad m’aged e mael nga
    Edom!”'
  hlt-MCSB: Obadiah kah mangthui he ka Boeipa Yahovah loh Edom ham a thui. BOEIPA
    taeng lamloh olthang ka yaak uh coeng. Te dongah namtom taengah laipai a tueih
    coeng. Thoo uh lamtah caemtloek la a taengah thoo uh.
  mdy-ETH: ዓብዲዮም ፆኦሲ ፔጋሲ ዻዌ ባካ ያዺኬ። ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢ ዔዶኦሜ ዓጮም ኬኤዛንዳጉዲ ዓብዲዮ ዳኬኔ፤
    ኑኡኒ ዋይዜ ፆኦሲ ኪኢታ፦ «ሜሌ ዴራ ሙኪ ዔዶኦሜ ዓጮ ዖላንዳጉዲ ታኣኒ፥ ናንጊና ናንጋ ጎዳ ኪኢታ ዳኬኔ!» ጋዓያኬ።
  twi-ASANTE: 'Anisoadehunu a Awurade Onyankopɔn daa no adi faa Edom asase ho kyerɛɛ
    Obadia nie: Yɛate asɛm a ɛfiri Awurade nkyɛn. Wɔsomaa ɔnanmusini bi kɔɔ aman so
    kɔkaa sɛ, “Monsɔre na momma yɛnkɔko ntia Edom.”'
  eng-WEBU: The vision of Obadiah. This is what the Lord GOD says about Edom. We have
    heard news from the LORD, and an ambassador is sent among the nations, saying,
    “Arise, and let’s rise up against her in battle.
  wal-wal: Ubbaa Haariya GODAI Eedooma biittaabaa Abddiyyussi qonccissido ajjuutai
    hagaa. Eedoomabaa GODAI hagaadan yaagidi, ba kiittiyo uraa bollan kawotettatukko
    kiittidoogaa nuuni siyida; “Denddite! Eedooma biittaa oloos” yaagidi kiittiis.
  spa-PDDPT: 'ʼAdonay Yavé dice a Edom: Oímos un mensaje de parte de Yavé, un mensajero
    fue enviado a las naciones: ¡Levántense a combatir contra él!'
  gun-gun: 'Kova''e ma Obadias pe oexa uka pyre oĩa. Ha''e gui Senhor Nhanderuete
    ijayvu Edom yvy re. Roendu ma Senhor po rami ijayvu rã: — Amboae regua kuery pe
    peteĩ omboua ayvu mombe''uarã, “Pepu''ã ke, Edom yvy re nhapu''ã jajojuka aguã”,
    he''i va''erã.'
  agu-BL: 'Yi e''chk xtxolbil yi na jal ka''n tul yi liwre''j, i''tz yi xtxolbil yi
    alijt cyen tan Kataj Ryos, yi Cawl ketz, tetz Abdías chi tul wutzicy'' tane''n.
    Ej nin yi e''chk xtxolbila''tz ya''stzun yi sbajok te yi e'' aj Edom. Ja bin kubit
    jun xtxolbil yi ja saj tlol Kataj, nin ja ben jun ẍchakum i'' tan xtxole''n scyetz
    yi e'' wunak yi najlche'' lakak tnum bene''n tzi''n. Nin je yol ẍchakume''j: “¡Quin!
    ¡Kabenk tan oyintzi'' scye''j yi e'' aj Edom!” chij yi jun ẍchakuma''tz. Ncha''tz
    Kataj Ryos na tzan i'' tan talche''n scyetz yi e'' aj Edom:'
  ilo-ULB: 'Ti Sirmata ni Obadias. Kastoy ti ibagbaga ni Yahweh nga Apo maipanggep
    iti Edom: Nakangngegkami iti maysa a damag a naggapu kenni Yahweh, ket adda ti
    maysa a mangibabaet a naibaon kadagiti nasion a kunana, “Agtignay kayo, intayo
    gubaten isuna”.'
  kpg-kpg: Aanei nnelekai kokohp o Obadiah, nnelekai mai baahi o Tagi go Yihowah e helekai ai
    i tenua damana go Edom. Dimaadua gu hagau ana daangada hagau gi nia henua llauehe,
    gei gidaadou gu longono ana helekai ala e hai boloo, “Hagatogomaalia! Gidaadou
    gaa hula e heebagi ang gi Edom!”
  uig-ARA: 'ئوبادىيا كۆرگەن ئالامەت كۆرۈنۈش: ــ رەب پەرۋەردىگار ئېدوم توغرۇلۇق مۇنداق
    دەيدۇ: ــ (بىز پەرۋەردىگاردىن بۇ خەۋەرنى ئاڭلاشقا مۇيەسسەر بولدۇق) ــ «بىر ئەلچى
    ئەللەر ئارىسىغا ئەۋەتىلدى؛ ئۇ: «ئورنۇڭلاردىن تۇرۇڭلار، بىز ئۇنىڭغا قارشى جەڭ قىلىش
    ئۈچۈن تۇرايلى!» ــ دەپ خەۋەر بېرىدۇ.'
  sus-sus: 'Annabi Abadiyasi xa laamatunyi nan ya. Marigi Alatala xa masenyi Edon
    ɲama xa fe ra. Muxu bara xibaaru nde mɛ kelife Alatala ma. Mixi nde xɛɛxi ɲamanɛe
    ma yi yaamari ra: «Wo keli! Won xa siga Edon gerede!»'
  pon-2006: 'Met iei en Opadaia eh kokohp—dahme KAUN-O, Wasa Lapalahpie, mahsanih
    duwen wehin Edom. KAUN-O ketin kadarodo sapwellime meninkeder ong wehi kan, oh
    kitail rongehr sapwellime mahsano: “Kumwail onopada! Kitail kohla mahweniong Edom!”'
  ksd-ksd: 'A magit Obadia i ga gire. A Luluai God i ga biti ure Edom dari: Ave tar
    valongore ra varvai tai ra Luluai, ma di tulue tika na tultul pire ra lavur vuna
    tarai ma ra tinata dari: Avat a tut, ma dat a tut varurung ma ra vinarubu ure.'
  grc-BRENT: ὍΡΑΣΙΣ Ὀβδίου. Τάδε λέγει Κύριος ὁ Θεὸς τῇ Ἰδουμαίᾳ, ἀκοὴν ἤκουσα παρὰ
    Κυρίου, καὶ περιοχὴν εἰς τὰ ἔθνη ἐξαπέστειλεν· ἀνάστητε, καὶ ἐξαναστῶμεν ἐπʼ αὐτὴν
    εἰς πόλεμον.
  ind-AYT: 'Penglihatan Obaja. Inilah firman Tuhan ALLAH mengenai Edom: Kami telah
    mendengar kabar dari TUHAN, dan seorang utusan telah dikirim di antara bangsa-bangsa,
    katanya, “Bangkitlah, dan mari kita bangkit berperang melawannya!”'
  nya-nya: 'Masomphenya a Obadiya. Ambuye Yehova akunena kwa Edomu kuti, Tamva uthenga
    wochokera kwa Yehova: Nthumwi yatumidwa kupita kwa anthu a mitundu kukanena kuti,
    “Konzekani, tiyeni tikachite nkhondo ndi Edomu.”'
  hrv-hrv: 'Viđenje Obadijino. Ovako govori Jahve Gospod Edomu! Čuli smo vijest od
    Jahve, glasnik bi poslan k narodima: “Ustajte! Na nj u boj krenimo!”'
  mps-mps: God Genuai Bidigo te po te Idom bagebolo wali, tama agai te po Obadiabolo
    mawai. Genuai Bidigo bidi me deli te tigidali bulu tǫ kantriba tagala palali,
    tama dago agai po odalio. Agai te po wai, “Dage sisi elama, dago te Idom dali
    hwįgi pinao,” walio.
  tpi-tpi: God, Bikpela i givim dispela tok long Obadia. Em tok bilong ol samting
    God i laik mekim long ol pipel bilong kantri Idom. Bikpela i salim wanpela man
    i go long olgeta kantri, na yumi harim pinis tok bilong en. Em i tok olsem, “Yupela
    redi na yumi go pait long ol Idom.”
  dan-1931: 'Obadias'' Syn. Så siger den Herre HERREN til Edom: Fra HERREN har jeg
    hørt en Tidende: Et Bud er sendt ud blandt Folkene: Rejs jer til Kamp imod det*!
    { [*dvs. Edom.] }'
  vie-OVCB: 'Đây là khải tượng của Chúa Hằng Hữu Chí Cao hiển lộ cho Áp-đia thấy về
    xứ Ê-đôm. Chúng tôi đã nghe một sứ điệp từ nơi Chúa Hằng Hữu rằng một sứ giả được
    sai đến với các dân tộc và kêu gọi: “Hãy vùng dậy, hỡi mọi người! Chúng ta hãy
    đem quân tấn công Ê-đôm!”'
  guj-2017: ઓબાદ્યાનું સંદર્શન. પ્રભુ યહોવાહ અદોમ વિષે આમ કહે છે; યહોવાહ તરફથી અમને
    ખબર મળી છે કે, એક એલચીને પ્રજાઓ પાસે એમ કહીને મોકલવામાં આવ્યો છે “ઊઠો ચાલો આપણે
    અદોમની વિરુદ્ધ લડાઈ કરવાને જઈએ!”
  pon-2006A: 'Met iei en Opadaia eh kokohp—dahme KAUN-O, Wasa Lapalahpie, mahsanih
    duwen wehin Edom. KAUN-O ketin kadarodo sapwellime meninkeder ong wehi kan, oh
    kitail rongehr sapwellime mahsano: “Kumwail onopada! Kitail kohla mahweniong Edom!”'
  por-BRBSL: 'A visão de Obadiah. Isto é o que o Senhor Javé diz sobre Edom. Ouvimos
    notícias de Javé, e um embaixador é enviado entre as nações, dizendo: “Levantem-se,
    e vamos nos levantar contra ela em batalha”.'
  eng-OEBUS: 'The vision of Obadiah; what the Lord said about Edom: We have heard
    a report from the Lord, a messenger has been sent among the nations; Rise up,
    let us rise against Edom in battle!'
  cth-cth: 'Obadiah ni a hmu e kamnuenae: Bawipa Jehovah ni Edom ram hanelah a dei
    e lawk teh, BAWIPA e hram lawk teh maimouh ni thai awh toe. Nangmouh thaw awh
    nateh Edom ram tuk hanelah cet awh leih titeh Jentelnaw koe laicei a patoun toe.'
  twi-twi: 'Anisoadehu a Awurade Nyankopɔn daa no adi faa Edom asase ho kyerɛɛ Obadia
    ni: Yɛate asɛm a efi Awurade nkyɛn. Wɔsomaa ɔnanmusini bi kɔɔ aman so kɔkae se,
    “Monsɔre na momma yɛnkɔko ntia Edom.”'
  hlt-hlt: Obadiah kah mangthui he ka Boeipa Yahovah loh Edom ham a thui. BOEIPA taeng
    lamloh olthang ka yaak uh coeng. Te dongah namtom taengah laipai a tueih coeng.
    Thoo uh lamtah caemtloek la a taengah thoo uh.
  tbz-SIM: 'Ntɛ ti Yiɛ̀ nKuyie mbɛnkɛ tì Abudiɑsi Edɔmmu ɛì kpɛ́í nkòo tì bɛ́i nkɛ
    dɔ̀: Ti Yiɛ̀ nKuyie nkuù tɔ̃nní ku kóo tɔ̃ntì ibotí cuokɛ̀ kɛ̀ ti kèè ò nɑ̀ɑ́mmɛ̀
    kɛ tú: Bɑ́ɑ́tínɛ̀ kɛ̀ tí do Edɔmmu ɛì kɔbɛ mudoò.'
  msy-2020: Ikiavɨra Itir Godɨn Ekiam akar kaba isa Obadia ganɨngi, God arazitam Idomia
    damuamin akaba. Ikiavɨra Itir God akam inigha izir gumazir mam amadazɨma, a kantriba
    bar adar ghu. Ezɨ e an akam baregha gɨfa. A kamaghɨn mɨgɨa ghaze, “Ia uarira uarir
    ariragh, egh dɨkavigh e mangɨ Idomia mɨsogham.”
  dop-dop: 'Tɔm nti Tɑcɑɑ Ɩsɔ kulɑɑ nɑ ɩ́ hʋlɩ Apitiyɑɑsɩ sɩ, ɩ́ yɔɣɔtɩ Ɩtɔm tɛtʋ
    nyǝ́mɑ tɔɔ tɔɣɔlɔ. Pɑ tilɑ tillu kɛ piitimnɑɑ hɛkʋ. Tǝ nɩɩ ɩ yɔɣɔtɑ Tɑcɑɑ tɔm
    sɩ: Ɩ́ kʋlɩ, nɑ tǝ́ yoonɑ Ɩtɔm nyǝ́mɑ.'
  azb-azb: 'Bu, Avdiyaya zühur olan görüntüdür. Xudavənd Rəbb Edom barəsində belə
    deyir: Biz Rəbdən xəbər eşitdik, Millətlər arasına «Qalxın, Edoma qarşı döyüşək!»
    deyən qasid göndərildi.'
  eng-DBY: 'The vision of Obadiah. Thus saith the Lord Jehovah concerning Edom: We
    have heard a report from Jehovah, and an ambassador is sent among the nations.
    Arise ye, and let us rise up against her in battle.'
  hin-2017: 'ओबद्याह का दर्शन। एदोम के विषय यहोवा यह कहता है: हम लोगों ने यहोवा की
    ओर से समाचार सुना है, और एक दूत अन्यजातियों में यह कहने को भेजा गया है:'
  wol-KYG: 'Peeñum Abdiyas a ngi. Boroom bi Aji Sax ji moo wax lii ñeel askanu Edom.
    Ab dégtal lanu dégg, mu bawoo fa Aji Sax ji, ndaw lañu yebal ci biir xeet yi,
    mu ne: «Jógleen, nu jóg song Edom xare.»'
  eng-YLT: Thus said the Lord Jehovah to Edom, A report we have heard from Jehovah,
    And an ambassador among nations was sent, 'Rise, yea, let us rise against her
    for battle.'
  eng-WYC-2017: '[The] Vision of Obadiah. The Lord God saith these things to Edom.
    We heard an hearing of the Lord, and he sent a legate, either a messenger, to
    heathen men. Rise ye, and together rise we against him into battle.'
  eng-WMBB: The vision of Obadiah. This is what the Lord GOD says about Edom. We have
    heard news from the LORD, and an ambassador is sent amongst the nations, saying,
    “Arise, and let’s rise up against her in battle.
  urd-GVH: ज़ैल में वह रोया क़लमबंद है जो अबदियाह ने देखी। उसमें वह कुछ बयान किया
    गया है जो रब क़ादिरे-मुतलक़ ने अदोम के बारे में फ़रमाया। हमने रब की तरफ़ से पैग़ाम
    सुना है, एक क़ासिद को अक़वाम के पास भेजा गया है जो उन्हें हुक्म दे, “उठो! आओ,
    हम अदोम से लड़ने के लिए तैयार हो जाएँ।”
  rug-rug: 'Sa dinogodogorae te Obadaea. Hiera gua si zama nia e Zihova sa Baṉara
    pa guguana Edomu d. Ele avosia gami sa inavoso mae guana koe Zihova: Na tie paleke
    inavoso si ta garunu la koari na butubutu pude zama guahe: “Gasa turu, mada la
    raza ia pa vinaripera si pa Edomu!”'
  gaz-gaz: 'Mulʼata Obaadiyaa. Waaqayyo Gooftaan waaʼee Edoom akkana jedha. Nu ergaa
    tokko Waaqayyo irraa dhageenyeerra: Ergamaan tokko, “Kaʼaa dhaqnee ishee lollaa;
    waraanaafis baʼaa” jechuuf gara sabootaatti ergame.'
  fra-LSG: 'Prophétie d’Abdias. Ainsi parle le Seigneur, l’Éternel, sur Édom: Nous
    avons appris une nouvelle de la part de l’Éternel, Et un messager a été envoyé
    parmi les nations: Levez-vous, marchons contre Édom pour lui faire la guerre!'
  gnn-gnn: Yo, dhuwalanydja gay dhäruk Garrayyu wekaŋala djawarrkmirriwala yäkuwala
    Wupatayawala, ga dhiyaŋuyinydjayi dhärukthu ḻakarama yukurra ŋunhi dhuwurr‐yätjmirrinhana
    miṯtjinha Yedambuyŋunhana. Yo, ŋayi Garrayyu liŋguna djuy'yurrunana nhanŋuwaynydja
    ŋayi dhäwu'mirrinha walalanha ŋurikalayi mulkuruwalanydja miṯtjiwala, ga liŋguna
    walala ŋäkulana nhanŋu dhäwuny'tja. Ga walala ŋunhi miṯtjinydja waŋa yukurra bitjanna,
    “Gul' ŋilimurru gaŋgathirrina, ga marrtjina‐wala. Ŋilimurru yurru baḏuwaḏuyunna
    ŋunhana miṯtjinha Yedambuyŋunhanydja.”
  yal-yal: 'Falani ito nan makɛnɛn Abadi xa fe tooni alo xiyena: Marigina Alatala
    ito nan falaxi Edɔn kaane fe yi. Nxu bata xɛrayana nde a fe mɛ fata Alatala ra,
    xɛraan bata rasiga siyane tagi, a xa sa a fala e xa fa fala: “En keli, en sa Edɔn
    kaane yɛngɛ!”'
  haw-1868: KA wanana a Obadia. Peneia ka Iehova ka Haku i olelo mai ai no Edoma;
    Ua lohe kakou i ka lohe ana mai Iehova mai, Ua hoounaia'ku ka elele iwaena o na
    lahuikanaka; E ku oukou iluna, a e ala ku e kakou ia ia i ke kaua.
  arb-NAV: 'هَذِهِ نُبُوءَةُ عُوبَدْيَا: هَذَا مَا يَقُولُهُ السَّيِّدُ الرَّبُّ بِشَأْنِ
    أَدُومَ: قَدْ بَلَغَنَا خَبَرٌ مِنْ عِنْدِ الرَّبِّ أَنَّهُ أَرْسَلَ رَسُولاً
    إِلَى الأُمَمِ قَائِلاً: «تَأَهَّبُوا، وَلْنَنْهَضْ لِمُحَارَبَةِ أَدُومَ».'
  ewe-ewe: 'Ŋutega si Obadia kpɔ. 1 Ale Aƒetɔ Yehowa gblɔ tso Edom ŋutie nye esi:
    Míese gbe tso Yehowa gbɔ be, wodɔ dɔla aɖe be wòagblɔ na dukɔwo be, “Mitso, mina
    míaho aʋa ɖe Edom ŋu!”'
  eng-LEE: 'The vision of ''Obadiah: Thus hath said the Lord Eternal concerning Edom,
    A rumor have we heard from the Lord, and an ambassador is sent among the nations,
    Arise ye, and let us rise up against her to war.'
  asm-FB: 'ওবদিয়াৰ দৰ্শন। প্ৰভু যিহোৱাই ইদোমৰ বিষয়ে চিন্তা কৰি ক’লে: আমি যিহোৱাৰ
    পৰা বাৰ্ত্তা শুনিলোঁ, আৰু দেশীবাসীৰ মাজলৈ এজন ৰাজদূত পঠালোঁ। তেওঁ কৈছিল, “উঠা,
    তেওঁৰ বিৰুদ্ধে যুদ্ধ কৰিবলৈ তোমালোক উঠা।”'
  sus-A: عَننَبِ عَبَدِيَسِ شَ لَامَتُنيِ نَن يَ. مَرِفِ عَلَتَلَ شَ مَسٍنيِ عٍدٌن
    حَمَ شَ قٍ رَ. مُشُ بَرَ شِبَارُ ندٍ مّ كٍلِقٍ عَلَتَلَ مَ. مِشِ ندٍ شّيشِ حَمَنّيٍ
    مَ يِ يَامَرِ رَ؛ «وٌ كٍلِ! وٌن شَ سِفَ عٍدٌن فٍرٍدٍ!»
  fra-SBL: 'La vision d''Abdias. Voici ce que dit le Seigneur Yahvé au sujet d''Édom.
    Nous avons entendu des nouvelles de Yahvé, et un ambassadeur est envoyé parmi
    les nations, disant : « Levez-vous, et levons-nous contre elle dans la bataille.'
  hbo-hbo: חֲזֹ֖ון עֹֽבַדְיָ֑ה כֹּֽה־אָמַר֩ אֲדֹנָ֨י יְהוִ֜ה לֶאֱדֹ֗ום שְׁמוּעָ֨ה
    שָׁמַ֜עְנוּ מֵאֵ֤ת יְהוָה֙ וְצִיר֙ בַּגֹּויִ֣ם שֻׁלָּ֔ח ק֛וּמוּ וְנָק֥וּמָה עָלֶ֖יהָ
    לַמִּלְחָמָֽה׃
  kik-kik: 'Kĩoneki kĩa Obadia. Mwathani Jehova ekuuga ũũ ũhoro ũkoniĩ Edomu: Nĩtũiguĩte
    ũhoro uumĩte kũrĩ Jehova. Mũtũmwo nĩatũmirwo kũrĩ ndũrĩrĩ oige atĩrĩ, “Arahũkai,
    tũthiĩ tũmũũkĩrĩre, tũrũe nake”:'
  fra-NCL: 'Vision d’Abdias. Ainsi a dit le Seigneur Yahweh à Edom : — Nous avons
    reçu de Yahweh un message, et un héraut a été envoyé parmi les nations : « Debout !
    Levons-nous contre lui pour combattre ! » —'
  cek-AK: Angraeng Sithaw mah Edom hnuksakhaih to Obadiah khaeah paek; Angraeng khae
    hoi tamthang ka thaih o boeh, Sithaw panoek ai kaminawk salakah laicaeh to patoeh
    boeh, angthawk oh, anih tuk hanah misatukhaih ahmuen ah caeh o si.
  cuk-cuk: 'Abdías-negburgan-daksad. Anmar, Bab-Jehová-e-ibmar-soged itosad. E-gayaburba-berbeged-wargwen,
    dulemar-yar-baid-baidgi-bukwadse barmilesad. A-dule, weyob soged: “Anmar ogusmar.
    Anmar we-neggweburgi bila-ononamar.” Bab-Jehová-Bela-Gangued-Nikad Edom-dulemarnik
    weyob soged:'
  uig-CYR: 'Обадия көргән аламәт көрүнүш: — Рәб Пәрвәрдигар Едом тоғрилиқ мундақ дәйду:
    — (Биз Пәрвәрдигардин бу хәвәрни аңлашқа муйәссәр болдуқ) — «Бир әлчи әлләр арисиға
    әвәтилди; У: «Орнуңлардин туруңлар, биз униңға қарши җәң қилиш үчүн турайли!»
    — дәп хәвәр бериду.'
  tel-2017: ఓబద్యా దర్శనం. ఎదోము గురించి యెహోవా ప్రభువు ఈ విషయం చెబుతున్నాడు. యెహోవా
    నుంచి మేము ఒక నివేదిక విన్నాం. “లెండి. ఎదోము మీద యుద్ధం చేయడానికి కదలండి” అని
    దేవుడు ఒక రాయబారిని రాజ్యాలకు పంపాడు.
  hat-BSA: 'Vizyon Abdias la. Konsa pale Senyè BONDYE a konsènan Édom. Nou te tande
    yon rapò soti nan SENYÈ a, yon mesaje te voye pami nasyon yo. Li t ap di: “Leve,
    annou ale goumen kont li”—'
  kos-kos: 'Pa inge kas in palu lal Obadiah — ma LEUM GOD Fulatlana El fahk ke acn
    Edom. LEUM GOD El supwala mwet roso lal nu sin mutunfacl uh Ac kut lohng kas lal:
    “Akola! Kut som mweun acn Edom!”'
  hbo-WLC: חֲז֖וֹן עֹֽבַדְיָ֑ה כֹּֽה־אָמַר֩ אֲדֹנָ֨י יְהוִ֜ה לֶאֱד֗וֹם שְׁמוּעָ֨ה
    שָׁמַ֜עְנוּ מֵאֵ֤ת יְהוָה֙ וְצִיר֙ בַּגּוֹיִ֣ם שֻׁלָּ֔ח ק֛וּמוּ וְנָק֥וּמָה עָלֶיהָ
    לַמִּלְחָמָֽה׃
  ibo-ibo: Ọhụ nke Ọbadaya hụrụ. Otu a ka Onye kachasị ihe niile elu, bụ Onyenwe anyị
    na-ekwu banyere Edọm. Anyị anụla ozi si nʼọnụ Onyenwe anyị, e zipụla onyeozi ka
    ọ gaa mba niile dị iche iche zie ha ozi, sị, “Bilikwanụ ka anyị gaa buo agha megide
    ya.”
  ory-ory: ଓବଦୀୟଙ୍କ ଦର୍ଶନ। ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଇଦୋମ ବିଷୟରେ ଏହି କଥା କହନ୍ତି; ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ
    ନିକଟରୁ ସମାଚାର ଶୁଣିଅଛୁ ଓ ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟକୁ ଏକ ଦୂତ ପ୍ରେରିତ ହୋଇଅଛି, “ତୁମ୍ଭେମାନେ ଉଠ
    ଓ ତାହା ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବା ପାଇଁ ଆମ୍ଭେମାନେ ଉଠୁ।”
  chk-chk: Iei osunien Opataia ren met Kot ewe Samol mi Lapalap a apasa usun Etom.
    Sa rong ekewe pworaus seni ewe Samol mi Lapalap. Eman chon künö a fen titila lemenen
    ekewe mwü o apasa, “Oupwe amolakemiitä. Ousipwe maun ngeni Etom.”
  rop-rop: Wal dijan stori im blanga det drim weya YAWEI det boswan God bin gibit
    langa det speshalwan mesinja blanga im neim Obadaiya. Langa det drim God bin dalim
    im wanim garra hepin langa detlot pipul langa det kantri gulum Idam. Wal YAWEI
    det trubala God bin jandim im mesinja langa ola pipul blanga im, en ebribodi bin
    irrim det wed, en det wed bin tok, “Wi garra meigim miselp redi, dumaji wi garra
    go en fait langa detlot pipul langa det kantri gulum Idam.”
  ukr-1871: 'Видиво Авдія. — Так говорить Господь Бог про Едом: До нас надійшла була
    од Господа Бога звістка, що посланий був до народів посол, сказати їм: Уставайте,
    виступимо в похід проти нього!'
  deu-1951: 'Gesicht Obadjas: So spricht Gott, der HERR, über Edom: Wir haben eine
    Botschaft vernommen vom HERRN, und ein Bote wurde damit an die Völker entsandt:
    Auf! lasset uns aufbrechen wider sie zum Krieg!'
  eng-JPS: 'THE VISION of Obadiah. Thus saith the Lord GOD concerning Edom: We have
    heard a message from the LORD, and an ambassador is sent among the nations: ''Arise
    ye, and let us rise up against her in battle.'''
  srp-1865: 'Utvara Avdijeva. Ovako veli Gospod Gospod za Edomsku: èusmo glas od Gospoda,
    i glasnik bi poslan k narodima: ustajte, da ustanemo na nju u boj.'
  lug-lug: Kuno kwe kwolesebwa kwa Obadiya. Mukama Ayinzabyonna kwe yamuwa ku bikwata
    ku nsi ya Edomu. Tuwulidde obubaka obuva eri Katonda, Katonda yaweereza omubaka
    eri amawanga n’obubaka buno nti, “Mugolokoke tulumbe Edomu tumulwanyise.”
  heb-heb: חזון עבדיה כה אמר אדני יהוה לאדום שמועה שמענו מאת יהוה וציר בגוים שלח קומו
    ונקומה עליה למלחמה׃
  ben-IRV: ওবদিয়ের দর্শন। প্রভু সদাপ্রভু ইদোম দেশের বিষয়ে এই সব কথা বলেছেন। আমরা
    সদাপ্রভুর কাছ থেকে একটা সংবাদ শুনেছি এবং তিনি জাতিদের কাছে একজন দূতকে পাঠিয়ে
    এই কথা বলতে বলেন, “ওঠো, চল আমরা ইদোমের বিরুদ্ধে যুদ্ধ করতে যাই।”
  pan-pan: ਓਬਦਯਾਹ ਦਾ ਦਰਸ਼ਣ l ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਅਦੋਮ ਦੇ ਵਿਖੇ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, ਅਸੀਂ ਯਹੋਵਾਹ
    ਵੱਲੋਂ ਖ਼ਬਰ ਸੁਣੀ, ਅਤੇ ਇੱਕ ਸੰਦੇਸ਼ ਵਾਹਕ ਕੌਮਾਂ ਵਿੱਚ ਇਹ ਆਖਣ ਲਈ ਭੇਜਿਆ ਗਿਆ, ਉੱਠ! ਅਸੀਂ
    ਉਸ ਨਾਲ ਲੜਨ ਲਈ ਉੱਠ ਖੜ੍ਹੇ ਹੋਈਏ!
  mya-JVB: အရှင် ထာဝရဘုရား သည် ဧဒုံ ပြည်ကို ရည်မှတ် ၍ မိန့် တော်မူသည်ကား၊ ထာဝရဘုရား
    ကြွေးကြော် တော်မူ သံကို ငါတို့သည် ကြား ကြ၏။ သင်တို့ထ ၍ ဧဒုံ ပြည်ကို တိုက် ခြင်းငှါ
    စစ်ချီ ကြလော့ဟု၊ တပါးအမျိုးသား တို့ထံ သို့ သံတမန် ကို စေလွှတ် တော်မူပြီ။
  hmo-hmo: Obadaia ena peroveta hereva be inai. Inai be Dirava ese Edoma bese taudia
    totona ia gwauraia hereva. Lohiabada ese iena hesiai tauna, bese idauidau edia
    huanai ia siaia lao. Iena hereva ita kamonai vadaeni, ia gwau, “Do umui toreisi,
    Edoma do ita tuari henia!”
  urd-urd: '''अबदियाह का ख़्वाब; हम ने ख़ुदावन्द से यह ख़बर सुनी, और क़ौमों के बीच
    क़ासिद यह पैग़ाम ले गया: कि चलो उस पर हमला करें। खु़दावन्द खु़दा अदोम के बारे
    में यूँ फ़रमाता है।'
  rus-SYN: 'Видение Авдия. Так говорит Господь Бог об Едоме: весть услышали мы от
    Господа, и посол послан объявить народам: “вставайте, и выступим против него войною!'
  bqc-SIM: 'Yã́ pↄ́ Abadia èn kɛ: Yã́ pↄ́ Dii Lua ò Ɛdↄũↄ musuɛ. Wa baomà à
    bↄ̀ Dii kĩ́i, à gbɛ̃́ zĩ̀ buiↄwa aà onɛ́: À fɛlɛ! Wà gɛ́ Ɛdↄũↄwa zĩu.'
  tcz-CHONGTHU: Hiche hi, Hatchunung Pakaiyin, Edom chungchang thu, Obadiah henga,
    themgao thilmua aphondoh chu ahi. Keihon Pakaija kon thu hung lhung kajauvin,
    Namtin vaipi lah’athupole palai khat a kisol in, “Amitakip kigosan um’un! Eiho
    kikou khom’u hitin, Edom douna gal satin konuhite,” tin asam tai.
  mar-mar: ओबद्याचा दृष्टांत. अदोमाबद्दल प्रभू परमेश्वराने म्हटलेः आम्ही परमेश्वराकडून
    बातमी ऐकली आणि एक राजदूत राष्ट्रांमध्ये पाठवला आहे. तो म्हणतो, “उठा! आपण त्याच्याविरुध्द
    लढण्यास उठू.”
  qub-qub: 'Caychöga isquirbiraycan Abdiasta Tayta Dios ribilashanmi. Edom runacunapaj
    Tayta Diosga caynömi nin: «Nogaga Israelcunapa Tayta Diosninmi cä. Juc cachatami
    nasyuncunaman cachashcä. Chay cachami cayno niycan: ‹¡Aywashun-llapa! ¡Aywashun
    Edom runacunawan pillyaj!›'
  bqp-bqp: Gɑri wee yi Yinni Gusunɔ u nɛɛ, Abudiɑsi u gere Edɔmubɑn sɔ̃. Yinni Gusunɔ
    u sɔmɔ gɔrɑ bwese tukunun suunu sɔɔ u nɛɛ, nu seewo nu Edɔmubɑ tɑbu wɔri.
  hat-hat: 'Mesaj pwofèt Abdyas sou peyi Edon. Men mesaj Seyè a te ban mwen: Nou te
    tande mesaj Seyè a te bay la. Li te voye mesaj li a nan tout nasyon yo pou di
    yo: Annavan! Leve non! Ann mache pran Edon! Ann al goumen avè l''!'
  eng-BSB: 'This is the vision of Obadiah: This is what the Lord GOD says about Edom—
    We have heard a message from the LORD; an envoy has been sent among the nations
    to say, “Rise up, and let us go to battle against her!”—'
  eng-WEBPB: The vision of Obadiah. This is what the Lord GOD says about Edom. We
    have heard news from the LORD, and an ambassador is sent amongst the nations,
    saying, “Arise, and let’s rise up against her in battle.
  kbq-kbq: Ama'i Ra Anumzamo'a ava'nagna zampi Obadaina eri averi higeno Idomu vahete'ma
    fore'ma hania hazenke zamofo keteno, Idomu vahekura Ra Anumzamo'a amanage hie
    huno ome huama hu'ne. Hagi keagama erino vu vahe Ra Anumzamo'a mago ne' hunenteno,
    amanage hunka ama mopafima nemaniza vahera ome zamasamige'za, Maka vahe'mo'za
    retrotra nehu'za, sondia nagazmia zamazeri tru hute'za Idomu vahera hara ome huzmanteho
    huno hunte'ne.
  nhe-BL: 'Ya ni nopa tlanextili tlen na niAbdías niquitac. Ipan ni tlanextili TOTECO
    tlen toDios quinexti tlachque panos teipa ica tlali Edom huan tlen nopano ehuani.
    Tijcactoque se tlajtoli tlen huala tlen TOTECO tlen quiijto para quititlantoya
    se itlatitlanil ipan nochi tlaltini para quinilhuiti: “Ximoquetzaca huan xitlacualtlalica
    para xijtehuitij tlali Edom huan itlacajhua. Ma tijtlamixolehuase.” TOTECO quej
    ni quinilhuía tlali Edom ehuani:'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u ko uze'eg Enom ywy rehe har Opaxi her
    ma'e pe a'e. Tupàn Tuweharupi Wiko Ma'e omono kar amo uze'eg heraha har ywy nànàn
    a'e. Urenu ize'eg awer ure. Nezewe i'i a'e. — Pezemuàgà'ym nehe. Xiàmàtyry'ym
    putar Enom ywy rehe har zaha nehe, i'i a'e.
  eng-DRA: 'The vision of Abdias. Thus saith the Lord God to Edom: We have heard a
    rumour from the Lord, and he hath sent an ambassador to the nations: Arise, and
    let us rise up to battle against him.'
