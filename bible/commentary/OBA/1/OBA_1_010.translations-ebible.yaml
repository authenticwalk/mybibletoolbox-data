verse: OBA.001.010
translations:
  mal-C: നിന്റെ സഹോദരനായ യാക്കോബിനോടു നീ ചെയ്ത അക്രമംനിമിത്തം, ലജ്ജ നിന്നെ മൂടും;
    നീ എന്നേക്കുമായി നശിപ്പിക്കപ്പെടും.
  deu-TKW: Wegen der Frevelthat an deinem Bruder Jakob wirst du mit Schande bedeckt
    sein und bist du für immer vernichtet.
  lin-lin: Mpo na mabe oyo osalaki Jakobi, ndeko na yo, okotonda na soni okobebisama
    mpo na libela.
  eng-LSV: For slaughter, for violence [to] your brother Jacob, || Shame covers you,
    || And you have been cut off for all time.
  eng-GNV: For thy crueltie against thy brother Iaakob, shame shall couer thee, and
    thou shalt be cut off for euer.
  eng-WEBSTER: For thy violence against thy brother Jacob shame shall cover thee,
    and thou shalt be cut off for ever.
  nhw-BL: “AnEdom ehuani anquiselise tlatzacuiltilistli pampa anmosisinijque ica amoteiximatcahua
    catli iteipan ixhuihua Jacob. Yeca nochi amotlajtlacolhua mopannextis para nochi
    ma quiitaca. Huan amojuanti anhuetzise ipan se hueyi pinahualistli huan nimechixpolihuiltis
    para nochipa.
  swh-ONEN: Kwa sababu ya jeuri uliyofanya dhidi ya ndugu yako Yakobo, aibu itakufunika;
    utaangamizwa milele.
  bba-bba: Bɛɛ Edɔmubɑ, wee i bɛɛn mɛro bisibu Yɑkɔbun bweseru mwɛɛrɑ i ɡo. Yen sɔ̃,
    i ko i sekuru wɑ. I ko i kɑm kowɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: For thy violence against thy brother Jacob shame shall cover thee, And
    thou shalt be cut off for ever.
  luo-luo: Nikech lweny mane utimone owadu Jakobo unubed gi wichkuot; mi nokethu nyaka
    chiengʼ.
  meu-meu: Tadimu Iakob o daḡedaḡe henia dainai, hemarai ese baine ḡovamu ahu, bona
    ba henege daure hanaihanai.
  npi-ULB: तेरो भाइ याकूबमाथि गरिएको क्रूरताको कारणले, तँ शर्ममा पर्नेछस्, र तँ सधैंको
    निम्ति नाश हुनेछस् ।
  yor-yor: Nítorí ìwà ipá sí Jakọbu arákùnrin rẹ, ìtìjú yóò bò ọ, a ó sì pa ọ run
    títí láé.
  pes-OPCB: «به سبب ظلمی که به برادر خود اسرائیل کردی رسوا و برای همیشه ریشه‌کن خواهی
    شد؛
  tgl-ULB: Dahil sa karahasang ginawa sa iyong kapatid na si Jacob, ikaw ay matatakpan
    ng kahihiyan at mahihiwalay magpakailanman.
  hui-hui: Anduane Homogohanda laabo halu lalu, Idomoali tígua tí hamene Yagaba hameigini
    bu karunaga mbirale wiaru mo pagebu yu piai halu tini homelo bo wahai harimigoni.
    Ani birimigonaga i̱na tí mo taga timbuniore halu tínaga mini mo ko hai holebero.
  mya-mya: '``သင်​သည်​မိ​မိ​၏​ညီ​အစ်​ကို​များ​ဖြစ်​သည့်၊ ယာ​ကုပ်​သား​မြေး​တို့​အား​လု​ယက်
    သတ်​ဖြတ်​ခဲ့​သည်​ဖြစ်​၍၊ သုတ်​သင်​ဖျက်​ဆီး​ခြင်း​ကို​ခံ​ရ​လိမ့်​မည်။ ထာ​ဝ​စဉ်​အ​သ​ရေ​ပျက်​လိမ့်​မည်။'
  bod-N: ཁྱོད་ཀྱིས་རང་གི་གཅུང་པོ་ཡ་ཀོབ་ལ་དྲག་གནོན་བྱས་པས། ཁྱོད་རང་ངོ་ཚ་བར་འགྱུར་ལ་ཇི་སྲིད་བར་དུ་མེད་པར་བཟོའོ།
    །
  wsk-wsk: Esau, ni ka uria Jacob ko kariimet arungu bita karo lagakasam, buta se
    ni dolara aromemek ka iramurok se ni eng ka menawurokko.
  sna-sna: Nokuda kwokuti wakarwisa mununʼuna wako Jakobho, uchafukidzwa nenyadzi;
    uchaparadzwa nokusingaperi.
  spa-BLM: Por la violencia hecha a tu hermano Jacob, la vergüenza te cubrirá, y serás
    cortado para siempre.
  cac-cac: Q'uixvelalxon̈ej ol ex ajcanoc. Ol ex satcanel d'a juneln̈ej, yujto ix
    eyixtej eb' yin̈tilal vin̈aj Jacob, aton vin̈ yuc'tac vin̈ e mam eyicham Esaú.
  swh-ULB: Kwa sababu ya ukatili uliofanywa kwa ndugu yako Yakobo, utafunikwa na aibu,
    nawe utakatiliwa mbali milele.
  bel-bel: За ўціск брата твайго, Якава, пакрые цябе сорам, і ты зьнішчаны будзеш
    назаўсёды.
  deu-ELBBK: Wegen der an deinem Bruder Jakob verübten Gewalttat wird Schande dich
    bedecken, und du wirst ausgerottet werden auf ewig.
  mbb-OT: “Tenged te kebpesipelahi niw te menge kevuwazan ni Jacob, he menge kezuzumahi
    niw, ebpeel-elezan kew wey edezeetan kew te wazà pidtemanan.
  mal-2015: നിന്റെ സഹോദരനായ യാക്കോബിനോടു നീ ചെയ്ത സാഹസംനിമിത്തം ലജ്ജ നിന്നെ മൂടും;
    നീ സദാകാലത്തേക്കും ഛേദിക്കപ്പെടും.
  rmc-rmc: Vašoda, hoj choľaha murdarenas tumare phralen, le Jakoboskre čhaven, zaučharela
    tumen e ladž andre a merena avri pro furt.
  pes-OPV: به‌سبب ظلمی که بر برادرت یعقوب نمودی، خجالت تو را خواهد پوشانید و تا به
    ابد منقطع خواهی شد.
  ron-1924: Дин причина силничией фэкуте ымпотрива фрателуй тэу Иаков, вей фи акоперит
    де рушине ши вей фи нимичит ку десэвыршире пентру тотдяуна.
  ben-OBCV: এর কারণ হল, তোমার ভাই যাকোবের বিরুদ্ধে তোমার হিংস্রতা, তুমি লজ্জায় আচ্ছন্ন
    হবে; তুমি চিরকালের জন্য ধ্বংস হয়ে যাবে।
  som-som: Xumaantii aad walaalihiin reer Yacquub ku samayseen aawadeed ayaa ceebu
    idiinku degi doonta, oo weligiin baad go'naan doontaan.
  lat-VUC: Propter interfectionem, et propter iniquitatem in fratrem tuum Jacob, operiet
    te confusio, et peribis in æternum.
  eng-ASVBT: For the violence done to thy brother Jacob, shame shall cover thee, and
    thou shalt be cut off forever.
  ita-1885: Per la violenza fatta al tuo fratello Giacobbe, vergogna ti coprirà, e
    sarai sterminato in perpetuo.
  eng-LXXUP: Because of the slaughter and the sin committed against thy brother Jacob,
    shame shall cover thee, and thou shalt be cut off forever.
  eng-ULB: Because of the violence done to your brother Jacob, you will be covered
    with shame, and you will be cut off forever.
  spa-VBL: Por causa de la violencia con la que has tratado a tus hermanos, los descendientes
    de Jacob, tendrás que avergonzarte de ti mismo y quedarás destruido para siempre.
  fra-_FOB: A cause de la violence que tu as faite à ton frère Jacob, la honte te
    couvrira, et tu seras retranché à jamais.
  mal-mal: “നിന്റെ സഹോദരനായ യാക്കോബിനോട് നീ ചെയ്ത അക്രമം നിമിത്തം ലജ്ജ നിന്നെ മൂടും;
    നീ സദാകാലത്തേക്കും ഛേദിക്കപ്പെടും.
  urd-GVR: Tū ne apne bhāī Yāqūb par zulm-o-tashaddud kiyā, is lie terī ḳhūb ruswāī
    ho jāegī, tujhe yoṅ miṭāyā jāegā ki āindā terā nām-o-nishān tak nahīṅ rahegā.
  suz-BL: गे इ लोक्‍ब याकूब कली हुश ख्राक्‍श पोक्‍शो आ पर्बम इ कली मुनेम सुम्‍ब। मिनु
    गे गेना हना यो कली जाम्‍शा लाइनेवे। योएल ४:१९
  eng-NOY: For slaughter and for oppression of thy brother Jacob shall shame cover
    thee, And thou shalt be destroyed forever.
  ita-1927: A cagione della violenza fatta al tuo fratello Giacobbe, tu sarai coperto
    d’onta e sarai sterminato per sempre.
  ckb-ckb: لەبەر ستەمی تۆ لە یاقوبی برات، ڕیسوایی داتدەپۆشێت، بۆ هەتاهەتایە لەناودەچیت.
  eng-BBE: Because you were the cause of violent death and because of your cruel behaviour
    to your brother Jacob, you will be covered with shame and will be cut off for
    ever.
  kan-OKCV: ನಿನ್ನ ತಮ್ಮನಾದ ಯಾಕೋಬನಿಗೆ ವಿರೋಧವಾದ ನಿನ್ನ ಹಿಂಸಾಕೃತ್ಯಗಳ ನಿಮಿತ್ತ ನಾಚಿಕೆಯು ನಿನ್ನನ್ನು
    ಮುಚ್ಚುವುದು. ನೀನು ಎಂದೆಂದಿಗೂ ನಾಶವಾಗಿ ಹೋಗುವೆ.
  tam-2017: நீ உன் சகோதரனாகிய யாக்கோபுக்குச் செய்த கொடுமையின் காரணமாக வெட்கம் உன்னை
    மூடும்; நீ முற்றிலும் அழிக்கப்பட்டுப்போவாய்.
  spa-RV-1909: Por la injuria de tu hermano Jacob te cubrirá vergüenza, y serás talado
    para siempre.
  ron-BTF: Pentru violenţa ta împotriva fratelui tău Iacob, ruşinea te va acoperi
    şi vei fi stârpit pentru totdeauna.
  eng-WEBP: For the violence done to your brother Jacob, shame will cover you, and
    you will be cut off forever.
  eng-FBV: Because of the violence you committed against your brothers, the descendants
    of Jacob, you will be totally ashamed of yourselves, and destroyed forever.
  nld-1939: Omdat ge Jakob, uw broeder, hebt vermoord en mishandeld. Zult ge voor
    eeuwig worden beschaamd en vernield!
  nch-BL: “AnEdom ehuani anquiselise tatzacuiltili pampa anmosisinijque ica amoteixmatcahua
    cati iteipa ixhuihua Jacob. Yeca nochi amotajtacolhua mopanextis para nochi ma
    quiitaca. Huan amojuanti anhuetzise ipan se hueyi pinahualisti huan nimechixpolihuiltis
    para nochipa.
  vie-1934: Aáy là vì cớ sự hung bạo ngươi đối với anh em ngươi là Gia-cốp, mà ngươi
    sẽ mang hổ, và bị diệt đời đời!
  hin-CV: तुमने भाई याकोब पर किए हिंसा के कारण, तुम्हें लज्जित होना पड़ेगा; और तुम
    हमेशा के लिये नाश हो जाओगे.
  spa-BES: Debido a que fuiste la causa de una muerte violenta y por tu cruel comportamiento
    con tu hermano Jacob, estarás cubierto de vergüenza y quedarás aislado para siempre.
  tdx-tdx: Hañoloñe azo ty fisalarañe ty amy nampisoaña’o an-drahalahi’o Iakobey,
    vaho haitoañe zafe-zanake irehe.
  tha-KJV: เหตุ​เพราะความรุนแรงที่กระทำต่อยาโคบน้องชายของเจ้า ความอับอายจะปกคลุมเจ้าไว้
    เจ้​าจะต้องถูกตัดขาดออกไปเป็นนิตย์
  por-BR-2018: Por causa da violência feita a teu irmão Jacó, a vergonha te cobrirá;
    e serás exterminado para sempre.
  deu-ELO: Wegen der an deinem Bruder Jakob verübten Gewalttat wird Schande dich bedecken,
    und du wirst ausgerottet werden auf ewig.
  eng-WYC-2018: For slaying and for wickedness against thy brother Jacob, confusion
    shall cover thee, and thou shalt perish [into] without end. (For the killing and
    the wickedness done against thy brother Jacob, shame shall cover thee, and thou
    shalt be cut off forever.)
  epo-epo: Pro tio, ke vi premis vian fraton Jakob, kovros vin honto, kaj vi estos
    ekstermita por ĉiam.
  uig-PIN: Ukang Yaⱪupⱪa ⱪilƣan zulum-zorawanliⱪing tüpǝylidin, Iza-aⱨanǝt seni ⱪaplaydu;
    Sǝn mǝnggügǝ üzüp taxlinisǝn.
  beo-beo: Hina Gode da bu agoane sia:sa, “Dilia da dilia sosogo fi dunu (Ya:igobe
    egaga fi dunu) amo ilia liligi wamolale, ili medole legeiba:le, dilia da gugunufinisi
    dagoi ba:mu. Amola eno dunu da eso huluane mae fisili dili higale ba:mu.
  tpi-OTNT: Bikpela i tok moa olsem, “Yupela ol Idom i bin stilim ol samting bilong
    ol brata bilong yupela, em ol lain bilong Jekop, na yupela i kilim ol i dai. Olsem
    na bai mi bagarapim yupela olgeta na daunim nem bilong yupela.
  hau-SA: Saboda halin kama-karyar da kika yi wa ɗan’uwanka Yaƙub, za ki sha kunya;
    za a hallaka ki har abada.
  uig-LAT: Ukang Yaqupqa qilghan zulum-zorawanliqing tüpeylidin, Iza-ahanet séni qaplaydu;
    Sen menggüge üzüp tashlinisen.
  nde-nde: Ngenxa yodlakela kumfowenu uJakhobe, uzakwembeswa lihlazo; uzachithwa nini
    lanini.
  ton-ton: ¶ Koeʻuhi ko hoʻo fai fakamālohi ki ho tokoua ko Sēkope, ʻe ʻufiʻufi ʻaki
    koe ʻae mā, pea te ke ʻauha ʻo lauikuonga.
  ces-1613: Pro nátisk bratru tvému Jákobovi činěný přikryje tě hanba, a vypléněn
    budeš na věčnost.
  eng-WMB: For the violence done to your brother Jacob, shame will cover you, and
    you will be cut off forever.
  tam-TCV: நீ உன் சகோதரனாகிய யாக்கோபுக்குச் செய்த கொடுமையினிமித்தம், வெட்கம் உன்னை
    மூடும்; நீ முற்றிலும் அழிக்கப்பட்டுப் போவாய்.
  ceb-ULB: Tungod sa kabangis nga imong gihimo sa imong igsoon nga si Jacob, maputos
    ka sa kaulaw, ug mahanaw ka hangtod sa kahangtoran.
  pol-UBG: Z powodu przemocy wobec twego brata Jakuba okryje cię hańba i zostaniesz
    wykorzeniony na wieki.
  urd-GVU: تُو نے اپنے بھائی یعقوب پر ظلم و تشدد کیا، اِس لئے تیری خوب رُسوائی ہو
    جائے گی، تجھے یوں مٹایا جائے گا کہ آئندہ تیرا نام و نشان تک نہیں رہے گا۔
  eng-OEBCW: Because of the violence done to your relatives, the people of Jacob,
    shame covers you, you are cut off forever.
  deu-1912: Um des Frevels willen, an deinem Bruder Jakob begangen, sollst du zu Schanden
    werden und ewiglich ausgerottet sein.
  kan-2017: ನೀನು ನಿನ್ನ ತಮ್ಮನಾದ ಯಾಕೋಬನಿಗೆ ಮಾಡಿದ ಹಿಂಸೆಯ ನಿಮಿತ್ತ ಅವಮಾನವು ನಿನ್ನನ್ನು ಕವಿಯುವುದು.
    ನಿತ್ಯನಾಶನಕ್ಕೆ ಗುರಿಯಾಗುವಿ.
  yap-yap: “Bochan e mororo’ nge thang pogofan ni um tay ngak pibe’ rom ni pi’in owchen
    Jakob, bay ni thirfem u but’ me m’ay fam ni manemus.
  hlt-MCSB: Na mana Jakob kah kuthlahnah kongah yah loh nang n'khuk vetih kumhal duela
    n'khoe ni.
  mdy-ETH: «ኔ ጌርሲ ያይቆኦቤ ዜርፆ ሚጪንቱዋዖ ኔኤኒ ዎዼሢሮ ኔኤኒ ዻውሲንታንዳኔ፤ ቤሲባኣያ ማዒ ኔ ባይቃንዳኔ።
  twi-ASANTE: Esiane basabasayɛ a woyɛ tiaa wo nua Yakob no enti aniwuo bɛka wo, na
    wɔbɛsɛe wo koraa.
  eng-WEBU: For the violence done to your brother Jacob, shame will cover you, and
    you will be cut off forever.
  wal-wal: “Yaaqooba zare gidiya ne ishanttu bolli neeni oottido iitabaa gishshau,
    neeni yeellaa maayana; neeni merinau xayaagana.
  spa-PDDPT: Por la violencia hecha a tu hermano Jacob, la vergüenza te cubrirá y
    serás destruido para siempre.
  gun-gun: Penderyvy Jacó ramymino kuery rovai pejapo vai raka'e. Ha'e ramo pexĩmba
    ha'e penemokanhya 'rã raka'eve rã peve.
  agu-BL: ”Tircu'n axwok tz'elpon itx'ix nin cxelponwok wa'n swutz, tan paj yi ja
    cxo'cwok tan chibuchle'n nin tan chibiyle'n cu'n yi e' ixonl, yi e' xonl k'ajtzun
    Jacow.
  ilo-ULB: Gapu iti kinaranggas a napasamak iti kabsatmo a ni Jacob, maibabainkanto
    iti kasta unay, ket mapukawkanto iti agnanayon.
  kpg-kpg: “Goe ga haga mmaa gi daha, ga haga balumee gaa hana hua beelaa, idimaa
    goe ne gaiaa, ge ne dadaaligi o duaahina, go nia hagadili o Jacob.
  uig-ARA: ئۇكاڭ ياقۇپقا قىلغان زۇلۇم-زوراۋانلىقىڭ تۈپەيلىدىن، ئىزا-ئاھانەت سېنى قاپلايدۇ؛
    سەن مەڭگۈگە ئۈزۈپ تاشلىنىسەن.
  sus-sus: Wo na gbaloe sɔtɔma nɛ wo xa fe ɲaaxi ma wo naxan nabaxi wo ngaxakerenyi
    Yaxuba bɔnsɔɛ ra. Yaagi dusuma nɛ wo xun na, wo fa ɲɔn abadan.
  pon-2006: “Pwehki amwail pirap oh kemehla riamwail kan, me iei kadaudok en Seikop,
    kumwail pahn mwomwla oh sohla wahupamwail kohkohlahte.
  ksd-ksd: Ure ra varvabilak u ga vakaina turam Iakob me a vavirvir na turup u, ma
    da kutu vatukum vue u.
  grc-BRENT: Διὰ τὴν σφαγὴν, καὶ τὴν ἀσέβειαν ἀδελφοῦ σου Ἰακὼβ, καλύψει σε αἰσχύνη,
    καὶ ἐξαρθήσῃ εἰς τὸν αἰῶνα.
  ind-AYT: Oleh kekerasan terhadap saudaramu, Yakub, kamu akan dirundung malu, dan
    kamu akan diputus untuk selama-lamanya.
  nya-nya: Chifukwa cha nkhanza zimene unachitira mʼbale wako Yakobo, udzakhala wamanyazi;
    adzakuwononga mpaka muyaya.
  hrv-hrv: i nasilje nad bratom svojim Jakovom sram će te pokriti i nestat ćeš zasvagda.
  mps-mps: Genuai Bidigo te tiwai po ma wali, “Dage Idom dabego te duga ama dede dabego
    nai doado bage dabe wi sali, augwali te Jekopgo hani dabe, te augwali ela muai
    dao. Tama tibaso, eno dage hale mu iliyu, tama dage mu ela silaibao, dage munu
    me ma pedalogobeo.
  tpi-tpi: Bikpela i tok moa olsem, “Yupela ol Idom i bin stilim ol samting bilong
    ol brata bilong yupela, em ol lain bilong Jekop, na yupela i kilim ol i dai. Olsem
    na bai mi bagarapim yupela olgeta na daunim nem bilong yupela.
  dan-1931: For Drab og Vold mod din Broder Jakob skal du skjules af Skam; udryddes
    skal du for evigt,
  vie-OVCB: “Vì ngươi đã đối xử tàn bạo với anh em ngươi là Gia-cốp, nên ngươi bị
    sỉ nhục để rồi bị loại trừ vĩnh viễn.
  guj-2017: તારા ભાઈ યાકૂબ પર જુલમ ગુજાર્યાને કારણે તું શરમથી ઢંકાઈ જઈશ અને તારો સદાને
    માટે નાશ થશે.
  pon-2006A: “Pwehki amwail pirap oh kemehla riamwail kan, me iei kadaudok en Seikop,
    kumwail pahn mwomwla oh sohla wahupamwail kohkohlahte.
  por-BRBSL: Pela violência feita a seu irmão Jacob, a vergonha o cobrirá, e você
    será cortado para sempre.
  eng-OEBUS: Because of the violence done to your relatives, the people of Jacob,
    shame covers you, you are cut off forever.
  cth-cth: Nang teh na nawngha Jakop na theinae, thama lah na sak e yon kecu dawkvah,
    yeirai na phawt vaiteh nang teh khoeroe takhoe lah na o han.
  twi-twi: Esiane basabasayɛ a woyɛ tiaa wo nua Yakob no nti aniwu bɛka wo, na wɔbɛsɛe
    wo koraa.
  hlt-hlt: Na mana Jakob kah kuthlahnah kongah yah loh nang n'khuk vetih kumhal duela
    n'khoe ni.
  tbz-SIM: Di pɛi nkuyonku nku di tebìí Sɑkɔbu bí cuokɛ̀, kɛ̀ ifɛi yóó di pĩ́, nkɛ̀
    di dootitɔbɛ̀ di kuɔ, kɛ̀ dɛ̀ɛ deè sɑ̃́ɑ̃̀.
  msy-2020: 'Ikiavɨra Itir God ua kamaghɨn mɨgei: “Ia Idomia, ia uan aveghbuaba, me
    Jekopɨn ovavir boriba, ia me mɨsoghezɨ me ariaghire. Kamaghɨn amizɨ, kɨ bar ia
    gasɨghasigh ian ziabar amightɨ, da magɨreghtɨ ia aghumsigham.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Pɩɩ kpiisi Ɩtɔm nyǝ́mɑ mɛ. Fɛɛlɛ kɑ pɩɩ-mɛɣɛ
    teu. Mpi tɔ, ɩ́ kʋ́ mǝ tɛɛtʋnɑɑ Yɑkɔpʋ lʋlʋɣʋ nyǝ́mɑ, nɑ ɩ́ kuu pɑ wontu.'
  azb-azb: Qardaşın Yaquba etdiyin zorakılığa görə Sən xəcalət içində qalacaqsan,
    Əbədi məhv olacaqsan.
  eng-DBY: Because of violence against thy brother Jacob, shame shall cover thee,
    and thou shalt be cut off for ever.
  hin-2017: हे एसाव, एक उपद्रव के कारण जो तूने अपने भाई याकूब पर किया, तू लज्जा से
    ढँपेगा; और सदा के लिये नाश हो जाएगा।
  wol-KYG: «Soxore gi ngeen soxore seen mbokk Yanqóoba moo leen tax di sangoo gàcce,
    te dees na leen dagg sànni ba fàww.
  eng-YLT: For slaughter, for violence [to] thy brother Jacob, Cover thee doth shame,
    And thou hast been cut off — to the age.
  eng-WYC-2017: For slaying and for wickedness against thy brother Jacob, confusion
    shall cover thee, and thou shalt perish without end.
  eng-WMBB: For the violence done to your brother Jacob, shame will cover you, and
    you will be cut off forever.
  urd-GVH: तूने अपने भाई याक़ूब पर ज़ुल्मो-तशद्दुद किया, इसलिए तेरी ख़ूब रुसवाई हो
    जाएगी, तुझे यों मिटाया जाएगा कि आइंदा तेरा नामो-निशान तक नहीं रहेगा।
  rug-rug: “Koa gua koasa hiko na vinariva matei sapu tavete la nia goi koasa tasimu
    e Zekopi, si kote nobi igo na kinurekure si agoi; kote ta huara taloa hokara si
    agoi.
  gaz-gaz: Sababii daba obboleessa kee Yaaqoobitti hojjetameetiif ati qaaniidhaan
    haguugamta; bara baraanis ni balleeffamta.
  fra-LSG: A cause de ta violence contre ton frère Jacob, Tu seras couvert de honte,
    Et tu seras exterminé pour toujours.
  gnn-gnn: “Yo, nhuma Yedambuy miṯtji yarraṯaŋuru beŋuru Yetjuwala, yurru ŋäthilinydja
    ŋunhinydja nhuma bumara nhumalaŋguway gutha'mirriŋunha, ŋunhinha ŋunhi walala
    yarraṯaŋuru Djaykupkala, bala nhuma yurru mirithirrina yana goranydja; Godthunydja
    nhumalanha yurru bitjan gulkthunna gupaḏalnha‐wala yanana, ga yakana nhuma yurru
    biyapulnydja miṯtji,
  yal-yal: “Ɛ yarabima nɛn bayo ɛ bata gbalo feen liga ɛ ngaxakedenna Yaxuba yixɛtɛne
    ra. Ɛ raxɔrima nɛn han habadan!
  haw-1868: No ka luku ana a no ka hana ino i kou hoahanau ia Iakoba, e uhi mai ka
    hilahila ia oe, A e luku loa ia'ku oe.
  arb-NAV: فَمِنْ أَجْلِ مَا أَنْزَلْتَ بِأَخِيكَ يَعْقُوبَ مِنْ ظُلْمٍ، يَغْشَاكَ
    الْعَارُ وَتَنْقَرِضُ إِلَى الأَبَدِ.
  ewe-ewe: Le esi nèsẽ ŋuta le nɔviwò Yakob ŋuti ta la, ŋukpe alé wò eye woatsrɔ̃
    wò gbidii.
  eng-LEE: Because of thy violence against thy brother Jacob shall shame cover thee,
    and thou shalt be cut off for ever.
  asm-FB: তোমাৰ ভাই যাকোবক কৰা অত্যাচাৰৰ বাবে তুমি লাজত পৰিবা, আৰু তুমি সৰ্বকালৰ বাবে
    উচ্ছন্ন হবা।
  sus-A: وٌ نَ فبَلٌي سْتْمَ نّ وٌ شَ قٍ حَاشِ مَ وٌ نَشَن نَبَشِ وٌ نفَشَكٍرٍنيِ
    يَشُبَ بْنسْي رَ. يَافِ دُ سُمَ نّ وٌ شُن نَ، وٌ قَ حْن عَبَدَن.
  fra-SBL: A cause de la violence faite à ton frère Jacob, la honte te couvrira, et
    tu seras retranché pour toujours.
  hbo-hbo: מֵחֲמַ֛ס אָחִ֥יךָ יַעֲקֹ֖ב תְּכַסְּךָ֣ בוּשָׁ֑ה וְנִכְרַ֖תָּ לְעֹולָֽם׃
  kik-kik: Nĩ ũndũ wa ngũĩ ya gũũkĩrĩra mũrũ wa nyũkwa Jakubu, nĩũgaconorithio; nĩũkaniinwo
    nginya tene.
  fra-NCL: A cause du massacre, à cause de la violence contre ton frère Jacob, la
    honte te couvrira, et tu seras retranché à jamais.
  cek-AK: Nam nawk Jakob to misa ah na suek pongah, azathaih mah na kraeng khoep tih.
  cuk-cuk: ”Esaú, be be-urba-Jacob-nue-wiosadbali, be dummad-bingeguoed, degisadegu
    be berguoed.
  uig-CYR: Укаң Яқупқа қилған зулум-зораванлиғиң түпәйлидин, Иза-аһанәт сени қаплайду;
    Сән мәңгүгә үзүп ташлинисән.
  tel-2017: నీ సోదరుడు యాకోబుకు నువ్వు చేసిన దౌర్జన్యానికి నీకు అవమానం కలుగుతుంది.
    ఇక ఎప్పటికీ లేకుండా నువ్వు నిర్మూలమైపోతావు.
  hat-BSA: Akoz vyolans anvè frè nou Jacob, nou va vin kouvri ak wont, e nou va vin
    koupe retire nèt jis pou tout tan.
  kos-kos: “Mweyen kowos onela ac pisre Ma lun sou lowos, su tulik natul Jacob, Kowos
    ac fah kunausyukla ac aklusrongtenyeyuk nwe tok.
  hbo-WLC: מֵחֲמַ֛ס אָחִ֥יךָ יַעֲקֹ֖ב תְּכַסְּךָ֣ בוּשָׁ֑ה וְנִכְרַ֖תָּ לְעוֹלָֽם׃
  ibo-ibo: Nʼihi na i gbuola ma mesokwa nwanne gị bụ Jekọb ihe ike. Ihere ga-ekpuchi
    gị; a ga-alakwa gị nʼiyi ruo mgbe ebighị ebi.
  ory-ory: ତୁମ୍ଭର ଭ୍ରାତା ଯାକୁବ ପ୍ରତି କୃତ ଦୌରାତ୍ମ୍ୟ ସକାଶୁ ତୁମ୍ଭେ ଲଜ୍ଜାରେ ଆଚ୍ଛନ୍ନ ହେବ,
    ପୁଣି ତୁମ୍ଭେ ଚିରକାଳ ଉଚ୍ଛିନ୍ନ ହେବ।
  chk-chk: Pokiten ewe angangen mwänewüs ka föri ngeni pwiüm kewe mwirimwirin Jakop,
    kopwe kärila o itengau tori feilfeilachök.
  rop-rop: “Ai garra binijimap yumob lagijat na, dumaji yumob bin dumbat brabli nogudbala
    ting langa yumob ron braja olabat. Yumob bin dumbat brabli nogudbala ting langa
    detlot pipul hubin kamat brom det grensan blanga Eibrahem neim Jeikob. En blanga
    tharran na yumob garra sheim miselp olagijawan.
  ukr-1871: За пригнїтаннє твого брата Якова тебе сором окриє, і будеш викоренений
    по віки.
  deu-1951: Wegen der Grausamkeit gegen deinen Bruder Jakob soll dich Schmach bedecken
    und sollst du auf ewig ausgerottet werden;
  eng-JPS: For the violence done to thy brother Jacob shame shall cover thee, and
    thou shalt be cut off for ever.
  srp-1865: Za nasilje uèinjeno bratu tvojemu Jakovu pokriæe te stid i istrijebiæeš
    se zasvagda.
  lug-lug: Olw’ebikolwa eby’obukambwe ebyo bye wakola muganda wo Yakobo, oliswazibwa.
    Olizikirizibwa n’otaddayo kuwulirwa.
  heb-heb: מחמס אחיך יעקב תכסך בושה ונכרת לעולם׃
  ben-IRV: তোমার ভাই যাকোবের প্রতি করা অন্যায়ের জন্য তুমি লজ্জায় অবনত হবে এবং তোমায়
    চিরকালের জন্য ধ্বংস করা হবে।
  pan-pan: ਤੇਰੇ ਜ਼ੁਲਮ ਦੇ ਕਾਰਨ ਜਿਹੜਾ ਤੂੰ ਆਪਣੇ ਭਰਾ ਯਾਕੂਬ ਨਾਲ ਕੀਤਾ, ਸ਼ਰਮਿੰਦਗੀ ਤੈਨੂੰ ਢੱਕ
    ਲਵੇਗੀ, ਤੂੰ ਸਦਾ ਲਈ ਨਾਸ ਹੋ ਜਾਵੇਂਗਾ।
  mya-JVB: သင် သည် ညီ ယာကုပ် ကို အသေသတ်ခြင်း၊ အနိုင် အထက် ပြုခြင်းအပြစ်ကြောင့် ကိုယ်တိုင်
    အရှက်ကွဲ ၍ ၊ အကုန်အစင် ပယ်ဖြတ် ခြင်းကိုခံရလိမ့်မည်။
  hmo-hmo: “Inai bamona do ia vara, badina umui ese emui tadina Iakobo, ena tubuna
    taudia umui dagedage henidia. Unai kara dainai hemarai do umui davaria, bona haida
    ese umui do idia hadikaia ore. Unai bamona do umui noho ia lao hanaihanai,
  urd-urd: उस क़त्ल की वजह और उस जु़ल्म की वजह से जो तू ने अपने भाई या'क़ूब पर किया
    है, तू शर्मिन्दगी से भरपूर और हमेशा के लिए बर्बाद होगा।
  rus-SYN: За притеснение брата твоего, Иакова, покроет тебя стыд и ты истреблен будешь
    навсегда.
  bqc-SIM: Á gↄ̃ ń wío, wi á midɛ, áↄ ku lↄo, yãpãsĩ pↄ́ á kɛ̀ á dãuna
    Yakↄbu buiↄnɛ yã́i.
  tcz-CHONGTHU: Ajeh chu, nangma nasopi pa Israel chunga nakhan gitlouna ho avaltan,
    nang chunga jum leh jachatna dim ding chutah leh atonsot’a ding’a na kisumang
    ding ahi.
  mar-mar: तू आपला भाऊ याकोब याच्यावर जो जुलूम केला त्यामुळे लाज तुला झाकील आणि तुझा
    कायमचा नाश होईल.
  qub-qub: «Fiyupa pengaypämi ricacunquipaj. Nircurpis para-simrimi illganquipaj.
    Chaynöga canquipaj castayqui Israelcunata wañuchishayquipitami.
  bqp-bqp: Bɛɛ Edɔmubɑ, wee i bɛɛn mɛro bisibu Yɑkɔbun bweseru mwɛɛrɑ i go. Yen sɔ̃,
    i ko i sekuru wɑ. I ko i kɑm kowɑ sere kɑ bɑɑdommɑɔ.
  hat-hat: Paske nou te masakre pitit pitit Jakòb yo, kouzen nou yo, paske nou te
    fè yo anpil mechanste, yo pral fè nou wont, yo pral disparèt nou nèt.
  eng-BSB: Because of the violence against your brother Jacob, you will be covered
    with shame and cut off forever.
  eng-WEBPB: For the violence done to your brother Jacob, shame will cover you, and
    you will be cut off forever.
  kbq-kbq: Na'ankure Jekopu naga nofira tamagri tamafuhe'za mani'nazanagi, tamagrama
    zamazeri havizama hu'naza agafare, tamagaze zamo refite neramante'na, Nagra tamagrira
    tamazeri haviza hanugeta tamagaze zampi manivava huta vugahaze.
  nhe-BL: “InEdom ehuani inquiselise tlatzacuiltilistli pampa inmosisinijque ica imoteixmatcahua
    tlen iteipa ixhuihua Jacob. Yeca nochi imotlajtlacolhua mopannextis para nochi
    ma quiitaca. Huan imojuanti inhuetzise ipan se hueyi pinahualistli huan nimechixpolihuiltis
    para nochipa.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg teko Enom ywy rehe har wanupe kury. —
    Pepuraraw kar ma'erahy penywyr wanupe. Pezuka amo pe wà no. Zako izuapyapyr romo
    wanekon wà. A'e rupi apuzuka kar putar ihe nehe. Iaiw paw oho putar penupi tuweharupi
    nehe.
  eng-DRA: For the slaughter, and for the iniquity against thy brother Jacob, confusion
    shall cover thee, and thou shalt perish for ever.
