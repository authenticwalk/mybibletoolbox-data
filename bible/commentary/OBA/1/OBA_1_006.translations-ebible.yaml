verse: OBA.001.006
translations:
  mal-C: എന്നാൽ ഏശാവ് എങ്ങനെ കവർച്ചചെയ്യപ്പെടും അവന്റെ ഗുപ്തമാക്കപ്പെട്ട നിക്ഷേപങ്ങൾ
    എങ്ങനെ കൊള്ളയടിക്കപ്പെടും!
  deu-TKW: Wie ist aber Esau durchsucht, seine verborgensten Örter durchstöbert!
  lin-lin: Kasi tala ndenge babimeli Ezawu ! Babotoli ye biloko na ye ya motuya oyo
    ebombama !
  eng-LSV: How has Esau been searched out! His hidden things have flowed out,
  eng-GNV: Howe are the things of Esau sought vp, and his treasures searched?
  eng-WEBSTER: How are the things of Esau searched out! how are his hidden things
    sought!
  nhw-BL: Anmechtlachtequilise ipan nochi catli anquipiyaj masque amo nesi. Huan nochi
    tlamantli catli pajpatiyo catli anquitlatijtoque quitemose hasta quipantise huan
    quihuicase.
  swh-ONEN: Lakini tazama jinsi Esau atakavyotekwa, jinsi hazina zake zilizofichwa
    zitatekwa nyara!
  bba-bba: Adɑmɑ bɛɛ Esɑun bibun bweseru, yibɛrɛbɑ bɑ koo bɛɛn ɑrumɑni ɡurɑ, bɑɑ kɑ
    bɛɛn dukiɑ ye yɑ beruɑ.
  eng-KJVCPB: How are the things of Esau searched out! How are his hid things sought
    up!
  luo-luo: To mano kaka Esau ibiro choko gigene kendo mwandune mopandi noyaki!
  meu-meu: Esau madi vada e dadihaia, ena taḡa vada e dadia.
  npi-ULB: तर एसाव कसरी लुटिएको छ, त्यसका लुकाइएका धनसम्पत्तिको खोजिनेछ ।
  yor-yor: Báwo ni a ṣe ṣe àwárí nǹkan Esau, tí a sì wá ohun ìní ìkọ̀kọ̀ rẹ̀ jáde.
  pes-OPCB: اما اکنون ای ادوم، تو غارت خواهی شد و تمام ثروتت به یغما خواهد رفت.
  tgl-ULB: Paano nawasak si Esau at nakita ang kaniyang mga nakatagong kayamanan!
  hui-hui: Iso hameigini kamiru tínaga munirubi dabudabu tara tara ngamirubi bibahende
    mo yu piai holebira.
  mya-mya: ဧ​သော​၏​သား​မြေး​တို့၊ သင်​တို့​၏​ဥစ္စာ​ဘဏ္ဍာ​များ​ကို တိုက်​ခိုက်​လု​ယက်​သွား​ကြ​လေ​ကုန်​ပြီ။
  bod-N: ཨེ་སཱབ་ལ་སྔོག་གཤེར་བྱས་ནས་དེས་སྦས་པའི་ནོར་རྣམས་ཕྱུང་བར་འགྱུར།
  wsk-wsk: Esau, ni ka kariimet ago ninga mel ningo ningo mu kupumon karomon ale bo
    me ta bagarukko, gi sapamonko!
  sna-sna: Asi Esau achasiyiwa seiko asina chinhu, pfuma yake yakavigwa ichatorwa!
  spa-BLM: ¡Cómo será saqueado Esaú! ¡Cómo son rebuscados sus tesoros ocultos!
  cac-cac: A ex yin̈tilalcan vin̈aj Esaú, ilb'ajc'ol ol ex ajcanoc. Masanil e b'eyumal
    molan eyuuj, ol elc'ajb'atoc.
  swh-ULB: Jinsi Esau amekwisha kupigwa, na hazina zake zilizofichwa zimewekwa nje!
  bel-bel: Як абабрана ўсё ў Ісава і абшуканы ўсе патайнікі ягоныя!
  deu-ELBBK: Wie sind die von Esau durchsucht, ausgeforscht ihre verborgenen Schätze!
  mbb-OT: Ebpen-ahaan dan wey egkuwaan is menge ketiǥeyunan niw te menge kevuwazan
    ni Esau.
  mal-2015: ഏശാവിന്നുള്ളവരെ കണ്ടുപിടിച്ചിരിക്കുന്നതും അവന്റെ നിക്ഷേപങ്ങളെ തിരഞ്ഞു
    കണ്ടിരിക്കുന്നതും എങ്ങനെ?
  rmc-rmc: Ó čhavale le Ezavoskre, sar tumen občorarena! Tumaro garudo barvaľipen
    lena het!
  pes-OPV: چیزهای عیسو چگونه تفتیش شده و چیزهای مخفی او چگونه تفحص گردیده است؟
  ron-1924: Вай! Че скормонит есте Есау! Кум и с-ау дескоперит комориле!
  ben-OBCV: কিন্তু এষৌকে কেমন তন্নতন্ন করে খোঁজা হবে, তার গুপ্তধন সব লুঠতরাজ করা হয়েছে!
  som-som: Sidee baa loo dhacay alaabtii reer Ceesaw! Oo khasnadihiisii qarsoonaa
    sidee baa loo baadhay!
  lat-VUC: Quomodo scrutati sunt Esau; investigaverunt abscondita ejus?
  eng-ASVBT: How are the things of Esau searched! how are his hidden treasures sought
    out!
  ita-1885: Come sono stati investigati, e ricercati i nascondimenti di Esaù!
  eng-LXXUP: How has Esau been searched out, and how have his hidden things been detected?
  eng-ULB: How Esau has been ransacked, his hidden treasures will be searched out!
  spa-VBL: ¡Pero cómo han saqueado a Esaú, y han robado sus tesoros escondidos!
  fra-_FOB: Comme Ésaü a été fouillé! comme ses trésors cachés ont été recherchés!
  mal-mal: ഏശാവിനുള്ളവരെ കൊള്ളയടിച്ചിരിക്കുന്നതും അവന്റെ നിക്ഷേപങ്ങളെ തിരഞ്ഞ് കണ്ടിരിക്കുന്നതും
    എങ്ങനെ?
  urd-GVR: Dushman Esau ke kone kone kā khoj lagā lagā kar us ke tamām poshīdā ḳhazāne
    lūṭ legā.
  suz-BL: तन्‍न एसाव आ शोंप दोपा रोंइ‍सीबा? मेको आ ख्रुइश्‍शा वोइश्‍शो शोंप दोपा माल्‍शा
    ग्रुंइ‍नीमी?
  eng-NOY: How is Esau searched through! How are his hidden places explored!
  ita-1927: Oh com’è stato frugato Esaù! Come sono stati cercati i suoi tesori nascosti!
  ckb-ckb: ئای عیسۆ چۆن دەپشکێنرێت! گەنجینە شاردراوەکانی تاڵان دەکرێن!
  eng-BBE: How are the things of Esau searched out! how are his secret stores looked
    for!
  kan-OKCV: ಆದರೆ ಏಸಾವಿನ ಆಸ್ತಿಯು ಸಂಪೂರ್ಣ ನಾಶವಾಗಿ ಅದರ ನಿಗೂಢ ನಿಕ್ಷೇಪಗಳು ಸೂರೆಯಾಗಿವೆ.
  tam-2017: ஏசாவினுடையவைகள் எவ்வளவாகத் கொள்ளையடிக்கப்பட்டது; அவனுடைய அந்தரங்கப் பொக்கிஷங்கள்
    எவ்வளவாக ஆராய்ந்து எடுத்துக்கொள்ளப்பட்டது.
  spa-RV-1909: ¡Cómo fueron escudriñadas las cosas de Esaú! sus cosas escondidas fueron
    buscadas.
  ron-BTF: Cât de cercetate sunt lucrurile lui Esau! Cât de căutate sunt lucrurile
    lui ascunse!
  eng-WEBP: How Esau will be ransacked! How his hidden treasures are sought out!
  eng-FBV: But how Esau will be plundered and their hidden treasures looted!
  nld-1939: Maar hoe zal Esau worden doorzocht, Zullen zijn schatten worden doorsnuffeld
    over heel zijn gebied?
  nch-BL: Amechtachtequilise ipan nochi cati anquipiyaj masque amo nesi. Huan nochi
    tamanti cati pajpatiyo cati anquitatijtoque quitemose hasta quipantise huan quihuicase.
  vie-1934: Ê-sau đã bị lục soát là thể nào! Những đồ châu báu giấu kín của người
    đã bị khám xét là thể nào!
  hin-CV: पर एसाव की कैसी लूटमार होगी, कैसे उसके छिपाये खजाने को खोज निकाली गई!
  spa-BES: ¡Cómo son escudriñadas las cosas de Esaú! ¡Cómo se buscan sus tesoros escondidos!
  tdx-tdx: Akore ty fivolosañe i Esave, ty fikodebeañe o vara nakafi’eo.
  tha-KJV: ข้าวของของเอซาวได้​ถู​กร​ื้อค้นสักเท่าใดหนอ ทรัพย์สมบัติ​ซึ่งซ่อนไว้​ก็​ถู​กค​้นไปหมด
  por-BR-2018: Como Esaú foi saqueado! Como seus tesouros foram tomados!
  deu-ELO: Wie sind die von Esau durchsucht, ausgeforscht ihre verborgenen Schätze!
  eng-WYC-2018: How sought they Esau, searched the hid things of him? (Yea, how they
    sought out Esau, and searched for all his hidden treasures, (or all his riches)!)
  epo-epo: Kiel forte Esav estas priserĉita kaj liaj kaŝejoj estas traesploritaj!
  uig-PIN: Biraⱪ Əsawning tǝǝlluⱪati ⱪandaⱪ ahturuldi! Uning yoxurun bayliⱪliri ⱪandaⱪ
    tepip qiⱪildi!
  beo-beo: Iso egaga fi dilia! Dilia muni amola liligi noga:i huluane da enoga gegene
    lai dagoi.
  tpi-OTNT: Ol bai i kisim olgeta mani samting bilong yupela, ol lain bilong Iso,
    na karim i go.
  hau-SA: Amma za a washe Isuwa ƙaƙaf, a kuma yaye ɓoyayyiyar dukiyarsa!
  uig-LAT: Biraq Esawning teelluqati qandaq axturuldi! Uning yoshurun bayliqliri qandaq
    tépip chiqildi!
  nde-nde: Kodwa yeka ukuphangwa okuzakwenziwa u-Esawu, inotho yakhe efihliweyo izathunjwa!
  ton-ton: ‌ʻOiauē hono vakili ʻoe ngaahi meʻa ʻa ʻIsoa! Hono hakule ʻo ʻene ngaahi
    meʻa fufū!
  ces-1613: Jakť jsou vystiženy věci Ezau, vyhledáni pokladové jeho!
  eng-WMB: How Esau will be ransacked! How his hidden treasures are sought out!
  tam-TCV: ஏசாவினுடையவைகள் எவ்வளவாய்த் ஆராய்ந்தெடுக்கப்பட்டது; அவனுடைய அந்தரங்கப்
    பொக்கிஷங்கள் எவ்வளவாய் சூறையாடப்பட்டது.
  ceb-ULB: Gikawat ang kabtangan ni Esau, ug gikuha ang iyang mga tinago nga bahandi!
  pol-UBG: Jakże przeszukane są skarby Ezawa, a przetrząśnięte jego skryte rzeczy!
  urd-GVU: دشمن عیسَو کے کونے کونے کا کھوج لگا لگا کر اُس کے تمام پوشیدہ خزانے لُوٹ
    لے گا۔
  eng-OEBCW: Descendents of Esau, all your treasures are looted.
  deu-1912: Wie sollen sie dann Esau ausforschen und seine Schätze suchen!
  kan-2017: ಏಸಾವನ ಆಸ್ತಿಯು ಸಂಪೂರ್ಣ ನಾಶವಾಗಿ ಅದರ ನಿಧಿನಿಕ್ಷೇಪಗಳು ಸಂಪೂರ್ಣವಾಗಿ ಸೂರೆಯಾಗಿದ್ದು
    ಹೇಗೆ?
  yap-yap: Gimed e pi’in owchen Esau, ka ni leag u yargal e pi machaf romed.
  hlt-MCSB: Esau te metlam a phuelhthaih uh a hnothuh te a yam uh eh?
  mdy-ETH: ዒንሢ ዔኤሳዎ ዜርፃ፦ ማኣራ ዒንሢኮ ቡሪንቴኔ፤ ቆላኣ ዒንሢኮ ጉቤ ዔውቴኔ።
  twi-ASANTE: Na wo Esau deɛ wɔbɛwia wʼademudeɛ a wode asie na wɔayɛ wo dosodoso.
  eng-WEBU: How Esau will be ransacked! How his hidden treasures are sought out!
  wal-wal: Abeet Eesawa zareti waani bonqqettanddonaashsha! Qosan de7iya eta aqoikka
    waani qocirettanddeeshsha!
  spa-PDDPT: ¡Cómo será investigado Esaú y buscados sus tesoros escondidos!
  gun-gun: Ha'e rami teĩ Esaú kuery, mba'exa'vy tu penemba'e rei-rei ogueraapaa! Mba'exa'vy
    peráta penhomi va'ekue ojoupaa?
  agu-BL: Axwok xonl k'ajtzun Esaú, je cu'n ẍchibne' icontr tzite'j. Tircu'n ime'bi'l
    tz'elepon cya'n. Txoyi'n cu'n lcyulej. ¡Qui'c ime'bi'l scyajk cyen!
  ilo-ULB: Anian a pannakasamsam dagiti sanikua ni Esau, ken pannakaduktal kadagiti
    ilemlemmengna a kinabaknang!
  kpg-kpg: “Edom, goe dela go di hagadili o Esau, o maluagina ga daa gi daha mo goe.
    O maluagina nngala la ga hagalee, ga gaiaa!
  uig-ARA: بىراق ئەساۋنىڭ تەئەللۇقاتى قانداق ئاختۇرۇلدى! ئۇنىڭ يوشۇرۇن بايلىقلىرى
    قانداق تېپىپ چىقىلدى!
  sus-sus: Kɔnɔ Esayu bɔnsɔɛ tan, e harige birin bama nɛ e yi, e xa naafuli nɔxunxi
    tongoma nɛ.
  pon-2006: Kumwail kadaudok en Esau kan, amwail dipwisou kesempwal kan kulsangehr.
  ksd-ksd: Dia tar tikan tadav ra umana magit kai Esau, di tar peng pa kana lavur
    ngatngat na tabarikik ba di ga ive.
  grc-BRENT: Πῶς ἐξηρευνήθη Ἡσαῦ, καὶ κατελήφθη τὰ κεκρυμμένα αὐτοῦ;
  ind-AYT: Betapa kaum Esau digeledah, betapa harta bendanya yang tersembunyi akan
    dicari-cari!
  nya-nya: Koma Esau adzalandidwa zinthu zonse, chuma chake chobisika chidzabedwa!
  hrv-hrv: Kako li Edom bješe pretresen, skrivena mu skrovišta pretražena!
  mps-mps: “Augwaligo te dagego mone me doado bage tigidali saibao, te dage Isogo
    hani dabego geme dualali doado bage selama, te selasa paibao,” wai.
  tpi-tpi: Ol bai i kisim olgeta mani samting bilong yupela, ol lain bilong Iso, na
    karim i go.
  dan-1931: Hvor blev dog Esau ransaget, hans Skatte opsporet!
  vie-OVCB: Mọi góc xó và ngõ ngách của Ê-sau sẽ bị lục soát rất kỹ. Tất cả các bảo
    vật cất giấu đều bị khám phá và cướp hết.
  guj-2017: એસાવ કેવો લૂંટાઈ ગયો અને તેના છૂપા ભંડારો કેવા શોધી કાઢવામાં આવ્યા છે!
  pon-2006A: Kumwail kadaudok en Esau kan, amwail dipwisou kesempwal kan kulsangehr.
  por-BRBSL: Como Esaú será saqueado! Como seus tesouros escondidos são procurados!
  eng-OEBUS: Descendents of Esau, all your treasures are looted.
  cth-cth: Nang teh puenghoi na kamko toe. Esaw teh puenghoi akungkhei awh toe. A
    hro e hnonaw teh ngit a pâphue awh toe.
  twi-twi: Na wo Esau de, wobewia wʼademude a wode asie na wɔayɛ wo dosodoso.
  hlt-hlt: Esau te metlam a phuelhthaih uh a hnothuh te a yam uh eh?
  tbz-SIM: Bɛ̀ yóó di kutimu díndi Edɔmmu ɛì kɔbɛ, kɛ́sɔtɛ di sɔri tìì kpɑ̀tì.
  msy-2020: Ezɨ ia Idomia, ia Ison ovaviba, apaniba guizbangɨra ian bizir aghuir mongeghav
    itiba okemegh, bar ada inigh mangɨgham.
  dop-dop: Ɩsɑʋ nyǝ́mɑ mɛ, mǝ kolontunɑɑ yɑsɑ mǝ wɛnɑʋ tɑɑ nɑ pɑ́ kuu-wɩ.
  azb-azb: Esavın hər şeyi talan ediləcək, Gizli xəzinələri aşkara çıxarılacaq.
  eng-DBY: How is Esau searched! his hidden things sought out!
  hin-2017: परन्तु एसाव का धन कैसे खोजकर लूटा गया है, उसका गुप्त धन कैसे पता लगा लगाकर
    निकाला गया है!
  wol-KYG: Waaye céy ni ñuy sëxëtoojee askanu Esawu! Céy ni ñu nara jeexaatoo seeni
    denc!
  eng-YLT: How hath Esau been searched out! Flowed out have his hidden things,
  eng-WYC-2017: How sought they Esau, searched the hid things of him?
  eng-WMBB: How Esau will be ransacked! How his hidden treasures are sought out!
  urd-GVH: दुश्मन एसौ के कोने कोने का खोज लगा लगाकर उसके तमाम पोशीदा ख़ज़ाने लूट लेगा।
  rug-rug: Ba se Isoa si kote ta zalo, sari doduru nana tinagotago ta tomedi si kote
    ta hiko!
  gaz-gaz: Esaawu garuu akkam saamamee qabeenyi isaa dhokfamaanis jalaa guurame!
  fra-LSG: Ah! Comme Ésaü est fouillé! Comme ses trésors sont découverts!
  gnn-gnn: Yo, nhuma Yedambuy yolŋu walala, ŋunhi nhuma yarraṯaŋuru beŋuru Yetjuwala,
    ŋarrakalanydja miriŋuyu warrya'yurrunana ḻarruŋalana ŋuliwitjarra nhumalaŋgala
    wäŋakurrunydja, ga djaw'‐djawyurrunanydja walala warrpam' yana, nhä nhuma yukurrana
    ŋayathaŋala, ga yakana walala ŋula gonha'yurrunanydja waŋgany.
  yal-yal: Nba, Esayu yixɛtɛne yii seene birin naxɔrima nɛn, a nafulu luxunxine birin
    yi to.
  haw-1868: Nani ka imiia o ka Esau! I huliia hoi kona mau wahi huna!
  arb-NAV: إِذْ كَيْفَ تَمَّ تَفْتِيشُ عِيسُو وَنُقِبَتْ مَخَابِئُ كُنُوزِهِ؟
  ewe-ewe: Ke woalɔ Esau ya ƒiaƒiaƒia, woagblẽ eƒe kesinɔnu siwo wòdzra ɖo la katã
    dome.
  eng-LEE: How are [the treasures] of Esau searched out! how are his hidden things
    laid open!
  asm-FB: এচৌৰ সম্পত্তি কেনেকৈ লুট কৰা হৈছিল, আৰু তেওঁৰ গুপ্ত ধনবোৰ কেনেকৈ অনুসন্ধান
    কৰি উলিওৱা হৈছিল!
  sus-A: كْنْ عٍسَيُ بْنسْي تَن، عٍ هَرِفٍ بِرِن بَمَ نّ عٍ يِ، عٍ شَ نَاقُلِ نْشُنشِ
    تٌنفٌمَ نّ.
  fra-SBL: Comme Esaü sera mis à sac ! Comme on cherche ses trésors cachés !
  hbo-hbo: אֵ֚יךְ נֶחְפְּשׂ֣וּ עֵשָׂ֔ו נִבְע֖וּ מַצְפֻּנָֽיו׃
  kik-kik: No kaĩ Esaũ nĩakongũrũrio-ĩ, nakĩo kĩgĩĩna gĩake kĩrĩa kĩhithe gĩgĩtahwo-ĩ!
  fra-NCL: Comme Esaü a été fouillé, comme On a cherché ses trésors cachés !
  cek-AK: Toe Esau loe amro boeh! A hawk ih hmuenmaenawk to kawbang maw muk pae o
    tih boeh.
  cuk-cuk: Esaú-e-ibmar-nuegandi, bela sulegoed. Bela e-ibmar-nuegan-gargerbamalad
    e-ibe sulegoed.
  uig-CYR: Бирақ Әсавниң тәәллуқати қандақ ахтурулди! Униң йошурун байлиқлири қандақ
    тепип чиқилди!
  tel-2017: ఏశావు వంశం వారిని పూర్తిగా దోచుకోవడం జరుగుతుంది. వాళ్ళు దాచిపెట్టిన ధనమంతా
    దోపిడీ అవుతుంది.
  hat-BSA: Ala depouye Ésaü va vin depouye! Ala fouye yo va fouye trezò kache li yo!
  kos-kos: Kowos fwil natul Esau, ma saok lowos ayukla suwos.
  hbo-WLC: אֵ֚יךְ נֶחְפְּשׂ֣וּ עֵשָׂ֔ו נִבְע֖וּ מַצְפֻּנָֽיו׃
  ibo-ibo: Ma lee ka e si nyochapụtachaa ebe niile Ịsọ debere akụ ya, lekwaa ka e
    si chịkọrọ akụ ya niile bụ nke zoro ezo!
  ory-ory: ଏଷୌର ସକଳ ବିଷୟ କିପରି ଅନୁସନ୍ଧାନ କରାଯାଇଅଛି! ତାହାର ଗୁପ୍ତ ଧନସବୁ କିପରି ଅନ୍ଵେଷଣ
    କରାଯାଇଅଛି!
  chk-chk: Ra silini än mwirimwirin Esau lenien iseis o soläni ar pisek mi aüchea.
  rop-rop: “Wal ol yumob Idam pipul bin kamat brom Isau det grensan blanga Eibrahem,
    en detlot enami blanga yumob bin jidan gudfren blanga yumob basdam. Bat dei garra
    trikim yumob, en dei garra kaman en deigidawei ola gudwan enijing brom yumob,
    en dei garra andimwei yumob brom det kantri blanga yumob. Detlot pipul hubin jidan
    gudfren blanga yumob en hubin oldei dagadagat daga garram yumob, olabat na garra
    bidim yumob. Dei garra meigim det plen blanga trikim yumob, en nomeda yumob klebabala,
    bat stil yumob kaan sabi en luk det plen blanga olabat.
  ukr-1871: Ато ж — як же пограблять Езава й перешукають усї сховища у нього!
  deu-1951: Wie ist [aber] Esau durchsucht, wie sind seine Verstecke ausfindig gemacht
    worden!
  eng-JPS: How is Esau searched out! How are his hidden places sought out!
  srp-1865: Kako se pretraži Isav, kako se naðoše potaje njegove!
  lug-lug: Esawu alinyagulurwa, eby’obugagga bye ebikusike birinyagibwa.
  heb-heb: איך נחפשו עשו נבעו מצפניו׃
  ben-IRV: এষৌকে কেমন তছনছ করে তার গুপ্ত ধনভান্ডার লুট করা হয়েছিল।
  pan-pan: ਪਰ ਏਸਾਓ ਦਾ ਮਾਲ ਕਿਵੇਂ ਭਾਲ ਕੇ ਲੁੱਟਿਆ ਗਿਆ ਹੈ ਅਤੇ ਉਹ ਦਾ ਦੱਬਿਆ ਹੋਇਆ ਖ਼ਜ਼ਾਨਾ
    ਕਿਵੇਂ ਖੋਜ ਕਰਕੇ ਕੱਢਿਆ ਗਿਆ ਹੈ!
  mya-JVB: သင်သည် အလွန်ပျက်စီး ပြီတကား။ ဧသော သည် အလွန် အစစ်ခံရပြီတကား။ သူ ဝှက် ထားသော
    ဥစ္စာ ကို အလွန်ရှာဖွေ ကြသည်တကား။
  hmo-hmo: Esau ena tubuna taudia e, emui kohu momo, davana bada gaudia, be do idia
    abia lao momokani vadaeni.
  urd-urd: '''ऐसौ का माल कैसा ढूँड निकाला गया, और उसके छुपे हुए ख़ज़ानों की कैसी तलाश
    हुई!'
  rus-SYN: Как обобрано все у Исава и обысканы тайники его!
  bqc-SIM: Esau buiↄ, wa á pↄ́ↄ naaaɛ míↄ, wa á àizɛɛ pↄ́ ulɛaↄ sɛ́lɛ.
  tcz-CHONGTHU: Edom gamsung, aning akoikah jouse, akholuva chuleh achom gamhel diu
    ahin, anei agou jouseu jong ahol doh’uva akipoh mangsoh diu ahitai. Napan khompi
    jouse abon’uva nang dou’va hung pang diu, amahon, nagam sung’a kon’a nangma na
    hin deldoh dingu ahi. Na manthahna dinga na lhep’uva, chamna leh kitepna na sempi
    diu, na gol phatah tah hon jong, na kipalna ding thang nankam peh dingu, chuleh
    hichu nangman na hetdoh louhel ding ahi.
  mar-mar: एसावाची मालमत्ता कशी लुटण्यात आली आहे आणि त्याचा गुप्त खजिना कसा शोधून
    काढण्यात आला.
  qub-qub: Gamcunataga ima-aycayquicunatapis ushajpämi guechushunquipaj. Llapan aläjayquicunatami
    apacongapaj.
  bqp-bqp: Adɑmɑ bɛɛ Esɑun bibun bweseru, yibɛrɛbɑ bɑ koo bɛɛn ɑrumɑni gurɑ, bɑɑ kɑ
    bɛɛn dukiɑ ye yɑ beruɑ.
  hat-hat: Yo fouye toupatou nan peyi Ezaou a. Yo pran tout trezò nou te kache yo.
  eng-BSB: But how Esau will be pillaged, his hidden treasures sought out!
  eng-WEBPB: How Esau will be ransacked! How his hidden treasures are sought out!
  kbq-kbq: Hianagi Iso (Idom) nagamotma tamagri feno zantamina maka eme agu'zaneru'za,
    marerisa feno zantamima fra'ma ki'nazana hake'za eri'za vugahaze.
  nhe-BL: Inmechtlaxtequilise ipan nochi tlen inquipiyaj yonque ax nesi. Huan nochi
    tlamantli tlen pajpatiyo tlen inquitlatijtoque quitemose hasta quipantise huan
    quihuicase.
  gub-BL: Teko Enom izuapyapyr wà. Amo imunar pema'e rehe upaw rupi wà. Weraha penemetarer
    upaw rupi wà no.
  eng-DRA: How have they searched Esau, how have they sought out his hidden things?
