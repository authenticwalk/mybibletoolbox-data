verse: OBA.001.017
translations:
  mal-C: എന്നാൽ സീയോൻപർവതത്തിൽ ഒരു രക്ഷിതഗണം ഉണ്ടായിരിക്കും; അതു വിശുദ്ധമായിരിക്കും,
    യാക്കോബിൻഗൃഹം തങ്ങളുടെ അവകാശങ്ങളെ കൈവശമാക്കും.
  deu-TKW: Aber auf dem Berge Zion soll Rettung sein, und er soll als unantastbares
    Heiligtum gelten, und die vom Hause Jakobs werden ihre früheren Besitztümer einnehmen.
  lin-lin: Kasi bato oyo bakobika bakokimela na ngomba Siona ; ngomba yango ekokoma
    lisusu bule, mpe bato ya Jakobi bakozongela lisusu libula na bango.
  eng-LSV: And in Mount Zion there is an escape, || And it has been holy, || And the
    house of Jacob has possessed their possessions.
  eng-GNV: But vpon mount Zion shalbe deliuerance, and it shalbe holy, and the house
    of Iaakob shall possesse their possessions,
  eng-WEBSTER: But upon mount Zion shall be deliverance, and there shall be holiness;
    and the house of Jacob shall possess their possessions.
  nhw-BL: “Pero Jerusalén [0:17 O tepetl Sion.] elis campa momanahuise se quesqui
    israelitame catli noja mocahuase yoltoque, huan nopona elis tlatzejtzeloltic.
    Huan israelitame sempa moaxcatise inintlal huan ininricojyo.
  swh-ONEN: Lakini katika Mlima Sayuni kutakuwepo na wale watakaookoka; nao utakuwa
    mtakatifu, nayo nyumba ya Yakobo itamiliki urithi wake.
  bba-bba: Sɑɑ ye sɔɔ, Siɔni koo mɑɑ ko nɛ Gusunɔn ɡuu dɛɛrɑru. Be bɑ yɑrɑ tɑbun di
    Yɑkɔbun bweseru sɔɔ bɑ koo fɑɑbɑ wɑ mi, kpɑ bu ben tem mwɑ be bɑ rɑɑ mu mwɑn nɔmɑn
    di.
  eng-KJVCPB: But upon mount Zion shall be deliverance, and there shall be holiness;
    And the house of Jacob shall possess their possessions.
  luo-luo: To ewi got mar Sayun tony nobedie, mi enobed kama ler, kendo od Jakobo
    nokaw girkeni mage.
  meu-meu: A Siona ororona ai haida do bae roho mauri, bena ororo na baine helaga;
    bona Iakob ena iduhu taudia ese sibodia edia kohu bae abidia.
  npi-ULB: तर भाग्‍न सफल भएकाहरू सियोन पर्वतमा रहनेछन् र त्यो पवित्र हुनेछ । अनि याकूबको
    घरानाले तिनीहरूका आ-आफ्ना सम्पत्तिको अधिकार गर्नेछन् ।
  yor-yor: Ṣùgbọ́n ìgbàlà yóò wà lórí òkè Sioni, wọn yóò sì jẹ́ mímọ́, àti ilé Jakọbu
    yóò sì ní ìní wọn.
  pes-OPCB: «ولی کوه مقدّس من در اورشلیم، پناهگاه و محل نجات خواهد شد. اسرائیل سرزمین
    خود را دوباره تصرف خواهد نمود
  tgl-ULB: Ngunit sa Bundok n Sion mayroong mga nakatakas, magiging banal ito; aariin
    muli ng sambahayan ni Jacob ang sarili nilang mga ari-arian.
  hui-hui: Anduane Homogohanda laabo halu lalu, Wali agali maru Hari Saiononi yu wahene
    karu ti mo ko nahe bayale halu i̱ninaga Hari Saionobi loma bia hene bayale haabo
    holebira. Yagaba aguanene bu karu tinaga dindi i̱na mirugobi tinime mo yu dai
    bialu karulo holebira.
  mya-mya: '``သို့​ရာ​တွင်၊ဇိ​အုန်​တောင်​တော်​ပေါ်​တွင်​ဘေး လွတ်​သူ​လူ​အ​ချို့​ရှိ​လိမ့်​မည်။
    ထို​တောင်​တော်​သည်​သန့်​ရှင်း​မြင့်​မြတ်​ရာ အ​ရပ်​ဖြစ်​လိမ့်​မည်။ ယာ​ကုပ်​၏​မျိုး​ဆက်​တို့​သည်​မိ​မိ​တို့
    ပိုင်​ဆိုင်​ခွင့်​ရှိ​သည်။ ပြည်​တော်​ကို​အ​ပိုင်​ရ​ကြ​လိမ့်​မည်။'
  bod-N: འོན་ཀྱང་རི་བོ་ཛ་ཡན་དུ་ཐར་བའི་མི་རྣམས་གནས་ཤིང་། རི་དེ་ནི་དམ་པར་འགྱུར་ལ། ཡ་ཀོབ་ཀྱི་ཁྱིམ་རྒྱུད་ལ་སྔར་གྱི་ནོར་སྐལ་འཐོབ་པར་འགྱུར།
  wsk-wsk: “Bare aninga kariimet nuamur bagasan mu tai duruk Zion te saonga tamonko,
    se aninga duruk laili mu pempem laili anirukko; se Jacob ko kariimet gue mu ali
    ani nungarem se kariimet saki nuguting te taman mu akingtala kotam awumon ale
    butata te bagamonko.
  sna-sna: Asi paGomo reZioni pachava nokununurwa; richava dzvene, uye imba yaJakobho
    ichadzoserwa nhaka yayo.
  spa-BLM: Pero en el monte de Sión habrá quienes escapen, y será santo. La casa de
    Jacob poseerá sus bienes.
  cac-cac: Palta a tzalan Sion, vicxo ol ajcanoc. Ata' ol cajnajxoc eb' yin̈tilal
    Jacob olto colchajcanoc yed' lum sluum juntzan̈xo ch'oc nacional, ol yiquej pax
    can lum eb'.
  swh-ULB: Lakini katika Mlima Sayuni kutakuwa na wale waliookoka na watakuwa watakatifu;
    na nyumba ya Yakobo watamiliki miliki zao.
  bel-bel: А на гары Сіёне будзе збавеньне, і будзе яна сьвятыняю; і дом Якава атрымае
    ва ўладаньне спадчыну сваю.
  deu-ELBBK: Aber auf dem Berg Zion wird Errettung sein, und er wird heilig sein;
    und die vom Haus Jakob werden ihre Besitzungen wieder in Besitz nehmen.
  mbb-OT: “Piru zuen egkesamà he menge Israilihanen diyà te Buvungan te Zion, ne egkeuman
    heini egkehimu he segradu he lugar. Ne egkeuman egkaangken te kevuwazan ni Jacob
    is menge tanà he kandan dengan.
  mal-2015: എന്നാൽ സീയോൻപർവ്വതത്തിൽ ഒരു രക്ഷിത ഗണം ഉണ്ടാകും; അതു വിശുദ്ധമായിരിക്കും;
    യാക്കോബ് ഗൃഹം തങ്ങളുടെ അവകാശങ്ങളെ കൈവശമാക്കും.
  rmc-rmc: Ale pro verchos Sion ela e zachrana, oda than ela sveto a o manuša le Jakoboskre
    peske lena pale peskro barvaľipen.
  pes-OPV: اما بر کوه صهیون نجات خواهد بود ومقدس خواهد شد و خاندان یعقوب میراث خودرا
    به تصرف خواهند‌آورد.
  ron-1924: Дар мынтуиря ва фи пе мунтеле Сионулуй, ел ва фи сфынт ши каса луй Иаков
    ышь ва луа ынапой мошииле.
  ben-OBCV: কিন্তু সিয়োন পর্বতে উদ্ধারপ্রাপ্ত লোকেরা থাকবে; তা পবিত্র হবে, আর যাকোবের
    কুল তার উত্তরাধিকার ভোগ করবে।
  som-som: Laakiinse Buur Siyoon waxaa joogi doona kuwa baxsaday, oo iyana quduus
    bay ahaan doontaa, oo reer Yacquubna waxay lahaan doonaan waxyaalihii dhaxalkoodii
    ahaa.
  lat-VUC: Et in monte Sion erit salvatio, et erit sanctus; et possidebit domus Jacob
    eos qui se possederant.
  eng-ASVBT: But in mount Zion there shall be those that escape, and it shall be holy;
    and the house of Jacob shall possess their possessions.
  ita-1885: Ma nel monte di Sion vi sarà qualche scampo, e quello sarà santo; e la
    casa di Giacobbe possederà le sue possessioni.
  eng-LXXUP: But on Mount Zion there shall be deliverance, and there shall be a sanctuary;
    and the house of Jacob shall take for an inheritance those that took them for
    an inheritance.
  eng-ULB: But in Mount Zion there will be those that escape and it will be holy;
    and the house of Jacob shall possess their own possessions.
  spa-VBL: Pero en el Monte de Sión habrá un lugar de escape, un lugar santo, y los
    descendientes de Jacob reclamarán su herencia.
  fra-_FOB: Mais le salut sera sur la montagne de Sion; elle sera sainte, et la maison
    de Jacob possédera ses possessions.
  mal-mal: എന്നാൽ സീയോൻ പർവ്വതത്തിൽ ഒരു രക്ഷിതഗണം ഉണ്ടാകും; അത് വിശുദ്ധമായിരിക്കും;
    യാക്കോബ് ഗൃഹം തങ്ങളുടെ അവകാശങ്ങളെ കൈവശമാക്കും.
  urd-GVR: Lekin Koh-e-Siyyūn par najāt hogī, Yarūshalam muqaddas hogā. Tab Yāqūb
    kā gharānā dubārā apnī maurūsī zamīn par qabzā karegā,
  suz-BL: तन्‍न सियोन डांडाम चहिं प्रोक्‍शो मुरपुकी जाक्‍नीम। मेको परमप्रभु यावे आ
    डांडा बाक्‍ब। मिनु याकूब आ खिंमी ङोंइती आंम कली अधिकार पाइब आन कली अधिकार पाइनीम।
    योएल ३:५; योएल ४:१७
  eng-NOY: But upon mount Zion shall be deliverance, and it shall be holy; And the
    house of Jacob shall regain their possessions.
  ita-1927: Ma sul monte di Sion vi saranno degli scampati, ed esso sarà santo; e
    la casa di Giacobbe riavrà le sue possessioni.
  ckb-ckb: بەڵام دەربازبوون لەسەر کێوی سییۆن دەبێت، پیرۆز دەبێت، بنەماڵەی یاقوبیش
    بەشە میراتی خۆیان وەردەگرن.
  eng-BBE: But in Mount Zion some will be kept safe, and it will be holy; and the
    children of Jacob will take their heritage.
  kan-OKCV: ಆದರೆ ಚೀಯೋನ್ ಪರ್ವತದಲ್ಲಿ ಬಿಡುಗಡೆ ಇರುವುದು. ಅದು ಪರಿಶುದ್ಧವಾಗಿರುವುದು. ಯಾಕೋಬನ
    ಮನೆತನದವರು ತಮ್ಮ ಸೊತ್ತನ್ನು ಮರಳಿ ಅನುಭವಿಸುವರು.
  tam-2017: ஆனாலும் சீயோன் மலையிலே தப்பியிருப்பவர்கள் உண்டு, அவர்கள் பரிசுத்தமாக இருப்பார்கள்;
    யாக்கோபின் வம்சத்தார்கள் தங்களுடைய சொத்துக்களைச் சொந்தமாக்கிக்கொள்வார்கள்.
  spa-RV-1909: Mas en el monte de Sión habrá salvamento, y será santidad, y la casa
    de Jacob, poseerá sus posesiones.
  ron-BTF: Dar pe muntele Sion va fi eliberare şi va fi sfinţenie; şi casa lui Iacob
    va stăpâni posesiunile lor.
  eng-WEBP: But in Mount Zion, there will be those who escape, and it will be holy.
    The house of Jacob will possess their possessions.
  eng-FBV: But on Mount Zion there will be a place of escape, a holy place, and the
    descendants of Jacob will reclaim their inheritance.
  nld-1939: Maar op de Sionsberg zal redding zijn, Hij zal heilig wezen; Het huis
    van Jakob zal zijn vroeger bezit Weer vermeesteren!
  nch-BL: “Pero Jerusalén elis campa momanahuise se quesqui israelitame cati noja
    mocahuase yoltoque, huan nopona elis tatzejtzeloltic. Huan israelitame sempa moaxcatise
    inintal huan iniricojyo.
  vie-1934: Nhưng sẽ còn lại những người trốn khỏi trên núi Si-ôn, núi ấy sẽ là thánh,
    và nhà Gia-cốp sẽ được sản nghiệp mình.
  hin-CV: किंतु बचकर निकले लोग ज़ियोन पर्वत पर रहेंगे; वह पवित्र होगा, और याकोब के
    वंशज अपनी संपत्ति पर फिर अधिकार करेंगे.
  spa-BES: Pero en el monte de Sión, algunos serán salvados, y será santo; y los hijos
    de Jacob tomarán su herencia.
  tdx-tdx: F’ie ambohi’ i Tsione ao ty nahapoliotse, ie ho miavake; vaho ho fanaña’
    Iakobe o vara’ iareoo.
  tha-KJV: แต่​จะมีคนรอดพ้นในภูเขาศิ​โยน และที่นั้นจะบริ​สุทธิ​์ และวงศ์วานของยาโคบจะได้ถือกรรมสิทธิ์​ที่​ดิ​นอ​ันเป็นกรรมสิทธิ์ของเขา
  por-BR-2018: Mas no monte de Sião haverá livramento, e ele voltará a ser santo;
    e a casa de Jacó tomará posse de suas propriedades.
  deu-ELO: Aber auf dem Berge Zion wird Errettung sein, und er wird heilig sein; und
    die vom Hause Jakob werden ihre Besitzungen wieder in Besitz nehmen.
  eng-WYC-2018: And salvation shall be in the hill of Zion, and it shall be holy;
    and the house of Jacob shall wield them which wielded them. (And deliverance shall
    be upon Mount Zion or And those who escape shall be upon Mount Zion, and it shall
    be holy; and the house of Jacob shall rule those who once ruled them.)
  epo-epo: Sed sur la monto Cion estos saviĝo, kaj ĝi estos sankta; kaj la domo de
    Jakob ekposedos tiujn, kiuj ilin posedis.
  uig-PIN: Biraⱪ Zion teƣi üstidǝ panaⱨ-ⱪutⱪuzulux bolidu, Taƣ pak-muⱪǝddǝs bolidu;
    Yaⱪup jǝmǝtining tǝǝlluⱪatliri ɵzigǝ tǝwǝ bolidu;
  beo-beo: Be dunu mogili da Saione Goumia gaga:i dagoi ba:mu. Amola amo goumi da
    hadigi sogebi agoane ba:mu. Isala:ili soge da Ya:igobe ea fi ili gaguma:ne ilegei
    dagoi. Amaiba:le, ilia da amo soge lalegagumu.
  tpi-OTNT: Bikpela i tok moa olsem, “Sampela manmeri i stap long maunten Saion, ol
    bai i no ken bagarap, na maunten Saion bai i kamap ples bilong mi yet. Na ol lain
    bilong Jekop bai i kisim bek dispela graun mi bin givim ol.
  hau-SA: Amma a kan Dutsen Sihiyona za a sami ceto; Dutsen zai zama mai tsarki, gidan
    Yaƙub kuma zai mallaki gādonsa.
  uig-LAT: Biraq Zion téghi üstide panah-qutquzulush bolidu, Tagh pak-muqeddes bolidu;
    Yaqup jemetining teelluqatliri özige tewe bolidu;
  nde-nde: Kodwa phezu kweNtaba iZiyoni kuzakuba lokusindiswa; kuzakuba ngcwele, lendlu
    kaJakhobe izazuza ilifa layo.
  ton-ton: ¶ Ka ʻe ʻi ai ʻae fakahaofi ʻi he moʻunga ko Saione, pea mo e māʻoniʻoni;
    pea ʻe maʻu ʻe he fale ʻo Sēkope ʻa honau tofiʻa.
  ces-1613: Na hoře pak Sion bude vysvobození, a bude svatá, a tak dědičně držeti
    bude dům Jákobův dědictví svá.
  eng-WMB: But in Mount Zion, there will be those who escape, and it will be holy.
    The house of Jacob will possess their possessions.
  tam-TCV: ஆனாலும் சீயோன் மலையிலே தப்பியிருப்பார் உண்டு, அவர்கள் பரிசுத்தமாயிருப்பார்கள்;
    யாக்கோபின் வம்சத்தார் தங்களுடைய உரிமைச்சொத்தைச் சுதந்தரித்துக்கொள்வார்கள்.
  ceb-ULB: Apan sa Bukid sa Sion anaa didto ang mga naka-ikyas, ug mahimo kining balaan;
    ug ang panimalay ni Jacob maoy manag-iya sa ilang kaugalingon nga gipanag-iyahan.
  pol-UBG: A na górze Syjon będzie wybawienie i będzie ona święta, a dom Jakuba posiądzie
    swoje posiadłości.
  urd-GVU: لیکن کوہِ صیون پر نجات ہو گی، یروشلم مُقدّس ہو گا۔ تب یعقوب کا گھرانا دوبارہ
    اپنی موروثی زمین پر قبضہ کرے گا،
  eng-OEBCW: But on Mount Zion some will escape, it will be again holy, and those
    of the house of Jacob will again enter into their possessions.
  deu-1912: Aber auf dem Berge Zion wird eine Errettung sein, und er soll heilig sein,
    und das Haus Jakob soll seine Besitzer besitzen.
  kan-2017: ಆದರೆ ಚೀಯೋನ್ ಪರ್ವತದಲ್ಲಿ ಅನೇಕರು ಉಳಿದಿರುವರು, ಆ ಪರ್ವತವು ಪರಿಶುದ್ಧವಾಗಿರುವುದು;
    ಯಾಕೋಬನ ವಂಶದವರು ತಮ್ಮ ಸ್ವತ್ತುಗಳನ್ನು ಅನುಭವಿಸುವರು.
  yap-yap: “Machane daken e Burey nu Zion e ra mil bochiyad riy, ni aram e gin’en
    nra par nib thothup. Fapi girdi’ rok Jakob e bay ra tafnayed fare gi but’ nriyad
    e matawrad ni ngar tafnayed.
  hlt-MCSB: Tedae Zion tlang ah loeihnah om vetih hmuencim la om ni. Te vaengah Jakob
    imkhui loh amamih kah a hut te a pang uh ni.
  mdy-ETH: «ፂዮኔ ዹኮይዳ ዬያ ባይሲንታፓ ቶሊ ዓታንዳ ዓሲ ዓኣኔ፤ ፂዮኔ ዹካ ታኣም ዱማዼያ ማዓንዳኔ፤ ያይቆኦቤ ዴራ ቤርታ
    ዔያቶኮ ዔኮና ባኮ ጊንሣ ማሂ ዔካንዳኔ።
  twi-ASANTE: Na ɔgyeɛ bɛba Sion bepɔ so na ɛbɛyɛ kronkron beaeɛ, na Yakob efie nsa
    bɛsane aka nʼagyapadeɛ.
  eng-WEBU: But in Mount Zion, there will be those who escape, and it will be holy.
    The house of Jacob will possess their possessions.
  wal-wal: “SHin Xiyoone Deriyan bashshaappe kessi ekkiyaageeti de7ana; Xiyooneekka
    geeshsha gidana; Yaaqooba zaretikka bantta biittaa laattana.
  spa-PDDPT: Pero quedará un remanente en la Montaña Sion. Será Lugar Santo. La casa
    de Jacob recobrará sus posesiones.
  gun-gun: Ha'e rã Sião yvyty re ikuai va'e pe ma ojekuaa 'rã oo jepe aguã. Ha'e va'e
    yvyty ma iky'a va'erã e'ỹ. Ha'e gui Jacó kuery ojopy 'rã ojeupe guarã va'ekue.
  agu-BL: Poro yi jun ju'wtz yi na bi'aj Sión, tz'ocpon tetz jun ama'l yi chin xan
    nin. Nin at e' yi cho'n ẍchiclaxok ẍchik'ab chicontr. Na at e' xonl Jacow ẍchicambaje'
    junt tir yi e'chk ama'la'tz yi cyetz nin.
  ilo-ULB: Ngem idiay Bantay Sion, addanto dagiti makalibas, ket agbalinto a nasantoan
    daytoy; ket tagikuaento manen ti balay ni Jacob dagiti bukodda a sanikua.
  kpg-kpg: “Hunu daangada gaa llele gi daha gi hongo di Gonduu go Zion, gei di maa
    gaa hai di gowaa e dabuaahia. Nia daangada o Jacob ga hai mee gi tenua dela go
    di nadau henua donu.
  uig-ARA: بىراق زىئون تېغى ئۈستىدە پاناھ-قۇتقۇزۇلۇش بولىدۇ، تاغ پاك-مۇقەددەس بولىدۇ؛
    ياقۇپ جەمەتىنىڭ تەئەللۇقاتلىرى ئۆزىگە تەۋە بولىدۇ؛
  sus-sus: Kɔnɔ mixi fama kisi sɔtɔde Siyoni geya fari. Mɛnni findima yire sɛniyɛnxi
    nan na. Yaxuba bɔnsɔɛ fama nɛ a kɛ masɔtɔde.
  pon-2006: “Ahpw ekei pahn pitla pohn Nahna Saion, oh wasao pahn wia wasa sarawi
    ehu. Aramas en Seikop kan pahn sapwenikihla sahpw me uhdahn arail pwung mi powe.
  ksd-ksd: Ma diat dia pila diat a ki ra luana Sion, ma ra luana Sion na gomgom tuna;
    ma ra tarai Iakob diat a vatur vake kadia lavur tiniba.
  grc-BRENT: Ἑν δὲ τῷ ὄρει Σιὼν ἔσται σωτηρία, καὶ ἔσται ἅγιον· καὶ κατακληρονομήσουσιν
    ὁ οἶκος Ἰακὼβ τοῦς, κατακληρονομήσαντας αὐτούς.
  ind-AYT: Akan tetapi, di atas Gunung Sion akan ada pembebasan, akan ada kekudusan;
    dan kaum keturunan Yakub akan menduduki tanah miliknya.
  nya-nya: Koma pa Phiri la Ziyoni padzakhala chipulumutso; phirilo lidzakhala lopatulika,
    ndipo nyumba ya Yakobo idzalandira cholowa chake.
  hrv-hrv: Al' na gori Sionu bit će spasenici - postat će sveta - i dom će Jakovljev
    baštiniti svoju baštinu.
  mps-mps: Te Genuai Bidigo te tiwai po ma wali, “Tialima, meba te bulu du Saionde
    bidali te me dologobeo, tama te Saion bulu du te ena bulu mu pedelaibao. Tama
    te Jekopgo hanigo te eno augwali mani tǫ te augwa ma saibao.
  tpi-tpi: Bikpela i tok moa olsem, “Sampela manmeri i stap long maunten Saion, ol
    bai i no ken bagarap, na maunten Saion bai i kamap ples bilong mi yet. Na ol lain
    bilong Jekop bai i kisim bek dispela graun mi bin givim ol.
  dan-1931: Men på Zions Bjerg skal der være Frelse, og det skal være en Helligdom*,
    og Jakobs Hus skal tage sine Ejendomme i Eje. { [*dvs. et Sted, hvor Urene ikke
    kommer.] }
  vie-OVCB: Nhưng Núi Si-ôn sẽ là nơi trú ẩn cho người chạy trốn; núi ấy sẽ được thánh
    hóa. Và nhà Gia-cốp sẽ trở lại để được nhận sản nghiệp mình.
  guj-2017: પરંતુ સિયોનના પર્વત પર જેઓ બચી રહેલા હશે તેઓ પવિત્ર થશે અને યાકૂબના વંશજો
    પોતાનો વારસો પ્રાપ્ત કરશે.
  pon-2006A: “Ahpw ekei pahn pitla pohn Nahna Saion, oh wasao pahn wia wasa sarawi
    ehu. Aramas en Seikop kan pahn sapwenikihla sahpw me uhdahn arail pwung mi powe.
  por-BRBSL: Mas no Monte Zion, haverá quem escape, e será santo. A casa de Jacó possuirá
    seus bens.
  eng-OEBUS: But on Mount Zion some will escape, it will be again holy, and those
    of the house of Jacob will again enter into their possessions.
  cth-cth: Zion mon dawk ka hlout e youn touh ao han. Thoungnae hmuen lah ao han.
    Jakop miphun ni a coe han kamcu e talai bout a coe awh han.
  twi-twi: Na ogye bɛba Sion bepɔw so na ɛbɛyɛ kronkronbea, na Yakob nsa bɛsan aka
    nʼagyapade.
  hlt-hlt: Tedae Zion tlang ah loeihnah om vetih hmuencim la om ni. Te vaengah Jakob
    imkhui loh amamih kah a hut te a pang uh ni.
  tbz-SIM: Dɛ mɔ̀nnì bɛ̀ɛ̀ yentɛ́ yentɛ́, bɛɛ̀ yó nkpɑɑ́ n kó ditɑ̃sɑ̀ɑ̀rì Siyɔ̃ɔ̃
    ĩ́nkɛ̀. Sɑkɔbu yɑɑ̀bí wɛ̃ti kɛ bo tiekɛmu i tenkɛ̀.
  msy-2020: 'Egha Ikiavɨra Itir God ua kamaghɨn mɨgɨa ghaze: “Gumazamizir Saionɨn
    Mɨghsɨamɨn itiba, me ikuvighan kogham, eghtɨ Saionɨn Mɨghsɨam Nan Nguibamɨn mɨn
    zuegh ikiam. Eghtɨ Jekopɨn ovavir boriba, kɨ me ganɨngizir nguazir kam, me uam
    a iniam.'
  dop-dop: Amɑ mpɑ pɩɩ kɑɑsɩ tɔ pɑɑ cɔɔsɩ Siyɔŋ pʋɣʋ tɑɑ. Kɩɩ pǝsɩ Ɩsɔ pʋɣʋ. Yɑkɔpʋ
    lʋlʋɣʋ nyǝ́mɑ kɑ́ lɛɛkɩ tɛtʋ kɛ tǝ mʋlɑɑ niŋ tɑɑ.
  azb-azb: Lakin qurtuluş tapanlar Sion dağına toplanacaq, O dağ müqəddəs olacaq.
    Yaqub nəsli mülkünə sahib olacaq!
  eng-DBY: But upon mount Zion shall there be deliverance, and it shall be holy; and
    the house of Jacob shall possess their possessions.
  hin-2017: परन्तु उस समय सिय्योन पर्वत पर बचे हुए लोग रहेंगे, ओर वह पवित्रस्थान ठहरेगा;
    और याकूब का घराना अपने निज भागों का अधिकारी होगा।
  wol-KYG: Waaye kaw tundu Siyoŋ la aw ndes di rawe, te dina doon bérab bu sell, waa
    kër Yanqóoba it moomaat seeni moomeel.
  eng-YLT: And in mount Zion there is an escape, And it hath been holy, And the house
    of Jacob have possessed their possessions.
  eng-WYC-2017: And salvation shall be in the hill of Zion, and it shall be holy;
    and the house of Jacob shall wield them which wielded them.
  eng-WMBB: But in Mount Zion, there will be those who escape, and it will be holy.
    The house of Jacob will possess their possessions.
  urd-GVH: लेकिन कोहे-सिय्यून पर नजात होगी, यरूशलम मुक़द्दस होगा। तब याक़ूब का घराना
    दुबारा अपनी मौरूसी ज़मीन पर क़ब्ज़ा करेगा,
  rug-rug: Ba na tinaharupu si kote koa pa Toqere Zaione; kote hopena si asa, meke
    sa butubutu te Zekopi si kote vagi ia sa nana tinago.
  gaz-gaz: Tulluu Xiyoon irra garuu furamuun ni jiraata; inni ni qulqullaaʼa; manni
    Yaaqoobis dhaala isaanii ni dhuunfatu.
  fra-LSG: Mais le salut sera sur la montagne de Sion, elle sera sainte, Et la maison
    de Jacob reprendra ses possessions.
  gnn-gnn: “Yurru Djurutjalamdja wäŋa yurru yakana buwayakthirri winya'yun, yakana
    yurru baḏuwaḏuyun warrpam'thun bitjandhiyi, liŋgu märr‐ḻurrkun'nha nhina yurru
    walŋamirrinydja yukurra. Ga ŋunhiyinydjayi wäŋa Djäyandja buku yurru dharrpalnha
    gal'ŋu, dhärra yukurra yurru ganaŋ'maranharana ŋarrakalayŋuwuna ŋarra yolŋu'‐yulŋuwu
    yana. Yo, ŋunhiyinydjayi wäŋa yurru ŋurikina walalaŋgu ŋunhi walala yarraṯaŋuru
    beŋuruna Djaykupkalana, gupaḏalnha‐wala nhinanydja walala yurru yukurra yana ŋunhiliyi
    wäŋaŋuranydja.
  yal-yal: Koni yamaan muxu dɔnxɛne luma nɛn Siyon geyaan fari. Yaxuba yixɛtɛne e
    kɛɛn masɔtɔma nɛn.
  haw-1868: Aka, ma ka mauna o Ziona he mea e pakele ai, a he mea laa; A e loaa i
    ko ka hale o Iakoba ko lakou noho ana.
  arb-NAV: أَمَّا جَبَلُ صِهْيَوْنَ فَيُصْبِحُ مَلاذَ النَّجَاةِ، وَيَكُونُ قُدْساً،
    وَيَرِثُ بَيْتُ يَعْقُوبَ نَصِيبَهُ.
  ewe-ewe: Ka ɖeɖe anɔ Zion to dzi eye wòanye kɔkɔeƒe. Yakob ƒe aƒe agaxɔ eƒe domenyinu.
  eng-LEE: 'But upon mount Zion shall be deliverance, and it shall be holy: and the
    house of Jacob shall again possess their inheritances.'
  asm-FB: কিন্তু ৰক্ষা পোৱাসকল চিয়োন পৰ্ব্বতত থকিব, আৰু সেয়ে পবিত্ৰ হ’ব; আৰু যাকোবৰ
    বংশই তেওঁলোকৰ নিজৰ সম্পত্তি অধিকাৰ কৰিব।
  sus-A: كْنْ مِشِ قَمَ كِسِ سْتْدٍ سِيٌنِ فٍيَ قَرِ. مّننِ قِندِ مَ يِرٍ سّنِيّنشِ
    نَن نَ. يَشُبَ بْنسْي قَمَ نّ عَ كّ مَسْتْدٍ.
  fra-SBL: Mais sur la montagne de Sion, il y aura ceux qui échapperont, et elle sera
    sainte. La maison de Jacob possédera ses biens.
  hbo-hbo: וּבְהַ֥ר צִיֹּ֛ון תִּהְיֶ֥ה פְלֵיטָ֖ה וְהָ֣יָה קֹ֑דֶשׁ וְיָֽרְשׁוּ֙ בֵּ֣ית
    יַֽעֲקֹ֔ב אֵ֖ת מֹורָֽשֵׁיהֶם׃
  kik-kik: No rĩrĩ, kũu Kĩrĩma-inĩ gĩa Zayuni nĩgũgakorwo na ũhonokio; nakĩo kĩrĩma
    kĩu gĩgaakorwo kĩrĩ gĩtheru, nayo nyũmba ya Jakubu nĩĩkegwatĩra igai rĩayo.
  fra-NCL: Mais sur la montagne de Sion il y aura des réchappés ; elle sera un lieu
    saint, et la maison de Jacob rentrera dans ses possessions.
  cek-AK: Toe Zion mae ah loe loihhaih to om tih, ciimcaihaih doeh om tih; Jakob imthung
    takoh mah qawk to toep o tih.
  cuk-cuk: Ar Sión-yargindina, dule-gwenna-gwenna san-onomaloed, amala swilidikidga
    gumaloed. Jacob-wagan gannar e-ibmar sumaloed.
  uig-CYR: Бирақ Зион теғи үстидә панаһ-қутқузулуш болиду, Тағ пак-муқәддәс болиду;
    Яқуп җәмәтиниң тәәллуқатлири өзигә тәвә болиду;
  tel-2017: అయితే సీయోను కొండ మీద తప్పించుకున్న వారు నివసిస్తారు. అది పవిత్రంగా ఉంటుంది.
    యాకోబు వంశం వాళ్ళు తమ వారసత్వం పొందుతారు.
  hat-BSA: Men sou mòn Sion, va genyen sila ki chape yo, e mòn sa va sen. Epi lakay
    Jacob va posede posesyon yo.
  kos-kos: “Tusruktu kutu ac fah tia sruh Fineol Zion, Na acn we ac fah sie acn mutal.
    Ac fah ma lun mwet lal Jacob Acn se su nuna ma lalos meet.
  hbo-WLC: וּבְהַ֥ר צִיּ֛וֹן תִּהְיֶ֥ה פְלֵיטָ֖ה וְהָ֣יָה קֹ֑דֶשׁ וְיָֽרְשׁוּ֙ בֵּ֣ית
    יַֽעֲקֹ֔ב אֵ֖ת מוֹרָֽשֵׁיהֶם׃
  ibo-ibo: Ma nʼugwu Zayọn ndị gbara ọsọ ndụ ga-afọdụ, ọ ga-adị nsọ, ụlọ Jekọb ga-enwetakwa
    ihe nketa ha ọzọ.
  ory-ory: ମାତ୍ର ରକ୍ଷାପ୍ରାପ୍ତ ଲୋକମାନେ ସିୟୋନରେ ଥିବେ ଓ ତାହା ପବିତ୍ର ହେବ; ଆଉ, ଯାକୁବର ବଂଶ
    ଆପଣାମାନଙ୍କର ଅଧିକାର ଭୋଗ କରିବେ।
  chk-chk: “Nge chokewe mi chüen manau me lein chon Israel repwe nom won ewe chuk
    Sion. Iwe, ewe chuk epwe eu leni mi pin, nge ekewe mwirimwirin Jakop repwe fanüeni
    püsin fanüer.
  rop-rop: “Bat ai kaan binijimap main pipul olabat holot. Sambala pipul main garra
    kipgon jidanbat laibala deya langa Saiyan, en det hil garra jidan seikridwan blanga
    mi, en ola grengrensan blanga Jeikob garra gedimbek det kantri weya aibin gibit
    olabat.
  ukr-1871: А на Сион-горі буде спасеннє, й буде вона сьвятинею; і дом Яковів візьме
    в посїданнє займанщину свою.
  deu-1951: Aber auf dem Berge Zion wird Zuflucht sein, und er wird ein Heiligtum
    sein, und die vom Hause Jakob werden ihre Besitzungen einnehmen.
  eng-JPS: But in mount Zion there shall be those that escape, and it shall be holy;
    and the house of Jacob shall possess their possessions.
  srp-1865: A na gori æe Sionu biti spasenje, i biæe sveta, i dom æe Jakovljev naslijediti
    našljedstvo svoje.
  lug-lug: Naye ku Lusozi Sayuuni baliwona, kubanga lutukuvu, n’ennyumba ya Yakobo
    eritwala omugabo gwabwe.
  heb-heb: ובהר ציון תהיה פליטה והיה קדש וירשו בית יעקב את מורשיהם׃
  ben-IRV: কিন্তু সিয়োন পর্বতে সেই পালিয়ে যাওয়া লোকেরা থাকবে আর তা পবিত্র হবে এবং
    যাকোবের কুল নিজেদের অধিকারের অধিকারী হবে।
  pan-pan: ਪਰ ਬਚੇ ਹੋਏ ਸੀਯੋਨ ਪਰਬਤ ਵਿੱਚ ਹੋਣਗੇ ਅਤੇ ਉਹ ਪਵਿੱਤਰ ਹੋਵੇਗਾ, ਯਾਕੂਬ ਦਾ ਘਰਾਣਾ ਆਪਣੀ
    ਵਿਰਾਸਤ ਨੂੰ ਅਧਿਕਾਰ ਵਿੱਚ ਕਰੇਗਾ।
  mya-JVB: ဇိအုန် တောင် ပေါ် မှာ ဘေးလွတ် သောသူအချို့ ရှိ ကြလိမ့်မည်။ သန့်ရှင်း သောအရပ်ဖြစ်
    လိမ့်မည်။ ယာကုပ် အမျိုး သည် မိမိ ပိုင် ထိုက်သောမြေကို ပိုင် ရလိမ့်မည်။
  hmo-hmo: “To Siona Ororo dekenai, haida be do idia heau mauri, bona unai ororo be
    do ia helaga. Iakobo ena bese taudia ese edia tano korikori, edia ahuna, do idia
    abia.
  urd-urd: लेकिन जो बच निकलेंगे सिय्यून पहाड़ी पर रहेंगे, और वह पाक होगा और या'क़ूब
    का घराना अपनी मीरास पर क़ाबिज़ होगा।
  rus-SYN: А на горе Сионе будет спасение, и будет она святынею; и дом Иакова получит
    во владение наследие свое.
  bqc-SIM: Má gbɛ̃́ↄ suaba Siↄna gbɛ musu. Aↄ dɛ ma pↄ́ ũ, Yakↄbu buiↄ i ɛa ń pↄ́
    sí.
  tcz-CHONGTHU: Amavang, ajamdoh chengsen, Zion molsang chu kititkhomna a aneiyuva,
    hoidohna khopia anei dingu ahi. Chuleh akhopi jong chu athenga hung um ding ahi.
    Chuleh Israel mite hung kile kituva, anei agou hou abon’a akilo kit diu ahi.
  mar-mar: पण सियोन पर्वतावर काही सुटका मिळालेले असतील. तो पवित्र स्थान असा होईल.
    आणि याकोबाचे घराणे आपले वतन आपल्या ताब्यात घेईल.
  qub-qub: «Sión lömacho ichanga waquin acrashä runacuna cawaycar quëdangapaj. Chaypitaga
    Jacobpita mirar aywajcuna chacrancunata yapay shuntangami.
  bqp-bqp: Sɑɑ ye sɔɔ, Siɔni koo mɑɑ ko nɛ Gusunɔn guu dɛɛrɑru. Be bɑ yɑrɑ tɑbun di
    Yɑkɔbun bweseru sɔɔ bɑ koo fɑɑbɑ wɑ mi, kpɑ bu ben tem mwɑ be bɑ rɑɑ mu mwɑn nɔmɑn
    di.
  hat-hat: Men, sou mòn Siyon an, kèk moun pral sove. Se yon kote ki pral apa nèt
    pou mwen. Moun fanmi Jakòb yo pral reprann tout peyi lènmi te wete nan men yo.
  eng-BSB: But on Mount Zion there will be deliverance, and it will be holy, and the
    house of Jacob will reclaim their possession.
  eng-WEBPB: But in Mount Zion, there will be those who escape, and it will be holy.
    The house of Jacob will possess their possessions.
  kbq-kbq: Hianagi osi'a naga'ma hapinti'ma ozamahenaza naga'mo'za, Saioni Agonafi
    manisnageno, ete ana kumamo'a ruotage kuma megahie. Ana'ma hanige'za Israeli vahe'mo'za
    ete e'za mopa'zamia erisanti hare'za manigahaze.
  nhe-BL: “Pero Jerusalén [0:17 O tepetl Sion.] elis campa momanahuise se quesqui
    israelitame tlen noja mocahuase yoltoque, huan nopano elis tlatzejtzeloltic. Huan
    israelitame sampa moaxcatise inintlal huan ininricojyo.
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — Ywytyr Xiàw ihewe imonokatu pyrer
    rehe amo teko uzepyro putar wà nehe. Teko Izaew ywy rehe har upyhyk wi putar ywy
    heremimono kwer wà nehe.
  eng-DRA: And in mount Sion shall be salvation, and it shall be holy, and the house
    of Jacob shall possess those that possessed them.
