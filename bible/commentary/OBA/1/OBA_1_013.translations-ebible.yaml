verse: OBA.001.013
translations:
  mal-C: എന്റെ ജനത്തിന്റെ അനർഥദിവസത്തിൽ അവരുടെ കവാടങ്ങൾക്കുള്ളിൽ നീ കടക്കരുതായിരുന്നു;
    അനർഥദിവസത്തിൽ അവരുടെ അത്യാപത്തിൽ നീ ആഹ്ലാദിക്കരുതായിരുന്നു, അവരുടെ അനർഥദിവസത്തിൽ
    നീ അവരുടെ സമ്പത്ത് കൊള്ളയടിക്കരുതായിരുന്നു.
  deu-TKW: Dringe doch nicht ein in das Thor meines Volks an ihrem Unglückstage, schau
    nicht auch du deine Lust an seinem Unheil an seinem Unglückstage und strecke doch
    nicht deine Hand aus nach seinem Gut an seinem Unglückstage!
  lin-lin: Osengelaki te kokota na engumba ya bato na Ngai na mokolo ya pasi na bango
    to kosepela komona kobebisama na bango to mpe kobotola bozwi na bango nyonso na
    mokolo oyo bazalaki na pasi makasi.
  eng-LSV: Nor come into a gate of My people in a day of their calamity, || Nor look,
    even you, on its misfortune in a day of its calamity, || Nor send forth against
    its force in a day of its calamity,
  eng-GNV: Thou shouldest not haue entred into the gate of my people, in the day of
    their destruction, neither shouldest thou haue once looked on their affliction
    in the day of their destruction, nor haue layde hands on their substance in the
    day of their destruction.
  eng-WEBSTER: Thou shouldst not have entered into the gate of my people in the day
    of their calamity; yes, thou shouldst not have looked on their affliction in the
    day of their calamity, nor have laid hands on their substance in the day of their
    calamity;
  nhw-BL: Amo quinamiquiyaya ancalajque ipan inintlal noisraelita masehualhua para
    anquinichtequilijque quema quinajsiyaya catli fiero. Amo quinamiquiyaya anquinmahuisojque
    quema sequinoc quisosolohuayayaj nochi catli quipixtoyaj. Amo quinamiquiyaya anquinichtequilijque
    ininricojyo catli mocajtoya para anmoricojchihuase por inintlaohuijcayo.
  swh-ONEN: Usingeingia katika malango ya watu wangu katika siku ya maafa yao, wala
    kuwadharau katika janga lao katika siku ya maafa yao, wala kunyangʼanya mali zao
    katika siku ya maafa yao.
  bba-bba: Bɛɛ Edɔmubɑ, n ǹ dɑɑ weenɛ i du nɛn tɔmbun wuuɔ sɑnɑm mɛ yibɛrɛbɑ bɑ ɡu
    kpeerɑsiɑ. N ǹ dɑɑ weenɛ i ɡen bɑnsu mɛɛri kɑ nuku dobu. N ǹ dɑɑ weenɛ i ɡen
    dukiɑ ɡurɑ i tii koosi.
  eng-KJVCPB: 'Thou shouldest not have entered into the gate of my people in the day
    of their calamity: Yea, thou shouldest not have looked on their affliction in
    the day of their calamity, Nor have laid hands on their substance in the day of
    their calamity;'
  luo-luo: Ne ok onego udonj e dhorangeye mag joga chiengʼ mane masira omakogi, kata
    ngʼiyogi gachaya e thagruokgi, kata kawo mwandugi, e chiengʼ thagruokgi gi chiengʼ
    masichegi.
  meu-meu: Egu bese ena ikoukou ai basioma raka vareai, hahehisi na ienai e kau dinana
    ai; ia ihadikana basioma kirikirilaia, hahehisi na ienai e kau dinana ai; ena
    kohu basioma dadia, hahehisi na ienai e kau dinana ai.
  npi-ULB: मेरा मानिसहरूको विपत्तिको दिनमा तिनीहरूका मूल ढोकाभित्र प्रवेश नगर् । तिनीहरूको
    आपदको दिनमा तिनीहरूको कष्‍टमाथि हर्षित नहो । तिनीहरूको विनाशको दिनमा तिनीहरूको
    धन-सम्पत्ति नलुट् ।
  yor-yor: Ìwọ kì bá tí wọ inú ibodè àwọn ènìyàn mi lọ, ní ọjọ́ àjálù wọn. Ìwọ kì
    bá tí fojú kó wọn mọ́lẹ̀ nínú ìdààmú wọn, ní ọjọ́ àjálù wọn. Ìwọ kì bá tí jí ẹrù
    wọn kó, ní ọjọ́ ìpọ́njú wọn.
  pes-OPCB: روزی که اسرائیل گرفتار این مصیبت و بلا شده بود، تو نیز به او بدی رساندی
    و رفته، غارتش کردی.
  tgl-ULB: Huwag kang pumasok sa tarangkahan ng aking bayan sa araw ng kanilang kapahamakan;
    huwag mong ikalugod ang kanilang paghihirap sa araw ng kanilang sakuna, huwag
    mong nakawin ang kanilang kayamanan sa araw ng kanilang pagkawasak.
  hui-hui: I̱naga wali agaliru genda yu heagola tigua tanoha anda puwa tandaga nalu
    wiagola tí turu haga birimi. Ani bialu tinaga dabudabu bayale wiaru mo yarimi.
  mya-mya: သင်​သည်​ငါ​၏​လူ​မျိုး​တော် ဆင်း​ရဲ​ဒုက္ခ​ရောက်​ရ​ကြ​သည်​ကို​ကျိတ်​၍ နှစ်​ထောင်း​အား​ရ​ဖြစ်​ကာ၊
    သူ​တို့​ဘေး​အန္တ​ရာယ်​ဆိုး​နှင့်​ကြုံ​တွေ့​ရ ချိန်​၌ သူ​တို့​၏​မြို့​ထဲ​သို့​မ​ဝင်​သင့်။
    သူ​တို့​၏​ဥစ္စာ​ပစ္စည်း​များ​ကို​မ​သိမ်း​မ ယူ​သင့်။
  bod-N: ངའི་མི་རིགས་ལ་ཆག་སྒོ་འབྱུང་དུས་སུ་ཁྱོད་ནི་དེ་ཚོའི་མཁར་སྒོ་ནང་དུ་འཛུལ་ག་ལ་རུང་།
    དེ་དག་ལ་ཆག་སྒོ་འབྱུང་དུས་ཁྱོད་ཀྱིས་དེ་ཚོས་སྡུག་བསྔལ་མྱང་བར་བལྟས་ནས་སྡོད་ག་ལ་རུང་།
    ཡང་དེ་དག་ལ་ཆག་སྒོ་འབྱུང་དུས་ཁྱོད་ཀྱིས་ལག་པ་བརྐྱངས་ནས་དེ་ཚོའི་ནོར་རྫས་འཕྲོག་མི་འོས་སོ།
    །
  wsk-wsk: Ni awuk se aninga kariimet sor saki nuguting te memek ningi bagaman se
    ni wonong tuagu ningi kasu nagurem ale ikup mu ningi nungarki daleluwu se, ni
    ago la nuguting kunaserem ale aninga kariimet nunga melmasak ningo ningo gi ago
    namerem?
  sna-sna: Hamufaniri kufamba napamasuo avanhu vangu, pazuva renjodzi yavo, kana kuvatarisira
    pasi vava munjodzi, pazuva renjodzi yavo, kana kuvatorera pfuma yavo pazuva renhamo
    yavo.
  spa-BLM: No entres por la puerta de mi pueblo en el día de su calamidad. No desprecies
    su aflicción en el día de su calamidad, ni te apoderes de sus riquezas en el día
    de su calamidad.
  cac-cac: Comonoc maj ex och d'a yol in chon̈ab' ayic ayoch eb' d'a syaelal. Comonoc
    maj ex tzevaj yuj tas ix ic'an eb'. Comonoc maj eyelq'uej tastac ay d'a eb'.
  swh-ULB: Usiingie mlango wa watu wangu siku ya msiba wao; usifurahi juu ya taabu
    yao siku ya msiba wao, wala msipotee utajiri wao siku ya uharibifu wao.
  bel-bel: Ня трэба было табе ўваходзіць у браму народу Майго ў дзень няшчасьця яго
    і нават глядзець на злашчасьце яго ў дзень пагібелі ягонай, ні дакранацца да маёмасьці
    ягонай у дзень бедства ягонага.
  deu-ELBBK: du solltest nicht in das Tor meines Volkes einziehen am Tag seiner Not
    und du, auch du nicht auf sein Unglück sehen am Tag seiner Not, noch deine Hand
    ausstrecken nach seinem Vermögen am Tag seiner Not;
  mbb-OT: Wazè kew pezem medseled dutun te inged te menge etew ku zutun te kegkezeeti
    zan, he ebpenguwa te menge azen dan. Ne wazè kew pezem melipey zutun te timpu
    te kegkerasey zan.
  mal-2015: എന്റെ ജനത്തിന്റെ അപായദിവസത്തിൽ നീ അവരുടെ വാതിലിന്നകത്തു കടക്കേണ്ടതല്ല;
    അവരുടെ അപായദിവസത്തിൽ നീ അവരുടെ അനർത്ഥം കണ്ടു രസിക്കേണ്ടതല്ല; അവരുടെ അപായദിവസത്തിൽ
    അവരുടെ സമ്പത്തിന്മേൽ നീ കൈ വെക്കേണ്ടതല്ല.
  rmc-rmc: Na kampľa tumenge te džal andro brani mire manušengre andre oda džives,
    sar sas lenge igen phares; aňi te thovel baripen andre lengro cerpišagos, akor
    sar sas zňičimen; aňi lenge te lel o barvaľipen, akor sar sas zňičimen.
  pes-OPV: و به دروازه های قوم من در روز بلای ایشان داخل مشو و تو نیز بر بدی ایشان
    در روز بلای ایشان منگر و دست خود را بر اموال ایشان در روز بلای ایشان دراز مکن.
  ron-1924: Нич ну требуя сэ интри пе порциле попорулуй Меу ын зиуа ненорочирий луй,
    нич ну требуя сэ те букурь де ненорочиря луй ын зиуа прэпэдулуй луй ши ну требуя
    сэ пуй мына пе богэцииле луй ын зиуа прэпэдулуй луй!
  ben-OBCV: আমার প্রজাদের তোরণদ্বারগুলি দিয়ে তোমাদের সমরাভিযান করা উচিত হয়নি তাদের
    বিপর্যয়ের দিনে, তাদের দুর্ভোগের জন্য তোমাদের তাদেরকে ঘৃণা করা উচিত হয়নি তাদের
    বিপর্যয়ের দিনে, না তাদের ধনসম্পদ কেড়ে নেওয়া তোমাদের উচিত হয়েছিল তাদের বিপর্যয়ের
    দিনে।
  som-som: Iridda dadkayga ha soo gelina wakhtiga ay belaayaysan yihiin, oo weliba
    dhibkooda ha fiirsanina wakhtiga ay belaayaysan yihiin, oo maalkoodana far ha
    saarina wakhtiga ay belaayaysan yihiin.
  lat-VUC: Neque ingredieris portam populi mei in die ruinæ eorum; neque despicies
    et tu in malis ejus in die vastitatis illius. Et non emitteris adversus exercitum
    ejus in die vastitatis illius,
  eng-ASVBT: Enter not into the gate of my people in the day of their calamity; yea,
    look not thou on their affliction in the day of their calamity, neither lay ye
    hands on their substance in the day of their calamity.
  ita-1885: Non entrar nella porta del mio popolo, nel giorno della loro calamità;
    e non istare ancora tu a riguardare il suo male, nel giorno della sua calamità;
    e non metter le mani sopra i suoi beni, nel giorno della sua calamità.
  eng-LXXUP: Neither shouldest thou have gone into the gates of the people in the
    day of their troubles; nor yet shouldest thou have looked upon their gathering
    in the day of their destruction, nor shouldest thou have attacked their host in
    the day of their perishing.
  eng-ULB: Do not enter my people's gate in the day of their calamity; do not gloat
    over their affliction in the day of their disaster, do not loot their wealth in
    the day of their ruin.
  spa-VBL: No debiste marchar por las puertas de la ciudad de mi pueblo en el día
    del desastre. No debiste alegrarte por el mal que les sucedía en el día del desastre.
    No debiste haber robado su riqueza en el día de su desastre.
  fra-_FOB: N'entre pas dans les portes de mon peuple, au jour de sa calamité; ne
    considère pas avec joie son malheur, au jour de sa calamité; et que tes mains
    ne se jettent pas sur son bien, au jour de sa calamité;
  mal-mal: എന്റെ ജനത്തിന്റെ അനർത്ഥദിവസത്തിൽ നീ അവരുടെ വാതിലിനകത്ത് കടക്കരുതായിരുന്നു;
    അവരുടെ അനർത്ഥദിവസത്തിൽ നീ അവരുടെ അനർത്ഥം കണ്ടു രസിക്കരുതായിരുന്നു; അവരുടെ അനർത്ഥദിവസത്തിൽ
    അവരുടെ സമ്പത്തിന്മേൽ നീ കൈ വെക്കരുതായിരുന്നു.
  urd-GVR: Yih ṭhīk nahīṅ thā ki tū us din tabāhshudā shahr meṅ ghus āyā tāki Yarūshalam
    kī musībat se lutf uṭhāe aur un kā bachā-khuchā māl lūṭ le.
  suz-BL: आं मुर हिंचा ङा श्‍येत जामे नाक्‍त, गे मेको आन लाप्‍चो रे मओव़चा माल्‍शो
    नवे। यहूदा ङा मुर खतम दुम्‍मा नाक्‍ती, गे मेको मरिम्‍शो पाइबपुकी नु मगारचा माल्‍शो
    नवे। मेको हिंचा ङा श्‍येत जामे नाक्‍ती गे मेको आन शोंप रोइश्‍शा मलाइक्‍चा माल्‍शो
    नवे।
  eng-NOY: Thou shouldst not have entered into the gate of my people in the day of
    their calamity, Nor have looked with delight on their affliction in the day of
    their calamity, Nor have laid hand on their substance in the day of their calamity,
  ita-1927: Non entrare per la porta del mio popolo il giorno della sua calamità;
    non pascerti lo sguardo, anche tu, della sua afflizione il giorno della sua calamità;
    e non metter le mani sulle sue sostanze il giorno della sua calamità.
  ckb-ckb: نابێت بچیتە ناو دەروازەی گەلەکەم لە ڕۆژی کارەساتیان، یان بە ناخۆشییەکەیان
    دڵخۆش بیت لە ڕۆژی کارەساتیان، یان دەستت بۆ سامانەکەیان درێژ بکەیت لە ڕۆژی کارەساتیان.
  eng-BBE: Do not go into the doors of my people on the day of their downfall; do
    not be looking on their trouble with pleasure on the day of their downfall, or
    put your hands on their goods on the day of their downfall.
  kan-OKCV: ನನ್ನ ಜನರ ಆಪತ್ತಿನ ದಿವಸದಲ್ಲಿ ಅವರ ದ್ವಾರಗಳ ಮೂಲಕ ಪ್ರವೇಶಿಸಬಾರದಿತ್ತು. ಹೌದು, ನೀನು
    ಅವರ ಆಪತ್ತಿನ ದಿವಸದಲ್ಲಿ ಅವರನ್ನು ಕೀಳು ದೃಷ್ಟಿಯಿಂದ ನೋಡಬಾರದಾಗಿತ್ತು. ಅವರ ಆಪತ್ತಿನ ದಿವಸದಲ್ಲಿ
    ಅವರ ಆಸ್ತಿಯ ಮೇಲೆ ಕೈ ಹಾಕಬಾರದಾಗಿತ್ತು.
  tam-2017: என் மக்களின் ஆபத்து நாளிலே நீ அவர்களுடைய வாசல்களுக்குள் நுழையாமலும், அவர்களுடைய
    ஆபத்துநாளிலே அவர்கள் அநுபவிக்கிற தீங்கை நீ விருப்பத்துடன் பார்க்காமலும், அவர்களுடைய
    ஆபத்துநாளிலே அவர்களுடைய சொத்தில் கைவைக்காமலும்,
  spa-RV-1909: No habías de haber entrado por la puerta de mi pueblo en el día de
    su quebrantamiento; no, no habías tú de haber mirado su mal el día de su quebranto,
    ni haber echado mano á sus bienes el día de su calamidad.
  ron-BTF: Tu nu trebuia să fi intrat pe poarta poporului meu în ziua nenorocirii
    lor; da, nu trebuia să fi privit necazul lor în ziua nenorocirii lor, nici să
    fi pus mâna pe averea lor în ziua nenorocirii lor,
  eng-WEBP: Don’t enter into the gate of my people in the day of their calamity. Don’t
    look down on their affliction in the day of their calamity, neither seize their
    wealth on the day of their calamity.
  eng-FBV: You should not have marched through the city gates of my people on their
    day of disaster. You should not have gloated over them on the day of their disaster.
    You should not have looted their wealth on the day of their disaster.
  nld-1939: Niet binnenrukken in de poort van mijn volk, Op de dag van zijn nood.
    Ge hadt u over zijn rampen niet mogen verheugen, Op de dag van zijn jammer; Uw
    hand niet aan zijn have slaan, Op de dag van zijn kommer.
  nch-BL: Amo quinamiqui ancalajque ipan inintal noisraelita masehualhua para anquinichtequilijque
    quema quinajsiyaya cati fiero. Amo quinamiqui anquinmahuisojque quema sequinoc
    quisosolohuayayaj nochi cati quipixtoyaj. Amo quinamiqui anquinichtequilijque
    iniricojyo cati mocajtoya para anmoricojchihuase por inintaohuijcayo.
  vie-1934: Chớ vào cửa thành dân ta, đang ngày nó bị họa; chớ nhìn xem tai nạn nó,
    đang ngày nó bị khốn khó! Chớ vồ lấy của cải nó, đang ngày nó bị họa hoạn.
  hin-CV: मेरी प्रजा की संकट की स्थिति में उनके नगर में प्रवेश न करना, न ही उनकी विपत्ति
    में तुम उनको देखते रहना, और न ही उनकी विपत्ति के अवसर पर तुम उनकी संपत्ति पर कब्जा
    करना.
  spa-BES: No debiste entrar por las puertas de mi pueblo el día de su caída; no debiste
    mirar con agrado sus problemas el día de su caída, ni debiste robar sus bienes
    el día de su caída.
  tdx-tdx: Tsy nimete ty nimoaha’o an-dalambei’ ondatikoo amy andron-kekoheko’ iareoy;
    Eka, tsy ho nisambà’o ty fisotria’e amy andron-kankà’ iareoy, ndra nampipao-pitàñe
    amo fanaña’ iareoo amy andro nitarañen-doza’ iareoy.
  tha-KJV: เจ้​าไม่ควรเข้าประตูเมืองแห่งประชาชนของเราในวันแห่งหายนะของเขา เออ เจ้​าไม่ควรยืนยิ้มอยู่ในเรื่องภัยพิบั​ติ​ของเขาในวันแห่งหายนะของเขา
    เจ้​าไม่ควรจะเข้าริบทรัพย์​สิ​นของเขาไปในวันแห่งหายนะของเขา
  por-BR-2018: Nem devias ter entrado pela porta de meu povo no dia de sua calamidade;
    não devias ter olhado seu mal no dia de sua calamidade, nem ter roubado seus bens
    no dia de sua calamidade.
  deu-ELO: du solltest nicht in das Tor meines Volkes einziehen am Tage seiner Not,
    und du, auch du, nicht auf sein Unglück sehen am Tage seiner Not, noch deine Hand
    ausstrecken nach seinem Vermögen am Tage seiner Not;
  eng-WYC-2018: neither thou shalt enter into the gate(s) of my people, in the day
    of falling of them; and thou shalt not despise in the evils of him, in the day
    of his destroying; and thou shalt not be sent out against his host, in the day
    of his destroying; (nor should thou have entered into the gates of my people,
    on the day of their falling; and thou should not have seized their treasures,
    or their riches, on the day of their destruction; and thou should not have gone
    out against their host, or their army, on the day of their destruction;)
  epo-epo: Vi devus ne eniri en la pordegon de Mia popolo en la tago de ilia malfeliĉo,
    vi devus ne rigardi ilian suferadon en la tago de ilia malfeliĉo, nek tuŝi ilian
    havaĵon en la tago de ilia malfeliĉo.
  uig-PIN: Ɵz hǝlⱪimni apǝt basⱪan künidǝ, ularning dǝrwazisiƣa kirmǝsliking kerǝk
    idi; Ularni apǝt basⱪan künidǝ ularning dǝrd-ǝlǝmigǝ erǝnsiz ⱪarap turmasliⱪing
    kerǝk idi, Apǝt basⱪan künidǝ ⱪolungni mal-mülkigǝ sozmasliⱪing kerǝk idi;
  beo-beo: Dilia da Na fi dunu ilia se nabasu amoma asigimu da defea galu, amola amo
    se nabasu babeba:le hahawane hame hamomu galu. Amola dilia da ilia liligi bagade
    agui da amo esoga hame wamolamu galu.
  tpi-OTNT: '@see-verse:OBA.001.012'
  hau-SA: Bai kamata ki bi ta ƙofofin mutanena a ranar bala’insu ba, ko ki rena su
    a cikin masifarsu a ranar bala’insu, ko ki ƙwace dukiyarsu a ranar bala’insu ba.
  uig-LAT: Öz xelqimni apet basqan künide, ularning derwazisigha kirmesliking kérek
    idi; Ularni apet basqan künide ularning derd-elemige érensiz qarap turmasliqing
    kérek idi, Apet basqan künide qolungni mal-mülkige sozmasliqing kérek idi;
  nde-nde: Akumelanga ungene ngamasango abantu bami ngosuku lomonakalo wabo, loba
    ubeyise osizini lwabo ngosuku lomonakalo wabo, loba uthumbe inotho yabo ngosuku
    lomonakalo wabo.
  ton-ton: Naʻe ʻikai totonu hoʻo hū ʻi he matapā ʻo hoku kakai, ʻi he ʻaho ʻo ʻenau
    tuʻutāmaki; ʻio, naʻe ʻikai totonu hoʻo sio ki heʻenau mamahi ʻi he ʻaho ʻo ʻenau
    tuʻutāmaki, pe ala ki heʻenau koloa ʻi he ʻaho ʻo ʻenau tuʻutāmaki;
  ces-1613: Nevcházej do brány lidu mého v den bídy jejich, aniž se dívej trápení
    jeho v den bídy jeho, a nechtěj sahati na statek jeho v den bídy jeho.
  eng-WMB: Don’t enter into the gate of my people in the day of their calamity. Don’t
    look down on their affliction in the day of their calamity, neither seize their
    wealth on the day of their calamity.
  tam-TCV: என் ஜனத்தின் ஆபத்துநாளிலே நீ அவர்கள் வாசல்களுக்குள் பிரவேசியாமலும், அவர்கள்
    ஆபத்துநாளிலே அவர்கள் அநுபவிக்கிற தீங்கை நீ பிரியத்தோடே பாராமலும், அவர்கள் ஆபத்துநாளிலே
    அவர்கள் ஆஸ்தியில் கைபோடாமலும்,
  ceb-ULB: Ayaw pagsulod sa ganghaan sa akong katawhan sa adlaw sa ilang katalagman;
    ayaw paglipay sa ilang kasakitan sa adlaw sa ilang katalagman, ayaw kawata ang
    ilang kabtangan sa adlaw sa ilang pagkaguba.
  pol-UBG: Nie powinieneś był wchodzić w bramę mojego ludu w dniu jego klęski ani
    patrzeć na jego nieszczęście w dniu jego klęski, ani wyciągać swej ręki po jego
    mienie w dniu jego klęski;
  urd-GVU: یہ ٹھیک نہیں تھا کہ تُو اُس دن تباہ شدہ شہر میں گھس آیا تاکہ یروشلم کی
    مصیبت سے لطف اُٹھائے اور اُن کا بچا کھچا مال لُوٹ لے۔
  eng-OEBCW: You should not have entered in at the gate of my people in the day of
    their disaster. You should not have gloated over their calamity, in the day of
    their disaster, nor stretched out your hand after their wealth in the day of their
    disaster,
  deu-1912: du sollst nicht zum Tor meines Volkes einziehen zur Zeit ihres Jammers;
    du sollst nicht deine Lust sehen an ihrem Unglück zur Zeit ihres Jammers; du sollst
    nicht nach seinem Gut greifen zur Zeit seines Jammers;
  kan-2017: ನನ್ನ ಜನರ ವಿಪತ್ಕಾಲದಲ್ಲಿ ಅವರ ಪುರದ್ವಾರದೊಳಗೆ ಪ್ರವೇಶಿಸಬಾರದಾಗಿತ್ತು, ಅವರ ವಿಪತ್ಕಾಲದಲ್ಲಿ
    ಅವರ ಕೇಡಿಗೆ ನಿನ್ನಂಥವನ ಕಣ್ಣು ಅರಳಬಾರದಾಗಿತ್ತು. ಅವರ ವಿಪತ್ಕಾಲದಲ್ಲಿ ಅವರ ಆಸ್ತಿಯ ಮೇಲೆ ನೀನು
    ಕೈಹಾಕಬಾರದಾಗಿತ್ತು.
  yap-yap: Thangri dab mman ngalan e binaw ko girdi’ rog ngu’um girig ngorad ko gafgow
    ni kar awgad nga fithik’ ma ga leag e fla’ab rorad e rofen nem ni kar gafgowgad.
  hlt-MCSB: Amih kah rhainah hnin ah ka pilnam kah vongka ah mop uh boeh. A rhainah
    hnin ah anih kah yoethaenah te nang loh so van boeh. A rhainah hnin ah tah anih
    ham tatthai te na tueih pah hae mahpawh.
  mdy-ETH: ዔያታ ሜታዻ ኬሎና ታ ዴሮኮ ካታሞ ጌሊ ካራ ዔያቶኮ ባይቄም ዪሁዳ ዴራ ኩዳ ኬሎና ኔኤኒ ዎዛዻኒና ዔያቶኮ ዓኣ ባኮ
    ቡራኒ ኔኤም ኮይሱዋያታንቴኬ።
  twi-ASANTE: Anka ɛnsɛ sɛ wode nsrabɔ hyɛne me nkurɔfoɔ kuro apono no mu wɔ wɔn amanehunu
    ɛda, anka ɛnsɛ sɛ wosere wɔ ɛberɛ a wɔwɔ ɔhaw mu. Afei nso anka ɛnsɛ sɛ wode wo
    nsa to wɔn ahodeɛ so gye wɔ ɛberɛ a wɔwɔ amanehunu mu.
  eng-WEBU: Don’t enter into the gate of my people in the day of their calamity. Don’t
    look down on their affliction in the day of their calamity, neither seize their
    wealth on the day of their calamity.
  wal-wal: Eta tuggaa gallassi ta asai de7iyo katamaa gelanaunne eta waayiyan neeni
    ufaittanau bessenna shin! Qassi eta tuggaa gallassi neeni eta aquwaa bonqqanau
    bessenna;
  spa-PDDPT: ni entrar por la puerta de mi pueblo el día de su infortunio, ni disfrutar
    de su desgracia el día de su desdicha, ni echar mano a sus bienes el día de su
    ruina,
  gun-gun: Xevygua kuery ikuai axya ára ma hetã rokẽ rupi ndapeikei, ha'e perovy'a
    rei reve ikuai axya re napema'ẽi, neĩ imba'e rei-rei ndapeipe'ai heravy raka'e
    va'e rire.
  agu-BL: Lastum yi ja cxo'cwok le intanum, te yi na chitzan yi e' intanum tan tijle'n
    q'uixc'uj. Lastum yi ja cxtzatzin te yi il yi na bajij ẍchixo'l. Lastum yi ja
    cxo'cwok tan talk'e'n len e'chk chime'bi'l tul yi jun k'eja'tz yi chin xo'wbil
    nin ban tetz cyetz.
  ilo-ULB: Saanka koma a simrek iti ruangan dagiti tattaok iti aldaw a pannakadidigrada;
    saanka koma a naragsakan iti panaglidayda iti aldaw iti panagrigrigatda, saanmo
    koma a tinakaw dagiti kinabaknangda iti aldaw a pannakadadaelda.
  kpg-kpg: Goe hagalee belee ulu gi lodo di waahale o agu daangada e tenetene gi nadau
    manawa gee, be e kae nadau maluagina i lodo di laangi digaula ne tale gi di haingadaa.
  uig-ARA: ئۆز خەلقىمنى ئاپەت باسقان كۈنىدە، ئۇلارنىڭ دەرۋازىسىغا كىرمەسلىكىڭ كېرەك
    ئىدى؛ ئۇلارنى ئاپەت باسقان كۈنىدە ئۇلارنىڭ دەرد-ئەلەمىگە ئېرەنسىز قاراپ تۇرماسلىقىڭ
    كېرەك ئىدى، ئاپەت باسقان كۈنىدە قولۇڭنى مال-مۈلكىگە سوزماسلىقىڭ كېرەك ئىدى؛
  sus-sus: Wo mu lan wo xa so n ma ɲama xa taa kui a kasarɛ lɔxɔɛ. Wo mu lan wo xa
    yo e ma e kasarɛ lɔxɔɛ. Wo mu lan wo xa e harige ba e yi e kasarɛ lɔxɔɛ.
  pon-2006: Ke sohte pahn pedolong nan en nei aramas akan ar kahnimwo pwe ke en perenkihda
    ar lokolok oh kulihasang ar kepwe kan ni rahn me kahpwalo lelohng irail.
  ksd-ksd: Koko una olo ta ra mataniolo kadiat kaugu tarai ta ra bung dia ki na malari
    tana; maia, koko una gugu ta kadia kinadik ta ra bung ba i tup diat, ma koko ava
    ra vue kadia tabarikik ta ra bung ba i tup diat i tana.
  grc-BRENT: μηδὲ εἰσέλθῃς εἰς πύλας λαῶν ἐν ἡμέρᾳ πόνων αὐτῶν, μηδὲ ἐπίδῃς καὶ σὺ
    τὴν συναγωγὴν αὐτῶν ἐν ἡμέρᾳ ὀλέθρου αὐτῶν, καὶ μὴ συνεπιθῇ ἐπὶ τὴν δύναμιν αὐτῶν
    ἐν ἡμέρᾳ ἀπωλείας αὐτῶν,
  ind-AYT: Kamu seharusnya tidak masuk ke pintu gerbang umat-Ku pada hari malapetakanya.
    Betul, kamu seharusnya tidak memandang remeh pada penderitaannya pada hari malapetakanya.
    Juga, jangan mengambil barang-barangnya, pada hari malapetakanya.
  nya-nya: Iwe sunayenera kudutsa pa zipata za anthu anga pa nthawi ya masautso awo,
    kapena kuwanyogodola pa tsiku la tsoka lawo, kapena kulanda chuma chawo pa nthawi
    ya masautso awo.
  hrv-hrv: Ne provaljuj na vrata naroda moga u dan nesreće njegove! Ne naslađuj se
    njegovom propašću u dan nesreće njegove! Ne pružaj ruke na imanje njegovo u dan
    nesreće njegove!
  mps-mps: '@see-verse:OBA.001.012'
  tpi-tpi: '@see-verse:OBA.001.012'
  dan-1931: komme i mit Folks Port på Ulykkens Dag, være med til at nyde dets Kval
    på Ulykkens Dag, gribe efter dets Gods på Ulykkens Dag!
  vie-OVCB: Lẽ ra, ngươi không nên tước đoạt đất của Ít-ra-ên khi họ đang chịu tai
    ương như thế. Ngươi không nên hả hê nhìn họ bị tàn phá khi họ đang chịu khốn khó.
    Ngươi không nên chiếm đoạt tài sản của họ trong ngày họ đang chịu tai họa.
  guj-2017: મારા લોકોની આપત્તિને દિવસે એમના દરવાજામાં દાખલ ન થા; તેઓની આપત્તિના સમયે
    તેઓની વિપત્તિ ન નિહાળ. તેમની વિપત્તિના સમયે તેઓની સંપત્તિ પર હાથ ન નાખ.
  pon-2006A: Ke sohte pahn pedolong nan en nei aramas akan ar kahnimwo pwe ke en perenkihda
    ar lokolok oh kulihasang ar kepwe kan ni rahn me kahpwalo lelohng irail.
  por-BRBSL: Não entre no portão do meu povo no dia de sua calamidade. Não olhe para
    a aflição deles no dia de sua calamidade, nem se aproprie de suas riquezas no
    dia de sua calamidade.
  eng-OEBUS: You should not have entered in at the gate of my people in the day of
    their disaster. You should not have gloated over their calamity, in the day of
    their disaster, nor stretched out your hand after their wealth in the day of their
    disaster,
  cth-cth: Ka taminaw runae a kâhmo nah, a longkha thung kâen kawi na hoeh, a roedeng
    nah laplap khet kawi na hoeh, a hnopai hai lawp kawi na hoeh.
  twi-twi: Anka ɛnsɛ sɛ wode nsrabɔ hyɛn me nkurɔfo kurow apon no mu wɔ wɔn amanehunuda,
    anka ɛnsɛ sɛ woserew wɔ bere a wɔwɔ ɔhaw mu. Afei nso anka ɛnsɛ sɛ wode wo nsa
    to wɔn ahode so gye wɔ bere a wɔwɔ amanehunu mu.
  hlt-hlt: Amih kah rhainah hnin ah ka pilnam kah vongka ah mop uh boeh. A rhainah
    hnin ah anih kah yoethaenah te nang loh so van boeh. A rhainah hnin ah tah anih
    ham tatthai te na tueih pah hae mahpawh.
  tbz-SIM: Di do í dò nkɛ́tɑ n nìtìbɛ̀ ɛì, bɛ̀ bo dìì mɔ̀nnì mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ,
    di do í dò nkɛ́nwúó mbɛ̀ domɛ̀ kɛ̀ dɛ̀ di nɑɑti, di mɛ ndo í dò nkɛ́túókɛ́ bɛ
    kpɑ̀tì bɛ̀ bɛ̀ pɔ̀ntɛ dìì mɔ̀nnì.
  msy-2020: '@see-verse:OBA.001.012'
  dop-dop: '@see-verse:OBA.001.012'
  azb-azb: Xalqımın fəlakətli günündə Onların şəhər darvazalarından girməyəydin, Başlarına
    bəla gələn gün Onların fəlakətini sevinclə seyr etməyəydin, Başlarına bəla gələn
    gün Onların malına əl uzatmayaydın!
  eng-DBY: Thou shouldest not have entered into the gate of my people in the day of
    their calamity, nor have looked, even thou, on their affliction in the day of
    their calamity, neither shouldest thou have laid [hands] on their substance in
    the day of their calamity;
  hin-2017: तुझे उचित नहीं था कि मेरी प्रजा की विपत्ति के दिन तू उसके फाटक में घुसता,
    और उसकी विपत्ति के दिन उसकी दुर्दशा को देखता रहता, और उसकी विपत्ति के दिन उसकी
    धन-सम्पत्ति पर हाथ लगाता।
  wol-KYG: Waruleen woona dugg sama dëkku ñoñ, ci seen bésub tiis. Waruleen woona
    bokk ci ñiy seetaan seenu ay ci seen bésub tiis. Waruleen woona teg loxo seeni
    teraanga, ci seen bésub tiis.
  eng-YLT: Nor come into a gate of My people in a day of their calamity, Nor look,
    even thou, on its misfortune in a day of its calamity, Nor send forth against
    its force in a day of its calamity,
  eng-WYC-2017: neither thou shalt enter into the gate of my people, in the day of
    falling of them; and thou shalt not despise in the evils of him, in the day of
    his destroying; and thou shalt not be sent out against his host, in the day of
    his destroying;
  eng-WMBB: Don’t enter into the gate of my people in the day of their calamity. Don’t
    look down on their affliction in the day of their calamity, neither seize their
    wealth on the day of their calamity.
  urd-GVH: यह ठीक नहीं था कि तू उस दिन तबाहशुदा शहर में घुस आया ताकि यरूशलम की मुसीबत
    से लुत्फ़ उठाए और उनका बचा-खुचा माल लूट ले।
  rug-rug: Lopu pada pude nuquru la i goi sari sasada pa goba tadi Qua tinoni koasa
    dia rane tinasuna, babe doṉo gore ni totoso ta sigiti si arini koasa dia rane
    tinasuna, babe saputu vagi sari dia tinagotago koasa dia rane tinasuna.
  gaz-gaz: Bara balaan isaanitti dhufe keessa karra saba kootiin ol seenuu hin qabdu
    turte; yookaan bara dhaʼichi isaanitti dhufe keessa rakkina isaanii keessatti
    isaan tuffachuu hin qabdu turte; yookaan bara balaan isaanitti dhufe keessa qabeenya
    isaanii saamuu hin qabdu turte.
  fra-LSG: N’entre pas dans les portes de mon peuple au jour de sa ruine, Ne repais
    pas ta vue de son malheur au jour de sa ruine, Et ne porte pas la main sur ses
    richesses au jour de sa ruine!
  gnn-gnn: Yana nhuma yukurrana djaw'‐djawyurrunana nhänydja malanha walalaŋgu, ŋuriŋiyinydjayi
    ḏaykun'thu ŋunhi walalanha ŋuriŋi miriŋuyu djuḻkmaraŋala bumara.
  yal-yal: Ɛ mi yi lan ɛ so n ma yamana taani a halagi waxatini. Ɛ mi yi lan ɛ a mato
    sɛwani a kala waxatini, hanma ɛ yi a nafunle tongo a halagi waxatini.
  haw-1868: Aole pono kou komo ana iloko o ka puka o ko'u poe kanaka, i ka la o ko
    lakou make; Aohe pono kou nana ana i ko lakou poino i ka la i make ai lakou, A
    me kou kau ana i kou lima maluna o kona waiwai i ka la o kona lukuia ana.
  arb-NAV: وَمَا كَانَ يَجِبُ أَنْ تَقْتَحِمَ أَبْوَابَ شَعْبِي فِي يَوْمِ كَارِثَتِهِ،
    أَوْ تَشْمَتَ لِمُصِيبَتِهِ فِي يَوْمِ نَكْبَتِهِ، أَوْ تَنْهَبَ ثَرْوَتَهُ فِي
    يَوْمِ بَلِيَّتِهِ،
  ewe-ewe: Migage ɖe nye amewo ƒe agbowo me le woƒe dzɔgbevɔ̃egbe o, migado vlo wo
    le woƒe gbegblẽ me, le woƒe dzɔgbevɔ̃eŋkeke la dzi o eye migaxɔ woƒe kesinɔnuwo
    le wo si le woƒe dzɔgbevɔ̃egbe o.
  eng-LEE: Thou shouldst not have entered into the gate of my people on the day of
    their calamity; yea, thou too shouldst not have looked [pleased] on their affliction
    on the day of their calamity; nor have laid hands on their army on the day of
    their calamity;
  asm-FB: তুমি মোৰ লোকসকলৰ দুৰ্যোগৰ সময়ত তেওঁলোকৰ নগৰৰ দুৱাৰত নোসোমাবা; এনে কি, তেওঁলোকৰ
    বিপদৰ সময়ত তেওঁলোকৰ ক্লেশত উল্লাসিত নহ’বা। তেওঁলোকৰ ধ্বংসৰ সময়ত তেওঁলোকৰ ধন-সম্পত্তি
    লুট নকৰিবা।
  sus-A: وٌ مُ لَن وٌ شَ سٌ ﭑ مَ حَمَ شَ تَا كُي عَ كَسَرّ لْشْي. وٌ مُ لَن وٌ شَ
    يٌ عٍ مَ عٍ كَسَرّ لْشْي. وٌ مُ لَن وٌ شَ عٍ هَرِفٍ بَ عٍ يِ عٍ كَسَرّ لْشْي.
  fra-SBL: N'entre pas dans la porte de mon peuple au jour de son malheur. Ne méprise
    pas leur détresse au jour de leur calamité, et ne t'empare pas de leurs biens
    au jour de leur calamité.
  hbo-hbo: אַל־תָּבֹ֤וא בְשַֽׁעַר־עַמִּי֙ בְּיֹ֣ום אֵידָ֔ם אַל־תֵּ֧רֶא גַם־אַתָּ֛ה
    בְּרָעָתֹ֖ו בְּיֹ֣ום אֵידֹ֑ו וְאַל־תִּשְׁלַ֥חְנָה בְחֵילֹ֖ו בְּיֹ֥ום אֵידֹֽו׃
  kik-kik: Wee ndũngĩatuĩkanĩirie ihingo-inĩ cia andũ akwa mũthenya wao wa mwanangĩko,
    kana ũmanyarare hĩndĩ ĩrĩa maarĩ na mũnyarirĩko mũthenya wao wa kwanangwo, kana
    ũtahe ũtonga wao mũthenya ũcio wa mwanangĩko.
  fra-NCL: N’entre pas dans la porte de mon peuple ; au jour de leur calamité ; ne
    repais pas ta vue, toi aussi, de son malheur, au jour de sa calamité ; et n’étends
    pas ta main sur ses richesses, au jour de sa calamité.
  cek-AK: Nihcae raihaih tong naah, kai kaminawk ih khongkha thung hoiah akun hmah.
    Ue, nihcae raihaih tong o naah patoek hmah, nihcae raihaih tong o naah, nihcae
    ih hmuenmaenawk to la pae hmah.
  cuk-cuk: Esaú, an-dulamar-sabsur-odurdaklenaigusad-ibagi, e-neggwebur-yawagakba
    be dogewilubsulinad. E-sabsur-odurdaklenaigusad-ibagi, be yeerdakgwichi guewilubsulinad.
    E-wilenanaigusad-ibagi, e-ibe be ibmar-nuegan-gargerbamalad suewilubsulinad.
  uig-CYR: Өз хәлқимни апәт басқан күнидә, уларниң дәрвазисиға кирмәслигиң керәк еди;
    Уларни апәт басқан күнидә уларниң дәрд-әләмигә ерәнсиз қарап турмаслиғиң керәк
    еди, Апәт басқан күнидә қолуңни мал-мүлкигә созмаслиғиң керәк еди;
  tel-2017: నా ప్రజల విపత్తు రోజున వారి గుమ్మాల్లో ప్రవేశించ వద్దు. వారి ఆపద్దినాలో
    సంతోషిస్తూ వారి బాధ చూడ వద్దు. వారి విపత్తు రోజున వారి ఆస్తిని దోచుకోవద్దు.
  hat-BSA: Pa antre nan pòtay pèp Mwen an nan jou malè yo. Ni pa rejwi ou de gwo dega
    nan jou malè yo. Pa piyaje byen yo nan jou malè yo.
  kos-kos: Tiana wo ke kowos tuh utyak nu in siti lun mwet luk In pwarkin keok lalos,
    Ac in eisla mwe kasrup lalos Ke len in ongoiya lalos.
  hbo-WLC: אַל־תָּב֤וֹא בְשַֽׁעַר־עַמִּי֙ בְּי֣וֹם אֵידָ֔ם אַל־תֵּ֧רֶא גַם־אַתָּ֛ה
    בְּרָעָת֖וֹ בְּי֣וֹם אֵיד֑וֹ וְאַל־תִּשְׁלַ֥חְנָה בְחֵיל֖וֹ בְּי֥וֹם אֵידֽוֹ׃
  ibo-ibo: I kwesighị isite nʼọnụ ụzọ ama ndị m zọọ ije nʼụbọchị ha nọ na nsogbu,
    o zighị ezi na i ga-enwe obi aṅụrị nʼoge ihe ọjọọ bịakwasịrị ha, nʼụbọchị ha nọ
    na nsogbu, maọbụ jiri aka ike pụnara ha akụ ha nʼụbọchị nsogbu ha.
  ory-ory: ଆମ୍ଭ ଲୋକମାନଙ୍କର ବିପତ୍ତି ଦିନରେ ସେମାନଙ୍କର ନଗର-ଦ୍ୱାରରେ ପ୍ରବେଶ କର ନାହିଁ; ହଁ,
    ସେମାନଙ୍କ ବିପତ୍ତି ଦିନରେ ସେମାନଙ୍କର କ୍ଳେଶ ପ୍ରତି ତୁମ୍ଭେ ଅନାଅ ନାହିଁ, ଅଥବା ସେମାନଙ୍କ
    ବିପତ୍ତି ଦିନରେ ସେମାନଙ୍କ ସମ୍ପତ୍ତିରେ ତୁମ୍ଭେମାନେ ହସ୍ତ ଦିଅ ନାହିଁ।
  chk-chk: Esap öch om tolong lon än nei kewe aramas we telinimw, pwe kopwe tuneämängau
    won ar riaföü o soläni pisekir lon ränin ar feiengau.
  rop-rop: Wen main pipul olabat bin abum det trabul, yumob bin gowin langa det taun
    gudbinjiwei, en yumob bin stilimbat ola enijing blanga olabat,
  ukr-1871: Не годилось би тобі вдиратись у ворота мого народу в день нужди його,
    та дивитись на його лихо в день погибелї його, або посягати за добром його лихої
    в нього години;
  deu-1951: Du sollst auch nicht zum Tor meines Volkes einziehen am Tage ihres Unglücks
    und auch nicht dich weiden an seinem Unglück an seinem Schicksalstag, noch deine
    Hand ausstrecken nach seinem Gut am Tage seines Unglücks.
  eng-JPS: Thou shouldest not have entered into the gate of My people in the day of
    their calamity; yea, thou shouldest not have gazed on their affliction in the
    day of their calamity, nor have laid hands on their substance in the day of their
    calamity.
  srp-1865: Ne trebaše ti uæi na vrata naroda mojega u dan pogibli njihove, ne trebaše
    da i ti gledaš zlo njihovo u dan pogibli njihove ni da se mašaš dobra njihova
    u dan pogibli njihove.
  lug-lug: Temukumba nga muyita mu miryango gy’abantu bange ku lunaku kwe baalabira
    obuyinike, wadde okubasekerera ku lunaku kwe baabonaabonera, newaakubadde okutwala
    obugagga bwabwe ku lunaku lwe baatuukibwako akabi.
  heb-heb: אל תבוא בשער עמי ביום אידם אל תרא גם אתה ברעתו ביום אידו ואל תשלחנה בחילו
    ביום אידו׃
  ben-IRV: আমার প্রজাদের বিপদের দিনের তাদের ফটকে প্রবেশ করনা, তুমি তাদের বিপদের দিনের
    তাদের অমঙ্গলের প্রতি নজর দিও না এবং তাদের বিপদের দিনের তাদের সম্পত্তি লুট কর না।
  pan-pan: ਤੈਨੂੰ ਮੇਰੀ ਪਰਜਾ ਦੀ ਬਿਪਤਾ ਦੇ ਦਿਨ, ਉਨ੍ਹਾਂ ਦੇ ਫਾਟਕਾਂ ਵਿੱਚ ਨਹੀਂ ਸੀ ਵੜਨਾ ਚਾਹੀਦਾ!
    ਤੈਨੂੰ ਉਨ੍ਹਾਂ ਦੀ ਬਿਪਤਾ ਦੇ ਦਿਨ, ਉਨ੍ਹਾਂ ਦੇ ਕਲੇਸ਼ ਵੱਲ ਨਹੀਂ ਸੀ ਤੱਕਣਾ ਚਾਹੀਦਾ! ਤੈਨੂੰ
    ਉਨ੍ਹਾਂ ਦੀ ਬਿਪਤਾ ਦੇ ਦਿਨ, ਉਨ੍ਹਾਂ ਦਾ ਮਾਲ ਨਹੀਂ ਸੀ ਲੁੱਟਣਾ ਚਾਹੀਦਾ!
  mya-JVB: ငါ ၏လူ တို့သည် ဘေး ဥပဒ်ကို ခံရသောနေ့ ၌ သူတို့ နေရာတံခါး အတွင်းသို့ မ ဝင်
    သင့်။ ဘေး ဥပဒ်ကို ခံရသော နေ့ ၌ သူ တို့၏ဆင်းရဲ ဒုက္ခကို မ ကြည့် မရှုသင့်။ ဘေး ဥပဒ်
    ကို ခံရသောနေ့ ၌ သူ တို့ဥစ္စာ ကို မ လု မယူသင့်။
  hmo-hmo: Umui ese egu bese taudia edia hanua badana, dekenai umui raka vareai, edia
    hisihisi dekenai do umui hevaseha totona. Bona edia kohu umui henaoa, edia dika
    bada idia davaria dina neganai. Umui be kerere inai.
  urd-urd: तुझे मुनासिब न था कि तू मेरे लोगों की मुसीबत के दिन उनके फाटकों में घुसता,
    और उनकी मुसीबत के रोज़ उनकी बदहाली को खड़ा देखता रहता, और उनके लशकर पर हाथ बढ़ाता।
  rus-SYN: Не следовало бы тебе входить в ворота народа Моего в день несчастья его
    и даже смотреть на злополучие его в день погибели его, ни касаться имущества его
    в день бедствия его,
  bqc-SIM: A maa yãa à si ma gbɛ̃́ↄ wɛ̃́lɛu an yã'eapi guuo. I kũ an gwaa kɛɛ́
    na an yã'eapi guuo, i kũ à ń àizɛɛ naaa an yã'eapi guuo,
  tcz-CHONGTHU: Hitobang a kami Israelte, ahamset nikhouva, nangman agamsungu chu
    pumhata nalah lou ding ahi. Amaho hesoh gentheina chu, nangin kipana nalah lou
    ding ahi. Hiche nikho chuleh, nangman amaho nei le gou jong nachompeh lou ding
    ahi.
  mar-mar: तू माझ्या लोकांच्या विपत्तीच्या दिवशी त्यांच्या वेशीत शिरू नको, त्यांच्या
    विपत्तीच्या दिवशी त्यांचे संकट पाहू नको, आणि त्यांच्या विपत्तीच्या दिवशी तू त्यांच्या
    मालमत्तेला हात लावू नको.
  qub-qub: Acrashä runacuna fiyupa llaquicuycashan öra ama siudäninman yaycunquimanchu
    caran. Paycuna mana allicho caycashan öraga ama cushipanquimanchu caran. Paycuna
    mana allicho caycashan öra ama imancunatapis suwapanquimanchu caran.
  bqp-bqp: Bɛɛ Edɔmubɑ, n ǹ dɑɑ weenɛ i du nɛn tɔmbun wuuɔ sɑnɑm mɛ yibɛrɛbɑ bɑ gu
    kpeerɑsiɑ. N ǹ dɑɑ weenɛ i gen bɑnsu mɛɛri kɑ nuku dobu. N ǹ dɑɑ weenɛ i gen
    dukiɑ gurɑ i tii koosi.
  hat-hat: Nou pa t' dwe janbe pòtay lavil pèp mwen an pou nou te antre ladan l',
    jou malè te tonbe sou yo a. Nou pa t' dwe kontan wè jan y'ap soufri, jou malè
    te tonbe sou yo a. Nou pa t' dwe mete men nou sou byen yo, jou malè te tonbe sou
    yo a.
  eng-BSB: You should not enter the gate of My people in the day of their disaster,
    nor gloat over their affliction in the day of their disaster, nor loot their wealth
    in the day of their disaster.
  eng-WEBPB: Don’t enter into the gate of my people in the day of their calamity.
    Don’t look down on their affliction in the day of their calamity, neither seize
    their wealth on the day of their calamity.
  kbq-kbq: Ana knazamo'ma Nagri vahe'ma zamazeri havizama hige'zama mani'nazageta,
    rankuma zamifi ufreta feno zamia aguza ruta eri'naze. Hazenke zamo'ma zamazeri
    havizantfama hige'zama mani'nazageta, kiza zokago ke hunezmanteta osugaza huta,
    tusi'a knazampima mani'nazageta feno zamia aguzaruta eri'naze.
  nhe-BL: Ax quinamiquiyaya incalajque ipan inintlal noisraelita tlacajhua para inquinixtequilijque
    quema quinajsiyaya tlen fiero. Ax quinamiquiyaya inquinmahuisojque quema sequinoc
    quixolehuayayaj nochi tlen quipixtoyaj. Ax quinamiquiyaya inquinixtequilijque
    ininricojyo tlen mocajtoya para inmoricojchihuase ipampa inintlaohuijcayo.
  gub-BL: Peixe Zeruzarez tawhu pupe heremiaihu waneityk mehe. Na'ikatu kwaw ipupe
    peneixe awer ihewe. Penurywete a'e iaiw paw wanehe i'ar mehe. Na'ikatu kwaw penurywete
    awer ihewe. Zauxiapekwer weityk Zuta ywy rehe har wà. Peraha wama'e wanuwi a'e
    'ar mehe. Na'ikatu kwaw wama'e heraha awer ihewe.
  eng-DRA: 'Neither shalt thou enter into the gate of my people in the day of their
    ruin: neither shalt thou also look on in his evils in the day of his calamity:
    and thou shalt not be sent out against his army in the day of his desolation.'
