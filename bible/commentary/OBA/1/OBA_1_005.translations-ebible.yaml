verse: OBA.001.005
translations:
  mal-C: “കള്ളന്മാർ നിന്റെ അടുക്കൽ വന്നാലോ രാത്രിയിൽ കൊള്ളക്കാർ വന്നാലോ ഓ, എത്ര ഭയങ്കരമായവ
    നിന്നെ കാത്തിരിക്കുന്നു! തങ്ങൾക്കു വേണ്ടതല്ലേ അവർ മോഷ്ടിക്കൂ? മുന്തിരിപ്പഴം പറിക്കുന്നവർ
    നിന്റെ അടുക്കൽ വന്നാൽ കാലാപെറുക്കാനുള്ള പഴമെങ്കിലും അവർ ശേഷിപ്പിക്കുകയില്ലേ?
  deu-TKW: Wenn dir Diebe ins Haus hineinkommen, wenn nächtliche Räuber - wie bist
    du zu Grunde gerichtet! - so rauben sie doch nur, bis sie befriedigt sind. Wenn
    dir Winzer in den Weinberg hineinkommen, lassen sie nicht eine Nachlese übrig?
  lin-lin: « Soki miyibi to babebisi babimeli yo na butu, likama ya ndenge nini ezali
    kozela yo ? Boni, bakozwa kaka biloko oyo bazali na yango posa te ? Soki bato
    oyo babukaka bambuma ya vino bayei epai na yo, boni, bakotika ata ndambo ya maboke
    ya vino ?
  eng-LSV: “If thieves have come in to you, || If spoilers of the night, || How have
    you been cut off! Do they not steal their sufficiency? If gatherers have come
    in to you, || Do they not leave gleanings?
  eng-GNV: Came theeues to thee or robbers by night? howe wast thou brought to silence?
    woulde they not haue stolen, til they had ynough? if the grape gatherers came
    to thee, woulde they not leaue some grapes?
  eng-WEBSTER: If thieves came to thee, if robbers by night, (how art thou cut off!)
    would they not have stolen till they had enough? if the grape-gatherers came to
    thee, would they not leave some grapes?
  nhw-BL: “Sintla hualajtosquíaj tlachtequini ica tlayohua para anmechtlachtequilise,
    amo quihuicatosquíaj nochi catli sese anquipiyaj. Quema masehualme catli pixcaj
    ipan se xocomeca mili, nochipa quicajtehuaj se ome quechtli. Pero amo quej nopa
    elis ica amotlal. Quema amocualancaitacahua hualase, quitlamisosolose amotlal
    hasta amo tleno mocahuas.
  swh-ONEN: '“Ikiwa wevi wangekuja kwako, ikiwa wanyangʼanyi wangekujia usiku: Lo!
    Tazama ni maafa kiasi gani yangekuwa yanakungojea: je, si wangeiba tu kiasi ambacho
    wangehitaji? Kama wachuma zabibu wangekuja kwako, je, wasingebakiza zabibu chache?'
  bba-bba: Gbɛnɔbu bɑ̀ n nɑ bɑ bɛɛ wɔri subɑru sɔɔ wɔ̃kuru, bɑ koo bɛɛn yɑ̃nu ɡurɑwɑ.
    Bɑ̀ n bɛɛn resɛm ɡbeɑ wɔri, bɑ koo ye sɔriwɑ, kpɑ bu bɛɛ fiiko deriɑ.
  eng-KJVCPB: If thieves came to thee, if robbers by night, (how art thou cut off!)
    Would they not have stolen till they had enough? If the grape-gatherers came to
    thee, Would they not leave some grapes?
  luo-luo: “Ka jokwoge obironu, jomecho mag otieno, to mano kaka masira malich ritou,
    donge gibiro kwalo mwandu magu kaka ginyalo? Ka jopon mzabibu obiro iru donge
    digiwe olemb mzabibu matin?
  meu-meu: Henao taudia bema vasi, eiava dadidadi taudia hanuaboi ai bema kau, daka
    hahebua-tarina! To edia dabu heḡereḡerena mo bema henao ani? Vine huahuadia igogodia
    taudia bema vasi, to vine momorudia bema rakatani ani?
  npi-ULB: तिमीहरूकहाँ चोरहरू आउँदा, रातमा डाँकुहरू आउँदा— तिमीहरूको कस्तो सर्वनाश
    होला!— के तिनीहरूले आफूलाई चाहिने जति मात्र चोरेर लाँदैनन् र? दाख बाटुल्‍नेहरू
    तिमीहरूकहाँ आए भने, तिनीहरूले अलिअलि सिलाहरू छोड्‍दैनन् र?
  yor-yor: “Bí àwọn olè tọ̀ ọ́ wá, bí àwọn ọlọ́ṣà ní òru, Háà! Irú ìparun wo ló dúró
    dè ọ́, wọn kò ha jalè tó bí wọ́n ti fẹ́? Bí àwọn tí ń ká èso àjàrà tọ̀ ọ́ wá,
    wọn kò ha ni fi èso àjàrà díẹ̀ sílẹ̀?
  pes-OPCB: «اگر دزدها شبانگاه آمده تو را غارت می‌کردند به مراتب برای تو بهتر می‌بود،
    زیرا همه چیز را نمی‌بردند! یا اگر انگورچینان به سراغ تو می‌آمدند پس از چیدن انگور
    خوشه‌ای چند باقی می‌گذاشتند!
  tgl-ULB: Kung pumunta sa iyo ang mga magnanakaw, kung dumating sa gabi ang mga magnanakaw
    (paano ka nahiwalay!), hindi ba nanakawin lamang nila ang sapat para sa kanilang
    mga sarili? Kung pumunta sa iyo ang mga mag-aani ng ubas, hindi ba iiwan nila
    ang mga nalaglag?
  hui-hui: Pagealime mbiraga ibalu mbirale ti hameleda alego mo yu pialu maru ngelo
    wahaga ndobe. Ani bialu wali agalime pu mbira mini gerebi lini do wialu howa maru
    delo wahaga. Anigoyu tí waitigi bu karume ibiragola tí balu bo bibaore hai holebira.
  mya-mya: '``သူ​ခိုး​တို့​သည်​ညဥ့်​အ​ခါ​လာ​ခဲ့​သော်၊ မိ​မိ​တို့​အ​လို​ရှိ​ရာ​ပစ္စည်း​များ​ကို​သာ
    လျှင် ယူ​ငင်​သွား​ကြ​၏။ စ​ပျစ်​သီး​ဆွတ်​ခူး​ရန်​လာ​သော​သူ​တို့​သည် လည်း၊ စ​ပျစ်​သီး​အ​နည်း​ငယ်​ကို​ချန်​ထား​ခဲ့​တတ်
    ကြ​၏။ သို့​ရာ​တွင်​သင်​၏​ရန်​သူ​တို့​မူ​ကား၊သင်​၏ ပစ္စည်း​များ​ကို အ​ကုန်​အ​စင်​သိမ်း​ယူ​သွား​ကြ​လေ​ပြီ။'
  bod-N: གལ་ཏེ་ཁྱོད་ཀྱི་གནས་སུ་རྐུན་པོ་སླེབས་པའམ་མཚན་མོར་ཇག་པ་རྣམས་འོངས་ན། དེ་དག་གིས་རང་ལ་དགོས་འདོད་པ་འབའ་ཞིག་བརྐུ་བ་མ་ཡིན་ནམ།
    གལ་ཏེ་རྒུན་འབྲུམ་འཐོག་མཁན་ཁྱོད་ཀྱི་རྩར་འོངས་ན། དེ་དག་གིས་རྒུན་འབྲུམ་ཁ་ཤས་བསྐྱུར་བ་མ་ཡིན་ནམ།
    ཡིན་ནའང་ཁྱོད་ནི་མེད་པར་བཟོའོ། །
  wsk-wsk: “Tere kari tirom taimon ka melmasak tere gimon, bare sang am anirukko;
    agi waen muguri gia ko kari taimon gimon, bare sang am anirukko tala. Bare ikiko!
    Nika memek taiwoso mu memek ko memek wore tairukko!
  sna-sna: “Kana mbavha dzikauya kwamuri, kana makororo usiku, haiwa, muchaparadzwa
    zvakadiniko? Havazoba kusvikira pavanoda here? Dai vatanhi vamazambiringa vaiuya
    kwamuri, ko, havaizosiya mazambiringa mashoma here?
  spa-BLM: “Si vinieran a ti ladrones, si robaran de noche — oh, qué desastre te espera
    —, ¿no robarían solo hasta saciarse? Si vinieran a ti vendimiadores, ¿no dejarían
    algún rebusco?
  cac-cac: Q'uinaloc d'ac'valil sjavi junoc elc'um, max yic'b'atlaj masanil tastac.
    Q'uinaloc a junoc smolan sat avb'en, ayto b'aj scan junjunocxo yuuj. Palta a eb'
    ajc'ool, juneln̈ej ol ex satel yuj eb'.
  swh-ULB: Kama wezi walikuja kwako, ikiwa wanyang'anyi wangekujilia usiku (jinsi
    ungekatilwa mbali!), Wasingeweza kuiba vya kuwatosha? Ikiwa wakusanya zabibu wangekujilia,
    wasingeacha mavuno?
  bel-bel: Ці ня злодзеі прыходзілі да цябе, ці не начныя рабаўнікі, што ты так абабраны?
    Але яны ўкралі б столькі, колькі ім трэба. Калі б да цябе залезьлі абіральнікі
    вінаграду, дык і яны ці ж бы не пакінулі некалькіх ягадзін?
  deu-ELBBK: Wenn Diebe über dich gekommen wären, wenn nächtliche Räuber – wie bist
    du vernichtet! – würden sie nicht gestohlen haben nach ihrer Genüge? Wenn Winzer
    über dich gekommen wären, würden sie nicht eine Nachlese übriggelassen haben?
  mbb-OT: “Kenè be is menge tekawen, kenè dan ed-eminen te egkuwa is diyà te seled
    te valey, kekenà, iyan dà egkuwaan dan is egkinehenglanen dan? Kenè be is edraǥun
    te paras, kenè dan ed-eminen te ebpenrupù is beǥas kayi, kekenà, edsemaan dan?
    Piru sikiyu mulà, ed-eminen kew edezeeti te menge kuntada niw.
  mal-2015: കള്ളന്മാർ നിന്റെ അടുക്കൽ വന്നാലോ, രാത്രിയിൽ പിടിച്ചുപറിക്കാർ വന്നാലോ -
    നീ എങ്ങനെ നശിച്ചുപോയിരിക്കുന്നു - അവർ തങ്ങൾക്കു മതിയാകുവോളം മോഷ്ടിക്കയില്ലയോ?
    മുന്തിരിപ്പഴം പറിക്കുന്നവർ നിന്റെ അടുക്കൽ വന്നാൽ അവർ ഏതാനും കാലാപ്പഴം ശേഷിപ്പിക്കയില്ലയോ?
  rmc-rmc: „Te ke tute avlehas o zbujňika the o živaňa rači, – oj, savo zňičimen uľalas
    – či na ilehas peske ajci, keci kamen? Te ke tute avlehas ola, ko obkiden o hroznos,
    či na muklehas oda, so peľa pre phuv?
  pes-OPV: اگر دزدان یا غارت کنندگان شب نزد تو آیند، (چگونه هلاک شدی )؟ آیا بقدرکفایت
    غارت نمی کنند؟ و اگر انگورچینان نزد توآیند آیا بعضی خوشه‌ها را نمی گذارند؟
  ron-1924: „Дакэ ар фи интрат ла тине ниште хоць сау ниште тылхарь де ноапте – кум
    ешть де пустиит! – ар фи луат ей оаре май мулт декыт ар фи путут? Дакэ ар фи венит
    ниште кулегэторь де вие ла тине, н-ар фи лэсат ей ничун стругуре пе урмэ?
  ben-OBCV: “যদি চোরেরা তোমাদের কাছে আসত, যদি রাত্রে দস্যুরা আসত, তাহলে কী বিপর্যয়ের
    সম্মুখীনই না তোমরা হতে!— তাদের যতটা প্রয়োজন, তারা ততটাই কি চুরি করত না? যদি আঙুর
    চয়নকারীরা তোমাদের কাছে আসত, তারা কি কয়েকটি আঙুর রেখে যেত না?
  som-som: Haddii tuugag idiin soo dhici lahaayeen ama haddii shufto habeennimo idin
    miri lahayd, sow wax idinkama xadi lahayn jeeray wax ku filan la tagaan? (Sidee
    baad u ba'deen!) Haddii kuwa canabka gura idiin iman lahaayeen, sow kama tegi
    lahayn canab xaaxaab ah?
  lat-VUC: Si fures introissent ad te, si latrones per noctem, quomodo conticuisses?
    nonne furati essent sufficientia sibi? Si vindemiatores introissent ad te, numquid
    saltem racemum reliquissent tibi?
  eng-ASVBT: If thieves came to thee, if robbers by night (how art thou cut off!),
    would they not steal only till they had enough? if grape-gatherers came to thee,
    would they not leave some gleaning grapes?
  ita-1885: Se quelli che son venuti a te fosser ladri, o ladroni notturni, come saresti
    stato distrutto? non avrebbero essi rubato quanto fosse lor bastato? se de' vendemmiatori
    fosser venuti a te, non ti avrebbero essi lasciati alcuni grappoli?
  eng-LXXUP: If thieves came in to thee, or robbers by night, where wouldest thou
    have been cast away? would they not have stolen just enough for themselves? and
    if grape-gatherers went in to thee, would they not leave a gleaning?
  eng-ULB: If thieves came to you, if robbers came by night—how you will be ruined!—would
    they not steal only as much as they needed? If grape gatherers came to you, would
    they not leave the gleanings?
  spa-VBL: ¡Serás destruido por completo! Si los ladrones vinieran a ti, o los atracadores
    te acecharan de noche, ¿acaso no robarían solamente aquello que quieren? Y si
    los que cosechan uvas vinieran donde ti, ¿no te dejarían algunas?
  fra-_FOB: Si des voleurs entraient chez toi, ou des pillards de nuit (comme tu es
    ruinée! ), ils ne prendraient que ce qui leur suffit. Si des vendangeurs entraient
    chez toi, ne laisseraient-ils pas des grappillages?
  mal-mal: “കള്ളന്മാർ നിന്റെ അടുക്കൽ വന്നാലോ, രാത്രിയിൽ പിടിച്ചുപറിക്കാർ വന്നാലോ -
    നീ എങ്ങനെ നശിച്ചുപോയിരിക്കുന്നു - അവർ തങ്ങൾക്ക് മതിയാകുവോളം മോഷ്ടിക്കുകയില്ലയോ?
    മുന്തിരിപ്പഴം പറിക്കുന്നവർ നിന്റെ അടുക്കൽ വന്നാൽ അവർ കാലാ പെറുക്കുവാനുള്ള പഴം
    ശേഷിപ്പിക്കുകയില്ലയോ?
  urd-GVR: Agar ḍākū rāt ke waqt tujhe lūṭ lete to wuh sirf utnā hī chhīn lete jitnā
    uṭhā kar le jā sakte haiṅ. Agar tū angūr kā bāġh hotā aur mazdūr fasal chunane
    ke lie āte to thoṛā-bahut un ke pīchhe rah jātā. Lekin terā anjām is se kahīṅ
    zyādā burā hogā.
  suz-BL: मिनु खुइपुकी इ बाक्‍तीक जाक्‍तेक्‍म हना, नाक्‍दो रोइक्‍बपुकी इ बाक्‍तीक
    जाक्‍‍तेक्‍म हना, गे दोदेंशो पा खतम दुम्‍नेवे? मेकोपुकीम आन कली माल्‍शो खोइ ला
    रोइश्‍शा मलाइक्‍नीमी ङा? अङगुर सेक्‍बपुकी इ बाक्‍तीक जाक्‍शा सेक्‍तेक्‍म हना,
    मेकोपुकीमी इच्‍कका अङगुर मप्रोंइनीमी ङा?
  eng-NOY: If thieves had come upon thee, Or robbers by night, Would they not have
    ceased stealing when they had enough? How art thou utterly destroyed! If grape-gatherers
    had come upon thee, Would they not have left gleanings of the grapes?
  ita-1927: Se dei ladri e de’ briganti venissero a te di notte, come saresti ruinato!
    Non ruberebbero essi quanto bastasse loro? Se venissero da te de’ vendemmiatori,
    non lascerebbero qualcosa da racimolare?
  ckb-ckb: «ئەگەر دز یان چەتەی شەوانت بۆ بێت، ئایا تەنها ئەوەی پێویستیان بێت نایدزن؟
    ئەگەر ڕەزبڕت بۆ بێت ئایا هەندێک ترێ بەجێناهێڵن؟ ئای چۆن بە تەواوی بڕایتەوە!
  eng-BBE: If thieves came, attacking you by night, (how are you cut off!) would they
    not go on taking till they had enough? if men came cutting your grapes would they
    take them all?
  kan-OKCV: “ನಿನ್ನಲ್ಲಿ ಕಳ್ಳರಾಗಲಿ, ರಾತ್ರಿಯಲ್ಲಿ ಪಂಜುಗಳ್ಳರಾಗಲಿ ಬಂದರೆ ಅವರು ತಮಗೆ ಬೇಕಾದಷ್ಟನ್ನು
    ಮಾತ್ರ ದೋಚಿಕೊಂಡು ಹೋಗುತ್ತಿದ್ದರಲ್ಲವೆ? ದ್ರಾಕ್ಷಿ ಕೀಳುವವರು ನಿಮ್ಮ ಬಳಿಗೆ ಬಂದರೆ ಸ್ವಲ್ಪ
    ದ್ರಾಕ್ಷಿಯನ್ನು ಬಿಡುವುದಿಲ್ಲವೇ?
  tam-2017: நீ எவ்வளவாகச் சங்கரிக்கப்பட்டுப்போனாய்! திருடர்களோ, இரவில் கொள்ளையடிக்கிறவர்களோ
    உன்னிடத்தில் வந்தால், தங்களுக்குப் போதுமானஅளவு திருடுவார்கள் அல்லவோ? திராட்சைப்பழங்களை
    அறுக்கிறவர்கள் உன்னிடத்தில் வந்தால், சில பழங்களை விட்டுவிடுவார்கள் அல்லவோ?
  spa-RV-1909: Si ladrones vinieran á ti, ó robadores de noche (¡cómo has sido destruído!)
    ¿no hurtaran lo que les bastase? Pues si entraran á ti vendimiadores, aun dejaran
    algún rebusco.
  ron-BTF: Dacă ar fi venit hoţi la tine, dacă ar fi venit tâlhari noaptea, (cât eşti
    de stârpită) nu ar fi furat până când s-ar fi îndestulat? Dacă ar fi venit culegători
    de struguri la tine, nu ar fi lăsat câţiva struguri?
  eng-WEBP: “If thieves came to you, if robbers by night—oh, what disaster awaits
