    guizbangɨra bar ia agɨvagham.'
  dop-dop: Ye ŋmɩɩlɑɑ sʋʋ nyɑ́ tɛɣɛ ɑhoo, pɑɑ kuu pǝ tǝnɑ mpi pɑ pǝsǝɣɩ tɔɣɔ, nɑ pǝ́
    yele-ŋ kpɛtɛ. Ye kʋntɑɑ sʋʋ nyɑ́ tɑɑlɛ tɑɑ, kumkum tike kɛ pɩɩ kɑɑsɩ-ŋ.
  azb-azb: «Əgər gecə yanına oğrular, quldurlar gəlsəydi, Ancaq öz istədikləri qədər
    oğurlamazdılarmı? Əgər üzüm yığanlar sənin bağına gəlsəydi, Bir neçə salxımı saxlamazdılarmı?
    Amma gör səni nə cür müsibətlər gözləyir!
  eng-DBY: If thieves had come to thee, if robbers by night, (how art thou cut off!)
    would they not have stolen [till] they had had enough? If grape-gatherers had
    come to thee, would they not have left some gleanings?
  hin-2017: यदि चोर-डाकू रात को तेरे पास आते, (हाय, तू कैसे मिटा दिया गया है!) तो
    क्या वे चुराए हुए धन से तृप्त होकर चले न जाते? और यदि दाख के तोड़नेवाले तेरे पास
    आते, तो क्या वे कहीं-कहीं दाख न छोड़ जाते? (यिर्म. 49:9)
  wol-KYG: «Su leen ay sàcc dikkalee, mbaa sëxëtookati guddi, yeenakay yàqule! Waaye
    xanaa du la leen doy lañuy sàcc? Su leen wittkati reseñ dikkalee, xanaa dinañu
    ca wacc ay doom?
  eng-YLT: If thieves have come in to thee, If spoilers of the night, How hast thou
    been cut off! Do they not steal their sufficiency? If gatherers have come in to
    thee, Do they not leave gleanings?
  eng-WYC-2017: If night thieves had entered to thee, if outlaws by night, how shouldest
    thou have been still? whether they should not have stolen things enough to them?
    If gatherers of grapes had entered to thee, whether they should have left namely
    raisins, or clusters, to thee?
  eng-WMBB: “If thieves came to you, if robbers by night—oh, what disaster awaits
    you—wouldn’t they only steal until they had enough? If grape pickers came to you,
    wouldn’t they leave some gleaning grapes?
  urd-GVH: अगर डाकू रात के वक़्त तुझे लूट लेते तो वह सिर्फ़ उतना ही छीन लेते जितना
    उठाकर ले जा सकते हैं। अगर तू अंगूर का बाग़ होता और मज़दूर फ़सल चुनने के लिए आते
    तो थोड़ा-बहुत उनके पीछे रह जाता। लेकिन तेरा अंजाम इससे कहीं ज़्यादा बुरा होगा।
  rug-rug: Zama pule si Asa, “Be mae sari tie hikohiko koa goi, sari tie hikohiko
    pana boṉi, vea, lopu kote gua mo sapu hivani rini si kote ta vagi? Be mae sarini
    pude pudiki qurepi koa goi, vea, lopu kote veko hola i rini si ka visavisa qurepi?
    Kei Edomu, na tinasuna nomana si kote kamo koa goi!
  gaz-gaz: “Hattuun yoo sitti dhuftee saamtuun halkaniin sitti seente, balaa akkamiitu
    si eeggata! Isaan hammuma barbaadan qofa fudhatanii hin deemanii? Warri ija wayinii
    guuran utuu gara kee dhufanii, silaa qarmii wayii hin dhiisanii?
  fra-LSG: Si des voleurs, des pillards, viennent de nuit chez toi, Comme te voilà
    dévasté! Mais enlèvent-ils plus qu’ils ne peuvent? Si des vendangeurs viennent
    chez toi, Ne laissent-ils rien à grappiller?…
  gnn-gnn: “Yo, ŋunhi ŋuli manaŋgandja yolŋu marrtji munhakunydja, manaŋirrinydja
    ŋayi ŋuli girri', yurru märr‐ḻurrkun' yana, ga wiripunydja ŋayi ganan yurru, gonha'yun.
    Ga ŋunhi ŋayi ŋuli gulkthun borumdja marrtji yolŋuyu, wiripu ŋayi ŋuli märramanydja,
    ga wiripunydja ŋayi ŋuli ganan ŋunhiwala dharpalili. Yurru ŋarranydja warrpam'
    warray djaw'yurruna nhokalaŋuŋurunydja, ga dhiyaŋunydja‐wala nhe bäyŋuna, dhäparknha.
  yal-yal: “Xa muɲadena hanma mafu tiine fa i konni kɔɛɛn na, e mi e waxɔnna xan tongoma
    ba? Ɛ luma bɔɲɛ xunbenli di nayi? Xa muxune fa ɛ nakɔni ɛ manpa bogine muɲadeni,
    e mi bogi dando xan gbansan luma na ba?
  haw-1868: Ina i hele mai na aihue i ou la, ina he poe powa i ka po, (Nani kou lukuia!)
    aole anei lakou e aihue, a pau ko lakou makemake? Ina i hele mai na ohi waina
    i ou la, aole anei lakou e waiho aku i ke koena?
  arb-NAV: إِنِ اقْتَحَمَ اللُّصُوصُ بَيْتَكَ، وَهَاجَمَكَ النَّاهِبُونَ لَيْلاً،
    أَلا يَسْرِقُونَ مَا يَحْتَاجُونَ إِلَيْهِ فَقَطْ؟ وَإِنْ أَقْبَلَ إِلَيْكَ قَاطِفُو
    الْعِنَبِ، أَلا يُبْقُونَ خُصَاصَةً؟ وَلَكِنْ يَالَدَمَارِكَ!
  ewe-ewe: “Ne fiafitɔwo va fi wò, eye adzodalawo va dze dziwò le zã me hefi wò nuwo
    ɖe, womagblẽ nanewo ɖi na wò oa? O, gbegblẽ gã ka wòanye anɔ lalawòm! Ne waintsetsefilawo
    hã va wò waingble me ɖe, ɖe womagblẽ ʋɛ aɖewo ɖi na wò o mahã?
  eng-LEE: How? are thieves come to thee? or night-prowling robbers? how destroyed
    art thou! would they not have stolen till they had enough? if grape-gatherers
    had come to thee, would they not have left some gleanings?
  asm-FB: তোমাৰ ওচৰলৈ যদি ৰাতি চোৰ বা ডকাইত আহে, তেনেহ’লে (তোমাক কিদৰে উচ্ছন্ন কৰা
    হৈছে!) তেওঁলোকে কেৱল নিজৰ বাবে যথেষ্ট পৰিমাণে চুৰ কৰিব নে? যদি তোমাৰ ওচৰলৈ দ্ৰাক্ষাগুটি
    চাপোৱাসকল আহে তেনেহ’লে তেওঁলোকে সংগ্রহ কৰা দ্ৰাক্ষাগুটিৰ অৱশিষ্ট নাৰাখিব নে?
  sus-A: «شَ مُحّتِيٍ سٌمَ عِ شْنيِ كْي رَ، عٍ مُ عٍ وَشْنسٍ تٌنفٌمَ شّ عٍ هَيِ نَ
    نَشَن مَ؟ شَ سَنسِ شَبّيٍ قَمَ عِ شْنيِ، عٍ مُ تْنسْي ندٍيٍ لُمَ شّ نَا؟
  fra-SBL: « Si des voleurs venaient chez toi, si des brigands de nuit - oh, quel
    désastre t'attend - ne voleraient-ils pas seulement jusqu'à ce qu'ils en aient
    assez ? Si des vendangeurs venaient chez toi, ne laisseraient-ils pas des raisins
    à glaner ?
  hbo-hbo: אִם־גַּנָּבִ֤ים בָּאֽוּ־לְךָ֙ אִם־שֹׁ֣ודְדֵי לַ֔יְלָה אֵ֣יךְ נִדְמֵ֔יתָה
    הֲלֹ֥וא יִגְנְב֖וּ דַּיָּ֑ם אִם־בֹּֽצְרִים֙ בָּ֣אוּ לָ֔ךְ הֲלֹ֖וא יַשְׁאִ֥ירוּ
    עֹלֵלֹֽות׃
  kik-kik: “Ũngĩkorwo nĩ aici, o na kana ũkorwo nĩ atunyani ũtukũ-rĩ, kaĩ mwanangĩko
    nĩũgwetereire-ĩ! Githĩ matingĩiya o nginya maiganie? Atui a thabibũ mangĩũka gwaku-rĩ,
    githĩ to matigie tũthabibũ tũnini tũngĩhaarwo?
  fra-NCL: Si des voleurs étaient entrés chez toi, des pillards de nuit, — comme te
    voilà dévasté ! — n’auraient-ils pas emporté que ce qui leur suffisait ? Si des
    vendangeurs étaient entrés chez toi, n’auraient-ils rien laissé à grappiller ?
  cek-AK: Kamqu hoi mingcahnawk aqum ah nangcae khaeah angzo o nahaeloe, a koeh o
    ih zetto ni hmuenmae to paqu o tih! Misurthaih pakhrik kaminawk nangcae khaeah
    angzo o cadoeh, nihcae mah thoemto misurthaih to caeh o taak mak ai maw?
  cuk-cuk: ”Ar dule-ibmar-atursaed mutikidba be-ibe ibmar atursadanikile, ¿unnila
    ibmar-abegedbi be-ibe sussulir be insae? Eye. Ibmar-abegedbi be-ibe susaled. Ar
    bedi bur bule ibitogoed. Ar uva-weemalad, be uva-nainuse nonikile, ¿uva-e-solamar
    obessulir be insae? Obesale. Ar bedi bur bule ibitogoed.
  uig-CYR: Булаңчилар қешиңға кәлсиму, Оғрилар кечиләп йениңға кирсиму, (Һәй, шунчә
    үзүп ташлинисән!) Улар өзлиригә чушлуқла оғрилайтти әмәсму? Үзүм үзгүчиләр йениңға
    кәлсиму, азрақ васаңларни қалдуриду әмәсму?
  tel-2017: దొంగలు నీ దగ్గరికి వస్తే, వాళ్ళు రాత్రి పూట వచ్చి తమకు కావలసినంత వరకే
    దోచుకుంటారు గదా. ద్రాక్ష పండ్లు పోగు చేసే వాళ్ళు నీ దగ్గరికి వస్తే కొన్ని పళ్ళు
    విడిచి పెడతారు గదా. అయితే, అయ్యో! నువ్వు బొత్తిగా నాశనమైపోయావు.
  hat-BSA: Si vòlè te vin kote nou, vòlè nan lannwit yo— o ala devaste nou va vin
    devaste— èske yo pa t ap vòlè sèlman pou yo ta jwenn ase? Si ranmasè rezen yo
    te rive kote nou èske yo pa t ap kite kèk ti rès?
  kos-kos: “Pacl se mwet pisrapasr uh tuku ke fong, Eltal eis na ma eltal lungse mukena.
    Pacl se mwet uh kosrani grape uh, Elos ac filiya kutu in oanna. A funu mwet lokoalok
    lowos uh, elos ac sikikowosla nufon!
  hbo-WLC: אִם־גַּנָּבִ֤ים בָּאֽוּ־לְךָ֙ אִם־שׁ֣וֹדְדֵי לַ֔יְלָה אֵ֣יךְ נִדְמֵ֔יתָה
    הֲל֥וֹא יִגְנְב֖וּ דַּיָּ֑ם אִם־בֹּֽצְרִים֙ בָּ֣אוּ לָ֔ךְ הֲל֖וֹא יַשְׁאִ֥ירוּ
    עֹלֵלֽוֹת׃
  ibo-ibo: “Ọ bụrụ na ndị ohi abịakwute gị, e, ọ bụrụ na ndị na-apụnara mmadụ ihe
    abịakwute gị nʼetiti abalị, lee, ụdị mbibi na-echere ịdakwasị gị! Ọ bụghị naanị
    ihe ha chọrọ ka ha ga-ezuru? Ọ bụrụ na ndị na-aghọ mkpụrụ vaịnị abịakwute gị,
    ọ bụ na ha agaghị ahapụrụ gị mkpụrụ ole na ole?
  ory-ory: (ତୁମ୍ଭେ କିପରି ଉଚ୍ଛିନ୍ନ ହୋଇଅଛ!) ଯଦି ଚୋରମାନେ ତୁମ୍ଭ ନିକଟକୁ ଆସନ୍ତି, ଯଦି ଡକାୟତମାନେ
    ରାତ୍ରିରେ ଆସନ୍ତି, ଯଦି ସେମାନେ କି ଯଥେଷ୍ଟ ପାଇବା ପର୍ଯ୍ୟନ୍ତ ଚୋରି କରିବେ ନାହିଁ? ଯେବେ ଦ୍ରାକ୍ଷାଫଳ
    ସଞ୍ଚୟକାରୀମାନେ ତୁମ୍ଭ ନିକଟକୁ ଆସନ୍ତି, ତେବେ ସେମାନେ କି ଗୋଟାଇବା ପାଇଁ କିଛି ଦ୍ରାକ୍ଷାଫଳ
    ଛାଡ଼ିବେ ନାହିଁ?
  chk-chk: Iwe, are chon solä me chon angei pisek fän pöchökül repwe tori imwom lepwin,
    repwe chök angei ükükün mine ra mochen. Pwal ika chon ionifengeni föün irän wain
    repwe toruk, repwe pwal likiti ekoch föün. Nge chon oputom ra fokun apöpökowu.
  rop-rop: “Wal yumob jinggabat na. Wen sambodi kaman langa enibodi kemp naitaim blanga
    stilim enijing, im nomo gajim ola enijing brom det kemp. Im gajim oni detlot ting
    weya im wandim. En wen pipul oldei gajimbat daga brom gadin, dei oldei libum sambala
    daga biyain. Bat wen ai garra jandim detlot enami blanga yumob deya, dei garra
    binijimap yumob brabliwei. Dei kaan libum enijing.
  ukr-1871: Чи се ж не злодїї дібрались до тебе, чи не ночні розбишаки, що тебе так
    спустошено? Та вони вкрали би лиш стільки, скілько б їм треба. А як би до тебе
    зібрались обирателї винограду, то хиба ж вони не зоставили б хоч скілько грон?
  deu-1951: Wenn Diebe zu dir kämen, nächtliche Verwüster, (wie wirst du dann untergehen!)
    würden sie nicht stehlen, nur bis sie genug haben? Wenn Winzer zu dir kämen, würden
    sie nicht eine Nachlese übriglassen?
  eng-JPS: If thieves came to thee, if robbers by night — how art thou cut off! —
    would they not steal till they had enough? If grape-gatherers came to thee, would
    they not leave some gleaning grapes?
  srp-1865: Kako si oplijenjen? da su došli k tebi kradljivci ili lupeži noæu, ne
    bi li pokrali koliko im je dosta? da su došli k tebi beraèi vinogradski, ne bi
    li ostavili pabiraka?
  lug-lug: “Singa ababbi babajjira, n’abanyazi ne babalumba ekiro, akabi nga kaba
    kabatuuseeko. Tebandibabbyeko byonna bye baagala? Oba singa abanozi b’emizabbibu
    bakujjiridde, tebandireseeko obuzabbibu butono nnyo?
  heb-heb: אם גנבים באו לך אם שודדי לילה איך נדמיתה הלוא יגנבו דים אם בצרים באו לך
    הלוא ישאירו עללות׃
  ben-IRV: যদি চোরেরা তোমার কাছে আসে, যদি ডাকাতেরা রাতের বেলায় আসে (কিভাবে তুমি বিনষ্ট
    হবে!), তবে কি তারা, তাদের যতটা ইচ্ছা ততটাই চুরি করবে না? যদি আঙ্গুর সংগ্রহকারীরা
    তোমার কাছে আসে, তবে তারা কি কিছু ফল অবশিষ্ট রাখে না?
  pan-pan: ਜੇਕਰ ਰਾਤ ਨੂੰ ਤੇਰੇ ਕੋਲ ਚੋਰ ਅਤੇ ਡਾਕੂ ਵੀ ਆਉਣ (ਤੂੰ ਕਿਵੇਂ ਬਰਬਾਦ ਕੀਤਾ ਗਿਆ) ਕੀ
    ਉਹ ਆਪਣੀ ਲੋੜ ਪੂਰੀ ਕਰਨ ਲਈ ਹੀ ਨਹੀਂ ਲੁੱਟਣਗੇ? ਜੇ ਅੰਗੂਰ ਤੋੜਨ ਵਾਲੇ ਤੇਰੇ ਕੋਲ ਆਉਣ, ਕੀ ਉਹ
    ਕੁਝ ਦਾਣੇ ਨਹੀਂ ਛੱਡਣਗੇ?
  mya-JVB: ညဉ့် အခါ သူခိုး ထားပြ တို့သည် သင် ရှိရာသို့ လာ လျှင် ၊ စိတ်ပြေလောက်အောင်သာ
    ခိုး ယူကြလိမ့်မည်မ ဟုတ်လော။ စပျစ်သီး ကို ဆွတ်သောသူတို့သည် လာ လျှင် ၊ သူတပါး လိုက်၍
    ဆွတ် စရာဘို့ ကြွင်း စေကြလိမ့်မည်မ ဟုတ်လော။
  hmo-hmo: Bema henaoa taudia be hanuaboi neganai idia mai, idia ese edia ura gaudia
    sibona idia abia lao. Bona taunimanima ese vain huahua idia haboua neganai, huahua
    haida, momoru gaudia idia rakatania, ani? To umui do idia tuari henia taudia ese,
    emui kohu ibounai do idia abia lao, haorea momokani.
  urd-urd: अगर तेरे घर में चोर आएँ, या रात को डाकू आ घुसें, तेरी कैसी बर्बादी है तो
    क्या वह हस्ब — ए — ख़्वाहिश ही न लेंगे? अगर अंगूर तोड़ने वाले तेरे पास आएँ, तो
    क्या कुछ दाने बाक़ी न छोड़ेंगे?
  rus-SYN: Не воры ли приходили к тебе? не ночные ли грабители, что ты так разорен?
    Но они украли бы столько, сколько надобно им. Если бы проникли к тебе обиратели
    винограда, то и они разве не оставили бы несколько ягод?
  bqc-SIM: Tó kpã́iↄ mɛ́ gɛ̃̀ázi gwã́, ge tó kpã́iwɛliwɛↄ sìázi yãa, pↄ́
    pↄ́ an pↄ dↄwà ↄ̃ aa sɛ adoo lò? Tó vɛ̃ɛkↄzↄ̃zↄ̃naↄ mↄ̀ sì á búu sↄ̃, vɛ̃ɛ
    kↄ̃na ↄ̃ aa tóɛ́o lò? Kási á kaalɛɛ.
  tcz-CHONGTHU: Gucha ho chu, jan teng hung’u hen lang na chom gam’u jong leh, amahon
    na nei na gou jouse ladoh chai deh pouvinte. Lengpi ga loukhoma pang hon jong,
    mivaicha gentheite dinga dalhah anei mong’u ahi. Ahinlah, namel maten vang nang
    leh na nei jouse abon’a phet gamhel diu ahi.
  mar-mar: तू कसा छेदला गेला आहेस! जर तुझ्याकडे चोर आले, तुझ्याकडे रात्री लुटारू आले,
    तर ते त्यांना पाहिजे तितकेच चोरून घेणार नाहीत का? द्राक्षे गोळा करणारे तुजकडे
    आले तर ते सरवा नाही का ठेवणार?
  qub-qub: «Suwacuna suwapäshunayquipaj chacaypa shamushpan imayquitapis ushajpäga
    manami apacunmanchu. Übasta pallajcuna gam cajman shamushpan juc ishcay sartataga
    cachaycunmanrämi. Gamcunatami ichanga contrayquicuna ushajpaj illgächishunquipaj.
  bqp-bqp: Gbɛnɔbu bɑ̀ n nɑ bɑ bɛɛ wɔri subɑru sɔɔ wɔ̃kuru, bɑ koo bɛɛn yɑ̃nu gurɑwɑ.
    Bɑ̀ n bɛɛn resɛm gbeɑ wɔri, bɑ koo ye sɔriwɑ, kpɑ bu bɛɛ fiiko deriɑ.
  hat-hat: Lè vòlò antre lakay moun lannwit pou piye, yo annik pran sa yo bezwen.
    Lè moun ap ranmase rekòt rezen, yo toujou kite dèyè pou moun k'ap vin grapiye
    yo. Men, gade jan lènmi ravaje nou nèt ale non!
  eng-BSB: “If thieves came to you, if robbers by night— oh, how you will be ruined—
    would they not steal only what they wanted? If grape gatherers came to you, would
    they not leave some gleanings?
  eng-WEBPB: “If thieves came to you, if robbers by night—oh, what disaster awaits
    you—wouldn’t they only steal until they had enough? If grape pickers came to you,
    wouldn’t they leave some gleaning grapes?
  kbq-kbq: Hagi kumazufa vahe'mo'zama kenage'ma musufama eme e'neriza mago'a zana
    netraze. Hagi waini hozafinti'ma grepi rgama taginaku'ma aza vahe'mo'za maka tagi
    vaganorazanki mago'a netraze.
  nhe-BL: “Intla hualajtosquíaj tlaxtequini ica tlayohua para inmechtlaxtequilise,
    ax quihuicatosquíaj nochi tlen sese inquipiyaj. Quema tlacame tlen pixcaj ipan
    se xocomeca mili, nochipa quicajtehuaj se ome quechtli. Pero ax queja nopa elis
    ica imotlal. Quema imocualancaitacahua hualase, quitlamixolehuase imotlal hasta
    ax tleno mocahuas.
  gub-BL: Aze imunar ma'e uhem pyhaw wà, xo wemimutar zo weraha wà. Aze amo opo'o
    uwà, tuweharupi wezar amo uwà i'yw rehe. Peàmàtyry'ymar pemumaw putar a'e wà nehe.
  eng-DRA: If thieves had gone in to thee, if robbers by night, how wouldst thou have
    held thy peace? would they not have stolen till they had enough? if the grapegatherers
    had come in to thee, would they not have left thee at the least a cluster?
