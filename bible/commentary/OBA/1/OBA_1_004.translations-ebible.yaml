verse: OBA.001.004
translations:
  mal-C: നീ കഴുകനെപ്പോലെ ഉയർന്നു പറന്നാലും നക്ഷത്രങ്ങളുടെ ഇടയിൽ നിന്റെ കൂടുണ്ടാക്കിയാലും
    അവിടെനിന്നു ഞാൻ നിന്നെ ഇറക്കിക്കൊണ്ടുവരും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Wenn du auch horstetest hoch wie der Adler, und wenn dein Nest zwischen
    die Sterne gesetzt wäre, ich stürzte dich von dort herab, ist der Spruch Jahwes.
  lin-lin: Ata soki omati likolo makasi lokola mpongo mpe otongi zala na yo kati na
    minzoto, nakokweyisa yo longwa kuna kino na se, » elobi Yawe.
  eng-LSV: If you go up high as an eagle, || And if you set your nest between stars,
    || From there I bring you down,” || A declaration of YHWH.
  eng-GNV: Though thou exalt thy selfe as the eagle, and make thy nest among the starres,
    thence will I bring thee downe, sayth the Lord.
  eng-WEBSTER: Though thou shalt exalt thyself as the eagle, and though thou shalt
    set thy nest among the stars, thence will I bring thee down, saith the LORD.
  nhw-BL: Pampa masque anpatlanise tlahuel huejcapa quen se cuajtli huan anquitlalise
    amotepasol campa sitlalime, na nimitztepexihuis tlen nopona.” Quej nopa TOTECO
    quiijtohua.
  swh-ONEN: Ingawa unapaa juu kama tai na kufanya kiota chako kati ya nyota, nitakushusha
    chini kutoka huko,” asema Bwana.
  bba-bba: Yen sɔ̃, i n yɛ̃ mɑ bɑɑ ì n dɑ sere mi ɡunɔ bɑkeru tɑ ten sokuru mɔ, ǹ
    kun mɛ, i duɑ kperiɔ i bɛɛn wɑ̃ɑ yenu kuɑ mi, kon bɛɛ sɑrɑsiɑmɑ. Nɛ, Yinni Gusunɔwɑ
    nɑ yeni ɡeruɑ.
  eng-KJVCPB: Though thou exalt thyself as the eagle, And though thou set thy nest
    among the stars, Thence will I bring thee down, saith the Lord.
  luo-luo: To kata obedo ni unyalo fuyo malo mabor ka ongo, kendo ugero kar daku maber
    e kind sulwe malo, to koa kuno abiro dwokou piny,” Jehova Nyasaye owacho.
  meu-meu: Ena be atai ai o rohomu ugava na heto, ena be emu ruma na hisiu bogaragidiai
    e miamu. to unu amo baina verimu dobi. Iehova na e herevamu.
  npi-ULB: तिमीहरू गरूडझैं उचाइमा उडे पनि र तिमीहरूको गुँड ताराहरूका बिचमा भए पनि,
    तिमीहरूलाई त्यहाँबाट म तल ल्याउनेछु, परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: Bí ìwọ tilẹ̀ gbé ara rẹ ga bí ẹyẹ idì, bí ìwọ tilẹ̀ tẹ́ ìtẹ́ rẹ sí àárín
    àwọn ìràwọ̀, láti ibẹ̀ ni èmi yóò ti sọ̀ ọ kalẹ̀,” ni Olúwa wí.
  pes-OPCB: اگر همچون عقاب به اوج آسمانها بروی و آشیانهٔ خود را بین ستارگان بر پا
    داری، تو را از آنجا به زمین می‌آورم.» این است آنچه خداوند می‌گوید.
  tgl-ULB: Kahit na ang iyong tore ay mataas ka gaya ng paglipad ng agila, at kahit
    na nakalagay na ang iyong pugad kasama ng mga bituin, ibababa kita mula roon sabi
    ni Yahweh.
  hui-hui: Anigo i̱na tíhondo langerogo ega bodo hariaweme hari nene daligaoreha pialu
    hari bareore ngagoria anda bu paliagadagua tígua daligaore yakundi bu karuha anda
    bu ha kamiyaguabi nde horo mbiru i̱na tí dindini bo haealape holebero.
  mya-mya: သင်​သည်​လင်း​ယုန်​ငှက်​၏​အ​သိုက်​တ​မျှ မြင့်​မား​ရာ​တွင်​တည်​နေ​သ​ဖြင့်၊
    ကြယ်​တာ​ရာ​တို့​အ​လယ်​သို့​ပင် ရောက်​ရှိ​နေ​စေ​ပါ​မူ၊ သင့်​ကို​ငါ​ဆွဲ​ချ​မည်။
  bod-N: ཇི་སྟེ་ཁྱོད་ནི་གླག་ལྟར་ནམ་མཁའི་དབྱིངས་སུ་འཕུར་ཏེ། སྐར་ཚོགས་ཀྱི་དབུས་སུ་ཚང་བཅོས་ནའང་།
    བདག་གིས་ཁྱོད་ནི་དེ་ལས་མར་འབེབ་པར་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས།
  wsk-wsk: Ni taraga iwita kalel biya tarigir ale baras kulupik ningi ka singir kalo
    ta wore ikiko, ani ka menawurik kerak kapa aliti ka bitirikkowo!” Yawe buta balam.
  sna-sna: Kunyange mukabhururuka segondo mukaruka dendere renyu pakati penyeredzi,
    kubva ipapo ndichakukandai pasi,” ndizvo zvinotaura Jehovha.
  spa-BLM: Aunque remontes como el águila, y aunque tu nido esté puesto entre las
    estrellas, de allí yo te haré descender”, dice Yahvé.
  cac-cac: A in Jehová in svala', vach'chom tzex te b'at icha noc' d'iv sb'o so' b'aj
    te chaan̈, ichato d'a scal q'uen c'anal, ato ta' ol ex viq'uemta.
  swh-ULB: Ingawa unasimama juu kama tai na ingawa kiota chako huwekwa kati ya nyota,
    nitakushusha chini kutoka huko, asema Yahweh.
  bel-bel: Але хоць бы ты, як арол, падняўся высока і сярод зорак зладзіў гняздо тваё,
    дык і адтуль Я скіну цябе, кажа Гасподзь.
  deu-ELBBK: 'Wenn du dein Nest auch hoch baust wie der Adler und wenn es zwischen
    die Sterne gesetzt wäre: Ich werde dich von dort hinabstürzen, spricht der HERR.'
  mbb-OT: Su minsan pa ke ibpeiring niw is ketikang te ed-ubpaan niw te ketikang te
    salag te banug, etawa ibpeuma niw ziyà te menge vituen, edezeetan ku ǥihapun sikiyu.
    Iyan a, is Nengazen, is migkaǥi kayi.
  mal-2015: നീ കഴുകനേപ്പോലെ ഉയർന്നാലും, നക്ഷത്രങ്ങളുടെ ഇടയിൽ കൂടുവെച്ചാലും, അവിടെനിന്നു
    ഞാൻ നിന്നെ ഇറക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Kajte ľecinďalas avke učes sar o orlos a kajte tuke kerďalas o hňizdos
    maškar o čercheňa, the odarik tut čhivava tele,“ phenel o RAJ.
  pes-OPV: 'خداوند می‌گوید: اگرچه خویشتن را مثل عقاب بلند سازی و آشیانه خودرا در میان
    ستارگان بگذاری من تو را از آنجا فرودخواهم آورد.'
  ron-1924: Дар, кяр дакэ ай локуи тот атыт де сус ка вултурул, кяр дакэ ць-ай ашеза
    куйбул ынтре стеле, тот те вой арунка жос ши де аколо”, зиче Домнул.
  ben-OBCV: যদিও তোমরা ঈগল পাখির মতো উপরে গিয়ে ওঠো, এবং তারকারাজির মধ্যে নিজেদের
    বাসা স্থাপন করো, সেখান থেকে আমি তোমাদের টেনে নামাব,” সদাপ্রভু এই কথা বলেন।
  som-som: In kastood meel kore fuushaan sida gorgorka, iyo in kastoo buulkiinna laga
    dhiso xiddigaha dhexdooda, halkaas waan idinka soo dejin doonaa, ayaa Rabbigu
    leeyahay.
  lat-VUC: Si exaltatus fueris ut aquila, et si inter sidera posueris nidum tuum,
    inde detraham te, dicit Dominus.
  eng-ASVBT: Though thou mount on high as the eagle, and though thy nest be set among
    the stars, I will bring thee down from thence, saith Jehovah.
  ita-1885: Avvegnachè tu avessi innalzato il tuo nido come l'aquila, e l'avessi posto
    fra le stelle; pur ti trarrò giù di là, dice il Signore.
  eng-LXXUP: If thou shouldest mount up as the eagle, and if thou shouldest make thy
    nest among the stars, thence will I bring thee down, saith the Lord.
  eng-ULB: Though you soar high like the eagle and though your nest is set among the
    stars, I will bring you down from there, says Yahweh.
  spa-VBL: Pero aunque vueles como un águila, y aunque hicieras tu nido entre las
    estrellas, yo te derribaré de allí, dice el Señor.
  fra-_FOB: Quand tu élèverais ton nid comme l'aigle, quand tu le mettrais entre les
    étoiles, je te précipiterai de là, dit l'Éternel.
  mal-mal: നീ കഴുകനെപ്പോലെ ഉയർന്നാലും, നക്ഷത്രങ്ങളുടെ ഇടയിൽ കൂടുവച്ചാലും, അവിടെനിന്ന്
    ഞാൻ നിന്നെ ഇറക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Lekin Rab farmātā hai, “Ḳhāh tū apnā ghoṅslā uqāb kī tarah bulandī par
    kyoṅ na banāe balki use sitāroṅ ke darmiyān lagā le, to bhī maiṅ tujhe wahāṅ se
    utār kar ḳhāk meṅ milā dūṅgā.
  suz-BL: तन्‍न गे ककाकुली खोदेंशो पा इर सरीङ मेर बेरते हना यो, सोरुल आन दातेम इ ग्‍योव़
    सेल्‍तीवी हना यो, गो इ कली मेक रे तोक्‍नन” दे परमप्रभु यावेम देंत।
  eng-NOY: Though thou lift thyself up as the eagle, And though thou set thy nest
    among the stars, Thence will I bring thee down, saith Jehovah.
  ita-1927: Quand’anche tu facessi il tuo nido in alto come l’aquila, quand’anche
    tu lo ponessi fra le stelle, io ti trarrò giù di là, dice l’Eterno.
  ckb-ckb: ئەگەر وەک هەڵۆ بەرز بیتەوە و ئەگەر هێلانەت لەناو ئەستێرەکان دابنێیت، لەوێوە
    دەتهێنمە خوارەوە.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: Though you go up on high like an eagle, though your house is placed among
    the stars, I will make you come down from there, says the Lord.
  kan-OKCV: ನೀನು ಹದ್ದಿನಂತೆ ಏರಿಕೊಂಡು ನಿನ್ನ ಗೂಡನ್ನು ನಕ್ಷತ್ರಗಳಲ್ಲಿ ಇಟ್ಟರೂ ಅಲ್ಲಿಂದ ನಿನ್ನನ್ನು
    ಇಳಿಸುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நீ கழுகைப்போல உயரத்திற்குப்போனாலும், நீ நட்சத்திரங்களுக்குள்ளே உன் கூட்டைக்
    கட்டினாலும், அவ்விடத்திலிருந்தும் உன்னை விழத்தள்ளுவேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Si te encaramares como águila, y si entre las estrellas pusieres tu
    nido, de ahí te derribaré, dice Jehová.
  ron-BTF: Chiar dacă te-ai înălţa ca acvila şi chiar dacă ţi-ai aşeza cuibul printre
    stele, de acolo te voi coborî, spune DOMNUL.
  eng-WEBP: Though you mount on high as the eagle, and though your nest is set among
    the stars, I will bring you down from there,” says the LORD.
  eng-FBV: But even though you soar like an eagle, even though you make your nest
    among the stars, I will bring you down from there, declares the Lord.
  nld-1939: 'Al woont ge zo hoog als de arend, En bouwt ge uw nest tussen de sterren:
    Ik haal u vandaar naar beneden, Is de godsspraak van Jahweh!'
  nch-BL: Pampa masque anpatanise tahuel huejcapa quej se cuatojti huan anquitalise
    amotepasol campa sitalime, na nimechtepexihuis ten nopona.” Quej nopa TOTECO quiijtohua.
  vie-1934: Dầu ngươi lên cao như chim ưng, dầu ngươi lót ổ giữa các ngôi sao, ta
    cũng sẽ xô ngươi xuống khỏi đó, Đức Giê-hô-va phán vậy!
  hin-CV: यद्यपि तुम गरुड़ के सदृश ऊंचाइयों पर उड़ते रहते हो, और अपना घोंसला मानो
    तारों के मध्य में बनाते हो, मैं तुम्हें वहां से नीचे ले आऊंगा,” यह याहवेह की घोषणा
    है.
  spa-BES: Aunque subas a lo alto como un águila, aunque tu casa esté colocada entre
    las estrellas, te haré descender desde allí, dice el Señor.
  tdx-tdx: Aa ndra t’ie mizonjoñe mb’añ’abo ey hirae’o am-bantio, naho ajado’o amo
    vasiañeo eñe ty akiba’o, mbe hazotsoko boak’ ey, hoe t’Iehovà.
  tha-KJV: แม้ว​่าเจ้าเหินขึ้นไปสูงเหมือนนกอินทรี แม้ว​่ารังของเจ้าอยู่ในหมู่ดวงดาวทั้งหลาย
    เราจะฉุดเจ้าลงมาจากที่​นั่น พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Se te elevares como a águia, e se puseres teu ninho entre as estrelas,
    dali eu te derrubarei,diz o SENHOR.
  deu-ELO: 'Wenn du dein Nest auch hoch baust wie der Adler, und wenn es zwischen
    die Sterne gesetzt wäre: ich werde dich von dort hinabstürzen, spricht Jehova.'
  eng-WYC-2018: Though thou shalt be raised as an eagle, and thou shalt put thy nest
    among stars, from thence I shall draw thee down, saith the Lord. (But even though
    thou shalt be raised up like an eagle, and even if thou shalt put thy nest among
    the stars, I shall still pull thee down from there, saith the Lord.)
  epo-epo: Sed se vi eĉ leviĝus tiel alte, kiel aglo, aŭ se vi aranĝus vian neston
    inter la steloj, eĉ de tie Mi ĵetos vin malsupren, diras la Eternulo.
  uig-PIN: Sǝn bürküttǝk ɵzüngni yuⱪiri kɵtürsǝngmu, Qanggangni yultuzlar arisiƣa
    tizsangmu, Mǝn xu yǝrdin seni qüxürüwetimǝn, — dǝydu Pǝrwǝrdigar.
  beo-beo: Be Na da dilima sia:sa, ‘Dilia da buhiba ea hou agoane, ifa balu da:iya
    gado mu amola gasumuni amo gadenene gagula heda:i sia:sa, Be amomane dili da Na
    hiougili sanasimu amola mugululi fasimu.
  tpi-OTNT: Tasol mi tokim yupela, maski yupela i flai i go antap tru olsem ol tarangau,
    na wokim haus antap tru namel long ol sta, bai mi pulim yupela i kam daun olgeta.
  hau-SA: Ko da yake kina firiya kamar gaggafa kin kuma yi sheƙarki a can cikin taurari,
    daga can zan saukar da ke,” in ji Ubangiji.
  uig-LAT: Sen bürküttek özüngni yuqiri kötürsengmu, Changgangni yultuzlar arisigha
    tizsangmu, Men shu yerdin séni chüshürüwétimen, — deydu Perwerdigar.
  nde-nde: Lanxa uqonga njengengqungqulu wakhe isidleke sakho phakathi kwezinkanyezi,
    ngizakwethula khonale,” kutsho uThixo.
  ton-ton: ‌ʻOku pehē ʻe Sihova, “Neongo ʻoku ke hakeakiʻi koe ʻo hangē ko e ʻikale,
    pea ʻoku ke fokotuʻu ho pununga ʻi he lotolotonga ʻoe ngaahi fetuʻu, ka te u fakahifo
    koe mei ai.
  ces-1613: Bys pak vysoko udělal jako orlice, nýbrž bys mezi hvězdami položil hnízdo
    své, i odtud strhnu tě, praví Hospodin.
  eng-WMB: Though you mount on high as the eagle, and though your nest is set among
    the stars, I will bring you down from there,” says the LORD.
  tam-TCV: நீ கழுகைப்போல உயரப்போனாலும், நீ நட்சத்திரங்களுக்குள்ளே உன் கூட்டைக் கட்டினாலும்,
    அங்கிருந்தும் நான் உன்னைக் கீழே விழத்தள்ளுவேன்” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Bisan tuod nga ang kataas sa imong kota sama sa agila, ug bisan tuod nahimotang
    ang imong salag taliwala sa kabituonan, pukanon ko ikaw gikan didto, nag-ingon
    si Yahweh.
  pol-UBG: Choćbyś wywyższył się jak orzeł, choćbyś założył swoje gniazdo wśród gwiazd,
    stamtąd cię strącę, mówi PAN.
  urd-GVU: لیکن رب فرماتا ہے، ”خواہ تُو اپنا گھونسلا عقاب کی طرح بلندی پر کیوں نہ
    بنائے بلکہ اُسے ستاروں کے درمیان لگا لے، توبھی مَیں تجھے وہاں سے اُتار کر خاک
    میں ملا دوں گا۔
  eng-OEBCW: Though you build high as the eagle, though between the stars you set
    your nest, from there will I bring you down, says the Lord.
  deu-1912: Wenn du gleich in die Höhe führest wie ein Adler und machtest dein Nest
    zwischen den Sternen, dennoch will ich dich von dort herunterstürzen, spricht
    der HERR.
  kan-2017: ನೀನು ಹದ್ದಿನಂತೆ ಮೇಲಕ್ಕೆ ಏರಿದರೂ, ನಿನ್ನ ಗೂಡು ನಕ್ಷತ್ರ ಮಂಡಲದಲ್ಲಿ ನೆಲೆಗೊಂಡಿದ್ದರೂ,
    ಅಲ್ಲಿಂದ ನಿನ್ನನ್ನು ಇಳಿಸಿಬಿಡುವೆನು. ಇದು ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Yug aram rogon ni kam ngongliy tafnam ni bod feni tolang tafen e arche’
    ni eagle ni yira ga’ar ke ma’thuk nga fithik’ e t’uf, ma ngug girngiyem nga but’.
  hlt-MCSB: Thahum bangla na sang sitoe cakhaw, aisi laklo ah na bu na khueh sitoe
    cakhaw, te lamloh nang te kan hlak ni. He tah BOEIPA kah olphong ni.
