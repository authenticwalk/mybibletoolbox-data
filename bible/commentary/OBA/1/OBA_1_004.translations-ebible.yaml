    ding ahi,” tin Pakai in a seiye.
  mar-mar: परमेश्वर देव, असे म्हणतो, “जरी तू गरुडाप्रमाणे आपले घरटे उंच केले, आणि
    ताऱ्यांमध्ये तुझे घरटे बांधलेस, तरी मी तुला तेथून खाली आणील.”
  qub-qub: Ancano may janajcama wichaptiquipis, goyllarcuna caycashancho tiyanayquita
    ruraptiquipis chaypita garpamushayquipämi.
  bqp-bqp: Yen sɔ̃, i n yɛ̃ mɑ bɑɑ ì n dɑ sere mi gunɔ bɑkeru tɑ ten sokuru mɔ, ǹ
    kun mɛ, i duɑ kperiɔ i bɛɛn wɑ̃ɑ yenu kuɑ mi, kon bɛɛ sɑrɑsiɑmɑ. Nɛ, Yinni Gusunɔwɑ
    nɑ yeni geruɑ.
  hat-hat: Nou te mèt bati kay nou byen wo tankou nich malfini, nou te mèt mete nich
    nou byen wo tankou si li te nan mitan zetwal yo, m'ap voye nou jete anba, m'ap
    fè nou desann. Se Seyè a menm ki di sa.
  eng-BSB: Though you soar like the eagle and make your nest among the stars, even
    from there I will bring you down,” declares the LORD.
  eng-WEBPB: Though you mount on high as the eagle, and though your nest is set amongst
    the stars, I will bring you down from there,” says the LORD.
  kbq-kbq: Hagi tamagra tumpamo onagamu hampompi hareno vano hiaza nehutma, ofuramima
    me'nea amu'nompi nona negize. Hianagi anantetira tamazeri fenkami atregahue hu'na
    Nagra Ra Anumzamo'na nehue.
  nhe-BL: Pampa yonque inpatlanise tlahuel huejcapa queja se cuajtli huan inquitlalise
    imotepasol campa sitlalime, na nimitztepexihuis tlen nopano.” Queja nopa TOTECO
    quiijtohua.
  gub-BL: Aze pewewe ywate wiràhu ài nehe, aze pezapo penaity zahytata wainuinuromo
    nehe, ihe apuityk putar a'e wi ihe nehe.
  eng-DRA: 'Though thou be exalted as an eagle, and though thou set thy nest among
    the stars: thence will I bring thee down, saith the Lord.'
