verse: OBA.001.021
translations:
  mal-C: വിമോചിതരായവർ ഏശാവിന്റെ പർവതങ്ങളെ ഭരിക്കുന്നതിന് സീയോൻ പർവതത്തിലേക്ക് കയറിച്ചെല്ലും.
    രാജ്യം യഹോവയ്ക്കാകും.
  deu-TKW: Retter werden auf den Berg Zion ziehen, um das Gebirge Esaus zu richten,
    und Jahwe wird die Königsmacht erhalten.
  lin-lin: Babikisi bakomata na ngomba Siona mpo na koyangela bangomba ya Ezawu, mpe
    Yawe akokoma Mokonzi.
  eng-LSV: And saviors have gone up on Mount Zion, || To judge the mountain of Esau,
    || And the kingdom has been to YHWH!
  eng-GNV: And they that shall saue, shall come vp to mount Zion to iudge the mount
    of Esau, and the kingdome shalbe the Lords.
  eng-WEBSTER: And saviors shall come upon mount Zion to judge the mount of Esau;
    and the kingdom shall be the LORD'S.
  nhw-BL: Pampa tlamanahuiani itztose ipan tepetl Sion huan tlanahuatise ipan nochi
    tlali Edom. Huan na catli niininTECO israelitame nielis tlanahuatijquetl.”
  swh-ONEN: Waokoaji watakwea juu ya Mlima Sayuni kutawala milima ya Esau. Nao ufalme
    utakuwa wa Bwana.
  bba-bba: Kɑ nɑsɑrɑwɑ bɑ koo Siɔnin ɡuuru yɔ. Min diyɑ bɑ ko n Edɔmubɑ kpɑre. Kpɑ
    Yinni Gusunɔ u n bɑndu dii!
  eng-KJVCPB: And saviours shall come up on mount Zion to judge the mount of Esau;
    And the kingdom shall be the Lord’s.
  luo-luo: Jores noidhi ewi got mar Sayun, mi ginibed kod loch ewi gode mag Esau,
    kendo pinyruoth duto nobed e lwet Jehova Nyasaye.
  meu-meu: Hahemauri taudia na Siona ororona ai bae dara dae, Esau ororona ilohiana
    totona; bona basileia na Iehova ena basileia ai bainela.
  npi-ULB: उद्धार गर्नेहरू एसावको पहाडी देशमा शासन गर्नलाई सियोन पर्वतसम्म जानेछन्,
    र त्यो राज्य परमप्रभुको हुनेछ ।
  yor-yor: Àwọn tó ń gba ni là yóò sì gòkè Sioni wá láti jẹ ọba lé orí àwọn òkè Esau.
    Ìjọba náà yóò sì jẹ́ ti Olúwa.
  pes-OPCB: نجات‌یافتگان از کوه صهیون در اورشلیم بالا خواهند رفت تا بر کوههای ادوم
    حکومت کنند و خودِ خداوند، پادشاه ایشان خواهد بود!
  tgl-ULB: Pupunta ang mga magliligtas sa bundok ng Zion upang hatulan ang bundok
    ni Esau, at ang kaharian ay magiging kay Yahweh.
  hui-hui: Yarusaleme agali wai bialu wayali hayarume Idomo dindiha pialu wai buwa
    Idomo wali agalirunaga dindi hari ngaru ti karulo howa tigua handayaho holebira.
    Ani kagola i̱ Anduane Homogo i̱ni tinaga kini holebero, lalu Anduane Homogohanda
    Obadaiaha howa latagi hene.
  mya-mya: အောင်​ပွဲ​ရ​ယေ​ရု​ရှ​လင်​မြို့​သား​တို့​သည်၊ ဧ​ဒုံ​ပြည်​ကို​တိုက်​ခိုက်​အုပ်​စိုး​ကြ​လိမ့်​မည်။
    ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​တိုင် ထို​ပြည်​တွင်​နန်း​စံ​တော်​မူ​လိမ့်​မည်။''
    ပ​ရော​ဖက်​သြ​ဗ​ဒိ​၏​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​ပြီး​၏။
  bod-N: ཡང་སྐྱོབ་མཁན་རྣམས་རི་བོ་ཛ་ཡན་གྱི་སྟེང་དུ་ཡར་ཕྱིན་ཏེ་ཨེ་སཱབ་རི་ལ་ཁྲིམས་ཐག་གཅོད་པར་འགྱུར་ལ།
    རྒྱལ་སྲིད་ནི་དཀོན་མཆོག་ཡ་ཝཱེར་དབང་ངོ་།། །།
  wsk-wsk: Se Yawe ko kariimet alo nunga bataguru tata alo mu Duruk Zion te nama tarigimon
    ale baga se Esau ko sor duruk mu lilim la bitarmonko. Se Yawe kingdom mu lilim
    la ko kotam.
  sna-sna: Vaponesi vachakwira pamusoro peGomo reZioni, kuti vandotonga makomo aEsau.
    Uye ushe huchava hwaJehovha.
  spa-BLM: Los salvadores subirán al monte Sión para juzgar los montes de Esaú, y
    el reino será de Yahvé.
  cac-cac: Ol q'uec'och eb' colchajnac chi' d'a tzalan Sion, ol yac' yajalil eb' d'a
    slum eb' yin̈tilal Esaú. A d'a jun tiempoal chi', axon̈ej Jehová ol ac'an Yajalil.
  swh-ULB: Waokoaji watakwenda hadi juu ya Mlima Sayuni kutawala nchi ya vilima ya
    Esau, na ufalme utakuwa wa Bwana.
  bel-bel: І прыйдуць ратавальнікі на гару Сіён, каб судзіць гару Ісава, - і будзе
    царства Госпада.
  deu-ELBBK: Und es werden Retter auf den Berg Zion ziehen, um das Gebirge Esaus zu
    richten; und das Reich wird dem HERRN gehören.
  mbb-OT: Edtekezeg is menge menluluwas te Israel ziyà te Buvungan he Zion, su edumelahan
    dan is menge etew he menge meǥinged diyà te Buvungan ni Esau. Ne siak, is Nengazen,
    iyan a edhadì.”
  mal-2015: ഏശാവിന്റെ പർവ്വതത്തെ ന്യായംവിധിക്കേണ്ടതിന്നു രക്ഷകന്മാർ സീയോൻപർവ്വതത്തിൽ
    കയറിച്ചെല്ലും; രാജത്വം യഹോവെക്കു ആകും.
  rmc-rmc: O zachranci džana upre pro verchos Sion, hoj te vladňinen pro verchos le
    Ezavoskro. A o kraľišagos ela le RAJESKRO.
  pes-OPV: و نجات دهندگان به کوه صهیون برآمده، بر کوه عیسو داوری خواهند کرد و ملکوت
    از آن خداوند خواهدشد.
  ron-1924: Избэвиторий се вор суи пе мунтеле Сионулуй ка сэ жудече мунтеле луй Есау.
    Дар ымпэрэция ва фи а Домнулуй.
  ben-OBCV: উদ্ধারকারীদের দল সিয়োন পর্বতে উঠে যাবে, যেন এষৌর পর্বতগুলি শাসন করতে
    পারে। আর সেই রাজ্য সদাপ্রভুরই হবে।
  som-som: Oo badbaadiyayaaluna waa iman doonaan Buur Siyoon, si ay buurta Ceesaw
    u xukumaan, oo boqortooyadana waxaa lahaan doona Rabbiga.
  lat-VUC: Et ascendent salvatores in montem Sion judicare montem Esau, et erit Domino
    regnum.]
  eng-ASVBT: And saviors shall come up on mount Zion to judge the mount of Esau; and
    the kingdom shall be Jehovah’s.
  ita-1885: E de' liberatori saliranno nel monte di Sion, per giudicare il monte di
    Esaù; e il regno sarà del Signore.
  eng-LXXUP: And they that escape shall come up from Mount Zion, to take vengeance
    on the mount of Esau; and the kingdom shall be the Lord’s.
  eng-ULB: Deliverers will go up to Mount Zion to rule over the hill country of Esau,
    and the kingdom will belong to Yahweh.
  spa-VBL: Los que han sido salvados subirán al monte de Sión y gobernarán las montañas
    de Esaú. Y el reino será del Señor.
  fra-_FOB: Et des libérateurs monteront sur la montagne de Sion pour juger la montagne
    d'Ésaü; et la royauté sera à l'Éternel.
  mal-mal: ഏശാവിന്റെ പർവ്വതത്തെ ന്യായം വിധിക്കേണ്ടതിന് രക്ഷകന്മാർ സീയോൻ പർവ്വതത്തിൽ
    കയറിച്ചെല്ലും; രാജത്വം യഹോവയ്ക്ക് ആകും.
  urd-GVR: Najāt dene wāle Koh-e-Siyyūn par ā kar Adom ke pahāṛī ilāqe par hukūmat
    kareṅge. Tab Rab hī Bādshāh hogā!”
  suz-BL: ब्रोंइशोपुकी सियोन डांडा ङोइश्‍शा कुइ‍नीम। मिनु एसाव आ डांडा कली सासन पाइनीम।
    मिनु मेको राज्‍य परमप्रभु यावे के दुम्‍ब।
  eng-NOY: And saviors shall go up to mount Zion, To rule the mount of Esau. And the
    kingdom shall be Jehovah's.
  ita-1927: E dei liberatori saliranno sul monte Sion per giudicare il monte d’Esaù;
    e il regno sarà dell’Eterno.
  ckb-ckb: ڕزگارکەرانی خاکەکەش سەردەکەونە سەر کێوی سییۆن بۆ فەرمانڕەوایەتی لەسەر چیای
    عیسۆ. پاشایەتیش بۆ یەزدان دەبێت.
  eng-BBE: And those who have been kept safe will come up from Mount Zion to be judges
    of the mountain of Esau; and the kingdom will be the Lord's.
  kan-OKCV: ರಕ್ಷಕನು ಏಸಾವಿನ ಪರ್ವತವನ್ನು ಆಳಲು ಚೀಯೋನ್ ಪರ್ವತವನ್ನು ಏರುವನು. ಆಗ ರಾಜ್ಯವು ಯೆಹೋವ
    ದೇವರದಾಗಿರುವುದು.
  tam-2017: ஏசாவின் மலையை நியாயந்தீர்ப்பதற்காக இரட்சகர்கள் சீயோன் மலையில் வந்துசேர்வார்கள்;
    அப்பொழுது இராஜ்யம் யெகோவாவுடையதாக இருக்கும்.
  spa-RV-1909: Y vendrán salvadores al monte de Sión para juzgar al monte de Esaú;
    y el reino será de Jehová.
  ron-BTF: Şi vor urca salvatori pe muntele Sion să judece muntele lui Esau; şi împărăţia
    va fi a DOMNULUI.
  eng-WEBP: Saviors will go up on Mount Zion to judge the mountains of Esau, and the
    kingdom will be the LORD’s.
  eng-FBV: Those who have been saved will go up Mount Zion and rule the mountains
    of Esau. And the kingdom shall be the Lord's.
  nld-1939: 'Dan zullen zij, die zijn verlost, De berg Sion bestijgen, Om het gebergte
    van Esau te richten: En de heerschappij zal aan Jahweh zijn!'
  nch-BL: Pampa nopa tamanahuiani itztose ipan tepet Sion huan tanahuatise ipan nochi
    tali Edom. Huan na cati niininTECO israelitame nielis nitanahuatijquet.”
  vie-1934: Sẽ có các kẻ giải cứu lên trên núi Si-ôn đặng phán xét núi Ê-sau; còn
    nước thì sẽ thuộc về Đức Giê-hô-va.
  hin-CV: छुड़ानेवाले एसाव पर्वत पर शासन करने के लिये ज़ियोन पर्वत पर चढ़ आऐंगे. और
    राज्य याहवेह का हो जाएगा.
  spa-BES: Y los que han sido salvados subirán del monte Sión para ser jueces del
    monte de Esaú; y el reino será del Señor.
  tdx-tdx: Homb’an-kaboa’ i Tsione mb’eo o mpandrombakeo hizaka ty vohi’ i Esave;
    vaho ho a Iehovà i fifeheañey.
  tha-KJV: พวกผู้ช่วยให้พ้นจะขึ้นไปที่​ภู​เขาศิโยนเพื่อปกครองภูเขาเอซาว และราชอาณาจั​กรน​ั้นจะตกเป็นของพระเยโฮวาห์
  por-BR-2018: E salvadores se levantarão no monte de Sião, para julgarem ao monte
    de Esaú; e o reino pertencerá ao SENHOR.
  deu-ELO: Und es werden Retter auf den Berg Zion ziehen, um das Gebirge Esaus zu
    richten; und das Reich wird Jehova gehören.
  eng-WYC-2018: And saviours shall go up into the hill of Zion, for to deem the hill
    of Esau, and a realm shall be to the Lord. (And the victors shall go up from Mount
    Zion, to judge the mount of Esau, and the kingdom shall be the Lord’s.)
  epo-epo: Kaj venos savantoj sur la monton Cion, por juĝi la monton de Esav. Kaj
    la regado apartenos al la Eternulo.
  uig-PIN: Andin Zion teƣi üstigǝ ⱪutⱪuzƣuqilar qiⱪidu, Ular Əsaw teƣi üstidin ⱨɵküm
    süridu; Xuning bilǝn padixaⱨliⱪ Pǝrwǝrdigarƣa tǝwǝ bolidu!
  beo-beo: 'Amola Yelusaleme dunu amo da hasalasu dawa:, ilia da Idome fi bisili gegena
    masunu amo soge amo ilia da lamu, amola ilia amo ouligimu. Amola Hina Gode Hisu
    da ilia Hina Bagade hamone, ili ouligimu. Sia: ama dagoi'
  tpi-OTNT: Na ol Jerusalem i bin winim pait, ol bai i go pait long ol Idom na kisim
    kantri bilong ol, na bai ol i bosim ol. Na mi Bikpela, mi yet bai mi stap king.”
  hau-SA: Masu kawo ceto za su haura zuwa Dutsen Sihiyona don su yi mulkin duwatsun
    Isuwa. Ubangiji ne zai yi mulki.
  uig-LAT: Andin Zion téghi üstige qutquzghuchilar chiqidu, Ular Esaw téghi üstidin
    höküm süridu; Shuning bilen padishahliq Perwerdigargha tewe bolidu!
  nde-nde: Abakhululi bazakhwela iNtaba iZiyoni ukuba babuse izintaba zako-Esawu.
    Njalo umbuso uzakuba ngokaThixo.
  ton-ton: Pea ʻe ʻalu hake ʻae kau fakamoʻui ki he moʻunga ko Saione, ke fakamaau
    ʻae moʻunga ʻo ʻIsoa; pea ʻe hoko ia ko e puleʻanga ʻo Sihova.
  ces-1613: I vstoupí vysvoboditelé na horu Sion, aby soudili horu Ezau, a tak bude
    Hospodinovo království.
  eng-WMB: Saviors will go up on Mount Zion to judge the mountains of Esau, and the
    kingdom will be the LORD’s.
  tam-TCV: ஏசாவின் மலையை ஆள்வதற்காக இரட்சகர்கள் சீயோன் மலையில் வந்தேறுவார்கள்; அப்பொழுது
    அரசாட்சி யெகோவாவினுடையதாய் இருக்கும்.
  ceb-ULB: Ang mga magtatabang motungas sa bukid sa Sion aron hukman ang bukid ni
    Esau, ug ang gingharian ma-iya ni Yahweh.
  pol-UBG: I wstąpią wybawiciele na górę Syjon, aby sądzić górę Ezawa. I królestwo
    będzie należeć do PANA.
  urd-GVU: نجات دینے والے کوہِ صیون پر آ کر ادوم کے پہاڑی علاقے پر حکومت کریں گے۔
    تب رب ہی بادشاہ ہو گا!“
  eng-OEBCW: The rescued will come up on Mount Zion to rule Mount Esau, and the kingdom
    will belong to the Lord.
  deu-1912: Und es werden Heilande heraufkommen auf den Berg Zion, das Gebirge Esau
    zu richten; und das Königreich wird des HERRN sein.
  kan-2017: ರಕ್ಷಕರು ಚೀಯೋನ್ ಪರ್ವತದಲ್ಲಿ ಎದ್ದು ಏಸಾವನ ಪರ್ವತವನ್ನು ಆಳುವರು. ಆಗ ಆ ರಾಜ್ಯವು
    ಯೆಹೋವನದಾಗಿರುವುದು.
  yap-yap: Pumo’on ni falu’ nu Jerusalem e bay ra cham gad nga Edom ngar gagiyeg niged.
    Ma SOMOL e ir e bayi pilung.”
  hlt-MCSB: A khang rhoek tah Esau tlang te laitloek hamla Zion tlang la luei uh vetih
    mangpa la BOEIPA hut la om ni.
  mdy-ETH: ቶሊ ዓቴ ዬሩሳላሜ ዓሳ ፂዮኔ ዹካ ኬስኪ ዴይ ዔዶኦሜ ዓጮ ዎይሣንዳኔ፤ ካኣታዺ ዎይሣሢያ ናንጊና ናንጋ ጎዳ ማዓንዳኔ።»
  twi-ASANTE: Agyefoɔ bɛkɔ Sion bepɔ so, akɔdi Edom mmepɔ so. Na ahennie no bɛyɛ Awurade
    dea!
  eng-WEBU: Saviors will go up on Mount Zion to judge the mountains of Esau, and the
    kingdom will be the LORD’s.
  wal-wal: Ashshiyaageeti Eesawa asaa haaranau Xiyoone Deriyaa bolli kiyana; kawotettaikka
    GODAABAA gidana.
  spa-PDDPT: Subirán victoriosos a la Montaña Sion para juzgar a la montaña de Esaú.
    El reino será de Yavé.
  gun-gun: Ha'e rami vy jogueraa jepea kuery oẽ 'rã Sião yvyty áry, Esaú yvyty regua
    kuery re oikuaa pota aguã. Ha'e gui opo'akaa rupi opena va'e ma Senhor ae 'rã
    oĩ.
  agu-BL: Cyakil cu'n e' xonl Israela'tz chijepon wi yi ju'wtz Sión, na ẍchitx'aconk
    scye'j chicontr. Nin chocpon tan talche'n yi mbi sbajok scye'j yi e' yi najlche'
    le ama'l cwent Esaú, yi ama'la'tz yi at wi'nin wutz tul. Ej nin yi Kajcaw ya'stzun
    yi jun yi scawunk scye'j cyakil jilwutz wunak.
  ilo-ULB: Sumang-atto idiay bantay Sion dagiti mangispal tapno ukomenda ti bantay
    ni Esau, ket agbalinto a kukua ni Yahweh ti pagarian.
  kpg-kpg: Nia daangada dauwa maaloo o Jerusalem ga heebagi gi Edom, gaa dagi digau
    Edom. “Gei Au go Dimaadua gaa hai di nadau king.”
  uig-ARA: ئاندىن زىئون تېغى ئۈستىگە قۇتقۇزغۇچىلار چىقىدۇ، ئۇلار ئەساۋ تېغى ئۈستىدىن
    ھۆكۈم سۈرىدۇ؛ شۇنىڭ بىلەن پادىشاھلىق پەرۋەردىگارغا تەۋە بولىدۇ!
  sus-sus: Mixi naxee geenima nu fama nɛ tede Siyoni geya fari, e xa Esayu xa geyae
    yamari. Mangɛya luma Alatala nan bɛ.»
  pon-2006: Mehn Serusalem kan me ahneki manaman en powehdi pahn mahweniong Edom oh
    kaunda. Oh pein KAUN-O pahn wiahla nanmwarki.”
  ksd-ksd: Ma ra umana tena valaun diat a tutua rikai ta ra luana Sion upi diat a
    kure ra luana Esau; ma ra Luluai na vatur vake ra varkurai.
  grc-BRENT: Καὶ ἀναβήσονται ἀνασωζόμενοι ἐξ ὄρους Σιὼν, τοῦ ἐκδικῆσαι τὸ ὄρος Ἡσαῦ,
    καὶ ἔσται τῷ Κυρίῳ ἡ βασιλεία.
  ind-AYT: Penyelamat-penyelamat akan naik ke Gunung Sion, untuk menghakimi Pegunungan
    Esau, kerajaan akan menjadi milik TUHAN.
  nya-nya: Opulumukawo adzapita ku Phiri la Ziyoni ndipo adzalamulira mapiri a Esau.
    Koma ufumuwo udzakhala wa Yehova.
  hrv-hrv: Izbavitelji će uzaći na goru Sion da sude gori Ezavljevoj. I tada će nastat'
    kraljevstvo Jahvino.
  mps-mps: “Te Jerusalem dabego te boi hwįnama, augwali aiyaba elalubaso da, te augwali
    pelama, te Idom dabe dali hwįgi pelama, te augwaligo bulu tǫ kantri selama,
    te augwaligo augwali tonalueibao. Tiali goli, ena Genuai Bidi, te ena digi ena
    te augwa king bidaibao,” wai dao.
  tpi-tpi: Na ol Jerusalem i bin winim pait, ol bai i go pait long ol Idom na kisim
    kantri bilong ol, na bai ol i bosim ol. Na mi Bikpela, mi yet bai mi stap king.”
  dan-1931: Da drager Redningsmænd fra Zions Bjerg op for at holde Dom over Esaus
    Bjerge. Og så skal Riget være HERRENS.
  vie-OVCB: Những người được giải cứu sẽ lên Núi Si-ôn trong Giê-ru-sa-lem để cai
    quản khắp núi đồi Ê-sau. Và vương quốc ấy sẽ thuộc về Chúa Hằng Hữu.
  guj-2017: એસાવના પર્વતનો ન્યાય કરવા સારુ ઉદ્ધારકો સિયોન પર્વત પર ચઢી આવશે અને રાજ્ય
    યહોવાહનું થશે.
  pon-2006A: Mehn Serusalem kan me ahneki manaman en powehdi pahn mahweniong Edom
    oh kaunda. Oh pein KAUN-O pahn wiahla nanmwarki.”
  por-BRBSL: Saviors subirá ao Monte Sião para julgar as montanhas de Esaú, e o reino
    será de Yahweh.
  eng-OEBUS: The rescued will come up on Mount Zion to rule Mount Esau, and the kingdom
    will belong to the Lord.
  cth-cth: Esaw e mon lawkceng hanelah rungngangkungnaw teh, Zion mon dawk a luen
    awh han. A uknaeram haiyah BAWIPA e ram lah ao han.
  twi-twi: Agyefo bɛkɔ Sion bepɔw so, akodi Edom mmepɔw no so. Na ahenni no bɛyɛ Awurade
    de!
  hlt-hlt: A khang rhoek tah Esau tlang te laitloek hamla Zion tlang la luei uh vetih
    mangpa la BOEIPA hut la om ni.
  tbz-SIM: Bɛ̀ɛ̀ yóó nɑ Edɔmmu ɛkɛ̀ kɔbɛ, bɛɛ̀ yóó dekɛ Siyɔ̃ɔ̃ tɑ̃rì ĩ́nkɛ̀ kɛ́ bɛ̀
    bɑɑtɛ́, kɛ̀ ti Yiɛ̀ nKuyie nní ntú bɛ kóo kpɑ̀ɑ̀tì.
  msy-2020: Eghtɨ mɨdorozim gamua apaniba abɨniziba, me Saionɨn Mɨghsɨamɨn ghuavanangam.
    Kamaghɨn amizɨ, me Ison ovavir boribar mɨghsɨabagh ativagh dar ganam. Eghtɨ kɨ
    Ikiavɨra Itir God, kɨ uabɨ atrivimɨn ikiam.”
  dop-dop: Pɑ kɛ́ ɑkɑnɑɑ kɛ́. Pɑɑ nyɔkǝlɩ Siyɔŋ pʋɣʋ nɑ pɑ́ cɑɣɑ tǝnɑ. Pɑɑ tɔɣɔ Ɩtɔm
    nyǝ́mɑ tɔɔ. Tɑcɑɑ kɑ́ tɔɣɔnɑ ɩ yǝlɑɑ tɔɔ kɛ́ kɑwulɑɣɑ.
  azb-azb: 'Xalqı qurtaranlar Sion dağına çıxıb Esav dağına hökm edəcək: Rəbb səltənət
    sürəcək».'
  eng-DBY: And saviours shall come up on mount Zion, to judge the mount of Esau; and
    the kingdom shall be Jehovah's.
  hin-2017: उद्धार करनेवाले एसाव के पहाड़ का न्याय करने के लिये सिय्योन पर्वत पर चढ़
    आएँगे, और राज्य यहोवा ही का हो जाएगा। (भज. 22:28, जक. 14:9)
  wol-KYG: Ay xettlikat ñooy yéeg kaw tundu Siyoŋ, ngir yilif tundu Esawu, nguur gi
    di moomeelu Aji Sax ji.»
  eng-YLT: And gone up have saviours on mount Zion, To judge the mount of Esau, And
    the kingdom hath been to Jehovah!'
  eng-WYC-2017: And saviours shall ascend or go up into the hill of Zion, for to deem
    the hill of Esau, and a realm shall be to the Lord.
  eng-WMBB: Saviours will go up on Mount Zion to judge the mountains of Esau, and
    the kingdom will be the LORD’s.
  urd-GVH: नजात देनेवाले कोहे-सिय्यून पर आकर अदोम के पहाड़ी इलाक़े पर हुकूमत करेंगे।
    तब रब ही बादशाह होगा!”
  rug-rug: Sari tie variharupi si kote sage la pa Toqere Zaione pude kopu lani sari
    toqere te Isoa, meke e Zihova si kote koa Baṉara.
  gaz-gaz: Bilisa baastonni tulluuwwan Esaaw bulchuudhaaf Tulluu Xiyoonitti ol baʼu.
    Mootummaanis kan Waaqayyoo taʼa.
  fra-LSG: Des libérateurs monteront sur la montagne de Sion, Pour juger la montagne
    d’Ésaü; Et à l’Éternel appartiendra le règne.
  gnn-gnn: Liŋgu galki ŋunhinydja yolŋu'‐yulŋu walŋakunharamirrinydja walala yurru
    marrtjina lili ŋunhiwala Djurutjalamlilinydja wäŋalili, bala walala yurru bumana
    yanana, baḏuwaḏuyunna warrpam'thunna yurru ŋunhi miriŋunha Yedambuyŋunhanydja.
    Ga ŋayipinydja yurru ŋunhi Garraynydja buŋgawana, ŋurruŋuna ŋayi yurru wal'ŋu
    gupaḏalnha‐wala. Ga liŋguna dhuwala dhäruk Wupatayawuŋunydja.
  yal-yal: Muxu kisixine tema nɛn Siyon geyaan fari, e Esayu a geya yirene makiti,
    mangayaan yi lu Alatala xa.
  haw-1868: A e pii mai na mea hoola ma ka mauna Ziona, e hoopai i ka mauna o Esau;
    A e lilo ke aupuni no Iehova.
  arb-NAV: وَيَصْعَدُ الْمُنْقِذُونَ إِلَى جَبَلِ صِهْيَوْنَ لِيَحْكُمُوا جَبَلَ عِيسُو،
    وَيُصْبِحُ الْمُلْكُ لِلرَّبِّ.
  ewe-ewe: Xɔnametɔwo ava Zion to la dzi eye woaɖu Esau ƒe todziduwo dzi tso afi ma.
    Fiaɖuƒe sia anye Yehowa tɔ!
  eng-LEE: 'And deliverers shall go up on mount Zion to judge the mount of Esau: and
    the kingdom shall be the Lord''s'
  asm-FB: এচৌৰ পৰ্ব্বতৰ বিচাৰ কৰিবলৈ উদ্ধাৰকৰ্ত্তাসকলে চিয়োন পৰ্ব্বতত উঠিব; আৰু ৰাজ্য
    যিহোৱাৰ হ’ব।
  sus-A: مِشِ نَشٍيٍ فٍينِمَ نُ قَمَ نّ تٍدٍ سِيٌنِ فٍيَ قَرِ، عٍ شَ عٍسَيُ شَ فٍيَيٍ
    يَمَرِ. مَنفّيَ لُمَ عَلَتَلَ نَن بّ.»
  fra-SBL: Des sauveurs monteront sur la montagne de Sion pour juger les montagnes
    d'Ésaü, et le royaume sera à Yahvé.
  hbo-hbo: וְעָל֤וּ מֹֽושִׁעִים֙ בְּהַ֣ר צִיֹּ֔ון לִשְׁפֹּ֖ט אֶת־הַ֣ר עֵשָׂ֑ו וְהָיְתָ֥ה
    לַֽיהוָ֖ה הַמְּלוּכָֽה׃
  kik-kik: Andũ a kũhonokania nĩmakambata Kĩrĩma-inĩ gĩa Zayuni nĩguo maathanage kũu
    irĩma-inĩ cia Esaũ. Naguo ũthamaki ũgaatuĩka wa Jehova.
  fra-NCL: Et des libérateurs monteront à la montagne de Sion, pour juger la montagne
    d’Esaü ; et à Yahweh sera l’empire.
  cek-AK: To pacoengah Esau ih maenawk to lokcaek hanah, Zion mae ah pahlong kaminawk
    to angzo o tih, siangpahrang ukhaih prae loe Angraeng ih prae ah om tih boeh.
  cuk-cuk: Israel-dulemar-galebukwa-nosmaladi, Esaú-e-yar-semai-gumalaga Sión-yarse
    naknonimaloed. Bab-Jehová na we-yar-dakmai guoed.
  uig-CYR: Андин Зион теғи үстигә қутқузғучилар чиқиду, Улар Әсав теғи үстидин һөкүм
    сүриду; Шуниң билән падишалиқ Пәрвәрдигарға тәвә болиду!
  tel-2017: ఏశావు పర్వతాన్ని శిక్షించడానికి రక్షకులు సీయోను పర్వతం ఎక్కుతారు. అప్పుడు
    రాజ్యం యెహోవాది అవుతుంది.
  hat-BSA: Liberatè yo va monte Mòn Sion pou jije mòn Ésaü a e wayòm nan va vin pou
    a SENYÈ a.
  kos-kos: Tukun mwet Jerusalem elos kutangla acn inge nukewa Elos fah utyak mweuni
    acn Edom ac leumi acn we. Ac LEUM GOD El fah leum fin tokosrai sac nufon.”
  hbo-WLC: וְעָל֤וּ מֽוֹשִׁעִים֙ בְּהַ֣ר צִיּ֔וֹן לִשְׁפֹּ֖ט אֶת־הַ֣ר עֵשָׂ֑ו וְהָיְתָ֥ה
    לַֽיהוָ֖ה הַמְּלוּכָֽה׃
  ibo-ibo: Ndị nnapụta ga-agbago nʼugwu Zayọn maka ịchị ugwu Ịsọ niile. Mgbe ahụ alaeze
    niile ga-abụkwa nke Onyenwe anyị.
  ory-ory: ପୁଣି, ଏଷୌର ପର୍ବତର ବିଚାର କରିବା ନିମନ୍ତେ ଉଦ୍ଧାରକର୍ତ୍ତାମାନେ ସିୟୋନ ପର୍ବତକୁ ଆସିବେ;
    ପୁଣି, ରାଜ୍ୟ ସଦାପ୍ରଭୁଙ୍କର ହେବ।
  chk-chk: Iwe, ekewe chon pwora seni Jerusalem repwe maun ngeni Etom o nemeni. Nge
    püsin ewe Samol mi Lapalap epwe king.”
  rop-rop: en ol detlot men brom Jerusalem deya ontop langa det hil gulum Saiyan garra
    win, en dei garra go en fait langa detlot Idam pipul, en dei garra binijimap ol
    detlot pipul en jidan bos blanga det hil kantri blanga Isau. En mi na YAWEI garra
    jidan king.” Lagijat na God bin tok. Binij na.
  ukr-1871: І прийдуть вибавителї на Сион-гору, щоб осудити гору Езавову, — і настане
    царство Господнє.
  deu-1951: Und sie werden als Befreier nach dem Berge Zion hinaufziehen, um das Gebirge
    Esau zu richten. Und die Königsherrschaft wird dem HERRN gehören!
  eng-JPS: And saviours shall come up on mount Zion to judge the mount of Esau; and
    the kingdom shall be the LORD'S.
  srp-1865: I izbavitelji æe izaæi na goru Sion da sude gori Isavovoj, i carstvo æe
    biti Gospodnje.
  lug-lug: Abanunuzi balyambuka ku Lusozi Sayuuni, okufuga ensozi za Esawu. Obwakabaka
    buliba bwa Mukama.”
  heb-heb: ועלו מושעים בהר ציון לשפט את הר עשו והיתה ליהוה המלוכה׃
  ben-IRV: আর যারা বেঁচে রয়েছে তারা এষৌর পর্বতের বিচার করবার জন্য সিয়োন পর্বতে উঠবে
    এবং রাজ্য সদাপ্রভুর হবে।
  pan-pan: ਬਚਾਉਣ ਵਾਲੇ ਸੀਯੋਨ ਪਰਬਤ ਉੱਤੇ ਜਾਣਗੇ, ਤਾਂ ਜੋ ਉਹ ਏਸਾਓ ਦੇ ਪਰਬਤ ਦਾ ਨਿਆਂ ਕਰਨ ਅਤੇ
    ਰਾਜ ਯਹੋਵਾਹ ਦਾ ਹੋਵੇਗਾ।
  mya-JVB: ဧသော ၏တောင် ကို တရား စီရင်ခြင်းငှါ ကယ်တင် သောသူတို့သည် ဇိအုန် တောင် ပေါ်
    သို့ တက် ကြ လိမ့်မည်။ တိုင်း နိုင်ငံသည်လည်း ထာဝရဘုရား ၏ နိုင်ငံတော် ဖြစ် လိမ့်သတည်း။
  hmo-hmo: Tuari dekenai kwalimu taudia, Ierusalema dekena amo idia mai taudia ese,
    Edoma tano do idia tuari henia, bona idia ese Esau ena ororo do idia biagua. Bona
    lau Lohiabada sibona ese, King ena siahu momokani, be do lau dogoatao noho.”
  urd-urd: और रिहाई देने वाले सिय्यून की पहाड़ी पर चढ़ेंगे ताकि पहाड़ी — ए — 'ऐसौ
    की 'अदालत करें, और बादशाही ख़ुदावन्द की होगी।
  rus-SYN: И придут спасители на гору Сион, чтобы судить гору Исава, и будет царство
    Господа
  bqc-SIM: Suabanaↄ dɛdɛ Siↄna gbɛ̀sĩsĩwa, aai yã́kpalɛkɛ ń Esau gbɛ̀sĩsĩdeↄ,
    kpala i gↄ̃ Diiɛ.
  tcz-CHONGTHU: Ahing doh amoh chengse chu, Zion molsang a chetou diu, Jerusalem’akon’a
    Edom gamsung jousea vai apoh diu, chutah le Pakai amatah chu leng vaipo’a hung
    pang ding ahi.
  mar-mar: आणि एसावाच्या पर्वताचा न्याय करायला तारणारे सीयोन पर्वतावर चढून जातील आणि
    राज्य परमेश्वराचे होईल.
  qub-qub: Llapanta binsiycurnami Sión lömaman aywanga. Chaypitanami Edom runacunataga
    maquincho chararanga. Ichanga llapanpis nogapa maquëchömi caycanga.»
  bqp-bqp: Kɑ nɑsɑrɑwɑ bɑ koo Siɔnin guuru yɔ. Min diyɑ bɑ ko n Edɔmubɑ kpɑre. Kpɑ
    Yinni Gusunɔ u n bɑndu dii!
  hat-hat: Yo tout, y'a moute sou mòn Siyon an pou delivre l'. Se yo ki va gouvènen
    tout mòn Ezaou a. Lè sa a, se Seyè a menm ki va sèl wa.
  eng-BSB: The deliverers will ascend Mount Zion to rule over the mountains of Esau.
    And the kingdom will belong to the LORD.
  eng-WEBPB: Saviours will go up on Mount Zion to judge the mountains of Esau, and
    the kingdom will be the LORD’s.
  kbq-kbq: Hanki ha'ma hugatere'naza vahe'mo'za Saioni agonare mareri'za mani'neza,
    Idomu mopafima me'nea agonaramina kegava hugahaze. Ana'ma hutesageno'a Ra Anumzamo'a
    Agra'a kinia manino ana mopa kegava hugahie.
  nhe-BL: Pampa tlamanahuiani itztose ipan tepetl Sion huan tlanahuatise ipan nochi
    tlali Edom. Huan na tlen niininTECO israelitame nielis tlanahuatijquetl.”
  gub-BL: Tupàn hemiaihu a'e wà, wàmàtyry'ymar waneityk arer a'e wà. Uzeupir putar
    Xiàw ywytyr rehe wà nehe. Upyta putar a'e pe teko Enom wanuwihaw romo wiko pà
    wà nehe. Tupàn Tuweharupi Wiko Ma'e wiko putar wanuwihawete romo a'e nehe. Upaw
  eng-DRA: 'And saviours shall come up into mount Sion to judge the mount of Esau:
    and the kingdom shall be for the Lord.'
