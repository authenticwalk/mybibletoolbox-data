verse: OBA.001.002
translations:
  mal-C: “നോക്കുക, ഞാൻ നിന്നെ രാഷ്ട്രങ്ങൾക്കിടയിൽ ചെറുതാക്കും; നീ ഏറ്റവും നിന്ദിക്കപ്പെടും.
  deu-TKW: Fürwahr, ich will dich klein machen unter den Völkern, überaus verachtet
    wirst du sein!
  lin-lin: Tala, nakokomisa yo moke kati na bikolo, mpe okosambwa makasi.
  eng-LSV: “Behold, I have made you little among nations, || You [are] despised exceedingly.
  eng-GNV: 'Beholde, I haue made thee small among the heathen: thou art vtterly despised.'
  eng-WEBSTER: 'Behold, I have made thee small among the heathen: thou art greatly
    despised.'
  nhw-BL: “Nijchihuas para amotlal elis tziquitetzi ipan nochi sequinoc tlalme huan
    nochi tlahuel anmechcualancaitase.
  swh-ONEN: “Angalieni, nitawafanya wadogo miongoni mwa mataifa, mtadharauliwa kabisa.
  bba-bba: Yinni Gusunɔ u Edɔmubɑ sɔ̃ɔwɑ sɑɑ Abudiɑsin nɔɔn di u nɛɛ, bɛɛ Edɔmubɑ,
    kon bɛɛ ko bwese dɑm sɑriruɡiru bwesenu kpuro sɔɔ. Tɔmbu kpuro bɑ koo bɛɛ ɡɛm.
  eng-KJVCPB: 'Behold, I have made thee small among the heathen: Thou art greatly
    despised.'
  luo-luo: “To neuru, abiro miyo udok matin e kind ogendini, bende ibiro chau ahinya.
  meu-meu: A itaia, lau ese bese idau-idau bogaragidiai baina hamaraḡimu, idia ese
    bae dadaraimu vaitani.
  npi-ULB: हेर्, म तिमीहरूलाई जाति-जातिका बिचमा सानो तुल्याउनेछु, तिमीहरू अति घृणित
    हुनेछौ ।
  yor-yor: “Kíyèsi i, Èmi yóò sọ ọ́ di kékeré láàrín àwọn kèfèrí; ìwọ yóò sì di gígàn
    lọ́pọ̀lọ́pọ̀.
  pes-OPCB: 'خداوند می‌فرماید: «ای ادوم، تو را در میان قومها خوار و ضعیف می‌سازم.'
  tgl-ULB: Tingnan mo, gagawin kitang maliit sa lahat ng mga bansa, ikaw ay labis
    na hahamakin.
  hui-hui: Anduane Homogohanda Idomoali hearuhondo lalu, I̱na tínaga hongo bo podalu
    bope holebero. Anidagua berogola wali agali hameigini tara tara palu karume tí
    erembira ngialu yo hondolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဧ​ဒုံ​ပြည်​အား ``ငါ​သည်​သင့်​ကို​အား​အင်​ချည့်​နဲ့​စေ​မည်။
    လူ​အ​ပေါင်း​တို့​သည်​သင့်​ကို​ရွံ​ရှာ စက်​ဆုတ်​ကြ​လိမ့်​မည်။
  bod-N: ལྟོས་ཤིག བདག་གིས་ཨེ་དོམ་ཁྱོད་ནི་མི་རིགས་རྣམས་ཀྱི་ཁྲོད་དུ་ཉམ་ཞན་དུ་འགྱུར་བར་བྱ་ཞིང་།
    མི་ཡིས་ཁྱོད་ལ་མཐོང་ཆུང་དཔེ་མེད་བྱེད་པར་འགྱུར་རོ། །
  wsk-wsk: “Edom, ni ikiko. Ani ka ilu parusuwurik se sor saki nunga ningi kituwura
    gotek bagerko; se mel yam ko karkamonko.
  sna-sna: “Tarirai, ndichakudukupisai pakati pendudzi; muchamhurwa zvachose.
  spa-BLM: He aquí que en te he hecho pequeño entre las naciones. Eres muy despreciado.
  cac-cac: Ex aj Edom, man̈xa jab'oc ol aj eyelc'och vuuj d'a scal juntzan̈xo nación,
    ol ex in patiquejcaneli.
  swh-ULB: Tazama, nitawafanya wadogo kati ya mataifa, mutadharauliwa sana.
  bel-bel: Вось, Я зрабіў цябе малым сярод народаў, і ты ў вялікай пагардзе.
  deu-ELBBK: Siehe, ich habe dich klein gemacht unter den Nationen, du bist sehr verachtet.
  mbb-OT: Su migkeǥiyan te Nengazen is menge tig-Edom te, “Pemineg kew! Edhimuwen
    ku sikiyu he egkaayuayu te zuma he menge nasyun, ne mezaat is ked-isipa zan keniyu.
  mal-2015: ഞാൻ നിന്നെ ജാതികളുടെ ഇടയിൽ അല്പമാക്കിയിരിക്കുന്നു; നീ അത്യന്തം ധിക്കരിക്കപ്പെട്ടിരിക്കുന്നു.
  rmc-rmc: „Dikh, kerava tutar ciknoro maškar o narodi a aveha igen teledikhlo!
  pes-OPV: هان من تو راکوچکترین امت‌ها گردانیدم و تو بسیار خوارهستی.
  ron-1924: „Ятэ, те вой фаче мик принтре нямурь, вей фи чел май диспрецуит.
  ben-OBCV: “দেখো, আমি জাতিসমূহের কাছে তোমাকে ক্ষুদ্র করব; তুমি নিতান্তই অবজ্ঞার পাত্র
    হবে।
  som-som: Bal eega, quruumaha dhexdooda waan idinku yareeyey, oo si weyn baa laydiin
    quudhsaday.
  lat-VUC: 'Ecce parvulum dedi te in gentibus: contemptibilis tu es valde.'
  eng-ASVBT: 'Behold, I have made thee small among the nations: thou art greatly despised.'
  ita-1885: Ecco, io ti ho fatto piccolo fra le genti; tu sei grandemente sprezzato.
  eng-LXXUP: Arise ye, and let us rise up against her to war.
  eng-ULB: Behold, I will make you small among the nations, you will be greatly despised.
  spa-VBL: Yo te haré insignificante entre las naciones y serás despreciado.
  fra-_FOB: Voici, je te rendrai petit parmi les nations.
  mal-mal: “ഞാൻ നിന്നെ ജനതകളുടെ ഇടയിൽ ചെറുതാക്കിയിരിക്കുന്നു; നീ അത്യന്തം നിന്ദിക്കപ്പെട്ടിരിക്കുന്നു.
  urd-GVR: Rab Adom se farmātā hai, “Maiṅ tujhe qaumoṅ meṅ chhoṭā banā dūṅgā, aur
    tujhe bahut haqīr jānā jāegā.
  suz-BL: गो इ कली रागी रागी ङा मुर आन दातेम नेल्‍ल क्‍येङा आइक्‍च सेल्‍नुङ। मिनु
    गे महिक्‍सीशो दुम्‍नेवे।
  eng-NOY: Behold, I will make thee small among the nations; Thou shalt be greatly
    despised.
  ita-1927: Ecco, io ti rendo piccolo tra le nazioni, tu sei profondamente sprezzato.
  ckb-ckb: «ئێستا لەنێو گەلاندا بچووکت دەکەمەوە، تۆ زۆر ڕیسوا دەبیت.
  eng-BBE: 'See, I have made you small among the nations: you are much looked down
    on.'
  kan-OKCV: “ಇಗೋ, ನಿನ್ನನ್ನು ಜನಾಂಗಗಳಲ್ಲಿ ಅತ್ಯಲ್ಪನನ್ನಾಗಿ ಮಾಡಿದ್ದೇನೆ. ನೀನು ಬಹು ತಾತ್ಸಾರಕ್ಕೆ
    ಗುರಿಯಾಗುವೆ.
  tam-2017: இதோ, நான் உன்னை தேசங்களில் சிறுகும்படிச் செய்தேன்; நீ மிகவும் அசட்டை செய்யப்பட்டிருக்கிறாய்.
  spa-RV-1909: He aquí, pequeño te he hecho entre las gentes; abatido eres tú en gran
    manera.
  ron-BTF: Iată, te-am făcut mică printre păgâni, eşti foarte dispreţuită.
  eng-WEBP: Behold, I have made you small among the nations. You are greatly despised.
  eng-FBV: I will make you insignificant among the nations. You will be totally despised.
  nld-1939: 'Zie, Ik maak u onder de volken klein, En ten diepste veracht:'
  nch-BL: “Nijchihuas para amotal elis pisiltzi ipan nochi sequinoc talme huan nochi
    tahuel amechcualancaitase.
  vie-1934: Nầy, ta đã khiến ngươi làm nhỏ giữa các nước. Ngươi bị khinh dể lắm.
  hin-CV: “देखो, मैं तुम्हें राष्ट्रों के समक्ष छोटा बना दूंगा; तुम अत्यंत घृणित हो
    जाओगे.
  spa-BES: 'Mira, te he hecho pequeño entre las naciones: eres muy menospreciado.'
  tdx-tdx: Inao te hafotsako ho kede amo fifeheañeo irehe; ho vata’e mavoeñe.
  tha-KJV: ดู​เถิด เราได้กระทำเจ้าให้เล็กท่ามกลางบรรดาประชาชาติ ให้​เจ้​าเป็​นที​่​ดู​หมิ่นอย่างมาก
  por-BR-2018: Eis que eu te faço pequeno entre as nações; tu és muito desprezado.
  deu-ELO: Siehe, ich habe dich klein gemacht unter den Nationen, du bist sehr verachtet.
  eng-WYC-2018: Lo! I gave thee (to be) little in heathen men, thou art full much
    worthy to be despised. (Behold! I made thee, (O Edom), to be the least among the
    heathen, and thou art very worthy to be despised.)
  epo-epo: Vidu, Mi faris vin malgranda inter la nacioj; vi estas tre malestimata.
  uig-PIN: Mana, Mǝn seni ǝllǝr arisida kiqik ⱪildim; Sǝn ǝllǝr arisida ⱪattiⱪ kǝmsitilgǝn
    hǝlⱪ bolisǝn!
  beo-beo: Hina Gode da Idome fi ilima amane sia:sa, “Na dilia nimi hou fonobonesimu,
    amola dunu huluane ilia da dilima higale ba:mu.
  tpi-OTNT: Bikpela i tokim ol Idom olsem, “Bai mi daunim strong bilong yupela, na
    olgeta pipel bai i givim baksait long yupela na tok bilas long yupela.
  hau-SA: “Duba, zan maishe ki ƙarama a cikin al’ummai; za a rena ki ƙwarai.
  uig-LAT: Mana, Men séni eller arisida kichik qildim; Sen eller arisida qattiq kemsitilgen
    xelq bolisen!
  nde-nde: “Khangela, ngizakwenza ube mncinyane phakathi kwezizwe; uzakweyiswa kakhulu.
  ton-ton: 'Vakai, kuo u fakasiʻisiʻi koe ʻi he lotolotonga ʻoe hiteni: ʻoku lahi
    ho manukiʻi.'
  ces-1613: Aj, způsobím to, abys byl nejšpatnější mezi národy, a abys byl v náramném
    pohrdání.
  eng-WMB: Behold, I have made you small among the nations. You are greatly despised.
  tam-TCV: “இதோ, நான் உன்னை நாடுகளுக்குள்ளே சிறியதாக்குவேன்; நீ முற்றிலும் அவமதிக்கப்படுவாய்.
  ceb-ULB: Tan-awa, himoon ko ikaw nga gamay taliwala sa mga nasod, pagabiay-biayon
    ka gayod sa hilabihan.
  pol-UBG: Oto uczyniłem cię małym wśród narodów, jesteś bardzo wzgardzony.
  urd-GVU: رب ادوم سے فرماتا ہے، ”مَیں تجھے قوموں میں چھوٹا بنا دوں گا، اور تجھے بہت
    حقیر جانا جائے گا۔
  eng-OEBCW: I will make you small among the nations, and despised by all!
  deu-1912: Siehe, ich habe dich gering gemacht unter den Heiden und sehr verachtet.
  kan-2017: ಇಗೋ, ನಿನ್ನನ್ನು ಜನಾಂಗಗಳಲ್ಲಿ ಅತ್ಯಲ್ಪನನ್ನಾಗಿ ಮಾಡಿದ್ದೇನೆ. ನೀನು ಬಹಳವಾಗಿ ತಾತ್ಸಾರಕ್ಕೆ
    ಗುರಿಯಾಗಿರುವಿ.
  yap-yap: I SOMOL e be ga’ar ngak yu Edom, “Bay gu me’waer nigem; bayi gubin e girdi’
    me dabuyem.
  hlt-MCSB: Nang te namtom rhoek lakli ah canoi la kang khueh vetih nang te rhep n'hnaep
    pawn ni he.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዔዶኦሜ ዓጮም ሂዚ ጋዓኔ፦ «ዓካሪ ታ ኔና ሜሌ ዴሮ ባኣካ ዎልቄ ባኣያ ማሃንዳኔ፤ ሚርጌና ኔኤኒ
    ቦሂንቴያ ማዓንዳኔ።
  twi-ASANTE: 'Awurade ka kyerɛ Edom sɛ: “Hwɛ mɛbrɛ wo ase, mɛyɛ wo akumaa wɔ aman
    no mu, na wɔabu wo animtia.'
  eng-WEBU: Behold, I have made you small among the nations. You are greatly despised.
  wal-wal: GODAI Eedooma hagaadan yaagees; “Be7a, kawotettatu giddon taani nena laafa
    kessana; neeni keehippe karettana.
  spa-PDDPT: Ciertamente te hago pequeño entre las naciones. Serás despreciado en
    gran manera.
  gun-gun: Ne'exa, Edom pygua kuery, peẽ kuery rojapo amboae regua gui pene'yvyĩ'ive
    aguã rami, ija'epy e'ỹ guive.
  agu-BL: “Qui'ct mas ixone'n sbne' cyen wa'n ẍchiwutz yi e'chk mas nación, nin tz'elpon
    cunin itx'ix wa'n.
  ilo-ULB: Dumngegka, pagbalinenka a kabassitan kadagiti nasion, ket kastanto unay
    iti pannakalaismo.
  kpg-kpg: Dimaadua e helekai gi Edom boloo, “Au gaa hai goe gi bagege. Nia daangada
    huogodoo ga de hiihai adu gi di goe.
  uig-ARA: مانا، مەن سېنى ئەللەر ئارىسىدا كىچىك قىلدىم؛ سەن ئەللەر ئارىسىدا قاتتىق
    كەمسىتىلگەن خەلق بولىسەن!
  sus-sus: «N i magoroma nɛ sie tagi, i fa lu yaagi kui.
  pon-2006: KAUN-O ketin mahsanihong Edom, “I pahn kaluweteiukala; aramas koaros pahn
    kailongkinuhkala.
  ksd-ksd: Ea, iau ga vaikilik u pire ra lavur vuna tarai; dia manga milmilikuane
    u.
  grc-BRENT: Ἰδοὺ ὀλιγοστὸν δέδωκά σε ἐν τοῖς ἔθνεσιν, ἠτιμωμένος εἶ σὺ σφόδρα.
  ind-AYT: “Lihat, Aku akan membuatmu kecil di antara bangsa-bangsa, kamu akan sangat
    dihina.
  nya-nya: “Taona, ndidzakuchepetsani pakati pa anthu a mitundu ina; udzanyozedwa
    kwambiri.
  hrv-hrv: “Jer gle, učinit ću te najmanjim među narodima, prezrenim veoma.
  mps-mps: Genuai Bidigo te Idom dabeba te po wai, “Te eno dagego bomo aiyaba elalueibao,
    te tigidali bidi hani bagego te tudiba muyu, te dageba posobo po waibao.
  tpi-tpi: Bikpela i tokim ol Idom olsem, “Bai mi daunim strong bilong yupela, na
    olgeta pipel bai i givim baksait long yupela na tok bilas long yupela.
  dan-1931: Se, ringe har jeg gjort dig blandt Folkene, såre foragtet er du.
  vie-OVCB: 'Chúa Hằng Hữu phán về Ê-đôm: “Ê-đôm, Ta sẽ làm cho ngươi nhỏ bé giữa
    các nước; ngươi sẽ bị mọi người khinh rẻ.'
  guj-2017: જુઓ, “હું તને પ્રજાઓમાં સૌથી નાનું બનાવીશ. તું અતિશય ધિક્કારપાત્ર ગણાઈશ.
  pon-2006A: KAUN-O ketin mahsanihong Edom, “I pahn kaluweteiukala; aramas koaros
    pahn kailongkinuhkala.
  por-BRBSL: Eis que eu vos fiz pequenos entre as nações. Vocês são muito desprezados.
  eng-OEBUS: I will make you small among the nations, and despised by all!
  cth-cth: Nang teh Jentelnaw e hmalah kathoengca lah na ta, Jentelnaw ni na hnephnap
    awh han.
  twi-twi: 'Awurade ka kyerɛ Edom se: “Hwɛ, mɛbrɛ wo ase. Mɛyɛ wo ketewa wɔ aman no
    mu, na wɔabu wo animtiaa.'
  hlt-hlt: Nang te namtom rhoek lakli ah canoi la kang khueh vetih nang te rhep n'hnaep
    pawn ni he.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie mmíì tu: díndi Edɔmmu ɛì kɔbɛ n yóó di kɛ̃́kùnnɛmu
    ibotí tɛì ììkɛ̀, kɛ̀ ì di cɛ̃̀ nkɛ di senkɛ̀rì mɛdiɛ̀.'
  msy-2020: 'Ezɨ Ekiam kamaghɨn Idomia mɨgei: “Kɨ ian gavgaviba abightɨ, kantrin igharazibar
    gavgaviba ian gavgavibagh afiragham. Eghtɨ gumazamiziba bar ian aghuagh dɨbovir
    akabar ia mɨkɨm, egh akɨrim ragh ia gasaragham.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑ Ɩtɔm sɩ: Mɑɑ lɑ-ŋ wɑɑlɩ tʋ kɛ piitimnɑɑ lɛlɑɑ tɑɑ.
    Pɑɑ nyǝnɩ-ŋ yem.'
  azb-azb: «Bax səni millətlər arasında kiçildəcəyəm, Hamı sənə xor baxacaq.
  eng-DBY: Behold, I have made thee small among the nations; thou art greatly despised.
  hin-2017: “उठो! हम उससे लड़ने को उठें!” मैं तुझे जातियों में छोटा कर दूँगा, तू बहुत
    तुच्छ गिना जाएगा।
  wol-KYG: 'Aji Sax jee ne waa Edom: «Tuutal leen laay def ci biir xeet yi yeen, ñu
    xeeblu lool ngeen di doon.'
  eng-YLT: Lo, little I have made thee among nations, Despised [art] thou exceedingly.
  eng-WYC-2017: Lo! I gave thee little in heathen men, thou art full much worthy to
    be despised.
  eng-WMBB: Behold, I have made you small amongst the nations. You are greatly despised.
  urd-GVH: रब अदोम से फ़रमाता है, “मैं तुझे क़ौमों में छोटा बना दूँगा, और तुझे बहुत
    हक़ीर जाना जाएगा।
  rug-rug: Zama se Zihova koe Edomu, “Dotu, Arau kote va gore igo pude na butubutu
    malohorona hola si agoi koari na butubutu; kote ta hakohakoe si agoi koari doduru.
  gaz-gaz: “Kunoo, ani saboota gidduutti sin xinneessa; atis akka malee tuffatamta.
  fra-LSG: Voici, je te rendrai petit parmi les nations, Tu seras l’objet du plus
    grand mépris.
  gnn-gnn: Yo, Garray waŋa yukurra Yedambuyŋuwalanydja miṯtjiwala bitjanna, “Nhäku
    nhuma ŋuli be ŋurr'yundja, ga märr‐winya'yundja nhumalaŋgalay nhuma? . . . ga
    ḻakaranhamirri nhumalanhay nhuma be bathala ḏäl‐ḻakaranhamirrinydja? Liŋgu ŋarranydja
    nhumalanha yalŋgi'kuŋala ganydjarrmiriwyaŋala; bukmakthuna yolŋuyu walalay nhumalanha
    yurru waŋa ḻakaramanydja ŋunhi nhumanydja yumurrku'na nhäŋiniŋ'mirrina.
  yal-yal: Ala naxa, “Edɔn kaane, n na ɛ sɛnbɛn xurunma nɛn siyane birin xa. Birin
    ɛ raɲaxuma nɛn.
  haw-1868: Aia hoi, ua hoolilo au ia oe i mea uuku iwaena o na lahuikanaka; Ua lilo
    oe i mea hoowahawaha loa ia.
  arb-NAV: هَا أَنَا أَجْعَلُكَ صَغِيراً بَيْنَ الأُمَمِ وَأَشَدَّهَا احْتِقَاراً.
  ewe-ewe: “Edom, kpɔ ɖa, mawɔ wò nàzu sue le dukɔwo dome eye maɖi gbɔ̃ wò vevie.
  eng-LEE: 'Behold, I make thee small among the nations: thou shalt be greatly despised.'
  asm-FB: চোৱা, মই তোমাক দেশীবাসীৰ মাজত সৰু কৰিম; আৰু তোমাক অতিশয় হেয়জ্ঞান কৰা হ’ব।
  sus-A: «ﭑ عِ مَفٌرٌ مَ نّ سِيٍ تَفِ، عِ قَ لُ يَافِ كُي.
  fra-SBL: Voici, je t'ai rendu petit parmi les nations. Tu es grandement méprisée.
  hbo-hbo: הִנֵּ֥ה קָטֹ֛ן נְתַתִּ֖יךָ בַּגֹּויִ֑ם בָּז֥וּי אַתָּ֖ה מְאֹֽד׃
  kik-kik: “Atĩrĩrĩ, nĩngakũnyiihia maitho-inĩ ma ndũrĩrĩ; nawe nĩũkameneka biũ.
  fra-NCL: Voici que je t’ai rendu petit parmi les nations, tu es l’objet du plus
    grand mépris.
  cek-AK: Khenah, Sithaw panoek ai kaminawk salakah tetta ah kang sak han, nang loe
    minawk mah hnap ih acaeng ah na om tih.
  cuk-cuk: “Dulemar-yar-baid-baidgi-bukwamalad-abargi an bur san-bipii be-imakoed.
    Bela dulemar isdarsunna be-dakmaloed.
  uig-CYR: Мана, Мән сени әлләр арисида кичик қилдим; Сән әлләр арисида қаттиқ кәмситилгән
    хәлиқ болисән!
  tel-2017: నేను ఇతర రాజ్యాల్లో నిన్ను తక్కువ చేస్తాను. వాళ్ళు నిన్ను ద్వేషిస్తారు.
  hat-BSA: Gade byen, Mwen va fè ou vin piti pami nasyon yo. Ou vin meprize anpil.
  kos-kos: LEUM GOD El fahk nu sin Edom, “Nga fah oru tuh kom in munas inmasrlon mutunfacl
    uh. Mwet nukewa ac fah kwase kom.
  hbo-WLC: הִנֵּ֥ה קָטֹ֛ן נְתַתִּ֖יךָ בַּגּוֹיִ֑ם בָּז֥וּי אַתָּ֖ה מְאֹֽד׃
  ibo-ibo: “Lee, aga m eme ka ị dị nta nʼetiti mba dị iche iche; ị ga-abụ ihe a na-elelị
    anya nke ukwuu.
  ory-ory: ଦେଖ, ଆମ୍ଭେ ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରେ ତୁମ୍ଭକୁ କ୍ଷୁଦ୍ର କରିଅଛୁ; ତୁମ୍ଭେ ଅତିଶୟ ତୁଚ୍ଛୀକୃତ
    ଅଟ।
  chk-chk: Ewe Samol mi Lapalap a üreni Etom, “Üpwe akisuketiu me lein ekewe mwü.
    Kopwe fokun küna koput.
  rop-rop: Wal langa ola pipul langa Idam YAWEI bin tok, “Ai garra meigim yumob jidan
    brabli wikwan, en nobodi kaan laigim yumob, dumaji yumob bin reken miselp haibala.
    Bat yumob bin trikim miselp. En yumob bin bildimap det taun blanga yumob garram
    brabli strongbala ston, en yumob bin meigim ol yumob haus ontop langa haibala
    pleis, en yumob oldei tok nobodi kaan kaman en bidim yumob, dumaji yumob reken
    nobodi kaan pulumdan yumob brom det haibala pleis blanga yumob.
  ukr-1871: Глянь, тебе невеличким зробив я між народами, й тебе нї-за-що не мають.
  deu-1951: Siehe, ich habe dich klein gemacht unter den Völkern, sehr verachtet bist
    du.
  eng-JPS: Behold, I make thee small among the nations; thou art greatly despised.
  srp-1865: Gle, uèiniæu te malijem meðu narodima, biæeš vrlo prezren.
  lug-lug: “Laba, ndibafuula aba wansi ennyo mu mawanga, era olinyoomererwa ddala.
  heb-heb: הנה קטן נתתיך בגוים בזוי אתה מאד׃
  ben-IRV: দেখ, জাতিদের মধ্যে আমি তোমাকে ছোট করব; তোমাকে একেবারে ঘৃণা করা হবে।
  pan-pan: ਵੇਖ, ਮੈਂ ਤੈਨੂੰ ਕੌਮਾਂ ਵਿੱਚ ਛੋਟਾ ਕਰ ਦਿੱਤਾ ਹੈ, ਤੇਰੇ ਤੋਂ ਡਾਢੀ ਘਿਣ ਕੀਤੀ ਗਈ ਹੈ!
  mya-JVB: သင့် ကို တပါးအမျိုးသား တို့တွင် ယုတ်မာ စေခြင်းငှါ ငါစီရင် သဖြင့်၊ သင် ၏အသရေသည်
    အလွန် ရှုတ်ချ ခြင်း ရှိလိမ့်မည်။
  hmo-hmo: Lohiabada ese Edoma taudia ia hamaoroa, ia gwau, “Lau ese umui do lau hamanokaia,
    bona taunimanima ibounai ese, umui do idia ura henia lasi.
  urd-urd: कि देख मैंने तुझे क़ौमों के बीच हक़ीर कर दिया है, तू बहुत ज़लील है।
  rus-SYN: Вот, Я сделал тебя малым между народами, и ты в большом презрении.
  bqc-SIM: Ɛdↄũↄ, à ma! Má tó à gↄ̃ kpɛɛ buiↄ guuɛ, wa sakaágu à kɛ zài.
  tcz-CHONGTHU: Pakaiyin Edom dounan thu asei in, “Keiman namtin vaipi lah’a, nangma
    kasuh neo ding, nangma don louva notthap’a na um ding ahi.”
  mar-mar: पाहा, मी तुला राष्ट्रांमध्ये लहान करीन, तू खूप तिरस्करणीय आहेस.
  qub-qub: «Edom runacuna sumaj wiyamay. Nogami camacächishaj llapan nasyuncunapita
    mas manacaj canayquipaj. Pasaypa pengaymanmi churashayquipaj.
  bqp-bqp: Yinni Gusunɔ u Edɔmubɑ sɔ̃ɔwɑ sɑɑ Abudiɑsin nɔɔn di u nɛɛ, bɛɛ Edɔmubɑ,
    kon bɛɛ ko bwese dɑm sɑrirugiru bwesenu kpuro sɔɔ. Tɔmbu kpuro bɑ koo bɛɛ gɛm.
  hat-hat: 'Men sa Seyè a di moun peyi Edon yo: Mwen pral fè peyi nou an vin tou fèb
    nan mitan lòt nasyon yo. Tout moun pral meprize nou nèt!'
  eng-BSB: “Behold, I will make you small among the nations; you will be deeply despised.
  eng-WEBPB: Behold, I have made you small amongst the nations. You are greatly despised.
  kbq-kbq: Ra Anumzamo'a Idomu vahekura amanage huno hu'ne. Ama mopafima nemaniza
    vahe amu'nompintira tamagrira tamazeri anteramisuge'za, vahe'mo'za tamagefenkami
    atregahaze.
  nhe-BL: “Nijchihuas para imotlal elis pilsiltzi ipan nochi sequinoc tlaltini huan
    nochi tlahuel inmechcocolise.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u ko uze'eg Enom ywy rehe har wanupe. —
    Apumuigo kar putar teko ikàg 'ym ma'e romo ihe nehe. Ni amo nuzeruze'eg kwaw penehe
    a'e wà nehe.
  eng-DRA: 'Behold I have made thee small among the nations: thou art exceeding contemptible.'
