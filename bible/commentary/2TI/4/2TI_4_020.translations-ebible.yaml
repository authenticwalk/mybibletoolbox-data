  ron-LSB: Erast a rămas la Corint, dar pe Trofim l-am lăsat bolnav la Milet.
  pon-pon: Erajtuj mondi Korint, a Tropimuj jomaudar, i ap pwilikidi Miletuj.
  nhe-BL: Mocajqui Erasto ipan altepetl Corinto. Nojquiya nijcajtejqui Trófimo ipan
    altepetl Mileto pampa mococohua.
  sps-sps: Erastas te kaakaa non tana ngats fan tsian iny Korin, ana nyo naus osing
    mito Torofimas unya tana ngats fan iny Mailitas, tana saa ayei na faadis.
  wnc-wnc: Sike notna Irastasda Korin yot gapmane yuak. Sike Trofimasda apmaiwan kake
    nata Mailitas yot gapmane teke apbum.
  bus-bus: Erasatu gↄ̃̀ Kↄrinti. Ma Torofimu tò kↄ̃n gyãao Milɛtu.
  gub-BL: Erat upyta Korin tawhu pe a'e. Amo 'ar mehe aezar Toro Mire tawhu pe ihe,
    ta'e ima'eahy a'e xe.
  imo-imo: Iye Erastus ulke kombu Korin we moromo. Trofimus kuro torumuna ulke kombu
    Miletus molopili tiye kolopo oru.
  boj-boj: Erastus a Korin qureq di unu. Trofimus a Miletus qureq di ma ti sonaq e
    na uratem unu.
  eng-DRA: Erastus remained at Corinth. And Trophimus I left sick at Miletus.
  knf-knf: Eraŧtuŧ aduka du ubeeka wi Korinŧ, kë nduk Trofim du ubeeka wi Milet ţiki
    amaaki.
  san-KHM: ឥរាស្តះ ករិន្ថនគរេ ៜតិឞ្ឋត៑ ត្រផិមឝ្ច បីឌិតត្វាត៑ មិលីតនគរេ មយា វ្យហីយត។
  arn-NT: Erasto mülewepuy ta Korinto, fey Trofimo kay kutranküley fey elkünufiñ ta
    Mileto.
  zas-NT: Erasto bayaꞌnman Corinto, guiáad Trófimo ragxuuman basaꞌnan laaman luguiedx
    Mileto.
  ken-NT: Ɛrástɔs arɔp ɛtɔk Kɔ́rint. Ndɔ́ Trofímɔs ɛtɔk Milɛ́tɔs mbɔnyunɛ ǎme.
