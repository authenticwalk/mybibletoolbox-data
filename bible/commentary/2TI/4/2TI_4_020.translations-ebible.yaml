  ctu-BL: Tsa' cʌle Erasto ya' ti Corinto. C'am tsaj cʌyʌ Trófimo ya' ti Mileto.
  meq-meq: Erast, neŋgeye na, ma ndziye ma gəma i Koriŋte. Tərofime na, na gər ha
