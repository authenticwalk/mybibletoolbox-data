  tvk-tvk: Erastas dat e ut Korin, e naling Tropimas e ut Maelitas vengan temesei.
  prf-NT: Nawarak ti Erasto ti Corinto, sakay inwarak ku ti Trofimo ti Mileto gapu
    tehud siya a saket.
  auy-auy: Érásítasi Kórinti-naopaꞌa méraisana Tórófímasi áíꞌa úwaꞌa Máíritasi-naopaꞌa
    auwéꞌa tiyáumne.
  tbg-tbg: Eratusiva kia maini aniraitiro, Korintinima vairo. Tarofimusiva rovara
    varomantara ti, te vira Miletusini kaa vaunara.
  hub-NT: Erastoka Corintonam juakmai, antsu Trófimonka jakai Miletonam ikukmajai.
  hmo-hmo: Erasito be Korinto dekenai ia noho, to Tropimo be Mileto dekenai lau rakatania,
    mai ena gorere.
  big-big: Keya yogo Erasata kairik nogo yereng Korintiraga wezamiya keya yogo Topima
