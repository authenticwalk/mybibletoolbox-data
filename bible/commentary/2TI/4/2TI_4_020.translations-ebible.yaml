  bdd-bdd: Ilasito ꞌimiyahila Kolinita, ma Tilopimo ꞌilohala ta ꞌasa Milito ꞌoina
    yaꞌebesineya.
  cbt-NTPO: Irasito Corintoquë quëparitërin. Tropimo caniorin ni'ton, Miritoquë huëshirahuë.
  srn-NT: Erastus tan ini Korinte, èn mi ben abi fu libi Trofimus sikisiki na baka
    di mi gwe fu Mileta.
  cta-NT: Ndyanu Erasto ca quichi̱ Corinto, loꞌo juaꞌa̱ cua nguxtyanu naꞌ jiꞌi̱ Trófimo
    ca quichi̱ Mileto chaꞌ quicha tiꞌ yu.
  bqc-SIM: Elasa gↄ̃̀ Kↄlɛni. Ma Tↄfiũ tò ń gyão Milɛti.
  tcz-CHONGTHU: Erastus Corinth a aumdenin, chule keiman Trophimus chu Miletas ah
    damlouvin kadalhatai.
  mar-mar: एरास्त करिंथ शहरात राहिला. त्रफिमाला मी मिलेता शहरात सोडले कारण तो आजारी
    होता.
  snp-snp: Ena Elastusi ya Kolinti numudo ya minami ne. Ido Tolofimusi neta kilaito
    ya Miletusi numudo ya fulo edeito omo ne.
  isl-isl: Erastus varð eftir í Korintu en Trófímus skildi ég eftir veikan í Míletus.
  spy-NT: King'ētunēē ꞉Eraasto Kōōriintō, nteenee kyāābākooku Turōfiimō kumnyaanaat
    ām Milēētō.
  xnn-xnn: Nataynan si Erasto id Corinto et si Trofimo et tinaynak id Mileto tay masaksakit.
  mwe-mwe: A Elashito kubhatama ku Kolinto, na a Tolopimo kunaaleshile ku Mileto,
    bhalwele.
  tte-tte: Na Elasitasi iyaele imiyamiya Kolinita, yo Tolopimasi yalogabaen Milito,
    kaiwena ikasiebwa.
  tcs-tcs: Erastas i bin mata stap wea da siti blo Korint, ane Tropimas ai bin libe
    em biain wea da taun blo Malitas bikoz em bin nadakain sik.
  hlt-THB: Erasta ce Korin khaw awh awm nawh, Tqopfima ce a tlawh dawngawh Mileta
    awh cehta nyng.
  soq-soq: Erasitus ipa Korint bedewe wankasalen ita Tiropimas kero wadena baiwa Mailetus
    bedewe ena.
  qub-qub: Corintuchömi Erasto quëdacamusha. Miletochömi Trofimotapis gueshyaycajta
    cachaycamurä.
  att-att: Á si Erasto, naggián ta Korinto. Á bittáng ku si Taropimo ta Mileto gapu
    ta matakì.
  bki-bki: Erastas naio maka bunu rimei ea vio nei, naio jo Korin ga, a bogo na kumemi
    numitu nubinimei, nuboru Maelitas, ana Trovimas naio mie, nojuvan naio jobo ea
    vio na.
  bqp-bqp: Erasatu gↄ̃̀ Kↄrinti. Ma Torofimu tò kũ gyão Milɛtu.
  mcp-mcp: Erâst nyə a lʉ́g Kɔrɛ̂nt, mə a lʉ́gə Trofîm Milɛ̂t a ŋgə́ bwas.
  hat-hat: Eras te rete Korent. Mwen te blije kite Twofim lavil Milè paske li te malad.
  npl-NT: Erasto omoka Corinto, iwa n Trófimo onikualkajte Mileto ken mokokoa.
  bgg-bgg: Erasthus ne Khorinth hà rai dun ro, chiih-è gu è Throphimus shii Milethus
    hà thoh marui, nyieliieshii ai ne rad muii.
  eng-TCENT: Erastus stayed in Corinth, and Trophimus, who was sick, I left in Miletus.
  eng-BSB: Erastus has remained at Corinth, and Trophimus I left sick in Miletus.
  cpu-NT: Iriima Erasto, ari isaikapaake irirori Corinto-ki. Ipoña Trófimo, naaka
    ookanakeriri Mileto-ki, imantsiyavaitapaakitzi.
  san-ASM: ইৰাস্তঃ কৰিন্থনগৰে ঽতিষ্ঠৎ ত্ৰফিমশ্চ পীডিতৎৱাৎ মিলীতনগৰে মযা ৱ্যহীযত|
  tac-NT: Alué rió Erasto alé Korinto anilichi we'ká riógichi rejpile. 'Lige alué
    Trópimo anilime Mileto anilichi we'ká riógichi a'réturu ne 'we nayume.
  eng-WEBPB: Erastus remained at Corinth, but I left Trophimus at Miletus sick.
  gfk-H: Erastus i kis taar Korin ma iau ga haan talur Tropimus kaia Miletus kanong
    ga maset.
  viv-viv: Bana Elasito Kolinita againe gimiya ada Talafimo giꞋaulolo faꞋina Mailito
    againe gaꞋelayabuyabuna.
  yao-yao: Che Elasto ŵatemi ku Kolinto nombe che Tilofimo naalesile ku Mileto ligongo
    ŵaliji nkulwala.
  tgp-tgp: Erastus mo lo toho Corinth, Trophimus na taua mo rojo na taon Miletus.
  auc-NT: Edaato Coodinto ïñömö ayæ̈ a ongongantapa. Ayæ̈ Todopïmo në wënæ wënæ ïñongä
