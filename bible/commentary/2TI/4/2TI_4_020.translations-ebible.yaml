  mit-NT: (Cachitnùhu stnáì xì‑ní) ñà‑nì ndòo Erasto ñuu Corinto. Te Trófimo, ñuu
    Mileto nì ndòo‑ne, vàchi cuhí‑nè.
  ceb-ULB: Si Erastos nagpabilin sa Corinto, apan si Trofimo akong gibilin nga adunay
    sakit sa Milito.
  ces-LB: Erastus zůstal v Korintu. Trofima jsem nechal v Milétu, protože onemocněl.
  mkn-mkn: Erastus ada tenga di kota Korintus. Tempo hari beta kasi tenga sang Trofimus
    di kota Miletus, te itu waktu dia ada saki barát.
  pol-UBG: Erast pozostał w Koryncie, a Trofima zostawiłem chorego w Milecie.
  qxh-NT: Irmänu Erastuta Corinto marcaćhu jaguiycamushcä. Trófimutapis jishya chariptin,
    Mileto marcaćhu jaguiycamushcä.
  nwi-nwi: Kwən a rɨmnaməmɨr apa Korin. Nɨpɨg yɨmɨtərhav apa Maelitas, mɨpəh Trofimas
    raməmɨr, meinai in ramhə.
  kmo-kmo: Irastas rii Korin akamak eeka tar. Ada Tropimas riina Militas akamak heechi
    yar. Rii hak otii tarek, eena heechi Tropimas riina Militas akamak heechi yar.
    Rii hak otii tarek, eena heechi yar.
  agr-agr: Erastok Corinto juwakmae, untsu Trófimo jau asamtai Mileto ukukmajai.
  kyc-kyc: Irasatasa yuu Korina dokona karo kaeyamopa, Topimasa baa anga piyamosa
    yuu Mailitasa dokona yaki nyiyu.
  urd-GVU: اراستس کُرِنتھس میں رہا، اور مجھے ترفمس کو میلیتس میں چھوڑنا پڑا، کیونکہ
    وہ بیمار تھا۔
  yre-NT: Eras "e -fʋʋ Korɛnti, ɛn an Trofi 'tʋɩ Mile -a man "yaaman -le "wɛan.
  fuh-BKF: Erasta ina heddii Korintu. Torofim le, mi yoppii ɗum Miletus sabo wanaa
    celluɗo.
  arl-NT: Erastoori Corinto tiacajinia jateecanu. Janiyari saniniuujia Trófimo tiujiacanu
    Mileto tiacajiniani, cusosu na quiniuucua.
  ziw-ziw: Elasito nakasigaila Kolinto, Tilofimo naye nasimwasa Mileto kwaviya nanimnyonje.
  grc-TR: Ἔραστος ἔμεινεν ἐν Κορίνθῳ· Τρόφιμον δὲ ἀπέλιπον ἐν Μιλήτῳ ἀσθενοῦντα.
  nag-nag: Erastus to Corinth sheher te thaki jaise, kintu Trophimus ke ami Miletus
    sheher te chari dise kele koile tai bemar thakise.
  eng-OEBCW: Erastus remained at Corinth, and I left Thophimus ill at Miletus.
  knj-NT: Ja' kuẍtaj Erasto jix can naj bey conob Corinto. Jal kuẍtaj Trófimo xin,
    ja' bey Mileto jix wak' can oj yutol ya' ey naj.
  deu-1912: Erastus blieb zu Korinth; Trophimus aber ließ ich zu Milet krank.
  san-PUN: ਇਰਾਸ੍ਤਃ ਕਰਿਨ੍ਥਨਗਰੇ (ਅ)ਤਿਸ਼਼੍ਠਤ੍ ਤ੍ਰਫਿਮਸ਼੍ਚ ਪੀਡਿਤਤ੍ਵਾਤ੍ ਮਿਲੀਤਨਗਰੇ ਮਯਾ ਵ੍ਯਹੀਯਤ|
  nob-LB: Erastus stanset i Korint, og Trofimus reiste jeg fra i Milet, etter som
    han var syk.
  ntj-ntj: Yuwa, kurta Yuratjanya tirtu nyinarra Kurinytja. Nyangka Turapimanya-litju
    pitjangu yiwarla Militaku. Nyangka-rnalu nyinatjunu wantirra pitjangu pikatjarrarrinyangka.
  sxb-NT: Erasto yasigala Korintho, ni Trofimaasi nyamureka Miletaasi na alwala.
  nhu-NT: Ɛlastus to nu ɛ shɛɛ Kolɛn, ɛ Toofimus nu ɛ me nto ncinɛ wvú le Miletus
    ɛ wvú cɛmte.
  row-row: Erastus leo sia kota Korintus. Feꞌesaꞌan, au lao hela Trofimus sia kota
    Miletus, te leleꞌ naa ana namahedꞌi naeꞌ.
  msy-msy: Erastus Korinɨn nguibamɨn ikiavɨra iti. Ezɨ Trofimus areima kɨ anetaghizɨma
    a Miletusɨn nguibamɨn iti.
  agg-agg: Erastus ai Korin ŋgoafɨhü awi mbanüŋgu. Trofimus ai aŋgünɨmbomayua Muretus
    ŋgoafɨhü hɨnɨŋgɨmarɨhinɨ.
  ptp-ptp: Elastas gên dô vac vɨgwe Kolin, dɨ Tlopimas vông yidac ti om a sea i vac
    vɨgwe Mailitas mɨ i dô.
  nak-nak: E Rastas eia soloio e Korin, me eau tuga taro e Tropimas oio e Miletas,
    eia lea.
  lbb-lbb: E Erastus i kes suai to e Korin, pa a han pas kale kusun e Tropimus to
    e Mileto, anasa i sasam.
  kan-2017: ಎರಸ್ತನು ಕೊರಿಂಥದಲ್ಲಿ ನಿಂತನು. ತ್ರೊಫಿಮನು ಅಸ್ವಸ್ಥನಾಗಿದ್ದುದರಿಂದ ಅವನನ್ನು ಮಿಲೇತದಲ್ಲಿ
    ಬಿಟ್ಟೆನು.
  cso-NT: Erasto ca³ta³cua¹³ já¹ juú² Corinto, hi³ Trófimo ca³con³ jná¹³ já¹ juú²
    Mileto quí¹hi³hliá² tsáun¹ tsú².
  ena-ena: Elasɨtusɨ nukeŋ nɨbu Kolin haiabɨla hɨnidi uami. Tɨlofimusɨ nɨbu hɨmuhɨmu
    daŋ sadaŋ Miletusɨ haiabɨla hɨnidaci vala vecin uami.
  nbq-nbq: Ap Eratus o Korendus andoma mbup yagas. Ap Torovimus aup agagirikmu, o
    Miletus andoma hegek wagagis.
  tgo-tgo: Erastas mbe ina i yaku Korinita na Tropimas va ya roitete Mailitas, kaiwae
    va i ghambwera.
  yap-yap: I Erastus e ke par u Korinth, mi Trofimus e kug pag u Miletus, ni fan e
    mm’ar.
  mop-NT: P'aati aj Erasto ich caj Corinto. Aj Trofimojo, c'oja'an. In p'ütaj ich
    caj Mileto.
  tet-tet: Erastus nein iha kota Korintus. Hori hirak nia, haꞌu klaꞌo kela Trofimus
    iha kota Miletus, tan nia moras todan.
  hlt-MCSB: Erastu te Kawrin ah om tih Trophimu te a tloh dongah Miletu ah ka khueh.
  xtd-NT: Erasto, tuu‑s Corinto. Trófimo, kuꞌu‑s. N‑dandoo‑r‑sɨ Mileto.
  mdy-ETH: ዔራስፆሴ ቆሮንቶሴይዳ ዓቴኔ፤ ፂሮፒሞሴ ሃርጊንቴሢሮ ሚሊፂዳ ታ ዒዛ ሃሼኔ።
  spl-spl: Yâhâ bukunenŋe Erasto yamâ Korinti kapiân takawin yan katmunŋe mansap.
    Otmu âlâmâ, kutŋe Toropimo, yâhâmâ mesek otmu yaŋak Milete kapiân takawin yan
    katmunŋe mansap.
  usp-NT: Erasto xcani' Corinto y Trófimo yaji'n, xcan inye' Mileto.
  zav-NT: Eraston' bega'aṉe' Corinton', na' bocua'aṉa' Trofimon' syoda Mileton' chacšenene'.
  sgz-sgz: Ái Erastus kán tungai kis be á Korin, mái Toropimus iau han alari á Miletus
    kabin a sasam.
  kek-NT: Laj Erasto quicana chak aran Corinto. Ut laj Trófimo toj yaj nak quincanab
    sa' li tenamit Mileto.
  blz-NT: Erastus dauga' na Korintus. Trofimus yaku' parereimo pintanga' manggeo na
    Miletus.
  poe-NT: Kuíto̱he chꞌín Erasto chjasin Corinto. A̱ ntá chꞌín Trófimo kuíto̱he chjasin
    Mileto kíxin kóníhi chꞌán.
  san-TAM: 'இராஸ்த​: கரிந்த²நக³ரே (அ)திஷ்ட²த் த்ரபி²மஸ்²ச பீடி³தத்வாத் மிலீதநக³ரே
    மயா வ்யஹீயத|'
  cof-NT: Erástori Corinto pueblobi puraie. Trófimoca Mileto pueblobi quiyanpunca
    purayoe.
  srm-NT: Mi kë i sabi taa Elatusi fika a Kolenti, nöö Toofimusi, hën mi bi disa sikisiki
    a Milete ala.
  qvs-NT: Korinto llaktapi wawkinchi Erasto kiparishka. Chaymanta wawkinchi Trofimota
    unkudu kaptin Mileto llaktapi sakimushkani.
  zca-NT: Lë' Rast mia'n yezh Corinto, no lë' Trófimo milan yezh Mileto por nzhakne
    xa'.
  cbc-NT: Apei Erasto cawãmecʉcʉ pʉame Corinto macãpʉ tuawĩ. Trófimo pʉamerã Mileto
    macãpʉ cariaʉre cʉ̃ yʉ atíweyowʉ.
  qxo-NT: Corintuchömi Erasto quëdacamushga. Mileto marcachömi Trofimutapis geshyaycagta
    jagiycamurgä.
  mox-mox: Elasitasi nawale ʼabaga Kolinita ʼinaya toatoa. Ta Tilofimo yanogea ʼabaga
    Milito ʼinaya, mana vevihiqa.
  kew-kew: Erastus nipuri Korin su-para pa pirisa. Goa pisa pare Trofimus yaina omesa-pulu
    mo Miletus su-para aina ipisude.
  dww-dww: Erastas tauna Korintma è gosena be Toropimas ma sidana Miletasma è gosena.
  twi-ASANTE: Erasto kaa Korinto ɛnna megyaa Trofimo wɔ Mileto, ɛfiri sɛ, na ɔyare.
  aoj-aoj: Erastus ataꞌ napani atin Korin. Eaꞌ Trofimus aowas nandaꞌana akwahona napani
    Miletus.
  cbv-cbv: Erasto Corinto tʉ́tchiboó ã chãwáp jĩ. Trófimo Mileto tʉ́tchiboó tʉbʉ́p
    chʉ̃ʉ́hnit, ã chãwáp jĩ.
  taw-taw: Bɨ Elastus taun Kolin mɨdeb. Bɨ Tlopimus nop tap gek, kelɨg ownek taun
    Miletus.
  jic-NT: Erasto ma tjac' napj lal. Corinto mo'o pü'ü. Mileto po'o tüpü'üs na, Trófimo
    malala jos tepyala. Mpes ma tjac' napj lal. Ne'aj pü'ü custjay.
  zap-NT: Le Erasto wyan Corinto, le Trófimo wsan noo Mileto rzhuun men.
  wer-wer: Erastas pi Korin kak wakaimaup. Tropimas yauman ëën Mailitas kak ent ë
    moulmëaut.
  ipi-ipi: Akali Etasatusa bala namba towa atu naepene, Kotini tano okona atea. Akali
    Topimasa bala siki pelea andala, nambato bala Mailitasa tano okona ateakale lo
    tepa alu epewane.
  qul-NT: Erastoka Corinto llajtapi quedampun. Trofimotataj onkoskata sakemuni Mileto
    llajtapi.
  ter-NT: Ôvane ya Koríntu ne Erástu. Kene Torófimu, ka'aríneti yaneko imbuhíkea Milêtu.
  bmr-NT: Jaanotɨ Erasto onoobo Corinto cuumivɨro fitafetehinɨhi. Jaanotɨ Trofi onooboco
    ficuuhinɨhi guihuvaaboco Mileto cuumivɨ.
  fuf-fuf: Awa Arastuusa kaɲun no Korenti. Mi accu kadi Torofiimi no nawni ka saare
    Miletii.
  bhl-bhl: Elastus e Kolin abiw mutuk fian kel kait be te. Nem Miletus abiw mutuk
    fian kolew talsi ding kabalak e, Tolofimus e wakamin so kebelei, ne elo ka kel
    kolew telsi te.
  ons-ons: Erastus eŋe Korinti matko metke, ŋo na Tropimus birakawe Miletus matko
    zoma kaki metke.
  con-NTPO: Erastoja Corintoni toya can'jen. Trófimo pajipa ñai'ccu jiye oshambisi
    gi tisema cati Miletoni.
  ghs-ghs: '@see-verse:2TI.004.019'
  txu-NT: Ẽ, Eraxu ne krĩraxbê Kôritukam arek dja. Nhym Krôpimu kanê, pykabê Miretukam
    kanê ba kam kum inhiren amrẽ tẽ. Amrẽ amibêx ne na tỹm djwỳnhràm iwỳr bôx.
  eng-WEBU: Erastus remained at Corinth, but I left Trophimus at Miletus sick.
  gnw-NT: Erasto upɨta Corinto pe. Ẽrei aeya Trófimo Mileto pe. Jae imbaerasɨ oĩ ayu
    joco güi yave.
  mux-mux: Yi Erastas kolea-auli Korin we molemú. Tropimas kuru turum kilia kolea-auli
    Mallitas mulupili mundupu kelepu urundu.
  maj-NT: Nanki Corinto̱ y'ejña nda̱ Erasto̱. Nanki Mileto̱ kisatéch'in nda̱ Trofi̱mo̱
    ko̱ yo̱ y'ejñá.
  bkq-NT: Xidadâ Corintodâlâ Erasto nâxiâm; Miletodâlâ Trófimo xiâm warâ, tâwâne mawânkâ
    keankâ.
  kue-kue: Erastus ye Korin kamun mogl pago ana Trofimas kinde sungwa pre kondiga
    Mailetas kamun mogl pangwa.
  cot-NT: Iriraquea Erashito ichoocaque Corintoqui. Iriraquea Toropimo nojocanaqueri
    Miretoqui yojoquijitaca.
  bnp-bnp: E Erastus i made liu o Korin. E Tropimus i giloa, lakea a pea o Miletus.
  apn-NT: No Eras kormã Korĩt kãm pa. Nẽ Toropti na pre à nẽ pa Mĩrêt kãm kure nhũm
    ixkôt mõr kêt nẽ.
  ctp-NT: Wa nganun Rastu kichen Corinto, kwiꞌ ngwañaꞌan wa mxnuǔn ꞌin Trófimo nde
    kichen Mileto chaꞌ tiꞌí yu.
  opm-opm: Erastas oh Korin ap mutuh patin noh apdapmur. Aprisa gahan Tropimas oh
    Miritas aptei oh sik hatporhan noh atei mandama apris mama pat ohmur.
  bvr-bvr: Arétach (Erastus), nipa an-gata Gorint (Corinth) a-nirra. Rrapa Durópamach
    (Trophimus) a-yorrpurda, an-gata ngu-bawuja gun-gata Maylítach (Miletus).
  wal-wal: Erasxxoosi Qoronttoosa giyo kataman attiis. SHin Xirofiimoosi sahettido
    gishshau, Miliixe giyo kataman a yeggaas.
  zad-NT: Erástona' bigaaṉe' Coríntona', na' bkwaaṉa' Trófimona' Milétona' daa bi
    shawee.
  kmg-kmg: Erasto e Korinti haeo juwec â Trofimo e huc bame Milete haeo hetarapo.
  aso-aso: Elasitoꞌ nene Kolidi numuno ebeta nene ha minive. Idoꞌ Tolohimoꞌ nene initeꞌ
    gize do neivosa Mileto numuno ebekuꞌ nene hulo-dosa uvoniꞌ ve.
  uli-uli: Erastus ila ye mel tefael wol Corinth iwe ngo iy ligdi Trophimus wol Miletus
    bo ye tomay.
  nin-NT: Irrasitu à ka so nu Korrintiya. Trofimu à sama nu ukpa ukyekye ingga i ka
    ma du nu Miletu.
  acu-NT: Erasto Corinto yaktanam juwakmiayi. Tura Trófimo Mileto yaktanam sungkurmak
    tepaun ukukmiajai.
  cak-WNT: Ri kach'alal Erasto xc'oje' ca pa tinamit Corinto, y ri kach'alal Trófimo
    xinya' ca pa tinamit Mileto ruma yawa'.
  ebk-ebk: Hi Erasto at nafiati ad Corinto. Infiatek hi Trofimo ad Mileto, tay nunsaket
    hiya.
  spa-PDDPT: Erasto quedó en Corinto. A Trófimo lo dejé en Mileto porque estaba enfermo.
  ruf-ruf: Elasto kasighala Kolinto na Tirofimo nimleka Mileto kwaapfila tsakakala
    mtamu.
  gun-gun: Erasto ma Corinto tetã py opyta. Ha'e rã Trófimo ma Mileto py aeja karamboae
    imba'eaxy rã.
  agu-BL: Ma Erasto, cho'n cyaje'n cyen Corint. Ma Trófimo cho'n cyaje'n wa'n Mileto,
    na yabi'ẍ i'.
  isn-isn: U Erasto ausagile uko Kukorinto, kuite u Trifimo ainumulekile ku Mileto
    akeze muilwae.
  eng-PEV: And I’ll tell you about 2 of the men that were with me. Erastus is not
    with me now, he stayed in Corinth. And Trofimus was with me at Miletus, but he
    got sick, so I had to leave him there until he gets better.
  ilo-ULB: Nagtalinaed ni Erasto idiay Corinto, ngem ni Trofimo ket imbatik a masakit
    idiay Mileto.
  pir-NT: Erasto Corintopʉ tojoari. Trófimo Miletopʉ dohatia wahari. Sa yegʉ tiquirore
    topʉ cũu yʉhʉ.
  anv-NT: Ɛrastus ala né melɔ Kɔrɛnt, Trɔfimɔs ntó ameé nlyaá ji né melɔ Melitos.
  sab-NT: Erasto chegu una Corintoge, Trófimo chegu oga una Miletoge.
  tmd-tmd: Nöbö nagö Erastas yörɨk hölöŋ; mɨd taun dib Korid piaku. Nöbö nagö Tropimas
    nugwo ap rɨmɨn, nɨ nugwo röböx höm taun dib Mailitas.
  acr-NNT: Ri Erasto xkanaj kan pa ri tinamit Corinto y ri Trófimo xinya kan pa ri
    tinamit Mileto ma lik yewaꞌ.
  kpg-kpg: Erastus nogo noho hua igolo i Corinth, gei au ne dugu a Trophimus i Miletus,
    i mee nogo magi.
  taj-taj: इरास्‍तस कोरिन्‍थरीन चिबा मुला, तर त्रोफिमस चा आखम्‍बासे लमा ङाइ थेदा मिलेटसरीन
    ख्‍लाजी।
  avt-avt: Irastas wen kepu wit Korin. Hi hinaipɨs Trofimas hɨrak kɨnap keit wit Mailitas.
  cbk-cbk: Si Erasto ya queda atras na Corinto. Cuando ya sale yo, enfermo pa si Trofimo
    na Mileto.
  uig-ARA: ئېراستۇس كورىنت شەھىرىدە قالدى. لېكىن تروفىمۇس كېسەل بولۇپ قالغانلىقتىن،
    ئۇنى مىلېتۇس شەھىرىدە قالدۇرۇپ قويدۇم.
  tuf-tuf: Erástoan Corinto pueblo cuitar bahjacro. Trófimora yar rehjecro. Eyta yaric
    etar aját Mileto pueblo cuitar tan jaquin acu cham bahjacro.
  abx-abx: Awiray si Erasto si syudad Corinto ngan si Trofimo, awiray agbilin-ko si
    bungto Mileto kay mapaddi i puhu'-na.
  mco-NT: Erasto tɨ je' yhuɨ'my jɨm Corinto. Je Trófimo com pɨjcɨp anajty, ɨɨch je'
    n'ixmajch jɨm Mileto.
  cpb-NT: Iriima Erasto, ari risaikapaake irirori Corinto-ki. Iriima Trófimo, naaka
    ookanakeriri Mileto-ki, imantsiyawaitapaakitzi.
  aon-aon: Aria eik douk yadiguk Erastus napeik Korin aria Trofimus douk arugeh han
    ganik aria yadiyanuguk napeik Miletus.
  hus-NT-2005: Na Erasto jilkʼon ban bitsow xi Korinto ani na Trófimo u jilaꞌ u yaꞌul
    ban bitsow xi Mileto.
  mig-NT: Erasto, ni̱ kendo̱o‑de ñuu̱ Corinto. Te Trófimo, ni̱ skéndo̱o‑ri̱‑de ñuu̱
    Mileto, kú'u̱‑de.
  bps-bps: Mnè fa Irastus di banwe Korintu, na tagakgu Trofimus di banwe Militus du
    sasè nawan.
  mbs-mbs: Mig-ogpà pa si Erasto doton te Korinto. Impeogpà ko si Trofimo doton te
    Mileto, so nesekitan sikandin.
  tof-tof: Errastus Korrint wirri basirrdü burrmatórr, a ka Trropimusün Miletus wirri
    basirrdü amgüta, zitülkus wa azid yarilürr.
  cme-NT: Erati tĩyãa dii Korɛ̃nti. Turofimu saa da hĩnni mi yaŋ-yo dii Milɛti.
  sus-sus: Erasito bara lu Korinti. N bara Tirofimo lu Mileto, barima a mu nu yalanxi.
  pon-2006: Erastus mihmihte Korint, oh iet kahrepen eh mweselsang Tropimus nan Mailitus,
    pwehki eh soumwahu.
  dad-dad: Erastus Korin taun ibodon, agef mog, aya Trofimus dagi mog, Miletus taun
    oun atornen.
  zab-NT: Erast biianbɨ Corinto, chiy Trófimo racxúb bsáanab guɨdx Mileto.
  jae-jae: Erasta gacgeŋ gêŋgôŋ Korinti ma Tropim kêtap gêmac sa, tec gawi eŋ siŋ
    gêc Milete.
  ksd-ksd: Erasto i tar ki Korinto; ma iau ga vana kan Tropimo ta ra gunan Mileto,
    tago i mait.
  msm-NT: Si Erasto migpakamonang diya to Corinto. Si Trofimo pigbilin ku diya to
    Mileto su nasakit.
  myk-myk: Erasiti ya kori Korɛnte kulo li ni, nɛ dʼa Torofimɛ yaha Milɛti kulo li
    ni, bani wʼa yá.
  sbe-sbe: Elasitasi Kolinito unai ya tauhemiya, yo Tolopimasi ye kasiyebwa ede Miletusi
    unai ya laugabaei.
  mcr-mcr: Erastusi iqu, aŋä-himqä Korinä iu mävämeqä, yqänä äpme. Itaŋga Tropimusi
