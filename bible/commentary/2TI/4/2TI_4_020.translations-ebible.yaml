    ia.
  zpv-NT: Erastu biaꞌhan loh guihdxyi Corintu, ya laꞌh Trófimo basiaꞌhanahn loh guihdxyi
    Miletu laasii rahcalluꞌhu bi.
  gux-gux: Elasila sedi Kolinta dogu nni. Tilafima yia ke n ŋa o Mile.
  kos-kos: Erastus el mutana Corinth, ac nga filiya Trophimus in acn Miletus ke sripn
    el mas.
  ibo-ibo: Erastọs nọ na Kọrint, ma ahapụrụ m Trofimọs na Melitọs nʼọnọdụ ahụ esighị
    ike.
  yml-yml: Elasitasi i miamia Kolinita, weꞌe Tolofimo Milito ꞌwaineye a ꞌiaweni fai
    i viga.
  ory-ory: ଏରାଷ୍ଟ କରିନ୍ଥ ସହରରେ ରହିଅଛନ୍ତି, କିନ୍ତୁ ତ୍ରଫିମ ପୀଡ଼ିତ ହେବାରୁ ମୁଁ ତାହାଙ୍କୁ
    ମୀଲୀତ ସହରରେ ଛାଡ଼ିଦେଇ ଆସିଅଛି।
  bzj-bzj: Erastos mi stay eena Korint, an Ah lef Chrofimos da Maileetos, bikaaz ih
    mi sik.
  chk-chk: Erastus a nometiu lon Korint, nge Trofimus üa likitala lon Miletus, pun
    a samau.
  ssd-ssd: Erastus nu Korinŋge kusrewen. Trofimus nu Miletusŋge guazeŋgina le taŋge
    kusrewen le minit.
  acr-TNT: Ri Erasto xcanaj can pa ri tinamit Corinto y ri Trófimo xinya can pa ri
    tinamit Mileto ma lic yewaꞌ.
  rop-rop: Wal det men neim Irestas bin stap deya langa det taun gulum Korinth, en
    aibin libum det men neim Trofamas langa det taun gulum Mailitas, dumaji imbin
    sik.
  mee-mee: Erastus ke momo ngae Korin. Bae Tropimus ke soali, minmina na iau ka kaꞌe
    ngae Miletus.
  dif-dif: Erastus Korinthungu ngamantina wonti, ngato Trophimus muntja Miletungu
    woraranala.
  gam-gam: Erastus dumo Korin molo paika, iwa Tropimus dumo Miletus ke toi paika na
    kere er woll.
  nou-nou: Edo Erastus awa Corinth nati da atira. Edo Trophimus Miletus nati da awa
    karu etiri gido na umo ainda dodo ainda mambutana.
  mqb-NT: Erastus, winen à Korintu hwiya, aday Torofimus nà, nə mbəsakak anan ayak
    à Miletus, anga winen ɗəvac awan.
  ape-B: Ali yek douk yadiyuk Erastas napeik Korin ali Trofimas douk sig ganu ali
    yadiyanaguk napeik Mailitas.
  grc-F35: Ἔραστος ἔμεινεν ἐν Κορίνθῳ, Τρόφιμον δὲ ἀπέλιπον ἐν Μιλήτῳ ἀσθενοῦντα.
  cav-NT: Erastotu Corintoju anichine. Trófimo tuque Miletoju shanachine, ujejeda
    baatsu.
  kgp-NT: Erasto vỹ Corinto tá nĩ nĩ. Jãvo Trófimo tóg Mileto tá kaga nỹ ja nĩ, isỹ
    tá kãtĩ mũn kã.
  bvd-bvd: Sa 'Erastas nia too na mai 'i Koren, ma sa Trofimas lau guu nia matai nau
    ku faasi nia na mai 'i Militas.
  ukr-1871: Єраст зоставсь у Коринтї, а Трофима зоставив я в Милетї недужного.
  apz-apz: Elasɨtos kako ango Koulin sopo neꞌno humaho. Tɨloufimos kako mnokino tɨpemahonɨngki
    ngko kakimo ango Miletos sopo ulɨkoꞌmaꞌmentohefoho.
  yon-yon: Erastus kuu Korin aom doboroon, minindo. Ma, Trofimus kuu bob anikad wande
    angkimboroon kowe, Miletus angka domonene manaan.
  poi-NT: Tsɨ́y jém ánamigo Erasto jém attebet Corinto. Antsac jém ánamigo Trófimo
    jém attebet Mileto porque mɨmne.
  wuv-wuv: Erastus na guta yei Corinth ma Trophimus na funu ma una di'ininia yei Miletus.
  quf-NT: Erastuqami, Corinto pwiblupi kidasha. Nataq Trofimuta-shuypaqami, qishaqta
    Mileto pwiblupi dijaray.
  yuw-yuw: Amna Erastus yui Korin taun wocin itac. Tuna Trofimus yui obukoc tuna nocho
    yu Miletus taun ima fauna ebot.
  hus-NT-1971: Jilc’on a Erasto ti Corinto. U jila’ ya’ul a Trófimo ti Mileto.
  med-med: Erastas Korin kona ila moⱡnga, na ndi, Tropimas, Miletus kona ila mondʉp
    kelip ur. Ei nambuⱡ emel, wu ei, kui kandpa titim.
  bch-bch: Erastus idio ngan tuanga Korin. Be Tropimus aea dibala, ta natnan ei ga
    idio ngan tuanga Miletus.
  cco-NT: Jo̱ i̱ dseañʉꞌˋ i̱ siiˋ Erasto do, dob caje̱rˊ fɨˊ Corinto, jo̱guɨ i̱ dseañʉꞌˋ
    i̱ siiˋ Trófimo, dob caseaan˜nre e dséeꞌr˜ fɨˊ Mileto.
  deu-1951: Erastus blieb in Korinth, Trophimus ließ ich in Milet krank zurück.
  alq-ALGNT: Enastos (Éraste) dac 8in Konit (Corinthe) odenag ki tajike. Malitas (Milet)
    odenakag nigi naganaban Topimos (Trophime), akoziban mega.
  ixl-NNT: As kat kaaik kan u Erasto tu u Corinto. As kat vaqꞌ kan u Trófimo tu u
    Mileto, tan chꞌoꞌm nik bꞌanon aak.
  boa-NT: Téhdure uke ó úúballé Coríítovúu óhdityu Eráátó cóeváne. Áánetúu Tóróópimo
    chéméébeke ó pícyoíñú Miréétovu.
  quh-NT: Erastoka Corinto llajtapi khepacun. Trofimotarí onkoskata Mileto llajtapi
    sakerkani.
  kwi-kwi: Erastone Corinto pɨpulura nukkultɨt. Trófimo imtu kirɨt akwa, nane ussa
    Mileto pɨpulura tɨwij ɨrau.
  agm-agm: Erasɨtaasiho aunahɨpatɨ awaipatɨ Korindɨhanda namaasatɨ daahɨ binye. O
    Tɨropimaasiho timbɨpa nesɨhɨ aunahɨpatɨ Mairitaasihanda kapɨhɨmapɨ naso.
  ubr-ubr: Erastus on Corinth mafam gagaminai nan ima, ato yau on Trophimus nan Miletus
    mafam gagaminai aikirir, yabin on isawau on mes.
  tsw-NT: Arasata buwa ta̱ pe a̱tsuma̱ a̱ Korinti. Waru n lyawa ta̱ Tarafima a Milita
    ubanakun.
  cax-NT: Arrti Erasto süsioti au Corinto. Tapü arrti Trófimo iñococati au Mileto,
    itopiqui maunrroconoti.
  aia-aia: '''Ia Erastus ai''a hano beiau ''ini, ''iia mau na''i Korin. Mia Trofimas
    na mata''i, mau hano baania mau i Maelitas.'
  srp-1865: Erast osta u Korintu. A Trofima ostavih u Miletu bolesna.
  agt-agt: Nasirak i Rastu ta ili na Korinto, a nesirak ku hapa i Tropimo ta ili na
    Miletu te nagtakit.
  lug-lug: Erasuto yasigalayo mu Kkolinso, ate Tulofiimo namuleka mu Mireeto nga mulwadde.
  yby-yby: Elasito maya Kolinti numutokaya ne, ito Tolopimasidamu elokaiyoko Mileto
    numutokaya huloeto-minoe.
  heb-heb: ארסטוס נשאר בקורנתוס ואת טרופימוס הנחתי חולה במילטוס׃
  mpp-mpp: Erastus ye Korin iwa gagachac. Nga Tofimus yebac hucti bawecte Miletus
    taonka hegilebe ngiyewec.
  apb-apb: Mwane oamu a Erastas e ka'a lae ike mai pe'ieu, ta'e e oore mola wau aana
    huilume i Korinit. Na ngaeta mwane oamu lo'u, a Tropimas, nou lae mwaanie mola
    wau aana huilume i Maelitas aana mweita'aa ko mata'i hiito'o.
  san-TEL: ఇరాస్తః కరిన్థనగరే ఽతిష్ఠత్ త్రఫిమశ్చ పీడితత్వాత్ మిలీతనగరే మయా వ్యహీయత|
