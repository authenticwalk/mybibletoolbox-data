  gux-G: Erasti sedi Kolinta, k ŋa Tolifima yua yia Miiliti
  cnl-NT: Ca²³cuaa'n²³ Erasto juɨɨ³ Corinto. Ca²³cuaa'n²³²na¹ Trófimo juɨɨ³ Mileto.
