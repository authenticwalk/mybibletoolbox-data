verse: 2TI.004.020
translations:
  kpx-kpx: Di kove lohosege Elasitasi keu Koliniti oe ua. Isege Tolovimasi keu vavahaniage
    di Militasi omo keluige au ua.
  okv-H: Eto embo Erastus amo pambae da Corinth ai ta mihia, eto Trophimus ambure
    humbei da Miletus ai ta toto puvena.
  tbo-tbo: Elasita u Kolinito e memae ma Tolopima i totogo po u Mailitasi a nehaleya.
  mal-C: എരസ്തൊസ് കൊരിന്തിൽ താമസിച്ചു. ത്രൊഫിമൊസിനെ ഞാൻ മിലേത്തോസിൽ രോഗിയായി വിട്ടിട്ട്
    പോന്നു.
  grc-SR: Ἔραστος ἔμεινεν ἐν Κορίνθῳ· Τρόφιμον δὲ ἀπέλιπον ἐν Μιλήτῳ ἀσθενοῦντα.
  bgc-bgc: इरास्तुस कुरिन्थुस नगर म्ह रह गया, अर त्रुफिमुस ताहीं मन्नै मीलेतुस नगर
    म्ह बीमार छोड्या सै।
  khz-khz: Erastas Korinto ai petalu, e Trofimas Miletas ai paraokwania, kwalana evitiana
    gaurai.
  deu-TKW: Erastus ist in Korinth geblieben, den Trophimus habe ich in Milet krank
    zurückgelassen.
  zsr-NT: Bugaꞌnëꞌ Erasto lu yödz Corinto, atiꞌ bucaꞌnaꞌ‑nëꞌ Trófimo luyú Mileto le
    réꞌinëꞌ.
  lin-lin: Erasite atikalaki na Kolinto, mpe natikaki Trofime azali kobela na Mile.
  hns-NT: Eraastas Korente sahar me rahie gail. Trofiemas bemaar hai, ham oke Mielete
    sahar me tjhorke ailie.
  noa-E: Erasto Corinto phöbör ee thʉbajim, maagwai Trófimo mor mas sim mua werpʉajim
    Mileto phöbör ee.
  eng-EMTV: Erastus stayed in Corinth, but Trophimus I have left in Miletus sick.
  mib-NT: Erasto ni quendōo de ñuu Corinto. Te ni quendōo Trófimo ñuu Mileto, te cúhú
    de.
  lif-NT2: इरास्‍तसे़न् कोरन्‍थिओ वये़ लारे़रो॥ हे़क्‍क्‍याङ् त्रोफिमसे़न् तुगे़र
    वये़बाल्‍ले़ मिलेतसओए पक्‍थाङ्‌लो॥
  xnj-xnj: Elasito asigalili Kolinto na Tofimo namlekili Mileto ndava muni avili na
    utamu.
  mmx-mmx: Erastas ga nemen to Korin, la nenia aga on basinge ne Tropimas to Mailitas,
    atla neni ga meres.
  cbr-NT: Corinto ëmanu Erasto bërúmainun cana Trófimo aín nami upíma 'icë, Mileto
    ëmanu ëbian.
  tee-NT: Ju Erasto tolhcha ju lak'achak'an Corinto. Chai ju Trófimo icmacontacha
    ju lak'achak'an Mileto ni va ixtak'ank'ai.
  eng-LSV: Erastus remained in Corinth, and I left Trophimus ailing in Miletus;
  cak-NT: Ri kach'alal Erasto xc'ue' can pa tenemit Corinto, y ri kach'alal Trófimo
    xinya' can pa tenemit Mileto roma niyawaj.
  pah-NT: Opyta Erasto'ga upa cidade de Corinto pe. Aheja ji Trófimo'ga cidade de
    Mileto pe. A'ereki ga itetirũa.
  sja-NT: Mɨ nama che wãde awaraa k'õp'ãyoorã ome, Erasto beeji Corinto p'uurude.
    Jõdee mɨa Trófimo bëiji Mileto p'uurude, iru k'ayaa bada perã.
  xed-xed: Ta ma luwa Kwareŋt na Irasta. Ma luwa Miletus zlanata yu ta Trufim kul
    ɗughwanaku.
  mks-NT: Na̱cando̱o Erasto ñuu Corinto. Ta na̱cando̱o Trófimo ñuu Mileto jáchi̱ quíhvi̱
    da̱.
  gfk-S: Erastas i kis ter Korin ma iou ga hana talur Toropimus kaia Miletus kinong
    iga maset.
  bmu-bmu: Neŋakni Erastus mosötpiga Korint sitinöŋ malja. Trofimus i Miletus sitinöŋ
    mosötpiga kawöl yöhöi ahöza.
  dgz-dgz: Apan Erastas pa Korin gapan wanden. Apan Toropimas pa Mailitas gapan vek
    waren menan ne ae ve ongen.
  eng-GNV: 'Erastus abode at Corinthus: Trophimus I left at Miletum sicke.'
  zaa-NT: Hermano qui' ri'u Erasto nna dua ba bi le' yetsi Corinto. Hermano qui' ri'u
    Trófimo nna yala fuerte ra'ni bi, acca uccua duel·la' bethà'na' bi le' yetsi Miletua.
  eng-WEBSTER: 'Erastus abode at Corinth: but Trophimus I have left at Miletum sick.'
  guh-guh: Erasto nacopatajopa Corinto tomaratalia. Trófimo pijinia puenetajë Mileto
    tomaratalia. Tsipaji avitane.
  bon-bon: Eratus Korinito jage, yepä Tropimus ne cane saabmalepene Miletu je, ingle
    tabe pita cama ge.
  nhw-BL: Mocajqui Erasto ipan altepetl Corinto. Nojquiya nijcajtejqui Trófimo ipan
    altepetl Mileto pampa mococohua.
  swh-ONEN: Erasto alibaki Korintho. Nami nikamwacha Trofimo huko Mileto akiwa mgonjwa.
  wbi-wbi: U Erasto akajighe ukuo ku korintho, looli u Trifimo nikamulekile khu Mileto
    ajighe ivavua.
  bba-bba: Erɑsutu u yɔ̃rɑ Korintiɔ, nɑ mɑɑ Torofimu deri Miletuɔ yèn sɔ̃ u bɑrɔ.
  eng-KJVCPB: 'Erastus abode at Corinth: but Trophimus have I left at Miletum sick.'
  kgk-NT: Erasto opyta Corinto tetã-my. Trófimo hasy-gwi aheja va'ekwe íxupe Mileto
    tetã-my.
  waj-waj: Erasataava ari yoosinna Koridii hara kioo varuduu Toropimaa nniitarooduu
    na yoosinna Miretee ivaki inna pikieeravai.
  cpy-cpy: Riima Erasto, ari ijeekapaaki rirori Corinto-ki. Riima Trófimo, naaka ookanakiriri
    Mileto-ki, imantsiya-waeta-paakitzii.
  mpx-mpx: He Elastas iyoho i miminaa Kolinita, ge Tolopimas ya eguluwana Mailitas,
    kaiwena i kasiyebwa.
  wbp-wbp: Yangka wati yirdi Raajurtu, ngulaju-ka nyina yangkangka-juku kirringka
    Karinjirla. Ngulaju kula yanurnu nyampu-kurraju. Yangka wati yirdi Tirupima, yampijarnirna
    ngulaju kirringka Militarla-juku, ngulajulpa nyurnu-juku ngunaja.
  luo-luo: Erasto nodongʼ Korintho to Trofimo to naweyo ka tuo Mileto.
  nhe-NT: Mocajqui Erasto ipan altepetl Corinto. Nojquiya nijcajtejqui Trófimo ipan
    altepetl Mileto pampa mococohua.
  aii-aii: ܐܵܪܸܣܛܘܿܣ ܦܝܼܫ ܠܹܗ ܓܵܘ ܩܘܿܪܲܢܬܘܿܣ، ܐܝܼܢܵܐ ܠܛܪܘܿܦܝܼܡܘܿܣ ܫܒ݂ܝܼܩ ܠܝܼ ܡܪܝܼܥܵܐ
    ܓܵܘ ܡܝܼܠܹܛܘܿܣ.
  esk-NT: Erastus Corinth-mi ittuiñaqtuq, suli unitchiga Trophimus Miletus-mun atniġñaliqman.
  msb-msb: Nagpabilin gali si Erasto sa Corinto kag ginbilin ko si Trofimo sa Mileto
    kay masakit siya.
  cpa-NT: Ca¹jŋi¹ Erasto jøa³juøi² Corinto. Jø¹² ca¹dsián²jni Trófimo jøa³juøi² Mileto.
    Di³ dsoh³dsa.
  dso-dso: ଏରାସ୍‌ତ କରନ୍ତିଅ ନଅରେ ଆଚେ । ଆରି ତର୍‌ପିମସ୍‌କେ ଜର୍‌ ଅଇଲାକେ ମୁଇ ତାକେ ମିଲିତି
    ଚାଡିଦେଇ ଆସିଆଚି ।
  meu-meu: Erasto na dounu Korinto ai e nohomu; a Trofimo na Mileto ai na rakatania,
    mai ena gorere.
  yva-NT: Soa arakovo Erastus no tawan no munijo Korintus. Muno arakovo Tropimus pamo
    syo apaya ti no no munijo Miletus weye gwanen dave.
  dgc-dgc: Nawahak ti Erasto ta Korinto; sakay niwahak ko ti Tropino ta Melito da
    naladu.
  zpm-NT: Gacnaṉ to gaṉle, laa bets ne Rast biaaṉ Corint, laa Trófimo biaaṉ guiedz
    Milet, sac rzacnë me.
  hix-NT: Koryentu ho rma noknomye, Erastu. Tàrofemu ryhe ànomye, Meryetu ho. Ekeh
    me nehxakonà.
  sim-sim: Misi, Erastus or yanga Korinik er lindu. Trofimus or kavamisirik a halashirik
    yanga Miletusik er lindu.
  npi-ULB: इरास्तस कोरिन्थमा नै बसे, तर त्रोफिमसलाई मैले बिरामी अवस्थामा मिलेटसमा
    छोडेँ ।
  cgc-cgc: Erasto ya gapabilin naan ta syudad Corinto daw Trofimo pabilin ko naan
    ta syudad Mileto tak gamasakit.
  tim-tim: Erasto Korinti kepian hepundere malep. Dâ Tropimo kundat akto Milete kepian
    hepulân.
  yor-yor: 'Erastu wà ní Kọrinti: ṣùgbọ́n mo fi Tirofimu sílẹ̀ ni Miletu nínú àìsàn.'
  wos-wos: Erastus dé Korinmbu re. Trofimus bar hiyae Miletusmbu rendéka wuni déré
    yatakataka wuni yi.
  emp-NTPO: Djaba Erastora Corinto purud̶e b̶esia. Djaba Tropimora cacua biẽ́ b̶ed̶a
    bẽrã idjira Mileto purud̶e amesia.
  eng-F35: Erastus stayed in Corinth, while I left Trophimus sick in Miletus.
  ind-ind: Dalam perjalanan ke sini, Erastus memutuskan untuk tinggal di Korintus,
    dan Trofimus saya tinggal di Miletus karena dia sedang sakit.
  pes-OPCB: اراستوس در قرنتس ماند؛ تروفیموس را نیز که بیمار بود، در میلیتوس ترک کردم
    و آمدم.
  mpt-mpt: Ilastas ele sma Kolin bib wat biebe. Eka Tlofimas ele genansea Mailitas
    bib wat deiba tlibiobe.
  ssx-ssx: Eta꞉situsi ipikita꞉ Kotindi da nane haya꞉me. Totobimasi yeni hayeke handaa
    Mailitasi da pa꞉ta꞉ haena꞉ epoa꞉me.
  mkl-mkl: Erɑsitu í ɡbe Kɔrɛnti bɛ nɔ ǹ jɔ̀ Torofimu Miletu, domi kù wɑɑ nɛ bɑɑni.
  gaq-gaq: ଏରାଷ୍ଟ କରିନ୍ଥନ୍ନିଆ ଲେଃକେ ମାତର୍‌‌ ତ୍ରଫିମ ଆଃସିଲେଲା ନେଙ୍ଗ୍ ଆମେକେ ମିଲୀଟସ୍‌ନିଆ
    ଆଃତାର୍‌ଚେ ପାଙ୍ଗ୍ ନ୍‌ଲେଃକେ ।
  gof-RNT: Erasxoosi Qoronttoosa kataman attis. Xirofimoosi harggettida gisho Miliixe
    kataman aggas.
  unx-unx: ଏରାଷ୍ଟ କରିନ୍ଥିୟରେ ତାଇନ୍‍ୟାନାଏ । ମେନ୍‌ଦ ତ୍ରଫିମ୍‌ରାଃ ହଡ଼୍‌ମ ବେଶ୍‌ କା ତାଇନ୍‌
    ହରାତେ ଆଇଙ୍ଗ୍‌ ଇନିଃକେ ମିଲିତସ୍‌ରେ ବାଗିକେଦ୍‌ତେଇଙ୍ଗ୍‌ ହିଜୁଃୟାନା ।
  gah-gah: Elastó eza Koliti numutoka minamó, itó Tolopimoni avisekago Mileto numutoka
    ahulotonouze.
  lcm-lcm: Erasto katala ago pok e Korinto. Toropimo nata pasal pelek ia e Mileto
    na kapo malepen.
  aer-aer: Artwe nhenge Erastus arritnye, re apmere Corinth ikwerele akwete aneme.
    Rarle nhenhe-werne apetyetyakenhele aneke. Artwe nhenge Trophimus, the renhe apmere
    Miletus-eke iwerle-alheke rlkerte-arle anerlenge.
  qvc-NT: Masanchiq Irastum Kurintu llaqtapi kidashqa. Masanchiq Trufimutam Militu
    llaqtapi qeshyaqta dijashqa kani.
  tgl-ULB: Nanatili si Erasto sa Corinto ngunit iniwan ko si Tropimo na may sakit
    sa Mileto.
  cbs-NT: Corinto anu Erasto bashikuaya en juyamaki. Ja inun, Trófimon isin teneai
    Mileto anu en bashiyubidanyamaki.
  xtm-NTPP: Te káxtnu'u sa ja tee kúu Erasto ma chi ni ndoo de ñuu Corinto ma, te
    tee kúu Trófimo ma chi ni xndoo sa de ñuu Mileto ma, vaa ku'u de vala.
  nnq-nnq: Elasto ngaigala ku Kolinto na Tolofimo ngananneka Mileto kwa magambu akiba
    ntamwe.
  bao-NT: Erasto, Corintopʉra tuacãwi. Trófimo peera ca diagʉre, Miletopʉra cʉ̃re
    yʉ cũuwʉ.
  san-ORI: ଇରାସ୍ତଃ କରିନ୍ଥନଗରେ ଽତିଷ୍ଠତ୍ ତ୍ରଫିମଶ୍ଚ ପୀଡିତତ୍ୱାତ୍ ମିଲୀତନଗରେ ମଯା ୱ୍ୟହୀଯତ|
  huv-NT: Teat Erasto tacǘlan tiül cambaj Corinto; pero teat Trófimo tacueatiüs tiül
    cambaj Mileto, cos niün andeow.
  otn-NT: Nu̱na̱ ra̱ Erasto bá̱ cop'ʉ Corinto na̱. Nu̱na̱ ra̱ Trófimo dá̱ socä p'ʉ
    ja ra̱ hni̱ni̱ Mileto na̱ ngue mi̱'ʉ.
  nop-nop: Elasto adi Kolin yokwet wapumneŋ uŋgoŋ hatilak. Kaŋ Tolofimo adi yagit
    tuguk kaŋ Mailitas yokwet wapumneŋ uŋgoŋ bikabuŋa bugut.
  obo-NT: Si Erasto, id polintotuwos diyot Corinto, woy moka-atag ki Trofimo, id tuwos
    ku sikandin diyot Mileto su novohokan.
  cak-ENT: Ri hermano Erasto xc'uje' can pa tinamit Corinto, y ri hermano Trófimo
    xinya' can pa tinamit Mileto roma yava'.
  lif-NT: ᤀᤡᤖᤠᤛ᤻ᤋᤛᤧᤴ ᤁᤥᤖᤴᤌᤡᤀᤥ ᤘᤕᤧ ᤗᤠᤖᤧᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤋᤪᤥᤑᤡᤔᤛᤧᤴ ᤋᤢᤃᤧᤖ ᤘᤕᤧᤒᤠᤸᤗᤧ ᤔᤡᤗᤣᤋᤛᤀᤥᤀᤣ
    ᤐᤰᤌᤠᤱᤗᤥ॥
  mie-NT: Erasto nī nquendōo dē ñuū Corinto. De nī nquendōo Trófimo ñuū Mileto, de
    cúhū dē.
  san-TIB: ཨིརཱསྟཿ ཀརིནྠནགརེ ྅ཏིཥྛཏ྄ ཏྲཕིམཤྩ པཱིཌིཏཏྭཱཏ྄ མིལཱིཏནགརེ མཡཱ ཝྱཧཱིཡཏ།
  qve-NT: Wawqenchis Erastoqa Corinto llaqtapin qeparakamuran. Wawqenchis Trofimotan
    ichaqa saqemurani onqosqata Mileto llaqtapi.
  pao-NT: Soo Erastus mee naneadu tooesoo ka Corinth mee naneadu-wi. Nu ka Miletus
    mee naneadu-wi'yoona kemmase, ka Trophimus mee naneadu-wi togesoo tuoeya'e.
  cbu-NT: Mishat, zuwanllee Irástoo kamingarangina Koríndshu yakta. Zuwanll Torófim
    kas yutayaru, Milétush yakat kamingarangitamana. ¿Chakaja nuwaa istach?
  usa-usa: Korítiani-marabaq Irááqtima máqe-uraiye. Taropíma wemá karímá máyáitapoaq
    kemá wemmá Mairítati-marukaq ayuwéq iráune.
  soy-soy: Erɑsiti yɛ Korɛnti-i mɛ́sunlɛ, ɑm Torofim Milɛti-pɔ yɑ́pɔ rɛ ɑ́i u lɑ́ɑ́rú
    nnyɑ.
  hui-hui: Erasadasa ibu Korindini hondo haya. Torobimasa ibu warago bayagola Miledasani
    ngelalu piru.
  amf-amf: Erasthoos Qorontoos gidir ki shidhade; Thiropimoos kinin hajadhonna Milithi
    katamante kiam i garade.
  quc-NNT: Ri Erasto xkanaj kan pa ri tinimit Corinto. Are k'u ri Trófimo, xinya kan
    ri are' pa ri tinimit Mileto rumal chi yawab' ri are'.
  dob-dob: Elasito ꞌimiyaila Kolinita, ta Tilopimo ꞌileꞌoasa ga Milito ꞌena yapilisinena.
  wrs-wrs: Erastusva mendah av di Korinda. Wo kava velahaprona uvavulmungil Tropimusva
    di Miletus kotara.
  mca-mca: Ha' Erasto amani' ha' witset'ii Corinto, qa ha'ƚe Trófimo qa hiwu'mi' ha'
    witset'ii Mileto qe mexe wanqaats'e'.
  tzo-TZC: Ti Erastoe tey icom ta Corinto. Yan ti Trófimoe ip laj quicta comel ta
    Mileto.
  mya-mya: ဧ​ရတ္တု​သည်​ကော​ရိန္သု​မြို့​တွင်​နေ​ရစ်​၏။ တ​ရော​ဖိမ် သည်​ဖျား​နာ​နေ​သ​ဖြင့်​သူ့​အား​မိ​လက်​မြို့​တွင်
    ငါ​ထား​ခဲ့​၏။-
  gng-NT: Erat biɛ ki te Korɛnt ni. Trofim bun nɛ. Nɛn bo nɛ n cère' u juore' Milɛ
    ni.
  cbi-NTPO: Erastoya Corintobi shuwave, tsenmala Trófimonuya Mileto pebulubi shuikiwayu
    diluiñu.
  ikk-NT: Ẹrastọsị esọnni ndị ọzọ, ọ nọdị Kọrẹntị; m la Trofimọsị tọ imẹ Miletusu
    makẹni emu rị a kụ a.
  leu-leu: Na Eraastus a waan pe Korin e na Tofimas aava giis, ne taꞌulane pe Miletus.
  maz-NT: E Erasto o nguejme a ma a Corinto. E Trófimo ró sogü a ma a Mileto, na ngueje
    mi sö'dyë c'ü.
  bod-N: ཨེ་རས་ཏི་ནི་ཀོ་རིན་ཐུ་རུ་བསྡད་པ༌དང༌། ཏྲོ་ཕེ་མུ་ལ་ན་ཚ་བྱུང་བས། ངས་ཁོ་རང་མུ་ལེ་ཐུ་རུ་བསྐྱུར་བ༌ཡིན།
  tca-NT: Eratu rü ĩãne i Corĩ́tiugu narüxã̱ũ̱x. Rü Turuquínu rü iḏaawexü̃ma ĩãne
    i Miretuwa chanatèx.
  zpl-NT: Erasto uyaꞌna eyeche Corinto, nu Trófimo riti utsaꞌna eyeche Mileto.
  mbc-NT: Uyonpakon Erasto nîmî'pîuya Coríntio cidaderî po. Moropai Trófimo nîmî'pîuya
    Mileto po, maasa pra pri'ya pra eenasa' wanî'pî.
  ndg-ndg: elasito atihigala kwoo kolinso. lakini filifino natii kuneka mileto abile
    mtamwee.
  wsk-wsk: Erastus mu Corinth am bagaram. Se Trophimus mu kuera tam se ani Miletus
    wonong te beterem se bagaram.
  toj-NT: Ja Erasto ti can ja ba Corinto, jaxa Trófimo ti caa can ja ba Mileto porque
    malo ay.
  kkl-kkl: Eratus as kota Korintus wamlaba, Trofimus naikna wamobog as Miletus liloa
    yanonge wamla.
  tbc-tbc: Erastus ŋai da ente tia ya, iŋ ŋubiseig Korint na imado da. Trofimus subam
    anda ya, an lo ŋai iŋ ŋubuseig Miletus na imado da.
  sna-sna: Erastasi akasara kuKorinde, uye ndakasiya Tirofimasi paMiretasi achirwara.
  smk-NT: Si Erasto pinaibati' ya sa syudad nin Corinto. Si Trofimo anamaet ket nibati'
    koyadtaw sa Mileto ta main nin masakit na.
