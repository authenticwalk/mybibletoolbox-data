  hot-hot: Elastus hamô Kolin. Tlopimas hapôm lijiŋ ma yahadô yani hêk Miletus.
  mqj-NT: Torro ia Erastus dio Korintus anna Trofimus masaki kupellei dio Miletus.
  rus-SYN: Ераст остался в Коринфе; Трофима же я оставил больного в Милите.
  mbh-mbh: Erastus i voth a Korin. Na tho los lelpot a Tropimus a rem a Miletus, eneke
