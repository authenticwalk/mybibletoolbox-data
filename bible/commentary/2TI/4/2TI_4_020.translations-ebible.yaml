  kde-kde: Elasto áisalidile ku Kolinso, na Tilofimo nínnekile ku Mileto, ing'anya
    ánauula.
  ata-ata: Elasito muxolu no tuala ne Kolinito, ia Tolopimosi ne, eni eꞌumesou no
    tuala ne Mileto, xo pipiena muꞌoxonu ne.
  qvw-NT: Erastoñatacmi Corinto malcaćhu quïdacamun. Trofimoctañatacmi ishyayäta Mileto
