  kbc-NT: Erasto baɡ̶a nenyaɡ̶ati manitaɡ̶a nigotaɡ̶a Coriinto, Trófimo idiaa jaladite
    manitaɡ̶a nigotaɡ̶a Mileto leeɡ̶odi deelotika.
  bmh-bmh: Iz Erastus Korin uzan utei alemin darem. Tropimus go ebeu mui Miletus uzan
