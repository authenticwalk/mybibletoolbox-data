  gof-ENT: ኤራስፆሲ ቆሮንቶሳ ካታማን ኣቲስ። ፂሮፊሞሲ ሃርጌቲዳ ጊሾ ሚሊፄ ካታማን ኣጋስ።
  aau-aau: Erastus hiykwe Korin mon-aw lwak, seyr hakwe Trofimus se kokwe Miletus
