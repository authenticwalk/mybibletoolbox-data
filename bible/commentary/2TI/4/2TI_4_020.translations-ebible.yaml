  nko-NT: Erasto lésin Korinto wúlutɔ, Trofimo ɛ́ dɛ́lɔ. Mʋ́ sʋ nesi mʋ yáɩ́ Mileto
    wúlutɔ.
  bsn-NT: Erasto vãme cʉtigʉma, Corinto macajʉ tujacoacami. Gãji, Trófimo vãme cʉtigʉrema,
