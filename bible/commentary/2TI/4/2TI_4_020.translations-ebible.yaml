  tnp-tnp: Erastəs təməsɨtəu=paiən iəu, in əpəha Korən. Kəni nian iəmiet Maelitəs,
    mupəh Trofiməs tətatɨg mətəu-inu in tatɨmɨs.
  urd-urd: इरास्तुस कुरिन्थुस शहर में रहा, और त्रुफ़िमुस को मैंने मीलेतुस टापू में
