verse: 2TI.004.015
translations:
  kpx-kpx: Keu nahie hoto evioholisito isiviale hoto ke bamui. Iale malaha ke nibie
    tumu vanela.
  okv-H: eto embo amina ungotenau ke avo ingito tumo eto jujune uija avoeto umo te
    tapa embo avo be kijo.
  tbo-tbo: Tam una galena itete mem babana Ale sana ata wiatatiyana i wigawiyena dumaya.
  mal-C: നീയും അവനെ സൂക്ഷിക്കുക, കാരണം അയാൾ നമ്മുടെ സന്ദേശത്തെ ശക്തിയുക്തം എതിർത്തവനാണ്.
  grc-SR: ὃν καὶ σὺ φυλάσσου, λίαν γὰρ ⸂ἀνθέστηκεν⸃ τοῖς ἡμετέροις λόγοις.
  bgc-bgc: तू भी उसतै चौकन्ना रह, क्यूँके उसनै म्हारी शिक्षायां का घणाए बिरोध करया
    सै।
  khz-khz: Ia genai matotaumu pono vegita-tago, kwalana ia gena vevega-ripa kilara
    ekilagi-piatoga-rakavarato.
  deu-TKW: Nimm auch du dich vor ihm in acht; er hat gar sehr unseren Reden widerstrebt.
  zsr-NT: Ben chiꞌi cuinuꞌ queëꞌ bönniꞌ ni, le rdáꞌbagaꞌtsquëꞌ didzaꞌ runruꞌ lban
    qui.
  lin-lin: Yo mpe sala keba liboso na ye, pamba te atelemelaki makasi mateya na biso.
  hns-NT: Ose batjaaike rahiehe. Oe hamke manai log ke aage djhoettha banaawe hai.
  noa-E: Timoteo, jãg dʉ̈i khai khĩir khaphʉ chitá. Jãgua chan maachdëu Ẽwandam iek
    jaau wënʉrrʉm khõchkhaba, warag chaaurta iekha sĩerrʉm.
  eng-EMTV: whom you also should guard against, for he has greatly resisted our words.
  mib-NT: Te condito ró máá ró nuū de, chi yōhyo ni cuu de contra sɨquɨ̄ jnúhun cástéén
    yó.
  lif-NT2: खे़ने़ॽआङ् खे़न्‍नु सिङ्‌सिङ् ये़क्‌ये़क् वये़ॽ, थेआङ्‌भे़ल्‍ले़ खे़ल्‍ले़
    आनिगे़ निसाम्‍मिन् साॽरिक् अत्तुरो॥
  xnj-xnj: Jiyangalila nayu muni aubelili ujumbi witu kwa ligoga neju.
  mmx-mmx: Una lok tatao avukar u mila ne Aleksanda i tupe alolos na Lagale Lavavang
    nedik ata paase asu i.
  cbr-NT: Nun nu Nucën Papa Diosan bana ñuixuncëbë ca a bana ñui 'atimati banaxa,
    Usa 'ain camina mix an ñuicë bana cuati rabanan abë nitima 'ain.
  tee-NT: Pus vachu' ju uxint'i alacc'ats'an ju ixlacata ju yuchi. Ju yuchi slivasalh
    na t'alasai ju quinchivinti'an.
  eng-LSV: of whom you also beware, for he has greatly stood against our words;
  cak-NT: Romari' ret, tabana' cuenta awi' chech, roma chech raja' can yalan itzel
    rutzij ri Dios ri nakatzijoj roj.
  pah-NT: Enhimboko'i ti Alexandre'ga hugwi. Mara'ngu po ti ga otiruahũro nde ve nehẽ
    no? A'ereki ga ndopotari nhaneremimbo'ea Cristo Jesus'ga rehe.
  sja-NT: K'ĩrak'aupai jãgɨ́ eperã ome. Jãgɨpa apidaamaa ũripiamaa bɨ tachia jarateepata
    pedee.
  xed-xed: Kagha guli, ɗasuwa káka nda tsi, kabga nzanza ghərŋaghərŋa nda skwi ya
    ta mnə mu.
  mks-NT: Cuéntá coún xi̱hi̱n dá jáchi̱ cándají ndiva̱ha da tu̱hun Ndióxi̱, ña̱ jána̱ha̱
    yó nu̱ú ña̱yivi.
  gfk-S: Ma augo bileng, nu balaure ugo iat tana kinong iga manga sungute no nudait
    harausur.
  bmu-bmu: Yaŋön keuninaŋgöra gwötpuk tuarenjoŋ ak neŋgiba malök. Miaŋgöra gi mewöyök
    mönö yaŋgöra galöm mem aŋguba malman.
  dgz-dgz: God oisewa waitoni men kaimakaet watananen menan ge agun anu.
  eng-GNV: 'Of whome be thou ware also: for he withstoode our preaching sore.'
  zaa-NT: Lu' nna Timoteo, ccá lu' listo canchu etsa' lu' ą, porqui'ni yala telá beduadí'ą
    inte' loti' gutixà'a' ca titsa' de salvación lani ca enne', ą'hua lu' nna huedúdítsinią.
  eng-WEBSTER: Of whom be thou aware also; for he hath greatly withstood our words.
  guh-guh: Nayajivitaema bajaraponë. Tsipaji raja bitso itoya patatsipaebaponaelivaisi.
  bon-bon: Maane cängena ire teeme tääpume, ingle tabe magerage mime mene niciseräjipi.
  nhw-BL: Xijpiya cuidado ica ya pampa nelía quinequi quiquetzas catli titlamachtíaj.
  swh-ONEN: Wewe pia ujihadhari naye kwa sababu aliyapinga sana maneno yetu.
  wbi-wbi: Nuve kange ghwoghopage kwa mweene, ghwemweene alyakanile amasio ghiitu.
  bba-bba: A tii lɑɑkɑri koowo kɑ wi, domi u kɔ̃ruɑ ɡem ɡem u bɛsɛn ɡɑri yinɑ.
  eng-KJVCPB: of whom be thou ware also; for he hath greatly withstood our words.
  kgk-NT: Nhane nhe'ẽ ombojevy jevy upe va'e. Ema'ẽ katu hese. Háke upe va'e kwimba'e.
    Ejoko katu íxupe. Ojapo vai va'erã nde-rehe ave.
  waj-waj: Ivo ta kiaanna mmayaayaivaara yaagueeqama ooqoo tuuvaara ivo aita mmoori
    maisaivaa iinoora tuqinnama haitatuukianee.
  cpy-cpy: Riijatzira paamaeyaari eeroka, tema imaperotakiro rotzika-tzikatakiro okaatzi
    nokenkithata-koyitakiri, osheki ikijawenta-kinawo.
  mpx-mpx: Tau ya kaiwena nu matahikagiwa, kaiwena alona wana huga wasa toto ta wasawasa-an
    i awa nanakan.
  wbp-wbp: Timiji, nyunturlangurlungku warrawarra-kangka yalumpu-kujakuju Yilikijantu-kujaku.
    Kujalparnalu-jana nganimparlu yapa-patuku yimi-ngarrurnu Yimi Ngurrju, ngula-puruju
    kala-jana Yilikijanturluju warlkangku yirri-puraja yimi nganimpa-kurlu yapa-kuju.
    Kuja-kujakuju nyanungu-kujakuju warrawarra-kangkangku.
  luo-luo: In bende tangʼne, nikech okwedo puonjwa gi tekre duto.
  nhe-NT: Xijpiya cuidado ica ya pampa nelía quinequi quiquetzas tlen titlamachtíaj.
  aii-aii: ܐܘܼܦ ܐܲܢ݇ܬ ܗܵܘܹܝܬ ܗܸܫܝܲܪ ܡܸܢܹܗ، ܣܵܒܵܒ ܪܵܒܵܐ ܩܝܼܡ ܠܹܗ ܕܲܠܩܘܼܒ݂ܠܔ ܕܗܹܡܸܙܡܵܢܲܢ̈.
  esk-NT: Ilvittuuq qaunakkutiqaġumuutin ilaagun, takku iłuaksriñġiḷḷapiałikun akiḷḷiḷiqsuġai
    uqauttutivut.
  msb-msb: Maglikay ka mismo sa iya kay supak gayod siya sa amon mensahe.
  cpa-NT: Jøng² jmo³ hí³. Di³ hiug¹² cu¹té¹² hioh³ dsa² héi² jǿg³ he² jniang³.
  dso-dso: ତୁଇ ମିସା ତାର୍‌ଟାନେଅନି ଜାଗ୍‌ରତ୍‌ ରଅ । ସେ ଆମର୍‌ ସିକିଆ ଡାଟ୍‌ ସଙ୍ଗ୍‍ ବିରଦ୍‌
    କରିରଇଲା ।
  meu-meu: Nahuana ba tohoa, badina be eda hahediba herevadia vada e gwau lubu hereamu.
  yva-NT: Timotius, syare winsyisyaube Aleksander wato ai, weye opamo marovave wama
    ananyaowe rai.
  dgc-dgc: '@see-verse:2TI.004.014'
  zpm-NT: Ni niicle luugaa goṉ, nsinaque bzo lo me; sac ne nlipaa rlëënie me wseed
    ne nolu ne lo miech nu.
  hix-NT: Omoro ryhe, noro ymo hona mpàn xenyko. Àsok tawro hana, thenyehra rma haxa
    àwya ranweknàr ke mak ha. Ronekarymanàrà rma yanwekyaknano, thenyehra rma haxa
    mak ha.
  sim-sim: Or mashi os ni sawendan himbi limbihi mblarna ermberi ria. Unda osik mir
    nga avak orin auheyeka, las avak mirin er nga kavak or unda ngashi.
  npi-ULB: तिमी पनि त्यससँग होसियार होऊ, किनकि त्यो हाम्रो वचनको विरुद्धमा जोडदारसँग
    खडा भयो ।
  cgc-cgc: Mag-andam ka gid ki kanen tak basi magbuat man kanen an ta malain ki kaon
    tenged gakuntra kanen ta ame na pagsugid ta miad na balita.
  tim-tim: Den nenŋe dondâ mem ge kalep aregât ekmâk hamep akben.
  yor-yor: Lọ́dọ̀ ẹni tí kí ìwọ máa ṣọ́ra pẹ̀lú, nítorí tí ó kọ ojú ìjà sí ìwàásù
    wa púpọ̀.
  wos-wos: Méni akwi, wun du méniré haraki hurundémboka, xékélaki nataméni. Séfélak
    nukwa wuni Krais Jisaska hundi wawuka dé hambuk yata wun hundika haraki hundi
    wa.
  emp-NTPO: Idji ume quĩrãcuita b̶adua. Dadjia jaradia panʌnebemada idjia bio biẽ́
    jara b̶ʌa.
  eng-F35: You also guard against him, because he strongly opposed our words.
  ind-ind: Kamu juga harus waspada terhadap dia, karena orang itu sangat menentang
    ajaran kita.
  pes-OPCB: تو نیز خود را از او دور نگاه دار، چون او با گفته‌های ما به مخالفت برخاسته
    است.
  mpt-mpt: Kebsa naka ele klanale! E nib weng olo nakaia unangai omkayebobo weng dobo
    weng owebebe.
  ssx-ssx: Mo somema꞉ nika꞉ waloloma꞉ pina꞉ a꞉nda꞉ wopu lia꞉me. Kutu pieke handaa
    neke make hoeyaama꞉na꞉ma꞉ wopu handeteke hapeke.
  mkl-mkl: Awɔ mɔ lɑɑkɑiɛ, domi í kɔ̀sí ide nwɑ do ɡbuɡbɑ̃.
  gaq-gaq: ନିମାଣ୍ତା ସାମୁଆଁ ବାଲିର୍‌ କେଲା ମେଁ ଜବର୍ ବିରଦ୍ ଡିଙ୍ଗ୍ ବକେ ତେସା ମେଁନେ ଡାଗ୍ରା
    ପେ ତରକ୍‌ରେ ଲାଲାପା ।
  gof-RNT: I nu timirttiya daro ixxiya gisho iyappe nena naaga.
  unx-unx: ଆମ୍‌ହ ଇନିଃତାଃଏତେ ଚିର୍ଗାଲାକାନ୍‍ ତାଇନ୍‌ମେ, ଚିୟାଃଚି ଇନିଃଦ ଆବୁଆଃ କାଜିକ ପୁରାଃତେ
    କା ଆୟୁମ୍‌ତାନ୍‌ଲଃ କାଜିଛେକାଦ୍‌ ତାଇକେନାଏ ।
  gah-gah: Eza amuza moloko lelí monó gakokumú pelevesava zimó nenazo, áisi gelémo
    gopa napa okatize, gizapa etoha oko minozo.
  lcm-lcm: Kapo ro ku aiveven akit ua si igenen ke using katala angsual alava nang
    ve kamem mengen.
  aer-aer: Timothy, arntarnte-arelhaye Alexander ikwere-ketyenge. Nhenge the Ayeye
    Mwerre ilerle-apetyarte tyerrtye areyeke, yanhe ikwerele ureke Alexander anwerneke
    akwetethe ahele-ahele angkerretyartenge. Alakenhe ikwerenge arntarnte-arelhaye
    ikwere-ketyenge.
  qvc-NT: Chay Alijandruqam duktrinanchiqta ancha kuntran. Chaymi kunayki, paymanda
    kwidakanayki.
  tgl-ULB: Bantayan mo din ang iyong sarili laban sa kaniya, sapagkat labis niyang
    sinasalungat ang ating mga salita.
  cbs-NT: Nun jatu Jesucristo kakape yusinmiskidi nuku jatu dananmaikiki. Jaskawen
    taexun miandi jakidi uindakubainwen.
  xtm-NTPP: Konee ni cuidado nuu de, vaa ja'nu ndee xeen de ja jin kandija ñayii ma
    tnu'u Su'si o a tnu'u ka kaxtnu'u o a.
  nnq-nnq: Namwe mma maha najwenio kwa magambu akate kana muno nhwalo gwito.
  bao-NT: Mʉ cãa cʉ̃re uwi bojoca ca tiiri niiña. Mani ca wederijere bʉaropʉra booti
    majuropeecãwi.
  san-ORI: ତ୍ୱମପି ତସ୍ମାତ୍ ସାୱଧାନାସ୍ତିଷ୍ଠ ଯତଃ ସୋଽସ୍ମାକଂ ୱାକ୍ୟାନାମ୍ ଅତୀୱ ୱିପକ୍ଷୋ ଜାତଃ|
  huv-NT: Ique aton netam mejaw wüx nej, cos nej nómban ngo mandiüm leaw aquiajchiiüts.
  otn-NT: Pɛ nu̱'i̱, da̱mi̱ mfädi xa̱nho 'mø gá̱ nu̱ na̱. Porque ja̱njua̱ni̱ ngue
    täcra̱ hoga̱ 'da'yo hya̱ dí̱ mma̱mhmʉ na̱.
  nop-nop: Medenikdok adi mik hinek timiŋguk, unduneŋ ala kanadiŋila hatibaaŋ.
  obo-NT: Bantoy ka, su oray sikandin nod supak to keton nonaw.
  cak-ENT: Romari' rat, tachajij c'a avi' jabel chuvüch, roma rija' juis nretzelaj
    ri rutzij ri Dios ri nkatzijoj roj.
  lif-NT: ᤂᤧᤏᤧ᤹ᤀᤠᤱ ᤂᤧᤴᤏᤢ ᤛᤡᤱᤛᤡᤱ ᤕᤧᤰᤕᤧᤰ ᤘᤕᤧ᤹. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤸᤗᤧ ᤀᤠᤏᤡᤃᤧ ᤏᤡᤛᤠᤶᤔᤡᤴ ᤛᤠ᤹ᤖᤡᤰ
    ᤀᤳᤋᤢᤖᤥ॥
  mie-NT: De coto nú maá nú nūū dē, chi ndasí nī īyo dē contra sīquī tūhun jā stéhēn
    ō.
  san-TIB: ཏྭམཔི ཏསྨཱཏ྄ སཱཝདྷཱནཱསྟིཥྛ ཡཏཿ སོ྅སྨཱཀཾ ཝཱཀྱཱནཱམ྄ ཨཏཱིཝ ཝིཔཀྵོ ཛཱཏཿ།
  qve-NT: Timoteo, paymantayá qanpas allinta cuidakuy. Payqa Diosmanta willakusqanchispa
    nishu contranpin kashan.
  pao-NT: '@see-verse:2TI.004.014'
  cbu-NT: '@see-verse:2TI.004.014'
  usa-usa: emá enamáárîq min-nákóqtábámá atéqma arutaao. min-áté-wátáámá túnna-aikotaama
    wemá mamá anómma áyámma uráiye.
  soy-soy: Pɔ̃́ ticuruu, ɑ nɛ mɛpɔ́círɛ u tĩ, ɑ́i líkɑ nnyɑ, u riŋmɔ́ɔ́púlɛ uu
    mmɛ̃ nnɛ́í kɑri n símisi kósɛ.
  hui-hui: Iname Ngode Datagaliwabenaga bi mana lameramaligonaga ibugua keba timbuni
    howa ina bo wahole manda bu kago í̠ nde de hondowa habe.
  amf-amf: Kidi wonin giyenam kattsi kinin garenna, yaar kikalanka mete hasaam gishaa.
  quc-NNT: Ri at k'ut, chachajij awib' chuwäch we tata' ri', rumal chi ri are' sib'alaj
    u k'ulelam u wäch ru Loq' Pixab' ri Dios ri qa tzijom.
  dob-dob: Alekisana nina ꞌida eꞌita ꞌietalauwala wawasaena. ꞌEnega ꞌoyo tauna ꞌenega
    wate ꞌuꞌitaꞌiꞌisiyo.
  wrs-wrs: Eva yeoa ambo novkalana vevm, ata homeis yem eva indkokla vrevm. Hemba
    mindnam oholvohv, pelekopala vewol ovolmba moamba pinamba.
  mca-mca: Qa akha' iye jeƚiju'ƚ hakha'an, qe hakha'an qi in t'ejuyiju'ƚ kekhewe'
    jiwenq'ijatshentaxij.
  tzo-TZC: Bijan me yuꞌun ec. Yuꞌun me tsots ta scrontain ti cꞌu sꞌelan ta xijchanubtasvane.
  mya-mya: သင်​ကိုယ်​တိုင်​သူ့​ကို​သ​တိ​ပြု​လော့။ သူ​သည်​ငါ​တို့ ဟော​ပြော​သော​တ​ရား​တော်​ကို​ပြင်း​ပြင်း​ထန်​ထန်
    ဆန့်​ကျင်​ပြော​ဆို​သူ​ဖြစ်​သည်။
  gng-NT: Aʼmɔ ń li bɛn uʼbó, kimɛ u yìe' tiʼwɔknm pelpel nɛ.
  cbi-NTPO: Tsa' mitya ñu bain juntsa unberenu keetadi' pashkatyu jude, lala' mijakaanu
    kuindanu tsaa kundaa tiyaiñu' mitya.
  ikk-NT: Ịyụ lẹ enwẹn i k'a kpachanpụkwọ n'a ẹnya makẹ ọgụn ile hụn ọ lụsọn ozi ẹnyi.
  leu-leu: Faxatang faroxo sena, senaso nane tisui faagutan a lagasai sitaara.
  maz-NT: Nu'tsc'e rí pjötpü ngüenda angueze. Na ngueje me go nugüjme na ü'ü, mi cjapütjo
    bëchjine c'o ín jñagöjme.
  bod-N: ཁོས་གང་ནུས་ཅི་ཐུབ་ངང་བདག་ཅག་གིས་ཆོས་བཤད་པ་ལ་ངོ་རྒོལ་ཆེན་པོ་བྱས་པས། ཁྱོད་ཀྱིས་ཀྱང་ཁོ་རང་ལ་དོགས་ཟོན་བྱེད་པར༌གྱིས།
  tca-NT: ¡Meã cugüna nadau na tama chixexü̃ cumaã naxüxü̃cèx! Erü poraãcüxüchima
    naxchi naxai i Tupanaãrü ore i mexü̃.
  zpl-NT: Ubiꞌya liꞌilu lunú xa rriꞌi, xne chiquiꞌ rriꞌi condrai bee bedichiaꞌ nú
    rixiuleꞌa.
  mbc-NT: '@see-verse:2TI.004.014'
  ndg-ndg: wenga kai uwini lindile, nayo ywembe atigakana muno makowe gitu.
  wsk-wsk: Nu anananga den balukasan mu nu am menawurokko ago kaeyakaso. Se ni agotala
    noko ninguru sinar toko.
  toj-NT: Aa cuidado soc ja hueni porque jel coraja huax yila ja jas huax jeatiqui.
  kkl-kkl: Eldi nuri ambarelamsiap yubu sembe “Ka'ebaheng kom,” aro iriklamsil. Ane
    sembe eldi anag ualulne sembe wana whi uro wapmendi, yae uptangkamlulam.
  tbc-tbc: Iŋ niŋen o oŋ se itirno uyan a, man dugo, iŋ ru girek e mabol ilasa den
    san ager dababai ak imado da.
  sna-sna: Newewo umuchenjerere, nokuti akapikisa zvikuru mashoko edu.
  smk-NT: Pakailag kan maong kona ta mangkuntrawen nan maong a man'iyakay tamo.
  grc-TCGNT: ὃν καὶ σὺ φυλάσσου, λίαν γὰρ ἀνθέστηκε τοῖς ἡμετέροις λόγοις.
  gof-WFTW: I nu timirttiya daro ixxiya gisho iyappe nena naaga.
  spa-BLM: Tengan cuidado con él, porque se opuso mucho a nuestras palabras.
  kyz-NT: A'eramũ ki ene ejea'gwau 'ga wi. Kasi a'e pe 'ga ene rereko tyweretei ne
    nũ. Nafutari 'ga janeporogytaa.
