  spp-spp: Ta maye kàanmucaa u na mú, ɲaha na yɛ u à ntùŋke taha wuu na wuu jwumpe
    kurugo.
  zty-NTPS: Wdape chi'i kwino' che bennen', dan' ẕží'iḻi'e che da' ẕchaḻjžo.
  mek-mek: Ke oi ifomu foꞌima feloiso, au egaꞌina eemuai kapa apala agaꞌo faekapa,
    gome isa alo koꞌagai iꞌa Deo ega iifa koꞌaꞌi apamaleleniꞌi auga aniꞌi aeani puo
    ekaisapuꞌi.
  aey-aey: Dana eu hinaha me qee odihiaunnu batut fagale. Uqa, ege je madocomun uqa
    egena je feedudu gagadic teien.
  urd-GVH: उससे मुहतात रहें क्योंकि उसने बड़ी शिद्दत से हमारी बातों की मुख़ालफ़त की।
  ycn-ycn: U'upejlú pi'imacá riliyá. Caja chapú huani ripechu Tupana puráca'alo nacú
    hua'apátacare ajopánajlo.
  djr-djr: Dimithi, djägany nhuŋuwuy nhe gi ŋamathaŋ yan nhanukalnydja Yaliktjandawalnydja
    yolŋuwal yäkuwal, bili ŋayiny gan ŋunhi mirithin yan dhika limurruŋguny dhärukku
    djuḻkthurr.
  kvg-kvg: Qo gò꞉feaqoát te-te. Zapa ndǿgo, ndego niqa nømendim matev bazaføgakh-ús,
    ginimbo-khakhazumam.
  rug-rug: Maqu va balau igo koa sa, sina kana zoṉazoṉa ia sa sa inavosona e Zisu
    Karisito.
  hop-NT: Noqw put hapi um ep nāmi tunatyaltini; taq pam itahlavayiy ep itamumi a’nö
    rohomhti.
  san-URD: تْوَمَپِ تَسْماتْ ساوَدھاناسْتِشْٹھَ یَتَح سوسْماکَں واکْیانامْ اَتِیوَ
    وِپَکْشو جاتَح۔
  heb-LB: היזהר ממנו, כי הוא מתנגד בחריפות לכל מה שאנחנו מאמינים.
  caf-NT: Nyun chah 'en bughonle. 'En dune ulhtus, 'i be neghunek buch'a 'et'ilh 'int'ah
    'et huwa.
  mio-NT: Cua saha vahun cuenda chi ra, vati cuni xaan ra casi ra tuhun cati tuhun
    yo.
  srq-NT: Echɨteaquiatu quia esɨ jẽ. Nande Dios cheẽ nenei nenei mose, ebiãte eriqui
    co.
  kje-NT: '@see-verse:2TI.004.014'
  gaz-gaz: Namichi kun waan akka malee ergaa keenya mormeef atis isa irraa of eeggachuu
    qabda.
  kud-kud: Alekisana yada ve'ita ive'aleha aliliyei. Ainaena owa u'ita avivinigo.
  urb-NT: Jande japandu ame'ẽ ke a'e putar ym te. Mujaxer hũ japanduha ke tĩ. A'erehe
    esak katu ehe exo. (Aja rahã, ne je'ẽha ke a'e mujaxer ym ta tĩ.)
  fra-LSG: Garde-toi aussi de lui, car il s’est fortement opposé à nos paroles.
  san-HK: tvamapi tasmAt sAvadhAnAstiSTha yataH so'smAkaM vAkyAnAm atIva vipakSo jAtaH|
  cak-SNT: Rumareꞌ atreꞌ, tabꞌanaꞌ cuenta-aviꞌ choch, ruma choch jajaꞌ altíra itziel
    ri ruchꞌabꞌal ri Dios ri nakatzijuoj ojreꞌ.
  uvh-uvh: Aming ka wa midi ka indi faituatam wara'ning digirap sini' wara' gundu'
    adining kadapmang kadagang waraga' wa kafakafa suktangkanga irotang.
  ino-ino: Lakaeya nehuna ke ani ve'kamo'a lusi hai ne'vaikeno alino haviya hunelateanaki
    kakaeya'ae ani kava hukatekayanaki mai'ka halove huto.
  gnn-gnn: Dharray yulŋunydja nhuŋuway nhe, liŋgu ŋayi wirrki yana ŋilimurruŋgu dhäruktja
    ḏaḏawmaraŋala.
  yal-yal: I fan xa a fe liga i yeren ma, amasɔtɔ a nxɔ falane matandi nɛn a ɲaxin
    na!
  cnt-NT: '''Í₁ jmo₄ ''ne₂ ján₃ ia₁jaun₂ tsá₃ jo₅₄, ia₁ ''ŋio₅ lɨn₃ ma₂nau₂ quein₅
    a₂''io''₅₄ jág₁ dse₃ quián₂.'
  tif-tif: Kanola Aleksanda kulaata taba-lomda, numi weng uyo ku-tibiya-yaaba tunum
    kemin, tunum kaata taba-lomda, kapni okok kemin tambal uyo ku-mafak-daap-tama
    kemin, kapkal kaa talalu atafii-bamdawa kayi!
  nlx-nlx: तु बी ताह रेन जोगवीन रे, काहाकाय तो आमरी वातुन जुलूम विरोद किरेल हे।
  apw-NT: Ni ałdó’ áń baa gonyą́ą́; nohwiyati’ yich’į’ nagonłkaad ni’.
  gum-gum: Tru møwane ñigucha isuatø ashiptø uñchig. Kaguende Tiuswei wamwan nam waminchimønrrai
    truba truba søtøluløb kurrig køn.
  not-NT: Pigamemari obiro aroquenta teni iranintajiro Irinibare Tosorintsi, icantocotaguetasitajaro.
  plu-plu: Pukuhpawnaba gapit mmanawa ig kaayhsima siguh unetni.
  iou-iou: Äma unitä man yäwetpäŋ yäwoŋärek täŋkumäŋo u mäyap utpäŋ yejämäk täŋkukonik.
    Unita udegän täŋ gamekta watäni itpeŋ kaŋ kuŋat.
  ntp-NT: Ʌgai vui caatʌ gʌrmamaatʌtuldiaraga cascʌdʌ gʌnuucadacana aapi ʌgaicʌdʌ.
  rai-rai: Un baboura ui koni, kabina maa i weturbaat dekdek u ra nundaat wawer.
  haw-1868: E ao hoi oe ia oe iho ia ia; no ka mea, ua hoole ikaika mai oia i ka kakou
    mau olelo.
  ffm-ffm: Aan duu, reenta e makko, sabi o yeddii waaju amen sanne.
  arb-NAV: فَاحْتَرِسْ مِنْهُ أَنْتَ أَيْضاً، لأَنَّهُ قَاوَمَ كَلامَنَا مُقَاوَمَةً
    شَدِيدَةً.
  cop-CNT: ⲫⲁⲓ ⲉⲧⲉ ⳿ⲛⲑⲟⲕ ϩⲱⲕ ⲁⲣⲉϩ ⳿ⲉⲣⲟⲕ ⲥⲁⲃⲟⲗ ⳿ⲙⲙⲟϥ ⲁϥϯ ⲅⲁⲣ ⳿ⲉϧⲟⲩⲛ ⳿ⲉ⳿ϩⲣⲉⲛ ⲛⲁⲥⲁϫⲓ
    ⳿ⲉⲙⲁϣⲱ.
  sri-sri: Ĩgʉ̃ marĩ buerire neõ gããmebirigorami. Irasirigʉ ĩgʉ̃rẽ pémasĩka!
  nal-nal: Nua zaait guna naknakaai wana naan, panaze a rapti angkanaan kai ruxol
    valagot a Dorang Daxa dia di fazei wana.
  kyq-kyq: Naai kic ɔnd kɔnd te gaabm se, taa do taar kɛn naaje kꞋdooy jeege se, naan̰
    took do ki eyo paac paac.
  kwd-kwd: To'o aga aga le'a la'u suri'o 'i talamu, suria ngaia 'e to'ofonosia kwaifa'ananaunga
    le'a lo'oo adauru 'e iiki.
  ded-ded: Ye faka gerea amma yoacna homac meenti memati angkefec, imocac ge ngic
    yeac garengga mema kecbesena.
  ewe-ewe: Ke kpɔ nyuie le eŋu, elabena etsi tsitre ɖe nu sia nu si míegblɔ la ŋu.
  nuy-nuy: Baarranggana nubagi-yung, na-maragarrijung, baagarra-garranggina. Niga
    yamba ni-wij-galadi-wayn windiyung ana-lhaawu nurri-nyinyung anaani.
  cop-BHC: ⲪⲀⲒ ⲈⲦⲈ ⲚⲐⲞⲔ ϨⲰⲔ ⲀⲢⲈϨ ⲈⲢⲞⲔ ⲤⲀⲂⲞⲖ ⲘⲘⲞϤ ⲀϤϮ ⲄⲀⲢ ⲈϦⲞⲨⲚ ⲈϨⲢⲈⲚ ⲚⲀⲤⲀϪⲒ ⲈⲘⲀϢⲰ
  buk-buk: Yob daôm tu iŋ-ŋga, bu iŋ kêŋ kisa yac tu gweleŋ ŋawaê ŋayham-ŋga, ma kalhac
    lau ahuc bu sêŋgô dom.
  pri-NT: Gà ipwacôogà gooé mwara, ba é nye dau gòo goro cicara ê popai kôo.
  zpq-NT: Na' gwsaco' len ḻe', ḻe chonchgüe' clele len xtiža' Diosen' da' chyix̱jue'echo.
  por-TFT: Você mesmo deve ter cuidado dele. Ele vai tentar destruir seu trabalho
    se puder, pois se opõe fortemente à mensagem que proclamamos.
  gwi-NT: Alexander geech'arǫąąhtan datthak gwits'į' t'inchy'aa geh'an vits'į' adak'ąąntii.
  gvn-gvn: Nyungunku mumbarmaka, nyulu yunundu kuli dajinji. Nyulu yununin nyandinji
    kuku ngulkurr balkanka. Nyulu Godundumunku kukuku wawu kari bajaku.
  nhy-NT: Tej ximotlachili de yej, porke sa tekitl techkokolia porke mach kiwelita
    tlan titlamachtiaj.
  asm-FB: তেওঁলৈ তুমিও সাৱধান হবা; কিয়নো তেওঁ অতিশয়ৰূপে আমাৰ বাক্যৰ প্ৰতিৰোধ কৰিছিল।
  okv-okv: Eto embo amina ungotenau ke avo ingito tumo eto jujune uija avoeto umo
    te tapa embo avo be kijo.
  mxt-NT: Sa̱ha cuenda chuun chihin ra. Vatyi xaan xaan cuñí ra sɨquɨ tuhun Nyoo cha
    cahán yo.
  tzo-NT: P'ijan me uc, yu'un chiscontraimbucutic jc'optic.
  ind-AGS: Kamu harus berhati-hati dan berjaga jarak dengannya, karena dia sangat
    menentang ajaran kita.
  omw-omw: Evata mwi vaisirara rauriqara variante. Tire nraakye qora timwa nyuna quara
    mwiva qutaaqama kyero mwi quara nramwutaaqa hi varira.
  yrb-yrb: Dawa yanu sina nautawa siosawere utebiba dawa eregou ufaro!
  maa-NT: Ngaji̱ Timoteo, ti̱kindi̱i yijo‑lè i̱t'aà ts'e̱ xi̱ta̱ jè. 'Ñó kondra̱ fìtji̱ngui‑la̱
    'én xi okoòyaá.
  mcq-mcq: ꞌEnakúne núra najahujaho hu harura niname ꞌwarumu jihunaꞌe a orono hununaꞌijaho
    hami ꞌajoꞌaraꞌamana.
  sus-A: عِ شَ عِ يّتّ رَتَنفَ عَ مَ، بَرِ مَ عَ مُشُ شَ كَوَندِ مَتَندِ نّ عَ حَاشِ
    رَ.
  jpn-1965: あなたも彼を警戒しなさい。彼は私たちのことばに激しく逆らったからです。
  fra-SBL: Méfie-toi de lui, car il s'est beaucoup opposé à nos paroles.
  yka-yka: Kaˈu isab, pahatul-hatul kew teˈed si iye peggeˈ kinuntarahan teˈed weˈ
    ne kēmon usihatten.
  mle-mle: Alik min yarakara van ada kidi duwak. Aw di nyanadiy majik maa wakuw, alik
    nyanadi mama duw tinaad.
  shp-NTPO: Jaskara iken, miaribi kikinni koiranmeewe, miaribira jaskáashokonake,
    ja non joi yoiaikira ikonbiresi jakonmaatai.
  aom-aom: Röhu jero gavëꞌi muoho vaene. Iahuro jaꞌo sisë vaejavoꞌëꞌe. Ëhesi bëhoho
    huro nosi jöho aho avohëꞌego uave.
  geb-geb: Ndu vhɨra mba guman rɨvɨri. Ana guigira panan nza kha nzuai buna vhuueŋ,
    ana guigira panan ne ga kegi.
  bsj-bsj: Mo ken ma ki luma kange co wori ki kwobkange ki kerbero ducce.
  cak-cak: Romari', rat tabana' cuenta avi' chuvech, roma rija' jani na xupaba-ri'
    chuvech ruch'abel ri Dios ri nikatzijoj.
  chf-NT: Cänäntan aba mach xic u cherbenet täcä ca' jini, uc'a une u c'ac'a' jule'
    uba täjcac'ola, u yäle' cache' mach toj ni cä t'anla.
  tlf-tlf: Aleksanda beta tebe-nala e, numi weng uyo kwaak tamagan-nuuba kale, tinum
    beyo tebe kapmi ogok tambal boyo kufak daalan-tema kale, kapkal tele atama-bom-nalapta
    o ageta ko.
  piu-2006: '@see-verse:2TI.004.014'
  poh-NT: Ruꞌum aj woꞌ reh jotꞌo̱j riban, reꞌ hin nikꞌor je aweh chi reꞌ hat chayohbalej
    awi̱b ru̱cꞌ i winak reꞌreꞌ ruꞌum nok maꞌ nechꞌ ricꞌul wach i cꞌuhbalanic nkaꞌn,
    cꞌahchiꞌ laꞌ rikꞌehtam ri̱b chiwach riCꞌuhbal i Dios.
  tue-tue: Mʉʉpeja cʉ̃ʉ̃rẽ cuiya, yʉʉre teero tiirí jĩĩgʉ̃. Cʉ̃ʉ̃ marĩ buerére boorídojãwĩ.
  bjp-bjp: O sabin on tumarang lo, wara le i lala rakrakai isi tikale foron fafausum
    kirer.
  xon-xon: U kpak taah mooni tibɔnyaan ti na kinikpakpak ki ti chaar jer, nima pu
    na, aa mu li nyi u.
  tzo-ZNT: Pꞌijan me uc yuꞌun ta scrontain tajmec li scꞌop Riox chcaltic echꞌele.
  mpm-NT: Ko roꞌo Timoteo, koto ra maa ra jiin chaa un, chi niꞌin xaan ni ndonda da
    sɨkɨ jnuꞌun ka xnaꞌan yo.
  ots-NT: Nuquɛ, gui mfödi hne̱je̱ digue car cja̱hni‑ca̱, pa jin te da cjahqui, porque
    i ndo contrabi nʉ́r palabra ca Ocja̱ nʉ dí ma̱jmi.
  hoy-hoy: नी भी आऊन से सावधान ईर, यतिकी आव नाम उपदेशगोळ्द हापाळ अच विरोध माळ्यान.
  amo-amo: Fe wang yenje Ucinfe ninghe, bara adi nivira nin liru bite.
  pjt-pjt: Panya paluṟu tjukurpa wangkanyangka ngayunya puḻkaṟa wiyanmaṟa ananingi.
    Ka nyuntu palunya nguḻu nyangamaṯu nyuntunya kuḻu kurantjaku-tawara.
  cwe-cwe: Iteganye nayo, kwaviya kaulema ng'hani usenga wetu.
  daa-NT: Kiŋke oki goy goɗom min ŋaara, asaan ŋaar poocig tak-tak ɓildinte.
  mlp-mlp: Ni mat na ago nihol waz. In God ago gamuk i bilaqauqta na ababunmo diq.
  ape-C: Aria nyak shopunek ta gamo nyudukemesh um anan. Um maresh? Riguk apak makripesh
    Iruhin ananin yopinyi baraen um, anan nakri abom um nubo apakin baraen nyubuhuk.
  bgs-bgs: Banté ka kandin, su tuu gusig sikandin katô kabánnalan na ágtinuruán dé.
  faa-faa: Asiamo isiapo some kasane, epo rukumosaka tapisiasamo e area pukupo.
  kik-kik: O nawe mwĩmenyerere, tondũ nĩakararirie ndũmĩrĩri iitũ na hinya.
  cap-NT: Amqui niiz̈quiztan cuitasaquic̈ha. Niiqui uc̈hum paljayta Yooz taku ancha
    quintrac̈ha.
  ksr-ksr: Iinoŋ qaananaajoŋ mamaga tuarenjeŋ ama nonoma laligoro. Kawaajoŋ gii kaaŋagadeeŋ
    mono iwaajoŋ galeŋ meŋ aoŋ laligowa.
  eng-TNT: of whom be thou ware also. For he withstode oure preachynge sore.
  sbs-sbs: Nawe uzwe kwali umutokomere, Mukuti ulwisa mazwi etu.
  sue-sue: Ge nasokare dainiro puro osenua, are ni nitope nu uma wero baitiyo.
  fra-NCL: Toi aussi, tiens-toi en garde contre lui, car il a fait une forte opposition
    à notre prédication.
  snn-NT: Më'ë'ga baguë je'o bayete ëñani quëñëjë'ën. Maibi Riusu cocare quëani achojënna,
    baguëbi ai je'o baji.
  atb-NT: Yhang gi, ngamoq é danglù lé wum kat htuq htíng bê sû nghut é yanmai, nàng
    le, yhang lé sidiq ra râ nghut lhê.
  cek-AK: anih loe ka thuih o ih loknawk to aek koeh parai, to pongah anih to acoe
    ah.
  bkd-bkd: Bantayi nu haena ta sinupak din gayed sa mga intudlù ta.
  ctu-76: Cʌñʌtyan a bʌ como cabʌl mi' contrajin Alejandro i t'an Dios mu' bʌ lac
    sub.
  lac-NT: A techo' Timoteo, qui' cʌnant a bʌj ti' Alejandroj xano'. Quire' tan u jach
    p'actic a ba' quij camsique'.
  xla-xla: Ka꞉e! Wa꞉ pumama oplami etlo wolomape. Adipalati, ya꞉tapo dita imale kokoye
    sikemte alimde.
  xav-NT: Taha aibâ hã ma tô wanhimirowasu'u na hã wazada tihâiba, sahi sina. Ma'ãpé
    tiwi 're asi'madâ'â pese mono za.
  cuk-cuk: Degisoggu, a-dulegi nue-salakarmo, ar ade, anmar-Gayaburba-Nued-sunmakdidgi
    nue-dummad yolediid.
  tbf-tbf: E ta ngas nennei kalei surie eie, simi vunan a nga matakorot ngeisngeis
    veie kegei sar vinavatei.
  uig-CYR: Сән һәм униңдин һошияр бол; чүнки у биз йәткүзгән сөзлиримизгә қаттиқ қаршилиқ
    көрсәтти.
  ikw-NT: Anya dụ ẹli hne ọ zị, kwnornu nụ ọ bụ nye neemegidne izi aị.
  khs-khs: Alanase niyawa solo se tiye miwa sopoke, eyewi sano tiye toluye tise iya:peyakeye.
    Alanase, selikeye! Ewa elakemi hanapa.
  dwr-ENT: ኢ ኑኒ ኦዲያዋ ሎይ ጳልቂያ ዲራው፥ ኔኒ ኣፔ ኔና ናጋ።
  pma-pma: Kilei kat revi keik ven meatin enek, veni kei mul vuhu houlu ral min more
    longlongien koa rovitehiteni.
  atd-NT: Ayad-ayad ka kandin su dakol ka pog-atu rin to in-anad noy.
  tel-2017: అతని విషయంలో నువ్వు కూడా జాగ్రత్తగా ఉండు. ఎందుకంటే అతడు మా బోధను తీవ్రంగా
    ఎదిరించాడు.
  hat-BSA: Veye kont li ou menm, paske li te opoze ak fòs a enstriksyon nou an.
  top-NT: Huix skálalh catahuilani porque li̱cuánit ca̱ra̱ra̱lacata̱quí tí tali̱chihui̱nán
    Cristo.
  msk-msk: Arilii yaan na otaw kay laban yaan yosopak sang kanatu pagindo.
  gyr-NT: Iyavei nde eicua catu ichui. Esepia, ahe yande amotarẽhɨ mbahe yande remimombehu
    rese oico.
  kmh-kmh: Minim tep chin apun ak, nup yiruk timey yimb gip ak mey; yip timey gip
    rek, nip kunep ginimuŋ rek ayip ak, niŋrep ginimin.
  ukr-ONPU: Уникай і ти його, адже він сильно противився нашим словам.
  emi-emi: Io tee uaimonomonosiaa tee ia o taumattu ngateva poli etam aloanna poi
    inangariimami.
  zpv-NT: Yiꞌh guhca nasiin tin ayi xi guunnee ba yiꞌh laasii rdxyiꞌchinee duxa ba
    laꞌh nuꞌh pur xchiꞌdxyi Dxiohs nin raluuꞌyi nuꞌh.
  gux-gux: A moko n fangi a yuli leni o kelima o den yie ti maama boncianla.
  kos-kos: Sifacna taran kom liki mwet sacn, mweyen el lain na pwaye luti lasr.
  ibo-ibo: Kpachara anya nʼebe ọ nọ, nʼihi na o guzosiri ike megide ihe niile anyị
    kwuru.
  yml-yml: Taunimu ꞌu na ꞌisaveꞌavinimu tomogonina ꞌwainega fai ma yana nuasako yama
    vona i totolivedumweꞌaiꞌaiedi.
  ory-ory: ତୁମ୍ଭେ ମଧ୍ୟ ତାହାଠାରୁ ସାବଧାନ ଥାଅ, କାରଣ ସେ ଆମ୍ଭମାନଙ୍କ ବାକ୍ୟର ଘୋର ପ୍ରତିରୋଧ
    କରିଥିଲା।
  bzj-bzj: Unu beta wach owt fi hihn, bikaaz ih noh agree ataal wid weh wi preech,
    soh ih reeli deh gens wi bad.
  chk-chk: Kopwe afäluk ren ätewe, pun a fokun pöchökül le ü ngeni ach afalafal.
  ssd-ssd: '@see-verse:2TI.004.014'
  acr-TNT: Lic chachajij cꞌu awib riꞌat chwach rire ma lic uyacom rib chirij ri Utzilaj
    Tzij cakatzijoj.
  rop-rop: '@see-verse:2TI.004.014'
  mee-mee: One ngo ella one masi kia kurumea, i ke kuma kaligi ta sanangkalange pangalomatana
    ra kanmangng.
  dif-dif: Nunkangundru bakana jidni ngamalkateriau; ngangau nulu jaurani ngaiananani
    pirna tjakakana wonti.
  gam-gam: Ni eri kanpol to mopen. No kandja djipin ge une yembe yemolo man dji.
  nou-nou: Edo embo awa diti jimba eio ainda be awa umo awa ingodenaso binga awa ujo
    ae edo isira.
  mqb-NT: Lavan ì zek anak, anga à alay ata nà, kə̀ tavak anan anà atətak way
    a manay re.
  ape-B: Ali nyak chopuk imas nyunenek yologimu anan. Umu moneken, likuk apak maklipech
    God ananin yopinyi balan umu, anan nanubu nakli nubo apakin balan nyubihuk.
  grc-F35: ὃν καὶ σὺ φυλάσσου, λίαν γὰρ ἀνθέστηκεν τοῖς ἡμετέροις λόγοις.
  cav-NT: Tumeque ecuitatu Yusuja cuanaque ujeu. Ecuanara quisarati yunerique cuejayajutu
    masadama ecuana tsehue cahuaitiya. Jadya tibu canaruticue tuatsehue.
  kgp-NT: Ti kamẽg ra. Inh vĩ kato tẽ mág han tóg.
  bvd-bvd: '''O sua diana ''amua suli ''oe faasi nia, suli nia ne waa ''e firu suusia
    si faarongoa ne kolu faarongo talo ai.'
  ukr-1871: котрого й ти остерегайсь, вельми бо противить ся словам нашим.
  apz-apz: Kɨko huhwosi oso hwe huhwo sohumneꞌno iꞌwaho ntoꞌno fiyo. Kako nakwoe hungkunomo
    hwotoho nafewoꞌnɨngkiso hweho.
  yon-yon: Eb kangkon kaadkere Aleksandee yaa indob kangbed oone dobere, amborom kuu
    ye kuu nubbed weng ke dakmuub keyaa kamkonomo yobdood keroon kowe.
  poi-NT: Cuidado d́a mimalwadáypat́im jém Alejandro. Porque jém pɨ̱xiñ tsa̱m ijóyixpa
    jém Dios iŋma̱t́i.
  wuv-wuv: Yoi anaa, onei oma'aio a'ana, uaa inamina fadugeaa fei u'ugaa o'ou.
  quf-NT: Chayraykumi qampis chay runitumantaqa kusalata kuytakanki. Chaqa payqami
    nuqanchikkuna Amitunchikpaq yaĉhachikuyanchikllapa chaypaqqa kuntran tikrakasha
    kar, kusala mana allinkunata rimar ima purin.
  yuw-yuw: Goc ihorocgon amna worocha acacho itongoi. Yu wömai fatmata ogepma nonu
    fandadidamonma wo ayam toup tong imogoc.
  hus-NT-1971: Ca t’aja’ ti cuenta abal yab ti othna’te, cum pel i lej tomolnax c’al
    an alhua’ cau.
  med-med: Nim wu ei nga tʉk mendkʉn muⱡi! Nambuⱡ emel, wu ei ndi, tʉn nga ik nʉtmʉn
    mbʉ, tʉpa roi ndupa ropa akpa etʉm.
  bch-bch: Eao pade gabit kemi ngan ei, ngansa ei iaoa parau matua ngan leda posanga.
  cco-NT: Jo̱ uíiꞌ˜ e jo̱baꞌ e fɨ́ɨˉɨ ꞌnʉˋ e jmeáangꞌ˜ íˆ uøꞌˊ có̱o̱ꞌ˜ i̱ dseañʉꞌˋ
    do, dsʉco̱ꞌ eáamˊ gaˋ ꞌníꞌˋ níiñˉ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ e guiaˋnaaꞌ.
  deu-1951: Vor ihm hüte auch du dich; denn er hat unsren Worten sehr widerstanden.
  alq-ALGNT: Iag8amin dac kekin 8aa, ka8in mega odji pejig ominotasin ka iji kikinoamageiak.
  ixl-NNT: As la eel eebꞌ vatz naj, tan nichuk naj txumbꞌal tiꞌ imajat kuvatz tiꞌ
    qalat viyol u Tiixheꞌ.
  boa-NT: Áábeke téɨɨbúwá díícyaco. Uke mújtátsódiíbye. Muurá íñe meúwáábohíjcyáné
    ehdɨ́ɨ́vállehíjcyaábe.
  quh-NT: Kanpis paymanta cuidacuy, niskasniycoj contranpi sinch'ita churacuskanraycu.
  kwi-kwi: Katmizna, ussa izkulti, nua kwail kimanpa. Usne nakasa kwisha aliz kultɨt,
    na Dios pit kainarɨt akwa.
  agm-agm: Isɨ amɨ gisangi kopɨ baimbɨ jaapo amɨ ko nyamɨ pɨwɨha katohɨwaiwaapɨ ponje
    tatɨ nyamɨ pɨwɨha tiwandatɨ nemahoso.
  ubr-ubr: Om unkaifarem tiwag on orot on men inikomasim mes, yabin on dura komasin
    maiau ati wasagobin aurin iragitai.
  tsw-NT: Vu yuwan ugbozu na̱ a̱yi, adama a na u yuwan ta̱ nla̱ngi ni ili i na tsu
    dammai suru.
  cax-NT: Asasai nurria ñünanati, itopiqui tarucapae nitüborirrti ui arrüna supanitaca
    aucutanu isucarüti.
  aia-aia: '''Oi herehere goro ''inia, ''inia ''ia mo''osi ''a huunai ura bwarasi''i
    ha''ausuringa''i nagau haa''i.'
  srp-1865: Èuvaj se i ti od njega; jer se vrlo protivi našijem rijeèima.
  agt-agt: '@see-verse:2TI.004.014'
  lug-lug: Naawe mwekuume, kubanga yawakanya nnyo ebigambo byaffe.
  yby-yby: Sa-oneyo, emodaya ilime opa-napa okatiyo, ujapa etoha oko mino. Sa-noko
    aya welimoya abuha moloko monoka gatemuya mesaha jiye.
  heb-heb: וגם אתה השמר לך ממנו כי מרו מרה את דברינו׃
  mpp-mpp: Ye dacine inguc ailu yowanonggeng bocyac mife-miwa ailu gawec. Ilec ga
    ngic yele damong balu gadamec.
  apb-apb: '@see-verse:2TI.004.014'
  san-TEL: త్వమపి తస్మాత్ సావధానాస్తిష్ఠ యతః సోఽస్మాకం వాక్యానామ్ అతీవ విపక్షో జాతః|
  ben-IRV: তুমিও সেই ব্যক্তি থেকে সাবধান থেকো, কারণ সে আমাদের বাক্যের খুব প্রতিরোধ
    করেছিল।
  ntu-ntu: '@see-verse:2TI.004.014'
  pan-pan: ਉਸ ਤੋਂ ਤੂੰ ਵੀ ਚੌਕਸ ਰਹੀਂ ਕਿਉਂ ਜੋ ਉਹ ਨੇ ਸਾਡੀਆਂ ਗੱਲਾਂ ਦੀ ਬਹੁਤ ਵਿਰੋਧਤਾ ਕੀਤੀ।
  gvc-gvc: Tiro Alejandro mari buheare tuaro ñʉ yabire. Ã jicʉ tiro mʉhʉre “Ñano yoari”
    nicʉ, tirore ñʉcʉ noano wacũ masiga.
  mwp-mwp: Ngidh bangal koeyma giyaw woengaypa nungungu, nuy koey puridharalnga ngalpan
    ngurpaypa idimoeypa.
  sbk-sbk: Nawe ubhanje nawo maana yahapinjile sana amazwi gitu.
  mya-JVB: သူ တို့သတိပြု လော့။ ငါ တို့စကား ကို အလွန် ငြင်းပယ် လေပြီ။
  kgf-kgf: Gi acguc iwac mia galeŋ mewésémaŋ. Ic imi acnina selianec qeqetali waŋ
    nénécmiyec.
  awb-awb: Wega itene ehwehnsabé págegeue ahqáho aitáráinsabé arega we auráq matiahno.
  gdn-gdn: Nu yonanuga ki e ragiragi kawaya bodabodapiyawa ki pokere kau mete kina
    e naigida mena empiyowa ade kau kaubo kwayubagi mete kwaenugowa.
  nko-NT: Kɩ fʋ́ ɩwɩ wankláán mʋsʋ, tsúfɛ́ ɔlɔkʋsʋ́ lɩ́ɩ́ anɩ asʋn blɩ́hɛ́ fɛ́ɛ́sʋ́.
  bsn-NT: Ĩre roori ñaña mʉ quẽne, “Rojose yʉre yiromi” yigʉ. Dios ocare mani gotimasiocatire
    “Ajibeticõato masa” yigʉ, bʉto rojose ĩ yicati ñajare, to bajiro mʉre yaja yʉ.
  pib-NT: Pgirukotinwa pixa koxa waleya. Gi rixanu wale kamnixpotutlu wtokanu.
  wiv-wiv: Ho ve lohoi ho ni Aleksander, na vuna ia e vaginia matoto kahita polea
    kamahi.
  reg-reg: Awe ona wikenge nage, kwo kubha omwenene alemaga emisango jeswe.
  mlh-mlh: Iŋoji buŋonoŋunde kokoine kiso enoreru goya. Ore eru go oŋuakoŋ iŋore sisiŋaŋ
    eku goigoŋ.
  gof-ENT: ኢ ኑ ቲሚርቲያ ዳሮ ኢፂያ ጊሾ ኢያፔ ኔና ናጋ።
  aau-aau: Hwon seyn, uwr sohokwe iray-iray non kwa lwak, payhokuaw, hiykwe ok, hrom
    ma mesor mokwe awnie awnie-aw lira.
  tvk-tvk: Ulaxatuk ve moletin ak, vengan xi di bae pupu ba ni longeongen hos xa xir
    di rabithiteni.
  prf-NT: Magingat ka dikona, gapu matindi en págkontra na ten ipáppangaral tam.
  auy-auy: Maníkón-aaimo simátimewanda wemá símai taráísukaifo wembá káráwiyuwo.
  tbg-tbg: Arevata vi vaiintira aatu raurihara variana. Tenavu vaiinti nahenti tiva
    nimuna uvara viva kempukaiqama kero vi uvara navutaiqi vaira.
  hub-NT: Nigka ii chicharkartamunka senchi nakita asamtai, ameka kuitammamata.
  hmo-hmo: Ia dekenai do oi naria namonamo, badina be iseda hadibaia hereva ia dagedage
    henia dikadika.
  big-big: Keya inirau piyegi kani waberek panu, purik pi ngago tonuwago Kilisiyegi
    langai kozak kai puragi ngai mizibek kani.
  gux-G: ŋan cuo a bà yen'o, kelima o tie yibali ti maama po.
  cnl-NT: Rɨ³mǿn²³nu³ dsa³ 'í³. Qui² bi²³ ma²³'nee³ ca²³'nóo³ júu² quia̱'² júu² 'e³
    'ii³ra².
  zar-NT: Ben chiʼi cuinuʼ queëʼ bönniʼ ni, tuʼ ridáʼbagaʼdëʼë didzaʼ runruʼ libán
    que.
  kde-kde: Na wako umomo lichunge na aneyo munu, ing'anya àniutahuka namene ujumbe
    wetu.
  ata-ata: Anu aloxo ne, la sou nini kalumo nasaxilaꞌine noxou. Xo anu ne, anu mutautalo
    ananexe no voxo ane nexi teaꞌaloxu aꞌalo laixe noxou Kalisito Iesu.
  qvw-NT: Paypïta ampis cuydacuy, yaćhachishanchicpa cuntranmá sumä śhalcülun.
  nfa-nfa: Èu hudꞌi mage-mage ku dènge dhèu èèna, lula nèngu na dꞌèi palabꞌa lii-lii
    dhu èdhi ajꞌa-nori.
  tnp-tnp: Kəni ik mɨn, atətəu ik o suah konu, mətəu-inu tətahtɨpəsɨg e nəghatiən
    mɨn rəhatah.
  urd-urd: उस से तू भी ख़बरदार रह, क्यूँकि उस ने हमारी बातों की बड़ी मुख़ालिफ़त की।
  hot-hot: Yani hik vovak lôklokwaŋ hathak yêlôaniŋ abô. Ba intu oda oyabiŋ o mavi
    esak yani imbiŋ.
  mqj-NT: La mukatangkinni annu tau iatoo umbali tongan-tongan pepa'guruanta.
  rus-SYN: Берегись его и ты, ибо он сильно противился нашим словам.
  mbh-mbh: Naro ong naktet sivengom nge i, eneke i wathalal rintet ler panongpolong.
  bdd-bdd: Alekisanaina ꞌida heꞌita ꞌiloꞌaleha hedadeya, ꞌoinega ꞌowa tauna ꞌoinega
    wete ꞌuꞌitayahigo.
  cbt-NTPO: Yosë nanamën a'chinahuë ni'ton, chiníquën no'huirinco. “Nonpiánin,” tënin.
    Napoaton ni'quëna quëmanta inapotochinquën.
  srn-NT: Yu mus luku bun nanga en tu, bika fayafaya a e feti san wi e leri.
  cta-NT: Pana tii tiꞌ nuꞌu̱ chaꞌ ná tacu̱ꞌ nu Alejandro biꞌ chaꞌ jinuꞌu̱, nu loꞌo
    ta nuꞌu̱ chaꞌ tsoꞌo jiꞌi̱ ycuiꞌ Ndyosi loꞌo ñati̱.
  bqc-SIM: Laaikaaàzi, asa à bↄ̀ wá yã́ kpɛ pãsĩpãsĩɛ.
  tcz-CHONGTHU: Amaa konin chingtheiyin, ajeh chu amahin isei jouseu hadouvin adouvin
    ahi.
  mar-mar: त्याच्यापासून स्वतःचे रक्षण कर कारण त्याने आपल्या शिक्षणाला जोरदारपणे विरोध
    केला होता.
  snp-snp: Wewa ya ka lonimo ya auma wito oluto lumunae, loto imoma nenako, loto kamo
    yaki amomu kolito koto kiyaba otoko moino.
  isl-isl: Varaðu þig á honum, því að hann stóð gegn öllu sem við sögðum.
  spy-NT: Kunyi, iriibēē keey ꞉nkinyiing' wōlēē mii ꞉chiichoo, kuuyu kikwiil ng'aleekyoo
    ām nkuruuk.
  xnn-xnn: Makailam siya tay dadama nan nang-ap-aposana isnan ibagbaga tako ay maipanggep
    ken Kristo.
  mwe-mwe: Na mmwe mwiiteije na bhenebho, pabha bhashinkutauka kwa puya malobhe getu.
  tte-tte: '@see-verse:2TI.004.014'
  tcs-tcs: Wa Timoti, yu mas lugaut prom em bikoz em bin mina nadakain go gense da
    mesiz wea yumi prisem.
  hlt-THB: Nang ingawm anih ce ngaihtaak doena oelh law, kawtih ningnih ak awih kqawn
    ve anih ing oelh hy.
  soq-soq: Alekisanda no Gagalomba euda aia badowa mampe amboitusan, sa baiwa Timoti
    e do me ewonadewaitona.
  qub-qub: Gampis Alejandrupitaga alcäbu cacunqui. Payga Jesucristupa willacuyninta
    willacojcunapa contranmi caycan.
  att-att: Mappalán ka lápay kâ Alekanduru, ta masikan yù pangontará na sù bilin ni
    Namarò nga ilayalayâ tam.
  bki-bki: a monoka neverial ka kojikia ka naio jo mil die toru kiado Ioluano Vou,
    vonganei monoka kovitikar vatitigso ka naio.
  bqp-bqp: Ǹ laakari kɛi, zaakũ à bò ó yã kpɛ pãsĩpãsĩ.
  mcp-mcp: Wo ɔ́ dʉ nə́mə́ káálʉgə nə nyə, nyə á bul lúmbʉli nə kɛ́ɛl dʉ́sʉ́.
  hat-hat: Pran prekosyon ou avè l', ou menm tou. Paske li pa t' vle tande sa n'ap
    di a menm.
  npl-NT: Yika, te noijki ximotlachili de ye, porke kixnamiki tlan tiktemachtiah.
  bgg-bgg: Nawai shii airo suang ji è ragia rek bo, nyieliieshii ai ne gethek ro mua
    shii bajo buii re-è gak muii ro.
  eng-TCENT: Yoʋ yoʋrself should be on guard against him, for he has vehemently opposed
    our message.
  eng-BSB: You too should beware of him, for he has vigorously opposed our message.
  cpu-NT: Irijatzira paamaventyaari eeroka, tema te onimoteri okaratzi noñaaventayetakeri
    osheki ikishimentakenaro.
  san-ASM: ৎৱমপি তস্মাৎ সাৱধানাস্তিষ্ঠ যতঃ সোঽস্মাকং ৱাক্যানাম্ অতীৱ ৱিপক্ষো জাতঃ|
  tac-NT: '''La ''we ''nátiga asiboa mué, asíriga cha''sime ju alué rió. Alueka cha
    sairuga neraga ra''íchame níligame alué ra''íchali napu ramué benírilia.'
  eng-WEBPB: Beware of him, for he greatly opposed our words.
  gfk-H: Ma uga mah, u na balaurei uga at tana kanong ga walar bia na tur bat no nudahat
    hausur.
  viv-viv: Bana yada laumamala givenibainena toyogina faꞋina, oꞋeni kadu tauni unaꞋitaveꞋavi
    bana againe.
  yao-yao: Nomwe nlilolechesye ni jwelejo pakuŵa ŵagakanile kwachikali maloŵe getu.
  tgp-tgp: O lo kilauho hasem matan Alexander, matan enia mo lo turuleji r̃ilangi
    na nor̃a retisohai.
  auc-NT: Mäningä bitö ïmite adobaï wënæ wënæ cædämaï incæcäimpa, ante bitö adobaï
    wææ cæcæbiimpa. Edæ mönö odömonte apæ̈nedö ante tömengä cöwë Baa ante wadö ante
    quëwënongä ingampa.
  kbc-NT: Akaami eledi adowetitibige niɡ̶ijo ɡ̶oneleegiwa, leeɡ̶odi eliodi me dakapetege
    niɡ̶inoa notaɡ̶a ane jeloɡ̶otaɡ̶atedibece.
  bmh-bmh: Gonun, na han du go suban pimam, einen, go igual ze i duaneu, go nug igual
    ze unum iwai muraneu.
  ctu-BL: Chʌcʌ q'uele a bʌ ti' tojlel Alejandro come cabʌl tsi' contraji lac t'an.
  meq-meq: Nəkar na, ge metsehe bəna agəna ma pəliye fakaya tsəveɗ məgaka seweɗ dərmak
    hərwi kwa tsekweŋ a wuɗa bazlam kway bay.
  noa-H: Timoteo, jãg dʌ̈i k'ai k'ĩir k'ap'ʌ chitá. Jãgua chan maachdëu Hẽwandam hiek
    jaau wënʌrrʌm k'õchk'aba, warag chaaurta hiek'a sĩerrʌm.
  alp-NT: Hoko ale ruamu lekwe suke aketa beini, le saisa rebe ite atetukele ibrokae
    titinai.
  san-VEL: tvamapi tasmaat saavadhaanaasti.s.tha yata.h so.asmaaka.m vaakyaanaam atiiva
    vipak.so jaata.h|
  kbq-kbq: Kagra ana ne'kura kvagrio, na'ankure agra hanavetino tagrama huama nehuna
    kerera hara renerante.
  kbh-kbh: Chabiama cuedado cochtsebomna; cha tojobenase nts̈ámnaca cmatjabórla, er
    cha chë bënga mondabuayiyná soyëngama contra entsemna.
  ron-LSB: Ferește-te de el, pentru că s-a opus mult cuvintelor noastre.
  pon-pon: Koe pil kalaka i, pwe a kin nantion palian at padak.
  nhe-BL: Xijpiya cuidado ica ya pampa nelía quinequi quiquetzas tlen titlamachtíaj.
  sps-sps: Anyi kan ma tamomots faarof ya, tana saa, ayei te tsue vasuar iny Vurungan
    Rof nane Krais tsura.
  wnc-wnc: Ita nindane wamu wai siknga sapdukut. Unzingge gata aminu waapae akagwaumso.
  bus-bus: Ǹ làakari kɛzi, zaakɛ à bↄ̀ wa yã kpɛɛ pãsĩpãsĩ.
  gub-BL: Aze ereàwàxi nehe, ezemupy'a hehe nehe. Ipuruzuka wer herehe a'e 'ar mehe,
    heze'eg henu mehe. Ta'e heze'eg na'ikatu kwaw izupe xe.
  imo-imo: Yuni linonga ungu nimoloma paa konopu naa mondopa aku unguma kinye opa
    pule molopa mainye pupili nimu kani nu aku tepa tepa kenjimbelo kani yu kanoko
    kondoko molowi!
  boj-boj: Aleksander a nami iga jeutgoqnsiqa gago anjam tulaŋ ugeugeiyoqnej. Deqa
    ni a qa geregere ŋam atoqne.
  eng-DRA: Whom do thou also avoid, for he hath greatly withstood our words.
  knf-knf: Lipariin iwi ţi uleefu, ţiki abi pok maakan uţup wi ŋkjukanuŋ.
  san-KHM: ត្វមបិ តស្មាត៑ សាវធានាស្តិឞ្ឋ យតះ សោៜស្មាកំ វាក្យានាម៑ អតីវ វិបក្ឞោ ជាតះ។
  arn-NT: Eymi kuñiwtukuwnge ta Alejandro mew, kisu ta rume kayñetuñmaeiñmew taiñ
    wewpikeelchi küme dungu.
