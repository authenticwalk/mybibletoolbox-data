    loengka hikedaic.
  apb-apb: O ke niie mei wala ni saediananga ineu hunie a Prisila na poro ingeie a
    Akuila, na no'one hunie uluhe ni iinoni a Onesiporas.
  san-TEL: త్వం ప్రిష్కామ్ ఆక్కిలమ్ అనీషిఫరస్య పరిజనాంశ్చ నమస్కురు|
  ben-IRV: প্রিষ্কিলাকে ও আক্কিলাকে এবং অনীষিফরের পরিবারকে মঙ্গলবাদ কর।
  ntu-ntu: Eu, sutitx-zlwzbz drtwrnge kx navz-kaipe' x mzli r nenq kzprla kc ate.
    Murde Erastzs sc tqmnc taon kc Korint x Trofimzs sc tqamnctxne mrkc mztea Miletzs,
    murde yagox. Timoti, rpibz “Nimu la,” mz Prisila ncdr Akwila, x lr ma nyz Onesiforzs.
    Doa lrmakxtr amrlx mrka, myapxbz Yubulzs, Prudens, Linzs, x Klaodia, nzrpibzlr
    bam kx, “Nim la.”
  pan-pan: ਪਰਿਸਕਾ ਅਤੇ ਅਕੂਲਾ ਨੂੰ ਅਤੇ ਉਨੇਸਿਫ਼ੁਰੁਸ ਦੇ ਘਰਾਣੇ ਨੂੰ ਸੁੱਖ-ਸਾਂਦ ਆਖਣਾ।
  gvc-gvc: Prisca, Aquila, Onesíforo ya wʉhʉ macaina cʉ̃hʉ noajaro.
  mwp-mwp: Thabi mabaygal bangal ngidh ngayapa yawo thurimoeyne, Prisila a nanu alay
    Akwila, a Onisiporus a mura mabaygal nungu lagoenu.
  sbk-sbk: Mundamshile u Pulusika, nu Akila ni nyumba iya Onesiforo.
  mya-JVB: ပြစ်ကိလ နှင့် အာကုလ မှစ၍ ဩနေသိဖော် ၏ အိမ်သူ အိမ်သားများကို နှုတ်ဆက် လော့။
  kgf-kgf: Priska ʒéma Akila ʒéma Onesiforo ionac ama geric momachéra yaiʒézéna énézéna.
  awb-awb: Ákúírareq wene ahre Párísírareq Ónésíma karírónánínseqsabé iroro terio.
  gdn-gdn: Ridi Pirisira e nobomoi Akwira mete kina ade apunu Onesiporo e iyapanaiyoma
    mete kina nau mu kuduba parautamakani.
  nko-NT: Nɛhá Priska mʋa mʋ kulu Akwila pʋ́ Onesiforo wóyítɔ́ ahá fɛ́ɛ́ itsiá.
  bsn-NT: To bajiri mani mairãre, Prisca vãme cʉtigo, so manajʉ Aquilare, to yicõari,
    Ones'iforo ya vianare quẽne, ĩnare quẽnaroticõaja yʉ.
  pib-NT: Palukanna Presura ga wa Gakila, ga wa Gonesigoropji gajene.
  wiv-wiv: Vala kagu dama kemi matoto ni Prisila hiro a Akwila, ia mai na manumanu
    laveve na ruma ke Onesiforus.
  reg-reg: Nkesisha Priska, Akila na inyumba ya Onesiforo.
  mlh-mlh: Go nonde momojo Prisila eru ŋoeine Akwila yokore eru Onesiforusre garikiŋpu
    yoŋore minde maneinebi.
  gof-ENT: ጲሪስቂላስ፥ ኣቂላሲኔ ኣኔስፎራ ሶ ኣሳስ ታ ሳሮዋ ኦዳ።
  aau-aau: Hunkwe hano me-ihey-ok mokwe Prisila, Akwila leys se o, Onesiforus so uwrku
    o, seme kwa mesor kow.
  tvk-tvk: Nabit bos makoe mi Prisila del tiramue nan, Akuila. Nabit bos makoe mun
    mi Onesiforas del ngenen xil.
  prf-NT: Ikumustaák mu ten magkabinga a de Priscila ay ti Aquila, sakay ten pamilya
    ni Onesiforo.
  auy-auy: Pírísikaante Ákwíraante simátime sé kaweꞌ-úmai méraakaiyo siyó. Ónésíforasinte
    wení naaúmpaꞌo méraan-kwaasiye simátime sé kaweꞌ-úmai méraaro siyó.
  tbg-tbg: Are Prisilaaravata, vira vaati Akuilaaravata, uva mantama timitehara, Onesiforusiravata
    vira naavuqi variakavata uva mantama timitaane.
  hub-NT: Prisca, Aquila, tura Onesíforo patai aina Pablo pachitmarme tusam ujatrukta.
  hmo-hmo: Prisikila bona Akwila, bona Onesiporo ena ruma taudia dekenai lauegu hanamoa
    do oi henia.
  big-big: Keya ik Pirisila yali kerekpu yogo Akuwila kiling i Onesiporagimakka yolu
    puwiliyegi wangane nogora yane.
  gux-G: ŋan fuondi n po Pisika yeni Akilasi, yeni Onesifode deni yaaba kuli n po.
  cnl-NT: Rɨ²cuǿn² u²³juee'n³¹ quia̱'n²nu³ Prisca quia̱'² Aquila 'e³ 'iin³¹na¹. Rɨ²cuǿn²
    u²³juee'n³¹ quia̱'n²nu³ dsa³ 'i³ nee'n²³² xi²ñʉ'¹ quiee'³² Onesíforo co̱'³.
  zar-NT: Bugapa Dios Priscila, en Aquilo, encaʼ bönachi nacuáʼ lidxëʼ Onesíforo.
  kde-kde: Nsalimile Pilisila na Akila chalumo na vanu va nng'ande mwanga Onesifolo.
  ata-ata: Nasova aso laixe noxilo ulai noxie Pilisila ilou mulue Akuila mo Onesipolo
    ilee semau iloꞌa ta ꞌolu.
  qvw-NT: Canan'a limaycullay Priscactawan, Aquilacta, chaynütac Onesiforop wasinćhu
    cäcunätapis.
  nfa-nfa: Baku bhelu mèti lii mahoꞌo jaꞌa mi ina Priskila dènge dhèu èmu na Akila.
    Sèmi èèna kahèi, mi aꞌari Onesiforus.
  tnp-tnp: Iatəni təuvɨr kəm Prisilə mɨne Akuilə, mɨne Onesiforəs mɨne rəhan mɨn.
  urd-urd: प्रिस्का और अक्विला से और अनेसफ़ुरुस के ख़ानदान से सलाम कह।
  hot-hot: Nêm yaŋsiŋ mavi lôk lôkbôk mavi êndêŋ Plisila lo Akwila ma Onesipolus lôk
    anêŋ avômalô.
  mqj-NT: Salama'ku lako Priska sola Akwila anna rapunna Onesiforus.
  rus-SYN: Приветствуй Прискиллу и Акилу и дом Онисифоров.
  mbh-mbh: Na pasungalu lek nang sivenga a Prisila ome a Akuila tomo mun nge a Onesiporus
    ile vel lemiare.
  bdd-bdd: Cigu helau Pilisila ma Akuila, ta wete Onesipolo maꞌina susuyao ꞌoidiya,
    ꞌuhepwaile.
  cbt-NTPO: Pirisica, Aquira, Onisiporo, sa'in, hui'ninpita, inapita saludos a'patërahuë.
  srn-NT: Taki Priska, Akwila, Onesiforus nanga den ososma fu en, odi gi mi.
  cta-NT: Ta nuꞌu̱ xlyo niꞌi̱ jiꞌi̱ Prisca, loꞌo jiꞌi̱ Aquila, loꞌo jiꞌi̱ lcaa nguꞌ
    ca toꞌ tyi Onesíforo cuentya jnaꞌ.
  bqc-SIM: Fↄkpa Pisii ń Akilasiowa ń Ɔnɛsifↄↄ bɛdeↄ.
  tcz-CHONGTHU: Priscilla le Aquila teni chule Onisephorus insunga umho jouse chu
    keikhelin analemin.
  mar-mar: प्रिस्कीला, अक्विला आणि अनेसिफरच्या घरातील लोकांस सलाम सांग.
  snp-snp: Ena Pilisilate wanafo Akuilate, ido Onesifolusi numunau minamo wenena muki
    ya aiyo-koiyo ka fulo gedomo ya logimo.
  isl-isl: Skilaðu kveðju frá mér til Prisku og Akvílasar og þeirra sem búa á heimili
    Ónesífórusar.
  spy-NT: Isuboowoo Brisiila āk boontēēnyii Akiila āk nkicheek biikaab kaytaab boontēēt
    Ōnēsifōōrō.
  xnn-xnn: Komosta ken Akila ya si asawana ay Priscila. Komosta abes ken Onesiforo
    ya nan am-in ay pamilyana.
  mwe-mwe: Mwaalamushilanje a Pilishika na a Akula na bhandunji bha munngwabho a Oneshipolashi.
  tte-tte: Yagu mulolo kuwalowen Pilisila mewainena Akuila kolili yo tabe Onesipolo
    me ana bodao kolili.
  tcs-tcs: Wagar. Ai spik alo po Prisila ane Akila ane po pamle blo Onesiporas.
  hlt-THB: Priscilla, Akuila ingkaw Onesifora ipkhui kaw ce kut tlaih law.
  soq-soq: Ne auwana wadinaaubedina sumanai sosona Pirisila ita Akuila nata mampo.
    Onesiporus duwa bedewe waimoia apanawa do auwamodina.
  qub-qub: Salüdöta goycullanqui Priscilata, Aquilata. Onesiforopa famillyantapis
    salüdöta goycullanqui.
  att-att: Á manonò ku di Persila kâ Akila, á iyabbû ku nu kunnasi ira. Á kunnasi
    gapay di Onesiporo ánna yù ira nga maggián ta bale na.
  bki-bki: Vite tealo bereio ka never, aua kover kavijo bo p̃eli bogiano bo ka tira
    nei Prisila bija koano Akuila, a bunu van nalo na Onesiporas kiano torogio nalo.
  bqp-bqp: Ǹ fↄ kpá Pirisila kũ Akilaooa kũ Ɔnɛsifↄru bedenↄ.
  mcp-mcp: Wo ɔ bə́dá mə Priska bá Akilas nə njɔ́w búúd mə́ Onezifôr.
  hat-hat: Di Priska ak Akilas bonjou pou mwen, ansanm ak tout moun ki lakay Onezifò
    yo.
  npl-NT: Noiwa xikontlajpalo n Priscila iwa n Aquila, iwa ichanejkawah n Onesíforo.
  bgg-bgg: Gu è Phrisila nane Akhuila chiih-è Onesiphorus pha haliing shii de salamthek
    thoh gey.
  eng-TCENT: Greet Prisca and Aquila and the household of Onesiphorus.
  eng-BSB: Greet Prisca and Aquila, as well as the household of Onesiphorus.
  cpu-NT: Nokovi povethatyaanari Prisca ipoña Aquila, ari pinkempitaakeri Onesíforo,
    eejatzi ikaratzi saikavankoyetziriri.
  san-ASM: ৎৱং প্ৰিষ্কাম্ আক্কিলম্ অনীষিফৰস্য পৰিজনাংশ্চ নমস্কুৰু|
  tac-NT: '''We repori ne alué Prisila anilime mukí ''lige aminami alué rió Akila
    abiena náwala ne reporali. ''Lige alué Onesípora ''yula ''lige ''kúchila abiénachigó
    repori ne.'
  eng-WEBPB: Greet Prisca and Aquila, and the house of Onesiphorus.
  gfk-H: U na karo lah Pirisila ma ne Akuila ma no haratnaan tane Onesiporus.
  viv-viv: Yaku nuwakabubu badi Filisila be Akwila agaidiya kadu Onesifolo ana unuma
    agaidiya.
  yao-yao: Mwakomasye che Pilisila ni che Akila, pamo ni ŵandu wose ŵa pannango u
    che Onesifolo.
  tgp-tgp: O sile na noku retioloolo isan Priscilla enia Aquila peresi na vao iman
    Onesiphorus.
  auc-NT: Pidica tönö Aquidæ näna gæncaya waa quëwencædaimpa, ämopa. Bitö tömëna ïnate
    adodö apæ̈nebi ëñënae. Adobaï Önetipodo tönö godongämæ̈ quëwënäni waa quëwencædänimpa,
    ämopa. Bitö tömënäni ïnänite adodö apæ̈nebi ëñënänie.
  kbc-NT: Jemaa me idecoaditibige Priscila ijaa Áquila, codaa me loiigiwepodi Onesíforo.
  bmh-bmh: Na izal ‘Amban’ ze Prisila gamu Akwila dual mui, Onesiporus nugau ug abai
    ereg awaramam.
  ctu-BL: Aq'uen cortesía Prisca yic'ot Aquila yic'ot jini año' bʌ ti' yotot Onesíforo.
  meq-meq: Tsikatay ha me a Pərisil ta Akelas. Tsikay ha me a ŋgwas i Onezifor ta
    wawa ŋgay hay.
  noa-H: Timoteo, mʌ salud Priscaag jaaubá, Aquiloog maimua Onesíforoogjã hagjö, t'um
    hich chaain dʌ̈i hich hʌʌiragpa.
  alp-NT: Abeteke auku hlamate ete Priskila kai Akwila kai Onesiporuse eni luma toine.
  san-VEL: tva.m pri.skaam aakkilam anii.sipharasya parijanaa.m"sca namaskuru|
  kbq-kbq: Prisilane Akuila kizniregane, Onesiforus nompi nemaniza nagategane musenke
    vie.
  kbh-kbh: Ats̈be cuenta cochjácheuaye Prisca y Aquila, y Onesíforbe pamíllnaca.
  ron-LSB: Salutați pe Prisca și pe Acuila și casa lui Onisifor.
  pon-pon: Ranamau, won Prijka o Akwila o toun im en Onejiporuj.
  nhe-BL: Xiquintlajpalo Prisca huan Aquila. Huan xiquintlajpalo nochi tlen itztoque
    ipan ichaj Onesíforo.
  sps-sps: Nyo faan iny naa rou nainy rof tsonyo unya ten Prisila me Akuila ai tan
    numaa iny guei ten Onesiforas.
  wnc-wnc: Siwan gata natane gaak wama Priskaat gatu itane apna Akwilaat gatu Onesiforaskat
    gatu aminu iat gatake yuaing amikatde yamuyo.
  bus-bus: Ǹ ì kpá Pirisila kↄ̃n Akilaoa kↄ̃n Ɔnɛsifↄru bɛdeenↄ.
  gub-BL: — Nekatu pa, a'e Pirixi pe. — Nekatu pa, a'e Ak pe no. Heze'eg amono kar
    Onexi pe no, iànàm wanupe no.
  imo-imo: Ambo Prisila kinye yunge omenu Akwila talo kinye, Onesiforus yunge imboma
    kinye, Poloni eno molko kondaio nimu nindiwi.
  boj-boj: O Timoti, ni na ijo kaiye anjam endi osim tamo naŋgi Onesiforus aqa talq
    di unub qaji naŋgi ti Prisila Akwila wo naŋgi koba na minjrime.
  eng-DRA: Salute Prisca and Aquila, and the household of Onesiphorus.
  knf-knf: Wulaan bi *Priŧiliya na Akila mboş, na biki katoh ki Oneŧifor.
  san-KHM: ត្វំ ប្រិឞ្កាម៑ អាក្កិលម៑ អនីឞិផរស្យ បរិជនាំឝ្ច នមស្កុរុ។
  arn-NT: Lemoria piafimi ta Prisila ka Akila ka Onesiforo tañi pu reñma.
  zas-NT: Bagajpdioz Prisca në Aquila në ree xfamil Onesíforo.
  ken-NT: Kaká mɛ Príska nɛ Akwíla. Kaká ɛfo ɛnɛ́ Ɔnɛsifórɔs nkwɔ́.
