verse: 2TI.004.019
translations:
  kpx-kpx: Di isiviale di vahaeho hoto ko loui Akuila isi mahinave Bisila kebia namigevenela.
    Isi Onesibolasita eseabeta namigevenela.
  okv-H: Eto evohu Priscilla te amita ivu Aquila te embo Onesiphorus ta embomeni te
    ere pekihena.
  tbo-tbo: U wimamala Pilisila ma Akwila ma Onesipolu a manago mitehi uyahihi.
  mal-C: പ്രിസ്കിലയ്ക്കും അക്വിലായ്ക്കും ഒനേസിഫൊരൊസിന്റെ കുടുംബത്തിനും അഭിവാദനങ്ങൾ.
  grc-SR: Ἄσπασαι Πρίσκαν καὶ Ἀκύλαν, καὶ τὸν Ὀνησιφόρου οἶκον.
  bgc-bgc: प्रिसकिल्ला अर उसका धणी अक्विला अर उनेसिफुरुस कै कुण्बे नै मेरी ओड़ तै
    नमस्कार।
  khz-khz: Au geku vevega-nama atuguana Prisila e Akwila geriai, e Onesiforas magena
    numa talimara geriai.
  deu-TKW: Grüße Prisca und Aquila und das Haus des Onesiphorus.
  zsr-NT: Bgap Dios Priscila len Aquilo, lencaꞌ bunách nacuáꞌ lidxëꞌ Onesíforo.
  lin-lin: Pesa mbote na Prisika, na Akilasi mpe na libota ya Onezifore.
  hns-NT: Ham Preska aur Aakwela ke jaad kariela, aur bhie Onesieforas ke ghar bhar
    ke.
  noa-E: Timoteo, mʉ salud Priscaag jaaubá, Aquiloog maimua Onesíforoogjã agjö, thum
    ich chaain dʉ̈i ich ʉʉiragpa.
  eng-EMTV: Greet Prisca and Aquila, and the household of Onesiphorus.
  mib-NT: Te cahān rō jeē sándeyɨ́ ni Prisca jiín Aquila, jiín ñáyuu vehe Onesíforo,
    achí rí.
  lif-NT2: इङ्‌गाॽ प्रिस्‍किला नु अक्‍विला हे़क्‍क्‍याङ् ओनेसिफोरसरे़ कुहिम्‍सयङ्‌हाॽ
    आसेवामु मे़त्ते़से़ॽओ॥
  xnj-xnj: Vajambusa Plisika na Akula, pamonga na vandu va nyumba ya Onesifolo.
  mmx-mmx: A lox aonon lavapaase momo ri ne Pirikila mi ne Akuila la tinedi axap di
    nemen to at loogu at ne Onisiparas.
  cbr-NT: Prisca 'imainun Aquila camina bërúanxa 'inun 'ë caxunti 'ain. 'Imainun camina
    Onesíforonën xubunu 'icëcamaribi bërúanxa 'inun 'ë caxunti 'ain.
  tee-NT: Amac'amit'i ju Aquila chai ju Prisca ju ix'amachakach junita. Vachu' amac'amit'i
    ju yu'unch ju tatanumanalh la'ixchaka' ju Onesíforo.
  eng-LSV: Greet Prisca and Aquilas, and Onesiphorus’ household;
  cak-NT: Taya' ruxnakil-quiwech ri kach'alal Priscila y Aquila, y chuka' conojel
    ri jec'o pa rocho ri kach'alal Onesíforo.
  pah-NT: Timóteo, amondouka ji nhinhi'ig̃a Priscilahẽa pe Áquila'ga pe no Onesíforo'ga
    pe no garongapypeve'g̃a pe no.
  sja-NT: Mɨa salude pëiru Priscilamaa Áquila ome. Ichiaba Onesiforodeerãmaa salude
    pëiru.
  xed-xed: Ka ganaghata ka ta zgu ta i Priskila, nda Akilas, nda gwal ga Unesifura
    tani guli.
  mks-NT: Chindahá i̱ Ndióxi̱ coo Prisca xi̱hín Aquila xi̱hín na̱ vehe Onesíforo.
  gfk-S: Nu haatne leh Pirisila ma ne Akuila ma no hatatamana tane Onesiporus.
  bmu-bmu: Gi mönö nöŋgö yaizökzökni Prisila aka apŋi Aqila yetköra aka Onesiforusgö
    saiwaurupŋi yeŋgöra jinöŋ mötme.
  dgz-dgz: Waen Piriska ge apan Akwila ge apan Onesiporas dugup mega gaun nega wadiam.
  eng-GNV: Salute Prisca and Aquila, and the householde of Onesiphorus.
  zaa-NT: Gute lu' la' rinàbatitsa' quia' lani hermana qui' ri'u Prisca ą'hua lani
    nubeyu' qui' bi Aquila, ą'hua lani hermano qui' ri'u Onesíforo l·le familia qui'
    bi l·le.
  eng-WEBSTER: Salute Prisca and Aquila, and the household of Onesiphorus.
  guh-guh: Nebajacobiana Prisca. Prisca pamona ata, Aquila, nebajacobiana. Nebajacobiana
    Onesíforo pijamonae ata.
  bon-bon: Prisila teeme rooriye Akwila naabine jaawablepi. Cuta jewablepi Onesiporus
    ne teeme ingle cama.
  nhw-BL: Xiquintlajpalo Prisca huan Aquila. Huan xiquintlajpalo nochi catli itztoque
    ipan ichaj Onesíforo.
  swh-ONEN: Wasalimu Prisila na Akila, na wote wa nyumbani kwa Onesiforo.
  wbi-wbi: Umuhungilaghe u Priska, u Akila nhi nyumba ija Onesiforo.
  bba-bba: Nɑ Pirisilɑ kɑ Akilɑsi tɔburɑ kɑ mɑɑ Onɛsifun yɛnuɡibu.
  eng-KJVCPB: Salute Prisca and Aquila, and the household of Onesiphorus.
  kgk-NT: Emombe'u katu Áqüila-pe Priscila-pe ave xe mandu'aha hese. Onesíforo re'ýi-pe
    ave emombe'u xe mandu'aha hese.
  waj-waj: Na gioonna kiaapuuvaitana Pirisikauya Akuiraayara yaata utuee boo kiaunoo.
    Ivaara ivaitana kiaa mmianee. Onesiporoonna seenaiyaraatama na yaata utuee boo
    kiaunoo. Ivaara iya kiaa mmianee.
  cpy-cpy: Nokoyi powethatyaanari Prisca eejatzi Aquila, ari pikimitakiri Onesíforo,
    eejatzi ikaatzi jeeka-wankotziriri.
  mpx-mpx: No mulolu nu baunan Pilisila alona ge Akuila elal, ge Onesipolas wana boda
    elal.
  wbp-wbp: Timiji, wangkanjinta-jana yangkaku karntaku yirdikiji Pirijilaku manu nyanungu-parntaku
    yirdikiji Kuulaku manu Yunijipuru-kurlanguku turnu-warnu warlaljaku nyanungu-nyanguku.
    Yimi-ngarrika-jana ngurrju karna nyina ngajuju.
  luo-luo: Mosna Priskila gi Akula, kod jood Onesiforo.
  nhe-NT: Xiquintlajpalo Prisca huan Aquila. Huan xiquintlajpalo nochi tlen itztoque
    ipan ichaj Onesíforo.
  aii-aii: ܗܲܒ݂ܠܔ ܫܠܵܡܵܐ ܠܦܪܝܼܣܩܸܠܵܐ ܘܠܐܵܩܸܠܘܿܣ، ܘܠܒܲܝܬܵ‌ܐ ܕܐܵܢܹܣܝܼܦܵܪܘܿܣ.
  esk-NT: Tuyuqtuŋa iłuaqqutmik Prisca-mun suli Aquila-mun, suli tupiqataiñun Onesiphorus-ŋum.
  msb-msb: Ginakumusta ko sinda Prisca kag Aquila kag san pamilya ni Onesiforo.
  cpa-NT: Haih³jni jǿg³ quiah¹² Prisca quianh¹³ Aquila quianh¹³ dsa² tiogh³ dsi²néi²
    quiah¹² Onesíforo.
  dso-dso: ପିର୍‌ସିଲାକେ ଆରି ଆକିଲାକେ ଜୁଆର୍‌ ଜାନାଆ । ଆରି ଅନିସିପରର୍‌ କୁଟୁମ୍‌କେ ମିସା ମର୍‌
    ଜୁଆର୍‌ ଜାନାଆ ।
  meu-meu: Priska bona Akula bona Onesitoro ena ruma taudia ba hahenamo henidia.
  yva-NT: Syo kove ranutugore Prisikila me ama anya Akwila pe yai, muno Onesiporusa
    apa yavaruga mai tenambe.
  dgc-dgc: Ipékikumustaék mo de Priska a pasawa, sakay de Onesiporo a mététena.
  zpm-NT: Bzhiguieḻ bdeed tib zhibdiuzh naa lo Aquil i grop Priscil, ni lo grë zha
    ne no lidz Onesifr.
  hix-NT: Ohnàn kom yawo rma haxa nay hatà, Pawru, kasko, Pàryesera komo wya, Aakera
    wya xarha. Àro wyaro rma rha kasko, Ohneseforu mryenon komo wya xarha.
  sim-sim: Mir avak wesambasa anhi kason Prisila nga Akwila nga Onesiforus nga jikisi
    nokove orhi nga saweka.
  npi-ULB: प्रिस्किला, अकिलास र ओनेसिफरसको घरानालाई अभिवादन सुनाइदेऊ ।
  cgc-cgc: Ipakamusta a no nang en naan ta magsawa na Priscila daw Aquila daw ipakamusta
    a no man ki Onesiforo asta man mga ittaw na naan ta iya na panimalay.
  tim-tim: Nâ Pirisila akto Akuila akto Onesiporo ginbailupŋe hârok nâŋgâ meteyeŋgiân
    are makyeŋgiwen.
  yor-yor: Kí Priska àti Akuila, àti ilé Onesiforu.
  wos-wos: Hundi nawulak akwi watawuni. Wuni Prisila bér Akwilaka dimbéna wuni nae.
    Onesiforusna gembu rekwa du takwaka akwi wuni dinguna nae.
  emp-NTPO: Djaba Aquilaa, Priscaa bid̶a jaradua mʌ̃a quĩrĩã b̶ʌda ãdjira bia pananida.
    Ara maʌ̃ quĩrãca djaba Onesiporo ẽberãrãa jaradua.
  eng-F35: Greet Prisca and Aquila, and the household of Onesiphorus.
  ind-ind: Sampaikan salam saya kepada Priskila dan Akwila, juga keluarga Onesiforus.
  pes-OPCB: سلام مرا به پریسکیلا و آکیلا برسان، همچنین به کسانی که در خانهٔ اُنیسیفوروس
    هستند.
  mpt-mpt: Kobo Flisila osa Akwila esa eka Onesifolas esa e meletan isa Ayam blibte
    ge baabenale!
  ssx-ssx: Mo Pisila Akuila yaapo pa꞉ta꞉ make mo Onesipotasina꞉ tapake pa꞉ta꞉ tonka꞉na꞉
    ya a꞉talo pi tapaasome.
  mkl-mkl: Ce Pirisilɑ do Akilɑsi fɔɔ do inɛi kpɑsɛ̃i Onezifɔɔ ŋɑ.
  gaq-gaq: ପ୍ରିସ୍କା ବାରି ଆକ୍ୱିଲା ବାରି ଅନୀସିଫରନେ ପରିବାର୍‌କେ ନେଙ୍ଗ୍‌ନେ ନମସ୍କାର୍‌ ଆଃଅଁପା
    ।
  gof-RNT: Phirisqilas, Aqiilasinne Anesfoora soo asaas ta sarothuwa oda.
  unx-unx: ପ୍ରିସ୍‌କିଲା, ଆକ୍ୱିଲା ଆଡଃ ଅନିସିଫର୍‌ଆଃ ଅଡ଼ାଃରେନ୍‌କକେ ଆଇଁୟାଃ ଜହାର୍‌ ଉଦୁବାକମେ
    ।
  gah-gah: Itó imane Piliskaki vana Akuilaki itó Onesipoloni vegenala zuhagi gekéini
    noloketuze, nene lo kemezo.
  lcm-lcm: Lis kag posong aro si ri Piriska ve Akulas, na si kana matan vap a Onesiporo.
  aer-aer: Timothy, arelhe nhenge Priscilla arritnyeke angketyeke alhaye, anewe ikwerenhe
    Aquila-ke Onesiphorus-eke-artweyeke-arlke. Itneke ilaye ayenge-arle mwerre aneme.
  qvc-NT: 'Noqapa shutiypir napaykuy paninchiq Priskata, qosan Akilasta, masanchiq
    Unisifurupa ayllundapis. [Nuta: Chay warmi Priskallam Prisilapis shutiq.]'
  tgl-ULB: Batiin mo si Priscila, si Aquila at ang sambahayan ni Onesiforo.
  cbs-NT: 'Jaska inun, jadi jiweabu Prisca inun Áquila inun Onesíforon enabu: “¿Jaska
    pebumenkain?” ikin en jancha en jatu bumai ea jatu yuixunwen.'
  xtm-NTPP: Ndákan‑tnu'u ñaña'a sa ña'a kúu Prisca ma, ji'in yii ña tee kúu Aquila
    ma, ji'in ndaka ñayii ka iyo ve'e tee kúu Onesíforo ma jin kuña'a ni.
  nnq-nnq: Mapatange abali Pilisika na Akula, pamwe bandu ababi kunyumba ja Onesifolo.
  bao-NT: Priscila, Aquila jãa, to biri ñucã Onesíforo yaa wii macãrã cʉ̃ja añujato.
  san-ORI: ତ୍ୱଂ ପ୍ରିଷ୍କାମ୍ ଆକ୍କିଲମ୍ ଅନୀଷିଫରସ୍ୟ ପରିଜନାଂଶ୍ଚ ନମସ୍କୁରୁ|
  huv-NT: Sandiüm metepeay müm Priscila at teat Aquila, aton meáwan leaw alaniüng
    teat Onesíforo.
  otn-NT: Da̱mi̱ zɛnguagui ts'ʉp'ʉ ra̱ Prisca co 'nɛ̱hna̱ ra̱ Aquila. Co 'nɛ̱'ʉ to
    gä 'bʉp'ʉ ja rá̱ ngu̱ ra̱ Onesíforo da̱mi̱ zɛnguagui ts'ʉ.
  nop-nop: Nu Piliska tiŋa Akwila eŋ Onesifolas’walaŋ yolineŋ metambop itowiiŋ aditok
    youtumbane mede kameyemilat, u maaŋ yenimbune nadineeŋ.
  obo-NT: Na, od pongumusta a ki Priscila woy ki Aquila woy riyon mandad to pomilya
    ni Onesiforo.
  cak-ENT: Tabana' saludar ri hermanos Prisca y Aquila, y chuka' conojel ri yec'o
    pa racho ri hermano Onesíforo.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤐᤪᤡᤛ᤻ᤁᤡᤗᤠ ᤏᤢ ᤀᤁᤫᤡᤗᤠ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤥᤏᤣᤛᤡᤑᤥᤖᤛᤖᤧ ᤁᤢᤜᤡᤶᤛᤕᤱᤜᤠ᤹ ᤀᤠᤛᤣᤘᤠᤔᤢ ᤔᤧᤳᤋᤧᤛᤧ᤹ᤀᤥ॥
  mie-NT: De cachī nū jā sāhá ndeé inī Prisca jíín Aquila, jíín nchivī vehe Onesíforo,
    cáchī ni.
  san-TIB: ཏྭཾ པྲིཥྐཱམ྄ ཨཱཀྐིལམ྄ ཨནཱིཥིཕརསྱ པརིཛནཱཾཤྩ ནམསྐུརུ།
  qve-NT: Timoteo, saludaykapuwayá noqapa parteymanta pananchis Priscilata, qosan
    Aquilata, hinallataq wawqenchis Onesiforopa llapallan familiantawan ima.
  pao-NT: Nu mu Priscilla noko Aquila no'oko ka Onesiphorus nobe-kwitu sooma'yu.
  cbu-NT: Minootssha táchinllpa; Akilaa pakchush, Papor Akilaa chinaktanda; wizanlleetstam
    Pirískaa chinaktamtana átcha, tángcha. Ónasiporineetsini ichinguru wip chinaktamtana.
  usa-usa: Patírayaa Akírama ye-áúkákáráq Onetíporatini aara iyápóyabagaraq keráwáqtôpaqa
    miráoro-maaraoro-aimma kétimatikaune.
  soy-soy: A Pirisili nɛ Akilɑsi nɛ́ yɑ́ɑ́si ɑɑ kɔ Onesifɔɔ kɛyɔ nɛ́ yɑ́ɑ́si.
  hui-hui: Pirisila Aguilabi Onesiborasa ibu damenerubi i̱na ti bibahende mitangi
    biaabo halu ko, layiya lalu lamibe.
  amf-amf: Bhirsqillabee, Aqilabee, Onesipoorsa oonin eenabena “Nagaya” ina kena hamaa.
  quc-NNT: Chaya rutzil ki wäch ri Aquila ruk' ri Prisca, xuquje' konojel ri e k'o
    pa rachoch ri Onesíforo.
  dob-dob: ꞌIgu oboboma Pilisila be Akuila, ta Onesipolo ma ina susuyao ꞌediya ꞌusimane.
  wrs-wrs: Kana sehmoa dombtreihunu Prisilaim Akwilaim, eva Onesiporustatanam.
  mca-mca: Hewetfelii ke' Priscila qa ha' ƚewhe'ye' Aquila, qa week he' yatsat'etsij
    ha' Onesíforo.
  tzo-TZC: Chabanuc ta xcalbe ti Priscae, ti Aquilae, schiꞌuc ti cꞌu yepal oyic ta
    sna ti Onesíforoe.
  mya-mya: ပြစ်​ကိ​လ​နှင့်​အာ​ကု​လ​မှ​စ​၍​သြ​နေ​သိ​ဖော် ၏​အိမ်​ထောင်​စု​အား​နှုတ်​ဆက်​လိုက်​၏။-
  gng-NT: A fuonde Prisil nin Akilas nin Onesifɔr den yaab kí de nni.
  cbi-NTPO: Priscanu bain, Áquilanu bain, Onesíforo' bululanu bain, ura' dechusa tide.
  ikk-NT: Kele Priska lẹ Akwila lẹ ikpun-ụlọ Onẹsifọrọsị.
  leu-leu: Suai se Prisila nare Akwila e a matafetama si Onesiforas.
  maz-NT: Xipji ra mbörü Cjimi e Prisca 'ñeje e Aquila. Xo rí xipji ra mbörü Cjimi
    c'o cãrã o̱ ngumü e Onesíforo.
  bod-N: ཁྱོད་ཀྱིས་ཕུར་སི་ལཱ་དང་ཨ་ཀུ་ལཱ་གཉིས༌དང༌། ཨོ་ནེ་སི་ཕུ་རུའི་ཁྱིམ་མི་རྣམས་ལའང་འཚམས་འདྲི་ཞུ་བར༌གྱིས།
  tca-NT: Chanaxwèxe i chauégagu nüxü̃ curümoxẽ i Prisila, rü Aquiru, rü Onechéperutanüxü̃gü.
  zpl-NT: Uriꞌi saludar Prisca cuna Aquila, nu cuna bee familiaꞌ Onesíforo.
  mbc-NT: Timóteo, umaimu man Áquila pia moropai ino'pî Priscila pia nîrî. Moropai
    umaimu man nîrî uyonpakon Onesíforo pia moropai tamî'nawîrî ipemonkonoyamî' pia.
  ndg-ndg: usalimie pilisika. kalia na nyumba ya onesifo.
  wsk-wsk: Ani Priscilla ko kuari Aquila ilak, se Onesiphorus ko kawam bagara suan
    suen la arungu amilmil yawara nongote betesam.
  toj-NT: Huax jeca spatulabil ja sc'ujole ja quermanotic Aquilo soc ja quermanatic
    Priscila, soc jach ni ja quermanotic Onesíforo soc spetzanil ja suinquil ja snaji.
  kkl-kkl: Nari Priskilaap, Akwilaap, Onesiforus eldi kelabo meap kiplamsinne, ambatsululam.
  tbc-tbc: Ilo uyan ru rupidai, Prisila iŋ Akwila da, agod Onesiforus iŋanen muroun
    adi dam mi wa.
  sna-sna: Ndikwazisire Pirisira naAkwira neveimba yaOnesiferasi.
  smk-NT: Pakumustawen mosara pa para kongko a mitraasawan Priscila tan Aquila, tan
    sarba ran sa pamilya na ni Onesiforo.
  grc-TCGNT: Ἄσπασαι Πρίσκαν καὶ Ἀκύλαν, καὶ τὸν Ὀνησιφόρου οἶκον.
  gof-WFTW: Phirisqilas, Aqiilasinne Anesfoora soo asaas ta sarothuwa oda.
  spa-BLM: Saludad a Prisca y a Aquila, y a la casa de Onesíforo.
  kyz-NT: “Jaruete te pẽẽ? e'i Paulo 'ga pẽ nupe ai'i”, ere ki jarepytuna 'gã nupe.
    Prisira ẽẽ, Akira 'ga, Onesifuru 'ga pytuna 'gã. Mĩmera 'gã nupe je teje'ega monoi
    'gã futaa.
  dao-dao: Priscilah ja Akuilah, Onesiphoraha imkyawng lawnge na jah hnukset pet bä.
  cya-cya: Chcui' cha' 'in Prisca lo'o Aquila tñan loon, a cunta lo'o Onesíforo tsatlyu
    lo'o nu ndi'in na'an 'in yu.
  wrk-wrk: Manjijba ngayu jangkurr bulandurri maykarraynkkurri, niji bulangi Brisila
    baki Yakila. Maruka ngayu muwa bulangi. Baki manjijba ngayu jangkurr yalundurri,
    maninganjarri baki jandanyimukuyngkurri nangangi nganinyiyurruwa Yunisiburis.
  nii-nii: Nim Pisila kin Akwila tał kin, wu Onesiporas nge kingam ambiłam noł ni,
    wumb ombu kankin yi ninjii. Na enim wumb ei kin, ‘Noman ka piip ngond,’ yi mił
    niyo!
  ign-NT: Péchaji­si­na­nuvaca ema Aquila ésupa esu mayena Priscila, énapa ena machicha­naveana
    ema Onesíforo.
  dik-NT: Prithkila ku Akuila aa ya muɔ̈ɔ̈th, ku jɔl aa mïth Onethiporuth.
  cac-cac: Svac'b'at stzatzil sc'ol ix canab' Prisca yed' vin̈ cuc'tac Aquila yed'
