    Pudensi, Linusi, tuti Klaudiai, kontai doroi enayai na nina nesa, etanatu mahikai
    we wau.
  fai-fai: Kayo kaba gid am dánongin banim dakobe ki wabising tadal kala. Kale Yubulas,
    Budden, Linas, Kaláddia iso adikum nikil fikal madik so keidiw iyo ken sadawano,
    kakeibiw ko.
  ura-NT: Eobolo, Poreente, Lino, Cularia, naaonjoaihunrite ii coaaucure. Chaenchu
    saain cana nejeraauru Cana Coaunera coitucuurerate ii coacue.
  mcd-NT: Oi pacuataima uqui ohuu. Ascano Eubulo non Pudente non Lino non Claudia
    nanfo futan nantifi Jesús icoinra huafoan mia yoisharafo.
  urt-urt: Nin na ende wah nihe, ŋaiye na ahaiꞌe yaŋah no, na ot yer. Na ende gwaingwaiye
    pe, na ŋoihme ŋaiye ŋup tikin yohe. O Yubulus hindi Pudens, topoꞌe Linus hindi
    Klodia, topoꞌe lenge tatai lenge miyeꞌ tuweinge lalme, ŋaiye ŋoihmbwaip tinge
    teŋeime Lahmborenge, yember ŋau bwore tinge yalme nin.
  kiz-kiz: Bhombayi manyata uhidayi kabla jha kipindi kya mepu. Eubulo ikuponesya,
    kabhele Pude, Lino, Claudia ni bhalongobhu bhoha.
  tzo-TZE: Ta jc'an chtal aq'uelun ta ora me xu' avu'une yu'un yo' to muc yorailuc
    sictic. Chabanucot xalic tal li Eubúloe, xchi'uc Pudénte, xchi'uc Lino, xchi'uc
    Cláudia, xchi'uc scotol quermanotic.
  lex-lex: Muhak talan pa muplet la woki lerni pa twatroma. Ebulus, Pudes, Linus,
    me Klaudia, rwak kalwieda tiy o'a. Emkade wal lia ina-nara maka itora la pesiay
    ida.
  dov-dov: Kosungwala kuboola nechitanasika chiindi champeyo. Yubbulasi ulakujuzya,
    alakwe Pudensi, Linasi, Kkilawudiya aboonse bakkwesu.
  rgu-rgu: Malale fo beita losa fai oefaaꞌ a, te o losa nai ia so. Toraranoo Ebulus,
    Pudes, Linus ma susi Klaudia ma toranoo kamahere fekeꞌ fo rai ia, sira basa raruꞌu-ralosaꞌ
    haraoe soda-moleꞌ fee emi.
  toc-NT: Clac­pu­huán pi̠ pálaj tuncán xtat li̠huán nia̠ lak­chá̠n ca̠lonkni. Luu
    li̠pa̠­xúhu taxa­kat­li̠­la­ca̠­ma̠­chá̠n Eubulo, Pudente, Lino, Clau­dia y xli̠­hua̠k
    nata̠­laní̠n hua̠nti̠ uú xalaní̠n.
  som-som: Ku dadaal inaad wakhtiga qabowga hortiis ii timaadid. Waxaa ku soo salaamaya
    Yubulos iyo Budees iyo Liinos iyo Kalawdiya iyo walaalaha oo dhan.
  mam-C: Q'onka tilil, tu'n tula na'mtaq tul kanin jb'alil. Ex jun q'olb'il te'y tu'n
    Eubulo, ex ikyx tu'n Pudente, Lino ex Claudia, junx kyuk'a txqantl nimil.
  ndj-ndj: Lopukeshi fiki chipindi lupepu lukomi lukali hela kukanda. Ebulu na Pudi
    na Linu na Kilawudiya pamu na vonda yivajumilili Kilistu vakukujambusha.
  mbj-NT: Ỹ karẽn mahyb n'aa bawaad tabahahëëm do pooj jé makajaa hyb n'aa babä. Ajyy
    Ew-buh, Pudẽn, Rĩĩn häd enäh doo, ỹỹnh Karaw-Dija häd näng doo, hajõk ta wób Jesus
    hã h'yy ka'eeh do na-ããj hẽ, õm mä rahyb n'aa esee.
  lat-VUC: Festina ante hiemem venire. Salutant te Eubulus, et Pudens, et Linus, et
    Claudia, et fratres omnes.
  ngp-ngp: Kombekesa kusunguza ukwiza iivi nyota ikei kubula. Ebulo na Pudesi na Lino
    na Kilaudia na wose wakumhuwila Kilisito, wose wakulamsisa.
  enq-2: Poo lao aiyuu epenge gii doko palitana, emba ipupenge kaitini mende kutapala
    yapa ipupi. Akali Yubulusapi, Pudenesapi, Linusapi, enda Kalodiapi, Kristene kaiminingi
    dupa pitakapi, dupame emba auu pyoo katape lelyamino.
  eng-ASVBT: Give diligence to come before winter. Eubulus saluteth thee, and Pudens,
    and Linus, and Claudia, and all the brethren.
  mna-mna: Timoti, toombo be loŋa mi mar. Pa molo som to, lele ilomo mi miiri swoono.
    Eubulus mi Pudes, Linus, Klaudia, mi toŋmatiziŋ pakan ki Krisi ta niamŋan ambotmbot
    i, zin tomini tikam aigule kizin pu.
  myw-myw: Kuyokon tut towen nuwanaw bukum, igaw-yay niwal, peinan wuwal anatut, mamagin
    geg bulbweilim bisilbwadeim ta-ma̱wan bukum. Ewbilis anlivan siwa̱youb waseg yak.
    Ma̱wan-vak tasiyas Pudens, Linos, Kilodiy, sisiyas tasiyas tayekelesiys asibabaw-wan.
  sby-sby: Ufwambane kwisa kuno kacitana cishika cindi ca mupewo. Yubulu, ne Puludensi,
    ne Linosi ne Kolodiyasi kayi ne banse bonse bashoma muli Mwami Klistu balamupanga
    mitende.
  sll-sll: Nimin sire hair mu dinba onangwo haung mala umia haya wo. Yal Yubyulas
    ire, yal Pudens ire, yal Lainas ire, al Klodia ire, Yisas pir tere Rom mongwo
    hobi ire dire, yahuno di ni tomua, dito,
  yaq-NT: Empo, baji metpo sebeneeka kee a' yumao, a'abo wee betchi'bo emo bamijtuane.
    Jume' inen teakame eu tebote, ju'u Eubolo' teame, ju'u Puurej teame, ju'u Lino'o
    teame, ju'u Kaauria' teame intok si'ime jume' inim Krijtopo itomak werim.
  uro-uro: Qänes nge iva ngia rhäqäne dä mamär i ngi lir ngia rhän de as pa ama soeng
    angät kamäs. Ma Yubulus dä ma Pudens dä ma Lainus dä ma Klodia näkt sävät arhani
    ama qatnanaktpämda moe narhe rhit täk na arhä märmärgem sagem nge.
  ita-1885: Studiati di venire avanti il verno. Eubulo, e Pudente, e Lino, e Claudia,
    e tutti i fratelli ti salutano.
  muy-muy: Wuɗaka ahar kusi ti zay njəɗa gayak ɗek ga marana afa goro a. Ata Ewbʉl,
    Pʉdeŋ, Liŋ, Klodiya akaba bəza ga məŋ geli ndahaŋ ni ɗek tə̀gruka sa.
  kqc-kqc: Ye buni bi evade ava di ari okina koderi minari okigiya. Eubulus yaku yuata
    ago ya nifeidedo ma Pudens, Linus, Claudia ma usika ourena tau noibanu ka yuata
    ago nifeidededi.
  tav-tav: Mʉ caocabʉtiro cõo pue caejaparo jʉgoye mʉ apá. Yoaro mee mʉ apá. Mʉ ñuu
    rotimi Eubulo. Pudente, Lino, Claudia ñuu rotima na quena. Nipetirã ato macana
    Jesure caapiʉjarã quena ñuu rotima.
  eng-ULB: Do your best to come before winter. Eubulus greets you, also Pudens, Linus,
    Claudia, and all the brothers.
  spa-VBL: Por favor, procura venir antes del invierno. Eubulo te envía sus saludos,
    así como Pudente, Lino, Claudia y todos los hermanos y hermanas también.
  fra-_FOB: Hâte-toi de venir avant l'hiver. Eubulus, Pudens, Linus, Claudia et tous
    les frères te saluent.
  hau-ULB: Ka yi iyakar kokarinka, ka zo kamin hunturu. Yubulus yana gayar da kai,
    haka ma Budis da Linus da Kalafidiya da dukan 'yan'uwa.
  mal-mal: കഴിവതും ശീതകാലത്തിന് മുമ്പെ വരുവാൻ ശ്രമിക്കുക. യൂബൂലൊസും പൂദെസും ലീനൊസും
    ക്ലൌദിയയും സഹോദരന്മാർ എല്ലാവരും നിനക്ക് വന്ദനം ചൊല്ലുന്നു.
  kkc-kkc: Esiga dugo telega mologa, no sibilei eli esialoso ayo hagee bado mapoo
    sibilame weegeegee. Yubulus sabolo, osoloso Pudes sabolo, osoloso Linos sabolo,
    osoloso Kalaudiya sabolo, osoloso tei telaga odoo susuga sabolo, oso diayo emegei
    di to ee namapoo takooso.
  lit-lit: Uoliai stenkis atvykti prieš žiemą. Tave sveikina Eubulas ir Pudensas ir
    Linas ir Klaudija ir visi broliai.
  urd-GVR: Jaldī kareṅ tāki sardiyoṅ ke mausam se pahle yahāṅ pahuṅcheṅ. Yūbūlus,
    Pūdens, Līnus, Klaudiyā aur tamām bhāī āp ko salām kahte haiṅ.
  far-far: '''Oe sasi ngangata fua ''oe ka dao ''i seki ''i nao ana uni gwarie. Sa
    Iubulus, sa Pudens, sa Linus, ma ni Kladia, ma wane famamana ki ana sa Jesus Christ
    tafau ne kera to ''i seki, kera kwatea laugo kau na fata lealae kera ki fuamu.'
  suz-BL: हिउंद क्‍येङा ङोंइती आं कली ग्रुम्‍थ रीब पा जाक्‍को। युबुलसमी इ कली “रिम्‍शो
    बाक्‍को” देंशो बाक्‍ब। पुडेन्‍स, लिनस, क्‍लौदीया नु थमा सुइक्‍ब लोक्‍ब नेल्‍लेमी
    यो मो देंतेक्‍म।
  car-NT: Moro i'sano tundary uwaporo awo'to'me o'mikako. Mo'ko Eubulus, mo'ko Pudens,
    mo'ko Linus, mo'ko Klaudia, pa'poro mo'karon Kristus wyinonokon enapa “Iru'pa
    aiko!” tyka'san aropojaton o'wa.
  amp-amp: Bmbri wom fitoh yuhamn bi wanietwa bi ndar yihamn. Awi knga hatohrahn to
    finji nieruhanm bro gonng wormrpno sinyayuk wifor bum? Yubulusr, Pundensr, Linusr,
    Klodiat, yo asha tohwa wom Kristenm niko dukahato kfo yindhorkfot htefiwumt nikompno.
  bht-bht: सर्दियां ला पेहले औणे दी कोशिश कर। यूबूलुस, कने पूदेंस, कने लीनुस कने क्लौदिया,
    कने सारे मसीह भाईयां दिया तरफा ला जड़े ऐथू न तिजो नमस्कार।
  eng-NOY: Use diligence to come before winter. Eubulus saluteth thee, and Pudens,
    and Linus, and Claudia, and all the brethren.
  cub-NT: Me d̶arĩ jã́jacʉ, dacʉyʉ ji yebai ʉracoro jipocamia. Eubulo, Pudente, Lino,
    Claudia, aru caivʉ apevʉ Jesúre jʉ aipõeva meaicõjed̶ama mʉre.
  ita-1927: Studiati di venire prima dell’inverno. Ti salutano Eubulo e Pudente e
    Lino e Claudia e i fratelli tutti.
  lww-lww: Timote, sineun manene pap̃isi nesape monar okilayonli ovam e nini vilaga,
    komin pogos na miava pimi ke lavis narui. La ne e nini asape nevisawal van ko,
    la asape asitom ko pap̃isi, nane Yupulus, Putensa, Linas, Klotia, amio erau tap̃ena
    lala.
  ckb-ckb: کۆشش بکە پێش زستان بێی. یۆبۆلۆس و پودیس و لینۆس و کڵاودیا و هەموو خوشکان
    و برایان سڵاوت لێدەکەن.
  nas-nas: Paaraveaing ning-anko poꞌkoo daꞌdeng narung, doving orara bakaang batei
    tavoꞌkuma avoꞌduꞌneeng. Iubiulas dovange Piudenis, Lainas eeꞌnoko Kolodia eeꞌnoko
    ookara niiraꞌmainkaange tampara tampaing daꞌkoo.
  uvl-uvl: Lemek ke e teke oat ke ueiuei iange lape pitte pe tuttula ana etue lohot
    ke poi ele iong. Epulus pe Patens pe Linus pe Klaotia pe NeHalang nena hana mur
    nga lamai, te hekule reria apalanga lange iong.
  eng-BBE: Do your best to come before the winter. Eubulus sends you his love, and
    Pudens and Linus and Claudia, and all the brothers.
  ixl-CNT: Nitaqꞌ opon achajlichil u Eubulo, u Pudente, u Lino, u Claudia utz, tuchꞌ
    kajay qꞌu niman tetz u Jesuus latzaꞌ. Bꞌan yaꞌl ulchil aas yeꞌsaj ixeꞌt u tiempoil
    cheꞌv.
  xsi-xsi: Noko ma pwisi kaika ku kumâ walele nâ. Ambo noko ma kumo soŋgo, ande pisi
    ne zo ma imâ ipâŋga. Yubulus, aŋga Pudens, aŋga Linus, aŋga Klodia, sitavanzi
    kalo-tawana tamâta rârâni, ande nenzi kari ara imâ pano.
  crx-NTPO: '''Et khit tileh whuts''o, ''et soo ''int''oh whe sts''u tonya''. Eubulus,
    ''en cha hadih nyulhni, ''ink''ez Pudens, Linus, Claudia, ts''iyawh lhulhutsinke,
    ''enne cha hadih nyuhútni.'
  kan-OKCV: ನೀನು ಚಳಿಗಾಲಕ್ಕೆ ಮುಂಚೆಯೇ ಆದಷ್ಟು ಬೇಗನೆ ಬರುವುದಕ್ಕೆ ಪ್ರಯತ್ನ ಮಾಡು. ಯುಬೂಲನೂ
    ಪೊದೆಯನೂ ಲೀನನೂ ಕ್ಲೌದ್ಯಳೂ ಎಲ್ಲಾ ಸಹೋದರರೂ ನಿನಗೆ ವಂದನೆ ಹೇಳುತ್ತಾರೆ.
  bbb-bbb: Ro Timoti ve ije fuka ireobo dakuveno ijadufuo ni migegire ruake fu rade
    dane. Ro e Iuburusikina Fudenisi ro Rinasikina Kurodiakiro e Godi ma vierafevo
    are igia karijo ije bu a anadae.
  blw-blw: Pachasém paat way umalehto ta anat an omagiléd. Cha Eubulo an cha Pudente
    an Lino ya ah Claudia ya umat agé hen amin anchichay tapenay sosnodtaaw, chacha
    amin pakomostaan hea.
  tam-2017: மழைக்காலத்திற்குமுன் நீ வந்துசேரும்படி ஆயத்தப்படு. ஐபூலுவும், புதேஞ்சும்,
    லீனுவும், கலவுதியாளும், மற்றெல்லா சகோதரர்களும் உனக்கு வாழ்த்துதல் சொல்லுகிறார்கள்.
  azz-NT: Huan no nimitzilía que amo xinejnemati de tihualas nican achtopa que ejcosque
    ne tapoalme cuac taseseyas. Huan no nimitzilía que mitzontajpaloaj in Eubulo,
    huan in Pudente, huan in Lino, huan no Claudia. Huan amo yejuan san. Ta, nochin
    in taneltocani de nican mitzontajpaloaj.
  spa-RV-1909: Procura venir antes del invierno. Eubulo te saluda, y Pudente, y Lino,
    y Claudia, y todos los hermanos.
  csy-csy: Phalbi ma in ka kung pai tu in hanciam in. Eubulus, Pudens, Linas, Claudia
    le suapui theampo in hong paupui hi.
  mxq-NT: Tunʉ mayꞌa̱jtʉn es mmínʉt na̱a̱m kyajnʉm myiñ ja xux tuboj. MayDiósʉkʉ dʉꞌʉn
    jyʉna̱ꞌa̱ndʉ Eubulʉ, Pudentʉ, Linʉ, Klaudyʉ es nidʉgekyʉ nmʉguꞌukꞌa̱jtʉm.
  tzj-NT: Tatijla'to ak'ij chi natpeti chanim ja tok maja'n tumaj rtiempo tew. Ja
    Eubulo, Pudente, Lino in Claudia in canojel ja kach'alal wawe' eje'e' nquetakel
    rutzil awach.
  tdt-tdt: Hakaas aan mai too iha nee molok tempu malirin. Eubulu, Pudente, Lino,
    Cláudia, ho sarani sira seluk hatoo kumprimentus ba o.
  ron-BTF: Străduiește-te să vii înaintea iernii. Te salută Eubul și Pudens și Linus
    și Claudia și toți frații.
  eng-WEBP: Be diligent to come before winter. Eubulus salutes you, as do Pudens,
    Linus, Claudia, and all the brothers.
  eng-FBV: Please try to come before winter. Eubulus sends his best wishes—and Pudens,
    Linus, Claudia, and all the brothers and sisters too.
  nld-1939: Doe uw best, nog vóór de winter te komen. Eubulus, Pudens, Linus, Cláudia
    en alle broeders groeten u.
  bwo-bwo: Joosho b́ kindfetsere tiyok nweetwok'o wotowe. Ewubulos, P'udes, Linos,
    K'lawiyanat amants jamwotswor jamo neesh t'intsirune.
  nch-BL: Ximoisihuilti para huelis tiajsiqui nica quema ayemo taseseya. Mitzontajpalohuaj
    Eubulo, Pudente, Lino, Claudia huan nochi toicnihua ipan Cristo nica.
  quc-TNT: Chacowij lok, Timoteo, rech catul waral c'ä mäja' quepe ri k'ij ri sibalaj
    c'o ri tew. Ri Eubulo, ri Pudente, ri Lino, ri Claudia xukuje' conojel ri niq'uiaj
    kachalal chic cäquitak bi rutzil a wäch.
  tfr-NTPO: Pja tek sorë yal̈ë, gueniyo pja tek bor ĩk kjok owa dbaryo äätë l̇l̇ëm
    obishko. Eubulo, Pudente, Lino, Claudia, Jesús tjl̈õkwo kjragaga l̈öng uunkong
    l̈i, «¿Pja yonde?» l̈e l̈ok bop kong.
  kaq-NT: Janin matsi tian noconon joriyaxahnhue, histon. Eubulonen ta mihqui salud
    raanihqui. Pudente, Lino, Claudia, noque huetsabo jatihibichin ta jascajaribiquin
    mihqui joi raanihqui.
  sgb-sgb: Pakikwanan mon makalatêng di, bayo lumatêng ya panaon hên kêbêl. Angkumustaên
    la ka ni Eubulo, Pudente, Lino, Claudia, haka hilay kaatag pon ya patêl ha Panginoon
    ya atsi di.
  vie-1934: Con hãy cố sức đến trước mùa đông. Ơ-bu-lu, Bu-đen, Li-nút, Cơ-lau-đia
    cùng anh em thảy đều chào thăm con.
  kxv-kxv: ନୀନୁ ପେନିବେ଼ଲା ୱା଼ଆ ନ଼କେଏ ୱା଼ତିହିଁ ନେହିଁ ଆ଼ତେମା । ଇୟୁବୁଲ, ପୁଦେନସ୍‌, ଲିନ,
    କ୍ଲାୱୁଦିୟା, ଅ଼ଡ଼େ ବାରେ କ୍ରୀସ୍ତାନା ତାୟିୟାଁ ନିଙ୍ଗେ ଜହରା ୱେସିମାଞ୍ଜାନେରି ।
  amu-NT: Xeeⁿ nnda̱a̱ nntsaꞌ candyo cwii tjo̱o̱cheⁿ na nntsaquia̱a̱ꞌa ncueeteiⁿ.
    Juu Eubulo, Pudente, Lino, ñequio Claudia ñequio chaꞌtsondye nnꞌaⁿ na cwilayuꞌ
    ñjaaⁿ cwilaꞌcwanomna na xmaⁿndyuꞌ.
  hin-CV: जाड़े के पहले ही आने का पूरा प्रयास करना. तुम्हें यूबुलस का नमस्कार, साथ
    ही पुदेन्स, लीनोस, क्लौदिआ तथा सभी विश्वासी भाई बहनों को भी नमस्कार.
  spa-BES: Haz tu mejor esfuerzo para venir antes del invierno. Te mandan saludos
    Eubulo, te manda saludos Pudente y Lino, Claudia, y todos los hermanos.
  san-BEN: ৎৱং হেমন্তকালাৎ পূর্ৱ্ৱম্ আগন্তুং যতস্ৱ| উবূলঃ পূদি র্লীনঃ ক্লৌদিযা সর্ৱ্ৱে
    ভ্রাতরশ্চ ৎৱাং নমস্কুর্ৱ্ৱতে|
  tdx-tdx: Imaneo fiavy aolo’ ty asotry. Mañontane azo t’i Eobolo naho i Poda, naho
    i Lino naho i Klaodia vaho o longo iabio.
  naf-naf: Geŋ mawalam kanaŋ ewe bembepiŋ tapme set ke ma ke aikti kokogalen mulup
    mbanik. Âpme Yubulus ma Pudens ma Linus ma Kolodia ma am notnne nâmkiŋpepemak
    ekŋenaŋ gâgât kogogak gamukuip.
  grc-MT: σπουδασον προ χειμωνοσ ελθειν ασπαζεται σε ευβουλοσ και πουδησ και λινοσ
    και κλαυδια και οι αδελφοι παντεσ
  vid-vid: Udite himahima kuya mhela wa mbeho loung'hali kuya. Ebulo na Pude na Lino
