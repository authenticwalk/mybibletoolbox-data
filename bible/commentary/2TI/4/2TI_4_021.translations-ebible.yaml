  zar-NT: Bëʼ ladxiʼ guíduʼ ga zoaʼ zíʼalö cateʼ idxín beoʼ ziaga. Eubulo, en Pudente,
    en Lino, en Claudia, en yúguʼtë böchiʼ luzáʼaruʼ ni tuʼgapëʼ Dios liʼ.
  kde-kde: Bahi tumbama uchinga ukamole akuno kabla lakànambihwika mahiku la chipwepwe.
    Ebulo na Pude na Lino na Kilaudiya chalumo na vakúkulupila vammalele, vànakusalimila.
  ata-ata: Eni emasaxa lexe voxo sou laꞌiua usoko uao, ia nini napulili sou naneꞌe
