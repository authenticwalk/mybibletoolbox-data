  tac-NT: Mué Timoteo, 'we jigaga napurigá sebawa jena ta'chó romó kachi. 'We náola
    reporali ye ralámuli Eúbulo, 'lige Purente abiena, 'lige Lino abiena, 'lige alué
    rió Kláurio abiena, we'ká aminá uché jaré napu ekí Onorúgame oyérame ju.
  eng-WEBPB: Be diligent to come before winter. Eubulus salutes you, as do Pudens,
    Linus, Claudia, and all the brothers.
  gfk-H: U na manga walar ma ra dadas bia u na hanuat kai naluai tano pakana bung
    na labur. Ubulus, Puden, Linus, Kolodia, ma diet bakut mah ira haratasin narako
    ta Karisito diet tula harkaro taam.
  viv-viv: Nuwanuwaku unagaluvaluva be aimo kwadudu ana tova keke ginavebutu tu unaꞋela.
    Yubulo, Fudenisi, Laino, Kelodiya kadu tovetumagana moyaꞋaidi hilukafoiye.
  yao-yao: Njanguye kwika kakanaŵe kwika katema ka mbepo. Che Eubulo ni che Pude ni
    che Lino ni che Kilaudia akunkomasya iyoyopeyo achalongo ŵenu ŵane wose akunkomasya.
  tgp-tgp: O to vaihitea vara o mai tiroma moiso i pa taro hamariri. Eubulus, Pudens,
    Linus, Claudia peresi na vorai tari na rasua la sohai na nora retioloolo isam.
  auc-NT: Bitö eyepæ̈ inte cöönædepo badämaï ïñedë botö weca quingæ̈ pöe, ämopa. Eobodo
