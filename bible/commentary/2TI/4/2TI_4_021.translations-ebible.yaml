    ഭ്രാതരശ്ച ത്വാം നമസ്കുർവ്വതേ|
  tam-TCV: குளிர் காலத்திற்கு முன்பு, இங்கு வந்து சேருவதற்கு முயற்சிசெய். ஐபூலுவும்,
    புதேஞ்சும், லீனுவும், கலவுதியாளும், மற்ற எல்லா பிரியமானவர்களும் உன்னை வாழ்த்துகிறார்கள்.
  mit-NT: Yùhù sacúndáhvîˋ nùù‑ní ñà‑nì quìxí yáchì‑ní antes tiempu vìxin. Cásàhú
    Eubulu xì‑ní, te cásàhú stná Pudente, xì Lino xì Claudia, xì nsidaa gá nèhivì
    nduú hermanu.
  ceb-ULB: Paningkamoti nga makaanhi ka sa dili pa moabot ang tingtugnaw. Nangumusta
    kanimo si Eubulo, si Prudente, si Lino, si Claudia ug ang tanang mga kaigsoonan.
  ces-LB: Snaž se dorazit sem dřív, než uhodí zima. Pozdravuje Eubulus, Pudens, Linus,
    Klaudia a všichni ostatní spoluvěřící.
  mkn-mkn: 'Usaha ko musim dingin balóm datang, na, lu su sampe di sini. Tamán-tamán
    di sini dong, andia: Ebulus, Pudes, Linus deng susi Klaudia ada kirim salam kasi
    bosong. Bagitu ju deng sodara Kristen laen dong.'
  pol-UBG: Postaraj się przybyć przed zimą. Pozdrawia cię Eubulos, Pudens, Linus,
    Klaudia i wszyscy bracia.
  qxh-NT: Tamya quilla mana ćhayamushancamalla juclla shamunqui, ari. Irmänunchi Eúbulo,
    Pudente, Lino, irmäna Claudia, waquin irmänucunapis wamayaycäshunqui.
  nwi-nwi: Timoti, arkut skai mhai mɨren muə eikɨn e kwasɨg ikɨn nɨpɨg kape nokieiyen.
    Yubulas mɨne Pudens mɨne Linus mɨne Klodia, mɨne nəməhuak mɨnə fam kamhani rhuvə
    pre tuk ik.
  kmo-kmo: Mii napa ameya ya. Ii miipa neekiir yatawa nediik eeka yakiita. Yubyulas,
    Pyudens, Lainas, Klodia yecha yechi woshia majin kwona wocho. Akar yaka kumwoy
    ye eechaba woshia maji hato.
  agr-agr: Yumi tepeatsaig minisam dekapsata. Eubulo, Pudente, Lino, Claudia, nuigtú
    ashí yatsut aidaushkam kumpamjamainawai.
  kyc-kyc: Emba kupwa pingi pyaka sepa naramo dokopa wambo ipulinya suu pyao karape.
    Yupyulasamoo, Pyutenesa, Lainasa, Kolotiamoo dee lapo dupwa opetaeme yako letaminyi.
  urd-GVU: جلدی کریں تاکہ سردیوں کے موسم سے پہلے یہاں پہنچیں۔ یوبولس، پُودینس، لینس،
    کلودیہ اور تمام بھائی آپ کو سلام کہتے ہیں۔
  yre-NT: Timote, 'i bɔ 'an man 'gʋ 'vaa -e tʋ nɛn fulɔ "fɛɛnman 'yi yiɛ da -wlidɩ
    "bɛ, 'e bɔ. Ebulu 'lee Pudɛn 'lee Linu 'lee Klodia, 'lee Zozinɔn pɛɛnɔn nɛn 'gʋɛ,
    o 'nan wei 'tɔ bo.
  fuh-BKF: Tinnoɗaa ngaraa gilla dabbunde waraay. Ebulus e Pudes e Lina e Kalawdiya
    e sakiraaɓe ɓeen fuu ina njowte.
  arl-NT: Cucua quia niniuria quia secoore, shuniya coteyaquishacarijia quia tiuquiniuria
    cucua. Niya cuata quiniaa parta Pueyaso pueyari cua sequereeni, nojoriria cua
    saruhuatanura quiajaniya. Nojoriiri Eubulo, Pudente, Lino, Claudianio, puetunu
    parta Pueyaso pueya maanujuanaanio.
  ziw-ziw: Sunguza kwiza chipindi che mpeho hechinati kubula. Eubula na Pude na Lino
    na Kilaudiya na wantu wose wamzumile Kulisito wakulamsa.
  grc-TR: Σπούδασον πρὸ χειμῶνος ἐλθεῖν. Ἀσπάζεταί σε Εὔβουλος, καὶ Πούδης, καὶ Λῖνος,
    καὶ Κλαυδία, καὶ οἱ ἀδελφοὶ πάντες.
  nag-nag: Thanda din naha age te tumi yate ahibole kosis koribi. Eubulus pora tumike,
    aru Pudens, aru Linus, Claudia, aru sob bhai khan ke salam di ase.
  eng-OEBCW: Do your utmost to come before winter. Eubulus, Pudens, Linus and Claudia
    send you their greetings, and so do the rest of the Lord’s followers.
  knj-NT: Cha wak' ja wip ja tita, yajban c'am to chi oc nabil k'inal. Chi yatoj scawil
    ja c'ul naj kuẍtaj Eubulo. Ila pax kuẍtaj Pudente, yetoj kuẍtaj Lino, c'al kanab
    Claudia, c'al masanil eb creyente, chi ya pax toj scawil ja c'ul eb.
  deu-1912: Tue Fleiß, daß du vor dem Winter kommst. Es grüßt dich Eubulus und Pudens
    und Linus und Klaudia und alle Brüder.
  san-PUN: ਤ੍ਵੰ ਹੇਮਨ੍ਤਕਾਲਾਤ੍ ਪੂਰ੍ੱਵਮ੍ ਆਗਨ੍ਤੁੰ ਯਤਸ੍ਵ| ਉਬੂਲਃ ਪੂਦਿ ਰ੍ਲੀਨਃ ਕ੍ਲੌਦਿਯਾ ਸਰ੍ੱਵੇ
    ਭ੍ਰਾਤਰਸ਼੍ਚ ਤ੍ਵਾਂ ਨਮਸ੍ਕੁਰ੍ੱਵਤੇ|
  nob-LB: Forsøk å komme hit før vinteren. Eubulus, Pudens, Linus, Klaudia og alle
    de troende hilser til deg.
  ntj-ntj: Yuwa Timatji, waarrpungkula kurlingkalpi pitja nyinngarritjakutarra. Yuwa,
    Yupulalu, Putuntu, Layinalu, puru Kulutiyalu-ya watjara nyuntunyanta-ya tirtu
    kuliranytjalu. Puru yingkarta kutjupatjarralutarrartu palunyapirinypa watjara.
  sxb-NT: Kola wukalu otuuke eno ne entwigo ekiari okutanika. Ebuulo ni Pundeeni ni
    Linuusi ni Klaudia alala na Awakristo wandi woona wakukeeziizie.
  nhu-NT: Momɛ naa ntay keeto ɛ́ kefew ke nffum wvù tɛmyi le sɛ kɛw. Yubulus ciinse
    ŋgayma ɛ̂ wo. Budens bô Linus noo Klawdia bô boom bo bwee wesebeene le bocii yî
    Klistu le ciinse tɛn ŋgayma.
  row-row: 'Sangga dalaꞌ fo fai maꞌasufuꞌ nda feꞌe losa sa, te ho losa ia ena. Nonoo
    tara sia ia naeni: Ebulus, Pudes, Linus no aꞌa Klaudia haitua sodꞌa-moleꞌ fee
    nggi. Onaꞌ naa boe toronoo saraniꞌ laen ra.'
  msy-msy: Nɨ damu, zuamɨra na bagh izɨ. Nɨ suighsuightɨma, amozim ko amɨnir orangtɨzimɨn
    dughiam otogham. Yubulus ko Pudens ko Linus ko Klodia ko Romɨn nguibamɨn itir
    Kraisɨn adarasi, me akam amaga ghaze, Afeziam nɨ ko ikɨ.
  agg-agg: Asu se wambo sowanambo sɨfombo tɨŋɨrɨfondafɨ ŋgɨsɨharɨ tüküfekoate-yoambe.
    Yuburus, Pudens, Rinus, Krodia asu muŋguambo anɨhondümbo-rɨhindeimbɨ ai sɨhambo
    hɨhɨfɨ hoafɨ koararɨhehinɨnɨ.
  ptp-ptp: Ông seb lam vô a lutibed, dɨ le i lêc bin buc wê lun yuu ningɨgooên ob
    val lec ge lêm. Yubyulas yuu Pyudens dɨ Lainas yuu Klodia hɨxôn lime vông vinên
    vɨhati vac vɨgwe tiga, he nêl vɨdiiên vô ông.
  nak-nak: Timoti, eme ge tovo lalai vagaria veia ge gomai te la mahati, eia soukama
    ge leavala, eme kati ge polo tigi te la tia la utu. E tabaramu e Iubiulas tai
    omai eia toi la haro sesele soio taume, egite me Piudens, e Lainas, e Klodia,
    me egiteu e tabarabaramu tomi te Kraist ale omaie, egite tomi toi la haro sesele
    soio taume.
  lbb-lbb: Ur rakrakai sur ur han ute ning belot a kalang a kotkoto. E Ubulo, Puden,
    Linus, Kaludia pa na tastasindala rop ana tortorot, la saran anunla marmaris tetek
    u.
  kan-2017: ಚಳಿಗಾಲಕ್ಕೆ ಮುಂಚೆಯೇ ಬರುವುದಕ್ಕೆ ಪ್ರಯತ್ನಿಸು. ಯುಬೂಲನು, ಪೊದೆಯನೂ, ಲೀನನೂ, ಕ್ಲೌದ್ಯಳೂ
    ಉಳಿದ ಸಹೋದರರೆಲ್ಲರೂ ನಿನಗೆ ವಂದನೆ ಹೇಳುತ್ತಾರೆ.
  cso-NT: 'Jmu³ tion³ ña³² ñeh² bíh¹ hi³ chau²¹ jmɨ́¹ ñí²cuóu³. Eubulo, Pudente, Lino,
    mɨ́¹ Claudia, quionh³ la³jɨ́n³² tsá² reh² juáh³: “Hia² nú²”.'
  ena-ena: Nama lɨhalɨha veve saŋ hɨji lamɨha uami. Nama akuaba akuaba saŋ migɨlɨmɨnaŋ
    uami. Huŋe vɨdɨvɨdɨŋ vumɨli daŋ agaŋ ma iahɨmaŋ lɨdaci nama mɨse lɨhalɨha vevɨheha
    uami. Iubulusɨ hula Pudenɨsɨ hula nasaŋ lamulavadi uami. Linusɨ hula Kɨlodia hula
    nasaŋ lamulavadi uami. Hulaŋ iamɨgali sɨkasɨkan avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavalɨ
    agɨlaŋ avi nasaŋ lamulavadi uami.
  nbq-nbq: O sogwes ogagya mbeda ao vanggo yi wagetek hegek, hat hodo erogo nadema
    warup hendawi wenggenggu dogwen. Ap Ebulus ogo, Pudes ogo, Linus ogo, Kolaudiya
    ogo, eke, nenowa-nenasin Ala aburi ogo, it ovok erogo en wa yukhigao.
  tgo-tgo: U rovurɨgheghe na u mena e ghino amba muyai njighɨnjighɨ ghambaŋa. Yubulas
    i mwaewo e ghen, na tembe ŋgoreiyeva Pudenis, Linas, Klodiyas na oghaghandama
    wolaghɨye.
  yap-yap: Mu athamgiliy nga mub u m’on ko ngiyal’ ndawori taw e garbeb. Eubulus,
    nge Pudens, nge Linus, nge Klaudia nge urngin e tin kabay pi walagdad ni girdi’en
    Kristus e be lungurad e nge felan’ Got ngom.
  mop-NT: Wa yan biquiji, yaalte a wila' wa ca' uduquech tin wetel ti ma'ax to c'ochoc
    u q'uinil a siisi. Tanoo' u diostac'untiquech aj Eubulo, aj Pudente, aj Lino,
    ix Claudia, y tulacaloo' a hermanojo.
  tet-tet: 'Timo, marui aan, nebee oras rai malirin sei la toꞌo dauk, o mai tiꞌan.
    Mamaluk iha neꞌe sia, mak neꞌe: Ebulus, Pudes, Linus no Bii Klaudia. Sia hotu-hotu
    foo tabe baa emi no baa mamaluk sarani rumak sia.'
  hlt-MCSB: Sikca hlanah pawk hamla na haam mako. Ubuluh, Puden, Linu, Kalaudia neh
    manuca rhoek boeih loh nang kutn'tuuk uh.
  xtd-NT: Kundu ini‑n kixi‑n na kuaꞌa xa kutuu‑n yaꞌa dadaa xee‑ro yoo vixi. Ndajan
    tnuꞌu ñaꞌa Eubulo xiꞌin Pudente. Dɨuni ndajan tnuꞌu ñaꞌa Lino xiꞌin Claudia xiꞌin
    ntdaa ka se ka kukanu ini Cristu Jesús.
  mdy-ETH: ባርጎ ዎዳ ሄሉዋንቴ ታ ኮይላ ኔ ሙኬቴ ቃራኬ። ዔውቡሉሴ፥ ጱዴሴ፥ ሊኖሴ፥ ቂላውዲያና ሃሣ ኪሪስቶሴ ጉሙርቃ ዓሳ
    ቢያ «ኮሺዳ?» ኔና ጋዓኔ።
  spl-spl: To yambu otmâ mâtâp maŋguyitgimapgât in yawu takaromawot. Yuwulo, Puren,
    Lino, Kalaria otmu Kiristohât lohimbi nombotŋaŋe gurâ nâŋgâhihiai.
  usp-NT: Cojch achok'b' chi petem cuando ajqui' chi oc mak riq'uil jab'. Titaksajb'i
    rutzil awch jwi'l Eubulo, Pudente, Lino, Claudia y juntir yak kech'elxic chirij
    Kakaj Jesucristo.
  zav-NT: Ben xte ga zelao saquə'ədo' par yido' antslə ze'e gaquə zag. Ḻeczə Eubolon'
    chguape' le' diox, len Podenten', na' Linon' na' Claudian' na' len yoguə' beṉə'
    bišə'əcho ca' nitə' nga.
  sgz-sgz: Una tohoi sang suri una sangar i han ur main táil i taul gus. Ái Iubulus
    a árár pas iáu, má rehei mul ái Pudenis mái Linus mái Kalaudia. Má bos tám ruruna
    no di árár pas iáu mai lain nas.
  kek-NT: K'axal us cui tatcha̱lk nak toj ma̱ji' naticla li habalk'e. Xtakla xsahil
    a̱ch'o̱l laj Eubulo, jo'queb ajcui' laj Pudente, laj Lino, lix Claudia ut chixjunileb
    li herma̱n li cuanqueb arin.
  blz-NT: Pari-pari kada' sianpo tia tempona memel, koo takamo na ingku'. Ebulus tii
    Pudes ka' i Linus ka' uga' i Klaudia, ka' giigii' utus sa'angu' kaparasaya'an,
    moki tundunkon salamna bo ko'oom.
  poe-NT: Tóxakonhan chrókꞌuinka na̱xa̱ tꞌixenhya ncha̱kuen kin. Tí chꞌín Eubulo la
    ko chꞌín Pudente la ko chꞌín Lino la ko tjan Claudia la ko kaín sín kíchó ni ntihi
    nixja̱ha sín jnkojína.
  san-TAM: 'த்வம்ʼ ஹேமந்தகாலாத் பூர்வ்வம் ஆக³ந்தும்ʼ யதஸ்வ| உபூ³ல​: பூதி³ ர்லீந​:
    க்லௌதி³யா ஸர்வ்வே ப்⁴ராதரஸ்²ச த்வாம்ʼ நமஸ்குர்வ்வதே|'
  cof-NT: Junni nuri pilu cawitusanan, lachica jano duque tenfena! Eubulo nuchi saludo
    erenae. Pudente, Lino, Claudia, jerale acola, soquilanan saludo erelaquinae.
  srm-NT: Nöö mi begi i baa, be i biinga seei kumafa i sa, fii ko a mi aki bifö di
    gaan kötö ten dou. Jubulusi, Pudensi, Linusi, Kalaudia ku hii dee otowan fuu aki
    tuu ta manda gaan odi da i.
  qvs-NT: Amara tamya tiempu kaptinra utkakushpa shamuy. Wawkinchi Eubulo wawkinchi
    Pudente wawkinchi Lino paninchi Klaudia tukuy wawkinchikuna rimachishunkisapa.
  zca-NT: 'Bikënla yi''dal antis di zhin mbëo'' nayag. Rë wech be re'', men che''n
    Jesukrist, nzhakla gon chi wen kal: xa'' lë Eubulo no Pudent, mbaino Lin, no Lao;
    nu mas más rë wech be, men che''n por Jesukrist.'
  cbc-NT: Timoteo, tãmurĩ jãñurõã mʉ apá. Tãmurĩã, pue caetaparo jʉ̃goyea mʉ apá atopʉre.
    Mʉrẽ ñurotijoyama marĩ yarã. Eubulo, Pudente, Lino, Claudia, bairi marĩ yarã nipetiro
    ñubueri majã cʉ̃ã mʉ ñurotijoyama.
  qxo-NT: Imaycanöpapis shacamunqui manarä tamya tiempu gallaptin. Eubulo, Pudente,
    Lino, Claudia, y waquin waugicuna panicunapis saludayämushunquim.
  mox-mox: Ta egu nuanua ʼenaʼina una lukwayavoni una mai ta ʼabiboda ibwaloʼo ana
    tuta naveʼale. Edavo Ebulusi be, Fudenesi be, Linusi be novuda Kalodi ta wese
    tovetumaqana qabudi edi lukaiwa ivetunei waiwai ʼiuya.
  kew-kew: Gore upame omoa po ripu epape dinu epalia-ga neme ni piri-para aipapulu
    abi epape. Yubulus-para, Pudens-para, Linus-para, Klodia-para go nena amenu rayo
    page epe-rupa piralepape agaa lo o taatema.
  dww-dww: Be tam kuya raurubu gurata da sibo ḡarogue kuya tava makaina, muriḡa da
    bodubodu. Yubulas, Pudens, Linas, Klaudia be tauwai sumaḡa matabudi uma dabudine,
    tam tawai kaiwemna.
  twi-ASANTE: Bɔ mmɔden bra ansa na awɔberɛ aduru. Eubulo ne Pude ne Lino ne Klaudia
    ne anuanom no nyinaa kyeakyea wo.
  aoj-aoj: Inaꞌ ulal nifiꞌi kwafalis. Naꞌamba inaꞌ nepomai nemaf afamba fufin luꞌwani
    nagaluwafi. Yubulus naloma Pudens a Linus a Klodia esis alipisi Kristen isimba
    hiasi sandaꞌmepago dagala sandagalamago inaꞌ.
  cbv-cbv: Meémboó mah noój láa jã́tih waícanjeh ma jʉ̃ʉ́wʉ́. Eubulo, Pudente, Lino,
    Claudia, nihat bita Jesúíhwãbʉt meemdíh ĩ tʉ́yat tʉ́ʉtna caá.
  taw-taw: Yɨgen gɨl yobup ñɨn ak wulep mɨdeb tek, kasek ownɨmɨn. Yupulus ayɨp, Pudens
    ayɨp, Linus ayɨp, Klodiya ayɨp, Klays binɨb ne taun Lom mɨdebal okok ayɨp, kɨli
    nep ag dɨdeg lebal.
  jic-NT: Len̈ way majawus ca, mpes najas len̈ way ncuwim. Eubulo süs wa la tjiji
    jipj lal. Pudente süs wa la tjiji wa. Lino, Claudia 'ots'ipj, süs wa la tjajay.
    Qjuis catjampan pjü way süs wa la tjajay.
  zap-NT: Gukwii gan pezee gulaa chen chiid de antes mëëw ne rak nal. Eubulo no le
    Pudente no le Lino no le Claudia no le yrandxee men ne rlaleedx Jesucrist rxaal
    diztyuzh lo de.
  wer-wer: Kentre wap akunet temanöm sëpanëën teënt waisum. Yupulasre Putenre Lainasre
    Klotiaare ingre mor eprek wëaö pourö pitta yowe yenia.
  ipi-ipi: Nimba wamba ini epolane asia mindi yando, pipiya peyoto, aisa andane epalane
    ana oko naepola-kola, nimba wamba ini ipupe. Akali Yupulusapi, Putenesapi, Lainasapi,
    wanda Kolotiyapi, dee Kitisene wandakali waka tupapi, utupane pitaka-mane nimba
    kuai lo atape leyai.
  qul-NT: Imaynamantapas jamuypuni manaraj kasay tiempo cachcajtin. Saludamusunqui
    Eubulo, Pudente, Lino, Claudia, tucuy hermanocunapas.
  ter-NT: Yéhaka kinó'oki njokóyoke tumúneke kaxena kásati. Yúhoikopi Eûbulo koánemaka
    Purudénti, yoko Línu, koane Kalaûtea yoko uhá koeti po'ínuhiko ûti xoko Jesus
    yâye.
  bmr-NT: Jaabo asaadɨ jɨɨnija ɨmegavɨrocahi disaa. Dijaago Eubulo onoobo iijɨco galluuhi,
    bu Pudente onoobo, Lino onoobo, Claudia onoogo icano, bu tollɨro paryɨ monahabomɨ
    icano iijɨco galluuhi.
  fuf-fuf: Eto araa ado ndungude. Ebuluusu e Pudeniisi e Linuusa e Kaludiiyata, wondude
    e musiɓɓe ɓen fow salminii ma.
  bhl-bhl: Ku fongate akate tolomin deiw fenko, tololewka! Nimtew angom? Mesik esik
    ku tiak ding fenew tewe, asolow so, inim fian so ding kelei, kom tolomin deiw
    okikemoke kasike. Keko beli, Yubulus e, Fudens e, Ilinus e, Kolodia e, Kulais
    elo ibolow fein dangbiliw kunum waneng alik alik ikati kulo “Kukal o!”, kangiw
    te.
  ons-ons: Ge kepe maine pamaike oka esatka sarikene. Eubulus, Pudens, Linus, so Klaudia
    so kimakopŋone natne, eŋe geŋane “kaiwe maine” rau sarimaike.
  con-NTPO: Que osha'ta sanfan toya napimbi'te vani jija. Toya'caen Eubulo, Pudente,
    Lino, Claudia, nane poiyi'cco faengasundeccu tsu quema chigambian'fa.
  ghs-ghs: Qate abi nagarai gama niiho dzoobe hiire, oi Euburo ma Pute ma Rino ma
    Karautia ma dzairamane qesa samane. Oonita hiibi, dzaapa bodza biranataamake oomi
    quba ana hiirori oke nii gama aimaqa ao baabare. O dzoobe, Soopara napahoi niiho
    qupa khatake tuuhoro qaarare ma noho baruna heena nikeho irita qaarare. Dzasa
    oioni. Anaio Pauro
  txu-NT: Juburmẽ Prudẽximẽ Rinumẽ Kraôdjamẽ me kute Jejukôt abeno kamy kunĩ ne me
    wãm amã amijarẽ.
  eng-WEBU: Be diligent to come before winter. Eubulus salutes you, as do Pudens,
    Linus, Claudia, and all the brothers.
  gnw-NT: Iñemɨatangãtu ndeyu vaerã chepɨ ndei roɨ iara ou uvãe mbove. Eubulo, jare
    Pudente, jare Lino, jare Claudia, jare opaete ĩru upurugüɨrovia vae reta jei peve
    Tumpa ndiveño peĩ.
  mux-mux: ‘Kolea alí telemú kaliimbuma ui wendu naa upili na moliuna wambu.’ nikunu
    kupulanum te tondulu munduku korukunu kene ui. Yupullas kene Pudens kene LLainas
    kene ⸤ambu⸥ Kollodia kene ⸤oliunga⸥ anginipilima ⸤Krais-nga⸥ yambuma-ni pali “Nu
    kapula molluye?” nikimili.
  maj-NT: N'e̱'ahi̱ yjohi̱ nga nibáa̱se̱ní kintehe̱ ni nga kj'u̱a̱í ni̱stjin chu̱nch'óo̱n.
    Títs'ínkjihi kju̱a̱suniña nda̱ Eubu̱lo̱ ko̱ nda̱ Pudente̱ ko̱ nda̱ Lino̱ ko̱ na
    Claudi̱a̱ ko̱ ngayjee̱ já nts'eé xi tjín e̱i̱.
  bkq-NT: Tahuleba tâiseba ikâ, igâwyno sainto iraynâlâ inepa âekâ. Tarâ Romadâ Jesus
    einwânni modo, idaenkulymo lâpylâ, Êubulo, Prudente, Lino, Cláudia warâ.
  kue-kue: Ene tambre kana konbauna wakai ta kan indre ende yawagle wu motn ana ir
    iwanga bi pond mangenambuka ingine kamun sinambuka. Te Yubulas ya Pudens ya Lainas
    ya Klodia ya te kamambuno pirkwa yomba prapra ene diwakai yeiteingwa.
  cot-NT: Aviatimpa, irijani, pincoraquepojajeja taampina tequeratagueti oncatsincaguiteteji.
    Irirajia Eovoro, Porente, Irino, jero Caraoria, aisa maasano apitsaroventarijiate
    inintajiaquequea pinquemacojiaqueri choocajia iquenquejajiaquempiquea.
  bnp-bnp: O toni a bulumu ni valai malaviriri, muga na parava na malangia ge bele.
    E Ibulus, e Pudens, e Linus, e Klaudia, e huriki a turane hita koea ri talo rike
    a haro kamumu vomu.
  apn-NT: Kwa kêr ka amnhĩm anojarêt nẽ amgrà pê man tokyx ixwỳr mõ Ximotre. Nẽ ota
    Epti mẽ Prutẽhti mẽ Rĩnre mẽ Krawreja awỳr hpẽr mẽ. Nẽ jar Kris kôt pahkwỳjê piitã
    awỳr hpẽr mẽ.
  ctp-NT: 'Kuꞌnii lyaa chaꞌ kaan nde re bra nu ti ji tyisnan tyempu tlyaꞌ. Nchga neꞌ
    re nchka tiꞌ neꞌ chkwiꞌ neꞌ loꞌoo: loꞌo Eubulo, loꞌo Pudente, loꞌo Lino, loꞌo
    Claudia, loꞌo nchga nten ꞌin Jesucristo kichen re.'
  opm-opm: Mong er hapat dik oh na apin patin orhor go aprinmur. Yuburaso Pudenso
    Rainaso Krodiao Got ohe nita hat pati kat bap ama ihirhe Timoti ohhe sa yah hat
    pato rim dahatahaptimur.
  bvr-bvr: Marrka yibirrich nyina-boy barra apula; gala yapa barrwa mern mu-yurtchin.
    An-guna Yupyulach (Eubulus) jal a-nirra ngaypa barra ngu-wengga nggula, minypa
    nipa jal a-nirra nggula. Rrapa aburr-guna Budanach (Pudens), rrapa Laynach (Linus),
    rrapa Gulórriya (Claudia) rrapa aburr-werranga aburr-jaranga worlapa arrburrwa
    yerrcha aburr-guna, birripa aburr-yinagatiya, jal aburr-nirra ngaypa barra ngu-wengga
    nggula, minypa birripa jal aburr-nirra nggula.
  wal-wal: Balggoi wodhdhanaappe kase yaanau minna. Eubuluusi, PHudeesi, Liinoosinne
    Qilaadee qassi hara ishantti ubbaikka nena saro saro goosona.
  zad-NT: Btalalloo yido' ka zi' yizolo' dii zaga'. Eubúloni, Pudénteni, Línoni, Cláudiani,
    na' yog'ḻoḻ beṉ'ki nakcho txen nonḻilall'cho Jesucrístona', chwapgake' li' chiox.
  kmg-kmg: Go hoemaŋ dameŋ mi maickeha biac warezemec. Eubulozi manasu-garekac, erâ
    wâc Pudeŋ â Lino â Klaudia â âgo sasawa jaŋe iŋuc jaha manasu-gareŋgopieŋ.
  aso-aso: Hepeꞌ gamene olihe amidoꞌ nene gaza alineꞌ aka amuzo molo viseꞌ ogo do
    sotoꞌ ogosa ano. Idoꞌ Eubouloꞌ nesi Poudeꞌ nesi Linoꞌ nesi Kalaudiaꞌ nesi idoꞌ
    leze zuho mukiꞌ nesi nene gopoꞌni nilave.
  uli-uli: Hobe yedamgel bo hobe budoh mo imoal yodla yebe chaep llifang. Eubulus
    mo Pudens mo Linus mo Claudia mo panger Kristiano ka wol bisich re fangwey yar
    habong ngalug.
  nin-NT: Ta ukpa ni nga ni ingga ku bari ikɨ yi ka ma. Anu Yubulu tuku Pudeni, u
    Linu tuku Klawudiya a di ingga bu chi ùwà. Amuya abiga abanu ba mi a so chi ùwà
    meme.
  acu-NT: Ame winimnawaitkumka yumchaka jeatsaing winita. Eubulo, tura Pudentesha,
    tura Linosha, tura Claudiasha, tura Cristonu ainausha mash amin chichaman akupturminawai.
  cak-WNT: Y riyit Timoteo, tatija' c'a ak'ij chi yape wuq'ui tek c'a ma jane ruk'ijul
    ta ri job. Ri kach'alal Eubulo nutek el rutzil awech. Y chuka' ri kach'alal Pudente,
    ri Lino, ri Claudia, y quinojel ri kach'alal wawe' niquitek el rutzil awech.
  ebk-ebk: Epapatem man paat nan kafiaelam ta makaalika hena sakbay chuminamuy. Komostaka
    kanu, kanan cha Eubulo, Pudente, Lino ya hi Claudia ya am-in nan omaafurot ay
    wacha hena.
  spa-PDDPT: Haz todo esfuerzo por venir antes del invierno. Eubulo te saluda, también
    Pudente, Lino, Claudia y todos los hermanos.
  ruf-ruf: Utende pfaudaha utse ng'ana chipfeghetsi chanduse. Ebulo, Pude, Lino na
    Klaudiya na wandughu wangi iwomtoghola Kiristu wokulamsa.
  gun-gun: Eju voi ke yro'y ovaẽ e'ỹ mbove. Ndevy oxarura uka va'e ma Êubulo, Lino,
    Cláudia ha'e irmão kuery ha'e javive.
  agu-BL: Joyaj puntil tan awule'n tzone'j yi ntaxk xe'tij yi k'alaj. Ncha'tz kajwutz
    Eubulo tu Prudente na cyal nin jun yos tzawetz. Ncha'tz Lino tu Claudia scyuch'
    cyakil kajwutz yi ate' tzone'j, na chitzan tan talche'n nin jun yos tzatz.
  isn-isn: Kaya wize kabla nitungo ku mpepo, u Eubulo ukuulamushe, ga nu Pude, Lino,
    Claudia nialina ehi.
  eng-PEV: By the way, I want you to try to get here before the cold weather time
    comes. All the Christians here say hello to you, especially Yubulus, Pudens, Linus
    and Claudia.
  ilo-ULB: Ikagumaam nga umay sakbay iti lam-ek. Kabkablaawannaka ni Eubulo, kasta
    met ni Pudente, ni Lino, ni Claudia, ken dagiti amin a kakabsat.
  pir-NT: Pohero pano ʉmʉñano ahtaya mʉhʉ. Eubulo, Pudente, Lino, Claudia gʉ̃hʉ, ijipihtiyequina
    Jesu yequina mʉhʉre quehnoa dutire.
  anv-NT: Mmyɛ ɔchwɔ́ gemɛge nnó neba nekwɔne. Yubolos, Pudɛns, Linɔs, Klodya ne
    aŋmɛ abi álu we ako áké ntame wɔ.
  sab-NT: Cha takalin ba mo ta gbe chie blike tienda chadi Timoteo, ba chiedale ngeru
    noi boi nga boi skeke suiale. Eubulo kaire Pudente kaire Lino kaire Claudia kaire
    kwian Chubenu na ulita aini gbi kage no tanre ba alin Timoteo.
  tmd-tmd: Hödal diba höb wop aku igöp mɨd makwam, ödöia mɨjön aku, hödal hen adaku
    rɨmɨg hö. Makwam Yubulas, Pudens, Lainas, Klodia, Krais Jisas nöbö mö nuŋwa taun
    dib Rom kɨ mɨdöi akuyöbö magalɨg, “Nagö mɨdlö ä?” rɨmɨdöia.
  acr-NNT: Matmayinik, e chatpeta tan echiriꞌ kꞌamajaꞌ kujeq ruqꞌijol echiriꞌ kꞌax
    tew y kꞌo jabꞌ. Kakiya pan rutzil awach ri Eubulo, ri Pudente, ri Lino, ri Claudia
    kukꞌ konoje ri hermanos e kꞌo wara.
  kpg-kpg: Haga mahi gii dae mai goe i mua di madagoaa magalillili. Eubulus, Pudens,
    Linus mo Claudia e hagau adu labelaa nadau hagaaloho, mo nia duaahina dama a Christ
    huogodoo ala i golo.
  taj-taj: ए खम्‍तेधोना सेर्ख खबा भन्‍दा ङाच्‍छान खबारी भङ लउ, एदा युबुलससे फ्‍याफुल्‍ला
    भिसी पाङ्बा मुला, ओच्‍छे पुडेस, लिनस, क्‍लौडियादेन जम्‍मान आलेगदेसेनोन फ्‍याफुल्‍ला
    भिसी पाङ्बा मुला।
  avt-avt: Te ti enen wasenum. Maain hawɨ hɨtan nɨme yuwerep mamnen. Yubyulas, Pyudens,
    Lainas tetike mɨte Klodia natɨp ti yaaik, hɨr netike nit yinan yapɨrwe in.
  cbk-cbk: Precura gayot tu vene aqui antes de llegar el tiempo del frieldad. Si Eubulo
    ta manda el di suyo recuerdos contigo. Si Pudente, si Lino, si Claudio, y todo
    el maga hermano na fe ta envia tamen el di ila maga recuerdos contigo.
  uig-ARA: قىش چۈشۈپ كەتكۈچە ئىمكانىيەتنىڭ بارىچە بۇ يەرگە كەلگىن. يۇبۇلۇس، پۇدىس،
    لىنوس، كلاۋدىيا ۋە بارلىق قېرىنداشلاردىن ساڭا سالام.
  tuf-tuf: Anto barai rauti cuat owár echí raw̃i. ¿Riwat séroat behmár túnajaqui?
    Eubúloat cat, Pudenteat cat, Linoat cat, Claudiat cat, chiwa bahnáquinat cat bah
    tamo sihw̃ac wac ayro.
  abx-abx: Paniguruhon gayod nga akapada'ito kaw myintras i tigtugnawon. Mangumusta
    si ka'aw si Eubolo ngan da'inan may kas Podente, Lino, pati' si Claudia hasta
    pa i dimu'an kabugtu'an si pagtu'o.
  mco-NT: Tzojc mjatyminɨpy ma ca'nɨ tɨɨchpy ymiinɨ. Yquejxyp ajcxy capxpoocxɨn ma
    miich, je Eubulo, je Pudente, je Lino, je Claudia etz jacjadyii mɨgügtɨjc.
  cpb-NT: 'Ontzimatye pinthaakyaate pareetantyaari nisaikira naaka tekera onkyaawontsitanaita.
    Maawoini akantayetairi jaka “iyekiite”, riwethatzimi. Jirika ikaatzi wethatzimiri:
    Eubulo, Pudente, Lino, eejatzi Claudia.'
  aon-aon: Aria nyak ta nyunaki arigas. Um maresh? Ta debeinyi uhwin nyuhur youg yoweg
    aria nyak mare nyunaki. Aria Yubulus nani Pudens iri Linus hani okwudok armatok
    Klodia shani ihishmorim Kristen shape agundok iri shenek-menyugu yopuhi nyumnah
    nyak.
  hus-NT-2005: Ka tʼajaꞌ abal ki tsích tam yabél chamay. Ti abtsaltsik ti chapnédhomtaláb
    na Ewbulo, na Pudente, na Lino, na Klawdia ani ejtal an kidháblábtsik.
  mig-NT: Ndúkú ndéé‑ró cháa̱‑ro̱ vásá kéjá'á víko víjin. Sándéé iní‑ro̱ áchí Eubulo,
    jíín Pudente, jíín Lino, jíín Claudia, jíín táká ñani̱‑yo̱.
  bps-bps: Na beg ge too gdohò salu dini di là fa bang katno i banwe. Na Yubyulus,
    Fudin, Linus, Klawdya na i kdee dademe dad flanekta faglut, toola ge fandam.
  mbs-mbs: Ayas ka dini te eked pa dateng se pengodan. Minikagi si Eubulo, si Pudente,
    si Lino, aw si Claudia te eg-aneng-aneng dan kenyo, aw yan heman se kagi te menge
    doma otaw egpemenal.
  tof-tof: Da ma arüng kóbó ipadke ala tótókóm ngaen-gógópan, solkwat güb melpala
    togobe. Yubulus marü morroal yawal bóktan akyanda akó Pudens, Linus, Klaodia,
    akó blaman ngibürr ⌊zonaretal⌋ morroal yawal bóktan alióndako marü.
  cme-NT: Gbãŋ ŋ jo aa waaŋgu suɔ da ku tã. Ebulusi pãa ŋ jaaluŋgu, baa Pudɛ̃nsi‑i,
    baa Linusi‑i, baa Kulodiya‑i a naara Diiloŋ-dũŋ-baamba namba‑i hiere.
  sus-sus: I xa kata fafe ra beenun ɲɛmɛ xa so. Ewubulo, Pudɛn, Linosi, Kelodiya,
    nun won ngaxakerenyi birin bara i xɛɛbu.
  pon-2006: Wia uwen omw kak pwe ke en leledo mwohn ahnsoun kopou. Eupulus, Pudens,
    Linus, oh Klaudia pil iang kadarowei ar rahnmwahu, pil iangahki souleng teikan
    koaros.
  dad-dad: Yau sain fau mog, ein kaisã usiyouf nigin kabĩ totol wale. Yubulus, Pudens,
    Linus, Klodia ado momoiya turã tar ganan aanya sur difonok.
  zab-NT: Baany pur gueedu anste idzɨny tiamp guelnald. Eubulo, Pudente, Lino, Claudia
    ne irateru de saniroldilaaznɨ Jesucrist rguaapdebdios liú.
  jae-jae: Ônsaic taômgeŋ ômôêŋ gebe ôsêp komô ŋalêlôm atom. Aibulu agêc Pude ma Lini
    agêc Klaudia ma lasitêwai samob aweŋ gêjac aôm.
  ksd-ksd: Una ongor ma ra vinavana uti ba pa i ti vut boko ra kilala na mudian. Ubulo
    i vatatabe u, ma Puden, ma Lino, ma Klaudia, ma diat ra umana tura i dat par.
  msm-NT: Paningkamot ka no kona pad og-abut to tinghagsiy, makaandini kad kanay.
    Si Eubulo dow si Pudente, si Lino, si Claudia dow tibo mgo suun ta nangumusta
    ikow.
  myk-myk: La le mayɛ ni mʼa ba na ta wiire ti sanha jé wɛ. Ebulusi ya ma shaari,
    ni Pudɛnsi, ni Linusi, ni Kolodiya, pee bɛɛri ya ma shaari. Cebooloo pu samaa
    bɛɛri bɛ ya ma shaari.
  sbe-sbe: Yubulusi maiyanao Pudenisi, Linusi, Kolodiya yo kada kahao maudoidi yodi
    lautoki hinage se hetamalidiwa. Na kowa taba ku kaipatebayao na inai ku lage na
    kabo kehiwe kana huya.
  mcr-mcr: Si täqinyqe, yuŋuä yäŋänäqŋqänä äqunätä, iiqä tqäŋqä, maqänä quveptŋqänä
    yamwiqä i. Yupulusi ique, Pundensi ique, Linusi ique, Klotiyae, itaŋga quuvqä
    heqiyqä huizi iqua-pqe, “Ne sinyqä hui mimäuqä iŋunä” äktqä.
  cux-NT: 'Maaⁿ ní diiⁿ núúⁿ yiiⁿnu di cuchiī dí n''diichi di ''úú taachi ''āā ''cuɛ́ɛ́
    ndaa tiempo chi ''iichɛ. Saⁿ''ā Eubulo ndúúcū saⁿ''ā Pudente ndúúcū saⁿ''ā Lino
    n''dúúcū n''daataá Claudia ndúúcū nducyaaca vi''i yú: N''daí ndís''tiī ngaⁿ''á
    yā.'
  tur-YTC: Kış gelmeden gelmeye gayret et. Evvulus, Pudens, Linus, Klavdiya ve bütün
    kardeşler sana selam ederler.
  san-ITR: tvaM hemantakAlAt pUrvvam AgantuM yatasva| ubUlaH pUdi rlInaH klaudiyA
    sarvve bhrAtarashcha tvAM namaskurvvate|
  bel-N: Намагайся, каб прыйсьці да зімы. Вітаюць цябе Эўбул, і Пуд, і Лін, і Кляўдыя,
    і ўсе браты.
  sch-sch: Phalbi mân hong rang pût ngêt roh. Eubulus, Pudens, Linus, le Claudia
    ngei le Khristien dang ngei murdi'n chibai nang an hong muthuon.
  mic-MIQNT: Jugu'etes gisi pgwatun gesgmnaq pejipugtnug. Na mimajuinu'g Iupulus,
    Putens, Lainus, aq Gla'tia telimipnig, “Me' tale'n?” aq elt igtigig ta'nig getlams'tasultijig
    puatmi'tij wi'tugsinew.
  huu-NT: 'Rollime nia iñenia, cue dɨne bi. Dɨga comɨnɨ omo naimacɨ uai oredɨmacɨ:
    Eubulo, Pudente, Lino, Claudia, ua nana creyentiaɨ.'
  jiv-NT: Michá nantu jeatsa̱i̱ṉ iiraitin enentáimturata. Tura Eupurusha Putentesha
    Ríniusha Kráutiasha tura ashí Yus-shuarsha amikmaatmainiawai.
  otm-NT: Dami 'yøt' ra ts'ɛdi gua ɛ̨ 'bʉ hin ní yʉt' yʉ pa xʉn sɛ. I pɛnh'na ran
    zɛngua gätho yʉ cu i 'bʉcua, nu ra Eubulo nɛ ra Pudente, nɛ ra Lino, nɛ ra Claudia,
    nɛ gätho mi'da yʉ cu 'bʉcua, gätho i pɛnh'na ran zɛngua.
  dah-dah: Gebe makaŋ buluŋ ma heŋ hikeya gar waŋ waŋ beleŋ kura keneŋbe araŋeŋ po
    wayayiŋ. Al Kuruŋ dirŋeŋ weŋ neya gar hite mar gare tumŋaŋ ge niŋ dufay heŋ haŋyen
    goyen momoŋ irayiŋ ninaŋ geb, gago ginhem. Go mar goyen kurabe Yubulus, Pudens,
    Linusyabe Klodia.
  tnk-tnk: Tikaməmwur muvehe akwauakw tukw iou kurirə nəpɨn səvəi nəkwieiien ruvehe.
    Iupulas, Putens, Linus, Klautia mɨne piəvtaha me pam ia kwopun i həni ramasan
    tukw ik.
  kpr-kpr: 'Yaura tambuno ‘October’ tuturo edo sumburaira. Ava sedo, ni nange edo
    gido, giti foa namokena buvaetesi. Ainda beká mo: eva yaura tuturo arira amo,
    ni jo foa buvari da kaugo ae aresa. Yari budo gi! Eubulus, Pudens, Linus, a Claudia
    de dabade, ni ategi erera. A nano namendi mendeni barago, isambu ni ategi beká
    ava erera. Yari budo gi!'
  san-IAS: tvaṁ hemantakālāt pūrvvam āgantuṁ yatasva| ubūlaḥ pūdi rlīnaḥ klaudiyā
    sarvve bhrātaraśca tvāṁ namaskurvvate|
  nho-nho: Hakavave ki tae mai koe imua te ssao te saumakallii e lasi. Iubilus laatou
    ma Pudens, Linus, aa ko Claudia e kkave atu naa purepure laatou hakapaa ma aaraa tama
    katoo te lotu.
  gym-NT: Timoteo, kä ñüre amne kä tibo, känenkri ma jata jötrö ti känti nete, ie
    ti tö. Arato ni mräkä tödekaka Jesubti Eubulo, Pudente, Lino, Claudia btä ni mräkä
    mda mda juta Roma nete käta köbö kuin juen makrä.
  azg-NT: Quitsichonꞌ na ncüjeꞌ ntjoohin vitjachen na ntsacꞌë ngueetein. Eubulo incyaa
    jon tsꞌon ꞌnaanꞌ jon nnonꞌ, mantyi Pudente, Lino, Claudia yo ninꞌtsoñꞌen ntyjëëhë
    na mꞌan tsjoonvahin na vantyja nꞌon Jesús.
  bhd-bhd: हीवतड़ेरे पेइले एजनेरी कोशिश केर, ते यूबूलुस ते पूदेंस ते लीनुस ते क्लौदिया,
    ते इठेरे सारे विश्वासी लोकेईं नमस्कार भेज़ेरू आए।
  too-NT: Nalīhui'līya' naquilakta'na' a'xni'ca' tūna'j tzucu lonknu'n. Tamacā'ni'yāchāni'
    saludos Eubulo lā' Pudente lā' Lino lā' Claudia lā' ixlīhuākca'n ā'makapitzīn
    huan tā'timīn.
  ind-AYT: Berusahalah datang ke sini sebelum musim dingin. Ebulus, Pudes, Linus,
    Klaudia, dan semua saudara seiman mengirim salam untukmu.
  cjo-NT: Pishintsite pipoke, tekiraata okyaawontsitanaki. Riwethateeyemini Eyowooro,
    Poreente, Riino, Kiraaworya, eejatzi maawaeni ayemijantzinkarite.
  nsn-nsn: La ualahur sikorome gete ur pang rom, kare na binakar malahong. Ibulus
    mes Pudens, Linus, doh Klaudia menia pono toso bung uanotougigeig ka heir tenas
    niuaha totomua.
  san-DEV: त्वं हेमन्तकालात् पूर्व्वम् आगन्तुं यतस्व। उबूलः पूदि र्लीनः क्लौदिया सर्व्वे
    भ्रातरश्च त्वां नमस्कुर्व्वते।
  tna-NT: Cuaja papu biame ema peje su pueque, huinahuina badi cuana cuinaji mahue
    su. Edue Eubulo, Pudente, Lino, Claudia cuana ja mi emitsuametani. Pamapa pia
    edue cuana ja di mi emitsuametani.
  lid-lid: Eme ma, jo aso-ok ou asilah san suwi ta ame. Kora-on len ta ur ma jor laba
    tinan kasahan. Yubulus, Pudens, Linus, Klodiya, ma iri lau ta Kindrei are kada-ah
    badeh, anya bada-an tiri mwasin ewek tam.
  wim-wim: Ayyang, nint kan pal wampān aak um onchanakana. Nil Eubulus.an thawar ngay
    wik waaꞌāng nungk nil ngaantam-ngeey-ngeeyan niiyang, aꞌ putha Pudens.anga, aꞌ
    Linus.anga, puth-a, Claudia.anga, aꞌ putha than pam wanch yot Christians wiy il-ilangan
    thampang ngaantam-ngeey-ngeeyantan niiyanganweya.
  zga-M: Voluba haga kabla ya mepu. Eubulo ihuhuponi pia Pude, Lino, Claudia nu lokolo.
  yom-yom: Tomba bu kuizila tuamina sivu. Ewubulusi, Pudensi, Linusi, Klodia ayi bakhomba
    zioso zifidisidi mboti.
  san-SIN: ත්වං හේමන්තකාලාත් පූර්ව්වම් ආගන්තුං යතස්ව| උබූලඃ පූදි ර්ලීනඃ ක්ලෞදියා සර්ව්වේ
    භ්‍රාතරශ්ච ත්වාං නමස්කුර්ව්වතේ|
  yut-yut: Gak kosit niaŋon da tepmɨsi opbi dakon pini aŋkɨmokgi. Jomjom aŋegaki ais
    bɨsap dɨ apban. Yubulus da gɨldatni tagɨ gayɨsak. Ae Pudens, ae Linus ae Klodia
    gat ae paŋmuwukbi dɨwarɨ morap gat kɨsi da gɨldatni tagɨ gayaŋ.
  grc-BYZ: σπούδασον πρὸ χειμῶνος ἐλθεῖν. Ἀσπάζεταί σε Εὔβουλος καὶ Πούδης καὶ Λίνος
    καὶ Κλαυδία καὶ οἱ ἀδελφοὶ πάντες.
  cpc-NT: 'Ontzimatyii pinthaatyaati pariitantyaari nosaiki naaka tikira otyaawontsitanaita.
    maawoni akantayitairi jaka “iyikiiti”, jiwithataiyimini. Jirika ikaatzi withatzimiri:
    Eubulo, Pudente, Lino, opoña Claudia.'
  nhg-NT: Xomoöpröro xehuöla antes de cuöc siehuas. Metztlajtlajpaloa Eubulo, Pudente,
    Lino, Claudia, hua noche ocseque tocnihua.
  nya-nya: Uyesetse kubwera kuno nthawi yozizira isanafike. Eubulo akupereka moni,
    ndiponso Pude, Lino, Klaudiya ndi abale onse nawonso akupereka moni.
  ngu-NT: Xchihua canica para xhuajla chica xe ajsi invierno ijcuac sehua. Mitztlajpalohuaj
    Eubulo, Pudente, Lino, Claudia niman nochimej tocnihuan.
  kup-kup: Met petev tamar ahov nat hez-eparah zuam emekez ne homeamoh. Met aban Iubulas,
    ma Pudens, ma Lainasir añ Klodia, met aban Iesuz homet zei epatak ev hez-modari
    amun nimaz homet, “Timoti tin hepanez dei zait teg,” pot hahan ev menoh.
  jid-jid: Sima gbangbla di ye ri du su ti, Afbulus ni chuu ni Budis, Ni Linus ni
    Kalafidiya ni mir vayi wawu.
  wmw-wmw: Ririmbise uje kuno upesi, sainamba kufika mirongo ya baridi. Eubulu, Pude,
    Linu, Kalaudiya, pamoja na wafulati wa Insa piya, wakuperekera salamu.
  gmv-GGM: Balggoy gakkanape sinththistada taakko ha gakkanaas nees danddaettida mala
    ootha. Ewuguloos, phuudes, qassekka sinosay, qilawudiyayine ammanizayti wurkka
    nena saro saro gida.
  ssg-ssg: Tohongi kewak o tahiama imat ti taun ti waiwain. Ubulus, Pudenes, Linus,
    Klaudia ma teka kahikahi Jises liai, lato hatesol nanameni o.
  zpo-NT: Naab na lo lu, le lu jwers yiid lu lo na yilo leezha zer zhin re mbee nla
    nal. Eubulo, nu Pudente, nu Lino, nu Claudia, nu rese wech nu rese bzan, xaa nzho
    nee, mxaal xaa “dix” cheen xaa lo lu.
  poy-poy: Gutendi kanongola kwiza pamberi pa shipindi sha mpepu. Ebulu na Pudi na
    Linu na Klaudiya pamuhera na woseri wajimira wa Kristu wankulamsiya.
  qwh-NT: Imecata jaqirirpis, shamiquï manaraq tamya tiempu chämuptin. Quepitapis
    Eubulom, Pudentim, Linum, Claudiam y llapan wauqintsiccuna y panintsiccunam saludayäshunqui.
  gaw-gaw: Na haen gamag imup̱a, oug haen iiṯa imup̱a, wagai mena, paha gumiḏna uḏie!
    Eubilus, Pyudens, Lainas, Klodia amu ig lainḵad ele oh na humidṯeb.
  nca-nca: Kho kondé tero kutiti naru kama teyoníqo mahe qembe. Asa Yupulus, Putens,
    Linus, Kolotia ko Anutu koro unipare soso ŋundo ke yuŋguna kereteŋgo.
  zpz-NTPP: Bicy tub fers nu grir anzir nu gyap tiem rag. Eubulo, gal nu Pudente,
    nu Lino, nu Claudia, gal nu dela de bicy na nu yuꞌ ii zeed dey ñgyoozh nir.
  zac-NT: Guniꞌi ldúꞌul parë guëdchínil antsë lëꞌë tiempë naldë guëgaꞌa. Eubulo, Pudente,
    Lino, nu Claudia, nu grë ra shmënë Dios, rsheꞌldë raiꞌ saludë parë lë́ꞌël.
  kyg-kyg: Yasi neꞌaliya afinaꞌmo afole aigiyanagi amalageka huka aeka agaseka eno.
    Yumiyulasiꞌagi Piyunenesiꞌagi Lainasiꞌagi Kiloniyaꞌagi muki konagatimogiꞌeꞌmogi
    huꞌa ge nekamamae.
  kmk-kmk: Ikaligatam un sumaaḻ si daan di kukummogan. Mampakumusta pay kan sika da
    Eubulo, Pudente, Lino kan Claudia kan sadan susunud taku.
  cao-NT: Jënimapino tsi nëri mi jono matsitiya jonox pari no. Jasca, mia joihuahi
    quiha Eubulo, Pudente, Lino, Claudia, nëá ca huëtsa bo tëquë.
  bbr-bbr: Na is siarap kurte kowaun apu itanäm. Imkanik rai raroi, kiro roros ses
    päi, okon, na kurte kowam. Iubulus, Pudens, Lainus, Klodia, akas na ‘pere’ ämän
    aisoi. Nan jaunat, Anut nukan roasiret, erekapu akas nais na ‘pere’ aisoi.
  inb-inb: 'Kamka, utka­lla samui, manara tamia pun­cha­kuna chaia­mugpi. Eubulo,
    Pudente, Lino, Klau­dia, tukui sug waug­kin­di­kuna i pani­kuna­pas­mi kamta:
    “Puangi” ni­nakú.'
  hrv-hrv: Nastoj doći prije zime. Pozdravlja te Eubul, Pudencije, Lino, Klaudija
    i sva braća.
  box-NT: Bánbá à ũ ɓuen ká le tɛ̀ɛnì dĩǹ yí hĩ́nɔn. O Ebuluusi, là a Pudɛ̃nsi
    là a Linuusi là a Kolodia lè wàn zàwa lè wàn hĩ́nni kèrètĩ́ɛwa na wi
    hen ɓúenɓúen wee tɛ̀ɛní foǹ.
  ote-NT: ꞌYøtꞌa ra tsꞌɛdi gui ja gui ꞌñehe ante da dagui ya tsɛ. Fatꞌajua̱ꞌi ra cu
    Eubulo, ra cu Pudente, ra cu Linu, ra nju Claudia ne gatho nuya cu ꞌbʉiua.
  wnu-wnu: Ne igama moon qen eng yariner qamb qand die. Yubulus ne Pudens ne Linus
    ne Klodia ne banamori gugum nenet uber qamb igour.
  zam-NT: Bli purad yi'th neel máa daa ndoore' yòo na' tiemp xìl'. Ebul ngue nii Diox
    lool. Pudent, no Lin, no xa'got co' lèe Claud, no ryete taamas mèn co' ndxàc hues
    na' por cón che'n Crist co' nzo trè' co'te' nzon ngue nii Diox lool, ne.
  zyp-NT: Thlasih cai a chua hlai letah ma heh phah a va zong my lo. Zubula tah a
    dang pawtah a ca tah. Ma hraco Puden le Lina le Klaudia le zingtu uny vytei tah
    aa ca tah hrah.
  sey-NT: Ja̱ yëꞌtaꞌa oco tëcahuë ti̱ꞌamaꞌnë ai cuasaquë daijë̱ꞌë, mëꞌëpi. Pëpayë,
    Eubulo, Pudente, Lino, Claudia, cuiꞌne siꞌaohuaꞌi mai Ëjaë doꞌijëreje̱.
  nvm-nvm: Regavo tavan bomana dakreno ijefuon ni migegare ruake tavan iji fu rad
    dam. E Iuburus ga Fudens ga Rinas ga Kurodia ga e God ma vierafejo ar igia karijo
    bu a anadain.
  mps-mps: Nage asesa polo asiyu, tama te kedau eyu dwai wali asobo sogo asisąbadi
    nage eba polo sabolao. Te bidi dabe Yubulus me, te Pudens badi, te Linus me, te
    we nogi Klodia me, augwaligo te siade dao po nagebolo ola tolobao. Te gasa ede
    bidibo ama dede dabe tigidaligo me te po ola tolobao.
  pab-NT: Haiyateretyoa hoka wehakiti nahitita hisoa. Wihinaeharenae Eubulo, Prudente,
    Lino, Cláudia, tyotya haiyaharenae hoka haxakaisakehenahitaha aokaha hihiye.
  llg-llg: 'Masusua fo fai makasufun bei ta mai, naa te o losa so. Ita nonoon manai
    ia kala, ndia: Ebulus, Pudes, Linus, ma kaꞌa Klaudia. Ala haitua soda-molek neu
    ei basa nggei. Leondiak boe oo neu ita tolanoo salanik feꞌe nala.'
  kyf-kyf: Da ŋwɔtlɔyibhla 'nɩa -slɔ da nyni, -ɩn 'yɩ 'klɩ -ɩn 'ka na -gbɛ nyni. Ebulusɩ
    klaa, Pudɛn klaa, Linusɩ klaa, Klodia klaa, we -yɔ -amɩaa bhelia weee, wa nɛɛ
    wa -saa -mɩ fʋ.
  tpi-tpi: Yu mas trai hat long kam kwik. Nogut yu wet, na taim bilong kol na strongpela
    win i kamap. Yubulus na Pudens na Linus na Klodia na olgeta Kristen brata ol i
    salim gude long yu.
  mih-NT: Zañiñun ta quisun cuee ca sa nduvisi xaan. Maa ra Eubulo, ta ra Pudente,
    ta ra Lino, ta ña Claudia ta tandɨhɨ inga yañi yo ta cuhva yo zaquisi ñu minoo
    nacumi suun.
  qvh-NT: Tamya quila manarä chämuptin apurä shamunqui. Eubulo, Pudente, Lino, Claudia
    y waquin waugui-panicunapis salüduntami gampä apasicayämun.
  kms-kms: Nu buid ghap ei brequne ven ghandi pre muqdi uyi kin ngeri te rindi. Yubulus,
    Pudens, Linus, Klodia di wute aye Yumbui nei rimbig kin ni nunde chumbuai kin
    wand ri rundo.
  agn-agn: Prosigiran mong ba-lo komabot tang timpong malamig, tania ra. Komosta ono
    ong nio ganing si Eubulo, Pudente, Lino, ig Claudia, asta ang tanan ang mga logod
    tani.
  nhi-NT: Ixconchiua uerzah touitz ihcuac ayamo tlasiseyacatlah. Mitzontlahpalouah
    Eubulo, Pudente, Lino, Claudia uan nochtin in tocniuan tlaniltocanih.
  ttc-NT: Tzaj asak'so' ch'in tzan awul mina' tuq qok jab'alil. Jun limb'il te yatz
    tzan Eubúlos b'ix tzan te Pudénte, b'ix tzan te Lin b'ix ax tzan Claudia b'ix
    tzan kyaqil kye a'e' qerman.
  dan-1931: Gør dig Flid for at komme før Vinteren! Eubulus og Pudens og Linus og
    Klaudia og alle Brødrene hilse dig.
  kwj-kwj: Woro mini huwainani ma ete tamata. Apa mi dawa kapwa ausuwa ti o sikonda.
    E, Yupulas, Putenis, Lainas, e, Kulotiya ani ga dau hiparakambwe ba fwele okwe
    weseꞌa wuhi ti o mini rumbwewani inda.
  vie-OVCB: Con nên cố gắng đến đây trước mùa Đông, Ơ-bu-li, Bu-đen, Li-nút, Cơ-lô-đia,
    và các anh chị em đều gửi lời thăm con.
  kze-kze: áú'o sií-kánáá íma tiráina imáyáa é kesópa'a tiyó. Yúpúrásawe Púténésiye
    Áráínásawe Kírótiyawe amápa'a Áánútuna kwaásiye entávésa sésa kawe'á umái maiyó
    kwésewe.
  mpj-mpj: Yarrarnurnanta wajarni, yankurnin ngalyarni wantajarrangkamarra. Timiti,
    Yupulujjungku pukurlpa wajarnu, nyuntuku, ka karlki kujupalurrjuluya jilanyalu
    Putinalu, Layinajju, Kulutiyalu, ka Jiijajmili walyjakaja kujupaluya.
  lbk-lbk: Ikalikhatam ay omali isnan sisya'y ad-i timpon si lateng. Pakomkomostaan
    cha Eubulo, Pudente, Lino, Claudia, ya am-in nan tapina ay iib-a ay mamati sik-a.
  mto-NT: Yakvinko̱pka je̱tseꞌe mmínu̱t namkaꞌana je̱ xox aats du̱paaꞌty. Máyameꞌe
    je̱ Dios mke̱jxu̱xjada je̱ Eubulo, je̱ Pudente, je̱ Lino, je̱ Claudia, je̱ts anañu̱joma
    je̱ utsta je̱ ajchta ma̱a̱t je̱ utsta je̱ tsa̱ꞌa̱da.
  bzh-bzh: Nabë ġenam, og ġenam pevis doḳ buk nivesa sën ayööng yö nahën agi. Ebulus
    luho Pudens geLinus luho Klaudia belosho hil arid lo pin denër bë kwaj nevo honġ.
  guj-2017: શિયાળા પહેલા આવવા માટે પ્રયત્ન કર. યુબૂલસ સલામ કહે છે, વળી પુદેન્સ, લિનસ,
    કલોદિયા અને બધા જ ભાઈઓ તને સલામ કહે છે.
  jvn-NT: Timotius, nèk inter ndang teka sakdurungé wayah adem. Ebulus, Pudèns, Linus
    lan Klaudia lan sedulur-sedulur kabèh sing nang kéné pada kirim slamet marang
    kowé.
  byr-byr: Gɨmɨ yɨmeꞌnyaꞌbɨꞌ yaꞌgɨzɨ dɨvadeigɨnyɨ. Yɨhuta kayaaꞌnanya pɨgaaꞌna nyemwaaidɨka!
    Yuvyulaazalyɨ Pyuthenɨzalyɨ Laainazalyɨ Kɨlothɨyaasɨ neyaꞌmwe yuya pwarajɨ gɨmɨnyɨna
    “Neyaꞌmweigɨ!” gyasɨwaabaaꞌ.
  ian-ian: Yipma yilɨga njɨmbla yalapman kangan walɨga nandinyamba yagwa mɨla. Kɨta
    njɨvwa mɨn kat kematandɨ. Wunogwinala lɨga nɨmba mɨn kat apma nandinya wandi.
    Yubyulas. Pyudens, Lainas, Klodia, Jisasna mbaapmamba njɨvwa kwuka yetɨlɨga nat
    nɨmba mɨn kat apma nandinya wandi.
  hun-hun: Igyekezz tél előtt eljönni. Köszönt téged Eubulosz és Pudensz, Linosz,
    Klaudia és mind az atyafiak.
  mcf-NT: 'Ue tsasi iquenuanquid taënushe. Baded cho, mado. Doma yacnocquido nëmbo
    icquidon: —“Timoteyo unësquio iquec,” quequin dada ua —caposhi. Nëidic Eyobudo
    caid. Nëidic Pudente caid. Nëidic Dino caid. Nëidic Quëdaudia caid. Nëidic Esus
    tantiaquido nëmbo icquido utsibotedi. Aidtedi adosh.'
  kjs-kjs: Gore upame komoma po rilipu epape yapi dinu epalia-le neme ni piri-para
    wagepu abi epape. Yubulus-para, Pudens-para, Linus-para, Klodia-para go nena amenu
    raayo page epe-rupa piralepape agale pu rapaatema.
  mni-mni: Ningthamtha changlaktringeida nahak mapham asida laknaba kanna hotnou.
    Eubulus, Pudens, Linus, Claudia amasung atei Christian ichin inao pumnamakna nahakpu
    khurumjarakli.
  yad-NT: Ya̱ntya jniy vani̱ra, nijya̱jisiy. Ru̱pa̱ ji̱ta yimura mu̱chuveda Evúbudu,
    Pudénte, Dínu, Cudávuryaju̱y jarye, ti̱ta̱ju̱ jiryatiy Crístu Jesúsmusiy vu̱tyeryi̱veda
    riy.
  mxb-NT: Ta koo ino̱n kisón tá ko̱ ñáꞌa̱ kasáꞌá yoo̱ vi̱xi. Ta káꞌa̱n Eubulo ndisáꞌán
    xíꞌón, xíꞌín Pudente, xíꞌín Lino, xíꞌín Claudia viti xíꞌín dao ka̱ na̱ kúú kuendá
    Jesús ndéi yóꞌo.
  pon-2006A: Wia uwen omw kak pwe ke en leledo mwohn ahnsoun kopou. Eupulus, Pudens,
    Linus, oh Klaudia pil iang kadarowei ar rahnmwahu, pil iangahki souleng teikan
    koaros.
  maq-NT: Nihñi xati tacuin, ndove tjengui ná quihndë xi chaja sa chan hnchan. Cha
    Eubulo ne, cha Pudente ne, cha Lino ne, na Claudia ne, cojo ngayëjë ni xuta xi
    macjain rë cjua rë Cristu Jesús ne, tsingatju me nina riji.
  hto-hto: 'Mai raɨre rozíredɨruillaɨ naɨ dúcɨñena llezica benó o biri. Benómona jɨáɨmacɨ
    omo uai orédiaɨoɨ, be nɨ́ɨmacɨ: Eubulo, íemo Pudente, íemo Lino, íemo Claudia.
    Daje izói nana Crístomo jaɨnaide ámatɨaɨ o uáidotiaɨoɨ.'
  por-BRBSL: Seja diligente para vir antes do inverno. Eubulus o saúda, assim como
    Pudens, Linus, Claudia, e todos os irmãos.
  ces-NKB: Vynasnaž se přijít [ještě] před zimou. Pozdravuje tě Eubulus, Pudens, Línus,
    Klaudia a všichni bratři.
  cui-cui: Jʉjʉre xua patopare xua pewʉnaeya poxonae beya awʉbo tsane. Pon Eubulo,
    irʉ pon Pudente, irʉ pon Lino, irʉ powa Claudia, irʉrʉ daxita pomonae pejume cowʉntsiwi,
    daxita barapomonae cajacoba.
  boj-2014: Ni ijoq urur boqujat. Ni tariŋoqnim ulili bati bo uge. Yubulus na Pudens
    na Linus na Klodia na naŋgi qolqe Kristen tamo kalil naŋgi ti koba na kaiye anjam
    endi inoq qariŋyonub.
  eng-OEBUS: Do your utmost to come before winter. Eubulus, Pudens, Linus and Claudia
    send you their greetings, and so do the rest of the Lord’s followers.
  eri-eri: Ne fasayadu mayei nomo danga tafau. Gamaji ne itari gahenga, oto saini
    bagu karaga saini bagu heigoga. Yubulus wanga, Pudens wanga, Linus wanga, Klodia
    wanga, nere Kristen baige gane oruwanga tere kaiye tigou huuru tagane.
  aly-aly: Timothy nga arrkernelha, anamerl apetyeyew nhenh-warl, alyangkw irrewerr-anem.
    Ingwer-rnemel Jesus-arl apenteyel-rnem apmer nhenh-itwew, rernem “Hallo” ngkweng
    angkeyel. Artwernem Eubulus, Pudens Linus-then rernem “Hallo” angkeyel, arelh
    Claudia-then.
  wiu-wiu: Niti tane tokene-mene wete witameneyake no mekuta oto wete noke enamene-ye.
    Eya yename Yubulasi ni Peyudenesi ni Lainasi ni Kelodia ni neke ete oyali-kiti
    peyameka Timosi ne wete meamene wa okala tiki.
  swe-swe: 'Skynda dig hit [till Rom] före vintern. [Stycket ramas in av uppmaningen
    ”skynda dig hit”, se vers 9.] Följande [personer, tre män och en kvinna] hälsar
    också till dig: Eubulus, Pudens, Linus, Claudia och alla syskonen (bröderna och
    systrarna i tron).'
  cth-cth: Kasik thapa a pha hoehnahlan na tho thai nahane kâyawm. Ubulas, Puden,
    Linus, Kalaudia hoi hmaunawnghanaw pueng ni nang teh kut na man awh.
  mti-mti: Ageyau ag onaga meve taig kumiwa uwape. Yuburas, Puden, Rinas, Kraudia
    ge tatangwanenaiwa undag genan gaun veme.
  pad-NT: Onofiki ida paha aji'bini viahania ikaikahini kodiania. Arigamina akadiania
    vahojaki, Êubolo, Prudente, Lino, Cláudia vihiki, vahoariha khama, ira vaka'ivanitiki
    hadani.
  twi-twi: Bɔ mmɔden bra ansa na awɔwbere adu. Eubulo ne Pude ne Lino ne Klaudia ne
    anuanom no nyinaa kyiakyia wo.
  hlt-hlt: Sikca hlanah pawk hamla na haam mako. Ubuluh, Puden, Linu, Kalaudia neh
    manuca rhoek boeih loh nang kutn'tuuk uh.
