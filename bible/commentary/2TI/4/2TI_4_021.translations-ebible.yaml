    ëñëe. Podænta tönö Diïno ayæ̈ Codaodia tönö möni pönencabo tömämöni bitö ïmite,
    Waa quëwencæbiimpa, ämönipa.
  kbc-NT: Ina baɡ̶awii ɡ̶adoniciwaɡ̶a manootiwa maleedaɡ̶a limedi niwetaɡ̶a. Êubulo,
    Prudente, Lino, Cláudia, codaa inatawece eledi ɡ̶onioxoadipi oyecoaditibigaɡ̶aji.
  bmh-bmh: Na iz waiab pigai alabun abu peiba, alai peilen. Aiu ses dai dai, go ut
    malalai ziwas zumau, gonun, na pigai alen. Iubulus, Pudens, Linus, Klodia, agen
    na ‘Amban’ ze aizem. Nait zaunar, Uwait nugau duailel, unum goagen han na ‘Amban’
    aizem.
  ctu-BL: Cha'len wersa cha'an ma' tilel che' maxto i yorajlelic tsʌñal. Mi' yʌq'ueñet
    cortesía Eubulo yic'ot Pudente, yic'ot Lino, yic'ot Claudia, yic'ot pejtelel la
    quermanojob.
  meq-meq: Ge gədaŋ madayaw ka təv ga kanaŋ ta bəse, ahəl nakə həlay i mətasl ka dazlay
    zuk bay aye. Ebulus, Pudenes, Kolodiya, Linus ada tə siye i ndo məpe mədzal gər
    hay ka Yesu neheye kanaŋ aye ta tsikaka naha me.
  noa-H: Hed k'õrg jaar paju nawe pʌchdëujã jöpcha mʌ hoobahur. Pʌrʌg salud deepʌ̈i
    nʌm Eubuloou, Pudenteeu, Linoou, Claudioou maimua t'um Cristo gaaimua maach k'odk'a
    t'ʌnʌm k'ʌʌnaujã hagjö pʌrʌg salud deepʌ̈i nʌm.
  alp-NT: Atula mise leke luake lomei lokoku kena ndirine talei mosare. Ebuluse, Pudese,
    Linuse, Klaudia, kai tamata maketa rebe hlaleke loko Yesuse lekwe, esi beteke
    hlamate ete ale.
  san-VEL: tva.m hemantakaalaat puurvvam aagantu.m yatasva| ubuula.h puudi rliina.h
    klaudiyaa sarvve bhraatara"sca tvaa.m namaskurvvate|
  kbq-kbq: Kafegafa hunka zasi ikana ohanati'nesigenka eno. Ebulusi'a musenke atregante,
    anazanke huno Pudensi'ene, Linusi'ma, Klaudia'ma, maka tafuhe'zane, tasarahe'zane
    muse ke atregantaze.
  kbh-kbh: Lempe cochjama, uaftena tempo chaondóshjango ora moye jabama. Acnaca cmontsechuaná
    Eubulo, Pudente, Lino, Claudia y nÿetscanga muents̈e Jesucrístbeñe os̈buáchiyënga.
  ron-LSB: Fiți sârguincioși să veniți înainte de iarnă. Eubulus vă salută, ca și
    Pudens, Linus, Claudia și toți frații.
  pon-pon: Kaporijokki uk, pwen kodo mon anjaun kapau. En Eupuluj a ranamau won uk,
    o pil en Pudenj, o Linuj, o Klaudia, o ri atail karoj.
  nhe-BL: Ximoisihuilti para huelis tiajsiqui nica quema aya tlaseseya. Mitzontlajpalohuaj
    Eubulo, Pudente, Lino, Claudia huan nochi toicnihua ipan Cristo nica.
  sps-sps: Tanaf, nyi naa mito tsonyo tabuiny naa minon nainy tana ainysat tsian ana
    tonok. Eubulas me Pudens ai Lainas me Kalodia faan kan iny naa ror nainy rof tsuri
    fiisen ramen fuainy vamuinyasiny fafaaman faavot.
  wnc-wnc: Sike gata nae zetgaman apso. Tapduu gou waita puyapik gwenda apuke kepika
    umukgamuyak. Ge zet apso. Sike notda Yubyulas gatu Pyudens gatu Lainas gatu Klodia
    gatu notda kuupbamda gae gaak wamu yatewa kunggak.
  bus-bus: Ǹ zɛ́ wɛtɛ ǹ mↄ́ ai buusiɛ gↄ̃ ká. Yubulu kↄ̃n Pudɛnio kↄ̃n Linuo kↄ̃n
    Kalaudiao kↄ̃n wa gbɛ̃nↄ píngi ì kpàmma.
  gub-BL: Ne nehe no ty, eagaw tuwe nezur pà 'ar huwixàg ma'e ihem 'ym mehe nehe.
    Ew, Puruzen, Irin, Karaw. A'e paw omono kar uze'eg newe a'e wà no. Nezewegatete
    amogwer zanerywyr a'e wà no, omono kar uze'eg newe a'e wà no.
  imo-imo: Kombu ali teremo walima oi wendo naa opili na morona wambo ningo aulke
    te enge ningo korokolio owi. Yubulus kinye Pudens kinye Linus kinye ambo Klodia
    kinye linonga angenupilima Kraistinga imbomani pali nu molko kondowi nimele.
  boj-boj: Ni ijoq urur boqujat. Ni tariŋoqnim ulili bati bo uge. Yubulus na Pudens
    na Linus na Klodia na naŋgi qolqe Kristen tamo kalil naŋgi ti koba na kaiye anjam
    endi inoq qariŋyonub.
  eng-DRA: Make haste to come before winter Eubulus and Pudens, and Linus and Claudia,
    and all the brethren, salute thee.
  knf-knf: Tamaan ibi ji ujonţ ubi udo kajun. Ewubuluŧ awulu mboş, na Pudeenŧ na Linuŧ
    na Klodiya na banfiyaaruŋ bŧi.
  san-KHM: ត្វំ ហេមន្តកាលាត៑ បូវ៌្វម៑ អាគន្តុំ យតស្វ។ ឧពូលះ បូទិ រ្លីនះ ក្លៅទិយា សវ៌្វេ
    ភ្រាតរឝ្ច ត្វាំ នមស្កុវ៌្វតេ។
  arn-NT: Pürümka pepikawnge tami küpayael petu ñi akunon ta pukem. Lemoria pifaleymew
    ta Eubulo, Pudente, Lino, Klawdia ka itrokom pu peñi ka lamngen.
  zas-NT: Been naguiejn guda chi gad tiamp nayaag guiꞌt. Eubulo, Pudente, Lino, Claudia
