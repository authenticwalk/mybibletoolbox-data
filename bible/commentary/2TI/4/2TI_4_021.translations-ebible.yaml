    Eubulo, Pudente, Lino, ipoña Claudia.'
  san-ASM: ৎৱং হেমন্তকালাৎ পূৰ্ৱ্ৱম্ আগন্তুং যতস্ৱ| উবূলঃ পূদি ৰ্লীনঃ ক্লৌদিযা সৰ্ৱ্ৱে
