  qvw-NT: Ñatac tamya timpuman manaläpis yaycuśhanchiccämari imanuypapis śhamuy. Cayćhu
    Eubulopis, Pudentepis, Linopis, Claudiapis jinaman llapallan cayćhu chalapacü-masinchiccunam
    limaycälimuśhunqui.
  nfa-nfa: 'Tenge jꞌara sèna ka lodꞌo dꞌai mèka hèru pacuhi, èu dhu dꞌai le neꞌe.
    Angalai ètu seꞌe se, nuka: Ebolus, Pudes, Linus dènge ina Klaudia paꞌadhu lii
    mahoꞌo hia miu. Sèmi èèna kahèi, dènge aꞌari dhèu Kristen dhu leo sèra.'
  tnp-tnp: Alkut pɨk məmə nəkuva uəhai əmə u ikɨnu, uərisɨg nian rəha nətəpuiən. Iupuləs
    tətəni təuvɨr kəm ik, kəni Putens, mɨne Linus, mɨne Klotiə, mɨne piatah mɨn rəfin
    u ikɨnu kəutəni təuvɨr kəm ik.
  urd-urd: जाड़ों से पहले मेरे पास आ जाने की कोशिश कर यूबूलुस और पूदेंस और लीनुस और
    क्लोदिया और सब भाई तुझे सलाम कहते हैं।
  hot-hot: Ômbôlêm anêm loŋôndê ek ôlêm loŋ êntêk êmôŋ vêmam ka beleŋ simbak. Yubulus,
    Pudens, Linus, Klodia lôk iviyaŋ sapêŋ enaŋ yaŋsiŋ mavi lôk lôkbôk mavi hadêŋ
    o.
  mqj-NT: Kenamala innang indemokoa' anna mane sae attunna sakka' padang. Salama'na
    Ebulus, Pudes, Linus, Klaudia sola angganna siulu'ta.
  rus-SYN: Постарайся придти до зимы. Приветствуют тебя Еввул, и Пуд, и Лин, и Клавдия,
    и все братия.
  mbh-mbh: Na tho sis rintet ve aro wong velpol tel, lamo theu po aro i velpol ol.
    Na Iubulus na Pudens na Linus na Klodia tomo mun nge toko lemioonga alavusngare
    o pasungalu ole nang sivenga a wong nge wot.
  bdd-bdd: Culomwayamwayauma weyahina muhemuhena ma gogai ꞌana tuta ꞌilatu. Yubulo
    ma Pudeni ma Lino ma Kalodiya ta wete ꞌiyadao mabwaiyadi ꞌidi helau ꞌoiuwa.
  cbt-NTPO: Ama api hua'quiquësohuë'. Co'huara o'napi naniyatërasohuë', huëquë'. Ioporo,
    Potinti, Nino, Craotia, ya'ipi imapisopita isëquë ya'huëpiso' yonquiatënënquën,
    saludos a'patarinënquën.
  srn-NT: Meki muiti fu kon na mi fosi a kowruten. Ebulus, Pudens, Linus, Klaudia
    nanga ala den brada nanga sisa e seni odi gi yu.
  cta-NT: Quiñi clya tyucui̱i̱ jinuꞌu̱ chaꞌ tyalaa nuꞌu̱ ca nde loꞌo bilya xana tyempo
    tlyaꞌ. Lcaa nguꞌ re nda nguꞌ xlyo niꞌi̱ jinuꞌu̱, loꞌo Eubulo, loꞌo Pudente, loꞌo
    Lino, loꞌo Claudia, loꞌo lcaa tyaꞌa ñati̱ jiꞌi̱ Jesucristo quichi̱ re.
  bqc-SIM: Zɛwɛɛlɛ mↄ́ e buziɛ àↄ ká. Ebulu ń Pudɛo ń Linuo ń Kolodiao ń wá
    gbɛ̃́ↄ píi fↄkpàma.
  tcz-CHONGTHU: Phalbi ma-in hikoma hung teijin. Eubulus in chibai nahinbol e, chule
    Pudente, Linus, Claudia chule sopi ho jousen jong chibai nahinbol uve.
  mar-mar: तू हिवाळ्यापूर्वी येण्याचा अधिक प्रयत्न कर. युबुल, पुदेस, लीन व क्लौदिया
    व इतर सर्व बंधू तुला सलाम सांगतात.
  snp-snp: Ena ko wiyami kamenawa oiya ali ádenami kamenalo ya enanimo kanuwa alako
    moni wilito ano. Ena Yubulusite Pudenisile Linusile Kolodiale mono wenenate muki
    yaki aiyo-koiyo ka ya fulo kede minae.
  isl-isl: Reyndu að komast hingað áður en vetur gengur í garð. Evbúlus biður að heilsa
    þér og sömuleiðis Púdes, Línus, Kládía og allir hinir.
  spy-NT: Kunyoo, isyeem wōlēē 'imuuktooy iyitu wōli kumānāāng'ootyēn ꞉kōōrēēt. Isubooyiing'
    ꞉Ēbuulō āk Buutē āk Liinuus ākoo Kilaawutyaa āk nkicheek mbo ng'eetaabiya alak
    tukul.
  xnn-xnn: Ipakatmo ay omali isna sapay pinag-andap. Da Eubulo, Pudente, Lino ya si
    Claudia ya am-in ay mamati ay wada isna et pakomostaanda gedan dakayo issa.
  mwe-mwe: Ntende shangu kwiya akuno, gakanabhe ishila mobha ga mmbepo. A Ebhulo bhanakunnamushilanga,
    na a Pudenishi na a Linushi, na a Kilaudia, na Bhakilishitu bhowe.
  tte-tte: Ukwaiwe mwayamwayau kulaoma muli mena kabo tulutulu kana sauga. Yubulo
    imulolo koliwo, besiele tabe Pudeni, Lino, Kolodiya yo kalakavao meuloili.
  tcs-tcs: Wagar Timoti. Yu mina traiad po kam po mi bipo da koltaim i go stat. Yubulus
    i spik alo gar po yu. Pudens spik alo ane Lainos ane amensisi Klodia ane ebridem
    nada amenpamle ya.
  hlt-THB: Chikca a pha hlanawh vena a pha lawnaak aham tha lo law lah. Eubula, Puden,
    Linu, Klaudia ingkaw koeinaakhqi boeih ing kut ni tlaih uhy.
  soq-soq: Timoti, obasa walama wisepia sawa eba inta banusae tauwadea winea. Sosomba
    Eubulus, Pudens, Linus ita Kilaudia, do sumanai sosomba isiwa ne do mape wainitana
    e auwaei.
  qub-qub: Tamya quilla manaraj chayamuptin apurä shamunqui. Eubulo, Pudente, Lino,
    Claudia y waquin ermänunchïcunapis salüduntami gampaj apachicaycämun.
  att-att: Á sikaw, umay ka lâ umay saw giák ku lage na ammián. Á di Ebulo kári Pudento,
    kâ Lino, ánna si Kalodia gapay, iyabbû da nu kunnasi ka. Á kunnian gapay sù ira
    ngámin nga wáwwagi tam ta ángnguruk tam kâ Apu Kesu, iyabbû da gapay nu kunnasi
    ka.
  bki-bki: Timoti, nojidom laka vonganei ka jau komei sop̃eli ea vio nei, bior bogo
    na niavo jo binimei vaataro. Nalo na vio nei aberinavo neverial kaso ka nalo aju
    tinielo maio kaso laka, nina Yubulus, Putensa, Linas, Klotia, bija bilbilu nalo
    dolu.
  bqp-bqp: Ǹ zɛ́ wɛtɛ ǹ su ari bunsirɛ gↄ̃ ká. Yubulu kũ Pudɛnio kũ Linuo kũ Kalaudiao
    kũ ó gbɛ̃nↄ pínki fↄ kpàmma.
  mcp-mcp: Wáág ŋkûl nə́ wo zə́g ŋkwân nda fwo zə shí. Nə Ibulus nə Púdens nə Línus
    nə Klodía nə bɔ́ɔ́l bwááŋg bɛ̂sh bwə́ ŋgə bə́da wo.
  hat-hat: Fè posib ou pou ou vin jwenn mwen anvan sezon fredi a rive. Ebilis, Pidans,
    Lenis, Klodya ak tout lòt frè yo voye bonjou pou ou.
  npl-NT: Xikchiwa xiwiki achto de mapewa n sewaya. Mitsontlajpaloah n Eubulo, Pudente,
    Lino, Claudia iwa nochteh n tokniwah non kineltokah Cristo.
  bgg-bgg: Hakhangshak athog ba pha ibi shii dun pha bidiang bo. Eubulus, Phudens,
    Linus, chiih-è Khlaudia è awaithek ro salamthek thoh ge, chiih-è ji duiine gai
    Masiphothek de nathek zab shii salam thoh gey ro.
  eng-TCENT: Make every effort to come before winter. Eubulus greets yoʋ, and so do
    Pudens, Linus, Claudia, and all the brothers.
  eng-BSB: Make every effort to come to me before winter. Eubulus sends you greetings,
    as do Pudens, Linus, Claudia, and all the brothers.
  cpu-NT: 'Ontzimatye pintharokyaate pareetantyaari nosaiki naaka tekera okyaarontsitanaikari.
