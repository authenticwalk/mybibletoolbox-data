verse: 2TI.004.021
translations:
  kpx-kpx: Iale di isiviale solekai vaeahamo loho. Isito evievi ata bahata kove umale
    keau isiviale abu vahaeho hoto ahoe hanavoi. Evievi ata kebia uvumo Eubulasi,
    Budenisi, Lainasi, Kalodia ata keau aho loui avoe, “Ana duave.”
  okv-H: Eto jajemo iji puvurae ua emikote umo mahu sau puvujo. Eto ungotenau namei
    kamei embo Eubulus te Pudens te Linus te Claudia te enana tapa na umo ere pekihera.
  tbo-tbo: Geka houga una neyagiyaginai babana kikina ma apo hougana wayau ina geleta.
    Yabulo ma Padeni ma Lino ma Kilodiya po walewalehita atapuhi hai wimaamala uyahimi.
  mal-C: ശീതകാലത്തിനുമുമ്പേ ഇവിടെ എത്താൻ നീ പരമാവധി ശ്രമിക്കണം. യൂബൂലൊസും പൂദെസും
    ലീനോസും ക്ലൗദിയയും സഹോദരങ്ങൾ സകലരും നിനക്ക് അഭിവാദനങ്ങൾ അർപ്പിക്കുന്നു.
  grc-SR: Σπούδασον πρὸ χειμῶνος ἐλθεῖν. Ἀσπάζεταί σε Εὔβουλος, καὶ Πούδης, καὶ Λῖνος,
    καὶ Κλαυδία, καὶ οἱ ἀδελφοὶ πάντες.
  bgc-bgc: जाड्डे तै पैहल्या चले आण की कोशिश कर। यूबूलुस, अर पूदेंस, अर लीनुस अर क्लौदीया,
    अर सारे बिश्वासी भाईयाँ की ओड़ तै तन्नै नमस्कार।
  khz-khz: Pono tiliga, pe pono vogomai vega-veleke, gaulago uvera rogoti gere kwara
    aorai. Iubulas, Pudens, Linas, e Klaudia geria vega-nama getuguana, e ekalesia
    vewalakavana maparara na maki.
  deu-TKW: Eile zu kommen vor dem Winter. Es grüßt dich Eubulus und Pudens und Linus
    und Claudia und die sämtlichen Brüder.
  zsr-NT: Bëꞌ ladxuꞌu guiduꞌ ga zoaꞌ ziꞌal catiꞌ gdxin beoꞌ ziag. Tuꞌgapëꞌ Dios liꞌ
    Eubulo len Pudente len Lino, len Claudia, len yúguꞌtë böchiꞌ lzaꞌruꞌ ni.
  lin-lin: Sala makasi ete okoma awa liboso ete tango ya malili makasi ebanda. Ebilisi,
    Pidesi, Linisi, Klodia mpe bandeko nyonso bapesi yo mbote.
  hns-NT: Kausies kar thandha tem se pahiele aawe ke. Eboeloes, Poedens, Lienas, Klaudia
    aur sab hia ke iesaai bhaai-bahien toke jaad kare hai.
  noa-E: Ed khõrg jaar paju nawe pʉchdëujã jöpcha mʉ oobahur. Pʉrʉg salud deepʉ̈i
    nʉm Eubuloou, Pudenteeu, Linoou, Claudioou maimua thum Cristo gaaimua maach khodkha
    thʉnʉm khʉʉnaujã agjö pʉrʉg salud deepʉ̈i nʉm.
  eng-EMTV: Be diligent to come before winter. Eubulus greets you, as well as Pudens,
    Linus, Claudia, and all the brothers.
  mib-NT: Te condɨhvɨ̄ ni rō quiji ró nde ná tu quejéé vico míjin. Sándeyɨ́ ni rō,
    achí Eubulo jiín Pudente jiín Lino jiín Claudia jiín táca gá hermano.
  lif-NT2: के़सुक्‍तुने़ फाॽग्र चुङ्‌वाःम्‍मा तामानुःल्‍ले़ तगिए खे़ने़ॽ इङ्‌गाॽओ
    ताःमा तम्‍सिन् चोगे़ॽओ॥ युबलस, हे़क्‍क्‍याङ् पुदेनस, लिनस, क्‍लौदिया हे़क्‍क्‍याङ्
    काक् वेॽ फुॽनुसाॽहाॽरे़आङ् खे़ने़ॽ सेवा के़म्‍हाक्‍ते़आङ् वाॽरो॥
  xnj-xnj: Kita kanyata kubwela kwakona lukumbi lwa mbepu. Ebulo, Pude, Lino na Klaudia
    vakuvajambusa, mewawa valongo vangi voha.
  mmx-mmx: Una lolos kusu una rupot soso de avot ti leven gaaling at lamdut. Iubulas,
    ne Puden, Lainas, mi ne Kolodia di lox aonon lavapaase momo bok tu. Nedi axap
    bok luvutneton dik di lox aonon levelinga momo ru.
  cbr-NT: Mitabúcëma 'aínshi camina bënëtishi uti 'ain. Eubulo, Pudente, Lino, Claudia,
    acama 'imainun an Nucën Papa Diosan bana 'acë unicamanribi ca bërúanxmi 'inun
    quixun mi camia.
  tee-NT: At'at'ich acsni jantuca' lhic'asnin jun ni laich calaya'. Ju Eubulo mac'amiyan.
    Vachu' ju Pudente chai ju Lino chai ju Claudia chai tachi chun ju lhi'alak'avin
    ju ani tavilanalh.
  eng-LSV: be diligent to come before winter. Eubulus greets you, and Pudens, and
    Linus, and Claudia, and all the brothers.
  cak-NT: Y ret Timoteo, tatija' ak'ij chi jape we' wiq'uin antes che ri ru-tiempo
    job. Ri kach'alal Eubulo nutak-e ruxnakil-awech. Y chuka' ri kach'alal Pudente,
    ri Lino, ri Claudia, y conojel ri kach'alal we' niquitak-e ruxnakil-awech.
  pah-NT: Ejirokwa ti ejoa ji pyri yapoa renonde. Êubulo'ga omondouka onhi'ig̃a nde
    ve kiro. Na jitehe g̃a omondouka onhi'ig̃a nde ve Prudente'ga Lino'ga pavẽi Cláudiahẽa
    pavẽi no. Na jitehe jara'g̃a nhaporemo Cristo Jesus'gareheve'g̃a omondouka onhi'ig̃a
    nde ve.
  sja-NT: K'inia bɨ pɨ chemerã, p'usa t'ojara pai naaweda. Ichiaba salude pëiruta
    Eubulo, Pudente, Lino, Claudia, jõmaweda tachi ɨ̃pemaarã Cristo k'aurepa ome.
  xed-xed: Ka ŋavata ka, ka sabi misimmisim ma kɗaku fitika mazlam. Ta ga zgu i Yubulus,
    nda Pudeŋsa nda Linusa, nda Klawdiya, nda inda zwanama, ŋa gha.
  mks-NT: Ndi̱hi inún quisún yóho tá cáma̱ni̱ xi̱nu̱ co̱o tiempo vi̱xi. Eubulo xi̱hín
    Pudente xi̱hín Lino xi̱hín Claudia chíndahá na̱ Ndióxi̱ coún. Ta jári ndihi na̱
    cúú cuéntá Jesús ñuu yóho chíndahá na̱ Ndióxi̱ coún.
  gfk-S: Nu manga walar ma ra baso be nu hanawat kira nalalie tano pana bung na haret.
    Ubulus, Puden, Linus, Kolodia, ma di bakut bileng ira hatahinsaana naramon tane
    Krais di haatne leh ugo.
  bmu-bmu: Miaŋgöra kömunjaŋ kie uru nalö qahö kaiga mönö bapŋe kiaŋgöreŋ nöŋgöreŋ
    kamamgö kapaŋ kölman. Azi qetŋini Yubulus, Pudens, Linus, Klodia aka urumeleŋ
    alaurup pakpak yeŋön yaizökzökŋini jiba algetka göhöreŋ kaza.
  dgz-dgz: Kaimakaet ta nenan namu onak iwa aunari wamewa tauepi tawa. Apan Yubulas
    ge apan Pudensi ge apan Lainas ge waen Kolodia Iesu dugup mega nagire den gaun
    inagap waiwanum.
  eng-GNV: Make speede to come before winter. Eubulus greeteth thee, and Pudens, and
    Linus, and Claudia, and all the brethren.
  zaa-NT: Beni duel·la' itá xìa lu' ántesca él·lani tiempo idìl·la'. Ca creyente Eubulo
    nna Pudente nna Lino nna Claudia nna, ą'hua iyaba adí ca hermano tsè'e nì nna
    rithel·la' hua cabi la' rinàbatitsa' qui' lu'.
  eng-WEBSTER: Do thy diligence to come before winter. Eubulus greeteth thee, and
    Pudens, and Linus, and Claudia, and all the brethren.
  guh-guh: Itsa cacuenecaëjëpa, naxanitsiayo renamë tsane emarapae pecopiajopaevajënaeya.
    Cajamatabënajina pina Eubulo, Pudente ata, Lino ata, Claudia ata, daxita itsamonae
    Dioso pejumecovënëtsivi yajava.
  bon-bon: Ngena ne gone taawenumi, watata tädepi aima, ingwe ca gäbu padare te page
    tädepi. Ebulus naawablenige meebine, Pudenus, Linus, Klaudiya piiyepu iyeta poto
    ätrunga biname lui cina ama, teepi naawablenisi meebine.
  nhw-BL: Ximoisihuilti para huelis tiajsiqui nica quema ayamo tlaseseya. Mitzontlajpalohuaj
    Eubulo, Pudente, Lino, Claudia huan nochi toicnihua ipan Cristo nica.
  swh-ONEN: Jitahidi ufike huku kabla ya majira ya baridi. Eubulo anakusalimu, vivyo
    hivyo Pude, Lino, Klaudia na ndugu wote.
  wbi-wbi: Uvombaghe ghanighani ghwiise yeghukiale unsiki ughwa ng`aala. U Eubulo
    ikukuhungila. kange u Punde, Lino, Claudia nha vanyalukolo vooni.
  bba-bba: A kookɑri koowo ɑ nɑ woorun sɑɑ yu sere turi. Ebulusi kɑ Pudɛnsi kɑ Linusi
    kɑ Kolodiɑ kɑ bɛsɛɡibu kpuro ɡesi bɑ nun tɔburɑ.
  eng-KJVCPB: Do thy diligence to come before winter. Eubulus greeteth thee, and Pudens,
    and Linus, and Claudia, and all the brethren.
  kgk-NT: Ne kyre'ỹ katu eregwahẽ hagwã xe ha-py ro'y e'ỹ-py. Nhande re'ýi Êubulo,
    Prudente, Lino, Cláudia ndive omombe'u uka nde-vy omandu'aha nde-rehe. Ambue kwéry,
    nhande re'ýi va'e omombe'u uka ave.
  waj-waj: Vati rira suaivo nninaraivaara yaata utuee akiairaama niisi ngianee. Upuruuva
    Pudeeva Riniiva Karautiaavainnaata mmuakiaa ti seena vaa ausa hanigieera vooyaatama
    aiyara yaata utida boo kiaavai.
  cpy-cpy: 'Otzimatyeera piyaate intsipaete pareetan-tyaari nojeekira naaka tekira
    okyaawon-tsita-neeta. Tema ikaatzi akantayiteeri jaka “noyemijantzin-karite-paeni,”
    rowethatee-yimini. Irika ikaatzi wethatzimiri: Eubulo, Pudente, Lino eejatzi Claudia.'
  mpx-mpx: Nu logasisi etimwawa nu nem mulaa abwe tultul ana sauga. Yubulas i mulolu
    eliyam, i ola al Pudenisi, Linasi, Kolodiya ge talilau gegewel.
  wbp-wbp: Timiji, yaruju yantarni pirriya-kujaku, kapu pirriya-jarrilki. Yapa-patu
    yirdi-patuju Yupuluju, Puurdunu, Layiniji, Kilutiya manu Kirijini-patu-kari nyampurlaju,
    ngularrarluju yungungkulu yimi-ngarrirni nyuntukuju ngurrju nganta kalu nyina.
  luo-luo: Tem matek mondo ichop ira-ka kapok ndalo chwiri ochopo. Yubulo ooroni mos.
    Pude gi Lino kod Klaudia, kaachiel gi jowete duto bende jomosi.
  nhe-NT: Ximoisihuilti para huelis tiajsiqui nica quema aya tlaseseya. Mitzontlajpalohuaj
    Eubulo, Pudente, Lino, Claudia huan nochi toicnihua ipan Cristo nica.
  aii-aii: ܡܲܠܝܸܙ ܕܐܵܬܹܝܬ ܡ̣ܢ ܩܲܕܡ ܣܸܬܘܵܐ. ܒܝܼܵܗܒ݂ܘܼܟ݂ ܝܼܠܹܗ ܫܠܵܡܵܐ ܐܹܘܒܘܿܠܘܿܣ، ܐܘܼܦ
    ܦܘܿܕܸܣ ܘܠܝܼܢܘܿܣ ܘܩܠܵܘܕܝܼܵܐ ܘܟܠܵܝܗ‌ܝ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ.
  esk-NT: Aggiḷuaġniuraġumuutin ukiuġraguqtitnagu. Eubulus-ŋum Pudens-lu Linus-lu
    suli Claudia-m nayaaŋŋaġaatin, atlallu aniqatiut.
  msb-msb: Kaya talinguhaa na makakadi ka antes san panahon san tighagkutan. Ginakumusta
    ka ninda Eubulo, Pudente, Lino, Claudia kag san tanan didi na mga kamaranghod
    sa pagtuod.
  cpa-NT: Chi²júh² lé², ŋih³hning niúh¹ jín³ jin² guǿi². Jøng² Eubulo quianh¹³ Pudente
    quianh¹³ Lino quianh¹³ Claudia quianh¹³ ca¹lah¹já¹ dsa² roh¹³ jniang³, haih²dsa
    hning² jǿg³.
  dso-dso: ତୁଇ ସିତ୍‌ଦିନ୍‌ ଅଇବା ଆଗ୍‌ତୁ ଆଇବାକେ ଚେସ୍‌ଟା କର୍‌ । ଇଉବୁଲ୍‌ ପୁଦେନ୍‌ସ୍‌, ଲିନ୍‌,
    କଲ୍‌ଦିଆ ଆରି ଇତିରଇବା ସବୁ ବିସ୍‌ବାସି ବାଇବଇନି ତକେ ଜୁଆର୍‌ ଜାନାଇଲାଇନି ।
  meu-meu: A kara haraḡa, keru negana do basine kau ai baoma. Eubulo bona Pude bona
    Lino bona Klaudia bona varavarada iboudiai ese e hahenamo henimumu.
  yva-NT: Embayo ovare nande rainy, ribeker syare winyavave ra nde no so. Wapa arakovo
    Eburusa pe Pudesa pe Linusa pe Klaudia me muno wapa arakove nao tenambe wo kove
    ranutugore nai.
  dgc-dgc: Nadid, Timoteo, pilitén mo a umange se bagu taglamig. Mékikumusta diko
    ti Yubalo. Pati ti Prudente, ti Lino, ti Klaudia, sakay du iba a méniwala ta éye,
    éy mékikumusta be side diko.
  zpm-NT: Bioxco goṉ guiaadniob luu, zeeṉa blansole luu nëz rii zeeṉe laa mëë naḻ
    sëëb. Pcaania zhibdiuzh Eubul, zhibdiuzh Pudent, zhibdiuzh Lin, zhibdiuzh Claud;
    ni grëragaa zha bets ne, zha bzian ne, zha ne no nëz rii, laa zho rxeeḻ bdiuzh
    lo luu.
  hix-NT: Txemnyehà ywaho ro rma haxa omoko. Tomohtxahke rma haxa mpàn exko. Ohnàn
    yawo rma haxa natxow hatà, Ewbur komo, Pàruknentxe xarha, Ryenu xarha, Krawdeya
    xarha, omeroro kowtà komo xarha, tanon komo rma.
  sim-sim: Mir avak kolomalok taka, las avak mi nikishinak ma rakanda wolok si nanda
    ngashi. Yubulus, Pudens, Linus, Klodia nga Kraisin hishindiyanda ma amber nga
    wesambasa lihin mirin olmu handuwa.
  npi-ULB: हिउँद लाग्‍नुभन्दा अगाडि नै मकहाँ आउने कोसिस गर । युबुलसले तिमीलाई अभिवादन
    पठाएका छन् र पुडेस, लिनस, क्लौडिया र सबै भाइहरूले पनि ।
  cgc-cgc: Magtingwa ka gid na naan ka di en bag-o mabot timpo ta tagtignaw. Gapangamusta
    ki kaon danen i Eubulo, Pudente, Lino, Claudia daw duma pa di na mga utod ta ki
    Cristo.
  tim-tim: Gâ tânâk sopŋe boâk miawaktoân dowâk togowen. Eubuloŋe nâŋgâ giŋdâp. Akto
    Pudeŋ, Lino akto Klaudia akto Kristogât kâmot hârokŋe hainâgâk nâŋgâgiŋdâi.
  yor-yor: Sa ipá rẹ láti tètè wá ṣáájú ìgbà òtútù. Eubulu kí ọ, àti Pudeni, àti Linu,
    Klaudia, àti gbogbo àwọn arákùnrin.
  wos-wos: Méni bari hari yataméni. Méni tale yamét, hukémbu wali giyaakwa nukwa yandéte
    wuni mawuli ye. Yubulus, Pudens, Linus, Klodia, Krais Jisasna hundi xéka ané getéfambu
    rekwa du takwa atéfék di ménika diména di nae.
  emp-NTPO: Cue jara bai naẽna isabe zedua. Djabarã Eubuloba, Pudenteba, Linoba, Claudiaba,
    jũma djabarã bid̶a quĩrĩã panʌa bʌra bia b̶aida.
  eng-F35: Do your best to come before winter. Eubulus greets you, as do Pudens, Linus,
    Claudia and all the brothers.
  ind-ind: Usahakanlah sedapat mungkin datang kemari sebelum musim dingin. Salam untukmu
    dari Ebulus, Pudes, Linus, Klaudia, dan semua saudara-saudari seiman di sini.
  pes-OPCB: سعی کن قبل از زمستان اینجا باشی. یوبولوس، پودِنس و لینوس، کلادیا و همهٔ
    برادران سلام می‌رسانند.
  mpt-mpt: Glol sume tlemabe kesoa kobo mo nemebe! Hebmamsab tele! Yubyulas esa Byudens
    esa eka Lainas esa eka Klodias esa eka nekwal mak isa alukum Klayam biebte ge
    baabkeibobe.
  ssx-ssx: Mo kosa꞉ ki a̱i̱ na epeke haena꞉ kone I̱ pa꞉ta꞉ a̱i̱ ipuluekema꞉ taapo
    hapeke. Yubulisi Pudenisi Linusi Kolodia make mo mandane Ketiso tapake paeyaoma꞉
    ika꞉ a꞉talo pi neke pa꞉ta꞉ tapaasememe.
  mkl-mkl: Ce kookɑɑi i nɑɑ hee sukui tũtũ ku mɑɑ to. Ebulusi, do Pudɛni, do Linusi,
    do Kolodiɑ, do inɛ nwɑ ŋɑu fei ɑ̀ wɑɑ ceɛ fɔɔ.
  gaq-gaq: ରାସକିଗ୍‌ ମାପାଙ୍ଗ୍‌ନେ ସେନୁଗ୍‌ ନେଙ୍ଗ୍ ଡାଗ୍ରା ପାଙ୍ଗ୍ ନ୍‌ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‌ପା
    । ଇଉବୁଲସ୍‌, ପୁଦେନସ୍, ଲିନସ୍‌, କ୍ଲୌଦିୟା ବାରି ସାପା ବିସ୍‌ବାସି ବୟାଁ ତନାଇଂ ସାର୍‌ଲ ଡିଙ୍ଗ୍ଆର୍‌ଡିଂକେ
    ।
  gof-RNT: Balggoy gelanaappe sinthe ellesada ya. Ewubulusi, Phudeesi, Linuusi, Qilaadeynne
    hara ammaniyaa asati ubbay nena saro saro goosona.
  unx-unx: ରାବାଙ୍ଗ୍‌ ସାହା ସିଦାରେ ହିଜୁଃନାଙ୍ଗ୍‌ ସେକାଡ଼େନ୍‌ମେ । ଇଉବୁଲ୍‌, ପୁଦେନସ୍‌, ଲାଇନାସ୍‌,
    କ୍ଲାଉଦିଆ ଆଡଃ ସବେନ୍‌ ବିଶ୍ୱାସୀ ହାଗା ମିଶିକ ଆମ୍‌କେ ଜହାର୍‌ ଆଡଃ ଇଶୁସାଏ କାଜିକୁଲ୍‌କାଦାକ
    ।
  gah-gah: Geza nene golini gamena alitamiko atove loko amuza moloko ano. Eupuló eza
    gekeka nologetaze, itó Putené itó Linó itó Kalautiá kezagi ligivetege lugáagi
    nene geké niligitave.
  lcm-lcm: Dual na ku serei sumasuma aino ani taun livus ang. Eubulo, Pudes, Linos
    na Kalaudia, ria ve keve tungara aongos e ke kipo lis kari posong aro singim.
  aer-aer: Timothy, iparrpe apetyaye urinpe akwete anteme-arle-nge, alhwerrpe anteme
    irreketyenge. Kenhe tyerrtye yanhe areye Eubulus, Pudens, Linus, Claudia-arlke,
    tyerrtye arrpenhe Jesus-kenhe areye, itne ngkwenge ilerrirretyeke ahentye-aneme
    itne-arle nhenge mwerre aneme.
  qvc-NT: Utqanar shamuy, amaraq tamya tyimpu qallariptin. Qamkunatam napaykushungi
    masanchiq Iyubulu, Pudinti, Linu, paninchiq Klawdya, yumbay kaypi kaq kriyiq masinchiqkunawan.
  tgl-ULB: Gawin mo ang iyong makakaya na makarating bago ang taglamig. Binabati kayo
    ni Eubulo, gayundin si Pudente, Lino, Claudia at lahat ng mga kapatid.
  cbs-NT: Ui matsi inun niwe kushipa bediamaken manama jawaida juwe. “¿Jaska min pemen?”
    ixun Eubulo inun, Pudente inun, Lino inun, Claudian nenuxun dasibi ikunwainbubetan
    jatun jancha mia yunukanikiki.
