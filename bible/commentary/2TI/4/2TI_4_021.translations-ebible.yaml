    nụ kpakara rụmu nda.
  khs-khs: 'Aputa: kewa kipila ina:pa:. Alopo potia sosolo inisene ikila emiwa kewa
    inisaleke eta: ilimanakeye. Alopo potia sosolo seta: minama ela: ikila yemiwa
    kewa ina:pa:. Yupuluse newanapulu ela:, kima ka:lo napolo selakeye. Putenesewala,
    Lainasewala, Kalatiawala, Keleso sena kesale sopoke iyewi kema ka:lo napolo selakeye.'
  dwr-ENT: ባልጉ ዎናፔ ካሴ ያናው ሚና። ኤዉቡሉሲ፥ ጱዴሲ፥ ሊኖሲኔ ቂላዉዴ ቃሲ ሃራ ኢሻቱ ኡባይካ ኔና ሳሮ ሳሮ ጊኖ።
  pma-pma: Kisak visi kimai kikalah veni avong ten an tisa mul mai. Epulas, Pudens,
    Laenus ka Klodia, ral min tuer sav keil emun, aviten ‘more’ minuk.
  atd-NT: Agpas ka hondii to kono pad no tig-uran. Si Eubulu, si Prudinti, si Linu,
    si Klaudia, woy ka tibo no nigtuu ki Hisus no kai og-ugpo, igpanangon koykow to
    ogdoromdomon dan sikoykow.
  tel-2017: నీవు చలికాలం రాకముందే రావడానికి ప్రయత్నం చెయ్యి. యుబూలు, పుదే, లీను, క్లౌదియ,
    ఇతర సోదరులంతా నీకు వందనాలు చెబుతున్నారు.
  hat-BSA: Fè tout efò pou vini avan sezon livè a. Eubulus salye ou, Pudens, Linus,
    Claudia, ak tout frè yo salye ou osi.
  top-NT: A ver para tla̱n tana antes natanú ca̱lonkni. Talacapa̱stacá̱n tahuaniyá̱n
    kalhé̱n quinta̱camcán Eubulo, Pudente, Lino, Claudia y hua̱k xa̱makapitzi tí tali̱pa̱huán
    Cristo.
  msk-msk: Mallug kaw adi, di pa madatung yang amiyan adi la kaw. Yangomosta kanmo
    si Eubulo aw si Pudente aw si Lino aw si Klaudia aw yang kariko nang manga tomotoo
    adi arag yangomosta kanmo.
  gyr-NT: Ndepoyava catu eyu irohɨ yu renondeve. Imahenduha yuvɨreco nde rese Eubulo,
    Pudente, Lino, Claudia iyavei opacatu yande Yar vɨroya vahe yuvɨreco.
  kmh-kmh: Yiŋgen yomb wip ñin ak maŋ mindip rek, kasek winimin. Pen Yiwbiyiwlas,
    Pudens, Liynas, Kilawdiya biynimb gok kuyip, biynimb Jiysis minim niŋbay akniy
    maŋgiysek, “Nimb mindpim?” aspay.
  ukr-ONPU: Постарайся прийти до зими. Тебе вітає Евул, Пуд, Лін, Клавдія й всі брати.
  emi-emi: Utootoonga tani mae, me auena nau ttasi. Iubulus, Pudens, Linus me Klaudia
    la tau aatu sio masimasiaaira tee me ila akapa tau ngaikaaia ngatoa oia.
  zpv-NT: Bwiꞌhnn pur dxiꞌgah luꞌh galoh nin gadzihn bweꞌhw nahlda raꞌ, nee ruxeꞌhla
    raꞌ Eubulu, Pudente, Linu, Claudiu cun garaa ru raꞌ lasaaꞌ nuꞌh nin naa xpwiinn
    Jesucristu tuhbi guelrgahpaDxiohs para yiꞌh.
  gux-gux: Han moandi ki cua n kani ku fawaagu daa pundi. Yulubusa leni Puda leni
    Linusa lenu Kilodia leni ti kpiiba yaaba n sieni kuli fuondi a.
  kos-kos: Kom in sulaklak tuku meet liki pacl mihsrisr. Eubulus, Pudens, Linus, Claudia,
    ac oayapa mwet nukewa wiasr in lulalfongi elos supu lung lalos nu sum.
  ibo-ibo: Jisie ike bịarute nʼebe a tupu oge oyi eruo. Yubulọs na-ekele gị, ya na
    Pudins, na Lainọs na Klọdia na ụmụnna anyị niile.
  yml-yml: Nuanuaku ꞌu na vewavawava ꞌu na mai-matayoꞌo mulieta vekaukau ꞌana tutuya
    i na souyeni. Iubilasi, Fudeni, Laino, Kalodi wata ꞌifwaidi tovetumaganavo taiadi
    yadi vona-vekaiwa i vetunei ꞌwaimuye.
  ory-ory: ତୁମ୍ଭେ ଶୀତକାଳ ପୂର୍ବରୁ ଆସିବାକୁ ଚେଷ୍ଟା କର। ଇଉବୁଲ୍, ପୁଦେନସ୍, ଲିନ କ୍ଲୌଦିୟା
    ଓ ଭାଇମାନେ ସମସ୍ତେ ତୁମ୍ଭକୁ ନମସ୍କାର ଜଣାଉଅଛନ୍ତି।
  bzj-bzj: Chrai az haad az yu kud fi kohn fi si mi bifoa winta taim. Yubolos, Prudens,
    Lainos, ahn Klaadya, lang wid aal di ada bradaz ahn sistaz, aala dehn seh heloa
    tu yu.
  chk-chk: Kopwe achocho ngeni om kopwe feito rei mwen lefen. Eupulus, Putens, Linus
    me Klautia ra kapong ngonuk, pwal pwiich kewe souläng meinisin ra kapong ngonuk.
  ssd-ssd: Ne dal ndaka murke ait pro ndatembi te prowa. Yubulus, Pudens, Linus, Klaudia
    tira kame te afu turmba ne kaiye pasa tinig.
  acr-TNT: Matmayinic, e chatpeta tan echiriꞌ cꞌamajaꞌ cujek rukꞌijol echiriꞌ cꞌax
    tew y cꞌo jab. Caquiya pan rutzil awach ri Eubulo, ri Pudente, ri Lino, ri Claudia
    cucꞌ conoje ri hermanos e cꞌo wara.
  rop-rop: Wal det fobala men neim Yubyulas, Pudins, Lainas en Klaudiya olabat tok
    gudei langa yu, en ola najalot Kristjan pipul iya tok gudei langa yu du. Wal Timathi,
    yu garra trai en kaman langa mi bifo kolwethataim.
  mee-mee: One ngo tumvugu ta atung pala ta kae reke marusu lelengareangana. Iubulus,
    bae Purenes, bae Linus, bae Kloria, ba kolingara memena kinung ngallo nge Karais
    keke ba ka sinro ae ri te one.
  dif-dif: Pitariau widrila kilpaia wokarala. Mandurini jaura jinkangu jinpai Eubulsulu
    ja Pudensulu ja Linusulu ja Claudiali ja ngatata pratjanali.
  gam-gam: Ni ola dje er womben, kam bi ye, kamkopo wonda poke manda yendo. Yubulus
    ni wopake we dje aundo. Linus ne, Klodia ne, pillgi djinj una porapora ni para
    wopake we dje awinj.
  nou-nou: Edo gido ga wosae atirari naso yei buguio. Eubulus de Pudens de Linus de
    nanonamendi nenei de da imo ategurera.
  mqb-NT: Hayak ahay à man uno anga anga, bina alay sa maɗ winen apan i sla coy.
    Atə Ewbulus tə Pedas tə Linus tatə Kalawdiya aday tə mərak a azar aya fok, ta
    jak anak ayak 'am.
  ape-B: Ali nyak imas nyunaki wisnabul. Umu moneken, kedeke nebenali wihun nulu yous
    yoweg ali nyak kobi nyunaki. Ali Yubyulas nanu Pyudens uli Lainas hanu okwudak
    almatok Klodia chanu chanatimaguk Kristen chape agundak uli chenemenyagu gude
    nyak.
  grc-F35: Σπούδασον πρὸ χειμῶνος ἐλθεῖν. Ἀσπάζεταί σε Εὔβουλος, καὶ Πούδης καὶ Λίνος
    καὶ Κλαυδία καὶ οἱ ἀδελφοὶ πάντες.
  cav-NT: Eubulo, Pudente, Lino, Claudia jadyarami isaramereya. Tumebaedya dutya rehua
    cuanara Jesús queja ecatyati cuanarami isaramereya. Sareya mique, Timoteo. Ebajarara
    cuita tuhuaque cuinanacara jucue, cuejipa cuana pacacama jarijudya.
  kgp-NT: Kur kãtĩg mẽ han, prỹg tỹ kusa tá krỹg tũ ki. Êubulo vỹ ã mĩ ẽkrég tĩ, Prudente
    ti ke gé, Lino ti ke gé, Cláudia fi ke gé, ẽg régre kar ag mré hã. Ẽn ag vỹ ã
    mỹ abraços jẽnẽg tĩ.
  bvd-bvd: '''O sasi ngangata ''oko lea na mai uri ''oko dao ''i seki sui fatai kafi
    dao lao uni koburu gwagwari''olaa bae. Sa Iubulus, sa Budens, sa Laenas, ma ni
    Klodia fai toaafuta manata mamana ki sui guu ''ana sa Disas Kraes ne da nii seki,
    kera falea lau guu kau si baea kera ''ana manata diana lae fuamu.'
  ukr-1871: Старайсь до зими прийти. Витають тебе Єввул, і Пуд, і Лин, і Клавдия,
    і все браттє.
  apz-apz: Kɨko komoꞌno fɨpe. Kɨko ifoyo hamnoso mꞌmofape sohonta kɨko jefo somo komoꞌno
    fɨpe. Olo aꞌamulo kikineꞌno nakwoe aꞌamuhwe kilalokwofo. Hofɨkoe yofeso Yupulos,
    Piyutenɨs, Linos, Kɨloutiya oso hwanji aꞌamu Kɨlais Jisasɨmo sɨmeho hiꞌntnnono
    uyɨwoꞌnɨngkohofo olopo humalofo sonji kilalokwofo.
  yon-yon: Ebka aromneneb keyaa menebko yuruk aron keruk. Eubulusbed kubebdi weng
    keebdoon. Kwane, Pudens Linus Klaudia yoom kuristen angkodmia korem yoom kwangkon
    kubebdi weng keebdiib.
  poi-NT: Siiga miwɨa̱p mi̱ñɨ yɨɨm antes que núcpa jém tiempo de sucsuc. Sɨɨp michiiyajtooba
    wa̱t́idios jém Eubulo y jém Pudente y jém Lino y jém Claudia con it́u̱mpɨy jém
    tantɨ̱wɨtam jém it́yajwɨɨp yɨɨm.
  wuv-wuv: Oneimina labarai talamu ba o nomai yeni eni ana atawe nomai fei au hafaa.
    Rona famafufuoinio Eubulus, Pudens, Linus, Claudia mawe minaa ei lofu.
  quf-NT: 'Chaymi nishayki: Imanullapismi manapis chay qasay tyimpu kashanllami shamuyta
    kamanki. Saludutami kaĉhamun qampaq chay ukninchikkuna Eubulo, Pudente, Lino,
    Claudia, chaynulla tukuyla kaypi wakin kriyiq masinchikkunapis.'
  yuw-yuw: Goc bego au angmina karupgon nocot ehiruc. Bongono tong samborec tongo
    idiya komöc sum bongonoho engmuna gochon uyap sohicyit. Amna ngo, Yubulus, Pudens,
    Linus o Klodias orin oröc noni suraro ambaracho sep ogepno gocot siang.
  hus-NT-1971: Ca luba’ quit chich oc’oxe tiquin tsa’biy tam yabaye an tsamay q’uij.
    Ti abchal i tsapnethomtalab a Eubulo ani a Pudente ani a Lino ani a Claudia. Jaye
    ti abchal i tsapnethomtalab axi q’ue’at an ebchalabchic.
  med-med: Kona kʉpkʉ, ui kit orum ui ei, akil tiyangga, nim kuimp tekʉn ui! Yubilus,
    Purens, Linus kʉn Klautiya kʉⱡ, ya molk, nim kʉn rawe ik kai mbʉ nʉk mundunmʉn,
    wote ʉngʉnʉl kat kunda ku nʉnmin.
  bch-bch: Eao manta toba ngan namanga manmanae, ngan kado ta aoara lolo ipakala go.
    Iubulus ga Pudens ga Linus ga Klodia ga oaeoaeda toa ngada ne led ado kemi ila
    pago.
  cco-NT: Jo̱ fɨ́ɨˉɨ ꞌnʉˋ e nijmɨꞌúungˋ quíiꞌˉ e niñiꞌˊ fɨˊ la nʉ́ꞌˉguɨ e nitɨ́ˉ ji̱i̱ˋ
    güíiˉ. Jo̱ i̱ dseañʉꞌˋ i̱ siiˋ Eubulo jo̱guɨ Pudente jo̱guɨ Lino có̱o̱ꞌ˜guɨ i̱
    dseamɨ́ˋ i̱ siiˋ Claudia, lɨ́ꞌˆ lajaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ caguiaangˉguɨ
    i̱ seengˋ fɨˊ la, guiéiñꞌˊ júuˆ guicó̱o̱ꞌˇ quíiꞌˉ.
  deu-1951: Beeile dich, vor dem Winter zu kommen! Es grüßen dich Eubulus und Pudens
    und Linus und Claudia und die Brüder alle.
  alq-ALGNT: Kitci k8ag8edjiton kidji pijaian ooma ab8amaci pibog. Igi8e a8iagog Iobolos
    (Eubulus), Podens (Pudens), Lenos (Linus), acitc Kalodia (Claudia) kidanamikagog,
    acitc kakina Kije Manido odanicinabeman ooma.
  ixl-NNT: La oojela eebꞌ tiꞌ ool tzitzaꞌ sunkꞌatz tul uvaꞌ yeꞌxnaj ok u qꞌalaeꞌ.
    As ni taqꞌ bꞌen u Eubulo itzii see, tukꞌ u Pudente, tukꞌ u Lino, tukꞌ u Claudia,
    tukꞌ unjoltu unqꞌa qitzꞌin qatzikeꞌ.
  boa-NT: Áánéllii uke o néé ɨ́ɨ́cúi úúníjyabái íjcyátúné ɨhde u tsáákií. Téhdure
    uke ó úúballé íílletu uke ditye dúúruváné Eobóóroo, Podéétee, Ríínoó, Cáráóódiaa,
    íjcyame. Téhdure pámeere tsíjtyehjɨ ménahbémú uke duurúváhi.
  quh-NT: Tucuy atiskayquita ruway manaraj chiri p'unchaycunata chayamunawayquipaj.
    Napaycamusuncu Eubulo, Pudente, Lino, Claudia, tucuy hermanospis.
  kwi-kwi: Alu kimtuchasmin, azain piananka. Eubulokas Linokas Claudiakas wan Diosta
    piantuzkas uspa wat pit nua ɨninñamtu.
  agm-agm: Kɨnyɨ ketɨnɨhɨ namme. O kɨnyɨ wonjɨ otɨhɨ jatapaapaahɨ mbɨpa mbwaatɨ itɨpɨho
    aungwohandɨ noaipahonɨhɨ kɨnyɨ wɨndɨ namaapɨtaino. Yupuraasihounɨ Putenjɨhounɨ
    Rainaasihounɨ Kɨrotiyaahaatunɨ amɨ usa Kɨraisihopɨ gɨwunyaahohiyɨhiyai maawɨ gisɨ
    asisɨha gaahure hɨtawaatopo.
  ubr-ubr: Om unafourtobon unnat weie yabat yawarad gagamin inmisir. Eubulus, Pudens,
    Linus, a Claudia on sebikakaiwim, a taitait tutuat Keriso an baigibubunuotis mat
    sebikakaiwim.
  tsw-NT: Vu jika̱, vu ta̱wa̱ uba̱ta̱ u va̱ kafu mantsa mo uta̱nu. Waru Awubulu te
    ica̱su ya̱ wu, ne ɗa waru Budi na̱ Lina na̱ Kaludiya a̱ ri e ica̱su ya̱ wu, hali
    na̱ a̱za̱ a̱ tsu a̱za̱ e Itoni suru ali na̱ a̱ma̱ci.
  cax-NT: Asamu nurria, ariacu tauna yesañü antes que aiñanai nitiempo rrimianene.
    Ñaquioncorrüma tanu aemo namanaiña bama aboma auna. Arrti Eubulo, arrti Pudente,
    arrti Lino ichepe Claudia y namanaiña bama maquiataca aboma auna.
  aia-aia: Timoti, 'oi ha'imaania ataha mai, maigui tari madoraa ni awarosi. 'Ia Iubiulas,
    mea Piudens, 'ia Laenas mea Kilodia miraau hako i noni hinihini na 'ini, rau 'unua
    wou i ha'atee wa'ewa'e adaau tana'o.
  srp-1865: Postaraj se da doðeš prije zime. Pozdravlja te Euvul, i Pud, i Lin, i
    Klaudija, i braæa sva.
  agt-agt: Alistum mantu ya ange sin ta kaatubangan na agiridin. A makikumusta hapa
    teko ig Ubulo, ikid ni Pudente ikid ni Lino, ikid ni Klawdya, ikid na ngamin kiden
    kahkahulun tam ta isin.
  lug-lug: Fuba ojje ng’ebiseera by’obutiti tebinnaba kutuuka. Ewubulo akulamusizza,
    ne Pudente, ne Lino, ne Kulawudiya, n’abooluganda bonna.
  yby-yby: Sa-ominoyo, emoya nisituwe loko maya go onawa maya owaha amideko, abuha
    moloko niso. Eupuloya upakamu elokaiyo, ito Putenete ito Lino ito Kalautiyateya
    edimoki maloka wewenatelekiya upamu delokaiye.
  heb-heb: חושה לבוא לפני הסתיו אובולוס ופודיס ולינוס וקלודיה והאחים כלם שאלים לשלומך׃
  mpp-mpp: Aime tilo-gbelong dameng aidaickale, sanangkelu biyac kwesidamec. Yubulusdi
    wenac-madic gala lome fugac. Ailu Pudens nga Linus ailu Kalaudia nga ngic hae-gbafocnonggeng
    sasawa, yenge inguchac wenac-madicngineng gala lobong fugac.
  apb-apb: O ke dau aahonga huni hule mai seeku i na'ona mo waro-waro wawai aana iihi'ure
    mwaanie aasi e mawa honosi'o. A Iubiulas, na a Piudens, na a Laenas, na keni aasikaelu
    a Klodia, kire ko meni niie no'one mei wala ni saediananga huni'o na hunie kira
    hiiwalaimoli wau i leune.
  san-TEL: త్వం హేమన్తకాలాత్ పూర్వ్వమ్ ఆగన్తుం యతస్వ| ఉబూలః పూది ర్లీనః క్లౌదియా సర్వ్వే
    భ్రాతరశ్చ త్వాం నమస్కుర్వ్వతే|
  ben-IRV: তুমি শীতকালের আগে আসতে চেষ্টা কর। উবূল, পুদেন্ত, লীন, ক্লৌদিয়া এবং সকল
    ভাই তোমাকে অভিবাদন করছেন।
  ntu-ntu: '@see-verse:2TI.004.020'
  pan-pan: ਤੂੰ ਸਿਆਲ ਤੋਂ ਪਹਿਲਾਂ ਆਉਣ ਦਾ ਯਤਨ ਕਰ। ਯਬੂਲੁਸ ਤੇਰੀ ਸੁੱਖ-ਸਾਂਦ ਪੁੱਛਦਾ ਹੈ ਨਾਲੇ
    ਪੂਦੇਸ, ਲੀਨੁਸ, ਕਲੋਦੀਆ ਅਤੇ ਸਾਰੇ ਭਾਈ।
  gvc-gvc: Puhiro pano cjero taga mʉhʉ. Eubulo, Pudente, Lino, Claudia cʉ̃hʉ, jipihtina
    paina Jesu yaina mehne mʉhʉre noa dutira.
  mwp-mwp: Ngi koeyma nuthedhe bangal ngapa kow gasamaypa, wagel kay sumayl thonara,
    wati thonara. Thabi mabaygal ngin yawo thuremine, Ewbulus, Pudens, Linus, Koelawdiya,
    a mura tukuypal.
  sbk-sbk: Ufanye haraka uyinze kabula yi shipindi shimpepu. Eubulo alamshe wope,
    Pude, Lino, Claudia na aholo bhonti.
  mya-JVB: ဆောင်း ကာလမ ရောက်မှီကြိုးစား ၍ လာ ခဲ့ လော့။ ဥဗုလု ၊ ပုဒေ ၊ လိနု ၊ ကလောဒိ
    မှစ၍ ညီအစ်ကို အပေါင်း တို့သည် သင့် ကို နှုတ်ဆက် ကြ၏။
  kgf-kgf: Saŋgeŋa naléya ménda ducŋiyu foc hawésémaŋ. Eubulo, Pude, Lino, Kilaudia
    ʒéma ala sasala ieneŋ imuhucyanec guac yaiʒézéga ʒézu.
  awb-awb: Ópeq íre sínaraq ínéba súno. Mahtaqté ánímárí sensíwíq Íyúbúrúsi, Púrénísi,
    Árínúsi, Káróríarehga arensabé iraúno atáhwe. Sereq ómi mahtaqté Sísa tagaríáh
    kéreqka arensabé iraúno ewe.
  gdn-gdn: Gubagani, kau yawatagi garugaru mena kwaenepi yewe baunuwagi were ewa nusuru
    marai baiyagisi. Apunu Eburusi yo apunu Pudesi yo apunu Rinusi yo ridi Karaudiya
    ade Iyesu sumapiyamu ragidai dai yewe mete idiwei ki mu kuduba kau parauniyamu.
  nko-NT: Bɔ mbɔ́dɩ́ afʋba asa atsalɩbɩ́ ɩfʋn. Eyubulo mʋa Pude, Lino mʋa Klaudia
    pʋ́ apíó ámʋ fɛ́ɛ́ bɛhá fʋ́ itsiá.
  bsn-NT: Juebʉcʉ rĩjoro yoato me bʉsane vayá, “Pablo tʉjʉ ejagʉsa” yigʉ. To bajiri,
    mʉre quẽnaroticõama, adoana, Jesucristore ajitirʉ̃nʉrã jediro. Eubulo, Pudente,
    Lino, Claudia quẽne, mʉre quẽnarotiama.
  pib-NT: Ginapuklu gnapu pyagota gapokletanu. Ralukyina Gewolo, ga wa Potene, ga
    wa Lino, ga wa Klawtya, ga wa pejnuruneko moletkakachine.
  wiv-wiv: Baribari ku mai tapu, ba muri na nagi kara magara kamana kavili kini bele.
    A Yubulus e vala kana dama kemi ni niho, a Pudens ve, ia mai a Linus, a Klodia,
    ia mai habu tazidolu kamani habu livukudolu laveve, dia ve ta vala kadia dama
    kemi matoto ni niho.
  reg-reg: Kola bhwangu wije guchali okukinga omwanya gwa imbeyo. Eubulo kakukesha,
    na Pude ona, Lino, Claudia na bhaili bhona.
  mlh-mlh: Ore eru kueyoiko damaŋ so wareme rurumaŋineo yoo nondeo wareiŋgo yameŋ
    keigoŋ. Ŋi tinayaŋuŋ Yubulus, Pudens, Linus, Klodia eru maŋkekerisie ogopunoŋuŋ
    sosowo yoŋoji momojoyaŋuŋ miku ruabi goreo foga.
  gof-ENT: ባልጎይ ጌላናፔ ሲን ኤሌሳዳ ያ። ኤዉቡሉሲ፥ ጱዴሲ፥ ሊኑሲ፥ ቂላዴይኔ ሃራ ኣማኒያ ኣሳቲ ኡባይ ኔና ሳሮ ሳሮ ጎሶና።
  aau-aau: Hunkwe hano owh mon kokwe kwa saw-ok-nonanon ne, payhokuaw weyp-nono enekwei
    hokwe pau ohriar lwak. Yubulus o, Pudens o, Linus o, Klodia o, seyr kristen lowpwarowp
    o, homkwe hne me-ihey-ok me-ha.
  tvk-tvk: Usak pisi utemanon umei vengan an tesa xil di bemei. Epulas, Pudens, Laenus
    e Klodia, del tua sav xil mun inggak, labit bos makoe minuk.
  prf-NT: Pilitán mu nakuwan a makademát háddi bagu a sákdágnen. Mákkumusta bi dikomu
    de Eubulo, ti Pudente, ti Lino, ti Claudia, sakay en kákkapatkaka hidi ti pánnampalataya.
  auy-auy: Áúꞌo sin-kánáámó ímbo tiyáindaraꞌa imáyáa é úwoiyaamba tiyó. Yúpíyúrasiye
    Píyúténisiye Ráínásiye Kíróndiyawe seyaafáꞌá Maníkóní waásiye entáfésa sésa kaweꞌ-úmai
    méraao sewé.
  tbg-tbg: Ti tavareva iharama hauri are varikera kia koqe kuari itaaina entara anirora.
    Are vaaka anina aarava ho vairera, vaakama ani ti tavaane. Eubulusivavata, Pudenisivavata,
    Linusivavata, Kalodiavavata, ekaa tinavu qata vakaukavaranavuvata, ai uva mantama
    amite variavo.
  hub-NT: Yumi tepeatsaig, wári winisam nekapsata. Eubulo, Pudente, Lino, Claudia,
    Jesucristonam surumankau ainajai chichaman ashi akupturmainawai.
  hmo-hmo: To oi karaharaga, keru negana do ia ginidae lasi neganai do oi mai. Eubulo
    bona Pude bona Lino bona Klaudia bona inai gabu ena Keristani varavara taudia
    ibounai ese oi idia hanamoa inai.
  big-big: Ni teng kebarekpek uli keya kilili mizira lewarik kele ni pelege neyegi
    ngezangai pakeli lewagirikki kai. Keya yogo Yubulu kiling yogo Pureni keya yogo
    Laina keya yogo Kiloriya keya ngizi kumuli nawilirau neyegi iniyegi wangane puwiligira
    naniweki kisi.
  gux-G: Mɔndi ki cua k u fawaagu daa pundi. Ebulisi, Pudensi, Linis, Klodia yeni
    i naataani kuli fuondi ŋa.
