  nlg-nlg: A Luke heghena vamua eni te kabu koluu. Ko lavia mai a Mark tana bona ko
    mai, na pukuna agaia ke hanga ngangatau tana lutugu.
  dgr-DOGNT: Luke ededı̨ zǫ segà wheda. Mark wekàątła gà edexè awı̨ı̨le, Nǫ̀htsı̨
    wılaà ghàlaehda ekò nezı̨į̀ sets'àı̨dì ı̨lè t'à.
  pes-OPV: لوقا تنها با من است. مرقس را برداشته، با خود بیاور زیرا که مرابجهت خدمت
    مفید است.
  ron-1924: Нумай Лука есте ку мине. Я пе Марку ши аду-л ку тине, кэч ел ымь есте
    де фолос пентру службэ.
  tpz-tpz: E Luk varoe a paeh to teꞌ vaꞌpeh avoeꞌ me a no neoꞌ. Eën se me maꞌ e Mak,
    pa ö nën to nönö no maꞌ, suk e Mak se vaꞌaus a neoꞌ pa nok a ma kiu peöꞌ manih.
  agd-agd: Máan tuvin mi Ruku anan téin má ban mifo vá erinte mae Makin masá avire
    ereno. Para vara seyo, véin ten tiyaen dorarí ukhen mino.
  rkb-NT: Rukas zuba katuk nitare. Ikiakta Marakos tyziberikta! Ibo tsipomo zeka atuk
    tyziokty. Marakos Deus hyriziktsokzawy humo piktsumuẽhĩ.
  san-THA: 'เกวโล ลูโก มยา สารฺทฺธํ วิทฺยเตฯ ตฺวํ มารฺกํ สงฺคินํ กฺฤตฺวาคจฺฉ ยต: ส
    ปริจรฺยฺยยา มโมปการี ภวิษฺยติ,'
  iws-iws: Mɨ kanaka tɨrɨn Luk sasa nwowi. Mɨ ɨiya kɨra kariir ninɨ kɨgniyam nɨti.
    Mɨ kɨra Mak siirɨn wɨ warar wɨnkɨn boɨnani. Mɨnsika! Kariirɨn mɨi siya nwokɨ whɨn
    mɨrii.
  pol-SZ: Pozostał ze mną tylko Łukasz. Wyruszając do mnie, zabierz ze sobą Marka,
    gdyż potrzebuję jego pomocny.
  ztq-NT: Xaktyee Lucas so lon nu. Byub Marcos aan kol të chop to, por skiiñ xaa lon
    nu.
  zai-NT: Ma Lucas si nuu ne naa rarí'. Biyubi Marcu guedanéu ora gueedu', purti zanda
    acané naa lu xhiiña Dios.
  upv-upv: Ko Luk kobbong elik tevik lelingenok. Ko erres ma kupan kuplesi Mak nga
    ni piptevim; suri ni okpitevik erres renge majingen.
  wap-NT: Soo pabaꞌoran Luke kainaꞌa õtuma. Puwaꞌatin an punaꞌaka paꞌi Mark putuma.
    Ushaꞌapanum kauꞌan turuu uruu kaminkaꞌutan õgaru õkaudin-kizi dauꞌu.
  mva-mva: Lukas-la ka makare sakeguo isoaki. Markus gobagai be kamapura-buduru. Ngai
    iboadu-tina malipi ngaedia-lo ngadumaia.
  dwr-NT: Luqaasa xalalay taananna de7ee. Marqqoossi taana kiitaan loythi maaddanaw
    danddayiyaa diraw, A demmaade neenanna akkaade ya.
  kfw-kfw: Luke bitchu keile inruoiya omjei. Nang in Mark kha ratok inlang halli nang
    in ama kha hongruoiro, ajarchu ama'n kachuon hi anasan mator.
  bfz-bfz: बस लूका ई मां साथे ए। जेबे तूँ आएगा तो मरकुसो खे बी आपू साथे लयी आया, कऊँकि
    सेवा खे से मेरे बऊत कामो राए।
  cuk-09: Unnila Lucasbi an-walik gudiid. Be anse alir, Marcos be nidago, ar ade sunna
    an-arbaedgi an-bendakoed.
  ben-OBCV: কেবলমাত্র লূক, একা আমার সঙ্গে আছেন। তুমি মার্ককে সঙ্গে নিয়ে এসো, কারণ
    পরিচর্যার কাজে সে আমার বড়ো উপকারী।
  mil-NT: Te ɨɨⁿdìi‑ná té Lùcá ndécú ndɨ̀hɨ ñaha‑dé xii‑í, te cúñaha‑n xìi té Mǎcú
    quixi‑n ndɨ̀hɨ‑dé, chi tée‑áⁿ ndacu‑dé cada‑dé ɨɨⁿ chìuⁿ‑í.
  myu-myu: Lucas acã oxe jeenuy. Marcos cuy etakoy. Ixe juy etojot eweju okay don
    pima. Ixe xipat cĩcã je'e obuywat am Deus ekapikap pe.
  fue-fue: Luka tan nun wondi e am. Waddu Marku to aa wara, o nafan am sanne der golle
    am.
  amk-amk: Mae sea Lukasi meiri andino niayai na ninai ria yaune. Ampafe boti Markusi
    we murontai ma, we i denteng we fiata yau na fi iru ne kontai.
  fai-fai: kata Luk mada ata kuw nalaso be. Kale kaba tadaw kayo Mák ayo dew tadal
    kala. Watawo kaleyo bá, aka nam wok ken dakánamokaba kayo ko.
  ura-NT: Acaihanejein Locasichate caniha ne cau. Maroco ariin cotijiaain ijiniichaain
    uhaau. Acate laen camijianeeo que cacorataanena naine.
  mcd-NT: Natian Lucas fusti ufu icai. Min uqui oaitian ua Marcosri ihuushohuun. Un
    Tíquico Efeso ano nichitan. Ascan min oquin ua Marcos ihuushohuun u futan nocon
    Ifo yonosharashonon.
  urt-urt: Luk ŋilyeh narp ŋotop ŋam. Ŋupe ŋaiye na ot pe, ambaꞌe Mak enge ot topoꞌe
    nin. Tehei kin taꞌe leꞌe, kin miyeꞌ bwore, ŋaiye ka se ungwis ŋam ende wah.
  kiz-kiz: Luka tu ndo ajhe pamonga ni nene. Un'tolayi Marko na uhidayi nakhu kwani
    muene ghwa muhimu kwa nene mu huduma.
  tzo-TZE: Ja' xa no'ox Lucas li' jchi'uc. C'alal me latale, ic'o tal li Marcose yu'un
    ta xtun cu'un ta sventa chiscoltaun.
  lex-lex: Enekneka Lukas nor a' tialla. Mpuatroma-mtiahnei Markus ne muora talla
    pa mmiai. Yoma e' ed maka nperkun pa nhima-nre' a lia a knia'ru di.
  dov-dov: Luka alike ngulandime. Katole Maako uze awe nkambo ndugwasyo kulindime
    mumulimu.
  rgu-rgu: Noi Lukas mesaꞌ ana leo no au nai ia. Saka ma Markus, fo emi dua mai belaꞌ
    a. Huu fo ana bisa tulu-fali rupaꞌ ara neuꞌ au nai ia.
  toc-NT: Caj xma̠n sacstu Lucas quin­ta̠­ta­mak­xtekni̠t. Cat­lahua li̠tlá̠n capu­tzapi
    quin­ta̠­lacán Marcos y acxtum cata̠ta porque xli̠­ca̠na pi̠ la̠n naqui­li̠­ma­cuaniy
    y naqui­mak­ta̠yay nac quin­ta­scújut.
  som-som: Haatan Luukos oo keliya ayaa ila jooga. Markos soo kaxee oo ha ku soo raaco;
    waayo, waxtar buu igu leeyahay xagga adeegidda.
  mam-C: O'kx Lucas at wuk'iy. K'lentza Marks tuk'iy, qu'n at-xix tajb'in mojil we'y
    toj aq'untl.
  ndj-ndj: Luka weka hela ndi yaveli apa pamu na nenga. Mkovikeli Maliku mwisi pamu,
    nongwa daweshi kundanga mungimbaniku yangu.
  mbj-NT: Jããm né Rukas haym hata ỹỹ. Mabana bä da, ỹ karẽn mamana a sii Maah-Ko.
    Ỹ karẽn ỹ tamoo masa.
  lat-VUC: 'Lucas est mecum solus. Marcum assume, et adduc tecum: est enim mihi utilis
    in ministerium.'
  ngp-ngp: Aha eaha Luka du hamwenga na miye. Haluse umguhe Maliko wize naye, kwaviya
    adaha kunambiza mwe ndima yangu.
  enq-2: Akali dutupa pataminopa, Luku iki nambapa tole kalyambano. Makeme namba nisoo
    kalai pingina, embame baa lanyepala laminao ipupi.
  eng-ASVBT: Only Luke is with me. Take Mark, and bring him with thee; for he is useful
    to me for ministering.
  mna-mna: Mi Lukas itutamen ta niamru ambotmbot i. Tana kam Markus ma niomru kamar.
    Pa ni irao be iuulu yo pa uraata ki Merere.
  myw-myw: Amateiyuna nakases, soug Luk. Kudibek Mak, kutok, amiteiy kumeis, peinan
    guntouwat bwanabwein towen Mak.
  sby-sby: Kuno ndili ne Luka enka. Pakwisa ukese pamo ne Maliko kwambeti akese akanyamfweko
    ncito.
  sll-sll: Yal Luk tani na kina mobilua. Mobilia, ni unanga, Mak ha maing honagi onamia
    a ire wo.
  yaq-NT: Inim, kia ju'u Luukaj teame jiba nemak tawalaa. Junaman juka' Maekoj teamta
    jaiwaka, aapo'ik a'abo nu'upane. Bwe'ituk aapo tekilta a nee jooria.
  uro-uro: Sokt ma Luk di qale qa gem ngo. Mamär iva ngi rha ma Mak bä va ngi na qa
    sagem ngo inguna qa di mamär vät a qa iva qat tatnärhäm ngo mamär sä gua lat.
  ita-1885: Luca è solo meco; prendi Marco, e menalo teco; perciocchè egli mi è molto
    utile al ministerio.
  muy-muy: Maslaŋa ya ti naŋ àbu akaba nu ni ti Lʉk ciliŋ. Nahkay kara nahəma zubiya
    Mark a ju, aɗaba Mark ti esliki məjənaki nu ke tʉwi ge Melefit tata.
  kqc-kqc: Luke maka bi nasa. Mark afesi yasa bogedi, adina na rofu naivo naivo renari
    ina bi buni iniye.
  tav-tav: To bairi Lucas jeto yʉ mena tuami mai. To bairi Timoteo, yoaro meebʉja
    mʉ apá. Marco mena pʉgarã mʉja apá. To bairi Marco maca yʉ átinemogʉmi.
  eng-ULB: Only Luke is with me. Get Mark and bring him with you because he is useful
    to me in the work.
  spa-VBL: Solamente Lucas está aquí conmigo. Trae contigo a Marcos, porque él puede
    ayudarme en mi obra.
  fra-_FOB: Luc seul est avec moi. Prends Marc, et l'amène avec toi, car il m'est
    fort utile pour le ministère.
  hau-ULB: Luka ne kadai yake tare da ni. Ka nemo Markus ka zo tare da shi domin yana
    da amfani a gareni a cikin aikin.
  mal-mal: ലൂക്കോസ് മാത്രമേ എന്നോടുകൂടെ ഉള്ളൂ; മർക്കൊസ് എനിക്ക് ശുശ്രൂഷയ്ക്കായി ഉപയോഗമുള്ളവൻ
    ആകയാൽ അവനെ കൂട്ടിക്കൊണ്ട് വരിക.
  kkc-kkc: Egeesi ma kulodu hedebe Luka ono abolo hamapoo badoso. Esiga nayo amapoo
    sibulone Maka ido sibeye. Bei, yayo mo tou pidiliga.
  lit-lit: Vien Lukas tėra su manimi. Pasiimk ir atsivesk su savimi Morkų, nes jis
    man yra naudingas tarnystei.
  urd-GVR: Sirf Lūqā mere pās hai. Marqus ko apne sāth le ānā, kyoṅki wuh ḳhidmat
    ke lie mufīd sābit hogā.
  far-far: Taifilia sa Luk go ne nia to fai nau. 'Oko talaia mai sa Mak fai 'oe, sulia
    nia bobola fuana 'adomilaku ana raoe ne.
  suz-BL: लूका ला गो नु बाक्‍ब। मर्कूस कली गे पिश्‍शा पिवो। मारदे हना मेको आं कली
    वारच पाइब बाक्‍ब। प्रेरित १५:३७; कलस्‍सी ४:१०
  car-NT: Mo'ko Lukas roten yjekosa man. Mo'ko Markus aitango. Ene'ko amaro. Iru'pyn
    yjemamin epaton man mo'ko man.
  amp-amp: Lukrpar asha nanpno tohwor. Ndnettn ni nianeft, Makr wayaknetwa. Nanhu
    hingrnefm rorn kakitohnho hakutra.
  bht-bht: सिर्फ लूका मेरे सोगी है, कने जालू तू ओंगा तालू मरकुस जो सोगी लेई ओयां;
    क्योंकि सै मेरी सेबकाई तांई बड़े कम्मे दा बन्दा है।
  eng-NOY: Only Luke is with me. Take Mark, and bring him with thee; for he is useful
    to me for the ministry.
  cub-NT: Ñai Lucas quécʉrabe cʉcʉ yʉ́que caride. Vorĩ davajacʉ mʉ́que Marcore, ʉ̃i
    coreóvaiye boje cad̶ateiyede ji memeinore.
  ita-1927: Prendi Marco e menalo teco; poich’egli mi è molto utile per il ministerio.
  lww-lww: Erau ga tai sike amio inu nagane, nane Luk. Ana visae okilia olual Mak,
    yoko oure naga imi amio ko, komin nap̃a nepisu naga sum̃a miila inu keviu pap̃isi
    e yum̃aena kiena Sup̃e nap̃a sineun nesape nekila.
  ckb-ckb: بە تەنها لۆقام لەلایە. مەرقۆس لەگەڵ خۆت بهێنە، چونکە لە خزمەتکردندا سوودی
    بۆم هەیە.
  nas-nas: Tikikas Epeses-aape botoansinung; Luukeꞌ narung niꞌninka oꞌnoreng;
  uvl-uvl: Pe Lukas i toro mana koi tululuch nge iau ol. Ke pomalam o hele nge Makus
    ke at luluch nge iong. Iange i lape halau tote iau nga lek ume nei.
  eng-BBE: Only Luke is with me. Get Mark and take him with you; for he is of use
    to me in the work.
  ixl-CNT: Aꞌ texh atil u Lucas sunkꞌatza. Pek liiqꞌo ul u Kuxh saiꞌ aas laulaxh.
    Tan saꞌxhilochꞌin tu u aqꞌon kꞌatz Tioxh.
  xsi-xsi: Luka simbo mai nâ nde imo kuku naŋa yo. Mine nde ara ŋana noko ma pwai
    Malaka iyoka kuno, aku miki rua kamâ kuku naŋa. Malaka nde tamâta ara ŋana ivila
    naŋa ŋana wurâta kâ.
  crx-NTPO: Luke 'en za szih usda. Mark 'en ookunainda 'ink'ez ndiz nyulh tóo'as,
    'en sba 'ut'en huba unzoo 'et huwa.
  kan-OKCV: ಲೂಕನು ಮಾತ್ರ ನನ್ನ ಜೊತೆಯಲ್ಲಿದ್ದಾನೆ. ಮಾರ್ಕನನ್ನು ನಿನ್ನ ಸಂಗಡ ಕರೆದುಕೊಂಡು ಬಾ.
    ಅವನು ನನ್ನ ಸೇವೆಗಾಗಿ ನನಗೆ ಉಪಯುಕ್ತನಾಗಿದ್ದಾನೆ.
  bbb-bbb: Ro iviama fu Rukire fuosukua uria igia nosiki fine. Ijadufuo a ruakuma
    ni e Maki mesirina roga fure ifejiena i ige mene.
  blw-blw: Wat anggay yanggay ah Lucas ah antoyan ahto. Wat chag-ohom ah Marcos te
    masapor-o hen torongna hen antoy chataaw ammaan.
  tam-2017: லூக்காமட்டும் என்னோடு இருக்கிறான். மாற்குவை உன்னோடு அழைத்துக்கொண்டுவா;
    ஊழியத்தில் அவன் எனக்குப் பிரயோஜனமுள்ளவன்.
  azz-NT: Huan sayó in Lucas nohuan yetoc. Huan ne Marcos xictemoti huan xicualcui
    ma huiqui mohuan porín nicmati que ne Marcos cuali huelis techpalehuis ca nijín
    tequit.
  spa-RV-1909: Lucas solo está conmigo. Toma á Marcos, y tráele contigo; porque me
    es útil para el ministerio.
  csy-csy: 'Ka kung ah Luke bek om hi. Mark zong pa kawm tan a, ka kung ah hong paipui
    tan: banghangziam cile ama sia Pathian nasep na sung ah keima atu in phatuam mama
    hi.'
  mxq-NT: Yʉꞌʉyʉ dʉꞌʉnʉ Lukʉs akꞌijtp ja yam mʉt ʉj. Ʉxta̱ꞌa̱y yʉ Markʉs es mmínʉt
    mʉʉt, mʉt ko mba̱a̱dʉts xypyudʉkʉ ma̱ ja tuunk.
  tzj-NT: Ja c'a camic xa ruyon Lucas ja c'o wq'uin. Tac'ama'to ja Marcos, tawachbilajto
    tok xcatpeti como arja' utzlaj ajsamajel in ncowini ninruto' tre ja samaj.
  tdt-tdt: So Lucas deit mak sei hamutuk ho hau. Bainhira o atu mai, o baa hasoru
    uluk Marcos, para imi nain rua mai hamutuk, tanba Marcos bele ajuda hau iha hau
    nia servisu.
  ron-BTF: Numai Luca este cu mine. Ia pe Marcu și adu-l cu tine, fiindcă el îmi este
    de folos pentru serviciu.
  eng-WEBP: Only Luke is with me. Take Mark and bring him with you, for he is useful
    to me for service.
  eng-FBV: Only Luke is here with me. Bring Mark with you, because he can help me
    with my work.
  nld-1939: Alleen Lukas is bij me gebleven. Haal Markus op, en breng hem met u mee;
    want hij komt mij goed van pas bij het werk.
  bwo-bwo: Taanton fa'o Luk'as s'uziye, Mark'os Ik'i finosh taash b́dabish geede'er
    wowe.
  nch-BL: San toicni Lucas itztoc nohuaya. Xijtemo Marcos huan xijhualica pampa yaya
    nechpalehuis miyac ipan ni tequit.
  quc-TNT: Xak xuwi ri Lucas c'o wuc' in cämic. Chatzucuj ri Marcos jawije' c'o wi,
    chac'ama lok che awachi'l rumal chi ri are' cäcowin che nu to'ic pa ronojel.
  tfr-NTPO: Beno shäng bor tjok l̈i Lucas eröe. Marcos, tja kjimte bor pak shäryë
    ga pjl̈úe. Wl̈ẽp ga tek söp bop tjok.
  kaq-NT: Lucas huesti ta hehbetanbi hihquiqui. Marcos benaxahnhue, hihueyahnoxon.
    Jaan ta hea sirijaquin yanapaniqui.
  sgb-sgb: Hi Lucas tana ya atsi di hên kalamo ko. Danan mo hi Marcos, ta ilamo mo
    ya di, ta mahlay ya maihawop na kangko ha pamaghuyo ko ha Panginoon.
  vie-1934: Chỉ có một mình Lu-ca ở với ta. Hãy đem Mác đến với con, vì người thật
    có ích cho ta về sự hầu việc lắm.
  kxv-kxv: ଅ଼ଡ଼େ ଲୂକ ରଅସିଏ ନା଼ ତଲେ ମାନେସି । ମାର୍କଇଁ ନୀ ତଲେ ତାଚିହିଁ ୱା଼ମୁ, ଇଚିହିଁ ନା଼
    ସେ଼ବା କାମାତା ସା଼ୟେମି କିୟାନେସି ।
  amu-NT: Macanda̱ Lucas ndicwaⁿ mꞌaaⁿ ñꞌeⁿndyo̱. Quia nndyoꞌ candyoꞌñꞌoomꞌ Marcos
    ee tꞌmaⁿ nnda̱a̱ nnteijneiⁿ ja tsꞌiaaⁿ na waa.
  hin-CV: केवल लूकॉस मेरे साथ हैं. आते हुए मार्कास को अपने साथ ले आना क्योंकि वह सेवकाई
    में मेरे लिए उपयोगी है.
  spa-BES: Sólo Lucas está conmigo. Busca a Marcos y tráelo contigo; porque él me
    es útil en el trabajo.
  san-BEN: কেৱলো লূকো মযা সার্দ্ধং ৱিদ্যতে| ৎৱং মার্কং সঙ্গিনং কৃৎৱাগচ্ছ যতঃ স পরিচর্য্যযা
    মমোপকারী ভৱিষ্যতি,
  tdx-tdx: I Lioke avao ro amako atoy. Hitrifo t’i Marka vaho ampitraofo ama’o mb’etoa,
    amy t’ie mahasoa ahy amy fitoroñañey.
  naf-naf: Mebâpme pi Lukmak ndak etaŋ talupgapmti geŋ kosâti Makmak aikti kobanik.
    Enenogat egaŋ napmukulem mme mulup ŋep penaŋ mbalup.
  grc-MT: λουκασ εστιν μονοσ μετ εμου μαρκον αναλαβων αγε μετα σεαυτου εστιν γαρ μοι
    ευχρηστοσ εισ διακονιαν
  vid-vid: Lukasi yaliyeka ndo yawele aha hamwe na heni. Umuhole Malichi uye na heye,
    kwa vila koweza kunhanza kuli mijito ja heni.
  pio-NT: Abéerita Lucasquéi ìya núapicha. Pìa picutáca Marcos pitécaténáni píapichawa
    iyúudàacáiná núa cayábéeri iyú nuíbaidacaténá Dios irípiná.
  tsn-tsn: Ke Luke fela yo o nang le nna. Tla le Mareko fa o tla, gonne ke a mo tlhoka.
  amr-NT: Lucasyoʼda doere o̱ʼi̱kaʼ. Marcostaj yaukpo yahuahuaypo i̱yo̱da onere yanʼtiak.
