    izɨ. A gumazir aghuir ingangaribar nan akurvazim.
  agg-agg: Asu Ruk mamɨ yaŋgɨr-ani ro-dɨbo anüŋgu, ranɨmbo-anɨmbo dügüfɨhü Mak ndowarɨndɨfɨ
    dügüfɨ. Rananɨmbo ai wandɨ ratüpurɨ ra farɨhendɨrɨ haya ratüpurɨmbiyu-wamboane.
  ptp-ptp: Luk tibed wê dô hɨxôn a. Om ông loc kô Mak dɨ muu lam vô a, ên Mak tɨyi
    wê ob ngɨdu a xôn vac yuac ge.
  nak-nak: E Luk moli sekela pou omai taku. Taritigi eme ge puli e Mark vikapopo leme,
    amula ge gomai, la vuhula la tahalo ale eia suli pepehoau te la igogolu taku te
    la valolo.
  lbb-lbb: E Luk kama kane miau. Ur ben pas e Mak pa mur han ute, anasa i tolsot pasi
    sur ir nangan iau ana nuka titol.
  kan-2017: ಲೂಕನು ಮಾತ್ರ ನನ್ನ ಜೊತೆಯಲ್ಲಿದ್ದಾನೆ. ಮಾರ್ಕನನ್ನು ನಿನ್ನ ಸಂಗಡ ಕರೆದುಕೊಂಡು ಬಾ,
    ಅವನು ನನಗೆ ಸೇವೆಯಲ್ಲಿ ಉಪಯುಕ್ತನಾಗಿದ್ದಾನೆ.
  cso-NT: jɨ́³²la³ hnga² Lucas bíh¹ cuá³ quiúnh¹ jná¹³. Hniah³² Marcos ña³² quiúnh¹,
    quí¹ hí³ bíh¹ lɨ́¹³ lɨ³ ma³hau³ jná¹³ hi³ jmu³ tá¹³ Dió³².
  ena-ena: Lukɨ pam viaŋ hula hɨnidi uami. Hameŋ sadaŋ nama Makɨ dɨ viavɨla ahica
    vehalaŋ uami. Nɨbu iadɨ ahɨliahuiahu akuaba akuaba sibɨla vivi hɨsɨŋ hulaŋ huaci
    sɨbaŋ hɨnilalɨ uami.
  nbq-nbq: ap Lukas adigat ninim agarik. Ap Markus ako yavup an yonggatnita dogop
    sek atma, hat wagya dugwit, wegek-wegek omano.
  tgo-tgo: na Luk ma ghambereghaeŋge iya weiŋguke. U vaŋguma Mak na wein hu mena,
    kaiwae iye valɨkaiwae i thalavuŋgo elo kaiwoke tɨne.
  yap-yap: Kemus ni Luke e kabay rog. Mu non ngak Mark nge un ngom ngambow, ya rayag
    rok ni nge ayuwegneg ko maruwel.
  mop-NT: Jadi' aj Lucas a que'en tin wetele. Cüxte aj Marcoso. Tales wa'ye' tin wetel.
    In c'ati ca' uchuc u meyaj tin wetel.
  tet-tet: Hela mesan Lukas mak no haꞌu. Buka mola Markus, nebee emi rua mai bele-bele.
    Tan nia bele tulun haꞌu oi-oik.
  hlt-MCSB: Ka taengah Luka bueng ni aka om. Marku te lo lamtah namah neh ha puei
    uh. Kai ham tah bibi dongah congpang koila om.
  xtd-NT: Sluka nga tuu xiꞌin‑r. Kandeka‑n Smarku kixi na kuaꞌa na junukuechi‑r nduu‑r
    xiꞌin‑s nuu Ianyuux.
  mdy-ETH: ታ ኮይላ ሃሢ ዓኣሢ ሉቃሴ ሌሊኬ። ማርቆሴ ማዾም ታኣም ኮይሳያታሢሮ ኔኤና ዎላ ዒዛ ዔኪ ሙኬ።
  spl-spl: '@see-verse:2TI.004.010'
  usp-NT: Xichak Lucas wi' pi impach. Lajori toc lamas wi' Marcos y tac'amch chawij
    jwi'l re ticwini' chi int'o'ic chi jb'anic lawi' ri rajwax tamb'an.
  zav-NT: Yetoga Locasən' nga'aṉlene' nada'. C̱he'ešgo' Marcon' catə'ən yido', la'
    ḻechguaḻe chaclene' nada'.
  sgz-sgz: Tu ái Luka masik sár má a kis minái narsang. Una tar wor pas Marko má unák
    lami gaurák tiklik no ur main, kabin ái a arwat suri na lala tangan iau mai kak
    him.
  kek-NT: Chixjunileb li neque'tenk'an cue ma̱ aniheb chic. Ca'aj chic laj Lucas cuan
    cuiq'uin. Jo'can nak nintz'a̱ma cha̱cuu nak ta̱nume'bok chak laj Marcos ut ta̱c'am
    chak cha̱cuix nak tatcha̱lk. A'an tinixtenk'a chi cha̱bil sa' li c'anjel.
  blz-NT: Somo i Lukas men daa dauga' isian tii yaku'. Dolo' i Markus ka' ator na
    ingku' gause limangonna kumana' na ingku'.
  poe-NT: Jehó chꞌín Lucas na̱xa̱ tjéki̱an chꞌán. Tjíkjéyá chꞌín Marcos la tsjíkuana
    chꞌán ntihi kíxin jehe chꞌán mé jína tsjinki̱tsa chꞌán tí xra̱ chonta ntihi.
  san-TAM: 'கேவலோ லூகோ மயா ஸார்த்³த⁴ம்ʼ வித்³யதே| த்வம்ʼ மார்கம்ʼ ஸங்கி³நம்ʼ க்ருʼத்வாக³ச்ச²
    யத​: ஸ பரிசர்ய்யயா மமோபகாரீ ப⁴விஷ்யதி,'
  cof-NT: Lucasiri labe pechue. Junni Márcoca nube petanjade! Yari laca seque ayudaino
    podeichunae.
  srm-NT: '@see-verse:2TI.004.010'
  qvs-NT: Wawkinchi Lukaslla ñukawan kiparishka. Kan shamushpayki wawkinchi Markosta
    pushamuy tukuy layapi yanapawananpa.
  zca-NT: Nabtsa Luk nzho kuda re'. Yi'dnul Mark or yi'dal, xa' re' zu' gaknu da lo
    zhi'n nazhon che'n Dios;
  cbc-NT: Jĩcãʉ̃ã, Lucas jeto yʉ mena niñami. Bairi Marcore cʉ̃ mʉ macãwã. Cʉ̃ roquere
    cʉ̃ mʉ piiapá ato mʉ caatí rʉ̃mʉ caãno. Ape watoara cʉ̃ pʉame yʉ jʉátibujioʉmi
    ato yʉ capaãno yʉ paariquere.
  qxo-NT: Lucasllanam nogawan caycan yanapamänanpä. Shamurga Marcosta pushacamunqui
    willacur puriptï paypis yanapamänanpä.
  mox-mox: Ta Luke namo maega atoatoa. ʼInega eu mai ʼinaya Maki una ʼebeʼewei ona
    mai, mana tauna toiula aqiaqina egu fewa ʼinaya.
  kew-kew: Goa pua Luk padanere ni raapu pa pipa. Gore neme Mak pua lamu mua mea epape.
    Nipuri nina kogono madaa ni epe-rupa raba mealia.
  dww-dww: Yodi Luk taunaḡa taugu mate ka miamiana. Tam kwa veraverauna raḡanine Mak
    mate kwai doka verauḡena ḡarogue, be tauna uma dabudine yau noyae e saguguna.
  twi-ASANTE: Luka nko ara na ɔne me wɔ ha. Fa Marko ka wo ho na wo ne no mmra, ɛfiri
    sɛ, ɔbɛtumi aboa me adwuma no yɛ.
  aoj-aoj: Deiꞌ Luk atona nape nalome. Inaꞌ neꞌwa Mak nolomena nifiꞌi nehapomeana.
    Deiꞌ main, andeandeꞌma anen nogatopalope ma maol Godi.
  cbv-cbv: Páant ĩ yoh bejat tʉ́ttimah, Lucasjeh caá wãjeéh ã chãwáp. Pánihna, bita
    teo wáacnitdih náahnit, meemdíh wã jʉ̃ʉ́wát tʉ́ʉtna caá. Pánih jʉ̃óhnit, Marcosdihbʉt
    ma nʉmah jʉ̃ʉ́wʉ́. Cristoíh doonádih wã bohénachah, weemdíh tʉ́i teo wáacni pínah
    caán ã jʉmbipna caá.
  taw-taw: Bɨ Luk ne nokom yad ayɨp mɨdobul. Nad pen, Mak nop dɨl poŋɨd ape, yad ayɨp
    mɨdɨl God wog ak gɨnɨgun.
  jic-NT: Napj jas tjejyam Tíquico Efeso nt'a, mpes len̈ wa jupj. Lucas p'in pü'ü
    napj lal quinam. Cuy na, la tepyala Marcos, jupj lal ncuwim. Jupj 'ücj ncapj mp'a'sas
    qui'á; cupj cjaya maya tsji' la mijicj Dios mpes.
  zap-NT: nonchee Luk ka lo noo. Chene chiid de chidnochee de Mark chen gun men xyudar
    noo lo dxiin ne kalaa noo.
  wer-wer: Pël ëën Luk pimënt tenip wë. Pötaanök ni Maak koirak arip waiseë. Pi yok
    pangk ya kaamök elnëëpnaap.
  ipi-ipi: '@see-verse:2TI.004.010'
  qul-NT: Lucaslla nokawan cachcan. Marcosta masc'ay; tarispa pusamuy, Diospaj llanc'ananpi
    yanapanawanpaj.
  ter-NT: Poéhane Lúka ra njokóyoke. Enepo kina'áka yâkeneye, yaxénamo ne Márku, vo'oku
    koati ininjoâti itúkeovo únati huvo'óxonuti yara itukétike.
  bmr-NT: Jaanotɨ ɨdɨɨboro Lucas uuma icahi. Jaanegui Marcoco iguiinooboro sɨva juuga
    uco tadyudɨcamaajetɨ ihamusuqui.
  fuf-fuf: Ko min tun e Luuka wondi. Ardu e Markuusa, ko fii himo hitti e an fota
    fii golle ɗen.
  bhl-bhl: Iluk ete kuw kale neso be te. Be kasike, kom tolokolew ding dim bakate,
    Mak akati debele tololewka! Debele telewi, e nem dakanembin kunum kebomelei, Sunbin-Got
    em aluwbamin aso nukalem makuw keko, aulbamokoluw te!
  ons-ons: Luka wekuŋo narop gemaike, ea wane ge Mareko weneŋ ma iwenkanom sarikeik,
    onoka wane oŋo na urata maine qesiŋ naniake.
  con-NTPO: Nane Lucasja tisuyi ñai'ccu toya can'jen. Marcosma i'ngapa tisema'qque
    vani ija. Tiseja ñoa'me ña sema'jen'choma fuiteye osha.
  ghs-ghs: Tuumami Ttikhikuke ana niiho tekata dzoobiremi Epeso nagapata tuusumi Ttotta
    Ruka teenai ana tuuhororai. Oonita nii ao Epeso nagapa qaate baabare. Baaqa Mareko
    bosata baura qaateta noke poiqa paha dzeima baa naho samaqata mootoma noi naho
    hobihobi naatare.
  txu-NT: Rukabit ne ikuri dja. Maku dja ga aprôn amrẽ iwỳr o tẽ. Nãm ikôt àpênh mexkumrẽx.
    Tãm gêdja ga amrẽ o tẽ.
  eng-WEBU: Only Luke is with me. Take Mark and bring him with you, for he is useful
    to me for service.
  gnw-NT: Jaeño Lucas upɨta che ndive. Eeca Marcos nderu vaerã nderupíe. Echa'ã jae
    ipuereta chemborɨ Tumpa iparavɨquɨ pe.
  mux-mux: '@see-verse:2TI.004.010'
  maj-NT: Tu̱ nkuhú nda̱ Luko̱ tíjñako̱ sana e̱i̱. Ti̱nchísjai nda̱ Marko̱ ko̱ nibáko̱i̱,
    a̱t'aha̱ kui xi ka̱ma ku̱a̱si̱nko̱na a̱jihi̱n xána̱.
  bkq-NT: Lucas lelâ taunlo yagonro. Marcos xuigâ. Mâetuo, agâ enekâ, Kywymâry ewanu
    aiedylyem imawyadâdoem.
  kue-kue: Ana Luk suwara na bogl moglkwa. Ene Mak auro imin akiye endwiro. Sraglpre,
    na kamambuno kongun eraglmara i akeple dinarambuka.
  cot-NT: Apatiroti notsipatajari Irocashi. Arigueti pincoraquequegueti paajaterita
    Maricoshi pintsipatajempari, nonintaquetarite iramitacovaetapojajena nantavaetaquenerigueti
    Amajirote.
  bnp-bnp: E Lukas kikeri i made turagu koea. O tuli vilia e Markus. I moro ni tuhori
    iau na leho.
  apn-NT: ãm Rukre pix na arĩ ixkôt pa jakamã kêr ka anojarêt hãmri nẽ ahte amõr kêt
    nẽ. Makre mã anẽ kê man akôt ixwỳr mõ nẽ tanhmã ixto ajuta hto ho pa.
  ctp-NT: xka ti Luka ti ndiꞌin loꞌoǔn nde re. Tsaa naan ꞌin Marku chaꞌ kaan loꞌo
    ꞌin yu nde re, chaꞌ loꞌo yu nchka ꞌin yu tayaꞌ yu ꞌñaǎn loꞌo tñan re.
  opm-opm: Ruk orhap nohsi matei patmur. Ihan go Mak oh nohnong yah mat napanggeitin
    han ohoh ihan go ohnong ambura mama orhor gutagut tap hat kapkap aprinmur.
  bvr-bvr: Luk (Luke) an-ngardapa wugupa apula nyirri-guna balpura nyirri-nirra. Wurra
    an-gata Mark ny-ma barra, nyirri-boy barra gurda, ngardawa nipa an-molamola barra
    a-gunggaja apula.
  wal-wal: Luqaasa xalaalai tanaara de7ees. Marqqoosi tana oosuwan keehi maaddanau
    danddayiyo gishshau, a demmada nenaara ekkada ya.
  zad-NT: Tochga Lúcazi zoalene' nad'. Jadilj Márcona' na' dalene' ni kwenc̱he gaklene'
    nad' lo xshin Crístona'.
  kmg-kmg: Ʒi Lukahec buc jukoperec. Mareko jowatec mâmâc warezepirec. E giere sâcne
    baficnuocmu.
  aso-aso: Lukaꞌ nevoꞌ nene nenikisi makaꞌ nosive. Idoꞌ Malekoꞌ neve nene gelekeleꞌ
    ogo hize eleꞌ lamineꞌ o-nedaaꞌ neineꞌ nenaze. Alininguꞌ nene eleꞌmizo makaꞌ alizo.
  uli-uli: Halachog Luke mele ye mel irey. Hapatpat ngal Mark bo be dabohdoh, bo yebe
    yoh le yebe tipingyey irel yengang ka.
  nin-NT: Luka yo so ni ingga ku na nkpama. Ùwà bu zha Marrku gri ki ingga. À ta ni
    zi ingga nu undu ku nggo Abachi à ni ingga nggo.
  acu-NT: Lucasak nuke juwak wijai pujawai. Marcos eakam wína takatru yainkatin ayatrukta.
  cak-WNT: Re wacami xa can xu (xe) wi chic ri kach'alal Lucas ri c'o ca wuq'ui. Tac'ama'
    c'a pe ri kach'alal Marcos tek xcape, ruma riya' nic'atzin chuwe riche (rixin)
    chi yiruto' chupan ri samaj.
  ebk-ebk: Kun yangkiay hi Lucas nan kadwak hena. As nan omaliyam, chag-osum hi Marcos,
    tay makafiachang hiya kan ha-un as nan chunok.
  spa-PDDPT: Solo Lucas está conmigo. Toma a Marcos y tráelo contigo, porque me es
    útil para el ministerio,
  ruf-ruf: Luka yaliheka yali na nene. Msole Maliki utse naye, kwaapfila kodaha kunyapfila
    mne ng'onde yangu.
  gun-gun: Lucas anho oiko teri xereve. Ejou ke Marcos, ha'e vy eru, mba'eta ha'e
    ma xepytyvõ 'rã amba'eapoa rupi.
  agu-BL: Jalt yi kajwutz Lucas at cyen swe'j. Ma jalu', banaj pawor tan joyle'n kajwutz
    Marcos tan tule'n tzone'j tan wuch'eye'n te tak'un Kataj,
  isn-isn: U Luka du nukole palung'wi nunene. Umukole u Maliko wize kung'waane kunsoko
    nuanso wamihumi kung'waane muwitumi.
  eng-PEV: '@see-verse:2TI.004.010'
  ilo-ULB: Ni laeng Lucas ti kaduak. Isurotmo ni Marcos gapu ta makatulong isuna kaniak
    iti trabaho.
  pir-NT: Luca dihita yʉhʉ mehna ijire. Marco yʉhʉre quehnoano yedohoatiquiro ijire.
    Sa yegʉ tiquirore ne cãhtaya mʉhʉ.
  anv-NT: Wyɛ le Lukase jimbií ne ala fa ne me. Ɔke ɔchwɔɔ́ sɛ Makɔs ɛnyú ne ji
    dechwɔ, néndé ji apoóge me né utɔɔ́ dɔɔ́.
  sab-NT: Lucas alin kle aini cha ole. Timoteo, ba chie ba joge Marcos nate, ba chie
    Marcos dbe ule, Marcos ñage cha chudaboi lle boi Chube alin aini.
  tmd-tmd: Nöbö paŋyöbö Luk ör nɨ pɨsaŋ mɨdöla. Krais Jisas mabö rɨmɨdɨl yörɨk, Mak
    nuŋ mabö rɨ ri ab mɨda. Makwam, naŋ du Mak yölɨŋ pön haŋ, nɨ pɨsaŋ yörɨk mɨdön
    mabö rɨ nölaŋ.
  acr-NNT: Xew kꞌu ri Lucas inrachbꞌilam wara. Echiriꞌ katpetik, chakꞌama lo ri Marcos
    awukꞌ ma rire lik toꞌbꞌel we chupa ruchak ri Dios.
  kpg-kpg: Go Luke la hua deenei i dogu baahi. Mark gi lloomoi goolua. Go mee dela
    e mee di hagamaamaa au i nia hegau aanei.
  taj-taj: लूका जे ङादेन छ्‌याम मुला। ओच्‍छे मर्कूसदा म्‍हाइसी एदेन छ्‌यामनोन भसी
    खउ। तिग्‍दा भिसम थेसे ङादा ज्‍यना लसी ह्रो लमुला।
  avt-avt: Luk kiutɨpen kerekek kau ketikewa. Ti ehɨthis Jon Mak hɨrak kaktikewit
    yi einen in kakɨntar hɨrak yaaik kakɨkepa.
  cbk-cbk: Si Lucas lang el quien taqui junto conmigo. Y tu, anda saca con Marcos
    y lleva con ele aqui, cay puede le ayuda conmigo na trabajo del Señor.
  uig-ARA: يېنىمدا يالغۇز لۇقا قالدى. ماركۇسنى ئۆزۈڭ بىلەن بىرگە ئېلىپ كەل، چۈنكى
    ئۇ خىزمەتلىرىمدە ماڭا كۆپ ئەسقاتىدۇ.
  tuf-tuf: Eyin bey yíroran, as owaran Lúcasan étanro. Eyta cuácayat, bah in raw̃i.
    Raquín yehnyat, Marcos cat bahti yehw̃ row̃i. Márcosat as cuitar yajcáyqueyra,
    Sir chihtá ehcún acu. Eyta bira Marcos yehw̃ row̃i.
  abx-abx: Si Lukas hamok satu'oy to si ako. Ala'on si Markos ngan pabaya'on si ka'aw
    kay aniya' sabulig-na si ako si trabahu-ko para si Diyos.
  mco-NT: Jëyɨ naydügpajc Lucas yam mɨɨd ɨɨch. Co mminɨpy, mɨɨdminɨpy Marcos, com
    ooy tɨ xychachpubetyɨch ma Dios ytung.
  cpb-NT: Apatziro Lucas iri saikanaintsi itsipatana jaka. Irootake nokowantari pipoke
    eeroka pintsipatyaari Marcos, aritake rimatakero irirori ramitakotena.
  aon-aon: Aria eik yani Luk atun wapeik agundok. Douk namudok aria nyak nyurauri
    Mak niren punaki. Um maresh? Anan douk wosik um nutaurume um unek Iruhin ananin
    mour agundok.
  hus-NT-2005: Tokot na Lukas techéꞌ kʼwajat kʼal nanáꞌ. Ka aliy na Markos ani ka
    tsiꞌdhaꞌ jeye, abal jajáꞌ neꞌech kin ejto ti kin tolmiy kʼal nin tʼojlábil na
    Dios.
  mig-NT: Máá ɨ́ɨn‑na̱ Lucas kánchaa̱ jíín‑rí. Kuaka‑ró Marcos kii‑ró jíín‑de. Chi̱
    bueno kuatíñu‑de jíín‑rí nuu̱‑yá.
  bps-bps: Na Luk alò i demegu dini. Nngém Mark na faginam di ksalum dini, du fye
    tnabengan agu di nimògu.
  mbs-mbs: Si Lucas olò se doma ko dini. Engayi si Marcos aw petekingi sikandin aw
    domini ka, so meketelaban sikandin te eg-inangen ko dini.
  tof-tof: Wata Luk aini asine kankü. Ma ala nóma tamo, Makón gyaurka esenke da usadi
    turramke, zitülkus wa sab gaodó yarile kürü tangamtinüm aini, ka enezan zagetla
    Lodónkü.
  cme-NT: Like yaa tĩyãa baa-mi u diei yoŋ. Ta ŋ jo baa Marke‑i, u maacemma dii
    mi wulaa bɔi.
  sus-sus: Luki gbansan nan na n sɛɛti ma. I xa fa Maraki ra, barima a nɔma n malide
    n ma wali kui a fanyi ra.
  pon-2006: A Lukte me mihmi rehi. Mark en iang uhk kohdo, pwe e kak sewese ie nan
    ei doadoahket.
  dad-dad: Luk dogol aya ado mabodok. Mak wale fen, urom usig, ere nigin, ĩ neu kabĩ
    nigin isennaya kisi feleya.
  zab-NT: Tubyzi Lucas zuguané nare. Chi gueedu quedané Marcos te pur zelee gacnéb
    cun guelrtɨɨch xtiidx Dios.
  jae-jae: Luka taugeŋ tec gêmoa gêwiŋ aê. Ôkôc Marka agêc awiŋ taôm amêŋ. Eŋ kêtôm
    gebe ênam aê sa êtu sakiŋŋa.
  ksd-ksd: Luka ka i ki piragu. Una ben pa Marko, ma amur a varagur me uti; tago i
    topa iau ure ra papalum.
  msm-NT: Si Lucas iyan nanda duma ku. Ko muandini ka, padumaha si Marcos su ogpakatimbang
    kanay to trabahu no kaning Diyus.
  myk-myk: Luka yɛ nigin wu ɲɛ ni nɛ ni naha. Ma ba ma, ma da ma ni Marika ni, wu
    na ba já na tɛgɛ na labye wu na.
  sbe-sbe: Luka ye bom mo ede maidagu. Bena taba Maleko maidam kwa laoma, matawuwuna
    ede iya meta tausagukaliliyeigau paisowa ta unai.
  mcr-mcr: Nyitä täqi anäŋi, Lukä iqutä, yeqä yeuänä äpmeŋue. Si Makä ique itmetnä,
    qäquauŋgui anä quvepinyä. Iqu wäuŋuäŋqä enyqä miqä itä, nyi yätamäkqä nyiyquänä.
  cux-NT: Dámaāⁿ Lucas canee sa nduucú maaⁿ. Ní yaa'vi di Marcos chi caⁿ'a sa ndúúcū
    dii. Ní candɛ̄ɛ̄ di sáⁿ'ā ndúúcū di caati Marcos cuuvi cunnee ca sá 'úú na ntiiⁿnyuⁿ
    chi diíⁿ.
  tur-YTC: Yanımda yalnız Luka var. Markos’u alıp yanında getir, çünkü hizmette bana
    yardımı dokunur.
  san-ITR: kevalo lUko mayA sArddhaM vidyate| tvaM mArkaM sa NginaM kR^itvAgachCha
    yataH sa paricharyyayA mamopakArI bhaviShyati,
  bel-N: Марка, узяўшы, прывядзі з сабою, бо ён мне патрэбны для служэньня,
  sch-sch: Luke vai kêng ko kôm aom zoi. Mark hah siel inla hong tuong roh, ki sinthona
    hin mi san thei sikin.
  mic-MIQNT: Pas'g Lug nige' wijitgweiwit. Nmisgu Malg aq jugwa'lates ta'n tujiw jugu'en,
    glaman gisi apoqonmuitew ta'n tel lugwei 'ntlgowaqan.
  huu-NT: Dama Lucas cue dɨga ite. Marcos o dɨga atɨ. Cuena canollena, naimɨena jitaidɨcue.
  jiv-NT: Túrawarmatai aya Rúkas wiji̱a̱i̱ pujawai. Márkus e̱a̱ka wáinkiam ame itiartitia.
    Ju̱i̱ ti peṉker yainkiamniaiti.
  otm-NT: Hønt'a ra Lucas dí 'bʉ'be ua. Bá si a ra Marcos 'bʉ guá ɛ̨hɛ, nguetho ga
    hongua a.
  dah-dah: '@see-verse:2TI.004.010'
  tnk-tnk: Təkwtəkwuni Luk əpa ramarə kɨmrau min. Nəpɨn tikauvehe irə tikiri Mak kɨmirau
    min, tɨ nəri nə mə in rukurən nasituien mo tukwini nari miou.
  kpr-kpr: 'Ava sedo, Luke nu, nangae kikiako irera. Mark unumbedo nengae furovo dae
    resena. Ainda beká mo: nu na sonembuse, nangae saramana arera.'
  san-IAS: kevalo lūko mayā sārddhaṁ vidyate| tvaṁ mārkaṁ saṅginaṁ kṛtvāgaccha yataḥ
    sa paricaryyayā mamopakārī bhaviṣyati,
  nho-nho: Luke soko ia e nnoho maaua. Too saaita e au raa koe ku toomai koe Mark,
    i aa nau ma ki hakasoa ina ttama naa i aku heuna nei.
  gym-NT: Aisete Lucas aibe tä tibe nete. Timoteo, ma jata angwane, makwe Marcos ngwian
    siba jabe; ben ma jata, ñobtä ñan angwane Marcokwe ti die mikadre kri sribi Ngöbökwebtä
    nete ruen tie, aisete ma jata ben.
  azg-NT: Ninnquiintyi Lucas na vi mꞌaan jon yo ja. Quindyoyonꞌ Marcos ya na nndyoꞌ
    ee nndëë ntejndei jon ja tsꞌian ꞌnaanꞌ Cristo na vaa.
  bhd-bhd: सिर्फ लूका मीं सेइं साथीए, ज़ैखन तू एजस त मरकुसे भी एप्पू सेइं साथी एना,
    किजोकि तै इड़ी मेरे मद्दत केरनेरे काबले।
  too-NT: Xmān Lucas quintā'tachokolh. Naputzaya' Marcos lā' nalīta'na' porque xa'nca
    naquintā'scuja.
  ind-AYT: Hanya Lukas yang bersamaku. Jemputlah Markus dan bawalah dia bersamamu
    karena ia sangat berguna bagiku untuk pelayanan.
  cjo-NT: Apaniroeni Rookashi itsipatakina. Aririka pipoke, pamakinari Marikoshi,
    osheki nokowaki ramitakotena.
  nsn-nsn: Luk me pahene manasampe re uangoul tagu totoguo. Geto lamea kila tagu me
    tang Mak, kaura siokor la tokahame, teeit inggon e uoto poul uaiantiehe tun totoguo
    tar kalekinaleene.
  san-DEV: केवलो लूको मया सार्द्धं विद्यते। त्वं मार्कं सङ्गिनं कृत्वागच्छ यतः स परिचर्य्यया
    ममोपकारी भविष्यति,
  tna-NT: Lucas bahui ema neje yani. Chacuque Marcos. Duseque tueda, mi epue su. Tueda
    da saida ema tsahuaji Diusu emebaja puji.
  lid-lid: Luk le ari badeh, udu hawek kada-ah. Buku ou anya ame, ou andrei Mak, ah
    ma la-uh kame, tasah iy mwasin ta aseben jo ta gok tek dah.
  wim-wim: Nilam thonakam Luke inman ngatharangana. Puth nint Mark.an-a, pal karpam
    wampathān nunang ngathara, ngay kaangk nil ngayang maꞌ-aath-aathow work inana.
  zga-M: U Luka viale pamoja nune utole u Maliko wichenave uhuva umwe na alinuvumhimu
    sana huliumwe huhuduma.
  yom-yom: Luka kaka widi yama vava. Bu wu nkuiza vitula Malako, kiza yaku bila mfunu
    ndimvuidi mu kisalu kiama.
  san-SIN: කේවලෝ ලූකෝ මයා සාර්ද්ධං විද්‍යතේ| ත්වං මාර්කං සඞ්ගිනං කෘත්වාගච්ඡ යතඃ ස
    පරිචර‍්‍ය්‍යයා මමෝපකාරී භවිෂ්‍යති,
  yut-yut: Luk kaloŋ dagɨn nak gat ekwamak. Mak abɨdaŋbɨ gak gat kɨsi opjil, nido
    uŋun da nak pikon aŋpulugosak amɨn tagɨsi.
  grc-BYZ: Λουκᾶς ἐστι μόνος μετ᾽ ἐμοῦ. Μᾶρκον ἀναλαβὼν ἄγε μετὰ σεαυτοῦ· ἔστι γάρ
    μοι εὔχρηστος εἰς διακονίαν.
  cpc-NT: Apaniroini Lucas saikanaintsi itsipatana jaka. Irootaki nokowantari pimpoki
    iiroka pintsipatatyaari Marcos, aritaki jimatakiro irirori jimitakotina.
  nhg-NT: Solamiente Lucas ica ca naja. Xectiemo Mörcos, ma huöla ca taja, porque
    cuale niechpaliebis ipa tequetl.
  nya-nya: Ndatsala ndi Luka yekha basi. Mutenge Marko ndipo ubwere naye kuno, chifukwa
    amandithandiza mu utumiki wanga.
  ngu-NT: Lucas san yejhua nohuan nemi. Ijcuac tihuajlas, xcuajhuica Marcos, pampa
    yejhua huelis nechpalehuis ipan notequiu.
  kup-kup: Met ne aban Tikikas meehon pi Epesas zeitak sat het gogot tamahan, aban
    Ruka nenapuam deip ev hez, povoz ni Mak bavizat arip ev emepeken pi ne neñizohopanen,
    deip Godiz gogot honeo tookaz homeamoh.
  jid-jid: Luka ni kangrji ma ahei nime, mba Markus di jin tia ni kpame, don ahei
    ni amfani mu ni bubu tindu.
  wmw-wmw: Ila kuno Luka tu basi ndi abakire nomi. Paulawa kuja kuno, uje na Maruku,
    konta nkati ya kazi yangu, anisaidiya pakulu.
  gmv-GGM: Luqaassay xaalla tanara dees. Marqqoossay tana oothon maadiza gish iza
    nenara ekka ya.
  ssg-ssg: Mewenae Luk tutuen kapik. Uxani hetekiema Mak nake i pate tuah hualiak
    ti ailei pupuasak.
  zpo-NT: Nebse Luk nzo kwaan na nee. Bkwaan Mark zee yaadno lu xaa nee, nel lee xaa
    nak tub xaa nle yudar na lo re xchinn na.
  poy-poy: Luka gweka yakuwi ndo yakawera panu pamuhera na neni. Gumtoli Mariku gwizi
    nayu, toziya hakawezi kuntanga mulihengu lyangu.
  qwh-NT: Wauqintsic Lucasllam noqawan quecan. Ashimï Marcosta y pushamï, porqui pemi
    alli canqa Diospa palabranta willapäcunanpaq.
  gaw-gaw: Lukas nuḵaib da ele daaṯep amu na uḏiḵutnu amu na Makus, nug da ehaniḏḵunu
    ena amu, na nug aop̱e, a oh uḏieḏ!
  nca-nca: Lukiko naŋge noya yorote. Asa keto Mak rero mahiri qembe, dokoro enendo
    khonemo horowe nereyote.
  zpz-NTPP: Se Luc ziꞌl byeeñ nuy ya̱. Yub ru Marc cyid nur yu, gun yu zeꞌ cyiiñ yu
    nu locyuub yu ya̱ nu nac de riiñ ni Jesuuz.
  zac-NT: Sulë Lucas quëreldënúa ndëꞌë. Biaꞌa Marcos të parë gueꞌdënul lë́ꞌëll ndëꞌë
    të gúnëll dchiꞌni shtë Dios juntë con na.
  kyg-kyg: Lukiꞌa agaiꞌagekeꞌmo nagaeꞌeꞌmo lokaeno maiꞌniye. Makiꞌa Goti aliꞌyaꞌmo
    neꞌalinoꞌaeꞌmo alagepa huno naha maegaiyanagi avalelika eno.
  kmk-kmk: Si Lucas ullawaon tun antu kan sakon. Idallay nu si Marcos ta dakoḻ nat
    maituḻung na kan sakon situn talibasu.
  cao-NT: Jaboqui ë bëta xo Lucas roha. Joopiquí tsi Marcos nëri mi bëno, ëa mëbiti
    mëtsa ja nori iqui na.
  bbr-bbr: Luk ko karar is pak rau. Na kowaurnam, Mak imäiar koi, owon, ko koianik,
    is sarau sareiräun itok.
  inb-inb: Waugki Lucas­lla­mi nuka­wa ka. Kam samu­ura, waugki Marcosta pusamu­wangi.
    Paipas alli­lla­mi tuku­wanga, nuka­wa Alli Willai­ta willan­ga­pa.
  hrv-hrv: Luka je jedini sa mnom. Marka uzmi i dovedi sa sobom jer mi je koristan
    za služenje.
  box-NT: O Luki mí dòn lé yìa wi hen làa mi. Hen ká fo bò o ɓuen à ũ fé
    o Maaki ɓuennáa, lé bìo ó o dà wee séení mi ho tonló yi.
  ote-NT: Hønsɛ ra cu Luca dí ꞌbʉꞌbeua. De má ꞌñu gui tsincabʉ ra cu Marco ngueꞌa̱
    xi xá hñoꞌa̱ pa da maxcagui ja ra ꞌbɛfi.
  wnu-wnu: Luk gari qas ye nob igo. End ne dierib qamb Mag qamb nob die. Wo ye yonob
    sarau ebeiner eng qogonau uber.
  zam-NT: Thidte Luc nzo no daa trè'. Fcua'n Marc par yi'th nol Marc co'te' nzon.
    Marc ndlyath no daa loo zin' co' mxo'f zin' Diox loon.
  zyp-NT: Luka suipaw kama khatah a ung. Marka khah a va chui my lo, zecawtamaw tatah
    ka raihrenah letah a pa bong ngeteipaw a cang.
  sey-NT: Satena, Lucaseꞌe yëꞌë ja̱ꞌre co̱ni paꞌiji. Ja̱je paꞌina, mëꞌëpi dai Marcore
    coꞌeni dajë̱ꞌë. Ja̱ëpi deꞌhue yëꞌë coꞌamaña yoꞌoye co̱caija̱ꞌquëre.
  nvm-nvm: Regavo iviakma Ruk fu fuonkua fu vek nosik fin. Ijefuon a ruakma Mak afeme
    roga fur ifejdieme ik igi rekfuon.
  mps-mps: Luk deli naga ena dali bidibao. Nago te Mak selama, tama odasa nage dali
    asao. Agai te bugagia te sęde ena tau somainu usu yaibao.
  pab-NT: Lucas taita ali nohaliyi tyaonita. Maika Marcos hatawa hoka hanolokene hoka
    kahinaetya natyo Enore hatene hiye.
  llg-llg: Kada Lukas mesa kana leo no au nai ia. Sangga mala Markus, fo ei dua nggei
    mai noꞌu. Huu ndia bisa tulu-fali au, mata-mata kala nai ia.
  kyf-kyf: Lukɩɩ 'dɛbhlo -tʋa 'mɩ -yɔ. -Ɩn -ka yida -mɩ, -ɩn 'bhu Malɩkɩ 'wʋ, -ɩn
    -yɔ ɔ 'sɔ yi, nɩɩ, 'wʋ ɔ saa 'mɩ bhabha na lubho 'wʋ.
  tpi-tpi: Luk wanpela tasol i stap wantaim mi. Olsem na yu mas kisim Mak na bringim
    em i kam wantaim yu. Em i gutpela man bilong helpim mi long wok.
  mih-NT: Maa ñi maa ra Lucas i ndoo sihin ihya. Naquisi ra Marcos suhun vatyi cuu
    tyindyee ra sii.
  qvh-NT: Lucaslanami nogawan caycan yanapämänanpä. Shamorga Marcusta pushacamunqui.
    Payga Jesucristupa wilacuyninta alimi wilacäsiman.
  kms-kms: Luk irine ni nge temu pas. Mak ni nge yembe ren ningg quan nganye ghav
    nindigh ye, pugri bu nu guadi tedi gheti ni tequne wandi.
  agn-agn: Si Lucas da lamang tang aromano tani. Dilemen mo kay si Marcos ig ekelan
    mo tani, tenged mabael tang matabang na ong yen ong mga boroateno.
  nhi-NT: Sa yen Lucas nouan catqui. Ixconualica mouantzin in Marcos, yeh uilis nechmatlanis
    itich nitiquitzin Dios.
  ttc-NT: A'ox te Luks atqet wuky'i'l. Intqet ajoyo' te Mak b'ix instzaj awin awuky'i'l,
    komo tetz owoneyon wuky'i'l tzani tuj waq'un te Qtata Dios.
  dan-1931: Lukas er alene hos mig. Tag Markus og bring ham med dig; thi han er mig
    nyttig til Tjenesten.
  kwj-kwj: E, Luk naha tombwa ani ga da. Mi takoni Mak mi ra ra ma ki ta. Hinde wowani,
    rini tau fwele ri ani okulani randano.
  vie-OVCB: Chỉ còn Lu-ca ở đây với ta. Con nên đem Mác theo, vì Mác có ích cho ta
    trong chức vụ.
  kze-kze: Árúku kweyáá kesé máyáivo Máákaamba koáí'mae kesópa'a tiyó. Mááka tasúwa'naa
    umai Áánútuna mayáí tamayáníye.
  mpj-mpj: '@see-verse:2TI.004.010'
  lbk-lbk: Kecheng yangkhay si Lucas nan nataynan ken sak-en. Mo omali ka, itakinmo
    si Marcos isna, tay khawis nan fachangna isnan chonok.
  mto-NT: Ya̱ Lúcasji veꞌe yam a̱ts ma̱a̱t. Na̱jkxu̱ xva̱vu̱ je̱ Marcos je̱tseꞌe xma̱a̱tmínu̱t,
    ku̱x xputa̱jkip a̱ts je̱ꞌe̱ veꞌe je̱ja je̱ Nteꞌyam tyoonk ja̱a̱t.
  bzh-bzh: Gaḳ yiḳ Lukas yö timu nahën nedo ving sa. Om gweḳo Markus sepa bemelu
    nam, in mehö nivesa beyoh vu bë doḳ vu sa balu ġevonġ huk doḳ ti.
  guj-2017: અત્યારે એકલો લૂક મારી સાથે છે. તું આવે ત્યારે માર્કને સાથે લેતો આવજે.
    આમ કરજે કેમ કે તે મને વધારે મદદ કરી શકશે.
  jvn-NT: Sing ijik karo aku nang kéné ya namung Lukas. Nèk kowé mbréné nang nggonku,
    Markus digawa pisan, awit dèkné inter ngréwangi aku.
  byr-byr: Lukɨyai gave sahwainanyai nɨmɨjɨ nyeꞌmwannamwaalɨꞌ. Gɨmɨ Maakɨyarɨ maaraꞌgɨzɨ
    dɨmakadelyɨra. Sareꞌ dareꞌnesɨ. Sai nɨmɨre wawɨnyavɨ gaimwangeꞌna tewaanya nyadelyɨ.
    Sareꞌna dɨmakadelyɨ.
  ian-ian: Luk mɨna wunagwinala lɨgandɨ. Yameya njɨmbla wan nyan kat Mat kat kwutaa
    agiya. Ndɨ wunogwinala kɨta vat tɨga alɨpsɨga njɨvwa kwukiyandɨ.
  hun-hun: Egyedül Lukács van velem. Márkot vedd magadhoz, és hozd magaddal, mert
    hasznát veszem a szolgálatban.
  mcf-NT: Ducas abentsëqui ëbëd iquec. Madcos bedbëtsenec cho, mado. Ëbëdtan aidëmbi
    nëshunquio Esus chuibantsiashe.
  kjs-kjs: Go-rupa puma Luk komeare ni raapu pa pipa. Gore neme Mak pua lamu muma
    maa epape. Nipuri nina kogono madaa ni epe-rupa raba mealia.
  mni-mni: Luke khaktadi eiga loinari. Eina thougal toubagi thabak asida mateng pangbinaba
    nahakna lakpada Mark-pu pubirak-u.
  yad-NT: Vinu Dúcasiy ma̱cho̱sara risa̱. Ye̱jiryitya̱ rumusiñi̱ Márcu, ya̱pu̱chiy
    jiyuju̱ni̱, sa̱tidye jmu̱tya variy jiyu ray, jiryatiy siityera daryaju̱ni̱.
  mxb-NT: Sa̱va̱ꞌa iin tóꞌón Lucas vá kúú na̱ ni̱ ka̱ndo̱o ió xíꞌín yuꞌu̱. Sa̱ꞌá ño̱ó
    nakuaka Marcos kandakón kisón, dá chi̱ xínñóꞌí xi̱ noo̱ chóon.
  pon-2006A: A Lukte me mihmi rehi. Mark en iang uhk kohdo, pwe e kak sewese ie nan
    ei doadoahket.
  maq-NT: Hane suvá ni cha Lucas quitaha cha cojo ná. Noje cojo cha Marcos ne, sehe
    ndove cojo cha ta, tsëhë xi jemu machjirëhë cha xi cuisecoo ná cha tsëhë xa xi
    sahme.
  hto-hto: Dama Lucas cue dɨga fɨébilla. O billɨ́ruimo, mai Marcos jénuaillano cue
    dɨné ómɨcoɨ biri, mei afémɨe benó cue táɨjɨna cuena ɨere cánoiteza.
  por-BRBSL: Somente Luke está comigo. Leve Marcos e traga-o com você, pois ele é
    útil para mim para o serviço.
  ces-NKB: Jediný Lukáš je se mnou. Vyzvedni Marka a přiveď [ho] s sebou, neboť je
    mi velmi užitečný ke službě.
  cui-cui: Meisa pon Lucas, bapon xote barʉ ecan. Wenawenande Marcos, cabarʉ dena
    tsane, tsipei bapon itacʉpatsi xua tana neyawenaewa tsane.
  boj-2014: Aqo Luk wo segi unum. Deqa ni Mak osimqa endeq boiy. Mak a tamo bole.
    A na e aqaryaiboqnsiqa wau bole yeqnu.
  eng-OEBUS: There is no one but Luke with me. Pick up Mark on your way, and bring
    him with you, for he is useful to me in my work.
  eri-eri: Luk no nogonga ji bagu yafana. Onou waha bona, ne Mak hawahenga ne ngare
    mayaru. No ji haruwe hoyo hiyei nomo fai hilobainga.
  aly-aly: '@see-verse:2TI.004.010'
  wiu-wiu: Luke odene no-pala opia meko. Make einago enemopoke oto no mekuta aua namene.
    Akolalinele takamotoa no auapeamele tokono, enemotokapamene.
  swe-swe: Lukas är den ende som är kvar hos mig. [Lukas var hos Paulus även under
    den första fängelsevistelsen i Rom, se .] Ta med dig Markus hit, han är till god
    hjälp i min tjänst. [Johannes-Markus reste tillsammans med Paulus och Barnabas,
    men han avbröt resan i Perge, se . Det har skett en upprättelse och Paulus talar
    väl om honom här. Han fanns även hos Paulus under den första fångenskapen, se
    .]
  cth-cth: Luk dueng doeh kai koe kaawm. Mark hah thokhai haw loe. Bangkongtetpawiteh,
    thaw ka tawk navah na kabawmkung kahawipoung lah ao.
  mti-mti: Ruk mekut gunap wakene. Mak aug nenan onaga. Me nau neuma gumbe oraimina.
  pad-NT: Lucas vani hada ahoarani'aha kodiania hojana. Inako'diha'a bana ada Marcos
    mahija ivikhavini kodiania. Onofiki ada Marcos hora kakodiavini Deus kabadania
    akabadanija kaimoni.
  twi-twi: Luka nko ara na ɔne me wɔ ha. Fa Marko ka wo ho na wo ne no mmra, efisɛ
    obetumi aboa me adwuma no yɛ.
  hlt-hlt: Ka taengah Luka bueng ni aka om. Marku te lo lamtah namah neh ha puei uh.
    Kai ham tah bibi dongah congpang koila om.
  tbz-SIM: Duku weè mɑ́ɑ̀ kpɑɑ́ kɛ m bonɛ̀. Kɑ̀ɑ kɔ̀riní ɑ nnɛinní Mɑriki kòo n teennɛ̀
    mutɔ̃mmú.
  san-GUJ: કેવલો લૂકો મયા સાર્દ્ધં વિદ્યતે| ત્વં માર્કં સઙ્ગિનં કૃત્વાગચ્છ યતઃ સ પરિચર્ય્યયા
    મમોપકારી ભવિષ્યતિ,
  amx-amx: '@see-verse:2TI.004.010'
  ake-NT: Ʉru' rɨken man upiyau. Ɨuyepʉ a'tai, Ma' tepose ine'kɨ aya'kɨrɨ, apʉne pʉra
    upika'tɨnin pe i'se esi pɨ' utʉrawasooi yau.
  qvn-NT: Chaura Lucaslam nogawanga cayan. Marcosta cayman pushamuy. Payga aliscam
    yanapämanga Diospag cay imas ruranäcuna rurayta.
  tku-NT: Xmān Lucas quintā'lahuī'lh. Naputzaya' Marcos ē nalīta'na'. Xla' tzē naquintā'scuja.
  bjk-bjk: E Luk kalik mon im arixe me e. Nöngön örobo lamus e Mak arixe me nöngön
    nang bara u wanot, möxösa, ine irabo top e xöbo tinörön te e.
  msy-2020: Luk uabɨra na ko iti. Kamaghɨn amizɨma nɨ Mak batoghɨva a inighɨva a ko
    izɨ. A gumazir aghuir ingangaribar nan akurvazim.
  bpr-bpr: Na ta lo Luk i tagak di safédgu. Nngém Mark, na faginam gadini du fye tnabengan
    agu di nimògu.
  cle-NT: Ti̱¹ Lucas bɨh¹ nɨ³ jey¹ la³ chie̱é̱yh¹ jniá³. Hi³naah⁴u³ Marcos nɨ³ baáy⁴
    duh³ hi³ja⁴u³ la³, chiaah¹ hí⁴jooy³ hí⁴dsá⁴tia̱a̱² chieéy⁴ ta² la³.
  txq-txq: Kada Lukas mesa kana leo no au nai ia. Sangga mala Markus fo ei dua ngga
    mai sama-sama. Huu ana bisa tulun mata-matak neu au nai ia.
  aaz-aaz: Suma naiꞌ Lukas es reꞌ natua nok kau et ia. Maim maan naiꞌ Markus he nua
    ki iim buꞌ-buaꞌ. Natuin in bisa nturun ma nbaab kau nbi rasi humaꞌ-humaꞌ nbi ia.
  qup-NT: Wawki Lukasllami ñukawa kaypi kiparishka. Shamuhushpayki wawki Markusta
    pushamupay ñukata tukuy imapi yanapawananpa.
  dop-dop: Luku tike kɛ pǝ yelinɑ-m. Ye n kɔŋ kpɛŋnɑ Mɑlǝkɩ nɑ nyɑ́ nɑ-ɩ ɩ́ kɔɔ, ɩ
    kɑ sǝŋnɑ-m mɑ tǝmlɛ.
  azb-azb: Yalnız Luka yanımdadır. Markı da götür özünlə gətir, çünki o etdiyim xidmətdə
    mənə yardım edir.
  eng-DBY: Luke alone is with me. Take Mark, and bring [him] with thyself, for he
    is serviceable to me for ministry.
  guo-NT: Lucas, japon kaen, naman xanxot. Samata, ¡wʉlwekde Marcos! Faenam wʉt, ¡japon
    bʉflaeman xanlel! Japon xan nakajachawaesaxael Dios pijax bichax.
  hla-hla: E Luk pepeisa te ka gono meno lia. Alö go na lu e Mak ba te la gono memu
    men. Nonei e tatei taguhu hanige nolia.
  mav-NT: Ma'ato aiwy Iruka yn ti topy­hu'at uiwywo. Timoteu atiky­'esat etikat o
    aiwy Maku mi'i hawyi eterut ewywo eut turan katu­pono mi'i waku ra'yn aipo­wyro
    aipotpap etiat hamo.
  kpf-kpf: Zi Luka sot nikŋik ândiet. Gâ Mareko muyagena ârândâŋ gâbabot. Zâk nep
    âlip betnan mimbap.
  ppo-ppo: '@see-verse:2TI.004.010'
  hin-2017: केवल लूका मेरे साथ है मरकुस को लेकर चला आ; क्योंकि सेवा के लिये वह मेरे
    बहुत काम का है।
  wol-KYG: Luug rekk a des fi man. Indaaleel Màrk, ndax amal na ma njariñ ci liggéey
    bi.
  bef-bef: Luku aiꞌasigo nanitoga minago moneka nohuꞌibe. Makihi yaꞌma leꞌmoto moneko
    aliyo. Ai yaꞌma foyagu neheꞌmenogo bati hilinaꞌmu yagi yamofihi leꞌmoto alane.
  amm-amm: Luko saso mo yani auso amai totolokaino. Mako na pa kawiyo tumo, Kotoni
    mi ano fasimono monoi.
  zaj-zaj: Luka yeiyeka iyo yali hamoja na nie. Msole Maluko wize nayo, kwavija heyo
    iyo yodaha kunitaza muisang'hano yangu.
  chq-NT: Jiin'¹³ Lucas taain²¹²gɨ coon'¹³ jna lo. Cwo'nei'²du' Marcos joon ñijee¹o.
    Tsʉ jmee'¹³na 'ii to² tyiia 'e uncoon'¹³on jna.
  swp-swp: Luka iabom mo maegu. Mareko u heriba maem au laoma, paana ia i lolo i heaheayaiegu.
  bjr-bjr: Rukaafa sia rumbaranaki marifa kaqi marifa mifa kai qini faqa maridanoo.
    Anee Marikoona afiqee minisainanoo Anutuna saika qini dadaaqiani.
  aby-aby: Ruki dawa mane naini demuiro ibinisu. Enoya i mi Maki we wauake aara. Dawae
    na unu kofarine ibake weakune.
  eng-YLT: Lukas only is with me; Markus having taken, bring with thyself, for he
    is profitable to me for ministration;
  jni-jni: Luka mani cas mazi nan mi nyara markus aye ni gome nan me barki mazin akatumame.
  kne-kne: Ang-anggay Lucas si wada ay kadwak. Mo omali ka, dag-osem si Marcos, tan
    mabalin ay tomolong sin oblak.
  tgj-tgj: Luk mvngchik ngam lvkobv doodu. Marknyi paamisilayila no lvkobv aagvlaka,
    ogulvgavbolo nw ngam kudungkua lo ridur nyure.
  gui-NT: Jaeño Lucas opɨta che ndive. Eeca Marcos reru vaera nderupíe. Echa jae ipuereta
    chemborɨ Tumpa iparavɨquɨ pe.
  quc-TT: Xaq xwi ri Lucas kꞌo wukꞌ. Chakꞌama loq ri Marcos rumal cher kꞌo kutayij
    chwe pa we chak riꞌ.
  heg-NTPO: Suma Lukas sii man dada nol auk ne iang. Nuting Markus, le mi duam maa
    leo-leo. Ta un le lam tulung nal auk se osa bili-ngala.
  ptu-ptu: Angga ham Lukas kupasola tohho. Pellambi'i Markus anna umpasolai mai aka
    napamoloi si'da-si'daä' illaam pengkähängangku.
  bzd-NTPO: '@see-verse:2TI.004.010'
  kwf-kwf: TaꞋifilia sa Luke goꞋo neꞋe nia tua faꞋi nau. ꞋOke baꞋea maꞋi sa Mark faꞋi
    Ꞌoe, sulia nia bolo faꞋinia na Ꞌafilaku ana na raoꞋa neꞋe.
  eng-WYC-2017: Luke alone is with me. Take thou Mark, and bring with thee; for he
    is profitable to me into service.
  eng-WMBB: Only Luke is with me. Take Mark and bring him with you, for he is useful
    to me for service.
  zat-NTPS: Tuze Lucas zúale̱be' neda'. Bexilaj Marcos, na' guché̱'-be' tu zrén le̱n
    lue', lawe' da wazéquebe' gácale̱be' neda' lu zrin chee̱ Cristo.
  spp-spp: Luka kanni u à kwôro ná mii i naha. Mu aha a si raa ma, yi jwo Marika á
    yii raa ma siɲcyan, ɲaha na yɛ u tayyéreg'à pêe mii báaraŋi i.
  zty-NTPS: Toze Lukas zóaḻene' neda'. Bche' x̱kwide' Markos nich yídḻenbe' le' tẕen,
    dan' nakbe' gónḻenbe' neda' tẕen x̱chin Benne' Criston'.
  mek-mek: Kai Luka mo lau fou inae aague. Oi alomai aisama Mako isafa foafia fou
    fomai, gome isa lau eꞌu pinauga ikapagai agepalagai feloisau.
  aey-aey: '@see-verse:2TI.004.010'
  urd-GVH: सिर्फ़ लूक़ा मेरे पास है। मरक़ुस को अपने साथ ले आना, क्योंकि वह ख़िदमत
    के लिए मुफ़ीद साबित होगा।
  ycn-ycn: Ricaja calé, Lucas nujhua'até maare. Eco piculá Marcos; pihuá'a ricá pijhua'ató
    majó, ra'achí nuñaté maare nusápaca'ala la'acana aú.
  djr-djr: Waŋganynha ga dhuwal yolŋuny nhina ŋayipin Luknha* dhuwandja ŋarrakalnydja.
    Gatjuy nheny märraŋ Mäknhan, ga garr'yurr ŋanya rälin ŋarrakalnha, bili ŋayin
    dhu ga ŋunhi ŋarranhany guŋga'yun dhiyalnydja djämaŋur.
  kvg-kvg: Luk mba ndøgó, no-te. Toqotøndoqav, Mák namba ndæzáv. Yaq ndego kopømbaqapé,
    noqa sasae-te genǿtøké.
  rug-rug: Telena mo e Luke si korapa koa nana koa rau he. Ke mamu vagia se Maka,
    mamu turaṉa mae nia koa rau, sina kote boka toka nau sa pa qua tinavete.
  hop-NT: Pay Luke‐sa inumuma. Um Mark wikte’, peqw inumini taq pam tumalat aṅ nuy
    a’nö paaṅwanta.
  san-URD: کیوَلو لُوکو مَیا سارْدّھَں وِدْیَتے۔ تْوَں مارْکَں سَنْگِنَں کرِتْواگَچّھَ
    یَتَح سَ پَرِچَرْیَّیا مَموپَکارِی بھَوِشْیَتِ،
  heb-LB: רק לוקס נמצא איתי. הבא איתך את מרקוס, כי אני זקוק לעזרתו.
  caf-NT: Luke 'en zeh suzih usda. Mark 'en bukunainda 'ink'ez ndez nyulh tóo'as,
    'en suba 'ut'en huba unzoo 'et huwa.
  mio-NT: Iin tuhun ni ra Luca iyo chihin yu vitin. Cua cu quihun chi ra Macu, ta
    cua quichi tahan ra chihun, vati tacan ni cua tindee tahan ra chihin yu.
  srq-NT: Lucas mɨɨ ño siqui nguiã serese co cote. Marcos abe eru beɨ seje. Ae nda
    quieɨ quieɨ jiri nguiã serese aa.
  kje-NT: Lukas mehe noro maya'u min mai eni. Om mai ne, maka'uk Markus moro mai wewerre,
    ono ai nauroin paku ya'u wawa'an lolo ainu'u honowok.
  gaz-gaz: Luqaas qofatu na bira jira. Maarqos waan tajaajila koo keessatti na gargaaruuf
    isa of duukaa fidii kottu.
  kud-kud: Na Luke ibom itupwa. Ta yam laoma ainai Maki ulauvaiyama, wuwuna iya agu
    tauhagu namwanamwana.
  urb-NT: Ruk jõ riki ihẽ namõ ixo. Nde erejur rahã, Mak ke eho piam. Inamõ ejur.
    Ihẽ namõ a'e paraky ta. Tupã je'ẽha ke japandu ta, ame'ẽ riki jandema'e parakyha
    ke.
  fra-LSG: Luc seul est avec moi. Prends Marc, et amène-le avec toi, car il m’est
    utile pour le ministère.
  san-HK: kevalo lUko mayA sArddhaM vidyate| tvaM mArkaM saGginaM kRtvAgaccha yataH
    sa paricaryyayA mamopakArI bhaviSyati,
  cak-SNT: Y vacame joꞌc ri hermano Lucas ri cꞌo can viqꞌuin. Tacꞌama-pa ri hermano
    Marcos antok xcapa, ruma jajaꞌ nicꞌatzin chuva chi nquirutoꞌ riqꞌuin ri samaj.
  uvh-uvh: A nagok ingging wa Luk guksa' ikiamuk. Ka gu Mak undu' nagira ning tanga
    kubap abademu', adi kuma' katik nagok kane fam girisa' yotangkanapma titining.
  ino-ino: U'e'a hutakeno Lu'ku'a akai'ake nakaeya'ae lo'kano mai'neanaki Ma'kina
    avalete'ka lo'katana e'akeno Ma'ki'a kanale'ya huno naya huke.
  gnn-gnn: Ga waŋganynha dhuwala Loknha yolŋunydja dhuwala ŋarrakalanydja. Märraŋa
    garr'yurranydja Mäknha, bala gäŋana ŋanya lili ŋarrakala, liŋgu ŋayina yurru ŋarranha
    guŋga'yundja.
  yal-yal: Luka nan keden pe fa n fɛma. Ɛ nun Maraka birin xa fa amasɔtɔ a nɔɛ n maliyɛ
    nɛn walideni.
  cnt-NT: Jŋia'₅₄ lia'₂ jan₂ Lucas bá₄ i₂quian'₅₄ guë́₄ jniá₂ ja₁lá₃. 'Nia'₂ Marcos
    ia₁jaun₂ jain'₅₄ ŋe'₅₄ quiain'₅₄, ia₁ téin₅ ta₁ jme₃ti₃.
  tif-tif: Luk ata-kup, naso bombe. Kemin, kabi Jon-Mak ayo bokolapla, kapso alep
    maakup tilin i! Nali, kaata, dong dokop-nala, alep tambal-kup okok ke-mokomup.
  nlx-nlx: लुका ओलोस मार हिऱ्यो हे। मरकुसाह लेन आवती रे; काहाकाय सेवान केरीन तो मार
    केरता जुलूम मोदेक केरनार हे।
  apw-NT: 'Luke zhą́ kú sidaa. Dahagee nṉáhgee Mark bił n’ásh: áń shinasdziidíí bee
    dázhǫ́ shich’oṉíhi at’éé.'
  gum-gum: Yube ke Lucastøwei naba kørrømisran. Marcoswane lawa, ñi pera attrunrrig.
    Kaguende nøbe tru nai marameløyu truba nu purugunrrautan.
  not-NT: Paniro itsibatina Irocas. Pingoguiri Maricos pomapënari arota iromitocotina.
  plu-plu: Ignenwa kiyapwiye Lúkas ay nukakhu. Uyá iwapa kiyapwiye Markus ayta pihapti
    mmanawa ig ik adahan nayapetni gikak Uhokri gannipwi ay.
  iou-iou: Täŋpäkaŋ Lukkät ninekgän itkamäk. Unita Timoti, Mak yäwikaŋ bok kaŋ äbun.
    Unitä piä täga api täŋkentäŋ namek.
  ntp-NT: Mosʌca Ruucasi giñʌma daja. Gaagañi Marcusi dai vuaapa pʌsiʌʌscadʌ diviagi.
    Ʌgai istuidi isgiñsoiñagi giñaa duiñdagʌrʌ.
  rai-rai: Lukaa maku kuri mir. Un ben paa Maarko ma mur a waan urin, maa i pet laar
    paai kupi in waraaut iaau u ra nung pinapaam.
  haw-1868: O Luka wale no hookahi me au. E kono oe ia Mareko e hele pu mai me oe;
    no ka mea, he mea ia e pono ai no'u ma ka oihana kahuna.
  ffm-ffm: Luuka tan wondi e am. Faŋu Marka ngardaa e mum, sabi omo waawi faabaade
    kam sanne e ley golle oo.
  arb-NAV: وَلَمْ يَبْقَ مَعِي إِلَّا لُوقَا وَحْدَهُ. مُرَّ بِمَرْقُسَ وَأَحْضِرْهُ
    مَعَكَ، فَهُوَ يَنْفَعُنِي فِي الْخِدْمَةِ.
  cop-CNT: ⲗⲟⲩⲕⲁⲥ ⳿ⲙⲙⲁⲩⲁⲧϥ ⲉⲑⲛⲉⲙⲏⲓ ⲙⲁⲣⲕⲟⲥ ⲙⲁⲗⲟϥ ⲁⲛⲓⲧϥ ⲛⲉⲙⲁⲕ ⳿ϥⲉⲣϣⲁⲩ ⲅⲁⲣ ⲛⲏⲓ ⲉⲩⲇⲓⲁⲕⲟⲛⲓⲁ.
  sri-sri: Lucas dita yʉ merã ããrĩ́mi. Irasirigʉ Marcore ãma, ĩgʉ̃rẽ ãĩrika! Ĩgʉ̃
    yʉre iritamugʉkumi, marĩ Opʉyare õãrõ moãburo, ãrĩgʉ̃.
  nal-nal: Singsaxai Luk singbe xari xai iziar varaxai wana nia. Ma guna zaxot fawat
    Maak faraxai wana nua wanaze naan kat faraxas kana vawaal nia wana vaamuzazang
    surugu zin Nakmai.
  kyq-kyq: Ɔɔp Luk kalin̰ ki sum ɓo te maama. Kɛn naai Ꞌɓaaɗo ɓaa num, Mark se Ꞌɓaamsin̰o,
    taa naan̰ se utu am noogŋ maakŋ naab ki.
  kwd-kwd: Te'e la Luk na'a ngaia 'e nana'i fe'eni nau tofuna nau ku kwatea no'o la
    Tikikus fana fanua 'i Efesas. To'o soea mai la Mak 'ani leka mai fe'eni'o, suria
    ngaia 'e to'omia fana 'ani booni nau na nga taunga'inga lo'oo.
  ded-ded: Rukangosac nigoc kecde. Mareko ye uaac manau memeficna andeac amma geng
    ye meficgema hesickena gegoc habesera.
  ewe-ewe: Luka koe li kplim. Di Marko, eye nàkplɔe ɖe asi vɛ, elabena ekpena ɖe ŋunye
    le nye subɔsubɔdɔwɔwɔ me.
  nuy-nuy: Nigaayung na-Tychicus nganu-lharrgang Ephesus-guy. Ngaya nga-wiri-wiri
    nga-burraa aḏaba. Naagi Luke-bugij niiniinggarra-ngu-burraa. Banu-lhangarrmang
    na-Mark banaagijgiyn, nimbiniinggarra-yaarri ngayawi-wuy. Naadagu ngani-yandhurrbangana
    yamba yij-mamaaḻang-jinyung niga.
  cop-BHC: ⲖⲞⲨⲔⲀⲤ ⲘⲘⲀⲨⲀⲦϤ ⲈⲐⲚⲈⲘⲎⲒ ⲘⲀⲢⲔⲞⲤ ⲘⲀⲖⲞϤ ⲀⲚⲒⲦϤ ⲚⲈⲘⲀⲔ ϤⲈⲢϢⲀⲨ ⲄⲀⲢ ⲚⲎⲒ ⲈⲨⲆⲒⲀⲔⲞⲚⲒⲀ.
  buk-buk: Aö kakiŋ Tikikus têŋ malac Epesas gi su, ma Luk tawasê dec mbo whiŋ aö.
    Têŋ ndoc am mweŋ, goc kôc Mak whiŋ am, bu iŋ ŋgac ŋayham bu nem aö sa tu aneŋ
    gweleŋ-ŋga.
  pri-NT: Tà wàco Luka, na é tà wâjaao. Â wâdé na gà mudà Maréko, â gà popaé wiâgà.
    Ba ia é po dau pitu tôo naa goo ê wakè na go pwa.
  zpq-NT: Yetoga Lucas nga'aṉlen neda' nga. Na' c̱he'šco' Marcos cate' yido', cont
    gaclene' neda' len xšin Dios da' chona'.
  por-TFT: Lucas é o único, daqueles que me ajudavam, que ainda está comigo. E, quando
    você vier, traga consigo o Marcos, pois ele é útil para me ajudar.
  gwi-NT: Luke zhrįh shaa dhidii. Mark noiinjii ts'ą' shats'ą' adahaa neehanchįį,
    shigwitr'it shaa t'agwahah'yaa eenjit.
  gvn-gvn: Nyuluku Lukeku ngaykunji bunday, ngalinyarrku. Mark mana, nyungunin wundi,
    nyulu ngayku hand dajinka, nganya helpim-bunganka.
  nhy-NT: Sa yen Lucas nowan kajki. Xiktemo in Marcos iwan xikkualwika, porke welis
    nechpalewis para niktekipanos in toTajtzin Dios.
  asm-FB: একমাত্ৰ লূকহে মোৰ লগত আছে। তুমি মাৰ্কক লগত লৈ আহিবা; কিয়নো পৰিচর্যা কর্মত
    তেওঁ মোৰ বাবে উপকাৰী।
  okv-okv: Eto Luke na vahai namote mitia, avoeto embo Mark amo pure nau hondate ari
    inono avoeto Mark umbuto puvujo
  mxt-NT: Noo ri maa ra Lucas nyaá chihin. Na̱nducu chi ra Marcos ta na quichi ra
    chuhun quɨvɨ quichun. Vatyi chiñuhú xaan ra chii nu tyiño Nyoo.
  tzo-NT: Ja' xa no'ox jchi'inoj stuc ti Lucase. Hech yu'un ic'bun me tal ti Marcose,
    chi'imbun talel yu'un chtun cu'un yu'un chiscoltaun.
  ind-AGS: Hanya Lukas yang masih berada dengan saya. Pergilah dan menjemput Markus
    dan bawalah dia bersamamu. Dia sangat membantu dalam pelayanan saya.
  omw-omw: Rukuva kuaikuvantoma nivata variro. E mwaini nrinrenra hira Maakiravata
    vitera nriante. Mwiva kyuqema kyero ni kyaahaqa hi varihana kyaiqa varaura.
  yrb-yrb: Ruka danu torowa nabai ibinu. Maka wouate ara. Dawa na durua ufie watane.
    Nana Tisikasi siaia uero Efesa suro ani.
  maa-NT: Tà jè Lucas tíjnako̱‑na. K'e̱ nga kji̱nchroboì, tjàjchatoi Marcos, nchrobákoi̱i.
    Ko̱chjeén‑na kjoa̱ ts'e̱ xá xi tjín‑na.
  mcq-mcq: ꞌEnakaivo Rukura huhusu na huꞌúmo hinu. ꞌEnakúne Maka aheve a huꞌúmo roꞌamana.
    Ijihuni maijaho hu kaukara vajakaho niꞌimaꞌuraꞌe niꞌajihuna.
  sus-A: لُكِ فبَنسَن نَن نَ ﭑ سّيتِ مَ. عِ شَ قَ مَرَكِ رَ، بَرِ مَ عَ نْمَ ﭑ مَلِدٍ
    ﭑ مَ وَلِ كُي عَ قَنيِ رَ.
  jpn-1965: ルカだけは私とともにおります。マルコを伴って、いっしょに来てください。彼は私の務めのために役に立つからです。
  fra-SBL: Luc seul est avec moi. Prends Marc et amène-le avec toi, car il m'est utile
    pour le service.
  yka-yka: Luwal du si Lukas saweˈku tu. Eddoˈun si Markus duk boˈohun iye pitu peggeˈ
    katabanganne ku teˈed si hinangku inin.
  mle-mle: Aw Luk di dika kidi wunawa kwanaad. Alik min varak tikik-mina, Mak ab minawa
    nakamwiyib kwurin akaravar, aw di wunawa nakamwiyib ki God diki yawiy kwurdikik.
  shp-NTPO: Lucasbichora ebetan itinke, Marcos benaxon ea iwexonwe, janra en tee akainko
    ea akinti atipanke.
  aom-aom: Luke-ro gemuëro bogo vaꞌëꞌëro huro rueromo gevajeje. O Mark mae ajamuijaje
    ae jiaje ëhuni huꞌirae rovego huro muoho ajemiꞌiro.
  geb-geb: Ruk nduara nan han khar ki. Ndu maaŋ muuŋgip, Makar kuv, ŋko zɨri. Ana
    nan kurav ŋgarɨrga guman vhuuŋ ma.
  bsj-bsj: Luka ki kwace wanri kange me. Dou markes ko wani kange co, wori con i ki
    diker makar fiye mawiyeu mor nagene.
  cak-cak: Xaxe chic ri Lucas c'o can viq'uin. Tok xcape, ta'ij che ri Marcos chi
    tipe chavij, roma rija' nic'atzin chuve richin yiruto' chupan rusamaj ri Dios.
  chf-NT: Sec' aj Lucas ya'anon t'oc. Älben aj Marcos tiquet t'oc, uc'a c'änä cäc'a
    tuba u täclenon t'oc jinda patan.
  tlf-tlf: Luk ita kup nisino alba ko. Kabo Jon-Mak iyo bogobelapta, kapsino alop
    tilin o ageta kale, beta tambaliim niyo dong dogopnela alop ogok keman-temup ko.
  piu-2006: Luukanya kutju ngayulawana nyinanyi. Timitjiyi!, yangupala Maakanya yaḻṯirra
    ngalya kati!, paluru Katutjaku waarrka palyalpayi. Ngaangka paluru palyantjaku.
  poh-NT: Yuꞌna xa chic ti reꞌ maꞌ Cax wilic wu̱cꞌ eh ruꞌum reꞌ nipahkaj je atoꞌbil
    aweh chi natichalok wu̱cꞌ, chacꞌam cho maꞌ Cus chawi̱j ruꞌum nok reꞌreꞌ kꞌe̱ꞌ
    encamanic wi̱n ayuꞌ chi waj toꞌo̱l chipam ricamaj i kAja̱w Dios.
  tue-tue: Lucas dícʉ yʉʉmena niiĩ. Marcore ãmaãña; mʉʉmena atiaro. Cʉ̃ʉ̃ yʉʉre ãñurõ
    tiiápumasĩĩ.
  bjp-bjp: Luk keskes sau igii naisang. On telpes Mak isi kamuk la ugapiek, wara le
    ifasi in lupes iau na foim kiak.
  xon-xon: Luk baanja le bi m chee. Li joo ni Mak ki dan. U ga ŋmaa ter mi, Uwumbɔr
    aatuln ni.
  tzo-ZNT: Stuc xa liꞌ jchiꞌuc li Lucase. Ti cꞌalal xatale, icꞌo me tal li Marcose,
    bal xiscolta.
  mpm-NT: Nɨnɨ Lucas ni ga kancha jiin ri jaꞌa. Nanduku Marcos ti kii ra jiin da nu
    vaji ra, chi kuni ri ja na chindee da ruꞌu jiin jniñu nava ka junukuachi yo nuu
    Yandios.
  ots-NT: Jøña̱ nʉr Lucas dí bbʉbbe hua. Bbʉ xcuí hñe̱je̱, gui tjoh tzʉ pʉ jabʉ rá
    bbʉh car Marcos, cja̱ gu tziji, gu e̱jmi. Nuca̱ i jogui da möxqui co nʉ́r bbɛfi
    ca Ocja̱.
  hoy-hoy: सिर्फ लूका नान सांगुळ आन. मरकुस उक हुडुकु होटबर; यतिकी स्यावा अन्द साटी
    आव हापाळ उपयोगी आन.
  amo-amo: Luka ri cas di nimi. Yira Markus ku udak ligowe ninghe, bara adinin ampani
    kiti nighe nanya katwa we.
  pjt-pjt: '@see-verse:2TI.004.010'
  cwe-cwe: Ni Luka muhala yeli hamwe na niye. Msole Maliki yeze hamwe na weye, kwaviya
    kodaha kunitaza muna usang'hano wangu.
  daa-NT: Anne-aŋ ɗak ko Luk di iŋ nunu. Ya ki asaw, iyig oki Maark, asaan ŋa nec
    gaayindu dakina ɗo riyor.
  mlp-mlp: Sa Luk amomo ya inaq kawa osauq. Nazaq iyan ni bolad teq ni Mak waqeq inaq
    bol. In mat dimunta iyim in ya kabiyab tiqilumsihdaqta.
  ape-C: Aria eik yani Luk atun wapeik agundok. Douk namudok aria nyak nyurauri Mak
    niren punaki. Um maresh? Anan douk wosik um nutaurume um unek Iruhin ananin mour
    agundok.
  bgs-bgs: Si Lucas dád tô kadumaan ku dini. Angé nu si Marcos asta patákkás nu sikandin
    ka madun ka dini, su makatabang sikandin katô áglumun ku dini.
  faa-faa: Arirakano Rukiane anoyaki hákasa rekenapo. Makamo ano arareraka rakisimo
    pasimaka peanie.
  kik-kik: Luka nowe tũrĩ nake gũkũ. Oya Mariko mũũke nake, tondũ nĩ ũteithio harĩ
    niĩ ũtungata-inĩ wakwa.
  cap-NT: Lucaskazza wejttan chicaqui. Jaziqui Marcos kjurznaquic̈ha. Nuz̈ wajtz̈cumi
    zjijcaquic̈ha amtan. Marcosqui wejtquiz zuma yanapasac̈ha Yooztajapa langzquiztan.
  ksr-ksr: Luuk iinoŋ aŋodeeŋ niwo laligojo. Maaknoŋ weleŋ qeŋ nombaatiwaajoŋ mamaga
    moma iwaajoŋ amamaajeŋ. Kawaajoŋ Maak wama motooŋ kawao.
  eng-TNT: Only Lucas is with me. Take Marke and bringe him with the for he is necessary
    vnto me forto minister.
  sbs-sbs: Mbwiteli Luka njowina name. muhinde Mareka mwize naye wina intuso kwangu
    kuwamana mowu musevezi.
  sue-sue: Tikikas awa iyetena Efeso nate bamisia. Luka imata namore dai nowia. Mak
    tamuro sero eroma muwoto. Nu buara te na soremamunoya.
  fra-NCL: Luc seul est avec moi. Prends Marc et amène-le avec toi, car il m’est d’un
    grand secours pour le ministère.
  snn-NT: Lucas se'gabi yë'ë naconi ba'iji. Marcore cu'ejani rajë'ën. Baguë yua yë'ë
    yo'ore coñe poreji.
  atb-NT: Lukaq za ngò eq rahá nghut nyi lhê. Markuq lé, nàng eq rahá shuî lé lò aq;
    yhang gi, ngá é hpungmû má wó htuqbáng râ sû nghut lhê.
  cek-AK: 'Luka khue ni kai khaeah oh. Marka to kai khaeah angzo haih ah: anih loe
    ka toksakhaih ah kai han atho kaom kami ah oh.'
  bkd-bkd: Iyan dà iman dini ta kanak si Lucas. Aman dumaha nu dini si Marcos ta mapuslanen
    haena hu pagbulig kanak.
  ctu-76: Jini jach Lucas wʌ'an quic'ot. Yom a sʌclan jini Marcos. Pʌyʌ tyʌlel a wic'ot.
    Como i c'ʌjnibal c cha'an cha'an i cotyañon.
  lac-NT: Chen ti' yʌn tin wicnʌn Lucas. Ca' bin taquech, toc pʌyej Marcos xan, quire'
    c'ucha'an yor u yamtiquen tin beyaj.
  xla-xla: Epapele dulu dla hatlo Luk tlo na꞉ mate hema halema. Epedeme wa꞉ta na꞉
    hala dla pumama Makaye seme puane. Adipalati, ya꞉tapo puame na꞉ mate halemama
    na꞉ gademhallepo.
  xav-NT: Rucasihi si te ĩ̱'rata nhamra. Ãne wamhã, Marcusihi zô rowaimrami mono za,
    sõpẽtẽ da, asiré we saprõni da, ĩ̱nhimiromhuri na te te 're ĩ̱pawapto mono da.
  cuk-cuk: Unnila Lucasʼbi an-walik gudiid. Be anse alir, Marcos be nidago, ar ade,
    an-arbaedgi an-bendakoed.
  tbf-tbf: E Luka mo a mon meie iou. Sien va e ta nemei, kerie e Marko simi vunan
    eie a oit nia kulie iou si kong sar tsientsang.
  uig-CYR: Йенимда ялғуз Луқа қалди. Маркусни өзүң билән биргә елип кәл, чүнки у хизмәтлиримдә
    маңа көп әсқатиду.
  ikw-NT: Me nụ Lukwu kpọi zị. Nga ị jaava kwuru Makị va, kwnornu nụ o jeenyinu m
    aka n'ẹrnu me nọornu.
  khs-khs: 'Apula: Lukiwa semetei newanapulu na:nipe elakeye. Makeyewi newa seselese
    timinimita: siliyapola: ina:pa:.'
  dwr-ENT: ሉቃሳ ፃላላይ ታናና ዴዔ። ማርቆሲ ታና ኪታን ሎይ ማዳናው ዳንዳዪያ ዲራው፥ ኣ ዴማዴ ኔናና ኣካዴ ያ።
  pma-pma: Luk enges ro ral minau. Sakini, kikur Mak hetal minuk, veni kei kilea hekataunau
    en umen keil onak suval mumoni mulamu.
  atd-NT: Si Lukas naan do ka duma ku kai. Hinggata nu si Markos to oghondii to kanak
    su oyow ogpakabulig kanak.
  tel-2017: లూకా మాత్రమే నా దగ్గర ఉన్నాడు. మార్కును తీసుకురా. అతడు పరిచారం కోసం నాకు
    ఉపయోగంగా ఉంటాడు.
  hat-BSA: Se sèl Luc ki avè m. Pran Marc e mennen l vini avè w, paske li itil a mwen
    pou zèv mwen an.
  top-NT: Huata quinta̱camcán Lucas quinta̱tamakxtakni̱t juú. Aquit cma̱macqui̱yá̱n
    caputza Marcos y cali̱ta acxni natana porque tla̱n quimakta̱yá nac quintascújut.
  msk-msk: Si Lukas gaid yang aani la inagad ko. Apita si Markos aw pagagadan ani
    kay madyaw yaan na katabang ko.
  gyr-NT: Lucas güeraño oicove che pɨri. Eseca Marcos, tou nde rupi che pɨ̃tɨvɨi ãgua
    mboravɨquɨ rese.
  kmh-kmh: Tikiykas nup aŋgyoken, miñmon Yipiyses amnak. Pen Luk yand yip mindpur.
    Nand pen, Mak nup am poŋind apey, yand yip mindiy, Gor woŋg ak ginjur.
  ukr-ONPU: Тільки Лука зі мною. Візьми Марка й приведи із собою, бо він корисний
    мені в служінні.
  emi-emi: Angalua nonga oia me Luk. Ukolo Mak me amalu mae, poli ia eroo tani sausieghi
    tani uungu.
  zpv-NT: Sola laꞌh dxiꞌh Lucas dxuu nu riiꞌ. Badxiꞌhyi laꞌh Marcu ya dxieꞌnee luꞌh
    bi laasii zahca gacanee bi naꞌh loh xtsiꞌn Dxiohs,
  gux-gux: Luka bebe n ye leni nni. A ya kpeda ŋan ta Maka wan yegi leni a, kelima
    o baa pia npo mi fuoma boncianla li tuonli po.
  kos-kos: Luke mukena oasr yuruk. Solal Mark elan wi kom tuku mweyen el ku in kasreyu
    ke orekma uh.
  ibo-ibo: Ọ bụ naanị Luk nọnyere m. Mgbe ị na-abịa, kpọta Mak nʼihi na ọ ga-enyere
    m aka nʼije ozi m.
  yml-yml: Tikiasa a voneni i nago Efeso, weꞌe Luke ꞌaisena taiadi ꞌa miamia. Nuanuaku
    Malika ꞌu na voneni taiadi ꞌwa na mai, fai kumanina ꞌana fata i na ꞌivaiseku folova
    fuedi ꞌwaidie.
  ory-ory: କେବଳ ଲୂକ ମୋ ସହିତ ଅଛନ୍ତି। ମାର୍କଙ୍କୁ ତୁମ୍ଭ ସଙ୍ଗରେ ନେଇଆସ, କାରଣ ମୋହର ସେବା ନିମନ୍ତେ
    ସେ ଉପକାରୀ।
  bzj-bzj: Oanli Look deh wid mi. Goh pik op Maak ahn bring ahn lang wid yu wen yu
    di kohn, kaa hihn ku help mi wid di werk weh Ah di du.
  chk-chk: Lukas chök a nom rei. Kopwe angei Markus pwe epwe etuketo, pun a tongeni
    alisiei lon ai angang.
  ssd-ssd: Lukas nu ndo ye ndoŋ teŋge minit. Ne Markus samba nu ndoŋ yalpe. Nu ye
    turyam tuku taŋgo mayenu.
  acr-TNT: Xew cꞌu ri Lucas inrachbilam wara. Echiriꞌ catpetic, chacꞌama lo ri Marcos
    awucꞌ ma rire lic toꞌbel we chupa ruchac ri Dios.
  rop-rop: en aibin jandim det men neim Titjakas langa det taun gulum Efasas, en nobodi
    jidan iya garram mi na. Oni det men neim Luk im iya garram mi. Wal yu garra go
    en gedim det men neim Mak, en yu garra bringimap im iya langa mi, dumaji ai sabi
    im garra album mi garram main wek iya.
  mee-mee: Luk kasikena ikia e momo kala nge iau. One ngo rave Mak na onemea ngaka
    atu. Ka matea ta one ravunge Mak kurumea, ka i agau e pe ta kalaunga iau nga kumangng
    laekia.
  dif-dif: Windri Lucas kulnulu ngakangunto ngamai. Marcus patamai ja nina wokaralkamai,
    ngangau nau ngumu pirna nganai ngakangu ngamalkijiribanaia.
  gam-gam: Luk taimane na boll moro. Ni wo Mak djimbenka aike wombell. Na kogo yell
    ge, une na amblo pille dje awi iwa.
  nou-nou: Edo Luke umo umosuka nangae da atira. Edo Mark awa tambudo budo buguio
    ko umo na kondade edo buro eiawa adira awasedo.
  mqb-NT: Mə mbəsak a pə cakay uno nà, Lukas a taayak. À alay iken apan ki nay ahay
    nà, hayak ikwen ahay tə Markus maya awan, anga i naa mo zek ì mer su way inde.
  ape-B: Ali yek yanu Luk atunu wapeik agundak. Douk namudak ali nyak nyutukwulmali
    Mak nilenyu punaki. Umu moneken, anan douk nanokwnumu nugakomemu wunek God ananin
    moul agundak.
  grc-F35: Λουκᾶς ἐστιν μόνος μετ᾿ ἐμοῦ. Μᾶρκον ἀναλαβὼν ἄγε μετὰ σεαυτοῦ, ἔστιν γάρ
    μοι εὔχρηστος εἰς διακονίαν.
  cav-NT: Lucas peadya camadya ri eatsehue. Marcos tsuruyaque juatsu becue. Paje tuque
    miatsehuedya. Betaradya yatse Yusu pamere.
  kgp-NT: Lucas vỹ inhhã inh mré nĩ nĩ. Marcos pére kãtĩg, ti tỹ inh rãnhrãj han jé.
    Tag to tóg tar nĩ.
  bvd-bvd: Sa Luk taifili nia naa ne too siaku nee. 'O odua sa Maak muru ka lea mai,
    suli nia ne bobola fainia 'adomi laku fai raoa nee.
  ukr-1871: Лука один зо мною. Марка взявши приведи з собою, він бо менї потрібен
    на служеннє.
  apz-apz: Luk kakoꞌnohini ngkoꞌnji humalohwoyo. Kɨko Mak nutɨmahoji ngkiyepono fɨpinyo.
    Kako nje syohoso wanɨfoꞌmaꞌmontonoho.
  yon-yon: Ne yaa kuu Lukmo doreen. Maakiib yaro nenmene, amborom kuu God ye deme
    awinaan yaa kuu ye kuu awawi karub amun kowe.
  poi-NT: Tsɨ́y con aɨch no más jém Lucas. Jesɨc miTimoteo, nɨ̱gɨ meetsɨ jém Marco.
    Nami̱ñɨ yɨɨm. Je wɨa̱p ayo̱xpát.
  wuv-wuv: Luke ua i a'au. Dugamii Mark, uaa hia rawani'a paniaa paniu a'a fei bigi'aa
    mei Haidaa.
  quf-NT: Nataq ukninchikllapa Lucaslami kaypi nuqawan kidasha. Chaymi rugashayki
    chay ukninchik Marcosta imanupis maskar apapamanaykipaq. Chaqa payqami yaĉhachikutiyqa
    kusalata yanapamayanqa pullay karqa.
  yuw-yuw: Luk yu tunguhogon wömai nocot ngocin itac. Worocha goc Mak aaya gakaot
    kondonggon epdimoruc. Mak wömai noc youpha ogepma sinom tongfat nengitac.
  hus-NT-1971: Expith a Lucas c’uajate c’al nana’. Ca chi’tha’ jaye a Marcos tam quit
    chich, cum in ejtohual tiquin tolmiy c’al in t’ojlabil an Ajatic.
  med-med: Luk mendpʉⱡ na kʉn morum. Nim wu Mak tʉk mekʉn ui! Nambuⱡ emel, wu ei ndi,
    na nga kongun et ila tʉpa rapʉndʉmba.
  bch-bch: Lukas kekelen idio toman ngan gau. Manta bada Markus ta gimirua anama,
    ngansa ei ilualua gau ngan leg naurata.
  cco-NT: Jo̱ lají̱i̱ꞌ˜ Lucasbingꞌ i̱ táangˋ có̱o̱ꞌ˜ jnea˜ fɨˊ la lana. Jo̱guɨ fɨ́ɨˉɨ
    ꞌnʉˋ e nigüɨ́ꞌnémꞌˊbaꞌ Marcos jo̱ nijǿømˆbaꞌr fɨˊ la mɨ˜ niñiꞌˊ, dsʉco̱ꞌ lɨɨm˜
    eeˋ ta˜ nilɨꞌíiñˆ quiéˉe có̱o̱ꞌ˜ jaléꞌˋ ta˜ guiaˊ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ e
    jmóoˋo fɨˊ la.
  deu-1951: Lukas ist allein bei mir. Bringe Markus mit dir; denn er ist mir sehr
    nützlich zum Dienste.
  alq-ALGNT: Mi eta Lok (Luc) ka8in odji madjasi. Apitc pijaian ooma, pidji8ij Mak
    (Marc), nikitci 8idokag mega e mikimo8ag.
  ixl-NNT: As aꞌ kuxh veꞌt u Lucas at sunkꞌatz. As la pal eeqꞌo u Marcos tiꞌ eeqꞌot
    tzan tzitzaꞌ, tan la iloch in tiꞌ u vaqꞌoneꞌ uveꞌ nunbꞌaneꞌ.
  boa-NT: Áánetúu Tííkicyóké ó wallóó Éépetsóvu. Apáábyeréjuco Róóca óhdivu cóeváne.
    Áánéllii uke o néé kiá Mááco íjcyáábeke u néhcóne óhdivu u tsíva oke dibye táwákimyéityu
    ɨpɨ́ááboki.
  quh-NT: Lucaslla nokawanka cashan. Marcoswan tincuspa, payta kanwan pusamuy ruwanasniypi
    yanapanawanpaj allin caskanraycu.
  kwi-kwi: Mane Lucasmin nakasa tu. Marcosta sait kit nukasa karanka, us nawa kal
    kiwainshina akwa.
  agm-agm: Aihɨ nehɨ Rukɨho sawahohɨ kɨmbɨhɨ nɨngisatɨ kɨmo binye. Isɨ kɨnyɨ ketɨ
    nasapaapɨ Maakɨhoai numwasi maasɨ nammise amɨ Maakɨho so nɨnɨ Autaahaatɨhomɨ otɨpɨpatɨ
    kiyonɨhɨ nɨngisɨ ko biyatɨ andɨtɨniwahoso.
  ubr-ubr: Luke ekesin mom on yau bisiwui emama. Om unnanat on Mark unboai rum wonnat,
    yabin on inibaisiu rui bobo wanabo.
  tsw-NT: Luka ɗa ri pa oɓolo na̱ a̱mu goon. Nna̱ va̱a̱ ta̱wa̱ pa uba̱ta̱ u nda, vu
    ta̱wa̱ na̱ Marku oɓolo na̱ a̱vu adama u kamba mu.
  cax-NT: Tamantiatai Lucas anatiqui auna ichepeñü. Apachesiusurrti Marcos y aiquiarrti
    tauna, arrtü ayecatü. Auna puerurrü ayurati iñemo ümo arrüna trabacorrü.
  aia-aia: '''Ia moia Luk na awa mau beiau, ''inia ''ia Tikikas ''au bwane ha''ataaria
    ''ari Efesas. Na''i ''oha ''oi boi, ''oi ''unua Mak mamurui ta''i boi, ''inia
    ''iia na matai ''a''auhiau ro''u.'
  srp-1865: Marka uzmi i dovedi ga sa sobom; jer mi je dobar za službu.
  agt-agt: I Lukas la ya nasirak teyak. Alapam hapa i Markus ta kahulum, te mappya
    sangaw ya panguffun na teyak ta tarabaku kin,
  lug-lug: Lukka yekka y’ali nange. Ggyayo Makko omuleete, kubanga annyamba nnyo mu
    buweereza.
  yby-yby: Sa-ikayoko, nemoya makoko Lukakiya minoiye. Sa-iminayo, Makida maya ilime-loko
    nisitane. Makimamo yowanuguya nilime wati etiye loko noloyo, ilime-loko nisitane.
  heb-heb: ולוקס הוא לבדו עמדי קח את מרקוס והביאהו אתך כי יועיל לי למאד לעבודה׃
  mpp-mpp: Lukadi sugu naholec gagac. Mareko ye bole baficnucaigacte ailu gagi ye
    bafuwalu mengockeng gaholec kwesidabiyec.
  apb-apb: A Luk mola e si oore mai pe'ieu ie, aana a Tikikas nou uusunge'inie oto
    wau i seemiu aana huilume i Epesas. Maholo o ko lae mai, o ke toolea oto mai a
    Mak, aena aana ingeie e sai pe'i diana aana asunge ineu.
  san-TEL: కేవలో లూకో మయా సార్ద్ధం విద్యతే| త్వం మార్కం సఙ్గినం కృత్వాగచ్ఛ యతః స పరిచర్య్యయా
    మమోపకారీ భవిష్యతి,
  ben-IRV: কেবল লূক আমার সঙ্গে আছেন। তুমি মার্ককে সঙ্গে করে নিয়ে এস, কারণ তিনি সেবা
    কাজের বিষয়ে আমার বড় উপকারী।
  ntu-ntu: Atwzlrpe-ngrbo Tikikzs bam mz nztekqtr-alzu-krde nim mz taon kc Efiszs.
    A' Luk kx mnc-txpwzkr ncdr mzli ka. Oti Jon Mak x vzmamu ncdr, murde krlzle nzokatr-krde
    ninge mz nzwzngr mrka.
  pan-pan: ਇਕੱਲਾ ਲੂਕਾ ਹੀ ਮੇਰੇ ਕੋਲ ਹੈ। ਤੂੰ ਮਰਕੁਸ ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਆਵੀਂ ਕਿਉਂ ਜੋ ਉਹ ਸੇਵਾ
    ਲਈ ਮੇਰੇ ਕੰਮ ਦਾ ਹੈ।
  gvc-gvc: Luca dihta yʉhʉ mehne jira. Marco yʉhʉre noano yoadohohtiro jira Cristo
    yare yʉ buhechʉ. Ã jicʉ tirore na tahga mʉhʉ.
  mwp-mwp: Matha Luka ngaybiya kalmel kedha thonara; ngidh gar Mareko gasaman ngapa
    ngibiya kalmel, nuy koey ibupuydhaylayg ngayapa, nabi zagethoepa aymaypa.
  sbk-sbk: U Luka mwini ndiyo alinati. Umwenje unyinze nawo uwene wimuhimu huline
    katika ihuduma.
  mya-JVB: လုကာ တယောက်တည်း သာ ငါ့ ထံမှာရှိ ၏။ မာကု ကိုသင် နှင့်အတူ ခေါ် ခဲ့လော့။ သူသည်ဆရာ
    အမှုကို ပြုရာမှာ ငါ အကျိုး ရှိ ၏။
  kgf-kgf: Luka momacguc sac niguc kecʒac. Hamaŋ ʒé wamma Mareko wagicna momacnec
    hamaoc. Inéŋ ainawac méra nénéŋawac séc wanʒac.
  awb-awb: Árúka webataq ínéreq mioye. Néne arambehriwe Máhkaga kawerue séhréh aintahráhi
    aní míre. Séhréh aintankéhboq meqme súno.
  gdn-gdn: ko apunu Ruki e mena nau mete yewe idiwei. Kau yabodowa ki kau apunu Maki
    mete bananapi kebomuri da e nau waitasiniyoto wade tekatekasiniyoto.
  nko-NT: Luka nkʋlɛ bʋ mɩ́ wá nfɩ. Mʋ́ sʋ nɩ́ fɛbá á, kpa Marko buo ɩwɩ, tsúfɛ́
    ɔtɛtsá mɩ́ agyʋ́má yɔ.
  bsn-NT: '@see-verse:2TI.004.010'
  pib-NT: Lokasupje gitaymatka. Pwapanru Marko. Pixaymaplu. Gi rixanu wale gimkata
    gipxakletno kamrurchiya.
  wiv-wiv: A Luk za kua ia kamaniau. Koto mai ho tu pelea ve a Mak, na vuna ia da
    e kodoni kemikemihiau na kagu galanga.
  reg-reg: Luka enyere niwe ali amwi nanye. Umugege Marko wije nage kwo kubha omwene
    ni wa nsonga kwanye.
  mlh-mlh: Luk iŋoji iŋoyoŋe akoŋ noke gogobere. Makji kiŋaŋ qa nareiŋ ore kokoine
    maneru iŋore embimbiŋgago. Ore eru Mak ogagaru moko warenimi.
  gof-ENT: ሉቃሳ ፃላሊ ታራ ዴዔስ። ማርቆሲ ፆሳ ኦሶን ታና ማዳናው ዳንዳዒያ ጊሾ ኔራ ኤካዳ ያ።
  aau-aau: Sawk hane nion kokwe Luk hiykwaw non-wak. Hunkwe Mak se kwa huonok, hiykwe
    hne nion ka non-e, payhokuaw, hiykwe hane liy hiymon, mey ha ma meio okwe.
  tvk-tvk: Luk kestang be xamel madi. Mak, ma uhur Mak ihe xamil, vengan xi mikila
    itutou ni nou e polien navan ixoni ngan xa tepol ni tetiamu.
  prf-NT: Ti Lucas dálla en kaguman ku háddi. Aryokán mu ti Marcos sakay ikuyug mu
    siya háddi, gapu dikál en metulung na dikoku ten tarabahu ku hidi háddi.
  auy-auy: Rúku weyáá keséꞌa méraifo Máákaamba koáíꞌmae tekaiyó. Mááka tasúwaꞌnai
    éna Maníkóní kísau tamáíno.
  tbg-tbg: Rukiva vohaiqavanoqaima ti vataakero vaivo. Are maini anireva iharama Maakiravata
    vitakera aniana. Viva koqema kero ti kahaqiariravama varianaro.
  hub-NT: Tumamtai ima Lucasak wijai pujawai. Ame winakum Marcos jukita, ni takatnum
    yainkati tusan atsumajai.
  hmo-hmo: Luka sibona lau dekenai ia noho. Mareko do oi abia, bona umui ruaosi lau
    dekenai do umui mai, badina be ia ese egu gaukara do ia durua diba.
  big-big: Logo neyegi saweli puwiliyaga yogo Luka wamenak ne kiling pelege yolu.
    Keya ni lewa puwekke yogo Mak miza orowei kayimimo, purik pi yawe negi pelege
    ngago wazonora kozak kai puragi sawelagibek legi.
  gux-G: Mini ye luk baba n ye. Ta Maarki yin yegi cua, kelima o baa pia buam a tuona
    po.
  cnl-NT: Jø̱n³ Lucas cɨ² jen³¹na¹ quia̱'n²³²na¹. Cu³tee² Marcos 'e³ ñeen³² quia̱'n²nu³.
    Qui² xa³ je² 'ne'² quián²³. Qui² rɨ²³lí³ juø'² rɨ²³jmée²³ co̱²juø'¹ ta² 'e³ røøn²³na²³.
  zar-NT: Tuzëʼ Lucas zóalenëʼ nedaʼ. Guchë́ʼë-biʼ biʼi Marcos para guídalenbiʼ liʼ
    tsözxö́n, tuʼ nácabiʼ gúnlenbiʼ nedaʼ tsözxö́n xichinëʼ Cristo.
  kde-kde: Luka weka nni avêle apano chalumo na nangu. Bahi pumbeida ntwale Mako,
    koka uide nawe, kwa kuva, nang'e achiangufale mmadengo langu.
  ata-ata: Aneꞌi miꞌumesilo mukalu, ia nexi noxou Lukasi a taxoxolu ꞌo. Lexe nini
    naneꞌe noxilo, la ngingi ngongou Maluko nganeꞌe. Xo anu usuꞌulileli no anu xaixai
    noxilo.
  qvw-NT: Lucasllañam ya'awan cusca cayan. Cay lulaynïćhu yanapämänanpä allinmi canman
    Marcos; puśhacalcamullay-ari.
  nfa-nfa: Dhodhoka Lukas di dhu pea dènge jaꞌa ètu neꞌe. Tenge more Markus sèna ka
    dua mi mai palere-lere. Te nèngu èèna bisa ladhe-leru jaꞌa ètu neꞌe.
  tnp-tnp: Mətəu Luk pɨsɨn əmə itɨmlau min. Təuvɨr məmə nian nətuva, onəkit Mak itəlau
    min, mətəu-inu in təhrun nasiruiən e uək rəhak.
  urd-urd: सिर्फ़ लूक़ा मेरे पास है मरकुस को साथ लेकर आजा; क्यूँकि ख़िदमत के लिए वो
    मेरे काम का है।
  hot-hot: Luk iyom hamô haviŋ ya. Ma Mak hathak hêv ya sa hathak yenaŋ ku ba intu
    ondom yani êlêm êndêŋ ya.
  mqj-NT: Anggamora Lukas torro inde kusolaan. Pellambi'i Markus ammu solanni mai
    aka la malana' napamoloi illaan pengkarangangku.
  rus-SYN: Марка возьми и приведи с собою, ибо он мне нужен для служения.
  mbh-mbh: Na Luk inga ako i voth tomo nge tho. Wola mun a Mak mo i es tomo nge wong,
    eneke aro i opoal tho nge lek omaing.
  bdd-bdd: Luke ꞌiboi ꞌitupwa. Cino tauyama ꞌoina Maki ꞌutoeyama, weyahina tauna ꞌagu
    tolema bwebweꞌana.
  cbt-NTPO: Nocasëíchin isëquë ya'huërarin. Marconta' macaton, quëquë'. Inaso' noya
    catahuarinco.
  srn-NT: Lukas wawan de ete nanga mi. Te yu e kon, go teki Markus fu a kon nanga
    yu, bika a de wan bigi yepi gi mi na ini a wroko.
  cta-NT: sca ti Lucas tya ndiꞌi̱ ca nde loꞌo naꞌ. Tsaana nuꞌu̱ jiꞌi̱ Marcos chaꞌ
    ca̱loꞌo jiꞌi̱ yu ca nde, chaꞌ nchca jiꞌi̱ yu xtyucua yu xi ꞌna loꞌo cña re.
  bqc-SIM: Luku mɛ́ gↄ̃̀manↄ ado. Maaku sɛ à mↄ sãnu, asa ì dↄmalɛ maamaaɛ.
  tcz-CHONGTHU: Luke bouseh kakoma aume. Nahung phatleh Mark chu hinpuiyin, ajeh chu
    ama lhacha natohnaa eipanpi phachomtah hiding ahi.
  mar-mar: लूक मात्र माझ्याजवळ आहे, जेव्हा तू येशील तेव्हा मार्कालाही तुझ्याबरोबर
    घेऊ नये कारण सेवेकरता तो मला उपयोगी आहे.
  snp-snp: Ama ya Luka yako lakoina minomi nenako, loto alako ano. Enanimo ya Maki
    yaki ya ane olu faka lenami mono lono ya olunaiye, loto ilimito ageto ya lakoina
    ailo.
  isl-isl: Lúkas er einn hjá mér. Taktu Markús með þér þegar þú kemur, því ég þarfnast
    hjálpar hans.
  spy-NT: Kwāāng'ētu nkit āk Luuka. Ichōōntē keey Māārkō, kuuyu chii ꞉inee nyēē imuuchē
    kuyēētyēēchoo ām yiisyooninyuu.
  xnn-xnn: Kedkedeng si Lucas is wada ken sak-en id wani. No omalika dakat dag-osen
    si Marcos ta mangbadang.
  mwe-mwe: Bhali na nne apano, ni a Luka jikape. Mwaaloleye a Maliko, nnjiye nabho,
    pabha bhananyanguta mmaengo.
  tte-tte: Luka ibomamo mekaukava. Malika mekamkava kwalaoma, kaiwena iya sowasowana
    isaguiyau yagu paisowa koina.
  tcs-tcs: Mata Luk uda ya stap wea mi. Teke Mak kam wea yu bikoz em go mina elpe
    mi wea da wok blo God.
  hlt-THB: Luka doeng ni ka venawh ak awm hy. Marka ce law pyi kawp ti, anih ce ka
    bibinaak awh anik bawmkung na awm hy.
  soq-soq: Luk os ne nata mape wainitana. Somba Mak banle nata winlena, ipawa me nola
    apanawa eudida, ne saunepie nolalepia rua.
  qub-qub: Lucasllanami nogawan caycan. Shamorga Marcusta pushacamuy. Payga Tayta
    Diospa willacuyninta willacuptë yanapämangami.
  att-att: Si Lukas lâ yù kabbuluk ku saw. Á si Markus, dagatam mu bì ta ipulù mu
    nga umay saw, ta dakal yù ángngabbák na nikán.
  bki-bki: Bilbilu tai ga naio jo bija kiniou vonganei, nina be Luka. Ana verver jau
    komijikia keleal Mak, mia kovuruio rimei vijaso, bior nemial ka naio jo miija
    kiniou toru ea im̃auano na Tubo kiano napano nojidom nala.
  bqp-bqp: Luku mɛ́ à gↄ̃̀ kũmao ado. Ǹ Maaku sɛ́ à mↄ́ lɛɛlɛ, zaakũ àdi kpámai
    zĩ gũn manamana.
  mcp-mcp: Njɨ Lúkas wə́ sá bɨ́ wa yɛ́. Wo ɔ ŋwa Márkus zə nə nyə, nyə é zə kwíínd
    mə ísɛ́yʉ́d.
  hat-hat: Se Lik sèlman ki la avèk mwen. Pran Mak avèk ou lè w'ap vini. La ban m'
    yon bon kout men nan travay la.
  npl-NT: Sanwel Lucas nowa kajki. Xiktemo n Marcos iwa mowa xikwalika ijkuak tiwits,
    porke ye weletis nechpalewis itech noteki.
  bgg-bgg: Gu rog shii Lug bie. Marg shii sow ne na rog shii noh ruii bo, nyieliieshii
    ai ne gu ro blia shii nong mua.
  eng-TCENT: Luke alone is with me. Get Mark and bring him with yoʋ, for he is useful
    to me for ministry.
  eng-BSB: Only Luke is with me. Get Mark and bring him with you, because he is useful
    to me in the ministry.
  cpu-NT: Intaani Lucas iri apaniro saikanaintsi itsipatana jaka. Irootake nokovantari
    pimpoke eeroka pintsipatakyaari Marcos, aritake irimatakero irirori irampitakotena.
  san-ASM: কেৱলো লূকো মযা সাৰ্দ্ধং ৱিদ্যতে| ৎৱং মাৰ্কং সঙ্গিনং কৃৎৱাগচ্ছ যতঃ স পৰিচৰ্য্যযা
    মমোপকাৰী ভৱিষ্যতি,
  tac-NT: Pe Lukasi 'la jena ajtíkuru ne'chí 'yuga. Marko 'yáwagó, 'lige yati 'yuga
    nawáwaká. Alueka 'la nejkúrime kéturu ye nóchali, 'lige uchéchigo nejkúrimala
    jena.
  eng-WEBPB: Only Luke is with me. Take Mark and bring him with you, for he is useful
    to me for service.
  gfk-H: Luk sena mon um i ken tikai ma iau. U na lam mah Mak ing u na hanuat kanong
    i tale bia na harahut iau tano nugu pinapalim.
  viv-viv: Tikiko Efeso againe gaꞋiveninisena be gina. Bana Luke anakaibe iya buye
    amimiyami. Maki unavegaꞋaulena be buye wanaꞋela, faꞋina bana yaku faiseweya anafaiweya
    ginavelugaku.
  yao-yao: Che Luka jika pe ni ŵaali none. Muntole che Maliko njise pamo nawo, kuti
    akombole kungamuchisya mu masengo gangu.
  tgp-tgp: Luke hasena mo lo toho peresiau. Mo r̃uhu vara o lavi Mark i mai matan
    i pa er̃i tueniau tavera na vavahinau non Moli.
  auc-NT: Odoca adocanque botö weca ongongampa. Mäadoco ingante adinque tömengä ingante
    botö weca ænte mämömi pongäï. Edæ botö cæquënënö ante cæyömote tömengä botö tönö
    guëa nanguï cæcä ingampa.
  kbc-NT: Iniokini Lucas biɡ̶ini digoina meetaɡ̶a. Oleetibige Marcos, odaa ɡ̶adixigaɡ̶awa
    leeɡ̶odi baɡ̶a yakadi me idaxawatece niɡ̶inoa ibaketedi.
  bmh-bmh: Luk go sag iz ibail dareu. Na alabun aimai; Mak imai alen, einen, go alaimai,
    iz salau isanilabun iboin.
  ctu-BL: Jini jach Lucas wʌ'an quic'ot. Pʌyʌ tilel Marcos a wic'ot, come an i c'ʌjñibal
    cha'an mi' coltañon.
  meq-meq: Maa zəkaw ka təv ga na, Luka mahəŋgeye. Aza ka deyeweye na, dumara ta Markus
    salamay hərwi ma sliye faya madzəne ga ka məsler.
  noa-H: Mʌiguin Lucas happaita mʌ dʌ̈i sim. Marcos jʌr haunaa hirig jaauwi pʌch dʌ̈i
    haipidú; mua mau hi higju mʌch juag hoomk'ĩir.
  alp-NT: Batuke Lukase ruai pine irue kai au. Alomei sakesa kai Markuse le imise
    kena kerike tapa au kena layani Alla.
  san-VEL: kevalo luuko mayaa saarddha.m vidyate| tva.m maarka.m sa"ngina.m k.rtvaagaccha
    yata.h sa paricaryyayaa mamopakaarii bhavi.syati,
  kbq-kbq: Luku agrake nagranena mani'ne. Makina esnunka avrenka eno, nagri'ma naza
    huno'ma eri'za erisigu egahie.
  kbh-kbh: Nÿe Lucas, chë s̈monjanájabuachanënguents̈ana, mora áts̈eftaca entsemna.
    Marcos cochjaftsenguango y ácaftaca cochjëftsbets̈e, er cha ats̈be trabajuama
    puerte oservená endmëna.
  ron-LSB: Numai Luca este cu mine. Luați-l pe Marcu și aduceți-l cu voi, căci îmi
    este de folos pentru slujbă.
  pon-pon: Lukaj eta mi re i, ukada Markuj, pwen ian kodo met, pwe a katepa on ia
    ni ai dodok.
  nhe-BL: San toicni Lucas itztoc nohuaya. Xijtemo Marcos huan xijhualica mohuaya
    pampa yajaya nechpalehuis miyac.
  sps-sps: E Luke tsun tsivon te kaa fiisen vamironyo to. Mei me Mak, tana saa ayei
    nai faakouts varonyo tana binun.
  wnc-wnc: Sike notna Luk awiaapatakan naat gatake yuamak. Siwan gata notda Mak initakapso.
    Ita na take gatangamik.
  bus-bus: Luku bé à gↄ̃̀mao ado. Ǹ Maaku sɛ́ à mↄ́ lɛdo, zaakɛ è dↄmalɛ zĩi guu maamaa.
  gub-BL: Xo Iruk zo hepyr hekon. Ne nehe ty, ekar Mak eho nehe ty. Aze erexak nehe,
    erur xe hepyr nehe. Ta'e Mak a'e nehe no xe, upuner hepytywà haw rehe Tupàn pe
    hema'ereko mehe a'e nehe no xe.
  imo-imo: '@see-verse:2TI.004.010'
  boj-boj: Aqo Luk wo segi unum. Deqa ni Mak osimqa endeq boiy. Mak a tamo bole. A
    na e aqaryaiboqnsiqa wau bole yeqnu.
  eng-DRA: 'Only Luke is with me. Take Mark, and bring him with thee: for he is profitable
    to me for the ministry.'
  knf-knf: Luk ţañ adukiiŋ na nji. Dolan Markuŧ abi na iwi ţiki dnumi'a maakan ţi
    ulemp wi naan ţi.
  san-KHM: កេវលោ លូកោ មយា សាទ៌្ធំ វិទ្យតេ។ ត្វំ មាក៌ំ សង្គិនំ ក្ឫត្វាគច្ឆ យតះ ស បរិចយ៌្យយា
    មមោបការី ភវិឞ្យតិ,
  arn-NT: Luka iñchiw müten ta müleweyu. Kintufinge ta Marku, fey mür eymu küpayaymu,
    fey kisu ta kelluaenew iñche ñi küdaw mew.
  zas-NT: Tijbzi Lujc zaꞌ con naj. Chi guiꞌtil tanë Marcw din zileꞌ güünx yudar guitieꞌchix
    xtiidx Dios.
  ken-NT: Ndiɛrɛ Lukas kɛ áchi nɛ mɛ. Mpok ɔ́yaŋ bɛ́twɔ, sɔt Mák twɔ́ nɛ yi mbɔnyunɛ
    ǎkwak chɔŋ mɛ fá.
