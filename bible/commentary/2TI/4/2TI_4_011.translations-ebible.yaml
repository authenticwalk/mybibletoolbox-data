  juy-juy: ଲୁକନ୍‌ ତୁମ୍‌ ଅମଙ୍‌ଞେନ୍‌ ଡକୋ, ଆମନ୍‌ ସରିନ୍‌ ମାର୍କନ୍‌ ନିୟ୍‌ ଓରୋଙାୟ୍‌, ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌
