verse: 2TI.004.011
translations:
  kpx-kpx: Keau tisege Luka igaeu daiti ua. Iale a lohoniege Maka melamei avuti lohonela.
    Kosealemo keu loholive elike di lovi kemo di tedahoi.
  okv-H: eto Luke na vahai namote mihia, avoeto embo Mark amo pure nau hondate ari
    inono avoeto Mark humbuto puvujo
  tbo-tbo: Luka tunawana mitehi to memae. Ma inapa una nenei yaka Maki una weluwaya
    babana tauna u tu hagu dewadewana u bagibagi Keliso binei.
  mal-C: ലൂക്കോസുമാത്രമാണ് എന്നോടുകൂടെയുള്ളത്. മർക്കോസിനെ നീ കൂട്ടിക്കൊണ്ടുവരിക; അയാൾ
    എന്റെ ശുശ്രൂഷയിൽ എനിക്കു പ്രയോജനമുള്ളവനാണ്.
  grc-SR: Λουκᾶς ἐστὶν μόνος μετ᾽ ἐμοῦ. Μάρκον ἀναλαβὼν ἄγε μετὰ σεαυτοῦ· ἔστιν γάρ
    μοι εὔχρηστος εἰς διακονίαν.
  bgc-bgc: सिर्फ लूका मेरै गैल सै। मरकुस नै लेकै चल्या आ, क्यूँके वो मेरे काम करण
    म्ह मेरी मदद करैगा।
  khz-khz: Luka gereganamo au ria. Mareko pono vaikaua, goi goti pio vogomai, kwalana
    ia tupunama e au geku inagulu aonai pene veakavaku ripa.
  deu-TKW: Lukas allein ist bei mir; bringe mir den Marcus mit, ich kann ihn wohl
    brauchen zum Dienste;
  zsr-NT: Tuzëꞌ Lucas zóalenëꞌ nedaꞌ. Bchëꞌ‑biꞌ biꞌi Marcos guídlenbiꞌ liꞌ tsazxö́n,
    le nacbiꞌ gúnlenbiꞌ nedaꞌ tsazxö́n xchinëꞌ Cristo.
  lin-lin: Kaka Luka nde azali elongo na ngai. Kamata Malako, mpe boya elongo na ye,
    pamba te azali na tina mingi epai na ngai mpo na lotomo.
  hns-NT: Ab khaalie Loekaas hamaar lage hai. Djab toe aihe tab Markas ke bhie laihe.
    Oe hamaar kaam me hamke khoeb thiek se sahaaita kar sakiega.
  noa-E: Mʉiguin Lucas appaita mʉ dʉ̈i sim. Marcos jʉr aunaa irig jaauwi pʉch dʉ̈i
    aipidú; mua mau i igju mʉch juag oomkhĩir.
  eng-EMTV: Luke alone is with me. Take Mark, and bring him with you, for he is useful
    to me for ministry.
  mib-NT: Te máá ɨɨn na Lucas íne jíín rí. Te jeē quíji ró, te condeca ró Marcos quiji
    ró jíín de, chi vāha cuajníñu de jeē chindéé ñáhán de ruhū jiín jniñu ya.
  lif-NT2: इङ्‌गाॽनुग लुकारक् वाॽरो॥ खे़ने़ॽ के़भे़न्‍निल्‍ले़ मर्कुसे़न्‍नाङ् खे़ने़ॽनु
    सोरिक् फे़त्ते़ॽओ, थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ आयाःम्‍बक्‍को खे़ल्‍ले़ यरिक् कुभाॽ
    पिआरो॥
  xnj-xnj: Ndi Luka mwene mweavili apa pamonga na nene. Mtola Maluko umbwela nayu,
    muni yati ihotola kunitangatila lihengu langu.
  mmx-mmx: Luk kusuk mene na i nemen eburu minia. Una lam ka bok ne Mak ude eburu
    minu atla neni i epovo na lok tooro ia mi lugugu.
  cbr-NT: Lucasëshi ca 'ëbë 'icën. Usa 'ain camina Marcos barixun mërabëtsínquin 'ëa
    Nucën Papa Diosan bana ñuiquínun bëti 'ain.
  tee-NT: Va yuchi ju Lucas ju quint'avi. Pus at'asaninch vachu' ju Marcos chai aq'uint'alakt'ana'ich
    ni na lai qui'aktaijui ju yuchi lacalhich'alhcat.
  eng-LSV: only Lucas is with me; having taken Mark, bring [him] with you, for he
    is profitable to me for ministry;
  cak-NT: Y cami can xe ri kach'alal Lucas ri c'o can wiq'uin. Tac'ama-pe ri kach'alal
    Marcos cuando xcape, roma raja' nic'atzin chue chi yiruto'.
  pah-NT: Lucas'ga jate opyta ji pyri ji moiruamo. Eho ti Marcos'ga rerua ejupi. Toporavyky
    ti ga ji pyri Cristo Jesus'ga mombe'gwovo ji pokoga nehẽ.
  sja-NT: Lucas aupai nama bɨ mɨ ome. Pɨ chek'ãri, Marcos atanáji pɨ ome chemerã.
    Irua mɨ k'aripai nama mimia bɨ misa Tachi Ak'õre-it'ee.
  xed-xed: Lukwa turtukwani yeya tavatá iʼi. Ta sabə ka ya, ka klaganapta ka nda Markus,
    dzaʼa katay ta iʼi katakata ma slna ɗa.
  mks-NT: In túhún Lucas íin da xi̱hín i̱. Ndinducún Marcos ná quixi da xu̱hu̱n tá
    ná quisún yóho jáchi̱ cuu chindeé va̱ha da ye̱he̱ xi̱hín chuun cája i̱ yóho.
  gfk-S: Luk sene mon um karek ho iou. Nu lamus bileng Mak ing nu hanawat kinong i
    tale be na harahut iou tano nugu pinapalim.
  bmu-bmu: Luk yaŋön nanŋök nömbuk maljit. Maknöŋ welen qem niŋgimapköra gwötpuk möta
    yaŋgöra osizal. Miaŋgöra Mak waŋgita mohotŋe kamahot.
  dgz-dgz: Apan Luk megenat tananegen wandia. Apan Mak wat nau onge ta warit nimanegepi
    ame kakae.
  eng-GNV: 'Onely Luke is with me. Take Marke and bring him with thee: for he is profitable
    vnto me to minister.'
  zaa-NT: Lucas teruba runią inte' acompañar. Canchu chi dá' lu' nì nna iche' lu'
    hermano Marcua porqui'ni hua ną́ para gunią tsinį lani inte'.
  eng-WEBSTER: 'Luke only is with me. Take Mark, and bring him with thee: for he is
    profitable to me for the ministry.'
  guh-guh: Caenë Lucas xanëjavata ponapona. Jaire Marcos. Bajaraponë caëjëpatsi taneyavenonaenexa
    Dioso tatonacuenebijava. Nexata barërenamë tsane.
  bon-bon: Yepä Luuka taatu sine cane cama. Toomlepi Mareko ne, secanepi aima, ingle
    tabe miijirage gyene cebine ätityerame.
  nhw-BL: San toicni Lucas itztoc nohuaya. Xijtemo Marcos huan xijhualica mohuaya
    pampa yaya nechpalehuis miyac.
  swh-ONEN: Ni Luka peke yake aliye hapa pamoja nami. Mtafute Marko uje naye kwa sababu
    ananifaa sana katika huduma yangu.
  wbi-wbi: Uluka mwene ghwe juno alipalikimo nune. Untolaghe u Marko ghwisaghe naghwo
    ulwakuva umwene ikung`angasia une mumbombo.
  bba-bba: Luku turowɑ kɑ mɑn wɑ̃ɑ mini. À n sisi ɑ de i nɑ kɑ Mɑɑku sɑnnu, domi u
    koo kpĩ u mɑn somi nɛn sɔmburu sɔɔ.
  eng-KJVCPB: 'Only Luke is with me. Take Mark, and bring him with thee: for he is
    profitable to me for the ministry.'
  kgk-NT: '@see-verse:2TI.004.010'
  waj-waj: Rukaaso nnaasu ni tasipama varinoo. Marakaava ni tasipama mmoori varaanaraivaara
    innaata sunee ngianee.
  cpy-cpy: Apatziro ikantakaawo Lucas riitaki jeekaneentsi apaniroeni itsipatana jaka.
    Rootaki nokowantari pipoki eeroka pitsipata-kyaari Marcos, aritaki imatakiro rirori
    ramitakotena.
  mpx-mpx: inoke Luke maisena ya te alou. Mak nu ahe alom nuku nem, kaiwena iya bosowaina
    ni labeyau no tuwalali eliyana.
  wbp-wbp: Yangka Luuku-mipa jinta nyampuju karlijarra wungu-juku nyina rdakungkaju.
    Yangkaju Maarrku, maninjarla yajarninjinta. Kangkarni nyampu-kurra ngaju-kurra
    yungurlijarrarla warrki-jarrimi ngajarraju nyampurlaju rdakungka.
  luo-luo: Luka kende ema ni koda ka. Kaw Mariko mondo ibigo ira, nikech okonya maber
    e kuom lando Injili.
  nhe-NT: San toicni Lucas itztoc nohuaya. Xijtemo Marcos huan xijhualica mohuaya
    pampa yajaya nechpalehuis miyac.
  aii-aii: ܐܲܚܟ̰ܝܼ ܠܘܼܩܵܐ ܒܢܲܦ̮ܫܹܗ ܥܲܡܝܼ ܝܠܹܗ. ܫܩܘܿܠܔ ܠܡܵܪܩܘܿܣ ܘܡܲܝܬ‌ܝܼ ܠܹܗ ܥܲܡܘܼܟ݂،
    ܣܵܒܵܒ ܡܵܪܹܐ ܝܘܼܬܪܵܢܵܐ ܝܠܹܗ ܐܸܠܝܼ ܒܚܸܠܡܲܬ.
  esk-NT: Kisimi Luke-ŋum nayuġaaŋa. Tuvaaqatigiyumigiñ Mark ikayuqtiksraġa savaakun.
  msb-msb: Si Lucas lang an nabilin sa akon. Agihon mo si Marcos kag iupod mo kay
    makabulig siya sa akon sa trabaho.
  cpa-NT: Jan² báh³ Lucas guǿ¹² quianh¹³ jní². Jøng² gu³teih³hning Marcos. Jií¹dsa
    quianh¹³ hning². Lé² báh³ mi¹hag¹³ dsa² héi² ta³.
  dso-dso: ଲୁକ୍‌ ଗଟେକ୍‌ ଲକ୍‌ସେ ମର୍‌ସଙ୍ଗ୍‍ ଆଚେ । ତୁଇ ଆଇଲାବେଲେ ମାର୍‌କକେ ତର୍‌ ସଙ୍ଗ୍‍
    ଡାକିଆନ୍‌ । କାଇକେବଇଲେ ଇତି ରଇଲାବେଲେ ମର୍‌ କାମେ ସେ ସାଇଜ କର୍‌ସି ।
  meu-meu: Luka mo sibona dekegu ai. Mareko bavabia, raruosi baoma, badina be ia na
    egu ḡaukara ai baine heduru diba.
  yva-NT: Soamo Lukas obo pi no inatavon. Weti syare nyoronto nyo Markus akani umba
    nyo auga da de rinai, weye syare po inasopan sya anakere so rai.
  dgc-dgc: Basta ti Lukas san dén i kaguman kua nadid. Ahayukén mo ti Markos a kuyugén
    mo ta éye, da dikél i metulung na diyakén.
  zpm-NT: Niicle Tic guieṉd nu, sac laa me pxeḻ naa zie me Efés. Loxaque Lucse biaaṉ
    lo naa nu. Psoladz goṉ tsieguib luu Marcw, zeeṉe laa luu guiaad nëz rii bzhiguieḻ
    guiaadnie luu me; sac rquiin me nu guṉ me xyudar naa lo xtsiiṉ Dios.
  hix-NT: Rukas marma ryhe, rakoro naha. Mahkusu ryhe soko, oyomoknàtoko. Noro rma,
    ohxe rma haxa mpànà naha ha, rakoronomanàr hoko.
  sim-sim: Hako Luk nom an nga shimu linduwa. Mi rakuna wolo Mak nga laha shi raka.
    Os orin mi laharawa avak lerawu tos a lawan jelyakwa ri.
  npi-ULB: लूका मात्र मसँग छन् । मर्कूसलाई तिमीसँगै लिएर मकहाँ आऊ, किनकि काममा तिनी
    मेरो लागि उपयोगी हुनेछन् ।
  cgc-cgc: Lucas nang duma ko di. Daw miling ka di, apitan no Marcos ya daw pakuyugon
    no aged tabangan a din ta ake na mga ubraen di.
  tim-tim: Ire in net Luka olop netŋeâk mandet. Togowerâm âmâ Mareko nâ âigât âlepŋe
    tân nugumapgât kewugumenâ olop togowiandat.
  yor-yor: 'Luku nìkan ni ó wà pẹ̀lú mi, mú Marku wá pẹ̀lú rẹ: nítorí ó wúlò fún mi
    fún iṣẹ́ ìránṣẹ́.'
  wos-wos: Luk male dé wuni wali re. Méni yanjoka huruta méni Makré hérae dé wali
    yatambéni. Dé yae wuniré yikafre huruta wuni wali jémba yatandé.
  emp-NTPO: Ab̶abe djaba Lucada mʌ̃ ume b̶ʌa. Bʌ zebʌrʌd̶e djaba Marcoda jʌrʌd̶e wãped̶a
    enedua. Mʌ̃a Ãcõrẽ itea o b̶ʌra idjia carebaida b̶ʌa.
  eng-F35: Only Luke is with me. Take Mark and bring him with you, for he is useful
    to me for ministry.
  ind-ind: '@see-verse:2TI.004.010'
  pes-OPCB: فقط لوقا پیش من است. هرگاه آمدی، مرقس را نیز با خود بیاور، زیرا به کمک
    او احتیاج دارم.
  mpt-mpt: Luk eta elekiem ne beketne biebe. Kobo Make hebmamsab debetneba dab tline!
    E ayam nanea ne okoko daane binabebe.
  ssx-ssx: Luku homeke homeke I̱ yaapo halopa꞉me. Neke ipulu hata꞉ta꞉ Maka handa꞉
    mua꞉tiki a꞉pa꞉peke. Ipikana꞉ma꞉ I̱ tamba꞉ mina꞉ yeke loa꞉me.
  mkl-mkl: Luku nŋu ɑkɑ̃i í wɑ bi tom ihɛ̃. Gbɑ̃ Mɑɑku iŋɛò i nɑɑ wɑ ɑjɔ ŋɑ, domi
    ɑ́ yɔkɔ ku sobim si icɛm nɔu.
  gaq-gaq: ମାତର୍‌ ଲୁକ୍‌ ନେଙ୍ଗ୍ ଡାଗ୍ରା ଲେଃକେ । ପେ ଏତେ ମାର୍‌କକେ ୱା ଡୁଂପାଙ୍ଗ୍‌ଲାପା; ମେଁ
    ଆନେଙ୍ଗ୍ ନେଙ୍ଗ୍ କାମ୍‌ନ୍ନିଆ ସାଇଜ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Luuqaasa xalaali taara de7ees. Marqqoosi Xoossaa ooson tana maaddanaw dandda7iya
    gisho neera ekkada ya.
  unx-unx: ଲୁକ୍‌ ଏସ୍‍କାର୍ ଆଇଁୟାଃଲଃ ମେନାଇୟା । ମାର୍କକେ ଆମାଃଲଃ ଆଉୱିମେ, ଚିୟାଃଚି ଇନିଃଦ
    ଆଇଁୟାଃ ସେୱା କାମିରେ ଦେଙ୍ଗା ଦାଡ଼ିୟା ।
  gah-gah: Leza nene Lukakigó nousive. Makí nene hozagú nelémo vatí iti ve noinazo,
    nenemú alémoko ano.
  lcm-lcm: Ring Lukas papalik kana ve nau e ke. Arai le ani Marko ane ke, using kapo
    nat ro, nia kame pakangai anig si kag abis.
  aer-aer: Luke-ante-arle nhenhe ikwerele atyengenge apmere Rome-le aneme. Mark atyenge
    inetyeke alhaye. Renhe akngetye-alpaye nhenhe atyenge-werne ilerne urrkapetyenhenge
    apurte.
  qvc-NT: Masanchiq Lukasllam kaypi pullayqa kidashqa. Masanchiq Markustar maskay,
    pullayki apamunayki, allin yanapakuqniy kanambaq.
  tgl-ULB: Si Lucas lamang ang kasama ko. Dalhin mo si Marcos at isama mo dahil malaki
    ang naitutulong niya sa akin sa gawain.
  cbs-NT: Lucas besti nenu ebe jiweaki. Jukin Marcos benakin bechitan iwexanwen, mibetan
    nenuxun ea medabewatidukidan.
  xtm-NTPP: Yika‑nka‑ni ja tee kúu Lucas ya iyo ji'in sa. Te kueka ni Marcos ma, te
    kii ni ji'in de chi jiniñu'u sa de ja kunukuechi de nuu Su'si o a.
  nnq-nnq: Luka tu nga ojwabi pamba pamwe na nenga. Mantole Maluko nhwika nakwe, kwa
    magambu maotola kunyangata mu liengo lyango.
  bao-NT: Lucas jĩcʉ̃ra yʉ mena niimi. Marcos're jʉogʉ waari, cʉ̃re mʉ jʉo doowa;
    yʉ ca paderijere yʉre tii nemobocumi.
  san-ORI: କେୱଲୋ ଲୂକୋ ମଯା ସାର୍ଦ୍ଧଂ ୱିଦ୍ୟତେ| ତ୍ୱଂ ମାର୍କଂ ସଙ୍ଗିନଂ କୃତ୍ୱାଗଚ୍ଛ ଯତଃ ସ ପରିଚର୍ୟ୍ୟଯା
    ମମୋପକାରୀ ଭୱିଷ୍ୟତି,
  huv-NT: Áagan teat Lucas alnaquiiüb. Nganüy iyamb teat Marcos mequiiüb miün wüx
    iliüc, cos nej aton alndom mambeol xic wüx aaga najiüt sarang.
  otn-NT: Høndra̱ Lucas bi gocua ya. Dí̱ nnegä ngue guá̱ sip'ʉ ra̱ Marco 'mø guá̱
    ɛ̱hɛ̱. Porque nu̱na̱ ra̱ Marco dí hongä ua na̱ ngue di̱ mpɛfi.
  nop-nop: Kaŋ Luk kubugoŋdi hogok nukut hakamut. Unduŋ doktiŋa Mak nagilune dukut
    noŋgoŋ budemeek. Kaŋ adi nehitubu-lodaaŋ kwanai iŋoŋ kedem tidemeet.
  obo-NT: Iyon ku robbo duma ka-ay, si Lucas. Otid undini ka, tuuyow vo si Marcos,
    su oray sikandin nod pokotavang to pinuungan ku.
  cak-ENT: Vocomi xaxe ri hermano Lucas ri c'o can viq'uin. Tac'ama' c'a pe ri hermano
    Marcos tok ncapu'u, roma rija' nc'atzin chuve richin nquiruto'.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤏᤢᤃ ᤗᤢᤁᤠᤖᤰ ᤘᤠ᤹ᤖᤥ॥ ᤂᤧᤏᤧ᤹ ᤁᤧᤓᤧᤴᤏᤡᤸᤗᤧ ᤔᤷᤁᤢᤛᤧᤴᤏᤠᤱ ᤂᤧᤏᤧ᤹ᤏᤢ ᤛᤥᤖᤡᤰ ᤑᤧᤳᤋᤧ᤹ᤀᤥ.
    ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤕᤠ᤺ᤶᤒᤰᤁᤥ ᤂᤧᤸᤗᤧ ᤕᤖᤡᤰ ᤁᤢᤓᤠ᤹ ᤐᤡᤀᤠᤖᤥ॥
  mie-NT: De mátúhún-ni cā Lucas íyó jíín nī. De tá quiji nú, de cueca nú Marcos quiji
    nú jíín dē, chi vāha cuetíñú dē jā chindeé dē nduhū jíín tiñu yā.
  san-TIB: ཀེཝལོ ལཱུཀོ མཡཱ སཱརྡྡྷཾ ཝིདྱཏེ། ཏྭཾ མཱརྐཾ སངྒིནཾ ཀྲྀཏྭཱགཙྪ ཡཏཿ ས པརིཙཪྻྱཡཱ
    མམོཔཀཱརཱི བྷཝིཥྱཏི,
  qve-NT: Noqawan kushkaqa wawqenchis Lucasllan kashan. Saynaqa wawqenchis Marcostayá
    mashkaspa pusarikamuy. Payqa allintan Diospa obranpi llank'aspa yanapawanqa.
  pao-NT: Soo Luke mee naneadu suu'mu yow nu-baa. U sakwa ka Mark bike, oosoo sakwa
    besa e tummatzi ka mu numu Te Naa unnepu-witu tuukwe.
  cbu-NT: Tsimbunini Lukaspa taariniya. Márkosaa machtanllcha; nuwaa istapanda tina,
    Apanllee kuk wanasir tayaspatakuwa.
  usa-usa: Arúke wenamáa ketê máiye. emá Máákimma ko awíqme etê yekaao. miráinana
    wemá mayaímá áwáqnaa umá kanaaráq mayániye.
  soy-soy: Luki mɛcirɛ yɛɛ kɛnɛ́mɛɛ́ we. Nɔ́ nɛ Mɑriki ɑni nsẽ́ tipɛ́nɛmɛ, u yɛ́
    kɑm uu Uléécɑɑ pikɛi kɛ́mɛɛ ńsɔnɛ nɛ́ lɛ́ni.
  hui-hui: Lugu dege iya kaba. Maga ibu biabe biamogo bibehe kago í̠na ibu damu pialu
    libu haru ibalibu.
  amf-amf: Luqaas bishne ikal dahaa. Marqoos waadimanna ina kinin agenna hanka kiam
    entsate nivaa.
  quc-NNT: Xaq xuwi ri Lucas k'o wuk' in kämik. Chatzukuj ri Marcos jawije' k'o wi,
    chak'ama loq che awachi'l rumal chi ri are' käkowin che nu to'ik pa ronojel.
