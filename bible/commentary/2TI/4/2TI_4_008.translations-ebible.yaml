    gesiladi cuhadona, uqa cit qoc deelna kingna katakat eu itigian. Ija himec qee
    itiaun, euqa uqana cit qoc deelna humei camasac migiannu susumudi hoolegina eundec
    cunugha adigian.
  urd-GVH: और अब एक इनाम तैयार पड़ा है, रास्तबाज़ी का वह ताज जो ख़ुदावंद हमारा रास्त
