  eng-ASVBT: henceforth there is laid up for me the crown of righteousness, which
    the Lord, the righteous judge, shall give to me at that day; and not to me only,
    but also to all them that have loved his appearing.
  mna-mna: 'Tana mogar ambaiŋana kizin wal ta tiporou mbolŋana ma tilip, ta izza yo
    a. Mogar ta kembei: Indeeŋe mbeŋ kaimer na, ni ta tiiriŋana katuunu ndeeŋeŋana
    i, ko ipaata yo be tomtom ndeeŋeŋoŋ. Mi nio ituŋ tamen som. Pa wal boozomen ta
