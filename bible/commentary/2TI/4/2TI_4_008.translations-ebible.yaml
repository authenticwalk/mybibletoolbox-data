    Itmatromni mak ktorna watghudi plollolli de, ed maka kowa wut muaha-lai miaha
    la a o'tu yoma a nhio'lu-lie'tu plollola la' Uplerlawna gaini ralamni. Ne hota
    a'g edonna mueh'a ed mak klernana unut de, mere hota riy honona mak kawuwu-kawei
    Itmatromni.
  dov-dov: Musini wabusalali ndilubambilidwe, oyo Mwami, mubetesi ululeme ngwayondipa
    mubuzuba obo, alimwi kutali ndime luzutu, pesi akuli boonse baynada kulibonya
    kwakwe.
  rgu-rgu: Besaꞌ ia, bei ahani noi hata esa. Riꞌ beker pareis fo ita Ramatua na peda
