    करने वापस आऊणा तेस दिने माखे से मुकुट देणा। पर सिर्फ आँऊ ई से निए जेसखे से इनाम
    मिलणा बल्कि हर एकी खे जो तेसरे वापस आऊणे रा बेसब्रिया साथे इन्तजार करने लगी रे।
  cuk-09: Degisoggu, emigindi dule-inikii-ibmar-imakmaladga olo-gurgin-nued-ukleged
    anga sabolesisunnad. Bab-Jesús, igar-naboged-napiragwad, gannar danikoed, a-ibagangi
    anga olo-gurgin ukoed, unnila angarbisulid, Bab-Jesús olo-gurgin amba ukmogoed,
    dulemar yeer-itogedgi e-gannar-danikoed edarbedimarmogadgar.
  ben-OBCV: এখন আমার জন্য সঞ্চিত আছে সেই ধার্মিকতার মুকুট যা ধর্মময় বিচারক, সেই প্রভু,
    সেদিন আমাকে তা দান করবেন। শুধুমাত্র আমাকে নয়, কিন্তু যতজন তাঁর আবির্ভাবের প্রতীক্ষায়
    রয়েছে তাদের সবাইকেই তা দেবেন।
  mil-NT: Te vitna sa ndècu túha‑ná sá ndúú tǎhù‑í cuèndá sá quídé ndǎá‑í núú Yǎ Ndiǒxí,
    te Xítohó Jesucrìstú taxi‑gá táhú‑ǎⁿ nduu táhù‑í ná sàá nduu, chi cùu‑gá ɨɨⁿ Yaá
    quídé ndǎá cuɨtɨ, te ñá dɨ́ú‑ní yǔhú taxi‑gá táhú‑ǎⁿ cuu cuèndá‑í, chi tnàhá nchaa
    ñáyiu ndètu cahnu‑ná sáá nduu quìxi tucu‑gá ñuyíú‑a cuáñaha‑gǎ táhú‑ǎⁿ nduu táhǔ‑yu.
  myu-myu: 'Daudauat iwat tumũntuptup mõg̃mõg̃ iwũncaat a be soat etabutpe. Soat etabutpe
    dak wuykukukat Jesus je''e owebe: — Ẽn xipat Deus xe ixe emucũg̃ kuy buye — i.
    Imẽn ixe je''e waram jajẽm puje―kũyjobit''ũmayũ be ipiat''ajoap kabia be. Wuykukukat
    cũg̃ cĩcã. Ixe wuyekukuap cocom―soat cocom. — Eyju xipat Deus xe ixe eymucũg̃
    kuy buye — i je''e warara''acayũ be dak―ixe ajẽmap wiwi''ukayũ be―jekayayũ be.'
  fue-fue: Diga jooni, Joomiraawo kiitotooɗo e gooŋaaku, e resanimmi riiba kokketeeka
    poonnitiiɗo nyaanne darŋal. Min tan bane hokketee ka. Amma, min e hettiniiɓe,
    yiɗuɓe wittoygo makko fu, o hokkata ka.
  amk-amk: Ampafe ninaia mani, Sengnei, mano Mangkutu Kaiwo na mai foi, ambori dohong
    fiembaitafo we yau ki, amani deinawiaifa we imararebanai na urengreafo. Fiembaitai
    nani isobui na rahida bo mansuwi-suwi foi. Kontai wiro imeiri yauno ambori isobu
    fiembaitai tonana nei kaha, mae finanai dohoni we kaiwasanei kiai, amani mano
    enemiwawuti tuti etamang wei paria we daraberahi ahera aha ma fo.
  fai-fai: Kale kamane nami bu afan kudulokabi, kale mimin dok di kanam tabesi umi
    yán kai Kamok akal kidel kutinamsa ka. Kale be Kamok tatun taktakin kinim alata
    am afung am dánokabu kal kunamokaba. Kale be nata kuw kunamokaba bá, kata yak
    wanang kinim adikum kan ita alam aket kudaw bom leiw fen bom misunako, kalbiw
    iliso kuyamokaba ko.
  ura-NT: Inae nerichaain canu amihaneeo core, caque banihateein Cana Coauneraacha
