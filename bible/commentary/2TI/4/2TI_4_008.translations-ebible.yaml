  tlf-tlf: tinum yuut no ita ita kela tisol kupka-ebip ulutap kale, kamano koyo God
    iyo tisol uyo kan ke-nala nimi fen-be kale, tisol boyo tol kup tebesu kuguup waafuu
    kwep tibin tinum imi kupka-emin tisol uta kale, Kamogim Yesus imi afungen am daanu
    unang tinum iyo tol kup im-kuguman-tema kota, niyo iliba namo-nalata, tisol boyo
    kopnelan-tema kale, nita kup tisol uyo kulan-temaali kale, alugum unang tinum
    God imi aget kobe-nilip, mitam kemana atamum o agan tebesip isino tisol bo kulan-temup
    ko.
  piu-2006: Palulanguru Katutjaluṉi ngula kana nyinatjunku palumpa ngurrangka, ngula
    yaṉangu tjuṯa tjungurringkunytjala kuutamilantjaku. Kuutawutju palula Katutjalu
    tjukarurru watjalku yaṉangu kutjuṯu kutjuṯungka. Yuwa, ngayunya watjalku kana
    nyinatjunkukitjangku, Yiitjuku walytja kutjupa tjuṯaṯarra watjalku. Nganaṉa palumpa
    walytja tjuṯangku yuḻṯa palula yalatji kulilku, “Nganaṉa yunytjurringanyi Yiitjunya
    piyuku ngalyankunytjaku, mayutju tiṉalampa nyinanytjaku.”
  poh-NT: Yuꞌna kꞌuruꞌ xa reꞌ chic nwuyꞌej chi nachirak cho rikꞌijil richꞌukbal kꞌoric
    china̱ chiꞌnchel cꞌacharel, reꞌ kAja̱w Jesus, reꞌ manlic aj chꞌukul wach mahc,
    nariyeb i nico̱ch cꞌolo̱j lok wi̱n ruꞌum jeꞌ woꞌ nariyeb queh take nicꞌ nimal
    tiꞌ nquicꞌraj i Jesus eh ruꞌum reꞌ cꞌahchiꞌ cuyꞌem chi naricꞌulic woꞌ chic lok.
  tue-tue: Mecʉ̃tígãrẽ yʉʉ ãñurõ tiirígue wapa ticonoãdare ʉ̃mʉã́sepʉ niitoacu. Marĩ
    Õpʉ̃ wapa tiigʉ́ niiĩ. Cʉ̃ʉ̃rã́ cʉ̃ʉ̃ basocáre wapa tiiádari bʉrecopʉ yʉʉre tee
    ãñurére ticogʉdaqui. Yʉʉ dícʉre ticoriqui; niipetira cʉ̃ʉ̃rẽ padeoráre cʉ̃ʉ̃ pʉtʉaatiadarere
    yuerácãrẽ ticogʉdaqui.
  bjp-bjp: Ma igii, God ka geges ta ini fifiil kiak. Fifiil ae, i e bangbang ae i
    fakileng u le ia tortores na mata. Kumguui tom tel tortores na nagogon, in ta
    u usuf iau na biingen paipaifis kia. Ma biil usuf iau sau, biil. In ta u sabin
    usuf fanu tikii ae ri lala ier isi par paipaifis kia.
  xon-xon: le Uwumbɔr len ke maabɔr ŋan, ki di tinyoor bil kiir mi paacham. Tidindaan
    u ji binib tibɔr mbamɔm na, le ga ti di tinyoor ngbaan tii mi bundaln u ga gir
    ni na. Naa ye mi baanja le u ga tii. U ga tii binib bimɔk gee u ki ban ke u ki
    gir ni na.
  tzo-ZNT: Ti jtrofeo ta xquichꞌe tey chabibil, jaꞌ ti lec coꞌon ta sbatel osile.
    Jaꞌ jtojol yaꞌel ti litun yuꞌun ti Rioxe. Jaꞌ noꞌox yech ti muchꞌutic chtunic
    yuꞌun ti Cajvaltic Jesucristoe, ti smalaojic ta xtale, ta xichꞌ stojolic yaꞌel
    uc, mu jtucuc noꞌox ta xquichꞌ. Coꞌol chiyacꞌbotic ti Cajvaltique.
  mpm-NT: Jaꞌa na ti maa Jitoꞌo Jesús ja ni saꞌa nakoo ya ja kuu taꞌu nuu na jaa kɨvɨ
    nchaa tuku ya, chi ni kundee ri ni jika ndaa ri jiin jnuꞌun ya, ti maa ya kuu
    ja kii xndichi ndaa ñuyɨvɨ. Ti ansu nɨnɨ nuu maa ni ri kuaꞌa ya, chi suni kuaꞌa
    ya nuu taka yɨvɨ ni ka siin nɨ ini jiin jnuꞌun ya. Ti ka kusɨɨ ini i kundatu i
    kɨvɨ nchaa tuku ya.
  ots-NT: Nuya, dí tøhmi car premio ca xí mɛzqui ca Ocja̱ pʉ jar ji̱tzi, como xtú
    øti ca rá zö. Nu cam Tzi Jmu̱jʉ, ʉr jogui nzöya‑ca̱, da ddajquijʉ cada hnaaguigöjʉ
    ca rí ntzöhui, según ca xtú øtijʉ. Jin gui jønguitsjɛgö da ddajqui hnam premio,
    sino göhtjo cʉ pé ddaa cʉ i ne guegue cja̱ i tøhmi car pa bbʉ pé xtu e̱je̱, guejti‑cʉ
    da un cár premiojʉ, hne̱je̱.
  hoy-hoy: भविष्य दा नान साटी विजयी ईनाम इन मुकुट ईटकु आद, यदरी प्रभु, जो आसान हादी
    देल नळसावाळा हुन, नानी आ दिशी कोट्टान, अदिक नानी इच ईला उलटा आ सप्पा मुंदुर इक
    भी जो आऊन प्रगट आगोद प्रिय जान्सतार
  amo-amo: Ina malu uciuyi litapa katwa kacine, longo na Cikilari, unan wucu ucine,
    ama niyi liyiri lole. Ana meng usanin ba, umunu alenge na ima yitu nin su in saku
    ndak me.
  pjt-pjt: Katju Godalu ngayuku pukuḻarira wiṟu mulapa kanyini ngayunya ngula ungkunytjikitjangku.
    Panya Tjiṉṯu Maḻatjangka Mayatja Jesulu aṉangu uwankara tjukaṟurungku ngurkantaṟa
    tjaralku. Munuṉi nyara palula-aṟalta ngayunya ungkuku, kaṉa palula tjunguringkula
    tiṯutjara nyinaku. Palu paluṟu ngayunya kutju ungkunytja wiya palumpa walytja
    uwankara kuḻu ungkuku palula tjunguringkula tiṯutjara nyinanytjaku. Panya nganaṉa
    uwankara aḻa-aḻa paṯaṉi paluṟu maḻaku pitjanytjaku.
  cwe-cwe: Hamwande ha yayo nikiligwa kombelo da uhumi da kupetigwa ninoga haulongozi
    ha Mulungu. Kombelo diya Mndewa mwenyewo yeli msemi yanogile, kezaning'ha zuwa
    ijo, wala si niye muhala, mbali iviya na wanhu wose wowogozela kwa kulonda kulawilila
    kwake.
  daa-NT: Min ƴiriyta, hagin taat ŋuu bere ɗo ŋuur kuuk nosire eraan kuwa ka samaaner.
    Hagin-at, ŋa kadumuul kaak Buŋ beriy ɗo ŋuur kuuk goy goye kaak iŋ botiliy, asaan
    *Rabbin Iisa Masi, ŋaar gay ɗukume seriiner iŋ botilti. Ŋaar kat yaadu berinti
    ɗo ƴiriy taat ŋaa ɗukume seriin ɗo geemir. Ŋa beraaduutɗo lotu di, kar gay, ŋaa
    berin oki ɗo ŋuur okin̰co kuuk era asin̰ji iŋ gelbin rakki.
  mlp-mlp: Muran mat sibim le towub gwahtiqaqta na ago balaw dimunta gifaqinib emayta
    na in ya ibaq tunim usaq. Balaw na in kazaq. Iyahta teq ya inan mat titnonta haqid
    ya ibin nazaqmo iholib tuqus tutdaq. Iyahta daq titnontaqmo amalib on mataw gigo
    daq ulum kemaqta. Ad in hazizir ayahta emdaqta akaman nab teq in naw na tiyagdaq.
    Teq in ya imomo naw na a hi yagdaq. Haiqgam. On mataw ginad emay, Iyahta hidmo
    bolan haqad gihol husisiqsa osayta na bunmo inaqmo in God abenab naw dimunta na
    tuwaq daqaymo.
  ape-C: Aria hahudok nyumnah apakin Debeini Jisas nutanamori ahi, anan ta nunek skelimum
    arpesh nugipesh ananih yopihi atih aih abom. Aria hahudok nyumnah, anan ta nuke
    yopunyi mugu kabi douk shenek resis iri shenek uhwin sharaen iri. Enyudok mugu
    douk enyudok. Anan ta nuhware yopuweiri. Aria anan ta mare nuhwar eik atuwe yopuweiri,
    uwok. Anan ta nukripesh enyudok atin eshudok douk urkwip panawasham anan aria
    mishish shakitak abom um shakri shutrun nutanamori iri.
  bgs-bgs: Purisu su nángngà tô iglumu ku tun ta saruwan ka Manama, duwán dán korona
    na igtaganà na bággén katô Áglangngagán kanak tun ta álló ka lumónód sikandin.
    Tuu nángngà tô karuud din, asta ánnà dád sakán tô bággayan din katô korona, asal
    bággayan din tô langun na giman katô kalónód din.
  faa-faa: Ano ereketae susuraka reasasamo anopoko makata ropo murikimaka motosapo.
    Motosane Unihae Yasu ipi pariapera maiya amo anoaki makakosapo. Kepo hemakapukua
    maropona aporoane Yasu ipipo. Epo kakaro ereketaeraka susu maroponapo. Anoaki
    soko aporo hinamo e perakarihoamo seseraka kau risiaki soko isu suaki makata ropo
    kakakosapo.
  kik-kik: Rĩu nĩnjigĩirwo thũmbĩ ĩrĩa ya ũthingu, ĩrĩa Mwathani, ũrĩa ũtuaga ciira
    na kĩhooto, akaahe mũthenya ũcio, na to niĩ nyiki akaahe, no ningĩ nĩ andũ othe
    arĩa makoretwo merirĩirie kũguũranĩrio gwake.
  cap-NT: Jaziqui arajpachquin ojkz̈cu weriz̈ Yooz kuzcama kamtiquiztan, tsjii zuma
    premiuz̈takaz gansjapa tjewznuc̈ha. Jesucristo Jiliric̈ha lijituma pjalñiqui.
    Jalla niiqui niiz̈ pjalz tjuñquiz nii premio wejtquiz tjaaquic̈ha. Anaz̈ wejtquizkaz
    premio tjaaquic̈ha. Tjapa niiz̈quin kuzziz z̈oñinacz̈quiz premio tjaaquic̈ha.
    Ninacazakaz niiz̈ tjonz tjuñi ancha tjewz̈a, ancha cherz pecc̈ha.
  ksr-ksr: Poŋnoŋ jenteego Toya dindiŋa kolooŋ laaligona gosiŋ solaŋa kolooŋ laligoweti,
    iikawaa ila soroŋa ii jeŋ tegoŋ nonota noojoŋ mamboma eja. Poŋnoŋ eleema kawaati
    kambaŋ iikanoŋ ii noma aronanoŋ kono kemero qabuŋanawo koloomaŋa. Ii noojoŋadeeŋ
    mende nombaato, ejemba jopagoŋ muŋ mombo asugiwaatiwaajoŋ mambomakejuti, ii iyoŋoo
    arogianoŋ kaaŋagadeeŋ kono kemeŋ oŋombaa. Kiaŋ.
  eng-TNT: 'From hence forth is layde vp for me a croune of rightewesnes which the
    lorde that is a righteous iudge shall geve me at that daye: not to me only but
    vnto all them that love his commynge.'
  sbs-sbs: Ikuwani yakuluka ivikilwe ime, Ni Simwine yo iye muatuli, yente naka nihe
    mwelina izuva, kono isinyi ime neke, kono navo bavasaki kuvonahala kwakwe.
  sue-sue: Are ema saramaira giti simaira nena namore asero woi wai itia, awa noma
    be bamura ena Tua naso nu zas bua me gege wamunoya ami namore potamunoya. Awa
    namore gege kota, kei awai nusora yaba inoise nowera numorekare dai potamunoya
    awa.
  fra-NCL: il ne me reste plus qu’à recevoir la couronne de justice, que me donnera
    en ce jour-là le Seigneur, le juste Juge, et non seulement à moi, mais à tous
    ceux qui auront aimé son avènement.
  snn-NT: Ja'nca sëani, Riusu ta'yejeiye insiyete, ba te'e ruiñereba ba'iyete coni
    baja'guë'ë yë'ë. Mai Ëjaguë te'e ruiñe justicia yo'oguëbi, baguë in rai umuguse
    ti'anguëna, guëna maro tëoye'ru baguë ta'yejeiye bayete yë'ëna ro insiji. Insini,
    yequëcuare'ga, si'a hua'na Cristoni yëreba yëjën, baguë in raija'yete ëjojën ba'icuare'ga,
    bacuana baguë ta'yejeiye bayete insiji Riusu.
  atb-NT: Ahkuî, haû tengmán é tarâ Agyì nghut sû, Yhumsîng gi, haú buinyì má ngo
    lé ap byi râ nghut é, haû dingmán hkyô é janmaú lé, ngá matú tô to byi bê nghut
    lhê. Haû gi, ngá é matú za a nghut, Yhang htoq shit râ hkyô lé myit láng nyi é
    bang banshoq é matú le nghut lhê.
  cek-AK: 'hnukkhuem ah, toenghaih lumuek to kai hanah suekcoek boeh, to na Niah,
    toenghaih hoiah lokcaekkung, Angraeng mah kai hanah na paek tih: kai khue ai,
    Anih amtuenghaih zing kaminawk boih hanah doeh paek tih.'
  bkd-bkd: Aman intagana en kanak sa bales ha ig-ila kanak hu Ginuu sa matareng ha
    Maghuhukum duun asem taena ha aldaw tumenged hu mga matareng ha binuhat ku. Daw
    kenà a iyan dà makadawat taena ta lagkes en daan sa alan ha tagsalap hu paglikù
    din.
  ctu-76: Wale chʌncox c pijtyan c majtyan mu' bʌ i yʌq'uentyel jini mu' bʌ i yajñel
    ti tyoj. Mi quej i yʌq'ueñon lac Yum ti' q'uinilel melojel. Mach jinic jach joñon
    mi yʌq'ueñon pero mi yʌq'uentyel je'el ti pejtyelelob majchical jachix yoma jax
    bʌ cha'an cha' tyʌlic lac Yum. Jiñʌch wen bʌ juez lac Yum.
  lac-NT: Rajen mʌ' in p'ʌt in wacsic tin wori'. Baje'rer quire' cu yiric taj tin
    quibaj a Jesúso', soc u ts'ic ten u bo'orir tu manen tu tsoyir. Ra' cu bin ts'a
    ten ca' bin xuruc t'ʌn, quire' taj cu yiric ba'quiri' yʌn to'on. Mʌ' chen ten
    cu bin ts'a'bʌri'. Baxuc bin u ca' u ts'a'bʌr ti' a mac a tan u qui' pajic u q'uinin
    ca' bin uruc Jesús.
  xla-xla: Epapele dulu dla Godta na꞉ hi mate dinapopo himili asiyamaye Pepele dimo
    dla na꞉ omelapo. Epedeme di koko gladlalo oplami Yesuta puame asiyama eye na꞉
    watle hamilipe. Epame hatlo na꞉ watle asiyama iye pohamilowa. Hao, opa anawolota
    ya꞉ta puluwe dla omha꞉ha꞉ma꞉, yia꞉ asiyama mape halopo puame hapilipe.
  xav-NT: '@see-verse:2TI.004.007'
  cuk-cuk: Degisoggu, emigindi, dule-inniki-ibmar-imakmaladga ologurgin-nued-ukleged
    anga sabolesisunnad. Igar-naboged-napiragwad-Bab-Jesús e-gannar-danikoed-ibagangi,
    anga ologurgin ukoed. Unnila angarbi uklegosulid. Dulemar-sabedgi-Bab-Jesús-edarbedimarmogadga
    ologurgin uklemogoed.
  tbf-tbf: Io, o ta so suvuon mi kovage ian ta tourtelekiran va kong tino a te varese
    mi Nguts. Ian simi ra, mi Nguts ese ta ko vuor ngan mi sinavei duis simi kulou
    kokouk, ta so terie seou ine mi voirvoir, ma buer segie ese gi ta lalaron beitsak
    va Eie ta muerengei lalapus.
  uig-CYR: Һазир һәққанийлиқниң ғәлибә таҗи мән үчүн сақлинип турмақта. Уни, һәққаний
    сорақчи болған Рәб шу күнидә маңа, шундақла ялғуз маңила әмәс, Униң келип аян
    болушиға тәлпүнүп турғанларниң һәммисигә инъам қилип кийгүзиду.
  ikw-NT: Kịtna, Nyenwe aị bịtannu m okpu-eze ke ome mma, ke nye ikpe ziri ezi jeenye
    m n'ọbochi wam, o jéenye me nụ nsnụnu m, kọvu o jeenye kpakara ele noopio ọ whnụ
    a anya nga ọ jọowhuya iwhne.
  khs-khs: 'Alanase, newamopela: nano wa:la:ya hepe amowa mane hekeya sopowa ta:pele
    tiyapola: tuwapokeye. Tuwapowa Piseiki Yesu Ene mene ina ikila emiwa nema kinaposakeye.
    Mouwa matanepela: hekelesene senawa Yesu Ene ekeye. Eyewi heneye hekeya sopolo
    hekelesekeye. Nemawala sena kesale Ewa inapela: esa: epelese yesipela: sita:nemawana
    nini sopoma nano wa:la:ya hepe kinaposakeye.'
  dwr-ENT: ሲንፔ ታው ፂሎቴ ኣኪሊሊ ጊጊ ኡቴዳ። ሄዋ ፂሎ ፒርዳ ፒርዲያ ጎዳይ ሄ ጋላሲ ታው ኢማና። ቃሲ ኪሪስቶሲ ቆንጫናዋ
    ዶሲያ ኡባሳፔ ኣቲን፥ ታ ፃላላሳ ጊዴና።
  pma-pma: Sakini, en avong koanik, uite ten lohlohien onak mul rosinau en out nesa
    veni namul namusil asa koa Asuv Iesu en vati. Kei koa mal vasi hesan uite koanek
    minau en Avong ten Mari Kot onen Ahi koa helei rahit usite onen meatin keil. Ka
    hervitei inau nges, hesan uite min meatin keil vasi emun koa e vati mok avales
    amaien onen.
  atd-NT: No kuntoon, duon on ka igtagad to Lagboy no Igbuyag ta kanak no igsayo din
    to mgo otow no nohimu on no maroyow. No igbogoy rin kanak uromo to sikan no Allow
    no ogbootan din ka mgo hinimuan to tibo no mgo otow. Sikandin ka talagboot no
    oglitos on ian ka pogboot din. Di kono no sikanak do ka ogbogayan din di songo
    ogkabogayan ka tibo no mgo otow no ogkarago no ogtagad to poglibong ni Hisu Kristu
    kai to tano.
  tel-2017: ఇప్పుడు నా కోసం నీతికిరీటం సిద్ధంగా ఉంది. నీతిగల న్యాయాధిపతి అయిన ప్రభువు
    దాన్ని ఆ రోజున నాకు అనుగ్రహిస్తాడు. నాకు మాత్రమే కాదు, ఆయన ప్రత్యక్షానికై ప్రేమతో
    ఎదురుచూసే వారందరికీ అనుగ్రహిస్తాడు.
  hat-BSA: A lavni m ap gen kouwòn ladwati a, ki prepare pou mwen deja, ke Senyè a,
    jij ladwati a, va ban m nan jou sila a; e pa sèlman de mwen menm, men osi a tout
    moun ki renmen aparisyon Li an.
  top-NT: Chí a̱huata cama kalhí naquima̱xquí Quimpu̱chinacán quintaxokó̱n ni̱ma̱
    ca̱ma̱lacnu̱nini̱t ama ca̱ma̱xquí tí takaxmata ixtachihuí̱n. Aquit ccatzí xlá
    stalhca ma̱stá taxokó̱n y ama quima̱xquí quintaxokó̱n acxni namín y na̱ chuná
    hua̱k amá tí tali̱pa̱huán ama min ca̱tiyá.
  msk-msk: Adoon yagtagad da ako sang madyaw na barus ni Ginoo Jesus sang kariko nang
    matarong na otaw. Amadawat ko yaan na barus pagdatung nang allaw na pagaokom naan
    sang kariko nang manga otaw. Matarong yang kanaan pagokom. Buku nang ako ra yang
    makadawat sang madyaw na barus, arag makadawat saan yang kariko nang yamaiman
    sang pagbarik oman ni Jesu Kristo ani sang donya.
  gyr-NT: Cũritei che rãro ɨvave co porerecosa che poravɨquɨ avɨye vahe resendar.
    Yande Yar mborerecuar seco ɨ̃vi vahe niha omboura cheu ahe arɨ pɨpe. Ndahei chira
    cheu güeraño. Ombou aveira opacatu Cristo raɨsusa pɨpe iyevɨsa osãro vahe upe
    yuvɨreco.
  kmh-kmh: 'Nuk Biyomb niŋrep giy aŋgip ak mey; yerip yerip gipiyn ak niŋmindiy, ñin
    yomb nuk ak apek, yip aŋgek mindrep giniŋgayn. Yand nep mer: biynimb Biyomb asaw
    aŋgiy, tep gakniŋ kond mindpay gok maŋgiysek giniŋgamb.'
  ukr-ONPU: Тепер для мене збережений вінець праведності, який вручить мені в той
    День Господь, Справедливий Суддя, і не тільки мені, а й усім тим, хто з любов’ю
    чекав на Його прихід.
  emi-emi: Me ghaine aipolipoli eteva, kou nguru ia, etoitoieghi, uneira ia lo atoa
    ghulughuluena ila. Vau palepale ateva ia ghulughuluena ia tani ghelei niaisakei,
