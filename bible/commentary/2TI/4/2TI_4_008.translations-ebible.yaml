    hua̠ntu̠ ma̠lac­nu̠ni̠t, sinoque na̠ nata­mak­lhti̠nán hua̠ntu̠ naca̠­li̠­ma̠s­ka­hui̠cán
    xli̠­hua̠k a̠ma̠ko̠lh hua̠nti̠ takalh­ka­lhi̠­má̠­nalh acxni̠ namim­paray Quim­pu̠­chi­nacán
    porque tapa̠x­qui̠y.
  som-som: Haddaba waxaa la ii dhigay taajkii xaqnimada oo Rabbiga ah xaakinka xaqa
