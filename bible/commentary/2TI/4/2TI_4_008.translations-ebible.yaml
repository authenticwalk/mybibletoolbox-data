    tafau laugo ne kera kwaimani ana sa Jesus Christ ma kera ka kwaimakwali ana daolana
    mai.
  suz-BL: मुल रे ठीक पतीके ङा सिरपेच गुप्‍चा दे आं कली वोइश्‍शो बाक्‍त। प्रभु ठीक
