  byr-byr: Nabaai dahaaꞌ aꞌmwe gavamarasɨꞌnyɨkaanyaꞌ wavɨlaꞌdɨvɨsaraavɨne tɨvɨkɨsaꞌ
    yemwaala nyɨꞌ nɨmɨnyɨna. Tɨvɨkɨta dazaꞌ dareꞌna. Yɨrɨka Naanga dazarɨkɨ Naangei
    nɨmɨnyɨ “Yɨdaꞌmaraangebwi yadɨnyaigɨnyɨra,” nyɨdathesɨ. Naangei sahwai yawɨbwataꞌne
    yɨdaꞌmaraangelyɨ. Yɨ naangegaaꞌ tɨvɨkɨta dazaꞌ nyɨjaavadelyɨ. Nabaai kɨrɨꞌ nɨmɨnyɨna
    gaveinyɨna nyɨjaavadeinyɨ mɨꞌ. Aawa. Aꞌmwe gamɨnyɨ kuꞌmaayabanna kimaꞌnaabozɨ
    tɨnna wanganyaꞌna mena wɨvuꞌnaderaavɨ yuya sahwaraavɨ wɨjaavadelyɨ.
  ian-ian: '@see-verse:2TI.004.007'
  hun-hun: Végezetül eltétetett nekem az igazság koronája, amelyet megad nekem az
    Úr, az igaz bíró ama napon, de nemcsak nekem, hanem mindazoknak is, akik vágyva
    várják az ő megjelenését.
  mcf-NT: 'Unës uacshobini matsesën naid abitedimbo tantiaquidën Nuquin Icbon: —Ëbi
    tantiaquin ëmbi chiacpadomboenuidi naic mibi bëdambo iccoque. Nuquin Papa yacno
    ëbëdi tabadmequin mibi bëdamboshë icmendambi —caindac. Abi chote ushën choshon
    aden Nuquin Icbon ëbi chiendac. Adembidi abi chosho iste bunquidotedi abi tantiaquido
    Nuquin Icbon abëdi tabadmendac.'
  kjs-kjs: Go-rupa pea-le epe-rupa wagepu epeme enaalina kana elere abala yarare saabaaya.
    Go epe kana elere mo epe kose pagape Ali Mudumi nina kalu madaa epe raguna-rupa
    maa palia. Go ali epaliade yapi di raburi nipumi ni go epe ele gialia pare ni
    komea nagialia. Dia, pare enaali raayome nipuna epape di madaa raaname komoma
    suruba pimi enaalinu page katea.
  mni-mni: Houjikti achumba chatpagi luhup adu eigidamak thamjinbire, achumba chatpa
    Wayel Mapu Ibungona Numit aduda eingonda pibigani aduga eingondata nattana nungsibaga
    loinana Ibungona lengbirakkadaba adubu khourangna ngaijaribasingdasu pibigani.
  yad-NT: Diye ji̱ta sa̱bay ra̱jiju̱ra samirya vicha̱da murichirya, ratiy sa̱sa̱ñuvi̱
    Vuryi̱ndenu ray, variryundamutiy sa̱jti̱. Ni̱ni̱ ji̱ta si̱tenu datya samiy, ne
    sa̱carera. Ne vinu ray ra̱jmutya̱ra Vuryi̱ndenu murichedoda day, ti̱ta̱ju̱ rityi
    nuturya siti̱jada runda, jaryi rivya̱ta daryaju̱ni̱.
  mxb-NT: Ta viti sa̱ ió nduu va iin corona natiin yuꞌu̱, táꞌa̱n ña̱ ni̱ꞌí na̱ kúú
    na̱ ndaa̱, ña̱ kía̱n ki̱ꞌo na̱ kúú satoꞌo yo̱ noo̱ yúꞌu̱ tá ná kasandaá kuu̱ dáá,
    chi̱ kúú ná iin na̱ kéyíko̱ ndaa̱. Ta o̱ du̱ú noo̱ iin tóꞌón yuꞌu̱ ki̱ꞌo naa̱n,
    chi̱ ki̱ꞌo taꞌani naa̱n noo̱ ndidaá ka̱ na̱ ndáti kíi̱ kasaa̱ na̱.
  pon-2006A: Eri, met kisakis en powehdi awiawih ie pwehki ei pwungla rehn Koht, me
    Kaun-o, Sounkopwung pwung, pahn ketikihong ie ni Rahno; ahpw kaidehn ong iehte,
    ahpw pil ong koaros me kin awiawih ni limpoak eh pahn ketido.
  maq-NT: Vëhë xi ha tjin ndaja cjuatjo xi sacú ná, tsëhë xi tyjahi cjuatacun naha.
    Nai naja, me xi tsichuva naja cojo cjuaquixi ne, me vëhë xi sua ná me cjuatjo
    jan hya xi cuechutaha nixtin. Hacuaha hacuiin tu suva ni ngahan xi sua ná me ta
    cojo ngayëjë ni xuta xi jemu meje rë me xi cuya nga Nai naja.
  hto-hto: Iemona ja birui caɨ Ocuíraɨma cuemo fecalle fia jɨrídoga raa izóidɨfuemo
    ocuíridɨcue. Afe ie billɨ́ruimo, Juzíñamui anamo ñue nɨ́ɨfuenidɨmacɨmo dúide zíiñona
    illáfuena afémɨe cuemo fécaite; mei afémɨe comɨ́nɨmo itɨ́fuena ñue jaɨ́cɨna jɨcánoitɨmɨeza.
    Dama cuemo fécañeiteza, mei íadɨ daje izói nana ie billɨ́ruimo caɨmare ocuíridɨnomo
    jɨrídorede zíiñona illáfuena afémɨe fécaite.
  por-BRBSL: De agora em diante, a coroa da justiça está guardada para mim, que o
    Senhor, o juiz justo, me dará naquele dia; e não somente para mim, mas também
    para todos aqueles que amaram sua aparição.
  ces-NKB: Nakonec je pro mě připravena koruna spravedlnosti, kterou mi dá v onen
    den Pán, ten spravedlivý soudce; a nejen mně, ale i všem, kdo si zamilovali jeho
    příchod.
  cui-cui: Anoxuae ewatan po pentoma Nacom necatsina xua tajʉntʉ coyene xanepanaexae
    bapontha. Pon jiwi Pecanamataxeinaein, pon xua yatsicaewa xainyeya jiwi yabara
    paebatsi xua penatsicuentsiwa xua abe peexanaexae, bapon pentoma necatsina po
    mataqueitha poxonae bapon patopeicaena. Saya meisa jopa compa necatsi tsane, irʉ
    barichi tsainchi baxua catsibinchi pomonae wʉnae ewatsiya ichichipa xua pia pepatopaewa
    tsane bapon.
  boj-2014: Tamo naŋgi gurguroqnsib bubuŋeqnub di naŋgi awai oqajqa. Ijo awai bole
    agi Qotei a laŋ qureq di atej unu. E awai di oqajqa tariŋoqnsim unum. Ijo awai
    agiende. Mondoŋ Tamo Koba a na e tamo bole une saiqoji qa merbqas. Di ijo awai
    bole. Tamo Koba a kumbra bole tiŋtiŋ na tamo uŋgasari naŋgi peginjrqas. Peginjrqa
    bati deqa a awai bole di e ebqas. A e segi awai ebqasai. Tamo kalil Yesus a laŋ
    goge na brantim unqajqa deqa areboleboleinjreqnu qaji naŋgi dego awai bole enjrqas.
  eng-OEBUS: And now the crown of righteousness awaits me, which the Lord, the just
    judge, will give me on that day – and not only to me, but to all who have loved
    his appearing.
  eri-eri: Elebe fai no feiya guruwou langa guriyedu, amugou heigena waha nomo agou
    itari hiyaha inyina. Agou waha no benou. Anyakaro no ji fai tigini hiyonbona.
    No fanyimu tigini wahanga oojo bona, fai-aita nebere onowou haawe nagi-nagina,
    onodu no nomo kot nomo Fati anyakaro langa, no ji agou waha hiyona bona. Wa no
    ji yagenga ada hiyonbona. No fai oruwanga no urodbode gaude nigi ganga, nere no
    malala heigei nomo itari tude waha fere nigonbona.
  aly-aly: Aleyan ayeng arternp-antey mpwelheyel ikwer, rarl apey-alpeyenhew. Arlta
    yanhel rarl apey-alpeyenhel, ra ingkerrenh ayernerl-aneyenh arraty-angkwarr. Rap
    atyeng antheyenh mwerr-angker, ayengarl ipmelhey-angenh anenhew. Ingwer-rnemarl
    mpwelhenh-rnemew ikwer, rap ikwer-rnem antheyenh mwerr-angker arrpemarl.
  wiu-wiu: Nitikouya tokolo ali atoa ki̱yoke-kama takoa enekago Ali Munoyo no wene
    ki̱yo akene ago tetepo takoa mekome eya toko. Wipitia ta pataka-pete no Polo kei
    pikene sili meou wa wene toopia mekome anu sili pikoa metekako. One wakapea noka-pete
    one eni pikoa metekakoya ina wa no meoo. Nipa one wakapea nokale enadiya wa nepia
    mekoi peya ke wa kei pia sili mekala too.
  swe-swe: Framför mig väntar nu rättfärdighetens segerkrans, som Herren, den rättfärdige
    domaren, ska ge mig på den dagen [då jag får möta honom], och inte bara mig utan
    alla som har älskat (och fortfarande älskar och längtar efter) hans uppenbarelse
    (återkomst). []
  cth-cth: Atuvah lannae bawilukhung ni sut na ring toe. Hatnae hnin dawkvah, hmantang
    lawkcengkung Bawipa ni kai hah na poe han. Hothloilah, a kamnuenae ka lungpataw
    pueng koehai a poe han.
  mti-mti: Gare mame anoano oraiwa keret meuma nenan tamibarip anewa baraug wakene.
    Me kumive Ayapan me keptete abnawa oraiwa me nekpe. Ne nekut onan, iyayapan upeba
    mu me uwatanwa anoemewa mu gaibu mumpe.
  pad-NT: Kidiania okaikahina, ogahinaki bana ho Deus kodimoni hini binaibavijahakia.
    Ka'da'di kakajamari kajahaki fori hiki ida kodimahi jahaka'oania ogahinaki bana
    ho. Asohika'oaki ida akadika'da'di kabadani ija'ari-ra nasohivini. Biogahahaviki
    ida athi naabani vihiki vakadihojai, oniani ida hojai abosini asohikia va'ora
    no'ahananavini hija bana. Kodimoni ka'oa hirihi ida hojai abosini Deua binaibavijahaki.
    Jesus joina-ra vanaviahanokhahahaviki vakadimoni afohanana ida ka'da'di kakajamari
    kajahaki fori hiki Deua binaibavijaha'iki.
  twi-twi: Afei nea ɛwɔ ma me ne nkonim akyɛde, trenee ahenkyɛw a Awurade a ɔyɛ Otemmufo
    treneeni no de bɛma me da no, ɛnyɛ me nko, na mmom, wɔn a wɔatena ase wɔ ɔdɔ mu
    atwɛn no no nyinaa.
  hlt-hlt: Tahae lamkah kai ham duengnah rhuisam te a khueh coeng. Te te aka dueng
    laitloekkung boeipa loh tekah khohnin ah kai n'thuung ni. Te phoeiah kai bueng
    pawt tih a phoenah aka lungnah rhoek boeih te khaw a paek ni.
  tbz-SIM: Kɛ bɑɑ ticuuti obeéntì sɑ̀ɑ̀wè yó n duɔ́ ntì tibeéntì yiè, wè í yóó tì
    duɔ́ mmíì mmɑ́ɑ̀. Ò yóó tì duɔ́ mbɛ̀ɛ̀ kó dimɑ̀ɑ̀ ò bɑ̀ɑ bɛ̀mbɛ nɛ̀ diwɛ̀ì ò yóó
    wɛ̃tɛní dìì yiè.
  san-GUJ: શેષં પુણ્યમુકુટં મદર્થં રક્ષિતં વિદ્યતે તચ્ચ તસ્મિન્ મહાદિને યથાર્થવિચારકેણ
    પ્રભુના મહ્યં દાયિષ્યતે કેવલં મહ્યમ્ ઇતિ નહિ કિન્તુ યાવન્તો લોકાસ્તસ્યાગમનમ્ આકાઙ્ક્ષન્તે
    તેભ્યઃ સર્વ્વેભ્યો ઽપિ દાયિષ્યતે|
  amx-amx: Yeng karelhem, Ngkart rang angkep petj-alpetjenh, tjerrtj map ngkernetjenh,
    ngaketjeh-anngernt. Rang kwenh Judge arratj anthwerr rang anem. Rang tjerrtj kwerenh
    map arrwekel alhelekarl wart, iteth ngampekarl ineh anthetjenh, inang renh nakemeng,
    arratj mernelhemeng, kwenp kwer karelhemel. Yeng kaltj, arltang kwerel rang yengenh
    arratj anewetjenh, yeng Altjerr-henh mer mwerr-warn irrpetjenh, Altjerrel-ayeng
    iteth ngampekarl anetjeh. Lakenheng yeng kwenp karelhem, Ngkartel yengenh kwart-wetjeh-atwetj.
    Tjerrtj ngwenh apek inang Ngkarteh tjwempelhemeng, rang inenh lakenh-arteh kwart-wetjenh.
  ake-NT: Serɨ nin si ipoken e'nɨto' arʉkooi, kʉron esi moro, Itepuru, ipokena' eseru
    Aimenkanin uya uye'mato' oton ike mɨrɨ wʉi a'tai—urɨ rɨken pen, e'tane tanporon
    kon nɨ nɨrɨ isenpoika enupɨkɨrɨ iye'sa' kon.
  qvn-NT: Cananga chaynuy ali cawangäpita juc corönata chrasquignuysi premiuta chrasquinalämi
    faltayäman. Chaytaga gomanga Munayniyog Jesús cutimunan junagmi. Payga alila rurag
    fiyismi. Nätan payga manam nogalatachu gomanga chay premiuta, antis payga gonga
    cutimunanta cushisha lapan shuyacuyagcunatam pi maytas.
  tku-NT: Chuhua'j hui'lacha' tzamā' quimpremio tū naquimaxquī' Māpa'ksīni' tī tzeya
    juez. Xla' naquimaxquī' a'cxni' nacāputzāna'nīkō'. Jā xmān quit na'icka'lhī quimpremio.
    Nā nataka'lhī ixlīpō'ktuca'n xlaca'n tī tapāxquī' Māpa'ksīni' ē taka'lhīmā'nalh
    hasta a'cxni' namimpala.
  bjk-bjk: Io na, a xinuxun te ewe nang i sila xö ililo i tagur xiset sik e. Ina xinuxun
    na irabo osen bara önga tödi i töxödös. Ma a Orong, a töxödös ne Tene Warkurai
    ine, irabo tabaa e min kö bung taxin melamu. Ma kaim bara e xalik mon. Ma irabo
    tabaa bölök idi ewe niang te mamaa xöba lamun a nuanot te ine.
  msy-2020: Ezɨ ivezir aghuim na mɨzuai iti, mati ivemarir gumazim an ivezir aghuim
    a mɨzuai. Ezɨ ivezir aghuir kam a kamakɨn, God na mɨkɨm suam, nɨ nan damazimɨn
    dera. Ekiam arazir aghuimra gɨn mangɨva gumazamizibar araziba tuisɨgham. Egh Dughiar
    Krais Otoghamim, a ivezir aghuir kam na danɨngam. Egh a narara danɨngan kogham.
    Puvatɨ. A ivezir aghuir kam isɨ, gumazamizir a mɨzua a uamategh izamin dughiam
    gifongeziba, a bar me danɨngam.
  bpr-bpr: Yé duenam man, nun fala gatlagad taden, ulê i katluh, du yé blé i Amu di
    do du kenen sa i tluh Mukum. Na ise ku lo do i gamdawat di du ayé, bay lê man
    i kdee dad to minit nawa fatan i kasfulêan.
