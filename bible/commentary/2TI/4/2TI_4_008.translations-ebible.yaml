    ana qofaaf miti.
  kud-kud: Ainaena mata howola abo yada Bada agu maiha imohegau mayana loina dumwaluna
    ta ebe yana ahubena imahalavama, ita ana taumulitao ada maiya imohegita.
  urb-NT: 'Jumusaráiha rehe ujan rahã, uhyk py ame''ẽ ke ma''e pyhyk. Aja ihẽ pe ma''e
