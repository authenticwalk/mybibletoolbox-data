    kaere kaere yaku uka mana dudu, ini ogau nigo meda tua regamadi ka obini moigedi.
  tav-tav: To bairi Dio yʉre cʉ cajoope caroare cʉgo yuʉmi yua. To bairi mani Ʉpaʉ
    cariape catʉjʉ bejei maca cʉ catunu ejari rʉmʉ cãno tiere yʉ joogʉmi yua. Aperã
    quenare to bairona na joogʉmi. Nipetirã cʉ̃re canʉcʉbʉgorã, cʉ catunu atípere
    cayuu tʉgooñarãre caroare na joogʉmi na quenare.
  eng-ULB: The crown of righteousness has been reserved for me, which the Lord, the
    righteous judge, will give to me on that day, and not to me only, but also to
    all those who have loved his appearing.
  spa-VBL: Ahora tengo un premio reservado, la corona de la vida, conforme a lo que
