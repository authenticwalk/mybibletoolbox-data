  lat-VUC: 'In reliquo reposita est mihi corona justitiæ, quam reddet mihi Dominus
    in illa die, justus judex: non solum autem mihi, sed et iis, qui diligunt adventum
    ejus. Festina ad me venire cito.'
  ngp-ngp: Naho haluse isigala du kwink'higwa taji yo kumwelela Mnungu, iyo Zumbe
