    van inu. E pogos nene, yoko naga lip̃ere yaru make ga, a yoko naga la nalaena
    van ita make ga nap̃a kieta sitomena m̃areran nap̃a tekrakravan kiena nawasup̃eena.
  ckb-ckb: ئێستا تاجی ڕاستودروستیم بۆ دانراوە، ئەوەی مەسیحی خاوەن شکۆ کە دادوەری ڕاستودروستە
    لەو ڕۆژەدا دەمداتێ، تەنها بۆ من نییە، بەڵکو بۆ هەموو ئەوانەشە کە پەرۆشی دەرکەوتنین.
  nas-nas: Enang-eta deto nkaang mooꞌ nerang-koong tee maamuari otomatoaing, eeꞌnoko
    tee taaꞌniꞌanta Kumponinge koontoꞌnuka tammurimaing-koong. Tee eeꞌnara tee teie
    Ovoringe koontoꞌke bireꞌurimaunge kong-antamuainung teꞌmung eeꞌnaꞌmung makosinaꞌmung,
    eeꞌnoko ning narung deeaꞌ, teka napoꞌ tee avuriaing teing ookara karaaꞌai ooaavaꞌnaang
    nempaamaing.
  uvl-uvl: Ke heueu Non Soke tatalo ele lek tunginga e lo. Iange iau e nanasia poinga
    nge pengpeng pe e eteia ke I lape hetue iau ke iau non nge pengpeng. Non Soke
    i hesileinga ana non nge pengpeng. Pomalam lape tunge tunginga nem at nge iau
    nga etue nenge at muleia ke hesilei hotote hehei pe hana. Pe lape tunge at nge
    iau toro ero. Non Soke lape tunge tunginga nem lange iri lochloch ngana nenge
    muteria toto nge te kulala ke te naue i nga at mule ngana.
  eng-BBE: 'From now on, the crown of righteousness is made ready for me, which the
    Lord, the upright judge, Will give to me at that day: and not only to me, but
    to all those who have had love for his revelation.'
  ixl-CNT: Ech tiꞌ nichꞌian maꞌl vunjchoobꞌal xeꞌ u Tioxh; unkoroona tiꞌ vunjikomil
    sataqꞌ u kuBꞌaal tu maꞌl u qꞌii siꞌaneꞌ. Tan aꞌ u jikomla txꞌolon tetz inujul
    qꞌu kam. Utz in koꞌnkoxh sataqꞌ vetz, pek antu qꞌu aanima majte qꞌuꞌl tiira tzꞌejel
    taanima tiꞌ utz, nichꞌia u tulebꞌal tuchꞌ txuqꞌtxunchil.
  xsi-xsi: 'Mine kala Maro Kindeni iluku lâ ŋana kulu ilua naŋa kâ, itogo tamâta ŋana
    sipopole kâ nenzi koa mine. Kulu ŋinde nde mine: Maro Ŋalae ma imorana tu naŋa
    amo iloŋgu mbâra-mbâra. Maro Ŋalae uru ilea sondo pa tamâta nenzi vetâŋa, aku
    lâ zo ŋalae ŋana i ma ipare nia panzi tamâta kâ, ande naneŋgu kulu ŋinde ma ilua
    naŋa. Andeta kulu ŋinde ma ilua naŋa simboŋgu nâ, ande tia. I ma kulu ŋinde ilanzi
    tamâta rârâni uru ilonzi ndo keno pa i ku sio tininzi sindamwa i ŋana itaulo imâ
    kilo kâ.'
  crx-NTPO: '''Udek''ez khuni be'' dusni, ndet ts''ih''un un''a hoont''oh whe whuch''a
    oonusde-un, ''et sba us''ai. NeMoodihti ts''ih''un nahiyilh-un, ''en yutilhtselh-i,
    ''i ''oh de dzin sgha íta''alh. ''Ink''ez ''aw si za iloh. Mbene la dudzi ndulcho-i
    be bunalh be hóodutalhtsilh ''ink''ez yuti''elh hukwa'' ninzunne, ''enne ''ilhoghun
    hinli whe ts''iyawh si sk''un''a za ''úbutilelh.'
  kan-OKCV: ಈಗ ನನಗೋಸ್ಕರ ನೀತಿಯ ಕಿರೀಟವು ಇಡಲಾಗಿದೆ. ಅದನ್ನು ನೀತಿಯುಳ್ಳ ನ್ಯಾಯಾಧಿಪತಿಯಾದ ಕರ್ತದೇವರು
    ಆ ದಿನದಲ್ಲಿ ನನಗೆ ಕೊಡುವರು. ನನಗೆ ಮಾತ್ರವಲ್ಲದೆ ಅವರ ಪುನರಾಗಮನಕ್ಕಾಗಿ ಆಸಕ್ತಿಯಿಂದ ಕಾದಿರುವವರೆಲ್ಲರಿಗೂ
    ಕೊಡುವರು.
  bbb-bbb: Ro ije na giriesana mukoe difuri ruaeva ijadufuo maeje ire ma be fune na
    samuagie name. Ijadufuo na vierafe E Ireobo maturaema ije fu rade ise nuvuone
    mazie guodufuo ije fu vame maeje sanaema ma karivako ije abena mieke. Ro fu na
    nosukua miekuma baki ro fu kuke ire gue kena e ije bu oe buone ijiakuma E Ireobo
    fu una ruadufuo ije samuavo ije vajiake.
  blw-blw: Wat wacha hen nesasaggana ad uchu way para an haén way ammayay gunggunà
    way yachi hen idchat hen anchi nalilimpiyu way uwis way ah Apo Jesu Cristu no
    umchah hen anchi ag-agaw way manguwisana hen tatagu. Yag faén agé yanggay haén
    hen mangara an nadchi te amin hen anchichay tatagu way manlayad way mangila an
    hiya hen mamfangchana.
  tam-2017: இப்பொழுது நீதியின் கிரீடம் எனக்காக வைக்கப்பட்டிருக்கிறது, நீதியுள்ள நியாயாதிபதியாகிய
    கர்த்தர் அந்த நாளிலே அதை எனக்குக் கொடுப்பார்; எனக்கு மாத்திரமல்ல, அவருடைய வருகையை
    விரும்பும் அனைவருக்கும் அதைக் கொடுப்பார்.
  azz-NT: Huan axcan Totajtzin Dios nechchixtoc para nechmactilis se cualtzin nemactil
    eluiyactzinco porín nichipaucatequitijtinemía nican talticpac. Huan Yejuatzin
    nechmactilijtiu ne cualtzin nemactil tech ne tonal cuac mochihuas ne hueyi neixcomacalis,
    porín Yejuatzin se Taixejecojque ten melau yolmelahuactzin. Pero amo sayó nejua
    san nicselitiu nijín nemactil. Ta, nochi naquen quichixtosque ica tetasojtalis
    ma mohualuicas Totecotzin Jesucristo, yejuan nojonques no quiselisque nijín nemactil.
  spa-RV-1909: Por lo demás, me está guardada la corona de justicia, la cual me dará
    el Señor, juez justo, en aquel día; y no sólo á mí, sino también á todos los que
    aman su venida.
  csy-csy: 'Tu pan kipan in thutang suana kham lukhu sia keima atu in koi zo hi, tasia
    in a thutang thukhen pa Topa in tua ni ciang in hong pia tu hi: taciang keima
    bek hi ngawl in Ama hong kilang tu a ngakla te theampo zong pia tu hi.'
  mxq-NT: Es tyam xyꞌawijxpʉts ja mayꞌaty jaꞌagyʉjxm kots tʉ njikyꞌaty tʉyꞌa̱jtʉn
    mʉʉt. Ja Nindsʉnꞌa̱jtʉm diꞌibʉ pyayeꞌepy éxtʉm pyaadyʉty, jaꞌats xymyoꞌoya̱a̱mp
    ja mayꞌaty ja xʉʉ ko myínʉt. Es kyaj ꞌyʉjtsʉty jeꞌeyʉ, nandʉꞌʉn diꞌibáty ijt xoondʉp
    ko myina̱ꞌa̱ñ.
  tzj-NT: C'o jun rtojbalil ja rc'amonto ja utzlaj c'aslemal in camic wotak chi nyataj
    na chwe. Ja kajaw Jesucristo arja' utzlaj k'etol tzij, arja' xtiyo' chwe ja rtojbalil
    tokori' tok xtipi chic jutij. Pro ja rtojbalil ma nuyon ta anin xtiyataj chwe
    in xtiyataj chique chakaja' canojelal ja nel quec'u'x chi raybexic ja Jesucristo
    ja tok xtipi chic jutij.
  tdt-tdt: Agora Nai Jesus prepara tiha ona premiu ida atu foo mai hau. Premiu nee
    Nia prepara ba ema nebee moris loos, i Nia sei fahe bainhira Nia mai nudar Juis
    hodi tesi lia ho lo-loos. Laos deit hau, maibee ema hotu-hotu nebee hein ho laran
    haksolok atu Nai Jesus fila fali mai, sira mos sei hetan hotu.
  ron-BTF: De acum înainte îmi este păstrată o coroană a dreptății, pe care Domnul,
    judecătorul cel drept, mi-o va da în ziua aceea și nu doar mie, ci și tuturor
    celor ce iubesc arătarea lui.
  eng-WEBP: From now on, the crown of righteousness is stored up for me, which the
    Lord, the righteous judge, will give to me on that day; and not to me only, but
    also to all those who have loved his appearing.
  eng-FBV: Now there's a prize reserved for me—the crown for a life lived according
    to what is good and right. The Lord, (who is the judge that always does what's
    right), will give that to me on that Day. And not just to me, but to everyone
    who longs for his coming.
  nld-1939: Van nu af ligt voor mij de kroon der gerechtigheid gereed, die de Heer,
    de rechtvaardige Rechter, mij schenken zal op die Dag. —En niet alleen aan mij,
    maar ook aan allen, die zijn verschijnen hebben liefgehad.
  bwo-bwo: Eshe haniyak kááwi akliliyo taash k'anatniye taan b́ kotiri, aklilymanowere
    kááw angshiru doonzman manots taash imetuwe, b́ imetuwere t s'uzsh b́woterawo
    b́ be'ewo shuniru jamwotsshe.
  nch-BL: Huajca ama nechchiya ica se corona cati nijtantoc pampa nijchijqui cati
    xitahuac. Huan Tohueyiteco, nopa tequitiquet cati xitahuac, nechmacas nopa corona
    quema techtequitachilis nochi titaneltocani. Huan amo san na nijselis se corona,
    nojquiya quiselise nochi taneltocani cati tahuel quichixtoque ma huala.
  quc-TNT: Cämic c'ut xuwi weye'm ri tojbal ri c'olom chwe. Are ri kas jicomalil,
    ri kas utzil ri cäyi' na chwe rumal ri Kajaw Jesucristo, ri nimalaj K'atal Tzij
    ri jicom cuban na chuk'atic tzij pa qui wi' conojel winak. Are ri Are' cäyo'w
    na we tojbal ri' chwe pa ri k'ij ri cuk'at tzij. We tojbal ri' cäyi' na man xuwi
    tä chwe in, xane xukuje' chque conojel ri kas cojonelab, rumal chi sibalaj cäquirayij
    ru petbal ri Jesús, sibalaj lok' c'u wa' chquiwäch.
  tfr-NTPO: Tja shäng Tjl̈apga Jesús, no l̇l̇gwega pjl̈o bek l̈i koshë shäng woowa
    l̇l̇ëme. Miydër ga tjweshko ga parkaga pjl̈o bek potjwl̈ẽnggl̈o l̈i twe bor kong,
    nopga uunkong l̈öng ba koshë wopjl̈ú l̈i kong bakoe.
  kaq-NT: Mia tah min heen siri baque qui hihxon jan hea hinanyaxihqui jahuen hinanti
    ta Papan hea bexoja sca jaxonihqui. Pontejaquin siri hin tiroma quin hihnicaxon
    ta jaa hinanti hea hinanyaxihquiqui, jahuen baquebo bichi joxon. Hea huestima
    bi jaa joti jenipahichaibo jatihibi ta jascapa hinanyaxihquiqui.
  sgb-sgb: Amêhên, ha panambut ko ha pamanhumonol ko kana, ay madyanan akon primyo
    ha pag-orong na di hên manatol hên main katoynungan. Alwan hikon bêngat ya madyanan
    primyo, noa, ya balang miha ya ampangênggan ha pag-orong na.
  vie-1934: Hiện nay mão triều thiên của sự công bình đã để dành cho ta; Chúa là quan
    án công bình, sẽ ban mão ấy cho ta trong ngày đó, không những cho ta mà thôi,
    nhưng cũng cho mọi kẻ yêu mến sự hiện đến của Ngài.
  kxv-kxv: ନାଙ୍ଗେତାକି ଦାର୍ମୁତି ଟ଼ପେରି ଇଟ୍‌କି ଆ଼ହାମାନେ, ଏ଼ଦାଆଁ ଏ଼ କାଜା ନୀହାଁୟି ଦିନାତା
    ନୀହାଁୟି କିନି ପ୍ରବୁ ନାଙ୍ଗେ ହିୟାନେସି, ୱାର୍‌ଇ ନାଙ୍ଗେ ଆ଼ଏ, ତାନି ୱେଣ୍ତା ୱା଼ନାଣି ନେହିଁ
    ମ଼ନତଲେ କା଼ଚାମାନି ବାରେଜା଼ଣା ତାକି ଜୀୱୁନ଼ହାଁନା ହୀନେସି ।
  amu-NT: Jeꞌ macanda̱ cwimeiⁿndo̱ꞌa na ncoꞌño̱ⁿya juu na nntseitꞌmaaⁿꞌñenaꞌ ja ncꞌe
    na matseijomndyo̱ cantyja ꞌnaaⁿꞌ na matyꞌiomyanaꞌ na nquii Ta Jesús nñequiaaⁿ
    juunaꞌ no̱o̱ⁿya, jom cwiluiiñê jwe na xcwe macuꞌxeeⁿ, meiⁿ nchii macanda̱ nennco̱
    nñequiaaⁿ na nndaya juu nayaꞌñeeⁿ sa̱a̱ mati nñequiaaⁿ joꞌ nda̱a̱ chaꞌtso nnꞌaⁿ
    na cwimeiⁿndooꞌna na nncwjeeꞌ nnaaⁿꞌaⁿ.
  hin-CV: भविष्य में मेरे लिए धार्मिकता का मुकुट सुरक्षित है, जो न्याय करनेवाले प्रभु
    मुझे उस दिन देंगे—मुझे ही नहीं परंतु उन सबको भी, जो उनके दोबारा आगमन की बड़ी आशा
    से प्रतीक्षा कर रहे हैं.
  spa-BES: A partir de ahora, la corona de justicia se ha preparado para mí, que el
    Señor, el juez recto, dará a mi en ese día, y no solo a mí, sino a todos aquellos
    que con amor esperan que él vuelva.
  san-BEN: শেষং পুণ্যমুকুটং মদর্থং রক্ষিতং ৱিদ্যতে তচ্চ তস্মিন্ মহাদিনে যথার্থৱিচারকেণ
    প্রভুনা মহ্যং দাযিষ্যতে কেৱলং মহ্যম্ ইতি নহি কিন্তু যাৱন্তো লোকাস্তস্যাগমনম্ আকাঙ্ক্ষন্তে
    তেভ্যঃ সর্ৱ্ৱেভ্যো ঽপি দাযিষ্যতে|
  tdx-tdx: Mihaja ho ahy henane zao ty sabakan-kavantañañe hatolo’ i Talè Mpizaka
    Mahitiy ahy amy andro zay, le tsy amako avao, fa amy ze hene hifale amy fitotsaha’ey.
  naf-naf: Keyepmti pilak teŋ mamayelen dopmaŋ Amobotnaŋ An kwetetepmaŋ zemdelaŋ zenze
    egaŋ nâgât zapat kululuŋen zilem kwilik weyaŋ bembeŋaŋ tazin ke zemdelaŋ zenze
    kanen nawe. Wa ke neŋ kwep yek, am sambe ekŋen ek nâmtikŋaŋ mpemti egalen kokotnaŋgat
    damuŋ mamaip nsakwep ndawe.
  grc-MT: λοιπον αποκειται μοι ο τησ δικαιοσυνησ στεφανοσ ον αποδωσει μοι ο κυριοσ
    εν εκεινη τη ημερα ο δικαιοσ κριτησ ου μονον δε εμοι αλλα και πασιν τοισ ηγαπηκοσιν
    την επιφανειαν αυτου
  vid-vid: Na sambi ipona hela kupegwa chonolo chila cha kudita ganojile hali meho
    ga Nguluwi na chonolo acho ndopegwa zuwa lila na Mkulu yawele mtagusa yalingutagusa
    goya na haiwele heni hela, ila hamwe na wala weng'ha walingubeteza kwa igano koneka
    kwa heye.
  pio-NT: Càide iyúwa nàacaalí corona wenàiwica irí, yái wenàiwica ipìaníiricatéwa
    carrera ìwali imawènìadaca nacái áibanái, càita nacái siùcade ìyaca nulí nùasu
    cawèníiri chènuniré, Wáiwacali yèeripináca nulí yàacaalíwa néese àniwa, numànicáiná
    cayábéeri machacàníiri iyú càide iyúwa iwàwáaná. Yái Wáiwacali, cayábéerica íiwitáise,
    icùaca wenàiwica machacàníiri iyú, yùuwichàidapiná nacái báawéeyéi. Càmita nulípiná
    abéerita yàacani, yái cawèníirica, néese yàapiná cawèníiri macái wenàiwica irí
    cawinácaalí máiní iwàwéeyéica iicáca Wáiwacali yàacawa néese àniwa cáininácáiná
    naicácani.
  tsn-tsn: Kwa legodimong serwalo se nkemetse se Morena, moatlhodi wa tshiamo, o tlaa
    se nnayang ka letsatsi le legolo la go bowa ga gagwe. Mme e seng nna fela, e leng
    botlhe ba matshelo a bone a supang gore ba lebeletse ka tlhwaafalo go tla ga gagwe
    gape.
  amr-NT: Konige̱po konig “premio” kurudya̱ʼ Diosa meʼnoeanhuahuikaʼapone. Jesucristo
    Huairi eʼtiakdeʼte kurudya̱ʼ meʼnoeanhuahuikaʼapone. Oroʼ huadakda eʼkikaʼnayo
    Jesucristoa huadaknanada mogkikaʼapone oroʼtaj. Konig “premio” eʼyok Jesús Huairi
    huadakda huamanoeynoeyeria huakkaʼtada oʼmanoeanhuahuikaʼapo kurudya̱ʼ. Ayaʼ Jesucristotaj
    onʼmaboikaʼpo ayaʼtada oʼmanoeanhuahuikaʼapo kurudya̱ʼ Diosere.
  pwg-pwg: Ma wekarakava na God kaku kraun ivovunaghi emakamakai. Ma karakava mara
    damonai Bada ina vereku, ini matakira da abiga bubuna. Nani maranai Bada vonavaghata
    tepanai wawaya ini tupaviresi ma ina vonakiiyaragha da biibiisi bo beroberosi.
    Ma ke taku kava kraun ina vereku ma bade iyavo kava nimonimoriyai ikoyakoyagha
    da Yesu ina vovira na ti damsi yavata.
  cjv-cjv: Ena Ari Wanopanom yo tere no ipu si norowangua yaromi tokoi u mangi unangua
    kakom uro na yo tongua mapunom a ki sika meinam narowame. Te meinam i na towane
    narekename. Tamanume. Ari yokamai u mangi unangua denom minom mun firainga yokamai
    meinam i ama erowame.
  tha-KJV: ตั้งแต่นี้ไป มงกุฎแห่งความชอบธรรมก็เตรียมไว้สำหรับข้าพเจ้าแล้ว ซึ่งองค์​พระผู้เป็นเจ้า
    ผู้​พิพากษาอันชอบธรรม จะทรงประทานแก่ข้าพเจ้าในวันนั้น และมิ​ใช่​แก่​ข้าพเจ้าผู้เดียวเท่านั้น
    แต่​จะทรงประทานแก่คนทั้งปวงที่รักการเสด็จมาของพระองค์
  por-BR-2018: Desde agora a coroa da justiça me está reservada, a qual o Senhor,
    o justo Juiz, me dará naquele dia; e não somente a mim, mas também a todos os
    que amarem a sua vinda.
  mhl-mhl: Ofonji mimitari Rauine poretiŋ fukeru gogone osoeru posiine fukeru goboŋ,
    ore hendiŋ boteine oi mitari nareme nonde odi nuru pega. Ofonji kirieru wareiŋ
    damaŋ oo oi nareku ubeneo keme rakako tinabiŋeneke fukebemiŋ. Oi noŋ akoŋ so nareiŋyoŋ,
    ŋiŋigo manji jojoko eteru moke fukeiŋ ore odigaegobi, oi yoŋore ubeo oŋuakoŋ keme
    raka eyareiŋ. Oŋu.
  klv-klv: Gagai van, aGot satotǝgau nǝprais hǝn nanoran m̃os ginau. Nasub̃ topǝpehun
    navoian dan nǝsaan len nanoran, dereh teviol hǝni mai ginau len nǝboŋ totibau
    enan. Be savi ginau ŋai, dereh teviol hǝni mai alat lotolǝmas buni, toh vir natǝlmaman
    san.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ henfelo꞉ welo꞉ edab amio꞉, digalelo꞉ aloba꞉ma꞉no꞉ kalu,
