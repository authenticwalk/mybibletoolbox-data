    ngo na qi vät ama qunäga na ama matnävämne. Näkt pa qaku sokt kä nasek mä ngo
    dap kosaqi va qä sek iarhakt moe qärarhae i nani a rha masirhat iva rhi lu aa
    mänmänäs.
  ita-1885: Nel rimanente, mi è riposta la corona della giustizia, della quale mi
