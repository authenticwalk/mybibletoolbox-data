  cof-NT: '@see-verse:2TI.004.007'
  srm-NT: Nöö fa Masa Jesosi dë di Leti Kuutuma tjika naandë, nöö mi sabi taa a buta
    wan paima kabakaba da mi kaa, fu di mi bi ta libi a wan leti fasi nëën wojo. Nöö
    di paima dë, a o da mi ën a di daka di a o kuutu hii libisëmbë. Ma nöö an dë taa
    mi nöö o feni ën e, womi, ma hii u dee sëmbë bi ta hangi Masa Jesosi faa ko, u
    tuu o kisi ën.
  qvs-NT: Tukuy willawashkanta allita rurashkaynirayku alli rurak juesninchi Jesukristu
    kashkan shamushpa premyuynita kuwanka. Mana ñukallatachu kuwanka. Tukuy payta
    kuyashpa shamunanta shuyak runakunatapish premyunkunata kunkasapa.
  zca-NT: No nal, lë' Krist Jesús, Me nigobe' xmod ñal gak kun kad men; lë' Me kinuchao'
    kwa'n dox tsak gal da por nzhona ro' Me; no gat lë't nab tsa da gal kure', nu
    rë xa' dox nzhakla yë'd ga' Me.
  cbc-NT: Bairi ãmerẽ yua, yʉre Dios cʉ̃ cajopee caãnorẽã bairo ʉmʉrecóopʉre corona
    pesarica beto yʉ ãnicotero bairo merẽ. Marĩ Quetiupaʉ camasãrẽ caĩñabesei cañuʉ
    majũ ti beto pesarica betore yʉ jogʉmi cʉ̃ cacõrĩcã rʉ̃mʉ caetaro. Yʉ jeto merẽ
    jogʉmi baipʉa. Nipetiro cʉ̃rẽ mairĩqũẽ mena ati yepapʉ cʉ̃ catunuatóre caboocoteãna
    cʉ̃ãrẽ na jomajũcõãgʉmi.
  qxo-NT: Cananga shuyacuycä Tayta Diospa ñöpanman chänäpä cagllatanam. Tsaychöga
    Señor Jesucristo nimanganta cumplingäpita ima shumag premiutarä entregamanga.
    Y tsaynöllam Señornintsic Jesucristo cutimunganyagpis shuyacogcunaga premiuta
    chasquiyanga imanöpis cawayanganman.
  mox-mox: Yaʼa niʼa yavetunutunuqa Yaubada matanaya, ʼinega ilivu tunutunuqina ana
    veʼia ʼivaʼavaʼaina nawale ena ʼewea eda Kaiwabu ena ʼaubena ʼinaya. Tauna Toluvine
    tunutunuqina, ʼinega ge agu ʼaidegamo veʼia naneigu, ta ʼesi tomotau qabudi ibaʼebaʼe
    ena ʼifoqe mai weaqina wese veʼia nana ina lobea.
  kew-kew: Goa pea-ga epe-rupa aipapulu epeme onaana yotore aba managola saabaaya.
    Go epe yotore mo epe koso pagape Aa Mudumi nina aalu madaa epe raguna-rupa mea
    adi palia. Go aa epaliade yapi di raburi nipumi ni go epe yae gialia pare ni padane
    nagialia. Dia, pare onaa rayome nipuna epape di madaa raaname omoa suruba pimi
    onaanu page katea.
  dww-dww: 'Vutuna aubainama yodi Bada yau maesama ya kaididi be e raberabena. Be
    maesa inam umanama: Bada ya riueguna da taugu banaga didimaniguma tauna matane.
    Be Bada tauna vutuna didimana tauwai tarapirienama, be na kaba verau munaḡama
    raḡanine yau maesama e uteguna. Inam nam tauguḡa, ibewa da banaga aitauḡa na kaba
    verau munaḡama ta ḡoeḡoe gurate be ta raberabena, taudi mate e utedina.'
  twi-ASANTE: Adeɛ a ɛretwɛn me seesei ne nkonim akyɛdeɛ, tenenee abotire a Awurade
    a ɔyɛ tenenee ɔtemmufoɔ no de bɛma me da no. Ɛnyɛ me nko, na mmom, wɔn a wɔtena
    ase ɔdɔ mu twɛn no no nyinaa.
  aoj-aoj: Deiꞌ ametal hiahawes isimba sasagih sigikilaꞌi sogofaꞌasi isimba sandandombol
    sapome. Ametal alamba naꞌamba. Atiasi Dembinai nofale niꞌipi niꞌi, “Inaꞌ aman
    nagape hililiꞌi.” Dembinai anen aman hililiꞌi nogawalogasi ma nemaf afamba. Nemaf
    afamba luꞌwafi atiasi anen neseꞌe ametal alamba. Eaꞌ ina nesoꞌ aeꞌ atowe, owaꞌatin.
    Anen nosoꞌasam isimba epes mamahisa ukup pipila anen notaga nondawalap sogatolonai.
  cbv-cbv: Pánihna, wã tʉ́i chãjatji jíib jwĩ Maáh jeáboó ã bíboh pã́ina nacaá. Nihat
    cã́acwã ded pah ĩ chãjatdih jéih beedána, yoobópdih jíib wʉ̃hni jʉmna, ã wʉtatdih
    wã tʉ́i jepahatji jíib, ã jwʉ́ʉb dei jʉ̃óhni yeó jáapdih weemdíh ã tʉ́i chãjbipna
    caá. Bita caandíh oinitbʉt ã jwʉ́ʉb dei jʉ̃ʉ́wát pínahdih tʉ́i pã́init ĩ jʉmʉchah,
    jwĩ Maáh Jesús biíc yoobó queétdih ã tʉ́i chãjbipna caá.
  taw-taw: Tap teplep yad dep ak mɨñɨl yɨp kod mɨdeb. Tap teplep anɨb ak anɨgɨl mɨdeb,
    Bɨawl yɨp agɨnɨgab, Bɨ teplep yad agɨnɨgab. Bɨawl ne yɨpɨd gɨl nɨŋɨd, binɨb okok
    kɨlop bɨlokɨl nɨgɨnɨgab ak nɨm, ñɨn awl ne ak apek, tap teplep anɨb ak yɨp ñɨnɨgab.
    Pen yad nokom mel, binɨb Bɨawl chɨn apeb agel, kɨlop tep gaknɨŋ kod mɨdebal okok,
    kɨlop mɨdupsek tap teplep anɨb ak ñɨnɨgab.
  jic-NT: Qjuis Jepa Jesucristo niswa tjac' na, ca mveles gente jilal ncu 'üsüs nyuca
    la tjajay Dios jos jin. Qjuis Jepa Jesucristo pasal 'üsüs way. Napj selé pasal
    'üsüs la mijis napj lal. Pajal pülücj la nuc jupj ncuwim niswá. Po jisas jupj.
    Pasal 'üsüs la mijis wa jupj yupj jilal.
  zap-NT: Naaree naa che noze list nak te koron por noo por ne xnëz wlaa noo; laa
    Jesucrist ne xnëz rlaa gyelextis yniizo lo noo chene ydxiin dxe, no let nozdet
    lo noo yniiz No, sinke no lo yra mén ne kesentyent kambë́z ne chiid Ne.
  wer-wer: Pël ëën peene pöt kutömweri ul ë rangiaut, sum kësangring omën wotpilöröaan
    yaö ëa pöt nemëën ëaut akun kaöaöök Omp Aköp, ngön ë pet yairaö wotpilëp puuk
    nampnaat. Pöt nemënt pëën won, pim orööpna akuneten kent ëak kor wakaimaurö pitta
    mampnaat.
  ipi-ipi: Tene okonena, Jisasato yole epene mindi namba gukale lo makande piyene
    eya. Matili yuu oko koyo pula-angi, wandakali kuai lo tale piyane Akali Andane
    okomane yole epene okone namba giyu, namba akali epene tika-pene ateya lolopeya.
    Balato yole okone namba angu gii napulu-peya. Jia. Akali Andane okomane yole epene
    okonepene tupa bala panakame epola oko andaima lakae lo maliyo atolai wandakali
    tupa pitakanga malupeya.
