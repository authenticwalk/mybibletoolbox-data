  txq-txq: Hatematak ia ela kada matak esa fo au ahanin. Ndia, beker joara fo ita
    Lamatuan mbeda memak kana ena fee basa hatahorir mana leo-laꞌo no ndoos. Ita Lamatuan
    naa, ndia mana maketu-maladi no matetuk. Ana ta mbeu seserik. Ndaa no fain, neu
    ko Ana loo lima fee au beker joara naa. Ma ta kada au mesa ngga. Basa hatahorir
    fo mana sue-lai neun, ma rahani a Ndia mamain, ara oo hambu beker talo naa boe!
  aaz-aaz: Oras ia, au ꞌpao-pao rais jes feꞌ. Es reꞌ, kraa-mnatuꞌ reꞌ Usiꞌ napaar
    ee neu sekau-sekau reꞌ in aꞌmoin ee namneo ma namnoon. Hit Usiꞌ naan, afeek rasi
    amneot. In ka npiir fa humaf. Antea in oors ate, In of annonaꞌ kau kraa mnatuꞌ
    naan. Ka neu au ꞌmees fa, mes sekau-sekau reꞌ anneek Ee, ma anpa-pao Goe he nkoen
    On anfain neem, sin napein akraa mnatuꞌ on naan amsaꞌ.
  qup-NT: Chasna alita rurashpa kawsashkaynirayku alillata rurak tukuy runakunata
    rurashkankunamanta tapushpan rimak Amunchi Jesukristuka kuti shamushpan sumakta
    kushichiwanka. Mana ñukallatachu chasna alita kushichinka, ashwan tukuy paypa
    shamunanta alita yuyashpa chapahuk runakunatapas chasnallatatami kushichinka.
  dop-dop: Nɑ pǝnɛntɛ tɑmpɑnɑ tǝŋlɑɑ teeli ntenuɣu tɑŋnɑ-m, ŋkʋɣʋ Tɑcɑɑ wei ɩ tǝŋǝɣɩ
    tɑmpɑnɑ nɑ ɩ́ hʋʋkǝnɑ tɔ ɩ kɑ́ hɑ-m kʋyɑkʋ ŋkʋ kʋ wule. Nɑ pǝ tɑɣɑ mɑ tike kɛ
    ɩ kɑ́ hɑ, ɑmɑ nɑ pɑ tǝnɑ mpɑ pɑ cɑɣɑɑ nɑ pɑ́ nyɩɩlǝɣɩ ɩ kɔntɛ wule tɔ.
  azb-azb: İndi salehlik tacı mənim üçün hazır durur. Ədalətli Hakim olan Rəbb qiyamət
    günü onu mənə – yalnız mənə deyil, Onun zühuruna can atanların hamısına verəcək.
  eng-DBY: Henceforth the crown of righteousness is laid up for me, which the Lord,
    the righteous Judge, will render to me in that day; but not only to me, but also
    to all who love his appearing.
  guo-NT: 'Amwʉtjel Dios naxawʉajnawet corona xan nachaxdusliajwa. Wajpaklon Jesucristo,
    japon juez, xabich pachaempon. Japon asamatkoi xan najʉmchiyaxael: “Xam chiekal
    nabistam xanliajwa” —chiyaxaelon. Do jawʉt, nachaxdusaxaelon corona. Jawʉt xan
    kaenan japon nachaxdusaxil corona. Puexa asew jiwbej kaenanʉla chaxduiyaxaes corona.
    Japi jiw, nejxasinkpi Cristo, wʉajnawetibej japon pejme pasliajwapox.'
  hla-hla: Ne Sunahan e haputu bei lia a prais i tar tu matskö u lia i matanen. A
    Tsunono te tsimou hamatsköna te hale noien romana lia nonei turu Lan u Kapan te
    la nama. Ba nonei te hala gono has mera noi lia a prais u katun hoboto te ngile
    ren ba te hahalose ren te ga la pouts uamen romana.
  mav-NT: Karãpe wateput turan seput hat akag to'e — En po'og ihyha rakat e wuat'i
    ehamo. Mi'i hap ewy ti meiũran Ai'akag Iesui to'e irane uhepe — En ni wakuat kahato
    Tupana wanẽtup hawe e irane uhepe ma'ato yt uhepe yn i ma'ato i'ewyte uwe uwe
    toky'e haria pe torania — Ati'a­tu­ky­'esat Iesui ta'aipok i e haria pe.
  kpf-kpf: Narâk ziren târâraknaŋgât sâŋgân mimbatkât mambât pâi ziap. Gâtâm narâk
    patin Kembu, top likuliku a târârakŋâ, zâkŋâ sâŋgân nibap. Oi nâyâk buŋâ. Yesugât
    takâtakâŋaŋgât âkŋâlime, zen ârândâŋ ziŋgâbap.
  ppo-ppo: '@see-verse:2TI.004.007'
  hin-2017: भविष्य में मेरे लिये धार्मिकता का वह मुकुट रखा हुआ है, जिसे प्रभु, जो
    धर्मी, और न्यायी है, मुझे उस दिन देगा और मुझे ही नहीं, वरन् उन सब को भी, जो उसके
    प्रगट होने को प्रिय जानते हैं।
  wol-KYG: Léegi nag kaalag njekk a may xaar, te Boroom bi, Àttekat bu jub bi moo
    ma koy yool, keroog ca bés ba, te du man rekk la koy yool, waaye itam képp ku
    koy séentu te yàkkamti bés ba muy feeñ.
  bef-bef: To ya hugo yaꞌma kokulumaguti be ligiꞌohutamofihi mina sekele mamuꞌa hiti
    kakiliꞌi lamanaꞌa Sipi Bouba yaꞌma hetofa nonaꞌa guna malalina bo ai anana nimilibe.
    Minoto kanaꞌa sipi yupahi Sipi Bouba aiꞌa leꞌmo bebe soto guna mololata bouba
    nani hiti silaga bonaꞌi ai nehetilina kanaꞌamu fifa ito geba hulata nohuta bonaꞌi
    yaꞌma ana kakiliꞌi bi letalinaꞌmu yabe.
  amm-amm: Suo mo amai na, kumokiso foukai. Molo itouniyaimoso aluwai foli mo Noko
    Siyoliyo amai na amonoimo, to amukonomai. Imo kwai nokota siyoli na, suo foli
    monoi yomukaiyakimo, motu imo saso yomoimo. Yo saso muwoi, nokoyo tota fiyamosiya
    kono monoi mulu yakinomo, suo foli na nikoimo.
  zaj-zaj: Na sambi nikiligwa mkungo wa kuwa bule uzenzeleganye, awo Mndewa, mulamula
