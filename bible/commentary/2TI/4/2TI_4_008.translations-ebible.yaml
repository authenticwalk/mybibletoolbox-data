  sll-sll: Waga ipire God tobo wai na tenangure iralga tobo ya dimua. Dungwo tobo
    iwe, amane molalga tobo dimua. Ari para weni ha hol dime dire ongwo yal God, ari
    gongwo hon mongwo hobi para, airangwo haung tobo wai na tenangwo iralga pamua.
    Na tani na tenangwo paikimia, ari wiyol Yisas yong miling tere Yisas ure aki di
    na tenamia di pire kwi han mongwo hobi, para tenangwo pamua.
  yaq-NT: Intok i'ani, inim si'imeku Liojta bichapo tu'isi jiapsiwaka yee makwa'u,
    kaitau a tamachiatuka, tu'ika aamak in bitnee'u, ini'i, chukula yo'owe Jesukrijto,
    aapo yeteu a' lutu'uriatuka'po aman yee ya'uraa bittuame, junae taewait nee a'
    bittuane. Intok inika'a, ka nee inepolaik jiba, a' bittuanee junae taewaitchi.
    Ala inika'a, si'ime jume' jiba aapo'ik nak ta'aaka, juchi a'abo a' nottinee'uta
    a' bitpeaka jiapsisukame.
  uro-uro: Bä sa rhäkt di qale ama qäbautki na ama räkt ngät ama lat nani a ngo qäraktni
