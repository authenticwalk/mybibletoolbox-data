  dso-dso: ଏବେ ସର୍‌ଗେ ମର୍‌ପାଇ ଜିତ୍‌ଲା ମୁକୁଟ୍‌ ସଙ୍ଗଇଆଚେ । ଏ ମୁକୁଟ୍‌ ପର୍‌ମେସରର୍‌ ମୁଆଟେ
