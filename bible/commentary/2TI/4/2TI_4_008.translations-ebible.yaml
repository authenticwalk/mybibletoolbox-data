    mana naꞌetuꞌ no matetuꞌ. Ana nda mbee seseriꞌ sa. Dei fo nandaa no fain, Ana fee
    au beker sesenggiꞌ a. Nda akaꞌ au sa. Basa atahori mana sue E, ma mana rahani
    neneman, ara o hambu beker onaꞌ naa boe!
  msy-msy: Ezɨma ivezir aghuim a na mɨzuai iti, mati ivemarir gumazim an ivezir aghuim
    a mɨzuai. Ezɨ ivezir aghuir kam a kamakɨn, God na mɨkɨm suam, nɨ nan damazimɨn
    dera. Ekiam arazir aghuimra gɨn mangɨva gumaziba ko amiziba kotiamɨn aven men
    araziba tuisɨgham. Egh Dughiar Krais Otoghamim, a ivezir aghuir kam na danɨngam.
    Egh a narara danɨngan kogham. Puvatɨ. A ivezir aghuir kam isɨ, gumazamizir a mɨzua
    a uamategh izamin dughiam gifongeziba, a bar me danɨngam.
  agg-agg: Hapoana napo pɨpambe horombofe hefe semɨndɨmbo ranai yaŋgorɨ hɨfandarandɨ.
    Napo ranana ndahurai-ane. Adükarɨ ai wambo mbumundɨ nindou mbüsümbui. Adükarɨ
    ai mbumundɨ hohoanɨmo süŋgu nindou yɨbobore arandɨ sapo ahandɨ adükarɨ yɨbobofe
    si ra tükündɨfeyoanɨ napo ra wambo ndendɨrɨmbui. Ai wambo yaŋgɨrɨyopoanɨ asendɨrɨ,
    ŋga nindou muŋguambo dɨdɨyei ahambo weindahɨ tükündɨfiyuanɨ hoeifimbo hɨmboyeihɨ
    amarei ranaheimbo amboa.
  ptp-ptp: Om Apumtau viac nôn nivɨha pyap ên nêb a ob kô. Nôn tige bêga nêbê i ob
    yê a nêb a xomxo nivɨha. Om Apumtau wê yaxên xomxo ya môp bôbac ge obêc vông nôn
    tige vô a vô buc wê obêc vena lec ge. Lêc ob vông vô aca va tibed lêm. Nge, ob
    vông vô xomxo vɨhati wê he xêyaa vin lec ên nêb he ob yê i vô buc wê obêc vena
    lec ge.
  nak-nak: Eala eau pou tali moli la vibalavala te La Uru ale eia ge abiagu te la
    kiloli la vulovulogu ale matatale, eia ge abiagu te la tapasi la maututula, la
    vuhula eia la tahalo la viputumulila ale matata sesele, eia rovitia veia la igogolu
    taku eia sesele. Me eia kama ge eau moli sekela ale ge sau tola la vibalavala
    tetalale, ouka. Etato tomi ale loho tavu la guluvi tetala veia eia ge gomai harari,
    etato tomi ge sau tola la vibalavala tetala mulimuli.
  lbb-lbb: A nanan a harlou ning e God ka suah tari sur iau, anasa a tostos namatana.
    A Leklek, a tostos na Tena warkurai ir sarani tak ana pukakiar na warkurai. Pa
    bel tetek iau ka, ir saran a harlou ning tetek la rop ning la mang kol sur ir
    ulak.
  kan-2017: ನೀತಿವಂತರಿಗೆ ದೊರಕುವ ಜಯಮಾಲೆಯು ಮುಂದೆ ನನಗಾಗಿ ಸಿದ್ಧವಾಗಿದೆ, ಅದನ್ನು ನೀತಿವಂತನಾದ
