  ena-ena: Akuaba huaci sɨbaŋ viaŋ haŋɨla haŋɨla uavɨla vivi hɨsɨŋ agaŋ Asɨ dɨ haiabɨla
    heŋ hɨnidi uami. Akuaba huaci sɨbaŋ agasaŋ haŋɨla haŋɨla uavɨla viben agaŋ nɨbu
    nameŋ uami. Aludɨ Hekɨlɨ agaŋ iadɨ nameŋ abɨbali uami. Nama hulaŋ huaci sɨbaŋ
    aba abɨbali uami. Aludɨ Hekɨlɨ nɨbu ciaŋ hihɨla hihɨla hɨsɨŋ hulaŋ uami. Nɨbu
    hulaŋ iamɨgali akuaba akuaba lɨhavɨlalɨ agɨladɨ sɨhɨvia lamalɨhɨlɨbali uami. La
    hulaŋ iamɨgali agɨladɨ ciaŋ hɨvɨ lamɨbali agadɨ mɨhiŋ heŋ akuaba akuaba agɨladɨ
    hulaŋ iamɨgali sɨkasɨkan agɨlasaŋ hɨtɨŋ hɨtɨŋ igubali uami. Hulaŋ iamɨgali akape
    agɨlaŋ nɨbu haiabɨla iahɨci iga iga saŋ mavɨn hekɨlɨ hɨniavɨlalɨ uami. Nɨbu nulɨsaŋ
    akuaba akuaba huaci huaci agɨladɨ igubali uami. La iasaŋ avi igubali uami.
  nbq-nbq: Eke, yogak at wene atma nggedok owak dilisiga Nenasin en it avakwa yavup
    sek okbagu-selok, onggo nggare-nggare mendago mahkota yikbisaliga menda, At warup
    hudi an ambi yikbanupwak yiluk, baninggigi agarik o. An nadik yikbanisogon dek.
    Ata, yi avakwa ndi avakwa en, “At sigam ari warupwak dek, ai,” yiluk, sokhelagwi
    ako ovok erogo yikbisayogon.
  tgo-tgo: Iya kaiwae modaŋgu mbe ina weya Loi i vivatharawe kaiwaŋgu, modoko iyako,
    thovuthovuye e maranji, na Jisas, iye raghathaghatha thovuye, ne i giya weŋgo
    mbaŋa ne i njoghama. Ko ma mbe ghino wombereghake eŋge modaŋgu, ko taulaghɨko
    iya thɨ roroghagha na nuwanjiya moli i njoghama, thiye tembene i giyava modanji.
  yap-yap: Me ere chiney e be son nigeg puluwog ko gel ni kug tay, ni aram fare te’eliyaw
    ko mat’aw ni ir e bayi pi’ fare Tapufthin nib mat’aw i Somol ngog e Chirofen nem
    — ni gathi go’ gag, ya bayi pi’ ngak urngin e pi’in nib t’uf Somol rorad ma yad
    be sonnag ni nge yib i m’ug.
  mop-NT: Aleebe taac'a'an in naal ti ca'an u men toj in betaj. Le'ec a Noochtzili,
    walac u tz'eec a mac ichil u sip'il ti toj. Le'ec ti u q'uinil u yemel ala'aji,
    bel u cu tz'aa' ten in naal abe'e. Ma' jadi' ten bel u cu tz'aa'i. Bel ilic u
    cu tz'aa' ti'ijoo' tulacal a boon a que'enoo' u yool ti tanoo' u paac'tic u yemel
    a Noochtzili.
  tet-tet: Oras neꞌe, haꞌu ksei kein simu fafaꞌek mak itakaan Naꞌin rai nela bodik
    ema mak moris loos. Nia atu tetu ema hotu-hotu moris nodi moon. Toꞌo niakaan oras,
    nanis Nia latan fafaꞌek nia baa haꞌu. Mais lahoos baa haꞌu kmesan dei. Nia moos
    latan baa ema hotu-hotu mak nadomi Nia, no nein Niakaan mamain.
  hlt-MCSB: Tahae lamkah kai ham duengnah rhuisam te a khueh coeng. Te te aka dueng
    laitloekkung boeipa loh tekah khohnin ah kai n'thuung ni. Te phoeiah kai bueng
    pawt tih a phoenah aka lungnah rhoek boeih te khaw a paek ni.
  xtd-NT: te taxi Ia kuu Xtoꞌo‑ro, Ia ndadandaa kuechi‑ro, ɨɨn xa taxi‑ia na xee kɨu
    chi kida‑r xa juini‑ia. Kidandaa‑ia hora ndadandaa‑ia kuechi‑ro. Ñadu ruꞌu ni
    niꞌi xa taxi‑ia chi dɨuni niꞌi ntdaa ñayiu ka kuvete xa ndixi‑ia.
  mdy-ETH: ዓካሪ ፂሎ ማዒ ናንጌሢሮ ዒንጊንታ ካኣቶኮ ቶኦካ ዓጎሢጉዴ ቦንቾ ባካ ታኣም ጊኢጊንቲ ታና ካፓንዳኔ፤ ዬያ ባኮ ፒዜ
    ዎጋያ ማዔ ጎዳሢ ዬኖ ኬሎና ታኣም ዒንጋንዳኔ፤ ዬይ ታኣም ሌሊቱዋንቴ ዒዛኮ ሙኪ ጴዺፆ ጶቂሢ ካፓዞንሢም ቢያ ዒንጊንታንዳኔ።
  spl-spl: Kutdâhâlen biwinenŋaŋe kepeim manmain. Yakât âwurem ge menenekbuap nâŋgâm
    mambotbaŋgimain. Yâhâ âwurem ge menenekbuawân biwinenŋe ekmâ hâmeŋe tâŋ tâŋâk
    ningiwuap. Nâŋe hoŋ bawaŋgimune nekmu ârândâŋ otmap. Yakât otmâ hâmeŋe âiloŋgo
    nihimu membom. Sâp yan pat yakât bulâŋe nihimu membom.
  usp-NT: Lajori ri'chak tijin twulb'ej titaw k'ij tiye'saj intojb'l jwi'l Kakaj Jesucristo
    ri Kajawl ri c'olan pi we lecj jwi'l suc'uli' wanm chiwch y re ri' jun k'atb'itzij
    ri suc'ul ranm. Y ma' xita'ke chwe in tijye' intojb'l, tina jye'na rechak juntir
    yak ajtakeltak re Kakaj Jesucristo ri nojel ranmak tijin trulb'ejtak tipe chic
    Kakaj Jesucristo.
  zav-NT: Na' catə' žɉəyezoa' len Diozən', gone' par nic̱h soa' mbalaz c̱hedə' bentezə
    bena' de'e güen laogüe'enə'. X̱ancho Jesocristən' zdacze' ḻicha na' catə' əžin
    ža əṉe' bin' gaquə c̱he yoguə' beṉac̱hən', caguə nadə'əzan' soa' mbalaz, ḻeczə
    mbalaz ṉitə' notə'ətezəchlə beṉə' chesyə'əbeine' ṉite'e lez yidə Jesocristən'
    de'e yoblə.
  sgz-sgz: A arkip á kán nagogon ái Konom uri narsán matananu no, má ákte leget on
    mona iau á arsupan na sas pasi má tari singing i bungán nagogon. Má arsupan erei
    a ngoro balaparip da tari ur si rung sár di rut i arkarsa má dik sorliu. Má arsupan
    erei, kápte ngo á iau sár ina top on, kápte. Ái rung di konkon masmasik suri na
    sangar i elkalengleng si Iesu, á di mul da top on á matngan arsupan erei.
  kek-NT: Anakcuan ca'aj chic lin ma̱tan nacuoybeni li naq'uehe' reheb li ti̱queb
    xch'o̱l. Li Ka̱cua' li narakoc a̱tin sa' ti̱quilal, a'an ta̱q'uehok cue sa' li
    cutan nak tol-e̱lk cui'chic. Ut moco ca'aj cui' ta cue la̱in tixq'ue. Tixq'ue
    aj ban cui' reheb chixjunileb li yo̱keb chi oybeni̱nc re lix c'ulunic chi anchaleb
    xch'o̱l.
  blz-NT: Koini'i dale'na limang men kana' nitoropotikonmo bo ingku' na ilio komburi'.
    Dale' iya'a bo rookononna Tumpu men maloos a pungukumina. Ka' dale' iya'a taasi'
    tongko' bona ingku', kasee uga' bona giigii' mian men beleskon mempeperai kotakaan-Na.
  poe-NT: A̱ ntá ijie la tí nkehe tsi̱to̱nna mé tjechónhen kíxin jína kjuakꞌé ntihi.
    Tíha mé tsjanjon Ìnchéni tí ya̱on itsi chꞌán. Jehe chꞌán mé ijnko juez jína. Jehya
    kíxin janhván tsákjaá tí nkehe tsjanjon chꞌán. Náhí, kja̱xin kaín tí nkexro kuítekaon
    sin chꞌán la ko chéhe̱ sín tjejóchónhen sín tió tsi chꞌán.
