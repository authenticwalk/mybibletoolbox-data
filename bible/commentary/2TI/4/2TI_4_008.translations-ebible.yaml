    ma a tutti coloro ancora che avranno amata la sua apparizione.
  muy-muy: 'Ku nihi Melefit àslamatuva zlam a, Bay geli aməvu azuhva tʉwi goro ya
    nə̀gri ni ; aməvu ti àna jiri gayaŋ. Aɗaba Bay geli Yezu ti agrafəŋa seriya kè
    mis àna jiri a : aməvu zlam ti ana nu ciliŋ do ; aməvi ti ana ndam ya tajəgay
    mara gayaŋ àna məmərani ni ɗek daya.'
  kqc-kqc: Sena mokena rorobo di obini na rofu ae torekai reyo, goina bi Varika amiye,
