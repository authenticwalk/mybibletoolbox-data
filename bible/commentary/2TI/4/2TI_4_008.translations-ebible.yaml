    djarrpi'kuŋ. Bala ŋayi dhu yan gurrupula ŋarrakuny ŋamakurrnha malany, yaŋara'-bakmaraŋun
    ŋunhiŋuwuyyiny djämapuy. Yurr yaka yan ŋunhi ŋarrakuwuynydja, ŋany bukmakku yan
    ŋunhi yulŋuny ŋurikiwurruŋ ŋunhi walal ŋuli ga yuwalkkum yan märr-ŋamathirr Djesuw,
    bala walal ŋuli ga märr-nhäman ŋanya, gatjpu'yunna manapan, ŋurikiyin ŋunhi roŋiyinyarawnha
    nhanŋu.
  kvg-kvg: 'Mbumbukiam noqa bøiyat-qa yaq-fia, mø̀ndønømbo-khakheinám. Yaq-fia no
