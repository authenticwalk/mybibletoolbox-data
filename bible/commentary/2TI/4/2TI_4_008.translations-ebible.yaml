  fra-_FOB: Au reste, la couronne de justice m'est réservée, le Seigneur, le juste
    juge, me la donnera en ce jour-là, et non seulement à moi, mais encore à tous
    ceux qui auront aimé son avènement.
  hau-ULB: An adana mani rawani na adalci, wanda Ubangiji, alkali mai adalci, zai
    ba ni a ranan nan. Ba ni kadai ba, amma kuma ga dukkan wadanda suke kaunar zuwansa.
  mal-mal: ഇനി നീതിയുടെ കിരീടം എനിക്കായി കരുതിവച്ചിരിക്കുന്നു; അത് നീതിയുള്ള ന്യായാധിപതിയായ
    കർത്താവ് ആ ദിവസത്തിൽ എനിക്ക് നല്കും; എനിക്ക് മാത്രമല്ല, അവന്റെ പ്രത്യക്ഷത പ്രിയംവച്ച
    ഏവർക്കുംകൂടെ.
  kkc-kkc: Esiga ayo Godeeyo howo woola tekepo badeli goo maga, yayo Kei mi ma dokodoo
    mopoodoo doloso magoo nei oso a bamoloso. Esiga goo medee teiba midili odoo Lodeeye
