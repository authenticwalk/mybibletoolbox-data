    kail ri na'akeme. Mahmaha kokoli ihin ennen onne ka nala maya'u mehe, maa nale
    ri na'akeme ma naramyaka Ai, la man weilapan Nin maimai noho wawan wali'ur.
  gaz-gaz: Amma gonfoon qajeelummaa na eeggata; isas Abbaa Murtii qajeelaa, Gooftichatu
