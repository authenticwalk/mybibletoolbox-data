  jni-jni: A barkam ni ere ni huma, nigesa Ugomo Asere unu weki utiz tini kubu uhuma,
    madi nyam ro nigino me. Daki mi isisi imba, anime a vat andesa wa hemu aye ume.
  kne-kne: Isonga wada di gon-gonak ay indodolin din Apo ay mangokom si kosto, et
    say idawat na en sak-en sin agew ay pangokomana sin am-in ay ipogaw begew sin
