    आ जाक्‍शो दाक्‍नीमी, मेको आन कली यो गेब। २तिमोथी २:५; १पत्रुस ५:४; याकूब १:१२;
    प्रकाश २:१०; मत्ती २५:२१
  car-NT: Moro tamamboramon 'wano u'mari apyiry roten y'wa man. Moro ytan ro y'wa
