  uvh-uvh: Ka kama ka aming wari bagi ari' wara'ganang kadofiinga uunak kareng wara'ning
    toni ka wap girii urang imiting ningda'ning wa girii wari naning naktangka a kane
    u kareng ning kanga napa' tangkunang ka wap aming didimeng ning ninang waraga'
    kuma' nipmefata'. Wara' girii ka aming indining iik nipkedanga didimengsa' tagagarenip
    wara'ning kigineng guk ikita' warisa' wa kama girii ari'ganang wap kareng ka u
    namo'ga'. Ka wap kareng ka wa nagata'sa' mo' namo', mokngang, adi aming ka adining
    kadapmang kareng yaranga adining nonda kaga ga'sa' sura naktangka tanga iik wara'siguk
    dabiksa' nimo'ga'.
  ino-ino: Ani kava hu'noa yafe Anumaya Koti'a anona'a kanale miya'ni'a nate'ne. Kanale
    fatako huno lavaleno kake hulatesea ve'kakeno kake hulatesea afina nakaeyafe “Kanale
    fatako ve'ka mai'nane.” hunateteno akaeya ali'ya ali'noa yate anona'a kanale miya
    namike. Ani miya nakai'nike o'alikoa'maki mi'ko nalaki Anumayamo'a eteno esea
    yafe afi'a apaipafi male'ne'a amuse nehu'a akeva mai'nisaya vaya'ae ani miya apamike.
  gnn-gnn: Ga ŋunhala dhä-yawar'yunaraŋuranydja Garrayyu yurru ŋarrakunydja wekama
    nhä malanha ŋamakurru' warray ŋunhi ŋayi yukurra ŋayathama ŋarraku, bala ŋarra
    yurru nhina yukurra ŋayaŋu-dhunupana yana, ŋunhala nhanukalanydja wäŋaŋura. Yo,
    ŋuriŋi dhä-yawar'yunaramirriyunydja waluyu ŋayi yurru Garrayyunydja mala-yarr'yun
    marrtji dhunupa yana, bala ŋayi yurru wekama ŋarrakunydja ŋamakurru'na dhika wal'ŋu.
    Yurru yaka yana ŋunhi ŋarrakuwaynydja, bukmakku yana yolŋu'-yulŋuwu ŋunhi walala
    ŋuli yuwalkkuma dhika wal'ŋu märr-ŋamathirri Djesuwu, bala märr-nhämana walala
    ŋuli yukurra, gatjpu'yunna yulŋunydja nhanŋu roŋiyinyarawuna.
  yal-yal: To xanbi ra, n tinxinyaan nɔ sɔtɔn kɔntɔnna sɔtɔma nɛn Marigin naxan namaraxi
    n xa, a naxan fima n ma na lɔxɔni, a tan naxan findixi kiti sa tinxinxin na. N
    tan kedenna mi a ra koni a fa feen xɔnla naxanye birin ma.
  cnt-NT: Në₃ guë́₄ në́₃ ma₂lë́₅ co₂jŋia₅₄ ja₁le₃chang₃ dse₃, co₂'nió'₄ caun₂ corona
    a₂cuë₃ Te₁gui'₅₄ jmɨg₄ jaun₂. Ia₁ Te₁gui'₅₄ 'éi₂ bá₄ i₂qui₃dsɨ₅ 'éi'₃ co₂rë₂ jmɨg₄
    jaun₂, on₃jua'₅₄ a₂cuë₃ jmá'₃ jan₂ jniá₂ corona; a₂cuë́'₃ ca₂le₃jɨ́n₃ i₂le₁jŋiog₅
    'ŋio₂ dsɨ́₅ ca₂lia'₂ ca₂të́₂ jmɨg₄ jaun₂ a₂guain'₂ táng₃.
  tif-tif: Kanola, tunum ma ata ata ke, bina din una sisol uyo kola-laabip ultap kemin,
    kamala kulaakal God akal, sisol uyo, afetu kutii-lomda, nami liip-kup fenba; kemin
    ale, sisol kaali ti, tituun-kup tabasu kukup kaata, kutal-fuku kulii-taba-laaba
    kaali, unang tunum imi sisol kukaayin kaata ko. Kemin, Kamokim Dukum ami am mafiing
    diim kawu, unang tunum iyo ti tituun-kup yam-kuku-mokoma kawu, nali liiwa namuba-kup
    kawu, tam sisol kaa kup-nokoma. Kemin ale, kaa ata-kup sisol kaa, kuluulokoma
    naa kalolip i. Kemin, alik unang tunum God ami aket kola-bomdip, Kamokim ami tiltam
    fatapna atamum o, kem-yaabip, iso sisol kala kuluulokomip ko.
  nlx-nlx: एवी ओंगाण मार केरता नियाव तो मुकूट मेल रिनोह, मालीक जो देरमी एने नियाव
    केरनार हे, ते दिह माहु आपी, एने माहु ओलोस नाह, पुण ता आखान केरता जा तान आवणेन
    मोंगाल्लो जाणतेह।
  apw-NT: 'K’adíí dábik’ehyú ách’ít’ééhíí bighą ch’ah hobįįhíí shá k’ihzhį’ nnit’ą,
