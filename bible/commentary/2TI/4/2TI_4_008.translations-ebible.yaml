    na chee̱ benne' ca' dute̱ xel-la zri'i lazre' chee̱' dxelebeze̱' zra xelé̱'e̱.
  spp-spp: Numɛ Kafooŋi Yesu à mii tafɛɛre sàraŋi yaha mii yyaha na nìɲyiŋi na, mii
    sí ntìiŋi kajaɲjwooni ta. U à tíi, u sí sùpyire puni sâra sí n‑tàanna ná pi kapyiiŋkil'e
    diɲyɛŋi canŋkwɔge. Mii kann'á bà u sí uru sàraŋi kan mɛ, shin maha shin u à bégel'a
    u tèenuruni sige ná funntange e ke, pire puni sí uru sàraŋi ta.
  zty-NTPS: Na'a za' si'kza' da' žaḻa' si'gak benne' chawe' ka', dan' gonn X̱anžon'
    chia' neda' ža na', na' nak chawe' kan ẕchi'a ḻaže'e žo'o. Kege chia' nedza' gonnen',
    san ḻezka' gonnen' chegak yógo'te benne' ka' zej nži'ile' Ḻe', na' dot ḻáže'gake'
    želbeze' ža yeḻé'e.
  mek-mek: Ke lau eꞌu pinauga lakapa felo auga afa felo Deo lau apu eoma auga agepeniau.
    Ke Lopia Iesu Kristo papiau eꞌi laomai afa epeni feloꞌi auga agemai papiau eꞌi
    laomai felo o apala afa agepeniꞌi aisama, isa lau eꞌu pinauga afa, egaꞌina kinagai
    agepeniau. Egaꞌina kinagai isa lau mo afa felo afaepeniau kai, papiau kapaꞌi aloꞌi
    koꞌagai isa ega mai pugu keꞌima auꞌi isafa afa felo agepeniꞌi.
  aey-aey: Wooladec gugulegina eundec ameg me adecebil ogina, ameg me eu ija u itecnu
