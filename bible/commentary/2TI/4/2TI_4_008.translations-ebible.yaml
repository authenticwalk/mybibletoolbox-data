    chaꞌ ntsuꞌu tsa tyiquee nguꞌ ñaꞌa̱ nguꞌ jiꞌi̱ Ni; siꞌi jnaꞌ ti ta Ni chaꞌ biꞌ.
  bqc-SIM: Kua maa fùa dilɛa, àlɛ ma dã sa. Dii Yã́kpalɛkɛn maa mɛ́ a kpamɛɛ yã́kpalɛkɛgↄↄzĩ.
    I kɛ mámɛ má adoo, ń gbɛ̃́ pↄ́ ye aà mↄaiↄ píiɛ.
  tcz-CHONGTHU: Chule tua hi kipaman kasan ding gotsa koi ahitai. Pakai, thutan dihtah
    pa chun, ahungkile nitengleh chonphatna lallukhuh chu eipeh ding ahi. Chule hiche
    kipaman san ding chu keima chang dingseh hilouva Ama hung kilah ding nikho ngaicha
    geova ngah jing ho dinga jong ahi.
  mar-mar: आता पुढे माझ्यासाठी जो नितीमत्वाचा मुकुट ठेवला आहे, तो त्यादिवशी नीतिमान
    न्यायाधीश प्रभू मला देईल आणि केवळ मलाच नव्हे, तर त्याचे प्रकट होणे ज्यांना प्रिय
    आहे त्या सर्वांनाही देईल.
  snp-snp: Ido ama ya monate efe limo wenena manedelo kokamu mofu ledenami ya moda
    kiyabane imo, ya minoto kamena nabalo ya Wekola iya melefe lo ledami we yakafo
    numunagolimo, ya namoko minámaiye. E’e, Yesu oloto pinami yamu auma witi koliti
    seni-muluni umamo wenena muki yaki lakoina giminagoliye.
  isl-isl: Á himnum bíður mín kóróna, sem Drottinn, hinn réttláti dómari, mun gefa
    mér á degi endurkomu sinnar. En ég verð ekki sá eini sem hlýtur slíka kórónu,
    hana fá allir sem vaka og vænta endurkomu hans.
  spy-NT: Kunyoo, mii kukānyoonwoo ꞉kiito ake nyēē +/mākēētuwēnēēnoo. Nto kiyooto
    ku tuwēnēētaab churtaayeet. Tuwēnoonooto ku nyēē mākukōōno ꞉Mokoryoontēēt nyoo
    churtaat yoo itiilchinē biich ng'al. Mēēbērē anii nkit ꞉nyēē mii chokutuwēnoo,
    nteenee chokutuwēnē biiko tukul choo mii kōōkēnoonu chōōnēēnyii.
  xnn-xnn: Isonga wada nan indolin Jesus ay Apo tako ay iligalona ken sak-en gapo
    tay osto nan mangsolsolotak ken siya. Tay si Jesus nan mangbanag isnan ipogaw
    ay ostoosto. Bakenak kedeng is mangganab isnan ligalo isnan agew ay mangbanagana
    isnan ipogaw nodi am-in ay mangkayat isnan kasin omaliyan Jesus et maitapida ay
    maagtan.
  mwe-mwe: Nnaino, njibhishilwa shilemba sha aki shishibhambe Bhakulungwa lyene lyubhalyo,
    numbe ngabha nne pe nne, ikabheje na bhandu bhowe nkwaapinga bhanalolelanga kuika
    kwabho.
  tte-tte: Kabo bwaine pwaopwaomne iyaele Yaubada ikatububunan pwaopwaomne bwaite
    todudulai maisali, yo Guyau Yeisu, iya Toyatala dudulaina, kani iyeyama kaliyatenane
    ana pileyoima koina. Na nige yakato yabomamo maisagu iyeyama, na siya meuloili
    sisanasana nuwanuwali lalakina ipileyoima, na siya tabe maisali iwolegili.
  tcs-tcs: Ane ai sabe i gad spesil praiz i weit po mi de wea eben. Ane God i go gibe
    dat praiz po ol dem pipol uda stap wea rait ane stretwei wea em. Em da bos blo
    yumpla ane em go zaze ebri pipol wea rait ane stretwei. Em go gibe spesil riwod
    po mi ane spesil riwod po ebriwan uda mata ebritaim weit po da taim wen da BosLod
    i go kambaigen po ert.
  hlt-THB: Tuhawhtaw dyngnaak sui lumyk ce kai aham a oepchoeh na awm hawh hy, awidengkung
    thlak dyng, Bawipa ing ce a khawnghi awh kai ce ni pe kaw, kai doeng amni pe kaw,
    amah a lawnaak ak lamtoen thlangkhqi boeih a venawh awm pe lawt kaw.
  soq-soq: Tauma uwa benawa uwatauwaida ne baina imaala winede, sa ipa apana mida
    God mampe dodomanantoia mo os uneu. Tatamba Iesu Keriso mida apana uduudu dodomana
    os kotumopia, me walamawa debama sa bedewe unena nepi. Mai ne os, tane mo mida
    nuawadawada mampe me wiwisawa onioniawantoia do uneu wadapu.
  qub-qub: Cananga shuyaraycä Tayta Diosninchïpa ñaupanman chayanäpaj cajllatanami.
    Chaychömi Tayta Dios nimashanta cumlishäpita premyuta chasquishaj. Manami nogallachu
    chayno premyuta chasquishäpaj, chaypa ruquenga Jesucristo cutimunancama shuyarpaycajcunaga
    llapanmi chasquenga.
  att-att: Á yáyù nga iddi-iddagák ku yù meyawâ nikán nga piâ ánna katunung ku, nga
    meyárik ta maráyaw nga kuroná nga napakappiánin ta lángì, nga iyawâ na nikán ni
    Apu Kesu Kiristu sangaw nu ággaw nga panoli na. Ta si Apu Kesu yù mamanunnù nga
    matunung. Á ari lâ sikán yù pangiyawatán na, nu ari gapay yù ira ngámin nga magayáyâ
    nga magiddak ta panoli na.
  bki-bki: Tomu na memedu nalo na Tubo kiano mia nalo avokar batubatu lu, a be tinieku
    ka kiaku naio midu vatitigio jo mave ruei, ka mia rudu van kiniou ea legiano na
    maaro. Ea bogo na, naio tibure tomu nalo rive memedu, a mia naio sian jidomiano
    van kito roviniu napano kiado jidomiano naio jikili ka rasirarago kuku ka kiano
    rimeiduluiano.
  bqp-bqp: Kunna mana fùra ditɛna, àtɛni ma dã sà. Dikiri yãkpatɛkɛri mana mɛ́ ani
    kúmɛnɛ yãkpatɛkɛgↄrↄ zĩ. Adi kɛ makũmɛ ma adoro, kũ gbɛ̃ kũ ò ye a sunaainↄ
    ń pínkimɛ.
  mcp-mcp: Tɛ́ɛ́d kɨ́kɨdɨ́ga, *tûm gúmə́ í músə mə ŋkwəmʉsá, tûm gúmə́ í lwó nə́ Zɛmbî
    mə́ cɨ nə́ mə jɨ tʉ́təlí yí. Cwámba, muud jɨ́ sémbye milə́sʉ́ atʉ́təlí yɛ́, nyə
    wə́ mə́ bá yə mə yuug jɔɔŋg jwɔ̂w dɔɔŋgʉ́d; nyə abʉ́lɛ yə njɨ mə, a bá nə́mə́
    yə bɔɔŋg bɛ̂sh bwə́ ŋgə́ cɛɛl nə́ a nyíŋgəg zə wá.
  hat-hat: Koulye a, se rekonpans mwen m'ap tann pou lavi dwat mwen te mennen an.
    Lè gran jou a va rive, Seyè k'ap jije san patipri a ap mete rekonpans mwen an
    tankou yon kouwòn sou tèt mwen. Men, se pa mwen ase l'ap bay li. Tout moun k'ap
    tann ak tout kè yo lè la gen pou l' parèt la, va resevwa l' tou.
  npl-NT: Axa sa nechchixtok kan ilwikak nokorona non Cristo n teyolsewi yekmilajka
    nechmakas neká iksemi tonati ijkuak Ye wits. Iwa amo san ne nechmaktilis, yej
    noiwa kinmakas nochteh akimeh sa kichixtokeh mawalmuika.
  bgg-bgg: Chiih-è thuh thiisa hàne nyie yi Hamangkhung-aphuii rog shii rai pha rangsua
    chiang yang pha lasen ji ne gu shii khan muii ro. Ithong hanyie yi giangthek Chua
    pha ji re-è gu shii lasen ne ji pha Inai gu shii phi ruii phro—Chiih-è gu shii
    asi bie pha, jishii zab hanyie è miie rog shii ai dong ruii phro ne khan pho shii
    de phi ruii phro.
  eng-TCENT: There is now laid up for me a crown of righteousness, which the Lord,
    the righteous Judge, will give to me on that day, and not only to me, but also
    to all who have longed for his appearing.
  eng-BSB: From now on there is laid up for me the crown of righteousness, which the
    Lord, the righteous Judge, will award to me on that day—and not only to me, but
    to all who crave His appearing.
  cpu-NT: Irootakera okempitantakarori iri Avinkatharite ovayetakerone amathairentsi
    impayeetairi inkarate tampatzikashireri. Tema Tampatzikashirera jini irirori Avinkatharite,
    iri iyotantapaatsine omaperorika ikameethashireetzi, aripaitera impainaro nashi
    naaka. Tera apaniro naaka, ari inkempitaayetairi eejatzi inkarate kaari samaneentachane
    joyaakoneentari impiye.
  san-ASM: শেষং পুণ্যমুকুটং মদৰ্থং ৰক্ষিতং ৱিদ্যতে তচ্চ তস্মিন্ মহাদিনে যথাৰ্থৱিচাৰকেণ
    প্ৰভুনা মহ্যং দাযিষ্যতে কেৱলং মহ্যম্ ইতি নহি কিন্তু যাৱন্তো লোকাস্তস্যাগমনম্ আকাঙ্ক্ষন্তে
    তেভ্যঃ সৰ্ৱ্ৱেভ্যো ঽপি দাযিষ্যতে|
  tac-NT: Jípeko alué métigame buwémala ke ne alué semati gorona anilime, napu semati
    raweli aniame ju napu Onorúgame 'yame ju alué 'la nóchame ralámuli. Onorúgame
    júkuru bi'neli neyúriga Wa'lula. Alué júkuru asíriga 'la sébali gastigárime ralámuli,
    alueka asíriga 'la semátiri nejímala a'kinana napu'lige raweli seba. Pecha necho
    júkó alué meme, suwábaga ralámuli narémili júkuru napu ekí 'we najkime napurigá
    Onorúgame jena wijchimoba nawámala, alué napu 'we néléme ju Onorúgame (Esukristo).
  eng-WEBPB: From now on, the crown of righteousness is stored up for me, which the
    Lord, the righteous judge, will give to me on that day; and not to me only, but
    also to all those who have loved his appearing.
  gfk-H: Io, no vuvu uta diet ing diet luai ta ira harbusbus i tagura taar utagu.
    Ma no Watong, no takodasiana tena warkurai, na tabar iau ma ia tano tamat na bung
    namur kanong i takodas no nugu nilon. Ma pataia bia iau sena mon. Na tabar mah
    diet ing diet manga nem no nuna hinanuat.
  viv-viv: Hidede amine gaꞋatuvefaꞋila, ada yaku dewa tunutunugina Yaubada matane
    faꞋina aku badau kikaiwabuna higa aku laufata yamumuna gikidewedewena be gidadauda.
    Aimo tova mulina Kaiwabu Bana Tovedewayauga kaliva saꞋeyana saꞋeyana agaideya
    ginalaufata tunutunugina amanadi ginayewaꞋela ana toveya, mena aku laufata ginaveleku.
    Ada keke iyaꞋekugaga, au kadu gaveyao moyaꞋaidi Kaiwabu againe hihawahegedi be
    yana yewaꞋela faꞋina hilulauboda, medema buye adi laufata yamumuna ginaveledi.
  yao-yao: Ni sambano isigalile kupegwa chindu mpela singwa wauli ntuuka uŵagosele
    ŵandu ŵaali ŵambone paujo pa Akunnungu. Ambuje ŵakwalamula ŵandu yaikusachilwa
    chachimba une pa lyuŵa lyo, ngaŵa une pe, nambo ŵandu wose ŵakulolela kwa unonyelo
    kuuja kwao.
  tgp-tgp: Ale nake, God mo tau mamahuni na r̃ongor̃ongo nona supe mataku mata noku
    mauri tataholo. Moli sei enia haratu mo lo ari tataholo, i pa silea isaku hin
    rani tavera atu, ale mo sopo isaku haseku, pani isan la haratu r̃omira mo tavera
    la lo kilau mata nona mele pala na varama.
  auc-NT: Mönö Awënë në nö apænte anguingä ïñömö tömengä nänö apænte anguïönæ ïñonte
    tömengä, Bitö nö pönente waa cædïmi inte bitö waa cædinta ante poganta æncæbiimpa,
    ante botö ïmote pönongä æncæboimpa. Wïï botö adoboque ïñömote pönongä æncæboimpa.
    Wadäni adobaï tömengä nänö pongä aquïönæ ante nanguï aïnente në wänö cönäni ïnäni
    adinque tömengä, Mïnitö nö cæte quëwënïmïni inte mïnitö waa cædinta ante poganta
    æncæmïnimpa, ante tömënäni tömänäni ïnänite pönongä æncædänimpa.
  kbc-NT: Odaa niɡ̶ina natigide jakadi me inibeotege niɡ̶ica noɡ̶eedi anodibatege
    niɡ̶ina oko naɡ̶a gaanyaɡ̶a. Niɡ̶ica ɡ̶onoɡ̶eedi one ɡ̶odale ane ikee Ǥoniotagodi
    me yakadi me ɡ̶odeɡ̶enaɡ̶a. Ǥoniotagodi ane Ǥoniwinoɡ̶odi ane iɡ̶enaɡ̶a, Joaniɡ̶iniaa
    najigotediwa naɡ̶aca yale lodoe niɡ̶ica oko, niɡ̶ica noko nige iwi anigotediogi
    inatawece oko. Ǥoniotagodi aɡ̶emoka najigotediwa naɡ̶aca yale, pida yajigotediogi
    lale inatawece oko ane daɡ̶axa moyemaa me age meno lanokegi Ǥoniotagodi.
  bmh-bmh: Mesgai wag ece naliu go Dubanou Ban nug duailel igul naliu macanemen marabun
    aneun, ulis iz wabun darem. Dubanou Ban nug duailel tuguiai sisiaraneu. Aiu ses,
    duailel sisiarabun ziwas ebu, go nug iz ece go milamau. Bo, izatal tam, duailel
    ipal ag go koli alabun oiagab siksikai mui gumei darem, ag han ece go umamen.
  ctu-BL: Jixcu jini mu' bʌ caj i yujtel, wolic pijtan jini corona mu' bʌ caj i tsictesan
    toj bʌ lac pusic'al. Lac Yum jini toj bʌ melo' mulil, mi caj i yʌq'ueñon ti jini
    tal to bʌ q'uin, mach cojic jach joñon pero pejtelel yomo' bʌ i q'uel lac Yum
    che' mi' tilel.
  meq-meq: Anəke na, Mbəlom kə ləva ha bo ta magogoy ga mə mbəlom hərwi neŋ kame ŋgay
    mənese kwa tsekweŋ andaya fagaya bay. Bəy Maduweŋ kway, neŋgeye nakə ma gateye
    sariya deɗek eye a ndo hay ma ta vəleŋeye magogoy ga pat nakə ma ta gakeye sariya
    aye. Ma ta vəleŋeye a neŋ ɗekɗek bay, ma ta vəlateye a ndo neheye tebiye faya
    ta həbiye na aye.
  noa-H: Mʌch mʌg p'idk'abarm jũrran, jãg k'ap'ig nʌm haig chi ganbarm k'ʌʌg pörsir
    deejemjö, mʌrʌgjã hʌ̃gt'ar pabaimaawai maach Pör Jesucristooucha, “Pʌ hʌ̈u mʌ
    na hajap'a chitajim” hawi nem deeb k'aba deeju, hichdëuta t'umaam k'ʌʌn dʌ̈i hagcha
    hich jua k'ap nem waaujeewai. Mamʌ mag hirua nem deeju chan mʌrʌgpai k'aba, har
    t'um chadcha hi deeu bëepim k'õsi nʌ durrum k'ʌʌnagjã hirua deeju.
  alp-NT: Hoko pamulire, Tuhane Iaknekae hadia juara eteku peneka. Hadia juarare Tuhane
    maka teu pakala nkenale, Irilukele eteku kena petu Tuhane Iteu pakala ete pusue
    tamatare, le auku hidupe eono Alla lalaeIje ndina. Kai batuke au ruaku supu hadia
    mere mo, po pusue tamata rebe esi suka Tuhane Iluake suike titinaije, esi supu
    lekwe.
  san-VEL: '"se.sa.m pu.nyamuku.ta.m madartha.m rak.sita.m vidyate tacca tasmin mahaadine
    yathaarthavicaarake.na prabhunaa mahya.m daayi.syate kevala.m mahyam iti nahi
    kintu yaavanto lokaastasyaagamanam aakaa"nk.sante tebhya.h sarvvebhyo .api daayi.syate|'
  kbq-kbq: Henka tagenoka hania zupa, fatgo avu'ava zamofo kini fetori antani nantesiana
    antenante'ne. E'i Ra Anumzama fatgo huno naneke refko nehia ne'mo, ana knama ehanatisia
    zupa namigahie, nagrikera onamigahie. Hagi maka veama avesi nente'za eama hanigu
    Agri avegamanentaza nagamozane erigahaze.
  kbh-kbh: Chcasna, ats̈biama canÿe uacanana soye echántsemna, er Bëngbe Bëtsá tojama
    ats̈e chabe bominÿiñe ts̈abia chaitsemnama. Bëngbe Utabná endmëna chë ndegombre
    ts̈abá ichamuá ents̈anga aíñe o ndoñe ts̈abá tmonjamama, y cha chë uacanana soye
    s̈ochántats̈etaye, ents̈anga nts̈amo tmojamama cha chaojabáyana ora. Pero cha
    nÿe ats̈e ndoñe chë uacanana soye ques̈ochtë́tats̈etaye, ndayá nÿetscángbioye
    chca, ndëmuanÿenga puerte imobos̈e cha cachiñe cháuesabama, cha imobobonshánayeca.
  ron-LSB: De acum încolo, mi s-a strâns cununa dreptății, pe care Domnul, judecătorul
    cel drept, mi-o va da în ziua aceea; și nu numai mie, ci și tuturor celor care
    au iubit arătarea Lui.
  pon-pon: Ari, nin en me pun nekinek on ia, me Kaun o pan kotiki on ia ni ran o,
    iei jaunkapun pun, a kaidin on nai ta, pwe on Karoj, me anane a pwarado.
  nhe-BL: Huajca nechchiya ica se corona tlen nijtlantoc pampa nijchijqui tlen xitlahuac.
    Huan Tohueyiteco, nopa tequihue tlen xitlahuac, nechmacas nopa corona quema techtequitlachilis
    nochi titlaneltocani. Huan ax san na nijselis se corona, pero nojquiya quiselise
    nochi tlaneltocani tlen tlahuel quichixtose ma sampa hualas.
  sps-sps: Unya Gormirmir a sapou uupe nan kat tavaron anaanos varonyo to te kakoun
    of vanyo na Tsunaun a tsoiny vaatsuk a tavaron te faan varonyo Ya tan nainy vaatsuk
    Tsunia. Sikia ma tsonyo tsun tsivou, sai to tsuri na fokinai to te anaanos ror
    fiisen miror mangiir iny tagei a tou tabin fatabin pis me Tsunia.
  wnc-wnc: Yanikapmake tasiwa nanduke Anututa natapan take siwan ita sanga takeaknga
    namunangge yawan yuak. Tapduknga Buyambam tapaninda aminu kuupbam nomana siknga
    usanziwik gwene ita sanga waaknga atnamik. Unzing aminu asisapmake yapbimbik kapa
    kupna gwapungaman umana buyambam siwik binga ita sanga takeaknga nae namik. Sike
    ita na awia apaekan dua namik. Aho. Ita aminu ita apikge take siknga nataaingu
    kuupbamde kuut sanga takeaknga ayamik.
  bus-bus: Kuuna maa fùra diɛna, èe ma dãa sa. Dii yãkpaɛkɛri maaa bé eé kúmɛ yãkpaɛkɛgurↄↄ
    zĩ. Èe kɛ mámbee madoro, kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ ye à mↄnazinↄ ń píngimɛ.
  gub-BL: Ama'ereko katu teko Zanezar pe, hemiapo putar haw iapo pà. Napytu'u kwaw
    iapo re. Amo 'ar mehe nehe, hexak mehe nehe, umur putar amo ikatuahy ma'e ihewe
    a'e nehe, hema'ereko haw hekuzaromo a'e nehe. Ta'e Tupàn ikatuahy a'e xe. Ukwaw
    katu teko wanemiapo kwer a'e xe. Ukwaw ikatuahy ma'e. Ukwaw ikatu 'ym ma'e no.
    Ukwaw teko wanemiapo kwer paw rupi no. A'e rupi umekuzar katu putar wanemiapo
    kwer nehe. Aze ikatu nehe, a'e mehe uzapo putar ikatu ma'e wanupe nehe. Aze na'ikatu
    kwaw nehe, a'e mehe uzepyk putar wanehe nehe. Aze teko wàro tur àwàm waiko wà
    nehe, iamutar katu pà wà nehe, aze nupytu'u kwaw hemiapo putar haw iapo re wà
    nehe, a'e mehe Zezuz uzapo putar ikatu ma'e wanupe nehe no, ihe ài nehe no.
  imo-imo: Aku tepo molorumunga kinye, ulu tendekumu kau we peremo. Owena kamukumu
    oromunga na mele pengamu noipe moromo, aku mele pengamu Awilimu, kot tumbi tipe
    pimo iyemuni nando nu iye tumbi nilimu nimbelie timbelo. Na kau molola. Yuni imbomanga
    kot pilipe moke tembalo walimunga na kinye yu ombalo mele paa kanamboa ningo nokoko
    moromele imboma kinye peya aku mele pengamu timbelo.
  boj-boj: Tamo naŋgi gurguroqnsib bubuŋeqnub di naŋgi awai oqajqa. Ijo awai bole
    agi Qotei a laŋ qureq di atej unu. E awai di oqajqa tariŋoqnsim unum. Ijo awai
    agiende. Mondoŋ Tamo Koba a na e tamo bole une saiqoji qa merbqas. Di ijo awai
    bole. Tamo Koba a kumbra bole tiŋtiŋ na tamo uŋgasari naŋgi peginjrqas. Peginjrqa
    bati deqa a awai bole di e ebqas. A e segi awai ebqasai. Tamo kalil Yesus a laŋ
    goge na brantim unqajqa deqa areboleboleinjreqnu qaji naŋgi dego awai bole enjrqas.
  eng-DRA: 'As to the rest, there is laid up for me a crown of justice, which the
    Lord the just judge will render to me in that day: and not only to me, but to
    them also that love his coming. Make haste to come to me quickly.'
  knf-knf: Uko unduki'aanuŋ hënkuŋ uwooŋ pyeenk uŧepi wi ñaaŋ naŧool ajaaŋ afuuţa.
    Uŧepi mënţ, Ajugun, nawayëş naŧool akluŋ kawulën wa ţi unuur wi akluŋ kawayëş
    bañaaŋ. Kë mënţ nji aloolan ţañ kayeenkuŋ wa, bañaaŋ bŧi banŋaluluŋ ayoonk ubi
    wi nul bayeenk wa.
  san-KHM: ឝេឞំ បុណ្យមុកុដំ មទត៌្ហំ រក្ឞិតំ វិទ្យតេ តច្ច តស្មិន៑ មហាទិនេ យថាត៌្ហវិចារកេណ
    ប្រភុនា មហ្យំ ទាយិឞ្យតេ កេវលំ មហ្យម៑ ឥតិ នហិ កិន្តុ យាវន្តោ លោកាស្តស្យាគមនម៑ អាកាង្ក្ឞន្តេ
    តេភ្យះ សវ៌្វេភ្យោ ៜបិ ទាយិឞ្យតេ។
  arn-NT: Fey fewla üngümnieenew tañi llowaelchi korona Ñidol tati lif piwkengechi
    kues tañi eluaetew tüyechi antü mew küpatule ta Cristo. Fey iñche müten no, welu
    ka femngechi kom tati maneluwkülelu fentren piwkeyen mew ñi wiñometuael ta Cristo.
  zas-NT: Yan prem ni rayalan ma cabëzan naj, prem ni gunee Dad Jesucrist lon chi
    guidxin dxej, bén rüjn guialguxtis ziꞌc rayal. Abiꞌ ad lotzan guneeman prem guin,
    në loj gra ree bén yuꞌ luxdoo nix cabëz reeman laaman.
  ken-NT: Nɛ́nɛ, nsáy ǎnoŋ mɛ. Nsáy yɔ, Yesu Acha mmu achí ntaŋá manyé kɛ áchyɛ̀
    mburɛ mɛ yɔ́ ndǔ ɛwak ɛnɛ yi ápɛtnsɛm. Yi achi chak bɛsí Mandɛm. Nɛ nsáy yɔ
    apu chí ntá ya mɛ awánti. Achí ntá yɛ̌ntɨkɨ mmǔ anɛ ánòŋ nɛpɛrɛ́nsɛm Yesu
    nɛ maŋák.
