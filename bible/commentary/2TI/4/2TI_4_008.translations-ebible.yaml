verse: 2TI.004.008
translations:
  kpx-kpx: Katealemoike vani kela nahie Kosive kena gibosoune hanogo mai daoi. Kosive
    keu vaveve duate. Auna ata bahatae vaveve kaovai di hanogote mai meamoale ke mai
    daoi. Isi oleuoleu au lohoveve ke hemei umale kebiata hanogoeabe ovei.
  okv-H: Avoeto ari javotoho ari ta siro kope avo nununga ari mihia avo, embo sirikari
    embo javotoho, ungotenau Bada amina iji kombu te humbuto na kogombasuja amo na
    pere mane rate embo amuna Iesu ta puvurari simba ere ovora amite tapa kogombasuja.
  tbo-tbo: Apo yohola Guyau a luhetala dumadumalunei ina imiheu u dewadumalu binei.
    U dewadumalu binei u meiha amaka i wononogogeya po e memae iyeta e nenei binei
    naka unuhau wasawasana. Ma ega tau tunawau biugei ita wononogogeya ma tamogi tauta
    ataputa ubeita Yesu a gunawilana meme binei ta iotonana.
  mal-C: ഇനി, നീതിയുടെ കിരീടം എനിക്കായി കാത്തിരിക്കുന്നു. അത്, നീതിയുള്ള ന്യായാധിപതിയായ
    കർത്താവ് അന്നാളിൽ എനിക്കു സമ്മാനിക്കും; എനിക്കുമാത്രമല്ല, അവിടത്തെ പുനരാഗമനത്തിനായി
    ആകാംക്ഷയോടെ കാത്തിരിക്കുന്ന എല്ലാവർക്കുംതന്നെ.
  grc-SR: λοιπόν, ἀπόκειταί μοι ὁ τῆς δικαιοσύνης στέφανος, ὃν ἀποδώσει μοι ὁ κύριος
    ἐν ἐκείνῃ τῇ ἡμέρᾳ, ὁ δίκαιος κριτής· οὐ μόνον δὲ ἐμοί, ἀλλὰ καὶ πᾶσιν τοῖς ἠγαπηκόσιν
    τὴν ἐπιφάνειαν αὐτοῦ.
  bgc-bgc: आण आळे बखत म्ह प्रभु मेरै ताहीं मुकुट देवैगा, जो के धार्मिकता का मुकुट
    सै, वो जो सच्चा न्याय करै सै, अर मन्नै वो ईनाम देवैगा जिब बोहड़ के आवैगा बल्के
    मेरे ताहीं ए न्ही उन सब ताहीं भी देवैगा, जो उसके दुबारा आण की बाट बड़ी आस तै देखण
    लागरे सै।
  khz-khz: Ewagumona geku kala rorirori akwana ekala-maavuato, emiana pene ago veagirori
    kamuna tomana pene vekwara aonai, Velekou, Veagirori Talimana Rorirorina, na pene
    veniku. Ati aumo, na voraira ia pene matagai tomanai geulamagi-veniana talimara
    maki pene venira.
  deu-TKW: Nun liegt vor mir der Kranz der Gerechtigkeit, den mir der Herr verleihen
    wird an jenem Tage, der gerechte Richter; nicht allein aber mir, sondern ebenso
    allen, die seine Erscheinung lieb gehabt.
  zsr-NT: Yetú caꞌ, nac löz quiaꞌ gdél‑liꞌdaꞌ le ral‑laꞌ laꞌzíꞌ nup nacgac tsahuiꞌ,
    le gunnëꞌ quiaꞌ Xanruꞌ dza niꞌ, atiꞌ tsahuiꞌ nac ca rbequi xbeynëꞌ rëꞌu. Clëgz
    quiaꞌ nedaꞌ gunnëꞌ lei, san lëzcaꞌ gunnëꞌ lei quegac yúguꞌtë nup taꞌdxíꞌi Lëꞌ,
    len gdu ládxiꞌquëꞌ taꞌbözëꞌ dza huödëꞌ.
  lin-lin: 'Sik’oyo, Nzambe abombeli ngai motole ya bosembo, oyo Nkolo, Mosambisi
    ya sembo, akopesa ngai na mokolo wana : akopesa yango na ngai kaka te, kasi mpe
    na bato nyonso oyo balingaka boyei na Ye.'
  hns-NT: Parmeswar hamme be-kasoerie aur ose ek banaais hai. Ohie se oe hamaar khaatien
    ek maala tajaar karies hai. Aur oe dien djab oe sattja djadj ghat aaiga, tab oe
    hamme deiga. Aur na khaalie hamme, bakie sab koi ke djaun okar lautana prem se
    agories hai.
  noa-E: Mʉch mʉg phidkhabarm jũrran, jãg khaphig nʉm aig chi ganbarm khʉʉg pörsir
    deejemjö, mʉrʉgjã ʉ̈gthar pabaimaawai maach Pör Jesucristooucha, “Pʉ ʉ̈u mʉ na
    ajapha chitajim” awi nem deeb khaba deeju, ichdëuta thumaam khʉʉn dʉ̈i agcha ich
    jua khap nem waaujeewai. Mamʉ mag irua nem deeju chan mʉrʉgpai khaba, ar thum
    chadcha i deeu bëepim khõsi nʉ durrum khʉʉnagjã irua deeju.
  eng-EMTV: Finally, there is laid up for me the crown of righteousness, which the
    Lord, the righteous Judge, will give to me on that Day, and not only to me, but
    also to all those who have loved His appearing.
  mib-NT: Te vijna je íyó túhva premio jeē nihín rī sɨquɨ̄ jeē ní jica ndaā rī. Chi
    Jitoho yō cuāha ya un núū rī maá quɨ́vɨ̄ sándaā yā jniñu, chi máá yá cúu juez
    ndaā. Te nasūu núū maá ɨɨn ruhū cuāha ya, chi suni cuāha ya nuū tāca ñáyuu jeē
    cúu ni i jeē ndíji ya chi manī i jíín yá.
  lif-NT2: आनिॽ कुदोःप्‍मा खासे़न् के़जोःक्‍पा दाङ्‌बाल्‍ले़ खे़न् ये़न्‍नो साम्‌योनिबा
    तिचःन्‌हाङ्‌से़म् कुइसिःक् पिआरो॥ इङ्‌गाॽरक् मे़ःन्, कर खुने़ॽ कुधाःन्‍छिङ्‌मान्
    निङ्‌वाॽ इगेःक्‍काङ् के़हाङ्‌बा काक्‍ले़ मे़घोःसुॽरो॥
  xnj-xnj: Ndi hinu yisigalili ndu kupewa njombi ya uhotola ndi Chapanga vavikili
    vala vandu vaki, ndi njombi Bambu, mweihamula ngati cheyiganikiwa, yati akunipela
    ligono lila, nambu lepi nene ndu, ndi na vala voha vevilolela kwa uganu kuhumila
    kwaki.
  mmx-mmx: Lavatbungorong tia i ngan luunun ti luvuttadi manmanton mo i nemen tangais
    ia. Leeme Silok ni laradi rongtonga linga la loklok teren in manton tino, ni naba
    raba ia mi nom luunun ap mo laaleng neni nabamlong teren. La kopmen tia xusuk
    ketla tinedi bok di ngangais mi lodoxoma liplivi ri lomlong teren.
  cbr-NT: Usa 'ixun cana Nucën 'Ibu Jesucristonën utancëxun, upí oquin ax cuëëncësabi
    oquin 'ën 'acë cupí cara uisaira 'ë 'imiti 'icë quixun isti 'ain. An ca asérabi
    aín quicësabi oquin 'ati 'icën. Usa 'ixun ca 'ëishima, an axa uti cuëënquin caíncë
    unicamaribi, utancëxun uisaira oquin cara aturibi 'imiti 'icë usoquin 'imiti 'icën.
  tee-NT: Pus ju lact'iyan acxtaknicananta ju quintalhaja ni sok xactsucui ju ani
    lacamunutpa'. Yuchi ju qui'ucxtin Jesús ju aquixtakniyach acsni cachinach ju anu'
    avilhchan la'ix'aclanti ju lacamunutpa'. Chai qui'ucxtin'an yuchi ju navi ju soknic'a.
    Chai jantu va quit'in ju acxtaknicana' para vachu' ca'axtakniya' ju yu'unch ju
    tapacxantajich ju Jesús acsni caminchokoya'.
  eng-LSV: from now on there is laid up for me the garland of righteousness that the
    LORD—the Righteous Judge—will give to me in that day, and not only to me, but
    also to all those loving His appearing.
  cak-NT: Y romari' cami xe chic woyoben ri k'ij chi yibe chicaj anchi' xtiyo'x-wi
    jun nu-corona, jari' ri xtiyo'x chique ri niquic'uaj jun chojmilaj c'aslen. Y
    ja ri Ajaf ri chojmilaj Juez xtiyo'n ri' chue chupa ri k'ij cuando xtipe chic
    jun mej (bey). Y man xe ta chue ren xtuya-wi. Xa can xtuya' chuka' chique conojel
    ri can riq'uin ronojel cánima quiyoben chi napon ri k'ij cuando xtipe chic jun
    mej (bey) raja'.
  pah-NT: Aerẽ mbapava koty po ti nhande rekoi nhandepojykaharete'ga rovai pyteri
    pe pyryheteve'ga rovai pyteri pe nehẽ te'i ti ga ahe ve javo. Okwaha ga g̃a ndekote'varuhurame.
    A'ero po ti ga ei a'ea pe g̃a mondovo hahyva'ea ruvihava pype nehẽ. Okwaha ga
    jara'g̃a ndekopyryvame. A'ero po ti ga ei a'ea pe g̃a mongovo ojipyri nehẽ. A'ea
    rupi po ti ga imondoi ji ve pyryheteva'ea – kiroki pyryheteva'ea Tupana'ga gwereko
    ji ve jirekopyryva g̃waramo. Ji ve jate rũi po ti nhandepojykaharete'ga imondoi
    nehẽ. Omondo po ti ga nhande ve nhaporemo nehẽ nhande ipotaheterame garura'java
    yvya koty ga arõheteavo.
  sja-NT: Ɨ̃rá p'irapari naapɨara panarupa poro jɨ̃ra ataparik'a, mãga pɨk'a mɨa atait'ee
    Tachi Waibɨapa k'ĩsia iru bɨ mɨmaa teeit'ee. Iru tachi ak'ɨpari pipɨara bairã,
    ne-inaa pia teeit'ee irua oopi bɨk'a oodap'edaarãmaa. Mãga ooit'ee Ak'õre ewari
    waibɨa ewate. Mɨmaa aupai ma ne-inaa pia tee-e pait'ee. Jĩp'a mãga teeit'ee jõmaweda
    iru cheru nɨmaa p'anɨɨrãmaa, iru k'inia iru p'anapata perã.
  xed-xed: Ndanana, ta kzlaykzlay nisəla vəl zaktá ɗa ta ghwa ta iʼi. Tsa nisəla ya
    ná, zewzewa mbaku ya dzaʼa vlihata mnda tsa guma tɗukwa, baɗu fitika tsa guma.
    Ŋa ɗa ndaghəŋa ɗa yeya a wu, nduk nda inda gwal ta kzla ɗvaftá saghani.
  mks-NT: Ta viti ndáti i̱ casa̱a̱ qui̱vi̱ caja vií Jesucristo, xitoho í sa̱ha̱ tócó
    ndihi ña̱yivi. Mé tiempo cán ndiquehe e̱ ña̱ quia̱hva mé á nu̱ú i̱ sa̱há ña̱ na̱caja
    i̱ ña̱ nda̱a̱. Ta quia̱hva já caja Jesucristo, mé á cúú ña̱ nda̱a̱ xi̱hín java
    ga̱ ña̱yivi, mé na̱ cáji̱i̱ ini ndáti na casa̱a̱ qui̱ví quixi tucu a ñuyíví.
  gfk-S: Io, no balaparik uta dong ing di lie ta ira harkiaskias i taguro ter utagu.
    Ma no Watong, no takadoswana ut na harkurai, na tabar iou ma ie tano tamat na
    bung namur kinong i takados no nugu nilon. Ma pata be iou sene mon. Na tabar bileng
    dong ing di manga sip no nuno hinanawat.
  bmu-bmu: Kembunöŋ jimtekötekö Toŋi diŋdiŋi aka malmalni kewöta solanŋi aka malali,
    miaŋgö ila soromŋi mi jim teköm niŋgiiga nöŋgö mamböt ahöza. Kembunöŋ liliŋgöba
    kamawi, nalö miaŋgöreŋ mi niŋgiba imbine köli geiga qetbuŋanambuk akŋam. Mi nöŋgörök
    qahö niŋgimapmö, ambazip jöpaköm waŋgiba kunbuk asuhumapkö al mambörakzei, mi
    yeŋgö imbiŋine mewöyök köli gem eŋgima. Mewö.
  dgz-dgz: Ap menan endi nao taingina garewa ameme Iesu dianegeni ap me nenan baraeni
    wandia. Ayop nuga Iesu wanene tamana tanepi apanewa wam mega tauepi amba neneta.
    Negenat ya neneta iravi me sia tauepi yawat anuinanta nagirewa den nuneta.
  eng-GNV: 'For hence foorth is laide vp for me the crowne of righteousnesse, which
    the Lord the righteous iudge shall giue me at that day: and not to me onely, but
    vnto all them also that loue that his appearing.'
  zaa-NT: Pues nu reyàtsa teruba es qui'ni Señor nna tuànie ttu corona para canu beni
    nu ná tsè' le' yétsiloyuį nu cu'úe iqquia' canchu chi i'yu tsáa, pero alàa tsuą'
    teruba inte', sino ą'hua qui' iyaba adí ca enne' canu té la' tsì'ilatsi' lo losto'
    quį para lani lèe nna ribeda huá cą il·lanie para qui'ni ilá'ni cą lúe.
  eng-WEBSTER: 'Henceforth there is laid up for me a crown of righteousness, which
    the Lord, the righteous Judge, will give me at that day: and not to me only, but
    to all them also that love his appearing.'
  guh-guh: Pacuenia penayacobijavata, pebitsojinaenë pecujinaejinaejava, barajutatsi
    corona pecujinaejinaematamo, bajara pijinia pacuenia xanë ata vajatuxanenë athëbëtatsia
    nerajutsiana pexaniacuene taneitorobicuenia tatoponaponaexae. Bajarapacuene nerajutsiana
    pamatacabi vajatuxanenë patsianica. Itsiata baitsi jane ëxanë apo nerajutsi tsane
    bajarapacuene. Daxita pamonae ata ajamatabëcuenesaëya vajënaeevetavanapa pepatsijavatsica
    Jesucristo, bajarapamonae ata rajutsianatsi bajarapacuene. Vajatuxanenë itsa patsianica,
    naneconitsiaexanaena daxita pamonae naneconita bajaraponëjavabelia. Vajatuxanenë
    itsa naneconitsiaexanaena daxita pamonae naneconita bajaraponëjavabelia, itaxutojema
    apo naneconitsiaexanae tsane. Paneconivajëto caejivi canacujitsia xainapona, bajarapaneconivajëtota
    naneconitsiaexanaponaena.
  bon-bon: Siige Acejiyame te cäme daremu ne itu secitumi, siige joomlenige. Pui lui
    niinäce manu daremu gyene, tabe lui yääcäranemuge iyeta biname bine, lui cina
    conocäco gemi Acejiyame me opo gaabe je Keriso me kaakesea name pi. Yageyame Yeesu
    Keriso lui te conocäco atrana biname gyene, tabe te cäme daremu cire näcärepi
    atrana bimu cabu piiyepu cuta cire yääcäranemepi pui yepä daremu iyeta eei bine,
    lui cina baborage singi gemi tabe acnenutame.
  nhw-BL: Huajca nechchiya ica se corona catli nijtlantoc pampa nijchijqui catli xitlahuac.
    Huan Tohueyiteco, nopa tequitiquetl catli xitlahuac, nechmacas nopa corona quema
    techtequitlachilis nochi titlaneltocani. Huan amo san na nijselis se corona, pero
    nojquiya quiselise nochi tlaneltocani catli tlahuel quichixtose ma sempa hualas.
  swh-ONEN: 'Sasa nimewekewa taji ya haki ambayo Bwana, mwamuzi wa haki, atanitunukia
    siku ile: wala si mimi tu, bali pia wote ambao wamengoja kwa shauku kudhihirishwa
    kwake.'
  wbi-wbi: Ingela jakyangvani jibikilue vwimila vwangu, jino u Mtua junoihigha nhu
    vwakyang`ani, kunipela ikighono kiila. Makwekuti kuylune looli kange ku vaanhu
    vooni vanovighula nhu lukelo kuvoneka kwa mweene.
  bba-bba: Tɛ̃, nɑsɑrɑn ɑre mɑn mɑrɑ, yi yi sɑ̃ɑ ɡem mɛ Yinni siri kowo ɡemɡii koo
    mɑn wɛ̃ tɔ̃ɔ te. N ǹ mɔ nɛ tɔnɑ, kɑ be kpurowɑ be bɑ win wurɑmɑru mɑrɑ kɑ kĩru.
  eng-KJVCPB: 'henceforth there is laid up for me a crown of righteousness, which
    the Lord, the righteous judge, shall give me at that day: and not to me only,
    but unto all them also that love his appearing.'
  kgk-NT: Oripara va'e ogwahẽ ranheve va'e-pe ombohekovia. Upéixa ete xe-vy ave ombohekovia
    va'erã. Hemimbota ajapopa-gwi, oĩ xe-vy imarangatu ete va'e ome'ẽ va'erã xe-vy
    Cristo. Enterove va'e ha'e hembierekorã hembiapo apokwe-rehe. Upe áry-py naxe
    anhóiry hemimbohekoviarã. Entéro oha'arõ va'e-pe gwive ombohekovia va'erã íxupe.
  waj-waj: Fai yapooma Udaanga Yisuu Kirisiiva ti yaparaira suaivaki na maisa aataruuvaa
    yaatara kiee aikiooma safuuma varira aataruuvau variraivaa irisaivaa niini teerama
    yapa kiaivaa fai ivo safuuma variraivoono ni minaravai. Hama ni nnaasu ni minaravai.
    Fai eyommaa gioonna kiaapuuya iva tiinara suaivaara faannaida ivaara mmuduuya
    ruaiyaatama mminaravai.
  cpy-cpy: Okimiwita-kawo riitakimi Awinkatharite owayita-kironi amathee-rentsi ipaeteeriri
    tampatzika-shireri-paeni. Tema Tampatzika-shireri rirori Awinkatharite, riitaki
    yotanta-paatsini kyaari-pero-rika ikameetha-shireteetzi, aripaetera ipapaenawo
    nashitari naaka. Teera apatziro naaka, ari ikimitaa-yiteeri ikaate kaari ojamanitatsini
    royaako-taari ipiye.
  mpx-mpx: Inoke o hanahana iyoho Yehoba i lovivina-an, hanahana o tosasapol molaliya,
    ge Babala Yeisu, iya toyatala sasapona, abwe ni pem lan toto ni sikalim. Yaa nige
    tage maiseu ya te molau ni pem, yaa bolo gegewel hi matamatan nuwaliya hot ni
    sikalim, heliya al molaliya ni pek.
  wbp-wbp: Kaaturluju ngajuju jungarni-pajurnu. Nguru-nyayirni-wangurla, mardarni
    kaju nyiya mayi ngurrju-nyayirni mukarti-piya ngajukuju yangka-piya kuju-ka kingirli
    mardarni jurrungka, ngula-piyanya. Ngakaju Parra-nyayirni-wangurla kapu-jana Warlalja-Wiringki
    Jijajirliji yapaju miimii-nyanjarla payirni jungarni-japa maju marda. Ngula-jangka
    kapuju yinyi yangkaju ngurrju-nyayirni, ngula-kurluju kapurnarla jirrnganja nyina
    tarnnga-juku. Ngulaju kularnarla ngaju-mipa jirrnganja nyina, lawa. Ngana-puka
    kuja karla yulkami Jijajikiji, manu kuja karla pardarni nganyunganyu-wangu ngaka
    kaji pina-yanirni, ngularlangu kapurla jirrnganja nyina tarnnga-juku.
  luo-luo: Kendo koro osekan-na osimbo mar ngima makare, ma Ruoth, ma en jangʼad bura
    makare, biro sidhona e odiechiengʼno. Ok an kenda ema nomiyago, to nomi ji duto
    mosebedo ka geno dwoke.
  nhe-NT: Huajca nechchiya ica se corona tlen nijtlantoc pampa nijchijqui tlen xitlahuac.
    Huan Tohueyiteco, nopa tequihue tlen xitlahuac, nechmacas nopa corona quema techtequitlachilis
    nochi titlaneltocani. Huan ax san na nijselis se corona, pero nojquiya quiselise
    nochi tlaneltocani tlen tlahuel quichixtose ma sampa hualas.
  aii-aii: ܘܐܵܕܝܼܵܐ ܦܝܼܫܵܐ ܝܠܹܗ ܢܛܝܼܪܵܐ ܐܸܠܝܼ ܟܠܝܼܠܵܐ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܐܲܝܢܝܼ ܕܡܵܪܲܢ،
    ܕܝܼܠܹܗ ܕܲܝܵܢܵܐ ܟܹܐܢܵܐ، ܒܸܬ ܦܵܪܹܥ ܠܝܼ ܒܗ̇ܘ ܝܵܘܡܵܐ؛ ܘܠܵܐ ܐܲܚܟ̰ܝܼ ܐܸܠܝܼ، ܐܝܼܢܵܐ ܐܘܼܦ
    ܠܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܡܲܚܸܒܝܼ ܠܹܗ ܓܸܠܝܵܢܹܗ.
  esk-NT: Pakma akiññaktaksraġma niaquġutiksraŋan nalaunŋaruałhum taqqigaaŋa, Agaayyutim
    nalaunŋaruam Atanġum qaisaŋa uvaŋnun taivrumani uvlumi, uvaŋnułhiñaunġitchuaq
    aglaan iluqaitñun aggitqił̣iksraŋanik inuġruuqtuanun.
  msb-msb: Kaya niyan nakatigana sa akon an premyo san panggana, na amo an korona
    san katanusan na sana na maabot na adlaw ihahatag sa akon san Ginoo, na amo an
    matanos na Parahusgar, kag dili lang sa akon kundi sa tanan man na nagahandom
    gayod san paghayag sa Ginoo.
  cpa-NT: Jøng² ŋi¹juǿi¹ ma²chi² cøng² hi² ma²ca¹lǿi¹jni, hi² cuø¹ Juu¹³ jniang³,
