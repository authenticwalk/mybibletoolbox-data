    reta pe - mbaeti cheveño.
  quc-TT: Xaq jeriꞌ in rayeꞌm ri korona rech sukꞌal, pa ri kꞌisbꞌal qꞌij, ri kuya
    na ri Ajawxel, sukꞌalaj qꞌatal tzij. Man xaq xwi ta kꞌu in kaya we, xane kaya
    ke konojel ri kakayeꞌj apanoq ri upetibꞌal.
  heg-NTPO: Halas ni suma liis dasi mes sii, man auk nata-natang. Na piala man kit
    Lamtuan na in pesang son, le taung in bel totoang atuil man nuil lolo ngas. Kit
    Lamtuan na, atuil hlala man lolo. Un na mo ngele halin lo. Eta lius un oras sa
    lam, Un sao bel auk piaal in nala ka. Mo suma auk siing lo. Ta totoang atuil in
    namnau Una, nol nata-natang Un in pait maa ngas, kon haup piala!
  ptu-ptu: Temo dipatokaammä' songko' kapataloam indo to si dibeem lako to malolo.
    Indo songko' kapataloam la nabeennä' Debatanta Kristus Yesus battu diua To si
    muundu' lollä umpopa'tadongkongam hupatau. La nabeennä' ke sulem indo allo la
    naongei umpopa'tadongkongam hupatau. Anna tä' angga mandi kao la untahimai, sapo'
    la natahima duka' ingganna tau to unnaba-nabai kasuleanna.
  bzd-NTPO: E' kue̱ki̱ se̱ne yësyësë ské, e' tso' blëule ye' a̱. Mik iké̱wö de, eta̱
    imeraë ye' a̱ Skëkëpa Jesús dör s'shu̱lökwak yësyësë e' tö. Kë̀ dör ye' ë̀ a̱,
    ñies e' dör wé̱pa é̱na ie' dalër tai̱ë ena itso'rak ie' datskene olo ta̱' tai̱ë
    e' panuk esepa ko̱s a̱.
  kwf-kwf: Ma na kwaiaraꞋanga nau nia maꞋakwali nau naꞋa, sulia na tua ꞋoloꞋolo nau.
    Ma na Aofia, na ngwae neꞋe matalangaꞋi Ꞌani na ꞋoloꞋoloꞋa, nia ke baꞋa kwatea
    naꞋa kwaiaraꞋanga neꞋeri fuaku, ana faꞋi asoa nia ke baꞋa oli maꞋi ana. Ma noaꞋa
    laꞋu nauꞋa taꞋifili nau, bore ma na ngwae ki taꞋifau logo neꞋe kira alafe fuana
    sa Jesus Christ ma kira ka kwaimasi ana na sakatafalana maꞋi.
  eng-WYC-2017: In the tother time a crown of rightwiseness is kept to me, which the
    Lord, a just doomsman, shall yield to me in that day; and not only to me, but
    also to these that love his coming.
  eng-WMBB: From now on, the crown of righteousness is stored up for me, which the
    Lord, the righteous judge, will give to me on that day; and not to me only, but
    also to all those who have loved his appearing.
  zat-NTPS: Lawe' da be̱na' da xrlátaje, na'a ba dxebeza da dxexala' neda', da na'
