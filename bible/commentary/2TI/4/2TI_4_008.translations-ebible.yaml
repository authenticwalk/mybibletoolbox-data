  gui-NT: Jaeño ma. Oñeñovatu ma oi cheve metei aca regua jupi vae pegua. Jare ñandeYa
    omeeta cheve cheaca reguara jocuae ara. ÑandeYa co jae oporojaa jupi vae rupi
