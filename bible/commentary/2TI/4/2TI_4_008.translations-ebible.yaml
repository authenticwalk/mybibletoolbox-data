    caohacha nejesina ichara neein nenaanete, Aca nii canu amihaneeo coretereein.
    Coatiha canuhacha rai coreterinaain. Satiin nii turu jereein cohajeraauru rai
    netonaite coretereein.
  mcd-NT: Nocon Ifo shara Jesús ua inansharapaiyai cuscan ua mucushona. Ascashon afin
    nocohuunoa tapicoian. Ascan noco inanshquiain cuscan iconcoin. Nan oaitian afu
    rafumisifo isharamisifo noco inansharashquin. Ua fusti inanshquima. Tsoan Jesús
    noicoinquin fasi oinpaifain manasharamisifo atorifi inansharashquin.
  urt-urt: O tukwini pe, yitini ŋam, ŋaiye ŋam gwertetenge susungurh no, ŋam yohe
    pe, ki ŋanar topoꞌme Got ŋeseperhme ŋam. Pe Lahmborenge bwore bwarme, ŋaiye ka
    ende wusyep kot me lenge miyeꞌ tuweinge lalme ŋupe ŋaiye ka ot pe, kin ka gilme
    ŋam miyeꞌ bwore bwarme pe, ka pule yitini luku. Kom yukur ŋam ilyeh. Ka angange
    lenge mitiŋ, ŋaiye yende niharar nange ka yetekeꞌe kin ŋupe ŋaiye ka ot.
  kiz-kiz: Litaji lya haki nibhekibhu kwa ndabha jha nene, ambalyo Bwana, jhaihukumu
