    talaiso.
  lit-lit: ateityje man yra atidėtas teisumo vainikas, kurį aną Dieną man suteiks
    Viešpats, teisusis Teisėjas, ir ne vien man, bet ir visiems, kurie myli jo pasirodymą.
  urd-GVR: Aur ab ek inām taiyār paṛā hai, rāstbāzī kā wuh tāj jo Ḳhudāwand hamārā
