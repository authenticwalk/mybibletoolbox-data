    के आरज़ूमंद रहे हैं।
  ycn-ycn: Chuhua palani huani nacaje i'imajeri nojló, nula'acale palá. Eja'ahuá tajnájico
    huacajé Jesucristo quemajeri nacaje huala'acare nacú méqueca rijló ricá. Ricá
    hue'epiri palá rinacu quemacana. Marí eja'ahuá chu hue'emacá quetana huala'á nacaje.
    Rinacu rimaje huajló méqueca rijló ricá rihuacajé. Rimájica huanacu huacajé, rilamá'ataje
    nucá nacaje aú palá. Ñaqué caja ra'ajica majopeja ajopánajlo nacaje. Iqui'i huátacaño
    Jesucristo pa'acó majó, necá numá nacú.
  djr-djr: Ga ŋuriŋi dhä-dhawar'yunamirriynydja waluy, bala ŋayi dhu Garrayyuny ŋarrakuny
