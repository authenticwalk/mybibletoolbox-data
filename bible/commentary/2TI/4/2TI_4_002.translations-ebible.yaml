verse: 2TI.004.002
translations:
  kpx-kpx: Iale negoai hotove ko loui ata haivenela. Mesoho vanie toela o vanie dua
    keu lohoge kemo eve negoai ata haivei vaveveabe toela ke bamui hotoe dua loui
    negotievenela. Ainaho abuho itumualive. Isito neniai haive dua vanela.
  okv-H: Eto God ta ke embomeni ta degi hande ejo. Eto iji javotoho te eto iji sapura
    te ke hande asi nununga ejo. Eto ekalesia embomeni na sapura ururoro kito inena
    no ke na haeketo ejo javotoho are. Eto ke javotoho ejo ingihe sovera ari umbare.
    Eto inena embomeni avo mane toasoa te kogue ahe poekejo.
  tbo-tbo: Om ututu geka, houga dewadewa po houga apapoe uyahihi una wileta kadidili
    po Yaubada a baha una lauguguyeya lawa uyahihi po hina galena tuhaga ma una paliyehi
    po hina dumalu ma hai witapitapiya ubeihi una wikadidilihi. Geka ginoulihi una
    wiatatiyena imahiyehi anai omtaibagibagim.
  mal-C: തിരുവചനം ഘോഷിക്കുക; അനുകൂലസമയത്തും പ്രതികൂലസമയത്തും അതിന് സന്നദ്ധനായിരിക്കുക.
    വളരെ ക്ഷമയോടെ ഉപദേശിച്ചുകൊണ്ട് തെറ്റുകൾ ചൂണ്ടിക്കാണിക്കുക, ശാസിക്കുക, പ്രോത്സാഹിപ്പിക്കുക.
  grc-SR: κήρυξον τὸν λόγον, ἐπίστηθι εὐκαίρως, ἀκαίρως, ἔλεγξον, ἐπιτίμησον, παρακάλεσον,
    ἐν πάσῃ μακροθυμίᾳ καὶ διδαχῇ.
  bgc-bgc: के तू परमेसवर के वचन का प्रचार कर, परमेसवर के वचन ताहीं सुणाण खात्तर सदा
    तैयार रह, चाहे लोग इस ताहीं सुणणा चाहवै या ना चाहवै, ताके थम माणसां नै दिखा सको,
    के जो उननै करया सै, वो गलत करया सै, अर उनके पापां खात्तर उन ताहीं डाट सको, पर
    थम माणसां नै उत्साहित भी करो जिब थम उननै बड़े धीरज तै सिखाओ सों।
  khz-khz: Palagu gena kila pono vopatagia, toma namarai e toma rakavarai. Taunilimalima
    geria kala rakavara pono vega-rorirorira, pono paku-koera, pono vega-nagira, pono
    vega-ripara mavaigaokamu ria.
  deu-TKW: verkünde du das Wort, stehe dazu, willkommen oder nicht, überführe, ermahne,
    drohe, mit allem Aufwand von Geduld und Lehre.
  zsr-NT: '@see-verse:2TI.004.001'
  lin-lin: teya Liloba, betela yango sete na tango ya malamu to te, zongisa na nzela,
    pamela mpe lendisa na nzela ya mateya na yo mpe na kokanga motema.
  hns-NT: kie toe okar baat ailaan kar, tjaahe manai logan soene maange hai kie na.
    Oelogke dhieradj se samdjhaihe, daatke kie to tieha deike siekhaaw.
  noa-E: õrau mag pʉchdëu jaau nʉm iek ũrmapha awiajã, ichiita jaaubá a chirʉm. Cristo
    iekta õrag ʉ̈khapi auju ẽkhabá; khaigba wënʉrrʉm khʉʉnag ikhʉaba iekhabá; ar Ẽwandam
    iek athee kha thũu nʉm khʉʉnjã khĩir onee apibá. Magnaa nem jaauwaijã ithũuta
    nem jaaubá.
  eng-EMTV: preach the word! Be ready in season and out of season. Reprove, rebuke,
    exhort, with all patience and teaching.
  mib-NT: Cáhán nīhin ri jeē na nácani ró jnúhun ya, te stɨ́hvɨ́ ni rō i candíje i.
    Te níní sáha ró súcuan núu núne i chí vēsú tu núne i. Te sáha ró jéē na jécūhun
    ni i, te cahān rō nuū i, te cani ichí váha ró i, te jíín cuéhē paciencia steén
    rō nuū i.
  lif-NT2: सुनाइङ् इङ्‌भोःसे़ॽ॥ आप्‍फाल्‍ले़साङ् सुनाइङ् से़ःमा खे़ने़ॽग यारिप् पोःक्‍खे़आङ्
    वये़ॽओ॥ निङ्‌वाॽ हाङ्‌गे़म्‍सिङ्‌ल निसाम्‍नु मनाहाॽ नुःरिक्‍काङ् खाहुन् पिरे़से़ॽ,
    फे़ःक्‍ते़से़ॽ, हे़क्‍क्‍याङ् हाङ्‌हाङ् मे़त्ते़से़ॽओ॥
  xnj-xnj: kokosa Lilovi la Bwina lukumbi vandu vigana amala vigana lepi, lukumbi
    lweluganikiwa na lwangaganikiwa, ywanga, hakalila, na kangamalisa vandu kwa kuwula
    kwa usindimala woha.
  mmx-mmx: Una vavang mi levelinga at ne Moroa. Una gagas at levenaleng axap ti tong
    asu i. Una lox anmanton lorooro at limixin, una paase aronga di, la una paase
    tooro di. Lorooro ram na umsu mi loklok mulus, ketla una lox ase nunuan limixin.
  cbr-NT: minmi ñuixuncëxuan min bana cuanan, cuatiamabi camina uni bana ñuixunti
    'ain. Ñuixunquin camina Jesucristo ñuicë banax ca asérabi 'icë quixun 'unánmiquin
    amia sinánun 'aquinti 'ain. 'Aquianan camina an ñu 'aisama 'acë unicamaribi 'ësëanan
    camabi uni Jesúsmi catamëcë 'aísha upí 'inun 'ësëti 'ain. Min cacëxun cuacëbëma
    bënë́quinma camina minmi upí oquin 'unáncë bana ñuixunquin uni 'ësëti 'ain.
  tee-NT: Icjunan ni amalanit'ich ju ixchivinti Dios. Amalanit'ich acsni k'ox talhiulai
    ju lapanacni chai mas jantu k'ox talhiulai. Amalac'a'init'i ju lapanacni ixchivinti
    Dios. Chai alak'ak'aimat'i ju va tsa ta'alactu'unun. Chai aq'uilht'ap'u'ut'ich
    ju jantu ta'alaca'ininan. Para acsni chunch alat'i pus jantu jeks a'unin ju lapanacni.
  eng-LSV: preach the word; be earnest in season, out of season; convict, rebuke,
    exhort, in all long-suffering and teaching,
  cak-NT: chi can pak'ij chi chak'a' tatzijoj ri rutzij ri Dios chique ri niquijo'
    niquic'oxaj y chique ri man niquijo' ta niquic'oxaj. Tak'alajij quimac ri winak,
    ta'ij chique ri quic'uan jun c'aslen itzel chi tiquijala' quic'aslen, chique conojel
    ta'ij chi siempre tiquibana' ri utz. Can riq'uin ronojel awánima quie'atijoj conojel,
    pero riq'uin ronojel paciencia.
  pah-NT: 'A''ero ji ehetei nde ve: Nane''ymi ti emombe''u katu Jesus''ga mombe''ua
    ojipe''g̃ape''g̃a pe. G̃a hendupotarame ti emombe''u katu g̃a pe. G̃a hendupotare''ymame
    ti emombe''u katu jitehe g̃a pe no. Ekwahavuka ti g̃a pe g̃andekote''varuhua.
    Ere ti g̃a pe: “Tapekote''varuhua''javi ti.” Okokatuve''g̃a pe ti ere: “Tapekokatupigi
    ti.” Embohory ti g̃a Tupana''ga rehe. Terenhimbaekwahivi ti g̃a ndehe g̃a mbo''eavo
    a''itituhẽva''ea rehe. A''ea pe ji erame nde ve Cristo Jesus''ga nhinhi''ig̃a
    rendu Tupana''ga pavẽi.'
  sja-NT: Jaratéeji Tachi Ak'õrepa jara pëida Jesucristo k'ap'ɨa pari. Mãga óoji pɨa
    jaratee bɨ ũri k'inia p'anadak'ãri mãik'aapa ũri k'iniada-ee p'anɨ pɨjida. Eperãarãpa
    ne-inaa k'achia oodak'ãri, mãga k'awaapíji ãchimaa. Ichiaba ũráaji ma k'achia
    oo amaadamerã mãik'aapa oodamerã Cristopa oopi bɨk'a. Ichita jaratéeji t'ãri pia,
    k'ĩrau-ee.
  xed-xed: mna ta gwaɗa Lazglafta, ka gɗata ka ta vrafta tida, dər ma fitikani tsi,
    dər ma fitikani a tsi wu. Zlaha ta gwal ta maga ghwaɗaka skwi, dva ta həŋ, vla
    ta mbraku ŋa taŋ, hbatá ŋuɗuf ka tagha ka ta skwi ŋa taŋ,
  mks-NT: ña̱ ná coo tia̱hvún ca̱hu̱n tu̱hun Ndióxi̱ nu̱ú ña̱yivi níí tiempo tá núná
    nu̱ún á tá co̱ó. Ta ndítahan nu̱u̱n cavún ji̱ní na̱ cája cua̱chi ta jáca̱hún na̱
    ña̱ ná caja na ña̱ cúni̱ Ndióxi̱. Ta ndítahan quia̱hvún tu̱hun ndeé ini na. Ta
    vií vií jána̱hún tu̱hun Ndióxi̱ nu̱ ná níí tiempo.
  gfk-S: '@see-verse:2TI.004.001'
  bmu-bmu: 'Kewö jim kutum gihizal: Göŋön Buŋa keu jiba ambazip uru kuŋgum eŋgiba
    malman. Mötmegö nalöŋini dop köl eŋgiza me qahö dop köl eŋgiza, mönö töndup kapaŋ
    köla wahöta keu jim asariba malman. Ambazip bölöŋamŋinaŋgöra jim eŋgiba mindiŋqindiŋ
    aka galöm meme keu jiba uruwahöt keu eŋgiba malman. Keu mötme me qahö mötmea kun,
    mi töndup mönö mökösöŋda kinda köna ölŋi nalö dop kusum eŋgiba malman.'
  dgz-dgz: '@see-verse:2TI.004.001'
  eng-GNV: 'Preach the worde: be instant, in season and out of season: improue, rebuke,
    exhort with all long suffering and doctrine.'
  zaa-NT: acca rinénia' lu' qui'ni hue'él·la' latsi' lu' quixá'ani lu' iyaba ca enne'
    titsa' quì'e, sea canu hua rú'u latsi' quį gudà naga' quį ą'hua canu labí. Gunèni
    cą para qui'ni telini cą qui'ni rigú'u cą falta nna tsè'e cą lo peligro canchu
    guni ba cą seguir le' ca tul·la' qui' quį para qui'ni gata' ttu la' rulábalatsi'
    tsè' qui' quį nna egú'u lu' cą neda lani paciencia ba por medio de ca enseñanza
    tsè' nu rulue' lu'.
  eng-WEBSTER: Preach the word; be instant in season, out of season; reprove, rebuke,
    exhort with all long-suffering and doctrine.
  guh-guh: Daxitamatacabi jivi tsipaebare Dioso pitorobilivaisi. Ajamatabëcuenesaëya
    Dioso pitorobilivaisi tsipaebaponare. Paepatota jivi jitsipa pecanamuxunaevetsinexa,
    tsipaebare. Paepatota ata apo jitsipae pecanamuxunaevetsinexa, itsiata tsipaebare.
    Dioso pitorobilivaisi jivi jumecovënëtsiaexanare. Itavere pibisiacuene pexanaejava.
    Muxujiobare piajamatabëcuenesaënexa Diosojavabelia. Tsipaebaponare xaniavaetsia
    Dioso pejumelivaisi bajayajebi jamatabëcuenecueranaenejevamë.
  bon-bon: maane bäärmi agedname, mene jajanename, ngänu gyene miiji padare coo lica.
    Maane biname bine ätrunga me jewenemepi, egä määme mene lui toraca gyene; maane
    teebibine eblawäjemepi, kokre ecäremepi, cängena ebiberäjemepi.
  nhw-BL: xitlacamanalhuijtinemi icamanal Toteco. Xiquinilhui masehualme icamanal
    nochipa masque ohui tijchihuas o amo ohui. Xiquinxitlahua catli amo quimatij tlaque
    monequi quichihuase huan xiquintlacahualti catli ica ininpaquilis tlajtlacolchihuaj.
    Xiquinyolchicahua ma quichihuaca catli cuali huan nochipa xiquinmachti ica camanali
    catli yamanic.
  swh-ONEN: Hubiri Neno; kuwa tayari wakati ufaao na wakati usiofaa; karipia, kemea
    na utie moyo kwa uvumilivu wote na kwa mafundisho mazuri.
  wbi-wbi: Dalikikagha ilisio. Ghulinganisiaghe unsiki ghunoghule ndua naghuanonaghulondua.
    Vavulaghe avaanhu uvuhosi vuvanave, kolelelagha, lasimisiagha nhu lugudo lwooni
    nhi mbulavusio.
  bba-bba: ɑ Gusunɔn ɡɑri wɑɑsu koowo ɑ n sɔɔru sɑ̃ɑ bɑɑ ǹ n mɛren nɑ, bɑ wurɑ bɑ
    ǹ wure. A bu kɑbiɑ buo, ɑ bu ɡerusio, kpɑ ɑ bu dɑm kɛ̃ kɑ suuru bɑkɑ, kpɑ ɑ n
    bu Gusunɔn ɡɑrin keu sɔ̃ɔsimɔ.
  eng-KJVCPB: preach the word; be instant in season, out of season; reprove, rebuke,
    exhort with all longsuffering and doctrine.
  kgk-NT: Upéa-gwi ha'e ae hesa-py amombe'u-ta nde-vy ne rembiaporã. Emombe'u katu
    nhe'ẽ porã. Nde retea'e reheve emombe'u katu. Ne nhe'ẽ renduse ramo, ne nhe'ẽ
    nohenduséi ramo jepe, emombe'u meme joty íxupe. Ojejavy va'e-pe eikwaa uka íxupe
    hembiapokwe. Enhemonhe'ẽ katu íxupe emokyre'ỹ íxupe eremohembiapo porã-vy. Ereporombo'e
    mbo'e jave, ani erenhe'ẽ asy teĩ ne nhe'ẽ rendusere'ỹ va'e-pe.
  waj-waj: Anutuuqaa mmayaayaivaa gioonna kiaapuuya kiaa mmianee. Sa iya rikiaatai
    suaivaki nnaasu iya kiaa mmianee. Mmuakiaa suaiyauvakiaatama mmannammanna tirooma
    kiee variee iya kiaa mmiee varianee. Vooya mmannammanna kua kutaivaa kiaa mminanai
    rikiaatee. Vooya koonnama variaivaara yaagueeqama iyaata kua tiee vooya kiisama
    muaraagama variaivaara yamaa kua yamaa kua tiee tirooma variee hokobama iya kiaa
    mmiee varianee.
  cpy-cpy: 'Pikemi nokantemi: Okowa-perotatyaa powetsikyaa okini pikenkithateero iñaani,
    teera apatziro pikenkithateero aririka okameethatzi-motemi, tema otzimatyee pimatero
    eejatzi aririka pikowaenkata-kote. Aririka piyotaante, otzimatyee pitampatzikatante,
    pishintsi-waantete pikaminaante, piñaa-shintsi-thatante, roo kanteencha paamaeyaaha
    pithaakyaa-wenta-piintziro-kari aririka pimayita-neero.'
  mpx-mpx: Wasa Waiwaisana nu papaatena-an, bwagana ebo nige nihi yaliyaya-an, o ebo
    nihi yaliyaya-an. Gegi nu pasapu, wasa kakakawena nu ba lopwali, ge gamagalau
    nu ba pagasisel, yaa nu panpankiti elal alom ge wam palahikan.
  wbp-wbp: Warrarda-jana yimi-ngarrika yapakuju yimi Kaatu-kurlanguju. Marda kapungkulu
    purda-nyanyi marda, lawa marda. Kapungkulu marda juwa-kijirni. Ngulaju ngula-juku.
    Kala warrarda-juku-jana yimi-ngarrika nyuntulurlu nyampuju yimi. Kajinpa-jana
    nyanyi yapa yangka kuja kalu kanyi maju warntarla, ngulakuju-jana kutu wangkaya
    ngulaju kuja, “Warntarla kankulu yani nyurrurlaju kuja-purda-kari.” Wangkanjarla
    milki-yirraka-jana yimi junga Jijaji-kirli, ngula-jangkaju yungulurla nyina jungarnilki
    Kaatuku. Kajili muntuku nyina, ngulakuju-jana yaninjarla wangkaya yungulu marda
    ngula-jangkaju ngurrju rarralypalku nyina manu wardinyi. Kajinpa-jana pinarri-mani
    yapa, ngulakuju-jana nganyunganyu-wangu pululu nyinaya.
  luo-luo: Yal Wach kendo ikri mar timo mano kinde duto, kata ka piny rach kata ka
    piny ber, kirieyo ji, kikwero ji, kendo kijiwo ji gi kinda duto, kendo kipuonjo
    ji tiend wechegi adimba.
  nhe-NT: xitlacamanalojtinemi itlajtol Toteco. Xiquinilhui tlacame itlajtol nochipa
    yonque ohui tijchihuas o ax ohui. Xiquinxitlahua tlen ax quimatij tlaque monequi
    quichihuase huan xiquintlacahualti tlen ica ininpaquilis tlajtlacolchihuaj. Xiquinyolchicahua
    ma quichihuaca tlen cuali huan nochipa xiquinmachti ica tlajtoli tlen yamanic.
  aii-aii: ܡܲܟܪܸܙ ܗܹܡܸܙܡܵܢ، ܒܸܚܦܵܛܵܐ ܒܙܲܒ݂ܢܵܐ ܘܠܵܐ ܒܙܲܒ݂ܢܵܐ؛ ܡܲܢܟܸܣ، ܡܲܪܥܸܫ، ܗܲܒ݂ܠܔ
    ܠܸܒܵܐ ܒܟܠܵܗ̇ ܚܡܵܠܬܵ‌ܐ ܘܒܡܲܠܲܦܬܵ‌ܐ.
  esk-NT: tiliḷḷapiaġikpiñ quliaqtuaġitquplugu tusraayugaallautaq, uqaġiniapiaġlugu
    piviksraŋagun naagaqaa piviksraitmatun inŋaan, iḷitchuġipkaġniutigilugu, alġaqsruutigilugu,
    pitchuksaaġutigilugu, suli anuqsrułipayaakun iḷisauttutigilugu.
  msb-msb: na itukdo mo an mensahe san Dios. Pirme ka magin handa sa pagsabi sani
    bisan nano na oras, patuuda, sawaya kag pakimaluuyi an mga tawo. Pero itukdo na
    may pasensya gayod.
  cpa-NT: Ju³heh³hning jǿg³ quiah¹² Diú¹³. Ŋǿh³hning ju³jŋia¹³ tiá² hi² heh¹³hning
    dsa² jǿg³. Tógh³hning dsa² jǿg³. Juaih¹³hning dsa² he² hi² dsio¹ jmo¹dsa, he²
    hi² tsa¹dsio¹ jmo¹dsa. Juanh¹² hoh¹²hning jmóh³hning ja³heh³hning jǿg³.
  dso-dso: ସୁବ୍‌ କବର୍‌ ସବୁକେ ଜାନାଆ । ଲକ୍‌ମନ୍‌ ସେଟା ସୁନ୍‌ବାକେ ମନ୍‍ କଲାବେଲେ କି ନ ସୁନ୍‌ବା
    ବେଲେ ସେଟା ଜାନାଇବାକେ ଜାଗିର । ବୁଲ୍‌କରି କାରାପ୍‌ କାମ୍‌ କର୍‌ବା ଲକ୍‌ମନ୍‌କେ ସେଟା ଚାଡ୍‌ବାକେ
    ଡାଟ୍‌ ସଙ୍ଗ୍‍ କ । ଆସା ନ ଚାଡି ପର୍‌ମେସରର୍‌ ବାକିଅ ସିକାଇତେର । ସେମନ୍‌କେ ନିକ କାମ୍‌ କର୍‌ବାକେ
    ସାର୍‌ଦା କରାଆ ।
  meu-meu: hereva iharorolaina ai ba goada balaheni, nega namodia ai bona nega dikadia
    ai; taunimanima ba hahelalodia kerehai, ba sisiba henidia, ba halodia, ba hadibadia
    mai haheaukamu ida.
  yva-NT: 'Nyo Amisye apa ayaowe ravov. Nyanatatayaube indamu nyo ravov tutir: arono
    vatane manayanambe wo rarani dako, arono wonae rako. Nyo vatane awa ayao kakaije
    raura kakavimbe nanto mai, nyo mansanyao indamu usakinavo rai, muno nyo ananyao
    raugaje mai indamu manuga mbambunin. Nyo manyao mavabe muno saumambe.'
  dgc-dgc: magpahayag ta baheta na Diyos. Maski nikésiya, maski melagen, maski mehirap,
    éy sipagen mo a magpahayag. Magpatunay ka dide, sakay hatulan mo side, sakay pégkagian
    mo du mégkamali. Sakay pagtiyagaan mo san a magtoldu.
  zpm-NT: '@see-verse:2TI.004.001'
  hix-NT: Àrwo yonyhorunu ekarymak xaxa mak hampànà, toto komo wya. Àhoko roro rma
    haxa exko hampànà, oyonytxanàr xe ehtokonye, oyonytxanàr xehra xarha ehtokonye.
    Atxke ehtokonye, eytxok mak hampànà. Atxke xak manaha, kasko, àwyanye. Onà wyaro
    haxa ryhe ohxe exko, kasko xarha, àwyanye. Ewakàhkahpànà ro me rma haxa exko hampànà.
    Hananàhno ynyàr hoko roro rma haxa exko hampànà.
  sim-sim: Mir avak mashi Avui Wasilakahin kwambu mendek er saweka. Ma ol mashin misikmbaha
    rupshiwa nga ma ol mashin misikwan turawa nga mashin kwambuk saweka. Mbele mbele
    kava li uwan mi heilatalehe kwambuk mbanak os erem li uwa oson er li halaka. Uhu
    mashin naman saunjelyashinak wavu lihi avak jivik si naka. Uhu ermba ermbak mashi
    Avui Wasilakahin er sishi saweka.
  npi-ULB: वचन प्रचार गर, सजिलो र असजिलो दुवै अवस्थामा तयार बस । सबै प्रकारका धैर्य
    र शिक्षाद्वारा सुधार गर, हप्काऊ र अर्ती देऊ ।
  cgc-cgc: Isugid no miad na balita parti ki Jesu-Cristo daw dapat pirmi ka anda ta
    pagsugid bisan ino na sitwasyon daw ino man na uras. Mga ittaw na gabuat ta sala
    ambalan no, sawayen daw laygayan man na magbag-o en danen an. Iling tan buaten
    no na pirmi ka may langkaw na pasinsya daw dayad imo na pagtudlo.
  tim-tim: Hokboâk hokboâk mitigât den makyeŋgimenâ bikŋande denge hâkâŋ akbiâ âmâ
    âsiyekmâ hâwâtmâ makyeŋgiwen. Hokboâk hokboâk bâleŋe yeŋe miawagâk dâm makyeŋgimenâ
    den kârikŋande biwiyeŋân ewuwiâp. Makmâ miwindik yekmâ aregât âiŋe yeukŋân hâkâŋ
    bâlâk memben.
  yor-yor: Wàásù ọ̀rọ̀ náà, ṣe àìsimi ní àkókò tí ó wọ̀, àti àkókò ti kò wọ̀; bá ni
    wí, ṣe ìtọ́ni, gbani níyànjú pẹ̀lú ìpamọ́ra àti ẹ̀kọ́ gbogbo.
  wos-wos: 'Angi wuni we: Atéfék nukwa méni Godna hundi wataméni. Yikafre nukwa yandét,
    haraki nukwa yandét, méni Godna hundi wataméni, di wun hundika jémba sarékéndate.
    Di haraki saraki sémbut hurundat, méni diré hambukmbu wataméni, wun haraki saraki
    sémbut yatakandate. Diré yikafre hundi wataméni, deka mawuli jémba téndéte. Méni
    wun jémba yamba yatakakéméni. Di ména hundi xékéhafi yandat, méni diré haraki
    hundi wahafi yata diré yikafre hundi wambula wataméni.'
  emp-NTPO: Ãcõrẽ bed̶eara jaradia b̶adua. Ẽberãrãba ũrĩ quĩrĩã panʌne, ũrĩ quĩrĩãẽ́
    panʌne bid̶a jaradiai carea b̶adua. Ãĩ o b̶eara jipa o cawabidua. Cadjirua o b̶eara
    quẽãdua. Idjab̶a djabarãra carebadua biara ĩjãnamãrẽã. Jũma droa b̶ʌd̶eba, quĩrãcuita
    jaradia b̶ʌd̶eba mãwã odua.
  eng-F35: Proclaim the Word; be ready in season and out of season; correct, rebuke
    and exhort, with lots of patience and teaching.
  ind-ind: Beritakanlah Firman Allah selalu, baik ketika jemaatmu suka mendengarnya
    ataupun tidak. Kuatkanlah hati jemaatmu. Apabila mereka berbuat salah, tunjukkanlah
    kesalahan itu dan tegurlah mereka dengan sabar. Lakukanlah semuanya berdasarkan
    ajaran dari Firman Allah.
  pes-OPCB: کلام را موعظه کنی. در هر موقعیت، و در وقت و بی‌وقت، آماده باش. با صبر
    بسیار ایمانداران را تعلیم بده و آنها را اصلاح و توبیخ و تشویق کن.
  mpt-mpt: Kobo Gode wengo nakaia unangai amitie omkayemale! I kobo seinkemib osa
    eka i mo seinkemin blim kenimib osa kobo Gode wengo amitie omkayemale! Kobo Gode
    wengo keim aleyemeba i tekein keniba bainobo geine! Eka nakaia unangai hengmino
    henganimibo kobo i hengmin kukubo alebeneba i hengmin kukub olo deiboniba Gode
    kukubo kla wafueine! Eka kobo i amitie weng fiab omkaye bianeba weng olo kla omkayemale!
  ssx-ssx: Koda꞉na꞉ pi walo hapeke. Kutu polo halena꞉ wanda꞉halima꞉ opuluekema꞉ ta꞉na꞉ma꞉
    na homolo haena꞉ make o ta꞉na꞉ma꞉ homa opitolo haena꞉ make na kiaake pa walolo
    walolo ombu hapeke. Nakana꞉ma꞉ mo puki nala꞉ pima꞉ make mineke pima꞉ make kutupa
    mo hone u tiaasa꞉ pima꞉ make koto pi manuma꞉ ikana꞉ma꞉ epeke honemanu wina꞉ loluekema꞉
    ta꞉na꞉ma꞉ homa꞉ tiaaso handeteke hao hapeke.
  mkl-mkl: '@see-verse:2TI.004.001'
  gaq-gaq: ବ୍ନାଲିର୍‌ ବାସଙ୍ଗ୍‌‌ପା, ବେଲା କି ଅବେଲା ବିଚାର୍ ଆଡିଙ୍ଗ୍‌ଚେ ପେ କାଲାଆଃ ଆତେନ୍‌
    ବିସୟ୍ ଆଡ଼ାତ୍ରା ଦ୍ୟାନ୍‌ ବିଚେ ବୁଜେପା; ବାରି ଦମକ୍‌ ଆରି ସାର୍ଦା ବିଃପା ।
  gof-RNT: Qaala oda; wodey injjetin injjetonna ixxin minnada oda. Daro dandda7aninne
    tamaarsson asaa zora, seeranne denthetha.
  unx-unx: ନେଡାରେ ଚାଏ କା ନେଡାରେ ସବେନ୍‌ ଇମ୍‌ତା ବାଚାନ୍‌ ଉଦୁବେମେ, ପୁରାଃ ସାହାତିଙ୍ଗ୍‌ତେ
    ଇତୁତାନ୍‌ଲଃ ମିସା ମିସା ଏଗେର୍‌କୁମେ ଆଡଃ ମିସା ମିସା ବୁଗିନାଃ କାମିନାଙ୍ଗ୍‌ ଜୀଉରେ ରାସ୍‌କା
    ଏମାକମେ ।
  gah-gah: Geza nene monó lo utó oko lo kimitanimó nene, vegená nenemú nokivisiko
    nokivisemiko gopa lo kemezo. Kagata aleko kelémo vevesoko kelémo oteko goselé
    gepelemiko lainim-oketozo.
  lcm-lcm: Ku akus amalangas ta kana mengen, na ku uli usausa si taun roron na taun
    rikek kapa. Ku vilvil akorong, ku tatapokai na ku akaisap, velai ani ananap aro
    na ku pini aro ri vap.
  aer-aer: Ayeye Ngkarte-kenhe tyerrtye areyeke akwete ilaye. Itne apeke ngenhe aweme,
    ithwenge apeke. Kele mwerre-arle. Itneke Ayeye Mwerre-ante ware akwete ilaye.
    Unte apeke tyerrtye yanhe areye areme akurnentye apeke alherlte-iwerlenge, alakenhe
    ware itneke angkaye, “Arrantherre kwenhe iwerre akurnentye alheme.” Alakenhe-arle
    angkeke iperre itneke imernaye ayeye nhenhe arratye itne Ngkarteke arratye anetyeke.
    Itne apeke iwerre arratye mwerrele alhemenge, itneke ilaye Ngkarte-arle itneke
    akangkemenge. Nhenge unte apeke itnenhene akaltyele-antheme, mwantye anaye nterte
    anetyeke itnekenge.
  qvc-NT: yumbay kay nishushqayta ruranayki. Dyus nishqandar allita yach'achikuy.
    Uyashuptinllapa, mana uyashuptinllapapis, mana shaykuq yach'achikuy, Siñurninchiqpi
    kriyinanllapa. Mana alli ruraqkunataqa kuyashpa anyay. Amar piñakushpachu, ashwan
    shumaqta kunashpa yach'achiy.
  tgl-ULB: Ipangaral mo ang Salita. Maging handa kung ito ay napapanahon at kung hindi
    napapanahon. Pagwikaan, pagsalitaan, at pangaralan mo sila ng may buong pagtitiyaga
    at pagtuturo.
  cbs-NT: Eska en mia shinanxunaidan, Diosun jancha jatu tapinmakin jawa jeneama badi
    tibi benuama akubainwen, janu ninkakatsis ikin ninka pewaibutian inun janu ninkakatsi
    ismabia inun janu bika teneaibutianan. Jaska wakin jatu ikunwanmakin jatun chakabu
    jatu jenemakin jatu benimawakin jatu yusiin jin jin ikama akubainwen.
  xtm-NTPP: ja na kaxtnu'u ndaa ni tnu'u Su'si o a nuu ñayii ka jatna ini ja jin koniniso'o
    i ma. Te ndimaa ko ndi ini ni ja kaxtnu'u tna ni tnu'u Su'si o a nuu ñayii ma,
    visi ñatuu ka kuni i ja jin koniniso'o i ma. Te vivii ndaka'an‑so'o ni nuu ñayii
    ma, sukan‑va'a jín ndasa'a i kuenda te jín ko sa'a i sukan ká'an tnu'u ndaa tnu'u
    ndija Su'si o a, sukan kúni ya ja jin ko sa'a o ma. Te ndaka'an ni nuu i na ja
    u'vi ni ka sa'a i ma, sukan‑va'a jín ndasa'a i kuenda te máko jin ko sa'a‑ka i
    sukan ni ka yo sa'a i ma.
  nnq-nnq: ntangacha lilobe lya Nnoongo, mpanganike kutangacha kingobu chambone andaje
    kingobu changa mbone na nkalipe nkelebuye na mape bandu mwojo makabola kukuimbalila
    kwoa.
  bao-NT: Añurije quetire wedeya; mʉ ca wedepa tabe ʉno, mʉ ca wedetipa tabe ʉno cãare,
    to birora wedecõa niiña. Cʉ̃ja ca tʉgoeña wajoaro tii, bʉaro tʉgoeña bayirique
    mena cʉ̃jare wede majio bojoca catio, cʉ̃ja ca tʉgoeña bayiro tii, tiiya, cʉ̃jare
    bue yerijãaricaro maniro.
  san-ORI: ତ୍ୱଂ ୱାକ୍ୟଂ ଘୋଷଯ କାଲେଽକାଲେ ଚୋତ୍ସୁକୋ ଭୱ ପୂର୍ଣଯା ସହିଷ୍ଣୁତଯା ଶିକ୍ଷଯା ଚ ଲୋକାନ୍
    ପ୍ରବୋଧଯ ଭର୍ତ୍ସଯ ୱିନଯସ୍ୱ ଚ|
  huv-NT: Nganüy netam mendeac aaga najneaj nanderac leaw apiüng tiül Mipoch Teat
    Dios. Isajüw wǘxan andiümüw manguiayiw, aton masey ngo mandiümüw manguiayiw. Pero
    naleaing netam meyamb nguineay mesajüw, ipaj ocueajiw, isajüw najneájan wüx iquiajchiw.
  otn-NT: Gui ja ts'ɛdi ngue gui 'yø'na̱ ra̱ hya̱ dí xi'i. Da̱mi̱ ja ndu̱mmʉi guí̱
    mma̱nna̱ hoga̱ 'da'yo hya̱. Ogui säya guí xihra̱ hya̱ yø ja̱'i̱, ma̱da̱gue'a̱
    hi̱ngui̱ nne da̱ 'yøde. Gui hyoni̱ ha gdi ta̱pyø mmʉi yø ja̱'i̱. Nu̱'ʉ hi̱nga̱
    gue'a̱ te ga̱ 'yo, da̱mi̱ hɛjpa̱bi̱. Gui japa̱ nts'ɛdi ngue da̱ gue'a̱ te nnu̱
    ma̱nho Oja̱ da̱ 'yøt'e. Gui sɛrpa̱bi̱ te xi'i yø ja̱'i̱. Ogui säya da̱mi̱ xännba̱bi̱
    rá̱ hya̱ Oja̱.
  nop-nop: Du adi Adi’walaŋ medeŋiŋ u fafaŋe tiŋa yohautaluwaaŋ. Metamdi mede nadidok
    tiulidoko taneeŋbe, be mu taneeŋ, iŋgoŋ fiit du adi helemahelemaŋ fafaŋe kwanai
    tiŋa Kilisto’walaŋ medeŋiŋ yohautaluwaaŋ. Du weleyouyout tiyemiŋa yehitubu-kaikaune
    wele tubutakale tiŋa Bepaŋ’walaŋ titiŋŋiŋ takalidok adi mede saŋiniŋnit hinek
    yeniluwaaŋ. Unduŋ tiŋa helemahelemaŋ kulemaŋgoŋ tiyemiŋa Bepaŋdi titiŋ dediŋ titiŋdok
    nadilak u momooŋgoŋ hinek yeniyehitubu-didimeluwaaŋ.
  obo-NT: no ko-ilangan id ponudtuu ru kos kahit Monama. Od kopiyan man kos mgo minuvu
    nod pominog o dii, ahad ondan no timpu, ponudtuu ru en idda. Potullid du sikandan,
    sugga-aw taddot morat no pinuungan dan, woy inniyatow sikandan duma to mowwet
    no posinsya riyot kodnonaw ru.
  cak-ENT: que tatzijoj ri rutzij ri Dios chi jumul, cheque ri ncajo' ncac'axaj y
    cheque ri man ncajo' tüj chuka'. Tabij cheque ri vinük ri quitzekleben jun tijonic
    ri xa man ketzij tüj, que tiquiya' can. Tabij cheque ri quic'uan jun c'aslen itzel,
    que tiquijala' quic'aslen. Y cheque conojel tabij que chi jumul tiquibana' ri
    utz. Y riq'uin ronojel avánima que'atijoj conojel, pero riq'uin ronojel coch'onic.
  lif-NT: ᤛᤢᤏᤠᤀᤡᤱ ᤀᤡᤱᤓᤥ᤺ᤛᤧ᤹॥ ᤀᤠᤵᤑᤠᤸᤗᤧᤛᤠᤱ ᤛᤢᤏᤠᤀᤡᤱ ᤛᤧ᤺ᤔᤠ ᤂᤧᤏᤧ᤹ᤃ ᤕᤠᤖᤡᤵ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤘᤕᤧ᤹ᤀᤥ॥
    ᤏᤡᤱᤘᤠ᤹ ᤜᤠᤱᤃᤧᤶᤛᤡᤱᤗ ᤏᤡᤛᤠᤶᤏᤢ ᤔᤏᤠᤜᤠ᤹ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤂᤠᤜᤢᤴ ᤐᤡᤖᤧᤛᤧ᤹. ᤑᤧ᤺ᤰᤋᤧᤛᤧ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤜᤠᤱᤜᤠᤱ
    ᤔᤧᤳᤋᤧᤛᤧ᤹ᤀᤥ॥
  mie-NT: Cáhān nīhin nī jā nacani nú tūhun yā, de sndíhvī inī nū ji jā candíja ji.
    De níní sāhá nú súcuán á núne ji á vísō nduú núne ji. De sāhá nú jā ná jícūhun
    inī ji, de cāhān nū nūū ji, de cani ichí vāha nú ji, de jíín cuāhā paciencia stéhēn
    nū nūū ji.
  san-TIB: ཏྭཾ ཝཱཀྱཾ གྷོཥཡ ཀཱལེ྅ཀཱལེ ཙོཏྶུཀོ བྷཝ པཱུརྞཡཱ སཧིཥྞུཏཡཱ ཤིཀྵཡཱ ཙ ལོཀཱན྄ པྲབོདྷཡ
    བྷརྟྶཡ ཝིནཡསྭ ཙ།
  qve-NT: Qanqa Diospa palabrantayá runakunaman willay, allin tiempopipas, hinallataq
    mana allin tiempopipas. Runamasiykikunatayá pacienciawan allinta corregiy, kallpanchay,
    hinallataq mana allinkuna ruwasqankutapas rikuchiy.
  pao-NT: U sakwa mu numu tubetse tuukwe ka Te Naa unnepu. U sakwa ooosapa namabetseapunnena
    ka tooe hannano'o tooe mu numu tuukwe. U sakwa mu numu tuukwe ha'oo soo numu kaaheno
    ka Te Naa besa podo meana, gi nidyupuna. U sakwa meeoo soonammena, “Mu numu besa
    mesoo manakwe yise ooosapa mu tunedyooeno.”
  cbu-NT: Ashiruch uru kamaningcha tina; sambaytarinllpa. Tputs nduntaa mazinamaam
    zandku, ashiritaa kamaningcha. Itsinsaru tsiyatangcha; waneengcha; tputsee mang'
    yarangcha. Chinampatari shingcha. Kapunguri tayaspatangcha; sambaytarinllpa,
  usa-usa: átê-wataama Îtuqtaba waabá-káyúkátí yúrakaq kétewaq káqo-yuma íma iyúwénata
    emmá timá yaqtóráaro. íráqômma watáa te-wáí-kánááwábi táí-kanaarakaraqa paá átê-wataama
    abarokáq tiyo. ení waayúkama íma arupú kéiyaama mamá arútáyikaao. miráinaawaq
    arupú ínôqtaba umá yíqtaaiq kéewaq kaayoné umá yiráátiyo.
  soy-soy: ɑ Nléécɑɑsimɛ́ riyóó nɛ nŋmɔ́ɔ́pú, ncée yɛ wee ńn wee, ɑ n símisi,
    ɑɑ tíyɛsɛ pisoi pikɛ́ ŋmurɛi ɑɑ pincɑɑi pi nyísɛ ɑɑ itisi pi kpɑ́, pɔn pi céési
    nɛ ísuúlu.
  hui-hui: Mana ogoni lamialu howa horo bibahendengi lamiaabo habe. Wali agalime hale
    hoa hayaguabi nahayaguabi ta nabi harugo lowa ti hale hai helo lamiaabo habe.
    Í̠na ani lamialu howa mo tiga bialu talialubi mini elahe helo mo hongo halubi
    lolene ngadagua ema nabi howa hibu lalu lawai habe.
  amf-amf: Barjosa upsinam eenna giyaa; hana agidi ko hannaar, ko agaammaar, rooro
    wul wocchimbhayse giyaa; eenaam kesa seeson goynsa bhocchisadabee, wacimadabee,
    kiiladabe darshintaka keam dhettsada wocchimbhaa.
  quc-NNT: Chatzijoj b'a' ru Loq' Pixab' ri Dios. Apawije' ta ne ri rajwaxik kätzijox
    wi, jatzijoj b'a' chila'. We are jun utzalaj q'ij chub'anik tzijonem, we ne man
    are tä jun utzalaj q'ij, chatzijoj wa'. Chak'utu chkiwäch ri winaq chi qas tzij
    ri kab'ij, chatyajon chke we man utz ri käka'no. Cheatijoj konojel, chachajij
    paciencia kuk'. Matkos b'a' chub'anik ronojel wa'.
  dob-dob: 'ꞌAmu loina nina gete: Tuta maiboꞌana ꞌuetapewa waiwai be tetelina ꞌusimane,
    tuta mwau ta tuta gwausowala ꞌediya, be tomota ꞌediya ꞌuloguguya be siemisa, ta
    wate ꞌugiepaludi be ꞌugiewaiwaiyedi, ta yage nidi getedi ꞌueꞌita ꞌaiꞌailidi ma
    imu ꞌalamaꞌiꞌita.'
  wrs-wrs: Wo noinda osva yeoa keknam wohloho, ishomana vinilmoa besalnemelmomoa.
    Yimba ambo osangas plasra aka vevra elsusva. Osva ovra, himba nomba hellemba owai
    viv, eva osva ovra, himba nomba hellelm viv. Novnavhora numhowol vevm, heva os
    taivwonam ambo. Ishunvm indhanamoa, nom hev ten ningvm velm, ishunvm, nonamba
    himba indkokla vivnamba, wo suwenamandna vewol ovovm hemoa.
  mca-mca: Enfel ke' Intata ƚe'lijei, enfel in yamets pa' ƚahats'ij in not'ax wetju'ƚ
    qa ƚunye'j ji'ij iye in hamtax pe'qu' nonot'ax wetju'ƚ, enfeeli'mha pa' iikji'ha
    pa'qu' numtiƚetax pe'ye' hats'inha qa' nenikfe'lets, aq'ayinij pa'qu' nite' ƚe'wise'
    pa'qu' naqsiijkii, ijatshenij qa akakƚinij iye qu' naqsiijijkiiha qa hasu'uj qu'
    itaqsunijup.
  tzo-TZC: '@see-verse:2TI.004.001'
  mya-mya: (အ​ချိန်​အ​ခါ​သင့်​သည်​ဖြစ်​စေ၊ မ​သင့်​သည် ဖြစ်​စေ) တ​ရား​တော်​ကို​ဟော​ပြော​ကြေ​ညာ
    လော့။ ကြား​နာ​သူ​တို့​အား​နား​လည်​သ​ဘော ပေါက်​စေ​လော့။ ဆုံး​မ​လော့။ အား​ပေး​တိုက်​တွန်း
    လော့။ စိတ်​ရှည်​စွာ​သွန်​သင်​လော့။-
  gng-NT: li kpaandeh Uwien ya gbɛr, nì ton bii nì sɔnge la, li ñiikeh, la tuo,
    li kɔnh nin binib ki pekreh bɛ, kí li ŋmɔbe kuminku ki wɔknh bɛ.
  cbi-NTPO: Diosa' palaa mijakare', naa-uwanu mijakaanuu malu faañu bain, naa mijakaanu'
    jutyuu malu faañu bain tsa tsanguide. Tsejtu nepa' deechu' mantse'kaade, uumi'tekena'
    bain, tsenmin sunden pensa manguwakena' bain tsa tsanguide jei kidandai paijtyu'
    ura' mijakaandu.
