  dop-dop: ń lɑkɩ Ɩsɔ wɑɑsʋ, nyɑɑ sɛɛsɩ ɩsǝlɛ te, pɑɑ pǝ mɑɣɑ-ŋ pɑɑ pǝ tɑ mɑɣɑ-ŋ.
    Kɑɑnɑ-wɛ nɑ ń lɑ nɑ pɑ́ mʋ-tɩ. Kɑlǝɣǝnɑ-wɛɣɛ timpi timpi pɑ pǝntǝɣɩ tɔ. Sɛɣɛsǝɣɩ-wɛ
    nɑ suulu sɔsɔ nɑ pǝ́ sɔɔsɩ-wɛɣɛ ɑpɑlʋtʋ.
  azb-azb: Allahın kəlamını vəz edəsən, hansı vaxt olursa-olsun hazır olasan, insanlara
    tam səbirlə təlim öyrədərək məzəmmət, xəbərdarlıq və nəsihət verəsən.
  eng-DBY: proclaim the word; be urgent in season [and] out of season, convict, rebuke,
    encourage, with all longsuffering and doctrine.
  guo-NT: 'Samata, ¡asew jiw naewʉajande Jesús pejwʉajan! Jiw naewet wʉt, ¡japi jiw
    naewʉajande! Nejxasinka-el wʉtbejpi xam naewʉajnampox, ¡nakiowa naewʉajande! ¡Naewʉajande
    japi jiw kaenanʉla pajut chiekal nejchaxoelaliajwa: “Ampawʉajan diachwʉajnakolax.
    Samata, xanbej naexasisaxaelen” —chiliajwapi, pajut nejchaxoel wʉt! Japi babijaxan
    is wʉt, ¡fia''e! ¡To''im naexasisliajwapi Dios pejjamechan! Naewʉajnam wʉt, ¡nabej
    bʉxkofe''! ¡Nakiowa naewʉajnafʉlde!'
  hla-hla: Alö go rararei u ranga tere Sunahan. Habulungana hatagalein, noahasina
    te omina a poata tsi te niga nen. Alö go haruter u katun te mana uana u ranga
    tere Sunahan, ba lö te ranga hapiu rem u katun te kato homir. Na lö go taguhir
    u katun te torohanan kato hanigar. Hihatuts haniga nitoa, ba lö te tuatamim.
  mav-NT: Yt etoiat rei'o ihay moherep hap. Wãi ere o miit'in minug sa'ag ko'i ete.
    Yt eweipun nei'o ehepiat imohey hap ere o wuat'i pe. Eiwepit ro ere o epotmu­'eria
    pe. Yt kat i i'atu­mõ­py­'ahak hap wywo ma'ato hepamo perup'i wo eti'a­tuekyi
    kahato ro emienoi wo Tupana kape katu­pono tut irane wuat'i Porekuat no emienoi
    wo.
  kpf-kpf: Gâ den siŋgi âlip sâban. Oi a zorat otziŋgâbap mo buŋâ, zorat kâtigem sâban.
    Oi a um girem den sot hâwat den kwâkâziŋgâm nep mulunân âkonŋâ buŋ tuuban.
  ppo-ppo: Ai fo yó melaai tukóló muló betere be dȩmókélé, ó mo ha̧le be dȩmókélé,
    naao yó melaaire fo ali ali yao̧sóró taleyóló kisipa muóló betae. Atétu, mepaae
    whi̧rapené ha̧sókó fupa donoratere alakélé yóo, me dowi ala depa taalae yóló,
    foné sóró ketekȩ bulatere fotei yóo du betae. Atéró yó matere fo wisiyóló sya
    fenitepa, foné sóró hapale só deréni, dua kaae taté fu bitu, kale bete mole fo
    beta̧ mo hotowayóló yó mótu betae.
  hin-2017: कि तू वचन का प्रचार कर; समय और असमय तैयार रह, सब प्रकार की सहनशीलता, और
    शिक्षा के साथ उलाहना दे, और डाँट, और समझा।
  wol-KYG: waareel kàddug Yàlla te taxaw ci temm, su neexee ak su naqaree; di yedde,
