  ena-ena: Nama Jisasɨ Kɨlaisɨ dɨ ciaŋ agadɨ sulɨha uami. Hulaŋ iamɨgali ciaŋ igahɨlɨbalu
    aba migɨla migɨla hɨniavɨlalɨ agɨlasaŋ sulɨha uami. Ciaŋ igahɨlahɨla saŋ valavɨlalɨ
    agɨlasaŋ avi sulɨha uami. Nulɨdɨ hɨji humɨgaŋ mɨŋaiahaiaha ciaŋ vɨdɨvɨdɨŋ sɨbaŋ
    agadɨ sulɨha uami. Lɨnaŋ nɨbɨlaŋ Asɨ dɨ lusɨŋ huaci huaci agɨladɨ lubiahɨlavɨm
    uami. Nama Asɨ dɨ ciaŋ vɨdɨvɨdɨŋ agadɨ sulasula hulaŋ iamɨgali lusɨŋ sɨbɨlɨ vihavɨlalɨ
    agɨladɨ lɨbɨmɨgumɨgu abɨha uami. Nɨbɨlaŋ akuaba akuaba huaci huaci lɨlɨ saŋ iagaŋ
    lagulagu abɨha uami. Ciaŋ simɨ aba aba Asɨ dɨ ciaŋ agadɨ nulɨsaŋ sɨhɨvia sɨbaŋ
    lamalubilubi sulɨha uami.
  nbq-nbq: Ala wene yugeregek lagya dogwen. O sek hegek, o weyak hegek, ugun yugirigya
    dogonyok yiluk, vipuk erek dogwen. “E o,” yumwak yiluk yugirigya, weyak ogagu-selok
    enanggadi watya, enendawi aik wakbugu, ogagya dugwit, hendawi mondok hora yiluk
    mamulirigya dogwen.
  tgo-tgo: U utuŋa Toto Thovuye, othembe ma thɨ warariŋa, o thɨ warariŋa. U varumwara
    tharɨ, u wovanjovanjo tharɨ, na u vavurɨghegheŋgiya gharɨgharɨ, ko u vavaghare
    weŋgi wein len ghataŋaghathɨ.
  yap-yap: ni ngam machibnag e thin rok Got ko girdi’ ndemturug ko kari mab e kanawo’
    ngom fa dawor; mu gguy rogon ni nge riyul’ u wun’rad, ma ga fal owcherad ko kireb
    ni yad be rin’, ma ga pi’ e athamgil nga lanin’rad, mu um fil e thin rok Got ngorad
    u fithik’ e gumaen’.
  mop-NT: Tzicbalte u t'an a Dioso. Seebte a bajil a tzicbalte abe'e, ti a q'uin ti
    a c'ati y ti a q'uin ti ca'ax cuchi ma' a c'ati. Le'ec a tan u betic a c'asa,
    yee' ti'i ti yan u sip'il. Tze'ectoo' a yanoo' u sip'ili. Adü ti'ijoo' a qui'
    u betabülü. Ma' u siq'uil a wool etel tanil a ca'ansicoo' a cristianojo.
  tet-tet: '@see-verse:2TI.004.001'
  hlt-MCSB: Ol te hoe pah. Na bihoep tamto akhaw pai thil laeh. Thinsennah thuituennah
    cungkuem neh toeltham lamtah, sim lamtah, hloep laeh.
  xtd-NT: '@see-verse:2TI.004.001'
  mdy-ETH: ፆኦሲ ቃኣሎ ኬኤዜ፤ ጊኢጌቴያ ጊኢጊባኣቴያ ዶዲ ማዼ፤ ዓሶም ኬኤዚ ኬኤዚ ሃሣ ጎሪ ጎሪ፥ ዞሪ ዞሪ፥ ጊቢ ዳንዳዒሢና
    ዬያጉዲ ቃኣሎ ዔርዚሢናኣ ዶዴ።
  spl-spl: Hâmbâi Kiristoŋe âwurem gewuap sâp ya tâlâhuwuap yan Anitâhât hoŋ bawalipŋaŋe
    ikŋe den bulâŋe lohimbi tâŋ tâŋâk kâsikum yiŋginomai. Kâsikum yiŋgiŋetâ lohimbi
    nombotŋaŋe ki nâŋgâm nâŋgâm mannomai. Ki nâŋgâm nâŋgâm manŋetâ ândâpyeŋe kârikŋe
    otbuap. Yawu manmâ lok âlâ me âlâŋe den lohotŋan kâsikum ningim heroŋe kakŋan
    katnenekŋetâ manne sâm yeŋe eŋgatyeŋeâk otmâ lok yawuya yeŋgât pâinyeknomai. Yawu
    gârâmâ lok perâkŋe mem teteyekŋetâ den tâŋât topŋe topŋe kâsikum yiŋgiŋetâ nâŋgânomai.
    Yawu gârâmâ sâp yiwereŋe yuâmâ Kiristohât den kâsikum yiŋginom. Lohimbi belângen
    manmaiŋe Kiristohâlen biwiyeŋe katŋetgât gâŋeâmâ heweweŋ otmâ den pat âlepŋe ya
    sâm holaŋmâ eŋgatyeŋan gewuat. Yâhâ nombotŋaŋe nâŋgâŋetâ umatŋe otmap yâhâmâ mem
    heweweŋ tuhuyekbuat. Yâhâ nombotŋe âlâŋeâmâ nâŋgâm pâpgumai yamâ lohotŋan kâsikum
    yiŋgirâ nâŋgân nâŋgânyeŋe pâroŋ sâmu haŋ sâyiŋgiwuap.
  usp-NT: B'ij tzilaj jtaquil chirij Kakaj Jesucristo rechak juntir cristian. Rajwaxi'
    tab'ij cuando jamalcat o cuando ta' jamalcat. Rajwaxi' taye' jno'jak, k'eltak
    cuando ta' tzi trantak, ye' jcowil ranmak y tijojtak pi utzil.
  zav-NT: sotezə so' c̱hix̱ɉui'o xtižə' Diozən'. Gwdix̱ɉue'en catə' nḻatɉo' na' catə'
    chacdo' cui nḻatɉo'. Be'elen beṉə' dižə' par nic̱h yesə'əṉezene' de que de'e malən'
    chso'one', gwdiḻəga'aque' c̱he de'e malən' chso'one' par nic̱h yesyə'ədiṉɉene'en,
    be'ega'aque' consejw, na' gwzotezə gwzo bzeɉni'iga'aquene' sin cui žɉəx̱aquə'əlažo'o.
  sgz-sgz: una arbin talas mai midán ái Káláu. Una leget i iáu suri arbin talas mai
    midán ái Káláu narsán matananu i pákánbung di nem suri longra pasi, má i pákánbung
    mul kápte di nem suri longrai. Una atintin timani matananu ngoromin. Una inau
    i di ngo kándi tatalen a sák má parai si di ngo da aunges alari tan tatalen erei,
    má una sosodukul i di suri da lu mur arwat pasi nemnem si Káláu. Má bos aratintin
    no erei una longoi mai tatalen án tubán agengen pas iáu sang.
  kek-NT: La̱in nintz'a̱ma cha̱cuu nak ta̱ch'olob xya̱lal li ra̱tin li Dios. Chayal
    a̱k'e chixba̱nunquil chi junelic usta naxq'ue rib cha̱cuu usta inc'a'. Chatijeb
    ut chak'useb. Chaq'ue xcacuilal xch'o̱leb ut chicua̱nk a̱cuyum ut inc'a' ta̱canab
    xc'utbal li xya̱lal chiruheb.
  blz-NT: Mbaka' i koo tio mengelelekon Wurungna Alaata'ala na mian, ka' i koo tio
    batoropot mau na tempo men pore kabai men sian pore. Bantilkon a upa men sala'
    ka' singgo, ka' bantili tia noa men alia dongan sungkol. Pisiso' i raaya'a.
  poe-NT: mé tétua̱nhan chrókjuàkua itén Dios kaín a̱sán kjónté á chrókuinhin sín
    o̱ náhí. Nixje̱hé sín jnkojína kíxin tsitekaon sín la ko tjéntuéhé sín jnkojína.
    Chrókóninkákonhya chrókjuákohé sín.
  san-TAM: த்வம்ʼ வாக்யம்ʼ கோ⁴ஷய காலே(அ)காலே சோத்ஸுகோ ப⁴வ பூர்ணயா ஸஹிஷ்ணுதயா ஸி²க்ஷயா
    ச லோகாந் ப்ரபோ³த⁴ய ப⁴ர்த்ஸய விநயஸ்வ ச|
  cof-NT: Nuri Diosichi fiquica micarina! Meráchi latinasanan, merátuchi latinasanan,
    ya fiquica micarimin jona! Payina! Mantucarina! Uyanla painasatiya, nuri wantaito,
    natiya peleituto micarina!
  srm-NT: taa i musu ta konda di Buka u Gadu nöömö da sëmbë e. Ee i a’ peesa u kondëën,
    ee ja a’ peesa seei, ee sëmbë kë jei ën, ee de an kë jei, ma töku i musu dë kabakaba
    fii ta kondëën nöömö. Ee wan sëmbë an ta libi bunu, nöö i musu leti ën buta a
    pasi. I musu bai ën seei be a disa di lö libi dë. Ee wan sëmbë lasi hati, nöö
    i musu fan ku ën dëën hati. Hii dee soni dë tuu i musu ta du a wan finifini fasi
    ku gaan pasensi.
  qvs-NT: Runakuna allita uyarishuptinkuna mana uyarishuptinkunapish Jesukristupa
    rimananta yachachiysapa. Mana piñakushpa allita animuchishpa yachachiysapa yachanankunapa
    allillata rurashpa kawsayta. Mana allita ruraptinkuna kuyashpalla yachachiysapa
    amana kashkan mana allita ruranankunapa.
  zca-NT: 'dox kina''ba lol: Bidi''zh widi''zh che''n Dios; bile''pa'' por le''le,
