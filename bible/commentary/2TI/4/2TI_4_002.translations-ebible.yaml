    diat. Baa un paam a kum utnaa mi un papaam ma ra wowowon na mangamangaan karom
    diat ma un wer wakaak diat.
  haw-1868: E hai aku oe i ka olelo; e hooikaika i kela manawa a i keia manawa; e
