    ŋunhi walal ga djälthirr ŋänharaw God-Waŋarrwalaŋaw dhäwuw, ga wiripuwurruŋgal
    ŋurikiwurruŋgal ŋunhi walal gi yaka djälthi ŋänharaw; lakaraŋuny bukmakkala yan
    yolŋuwalnydja walalaŋgal. Ŋuli dhu ga ŋunhi ŋula yolthuny yolŋuy Garraywalaŋumirriy
    djäma yätjkurrnydja yan, nheny dhu dhunupan lakaraman nhanukal ŋunhiyin God-Waŋarrwun
    dhäruktja, waŋin ŋanya biyakun raypirri'yurra manapul, märr ŋayi dhu gananna ŋunhiyiny
    yätjkurrnydja dhukarr. Biyakun lakaraŋun yolŋuwalnydja walalaŋgal ŋunhi nhaltjanna
