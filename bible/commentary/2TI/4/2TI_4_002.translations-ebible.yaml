  kde-kde: ulihubili Lilove lya Nnungu. Ùùve tayali kuhubili muuhiku wohewo, uhiku
    ufâla na ukáfala. Ukalipile na udume na kuvakamya vanu mitima. Tendanga anelo
    kwa namuna ya ilindilidi yammalele na kwa mahundo lakatapele.
  ata-ata: Nini xavineni sou naaꞌaloxu vaikala noxou Iesu Kalisito ulai noxiꞌa ta
    mitema. Voxo seꞌi, la aneꞌi ilomuxene xe voxo seꞌi, la aneꞌi imasaxa lexe ilomuxene
    uasi, ia nini naxaxaisi sou naaꞌaloiꞌaxu utotomu. Napelaꞌa ta mitema sou susu
    noxiꞌa mo nakaitoloneꞌixu, ia naavutilixaꞌa lexe sou imulinu ꞌiliꞌilixo noxou
    Lataua. Nini nalosiꞌa ta mitema lavulavu aloxo ne, la nini naꞌoxo seꞌisisi noxiꞌa
    mo laꞌiaxene palea uasi.
  qvw-NT: Allin willacuycäta allin mana allin timpućhüpis willacuy jinalla. Caminaycuy,
    anyapaycuy, callpanchaycuy, sumä pasinsiawan yaćhaycachiypis.
  nfa-nfa: '@see-verse:2TI.004.001'
  tnp-tnp: əni pətɨgəm nəghatiən rəha Uhgɨn, kəni əhtul maru o nəni pətɨgəmiən, nati
    əpnapɨn məmə otɨmətɨg əmə, uə tiəkɨs. Uhalpɨn nati məgəu əhruahru noliən rəha
    nətəmimi, əniəhu noliən tərah rəha nətəmimi, kəni məuvahag məfəri nətəlɨgiən rəha
    nətəmimi. Kəni nian natol uək mɨn u, rəham nətəlɨgiən otəkeikei məfəməh, kəni
    rəham nəgətuniən otəkeikei məhruahru vivi məuvɨr.
  urd-urd: कि तू कलाम की मनादी कर वक़्त और बे वक़्त मुस्त'इद रह, हर तरह के तहम्मील
    और ता'लीम के साथ समझा दे और मलामत और नसीहत कर।
  hot-hot: onaŋ Wapômbêŋ anêŋ abô. Miŋ oyabiŋ waklavôŋ mavi iyom ami. Onaŋ iyom. Nuŋgwik
    avômalô iniŋ kambom thô ma onaŋ ek netak. Osaŋ thêlô ek nesopa Wapômbêŋ anêŋ abô.
    Ombatho avômalô loŋ ma ômô maliŋyaô lôk ôndôŋ avômalô katô oyaŋ.
  mqj-NT: La tontong liuko umpalanda' battakadanna Puang Allata'alla lako tau, naakurika
    naperangngii ta'raka. Tulasanni kasalaanna, dapaii umpogau' liu kakadakean, pakilalai
    ammu sa'bara' umpa'gurui.
  rus-SYN: проповедуй слово, настой во время и не во время, обличай, запрещай, увещевай
    со всяким долготерпением и назиданием.
  mbh-mbh: aro panongpol nge riong sivenga, aro ve o nongal i, eve o nongal i avele,
    evelelnga aro ong engeng nge ipanongpolnga. Naro ong ri ole nge ole vothung kerenga,
    na pavengveng tokokoere, na paengeng olemi, na themosal or nge patoraling.
  bdd-bdd: 'Bewa ꞌa loinaina: Tuta mabwaiyana ꞌuhetapewa waiwai ma tetela ꞌuhehepwaile,
    tuta mwau ma tuta yaliyaya ꞌoidiya, ma tomota ꞌoidiya ꞌuguguya ma sihemisa, ta
    wete ꞌuꞌabihe dumwaludi, ma ꞌuꞌabihe paꞌalidi, ma bewa nuwatuhuwedi ꞌuheꞌita bwaibwainidi
    maꞌino ꞌalamaꞌiꞌita.'
  cbt-NTPO: Nanamën a'chináquë'. Piyapi'sa' yanatanpachina', a'chintëquë'. Sacai'
    a'chinacaso nipirinhuë', onpopionta' a'chináquë'. A'naquënso' co yaimapachinahuë',
    no'tëquën sha'huitëquë' natëina'. Co noyahuë' nipachina', pënënquë'. Noya nontëquë'
    chiníquën cancantatona', imaina'. Ya'ipi piyapi'sa' a'chintëquë' noya nicacaiso
    marë'. Nipirinhuë', ama no'huiquësohuë'. Sanoanan quëran pënënquë'.
  srn-NT: Preiki a boskopu. Yu mus de klar'klari ala ten fu du dati, awinsi na wan
    bun ten, efu no. Sori den sma pe den fowtu, warskow den, gi den dek'ati. Du dati
    nanga ala pasensi, èn tan leri den sma.
  cta-NT: Culo naꞌ cña jinuꞌu̱ chaꞌ culuꞌu nuꞌu̱ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi jiꞌi̱ ñati̱;
    ñaꞌa̱ ti tya culuꞌu nuꞌu̱ chaꞌ biꞌ jiꞌi̱ lcaa ñati̱, masi ntiꞌ nguꞌ cuna nguꞌ
    chaꞌ biꞌ, masi ná ntiꞌ nguꞌ cuna nguꞌ chaꞌ biꞌ. Tyucui tyiquee nuꞌu̱ culuꞌu nuꞌu̱
    jiꞌi̱ nguꞌ, chaꞌ ta nguꞌ cuentya jiꞌi̱ lcaa chaꞌ cuxi nu ntsuꞌu neꞌ cresiya jiꞌi̱
    nguꞌ; juaꞌa̱ xtyucua nuꞌu̱ jiꞌi̱ nguꞌ chaꞌ culochu̱ꞌ nguꞌ chaꞌ cuxi biꞌ. Talo
    tyiquee nuꞌu̱ jiꞌi̱ nguꞌ chaꞌ tsoꞌo ti culuꞌu nuꞌu̱ chaꞌ tsoꞌo biꞌ jiꞌi̱ nguꞌ,
  bqc-SIM: Lua yã́ waasokɛ, à zɛkɛ̀ i zɛkɛo, wɛtã. Ǹ ń lele, ǹ ń gba laai,
    naɛmá, ní yãdanɛ́ ń mɛna zↄ̃ↄo.
  tcz-CHONGTHU: Pathen Thu chu seiphong in. Phat kijenpet hihen, hihih jongleh kigosademin
    um'in. Thohhattah in sudih in, phoh in chule phatah a hilpumin namiteu chu tilkhouvin.
  mar-mar: वचनाची घोषणा कर सुवेळी अवेळी तयार राहा, सर्व प्रकारच्या सहनशीलतेने व शिक्षणाने
    दोष दाखीव, निषेध कर व बोध कर.
  snp-snp: Kala ya lo oloto mele-mele o mino. Kamena lalo imo nefe, ido lalo ámami
    nefe? loto ádoto, koto kiyaba oto lo oloto gimi-gimi o mino. Kani oluto lo fuko
    gedeto, olu auma wi gimito, api-napi lono sodoto you loto oluto ya efe lotoko
    api gilibo.
  isl-isl: að predika Guðs orð, í tíma og ótíma. Leiðbeindu fólki og ávítaðu það ef
    þörf krefur. Hvettu það til þess sem gott er og fræddu það af þolinmæði í orði
    Guðs.
  spy-NT: i-āmtooy ng'ālyoontēēt ākookoy ānkoo ku wuuyēch ꞉ng'ala nto ku nyumnyumēch.
    Imuytoochinē yoo 'inēētē biiko ng'ālyoontēētaab Yēyiin, ichuulē, iburyoong'tooy
    ānkiikiimē.
  xnn-xnn: Kanak ken sik-a en ipapatim ay mangibagbaga isnan kalin Apo Dios isnan
    ipogaw no laydenda ay mangdenge wenno adi. Ipagtekmo nan baken gawis ay ik-ikkanda
    ta nemnemenda tapno ibabawida. Ibagam abes nan masapol ay ikkanda tapno gawis
    nan mangsolotanda ken Kristo. Adika isalsaldeng ay men-it-itdo dakapay an-an-anosan
    nan am-in.
  mwe-mwe: Nnunguye lyene lilobheli, na nnjime ukoto mobha gowe, gapwaa na ganngapwaa,
    na nkalipile, na nnimbiye, na mwaaleyanje bhandu nnikwaajiganyanga kwiitimalika.
  tte-tte: Wasa namwanamwana uguguye-kalatani nuwana tem siyaliyaya am guguye kaiwena
    o nuwana tem nigele. Pwanoli kuyadudulaili, wasa mwakomwakota kuwalo sisikotanan,
    yo tomo ukwabi-yakaiweli, na kuyakayakatai kolili me am kalakisiye.
  tcs-tcs: Timoti, mata prise dem wod blo God. Kip prise dem wod nomata i da raittaim
    o i no da raittaim. Tok wea gudwei, soe dempla wanem dem rongting ol i mekem solong
    ol i go meke dem raitting. Graule dempla po strete dempla wea sopt gudwei ane
    tok po dempla po meke dempla pil strong wen yu tise dempla.
  hlt-THB: 'Awi ve khypyi lah; a tym awh awm a tym am awh awm a oepchoeh na awm poepa
    lah: tlaih lah, toel nawhtaw tha pe lah – kawdungnaak ing ngaihtaak doena cuk
    am kik lah.'
  soq-soq: Apana God aiawa menamompo wadompa, ba dabuantompe empa, e ideita amonaitona.
    Insaisaa aiaisiwa ita waeuwa dodomana mampe sumanailala wabadomona, ita kadi dewawa
    mo dewasaia amboitusana.
  qub-qub: Runacuna chasquicuptin o mana chasquicuptinpis Jesucristupa willacuyninta
    imaypis willacuy. Willacorga sumaj tantiyachinqui, willapanqui y shacyächinqui
    Tayta Dios munashanno goyänanpaj.
  att-att: ta mangilayalayâ ka sù ubobuk ni Namarò! Maggián ka lâ nga naparán nga
    mangilayalayâ, mássiki nu arád da ikáyâ nayù ira tatolay, ánna mássiki nu marigirigâ
    ka. Gammám mu yù ira tatolay nga minálliwâ, á tudduám mu ira ta máwák nga mabbabáwi
    ira ánna likuránád da yù palliwâ da. Á tabarangám mu ira, tapè mapasigaggà yù
    ángngikatalà da kâ Apu Kesu. Á attamám mu yù ira tudduám mu, á ari ka malurâ nga
    mangituddu nira.
  bki-bki: 'Venia na ka jau kala naio jibe nei: bogo nonovio monoka jau koioliolu
    ka Iliano Lu. Verver bogo rivu p̃eli bogo rivova, mia monoka kesikili kotu ka
    koverialio. Monoka kalavon ka kovuru tomu nalo, monoka kovururiri nalo napano
    aban ea m̃arabo dolu, a monoka kotunukakar nalo napano amonea. Mia bogo na kala
    im̃auano nalo na, bogo nonovio kiamo jidomiano monoka rive tebievi rivu, mia maka
    lele kejikia tiniemo rim̃aro ka koverlogloglo.'
  bqp-bqp: ǹ Luda yã waazi kɛ. À zɛ́ kɛ̀ kesↄ̃ adi kɛro, ǹgↄ̃ kúo. Ǹ yã ditɛńnɛ,
    ǹ kpãkɛ̃ńyĩ, ǹ lɛ́ daḿma, ǹ yã dańnɛ kũ mɛna zↄ̃kↄ̃ↄo.
  mcp-mcp: Mə lás nə wo nə́, cúndə́g Ciyá mə́ Zɛmbî, báásʉ́lə́g tɔɔ fwála í jəla,
    tɔɔ í ajə́láyɛ́; dʉgʉ́ lwó búúd iwushí byáŋ, dʉgʉ́ jum, dʉ cwîny; ísâ ínɨ byɛ̂sh
    dɨ́, kú nə milámʉsa, wo mbíd njɨ yéésh jɨ́ɨ́gʉ́lílə.
  hat-hat: Fè konnen pawòl Bondye a, mache bay li san pran souf, nan tout sikonstans,
    tan an te mèt bon li te mèt pa bon. Bay tout kalite prèv, rale zòrèy, bay konsèy,
    moutre moun yo verite a avèk pasyans nèt ale.
  npl-NT: xiktematilti itlajtol Dios. Ximochijchikawa xitlajto ijkuak kinekiskeh noso
    ijkuak amo kinekiskeh mitskakiskeh. Xikinmajsikamatilti, xikintlakawalti iwa xikinnonotsa,
    ayik ximosotlawa iwa xikinkajtewilijti se kuali tlamachtílistli.
  bgg-bgg: mua shii yua bo, ji shii ne din ne de yao bo (ishak khriig magunde akhriig
    magunde), na è zab shii liijiing è yua pha duiine nyu ne, phriie chiih-è lububo
    rek phi bo gu ne surua khung phro.
  eng-TCENT: Preach the word, be prepared whether the time is favorable or not, reprove,
    rebuke, and encourage, with complete patience and careful instruction.
  eng-BSB: Preach the word; be prepared in season and out of season; reprove, rebuke,
    and encourage with every form of patient instruction.
  cpu-NT: 'Pinkeme nonkantemi: Okovatya povetsikya inkene piñaaventairo iñaane, tera
    intaani piñaaventairo aririka onkameethatzimotemi, aña ontzimatye pimatero eejatzi
    aririka pinkovenkatakote. Aririka piyotaante, ontzimatye povatampatzikatante,
    shintsitha pinkaminaante, piñaashintsithatante, iro kantacha ñaa pitharokyaaventapiintzirokari
    aririka pimayetanairo iroka.'
  san-ASM: ৎৱং ৱাক্যং ঘোষয কালেঽকালে চোৎসুকো ভৱ পূৰ্ণযা সহিষ্ণুতযা শিক্ষযা চ লোকান্
    প্ৰবোধয ভৰ্ত্সয ৱিনযস্ৱ চ|
  tac-NT: Alekeri 'we 'la anigá ajchámala ne mué napurigá 'we 'la ruyémala mué alué
    ralámuli Onorúgame ra'ichálila oyérame. 'La ruyéwaká alué ralámuli rekó sairúgame
    neraga mochige alué ra'íchali Onorúgame ra'ichálila. Ruyéwaká napu'lige ruyénili
    mué 'lige napu'lige tabilé ruyénili mué. 'La ruilime júkuru rejcholi alué ralámuli
    napurigá ku 'la na'támala. 'Lige aminami 'la ruyewa nawésali napurigá 'la oilárimala
    ye ra'íchali. 'La beníriwa, tase guwana rujsúpua aminabi jawa beníria ye ra'íchali
    napu'lige alué ralámuli tabilé námachi ye ra'íchali.
  eng-WEBPB: preach the word; be urgent in season and out of season; reprove, rebuke,
    and exhort with all patience and teaching.
  gfk-H: '@see-verse:2TI.004.001'
  viv-viv: A vehimeya hidede amine. Yaubada bonana unalulumamalena. KaꞋi tova gilubodana
    o kaꞋi keke gidalubodani, au aiꞋadi unalulumamalena. Kaliva unakivetuvetunudi,
    unadakedakeyedi kadu unaluluꞋageyedi. AtuvefaꞋila kadu vehawala againe unahawahege-vagahi.
  yao-yao: nnalichile Liloŵe lya Akunnungu katema pakusaka ŵandu pane ngakusaka, njamuche
    ni kukalipila kwa upililiu wose ni kwajiganya majiganyo gambone.
  tgp-tgp: o retivujavujangi na Reti non God; o tatamahu tarea vara o vaia, hina purongo
    vara tamlohi la opoia teni la r̃ohu hinia, o pisuhi na hehe nona tamlohi, o vere
    mamahunia na posposi lejileji, o retituetueni, ale o r̃omr̃omi peravu hin la hinau
    sei.
  auc-NT: Wængonguï nänö angaïnö ante apæ̈nebi ëñencædänimpa. Waodäni Ao ante, Ëñëïnëmöni
    ante änäni incæ Baa ante ëñënämaï ïnäni incæ bitö cöwë apæ̈nebi ëñënänie. Wængonguï
    nänö angaïnö ante oda cæte wædäni adinque bitö, Mönö nöïnö cæquënënö ante cæcæmïnimpa,
    ancæbiimpa. Wënæ wënæ cædäni ïnänite, Ædö cæte mänömaï cæmïnii, ante nanguï ancæbiimpa.
    Ayæ̈ adobaï, Wampo pönencædänimpa, ante ædæmö apæ̈nebi ëñencædänimpa. Mänïnö tömänö
    cædinque nanguï waadete ee cædinque adodö adodö ante odömonte apæ̈nebi ëñencædänimpa.
  kbc-NT: '@see-verse:2TI.004.001'
  bmh-bmh: Uwait nugau Ze duailel awaramam. Ziwas umkoskos ziwas eg mui naliu mui
    na suban tapai daimai, gonugau ze awaramam. Na duailel polu ze macanemen kasaramam.
    Duailel go igul eg mebi gusig awaramam. Duailel agal oiagab petak emen gusig tamacag
    gusig maramam. Na go abai ounab selai mui daimai, igul naliu duailel suban abai
    maramam.
  ctu-BL: Subu jini wen t'an. Yom chajpʌbilet ti' yorajlel subt'an yic'ot che' mach
    i yorajlelic. Xic'beñob i ñop. Subeñob i mul. Xic'beñob ti uts'at ti' yutslel
    a pusic'al yic'ot i cʌntesa Dios.
  meq-meq: Ɗa ha bazlam i Mbəlom, rəzlay a gər huya kwa a həlay lele eye ada kwa a
    həlay nakə lele bay aye. Taɗə ndo hay faya ta giye mənese na, tsikatay faya, tsikatay
    tâ gər ha mənese, matay naha ɗərev, tətikatay ta ləfeɗeɗe eye,
  noa-H: hõrau mag pʌchdëu jaau nʌm hiek hũrmap'a hawiajã, hichiita jaaubá ha chirʌm.
    Cristo hiekta hõrag hʌ̈k'api hauju hẽk'abá; k'aigba wënʌrrʌm k'ʌʌnag hik'ʌaba
    hiek'abá; har Hẽwandam hiek hat'ee k'a t'ũu nʌm k'ʌʌnjã k'ĩir honee hapibá. Magnaa
    nem jaauwaijã hit'ũuta nem jaaubá.
  alp-NT: Au ulake ale be suke alepae hnauna nkenale etesi. Masike esi suka lene lokoe
    pise mo, aktili kena lepae hnauna nkenale rame leke tamata esi lulue. Sie rebe
    esi ono salare suke abeteke etesi be, “Imi ono sala kai ono sala suike yanoma.”
    Aatetukesi kena saisa rebe suke esi onore. Aatetukesi kena lale maune.
  san-VEL: tva.m vaakya.m gho.saya kaale.akaale cotsuko bhava puur.nayaa sahi.s.nutayaa
