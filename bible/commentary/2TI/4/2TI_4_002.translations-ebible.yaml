    ''gã te ajee ''ga omonoukat mama''eukwaawa rapyaw ipe”, ''jau ki ene imome''wau
    ''gã nupe. Aipoa ki emome''u ''gã nupe najuejue etee futat. Ee iporenuwiwet ma''e
    ''gã nupe, ee iporenuwiwere''ema ''gã nupe nanẽ nũ ''jau. Mama''e tywera apoara
    ''gã nupe ki ere: “Mama''e tywera apoa nia''wyri Janeruwarete ''ga upe”, ere ki
    ''gã nupe. “Au''je mama''e tywera apo re”, ere ki ''gã nupe. “Pejemogy esage ki
    ''ga upe”, ere ki ''gã nupe, efuakaramũ. Jarejuwarete ''ga je''eg are ''gã mu''jau
