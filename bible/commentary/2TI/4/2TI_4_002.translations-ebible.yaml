  qvn-NT: Chay razoncag willapata chaynuyla willapacuy, chay lutan pinsiagcunata imay
    aygaysi shumag tantiachiy, lutan rurayagcunata piñapay, nätan mana ali cawarcayagcunata
    “Ama chaynuy cawaychu, antis caynuy caway” nir, shumagmi tantiachinqui, jinaman
    yachrachinqui.
  tku-NT: ē ū'tza' iclīmācuentalīni'yān namāsu'yu'ya' ixtachihuīn Dios pō'ktu quilhtamacuj,
