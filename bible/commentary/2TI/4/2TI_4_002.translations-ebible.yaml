    hao'otake ya'ape apaipa ai'a yahae hisaya yafe apauna he'ka apavale'ka kanale
    kate apato. “Hao'otake kava nehaya yatapimo anona'a alikayanaki maitapa halove
    hu'netapao.” hu'ka yuna kefati vase hu'ka hapapaiyo. Ani kava hisana yafe kosale
    o'kahaesike'ka vase hu'ka kanale ke hu'ka ali'ka apaya ho.
  gnn-gnn: 'Dhiyakuyina märrwu ŋarra nhuŋu yukurra ḻakaramanydja dhuwala bitjan gam'':
    Ḻakaraŋanydja birrŋ''maraŋanydja Godku dhäruktja bukmakkala yana birrka''mirriwala.
    Ḻakaraŋa ŋuripanydja walalambala ŋunhi walala yurru ḏukṯukthirri ŋänharawu, ga
    ŋuripa walalambala ŋunhi walala yaka ḏukṯuk ŋänharawu; ḻakaraŋa bukmakpa yana
    bukmakkuŋa. Ŋunhi yukurra yurru yolŋu''-yulŋuyu djäma yätjkuma, ḻakaraŋa walalambala
    Godku dhäruk, raypirri''yurra walalanha biyaka, märr yurru walala gananna ŋunhiyi
    walalaŋguwaynydja gatjaḻ. Biyaka ḻakaraŋa yolŋu''-yulŋuwanydja nhaltjan walala
    yurru nhina ŋamathama wal''ŋu, yurru marŋgikuŋana marrtjiya walalanha bala yulŋunydja
    bulnhana, gurrum''thurrana yana bala.'
  yal-yal: Alaa falana fe kawandin ba, xa a fala waxatin fan, xa a mi fan, i wɛkilɛ.
    I muxune sɔnna fala, i e maxadi, i e ralimaniya, i yi e xaran diɲan birin yi.
  cnt-NT: '''Ë́₃ jág₁ dse₃. Ma₂rë₂jáng''₁ ''nio''₂ juɨ₅ ''a₂ lia''₂ jme₁tɨng''₂ dsa₂
    jme₁cuɨn₅ jmɨg₄ o₃ tsá₃ cuɨn₅ jmɨg₄ ''e₂. Jmó''₂ jme₁''uang''₅₄ dsɨ́₅ dsa₂, të₂jén₃
    dsa₂, tioin''₂ jág₁ dse₃, o₁lɨ́g''₂ jmɨg₄ jua''₅₄ a₂jmó''₂ a₂tsá₃ jme₁juɨn''₂
    ''au''₂ quiain''₅₄ jë₁jme₂tɨ́in''₂.'
  tif-tif: Kemin, kabi God ami weng uyo kuluu-lomdap, unang tunum iyo bakayan i! Kapkal
    utaman, Unang tunum kiili, kanolin weng kaa ma, weng sanum o, kalbip e weng sanamup
    disa yo, kalbip. Katale, kabi ti titil-fak-daa-bomdap, weng kaa, bakayin-kup ke-bamdaple,
    God ami titil-tibin weng uyo kuluu-lomdap unang tunum imi fanang saanin uyo, wan
    binalap yak abin tap keyawa, imi fanang saanin uyo fal-sikiliple, kapta unang
    tunum imi aket uyo kufuyin-balapla, iyo God ami kukup uyo kulii-una-bilipla, kabi
    ti suunkup titil-tibin weng kaa kela atin ti balili-kup kala, akolkup kukuyin-bam
    kanumin-kup ke-balawa kayi!
  nlx-nlx: काय तु वचनान पारचार केर, टेम माय एने बिगेर टेम माय तियार रे, आखी बातीन
    सेहणे माय एने हिकवोण हेऱ्यो उत्साह आपीन जोर दे, एने दोपकाव एने सोमजाड़।
  apw-NT: Bik’ehgo’ihi’ṉań biyati’ bee yáńłti’; doo ngoṉáhgo da, da’adzaayú bił ch’ída’itį’yú
