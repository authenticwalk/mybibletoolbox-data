    Pica'áta ne'iyajé Tupana puráca'alo aú, nala'acáloje palá raú penaje. Paca'á caja
    necá raú pu'uhuaré nala'acare chona; pila'á caja ajopana pechu caphí raú; pehuíña'ata
    necá palá. Piyúcha'aniyo caja najhua'até uncaja que nahue'epí ricá quiñaja.
  djr-djr: Gatjuy dhäwuny gi lakaraŋun yan manymaktja birrŋ'maraŋun God-Waŋarrwuny
