    me Godɨn Arazibar gɨn mangɨsɨ me mɨkɨm. Egh nɨ asughvɨra me damuva deravɨra God
    ifongezir arazibar men sure damu.
  bpr-bpr: Too ge falgad tamdò i Tnalù Dwata. Fye ku klom to gatlagad balù dét oras,
