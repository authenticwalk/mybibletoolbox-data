  top-NT: huix caca̱ma̱kalhchihui̱ni cristianos la̱ ca̱lakma̱xtuputún Cristo; huix
    caca̱ma̱kalhchihui̱ni acxni takaxmatputún ixtachihuí̱n Dios y ma̱squi ni̱ takaxmatputún
