    Yag masapor agé chakar chillu hen anohno way mantudtuchu.
  tam-2017: சமயம் வாய்த்தாலும் வாய்க்காவிட்டாலும் கவனமாக திருசனத்தைப் பிரசங்கம்பண்ணு;
