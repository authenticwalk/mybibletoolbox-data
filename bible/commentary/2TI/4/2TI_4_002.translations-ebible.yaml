    cꞌutunic chaꞌ caquitzelej quitzij. Chaꞌana cꞌu waꞌ rucꞌ unimal acꞌuꞌx.
  rop-rop: Yu garra dalimbat det trubalawan wed langa ola pipul. Nomeda dei nomo wandi
    lisin langa yu, bat stil yu garra kipgon dalimbat olabat det wed olataim, en yu
    garra dalim olabat streidat, en yu garra gibit woning langa detlot pipul hu nomo
    teiknodis langa det wed, en yu garra album olabat du. Lagijat na yu garra oldei
    dalimbat olabat, en yu garra lenimbat olabat brabliwei en gibit olabat taim.
  mee-mee: One ngo pulimalage pangamologa rae Nutu kanna. Ngo pulimalage nga kae reke
    pepe ba nga kae reke sosoali kinung. One ngo tunge pangamologa re nga pangatupunge
    ragau, ba pangamologa re nga sagingpita rea, ba pangamologa re nga pangagingginge
    loreame. Ba nga ino ngo kumkuma minmina, na ngo potomasi rea, ba sano ngo bolvole
    ta nga iukone kerea.
  dif-dif: Jaura kaukaubau, wata mudau ditji talkuni ja wata talkuni, karkarkamai,
    kurukurubamai, dikidikibamai manju pirnali ja ngujangujarali.
  gam-gam: Are ege ta yendaka, kandja wopake paro ge una pupon dje nayene, man. Yenekne
    nomane paro mal kandja pupon dje yene. Kandja beke aune una merke dje i pakna
    worneke, yenekne kamalne al wopake piye kandja ge dje aune, wopake pupon dje yene.
    Kandja kaima paro ge mop awo kere, kandjabe kiwa paro ge pupon dje yene. Ge pille,
    ni yembe ye God kandjiye dje una aumben. Imbon dje piye mo man dje piye ge, ni
    ege ege God kandjiye dje pamopen. Ale yei dal, ni amblo du dje aumben. Singare
    ke yene ge ni man djimben. Ga pillgine dongall panda dje kandja dje awo, kiye
    dje molo kandja wopake eri dje beke aumben.
  nou-nou: Binga ewamei awa minonu seio. Edo eiawa binga ewamei minonu sari iji ewamei
    ta ko iji biae ri awa kotose ta goroba de da iji berari binga ewamei awa minonu
    seio. Edo embomei ungoda kotari awa biae gorase binga ewamei awa minonu seio.
    Edo embo mi biae oro gido ungoda yei awodo eose seio. Edo iji berari embo kondade
    eio Keriso tumonda ore. Sasainbari mi iji berari atopatio.
  mqb-NT: Natiya iken nà, ɗakan anan 'Am a Mbərom anà ɗo ahay, tavay apan nə lele.
    Kwa i zlan atan à nga, kwa i zlan atan à nga bay fok nà, ɗakan atan anan. Ɗakan
    atan anan ines a tinen ahay, jan atan apan, varan atan gədan. Ɗakan atan anan
    way ahay nà, tə munapanaw awan.
  ape-B: Nyak imas nyiyotu dadag ali nyupe nyuklipech God ananin balan yopugunmu.
    Ali sapos echech chukli wosik umu chumneken o chukli wak umu, nyak imas nyuklipech
    yet. Nyak imas nyuklipech umu chudukemen ali chukli enyudak balan douk adulin.
    Ali enyen nyugilapech umu echech douk achanubu chenek yowenyi ali echech imas
    chutukemenyuk. Ali nyichuhul nyuklipech kalbu God ananin balan umu chiyotu dadag
    ali chugipechen. Ali ababuk nyultab nyuklipech abali, nyak imas nyupe chakamomu
    echech ali nyakihw apahw imas hwulu kalbu ali nyuklipech chokubul. Ali wihlu wehlu
    nyak imas nyupemu nyunek skulumech umu chudukemen kalbu God ananin balan.
  grc-F35: Κήρυξον τὸν Λόγον· ἐπίστηθι εὐκαίρως ἀκαίρως· ἔλεγξον, ἐπιτίμησον, παρακάλεσον,
    ἐν πάσῃ μακροθυμίᾳ καὶ διδαχῇ.
  cav-NT: Cuejacue Yusuja quisarati. Cuejajacaume; arepa tunara bacacarama aya ama
    bucha, tsapecue quisarati jidaque. Cajuchatiya cuanaque ecana huecashacue tuna
    jidama juya cuanaque. Nereda acue cajuchatiya cuanaque. Casaturacue ecanimehuallati
    cuanaque. Jadya bahuityae ecana acue yunerique ni eje bucha cahuaiti tsehue ama.
  kgp-NT: “Topẽ vĩ kãmén ra,” henh mũ. Kejẽn ag tóg mẽ sór tĩ, kejẽn ag tóg mẽ sór
    tũ nĩgtĩ. Ge ra ag mỹ kãmén nĩ. Ag jyvẽn nĩ, ag mỹ ag tỹ vẽnh kygnẽ ja ẽn tómnĩ,
    ag jyvẽn tar han nĩ, ag tỹ mẽ jãvãnh kỹ. Ag jyvẽn to krónh ke tũg nĩ, ag tỹ kejẽn
    Jesus ki rã sór jé. Topẽ vĩ tó há han nĩ.
  bvd-bvd: '''O bae ''ana faatalongai lana si Faarongoa Diana nee ma ''oko kwaimaasi
    uri ili lae ''uri nai lao si kada ki sui gwana. Si kada ''o toolangaidoo, ''oko
    ilia fai si manata lae wane ''ana mamarato lae, ma ''oko ''olosia manata laa garo
    ki, ma ''oko ngatafia toaa da ilia doo garo ki, ma ''oko area toae ki fua ili
    lana doo diane ki.'
  ukr-1871: проповідуй слово, настоюй в час і не в час, докоряй, погрожуй, благай
    з усяким довготерпіннєм і наукою.
  apz-apz: Sɨkuno huhwo huhwi kɨko aꞌamu somo Anɨtuye hungkuno filutɨhwaho. Aꞌamu
    Anɨtuye hungkuno upoꞌnano lɨkuji ntoꞌno esyohumentanɨngkujo sohonta filutɨhwaho.
    I aꞌamu Anɨtuye hungkunomneꞌno mosyafɨsiyoꞌnjo humentanɨngkujo soꞌntnneꞌno kɨko
    Anɨtuye hungkuno yokumpohnꞌnyo uso. Aꞌamuso hofɨko Kɨlais Jisasɨmo sɨmeho hiꞌntnnono
    uyɨfitnneꞌeno lohoji kakoe hungkuno yokumpohnꞌnyo uso. Aꞌamu honɨngkano wonyoꞌnjoso
    hofɨkoe wonyoso nohoꞌnaofɨkuji Anɨtuye yahino wopɨngo somo inɨngkayoꞌne hungkuno
    yokumpohnꞌnyo filutɨhwaho. Aꞌamu honɨngkano wopɨngo somo uyoꞌne usosofitofohoji
    ufoꞌmaho. Aꞌamu jɨje hungkunomo haloho maposoꞌnjo somo yoka hungkuno nulohotoho.
    Oꞌo, hungkuno pompenjiyoꞌnohini filutɨhwaho.
  yon-yon: Yesu ye weng amun kuu dakme korokbende. Aron amun keraneen o arewa keraneen
    korem kuu weng daandi dowad nekwe dobere. Inamen arewa yaa kuu kedmengkande ben
    yorokmo ongme. Kami arewa yaa kuu dedmone yedmende. Inamen o kami amun yaa kuu
    weng amunbed ongkande. Korem kee yodbirimban iwarimombed dobiriyiib ongme kedmengkandiyiib
    kwame.
  poi-NT: iga seguido aŋmadaayɨ jém Dios iŋma̱t́i jém pɨxiñt́am. Odoy wadaayɨ caso
    siiga d́a icupɨcyajtooba. Aŋjɨyja̱cɨ jém imalwatyajpáppɨc, wogaayɨ, aŋquiimɨ iga
    ichaguiñ iga imalwatpa. Choco̱ymɨ nanɨcya̱jɨ con jém wɨbɨc aŋquímayooyi.
  wuv-wuv: U'ugaa fei Warea; ranimai oneimina ofafaufau; oneifawanewaneaa hefi'a,
    aweinaa hefi'a ma fa'unuwenuweaa hefi'a fininaa fei baua ofasisia ma fanima'aa
    ei feroiamu.
  quf-NT: Rir, Dyusninchikpa rimayninta imuraslapis yaĉhachikunaykipaq. Chaymi ima
    katin, mana ima katinmapis imanullapis yaĉhachikuyta kamay intrakananllapapaq.
    Chaynuqami runakuna mana allinpi katinmapis nanaq nanaq willay, intrachiy, animachiy
    ima, kusa shumaqlata willar.
  yuw-yuw: '@see-verse:2TI.004.001'
  hus-NT-1971: Ca olna’ in cahuintal a Dios. Ca co’oy a ichich ets’ey ts’ejcacathits
    abal ca olna’ tam pel in lej q’uijil ca olna ani jaye tam ti yab pel in lej q’uijil.
    Ca tso’oblinchi an inicchic in hualab. Ca c’uiychi jahua’ yab alhua’ in t’ajalchic
    ani ca ts’alabchi jant’ini’ quin t’aja’ alhua’. C’al a ichich lej c’aya’ ca ets’ey
    exobchixnanchi in cahuintal a Dios.
  med-med: '@see-verse:2TI.004.001'
  bch-bch: Paola Deo ele posanga! Eao manta lalo lem posanga ga ienono motean lolomeai.
    Ta oangga tinid igelgel ngan aea longonga, mao tinid ngan mao, eao ga paola kemi
    ga ila pagid somisomi. Patutui panua tibuobuo, ga daba panua tikakado kadonga
    sat, ga pamatua panua lolod pade. Kado lem paoatainga kemi, be irangrang ngan
    lolom bake pagid manmanae mao.
  cco-NT: jo̱ fɨ́ɨˉɨ ꞌnʉˋ carˋ ngocángˋ dsiiˉ e niguiáˆbɨꞌ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ
    jee˜ jaléngꞌˋ dseaˋ; jo̱ dseángꞌˉ jmɨꞌúungˋ e jmeꞌˆ lajo̱ mɨ˜ li˜ seaˋ fɨˊ o̱si
    mɨ˜ jaˋ seaˋ é. Jo̱guɨ ꞌnéˉ jmɨtáˆbaꞌ dsíiˊ jaléngꞌˋ dseaˋ i̱ jaˋ ꞌgooˋ jáꞌˉ lɨ́ɨngˋ
    júuˆ quiáꞌˉ Dseaˋ Jmáangˉ, jo̱guɨ ꞌnéˉ ɨ́ɨˆbaꞌ ꞌgooˋ mɨ˜ jmóorˋ doñiˊ eeˋ e jaˋ
    dseengˋ, jo̱guɨ ꞌnéˉ cuǿꞌˉbɨr bíˋ e laco̱ꞌ nilɨtíiꞌ˜ dsíirˊ, jo̱ ꞌnéˉ éꞌˆre lajo̱
    dseángꞌˉ e féngꞌˊ óoˊbaꞌ.
  deu-1951: Predige das Wort, tritt dafür ein, es sei gelegen oder ungelegen; überführe,
    tadle, ermahne mit aller Geduld und Belehrung!
  alq-ALGNT: Pijicig kagik8en Kije Manido odikido8in, kicpin 8i ndotaok8a a8iagog
    kek8an misa8adj ega 8i ndotaok8a. Apitc a8iagog madji inakamigizi8adj, mi iji
    8idamaok, kagikimik kidji ponito8adj, acitc 8idjiik kidji mino inakamigizi8adj.
    8e8enda maia cacibendan e kikinoamagean.
  ixl-NNT: As vatz Aak tuk valkat see uvaꞌ techal la aal isuuchil viyol Aakeꞌ. As
    kꞌuxh la nimali as kꞌuxh yeꞌ la nimali, pet la chit aal isuuchil u bꞌaꞌnla yoleꞌ.
    As la chit abꞌeya te unqꞌa uxhchileꞌ. As nim aama la ibꞌaneꞌ tiꞌ achusuneꞌ,
  boa-NT: Ímíñeúvú múhdurá néérónéhjɨ́ pañe óvéhéétuubéré cáhcújtsótúmeke chooco duwáábó
    muhdú tene néhdújuco. Áánetu cáhcujtsójúcoorómé múhdurá ícyahíjcyámeke ɨhnáhóónécoba
    duwáábó ditye iímíjpyetéki.
  quh-NT: Paypa niskanta willaray. C'uchi, waquichiskapuni cay willaranayquipaj, tiemponpipis
    mana tiemponpipis. Runasman juchasnincuta reparachiy, c'amiy, yuyaychaytaj, mana
    tucucoj qhuyacuywan yachachispa.
  kwi-kwi: Nune na kaizta aizpa kitpa, Dios awaruza ilninnamanpa. Awa sun pit mɨarachikas,
    awaruza kurunat kit Dios pit kainanamɨztawa. Nune awaruza kwail kinchi kainanarawa.
    Awaruza kurunnarawa, kwail kiamanpa. Awaruza kiwainnarawa, Dios pashimtu aizpa
    kianapa. Nune wanta impara imparain kamtanamɨztawa pailta payukima.
  agm-agm: Isɨ kɨnyɨ andɨtitɨpɨ mwɨtetɨpɨ Autaahaatɨhomɨ pɨwɨha ausaapɨ isɨhiyai kaunde.
    Kiya Autaahaatɨhomɨ pɨwɨha atitaatɨwɨ maaritɨwɨ tɨmetɨwɨhiyaaro e wɨndɨ tɨmaametɨwɨhiyaaro
    tɨpɨ kɨnyɨ wɨndɨ gɨmunyaapɨ nehɨ nanɨhaimbɨ Kɨraisihomɨ pɨwɨha ausaape. Kɨnyɨ
    isɨhiyai kiyaamɨ maarɨho omaŋɨtɨtɨhɨ yaurɨpɨ nusemapɨha watɨpɨtɨpɨ pɨwɨha Autaahaatɨho
    maaritatɨ gwɨnyaasɨrɨhɨrɨ kɨmɨrete undɨpɨ kaunde amɨ kiya kiyaamɨ maarɨho wɨndohonɨhɨ
    nepemaitɨwɨ Autaahaatɨho maaritatɨ gwɨnyaasɨrɨhɨretɨ japepihɨrɨtaatɨwo. Saimbɨ
    kiyai kɨnyɨ tɨtɨhepumapɨ amɨ andɨtɨwipe. Aimbɨ kɨnyɨ wɨndɨ dopɨ bɨmitosapɨ bɨpi
    yatɨhitɨpɨ Autaahaatɨho maaritimbɨpa kɨmbaare undɨpɨ mwɨtɨpisapɨ kaundɨpɨ katɨpunje.
  ubr-ubr: Om On an wasagobin unkurereb, ra fufur unbotitiwagim dura unkurereb (an
    werai bag o men an werai bag), sabu unawures om am gogoi aifan on nanaba sinabo,
    bobo sinikomasai weie unawures a unkufaiwaris a yaterabobai nan unibebeyes bobo
    obin sinafour.
  tsw-NT: vu yuwan alajiya a adanshi a̱ A̱sula̱. Vu ꞌyuwan ciga vu da̱na̱ a yuwusan
    ne ko na̱ mantsa, ko babu mantsa. Vu ciga vu ꞌyuwan vu yuwaan a̱za̱ a̱ wu ulapulu
    nu uritosu u saꞌani. Uritosuꞌu u roco le unusu u le, waru u da̱shi ca le ugbamu
    wa asuvu. Vu yuwan ili i ndolo na ankuri.
  cax-NT: Tapü ubata aemo nanunecaca arrüna ñemanauncurratoe manitacarrü icütüpüti
    Tuparrü ümo genterrü. Aiña nurria, champü nümoche arrtü urria ümoma, o churriampü.
    Acuansomoco ümoma. Anita nurria ümoma, sane nauqui aicocoma. Tapü atacheca.
  aia-aia: do'oi abui agohe 'anai taroha'iniai ha'atee ana God. 'Oi wetewete 'anai
    taroha'inia, rei'uaa rai raba rongoa ma'ua bwa'i. 'Oi ha'atee wetewete tanaraaui
    nei ra taritari'a, ma'oi ha'a-aidangisiraaui noni 'anai 'ome 'irara'i 'inodaa'i.
    'Oi ha'ata'u'uraau 'anai hauai taha na odo-odo ma'oi ha'ausuriraau beiai ahumaratanoa.
  srp-1865: Propovijedaj rijeè, nastoj u dobro vrijeme i u nevrijeme, pokaraj, zaprijeti,
    umoli sa svakijem snošenjem i uèenjem;
  agt-agt: A mappya mantu ta ikakinam ya mangipadangag ta uhohug na Namaratu. A bakkan
    la ta mappya na araw te maski am dulay na araw, te mappya ta kanayun nakaparan
    ka nga mangipasikkal ta kakurugan, ikid na mangihuya ta magsoysoy, ikid na mangpaturad
    ta makafuy, a masippat ka hapa ta pangituldum tekid ngamin.
  lug-lug: buuliranga ekigambo kya Katonda, ng’oli mwetegefu mu kiseera ekituufu n’ekitali
    kituufu, ng’olaga ebikwekeddwa, ng’onenya, ng’ozaamu amaanyi, wakati mu kugumiikiriza,
    n’okubonaabona okungi, n’okuyigiriza.
  yby-yby: Emoya monoka lo soto moloko lo bitadawomuya wewenasi delatihe, ito delametihe,
    yatoka aha nesa neyo, opaya lo bo. Sa-oneyo, data leko dilipe elewole oko dilipe
    wehe loko osele elamideko api-napi obeto.
  heb-heb: הכרז את הדבר והתמד בין בעתו בין שלא בעתו הוכח וגער והזהר בכל ארך רוח והוראה׃
  mpp-mpp: Ga dameng madicna, me miyac, iwa sifu efeckelu Wapongte yowa milu ngic-ngigac
    edocebalu mibating aiyeledamec. Ailu tatakic mikac wiyac sasawa ngelengebalu edocebalu
    weduyelelu basanangebadamec.
  apb-apb: uri o ke lae tara'asi oto pe'ie taroha'inilana walana God. O ke laeliwala
    hunie mwala oto tarau, ma'alana mwala ka'a sare rongo huni'o. O ke ha'a-oodohie
    tolahada maholo kire ko lae takalo, na o ke haata'inie mo ooraha'aa ikire hunire
    hunie kire ke aali'u mwaani'i, na o ke ere ha'asusure no'one. Walu ola ngeena
    o ke asui'i pe'i toli-rakonga, na pe'i ha'ananaunge diana.
  san-TEL: త్వం వాక్యం ఘోషయ కాలేఽకాలే చోత్సుకో భవ పూర్ణయా సహిష్ణుతయా శిక్షయా చ లోకాన్
    ప్రబోధయ భర్త్సయ వినయస్వ చ|
  ben-IRV: তুমি বাক্য প্রচার কর, দিনের অদিনের প্রচারের জন্য প্রস্তুত হও, সম্পূর্ণ
    ধৈর্য্য ও শিক্ষাদান পূর্ব্বক উৎসাহিত কর, ধমক দাও, চেতনা দাও।
  ntu-ntu: '@see-verse:2TI.004.001'
  pan-pan: ਬਚਨ ਦਾ ਪਰਚਾਰ ਕਰ। ਵੇਲੇ ਕੁਵੇਲੇ ਉਸ ਵਿੱਚ ਤਿਆਰ ਰਹਿ। ਪੂਰੇ ਧੀਰਜ ਅਤੇ ਸਿੱਖਿਆ ਨਾਲ
    ਝਿੜਕ ਦੇ, ਤਾੜਨਾ ਅਤੇ ਹੁਕਮ ਕਰ।
  gvc-gvc: Dachoripe masa ti tʉho duachʉ ti tʉho duaerachʉ cʉ̃hʉre Cohamacʉ yare yahuga.
    Ã yahucʉ masa ti ñaa yoari buhirire masichʉ yoaga tinare. Ã yoa ti ñaa yoarire
    “Yoa namoena tjiga”, ni yahuga tinare. Noaa sehere yoa dutiga. Ã buhecʉ ne suaerariro,
    pumerariro jiga mʉhʉ. Ã jicʉ ne painare buhe duhui tjiga.
  mwp-mwp: Maw tariz nungu ya, yadu palgan. Zageth matha ayimpa kasa midh. Mabayg
    na supamiz nuyn balbay tidan, mabaygaw gegeyadh nanga moegina koey dharadh ngurpan,
    a balbay tidan koey gabudhan mina yabugudoepa.
  sbk-sbk: Lumbilila izwi ubhe tayari hu muda wewuhwanza nawesebhu bhanziwa. Ubhabhuzye
    abhantu imbibhi zyabho ukhajilizye huuvumilivu wonti mimanyizyo.
  mya-JVB: နှုတ်ကပတ် တရားတော်ကို ပြော လော့။ အချိန် ရှိသည်ဖြစ်စေ၊ မရှိသည်ဖြစ်စေ၊ ကြိုးစားအားထုတ်လော့။
    အပြစ်ကိုဖော်ပြ လော့။ ဆုံးမ ခြင်းကိုပြုလော့။ အလွန် ရှည်သောစိတ်နှင့် ဩဝါဒ မျိုးကိုပေး၍
    တိုက်တွန်း သွေးဆောင်လော့။
  kgf-kgf: Gi ackuaʒéc téréya imi ʒésai énécmiwésémaŋ. Nalé hia me nalé biriawac séc
    momacnec seliseli wamma ai imi mewésémaŋ. Waŋu réwéri horugiyu naŋselimanec ackuaʒéc
    iminéŋ ku énécmima képésicgina ʒéasari énécmima ac ʒéénécmima meseli énécmiwésémaŋ.
  awb-awb: Manikáne ehwehnsabé suwahbeh kereq íre suwahbeh kereq teri terinúno. Se
    iragéhboq kawerue síwáhnorúno. Wene ehwehnka sirupipeq pankehboq págegeue síwáhnorúno.
    Sísansabé aiq pútare atera wene sánsá kawerue sehgigéhboq kawerue síwáhnorúno.
    Maniká awahbeh sansá síwáhnorinaraq uwaresa ání míahno.
  gdn-gdn: Kau Mamanuga God e yonai dimanugowa iyapana tadeyowa. Mu kau wainanimoto
    bani, pa mena bani, ko ki ka eba gwedei mete kina, kau dimanugowa. Mu paerepiyamu
    ki kau mu waditamiyowa supasupa. Mu berokoi kwaetagamu ki kau mu sisiba-tamiyowa.
    Mu bagi kwaetagamu ki kau mu togitamiyowa kasiyara tageyowa. Mu kau yonagi ki
    garugaru eba waina-pomoto ki kau kwarisinuwagi kawareya kawareya mu ade tadeyowa
    ko kau midigi eba togayogono.
  nko-NT: fʋdáa Bulu asʋ́n ámʋ ɔkan. Nɩ́ fʋ́bʋ ɔkpa o, fʋma ɔkpa o, mási mʋ́ blɩ́.
    Nya klʋn afʋtswii amʋ́. Kina asʋ́n ha amʋ́. Wa amʋ́ atɛtɔ-ɔnlɩn, afʋsuna amʋ́
    atosunáhɛ́ wankláán ámʋ.
  bsn-NT: '@see-verse:2TI.004.001'
  pib-NT: punkakletanru tokanchi. Gi wa malpokotkatupyi ruglepoktapini ga wa ma muglepoktapini
    koxa. Pekakgi giklukanuwnalerewatanu, pchigetjerewatanu, puykolewatanu psoluyako
    mapognanutupyi ga wa psoluko yimaklewluya.
  wiv-wiv: vaketea na polea ke Vuvu. Ia vata kua tani beta manumanu ni kulidia dia
    kata longoria o kua e kulidia dia kata longoria, ia koto vavala za na polea ke
    Vuvu ni dia dama laveve. Vala polea matuha ni dia kete padea magalidia dia kata
    zuka tapunia kadia moge zahazaha dia na tare poki dia na muri na moge ke Vuvu.
    Boto laveve ia koto pole valugu kamana manumanu nu sikulni kemikemihidia na moge
    kua a Vuvu e lala kete kukulina kirina.
  reg-reg: Lasha omusango. Wimaririye ubhega umaririye mu mwanya gunu gwiire na mu
    mwanya gunu guteire. Bhwira abhanu ebhibhibhi bhyebhwe, ganya, funya, kwo kwikumilisha
    na meigisho.
  mlh-mlh: 'Iŋi mitiga garego: Goji Biŋe buŋo miku ŋiŋigo maŋyaŋuŋ bapakare yaberu
    goigoŋ. Manenimiŋ ore damaŋinere manebi sagaga me so sagaga, jibu yameŋ keku pakereru
    buŋo mitaniŋgaru goigoŋ. Ŋiŋigo seineyaŋunde ore miyareru botiqotiŋgaru siŋaŋ
    bobo buŋo miku mande buŋo yajiku goigoŋ. Buŋogo manenimiŋ me so manenimiŋ, oi
    jibu maneku karieru dimaku kadi foriine damaŋ so qaji yareru goigoŋ.'
  gof-ENT: ቃላ ኦዳ፤ ዎዴይ ኢንጄቲን ኢንጄቶና ኢፂን ሚናዳ ኦዳ። ዳሮ ዳንዳዓኒኔ ታማርሶን ኣሳ ዞራ፥ ሴራኔ ዴን።
  aau-aau: Hunkwe God so ok ke kwa mesor kraiay, mo enekwei-ar lwak hi, mo enekwei-ar
    lwak lopa hi. Hunkwe uwrsa me kwa me-weih-a-weih, seyr kwa me-kupaku, seyr kwa
    hiy-me kraipakrai, seyr uwrsa me kokwe meinkiowp-aw lwak yor nonaw kwa hiymon
    sorasor.
  tvk-tvk: Uti ni ngan taxa ti uhit rat longeongen hos na Hi. E melele xa bos, e melele
    xa nggeih mun, ti usak xatuk ven. Mi ngan xil xa latakil ti Hi, usak ni xil like
    reitin en. Mi ngan xil xa di lapol ni tesaen, usel xat xil ni. E mi ngan xil xa
    di lalonge misa, upet rat nenemien nae ni. E uti ni ngan taxa ti upol ni sexien
    xil ak itel pispisien hos xil.
  prf-NT: ipangaral mu en upos nen Diyos. Sikapán mu iyán a gamitán, tama man a pagkakataun
    oni awan. Akitán mu sakay pagkagiyan en tolay hidi, sakay pabegsákkán mu en isip
    di ten pamamag-itan nen matiyaga a págtoldu mu.
  auy-auy: Seyaafá-kánáá Maníkón-aai óraaka simátime kawe-kánáámó índa simátime sáwí-kanaamo
    índa úwoi mindáwaraꞌa simátime wempakémbá simátímínana minááígó tirumbá waeráínasa
    isáíyamba miwítí imáyáa arupíse úmai fasiꞌátinke simátímaꞌmae wéiye ímba ifátuwaao.
  tbg-tbg: Karaitira vakaaka vaiinti nahenti tiva nimiqira vuana. Vaiinti nahenti
    quahake vi uvara iriverave, kia quahake iriverave, qaqiqai vi uvara vika tiva
    nimiqira vuana. Are kempukaiqaa kera vi uvara tiva nimiqira viraro ai uvavano
    vika uva aatarakaira vika ai uvara quqaa uvave tiata. Vika hampi aara ni vai okarara
    qoqaa tiva nimiqira vira, vika vi aarara qaqirake Kotira aaraqaa vuata. Vi uvara
    tiva nimiharama kia paparuqaa kera tiva nimiraitira, qihaaqama kera avuqavuqama
    kera vi uvara vi uvara tiva nimiqira vuana.
  hub-NT: Shuar antutan wakeruinakaigka, Yuusa chichame chicharkartukta, tura chikich
    shuar juna antutan nakitainakaisha, inaitsuk tuke chicharkartita. Ame nepetkita,
    turakum shir pujustarma tusam, nita tunau takainamusha iwaintukta. Tura umamkesam
    Yuusa chichamesha jintinkum chicharkarta.
  hmo-hmo: Sivarai Namona do oi harorolaia goadagoada, nega namodia neganai, bona
    nega dikadia neganai danu. Taunimanima do oi sisiba henia, bona oiemu hereva dekena
    amo edia kudouna do oi pidia, ela bona edia lalona idia giroa. Taunimanima edia
    lalona do oi hagoadaia, bona idia do oi hadibaia, mai oiemu haheauka danu.
  big-big: yongkambanuwiliyegi Anotogi ngagora kozak yei. Wok mabiyeng wok kozak kaiyagibek
    ma kozak kaiyagi onoboktau kozak kaiweki kangkere miza yolu. Keya yongkambanuwili
    kerewiyagi keli ma kerewiyagi keli ono miza kele kapura kozang sa wizimowei kozak
    yei. Keya nugu Anotogi ngago wazonora kozak yeiwekkke yeiyagirik Anotogi kazing
    pangkamekke koyagirikki kozak yei logo nak nak yenge ya puwiligiyengka kumulimokko
    mizagewiyege kaile puwiligiyengki iwaka sibene keleyiweki keya peliktarau yeiyagira,
    puwiligu mizi piyengka tayeng kokowayeng keleyi logo kokowa piyeng mizi nagani
    yei, keya peliktarau yeiyagira, ngago kozanda yanagira keya ngago ngizi kumuli
    puwiligira kozang kelemiyagirarau kozak yeimo. Keya yelakkelekta kiling wizimowei
    Anotogi ngago wameikta waberek panu kozak yei.
  gux-G: ya wangi u tienu maama ki ya se ki paa, uyogu ya pundi yeni laa pundi kuli.
    yie yaala ki ŋani, ki baagi bi niba yeni itundi yeni li padingili.
