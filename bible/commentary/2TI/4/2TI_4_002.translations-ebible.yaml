    muraca ena téjeca­pa­vanahi eta náeneuchi­rávaina. Piconse­ja­chavaca. Pétume­chavaca
    ena tiúripa­ne­re­ruanahi. Pácaye­hesera paciencia eta pímitu­si­ra­vacaya namutu.
  dik-NT: Piɔ̈ɔ̈c kɔc Wɛ̈t Puɔth Yam, ku dɛɛt ë kenhïïm apath bïk piŋ tɛ̈dë ke cïk
