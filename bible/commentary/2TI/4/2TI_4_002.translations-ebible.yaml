    kew jumuˈ magusihat.
  mle-mle: '@see-verse:2TI.004.001'
  shp-NTPO: jato joi yoiti nete iketian, iamaxon wetsatianbires inonbi, min jato Diossen
    joi yoinon ixon. Ja joi jato ikonhamawe, ja join jato notsinwe, ja join jato raromawe,
    jatsanyamakin eseanan ja joi jato onanmawe,
  aom-aom: God-are jöho darugoꞌo majëhine. Ae nimëꞌoho o bogo nimëꞌoho biririvoromo
    majëhine. Jöe majëhijego avoho uehorovoruomoꞌiro. Mu sisë vaejëꞌoho ahëvone. Darugoꞌe
    jö maho majëhijego heromo biririvoromo mu ma-maemu vaeruomoꞌiro. Nadi uꞌuhoꞌi
    biririvoromo jöho röjëhinövone.
  geb-geb: Maaŋ muuŋgiap, ndu khaŋ tɨgɨp havhargip, anan buna vhuueŋ bun suaŋri. Maaŋ
    muuŋgip, gumgi ana buna vhuueŋ mbarararga o, mbe ne mbarara thagi, ndu zazera
    khaŋ tɨgɨp havhargip Krais buna vhuueŋ bun suaŋri. Ndu kama havharar mbe suaŋv,
    mbe ndavi gorɨv, mbe ndavi khavɨrim, mbe ndavi domdorɨv, mben ndɨkndɨgi ndi thɨgar
    maaŋrim, mbe Fhe Bakɨmen tɨvi zɨn ŋgɨrga. Ndu zazera mbarara mbe suaŋv, Fhe Bakɨme
    vuzvugi tɨvir mbe khɨvɨv, mbe suaŋri.
  bsj-bsj: Ne fulen kerero, bimneer ke kangi, kaka mani ca tor mwe mweka, ywel-ywelka,
    ki dang ne gwam kange merangka.
  cak-cak: Tatzijoj ruch'abel ri Dios; ruk'ijul man ruk'ijul, rat tacovij-avi' chubixic.
    Tacusaj richin yak'ilon pa ruvi' tzij ri xa quiq'uin vinak epetenak-vi, richin
    nik'alajin chi ri ruch'abel ri Dios, jari' ri kitzij. Cach'aben riq'uin ri man
    utz ta najin, capaxa'an, pero ekal tac'utu' ri nic'atzin netemex.
  chf-NT: Jin uc'a cä'benet a tz'aycun u t'an Dios. Ch'o'o ajniquet a wäle' u t'an
    Dios upete q'uin. Mach jaq'uic ajin a'benob c'ajalin y a ye'benob machcatac ochijob
    t'oc u t'an Dios. Machca u säte', älben que mach utz cua' u chen y ye'ben cache'
    u xe u chen tu toja.
  tlf-tlf: Kabo God imi weng boyo ku unang tinum iyo baga-emal o ageta kale, kabo
    utamal. Unang tinum iyo, kanupmin weng bo tinangkulum o agan-bilip min, tinangkulaalup
    o agan-bilip kuta, kabo suun kup dital fagaa weng boyo baga-emin kup ke-bom-nalap
    e minte, God imi alaang weng boyo ku-nalap unang tinum imi bubul aa aget aa boyo
    un binolin ke-balapta, aget bubul uyo fupkela kolip e, kabo unang tinum imi aget
    uyo kufu-e-balapta, iyo God imi kuguup waafuu kwep tebe-bilip e minte, kabo suun
    kup alaang weng binim bilili age-bom agol kup kafalemin kup ke-bom no ke-balapta
    o ageta ko.
  piu-2006: '@see-verse:2TI.004.001'
  poh-NT: xa tikilca̱t ok woꞌ chi rikꞌormojic ricorquilal riCꞌuhbal i Dios. Chaniqꞌuej
    akꞌi̱j kꞌuruꞌ chi rikꞌormojic nok xa riyew ri̱b chi kꞌormojic eh jeꞌ woꞌ nok chi
    cꞌaxic chic rikꞌormojic. Ru̱cꞌ i cꞌuhbal reꞌreꞌ chakꞌil take cꞌacharel, chacoj
    woꞌ quinoꞌjbal chi nacaꞌnam i coric, chachꞌubsaj quicꞌux ru̱cꞌ i cꞌuhbal eh ticuyunok
    woꞌ chi quitijiljic ru̱cꞌ i coric laj cꞌuhbal reꞌreꞌ.
  tue-tue: Cõãmacʉ̃ye quetire wedeya. Mʉʉ noo wáaro basocá tʉodʉgárare, teero biiri
    tʉodʉgáheracãrẽ jĩĩnemoña. Cʉ̃́ãrẽ diamacʉ̃́ wãcũrĩ tiiyá; cʉ̃́ã ñañaré tiirí,
    ãñurõmena wedeya; “biirope niirecʉtiya” jĩĩ wedeya. Teeré buegʉ, cúaro manirṍ
    wedeya.
  bjp-bjp: Fafas ini orek ke God. On geges isi fafas na foron aunbiing tikii, taftawa
    ri ier isi ongen u le biil. On fatortores ri, ok fakiing ri ke ok farakrakai ri.
    Ma on tel u ini sinangun fofo ke ok fausum fakasi ri.
  xon-xon: li chuun mooni waabɔr. Ni yaa ŋeer, bee naa kee ŋeer kan, aa li mooni waabɔr,
    ki kae binib, ki li kpaa bi, ki li sur bi, ki li kpa limɔr ki tuk bi Uwumbɔr aabɔr,
    ki taa di cha.
  tzo-ZNT: Alo me aꞌyuc cꞌusi yaloj ti Rioxe. Mu me xanop ti oy scꞌacꞌalile, ti oy
    yorail cꞌusi ora chavale. Acꞌu mi mu scꞌan xaꞌiic pero alo aꞌyuc. Ta slequil avoꞌon
    xaval li scꞌop Rioxe yoꞌ xchꞌunic o ti muchꞌutic mu to ta xchꞌunique, yoꞌ xicta
    o saꞌel smul ti muchꞌu staoj smule, yoꞌ más spasic o scotolic li cꞌusitic lec
    chil ti Rioxe.
  mpm-NT: Kandaꞌu ri jiin ra ja na xndaku ndaa ra jnuꞌun Cristo Jesús nuu yɨvɨ chunsoꞌo,
    xi vasu nuu yɨvɨ tu ka kuni kunsoꞌo, ko siaꞌan xndaku ra. Siaꞌan xndaku niꞌin
    ra vasu kuee ti sa na kɨvɨ jnuꞌun un ini i. Ti nu tuu, ti nɨnɨ nduxaan ra nuu
    i. Ko vaꞌa nakani ichi ra nava kaka i ichi ya, ti suni kuaꞌa kava ini ra jiin
    taka yɨvɨ un naa i.
  ots-NT: Gui segue gui ma̱n nʉ́r palabra ca Ocja̱, gui mpɛgui gui u̱jti cʉ cja̱hni,
    göhtjo ʉr tiempo, masque da ttzanqui o da jnu̱qui rá zö. Gui ccahtzi cʉ to i ne
    da dɛni palabra cʉ jin gui cierto. Gui huɛnti cʉ to i øti ca rá nttzo. Gui nzoh
    cʉ to jin gui ne da dyøjti nʉ́r palabra ca Ocja̱, cja̱ gui zɛtibi í mʉy cʉ to
    i tɛni rá zö. Jin da dyʉxi ir mʉy ca grí nzoj yʉ cja̱hni, pe guejtjo gui pɛhtzibijʉ
    ʉr tti̱jqui.
  hoy-hoy: कि नी वचन इन प्रचार माळ, समय बेसमय तयार ईर, सप्पा प्रकार इन सहनशीलता अदिक
    शिक्षा अन्द सांगुळ निर्देश कोळ, दनकुस अदिक समजुस.
  amo-amo: Su uwazi nliru, so nin shiri, sa kubi di sa na kubi duku ba kpada, gbara,
    taa kubun, vat nin kanyiri nsuwe nin teru kibinai nanya ndursuzu.
  pjt-pjt: '@see-verse:2TI.004.001'
  cwe-cwe: Gendelela kugong'onda usenga wa Mulungu, uisasale lusita lufaya na lusita
    halufaya, bwakila na kuzuma na kugela moyo uhafundiza kwa kufunya umoyo.
  daa-NT: Ya gee raka cokiye kaawnan̰ wala ya ŋu rakaaɗo oki, wakal gaarit kaaw ta
    Buŋdi. Ɓildig gee ho iskig okin̰co. Ɗo ŋuur kuuk jaawa badam, kii gaarin̰ nigin̰co
    ho kiico leese. Okintit-an, ginit iŋ subirraw dakina.
  mlp-mlp: Ni on mataw God ago gamuk gibilen. In gamuk na huritnan ginad bilaqsa o
    haiq in gituw hiqiysa ni na ago a hi bilaqad ni gibilenmo gibilen. Ad ni gamuk
    awaz meqintaqmo amalib gibilenad giqutil ulumsa in ginad buliyiy. Teq in daq meqinta
    emsa ni ginad. Ad in gidan sosil iysa ni zaway neg. Tuteqmo ni God ago suleq gibilenad
    ni in gigo afaqan bunmo sorad nituw hi hiqiyan.
  ape-C: Nyak ta nyiyotu dodog aria nyupe nyukripesh Iruhin ananin baraen yopugunum.
    Aria ta eshesh shukri wosik um shumneken o shukri uwok um, nyak ta gamo nyukripesh
    shopunek atin. Nyak ta nyukripesh um shudukemen aria shukri enyudok baraen douk
    adurin. Aria enyen nyiyabigesh um eshesh douk shenek yoweishi inahos abom aria
    eshesh ta shukutishukuk. Aria nyishuhur nyukripesh wosik Iruhin ananin baraen
    um shiyotu dodog aria shugipeshen. Aria abudok nyutob nyukripesh obi nyutob, nyak
    ta nyupe shakamum eshesh aria nyakihw apahw ta hwur wosik aria nyukripesh shokubur.
    Aria ihih nyumneh nyak ta nyupe um nyunek skulumesh um shudukemen wosik Iruhin
    ananin baraen.
  bgs-bgs: Ni gó tô kagin ku áknikó. Ulit-ulit ka katô kagi ka Manama. Taganà ka ébô
    tuminurù agad maminág tô mga manubù ó dì dan maminág. Pénagpát nu tô mga manubù
    na ánnà nángngà tô áglumun dan. Sapadi nu tô mga áglumu ka madat. Kagiyi nu ka
    ándin tô madigár lumun dan. Pallayat nu tô ginawa nu kandan dalám katô katinurù
    nu.
  faa-faa: Aporo hinamomo Yasuane hemakapusimo Kotimo someane nómo uyáka some kakanie.
    Aporo hinamomo kaikia seserakano soko, hisirakano soko, nómo yaiya some kakanie.
    Arirakano watikiaka rakira aporoaki, “Ayiakakopo,” aihoanie. aporo hinamomo watikiaka
    rakirakano nómo maropohoanie. Arirakano aporo hinamo koteaka risikiasimo, nómo
    some kaka ararehoanie. Arirakano aporo hinamomo makata kotesane enomakasimo tau
    auaraka tisaraka some kakanie.
  kik-kik: Hunjagia Ũhoro wa Ngai; ikaraga wĩhaarĩirie hĩndĩ ĩrĩa yagĩrĩire na ĩrĩa
    ĩtagĩrĩire; ningĩ rũithagĩria andũ mahĩtia mao, na ũmakaanagie, na ũmomagĩrĩrie,
    wĩ na ũkirĩrĩria mũnene na ũrutani mũbarĩrĩre.
  cap-NT: Niz̈aza timpuchiz cjicanami ana timpuchiz cjicanami tirapan Yooz tawkz̈tan
    z̈oñinacz̈quiz chiiz̈inaquic̈ha. Niz̈aza z̈oñinacz̈quiz intintiskataquic̈ha Yooz
    taku werarac̈ha, jalla nii. Niz̈aza uj paañi z̈oñinacz̈quiz Yooz tawkz̈tan ujznaquic̈ha.
    Niz̈aza zumpacha amtayaquic̈ha. Jalla nuz̈ chiiz̈incan, zuma pasinziz kuzzizpan
    tirapan tjaajnaquic̈ha.
  ksr-ksr: 'Kokaeŋ jeŋ kotoŋ gonjeŋ: Giinoŋ Buŋa qaa jeŋ ejemba uugia kuuŋ oŋoma laligowa.
    Mobutiwaa kambaŋaajoŋ mogi sokonja me mende sokonji, mono kileŋ kaparaŋ koma waama
    qaa jeŋ asariŋ laligowa. Ejemba kileŋagiaajoŋ jeŋ oŋoma mindiŋqindiŋ ama galeŋ
    meme qaa jeŋ uuwaa qaa oŋoma laligowa. Qaaga mobu me mende mobuti, ii kileŋ mono
    mokosiŋgoŋ nama kana hoŋa kambaŋ so kuma oŋoma laligowa.'
  eng-TNT: preache the worde be fervent be it in season or out of season. Improve
    rebuke exhorte with all longe sufferinge and doctryne.
  sbs-sbs: Ukutaze Inzwii. Ulitukiseze mukuwoleka niha kusawoleki. Unyanse, Ukalimele,
    Ususuweze, nikulonde ni mukuruta.
  sue-sue: Ni Tuara ge tugata wero baiti. Ago inoise ema gera yaba wamunorita kaka
    wamu wamunori, saineba, zewai wero tugata weyo. Ema duba kapetenarise sero ge
    meni moka nusokare gayase; waya nusokare giro senamunosa; Tuara ebata me patarise
    awa-uzamunosa. Ago inoise gipai bua niso berea tepo inoise noiyo.
  fra-NCL: prêche la parole, insiste à temps et à contre temps, reprends, menace,
    exhorte, avec une entière patience et toujours en instruisant.
  snn-NT: Riusu cocarebare quëani achoguë ba'ijë'ën. Achaye yëma'icuareta'an, si'acuani
    jo'caye beoye quëani achoguë ba'ijë'ën. Riusu quëani jo'case'ere bacuani te'e
    ruiñe masi güesejë'ën. Gu'aye yo'otoca, bacuani bojora'rë yihuoguë ba'ijë'ën.
    Re'oye yo'otoca, bacuani bojoguë conjë'ën. Si'a hua'nani caraye beoye bojora'rë
    ye'yoguë ba'ijë'ën.
  atb-NT: haû mungdang lé hko kyo aq; ahkyíng yam-yoq ang kôlhang, a ang kôlhang,
