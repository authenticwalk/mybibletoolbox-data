  bkd-bkd: isangyaw nu sa lalang hu Dios daw andam ka gayed hu pagbuhat taena bisan
    inu ha panahun. Sambagi nu haena sa agkasayep daw baldenga nu daan sa tagbuhat
    hu madaet. Dasiga nu sidan pinaagi hu pagpailub nu daw hu hustu ha pagtudlù.
  ctu-76: Subeñob i t'an Dios. Yom chajpʌbilet a chʌc subeñob ba'ical bʌ ora che'
    yom i yubiñob che' mach yom i yubiñob. Yom a tsictisʌbeñob i mul. Yom a tic'ob.
    Yom a ñuc isʌbeñob i pusic'al ti cʌntisa. Yom ma' ñusan wocol ti uts'at.
  lac-NT: Rajen ca' a tsec't u jach tsoyir u t'ʌn C'uj. Cax ra' u q'uinin tsoy yubic
    mac cax mʌ' ra' u q'uinin u c'at yub a t'ʌn. Chichquint a wor a wac ti'ob, soc
    a wesic a ba' si'pir yʌn ti'obe' quir u ya'aric ti' C'uj ca' jawsac u si'pir ten
    C'uj. Chich a wac ti'ob ca' u p'ʌtob a cu pʌyic u si'pirob ca' a chichquint yorob
    a mac a cu quibicob u t'ʌn C'ujo'. Jach nemʌ' biquech ca' a camsej ti'ob u t'ʌn
    C'uj soc u cʌnicob.
  xla-xla: '@see-verse:2TI.004.001'
  xav-NT: '@see-verse:2TI.004.001'
  cuk-cuk: Gatik Bab-Dummad-Gayaburbagi nue be sunmako. Dulemar be-itobidibe, dulemar
    be-itobisurbardibe, amba ega be sunmako. Dule-nodimaladga be gandikidgi-ibmar-sogo,
    adi, bur-nuekwaa Bab-Igargi nanamalagar. Degi, Bab-Igarba dulemar-nodimalad be
    nuekwaa odurdako, adi, mer noar bar nanamalagar. Binnalegwadgi be dulemar nue-ogannodii
    imako, adi, Bab-Jesúsʼba bur-bule nagumalagar. Mer be Bab-Igargi odurdaksuli guo.
  tbf-tbf: E ta ngas vavatei ngan mi namanien e Raban. Rorois nia vavatei ngan misasien
    ka kientsep ta mon o, kap. Vodusie kegi sar tino mi kulou. Patsarie gie surie
    kegi sar sinavei tsokor nge vakotsie gie ngan mi sinavei nia onvidit ma mi namani
    vinavanou.
  uig-CYR: Худаниң сөз-каламини җакала; вақит-пурсәт яр бәрсун-бәрмисун, униңға җиддий
    қара. Толуқ сәвир-тақәт вә тәлим-әқидә билән несиһәт қилғин, тәнбиһ бәргин, риғбәтләндүргин.
  ikw-NT: Kpọ okwo izi ọma, zịri gnarnagnarna n'ige kwesiri nụ ige kwésige, bna mbna,
    bigbọ, kwnalizọ mkpọma, gweru agịda ndidi nụ anya dụru ẹli neezni nhne.
  khs-khs: 'Kote solowa keyewi se tiye kina:pa:. Sena kesaleyewi ta:tapola: epelesalekewala,
    mapolosalekewala, keyawa kaluse se tiye kina:pa:. Aputa: olokeyatela timinise
    sena ama halute, “Ke mane olokeyatela iya:ta:pa:. Weyamu napolo aupa:,” au sela:pa:.
    Sena kesaleyewi olokeyatela timinisaleke keyawa hekepa:. Aluse sena kesale ili
    humuwemi penanomita: seli napolo sita:pesita:, keyawa se tiye kinapola: sesepa:.
    Apula: sena kesaleyewi nano napowa matane timita: halute hopola walosene sena
    tepela: se tiye kina:pa:.'
