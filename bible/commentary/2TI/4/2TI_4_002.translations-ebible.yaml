    Dios. Lo rë kure'', naki''n xekal lo bixa'' par tse''dal bixa'' lo widi''zh walipa''
    che''n Dios,'
  cbc-NT: Caroa queti Dios yayere bʉtioro na quetibʉjʉya camasãrẽ. Tunu bairoa noa
    ũna caroaro catʉ̃gorã, o catʉ̃gogaena na caãmata cʉ̃ãrẽ, tocãnacãnia na mʉ quetibʉjʉnucũwã,
    tore bairo mʉ caquetibʉjʉrije to cañuata yua. “Cariape quetibʉjʉyami Timoteo,”
    na ĩ tʉ̃go joroque caroaro na quetibʉjʉya camasãrẽ. Tunu bairoa tutuaro mena noa
    ũna cabotiorãrẽ na mʉ caquetibʉjʉpee caãmata, tutuaro mena na mʉ quetibʉjʉgʉ.
    Nemojãñurõ Dios yarã cʉ̃ mena na tʉ̃goñatutuao joroque na quetibʉjʉri na jʉátinemoña.
    Caroaro yerijõrõ tʉ̃goñarĩqũẽ mena nʉcʉ̃bʉgoroa na quetibʉjʉya camasã to macããnarẽ.
  qxo-NT: Runacuna chasquicuyaptin o mana chasquicuyaptinpis Jesucristupa willacuynintaga
    imaypis willacuycällam. Willacungayquicunachöga shumag tantiyatsinqui, anyapanqui,
    y valoratsinqui Tayta Dios munangannö cawayänanpä.
  mox-mox: Yaubada ena vona una lugaihiea! Tuta qabuna una lulugaihi, tuta vitana
