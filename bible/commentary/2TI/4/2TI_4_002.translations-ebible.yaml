    nin magbabawi' sarayna tan pagsenen moy nakem ran saray man-gumwa' nin no ani
    a mapteg.
  grc-TCGNT: κήρυξον τὸν λόγον, ἐπίστηθι εὐκαίρως, ἀκαίρως, ἔλεγξον, ἐπιτίμησον, παρακάλεσον,
    ἐν πάσῃ μακροθυμίᾳ καὶ διδαχῇ.
  gof-WFTW: Qaala oda; wodey injjetin injjetonna ixxin minnada oda. Daro dandda7aninne
