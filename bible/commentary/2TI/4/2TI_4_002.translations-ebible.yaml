    huama huo.
  kbh-kbh: Bëngbe Bëtsabe palabra ents̈anga chacotsabuayiynayama; sempre chca jamama
    cochtseprontana, masque ents̈anga aíñe o ndoñe jouenama tmojtsebos̈ëse. Cochjama,
    ínÿenga bacna soyënga tmojtsamama chamotsetáts̈ëmbo, chca tmojtsamama cochjucácana
