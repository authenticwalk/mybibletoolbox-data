    duhueracãhña.
  anv-NT: ɔgarege bɔɔ́ mekomejɔɔ́ yina yɛndégébé ɔpwage. Yɛ né gébé gelɔ́gélɔ́
    yɛ gébé gebogebo. Pyɛgé bɔɔ́ ákaá mati ayi ápyɛ gyɛɛ́, nyane ɛbwɔ́ nnó
    ályaá gabo. Fyɛge ɛbwɔ́ ɛshyɛ, koógé metɔɔ́ ne ɔlɛrege ɛbwɔ́ unó bina.
  sab-NT: Ba gerudale kwian ole Chube gerua ulia giti, kwian ba keruchugakalin kwian
    me ba keruchugakalin ba gerudale no diali kwian ole Chube giti. Ba gerudale kwian
    kle age me no Chube dollale ole, ene suge amage ulia ama kle age me no. Ba gerudale
    mno kwian ole, ene kwian me age me no dare. Ba kwian ta gbadale Chube geruadi,
    ene ama be ta agekalin no Chube takalin kare. Ba kwian tkadale tangle no geru
    uliage, ba me skochiedale ba me skwatigedale gerule kwian ole geru ulia giti diali.
  tmd-tmd: God Mönö wä aku nöbö mö piaku yad nölö. Nöbö mö akuyöbö wahax pöñɨŋönö
    wahax peñɨŋö, rön, röböxmɨjɨnö; weik pöñɨŋönö peñ, aku rɨbyöx nugumɨjɨnö; ususör
    rön God Mönö wä aku yad nölö. Nöbö mö rɨ gwogwam rɨmɨdöi piaku yadyöxö. Nöbö mö
    mönö ma röböxöi piaku mönö nölö. Nöbö mö ñɨŋ, pödpödiö God Mönö rɨg yadmɨd mag
    akuyöbö cɨnɨŋö, rɨ rɨbyöx nugumɨdöi piaku, ñɨgö tar höimöliö mɨda yad nöl ri ab
    mɨdö.
  acr-NNT: Chayaꞌa awibꞌ che utzijoxik Ruchꞌaꞌtem ri Dios. Chatok il che utzijoxik
    waꞌ chupa ruqꞌijol o tobꞌ ne na chupa ta ruqꞌijol. Chaqꞌalajisaj taq ri na utz
    taj, chachꞌaꞌbꞌej kipa taq ri kakiꞌan ri na utz taj, chebꞌapixabꞌaj rukꞌ saqil
    kꞌutunik chaꞌ kakitzelej kitzij. Chaꞌana kꞌu waꞌ rukꞌ unimal akꞌuꞌx.
  kpg-kpg: gi hagadele ina nnelekai a God. Hagamahi agoago, ma e aha ma gaa hai i lodo
    nia madagoaa haingoohia be haingadaa. Agoago ina hagamahi gi digaula i nia helekai
    aalaa, bule ina nia agoago hai gee, hagamaaloo ina aga digaula gi au agoago haga balabala.
  taj-taj: धुइ मुसै आरेसै ए खाइमादमान बचन थेःना लबारी तयार तउ, म्‍हिगदेदा अर्ती पिन्‍गो,
    बङ्‍‌गो, आँट पिन्‍गो, ओच्‍छे दुख तसै सेम नाबारीदेन लोप्‍बारी थाख्‍लागो।
  avt-avt: '@see-verse:2TI.004.001'
  cbk-cbk: Poreso ta manda yo contigo, predica siempre el mensaje del Buen Noticia.
    Insisti tu habla con el maga gente masquin bueno o masquin dificil el ocasion
    para habla canila. Enseña gayot tu con largo paciencia para cambia el di ila maga
    pensamiento, corregi tu canila para manda canila arripinti el di ila maga pecado,
    y dale tamen animo canila.
  uig-ARA: خۇدانىڭ سۆز-كالامىنى جاكارلا؛ ۋاقىت-پۇرسەت يار بەرسۇن-بەرمىسۇن، ئۇنىڭغا
    جىددىي قارا. تولۇق سەۋر-تاقەت ۋە تەلىم-ئەقىدە بىلەن نەسىھەت قىلغىن، تەنبىھ بەرگىن،
    رىغبەتلەندۈرگىن.
  tuf-tuf: Sir chihtá uw quin ehcuwi. Bahatán chati siw̃i. Uwat rahcuíc cun tacat
    rahcuíc cun bár tacat im eyta bahnác ehcuwi. Eyta ehcwá rabar ay yajcayta acu
    tew̃i. Ay bár yajcayat cat ajc uní cuitar waw̃i. Eyta waquír car ay it aywi. Eyta
    ehcwá rabaran, waca rabaran turti siw̃i.
  abx-abx: Pasamwakon i Allingun-na si Diyos. Kinahanglan nga andam kaw pirmi pagsu'it
    bawa i pag'isog o ma'in ngani' pag'aghat, bisan kon akatuman to kon gana' kasibutan-mo
    o aniya'. Kinahanglan huwangan-mo malanga paturos kon agparaturo' kaw.
  mco-NT: Nyajnïbɨjcpy mgapxhuäcxɨp Dios y'ayuc ytɨy'ajt hueñytimymɨnaajɨty, oy pɨn
    mɨdoohua'ñ o camɨdoohua'ñ. Copɨcy co mjɨjpcogapxɨ̈huɨpy huɨdibɨ ca' ytɨy'ajtɨty,
    capxhuij pɨn yinjaty huenjaty camadacp, ɨɨhuij capxhuij yɨ jäy ajcxy mɨɨd Dios
    y'ayuc ytɨy'ajt. Mɨmecxtuc etz yaj'ixpɨc yɨ jäy ajcxy.
  cpb-NT: 'Pinkeme nonkantemi: Okowatya piwetsikya onkene pinkenkithatakotairo riñaane,
    te apatziro pinkenkithatakotairo arika onkameethatzimotemi, tema ontzimatye pimatero
    eejatzi arika pinkoweenkatakote. Arika piyotaante, ontzimatye potampatzikatante,
    pishintsineentante pinkaminaante, piñaashintsitante. Kyaaryoowa pithaakyaawentzirokari
    arika pantanairo jiroka.'
  aon-aon: Nyak ta nyiyotu dodog aria nyupe nyukripesh Iruhin ananin baraen yopugunum.
    Aria ta eshesh shukri wosik um shumneken o shukri uwok um, nyak ta gamo nyukripesh
    shopunek atin. Nyak ta nyukripesh um shudukemen aria shukri enyudok baraen douk
    adurin. Aria enyen nyiyabigesh um eshesh douk shenek yoweishi inahos abom aria
    eshesh ta shukutishukuk. Aria nyishuhur nyukripesh wosik Iruhin ananin baraen
    um shiyotu dodog aria shugipeshen. Aria abudok nyutob nyukripesh obi nyutob, nyak
    ta nyupe shakamum eshesh aria nyakihw apahw ta hwur wosik aria nyukripesh shokubur.
    Aria ihih nyumneh nyak ta nyupe um nyunek skulumesh um shudukemen wosik Iruhin
    ananin baraen.
  hus-NT-2005: ka tʼilaꞌ an alwaꞌ tʼilab; ka witsʼkʼontsaltsik tam waꞌach xan ti ani
    xontikʼi ti ka ejto. Ki kʼwiyxin, ki tawnaxin ani ki takʼxin kʼal yantam i chaꞌattaláb
    ani i okʼtsixtaláb.
  mig-NT: Ná káni‑ró tú'un. Ni̱'in ná ká'a̱n‑ro̱. Kuítú iní‑ro̱ ká'a̱n‑ro̱ va̱sa tú
    núña‑ró. Te jíín paciencia jíín sá'a̱n, ná stétuu‑ró‑i, ná kána jíín‑ró núu̱‑í,
    ná ká'a̱n nda̱'ú‑ro̱ jíín‑i.
  bps-bps: Too ge fgal tamdò Tnalù Dwata balù tan duh dun, na balù ku nun mayè flinge
    demen landè. Na toom faglabat di dad to, tdoam i gugsalàla, tangalam nawala mimò
    fye, na fantahaam nawam tamdò dale.
  mbs-mbs: Pegtoladà ka te kagi te Timanem. Keilangan megpeketagad ka megtoladà kenyan
    pengkey meibeg aw eked keibeg se menge otaw menenalan. Pegpetaga-taga ka diyà
    te menge otaw te kemalì dan. Pegsagda ka te otaw eg-inang te medaet. Peg-antag
    ka te pedowan te menge otaw kenà melobos se pedowan dan. Keilangan gayed medalem
    se pedowan no dalem te pegtoladà no kandan.
  tof-tof: Godón bóktan amgolólónke. Blaman tonarr zangórrón namülünke, ia morroal
    ó kolae tonarr nómada ini bóktan amgolóm. Pamkolpam dümdüm bütan namülünke, ibü
    bag namülünke, akó ibü arüng bütan namülünke morroal elklaza tómbapónóm. Ma amkoman
    zao-zao namulo ini elklaza nóma tómbapolo akó ma ibü dümdüm umulbain namülünke.
  cme-NT: Ta ŋ waŋ Diiloŋ-nelma‑i baa nuɔmba‑i. Ku balaaŋ o, ku faa o, ta ŋ waŋ-ma.
    Dii nuɔmba‑i hũmefafalle-na. Umaŋ duɔ cãl, waŋ-ma baa-yo wuɔ u cãlãa, aa ŋ
    ta ŋ bi dii sirɛiŋa bɛi. Mafamma‑i daama‑i hiere, ta ŋ ce-ma baa hɔhĩnaŋga.
  sus-sus: i xa Ala xa masenyi kawandi, i xa wakili tɛmui birin, i xa mixie matinxin,
    i xa mixie xa yunubie masen e bɛ, i xa e ralimaniya, i xa e xaran. I xa na birin
    naba diɲɛ kui.
  pon-2006: ke en kalohkiseli mahseno, ke en nantihong koasoakoasoia duwe, mehnda
    ma ahnsou mengei de apwal; koangngoangehkin irail mahseno, panawih irail oh kakehlaka
    irail ni omw kin padahk ni kanengamah.
  dad-dad: Biya od wogõ wo; biya od wogõya nigin, sain biya bun ado sain sane bun
    dodok wo, sain meluk feseya sã ifareya ado faded fiya bunem, madur wo, totol od
    urokeneĩd, waud walesauf.
  zab-NT: Btɨɨch xtiidx Dios. Baanpac pur güiuu xtiidxny, gati chi rguaaldziti. Baanpac
    pur chaldilaaz bniety ni rniiu, gudildné de ni quɨt rcuadiag diidx ne blɨdx bniety,
    bseeddeb sin quɨt chaxaclaaztiu.
  jae-jae: Ônam mêtê lau topalêgeŋ êtôm têm samob, êsêac sêkêŋ taŋeŋ me sêkêŋ taŋeŋ
    atom. Ômbu êsêacnêŋ sec to wec biŋ êsêac ma ôlêŋ biŋ êsêac to ôndôŋ mêtê êndêŋ
    êsêac ôŋ ŋaŋêŋgeŋ.
  ksd-ksd: Una varvai ta ra tinata; una ongor ta ra bo na kilala, ma ra kaina kilala,
    una varvartakun ot, una varpit, una vargat, ta ra kini vovovon ma ra vartovo.
  msm-NT: Seini to igsugu ku ikow kuntoon. Inawnangon to kagi to Diyus. Kinahangyan
    no andam ka kanunoy, inggad malisod to panahon ubin masajun. Ikagihi to mgo otow
    to sajop dan aw sambagi. Dasigon nu sikandan to paghinang to madojow. Dedeyjawa
    to pagpang-anad kandan aw pailubi.
  myk-myk: mʼa Kilɛ wo Kafila wu yɛrɛ li pyi, ma da wu yu mʼa wari. Lʼa pye taasaana
    la, lʼa pye taakuunɔ la, ta wu yɛrɛ pyi tuun bɛɛri ni. Ma da yu ni sipyii pu ni
    kɔnhɔ pʼi ɲɛri, piimu bu nahana, mʼa pee jaagi; ma da pu yɛri! Mʼa luu gbo, ma
    da pu kalaa!
  sbe-sbe: Bena ku nonoha na Yaubada wasana ku lauguguyaei huya maudoina, kana huya
    unai o nige kana huya unai. Tamowai yodi yababa ku hededehemasalahadi kalidiyena.
    Ku guguyaidi yo ku hededehebayaodi ma taubigam yo lauhekata namwanamwadiyao udiyedi
    ku hekatadi.
  mcr-mcr: Kukŋuä äŋguä we-huŋqä-täŋi awä tqätŋqe. Ämaqä iqua qätä äkiyäpu ämapŋqäpiyä,
    ä mämeqä ipŋqäpiyä-qe qäyä etaŋgi, si awä tqätŋqe, näwi imäknnä pmetaŋgnä. Quwqä
    kŋuitä, suqetä, jänä mäwiqä iŋqä duŋi, jänä iwimäktŋqe, ätnäŋäqi ämaitnä, äkasuwä
    tquaŋgnä. Suqä Goti Iqu äwinyäŋqä dunä imäkqäpŋqänä yäŋänäqŋqä iwimäkqaŋgnä. Si
    e imäkätŋäŋgaŋi, quŋqä äwqä tnäŋä maqänä mimäkqä pa itnä, qeiqinyä tquaŋgnä.
  cux-NT: Ní 'úú yaa'ví dii chi ngaⁿ'a di nduudu cuaacu yeⁿ'e Cristo nanááⁿ 'iiⁿ'yāⁿ.
    Ní caaⁿ'maⁿ di nducuéⁿ'ē tiempo chi cuuví diiⁿ di ní 'aara chi tiempo chi nguɛ́ɛ́
    cuuvi diiⁿ di ní diiⁿ di. Caaⁿ'maⁿ yuudu di caati 'iiⁿ'yāⁿ cuuvi cu'téénu yā.
    Ní caaⁿ'maⁿ dí nanááⁿ 'iiⁿ'yāⁿ chi dinuuⁿndí yā chi 'āā ntɛ́ɛ́ dinuuⁿndí yā 'tíícā.
    Ní ca'a di consejo 'iiⁿ'yāⁿ, ní ca'cueeⁿ di 'iiⁿ'yāⁿ. Ní diiⁿ di tanducuéⁿ'ē ndúúcū
    n'dai, ní ca'cueeⁿ di nduū 'cuaaⁿ.
  tur-YTC: Sözü duyurun. Zamanlı zamansız demeden acil bir şekilde yapın. Tam bir
    sabırla eğiterek, ikna et, uyar ve teşvik et.
  san-ITR: tvaM vAkyaM ghoShaya kAle.akAle chotsuko bhava pUrNayA sahiShNutayA shikShayA
    cha lokAn prabodhaya bhartsaya vinayasva cha|
  bel-N: абвяшчай слова, настойвай у час і ня ў час, дакарай, забараняй, упрошвай
    з усякай доўгацярплівасьцю і вучэньнем.
  sch-sch: thurchi chu misîr tit rangin (azora le azora niloi khomin) tuongdier taka
    ni minchu ngâi anghan an theiloina minriet ngei inla, rokôk ngei inla, male
    mohôk ngei roh.
  mic-MIQNT: Winpajugte'n ta'n tel tlimj gtu' nutmi'tij gisna mo gtu' nutmi'ti'gw.
    Ta'n tujiw opla'taqati'tij gisna opl gina'matmi'tij telimjig ta'n teli opla'taqati'tij
    aq ulgwijim ugjit tetapua'taqatinew. Sangeweie'n ta'n tel gina'muen Gjinisgam
    ugglusuaqanml.
  huu-NT: Naimɨena ɨɨnoñedɨnona Cristo duere fɨnoñellena, naimɨe rafuena naimacɨmo
    jaca llono. Comɨnɨ o dafaɨfia, comɨnɨ ofia, comɨnɨ o dɨne ria, naimacɨmo iena
    lloitɨosa. Naimacɨ jitaia, llono. Jitaiñenia, jɨaɨ llono. Jeacɨnona bu fɨnoia,
    naimacɨmo llono. Marena naimacɨ illena, naimacɨmo llono. Fecuise jaca llofue.
  jiv-NT: Uwempratin chicham etserkata. Yúpichuchia nui̱sha tura itiurchata nui̱sha
    tuke etserkata. Yus-Chicham nekas enentáimtikrarta. Tura shiir enentáimtusam chicharkam
    yáiṉtaj tusam unuiniararta.
  otm-NT: Dami mamp'a rám hma, ɛ̨mmɛ gan ɛ̨hya guim ma, hønbʉ go hapʉ nɛ hønt'a go
    ní ora, pɛ guehma gui xifi n'da ngu n'da yʉ ją'i. Dami hɛcpa yʉ dądits'oqui, japi
    da 'yɛ'ts' yʉ́ ts'oqui, nɛ gui zɛrpa yʉ́ mbʉi bʉya. Nɛ jante thoho gui xänbi nɛ
    hin gan xømbʉi.
  dah-dah: 'Mere gobe gahade: Al Kuruŋyen mere tagalde tukuŋ hayiŋ. Irde hugiŋeŋ tagal
    tagal niŋ gitik po teŋ hayiŋ. Al beleŋ mere goyen nurde gama irnayiŋ ma gama ma
    irnayiŋ gega, gebe hugiŋeŋ tagal tagal niŋ gitik po teŋ hayiŋ. Irde mata buluŋmiŋ
    yeneŋbe sope yirde hayiŋ. Irde al kurab mata buluŋmiŋ goke yineŋ teŋ hayiŋ. Irde
    mata igiŋ teŋ teŋ dufaymiŋ saŋiŋ po yirde hayiŋ. Goyenbe gwaha yirde heŋyabe al
    goyen araŋ po matamiŋ igiŋ po hewoŋ yeŋ doyaŋ heŋ heŋ ge piŋeŋ ma heŋ hayiŋ. Bekkeŋde
    po saba yirde hayiŋ.'
  tnk-tnk: tikaməkeikei məvisau irapw nəɡkiariien səvənhi, mamərer mwatuk tukwe ia
    nəpɨn me pam, nəpɨn nərmama hokeikei mə tuhəreɡi mɨne nəpɨn nərmama həpwəh nokeikeiien
    mə tuhəreɡi. Tikɨni pui noien ərəha me səvənraha, mɨnise pen əknekɨn tɨ nirəha
    mə tuhəpwəh, muvei pen nəɡkiariien sə trasitu ia nirəha, mo iamɨnhi irə səim nətərɨɡien
    rəpwəmwɨs, nənə, mahatən amasan irəha.
  kpr-kpr: Nunda Bino ava, ni vironu sise iraresa. Evetu genembo ningari sarera, o
    ningari imboe arera, avata ni taká vironu sise iraresa. Nunda Bino Eveva ava tumondaoro
    dae sedo, ni evetu genembode dabade geka se ningaresa, a dombuda saresa. A kotugo,
    ni nange ghamo deraso erari evetu genembo ari eveva aetera ava kotise, durumugedo
    ijuguse iraso dae sise resena.
  san-IAS: tvaṁ vākyaṁ ghoṣaya kāle'kāle cotsuko bhava pūrṇayā sahiṣṇutayā śikṣayā
    ca lokān prabodhaya bhartsaya vinayasva ca|
  nho-nho: Hakaea peenaa naa taratara TeAtua i te kau saaita hakkaatoa, i te ssao
    e taukareka aa i te ssao e hakallika. Akonaki atu hakaraaoi iloo ki naa tama naa
    ki hakattonu naa sosorina laatou, aa koe ku nutua naa tama e hai ki naa sosorina
    see ttonu; hakatipuria naa manava naa tama naa ki taaohi peenaa ki naa taratara
    TeAtua.
  gym-NT: Makwe Ngöbö Kukwei nie ni mda mdaye. Ni mda mda tö raba ma kukwei nuai ya,
    ñakare ya, akwa ma raba juto biare Ngöbö kukwei niekäre. Amne ni mda tö dian makwe,
    amne makwe mäträ ni mda mdabtä. Erere arato, makwe ni mda mda kita nüne bäri Jesukrä
    amne, makwe diri metre ta ja moto jämenbti ietre abko tita niere mae.
  azg-NT: Ngꞌe na nndaꞌ, ncyaꞌ jñꞌoonꞌ Tyoꞌtsꞌon ndëë nnꞌan, cjooꞌ tsonꞌ na ntsaꞌ
    tsꞌianꞌñeen, min na aa ncyaahanꞌ xjen ndoꞌ min na aa ndincyaahanꞌ. Cüijntꞌue ꞌuꞌ
    juuhanꞌ na juu tsꞌan na chue nꞌon juu, ntyiiꞌ nndaꞌhanꞌhin natooꞌ Tyoꞌtsꞌon. Juu
    tsꞌan na itsiqueꞌ tsꞌon, cüijntꞌue ꞌuꞌ jñꞌoonꞌñeen na ntsityiaꞌhin, ndoꞌ mantyi
    cüijntꞌue ꞌuꞌ juuhanꞌ na nninncyaꞌ na tꞌman tsꞌon tsꞌan na chjo vantyja tsꞌon
    juu. Tsoñꞌen tsꞌianminꞌ quitsaꞌhanꞌ yo na tsixuan ñuanꞌ na matsiꞌmanꞌ ndëëhin.
  bhd-bhd: कि तू परमेशरेरू वचन प्रचार केर, वक्त बे वक्ते तियार रा, तू लोकन ज़ैना बुरां
    कम्मां तैनेईं कियां हिरा, तैन केरे पापां केरे लेइ तैन झ़िड़क पन तैन होसलो भी दे
    ते तैन सबरी सेइं शिखाल।
  too-NT: que namāsu'yu'ya' ixtachihuīn Dios pō'ktu, palh kaxmatcu'tuncan o tū' kaxmatcu'tuncan.
    Nacāmāsca'tīya' tachi'xcuhuī't lā' nacālacaquilhnīya' a'ntīn tū' tzey lā' nacāchihuīna'maxquī'ya'
    a'ntīn tzey. Līlacatzucu namāsu'yu'ya'.
  ind-AYT: Beritakanlah firman, siap sedialah baik atau tidak baik waktunya; tegurlah,
    nasihatilah, dan doronglah mereka dengan penuh kesabaran dan pengajaran.
  cjo-NT: Pikenkithatapiintero iñaani Tajorentsi maawaeni kitejiriki. Tsikarika ikaateri
    oorya, tsikarika pijeeki, eerokya pimaeritzi, omaanta pikenkithatakayeri maawaeni
    atziri. Teerika okameethatzi iroka rantakiri, ari pikanteri, eejatzi pikanteri
    eero rantziro. Pikanteeyerini kameetha ijeekaeyeni. Eentsikiroeni piyotaaperoeyerini
    paashinipaeni, eerokya pikijathatziri.
  nsn-nsn: Hire tauete tono uelhire God, kaleuatoro tanik dede gete na binaka roono
    ue ahik pah na binak, uakodkodoho uaia dede, loulouar, karo ualatut, ualualasira
    hamas tun, karo ualatoho uaia dede.
  san-DEV: त्वं वाक्यं घोषय कालेऽकाले चोत्सुको भव पूर्णया सहिष्णुतया शिक्षया च लोकान्
    प्रबोधय भर्त्सय विनयस्व च।
  tna-NT: Timoteo, Jesucristo, Tata Diusu detse butse su yama mi jubida ecuatsasiainia,
    daja hue cristiano cuana peje su quisaquisa puderaque Diusu sa quisa saida cuana.
    Pamapa hora su quepia mi eputiani je, quisaquisa puque. Paciencia neje Diusu sa
    jabuetsuati cuana edue cuana buetsuaque. Jubida butsepiaque huecuana. Diusu jepuiti
    quisaque huecuana.
  lid-lid: Ou atiye sahou ta Kindrei. Ya, ou abudon ta lakou doh kameh asahan, ma
    ou atiye sahou ta Kindrei kili. Buku iri lau alokou iri ta anuhun sahou, o, iri
    balokou iri bwe, ndri-iy ai. Len marakon ou abadok ta atiye sahou tan kili. Sahou
    tam badeh, korou ndrine iri ta asor iri ta tobolowe ndrine iri, ma karuwe kandriyen
    ndra-in. Ou suruni ndrine iri ta a-en hamon ta kandriyen ta Kindrei. Ou leheya
    iri ki buku doh, arile ou winiyan bandra-i hawe iri bwe. Ou abo gok le, ta leheya
    iri.
  wim-wim: '@see-verse:2TI.004.001'
  zga-M: Lumbelela ilimenyu uve nuwakati uvuvufaa nu vusaufaa vavule avanu imbivi
    chavo kemea nu himisia vumelela amafundisio.
  yom-yom: longa mambu ma Nzambi ayi longa mawu mu bufula mu zithangu zioso, yiba
    yifuana voti yikambu fuana. Totula luvunu lu batu, temina ayi lubula mu mvibusulu
    yingolo ayi lubula mu ndongolo.
  san-SIN: ත්වං වාක්‍යං ඝෝෂය කාලේ(අ)කාලේ චෝත්සුකෝ භව පූර්ණයා සහිෂ්ණුතයා ශික්‍ෂයා ච
    ලෝකාන් ප්‍රබෝධය භර්ත්සය විනයස්ව ච|
  yut-yut: Gak geni yaŋ teŋteŋok do pi tebaisi abi. Amɨn gen nandak do tagap tok aŋ
    bo ae tagap toŋ dɨma aŋ, gak bɨsapmɨ bɨsapmɨ Kristo dakon yaŋ teŋteŋok dakon pi
    aŋ kɨmokgi. Gak burɨ pɨdoni dakon gen baŋ madepsi yoyɨki, ae but tobɨl aŋek Piŋkop
    dakon aŋpak yolni do paŋtagap abi. Gak bɨsapmɨ bɨsapmɨ mɨŋat amɨnyo dakon but
    paŋteban aŋek yaworɨkon da Piŋkop da aŋpak si galak tosok uŋun do tagɨsi yoyɨŋ
    dekgi.
  grc-BYZ: κήρυξον τὸν λόγον, ἐπίστηθι εὐκαίρως ἀκαίρως, ἔλεγξον, ἐπιτίμησον, παρακάλεσον,
    ἐν πάσῃ μακροθυμίᾳ καὶ διδαχῇ.
  cpc-NT: 'Pinkimi nonkantimi: Okowitya piwitsitya inkini pikinkithatakotairo jiñaani,
    tii apa pikinkithatakotairo aririka onkamiithatzimotimi, aña ontzimatyii pimatiro
    iijatzi aririka pinkowiinkatakoti. Aririka piyotaanti, ontzimatyii potampatzikatanti,
    shintsitha pinkaminaanti, piñaashintsithatanti, ñaa pithaatyaawintzirokari aririka
    pimayitanairo jiroka.'
  nhg-NT: Xomodedicöro ca inu cuöc onca locör hua nuyejque cuöc amo onca locör. Xequenyulcuepa
    giente, xequemelfe cuöc amo cuale neme, hua xequentlajtulmaca. Ayec xecualöne
    ca yejua, pero seme xecsequiro xequenmachtejta.
  nya-nya: Lalikira Mawu; khala wokonzeka pa nthawi yake, ngakhale pamene si pa nthawi
    yake. Konza zolakwa zawo, dzudzula ndipo limbikitsa moleza mtima kwambiri ndi
    malangizo osamalitsa.
  ngu-NT: xteijli on cuajli tlajtojli. Xchihua ijcuac on tlacamej quinequisquej caquisquej
    niman ijcuac xquinequisquej. Xquinyectlali, xquinmajhua niman xteyolehua ican
    nochi ijyohuilistli niman tlamachtijli,
  kup-kup: Met ni orah rezah pim ñetiv añarabon mañohoz. Met paru hatevetepanez zait
    tohopan, ma zait natotuz porah, ni am mañohot paru home horivonañ hepanez pori
    hodad modao bapanez hat badede mañookë, ma ganö Iesuz homet hez-nari horï nao
    tapan hezavoz homet, ñetï pov tin badede mañohoz. Met nari kaev ravapanen ni amun
    kaev ravotun, oñ orah rezah pim ñetiv am mañovai sookez ev hamoh.
  jid-jid: Yo suron di hla tre'a ko iton hei, ko ton na hei na, yar ghan, treba, no
    ba mre ni vu suron ni tsro ba.
  wmw-wmw: Nukutafadali wereze usemi wa Mwenyezimungu. Uwe tayari, kuwapo nafasi au
    kutowa kuwapo. Wadume, wasutumu, na warimbise myoyo wanu kwa kuwafunda sana-sana
    na imani.
  gmv-GGM: Qaala yoota; nees giigi woykko giigontta aggin ne ne baggara giiga utta.
    daro dandda7ara tamarththon asa suurssa; hanqqane miinisa.
  ssg-ssg: Kaxi ahutiwa meng solian ti Jises Krais, kalak laha hong ma na laha kum
    hong waxi, ti leili taun solian ma na lialun. Kak hasawi elieliwa teteka laha
    ailele saun lialun tuahe kum leng kokosea. Kak haxoxoa teka seilon ti o hanau
    mamatuhini laha sale Jises Krais.
  zpo-NT: nayizhat lu tubka zaa kwent xtizh Dios. Ble zee laya yek re xaa kwaan nanlata
    yek, nu bgalno re xaa, nu tubka byela lu bzaa kwent lo re xaa, nu bseeda re xaa.
  poy-poy: gwendereyi kushibwera Shisoweru sha Mlungu, guweri kala mushipindi shiherepa
    ama mushipindi shiherepa ndiri. Gukalipiri na guberiziyi na kuwatula moyu wantu
    paguwafunda kwa uhepelera woseri.
  qwh-NT: ime öra eque örapis, alli tiempucho y mana alli tiempuchopis, shumaq pasensiequiwan
    Diospa palabranta willapäcunequipaq, mana alli yachatsiquicunata jaqiyänanpaq
    nunacunata cäyitsinequipaq, mana allicunata rurayaptin piñapänequipaq, y Jesusman
    alli marcäcur quecayänanpaq yanapanequipaq.
  gaw-gaw: Na amunu dab mak aonna, nai nuhig mehuqe! Danab ag nahip nai dooglagtai
    o iiṯa iitai doomna amge na haen oh Kristusnu nai mehuqe! Haen oh ag Kayaknu kobol
    dim lamidḵulagnu ag oolag yaan, daulag batan, g̱agaṯag ele aqe! Na amu henana
    amu, na bahin aib yom, ip̱uniṯak ele peheṯaknab he!
  nca-nca: naru rokóŋoro Anutu koro mande yesowoyoto qembe. Hamó, naru metémo, ko
    naru piyimimo yesowowero khe quno kaŋe qembe. Naru rokóŋoro newonde ime teya,
    mande hamó rondaqe unipare yunoya, khe u-uye roneneŋo qembe, oteteye piyimi mu
    roŋgaruwo qembe, newondeye rukisoyo qembe.
  zpz-NTPP: shaal ru de riidz nim. La ziꞌl tiem nu gad mod pshaal de riidz zeꞌ nim.
    Mas rlyu nu wad mod, tees ru bicy lañ. Pcuugy lardoo dey. Nunu pshuu nu dey. Nunu
    briic baloor ni dey. Nuu blyuu ni dey. Dela de ndeꞌ bicy nu pase̱z.
  zac-NT: Quëhuna incarguë lë́ꞌël delantë lu më de quë guadíꞌdzël dizaꞌquë guëdubi
    tiempë, iurë rzac zi mënë lë́ꞌël nu tiempë adë rzac zídiꞌi rall lë́ꞌël. Guadiꞌdzënú
    ra mënë nanadë rialdídiꞌi lduꞌi shtiꞌdzë Dios. Guniꞌi guëc rall por mal naquëhunë
    rall. Bëdëꞌë cunseju ra narunë faltë riasë́ rall. Lë́ꞌël gáquël muestrë shtë pacënci.
    Tsaglaꞌguë bëluaꞌa con enseñansë shtë më
  kyg-kyg: Goti geꞌamo aeka hakalo huka hapa paiyo. Muki afinaꞌmo gekamo afigefe hisaya
    kanaleꞌe oꞌafigefe hisaya kanaleꞌefeꞌmo alo huka maiꞌnekaeꞌmo, aise afinaꞌmo haneꞌniyanagi
    malage hutapa gemo afiyo, huka hapa paiyo. Apakesa aliteka apave ligeꞌapao. Lapakaemo
    hosu kavaꞌmo osiyo, huka hapa paiyo. Goti geꞌamo akame hisayafeꞌmo alika he tika
    apato. Ani kavaꞌmo nehukaeꞌmo yagu yaga kavaꞌmo huka maime maime neꞌukaeꞌmo oꞌataleka
    alika apaya malo.
  kmk-kmk: Iwalagawag nu dit Nabaḻu’n Damag un maipanggop kan Jesu Kristu. Masapula
    ipangog nu un manudtudu, nabaḻu man onnu lawenga timpu. Awisom danat padama tagu
    un manuttuwa kan Jesus. Igimaum dan mangwa si laweng. Bagbagaam dida un mangwa
    si nabaḻu kan an-anusama mansuḻu.
  cao-NT: Jatiroha ca xabacá tsi jahuë Chani mi yoano iquia. Xaba jia cato, xaba yoi
    cato, tihi cabá tsi mi yoaxëti xo. Ja nicacascanai cató tsi Dios Chani yoahuë.
    Yoaxo Iboba quinia qui jato mi mëpino. Yoaxo jochacanaibo mi yobano. Chahahuacanaibo
    mi chamahuano. Yosanaxoma tsi mi tiisimano. Tihi ca tsi mi ati xo Dios Chani yoaquí
    na.
  bbr-bbr: Anut nukan ämän roasiret awaram. Omre orip orip om ses aru pak näu pak
    na jekur tai raianik, kon ämän awaram. Na roasiret sät ämän miäi jekwaram. Roasiret
    ak onok aru mona rai, sakau kewaram. Roasiret akan woiaka epar moin sakau wäpik
    sakau maram. Na ak pak päurar raianik, onok eposek roasiret rapor tamaram.
  inb-inb: Dius­pa Rimai­ta alli­lla iuia­chispa, muna­na­kus­kata i mana muna­na­kuska­ta­pas
    willangi. Ima­ura­pas iacha­chingi, mana piñas­pa­lla. Mana alli­lla ruras­ka­kunata
    sumag­lla iuia­chingi. Mana samba­ias­pa­lla, tukui­kunata rimangi, alli­lla kaug­sa­chu­kuna.
  hrv-hrv: propovijedaj Riječ, uporan budi - bilo to zgodno ili nezgodno - uvjeravaj,
    prijeti, zapovijedaj sa svom strpljivošću i poukom.
  box-NT: Hàrí ho pã̀ahṹ wé se loo, à ho yí wé se loo, à ũ wé bue le Dónbeenì
    bíonì. Bìa wé wó khon à ũ zéení ɓa wékheró bìo na ɓa yi, à hení
    mu na ɓa yi le ɓa día mu bè-kora wéró. Wé hení ɓa sĩa. Bṹn ɓúenɓúen
    á ũ wé ɲì ũ yi à wé kàrán ɓa.
  ote-NT: Guehna dí ꞌbɛpꞌaꞌi gue gui ma̱mba rá noya Ajua̱, ne gui ja gui ꞌyøtꞌe nza̱ntho.
    Unga ra tsꞌofo, ntsʉte ne nzote con gatho ri hñoja̱ꞌi, ne gui ꞌñutuate.
  wnu-wnu: End ne qob eng ne dibes wurinob qem. Qamara ne qob igotoub qamb obounor
    qiyo, a me igotoub qamb abari ibag eng ne wuritrab me wog. Ne ar qob qeretutnob
    wurinob qamb igoar. Wurinou qomon end naget qamara misir igub oabigunor. Qenu
    qomon eng toounor qamb ne mom wuribanamsi ne wuriimbig.
  zam-NT: Le' lùu ta' cuent no col yalbàn cón che'n di's ndac che'n Diox loo mèn.
    Altant tyool par col yalbàn loo mèn, que naca ndyaque'l tyal mèn ta' mèn nza mèn
    par gòn mèn cón che'n di's ndac che'n Diox, que naca ndyaque'l ne'tyalte mèn ta'
    mèn nza mèn par gòn mèn cón che'n di's ndac che'n Diox. Nado' di's nado' cuent
    gunii loo mèn xal ñibe' xti's Diox. Fco'x loo mèn xal mbez di's ndac. Fcha'la's
    loo mèn. Làth xtau'a, fte'th no blu' loo mèn cón che'n Crist xal nac di's ndac
    che'n Diox.
  zyp-NT: Khazing Thawngchawbia khah rei la, a cai a rai zong, a rai ly zong tah a
    maipacia tah ung my lo. Tua hry a hiapaw cawngsaw khah tua hry la, raw a hiapaw
    khah raw la, pasy a hiapaw khah pasy la, lungsy ngetei pawtah le a singkang teitah
    cawngpah my lo.
  sey-NT: Maijaꞌquë cocare quëajë̱ꞌë caquë. Pa̱ipi yëjë asa maca cuiꞌne pa̱ipi asaye
    coe macaje̱, ai cua̱ñequë quëajë̱ꞌë, mëꞌë caye asacaija̱ꞌcohuaꞌire. Tayocohuaꞌire
    yoꞌo maꞌñe aꞌë caquë yëhuojë̱ꞌë. Quëcoquë yeꞌyajë̱ꞌë, yoꞌo jujamaꞌë.
  nvm-nvm: Nika tavan bog Godon vuak iji abe tavan ise ga tavan ma ijia e nijaidiame
    aferdia arir uniamne. Regavo kuriaireknum adumaduigin soisoime mukorigia vuak
    iji kuardiame samua.
  mps-mps: '@see-verse:2TI.004.001'
  pab-NT: 'Hasemehena niraini: hiyakai Enore niraine halitinae hiye, haiyateretyoa
    hiyakaini kakoa. Hiyakaihakala ferakene xamani, maisa xamani hoka hiyakaihakatya
    ihiyeha. Haiyateretyoa exahitaha, hiwatyalyahene, haihalahalinikisahene. Himaholawakeneta
    haotyakisahene.'
  llg-llg: '@see-verse:2TI.004.001'
  kyf-kyf: '@see-verse:2TI.004.001'
  tpi-tpi: olsem na yu mas strong long autim tok bilong em. Maski sapos ol man i redi
    long harim tok o ol i no redi, oltaim yu mas wok strong long autim tok bilong
    Krais. Yu mas givim strongpela tok long ol bilong sutim bel bilong ol na bilong
    kirapim ol long tanim bel na bihainim pasin bilong God. Na oltaim yu mas isi long
    ol na skulim ol gut long ol pasin God i laikim.
  mih-NT: vatyi nacatyun Tuhun Ndyoo tandɨhɨ tyiemvu vazu cuñi ñiyɨvɨ tyizoho ñu a
    vazu ña cuñi ñu. Ñihi xaan cuhvon tyiño sii ñu tatu ña vaha ndyicuu ñu ta zayuhun
    sii ñu. Cuhva vohon tuhun sii ñu. Nacoo xaan tundyee iñi suun sihin ñu ta zacuaha
    vohon sii ñu.
  qvh-NT: Runacuna chasquicuyänanpä captin o mana chasquicuyänanpä captinpis Jesucristupa
    wilacuyninta imaypis wilacuy. Wilacorga shumag tantyasinqui, anyapanqui y shacyäsinqui
    Tayta Diosninsi munashganno cawayänanpä.
  kms-kms: Nu God ningg wand ei bir ghawo. Piyi wute rutungu yawo kureny o segi, pudi
    nu priprine te kin ningg sir ghap pu ghas ei wute oghine nei riteri segi kin te
    bei yeny, unje rip kin te ker wuany, di yumbo yuwon kin yembe rindiny kin te ghav
    ndiny ei ni quan puq ren. Nu waghine ghas di wute bei yeny.
  agn-agn: animan itoldok mo tang bitala tang Dios. Magprosigirang magtoldok, maski
    oras na, maski belag. Laygayan mo tang mga taw ig samblengen mo mga pamagosoy
    ong mali. Papoirsaen mo tang nem nira, ig ipaita mo tang doro kāboat ang pasinsia
    ong pagtoroldokon mo,
  nhi-NT: Ixcontenonotza in tlahtol tlen cualica temaquixtilistli. Xonmotemaca itich
    non, mayeh ihcuac uili uan mayeh ihcuac amo; ixconteahsicamatilti, xontechicaucanahnauati
    uan xonteyolchicaua, ixconchiua nochi non ica mic tepacahyouilis, uan ixquimonmacti
    se yec tlamachtilis,
  ttc-NT: Intxik apakb'a' ch'in te tpakb'alil galan tuj kyaqil tyemp b'isu' qa nya'txji;
    intxik akub'sa' kyk'u'j tzan kyokslan, intxik aq'uma' alkyetz te aj nya'tx galan
    aj nkyk'ulu', inkxik akawi', b'ix panimsan kyk'u'j [titza' tzan kyanq'in tuj tume'l],
    b'ix kyaqil nini tuky'i apasens, b'ix paxnaq'tzan kyetz.
  dan-1931: Prædike Ordet, vær rede i Tide og i Utide, irettesæt, straf, forman med
    al Langmodighed og Belæring!
  kwj-kwj: Mini Gotri mwanji ni ma ete bwanda. E, hima fwele wu mendi ki au ti wunu
    saiwa wu mendi to, e, wu diyahawa, sa biya da, mini o Gotri mwanji ete ma bwanda.
    Mwanji mi bwano ti kipe naha mi bwawa sa wu mendini sembe ti sa wu ha. Wondani
    ele hima i sumbu ni amwei mi wowa Gotri sumbu kipe tumbwa sa wu sirina. Wondawa
    ele hima i sumbu ni kipe mi okulandani wonorukweni usari naha Gotri mwanji ti
    ma wunu ondiyakandiyanda.
  vie-OVCB: Hãy công bố Đạo Chúa, hết sức cố gắng dù gặp thời hay không, hãy sửa trị,
    quở trách, khích lệ, dạy dỗ với tất cả lòng nhẫn nại.
  kze-kze: amápa-kanaa Áánútun-aai asiramái simátime kawe-kánáámó índa simátime sáwí-kanaamo
    índa úwoi mindágwara'a simátime kwempakémbá kwésimatiminana mináínkó tirumbá kwantáínasa
    isáíyama miwítí imáyáa arupí umái asiramátinke simátíma'mae iyé íma ivátuwaao.
  mpj-mpj: '@see-verse:2TI.004.001'
  lbk-lbk: ta kad-in ensasakhana ya nakakhet ka ay mangipalawag isnan kalin Apo Dios
    isnan olay ngag ay timpo, omno paymo ad-i. Awisem, tokhonem, ya pabfikasem chaicha,
    ya isnan mamangsetam ay en-isos-olo, anosam nan olay ngag sisa.
  mto-NT: Tukkaꞌamáyu̱ je̱ Nteꞌyam je̱ kya̱ts je̱ yꞌayook. Pa̱n yꞌamo̱tunaxuvaandup
    tseꞌe, uk pa̱n kaꞌa, ni vinꞌítats mits je̱ꞌe̱ veꞌe xkatukkaꞌamayꞌatú̱vat. Ko̱jtsvíju̱
    je̱ jáyuda juuꞌ veꞌe je̱ Nteꞌyam je̱ yꞌayook du̱kakuva̱kuvaandup, tukna̱a̱jma
    je̱ jáyuda juuꞌ veꞌe je̱ Nteꞌyam du̱yakvintsa̱ꞌkintó̱kidup, ko̱jtsja je̱ jáyuda
    je̱tseꞌe toꞌk aaj toꞌk jo̱o̱t du̱jaanchjávadat je̱ Ma̱ja̱ Vintsá̱n, je̱ts mutenika̱xu̱
    nu̱jom juuꞌ jaty ku veꞌe ijtp xtukꞌix je̱ o̱y ka̱ts je̱ o̱y ayook.
  bzh-bzh: Ġenanër yi ġaġek ranġah! Nabë alam degebë nengaj vu, ma nij dëlin,
    og ggovek gehonġeḳ pasanġ ġenanër jaḳ buk pin, in gwelu ayoj medegërin sir.
    Ġenanër hir nġaa nipaya ranġah vu sir. Ġegwejiiin sir nabë desepa doḳ aggata
    nivesa. Su nim tebö jaḳ, gaḳ ġenajom honġ ahon meġetahu sir nivesa.
  guj-2017: તું ખ્રિસ્તનાં સંદેશને પ્રગટ કર. જયારે તે કરવું સરળ હોય ત્યારે અને જ્યારે
    તે કરવું અઘરું હોય એ સમયે પણ તૈયાર રહે. જયારે લોકોએ ખોટું કર્યું હોય ત્યારે સાચું
    શું છે તે વિષે તેઓને ખાતરી કરાવ. પાપ ન કરવા માટે તેઓને ચેતવણી આપ. ખ્રિસ્તને અનુસરવાને
    તેઓને ઉત્તેજન આપ. જયારે તું તેમને શીખવે ત્યારે તું આ બાબતો કર, અને હમેશા તેઓ વધુ
    સારું કરે તે માટે ધીરજ રાખ.
  jvn-NT: 'Mulané aku ngomong marang kowé Timotius: pituturé Gusti Allah dikabarké.
    Ora perduli wong-wong gelem ngrungokké apa ora, kudu mbok kabarké terus. Pada
    didunungké, supaya pada weruh nèk klèru. Pada dibenerké lan diwulangi karo sabar,
    supaya pada nglakoni sing betyik.'
  byr-byr: Sarevɨdaaꞌnyɨ gɨmɨ dazahɨrɨꞌna yawɨꞌdɨ gamɨre yagaalyaꞌ duzɨwaakya! Aꞌmwera
    yagaalyaꞌ kadɨka wɨꞌnyaꞌna yɨlaaya yɨpɨjahaasɨ yɨlaaya mipɨjahaasɨ yuyagaaꞌ yawɨralɨmwagaryaꞌneigɨ
    dɨragɨnna ja! Kumɨre yɨwetawakyaꞌna maanga duthana! Kumɨre sɨmunyarɨ wɨdɨhaaꞌbwata
    ja! Gotɨyarebwi mɨdɨbɨꞌdeꞌna kumɨre sɨmunyavɨ yɨvaimwagawɨmwaaihɨna ja! Sareꞌna
    yaꞌne yuyagaaꞌ gɨmɨ kwaamuꞌna yadɨ sahwaraavɨ nayaa jɨwɨrideigɨnyɨ.
  ian-ian: Wan apma nyaangɨt nat nɨmba kat ambup mɨla. Nat nɨmba wan nyaangɨk wupmak
    kat kai waa lɨnjeyan wan kwutaa lɨma nyaangɨt ndi kat ambup mɨla. Nat nɨmba wan
    nyaangɨt wupmak walɨnjeyan ndi kat ambup mɨla. Mɨn ndi kat ambup mɨla mandɨt maawut
    klambandi. Kavle vapmba yetɨnjeyan wan vak kwagala ngwula waa ndi kat awa. Ngwuk
    apma vapmba yetɨ njwula waa awa. Ndi kat asɨk gleimba wana kavle maawut yelavɨtaa
    njɨka walɨmeya ndi kat. Ndi kat vɨsɨmogwimeya apma vat ke kwagalaga wan vat.
  hun-hun: hogy hirdesd az igét, állj elő vele alkalmas és alkalmatlan időben, ints,
    fedj, buzdíts teljes béketűréssel és tanítással.
  mcf-NT: 'Aidën chiacpadomboen naquin Nuquin Papan chiaidquio chuibanta, mado. Matsesën
    tantiatiadquio icnuc adota. Tantiatiapimbo icnubi adembi chuibanta. Esus tantiaquido
    icsasho isun: —Esus tantiaquido adesambo neque. Bëdamboembien natiad —quequin
    nëishëmënenquio icquin chuita, mado. Utsibo bëdamboec tabadsho: —Mibi bëdamboec
    tabadoc. Aduidequi tabadta —quequin chieshtoenquio icquin chuita. Bëdiactsëc tantiatsëcquido:
    —Esus tantiaquidon nadoquid —quequin chuibanta, mado.'
  kjs-kjs: Neme nipuna agale enaalinu waru laketapape. Go-rupa puma ora yapi di raayo
    madaare ade abuna puri paloma waru laketapape. Go-rupa puma pawasi agale waru
    laketapape. Go-rupa puma nimuna kone ma-epeaaina ora puri pale agale laketapape.
    Go-rupa puma nimuna kone ma-redepo yainalo laketapape. Go page nimuna lo robaa-para
    puri mapalaainalo laketapape.
  mni-mni: wa adu sandok-u, achaba matamdasu, chadaba matamdasu sandoknaba thourang
    tou; kuina khaangheibaga amadi cheksinna tambibaga loinana chumthokpiyu, cheiduna
    warakpiyu amasung pukning thougatpiyu.
  yad-NT: 'Ramu ri̱tay yiva, ya̱tuva̱chu rimu day: “Ya̱datyanu samityera Ju̱denu niquejadate.
    Ya̱datyanujaya̱sarára, ne ya̱jachipiya̱: ‘¿Samiryavidye diyera datyadoda?’ ” Ya̱datyanu
    riy jiryatiy ricyarantyi, ya̱nique̱tya riy jiryatimyu̱ ne ruvaay samiy, ya̱vanu̱tyaniy
    rayaro̱ju̱ riy, ne yinu̱y ripyaru̱ryu̱ñuma riva Ju̱denu siityari̱sa̱da day. Ya̱jvaay
    ti̱ta̱ju̱ra jiñuma paru̱y riva tapi vicha̱da, daryamusidye ya̱datyanuntiy.'
  mxb-NT: koo ino̱n dánaꞌo̱n to̱ꞌon Ndios. Ta daá kuití koo nduuo̱n dánaꞌo̱n ñá nani
    nónó o ko̱ nónó. Dáxino̱ ino̱n ña̱yuu, ta dána̱nón na̱, ta kaꞌa̱n niꞌínón noo̱
    ná xíꞌín ña̱ kueé ió ino̱n, ta dánaꞌo̱n noo̱ ná to̱ꞌon ndaa̱ kándísa yó.
  pon-2006A: ke en kalohkiseli mahseno, ke en nantihong koasoakoasoia duwe, mehnda
    ma ahnsou mengei de apwal; koangngoangehkin irail mahseno, panawih irail oh kakehlaka
    irail ni omw kin padahk ni kanengamah.
  maq-NT: tinoje cjua rë Nina cojo xuta. ¿Há chuya rë me? ¿há chuyiin rë me? peru
    tsimii sahmi rë, tinoje cojo rë me. Hacuaha tinojetehe rë me. Ninguixi me. Ticoye
    rë me. Peru nijyëtacuin cojo rë me.
  hto-hto: 'Afémɨe raɨre bíacana jira, rɨire ona dáɨitɨcue: Nágarui Juzíñamui uaillaɨ
    jino o llófɨreiri. Afemo rɨire o mamérioiri. Comɨnɨ aféfuena cacáacana llezica,
    daje izói aféfuena afémacɨ cacáacañena llezica, nana afémacɨna jaca daje izói
    Juzíñamui uai rɨire o llófɨreiri. Ñue rɨire llófɨreiri Juzíñamuimo naɨ ɨ́ɨnoñedɨno
    aféuaina íaɨoɨ jiéruillena. Daje izói afémacɨ illafue fɨgóñedeza, bíuaido íaɨoɨna
    lletari. Iemo ñúeodo íaɨoɨ jáillena, mai rɨire íaɨoɨmo lloiri. Nana bífuiaɨna,
    nana comecɨ járitañenafuedo fɨ́aicana o llófuefɨreiri.'
  por-BRBSL: pregar a palavra; ser urgente no tempo e fora do tempo; repreender, repreender
    e exortar com toda a paciência e ensino.
  ces-NKB: Kaž Slovo; buď připraven vhod [i] nevhod, usvědčuj, kárej a napomínej se
    vší trpělivostí a učením.
  cui-cui: Caitorobatsi xua cueicueijande Nacom Pejume Diwesi. Beta jume daunweya
    cueicueijam tsaibinde Nacom Pejume Diwesi poxonae jiwi ichichipa cajume taibina,
    mataʉtano poxonae bequein jiwi jopa ichichipaeyo xua necajume taewa. Barapomonae
    jʉntʉ coyene yaputane exande xua barapomonae petaseicaewatsi pejʉntʉ coyene xanepanaewa
    Nacomtha. Mataʉtano barapomonae yabara muxuwere abe pia peexanae cuiru coyenein
    tatsi. Mataʉtano barapomonae jʉntʉ coyene cui tsacabare xua Jesucristo pejume
    cowʉntsiwa tsainchi. Mataʉtano bapana barapomonae jopa tsita xeinaeinde peaitaconaewa.
    Mataʉtano bapana jopa nacui copatsim tsane xua necuidubaponaewa barapomonae, xua
    bequein barapomonae jopa Jesucristo pejume cowʉntsiwichi taetham tsane.
  boj-2014: Deqa ni Yesus aqa anjam palontoqne. Tamo uŋgasari naŋgi ino anjam quqwa
    arearetnjroqnqas kiyo asginjroqnqas kiyo di uŋgum. Ni na naŋgi tingitnjroqnsim
    dalnjroqnsim are tigeltetnjroqne. Ni asgimaiq.
  eng-OEBUS: Proclaim the message, be ready in season and out of season, convince,
    rebuke, encourage, never failing to instruct with forbearance.
  eri-eri: onou waha bona, ne nomo beele malalamudu lewei nomo danga tafau. Edo fai
    nere beele isei nomo haiya wane yo, nere haiya wegu uwa yo, ne gai-gai Kristus
    nomo beele malalamudu lewei nomo danga tafau. Ne nere beele huwanyanege warei
    nomo bagu, nere jaimu nigonga huwanyanege ngalenga wonga, Itou nomo fanyimu oojo
    wodbode waha danga bagu lenigau. Onodu ne gai-gai, nere foinga ono nigi bonahe,
    fanyimu Itou gau tuna waha isisiwou nigidewau.
  aly-aly: 'aleth-antey angka Akngey-wenh ilaynteyew. Ingwer-rnem apek ngkweng awelhem,
    arrangkw apek. Arwa aleth-antey ilaynteyew. Ntwa apek ingwer-rnem arem, apmwangkwarrarl
    alheyel, ila renh-rnem arternp-antey alakenh: “Arrantherran apmwangkwarr-antey
    alheyel.” Renh-rnem akaltyeleyew mwerrantyel-antey, nyerrel-anthey-angenh.'
  wiu-wiu: Yesunomo mo wima pamene. Nipa ali atoame yakoa moamoi tadekaleka yakoa
    moi tadekaleka oada wa to̱awea okala tamene. Akolaline agale pine piko toa litia
    toameadekolipa mane oa moa ni poanele tadekolipa kikoa akoa ni wene keda taneya
    meadekolipa wene weye akoa tamene. Nitoa mama moa olaukakilepa poti ko akene wene
    pia nitamene.
  swe-swe: Predika ordet (gör budskapet allmänt känt), var redo i tid och otid (oavsett
    omständigheter). Förmana (överbevisa om synd och uppmana till omvändelse), tillrättavisa
    skarpt (ge tydlig varning) och uppmuntra (trösta, hjälp, inbjud) med outtröttligt
    tålamod (balanserat temperament som har överseende när någon gör fel) och undervisning
    (doktrin, tydliga instruktioner om hur man gör det rätta). [I uppmuntran ingår
    att tålmodigt förklara och instruera om vad Bibeln säger i olika frågor. När någon
    förmanas eller tillrättavisas måste denne få reda på anledningen till detta, och
    bli uppmuntrad och få undervisning om hur denne ska ändra sitt beteende. De tre
    verben förmana, tillrättavisa och uppmuntra har inte och-tecken mellan sig i grundtexten.
    Detta skrivsätt betonar att själva slutsatsen och anledningen kommer i vers 3-5.]
  cth-cth: Lawk hah pâpho hanelah coungkacoe awm haw. Atueng o hai, ao hoeh hai thoseh,
    panki nateh pâpho haw. Lungsaw laihoi cangkhai nateh hroecoe, yue, thapoe loe.
  mti-mti: Gae opata wag dirumigima. Yaimoyai meib a, kum oraiwa gumbe ge kum kukaeba
    gumbe. Iyaiyai wakeg toewan mun, diruma sira dirum anope sira yusiwa muna.
  pad-NT: Timóteo, Jesus varani hina-ra vara ivani'abakhiavinia ira ohonariavini hija.
    Hari'a ikajoni ida vara ivani'avini. Ija'aria vakamithavini vanofihi; va'ora nanamitha
    bana. Ija'aria vakamithavini vanofiravini kaba'i, asia va'ora nanamitha bana.
    Va'ora nava'isohijahaki bana mahija Jesus varani hina-ra vakajari'daravini. Va'ora
    kaabanibakhia bana adani ija'ari Jahari kabadania vakabadaniki mahija vakava'ipahinivini.
    Vara va'ora ni'a bana adani Jesu-ra avavajahamisijanariki mahija Jesu-ra khai
    vani'ajahaki'ianavini. Va'ora ka'ojomo'i bana adani ija'ari hahavi. Hari'a va'ora
    akaihamahijoraki bana adani ija'ari avigahajorakiriki. Avigaravini oadani, va'ora
    ka'ojomo'i'iana afobakhia bana.
  twi-twi: ka asɛm no, na bere biara gyina ne ka mu dennen yi ntɛn. Ka anim, tu fo
    na kyerɛkyerɛ wɔ boasetɔ mu.
  hlt-hlt: Ol te hoe pah. Na bihoep tamto akhaw pai thil laeh. Thinsennah thuituennah
