  acr-TNT: Chayaꞌa awib che utzijoxic Ruchꞌaꞌtem ri Dios. Chatoc il che utzijoxic
    waꞌ chupa rukꞌijol o tob ne na chupa ta rukꞌijol. Chakꞌalajisaj tak ri na utz
