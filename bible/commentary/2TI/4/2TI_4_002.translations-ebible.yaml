  nal-nal: Guna fazei wana a dorang sin Nakmai. Guna nimniman lamun taan faakdul,
    naapalaau tamon aubina di nimniman kuna langarinang a dorang o xawit di nimniman,
    ma guna dador dikdik sin naandi ma guna vadawaar naandi, ma gu dador vawaal naandi.
    Guna giu amun saan angkanaan faraxai wana a matmalabuk iwana zimbang daxaiang
    ma a varaviraaiang daxa.
  kyq-kyq: Ꞌwɔɔk Taar Raa jeege tu kɛn maakŋ gɔt kɛn jiga ey lɛ ɔɔn̰ kic ɓo, aay kaami.
    Kɛn naai Ꞌdooyɗe dooy se, daayum uɗɗen bia, uunɗe kaamɗe, Ꞌdɛjɗe ɔɔ Ꞌmooyɗe.
  kwd-kwd: '''ani ''oi kwairii ''ania Kwairiinga Le''a lo''oo. Moko sasari agau fana
