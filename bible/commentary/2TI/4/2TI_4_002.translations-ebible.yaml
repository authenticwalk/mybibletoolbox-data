    átnelák. Ámna náráwa yánángga iháng tolingga me táng yámángga iháng káto tángguinelák.
    Yolop hánám átang Táwi yan me káluná kándáng wahára re yánáng tolingguinelák.
  are-are: Worla ungkwanganha Altjirraka angkatja kuta kaltjinthai. Etna paka angkatja
    arrpunha itja wutjika antja namanga, unta etnanha kalantema angkatja nhanha kaltjinthai.
    Arrpunhala paka worla ungkwanganha paala kaltjinthamanga, erinha alkngatharra
    parrai. Tnakanhakanha arrpunha paka paalakarlakerramanga, ekururna ilpungarrungarra
    angkai. Tnakanhakanha arrpunha paka porrkerramanga, erinha tjipatjipilai. Etnanha
    montja kuta kaltjinthai.
  gai-gai: Ainda moca u mana kammo gagraca wiwitiraŋ. Na meikramtaɨra mana kammo waracna
