  nuy-nuy: Bamba-magana, bawu-rajaarrangijgana ana-lhaawu, yagi nu-muḏaḏbi, ba-lhaal-maaḻang.
    Wiiya warruburru-yung waari nimbi-yaynjangi, yagu nagang bamba-magana-wugij. Ba-yambina
    nguynju warruburru-yung ambi-ngu-jambarrgina yungguyung. Bamba-dhi-maṉdhii, bamba-magana
    maaḻamburrg-galawaj warra-wurru-wurruj. Ba-wuguuguni baaṉbina, ba-lhambaamburrg
