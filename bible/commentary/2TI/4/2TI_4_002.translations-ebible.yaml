  pon-pon: Padaki majan nantion eta ni anjau mau o ni anjau me jued kajaleda dip,
    o kapunada, o panaui ni kanonama, o kaukawewe.
  nhe-BL: xitlacamanalojtinemi itlajtol Toteco. Xiquinilhui tlacame itlajtol nochipa
    yonque ohui tijchihuas o ax ohui. Xiquinxitlahua tlen ax quimatij tlaque monequi
    quichihuase huan xiquintlacahualti tlen ica ininpaquilis tlajtlacolchihuaj. Xiquinyolchicahua
    ma quichihuaca tlen cuali huan nochipa xiquinmachti ica tlajtoli tlen yamanic.
  sps-sps: Nyi ma vaputs nyi te favaanan iny vegiau Tsunia, kainon to te nongon fi
    rori ge te gim fi rori ma nongon, vaputs fatatabin nyi te faterof vaare tan favaanan
    iny vegiau ten Krais. Nyi ma kat famaun, nyi te faan rarin tsuen parits, kainy
    sak a aave rari ma tsun fakats tsuri ri te takopis osing aveto tsuar, ri te vovou
    iny e Krais, ana nyi te faparits rari nyi te faatsuts faarof rari tan fo fafaatsuts
    ten Krais.
  wnc-wnc: Itane wamna tapdukbamu asinggan yanikapso. Tendeknga wena puya kekeknga
    tasike itane wamna yanikapso! Yanikapmake aminu wai tasikaingu kaanga yaniwi natake
    wa aminda musia tapa tekwamban wa amindane musia papi kekekaning. Sike gata wa
    aminde asinggan wikake wepda yanindamuke tasiyo.
  bus-bus: ǹ Luda yã waazi kɛ. Tó à zɛ́ kɛ̀ kesↄ̃ èe zɛ́ kɛro, ǹgↄ̃ kúo. Ǹ yã diɛńnɛ,
    ǹ kpãkɛ̃ńzi, ǹ lɛ́ daḿma, ǹ yã dańnɛ kↄ̃n mɛna bítao.
  gub-BL: Emume'u Tupàn ze'eg puràg azeharomoete har teko wanupe nehe kury. Tuweharupi
    emume'u eho iko wanupe nehe. Aze teko ipurenu wer neze'eg rehe a'e 'ar mehe a'e
    pe wà nehe, a'e mehe emume'u wanupe nehe. Aze na'ipurenu wer kwaw neze'eg rehe
    amo 'ar rehe wà nehe, emume'u wiwi tuwe wanupe nehe no. Emuzeruzar kar hehe ne
    wà nehe, imume'u mehe ne wà nehe. Aze amo uzapo ikatu 'ym ma'e iko a'e nehe, a'e
    mehe ere izupe nehe, — Neremiapo kwer ikatu 'ym ma'e na'ikatu kwaw Tupàn pe, ere
    izupe nehe. Aze amo ukyze ma'e wi nehe, emupytu'u kar ikyze re nehe, emurywete
    kar nehe. Ezapo ko ma'e eho iko nepurumu'e mehe nehe. Aze neremimu'e nukwaw kwaw
    neze'eg a'e wà nehe, a'e mehe epytu'u zo wamu'e re nehe, emu'e wiwi nehe. Ukwaw
    putar wà nehe.
  imo-imo: Kraistinga unguma imboma ningo tiwi. Ningo tinio kinye imboma ungu pilinge
    lemo kape molo naa pilinge lemo kape waliwalima unguma ningo tiko tiye naa kolko,
    enonga ulu teremelema tepo kenjirimolo ningo pilko konopu topele tangei ningo
    mane tiko, ulu pulu keri teremelema naa teangei iri toko mane tiko, eno Goteni
    kanopa penga pimo uluma teko konopu enge pepili molangei ningo mane tiwi. Eno
    mane tinindo waliwalima kandiki teko taka liko penga teko mane tiwi.
  boj-boj: Deqa ni Yesus aqa anjam palontoqne. Tamo uŋgasari naŋgi ino anjam quqwa
    arearetnjroqnqas kiyo asginjroqnqas kiyo di uŋgum. Ni na naŋgi tingitnjroqnsim
    dalnjroqnsim are tigeltetnjroqne. Ni asgimaiq.
  eng-DRA: 'Preach the word: be instant in season, out of season: reprove, entreat,
    rebuke in all patience and doctrine.'
  knf-knf: ţupan bañaaŋ uţup wi Naşibaţi, baŋale pte wa këme woli baanŋali ktamanaara
    taman. Ţiiniin na bandoluŋ buţaan ibot iŋoman na banjubanuŋ, tëŋţënan bañaaŋ ţi
    pdo bnuura, doon uko mënţ na kamiir kaweek pa pjukan baka.
  san-KHM: ត្វំ វាក្យំ ឃោឞយ កាលេៜកាលេ ចោត្សុកោ ភវ បូណ៌យា សហិឞ្ណុតយា ឝិក្ឞយា ច លោកាន៑
    ប្រពោធយ ភត៌្សយ វិនយស្វ ច។
  arn-NT: wewpifinge tati werken dungu, ka afeluwkilnge tami kimeltuael tunte ayüllenofule
    rume ta che ñi allkütuael engün. Rulpafinge tami nütram mew femngechi tañi küme
    nor rakiduam nietuael engün, katrütudungufe ti wesa dungu mew amulelu, ka yafültukufinge
    ti ngañwadkülelu, kimeltuchenge kom ngenoafeluwün mew.
  zas-NT: gutieꞌch xtiidx Dios. Been naguiejn gunee xtiidxaman ad chi yuꞌtzi mod.
    Been naguiejn chililadx ree bejn ni rnieel, gudilë ree bén ad ruzoobt diidx, badëë
    tëë consejw loj ree bejn, balüü reeman sin guial yalenyaꞌl.
  ken-NT: Nchí sɛmti wɔ bɛ́ ɔ́ngátí nɔ́kɔ́ bho Ɛyɔŋ Mandɛm. Kɛ́rɔ bɛ́ghati bhɔ́.
    Mpok yɛ̌ntɨkɨ ɛnyɨŋ ɛ́kɔ̀ sayri, ghati bho. Yɛ̌ chí mpok anɛ mɛnyɨŋ bɛ́pu kɔ
    sayri, ghatí bhɔ́. Kʉ bo mándɔ bɛbʉ́ bhap. Ji bhɔ́ mandɔ́ bɛbʉ́ bhap. Kɛ fyɛ́
    nɔ́kɔ́ bɔ́ ntɨ nkwɔ́. Kʉ mɛnyɨŋ ɛbhɛn nɛ ɛkɛ́bhɛ́ntɨ nɛ ntɨ bɛtɔŋ Ɛyɔŋ Mandɛm.
