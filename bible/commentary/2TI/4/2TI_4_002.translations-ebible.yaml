    titi ganang wa ma aiga guk mo' tinga kama ka midi itua mo' ning kaga wa ma aming
    mimeng a aming fama'sa' wa gu a kureng inga' kuma' tok ning guk mo' surotang,
    mokngang, kama kadagang wa ma kareng wa gu midi itua ning kane sa' tanga autang.
