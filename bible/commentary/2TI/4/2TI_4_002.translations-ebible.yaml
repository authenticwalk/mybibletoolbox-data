    cain culugaun.
  urd-GVH: कि वक़्त बेवक़्त कलामे-मुक़द्दस की मुनादी करने के लिए तैयार रहें। बड़े
    सब्र से ईमानदारों को तालीम देकर उन्हें समझाएँ, मलामत करें और उनकी हौसलाअफ़्ज़ाई
    भी करें।
  ycn-ycn: Pa'apata ajopánajlo Tupana yucuna. Pihue'epí pitucumó ricá. Pi'imá riyucuna
