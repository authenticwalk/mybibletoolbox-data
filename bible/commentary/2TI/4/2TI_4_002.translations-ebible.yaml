  plu-plu: Akkanaba Uhokri giwn ta gitkis madikte hiyeg. Msakwanaba ahegbet adahan
    ekkene giwn takunipti muwwapu. Akkiniba ku aysaw in ka mahikonama pit adahan pis
    akkin. Akkiniba hawwata ku aysaw in mahiko pit adahan pis akkin. Kehnaba hiyeg
    kayah gitaraksankis. Akki gitaraksankis gitkis. Ikí gihiyakemnikis gitkis. Apanenekwa
    kiyaknihwa gikakkis. Apanenekwa kannuhnigkis gimin Uhokri gihiyakemni.
  iou-iou: Unitäŋo manbiŋam ehuranigän yäŋahäŋpäŋ yäwet täyi. U kadäni kadäni, ämawebe
    man u nadäneŋ ba nämo nadäneŋo u jop uken gwäk pimiŋpäŋ Kristo täŋo manbiŋam yäwet
    täyi. Ude täŋpäŋ ämawebe täŋo nadäk-nadäki yäpi-siwoŋtak täkot. Täŋkaŋ kädet gwäjiwani
    iwarani u jukuman kehäromigän kaŋ yäwet. Ba äma nadäŋ bäräp ikek bänepi täŋpidäm
