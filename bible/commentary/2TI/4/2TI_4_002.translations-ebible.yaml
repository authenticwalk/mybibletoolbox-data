    malen' chesone' cont yesyetiṉjden', na' gwdap yeḻa' chxenḻaže' bzejni'ide' da'
    cheyaḻa' yesone'.
  por-TFT: que você proclame a verdadeira mensagem às pessoas. Esteja sempre pronto
