  sny-sny: Ne Owane Sitewi lo peri au te'e fiyarite. Lu taune tamo Owane Sitewi lo
    peri wanu umasiyei ne totesiya su, ne lowe ma'e fara'u au te'ere. Sosu aiwawe
    lu taune Owane Sitewi lo peri wanu umasi ta'ame su, ne apou a'i lowe ma'e au te'ere.
    Ne lu taune werese lo peri au te'e fareraiyere. Aiwawe ne lowe lo yo seni luwaru
    a'i peri morose te'ere. Sosu lu taune werese ma'e marepi wisere a'i totere. Ne
    lu taune ma'e au te'e fiyariyei su, ne marepi lowe lo farere a'i au irote. Sosu
    ne Owane Sitewi lo peri lowe ma'e au te'e atuatu noweinoweite.
  myy-myy: Dios oca masare riaso ñasotiya. Masa ĩna tʉo ãmoja, ĩna tʉo ãmobeja cʉni
