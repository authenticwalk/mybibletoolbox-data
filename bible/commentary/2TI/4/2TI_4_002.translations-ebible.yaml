  ewe-ewe: nàɖe gbeƒã Mawu ƒe nya la kple vevidodo nu ɣeawo katã ɣi, ɣe sia ɣi si
    nàkpɔ mɔnu ko, vovo li o, vovo meli o. Fia mɔ nyuitɔwo, eye nàka mo na wò amewo
