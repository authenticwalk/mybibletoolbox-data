  san-BUR: တွံ ဝါကျံ ဃောၐယ ကာလေ'ကာလေ စောတ္သုကော ဘဝ ပူရ္ဏယာ သဟိၐ္ဏုတယာ ၑိက္ၐယာ စ လောကာန်
