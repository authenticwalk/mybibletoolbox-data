  amx-amx: Ntwang Altjerr-henh angketj kwet kaltj-anthang. Ngwenhel apek ngwenh kangkwerremel
    awem, kel mwerr. Inang apek ngkweng kangkwerretj-kwenh anemeng, kwenpel kwet kaltj-anthang.
    Ntwang apek tjerrtj arem, anetj mpwarerleh, renh ateng-ilemel arnpakang lakenh,
    “Ntwang kwenh tjey anetjel alhem.” Ntwang renh ilang, rang arratj mernelhetjeh.
    Nakenh-nakenh ngwenh apek palekalek-irremeng, inenh arratj-ilemel ilang. Tjerrtj
    ngwenh apek nyerr-irremeng, renh ilay, rang itja nyerr-irretjeh. Tjerrtj atjernpel
    kwet kaltj-anthang.
  ake-NT: Itekare ekama'; ekonekakɨ iweyu a'taino pe mɨrɨ awonsi'kɨ iweyu a'taino
    pe pʉra rɨ; to' isuraika', to' esereme'kɨ mɨrɨ awonsi'kɨ to' ipori'makɨ—tʉuseta'kai'
