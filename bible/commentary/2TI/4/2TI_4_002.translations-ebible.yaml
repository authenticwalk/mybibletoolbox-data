    minmo kam gargar neaŋca mina iroara rɨŋga, mina iroara moi ŋgepca mina iroar inkar
    uriraca Raraŋ Aetaniacna tɨpemb kirarira raŋgaina. Ainda moca u memetmbaca u minmo
    laŋan wetwetta minmo Raraŋ Aetaniaca toŋgorina tɨpemb kirarirmo mataui riptiraŋ.
  qvm-NT: Runacuna chasquicunanpag captin o mana chasquicunanpag captinpis Jesucristupa
