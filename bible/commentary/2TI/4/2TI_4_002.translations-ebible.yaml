  cop-CNT: ϩⲓⲱⲓϣ ⳿ⲙⲡⲓⲥⲁϫⲓ ϣⲱⲡⲓ ϩⲓϫⲱⲟⲩ ⲉⲩⲕⲉⲣⲟⲥ ⲁⲕⲉⲣⲟⲥ ⲥⲟϩⲓ ⲙⲁⲑⲉⲧϩⲏⲧ ⲁⲣⲓⲉⲡⲓⲧⲓⲙⲁⲛ ⳿ⲛ⳿ϧⲣⲏⲓ
