    ĩna oca sẽoroca yiya. Coji Dios ocare ĩna tʉo masibitibojarocati ĩnare junisinibesa
    mʉ. Ʉsiriobicʉti ĩnare Dios oca riasosotiya.
  trc-NT: caꞌa̱nj so̱ꞌ nata̱ꞌ so̱ꞌ nana̱ sa̱ꞌ á. Taj se ꞌyaj sese vaa yaꞌnúj rihaan
