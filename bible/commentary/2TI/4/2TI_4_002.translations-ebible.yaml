  cop-BHC: ϨⲒⲰⲒϢ ⲘⲠⲒⲤⲀϪⲒ ϢⲰⲠⲒ ϨⲒϪⲰⲞⲨ ⲈⲨⲔⲈⲢⲞⲤ ⲀⲔⲈⲢⲞⲤ ⲤⲞϨⲒ ⲘⲀⲐⲈⲦϨⲎⲦ ⲀⲢⲒⲈⲠⲒⲦⲒⲘⲀⲚ ⲚϦⲢⲎⲒ
