  bzj-bzj: '@see-verse:2TI.004.001'
  chk-chk: pwe kopwe afalafala ewe Kapasen Kot. Kopwe achocho ngeni om kopwe arongafeili
    ewe Kapas, ese lifilifil ika lon fansoun öch ika lon fansoun ese öch. Kopwe föri
