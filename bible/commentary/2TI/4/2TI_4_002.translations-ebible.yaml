  tbz-SIM: A yetoo kɛ́nnɑ́ɑ́ Kuyie nnɑ́ɑǹtì sɑ̃́ɑ̃̀, kɛ̀ yɛmɔ̀rɛ̀ wenni yoo yɛ̀ sĩ̀.
