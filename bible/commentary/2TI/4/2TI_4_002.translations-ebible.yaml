  buk-buk: Nem mêtê lau, ma whê Anötö ndê yom sa têŋ ŋac tôm têm hoŋ. Kêŋ puc lau
    bu sêkôm sac dom, ma ŋac naŋ sêkôm giso, naŋ tôc ŋac si giso asê e sêkac si ŋalôm
    kwi. Êmgilí lau hoŋ bu sêlhac ŋaŋga. Puc daôm dôŋ ma lhac ŋaŋga ti atac pa su.
    Ma whê gêŋ hoŋ sa yêc awê têŋ lau.
  pri-NT: Gà picémara ê popai kà Pwiduée, na diri na pàara, wiàna wâdé, ma wiàna èpà.
