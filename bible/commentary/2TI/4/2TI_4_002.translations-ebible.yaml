  gdr-gdr: Sɨ man b'ogla God ma yɨtkak pɨtapɨta omnena yiyene, dɨde ket man ita wɨnɨnd
    onggɨtyam moina gatab wɨkond kɨnyɨr aena mekene, b'ogɨl wɨnɨnd dɨde negɨr wɨnɨnd.
    Ɨ kwa man b'ogla komkesa gatab ke musɨk wɨmena kɨma rɨga ouyaena teyeninyɨt, ɨ
    ɨngkaemb ket man negɨr mɨle gatab ɨmjati kɨma rɨga dɨmdɨm omnɨka teyeninyɨt, ɨ
    samany iyowa teyeninyɨt, ɨ dɨde ugowa teyeninyɨt.
  vmy-NT: Tikjaꞌaxtiuye en ndare Naꞌenchana. Tikꞌejñandai yojori nga ꞌba siꞌen tume
