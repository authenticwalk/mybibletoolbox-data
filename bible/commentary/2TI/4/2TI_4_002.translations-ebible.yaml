    ať jsou okolnosti příznivé či nepříznivé. Bude-li třeba, napomínej a kárej, povzbuzuj
    k dobrému a trpělivě předkládej Boží pravdy.
  mkn-mkn: '@see-verse:2TI.004.001'
  pol-UBG: Głoś słowo Boże, nalegaj w porę i nie w porę, upominaj, strofuj i zachęcaj
    ze wszelką cierpliwością i nauką.
  qxh-NT: Runacuna wiyaptinpis, mana wiyacuptinpis, Tayta Diosninchipa shiminta mana
    yamacällar willapäcunquiman. Llutanta yarpaptin, juchaćhu aruptin, piñapanquiman.
    Chaynuypis alli shimillayquipa shacyächinquiman. Tantiyacurir-tantiyacurir paycunata
    yaćhachinquiman.
  nwi-nwi: Ni-ərhav nəgkiarien kape Kughen, kɨni arer matuk tuk nɨni-ərhavyen, nar
    apnapɨg mə rɨmar əmə uə rəutən. Ǝrəhu atuatuk norien kape narmamə, kɨni ni-ərhav
    norien has mɨnə, kɨni mɨvəhsi-haktə nətərɨgien kape narmamə. Takamor wok mɨnə
    e, kafam nətərɨgien tukrapomh, kɨni kafam nhajounien tukratuatuk mɨhuvə.
  kmo-kmo: '@see-verse:2TI.004.001'
  agr-agr: Apajuí chichamega duka mijattsuk etsegkata, ju chichaman antutan wakegainakuish,
    tuja dakituinakuishkam chichagkagtumainuk tuke umintsau atá. Aents pegkegchau
    takaidaush najam chichagkam esegata, dutikakum emamkesam jintinkum wakemitkakta.
  kyc-kyc: '@see-verse:2TI.004.001'
  urd-GVU: کہ وقت بےوقت کلامِ مُقدّس کی منادی کرنے کے لئے تیار رہیں۔ بڑے صبر سے ایمان
    داروں کو تعلیم دے کر اُنہیں سمجھائیں، ملامت کریں اور اُن کی حوصلہ افزائی بھی کریں۔
  yre-NT: '''I Bali -le ''wɩ vɩ minnun lɛ! ''Wɩ nɛn yia ve bɛ, -te waa maan "yi oo,
    ''i vɩ -wlɛ, -te wa''a ''maan "yi "dɩ oo, ''i vɩ -wlɛ! ''I -wee ''wɩ ''wlidɩ ''ci
    ''si -wlɛ! ''I vɩ -wlɛ ''nan ''o ''le ''tɔ, ɛn ''wɩ nɛn e cɩ "le min ''e drɛ bɛ
    -a ''bɔ nɛn ''i ''pla -wlɛ ''wɩ ''a. ''I man -sran ''wɩ pɛɛnɔn zɩɛ -a "paadɩ -a
    o ji.'
  fuh-BKF: mbaajoɗaa konngol Laamɗo, nde hoyani maa e nde tiiɗani maa fuu. Kollitaa
    ɓe boofi maɓɓe, pelaa ɓe. Celliniraa ɓerɗe maɓɓe haddi munyal maa e waaju maa
    fuu.
  arl-NT: Majaari pueya niquiara Pueyaso rupaa pohuatanu quia tarinitianu. Pueyaracaanu
    quia pohuatariquia, naajaa, quia jiyanishacari jiyacari naasucuaari maja maninia
    quia pohuatanura. Pueyaso rupaata quia niishitiri sesa miijiaca nojori miishanoori
    sesa Pueyasora. Pueyaso rupaa tojiyashijiaca quia nacasuriquia. Pueya quia shiniujiuriquia
    Pueyaso rupaacua nojori tiuuniuria seetanujuanaa. Puetunu cunojuanaa quia miiriquia
    jacaria quia pocuanuta, maja juaaniutia.
  ziw-ziw: jendeleza kulonga Ulosi wa Chohile wemalanye mwe chipindi chiwagile na
    mwe chipindi hechiwagile. Kwamila naho liganya naho funda naho jelamoyo na kuhinya
    kwa ujijimizi.
  grc-TR: κήρυξον τὸν λόγον, ἐπίστηθι εὐκαίρως, ἀκαίρως, ἔλεγξον, ἐπιτίμησον, παρακάλεσον,
    ἐν πάσῃ μακροθυμίᾳ καὶ διδαχῇ.
  nag-nag: Susamachar kotha prochar koribi; hodai taiyar thakibi; dhorjo kori kene
    manu khan ke bujhai di thakibi, gali dibi aru mon dangor koridi kene sob sikhai
    thakibi.
  eng-OEBCW: Proclaim the message, be ready in season and out of season, convince,
    rebuke, encourage, never failing to instruct with forbearance.
  knj-NT: tol cha wal el sk'ane Dios xol ánima. Cax c'al chi yoche chi yab eb, cax
    c'al c'amaj, pero al el oj, cha monte eb. Cha tenchane eb yin tzet man watx' oj,
    cha jej sna'bal eb. Miman cha wute ja c'ul yin eb yet cha cuyon pax eb yin sk'ane
    Dios.
  deu-1912: Predige das Wort, halte an, es sei zu rechter Zeit oder zur Unzeit; strafe,
    drohe, ermahne mit aller Geduld und Lehre.
  san-PUN: ਤ੍ਵੰ ਵਾਕ੍ਯੰ ਘੋਸ਼਼ਯ ਕਾਲੇ(ਅ)ਕਾਲੇ ਚੋਤ੍ਸੁਕੋ ਭਵ ਪੂਰ੍ਣਯਾ ਸਹਿਸ਼਼੍ਣੁਤਯਾ ਸ਼ਿਕ੍ਸ਼਼ਯਾ
    ਚ ਲੋਕਾਨ੍ ਪ੍ਰਬੋਧਯ ਭਰ੍ਤ੍ਸਯ ਵਿਨਯਸ੍ਵ ਚ|
  nob-LB: Spre budskapet om Jesus. Vær beredt til å uttale deg når som helst, både
    når det passer mennesker og når det ikke passer. Undervis alle med stor tålmodighet,
    overbevis, advar og oppmuntre dem som hører deg.
  ntj-ntj: '@see-verse:2TI.004.001'
  sxb-NT: lanzia amangʼana aga Katonda kandi gia emberi okukola otio amiire goona,
    kuwe mbwe ekialo kilootu nakuwa kiwiiwi. Lagirizia awantu wawone owuoni wuawu
    kandi owagaanie wareke owuoni. Otalawira okuambia awantu amaani, ni gia emberi
    okuwagerera kandi wa no omwoyo oguisikiizie.
  nhu-NT: ɛ̀ fewcì diɛw Nyo'. Ɛ̀ fewcì kɛ gɛne dvú, kɛnɛɛ ɛ̀ nu kefew ke lɛŋ kɛnɛɛ
    ɛ̀ baa nu ke lɛŋ. Ɛ̀ duŋcì bojay bo bonyii le, saakè bó, yvuwsè mvuntelem mvubole
    bô nyɛkeey noo n'yɛɛyi wo.
  row-row: '@see-verse:2TI.004.001'
  msy-msy: nɨ Godɨn akam akunsɨ bar gavgafigh. Gumaziba akam baraghasa ifonge, o a
    baraghan aghua, nɨ zurara Kraisɨn akam akunsɨ pamtem ingar. Egh nɨ men navibagh
    inivsɨ akar gavgavibar me mɨkɨm, egh me uan arazir kuraba akɨrsɨ me mɨkɨmɨva,
    egh me Godɨn arazibar gɨn mangɨsɨ me mɨkɨm. Egh nɨ asughvɨra me damuva egh deravɨra
    God ifongezir arazibar men sure damu.
  agg-agg: Se aboedɨ hoafɨ ra bokarɨhefembo ŋgɨnɨndɨ nɨmbafɨ. Nindou ai hɨmborɨndeianɨyo
    asu wanɨndoanɨyo ra se bokandɨhao ndandɨ. Nindou ai ahei hohoanɨmo moaruwai hoeifembohünda
    hoafɨndafɨndürɨ. Ai moaruwai hohoanɨmo-ndeianɨ se ŋgɨnɨndɨ hoafɨndafɨndürɨ. Ahei
    ŋgusüfoambe kɨkɨmo-boadowandürɨ. Hɨnɨŋgɨrou hoafɨndafɨndürühɨ wudɨpoapondo yamundowandürɨ.
  ptp-ptp: ông nêl Anutu kɨyang i tɨyi buc vɨhati, dɨ xomxo ob nêb ngô me ngôên obêc
    ma ge od ông nêl xolac vô he. Ông nêl xolac vô he i tɨyi wê he ob ngô mɨ xovô
    dɨ vông i vin, dɨ ông nêl he nên nipaên kɨtong vô he ên i kɨtiv he nɨlô dɨ he
    i pɨlepac he vêl ên môp nipaên wê he vông ge, dɨ ông nêl kɨyang wê ob ngɨdu he
    xôn ge, dɨ môp wê ông ob lum nêl kɨyang vô xomxo dɨ tɨxuu he ya xolac ge, le i
    lêc sea môp tige lêm.
  nak-nak: '@see-verse:2TI.004.001'
  lbb-lbb: Ur warawai ana Wakak a Warwara, ur rakrakai onoi ana pukakiar ning a taraila
    la mang sur lar longor u, pa a pukakiar ning bel la mang suri. Ur atostos a taraila,
    ur atalapor anunla rongo tetek la pa ur arakrakai la. Ning ur toli larne, ur titol
    taum ana molmol a toltol pa ur asaer wakak la.
  kan-2017: ದೇವರ ವಾಕ್ಯವನ್ನು ಸಾರು, ಅನುಕೂಲವಾದ ಕಾಲದಲ್ಲಿಯೂ ಅನುಕೂಲವಿಲ್ಲದ ಕಾಲದಲ್ಲಿಯೂ ಅದರಲ್ಲಿ
