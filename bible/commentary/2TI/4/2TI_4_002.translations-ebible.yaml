  gvn-gvn: Godumu kuku balkanka, nyungu kuku yirrkanka. Wuljaljiku readyku bunday
    Jesusanka balkanka. Yundu nguba wawu, nguba wawu kari, nguba baja-burray. Yamba
    yundu bamanda balkaku Jesusanka. Bamanda balka jana binalmanka Jesusanda mambarrijinka,
    nyulu buyun-buyun kidanka janandamun. Jananda balka jana buyun-daman-damal. Jananda
    balka Jesusanda jurrkijinka, mambarrijinka. Yamba kari kuli-kaday bamanka, kari
    murru-kanga jananin. Jananin ngulkurrduku binal-bunga.
  nhy-NT: xiktematilti itlajtol toTajtzin Dios. Xikchiwa nijkuak kinekiskej mitzkakiliskej,
    iwan noijki nijkuak mach kinekiskej mitzkakiliskej. Xikinyekilwi ika itlajtol
