  cmn-FEB: 无论是否方便，都要讲述上帝之道；如果人们犯错，要告诉他们，警告他们，鼓励他们。当你这样做时，要用极大的耐心进行教导。
  gmv-RNT: Qaala sabaka; nees giigin woykko gigonta aggin neni ne baggara giiga utta.
