  aaz-aaz: '@see-verse:2TI.004.001'
  qup-NT: Yaya Diospa shiminta alita yachachiy. Runakuna alita kasushpankuna mana
    kasunayashpankunapas tukuy uras alita yachachiy. Ali yuyaywa mana piñarishpa runakunata
