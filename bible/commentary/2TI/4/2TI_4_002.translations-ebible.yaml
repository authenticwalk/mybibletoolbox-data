    'in ne'.
  wrk-wrk: Milidimbakiyi yalunya jangkurranyi nangangi Jisus Krayiskanyi. Jungkukiyi
    ngiruka karunkanyi nanankanyi jangkurranyi yurrngumba. Miku nganyingkiyi yanyba
    nayi, “Miku jangayu karu nayinda nganinyi nangangi Jisus Krayiskanyi. Miku nangkimi
    birrirrinja nanankanyi jangkurranyi. Jangayu karu baku.” Miku nganyingkiyi yanyba
    nani, ngala barriwakiyi jirrinyba barri yalunya nangangi Jisus Krayiskanyi. Ngirrwakiyi
    yalungi, jala yalu miku jungku yurlurrmba nanganginyina yuwana. Baki ngirrwakiyi
    yalungi, nanamukuyngka balkimukuyngka milidimbawarrayngka. Milidimbakiyi yalunya
    jungunkanyi yurlurrmba nangangi Kudkanyi, baki jaliyi yalu ngayangayijba nanankanyi
    jangkurranyi, baki marda ninjimi minimba yalunya nanankanyi duja yuwanyi nangangi
    Kudkanyi. Ngala yilikiyi yanyba yalungi. Yilikiyi karu yalunya yurrngumba nanankanyi
    jangkurranyi. Barriwa.
  nii-nii: Nim Gos ek ka ei piikin ek ei, ni wumb ngunjii ku. Ngokun kin wumb ek ei
    piimin min piinermin nik er mułngii; ba nim Krais Jiisas ek ka ei, kunum kunum
    ek dinga ningii! Nikin kin, wumb en enim oł kis ełmin oł ei ni piik kin, Gos oł
    kun ka ei ekii sinarik ełmin. Erik kin, ei nim nen kin, Gos oł kun ka pałim mił,
    ei ekii singii. Sik kin, kunum kunum nim kongun erkin kin, kui er mułun kin, wumb
    kin ek ka ni ngokun kin, paki dinga tokun enjii. Yi eran kin, wumb ei, noman to
    ak tok kin, oł kis si kindik kin, Gos oł kun ka pimba mił erngii.
  ign-NT: Eta tacahe, pímiya­na­vachucha picame­tarairu eta máechaji­riruva ema Viya
