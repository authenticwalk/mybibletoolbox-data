    yäwetpäŋ yäwoŋärek kaŋ tä.
  ntp-NT: '@see-verse:2TI.004.001'
  rai-rai: Un warawaai ma ra Koina Wewapua, un ongor uni u ra kum pakaana bung baa
    a taara diat nem na walangoro ui, ma ra kum pakaana bung baa pa diat nemi. Un
