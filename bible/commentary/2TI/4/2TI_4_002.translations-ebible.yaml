    nacālacaquilhnīya' tī jā tze ē nacāmaxquī'ya' talacapāstacni' tī tze. Līlacatzucu
    namāsu'yu'ya'.
  bjk-bjk: Nöngön örobo palas tinenge ma tinenge re God. Ma örobo tagur deek kua palas
    tinenge bira xöbo bungbung kirip, nang bara idi te mamaa ra ölangen bara kaim.
    Örobo usu idi ma balawapat. Ma nang bara u usu idi bira, örobo silien abo dinödöm
    pe idi ulamun a turunon te God, ma örobo tenge köö idi ulamun abo sasaban te idi,
    ma örobo öxaxat idi.
  msy-2020: nɨ Godɨn akam akunsɨ bar gavgafigh. Gumazamiziba akam baraghasa ifonge,
    o a baraghan aghua, nɨ zurara Kraisɨn akam akunsɨ pamtem ingar. Egh nɨ men navibagh
