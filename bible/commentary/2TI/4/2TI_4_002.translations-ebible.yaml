    va ngiaka psom mar, va ngiak kaenkrovgem mar kat. Ii, ngiak kaeharom tok, va ngiak
    or kam tutut kmesik orom o mia, vanang kle va kok smia patter mar.
  klt-klt: ko Táwi yan me wa há yánángguinelák, rám ámna náráwa yá kákkán me nanaráya
