  asm-FB: তুমি বাক্য ঘোষণা কৰা; সময়ত আৰু অসময়তো উৎসাহী হোৱা; সম্পূর্ণ ধৈৰ্য আৰু
    উপদেশেৰে অনুযোগ কৰা, ডবিওৱা আৰু উদগোৱা।
  okv-okv: Eto God ta ke embomeni ta degi hande ejo. Eto iji javotoho te eto iji sapura
    te ke hande asi nununga ejo. Eto ekalesia embomeni na sapura ururoro kito inena
    no ke na taeketo ejo javotoho are. Eto ke javotoho ejo ingihe sovera ari umbare.
    Eto inena embomeni avo mane toasoa te kogue ate poekejo.
  mxt-NT: Ca̱han tuhun Nyoo chihin ñáyɨvɨ. Tyicuan ri sa̱nɨñun sacuvun. Ca̱han tuhun
    Nyoo nuu ñu tatu chahá chi cuhva o vasɨ ña chahá chi cuhva. Cu̱hva tuhun chi ñu,
    ca̱tyi cuhva caa ñu tacuhva cunyicon vaha ñu chi ra Cristo. Ta cua̱tun nasama
    ñu cuhva iyó ñu chihin cha cama iñun. Ta sa̱ñahun chi ñu yoso caa tahán chi coo
    ñu.
  tzo-NT: hech yu'un cholo me ti sc'op ti Diose, toyoluc me avo'nton scotol c'ac'al.
    Manchuc mi mu sc'an cha'yic, tijbo yo'ntonic, taq'uio, tsatsubtasbo yo'ntonic.
    Mu me xlaj avo'nton yu'un chachanubtas.
  ind-AGS: Beritakanlah Firman Allah kepada jemaat. Kamu harus selalu siap. Tunjukkanlah
    kepada mereka bahwa mereka salah dan jelaskanlah dan katakan apa yang harus mereka
    lakukan. Kamu harus panjang sabar dengan mereka dan ajarlah mereka dengan berbagai
    cara.
  omw-omw: Karaisira mwakyaakya nraakye qora timwa nyiqira quante. Nraakye qoravanto
    tera hita qamwate entarave, hia qamwate entarave, qati nraahu mwi quara timwa
    nyiqira quante. Kepukyaqama kyera qua timwa nyiqira virata mwihua mwi quarara
    qutaave qiata. Mwihua qora aanra nrohira mwi inraikyara qoqaa timwa nyiqira virata
    mwihua mwi aanranra qaqira kyeta Kotira aanraqaa quate. Mwi quara hia paparuqama
    kyera timwa nyinraitira, qakyoma kyera ntapihi paahima kyera timwa nyiqira quante.
  yrb-yrb: Emema Godinu sina naufitaita aba da naufitaitana daido bunawere webiaro
    eme nesia nauteibita. Yanu siosawere ueta kodiawe wiate kobererau utebeawe wia.
    We mawetu uteda ibo da utebeate kekerama we mawetu utebea.
  maa-NT: Ti̱nókjoa̱yi 'én ndaà‑la̱ Nainá xi kjoa̱ ts'e̱ Cristo. Ti̱jnandeiì nga kjit'aà
    na̱chrjein ni̱ta̱ mé kjoa̱ xi tjín. Chi̱koi̱i xi̱ta̱ k'e̱ nga ch'o s'ín; ti̱kixi̱yi;
    tìt'in‑la̱ nga 'ñó kàt'eé‑la̱ ikon. K'e̱ nga k'oa̱s'ín s'i̱in, tseé t'i̱in takoìn,
    ko̱ kjo̱ndaà‑lè ta̱kóya‑la̱.
  mcq-mcq: ꞌEnakúne Irijaho najaꞌamana. Vea ꞌaha ho vea ꞌaha pana kaivo maiji amairiaraꞌamana.
    ꞌEne niꞌajihe amairie najahe ꞌee ira kisina niꞌajihiꞌi ꞌurarahe ꞌwarame ꞌee hami
    chochumano masuanu hijiꞌi hami najaha ꞌwaraꞌamana.
  sus-A: عِ شَ عَلَ شَ مَسٍنيِ كَوَندِ، عِ شَ وَكِلِ تّمُي بِرِن، عِ شَ مِشِيٍ مَتِنشِن،
    عِ شَ مِشِيٍ شَ يُنُبِيٍ مَسٍن عٍ بّ، عِ شَ عٍ رَلِمَنِيَ، عِ شَ عٍ شَرَن. عِ
    شَ نَ بِرِن نَبَ دِحّ كُي.
  jpn-1965: みことばを宣べ伝えなさい。時が良くても悪くてもしっかりやりなさい。寛容を尽くし、絶えず教えながら、責め、戒め、また勧めなさい。
  fra-SBL: prêchez la parole ; soyez pressants à temps et à contretemps ; reprenez,
    réprimandez, exhortez, avec toute la patience et l'instruction voulues.
  yka-yka: Sessaˈante kew, amey-amey mahalayakun lapal Tuhanin si meˈ aˈa. Bisan waktu
