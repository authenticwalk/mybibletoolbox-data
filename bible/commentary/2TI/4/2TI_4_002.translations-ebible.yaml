    tí ta̱ktzanká, ca̱li̱tlá̱n caca̱ma̱kalhchihui̱ni y caca̱ma̱si̱ni lactlá̱n talacapa̱stacni.
  msk-msk: Wakaw pagasogo ko kanmo na abaya batoka sang manga otaw yang madyaw na
    batok bain kang Jesu Kristo. Maski diin kaw, maski kano, kinaanglan na apakaindoon
    mo yang manga otaw. Pasabota silan bain kang Jesu Kristo antak tomoo kanaan. Aw
    aon tomotoo na yakasara, sagdaa yaan aw paglaonga yaan sang kanaan sara. Pakaindowa
    silan nang madyaw aw dasiga silan antak silan mangagad sang sorit nang Dios. Kinaanglan
    na abay kaw magpasensiya kaba gaindo kaw kanilan, ayaw paglibaga, pagtigkul maski
    marisud yaan pagindoon.
  gyr-NT: Emombehu Tũpa Ñehengagüer arɨ rupi. Erova ité ava reco. Eporomboaracua,
