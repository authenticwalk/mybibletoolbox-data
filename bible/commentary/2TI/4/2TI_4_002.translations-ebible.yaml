    Tayta Diosnintsi munashgannog cawapäcunanpag.
  chz-NTPS: Heˉja̱ˉ kwaˊ baˊ hneˉ juuˈ ja̱ˉ. Kwaˊ baˊ hneˉ jäˊ maꜙkeꜙ saꜙ laꜗ hor˜
