  ndg-ndg: ubaye likome ube tayali kwa wakati waahu faika na wangali faika. wabakie
    bandu zambi yabe. wakalipi kwa imizu kwa uvumiliu wote na mafundisho.
  wsk-wsk: Den gilalong apura ko ura mu ni me ta bita toko. Kariimet den ikimonko
    nongomang agi, mena agi, wore ura umu me ta bita toko. Ale kariimet nunga memek
    mu nunga kasuru ale ko sokel ago la nunga manaruko. Bare uwuta nunga kasuru se
    mu, ni munan lila te, ekes te sangam nungarukko.
  toj-NT: Loilta ec' ja yabal ja Diosi pero con gana. Anima huas sc'anahue ma mi huas
    sc'anahue, pero ja hueni, c'ulan fuerza. T'ilan oja hual yabye porque ta huana
    soc con todo ac'ujol, ay ni ma' oj sc'uuquea. Como ja ma' huaxa huila mi tojuc
    ja jas huane sc'ulajeli, aa yi razón. Aa hua pasensia soquei. Jea yile ja yabal
    ja Diosi.
  kkl-kkl: “Andi Allahri Yubu walinge Yesus sembe nimiag ambarelamsululam,” aro ambarelangken.
    Andi yubu ambarelamsimenne sembe, nimiri “Ka'ebaukap,” sembaik babe, “Karong,”
    sembaik babe, andi “Allah yubu amoro ambarelamsinun,” aro wea ulamlulam. Allah
    yubu ambarelamsimenba, nimiri ulamangne sik kom tanena, lag phoro ambatto wenelamsululam.
    Wenelamsimen abeneko pere andi wana paiapmendi, “Sindi wana sesog urop nimi wana
    aingnibahinun,” aro yubu kiki telekto ambarelamsululam.
  tbc-tbc: Anut san ru fulale wa, gidad saen saian ak lo, saen uyan ak lo dam, kagin
    an lo maeg ganep utur sakar a. Saen oŋ tamolpein Anut san ru piteŋanai dan lo,
    iŋsad kankan kubune dop, ru kagin pidinai dop, tan suek ru dam pidinai a. Gidad
    aenta muruan dupano bo man, oŋ piteŋanai san niŋen o kabel ta ifuno na wa.
  sna-sna: Paridza shoko; ugare wakagadzirira panguva yakafanira kunyange isakafanira;
