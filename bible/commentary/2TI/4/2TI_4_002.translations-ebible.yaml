    ĩdyaun kaimanaiman, konaꞌiaꞌo idaꞌan.
  mva-mva: pile aniam ipura be kudoki nge tamoata takadi gosulesuledi. Bong moarunga
    dipurapuraniko, bong uia ki tago uia nge gopipi-tina be pile aniam ipura nge gosulesuletaki-la.
    Ilom adoado be bong kusulesuledi nge gosikengkeng, mangmang gounung, be ilodi
    gomarangrangaki. Moaki oaikiki-la be ilom iakaka.
  dwr-NT: Qaalaa oda. Wodii injjetina injjetana dhayina, minnaade oda. Daro danddayan
    asaa tamaarissaadde suurissa, seeranne zora.
  kfw-kfw: Apha e-innum emak innum Pathian chongkha rilro, minjetro, ranro, halli
    malung masokpiro, halli deiraatna rakiple inruoiya minchuro.
  bfz-bfz: कि परमेशरो रे वचनो रा प्रचार कर। बखत और बेबखत सदा त्यार रओ, सबी प्रकारा
    री सईन शीलता और शिक्षा साथे ल़वामे दे और बक और समजया।
  cuk-09: Gatik Bab-Dummad-gaya-burbagi nue be sunmako. Dulemar be-itobi-dibe, dulemar
    be-itobisurbar-dibe, amba ega be sunmakoed. Be nue-itoakwaa ibmar-sogedgi, degi,
    Bab-igarba nue odurdakedgi, be dulemar-odurdakoed, adi bur-nuekwaa Bab-igargi
    nanamalagar, degi, mer noar bar nanamalagar, degine, gwenadgan nue be unabaloed,
    adi Bab-Jesúsba bur-bule nagumalagar.
  ben-OBCV: তুমি বাক্য প্রচার করো; সময়ে-অসময়ে প্রস্তুত থেকো; অসীম ধৈর্য ও সুপরামর্শ
    দিয়ে সবাইকে সংশোধন, তিরস্কার এবং উৎসাহ প্রদান করো।
  mil-NT: sá ǐo dacuàha‑n ñáyiu tnúhu‑gá, te vá dáñá ndèé‑n dàcuahá‑n‑yu nděda‑ni
    càa oré cuěi ñá túú cuìní‑yu cundedóho‑yu, te nchaa ñáyiu ñá túú cuìní cada ndáá
    cúñaha ndǎá‑n nchàa nacuáa quìdé‑yu. Te cúñaha tùcu‑n xií‑yu sá vǎ dúcáⁿ‑gǎ cadá‑yu,
    te cáháⁿ‑n dǒho‑yu cuèndá cada ndáá‑yu cundecú‑yu. Te ío cunduu càhnu iní‑n òré
    cáháⁿ‑n dǒho‑yu, te ío dacuàhá‑n‑yu tnúhu‑gá.
  myu-myu: Soat kukukan je'e ixeyũ eju―jebekitkiyũ eju. Imẽneju Deus ekawẽn cuy eg̃uwẽnuwẽn
    soat pe. Cekawẽn cuy eg̃uwẽnuwẽn imuwẽn pa'ore ewebe bima, imuwẽn pa'ore'ũm pima
    dak. Warẽmtag̃ ma ceku'ibiyũ juy eg̃ukorẽmrẽm. — Ikẽrẽat mujurũg̃rũg̃ap cuy epeyepere
    — i juy ece cebe ip. — Eyetabun cuy Jesus kay — i juy ece cebe ip. Eya'õmucanucan
    cuy ip ixeyũ be cũg̃ ma jeku am. Ekpicẽg̃ẽ g̃u juy ixeyũ eg̃utaybitbin.
  fue-fue: Waaja haala Alla, waajita ka wakkati fu, baa ɗum fottanii ɓe, baa ɗum fottanay
    ɓe. Felu ɓe, semmiɗin ɓe e munyal, aa janŋina ɓe.
  amk-amk: Amani, boiriri Sengnei ne Kaiwowa pampang, wape manea eparaise we etarami
    wau ete ehobu etarami we wau mani, dohonao fouhi wau fe, mae boiririai pampang.
    Manea etohong sarawa mani wuasa tuti boikaririai wesa kariri fi etohong sarawai
    nanai. Bounausa we etohong kariri ne maifo aha. Tawang wau we bounau inontaraiwasa
    na mai.
  fai-fai: Got weng uyo bakanal kala. Kale kaba Got weng bakanin uyo sun kuw fasko
    bom nadawe wanang kinim bakoyam beta kanamino, yak bom nadawe mafak keibiw uyo
    weng bakaya bom im kitid sánal kala. Kale kaba be atin dakbuyámin dukum so atin
    kalam kukumin leiw kidela aboyámin so tuw kanamal kala.
  ura-NT: Atiin aohana jerecureniha cachaaurune nihanatiin rauhijiriin beeute esenetaauruhine.
    Baaso ichacuruhane raotojoeein raujiaain cuaain suujuatenajaaun,
  mcd-NT: Diospan tsain futsafo yoihuu. Ascashuri itisharahuun nantishotapiquin ato
    yoishquin. A min oian nicapaisharaifoan ato yoihuu. Ascan min oianri nicacasmaifoan
    nanforifi yoihuu. Ato cayacafi yoisharahuu amaquiri shinanonfoma. Ascashon ahuara
    chaca huaifoan ato shafacafi yoisharahuu aton chaca shatunonfo. Ascatari ato tsain
    shara yoihuu aton nomuran unimanonfo. Ato oi tsii huashon yoifafainhuun unimasharanonfo.
  urt-urt: ŋaiye na ininge alaŋatme wusyep kin uku. Nye nyermbe na ende wah nihe,
    ŋaiye na ininge alaŋatme wusyep tikin Krais elme lenge miyeꞌ tuweinge, ŋaiye yende
    miꞌmiꞌ ka yusyunde wusyep, topoꞌe lahmende ŋaiye jarnge ka yisyunde wusyep. Na
    asamb lenge miyeꞌ tuweinge ŋaimune ŋaiye tinge yende hwap. Topoꞌe ininge wusyep
    bongol no, ka otohote ŋoihmbwaip tinge, ŋaiye tinge si yende pupwa. Kut na orp
    ŋumwaiye ininge wusyep bwore bwore, ŋaiye ka ende bongolme tinge.
  kiz-kiz: Hubiriajhi Lilobhi. Ujhelayi tayari kwa bhwakati bhwa bhilondeka ni bhwabhwibela
    kulondeka. Bhajobhelayi bhanu dhambi sya bhene, jhwangilayi, himisijhi, kwa kusindamala
    kuoha ni mafundisu.
  tzo-TZE: jech ac'bo me yipal xcholel li sc'ope. Ma'uc to uts me oy yorail, tey cholo
    o scotol ora. Ac'o me mu sc'an xa'yic pero tey alilanbo yu'un jech ac'o c'unibuc
    yo'ntonic. Ac'o sna' ti oy smulique, ti mu xu' yu'un tscolta sba stuquique, pero
    xu' chcolic ta sventa li Cajvaltique. Ta smuc'uluc me avo'nton xapas, mu me xlaj
    avo'nton ta xchanubtasel.
  lex-lex: Mlier pa mlia mukot nohora kot mak kwatiawua Uplerlawan de. Ne mpuakdieh'a
    pa mlier la ga'a totpena riy ratlin nana. Ratlina onde rahmen ratlina, rwayowa
    onde rahmena. Mlier pa muhmuakur la re, de mpuolliohora riy mak khala, ne muodia
    la ga'a. Mpuatutu-mpuaye'a de, mutatahan ralammu.
  dov-dov: Kambawuka ijwi kolibambila kuchindi cheelede akuchindi chiteelede. Kosungwala
    kulaya, akukalila, akukombelezya, akukkazikizya moya alimwi akuyiisya.
  rgu-rgu: '@see-verse:2TI.004.001'
  toc-NT: pi̠ anka­lhi̠ná caliakchu­huí̠­nanti xta­chu­huí̠n Dios, huix cali̠­chu­huí̠­nanti
    acxni̠ cris­tianos takax­mat­putún y asta ma̠squi acxni̠ xlacán ni̠ takax­mat­putún
    huix anka­lhi̠ná caca̠­li̠­ma̠­kalh­chu­hui̠ni. Caca̠­ma̠aka­ta̠ksni hua̠nti̠
    nia̠ li̠huana̠ taaka­ta̠ksa, caca̠­ma̠uxca̠ni hua̠nti̠ tata­xlaj­uani̠­má̠­nalh
    nac xta­ca̠­naj­latcán, caca̠­huani lácu aksti̠tum xli̠­la­ta­ma̠tcán hua̠nti̠
    talak­tzan­ka̠­ta̠­ya­putún nac xta­ca̠­naj­latcán, y ne̠c­xnicú caca̠­li̠t­la­kuanti.
  som-som: inaad hadalka dadka ku wacdido. Wakhti wanaagsan iyo wakhti xunba ku dadaal,
    oo canaano, oo hagaaji, oo waani, adigoo dulqaadanaya oo wax baraya.
  mam-C: Q'ma'nxixjiy Tyol Dios. Ex qa at amb'il ti'ja ex qa nti', tz'okx tilil tu'n,
    tu'n tb'ant. Kawinqexa, jikysinqexa, ex cheb'e q'onxa kynab'l tuk'a jun xnaq'tzb'il
    toj tumil.
  ndj-ndj: Yendeleli kuchilandula Chilongu cha Chapanga, wuvi kala muchipindi chijakwili
    na muchipindi chingajila kujakwa. Lakalili na kuvakayika na kuvakola mawoku vandu
    pawuvawula kwa uwunilifu.
  mbj-NT: Maher'ood panyyg hanäm do sahõnh hẽ sa hã. Maher'ood sa hã rakarẽn bä ramaa
    newë bä, rakanarẽn bä na-ããj né hẽ. Maky geä̃m sa hã baad ranaboo bä. Manabuuj
    gedo baad nadoo do moo bok doo. Mah'yyb tsebé sa hã, baad hadoo do ramoo bok hyb
    n'aa. Taw'ããts hẽ h'yyb jawyg gó mama met'ëëg sa hã.
  lat-VUC: 'prædica verbum, insta opportune, importune: argue, obsecra, increpa in
    omni patientia, et doctrina.'
  ngp-ngp: bilikiza Ulosi naho ukeike lumwe inde misimo ikuungwa hegu misimo heikuungwa,
    tivila naho wakanye naho uwagele ludole want'hu ukawahiniza kwa kufinyiliza kose.
  enq-2: '@see-verse:2TI.004.001'
  eng-ASVBT: preach the word; be urgent in season, out of season; reprove, rebuke,
    exhort, with all long-suffering and teaching.
  mna-mna: Soyaara Anutu sua kini. Sombe tomtom lelen be tileŋ la, som lelen pa som,
    na toŋgo pa. Ina uraata ku be kam men tau. Sua pakaamŋana kizin tomtom na, zzwe
    ma imbot mat. Mi pazalzal zin tomtom mi pombolmbol zin. Tana kam sua ki Anutu
    pizin pa mazwaana ta boozomen. Mi nim gesges pizin pepe, mi ketem malmal pizin
    karau pepe.
  myw-myw: '@see-verse:2TI.004.001'
  sby-sby: kambauka Mulumbe wa Lesa pa cindi bantu ncebalayandanga kukutika, ne pa
    cindi ncebatasuni kukutika. Balulamike nekubakalalila kayi ne kubayuminisha pakubeisha
    ca moyonteka.
  sll-sll: God ha maing di tibi ol to. Tenanga yal tau pir tenamio, yal tau pir tekinangwo
    tamamia dire haung haung di tibi ol te molo. Ha maing nimni mongwo nir si tenanga
    ha i, ari hobi nomani sinali pire nomani si kulu sinama dire ha maing nir si to.
    Te yal tau tal gogo ol wangwo i, gai gole hon olkinama dire ha maing nir si to.
    Te yal tau nomani si pungwo oun dongwo hobi miling panangure wai pinama dire ha
    maing nir si to. Te ni haung haung ura ura dire wine ole ol tere a yo te to.
  yaq-NT: juka' Krijtota bemela nok lutu'uriata, jiba wee'po, ee betana a' jikkajibaawao,
    intok kia ka a' jikkajibaawao juni'i, em yeteu a' nokne' betchi'bo nee enchi aet
    tekil maka. Empo, aet yanti elaka bempo'im a' mabet maisi ameu a' teuwaane. Intok
    tu'isi bem jiapsa'u betana, tu'ikut ameu noknee. Inia betana, a em bo'o bichaka
    em yee majta'uta et bit tebokai.
  uro-uro: mamär iva ngiat mair ma ama qrot bä va ngi sameng nä ma Ngämuqa aa enge
    vasägos bä ba ama ruvek toqoräkt i nani a rha iva rhi nari nämät nge bä qop toqoräkt
    i qaku nani a rha iva rhi nari nämät nge ivakt iva iangärhäkt ama enge ngärhit
    täksärhäm da dä va ngät turäkt täm da dä va ngärhi sämaqrot na rha. Näkt kosaqi
    va ngi su rha mamär sa ama bulap pasägos.
  ita-1885: che tu predichi la parola, che tu faccia instanza a tempo, e fuor di tempo;
    riprendi, sgrida, esorta, con ogni pazienza, e dottrina.
  muy-muy: hioru ma ge Melefit ana mis. Ku mis tawayay miceni, ku tàwayay do nəŋgu
    ni, hi ana tay, kə̀mbrəŋ ba. Hiiki ma ana tay ka zlam gatay ya tagudar ni, ləgi
    ana tay, vi njəɗa ana tay. Ku tamal tìciaba zlam ya ti kacahi ana tay na ɗek ndo
    nəŋgu ni, kə̀zumki ɓəruv ka tay ba, ɓesa.
  kqc-kqc: ago buni nirausi re; ari buni ma ari nori ya kaya dogo re; toro ma nioteimana
    tau noibanu dudu, vegu no rofu nierau resi nimatisi egira re.
  tav-tav: To bairi mʉ maca tiere tʉgooñari Dio ye quetire buiocõa aninucuña to cãnacã
    rʉmʉ. Caapigarãre, caapigaquẽna quenare na buioya. Camaja caroorije na cátiere
    na majioña. “To bairije átiqueticõaña,” na ĩña. “Ocõo bairo maca cátipe ã,” na
    ĩña. Tʉgooña uwaquẽcʉna caroaro mena na buiocõa aninucuña.
  eng-ULB: Preach the word; be ready when it is convenient and when it is not. Reprove,
    rebuke, exhort, with all patience and teaching.
  spa-VBL: Que prediques la palabra de Dios, sea conveniente o no, y dile a las personas
    lo que están haciendo mal; dales consejo y ánimo. Y enséñales esto con mucha paciencia.
  fra-_FOB: Prêche la parole, insiste en temps et hors de temps, reprends, censure,
    exhorte en toute patience, et en instruisant.
  hau-ULB: Ka yi wa'azin Kalma. Ka himmantu a kai ko da zarafi ko ba zarafi. Ka tsautar,
    ka kwabar, ka gargadar, da dukan hakuri da koyarwa.
  mal-mal: വചനം പ്രസംഗിക്കുക; സമയത്തിലും അസമയത്തിലും ഒരുങ്ങിനിൽക്കുക; സകല ദീർഘക്ഷമയോടും
    ഉപദേശത്തോടുംകൂടെ ശാസിക്കുക; തർജ്ജനം ചെയ്യുക; പ്രബോധിപ്പിക്കുക.
  kkc-kkc: '@see-verse:2TI.004.001'
  lit-lit: skelbk žodį kaip šauklys, būk pasirengęs laiku ir nelaiku, įtikink dėl
    kaltumo, sudrausk, ragindamas įspėk su visu didžiu kantrumu ir mokymu.
  urd-GVR: ki waqt bewaqt kalām-e-muqaddas kī munādī karne ke lie taiyār raheṅ. Baṛe
    sabar se īmāndāroṅ ko tālīm de kar unheṅ samjhāeṅ, malāmat kareṅ aur un kī hauslā-afzāī
    bhī kareṅ.
  far-far: '''Oko ''ainitalo ana Farongoe Lea. Ma ''oe ka sasi akau fua sasilana ana
    kada ki tafau. Kada ''oe famanata ana mabetaue, ''oe kai talana manatana wane
    ki, ma ''oe kai balufia wane ne abulo ta''a ki, ma ''oe kai kwairadui ada.'
  suz-BL: “परमप्रभु यावे आ लोव़ पावो। नेंचा दाक्‍ताक्‍म हना यो, मदाक्‍ताक्‍म हना यो,
    शेंदीमी। मरिम्‍शो पाइब आन कली लोव़ पावो। मुर आन कली ‘ठीक पचा’ दे शेंदो। आन थुं
    बारपतो। नेल्‍ल आन कली फाल्‍शा, रिम्‍शो शेंदो। प्रेरित २०:२०,३१
  car-NT: Moro Tamusi auran ekaroko. Moro poko ro aiko, iru'pa oma a'ta, yja'wan me
    oma a'ta enapa. Onumengapo'pa kari'na wairy enepoko. Kari'na e'mako. Kari'na ipana'tomako.
    Eja'nakatoto amepanen me imero aiko.
  amp-amp: Bro Nkifrarhu mrokfot wakfo ptha hanyswant. Dborioh yihar o yiha bebr,
    mrokfot kfo pthakfot. Yimam tamoh nefm newum kfo nyinga fnahnihato tfit hifa yima
    yuhurpno tfit kfo yirmoh mro-kfom hekfot.
  bht-bht: की हर तरा दे हालातां च तू परमेश्वर दे बचना दा प्रचार करणे तांई तैयार रे,
    चाहे हालत अच्छे होन या हालात बुरे होन, तिजो लोकां जो दसणा है की उना क्या गलत किता,
    कने उना दे पांपा तांई उना जो समझा, पर तिजो उना लोकां जो उत्साहित भी करणा है, जालू
    तू उना जो सबर ने सिखांदा है।
  eng-NOY: preach the word, be urgent in season, out of season, confute, rebuke, exhort
    with all long-suffering and teaching.
  cub-NT: Coyʉjacʉ Jesús ʉ̃i yávaiye méne põevare. Me jã́ri coreni buejacʉ náre cainʉmʉa,
    ne jápiaiyʉru aru ne jápiaiyʉbedu máre. Coyʉjacʉ mʉ põevare aipe ne ãmeina teiyede.
    Aru dajocaicõjejacʉ náre diede. Buejacʉ aipe d̶aiye jaʉrõre náre máre. Aru buejacʉ
    napiyeque.
  ita-1927: Predica la Parola, insisti a tempo e fuor di tempo, riprendi, sgrida,
    esorta con grande pazienza e sempre istruendo.
  lww-lww: Ya nap̃a yoko okila na ve sanini, monar olologon Visena Wa silaga. Visae
    pog wo pona pog viowa, ana monar osum̃alu m̃arera vena visawalena, monar op̃ion
    tauluen yeririna lala, monar oure ruru la nap̃a akom ke e mrapa tap̃ena, a monar
    oiilaar yaru la nap̃a amlelaga. A pogos nap̃a okila yum̃aena la nene, silaga kiom̃a
    sitomena monar ve piavi ruruia, a ve sinem̃a maren re vian laena.
  ckb-ckb: وشەی خودا ڕابگەیەنە، ئامادە بە لە کاتی گونجاو و نەگونجاو، سەرزەنشت بکە،
    ڕابخوڕە، ورە بەرز بکەوە، بەوپەڕی پشوودرێژی و فێرکردنەوە،
  nas-nas: Iriꞌantavei siraꞌpeaing tee kara ootukunung batei-koo, oranang eeꞌnoko
    tampanang. Arooꞌantaveriai, tautaueriai eeꞌnoko tampaꞌ mantomperitaaꞌ nau-antaveriai.
  uvl-uvl: Kokoes o haliu hote NeHalang nena helenga lala nge hehei pe hana ke te
    hulia leteria nga reria poinga poreke ngana mur pe te nanasia poinga nge pengpeng.
    O tunge hengetoro urana ngana lange iri ke te nanasia pe letem inin taua iri ero.
  eng-BBE: Be preaching the word at all times, in every place; make protests, say
    sharp words, give comfort, with long waiting and teaching;
  ixl-CNT: '@see-verse:2TI.004.001'
  xsi-xsi: 'Noko ma kumandi kaika ŋana kutula i kawa ŋgua kâ. Ambo tamâta ma sindeka
    ŋana siloŋo noko ne ŋgua tâku sindeka tia tâku, ande kalo loko. Ikura zo rârâni,
    noko ma kuveta wurâta mine: kuporo ŋgua ŋana kuveta tamâta ilonzi kalonzi sondo
    wa, kutula nenzi kiesaka pwataki wa, kupu tini kaika panzi wa. Noko ma nao mwasa
    nâ panzi, aku kupanananzi sondo ndo ŋana vetâŋa rârâni ŋinde Maro Kindeni ilo
    papa.'
  crx-NTPO: '''Ahoolhyiz lhadínt''oh Yak''usda ooghuni bé bubulh yaílhduk. Whúbunilhtun
    ndet whe ninta'' hut''ih-un, ''ink''ez tank''us ''uhut''en-un hukwa budíni, ''ink''ez
    budzi do ná''inleh. Howa whúlna''-un whulh sinyin, ''ink''ez dune hodilh''eh.'
  kan-OKCV: ವಾಕ್ಯವನ್ನು ಸಾರು; ಅನುಕೂಲವಾದ ಕಾಲದಲ್ಲಿಯೂ ಅನುಕೂಲವಿಲ್ಲದ ಕಾಲದಲ್ಲಿಯೂ ಸಿದ್ಧವಾಗಿರು.
    ಎಲ್ಲಾ ತಾಳ್ಮೆಯಿಂದ ಉಪದೇಶಿಸಿ ಖಂಡಿಸು, ಗದರಿಸು, ಪ್ರೋತ್ಸಾಹಿಸು.
  bbb-bbb: Anika maza boeje Godido vua ije abena mazani ise ro ma ijia e nijasiakinu
    kaenamiana urari uniane. Ro a maza bino kuariakuma nika kuriaerekinu kabuaekabuaeki
    oe vafaena kuariane. Ro kuke nika soesoekinu mukoreigia kuariane.
  blw-blw: Hen ifagà an hea, wat masapor epagngarno amin hen anchi chamag mepanggép
    an hiya way tempona man ono faén. Epapatem way mangempagngar hen tatagu way annog
