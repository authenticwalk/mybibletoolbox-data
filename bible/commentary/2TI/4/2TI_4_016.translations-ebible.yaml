  eng-ASVBT: 'At my first defense no one took my part, but all forsook me: may it
    not be laid to their account.'
  mna-mna: Mataana mi tipamender yo be titiiri sua tio na, tomtom sa ilae tio be ipombol
    sua tio som. Som kat. Timap ma tizem yo lup. Tamen nio aŋsuŋ Merere be ipokot
    mbulu kizin tana pepe.
  myw-myw: Tasiyas mina-Lom sivtanoka iyateleigs ikous, tage nag kal ilivan va̱gan
    bilabeig, asibabaw-wan aspwa̱yat mo ilisaweigs. Awoum geg Yowbad bimop kid asisinap
    kalbaleb.
  sby-sby: Mpondali kulitabilisha pakomboloshewa pa cindi cakutanguna paliya walanyamfwa,
    bonse balamwaika. Nomba Lesa katabapa mulandu sobwe.
  sll-sll: Ena homa Rom malgi ha hol ol na tongwo bani yal ta na aki dikimia na nan
    di waiwa. Wagere yalhobi na aidolimua. Aidolungwo hobi tal ol na tongwo i God
    pring tekio dire sirin bol teiwa.
  yaq-NT: Junako, che'a bat ya'uraatau nee yeu tojiwao, kaabe nee nokriak. Taa junama'a
    si'ime nee ama inepolaika to'o sajak. Junuen taka juni'i, tua tu'i ean, ju'u Lios
    aet am jiokoeko.
  uro-uro: Rhoqoräkt i rha mair na ngo narhoer da ama muräkt angät saqong dä qaku
    aung ga märhamän sädaver mä ngo dap ta moe rha met daqule ngo. Mamär iva qale
    ma Ngämuqa qä narhäksärhäm da vät iangärhäkt arha lat angät tpäs.
  ita-1885: Niuno si è trovato meco nella mia prima difesa; ma tutti mi hanno abbandonato;
    non sia loro imputato.
  muy-muy: Ka ya ti tàgrafua seriya enjenjena, nə̀həŋgrifəŋ ana ndam ge seriya ni
    ti, maslaŋa ya àjənaki nu ka ma gani ni ti àbi ; mis ɗek tə̀mbrəŋa nu a. Melefit
    mə̂mbərfəŋa zlam gatay ya tàgray na kà tay a !
  kqc-kqc: Ouresi nai vegu nigira regi na kota reyori, amiye yokoi yaku na aedegi
    de okiyo, idu amiye tau noibanu bi na feresi diyadi. Ina rofu bi toe ga iki maraine!
  tav-tav: Nemoona Ʉparã tʉpʉ yʉre na cajeniñarijere jĩcaʉ maca yʉ caĩ buionemoquẽmi
    yʉ cabairiquere. Nipetirã yʉ mena cãnibatana yʉ cabuti aáweocoama. To bairo yʉre
    na cáaáweoriquere cʉ majirioato Dio.
  eng-ULB: At my first defense, no one stood with me. Instead, everyone left me. May
    it not be counted against them.
  spa-VBL: La primera vez que tuve que defenderme, nadie estuvo allí acompañándome,
    sino que todos me abandonaron. Ojalá no se les tenga en cuenta.
  fra-_FOB: Personne ne m'a assisté dans ma première défense; mais tous m'ont abandonné.
    Que cela ne leur soit point imputé!
  hau-ULB: Da farkon kariyar kaina, babu wanda ya goyi bayana. Maimakon haka kowa
    ya guje ni. Bana so dai a lissafta wannan a kansu.
  mal-mal: എന്റെ ഒന്നാം പ്രതിവാദത്തിൽ ആരും എനിക്ക് തുണ നിന്നില്ല; എല്ലാവരും എന്നെ
    കൈവിട്ടു; അത് അവർക്ക് എതിരെ കണക്കിടാതിരിക്കട്ടെ.
  kkc-kkc: Esiga ayo daga malalo goo midili mapoo pala biame omapoo, odoo heeso a
    pidilame abolo pele. Esino odoo susuga oso a poogoo diso. Esino ayo Godee mapoo
    taka, yayo dibada goo tokenee ee hapoloso boobado bigilame.
  lit-lit: Mano pirmajame apsigynime prie manęs nebuvo kartu nė vieno, bet visi mane
    paliko – tenebūna tai jiems įskaityta!
  urd-GVR: Jab mujhe pahlī dafā apne difā ke lie adālat meṅ pesh kiyā gayā to sab
    ne mujhe tark kar diyā. Allāh un se is bāt kā hisāb na le balki ise nazarandāz
    kar de.
  far-far: Ma ana na etana kada ne kera keto nau ana, nao ta wane si 'adomi nau go.
    Ma wane ki tafau kera luka nau na. Nau ku foa fua ne God si kwatea na kwaekwaee
    fuada fuana na ru nai.
  suz-BL: ङोंइती ङा आं मुददाम सुइमी आं कली वारच मपाम। नेल्‍लेमी प्रोंइतीमी। परमप्रभु
    यावेमी मेको आन कली सजाइ मगेवल। २तिमोथी १:१५
  car-NT: Moro koromo ywosaijomary jako amy pairo yjepatoma'pa kynainen. Pa'poro te
    ynosen. Moro anepemapo'pa i'waine Tamusi nainen.
  amp-amp: Na tohwonmo barkof kotkfot nhai wom fitoh yimar nanhu kotkfot tohnhormora.
    Fakrme troh bugamoma. Bro Nkifrar kanga mirahr nd yimam finji anayanm.
  bht-bht: पैली बरी जालू मैं अपणे बचाव तांई रोम शेहरे दी कचेरी च गिया, तां कोई भी
    मेरे सोगी नी था, कने सारे मिंजो छडी गे, परमेश्वरे इना दे इस कम्मे जो इना दे खिलाफ
    ना गिणे, मैं प्राथना करदा है की परमेश्वर इना जो माफ करी दे।
  eng-NOY: At my first defence no one came forward with me, but all forsook me. May
    it not be laid to their charge!
  cub-NT: Mamarʉmʉre ji nʉiye báquede jabova ne ãmeina teivʉre jẽniari jã́iñami, coyʉcʉyʉ
