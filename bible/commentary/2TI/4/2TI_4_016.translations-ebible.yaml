    yʉre. Quénora caivʉ dajocaima yʉre. Jẽniaivʉ Jʉ̃menijicʉque ʉ̃i ãrʉmetequiyepe
    ayʉ yo ne ãmeno d̶aino mácarõre yʉre.
  ita-1927: Nella mia prima difesa nessuno s’è trovato al mio fianco, ma tutti mi
    hanno abbandonato; non sia loro imputato!
  lww-lww: Yer kawa nae Rom lala apis pan inu kumali yam tai rui. E pogos nene, kiau
