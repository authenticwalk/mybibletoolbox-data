    — O ikiahatsa Pauro tsikzerekbaiknaha. Kaokzeka ahamysapybyitsa tsimykaranaha.
    Pauro tsikzerekiknaha humo ahamysapybyitsa tsimykaranaha — my. Iwa Deus sisoho
    motsaso zeka kasoho humo batu hỹ my. Iwaze utakta Deus bo mopamykysoko: — O kazo
    kasoho humo kytsa humo aty kyri kyri byity. Uta sihumo batu kakyri. Asahi zikarikiknaha
    sihumo batu aty kyri kyri byity — my.'
  san-THA: มม ปฺรถมปฺรตฺยุตฺตรสมเย โก'ปิ มม สหาโย นาภวตฺ สรฺเวฺว มำ ปรฺยฺยตฺยชนฺ ตานฺ
    ปฺรติ ตสฺย โทษสฺย คณนา น ภูยาตฺ;
  iws-iws: Mɨ bɨikɨ bɨiya kara ninɨ okwo boɨnɨuwa, inkam komii yai hɨdiyɨn om komii
    Rom hɨranɨn saɨka mɨ ta ɨiya inkam nwɨrkɨn kariir bɨ swokɨ whɨnkɨnsiis srankɨn.
    Nɨɨngaka. Sɨma kanaka kingiin bɨ namasugɨm mɨ kara pɨ boriisopi Adi Komii siya
    hɨk yamdi sɨmiir hauuwɨm ta sɨma kariir haiburgiga.
  pol-SZ: Podczas mojej pierwszej rozprawy w sądzie nikt nie udzielił mi pomocy. Wszyscy
    mnie opuścili. Mam nadzieję, że Bóg im to wybaczy.
  ztq-NT: Worñee klootyee kwtsyetsy xtisy naa, ni tu cho kwsënaldy ncho xfavoraa.
    Kchësy xaa psaan naa. Xñabaa nii kuñdy Dios cuent nii beeñtsyey xaa.
  zai-NT: Primé tiru bichiña cabe naa ra nuu justicia iruti qué ñacané naa. Irá ca
    bisaana ca naa. Rinaba lu Dios cadi uquixe ni laacabe.
  upv-upv: Ko womujnen daron nga mean loloim re kot iel Rom nga bowrai tweni nale
    suk, sete san erij suk. Nir jijle arwolu lingik. Ngel evi loten suk, nga Atua
    sete putor vitrangir suri.
  wap-NT: Kiwiin, naobanai-tinpainao pidannao zaamatan õgaru õkakuwaapatinan dikin
    ii, naꞌiki ĩpishaan õgaru wuru dauꞌanaꞌa õkowaadapanii kidaz kuwai. Mazan õkazannaatin
    õaipan ati, aonaa baudaꞌapa pidan waꞌatin kaminkaꞌutaꞌo nii õgaru. Ipai ĩmakon
    õꞌai, ĩwaꞌakan õgaru õbaꞌoran. Mazan õtoriinpan Tominkaru ati, marii kizi umarinaꞌatan
    wuruꞌu aimaakan ĩshaꞌapataniaz õꞌati.
  mva-mva: Bong matamata giriki adoadoraki arodi utui be negu-la moiaka kana nge tago
    teke murigu itui. Tago-la. Moarunga diratuiau-doi. Ngau urere-tina Nanaranga moaki
    giriki nedi ngaedi nge odio inangalako.
  dwr-NT: Koyro taana mootiyaa wode, ubbaykka aggeeddawaappe attin, taana ooninne
    maaddibeenna. Xoossay hewaa unttunttoo paydoppo.
  kfw-kfw: Mansakhet-ah kei kapumtak ka-inngaak pha, tuteii kei sik-ah nangirpui mu,
    inraya-ah kei innataandel. Inmani chungnga Pathian in akathamak machulpi marase!
  bfz-bfz: जेबे आँऊ पईली बार आपणे बचाव खे कचैरिया रे गया था तेस बखते मां साथे कोई
    नि था बल्कि आऊँ सबी छाडीता था। आँऊ प्रार्थना करूँआ कि परमेशरो खे तिना इजी रा लेखा
    नि देणा पड़ो।
  cuk-09: Gebe dummagan anga igar-itoarmargu, amar-asabin na sana walagwen na san
    bendaksad, dule gwen an-bendaksasulid, bela angi bangud-gusmalad. Bab Dummad a-dulemar
    degi-gusasuliyob dakena-gadin.
  ben-OBCV: প্রথমবারের আত্মপক্ষ সমর্থনের সময়, আমার পক্ষে একজনও এগিয়ে আসেনি, বরং
    প্রত্যেকেই আমাকে ছেড়ে চলে গিয়েছিল। এসব যেন তাদের বিপক্ষে না যায়।
  mil-NT: Te cútnàhá ndécá ñàha‑güedé xii‑í ní sáháⁿ núú cuè tée cùchiuⁿ xito díhna
    nuu, chi mee dìi ní sáháⁿ te ñá túú ní sǎháⁿ ni ɨ̀ɨⁿ cue tée cùndɨhɨ‑í, chi nchaa‑güedé
    ní dándǒo ñaha‑güedě xii‑í, te yúhú xìcáⁿ táhù‑í núú Yǎ Ndiǒxí sá vǎ cádá cuèndá‑gá
    sá dúcáⁿ nǐ quide‑güedé.
  myu-myu: 'César ebekitkit wap õn jewedayoyom pima, ka''ũma ma o''e: — Teku xipat
    cĩcã―ikẽrẽat o''g̃ug̃ẽ g̃u — i. Soat ma ip oiwat. Õn pit obu''u Deus pe “Ikẽrẽat
    kug̃ cĩcã eyju oxe, Palo epesuiwat puye” i''e am cebe ip. Imẽnpuye: — Bay, etakomãm
    g̃u juy cekay oiwat ma''g̃u ip — i õn e''em Deus pe.'
  fue-fue: Nyalaane arandeere ne darinaami yeeso kiitoowo gam mi toontano hoore am,
    baa gooto wallay am, ɓe fu ɓe accii am. To Alla liman ɓe ɗum gacce!
  amk-amk: Na rahida bo reantenang imaduai fi etinggai yau wea fo na mano ehutu kaiwo
    na bendari Roma nei earomireafo mani, wiro manei doatuwa yau kaha, mae ea kiai
    ewawu weru yau. Kadono Allai deiai ene sarawai nanai.
  fai-fai: Kale kamakikiw aka kananam taba nalam adut bo nadinalo kanamsi kawák uyo
    kinim so mak nam kayak keidongin dako namadá sakabesidiw, kata naka Got gánlawino
    kinim bidi Got ata imkanamin kukuw mafak uyo lukuwá kudáyamokaba.
  ura-NT: Camucuhin, cacaje bajaauruha cocoainanacaaihurine janate, cajaohin caratiriin
    amuure satiin. Nii coreniha jiaonriha chatohaneein tenajaa Cana Coaunerane.
  mcd-NT: Ascan ua tau huaquin niaifofo ano iyonifo tsoancai uhuunoa yoisharanima.
    Nantifi ratucaquin ua potafaini focaquin. Ascacun Upa Diosin ato onaintimayamapainon.
  urt-urt: Ŋendeheiyeh kin, ŋaiye ŋam gwan wusyep kot malme Sisa nal Rom pe, yukur
    lahende gan teket me ŋam nungwis ŋam wusyep. Lenge mitiŋ lalme si yasme ŋam. Ŋam
    manange wusyep misilihme Got, ŋaiye yukur ka ŋoiheryembe ŋaimune luku ŋaiye tinge
    yende me ŋam.
  kiz-kiz: Mu utetezi bhuangu bhwa kubhwandelu, ajhelepi munu jhejhioha jhaajhemili
    pamonga ni nene, badala jhiake, khila mmonga anilekhili. K'yara asibhabhalangili
    haita.
  tzo-TZE: C'alal sba velta la xchapanun li muc'ta ajvalile, mu'yuc boch'o la scoltaun
    ta lo'il. La scomtsanicun scotolic. Ac'o pasbaticuc perdón yu'un Dios ta sventa
    ti mu'yuc la xc'uxubinicune.
  lex-lex: Ama, la lerni la ukot nohora plo'lu-ha'lu mulaliaini (la' Kaisar roma watghudni-lokarni),
    de riy id mana edonna nrehgorg a'u. Honona re rhoitio'or mai a'u. Mere twakwak
    de Uplerlawna yana Nwaghala ir la hari honona.
  dov-dov: Kukubetekwa kwangu kutaanzi, takwena omwe wakimikila andime. Nkekaako boonse
    bakandisiya. Nekwakali kuti batakapegwi mulandu.
  rgu-rgu: Tepoꞌ fo au masososa apadei nai manaꞌee dedeaꞌ ara matan fo asalaꞌe au
    dedea ka, ta hapu lahenda esa sama-sama no au boeꞌ. Basa si laoꞌ ela au. Nemeꞌ
    na! Ela Manetualain nafarene heni sira sala-siko nara.
  toc-NT: Acxni̠ huacu quin­ta­mac­xtú­calh nac pu̠la̠­chi̠n la̠qui̠ naquin­ta­ma̠­ka­lha­pali̠y
    ma̠pek­si̠­naní̠n ni̠para cha̠tum tícu xquin­kalh­mak­tá̠­yalh. Xuá Dios pi̠ ni̠
    xca̠­li̠­ma̠­pa̠­ti̠­ni̠­chá̠n caj xpa̠­la­cata hua̠ntu̠ quin­tat­la­huá­nilh.
  som-som: Isdaafacaaddaydii hore ninna isma kay garab taagin, laakiinse kulli waa
    layga wada tegey. Taas yaan dushooda laga dhigin.
  mam-C: Tej nxi q'i'n tnejil maj twutz kawil tu'n nkleta, mix a'l jun kyxol nimil
    ten mojil we'y. Kykyaqilx in kyij kytzaqpi'n. Noqit nti' kyil twutz Dios tu'njo
    ikyjo.
  ndj-ndj: Chipindi pandiyitashili mwanja wa kwaa kwa hela mundu yandangili, vonda
    vanekili. Ngumuluva Chapanga akotoo kuvavalangila livifyu muchilongu achi!
  mbj-NT: Jããm né hẽ pooj jé hã ỹ rakamaj'ĩĩ do ky n'aa ỹ her'oot noo gó, tabad'op
    hẽ ỹ rahadaa hõm ỹ raky masa hyb n'aa paawä. Ỹ karẽn P'op Hagä Do mabaan hõm ti
    ỹ ramanasa doo.
  lat-VUC: 'In prima mea defensione nemo mihi affuit, sed omnes me dereliquerunt:
    non illis imputetur.'
  ngp-ngp: Umwo hakegombela nk'hongo hakwandaga na yeyose anambizaga, wose wanasaga
    nikedu. Namlombeza Mnungu awausile masa mwe mbuli iyo.
  enq-2: Namba tange kame pinyoo, tee pyao kote lao kateo gii dokopa, akali mendaipi
    mendeme namba nisalanya nakatea. Endakali pitakame namba yakineamina, Goteme dokaitanya
