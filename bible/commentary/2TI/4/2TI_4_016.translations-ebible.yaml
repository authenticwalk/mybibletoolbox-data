verse: 2TI.004.016
translations:
  kpx-kpx: Abu vasohuta di mai kove kotage atabeu kotae hoto kemo di tedahoholinu.
    Isito keau bahata di halevai detuluvige di dahuvela kotanu. Iale vaveveabe kemo
    di isiviholinu Dilavau kebia aiogeveliho.
  okv-H: Eto na kihi koto ta ganoka ehera amo na hondate ari embo amo joru ue puvurae
    ehera amita degi Bada na memenga mane ikasuja evo erena
  tbo-tbo: U luhetala tahatahayana uyahina ega kikina iyai gehouna ita haguwe. Atapuhi
    hi matouta po hi lowo haleu. Ma u luhogala ipa Yaubada ega ina imihehi.
  mal-C: ന്യായാധിപന്റെ മുമ്പാകെ എന്നെ ആദ്യമായി ഹാജരാക്കിയപ്പോൾ ആരും എന്റെ സഹായത്തിനായി
    മുമ്പോട്ട് വന്നില്ല, എല്ലാവരും എന്നെ കൈയൊഴിഞ്ഞു. ഇത് അവരുടെമേൽ കുറ്റമായി ആരോപിക്കപ്പെടാതെയിരിക്കട്ടെ.
  grc-SR: Ἐν τῇ πρώτῃ μου ἀπολογίᾳ οὐδείς μοι ⸂συμπαρεγένετο,⸃ ἀλλὰ πάντες με ἐγκατέλιπον·
    μὴ αὐτοῖς λογισθείη.
  bgc-bgc: पैहली बार मै खुद नै बचाण खात्तर अदालत गया, कोए भी मेरे गैल न्ही था, पर
    सब नै मेरे ताहीं छोड़ दिया, परमेसवर इस बात का दण्ड उननै ना देवै, मै प्रार्थना
    करुँ सूं, मेरे ताहीं छोड़ण के कारण उन ताहीं परमेसवर माफ करदे।
  khz-khz: Tovotovonai Veagirori talimara wailarai arugato aonai, ta lagaku ai ati
    eruga-tagoto, ati eveakavakuto, maparara na geraokwanikuto. Arapalina, Palagu
    na vokala rakava voira ragai pene venira.
  deu-TKW: Bei meiner ersten Verteidigung ist mir niemand beigestanden, sondern alle
    haben mich verlassen; möge es ihnen nicht angerechnet werden;
  zsr-NT: Catiꞌ ziꞌal lzu bdxinaꞌ lauquëꞌ bönniꞌ yúlahuiꞌ, nutu nu guclen nedaꞌ, san
    gulubíj ládxiꞌgac nedaꞌ yúguꞌtë bunách. Cutu rëꞌndaꞌ uzíꞌ lëꞌ lequëꞌ Dios.
  lin-lin: Tango nasambaki mpo na mbala ya liboso, moto ata moko te azalaki wana mpo
    na kosunga ngai ; bango nyonso basundolaki ngai. Tika ete Nzambe atangela bango
    yango te !
  hns-NT: Djab ham pahiela dafe djadj ke aage gailie tab hamme koi na sahaara karies.
    Sab koi hamme akele tjhor deis raha. Ham praatna kariela kie Parmeswar oelogke
    tjhama kare.
  noa-E: Nacha chi thethemnaanau mʉ amach aar thʉ̈rpʉ̈iwi iekhathuurwai, ni ãbjã mʉ
    bigaau chukhu ajim, mʉ ipierr dʉ̈i mʉ kõit iekhaag. Magju khãai sĩi thumaam khʉʉnau
    mʉrʉg oobamjö ajierram. Amau jãgtarr paar Ẽwandamau amag ag iek ëudʉba akhiin
    ʉ̈u akham.
  eng-EMTV: At my first defense no one stood with me, but all forsook me. May it not
    be reckoned to them.
  mib-NT: Te ná ni ine ri jeē xíhna ñúhún núū tāca tóhō, te tú ni ɨɨn tēe ní índichi
    jiín rí, chi ndɨhɨ de ni castóo de ruhū. Te ñúhun ni rī jeē Yaā Dios cone cáhnu
    ni yā nuū de.
  lif-NT2: थिक्‍सिगेःक्‍पो इङ्‌गाॽ खासे़न्‍लोबाल्‍लो मे़दाराङ्‌ङिल्‍ले़ आत्तिन्‍हाॽरे़आङ्
    याप्‍मि कुभाॽ मे़म्‍बिराङ्‌ङिन्, कर के़रे़क्‍ले़ इङ्‌गाॽ मे़ले़राङ्‌ङाङ्‌मे़बेरो॥
    कन् पाःन्‍नो निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुनिॽ तक्‍ले़ङ्‌वाओ खासे़न् मे़जोगुन्‍निरो॥
  xnj-xnj: Lukumbi penajikengelela mu libanji kawaka mundu mwayimili upandi wangu,
    voha vanilekili. Chapanga akotoka kuvavalangila kubuda uko!
  mmx-mmx: Ap mo laaleng avot nenia aga tu at lavapaase, goxopmen tara ga rupot ti
    lok tooro ia. Limixin axap tarak diga sixiro basinge ia. A sing ne Moroa do neni
    noxo vorang nom laxakapmek atdi.
  cbr-NT: '''Ë ñuia ami uni manáncëxuan, ''atabaquin amia uni manáncë ''apun camicëx
    cuanxun, ''ën usai cana ''i quixun chiquinaquin caiabi ca uinu ''icë unínbi ''ënun
    rabanan ''apu cacëma ''icën. Camáxbi ca ''ë ëbiani cuanxa. Usa ''ë ocëbi Nucën
    Papa Diosan uisabi oxunma ''atibi ca ''iti ''icën.'
  tee-NT: Acsni p'ulhnan icchivimak'ancalh jantu xamati' qui'aktaiju. Ixchux'an va
    quintamacoyok'o. Para ictapainini ju Dios ni jantu ca'alaclhixcailh mas chunch
    xaquintanavich.
  eng-LSV: no one stood with me in my first defense, but all forsook me (may it not
    be reckoned to them),
  cak-NT: Cuando na'ey xinuc'uax pa tribunal, man jun xto'n wichi. Pero man ninjo'
    ta chi ri Dios xtuya' ta ruq'uiexel chique ri man xinquito' ta y xinquiya' can
    nuyon.
  pah-NT: 'Ymya soldados''g̃a ji pyhygi kako. Aerẽ nhanderuvihava''g̃a nhimono''ono''og̃i
    tihepia ti Paulo''ga te''varuhua javo. Ji g̃a nhi''ĩpondekwavypyrame ndavavagahihavi
    ji rehe. Kiroki g̃a ojikoty''a ji pavẽi – g̃a okyhyji nhanderuvihava''g̃a hugwi.
    A''ero g̃a hoi opohia ji hugwi. Emo ji a''e: Tomondoyme ti Tupana''ga hahyva''ea
    g̃a pe – kiroki g̃a opohi ji hugwi.'
  sja-NT: Naapɨara mɨ ateedak'ãri Romadepema poro waibɨarã k'ĩrapite p'anaumerã mɨ
    ɨmɨateedap'edaa, eperã apidaapa mɨ k'õp'ãyada-e paji k'aripadait'ee. Jõma mɨ k'õp'ãyoorã
    nama p'anadap'edaarãpa mɨ ituaba atabaibëijida. Taawa Tachi Ak'õrepa miapi-e pai,
    ãchia oodap'edaa pari.
  xed-xed: Baɗu taŋtaŋa lagha ɗa da guma da mbəɗa gwaɗa ta ghəŋa ɗa ná, haɗ sana mndu
    ta katihata wu, zliɗivazla həŋ demdem. Ma tsunus Lazglafta ta gumani ta həŋ.
  mks-NT: Tá na̱ndiquehe e̱ sa̱há i̱ nu̱ cuítí nu̱ú na̱ jutixia ni in ña̱yivi co̱ó
    na̱chindeé ye̱he̱. Tócó ndihi na na̱jándicoo na ye̱he̱. Ná caja cáhnu ini Ndióxi̱
    sa̱há ña̱ na̱caja na̱ cán.
  gfk-S: No luaina pana be iou ga tur ra harkurai ura tutur bat ira hartutung tupas
    iou, io, pata tikenong pai gale tur harahut iou. Di bakut di ga hana sukun iou.
    Iou saring no Watong be na lik luban leise ing di gil hobi.
  bmu-bmu: Indim mutukŋi kutukutulaŋ keu jake bohonŋe al niŋgigetka keuni likepŋi
    jibiga kunŋan kun qahö kaba ni naŋgöm niŋgiba jiyökmö, alaurup pakpak yeŋön buratiba
    nömosötket. Anutunöŋ siŋgisöndokŋini miaŋgö likepŋi qakŋine albapuköra köuluközal.
  dgz-dgz: Namu enu yawanege wane gapan apan da nenan garinap ya yonen go ne negenat
    di iravi ae venege amon. Koewa ap tane go God munan bagu sisi anupen menan anuivin.
  eng-GNV: 'At my first answering no man assisted me, but all forsooke me: I pray
    God, that it may not be laide to their charge.'
  zaa-NT: Loti' gùdua' primera vez ru'a lo ca autoridad para gunia' sostener nu ccà
    quia', pues nidi rúbani ttu enne' lanú gudu lani inte' para ccą testigo quia',
    pero labí calátsa'a' qui'ni Señor nna cueqquie cuenta nùi contra làcabi.
  eng-WEBSTER: 'At my first answer no man stood with me, but all men forsook me: I
    pray God that it may not be laid to their charge.'
  guh-guh: Pamatacabi nayajivicuaicuaijanë majotaje Roma tomarata, nacua pevetsivi
    pitabarata, itsajivi ata apo neyavenonaeyacuaicuaijai. Daxita nexuabanuta. Nexata
    bajarapamonae tovajëtajë Diosojavabelia penaneconitsiaexanaeyanivatsi tanexuabanutsijamatabëcuene.
  bon-bon: Cebine liba ciitacarage atrana puupu me nacanepesi, nuuja te lica nätityärepi,
    yepä teepi iyeta nabmalepesi cebine. Cane irecu ätumutenine, egä Acejiyame te
    gone daremu jaawenimuge.
  nhw-BL: Quema achtihui monejqui nimonextis iniixpa nopa tequitini, amo aqui hualajqui
    para nechtempalehuis. Nochi nechtlahuelcajque. Ma amo quintlatzacuilti Toteco
    por catli quichijque.
  swh-ONEN: Katika utetezi wangu wa mara ya kwanza, hakuna hata mmoja aliyeniunga
    mkono, bali kila mmoja aliniacha. Namwomba Mungu wasihesabiwe hatia kwa jambo
    hilo.
  wbi-wbi: Nhululaghilo lwango ulwakwasia, nakwale umunhu ghweeni junoimile palikimo
    nune, umunhu ghweeni akani lekile. U Nguluve nangavanalililaghe ukwakyang`ani.
  bba-bba: Goo sɑri wi u kɑ mɑn yɔ̃rɑ nɔn ɡbiikiru ye nɑ kɑ tii yinɑmɔ, be kpurowɑ
    bɑ mɑn deri. Gusunɔ u ku ye ɡɑrisi ben wirɔ.
  eng-KJVCPB: 'At my first answer no man stood with me, but all men forsook me: I
    pray God that it may not be laid to their charge.'
  kgk-NT: Mburuvixa xe rekoha-rehe oporandu ypy ramo xe-vy, “Nahembiapo vaíry ra'e
    Paulo” he'i va'erã ndoúiry xe yke-rehe onhembo'y-vy. Xe rejapa-ma xe anho oje'ói-vy
    hikwái. Ha'e kwéry hembiapo vai e'ỹ va'ekwe-rami togwereko íxupe Nhandejáry.
  waj-waj: Tauraa suaivaki iya kua pinaivaki ni yapa kiooduu na sai kiaaduu hama vaidi
    voovoono ni tasipeeravai. Mmuakiaaya ni pikieeravai. Ivaara Anutuuqo fai hama
    iyara nnannataanaraivaara na yaaku varaunoo.
  cpy-cpy: Tema owakira rahaetakina paerani naaka ijeekira pinkatha-ri nokamanta-kotero
    okaatzi ikantakoe-takinari, tekatsira apaani tsipata-nakinani, ithonka ishiya-pithata-nakina.
    Roo kanteencha, tee nokoyiro naaka rowajankitaa-wenteeteri iroka.
  mpx-mpx: No kot houwan elana nige gamagal etega i lalabeyau, gegewel hi lou luwagau.
    Ya awanun Yehoba wali gegi o ni nuwayoho.
  wbp-wbp: Kamparru-wiyi kujajulu yurrkunyu-paturlu ngaju rdarri-mardarninjarla kangu
    kuwurtu-kurra, kulaju ngana jaarl-karrija yimiji, lawa. Panu-juku yapajujulu yampinjarla
    jurnta yanu. Ngulaju ngula-juku. Kularnarla wangka Kaatukuju yungujurla yalumpurraju
    kunka-mani ngajukuju, lawa. Yampimi karna-jana kuja-juku.
  luo-luo: Kane achungʼ e nyim bura, onge ngʼama nodok jakora, to ji duto noweya.
    Mad Nyasaye kik ket richoni e wigi!
  nhe-NT: Quema achtohui monejqui nimonextis iniixpa nopa tequihuejme, ax aqui hualajqui
    para nechtenpalehuis. Nochi nechtlahuelcajque. Ma ax quintlatzacuilti Toteco ipampa
    tlen quichijque.
  aii-aii: ܒܝܵܗܒ݂ܵܠܬܵ‌ܐ ܕܓ̰ܘܼܘܵܒܝܼ ܩܲܕܡܵܝܬܵ‌ܐ ܐܘܼܦ ܚܲܕ ܠܵܐ ܟܠܹܐ ܠܹܗ ܥܲܡܝܼ. ܟܠܵܝܗ‌ܝ
    ܩܵܡ ܫܵܒ݂ܩܝܼ ܠܝܼ. ܐܵܗܵܐ ܠܵܐ ܦܵܝܫܵܐ ܚܘܼܫܒܸܢܬܵ‌ܐ ܓܢܵܗܵܐ ܐܸܠܵܝܗ‌ܝ.
  esk-NT: Sivuġaŋiutiqqaałłamni Rome-ŋum aŋalataiñun tapqitchuŋa, iluqatiŋ unitchaatŋa.
    Agaayyutimtuq akitñautaiḷḷaŋniaġligich taipchua.
  msb-msb: San una na pagbista sa akon wara gayod ako sin kaapin. Ginbarayaan ako
    san tanan. Dili man lugod idto pagbilangon san Dios kontra sa inda!
  cpa-NT: Ha¹chian² ca¹mi³hag¹³ jní² ja³lah¹ni³ ca¹tsǿh²jni jǿg³ dsøg¹² quieg¹ ni³
    dsa² ta³. Ca¹lah¹já¹dsa ca¹tég² jní². Ju³jmo¹³ Diú¹³ tsa¹ta¹canh¹³dsa.
  dso-dso: ମୁଇ ପର୍‌ତୁମ୍‌ତର୍‌ ନିଜ୍‌କେ ରକିଆ କର୍‌ବାକେ ବିଚାର୍‌ନା ଜାଗାଇ ଗାଲାବେଲେ, ମର୍‌ବାଟେ
    ଅଇକରି ସାକି ଦେବାକେ କେ ନ ରଇଲାଇ । ତାର୍‌ ବାଦୁଲେ ସବୁଲକ୍‌ ମକେ ଚାଡିଦେଲାଇ । ଏ କାମର୍‌ପାଇ
    ସେମନ୍‌କେ ପର୍‌ମେସର୍‌ ଡଣ୍ଡ୍‌ ନ ଦେଅ ।
  meu-meu: Egu kota gini-gunana ai, ta ese se kahagu; iboudiai ese e rakatanigu. Madi,
    hahebade latadiai basine kau baine namo.
  yva-NT: Arono manasyin ritet no akarijo Roma amune rai indamu syo vatane awa ana
    wo rangkivano rinaije rasakinav, naije sya arakove inta usayai inatavone ramu,
    yara wo inapaya ti ribui no. Ribe sambayambe mai, indamu vemo Amisye po mangke
    rasakinavo mai jinya.
  dgc-dgc: Tu neditol a sisiyon de diyakén, éy éwan tu néngisuhog diyakén. Basta gininananék
    de a étanan. Patawadén maka side na Diyos.
  zpm-NT: Zeeṉe glopaa gocredz naa lo wxtis, choot bzëd nriee xfavor naa, grëse zho
    biche lo naa; rnab naa lo Dios guṉquizhd me zho miṉe beeṉ zho, sca psaan zho naa.
  hix-NT: Sesa komo nenytxanàr me roskarymantoko, àro ma htxero roskarymantoko rma,
    ehxera ro mak nehxatxkonà, rokarymany komo, enyhoru mosonà kany komo rma. Omeroro
    rma haxa rohnànkatxehkatxownà ha. Àhokony hak noseryewhokano, Kohkomo.
  sim-sim: Maifu mendek anin kotik li eweri wolo ma lar mbeek anhi kumayok sihi anin
    jelyari ambu ri, wahau. Ma amber anin halari lir. Hako Avui Wasilakan a sawenak
    lirin kavak or nakwan or hala.
  npi-ULB: मेरो पहिलो प्रतिरक्षामा कसैले मलाई साथ दिएन, तर सबैले मलाई छाडे । तिनीहरूको
    विरुद्धमा यसो नभएको होस् ।
  cgc-cgc: Ta una ko na pagtubang naan ta uwis aged usisaen a, ula ittaw na gatistigo
    para ki yaken tak padilian a ta tanan ko na duma. Kabay pa na patawaren danen
    ta Dyos.
  tim-tim: Den âiân ulik gulik katnegi sop ain galane siâŋe dengât bo tânnuguep. Bo
    dondâ. Hârok hepun nekmâ meteyi. Yâk yeŋgât dosayeŋe bo tatmâ yembiapgât ulilaŋdân.
  yor-yor: Ní àkọ́kọ́ jẹ́ ẹjọ́ mi, kò sí ẹni tí ó ba mi gba ẹjọ́ rò ṣùgbọ́n gbogbo
    ènìyàn ni o kọ̀ mi sílẹ̀, àdúrà mi ni kí a má ṣe kà á sí wọn lọ́rùn.
  wos-wos: Wuni tale Romna duna makambu téwuka Romna néma du wunika wandaka du nak
    wuni wali téta buléhambandé. Di atéfék wuniré yatakataka di yaange yi. Yindaka
    wuni Godré wakwexéké, wun haraki joo diré hasa hwehafi yandéte.
  emp-NTPO: Ara mʌ̃dji carea dji dromarã quĩrãpita bed̶easid̶e ni ab̶aʌda mʌ̃are bed̶ead̶aẽ́
    basía. Ãtebʌrʌ jũmarãba mʌ̃ra igarasid̶aa. Mʌ̃a quĩrĩãẽ́a ãdjira maʌ̃ carea Ãcõrẽ
    quĩrãpita bed̶ead̶e b̶ead̶ida.
  eng-F35: At my first defense no one came to help me, but all deserted me. May it
    not be held against them.
  ind-ind: Dalam persidangan pertama saya, tidak ada satu teman pun yang membela saya.
    Semuanya sudah meninggalkan saya. Kiranya Allah mengampuni mereka.
  pes-OPCB: در نخستین جلسهٔ دادگاه، هیچ‌کس برای کمک به من، در جلسه حضور نیافت؛ همه
    مرا ترک کردند. امیدوارم خدا این خطا را به حساب ایشان نگذارد.
  mpt-mpt: Ne koto mikiktemo kot keibuo dimo nakai ne mo beketne bianibta daatneim
    blimobe. I alukum deitneiba nenekiem bianita kot keibiobe. Ne Gode baabania Kobo
    i kukub misiam olo mo yang kenebta yenanemebe ge baabaibiobe.
  ssx-ssx: Mo pi yokaalu puma꞉ natena꞉ta꞉ I̱ma꞉ ya pua꞉ haumanu waluekema꞉ titina꞉
    hombo peaowa꞉ dina꞉ta꞉ mo I̱ tamba꞉ mina꞉la꞉ hali paeyao homeke a꞉nda꞉ na hake
    iki paeyaoma꞉ I̱ mina꞉pa꞉lao pememe. Koda꞉ma꞉ ika꞉ pimi hoke hauta꞉ hone yonka꞉laena꞉e.
  mkl-mkl: Inɛ kɑ̃mɑ kù nɔ kù leekĩ do ɑmu sinteu mɔm iyi ǹ wɑ n kɔò ɑrɑm, ɑŋɑ feii
    ɑ̀ jɔ̀m. Ilɑɑɔ̃ ku mɑɑ̀ mu ŋɑ do.
  gaq-gaq: ସେନୁଗ୍‌ ଉଡ଼ିବେଲା ଆନେଙ୍ଗ୍ ନିଜର୍ ଆତ୍ମା ସର୍ପେକେଲା ପଡ଼େଲେଃକେ, ଜାଣ୍ଡେ ନେଙ୍ଗ୍
    ଡାଗ୍ରା ଆଲେଃଆର୍‌କେ ଣ୍ତୁ, ସାପାରେ ଆନେଙ୍ଗ୍ ଆଃତାର୍‌ଚେ ୱିଗ୍‌ଆର୍କେ । ଇସ୍‌ପର୍ ଆମେଇଂକେ
    ଏନ୍‌ ଦସ୍ ଆସାଃଲେ ।
  gof-RNT: Koyro ta mootettiya wode ubbay aggidi bidosonappe attin oonikka tana maaddibeenna.
    Xoossay he balaa enttaw tayboppo.
  unx-unx: ଆଇଁୟାଃ ପାହିଲା ଇଝାର୍‌ ଇମ୍‌ତା ଜେତାଏ ଆଇଙ୍ଗ୍‌କେ କାକ ଦେଙ୍ଗାକେଦିୟାଁ, ଆଡଃ ସବେନ୍‌କ
