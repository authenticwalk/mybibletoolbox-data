    Ana nanene na pogaga, popon sane Ntewa ve sinen karla re vanonia.
  ckb-ckb: لە بەرگری یەکەمم کەس لەگەڵم نەهات، بەڵکو هەموو بەجێیان هێشتم. خودایە، لەسەریان
    هەژمارد مەکە.
  nas-nas: Tero tuumpimaako tutunaꞌnang kara dimpaꞌanko naninge pakumuaꞌ ning. Ookarai
    siꞌmauꞌ. Orakaꞌ nkomauꞌnaꞌkoo Kumponinge piaavuri tontaꞌevuriaing ninge tontaꞌevoronsinaꞌ.
  uvl-uvl: Nga tele ngana toto helenga palaungana mene iau pe emes ke e hele ala ak
    pe hana lochloch te ua ak. Mele pele halaua iau nga helenga ero pe reria poinga
    nem, e hetalaulau ke e teke NeHalang tunge tuangachol poreke ngana lange iri ero.
  eng-BBE: At my first meeting with my judges, no one took my part, but all went away
    from me. May it not be put to their account.
  ixl-CNT: Aatz untxakbꞌaꞌt vibꞌ vatz qꞌu qꞌatbꞌal tzii tiꞌ u yolbꞌal Tioxh tibꞌaxa
    chituꞌ, abꞌil koj maꞌj atin sunkꞌatza. Pek kajay motx elabꞌenkaꞌin. Loqꞌ aꞌ liꞌilon.
    Yeꞌxhkam koj motx bꞌanax te tu u Tioxh tiꞌ.
  xsi-xsi: Muŋga, lâ zo ŋinde naŋa amandi wasaseki lâ ŋgua nia, ande tamâta toŋge
    imo kuna ŋana isuka naneŋgu ŋgua kâ, ande tia. Tamâta rârâni nde sipile naŋa marumbu
    lâ. Taitu naŋa iloŋgu tu Maro Kindeni ma izavaru nenzi soki ŋinde piti lâ tininzi.
  crx-NTPO: '''Et ''udechoo ooduzkut da'', ''aw ''ilhoghun hoonts''i st''anélhiyal.
    K''us ts''iyanne sla huditni, ''et hoonts''i ''aw buk''eholts''it hukwa lhe''núszun.'
  kan-OKCV: ನಾನು ಮೊದಲನೆಯ ಸಾರಿ ಪ್ರತಿವಾದ ಮಾಡಿದಾಗ ಯಾರೂ ನನ್ನೊಂದಿಗೆ ನಿಲ್ಲಲಿಲ್ಲ. ಎಲ್ಲರೂ
    ನನ್ನನ್ನು ಕೈಬಿಟ್ಟರು. ಇದು ಅವರ ಲೆಕ್ಕಕ್ಕೆ ಸೇರಿಸಲಾಗದೆ ಇರಲಿ.
  bbb-bbb: Ro igia fie, amure ije bu na abe koto reva ijia e bino bu naebe na ifejiena
    vua kuaekuae ruae. Ijadufuo na vierafe Godi fu ise buone ije fu giana aredufuo.
  blw-blw: Hen anchi pés-éy nepasangowà hen uwis, ammag maid ifà ah nangentàchég an
    haén te anchag ommawid amin. Ngém hen chawatê, ta pakawanén koma Apudyus chicha.
  tam-2017: நான் முதல்முறை உத்தரவுசொல்ல நிற்கும்போது ஒருவனும் என்னோடுகூட இருக்கவில்லை,
    எல்லோரும் என்னைக் கைவிட்டார்கள்; அந்தக் குற்றம் அவர்கள்மேல் சாராதிருப்பதாக.
  azz-NT: Porín cuac nechteluilijque ne achtopa ya ninixpan in tequihuani, ijcuacón
    nión aquen se ma nechpalehuiqui. Ta, cachi oc nechcacauteuque pero nimotatatautiliaya
    ihuan Dios que nijín ten yejuan nechchiluilijque ma amo Dios quinelnamiquiliti
    cuac Yejuatzin quinixcomacas.
  spa-RV-1909: 'En mi primera defensa ninguno me ayudó, antes me desampararon todos:
