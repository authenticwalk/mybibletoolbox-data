  cta-NT: Loꞌo ngutaꞌa̱ naꞌ slo nguꞌ tisiya clyo, ni sca ñati̱ ná nguxtyucua nguꞌ
    ꞌna liꞌ, chaꞌ ngusna nguꞌ; biꞌ chaꞌ ndijña naꞌ jiꞌi̱ ycuiꞌ Ndyosi chaꞌ cuiꞌya
    Ni chaꞌ clyu tiꞌ jiꞌi̱ nguꞌ biꞌ.
  bqc-SIM: Yã́kpalɛkɛamanↄ sɛ̃́ia guu gbɛ̃e i zɛmanↄo. Wà ma to we píiɛ. Lua su
    ń yã́pi dao.
  tcz-CHONGTHU: Thutanna anga eikipui masat chun koima eikilhonpia aumpoi. Amitinin
    eidalhauve. Ama ho dounaa ima sodahen.
  mar-mar: पहिल्यांदा जेव्हा मला माझा बचाव करायचा होता तेव्हा मला कोणीही साथ केली
    नाही. त्याऐवजी ते सर्व मला सोडून गेले. देवाकडून हे त्यांच्याविरुद्ध मोजले जाऊ
    नये.
  snp-snp: Ena olu kalo mele nedamo kana kamenalo ya we makafo oto ane olu faka lenami
    we ma minámaito, muki ya fulo nedeiti wae. Eti amo yamu lifimani itibito gimámo,
    loto Goti loumowe.
  isl-isl: Þegar ég var leiddur fram fyrir dómarann í fyrsta skipti var enginn hér
    til að aðstoða mig, allir höfðu forðað sér. Ég vona að þeim verði ekki refsað
    fyrir það.
  spy-NT: Yoo kyāāyēētē keey nyēbo taay, kumwēyēēnoo ꞉chii ake tukul nyēē māmii ꞉mbo
    akeenke nyēē kichokusārwoo. Lēyyē, āsooyē Yēyiin kunyōōchi bichooto kaat.
  xnn-xnn: Isnan damo ay nangbanagan nan iRoma ken sak-en et maid nangbadbadang ken
    sak-en isnan insongsongbatko. Nangtaynan am-in nan iib-ak. Sapay koma ta adi dosaen
    Apo Dios daida isnan nang-ikkananda isdi.
  mwe-mwe: Punaibheleketelaga malobhe ga kwiitapula gwa ntai, jwakwa mundu ajimi na
    nne kunyangutila, ikabhe bhowe bhashinkunekanga, nne ngunakwaajujilanga kwa a
    Nnungu bhaleshelelwanje, na bhanabhonekanje kulebha kwa genego!
  tte-tte: Yagu yatala bagubagunana koina nige tomo yabo isasaguiyau, meuloili siyabubu-gabaegau
    na yakawanoi Yaubada ali pwanoline inuwatu-pwaikili.
  tcs-tcs: Wea dat pastaim ai bin go po kot, nobodi bin de wea mi po sapot mi, bikoz
    ebriwan i bin libe mi. Bat ai no wande God po panis dempla bikoz Zizas Kraist
    em no bin libe mi.
  hlt-THB: Cang ka lawhnaak kak kqawn awh, kai anik dyih pyi u pynoet awm am law hy,
    thlang boeih ing ni cehta uhy. A mingmih ak khanawh seetnaak koeh pha seh.
  soq-soq: Ne kotuna bautaa bedewe neba wasauna wadino mai mida da adinawolepona,
    dia, uduudu ne eneane antoiena. Mo baibu ne menanedia God mo kadiu mai insepi.
  qub-qub: Autoridäcunapa ñaupancho rimëru declarar chapacuptë manami pipis faburnë
    rimarcushachu. Llapanmi japalläta cachaycamasha. Chayno ruramashanpita Tayta Diosninchi
    perdunaycullächun.
  att-att: Á sù ngaw olu nga pamestigá ra nikán ta ili na Roma ta arubáng nayù kues,
    awán bulubugá ta mangabbák nikán, nga massistígu nakuan sù kinagì. Ngámin nga
    kábuluk ku, sinájjiád dangà. Ngam makimállakà kâ Namarò ta arán na ipekáru nira
    yù panájji ra nikán, ngam pakomán na ira lâ.
  bki-bki: Tomu nalo na tortoru na vio Romo nalo amila vioriano ka kiniou ea komeli
    vaarakurano ruei. Ea bogo na, bilbilu dolu nalo abiniu aburovuro, maka lele tai
    rimei to ka tivelinio na kiniou. Mia nina bo ga, bo verver Atua naio rila siniabu
    re kalo rivior.
  bqp-bqp: Yãkpatɛkɛna kũmao káaku gũn gbɛ̃ke dí zɛ kũmaoro, ò ma ton ń pínki.
    Luda sún ń yã pì daro.
  mcp-mcp: Jwɔ́w mə́ á tɛ́ɛ́d kə shwɔ̧ nyúúl mpáánzə́ milə́sʉ́ yí, mə a shígɛ́ bə
    nə muud mə kwíínd mə, buud bɛ̂sh bwə́ á myaas mə. Zɛmbî kə́ juu bwo nə bɔ́w-bɔ̂w
    sɔ́ɔ́lʉ́gʉ́ wáŋ wɔɔŋgʉ́d.
  hat-hat: pa t' gen pesonn pou ede m' premye jou mwen t'ap fè defans mwen devan chèf
    yo. Tout moun kite m' pou kont mwen. Mwen mande Bondye pou l' padonnen yo sa.
  npl-NT: Ijkuak sikinika onimotlajtolpalewi innawak n tekiwajkeh, amaka onechpalewi,
    nochteh onechkakajtejkeh noselti. N Totajtsi Dios makintlapojpolwi.
  bgg-bgg: Igobi gu ne gui shii ragia rek shii hanyie de gu chiang shii ariu ro; zab
    è gu shii ne ji thoh marui. Hamangkhung-aphuii ne ithek suang shii sasab ayie
    rabo!
  eng-TCENT: At my first defense no one came to stand by me; instead, they all deserted
    me. May it not be counted against them.
  eng-BSB: At my first defense, no one stood with me, but everyone deserted me. May
    it not be charged against them.
  cpu-NT: Tema ovakera jaayeetakenaranki naaka isaiki pinkatharentsi nonkamantakotero
    okaratzi ikantakoyeetakenari, tekatsira aparoni tsipatanakyaanane, ithonka ishiyapithatanakana.
    Iro kantacha, te nonevetaro naaka irovasankitaamentaiteri iroka.
  san-ASM: মম প্ৰথমপ্ৰত্যুত্তৰসমযে কোঽপি মম সহাযো নাভৱৎ সৰ্ৱ্ৱে মাং পৰ্য্যত্যজন্ তান্
    প্ৰতি তস্য দোষস্য গণনা ন ভূযাৎ;
  tac-NT: Napu'lige ne o'torú gustisia olamia pe kulí siné, tabilé 'wesi mochígeturu
    ne gompaniérola, suwábaga asíriga majawá ne'chí 'yuga simíbiga. Neka abirigá 'la
    niraga etiá alué ralámuli napu a'rele ne'chí, 'lige abiena najkí ne napurigá Onorúgame
    'we 'la niraga etémala alué ralámuli.
  eng-WEBPB: At my first defence, no one came to help me, but all left me. May it
    not be held against them.
  gfk-H: No luena pakaan bia iau ga tur ra warkurai wara turtur bat ira hartakun taar
    tagu, io, taia tikai pa ga tur harahut iau. Diet bakut diet ga haan talur iau.
    Iau saring no Watong bia na lik luban sei ing diet gil hua.
  viv-viv: Aku vedewayauga himidivebutu againe keke tamo hakwadi gidalugolegoleku.
    Au tobohiyakweyao moyaꞋaidi hinuyabuyabuku. Nuwanuwaku Yaubada mena yadi koyona
    ginavenuwauluyena.
  yao-yao: Katema panaliji nkulichenjela pa nkungulu kandanda nganapagwa namose jumo
    juŵangamwisye, nambo wose ŵalesile. Ngwachondelela Akunnungu kasiŵaŵalanjila gele
    magambo go.
  tgp-tgp: Tiroma na noku vaihite na nahon Supe matan Rome, tea mo sopo turu peresiau,
    pani enira mo isoiso la rovo hiniau, i pa r̃uhu vara God i r̃omira matana.
  auc-NT: Botö ïmote në apænte änongä weca ænte mäodäni gote ongöninque botö nämä
    incæ wææ ancæte ante mä apæ̈neyömo æcänö botö tönö godongämæ̈ äna edæ dæ änäni
    wætabopa. Tömänäni edæ botö ïmote ëmö cæte wadæ godänitapa. Mänömaï näni cædïnö
    beyæ̈ Wængonguï tömënäni ïnänite pïïnämaï incæcäimpa, ämopa.
  kbc-NT: Niɡ̶ijo odoejegi me idinikee lodoe ɡ̶oniwinoɡ̶odi me ininiɡ̶odi niɡ̶ijoa
    notaɡ̶a anodakapetigi, aɡ̶ica ane idinienaɡ̶aneɡ̶e, pida iditawece niɡ̶idi oko
    etidikatice. Pida ajemaa Ǥoniotagodi daɡ̶a laagetedipi niɡ̶ijo oko leeɡ̶odi metidika.
  bmh-bmh: Iz amegai sisiaraneu du nugau ameg ebu tapai daremin, du tub nug iz isanilabun
    seiab i tapai dareun. Iz izaseu tapai daremin. Duailel unum go utilai wanemen.
    Iz Uwait auremin, ag igul go guzenemen en Uwait nug ag ze a aimai i awaramau.
  ctu-BL: Ma'anic majqui tsi' coltayon che' bʌ tsac ñaxan mele c bʌ. Ti pejtelelob
    tsi' cʌyʌyoñob. La' ñusʌbenticob i mul.
  meq-meq: Pat makurre eye nakə ti ye ga ha kame i sariya, na ge me abəra ka bo na,
    ndəray ki ye naha mata meŋ bo bay, tə gər ga ha. Mbəlom mâ pəsatay ha.
  noa-H: Nacha chi t'et'emnaanau mʌ hamach haar t'ʌ̃rpʌ̈iwi hiek'at'uurwai, ni hãbjã
    mʌ bigaau chuk'u hajim, mʌ hipierr dʌ̈i mʌ kõit hiek'aag. Magju k'ãai sĩi t'umaam
    k'ʌʌnau mʌrʌg hoobamjö hajierram. Hamau jãgtarr paar Hẽwandamau hamag hag hiek
    hëudʌba hak'iin hʌ̈u hak'am.
  alp-NT: Kena au lepa le ruaku memenai, kena teu pakala ete aure, tamata sae ilepa
    tapa au mo. Pususi keu bei au. Po au kotie loko Alla be, “Tuhane Ahukumesi le
    mere yanoma.”
  san-VEL: mama prathamapratyuttarasamaye ko.api mama sahaayo naabhavat sarvve maa.m
    paryyatyajan taan prati tasya do.sasya ga.nanaa na bhuuyaat;
  kbq-kbq: Hianagi ese'ma nanekefima otuge'za magomo'e huno navega osu'ne, natre'za
    vu'za e'za hu'naze, ana zankure huno Agra nona'a huozmantesie.
  kbh-kbh: Chë natsana soyama, mándayëngbe delante s̈onjanotocá jenë́uyanama ora,
    ats̈e ndocná ches̈nátanajabuache; nÿetscanga cachcá s̈monjésonÿaye. Pero ats̈e
    sëntsobátmana, Bëngbe Bëtsá chama chënga chaotsaperdoná.
  ron-LSB: La prima mea apărare, nimeni nu a venit să mă ajute, ci toți m-au părăsit.
    Să nu li se reproșeze acest lucru.
  pon-pon: Ni tapin ai pan pakadeikada, jota amen me jauaja, pwe karoj tan jan ia,
    mepukat ender pwaipwai on irail.
  nhe-BL: Quema achtohui monejqui nimonextis iniixpa nopa tequihuejme, ax aqui hualajqui
    para nechtenpalehuis. Nochi nechtlahuelcajque. Ma ax quintlatzacuilti Toteco ipampa
    tlen quichijque.
  sps-sps: Tan vaamuan nan nainy te tsutsun anyo matar tsoiny vaatsuk, sikia ta isen
    ta mes ma tsutsun fiisen vaminyo ri te sakaa tap vanyo. A fokinai te naus osing
    vanyo, sana nyo koman fi rou nei tsuri to te naus osing vanyo gim ror ma ong a
    iring to aya.
  wnc-wnc: Siwan tapduknga natane wama yawitde aminda na takopa tupanu yakum gwene
    aminu tapatuta naat dua yuke wam yawitde dua gatangamukut. Wena. Aminu kuupbamda
    akgwauke na atnapmake datakuking. Siwan nata Anutue tumuk wam iniwa ita wa amindane
    wai waakngana sandeyamik.
  bus-bus: Yãkpaɛkɛnamao káakupↄ guu gbɛ̃kee e zɛmaoro, aↄ̃ ma ton ń píngi. Luda
    tón ń yã pì daro.
  gub-BL: Amo 'ar mehe tuwihaw huwa rupi hereko mehe, teko a'e pe har a'e wà, numume'u
    kwaw ikatu ma'e herehe a'e wà, tuwihaw pe a'e wà. Ni uzeruzar ma'e numume'u kwaw
    ma'e ikatu ma'e herehe wà. Hereityk paw rupi wà. Tuwe Tupàn numekuzar kar kwaw
    hereityk awer wanupe nehe. Tuwe nuzepyk kwaw wanehe nehe.
  imo-imo: Nanga kotemu pulu polko pileringi wali imbo teni na kot teru mele naa tapondorumu.
    Palini na tiye koloringi. Goteni aku iyemani teko kenjiringimunga pundu naa topa
    tiye kolopili aku tepo konge tero.
  boj-boj: Jeu tamo naŋgi nami e ojsib anjam pegiyo talq di tigeltbeb bati deqa tamo
    bei na e taqbosai. Tamo kalil naŋgi e uratbosib jaraiyeb. Deqa e Qotei endegsi
    pailyem, “O Abu, ni naŋgo une deqa olo kambatnjraime.” E degsi Qotei pailyem.
  eng-DRA: 'At my first answer no man stood with me, but all forsook me: may it not
    be laid to their charge.'
  knf-knf: Byaaş bŧeek bi bakwayşaanuŋ, nin aloŋ aambi bi aţok na nji, badukën bukal
    bŧi. Dñehan Naşibaţi awut kafën baka uko mënţ!
  san-KHM: មម ប្រថមប្រត្យុត្តរសមយេ កោៜបិ មម សហាយោ នាភវត៑ សវ៌្វេ មាំ បយ៌្យត្យជន៑ តាន៑
    ប្រតិ តស្យ ទោឞស្យ គណនា ន ភូយាត៑;
  arn-NT: Wünetu mew kisu ingkañpewlu iñche tati pu awtoridad mew, iney no rume dunguñpelaenew;
    kom kisukünuenew engün. Pewmangen ta Ngünechen duamkünuñmalayaeyew engün ñi femetew.
  zas-NT: Yaloj chi guzun loj ree guxtis achutczi been naj yudar, graczi reeman guroꞌnladx
    naj. Gagnë Dios ad zidxgaꞌtaman ni been reeman.
  ken-NT: Ndǔ nywɔbhɛ́ mbɨ ɛnɛ́n nchwé amɛm áchá manyé bɛ ntáŋá mmʉɛt, yɛ̌
    mmu apú nyaka nɛ mɛ. Yɛ̌ntɨkɨ mmu abʉɛ́ mɛ. Mandɛm ámfóŋóri bhɔ́.
