    mz nzesangr kc tqyrlqmle bange x sc tqayrkrpxpex.
  pan-pan: ਕਿਉਂ ਜੋ ਹੁਣ ਮੈਂ ਆਪਣੇ ਲਹੂ ਦਾ ਅਰਘ ਦੇਣ ਨੂੰ ਹਾਂ ਅਤੇ ਮੇਰਾ ਆਖਰੀ ਸਮਾਂ ਆ ਚੁੱਕਿਆ
    ਹੈ।
  gvc-gvc: Yʉhʉ Cohamacʉ yare yʉ yoari buhiri yʉ yariahto mahanocã dʉhsara. Ã jicʉ
    mahaa dachoricã catisiniihca. Ã jicʉ mipʉre mʉhʉre dutija.
  mwp-mwp: Minguz kedha, ngaw thonar amadhan thamayngu, ngaw igililnga ngoedhe nguki
    nge, matha poegaypa Awgadhoepa poeyban.
  sbk-sbk: Pipo ani tiyari imiminilwe umuda uwasogole hwani bhulipipi.
  mya-JVB: အကြောင်းမူကား ၊ ငါ့ ကိုယဇ်ပေါ်မှာလောင်း ရသော အချိန်ရှိပြီ။ စုတေ့ ရသောအချိန်
    ရောက် လေပြီ။
  kgf-kgf: Ni waiŋ sese ésécnec kekecna bec pocgéwa keŋkeŋ naléna imi ducŋima hazac.
  awb-awb: Íné pukona tanáhráq aiq sinaire. Mi tanáhráqmé aiq wahtonire. Asiu kegá
    sene sánsánéra náhníáq sera ano Manikánsabe titiréra ahkiónserah íné moke néne
    arambehriyabé moq Manikánsabe titiruge.
  gdn-gdn: Ko nau niya yonani ka yau kena; Mu Mamanuga God nene papa naumu puyo pasumu
    ki maba ka nau waina-pakani da nau niya iyani waunitau puyo ki maba tarani.
  nko-NT: Mɩ́ mʋ́ á, brɛ́ lafʋn ánɩ́ bɔ́pʋ mɩ́ obugya wʋ́lɩ́ asɩ fɛ́ ntá há Bulu
    fɛ́ afɔdɩɛ-abɔtɔ́. Mɩ́ lowu lafʋn.
  bsn-NT: Jẽre yʉjʉarema, tire gotimasiogʉ̃ yʉ ñajare, yʉre ĩna sĩaroti mojoroaca
    rʉyaja.
  pib-NT: Gi rixanu nuwekinri gipkaakoklunpatka. Rapokatka nyinripapkopatka.
  wiv-wiv: Ho tu lala, kozo hau katane mate. Topogu da ti maliki habuka vaen kua dia
    ta lala dia kata vavalikiria habuka opa ni Vuvu. Dama kua kata mate vona, ia ti
    mai kini kokozoho kava.
  reg-reg: Kwo kubha anye namalile okusosibhwa. Omwanya gwo kugenda kwani gwagobhele.
  mlh-mlh: Damaŋ joroine bapi gubemiŋ ore embimbiŋgabemiŋ ore oŋu migo. Nemu gboŋ
    miteŋ gakimiŋ ore joma qaku korogo ruaru rigabi jukondunji ropeeya. Ore so nonji
    gogone Anuture eru kisiŋgaru gioine baku goboŋ ore gawman yoŋoji buŋone kipebi
    nakenere dari kesebeminde damaŋne bombeŋgago. Moreŋ yo bokebeminde damanji bio
    wareru fukeiŋgo bembeŋgaru wareme manego.
  gof-ENT: ታኒ ያርሼቲያ ዎዴይ ጋኪስ፤ ሃ ኣላሚያ ኣጋዳ ቢያ ዎዴይ ማቲስ።
  aau-aau: Hunkwe senkin sehe lon e, payhokuaw, enekwei hane lokin kwor nwaws prawk
    ey hokwe po kiy-ousne, hano enekwei ki ehe lokriy hain ey hokwe papo lousne.
  tvk-tvk: Nasel xatuk nggeih mak vengan inou, meulien navan sangas vavus xa nggoni
    sanien kor navan ba mi Hi. Navehi ti, nihe reling ut etan.
  prf-NT: Para dikoku ay dummemát dán en odas nen kákkealay ku, dummemát dán en odas
    a lakadan ku i biyagid a iyád.
  auy-auy: Maníkóntáfésamo imáyáamo ésamo nombó fatíyóntemba kárikaꞌa kembá Póromba
    sínkamiyana kesí naaegó miyáumai kumínaꞌa puwónaumne.
  tbg-tbg: Te maa vatara maini ke vuarirava aumantoma vairo. Kotira ofaa amiteha uaini
    ekaara qihia taiqa kaintema kero, ti naarevanovata rauru viraqe tevata taiqa virerave.
  hub-NT: Cristo chichamen etseru asamtai, apu aina wina mantuawartinka tsawan jeattak
    jasai.
  hmo-hmo: To lauegu nega be kahirakahira ia ore. Taunimanima ese uaina idia bubua,
    Dirava ena boubou gauna totona. Inai bamona danu, lauegu rarana be kahirakahira
    do ia bubua, Dirava ena boubou gauna totona. Lauegu mauri dokona be ia kahirakahira
    momokani.
  big-big: Keya neyegirik puwiligu ne nelagi purik ne weik iwaka logo neyaga kelirik
    ne weik ibeng nobiyeng keli logo iwi nogobek opa wezarik Anotoyegi managi. Keya
    teng ne ngabelakpekke yolu pura wiya logo paka ngalege yoluweki kangkira weik
    mereke.
  gux-G: Mini wan cabi im yuli lan ya ye mani n gednma yognu pundi
  cnl-NT: '''E³ quie''²³ mɨ³ rɨ²³gua''²³ jné². Mɨ³tɨ́³ ''e³ ñe''n³²na²³ yʉʉ''³¹.'
  zar-NT: Ca naca quiaʼ nedaʼ, nudödi cuinaʼ lu nëʼë Dios, ateʼ chizóa ilútiëʼ nedaʼ
    tuʼ runaʼ xichinëʼ, ateʼ dza uzáʼa yödzölió ni chizóa idxín.
  kde-kde: Kwa kuva, nangu vino ngùvele tayali kuhumywa muchi sadaka ya chikimbilo,
    na uhiku wa kuhwa kwangu ùnihwika.
  ata-ata: Xo eni ne, voxo sou soli noxilo ne a muneꞌe ꞌalai mukalu. Lexe eni asoli,
    la sialuxo unixi loxo uaini ulai noxou Lataua.
  qvw-NT: Ya'apäñatacmi ichá wañuná ji'acaycayämunña; licuná üra janäćhüñam cacuyan.
  nfa-nfa: Baku pusi dènge ngiꞌu jaꞌa ne, te lodꞌo mamadhe jaꞌa dètu le. Èci èèna
    ka dènge galaa dhu isi na oe èle kèna.
  tnp-tnp: Timoti, ol natimnati mɨn əha, mətəu-inu otəsuvəhiən, iəu iəkɨmɨs. Kəni
    rəueiu nəmiəgəhiən rəhak təhmen e wain iətəm kɨnatiuvi=pən e oltə məmə okol sakrifais
    lan.
  urd-urd: क्यूँकि मैं अब क़ुर्बान हो रहा हूँ, और मेरे जाने का वक़्त आ पहुँचा है।
  hot-hot: Timoti, yenaŋ thalaleŋ lêk haŋgasô hatôm waiŋ atu ba haŋgasô halôk da.
    Ma wakma êŋ lêk hayô ek yana. Ba intu undum ku nômbêŋ êŋ.
  mqj-NT: Annu kaleku kao, la nalambi' kalemi attunna natambai Puang Allata'alla sirapan
    bua pemala' dipakendek langngan olona. Ta'mo masae angku pelleimo inde linoe.
  rus-SYN: Ибо я уже становлюсь жертвою, и время моего отшествия настало.
  mbh-mbh: Eneke, i toth lale ako aro lek mimiong i velpol ranga ve ini sungong ako
    aro o sungu i a God nge, na i toth lale ako aro lek mimiong i penthal.
  bdd-bdd: Ta taugu nata sihunugau gide pwaoli, ma gogo bewa yaꞌebesine.
  cbt-NTPO: Ma'sha Yosë marë' tëpapiso pochin co hua'quiya quëranhuë' a'chinahuëso
    marë' tëpaarinaco. Nani tahuëri naniriarin chimina'huaso'.
  srn-NT: Dyonsro mi brudu o lon leki wan offer. A yuru fu mi dede de krosbei kba.
  cta-NT: Loꞌo naꞌ ni, cua tye ti cña jnaꞌ nde chalyuu cuentya jiꞌi̱ chaꞌ tsoꞌo jiꞌi̱
    ycuiꞌ Ndyosi; cua ngulala ti cajaa naꞌ, ntiꞌ naꞌ.
  bqc-SIM: Ma gↄↄ pà kↄ̀, wa ma au tↄ̃́lɛ sa'o'i ũ tia.
  tcz-CHONGTHU: Keima vang kahinkho hi Pathena dinga maichama kisunglha kahitai. Ka
    leihinkho kichaina ding ahung naitai.
  mar-mar: कारण आता माझे अर्पण होत आहे व माझी या जगातून जाण्याची वेळ आली आहे.
  snp-snp: Ido Goti umunuwe, loti no waini yokila ki-ki amo folomolo leikamo yaidana
    oto namo kofawa minomo monane ya moda umutoto, unamo kamenane moda alili otaiye.
  isl-isl: Nú er svo komið að ég er á förum og þá get ég ekki lengur hjálpað þér.
    Ævi mín er á enda og brátt verð ég á leið til himna.
  spy-NT: Mii wokuyitu ꞉bēsyēēt nyēē /kēēmiitē /bokiikooytoo /keeyeyeenaa kōrōsēēk.
    Kaakuyit ꞉bēsyēēt nyēē āng'ēētēē kōōrooni.
  xnn-xnn: Tay sak-en et nganngani ay taynak nan batawa. Ngem olay no mateyak tay
    maited nan biyagko ken Apo Dios tay siya nan kakwa ken sak-en.
  mwe-mwe: Pabha, nnaino nne ngunashoywa mbuti mbepei, malanga gangu gawa gaishile.
  tte-tte: Yagu lau kana sauga ikubwamako yo yanuwa yaulina yalogabaen. Sauga kikiunamo
    kani tomo siunuiyau yo kwasinegu ididi, besiele Yudiya oine siyadidi kaba pwaoli
    mena ali mulolo Yaubada koina.
  tcs-tcs: Wa, po mi, i klostu nau po da taim wen God i go teke mi. Taim blo mi po
    ded i klostu nau.
  hlt-THB: Ikawtih kai taw awk hly kawi ik-oeih nawn amyihna hawk li na awm hawh nyng,
    ka cehnaak hly a tym awm zoe hawh hy.
  soq-soq: Epe dewaitona, ipawa ne osinana pulo rua wata osowe memepuaubepu ita ne
    bonteape tawo ema epaa walama wisede.
  qub-qub: Wañuyga janächönami. Nogaga Tayta Diospaj sacrifisyuta rurashannömi wañunäpaj
    caycä.
  att-att: Á sikán, duttál sangaw yù ággaw nga pánò ta dabbuno. Ta maddaggunakin matay,
    á melabbekà sangaw kâ Namarò, gapu ta aggina yù Yápù nga pakimorayák ku.
  bki-bki: Ea tivelinio na kiniou, nomijog jibe vonganei nebinimei vaataro ea juluvati,
    nebinimei ea vio tai na mia monoka nala sida ka kiaku meuliano rivior Ioluano
    Vou, nemial jibe kiaku bogo ka notuvan vio na naio jo binimei kiana ruei.
  bqp-bqp: Ma gↄrↄ pàpa kↄ̀, oni ma aru kↄ́tɛ sa'o'i ũ tera.
  mcp-mcp: Mɛɛ mú nda cúdú bwə́ zə́ cígə yə Zɛmbî *mətúnʉga yɛ́, wəla lʉ́ njɔɔnd dâm
    í mə́ wɔ́ɔ́s.
  hat-hat: Pou mwen menm, lè a rive kote yo pral ofri m' tankou bèt y'ap ofri bay
    Bondye, lè a vini pou m' kite lavi sa a/.
  npl-NT: Ne ya nechmiktiskeh kemi se tlamánali. Ya walajsi n ora para nimikis.
  bgg-bgg: Gu shii ne; zid pha ishak thog sha ro; hì pha chai shii thoh pha guro ishak
    ne ichiih um ro.
  eng-TCENT: For I am already being poured out like a drink offering, and the time
    of my departure is at hand.
  eng-BSB: For I am already being poured out like a drink offering, and the time of
    my departure is at hand.
  cpu-NT: Tema naaka, kempitaka irootaintsi nompeyakotya, ari nonkempitakotyaaro isakoitapiintziro
    imireetari aririka impomeeteneri Pava, aritakera sakotzimataka imireetari.
  san-ASM: মম প্ৰাণানাম্ উৎসৰ্গো ভৱতি মম প্ৰস্থানকালশ্চোপাতিষ্ঠৎ|
  tac-NT: Alué napu ne nocha ajtí jipe Onorúgame nochálila, alueka pe jípecho nímala.
    'Ma sébali ajtí ne Onorúgame 'yuga bejtélimia 'pa rewagachi. 'Ma amulí seba raweli
    napu'lige mukumeli ju ne.
  eng-WEBPB: For I am already being offered, and the time of my departure has come.
  gfk-H: Iau tangai hua kanong i ta huteta bia ni haan talur iakan ra ula hanua. I
    manga huteta um hoing bia di ta burangai tar ira gapigu. Ma ira gapigu na ngan
    hoing ra hartabar na wain tupas Kalou.
  viv-viv: Tu iyaꞋeku ma yaku tova a giyemu be ganaꞋalika. Totafalolo oine higa yadi
    abahawahega Yaubada matane hihiwana be gimadu amine, meda tova kabisona kaliva
    alikeya hinahegeku-yo dayagiku ginamadu ada hida babi ganahegena.
  yao-yao: Pakuŵa katema kangu ka kuwa kaŵandichile ni chajijite miasi jangu mpela
    ila ŵambopesi yakuti kupungula sadaka ja divai paujo pa Akunnungu.
  tgp-tgp: Matan nake mauriku la sureia mo sohena wai silesilea matea isan God, noku
    rani mate mo mai moiso.
  auc-NT: Wængonguï quï, ante näni godönö baï botö adobaï ïñömote wantæ ïñonte wæ̈nönäni
    wæncæboimpa. Edæ botö wænguïönæ oo pönï impa.
  kbc-NT: Awii niɡ̶ijo ane jajoitaɡ̶adici, igaataɡ̶a emeɡ̶eeta ja idigo me ideleo
    leeɡ̶odi Cristo, codaa ja nipegi noko me jopitibigimece ditibigimedi.
  bmh-bmh: Izal noumabun ziwas alai dareu. Dudu ipal agen iz iwebi, noumaimai, izal
    esep wain ze go Uwait ula dacanemen dudu agen Uwait murabun gorianemen sul goriamam.
    Izal unabun ziwas waiab zoi dareu.
  ctu-BL: Come mach jalix mi caj cʌjq'uel ti' majtan Dios. Lʌc'ʌlix i yorajlel cha'an
    mij cʌy pañimil.
  meq-meq: Neŋ na, na təra andza wu kəriye nakə ta vəleye a Mbəlom aye. Həlay nakə
    ta kəɗiye ga, na gəriye ha məndzibəra aye mazlambar kə ndislew.
  noa-H: Timoteo, warrgar Hẽwandam hat'ee nemchaain k'eechjerrjö mʌʌn ya hamau juauta
    t'õopʌ̈iju dak'a pamaawai mʌg hatag jöpcha mua tag pʌ juag hoobaju.
  alp-NT: Le au riluke auku nanakwalaku leke au mata neka lulu Alla Eni sukare.
  san-VEL: mama praa.naanaam utsargo bhavati mama prasthaanakaala"scopaati.s.that|
  kbq-kbq: Na'ankure nagrira hago kofta knafi, waini ti ofama hazankna hu'za korani'a
    eri tagi atregahaze. Nagrama vanua knani'mo'a hago atupa nehie.
  kbh-kbh: Er mo Bëngbe Bëtsábioye jëtschuayama, canÿe bayá obanáftaca tcojabues̈cja
    vínoye jtsopochocancá, cachcá ats̈be vídnaca ya jopochócama entsemna. Ats̈e jóbanama
    bécoñe entsemna; chanjóbana ora echántsemna Bëngbe Bëtsá oyejuayá chaotsemnama.
  ron-LSB: Căci deja sunt oferit și a venit vremea plecării mele.
  pon-pon: Metet nai kamekamela o anjau en ai mela leler.
  nhe-BL: Pero ica na, ya nijtoyajtoc nonemilis para Toteco queja se tlacajcahualistli
    tlen atic, huan ya monechcahuijtihuala nopa hora quema nimiquis.
  sps-sps: Sana nyo, nainy tafisuan tsonyo te sisiruu ename an rafatsiny navanyo koor
    faarei non a fifaan ten Gov; ana nyo te naa fi Gormirmir tan tu nainy te naa minon.
  wnc-wnc: Siwan tapduknga iwanata na nuwa kupitde dapaknga gwa singgak.
  bus-bus: Ma gurↄↄ pàpa kↄ̀, weé ma aru kwɛ́ɛ sa'o'i ũ tia.
  gub-BL: Amo 'ar mehe àmàno putar ihe nehe kury. A'e he'ar uhem etea'i a'e nehe kury.
  imo-imo: Na nondopa wendo ombalo ulu pilipolio nu aku teko teani nio. Na, Gote popo
    toko no wain ondoko munduko yu tiringi mele, kinye nanga mememuni imbomareni na
    toko kondoko ondonge. Na mai kombumu tiye kolopo pumbo waimu nondopa wendo ombai
    teremo.
  boj-boj: Ni qalie, jeu tamo naŋgi na e lubsib moiyotbqa bati jojomqo. Israel naŋgi
    wain bilentoqnsib Qotei atraiyeqnub dego kere e moisiyqa ijo leŋ aiqas qaji dena
    Qotei atraiyobulqai.
  eng-DRA: 'For I am even now ready to be sacrificed: and the time of my dissolution
    is at hand.'
  knf-knf: Kë nji, bado bi tulën jibi bajaaŋ batul poot pi pgur, wal wi naan wi pkeţ
    udo bi kaban ban.
  san-KHM: មម ប្រាណានាម៑ ឧត្សគ៌ោ ភវតិ មម ប្រស្ថានកាលឝ្ចោបាតិឞ្ឋត៑។
  arn-NT: Fey iñche ta dew puwküley tañi langümngeael Ngünechen ñi duam. Dew fülkülepay
    ñi layael ta iñche.
  zas-NT: Din naj zamer gugüjt reeman naj, ma zidbig guialgüjt par naj.
  ken-NT: Mbák chí mɛ, nɛpɛ́m ɛna nɛ́naŋ nɛ́rɔ̀ŋ mbɔ nnya anɛ bárɔ̀ŋ bɛchyɛ akap
    ntá Mandɛm nɛ yɔ. Mandú mpok mɛ̌rɔ mmɨk.
