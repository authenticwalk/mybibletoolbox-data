verse: 2TI.004.006
translations:
  kpx-kpx: Isito dau di hativeve vaniu vuguvuguanu. Iale ataeabuna dahavoge dana hatisi.
  okv-H: Eto God ta pene ikari gaga ai ta wine overeketo God ta degi hande ikagora
    aingeko dombo nau pambari iji puvei hamo nau God ta degi hande ikasona
  tbo-tbo: Tau a palipalihalena meu mei a witalaguyabena meu Yaubada uyahina po kikina
    ma u bagibagi a wikokowi ma hipuli a nehaleya.
  mal-C: ഞാൻ ഇപ്പോൾത്തന്നെ പാനീയയാഗമായി അർപ്പിക്കപ്പെട്ടുകൊണ്ടിരിക്കുന്നു; എന്റെ അന്തിമയാത്രയ്ക്കുള്ള
    സമയവും ആസന്നമായിരിക്കുന്നു.
  grc-SR: Ἐγὼ γὰρ ἤδη σπένδομαι, καὶ ὁ καιρὸς τῆς ⸂ἐμῆς ἀναλύσεως⸃ ἐφέστηκεν.
  bgc-bgc: जै वे मन्नै मार भी देवैगें, तो मेरी जिन्दगी परमेसवर ताहीं चढ़ाई गई एक भेट
    की तरियां होगी। इस दुनिया ताहीं छोड़ण का इब मेरा बखत आ लिया सै।
  khz-khz: Kwalana au roli akwaregana, e au ralaku pene vepopo noowane vine nanuna
    Palagu gevega-namaana aonai gepopoana vetaina. Au geku laka-gerevagi tomana pekwara.
  deu-TKW: Denn ich bin schon daran, zum Opfer zu werden, und die Zeit meines Hinganges
    ist da.
  zsr-NT: Ca nac quiaꞌ nedaꞌ, nudö́d cuinaꞌ lu nëꞌë Dios atiꞌ chzoa ludöddëꞌ nedaꞌ
    le runaꞌ xchinëꞌ, atiꞌ dza uzáꞌa yödzlyú ni chzoa gdxin.
  lin-lin: Pamba te nakomi pene ya kokaba bomoi na ngai lokola mbeka ya masanga mpo
    na Nzambe, mpe tango na ngai ya kotika mokili oyo ekoki.
  hns-NT: Aur ab hamaar haal hai kie halieje se hamaar khoen djaise ek baliedaan Parmeswar
    ke aage bahaawal djaai, aur hamaar mare ke tem nagtjaai gail hai.
  noa-E: Timoteo, warrgar Ẽwandam athee nemchaain kheechjerrjö mʉʉn ya amau juauta
    thõopʉ̈iju dakha pamaawai mʉg atag jöpcha mua tag pʉ juag oobaju.
  eng-EMTV: For I am already being poured out as a drink offering, and the time of
    my departure has arrived.
  mib-NT: Te ruhū chi je ni socō rī maá rí jeē cúū rī, te je cuacuyajni quɨvɨ̄ cuu
    rī.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ आसिःमा ये़म्‍मिङ्‌ग निःत्ताङ्‌ङे त्‍ये़आङ् वाॽरो॥
    इङ्‌गाॽ आहिङ्‌मन्‍निङ्‌ग निङ्‌वाॽफुमाङ्‌ङिन् तोःम्‍मनाबा सिदुङ्‌जभा कुइसिःक् चोःक्॥
  xnj-xnj: Kwa upandi wangu nene, nivili papipi kuwusiwa luteta na lukumbi lwa kufwa
    kwangu kuhikili.
  mmx-mmx: Loxonaleng mo i auret ta do nenia ana met. Lanmet tarak naba lok ngan laramtaba
    saparap ne Moroa.
  cbr-NT: Nucën Papa Dios cuëënminuxun cana aín ñu mëëti 'an. Usa 'ain ca 'ën bamati
    nëtë 'urama 'icën.
  tee-NT: Chunch ju alat'i ni chinta ju avilhchan acsni acniyach ju quit'in ixlacata
    ju Cristo. Acmaconach ju ani lacamunutpa'.
  eng-LSV: for I am already being poured out, and the time of my release has arrived;
  cak-NT: Roma ren xe chic woyoben ri k'ij chi yicamises. Ri k'ij chi yibe y ninya'
    can ri rech-ulef, can nakaj chic c'o-wi.
  pah-NT: Oro ji, ji juka g̃werĩ g̃a – kiroki g̃a ji pyhyguka. A'ereki ji amombe'umbe'u
    Cristo Jesus'ga g̃a pe. Kiro ihoi japiavo nhimanoag̃wama, a'e ji.
  sja-NT: Mɨa mãga jara bɨ taarã-e nɨde mɨ wẽ-e pait'ee perã. Ara vino jõdaiparik'a
    altarde weedak'ãri Tachi Ak'õre-it'ee primisiak'a, mãga pɨk'a mɨ jõit'ee. Ara
    barco uchiaparik'a to ideepa jɨ̃k'ara ẽrat'aadak'ãri, mãga pɨk'a mɨ uchiait'ee
    na p'ek'au eujãdeepa.
  xed-xed: Iʼi, nda maga fitika ɗa, taghwaŋ a yu ka mtaku wa. Ndusak ndusa fitika
    sliʼa ɗa.
  mks-NT: Sa̱ íin tia̱hva i̱ jo̱co̱ i̱ mí i̱ nu̱ Ndióxi̱. Sa̱ xíni̱ vi̱ ña̱ sa̱ na̱cayati
    qui̱ví quivi vi̱.
  gfk-S: Iou tange hobi kinong ite hutate be ni hana talur ikin ra ula hanuo. I manga
    hutate um hoke be di te burange ter ira degu. Ma ira degu na ngan hoke ra hartabar
    na wain tupas God.
  bmu-bmu: Nalö köröpŋi bauköm gihimamgö osimamaŋgöra mewö jizal. Tandö lopioŋ möpöseibingöra
    sömbup qeba jakenöŋ ala ohogetka köwaknöŋ öŋgözapma. Miaŋgö dop nöŋön malmalni
    Anutugöra ala köleŋda nupŋi memba malalaŋgöra gawman yeŋön keuni jöhöba nuŋgugetka
    nani sepni mokomamgö dopdowizal. Gölme ki mosötmami, miaŋgö nalöŋan lök kam kuŋgumamgö
    dopdowiiga mötzal.
  dgz-dgz: Ne Pol Iesu oit mega menan aigavene tapen taivin bop nega wamewa konintu
    taiwan.
  eng-GNV: For I am nowe readie to be offered, and the time of my departing is at
    hand.
  zaa-NT: La' labàni quia' nna ną́ ttu ofrenda para Señor. Chi' tabá duą gútti cą
    inte'. Lù'uti quia' nna ccą́ última cosa nu gutía' para lèe, chì' taá duą edàya'
    yétsiloyu.
  eng-WEBSTER: For I am now ready to be offered, and the time of my departure is at
    hand.
  guh-guh: Xanë baja netoimoxoyo tsaponae tatonacaevetsinexa tanebeyaxuabinexa.
  bon-bon: Padare te bii tatyaramtige cane uudi apirame, epu pana Acejiyame ne lipu
    gwidape ca yiiwäräjusi. Siige padare age sena cane ai ireclota ne abmalame.
  nhw-BL: Pero ica naya, ya nijtoyajtoc nonemilis para Toteco quen se tlacajcahualistli
    catli atic, huan ya monechcahuijtihuala nopa hora quema nimiquis.
  swh-ONEN: Kwa maana mimi sasa ni tayari kumiminwa kama sadaka ya kinywaji, nayo
    saa yangu ya kuondoka imetimia.
  wbi-wbi: Ulwakuva une niling`anisie kukung`ilila. Unsiki ughwakuvuka kulyene ghufikile.
  bba-bba: Adɑmɑ nɛ mɑɑ, nɛn wɑ̃ɑrɑ kuɑ nɡe domɑ tɑm, nɛn sɑɑ yɑ turuku kuɑ ye kon
    kɑ duniɑ deri.
  eng-KJVCPB: For I am now ready to be offered, and the time of my departure is at
    hand.
  kgk-NT: Xe rekovia ejapo. Ãy ijukapyrã-rami xe aime. Ogwahẽ-tama xe-vy xe mano hagwã
    áry.
  waj-waj: Fai kiisa suai ni kiauvo kuminayaa tuoo kuanaravai. Ni suaivo paannainoo.
  cpy-cpy: Tema naaka kimitaka rooteentsi nopeyakotyaa, noshiya-kotyaawo ijakoeta-piintziro
    imiriteetziri ratsipeta-kaetaniki Tajorentsi, aritaki jakotzi-matakaha imiriteetziri.
  mpx-mpx: No egon ana sauga iyaka i kelaubwa ge panayawi na eguluwai. Sauga kekeisi
    abwe gamagalau nihi lolau ge saliyau ni lau, ni ola Yudiya oine hi liligin abapowona
    wali mulolu Yehoba elana.
  wbp-wbp: Ngaju kapurna palimilki. Kapurna yampimilki nyampuju nguru purdangirlilki.
    Jalanguju, yinyi karnaju Kaatu-kurralku ngulaju warntarri-piya-juku ngulaju puluku-piya-juku
    yangka-piya-juku kuja kalalurla maralypikingarduyu-paturlu purranjarla yungu kurapakaju
    Kaatuku. Kuja-piya-yijala karnaju ngajulku yinyi Kaatu-kurraju.
  luo-luo: An ngimana chalo gi misango miolo piny e kinde mar misango kendo kinde
    mar wuokna e pinyni osechopo.
  nhe-NT: Pero ica na, ya nijtoyajtoc nonemilis para Toteco queja se tlacajcahualistli
    tlen atic, huan ya monechcahuijtihuala nopa hora quema nimiquis.
  aii-aii: ܣܵܒܵܒ ܐܵܢܵܐ ܐܵܕܝܼܵܐ ܗܕܝܼܪܵܐ ܝܘܸܢ ܕܦܵܝܫܹܢ ܡܘܼܩܪܸܒ݂ܵܐ، ܘܥܕܵܢܵܐ ܕܦܪܵܫܬ‌ܝܼ
    ܡܛܝܼܬܵ‌ܐ ܝܠܵܗ̇.
  esk-NT: Uvaŋaliuvva tikiummigiga tuqqutaułiksraġa Agaayyutmik piqusriġḷuŋa. Aullałiksraġa
    marrumakŋa iñuułiġmiñ tikiummiruq.
  msb-msb: Sa akon man bahin, ginahalad na ako. Adi na an oras san akon pagtaliwan.
  cpa-NT: Ja¹quién¹³ jŋøih¹dsa jní². Ca¹tǿ² ja³neh¹³jni.
  dso-dso: ଗଟେକ୍‌ ପୁଜାରି ଜେନ୍ତିକି ବେଦିଟାନେ ବଲି ଚଗାଇସି, ସେନ୍ତାରିସେ, ଏବେ ମର୍‌ ଜିବନ୍‌
    ସର୍‌ପାଇ ଅଇବା ବେଲା କେଟିଆଚେ । ତାର୍‌ଲାଗି ଏ ସବୁ ଆଦେସ୍‌ ମୁଇ ତକେ ଦେଲିନି ।
  meu-meu: Badina be lau raragu na ina harihari be hebubumu; egu raka-oho negana vada
    be kaumu.
  yva-NT: Risy Paulus, sya masyoto wene mo rinaugav nde mararai to. Kavinta sya mavuge
    nsororop, raurata irati anakotaro rameseo Amisye ai.
  dgc-dgc: Ey sakén, dumemét dén nadid i ikate ko alang-alang ta Panginoon tam.
  zpm-NT: Rieṉ naa ziaadyoble ne laa naa gbi lo guidzliu rii, zhile gdziṉ dze ne laa
    zho gut naa.
  hix-NT: Uro ryhe, rowayehrà hahnoke rma haxa wehxaha. Khoryenkomo wya tàmsomà wyaro
    ryhe wehxaha. Taknyohsomà wyaro rma wehxaha. Kàwyanye kanawa yewekantokono wyaro
    ryhe, àtehe. Àro wyaro rowayehrà hahnoke rma haxa wehxaha.
  sim-sim: Hako anin li jimandingormeshinak a haha misambi toson a halaha na ikwa
    wolo osmu pasir nanduwa.
  npi-ULB: म अगिबाट नै बलिको रूपमा अर्पित भइरहेको छु, मेरो बिदाइको समय आएको छ ।
  cgc-cgc: Iling tan ake i na mga sugo ki kaon tak paagi ta ake na mga naagian na
    mga kabellay ta ake na pagsirbi ta Dyos yaken i paryo alad daw tubangen ko en
    ake na kamatayen.
  tim-tim: Dâ nâmâ nâŋgât manmanŋe emelâk manmanne sumbe hinare dâm kâiakberâmbo sumbegât
    akberâm aktân. Nâ mombiangât sopŋe ewumâk aktâp.
  yor-yor: Nítorí à ń fi mi rú ẹbọ nísinsin yìí, àtilọ mi sì súnmọ́ etílé.
  wos-wos: Némbuli wuniré xiyatandi. Xiyandat wuna nyéki blekétandé, Godka hwenjoka
    jambémbu blekéndan wain hulingu maki. Wuni ané héfa yatakatewuka nukwa andé yae.
  emp-NTPO: Dãrãẽ́ne mʌ̃ra bead̶ia. Mʌ̃ beui ewarira caita b̶ʌa.
  eng-F35: For I am already being poured out like a drink offering, and the time of
    my departure has come.
  ind-ind: Karena sebentar lagi saya akan dibebaskan dari tubuh duniawi ini. Darah
    saya akan segera dicurahkan sebagai suatu persembahan bagi Tuhan, dan Dia akan
    menerima jiwa saya.
  pes-OPCB: زیرا اکنون مانند هدیۀ ریختنی، در حال ریخته شدنم و زمان رحلت من فرا رسیده
    است.
  mpt-mpt: Memalo i ne nenaiba kaanamabio amo mebanobe. Ne dabalim olo deibonia Yesus
    esu unamabio am osa meb tlobe.
  ssx-ssx: I̱ pa꞉ta꞉ epolo pa꞉la꞉ hauta꞉ dupa. Mo hande hoteke lia hala꞉la꞉ tupa꞉
    I̱ lu peleme nateta꞉ teke pa꞉ta꞉ ya꞉la꞉me. I̱ do kenkena꞉ haloeki paeyaalo polo
    nate teke pa꞉ta꞉ ya꞉la꞉me.
  mkl-mkl: Ammɑ ɑmu tɑkɑm, kuwɛɛm í jɛ bɛi ɑtɛ̃i kuwee iyi ɑ̀ wɑɑ nikɑ̃, nɔ wɑɑti
    iyi ɑn jɔ̀ ɑndunyɑ í mɑɑi wɑ.
  gaq-gaq: ନେଙ୍ଗ୍‌ନେ ପାରାନ୍‌କେ ସର୍‌ପେ ବିଚେ ଏନ୍ ମଞ୍ଚ୍‌ପୁର୍‌କେ ଆତାର୍‌ନେ ବେଲା ପାଙ୍ଗ୍‌ଡିଙ୍ଗ୍‍କେ
    ।
  gof-RNT: Taani yarshshettiya wodey gakkis; ha alamiya aggada biya wodey matis.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆଇଁୟାଃ ଜୀୱାନ୍‌କେ ଦାଣେଁ ଏମ୍‌ରେୟାଃ ନେଡା ସେଟେରାକାନା, ଆଡଃ ନାହାଁଃଗି
    ଆଇଁୟାଃ ନାଙ୍ଗ୍‌ ନେ ଜୀଉକେ ବାଗିରେଆଃ ଦିପିଲି ସେଟେରାକାନା ।
  gah-gah: Nénisi hilito gamena mota alitokave. Nipili hilikiko nugupelotí miguhala
    nanigave.
  lcm-lcm: Using nalapo puka, na rangai ig katala tilingai val alilis serei si God.
    Na kalapo angasungai a taun asi kag pasal suai.
  aer-aer: Ayenge ampwe-arle-irreke, ingwenthe ware apeke ayenge ilwetyenhe. The apmere
    nhenhe ingkerne iwerle-alheme. Lyete ayenge anthelheme Ngkarteke ngkwarle-arteke
    kwertengerle tyatye-arenye areyele-arle thelirrerirretyarte kere itne-kenheke-arleke
    nhenge itne-arle kere nhenge iterrirretyarte kele imerte Ngkarte antherrirremele.
    Alakenhe renhe ayenge-arle Ngkarteke anthelhemele-arteke.
  qvc-NT: Chaqa noqatam suq wishatashina rinllapana wanchiwaq. Dasnam rin ch'ayamuq
    wanchiwananllapa diyaqa.
  tgl-ULB: Sapagkat ako ay ibinubuhos na. Dumating na ang araw ng aking pag-alis.
  cbs-NT: Jamen eadan, natian ma en yuda Jesucristo inankin en mawaxunxanai ma kemaikiki.
  xtm-NTPP: Vaa saña chi jâ iyo ja ki'in sa ndo'o neni sa, te jâ ni kuyatni kivi xndoo
    sa ñuu ñayivi ya'a.
  nnq-nnq: Kingobu chango chu kuwe kibandakile na myai jango jimiminigwa andi yene
    akakung'i pabamimina lilumbo lya divai nnongi ja Nnoongo.
  bao-NT: Yʉra, peeto dʉja yʉre cʉ̃ja ca jĩape. Yʉ ca waapa yʉtea eacoaro bii.
  san-ORI: ମମ ପ୍ରାଣାନାମ୍ ଉତ୍ସର୍ଗୋ ଭୱତି ମମ ପ୍ରସ୍ଥାନକାଲଶ୍ଚୋପାତିଷ୍ଠତ୍|
  huv-NT: Laliüc mambiyaw xic atnej arangüch wüx nichech; laliüc matüch a nüt nacueat
    icon.
  otn-NT: Ya ni̱ ma da̱ zønna̱ pa ga̱ pøngä ua ja ra̱ xi̱mhäi. Pɛ nu̱gui̱ da̱di̱ n'u̱ni̱
    da̱ thogui ngue rá̱ 'bɛfi Oja̱ dí ørpe.
  nop-nop: Nu nai muniniŋ kumumbene naŋgatnedi wain ime Bepaŋdok dumuŋ kwatnemiiŋ
    unduŋ kwatnedok agaŋ nai tilak.
  obo-NT: Su moka-atag koddi, id inguma ron kos timpu no inis umuu ku, iling to id
    buwis don diyot Monama, oyyos asow ad od tanan ka-ay to ampow't ingod.
  cak-ENT: Roma yin xaxe chic c'a voyoben ri k'ij que nquicamsüs. Ri k'ij richin nquibe
    y ninya' can ri ruch'ulef, xa nakaj chic c'o-vi.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤛᤡ᤺ᤔᤠ ᤕᤧᤶᤔᤡᤱᤃ ᤏᤡ᤺ᤳᤋᤠᤱᤅᤣ ᤋᤩᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤜᤡᤱᤔᤴᤏᤡᤱᤃ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤋᤥ᤺ᤶᤔᤏᤠᤒᤠ ᤛᤡᤍᤢᤱᤈᤓᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤆᤥ᤺ᤰ॥
  mie-NT: De nduhū chi ja nī nsōcō ni maá nī jā cuū ni, de ja cuācuñatin quīvī jā
    cuū ni.
  san-TIB: མམ པྲཱཎཱནཱམ྄ ཨུཏྶརྒོ བྷཝཏི མམ པྲསྠཱནཀཱལཤྩོཔཱཏིཥྛཏ྄།
  qve-NT: Noqata wañuchiwanankupaqqa chikan p'unchawkunallañan faltashan. Wañuchiwaqtinkutaqmi
    noqaqa huk wañuchisqa sacrificio ofrenda hina Diospaq kasaq.
  pao-NT: Nu pudusoo nabatsakoo ka Te Pabe'e-koobatoo. U saa'a mu numu tunedyooedooa
    nuga kapi.
  cbu-NT: Ashiri nuwaa kuki mazinangcha. Musásiri tsipakchuri, nuwaa kuki kpitinllpa;
    anuri payungcha. Itaru, nuwna tatsameena; tayaspatamaam iwapayana. Na nuwaa musá
    pachachindanaya. Kurasiri parungayaruri, Apanllipsha naachina.
  usa-usa: ketábá-kánáágómá waaqókárîq kéita kemá Áánûqtukaq amí-yátáákáá ónúne. íbêq-kanaama
    yemá kemmá tíkamiyaq puyónúne.
  soy-soy: Amɑ́ in nɛ́ɛ, ituŋɛ yɛ tulɛ rɛ kɛ́ pɑnsɛ inyɔ́ɔnsɛsɛɛ. Nnɛ́kpɔ ituŋɛ yɛ
    nyɑhɑimɛlɛ.
  hui-hui: I̱ nde i̱ni Ngode Datagaliwabehondo loma bialu bo mulene pongo bo winigo
    áyu ngagoni. I̱ dindini holene hamaro bule ko.
  amf-amf: Inta Barjona imbhea marshadettsi hayayse inin imbhayno wodano theedidine;
    peen kodara edimayse inin yivensa wodano yeskidine.
  quc-NNT: Ri in k'ut, Timoteo, xa jub'iq' man käpe tä ri q'ij ri kinkämik. Je' jas
    ri nu b'anom petinaq loq, amaq'el tajin kinya ri nu k'aslemal rumal kech nik'iaj
    winaq chik.
  dob-dob: Ta ꞌaboꞌagu niꞌatu be ꞌigu guinuwa yalosaloni be baleꞌu gete yapilisine.
  wrs-wrs: Kava kavmba ambo engla wulihawolvna, nihnahonam wuraholmba Sesoamba. Doa
