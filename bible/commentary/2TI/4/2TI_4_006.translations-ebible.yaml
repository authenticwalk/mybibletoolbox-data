    Itaŋga nyi ŋqä aŋä näweqämqä umqeŋqä, kiŋä näŋi mäwiqä iqi, qäqiqi etaŋgi ätqä.
  cux-NT: '''Úú deenú chi ca''á vida yeⁿ''é cáávā Cristo ní ''iiⁿ''yāⁿ caⁿ''á yā ''caaⁿ''nuⁿ
    yā ''úú. ''Āā canéé niiⁿnuuⁿ nguuvi chi ''cuūví.'
  tur-YTC: Bana gelince, bir sunu gibi kurban olmak üzereyim. Ayrılma vaktim geldi.
  san-ITR: mama prANAnAm utsargo bhavati mama prasthAnakAlashchopAtiShThat|
  bel-N: Бо я ўжо стаўся ахвяраю, і час майго адыходу прыйшоў.
  sch-sch: Keima rangin chu, inpêk rang zora atung zoia; hi ringnun hih ka mâk rang
    zora ani zoi.
  mic-MIQNT: Gatu ajiet iga'q aq pem tepawiaq ugjit ni'n ne'po'qsin, aq 'nqatmn ula
    mimajuaqan ugs'tqamu.
  huu-NT: Jai iaɨrei ite cue meinellɨrui.
  jiv-NT: Ishichik ajasai winia iwiaakmar Yusai̱ surumaktin. Mantamnan nayimpiniam
    wétin jeatimiai.
  otm-NT: Nɛ nugä, mi ts'ʉtho da zøn ra pa da guah ran t'unni nangue ma te dadí un
    Oją, da zøn ra ora ga pøngä ua, ngue ga tu.
  dah-dah: '@see-verse:2TI.004.005'
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə trɨpko mhə tui nɨtek raiu rəmwhen ia waen
    i kətəɡi pen ia təkure nɨfatə kuvei pen m Kumwesən. Səiou nəpɨn takier irə ruvəuvehe
    ipaka.
  kpr-kpr: O namo, nanda sifo refara buvira. Gitofui na daoro, God da javodae sedo
    ambarena. Na giti yarena, ni iraresa.
  san-IAS: mama prāṇānām utsargo bhavati mama prasthānakālaścopātiṣṭhat|
  nho-nho: A nau iaa, taku sao ki tiiake taku ora nei ku tae; taku ora e mee maa ku oti
    te hakaaratia ki TeAtua i aruna te olta.
  gym-NT: Ye abko makwe nuendre, ñobtä ñan angwane ti abko müre keta kebera Jesu mikabtä
    täte, aisete ti kebera krüte jakän.
  azg-NT: Ntyja njan ja, ntꞌö Tyoꞌtsꞌon maꞌndyiñꞌën juu na vantꞌö. Jndë tichjoviꞌ
    xuee na vi ncꞌön, ee mantꞌui ja tsonnanguevahin.
  bhd-bhd: अवं इना हुक्म तीं देताईं किजोकि मेरी ज़िन्दगी ते परमेशरेरे लेइ कम खतम भोवरूए
    किजोकि अवं ज़ानताईं अवं जल्दी मरेलो।
  too-NT: Lā' quit, palaj naquimacamāstā'can. Tapajtzūmā'tza' quimpūnīn.
  ind-AYT: Sebab, aku telah dicurahkan bagai cawan persembahan, dan saat kepergianku
    sudah tiba.
  cjo-NT: Ro nokamanantzimirori iroka, rooteentsi rowamagaetena, rooteentsi niyaate
    naari jenokinta.
  nsn-nsn: Ge inggo pe teka ding tauete uoumio misiana tar inum gera guatain tar uahung.
    Doh nag binako tar hiliu tar nituang gane i kot, ke pokoso manas.
  san-DEV: मम प्राणानाम् उत्सर्गो भवति मम प्रस्थानकालश्चोपातिष्ठत्।
  tna-NT: Beju quema manu hora enariatiani. Diusu jepuiti ema emanuameta huecuana.
  lid-lid: Ya, ou a-en hamon tiri lakou mene jo ndrasehek tam, tasah len tek ta imek
    badeh, ndrame mirihik labai. Ma ndrayek kameh amou i buku waen, iri lau ale adeu
    i ta Kindrei i nyara salom.
  wim-wim: Nint wik ngatharaman ngeey-ngeeyāna, puth ngayana yaam keꞌ man-yethaman
    iiy-iiyāng, ngul-ngulaman ngay uthamāng, puth anpalan ngay God.an monkan-wak-wakang
    nunang. Aakan thinth kan-ngul wamp-wampan ngay uthamāngana aꞌ iiyāng ngul aak
    God.antang ngul wun-wunāng.
  zga-M: Uhuva une nele tayali uhududeliwa usehe gwango gusilile.
  yom-yom: Bila mu diambu diama ndidi wukubama mu tambuku banga dikaba ayi thangu
    yi kuendila yizidi.
  san-SIN: මම ප්‍රාණානාම් උත්සර්ගෝ භවති මම ප්‍රස්ථානකාලශ්චෝපාතිෂ්ඨත්|
  yut-yut: Gak yaŋsi abi, nido nak kɨlɨsok uŋun kɨmotdɨsat. Aŋapbo yawino da Piŋkop
    do wain paret aŋ ɨmaŋ uŋudeŋ tagaldɨsat. Kɨkeŋ dakon bɨsap kɨlɨ kwaŋ tosok.
  grc-BYZ: ἐγὼ γὰρ ἤδη σπένδομαι, καὶ ὁ καιρὸς τῆς ἐμῆς ἀναλύσεως ἐφέστηκε.
  cpc-NT: Tima naaka, kimitaka irootaintsi nompiyakotya, ari nonkimitakotyaawo isakoitapiintziro
    imiriitari aririka intagaitiniri Pawa, aritaki sakotzimataka imiriitari.
  nhg-NT: Pues naja necaca quieme sente bentlölele tli ye ica ipa ajtöl; ye necaca
    para nemeques.
  nya-nya: Pakuti moyo wanga wayamba kale kuthiridwa ngati nsembe, ndipo nthawi yakwana
    yoti ndinyamuke ulendo wanga.
  ngu-NT: Aman yoajsic tiempo para nechtemacasquej itech Dios quen on huentli. Aman
    nisiu para nimiquis.
  kup-kup: Met nemaz ne epat hodad, nem hamarah am hemaz pov bon tovai samahaek, totoi
    nemenapanen nem uveo berevapanen ne ñomat ham epar betet som.
  jid-jid: Nakima ziza'an basi zo'ome na hadaya u' so itoh mu wa mi don gbugblu'ati.
  wmw-wmw: Kamana mainsha angu amiminika futi. Wakati wangu wakwasa duniya uwa karibu.
  gmv-GGM: Ta qass yarshistanas mata uttadis hayssa ha alamezape shaakkista buusa
    wodey taas gakkides.
  ssg-ssg: Nga tel unaui Haeu ti lehe laha telei nake nga ailele pupuasan. Mateak
    ape i xohi hawanewen.
  zpo-NT: Lee yalnaban cheen na nak mod tub gon kwaan mza na lo Dios, nu merla zhin
    mbizh yet na.
  poy-poy: Toziya shipindi sha neni sha kuhowa shapakwegera na mwazi gwangu hagwitiki
    gambira watambika wa Mlungu ntambu yawitilira shijungu sha divayi kulongolu kwa
    Mlungu.
  qwh-NT: Noqaqa listu quecä imeca animalcunata pishtarir, Diosta qaraqno rurarayämänanpaq;
    y wanunä öra chäramunnam.
  gaw-gaw: Dahilnu amu danab ag da iup̱eg mauhḵulnu haen miag do, da goḵulnu aaḵu
    haen malom. Danab ag doḏ main Kayak medaṯeb amu da amubia daaṯem.
  nca-nca: Dokoro, no sitúne windoroŋowe tete, ko roto toŋewero narune tukuni tete.
  zpz-NTPP: Ya̱ bi zu̱ la̱ nu gata̱. Gaca̱ gal nu na tub gun nu cha lo Ñgyoozh, gun
    sñuu ga shuub or nu gata̱.
  zac-NT: Vidë shtë na hia mërë tsalú ziquë ofrendë lu Dios; hia ziagdchini iurë parë
    gatia.
  kyg-kyg: Nofi alagafati aniꞌmo lakiꞌa Gotiꞌmo ofalinimo neꞌamiya kava huꞌna kolaꞌnimo
    aiꞌna lakiꞌna ma mopafiꞌmo ataleꞌna visuva kanaꞌnimo alagi ago hogo hiyaꞌmofeꞌmae.
  kmk-kmk: Ta nu maipanggop kan sakon, dinumtongon tun maidatunak kan Apudyus. Dinumtongon
    tun timpu un tengyak tu un pita.
  cao-NT: Nëca tsi mia yobaquia rësoti basima ë nori quëshpi na. Mana nai qui capaima
    xo ëa iquia.
  bbr-bbr: Isan meiäun ses koura. Karauk roat akas is iworona, meieita, isan karian
    kiro wain an Anut kamuk raiäi roat akas Anut nuraun kouriai senek kouraiei. Isan
    manaun ses siarap pe rau.
  inb-inb: Nukata wañu­chi­wan­ga­pa pun­cha ñami chaia­muku, chi­ura Taita Diusta
    karag­sina tukuspa, paita alli iuia­chin­ga­pa.
  hrv-hrv: Jer ja se već prinosim za žrtvu ljevanicu, prispjelo je vrijeme moga odlaska.
  box-NT: Ká ĩnɛ́n wón húmú sùaráa, ĩ ka lòn yìa na ɓa yan lè le muinì
    vó.
  ote-NT: Ngueꞌa̱ nugui ya bi zø ra ora pa ga unga ma te. Ya bi zø ra ora ga tsocua
    nuna ximhai.
  wnu-wnu: 'Yonomit qemeribam eng: munon wain ya ba Qenu magqurt biigi munon wurimaragansi
    igour. Eng gas ende, yonou qeru igereminer eng pi burab igo.'
  zam-NT: Yamerle' zin huiz co'se' xyo ren daa, co' nee di's, yamerle' zin huiz co'se'
    angndoon guth mèn daa xal nee lezo' Diox.
  zyp-NT: Kama cawh dangnah siasang letei pehlaipaw tui hratah luithlang cang myca
    neh ka, ka piathlahnah cai cawh a phah myca.
  sey-NT: Yëꞌë cato Maijaꞌquëna yëꞌë ca̱pë i̱sisiquëpi paꞌiyë. Yëꞌë ju̱ꞌija muꞌse
    jaꞌyere paꞌiji.
  nvm-nvm: Regavo naiji na tavan iji e Romko bu na abe kaniekfuon iji fun ruain ijefuon
    na moikigi na fioijo iji nan ijia arev.
  mps-mps: Magi baso meni, te ena isąma pabo sogo pąba yagasalio. Nago koneani,
    te polobadu te bidi dabe augwaligo te wain ąį gelama te Godibolo ofa mabo, te
    tiwai naga te eno kaneme gelabo sogo pąba yagasali.
  pab-NT: Natyo hoka okoi nokamani aosehena. Nokaxaisakihena hoka nahalakihena exe
    wenati.
  llg-llg: Boso mbali au, huu au fai mamateng deka-deka so. Au ia sama leo nggalas,
    tehuu isin sangga basan so.
  kyf-kyf: Nɩɩ, -amɩ mɩa, ɩn ka na 'dɛ wla 'slaka nya pepe, 'ylɩ -we nya ɩn 'kaa labhʋ,
    we ka cɩpa.
  tpi-tpi: Yu save, klostu nau bai mi dai na blut bilong mi bai i kapsait olsem dispela
    wain ol i save givim long God olsem ofa. Taim bilong mi long i go em i klostu
    pinis.
  mih-NT: Vatyi sa yatyi cua cui sa cuenda Tuhun Ndyoo. Sa cua saa quɨvɨ cua quite
    ihya ñuu ñiyɨvɨ, ta cua cuhin nu ndyaa ra Ndyoo.
  qvh-NT: Nogaga musyämi autoridäcuna wanusiyämänanpäna caycashganta.
  kms-kms: Te pugri nge ko kin ngeri te muq wundi pre, di nge wain Yumbui meng ningg
    alta pe guroq maind kin pugri ei puq megh ye.
  agn-agn: Tenged mga ong yen, ang kaboio agbobolontad da ong Dios. Maliag yaning,
    indi ra lamang maboay malipato ra tarin ong ta-paw tang kalibotan.
  nhi-NT: Pues neh ya nicah quemeh se tlatemactil tlen ya ictlatisqueh, ya ahsitoc
    in tonal inmiquis.
  ttc-NT: Per yatzun wetz, cha ch'inky nkamik, ch'inky nxik q'apo' iktza' jun oyej
    te Qtata Dios.
  dan-1931: Thi jeg ofres allerede, og Tiden til mit Opbrud er for Hånden.
  kwj-kwj: E, puris hima le waini uku ti gutosini Gotri ni handau sumbu ti mi hambwandau,
    woro o hingambwa fi ahi ti anguꞌomwe hinga ya owehenakondau. Ani mini ani andosino
    gisi takaihiro.
  vie-OVCB: Riêng phần ta, đời sống ta đang được dâng lên Đức Chúa Trời như một tế
    lễ. Giờ qua đời của ta đã gần rồi.
  kze-kze: Áánútuntavesamo imáyáamo ésamo nombó atíyuwaantemba sáwíyanka'a kembá Póromba
    sínkamiyana kesí naaeó miráumai kumína'a puwónaumne.
  mpj-mpj: Julyjuya kuka mitu pungkupayi kayilapaya jiinya mirtayirti kangkura maajaku
    yungkupayi, Mama ngarnawarrapurlukaku. Mirtayirtiyururniya mayitpi ngayu kuwarri
    mitu pungku.
  lbk-lbk: Sak-en, nganngani ak ay maichaton ya maisiyan isnan lofong. Maiyalig ak
    isnan fayas ay maikoyag ay maitapi isnan maichaton ken Apo Dios.
  mto-NT: Ax a̱ts, je̱ ya̱x joꞌnts a̱tseꞌe nyakpa̱mꞌukvaanni, tá̱minupeꞌe a̱ts je̱
    nꞌo̱o̱ꞌku̱n,
  bzh-bzh: In sa, og yiḳ vonġ bë sa niġ ḳöḳ keseh nebë sën denekeseh wain tu
    seriveng vu Anutu lo. Yönon, sa buk ggovek ya bedus raḳ bë sa nadiiḳ.
  guj-2017: હું તને આ બાબતો એ માટે કહું છું, કે હું જલ્દી મરણ પામીશ અને આ દુનિયાને
    છોડીશ. હું જાણે કે દ્રાક્ષારસનાં પ્યાલા જેવો છું કે જે તેઓ વેદી પર રેડીને ઈશ્વરને
    બલિદાન આપે છે.
  jvn-NT: Nèk aku mikir uripku déwé, aku ngerti nèk wis ora suwi menèh Gusti Allah
    bakal manggil aku mulih.
  byr-byr: Sareꞌ darevɨnyɨ. Aꞌmwera kwaraanyaba Gotɨyarɨne waainɨya dɨngadɨvɨtabaaibɨꞌ
    tamakyaꞌneinyɨ nɨmɨre taweꞌ mena dɨmaꞌnadeꞌnanyɨ. Nɨmɨregaaꞌ mena kɨbawa yɨwawodeꞌna
    yɨwakegaakɨ.
  ian-ian: Wun wuna njɨvwa tamba ngɨlɨvat yigandɨ. Wun kat tamba vatnya tamba kiyaa
    mɨna lɨgandi. God kat kwilɨnja nɨma ngu salatɨga vap vla wunkat vatnyandi, wuna
    yelogwen wupmasalakiyandɨ nɨma ngu vla.
  hun-hun: Mert én immár megáldoztatom, és az én elköltözésem ideje elérkezett.
  mcf-NT: '—Ëbi unës uan ëmbi nacpadomboen: “Adota,” mibi caquid nibëdtsiash —queshun
    mibi aden chiec nebi. Nëbi Nuquin Papan tantiacpadën chieshëmënquidon ëbi unës
    uaic.'
  kjs-kjs: Gore abi Gote-na lodo kirulalo repename wain ipa mea koyaaeme-rupa nina
    yaapi koyalimi rabu re-para komolalo pi. Abi nana kogono madaare nana komape yapi
    di rudu yala.
  mni-mni: Eigidamakti thaknaba mahi Tengban Mapuda katpagumna heidokkhre aduga eihak
    taibangpan asi thadokpagi matam adu nakle.
  yad-NT: Rajyu̱ ji̱ta, rito̱numa raya̱da rundate, riryumiryu̱ñumara rayndaja̱ samitu̱choda
    jiyadaju̱.
  mxb-NT: Dión koo ino̱n keeón, dá chi̱ sa̱ ió va yuꞌu̱ ña̱ kuui̱ saꞌa̱ Ndios, chi̱
    sa̱ ni̱ ku̱yati va hora ña̱ kía̱n kuui̱ dánkooi ñayuú yóꞌo.
  pon-2006A: Ahpw ngehi, ahnsou me I pahn meirongala leledohr, oh ahnsou me I pahn
    mweselsang mour wet pil leledohr.
  maq-NT: Ngahan ne, chuva sa nixtin xi cjuë ngahan. Ha cama tiña nixtin xi cueya.
  hto-hto: Ja íanori íllamona Juzíñamui ióbitallena fatá fecaca rɨlle izói, fécajigacue.
    Cue tɨtáillɨrui ja áɨnozide.
  por-BRBSL: Pois já estou sendo oferecido, e a hora da minha partida chegou.
  ces-NKB: Já už totiž [začínám] být obětován a nastal čas mého odchodu.
  cui-cui: Bara nama imoxoyo nebexubina tajume cowʉntsixae Cristo. Mataʉtano bara
    nama imoxoyo xua po mataqueitha tsane ponaein Nacom pia nacuatheicha.
  boj-2014: Ni qalie, jeu tamo naŋgi na e lubsib moiyotbqa bati jojomqo. Israel naŋgi
    wain bilentoqnsib Qotei atraiyeqnub dego kere e moisiyqa ijo leŋ aiqas qaji dena
    Qotei atraiyobulqai.
  eng-OEBUS: As for me, my life blood is already being poured out; the time of my
    departure is close at hand.
  eri-eri: Ne isini, ji elebe umoni juguni, ono wehenga yame ganefe wain Itou toota
    tu‑tude dorofe feu wonbona. Ji yame goyei nomo saini jugu waha.
  aly-aly: Ayengan artwamp-anemerrew, ayengap ingwer-ingwer ilweyenh-anem. Ntwan iterlarl-areyel,
    artwa ingkart-rnemelarl aker rwewarl ampernemel anthenh Akngey-warl. Alakenh-anyeman
    ayeng-anem anthelhem ikwer-warl.
  wiu-wiu: Akolalike sipi sipi kai eya meane lodo you toane anu kamate ponane tetepo
    taneya mekene uku. Nipa no tuane poateku tigotoko wane ekene uku.
  swe-swe: För själv är jag på väg att offras, och tiden för mitt uppbrott har kommit.
    [Bibeln säger inte när Paulus dog, men det mesta pekar på att det skedde några
    år efter branden i Rom 64 e.Kr., då förföljelsen av de kristna ökade. Enligt traditionen
    fick Paulus sitta i det underjordiska Mamertinska fängelset för att sedan bli
    halshuggen under Neros tid som kejsare omkring 67 e.Kr.]
  cth-cth: Bangkongtetpawiteh, kai teh thuengnae khoungroe van thueng lah ka o toe.
    Ka due nahane tueng a pha toe.
  mti-mti: Ne gare puyo egamiviwa atan eni. Ne at piyu mame kwetanwa kumiwa me wait
    uwane.
  pad-NT: Vara oabono ovani'aki ho bana. Ipohijanarihi ida mahi hora vanaabinivini
    kamahini kaimoni. Ija'aria vanaabinihi ida igitha Deu-ra vakanava'igavini kaimoni,
    onivani fori hija bana ida oabinina kamahini, kodimahia Deu-ra okanava'igavini.
    Ija'ari ajihini kamahini amaakarini fori hiki bana ida oabinina kamahini.
  twi-twi: Wogu so rehwie me sɛ afɔre ahwiesa, na bere abɛn sɛ migyaw asetena yi.
  hlt-hlt: Ka phum uh coeng tih ka voeinah tue khaw ha pai coeng.
  tbz-SIM: N dɑ nɑ́ɑ́ mmiɛ nkɛ yɛ̃́ n duɔ́mmɛ̀mu n fòmmu kɛ yóó kú. N kṹṹ mmɔ̀nnì
    diì tùɔ̀kɛ.
  san-GUJ: મમ પ્રાણાનામ્ ઉત્સર્ગો ભવતિ મમ પ્રસ્થાનકાલશ્ચોપાતિષ્ઠત્|
  amx-amx: Timothy-ay, thang ngwenh ateng-ilem, ngwenth war yeng ilwemarleng. Lyet-antey
    yeng mpwerrk tjengenh tjenkerr anthelhem Altjerr-warn, arrwekeleny ngkart priest
    mapel Altjerr-warn ker tjenkerr anthetjart-artek. Lakenh ntwang kaltj anetjenheng.
  ake-NT: Apʉne pʉra iu'matʉ pe umaka'sa' man use'man nɨto' ike tensisen kasa, mɨrɨ
    awonsi'kɨ utɨto' weyu si e'sepoka'sa'.
  qvn-NT: Chaynuy niyag nogaga chay altar jananchru Diospag rupachipäcunanpag uywa
    cayagnuysi nä carmi. Chaura nämi wanucunäpag ürä pasay nachrgayämun.
  tku-NT: Quit, palaj naquimacamāstā'can. Talacatzuna'jīmā'lhtza' quilīnīn.
  bjk-bjk: Me e tengen bira, möxösa, iri lörörö im pe e ra minet, ma a dee re e ixoro
    su xarnang a arabaa möxö wain urungan te God.
  msy-2020: Ezɨ kɨ uabɨ, nan ovevemɨn dughiam roghɨra ize. Eghtɨ nan ghuzim mati wainɨn
    dɨpar me God ganɨdimɨn mɨn, abuan irasava ami. Nan dughiar kɨ mangamim a roghɨra
    izegha gɨfa.
