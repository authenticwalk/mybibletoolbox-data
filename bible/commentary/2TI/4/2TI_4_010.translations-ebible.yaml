  amx-amx: '@see-verse:2TI.004.009'
  ake-NT: apʉne pʉra Temas uya unonkasa' man, mɨrɨpan utɨ'pʉ man Tesaroni'ka pona,
    serɨ orʉ i'nʉnka tʉuya pɨ'. Kʉre'sin utɨ'pʉ man Kare'siya pona, Tai'tas nɨrɨ utɨ'pʉ
    Tarʉma'siya pona.
  qvn-NT: Nätan cay pachachru imas aygas cagcunalata munarmi Demasga dëjarcamarnï
    aywacun Tesalónica marcata, jinaman Crescentetam cachrarayä Galacia marcata. Nätan
    Titotam cachrarayä Dalmacia marcata.
  tku-NT: Demas quimakxtekli ixpālacata pāxquī' tū xala' nac cā'quilhtamacuj ē a'lh
    nac Tesalónica. Crescente a'lh nac Galacia ē Tito a'lh nac Dalmacia.
  bjk-bjk: möxösa, Demas ixo mamaa lamun abo lalaa möxö öxöno lagunon nixinen ma ixoro
    wan kalik e uruso Tesalonika. Keresen ixoro wan u Galesia me Taitus ixoro wan
    u Dalmesia.
  msy-2020: Nɨ oragh! Demas, a nguazir kamɨn biziba bagha bar ifonge, kamaghɨn amizɨ
    a na ategha gɨvagha Tesalonikan nguibar ekiamɨn ghu. Ezɨ Kresens Galesian Provinsɨn
    ghu, ezɨ Taitus Dalmesian Distrighɨn ghu.
  bpr-bpr: du ta tnagak Dimas agu mdà di kalbong nawan i knèan dini di tah tanà, na
    ta salu ditù di Tésalonika. Na Krisan, ta gatù kenen di Galasya, na Titu gatù
    di Dalmasya.
