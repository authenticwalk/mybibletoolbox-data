verse: 2TI.004.010
translations:
  kpx-kpx: Kosealemo Dimasiu vatae onobenobeho isiviaime di halei Tesaloniae tinu.
    Isege Kalesiniu Dilava lovi valiho Galesia vatae tinu. Ige Taitasi keta lovi ke
    igae valiho Damasia vatae tinu.
  okv-H: Eto embo Demas amo enda ta ari osa isapamane ue na toto da Thessalonica ta
    pambuhoi eto embo Crescens na enda Galatia ta pambuhoi eto embo Titus amo enda
    Dalmatia ta pambuhoi
  tbo-tbo: babana u lawa amaka hi nehaleu. Dimasa hipuli gapolahi luhogalana nugona
    i waya po amaka i nae u Tesalonika. Keseni amaka i nae u Galatiya ma Taitasi i
    nae u Dalimatiya.
  mal-C: എന്തുകൊണ്ടെന്നാൽ, ദേമാസ് ഈ ലോകജീവിതസൗകര്യങ്ങളെ സ്നേഹിച്ച് എന്നെ ഉപേക്ഷിച്ച്
    തെസ്സലോനിക്യയിലേക്കു പോയി. ക്രേസ്കേസ് ഗലാത്യയ്ക്കും തീത്തോസ് ദൽമാത്യയ്ക്കും പൊയ്ക്കഴിഞ്ഞു.
  grc-SR: Δημᾶς γάρ με ἐγκατέλιπεν, ἀγαπήσας τὸν νῦν αἰῶνα, καὶ ἐπορεύθη εἰς Θεσσαλονίκην·
    Κρήσκης εἰς Γαλατίαν, Τίτος εἰς Δαλματίαν.
  bgc-bgc: क्यूँके देमास नै इस दुनिया की चिज्जां तै प्यार करया सै, अर मेरै ताहीं छोड़
    दिया सै, अर वो थिस्सलुनीके नगर म्ह चल्या गया सै। क्रेसकेंस, गलातिया नगर की ओड़
    चल्या गया अर तीतुस दलमतिया परदेस कान्ही चल्या गया सै।
  khz-khz: Kwalana Demas na etanopara magulina eulamagi-kamuana, gaurai au eraokwanikuto,
    Tesalonikai eagoto. Kresens ia Galatiai eagoto, e Tito Dalamatiai.
  deu-TKW: Denn Demas hat mich verlassen aus Liebe zu dieser Welt, und ist nach Thessalonike
    gegangen, Crescens nach Galatia, Titus nach Dalmatia;
  zsr-NT: le bubíj ladxëꞌë nedaꞌ Demas, le nadxiꞌinëꞌ le ruziꞌë xbey yödzlyú ni, atiꞌ
    gyijëꞌ yödz Tesalónica. Crescente gyijëꞌ luyú Galacia, atiꞌ biꞌi Tito gyeajbiꞌ
    luyú Dalmacia, le cni ben bayúdx lunëꞌ.
  lin-lin: 'Pamba te Demasi asundolaki ngai : alingaki mokili oyo mpe akendeki na
    Tesalonika ; Kresasi akendeki na Galatia, mpe Tito akendeki na Dalimatia.'
  hns-NT: Demaas doenia ke barhia tjiedj khaat hamme tjhorke Tesaalonieka sahar me
    tjal gail. Kresens Gaalaatsia diehaat me gail hai aur Tietas Dalmaatsia diehaat
    tjal gail.
  noa-E: Mʉʉn mʉch appaita chirʉm, Demaaujã Tesalonicaag mam khõchgau mʉ barpʉabajeewai.
    Sĩi mʉg jẽb gayam nemegta ʉ̈rcha ee am khõchgau mʉrʉgjã ooba petajim. Crescentejã
    Galaciaag petaawai Titoou jũrr Dalmaciaag petajim.
  eng-EMTV: For Demas has forsaken me, having loved this present world, and traveled
    to Thessalonica—Crescens to Galatia, Titus to Dalmatia.
  mib-NT: Chi Demas ni stóo de ruhū, chi ndíyo ni de ndajníñu ñayɨ̄vɨ yáha, te cuahān
    de ñuu Tesalónica. Te Crescente chi cuahān de Galacia, te Tito cuahān de Dalmacia.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ देमासरे़ कन् इक्‍सादिङ् खाम्‍बेःक्‍मोबा पाःन्‍हाॽ मिःम्‍जि
    मे़त्तु हे़क्‍क्‍याङ् इङ्‌गाॽ ले़राङ्‌ङाङ् थिस्‍सलोनिका पेआङ् वाॽरो॥ क्रेसेन्‍से़न्
    गलातिया थुम्‍मो पेआङ् वाॽ हे़क्‍क्‍याङ् तितसे़न् दाल्‍मातिया थुम्‍मो पेरो॥
  xnj-xnj: Dema aganili mambu ga pamulima apa anilekili na kuhamba Tesalonike. Kilesike
    ahambili Galatia na Tito ahambili Dalimatia.
  mmx-mmx: mila ne Demas, ga vara lorooro at na lavatkangka la neni ga on basinge
    ia la gat pas uto Tesalonia. Kresen gat pas uto Galesia, Taitas ga onon uto Dalmatia.
  cbr-NT: Demas ax ca ënë menu 'icë ñuishi 'aisamaira cuëëni, 'ë ëbiani Tesalónica
    ëmanu cuanxa. Crescente axribi ca Galacia menu cuanxa. Cuanmainun ca Titoxribishi
    Dalmacia menu cuanxa.
  tee-NT: Pus ju quilak'au'an Demas k'achanilh ju taxtokni ju alin ju ani lacamunutpa'
    chai quimacaulh. Alh ju lak'achak'an Tesalónica. Chai ju Crescente alh ju xalacat'un
    Galacia. Chai ju Tito alh ju xalacat'un Dalmacia.
  eng-LSV: for Demas forsook me, having loved the present age, and went on to Thessalonica,
    Crescens to Galatia, Titus to Dalmatia;
  cak-NT: Roma ri Demas xa xbe pa tenemit Tesalónica. Xirumalij can, roma raja' xa
    más xrojo' ri c'aslen ri we' chech-ulef. Ri kach'alal Crescente benak pa tak tenemit
    chi ri Galacia. Y ri kach'alal Tito benak chuka' pa tak tenemit chi ri Dalmacia.
  pah-NT: A'ereki Demas'ga opohi ji hugwi ogwovo cidade de Tessalônica pe. A'ereki
    ga opotaruhu mbatera ag̃wamo. Crescente'ga oho Galáciapeve'g̃a gwyri pe. Tito'ga
    oho Dalmáciapeve'g̃a gwyri pe.
  sja-NT: Demapa mɨ atabaibëiji wãit'ee Tesalónica p'uurudee, na p'ek'au eujãdepema
    ne-inaa audú k'inia bairã. Ma awara Crescente wãji Galacia eujãdee mãik'aapa Tito
    wãji Dalmacia eujãdee.
  xed-xed: Wana zliɗivazla na Demaska, kabga laghula ɗvutá skwa ghəŋa haɗik, ka sliʼaftá
    tsi ka laghwi da luwa Tesalunik. Laghula na Kreseŋ ta haɗika Galat, ta laghu Titus
    ta haɗika Dalmatiya guli.
  mks-NT: Na̱jándicoo Demas ye̱he̱ jáchi̱ na̱catóó chága̱ da̱ ña̱ha ñuyíví yóho ta
    cua̱ha̱n da̱ ñuu Tesalónica viti. Ta na̱quee Crescente cua̱ha̱n da̱ estado Galacia
    ta já na̱quee Tito cua̱ha̱n da̱ chí estado Dalmacia.
  gfk-S: '@see-verse:2TI.004.009'
  bmu-bmu: '@see-verse:2TI.004.009'
  dgz-dgz: Iwa apan Dimas piup guegue mega imua waren menan ae venege pa Tesalonaeka
    aen. Apan Keresen at Galesia aen. Apan Taitas at Dalomasia aen.
  eng-GNV: For Demas hath forsaken me, and hath embraced this present world, and is
    departed vnto Thessalonica. Crescens is gone to Galatia, Titus vnto Dalmatia.
  zaa-NT: Porqui'ni nu lá Demas nna chi bettse'e latsi'į inte', pues adila ridà latsi'į
    ca cosa qui' yétsiloyuį nna chi beyeqquią para yétsi Tesalónica. Ą'hua nu lą́
    Crescente nna lanú bí te porqui'ni chi día bi hàstaba región Galacia. Ą'hua hermano
    qui' ri'u Tito nna chi día bi para región Dalmacia.
  eng-WEBSTER: For Demas hath forsaken me, having loved this present world, and hath
    departed to Thessalonica; Crescens to Galatia, Titus to Dalmatia.
  guh-guh: Demasvënënë rabaja nexuabatabajirava. Tsipaji Dioso pejumelivaisi matatoxenetsia
    jitsipa bitso mapanacuapijicueneje. Pona baja nexata Tesalónica tomarabelia. Crescentevënënë
    baja itorobajë Galacia nacuayabelia. Tito pijinia itorobajë Dalmacia nacuayabelia.
  bon-bon: Deemas singi läbitepi gawecewe mule tääpume, siige nabmalepi cebine, lädepi
    Tesalonika me. Kreskes lädepi Galatiya me, piiyepu Taitus lädepi Dalmatiya me.
  nhw-BL: Ya nechtlahuelcajqui Demas huan yajqui altepetl Tesalónica pampa tlahuel
    quiicnelía tlamantli tlen ni tlaltipactli. Crescente yajqui tlali Galacia para
    quichihuas itequi Toteco, huan Tito yajqui tlali Dalmacia.
  swh-ONEN: kwa sababu Dema, kwa kuupenda ulimwengu, ameniacha na amekwenda Thesalonike.
    Kreske amekwenda Galatia na Tito amekwenda Dalmatia.
  wbi-wbi: Ulwakuva u Dema anilekile. Ajighanile iisi ija liimo kange alutile kwa
    Thesalonike, khu kreseni alyalutile khu Galatia, kange u Tito alyalutile khu dalmatia.
  bba-bba: Domi Demɑsi u mɑn deri u doonɑ Tɛsɑlonikɑ ɡiɑ yèn sɔ̃ u hɑnduniɑn kĩru
    mɔ too. Kɛrɛsɑnsi u doonɑ wi mɑɑ Gɑlɑti ɡiɑ, mɑ Titun tii mɑɑ dɑ Dɑrumɑsi ɡiɑ.
  eng-KJVCPB: for Demas hath forsaken me, having loved this present world, and is
    departed unto Thessalonica; Crescens to Galatia, Titus unto Dalmatia.
  kgk-NT: Xe irũ kwéry xe rejapa-ma oje'ói-vy xe anho xe reja. Demas xe reja teko
    rei remimbojohu porã omomba'egwasuve-gwi. Tessalônia tetã-my oho xe reja-vy. Ha
    Crescente katu oho Galácia yvy-koty. Dalmácia yvy-koty oho Tito. Ha Tíquico amondo
    kuri íxupe Éfeso tetã-my. Lucas anho mante opyta xe ndive. Xe anho eterei. Upéa-gwi
    ne kyre'ỹ eregwahẽ hagwã xe ha-py. Ereju ramo, eju Marcos ndive. Amba'apo jave
    Nhandejáry-pe, ha'e xe pytygwõ voi oiko-vy.
  waj-waj: Vaidiivaa nnutuuvo Dimaaso aa mmata ta variaunna aavau vai aataruuyauvaara
    pinaama mmuduuya ruoo ni pikioo yoosinna Tesoronikii vioo kieeravai. Vo vaidivai
    nnutuuvo Keresekeeva mmata Garatiaa vioo kiooduu vuaivaa nnutuuvo Titiiva mmata
    Daramatiaa vioo kieeravai.
  cpy-cpy: Tema rookawenta-nakina Demas, okaema-shireteeri rirori jaawiki-jato. Jatee
    Tesalónica-ki. Riima Crescente ikinanakiro rirori Galacia-ki. Ari ikimitakari
    Tito ikinanaki rirori Dalmacia-ki.
  mpx-mpx: Dimasa panayawi ana yaliyaya nuwana i noek inoke i tataluwagau i egon i
    na Tesalonaika. He Kelesenis iyaka i na labi Galatiya, ge Taitas iyaka i na labi
    Dalmesiya,
  wbp-wbp: '@see-verse:2TI.004.009'
  luo-luo: nimar Dema oseringo oweya modhi Thesalonika nikech nohero pinyni moloyo.
    Kreske to osedhi e piny Galatia, kendo Tito bende osedhi e piny Dalmatia.
  nhe-NT: Ya nechtlahuelcajqui Demas huan yajqui altepetl Tesalónica pampa tlahuel
    quiicnelía tlamantli tlen ni tlaltepactli. Crescente yajqui tlali Galacia para
    quichihuas itequi Toteco, huan Tito yajqui tlali Dalmacia.
  aii-aii: ܣܵܒܵܒ ܕܹܐܡܵܐ ܫܒ݂ܝܼܩ ܠܹܗ ܐܸܠܝܼ، ܟܲܕ ܡܘܼܚܸܒ ܠܹܗ ܠܐܵܗܵܐ ܕܘܼܢܝܹܐ ܘܐܙܝܼܠܔ ܠܹܗ
    ܠܬܹܣܵܠܘܿܢܝܼܩܹܐ. ܩܪܝܼܣܦܘܿܣ ܐܙܝܼܠܔ ܠܹܗ ܠܓܵܠܵܛܝܼܵܐ، ܘܛܸܛܘܿܣ ܠܕܲܠܡܵܛܝܼܵܐ.
  esk-NT: Uvvatakku Demas-ŋum marrumiŋa nunamik kimmutiqatluliqhuni unitchaaŋa. Thessalonica-mun
    aullaqtuq, Crescens-li Galatia-mun, Titus-aasrii Dalmatia-mun.
  msb-msb: kay si Dimas, sa pagkawili sani na buhay, binayaan ako kag nagkadto na
    sa Tesalonica. Si Cresente naman nagpakadto sa Galacia, kag si Tito, pakadto sa
    Dalmacia.
  cpa-NT: Ma²ca¹tég² Demas jní². Ca¹ŋó¹dsa juu¹² jøa³juøi² Tesalónica. Hiug¹² ma²dsø²jiag¹²
    dsǿa¹²dsa jǿg³ quiah¹² jmøi¹guǿi¹ la². Jøng² ca¹ŋó¹ Crescente juu¹² ja³tén¹² Galacia.
    Tito ca¹ŋó¹ juu¹² jøa³juøi² Dalmacia.
  dso-dso: କାଇକେବଇଲେ ଦିମା ଏବେ ମକେ ଚାଡିକରି ତେସଲନିକି ଗାଲାଆଚେ । ସେ ଏ ଜଗତର୍‌ ବିସଇ ଅଦିକ୍‌
    ମନ୍‌ କଲାନି । କର୍‌ସିନ୍‌ ଗାଲାତିଆଇ ଗାଲା, ଆରି ତିତସ୍‌ ଦୁଲ୍‌ମତି ଗାଲା ।
  meu-meu: Badina be Dema ese vada eme rakatanigu, ina tanobada eme ura henia dainai,
    Tesalonika vada ela. Kreske be Galatia vada ela. Tito be Dalamatia vada ela.
  yva-NT: Sya arakove wo inapaya ti ribui no. Weye Kreseka poroto no munijo Galatia
    muno Titus poroto no munijo Dalamatia. Demas opamo bekero anakotaro mine vone
    so bo rai, weti po inapaya yara poroto kobe no munijo Tesalonika.
  dgc-dgc: Dahilan ti Dimas, éy pinabayanék na dén. Isipén na wade san i kalayaan
    na. Inumange dén siya ta Tesalonika. Ti Kresente éy inumange dén ta Galasia. Sakay
    ti Tito, éy inumange ta Dalmasia.
  zpm-NT: sac zig nac Demas, laa me bichele lo naa. Psaṉaque me naa nu laa me zie
    nëz Tesalónica; sac mazdraa nonie grë ncuaaṉe lo guidzliu rii guic me. Bay zig
    nac Crescent, laa me briee zie me nëz Galás; Tit na, zieegaa nëz Dalmás; laa zho
    zie zaatne nacle diidz tsie zho.
  hix-NT: Àsok tawro hana, rohyaye rakoronotho komo tonàr ke. Demasà ryhe, rohnànkatxehkay
    mak ha. Teryehotanàr xe rma haxa nehxakonà, amnyeno rma komo wyaro, Khoryenkom
    xanhàn komo wyaro. Tesaroneka hona ryhe toye. Kryesentxe ryhe, Karaseya yamtar
    hona toye. Txetu ryhe, Dawmahseya yamtar hona toye.
  sim-sim: Demas angop anin halari ri. Or mbele mbele misambi torok fehendan or rupshi
    mendenda osik anin or halaha kolaka Tesalonaikak iri ria. Urik Kresens angop provins
    Galesiak iri ria. Urik Taitus angop distrik Dalmesiak iri ria.
  npi-ULB: किनकि डेमासले मलाई छोडिदिए । यस वर्तामान संसारलाई प्रेम गरेर तिनी थेसलोनिकेमा
    गएका छन् । क्रेसेन्स गलातियामा गएका छन् भने तीतसचाहिँ दलमातियामा ।
  cgc-cgc: Padilian a Demas daw giling kanen naan ta syudad Tesalonica tenged na palabi
    din gid mga betang na makapalipay ki kanen naan ta kalibutan i. Cresente ya a
    giling naan ta prubinsya Galacia daw Tito ya giling naan ta lugar na Dalmacia.
  tim-tim: Amâ Demaŋe hângât siâ me siâgât nâŋgâmbo humo akto hepun nekmâ Tesalonike
    kepian ariep. Dâ Kereske Galatia hânân ariep. Dâ Tito âmâ Dalimatia hânân ariep.
  yor-yor: Nítorí Dema ti kọ̀ mí sílẹ̀, nítorí ó ń fẹ́ ayé yìí, ó sì lọ sí Tẹsalonika;
    Kreskeni sí Galatia, Titu sí Dalimatia.
  wos-wos: Demas ané héfambu rekwa jonduka némafwimbu mawuli yata wuniré yatakataka
    dé Tesalonaikaré dé yi. Kresens Galesiaré dé yi. Taitus Dalmesiaré dé yi.
  emp-NTPO: Djaba Cresentera Galacia druad̶aa wã b̶ʌa. Titora Dalmacia druad̶aa wã
    b̶ʌa. Maʌ̃ awara djaba Demába naʌ̃ ẽjũãnebemada biara quĩrĩãna bẽrã mʌ̃ra igaraped̶a
    Tesalonica purud̶aa wãsia.
  eng-F35: for Demas, loving this present world, has deserted me and gone to Thessalonica—Crescens
    to Galatia, Titus to Dalmatia.
  ind-ind: karena Demas, yang terlalu mencintai dunia ini, sudah meninggalkan saya
    dan pergi ke Tesalonika. Saya sudah mengutus Kreskes ke Galatia, Titus ke Dalmatia,
    dan Tikikus ke Efesus. Hanya Lukas yang masih bersama saya. Waktu kamu datang,
    ajaklah Markus bersamamu, sebab dia sangat membantu saya dalam pelayanan.
  pes-OPCB: زیرا دیماس مرا ترک کرده است؛ او به خاطر علائق و دلبستگی‌هایش به امور این
    دنیا، به تسالونیکی رفته است. در ضمن کریسکیس به غلاطیه و تیتوس به دلماتیه رفته‌اند.
  mpt-mpt: Dimas ele dabalim okoko gobonea ne deitnenea monea Tesalonaika bib unebe.
    Eka Klesens ele monea Galesia bib unea eka Taitas ele monea Dalmesia bib onaiba
  ssx-ssx: Dimasita꞉ do kenkena꞉ hauna꞉ hone wopu pieke ekima꞉ I̱ na leeke mina꞉pa꞉lao
    mo Desalonaika da nane pua hala꞉me. Ketesinisita꞉ Ka꞉leisia kenke nane pua hala꞉me.
    Taitasita꞉ mo Da꞉lemeisia kenke nane pua hala꞉me.
  mkl-mkl: domi Demɑsi í jɔ̀m í bɔ Tɛsɑlonikɑ si nɑ iyi í jɔ̀ í bi ɑndunyɑ kɑɑ kɑɑ.
    Kɛrɛsɑni, inɛ nŋu í nɛ ikpɑ ilɛi Gɑlɑti nɔ Titee mɔ í nɛ ikpɑ ilɛi Dɑlumɑsi.
  gaq-gaq: ଦୀମ ମଞ୍ଚ୍‌ପୁର୍‌କେ ଆଲାଦ୍ ଡିଂଚେ ଆନେଙ୍ଗ୍ ଆନ୍ତାର୍ ବିବକେ । ମେଁ ଏବେ ତେସଲନିକିୟନ୍ନିଆ
    । କ୍ରେସ୍‌କେନେସ୍ ଗାଲାତିୟକେ ବାରି ତିତସ୍‌ ଡଲମାତିଆନ୍ନିଆ ୱେଲେଃଆର୍‌କେ ।
  gof-RNT: Deemasi ha alamiyan de7iyabata dosidi, tana aggidi, Teselonqe katamaa bis.
    Qerqisi Galaatiya biittaa, qassi Titoy Dilmmaxiya biittaa bis.
  unx-unx: ଚିୟାଃଚି ଦିମା ନାହାଁଃରାଃ ନେ ଅତେଦିଶୁମ୍‌କେ ଦୁଲାଡ଼୍‌କେଦ୍‍ତେ ଆଇଙ୍ଗ୍‌କେ ବାଗିକେଦିୟାଁ
    ଆଡଃ ଥେସ୍‌ଲନିକାତେ ସେନଃକାନା । କ୍ରେସ୍‌କେନ୍‌ସ୍‌, ଗାଲାତିୟତେ ଆଡଃ ତିତସ୍‌, ଡାଲ୍‍ମାତିଆତେ
    ସେନଃୟାନା ।
  gah-gah: Temá áisi nene mikasigú netakumú giligo, itekago, ahulonimiake Tesalonika
    numutoka vokave. Keleseké eza Galesia mikasiloka vokave. Taetasí eza Talamesia
    mikasiuka mota vokave.
  lcm-lcm: using Demas katala mangal a kuli rina ke na kala sip pelek iau ane Tesalonike.
    Au na Kereskes kala kun pasal ane Galatia na Tito ane Dalmatia.
  aer-aer: '@see-verse:2TI.004.009'
  qvc-NT: Masanchiq Dimasqam kay mundupa kusasningunata ancha munashpa, noqamanda
    akrakashpa, rishqana Tisalunika llaqtaman. Masanchiq Krisintiqam rishqa prubinsya
    Galasyaman. Masanchiq Tituqam rishqa prubinsya Dalmasyaman.
  tgl-ULB: Sapagkat iniwan ako ni Demas. Iniibig niya ang kasalukuyang mundong ito
    at pumunta sa Tesalonica. Pumunta si Cresente sa Galacia, at pumunta si Tito sa
    Dalmacia.
  cbs-NT: Demas jawen jiweawen besti inun mabuwen kemukin ea jenebaini Tesalónica
    maewan anu kashianki. Crescente Galacia mai pakea anudi kadiashinaki. Tito Dalmacia
    mai pakea anudi kashianki.
  xtm-NTPP: Vaa tee kúu Demas ma chi ni xndoo ña'a de, vaa jatanuu‑ka de ja iyo ñuu
    ñayivi a, te kua'an de onde ñuu Tesalónica ma. Te tee kúu Crescente ma, kanuu
    kuiti ja ki'in de ñuu Galacia ma te kua'an de, te tee kúu Tito ma, kua'an tna
    de ñuu Dalmacia ma, vaa ka jatanuu de Su'si o a.
  nnq-nnq: Gambu Dema aipai ile ya padunia pano nganeka nu kujenda Kusesalonike. Kelesike
    ajei ku Galatia na Tito ajei Kudalimatia.
  bao-NT: Demas pea, ati yepa maquẽ peere bʉaro ca boogʉ niiri, Tesalónicapʉ yʉre
    waa weocoawi. Cresente cãa Galaciapʉ waacoawi. Tito pea Dalmaciapʉ waacoawi.
  san-ORI: ଯତୋ ଦୀମା ଐହିକସଂସାରମ୍ ଈହମାନୋ ମାଂ ପରିତ୍ୟଜ୍ୟ ଥିଷଲନୀକୀଂ ଗତୱାନ୍ ତଥା କ୍ରୀଷ୍କି
    ର୍ଗାଲାତିଯାଂ ଗତୱାନ୍ ତୀତଶ୍ଚ ଦାଲ୍ମାତିଯାଂ ଗତୱାନ୍|
  huv-NT: Teat Demas lamacueat xic, cos nej andiüm atnej andiüm meáwan nipilan. Nganüy
    laámb andüy tiül cambaj Tesalónica. Teat Crescente ngo majlüy, tamb tiül iüt Galacia.
    Ata teat Tito ngo majlüy, tamb tiül iüt Dalmacia.
  otn-NT: Porque nu̱na̱ ra̱ Demas bi ho ra̱ pähä ja ua ja ra̱ xi̱mhäi na̱, bi zoga̱gui̱
    ua, bi̱ ma i̱ mpa p'ʉ ja ra̱ hni̱ni̱ Tesalónica. Nu̱na̱ ra̱ Crescente i̱ ma Galacia
    na̱. Ra̱ Tito p'ʉya, i̱ ma Dalmacia na̱.
  nop-nop: Dima adi nemenemek kwetfoloŋ hatak yendok nadigalika tiŋa binabuŋa Tesalonaika
    yokwet wapumneŋ uguk. Eŋ Kelesen adiyeŋ Galesiyade uguk, kaŋ Taitus adi Dalimatiya
    kwetneŋ uguk.
  obo-NT: Oyyos si Demas, id tonanan ad nikandin, su iyon din id dokollan to ginawa,
    iddos kahaan ka-ay to ampow't ingod, woy mid undiyon don sikandin to Tesalonica.
    Na moka-atag ki Cresente, id undiyon sikandin to Galacia, woy si Tito, diyon mandad
    to Dalmacia.
  cak-ENT: Roma ri Demas xa xbe pa tinamit Tesalónica. Xinruya' can, roma xa xbe ránima
    chirij ri nsuj ri ruch'ulef. Y chuka' ri hermano Crescente xintük chi benük pa
    tak tinamit ri yec'o pa ruch'ulef Galacia. Y ri hermano Tito chuka' xintük chi
    benük pa tak tinamit ri yec'o pa ruch'ulef Dalmacia.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤍᤣᤔᤠᤛᤖᤧ ᤁᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤔᤡ᤺ᤶᤈᤡ ᤔᤧᤳᤋᤢ ᤜᤧᤰᤁᤩᤠᤱ
    ᤀᤡᤱᤃᤠ᤹ ᤗᤧᤖᤠᤱᤅᤠᤱ ᤌᤡᤛ᤻ᤛᤗᤥᤏᤡᤁᤠ ᤐᤣᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥ ᤁᤪᤣᤛᤣᤴᤛᤧᤴ ᤃᤗᤠᤋᤡᤕᤠ ᤌᤢᤶᤔᤥ ᤐᤣᤀᤠᤱ ᤘᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ
    ᤋᤡᤋᤛᤧᤴ ᤍᤠᤸᤔᤠᤋᤡᤕᤠ ᤌᤢᤶᤔᤥ ᤐᤣᤖᤥ॥
  mie-NT: Chi Demas nī sndóo dē nduhū, chi ndíyo inī dē ndatíñú ñayīví yáhá, de cuāhān
    dē ñuū Tesalónica. De Crescente chi cuāhān de Galacia, de Tito cuāhān dē Dalmacia.
  san-TIB: ཡཏོ དཱིམཱ ཨཻཧིཀསཾསཱརམ྄ ཨཱིཧམཱནོ མཱཾ པརིཏྱཛྱ ཐིཥལནཱིཀཱིཾ གཏཝཱན྄ ཏཐཱ ཀྲཱིཥྐི རྒཱལཱཏིཡཱཾ
    གཏཝཱན྄ ཏཱིཏཤྩ དཱལྨཱཏིཡཱཾ གཏཝཱན྄།
  qve-NT: Demasqa kay pachapi tukuy kaqkunata munapayaspan, noqata saqerpariwan. Hinaspan
    Tesalónica llaqtaman pasatakamuran. Wawqenchis Crescentetaqmi Galacia provincia
    lawman riran. Titoñataqmi Dalmacia lawman riran.
  pao-NT: Demas mee naneadu no'oko hemma hee-gana Te Naa ooonakwa oo sooyugwewunu.
    E ma'wukase, ka Thessalonica mee naneadu-witoo mea. Soo Crescens mee naneadu punno'o
    mea ka teepu Galatia mee naneadu-kwitoo. Soo Titus punno'o ka teepu Dalmatia mee
    naneadu-kwitoo.
  cbu-NT: Demas mangush mantsir chinayaru, nuwaa kasayaru, yaktap Tesalónap suwarangiya.
    Kirísinastam nllitaritap tsap Gálatasap naatarangitamta. Titooma Tármatiyap tsap
    naatarangitamta.
  usa-usa: abo Tímatima wemá maa-márábí-qtátááqtábá aúyánámmá mayéna kemmá tiyuwéna
    Tetarónáíkaq kóuraiye. Karétenima wemá Karétiani-marabaq kóuraiye. ánibo Tááítati
    wemá Taamétia-marabaq kóuraiye.
  soy-soy: Temɑɑsi yɛ nɛ́ riyɑ́lɛ rɛ u kɛtẽ nté likɔ́ mɛyɑ̃́ lɑ nnyɑ. U Tɛsɑloniki
    tɔ́mpɔlɛ. Kiresɛnsi yɛ Kɑlɑsii hɑlɛ, Tiiti pɔ́ɔ Tɑlimɑsi simpɔ.
  hui-hui: Demasa ibugua dindini holene mbirale ngaru gubalini howa i̱ wahalu ibu
    Tesalonaiga piya. Keresenese ibu Galesia piya. Taidasa ibu Dalamesia piya.
  amf-amf: Deemaas peen kogayn yerinam nashayse iam garayse Teselonqe katamandar yividine.
    Qerqis Galatia peendar ki yivade; Tiitoar Dilmathia peendar ki yivade.
  quc-NNT: Ri Demas xinuya kanoq xa rumal chi más utz na käril wi ri are' ri jastaq
    rech ri uwächulew, xe' k'u pa ri tinimit Tesalónica. Ri Crescente, b'enaq ri are'
    pa Galacia. Are k'u ri Tito b'enaq ri are' pa Dalmacia.
  dob-dob: Dimasa niꞌatu ꞌiebesinegu, manuna bubuna baleꞌu nuwana ꞌiꞌewena ga niꞌatu
    ꞌitauya Tesalonaika. Kelesenisi wate niꞌatu ꞌitauya Galetia, ta Taito niꞌatu ꞌitauya
    Dalimetia. Taudi ꞌagu tolemao nidi maiboꞌadi niꞌatu sipilisinegu.
  wrs-wrs: Manara, Demasva mindnam und vevna hona pethamba. Wo himba doa kam bumb
    velahangana honaminiva Tesalonaikaram. Kresensva gana Galesia provinsram, eva
    Titusva Dalmesia provinsram gana.
  mca-mca: Qe ha' Demas hats tsiwu'mi' qe les in yisu'un ha'ne sehe' epji' qa hats
    yamii ha' witset Tesalónica. Qa ha' Crescente qa yamiyek ha' witset Galacia. Qa
    hakha'ƚe Tito qa yamiyek ha' witset Dalmacia.
  tzo-TZC: Yuꞌun ti Demase laj xa yictaun comel. Yuꞌun jaꞌ más lec laj yaꞌi ti sba
    banomile. Yuꞌun tey xa ibat ta Tesalónica. Ti Crescentee tey xa ibat ta slumal
    Galacia. Ti Titoe tey xa ibat ta Dalmacia.
  mya-mya: ဒေ​မ​သည်​ဤ​လော​က​ကို​စွဲ​လမ်း​သ​ဖြင့်​ငါ့​ကို စွန့်​ခွာ​၍​သက်​သာ​လော​နိတ်​မြို့​သို့​ထွက်​ခွာ​သွား
    လေ​သည်။ က​ရက္ကေ​သည်​ဂ​လာ​တိ​ပြည်​သို့​လည်း ကောင်း၊ တိ​တု​သည်​ဒါ​လ​မာ​တိ​ပြည်​သို့​လည်း
    ကောင်း​သွား​ပြီ။-
  gng-NT: kimɛ Demas fɛ uŋɛndun ya bont ma nnɔ u wiɛ' nʼgbɛr ŋɔ ki bure' Tesalonik
    bó. Krɛnskɛns mɔ bure' Galasi bó, nɛ Tit mɔ bure' Dalmas bó.
  cbi-NTPO: matyu Demasya entsa tusha tiba kataamulanaa kayu aa estya', tsaa inu manbaka'
    miji-i' Tesalónica pebulusha mijiive. Crescenteya, Galacia tushaa jive. Tsenmala
    Titoya Dalmacia tushaa jive.
  ikk-NT: nị Dẹmas' a lagụọ m tọ shi Tẹsalonika—makẹni ihiẹn ụwanị rị a sụọ a; Krẹsẹns'
    e shigụọ Galeshịa; Taịtọs' e jẹnmẹgụọ Damashịa.
  leu-leu: '@see-verse:2TI.004.009'
  maz-NT: Na ngueje e Demas ya o zogüzü, o ma a ma a Tesalónica. Na ngueje o mäpä
    yo cjaji dya cja ne xoñijõmü. E Crescente o ma a ma a Galacia. E Tito o ma a ma
    a Dalmacia.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཏི་མཱ་འཇིག་རྟེན་འདི་ལ་ཆགས་སྲེད་སྐྱེས་པའི་དབང༌གིས། ང་རང་བསྐྱུར་ནས་ཐེ་སཱ་ལོ་ནེ་ཀེ་རུ་སོང༌ཚར།
    ཀཱ་རེས་ཀེན་ནི་ག་ལད་ཡཱ་ཡུལ་དང༌། ཐེ་ཏུ་ནི་དཱལ་མད་ཡཱ་ཡུལ་ལ་ཕྱིན་ཏོ།།
  tca-NT: Dema rü ñoma i naãneãrü ngẽmaxü̃gu naxĩnüxü̃gagu choxna nixũ rü ĩãne ga
    Techarónicawa naxũ. Rü Crechéü̃te rü Gárataanewa naxũ, rü Titu i Darumáchiaanewa.
  zpl-NT: xne utsanaꞌ arquiꞌla Demas liꞌá equie nú máse niarquiꞌi beenú nuꞌ lu iliulabe
    quieꞌ, nu nzalai lu eyeche Tesalónica. Nu Crescente nzala lu iliu Galacia, nu
    Tito nza lu iliu Dalmacia.
  mbc-NT: Maasa pra Demasya unîmî'pî. Mîîkîrî atausinpa'pî kure'ne sîrîrî pata yeseru
    pî'. Mîrîrî ye'nen attî'pî man Tessalônica cidaderî pona. Moropai Crescente nîrî
    wîtî'pî man Galácia pata pona. Moropai Tito wîtî'pî man nîrî Dalmácia pata pona.
  ndg-ndg: kwa nyoo dema atinilek. aipenda dunia yana mbiambino na ayini sesolonike.
    kreseni atiyenda galatia na tito atiyenda daimatia.
  wsk-wsk: Mu awuk, Demas nu ali ewere ko munan kua tuam ale aninga beteram Thessalonica
    namaram. Se Crescens mu Galatia namaram, se Titus mu Dalmatia namaram.
  toj-NT: Porque ja Demasi yaahuon ta cani. Ja' huajel sc'ujol ja cosa ba mundo, jayuj
    ti huaj ta ba Tesalónica, jaxa Crecente ti huaj ta ba Galacia, jaxa Tito, ti huaj
    ta ba Dalmacia.
  kkl-kkl: '@see-verse:2TI.004.009'
  tbc-tbc: Man dugo, Dimas iŋ tan en san mala bulbal buben ipanig lo ŋai ibisawag
    go Tesalonaika na yau a. Go Kresens Tubun ak san urat igane wo Galesia distrik
    lo yau, ago dugo Taitus dam iŋ Dalmatia distrik na yau a.
  sna-sna: nokuti Dhemasi akada nyika yazvino, akandisiya akaenda kuTesaronika. Kiresenzi
    akaenda kuGaratia, uye Tito akaenda kuDharimatia.
  smk-NT: Anaod, si Cresente ket nako ya sa prubinsyan Galacia, tan si Tito ket sa
    prubinsyan Dalmacia. Si Demas bale', linakwanan nakoyna a nako ya sa Tesalonica
    ta kinaririktan nayna a karigawan nin madumog iti sa mundo.
  grc-TCGNT: Δημᾶς γάρ με ἐγκατέλιπεν, ἀγαπήσας τὸν νῦν αἰῶνα, καὶ ἐπορεύθη εἰς Θεσσαλονίκην·
    Κρήσκης εἰς Γαλατίαν, Τίτος εἰς Δαλματίαν.
  gof-WFTW: Deemasi ha alamiyan de7iyabata dosidi, tana aggidi, Teselonqe katamaa
    bis. Qerqisi Galatiya biittaa, qassi Titoy Dilmmaxiya biittaa bis.
  spa-BLM: porque Demas me ha dejado, amando este mundo presente, y se ha ido a Tesalónica;
    Crescens, a Galacia; y Tito, a Dalmacia.
  kyz-NT: Demas 'ga okaraemã mono'og are etee ea'at. A'eramũ 'ga weateeramũ je wi.
    Ajepeja amunaw ipe 'ga oi je wi, Tesarũn ipe 'ga oi je wi. Kresẽte 'ga awau Garasi
    ywy pe. Tito 'ga awau Dalmacia ywy pe.
  dao-dao: Demah naw khawmdek kphyanakia kyase Thesalonikah da kei na cehtaki. Crescens
    Kalatih da cit lü Tihtuh Dalamatiha citki.
  cya-cya: si'yana yu Demas ngula yaa' yu 'ñan lo' mxitucui yu nde quichen Tesalónica,
    si'yana lyee la lca tiquee yu lo'o cha' nu nchca loo chendyu re. Yu Crescente
    nguiaa yu se'en lca Galacia, lo' yu Tito nguiaa yu se'en lca Dalmacia,
  wrk-wrk: Nanangini nganinyiwanyi Dimaswanyi, yingkijba ngani. Barlbayi ngakinbunanyi
    karri nanankurri yajiyurri niji Disalunika. Waluku nyuli maruka muwa nangangi
    Jisus Krayiskanyi, ngala baku nyuli maruka muwa yajinyi marda dungalanyi. Miku
    nyuliyi mili durrijba Jisus Krayis, warriyalukuwanyi. Nanankardi barri ngana yingijbayi.
    Barriwa. Nanda nganinyi Krisins, nyuli barlba nanginbunanyi ngakinbunanyi marda.
    Barlba nyuli karri nanankurri niji Kalajiya. Baki nanda Didus, marda nyuli marda
    barlba karri nanankurri niji Dalmadiya.
  nii-nii: Piikin kin mułii! Wu Diimas eim na wakin topu kin, eim mei ełe oł ei, noman
    peng kin, na si kindpi kin Tesalonaika konu ełe pum. Nga wu Kresenj eim Galeisiya
    konu ełe pum. Nga wu Taisas eim Dalmeisiya konu ełe pum.
  ign-NT: Puiti tijuni­ji­ca­nuripa ema Demos, taicha tétavi­cavahi majamu­ra­chirahi
    eta mavaraha ticaima­ha­que­neyare te juca apaquehe. Tiyanapa macaijuhehi tayehe
    eta Tesalónica. Émasera ema Crescente, névatacahi te departamento Galacia. Éneri­chuvare
    ema Tito, névata­ca­hivare te departamento Dalmacia.
  dik-NT: Demath acï pïr pinynhom nhiaar, ke yeen acï kat tënë ɣa, yeen acï la Thethalonika.
    Krïthkïnth acï la Galatia ku Tito acï la Dalmatia.
  cac-cac: yujto ix in yactejcan vin̈aj Demas in ch'ocoj. Ix b'at vin̈ d'a Tesalónica,
    yujto an̈ej tas ay d'a yolyib'an̈q'uinal tic b'aj syac'och spensar vin̈. Axo vin̈
    cuc'tac Crescente, a d'a yol yic Galacia ix b'at vin̈. Yed' vin̈ cuc'tac Tito,
    ix b'at vin̈ d'a yol yic Dalmacia.
  tzj-E: com Demas arja' xba chpam tnamet Tesalónica, xenruya' cana xe rmal congan
    ykula ruc'u'x ruq'uin jawra tiemp rxin rwech ruch'lew. Crescente jara' xentak
    ptak tnamet jc'ola precwent Galacia y xentak Tito chka' ptak tnamet jc'ola precwent
    Dalmacia.
  san-BUR: ယတော ဒီမာ အဲဟိကသံသာရမ် ဤဟမာနော မာံ ပရိတျဇျ ထိၐလနီကီံ ဂတဝါန် တထာ ကြီၐ္ကိ
    ရ္ဂာလာတိယာံ ဂတဝါန် တီတၑ္စ ဒါလ္မာတိယာံ ဂတဝါန်၊
  yaa-NT: Demãs afarafo fichipaikĩ ea nonoa õifaiti, Tesalónica ano kakĩ. Askatari
    Crescenteri kati Galacia ano. Askatari Titori Dalmacia ano kati.
  cab-NT: Ígira láadina Démas, jínsiñetimaati cátei le lánina uboú le lun, ñǘdünjati
    ubúrugun Tesalónica. Ñǘdünja Crescénte loúbawagun Galácia, ñǘdün Títo loúbawagun
    Dalmácia.
  clu-clu: ay si Demas doto ron sa Tesalonica. Ginbayaan na ako tungud nga nawili
    tana sa mga butang digi sa kalibotan nga dia. Si Cresente ara run da digi dadi
    ay nagpa-Galacia tana, kag si Tito tana doto sa Dalmacia.
  swh-ULB: Kwa kuwa Dema ameniacha. Anaupenda ulimwengu wa sasa na amekwenda Thesalonike,
    Kreseni alikwenda Galatia, na Tito alikwenda Dalmatia.
  tpt-NT: Va kimakauntijlal ni Demas, va ayaj ixꞌachaniy xaꞌaxtoqnuꞌ aniy lakamunukpaꞌ
    y va antacha laka putaulan Tesalónica. Vachuꞌ ni Crescente antacha Galacia. Vachuꞌ
    ni Tito antacha Dalmacia.
  aai-aai: anayabin Demas iti tafaram isan iyabow kwanekwan; ayu ihamiyu anababatun
    tit in Thessalonica. Crescens au Galasia in, naatu Titus au Dalmatia in.
  sny-sny: Meni ta iyape Demas, le awei lo etiri werese ape mo ne marepi erasi toteteye.
    Sosu le ane ne me'iyeni ma'e atati arunatiyewe, omo Tesalonaika ma'e fi. Meni
    tere'e iyape Kresens omo pani Galesia ma'e fi. Sosu Taitus pani Dalmesia ma'e
    fi.
  myy-myy: Yʉ rãca ñabojagʉ yʉre jidicãquĩ Demas wame cʉtigʉ. Dios gaye rẽtoro adi
    sita gayejʉare ãmoquĩ ĩ. Ito bajiri yʉre jidicãcõri Tesalónica wame cʉtiri cʉtojʉ
    waquĩ ĩ. Galacia sita gãnare Dios oca riasogʉ waquĩ Crescenteama. Ito yicõri Dalmacia
    sita gãnare riasogʉ waquĩ Tito cʉni.
  trc-NT: ꞌO̱ se tanáj síí cuꞌna̱j Demas manj, cheꞌé se caranꞌ doj rá soꞌ niꞌya̱j
    soꞌ rasu̱u̱n ma̱n rihaan chumii̱ nihánj, ne̱ caꞌanj soꞌ chumanꞌ Tesalónica na̱nj
    ei. Síí cuꞌna̱j Crescente caꞌanj estadó Galacia, ne̱ síí cuꞌna̱j Titó caꞌanj estadó
    Dalmacia ei.
  cut-NT: te Crescente ne, riquendi se na̱n ntiyon yahn Dendiohs, cuahn se ya̱n Galacia,
    ne Tito ne, cuahn se ya̱n Dalmacia. Me Demas ne, tahque renan ino se cochica se
    vedeyeno yahn ma̱n se, ne chihcoma̱n se u, cuahn se ya̱n Tesalónica.
  bel-bel: Бо Дымас пакінуў мяне, палюбіўшы цяперашняе жыцьцё, і пайшоў у Фесалоніку,
    Крыскент у Галятыю, Ціт у Далмацыю; адзін Лукаш са мною.
  zlm-KSZI: Demas telah meninggalkanku kerana dia mencintai dunia ini, dia telah bertolak
    ke Tesalonika. Kreskes pula telah pergi ke Galatia dan Titus ke Dalmatia.
  gdr-gdr: Mop nokɨp Dema kea nɨraronj dɨde yikonj Tesalonika taun wa, nokɨp ton singi
    eyeninonj re onggɨtyam gowukoi gasa na. Ɨ Kreske kea daka yikonj Galatiya eriya
    wa, ɨ dɨde Tito daka kwa yikonj Dalmatiya eriya wa.
  vmy-NT: Ngu Demas ngisa kitsimején xi tjin ngasunꞌndio ꞌba je kitsikumana̱ nga kiji
    naxinanda Tesalónica. Crescente je kiji nangi Galacia, ꞌba Tito je kiji nangi
    Dalmacia.
  cmn-FEB: 因为底马因贪恋现今的世界，已离开我去了帖撒罗尼迦。革勒士去了加拉太，提多去了达马太。
  gmv-RNT: Deemaassi hayssa alameza siiqidi tana yeggi aggidi Tasolonqe bides. Qarqissi
    Galatiya bides. Titoosi gede Dalmaaxiya bides.
  ncl-NT: '@see-verse:2TI.004.009'
  sua-sua: ko e Demas tkaelongtok mang o kerkeknen ruk mo mmie he ksir petgim dok
    he, nang kle kngorpok kngae mTesalonika. Va e Kresenes, en te ktua ngae ngok mnam
    a mhe to e Galesia. Vanang e Taitus tkut ngae mDalmesia kat.
  klt-klt: No wáina kanet wawu náuta Demas wawu káwak kán kutná kutná wata narán kikiná
    hálengngátak, wata ku nák nepmangga it yáilá Tesalonaika káin há kuk, iná Kresens
    yá ku Galesia provins káin kun, Taitus yá ku Dalmesia provins káin kuk wata ingga
    ku wáina kanet.
  are-are: Arai, artwa Demas-anhataka yulthakantama kngarralkura kangkama. Erantama
    yinganha ipmintja impumala Thessalonica town-urna lhaka. Artwa Crescens-anha pmara
    Galatia-urna lhaka. Titus-anha pmara Dalmatia-urna lhaka.
  gai-gai: Na u warac, Demasa ma gan tiacarpaikna tɨpembta kirarira toŋgorenan tik,
    ma aukmo tɨkcarica Tesalonika auŋ aniaca mataŋgat. Na Karesens, ma Galesiana pitrik
    aniaca mataŋgat, na Taitusa ma Dalmesiana pitrik tekera mataŋgat.
  qvm-NT: Wauguintsi Dimasmi rïcuyayta munashpan cacharimar Tesalónica marcaman aywacushga.
    Crescentitami cachashcä Galacia provinciaman aywananpag. Titutanami cachashcä
    Dalmacia marcaman aywananpag.
  chz-NTPS: Maˉbe̱e̱ꜗ Dema jnäꜘ, mahꜗ hnoohˉ gyihꜗ heˉ chaˉ jmɨˉgyʉʉꜙ laˉ. Maˉngooy˜
    jwɨɨˉ Tesalónica. Crescente maˉngoo˜ taꜙ hwaꜗ Galacia, Tito maˉngoo˜ taꜙ hwaꜗ
    Dalmacia.
  kmu-kmu: Nago kanomo agia Timasie ma mopafi yafe haigeno nagaila nenataleno Tesalonaika
    kumate umaine. Nako kanomo agia Kalesenie Kalesia kotega vigeno Taitasia ania
    huno Talamesi kotega nataleno umaine.
  ood-NT: nant pi hejel ia wih. Crescens at gam hu hih Galasia jewed wui. T g Titus
    gam hu hih Dalmasia jewed wui. Demas at ab si tatchua g jewed t ab haꞌichu k ia
    wabsh i ni‑dagito k gm hu hih Thessalonica wui.
  lbm-lbm: कहालीकि देमास न यो जगत ख प्रिय जान क मोख छोड़ दियो हय अऊर थिस्सलुनीके नगर
    ख चली गयो हय। क्रेसेन्स गलातिया प्रदेश ख चली गयो अऊर तीतुस दलमतिया ख चली गयो हय।
  ncj-NT: Tleca in Demas onechcau huan oquihuelitac in tlen de inin tlalticpactli
    huan oya Tesalónica. Huan onictitlan in Crescente ipan in tlali Galacia huan onictitlan
    in Tito ipan in tlali Dalmacia.
  yuj-yuj: Demas te onan pwar akwap teane. Mao te apárokamp nɨnɨkan warákárria taun
    Tesalonika mek akwap teane. Kresenso kor provins Galesia mek akwap, tá Taituso
    kor distrik Dalmesia mek akwap námpon. Luk mwar yino yak nempon.
  kto-kto: Memani, Demas la mitara naong me tavuk onim na kimanam, ga toulai ra ga
    ula na pianam Tesalonaika. Pa Kresens la ula okosarong ubi na provins Galatia
    pa Taitas la ula okosarong ubi na provins Dalmesia.
  gmv-NT: ዴማሲ ሃይሳ ኣላሜዛ ሲቂዲ ታና ዬጊ ኣጊዲ ታሶሎንቄ ቢዴስ። ቃርቂሲ ጋላቲያ ቢዴስ። ቲቶሲ ጌዴ ዳልማፂያ ቢዴስ።
  por-BLT: Pois Demas me abandonou, porque ele amou mais as coisas deste mundo e foi
    embora para a cidade de Tessalônica. Crescente foi para Galácia e Tito para a
    Dalmácia.
  stp-NT: Nat guꞌ gu Deemas yaꞌ xiñ buak ba jii Tesaloonika jaꞌk, na guꞌ dai bhaan
    jurtɨk gu tuꞌ na yaꞌx chu jaiꞌch dhi oiꞌñgaꞌn bhaan. Gu Kresente maaꞌn kap jup
    jii na paiꞌ Galaasia bhaan bipioꞌ guiꞌ gu dɨbɨɨr. Baꞌ gu Tiito bhaiꞌ dhɨr jaꞌk
    jup bhɨi maaꞌn kap na paiꞌ Dalmaasia bhaan bipioꞌ ɨp guiꞌ gu dɨbɨɨr.
  ame-NT: T̃arroʼmar arr masheñ Demaspaʼ oʼ aʼypoʼñaʼnerren arr napuet̃, ñapaʼ oʼ
    ahuerr Tesalónico, t̃arroʼmar ñapaʼ aña nanac morrentena ñeñt̃ patsoʼmarecpa.
    Añpaʼc̈hoʼña masheñ Crescentepaʼ oʼ ahuoʼ ñam̃a Galacio. Ñam̃a masheñ Titopaʼ
    oʼ ahuoʼ anetso Dalmacio.
  mgh-2016: Ukhalhawaya Nadema ahochivelhiya chinene chittu cho velhaponi va ahokihiya
    ahorwaa Uthesalonike. Nakeresike ahorwaa Ugalatiya ni Natito akenlhe Udalmatiya.
  kvn-NT: Imi Demasdin peyedzhe iti-nap-pilaled-ulgin an-mete, ilgwen Tesalónicaje
    nad. Tegin Crescentedin Provincia-Galaciaje nadmo, tegin Titodin Provincia-Dalmaciaje
    nadmo.
  gvf-gvf: Ka iru diga iwe. Dimas gariba kalkan irala dire, miriin kabin paangure,
    na pisere si ere Tesalonaika ai omue. Keresens ere Galesia gariba ongure, te Taitas
    pi Dalmesia gariba omue.
  san-ISO: yatō dīmā aihikasaṁsāram īhamānō māṁ parityajya thiṣalanīkīṁ gatavān tathā
    krīṣki rgālātiyāṁ gatavān tītaśca dālmātiyāṁ gatavān|
  deu-ELBBK: denn Demas hat mich verlassen, da er den jetzigen Zeitlauf liebgewonnen
    hat, und ist nach Thessalonich gegangen, Kreszens nach Galatien, Titus nach Dalmatien.
  mcb-NT: Ataketari yovashigantanakena Irimashi iatakera Tesaronikaku, pairotari avisake
    ishineventagetakarora kipatsipagekutirira. Yogari Keresente onti iatake Garashiaku.
    Irirokya Tito onti iatake Iramashiaku.
  yle-yle: Dimas ngê a kuwo noo, Tesalonika loo, mu kópu u dîy꞉o u nuw꞉o dyámê u kópu
    knî yi p꞉uu a kwo. Kîdesens Nkalásiya Wee u kwo loo, Taitas Dalîmesiya Wee u kwo
    loo.
  swh-1850: Dema ameupenda ulimwengu huu akaniacha na kwenda zake Thesalonike. Kreske
    amekwenda Galatia, na Tito amekwenda Dalmatia.
  ese-NT: Ecuea epeejji Quesete poquinaje Janata meshi yasijje. Tito peaꞌai poquinaje
    Damasia meshi yasijje. Dejja Nema bajjani aje oe ojaya aquiana cuana quea boti
    neejo Eyacuiñajjijo jjashahuabaqui ajja. E pajeaꞌyo majje e que nequiꞌyo ajja.
    Oya poquiꞌyonaje Tesanonica huasijje.
  jac-NT: yuto naj Demas xaquinisbejcanojan naj, xato naj bey Tesalónica, yuto ecꞌbal
    ayco yanma naj yin̈ tzet ay yul sat yiban̈kꞌinal tiꞌ. Wal juẍta Crescente xin,
    hata bey Galacia to naj. Walpaxo juẍta Tito xin, hata bey Dalmacia topaxo naj.
  cak-CNT: Roma ri Demas xa xbe pa tinamit Tesalónica. Xiruya' can, roma xa xbe ránima
    chirij ri nusuj re ruvach'ulef. Ri kach'alal Crescente benek ri pa tak tinamit
    ri ec'o pa Galacia. Y ri kach'alal Tito chuka' benek pa tak tinamit ri ec'o pa
    Dalmacia.
  zia-zia: Dimas nung tawingna nona aratapu nasani na yangdoro Tesalonika nape baungna.
    Kresens nung Galata baungna, nupema Tito nung Dalimesia tawingna baungna.
  mal-2015: ദേമാസ് ഈ ലോകത്തെ സ്നേഹിച്ചിട്ടു എന്നെ വിട്ടു തെസ്സലൊനീക്കയിലേക്കു പോയി.
    ക്രേസ്കേസ് ഗലാത്യെക്കും തീതൊസ് ദല്മാത്യെക്കും പോയി;
  tuo-NT: Aꞌtiro niꞌi. Crescente wãmetigʉ Galacia wãmetiropʉ waꞌawĩ. Tojo nicã Tito
    Dalmaciapʉ waꞌawĩ. Demas pũrĩcã aꞌti turi cjasere nemorõ maꞌiyʉꞌrʉnʉꞌcãgʉ̃, yʉꞌʉre
    cõꞌawãꞌcã waꞌawĩ. Cʉ̃ Tesalónicapʉ waꞌawĩ.
  mbl-NT: Hamũn, Nep te hãmxexka yõg hãpxop max putup pax, huk nĩm, tu ta' mõg kõmẽn
    Texanõn tu'. Ha ta' mõg Kenexẽn kama hãpxexka Ganax tu', ha ta' mõg Tit hãpxexka
    Namãy tu'.
  zpc-NT: Apsanlaꞌadyiꞌ Demas nëꞌëdiꞌ, zeyonëꞌ ciudad Tesalónica. Raxeranëꞌ gaca quienëꞌ
    ta de lao yedyi layu cala ca ta yegaꞌnlënëꞌ nëꞌëdiꞌ niga. Naꞌ Crescente zionëꞌ
    tu mandado yu nebaba Galacia. Lëzi canaꞌ ziorë Tito tu mandado yu nebaba Dalmacia.
  gul-NT: Cause Demas da lob dem ting wa een dis wol, an so e done lef me an gone
    off ta Thessalonica. Crescens gone ta Galatia, an Titus gone ta Dalmatia.
  mau-NT: Je² Demas qui³tsjion³-na³ nca³ coan³tsjoa³que³ cjoa⁴ xi³ tjin¹ ntˀai⁴-vi⁴.
    Qui³ ya⁴ Tesalónica. Crescente qui³ ya⁴ Galacia. Tito qui³ ya⁴ Dalmacia.
  gup-gup: Nahni bininj nawu Demas nakka nganwohbawong dja wam Thessalonica. Nungka
    kadjaldjare njalehnjale nawu kondah kurorrewaken. Dja nabadbuyika bininj nawu
    kangeyyo Crescens, nakka wanjh wam kore kunbolk Galatia. Dja mak Titus wam kore
    kunbolk Dalmatia.
  bss-NT: Nhɔ́be nɛ́n áyə̄le Dɛmasɛ abáá mɛ áyə̄l akií á dyad á Tɛsalonika
    áyə̄le adəə́ mekan mé nkǒŋsé. Krɛsɛnsɛ akií á mbwɔ́g e Galesia, Titusɛ mɔ́-ʼɛ
    ákɛ̄ á dyad á Dalmatia.
  met-met: Namua na Demas muruna buk mana titia li, binabu sauya nga ila long sabangga
    Tesalonaika. Kresens ila probinsia Galesia, saing Taitas ila titia Dalmesia.
  kpj-NT: Dema riwarira Tesalonia hãwã‑ò rara. Tii bede aõmydỹỹnana luure. Kalatxia
    bede‑ò Kresetxi rara. Dalimasia bede‑ò Txitu rara.
  zao-NT: Tak mlaa Demas na, tak kwathoz nke leettsoo zha re kuu yezlyu ree, ne ndya
    zha yez Tesalónica. Lee Crescente ndya yezlyu Galacia, ne lee Tito ndya yezlyu
    Dalmacia.
  byx-byx: I sa raquarli ma Demas ka mit namen a ngua. I maikka ka narliip se ama
    tekmeriirang naver ama aivetki, de qa mit savet ma Tisalanikka. De ma Krisin ka
    mit savet ma Galatia, de ma Taitus dai qa mit savet ma Dalmaisia.
  ctu-CTI: Como jini Demas tsa'ix i cʌyʌyon. Como más ti' mulʌ chʌ bʌ yes an ti mulawil.
    Tsa'ix majli ti lum Tesalónica bʌ i c'aba'. Pero Crescente ti majli ti pañimil
    Galacia bʌ i c'aba'. Tito ti majli ti pañimil Dalmacia bʌ i c'aba'.
  zos-NT: Porque Demas tzu'ṉu'am øtzcø'mø maṉ emøc; porque je'is más gyustatzøcpa
    nascøspø itcuy. Maṉ Tesalónica cumgu'yomo. Crecente maṉ Galacia nasomo. Tito
    maṉ Dalmacia nasomo.
  gvs-gvs: Geya guna tovaitamo geya. Demasi kina poyapoya sinapuna nuwona ikobale,
    tauna ikalavegu ina Tesalonáika. Kina go Keresikesi ina Galetiya. Kina go Taito
    ina Dalimetiya.
  kbm-kbm: Ve Dimas ande bua ve ayeu be givang gikwai. Ei ta givin gen nalk ane gitlek
    molge be ande gile ve givang Tesalonaika ane. Be Kresens ande givang Galeisia,
    be Taitus gile Dalmesia.
  tew-tew: Demas-diḏáho díyoeˀan, i-á nä́ˀi oepáa kꞌayḏiwi hä̖ä̖wí shánkí iséegíḏíhoˀ,
    heḏiho oe Thessalonica búuˀúpiyeˀ namää. Crescens-á oe Galatia nangepiyá namää,
    heḏá Titus-á oe Dalmatia nangepiyá.
  rmc-rmc: O Demas man omukľa, bo pes zakamľa andre kada svetos a geľa andre Tesalonika.
    O Krescens geľa andre Galacija a o Titus andre Dalmacija.
  apr-apr: Yesoo, Demas in lono mai san pang so yo ke tana i nga le igegau a ila pang
    malala mai Tesalonaika oo. Inbe Keresen in ila pang tana mai Galesia, inbe Titi
    in ila pang Dalmatia.
  tiy-tiy: I Demase, ténagak non begén sabaf bé kégulaa nuwe bé de éntingayén dob
    duniyae ni. Mélaw ménangéy dob ingéde Tesalonika. Atin i Kresentewe ménangéy Galasia,
    atin i Titoe ménangéy Dalmasia.
  nlg-nlg: Demas te tona saniu tua, na pukuna te dolovighi na lei totobo tana vola
    itaeni, me tona tua Thessalonica. Crescens te tona tua tana bubulo i Galatia,
    ma Titus ghua te tona vaa tana bubulo i Dalmatia.
  dgr-DOGNT: Demas dıı nèk'e t'asìı whelaa ghǫneètǫ t'à sets'ǫǫ̀ ajà xè kǫ̀ta Thessalonıca
    ts'ǫ̀ ajà. Crescens Galatıa nèk'e ts'ǫ̀ ajà, eyıts'ǫ Tıtus Dalmatıa nèk'e ts'ǫ̀
    ajà.
  pes-OPV: زیرا که دیماس برای محبت این جهان حاضر مرا ترک کرده، به تسالونیکی رفته است
    و کریسکیس به غلاطیه و تیطس به دلماطیه.
  ron-1924: Кэч Дима, дин драгосте пентру лумя де акум, м-а пэрэсит ши а плекат ла
    Тесалоник. Кресченс с-а дус ын Галатия, Тит, ын Далмация.
  tpz-tpz: Suk ataeah, e Demas to këh en peöꞌ, suk eꞌ to iu non a ma taateꞌ va po
    oeh vëh, pareꞌ nö en manuh pa vöön va Tesaronaëkaꞌ. Ke Kresens to nö en manuh
    pa muhin va Galesiaꞌ, ke Taëtus nö en manuh pa muhin va Dalmesiaꞌ.
  agd-agd: Mai fara vara seyo, Demasi ano vara ráke yanasinta van anunu iyan pasen
    mi séin me ampiren Tesaroniká barufá orikan Karesensi mai Karesiá barafá oríkan
    inká Taitasi mai Daramesiá akhempá orin en mino.
  rkb-NT: Kytsa katuktsa zikarekbaiknaha. Demas tanamy bo zuba mytsaty mynakara. Zikarekek
    zuba. Tesaronika bo niparak. Keresẽte Karatas bo niparak. Titu Daramasia bo niukuru
    iwa nikaranaha.
  san-THA: ยโต ทีมา ไอหิกสํสารมฺ อีหมาโน มำ ปริตฺยชฺย ถิษลนีกีํ คตวานฺ ตถา กฺรีษฺกิ
    รฺคาลาติยำ คตวานฺ ตีตศฺจ ทาลฺมาติยำ คตวานฺฯ
  iws-iws: Ta yaiya kara boɨnkiya mɨnsika! Dimas siya kariir bɨdi haiburgigɨn. Siya
    tɨ nuan siyɨupai siyɨupaiyɨm sɨmiiram naɨngwokɨn. Mɨ siya om Tesalonaika hɨriir
    asi namkɨn. Mɨ Kresensɨn yɨo nu Galesia hɨriir yam. Mɨ Taitasɨn yɨo ɨni nu Dalmesia
    hɨriir yamɨn.
  pol-SZ: bo jestem tu prawie sam. Demas pokochał ten świat i opuścił mnie, udając
    się do Tesaloniki. Krescens odszedł do Galacji, a Tytus—do Dalmacji.
  ztq-NT: Por lëë Demas sey Tesalónica, lëë xaa psaan naa por mastre xyo cos lo kislyu
    re styoo xaa. Lëë Crescente na pxalaa si nëz xtañ meñ Galacia, lëë Tito na pxalaa
    si nëz xtañ meñ Dalmacia.
  zai-NT: Purti ma bisaana Demas naa. Jma cá ique ni nuu ndaani guidxilayú ri', ne
    ma ze Tesalónica. Crescente ze Galacia, ne Titu ze Dalmacia.
  upv-upv: Suri Demas emrreni p̃elak mauren ne iel ngatan, ko owlu lingik pa evan
    Tesalonaeka e. Ko Kreseus kele evan pa Galesia e, ko Taetas kele evan pa Dalmatia
    e.
  wap-NT: Aizii Demas kashadinaꞌa naa pamashaapan ai Tominkaru ati, tuukii umarainpan
    aimaakan imiꞌi baara an kidaꞌoraz. Uruu idi uwaꞌakan õgaru, naꞌiki umakon Thessalonica
    iti. Aizii Crescens mako paꞌan ukaudinaꞌanan Galatia Baara iti, aizii Titus, Dalmatia
    Baara iti kapam ukaudinaꞌanan.
  mva-mva: Bakara, Demas ambe iratuia be Tesalonika anua-lo ilako. Ngai kateka kaitukatuka
    mata ireretaki. Bokai ka iratuia. Keresens ambe Galesia kaba-lo ilako. Be Taitus
    Dalmesia kaba-lo unepalako.
  dwr-NT: Ayissi gooppe, Deemaasi ha alamiyaa dosiide, taana aggiide, Teselonqqiyaa
    giya katamaa beedda. Qerqqiisi Galaatiyaa giya gadiya biina, qassi Tiito Dilmaaxiyaa
    giya gadiya beedda.
  kfw-kfw: Ajarchu Demas in tuunlaiya nuoipilchung hi aminriangnga kei anamathaanna
    Thessalonica tiang asijei. Crescens in Galatia tiang asijei, halli Titus in Dalmatia
    tiang asijei.
  bfz-bfz: कऊँकि देमासे एसा दुनिया री गल्ला खे प्यारी जाणी की आऊँ छाडीता रा और थिस्सलुनीके
    नगरो खे चली गा रा और क्रेसकेंस गलातिया प्रदेशो खे और तीतुस दलमतिया प्रदेशो खे
    चली गा रा।
  cuk-09: Demas we-napneg-naid-ibmarbina bur-nue sogsoggu, an-meted, Tesalónicase
    naded. Crescentedi Galacia-yalaganba nadmogad, degi, Titodi Dalmaciase naded.
  ben-OBCV: কারণ দীমা, এই জগৎকে ভালোবেসে আমাকে ত্যাগ করে থিষলনিকাতে চলে গেছে। ক্রিসেন্স
    গালাতিয়ায় এবং তীত গেছেন দালমাতিয়ায়।
  mil-NT: Chi té Děmás ñá túú‑gǎ quídé cuèndá ñáhá‑dě xii‑í, chi mee‑nǎ nchaa sá ìó
    ñuyíú‑a ío cùdɨ́ɨ́ ìní‑dé. Te ní dándǒo ñaha‑dě cuáháⁿ‑dé ñuú Tesàlónicá, te té
    Crèscenté cuáháⁿ‑dé cundecu‑dé distrìtú Gàlaciá, te té Tìtú cuáháⁿ‑dé cundecu‑dé
    distrìtú Dàlmaciá.
  myu-myu: Kuy ip o'jẽm oxewi oxe osodop'iayũ. Demas itabiku o'e ijodiat kay jebubun.
    Imẽnpuye opere. O'ju Tessalônica ka kay. Crescente o'ju Galácia eipi kay. Tito
    o'ju Dalmácia eipi kay.
  fue-fue: Gam Demas accii am, sabbu yidde duuniyaaru, o yahii Tesalonika. Kereskes
    yahii Galaatiya, Titus bo yahii Dalmatiya.
  amk-amk: Weo Demasi fianggeng nunei wewora enerorongfoi, ampafe su to fui weru yau
    tuti dontai to Tesalonika ampa. Krekesi dontai yufi we jematifosa na nu Galatiara,
    tuti Titusi kontai dontai to Dalmatiara.
  fai-fai: Dimas aka bakan dim kadák umi aket ki wananlaw tabu atin namadá Tesalonaikka
    bakan unane, Kadesen akal Galesia bakan unane, Taitas akal Dalmesia bakan una
    ausidiw,
  ura-NT: Caquete jaoleque Demasi, caa chauratane que nenacaauru itolere rucuhele
    cautenu rijihuru jerihana jaun. Nii jaunte naain Tesalonecau cue. Jana Cresentete
    Galasia bataneu cue. Jana Titote Dalmasia bataneu cue.
  mcd-NT: '@see-verse:2TI.004.009'
  urt-urt: Demas ŋende nihararme ŋaiꞌe ŋaiꞌe tetehei tikin kekep eꞌe pe, kin si nasme
    ŋam. Kin si nal moi Tesalonaika. O Kresens si nal provins Galesia, kut Taitus
    si nal distrik Dalmesia.
  kiz-kiz: Kwa kujha Dema anilekili. Abhuganili bhulimwengu bhwa henu na alotili Thesalonike,
    Kreseni alotili Galatia, ni Tito alotili Dalmatia.
  tzo-TZE: Yu'un la scomtsanun li Demase. Ja' la sc'an c'usi sventa no'ox banamil.
    Jech ibat ta Tesalónica. Li Cresentee bat xchol sc'op Dios ta Galácia banamil.
    Li Titoe bat xchol sc'op Dios ta Dalmácia banamil.
  lex-lex: Yoma Demas nahal doini olek a lia wa, yoma ralamni napal rieria nohkerna
    wniarorni. Enla' olek wa Tesalonika. Mere Kriskes enla' olek la Galatia ne Titus
    nla'a Dalmatia (pa rhima-rre'a Yesus kniarni la' hande).
  dov-dov: Nkaambo Demasi wandikaka. Wayanda zintu zyanyika alimwi winka kuTesalonika.
    Kkilisensi wakaya kuaGalatiya, alimwi Tayitasi wakaya kuDalumatiya.
  rgu-rgu: Huu fo besaꞌ ia, au mesaꞌ ka. Kreskes leo propinsi Galatia neu so. Ma Titus
    boe leo nusa Dalmatia neu so. Tehuu Demas nahiiꞌ noi hata dae-bafo papake taꞌ
    ia, ana foa ela au de leo kota Tesalonika neu so.
  toc-NT: porque tamá Demas hua̠nti̠ caj xma̠n lakati̠y li̠pa̠­xúhu nali̠­la­tama̠y
    hua̠ntu̠ uú xala ca̠quilh­ta­macú aktum cátzi̠lh quiak­xtek­má­kalh y alh putzay
    hua̠ntu̠ lakati̠y nac xaca̠­chi­quí̠n Tesa­ló­nica; quin­ta̠­lacán Cres­cente
    ani̠t nac xapu̠­la­tama̠n Gali­cia, y Tito na̠ ani̠t nac Dal­macia.
  som-som: waayo, Deemaas intuu dunidan haatan la joogo jeclaaday ayuu iga tegey,
    oo wuxuu aaday Tesaloniika; Kereeskeesna wuxuu aaday Galatiya; Tiitosna wuxuu
    aaday Dalmatiya.
  mam-C: qu'n ate Demas, ma chin kyij ttzaqpi'n tu'n t-xi Tesalónica, qu'n ma pon
    tk'u'j ti'jjo at tzalu'n twutz tx'otx'. Atzin te Crescente o txi' toj tx'otx'
    Galacia; ex ikyxjo te Tito, o txi' toj Dalmacia.
  ndj-ndj: Dema kawutama mlima awu kaneka mweni kayenda Tesaloniki. Kilesiki ayendili
    Galatiya na Titusi ayendili Dalimatiya.
  mbj-NT: Demas ỹ teréd wät do hyb n'aa. Badäk hahỹỹ hã habong do P'op Hagä Do hã
    h'yy kana'eeh do rah'yyb padëëk do hã tah'yyb däg däk, takamahä̃n kän, ỹ tawén
    eréd hõm. Tesaronika hẽnh tabahõm. Ër hỹỹj hadoo do Keresẽn häd näng do ahõm Garata
    häd näng do häj n'aa hẽnh. Tiit ahõm Dar-Masija hẽnh.
  lat-VUC: Crescens in Galatiam, Titus in Dalmatiam.
  ngp-ngp: Dema kaiungisa isi ino kanileka no kuita Sesalonike. Naho Kelesike naye
    kaita Galatia, Tito naye kaita Dalimatia.
  enq-2: '@see-verse:2TI.004.009'
  eng-ASVBT: for Demas forsook me, having loved this present world, and went to Thessalonica;
    Crescens to Galatia, Titus to Dalmatia.
  mna-mna: Pa Demas, ni iur leleene pa koroŋ ki toono, tana izem yo ma aŋboreŋ, mi
    ila lene pa kar Tesalonika kek. Mi Kresenes, ni ila pa lele pakaana ki Galesia
    kek. Mi Titus, ni ila pa lele pakaana ki Dalmesia.
  myw-myw: Peinan Dimas bo ilisaweig, bo ipwa̱kit ven watinow wuliyougwan, ipiyaveig,
    mo inoun in Tesalonik. Kilisens-vak bo inoun in Galetiy. Titos-vak bo nein Dalimatiy.
  sby-sby: Dema layandishishi bintu bya mucishi lanshiyi waya ku Tesalonika. Kelesike
    waya ku Galatiya, neye Tito waya ku Dalamatiya,
  sll-sll: Yal Demas ganba tal irala dire na aidole Tesalonaika malgi omio, yal Kresens
    Galesia ganba omio, te yal Taitas Dalmesia probins omua.
  yaq-NT: Bwe'ituk ju'u Lemaaj teame, aapo ka intok neu yepsaka inim nee to'o simlaa.
    Bwe'ituk aapo inim juka' ka Liojta betana weyeka joowamta che'a a' tu'urekai.
    Intok aapo jum bwe'u jo'ara Tesaloonika' tea'u bicha simlaa. Ju'u Kreseente' teame,
    aman bwiaara Kalaasia' tea'u bicha simlaa. Ju'u intok Tiito' teame, bwiaara Lalmaasia'
    tea'u bicha siika.
  uro-uro: Nani a ngo rhoqoräkt inguna ma Demas di aa snäng bät takt täkt ama ivätki
    bä qa met daqule ngo i qa met sämät ama värhäm ama mor äm ma Tesalonaika. Dä ma
    Kresens sa qa met sävät ama ngärhäktka ma Galesia dä ma Taitus ka met sävät ama
    ngärhäktka ma Dalmesia.
  ita-1885: Perciocchè Dema mi ha lasciato, avendo amato il presente secolo, e se
    n'è andato in Tessalonica; Crescente in Galazia, Tito in Dalmazia.
  muy-muy: aɗaba Demas ti awayay zlam ga duniya, àmbrəŋa nu a, àsləka àdoru a Tesalonik.
    Kreskens day àdoru ka haɗ Galasi, Tit ti ni àdoru ka haɗ Dalmasi.
  kqc-kqc: Adina Demas bi mina kono di vegu uka masi na ferei disi Thessalonica ri
    boyo. Ma Crescens bi Galatia ri diyo ma Titus bi Dalmatia ri diyo.
  tav-tav: Demas yʉ mena cãnibatacʉ yʉre cáaáweocoami, ati yepa macajere boobacʉ.
    Jesu ye netobʉjaro boomi ati yepa macaje macare. Tesalónica na caĩri macapʉ cáaácoami.
    Cresente maca Galacia na caĩropʉ cáaácoami. Apeĩ, Tito cawamecʉcʉ Dalmacia na
    caĩropʉ cáaácoami. Aperãre Jesu ye quetire buio teñarã aána cáaácoama na maca,
    Cresente, Tito yua.
  eng-ULB: For Demas has left me. He loves this present world and has gone to Thessalonica.
    Crescens went to Galatia, and Titus went to Dalmatia.
  spa-VBL: Demas me ha abandonado porque tiene más amor por las cosas de este mundo,
    y se fue a Tesalónica. Crescente se fue a Galacia, y Tito a Dalmacia.
  fra-_FOB: Car Démas m'a abandonné, ayant aimé ce présent siècle, et il est parti
    pour Thessalonique, Grescens pour la Galatie, et Tite pour la Dalmatie.
  hau-ULB: Domin Dimas ya yashe ni. Ya kaunaci wannan duniyar, ya tafi Tassalonika,
    Kariskis ya tafi Galatiya, Titus kuma ya tafi Dalmatiya.
  mal-mal: എന്തെന്നാൽ ദേമാസ് ഈ ലോകത്തെ സ്നേഹിച്ചിട്ട് എന്നെ വിട്ട് തെസ്സലോനിക്യയിലേക്ക്
    പോയി. ക്രേസ്കസ് ഗലാത്യയ്ക്കും തീത്തൊസ് ദല്മാത്യയ്ക്കും പോയി;
  kkc-kkc: Bei, odoo abolo badeli Dimaseeye mi toowa eyo goo goomoga maga, a poogoloso
    see Tesalonika mi mapoo diso. Esino Kelesekeseeye Galesia mi mapoo Godeeyo tou
    talame diso. Osoloso Taites onosee Dalamatiya mi mapoo Godeeyo tou talame diso.
  lit-lit: nes Demas, pamilęs šį dabartinį pasaulį, paliko mane ir iškeliavo į Tesaloniką,
    Kreskas – į Galatiją, Titas – į Dalmatiją.
  urd-GVR: Kyoṅki Demās ne is duniyā ko pyār karke mujhe chhoṛ diyā hai. Wuh Thissalunīke
    chalā gayā. Kreskens Galatiyā aur Titus dalmatiyā chale gae haiṅ.
  far-far: Sulia sa Demas fasi nau, ma ka leka na 'ana 'uria 'i Tesalonika. Nia leka
    sulia nia kwaimani ana lekalae burina na molagali ne. Ma sa Kresens ka leka na
    'ana 'uria lofaa 'i Galesia, ma sa Titus ka leka na 'ana 'uria lofaa 'i Dalmatia.
  suz-BL: मारदे हना डेमासमी रागी ङा गेय दाक्‍शा, आं कली प्रोंइती। मिनु थिस्‍सलोनिकी
    सहर लत। क्रेसेन्‍स गलातीया नु तीतस डाल्‍मातीया रागी लाम्‍ताक्‍स। कलस्‍सी ४:७,१०,१४
  car-NT: Moro eromeno nono pynary ke ty'wa, mo'ko Demas 'wa tyno wa. Tesalonika 'wa
    tyto man. Mo'ko Kresens Galatie 'wa tyto man. Mo'ko Titus Dalmati 'wa tyto man.
  amp-amp: Demasr bi frtrohmora. Ndar bbinysofthu dukefr yakmotrr taun Tesalonaikako
    bi yimor. Kresensr, ror bi Galesia profinsko bi yimor. Taitusr, ror nhaf Dalmesia
    distrikko bi yimor.
  bht-bht: क्योंकि देमास उना चीजां ने प्यार करदा है जड़ियां इस संसारे दियां न, कने
    मिंजो छडी करी थिस्सलुनीके शेहरे जो चली गिया है, भाई क्रेसकेंस गलातिया प्रदेशे
    जो कने भाई तीतुस दलमतिया शेहरे जो चली गिया है।
  eng-NOY: For Demas forsook me, because he loved the present world, and went to Thessalonica;
    Crescens to Galatia, Titus to Dalmatia.
  cub-NT: Ãñʉ Demas dajocame yʉre ʉ̃i ʉe boje ijãravʉquede aru nʉamed̶a Tesalónica
    ãmicʉriĩmaroi. Crescente nʉamed̶a Galacia ãmicʉrijoborõi. Aru Tito máre nʉamed̶a
    Dalmacia ãmicʉrijoborõi.
  ita-1927: poiché Dema, avendo amato il presente secolo, mi ha lasciato e se n’è
    andato a Tessalonica. Crescente è andato in Galazia, Tito in Dalmazia. Luca solo
    è meco.
  lww-lww: Sineun ko pap̃isi, komin wolai nap̃a Timas, sur na yomarava la ap̃ere kiena
    sitomena pano-o pure pa garu Tesalonaika. Kresens m̃ena ga pa garu Kalesia rui,
    a Taetas pe su re si amio inu poli, naga pito ke Telmesia.
  ckb-ckb: چونکە دیماس بەجێی هێشتم، ئەم جیهانەی خۆشویست و چوو بۆ سالۆنیکی، کریسکینیش
    بۆ گەلاتیا و تیتۆس بۆ دەلماتیا.
  nas-nas: Aming-koo, nnaꞌ Deemasie tee aung kapooꞌnanka kansiꞌkoong aaꞌnaꞌ karaaꞌura
    siꞌmuieeng; siꞌmuraiꞌnang Tesalonaikaꞌ beieenung. Napoꞌ Keresen Kalesia-nameensiꞌaape
    beiee; Taitas napoꞌ Damesia-nameensiꞌaape beiee;
  uvl-uvl: iange Temas mutena taua poinga nemur nga ich pe ua ak ke lange Tesalonika
    lo. Pe Keresen pau kou la ke ume nge Kalasia pe Titus la ke ume nga tuele kina
    nenge Talmatia.
  eng-BBE: 'For Demas has gone away from me, for love of this present life, and has
    gone to Thessalonica: Crescens has gone to Galatia, Titus to Dalmatia.'
  ixl-CNT: Tan vettaqꞌlukaꞌin u Demas. Maꞌt tu Tesaloonica. Aꞌ tek tzꞌejxinajku tiꞌ
    qꞌu kam tu u vatz amlika txꞌavaꞌ tzaꞌ. Aatz u Crescente, maꞌt tu Galaacia. Utz
    maꞌt u Tito tu Dalmaacia.
  xsi-xsi: ŋana tu Demas nde ipilena ku ilâ lâ. I ilo ŋalae koŋa ŋana tâno ŋine ne
    kelekele, kala ilâ pa Tesalonaika lawea. Aŋga Kresens nde ilâ pa Galesia tâno
    lâ, aŋga Titi nde ilâ pa Dalmesia tâno lâ.
  crx-NTPO: Demas sla ditni. Ndi yun k'ut núkat-i 'on nus yuka' ninzun. 'Et huwa keyoh
    Thessalonica whuz whinya. Crescens 'en yun k'ut Galatia ts'e whinya 'ink'ez Titus
    'en cha yun k'ut Dalmatia whuz whinya.
  kan-OKCV: ಏಕೆಂದರೆ ದೇಮನು ಇಹಲೋಕವನ್ನು ಪ್ರೀತಿಸಿ ನನ್ನನ್ನು ತೊರೆದುಬಿಟ್ಟು ಥೆಸಲೋನಿಕಕ್ಕೆ ಹೋದನು.
    ಕ್ರೆಸ್ಕನು ಗಲಾತ್ಯಕ್ಕೂ, ತೀತನು ದಲ್ಮಾತ್ಯಕ್ಕೂ ಹೋದನು.
  bbb-bbb: Ijadufuo maeje e Kureseni fu are Garesia vakoga Taetasi fudua fune are
    Daramesia ijia Godido vua nijasiakiro vae. Ro e Dimasi fu ire ume igadufuo oetuamo
    ijadufuo fune na abueziena are Tesaronaeka ijia vae.
  blw-blw: te inyanggayanà an Demas te annag pawadwad-én hen antoy ataguwana ad uwan
    wat émméy ad Tesalonica. Yah Cresente agé, namfiyahi way émméy ad Galacia, ya
    ah Tito, émméy ad Dalmacia.
  tam-2017: ஏனென்றால், தேமா இந்த உலகத்தின்மேல் ஆசைவைத்து, என்னைவிட்டுப் பிரிந்து,
    தெசலோனிக்கே பட்டணத்திற்குப் போய்விட்டான்; கிரெஸ்கே கலாத்தியா நாட்டிற்கும், தீத்து
    தல்மாத்தியா நாட்டிற்கும் போய்விட்டார்கள்.
  azz-NT: Porín ne tagat ten monotza Demas, yejua ne nechcautehuac ya porín cachi
    quiyolnejneyic quichiutinemis tamachilisme de nican talticpac san. Huan ne Demas
    yajqui campa pueblo Tesalónica. Huan ne notequitijcaicniu Crescente, yejua no
    nictitanic ma tequititi campa itatilanal de Galacia. Huan no in Tito, yejua no
    yajqui tequitito campa itatilanal de Dalmacia.
  spa-RV-1909: Porque Demas me ha desamparado, amando este siglo, y se ha ido á Tesalónica;
    Crescente á Galacia, Tito á Dalmacia.
  csy-csy: Banghangziam cile Demas in hi leitung a it hu in hong nusia a, Thessalonica
    khua ah pai hi; Crescens sia Galatia ah pai a, Titus sia Dalmatia ah pai hi.
  mxq-NT: Pesʉ Demʉs, jaꞌa ꞌyadsejpy diꞌibʉ yajpátp naxwiiñ, tʉts xyñikeꞌeky es tʉ
    ñʉjxnʉ Tesalónikʉ. Kresentʉ tʉ ñʉjxnʉ ma̱ Galasyʉ ñax, esʉ Titʉ tʉ ñʉjxnʉ ma̱
    yʉ ñaxwíñʉdʉ Dalmasyʉ.
  tzj-NT: como ja Demas arja' be chipan ja tinamit Tesalónica, xinruya' can xa rmal
    ja congana nel ruc'u'x trij ja quicotemal xin rwach'ulew. Ja Crescente jari' xintak
    pa tak tinamit ja c'o pa rcuenta Galacia in xintak ja Tito chakaja' pa tak tinamit
    ja c'o pa rcuenta Dalmacia.
  tdt-tdt: Tanba Demas husik tiha ona hau hodi baa iha sidade Tesalónika, tanba nia
    hadomi liu buat mundu nian. Kresente baa tiha ona provinsia Galásia, i Tito mos
    baa tiha ona rai Dalmásia.
  ron-BTF: Fiindcă Dima m-a părăsit, iubind lumea de acum, și a plecat la Tesalonic;
    Crescens s-a dus în Galatia, Titus în Dalmația.
  eng-WEBP: for Demas left me, having loved this present world, and went to Thessalonica;
    Crescens to Galatia; and Titus to Dalmatia.
  eng-FBV: Demas has abandoned me because he loves the things of this world more,
    and has gone to Thessalonica. Crescens has gone to Galatia, and Titus to Dalmatia.
  nld-1939: Want Demas, die deze wereld heeft liefgekregen, heeft me verlaten, en
    is naar Tessalonika vertrokken; Crescens naar Galátië, Titus naar Dalmátië.
  bwo-bwo: Demas datsani shunt tiatse k'alewtsere, Teselonk'e maantsowere k'azamree,
    K'erk'is Gelatiy maants, Titowere Dlmat'i eteets datsomants amree.
  nch-BL: pampa Demas ya nechtahuelcajqui. Yaya yajqui altepet Tesalónica pampa tahuel
    quiicnelía tamanti ten ni taltipacti. Crescente yajqui tali Galacia para quichihuas
    itequi Toteco, huan Tito yajqui tali Dalmacia.
  quc-TNT: Ri Demas xinuya canok xa rumal chi más utz na cäril wi ri are' ri jastak
    rech ri uwächulew, xe' c'u pa ri tinimit Tesalónica. Ri Crescente, benak ri are'
    pa Galacia. Are c'u ri Tito benak ri are' pa Dalmacia.
  tfr-NTPO: Demas, l̇l̇ëbo tjeng kjok ëre kjing go l̈i woyde ara kjĩshko ga tja töywara
    to Tesalónica kjokyo. Crescente to Galacia kjokyo. Tito to Dalmacia kjokyo.
  kaq-NT: Hea yanapancatsihyamascaax bi mai mehabohon queenax ta Demas hea potabahini
    cahoxqui, Tesalónica janin sca canoxon. Galacia janin ta Crescente cahoxqui. Tito
    ta Dalmacia janin cahoxqui.
  sgb-sgb: Ta nilakwanan na ko ni Demas gawan angkaridyaan na ya atsi di ha luta,
    haka dinyag nay kalabayan na hên nammita ya ha balayan Tesalonica. Hi Cresente
    ay nammita ha probinsyan Galacia, haka hi Tito ay atsi ha probinsyan Dalmacia.
  vie-1934: vì Đê-ma đã lìa bỏ ta rồi, tại người ham hố đời nầy, và đã đi qua thành
    Tê-sa-lô-ni-ca. Cơ-rết-xen đi trong xứ Ga-li-lê, còn Tít thì đi xứ Đa-ma-ti rồi.
  kxv-kxv: ଇଚିହିଁ ଦିମା ନାଙ୍ଗେ ପିସାହାଁ ନୀଏଁତି ଦାର୍‌ତିତି ଜୀୱୁନ଼ହାଁନା ତେସଲନିକିତା ହାଜାମାନେସି,
    କ୍ରେସ୍‌କେନସ୍‌ ଗାଲାତିୟାତା ଅ଼ଡ଼େ ତିତସ ଦଲମତିୟାତା ହାଜାମାନେରି ।
  amu-NT: ee Demas jnda̱ ꞌñeeⁿ ja, tjaaⁿ Tesalónica, neiiⁿꞌtyeⁿ ꞌnaⁿ na tseixmaⁿ tsjoomnancue.
    Crescente tjaaⁿ ndaandyuaa Galacia ndoꞌ Tito tjaaⁿ ndaandyuaa Dalmacia.
  hin-CV: क्योंकि देमास ने आधुनिक युग के आकर्षण में मुझे त्याग कर थेस्सलोनिकेयुस नगर
    जाना सही समझा है. क्रेसकेस गलातिया नगर और तीतॉस दालमतिया नगर गए हुए हैं.
  spa-BES: 'Porque Demas se ha alejado de mí, por amor a esta vida presente, y se
