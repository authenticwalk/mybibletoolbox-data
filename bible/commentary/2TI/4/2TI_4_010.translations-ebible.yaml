  vid-vid: Mina Dema nakagana ng'hatu mbuli za isi ayi nakandeka kaza Tesalonike.
    Kilesike nakaluta Galatiya na Tito nakaluta Dalimatiya.
  pio-NT: Nuwàwacutáca pía, Demascáiná idéca imàacaca núa abéerita cáininácáiná iicáca
