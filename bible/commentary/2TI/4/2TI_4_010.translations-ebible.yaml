  txq-txq: Hatematak ia kada au mesa ngga. Kreskes laꞌo neni profensi Galatia neu
    ena. Ma Titus laꞌo neni nggoro Dalmatia neu ena. Tehuu Delmas sue lenak neu hata
    ta neulauk kara nai dae-bafok ia, de ana laꞌo ela au ena fo neni kota Tesalonika
    neu.
  aaz-aaz: Oras ia, au ꞌmes-mees kuuk. Naiꞌ Kreskes annao nrair et propinsi Galatia.
    Ma naiꞌ Titus annao nrair et pah Dalmatia. Mes naiꞌ Demas nroim nanesib risan
    amreꞌut nbi pah-pinan ia, onaim in nnao nasaitan kau. In nnao et kota Tesalonika.
  qup-NT: Wawki Demaska Jesusta mana kirikkunashina kawsanata munashpan sakiwashkami.
    Tesalónika llaktama rishka. Wawki Kresenteka rishkami Galasia allpapi llaktakunama
    yachachinanpa. Wawki Titopas Dalmasia allpapi llaktakunama rishka.
  dop-dop: Mpi tɔ Temɑsɩ sɔɔlɑ kɑɣɑnɑ ɑntulinyɑ ɩnɛ ɩ nyǝntʋ kɛ́ nɑ ɩ́ lɔ-m nɑ ɩ́
    tɛɛnɑ Tɛsɑlonikɩ. Kǝlɛɛsɑŋ nɑ́ tɛɛnɑ Kɑlɑtɩ nɑ Titʋ ɩlɛɣɛ Tɑlɑmɑtii.
  azb-azb: Çünki Dima indiki dövrü sevdiyi üçün məni tərk edib Salonikə getdi. Kreskent
    Qalatiyaya, Tit isə Dalmatiyaya getdi.
  eng-DBY: for Demas has forsaken me, having loved the present age, and is gone to
    Thessalonica; Crescens to Galatia, Titus to Dalmatia.
  guo-NT: Japon Demas, xanxot chijia wʉt, fʉlaechon Tesalónica paklowax poxade, kaes
    nejxasink xoton ampathatpijaxan. Crescente to'ax japon naewʉajnaliajwa Jesús pejwʉajan
    Galacia tʉajnʉpijiw. Tito to'axbej japon Jesús pejwʉajan naewʉajnaliajwa Dalmacia
    tʉajnʉpijiw.
  hla-hla: Taraha, e Dimas e ngil koruena a han i puta teka. Nonei e la ba hakapa
    nio lia ba te la uana tara taun i Tesalonaika. E Kresens e la u tara provins i
    Galesia ne Taitus e la u tara provins i Dalmesia.
  mav-NT: Katu­pono aiwy Tema ui'atoiat ra'yn. Kat pote tekat po'og ky'esat Tupana
    kawiat haype. Mi'i pote tawa Tesa­ro­nika kape toto. Aiwy Kesente toto yi Karata
    kape. Titu ti toto ra'yn tawa Taumasia kape mi'i tupono waku eriot meikowo.
  kpf-kpf: Dema zâk hângât kut ŋâi ŋâi zorat âkŋâle op nâbam Tesalonike kamânân arip.
    Kereske zâk Galatia hânân arip. Oi Tito zâk Dalimatia hânân arip.
  ppo-ppo: '@see-verse:2TI.004.009'
  hin-2017: क्योंकि देमास ने इस संसार को प्रिय जानकर मुझे छोड़ दिया है, और थिस्सलुनीके
    को चला गया है, और क्रेसकेंस गलातिया को और तीतुस दलमतिया को चला गया है।
  wol-KYG: Ndax kat Demas, àddinay tey la sopp ba tax mu wacc ma, dem Tesalonig, te
    Kereseñsë dem na diiwaanu Galasi, Tit dem diiwaanu Dalmasi.
  bef-bef: Temasiu ai yaꞌma melugu nasanaꞌmu laga besigo keheligo tigo heꞌmi netoto
    Tesalonika metoga buꞌehinagi kai oletogo bati hu netalibe. Keleseniu ai Galesia
    metoga buꞌehina. To Taitasiu ai Talamesia metoga buꞌehina yabe.
  amm-amm: No mo afonimai imo muwoi, Timaso mo asini hani mulu saso, na utukaimonoki,
    Tisolonaika nokonuso manoki. Kolisino mani, utukaimonoki, Kaloisiya asiso manoki.
    Taituso mo Talomisiya asiso manoki.
  zaj-zaj: kwavija Dema, kanogelwa na ulumwengu uno avo kanileka kachola kudiwambo
    da Tesalonike. Kilesike kachola muisi ya Galatia, na Tito kachola muisi ya Dalumatia.
  chq-NT: Tsʉ gatʉʉ²¹mo Demas jna tsʉ gali'iin²¹²gɨ 'e sá² juncwii²¹ joon gangóo¹o
    fu Tesalónica. Joon gangóo¹‑o jon Crescente fu lɨ sii²¹ Galacia. Tito‑gɨ gangó¹
    lɨ sii²¹ Dalmacia.
  swp-swp: Dema i laugabaeguo, teina tanoubu ta i gadosisiei, ia i lauo Tesalonia;
    eo Kerese hinage i lauo Galatia, eo Tito hinage i lauo Dalamatia
  bjr-bjr: Deemasafa maa maqa maaqanakinaa ainainara kaaqa ridanoo qini minniqiseenoo
    doo Teesaroonika maqusai finoo Kareeseenasafa doo Karatia maqa maaqai finoo, Titusafa
    Daramatia maqa maaqai finoo.
  aby-aby: '@see-verse:2TI.004.009'
  eng-YLT: for Demas forsook me, having loved the present age, and went on to Thessalonica,
    Crescens to Galatia, Titus to Dalmatia,
  jni-jni: Barki dimas ma cekum, ma hem in nu nee ugeme, madusa utasalonika, kariskis
    madusa u Galatiya, Titus makur madusa u Dalmatiya.
  kne-kne: tan si Demas et kataynan en sak-en et inmey ed Tessalonica begew tan naimongsan
    di layad na sin biyag isnan daga. Mo si Cresente abe et inmey ed Galacia, ya si
    Tito et inmey ed Dalmacia.
  tgj-tgj: Demas nw vjakgv nyiamooku sum mvngbiu yalakula ngam topak roku, Tesalonika
    vngyu roku. Kresens Galatia bv vngroku, okv Taitas Dalmatia bv.
  gui-NT: Demas ojo ma chegüi Tesalónica cotɨ, jae oaɨu yae mbaembae cuae ɨvɨ pegua
    rambue. Crescente vi ojo Galacia cotɨ, jare Tito ojo Dalmacia cotɨ.
  quc-TT: Ri Demas, rumal uloqꞌaxik ri jastaq rech uwachulew, xinutzaq kanoq, xeꞌ
    pa ri tinimit Tesalónica. Ri Crescente xeꞌ pa ri tinimit Galacia, xuqujeꞌ ri Tito
    xeꞌ pa ri tinimit Dalmacia.
  heg-NTPO: Ta halas ni auk siing. Kreskes boka lako ne propinsi Galatia son. Nol
    Titus kon lako ne dale Dalmatia son. Mo Demas namnau sa-saa apan-kloma ngias dui,
    tiata un nang soleng au, le lako ne kota Tesalonika lolen son.
  ptu-ptu: aka Demas ia napelleimä' le'ba' lako Tesalonika aka umpakalando puha ia
    kaha-kaha di lino. Anna Kreskes ia lu lako Galatia anna Titus ia lu lako Dalmatia.
  bzd-NTPO: '@see-verse:2TI.004.009'
  kwf-kwf: Sulia sa Demas faꞋasi nau, ma ka leka naꞋa Ꞌana Ꞌuana Ꞌi Tesalonika. Nia
    leka osiꞋana nia kwaima ana dongalana na magalia neꞋe. Ma sa Kresens ka leka naꞋa
    Ꞌana Ꞌuana abaꞋi kula Ꞌi Galesia, ma sa Titus ka leka naꞋa Ꞌana Ꞌuana abaꞋi kula
    Ꞌi Dalmatia.
  eng-WYC-2017: For Demas, loving this world, hath forsaken me, and went to Thessalonica,
    Crescens into Galatia, Titus into Dalmatia;
  eng-WMBB: for Demas left me, having loved this present world, and went to Thessalonica;
    Crescens to Galatia; and Titus to Dalmatia.
  zat-NTPS: Ba guleaj xichaj Demas neda' lawe' da dxedánedxabe' da naca chee̱ xe̱zr
    la xu nigá, ne ba zexíajbe' Tesalónica. Crescente ba gusel-la'-be' zexíajbe' naga
    nababa Galacia, na' Tito gusel-la'-be' naga nababa Dalmacia.
  spp-spp: ɲaha na yɛ mii wwoɲɛɛŋi Demasi à kàntugo wà mii na, u funzɔnŋɔre pun'à
    taha diɲyɛŋi karigii na, lire e u à kàre Tesaloniki kànhe e. Kerezansi à kàre
    Galati kùluni i, Titi mú s'à kàre Dalimasi kùluni i.
  zty-NTPS: dan' bsan ḻaže' Demas neda', dan' nži'ile' da' žebéḻenle' yežlyó nga,
    na' wyeje' ḻo yež Tesalónika. Ben byenen wyéj Cresente gan nbab Galasia, na' ḻezka'
    wyéj x̱kwide' Tito gan nbab Dalmasia.
  mek-mek: Gome lau fou apea auga agaꞌo aka Demas alo koꞌagai agofaꞌa amuꞌi mo aniꞌi
    eani kainai, epuaꞌafuniau Tesalonika taonina elao. Ke au aka Kresens auga epuaꞌafuniau
    Kalatia ago elao, ke Taitus isafa epuaꞌafuniau Dalmatia ago elao efua. Papiau
    maꞌoai lau kepalagainiau auꞌi kepuaꞌafu afeꞌainiau.
  aey-aey: '@see-verse:2TI.004.009'
  urd-GVH: क्योंकि देमास ने इस दुनिया को प्यार करके मुझे छोड़ दिया है। वह थिस्सलुनीके
    चला गया। क्रेसकेंस गलतिया और तितुस दल्मतिया चले गए हैं।
  ycn-ycn: Caja Demas ja'apáñari nucá, ri'ijnacáloje pajimila Tesalónica ejo penaje.
    Tupana chaje íqui'ica rihuátaca nacaje marí eja'ahuá chu i'imacare. Caja riyurí
    riliyó Tupana huátaca que la'acana. Aú calé ra'apaña nucá. Crescente, Tito, quele
    uncá caja i'imalaño maare. Crescente i'ijnari ají que Galacia te'eré ejo. Tito
    i'ijnari caja Dalmacia te'eré ejo.
  djr-djr: bili Dematjthuny* ŋarrany bilin ganarrthaŋalnha. Ŋayi gan ŋunhi märr-ŋamathinany
    mirithinany dhuwalaŋuwuywun munatha'wuywun ŋula nhakuny malaŋuw, ŋuriŋi warray
    ŋula nhaliy malaŋuy romdhu ŋoy-ŋapu'yunaray nhanukiyingal ŋayi, bala ŋayi yan
    ŋarranhany ganarrthaŋala, bala marrtjinan balan wäŋalilnydja Dhatjalunikalila.*
    Ga ŋayiny Guritjindja* marrtji balan bitjarra Galatjiyalila* wäŋalil yäkulil,
    ga Dätitjtja* marrtjin balan bitjarra Dalmatjalil yäkulil wäŋalil.
  kvg-kvg: No Dimas mø̀ndø-nøuván. Ndego nqanek manqei-qape-qa matev-te, poev khàpe
    mbøewáv. Yaq Tesalonika taon-té genøwáv. Klesens, ndego Galesia manqei-té
    genøwáv, neka Taitus Dalmesia manqei-te vø̄wav.
  rug-rug: Ura e Dimasi si tataru nia sa kasia popoa hie, ke luara pani au sa, meke
    la gua nana pa Tesalonaika. E Kiresenisi si la pa Qalesia, meke e Taetusi si la
    gua pa Dalamesia.
  hop-NT: Taq Demas nuy tatamhta, yep qatsit pas hihtataqee; nihqe Thessalonicat aqwhaqamii.
    Noqw Crescens Galatiat aw’i. Noqw Titus Dalmatiat aw’i.
  san-URD: یَتو دِیما اَیہِکَسَںسارَمْ اِیہَمانو ماں پَرِتْیَجْیَ تھِشَلَنِیکِیں گَتَوانْ
    تَتھا کْرِیشْکِ رْگالاتِیاں گَتَوانْ تِیتَشْچَ دالْماتِیاں گَتَوانْ۔
  heb-LB: כי דימס עזב אותי בגלל אהבתו לדברי העולם הזה, והלך לתסלוניקי. קריסקיס הלך
    לגלטיא, וטיטוס הלך לדלמטיה.
  caf-NT: Demas sula detnik. Ndi yun k'ut núkat, 'i 'o nus yuka' ninzun. 'Et huwa
    keyah Thessalonica whuz whinya. Crescens 'en yun k'ut Galatia ts'ih whinya 'ink'ez
    Titus 'en chah yun k'ut Dalmatia whuz whinya.
  mio-NT: vati cha ni nacoo ihni ra Dema chihin yu, vati cuni ra cha iyo nu ñuhun
    ñuñivi ya. Cha cuahan ra iti ñuun Tesalónica, ta ra Crescente cha cuahan ra iti
    ñuhun Galacia, ta cuahan ra Tito iti ñuhun Dalmacia.
  srq-NT: Demas quiatu ngue serecha nguiã. Ibi jenda achõ ndese chõ eriqui nguiã ndua.
    Ubi mɨɨ ndese chõ eriqui nguiã ndua. Nyebe esɨ nguiã serecha Tesalónicaa. Crescente
    quiatu que oso Galáciaa ra. Tito quiatu que oso Dalmáciaa no nda.
  kje-NT: Demas ka noro ya'u me'e, ono an horok rehi hahaa man aile noho wawan de
    nala'edi Tesalonika me'e. Kreskus laedi Galatia me'e, la Titus nala'edi Dalmatia.
  gaz-gaz: Deemaas addunyaa kana jaallatee na dhiisee gara Tasaloniiqee deemeeraatii.
    Qeerqis gara Galaatiyaa, Tiitoon immoo gara Dilmaaxiyaa deemaniiru.
  kud-kud: Dimasa bada ilaugabaigau'o, wuwuna bale'u mumugana nuwana ivai ta bada
    ilao'o Tesalonaika. Kelesenisi hinage bada ilao'o Galetiya, na Taito bada ilao'o
    Dalimetiya. Hiya agu haguwone maudoidi hilaugabaigau'o.
  urb-NT: '@see-verse:2TI.004.009'
  fra-LSG: car Démas m’a abandonné, par amour pour le siècle présent, et il est parti
    pour Thessalonique; Crescens est allé en Galatie, Tite en Dalmatie.
  san-HK: yato dImA aihikasaMsAram IhamAno mAM parityajya thiSalanIkIM gatavAn tathA
    krISki rgAlAtiyAM gatavAn tItazca dAlmAtiyAM gatavAn|
  cak-SNT: ruma ri Demas xꞌa pa tanamet Tesalónica. Xiruyaꞌ can, ruma jajaꞌ xa más
    xrajoꞌ ri cꞌaslien ri vaveꞌ choch-ulief. Ri hermano Crescente bꞌanak pa tak tanamet
    ri icꞌo chupan ri Galacia. Y ri hermano Tito bꞌanak jeꞌ pa tak tanamet ri icꞌo
    chupan ri Dalmacia.
  uvh-uvh: Yotangkanap titining aming ka Dimas adi napa' kamaganangni ga' siamo' naknga
    manda uknama Tesalonaika yongga' kuma' nibinga mugogu'. A Kresens adi kama tubo
    Galesia ga' kuma' mugogu'. Abanga Taitas wa kama tubo Dalmesia ga' mugogu'.
  ino-ino: Timasi'a ma mopafi yafe haikeno nakaeya nataleno ako Tesalonai'ka kumate
    utekeno Kalesenisi'ae ve'ka ako nataleno Kalesia koteka ne'vikeno Taitasi'a ako
    nataleno Talamesia kumate u'ne.
  gnn-gnn: liŋgu Dematjthunydja ŋarranha gonha'yurrunana liŋguna. Märr-ŋamathina ŋayi
    dhiyakuywu munatha'wuywu nhäku malaŋuwu, ŋurikiyi warray ŋayinydja yukurrana märr-nhäŋala,
    bala ŋayi gonha'yurrunana ŋarranha, bala marrtjina ŋunhana-wala Dhatjalunikalilina.
    Ga ŋayinydja Guritjindja marrtjina ŋunha Galatjiyalili, ga Dätitjtja marrtjina
    ŋunha Dalmatjalili.
  yal-yal: Dunuɲani ito to rafan Demasi ma, a bata n nabeɲin a siga Tesaloniki taani.
    Kiresen yi siga Galati yamanani. Tito yi siga Dalamatiya yamanani.
  cnt-NT: Ia₁ i₂chen₂ Demas ma₂téi₂ bá₄ 'uɨg₅₄ ia₁ 'ŋio₅ lɨn₃ guë́₄ 'ɨ́n₅ dsɨ́₅ cosa
    a₂cha₂ mɨ₂güɨ́g₃ la₂, jaun₂ ma₂ŋó₅ juɨ₅ juɨg₂ Tesalónica. I₂chen₂ Crescente guë'₂
    në́₃, ma₂ŋó₅ juɨ₅ 'uë₃ Galacia; Tito guë'₂ në́₃ ma₂ŋó₅ juɨ₅ Dalmacia.
  tif-tif: Kabi nami weng kaa weng selan! Demas ayo maas kep-nase kemin, ami aket
    fukunin dukum kaali ti, kulaala yak tawaal diim kalaami mafek mafek kaami aket
    kaata-kup aalula kemin, kambop-nalala, Tesalonaika unse. Ale, Kresens ata Provins
    Galesia una, aa Taitus akal kuno Provins Dalmesia una ke-silip. Kemin ale,
  nlx-nlx: काहाकाय देमास ज्यी दुनियाह मोंगाल्ली जाणीन माहु सोड़ दिनोह, एने थिस्सलुनिक्यो
    माय जात रिनोह। क्रेसकेंस गलातीयाम एने तीतुस दलमतीया माय जात रिनोह।
  apw-NT: Démas holzéhi yó’oshiłt’e’, díí ni’gosdzáń biká’ ágot’eehíí bił nzhǫǫgo
    Thessaloníca golzeeyú óyáá; Créscens holzéhi Galátiayú óyáá, Titus holzéhi Dalmátiayú
    óyáá.
  gum-gum: Kaguende Demasbe i pirauigwangøba undaarab kebya, yandø nane elachippa,
    Tesalónicasrømay yaig køn. Inchen Crescentebe Galacia pirausrømay iben, Titobe
    Dalmacia pirausrømay yaig køn.
  not-NT: aroquenta ijocanëna Temas. Iroontinta ininti ora inaguetatsi quibatsiquë
    tenta iraninte iratsipiriero, aique iáque Tesarónicaquë. Quirisente iáque Garasiaquë.
    Tito iáque Taramasiaquë.
  plu-plu: Mmanawa kabahte yumahwa hiyeg ay nukakhu. Ig Démas ig kuwis miniw nuwhu.
    Ig pi batekte akak kabayka amadgaya inin mpiya giw Uhokri. Ig kuwis tipik ta apitit
    paytwempu Tessalônika. Igme kiyapwiye Kiresenti tipik ta apitit Galásiyamnaw.
    Igme kiyapwiye Titu ayhté paytwempu Dalmasiya.
  iou-iou: Butewaki pähap, notnapak Demas unitä kome täŋo gärip iwatpäŋ nabä kätäŋpeŋ
    Tesalonaika komeken kuŋkuk. Täŋpäkaŋ Kresens imaka nabä kätäŋpeŋ Galesia komeken
    kuŋkuk. Kuŋirän Taitus Dalmesia komeken kuŋkuk.
  ntp-NT: Deemasi vaamioma oojoidi istumaasi oidaga tami oidigi daama cascʌdʌ giñdagito
    dai ii Tesaloniicamu. Cresente ii Galaasia dʌvʌʌriamu. Dai Tito ii Dalmasia dʌvʌʌriamu.
  rai-rai: maa Demaas ia waan paa kon iaau, kabina i nem a kum utnaa ko ra rakrakaan
    buaal, ma ia waan urong Tesalonika. Kresko i waan urong u ra papaar Galaatia ma
    Tito i waan urong u ra papaar Daalmaatia.
  haw-1868: No ka mea, ua haalele o Dema ia'u, ua makemake ia i ke ao nei, a ua hele
    aku la ia i Tesalonike, o Keresena hoi i Galatia, o Tito hoi i Dalematia.
  ffm-ffm: Sabi Demas yoppii kam saabe yiɗude mum aduna, fa'ii Tesaloniiki. Keresna
    yehii Galaatiya, Titus duu fa'ii Dalmaatiya,
  arb-NAV: لأَنَّ دِيمَاسَ، إِذْ أَحَبَّ الْحَيَاةَ الْحَاضِرَةَ، تَرَكَنِي وَذَهَبَ
    إِلَى مَدِينَةِ تَسَالُونِيكِي. أَمَّا كِرِيسْكِيسُ، فَقَدْ ذَهَبَ إِلَى مُقَاطَعَةِ
    غَلاطِيَّةَ، وَتِيطُسُ إِلَى دَلْمَاطِيَّةَ
  cop-CNT: ⲇⲏⲙⲁⲥ ⲅⲁⲣ ⲁϥⲭⲁⲧ ⳿ⲛⲥⲱϥ ⳿ⲉⲁϥⲙⲉⲛⲣⲉ ⲡⲁⲓⲉⲛⲉϩ ⳿ⲛⲧⲉ ϯⲛⲟⲩ ⲁϥϣⲉ ⲛⲁϥ ⳿ⲉⲑⲉⲥⲥⲁⲗⲟⲛⲓⲕⲓⲁ
    ⳿ⲕⲣⲓⲥⲕⲏⲥ ⳿ⲉϯⲅⲁⲗⲁⲧⲓⲁ ⲧⲓⲧⲟⲥ ⳿ⲉⲇⲁⲗⲙⲁⲧⲓⲁ.
  sri-sri: Demas i ʉ̃mʉmarẽ gããmesĩã, yʉre béo, Tesalónicague waakõãmi. Crescente
    Galacia nikũgue, Titode Dalmaciague marĩ Opʉyare buerã waama.
  nal-nal: panaze Demaas ka sasaxot a roroiang ila pira angkari ma xa lis a torana
    zurugu ma xa waan fataling nia ma xa waan Tesalonikaa. Kresens ka waan Galesia
    ma Taaitus ka waan Daalmaatia.
  kyq-kyq: Taa Demas lɛ rɛsumga, iin̰ ɓaaga gɛgɛr kɛn Tɛsalonik ki taa naan̰ uunga
    nakŋ *dunia ɓo ciri. Kresen se, jꞋɔlin̰ ɓaaga taa naaŋ Galat ki ɔɔ Tit kic ɓo
    jꞋɔlin̰ ɓaaga taa naaŋ Dalmati ki.
  kwd-kwd: Suria la Demas 'e 'akwasi nau, ma ka leka no'o fana fanua 'i Tesalonaeka.
    Ngaia 'e leka tofuna ngaia 'e kwaimaange'enia ni 'ola na nga fanua lo'oo 'i wado.
    Ma la Kresens ka leka no'o fana gule'e lefu 'i Galesia, ma la Taetas ka leka no'o
    fana gule'e lefu 'i Dalmatia.
  ded-ded: Imoc yofiac, Dema ye bangecac kekecac songo negemma bic wanuma Tesaronike
    taonnu kenec. Nga Kereseke ye Garata prowinsiu kenec amma Tito ye Darimatia prowinsiu
    kenu
  ewe-ewe: elabena Dema gblẽm ɖi hedzo yi Tesalonika, elabena elɔ̃ xexe sia me. Kresken
    hã dzo yi Galatia. Nenema ke Tito hã dzo yi Dalmatia.
  nuy-nuy: Niga yamba na-Demas nganiirruyn ngaya aḏaba, niga yamba niwu-ngaynbandii
    aani a-lhal. Aḏaba ni-yanggi yuuguni Thessalonica-wuy. Nigaayung na-Crescens ni-yanggi
    Galatia-wuy. Nigaayung na-Titus ni-yanggi Dalmatia-wuy.
  cop-BHC: ⲆⲎⲘⲀⲤ ⲄⲀⲢ ⲀϤⲬⲀⲦ ⲚⲤⲰϤ ⲈⲀϤⲘⲈⲚⲢⲈ ⲠⲀⲒⲈⲚⲈϨ ⲚⲦⲈϮⲚⲞⲨ ⲀϤϢⲈ ⲚⲀϤ ⲈⲐⲈⲤⲤⲀⲖⲞⲚⲒⲔⲒⲀ ⲔⲢⲒⲤⲔⲎⲤ
    ⲈϮⲄⲀⲖⲀⲦⲒⲀ ⲦⲒⲦⲞⲤ ⲈⲆⲀⲖⲘⲀⲦⲒⲀ.
  buk-buk: Bu aö kakiŋ Kresens têŋ gameŋ Galesia-ŋga gi, ma Taitus têŋ gameŋ Dalmesia-ŋga
    gi. Ma Demas hu aö siŋ ma kölhö têŋ malac Tesalonika gi, ŋahu bu iŋ tac whiŋ gêŋ
    nom-ŋga hôc gêlêc su.
  pri-NT: Ba wà Démas, âna é jèe panuâô, ba é po dau wâdéari ê pâ neemuru ê pé gòropuu
    bèeni. Â é pâra naa na ville Tésalonika. Â wà Crescens, âna é pâra naa Galatia;
    â wà Tito, âna é pâra naa Dalmatie.
  zpq-NT: Ben ca', ḻe Demas ba gwlejyic̱hje'nda' na' ba zjayde' yež Tesalónica da'
    chi'chgua yic̱hje' bin' gata' c̱he' ḻo yežlio nga. Na' Crescente ba zeje' Galacia
    na' Titon' ba zeje' Dalmacia.
  por-TFT: pois Demas me abandonou, desejando muito as coisas boas da vida atual e
    dirigindo-se à cidade de Tessalônica. Crescente foi servir ao Senhor na província
    de Galácia, e Tito foi ao distrito de Dalmácia.
  gwi-NT: Ąįį dinjii Demas jii nankat gwagwadal eenjit gwizhrįh ninjich'adhat ts'ą'
    akhashoonyąą, Thessalonica kwaiik'it gwachoo gwats'ą' haazhii. Dinjii Crescens
    chan Galatia nahkat gwats'ą' haazhii. Titus chan Dalmatia nahkat gwats'ą' haazhii.
  gvn-gvn: Nyulu Demas jumbunman junjuy-junjuynku, yamba-yambaka. Nyulu nganya bawan,
    townbu Thessalonica dungan. Crescens bubungu Galatia dungan; Titus bubungu Dalmatia.
  nhy-NT: Porke Demas yonechkajtej iwan yoyáj para Tesalónica, porke okachi kiwelita
    in tlamantle katlej onkaj ixko yin tlaltikpak. Crescente yoyáj itech estado de
    Galacia, iwan Tito oyáj itech estado de Dalmacia.
  asm-FB: কিয়নো দীমাই এই বর্তমান সংসাৰৰ প্ৰেমত পৰি, মোক ত্যাগ কৰি থিচলনীকীলৈ গ’ল;
    ক্ৰীষ্কেন্ত গালাতীয়ালৈ আৰু তীত দালমাতিয়ালৈ গ’ল।
  okv-okv: Eto embo Demas amo enda ta ari osa isapamane ue na toto da Thessalonica
    ta pahoi eto embo Crescens na enda Galatia ta pahoi eto embo Titus amo enda Dalmatia
    ta pahoi
  mxt-NT: Vatyi ra Demas sandoo̱ ra chii vatyi cuñí ca ra cha iyó ñayɨvɨ̱ ihya. Ta
    cuahan ra nya ñuu Tesalónica. Ta ra Crescente cuahan ra nya ityi Galacia. Ta ra
    Tito cuahan ra ityi Dalmacia.
  tzo-NT: Yu'un ti Demase laj xa scomesun, yu'un batem ti yo'nton c'usi sventa avi
    balumil li'to. Ibat xa ti jteclum Tesalónica. Ti Crescentee te ba abtejuc yu'un
    Dios ti balumil Galacia. Ja' no'ox hech ti Titoe te ba abtejuc yu'un Dios ti balumil
    Dalmacia.
  ind-AGS: Demas sudah meninggalkan saya karena dia lebih mengasihi hal-hal duniawi.
    Dia sudah pergi ke kota Tesalonika. Krekens telah pergi ke Galatia, dan Titus
    telah pergi ke Dalmatia
  omw-omw: Ntimaasiva mwaa mwataraqaa vahi inraikyarara mpoqama kyero mwutukya nti
    variharo ni qaqira kyero Tesaronaikaani vura. Kereseniva Karesiaani viharo Taitaasiva
    Ntarimesiaani viharo
  yrb-yrb: '@see-verse:2TI.004.009'
  maa-NT: Nga jè Demas, jyeé kitsjeiìn takòn‑na. Jè 'ñó matsjakeè kjoa̱ xi tjín i̱
    i̱sò'nde. Ján kiì na̱xa̱ndá Tesalónica. Crescente, ján kiì nangui Galacia, koa̱
    jè Tito ján kiì nangui Dalmacia.
  mcq-mcq: Ijihuni maijaho Timasiho iviamaa ikehuni mweꞌa ike oja maharena na ranamie
    Tesaronaikai vaꞌana. ꞌEjume Kuresianisiho Karesia vaꞌana. ꞌEjume Taitasiho Taramesiai
    vaꞌana.
  sus-A: بَرِ مَ دٍ مَسِ بَرَ ﭑ نَبّحِن دُنِحَ قٍ شَ قٍ رَ، عَ سِفَ تّسَلٌنِكِ. كِرٍ سٍن
    بَرَ سِفَ فَلَتِ، تِتٌ بَرَ سِفَ دَلَمَتِيَ.
  jpn-1965: デマスは今の世を愛し、私を捨ててテサロニケに行ってしまい、また、クレスケンスはガラテヤに、テトスはダルマテヤに行ったからです。
  fra-SBL: car Démas m'a quitté, ayant aimé le monde présent, et il est allé à Thessalonique ;
    Crescens, en Galatie ; et Tite, en Dalmatie.
  yka-yka: Si Demas, iye ne mamahalgaˈ si iyehin meˈ bayuˈan si dunya kuweˈitu inin.
    Gaˈ ne iye tuˈu si aku, ubus ne iye tahalaˈ hap Tessalonika. Si Kereskes īˈ hap
    Galatiya duk si Titus īˈ hap Dalmatiya.
  mle-mle: Dimas kidi kupwa kidiy niki jaav niki javik mawul yikuw, wunaam wapakuw,
    bwutaay Tisalanika tipaar yad. Krisins, di Galatiya tamiyaar yad, aw Taytas Dalmatiya
    tamiyaar yad bir God diki yawiy kwurik.
  shp-NTPO: Demassenra Tesalónicain kakin, ea moa potabainke, jara nekeabi jawékibo
    ayorakin shinannai iki, Crescentera Galacia main kake, jatian Titora Dalmaciain
    kake.
  aom-aom: rabëni hesi bëhoho Demas-ro saꞌare muohemu nimoromo na remoꞌi Thessalonica
    amore vaꞌirögoro Crescens-ro Galatia saꞌare vaꞌirögoro Titus-ro Dalmatia saꞌare
    vaꞌëꞌe jiaje.
  geb-geb: Ndu mbarara! Demas na thagi. Ana kha nuianan tɨvi, ana guigira nta vuzvugiap,
    ana Tesaronaika ŋgu bakɨmen vugi. Kresens, ana Garesia ŋgu bakɨme fhain vugim,
    Taitus ana Darmesia ŋgu bakɨme fhain vugi.
  bsj-bsj: Wori Dimas cutangye wi, con ni dor bitenerowo, cu Thessalonica, kariskis
    cu Galatiya, Titus cu ce Dalmatiya.
  cak-cak: Roma ri Demas xa xiruya' can, roma más xka chuvech ri c'aslen richin ri
    roch'ulef, y xa xbe pa tinamit Tesalónica. Ri Crescente benak pa roch'ulef Galacia.
    Y ri Tito benak pa roch'ulef Dalmacia.
  chf-NT: Aj Demasba u waläcton, abixi tä Tesalónica. Uneba tä' yo cua' chichca an
    pancabba. Aj Crescente cä täsqui tä Galacia. Aj Tito cä täsqui tä Dalmacia.
  tlf-tlf: Demas imi aget fugunin uyo kafin diim komi mufekmufek umi aget uta ugel
    kala-nala bisat nimkaa abiip Tesalonaika una e, Kresens iyo Provins Galesia una
    e, Tatias yagal mungkup Provins Dalmesia una no ke-silip kale,
  piu-2006: Maḻpawiyalpiṉa nyinanyi. Maḻpangkuṉi wati Timatjaluṉi wantirra yanu, mani
    yulytjaṯarra mantjilkitja yunytjurringkula. Wantirraṉi yanu tawunu Tjitjaluniyalakutu.
    Wati Kiritjantjanya yanu manta Kilitjiyalakutu, Yiitjuku waarrka palyalkitja.
    Tayitutjanyaṯarra Yiitjuku waarrka palyalkitja manta Talmatjiyalakutu yanu.
  poh-NT: maj wilic take wichꞌi̱l maꞌ wilque̱b ta chic wu̱cꞌ jeꞌ ricab i maꞌ Te̱mas.
    Reꞌreꞌ ruꞌum reh ricꞌaxaric wach xa suk laj wihꞌic ricꞌam cho i na̱ acꞌal wili,
    xo̱j pan tinamit Tesalo̱nica. Reꞌ chic i maꞌ Crese̱nte xo̱j rilow take aj niminel
    wilque̱b pa riyukꞌul i Cala̱sya eh reꞌ Ti̱to xo̱j chipam i riyukꞌul i Talma̱sya
    chi quilmijic woꞌ take aj niminel wilque̱b ar.
  tue-tue: Demas atibʉ́reco maquẽrẽ maĩnetṍnʉcãqui. Teero tiigʉ́, Tesalónicapʉ yʉʉre
    cõãjõãwĩ. Crescente Galaciapʉ wáawi. Tito Dalmaciapʉ wáawi.
  bjp-bjp: wara le Demas ka la koseng ta iau. I ier kanaka isi sinang tina piklinbat,
    ke ka la ta una Tesalonika. Kresens ka la una falifu na Galatia, ke Taitus ka
    la ta una falifu na Dalmatia.
  xon-xon: ba pu? Kreskens buen Galasia aatiŋ ni, Taitus mu buen Dalmasia aatiŋ ni.
    Demas gee dulnyaa wee ni aawan, ki di mi lii, ki buen Tesalonika aatiŋ ni.
  tzo-ZNT: Yuꞌun iyicta sba ta yalel aꞌyuc scꞌop Riox ti Demase, jaꞌ ba saꞌ li cꞌusi
    scuenta sba balamile, ibat ta Tesalónica. Li Crescentee ba yal aꞌyuc scꞌop Riox
    ta estado Galacia. Li Titoe ba yal aꞌyuc scꞌop Riox ta estado Dalmacia.
  mpm-NT: Chi ni kuxio Demas ti kuaꞌan da ñuu Tesalónica sɨkɨ ja ni kusɨɨ ga ini da
    jiin taka ja iyo nuu ñuyɨvɨ jaꞌa. Ja yukan kuu ja ni xndoo da ruꞌu ti kuaꞌan da.
    Crescente kuaꞌan da ichi ñuu Galacia, ti Tito kuaꞌan da ichi Dalmacia.
  ots-NT: Como ya jin gui bbʉjcua car Demas. Xí hna nzoguigö, xí ma xcá ma pʉ Tesalónica,
    porque xí ma ʉ́r mʉy yʉ cosa yʉ i bbʉjcua jar mundo. Guejti car Crescente cja̱
    co car Tito, ya jin gui bbʉjcua hne̱je̱. Car Crescente ya xí ma pʉ Galacia cja̱
    car Tito xí ma pʉ Dalmacia.
  hoy-hoy: यतिकी देमास ई दुनिया अक प्रिय जान्सकु नानी बिट बुटान अदिक थिस्सलुनीके अक
    होटोग्यान. क्रेसकेंस गलातिया अक अदिक तीतुस दलमतिया अक होटोग्यान.
  amo-amo: Bara Dimas na sunni, dinin su nlenge uyie amini na nya udu utasalanika.
    Kariskis na do ugalatiya, Titus uni nado udalmatiya.
  pjt-pjt: '@see-verse:2TI.004.009'
  cwe-cwe: Mana Dema kazilonda mbuli za isi ino, kanileka na kahita Sesalonike, Kilesike
    kahita Galatiya na Tito kahita Dalimatiya.
  daa-NT: Nu rakiy kii ase-ak, asaan siŋte Demaas, ŋaar el galal ta duniiner kat paka
    ho ŋa rasintu, ŋa ɗeet ɗo geeger ka Tesalonik. Kresans gay ɗeet kar ɗo kiɗ ka
    Galaasi ho Tiit sa ɗeet ɗo kiɗ ka Dalmasi.
  mlp-mlp: Na ezaqgo Demas in og ka ago nagah anan moqad in ya ihulosim uliq Tesalonaika-ib
    tilah. Teq Kresens saw Galesiya-ib lehsa Taitus saw Dalmesiya-ib tilahmo.
  ape-C: Um maresh? Demas mishin nyakitak abom um nakri nurao yopishi eshudok eneshenesh
    um nupe wosik agundok atap. Douk namudok aria anan nakutukuk eik nanak um Tesalonaika.
    Aria Kresens nanak um shokugi nahobig Galesia, aria Taitus nanak um shokugi nahobig
    Dalmesia.
  bgs-bgs: Igtanan si Demas kanak, su kakalyag din tô kadayawan kani banuwa, asta
    igsadun sikandin tun ta lunsud ka Tesalonica. Igsadun si Cresente tun ta probinsya
    ka Galacia. Igsadun si Tito tun ta Dalmasya.
  faa-faa: Arirakano Témasemo hauaka wo makatane kára hemakapuraka ano metakarisiapo.
    Metakarikia Tesaronaeka taonea pusuapo. Arirakano aporo meta yano motosa Kerésenese
    ipi Karésia hauaka á pusuapo. Arirakano aporo meta yano motosa Taetase ipi Taomésia
    hauaka pusuapo.
  kik-kik: nĩgũkorwo Dema, tondũ wa kwenda maũndũ ma thĩ ĩno, nĩandiganĩirie na agathiĩ
    Thesalonike. Nake Keresike nĩathiĩte Galatia, na Tito agathiĩ Dalamatia.
  cap-NT: Demaszti wejr zinalla ecchic̈ha. Tii muntuquiz z̈ejlñi cusasanaca juc'anti
    pecc̈ha. Jalla nekztan wejtquiztan ojkchic̈ha Tesalónica watja ojkzjapa. Niz̈aza
    Crescentiqui Galacia yokquin ojkchic̈ha. Niz̈aza Tituzti Dalmacia yokquin ojkchic̈ha.
    Jaziqui wejtquin tjonalla.
  ksr-ksr: '@see-verse:2TI.004.009'
  eng-TNT: For Demas hath left me and hath loved this present worlde and is departed
    into Tessalonica. Crescens is gone to Galacia and Titus vnto Dalmacea.
  sbs-sbs: Demasi avanisiyi. Kakuli usaka zekanda yahanu imi avayendi kwa Tesalonika.
    Kresensi avayendi kwa Magatia; imi Tite avayendi kwa Dalmatia.
  sue-sue: Dimas nu zebura nenara yaba inoise na doro Tesalonika nate bamisia. Kresens
    nu Galata bamisia, ota Tito nu Dalimesia zebura bamisia.
  fra-NCL: Crescent est allé en Galatie, Tite en Dalmatie.
  snn-NT: Demasbi yë'ëre jo'cani senjobi. Ën yija ba'iyete ro ëa ëñani, Tesalónica
    huë'e jobona saquëña. Crescentebi Galatia yijana saji'i. Titobi Dalmaciana saji'i.
  atb-NT: Hkâsu mù gâ le, Demaq gi, mingkan shî lé chyitdap é yanmai, ngo lé pyám
    to luî, Htesaloni wà mó shut; Krezen gi, Galatiq mau shut; Tituq gi, Dalamati
    mau shut, e ló byuq bekô nghut é yanmai nghut lhê.
  cek-AK: Dema loe long hae palung kue pongah, kai ang caehtaak moe, Thesalonika vangpui
    ah caeh ving boeh; Krescent loe Galati ah caeh, Titu loe Dalmatia ah caeh.
  bkd-bkd: Ta inawaan a hi Demas tumenged ta babayaen haena hu kalibutanen ha mga
    butang aman duminiyà en ta Tesalonica. Si Crescente duminiyà ta probincia ta Galacia
    daw si Tito duminiyà daan ta Dalmacia.
  ctu-76: Como jini Demas tsa'ix i cʌyʌyon. Como más ti' mulʌ chʌ bʌ yes an ti mulawil.
    Tsa'ix majli ti lum Tesalónica bʌ i c'aba'. Pero Crescente ti majli ti pañimil
    Galacia bʌ i c'aba'. Tito ti majli ti pañimil Dalmacia bʌ i c'aba'.
  lac-NT: Quire' tu xunp'ʌten Demas. Mʌ' ja wirej, raji'o' caj u yajquint a ba' yʌn
    tera' yoc'ocab, rajen caj puts'ij ich u cajar Tesalónica. Bin Crescente ich u
    ru'umin Galacia. A Titojo', bin tu ru'umin Dalmacia.
  xla-xla: Adipalati, oplami na꞉ mate haluwa Dimasye meyelo ta꞉lamo solotamale koko
    tle na꞉ saliyome ma Tesalonika mo dla tauwa. Amasiyama Kleskesye Galasiya mo dla
    God oko hala tauwa. Epalati Taites tlo Dalamatiya mo dla God oko hala tauwa.
  xav-NT: Demasi hã ĩ̱'ãma sapa'a õ di oto. Ma tô ĩ̱wi watobro, Tesaronita na 'ri
    nho'õmo nhisi u morĩ da, marĩ hã te te sima awẽ wa, taha na oto 're morĩ da. Teresẽti
    hã ma tô mo, Darasiza na danhipti'a nho'õmo nhisi u. Titu hã ma tô duré mo, Damasiza
    na danhipti'a nho'õmo nhisi u.
  cuk-cuk: Crescente, Galacia-yalaganba naded. Titoʼdi, Dalmacia-yarse nadmogad. Demasʼdi,
    we-napneg-naid-e-ibmarbina bur-nue sogsoggu, an-mete, Tesalónicaʼse naded.
  tbf-tbf: E Demas a nga murien veie iou nge sorvekena iou rakot i Tesalonika simi
    vunan a nga lalaron beitsak bu kepineits simi kaber. E Kreske a nga rakot i Galatia.
    Ma e Tito a nga rakot i Dalmatia.
  uig-CYR: Чүнки Демас бу һазирқи дунияни тама қилғанлиғи үчүн мени ташлап Тесалоника
    шәһиригә кәтти. Крискис Галатия өлкисигә, Титус Далматия өлкисигә кәтти.
  ikw-NT: Demasị whnụrnu nhne ọwa n'anya, ọ ghasa m zne Tẹsalonika. Kirẹskensi znernu
    Galasia, Taịtosi zne Dalimatia.
  khs-khs: 'Aputa: Timaseyewi peleya: weyemi keteawa sosolo matanese newa iya:peyakeye.
    Iya:pela: Tesalonaika taunewemi hapakeye. Apula: Kelesenese ewa Kalesia peleya:
    emi hapakeye. Apula: Taitase ewa Taomesia peleya: hapakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ዴማሲ ሃ ኣላሚያ ዶሲዴ፥ ታና ኣጊዴ፥ ቴሴሎንቂያ ጊያ ካታማ ቤዳ። ቄርቂሲ ጋላቲያ ጊያ ጋዲያ ቢና፥
    ቃሲ ቲቶ ዲልማፂያ ጊያ ጋዲያ ቤዳ።
  pma-pma: Navisok kovamai veni Kresken va mum en provins ten out Kalesia, ka Taetas
    emun va mum en provins ten out Dalmesia. Ka Dimas koa en vat tounah ten out netan,
    kei lohosai ranau ka va en meteimal ten out Tesalonaeka.
  atd-NT: su si Dimas, nig-ongkoran a rin su dakol ka goinawa rin to pog-ugpo din
    kai to soini no kalibutan, no nighipanow on sikandin no nighondio to lunsud to
    Tisalunika. Si Krisinti, nighondio to ugpaan to Galasia, no si Titu, nighondio
    to Dalmasia.
  tel-2017: దేమా ఇహలోకాన్ని ప్రేమించి నన్ను విడిచిపెట్టి తెస్సలోనిక వెళ్ళిపోయాడు.
    క్రేస్కే గలతీయకీ, తీతు దల్మతియకీ వెళ్ళారు.
  hat-BSA: paske Démas, ki renmen mond prezan sila a, te abandone m, e te ale Thessalonique.
    Crescens te ale Galatie, Tite te ale Dalmatie.
  top-NT: pues namá quinta̱camcán Demas quiakxtakmákalh alh nac Tesalónica; ni̱ lá
    tá̱lalh y alh putzá li̱pa̱xáu nalatamá la̱ cati̱huá cristiano xala ca̱quilhtamacú.
    Xa̱cha̱tum tí huanicán Crescente ani̱t nac pu̱latama̱n Galacia y Tito ani̱t nac
    Dalmacia.
  msk-msk: kay pyapanawan ako ni Demas kay yaan yang pyaparabi naan yang makapaguma
    kanaan disining donya. Yisingadto yaan Tesalonika. Si Kresente yakadto Galasia,
    aw si Tito yakadto Dalmasia.
  gyr-NT: Esepia, Demas che reya co mbahe ɨvɨ pɨpendar tẽi potasave, ichui tẽi oso
    tecua Tesalónica ve. Crescente oso tecua Galacia rupi. Iyavei Tito oso Dalmacia
    ve.
  kmh-kmh: Bi yand yip mindyiŋgipun gok, miñiy yand yip biy ma mindpay. Binak Demas
    tap man ar biy gos niŋiy, yip pisnep kiriŋg miñmon Tesalonayka amnak. Bi yand
    Kreyseniys miñmon Galesiya amnak. Ñi Taytas miñmon Dalmesiya amnak.
  ukr-ONPU: адже Димас через любов до цього віку покинув мене й пішов до Солуня, Крескент
    – до Галатії, а Тит – до Далматії.
  emi-emi: poli Diimas ghe ailousiangailiila gheeleiaa kosa ateva, me ghe kasu vulieghila,
    me ia eTesalonika. Me Kreskens ghe lao sio tale provinsi eteva eGalaisia, me Taetas
    ia tale provinsi eteva eDalmatia.
  zpv-NT: laasii laꞌh Demas, nin mahzi rucaꞌstoꞌ ñiꞌh guidxyiyuh riiꞌ, laꞌbi basaaꞌn
    naꞌh, laꞌh bi zee guihdxyi Tesalónica, ya Cresente zee loh guihdxyi Galacia, ya
    Titu zee guihdxyi Dalmacia.
  gux-gux: kelima Demasa den ŋa nni kelima obua yaa yogunu n tie ne ya bonla po ki
    gedi Tesalonika. Gilesa fii ki gedi Galati, Tita fii ki gedi Delimati diema.
  kos-kos: Demas el fahsr likiyu ac som nu Thessalonica, mweyen el lungse ma lun faclu.
    Crescens el somla nu Galatia, ac Titus nu Dalmatia.
  ibo-ibo: nʼihi na Dimas onye hụrụ ihe ndụ a nʼanya ahapụla m gaa Tesalonaịka. Kresens
    agaala Galeshịa, Taịtọs agakwaala Dalmetia.
  yml-yml: '@see-verse:2TI.004.009'
  ory-ory: କାରଣ ଦୀମା ଏହି ବର୍ତ୍ତମାନ ସଂସାରକୁ ପ୍ରେମ କରି ମୋତେ ପରିତ୍ୟାଗ କରିଅଛି ଓ ଥେସଲନୀକୀ
    ସହରକୁ ଯାଇଅଛି କ୍ରେସ୍‌କେନସ୍ ଗାଲାତୀୟ ଅଞ୍ଚଳକୁ ଓ ତୀତସ ଦଲ୍ମତିଆ ଅଞ୍ଚଳକୁ ଯାଇଅଛନ୍ତି।
  bzj-bzj: Bikaaz Deemas lov di ting dehn weh eena dis werl soh moch, ih lef mi ahn
    gaan aaf da Tesalonaika. Krezens gaahn da Galaysha, ahn Taitos gaahn da Dalmatya.
  chk-chk: Pun Temas a echeni ei fanüfanen ikenai, a likitiei o feila Tesalonika.
    Kresens a feila Kalatia o Titus a feila Talmatia.
  ssd-ssd: Kresens nu Galesia ma mbol kina le Titus nu Dalmesia ma mbol kina. Demas
    nu kilke te mbolok maŋau tuku nzali suŋgona le nu ye kusreyumba Tesalonika kina.
  acr-TNT: Ma ri Demas xinrokꞌotaj canok ruma lic xeꞌec ucꞌuꞌx chwi tak rukusil ruwachulew
    y xeꞌec Tesalónica. Y ri Crescente benak Galacia yey ri Tito benak Dalmacia.
  rop-rop: dumaji det wekinmen main neim Dimas bin libum mi na. Imbin jinggabat dijan
    wel, en imbin laigim dijan wel detmatj, en imbin gowei langa det taun gulum Thesalonaika.
    En det men neim Kresins bin gowei langa det kantri gulum Galeisha, en det men
    neim Taidas bin gowei langa det kantri gulum Delmeisha,
  mee-mee: Iau ka role minmina kurumea, Remas ke materaumane oru re nga mogalo laekia
    e ngape. Minmina na i ke ka iau na ke loa tae Tesalonaika. Bae Keresenes ke loa
    tae Galesia, bae Taitus ke loa tae Ralmesia.
  dif-dif: Ngangau Demasali ngana worarana warai, ngangau nulu ninapini mitala ngantjana
    warai, ja nau Thessalonichaia palkana warai, ja Crescens Galatiaia, ja Titus Dalmatiaia.
  gam-gam: Iwa Demas makimb wal pille pla ye, na kere er dumo Tesalonaika pi. Iwa
    Keresens er propins Galasia pika, Taitus er distrik Dalmesia pika yepill.
  nou-nou: Ko Demas umo busu da rovi ravi awawa dipapa edo na dodo Thessalonica nati
    da mambutara. Edo Crescens awa na dodo Galatia busu da mambutara. Edo Titus na
    dodo Dalmatia busu da mambutara.
  mqb-NT: Bina Demas kə̀ mbəsakak nen taayak, a gan may sə pərahan azar anà way sə
    daliyugo ahay. Kà zlak way anahan à Tesaloniki. Kereskes kà zlak à Galatiya,
    aday Titus ɗukwen kà zlak à Dalmatiya.
  ape-B: Umu moneken, Dimas oub banubu baitak umu nakli nulau yopichi echudak umu
    nupe kalbu apudak atap. Douk namudak ali anan anatukemeik nanamu Tesalonaika.
    Ali Kresens nanamu provins Galesia, ali Taitas nanamu provins Dalmesia.
  grc-F35: Δημᾶς γάρ με ἐγκατέλιπεν, ἀγαπήσας τὸν νῦν αἰῶνα, καὶ ἐπορεύθη εἰς Θεσσαλονίκην—Κρίσκης
    εἰς Γαλατίαν, Τίτος εἰς Δαλματίαν.
  cav-NT: Sareya mique era. Eatsehue juneniya cuanaqueri dutya jujeri diruchine. Crescenteri
    diruchine Galaciaju. Tito bacue diruchine Dalmaciaju. Demasra bacue jacachine.
    Tujatu dyaque bijida riyaque yahua juque. Jadya tibudya tujatu Yusu mere jacachine.
    Tesalonicajutu diruchine.
  kgp-NT: Demas vỹ isovãnh kỹ vyr. Ẽprã vẽnh jykre han sór ti nĩ, hã kỹ tóg isovãnh
    kỹ Tessalônica ra vyr. Crescente vỹ Galácia ra vyr, kỹ Tito vỹ Dalmácia ra vyr.
  bvd-bvd: Suli sa Dimas nia faasi nau naa ka lea na 'ana 'i Tesalonaeka, suli nia
    'e liosau na 'ana 'ana fera ne 'i saegano. Sa Kresens ka lea na 'ana uri bali
    lolofaa 'i Geleisia, ma sa Taetas ka lea na 'ana uri bali lolofaa 'i Dalmatia.
  ukr-1871: Димас бо мене покинув, полюбивши нинїшнїй вік, та й пійшов у Солунь; Крискент
    в Галатию, Тит в Далматию;
  apz-apz: Upaꞌnyo Ntemas kako ngkimo nto nɨhwotɨꞌmoꞌmaho. Kako hwahoponjo yahino
    somneꞌno umoꞌnɨngkahonɨngki ango Tesolounikaꞌno nto umaho. Kɨlesenɨs kako ango
    Ngkolesiyaꞌno nto umaho. Taitas kako ango Ntalɨmesiyaꞌno nto umaho.
  yon-yon: amborom kuu Demas kuu okad kiri ye dobiri yaa dowakenmo kowekore ne yaa
    angkurom korokbewe domowe Tesalonaika angka wonoon kowe. Keresens kwangkon koronde
    Galasia angka wonoone, Taitus kuu Dalmesia angka wonoon.
  poi-NT: Atsagaŋput jém ánamigo Demas. Tsa̱m icusúnɨ́ypa it́u̱mpɨy cosa jém it́yajwɨɨp
    yɨ́p naxyucmɨ. Nɨc i̱t́i jém attebet Tesalónica. Jém Crescente nɨc i̱t́i jém attebet
    Galacia. Jém Tito nɨc i̱t́i jém attebet Dalmacia.
  wuv-wuv: uaa Demas, hamatee ina haguaa feni ano, ina di'ininau ma dinaa Thessalonica.
    Crescens na dinaa Galatia ma Titus na dinaa Dalmatia.
  quf-NT: Chaqa kriyiq masinchik Crescentimi risha Galacia lugarman. Chaynulla kriyiq
    masinchik Tito-shuypaqa risha Dalmacia lugarman. Chaymi paykunaqa mana pullaynachu.
    Piru Demas-shuypaqami kriyishanmantaqa kay pachamanta kaq imankunalapaq masta
    llakiq kar, mana pullay kayta munar dijamar risha Tesalónica pwibluman.
  yuw-yuw: Kombihi, Demas yu guroc ngorochon toroc kiapha toup kombing-muna noc nangmun
    faunto Tesalonaika taun woce onggoc. O Kresens yui Galesia provinsdec woce onggoc.
    O Taitus yui Dalmesia distrik woce onggoc.
  hus-NT-1971: Cum a Demas in lej q’uijithnal jahua’ hua’ats teje’ al an hualab c’ay’lal,
    jaxtam tin jilcacayamal ani c’alejits ti Tesalónica. C’ale a Crescente ti Galacia
    ani c’ale a Tito ti Dalmacia.
  med-med: Dimas ni, mʉi kona uⱡ mbʉ numan mondpa, na wak ropa, Tesalonaika kona ila
    mba, wote Kresens mba, wote Galeisiya kona purum. Wote Taitas, Delmeisiya kona
    ila purum ku.
  bch-bch: Ngansa Demas ikim tau danga sisid tanoeai aea, ta itnan gau ga ila ngan
    tuanga Tesalonika. Be Kresens ila ngan tibur kapei Galesia. Be Taitus ila ngan
    tibur kapei Dalmesia.
  cco-NT: dsʉꞌ i̱ dseañʉꞌˋ i̱ siiˋ Demas do eáangˊguɨ catɨˊ dsíirˊ e nijmérˉ jaléꞌˋ
    e jmóoˋ dseaˋ fɨˊ jmɨgüíˋ la, jo̱ uiing˜ e jo̱baꞌ nɨcatiúuiñˉ jnea˜, jo̱guɨ lana
    nɨcangórˉ fɨˊ Tesalónica fɨˊ lɨ˜ se̱ꞌˊ Macedonia. Jo̱ i̱ dseañʉꞌˋ i̱ siiˋ Crescente
    nɨcangórˉ fɨˊ lɨ˜ se̱ꞌˊ Galacia, jo̱guɨ i̱ siiˋ Tito nɨcangórˉ fɨˊ lɨ˜ se̱ꞌˊ Dalmacia.
  deu-1951: Denn Demas hat mich verlassen, weil er diesen Weltlauf liebgewonnen hat,
    und ist nach Thessalonich gezogen, Crescens nach Galatien, Titus nach Dalmatien.
  alq-ALGNT: Demas nigi naganig, osagitonan mega kegonan ooma 8akidakamig. Tesalonika
    (Thessalonique) odenag ki iji madja. Kanesen (Crescens) dac 8in Kalecia (Galatie)
    akig ki ija, acitc Tite Dalmatie akig ki ija.
  ixl-NNT: tan kat taqꞌlu veꞌt kan in u Demas sunjunal, tan aꞌ kat toksakat naj taama
    tiꞌ unqꞌa veeꞌ at vatz u txꞌavaꞌeꞌ. As kat bꞌen veꞌt tu u Tesalónica. As u Cresente
    aꞌ kat bꞌenkat tu u Galacia. As ech ibꞌen u Tito tu Dalmacia.
  boa-NT: Muurá oke náhbénuhíjcyarómé péjucóó óhdityu. Dééma péjucóó Tetsaróónicávú
    ɨ́jɨ́enéré iímíllehíjcyánélliíhye. Áhdure Cretséété péjucóó Garáátsiá iiñújɨvu.
    Áhdure Tííto péjucóó Damáátsiá iiñújɨvu.
  quh-NT: Imaraycuchus Demas cay pacha causayllata munacuspa sakerpawarka. Tesalónica
    llajtamantaj riporka. Crescentetaj Galacia jallp'aman, Titotaj Dalmacia jallp'aman
    rerka.
  kwi-kwi: Demas wan chiwal au sukin wa aizpa pashimtu akwa, usne nawa kwairɨt kit
    Tesalónica pɨpulura ɨrɨt. Crescentekas Galacia sura ɨrɨt. Titokas Dalmacia sura
    ɨrɨt.
  agm-agm: Demaasiho kɨmaapɨ yapɨpatambɨhaiwaisɨ maarɨho apɨpaahɨ nunyamataatɨ nɨngisɨ
    aimɨ ko nanɨmasi naise. Ko nɨngi nanɨmasi aunahɨpatɨ awaipatɨ Tesaronaikaahandaahapɨ
    naise. Aihɨ amɨ Kɨresenjɨho yapɨpatɨ Garesiyaahandaahapɨ naise. Aihɨ amɨ Taitaasiho
    yapɨpatɨ disɨtɨrikɨhandɨ Darɨmesiyaahandaahapɨ naise.
  ubr-ubr: Demas on atonio ari tafanam an yawasai on inuaboai kwakwan on mes ikirireu
    enan au Thessalonica mafam gagamin, ato yau on Crescens aiyafarai inai au Galatia
    tafanam, ato Titus on aiyafarai inai au Dalmatia tafanam.
  tsw-NT: Dima ka̱ra̱ ta̱ u lyawa mu adama a na u cigai ili yu uvaɗi. Reve u ka̱ra̱
    a̱ tyo Tasalonika. Waru Karaka ka̱ra̱ ta̱ a̱ tyo Galatiya, Titu gba shi ka̱ra̱
    ta̱ a̱ tyo Dalamatiya.
  cax-NT: Arrti Demas iñoconotiñü, itopiqui tarucapae nirrancarrti ñome ba icuqui
    nantai currü. Sürotitü au manu pueblurrü Tesalónica. Arrti Crescente sürotitü
    au manu cürrü Galacia, y arrti Tito sürotitü au manu cürrü Dalmacia.
  aia-aia: '''Inia ''o ''iraraa, ''ia Dimas ''a nugasiau ma ''ari Tesalonaeka baaniau,
    ''inia ''a ta''ahiai tahinga ni marewana. ''Ia Kresens ''a bwani ''ari ro''u na''i
    Provensi Galesia, mea Taetas ''a bwani ''ari Provensi Dalmesia.'
  srp-1865: Jer me Dimas ostavi, omiljevši mu sadašnji svijet, i otide u Solun; Kriskent
    u Galatiju, Tit u Dalmaciju; Luka je sam kod mene.
  agt-agt: te nagtugutan nak ni Demasen, a umange ta ili na Tesalonika, te intu la
    nonotan na ya kappya na bari na en ta arawin yan. A awan hapa i Kresenti te immange
    ta iten Galasya, a i Tito hapa ya immange ta lugar na Dalmasya.
  lug-lug: Kubanga Dema yandekawo ng’ayagala omulembe gwa kaakano, n’agenda e Sessaloniika.
    Kulesuke yagenda Ggalatiya ne Tito n’agenda e Dalumatiya.
  yby-yby: Temasikahoya maya mikauka nesamu eliyoko dowa lokaiyoko, hulonetokadanaki
    Tesolonika numutoka wokaiye. Sa-okaiyoko, Kelesese maya Galaisiya numutokaya wiye.
    Ito Taetasi maya Dalamatiya ebakukaya wiye.
  heb-heb: כי דימס עזבני באהבתו את העולם הזה וילך לו לתסלוניקי וקריסקיס הלך לגלטיא
    וטיטוס לדלמטיא׃
  mpp-mpp: I yangucte, Demas ye dameng yagolecte gagale angac ngagelu biyachac hegilecnulu
    Tesalonika taonka hikewec. Aime Keresken ye Sugucnele bole banale Galata prowins
    iwa hikewec. Aime Titus ye inguchac Damatia prowins iwa hikeme
  apb-apb: A Dimas e toli'aasieu aana ko tohungei saeto'o aana mo ola aana walumalau
    ie, na e lae oto aana huilume i Tesalonaeka. A Kresens e lae huni esu nana God
    aana po'o ni henue i Kalesia, na a Taetas e lae urine no'one hunie po'o ni henue
    i Dalmesia.
  san-TEL: యతో దీమా ఐహికసంసారమ్ ఈహమానో మాం పరిత్యజ్య థిషలనీకీం గతవాన్ తథా క్రీష్కి
    ర్గాలాతియాం గతవాన్ తీతశ్చ దాల్మాతియాం గతవాన్|
  ben-IRV: কারণ দীমা এই বর্তমান যুগ ভালবাসাতে আমাকে ছেড়ে থিষলনীকী শহরে গিয়েছে; ক্রীষ্কেন্ত
    গালাতিয়া প্রদেশে, তীত দালমাতিয়া প্রদেশে গিয়েছেন;
  ntu-ntu: Murde Demas mrlz zlwz bade dalr nrlc. X rlaszpele ninge x vzpe taon kc
    Tesalonika. Kresen vzpe mz nzwz-krde mz Galesia Provins, x Taetus vzpe kz mz Dalamasia
    Provins.
  pan-pan: ਕਿਉਂ ਜੋ ਦੇਮਾਸ ਨੇ ਇਸ ਵਰਤਮਾਨ ਜੁੱਗ ਨਾਲ ਮੋਹ ਲਾ ਕੇ ਮੈਨੂੰ ਛੱਡ ਦਿੱਤਾ ਅਤੇ ਥਸਲੁਨੀਕੇ
    ਨੂੰ ਚੱਲਿਆ ਗਿਆ, ਕਰੇਸਕੇਸ ਗਲਾਤਿਯਾ ਨੂੰ ਅਤੇ ਤੀਤੁਸ ਦਲਮਾਤਿਯਾ ਨੂੰ ਚੱਲਿਆ ਗਿਆ।
  gvc-gvc: Dema ahri yahpa macaa jipihtiare tuaro cahmano yʉhʉre yoadoho duaeraro
    yʉhʉre cohã wahcãa wahahre Tesalónicapʉ. Crescente cʉ̃hʉ Galacia yahpapʉ wahahre.
    Ã yoa Tito Dalmaciapʉ wahahre.
  mwp-mwp: Demas nuydh guythuyan ngawngu wara goegathoepa Thesolonayka, kuyk nuy koey
    ubilayg nubi apaw goewaw zapa. Koeresons nuyn wayadhin wara goegathoepa, Galaytiya,
    a Taytus wara goegathoepa Dalmaytiya.
  sbk-sbk: Kwa kuwa uDema andeshile. Ayiganile insi iyilelo abhalile Sesalonike, Kreseni
    ahabhalie huGalatia, na Tito ahabhalile Dalmatia.
  mya-JVB: ကရက္ကေ သည်ဂလာတိ ပြည်သို့ ၎င်း ၊ တိတု သည် ဒါလမာတိ ပြည်သို့ ၎င်း သွားပြီ။
  kgf-kgf: Dema imi baecac iwawai niŋac wamma wainémma Tesalonika ama areŋa yandaiguc
    keŋec. Waŋu Kreske imi Galatiaiguc, Tito imi Dalmatia baeciguc kendaroc.
  awb-awb: Témásiga mah marákóípéqté náneqsabé arutaboiréna íné nuwena Tésárónáíka
    suwahpeq pokuraire. Káréséniga Kárétía marákórápéq pokurairana Táításaga Támésía
    marákórápéq pokuraire.
  gdn-gdn: Apunu Demasi waira yau iyai nota kwarikwarisipiyawa ki pokere e nau kamadisinibu
    natere Tesaronika kayawena. Apunu Kereseni tawana Garasiya kayawena ade apunu
    Taitosi tawana Daramasiya kayawena,
  nko-NT: tsúfɛ́ ɔyɩ́tɔ́ atɔ́ dɛ Dema ansigyí wa. Mʋ́ sʋ alayínkí mɩ́ ɔma, nátɩ́
    ɔyɔ́ Tesalonika wúlutɔ. Kreske ɔyɔ́ Galatia, Tito ɛ́ ɔyɔ́ Dalmatia.
  bsn-NT: '@see-verse:2TI.004.009'
  pib-NT: Gi rixanu Tema giknokamtatkano. Tyegogne gajeru gishinikachrinwa wale. Tesalonika
    yatka. Ga wa Kresente Kalata yatka. Ga wa Tito Talmasi yatka.
  wiv-wiv: na vuna a Demas, ti hava tapuniau kini vano kiri Tesalonaika, na vuna e
    kulina marata kara goloaloa kua bukuna vulovulo. A Kresens ia ti vano kara provins
    a Galesia, a Taitus ia ti vano kara provins a Dalmesia.
  reg-reg: Kwo kubha Dema amansiga. Kenda ebhye charo mkatungu kanu ka oli nagenda
    Thesalonike, Kreseni agendele Galatia, na Tito agendele Dalmatia.
  mlh-mlh: '@see-verse:2TI.004.009'
  gof-ENT: ዴማሲ ሃ ኣላሚያን ዴዒያባታ ዶሲዲ፥ ታና ኣጊዲ፥ ቴሴሎንቄ ካታማ ቢስ። ቄርቂሲ ጋላቲያ ቢታ፥ ቃሲ ቲቶይ ዲልማፂያ
    ቢታ ቢስ።
  aau-aau: Payhokuaw, Demas hiykwe, yor ki ko me ma lira way me hokuaw kokwe, hane
    lokriy hain nok, Tesalonaika mon ley. Kresens hiykwe Galesia mon ley, Taitus hiykwe
    Dalmesia mon ley.
  tvk-tvk: Nasisuk tengan omei vengan xa Kresken ba ngamu pol e provins te hal Kalesia,
    e Taetas mun ba ngamu pol e taon te hal Dalmesia. E Dimas, xa eheien nan di e
    holesok xil te ut etan, xi milesae ra nou e be taon te hal Tesalonaeka.
  prf-NT: Linakadanák dán ni Demas, naakit siya ten makamundu hidi a bagay, ummangay
    siya ti Tesalonica. Ti Cresente ay ummangay ti Galacia, sakay ti Tito ay ummangay
    ti Dalmacia.
  auy-auy: Moóráwigon-awiꞌa Tímasi marapá-tántáátáféna aamoí éna póna siyuwéna Tésáróníkaa-naopaꞌa
    kóísana moóráwigon-awiꞌa Kérésénisi Kárésíyaa-marafaꞌa kóísana moóráwigo Táítási
    Tárímésiyaa-marafaꞌa kóísana
  tbg-tbg: Demaasiva maa vataraqaahainaa haikara voqamakero antuqa arivaro ti qaqira
    kero Tesaronaikaini vurave. Kareseniva Karesiaini vivaro Taitaasiva Delimaasi
    vataini vivaro
  hub-NT: Demaska ju nugka juiya warín ima senchi wakera asa, Tesalónicanam weak,
    winaka ajapa ikurkiyi. Tura Crescentesha Galacianam weyi, tura Titosha Dalmacianam
    weyi.
  hmo-hmo: Badina be Dema ese lau ia rakatania, inai tanobada ena mauri ia ura henia
    bada dainai. Ia be Tesalonika dekenai ia lao vadaeni. Kresike be Galatia dekenai
    ia lao, bona Tito be Dalamatia ia lao vadaeni.
  big-big: purik yogo Timasi meibok watabi ngabelakpekkiyengki keli kopong pi ne wezaniya
    logo yereng Tesalonika mei puraga kambela. Keya yogo Keresen meibek ngabelak Kalesiya
    meibokko kambela, keya yogo Taitus meibok ngabelak Talamesiya meibokko kambela.
  gux-G: Kelima Demasi ŋaani duliña buama po i. O gedi Tesaloniki. Kresansi gedi galati
    Titi mo gedi dalimati.
  cnl-NT: Qui² mɨ³tʉ́n² jné² Demas 'e³ jua'³ mɨ³la³'née²³ la²³jɨ³ 'e³ xa³ mɨ³¹güii³
    la³. Ŋóo² juɨɨ³ Tesalónica 'ñée². Ŋóo² Crescente estado Galacia. Ŋóo² Tito estado
    Dalmacia.
  zar-NT: tuʼ guléaj ládxëʼë Demas nedaʼ, tuʼ nadxíʼinëʼ le ruziʼë xibé yödzölió ni,
    ateʼ guyijëʼ yödzö Tesalónica. Crescente guyijëʼ luyú Galacia, ateʼ biʼi Tito
    guyéajbiʼ luyú Dalmacia, tuʼ caní ben bayudxi ilunëʼ.
  kde-kde: Kwa kuva, Dema àninguleka nkuhwena ku Sesalonike, ing'anya ánilatamwa namene
    mambo la nchilambo achino. Na Kileske àpite ku Galatiya, na Tito àpite ku Dalumatiya.
  ata-ata: Xo Temasi muxolu noxilo tei, ia anu mumasaxau ꞌiliꞌilixo sou lialia ꞌo
    misevile, la sou anu muꞌumesilo mo mulai ne Tesalonika. Xe Kulesikesi kalumo mulai
    no xalee lia tila ne Xalatia. Mo Tito kalumo mulai no xalee lia tila ne Talematia.
  qvw-NT: Chalapacü-masinchic Crescente'a Galacia malcactam licun. Titoñatacmi Dalmaciacta.
    Ñatac Demas'a cay pachäpa cänincunacta ama-pacha niyalmi caćhaycamal Tesalonica
    malcäta pasacun.
  nfa-nfa: Te limuri ne jaꞌa kaliu bia. Krekes laꞌe le asa propensi Galati. Aa Titus
    laꞌe le asa rai Dalmatia. Aa Demas sue risi jꞌara-jꞌara dhu lèke boe ètu rai-haha
    ne, laꞌe le sa kota Tesalonika.
  tnp-tnp: mətəu-inu Timəs, u tolkeikei pɨk nati rəha nɨftəni u, in tɨnəpəh iəu mɨnuvən
    Təsalonaikə. Kresens tɨnuvən rəkɨs Kəlesiə, kəni Taitəs tɨnuvən rəkɨs Talmesiə.
  urd-urd: क्यूँकि देमास ने इस मौजूदा जहान को पसन्द करके मुझे छोड़ दिया और थिस्सलुनीकियों
    के शहर को चला गया और क्रेसकेन्स ग़लतिया सूबे को और तितुस दलमतिया सूबे को।
  hot-hot: '@see-verse:2TI.004.009'
  mqj-NT: annu umpakalandomia kara-kara lino Demas napolalan napelleimo' le'ba' lako
    Tesalonika. Kreskes le'ba lako Galatia, anna Titus lu lako Dalmatia.
  rus-SYN: Ибо Димас оставил меня, возлюбив нынешний век, и пошел в Фессалонику, Крискент
    в Галатию, Тит в Далматию; один Лука со мною.
  mbh-mbh: Eneke Demas ia sagu vothung ulue anga, mako i lo nge tho ma i es a Tesalonaika.
    Na Kresens i es a Galesia. Na Taitus i es a Dalmesia.
  bdd-bdd: Dimasa boꞌi ꞌiꞌebesinegauwa weyahina baleꞌu mumugana nuwana ꞌiꞌeweya, ta
    ꞌitauya Tesalonaika. Kelesenisi boꞌi ꞌitauya Galetiya, ma Taito wete ꞌitauya Dalimetiya.
    Taudi ꞌagu tolemaedi mabwaiyadi siꞌebesinegauwa.
  cbt-NTPO: Timasëso' isoro'paráchin yonquiaton, patërinco. Tisaronicaquë pa'nin.
    Crisinti Carasiaquë pa'nin. Titonta' Tarëmasiaquë pa'nin.
  srn-NT: bika Demas gwe libi mi fu di a lobi den sani fu a grontapu disi. A go na
    Tesalonika. Kresens go na Galasia, èn Titus go na Dalmasia.
  cta-NT: Cua nguxtyanu Demas ꞌna xquiꞌya chaꞌ ndiya la tiꞌ yu jiꞌi̱ chaꞌ cuxi nu
    ntsuꞌu chalyuu, ndyaa yu ca quichi̱ Tesalónica. Nda naꞌ jiꞌi̱ Crescente ndyaa
    ca Galacia, juaꞌa̱ nda naꞌ jiꞌi̱ Tito ndyaa ca Dalmacia;
  bqc-SIM: Demasi ma to we à tà Tɛsaloni, kɛ́ a ye dṹniai yã́i. Kɛlɛsã tà Galati
    bùsuu, mɛ́ Titu tà Dalamati bùsuu.
  tcz-CHONGTHU: Demas chun tu hinkho thil ho angaichat jeh in keima eidalhan, Thessalonica
    lama achetai. Crescens chu Galatia ah achen, chule Titus Dalmatia ah achetai.
  mar-mar: कारण देमास मला सोडून थेस्सलनीका शहरास गेला आहे कारण त्यास जगाचे सुख प्रिय
    आहे. क्रेस्केस गलतीया प्रांतास गेला आहे व तीत दालमतीया प्रांतास गेला आहे.
  snp-snp: Demasi ya oiya ama mikaleka mona ya siya-muluna umainako, fulo nedeito
    Tesalonaika numudo ya wito, Kelesenisi ya Galesia ebalo ya wito, Taitusi ya Dalimesia
    ebalo ya moda utami ne.
  isl-isl: því Demas er farinn frá mér. Hann elskaði lífsgæðin og fór til Þessaloníku.
    Kreskes er farinn til Galatíu og Títus til Dalmatíu.
  spy-NT: Kookubakaaktaa ꞉Teema ānkuwēēchi keey ākoy Tēēsālōōnikē kuuyu kikicham tukuuk
    chēbo kōōrooni. Kōōkuwo ꞉nkinee Kērēēskē ākoy Kalatyaa ānkōōkuwo ꞉nkinee Tiitō
    Taalmatyaa.
  xnn-xnn: Tay tinaynan Demas sak-en gapo tay nan wada isnan batawa nan pilmi ay nemnemnemena
    id wani. Inmey siya id Tesalonica. Inmey abes si Cresente id Galacia ya si Tito
    et inmey id Dalmacia.
  mwe-mwe: Pabha a Dema ga pinga indu ya pa shilambolyo, bhashineka gubhapite ku Teshalonike,
    na a Keleshike gubhapite ku Galatia, na a Tito bhapite ku Dalimatia.
  tte-tte: Dimasa yanuwa yaulina kana yaliyaya nuwana iyai kabo ilogabaegau ilau Tesalonaika.
    Na Kelesenisi iya ilaoko dedei Galetiya yo Taito iya ilau dedei Dalimetiya,
  tcs-tcs: Kresens i bin go po da steit blo Galasia, ane Taitas i bin go po da eria
    blo Dalmeisia. Bat Dimas, em i bin ranwei prom mi bikoz em mina labe ol samting
    blo dis wold ane em bin ranwei go po Tesalonika.
  hlt-THB: Ikawtih Dema ing khawmdek ve a lungnaak bet dawngawh ni cehta nawh Thesalonika
    khaw na cet hawh hy. Krescen khaw Galatia qam na cet nawh, Tita awm Dalmatia qam
    na cet hawh hy.
  soq-soq: ipawa sona Demas tawo ema ewanuauwa nuawadawadasane ne enene Tesalonaika
    bedewe alen. Keresens do enene bola Galasiawo alen, tane Taitus bola Dalmatia
    bedewe alen.
  qub-qub: Ermänunchi Demasmi cay pachacho ima-aycapis cajcunata munar cachaycamar
    Tesalónica marcaman aywacusha. Crescenteta cachashcä Galacia probinsyaman, Titutanami
    Dalmacia marcaman.
  att-att: Ta sinájjián nangà ni Demas, á gustu na lâ nga ala-aleran yù ipagayáyâ
    nayù ira tatolay ta dabbuno. Á yáyù nga nánawán nangà, nga minay ta Tessalonika.
    Á si Karesenti, minay ta Galasia. Á minay si Titò ta Dalmasia.
  bki-bki: Kiniou nojidomso laka, kuruado nei Dimas, vite nalo na vio yetemeriba abur
    kiano jidomiano banbano buro ba Tesalonaika. Ea kiado dolu nalo, Kresens bunu
    jaluvo ba Kalesia, a Taitas maka bunu to vija kiniou, naio ba Telmasia.
  bqp-bqp: Demasi ma ton à tà Tɛsalonika, kũ à ye anduniai yãi. Kɛrɛsɛnsi tà Galatia
    bùsun, akũsↄ̃ Titu tà Dalamatia bùsun.
  mcp-mcp: Démas mə́ myaas mə nəcé a jág bul cɛɛl cʉg á mwɔ̂w mə́ga. Nyə a mə́ kə
    Tesaloníka, Kresáns mə́ kə Galátia, Titus kə Dalmatî.
  hat-hat: Paske, Demas lage m', li te renmen bagay ki nan lemonn lan twòp. Li pati,
    li ale Tesalonik. Kresan pou tèt pa l' al nan peyi Galasi, Tit ale Dalmasi.
  npl-NT: Demas, yonechkakajte, ye okachi okiyoltilanki tlan onka itech nin tlaltíkpaktli
    iwa yoyajki Tesalónica. Crescente oyá Galacia iwa Tito oyá Dalmacia.
  bgg-bgg: Demas ne duchung pha sohjambling rog shii miie dun chiih-è gu shii thoh
    srane Thesalonikha hà dun dun. Khresens ne Galathia hà dun dun, chiih-è Thaidas
    re-è Dalmathia hà dun dun.
  eng-TCENT: For Demas, who is in love with this present world, has deserted me and
    gone to Thessalonica. Crescens has gone to Galatia, and Titus to Dalmatia.
  eng-BSB: because Demas, in his love of this world, has deserted me and gone to Thessalonica.
    Crescens has gone to Galatia, and Titus to Dalmatia.
  cpu-NT: Tema jookaventanakena Demas, aña okaimashiretairi irirori osavisato. Jatake
    janta Tesalónica-ki. Iriima Crescente ikenakero Galacia-ki. Ari ikempitakari Tito
    ikenake Dalmacia-ki.
  san-ASM: যতো দীমা ঐহিকসংসাৰম্ ঈহমানো মাং পৰিত্যজ্য থিষলনীকীং গতৱান্ তথা ক্ৰীষ্কি
    ৰ্গালাতিযাং গতৱান্ তীতশ্চ দাল্মাতিযাং গতৱান্|
  tac-NT: Alué Rémasi anilime rió 'we galele alué tabilé Onorúgame 'yuga 'nátame ralámuli.
    Alekeri 'ma a'rele ne'chí, 'lige 'ma simile alé wa'lú we'ká riógichi Tesalónika
    anilichi. Alué rió Kresente anilime 'we 'la rió ju, eligá pe simile alé wa'lú
    gawí bo'ígichi we'kaná riógachi Galasia anilichi. 'Lige Títoka 'ma simílechigo
    wa'lú gawí bo'ígichi we'kaná riógachi Ralmasia anilichi.
  eng-WEBPB: for Demas left me, having loved this present world, and went to Thessalonica;
    Crescens to Galatia; and Titus to Dalmatia.
  gfk-H: '@see-verse:2TI.004.009'
  viv-viv: '@see-verse:2TI.004.009'
  yao-yao: Pakuŵa che Dema ŵainonyele indu ya pachilambo chino, ŵanesile ni kwaula
    ku Sesalonike. Che Kilesike ajawile ku Galatia ni che Tito ajawile ku Dalimatia.
  tgp-tgp: Matan Demas mo opoi varama nike, ale mo rovo hiniau mo vano Thessalonica,
    ale Crescens mo vano Galatia, ale Titus mo vano Dalmatia.
  auc-NT: Deëma ïñömö inguipogaque ante botö ïmote ëmö cæte Tetadönica näni quëwëñömö
    gocantapa. Ayæ̈ Quedetente ïñömö Gadatiabæ ïñömö gocantapa. Adobaï Tito Dadämatiabæ
    ïñömö gocantapa.
  kbc-NT: Igaataɡ̶a Demas daɡ̶axa me yemaa niɡ̶inoa aninoa digoina iiɡ̶o, anepaɡ̶a
    dinelio, odaa ja idaladi, joɡ̶opiticogi nigotaɡ̶a Tessalônica. Crescente boɡ̶opiticogi
    macataɡ̶ateloco Galácia, Tito biɡ̶igo macataɡ̶ateloco Dalmácia.
  bmh-bmh: Demas go gonugau ougab em e ebuan igul en noumaimai, go iz utilaimai, Tesalonaika
    uzan beteun. Kresens go Galesia agaig utilai waneun, Taitas go Dalmesia agaig
    utilai waneun.
  ctu-BL: Come Demas tsi' cʌyʌyon cha'an tsi' mula pañimil. Tsa' majli ti Tesalónica.
    Tsa' majli Crescente ti Galacia. Tsa' majli Tito ti Dalmacia.
  meq-meq: hərwi Demas kə gər ga ha. A wuɗa wu neheye ka məndzibəra aye, hərwi niye
    ki ye ŋgway a Tesalonik. Kəreskenes neŋgeye na, ki ye a Galat ada Titus na, ki
    ye a Dalmatiya.
  noa-H: Mʌʌn mʌch happaita chirʌm, Demaaujã Tesalonicaag mam k'õchgau mʌ barpʌabajeewai.
    Sĩi mʌg jẽb gayam nemegta hʌ̃rcha hee ham k'õchgau mʌrʌgjã hooba petajim. Crescentejã
    Galaciaag petaawai Titoou jũrr Dalmaciaag petajim.
  alp-NT: le Demase ikeu bei au peneka. Ikeu bei au le Isuka nusa meije esi misete
    kuate. Ikeu lopai kota Tesalonika peneka. Kai le au ulake Kreskese ikeu lopai
    otoi Galatia, kai Tituse ikeu lopai otoi Dalmatia. Hoko luasi keu peneka.
  san-VEL: yato diimaa aihikasa.msaaram iihamaano maa.m parityajya thi.salaniikii.m
    gatavaan tathaa krii.ski rgaalaatiyaa.m gatavaan tiita"sca daalmaatiyaa.m gatavaan|
  kbq-kbq: Na'ankure Demasi'a, ama mopafi zanku avenesigeno, nagrira natreno Tesalonaika
    kumate vu'ne. Kreseni'a Galesia kumate vigeno, Taitusi'a Dalmatia kumatega vu'ne.
  kbh-kbh: er Demas, cha yapa nÿe quem luarents̈a ents̈angbe soyënga bos̈á enjamna,
    cha cachcá s̈onjesonÿá y Tesalónica puebloye tojtsoñe. Crescente Galacia luaroye
    tonjá y Tito Dalmacia luaroye.
  ron-LSB: căci Demas m-a părăsit, iubind lumea de acum, și s-a dus la Tesalonic,
    Crescens în Galatia și Tit în Dalmația.
  pon-pon: Pwe Demaj me kaje ia lar pwe a pok on jappa et, ap jamalaner Tejalonik,
    Krejenj Kalejia, Tituj Dalmatien,
  nhe-BL: Ya nechtlahuelcajqui Demas huan yajqui altepetl Tesalónica pampa tlahuel
    quiicnelía tlamantli tlen ni tlaltepactli. Crescente yajqui tlali Galacia para
    quichihuas itequi Toteco, huan Tito yajqui tlali Dalmacia.
  sps-sps: tana saa Dimas naus osing bus vanyo sa mangiir fiisok kat tan puputaa to.
    Ayei naa fi enanaa to tana ngats fan iny Tesalonaika. Nyo jiats naa to Keresen
    sa naa fi enanaa to tana gum fan iny Galesia, ai Taitus naa fi enanaa to tana
    gum fan iny Dalmesia.
  wnc-wnc: '@see-verse:2TI.004.009'
  bus-bus: Demasi ma ton à tà Tɛsalonika, kɛ̀ à ye andunazi yãnzi. Kɛrɛsɛni tà Galatia
    bùsun, bensↄ̃ Titu tà Dalamatia bùsun.
  gub-BL: Nem a'e, xo ma'e ko ywy rehe har ko 'ar rehe har zo uputar iko a'e. A'e
    rupi hereityk a'e. Oho xe wi. Oho Texaron tawhu pe. Kerexen a'e no, oho Karaz
    ywy rehe a'e. Xi oho Taramaz tawhu pe a'e.
  imo-imo: '@see-verse:2TI.004.009'
  boj-boj: Ni que. Demas a mandam endeqa kumbra qa tulaŋ areareteqnu. Deqa a na e
    uratbosiqa Tesalonaika qureq gilej. Kresens a Galesia sawaq gilej. Taitus a Dalmesia
    sawaq gilej.
  eng-DRA: Crescens into Galatia, Titus into Dalmatia.
  knf-knf: ţiki Demaŧ ţi pŋal iko yi umundu wi, adukën aya Teŧalonika, kë Kreşenŧ
    aya Galaŧiya, Tituŧ kë aya Dalmaŧiya.
  san-KHM: យតោ ទីមា ឰហិកសំសារម៑ ឦហមានោ មាំ បរិត្យជ្យ ថិឞលនីកីំ គតវាន៑ តថា ក្រីឞ្កិ
    រ្គាលាតិយាំ គតវាន៑ តីតឝ្ច ទាល្មាតិយាំ គតវាន៑។
  arn-NT: Fey Dema ta kisukünutuenew. Doy ayütufi tüfachi mapu mew mülechi dungu,
    fey amutuy ta Tesalonika. Kresente amuy ta Galasia trokiñ mapu mew, Tito kay amuy
    ta Dalmasia.
  zas-NT: din Demas ma guroꞌnladxaman naj guial mazri ruladxaman ni yuꞌ ree loj guidxliuj,
    zeel zëman niz Tesalónica. Abiꞌ Crescente ma zëman niz Galacia guiáad Tito zëman
    niz Dalmacia.
  ken-NT: Démas achɛn mɛ arɔ́, arɔŋ ɛtɔk Tɛsalónika mbɔnyunɛ akɔŋ mɛnyɨŋɨ́ mmɨk.
    Krésens arɔŋ Galéshia, arɔŋ Táytɔs, nɛ Damátia.
