    dowaiye,” diro fu Garesia ikinom akainom fungoro te Taitasi yaromi fu Damesia
    ikinom akainom tei fume.
  tha-KJV: เพราะว่าเดมาสได้หลงรักโลกปัจจุบันนี้เสียแล้ว และได้ทิ้งข้าพเจ้าไปยังเมืองเธสะโลนิ​กา
