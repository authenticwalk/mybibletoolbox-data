  ncu-NT: a le̱e̱ fe̱yɛ, De̱e̱mas a kpa kaye̱ mɔ‑rɔ atɔ bwe̱e̱tɔ‑ɔ se̱‑ɔ, ɔɔ se̱re̱
    yɔwe̱ mo̱ o yii Tisalonikaa maŋ‑nɔ, ne̱ Krɛse̱kɛns mɔ yii Galatiya swe̱e̱re̱ se̱,
    ne̱ Tiitus mɔ yii Dalamatiya swe̱e̱re̱ se̱.
  cni-NT: Yora Temashi, icoaque iriveshireimentearo timayetatsiri quipatsiqui. Yojocanaquena,
    ijatanaque Tesaronicaqui. Yora Queresente, ijatanaque Carashiaqui, yora Tito ijatanaque
    Taramashiaqui.
  eng-WMB: for Demas left me, having loved this present world, and went to Thessalonica;
    Crescens to Galatia; and Titus to Dalmatia.
  zaw-NT: sa'csi abasa'n Demas narä. Sanälajzruni redzuun xten guedxliujre, ṉaj sääni
    guedx Tesalónica. Baxhaḻä Cresent sää lo reguejdx ni re' nez Galacia. Baxhaḻä
    Tito sää guedx Dalmacia.
  san-MAL: യതോ ദീമാ ഐഹികസംസാരമ് ഈഹമാനോ മാം പരിത്യജ്യ ഥിഷലനീകീം ഗതവാൻ തഥാ ക്രീഷ്കി
    ർഗാലാതിയാം ഗതവാൻ തീതശ്ച ദാൽമാതിയാം ഗതവാൻ|
  tam-TCV: ஏனெனில் தேமா, இந்த உலகத்தில் ஆசைவைத்து என்னைக் கைவிட்டு தெசலோனிக்கேயாவுக்கு
    போய்விட்டான். கிரேஸ்கு, கலாத்தியாவுக்கும் தீத்து தல்மாத்தியாவுக்கும் போய்விட்டார்கள்.
  mit-NT: Vàchi sànì nacoo nihni Demas yùhù, vàchi chicá nì cudiì ini‑nè ñà‑ndùá iá
    ñuhìví yohó, te ñàyùcàndùá sàcuàhàn‑nè ñuu Tesalónica. Daaní, Crescente, ladu
    Galacia cuàhàn‑nè; te Tito, ndè ladu Dalmacia cuàhàn nècuàchìmà.
  ceb-ULB: kay si Demas nibaya na kanako. Gihigugma niya kini nga kalibutan ug miadto
    sa Tesalonica. Si Crescente miadto sa Galacia, ug si Tito miadto sa Dalmasia.
  ces-LB: Démas mne opustil, protože dal přednost pozemským zájmům, a odešel do Tesaloniky.
    Krescens odcestoval do Galacie, Titus do Dalmácie;
  mkn-mkn: Te sakarang beta sandiri-sandiri sa. Kreskes su barangkat pi propinsi Galatia.
    Deng Titus su pi daꞌera Dalmatia. Ma Demas su lebe cinta hal-hal yang sonde batúl
    di ini dunya, jadi dia su jalan kasi tenga sang beta, ko pi kota Tesalonika.
  pol-UBG: Demas bowiem mnie opuścił, umiłowawszy ten świat, i udał się do Tesaloniki,
    Krescens do Galacji, Tytus do Dalmacji;
  qxh-NT: Irmänu Demás imancunapäpis alläpa yarpaćhacur, quiquilläta jaguiraycamar
    Tesalónica marcaman aywacusha. Crescentina Galacia quinranman aywacusha. Tituna
    Dalmacia quinranman aywacusha.
  nwi-nwi: meinai kwən a Demas rorkeikei pɨk nɨmraghien kape tokrei tanə e, marar,
    mapta kɨn yo, mɨvən apa Tesalonaeka. Kɨni kwən a Kresens ruavən ta apa Galesia,
    kɨni Taetas ruavən ta apa Dalmesia.
  kmo-kmo: Dimas rii diita nosapek otii tawa abon gegiyarek, rii ana heechi ir. Tesalonaika
    akamak eeka heechi ir. Kresens rii heechi Galesia nosapek eeka ir. Taitas rii
    Dalmesia nosapek eeka ir.
  agr-agr: Minak, Demas Tesalónica wegak ukugkine, ju nugkanmaya wajiin senchi wakegau
    asa. Crescentek Galacia nugkanum wemae, tuja Tituk Dalmacianum we.
  kyc-kyc: Akali Dimasa baa isa yuunya bange rae maipala namba yaki nyepala yuu Tesalonaika
    dokona peya. Akali Kurisene doko baa yuu Galasia peya. Dee Taitesa baa yuu Dalamesia
    dokona peya.
  urd-GVU: کیونکہ دیماس نے اِس دنیا کو پیار کر کے مجھے چھوڑ دیا ہے۔ وہ تھسلُنیکے چلا
    گیا۔ کریسکینس گلتیہ اور طِطُس دلمتیہ چلے گئے ہیں۔
  yre-NT: Dema 'an 'tʋɩ, ɛn e -kʋ Tesalonik, kɔɔ 'trɛda fɛnun yɩdɩ "yi "cin -trɔa
    "ji. Cresɛn "e -kʋʋ Galatɩ, ɛn Tit "e -kʋʋ Damati.
  fuh-BKF: Sabo Demas yoppii kam saabe yidde muuɗum adunaaru, yehi Tesaloniiki. Keresna
    yehii Galaatiya, Tiitu du yehi Dalmaatiya.
  arl-NT: Demasri cua tiujiaarucuaani. Tesalónica tiacajinia quiaarucuaari. Nojuacuajaari
    tama na panishanojuaaja miiniu panijiara jatarohuacuaa. Crecenteeri saniniuujia
    Galacia jiyajinia quiaarucuaa. Titoori Dalmacia jiyajinia quiaarucuaajaacuhuaj.
  ziw-ziw: Dema kaungisa mbuli za mwe isi niyo anasa aita Sesalonike. Chilete niyo
    aita Galatiya, na Tito naye niyo aita Dalimatiya.
  grc-TR: Δημᾶς γάρ με ἐγκατέλιπεν, ἀγαπήσας τὸν νῦν αἰῶνα, καὶ ἐπορεύθη εἰς Θεσσαλονίκην·
    Κρήσκης εἰς Γαλατίαν, Τίτος εἰς Δαλματίαν.
  nag-nag: kelemane Demas to amike charise, etu yug ke morom hoija karone aru tai
    Thessalonica sheher te jai jaise, Crescens bhi Galatia te, aru Titus bhi Dalmatia
    te.
  eng-OEBCW: for Demas, in his love for the world, has deserted me. He has gone to
    Thessalonica, Crescens to Galatia, and Titus to Dalmatia.
  knj-NT: Yutol jix jin bejle can yu naj Demas jin txojli. Jix to naj bey conob Tesalónica
    yutol asan tzet yetal ey yul yiban k'inal ti' chi yoche. Ja' kuẍtaj Crescente,
    ja' bey Galacia jix toi. Jal kuẍtaj Tito xin, ja' bey Dalmacia jix toi.
  deu-1912: Denn Demas hat mich verlassen und hat diese Welt liebgewonnen und ist
    gen Thessalonich gezogen, Kreszens nach Galatien, Titus nach Dalmatien.
  san-PUN: ਯਤੋ ਦੀਮਾ ਐਹਿਕਸੰਸਾਰਮ੍ ਈਹਮਾਨੋ ਮਾਂ ਪਰਿਤ੍ਯਜ੍ਯ ਥਿਸ਼਼ਲਨੀਕੀਂ ਗਤਵਾਨ੍ ਤਥਾ ਕ੍ਰੀਸ਼਼੍ਕਿ
    ਰ੍ਗਾਲਾਤਿਯਾਂ ਗਤਵਾਨ੍ ਤੀਤਸ਼੍ਚ ਦਾਲ੍ਮਾਤਿਯਾਂ ਗਤਵਾਨ੍|
  nob-LB: Demas har begynt å elske denne verden og har forlatt meg og reist til Tessaloniki.
    Kreskens har reist til Galatia og Titus til Dalmatia.
  ntj-ntj: Tjiinya kutjupatjarralu-rniya wantirra yanu. Nyangka Luukanya-litju nyinarra.
    Yuwa, Maakanya-pula yarltirra pitja tjiinya wati palunyalu-rni yirringkara palyaratjaku.
    Tjiinya yingkarta yini Tiimanya mantangkatjaku mukurringkutjatjanu wantirra yanu
    yiwarla Tjatjalanilakutu. Puru Karatjannga yanu ngurra Kalayitjalakutu. Nyangka
    Tayitanya yanu Talumayilakutu.
  sxb-NT: aeniki Deema, ku okugonzia ewintu ewia ekialo, amiire okundeka asomooke
    agiire Thesaloniika. Kreseeni yagiire Galatia, ni Tiito iye agiire Dalmaatia.
  nhu-NT: Ɛ̀ keè lɛ Dɛmas nu ɛ koŋ wase woŋ wvu keseen wvun, ɛ laŋ me ɛ gɛn Tɛsalonika.
    Klesɛns nu ɛ gɛn Galɛshia, Taytus ɛ gɛn Dalmatia.
  row-row: Te aleꞌ ia au mesaꞌ nggo. Krekes lao propinsi Galatia neu ena. Ma Titus
    lao neu sia nusa Dalmatia. Demas sue lenaꞌ dꞌala-dꞌala nda matetuꞌ sia raefafoꞌ
    ia, de ana lao hela au ena, neu sia kota Tesalonika.
  msy-msy: Nɨ oragh! Demas, a nguazir kamɨn biziba bagha bar ifuegha, kamaghɨn a na
    ategha gɨfa, egha a Tesalonikan nguibamɨn ghu. Ezɨ Kresens Galesian Provinsɨn
    ghu, ezɨ Taitus Dalmesian Distrighɨn ghu.
  agg-agg: Demas ai hɨfɨhündɨ hohoanɨmo süŋgufembo afɨndɨ hohoanɨmoyuhü wambo hɨnɨŋgɨreandɨrɨ
    haya Tesaronaika ŋgoafɨnambo mahu. Kresens ai Garasia hɨfɨna mahu asu Taitus ai
    Darmesia hɨfɨnambo mahu.
  ptp-ptp: ên Klesens la vɨgwe Galesia, dɨ Taitas la vɨgwe Dalmesia. Dimas vông nɨlô
    la vô susu kɨbun ga om sea a dô dɨ la vɨgwe Tesalonaika.
  nak-nak: eau la tahalo ouka omai ale ge toto obuau, ouka gologolo. La vuhula e Demas
    sigolo tarotiau, eia masaga moli la mari papaila te la maututula, eia heleti soio
    e Tesalonaika, E Kresens tai tugati, eia goio e Galesia, e Taitas tai kati pou
    omai, eia oioti e Dalmatia.
  lbb-lbb: anasa e Demas ka han kusun iau, anasa i mang sur a ututnala mite na rakrakan
    hanua, pa ka han utumo e Tesalonika. E Kresko i han utumo ana papar Galesia pa
    e Taitus i han utumo ana papar Dalmatia.
  kan-2017: ಯಾಕೆಂದರೆ ದೇಮನು ಇಹಲೋಕವನ್ನು ಪ್ರೀತಿಸಿ, ನನ್ನನ್ನು ಬಿಟ್ಟು ಥೆಸಲೋನಿಕಕ್ಕೆ ಹೋದನು.
    ಕ್ರೆಸ್ಕನು ಗಲಾತ್ಯಕ್ಕೂ ತೀತನು ದಲ್ಮಾತ್ಯಕ್ಕೂ ಹೋದರು.
  cso-NT: quí¹ tɨ³ có³² bíh¹ má²ca³zeh³ jná¹³ Demas quí¹hliá² jlánh¹ ca³lɨ³ hniá¹
    hi³ zia³² ñí¹ hué²¹ lá², hi³ jáun² má²ngau³² tɨ³ já¹ juú² Tesalónica. Crescente
    má²ngau³² tɨ³ hué³² Galacia, jɨ³ Tito siáh³ má²ngau³² tɨ³ hué³² Dalmacia,
  ena-ena: Ci igɨnaŋ uami. Demasɨ nɨbu iadɨ ci valavɨla ualɨ uami. Nɨbu fɨli hɨsɨŋ
    akuaba akuaba agɨlasaŋ mavɨn iga iga hɨniavɨla iaha Tesalonaika haiabɨla ci ualɨ
    uami. Kɨlesenɨsɨ nɨbu Galesia fɨli tɨbɨ ualɨ uami. Taitusɨ nɨbu Dalɨmesia fɨli
    tɨbɨ ualɨ uami.
  nbq-nbq: Andi, ap Demas wen-vaga menda adigat endawi hunik agagima, hekbaniluk o
    Tesalonika winggigi. Eke, ap Kerekes o Nggalatiya lagya, ap Titus o Dalamatiya
    lagya, ogagu-sigik,
  tgo-tgo: Dimas iye yambaneke ghawarari i wo nuwae na kaero i roiteteŋgo na i wa
    Tesalonaika. Keresens kaero ina Galeisiya na Taitus i wa Dalamatiya,
  yap-yap: Ya Demas e ke t’uf rok e ngongol nu roy u fayleng, ma ke pageg ke yan nga
    Thessalonika. Mi Krescens e ke yan nga Galatia, mi Titus e ke yan nga Dalmatia.
  mop-NT: Le'ec aj Demasa, u p'ütajen u men top qui' tu wich a yan ma' yan yoc'olcaba.
    Bini ichil a caj Tesalonicaja. Pues te'i. Bini tu qui'il aj Crescente tu cuenta
    Galacia. Bini ilic aj Tito tu cuenta Dalmacia.
  tet-tet: Oras neꞌe, haꞌu kmesan dei. Kreskes baa rai Galatia tiꞌan. Titus baa rai
    Dalmatia tiꞌan. Demas nakara buka kabaas no furak iha raiklaran dei, dadi nia
    laꞌo nela haꞌu tiꞌan baa kota Tesalonika.
  hlt-MCSB: Demas loh kai n'phap tih ta kumhal kah he a lungnah. Te dongah Thessalonika
    la, Kresens te Galati la, Titu te Dalmatia la vik cet.
  xtd-NT: Ndoñuꞌu ñaꞌa‑r chi n‑dandoo ñaꞌa Demas xaxeꞌe xa yo n‑kukajan ini‑s xa io
    ñuñayiu, te juan nuꞌu‑s Tesalónica. Se kuu Crescente juan nuꞌu Galacia, te Tito
    juaꞌan Dalmacia.
  mdy-ETH: ዴማሴ ሃያ ዓጮ ናንጎ ናሽኪ፥ ታና ሃሺ፥ ቴስሎንቄ ዓኣዼኔ። ታ ኮይላፓ ቄርቂሴ ጋላቲያ፤ ሃሣ ቲቶ ዲልማፂያ ዓኣዼኔ።
  spl-spl: '@see-verse:2TI.004.009'
  usp-NT: Demas xincani' jye' jwi'l xe' mas ranm chirijak mak kelen ri reke wich ulew.
    Re xi' Tesalónica, Crescente xi' Galacia y Tito xi' Dalmacia.
  zav-NT: Nia' ca' c̱hedə' Demasən' bagwleɉyic̱hɉe' nada' na' bazɉəyede' Tesalonican'
    de'en chi'ichgua yic̱hɉe' bin' gatə' c̱he' lao yežlyo nga. Na' ca naquə beṉə'
    ca' yeḻa' ža, Cresentən' bazde' Galasian', na' Titon' bazde' Dalmasian'.
  sgz-sgz: Kabin ái Demas a lala nem i ninsin naul bim má ngorer ákte táu alar iau
    má uranang Tesolonika. Ái Kores ákte han uranang Galatiá, mái Tito ákte han mul
    uranang Dalmatia.
  kek-NT: Cuanquin injunes arin. Laj Demas xinixcanab xban xrahinquil ru li c'a'ak
    re ru cuan sa' ruchich'och' ut xco̱ sa' li tenamit Tesalónica. Laj Crescente xco̱
    Galacia chi c'anjelac ut laj Tito xco̱ sa' li na'ajej Dalmacia.
  blz-NT: gause i Demas namarereimo i yaku'. Ia ningkikira'imo dunia. Ia nomae'mo
    na Tesalonika. Kreskes nomae'mo na Galatia ka' i Titus nomae'mo na Dalmatia.
  poe-NT: kíxin chꞌín Demas la kuíto̱he chꞌán tí janhan kíxin imá kóxrjínhi̱n chꞌán
    tí nkehe kuènte chjasintajni. Sátsíkji chꞌán chjasin Tesalónica. Chꞌín Crescente
    mé sátsíkji chꞌán chjasin Galacia a̱ ntá chꞌin Tito sátsíkji chꞌán chjasin Dalmacia.
  san-TAM: யதோ தீ³மா ஐஹிகஸம்ʼஸாரம் ஈஹமாநோ மாம்ʼ பரித்யஜ்ய தி²ஷலநீகீம்ʼ க³தவாந் ததா²
    க்ரீஷ்கி ர்கா³லாதியாம்ʼ க³தவாந் தீதஸ்²ச தா³ல்மாதியாம்ʼ க³தவாந்|
  cof-NT: Uyanlari itolajoe. Demas tinun tsachi Diosichi itonunca fe munarato, laca
    purato, Tesalónica puebloca manjicae. Crescente, yanan manjicae; Galacia toca
    jicae. Títonan jicae; yari Dalmásiaca jicae.
  srm-NT: Biga de go disa mi tuu. Demasi ko lobi dee soni u goonliba aki tee a disa
    mi go fëën a Tesalonika. Këlësënsi hën a go a Galasia, nöö Titusi go a Dalimatia.
    Tikikusi hën mi manda go a Efeise. Lukasi wanwan nöö dë ku mi aki a di mindi.
    Nöö te joo ko, nöö be i tja Maikusi ko ku i e, biga a dë wan heepi da mi a di
    wooko.
  qvs-NT: Wawkinchi Demas kay allpapi vanidarkunata munashpa rurayta sakiwarkan. Rishka
    Tesalonika llaktaman. Wawkinchi Kresente rishka Galasia partiman. Wawkinchi Titopish
    rishka Dalmasia partiman.
  zca-NT: porke lë' Demas, net xa' la' xa' rë kwa'n nzho yizhyuo re', mila' nzë'b
    xa' da, nzha xa' yezh Tesalónika; no lë' Crescente nzha lazh men Galacia, mbaino
    lë' Tito nzha lazh men Dalmacia.
  cbc-NT: Demas pʉame ati ʉmʉrecóo macããjẽrẽ bʉtioro cabonetõʉ̃ ãnirĩ yʉ aweyocoámí.
    Tesalónica macãpʉ acoámí. Apei Crescente pʉame roquere Galacia yepapʉ cʉ̃ yʉ jowʉ.
    Apei Tito pʉame cʉ̃ãrẽ Dalmacia yepapʉ cʉ̃ yʉ jowʉ.
  qxo-NT: Waugintsic Dimasmi jagiramar Tesalonica marcapa aywacushga riquëzata ashir
    quiquinpa munayninchö cawacunanpä. Crescentitam cachargö Galacia provinciaman.
    Titutanam cachargö Dalmacia marcaman.
  mox-mox: mana Dimasi niʼa beʼu bwaʼobwaʼo ilivuna ʼinaya ta nogegu tauya Tesalonaika
    ʼinaya. Ta wese agu toiulayavo magilafudi niʼa inogegu, mana Keleseni tauya diʼwe
    Galetia ʼinaya, ta wese Taitusi tauya diʼwe Dalematia ʼinaya.
  kew-kew: Paga, Demas-me niri aba gimoa su amaa yae ratulalo raaname omesa. Gore
    nipumi ni gimoa Tesalonaika su-para pisa. Kresens nipuri Galesia su-para pisa
    Taitus-ri Dalmesia su-nane pisa.
  dww-dww: Baninama Demas tauna uma dobunama yai nuapaḡo guratena aubainama, ya gose
    poregu be ya naḡona Tesalonaikama. Be Kresens ya naḡona Galesia be Taitos Dalmasiama
    ya naḡona.
  twi-ASANTE: Dema dɔɔ ɛnnɛ ewiase yi maa ɔyɛɛ saa dwane gyaa me hɔ kɔɔ Tesalonika.
    Kreske kɔɔ Galatia, Tito nso kɔɔ Dalmatia.
  aoj-aoj: Deiꞌ main, Demas okom maꞌimaꞌi waf itapafi isimba atis aꞌ nakwahowe nafeꞌ
    Tesalonaika. Kresens nafeꞌ itap luꞌupa Galesia, eaꞌ Taitus nafeꞌ itap luꞌupa Dalmesia.
  cbv-cbv: Demas wʉ̃t jʉmni chah dawá bií déedih náahna, weemdíh cádahnit, Tesalónica
    tʉ́tchina ã jwʉ́ʉb bejep be. Crescente wʉ̃t jʉmni Galacia baácna ã bejechah, Tito
    wʉ̃t jʉmnibʉt Dalmacia baácna ã bejep be.
  taw-taw: Nɨgan. Bɨ Demas ne tap lum awl gos nɨŋɨd, yɨp pɨsnep kelɨg taun Tesalonayka
    amnak. Bɨ Klesens ne Galesiya plopens amnak. Bɨ Taytus ne man Dalmesiya amnak.
  jic-NT: Demas tjemey napj mpe. Tjemey Tesalónica nt'a. Jupj po quelel pǘ'ütsja
    nosis nt'a. Ma quelel pe'e napj lal. Len̈ wa Crescente; tjemey jupj quinam Galacia
    nt'a. Tito Dalmacia nt'a tjemey jupj.
  zap-NT: porke wboleedx Demas noo por ne rdeben Demas yra ne nuu gyëzlyuree; le Demas
    za Tesalónica, le Crescente za Galacia, le Tito za lo lyu ne la Dalmacia,
  wer-wer: Timas pi yangerakë omnantön kentre kaur ëak ne sëp newesak Tesalonaika
    kakë sa. Pël ëën Kresen piita Kalesia yangerakë yesën Taitasta Talmesia yangerakë
    sa.
  ipi-ipi: '@see-verse:2TI.004.009'
  qul-NT: Demas sakerpariwan, cay pachapi cajcunallata munacuskanraycu. Tesalonicamantaj
    puripun. Crescentetaj Galaciaman puripun, Titotaj Dalmaciaman.
  ter-NT: Vo'oku kurí kixónune ne Ndéma, pihópone ya Tesálonika. Koáhati yupihóvoti
    ákoyea omótova okóvo ne kixovókuti yara kúveu mêum. Kene Kerésenti pihóne Ngalásea.
    Kene Títu, Ndaumásea yóno.
  bmr-NT: Mɨɨro Demas onoobo uco jeevesucuuhi jijeonehejequere janaanɨcɨ aivo iimoyɨɨcɨmaño.
    Jaaboro Tesalonica cuumivɨ feehinɨcuubo. Jaanotɨ bu tollɨro Crescente onoobo feehinɨcuuhi
    Galacia jiinɨjevɨ ijɨɨbeguequi, bu tollɨro Tito Dalmacia jiinɨjevɨ feehinɨcuuhi
    ijɨɨbeguequi.
  fuf-fuf: Ko fii Demaasi tertike lan, sabu yiɗugol mo oo aduna fewndiiɗo. O yahii
    Tesalonii. Kiriskiisu kadi yahii Galaasi, Tiituusa kadi yahii Dalamaasi.
  bhl-bhl: Neso bise kunum Demas e kawin kaleem eisneng beelo iti ibolow kuw keemeko,
    nelo konemeko, Tesalonaika abiw mutuk fian elo unese te. Kelesens akati konemeko,
    Galesia aneng fian elo unese te. Unei, Taitus e Dalmesia aneng kalo unese te.
  ons-ons: Demas eŋe kepe aboŋ wane simile zok detki paki, na qeliŋnane more Tesalonaika
    matko arike. Keresens eŋe Galatia matko arike, ŋo Titus eŋe Dalimatia matko arike.
  con-NTPO: Demasja va ande'su jincho'chove ti'tsse in'jamba ñama catipa Tesalónicani
    ja. Crescenteja tayo Galacia andeni jasi tsu Titoja Dalmacia andeni ja.
  ghs-ghs: Oi teeho bahe Teemai anama baura eete qaarihe ttokaho rumuba noke suqobiremi
    anake qaateqi Ttesaronika nagapata tuumata. Qate Ttittoi baura quba Ttaramattiata
    tuumata ma Kereseke noi oho qesa Garatia habata tuumata.
  txu-NT: Nhym Demaj. Demaj ne kum me kàtàm kukràdjà punujabit kĩnh, me kute Metĩndjwỳnho
    kurê djwỳnh kukràdjà punu jabit ne kum kĩnh ne ar o ban arỳm ikangan imã iren
    mã tẽ, pykabê Texarônika'ỳr tẽ. Nhym Krexẽxi arỳm pykabê Garaxa'ỳr tẽ. Nhym Xitu
    pykabê Damaxa'ỳr tẽ.
  eng-WEBU: for Demas left me, having loved this present world, and went to Thessalonica;
    Crescens to Galatia; and Titus to Dalmatia.
  gnw-NT: Demas oo ma chegüi Tesalónica cotɨ, jae uau ete mbaembae cua ɨvɨ pegua ramo.
    Crescente vi oo Galacia cotɨ, jare Tito oo Dalmacia cotɨ.
  mux-mux: '@see-verse:2TI.004.009'
  maj-NT: A̱t'aha̱ nda̱ Dema̱ 'yún tjo saha̱ ni xi tjín a̱sunntei̱. Ja kits'ín nga
    mana. Nanki Tesaloni̱ka̱ ngji. Nda̱ Krescente̱ ngá a̱nte Galaci̱a̱ ngji, ko̱ nda̱
    Tito̱ ja ngji a̱nte Dalmaci̱a̱.
  bkq-NT: Demas wodoke. Xidadâ Tessalonicaram nâtâ, Deus ize ato agâ âseinwândânry
    modolâ mawânkâ keankâ ize ato kuru. Galácia yan-yam Crescente nâtâ. Tito, Dalmácia
    yan-yam nâtâ warâ.
  kue-kue: Demas ye makan taragl pre munduwo pango ana na kinde kondo ende Tesalonaika
    kamun ongwa. Te Kresens ende Galesia kamun ongo, te Taitus ende Dalmatia kamun
    ongwa.
  cot-NT: iroorijite itsinampirejanaquenaquea Temashi yoanaque Tesaronicaqui, caavijiquea
    anaaque ishineventavaetanacaroquea quepatsipaequitica. Iriraquea Quereseente yoanaquequea
    Garashiaqui. Iriraqueate Tito yoanaquequea Tarimashiaqui.
  bnp-bnp: a vuhuna e Demas i ha taro iau pali. I ngaru hateka a naro na malala, i
    lakea o Tesalonika. E Kresens i lakea o Galesia. E Titus i lakea o Dalmesia.
  apn-NT: Na pre ra Kresẽx ma Karatas wỳr mõ nhũm Xitre ma pika pê Tawmas wỳr mõ.
    Nhũm Tẽmti ra tanhmã hamaxpẽr to nẽ àpênh gryk ã ixkaga nẽ ma akupỹm Tesarõn wỳr
    mõ.
  ctp-NT: Wa ngulaa yaꞌ Dema ꞌñaǎn chunꞌ ndiya la tiꞌ yu chaꞌ kuxi nu nsuꞌwi chalyuu,
    ndyaa yu kichen Tesalónica. Wa msuꞌwaǎn ꞌin Crescente ndyaa yu nde Galacia, kwiꞌ
    ngwañaꞌan wa msuꞌwaǎn ꞌin Tito ndyaa yu nde Dalmacia;
  opm-opm: Nohsi patesuh han Demas oh kakdah mohe paten danong isip hama nohnong namdama
    Tesaronaika apteinong pipmur. Ma napanggeit napapti han ihiroh Kresens oh Garesia
    mongnong sus patmur. Taitas oh Darmesia mongnong sus patmur.
  bvr-bvr: Ngardawa nipa jarra Dimach (Demas) a-jekarra. Minypa gu-gurdiya gu-yika
    gu-rrawa nipa jal a-ni, lika nguna-bawuna, a-bona Jechalónika (Thessalonica).
    Rrapa nipa Grechanach (Crescens) nyirri-nirra, ngaypa gipa ngu-jerrmanga, Galéychiya
    (Galatia) a-boya, rrapa Daytach (Titus) burr-guta ngu-jerrmanga, a-boya Dalméchiya
    (Dalmatia).
  wal-wal: Aissi giikko, Deemaasi ha wodiyaa sa7aa dosidi, tana aggidi, Tasalonqqe
    giyo katamaa biis. Qerqqiisi Galaatiyaa giyo biittaa bin, qassi Tiitu Dilmmaaxiyaa
    giyo biittaa biis.
  zad-NT: ḻa' Démaza', daa ngoo yic̱hje' daa de yell-lioni, ba wchooṉlallee nad' na'
    ba ziyaje' Tesalónicana'. Na' Crescéntena' zeje' zji'e cho'a xtill' Chioza' Galáciana',
    na' Títona' zeje' Dalmáciana'.
  kmg-kmg: Dema e mâreŋkopec wiac irec mana kikiwerâ behecnurâ Tesalonike haeo fâwec,
    Kereske e Galatiao rawec, â Tito e Dalimatia mâreŋko fâwec.
  aso-aso: Demaꞌ neve nene me misubouꞌ minineꞌ initetoꞌ lulo molosa neniꞌ nene hulo-nedo
    Tesalonika numuno ebeta vavo idoꞌ Kelesekeꞌ nene Galatia misubouko vavo idoꞌ Titoꞌ
    nene mo Dalamatia misubouko vavosa nene noluve.
  uli-uli: Demas ila sa kkel yal hachangi wegdeg ka lal faileng le ngo sa ttahcheyeyloh
    sa loh wol Thessalonica. Crescens ye loh wol Galatia ngo Titus ye loh wol Dalmatia.
  nin-NT: Dima à kà isisurr ima yi ka ko na aseki ka ingbingbru ka, na ka ka ingga
    du ba, na kuma nu Tesalonika. Krese à kuma nu Galatiya, u Titu à kuma nu Dalimatiya.
  acu-NT: Demas ju nungkanmaya aa nuna timiá wakerau asa, winaka japrua ukurki, Tesalónica
    yaktanam weyi. Tura Crescentesha Galacia nungkanam weyi. Tura Titosha Dalmacia
    nungkanam weyi.
  cak-WNT: Ruma chi ri Demas xa xbe pa tinamit Tesalónica. Xiruya' ca, ruma xa xbe
    ránima chrij ri nutzuj (nusuj) re ruwach'ulef. Ri kach'alal Crescente benak ri
    pa tak tinamit ri yec'o pa rucuenta ri Galacia. Y ri kach'alal Tito chuka' benak
    pa tak tinamit ri yec'o pa rucuenta ri Dalmacia.
  ebk-ebk: tay tenaynanak kan Demas ay inmuy ad Tesalonica kiapú ta nan fiyag asna's
    luta nan laylaychuna. Inmuy hi Cresente ad Galacia, ya hi Tito ad Dalmacia.
  spa-PDDPT: porque Demas, al amar al mundo de ahora, me desamparó y fue a Tesalónica,
    Crescente, a Galacia y Tito, a Dalmacia.
  ruf-ruf: Dema kainoghela isi ino, kandeka kaghenda Tesalonike na Kilesike kaghenda
    Galatiya, naye Tito kaghenda Damalitiya.
  gun-gun: Mba'eta Demas ma aỹ mba'emo oĩ va'e re nda'eveive vy xereja. Tessalônica
    tetã katy ojepe'a ovy. Crescente ma Galácia katy, ha'e rã Tito ma Dalmácia katy
    oo.
  agu-BL: Na ja chincyaj tilol Demas. Mas na pek' i' te mebi'l. Cho'n at i' le tnum
    Tesalónica. Ncha'tz kajwutz Crescente, ja ben i' le ama'l cwent Galacia. Ma Tito
    cho'n at i' le ama'l Dalmacia.
  isn-isn: Kunsoko u Dema wandeka, uuloilwe uunkumbigulu nuilugele hange wendile ku
    Thesalonike, u Kreseni wikenda ku Galatia, nu Tito wikenda ku Dalmatia.
  eng-PEV: Almost all my friends went away to somewhere else. Demas just likes the
    things of this life, so he left me and went to Thessalonica. Crescens went to
    Galatia country, and Titus went to Dalmatia country. And I told Tikicus to go
    to Ephesus. Only Luke is here with me now. If Mark was here, he could help me
    a lot in my work, so get him and bring him with you.
  ilo-ULB: Ta pinanawannak ni Demas. Ipatpategna daytoy agdama a lubong ken napan
    idiay Tesalonica. Napan ni Cresente idiay Galacia, ken napan ni Tito idiay Dalmacia.
  pir-NT: Dema ahri yehpa cjẽ ijipihtiyere tutuaro cahmeno yʉhʉre yedoho dueraro cohã
    cãa wahari Tesalónicapʉ. Crescente gʉ̃hʉ Galacia yehpapʉ wahari. Sa yero Tito
    gʉ̃hʉ Dalmaciapʉ wahari.
  anv-NT: Nénde Damas alyaá me afɛ né melɔ Tɛssalonika gétúgé abɔɔ́ gejeé ne
    unó mme. Kresɛns ntó afɛ́ melɔ Galasiya ne Titɔs afɛ́ Dalmatya.
  sab-NT: Demas me ta boikalin daga ngwale cha ole ule, ama cha chugu ngwadi sugekare,
    ama jo una Tesalónicage lle na boi mau alin ama takalin kare. Crescente jo nga
    kweri Galaciage, Tito jo nga kweri Dalmaciage,
  tmd-tmd: Nöbö nɨ pɨsaŋ mɨdmɨdöl piaku, weik nɨ pɨsaŋ yörɨk mɨdölöi. Nöbö nagö Demas,
    ap mögörɨb il kɨ madmag nɨgön, nɨ aŋadö röböxön, mödö taun dib Tesalonaika duöŋa.
    Nöbö nɨ Kresej nuŋ Galesia Propins duöŋa. Taitas nuŋ Dalmesia Propins duöŋa.
  acr-NNT: Ma ri Demas xinroqꞌotaj kanoq ruma lik xeꞌek ukꞌuꞌx chwi taq ruqusil ruwachulew
    y xeꞌek Tesalónica. Y ri Crescente bꞌenaq Galacia yey ri Tito bꞌenaq Dalmacia.
  kpg-kpg: Demas gu aloho i henuailala nei, gu diiagi au guu hana gi Thessalonica,
    gei Crescens guu hana gi Galatia, Titus ne hana gi Dalmatia.
  taj-taj: तिग्‍दा भिसम डेमाससे जम्‍बुलिङरी मुबा स्‍हेगदेदा माया लसी ङादा ख्‍लासी
    थेसलोनिकेरी निजी। ओच्‍छे क्रेसेन्‍स चा गलातियारी, तीतस चा दलमातियारी निजी।
  avt-avt: Dimas epei kɨnaipɨsa ken wit Tesalonaika, hɨrak hanhan keriuwe menmen enum
    mɨt hanhan em. Kresens epei ken wit Galesia, Taitas ken wit Dalmesia.
  cbk-cbk: Si Demas tiene grande amor para el maga cosas de este mundo, poreso ya
    abandona le conmigo y ya larga ya viaje para na Tesalonica. Si Crecente ya anda
    na Galacia, y si Tito ya anda na Dalmacia.
  uig-ARA: چۈنكى دېماس بۇ ھازىرقى دۇنيانى تاما قىلغانلىقى ئۈچۈن مېنى تاشلاپ تېسالونىكا
    شەھىرىگە كەتتى. كرىسكىس گالاتىيا ئۆلكىسىگە، تىتۇس دالماتىيا ئۆلكىسىگە كەتتى.
  tuf-tuf: Demas Tesalónica pueblo bijacro. Ur ay bár binat yajquír eyta Démasat cat
    eyta yajca racar rehquít as istir yehw̃ te bahjacro. Crescentein cat Galacia cajc
    cut Sir chihtá ehcwáy bijacro. Tito cat Dalmacia cajc cut ehcwáy bijacro.
  abx-abx: Pa'amban na si ako si Demas kay mas aghigugma'-na na dina i mga kalibutanon
    gawi' ngan awiray iya pan syudad Tesalonica. Pero si Cresente awiray pan prubinsya
    Galacia ngan si Tito may awiray pan prubinsya Dalmatia.
  mco-NT: Yɨ Demas tɨ ɨɨch yam xycögueecnɨ co yjactzojcpy yɨ mayñax xondaacɨn ya naaxhuiñ.
    Hue' tɨ ñɨcxy jɨm Tesalónica. Crescente nañ hue' tɨ ñɨcxnɨ Galacia. Yɨ Tito tɨ
    ñɨcxy Dalmacia.
  cpb-NT: Tema rookawentanakena Demas, okaimashiretairi irirori isaawikisato. Jatake
    Tesalónica-ki. Iriima Crescente ikenakero Galacia-ki. Ari ikantakari Tito ikenake
    irirori Dalmacia-ki.
  aon-aon: Um maresh? Demas mishin nyakitak abom um nakri nurao yopishi eshudok eneshenesh
    um nupe wosik agundok atap. Douk namudok aria anan nakutukuk eik nanak um Tesalonaika.
    Aria Kresens nanak um shokugi nahobig Galesia, aria Taitus nanak um shokugi nahobig
    Dalmesia.
  hus-NT-2005: pos na Demas tin jilámal abal in leꞌnaꞌ más xowaꞌ waꞌach techéꞌ ti
    kʼayꞌlá ani kʼale ban bitsow xi Tesalónika. Na Kresente kʼale ban chabál xi Galasia
    ani na Tito ban chabál xi Dalmasia.
  mig-NT: Chi̱ Demas, a ni̱ sía̱‑de ruu̱, te kua'a̱n‑de ñuu̱ Tesalónica, chi̱ chíñú'ún‑de
    ñu̱yɨ́vɨ yá'a. Crescente, a kua'a̱n‑de ñuu̱ Galacia, te Tito, a kua'a̱n‑de ñuu̱
    Dalmacia.
  bps-bps: du Dimas tatnagakan agu, du too bong nawan i knayean di tah tanà, na salu
    kenen di banwe Tésalonika. Na tasalu Krisin di banwe Galasya, na Titus tasalu
    di banwe Dalmasya.
  mbs-mbs: Tinenanan a den i Demas, so ibeg din se keluba te keneyonan seini. Dimoton
    sikandin te Tesalonika. Kenan si Cresente, dimoton sikandin te Galasya. Kenan
    si Tito, dimoton sikandin te Dalmasya.
  tof-tof: zitülkus mibü zonaret Yesun ngidü Demas kürü kuri kümgatórr. Wa kuri wamórr
    Tesalonika wirri basirrdü. Wa kürü kümgatórr, zitülkus oya ubi tómbapónóma elklaza
    ne klamko ini tüpdü. Krresens wa kuri wamórr Galatia bwóbdü, akó Taetus Dalmeisia
    bwóbdü kuri wamórr.
  cme-NT: Demasi nanna-miɛ aa tuɔ yii baa miwaaŋ daayo huɔya-niini. Dumandɛ‑i-na,
    u taa kã Tesalonike. Kiresã fuɔ kã Galasi aa Tite kã Dalmasi.
  sus-sus: barima Demasi bara n nabɛɲin duniɲa fe xa fe ra, a siga Tɛsaloniki. Kiresen
    bara siga Galati, Tito bara siga Dalamatiya.
  pon-2006: Demas poakohngalahr sampah en ahnsou wet; ihme e kesehkinielahr oh samwalahr
    Deselonika. Eri, Kresens kohla Kalesia, oh Taitus kohla Dalmesia.
  dad-dad: Ere nigin, Demas ĩ tenebur enei nẽ nigin wau laa fen nigin, itorna fen,
    Tesalonika taun ilen. Kresen ĩ Galesia provins ilen, age fe di, Taitus ĩ Dalmesia
    distrik ilen.
  zab-NT: te pur Démas agulelaazbɨ naa pur ni mazru rcaazbɨ de cos ni nuu lo guɨchliuré,
    ax zéb par Tesalónica. Ne Crescente abzé nez Galacia chiy Tito zé nez Dalmacia.
  jae-jae: gebe Dema têtac gêwiŋ gêŋ nomŋa e gêwi aê siŋ ma gêc gêja Tesaloniki, ma
    Kreske gêja Galata, ma Titi gêja Dalmatia.
  ksd-ksd: tago Demas i ga takap kan iau, tago i ga mari go ra rakarakan a gunagunan,
    ma i vana Tesalonika; ma Kresko i vana uro Galatia, ma Tito i vana Dalmatia.
  msm-NT: Mamingaw ad on dini su pig-ojowan a ni Dimas. Mig-andiya sikandin to Tesalonica
    su pigpayabi din to kinabuhi kani to kalibutan. Si Cresente mig-andiya isab to
    Galacia, aw si Tito diyad on to Dalmacia.
  myk-myk: Demasi ya kuri nɛ fɛni bani ke koŋɔ ke wo yaŋmuyɔ ye wo la kʼa se ta wu
    na. Wʼa kari Tesaloniki kulo li ni. A Keresansi di gari Galasi fiige ki ni. Tite,
    a wee di gari Dalimasi fiige ki ni.
  sbe-sbe: matawuwuna Demasi tanoubu ta gadosisina debanaena ye laugabaegau ye laoko
    Tesalonika. Kelesenisi ye laoko teha Galatiya, yo Taitasi ye laoko teha Dalematiya,
    menai se paisowa.
  mcr-mcr: “Maqänä biyä” ätqe, tiiŋä etaŋgi ätqä. Ämaqä hui nyitä anä mäpmeqä eŋu.
    Demasi iqu nätmatqä qua täutaŋiŋqä kuapänä winyätqätaŋgi, aŋä-himqä naqä Tesälonaikaŋqä
    änyivämakqe. Itaŋga Klesensi iqu qua Galesiya iuŋqä änyivämeqaŋga, Talusi iqu
    qua Dalmesiyaŋqä änyivämakqe.
  cux-NT: Saⁿ'ā Demas miiⁿ ní ndaacadaamí sá yeⁿ'e 'úú caati neⁿ'e ca sa cosas chi
    vɛ́ɛ́ iⁿ'yeeⁿdí 'cūū ní cheⁿ'ē sa yáāⁿ Tesalónica. Saⁿ'ā Cresente cheⁿ'ē sa yáⁿ'āa
    Galacia ní saⁿ'ā Tito cheⁿ'ē sa yáⁿ'āa Dalmacia.
  tur-YTC: Çünkü Dimas bu dünyayı sevdiği için beni bırakıp Selanik’e gitti. Kriskis
    Galatya’ya, Titus Dalmaçya’ya gitti.
  san-ITR: yato dImA aihikasaMsAram IhamAno mAM parityajya thiShalanIkIM gatavAn tathA
    krIShki rgAlAtiyAM gatavAn tItashcha dAlmAtiyAM gatavAn|
  bel-N: Бо Дэмас пакінуў мяне, палюбіўшы цяперашні век, і пайшоў у Тэсалоніку; Крэскенс
    — у Галятыю; Ціт — у Дальматыю; адзін Лука са мною.
  sch-sch: Demas chu hi damlâi rammuol a kan sikin mi mâksana, Thessalonika a se
    zoi. Crescens chu Galatia a se zoi, male Titus khom Dalmatia a se zoi.
  mic-MIQNT: Temas jipatg'p ne'po'qsin aq naqalipnaq aq eliepnaq na 'gjigang Tessalonia.
    Glesens eliepnaq Galetiaewa'gig aq Taitus eliepnaq Talmetiaewa'gig.
  huu-NT: Binɨemo ite rafuena Demasdɨ eo ebiruilla jira, Tesalónicamo naimɨe jaillano,
    cuena faɨnonocaide. Galaciamo Crescentedɨ jai jaide. Dalmaciamo Tito jai jaide.
  jiv-NT: Témas aya jú̱ nuṉkanmaya̱nak wakerak ajapa ikiuruk Tisarúnikia péprunam
    weyi. Tura Kresentisha Karasea nuṉkanam weyi. Núnisaṉ Títiusha Tarmasia nuṉkanam
    weyi.
  otm-NT: Nguetho nu ra Crescente bi mba bʉ Galacia, nɛ ra Tito bi mba bʉ Damacia,
    nu'a go ra Demas bi mbasɛ bʉ ra hnini Tesalónica, ngue bi ho ra ximhäi in nu ya.
  dah-dah: '@see-verse:2TI.004.009'
  tnk-tnk: tɨ nəri nə mə Temas rokeikei pɨk anan narəien ipwet mɨne səvəi tɨprənə
    i, nənə mɨnəpwəh iou, muvavən fwe Tesalonaeka. Kresens ruvavən fwe Kalesia, nənə
    Taetas ruvavən fwe Talmesia.
  kpr-kpr: Demas nu, enda a enda da gugua aindae dighighi use, na dodo reighi Tesalonaika
    aminda isira. Crescens nu Frovensi Galesia aminda isira. A Titus nu, Frovensi
    Dalmesia aminda isira.
  san-IAS: yato dīmā aihikasaṁsāram īhamāno māṁ parityajya thiṣalanīkīṁ gatavān tathā
    krīṣki rgālātiyāṁ gatavān tītaśca dālmātiyāṁ gatavān|
  nho-nho: Demas ku oti te tere ka tiiake nau no hano ki Tesalonaika, teenaa i aa ia
    ni oti manava ki naa mee te maarama nei. Kresens ni hano ki Galesia, aa Titus
    ni hano ki Dalmatia.
  gym-NT: ñobtä ñan angwane Demas nämane tibe nete akwa, jändrän kä nebtä nämane tare
    bäri kwe, aisete kä mikaninkä kwe tibtä, nikani juta Tesalónicate. Crescente abko
    nikani kä Galaciate amne Tito abko nikani kä Dalmaciate.
  azg-NT: Ee juu Demas jndë jntyꞌii juu ja. Ee joo ꞌnan na tsixuan tsonnanguevahin,
    neiinꞌntyi jonhanꞌ, joꞌ tja jon Tesalónica. Crescente tja jon ndyuaa Galacia.
    Ndoꞌ juu Tito jndë tja jon ndyuaa Dalmacia.
  bhd-bhd: किजोकि देमासे इस दुनियारी चीज़न सेइं प्यार केरतां अवं शारो, ते तै थिस्सलुनीके
    नगरे जो च़लो जेव, ते क्रेसकेंस गलातिया इलाके जो जेव ते तीतुस दलमतिया इलाके जो
    च़लो जेव।
  too-NT: Demas quimakxtekli porque lej pāxquī' a'ntū xala' huā'mā' quilhtamacuj lā'
    a'lh nac Tesalónica. Crescente a'lh nac Galacia lā' Tito a'lh nac Dalmacia.
  ind-AYT: karena Demas meninggalkan aku, sebab ia mencintai dunia ini dan pergi ke
    Tesalonika. Kreskes telah pergi ke Galatia dan Titus ke Dalmatia.
  cjo-NT: Riraga Teemashi, ikowaki riweshiryaawentyaawo jeekayitatsirini kipatsikika.
    Rookanakina, riyaatanaki Tejawoonikaki. Riraga Keresheente, riyaatanaki Karaashiyaki,
    riraga Teeto riyaatanaki Taramaashiyaki.
  nsn-nsn: ge Demas pe ke malauelhirintiehe kompe tar ineteng gane i kot, ke turung
    tar mud totoguo, kare la i Tesalonaika. Doh Kresens ke la i Galesia, kare Taitus
    ke la i Dalmatia.
  san-DEV: यतो दीमा ऐहिकसंसारम् ईहमानो मां परित्यज्य थिषलनीकीं गतवान् तथा क्रीष्कि
    र्गालातियां गतवान् तीतश्च दाल्मातियां गतवान्।
  tna-NT: Demas ja ema mehua jusianetiatana, tuseda ebia su tsada ye mundo sa ai cuana
    putsu. Tesalónica ejude su putiana. Crescente di Galacia yahua su putiana. Tito
    di Dalmacia yahua su putiana.
  lid-lid: Demas badeh, atehei budon tan in tiri lakou mara-ei badu munyak, iy ndraruwani
    jo, ma iy ndra-au ndrala Tesalonaika. Ya Kresens badeh, ndra-au ndrala Galesiya.
    Ya Taitus ndrala Dalmesiya.
  wim-wim: Nil puth Demas alangan kanam wantanya, nil an-ngul iiy aak Thessalonica.aka
    puth nil yuk way min aak inpal thonakam ngaantam-ngeey-ngeeyan. Nil Crescens.ana
    an-ngul iiy aak Galatia.aka, putha Titus.ana an-ngul iiy aak Dalmatia.aka.
  zga-M: Uhuva dema andehile aheganile ehelonga ehwaleno alutile Thesalonike, Kreseni
    alutile Galatia, na Tito ahalutile Dalmatia.
  yom-yom: Bila Demasi wundiefudi ; bu kavukumunkini mu landakana nza yayi ayi wuyenda
    kuandi ku Tesalonika. Kelesensi wuyenda ku Ngalatiya ayi Tite niandi wuyenda ku
    Dalimati.
  san-SIN: යතෝ දීමා ඓහිකසංසාරම් ඊහමානෝ මාං පරිත්‍යජ්‍ය ථිෂලනීකීං ගතවාන් තථා ක්‍රීෂ්කි
    ර්ගාලාතියාං ගතවාන් තීතශ්ච දාල්මාතියාං ගතවාන්|
  yut-yut: Nido, Demas kɨlɨ nepmaŋ dekgɨt. Uŋun on mɨktɨm dakon yo morap do galagɨ
    nandaŋek Tesalonaika kokupmon kɨgɨt. Kresens uŋun Galesia provinskon kɨŋakwan
    Taitus uŋun Dalmesia mɨktɨmon kɨgɨt.
  grc-BYZ: Δημᾶς γάρ με ἐγκατέλιπεν ἀγαπήσας τὸν νῦν αἰῶνα, καὶ ἐπορεύθη εἰς Θεσσαλονίκην,
    Κρήσκης εἰς Γαλατίαν, Τίτος εἰς Δαλματίαν·
  cpc-NT: Tima jookawintanakina Demas, aña okaimashiritairi irirori isaawijato. Jataki
    janta Tesalónica-ki. Iriima Crescente ikinakiro Galacia-ki. Ari ikimitakari Tito
    ikinaki Dalmacia-ki.
  nhg-NT: Pos Demas ye oniechcajcö ipampa cache quetlasojtlac sösantle de nönca tlöltecpactle.
    Ye uya ipa Tesalónica. Crescente unya ipa tlöle de Galacia, hua Tito uya ipa tlöle
    de Dalmacia.
  nya-nya: Paja Dema anandisiya chifukwa chokonda dziko lapansi lino, ndipo anapita
    ku Tesalonika. Kresike anapita ku Galatiya ndipo Tito anapita ku Dalimatiya.
  ngu-NT: pampa Demas yonechtlalcahuij niman yoyaj ne Tesalónica. Yejhua quinequiya
    tlajtlamach ipan in tlalticpactli. Crescente oyaj ne Galacia niman Tito ne Dalmacia.
  kup-kup: Met aban Dimas ham eparaz nonair naituz zait ahov tat nevetet Tesalonaika
    zeitak sat hez. Met aban modap Kresens Galesia zeisik sat hezan Taitas pi amun
    Dalmesia zei posik sat poek het gogot tamah.
  jid-jid: Dimas kame don, dani son gbugbulu u zizan, da hi ni Tassaluniki, Kariskia
    a hi ni Galatiyawa u Titus ahi ni Dalmatiya.
  wmw-wmw: Kamana Dema, nakupenda vinu vya mulumwengu‑mu, kanitipuka, kalawa koka
    Tesalonika. Kresike koka Galata, Titu koka Dalmatiya.
  gmv-GGM: Deemmassay hayssa alameza siiqqidi tana yeggi aggidi Tesolonqqe bides.
    Qerqqissay galatiya bides. Titoy gede Dalmmaxiya bides.
  ssg-ssg: Demas ku saliliwen nga hani tehu taon Tesalonika nake i namiloi halapa
    waliko ti itan ie. Kresenes i lua haniwen texux xux Galasia ape Taitus lua haniwen
    texux xux Dalmatia.
  zpo-NT: Nel mlaa Demas na, nel masra nkela xaa re kwaan yizhyo, nya xaa naz yezh
    Tesalónica. Wech Crescente nya naz yizhyo cheen Galacia, nu Tito nya naz yizhyo
    Dalmacia.
  poy-poy: Dema kavifira vitwatira vya pasipanu, kandeka na kagenda Tesaloniki. Kiresika
    kagenda Galatiya na Titu kagenda Dalimatiya.
  qwh-NT: Crescenteqa ewarqon Galaciapam y Titunam ewarqan Dalmaciapa. Peru Demasmi
    que patsacho caqcunata cuyacurcur, dejaramar eucushqa Tesalonica marcata.
  gaw-gaw: '@see-verse:2TI.004.009'
  nca-nca: Dokoro Demas ŋuko o nokono yote ŋuro hamó iŋoro norotoro Tesalonaika yendémo
    ŋuno toŋeró, ko Keresens norotoro Galesia mirako uró, ko Taitus Dalamesia mirako
    uró.
  zpz-NTPP: Gun Demas, yu nu dzi rca de coz nu yuꞌ gyishlombecy ii, yu zeꞌ bi blaa
    yaay ya̱, nunu zay par gyedz Tesalónica. Crescente zay par lo de yu ni Galacia.
    Zeꞌ Tit, yu zeꞌ zay lo de yu ni Dalmacia.
  zac-NT: Pues lëꞌë Demas bësáꞌnëll na; más rac shtúꞌull ra cusë shtë guë́ꞌdchiliu
    rëꞌ. Hia lë́ꞌëll ziáꞌall Tesalónica. Crescente ziaꞌa regiuni shtë Galacia. Tito
    ziaꞌa Dalmacia.
  kyg-kyg: Nimasiꞌa ma mopafi yafekeꞌmo hauꞌnigeno alagi ago nataleno Tesalonaika
    taonifiꞌmo uꞌniye. Kilesenisiꞌa Galesiya kotegamo uꞌniye. Taitasiꞌa Namalesiya
    kotegamo uꞌniye.
  kmk-kmk: Ta si Demas, sad amo napotog kan siyaon dan makmakwa uttun lubung. Binaybay-anak
    kan siya ot kaysanon sin Tesalonica. Kaysan si Cresente ud Galacia ot inummoy
    pay si Tito ud Dalmacia.
  cao-NT: Ea jisbërianiquë Demas rë. Maí ca jahuë mishni bo noihi tsi Tesalónica qui
    jahari ja caniquë. Jatsi Galacia mai qui Crescente caniquë. Jatsi Dalmacia mai
    qui Tito caniquë.
  bbr-bbr: Dimas ko kon wous okoro omnokou pakan onok mesin meiemoi, ko is utoireanik,
    Tesalonaika mena potowon. Kresens ko Galesia provins utoire manowon, Taitas ko
    Dalmesia provins utoire manowon.
  inb-inb: Waugki Demaska, sita­was­pa­mi rirka Tesalónika pui­bluma. Kai alpa­pi
    tias­ka­kuna­lla­ta­mi pai mas muna­rirka. Waugki Kreskenteka, Gala­sia alpa­ma­mi
    rirka. Waugki Tito­ka, Dalmasia alpa­ma­mi rirka.
  hrv-hrv: Jer Dema me, zaljubljen u sadašnji svijet, napustio i otišao u Solun; Krescencije
    u Galaciju, Tit u Dalmaciju.
  box-NT: Lé bìo ó o Demaasi wà ò o día mi á van ho Tesaloniiki lóhó ho dĩ́míɲá
    bìowa na ó o wa bìo yi. O Keresãn wón wà van ho Kalasii kɔ̃hṹ, ò o Tiite
    ɓɛ̀n van ho Dalamatii kɔ̃hṹ.
  ote-NT: Ngueꞌa̱ ra cu Dema xa zogagui sɛhɛua ne bi ma pa Tesalonica, ngueꞌa̱ nuꞌá̱
    maꞌna bi ho nuna ra ximhai. Ha nura cu Crecente bi ma pa Galacia y nura cu Tito
    bi ma pa Dalmacia.
  wnu-wnu: Demas wo mindet asi qib wogub ye yewogub Tesalonaika isorei. Ne Kresens
    yewogub Galesia isorei. Ne Taitus Dalmesia isorei.
  zam-NT: Dem thidtene mblá'ya' daa. Más ndxòo lezo' Dem con' co' nac cón che'n xab
    izlyo' le'n tiemp ndxè' leque cón che'n Crist. No nalle' mxenle' Dem ned, nda
    Dem par ciuda Tesalónica. Le' Cresent na, mtel'en nda thìb mandad par le'n yèezya'
    che'n làaz mèn galacia. Le' Tit na, mtel'en nda tedib mandad par ned le'n yèezya'
    che'n làaz mèn dalmacia.
  zyp-NT: Zecawtamaw tatah Dema taco, ma khazaw heh a tlechainah cawtah pa seisai
    ka, Thesalonika khua lang a sei thah. Kresen cawh Galatia lang a sei, taico Tita
    cawh Dalmatia raang lang a sei.
  sey-NT: Demaspi iye yeja coꞌamañare ai yë doꞌire yëꞌëre je̱oconi sajiꞌi, Tesalónicana.
    Crecentepi Galacia yejana sajiꞌi. Cuiꞌne Titopi Dalmaciana sajiꞌi.
  nvm-nvm: Ijefuon maiji e Kuresens fu ai Garesia vakga Taitas fuk fun ai Darmesia
    ijia Godon vuak nijaidiame vain. Regavo Dimas fu ire moik igefuon oijmiamo ijefuon
    fu na unieme fun ko ai Tesaronaika vain.
  mps-mps: Te bidi Demas agai ena taga palio. Agai te megi tǫde elalubo kolesaga
    godolo mu elama, tama agai ena tagalama te Tesalonaika hanuba pai. Te Kresens
    aga te Galesia tǫba pobadi yali, tama te bidi Taitus me te Dalmesia tǫba pai
    dao.
  pab-NT: Demas awaiyetya hawenane halitinae koni hoka halakisa natyo hoka Tessalônica
    xeta xane. Crescente atyo xane Galácia koa xeta, hoka Tito atyo xane Dalmácia
    koa xeta.
  llg-llg: Huu hatematak ia, kada au mesa nggau. Kareskes laꞌo neni nusa Galati neu
    so. Ma Titus neni nusa Dalmatia neu so boe. Ma Demas sue hata daebafok ia fo papake
    tak, de ana laꞌo ela au so, fo neni kota Tesalonika neu.
  kyf-kyf: Nɩɩ, Demasɩ 'yɩbha dɛslɛɛn -dʋdʋgʋ gbʋʋ 'gbʋ, ɔ ka 'mɩ 'bɩbhʋ, 'ɩn ɔ yia
    Tɛsalonikɩ mnɩ. Klesansɩ ka -Galasii mnɩ, 'ɩn Titɩ yia Dalɩmasi mnɩ.
  tpi-tpi: Harim. Demas em i lusim mi pinis. Em i laikim tumas ol pasin bilong dispela
    graun, na em i go long taun Tesalonaika. Kresens i go long provins Galesia, na
    Taitus i go long distrik Dalmesia.
  mih-NT: Vatyi i zandoo ra Demas sii, vatyi cuñi ca ra ñuu ñiyɨvɨ ya. Cuahan ra ndya
    ñuu Tesalónica. Cuahan ra Crescente ndya nu cu si Galacia. Ta ra Tito ndya nu
    cu si Dalmacia.
  qvh-NT: Wauguinsi Dimasmi rïcuyayta munashpan cacharimar Tesalónica marcaman aywacush.
    Crescentitami cachashcä Galacia provinciaman. Titutanami cachashcä Dalmacia marcaman.
  kms-kms: te pugri Demas ni yumbo qi pe kin quan yawo nirany righe, pugri bu ni nge
    si neri Tesalonaika no pre. Kresens ni Galesia no, di Taitus ni Dalmesia no.
  agn-agn: Tenged bino-wanano ra ni Demas. Naingganiar tanandia ong mga bagay tarin
    ong kalibotan, animan nagbalik da ong Tesalonica. Si Cresente napaning ong Galacia,
    ig si Tito don ong Dalmacia.
  nhi-NT: pues in Demas onechcau nosel, ocachi ocyoltlasohtlac tlen cah itich nin
    tlalticpactli, uan oyah Tesalónica. Crescente oyah Galacia, uan Tito oyah Dalmacia.
  ttc-NT: Komo te Démas owel tgani' mas tidi'chq aj at tzani twitz ja tx'o'tx'ni,
    ajna'l ma'tx kyinkaj tka'yi', ma'tx xik amaq' Tesalonk. Te Kresent ma'tx xik tuj
    tkwentil Galasy, b'ix te Tit tuj Dalmasy.
  dan-1931: thi Demas forlod mig, fordi han fik Kærlighed til den nærværende Verden,
    og drog til Thessalonika; Kreskens drog til Galatien, Titus til Dalmatien.
  kwj-kwj: Mi mendindau, Dimas ani hanjaꞌaisini ihiro. Inaka mama rihi ti do nuwe
    pe mwaꞌambwe tini ri okokonandau ki ani hanjaꞌaisini Tesalonaika ko tokwe ri iro.
    Wowani Kuresenis Galesiya mapwa tokwe iwani, Taitas saini Dalimesiya mapwa tokwe
    iro.
  vie-OVCB: vì Đê-ma ham mê đời này, bỏ ta đi Tê-sa-lô-ni-ca rồi. Cơ-ra-sen qua xứ
    Ga-la-ti và Tích lên phục vụ tại Nam tư.
  kze-kze: moóráwai áwí'a Tímasi marapá-tántáátávéna aamoí éna póna siyuwéna Tésárónaikaa-naopa'a
    kówisana moóráwai áwí'a Kéréséni Kárésiyaa-marava'a kówisana moóráwai Táítási
    Táómésiyaa-marava'a kówisana
  mpj-mpj: '@see-verse:2TI.004.009'
  lbk-lbk: Inwayang Demas sak-en tay nan nakhanas ay fiyag isnan lofong nan laylaychena
    ya chey inmey id Tesalonica. Mo maipoon ken Cresente inmey id Galacia, ya si Tito
    inmey id Dalmacia.
  mto-NT: Xmaso̱o̱knu a̱tseꞌe je̱ Demas ku̱x je̱ꞌe̱ veꞌe cho̱jk je̱ naxviijnit je̱
    kyo̱ꞌo̱y je̱ꞌe̱, je̱m Tesalónicats je̱ꞌe̱ veꞌe ña̱jkxni. Ax je̱ Crescente, je̱mts
    je̱ꞌe̱ veꞌe galáciait yꞌit jo̱o̱tm ñu̱jkx; je̱ Tito, je̱mts je̱ꞌe̱ veꞌe dalmáciait
    yꞌit jo̱o̱tm ñu̱jkx.
  bzh-bzh: In Demas ahë neving nġaa-dob-yi bevuu sa ya geya Tesalonika, log Kreskens
    ya distrik Galata, geTitus ya distrik Dalmatia.
  guj-2017: દેમાસ મને છોડીને થેસ્સાલોનિકા જતો રહ્યો છે, કેમ કે તે આ જગતના જીવનને ઘણો
    પ્રેમ કરે છે. ક્રેસ્કેન્સ ગલાતિયા ગયો છે, અને તિતસ દલ્માતિયામાં ગયો છે.
  jvn-NT: '@see-verse:2TI.004.009'
  byr-byr: Sareꞌ darevɨnyɨ. Dimaazai dahaasa sabwina tewaanya wɨvuꞌnadeꞌ, nɨmɨnyɨ
    mena nyagalyaꞌmavaka Anga Tezalonaaikana wɨwakerɨna. Nabaai Kɨrezanɨ Pɨrovijɨ
    Galezɨyana wɨwaꞌ. Taaitazai Pɨrovijɨ Dalɨmezɨyana wɨwaꞌ.
  ian-ian: Wan Dimas ndɨ kɨpmana nda kat woviyaguga lɨga wun kat tamba kai waa kwagalandɨ.
    Ndɨ Tesalonaika walɨnja ngepmat yindɨ. Kresens Galesia walɨnja ngepmat yindɨ.
    Taitas Dalmesia walɨnja ngepmat yindɨ.
  hun-hun: mert Démász engem elhagyott a jelenvaló világhoz ragaszkodva, és elment
    Thesszalonikába, Kreszcensz Galáciába, Titusz pedig Dalmáciába.
  mcf-NT: Utsibo nidanebon ëbentsëqui tsadebique. Demas caid aton na bedteuidi bunec
    ëbi nianec shubu dadpen icquid Tesadonica caid yacno nidosh. Quedesente caidic
    nidaid utsi Cadasia caid yacno nidosh. Titobic nidaid utsi Damasia caid yacno
    nidosh. Aidtedi nidanebon
  kjs-kjs: Paga, Demas-me niri abala giyoma su kamaa ele raitalalo raaname komisa.
    Gore nipumi ni giyoma Tesalonaika su-para pisa. Kresens nipuri Galesia su-para
    pisa Taitus-ri Dalmesia su-nane pisa.
  mni-mni: maramdi Demas-na houjikki taibangpan asibu nungsibadagi eibu thadoklamlaga
    Thessalonica-da chatkhre. Crescens-su Galatia-da, aduga Titus-na Dalmatia-da chatkhre.
  yad-NT: Sarrachuma̱ Démasiy vadero̱nu ray, saya̱da Tesadónicamuju̱ ra̱jisiy, sava̱ta̱da
    daryaju̱ra jaryi tarati̱ vicha̱da; vadero̱nu Cresénte jiya̱da Cadásiyamuju̱, Títu
    jarye jiya̱da Darumásiyamuju̱ntidye.
  mxb-NT: Dá chi̱ ni̱ da̱nkoo ndava̱ꞌa va Demas yuꞌu̱, chi̱ kátoó nda̱ꞌo ra ña̱ ió
    ñayuú yóꞌo, sa̱ꞌá ño̱ó ni̱ kee ra kuaꞌa̱n ra̱ ñoo Tesalónica. Ta Crescente ni̱
    kiꞌin kuaꞌa̱n chí kuendá Galacia diꞌa, ta Tito ni̱ kiꞌin kuaꞌa̱n chí kuendá Dalmacia.
  pon-2006A: Demas poakohngalahr sampah en ahnsou wet; ihme e kesehkinielahr oh samwalahr
    Deselonika. Eri, Kresens kohla Kalesia, oh Taitus kohla Dalmesia.
  maq-NT: tsëhë xi cha Demas ne, cavetjuxin cha tsahan, quiji cha ngajan nandya Tesalónica.
    Cuatjin casahmi cha ta, tsëhë xi hitsë sa chuya rë cha tsëhë xcusun rë ngasunhndë.
    Cha Crescente ne, quiji cha ladu tsëhë Galacia. Hane cha Tito ne, quiji cha ladu
    tsëhë Dalmacia.
  hto-hto: Mei cue nabai Demas, bínɨe ráanɨaɨna jamánomo gáɨnamona jae cuena zóofeteza.
    Zóofiana jae Tesalónica jófuemo jaide. Iemo jɨáɨe cue nabai, Crescéntena mámecɨredɨmɨe,
    jae Galacia énɨemo jaide. Daje izói jɨáɨ Tito oni Dalmacia énɨemo jae jaide.
  por-BRBSL: para Demas me deixou, tendo amado este mundo atual, e foi para Tessalônica;
    Crescens para Gálatas; e Titus para Dalmácia.
  ces-NKB: Démas mě totiž opustil, protože si zamiloval tento svět, a odešel do Tesaloniky,
    Krescens do Galacie, Titus do Dalmácie.
  cui-cui: Pon Demas, bapon nepunaxuba, tsipei bapon saya copei yabara cananta xeina
    nawita pocotsiwa po cae pin nacuathe xeina. Bapon Tesalónica tomara beya pona.
    Pon Crescente, bapon Galacia nacua beya pona. Pon Tito, bapon Dalmacia nacua beya
    pona.
  boj-2014: Ni que. Demas a mandam endeqa kumbra qa tulaŋ areareteqnu. Deqa a na e
    uratbosiqa Tesalonaika qureq gilej. Kresens a Galesia sawaq gilej. Taitus a Dalmesia
    sawaq gilej.
  eng-OEBUS: for Demas, in his love for the world, has deserted me. He has gone to
    Thessalonica, Crescens to Galatia, and Titus to Dalmatia.
  eri-eri: Isau. Demas no ji awa hiyaiha. No oula beha nomo onowou gaude tuwainga,
    no Tesalonaika taon goyai. Kresens no Galesia prowins langa goi gainga, Taitus
    no Dalmesia distrik langa goyai.
  aly-aly: '@see-verse:2TI.004.009'
  wiu-wiu: Eya ago Dimasiyo itonole tobou kakoa mekome tokome no tewitikoa wawa Tesalonaika
    take pome mepoka tokolo ni uku. Eya ago Keresene Galesia take pome mepoka. Ni
    Taitasi einago Dalemesia take pome mepoka.
  swe-swe: Demas har övergett mig, han fick kärlek till den här världen och reste
    till Tessalonike. Crescens har rest till Galatien [i Mindre Asien, centrala Turkiet].
    Titus har rest till Dalmatien [region norr om Makedonien, nuvarande sydvästra
    Kroatien]. [Demas, som är en kortare form av namnet Demitrus, hade tidigare varit
    en nära medarbetare till Paulus, se . Han var inte en jude, se . Han hade övergivit
    Paulus i Rom och flyttat till Tessalonike som troligen var hans hemstad. Crescens
    och Titus var utsända på nya uppdrag. Tidigare hade Paulus skrivit till Titus
    på Kreta och bett honom spendera vintern i Nikopolis, se .]
  cth-cth: Demak teh atu e talaivan hringnae a lungpataw dawkvah, kai na pahnawt teh
    Thesalon kho lah a yawng toe. Kresen hai Galati ram lah a cei. Titu teh Dalmatia
    ram lah a cei.
  mti-mti: Demas me piyu mame baigan ag ne yankweneg at Tesaronika aine. Sira Kresens
    me at Garatia aine, Taitosi me at Darumatia aine.
  pad-NT: Demas kidinahina-ra ana'ba'divini-ra kava'ibodivaraniha'oadahavini mani
    ida hora kava'ipahini'avini hija. Tessalônica sidajia okha'aha. Oipohina Crescente
    oniki Galácia kaarabonia okha'iki. Oipohina Tito vani ada Dalmácia kaarabonia
    okha'aha jaboni.
  twi-twi: Dema dɔɔ nnɛ wiase yi ma ɔyɛɛ saa guan gyaa me hɔ kɔɔ Tesalonika. Kreske
    kɔɔ Galatia, Tito nso kɔɔ Dalmatia.
  hlt-hlt: Demas loh kai n'phap tih ta kumhal kah he a lungnah. Te dongah Thessalonika
    la, Kresens te Galati la, Titu te Dalmatia la vik cet.
  tbz-SIM: Demɑɑsi dɔ́ kutenkù kuù nkpɛrɛ ndɛ kɛ n yóu kɛ kɔ̀tɛ Tɛsɑdoniki, kɛ̀ Kɛresɑ̃ɑ̃
    kɔ̀tɛ Kɑdɑsii, kɛ̀ Titi kɔ̀tɛ Dɑdimɑsii.
  san-GUJ: યતો દીમા ઐહિકસંસારમ્ ઈહમાનો માં પરિત્યજ્ય થિષલનીકીં ગતવાન્ તથા ક્રીષ્કિ
