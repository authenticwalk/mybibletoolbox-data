  aak-aak: Ayɨ́ rɨpɨ nánɨ rɨrarɨŋɨnɨ. Dimaso amɨpí ámá Gorɨxomɨ mɨxɨ́darɨgɨ́áyɨ́ yarɨgɨ́ápɨ
