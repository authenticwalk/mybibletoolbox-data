  ena-ena: Iadɨ hadi hɨlahɨla hutesɨ Tɨloasɨ haiabɨla vala vecin uami. Kalɨpusɨ dɨ
    ulaŋ hɨvɨ lama vala vecin uami. Nama neŋ veben aba ve iadɨ hadi hɨlahɨla hutesɨ
    agadɨ viavɨla veha uami. Iadɨ manasɨŋ hɨhɨle Kalɨpusɨ dɨ ulaŋ hɨvɨ ala hɨniavadi
    uami. Manasɨŋ agɨladɨ avi vaveha uami. La ciaŋ sabaŋ meme sɨgɨtɨ hɨvɨ lɨbavɨci
    manasɨŋ me hɨniavɨlalɨ agɨladɨ vavevave saŋ hɨji valɨmɨnaŋ sɨbaŋ uami.
  nbq-nbq: Hat wagya dugwit halok, sogwes yum o Terowas ap Karupus umwa hegek wagagis
    ako inim, nambuku virik-verek ogarek ako inim, eke, mbuku ndomba agamut vaga dirup
    mbalek andi iyama, andi inim, ovok erogo woknombolok omano.
  tgo-tgo: Mbaŋa ne u mena u lalima wo kwamana ghayaboyabo, va ya roitete weya Kapas
    Treos e tɨne. Na tembe ŋgoreiyeva lo buk, iya thɨ vakathaŋgi e thetheghanɨma njimwanji,
    mbema wolaghɨyena vara u bigima.
  yap-yap: Ma ga ra yib ma ga fek wuru’ e mad rog ni kug pag rok Karpus u Troas; mu
    kum fek fa yu ke babyor, ni fa tinem ni gu ma yoloy e ri ga ra fek.
  mop-NT: Le'ec ca' talaqueche, tales ten in chaquete. In p'ütaj etel aj Carpo ich
    caj Troas. Tales ilic ten a ju'umu. C'u' betiqui, mas c'abeet tales ten a ju'um
    a betaja'an etel q'uewele.
  tet-tet: Kalo o mai, keta maluꞌa haꞌukaan faru manas, mak haꞌu krai kela iha Karpus
    uman iha kota Troas. Keta maluꞌa no haꞌukaan hakerek sia, kaliuk hakerek mak iha
    kulit nia sia.
  hlt-MCSB: Na lo vaengah Troas kah Karpuh taengah himbai neh cayol olpuei la maehpho
    ka khueh te hang khuen.
  xtd-NT: Kaneꞌe‑n capa‑r n‑dandoo‑r Troas veꞌe ɨɨn se nani Carpo kixi xiꞌin ntaka
    rollo tutu xiꞌin rollo ñɨɨ xyodotnuni tnuꞌu‑r kixi. Mee ni rollo ñɨɨ kaneꞌe‑n
    kixi nux ma kuu xa kaneꞌe‑n ntdaa rollo jan kixi chi xijan yo ndoñuꞌu ka‑r.
  mdy-ETH: ኔኤኒ ሙካዖ ፂሮዓዳይዳ ካርፑሴ ጎዖሢ ኮይላ ታ ሃሺ ዓኣዼ ታኣኮ ዼኤፖ ኮኦቶና ማሪንቴ ማፃኣፖዋ ባሼ ቢራኖ ማፃኣፖ
    ዋሉዋዖ ዔኪ ሙኬ።
  spl-spl: Otmu Epeso kapi pilâm yuân takare sâm aŋgoân Toroa kapiân garomawot. Yan
    ga lok âlâ, kutŋe Kapo sâm, yâkât emelan nâhât siruhât hâk katipŋe otmu ekap âlâlâ
    katban ya mem takaromawot.
  usp-NT: Cuando atpetc, tac'amch witz'ik ri tank'u'j ri canal inwi'l Troas laj richoch
    Carpo y mak imb'otom wuj y mi sach chawe chi jc'amicch mak b'otom tz'um ri tz'ib'al
    jwich.
  zav-NT: Na' catə' yido' gox̱ə'əšgo' xadoṉ c̱hia' de'en bocua'aṉa' Troasən' liž Carpon',
    na' bex̱ə' ḻibr ca' pero na' de'e žialao xench bex̱ə'əšga rollos ca' de'en zɉənyoɉ.
  sgz-sgz: Má pákánbung una han ur mainái, una kipi mul i lusán i iau er iau obop
    páksi si Karpus inang Toroas, má unáng kipi mul á kak tan pákán ram má kak tan
    buk er di longoi mai kápán ololas. Ái a lala támin táit suri una kipi.
  kek-NT: Nak tatcha̱lk, chac'amak chak cue li capa quincanab chak sa' li tenamit
    Troas sa' rochoch laj Carpo. Ut chac'amak ajcui' chak li hu. Li k'axal nacuaj
    ru, a'an li tz'u̱m li tz'i̱banbil ru.
  blz-NT: Kalu i koo bo taka na ingku', wawa uga' a juba men yaku' tako' na Troas
    na laigan nari Karpus. Ka' wawa uga' toropii kitapku, ka' men tontuko kitap men
    anitna ayop a niwawau.
  poe-NT: Tió tsꞌinka tsꞌinkakuana tí ka tꞌítsa̱te kuíto̱ha̱ chjasin Troas nto̱é chꞌín
    Carpo la ko kja̱xin tsꞌinkakuana tí libro kuènta̱na la ko koí tí tjo̱é iko tsíkꞌóna
    xroon.
  san-TAM: யத்³ ஆச்சா²த³நவஸ்த்ரம்ʼ த்ரோயாநக³ரே கார்பஸ்ய ஸந்நிதௌ⁴ மயா நிக்ஷிப்தம்ʼ
    த்வமாக³மநஸமயே தத் புஸ்தகாநி ச விஸே²ஷதஸ்²சர்ம்மக்³ரந்தா²ந் ஆநய|
  cof-NT: Junni lari Tróabi nenaminnan, pilaca, junsi panuca, aco Cárpochibi tsoreto
    jacayoe. Junni nu janato, ya panuca, ya pilaca mantanjana! Junto fe sen pilaquidocanan
    tanjana! Yaca tina pansituna! Yaca fe munarayoe.
  srm-NT: Nöö mi begi i baa taa te i ta ko, nöö i go a Toasi e, a Kaapusi wosu, nöö
    joo si di djapona naandë di mi ta tapa da kötö, ku dee buku u mi dee sai naandë.
    Nöö mi begi i be i tja de ko da mi e. Ma dee mbeti kakisa buku, ja musu fëëkëtë
    de möönsö.
  qvs-NT: Ponchoynita sakimushkani wawkinchi Karpopa wasinpi Troas llaktapi. Kan wambrayni,
    shamushpayki chay ponchoynita apamupay. Libruynikunata killkashkaynikunata apamupay.
  zca-NT: Or yi'dal, dinu kapot da kwa'n milan lizh Karp, xa' nzho yezh Troas; no
    dinu rë libr, per ne naya'l laxto'l rë libr kwa'n nakxao' kun yid che'n ma.
  cbc-NT: Apeyera atopʉ acʉ́, yʉ jʉtiro cayoaro, Troas macã yʉ cacũrĩcãrõrẽ yʉ mʉ
    neatíbojawa. Carpo ya wiipʉ yʉ cũwʉ̃ tore. Apeye yʉ papera tutiri cʉ̃ãrẽ mʉ jeatíbojawa.
    Papera pergamino pũũrĩ roquere mʉ cũẽpã. Mʉ jeatímajũcõãwã.
  qxo-NT: Troaschömi Carpupa wayinchö punchü paytacaraycan. Shamurga tsay punchüta
    apacamunqui. Nircur gam cagpita librücunatapis apacarcamunqui.
  mox-mox: Ta eu mai nana ʼinaya agu kwakwalufai una ʼewei una miea. Kwakwalufai nana
    lova yahaʼuya iagu Kalifo ena vanuea ʼabaga Tiloasi ʼinaya. Ta wese nuanuagu egu
    bukiavo una miedi, ta yani ʼenaʼina egu ʼwayaviavo yubai ʼwafidi ʼinaya ge una
    venuafanidi.
  kew-kew: Gore ne epolalo pali-daare nina saket mo Karpus nipu kasu-ga Troas su-para
    ia-ga neme ora pua meatepape. Go page buk mea epali rabu mo hos yoganeme warini
    buk-ri neme tisu-ga ora mea epape.
  dww-dww: Be kwa veraverauna raḡanine, yau kwamama Troasma Kapas na vadae è gosena
    mate kwa paḡona. Be yau bukama be yau pepama ḡesaudima è girugirumidina, mate
    kwa ragaudina.
  twi-ASANTE: Sɛ woreba a, fa mʼatadeɛ a megyaa wɔ Karpo nkyɛn wɔ Troa no brɛ me.
    Ɛyɛ a fa me nwoma no nso ka ho, ne titire no, deɛ wɔde aboa nwoma yɛeɛ no.
  aoj-aoj: Inaꞌ nigafiꞌi nifaꞌmai saket anamba launai anamba akwahona naꞌihi Troas
    ipat Karpusi. Anamba inaꞌ nindifaꞌmianai. Eaꞌ anom bukifah aeꞌami wapani nifaꞌmiami,
    buk amamba sandaꞌ agwafih mafisim sandaꞌam sandaꞌawai. Awamba nindifaꞌmiawai atin
    nifiꞌi endilisi.
  cbv-cbv: Ninna jʉ̃óhna, Troas tʉ́tchiboó Carpo wʉ̃t jʉmniíh mʉʉdíh wã jwej jʉ̃óhni
    cʉ́bʉh jweyát chóodih, wĩ́ih papélah tólihnadihbʉt ma ʉb jʉ̃ʉ́wʉ́. Wĩ́ih papélah
    nʉ́onadih bácah bʉ́dí wã náahna caá. Pánihna, caandíhbʉt ma ʉb jʉ̃ʉ́wʉ́.
  taw-taw: Ownɨgaban ñɨn ak, taun Tlowas apɨl, kolsiyot yad ak, bɨ Kalpus kal dɨlɨnek
    ak dɨl dad ownɨmɨn. Mɨj palawl ñu kɨl tɨkɨlak ak, dayday kamɨl nag lɨlak okok
    abe dad ownɨmɨn. Pen tap awl olap, mɨj palawl chag sipsip wak ak sek ñu kɨl tɨkɨlak
    okok, dɨl dad ownɨmɨn.
  jic-NT: Cuy na, napj nin quip pje'apa nca'an ma 'en. Carpo tya'a niná Troas po'ó.
    Napj libro witjacj nca'an ma 'en 'ots'ipj. Po najas papel ma'ajapj 'ots'ipj.
  zap-NT: Chene chiid de chidneeychee de lër ne rrël noo ne wsan noo Troas ruxyuu
    Carpo no le yra liber no chidneyleenendxee de xgyiich noo.
  wer-wer: Nim waisumë pötak nem ulpëën waliip Troas kak Kapas pim kaatak wiaan pöp
    wak waisum. Pël ëak pep pepatring ket ëautre imën koröpöök ket ëaö pipotta wak
    waisum. Ne pep imën koröpöök ket ëaö pipotön kent pan yaë.
  ipi-ipi: Wamba namba Totasa tano oko tepa alu epewa-angi, nambana umbaininga pulane
    sakesa luu mindi buku minditupa towa akali Kapusa okona andaka yakale epewaepia-ko.
    Nimba epole-angi, utupane pitaka mo awua ipu-gipe. Buku sipisipi umbaini-mane
    waa-pene tupa yakale embesa olene. Mo awua ipu-gipe.
  qul-NT: Kan, jamuspaka, Troaspi Carpopaj wasinpi poncho sakemuskayta apampuway,
    librocunatawan. Karapi escribiskacunata ama konkamunquichu.
  ter-NT: Enepo kina'áka, yamínanamo ne ngápana, ngúre ya Torôadi óvokuke Kárpu, koánemaka
    ne koyuhópetihiko, ínapoxo ne yutoéti yane koati kalísoti koyuhópeti.
  bmr-NT: Asaadɨ jei uudi sɨva tagaachehu tajeebutachehuco Troa mɨcuvɨ Carpo onoobo
    iijafañovɨ ejeevesuhinɨchehuco, tollɨro bu tahaameneque, bu tahaamene pergaminohaamehallɨvɨ
    acaatɨnɨhaameneque icano.
  fuf-fuf: Nde hiɗa ara, addoraa burmusu mo mi acciri Karpuusi on ka wi'etee ɗon Turuwaasi,
    e defte ɗen, tentinii guri windeteeɗi e mun ɗin.
  bhl-bhl: Timoti a! Kom tolokolew ding kabalak e, ku nem asolow ilim be kanelom akokow
    kelokolew te! Sua e, nem Toloas abiw mutuk fian ka kel bomelii, ne ilim be nakunum
    Kalbus em am kel kolew telsi te. Ka akate fut mali mak kolewsi kasike, beso de
    tololewka! Nem ibolow fukunin e atin kuw mew samal kal dim bosiliw fut beem dim
    kuw bete te.
  ons-ons: Ge sarikenane okane, so naŋane momo takotne Troas matko Karpus wane urumgo
    more sarikole, yewa weneŋ ma sarikene. Papiane suaine qeuwaŋ qeuwaŋine so osom
    solaineŋo mamaine, yewa weneŋ ma sarikene.
  con-NTPO: Que jiña'da ña omba'su ondiccu'jema ija. Troasni Carpo tsa'onga gi tsama
    cati. Toya'caen ña tevaen'jema'qque ija. Ti'tsse gi in'jan ttono tevaen'jenga
    tevaen'choma.
  ghs-ghs: Qate anai Ttoroa nagapa qaateqi dzapa sasa nameke Karapo noho torota mootota
    oke nii isanate aima baabare. Ma paha gee qesaqesa pepaho ma meenipamuke hoo sasana
    qeetemi oorai oke gama khakhaumaqa baabare.
  txu-NT: Ẽ, iwỳr atẽmkam dja ga amrẽ imã inhinôkà rytiwão tẽ. Wãnh ne ba gu bakamybê
    Kapukam kum inhire, krĩraxbê Krôwadjikam ne ba kum inhire. Gora amrẽ imã o tẽ.
    Pi'ôk no'ôk ngriwãmẽ no'ôk raxwãmẽ amrẽ imã o tẽ. Pi'ôk no'ôktiwã ne ba imã kĩnhĩ.
    Gora aman amrẽ imã abyn o tẽ.
  eng-WEBU: Bring the cloak that I left at Troas with Carpus when you come—and the
    books, especially the parchments.
  gnw-NT: Aeya chesaco Troas pe Carpo jenta pe. Ndeyu yave chepɨ, eru cheve. Eru libro
    reta vi jare tupapire reta. Agüɨye neacañɨ tupapire reta güi.
  mux-mux: Uní kene kupulanum-na okunu kolea-auli Toras okunu kene, alí-wale-pakuli
    kene buk mare kene kungmanga kilu-ni tili bukma kepe, Kapas-nga lkuna nusurundu
    lelemú akuma liikunu meku ui. Kungmanga kilu-ni tili buk ⸤aima kaí, ku-moni auli-tepa
    púlima⸥ aima apera naa sikunu liikunu meku ui.
  maj-NT: Nk'ie nga ni̱bai, nibáko̱ní najyunna̱ xi ts'inchjén ni̱stjin chu̱nch'óo̱n.
    Kui xi y'ejñá nanki Troa̱, ni'yaha̱ nda̱ Karpo̱. Ko̱ ta̱ nibáko̱ní xu̱ju̱nna̱.
    Tu̱ xí najmi tu̱ n'echayaní i̱chí xi tja̱ba̱xín kamandako̱ho.
  bkq-NT: Mâetuo, igâwynu kâyntado iety nhangatay kânhekyly kânhâympy enekâ Troadedâ
    Carpo ety oday. Pape iweniby modo enekâ lâpylâ, awârâ tâjituby wâgâ iweniby enekâ
    kuru.
  kue-kue: Ene unagledi etn na gatna suna olto Troas kamun Karpas yungumugl yeinga
    yongwa i ya te pepa yaundo werikwa yenga ama akiye indre wo. Pepa yaundo ta i
    ikra ama kiure dinatniwo indre wo.
  cot-NT: Pincoraquequegueti pamajenaroja nogataamorenare nojoquijitanaqueca Toroashiqui
    itsovironaquitequi Caripo. Aisa pamajenaroja novaperitepae, irootarite nonintamajataqueca
    nomeshinatsitepae notioncantaguetacaca.
  bnp-bnp: Na tahuna o valai, o bolea a varakia dagi nau. A pea na ruma ne Karpus
    o Troas. A buk nau ranga o bole valai. Naha ni longo kaburungi a buk ni rata na
    kulina sipsip.
  apn-NT: Nẽ Torôt kãm Kapti nhõrkwỹ kamã ixte kry pê inhõ kamĩs pa hkà ryti rer jakamã
    kêr ka anojarêt nẽ inhmã apy nẽ man inhmã o mõ. Nẽ inhõ kagàta ka mããnẽn inhmã
    amỳ nẽ o mõ. Nẽ mẽmo mry kà hã ixte mẽmoj tã kagàta ka mããnẽn apy nẽ mãn inhmã
    o mõ. E kêr ka anojarêt nẽ ixkukrêxja jamỳ nẽ ixwỳr ho mõ.
  ctp-NT: Bra nu kaan nde re, kan yꞌyaa teꞌ kichanꞌ ꞌñaǎn, chunꞌ wa mxnuǔn ꞌin ran
    naꞌan tyi Carpo nde kichen Troas; kwiꞌ ngwañaꞌan nchga libru ꞌñaǎn loꞌo nchga
    la kityi ꞌñaǎn kaan loꞌo ꞌin ran.
  opm-opm: Go ma apriproh oh nohe damesi teimdap andin ohe watah saket dapsi oh noh
    Troas ap mutuh Kapas ohe ap oh mandatip wataho brak ban oho oh nadar poprinmur.
    Apop watah tei brak matpa brak ban ohri na hanhan matipra. Nadar poprinmur.
  bvr-bvr: Wurra minypa nginyipa nyina-boy barra, mun-ngaypa molma mun-gunegiya mirikal
    nyina-ma apula, gata ngu-bawuna Durówech (Troas), an-gata Garpach (Carpus) mu-malapurda
    apula a-nirra. Rrapa mun-gata jurra mun-guyinda burr-guta nyina-ga barra apula,
    mun-nerranga mun-gata bulugi jin-maliyarra mbi-jarlapuna mun-nardiya burr-guya
    jal ngu-nirra.
  wal-wal: Neeni yaidda, Xiro7aada giyo kataman Karppoosaagan taani yeggada yiido
    ta waaruwaanne qassi maxaafata taayyo ekkada ya. SHin galbban xaafettidaageeta
    ai gidikkonne, ekkennan yooppa.
  zad-NT: Kat'ka' tio' Tróaza' ikaasho' xachela' chdob' daa bkwaaṉ' lill Cárpona';
    na' ḻekzka' bex̱' librka', na' dii llialote gox̱oo libr de yidka'.
  kmg-kmg: Warezo ehuc hata ŋaqi-nane Troa haeo Karpo ere ficko hetarapo i bawarezemec,
    erâ papia-nane qizecne â rehacne mâmâc amecke warezemec.
  aso-aso: Idoꞌ gaza alininguꞌ nene naza Toloasi numuno ebekuꞌ Kalipoꞌ neida ponisa
    hulo uvoniꞌ masi nene do-nedo ano. Idoꞌ bukuꞌne masi nene do ano. Adoꞌ aꞌmine
    bukuꞌneutiꞌ nene ize losuvoloꞌ luhuvo gizaniꞌ pepa ma nene initeꞌ naba nenaze.
    Aꞌmine nene gaka molavo hulo ogaline.
  uli-uli: Yodla hobe budoh ngo hosa hasidoh mala mengaguy le iligdadiy irel Carpus
    wol Troas. Hobe wol hasidoh babior kowe, ngo palengel ila babior kowe ye ffaor
    mo irel gill mael.
  nin-NT: Ùwà ti taka nga, ùwà gri ki ingga ankru arire ka ttu umvru ka. Ingga i ka
    kà du nu Karrpu ku nu Torrowa. Ka vu angbamvu ka charr ka kye. Si kpamusu ni inggakpa
    yi nggo ingga charr na yi nu ungo hen.
  acu-NT: Ame winakum wína entsatir nuparam aa nuka, tura papi ainausha, tura nuwapen
    wi aarmiaja nuka Troas yaktanam Carpo jeen ukukmiaja nu takurtukta.
  cak-WNT: Tek xcape, tac'ama' pe ri nuchaqueta ri xinya' ca riq'ui ri kach'alal Carpo
    pa tinamit Troas. Y que'ac'ama' pe chuka' ri nuwuj. Pero ri más nic'atzin chuwe
    chi nac'om pe ye ri tz'um ri ye tz'iban ruwech.
  ebk-ebk: Chag-osum us nan kakiayku ay infiatek kan Carpo ad Troas. Etapem us nan
    chiyuycha liblok, kaskasin nan chiyuycha nalolopelop ay larat ay nasurasuratan.
  spa-PDDPT: Al venirte, trae el capote que dejé con Carpo en Troas, y los rollos,
    especialmente los pergaminos.
  ruf-ruf: Haukutsa ungalile na lighwanda lyangu lyanililekile kwa Kupulo akula Tirowa,
    pfipfila ngalile na pfitabu pfila, ghendoghendo apfila ipfitendighwe kwa ngotsi.
  gun-gun: Reju vy ke eru avi Trôade py capa aeja va'ekue, Carpo ro py. Eru avi kuaxia
    para, aipotave va'e ma ipire guigua.
  agu-BL: Yil cẍa'j tzaj, cy'aj tzaj incẍe'y yi cyaj cyen wa'n le ca'l kajwutz Carpo
    le tnum Troas, Ncha'tz na waj e'chk u'j tu e'chk liwr. Poro yi mas tajwe'n tan
    saje'n i'tz yi e'chk liwr.
  isn-isn: Izoha ilo naelilekile Troa ku Karpo, nuzile ulelete, palung'wi nimbugu
    iza kukila izinia ndeli.
  eng-PEV: You will probably go through Troas as you come to me here. When I was in
    Troas, I left a coat there with Carpus. So I want you to get that coat and bring
    it with you. And bring my books too. I especially want those leather books.
  ilo-ULB: Itugotmo inton umayka ti kagay nga imbatik kenni Carpo idiay Troas, ken
    dagiti librok, kangrunaan dagiti pagsuratan.
  pir-NT: Ohõpʉ ahtagʉ, yʉhʉ bui sañari suhtirore, Troapʉ Carpo ya wʉhʉpʉ yʉhʉ cũri
    suhtirore ne cãhtaya. Sa ye sohõ ijiri tunuri ojoari tunuri gʉ̃hʉre ne cãhtaya.
    Sohõ ijiri cahseri ojoari cahseri pũritare tutuaro cahmeaja yʉhʉ. Sa yegʉ ti cahseri
    gʉ̃hʉre ne cãhtaya.
  anv-NT: Ɔke ɔchwɔɔ́ sɛ nku gefwene wa ayi nlyaá mbaá meŋmɛ se Kapus né melɔ Truus,
    ne bɔ ŋwɛ ba ɔchwɔɔ́ ne ɛbwɔ́, ushu chancha uchancha bɔ ŋwɛ ba bimbɔ ɔjigé fɔ́
    nte.
  sab-NT: Timoteo, cha ba ta gbe lle chanu cha jigu daba Carpo ullage giti, cha kledu
    una Troage cha mo bliagdalla, cha librolla, kaire chada degaba bda kwara giti,
    cha lle e ulita jigu daba kada Carpo ullage, ba chie ba chie lle e ulita dbe cha
    alin. Ba me ta jogenga lle e dbe ulita, kaire bda kwara giti chada kle degaba,
    e cha takalinge diali, ba me ta jogenga lle e ulita dbe cha alin aini.
  tmd-tmd: Hönö wop aku, taun dib Troas hön, ij ap uñ mɨxɨl na aku, nöbö nagö Kapas
    rama nɨgɨm makwam pön hane; ödöia mɨjön aku, köp nɨ rogw rɨ wob gɨ mɨd piaku magalɨg
    pön rag hane; nöi mɨjön aku, hön meme sipsip uña iba alɨg kai kɨtim piakwör pön
    rag hane.
  acr-NNT: Echiriꞌ katpetik, chakꞌama lo ri pisbꞌal wij nuyaꞌom kan chirocho ri Carpo
    chupa ri tinamit Troas y chakꞌama taq lo ri jubꞌotaj wuj; yey ri lik kajawax chwe
    e ri jutaq bꞌotaj tzꞌuꞌum tzꞌibꞌital uwach.
  kpg-kpg: Do madagoaa ma ga hanimoi, gaamai laa dogu gahu laa daha dela ne dugu ko au
    i baahi o Carpus i Troas, mo nia beebaa, gei kaedahi go nia beebaa ala ne hai
    gi nia gili manu.
  taj-taj: ए खबा धुइरी त्रोआसरी ङाइ कार्पस मुबा ग्‍लारी ख्‍लासी थान्‍बा घदेन किताबगदे,
    ओच्‍छे ढिरी भ्रिबा परमेश्‍वरला बचन आम्‍लेःना भसी खउ।
  avt-avt: Wɨ kerek ti enen, ti ehɨt saket kai nokik kerek nɨpaa hi enemtɨn ewisɨm
    mɨwaai meit wɨnak ke Kapas keit wit Troas. Te ti etɨwem mamtike tɨwei mei. Tɨwei
    mit nɨpaa mɨt nɨrɨakem me miyak patɨn, ti etɨwem eiyɨm enen hi hanhanem iuwe.
  cbk-cbk: Al vener tu, lleva el di mio ropa de frieldad que ya deja yo alla con Carpo
    na Troas. Lleva tamen el di mio maga libro, y especialmente el maga cosas ya escribi
    yo.
  uig-ARA: كېلىشىڭدە تروئاس شەھىرىدە كارپۇسنىڭ يېنىغا قالدۇرۇپ قويغان يېپىنچام بىلەن
    كىتابلارنى، بولۇپمۇ ئورام تېرە يازمىلارنى بىللە ئالغاچ كەلگىن.
  tuf-tuf: Bah racayat as siricajá cat row̃i. As siricajá erar Carpoin usi bahjacro.
    Troas pueblo cuitar bahjacro. Carit cat erar báhjacro. Carit buror chac bahjaquey
    bahti yehw̃ row̃i. Umá órojoc carit buror chac bahjaquey cat tan chinti row̃i.
  abx-abx: Kon pada'ito kaw, bawahon i pammakurumbot nga nagbilin-ko si Carpo ari
    si syudad Troas, hasta i mga sinurat nga naglikid-likid, labihan na i mga nagsurat
    si anit.
  mco-NT: Je jocxhuit huɨdibɨ nyajhuɨ'mɨɨyɨch jɨm Troas ma Carpo ytɨjc mɨminɨpy. Nañ
    jadu'n mɨmindähuɨpy je necy. Je' ooy ytimycopɨcyɨty yɨ pergamino necy.
  cpb-NT: Arika pipokanake eeroka, pamainawo nowewiryaakowo nookanakeri pairani janta
    Troas-ki isaikira ipanko Carpo. Nokowi pamainawo eejatzi maawoini nosankenatanewo
    saikatsiri janta.
  aon-aon: Aria nyak nyukri nyunakumori, nyak ta nyunak Troas aria nyuhurmei eikit
    debeiti saket douk takus Karpus ananit urupat aria nyusuwatume iri. Aria shopunek,
    eik yakri nyusuhume iri abom oudok bumeb douk shadaresho iri. Aria shopunek, nyak
    mare urkum mukenyaguk um oudok kupaiwori bumeb shopunek douk sheneko mahishis
    yegenyihwis iri. Nyak ta nyusuwoume iri.
  hus-NT-2005: Tam ki tsích, ti kin tsiꞌdhantsi an tu wát xu jilámal Troas bin kʼimáꞌ
    na Karpo; ti kin tsiꞌdhantsi jeye an ti dhutsadh úwtsik, por u yéntsal más ti
    kin tsiꞌdhantsi an ti ótʼtsik xi dhutsuntsidh.
  mig-NT: Te nú va̱ji‑ró, te kundá'á‑ró kútóo̱‑ri̱ kii‑ró jíín, ja̱ ní skéndo̱o‑ri̱
    ve'e Carpo ñuu̱ Troas, te suni jíín táká libro. Ko tutu̱ ñii kúu ja̱ kánúú‑ga̱.
  bps-bps: Na di ksalum dini, begam nebe i saulgu mangfel i tatagakgu di ku Karfus
    di banwe Troas. Na léam nebe i dad librugu na lumban i dad gusmulatgu too mabtas.
  mbs-mbs: Aw domini ka, ibingi diyà se saol ko medikemel, sìyan tinenanan ko ki Carpo
    doton te Troas. Ibingi heman se menge libro. Keilangan ibingen no heman dini se
    menge doma solat.
  tof-tof: Ma nóma tamo, gyaurka sidódke tumum baten mórrkenyórr, ka ne kla amgatórró
    Trroas wirri basirrdü Karrpusün müótüdü. Gyaurka, kürü ⌊arrngamórrón peba⌋ simarruamke.
    Kürü wirri ubia ene ne peba-o ⌊sip⌋ sopae-e tómbapórrón.
  cme-NT: Da ŋ ta ŋ jo, ŋ biɛ mi waaŋ-joŋgoruo‑i Karpusi wulaa dii Torasi‑i-na ŋ ji
    hã-mi, baa sɛbɛbaa-ba‑i. Cãaniŋ-sɛbɛbaa-ba kũŋgu yaa dii kpelle yaŋ.
  sus-sus: I nɛ fama, i xa fa na xinbeli donma ra, n naxan luxi Tiroyasi, Karapo xɔnyi,
    a nun n ma bukie. Na sɛbɛli naxee tixi xuruse kiri ma, e tide gbo dangi birin
    na, i xa fa e fan na.
  pon-2006: Eri, ni ahnsou me ke pahn kohdo, ke ahpw wahdo ei sekiden me I pwilikihdi
    rehn Karpus nan Troas, oh pil iangahki pwuhk ko, ahpw keieu kesempwal ke en wahdo
    pwuhk kan me wiawihkihda kilin sihpw.
  dad-dad: Õ usiyouf sain bun, neu saket meluk Karpus nẽ fõ bun Troas taun oun atoron
    anĩ wale urou usiyouf, neu buk kori fediya anĩg urou usiyouf, anĩ atun neu buk
    kori fediya meme gabar bun itotoya nẽ anĩ to bagai utorõf.
  zab-NT: Chi gueedu guedníu cap ni bsáana guɨdx Troas liz Carpo, ziyza quedané de
    xlibraa ne quɨt yianlaazu de guiits xtena.
  jae-jae: Embe ômôêŋ, naŋ ôkôc ŋoc ŋakwê baliŋ, taŋ gawi siŋ gêc Karpanê andu aŋga
    Troas naŋ. Ojoŋ buku amboac tonaŋ ma ôliŋ bôc ŋaôlic, taŋ kato ŋoc biŋ kêsêp naŋ,
    siŋ atom.
  ksd-ksd: A olovoi iau ga vana kan ia aro Troas pire Karpo, ba una vana uti, una
    kap ia, ma ra umana buk, ma koko una nuk vue ra umana buk di pait ia ma ra pal
    a vavaguai.
  msm-NT: Na, ko muandini ka, daeha to diya aapid ku no kabo no imbilin ku ki Carpo
    diya to Troas. Daeha isab to diya mgo libru, yabi to diya mgo kindae no hininang
    no libru.
  myk-myk: Ma ba ma, mʼa doro Torowasi kulo li ni Karipusi yíri, nɛ na fadegbɔhɔ kemu
    yaha wà ge, mʼa shɛ ki lɔ mʼa ma ni Kitabuu pu ni; sɛɛyɛ wuu pii susu kaa lʼa
    waha na mu.
  sbe-sbe: Yom laoma ne unai bena kagu kouti ku baheiyama. Iya ede Tolowasi unai,
    Kapasi yona numa unai ya laugabaei. Yogu buka bena ku baheidima hinage, yo yogu
    pepwa tabu ku nuwanuwaluluhiyeidi.
  mcr-mcr: Si äquvepätŋäŋgaŋi, nyaqä gquä quäuqä, aŋä-himqä Troasi du, Kapusi iqueqä
    aŋä iu äquväteqa äpkqe ämetnä, itaŋga tuwaŋuä, yaqueqä huiwä du qŋqä iquatä, bukä
    huizi iqua-pqe qäsä änma quvepu.
  cux-NT: Ní taachi cuchii di, nandɛ́ɛ di cotón yeⁿ'é chi s'neéⁿ na vaacu saⁿ'ā Carpo
    na yáāⁿ Troas. Nandɛ́ɛ di ntúūⁿ libros yeⁿ'é ndúúcū caaca chi neⁿ'e niiⁿnyúⁿ.
  tur-YTC: Troas’ta Karp’ın yanında bıraktığım abayı, kitapları, özellikle de yazı
    derilerini yanında getir.
  san-ITR: yad AchChAdanavastraM troyAnagare kArpasya sannidhau mayA nikShiptaM tvamAgamanasamaye
    tat pustakAni cha visheShatashcharmmagranthAn Anaya|
  bel-N: Плашч, які я кінуў у Траадзе ў Карпа, ідучы, прынясі, і кнігі, асабліва пэргаміны.
  sch-sch: No hong tika, Troas taka Carpus kôma ka kâncholi chunghak ka mâk hah
    hongchôi roh; lekhabungei ha khom hongchôi sa roh, male aliekin savunlekha hah,
    hongchôi ngêt roh.
  mic-MIQNT: Ta'n tujiw jugu'en jugwa'tuites 'ngotm ta'n naqalg'pnaq Galsus wiguaq,
    na gutan teluisig Tloas aq jugwa'tutes wi'gatignn. Mut awan'ta'siw wegla wejitas'gl
    ta'n maw gelu'lg aq mujgajewei m'gegn.
  huu-NT: O bia, cue fɨebide ɨniroina atɨ. Troasmo Carpio jofomo fɨebide. Cue libros
    atɨ, cue rabiaɨ dɨga.
  jiv-NT: Tura winiakum nuparam pushí Trúas péprunam Karpu je̱e̱n ikiukmiaj nu takurtuktia.
    Núnisaṉ nuparam papísha tura nekaska peṉké papí takurtuktia.
  otm-NT: Pɛ nu'bʉ guá ɛ̨hɛ, gua cąngui ts'ʉ ma coto dá sopʉ Troas bʉ bí 'bʉh ra Carpo,
    nɛ'ʉ ma libro gua cąngui ts'ʉ, pɛ man'da jats'ɛdi gua cąnga yʉ søcuą hinga nt'o't'i.
  dah-dah: Irdeb amilne Troas taunde Karpusyen yare tubul timiriŋ goyen manaŋ teŋ
    wayayiŋ. Irde asaŋne yago manaŋ yad wayayiŋ. Goyenbe asaŋ sobam mere kaŋ bili
    irtiŋ goyen yad waŋ waŋ niŋ manaŋ bege sir ma yiyyeŋ.
  tnk-tnk: Nənə nəpɨn tikauvehe irə, tikuvehi karkahu səiou səvəi nəkwieiien iakɨnəpwəh
    raməmak ia nimwə səvəi Karpas fwe Troas. Tikuvehi mwi nəkukuə me. Iakokeikei pɨk
    mə tikuvehi səməme nəha kɨmərai pen ia teki nəni.
  kpr-kpr: Ni furaresa amo, nanda tamo asugari eni Carpus kena reighi Troes aminda
    dotutusena, ava budo fu! Nanda buku mendeni ava, edo gido bu furaresa, mokogo
    mo, sino fuka da anosoimi ari aindae resena. Yari budo gi!
  san-IAS: yad ācchādanavastraṁ troyānagare kārpasya sannidhau mayā nikṣiptaṁ tvamāgamanasamaye
    tat pustakāni ca viśeṣataścarmmagranthān ānaya|
  nho-nho: Too saaita e au raa koe ku ppiki mai taku kkahu makallii ni tiiake i te hare
    Carpus i Troas; ppiki mai hoki aku laupepa, mmata ki see tiiake koe naa laupepa
    e pena ki naa huru naa manu.
  gym-NT: Timoteo, ma jata angwane, dän ngetbo kä tibo kriere mikateba tikwe juta
    Troate, Carpo känti, ye ma jata ngwena tikrä. Erere arato, täräta mikaninte ruäre
    tikwe, ye ma jata ngwena tikrä amne, kabra btä obeja kwata sribebare täräre täräre
    tä mikaninte tikwe yete, ye ma jata ngwena jökrä tikrä, ie ti tö bäri.
  azg-NT: Jntyꞌi ja ndiaatco njan vaaꞌ Carpo tsjoon Troas, quindyoyonꞌhanꞌ xjen na
    nndyoꞌ. Ndoꞌ mantyi joo tson njan, na tentcüiihanꞌ na chuhanꞌ jñꞌoonꞌ Tyoꞌtsꞌon,
    mantyi quindyochuꞌhanꞌ.
  bhd-bhd: ज़ैखन तू एजस त तै चोगो एना ज़ै मीं त्रोआस नगरे मां मरकुसेरे घरे रख्खोरोए।
    ते मेरे चर्मपत्र भी एना, खास केरतां तै ज़ै छ़ेल्ली केरे खेड़ू सेइं बनोरोए।
  too-NT: A'xni'ca' nata'na', calī'ta' huan quijerga a'ntū māquī'nī'ta'ncha' Carpo
    xala' nac Troas. Lā' cacālī'ta' huan quilibros. Lā' tū' tipātza'nkāya' huā' quinca'psnatna'.
  ind-AYT: Jika kamu datang, bawalah jubah yang kutinggalkan kepada Karpus di Troas
    dan juga buku-bukuku, terutama semua perkamen itu.
  cjo-NT: Eejatzi pamakinawo noethaari nowanakirowa Toroowareki, ojeeki janta ipankoki
    Kaaripo. Eejatzi pamakinawo maawaeni Iwaperite Tajorentsi, eejatzi nowaperitepaeni.
  nsn-nsn: Timoti geto lamea, kale tagume tonogo hikhikuo gero baraha uatuk i kot,
    roono ku hiliu toio tang Karpus i Troas. Kale ponome tar buk, te giaata tunumpe
    roono ro nituha keip tar kapokonor sipsip.
  san-DEV: यद् आच्छादनवस्त्रं त्रोयानगरे कार्पस्य सन्निधौ मया निक्षिप्तं त्वमागमनसमये
    तत् पुस्तकानि च विशेषतश्चर्म्मग्रन्थान् आनय।
  tna-NT: Troas ejude su Carpo sa ete su quema ebiad'amaji yama ichajusiana. Jetiyuque
    quema. Mi epue su, quema duseyuque. Quema quirica cuana di duseyuque.
  lid-lid: Buku ou anya ame, ou andrei awin tek lawe-en mene jo ruwaniy udu hawe Kapus
    udu ndra Trowas. Ma balem samani iri buk tek, ma hawe iri buk tek rayah ale iri
    amekes na ku-i katin haka.
  wim-wim: Nint palan wampān-a, nint coatana pal kalān ngathar ngayan wantang nungantang
    Carpus.antangan aak Troas.angana, aꞌ putha lat wiy nanman wantangan thanang aꞌ
    puth keꞌ kon-ngathow nintang lat manyiy anangan ngayan wik ump-umpangan-a, pal
    kalān thamp.
  zga-M: Lela iligwanda ilinali lehile ulilete pamoja nivitabu ivia ngwembe.
  yom-yom: Bu wunkuiza, buna wundatina yunga ki ndibika mu nzo Kalipusi ku Tolowasi
    ayi zibuku, buidi ziozi zivangimina mu minkanda mi bibulu.
  san-SIN: යද් ආච්ඡාදනවස්ත්‍රං ත්‍රෝයානගරේ කාර්පස්‍ය සන්නිධෞ මයා නික්‍ෂිප්තං ත්වමාගමනසමයේ
    තත් පුස්තකානි ච විශේෂතශ්චර්ම්මග්‍රන්ථාන් ආනය|
  yut-yut: Gak apbi bɨsapmon paba pɨgɨk dubakno kokup pap Troas uŋudon Kapus da yutnon
    yɨpgum uŋun si abɨdaŋek opbi. Ae papia kɨsi tɨmɨkgi. Papia sipsip gɨp baŋ wasaŋbi
    uŋun baŋsi tɨmɨkgi.
  grc-BYZ: τὸν φαιλόνην, ὃν ἀπέλιπον ἐν Τρῳάδι παρὰ Κάρπῳ, ἐρχόμενος φέρε, καὶ τὰ
