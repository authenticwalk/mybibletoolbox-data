  mir-NT: Coo miic̈h yaa mmínät, mhuuc túnäbä mayhajt. Høøc̈hä nnähgämem̱ tuꞌuwíjtsäc.
    Jím̱høch tøø nnähgueꞌegy Troas maa jaꞌa Carpo tiøjcän. Mǿødhøc̈hä nnocy xpiøcmíiṉät
    møødä animalhac‑hädiúṉ̃äbä.
  cak-YNT: Tak xcapa, tac'ama-pa re nuk'u' re xinya' can riq'uin re hermano Carpo
    pa tenemit Troas. Y ca'c'ama-pa re nu-libros. Pero re más ninjo' che nac'am-pa
    ja re je'banon riq'uin tz'um.
  ces-1613: Truhličku, kteréž jsem nechal v Troadě u Karpa, když půjdeš, přines s
    sebou, i knihy, zvláště pergamén.
  nab-NT: Jã¹nxa¹jut3su² Tro³a²te²thĩ³na² Kar²po³jah¹lai²na² sxi²ha² yxau³na¹hĩ¹nai³tã²
