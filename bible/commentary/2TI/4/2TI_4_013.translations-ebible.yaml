  qxn-NT: Caypa shamurga Troas marcachö Carpopa wajinchö jagemungä cäpätawan libröcunata
    apacarcamuy, pagtatag pergashchö gellgangäcunatapis apamuyta gongascamunquiman.
  wol-2010: Te sooy ñëw, indaaleel mbubb, ma ma dénkoon Karpus ca dëkku Torowas, te
    it bul fàtte téere yi, rawatina téere yu am maana, yi ñu bind ci der.
  kqw-kqw: Ra un nan urin, un los anung a saket, kura a wan gusun tari nisan o Karpus
    tong o Troas. Un losi utkai anung a kum buk, ma gong u dumano a ramano ra di pami
    nama pinin a wewegua.
  snc-snc: Ḡoi boiaḡomani nai tu, auna koudi bono ḡwa-kaua, Troas vanuḡanai Karpo
    ḡenai araga-kwaneato, ema ḡegu buka maki bono ḡwa-kauri, dagara baregona tu mamoe
    e nanigosi kefiri na ḡeveirito toretore ḡana dagarari, asi bono tuḡa-rekwari.
  lgl-lgl: Ma talasi koe la mae ai, 'o sakea mae to'omi tekwa lau lia ba lau tafisia
    mae 'i so'ela Karfus 'i Troas. Ma ko sakea lou mae buka ba lau gi, ma 'e tasa
    lo buka 'oka ba lau gi lia gera galofia 'alia sunasunala sipsip li.
  mmo-mmo: + o 4:13 Sin 20:6*Ke, om ganaam ond onggako sate lolop diin sen sa havuuh
    nando Kapas ambaan vu Toloas-ato be onggako kaapiya gaving. Tonde kaapiya vaalu
    sen sil samu lak bik naavii-to ond manyinja goo gako naam keen.
  ncu-NT: Fo̱ e̱ ba, na fo̱ kɔɔre̱ mo̱ waagya ne̱ mo̱ a yɔwe̱ bo̱ sii Kaapus aye̱
    Trowas maŋ‑nɔ‑ɔ baa. Na fo̱ be̱e̱ taa mo̱ e̱wo̱re̱ baa. E̱mo̱ ne̱ baa ba kabo̱
    wo̱re̱ bo̱ waa‑ɔ e̱ gye̱ ne̱ e̱mo̱ ase̱ŋ tiri mo̱ bwe̱e̱tɔ.
  cni-NT: Aisati pamaquenaro noicoro noanajiri Toroarequi, otimi anta ivancoqui Caripio.
    Aisati pamaquenaro maaroni sanquenarentsipee, aisati novaperitepee.
  eng-WMB: Bring the cloak that I left at Troas with Carpus when you come—and the
    books, especially the parchments.
  zaw-NT: Cheni jiäädlu, jiädnälu ca'p ni basa'nä guedx Troas rolijz Carpo, näj rexlibrä;
    di jiäḻza lajzlu rexquitzä.
  san-MAL: യദ് ആച്ഛാദനവസ്ത്രം ത്രോയാനഗരേ കാർപസ്യ സന്നിധൗ മയാ നിക്ഷിപ്തം ത്വമാഗമനസമയേ
    തത് പുസ്തകാനി ച വിശേഷതശ്ചർമ്മഗ്രന്ഥാൻ ആനയ|
  tam-TCV: துரோவாவிலிருக்கிற கார்ப்பு என்பவனிடத்தில் நான் விட்டுவந்த எனது மேலுடையை
    நீ வரும்போது கொண்டுவா. என் புத்தகச்சுருள்களையும், விசேஷமாக தோல்சுருள்களையும் கொண்டுவா.
  mit-NT: Cunaha‑ní, iá iin dòí nì ndòo vehe Carpo ñuu Troas. Diviajàn naquihin‑ní,
    te cunihi‑ní quixi na quìvì quixi‑ní. Te cuní stnáì quixi tutu xi, xì stná libru
    xi; doco tutu mà nduá chicá xiñuhu (nùí).
  ceb-ULB: Ang kupo nga akong gibilin sa Troas kang Carpus, dad-a inig anhi nimo ug
    ang mga libro labi na gyud kadtong nahimo sa panit.
  ces-LB: Cestou se zastav u Karpa v Troadě, zůstal tam můj plášť. Přines mi ho, prosím
    tě, a taky knihy a hlavně pergamen.
  mkn-mkn: Kalo lu datang, na, jang lupa bawa beta pung baju panas yang beta ada kasi
    tenga di Karpus pung ruma di kota Troas. Deng jang lupa bawa beta pung tulisan
    dong, lebe-lebe yang ada tulis di kulit binatang dong.
  pol-UBG: Płaszcz, który zostawiłem w Troadzie u Karposa, przynieś ze sobą, gdy przyjdziesz,
    a także księgi, zwłaszcza pergaminy.
  qxh-NT: Shamurga, punchütapis apacamunqui. Tróade marcaćhu irmänu Carpupa wasinćhu
    jaguimushcä. Librücunatapis apacamunqui. Pitush-caj papilcunatapis jungamurunquiman.
  nwi-nwi: Tukmə nɨpɨg nakamuə, takaməkeikei mɨrəh neipən a yame yɨmnərəhu raməmɨr
    apa imei Kapas, apa Traos. Rhuvə mə takpɨk mɨn kafak nəkwəkwə mɨnə muə. Mɨpəh
    nəru-kɨnien nəkwəkwə yamə mɨne kɨmnor kɨn tɨki nəni, mɨpɨk, muə.
  kmo-kmo: Miita yanak, eeji saket ada Kapas riitak ada heechi yari, miita eena na
    yeechi yaya. Kapas rii Troas akamak tawa. Bukuka eecha na ya ya. Sapika eecha
    tawa jeyeka eecha na yeechi ya ya.
  agr-agr: Ame minakum mina jaanchjun Carpo jeen Troasnum ukukmayag nu, nuigtú papí
    aidaushkam imá senchi mina agataig pergamino aina nu takugtukta.
  kyc-kyc: Emba dae epana dokopa nambana komau pee pingi andake yuu Toasa range Kapasana
    andana yaki nyiyunu doko minyakao ipupi. Dopa pyuo epo dokopa nambana buku dupwa
    opetae minyakao epo dokopa buku kuki namba rangena pii pyao palyingi dusipa kame
    see napipi.
  urd-GVU: آتے وقت میرا وہ کوٹ اپنے ساتھ لے آئیں جو مَیں تروآس میں کرپس کے پاس چھوڑ
    آیا تھا۔ میری کتابیں بھی لے آئیں، خاص کر چرمی کاغذ والی۔
  yre-NT: Timote, "yiɛ vɩ 'nan 'i -taa "bɛ, 'i 'ciɩla Troas -e 'mɛn -tralɛ -gblɔ nɛn
    maan 'tʋɩ Karpu -lɔ bɛ, 'i 'si, 'i 'ta -a. Ɛn 'mɛn 'flubanun 'lee 'kɔlɛnun nɛn
    'fluba a 'e 'crɛn -tɛdɩ "da "bɛ, 'i o 'si, 'i 'ta waa. 'Kɔlɛnun zɩɛ o 'wɩ a 'an
    man 'kpa tɩglɩ.
  fuh-BKF: Si aɗa wara, ngaddanaa kam forgo am tekkuɗo mo njoppunoomi Torowas ley
    galle Karpo oon, kam e dewte ɗeen. De ko ɓurumi yiɗude, ngaddanaa kam dewte guri
    ɗeen.
  arl-NT: Taa cua sequeya quiajaniyacuajani, quiaa jaara cumaji niyare, quiocua cua
    tucuaque toque paare quiria, Carpo tiajinia cua tiujiasano, Troas tiacajinia.
    Quiocua quiria patootaare cua nequesoreetuneecajuhuaj. Janiyari socua noo paniya
    quia patootanurani, shoqueecua naajionuutasano Pueyaso Rupaatej.
  ziw-ziw: Umo ukeza nigaila idijoho dyangu nasaga kwa kalipo kudya Tilowa, naho unigaile
    viya ivitabu, vitendese viya vidamanywe kwa nchingo.
  grc-TR: Τὸν φελόνην ὃν ἀπέλιπον ἐν Τρῳάδι παρὰ Κάρπῳ, ἐρχόμενος φέρε, καὶ τὰ βιβλία,
    μάλιστα τὰς μεμβράνας.
  nag-nag: Tumi aha homoi te Troas te thaka Carpus logote moi pora chari diya kapra
    khan, kitab khan aru etu sob pora uporte kitab likha chamra khan ani dibi.
  eng-OEBCW: Bring with you, when you come, the cloak which I left at Troas with Carpus,
    and the books, especially the parchments.
  knj-NT: Ja' yet chach tita, cha wak' favor chi ec' ja wi' jun jojan pichile jix
    jin bej can bey Troas bey sna naj Carpo, yetoj wan jin libro c'al wan wuun yel
    sowalil chi tita.
  deu-1912: Den Mantel, den ich zu Troas ließ bei Karpus, bringe mit, wenn du kommst,
    und die Bücher, sonderlich die Pergamente.
  san-PUN: ਯਦ੍ ਆੱਛਾਦਨਵਸ੍ਤ੍ਰੰ ਤ੍ਰੋਯਾਨਗਰੇ ਕਾਰ੍ਪਸ੍ਯ ਸੰਨਿਧੌ ਮਯਾ ਨਿਕ੍ਸ਼਼ਿਪ੍ਤੰ ਤ੍ਵਮਾਗਮਨਸਮਯੇ
    ਤਤ੍ ਪੁਸ੍ਤਕਾਨਿ ਚ ਵਿਸ਼ੇਸ਼਼ਤਸ਼੍ਚਰ੍ੰਮਗ੍ਰਨ੍ਥਾਨ੍ ਆਨਯ|
  nob-LB: Pass på at du tar med deg kappen som jeg dro fra hos Karpus i Troas. Ta
    også med deg bøkene, først og fremst skriftrullene av pergament.
  ntj-ntj: Yuwa Timatji, yiwarla Taruwalawana pitja. Palunyalu mantjira-tju kati kawutu
    nyarra wati Kaapaku ngurrangka-rna tjunu wantitjanya. Puru-tju pukpa pirni mantjira
    kati. Puru pukpa tjukurrpa purlkanyatjarratarrartu watatjarrinytjamaaltu mantjira
    kati.
  sxb-NT: No ooza owitre Troowa, ondetere ekanzu yange eya nyareka omwa Karpo ne ebuuki
    ziange, ni ino-ino ebuuki ezia amaseero.
  nhu-NT: Seke wo too, jo kekum kem ke baay kè me nto ŋgɛkɛɛ yew dvu Kabus ɛ̂ kelaante
    kè Towas e. Ɛ̀ toò tɛn bô boŋwa' bem, ɛfey mvunciim bò bó fɛ bô jéw nyam.
  row-row: Mete ma uma, na, afiꞌ liliiꞌ mendi au badꞌu fau ngga fo au lao helaꞌ a
    sia Karpus umen sia kota Troas. Boe ma afiꞌ liliiꞌ mendi au susura ngga ra, lelenan
    fo manasuraꞌ sia bꞌanda rouꞌ a.
  msy-msy: Nɨ izɨsɨ, nan azenan azuir korotiar ruarim inigh izɨ. Kɨ Troasɨn nguibamɨn
    ikia Karpusɨn dɨpenimɨn anetaki. Egh akɨnafarir rɨghiziba sara inigh. Bar bizir
    ekiam, nɨ akɨnafarir me asɨzir inibar ingariziba da inigh izɨ.
  agg-agg: Asu se asühüfɨ ana, wandɨ ŋgɨsɨharɨ hoearɨ warɨ hoandarɨ Troas ŋgoafɨhü
    Karpusɨndɨ worambe masɨheheandɨ ra ndowandɨfɨ dügüfɨ, asu buk amboanɨ kapeihɨ.
    Sapo buk nɨnɨhondɨ hoearɨnambo nafɨyoweimbɨ-mayo ra.
  ptp-ptp: Ilage wê a la vɨgwe Tloas ge od a sea a saket levac dô vac Kapas ben. Om
    buc wê ông obêc lam vô a ge od ông loc kô a saket tige mɨ lam, dɨ kô a kɨpihac
    hɨxôn, dɨ le i lêc lungên a kɨpihac wê he vông ya bwoc ninɨvi ge lêm. Nge, ông
    kô kɨpihac vɨhati mɨ lam hɨxôn.
  nak-nak: Ale eme ge gomai, eme ge abi tai la kairobola taku ale eau tapa taroa oio
    te la luma te Kapas oio e Troas, eme ge abi tai egiteu la buk tomi taku, ale tai
    egite kekesia te la kulikuli la kau, egite pipia, la buk tomi tai aleie eme ge
    abi seselea somai, eau masaga pepehoa.
  lbb-lbb: Ning ur han ute, ur los anuka kaen na polpol, kaning a han kusuni napire
    Karpo to e Troas. Ur los otleng anuka bukla, pa gong u duman dingla onla ning
    di toli ana palaona inagoila.
  kan-2017: '@see-verse:2TI.004.012'
  cso-NT: Nɨ́¹ má¹ñeih³² hnú² jáun², cánh¹³ nú² tiá³ hmɨh³² cháu³ hi³ ca³chá³ jná¹³
