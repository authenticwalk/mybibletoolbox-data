    tawuru manawunuꞌu saada-kariwai kidaz kaznizo mada baaraꞌa.
  mva-mva: Makare kupurapura nge kusi-sili negu biabia Troas anua-lo upereki nge godokana.
    Makara Kapus pera kanana-lo upereki. Be ‘buku’ moarunga makara dieno nge godoki
    be. ‘Buku’ ngado kusidi oti emakadi dipura nge moaki ilom dileuataki.
  dwr-NT: Neeni yaadde, Xiro7aadaa giya katamaan Karppoosawan taani yeggaade yeedda
    ta gaabiyaanne qassi maxaafatuwaa taw akkaade ya. Shin dummayaade galbbaan xaafetteedda
    maxaafatuwaa ayaa giddoppene, akkennaan yooppa.
  kfw-kfw: Nang in nahongpha Carpus diang Troas ah kida kasongkol kalok khale larik
    ngai kha-um, halli kapoidoomma sawunna inbool larik ngai kha heichoiro.
  bfz-bfz: आऊँदे बखते मेरा कोट बी लंदे आया जो आऊँ त्रोआस नगरो रे करपुसो रे गे छाडी
    आयी रा, और मेरी कताबा खास करी की चर्मपत्र लयी की आया।
  cuk-09: Be anse alile, Troasgi an-suba, Carpo-neggi an obesad, be anga sedago. Gardamar
    anga sedabalo, bur mer be ieged sao, gardamar-bipirmakaled-maid.
  ben-OBCV: আসার সময়, ত্রোয়াতে কার্পের কাছে যে আলখাল্লাটি ফেলে এসেছি, সেটা নিয়ে
    এসো; আর আমার পুঁথিগুলি, বিশেষত চামড়ার পুঁথিগুলিও নিয়ে আসবে।
  mil-NT: Te òré quixi‑n te yáha‑n vèhe té Càrpú cáá ñùú Tròás canehe‑n ɨ̀ɨⁿ dóó tɨ̌cachi
    ní dándǒo‑í vehe‑dé quixi, ndɨhɨ nchaa lìbrú‑í, te tnàhá nchaa dava‑gá tutú‑í
    ndécú vèhe‑dé canehe‑n quìxi chi xíǎⁿ ío‑gá xíní ñùhu‑í.
  myu-myu: Weekabek cuk osuiwat Trôade ka be. Carpo duk'a be juk osuiwat. Ibo juy
    etojot don pima. Obubutup tak cuy etuptojot okay ixeemug̃ẽg̃ẽdup.
  fue-fue: To aa wara, gaddanaa am gulunfaare am ne accumi Torowas, wuro Karpus. Gaddanaa
    am bo dewte am, ko jogii am ɓuri woni, dewte am ɗe guri.
  amk-amk: Bontai ma mani ka nehu ansung maninggapoio wiatai na fino Karpusi ne munufoi
    na bendari Troasi. Ka nehu bukufo kontai, reantenang mani notesifo.
  fai-fai: Kale kaba tadaw namti, nami gid lim Tadoás abiw kinim Kábas ami dim bu,
    kale kaba kudenam nadawe nalami fongtuw falalin buk kon so iniman kal gátom falalin
    buk so uyo fako kudenam tadal kala.
  ura-NT: Toroasihu nihanune banana Carpo loreri asaae quela ratirihunlu, uhaau carai
    uhine. Chaenchu nii canu quirichaauru nii quiicha laenajacoaine maajeein uhau.
  mcd-NT: Un Troas ano uhuun tsahuuti ashcapari chichia Carpo pushu muran un huayoni.
    Nanrifi oquin ua fushohuun. Uhuun librofori un yopai. Ascafia nanfo finonmafain
    uhuun documentofo un yopacoin. Ua nanfo fushohuun.
  urt-urt: Ŋupe ŋaiye na ot pe, ambaꞌe temhroŋ mwate ŋam, ŋaiye ŋam ŋoihsipe ŋanar
    yokoh tikin Karpus nal moi embere Troas, topoꞌe na ambaꞌe tup ŋam syeꞌ. O ŋanah
    hlaꞌ me tinge lalme luku pe, yukur na ŋoihsipe tup syeꞌ, ŋaiye tinge yenge yuwor
    hiꞌ yende.
  kiz-kiz: Lijoho l'ela ambalyo na lilekeli Troa kwa Kapro, pawibetakuhida liletayi,
    pamonga ni fitabu fela fya ngozi.
  tzo-TZE: C'alal me latale, ich'bun tal li jlapbolal xaquita ti la jcomtsan ta Troas
    tey ta sna Carpoe. Tey oy libroetic noxtoc, ich'bun tal. Tey oy noxtoc li balbil
    vunetic ti tsots sc'oplale, ta persa chavich' tal.
  lex-lex: Ne la'pa ommuai, de muodia raini otna maka a'ultarga la Troas la'a Karpus
    romni. Muod wialia a pu'uku re, mere reriehenu de, muod wialia puk maka rhi' nana
    la ha ulti re.
  dov-dov: Chibaki ncendakasiya kuTiloyasi aKkalipasi, uzacho niwasika, amabbuku,
    ikapati mapepa.
  rgu-rgu: Maneniko o mai sona, mafarereneꞌ muni au jeket ka fo au laꞌo elan nai Karpus
    uma na nai kota Troas. Ma mafarereneꞌ muni au susura kara, lena-lenaꞌ manaduiꞌ
    nai banda rouꞌ a.
  toc-NT: Xa̠huachí acxni̠ natana nat­la­huaya li̠tlá̠n naqui­li̠­ta­niya capote hua̠ntu̠
    cak­xte­kuili̠ni̠t cxa­ca̠­chi­quí̠n Troas nac xchic Carpo; na̠ nata̠­li̠­tana
    qui­libros, pero ni̠tu̠ tipa̠­tzan­ka̠ya luu xla­ca­squinca naca̠­li̠­tana a̠má
    lac­sta­caca xu̠hua anta­nícu ctzok­nuni̠t.
  som-som: Markaad soo kacdid ii soo qaad shuluggayga aan kaga tegey Karbos oo Taroo'as
    jooga, buwaagtiina ii soo qaad khusuusan idiinta wax lagu qoro.
  mam-C: Aj ttzaja, liwey tziky'a q'ilte ntxo'wa, aj kyij nq'o'n toj tnam Troas toj
    tja Carpo. Ex k'a' chi tzaj ti'njiy wu'ja, exqetzi'n ojtxe u'j, qu'n ayetzin at-xix
    kyajb'in we'y.
  ndj-ndj: Pawisa unyegheli likoti lyangu lindililekili kwa Kalipu kula Tiloa, wuwula
    wula unyegheli na fila fitabu, fyamunu fila fitabu figoliwili kwa ngwembi.
  mbj-NT: Mabana bä da mamana a sii saror ỹ hebaan doo, aj'yy Kar-Pos häd näng do
    wë ỹ eréd däk doo, panang Torowas häd näng doo bä. Mamana na-ããj hẽ ma kahé bäh
    kerih doo, kap'õõj däk doo. Mamana na-ããj hẽ ta byyh s'ëëb ta hã kerih do na-ããj
    né hẽ. Ta ti né tak'ëp ỹ karẽn up doo.
  lat-VUC: Penulam, quam reliqui Troade apud Carpum, veniens affer tecum, et libros,
    maxime autem membranas.
  ngp-ngp: Umwo ukeza so ne dikoti dyangu nidilekile kwa Kalipo uko Toloa, nigaile
    hata viya vitabu, naho viya vidamnywe na nk'hingo.
  enq-2: Emba ipate dokopa, nambanya yonge pee kisa pingi mende, Troasa siti dokonya
    Kapasanya andaka seteo dokopi, nambanya bukupi, dupa embame kaeyala naeyao nyakao
    ipupi. Dutupanya mupa joo, nambanya buku meme yanungimi wasepae dupa nyakao ipupi.
  eng-ASVBT: The cloak that I left at Troas with Carpus, bring when thou comest, and
    the books, especially the parchments.
  mna-mna: Mburu tio mat kana ta aŋzem su ruumu ki Karpus ta kar Troas na, re beso
    mar, na motom iŋgal be kam. Mi kam zin buk tomini. Mi zin buk pakan ta kulin mbolŋan
    na, kozo motom ŋgal kat be kam zin tomini.
  myw-myw: Agukweim mwaynavakaein kukow kumey, bo alisow ven Tilowas waseg, Kalip-o
    wanbunatum waseg, kukwawem-vak gunabuk son sinbilibil mwaynatan, singaya inok
    nuwag sinbilibil towen.
  sby-sby: Pakwisa ukandeteleleko munganjo ngondalashiya kuli Kalipo ku Tulowa, kayi
    ukaletelele asa mabuku akame abipaya.
  sll-sll: Na Troas malgi mole yal Kapas aki di eyo di tega gal i, enangwo i na tere
    wo. Te buku ta ega i ere para ire wo. Buku tau hau gang bani mining bongwo ega
    i ere i na to.
  yaq-NT: Intok empo, aman jume' tebeka in bepa tajo'ore'um, jum bwe'u jo'ara Tooaj
    tea'po, seenu, Karpo' teamta jo'aapo in to'o sika'um, empo bina bicha weyeo, ka
    am koptaka, neu am nu'upane. Intok ket jume' liprom. Taa nee jume' ji'osia ji'ojteim
    che'a juni'i nee am bo'o bicha.
  uro-uro: Rhoqoräkt iva ngiat tet sagem ngo dä va ngi rha ama boiqi ama uiu qi qäraktni
    i ngua met daqule qi ge ma Karpus mät ama värhäm ama mor äm ma Troas näkt kosaqi
    va ngi rha ama abukkina bä qoki mamär iva ngi rha ama abukkina kärangätni i sa
    rha mualat na ngät na ama släkt nä rhäqäsäk angät ngädäng.
  ita-1885: Quando tu verrai, porta la cappa che io ho lasciata in Troade, appresso
    di Carpo; ed i libri, principalmente le pergamene.
  muy-muy: Ka ya ti nàsləkabiya a Truwas afa ga Karpus a ni ti nə̀mbərbiya mugudi
    goro a ; zubiya ji. Həlubiya wakita goro a daya ; wakita ya ti ga ambəl ni tàgəjazlkukbiya
    ahàr ba.
  kqc-kqc: Ya baegiyari, nai ituri bou rina varuka doba Troas ri Carpus sa fereyaka,
    mina ma nai buka moi bae; na ura reida bi mina vibani rori bura reyadi mina ka
    moi bae.
  tav-tav: Mʉ maca acʉ́ camisa capairo cabui macatore mʉ neapá. Troa na caĩri macapʉ,
    Carpo ya wiipʉre yʉ cacũrajawʉ. Yʉ papera tunuari quenare, apeye papera pũuri
    quenare mʉ jee apá. Papera pũuri macare mʉ majiritiquẽpa. Tie roquere yʉ boo majuucõa.
  eng-ULB: The cloak that I left at Troas with Carpus, bring it when you come, and
    the books, especially the parchments.
  spa-VBL: Por favor, cuando vengas, trae el abrigo que dejé donde Carpo en Troas,
    y los libros, especialmente los pergaminos.
  fra-_FOB: Quand tu viendras, apporte le manteau que j'ai laissé à Troas chez Carpus,
    et les livres, principalement les parchemins.
  hau-ULB: Ka kawo mani mayafin da na bari a Taruwasa wurin Karbus, idan za ka zo
    ka taho da shi, duk da littatafan nan, musanman takardun nan.
  mal-mal: ഞാൻ ത്രോവാസിൽ കർപ്പൊസിന്റെ പക്കൽ വച്ചിട്ട് പോന്ന പുതപ്പും പുസ്തകങ്ങളും
    വിശേഷാൽ ചർമ്മലിഖിതങ്ങളും നീ വരുമ്പോൾ കൊണ്ടുവരിക.
  kkc-kkc: Esiga Timoti, nayo siboga, mo kekeisu dugo kali Tolowasee mi mapoo, Kalopuseeyo
    moso mapoo deedee poogoo ee tosibeye. Osoloso mo booka onosee tosibeye. Osoloso
    nayo mo booka gala koloso moodoo ee tosibilei, a diya goomogo.
  lit-lit: Atvykdamas atgabenk apsiaustą, kurį palikau Troadoje pas Karpą, taip pat
    knygas, ypač pergamentus.
  urd-GVR: Āte waqt merā wuh kūṭ apne sāth le āeṅ jo maiṅ Troās meṅ Karpus ke pās
    chhoṛ āyā thā. Merī kitābeṅ bhī le āeṅ, ḳhāskar charmī kāġhaz wālī.
  far-far: Ma ana kada 'oe kai leka mai ana, 'oe ngalia mai 'oko masa gwala nau be
    nau ku fasia mai siana sa Kapus 'i Troas. Ma 'oe ngalia laugo mai buko be nau
    ki, ma tasa na ne buko lea be nau ki be kera saungainia ana 'ungana sipsip ki.
  suz-BL: त्रोआस सहरमी कारपस आ खिंमी फेक्‍तीक वा का प्रोंइता। मेको चाक्‍को। किताब
    नु कागजपुकी यो चाक्‍मी।
  car-NT: Awopyry jako moro Troas po Karpus ekosa ynino'po wo'mynano ene'ko y'wa.
    Morokon kareta enapa, morokon kareta me tonomy pi'pombo kapy'san 'ne ka'tu rapa
    ene'ko.
  amp-amp: Yo ni niewane, taun Troasn nanhu yuke sakethat Karpusrhu kunysn htanymoyant.
    Htikahnt wayaknahitwona. Yo bukm rpat wayaknetwanm. Nd sifsif thaye hingrnet bukm
    mirahn ammo mifa yaknaneft. Nd bukmn bro dukeft arhutwat.
  bht-bht: जालू तू ओंगा, तां मेरा गर्म कोट लेई ओयां जड़ा मैं त्रोआस शेहरे च करपुस
    दे घरे छडी आया है, कने सोगी मेरी चिठ्ठिया जो लेई ओयां, खासकर उसा चिठ्ठिया जो जड़ी
    भेडा दी खली ने बणियो है।
  eng-NOY: The cloak that I left at Troas with Carpus, when thou comest bring with
    thee, and the books, especially the parchments.
  cub-NT: Mʉ dayʉ, davacajacʉ yʉre ji pʉenocacaje cuitótecajede, ji dajocaino mácarõre
    Troas ãmicʉriĩmaroi, Carpoi cʉ̃rami. Aru davacajacʉ ji paperatucuboare aru ji
    toivaiyocare máre. Ʉvʉ yʉ iye toivaiyocare pʉeno baju.
  ita-1927: Quando verrai porta il mantello che ho lasciato a Troas da Carpo, e i
    libri, specialmente le pergamene.
  lww-lww: Yoko nevisa kiau sur lap̃asa, sanini pogos nap̃a ovam e nini, yoko owarar
    la avami. M̃au kulkota na miava, nemligan m̃eke puna Karp̃as pogos nap̃a nesike
    gar Troas, a kiau tus lala amio m̃as nen tus lala, sineun nesape owarar sur la
    nene imi.
  ckb-ckb: کاتێک هاتیت، ئەو کەوایە لەگەڵ خۆت بهێنە کە لە ترۆئاس لەلای کارپۆس بەجێم
    هێشت، تۆمارەکانیش بهێنە، بە تایبەت دەستنووسەکان.
  nas-nas: Mononopaꞌ nkavei poai nkaang, Kaapas-anko sipantuꞌ Toroasi-navuntuꞌka,
    eeꞌnoko buukunanka, nka baruꞌnooꞌ teing ivekeng boromakaꞌkoong dopaꞌkooning.
  uvl-uvl: Nga etue nenge oiat, o mene lek hengeron sase ngana pe lek alalaha ana
    lulinga mur nge e hilesue nge Troas nga ne Kapus nena pele. Letem metene lek alalaha
    mur nenge teume hote nga huros singina pe o mene pule.
  eng-BBE: The coat which I did not take from Troas and which is with Carpus, get
    when you come, and the books, specially the papers.
  ixl-CNT: Aatz laulaxh, liiqꞌo ul vetz vunnimla kaapa vaꞌl vaqꞌka tu otzotz xeꞌ u
    Carpo tu Troas. Liiqꞌo ul vetz qꞌu uꞌ qꞌuꞌl bꞌolqꞌimal tuul. Aꞌ chit ibꞌoꞌqꞌol
    qꞌuꞌl tzꞌuꞌm itxꞌavaꞌil.
  xsi-xsi: Lâ zo ŋana noko ma kumâ, ande ara ŋana noko ma pwai naneŋgu pasawaŋa luandondo
    ŋinde muŋga apile keno Kapas ne luma lâ Troas lawea. Aku pwai naneŋgu pepa tona.
    Noko ma kalo ŋgere sondo, aku kalo kapa ŋana pepa ŋinde ndimo. Naŋa iloŋgu ŋalae
    pa pepa ŋinde muŋga siveta lâ “lama” karae.
  crx-NTPO: Ndiz tanyalh de, sdzoot sba tolhchoos. 'I Carpus keyoh Troas ts'e 'en
    da' oozih neínuschooz. Nyoo khuni úk'éguz-i, 'i cha ton'a', 'ink'ez ndai la ndi
    khuna-i zuz ook'une'úsguz-i, 'i oonaoodolnoh junih. 'I soo ooka' nuszun.
  kan-OKCV: ತ್ರೋವದಲ್ಲಿ ನಾನು ಕರ್ಪನ ಬಳಿ ಬಿಟ್ಟುಬಂದ ಮೇಲಂಗಿಯನ್ನೂ ಪುಸ್ತಕಗಳನ್ನೂ ಮುಖ್ಯವಾಗಿ
    ಚರ್ಮದ ಕಾಗದಗಳನ್ನೂ ನೀನು ಬರುವಾಗ ತೆಗೆದುಕೊಂಡು ಬಾ.
  bbb-bbb: Ro a igia ruakuma ni ugone none na ado abievo ije na are Turoasi e Kafasido
    are ijia aberena ruaeva ije abejie rone. Ro kuke ni buki none ijiakina fefa ije
    na isoe naeva ije kejie rone.
  blw-blw: Yag no umaleayu, aranyu hen anchi chaket-o way enhahàfà an Carpo ad Troas.
    Yag aranyu agé hen anchichay libnu, kaskasen hen anchichay senosollatà way torak
    te yachi hen masasapor-o paat.
  tam-2017: துரோவா பட்டணத்திலிருக்கிற கார்ப்பு என்பவனிடத்தில் நான் வைத்துவிட்டுவந்த
    மேலங்கியையும், புத்தகங்களையும், விசேஷமாகத் தோல் சுருள்களையும், நீ வருகிறபோது எடுத்துக்கொண்டுவா.
  azz-NT: Huan cuac tejua tihualas ya, ijcuacón nechualcuili nocochtaquen ne ten nicahuac
    ichan ne Carpo tech in pueblo ten monotza Troas huan no xinechinualcuili nolibros
    huan noamahuan de notequiu.
  spa-RV-1909: 'Trae, cuando vinieres, el capote que dejé en Troas en casa de Carpo:
    y los libros, mayormente los pergaminos.'
  csy-csy: Nongpai ciang in Troas a om Carpus kung ah ka nusiat ka puantual tungsil
    sia hong keng kawm tan, taciang laibu te zong hong keng tan a, a tuan in savun
    laizial te hong keng tan.
  mxq-NT: Ko mmínʉt, myajmínʉpts ja nnimótsʉts diꞌibʉts nyajwʉꞌʉm Troʉs ma̱ yʉ Karpʉ
    tyʉjk; myajmínʉp nandʉꞌʉn ja nnékyʉts abityꞌambʉ, es katʉ xyjaydyʉgoy ja nja̱a̱ybyajtʉnboꞌoꞌák.
  tzj-NT: Ja tok xcatpeti nac'amto ja nchaqueta ja nya'on can pa Troas chi rochoch
    ja Carpo in nac'amto ja jule' libro chakaja' in ja más rjawaxic chwe nac'amto
    chic ja jule' ja tz'ibtal chwach tz'um.
  tdt-tdt: Bainhira o mai, lori ho hau nia faru manas nebee hau rai hela iha Karpu
    nia uma iha sidade Tróade. Lori mos hau nia livru, liu-liu livru nebee halo husi
    animal nia kulit.
  ron-BTF: Când vii, adu mantaua, pe care am lăsat-o în Troas, la Carp, și cărțile,
    dar mai ales pergamentele.
  eng-WEBP: Bring the cloak that I left at Troas with Carpus when you come—and the
    books, especially the parchments.
  eng-FBV: When you come please bring the cloak I left behind with Carpus in Troas—and
    the books, especially the parchments.
  nld-1939: Wanneer ge komt, breng dan de mantel mee, die ik in Troas bij Carpus heb
    achtergelaten; ook de boeken en vooral de perkamenten.
  bwo-bwo: Nwoor T'iro'ad datsatse Karpusokee k'aztwaats kaaboo taash de'ewowe, b́
    mas'aafwotsi bítsnor Branikuwotsi taash de'ewowe.
  nch-BL: Quema tihualas, techhualiquili notaque cati nijcajtejqui ipan ichaj Carpo
    ipan altepet Troas. Nojquiya techhualiquili nopa amatapohuali, pero achi más nijnequi
    techhualiquili nopa amat cati ipan nitajcuilohuayaya.
  quc-TNT: Aretak catpetic, chabana tok'ob, chac'ama lok ri nu k'u' ri xinya can pa
    ri tinimit Troas cho rachoch ri Carpo. Cheac'ama lok ri nu wuj, más na ri ojer
    tak tz'um ri tz'ibtal qui wäch, ri sibalaj nim que'il wi.
  tfr-NTPO: Bor shwong kop l̈ëkong l̈i ioror beno buk Troas kjokyo, Carpo ushko. Pja
    tekshko ga tek söp bor kong. Bor kjibokwo tek söp bor kong bakoe. Shäryak tjeng
    öng kwota go l̈i woydër ara.
  kaq-NT: Joquin heen tari hea bexonyaxahnhue. Troas janin tah hen Carpon xoboho jaa
    potabehnanhohqui. Heen quiricabo rihbi hea bexonhue. Heen documentobo rihbi tah
    hen hashoan queenai.
  sgb-sgb: Ha pammita mo di, ay gêtan mo ya pangkêbêl ko ya imbalag ko kanlan Carpo
    ha balayan Troas. Ubuhên mon gêtan ya libro ko, lalon laloy na ya dyag ha balat.
  vie-1934: Khi con sẽ đến, hãy đem áo choàng mà ta để lại tại nhà Ca-bút, thành Trô-
    ách, cùng những sách vở nữa, nhất là những sách bằng giấy da.
