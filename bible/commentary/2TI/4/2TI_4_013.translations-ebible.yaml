  nya-nya: Pobwera, unditengere chofunda pamwamba chimene ndinachisiya kwa Kupro ku
    Trowa. Unditengerenso mabuku anga, makamaka aja azikopawa.
  ngu-NT: Ijcuac tihuajlas, xcuajqui nogaban yejhuan onicau ne Troas ichan Carpo,
    niman nolibros, niman xcuajqui namahuan yejhuan más nechpolojticaj.
  kup-kup: Met batam ne Troas zeitak hehorah, ne zei pot betet emomaz tat nem tamaravokaz
    dim revahap ok aban Kapas popuz zeimakeh bizoh-dim pop bat, tep poek bizoh-poñ
    amun bat ev emekë. Met anumai kosiñinañ matut tahan menahan hez-tep poñ bat emekez
    ev hamoh.
  jid-jid: Burgo wa mi don zi taru was ni wo karbus, inde u ye, u ka ban jin ni ben
    ba
  wmw-wmw: Pauja‑po, nisukurire kapa rangu ranasire Karupu kaya ya Torowa. Usukure
    novyo vitabu, kuzidi pakulu vyanandike mmasambala.
  gmv-GGM: Ne ha yashe ta Xiro7adan Akirphpha achchan woththida ta Maaqane xaaxetha
    maaxxafata harapekka galban xaafetida maaxxafata taas ekka ya.
  ssg-ssg: Uxani hetekiema tehu atuhiai puxuauk nga titiheli kapi Karpus ti tehu taon
    Troas ma tin tesol pepauk luminian tuahe pahak wanen tetenen pepauk laha tanomi
    ani uli manihuh.
  zpo-NT: Gorna yiid lu, yaadno lu xkaxkem na kwaan mlaa na yezh Troas garli Carpo,
    nu noka yaadno re yech, per masra selazh lu wee lu re xkyech na kwaan mas non.
  poy-poy: Shipindi pagwiza gunjegeri likoti lyangu lanulirekiti kwa Karipu kulii
    Trowa, vulaa gunjegeri nentu vintola virii vyawanyawiti kwa lukuli.
  qwh-NT: Shamurnin, apacamunqui capotïta Troade marcachomi dejaramushqa cä. Wauqintsic
