  cpc-NT: Aririka pimpokanaki iiroka, pamainawo nowiwiryaakominto nookanakiriranki
    Troas-ki osaiki ipankoki Carpo. Nokowi pamainawo iijatzi maawoni nosankinayitani
    saikatsiri janta.
  nhg-NT: Cuöc tehuölös xecualeca nosaröpe tli onejcöjtie ompa Troas ca tocni Carpo.
