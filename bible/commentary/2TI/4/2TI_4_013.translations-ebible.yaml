verse: 2TI.004.013
translations:
  kpx-kpx: A lohoniege Toloasi vatae velemaniege talive malaha mole Kabasi omo di
    dabae ogota bukata di haleveale ke malei lohonela. Buka kebiamo di isivi balugale
    ovoe vateta buka vale kebiata malei lohonela.
  okv-H: Eto nei amo nau pohukari bo amo da Troas embo Carpus ta degi toa avo humbuto
    puvujo. Eto peni be amo nau o hamo ta ke kajari amite nau books te aingeto humbuto
    puvujo.
  tbo-tbo: Apo una nenei yaka u ginouli una winihi po una nei, naka u kwama lolowa
    u Tolowasi a nehaleya Kalepo a numa uyahina ma u buka ma u pepa ani’mgilugiluma,
    naka a luhogalena dumaya.
  mal-C: നീ വരുമ്പോൾ, ത്രോവാസിൽ കാർപ്പൊസിന്റെ അടുക്കൽ ഞാൻ വെച്ചിട്ടുപോന്ന പുറംകുപ്പായവും
    പുസ്തകങ്ങളും വിശേഷാൽ ചർമലിഖിതങ്ങളും കൊണ്ടുവരണം.
  grc-SR: Τὸν φελόνην ὃν ἀπέλιπον ἐν Τρῳάδι παρὰ Κάρπῳ, ἐρχόμενος φέρε, καὶ τὰ βιβλία,
    μάλιστα τὰς μεμβράνας.
  bgc-bgc: जो चोल्ला, मै, त्रोआस नगर म्ह करपुस के घर छोड़ आया सूं, जिब तू आवै तो उस
    ताहीं अर उस किताब ताहीं भी लेंदे आईये, खास करकै चर्मपत्रों नै।
  khz-khz: Goi pono vogomai aonai, auna kouti pono gapi-kaua, Troas vanuganai Kapas
    genai araokwaniato, e geku puka maki pono gapi-kaura, gau kamuna mamoe e nanikoti
    kopirana gekalarato talotalo ulanana gaura, ragai pono tugamagi-lekwalekwara.
  deu-TKW: Den Mantel, den ich in Troas bei Karpus gelassen, bringe mir mit, auch
    die Bücher, namentlich die Pergamente.
  zsr-NT: Catiꞌ guiduꞌ, biaꞌ quiaꞌ lariꞌ guitsaꞌ naꞌ bucaꞌnaꞌ lu yödz Troas lu yuꞌu
    lidxëꞌ Carpo, len biaꞌ caꞌ quiaꞌ yuguꞌ guich, len le nacr blau, biaꞌ quiaꞌ guich
    náquicni guid.
  lin-lin: Tango okoya, memela ngai kazaka oyo natikaki na Troasi epai ya Karipisi ;
    memela ngai mpe babuku na ngai, mingi-mingi babuku oyo basala na poso ya banyama.
  hns-NT: Ham Troas sahar me Karpas ke ghare aapan koerta bhoelaai gailie rahielie.
    Djab toe aihe tab letaihe. Aur hamaar poestak bhie laihe, pahiela dardja par tjamra
    waalan.
  noa-E: Mag pʉch bëewai Troas phöbör ee Carpo di aig mʉ capote pʉatarr aipidú. Mag
    dʉ̈i ĩchab mʉ ẽsapjã phëpidú. Thum phëbëeba awiajã ar pergamino gaai phã sĩsidʉm
    chan oob phëpʉam.
  eng-EMTV: Bring the cloak which I left with Carpus at Troas when you come—and the
    books, especially the parchments.
  mib-NT: Te jeē quíji ró, te condaha ró cotón jeē ni stóo ri vehe Carpo ñuu Troas.
    Te suni condaha ró tāca libro, te jeē cánuú gá cúu tācá tutu ní tee máá rí.
  lif-NT2: खे़ने़ॽ के़भे़न्‍निल्‍ले़ त्रोआसलाम् कार्पसे़ल्‍लो ने़स्‍सुङ्‌धाङ्‌बा चुङ्‌गा
    नु साप्‍पन्‍हाॽ फे़त्ते़से़ॽओ॥ हे़क्‍क्‍याङ् से़होबा साप्‍पन्‍निन् निङ्‌वाॽ मे़म्‍भेःन्‍ने
    फे़त्ते़ॽओ॥
  xnj-xnj: Peubwela niletela likoti langu lenalekili kwa Kalipo ku Tloa, niletela
    na hitabu na neju hila ya chikumba.
  mmx-mmx: At lavatpas taram ude, uba lok kaka bok lavanga singsiga rak aga lok li
    i ro Troas at loogu at ne Sipas. Unaba lok kaka bok leven gun linga rak, a vara
    aleng mo leventaba, diga lox i mi labantuxu at levesipsip.
  cbr-NT: Uquin camina Troas ëmanu Carponën xubunu 'ën nanbëtsíncë tari a 'ë bëxunti
    'ain. Bëxuanan camina 'ën quiricacama 'ë bëxuanan quirica catacama aribi manuxunma
    'ë bëxunti 'ain, a cana cuëënin.
  tee-NT: Acsni at'ana' alhit'ana'ich ju quilakch'it ju icmacontacha lak'achak'an
    Troas la'ixchaka' ju Carpo. Vachu' alhit'ana' ju k'alhtank'ai alhiqui. Para ju
    palai icmaktasq'uini yuchi ju alhiqui ju ts'apscanta.
  eng-LSV: coming, bring the cloak that I left in Troas with Carpus and the scrolls—especially
    the parchments.
  cak-NT: Cuando xcape, tac'ama-pe chuka' ri nu-capa ri xinya' can pa rocho ri kach'alal
    Carpo pa tenemit Troas. Y chuka' quie'ac'ama-pe ri nu-libros; pero ri más ninjo'
    ja ri je-banon riq'uin tz'um, ri ni'ix pergamino che.
  pah-NT: Eho na'ẽ ti Carpo'ga pyri cidade de Trôade pe herua jipira ji ve. A'ereki
    ji aheja jipira i'arimova'ea ga pyri ikwehe. Eru ti ikwatijaripyra no. Ojipea
    ikwatijaripyra ipira apopyra – a'ea kaitu ti eru ji ve no.
  sja-NT: Pɨ chek'ãri, anéeji mɨ ɨ̃rɨpema p'aru jɨ̃pari. Mɨa mãgɨ́ atabëiji Carpo
    tede Troas p'uurude nipak'ãri. Ichiaba anéeji mɨ libro jõmaweda, chi ne-animal
    ede p'ãda paara.
  xed-xed: Ta sabə ka ya, ka laba ka nda ma luwa Truwas, ka klagiɗipta ka ta lguta
    ghzla mtasla ɗa ga Karpus ya. Ka klaganapta ka nda defteriha, katkatatani, tsa
    ka huta ya.
  mks-NT: Tá ná quisún yóho cajún ña̱ma̱ni̱ cañehún cotó ndeé e̱ ña̱ na̱jándicoo i̱
    ñuu Troas vehe Carpo. Ta jári libro va cañehún ña̱ quisún yóho. Ta a̱ ndíndójún
    cañehún níi̱ quíti̱ ña̱ na̱ca̱hyí i̱ nu̱u̱n.
  gfk-S: Ing nu hanawat ukira nu kap bileng no nugu sigasige nong iou ga waak kapis
    ie tusu Toroas hone Karpus. Nu kap bileng ira pakpakat. Ma nu balaure timaan be
    pa nule luban ira pakpakat ing a tabi matana.
  bmu-bmu: Troas taonöŋ mala malukuni azi qetŋi Karpus yaŋgö mire mosörali, mönö mi
    memba kaman. Mewöyök kulem lama sileŋe ohoba lipiŋgeri, nöŋgöreŋ lama sile mi
    mönö kapaŋ köla meman aka miaŋgö andöŋe buk tosatŋi mi mohotŋe memba kaman.
  dgz-dgz: Mapa ongewa wanup nega gware dena at Toroas gapan waingena apan Kapas inap
    baraena den wat onak. Buka nega den tam onak amba ok man etu gapan seane den di
    wat onak.
  eng-GNV: The cloke that I left at Troas with Carpus, when thou commest, bring with
    thee, and the bookes, but specially the parchments.
  zaa-NT: Canchu chi dá' lu' nna huá' lu' lari' quíya'a nu betha'na' làtsi' ná' nu
    lą́ Carpo le' yétsi Troas. Ą'hua huá' lu' ca libro quíya'a làti re' yì'į nna,
    bittu iỹùl·lani lu' làa huá' lu' iyaba ca ìttsi quíya'a.
  eng-WEBSTER: The cloke that I left at Troas with Carpus, when thou comest, bring
    with thee , and the books, but especially the parchments.
  guh-guh: Itsa renamë tsane xanëjavaberena, Troas tomarata tajacamisajumavelia tanaxatatsijava
    netopitaponaeremena. Carpovënënë raja pijabota puenetarutajë. Tajalibronënua,
    tajacuyalatobaxutoxinua, netopitaponaeremena. Bitso tajacuyalatobaxutoxi namatavenonajë.
  bon-bon: Maane liba tädepi, cäme gäbu gwidape nacanepi, Trooasi je lui saabmalepene
    Karpus cama. Cäme peba cuta nawademepi, cuta maamoi tääpe cabu lui oogäräneji
    nawademepi.
  nhw-BL: Quema tihualas, techhualiquili notlaque catli nijcajtejqui ipan ichaj Carpo
    ipan altepetl Troas. Nojquiya techhualiquili nopa amatlapohuali, pero achi más
    nijnequi techhualiquili nopa amatl catli ipan nitlajcuilohuayaya.
  swh-ONEN: Utakapokuja, niletee lile joho nililoliacha kwa Karpo huko Troa na vile
    vitabu vyangu, hasa vile vya ngozi.
  wbi-wbi: Umwenda ghula ghuno nikaghulekileku Tro khu karpo, pano ula vughukwisa
    ghwisaghe naghwo, palikimo nhi fitabu fila ifya ng`wembe.
  bba-bba: À n wee, ɑ nɛn woorun yɑberu tɑmɑ te nɑ deri Torɑsiɔ Kɑɑpusin wɔɔrɔ, kɑ
    mɑɑ nɛn tirenu, n ku mɑm ko ni bɑ kuɑ kɑ ɡɔnɑ.
  eng-KJVCPB: The cloke that I left at Troas with Carpus, when thou comest, bring
    with thee, and the books, but especially the parchments.
  kgk-NT: Ereju ramo eru katu xe-vy xe ao jo'avy Trôade tetã-my aheja va'ekwe, Carpo
    róga-py aheja va'ekwe. Eru ave xe-vy xe kwatia. Vaka pire-rehe oĩ va'e nhe'ẽ aipota
    eterei ereru.
  waj-waj: A niisi ngiee ni yaapaivaa na yoosinna Toruaasaa vaidiivaa nnutuuvo Karapaanna
    nnauvaki kiaivaata varee ngianee. Ni yanaiyauvaa varee fayai nnabaiyauvunu fafaara
    reeraiyauvaatama varee ngianee. Sa iyauvaara taunnu kiee pikiee ngianee. Iyauvaatama
    varee ngianee.
  cpy-cpy: Aririka pipokanaki eeroka, pamaenawo nowewiryakowo nookanakiri paerani
    nampitsiki Troas ojeekira ipankoki Carpo. Nokoyi pamaenawo nojankina-yitani jeekatsiri
    janta. Riira nokowa-perotzi piyoshiiteri pamaenari nomashi-tsite nojankina-yitziri.
  mpx-mpx: Sauga ebo nu nem, o holahola babalona nu ahe nu pwatanim, valila ya tataluwana
    Kapasi elana panuwa Tilowasi. Ge no buki bolo bwasumu kunisina elana hi ginoliya,
    ge i ola al no buki gegewel, nu bugul pwatanim.
  wbp-wbp: Kajinpa yanirni nyampu-kurra, ngaju-nyangurlangu wawarda maninjarla kangkarniji
    kujarna yampijarni Karrpuju-kurlangurlaju kirringkaju Turajarla. Manu puku-watiji
    kangkarni yangka kujalu ngurrju-manu pipa-jangka. Ngampurrparlu yungurna-jana
    nyanyi puku-kari-wati kujalu ngurrju-manu pinti-jangka narnukutu-kurlangu-jangka.
    Ngularrarlangu-jukuju kangkarni.
  luo-luo: Ka ibiro to ikelna lawa mane odongʼ kuom Karpo e dala mar Troa, kod kitepena,
    to moloyo mago molos gi pien.
  nhe-NT: Quema tihualas, techhualiquili notlaque tlen nijcajtejqui ipan ichaj Carpo
    ipan altepetl Troas. Nojquiya xinechhualiquili nopa amatlapohuali, pero achi más
    nijnequi xinechhualiquili nopa amatl tlen ipan nitlajcuilohuayaya.
  aii-aii: ܐܝܼܡܲܢ ܕܐܵܬܹܝܬ ܡܲܝܬܹܝܬ ܠܵܗ̇ ܥܵܒܵܝܬܵ‌ܐ ܕܫܒ݂ܝܼܩܵܐ ܠܝܼ ܠܟܸܣ ܩܵܪܦܘܿܣ ܓܵܘ ܛܪܘܿܐܘܿܣ،
    ܐܘܼܦ ܡܲܝܬܹܝܬ ܠܗܘܿܢ ܟܬܵܒܹ̈ܐ، ܐܝܼܢܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܟܬܵܒܹ̈ܐ ܕܓܸܠܕܵܐ.
  esk-NT: Qakugu aggiaqsiyuvich saagaġumigiñ quppiġaaġa unisaġa Troas-mi Carpus-mun,
    makpiġaatlu suvaluk qisiŋñiñ piḷiugat aglaktuġvitka.
  msb-msb: Pagpakadi mo, darha an pangsuon ko na bado na nabilin ko kan Carpo didto
    sa Troas. Darha man an mga libro lalo na gayod idtoʼn mga kasuratan sa anit.
  cpa-NT: Jøng² ca¹co¹jni hmøah¹² dsiég² quieg¹ ja³quiah¹³ Carpos jøa³juøi² Troas.
    Na²ja²cángh² hmøah¹² jøng² cu¹dsie¹² quianh¹³ si² na³ma²ŋiéh¹hning. Jøng² tiog¹³
    na²ja²cángh²hning calah mu³si² quieg¹.
  dso-dso: ତୟସ୍‌ ନଅର୍‌ ଚାଡ୍‌ଲାବେଲେ କର୍‌ପର୍‌ ଗରେ ମୁଇ ମର୍‌ ଅଡ୍‌ବାଟା ଚାଡିଆଚି । ତୁଇ ଆଇବାବେଲେ
    ସେଟା ଦାରିଆଉ । ଆରି ମର୍‌ ବଇପତର୍‌ମନ୍‌ ଆରି ଲଡାକେ ଆଇବା କାଗଜ୍‌ପତର୍‌ ମିସା ଦାରିଆଉ । ମେଣ୍ଡାର୍‌
    ଚାମ୍‌ ସଙ୍ଗ୍‍ ତିଆର୍‌ ଅଇଲାଟା ଚାଡ୍‌ବାର୍‌ ନାଇ ।
  meu-meu: Egu hetaru Troa ai na rakatania, Kapo dekenai, o maimu negana ai bavabia
    kau; buka danu; a hereana be kopi, toretore ḡaudia.
  yva-NT: Syo sya ansuno mamoane raugaje ntami no arakovo Karpus arijat no munijo
    Troas. Weti arono nyare nde rinai, syare nyo sya ansune wato raugav. Sya bukuge
    ntami tavon, syare nyo raugavere tavon. Bukuge umaso inta mamo maere kea veano
    ranari, omirati ibekero rai rave.
  dgc-dgc: Kéange mo se, éy kébilén mo tu diyaket ko a niwahak ko ni Karpo ta Troas.
    Pati du libru. Pero i mas mahalaga a kébilén mo éy du sulat.
  zpm-NT: Ni psoladzpaa guiaadnie luu lar ne rbiix naa, miṉe psaṉ naa guiedz Troas
    lidz Carp; ni guiaadnie luu grë xquits naa. Ib guiaaṉladzd luu miṉe nac grë guits
    nroob ga.
  hix-NT: Rohononàtho ànomye, Tàroakne ho. Kahpu hyawo rma ànomye. Àrotho ryhe soko,
    oyomoknàtoko. Rokaryehtanàtho xarha soko. Àmenhosahonhàràtho xarha soko. Àrotho
    xe rma haxa wehxaha.
  sim-sim: Os mi rakuna wolo kousamba anhi os aka Karpushik yanga Troasik a halahanda
    oson er nga laharaka. Uhu jekamba ondon amber laharaka. Uhu jekamba ol sipsip
    sishik li kayihindan hishakashawa hala! Er nga laharaka.
  npi-ULB: तिमी आउँदा मैले त्रोआसमा कार्पससित छाडेका कपडा र किताबहरू, विशेष गरी चर्मपत्रका
    मुट्ठाहरू लिएर आऊ ।
  cgc-cgc: Daw miling ka di, apitan no ake na bayo na pangsampaw na nabilin ko kan-o
    ki Carpo naan ta syudad Troas daw dleen no di ki yaken. Dleen no man di mga libro
    ko an dyan, labi en gid dleen no di ake na mga papilis daw sinulat.
  tim-tim: Akto togowerâm âmâ dâpgât hâk pekeŋe Troa kepian Kapo yâkgât emelan katere
    talep are meniŋmâ togowen. Hain akmâ kulem esenŋe yânŋe akto soŋgo hâkŋe kulem
    siâ tatâp are olowâk meniŋmâ togowen. Dâ soŋgo hâkŋe aregât nelâmgiŋbop.
  yor-yor: Aṣọ òtútù tí mo fi sílẹ̀ ní Troasi lọ́dọ̀ Karpu, nígbà tí ìwọ bá ń bọ̀
    mú un wa, àti àwọn ìwé, pẹ̀lúpẹ̀lú àwọn ìwé-awọ.
  wos-wos: Méni yata, méni wuna yifa yandéka némafwi sanda wur hérae hura yataméni.
    Troasmbu wuni wun sanda wur taka, nana nyayika Karpusna gembu. Wuna nyinga akwi
    hérataméni. Meme bali séfimbu hurundan nyinga hura yaméte wuni némafwimbu mawuli
    ye. Wun séfimbu hurundan nyinga, wuna nawulak nyinga akwi, hérae hura yataméni.
  emp-NTPO: Bʌ zebʌrʌd̶e mʌ̃a jĩsua carea jʌ̃barida enedua. Maʌ̃da Troa purud̶e, djaba
    Carpo ded̶e b̶esia. Idjab̶a mʌ̃ carta b̶eara enedua. Mʌ̃a biara quĩrĩã b̶ʌa mʌ̃
    carta animarã ed̶e b̶ʌ́ b̶eada.
  eng-F35: Bring the cloak that I left with Carpus at Troas, when you come—and the
    books, especially the parchments.
  ind-ind: Waktu kamu melewati Troas, tolong ambilkan jubah tebal yang saya titipkan
    pada Karpus, juga kitab-kitab saya, khususnya yang dari kulit.
  pes-OPCB: وقتی می‌آیی، فراموش نکن ردای مرا که در شهر تروآس نزد کارپوس گذاشته‌ام،
    همراه بیاوری. در ضمن، کتابها، بخصوص اوراق پوستی را نیز بیاور.
  mpt-mpt: Kobo tlang gaebo utneba Tloas bib uto ne youm teke Kafase am tam daba tlibue
    dubutnena bianeba eka buk osa oleb na tele! Kobo buko eil aalo klaniba o dimo
    wengo dolaibbuo mo dokobkenomone! Kla fumbianeba omeb tele!
  ssx-ssx: Ya kosa꞉ dauta꞉ mo Todoa꞉si da hala꞉ hali Kapusima꞉ wia hawaena꞉ epoa꞉ma꞉
    neke ipulu hata꞉ta꞉ mea꞉tiki a꞉pa꞉peke. Ya bukamanu tonka꞉na꞉ mea a꞉paaso hata꞉ta꞉
    mo hande hoteke yonkelekema꞉ wa꞉pa꞉la꞉ buka manuta꞉ ota꞉ hone na yonka꞉lapeke.
  mkl-mkl: Bii ì wɑɑ nɑɑ, soom kumboo ku nyɑ tũtũm wɑ iyi ǹ jɔ̀ Torɑsi kpɑsɛ̃i
    Kɑɑpusi, do tiɑm ŋɑ, iyi í re mɔm nŋui í jɛ iyi ɑ̀ ce do bɑtɑu.
  gaq-gaq: ତ୍ରୋୟା ଇନିନ୍ନିଆ କାର୍ପସ୍‌ନେ ଡାଗ୍ରା ନେଙ୍ଗ୍ ଆଣ୍ଡିନେ ସକା ଆଃତାର୍‌ଚେ ପାଙ୍ଗ୍ ନ୍‌ଲେଃକେ
    ପେ ପାଙ୍ଗ୍‌ନେ ବେଲା ଆମେକେ ସଙ୍ଗେ ଡୁଙ୍ଗ୍‌ ପାଙ୍ଗ୍‌ଲାପା । ନେଙ୍ଗ୍‌ନେ ବଇ ଉଗ୍‌ସା ବଇ ଆଣ୍ଡେଙ୍ଗ୍
    ଡିଗ୍ ଡୁଙ୍ଗ୍ ପାଙ୍ଗ୍‌ଲାପା ।
  gof-RNT: Neeni yashe, Xiro7aada kataman Karppoosa matan aggada yida ta kootiyanne
    maxaafata taw ekkada ya. Ubbaka galbban xaafettida maxaafata ekkonna yooppa.
  unx-unx: ତ୍ରୋୟାସ୍‌ ସାହାର୍‌ରେ ଆଇଙ୍ଗ୍‌ କାର୍‌ପସ୍‌ତାଃରେ ବାଗିକାଦ୍ ଲିଜାଃ ଆଡଃ ପୁଥିକହଗି
