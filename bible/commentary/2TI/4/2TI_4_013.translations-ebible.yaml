    librücunatanäqa paqtam qonqecamunquiman.
  gaw-gaw: Na uḏinna amu lamen dahil Troas ap̱a Kapas laugp̱a ap̱a uumi daaṯe amu
    na aon uḏie! Buk oh ele aḵan uḏiḵutnu ool daaṯe amge buk laa, ag buk amu keeke
    laa onig pasment, amup̱a hep̱ig ele amu, na amu aon uḏiḵutnunab ool daaṯe.
  nca-nca: Komo kowe punu-punu piru ka Tiroas yendémo topone Karupus koya rotanowó.
    Ŋuya neneŋo sokome ŋu soso siyika mahiní. Asa sokome makao kowímbo towaŋgurí ŋu
    ma rotowero.
  zpz-NTPP: Ornu cyid ru, orzeꞌ cyid nur chacyet ne̱ nu bzeeña̱ Troas yuꞌ Carpo. Nunu
    niꞌ ziꞌl cyid nur de libr ne̱. Nunu ricy zir ñi presis nu cyid nur gyicy pergamino
    nu taꞌ riidz lo zeꞌ.
  zac-NT: Iurë guídël, biaꞌa lari capë nabësëana Troas lidchi Carpo. Nu zac biaꞌa
    ra librë nu ra Sagradas Escrituras.
  kyg-kyg: Ekaeꞌmo nalonokuꞌnimo Toloasi taonifiꞌmo Kapasi nopiꞌmo ataleꞌnovanagi
    aliteka muki mukuꞌaꞌnimo alinika eganaꞌmonanafa sipisipi agufaletiꞌmo alo huꞌnaya
    mukuꞌniꞌeꞌmo lusi kava huno nahauꞌniyanagi oꞌataleka alinateka eno.
  kmk-kmk: Ot nu umoy ka’t tu isaliaḻam dit kagoy ku un imbanat ku kan Carpo utdin
    Troas. Idatong nu pay dat iblu, taḻon sidat nakwa si geddang.
  cao-NT: Joquí tsi noho saco mi bëno. Troás tsi ë jisbëriani quiha, Carpo xobó no.
    Jasca, toá xo noho libro bo, noho papi bo. Tihi cabo ri mi bëyono.
  bbr-bbr: Na kowauria, isan omjo rumukäu Troas mena Karpas nukan owa ute koimin,
    kiro pak isan karauk buk pak oiar kowam. Keseria, na karauk buk opur keraus ate
    moin kiro pak erek oiar kowam.
  inb-inb: Kam samu­ura, Troas pui­blupi waugki Karpopa wasipi nuka sakiska chura­ri­diruta
    i libru­kunata apa­mu­wangi. Chi­mandaka, iskribi­raiaska kara­kunata mana kun­ga­ris­pa­lla
    apa­mu­wangi.
  hrv-hrv: Kabanicu koju ostavih u Troadi kod Karpa, kada dođeš, donesi. I knjige,
    osobito pergamene.
  box-NT: Fo bò o ɓuen à ũ ɓuee lé ho Torowaasi yi à ũ lá ĩ báká beenì
    na á ĩ día o Kaapuusi cɔ̃́n ɓua ɓuennáa. Fo bò o ɓuen à ũ mún khuii ĩ
    vɔ̃nna, sɔ̃̀nkú ĩ sɔ̃nna na ho túaró wi wán.
  ote-NT: Nu xcrí ehe gui ha̱ncabʉ ma patꞌi duá tsopʉ Ntroa ja rá ngu ra cu Carpo.
    Ne gui ha̱ncabʉ ya libro. Nehe oxqui ma gui pumfri gui ha̱ncabʉ nuya libro dega
    xifri.
  wnu-wnu: Ne gor dierib qamb yonou mi goan buk qamb Troas end wogub diem eng baisab
    di, Karpus munait end. Ne buk qungau ger wai goant barsiamir eng ne at nasi wogub
    dierinen eng mom igub igo ba qas di.
  zam-NT: Co'se' yi'thl, lil favor, yi'th nol capot daa co' mtan'en liz Carp yèez
    Tro. Yi'th nol libr daa, ne. Per con' co' más naquin daa nac ye's co' nac xque'spe'
    daa. Bli favor, te' lezo'l ye'th nol ye's daa, ndee, Timote.
  zyp-NT: Na va sei tihtah Troas khua letei Karpa khatei ka seisaipaw ka angkilai
    khah va pho my lo. Ka cabu lingpakopaw sahlo, a biapui cai taco sapho cabu sahlo
    va pho khah monghly kheh lo.
  sey-NT: Mëꞌëpi dai dacaijë̱ꞌë, yëꞌë dëi juꞌi ca̱ Troas daripëna Carpo huëꞌena je̱o
    daisicore. Toya pëpë̱a cuiꞌne ca̱ꞌnina toyaseꞌeje̱ dacaijë̱ꞌë, ja̱re ai cuasayë.
  nvm-nvm: Regavo a igia ruakma ugon nun na azan abesvo iji na ai Troas e Kafason
    ar ijia abedeme ruainva iji abedie vo buk nun ijigam fefa iji na isoim nainva
    iji kedie ro.
  mps-mps: Nage enaba asobadi tama nago te eno kedau sogo gudubo bobage ugwa sela
    asao. Te ugwa eno te Troas hanude tagalali, te bidi Karpus aga bede munalubao.
    Tama tede muani buku dabe me sao. Tama bugagia dua mu nago te eno sipsip wali
    dabego nigali te buku dabe sabo te homu munu me gegeda peyu tagalamu dao.
  pab-NT: Maika hisohena hoka hakolaheta nomani niminase nahalakihenere Trôade nali,
    Carpos hanakota. Maika hakolaheta nomani baberanae. Maika babera militi nomakerenae
    kaisere hakolaheta.
  llg-llg: Mete ma o mai, na, boso lilii muni au badu jeket fo au laꞌo élan nai Karpus
    uman, nai kota Troas. Ma boso lilii muni au susula nggala, nakalenak nana sulak
    nai banda louk.
  kyf-kyf: Nɩɩ, na -gʋslunaa ɩn tɩa Tloasɩ -mɔ Kalɩpusɩɩ -buduŋwɛɛ, -ɩn -yɔ we yi,
    we -yɔ na glɩglɩ -sɛbhɛ. Nɩɩ, -ɩn 'na dlʋlʋ we nɩmɛku -nʋ 'wʋ -nɩ.
  tpi-tpi: Taim yu laik i kam, orait yu mas kisim dispela longpela saket mi bin lusim
    i stap long taun Troas, long haus bilong Karpus. Na kisim ol buk tu. Na lukaut
    tru bai yu no lusim tingting long ol dispela buk ol i bin wokim long skin bilong
    abus.
  mih-NT: Quɨvɨ quisun, cundohon minoo zahma coque sa zandoi ñuu Troas vehe ra Carpo.
    Ta tacuan tucu libro mi, ta ñiñi ca cuu si sa ma naa iñun tuti quisi ndyacon.
  qvh-NT: Troaschömi wauguinsi Carpupa wayincho punchö paytacaraycan. Shamorga say
    punchöta apacarcalämunqui. Saynöla libröcunatapis apacarcalämunqui.
  kms-kms: Nu guadi kin tende puayi nge saket Troas, Karpus nde si kiraq wuse kin
    te raqne ghandi. Di nge God ningg wand rise kin buk buagi te raghne ghandi, di
    buk umo chongo pe yembe mindiny kin te ei nei gheri piny wayequ.
  agn-agn: Mga paninga ngani tani, ekelan mo kay patigayon tang takolong madamel ang
    bino-wanano ong ni Carpo don ong Troas. Ekelan mo ka tang yen ang mga libro, labi
    ra enged tang mga sinolat ong olit ta ayep.
  nhi-NT: Ihcuac touitz ixconualica noololol tlen onicau icah in altipetl Troas ichan
    Carpo, uan in amatlahcuilolten, ocachi yen tlahcuilolten de cuitlaxtli.
  ttc-NT: Oj atzaj, otzajel awin ch'in te ntxo'w aj okaj nsi' tuj amaq' Troas tuj
    tjay Karp, b'ix ax kye u'j b'ix te aj mas presis kye u'j pergamino.
  dan-1931: Når du kommer, da bring min Rejsekjortel med dig, som jeg lod blive i
    Troas hos Karpus, og Bøgerne, især dem på Pergament.
  kwj-kwj: E, mi takoni heiye ki soꞌoindau siyoti ti Toroas ko ki Kapas aka tiki o
    ani hanjaꞌaisiro ti ma ani rata. Wosini ele dau buku le okwe ma ete ani ratasi.
    Woroti omwe tupu ki wosiro chengi ele ni mi rata ki ani okokonandau.
  vie-OVCB: Khi đi, con nhớ đem chiếc áo choàng ta để tại nhà Ca-bút, thành Trô-ách,
    và sách vở của ta, nhất là các quyển sách da.
  kze-kze: ááéma Táróasi-naopa'a kesí kwáá'a tuwááwánana Kápása kárákwiraivo maimaé
    téma aúváí-kwandaaigwara'a aiva-tántáá'á sáwíyan-auvaigwara'a maimaé tiyó.
  mpj-mpj: Yiipirnin yanku tawun Turuwajawana, julyjurna junu yanu mirlimirlikaja,
    Kapajaku ngurrangka. Kuurtu jumawartakamu mirlimirlikajajun manku katikurnin.
  lbk-lbk: Chag-osem akhes nan kifaongko ay khinayadko ken Carpo id Troas, ya nan
    cheycha'y liblo, am-amed nan tapina ay papilisko.
  mto-NT: Ku veꞌe mmé̱tsu̱t, myakmínup tseꞌe toꞌk aaj je̱ vitu̱niꞌkx juuꞌ a̱tseꞌe
    nmaso̱o̱k je̱ja je̱ Carpo tya̱kꞌaajy je̱m trooasit kyajpu̱n ka̱jxm, nay veꞌempa
    a̱ts je̱ nna̱k je̱ts a̱ts je̱ nꞌak axaaꞌch joma veꞌe juuꞌ jaty javyet, vinko̱pk
    je̱ ak axaaꞌch.
  bzh-bzh: Bë ġenam, og gweḳo tob-ayööng-yi sën sa hebë meneggëp Karpus ben vu Troas
    lo, los ḳapiya sën neggëp ving lo, meġenam. Gesu kwam birek in sipsip navi sën
    hil neḳevu ġaġek raḳ lo, gaḳ gweḳo nam geving.
  guj-2017: તું આવે ત્યારે, જે ઝભ્ભો મેં ત્રોઆસમાં કાર્પસ પાસે મુક્યો હતો તે લેતો
    આવજે. વળી પુસ્તકો અને, ખાસ કરીને જે પશુના ચામડામાંથી બનેલા છે તે.
  jvn-NT: O ya, nèk mbréné kowé mampir nang nggoné sedulur Karpus nang Troas, awit
    jasku ketinggalan nang kana. Dityangkingké pisan lan buku-bukuné mbarang. Sing
    tak butuhké tenan ya buku-buku pèrkamèn gulungan. Kuwi aja sampèk lali.
  byr-byr: Gɨmɨ “Wɨma!” daꞌgɨzɨyagaaꞌ nɨmɨre yɨvɨta yɨrɨlyagaaꞌne saamɨnya dazaꞌ dɨnyɨmaaꞌdeigɨnyɨ.
    Yɨvɨta saꞌ anga Tɨrawaazɨ Aꞌmwe Kaapazare angevɨ wakesɨ. Nabaai bukuya kɨnɨjɨ
    maaraꞌgɨzɨ nabaai navɨka nyɨwɨdɨꞌdeꞌna sipɨzipɨyangɨre kɨlaakengɨ yavɨkarinɨkejɨ
    dɨnyɨmaaꞌdeigɨnyɨ.
  ian-ian: Tak alagumba kwusowa waavwi Troas walɨnja ngepmamba laapmiga taagala kwagalalaayawun.
    Kɨta nyan Kapas wan waavwi kat vɨga lɨndɨ. Yameya njɨmbla wan waavwi kwutaa agiyambamɨn.
    Wuna buk wuna pepa kwutaa agiyambamɨn. Nɨma maawut yelavɨka lɨgowun wat pepa kat
    Kiyatapman agiya.
  hun-hun: A köpenyemet, amelyet Tróászban Karposznál hagytam, jöttödben hozd el és
    a könyveket is, különösen a kéziratokat.
  mcf-NT: Shubu dadpen icquid Todoas caid yacno Cadpo cuëmëdquidën shubun con na niamëdaccondashe.
    Con dashcute ëmbi dada uaidbëdta bedbëtsenec cho, mado. —Abitedi buantiapimbo
    iquebi —queshun nëish yua bitsi nacnenaid dada uaiduidtsëqui bëta.
  kjs-kjs: Gore ne epolalo pali-daare nana saket mo Karpus nipu kalisua-le Troas su-para
    wia-le neme ora puma mealepape. Go page buk mea epali rabu mo hos yogaleme warili
    buk-ri neme lisua-le ora maa epape.
  mni-mni: Nahakna lakpada Troas-ta leiba Carpus-ta thanamba eigi achonba phi adu
    pubirak-u; aduga lairiksing adusu pubirak-u maru oina sa-unda i-ba lairiksing
    adu pubirak-u.
  yad-NT: Ya̱numatiy jnintyi, ya̱jtu rumusirya sudorajisiy raryetya̱, raryeje jiryatiy
    ratyocheda Trúvasimyura, Cárpu rorimyu. Ya̱jtura catera padye nu̱chara risa̱ju̱,
    dantyamu̱y ne ya̱jachipurya racyateravi̱ rañu̱yadaju̱ntiy.
  mxb-NT: Tá va̱són, dá kaneꞌón kotói̱, táꞌa̱n ña̱ ni̱ da̱nkooi ñoo Troas noo̱ kúú
    veꞌe Carpo, ta kaneꞌe taꞌánón libroi̱, ta o̱ sa̱ nándodóo̱n kaneꞌón libro ñíi̱
    kisón.
  pon-2006A: Eri, ni ahnsou me ke pahn kohdo, ke ahpw wahdo ei sekiden me I pwilikihdi
    rehn Karpus nan Troas, oh pil iangahki pwuhk ko, ahpw keieu kesempwal ke en wahdo
    pwuhk kan me wiawihkihda kilin sihpw.
  maq-NT: Hya xi cuindove ne, ndovecueje tsjian tsangá naha xi cavejñá ndava cha Carpo,
    ngajan nandya Troas. Hacuaha cojo xujun naha, hacuaha cojo yëjë ni sa xujun naha
    ne, ndovecueje.
  hto-hto: O billɨ́ruimo cue fɨeca emódomo jɨtáraroi o atɨri. Naui Troas jófuemo ite
    Carpona mámecɨredɨmɨe jofomo cue fɨeca. Daje izói cue rabénicuaɨ o atɨri. Iemo
    jɨáɨe cuega rábiaɨ féitañeno o atɨri, mei afébiaɨna ɨere jitáidɨcueza.
  por-BRBSL: Traga o manto que deixei em Troas com Carpo quando vier - e os livros,
    especialmente os pergaminhos.
  ces-NKB: Až půjdeš, přines [mi] plášť, který jsem nechal v Troadě u Karpa, a knihy,
    zvláště pergameny.
  cui-cui: Poxonae nesiwa denam, inta carenande po paparuwa aitiyʉ, po paparuwa cuentan
    pon Carpo, bapon pia botha tatsi Troas tomaratha. Diboronno inta carenande, yawa
    paperanno inta carenande xua inta ainya cui pocotsiwa.
  boj-2014: Ni ijoq bqa osimqa ijo gara jugo Troas qureq di uratem qaji di osim osau.
    Agi Karpus aqa talq di uratem unu. Ijo buk qudei dego osau. Ariya ijo pepa lulumo
    qudei wagme naŋgo jegara na gereiyo qaji di dego osim osbetbe. Ni are walmaiq.
  eng-OEBUS: Bring with you, when you come, the cloak which I left at Troas with Carpus,
    and the books, especially the parchments.
  eri-eri: Saini ne mayau ganga wonga, ji yame saket ufaro Troas taon langa, Karpus
    nomo mata langa awene waha tetamai hayau. Onodu buk fere elegou. Onodu ne ure
    dewau, nere buk kaafa osoko langa atane waha bonahe agene kuli adai digou.
  aly-aly: Ngarl apetyem apekan, ngap alhem apmer yanh-angkwarr Troas-angkwarr. Athan
    apmer yanh-itwew panty atyenh iwerl-alhew artwa Carpus-itwew. Ntwa panty akngetya
    atyeng-warl. Pwek atyenh-rnem-then akngetya. Nga iylpelerrey-angenh-antey pwek
    nanikwet yenp-penh yanh-rnemew, ntwa akngetyarl, impen-antey.
  wiu-wiu: Timosi ne nekepa anu tokoo kawatekou mamina petene moa aua notokamene.
    Teroase take eya ago Kapasi neme pikoa metekamene wane meane pokouna maminake
    uku. Anu boku-kitika aua notokamene. Meme kai kepeneme latiane boku-menepa wene
    kayapekileka toamoa oto aua notokamene-ye.
  swe-swe: När du [Timoteus] kommer, ta med dig manteln som jag lämnade hos Karpus
    i Troas [på vägen från Efesos till Rom]. Ta också med böckerna, framför allt pergamentskrifterna.
    [Det blir snart vinter och Paulus behöver sin mantel för att inte frysa.]
  cth-cth: Hahoi, Troas kho Kapulet im ka ceitakhai e angki, cakalawng, hoi alawkpui
    lah phaivuen cauk hah pahnim laipalah uren thokhai lah a.
  mti-mti: Ne Toroas apa wakenawa Karupas gumbe wape neuma yankweg onedna. Ge nenan
    ongetan awa wape neuma auka onaga. Sira buka tam onaga. Ne imunap buka me sip
    kwapiwa gumbe ainamiyawa tam onaga.
  pad-NT: Trôade sidajia ikaikahini vani ianikha bana ida kodimakari odoki oigamina
    Carpoa biakadava'a'iki. Ianikha jaboni bana ida papira onajiri'iki, papira hoariha
    hiki mahija ivikhavini kodiania. Onofi'oamanija ida igitha asafini kapapirahi-ra
    ivikhavini.
  twi-twi: Sɛ woreba a, fa mʼatade a migyaw wɔ Karpo nkyɛn wɔ Troa no brɛ me. Ɛyɛ
    a, fa me nwoma mmobɔwee no nso ka ho, ne titiriw no nea wɔde aboa nwoma yɛe no.
  hlt-hlt: Na lo vaengah Troas kah Karpuh taengah himbai neh cayol olpuei la maehpho
    ka khueh te hang khuen.
  tbz-SIM: Kɑ̀ɑ kɔ̀riní ɑ n tɔní n yɑɑ̀bòrì n yóu dì Todowɑɑsi, Kɑpuusi cĩ́ɛ̃̀tɛ̀,
    kɛ́ntɔnní m pɑ́tɛ, ɑ bɑ́ɑ́ yɛ̃̀ nhɑ bo n tɔnnímɛ̀ Kuyie nnɑ́ɑǹtì kpɛyɛ.
  san-GUJ: યદ્ આચ્છાદનવસ્ત્રં ત્રોયાનગરે કાર્પસ્ય સન્નિધૌ મયા નિક્ષિપ્તં ત્વમાગમનસમયે
    તત્ પુસ્તકાનિ ચ વિશેષતશ્ચર્મ્મગ્રન્થાન્ આનય|
  amx-amx: Ntwang apek petjemarleng, coat tjengenh-arlk tjeng angetjang. Thang coat
    renh Troas town-ek impetj-alhekarl, artwang Carpus-el-arleng. Carpus renh pawenhang
    coat tjengenheh. Pip tjengenh map-arlk angetjang, pip nheng nanekwet yenp-penh
    mpwarekarl inenh-arlk.
  ake-NT: Ɨuyepʉ a'tai, upon pʉro'pon mʉnepʉi' unnɨmɨ'pʉ Tʉrowas po Karʉ'pas piyau,
    ukaretaai amon ton nɨrɨ, o' pi'pɨ konekasa' ton kuru, mʉnepʉi'.
  qvn-NT: Nä shamurga apacarcalämuy capötïta. Chaytaga dëjarayämü Troas marcachrümi
    Carpopa wayinchru. Apacarcamuytag librulacunatas, jinaman mana isquirbishacuna
    garaläcunatas gongaralämunquimantag.
  tku-NT: A'cxni' nata'na', calī'ta' quincapote tū icmakxteknī'ta'ncha' na ixchic
    Carpo xala' nac Troas. Cacālī'ta' quilibros. Jā tipātza'nkāya' tzamā' quinca'psnapna'.
  bjk-bjk: Nang bara u wanot ta, örobo kip ina man niang e xo wan lie sik arixe me
    Karpus singan Toroas. Örobo kip bölök abo buk. Ma örobo mana lölös sa xikip abo
    ginigeet kabise.
  msy-2020: Nɨ izɨsɨ, nan azenan azuir korotiar ruarim inigh izɨ. Kɨ Troasɨn nguibamɨn
    ikia Karpusɨn dɨpenimɨn anetaki. Egh akɨnafarir rɨghiziba sara inigh. Bar bizir
    ekiam, nɨ akɨnafarir me asɨzir inibar ingariziba inigh izɨ.
  bpr-bpr: Na ku ta gadini ge, begam nebe do i saulgu mangfel ta tagakgu ku Karpu
    di Troas. Na lêam nebe do i dad librugu, na faginam i dad too mabtas sulat.
  cle-NT: Hi³ja̱³ liu³u²xɨ³ mɨ² mɨ³hi²jay¹ nɨ³, mɨ²ja̱³ hi³ca̱y³ mɨh³dxaá³ chieéy⁴
    hi³ gá⁴cueeh⁴²á² chiáh² Carpo nɨ³ fɨɨ³ Troas. Ba² liáh³ja̱³ diáh⁴ ya̱á̱³ xi³,
    baáy⁴ diáh⁴ meh¹xi³ chieéy⁴ nɨ³.
  txq-txq: Mete ma o mai, na, boso lilii-ndondou haꞌi muni au badu hanang fo laꞌo
    elan nai Karpus uman nai kota Troas. Ma boso lilii-ndondou haꞌi muni au susurang
    nggara, lenak bali neni surak nai banda rouk kara.
  aaz-aaz: Karu ho uum ate, kais amnikan he mait meik maan kau au baur mainikin reꞌ
    au umaik ee et naiꞌ Karpus in umi, et kota Troas. Ma kais amnikan he mait meik
    au tuis ein naan, anneis-neis reꞌ au ꞌtui sin et pasu.
  qup-NT: Shamuhushpayki kapaynita apamupay, Troas llaktapi wawki Karpopa wasinpi
    sakishkaynita. Chaymanta libruynikunata apamupay. Tukuymanta ashwan munaynima
    apamupanaykipa chay karamanta rurarishkapi killkarishkakunata.
  dop-dop: Mɑ yelɑ mɑ kpɑɩ kɛ Kɑlǝpusɩ tɛɣɛ Tʋlʋwɑsɩ, ye n kɔŋ ɩlɛ n kpɛŋnɑ nɑ ń kɔnɑ.
    Kpɛŋnɑ tɔtɔɣɔ mɑ tɑkǝlɑsɩ, nɑ nsi mɑ tɩɩ kǝlɑ nyɩɩlʋɣʋ tɔɣɔlɛ tɔnǝŋ nyǝnsɩ.
  azb-azb: Troasda Karpın yanında qoyduğum yapıncını, kitabları, xüsusən, yazılı dəriləri
    də gələndə gətir.
  eng-DBY: The cloak which I left behind [me] in Troas at Carpus's, bring when thou
    comest, and the books, especially the parchments.
  guo-NT: Xam fʉlaeman wʉt, ¡nawexalaemno tajax, thuch naxoelxpox! Japox Troas paklowaxxot
    waeltax, Carpo pejbaxot. ¡Nawexalaemanbej tejew libros, asa-ʉafbej, xakoeyasi!
    Japapel-ʉaf xabich xan nawewe'p.
  hla-hla: Poata te la muma romana lö, ba lö te lue muma u hasobu u ngahangaha i tar
    tu la ba nama lia tere Kapas i Troas. Alö go lu hasema a man buk, na man pepa
    pan has te ngil korue gulia.
  mav-NT: Timoteu atoiat uheka­misa wato uipysop uhyt Kapu yat pe tawa Turate piat.
    Mi'i atiky­'esat eterut hap eut tuwywo. I'ewyte miwan ko'i itote tukup­te'en.
    Mi'i i'ewyte eterut o wy. Atiky­'esat po'og ipe totiat miwan.
  kpf-kpf: Gâ gâbamŋâ mâtâpkât hâmbâ Taroa kamânân, Kapo zâkkât mirin parâwan, zo
    mem gâban. Oi ekap topŋâ sot ilumŋâ zo aksik mem gâban. Ilumŋâ mân birâban.
  ppo-ppo: Tétu, ya̧lo bukutere kuti Troas bemó ya̧lo no Karpus-tamo mupa walepa,
    ya̧ wou sóró ape. Ya̧lo bopeyóló mulale asȩtere sókurape sóró wou, kale hupu
    sekaȩné aleale asȩtere sókurapekélé ai mulapa, taaróló wéni, mo sóró ape.
  hin-2017: जो बागा मैं त्रोआस में करपुस के यहाँ छोड़ आया हूँ, जब तू आए, तो उसे और
    पुस्तकें विशेष करके चर्मपत्रों को लेते आना।
  wol-KYG: Mbubb ma ma waccoon ak Karpus ca Torowas, booy ñëw, indaaleel ma ko, ak
    itam téere yi, rawatina téerey der yi.
  bef-bef: Alubeꞌmu nohutokamo yaꞌma yasi koli bilata nohuna guꞌi yaꞌma Toloasi hepatoga
    Kapasihi ai nonugu sigito moloꞌohunamo li netoto obo. To mono latahaꞌa bukuꞌnimo
    hiti to pepa hayaꞌa hiti mone moloꞌohunamo hiti li netoto obo.
  amm-amm: Yani atoli tuno siyoli na pa aniyo tumomono. Toluwa nokonuso utukaimoki
    mo, Kapaso anoniki, samukumono monoi. Yani puko mani, na pa iyo tumomono. Koloni
    tuno puko ititouniwoi noiyo fufolikoi. Na pa iyo tumomono.
  zaj-zaj: Uheza ngalila koti jangu, dija dinidilekile mmakono ga Kalipo mdiwambo
    da Toloa, vivija nigalile na vitabu vangu, ng'haning'hani vija vitendigwe na kwembe.
  chq-NT: Mi ñí³'i no cón³'on 'mɨ'jnʉ́² yʉʉ² lúu³uu 'e gasáa³aa fu inʉʉ tya' Carpo
    'in tyíin¹ Troas. 'Nó²'on cón³'on jon 'e jí² 'e gasáa³aa pe tyiin²gɨ 'e mo'jí²
    tyiia do, 'nó²'on joon cón³'on.
  swp-swp: Agu pereue lailai Tiroa eai ea laugabaei Karepo arinai, ena u laoma u abiyama,
    buka hinage u ledima, eo uriuri mamoe opina eai u abikomakomanidima.
  bjr-bjr: Qini suara qamunna Tarooasa maqusai faiqí moo auqu Karapoosana maaqaki
    quqaqaafannana anee aninana aimaree ania. Qini papiqauqa faqa qini akara papiqa
    faqa aimaree mini qimia.
  aby-aby: '@see-verse:2TI.004.012'
  eng-YLT: the cloak that I left in Troas with Carpus, coming, bring thou and the
    books — especially the parchments.
  jni-jni: Ayem innu geptu sam ceki u tarwasa ahira karbusi in ki udi e u en me, vat
    nan ti litfi tiginome.
  kne-kne: Yan mo omali ka, dag-osem din obolkot ay inpayag ko en Carpus ed Troas.
    Itapim abe din kalibrolibrok ya namnamed din nalopilop ay lalat ay nasolasolatan.
  tgj-tgj: Vdwlo no aarikudw Karpasnyi lvkobv Troas lo ngoogv vngyu kunam vji laklwk
    ha bvnglwk jilabv; kitap vdwaka bvnglwk jilabv, okv apin lokv mvnam kitap anga
    dinchi yabvka.
  gui-NT: Aeya cheasoya Troas pe Carpo jenta pe. Reyu yave chepɨri, eru cheve. Eru
    libro reta vi jare tupapire reta. Agüɨye neacañɨ tupapire reta güi.
  quc-TT: Are katpetik, chakꞌama loq ri nukaton ri xinya kan pa ri tinimit Troas,
    pa rachoch ri Carpo. Chakꞌama xuqujeꞌ loq ri nikꞌaj tzꞌuꞌm ri kꞌo tzꞌibꞌ choch.
  heg-NTPO: Eta ku maa lam, nadidingun in kil bel auk kaod metes sa deken, man auk
    nang ne Karpus uma, ne kota Troas. Nol nadidingun in kil auk in dula ngas deken,
    dudui pait ta in dula man auk dulan ne hmukit bulang nga.
  ptu-ptu: Maka' maiko, la umbabannä' jubaku indo kupatohho dio Troas illaam banuanna
    Karpus. Anna la umbabannä' duka' ingganna suha'ku, la'bi-la'binna indo suha' lollo'.
  bzd-NTPO: Be' we'ikèyö, mik be' datse̱, eta̱ ye' paio ki̱kkuö me'a̱työ Tróade Carpo
    u a̱, e' tsú̱bitu̱ ña. Ñies ye' yëkkuö me'a̱t tseë, e' shu̱a̱ we̱le tso', e' dör
    iyiwak kkuölit yöule yëkkuöie, ese ko̱s kiane ye' ki̱, ttè bua'iewa̱ tso' kitule
    iki̱ e' kue̱ki̱, e' ko̱s tsú̱bitu̱ ña.
  kwf-kwf: Ma ana kaidaꞋi Ꞌoke leka maꞋi ana, Ꞌoke ngalia maꞋi na toro keta nau ba
    nau ku faꞋasia maꞋi siana sa Karfus Ꞌi Troas. Ma Ꞌoke ngalia logo maꞋi na buka
    ba nau ki, ma tasa naꞋa neꞋe na buka leꞋa ba nau ki neꞋe kira saungaꞋinia Ꞌani
    na ꞋuꞋuila sipsip ki.
  eng-WYC-2017: The cloth which I left at Troas at Carpas, when thou comest, bring
    with thee, and the books, but most the parchments.
  eng-WMBB: Bring the cloak that I left at Troas with Carpus when you come—and the
    books, especially the parchments.
  zat-NTPS: Gate xidu', gúagu' gabán chia' da nucá'ana' xe̱zre Troas lizre Carpo.
    Cá'anqueze gu'u xiche ca' bcá'ana' ga na', ne da dxunte̱ na ba xen gu'u xiche
    ca' zaj naca na xide.
  spp-spp: Mu nimpaŋi, ma a ntòro Torasi kànhe e Karipusi yyére, ma a na vàanntinmbwɔhe
    shwɔ ma a ma, ná mii sémɛbii, ŋka sɛɛge wuubii kyaa li ɲyɛ mii na sèl'e.
  zty-NTPS: Katen' yido', bedjwá' laže' yichan' dan' bka'na' ḻo yež Troas ḻo liž Karpo,
    na' ḻezka' bedjwá' yiche ka', na' da' nakže blo, yichen' da' naken yid.
  mek-mek: Ke oi agomai aisama au aka Karpus, Troas taoninai eagu auga ega eꞌai lau
    eꞌu ama tiapuga ekae foafia fomaiseina. Ke eꞌu puka afeꞌi aꞌo faagaꞌiai kekapaiꞌi
    auꞌi isafa foafiꞌi fomaiseiniꞌi.
  aey-aey: Ijana lotoc ben momosonca ija Troas ono Kapas ebenna culem eu hina hu ono
    calimeg u ahogale. Buk filfilha cedi ahogale, buk leih dool ganacna mudein euha
    cedi ocnu bahic ahogale.
  urd-GVH: आते वक़्त मेरा वह कोट अपने साथ ले आएँ जो मैं त्रोआस में करपुस के पास छोड़
    आया था। मेरी किताबें भी ले आएँ, ख़ासकर चरमी काग़ज़वाली।
  ycn-ycn: Pi'ijnajica ee majó, pijña'á majó no'orumacá naquiyana, nuyurícare pajimila
    Troas e. Carpo ñacaré chu ricá. Pijña'á caja majó nupapérane piyuque. Richaje
    íqui'ica nuhuátaca pijña'acá majó nupapérane nulana'acare chojé.
  djr-djr: Ŋunhi ŋarra ganarrthaŋal Durawatjtja* wäŋa, ga ŋunhayin ŋarra barpuru ganan
    ŋulwitjpuynydja girri' ŋarrakuwuy ŋarra, nhawikal djägaŋurnydja yolŋuwal yäkuwal
    Gäpatjkal; gäŋun nhe dhu rälin dhipala ŋunhiyiny guyiŋarrpuynydja ŋarraku. Ga
    djorrany' mala ŋarraku nhe dhu gäŋuyi, yurr yuwalktja ŋarra djäl ŋuriki malaŋuw
    warrakan'ku barrwaṉ'ku djorrawny'tja ŋunhi biliŋuwuynha wukirriwuynha.
  kvg-kvg: 'Qo toqotøndoqav, noqa qozaq nonqo ndabua, no Tloas taon-te, Kapus-qa khoev-te
    qæ-ivav, qotøndó-ndáp. Neka noqa mbuk vøndō-upa. Noqa poev kandambaqape nqánek:
    Ta mbuk ndǿgo toqotøndó-upá, søvakha gigiap ngusum gi꞉khakheinømem.'
  rug-rug: Pana mae goi si mamu paleke mae nia sa qua koti sapu veko hola ia rau koe
    Kapasi pa vasileana Toroasi. Paleke maeni sari na Kinubekubere Hope ta viqusudi,
    meke gua tugo sari na Kinubekubere Hope saripu ta tavetae kapu kurukuru.
  hop-NT: Pu nu Troas ep ivö́sālay Carpus aw taviqw, um ason peqw put yawmani, pu
    hīhihta tutuvenita. Tis ōviy himuvuk̇at aṅ pey’yuṅqat um soon aṅqw qa kímani.
  san-URD: یَدْ آچّھادَنَوَسْتْرَں تْرویانَگَرے کارْپَسْیَ سَنِّدھَو مَیا نِکْشِپْتَں
    تْوَماگَمَنَسَمَیے تَتْ پُسْتَکانِ چَ وِشیشَتَشْچَرْمَّگْرَنْتھانْ آنَیَ۔
  heb-LB: אנא, הבא איתך את מעילי אשר השארתי אצל אחינו קרפוס בטרואס, ואת הספרים, והחשוב
    ביותר – את כתבי הקלף.
  caf-NT: Ndez tanyalh t'eh, sudzoot suba tolhchoos. 'I Carpus keyah Troas ts'ih 'en
    da buzih neinílhchooz. Nyoo khunek 'úk'e'éduguz, 'i chah to'a, 'ink'ez ndai ndi
    khunai zuz 'i buk'une'úsduguz, 'i bunaoodolnah gunih. 'I soo buka' nuszun.
  mio-NT: Na cua quichi ndaca cun ticati yu, vati nacoi chi chi ñuun Troa. Vehe ra
    Carpo nacoi chi chi, ta cuni tahin tutu yu cha iyo tican, soco nini xaan ca cuni
    yu tutu ñiin.
  srq-NT: Ae asecha saco sembae nae, eru beɨ seje ndechu mose. Asecha que Troas ra.
    Carpo chuchua. Libros abe eru beɨ seje. Sechɨmbesa papeles sɨ ra eretesareɨchɨ̃.
    Eru beɨ seje.
  kje-NT: Om mai, modiyedi rain lapa nanaru man i hoikaruwedi lolo kota Troas aile
    Karpus nin nakar. Modi ainu'u horok lunlunne, la yon hamlinu ainu'u horok rodi
    ha mormori ulikn hihi'ie haenhi.
  gaz-gaz: Ati yommuu dhuftutti waaroo ani Xirooʼaasitti Kaariphoos biratti dhiisee
    fi kitaabota maramoo, keessumattuu kitaabota gogaa duugamaa sana naa fidi.
  kud-kud: Ebe ulalaoma tupwana yagu ginauli uvaidi, agu luwuluwu mwalona Tilowasi
    ainai yalaugabaidi'o Kaposi yana vadai, yo yagu pepa abalaulele yo yagu bukiwo,
    hiya nuwanuwagu uvaidima.
  urb-NT: Toroa ok ta pe Kapo ixo. Ihẽma'e mundeha ihẽ amupyta ipe. Pukeka aja mundeha
    ke. Nde erejur rahã, ame'ẽ ke erur tĩ. Paper ke erur tĩ. So'o pirer ke te'e mujã
    ame'ẽ ke. Ame'ẽ ke erur tĩ. Ame'ẽ ke ihẽ aputar katu te.
  fra-LSG: Quand tu viendras, apporte le manteau que j’ai laissé à Troas chez Carpus,
    et les livres, surtout les parchemins.
  san-HK: yad AcchAdanavastraM troyAnagare kArpasya sannidhau mayA nikSiptaM tvamAgamanasamaye
    tat pustakAni ca vizeSatazcarmmagranthAn Anaya|
  cak-SNT: Antok xcapa, tacꞌama-pa jeꞌ ri nu-capa ri xinyaꞌ can pa rachuoch ri hermano
    Carpo pa tanamet Troas. Y caꞌcꞌama-pa jeꞌ ri nu-libros; y ri más nivajoꞌ ja ri
    i-tzꞌibꞌan choch tzꞌun, ri niꞌeꞌx pergamino cha.
  uvh-uvh: Ka gu i abonga wa naganing saket ka Kapas ning yak ganang Troas yong unggung
    kabiguk wara'guk bemnama abe'. Abanga midi umpang wara'guk manggara abe'. Ka naganing
    kudi umpang tangkunang urang wa nakube mo' te', nakeda sini' tanga manggaknama
    abe'.
  ino-ino: Kakaeya esanate yatala yasi kena'ni Taloasi kumate Kapasi nopi atale'na
    e'noanaki kakaeya ne'ali'ka avo'ni'ae ali'ne'ka eno. Mememo akufaleti alo humale
    avofe lusiya huno ne'nahaiyanaki ali'ne'ka eno.
  gnn-gnn: Ŋunhi ŋarra gonha'yurruna Dhurawatjtja wäŋa ga ŋunhayina ŋarra gonha'yurruna
    ŋarrakuway guyŋarrwuynydja girri', ŋunhayina Gäpatjkalana yolŋuwala djäkalili.
    Märraŋana lili ŋunhiyi guyŋarrwuynydja ŋarraku, bala gäŋana lili, ga biyapul ŋarra
    ḏukṯuk nhe yurru gäma ŋunhi djorra' malanha, yurru yuwalktja ŋarra ḏukṯuk wal'ŋu
    ŋuriki djorra'wu ŋunhi wukirriwuy barrwaṉ'lili wäyinlili ŋurikiyi.
  yal-yal: I nɛma fɛ waxatin naxan yi, n bata n ma gubaan nun n ma kɛdine lu Karapo
    konni Tirowasi taani, i fa e xɛlɛ n xa a gbengbenna naxanye sɛbɛxi kidine ma.
  cnt-NT: Jë₁ma₂të́₂ rë₁ŋe'₅₄, quian₂ co₂nio₄ tsɨ₁'mɨ'₂ dsiog₂ quió₃ a₂ca₂dsia₃ juɨg₂
    Troas ja₁quió'₄ Carpo. Ján₃ bá₄ le₂jaun₂ quian₂ si₂ rë₂bɨn₅ quió₃. La₁ 'ŋio₅ guë́₄
    dsen₅₄ 'nió'₅ nɨ₁lo₁ já'₂ a₂lë́₅ tsɨ₁mɨ₂si₂.
  tif-tif: Kemin, kabi tolon o, kalap namti, nami ilim saket batbat diil katiimin
    kaayo, abip Troas kayaak Kapus ami am kaptamu kutii kela talsii kaayo, kulip-na-som
    ale, mep buk kabuu uyo kulip-na kelap tala ni! Kabi lukup-tula kela talolap i!
    Talalu aket fukun-bamdawa, olti meme umi ipnaal ta dul-duu-lomdip, buk kaa talalusip
    uso, kuliilap tal o, kala-somya ko.
  nlx-nlx: जेवी तु आवहे तेवी मार डेगलो जो मी त्रोआसाम करपुस फाय मेलीन आयेल हे, ताह
    एने पुस्तेक खास केरीन लेखणेन केरता चामड़ान पोत्रो लीयावजे।
  apw-NT: Áídí’ dínyaago shi’íícho Tróas golzeeyú Cárpus bigowągee niiłtsooz n’íí
    shá ńłtsóós, naltsoos ałdó’, ikágé biká’ k’eda’ashchįįgo ádaaszaa n’íí, áí dázhǫ́
    hásht’į́į́.
  gum-gum: Incha ñi arruppe, Troassrø Carpoi yau tru na kørrømarig, nai pala itøgueigwanba,
    kilgamera pøriilanba srua attrunrrig, katø trugurri tru katøgan kilgamera mas
    palønrrabelane pesannanrrab kømø.
  not-NT: Aisati pomapënaro oquibepiriga nomanchaqui ora nojocanë ibangoquë Cáripio
    ira timatsi Toróarequë. Aitosati pomapënaro Sanguenaripague. Nanintasantiro ora
    osanguenataga cara masitsiquë.
  plu-plu: Ku aysaw pis ayta, ewknaba nuthu nusimsa ku pariye nah ikise ayhté paytwempu
    Trôadi giwaku kiyapwiye Karpus. Ewknaba nukagtan hawwata nuthu. Nah pi muwakate
    ini kagta kehka puwikne amar.
  iou-iou: Täŋpäkaŋ gäk äbayäŋ yäŋpäŋä näkŋo mänit tek Troas yotpärare-ken Kapustä
    eŋiken yäŋopmäŋpäŋ peŋkuro u yäpmäŋkaŋ kaŋ äbi. Ba näkŋo buk kenta man kudän moräki
    täŋpäŋ pewani u imaka, kaŋ yäpmäŋ äbi.
  ntp-NT: Pʌsiʌʌscadʌ diviagi pai giñvuaapida giñvaasaraga ismaacʌdʌ Trooasiʌrʌ viaa
    aanʌ Carpo quiidʌrʌ. Dai vuaapañi ʌʌpʌ giñliliivruga dai siooma cʌʌga giñpapepeliga.
  rai-rai: Baa un waan urin un lo anung ina maalu na buburung, kuraa iaau waan paa
    koni naan Kaarpo irong Troaas. Un lo kaai a kum buk, ma koku u dumaana raa mangaan
    baa di paami ko ra pani ra wewagua.
  haw-1868: O ka aahu a'u i waiho aku ai ma Teroa ia Karepo, o kau ia e lawe pu mai
    i kou hele ana mai, a me na buke, a me na ilipalapala hoi.
  ffm-ffm: So aɗa wara, ngaddanoraa kam saaya am ka njoppunoo-mi Torowas ley galle
    Karapo kaa, kaɲum e dewte ɗee. Ko ɓur-mi yiɗude ngaddanaa kam, dewte guri ɗee.
  arb-NAV: وَعِنْدَمَا تَجِيءُ، أَحْضِرْ مَعَكَ رِدَائِي الَّذِي تَرَكْتُهُ عِنْدَ
    كَارْبُسَ فِي تَرُوَاسَ، وَكَذلِكَ كُتُبِي، وَبِخَاصَّةٍ الرُّقُوقَ الْمَخْطُوطَةَ.
  cop-CNT: ϯⲫⲩⲗⲟⲛⲏⲉⲧⲁⲓⲥⲟϫⲡⲥ ϧⲉⲛ ⳿ⲧⲣⲱⲁⲥ ϧⲁⲧⲉⲛ ⲕⲁⲣⲡⲱ ⲁⲛⲓⲧⲥ ⲉⲕⲛⲏⲟⲩ ⲛⲉⲙ ⲛⲓⲕⲉϫⲱⲙ ⲙⲁⲗⲓⲥⲧⲁ
    ⲛⲓⲙⲉⲛ⳿ⲃⲣⲁⲛⲁ.
  sri-sri: Mʉ õõgue aarigʉ́, yʉ weka sãñarĩ surírore, Troas wãĩkʉri makã Carpoya wiigue
    yʉ pídeañerẽ ãĩrika! Yaa papera tũrũrĩrẽ ãĩrika! Waimʉrãya gasiri merã iridea
    tũrũrĩdere bʉro gããmea. Irasirigʉ iridere ãĩrika!
  nal-nal: Araan gu wat, guna zuruk saait a marapi baraaf surugu ga ra luaa la bina
    laba Troaas la vaal zin Kaapus. Ma guna zuruk saait amun wilwilaai a baar dadorang
    surugu, faaratunaan mase naandi angkaina di giu wana a wina sipsip.
  kyq-kyq: Kɛn Ꞌɓaakiro ɓaa se, uunumo kal kuulum magal se kɛn maam mꞋɔn̰in̰o maakŋ
    gɛgɛr Troas ki gɔtn Karpos ki se. Ɔɔ Ꞌtɔs Ꞌɓaamo ute kitapge ɔɔ kɛn maam jen̰
    tap tap se kɛngen kꞋteelɗenga teel se.
  kwd-kwd: Ma nga alata 'i'oo leka mai, to'o ngaria mai nga ruu tekwa agu laka'u ku
    'akwasia mai te'ala Karfus 'i Troas. Ma to'o ngaria la'u mai ni buka laka'u agu
    ma ni buka laka'u agu na'a gila launge'enia 'ania nga susungana sifisifi.
  ded-ded: Nga habesonga dema ngakpina herea Troa taonnu Karpoac amau waba feec, imoc
    nga kibina sasawa ihai faiba fede mehabesena. Nga kibina sasawa rama seberau oho
    ohoya fede, imoc negemba wiac engena andeac imoc momoc mehabesena.
  ewe-ewe: Ne ègbɔna la, tsɔ awu ʋlaya si megblẽ ɖe Karpo gbɔ le Troa la vɛ nam. Nenema
    kee nye agbalẽawo hã, vevietɔ lãgbalẽtɔwo.
  nuy-nuy: Ba-yaarri-maynji aadajilu, bama-waṉagana dajilu yaaḻi, daju ngamaarruyn-jinyung
    ma-burri, a-lhal-uj Troas. Na-Carpus daju nima-waṉagana. Marri bawu-waṉagana wubiba
    aadajilu, marri dajilu yaga mulung-arrgi-yung wubiba wugurru.
  cop-BHC: ϮⲪⲨⲖⲞⲚⲎ ⲈⲦⲀⲒⲤⲞϪⲠⲤ ϦⲈⲚⲦⲢⲰⲀⲤ ϦⲀⲦⲈⲚ ⲔⲀⲢⲠⲰ ⲀⲚⲒⲦⲤ ⲈⲔⲚⲎⲞⲨ ⲚⲈⲘ ⲚⲒⲔⲈϪⲰⲘ ⲘⲀⲖⲒⲤⲦⲀ
    ⲚⲒⲘⲈⲚⲂⲢⲀⲚⲀ.
  buk-buk: Ma kôc aneŋ ŋakwê baliŋ naŋ gahu siŋ whiŋ Kapus yêc malac Troas, ma kôc
    aneŋ bapia tilhuŋ. Ma aö tac whiŋ ŋandô bu am kôc aneŋ bôc ŋamlic ŋatô, naŋ sêto
    Anötö ndê yom pi, naŋ whiŋ.
  pri-NT: Na gà mwa me, â gà tàpo coo jaa Carpus naa na ville Troas, ba na gà popa
    ê palito, na ia go tà ujii naa jaaé. Â gà pame mwara ê pâ tii kôo—â gà cibwaa
    imwüru jii i pâ tii, naa wii naa gòro parawére mutô.
  zpq-NT: Na' chaclaža' gox̱o' xadoṉ c̱hia' da' bocua'aṉa' yež Troas liž Carpo cate'
    yido', na' ḻecze gox̱o' libr ca', na' da' žialaoch gox̱o' yid ca' da' ba zjanyoj.
  por-TFT: E quando você vier, traga a capa que deixei com Carpo na cidade de Trôade.
    Traga também os livros, mas acima de tudo desejo os pergaminhos, em que estão
    escritas coisas importantes.
  gwi-NT: Oo'ee hinkhaii ji' Troas kwaiik'it gwachoo gwizhit, dinjii Carpus vaa shi'ik
    naałtsuu chy'aa oo'ee hąhtsųų. Shidęhtły'aa kwaii chan oo'ee hinlii, ąįįts'ą'
    ch'adhah nakhwadǫǫ kat ch'adanakhwatł'oo kwaii łyaa anoondee shrǫ'.
  gvn-gvn: Ngayu ngadiku coat bawan Carpusanji townbu Troas. Yinya coat wundi ngaykundu,
    ngayku kaban yalarrku wundi. Jana kanbal kaban balkan minyamun yulbanmun. Yinyaynka
    kabanka kari bajaku milka-wulay.
  nhy-NT: Nijkuak tiwitz, xinechwalkuili nokoton katlej onikualkajtej ompa itech weyikan
    de Troas ichan Carpo. Noijki xinechinwalkuili nolibrojwan, pero okachi nikneki
    xinechinwalkuili noamawan katlej okachi nikinneki.
  asm-FB: ত্রোৱা নগৰত মই যি বৰ চোলাটো কার্পৰ হাতত এৰি আহিলোঁ, তুমি আহোতে সেই চোলাটো
    আৰু পুস্তকবোৰ, বিশেষকৈ ছালত লেখা পুস্তক আৰু সামগ্ৰীবোৰ লৈ আহিবা।
  okv-okv: Eto nei amo nau pohukari bo amo da Troas embo Carpus ta degi toa avo umbuto
    puvujo. Eto peni be amo nau o hoga ta ke kajari amite nau books te aingeto umbuto
    puvujo.
  mxt-NT: Quɨvɨ quichun cui̱son sahma cocon cha sandoi̱ ñuu Troas vehe ra Carpo. Tyicuan
    caa tucu libri, quɨ̱hɨ ndahun quichi. Ta cha nɨñɨ ca tuti.
  tzo-NT: C'alal chatal, ich'bun me tal ti jchije ti laj jcomes te ti Troas te ti
    sna Carpo. Ich'bun me tal uc ti hunetique. Ja' tsots sc'opilal ti balbil hunetique.
  ind-AGS: Saya menitipkan jubah saya bersama Karpus di Troas. Ketika kamu datang
    nanti, tolong bawakan denganmu juga bawakanlah kitab-kitab saya. Namun yang terpenting
    adalah kamu membawa tulisan-tulisan saya yang ditulis di atas kulit binatang.
  omw-omw: E mwaini nrinrenra hira ni vaaqatua Toroaasini Kapaasira nraamwuqi kyaura
    mwiavata varaqira nrumu mpiante. Mpukuvata varaqira nrumu mpiante. Mpuku mponramwu
    aasau pahiqo utu taira mwianra nronraqama kye riemwaqi virama varaqira nrumu mpiante.
  yrb-yrb: '@see-verse:2TI.004.012'
  maa-NT: K'e̱ nga kji̱nchroboì, jcha̱‑ná i̱nchro̱kisòn‑na̱ xi tsakajná ya̱ na̱xa̱ndá
    Troas ya̱ ni'ya‑la̱ Carpo. Jch'i̱i xo̱jo̱n‑na̱; jñà xi ìsa̱ 'ñó mochjeén‑na xi
    chrjoa̱ kjoàn.
  mcq-mcq: ꞌEnakúne vea kaꞌene a roꞌamajaho nuni ateha kaꞌene nara Turoasi Karipasiꞌi
    ranavujaho apene ꞌee puka ꞌeke ꞌee heha mamaꞌina ꞌahoꞌa kaꞌene ijí navujija ꞌeka
    roꞌamana.
  sus-A: عِ نّ قَمَ، عِ شَ قَ نَ شِنبٍلِ دٌنمَ رَ، ﭑ نَشَن لُشِ تِرٌيَسِ، كَرَثٌ شْنيِ،
    عَ نُن ﭑ مَ بُكِيٍ. نَ سّبّلِ نَشٍيٍ تِشِ شُرُ سٍ كِرِ مَ، عٍ تِدٍ فبٌ دَنفِ بِرِن
    نَ، عِ شَ قَ عٍ قَن نَ.
  jpn-1965: あなたが来るときは、トロアスでカルポのところに残しておいた上着を持って来てください。また、書物を、特に羊皮紙の物を持って来てください。
  fra-SBL: Apporte à Carpus, quand tu viendras, le manteau que j'ai laissé à Troas,
    et les livres, surtout les parchemins.
  yka-yka: Bang kew pitu, boˈohun semmekkun īˈ taˈamban si lumaˈ si Karpus laˈi si
    lahat Toroas. Boˈohun isab meˈ librukun, lagiˈ ne meˈ sulatlu daˈa kayipatanun
    binoˈo.
  mle-mle: Wunadi nikirik kwusuw-kwatuwadi wapwiy wuda Tirawas tipaam wapaaw rinaad
    Kapas-awa aw varak-mina, kwurjibir akaravar. Adiy wunadiy lapa nyig ab akaravar.
    Adiy wun wuna kapa tabaar sukwutuwidiy kwurjibir akaravar.
  shp-NTPO: Jokin, ja Tróassainoa Carponin xobonko, jan perakooti chopa en potabeirainbata
    ea bexonwe, ja kirikaboyabi ja jaki wishati yoina bichiribi,
  aom-aom: Röhu urimëꞌi na Troas amore hijodevare nasi runoni niögoho Carpus-are osare
    nugo rovëꞌe jeve. Ëhuni ja rovëꞌiroho baejeho ruene. O biririꞌe suri suriohemu
    uehorovo avohoromo ujuoheho ruene suri suri ioroꞌiorohuꞌo ëhuꞌo.
  geb-geb: Ndu zɨr saŋv, gu ruga hav shari fhava shaara mpeeŋge gu niŋge ndi Troas
    ŋgu bakɨmen Karpus phena tɨgi, ndu niŋge ndigi zɨri. Ndu niŋge ndiv, ndu vhɨra
    mba gavi phorgɨv ndigiri. Ndu vhɨra tuituigip ganɨri, ndu muuŋv kɨv, mba dama
    nderar muuŋgi gavi, ndu nta ndɨkndɨk ŋangirga.
  bsj-bsj: Bou men ki barum bou ma dobti taruwasa karbus mineu, na mwan bouri bou
    meten ciko gwam kange bifumero wo ma dubom wiyeu, manna bifumeroco.
  cak-cak: Tok xcape, tac'ama-pe ri nuk'u' ri xinya' can chiracho ri Carpo pa tinamit
    Troas. Y que'ac'ama-pe ri nu-libros. Ri más yec'atzin chuve, ja ri ebanon riq'uin
    tz'un.
  chf-NT: Ta' teba, täsbenon cä noj pimil buc jini cä colesi tä Troasba tu yotot aj
    Carpo. Täsbenon täcä upete cä jun, y jini tz'ibi täcä tuyac'o pächiba, uc'a más
    c'änä cäc'a.
