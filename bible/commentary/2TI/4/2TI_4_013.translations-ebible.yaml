  chz-NTPS: Waˊraˉ gaꜙtëꜘ jeeˊ ñeehˋ, ja̱ˉ ka̱hˉ ko̱ˉllaˉ hmɨhˉllooꜘ kinꜙ heˉ gaꜙkyenꜗ
