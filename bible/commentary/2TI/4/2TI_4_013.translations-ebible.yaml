    teiyin. Chujongleh kalekhabu ho, adeh'a kalekhajol ho chu hinpon.
  mar-mar: त्रोवस शहरात कार्पाच्या घरी राहिलेला माझा झगा येताना घेऊन ये. तसेच माझी
    पुस्तके, विशेषतः चर्मपत्राच्या गुंडाळ्या घेऊन ये.
  snp-snp: Ido kamo enae, loto ya ukanelo owo feka wiyomo Tolowasi numudo Kalipusi
    numugu ya apasoto fulitomo yamaki oluto, ido bukune yaki ido aila yamu naba kolomo
    yaki oluto ano.
  isl-isl: Mundu eftir, þegar þú kemur, að taka með þér yfirhöfnina sem ég skildi
    eftir í Tróas hjá bróður Karpusi, og bækurnar – sérstaklega skinnbækurnar.
  spy-NT: Kunyoo, yoo ichōōnii iyibwoo kābuutiinyuu nyoo kyāābākookyinē kaab Kāārbō
    ām Turoowa. Iyibwoo mbo nkicheek kitaabuunekyuu ānku miisin choo /kikeeyeytee
    muuyto.
  xnn-xnn: No omalika dakat dag-osen nan obolkotko ay tinaynak id Troas ken Carpo.
    Itapim nan kalibloliblok ya am-amed nan solsolatko.
  mwe-mwe: Pushinnjiyepo nnyigalile likoti lyangu lineshile kwa a Kalipashi bha ku
    Toloa, nnyigalile na itabhu, na kaje ya mapende ila.
  tte-tte: Saugana tem kulaoma, kau kabobo ukwalaiyama, beyabeyana yalogabaen yanuwa
    Tilowasi Kalipo koina. Yagu buki meuloina ukwatububunagili ukwalailima yo tabe
    yagu buki bwaimwana yakayakan kwapina koina siginaulili tabu kulologabaegili
  tcs-tcs: Timoti wen yu kam, teke da kout blo mi kam wea ai bin libem biain wea da
    aus blo Kapos wea da taun blo Troas. Teke dem buk blo mi kam tu ane dem rolap
    skrol wea i gad impotant raiting.
  hlt-THB: Na law awh Troas khaw awh Karpa a im awh ka cehtaak angki dung ce haw law,
    cekcoengawh ka cauk, awipui na mehvyn cauk ce haw law bai.
  soq-soq: Timoti, e ione baiwa ne garana onapea Tiroas bedewe Karipus mampe ena wade
    do winea. Ita bukana do ote winea, tane menaidanedia bukana pue etepa mampe dewalala
    mai emoa.
  qub-qub: Troaschömi Carpopa wasincho säcöta cachaycamurä. Shamorga apacapamanqui
    säcöta, librucunata, röllucunata. Röllutaga gongargamunquiman.
  att-att: Á sangaw nu umay ka saw, dagatam mu yù ulà ku nga inibattáng ku ta gián
    ni Karpo ta Tarowas, ánna yù ira libru gapay, nepatalugáring sù ira túrâ, á arám
    mu ira káttamán.
  bki-bki: Mia never kiaku tenalo tai, ver bogo na komei ea vio nei, mia jau kovarlo
    amei. Kiaku kulukoti na niavo, nabar ju bija Karpas bogo na nojo Troas, a kiaku
    niosi nalo bunu a kiaku m̃esi nalo, saba nalo na nojidom verver jau kavarlo amei.
  bqp-bqp: Tó ntɛn su, ǹ ma utagyaba kũ ma tò Kaapu bɛa zaa Toroasi sɛ́ ǹ suomɛnɛ
    kũ ma takadanↄ, atɛ̃nsa a kũ ò kɛ̀ kũ báraonↄ.
  mcp-mcp: Ja wó bá zə yí, wo ɔ bá zə́ nə mə káándə́ yɔ̂ŋ mə́ á lʉ́gə Truwás wə́ Karʉpus
    yí; wo ɔ bá nə́mə́ zə́ nə okálaad, bul bə nə́ ndɛɛ́ bɔɔŋg bɨ́ sɨ́yá nə ikúúdú
    í cúdú wá.
  hat-hat: Lè w'ap vini, pase pran gwo manto mwen te kite lakay Kapis, lavil Twoas,
    pote l' pou mwen. Pote Liv yo tou, espesyalman sa ki fèt ak po bèt yo.
  npl-NT: Ijkuak tiwits, techalikili notlakeh non weyak non onikualkajte Troas icha
    n Carpo. Noiwa techalinwikili noamawah, pero okachi nikneki techalinwikili n ewameh.
  bgg-bgg: Na dun shii, Kharphus rog Throas hà guro phadiig bia marui pha ji yie phi
    bo; chiih-è jigi de shukhug re-è rab pha jigi yiedo phi bo.
  eng-TCENT: When yoʋ come, bring the cloak that I left with Carpus in Troas, as well
    as my scrolls, especially the parchments.
  eng-BSB: When you come, bring the cloak that I left with Carpus at Troas, and my
    scrolls, especially the parchments.
  cpu-NT: Aririka pimpokanake eeroka, pamainaro noveviryaakoro nookanakeriranki Troas-ki
    osaiki ipankoki Carpo. Nokovi pamainaro eejatzi maaroni nosankinayetane saikatsiri
    janta.
  san-ASM: যদ্ আচ্ছাদনৱস্ত্ৰং ত্ৰোযানগৰে কাৰ্পস্য সন্নিধৌ মযা নিক্ষিপ্তং ৎৱমাগমনসমযে
    তৎ পুস্তকানি চ ৱিশেষতশ্চৰ্ম্মগ্ৰন্থান্ আনয|
  tac-NT: Napu'lige mué Timoteo ku jeka nawá, gemá a'páwaká. Alé Tróasi anilichi we'ká
    riógichi a'rigéturu ne Karpo anilime rió bejtélachi. 'Lige abiena a'páwaká alué
    baká we'lí gapílame osirúgime kabítigame, 'lige alué osilí wi'chíparachi osirúgime
    kabítigame. Ye wi'chípara kabítigame abé rajpé resí la ne.
  eng-WEBPB: Bring the cloak that I left at Troas with Carpus when you come—and the
    books, especially the parchments.
  gfk-H: Ing u na hanuat ukai u na kap mah no nugu sigasigam nong iau ga waak pakis
    ia aras Troas tane Karpus. U na kap mah ira pakpakat. Ma u na harbalaurai timaan
    kaba gu luban ira pakpakat ing a tabi matana.
  viv-viv: Boi Talowasi melala gahegena againe aku aikeva vewabana Kafo againe gase-vagahina.
    UnaꞋela ana toveya unaꞋaliyena, kadu yaku buki adi loi tu nuwanuwaku lakahina
    yaku buki vewabana yomuyomu kwalifidi againe hibubuna-ma buki-dina.
  yao-yao: Pachinchiika munyigalile likoti lyangu linalesile ku che Kalipo ku Tuloa,
    nombe pankwika po munyigalile itabu, nnope nnope yeila yekolochekwe kwa mapende.
  tgp-tgp: Vara ko mai, o lavi na noku ruru hamariri sei na taua na iman Carpus na
    vanua Troas. O lo r̃omr̃omia vara o pa lavi na puku atu, ale o sopo r̃omaliho
    na viriviri pepa.
  auc-NT: Botö yacoo ocoi ä weocoo Todoa ïñömö Cadopo oncönë botö ëmö cæte pönincoo
    bitö ponte ate ænte pöe. Adobaï botö dibodocoo ænte mämömi æ̈moe. Botö tæ̈ïnetacoo
    yewæ̈möintacoo, ante godömenque wæbopa. Mäninta cöwë mämömi æncæboimpa, ämopa.
  kbc-NT: Niganagi, anadeegitatiwa naɡ̶ajo iniwetaɡ̶ajo ane joya minitaɡ̶a Carpo digoida
    nigotaɡ̶a Trôade. Eledi jipokotaɡ̶awa manadeegi yotaɡ̶anaɡ̶axiidi, pida eneɡ̶egi
    jopotibige niɡ̶ijoa notaɡ̶anaɡ̶axiidi laamotiidi ewacogo.
  bmh-bmh: Na alabun aiba, izal tibur galau huia Troas uzan Karpus nugau zaueim utei
    alemin, go mui izal agau ipal mui oimai alamam. Guzenaimai, na agau ipal egun
    galau sil patai memen go mui ereg oimai alamam.
  ctu-BL: Che' ma' tilel ch'ʌmʌ tilel jini pʌl bʌ chaqueta tsa' bʌ j cʌyʌ ti' yotot
    Carpo ya' ti Troas, yic'ot jini jun tac. Wersa yom ja'el jini jun ba' mic cha'len
    ts'ijb.
  meq-meq: Ahəl nakə ka deyeweye na, do a gəma i Tərowas, zleŋ ahaya petekeɗ i mətasl
    ga nakə na gəray ha a həlay i Karpus aye. Həl ahaya ɗerewel hay dərmak, ane tuk
    na, a seŋ wene wene eye na, neheye tə ge ta mbal aye.
  noa-H: Mag pʌch bëewai Troas p'öbör hee Carpo di haig mʌ capote pʌatarr haipidú.
    Mag dʌ̈i hĩchab mʌ hẽsapjã p'ëpidú. T'um p'ëbëeba hawiajã har pergamino gaai p'ã
    sĩsidʌm chan hoob p'ëpʌam.
  alp-NT: Kena alomeije, aliku kai auku lapu musute nanuke rebe au tolae mpai kota
    Troase mpai Karpuse eni lumare. Kai aliku sulataru lekwe. Pentine lakwai esare
    anete liku sulata rebe lekilu kena binatane usaije.
  san-VEL: yad aacchaadanavastra.m troyaanagare kaarpasya sannidhau mayaa nik.sipta.m
    tvamaagamanasamaye tat pustakaani ca vi"se.sata"scarmmagranthaan aanaya|
  kbq-kbq: Hanki Timotiga ne-enka anakre ku'nia Troas kumate Kapusi nompi atre'na
    e'noana e'nerinka, mago'a avontafe'ene, zagagafa akrute kre'naza avontafe ante'noane
    erinka eno.
  kbh-kbh: Chacojabo ora, uabonjanía s̈cochjesacñe, ats̈e Troas bëts puebloca, Carpbe
    yebnoca tijésaboshjona; chë librës̈angánaca, pero chë uámana uabemana tsbuanachangá
    ndoñe chacmondétsebnatjëmba.
  ron-LSB: Adu mantia pe care am lăsat-o la Troa la Carpus când vii — și cărțile,
    mai ales pergamentele.
  pon-pon: Likau pup, me i pwilikidier Trouj ren Karpuj, wado ni om pan pwarado, o
    puk kan o kijin likau kan.
  nhe-BL: Quema tihualas, techhualiquili notlaque tlen nijcajtejqui ipan ichaj Carpo
    ipan altepetl Troas. Nojquiya xinechhualiquili nopa amatlapohuali, pero achi más
    nijnequi xinechhualiquili nopa amatl tlen ipan nitlajcuilohuayaya.
  sps-sps: Te naa mirom anyi, mei men vau iny jiarasan tsonyo te naus osing minyo
    naa tana gum fan iny Toroas numaa ten Kapus; mei kainy me na fo kots noun, eye,
    mei me na fo kots noun kat ari tan pempem nan marei sensen.
  wnc-wnc: Sike gata asapnanggengu got tauknga mamaya gomu nata Troas yot gapmane
    notna Kapasde yotnane tekumu wa gata atakapso. Gatu buk gogomu kuut pakapso. Sike
    apakapnanggengu buu kundu kaap gupda pasikingu wa ma botawim. Wa kuut asiknga
    panangge nataat.
  bus-bus: Tó nɛ́ɛ mↄↄ, ǹ ma utagyaba kɛ̀ má tò Kaapu bɛ zaa Toroasi sɛ́ ǹ mↄ́omɛ
    kↄ̃n ma takadanↄ, atɛ̃nsa à kɛ̀ wà kɛ̀ kↄ̃n báaonↄ.
  gub-BL: Xe hepyr nezur mehe erur hekamir ipuhuz katu ma'e ihewe nehe, a'e Toroaz
    tawhu pe Kar hàpuz me heremizarer nehe. Erur hepape ihewe nehe no. Aputar tuwe
    a'e pape heremiapo kwer no.
  imo-imo: Onio kinye aulkena ongo ulke kombu Troas ongolio, ali wale pakoli kinye
    buk mare kinye kongimanga kangini teli bukuma kape, Karpusinga ulkena noiru ltemo
    akuma liko meko owi. Kongimanga kangini teli buk paa penga, kou awili tepa pulima
    naa komu tindiko paa liko meko owi.
  boj-boj: Ni ijoq bqa osimqa ijo gara jugo Troas qureq di uratem qaji di osim osau.
    Agi Karpus aqa talq di uratem unu. Ijo buk qudei dego osau. Ariya ijo pepa lulumo
    qudei wagme naŋgo jegara na gereiyo qaji di dego osim osbetbe. Ni are walmaiq.
  eng-DRA: The cloak that I left at Troas, with Carpus, when thou comest, bring with
    thee, and the books, especially the parchments.
  knf-knf: Woli iluŋ abi, kţijën bayeti bi naan bi ndukuŋ du uko Karpuŧ du Trowaŧ,
    na ŋlibra, işë iwut nin kaţilma ŋi babomanaanuŋ injan.
  san-KHM: យទ៑ អាច្ឆាទនវស្ត្រំ ត្រោយានគរេ កាប៌ស្យ សន្និធៅ មយា និក្ឞិប្តំ ត្វមាគមនសមយេ
    តត៑ បុស្តកានិ ច វិឝេឞតឝ្ចម៌្មគ្រន្ថាន៑ អានយ។
  arn-NT: Küpayalmi, küpaleltuen tañi takun ñi elkünuel ta Troa waria mew, Karpo ñi
    ruka mew, ka tañi pu chillka, doyelchi tati pu pergamino nielu wirin dungu.
  zas-NT: Chi guiꞌtil tanë da cajpan ni basaꞌnan luguiedx Troas lidx Carpo, në ree
    da libran tanë ad yayanladx tëël guidnël da guiꞌch reen.
  ken-NT: Fʉɛ́t Troas sɔt nkú mbʉ̌ɛ́p ya anɛ ndɔ́ ntá Kápɔs. Sɔt bɛkáti ɛbha nkwɔ́,
    sayri sayri nkúbhɛ́ nnya nɛ́nɛ́p ɛnɛ́ básɨ́ŋɨ́ Ɛyɔŋ Mandɛm arɛ́.
