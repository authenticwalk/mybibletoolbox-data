verse: 2TI.004.017
translations:
  kpx-kpx: Abu katelahage Dilavau di haleholisito daiti ui di negotinu. Ige di hotove
    bahata loui evieviholiale ata kebia haivei isivialeike abu bahata hoto ke evisi.
    Di kateisege ata moleu laioni vaveve ke nahate daemo vage Dilavau vaveveve toela
    kemo di tedahonu.
  okv-H: eto Bada vahai na namote mihie sovera ari ikehei humbuto amita ke tapa avo
    enda nei embomeni ta degi ingora hande ehena. Eto na o lion ta pe ta oreto humbija
  tbo-tbo: Ma u luhetalana uyahina Yaubada i haguwe po kadidili i weleu, ma tuwegana
    a paligeleteya tauhi ega Yaubada hita itumaganeya uyahihi, ma gasi Yaubada a hagu
    uyahiu po laiyoni gamonei i halou po luyagohana uyahina i houniu.
  mal-C: എന്നാൽ, കർത്താവ് എന്നോടൊപ്പംനിന്ന് എന്നെ ശക്തിപ്പെടുത്തി. അങ്ങനെ എന്നിലൂടെ
    വചനപ്രഘോഷം നിർവഹിക്കാനും യെഹൂദേതരർ സകലരും അതു കേൾക്കാനും കാരണമായി. അതോടെ, ഞാൻ
    സിംഹത്തിന്റെ വായിൽനിന്ന് മോചിതനായി.
  grc-SR: Ὁ δὲ κύριός μοι παρέστη, καὶ ἐνεδυνάμωσέν με, ἵνα δι᾽ ἐμοῦ τὸ κήρυγμα πληροφορηθῇ,
    καὶ ⸂ἀκούσῃ⸃ πάντα τὰ ἔθνη· καὶ ἐρρύσθην ἐκ στόματος λέοντος.
  bgc-bgc: पर मेरे गैल मेरा प्रभु मददगार रहया, मेरे जरिये सन्देस की घोषणा पूरी तरियां
    सम्पन्न हो जावै अर उरै जितने भी गैर यहूदी लोग मौजूद सै, ये बात सुण ले, के उसनै
    मेरे ताहीं मौत के मुँह म्ह तै छुड़ाया।
  khz-khz: Na Velekou au lagaku ai eruga-talito, ne kwalimu evenikuto. Vovetaina ekalakuto
    kwalana, Vali Namana au na pana kilagi-matagaia, ne ati Iuda talimara maparara
    na pia kamonagia ulanana. E au Palagu na liona pokana na evega-magulikuto.
  deu-TKW: der Herr aber stand mir zur Seite und stärkte mich, auf daß durch mich
    die Predigt beglaubigt würde, und alle Heiden es hörten; und ich ward aus dem
    Rachen des Löwen befreit.
  zsr-NT: Gzóalenëꞌ nedaꞌ Xanruꞌ, len butipëꞌ ladxaꞌa quië udx gunaꞌ lban qui xtidzëꞌë
    quië laꞌyöni yúguꞌtë bunách gzaꞌa. Cni guc, buslë́ꞌ nedaꞌ Xanruꞌ. Guc quiaꞌ tsca
    buláꞌ lu rúꞌabaꞌ bëdx guixiꞌ.
  lin-lin: Ezali Nkolo nde atelemaki pembeni na ngai mpe apesaki ngai nguya mpo ete,
    na nzela na ngai, mateya eteyama na mobimba na yango nyonso, mpe mpo ete Bapagano
    bayoka yango. Mpe akangolaki ngai wuta na monoko ya nkosi.
  hns-NT: Bakie Prabhoe hamme sahaara karies aur hamme taagat deis kie ham khoes khabar
    phor-phorke samdjhaai saklie. Sab manai djaun Israel djaat ke na raha, oesab thiek
    se soenies hai. Aur ie moesiebat me se ham djaise ek ser ke moeh me se batj gailie
    hai.
  noa-E: Amau bʉ̈ʉrjã mʉ khaigpërbajierrab mamʉ, maach Pör Jesuuta chadcha ʉ̈u mʉ
    eeg oowia mʉrʉg ich juapadamjã deejim. Mag gaaimua ʉ̈u mua khĩirdam ubʉ maach
    peerdʉajem iekjã jaauwi parhooba judionaan khabam khʉʉnaupa ũrjierram. Mag, maach
    Pör Ẽwandamau ʉ̈u mʉrʉg juapadam deewiata, khum i ee chirʉmjö chirarrjã, ʉ̈u mʉ
    peerdʉjim.
  eng-EMTV: But the Lord stood by me and strengthened me, so that through me the proclamation
    might be fulfilled, and all the Gentiles might hear, and I was delivered out of
    the mouth of the lion.
  mib-NT: Te vēsú súcuan te máá Jítoho yō ni chindéé ñáhán yá ruhū, te ni jēhe ya
    fuerza ini rī, te súcuan ni sínu ri ni nacani ndɨhɨ ri jnūhun jnáma ya yohó, ni
    cajini nahín ñáyuu tācá nación tu jíní jnūhun ya. Súcuan ni jnama Jitoho yō ruhū
    nuū tāca tée xeēn.
  lif-NT2: कर दाङ्‌बान् इङ्‌गाॽनु वये़आङ् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़ सुनाइङ् खे़म्‍मा
    मे़घोःसुनि फाॽआङ् सुनाइङ् इङ्‌भोःमा के़सुक्‍पा पोःङ्‌मा थुम् पिराङ्‌लो॥ दाङ्‌बाल्‍ले़ग
    इङ्‌गाॽ थे़रिङ्‌बाल्‍ले़ कुमुराओलाम्‍माङ् से़ःप्‍ताङ्‌लो॥
  xnj-xnj: Nambu Bambu atamili pamonga na nene, anipelili makakala, na kuhotola kukokosa
    ujumbi woha, vandu vangalikuvya Vayawudi vauyuwana, kavili na sanguliwi kuhumua
    mulifwa ngati mumlomo wa lihimba.
  mmx-mmx: Ketla Leeme Silok ga nemen eburu minia la ni ga lox alolos ia, kusu nia
    aga epovo xusu ana tong asu Lagale Lavavang tinedi limixin kopmen di me Judaia
    la diga ronga i. La Leeme Silok ga lox asepsu ia basinge lanmet.
  cbr-NT: Acaman ëniabia Nucën 'Ibu Jesucristonën 'aquinia ca a 'apun 'ë uisabi ocëma
    'icën. Usoquin ca 'inúan nëëcënëan piisa tancëxbia ñuina abácësaribi oquin, unin
    'aisa taniabi Nucën 'Ibu Jesucristonën 'ë ië́miaxa. Usoquian ië́mitancëxun cushiocëxun
    cana aín bana ñuitëcëan, judíosma unicamánbia cuanun.
  tee-NT: Mas chunch quintanavilh ju ali'in para ju qui'ucxtin Dios quint'atayalh
    chai quixtaknilh ju tachaput ni laich xacnajun ixchivinti. Chai tak'asmatlich
    tachi chun ju jantu israelitanin tajunita. Chai ju Dios quimak'alhtaxtulh ni va
    xaquintamakniputun.
  eng-LSV: but the LORD stood by me, and strengthened me, that the preaching might
    be fully assured through me, and all the nations might hear, and I was freed out
    of the mouth of a lion,
  cak-NT: Ri Ajaf can xiruto-wi ren. Xuya' wuchuk'a' y xirucol-pe pa ruchi' ri león.
    Y romari' xitiquier xinq'uis ronojel ri samaj ri yo'n chue chi nintzijoj ri rutzij
    ri Dios chique conojel ri winak ri man je israelitas ta.
  pah-NT: A'erorame tehe nhandepojykaharete'ga Cristo Jesus'ga ji moirũ. A'ero ga
    ndopojihuvukari jipyhykara'g̃a ji ve ji mombe'u ti g̃a pe javo ji ve. A'ero ji
    Cristo Jesus'ga mombe'upavi judeus'g̃arũive'g̃a pe nhaporemo gentios'g̃a pe. Nahã
    nhandepojykaharete'ga ji mbopiro'yi ite'varuhuve'g̃a hugwi tandejukayme ti g̃a
    javo.
  sja-NT: Ãchia mɨ mãgá atabëijida mĩda, Tachi Waibɨa Jesucristopa mɨ k'aripa baji.
    Mɨmaa jarapiji jõmaweda ichia ooda eperãarã k'aripait'ee, arii p'anadap'edaa ijãadak'aa
    beerã jõmaarãpa Tachi Ak'õrepa jara pëida pia k'awaadamerã. Mãgá ma ewate Ak'õrepa
    mɨ chok'ai uchiapiji ãchi juadeepa. León it'aideepa eperã chok'ai uchiak'ajik'a,
    mãga pɨk'a mɨ uchiaji.
  xed-xed: Tsaw nzanza Mgham Lazglafta kawadaga nda iʼi, ka vlihatá tsi ta mbraku,
    kəl yu ka kɗanaktá mna gwaɗani, ka snaŋtá inda gwal kul nzakway ka la Yahuda.
    Katigipkata Lazglafta guli ma wa rveri.
  mks-NT: Joo Ndióxi̱ quéa̱ na̱chindeé a̱ ye̱he̱ ta na̱sa̱ha̱n ndée̱ á nu̱ú i̱ ña̱
    ná cuu ca̱xi tu̱hun i̱ tu̱hun va̱ha sa̱há Jesús ná cuni jo̱ho tócó ndihi na̱ co̱ó
    na̱quixi chi̱chi Israel. Tá na̱chindeé Ndióxi̱ ye̱he̱ já cúú á tátu̱hun na̱ca̱cu
    ye̱he̱ yuhú león.
  gfk-S: Iesene no Watong ga tur tikai ma iou gom hadades iou, kaie iou gom petlaar
    be ni harpir ma no tahut na hininaawas bakut ter tano hinadado ta di ing pa dile
    Iudeia. Ma no Watong ga halon iou sukun ra harkurai na hiniruo.
  bmu-bmu: Yeŋön nömosötketmö, Kembunöŋ bauköm niŋgiyök. Nöŋön Buŋa keu jiba ambazip
    uru kuŋgum eŋgiba nup mi körek mem tekömamgöra aka mem köhöim niŋgiyök. Kantri
    pakpak yeŋön Buŋa mi mötmegöra möta bauköm niŋgiba laion sömbup kalŋi yeŋgö numbuŋine
    gil niŋgibepukö aŋgön köla jitŋineyök meköm niŋgiiga eral.
  dgz-dgz: Mu ae venegen go God mainenap den wanden nop mega iragi Diu uon ian ugupewa
    anupen men wat nagat nimanegen ne gamunap wadidiamon. Bop nonokap tauapen tan
    iwa waenapan toneget anun go God ta warit nimanegen.
  eng-GNV: 'Notwithstanding the Lord assisted me, and strengthened me, that by me
    the preaching might be fully beleeued, and that al the Gentiles should heare:
    and I was deliuered out of the mouth of the lion.'
  zaa-NT: Màsqui'ba ą' uccua pero Señor nna gudu bée lani inte' nna bennee fuerza
    quia' para qui'ni por medio de inte' nna uccua declarar ca titsa' de salvación
    nna benia' qui'ni iyaba ca nación nna biyénini cą na. Ą' modo nna Señor nna bedilèe
    inte' làtsi' ná' nu calatsi'į guluỹą látsa'a'.
  eng-WEBSTER: 'Notwithstanding, the Lord stood with me, and strengthened me; that
    by me the preaching might be fully known, and that all the Gentiles might hear:
    and I was delivered out of the mouth of the lion.'
  guh-guh: Itsiata baitsi jane bajarapaepatota vajatuxanenë neyavenona. Vajatuxanenë
    pesaë nerajuta daxitalivaisi tatsipaebinexa. Apo judíovi ata pejumecovënëtsinexa,
    bajarapalivaisi tsipaebaponajë Diosojavabelia pecapanepaelivaisinexatsi. Tanexuabanutsijavata
    picani netsiayai tanebeyaxuabinexa. Itsiata vajatuxanenë necapanepa tanebeyaxuabijavaminexavecua.
  bon-bon: Yepä Acejiyame cane cama puga ge, kokre näcärepi cane Miiji Mene iyeta
    jajanename iyeta Acejiyame umle cäco biname bine, lui puga ge mene iiwana puupu
    cabu; siige Acejiyame te nasatepi budre cabu ca.
  nhw-BL: Pero Toteco, quena, yaya itztoya nohuaya huan nechmacac chicahualistli para
    cuali nitlacamanalhui icamanal huan quicajque miyac masehualme catli amo israelitame.
    Huan Toteco nechmanahui huan amo nechmictijque nimantzi.
  swh-ONEN: Lakini Bwana alisimama upande wangu akanitia nguvu, ili kupitia kwangu
    lile Neno lihubiriwe kwa ukamilifu, watu wote Mataifa wapate kulisikia. Mimi niliokolewa
    kutoka kinywa cha simba.
  wbi-wbi: Looli u Mutua alyimiki palikim nune, akanipela ingifu ulwakuti kukilila
    kulyune ilisio lijovwaghe vunofu nhu vapannji vakagule kupulikisia. Nikavarangwike
    mumulomo ghwa Nyalupala.
  bba-bba: Adɑmɑ, Yinni kɑ mɑn yɔ̃rɑ u mɑn dɑm kɑ̃ nɑ kɑ kpĩɑ nɑ Lɑbɑɑri ɡeɑ wɑɑsu
    kuɑ tɔn tukobu kpuron wuswɑɑɔ. Nɑ mɑɑ yɑrɑ ɡbee sunɔn nɔɔn di.
  eng-KJVCPB: 'Notwithstanding the Lord stood with me, and strengthened me; that by
    me the preaching might be fully known, and that all the Gentiles might hear: and
    I was delivered out of the mouth of the lion.'
  kgk-NT: Ha xe ndive onhembo'y oĩ-vy va'e-rami, onhembo'y-ma oĩ-vy Nhandejáry xe
    yke-rehe xe mombaraete-vy xe monhe'ẽ hagwã. Upéa-gwi arosapukái voi imombe'u-vy
    judeu e'ỹ kwéry-pe. Entéro Hesu rehegwa nhe'ẽ gwive amombe'u. Heta tetã-gwi ou
    va'e hendu uka-vy amombe'u íxupe. Jagwarete juru-py aha vérami, xe repy jevy va'ekwe
    Nhandejáry. Ijuru-gwi xe pe'a vérami xe resende va'ekwe.
  waj-waj: Iya hama ni tasipeerama kiooduu Udaanga Yisuu Kirisiiva ni tasipoo ari
    yaagueeqaivaa ni miravai. Mmuakiaa gioonna kiaapu ngiari voopinnaiya mmayaaya
    yoketaivaa mmuakiaavai na iya kiaa mminai rikiaateeraivaara ivo ni tasipoo ari
    yaagueeqaivaa ni miravai. Fai raiyoonaivo vaidi voovai gutikio vaidi voovoono
    utu ravisirayaama vaidiiya ni ruputuuvakidiri Anutuuqo ni vitoo yoketaivau ni
    yapeeravai.
  cpy-cpy: Tema itsipa-shiretakina Nowinkatharite, riitaki ñaapero-shireta-kaakinari.
    Rootaki nomatan-takawori nokenkithata-kaeri maawoeni, ari okanta ikemathatan-takinari
    kaari asheninkata. Rootakira rowawijaa-kotan-tanari Nowinkatharite rashiryahae-tenami,
    okimitawo rookaetziri apaani atziri manitzi-mooki royaari manitzi-paeni.
  mpx-mpx: Yaa Yehoba i minaa labewa ge i pagasisi-agau, yaka Wasa Waiwaisana gegewena
    ya wasaan inoke bolo nige Yudiya i oola gegewel o hi hago. Ge Yehoba i pwamwalau
    yaomal elana, i ola te ebo gamagal etega ta pwamwalem laiyoni elal.
  wbp-wbp: Kujalparna karrija ngaju kuwurturlaju, ngula-puruju Warlalja-Wiri Jijajijilpaju
    jirrnganja karrija. Pirrjirdi-manuju, manuju muurl-mardarnu palinja-kujakuju.
    Ngula-jangkaju, yajarninjarlaju kangu rdaku-jangkaju, ngula-jangkarluju yungurna-jana
    yimi-ngarrirninjini Yimi Ngurrju Jijaji-kirli yangkarraku Juwu-wangu-patukuju
    yungulu jintawarlayirli-jiki purda-nyanyi Yimi Ngurrjuju.
  luo-luo: To Ruoth nochungʼ buta momiya teko, mine ayudo teko mar dhi nyime gilando
    wach nyaka chop joma ok jo-Yahudi duto winj wach maberno mar Injili. Noresa bende
    e dho sibuor.
  nhe-NT: Pero Toteco, quena, yajaya itztoya nohuaya huan nechmacac chicahualistli
    para cuali nitlacamanalos itlajtol huan quicajque miyac tlacame tlen ax israelitame.
    Huan Toteco nechmanahui huan ax nechmictijque nimantzi.
  aii-aii: ܐܝܼܢܵܐ ܡܵܪܲܢ ܟܠܹܐ ܠܹܗ ܒܕܸܦܢܝܼ ܘܩܵܡ ܚܲܠܸܢܝܼ، ܗܵܕܟ݂ܵܐ ܕܡܲܟܪܲܙܬܵ‌ܐ ܒܝܼܝܼ ܦܵܝܫܵܐ
    ܬܘܼܡܸܡܬܵ‌ܐ، ܘܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ ܫܵܡܥܝܼ. ܘܦܝܼܫ ܠܝܼ ܦܘܼܨܝܵܐ ܡ̣ܢ ܦܘܼܡܵܐ ܕܐܲܪܝܵܐ.
  esk-NT: Aglaan Atanġum nayuqłuŋa sayyiqsuġaaŋa uqautigianitlasripḷugu inuŋaiġḷugu
    iluqatiŋ Jew-ŋunġitchuat tusraaraksraŋat. Uvaŋa annautikkauruŋa tuqqutauviksraġaluamniñ.
  msb-msb: Pero an Ginoo nagpabilin sa akon kag ginpakusog niya ako mala ngani kay
    nakapahayag ako san tanan na mensahe agod magkabaratian san mga dili-Judio. Kaya
    wara ako ikabahog sa leon.
  cpa-NT: Cónh¹jøng² ca¹mi³hag¹³ Juu¹³ jniang³. Ca¹cuø¹dsa bí². Hniu¹dsa tsø³jan¹³jni
    jǿg³ quiah¹²dsa cu²rø². Mi³jøng² ca¹lø¹ŋi¹² ca¹lah¹já¹dsa. Jøng² ca¹lég² báh³
    Juu¹³ jniang³ ja³mi³can³jni jmø³uai¹².
  dso-dso: ସେ ବିଚାର୍‌ନା ଜାଗାଇ ଜେତ୍‌କି ଜିଉଦି ନ ଅଇଲା ଲକ୍‌ମନ୍‌ ରୁଣ୍ଡିରଇଲାଇ, ସେମନ୍‌କେ
    ସବୁକେ ଜିସୁକିରିସ୍‌ଟର୍‌ ସୁବ୍‌କବର୍‌ ଜେନ୍ତାରିକି ମୁଇ ପୁରାପୁରୁନ୍‌ ବାବେ ଜାନାଇପାର୍‌ବି,
    ସେଟାର୍‌ପାଇ ମାପ୍‌ରୁ ମର୍‌ସଙ୍ଗ୍‍ ରଇକରି ମକେ ବପୁଦେଲାଆଚେ । ସେ ବିଚାର୍‌ନାର୍‍ ସାରାସାରି
    ମକେ କାଇବାକେ ଆସିରଇବା ଗଟେକ୍‌ ସିଅଁର୍‌ ଟାନେଅନି ରକିଆ କଲାପାରା ମାପ୍‌ରୁ ରକିଆ କଲା ।
  meu-meu: A Lohiabada ese e kahagu bona e hagoadagu, lau daigu ai sivarai namo baine
    hedinarai ḡoevaḡoeva bona bese iboudiai bae kamonaia helaoreana. Leona ududia
    amo vada e hamaurigu.
  yva-NT: Weramu Amisye tuna inautan muno Po vambunine raunande rinai indamu syo Ayao
    Kove ravov tutir ti vatano Yahudije jewene wo ranaun tenambe. Amisye po rinaeranande
    ti Po inapaya wene rai arono vatane ware wo inaubaisy.
  dgc-dgc: Pero i Panginoon, éy éwanék na pinabayan. Pinatibay na i isip kua a monda
    maariék a mégpahayag ta kagi na, monda mébati du éwan Judeo a tolay. Sakay pati,
    éy inagawék na to talaga ko a ikate.
  zpm-NT: Saṉgue meṉ ndzon ne rnabey ne psaand me naa, me pchoobladz zdoo naa, haxta
    bdeeda diidz bnee naa Xtiidz me lo grë zha zit rii. Sca gocnieṉ me naa, guṉ naa
    cuent role meedz psilaa me naa;
  hix-NT: Noro haxa ryhe, rakoro rma haxa nehxakonà. Rakoronomekonà rma haxa, rowya
    tàrwonà yokarymanàr horà, tkatxehkaxe ro ekarymatxehkanàr horà. Rakoronomekonà
    rma haxa, Xuknewyanahnà komo wya tàrwonà yonytxanàr horà, omeroron komo wya enytxanàr
    horà. Àro ke ryhe rokurunhoye, Kohkomo. Kamara wyaron kom hona rokurunhoye.
  sim-sim: Hako Wasilaka nom anhi kumayok washisihi kwambu orhin anin ormu hara. Uri
    osik mashi orhin a sawerik ma ol mashi orhin mblarnandari li misiri sir. Angop
    anin li mandingormekuri mendek nari sir. Hako Wasilaka anin or arangoshirik anin
    li mandingormeri ambu lir.
  npi-ULB: तर प्रभु मसँग उभिनुभयो र मलाई बल दिनुभयो, ताकि मद्वारा सुसमाचारको घोषणा
    पूर्ण रूपमा पुरा हुन सकोस् र सबै गैरयहूदीहरूले सुन्‍न पाऊन् । यसैले, मैले सिंहको
    मुखबाट छुटकारा पाएँ ।
  cgc-cgc: Bisan padilian a danen, ula a pabay-i ta Ginuo. Paubayan a din pa daw pagaeman
    aged paagi ki yaken masugid ta usto miad an na balita parti ki Jesu-Cristo daw
