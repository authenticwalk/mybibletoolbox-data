  jpn-1965: しかし、主は、私とともに立ち、私に力を与えてくださいました。それは、私を通してみことばが余すところなく宣べ伝えられ、すべての国の人々がみことばを聞くようになるためでした。私はししの口から助け出されました。
  fra-SBL: Mais le Seigneur s'est tenu à mes côtés et m'a fortifié, afin que, par
