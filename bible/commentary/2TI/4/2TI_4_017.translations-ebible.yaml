  cof-NT: Junni tsachilari laca puracala josanan, Miya Diosiri laca natiya puratue.
    Yari laca sonba tenca suwae yape yachi fiquica jera pano poden josa, yape jerale
    israelita itonlanan jun fiquica meralaquisa. Tsanque Diosi laca puyano polarisa
    carito se larie.
  srm-NT: Ma nöö fa mi fan dë seei, ma Masa hën an disa mi e. A taanpu ku mi, nöö
    hën a da mi kaakiti te mi fan seei a wan limbolimbo fasi. Nöö a di fasi dë, di
    pasi jabi u di Buka sa feni pasi paaja seei be hii dee sëmbë na u Isaëli musu
    sa jei ën. Nöö sö Masa heepi mi tjika. A puu mi a lëun buka seei fu de an feni
    mi kii.
  qvs-NT: Chay awtoridarkunapa ñawpakninpi kaptini Tata Dios sukaman yanapawarkan
    Jesukristu salvakuk kananta yachachikunaynipa. Chashna yachachikuptini aypa mana
    judiyu runakunapish Tata Diospa rimananta kreyirkansapa. Tata Dios yanapawaptin
    kishpirkani amara chay chikniwak runakuna wañuchiwanankunapa.
  zca-NT: per lë' Jesukrist nguzo kuda no ngoknu Me da par ngok milun rë widi'zh che'n
    Dios, par mbin rë men xa' gat lë't men Israel widi'zh che'n Dios. Se' milen gan
    nangutta' bixa' da; milen nela or nile' men gan ro' tu mbe'zh ga',
  cbc-NT: Bairo marĩ yarã yʉre na cajʉáperimiatacʉ̃ãrẽ, marĩ Quetiupaʉ roque yʉ jʉátimajũcõãwĩ.
    Yeri tʉ̃goñatutuarique majũrẽ yʉ jowĩ. Bairo yeri tʉ̃goñatutuarique yʉ cʉ̃ cajoro
    jʉ̃gori cʉ̃ yaye queti camasãrẽ cʉ̃ canetõõrĩqũẽ quetire caroaro na yʉ quetibʉjʉ
    masĩõ joroque yʉ ámi. Na, nipetiro judío majã caãmerã cʉ̃ yaye quetire na yʉ caquetibʉjʉro
    bero, tiere na tʉ̃gopeo joroque ámi Dios. Tore bairo átiri yʉ netõwĩ marĩ Quetiupaʉ
    pʉame, macãnʉcʉ̃ yaiare bairo cauwiorã caãna quetiuparã roro yʉre na caátibujiopeere
    yua.
  qxo-NT: Paycuna jagirayämaptinpis Tayta Diosga manam dejamashgatsu. Tsaynö mana
    dejaypa yanapamaptinmi autoridäcunapa ñöpanchöpis runacuna salvacuyänanpä cagtaga
    willacuycargö. Y tsaynömi Tayta Diosga tsapaycamashga leoncunaman gaycayämänanpä
    caycaptinpis.
  mox-mox: Ta ʼesi kotu nana ʼinaya eda Kaiwabu ana ʼaidega iulegu ta givewaiwaiegu,
    be yaqisa Ieisu Valena ana fata yalugaihiea taudi ge me Diu ʼidia. Tauna ʼetoyavuigu
    yubai laioni manimaninidi ʼawadiega.
  kew-kew: Goa pisimi rabu Aa Mudumi abade ni raapu pirua ni puri gisa. Go rabu neme
    mo ruru rado piri onaanu rayo epe agaa pagenalo pamu lakesude. Go rabu iaanumi
    ora wae yana-rupa pirua ni nolalo pisimi. Goa pisimi pare Gote-me ni raba misade.
  dww-dww: Be Bada tauna vutuna diague ya midi be rewapana ya utegu da taugu vari
    verenama tabutabunama yà rauguguyena eteni banegidima ḡarodie da taudi ta vaiena.
    Inam raḡanine taugu sibo è gurina, be Bada yai yawasana munaḡeguna.
  twi-ASANTE: Nanso, Awurade ne me tenaeɛ maa me ahoɔden maa metumi kaa asɛm no kyerɛɛ
    amanamanmufoɔ maa wɔtieeɛ. Ɔgyee me firii gyata anom.
  aoj-aoj: Apaꞌ owaꞌ, Dembinai numafii ape eaꞌ naseꞌe banagami. Isimba atis deiꞌ awalapa
    basef fasifi aꞌif laꞌifiwi endilisi eaꞌ epes isimba hiasi owaꞌ Judaisi sogogawa
    basef Godia, deiꞌ sameꞌef hiꞌalas. Eaꞌ God nelefate ma malogol mafin anamba luꞌunai
    laion.
  cbv-cbv: Weemdíh páant ĩ cádahachah yʉhna, jwĩ Maáh Jesúsboó ã teo wáacap be, ã́ih
    doonádih wã naóh beedáát pínah niijná, nihat judíowã nihcannit ĩ joyát pínah niijná.
    Jiowã́ panihnit weemdíh ĩ mao yohat déedih ã tʉ́i wapap be.
  taw-taw: Yɨp kot gɨlak anɨb ak pen, Bɨawl ne yɨp kod mɨdɨl kɨles ñak. Ñaknɨŋ, yad
    binɨb Juda mel kuŋay yɨbɨl ap yelak okok, kɨlop takaw teplep mɨdupsek agñɨjunek
    nɨgɨlak. Pen Bɨawl ne yɨp dɨl kod mɨdɨlɨg takaw yad agɨl, takaw kɨlop taw jɨsɨpuk
    gɨnek. Gen, kɨli yɨp ma agyokel, chen layon ladek ak yɨp ma su ñɨŋɨlak.
  jic-NT: Qjuis Jepa Jesucristo ncapj tecyon̈ca, ncapj tjep'ya'sa. Mpes napj 'ücj
    tjevelé pjü way jupj jostsja jin. Judiopan tulucj pjü way nin tjepjyacan̈. Qjuis
    Jepa Jesucristo la tjiji mpes, jepapan ne'aj ma ntjü'ünan napj.
  zap-NT: Per waknonen Jesucrist noo, wniiz Ne fwers lo noo wun noo gan wseyal noo
    wzëët noo xdiznzoon Ne. Zenga won yrandxee mén ne nakdet men-Israelo no zenga
    wláá noo ruu meedx.
  wer-wer: Aköp neering wë ngönën ulöl wasën köpël omnaröeta kat wi pet irëpënëak
    kaamök elnëak weëre kosang nenak utpet kaöatë naëaan ent ë neulëaut.
  ipi-ipi: Nambato Gotena pii oko wandakali yame waka tupa lamalu-wakola, wandakali
    pitaka-mane pii okone ale yiake leakale nembo toto, Akali Andane oko bala namba
    towa atu atoto, namba minu tai laya yane. Alu mindi pusi kapua andane wete gene
    layone lene tupamane namba neai-yale tekeko, Akali Andane okomane namba molo-peke
    leane.
  qul-NT: Señorcaj arí yanapawan, callpachawantaj. Jinamanta salvación evangelio willaranata
    junt'ani; tucuy waj diosniyojcunaman willarani. Ajinata Señor león jina sajra
    runacunamanta librawan.
  ter-NT: Itea kóyeane huvó'oxeonu Vúnae, koxunákonuti motovâti heú ngíxea ngoyúhoyea
    emó'u xapa xâne, kutí'inoke kamoâti uhá koeti ákoti itukapu jûdeu. Énomonemaka
    koitóvonu ya koati koímaiti kixovókuti, kutí koe indeóvoti paho líyaum.
  bmr-NT: Jaarunotɨ uco Aivojɨɨbo Jesucristo uco aamusuubo sefaco acɨuhi. Jaamaño
    uujoho imino imivehi taajasujɨɨbogoco ɨjɨɨbogoobo. Jaamaño faajiinɨjemɨnaacoro
    tobogoco guubusucuuhi, judiomɨ iicatɨmehejeque. Jillɨ Aivojɨɨbo uco sihidɨ ɨñɨhicunehejetɨ
    taajasuuhi.
  fuf-fuf: Ko Joomiraaɗo on wallitinoo lan, tiiɗinimmi, fii no mi timminira yottingol
    Kibaaru Moƴƴo on, e fii no leƴƴi ɗin fow nanira ɗun. Awa kadi mi jattinaa hunduko
    ngayuuri ndin.
  bhl-bhl: Kate Sunbin-Got e neso bomelei, kitil dunemse kasike, ne akalem Weng Kal
    Ken Ati be Suda kawtiw num ibik biliw kawtiw biilo atin kuw bokoyemii, ikati fein
    kilisiliw te. Kilisomeliwi, maka i alaion emdiw keko, nelo nenomin ibolow kesiliw
    kate, Sunbin-Got e nelo dokonemeko, im teing dim takalako, kulu konemse te.
  ons-ons: Ŋo Waomŋo yemo miti don ra suawe qelaŋ ŋei korop eŋe detluk warekei wane
    raki paki, na qesiŋnane more ma togolenange, paki mulap urum wane ware wareŋo
    rake, laionŋo ne nangi siukewerap, ŋo Waomŋo numa ea leŋge.
  con-NTPO: Tsa'ma Na'su Jesús ñai'ccu can'jemba tsu ñama quiñaen. Quiñaensi gi a'tatsse
    pa'cco Jesucristone ñotsse condase'choma conda. Condasesi tsu poiyi'cco israembindeqquia'su
    nasundeccu'qque paña'fa. Tsa'caen tsu Na'su Jesúsja fi'ttiya'chone ñama ccushaen
    ttesinga cati'je'fa'choma ccushaenqquia'caen.
  ghs-ghs: Oonihe raaba abi samane sama maina painai naho toota sinabidza nookakoiqi
    Ohonga Sooparai naho gesina abi ooqi sinasinama anake beedzaenomaitemi abi kabira
    qaanomaho isaki nokoi ana gaahimi eehe, Ohongai ana karabetemi ana oho saqosaqonoma
    naateta.
  txu-NT: Nà, me ne me ipymaje prõt ne. Nhym bep kati, Bẽnjadjwỳr ne ikôt djan imã
