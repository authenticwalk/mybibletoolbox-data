    ''i ts''iyawh ts''ih''un un''a huyoozálhts''ai''. ''Et de la ''uyoonne ''udun
    yun k''ut whut''enne cha ts''iyawh huyoozólhts''ai''. ''Ink''ez cha neMoodihti
    ''en khuna-iti sutuzilhghelh-i yuch''á sulhyih.'
  kan-OKCV: ಆದರೆ ಕರ್ತ ಯೇಸು ನನ್ನ ಬಳಿಯಲ್ಲಿ ನಿಂತು ನನ್ನನ್ನು ಬಲಪಡಿಸಿ, ನನ್ನ ಮೂಲಕ ಸುವಾರ್ತೆಯು
    ಸಂಪೂರ್ಣವಾಗಿ ಸಾರುವಂತೆ ಮಾಡಿದರು. ಯೆಹೂದ್ಯರಲ್ಲದವರೆಲ್ಲರೂ ಸಹ ಅದನ್ನು ಕೇಳುವಂತೆಯೂ ಮಾಡಿದರು.
    ಇದಲ್ಲದೆ ಕರ್ತ ಯೇಸು ನನ್ನನ್ನು ಸಿಂಹದ ಬಾಯೊಳಗಿಂದ ಸಂರಕ್ಷಿಸಿದರು.
  bbb-bbb: Na E Ireobo ije fuka na ifejiena daro miema ijadufuo na Godido vua maeje
    dabe e boeje kuariae. Na kuariavoga e Jiusi baki ije sidove Romu are ije no koto
    revo ijia kariva ije bu vua ije fie. Bu fievoga Godi fu e ije bu na kaniekuae
    vierafeva ijia kenujie.
  blw-blw: Ngém iggayà chillu iyanggayan an Apudyus te empapegsana hen hamhamào ya
