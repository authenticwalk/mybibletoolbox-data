  maz-NT: Zö o zogüzüji, pero mi bübü c'ín Jmugöji co nuzgö, o tsjacü ró zëzhgö. Nguec'ua
    rvá zopjü c'o nte ró xipjiji na jo'o ja ga cja e Cristo. Nguec'ua va dyärä me
    na puncjü c'o dya menzumü a Israel. Y nguec'ua dya jñüncüji ngüenda c'ü ro mbötcöji.
    C'o ne ra mbötcö, chjëntjui nza cja o león yo me na sate.
  bod-N: འོན་ཀྱང༌། གཙོ་བོས་ང་རང་བརྒྱུད་ནས་འཕྲིན་བཟང་སྒྲོག་པའི་དོན་ཡོངས་སུ་བསྒྲུབས་པ་དང་ཕྱི་ཕྱོགས་པ་ཐམས་ཅད་ཀྱིས་ཀྱང་ཐོས་པའི༌ཕྱིར།
    ཁོང་ཉིད་བདག་གི་འགྲམ་དུ་ཡར་བཞེངས་ཏེ་ང་རང་ལ་སྟོབས་ཤུགས་བསྩལ་པ་དང༌། ང་རང་ཡང་གཅན་གཟན་སེང་གེའི་ཁ་ནས་སྲོག་བསྐྱབས༌པའོ།།
  tca-NT: Natürü tórü Cori choxü̃ naporaxẽẽ rü choxü̃ narüngü̃xẽẽ na choxü̃́ natauxchaxü̃cèx
    na nüxü̃ chixuxü̃cèx ga norü ore i mexü̃ i tüxü̃ maxẽxẽẽxü̃. Rü yemaãcü guxü̃ma
    ga yema duü̃xü̃gü ga tama yaxõgüxü̃ ga yéma yexmagüxü̃ rü nüxü̃ naxĩnüẽ ga yema
    ore. Rü yemaãcü tórü Cori ya Ngechuchu choxü̃ ínanguxuchixẽẽ ga yexguma taxü̃
    ga ãũcümaxü̃wa chayexmagu.
  zpl-NT: Pero Jesucristo uriꞌi elietsa lua, nu uliquiꞌnu nú utsu naaqui arquia para
    nú utsalua nú udixiuleꞌa stichiaꞌnu, nu ubeneꞌ ye bee bene enu la neca bee bene
    Israel nucuaꞌ, scua utsilaꞌa Diose liꞌá tucu nú silaꞌa bene lu bichee.
  mbc-NT: Tîîse tiwinsarî wanî pîn. Maasa pra Uyepotorî wanî'pî uyarakkîrî. Mîîkîrîya
    umeruntîri ton tîrî'pî. Meruntî ke itekare pî' eseurîmato'pe inî' panpî' tamî'nawîronkon
    Judeuyamî' pepîn neta ton pe. Moropai mîîkîrîya umo'ka'pî nari' yapai kaikusi
    mata pia tîwe'sen mo'ka warantî umo'ka'pîiya.
  ndg-ndg: lakini yesu atiyima pamoja nane atiniyiya ngupu ilinenga patia kwangu likowe
    lilongelwe kwa uwaminifu na maataifa bapate yuwa. na tinkolewa mulubeka lwa imba.
  wsk-wsk: Bare tom mu te Kari Biya ani agarak baga se sail aisukaso. Se ani den gilalong
    am wetang te apurem se sor saki ko kariimet Juda ko mena wore ninguru iki gilingiman.
    Tom mu te ani lion kuring ningi iwita bagerem, bare Kari Biya aga bataguru tam.
  toj-NT: Pero ja Cajualtiqui, yen scoltayon. Yaa qui quip. Ch'ac jloilta ec' ja yabali
    ja ba spetzanil ja ma' mi judiouqui. Ti ajyiyon ja ba yojol ja cristiano ja ma'
    lajane soc ja choji pero ja Cajualtiqui sc'ulanon librar.
  kkl-kkl: Aghana nu imag agha Saelba Uhiropne ponekoap sae tiptangto seknomo. El
    na peramag sekori, mikip nembaneoba, Yubu Walinge ambatsinonge nimi sisa Yahudi
    kom nimi niri ka'ebaongba, na tebanebag agha pelebaneo.
  tbc-tbc: Gug, Tubun en iŋsen ŋai patug fo itur dugo dabai ipanag a. An lo ŋai awag
    lo iŋsan ru kuai te ŋabol ilasa pasik a, an lo gob adi fidian iŋanen ru ka duloŋ
    a. Agod iŋ ŋai patug ipasig mateŋ ta ŋile na ya.
  sna-sna: Asi Ishe akamira neni uye akandipa simba, kuti kubudikidza neni shoko riparidzwe
    zvakakwana uye kuti veDzimwe Ndudzi vose varinzwe. Uye ndakarwirwa kubva pamuromo
    weshumba.
  smk-NT: Wanin man, si Uunuren, tinulungan nako tan pinagsen nay nakem ko ta pigaw
    nin maipatanda' koya nin maong a Mabistan Patanda'. Ket narnge' rayan sarba ran
    tawodtaw sa kurti, tan nisalba nako anamaet sa kasan sapo nin pakasintinsya nin
    patiti.
  grc-TCGNT: Ὁ δὲ Κύριός μοι παρέστη, καὶ ἐνεδυνάμωσέ με, ἵνα δι᾽ ἐμοῦ τὸ κήρυγμα
    πληροφορηθῇ, καὶ ἀκούσῃ πάντα τὰ ἔθνη· καὶ ἐρρύσθην ἐκ στόματος λέοντος.
  gof-WFTW: Shin taani kumetha kiitaa Ayhude gidenna asa ubbaas markkatin, entti si7ana
    mela Goday ta matan eqqidi taw wolqqa immis. Qassi koshattida gaammoda doona dooyida
    hayquwappe tana ashshis.
  spa-BLM: Pero el Señor se mantuvo a mi lado y me fortaleció, para que por medio
    de mí se proclamara plenamente el mensaje y lo escucharan todos los gentiles.
    Así fui librado de la boca del león.
  kyz-NT: A'ere 'ã Janejararete 'ga te 'ga rekoi je pyri. A'eramũ 'ga je jukaukare'ema
    'gã nupe. Opãjẽa 'ga amut jee. A'eramũ je tewau morogyta esage mome'waupap judeue'ema
    'gã nupe kwe pe ikue. A'eramũ 'gã kwaiwete je rerekou tyweaete ikue. “Siesak 'ga
    poira Jejui 'ga mome'u awi 'jau”, 'jau 'gã ajaupe ikue numiamũ.
  dao-dao: Bawipa ka hlawnga veki lü ngjuktha na pekia kyase kkeia mpyawng üngkhyüh
    pi na yung lü khyangmjükce vana ngjak vaia ngthu avan cun ka sang khawhki.
  cya-cya: Una a ngula yaa' Ñi X'nan na 'ñan, cui' ca nu mdaa ñi juesa ycuin' ña'an
    nguiaa cha' tsu'hue 'in Ndiose, cuaña'an yato'o ngune 'in nchgaa ne' gentil. Cui'
    ñi —ngulo laa ñi 'ñan tu'hua cuichi—,
  wrk-wrk: '@see-verse:2TI.004.016'
  nii-nii: Ba Gos Owundu na kin tep er mułum. Mołpu erang kin, na Gos ek ka nip, wumb
    torung mulnjung wumb ei, ni ngunj. Kung simbii wumb nołum konu ełe pamb kin, Gos
    kułii konu ełe si tor sim.
  ign-NT: Émasera ema Viáquenu tijanea­canuhi, tímica­ta­canuhi. Vahi máisapa­nuhini
    nanaca­nuhini te tapena eta sárareana tinica­rahiana. Nítuji­cavahi núchuca nuyana
    tayehe eta apana­queneana avasareana, nucame­ta­rairuhi nayehe ena apava­sa­queneana.
  dik-NT: Ku Nhialic acï ɣɛn bɛ̈n kony ku yïk ɣa riɛl, agut tɛ̈ bï ɣɛn wɛ̈t Nhialic
    lɛ̈k kɔc cie kɔc Itharel ëbën ku bïk piŋ. Ku ɣɛn acï bɛ̈n poth bï ɣɛn cïï tëm
    ë nöök.
  cac-cac: Palta axo Cajal Jesús ix och ved'oc. Ix colvaj ved'oc, yuj chi' ix in vach'
    alejel vach' ab'ix yic colnab'il. A val eb' man̈ israeloc, ix yab' eb' smasanil.
    A junel, ichato yamchajnac in yuj jun noc' choj, ijan schinac in b'at noc', palta
    a Cajal Jesús colannac in elta d'a yol sti' noc' choj chi'.
  tzj-E: Per Kajaw Jesucristo jara' xet-owa wxin y nxuya' nchuk'a', y rmal c'ara'
    xencwina xenq'uis njelal samaj jxuya' chwa chquenya' rbixic utzlaj tzij jrec'mon
    ta. Cara' xuban chwa ch-utz c'ara' conjelal wnak jme aj Israel ta necc'axaj jutzlaj
    tzij. Cara' xenban, Kajaw Jesucristo xet-owa wxin chpam jlowlo'.
  san-BUR: ကိန္တု ပြဘု ရ္မမ သဟာယော 'ဘဝတ် ယထာ စ မယာ ဃောၐဏာ သာဓျေတ ဘိန္နဇာတီယာၑ္စ သရွွေ
    သုသံဝါဒံ ၑၖဏုယုသ္တထာ မဟျံ ၑက္တိမ် အဒဒါတ် တတော 'ဟံ သိံဟသျ မုခါဒ် ဥဒ္ဓၖတး၊
  yaa-NT: Ea askafafiaifono ẽfe Ifãfe Jesús ea potayameama, ea kexexõ. Ea askafaifono
    ẽ ratetima ẽfe Ifãfe ea kexeano ãfe kerex ea inãno ẽ ato yoinõ. A judeofomafãfe
    ea yõkaifãfe keyokõi nikanõfo ẽ Niospa meka Jesúsnoa ato yoiyamea. Ẽ askaito ea
    retepaikakĩ, oa poomãnã noko pipaiyai keskara ea fatifo ea retepaikakĩ. Ea askafafiaifono
    ea Niospa kexesharayamea ea tsõa retenõma.
  cab-NT: Láu sun líra, íderagua lumútina Wabúreme Jesucrístu, ába líchugun érei nun,
    ítara líña lubeíti gayára lan napúrichijani ugánu le lánina asálbaruni, agáambagüdaneí
    joun sun gürígia ja mámabaña juríu. Ítara líña leséfurunina Nabúreme lueí yebe
    oúweni,
  clu-clu: Piro bisan toladato ang natabo ara ako ra gid ginpabayani ang Ginoo. Gintawan
    na ako pa gani kabaskug agud isogid ko sa mga bukun Judio ang tanan parti sa Mayad
    nga Barita. Maman dan nga nalowas ako sa kamatayun.
  swh-ULB: Lakini Bwana alisimama pamoja nami, akanitia nguvu ili kwamba kupitia kwangu,
    neno linenwe kwa ukamilifu na mataifa wapate kusikia. Niliokolewa katika kinywa
    cha Simba.
  tpt-NT: Pero ni Jalhachimoꞌonuꞌ Jesús ixꞌalinta kun kitꞌin y kixtaqnil tapꞌasta
    para lay kaklaqputeꞌeꞌol ni ox chivinti y para kataqasmakꞌol tachun yu jantu israelitas
    kataval. Va chuncha va tacha kimalaqtaxtul la ixkilna ni maqtaliꞌ.
  aai-aai: Baise Regah ayu au kou bat fair itu, imih ayu fair abai tur etei a binan
    Eteni Sabuw hinowar; naatu farubarubar awanane Regah botaitu atit.
  sny-sny: Ahowa! Meni Owane nomo lo ane mase teiteyewe, sosu marepi ano au kairefiyeye.
    Owane Sitewi lai ane ma'e au ani pati ferafereiye. Serai ane fara'u Owane Sitewi
    lo peri lu tewi tere'e ma'e au te'e fiyari areiyeteye.
  myy-myy: Yʉ baba mesama ĩna yʉre jidicãbojarocati mani Ʉjʉama yʉre jidicãbisĩ. Yʉ
    oca sẽoroca yiñi. Ito bajiro yʉre ĩ yijare judio masa meje ñarãre oca riojo ñasarise
    goti rẽtobu jeocʉ yʉ. Yʉre ĩna sĩa ãmobojarocati camotañi Dios.
  trc-NT: ꞌO̱ se canicunꞌ síí ꞌni̱j raꞌa man níꞌ ga̱ ꞌu̱nj, ne̱ soꞌ me síí quiꞌyaj
    guun nu̱cuáá ꞌu̱nj natáꞌ ꞌu̱nj nu̱ꞌ se‑na̱na̱ Diose̱ cuno cunuda̱nj nij yuvii̱
    yaníj, ne̱ tinanii soꞌ manj rihaan sayuun noco̱o,
  cut-NT: Andahre chihcoma̱n ihyan chahn u, ate Dihvo vo Jesucristo chinduco ye u,
    ne chinan ye u nde chihno dináhn cahndudó ndudo yahn ye, chihnevan a̱ma ya̱hn
    ihyan nación chena̱hn. Tihca̱ ndedevahn ye u ta̱h vederih.
  bel-bel: А Гасподзь зьявіўся мне і ўмацаваў мяне, каб празь мяне сьцьвердзілася
    Дабравесьце, і пачулі ўсе язычнікі; і я пазьбег ільвінай пашчы.
  zlm-KSZI: Tetapi Tuhan menyertaiku dan memberiku kekuatan, supaya berita baik dapat
    disebarkan sepenuhnya melaluiku, dan semua orang bukan bani Israel dapat mendengarnya.
    Juga aku telah diselamatkan daripada mulut singa.
  gdr-gdr: Ajɨ Yonggyam kea dɨkɨnd kor tab ke onyitonj dɨde ket kor danda nokaenonj.
    Nokɨm da ɨdenat Yonggyam ken nitngaeny kupkakupka God ma b'ogɨl yɨrkokar bage
    yɨt rɨrɨrkɨpjog pɨtapɨta omnenam, ɨ ɨngkaemb ket komkesa yɨtam b'engabenga rɨgap
    onggɨtyam yɨtkak tutkundenanj. Ɨ ket Yonggyam kea ken nɨtrɨngendonj ujɨm pɨlke.
  vmy-NT: Tunga Naꞌenna Jesús tsakaseko=na̱ ꞌba kitsjana̱ kjuaꞌñu, tuxi nda kuán kitsikjaꞌaxtiuyaña̱
    enre. Meni kjintꞌeni ngatsiꞌi xuta xi bi judío. ꞌBa ꞌbatsaꞌen kitsikꞌangina̱ Naꞌenna
    ngaꞌa tsꞌa tjiuxo.
  cmn-FEB: 但主站在我身边，给我力量，让我可以宣讲所有的福音信息，让所有外族人都能听见；他将我从狮口中救出来。
  gmv-RNT: Gido attin qaala kiitay ta baggara kumeth yootettana malanne dere asay
    wuri siyana mala Goday ta achchan eqqidi tana minisides; Gaammo duunappekka tana
    ashshides.
  ncl-NT: Ma yoje, moquetzac ca nonahuac in Tata huan nejchicahualtic. Yojque cataya
    lamachiltili mochi ilamachiltilisli toTata, pa quicaquilosquiaya moxtin yehuanten
    hual amo judíos. Huan yojque nicataya laquixtili pa camo nipolehuis. Cataya quinami
    in Tata nechquixtic pa icamac se león.
  sua-sua: Mare, o mia ngat si ngorpok petgim dok tok, vanangko Ngoldaip mruo tsir
    ko vanam dok he kaenserpagam dok. He ekam tok, ko her sir ko kim mar, va ko her
    rum kuaro rhek tgus kam halger a papat to a minar mang e Yesus, he nang o vrong
    rhek ruk endruk tgus kam nganik ko vgum dok tok. Ii, Ngoldaip ta sir ko vanam
    dok tok, he ho mi kut hong dok pum kua kernonhommok to endo ko ngat re kam monik
    kim a yor ngang dok kngam dok. Ii, nok pathe kua vle enangthe ngat re kam ngam
    dok ko vgum a ngaemslang to ngma mon te, a laion vor, he nang en kmelat dok kngam
    dok a yoror, vanangko E Nut thong dok pum a kernonhommok to endo.
  klt-klt: Iná no me hára átut wahára ku Táwi málámbá nákkot átang háláng namuk hálendu
    me pingnga álosim wa kámuk hánám yánáng hále ámna náráwa ále kámá káinnan watá
    naruráng. Iná rám wa átut wahára wu Ánutu yá háláng namuk hálendu kámutnek ingga
    ma miuráng.
  are-are: Ingkartanha pula nukalela naka. Era yinganha ekarltilaka, Relha Lorinya
    ingkarrakala Yia Marra erinha wutjinanga, nukarlarlanga. Ingkartala turta yinganha
    tangkalhelaka, etna yinganha imilitjika nakalangatanya.
  gai-gai: Ainda moca Kacootta ma ndo kocroca, aukmo gargara neaŋrina. Aintik aku
    kam wembaŋ laŋmo wiwitica mɨnna tɨkri, na Iudana meikramtaɨr wanaiŋa muruŋcamiŋa
    waracrina. Na Kacootta aukmo amna ŋgoaem, laionna upa tɨkca maaŋgɨat.
  qvm-NT: Paycuna cacharimaptinpis Tayta Diosnintsega manami cachamashgatsu. Tsaynog
    yanapamaptinmi autoridäcunapa naupanchöpis ali wilacuyninta wilacorgä. Tsaynogpis
    Tayta Diosnintsimi tsapämashga leoncuna cashganman gaycamänanpag captinpis.
  chz-NTPS: Pero Dio chehꜗ kya̱a̱hˊ jnäꜘ, gaꜙkwayꜘ beꜘ kinꜙ, läꜙji̱i̱hˈ gaꜙhñaaˉ gaꜙkwanꜗ
    juuˈ kiyhꜗ mahꜗ waˊ nʉʉꜘ läꜙjë̱ë̱ꜙ dsaˉ hi̱ˉ saꜙ la̱a̱ꜗ judiu. Hiꜙ läꜙja̱ˉ gaꜙkwayꜘ
    beꜘ kinꜙ gaꜙlä̱ä̱yꜗ jnäꜘ heˉ maˊ ku̱hꜙ hyahˉ jnäꜘ.
  kmu-kmu: Vayamoya nagaila natalayanagi Anumayamoa naya huno nagaiene hetino tokiyaa
    namigena mukia Yuta vea omainaya veamoya havilama huya havisaya yafene huna Anumayamo
    kea huhalena hugeya ani kaiyekema hunataya vayamoya kaveage afua laiyonimoma hia
    kava huya naugafa anitaga huya negahe hayanagi Anumaya Kotia naugafa aligati-maine.
  ood-NT: Jiosh at wa i ni‑wehmt k ab i ni‑mah g gewkdag. Nt hekaj hab ni‑nako mant
    am s‑ap ah g Jiosh haꞌichu ahga am ha wui hegam mo am haꞌichug nahnko mahs hemajkam.
    T ab i ni‑doꞌibia mamt pi am hu ni‑wua maipid ha wui
  lbm-lbm: पर प्रभु मोरो संग खड़ो रह्यो अऊर मोख सामर्थ दियो, ताकि मोरो सी पूरो-पूरो
    प्रचार हो अऊर सब गैरयहूदियों सुन ले। मय मौत की सजा सी छुड़ायो गयो।
  ncj-NT: Huan Notecohtzin onechpalehuiloc huan onechyolchicahualoc. Huan ijcon cuali
    oniquinnonotz in itlahtoltzin den temaquixtilistli huan ijcon maquicaquican nochin
    tlacamen ahmo judeahtecos. Ijcon onechmaquixtiloc ica miquilistli.
  yuj-yuj: Aeno Tokwae Karao onont yakria onan yaewouria kárákáre sáp námpon. Aenánko
    maok, ono Kwapwe Kare Kar fwap farákáp nanko, ankwap fi ponankor wa napono. As
    fɨr yamp nánko, as táp mekamp akap konapnámp taknámp, Kwaro onan yopor aropamp
    yae kwae mekamp pwarokwap námpono.
  kto-kto: Pa Ila Kakani la muo ga dusong ga turuo ga tongangasong. Are ratmat ga
    puorung migat meba taramang bais ula muru mai mirier garip la tale onim Isarael
    me uriro ties la mepto. Pa Morowa la toagaulie ga toralieong na uriro ties ula
    kakanu. Ga toralieong Morowa auluo logima a laion.
  gmv-NT: ጊዶ ኣቲን ቃላ ኪታይ ታ ባጋራ ኩሜꬅ ዮቴታና ማላኔ ዴሬ ኣሳይ ዉሪ ሲያና ማላ ጎዳይ ታ ኣቻን ኤቂዲ ታና ሚኒሲዴስ፤
    ጋሞ ዱናፔካ ታና ኣሺዴስ።
  por-BLT: Mas, o Senhor ficou ao meu lado e me deu forças para que eu pudesse anunciar
    a mensagem por completo, para que todos os não-judeus pudessem ouvi-la. Eu fui
    salvo da morte!
  stp-NT: Guch Gɨꞌkoraꞌ dho gi guꞌñ palhbui ji, nat guꞌ guiꞌñ guguux na ñich baꞌ siamri
    kuugalh na ñich tu aꞌga gux bhaiꞌm kaiꞌchdham ñioꞌkiꞌñ guch Xoiꞌkam na bhaan tu
    aꞌga nach jax jaꞌk duñiaꞌ nach baꞌ cham mu jaꞌk bhɨɨyaꞌ nach paiꞌ gammɨjɨ pup
    jich chulhiiñdhaꞌ gɨt. Bɨɨx kai mɨt guiꞌ nam cham jir Israel kam jaꞌtkam, na guꞌ
    guch Gɨꞌkoraꞌ pɨx dɨɨlh puiꞌ jaꞌk jix aaꞌ nañ tu duñiaꞌ, puiꞌ kut baꞌ gɇꞌkam kɨꞌn
    jiñ palhbui, jaꞌp tu tatdaꞌ nat panaas mabiiꞌñ ba jiñ jugiokak.
  ame-NT: T̃arraña Yepartseshar Cristopaʼ ama aʼypoʼñaʼno, elloña nanac ahuamencat̃
