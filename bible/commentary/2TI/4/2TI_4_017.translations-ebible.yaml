    Pero jix jin col-le el yul sti' no' yu naj Kaawil.
  deu-1912: Der HERR aber stand mir bei und stärkte mich, auf daß durch mich die Predigt
    bestätigt würde und alle Heiden sie hörten; und ich ward erlöst von des Löwen
    Rachen.
  san-PUN: ਕਿਨ੍ਤੁ ਪ੍ਰਭੁ ਰ੍ਮਮ ਸਹਾਯੋ (ਅ)ਭਵਤ੍ ਯਥਾ ਚ ਮਯਾ ਘੋਸ਼਼ਣਾ ਸਾਧ੍ਯੇਤ ਭਿੰਨਜਾਤੀਯਾਸ਼੍ਚ
    ਸਰ੍ੱਵੇ ਸੁਸੰਵਾਦੰ ਸ਼੍ਰੁʼਣੁਯੁਸ੍ਤਥਾ ਮਹ੍ਯੰ ਸ਼ਕ੍ਤਿਮ੍ ਅਦਦਾਤ੍ ਤਤੋ (ਅ)ਹੰ ਸਿੰਹਸ੍ਯ ਮੁਖਾਦ੍ ਉੱਧ੍ਰੁʼਤਃ|
  nob-LB: Men Herren Jesus var med meg og ga meg kraft, for at det glade budskapet
    gjennom meg skulle nå ut til alle folk. Og han reddet meg fra en sikker død.
  ntj-ntj: Yuwa, kutju-rna ngaralanyangka Katungkatjalu-rni ngamu ngarala miranykanyiranytja.
    Nyangka-rna tjukurrpa purlkanya watjarnu Tjiyu wiya pirnilu-ya kuliltjaku. Nyangka
    Katungkatjalu-rni walykumunulu yirringkanu. Nyangka-rniya mirri pungkutjamaaltu
    wantingu.
  sxb-NT: Ni Katonda yawa ni inze kandi yampa amaani aga okulanzia nago amangʼana
    gaae amalootu kiomo kuagalana, kugera awantu awatari *Awayaudi woona wagawurre.
    Kutio, yaannunula antoola mu olumbe.
  nhu-NT: Geenɛn, Tata to nu ɛ leem ɛ̂ me ɛjim, nya me bô mvuŋgay keenfewcɛ saaka
    wvù jee ntay wvu lɛ bonyii bò yaa nu kɛ Bojuu eyuw saaka wvudvu. Nonɛn wvú to
    nu ɛ bvuse me diuw bvule le.
  row-row: Mae onaꞌ na o, Lamatualain nda lao hela au sa. Ana tao maꞌadere au, fo
    au dui-bꞌengga Hara-lii Malolen nda ukuraꞌ saa sa boe. Au dui-bꞌengga taꞌo naa
    neu basa atahori nda Yahudi ra sa, fo ara rena Hara-lii Maloleꞌ naa. Ma au o nenemboꞌit
    mia deꞌulaka monaeꞌ.
  msy-msy: Ezɨ Ekiam uabɨ nan boroghɨn ikia gavgavim na ganɨdi. Kamaghɨn amizɨma kɨ
    akar aghuim bar anekurima, Kantrin Igharazibar Gumaziba, me bar a barasi. Ezɨ
    kɨ ovengasava amima God nan akura, mati a laionɨn akamɨn ua na ini.
  agg-agg: Asu Adükarɨ ai ro-dɨbombo nüŋgumbo ŋgɨnɨndɨ masendɨra ro aboedɨ hoafɨ ra
    Suda-yafe ndɨfo ranaheimbo dɨdɨboadondɨhe wataporɨmbo-ndɨhamboyahɨ. Ranɨyo God
    ai wambo nɨmambeahɨndɨ nɨnɨhondɨ raion yahamonɨndɨ hümarɨhendɨrɨ.
  ptp-ptp: He vɨhati sea a mɨ la, lêc Apumtau dô hɨxôn a dɨ vông xêkɨzêc wê i vông
    ge vô a, om a nêl Kɨlisi xolac vɨhati yêp seac dɨ tɨbii madɨluhu wê lam le vac
    kot ge vɨhati ngô. Om tɨyi xocbê Anutu vô a vêl ên noo laion mya.
  nak-nak: Eala moli ale eau magiri te la vigagiala, La Uru eia magiri sesele te la
    baligu, eia vivagariau, veia la valolo te Kraist ge sibitala tataho te la haregu,
    eau kama ge taga, veia egiteu la valalua la maligoma tomi ale kama e Iuda, egite
    ge lolo la valolo ale taritigi te Kraist. Eala la vikararala taku eia tubuti,
    egite kama biliau, egite kama vilai taiau, eau mahuli utu moli, mai e Daniel pala
    eia mahuli taro la hare giteu la laion, egite kama toloa, tio eau tai mahuli utu
    mai e Daniel ele.
  lbb-lbb: Ika a Leklek i nangan iau, pa i arakrakai iau sur ar tolsot pas a warawai
    ana Wakak a Warwara, pa a taraila rop ning bel na tarai Juda lar longori. Pa ning
    la mang sur lar umkol iau, a Leklek i alaun pas iau.
  kan-2017: ಆದರೆ ಕರ್ತನು ನನ್ನ ಬಳಿಯಲ್ಲಿ ನಿಂತು ನನ್ನನ್ನು ಬಲಪಡಿಸಿ ನನ್ನ ಮೂಲಕ ಸುವಾರ್ತೆಯು
    ಸಂಪೂರ್ಣವಾಗಿ ಸಾರಲ್ಪಡುವಂತೆಯೂ, ಅನ್ಯ ಜನರೆಲ್ಲರೂ ಅದನ್ನು ಕೇಳುವಂತೆಯೂ ಮಾಡಿದನು. ಇದಲ್ಲದೆ
    ಆತನು ನನ್ನನ್ನು ಸಿಂಹದ ಬಾಯೊಳಗಿಂದ ತಪ್ಪಿಸಿದನು.
  cso-NT: Tɨ³la³ Tɨ³² Juo¹³ dí² né³ jmɨ́¹ zenh¹ quiúnh¹ jná¹³ hi³ ca³cué³ pí³, hi³
