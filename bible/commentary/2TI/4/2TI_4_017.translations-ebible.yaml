  ena-ena: Aludɨ Hekɨlɨ agaŋ nukeŋ iadɨ migɨla hɨnihɨni iasaŋ vɨdɨvɨdɨŋ igualɨ uami.
    Lɨci viaŋ nudɨ ciaŋ sulɨdalɨŋ hulaŋ iamɨgali sɨkasɨkan avɨli hɨvɨ ma mɨŋamɨgu
    mɨŋaiahavalɨ agɨlaŋ igahɨlavɨbali uami. Aludɨ Hekɨlɨ agaŋ iadɨ ahɨliahuci idɨhuŋ
    laion agɨlaŋ iadɨ ma sɨbɨlɨ lamavalɨ uami.
  nbq-nbq: '@see-verse:2TI.004.016'
  tgo-tgo: Ko iyemaeŋge Giya mbe inavara weŋgo na i vavurɨghegheŋgo, na ya vavaghareŋa
    Totoke Thovuye wolaghɨye weŋgiya thiye ma Jiu gharɨgharɨniye, na i vamoruŋgo ŋgoreiya
    ra vamora lolo regha weŋgiya laiyon.
  yap-yap: Machane Somol e par rog nge pi’ gelngig, nge yag ni gu weliy urngin e thin
    rok Got nge rung’ag urngin e pi’in gathi yad yu Israel; me Somol e ayuwegneg nda
    kug wan ngalan l’ugun e layon.
  mop-NT: C'u' betiqui, le'ec a Noochtzili, u yaantajen. U tz'aj u muc' in t'an ti'i
    ca' in wadü' tulacal u pectzil. Ti baalo'o, tulacaloo' boon a ma' Israele, u yubajoo'.
    Baalo' ti sa'albeen ti'i ma' in quimsabül.
  tet-tet: Masik hotu-hotu laꞌo nela haꞌu moos, Naꞌi Maromak lale. Nia nakbiit haꞌu,
    nebee haꞌu kbele katak Niakaan Manfatin kodi la mukit saa ida. Haꞌu katak nunia
    baa ema lahoos Yahudi sia, nebee sia moos bele rona. Haꞌu moos kakbois sai hosi
    dinu boot.
  hlt-MCSB: Tedae Boeipa loh kai m'pai puei tih kai n'thaphoh. Te daengah ni kai lamkah
    olhoe te a soep sak vetih namtom loh boeih a yaak eh. Te tlam ni sathueng ka lamloh
    n'hlawt.
  xtd-NT: N‑ka dandoo ñaꞌa‑s, ko ña n‑dandoo ñaꞌa Ianyuux Ia kuu Xtoꞌo‑ro. N‑chindee
    ñaꞌa‑ia xa n‑kakuneꞌe‑r‑ia nuu ñayiu. Ntdaa ñayiu ña ka kuu yatnuꞌu Israel n‑ka
    teku xa n‑kaku‑r nuu ngaꞌa chi n‑chindee ñaꞌa Ianyuux.
  mdy-ETH: ጋዓንቴ ኮዦ ሃይሳ ታ ዛሎና ጉቤ ኬኤዚንታንዳጉዲና ዓይሁዴ ማዒባኣ ዓሳ ዋይዛንዳጉዲ ጎዳ ታኣና ዎላ ማዒ ታና ዶዲሼኔ፤
    ሃሣ ዞቦ ዻንጋፓኣ ታና ዻቂሼኔ።
  spl-spl: Sâp yan Kutdâŋe ki betnohop. Yâkŋe mem heweweŋ tuhunekmu nine topne ekyongowan.
    Otmu Kiristohât den pat ya pâku lohimbi yeŋgât kunlipyeŋe ekyongomune nâŋgâm heŋgeŋguwi.
    Yawu otmâ Kutdâŋe nâŋgânihimu holaŋnekŋetâ gem ariwan.
  usp-NT: Pero Kakaj Jesucristo ri Kajawl ta' xincan jye' wic'an. Ri' re xint'o'w
    y xye' jcowil wanm pire xincwin chi jb'ij tzilaj jtaquil chirij re y yak ma' rijajl
    ta' Israel xta'taka' tzilaj jtaquil li. Jilonli incolic xan Kakaj Jesucristo laj
    jk'ab' camic, nic' riq'uil xinresaj laj chi' coj.
  zav-NT: Bia'aczə zoczə X̱ancho Diozən' len nada'. Ḻen' goquəlene' nada' par nic̱h
    bi'a xtiže'enə' clar na' bene' par nic̱h zan beṉə' cui zɉənaquə beṉə' Izrael gwse'enene'
    xtiže'enə'. Na' X̱ancho Dioz na' bosle' nada' lao na' beṉə' contr c̱hia' ca'.
  sgz-sgz: Mái sár ái Konom a tangan pas iau. A sámtur tiklik mam iau má ák tari rakrakai
    singing. Má kabin a tari rakrakai singing, iak arbin mai lain arbin, mái rung
    tili risán di kis main i nián nagogon di longrai pinpidan. Bos tám nagogon di
    eran suri obop iau uri minat, mái sár kápte. Ái Konom a saras pas iau alari minat.
  kek-NT: Abanan li Ka̱cua' quitenk'an cue ut quixq'ue xcacuilal inch'o̱l re xjulticanquil
    chi tz'akal resil li colba-ib re nak chixjunileb li ma̱cua'eb aj judío te'rabi
    resil li evangelio. Jo'can nak quincole' sa' ruk' li cakcoj.
  blz-NT: Kasee Tumpu ninggimpili yaku' ka' nompopomoonggor i yaku' kada' Lele Pore
    lelekonon bi tuu', ka' giigii' mian na lipu' sambana men taasi' Yahudi nandapot
    nongorongor. Mbali' i yaku' sida tonsapu na nganga'na singa!
  poe-NT: Kjánchó Ìnchéni mé chaxín kjuínki̱tsana chꞌán la kjuanjon chꞌán kjuachaxin
    kíxin tsjachana na̱xa̱ jína tsjàkua itén chꞌán. Ntá kuínhin kaín tí sín jehya
    judío. A̱ ntá Ìnchéni kjuínki̱tsana kíxin kjónehyana koxra̱.
  san-TAM: கிந்து ப்ரபு⁴ ர்மம ஸஹாயோ (அ)ப⁴வத் யதா² ச மயா கோ⁴ஷணா ஸாத்⁴யேத பி⁴ந்நஜாதீயாஸ்²ச
