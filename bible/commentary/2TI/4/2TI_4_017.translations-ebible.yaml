    natu in humpi nealkai kam sung pan hong suaktasak hi.
  mxq-NT: Per ja Nindsʉnꞌa̱jtʉm xypyudʉjkʉts es xymyʉja̱a̱mooyʉts, éxtʉmts mba̱a̱t
