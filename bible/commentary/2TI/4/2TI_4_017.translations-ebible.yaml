  lex-lex: Mere Itmatromlawanni Nrehgor reri a'u. Enala rurni-laini mai a'u, pa a'g
    edonna umta'ata ukot nohora Kot Kalwied de, totpena riy Yahudi atia'a honona mana
    ratlina, ne a' muana Uplerlawna Nalewn a lia matmiati ralamni pa emeka ralewna
    pipi a'na, totpena singa ta'en niana rlihir nana-rnai niana.
  dov-dov: Pesi Mwami wakandiiminina akundiyumya kuchitila kuti, kwiinda mulinduwe,
    kukambawukwa kuzulile koonse, akuti baMasi boonse bakakonzye kumvwa, ndakanununwakuzwa
    kumulomo wamulavu.
  rgu-rgu: Leoꞌ mae leo naꞌ boe, tehuu Manetualain ta foa ela au fa. Ana fee bebeꞌi-baraꞌaiꞌ
    neuꞌ au, ela au bisa tui-beka Tutui Malole Na ma ta kura-kaiꞌ hata esa boeꞌ. Au
    tui-beka leoꞌ na neuꞌ basa lahenda fo ta Yahudi fa, ela ramanene Tutui Malole
    ria. Ma au boe poꞌi a ao ka emeꞌ mamates a mai.
  toc-NT: Pero ma̠squi ni̠ti̠ quin­kalh­mak­tá̠­yalh sola­mente Quim­pu̠­chi­nacán
    qui­mak­tá̠­yalh xlá qui­má̠x­qui̠lh li̠t­li­hueke la̠qui̠ tla̠n nac­liakchu­hui̠nán
    a̠má li̠pa̠­xúhu xta­chu­huí̠n Cristo hua̠ntu̠ ma̠sta̠y lak­táxtut, y xli̠­hua̠k
    a̠ma̠ko̠lh hua̠nti̠ ni̠ tala­ka­pasa xta­chu­huí̠n Dios aquit cca̠­ma̠­kax­má­talh
    la̠ta la̠cu xlá ca̠lak­ma̠x­tu­putún xli̠­hua̠k cris­tianos. Pero huá Dios qui­lak­má̠x­tulh
    la̠qui̠ ni̠ naquin­ta­huay tama̠­ko̠lh lac­li̠­pe̠­cuánit la̠páni̠t,
  som-som: Laakiinse Rabbiga ayaa iskay garab taagay, oo xoog i siiyey, inaan farriinta
    dadka oo dhan wada gaadhsiiyo oo ay dadka aan Yuhuudda ahayn wada maqlaan; oo
    waxaa layga samatabbixiyey afkii libaaxa.
  mam-C: Me ate qAjaw ten wuk'iy, ex tzaj tq'o'n wipi'n tu'n nyoli'n ti'jjo Tb'anil
    Tqanil kolb'il kywutz nim xjal nya Judiyqe. Ex ax qAjaw mojin we'y, tu'n mi chin
    b'aji'y kyu'n.
  ndj-ndj: Lakini Bambu yaveli pamu na nenga kanyimba liwovi, ng'wesha kuwulandula
    unjagila wonda, ili vandu vangajila kuva Vayawudi vawupikani, kandi jabuliwi muhighilu
    ya njifwa ngimu kulowuliwa mumlomu ya majabi.
  mbj-NT: Ỹ né paawä neheda sa hã, P'op Hagä Do ti ỹ tahada, ỹ tah'yyb hej'oonh. Ti
    hyb n'aa, sahõnh hẽ Jesus ky n'aa ỹ hajaa ỹ her'oot sahõnh hẽ Judah buuj nadoo
