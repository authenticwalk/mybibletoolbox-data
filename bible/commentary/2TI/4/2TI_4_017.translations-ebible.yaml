    zaki.
  mal-mal: എന്നാൽ കർത്താവ് എന്നോട് കൂടെ നിന്ന് പ്രസംഗം എന്നെക്കൊണ്ട് നിവർത്തിക്കുവാനും
    സകലജാതികളും കേൾക്കുവാനും എന്നെ ശക്തീകരിച്ചു; അങ്ങനെ ഞാൻ സിംഹത്തിന്റെ വായിൽനിന്നു
    രക്ഷപ്രാപിച്ചു.
  kkc-kkc: Esino Lodeeye a pidilone abolo badebei maga, goo midili odoo oso a teli
