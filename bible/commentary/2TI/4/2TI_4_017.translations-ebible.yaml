    Pe i sipona halaua iau nga helenga palaungana nem ke ure poreke ngana lohot nge
    iau ero. Nem pomanga huros inolo palaungana e nge teke sapia iau ke e mete. Pe
    ero, Non Soke at pe ua totoia iau.
  eng-BBE: 'But the Lord was by my side and gave me strength; so that through me the
    news might be given out in full measure, and all the Gentiles might give ear:
    and I was taken out of the mouth of the lion.'
  ixl-CNT: Pek atich u Tioxh sunkꞌatza utz, aꞌ vetꞌaqꞌon unyakꞌil tiꞌ unpaxsat itziiul
