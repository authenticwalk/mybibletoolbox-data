  xsi-xsi: Andeta lâ zo ŋinde, Maro Ŋalae tamwata imo ku naŋa ku isukana lâ. I walo
    ilua naŋa, ande kala akura ndo ŋana atula pâri ara kâ. Mine kala tamâta rârâni
