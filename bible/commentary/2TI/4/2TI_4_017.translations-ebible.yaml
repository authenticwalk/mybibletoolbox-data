    diꞌibʉ kyaj ꞌyisraelítʉty. Es dʉꞌʉnʉ Nindsʉnꞌa̱jtʉm xyajtsékyʉts es kyajts ja
    ka̱a̱ ʉj xytsyuꞌtsy,
  tzj-NT: Pro ja kajaw Jesucristo arja' to'o wxin in xuya' wachok'ak' in rmalari'
    xincowini xinq'uis nojel ja samaj ja xuban recomendar chwe chi rbixic ja utzlaj
    tzij ja rc'amonto. Queri' xuban chwe utzc'a chi canojel ja winak ja ma e aj Israel
    ta nquic'axaj ja utzlaj tzij. Queri' xinban, ja kajaw Jesucristo arja' to'o wxin
    chipan ja nimlaj rc'ayewal.
  tdt-tdt: Maski nunee iha momentu nebaa Nai Jesus hamriik iha hau nia sorin hodi
    foo forsa mai hau para hau bele foo sai Liafuan Diak too hotu, nunee sira nebee
