    vivi nəghatiən rəhan, kəni pəh Nanihluə mɨn okotətəu. Kəni təmləfətɨgəm iəu e
    nohlɨ laion.
  urd-urd: मगर ख़ुदावन्द मेरा मददगार था, और उस ने मुझे ताक़त बख़्शी ताकि मेरे ज़रिए
    पैग़ाम की पूरी मनादी हो जाए और सब ग़ैर क़ौमें सुन लें और मैं शेर के मुँह से छुड़ाया
    गया।
  hot-hot: Ma doŋtom Anyô Bêŋ hamiŋ ya dômiŋ ba hêv ya lôklokwaŋ ek yanaŋ Wapômbêŋ
    anêŋ abô takêŋ bêŋ êndêŋ ŋê daluk ek thêlô nedaŋô. Yaleŋhabi nena ya lêk yahamô
    alim kambom te abôlêk. Ma doŋtom Anyô Bêŋ hêv ya sa.
  mqj-NT: Sapo nasolaanna' Dewatanta Puang Yesus anna pakatoto'na' kupolalan mala
    umpalanda' angganna Kareba Kadoresan anna narangngimo angganna tau salianna to
    Yahudi. Anna nalappasampa' dio mai to la umpopepateina'.
  rus-SYN: Господь же предстал мне и укрепил меня, дабы через меня утвердилось благовестие
    и услышали все язычники; и я избавился из львиных челюстей.
  mbh-mbh: Aveto Toko Pomnga i voth tomo nge tho, ma i sungu engenging a tho nge,
    mako tho panongpol vustetpot Panongpolong Sivenga aken a toko alavusnga nge ako
    or ini Judare avele, ma o nongpol i. Mako God i eltetpot tho a rinong lemi.
  bdd-bdd: Ta ꞌigu yatalaina ꞌoina Yehoba ꞌiꞌabihetegauwa ta waiwai ꞌiꞌebwaegauwa,
    ma tetelina mabwaiyana yahepwaileya tomiya ganamuli baibaiwadi ꞌoidiya, ma Yehoba
    ꞌina ꞌabihetena ꞌoinega geya laiyoni ꞌoidiya siulegau.
  cbt-NTPO: Ta'ananpipirinacohuë', Quisocristo catahuarinco. Co patërincohuë'. Achinicancaninco
    ni'ton, inaquënta' ya'ipi Yosë nanamën sha'huirahuë. Nisha nisha piyapi'sa' nani
    natanpi. Pa'pini' yamaninposo pochin yatëpapirinacohuë', Yosë catahuarinco, cha'ërahuë.
  srn-NT: Ma Masra ben de nanga mi èn A gi mi krakti fu mi kan preiki a heri boskopu.
    Na so ala den sma di no sabi Gado ben kan yere en. Èn Masra puru mi na grebimofo.
  cta-NT: Nguxtyucua ycuiꞌ nu Xuꞌna na jnaꞌ liꞌ, cua nda Ni juersa ꞌna chaꞌ tya nguluꞌu
    la naꞌ chaꞌ tsoꞌo jiꞌi̱ Jesucristo ñaꞌa̱ cuayáꞌ ndyuna lcaa ñati̱ xaꞌ tsuꞌ nu
    ndiꞌi̱ ca nde. Cua nguaꞌa ycuiꞌ Ni ꞌna jiꞌi̱ cuichi tyaala biꞌ.
  bqc-SIM: Dii zɛ̀manↄ à ma gba gbãa, ↄ̃ ma zɛ'è ma baonakpà wásawasa, buipãleↄ
    mà píi. À ma bↄ nↄ̀ↄmusu lɛ́zĩ.
  tcz-CHONGTHU: Hinlah Pakai chun eidinpin chule thaneina eipei hitia chu keiman chidang
    namdang ho jouse henga Kipana Thupha kalhangsap chu ajah theina dingu ahi. Chule
    aman thina theiya konin jong eihuh dohtai.
  mar-mar: प्रभू माझ्या बाजूने उभा राहिला आणि मला सामर्थ्य दिले यासाठी की, माझ्याकडून
    संदेशाची पूर्ण घोषणा व्हावी व सर्व परराष्ट्रीयांनी ती ऐकावी आणि त्याने मला सिंहाच्या
    मुखातून सोडवले.
  snp-snp: Eti o nedafa, ido kawa kuwa lo oloto mele fuli loneto ailo feka wenena
    muki ya kolinawae, loto Wekolakafo ane olu faka loto olu auma wi nedami nenako,
    ya kula-laiyoni welauti olu omune kami ne.
  isl-isl: En Drottinn stóð með mér og veitti mér styrk til að tala svo allir heiðingjarnir
    fengju að heyra fagnaðarerindið. Hann forðaði mér líka frá því að vera kastað
    fyrir ljónin.
  spy-NT: Ānkoo kiwuu nyooto, kichō ꞉Mokoryoontēēt ānkōōtitiiroo sukung'eet /kiimuuch
    /kyaamta ng'ālyoontēēt kuchurta kubuntēēnoo anii nto anyuun, kukas ꞉nkicheek biiko
    choo mā Yuutayeek. Nteenee, /kikiiraraacheenaa kuutiitaab kimakeetyeet.
  xnn-xnn: Ngem egay nangtaytaynan si Jesu Kristo. Pinapigsana sak-en isonga inbagbagak
    ay gawis am-in nan maipanggep ken siya ta dengngen nan adoado ay ipogaw ay baken
    Judio. Nangbadang si Jesus ay nangilisi ken sak-en isnan nganngani ay pomateyanda.
  mwe-mwe: Ikabheje Bhakulungwa gubhajimi na nne, nigubhambele mashili, nkupinga nunguye
    ntenga gula ukoto, nkali ku bhandu bha ilambo ina, na nne gundapwilwe nshiwo,
    mbuti ngutapulwa nkang'wa ja imba.
  tte-tte: Na Guyau imiyamiya saligu mena yo ikabi-yakaiweyau mwa wasana namwanamwana
    yayawasayani kabo siya nige Yudiya yagu walo meuloiline sibenalan. Yo Yaubada
    ileboyau boita koina, besiele bwaite tem tomo yabo taleboi laiyoni kolili.
  tcs-tcs: Bat da BosLod i bin mata elpe mi ane meke mi strong solong ai ken pris
    po ebriwan uda Nozuwispipol po lisen po ebriting wanem da Gudniuz baut Zizas Kraist
    i spik. Ane da BosLod i bin lugaut mi prom ded.
  hlt-THB: Cehlai kai ak caming awithang ve khypyi khawnghak na a awm nawh Gentelkhqi
    boeih ing aming zaak thainaak aham Bawipa ce ka venawh dyi nawh tha ni pehy. Sendeih
    am khak khui awhkawng kai ce ni loet sak hy.
  soq-soq: Tane Tatamba Iesu Keriso me meba ne tainawolene muka neno Gagalo euda uduudu
    amonanten, uwa daitada apanawa etapua baiwa. Do ne kotu bedewe boneapona tane
    Tatamba inanen.
  qub-qub: Paycuna cachaycamaptinpis Tayta Diosninchëga manami cachaycamashachu. Chaymi
    autoridäcunapa ñaupanchöpis runacuna salbacunanpaj alli willacuyta willacushcä.
    Wañuchimänanpaj caycaptinpis Tayta Diosninchïmi salbamasha liyunpa shiminpitanöpis.
  att-att: Á mássiki nu awán nira ta mangabbák nikán, si Apu Kesu yù mangabbák nikán,
    á inabbágán nangà ta keyarubáng ku sù ira mangikeká nga mangigagángay nikán. Á
    pinatattam ni Apu Kesu yù nonò ku ánna pinasikan na yù baggì nga mangilayalayâ
    sù napiá nga dámak nga meyannung kuna, tapè makaginná yù ira ngámin nga makkakerumá
    nga tatolay nga ari Kudio. Á iniyígù nangà, tapè arád dangà ipamakán sù ira simaron
    nga ayám nga layon.
  bki-bki: Ea bogo na, Tubo naio takurano bija kiniou, mia nomijog jibe naio midu
    moroano toru ban kiniou, ana nejikili ka neberial vite nonovio na Ioluano Vou
    ea tomu nalo miralo, mila taara na nalo napano maka amonea Atua amijog. Ea bogo
    na, be riano, kiniou nojo joomo ea niono laeon ruei, mia naio midular kiniou denio
    bereio.
  bqp-bqp: Dikiri zɛ̀ kũmao à ma gba gbãna, akũ ma zɛ́ lè ma waazi kɛ̀ ma a lɛ́
    pàpa, buri pãndenↄ mà ń pínki. À ma bo músu lɛ́i.
  mcp-mcp: Njɨ, Cwámba nyə a shí kwíínd mə, nyə á lʉlʉshi mə mbií á nə́ mə á bwiiŋg
    kɛ́ɛl dɛ́ dɛ̂sh, mə sá nə́ ikûl ishús byɛ̂sh í gwágʉ́g dwo. Nyə a tɨ́ yîl mə mə́jə
    mə́ zhwambáŋkwuŋ dɨ̂.
  hat-hat: Men, Seyè a te kanpe la avè m', li ban m' fòs. Se sak fè, mwen te kapab
    fè konnen pawòl la nèt ale, pou tout moun ki pa jwif yo te ka tande li. Se konsa
    Bondye wete m' nan bouch lyon an.
  npl-NT: Pero n Toteko onechpalewi iwa onechmák chikawálistli. Yika, oniwéletki onitetlapowi
    de n kualitlájtoli non temakixtia iwa onikchi makikakikah nochteh non amo judíojteh.
    Ijkó Dios onechpalewi iwa amo okitekawili manechmiktikah.
  bgg-bgg: Jishii Ithong gurog shii rai ne chua phi, ji è gu ne jab mua ne Gaibranthek
    shii yao muii pha; chiih-è gu ne iy pha yaothiek pha ji è ragia rey ge.
  eng-TCENT: But the Lord stood by me and strengthened me, so that through me the
    proclamation might be fully made and all the Gentiles might hear. And I was rescued
    from the lion's mouth.
  eng-BSB: But the Lord stood by me and strengthened me, so that through me the message
    would be fully proclaimed, and all the Gentiles would hear it. So I was delivered
    from the mouth of the lion.
  cpu-NT: Aña itsipashiretakana Novinkatharite, iriitake ñaaperoshiretakaakenari.
    Iro nomatantakarori nokinkithatakairi maaroni, ari okanta ikemathatantakanari
    eejatzi kaari asheninkata. Irootakera kaari japishoonkayeetantana kashekarimoroki
    iroyaana.
  san-ASM: কিন্তু প্ৰভু ৰ্মম সহাযো ঽভৱৎ যথা চ মযা ঘোষণা সাধ্যেত ভিন্নজাতীযাশ্চ সৰ্ৱ্ৱে
    সুসংৱাদং শৃণুযুস্তথা মহ্যং শক্তিম্ অদদাৎ ততো ঽহং সিংহস্য মুখাদ্ উদ্ধৃতঃ|
  tac-NT: Pe Onorúgamecho rejpí ne'chí 'yuga 'lige a'walí 'ya ne'chí napurigá Onorúgame
    ra'ichálila beníriwa napurigá gepúmala alué ralámuli napu tabilé jurío ju. Alué
    Remónisi 'ma amulí cha'piéturu ne'chí, nobi Onorúgameka 'wéchigo nejkúrikó napurigá
    ne 'la ku ma'chínamala alé resítirichi.
  eng-WEBPB: But the Lord stood by me and strengthened me, that through me the message
    might be fully proclaimed, and that all the Gentiles might hear. So I was delivered
    out of the mouth of the lion.
  gfk-H: Senbia no Watong ga tur tikai ma iau gaam hadadas iau, kaikek iau gaam petlaar
    bia ni ianga ma no tahut na hinhinawas bakut taar tano hanhadoda ta diet ing pai
    Iudeia diet. Ma no Watong ga halon iau talur ra warkurai na hinirua.
  viv-viv: Badi hinuyabuyabuku tu yada Kaiwabu lilikuya gimiya ada gifaiwalaveleku
    be yana VenuwaꞋata Yamumuna ana nuwanuwa tulina tulina gaꞋawatalatalainena be
    badi keke miYuda tu yoꞋo tulidiyao kalivai-dina hinogalina. Ada au Kaiwabu vita
    lakahi-moꞋena againe gilugolegoleku.
  yao-yao: Nambo Ambuje ŵaliji pamo ni une ŵambele machili none nakombwele kulalichila
    utenga wose kwa utindimisyo kuti aupikane ŵandu ŵangaŵa Ŵayahudi wose. None nakulupwiswe
    kutyochela nkulamulikwa chiwa mpela ila mu nkang'wa mwa lisimba.
  tgp-tgp: Pani Moli mo lo turu na pahisaku, mo sileau na suiha matan vara a er̃i
    retivujavujangi vevuhi na nona retisohai isana tamlohi r̃or̃oha, matan vara la
    er̃i rongovosahia. Pani Moli mo juriau, vara i vono, la viliau moiso.
  auc-NT: Incæte, Wadäni wïï oodeoidi ïnäni tömämæ quëwënäni Wængonguï waa pönï nänö
    apæ̈nedö ante ëñencædänimpa, ante cædinque mönö Awënë ïñömö botö gäänë ongöninque
    botö tönö godongämæ̈ cæcä beyænque tæ̈ï ëwocabo inte apæ̈netabopa. Ïïmæca awënë
    nempo wæwente quëwëñömote mönö Awënë wæætë gä pe æmpote ö ængä beyænque quëwëmopa.
  kbc-NT: Pida Ǥoniotagodi iniwa meetaɡ̶a, idinienaɡ̶aneɡ̶e, odaa najigotediwa yoniciwaɡ̶a
    me jeloɡ̶odi nibodicetedi anele aneetece Cristo. Odaa inatawece niɡ̶ina oko ane
    daɡ̶a judeutedi digoina meetaɡ̶a owajipatalo yotaɡ̶a. Joaniɡ̶idaaɡ̶igotediwa Ǥoniotagodi
    me idatamaɡ̶ateetetege ane doide, liaon nioladi.
  bmh-bmh: Bo, Dubanou Ban go iz eiman daimai, iz gusig mileun. Guzenina, iz Uwait
    nugau Ze duailel awaremin, emgasag ipal ebuan duailel unum duabun iboin. Iz egun
    laion nugau ogusau oug nomin sul, bo, Dubanou Ban nug iz isanilena, dudu agen
    iz iwena, noumab tam.
  ctu-BL: Pero lac Yum tsa' wa'le tic t'ejl. Tsi' yʌq'ueyon c p'ʌtʌlel cha'an ts'ʌcʌl
    mic sub jini wen t'an, cha'an mi' yubiñob pejtelel gentilob. Tsi' coltayon loq'uel
    ti' yej colem bajlum yilal.
  meq-meq: Ane tuk na, Bəy Maduweŋ kway, neŋgeye na, kə gər ga ha bay, kə vəleŋ gədaŋ
    hərwi ada nâ ɗa ha bazlam ŋgay parakka, nâ həmbər faya abəra kwa tsekweŋ bay.
    Ada ndo i gəma hay wal wal haladzay ta tsəne. Bəy Maduweŋ kə təma ga ahaya abəra
    mə bazlam i zɨl.
  noa-H: Hamau bʌ̃ʌrjã mʌ k'aigpërbajierrab mamʌ, maach Pör Jesuuta chadcha hʌ̈u mʌ
    heeg hoowia mʌrʌg hich juapadamjã deejim. Mag gaaimua hʌ̈u mua k'ĩirdam hubʌ maach
    peerdʌajem hiekjã jaauwi parhooba judionaan k'abam k'ʌʌnaupa hũrjierram. Mag,
    maach Pör Hẽwandamau hʌ̈u mʌrʌg juapadam deewiata, k'um hi hee chirʌmjö chirarrjã,
    hʌ̈u mʌ peerdʌjim.
  alp-NT: Masike ele mere iteki Tuhane Iraka au. Iriluke ktiline eteku eti au ktili
    kena lepae pusue Sou Misete mere, leke pusue tamata Yahudi more esi lenele. Kai
    Tuhane Itapa au leke sie rebe lalesi tiake aure esi bunu au yake, lupe Irana au
    bei singare esi biruije leke ebunu au yake.
  san-VEL: kintu prabhu rmama sahaayo .abhavat yathaa ca mayaa gho.sa.naa saadhyeta
    bhinnajaatiiyaa"sca sarvve susa.mvaada.m "s.r.nuyustathaa mahya.m "saktim adadaat
    tato .aha.m si.mhasya mukhaad uddh.rta.h|
  kbq-kbq: Hianagi Ra Anumzamo onatreno nagrane mani'neno hanave nami'ne, ana higeno
    nagrama nehua nanekemo'a ama hanige'za, maka zamufga taga osu vahe'mo'za antahigahaze.
    Ananku huno nagrira nahoke aheno laionimofo agipintira navzu hutre'ne.
  kbh-kbh: Pero Bëngbe Utabná aíñe s̈onjanájabuache y tonjanma ats̈e bëts añemo jtsebomnama,
    y chcase, ats̈e sënjanobená Jesucristbiama nÿetsca chabe ts̈abe noticiënga ents̈anga
    jábuayenama, y chë luarents̈a ndoñe judiënga tmonjanobená chë soye jouenama. Mënts̈á,
    Bëngbe Utabná canÿe uabouana resjuents̈ana s̈onjanatsbocá, mo canÿe león jtsosañáments̈ana
    ndábioye cuafjatsbocacá,
  ron-LSB: Dar Domnul a stat lângă mine și m-a întărit, pentru ca prin mine să se
    proclame pe deplin mesajul și să audă toate neamurile. Astfel am fost izbăvit
    din gura leului.
  pon-pon: A Kaun o kotin ieian ia o kamana ia da, pwe i en kak kanikiela ai padapadak
    o men liki kan karoj en ron. I dorelar jan au en laien.
  nhe-BL: Pero Toteco, quena, yajaya itztoya nohuaya huan nechmacac chicahualistli
    para cuali nitlacamanalos itlajtol huan quicajque miyac tlacame tlen ax israelitame.
    Huan Toteco nechmanahui huan ax nechmictijque nimantzi.
  sps-sps: Sana Tsunaun te tsutsun fiisen vaminyo Ya faan vatuanyo na parits, to sana
    nyo ongoor ma favaanan faavot iny naan Vurungan Rof nane Krais tana fokinai sikia
    ma taa Jiu ma nongon ari, to sana Ayei saup fatabin vanyo tan nainy te pon iny
    ari ma ravaa vanyo nguer a fo Laion.
  wnc-wnc: Wa aminda na napmake kuwawa ngana Buyambam tapaninda gatangamuke ita na
    kekekangamukut. Kekekangaman nata itane wamna yanikapa kepman nana aminu yukingu
    kuupbamda natapbing. Siwan ita gatangamuke na nuwa kupit takngane na asandekut.
    Unzing kaap zongu gwendu umana laion ngang inikamang gwenda aminu tapatu isinangge
    apan kake notnata gatangamuke tanguwan kupik. Ina unzakan. Anututa na gatangaman
    na wai dua sikum.
  bus-bus: Dii zɛ̀mao à ma gba gbãaa, ben ma zɛ́ è ma waazi kɛ̀ ma à lɛ́ pàpa, bori
    pãndenↄ mà ń píngi. À ma bↄ músu lɛ́zĩ.
  gub-BL: Tupàn a'e, upyta hepyr a'e. Umur ukàgaw ihewe. A'e rupi a'e 'ar mehe nahemunehew
    kar kwaw zemunehew paw pe a'e wà, nahezuka kar kwaw a'e wà. Hemuhem kar a'e wi
    wà. A'e rupi apuner Tupàn ze'eg imume'u wiwi haw rehe zutew 'ym wanupe ihe kury.
  imo-imo: Iyema na tiye koloringi nalo Awilimu na kinye tapu topa kotena angilipe
    na engemu tirimumunga kot kombuna Juda imbo naa molko imbo lupema moloringi imboma
    na ungu tukumemu nimbo tiru kinye manda pileringi. Na kotena enge naa tilkanje
    laionomani na toko nangei nilimala nalo Awilimuni na naa kolambo nimbe lipe tapondorumu.
  boj-boj: Ariya Tamo Koba Yesus a segi na e taqbosiqa siŋgila ebej deqa e anjam pegiyo
    talq di tigelosim Yesus aqa anjam bole mareqnamqa sawa bei bei qaji naŋgi quoqneb.
    Qotei na e aqaryaibosiqa bauŋ juwaŋ naŋgo medabuq na e osiq taqal waibej.
  eng-DRA: 'But the Lord stood by me, and strengthened me, that by me the preaching
    may be accomplished, and that all the Gentiles may hear: and I was delivered out
    of the mouth of the lion.'
  knf-knf: Kë Ajugun aşë wo ţi kafeţ naan awulën mnhina mi pţup uţup wi nul bŧi, bañaaŋ
    banwooŋ baanwo bayuday bŧi bahilna baŧiink wa. Kë hënk di di abuuranaanuŋ ţi pkeţ.
  san-KHM: កិន្តុ ប្រភុ រ្មម សហាយោ ៜភវត៑ យថា ច មយា ឃោឞណា សាធ្យេត ភិន្នជាតីយាឝ្ច សវ៌្វេ
    សុសំវាទំ ឝ្ឫណុយុស្តថា មហ្យំ ឝក្តិម៑ អទទាត៑ តតោ ៜហំ សិំហស្យ មុខាទ៑ ឧទ្ធ្ឫតះ។
  arn-NT: Welu Ñidol feyngey ñi kelluetew ka eluenew ta newen. Fey femngechi tañi
    amulnieafiel ta wewpin mew tati werken montuluwün dungu ka femngechi tañi allküael
    engün ti dungu kom tati feyentukenolu ta Cristo mew. Femngechi ta Ñidol montulenew
    tati trapial reke wapolechi pu che mew
  zas-NT: Per Dad Jesucrist been naj yudar banee tëëman naj gojl persi baloox gutiechan
    xtiidxaman, persi biguiejn ree gra ree bén ad najt bén Israel laan. Zian baslaa
    Dios naj, ziꞌc rliaa tijb bejn loj beedx.
  ken-NT: Bǒ mankɛm bábʉɛ mɛ, kɛ Yesu Acha abhɨkɨ rɔ mɛ. Achi nɛ mɛ mpoknkɛm ankwaka
    nɔkɔ mɛ ndu áchyɛ mɛ bɛtaŋ bɛ́gháti bho Mbok Ndɨ́ndɨ́ yi. Ngátí bho Mbok Ndɨ́ndɨ́
    nkɛm bɛ́ bo abhɛn bápú bo Israɛl mángók. Yesu afɛ́rɛ́ mɛ ndu nɛwú nkwɔ, afɛrɛ
    mɛ anyǔ nkʉ.
