  eng-NOY: But the Lord stood by me, and strengthened me, that the preaching might
    be fully accomplished by me, and that all the gentiles might hear; and I was delivered
    out of the lion's mouth.
  cub-NT: Ʉbenita maje jabocʉ Jesucristo cad̶ateame yʉre aru parʉre d̶áme yʉre, ji
