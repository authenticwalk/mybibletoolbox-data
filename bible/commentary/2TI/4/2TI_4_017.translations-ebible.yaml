  suz-BL: तन्‍न प्रभु गो नु बाक्‍शा, अर्को रागी ङा मुर आन कली परमप्रभु यावे आ लोव़
    नेल्‍ल शेंचा सक्ति गेती। मोपा आं कली गुप्‍स रे प्रोंइती। प्रेरित २३:११; प्रेरित
    २७:२३
  car-NT: Mo'ko Jopoto te yjepano'nen. Ypori'toman. Iwara moro oka sekaro'man. Pa'poro
