  lat-VUC: 'Dominus autem mihi astitit, et confortavit me, ut per me prædicatio impleatur,
    et audiant omnes gentes: et liberatus sum de ore leonis.'
  ngp-ngp: Mna Zumbe andaga na miye naho nakanigela ludole, niyo nadaha kweneza ulosi
    ukint'hile na want'hu hi Wayahudi wawive, naho Zumbe naka niyokola mwo usengelo
    wo kubanika enga mwo mnomo wa simba.
  enq-2: Akali tata waka dupa pitakame sina lao, wai pii epe doko panao lamaiyokondape
    pyoo lamaiyale lao, Kamongo baa namba kateo dosa tole katapala, namba kyeto dia.
    Dopa pia dokome, laeyoneme namba nalanya petae doko namba nanena lao baame pyoo
    nyia.
  eng-ASVBT: 'But the Lord stood by me, and strengthened me; that through me the message
    might be fully proclaimed, and that all the Gentiles might hear: and I was delivered
    out of the mouth of the lion.'
  mna-mna: Ŋonoono, nio ituŋ tamen. Tamen Merere, ni imbot raama yo, mi ipombol yo,
    tabe aŋrao aŋkam sua ki Anutu pizin tomtom pa mazwaana tina tomini. Tana uraata
    tio ta aŋzzoyaryaara uruunu ambaiŋana pizin karkari ta boozomen, ta imar imap
    su ti. Pa sua irao lele kizin wal ta Yuda somŋan i ma tileŋ kek. Mazwaana tana,
    aŋso ko aŋmeete. Mi som. Anutu iuulu yo ma kembei ta itatke yo pa laion kwoono.
  myw-myw: Tage Yowbad ilabeig, itoun wadadag ikimtuweig mo atawtoun, ageiguy liva̱nen
    Yeisuw mo ayakous, va̱gan gimgilis ven dadub asibabaw-wan mo binages agulivan.
    Mapuna Yowbad ikatinabweig la̱yon wadon waseg.
  sby-sby: Nomba Lesa walikuba ne njame, walampa ngofu sha kukambauka mulumbe kwambeti
    bantu batamwishi Lesa, kayi ndalapuluka kulufu.
  sll-sll: Na nan di waiba, singaba Kraist na han mole nomani na tere aki di na tomua.
    Na tongwo ipire na ha maing para weni di tibi ol tegere ari ha hol pungwo hobi
    para weni pimua. Pungure ari nigi dongwo hobi na sirala dire omba, God na tol
    di imua.
  yaq-NT: Taa junama'a ju'u yo'owe Jesukrijto, nemak tuka intok kaachin in eene' betchi'bo,
    nee aniak. Junuen san inepo junama'a, juka' Jesukrijtota betana nok lutu'uriata
    a' teuwaaka intok junuen, si'ime jume' ka jurio yoemrataka ama aneme, nee a' jikkajituak.
    Intok jiba junaen ju'u Lios, junama'a unnaa jinilwatchiku, jiba ousei tebauremta
    betana nee jinne'ukamta benasi aayuk.
  uro-uro: Sokt di sa ma Ngämuqa qa mair gem ngo bä qa von ngo rha ama qrot iva ngu
    sameng mamär na ama enge moe ivakt iva ama Jentailqäna moe qärarhani i qale rha
    e diva rhi nari ngät. Bä rhoqoräkt dä ma Ngämuqa qa mumaiar ngo bä qaku rha sokot
    na ngo.
  ita-1885: Ma il Signore è stato meco, e mi ha fortificato; acciocchè la predicazione
    fosse per me appieno accertata, e che tutti i Gentili l'udissero; ed io sono stato
    liberato dalla gola del leone.
  muy-muy: Ay Bay geli àjənakia nu a, àvua njəɗa ; nahkay nə̀hia ma gayaŋ ana mis
    a àndava, ndam ya tə̀fəki ahàr do ni ɗek tìcia. Seriya àgəs nu ndo ; àhəŋgafəŋa
    nu kà mazlahku a.
  kqc-kqc: Idu Varika amiye bi nai eta rofu are resi yeiva na maro, ye makai na dudu,
    ago bi ninegau rei mona rego ma tutubena idana vene tau noibanu neideyaganedi.
    Ma lion di venari na moi vegu riyo.
  tav-tav: To bairo yʉ mena cãnibatana yʉre na cabuti aáweorique to cãnibato quena,
    mani Ʉpaʉ Dio maca yʉ cáaáweoquẽmi. Tʉgooña ocabʉtiriquere yʉ cajoowĩ. Jesu ye
    quetire caroaro yʉ caqueti buio peoparore bairo ĩi yʉ cátinemowĩ Dio. Judío maja
    cãniquẽna quenare na yʉ caqueti buio peoparore bairo ĩi, to bairo yʉ cátinemowĩ.
    To bairo yʉre cʉ cátinemoro jʉgori yʉre cajĩa roti majiquẽma. Yaia camajare caʉga
    rerãre bairo cãna anibana quena yʉ cajĩa roti majiquẽma, Dio nare cʉ camataro.
  eng-ULB: But the Lord stood by me and strengthened me so that, through me, the message
    might be fully proclaimed, and that all the Gentiles might hear it; and that I
    was rescued out of the lion's mouth.
  spa-VBL: Pero el Señor estuvo conmigo y me dio fuerzas para declarar todo el mensaje,
    de modo que los extranjeros pudieron oírlo. ¡Fui rescatado de la boca del león!
  fra-_FOB: Mais le Seigneur s'est tenu près de moi et m'a fortifié, afin que par
    moi la prédication eût une pleine efficacité, et que tous les Gentils l'entendissent;
    et j'ai été délivré de la gueule du lion.
  hau-ULB: Amma Ubangiji ya kasance tare da ni, ya kuma karfafa ni, yadda ta wurina,
