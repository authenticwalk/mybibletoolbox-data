    anchichay faén Judio, yag anà agég henara-an hen mapchità hen hiyachiy tempo.
  tam-2017: கர்த்தரோ எனக்குத் துணையாக நின்று, என்னாலே பிரசங்கம் நிறைவேறுகிறதற்காகவும்,
    யூதரல்லாத எல்லோரும் கேட்கிறதற்காகவும், என்னைப் பலப்படுத்தினார்; சிங்கத்தின் வாயிலிருந்தும்
    நான் காப்பாற்றப்பட்டேன்.
  azz-NT: Pero Totecotzin Yejuatzin yetoya nohuan. Ica ya nojón nechpalehuij huan
    nechmacac ne yolchicahualis tenica nejua nihuelic nitanojnotztinemic ica in Tajtoltzin
    de Dios ten cualcui ne nemaquixtilis. Huan no nechyolchicahuac para ma niquintapohuijtinemi
    den Tajtoltzin de Dios in taca ten amo pohuij queme judíos. Huan melau Dios nechpalehuij
    huan nechmaquixtij inmaco nojón tequihuani, porín yejuan queme yesquía tecuanime.
  spa-RV-1909: Mas el Señor me ayudó, y me esforzó para que por mí fuese cumplida
    la predicación, y todos los Gentiles oyesen; y fuí librado de la boca del león.
  csy-csy: Ahihang Topa in hong panpui a, tha hong pia hi; tabang in ka thuhil na
