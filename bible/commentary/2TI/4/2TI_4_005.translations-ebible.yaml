verse: 2TI.004.005
translations:
  kpx-kpx: Iale a vaveve bahata kemo a ebika hoesehavoi vatehani kemo negoanela. Isi
    o igaegae tai hotoe dua loui ata haivei a lovi kemo negoanela.
  okv-H: Eto umo iji tapa no siro jigama ue memenga puvuresuja amo sovera ejo. Eto
    God ta ke javotoho avo hande ue no ekalesia ta pure avo ejo inono ai.
  tbo-tbo: Ma tam houga magomagouna una towolo kadidili. Om mae witai uyahihi un’omtaibagibagi
    ma tuwega dewadewana una lauguguyeya. Geka uyahinei ma apo tam una witubagibagi
    dewadewam Yaubada a bagibagi uyahina.
  mal-C: നീയോ സകലത്തിലും ആത്മസംയമനം പാലിക്കുക, കഷ്ടത സഹിക്കുക, ഒരു സുവിശേഷകന്റെ പ്രവൃത്തിചെയ്യുക,
    നിന്റെ ശുശ്രൂഷ പരിപൂർണമായി നിർവഹിക്കുക.
  grc-SR: Σὺ δὲ νῆφε ἐν πᾶσιν, κακοπάθησον, ἔργον ποίησον εὐαγγελιστοῦ, τὴν διακονίαν
    σου πληροφόρησον.
  bgc-bgc: थमनै हरेक बखत अपणे-आप पै काब्बू राखणा चाहिए, दुख ठा, सुसमाचार प्रचार का
    काम कर, अर परमेसवर के जरिये दी गई सेवा नै पूरी कर।
  khz-khz: Na goi pono vegita-tago gaura maparara geriai, vitiviti aonai pono vaigaoka,
    Vali Namana vopatagina inaguluna pono kalaa, Palagu gena vetugunagi inaguluna
    maparana pono kala-namanamaa.
  deu-TKW: Du aber bleibe nüchtern in allem, sei willig zu leiden, thue das Werk eines
    Evangelisten, vollführe deinen Dienst.
  zsr-NT: Naꞌa, ral‑laꞌ gacuꞌ zxön ladxiꞌ ca nac yúguꞌtë le runuꞌ. Biaꞌ blen le lusacaꞌ
    liꞌ ziꞌ. Ben lban qui didzaꞌ dxiꞌa. Gdu ladxuꞌu ben dxin le budödëꞌ lu naꞌu Cristo
    gunuꞌ.
  lin-lin: Kasi yo, zala na ekenge na makambo nyonso, yikela pasi mpiko, sala mosala
    ya mopanzi Sango Malamu, kokisa malamu lotomo na yo.
  hns-NT: Beta, na ghabaraihe, bakie hiemmat baanhke doekh oethaaw. Khoes khabar bataawat
    rahoe aur aapan sab kaam poera taur se kariehe.
  noa-E: Mamʉ pʉ chan oob magʉm khʉʉnjö chitam; magju khãai thumaam khʉʉn dakhĩir
    agpierraata chitá. Phithurg au chitawi khãijã ãwatbá. Tagam nem wauju khãai, Jesucristo
    iek maach peerdʉajem jaau nʉm gaaipaita chitʉmua pʉchig phidag jaautarrta wajapha
    wau chitá.
  eng-EMTV: You however be watchful in all things, endure hardship, do the work of
    an evangelist, fulfill your ministry.
  mib-NT: Te róhó chi níní coo ndito ni rō, te cuandeyɨ́ ni rō jiín jnúndóho, te condɨhvɨ̄
    ni rō nacani ró jnúhun jnáma ya yohó, te squícu vāha ró jíín jniñu ya jeē sáha
    ró.
  lif-NT2: कर खे़ने़ॽग काक् परिक्‍पा वानाम्‍मो हाङ्‌हाङ् वये़ॽआङ् तुक्‍खेःन् थरे़ॽ,
    सुनाइङ् से़ःस्‍से़ॽ, हे़क्‍क्‍याङ् खे़ने़ॽ माङ्‌सेवा चोःक्‍मा के़याःम्‍बक्‍किन्
    चोगे़ सुरे़ॽओ॥
  xnj-xnj: Nambu veve, uvya mihu mukila hali, sindimala mang'ahiso henga lihengu la
    ukokosa wa Lilovi la Bwina, henga cheuganikiwa mulihengu laku la kumhengela Chapanga.
  mmx-mmx: Ketla nenu ne Timoti, una lok tatao avukat lorooro ram at levenaleng axap.
    Una tu atmatkun at lixipkip levesongsongot. Una lok lugugu at laradi i vavang
    mi Lagale Lavavang, la una lox epovo leven gugu axap taram.
  cbr-NT: Usa 'aínbi camina min upí oquinra sinánxun ñu 'ati 'ain. Tëmëraquinbi tanshiquin
    camina ënquinma —Jesucristomi catamëti ca uni Nucën Papa Diosnan 'iti 'icë —quixun
    caquin uni bana ñuixunti 'ain. Nucën Papa Dios cuëëncësabi oquin camina sënë́onuxun
    ënquinma min ñu mëëti 'ati 'ain.
  tee-NT: Para ju uxint'i va tachi k'oxich alacc'ats'an. Ach'ixt'ich mas va tuchi
    mak'alhk'ajnat. A'unch ju lapanacni ixlacata ju Jesús. Amuct'axt'ut'ich ju la'ixlhich'alhcat
    Dios.
  eng-LSV: But you—watch in all things; suffer evil; do the work of one proclaiming
    good news; make full assurance of your ministry,
  cak-NT: Pero ret tanojij utz ronojel ri na'an. Tacoch'o' ri sufrimiento ri nipe
    chawij. Man catane' chi natzijoj ri utzilaj rutzij ri Dios. Tabana' ronojel samaj
    ri yo'n chawe roma ri Dios.
  pah-NT: 'Emo nde ve ji ei: Enhimbovyvy ti ejapyakakatuavo. Enhimomirana ti Tupana''ga
    arõe''ỹve''g̃a imondorame hahyva''ea nde ve. Emombe''u katu ti Cristo Jesus''ga
    mombe''ua ojipe''g̃ape''g̃a pe g̃a mbojikoguka ga rehe. Eporavykyavo Tupana''ga
    pe enhi''ĩpo''ru pa ti ga a''ero.'
  sja-NT: Pɨ, jõdee, ichita k'ĩra jĩp'a báji. Waaweenáaji mia nɨ̃bait'ee Cristo k'aurepa.
    Pɨchi wãrumaa jaratéeji Cristopa ooda eperãarã o k'achiadeepa k'aripa atait'ee.
    Jõma óoji Tachi Ak'õrepa oopi bɨk'a ichi mimiapataarãmaa.
  xed-xed: Ama kagha ya, gɗavagɗa gha ma ghunislaka gha, suʼa ta ghuya ɗaŋwa, magatá
    kahwathwata slna mndu ta mna Lfiɗa Gwaɗa. Kɗanafkɗa ta slna nzakwa gha ka mnda
    maganatá slna ta Lazglafta.
  mks-NT: Sa̱há ña̱ cán quéa̱ sáhndá i̱ chuun nu̱ mún, Timoteo ña̱ ná cañehe va̱hún
    quia̱hva xi̱hín ña̱ cajún. Ta quia̱hva ndeé inún tá ná ndoho inún. Ca̱xi tu̱hún
    tu̱hun va̱ha sa̱há Jesús nu̱ú ña̱yivi xi̱hín ndinuhu inún. Ta xíní ñúhú jáxi̱nu̱
    co̱ún tócó ndihi chuun na̱sa̱ha̱n Ndióxi̱ nu̱u̱n cajún.
  gfk-S: Iesene augo, nu balaure timaan ugo ta ira linge bakut. Nu pusak ira hinarngungut,
    nu harpir ma no tahut na hininaawas, ma nu gil haruatne ira pinapalim ing tike
    tultule tane God na gil.
  bmu-bmu: Malmal mewö me mewö uteköba asuhumawi, Timoti gi mönö töndup böŋ qeba zeŋ
    kinda ahakmemegi törörök galöm köl aŋguba malman. Aŋgösirip ak gihimei, miaŋgö
    sihimbölöŋi mönö mökösöŋda bisiba malman. Urukuŋgukuŋgu (ewanjelis) azigö nup
    areŋ mi körek dop köla mem teköman.
  dgz-dgz: Go ge wam wam pot pot dim da ta wat anua namu anu kakayat amba wa ta. Itan
    bagu sisi inagap tauepi di wainge. Iesu oit mega ewakewa opata gapan wadidiamopen
    navewa taingan. God diageni di taitam.
  eng-GNV: 'But watch thou in all thinges: suffer aduersitie: doe the worke of an
    Euangelist: cause thy ministerie to be throughly liked of.'
  zaa-NT: Lu' Timoteo, belaba tsè' latsi' lu' para làa thacca'ỹí lu' nna, bittu guttse'e
    latsi' lu' obra qui' Señor por biỹa sufrimiento sino bèni la seguir equixá'ani
    lu' ca enne' ca titsa' nu runna salvación nna, belaba tsè' latsi' lu' biỹa reyàtsa
    lo tsina qui' lu' para qui'ni ccą́ adí tsè' nna guni lu' ą cumplir.
  eng-WEBSTER: But watch thou in all things, endure afflictions, do the work of an
    evangelist, make full proof of thy ministry.
  guh-guh: Itsiata baitsi jane xamë saicaya nayajivitaeyaponaponare. Daxita pacuenia
    Dioso catocopata nexanaenexa, veretsianame. Catoayapëbeje ata, itsamonae cabejiobiaexanae
    ata, casaëmëre tsaponaponae nevajënaeyabelia. Casaëmëre tsaponaponae jivi netsipaebijava
    pexanialivaisi pecapanepaelivaisinexatsi Diosojavabelia.
  bon-bon: Yepä maane te ireire lenajame iyeta padare cabu; näämyemutepi cewe oocanena
    cabu, määme bäärmi kaakesea jewenepi, piiyepu Acejiyame me kaakesea bägrä te ngena
    bine wawename, maane iyeta peei bine jewenemepi.
  nhw-BL: Pero ta, Timoteo, nochipa xijpiya cuali motlalnamiquilis. Ximoyoltetili
    quema titlaijiyohuía. Xiquinilhui masehualme icamanal Toteco huan xiquinnotza
    ma quitoquilica. Xijtlamichihua mojmostla nochi nopa tequitl catli Toteco mitzmacatoc.
  swh-ONEN: Kwa habari yako wewe, vumilia mateso, fanya kazi ya mhubiri wa Injili,
    timiza wajibu wote wa huduma yako.
  wbi-wbi: Looli uve uvisaghe mwitiki mu iisi sooni, ghugudaghe nhu nhalamu, Vombagha
    imbombo ija mwinjilisiti/ malagha imbombo jako.
  bba-bba: Adɑmɑ wunɛ, ɑ de ɑ n yɛ̃ ye ɑ mɔ̀ kpuro sɔɔ. A kɑ nɔni swɑ̃ɑru tɛmɑnɔ,
    ɑ Lɑbɑɑri ɡeɑn wɑɑsu kowon sɔmburu koowo, ɑ mɑɑ wunɛn sɔmɑ yibio mɑm mɑm.
  eng-KJVCPB: But watch thou in all things, endure afflictions, do the work of an
    evangelist, make full proof of thy ministry.
  kgk-NT: Inhe'ẽ rei va'e ha'e kwéry ohendu va'erã. Nde ae katu nde pu'aka meme katu
    ndéjehe. Nde rereko asy ramo jepe, ani ereva teĩ joty Hesu rape-gwi. Emba'apo
    katu Nhandejáry-pe Hesu rehegwa nhe'ẽ porã eremosarambi hagwã. Ne rembiaporã gwive
    ejapopa katu ereiko-vy.
  waj-waj: Eenoo sa itaama rikieerama kiee mmuakiaa suai tuqinnama ai variraivaara
    haitatuuma tee tirooma varianee. Fai vaidiiya mmoori maisaivaa i mmikiai rikiee
    mmamma mmuaararaivaa vareennaata yaagueeqama varianee. Yisuunna mmayaaya yoketaivaa
    gioonna kiaapuuya kiaa mmiee variee mmuakiaa mmoorivai Anutuuqo i mmuuvaa yaagueeqama
    iikianee.
  cpy-cpy: Rooma eeroka, pikiyothanite, pamawetashi-yitee-yaawo awiji-motemini pinteneetyakaa-yitziro
    Kameethari Ñaantsi, otzimatyeera pimonkaatero okaate panteeniriri Awinkatharite.
  mpx-mpx: Yaa owa, sauga gegewena wam pagan nu matahikan, lomwan nu palahikan, nu
    topapaatena Wasa Waiwaisana kaiwena, ge tuwalali gegewena toto Yehoba i pewa nu
    ginol paolaolaek.
  wbp-wbp: Timiji, ngularra-piya-wangu nyuntuju nyinaya! Ngakaju marda kapungku marda
    nyiyarlangu marda maju rdipimi nyuntukuju. Ngula-puruju, wajampa-wangu manu muntuku-wangu
    nyinaya. Kajingki nyiyarlangu maju rdipimi, ngula-puruju nyinayarla tarnnga-juku
    Jijajikiji jungarni-juku warntarla-wangu karlirr-yaninja-wangu. Manu-jana tarnngangku-juku
    warrarda yimi-ngarrika Yimi Ngurrjuju. Manurla lawa-manta warrkiji Jijajikiji
    yangka kujangku yungu warrki.
  luo-luo: In to nyaka ine ni iritori kinde duto; kidhil e chandruok kendo kitimo
    tiji kaka jaland wach. Tim tijegi duto monego itim kaka jatich Nyasaye.
  nhe-NT: Pero ta, Timoteo, nochipa xijpiya cuali motlalnamiquilis. Ximoyoltetili
    quema titlaijiyohuía. Xiquinilhui tlacame itlajtol Toteco huan xiquinnotza ma
    quitoquilica. Xijtlamichihua mojmostla nochi nopa tequitl tlen Toteco mitzmacatoc.
  aii-aii: ܐܝܼܢܵܐ ܐܲܢ݇ܬ، ܗܘܝܼ ܪܥܝܼܫܵܐ ܒܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ، ܩܲܒܸܠܔ ܓ̰ܘܼܢܓ̰ܵܪܹ̈ܐ، ܦܠܘܿܚ
    ܦܘܼܠܚܵܢܵܐ ܕܚܲܕ ܡܲܟܪܸܙܵܢܵܐ، ܘܡܲܟܡܸܠܔ ܠܚܸܠܡܲܬܘܼܟ݂.
  esk-NT: Ilviḷḷiasriiñ qauġrimmaaġiksuksraurutin qanusripayaami irviqaŋŋaqpich, igḷutuġlugu
    nagliksaaqsiułiq, quliaqtuaġilugu tusraayugaallautaq, suli taŋiġḷugu savaaksrapayaaŋa
    savaktaan Agaayyutim.
  msb-msb: Niyan, kinahanglan disiplinahon mo an imo sadiri sa tanan na oras, tiusa
    an kasakitan, himua an trabaho san nagapahayag san Maayo Na Barita kag tumanon
    mo an tanan mo na obligasyon bilang suruguon san Dios.
  cpa-NT: Jøng² hning², dsio¹ ŋǿh³hning tiá² hi² chian² hoh¹²hning. Tsa¹ju³lë́h³hning
    cánh³hning jmø³uai¹². Cøng² hi² ŋǿh³ báh³ hning² heh³hning jǿg³ quiah¹² Diú¹³.
    Cu²rø² mi³tih³hning ta³ jøng² quiánh²hning.
  dso-dso: ମାତର୍‌ ତିମତି, ତୁଇ ନିଜେ ସବୁବେଲେ ଜାଗ୍‌ରତ୍‌ ଅଇ ର । ଦୁକ୍‌ କସ୍‌ଟ ଆଇଲେ ମୁର୍‌ଚିକରି
    ର । ସୁବ୍‌କବର୍‌ ଜାନାଇତେର । ତର୍‌ ଦାଇତେ ରଇବା ସବୁ କାମ୍‌ କର୍‌ତେରଇବାର୍‍ ।
  meu-meu: A oi na ḡau iboudiai lalodiai ba boga auka, hisihisi ba haheaukalai, sivarai
    namo iharorolaina tauna ena kara ba karaia, emu hesiai karana ba haḡuḡurua.
  yva-NT: Weramu Timotius, syare nya ana ndatantona mamo nsarokir no anakotaro rui
    vayave rai. Syare natawandi siurije rai, nyo Ayao Kovo Yesus Kristus ravovo vatano
    wanuije mansai, muno nyo anakero Amisye po raugaje naije raijar tutir ava mewen
    bintabo.
  dgc-dgc: Kanya siko, Timoteo, éy patibayén mo a palagi i isip mua. Pagtiisan mo
    i hirap mo. Sigi ka a magpahayag ta Mahusay a Baheta. Sundin mo i katungkulan
    mo.
  zpm-NT: Saṉgue luu goṉ, nsin bzo gdeete luu diidz guṉgüet zho luu. Zaacse beeṉ grë
    miṉe pso Dios luu guṉ luu, bnee lo miech zha laa zho lo doḻ; niicle teḻ pe nactaa
    guieḻnë ne noded luu, gacmband luu.
  hix-NT: Omoro haxa ryhe, takàhso roro rma haxa exko. Toto komo wya oyeryewhamnohtoho
    enàmko. Àrwo yonyhorunu yokarymanàr hoko roro rma haxa exko. Eten kom hok hana
    manay ha, anaro rha Khoryenkom yomyawon hok hana. Àro hoko rma haxa exko, owya
    àtàhkanàr horà.
  sim-sim: Hako mir avak armek heyekrahakoroho sika. Uhu nomorawu os mirik si talakwan
    ajehe aulongowa hala! Mir Avui Wasilakahi mashin mi sawekwak nawa mir. Uwosik
    lerawu os mirin or harin er mi laha ihi er larakoka. Halawa hala!
  npi-ULB: तर तिमी सबै कुरामा सचेत होऊ; कष्‍ट भोग; प्रचारकको काम गर; आफ्नो सेवा पुरा
    गर ।
  cgc-cgc: Piro, kaon a, bisan ino matabo gamiten no gid isip no an para dili ka maluko
    na magsunod ta dili igo na tudlo. Daw maagian no mga kabellay, magprusigir ka
    man gyapon. Padayon no imo na ubra bilang manugsugid ta miad na balita daw tumanen
    no tanan na mga ubra na pasalig ta Dyos ki kaon ta imo na pagsirbi ki kanen.
  tim-tim: Dâ gâmâ sopŋe ârândâŋ hange kârigembo ârândâŋâk manben. Bo duwuŋ akben.
    Hâk hilâlâmŋe kakgân âgâmbo kârikŋe akmâ bo hâkâŋ akben. Pat âlep den are makmâ
    sambelewen. Akto dengât âi giŋion are kârikŋe akmâ memenâ bunŋe miawakgiŋbiâp.
  yor-yor: Ṣùgbọ́n máa faradà ìpọ́njú, ṣe iṣẹ́ efangelisti, ṣe iṣẹ́ rẹ láṣepé.
  wos-wos: Méni di hurundaka maki yamba hurukéméni. Méni atéfék jondu hurunjoka jémba
    sarékéta yikafre mawuli yataméni. Di méniré haraki hurundat, méni mawuli wihafi
    yata jémba retaméni. Krais Jisaska yikafre hundi wataméni, di wun hundika jémba
    sarékéndate. Wata God ménika hwendén jémba jémba yataméni.
  emp-NTPO: Baribʌrʌ bʌra ne jũmane quĩrãipa b̶adua. Bia mĩga b̶ʌd̶e droa b̶adua.
    Bed̶ea bia Critod̶ebemada jaradia b̶adua. Jũma bʌa Ãcõrẽ itea oida b̶ʌra jipa
    o b̶adua.
  eng-F35: But you, be sober in all things, endure hardship, do the work of an evangelist,
    fulfill your ministry.
  ind-ind: Tetapi kamu hendaklah berjaga-jaga setiap waktu. Jangan takut menghadapi
    kesusahan yang menimpamu karena melayani Tuhan Yesus. Lakukanlah tugasmu sebagai
    pemberita Kabar Baik, dan selesaikanlah seluruh tugas pelayananmu bagi Tuhan.
  pes-OPCB: اما تو در همهٔ شرایط استوار بایست، و از زحمت دیدن در راه خداوند نترس.
    مردم را به سوی مسیح هدایت کن و وظایف خود را کامل انجام بده.
  mpt-mpt: Ina otane kobo i kukub misiam olo mo bakanebta namebe! Kobo keb kukub ayam
    olota namale! Eka nakaia unangai kobo enino omkakemibo kobo sbal maneba Gode kukubo
    kla wafunale! Kobo Gode wengo amitie omkeima bianeba nakaia unangai omkaye bianeba
    Gode okok olo omklebuo amitie okok kemale!
  ssx-ssx: Kutu pina꞉ kone neke pa꞉ta꞉ ekipiki haumanu epena꞉ kone kota꞉ koto ekima꞉
    neke hoeyaama꞉na꞉ naka꞉ hone lu tombua tombua pitolo hata꞉ hapeke. Ka꞉nda꞉manu
    epena꞉ kone da̱o̱la hata꞉ka꞉na꞉ mo Pi Seliapo wala꞉la꞉ hali hata꞉ e poko hapeke.
    Kutupa neketa꞉ Koda꞉na꞉ e pokaasa꞉ hali hata꞉ naka꞉ ka꞉la꞉ e poko hapeke.
  mkl-mkl: Ammɑ ɑwɔ, mu ɑrɑɛ si mii fei, temuɑ do ijuukpɑ̃, ce icɛi lɑɑbɑɑu jiidɑu
    ku wɑɑzoɛ, nɔ i jɔ̀ icɛi idei Ilɑɑɔ̃ iyi ì wɑɑ ce ku kɔ̃ mɑm mɑm.
  gaq-gaq: ମାତର୍‌‌ ପେ ସାପା ବିସୟ୍‌ନ୍ନିଆ ତରକ୍‌ ଡିଙ୍ଗ୍‌ପା କସ୍ଟ ପାଙ୍ଗ୍‌ଲା ଆତେନ୍‌ ଆଣ୍ଡେଙ୍ଗ୍
    ସାମ୍ୱାଲେପା । ନିମାଣ୍ଡାସାମୁଆଁ ବାଲିର୍ ଅଲେଙ୍ଗ୍‌ପା । ପର୍‌ମେସର୍‌ନେ ସେବାଣ୍ତ୍ରେ ରକମ୍‌
