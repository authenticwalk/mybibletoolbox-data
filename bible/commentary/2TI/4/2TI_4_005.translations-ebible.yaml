    wuru aiaꞌa pubaiatanuz dadaraꞌo mashaapa-karu, oo pubaiatan toꞌora-karu pukowaadapan
    dikin ii Kaimanaꞌo Kuwai. Marii karikaonan pukakuwaapatin. Pushaꞌapata ipai pukaudin-kizi
    kaiman naꞌiki sakitapa, Tominkaru aipan kawanaꞌati.
  mva-mva: 'Ata ngau urere kaiko bokai gomuzimuzi: adoado-la goalalale be gosukoaki,
    gokaikai be sururu godokidoki, malipi ono Pile Uia mangata rangaka nge goememaki,
    be malipi nem Nanaranga malipilipi kana bokana nge moarunga-doi be goememaki.'
  dwr-NT: Shin neeni ubbabaani ne huuphiya naaganaw bessee. Waayyiyaa danddaya. Wonggalaa
    mishiraachchuwaa odiyaawe oothiyaa oosuwaa ootha. Xoossaa qoomaadan, ne oothiyaa
    oosuwaa ubbaa pola.
  kfw-kfw: Takkha nangchu ajar rakip ah natheinuoa malung insurro; kapoong khaangro,
    Pathian suok inkhat na-ena nachuon rakip malarnasik Chong Katha karil inkhat na-ena
    chuon kha thoro.
  bfz-bfz: पर तूँ सबी गल्ला ते सावधान रओ, प्रभुए खे दु:ख सईन करी लओ, सुसमाचार प्रचारो
