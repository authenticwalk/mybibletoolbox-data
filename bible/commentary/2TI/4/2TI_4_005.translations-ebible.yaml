    te cada‑ni‑n nchàa chiuⁿ ní táhú‑gǎ cada‑n.
  myu-myu: Ẽn pit, Timôteo, ag̃uysan cuy eg̃uy warẽmtag̃ ekuap puxim. Etaxim cuy eg̃uy
    ipiatpi'ajojom pima. Kawẽn idipat cuy eg̃uwẽnuwẽn soat pe. Deus cuk enaẽ kapik
