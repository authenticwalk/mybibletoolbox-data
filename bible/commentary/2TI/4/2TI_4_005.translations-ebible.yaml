  ben-OBCV: কিন্তু সকল পরিস্থিতিতেই তুমি নিজেকে সংযত রেখো, দুঃখকষ্ট সহ্য কোরো, সুসমাচার
    প্রচারকের কাজ কোরো ও তোমার পরিচর্যার সমস্ত কর্তব্য সম্পাদন কোরো।
  mil-NT: Dico yòhó ío quɨhɨ iní‑n cùndecu‑n, te cahni iní‑n cuěi nándɨ na ndòho‑n,
