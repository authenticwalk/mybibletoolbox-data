    ma erin nará ineno. Máan tiyáke Tiyarafenu ma amikhan nain doran ná dóan piseno.
  rkb-NT: Ikia Timoteo pykyhytuty. Hawa tsimyzuruku naha humo pykyhytuty iwazeka wasani
