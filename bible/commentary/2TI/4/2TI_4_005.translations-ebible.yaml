    mai ghua na balu vania Christ. Ko vaa sokolaghinia anina lutu God te vahegho mai.
  dgr-DOGNT: Hanìkò nı̨ sìı t'asìı hazǫǫ̀ gha nınì ehkw'ı anehwhǫ, negha hoìla kò
    wexè ts'èwhı̨į̀ ı̨da. Godı nezı̨ı̨ k'eneɂa gha nekayaetı ne t'à, la neghǫ̀t'ǫǫ
    sìı t'aats'ǫǫ̀ wek'ę̀ę̀ hòtł'ò eghàlaı̨da.
  pes-OPV: لیکن تو در همه‌چیز هشیار بوده، متحمل زحمات باش و عمل مبشر را بجا آور وخدمت
