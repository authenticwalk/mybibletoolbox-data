  juy-juy: ବନ୍‌ଡ ଅଡ଼୍‌କୋ ଡିନ୍ନାନ୍‌ ଆମନ୍‌ ଆବ୍ବୟ୍‌ସି ଆବ୍ବୟ୍‌ଜଙ୍‌ଲନ୍‌ ଡକୋନା, ଡଣ୍ଡନ୍‌
