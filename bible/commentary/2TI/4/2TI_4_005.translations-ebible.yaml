  iws-iws: Mɨ kɨrarɨn ɨinokɨinokɨn sɨbgu daɨngwokwokai dimɨnpai dimɨnpaiyɨm nɨmbiyamɨm
    sɨmiirɨn. Mɨ kɨra nhwo kɨpi whwonkai, hɨk kɨmpɨpɨsu haisiyɨn. Nɨɨngaka. Kɨra mɨi
    kɨbiya saiirara sɨbgu ap mɨrii, yai napboɨnmamauuwiya iikam whɨekakɨm sɨmiir.
    Mɨ kɨra saiirɨn haɨmiiyara kɨpi kɨmakɨuna. Nɨɨngaka. Ɨriig.
  pol-SZ: Bądź więc ostrożny i wytrwale znoś cierpienia. Pamiętaj też o powierzonym
