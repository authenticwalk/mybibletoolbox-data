  kxv-kxv: ସାମା ନୀନୁ ବାରେ ତା଼ଣା ସେତ୍‌ନା ଆ଼ମୁ, କସ୍ତତି ଅ଼ର୍‌ହାମୁ, ମାହାପୂରୁତି ନେହିଁ କାବ୍ରୁ
