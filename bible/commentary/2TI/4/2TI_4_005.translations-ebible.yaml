    muwotet gamag wasigeis.
  sby-sby: obe kolilama mu bintu byonse, kotalefuka mumakatasho, sebensa ncito ya
    kukambauka Mulumbe Waina, kwanilisha ncito yakobe.
  sll-sll: Pinamba, ni nin ha i nomani si pir kun ole, ha maing nir si tenanga i,
    gul inan mo, ikinan mo, tamamia dire, Kraist gol na tere ol wai ol na tongwo ha
    i nega dire ari hobi di tibi ol te molo. Molere God honagi ol na to di ni tongwo
    meri ol te molo.
  yaq-NT: Taa empo, jiba juka' si'imeku suasi jiapsaka em emo uju'unee'uta, ka a'
    koptaine. Aapo'ik betchi'bo em jiokot emo bitnee'uta, ka a' majjaune. Empo, juka'
    Krijtota nok lutu'uriata, yee a' majtaka, a' sual tebone. Juka' em au yeu pu'arit,
