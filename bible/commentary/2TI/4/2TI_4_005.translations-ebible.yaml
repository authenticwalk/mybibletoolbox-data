    um inga nge panongpolong a omaing, na oma inga omaing alavusnga ako ranga ve ong
    ini a God ile umonga.
  bdd-bdd: Ma ꞌowa sahena gide taudi. Sauga mabwaiyana ꞌutoholo paꞌala, ta ꞌino miyamwau
    ꞌoidiyega ꞌuꞌalamaꞌiꞌita, ma wasa bwebweꞌana ꞌuhehepwaile. Bewa ꞌoinega ma ꞌane
    ꞌowa topaihowa waiwaina Yehoba ꞌina paihowa ꞌoina.
  cbt-NTPO: Quëmaso nipirinhuë', yonquínahuan niquë'. Aparisitohuachinënquën, ama
    no'huitatonahuë', ahuantëquë'. A'naya a'naya Yosë nanamën a'chintëra'piaquë'.
    Co imapisopitahuënta' nitochina'. Ya'ipi imapisopita catahuaquë' noya noya imaina'.
  srn-NT: Ma yu dati mus de nanga krin ai, awinsi san e psa. Teki a pina, panya a
    Bun Nyunsu, du ala a wroko san Gado gi yu fu du.
  cta-NT: Loꞌo nuꞌu̱ ni, culacua xi tiꞌ nuꞌu̱ na laca nu tsoꞌo la chaꞌ cuaꞌni nuꞌu̱,
    chaꞌ talo tyiquee nuꞌu̱ loꞌo lyaꞌ tsa tiꞌ nguꞌ jinuꞌu̱, chaꞌ ñaꞌa̱ ti chcuiꞌ nuꞌu̱
    chaꞌ tsoꞌo jiꞌi̱ ycuiꞌ Ndyosi loꞌo ñati̱, chaꞌ tya cuaꞌni la nuꞌu̱ lcaa cña nu
    ntsuꞌu chaꞌ cuaꞌni nuꞌu̱ cuentya jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: Mpi sↄ̃, ǹyↄ̃ laai vĩ yã́pii musu. Taasi fↄ̃́, ní baonakpanakɛa kɛ,
    ní n zĩ lɛpapa.
  tcz-CHONGTHU: Hinlah nangma aphat totoh'a imalam jousea lunggel kicheh hina neiyin.
    Pakaiya dinga gimhesoh thohding kichatna neihih in. Kipana Thupha thu chu hilin
    chule Pathen in lhacha natohna napeh chu tongdoh in.
  mar-mar: पण तू सर्व परीस्थितीत सावधानतेने वाग, दुःख सहन कर; सुवार्तेची घोषणा करण्याचे
    काम कर; देवाने दिलेली सेवा पूर्ण कर.
  snp-snp: Eti enawafa, ido kamo ya kamena-kamena luka-kaka kiyaba lalo otoko minoto,
    keina mona-mona olu mofuto, Yesu kala kuwa lalo lo oloto pito, mono lonoka muki
    ya olu fuli lo mino.
  isl-isl: En þú, Tímóteus, láttu ekki haggast! Vertu ekki hræddur við að þurfa að
    þola illt vegna Drottins. Leiddu aðra til Krists og fullnaðu verkið, sem þér var
    falið að vinna.
  spy-NT: Nto inyiing', āmwoowuung' kule ikiil ām kēēlwookik tukul. Imuytoochinē nyāliluutēk
    chēē inyōōru. Iyēyē yiisyēēt nyēē /kēēmākyinē āmtooyiin kule kuyēyē. Iteryeech
    yiisyēēng'uung' tukul nyoo māchāktōōs kule iyēyē.
  xnn-xnn: Ngem sik-a Timoteo, masapol ay nemnemem ay ostoosto nan am-in ay ikkam.
    Adika omeg-egyat isnan ligat. Itoltoloymo ay om-omey ay mangibagbaga isnan maipanggep
    ken Jesus ta waday mamati ken siya. Itoltoloymo ay mang-ik-ikkan isnan oblam ay
    pala ken Kristo engganay makwas.
  mwe-mwe: Ikabheje mmwe ntame nkwiitimalika na indu yowe, mwiipililile mmboteko,
    nkamule liengo lya lunguya Ngani ja Mmbone, mmalishiye liengo lyenu.
  tte-tte: Na kowa, sauga meuloina mumugam ugitekalatan, kamkamna ukwalakisiyeyan,
    uguguye wasana namwanamwana kaiwena, yo paisowa meuloina siya Yaubada iyeyawa
    uginaulili besiele.
  tcs-tcs: Bat yu Timoti, yu mas ebritaim tingk stret wea ebridem samting wea yu mekem.
    Mata kipgo tru ol trabol ane meke da wok so ebri pipol go sabebaut da Gudniuz
    baut Kraist. Yu mas pinis da wok wea God i wande yu po mekem.
  hlt-THB: Cehlai nang ingtaw, ik-oeih soepkep awh ak leek na poek nawhtaw, kyinaakkhqi
    ce yh lah, awithang khypyinaak bibi ce bi nawh, na sai hly kawi bibi boeih ce
    ak soep na bi lah.
  soq-soq: Tane Timoti, e dewa uduudu bedewe insaisaa dodomana mampe eba onioniadewaitaa.
    Poka etone mai etedabuaitaa, dia. Tane ideita Gagalo euda amonaitona, ita dima
    God e witaawosana deaitopa nolawaitona.
  qub-qub: Gam ichanga sumaj yarpachacuy. Ñacaycunacho carpis ama yamacaychu. Imaypis
    Tayta Jesucristupa willacuyninta willacuy. Tayta Dios acrasha caycäshuptiquega
    llapanta cumliy.
  att-att: Ngam sikaw, Timotio, gaggarám mu lâ yù nonò mu, á attamám mu lâ yù jigâ
    mu nga mesimmu nikaw. Mangilayalayâ ka sù napiá nga dámak nga meyannung kâ Apu
    Kesu, á palurotam mu yù ngámin nga napiá nga ipakuá ni Namarò nikaw.
  bki-bki: Mia jau monoka tibe na re, a kala kiamo jidomiano to melumu ga, kovokarso
    ea bogokouo, kala kiamo im̃auano ka koioliolu ka Ioluano Vou, a koim̃au takii
    venia na Atua bioso ka koim̃aukanio.
  bqp-bqp: Mↄkↄ̃n sↄ̃, ǹgↄ̃ laakari vĩ yã sĩnda pínki musu. Ǹ wari fↄ̃, ǹ baarunnakpari
    kɛna kɛ, ǹ n zĩ lɛ́ papa.
  mcp-mcp: Njɨ wɛɛ dʉgʉ́ cunal iyéésh byô ja jɛ̂sh, wo ɔ jísɔ́w micúŋ, wo ɔ wá nyúúl
    bwiiŋgʉ́lə Jɔ̧jɔ̧ Láŋʉ́d, sá ísɛ́y byô mbií í jə́la yí.
  hat-hat: Men, ou menm, kenbe tèt ou an plas nan tout sikonstans. Sipòte tout kalite
    soufrans. Fè travay moun k'ap anonse bòn nouvèl la. Fè devwa ou ak tout kè ou,
    tankou yon sèvitè Bondye.
  npl-NT: Pero te nochipa xitlalnamiktinemi, xikxiko nochi tlaijyowílistli, xikmosenmaka
    xiktetlapowi n kualitlájtoli, iwa nochipa xikyekchiwa n tekitl non Dios omitsmák.
  bgg-bgg: Jishii nathek ne zab khi-è-rek pha ishak shii magunde ji shii zud bo nawaithek
    shii zud bo; Mua Wie yua pha blia rek bo, Hamangkhung-aphuii ro khiao duiine nawaithek
    ro blia rek bo.
  eng-TCENT: But as for yoʋ, be sober-minded in all things, endure hardship, do the
    work of an evangelist, and fulfill yoʋr ministry.
  eng-BSB: But you, be sober in all things, endure hardship, do the work of an evangelist,
    fulfill your ministry.
  cpu-NT: Irooma eeroka, ñaakotane pinkantya, pamaveyetanairo avishimotemine poivaraayetziro
    Kameethari Ñaantsi, ontzimatyeera pimonkarayero maaroni onkarate pantanaineri
    Avinkatharite.
  san-ASM: কিন্তু ৎৱং সৰ্ৱ্ৱৱিষযে প্ৰবুদ্ধো ভৱ দুঃখভোগং স্ৱীকুৰু সুসংৱাদপ্ৰচাৰকস্য
    কৰ্ম্ম সাধয নিজপৰিচৰ্য্যাং পূৰ্ণৎৱেন কুৰু চ|
  tac-NT: Nobi mué Timotéoka, 'wéchigo 'la na'táwagó suwábaga napu ekí 'la a'ká 'nátalicho,
    'la anachawa alué resí nílilime, 'we 'la anewa alué ralámuli tabilé Onorúgame
    oyérame. 'La semáriga sébili oláwaguru suwábaga napu Onorúgame benírale mué.
  eng-WEBPB: But you be sober in all things, suffer hardship, do the work of an evangelist,
    and fulfil your ministry.
  gfk-H: Iasen uga, u na balaurei timaan uga ta ira linga bakut. U na pusak ira ngunungut,
    u na ianga ma no tahut na hinhinawas, ma u na gil haruatanei ira pinapalim ing
    tiga tultulai ta Kalou na gil.
  viv-viv: Tu oꞋeni ma tova moyaꞋaina unamidi toyogina, vita tulina tulina agaidiya
    unaꞋatuvefaꞋila, VenuwaꞋata Yamumuna unalulumamalena be higa kaliva Yesu Keliso
    againe hinahawahegedi, au a vehimeya ana faisewa tulina tulina unaꞋitaveꞋavidi.
  yao-yao: Nambo mmwe, nligose mu yose, ngapililile malagasyo, mpanganye masengo genu
    ga kulalichila Ngani Jambone ni kupanganya masengo genu ga kwatumichila Akunnungu.
  tgp-tgp: Pani engko, tarea r̃omim i lo mera, o turu r̃ilangi na rani r̃ilangi, o
    vai na vavahinau nona evangelist, o vai vevuhi na nom vavahinau.
  auc-NT: Bitö guiquënë tömëmi quëwenganca æbämë baquïï incæ godömenque cæcæbiimpa.
    Caate wæbi incæte bitö ñimpo cædämaï inte godömenque cæcæbiimpa. Wængonguï waa
    pönï nänö apæ̈nedö ante apæ̈nebi ëñencædänimpa. Bitö cæquënënö tömää ïinque cæcæbiimpa.
  kbc-NT: Pida akaami baɡ̶a leeditibige madinajacaɡ̶ati niɡ̶ina mida okanicodaaɡ̶ica
    ane dakaketaɡ̶adomi, codaa madinatiita niɡ̶inoa ane dakaketaɡ̶adomi, codaa mawii
    ane ɡ̶abakedi meloɡ̶otitedibece nibodicetedi anele aneetece Cristo, codaa magoti
    ɡ̶abakedi Aneotedoɡ̶oji ane yajigotedaɡ̶awa mawii.
  bmh-bmh: Bo, na ziwas umkoskos nagtal nait dabeleu suban gumeimai, ein uhu na ebizab
    zuba, na uhu go gamacamam. Na Uwait nugau Ze Naliupet duailel awaramam. Na Uwait
    nugau salau du, nait salau unum suban mamam.
  ctu-BL: Ti pejtelel chuqui tac mi' yujtel chʌcʌ q'uele a bʌ. Cuchu wocol. Cha'len
    e'tel ti subt'an. Ts'ʌcʌl yom ma' mel a we'tel.
  meq-meq: Ane tuk na, nəkar na, gay metsehe a bo yak huya, səmay naha a ɗəretsətseh,
    ɗatay ha Labara Ŋgwalak eye a ndo hay, ge məsler nakə Mbəlom a vəlaka a həlay
    aye tebiye.
  noa-H: Mamʌ pʌ chan hoob magʌm k'ʌʌnjö chitam; magju k'ãai t'umaam k'ʌʌn dak'ĩir
    hagpierraata chitá. P'it'urg hau chitawi k'ãijã hãwatbá. Tagam nem wauju k'ãai,
    Jesucristo hiek maach peerdʌajem jaau nʌm gaaipaita chitʌmua pʌchig p'idag jaautarrta
    wajap'a wau chitá.
  alp-NT: Po suke atahane lale rame kena balale sasaisa neka. Asupu susate, tahane
    neka. Alepae Sou Misete bei Alla kena Yesuse ete tamata rebe esi lene mosare.
    Kai amu makerike sasaisa ete Allare kai layani tamatare, suke onolu mimise.
  san-VEL: kintu tva.m sarvvavi.saye prabuddho bhava du.hkhabhoga.m sviikuru susa.mvaadapracaarakasya
    karmma saadhaya nijaparicaryyaa.m puur.natvena kuru ca|
  kbq-kbq: Hu'neanagi kagra knare antahintahi e'nerinka, maka knaza fore hanifina
    katazana e'nerinka, kazigazi hunka Kraisintega vahera zamare anto, Anumzamo'a
    eri'zama kami'nea eri'zana erivagaro.
  kbh-kbh: Pero aca, sempre botamana cochtsejuabnaye; chë padecena soyëngama chacojtsesufrina
    ora, añemo cochtsebomna; chë Jesucristbiama ts̈abe noticiënga ents̈anga abuayiynayabe
    trabajo cochtsama; y nÿa cochtsents̈ena ndayá Bëngbe Bëtsá tcmojabonÿecá ts̈abá
    jtsamama.
  ron-LSB: Dar tu să fii cumpătat în toate, să suporți greutăți, să faci lucrarea
    de evanghelist și să-ți împlinești slujba.
  pon-pon: A koe en majamajan ni meakaroj. Peren ki kamekam, kapwaiada wiawia en wanporon
    amen. Kapwaiada mau om koa.
  nhe-BL: Pero ta, Timoteo, nochipa xijpiya cuali motlalnamiquilis. Ximoyoltetili
    quema titlaijiyohuía. Xiquinilhui tlacame itlajtol Toteco huan xiquinnotza ma
    quitoquilica. Xijtlamichihua mojmostla nochi nopa tequitl tlen Toteco mitzmacatoc.
  sps-sps: Sana nyi ma kat fanatnat tana fo mamatsiny kat tan mamatsiny nainy. Tsutsun
    faparits ana nyi te govets a patang ana nyi te saraa kamits. Favaanan iny Vurungan
    Rof nane Krais tana vainy, nyi te kat famainy ovei a fo binun ten Gov faarei rom
    a tsoiny daadav Tsunia.
  wnc-wnc: Tasiwawa ngana ga. Gata natdetdetda anggaman natake iwandata enake meya
    gamanu akekekake yuyo. Yuke wamu takeaknga yanikapmake puya Anututa gae gamukuu
    wa tasitakuwi puyuyok.
  bus-bus: Mpi sↄ̃, ǹgↄ̃ làakari vĩ yã píngi musu. Ǹ nawɛ̃a fↄ̃, ǹ baarunnakpari
    kɛna kɛ, ǹ n zĩ lɛ́ papa.
  gub-BL: Ne nehe, ezeruze'eg tuweharupi nehe, wyzài ma'e izeapo mehe nehe. Epuraraw
    ma'erahy eho iko nekàg pà nehe no. Ne Tupàn ze'eg imume'u har romo ereiko ne.
    A'e rupi ezapo tuwe ma'e Tupàn pe nema'ereko pà nehe. Tupàn pe ma'e iapo har romo
    ereiko ne. A'e rupi ezapo hemiapo putar haw eho iko paw rupi nehe no.
  imo-imo: Nalo nu, waliwalima imbo konopu pepili unguma wamongo moke teko kondoko
    pilkolio, mindili te nonio molo umbuni te nu kinye wendo omo lemo aku umbunima
    we meko, imboma ungu tukumemu paa pilko liko konopu topele tangei ningo tilko
    andoko, Goteni nu nanga kongono iyemu molani nimbe kongono tirimuma pali teko
    kondowi.
  boj-boj: Ariya Timoti, ni kumbra degyaim. Ni gaigai areqalo bole na sosimqa gulbe
    ti jaqatiŋ ti qoboiyoqne. Osim ni na Yesus aqa anjam bole tamo uŋgasari naŋgi
    minjre minjre laqne. Ni naŋgi aqaryainjrqajqa wau ti unum deqa ni wau di keretosim
    yoqne.
  eng-DRA: But be thou vigilant, labour in all things, do the work of an evangelist,
    fulfill thy ministry. Be sober.
  knf-knf: Iwi kë işë wo i kaţoorandër ţi iko bŧi yi ikdoluŋ, jaan kmiir ţi wal wi
    mnhaj, tamaan ido kaţup *Uţup Ulil Unuura, ido kado ulemp wi nu jibi uwooŋ kadolana
    bŧi.
  san-KHM: កិន្តុ ត្វំ សវ៌្វវិឞយេ ប្រពុទ្ធោ ភវ ទុះខភោគំ ស្វីកុរុ សុសំវាទប្រចារកស្យ
    កម៌្ម សាធយ និជបរិចយ៌្យាំ បូណ៌ត្វេន កុរុ ច។
  arn-NT: Welu eymi rumel niefinge tati nor küme rakiduam, ngenoafeluwkülenge tami
    kutrankawael, küdawyeniefinge tami wewpituafiel tati werken montuluwün dungu,
    ka küme puwtulenge tami küdaw mew.
  zas-NT: Per lüj Timoteo, gubajn nadëdguien, gudaan xhietëëz guialrzagdiaj tëdil,
    gutieꞌch xtiidxzaꞌc Jesucrist, been mandad ni banee Dios lojl güünl.
  ken-NT: Kɛ wɔ Tímɔti, yɛ̌ ɛ́mbak ná, kɛ́rɔ bɛbhak nɛ ntɨ amɛm kpák. Yɛ̌ ɔ̌ghɔ
    ɛsɔŋɔri ná, kɛ́p ntɨ. Kʉ bɛtɨk ɛbhɛn ngati Mbok Ndɨ́ndɨ́, nɛ ɔbhɔŋ bɛkʉ bɛtɨk
    mɛnkɛm ɛbhɛn Mandɛm achyɛ wɔ ɔ́nkʉ.
