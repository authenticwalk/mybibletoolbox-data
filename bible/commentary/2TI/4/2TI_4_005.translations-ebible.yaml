    eligilone badolone, tou susuga Godeeye namapoo tenee ee medee temelee.
  lit-lit: Bet budėk visais atžvilgiais, iškęsk sunkumus, dirbk evangelisto darbą,
    išsamiai įrodyk savo tarnavimą esant patikimą.
  urd-GVR: Lekin āp ḳhud har hālat meṅ hosh meṅ raheṅ. Dukh ko bardāsht kareṅ, Allāh
    kī ḳhushḳhabrī sunāte raheṅ aur apnī ḳhidmat ke tamām farāyz adā kareṅ.
  far-far: Boroi ma 'oe susuli 'oe talamu ana kada ki tafau, ma 'oe ka ngasi ana raoe
    'oe, boroi 'ana ana kada 'afitai ki. Ma 'oe ka sasia na raoe 'oe ana na 'ainitalolae
    ana na Farongoe Lea, ma 'oko sasia na raoe ki tafau ne God kwatea fuamu.
  suz-BL: गे चहिं मार पाप्‍तीवी हना यो, मिम्‍ना मिम्‍न गेय पावो, श्‍येत फलो, ग्‍येरपाइक्‍ब
    लोव़ शेंदो। इ कली गेशो गेय नेल्‍ल पावो” दे माइक्‍नन। २तिमोथी २:३
  car-NT: Amoro te pa'poro oty ta tuwaro aiko. Aikota'mano ta atapyiko. Iru'pyn oka
    ekari'nen emamin ika'ko. Moro anikapyry amaminano ikapy'mako.
  amp-amp: To ni Timotin, tu dborioh duka yima yuhurpno tohhato ninhu toh nmbuham
    yak hta bohta marnyahato tohkfot. Tamoh tamoh krhopam niewum ni tohhato titakfot.
    Hingrneft yafho thu duha. Hingrna yakitoh hanykfot. Ni tu Bro Nkifrarhu hingrna
    yima mifn tohhato nd Bro Nkifrarhu gutniuskfot kfo pthakfot.
  bht-bht: पर तू सारियां गल्लां च शांत कने साबधान रे चाहे तिजो दुख तकलिफां जो झेलणा
    पोऐ, कने शुभसमाचारे दे प्रचार तांई मेहनत कर, कने परमेश्वरे दा सेवक होणे दे नाते
    न तू सै सारे कम्म करणे न जड़े तिजो दितयो न।
  eng-NOY: But be thou watchful in all things, endure hardship, do the work of an
    evangelist, fully accomplish thy ministry.
  cub-NT: Aru parʉrõreca d̶aicõjeivʉ yʉ mʉre cojedeca. Mʉ́capũravʉ d̶aicõjejacʉ me
    mi baju, coreóvayʉpe cainʉmʉa. Napijacʉ mi ñájiyede. Aru coyʉjacʉ Jesús ʉ̃i yávaiye
    méne põevare máre. Que teni mi memecaiyede maje jabocʉ Jesucristore d̶ajacʉ caiyede
    yópe mʉre d̶aiye jaʉrõpe.
  ita-1927: Ma tu sii vigilante in ogni cosa, soffri afflizioni, fa l’opera d’evangelista,
    compi tutti i doveri del tuo ministerio.
  lww-lww: Ana ko na ve ove sa re nene, ana okila ga kiom̃a sitomena va ruru sum̃a
    ga, okawean ko e pogos m̃arera lala, okila kiom̃a yum̃aena na lologonen Lologena
    Wo, a oyum̃ae taveve ya nap̃a Ntewa pio kon sape oyum̃aenia.
  ckb-ckb: بەڵام تۆ، لە هەموو شتێکدا وریابە، لە ئازاردا دان بە خۆتدا بگرە، بە کاری
    مزگێنیدەری هەستە، خزمەتی خۆت تەواو بکە.
  nas-nas: Nka tee daꞌ pinkaꞌdari otoaing, baike noruꞌeaukaꞌ, kara nkavei nanuꞌkoo
    purintaravai, tampaꞌ dupeveai dakaang nko-nko pakupaku-koong, ninge nkaang dupeansinaꞌ.
  uvl-uvl: Pe iong, o nanasia poinga nem ero! Kokoes letem tuanin ke nek pe omes ke
    kerkereng ke o takisia melmelenga mur nenge te lohotot nge iong. Pe o haliu hote
    Helenga Urana Toto Ngana lange hehei pe hana pe o heulo hote ume nem ke pomanga
    NeHalang nena ume ana non.
  eng-BBE: But be self-controlled in all things, do without comfort, go on preaching
    the good news, completing the work which has been given you to do.
  ixl-CNT: Pek aatz axh, sotziꞌch akꞌuꞌl tu qꞌu kam tziꞌ. Jikom aatin tu u bꞌaꞌnla
