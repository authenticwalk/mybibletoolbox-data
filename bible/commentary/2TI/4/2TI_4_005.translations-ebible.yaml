  uro-uro: Sokt di ainge diva vasägos dä va ngit lu vät gia iar mamär bä va ngiat
    mair ma ama qrot da ama märän angärha ron bä qosaqi va ngiat tualat na ama lat
    i ngi sameng na ama sameng ama mär ngät ivakt iva ngi rhäkmamär nä gia lat.
  ita-1885: Ma tu sii vigilante in ogni cosa, soffri afflizioni, fa' l'opera d'evangelista,
    fa' appieno fede del tuo ministerio.
  muy-muy: Ay nak ti njəhaɗ njaŋ-njaŋ ; ka ya ti mis təgruk daliya ni ti ɓesa ; hi
    *Ma Mʉweni Sulumani ana mis kəlavaɗ. Tamal kagray nahkay ti, kəgri tʉwi ana Melefit
    akaɗa ya àdaba kur a àwayay ti kâgray ni.
  kqc-kqc: Idu ya kaya gokai beikari ma toe baegori, ini esika esika fadimagasa ago
    buni niogau rena amiye di moimai resi yi naivo naivo tau Sei rofu, bi rei mona
    re.
  tav-tav: Mʉ maca Timoteo, maja catiri caroaro tʉgooñaña. Nare bairo rooro mʉ aniquetigʉ
    mʉa. To bairi popiye tamʉobacʉ quena cariape Jesu ye quetire bairo buio teñacõa
    aninucuña. Mʉ ye paarique Dio mʉre cʉ cáti rotiriquere áti peocõaña.
  eng-ULB: But you, be sober-minded in all things. Suffer hardship; do the work of
    an evangelist; fulfill your service.
  spa-VBL: Debes mantenerte alerta todo el tiempo. Haz frente a las dificultades,
    trabaja en la predicación de la buena noticia, y cumple tu ministerio.
  fra-_FOB: Mais toi, sois vigilant en toutes choses, endure les afflictions, fais
    l'œuvre d'un évangéliste; remplis complètement ton ministère.
  hau-ULB: Amma kai, sai ka natsu a cikin dukan abubuwa. Ka jure wa wahala; ka yi
    aikin mai bishara, ka cika hidimarka.
  mal-mal: നീയോ സകലത്തിലും സമചിത്തൻ ആയിരിക്കുക; കഷ്ടം സഹിക്കുക; സുവിശേഷകന്റെ പ്രവൃത്തി
    ചെയ്യുക; നിന്റെ ശുശ്രൂഷ നിവർത്തിക്കുക.
  kkc-kkc: Esino goo susuga ee ma kulodu, no tei goo ono kibiya kookoodoloso, no nediliyo
