  cui-cui: Ichitha xam dotam. Najʉntʉ coyene babare xua neexanaeyainwa pocotsiwa barapomonae
    exana. Jopa junuwinde xua ichamonae poxonae caatene exanaena nejume cowʉntsixae
    Jesucristo. Ichitha xam exana ducuanaere jinya nenacuichiwa xua Nacom pia pexeinya
    jume diwesi necueicueijei ducuanaetsiwa. Daxita wetsiya exanare pocotsiwa jinya
    netanacuichiwa Nacom.
  boj-2014: Ariya Timoti, ni kumbra degyaim. Ni gaigai areqalo bole na sosimqa gulbe
