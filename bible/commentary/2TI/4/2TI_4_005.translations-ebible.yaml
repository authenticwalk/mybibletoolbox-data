  zai-NT: Peru lii, biiya qué chi utiixhi cabe i'cu', ne cadi ixhacala'dxi lu enda
    naná ni gueeda luguiá lu'. Bicaa ique güi lu stiidxa Cristu ne bi'ni irá ni bisaana
