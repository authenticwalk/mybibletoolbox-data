  fue-fue: Amma an, nantu hoore maa der huune fu. Munyan tooraaji, waɗu golle baajotooɗo
    linjiila, heennyitin golle maa faa wooɗa.
  amk-amk: Tonanai ki, wape wau mani boitawangno nemu tarai bo nemu waia mitu, na
    fi todoni kontai. Tawang wau na dadira rorong fo, boiriri ne Kaiwo Mahikai fo
    we inontarai eroasoa kaha fosa, tuti nari kariri fianai aino inontarai ewewoming
    we Allai fosa enari fo na mai.
  fai-fai: Kata kaba mew adikum idum tad kadák ababu uyo kidela uta bom nadawo kudew
    tabamal kala. Kaba kalam Got sung kidel dew kámin kinim kei badaw ki kei bom nadawe
    Got alami wok fakudawin kinim kei bom wok dudew tabe badawo kala.
  ura-NT: Ii laen ishuujua coaraain necairichanaa abaantaain Cana Coaunera Ere beebejeeu,
    jianacoo osa caje mituhin neeuruha esenetaaurerane coina. Nitohaneein caohatiin
    chamijianeeon ichaau.
  mcd-NT: Asca huafiaifono Diospan tsaincoin fustisi tanafain. Nan fustiri icoinra
    huahuun. Min omitsiscaitianri tunuhuu. Diospan tsain yoimisiton ato yoisharamisi
    cuscacoin ahuun. Diosin mia yonomapaiyai cuscan nantifi ashosharahuun ahuun yonomati
    shara ishquin.
  urt-urt: Kom ŋaiye nin pe, orp ŋumwaiye bepteme nitei bworerme, topoꞌe prepwan ŋaiye
    na ŋoiheryembe ŋaimune ŋaiye ka otme nin. Ikirh mane topoꞌe nihe syohe, ŋaiye
    nin nato. Nin miyeꞌ wah tikin Got pe, ende wah nihe, ŋaiye na alaŋatme wusyep
    bwore mise kin, topoꞌe na ende wah lalme, ŋaiye Got si nalaŋatme nin nange na
    ende.
  kiz-kiz: Lakini bhebhe ujhelayi mwaminifu mu mambo ghoha, sindamalayi manonono,
    bhombayi mahengu gha mwinjilisti; timisiajhi huduma jha bhebhe.
  tzo-TZE: Pero li vo'ote q'uelo me aba, scotoluc me ora nopo lec c'usi chapas. Ts'ico
    me li vocole. Ac'o avo'nton xcholel li sc'op Diose. Ac'o vu'uc avu'un spasel li
    avabtel ti laj yac'bot Diose.
  lex-lex: La'pa emkade ho'mana muatu muodia inonmu la'a hya' to'a me emkameni to'a.
    Murur lia yatahan ralma la' nniahora-nniala'a, lui-nuhru. Mkiari pia muodi liarmu
    pa emekwalia riy mak kakot nohora Kot Kalwieda-Paitiot de la riy mak edon katlin
    ma'ta, ne mula' kalwiedwed nohora kniarmu dom pali la Uplerlawna kniarni ralamni
    (emekwalima mlia mtiomra-mniah'a riy mak kamehra-kamau, mtiulan la riy kleheni-larni,
    me mak ka'a'na riy kapatyata).
  dov-dov: Pesi iwebo, kolibamba muzintu zyoonse, kofwabalika, kochita mulimu wamukambawusi;
    kozuzikizya mulimuwako.
  rgu-rgu: Leo mae leoꞌ bea boe, o muste balaroe-balanau aom. Manenete nai doidoso
    daleꞌ. Mu tui-beka Tutui Malole a ela lahenda ra sipoꞌ Yesus Kristus. Malalau
    lahenda no dale namahoꞌo, losaꞌ basa nonoi-tataoꞌ ria. Bosoꞌ moi no dale poseseriꞌ.
  toc-NT: Pero hua̠ntu̠ huix mila­cata, acxni̠ para túcuya̠ ta­scújut nat­la­huaya
    li̠huana̠ cala­ca­pá̠s­tacti para chuná lak­chá̠n la̠ tla­hua­pu­tuna, y acxni̠
    lak­chiná̠n tapa̠tí̠n huix cata̠­yani y capa̠ti, pero chu­na­tiyá aksti̠tum caliakchu­huí̠­nanti
    xta­chu­huí̠n Cristo hua̠ntu̠ ma̠sta̠y lak­táxtut, xa̠huachí xma̠n huá cali̠­taaka­tzanke
    la̠ta li̠huana̠ nama̠­kan­tax­ti̠ya min­ta­scújut hua̠ntu̠ laka­ya̠­hua­ca­ni̠ta.
  som-som: Laakiinse adigu mar kasta digtoonow, oo dhibta u adkayso, oo shuqulka wacdiyaha
    qabo, oo adeegiddaada dhammee.
  mam-C: Me atzin te, tenx tnab'la toj tkyaqiljo lo. Tziky'x tkyaqil yajb'il tu'n;
    q'onka tilil, tu'n tyoli'n ti'jjo Tb'anil Tqanil kolb'il; japinx tkyaqil taq'i'n
    tu'n, a ma tzaj tq'o'n Dios.
  ndj-ndj: Lakini yuwi, wuvi na chigelu, wiwunishili tabu, goli nakamu chichuku chaku
    cha kulandula Chilongu cha Nyanyi na ugoli nakaka undumindumi waku.
  mbj-NT: Õm kä, baad menyyw had'yyt hẽ a h'yyb tym kä. Magado Jesus hyb n'aa ji ahoop
    do sa mo haj'aa, ji ahoop do ji raky n'aa rejãã doo. Maher'ood Jesus ky n'aa hanäm
    do ta wób sa hã. Baad mamoo wäd. Magawatsiig hõm sahõnh hẽ, a hã P'op Hagä Do
    anoo do mamoo wät do pan'aa.
  lat-VUC: Tu vero vigila, in omnibus labora, opus fac evangelistæ, ministerium tuum
    imple. Sobrius esto.
  ngp-ngp: Mna weye unde meso kwavovose, finyiliza makunt'ho naho damanya ndima ya
    kubilikiza Mbuli Yedi naho kimala utogile mwo undima wako.
  enq-2: Dopa pitaminopapi, emba wai akali katao, kalai emba diamo doko pyoo, wai
    pii epe doko endakali dupa lamaipi. Dopa pyoo katao emba masepae epe paliu katapala,
    kenda dupa ipatamopapi, tanda nyoo kyeto joo katape.
  eng-ASVBT: But be thou sober in all things, suffer hardship, do the work of an evangelist,
    fulfill thy ministry.
  mna-mna: Mi nu na, kozo ketem guruk pa kosa sa pepe. Kam kat ŋgar. Mi mender mbolŋana,
