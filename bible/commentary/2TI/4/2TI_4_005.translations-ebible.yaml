  kan-OKCV: ಆದರೆ ನೀನು ಎಲ್ಲಾ ವಿಷಯಗಳಲ್ಲಿ ಸ್ವಸ್ಥಚಿತ್ತನಾಗಿರು. ಶ್ರಮೆಗಳನ್ನು ತಾಳಿಕೋ. ಸುವಾರ್ತಿಕನ
