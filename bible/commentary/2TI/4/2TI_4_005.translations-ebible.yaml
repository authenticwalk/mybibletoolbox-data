    Utför en evangelists arbete. [Låt ditt arbete som pastor ha en evangelists karaktärsdrag,
    var ivrig att leda andra till Jesus!] Fullfölj din tjänst (lämna inget ogjort).'
  cth-cth: Nang teh, bangpueng dawk kâhruetcuet loe. Rucatnae hah panguep loe. Evangelist
