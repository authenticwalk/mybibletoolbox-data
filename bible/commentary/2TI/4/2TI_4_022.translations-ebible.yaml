verse: 2TI.004.022
translations:
  kpx-kpx: Di isiviale Kosiveu vani bahata aiti ui la bahata huhuevei hoesegevegei.
    Di hotou kemo kateai ua.
  okv-H: Eto Bada na no jo ta iresuja. Eto amita hondate ari ungota degi iroi.
  tbo-tbo: Guyau mitehi, alugom ina wikadidili ma tam po om bolu ina lunugotootogogemi.
  mal-C: കർത്താവ് നിന്റെ ആത്മാവോടുകൂടെ ഉണ്ടാകുമാറാകട്ടെ. അവിടത്തെ കൃപ നിങ്ങൾ എല്ലാവരോടുംകൂടെ
    ഉണ്ടാകുമാറാകട്ടെ.
  grc-SR: ⸂Ὁ κύριος Ἰησοῦς χριστὸς⸃ μετὰ τοῦ πνεύματός σου. Ἡ χάρις μεθ᾽ ὑμῶν. ⸋Ἀμήν.⸌
  bgc-bgc: मै प्रार्थना करुँ सूं, के प्रभु तेरी आत्मा कै गैल रहवै। थारे पै अनुग्रह
    होंदा रहवै।
  khz-khz: Velekou goi palagumu ria pene talu. Palagu gena nama iwavagina gemi ai
    pene mia.
  deu-TKW: Der Herr mit deinem Geiste. Die Gnade mit euch.
  zsr-NT: Rnabaꞌ lahuëꞌ Xanruꞌ Jesucristo sóalenëꞌ liꞌ. Gaclen liꞌ le ruzáꞌ ladxëꞌë
    quiuꞌ Dios. Caꞌ gac.
  lin-lin: Tika ete Nkolo azala elongo na molimo na yo ! Tika ete ngolu ezala na bino
    nyonso !
  hns-NT: Prabhoe toelogke aatma ke saath rahe aur toelogke bhalaai kare.
  noa-E: Timoteo, maach Pör Jesucristoou pʉ thʉa wai nʉrrapim khõsi chirʉm dʉ̈i tagam
    khʉʉn dʉ̈ijã Ẽwandamau ʉ̈u apim khõsi chirʉm. Ayoo kakë, Pablo
  eng-EMTV: The Lord Jesus Christ be with your spirit. Grace be with you. Amen.
  mib-NT: Te ñúhun ni rī jeē maá Jítoho yō Jesucristo na cóo ya jiín ró, te Yaā Dios
    sáha ga yā jeē váha róhó jíjnáhan ró. Súcuan na cóo. Amén.
  lif-NT2: दाङ्‌बान् खे़ने़ॽनु वाॽररो॥ हे़क्‍केलॽरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलुङ्‌गुम्‍मिन्
    के़रे़क्‍नु वाॽररो॥
  xnj-xnj: Bambu avya na veve mumpungu waku. Nikuvaganila ubwina wa Chapanga mwavoha.
  mmx-mmx: Leeme Silok na nemen eburu mi loroonan taram. Letaba nabalamu at ne Moroa
    na nemen eburu minu. I ruturun.
  cbr-NT: Mibë 'ixuan Nucën 'Ibu Jesucristonën mi cushiomainuan Nucën Papa Diosan
    mibë 'icëcamacëñun mi nuibaquin 'aquincëx camina bërúanx 'iti 'ain. Ashi, Pablo.
  tee-NT: Pus ictapainini ju qui'ucxtin'an Jesucristo ni catolach ju yuchi lami'alhunut.
    Vachu' ictapainini ju Dios ni catanaviniyan lamapainin minchux'an ju uxijnan.
    Vasalh iclacasq'uin ni chunch a'ulht'uc'ana'it'it.
  eng-LSV: The Lord Jesus Christ [is] with your spirit. The grace [is] with you! Amen.
  cak-NT: Ri Ajaf Jesucristo xtic'ue' ta pa awánima. Y ri ru-bendición ri Dios xtic'ue'
    ta iwiq'uin chi'iwonojel ri jixc'o chiri'. Amén.
  pah-NT: 'Kiro ji ei nde ve: Nhandepojykaharete''ga Cristo Jesus''ga tojikoty''a
    nde pavẽi nde rerekokatuavo. Tomombyry ti ga pe me nhaporemo, a''e ji.'
  sja-NT: Mɨa ɨt'aa iidi bɨ Tachi Waibɨa Jesucristopa pɨ k'aripamerã mãik'aapa parã
    jõmaweda pia ak'ɨ bapariimerã. Mãgapai paji.
  xed-xed: Ka nza Mgham Lazglafta nda kagha. Ka nza zɗakatahuɗa Lazglafta guli nda
    kaghuni demdem!
  mks-NT: Ná coo Jesucristo, xitoho í xu̱hu̱n. Ná caja Ndióxi̱ cua̱há ña̱ma̱ni̱ xi̱hín
    ndihi ndó.
  gfk-S: No Watong na kis tikai ma no tanuam ma no nuno harmarsai na kis ta mu bakut.
  bmu-bmu: O Timoti, Kembunöŋ uŋagi kötuetköba göbuk kinma. Anutugö kalem möriamŋan
    mönö embuk ahöma. Mewö.
  dgz-dgz: Ayop Guewa ge inagap wandep. Amba God garaet wat aipakam mega e inayap
    wandep.
  eng-GNV: The Lord Iesus Christ be with thy spirit. Grace be with you, Amen. ‘The
    second Epistle written from Rome vnto Timotheus, the first Bishop elected of the
    Church of Ephesus, when Paul was presented the second time before the Emperour
    Nero.’
  zaa-NT: Xana' Ri'u Jesucristua nna gunnee fuerza qui' lu'. Tata Dios nna gunie iyaba
    le cualani. Ą' bá ná.
  eng-WEBSTER: The Lord Jesus Christ be with thy spirit. Grace be with you. Amen.
  guh-guh: Catovajëtatsi vajatuxanenë Jesucristo pecayajavaponaponaenexa. Daxita paxamë
    pacatovajëtatsi Dioso papecayavenonaenexa.
  bon-bon: Yageyame yaanajepi määme seemo cama. Acejiyame me miiji te weeme iyeta
    bime cabu lenajame. Cane ngii Paulo. Siige cäme mene ngälu peese.
  nhw-BL: Tohueyiteco Jesucristo ma itzto ica motonal, Timoteo. Huan ma quipiya hueyi
    iyolo amohuaya nochi amojuanti nopona. Quej nopa ma eli.
  swh-ONEN: Bwana awe pamoja na roho yako. Neema iwe pamoja nanyi. Amen.
  wbi-wbi: U Nguluve avisaghe palikimo nhi nhumbula jako, Nhu lusungu.
  bba-bba: Yinni u n kɑ nun wɑ̃ɑ. Kpɑ Gusunɔn durom mu n kɑ bɛɛ kpuro wɑ̃ɑ.
  eng-KJVCPB: The Lord Jesus Christ be with thy spirit. Grace be with you. Amen. ¶
    The second epistle unto Timotheus, ordained the first bishop of the church of
    the Ephesians, was written from Rome, when Paul was brought before Nero the second
    time.
  kgk-NT: Toiko Nhandejáry nde rekoirũ ramo, Timóteo. Tapende rexakwaa porã rei Nhandejáry
    pende rovasa-vy.
  waj-waj: Udaanga Yisuu Kirisiiva aiki variaiveera na aiyara yaaku varaunoo. Anutuuqo
    kati gioonna kiaapuuyara yoketaama yaata utiraivo ngii mmuakiaaya tasipama vakiaivee.
  cpy-cpy: Okantashitzimaetyaa ijeeka-shiretan-teemi Awinkatharite Jesús Jeepatzii-totaa-rewo,
    ari ineshironkayiteemi. Kyaariwé
  mpx-mpx: Babala ni minaa yayaluwamwa. Yehoba wana mulolu ni minaa ku gewigewi eliyamiu.
  wbp-wbp: Timiji, wangkami karnangkurla Warlalja-Wiriki Jijajiki, “Warlalja-Wiri,
    jirrnganjarla nyinaya Timijikiji. Yimiri-jana nyinaya nyanunguku manu nyanungu-nyangu-patuku
    puntu-watiki. Ngula-juku.”
  luo-luo: Mad Ruoth rit chunyi. Ngʼwono mondo obed kodu un duto.
  nhe-NT: Tohueyiteco Jesucristo ma itzto ica motonal, Timoteo. Huan ma quipiya hueyi
    iyolo imohuaya nochi imojuanti nopona. Queja nopa ma eli.
  aii-aii: ܡܵܪܲܢ ܗܵܘܹܐ ܥܲܡ ܪܘܼܚܘܼܟ݂. ܫܵܦܵܩܲܬ ܥܲܡܵܘܟ݂ܘܿܢ. ܐܵܡܹܝܢ.
  esk-NT: Atanġuruamtuq piqasriqsuġlisin irrutchipkun. Agaayyutimtuq iłuaqqutilisi.
  msb-msb: Nagapangadyi ako na an Ginoo magaupod sa imo kag magaataman sa iyo tanan
    sin maayo.
  cpa-NT: Ju³mi¹hag¹³ Juu¹³ jniang³ hning². Ju³jmo³dsa dsio¹ dsǿa¹² ja³cogh² ca¹lah¹jáh¹
    hniah¹².
  dso-dso: ପର୍‌ମେସର୍‌ ଜିବନ୍‌ ଦୁକାଇ ଦୟା କଲାଟା ତମର୍‌ ସଙ୍ଗ୍‍ ରଅ ।
  meu-meu: Lohiabada ese laumamu baine bamoa. Harihari-bada emu ai baine mia.
  yva-NT: Amisy Yesus tuna wasautan muno Apa kove no wasautan tenambe. Risy, Paulus
  dgc-dgc: Mékiagum maka diko i Panginoon tam. Kagbian kam maka na Diyos. Ewan dén.
    Pablo.
  zpm-NT: Jesús meṉ ndzon ne rnabey, me gacnie luu. Dios glu lo to gaṉle pa lotaa
    noxco me to. ¡Me guṉlay to grëse to! Pabl
  hix-NT: Ohnawo rma haxa Kohkom yehtxoho hutwanàr xe roro wehxaha, owya. Towahke
    xaxa noro yehtxoho hutwanàr xe roro wehxaha, owyanye, omeroron komo wya.
  sim-sim: Wasilakan a sawenak mirin avak or jelyaka. Uhu waprupshi orhin or halashinak
    avak mir nga ma ol nakrem ji linda nga jihik si naka. Ambehoma.
  npi-ULB: प्रभु तिम्रो आत्मामा हुनुभएको होस् । तिमीसँग अनुग्रह रहोस् । आमेन ।
  cgc-cgc: Kabay pa na Ginuo mag-ubay ki kaon. Kabay pa man na kyo tanan na mga gatuo
    dyan, mabaton nyo mga kaayaran na alin ki kanen.
  tim-tim: Kembuŋe otnege olop manbiap akto Anutugât han kalemŋe gâŋgâlân yem âgâwiâp.
    A ulilaŋdân.
  yor-yor: Kí Olúwa wà pẹ̀lú ẹ̀mí rẹ kí oore-ọ̀fẹ́ wà pẹ̀lú yín.
  wos-wos: Néma Du ména hamwinya wali téta guniré yikafre hurundéte wuni déré wakwexéké.
    Wuna hundi yak.
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa dadjirã Boro Jesucritora bʌ ume b̶aida idjab̶a Ãcõrẽba
    idji biad̶eba bãrãra careba b̶aida. Bia b̶ʌa mãwã b̶aida.
  eng-F35: The Lord Jesus Christ be with your spirit. The Grace be with you. Amen.
  ind-ind: Akhir kata, saya berdoa kiranya Kristus Yesus Penguasa kita selalu menyertaimu.
    Dan untuk semua yang membaca surat ini, kiranya kebaikan hati Allah selalu menyertai
    kalian masing-masing. Amin.
  pes-OPCB: عیسی مسیح خداوند با روح تو باد. فیض خداوند با شما باد.
  mpt-mpt: Sume keb bobol temo bianea daakemeko! Ne wengo bayotabe. Fol neta keb futan
    olo dola omfubkenamabibe.
  ssx-ssx: Mo Tekehalita꞉ naka꞉ temoko yaapo hao haena꞉e. Koda꞉na꞉ a꞉ta꞉ma꞉ homa tamba꞉
    mina꞉la꞉eki make iki paeyao ame̱le̱ hao haena꞉e.
  mkl-mkl: Lɑfɛ̃ɛ ku wɛɛ do ɑwɔ. Nɔ didɔ̃i Ilɑɑɔ̃ ku wɑ si iŋɛ fei.
  gaq-gaq: ମାପ୍ରୁ ପେନେ ଆତ୍ମାନ୍ନିଆ ବାସା ଲାଃଲେ । ଇସ୍‌ପର୍‌ନେ ଲିବିସ ପେ ସାପାରେନେ ଏତେ ଲାଃଲେ
    ।
  gof-RNT: Goday Yesuus Kiristtoosi ne ayyaanaara gido. Xoossaa maarotethay hintte
    ubbaara gido.
  unx-unx: ପ୍ରାଭୁ ଆମାଃ ଆତ୍ମାଲଃ ତାଇନ୍‌କାଏ । ଆପେ ସବେନ୍‌କଲଃ ସାୟାଦ୍‌ ହବାଅଃକା ।
  gah-gah: Guivahanímo geí sikalahutoka minino. Ómasilokatí nasahilí nene lekelitoka
    mino moloko minino.
  lcm-lcm: Volava ka auai ve malanganto im. Roron ane singimi.
  aer-aer: Timothy, the Jesus alakenhe apayuthneme, “Jesus, Timothy-nge anaye. Ikwere
    mwerre akangkentye anaye atyewikwe ikwerenhe areyenge-arlke.” Kele.
  qvc-NT: Mañakunim, Siñurninchiq Jisukristu pullayki kanambaq, Taytanchiq Dyus yumbay
    qamkunata yanapashunambaq. Chayshina kanqa. (Chaytallam iskibriyki.)
  tgl-ULB: Sumainyo nawa ang Panginoon sa Espiritu. Ang biyaya nawa ay sumainyo.
  cbs-NT: Nukun Xanen Ibu Jesucristo mibe nixun jau mia medabewakubainunwen. Ja inun,
    Éfeso anuxun ikunwainbu dasibi Diosun jau matu duawakubainunwen. Jatiski, en janchadan.
    Pablo
  xtm-NTPP: Te maa Jesucristo iya tátnuni nuu o a na koo ini anua ni a, te maa ya
    na skuta'vi ña'a ja vii ja va'a nuu ndaka ni. Te sukan kó kuu.
  nnq-nnq: Angwana babe namwe umwojo gwinu. Nannyopelanga mmoa upeele gwa Nnoogo.
  bao-NT: Wiogʉ Jesucristo mʉ mena nii, Ʉmʉreco Pacʉ pea cʉ̃ yee añurijere mʉja niipetirãre
    pairo tiicojo, cʉ̃ tiijato. To biro to biijato. Pablo
  san-ORI: ପ୍ରଭୁ ର୍ୟୀଶୁଃ ଖ୍ରୀଷ୍ଟସ୍ତୱାତ୍ମନା ସହ ଭୂଯାତ୍| ଯୁଷ୍ମାସ୍ୱନୁଗ୍ରହୋ ଭୂଯାତ୍| ଆମେନ୍|
  huv-NT: Miteatiiüts Jesucristo tanaámb maquiiüb ic; at Teat Dios tanaámb müüch icon
    mimonajneaj nej meawarónan. ¡Amén!
  otn-NT: Da̱ mäxa̱'i̱ ma̱ Hmu̱ui ra̱ Jesucristo. Oja̱ di ja̱pi̱ gätho'a̱hʉ. Da̱ ngu̱t'a̱tho.
  nop-nop: Wapumdi munabulige dut hatiluwaak. Eŋ siloŋ tobogoŋŋiŋdi hidigut halek.
  obo-NT: Muopa no inaayun od duma kikow iddos od Longaggon, woy od kotanggap du kos
    kopiyannoy to Monama. Na, ka-ay ra en taman.
  cak-ENT: Ri Ajaf Jesucristo nc'uje' ta c'a pan avánima rat. Y chi'ivonojel ri rixc'o
    chiri' nc'uje' ta c'a ri utzilüj sipanic ri nspaj-pe ri Dios iviq'uin. Quiri'
    ta c'a.
  lif-NT: ᤍᤠᤱᤒᤠᤴ ᤂᤧᤏᤧ᤹ᤏᤢ ᤘᤠ᤹ᤖᤖᤥ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤗᤢᤱᤃᤢᤶᤔᤡᤴ ᤁᤧᤖᤧᤰᤏᤢ ᤘᤠ᤹ᤖᤖᤥ॥
  mie-NT: De ñúhún inī ni jā maá Jētohō ō Jesucristo ná cóo yā jíín nú, de Yāā Dios
    sāhá cā yā jā váha ndá ndóhó. Súcuán ná cóo. Amén.
  san-TIB: པྲབྷུ ཪྻཱིཤུཿ ཁྲཱིཥྚསྟཝཱཏྨནཱ སཧ བྷཱུཡཱཏ྄། ཡུཥྨཱསྭནུགྲཧོ བྷཱུཡཱཏ྄། ཨཱམེན྄།
  qve-NT: Saynaqa Señorninchis Jesucristoyá qanwan kachun; hinallataq Diospa khuyakuyninpas
    qankunawan wiña-wiñaypaq kachun. Amén.
  pao-NT: Soo Te Pabe'e sakwa no'oko mu sootuhi, “Mee'e nu mu nanesootuhikute.”
  cbu-NT: Isus mangeetsish ksutachpa tina. Apanll siyaa ichinguru istachpa. [Ashiri
    Tímoteyu ipari, wapparee. Watamcha.]
  usa-usa: enaágote uyátárai-nakoma maíno. Áánûqtuni íráqô-qtataakoma keráwáqtê waíno.
    kemá Póroe.
  soy-soy: Uléécɑɑ ukɛ́ kɛpɔ́pirɛ n we! Upíimɑ ukɛ́ ípɛɛlɛ́ɛ nɔ́ nyísɛ! Amí.
  hui-hui: Anduane Homogo ibu í̠naga dinini heba halu Ngode Datagaliwabenaga biamogo
    bia holene tí bibahendeha wiaabo helo hamelo ko.
  amf-amf: Imbaa wontea Yesus Kiristoos hasa manpasinbesana ki dee. Barjosa sunin
    imintono yembesana ko dee.
  quc-NNT: Are ta b'a' ri Qajaw Jesucristo k'o pa wi', kana' ta k'u wa' pa rawanima'
    ru k'olem awuk'. Are ta b'a' ri Dios kutoq'ob'isaj i wäch, kätewchin chiwe ix
    iwonojel. Amén.
  dob-dob: ꞌInapwana maꞌiyayo be yaluyaluwayo ꞌigiewaiwaiye, ta ꞌoyo be ꞌimu bodao
    ꞌida lememi. ꞌAboꞌagu Paulo.
  wrs-wrs: Mendeklioa yemoa waiavra, wo eva heoa yemoa wavra vewol vevra elsusoa.
    Doata.
  mca-mca: Ha' Yatsat'ax'inij qu' na'n ejupha. Qa pa' qi ƚeqi'fenkeye'j qu' na'ni'ƚ
    ejupha iye.
  tzo-TZC: Acꞌo xchiꞌinot ti Cajvaltic Jesucristoe. Acꞌo yacꞌboxuc bendición acotolic
    ti Diose. Jechuc.
  mya-mya: သ​ခင်​ဘု​ရား​သည်​သင်​နှင့်​အ​တူ​ရှိ​တော်​မူ ပါ​စေ​သော။ သင်​တို့​အ​ပေါင်း​သည်​ဘု​ရား​သ​ခင်
    ၏​ကျေးဇူး​တော်​ကို​ခံ​စား​ရ​ကြ​ပါ​စေ​သော။ တိ​မော​သေ​သြ​ဝါ​ဒ​စာ​ဒု​တိ​ယ​စောင်​ပြီး​၏။
  gng-NT: Yonbdaan ń li te nin ŋɛ. Wɔ ń juoke nɛ.
  cbi-NTPO: Bale Ruku Jesucristo ñuba bulu jusa, tsenmala Diosya kumuinchi ñullanu
    estya' keewaasa.
  ikk-NT: Di-nwọnni-ẹnyi ya nọyeni mmọn ị. Ẹfọma Osolobuẹ ya nọyeni ọnụ.
  leu-leu: A Memai i taa fagut a vovau siim. A xakaavangan xatam i taa xafut nano.
  maz-NT: Nu'tsc'e Timoteo, ra mböxc'ü e Jesucristo c'ín Jmugöji. Y sido ra nuc'eji
    na jo i̱ṉ texeji. Je rga cjanu, amén.
  bod-N: གཙོ་བོ་ནི་ཁྱོད་ཀྱི་སེམས་སུ་བཞུགས་པ་དང་། ཐུགས་རྗེ་ནི་རྟག་ཏུ་ཁྱོད་རྣམས་དང་མཉམ་དུ་གནས་པར༌སྨོན།།
    །།
  tca-NT: Rü chanaxwèxe i tórü Cori ya Ngechuchu ya Cristu cumaã nangẽxma, rü Tupana
    pexü̃ narüngü̃xẽẽ ya guxãma i pemax. Rü nuãma pexna, Pauru
  zpl-NT: Jesucristo riꞌinu elietsa lulu, nu riꞌinu nú cha nzeꞌca lu cuendaꞌ yehua.
    Amén.
  mbc-NT: 'Timóteo, tauya Paapa pî'': —‍Iipia ako''mankî, Paapa, tauya. —‍Moropai
    tamî''nawîrî morî pe awe''to'' tîîkî to'' pia, tauya ipî''. Mîrîrî neken.'
  ndg-ndg: nungu abee pamoja na mwoyo wako neema ibee pamoja na wenga.
  wsk-wsk: Kari Biya ni kerak bagarukko. Se noko gomang lila nina suen la nengerak
    bagarukko.
  toj-NT: Ja Cajualtic Jesucristo ti oj ajyuc amoquexa, jaxa Diosi a sc'uluquex bendiciar
    apetzanilex. Amén. Ti ch'aca.
  kkl-kkl: “Nu Talulamsildi Saelbamsilne ponekori wana walingeag agha andi hain wana
    seneragnaap peleplangkelul,” aro an sembe Allahag molbarelangken. Abenda.
