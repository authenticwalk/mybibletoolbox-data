    ibꞌeneꞌ taꞌn u tenameꞌ uvaꞌ at jaqꞌ u tijleꞌm u Tiixheꞌ. An chiteꞌ.
  boa-NT: Aabe muurá oke panévatúré téhmeé tsaímíyé íavyéjuri dííbyema níjkyéjɨri
