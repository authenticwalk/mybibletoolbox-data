    on to pandatuan din no dio to Langit. Maroyow ko ogsayoon ta sikandin to waro
    katamanan. Malogot ian.
  tel-2017: ప్రభువు అన్ని చెడుపనుల నుండీ నన్ను తప్పించి సురక్షితంగా తన పరలోక రాజ్యం
    చేరుస్తాడు. యుగయుగాలకు ఆయనకు మహిమ కలుగు గాక, ఆమేన్‌.
  hat-BSA: Anplis, Senyè a va delivre m de tout zèv mechan yo, e va mennen m san danje
    nan wayòm selès Li a. A Li menm, laglwa pou tout tan e pou tout tan. Amen.
  top-NT: Y quilakma̱xtuma nahuán acxni clakchá̱n tú ni̱ tla̱n xlacata tla̱n naquima̱xquí
    nac akapú̱n namá tapa̱xahuá̱n ni̱ma̱ ma̱lacnu̱ni̱t. ¡Siempre calakachixcuhuí̱u
    lanca Quimpu̱chinacán! Chuná calalh, amén.
  msk-msk: Maski nanang amapagguna kanak na maat, olowasun ako nang Ginoo, abay ako
    naan tabangan matag domatung yang allaw na pagadara naan kanak adto sang kanaan
    kasakopan aglangit. Yaan yang yabay natu bantogon nang way kataposan. Amen.
  gyr-NT: Ahe che pehara opacatu mbahe-mbahe tẽi sui iyavei che pɨ̃sɨrora oyepɨri
    ɨvave che so ãgua. ¡Ẽgüe tehi timboeteisa catu yande Yar apɨrẽhɨ vahe yepi!
  kmh-kmh: 'Yand niŋbiyn: Gor yip kond mindek, tap bap yip ginimuŋ rek ma ayniŋgamb;
    yip dand miñmon tep nuk ak amniŋgamb. Bi tep kun ak, yimb nup ak, perper nep dey
    aranimuŋ. Tep.'
  ukr-ONPU: Господь визволить мене від усякого зла й спасе для Свого Небесного Царства.
    Нехай Йому буде слава навіки-віків! Амінь.
  emi-emi: Me Vau ngepona ateva aue easaangieghi tale voto akapaaili sesa la aloanna
    tani ghelei etaghi. Me aue eghaa amasinaailieghi lao tale ararimangalina ateva
    epona liu. Ta ngetana ita tau sae ararina ateae nau ekapa atoa. Koronna.
  zpv-NT: nee zutaꞌh Ñiꞌh naꞌh loh garaa raꞌ duhlda, zahpadziꞌtsi Ñiꞌh naꞌh, cun ziguꞌchaꞌyi
    Ñiꞌh naꞌh tin chuꞌnee Ñiꞌh naꞌh loh xquelrnabwaꞌ Ñiꞌh llaaꞌndxibaaꞌ. Lah si Ñiꞌh
    chuu guiñiꞌ zaꞌca raꞌ bwiinn para tuꞌpazi. Ziꞌchi gaca pwihsi.
  gux-gux: Wani o diedo go baa ga nni leni bonbiadila kuli po, ki faabi nni ki kuani
    nni o diema tanpoli po. Wani n ya baadi ti kpiagidi ŋali yaa yogunu kuli. Amina.
  kos-kos: Ac Leum El ac fah moliyula liki ma koluk nukewa, ac El fah loangeyu ac
