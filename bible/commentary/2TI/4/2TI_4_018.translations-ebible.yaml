  bzj-bzj: Di Laad wahn sayv mi fahn evri eevl ting weh kohn gens mi. Ih wahn kip
    mi sayf ahn kehr mi da hevn wehpaa hihn di rool. Mek wi gi ahn gloari fareva ahn
    eva! Aymen.
  chk-chk: Ach samol epwe pwal angasaei seni ekewe sokun angangingau meinisin o amanauaei,
    pwe epwe uweeila ngeni mwün lon läng. I epwe ling tori feilfeilachök! Amen.
  ssd-ssd: Wam ŋaigonu ŋakmba ŋgamukŋge nu ye turyumba kigraibka nuŋe kulatkate ma
    mbolŋge ye palmbimŋgat. Sine nu tuku nyu suŋgo ta te-duŋga minmba minbe. Son.
  acr-TNT: Yey e ri Kanimajawal quincoloben chwach tak ri na utz taj y quinuchajij
    cꞌut chaꞌ quinopon na rucꞌ chilaꞌ chicaj pa catakan wi. Xew cꞌu che Rire takal
    wi lic cayac ukꞌij na jinta utakexic. Amén.
  rop-rop: Wal ai sabi Jisas Krais det Bos blanga wi garra seibum mi brom ola nogudbala
    ting weya enibodi trai en dum langa mi, en ai sabi im garra deigim mi streit langa
    hebin weya im jidan. Oni Jisas Krais na wi garra preisim im. Olagijawan.
  mee-mee: Avolau ke la ravunglele iau nga kumangng reke sosoali kinung. Ba i ke la
    loanga kau ta kelangpatalingana nga tava, na iau ka la momong masi. Ita ngaka
    kalapagpage passavele. Ka kaomannmannangana.
  dif-dif: Ja Kaparali ngana kulkala nganai ngankana madlentji warupotundru, ja ngana
    kurakala nganai nunkani mililaia pariwilpani. Nunkangu pirnala nganaiatimai nguralindru
    nguralia. Amen.
  gam-gam: Una na ye ke ye awi dal, wal porapora yene mal Iwa Kerman na i yem woro,
    yene dumoye kupill al yero ge worda moyo. Ege ege God kandjiye pla pandabe. Kaima.
  nou-nou: Gaegae edo wasiri bebegae mi na paturase sedo God mi na soregedo na uso
    gitijigari yei utu da ainda itadira. Edo umo iji matawa jasiga ari bare. Awara.
  mqb-NT: Bahay a mənuko i təmay ahay nen à way lelibay aya wa fok. I tam nen aday
    i zla nen à mburom à bahay anahan inde. Zambaɗuko anan Bahay a mənuko pa sə
    viyviya awan. Amen!
  ape-B: Douk namudak ali yowechi elpech chukli che igak umu, apakinu Diginali eke
    nugakome ali nunalawe inak ipe kalbu agundak anan nupe nebenalimu ananich elpech
    umu. Ali yek yakli apak mutuk ananin yeul nyukih eheh nyumneh. Adulin.
  grc-F35: καὶ ῥύσεταί με ὁ Κύριος ἀπὸ παντὸς ἔργου πονηροῦ καὶ σώσει εἰς τὴν βασιλείαν
    αὐτοῦ τὴν ἐπουράνιον· ᾧ ἡ δόξα εἰς τοὺς αἰῶνας τῶν αἰώνων. Ἀμήν.
  cav-NT: Tura ique ni riya piji buchique jacachine ama tibu, eratu pana ejenedya
    aya tura ique dutya jidamaju naruyaque. Ique narujacama aatsu tura dujubuque tuque
    huaraji arida aniyaju. Tuquetu dyaque jida jujacaya ama. Aijamatu peya tuque buchique.
  kgp-NT: Inh jy nĩgãn mãn jé tóg ke mũ gé, Nén-Kórég tỹ isỹ hẽ ri ke tũ nĩ jé. Inh
    ki tóg rĩr há han ke mũ, sỹ kanhkã ra tĩg há han jé, ti nĩgja ra. Ti hã mỹ ẽg
    vĩ há han ke mũ'. Kỹ tóg tũg' henh ke tũ nĩ, ẽg tỹ ti mỹ vĩ há han ke ti. Amém.
  bvd-bvd: Na Aofia nia kai tafalangai nau faasia doo ta'ae sui guu, ma kai ngali
    nau uri laona 'initoaa nia 'i salo. Na taloe na doo nia naa lelea firi totoo si
    sui! Iuka, nia 'uri nai.
  ukr-1871: І визволить мене Господь від усякого дїла лукавого, і спасе про царство
    своє небесне; Йому ж слава по віки вічні. Амінь.
  apz-apz: Aꞌamu sohwa ngkimo yoꞌmayo wonyo wontohofantɨfe yalokwofo somtaꞌni Anɨtu
    ngkimo nontɨmahwosi ahwomomjo ango kako mokosyohumaso sopo womenɨhumajɨꞌmontonoho.
    Osopo nohumahmꞌmo kakoe yofe neꞌno wohoꞌnomahmꞌmonnoho. Nehopeho.
  yon-yon: Kwane, arewambed nenbandi korem kuu Yarimanbed dorondare awawene ne amunmo
    kwane nenwene Ewen yembed oonoon aom kowaneen. Ye yaa nambiriyiib kerok, aron
    korem korem yeman. Anam kwanok.
  poi-NT: Acɨacput iga odoy i̱ wɨa̱iñ acmalwat. Awatpa cuenta hasta anúcpa sɨŋyucmɨ
    ju̱t́ iŋjacpa Dios. Wɨ̱ iga siempre taŋcujíptámiñ jém tanJa̱tuŋ Dios. Amén.
  wuv-wuv: Mei Fasu, iwe fatelaiau a'a minaa ei hafelo'a i nomai a'au ma noduginaa
    yau a'a fei haparaiana i pafea. I a'ana i ude fei hawera ranimai ranimai. Amen.
  quf-NT: Chaynullami maydiyapis tukuy mana allin kaqkunamanta washamanqa. Chaymi
    ashwan kusala shumaq mantakuyashanmanna apar pullakumanqa. Chayraykumi ¡paylata
    tukuy tyimpupaq alabashunllapa! ¡Chaynumi kanqa!
  yuw-yuw: Toroc ihorocnodecgon wömai Morömaho noc bongono muno tongfat neuna wömunodecma
    öcangyun muuna noc nangato mom midim sabarac sadec tonguna idit koingdec edengot.
    Tongo nocho yuhon magon yong moröngo engot. Woi boinno.
  hus-NT-1971: Ani ne’ets tiquin jalunthaye c’al jahuaquits cu tamu quithab. Ne’ets
