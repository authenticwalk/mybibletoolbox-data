verse: 2TI.004.018
translations:
  kpx-kpx: Iale di hilokage Kosivena vaveve toela bahatamo di tedahoge dana bae ehue
    matamave doga keve tige auna di nalisi. Iale ivive ke igae nahi vani bahata hoesehavoi
    tigei. Hoto seleveike.
  okv-H: ainge dombo ari sapura te isoro te nau degi ta do puvuresuja amo Bada na
    oreto humbuto ere uma iji puvurou tihi jigari degi uhu i ta ikau iresona. Eto
    usasa te daroho amita degi iroi, Amen.
  tbo-tbo: Uyahinei apapoe atapuna uyahina Guyau apo ina halou ma yohola apo anai
    luyagohanau a lui hoi yada anani taniwaga uyahina. Yaubada ta wotalagiyeya, babana
    a wasawasa memewahagana. Moina.
  mal-C: കർത്താവ് എന്നെ തിന്മയുടെ എല്ലാവിധ ഉപദ്രവങ്ങളിൽനിന്നും മോചിപ്പിച്ച് സുരക്ഷിതനായി
    അവിടത്തെ സ്വർഗീയരാജ്യത്തിൽ എത്തിക്കും. അവിടത്തേക്ക് എന്നെന്നേക്കും മഹത്ത്വം. ആമേൻ.
  grc-SR: ⸋Καὶ⸌ ῥύσεταί με ὁ κύριος ἀπὸ παντὸς ἔργου πονηροῦ, καὶ σώσει εἰς τὴν βασιλείαν
    αὐτοῦ τὴν ἐπουράνιον· ᾧ ἡ δόξα εἰς τοὺς αἰῶνας τῶν αἰώνων. Ἀμήν.
  bgc-bgc: अर प्रभु मन्नै हरेक भुन्डे़ काम तै छुड़ावैगा, अर वो अपणे सुर्गीय राज्य
    म्ह सही-सलामत ले जावैगा। उस्से की महिमा युगानुयुग होन्दी रहवै। आमीन।
  khz-khz: Velekou na rakava maparara aora na pene vaimaguliku, e gena Kupa Basileiai
    pene vaitoga-namanamaku. Ia arana pita vega-ragea pene ago vanagivanagi, ati ikana.
    Amen.
  deu-TKW: Der Herr aber wird mich befreien aus allem Thun der Bosheit und erretten
    in sein himmlisches Reich; ihm sei Preis in alle Ewigkeit. Amen.
  zsr-NT: Lëczëꞌ Xanruꞌ uslë́ꞌ nedaꞌ lu yúguꞌtë le curác dxiꞌa, len gun chiꞌë nedaꞌ
    ga gdxinteaꞌ ga rna bëꞌë Lëꞌ niꞌ yehuaꞌ yubá. Gactecz queëꞌ yöl‑laꞌ ba yúguꞌtë
    dza ziꞌa zaꞌc. Caꞌ gac.
  lin-lin: Nayebi solo ete Nkolo akokoba kokangola ngai wuta na misala nyonso ya mabe
    mpe akobikisa ngai mpo na Bokonzi na Ye ya Likolo. Tika ete nkembo ezonga epai
    na Ye mpo na libela na libela ! Amen.
  hns-NT: Prabhoe hamme sab doesar kharaab sotj-bietjaar me se batjaaiga. Oe hamme
    attjha se aapan swarag ke raadj me ledjaaiga. Okar maahaanta sada rahe. Ha, aisahie
    to hai.
  noa-E: Mua khaphʉ chirʉm ĩchab, mʉg durr gaai mʉg khaibag pöm thʉnʉm eemuajã irua
    mʉ peerdʉ auwia mʉ thʉa wai nʉrraju, khaigbam khʉʉnag chig apiba ʉ̈gthar ichta
    thumaam khʉʉn Pörkha sim aar barmkhĩir. Thumaam khʉʉnau iita thö iekhaju aai nʉm,
    ichta ich mag wajaug khitaawai.
  eng-EMTV: And the Lord shall deliver me from every evil work and preserve me for
    His heavenly kingdom. To Him be glory forever and ever. Amen!
  mib-NT: Te jnama ga yā ruhū nuū tācá jniñu néé, te condito ya ruhū nde quɨ̄vɨ ri
    andɨvɨ́ núū ndácu ya jniñu. Te na cáhán yō jeē yóhyo luu cújéhnu ya nɨɨ́ cáni.
    Amén.
  lif-NT2: दाङ्‌बाल्‍ले़ इङ्‌गाॽ काक् फे़न् पाःन्‍नोलाम् से़ःप्‍पाआङ् साङ्‌ग्राम्‍पेदाङ्‌बा
    कुहाङ्‌जुम्‍मो कम्‍ब्राङ् मे़त्तार तेॽआरो॥ दाङ्‌बाल्‍ले़ कुमिमिदिङ्‌ङिन् सदादिङ्
    नु सदादिङ् पोःङ्‌निरो॥ आमे़न्॥
  xnj-xnj: Bambu yati akunisangula mu mambu goha gahakau, na kunitola mbaka muunkosi
    waki wa kunani. Kwaki uvya ukulu magono goha gangali mwishu! Ena.
  mmx-mmx: La neni naba lox asepsu ia basinge leveloklok kakapmek axap, la neni naba
    lam abeles ia uto vana at laxalibet at Linintoo ren. Leemi asu amisik tin la kopmen
    taxavaxap teren. I ruturun.
  cbr-NT: Usaquin ca Nucën 'Ibu Jesucristonën 'ë 'aquianxa. Usaribi oquin ca 'ë 'aquintëcënquin
    uisa cara ocaniabi 'ë 'aquinti 'icën. 'Aquintancëxun ca 'ëx aín nëtënu abë tsónun
    'ë 'imiti 'icën. Upíira 'icë ca cëñútimoquin unin Nucën Papa Dios rabiti 'icën.
    Usai ca 'iti 'icën.
  tee-NT: Chai ju qui'ucxtin Dios aquimak'alhtaxtuya' ni jantu aquintanaviya' tu'u'
    macxcai. Chai aquilhi'ana' junta lhinajun ju yuchi ju lact'iyan. Chach lak'ayacalh
    ju yuchi tus va tavanan. Vasalh iclacasq'uin ni chunch ca'ulhtucalh.
  eng-LSV: and the LORD will free me from every evil work, and will save [me]—to His
    heavenly kingdom; to whom [is] the glory through the ages of the ages! Amen.
  cak-NT: Y ren weta'n chi ri Ajaf xquirucol chupa ronojel etzelal. Weta'n chi xquiruchajij
    chi quiri' xquinoc anchi' nu'on-wi gobernar chila' chicaj. Raja' can xtiyo'x-wi
    ruk'ij chi ronojel tiempo. Amén.
  pah-NT: Aerẽ po ti ga ji mbopiro'yi ite'varuhuparavuhuva'ea hugwi nhaporemo ji rerekokatuavo
    ji rerohokatuavo yvagi pe nehẽ. Pevo po ti ga rekoi nhanderuvihavuhuhetero nehẽ.
    Timbohete ga avuirama nehẽ! Na tuhẽ! Amém!
  sja-NT: Wãara, Tachi Waibɨapa mɨ uchiapiit'ee jõmaweda k'achia beerã juadeepa mãik'aapa
    mɨ jaure jɨ̃ait'ee, iru truadee wãru misa. ¡Jesucristo, chi Tachi Ak'õre k'ĩra
    wãree unupipari, ichita bapari! ¡Amén!
  xed-xed: Nda sna yu guli ná, dzaʼa katigipkata Lazglafta ma inda ghwaɗaka skwi.
    Dzaʼa katay ta iʼi ŋa lafa ɗa ta luwa da vla ga mghamani. Ŋani glaku ŋa kɗekedzeŋ.
    Amin!
  mks-NT: Ta cándeé ini i̱ ña̱ jáca̱cu a ye̱he̱ nu̱ú ndihi ña̱ núu. Ta candaa va̱ha
    Ndióxi̱ ye̱he̱ a̱nda̱ qui̱ví cu̱hu̱n i̱ indiví coo i̱ xi̱hi̱n mé á nu̱ cahnda
    Ndióxi̱ chuun a̱nda̱ ama cáa qui̱vi̱. Cóho̱ caja cáhnu í mé á a̱nda̱ ama cáa qui̱vi̱.
    Já ná coo.
  gfk-S: No Watong na halangalanga iou sukun ira sasana bakut ma ina lamus timaan
    iou utuma ra mawe tano nuno kingdom. Da pirlet ie hathatikai. Tutuno Sakit.
  bmu-bmu: Kembunöŋ bölöŋi könaŋi könaŋi mem niŋgibepuköra meköm niŋgiiga ölöp Suep
    bemtohoŋaŋgö uruŋe eu öŋgömam. Kembugö qetŋi mönö sundan möpöseininga nalö teteköŋi
    qahö aködamunŋambuk aka ahöba öŋgöma. Keu mi ölŋa.
  dgz-dgz: Koewa iravi ugup ugup inanap tauepiwa menan God ta warit nimanegeta toemu
    mega kimaniwa gapan den waingepen menan wat inakam nimanegeta. Yaua wam wam pot
    pot ao warinain. Ame umap.
  eng-GNV: 'And the Lord will deliuer me from euery euil worke, and will preserue
    me vnto his heauenly kingdome: to whome be praise for euer and euer, Amen.'
  zaa-NT: Ga'na' seguro qui'ni gudilà huée inte' le' iyaba ca mal nu calatsi'į gudacca'ą
    inte' nna edi'e inte' le' ỹíabara' làti rigú'ubi'e. Lèe nna quée merecer qui'ni
    gudàliani ri'u e tulidàba para siempre. Quiỹarú e.
  eng-WEBSTER: And the Lord will deliver me from every evil work, and will preserve
    me to his heavenly kingdom; to whom be glory for ever and ever. Amen.
  guh-guh: 'Vajatuxanenë cajena necapanepaponaena daxita pibisiacuene taneexanaeyaniva.
    Necaponaena athëbëabetsia bajaraponë pevetsinacuayabetsia. Vaxaitsi jumai tsabiabi
    tsanetsi Diosojavabelia daxitamatacabijavabelianexa: “Diosomë, pinijicuene baja
    cajena nexanaenë,” jai tsabiabi tsanetsi.'
  bon-bon: Piiyepu Yageyame te pa nasatepi iyeta niiyaniya gwidape cabu ca, siige
    cängenarage cire nacanepi cabu me, tabe luma mope biname me enajenige. Teebine
    yaawepyeräjesi iyeteta, iyeteta. Ai mene toraca gyene.
  nhw-BL: Huan nijmati Toteco nechmaquixtis tlen nochi catli amo cuali huan nechhuicas
    nepa ilhuicac campa yaya tlanahuatía. Ma tijhueyichihuaca para nochipa. Quej nopa
    ma eli.
  swh-ONEN: Bwana ataniokoa katika kila shambulio baya na kunileta salama katika Ufalme
    wake wa mbinguni. Atukuzwe yeye milele na milele. Amen.
  wbi-wbi: U Mtua ikunibusia khu mbombo sooni isa vuhosi kange nakukumka vwimila uvwa
    vutua vwamweene ughwa kukyanya. Uvwitiki vuve kwamweene kisila kusila na kusila.
    Ameni
  bba-bba: Yinni koo mɑn yɑkiɑ sɑɑ kɔ̃sɑ kpuron di kpɑ u kɑ mɑn du win bɑndu sɔɔ wɔllɔ
    kɑ ɑlɑfiɑ. Wiyɑ yiiko mɔ sere kɑ bɑɑdommɑɔ. Ami.
  eng-KJVCPB: 'And the Lord shall deliver me from every evil work, and will preserve
    me unto his heavenly kingdom: to whom be glory for ever and ever. Amen.'
  kgk-NT: Ãy jagwarete juru-py vérami aha jevy ramo, xe-rehe ojapo vai ramo, xe repy
    jevy jevy joty arã Nhandejáry. Xe resende va'ekwe-gwi aikwaa voi íxupe. Xe resende
    jevy voi arã ave ãy. Mba'eve ojehu e'ỹ reheve xe-vy xe reraha va'erã voi yváy-py.
    Upe-py ha'e anho mburuvixa va'erã voi upe-py. Tanhamomba'egwasu meme va'erã íxupe
    opa e'ỹ reheve. Amém.
  waj-waj: Udaanga Yisuu Kirisiiva fai mmuakiaa mmoori maisaiyauvakidiri ni vitoo
    yoketaama ari yoosinna ngiau aapuuvaki gioonna kiaapuuyara dira yoosinnaivaki
    ni yapaanaravai. Inna nnutuuvo tupatupaa ngiau aapu itaavai nnaasu vakiaivee.
    Kua kutaa.
  cpy-cpy: Riitaki Awinkatharite aminako-wenta-kinari kaari rowashironkae-tantana,
    eekiro riyaata-kaatyeero roojatzi nareetan-teeyaari ipinkathari-wentantzira Inkite-jatzi.
    Ashi rowaero rirori rajahaa-wentee-teeyaari. Kyaariwé.
  mpx-mpx: Ge ya atena Babala ni pwamwalau gamagalau wali ginol nanakina gegewena
    elal, ge ni aheyau na ulutuk wana abalogugui elana labulabumwa. Iya ta awa wasawasa-an
    sauga gegewena nige ni momowasi. Ibwe. I ola.
  wbp-wbp: Yapaju marda kapujulu murrumurru-maninjarla pinyi. Ngulaju ngula-juku.
    Warlalja-Wiringki Jijajirli kapuju muurl-mardarni Ngarlkinparluju. Kapuju kanyi
    nguru-nyayirni-wangu-kurra, ngulangkaju kapu-ngalpa ngalipakuju tarnnga-juku Warlalja-Wiri
    nyina. Kujarlaju, ngaliparluju pulka-pinyirliparla tarnngangku-juku! Ngula-juku
    ngurrju!
  luo-luo: Omiyo angʼeyo ni Ruoth pod biro resa kuom gimoro amora marach madwaro hinya
    nyaka chop atundi e pinyruodh polo. En ema mondo oyud duongʼ mosiko nyaka chiengʼ.
    Amin.
  nhe-NT: Huan nijmati Toteco nechmaquixtis tlen nochi tlen ax cuali huan nechhuicas
    nepa elhuicac campa yajaya tlanahuatía. Ma tijhueyichihuaca para nochipa. Queja
    nopa ma eli.
  aii-aii: ܘܒܸܬ ܦܲܨܹܐ ܠܝܼ ܡܵܪܲܢ ܡ̣ܢ ܟܠܔ ܦܘܼܠܚܵܢܵܐ ܒܝܼܫܵܐ، ܘܒܸܬ ܡܲܡܛܹܐ ܠܝܼ ܨܵܠܵܡܲܬ
    ܠܡܲܠܟܘܼܬܹܗ ܫܡܲܝܵܢܵܝܬܵ‌ܐ. ܐܸܠܹܗ ܚܸܩܪܵܐ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ. ܐܵܡܹܝܢ.
  esk-NT: Suli Atanġuruam annautiniaġaaŋa iluqaaniñ pigiitchuamiñ, annautiluŋa pakmaniittuamun
    aŋaayuqautmiñun. Nanġaun illi ilaanun qaŋavak isruiḷaamun. Amen!
  msb-msb: Isasalbar pa ako san Ginoo sa tanan na karautan kag dadarhon niya na waraʼn
    kaanuhan pakadto sa iya langitnon na kahadian. Umawon lugod siya hasta na lang.
    Amen.
  cpa-NT: Jø¹² bí³ lég² báh³ Juu¹³ jniang³ ja³ca¹lah¹jǿ¹ hi² hlaih¹³ hi² mi³jmógh²
    dsa². Tai¹ báh³ Juu¹³ jniang³ juu¹² ŋi¹juǿi¹ ja³jmo¹²dsa héh¹. ¡He³ báh³ juanh¹²
    dsa² héi² jmai³ ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹! Lah¹jøng² báh³ lǿa¹².
  dso-dso: ବିପଦେ ପାକାଇବା ସବୁ ଗଟ୍‍ନାଇଅନି ମାପ୍‌ରୁ ଜିସୁ ମକେ ରକିଆ କରି, ସର୍‌ଗେ ରଇବା ତାର୍‌
    ରାଇଜେ କାଇଟା ନ ଅଇତେ ଡାକିନେଇସି । କାଲ୍‌ କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ସେ ଆକା ଡାକ୍‌ପୁଟା ପାଅ ।
    ଆମେନ୍‌ !
  meu-meu: Lohiabada ese dika iboudiai amo baine harohogu mauri, guba ai. Heimodai
    baita henia hanaihanai. Amen.
  yva-NT: Muno Amisye indati po inapaya irati anakotaro mamun rui vayave nande rinaije
    rai, muno Po rinaeranande yava Po rinaugav risiso no munijo ntiti, omamo Apa munijo
    be akarive rai mije. Weti syo ararimbea nuge nuganui. Amin.
  dgc-dgc: Ey agawénék pabi na Panginoon ta maski anya a medukés, hanggan éwanék na
    kébilén ta kaharian na ta langet. Purién maka siya a éwan tu katapusan.
  zpm-NT: ni niicle niinagaa, naṉle naa ne ib silaa me naa lo grëtaa ncuaaṉe racladz
    miech cteed zho naa, ni me yquiaanap naa haxta gaḻ dze ne laa me gdziṉnie naa
    zaatne rnabey me gbaa. ¡Me rieguiaḻ guiaaṉnon gzataa dze, niicle nadzew, gzhew,
    ni grëragaa leṉ izdoo ne ziaada!
  hix-NT: Rokurunhehe rye rma haxa noro ha. Àsok tawro hana, ranàhnohtxahke natxow
    ha, anar kom ha. Nyamoro hona ryhe rokurunhehe rye rma haxa. Tànkurunhonàrà ro
    me ryeryaha, kahe yaka ranàr horà, towto hon me harha ryenyàr horà. Ehonomnà me
    xaxa naha, noro ha, katxho roro me hak nahko. Àro wyaro hamà tkatxe.
  sim-sim: Karem uri osik amu hishinduwa kumak er nga Wasilaka anin or arangoshinak
    mbeek mbele kava las anhik talakwa ambu sir. Uhu anin kuyanga orhik ya laha ikwa
    ri. Nir amber hi orhin ermba ermbak ni hauowehe orin ni hausimbausika. Ome sira.
  npi-ULB: परमेश्‍वरले मलाई सबै दुष्‍ट कामबाट छुटकारा दिनुहुन्छ, र उहाँको स्वर्गीय
    राज्यको लागि बचाउनुहुनेछ । उहाँलाई सदासर्वदा महिमा होस् । आमेन
  cgc-cgc: Sigurado a gid na bisan ino malain na buaten ta mga ittaw ki yaken, luwasen
    a man gyapon ta Dyos daw ambligan a din man asta mabot uras na dleen a din naan
    ta iya na kaarian naan ta langit. Kabay pa na kanen an dayawen asta ta ula katapusan.
    Amen.
  tim-tim: Kembuŋe bâleŋe ire me are akniŋi aregât tân nugum himbimgât pagaleŋân katnekbiap.
    Yâkgâlân kot humo yem âgâwiap. A bundâk.
  yor-yor: Olúwa yóò yọ mí kúrò nínú iṣẹ́ búburú gbogbo, yóò sì mu mí dé inú ìjọba
    ọ̀run. Ẹni ti ògo wà fún láé àti láéláé. Àmín.
  wos-wos: Di wuniré haraki hurunjoka hurundat, Néma Du wuniré yikafre huruta wuniré
    hérae hura yitandé, déka anwarmbu rekwa getéfaré. Wungi wuni xékélaki. Déka getéfambu
    dé néma du reta déka du takwaka dé jémba hati. Nani déka ximbu harékétame, wungi
    re wungi re. Wu mwi hundi dé.
  emp-NTPO: Maʌ̃ awara dadjirã Boroba jũma mʌ̃ biẽ́ obʌdad̶ebemada ẽdrʌ edaya. Idjia
    mʌ̃ra waga edeya idji ẽberãra bajãne bia pe erob̶ʌmaa. Ewariza idjía bio bia bed̶ead̶ida
    panʌa. Bia b̶ʌa mãwã b̶aida.
  eng-F35: and the Lord will deliver me from every evil work and save me into His
    heavenly Kingdom; to whom be the glory for ever and ever. Amen.
  ind-ind: Tuhan Yesuslah yang sanggup menyelamatkan saya dari segala ancaman, dan
    pada akhirnya Dia akan membawa saya dengan selamat ke dalam kerajaan-Nya di surga.
    Bagi Dialah kemuliaan sampai selama-lamanya. Amin!
  pes-OPCB: بله، خداوند مرا از هر اتفاق بدی حفظ خواهد کرد و سلامت به ملکوت آسمانی
    خود خواهد رساند. جلال تا ابد از آن خداوند باد. آمین.
  mpt-mpt: I kukub misiamo nanemibo Sume ne daatnenea nemeb utnea e kimanin bib ut
    danamabebe. Nibo amitie e niniino dobtouleb nomo! Bainobe.
  ssx-ssx: Mo Tekehalima꞉ mo hande hoke hau paeyao pa꞉ta꞉ I̱ yoka꞉ mea ipika꞉ hepeni
    nane Kilu Tombuao Hala꞉ ekina꞉ epeke tupa꞉ opolo a꞉pono lelieke. Mo biki yeiya꞉
    laasa꞉eki paeyao ipiki pa꞉ta꞉ na paeyeke pa u haena꞉e. Kutu pina꞉e.
  mkl-mkl: Lɑfɛ̃ɛ ɑ́ nyɑm hɑi si lɑɑlɔ bɑɑ yoomɑ fei, nɔ kú jɔ̀ n lɔ si bommɑi leleɛ
    do ɑlɑɑfiɑ. Kɑ sɑɑbuɛ hee do ɑjɔ fei. Ami.
  gaq-gaq: ମାପ୍ରୁ ଆନେଙ୍ଗ୍ ସାପା ଦଦ୍ୟା କାମ୍‌ବାନ୍‌ ଉଦାର୍ ଆଃଡିଙ୍ଗ୍ଏ ବାରି ଆନେଙ୍ଗ୍ ରକ୍ୟା
    ଡିଙ୍ଗ୍‌ଚେ ନିଜର୍ କିତଂ ରାଜିନ୍ନିଆ ଆୱେଚାଏ; ଜୁଗ୍‌ ଜୁଗ୍‌ ମେଁନେ ମ‍ଇମା ଡିଙ୍ଗ୍‌ଲେ । ଆମେନ୍‌
    ।
