  quh-NT: Ima sajra ruwaymantapis Señor librawanka wakaychawankataj janaj pachapi
    casunaypaj. Payka wiñaypa wiñayninpaj jatunchaskamin. Ajina cachun.
  kwi-kwi: Uskas nawa wan kwailtas watsammɨznazi, chiyura us ɨnimkin uzna. Makis aune
    pailta payukima Diosta kwisha wari kizanapas. Ka.
  agm-agm: Sɨkiyatɨ Awaisɨho ambɨpatɨ yaasɨhaiwa isɨhiya nɨngi naninyohɨwaiwaatɨhapɨ
    japɨhɨ nanɨmaitaise. Nanɨmaatɨ niwatɨmɨ notɨ nanɨmaasi ko ninjaatɨ bimɨtandɨhapɨhɨ
    yamɨhapataatɨhapɨ naitaise. Isɨ nyahɨ kopɨ waatɨ maaritaatɨ koai newa mepɨ autaahemwaitɨhaawo.
    Akɨte.
  ubr-ubr: Ato Bada on arimon yawas komasis emon iniyawasiu ato obinai wat inboeu
