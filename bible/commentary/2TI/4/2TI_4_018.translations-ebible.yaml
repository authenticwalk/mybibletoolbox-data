  mcp-mcp: Cwámba nyə e bá nə́mə́ dʉ yîl mə bíl ísâ í mə́bɔ̂w byɛ̂sh dɨ́, a mú bá
    sá nə́ mə kə́g nyíi Faan dɛ́ á gwɔ́wʉ́d kú shwúg jús kú bwɨɨm bɔɔgʉ́. A bə́g nə
    gúmə́ kandʉgə á kandʉgə! Amɛn.
  hat-hat: Seyè a va toujou delivre m' nan tout move pa. L'ap konsève m' pou m' ka
    antre nan peyi kote li wa nan syèl la. Se pou li tout lwanj pou tout tan. Amèn.
  npl-NT: Iwa n Toteko Dios nechmakixtis itech nochi tlan amokuali iwa nechwikas ilwikak
    kan Ye tlanawatia. ¡Nochipa matikweyilikah Dios! Ijkó mamochiwa.
  bgg-bgg: Chiih-è Ithong è gu shii zab awie pha ji è ragia rek ruii phro chiih-è
    awai ro hamangkhung pha Sajathua hà ragia è noh ruii phro. Aishii ne idang nane
    idang biisiie rey bo! Amen.
  eng-TCENT: And the Lord will rescue me from every evil deed and preserve me for
    his heavenly kingdom. To him be the glory forever and ever. Amen.
  eng-BSB: And the Lord will rescue me from every evil action and bring me safely
    into His heavenly kingdom. To Him be the glory forever and ever. Amen.
  cpu-NT: Iriitake Avinkatharite kempoyaaventakenari kaari jovashinonkaitantana, eekero
    iriyaatakaatyeero irojatzi nareetantaiyaari ipinkathariventantzi Inkitesatzi.
    Arira irashi irovaitatyeero irirori iñaapinkathayeetairi. Ari onkantyaari.
  san-ASM: অপৰং সৰ্ৱ্ৱস্মাদ্ দুষ্কৰ্ম্মতঃ প্ৰভু ৰ্মাম্ উদ্ধৰিষ্যতি নিজস্ৱৰ্গীযৰাজ্যং
    নেতুং মাং তাৰযিষ্যতি চ| তস্য ধন্যৱাদঃ সদাকালং ভূযাৎ| আমেন্|
  tac-NT: Alué Wa'lula Onorúgame 'símala ma'chí pa ne'chí suwábaga resítiri bowechi,
    'lige Onorúgame 'pa rewagachi o'tomela ne'chí, alé napu nulame ju bo'né Onorúgame.
    Asíriga 'la ju Onorúgame 'la niraga etelia ralámuli níriga. Alarigá ju.
  eng-WEBPB: And the Lord will deliver me from every evil work and will preserve me
    for his heavenly Kingdom. To him be the glory forever and ever. Amen.
  gfk-H: No Watong na halangalanga iau talur ira sakena bakut ma na lam timaan iau
    uram ra mawai tano nuna matanitu. Da pirlat ia hathatikai. Amen.
  viv-viv: Ada Kaiwabu vita matatabuna agaidiya ginalugolegoleku ada iya lulukukuwaku
    lobameya ginavegaꞋauleku be yana itaveꞋavina againe ganamiyamiya-vagata. Bana
    ana egana kanakilakahina ada yana kikaiwabu ginaduva-vagata tova inaga inaga keke
    ana abalauyabu. Ehe hidedemi.
  yao-yao: Ambuje changulupusye ni indu yose yangalumbana ni kung'osa mpaka ichile
    ku umwenye wao wa kwinani. Ukulu uŵe kwa ŵele moŵa gose pangali mbesi! Eloo.
  tgp-tgp: Moli i pa juriau na vavahinau sasati tari vara la pa sopo komoau, ale i
    pa laviau a unu hin mauri atu mo supe hinia na tuka. Isana, hasohaso tavera i
    vano mata rani tui tui, tarea. Amen.
  auc-NT: Mänömaï baï cædinque botö ïmote quïëmë wënæ wënæ cædäni wæbo incæ mönö Awënë
    Odeye botö ïmote ænguingä beyænque quëwencæboimpa. Adobaï tömengä öönædë nänö
    aayömö botö ïmote adïmongä ænte mæ̈icä æite goquïmo ïmopa. Wængonguï ñäö apäite
    baï ëmönongä ingante mönö cöwë waa acæ̈impa, ämopa. Mänömaï babaimpa, ante Amëë,
    ante ämopa.
  kbc-NT: Ǥoniotagodi idatamaɡ̶ateetetege inoatawece ane beyagi, codaa jowooɡ̶odi
    me idadeegitedibigimece ninioxadi digoida ditibigimedi. Odaa jemaa midioka limedi
    minatawece oko onelecaɡ̶atee Liboonaɡ̶adi Ǥoniotagodi. Jiɡ̶idaaɡ̶ee (Amém).
  bmh-bmh: Petak, du tub nug iz eg milabun ina, Dubanou Ban nug iz umkoskos isanileimai,
    imailamau. Gonug iz subantal imailei gonugau uzan Mesgai wag simau. Ig gonugau
    wanib umkoskos ulagwag mab. Petak.
  ctu-BL: Lac Yum mi caj i coltañon loq'uel ti pejtelel jontolil. Mi caj i cʌntañon
    c'ʌlʌl mi cochel ti' yumʌntel panchan. La' tsictiyic i ñuclel lac Yum ti pejtelel
    ora. Amén.
  meq-meq: Ada na sər na, Bəy Maduweŋ ma ta təmiye ga ha abəra mə wu neheye tebiye
    lele bay aye, ada ma tsəpiye ga hərwi ada nâ ye a bəy ŋgay a mbəlom. Zambaɗakway
    ka tor eye. Mâ ge bo andza niye!
  noa-H: Mua k'ap'ʌ chirʌm hĩchab, mʌg durr gaai mʌg k'aibag pöm t'ʌnʌm heemuajã hirua
    mʌ peerdʌ hauwia mʌ t'ʌa wai nʌrraju, k'aigbam k'ʌʌnag chig hapiba hʌ̃gt'ar hichta
    t'umaam k'ʌʌn Pörk'a sim haar barmk'ĩir. T'umaam k'ʌʌnau hiita t'ö hiek'aju haai
    nʌm, hichta hich mag wajaug k'itaawai.
  alp-NT: Hoko Au rekwa be iteki Tuhane Itapa au rame sa kena esi ono tiae ete aure,
    roma Itie au beisi kai Ikeri au sosoli kena misete lolete surga, otoi kena Alla
    Ipleta nusa meije. Mai ite isikeNi eti pela. Amine.
  san-VEL: apara.m sarvvasmaad du.skarmmata.h prabhu rmaam uddhari.syati nijasvargiiyaraajya.m
    netu.m maa.m taarayi.syati ca| tasya dhanyavaada.h sadaakaala.m bhuuyaat| aamen|
  kbq-kbq: Ra Anumzamo maka havizampinti nahoke heno nenavreno, Agrama nemania kumate
    monafinka kva hunanteno navareno vugahie. Agra konaririnentake masa'afi nemanimofo
    agi'a maka zupa hentesga huvava hanune. Tamage.
  kbh-kbh: y Bëngbe Utabná s̈ochanjatsbocá, bacna soye ndocná chas̈ondëborlama; y
    sempre jtsinÿenëse, celoye, chë ndayents̈e cha yománda luaroye s̈ochanjesbets̈e.
    ¡Nÿetscanga nÿetsca tescama cha chamotsatschuaná! Chca chaotsemna.
  ron-LSB: Și Domnul mă va izbăvi de orice lucrare rea și mă va păstra pentru Împărăția
    Sa cerească. A lui să fie gloria în vecii vecilor. Amin.
  pon-pon: A Kaun o pan kotin kapit ia la jan ni wiawia jued karoj, o kotin kalua
    won ia wein nanlan, I en linan kokolata! Amen.
  nhe-BL: Huan nijmati Toteco nechmaquixtis tlen nochi tlen ax cuali huan nechhuicas
    nepa elhuicac campa yajaya tlanahuatía. Ma tijhueyichihuaca para nochipa. Queja
    nopa ma eli.
  sps-sps: Ana Tsunaun nai saup fatabin vanaa ronyo tana fo nimar tafisuan, ana Ya
    te fakei faarof vanaa nyo, Ya te mei vanaa nyo tana Waan Ya Gormirmir. Asangan
    Karap ma naa Tsunia tan mamatsiny nainy, a sikia ta fafakap nan! Man Ovei.
  wnc-wnc: Sike nata musipmaatangu anzing nataat. Buyambam tapaninda sanga kuupbamda
    na tasiwa maiwit takngane na sandewik. Sandeke ita na katak siknga nanduyuke masande
    na enandang ita tupan sikngaapa dakngake yuak komune takopik. Waapatane umana
    asinggan asinggan yatangenatnim. Siakan.
  bus-bus: Dii é ma bↄ yã zaaa guu píngi, eé ma mì sí ai mà gá káo à kpatan musu.
    Àmbe à gakui vĩ gurↄ píngi, aami.
  gub-BL: Tupàn a'e nehe, hepyro putar ikatu 'ym ma'e wi paw rupi a'e nehe. Hereraha
    putar uzepyr nehe, weko haw pe nehe. Weruze'eg tuwe Tupàn a'e pe har weko haw
    pe har a'e wà. Ikàg tuwe a'e, ikatuahy a'e no. Nezewe wiko putar tuweharupi nehe.
    Nupytu'u pixik kwaw ukàg ire nehe.
  imo-imo: Yu mindili nopili, tepo kenjimili ninge walimanga pali Awilimuni na lipe
    tapondopa wendo lipelie nimbei, yu iye nomi kingimu molopa nokoromo mulu kombuna
    na manda ombalo kani oi maina molopa kondopili nimbelo. Waliwalima yu kapi nimbo
    imbi lipo pala tondolipo kau pamili. I paa.
  boj-boj: Deqa e endegsi qalieonum. Jeu tamo naŋgi boqnsib kumbra uge uge ebqa maroqnib
    Qotei na e aqaryaiboqnsim naŋgo baŋq dena e oqnsim taqal waiboqnqas. Osim bunuqna
    a na e laŋ qureq osi oqsim dia e taqatbosim ijo Mandor Koba sqas. Deqa iga bati
    gaigai aqa ñam soqtoqnqom. Bole.
  eng-DRA: 'The Lord hath delivered me from every evil work: and will preserve me
    unto his heavenly kingdom, to whom be glory for ever and ever. Amen.'
  knf-knf: Ajugun aluŋ kabuuranaan ţi iko iwuţaan bŧi yi baŋaluŋ pdolën, kañooţën
    bnuura du pşih pi nul du baţi. Mndëm manwo ţi a te mnţo. Uwo haŋ.
  san-KHM: អបរំ សវ៌្វស្មាទ៑ ទុឞ្កម៌្មតះ ប្រភុ រ្មាម៑ ឧទ្ធរិឞ្យតិ និជស្វគ៌ីយរាជ្យំ
    នេតុំ មាំ តារយិឞ្យតិ ច។ តស្យ ធន្យវាទះ សទាកាលំ ភូយាត៑។ អាមេន៑។
  arn-NT: ka montulnieaenew kom wesake dungu mew, ka eluaenew ñi puwael ti ülmen mülewe
    mew tati mülelu wenu mapu. ¡Rumel püramyengepe ta Ñidol! Felepe may.
  zas-NT: Abiꞌ Dad Jesucrist, laaman yabëë naj loj gra ni mal, laaman guinia naj xt
    chi guidxin dxej guidxinan lod canabeeman xanyabaa. ¡Par laaman na̱j respejt gra
    tiamp në zianczi! Amén.
  ken-NT: Chɔŋ Yesu Acha amfɛrɛ mɛ ndu yɛ̌ntɨkɨ ɛbɛ́pti ɛnyɨŋ, ampɛmɛ mɛ bɛ́ mbák
    amfay nɛ yí mmu achí Mfɔ bo Mandɛm. Kɛnókó kɛ́mbák nɛ yi mpoknkɛm, Amen.
