    ma pahtpat ac ma pahtpat! Amen.
  ibo-ibo: Onyenwe anyị ga-azọpụtakwa m site nʼihe ọjọọ niile ọbụla, kpọbata m nʼudo
    baa nʼalaeze eluigwe ya. Ọ bụ ya ka otuto dịrị ruo mgbe niile ebighị ebi. Amen.
  yml-yml: '@see-verse:2TI.004.017'
  ory-ory: ପ୍ରଭୁ ମୋତେ ସମସ୍ତ ମନ୍ଦ କର୍ମରୁ ଉଦ୍ଧାର କରିବେ ଏବଂ ମୋତେ ରକ୍ଷା କରି ଆପଣା ସ୍ୱର୍ଗୀୟ
