    Ja’its jaja’ im bij qui puhuethanchi abal ets’ey. Amén.
  med-med: Wote Nuim ei ndi, na uⱡ kit mbila ok, poⱡpa oⱡa tʉpa mepa, muⱡ kona tʉpa
