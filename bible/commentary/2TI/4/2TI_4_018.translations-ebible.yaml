  sue-sue: Tua nu na nena waya bamubamu dapikarago amira nana ena soero pumuro utura
    mokara potamunoya.
  fra-NCL: Le Seigneur me délivrera de toute œuvre mauvaise, et il me sauvera en me
    faisant entrer dans son royaume céleste. A lui soit la gloire aux siècles des
    siècles ! Amen !
  snn-NT: Ja'nca conguëbi yë'ëre caraye beoye tëani, baguë ba'i jobona yë'ëre re'oye
    sani baja'guë'bi. Ja'nca sëani, baguëni caraye beoye go'sijei cocare bojojën quëani
    achoñuni.
  atb-NT: Haû Yhumsîng gi, ngo lé agè ashop é hkyô hkangmó mai hkyi yù luî, Yhang
    é mauhkûng mingdán má ngón za shuî jé râ nghut lhê. Hpungwup shingkang gi, Yhâng
    chyáng ahtum abyuq ru joq nyî sháng gaq ô. Amen.
  cek-AK: 'Angraeng mah kahoih ai hmuennawk boih thung hoiah na loisak ueloe, amrohaih
    om ai ah siangpahrang ah a ukhaih van prae ah na caeh haih tih: anih khaeah tahamhoihaih
    dungzan hoi dungzan khoek to om nasoe. Amen.'
  bkd-bkd: Aman bisan inu sa maul-ulahan ku ba sa Dios iyan taglibri kanak hangtud
    ha uwiten a kandin duun hu tagharian din diyà ta langit. Dayeen gayed sa Dios
    hu hinangturan.
  ctu-76: Mi quej i colon loq'uel ti pejtyelel mach'ʌ wen. Mux i cʌñʌtyañon lac Yum
    cha'an c'oticon ba' mi' cha'len yumintyel ti panchan. La' tsictiyic i ñuclel lac
    Yum ti bele' ora. Amén.
  lac-NT: 'Cʌnej a jeroj, Timoteo. Ic Jaj Ts''urirex bin u ca'' taquiquen ti'' a mac
    a ju c''at u c''asquintiquenob ten. Bin u ca'' u cʌnanten hasta quin c''uchur
    tu ru''umin tu cu bin reyintic C''uj ich ca''anan. Rajen quin wac ti'': “Jach
    caremech C''uj.” Raji'' quin bin in wac ti'' munt q''uin. Jeroj.'
  xla-xla: Epapedeme oplami antapo na꞉ dla wotiyalle hamilowedeme apelepiye, Lodtapo
    na꞉ mate halemama na꞉ gadlalo hallepe. Epame ya꞉tapo na꞉ye ya꞉ Pepele dimo dla
    seme hetlepe. Epapedeme ka꞉dena, opatapo alila hapuloma dulu dla hatlo God dla
    heodepo sisiyemha꞉ha꞉loweye. Yu iye ikadepepo.
  xav-NT: Tane te za Wanhib'apito hã duré rowasété hawi ĩ̱nho'reptu, hâiwa u te te
    ĩ̱'ãwisi wẽ da, tinhib'a'uwẽ norĩ te te 're ĩ'ab'madâ'â mono zéb u hã. Ta hã wẽ
    uptabi wa, aihĩni wa za ãma 're wawata u'âsi za'ra.
  cuk-cuk: Degine, Bab-Dummad bela ibmar-isgana-birgi an-bendakoed. Na E-negdakmaidse
    nuedgi an-odogoed. Degisoggu, Bab-Dummad-nug ogannomarsun, degisadegu gusun. Ar
    deyobdo.
  tbf-tbf: Ma mi Nguts ta vatoa eou sibu suada bienabas tsokor ma ta kerie iou rakot
    si ken mangmagoso Nguts e Raban die i kur simi rangit. Mi matvinavaso ta mon seie
    sibu ra bu ra. Amen.
  uig-CYR: Рәб мени барлиқ рәзил иштин қутқузуп, әрштики падишалиғиға сақ йәткүзиду!
    Шан-шәрәп Униңға әбәдил-әбәткичә мәнсуп болғай! Амин!
  ikw-NT: Nyenwe aị jọodohia m nụ kpakara nhne ọjo, duru m n'udno bna n'ọchichi ẹli-eze
    oligwe. Ya nwe igwugwu ọkwnukokwnu. Amịm.
  khs-khs: 'Alake, mane olokeyatela sopoke newa ikomoma:pekitise, Koteyewi newa kao
    mene siliyaposakeye. Mene silise Ewa hepene falemi Piseikipela: ela emi newa siliyapola:
    siliye fiyanaposakeye. Alanase, ikila sopoke neyewi Ewa me solo se wapilise selese,
    “Kewa ho:liya Sosolo kokolo kao elaposakeye,” au selaposakeye. Henekeye.'
  dwr-ENT: ጎዳይ ታና ኢታባ ኡባፔ ኣሺዴ፥ ባሬ ሳሉዋ ካዉቴ ሳሮቴን ኣፋና፤ ኣው ሜ ሜናው ቦንቹ ጊዶ። ኣሜንዒ።
  pma-pma: Ka Ahi hekur koe nau ran tounah tisa keil vasi ka hekur revi nau nihina
    en out koa kei vi asuv houlu eni en out nesa. !Rehehati lat isen Ahi hehina nesa
    lises ka lisenges! !Anatin!
  atd-NT: No agad nokoy no ogpakamula poron kanak, kono a ogkoomonu su ogbuligan a
