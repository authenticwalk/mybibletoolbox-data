  daa-NT: Rabbin yaan jilindu min ɗo ay maan kaak jookumo ho ŋaan iyindu ɗo Meennuwiy
    kuwa ka samaaner. Locin di *darjine elgin iŋ elgina ! *Aamin.
  mlp-mlp: Ad nazaqmo muran teq abeb mat nog imeqin tonnan tonsa Iyahta ilumsihid
    ya dimunmo tuqosdaiq. Oseq yaqgo kam tugwahtiqid nab teq in ya iwaqeq iqad ago
    sawab lehid ya in ago maror aduganib dimunmo tuqosdaiq. Nazaq iyan i bunmo tuteqmo
    Iyahta amomo abin wazid eraqsa osuq! Hel diqtaqmo.
  ape-C: Douk namudok aria yoweishi arpesh shukri she igok um, apakin Debeini ta nutaurume
    aria nurae inak ipe wosik agundok anan nape Debeini um ananish arpesh um. Aria
    eik yakri apak mutuk ananin nyeigur nyuto iruhw ihih nyumneh. Adur atin.
  bgs-bgs: Agad ándin tô madat lumun dan kanak, paluwaánna katô Áglangngagán tikud
    tun ta langun, asta piddánna ikandin tun ta pagpangulu din tun ta langit. Mólà
    pa ka durungán sikandin ka ándà ágtamanán. Matuman ni.
  faa-faa: Arirakano makata watikisa suamo ano marapaka, Kotimo ano yaiya mafasiakosapo.
    Mafasikia e hepene yapura unihaeaka area á ano pasimaka karikia hiakosapo. Akipoko
    maiya suamo nōmo eane makáraraka kekereraka someraka, “Né faesa kárapo,” airakanapo.
    Kakaroripo.
  kik-kik: Mwathani nĩakahonokia ũũru-inĩ o wothe, na andware ũthamaki-inĩ wake wa
    igũrũ, nake arogoocagwo tene na tene. Ameni.
  cap-NT: Niz̈aza tjapa ana walinacquiztan wejr liwriyaquic̈ha, niz̈aza Yoozqui wejr
    cuitaquic̈ha niiz̈ arajpach wajtquin cjisjapa. Zuma Yoozqui wiñaya wiñaya honorchizkaj
    cjila. Amén.
  ksr-ksr: Poŋnoŋ bologa kania kania meŋ nombubotiwaajoŋ metogoŋ nono saanoŋ Siwe
    bentotoŋaa uutanoŋ eu umaŋa. Pombaa qata mono suulaŋ mepeseeniŋ kambaŋ tetegoya
    qaa akadamuyawo kolooŋ eŋ ubaa. Qaa ii oŋanoŋ.
  eng-TNT: And the Lorde shall delivre me from all evyll doynge and shall kepe me
