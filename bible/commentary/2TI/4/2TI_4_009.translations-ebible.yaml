verse: 2TI.004.009
translations:
  kpx-kpx: Timoti, di isiviale solekai dae loho.
  okv-H: Eto na embo tapa na toto pambari avoeto umo sau sau nau degi ta puvujo.
  tbo-tbo: Timoti, a luhogalem ipa una bulili mai,
  mal-C: എന്റെ അടുത്ത് കഴിയുന്നത്ര വേഗം എത്താൻ ഉത്സാഹിക്കുക.
  grc-SR: Σπούδασον ἐλθεῖν πρός με ταχέως·
  bgc-bgc: मेरै धोरै तावळा आण की कोशिश कर।
  khz-khz: Pono tiliga pe au geku ai pono vogomai vega-veleke.
  deu-TKW: Eile dich, bald zu mir zu kommen.
  zsr-NT: Bëꞌ ladxuꞌu guidteoꞌ ga ni zoaꞌ
  lin-lin: Sala makasi ete oya noki epai na ngai.
  hns-NT: Kausies kar halieje se hamaar paas aawe ke.
  noa-E: Timoteo, mʉ ap chitʉm jöpcha mʉ oobahur.
  eng-EMTV: Be diligent to come to me quickly.
  mib-NT: Nducú ndéyɨ́ ró quiji yachī rō nuū rī.
  lif-NT2: खे़ने़ॽ इङ्‌गाॽओ हारा फे़म्‍मा के़सुक्‍सुक् तम्‍सिन् चोगे़ॽओ॥
  xnj-xnj: Ukangamala kanyata kubwela kwa nene.
  mmx-mmx: Una lolos kusu una rupot soso de,
  cbr-NT: Bënëtishi camina 'ë isi uti 'ain.
  tee-NT: Ni laich cava pus vats'alhti aq'uilakt'at'i.
  eng-LSV: Be diligent to come to me quickly,
  cak-NT: Ret Timoteo, tatija' ak'ij jape we' wiq'uin ch'anin.
  pah-NT: Timóteo, kotihĩ ti ejo ji pyri.
  sja-NT: Taarã-ee chéji mɨmaa.
  xed-xed: Ka ŋavata ka ka sabi sliɗighata misimmisim.
  mks-NT: Ndi̱hi inún quixi camún coto nihnún ye̱he̱.
  gfk-S: Nu manga walar ma ra baso be nu hanawat haiah ukira ho iou kinong Demas ga
    sip ira linge tano ula hanuo katiak ma iga hana sukun iou utusu Tesalonaika. Keresen
    te hana u Galesia ma ne Taitus te hana u Dalmesia.
  bmu-bmu: Nalö kewöŋe gölmegö ahakmeme aka memakzei, neŋakni Demas yaŋön uruŋi miaŋgöreŋ
    jöhöba nömosöta Tesalonaika sitinöŋ anök. Neŋakni Kresens yaŋön Galesia prowinsnöŋ
    anök. Taitusnöŋ Dalmesia gölmenöŋ anök. Miaŋgöra gi mönö zilaŋ nöŋgöreŋ kamamgö
    kapaŋ kölman.
  dgz-dgz: Kaimakaet tayao nenan onak.
  eng-GNV: 'Make speede to come vnto me at once:'
  zaa-NT: Bè' xìa latsi' lu' itá lu' làti ré' yì'į.
  eng-WEBSTER: 'Do thy diligence to come shortly to me:'
  guh-guh: Itsa cacuenecaëjëpa neponaejava, bepijiayo netaeyojopaeremena.
  bon-bon: Ngena ne gone taawenumi, watata tädepi cebine päpäname.
  nhw-BL: Xijchihua campica para nimantzi tihualas techpaxaloqui.
  swh-ONEN: Jitahidi kuja kwangu upesi
  wbi-wbi: Ghutangaghe pikwisa kulyenu ng`aning`ani.
  bba-bba: A kookɑri koowo ɑ mɑn nɑɑmwɛmɑ ɑ ku tɛ.
  eng-KJVCPB: 'Do thy diligence to come shortly unto me:'
  kgk-NT: Ne kyre'ỹ reheve eiko katu pya'e eregwahẽ hagwã xe ha-py.
  waj-waj: Kammannainai niisi nninaraivaara yaata utuee ngianee.
  cpy-cpy: Nokowa-pero-taki paminaminate jempe pikantyaa pipokan-tyaari intsipaete
    nojeekira naaka.
  mpx-mpx: Nu logasisi etimwawa nu nem nu kiteyau.
  wbp-wbp: 'Yangka wati yirdi Timuju, ngula-jarraju ngajarralparlijarrarla warrki-jarrija
    Kaatukuju. Ngulaju purlurlpa-jarrijalku nyanunguju nyiyarningkijarrakuju. Kujarlanyaju
    ngajuju yampinja-yanulku, ngulaju yanulku kirri-kari-kirra yirdi-kirraju Tijilunika-kurra.
    Nyampunya karnangku wangka nyuntukulku, Timiji: Warrkiji lawa-manta yalirlaju
    kirringka Yipijarla, ngula-jangkajuju kapanku yantarni ngajukuju. Yangka wati
    yirdi Kiriji, ngulaju yanu nguru-kurra Kalatiya-kurra. Kala yangka jinta-kari
    wati yirdi Tayituju, ngulaju yanu nguru-kari-kirra yirdi-kirraju Talmaja-kurra.'
  luo-luo: Tem matek mondo ibi ira piyo,
  nhe-NT: Xijchihua campeca para nimantzi tihualas techpaxaloqui.
  aii-aii: ܡܲܠܝܸܙ ܕܐܵܬܹܝܬ ܠܟܸܣܠܝܼ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ،
  esk-NT: Uggisigilugu utlakkumigikma.
  msb-msb: Talinguhaa na makapakadi ka dayon sa akon,
  cpa-NT: Chi²júh² lé², ŋih³hning ŋi³jaih¹hning jní² ta³tí³.
  dso-dso: ତିମତି, ଜେତେକ୍‌ ଦାପ୍‌ରେ ତୁଇ ମର୍‌ଲଗେ ଆଇବାକେ ଚେସ୍‌ଟା କର୍‌ ।
  meu-meu: Ba goada. Dekegu baoma haraḡa.
  yva-NT: Ribeker syare nyavavere no rinui.
  dgc-dgc: Pilitén mo, Anéng, a dumemét ta éye agad.
  zpm-NT: Bzhiguieḻ guiaadniob luu guiaadgaṉ luu naa nu;
  hix-NT: Rohyaka tomohtxahke rma haxa exko. Mexehra rma haxa mpànà omok ha.
  sim-sim: Timoti, mir kolomalok torok ta anin heyeka.
  npi-ULB: जतिसक्दो छिटो मकहाँ आऊ ।
  cgc-cgc: Daw pwidi nang, magtingwa ka gid na miling ka di dayon.
  tim-tim: Gâ hâgân kâlâwân akmâ dowâk nâŋgâlân togowen.
  yor-yor: Sa ipá rẹ láti tètè tọ̀ mí wá.
  wos-wos: Méni bari hari yataméni, wuniré xénjoka.
  emp-NTPO: Isabe mʌ̃ acʌd̶e zedua.
  eng-F35: Do your best to come to me quickly;
  ind-ind: Berusahalah datang kepada saya secepat mungkin,
  pes-OPCB: سعی کن هر چه زودتر نزد من بیایی،
  mpt-mpt: Timoti kobo hebmamsab nesu tele!
  ssx-ssx: Nakana꞉ma꞉ koto kone I̱ pa꞉ta꞉ a̱i̱ ipuluekema꞉ taapo hapeke.
  mkl-mkl: Ce kookɑɑi i hɑ̃mɛɛm wɑ ńyɑ ńyɑ,
  gaq-gaq: ଦାପ୍ରେ ନେଙ୍ଗ୍ ଡାଗ୍ରା ପାଙ୍ଗ୍ ନ୍‌ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Ellesa yada tana be7a.
  unx-unx: ଆଇଁୟାଃତାଃତେ ଜାଲ୍‌ଦି ହିଜୁଃ ନାଗେନ୍ତେ ସେକାଡ଼ଃମେ ।
  gah-gah: Geza nene nenitoka atove loko amuza moloko litá oko atanikumú noluve.
  lcm-lcm: Dual aro na kume serei sumasuma singig,
  aer-aer: 'Kenhe artwe Demas nhenge ilerne apurte urrkaperle-anerretyarte Ngkarteke.
    Kenhe re akenhe ingkirrekeke ankeye akngerre irreke. Alakenhe ikwerenge anteme
    ayenge imperle-alhemele alheke. Kenhe re alheke apmere arrpenhe Thessalonica-werne.
    Timothy, ayenge ngkwenge lyete nhenhe angkeme: atyenge-werne iparrpe apetyaye.
    Artwe nhenge Crescens, re alheke apmere Galatia-werne. Kenhe artwe arrpenhe nhenge
    Titus, re akenhe alheke apmere Dalmatia-werne.'
  qvc-NT: Masita Timutiyu, mudusta tukushpar, das shamuy watukuwaq.
  tgl-ULB: Gawin mo ang iyong makakaya upang makarating agad sa akin.
  cbs-NT: Jawa teai bika teneama jawaidakidan juxun ea uinyuwe.
  xtm-NTPP: Ko ndi ini ni ja kii yachi ni ki koto ña'a ni.
  nnq-nnq: Makachelwaje kuika kwangone.
  bao-NT: Timoteo, yoari méé jañuro yʉre ĩagʉ dooya.
  san-ORI: ତ୍ୱଂ ତ୍ୱରଯା ମତ୍ସମୀପମ୍ ଆଗନ୍ତୁଂ ଯତସ୍ୱ,
  huv-NT: Irang leaw alndom sitiül mewiün mejaw xic najen.
  otn-NT: Ague Timoteo, gui ja ndu̱mmʉi guá̱ ɛ̱hɛ̱ n'nahma̱ntho ua dí 'bʉcä ngue ga̱
    nya̱ui.
  nop-nop: Du debedebek tiŋa pilap hinek buŋa nabaaŋ.
  obo-NT: Noonokkaliyu no go-os ka od poko-undini.
  cak-ENT: Rat Timoteo, tatija' c'a ak'ij ncapu'u viq'uin chanin, richin nquinatz'eta-pe
    can.
  lif-NT: ᤂᤧᤏᤧ᤹ ᤀᤡᤱᤃᤠ᤹ᤀᤥ ᤜᤠᤖᤠ ᤑᤧᤶᤔᤠ ᤁᤧᤛᤢᤰᤛᤢᤰ ᤋᤶᤛᤡᤴ ᤆᤥᤃᤧ᤹ᤀᤥ॥
  mie-NT: Nducú ndéé nú jā quiji ñamā nū nūū ni.
  san-TIB: ཏྭཾ ཏྭརཡཱ མཏྶམཱིཔམ྄ ཨཱགནྟུཾ ཡཏསྭ,
  qve-NT: Timoteo, qanqa prontollayá modos posiblesta ruwaspayki hamuy watukuwaqniy.
  pao-NT: U sakwa yabesoo nu-matoo kemma.
  cbu-NT: Mishat, táchinllpa shiyaatsi, Tímoteyoo; nuwash mikeerush kusangcha; zapshtarinllpa,
    watam ipunshi nduniwa.
  usa-usa: emá ketôpaq páátákáá yínônayaba maqmá aónaao.
  soy-soy: A riŋmɔ́ɔ́pú ɑɑ mɛkɛɛ nɛ́ lɛɛri.
  hui-hui: I̱ kogoria abaleore ibule manda bibe.
  amf-amf: Saanawa ikal nivaa.
  quc-NNT: Timoteo, chakowij, chatpet wuk' chanim.
  dob-dob: Timoti, nuwanuwagu ꞌulomaninima.
  wrs-wrs: Yeva nungi lelnam kaindamoa pro.
  mca-mca: Mowoqeku'ui wat'ij qu' aje'eƚ anam qa' jinewe'twen iye.
  tzo-TZC: Ta jcꞌan ti chtal noꞌox aqꞌuelun ta ora mi xuꞌ avuꞌune.
  mya-mya: ငါ့​ထံ​သို့​အ​မြန်​လာ​ရန်​အ​စွမ်း​ကုန်​ကြိုး​စား​လော့။-
  gng-NT: Ñikn kí baa nʼsaan tonm;
  cbi-NTPO: Inu te' mangueejanu kisa tenve,
  ikk-NT: Nwankẹnmẹ n'ị bịa d'e kunrun m ẹgwa,
  leu-leu: Tamo no fexaxaas sena, filimaan fataapus senaso na Demas a usi soxot a
    maana mo ti la xavala e a taꞌulanau xena falet xe pe Tesalonaika. Na Kresens fo
    falet xe Galesia e na Taitus xe Daalmesia.
  maz-NT: Rí tsjague posible ts'i rgui ma zenguazü.
  bod-N: ཁྱོད་རང་མྱུར་བ་མྱུར་བར་བདག་གི་གམ་དུ་ཡོང་བར༌གྱིས།
  tca-NT: Cumaã nüxü̃ chixu rü chanaxwèxe i paxa nuã cuxũ, rü choxü̃ ícuyadau.
  zpl-NT: Uriꞌi juerza nú chu yeꞌta biꞌyalu liꞌá,
  mbc-NT: Ka'ne' panpî' aaipî yuwakî, Timóteo, tarîwaya uupia.
  ndg-ndg: witaidi ishi kwangu alaka.
  wsk-wsk: Ni pasak ala lage bo arik ale aningate tairko.
  toj-NT: Jayuj c'ulan fuerza ba oj jac ahuilon mas ligero ba,
  kkl-kkl: Demas neneko mog so'oag nimiri salero ua uropne sembe wana telamoba, na
    laploa lemneori, as kota Tesalonika pio. Kreskes neneko babe Galatia pioba, Titus
    neneko babe Dalmatia pio. Ane sembe elemag uro na wamnaag yalulam.
  tbc-tbc: O Timoti, ŋaisag na palu kisaek oŋ o maeg gane wa.
  sna-sna: Ita napaunogona napo pose kuti ukurumidze kuuya kwandiri,
  smk-NT: Timoteo, no magwa', mako kaynadtin tampor.
  grc-TCGNT: Σπούδασον ἐλθεῖν πρός με ταχέως·
  gof-WFTW: Ellesa yada tana be7a.
  spa-BLM: Procura venir pronto a verme,
  kyz-NT: Ejor iki je resaka kamẽsĩete, ki Timoteo. Jeirũ 'gã oopap je wi ai'i.
  dao-dao: Akjanga ka veia na law vaia ktha na bä.
  cya-cya: Cha' tca caan se'en ndi'in nu ndla la,
  wrk-wrk: Maruka ngayu nganyi naykanyi nganinji. Jilajba janinji ngakindurri dulu
    manija.
  nii-nii: Nim na kin ombii nikin kin, er ka erkin kin, na kin sikirkin onjii.
  ign-NT: Pítáti­ji­rí­cavaicha eta pítesi­rá­va­neyare ani nuyehe.
  dik-NT: Them apɛi ëmën ku ba bɛ̈n tënë ɣa.
  cac-cac: In gana tzach cot in il d'a elan̈chamel
  tzj-E: Tetja' pa ak'ij che ncatpeta alnak wq'uin
  san-BUR: တွံ တွရယာ မတ္သမီပမ် အာဂန္တုံ ယတသွ,
  yaa-NT: Timoteo, ea ano orisape.
  cab-NT: Jouchabá biábin aríjana furése.
  clu-clu: Imoratan mo gid nga makaayan kaw digi kanakun sa labing madali,
  swh-ULB: Jitahidi kuja kwagu haraka.
  tpt-NT: Kꞌamakꞌatꞌi laqatapꞌasta para niman kꞌilaqtꞌatꞌi.
  aai-aai: Inasinaftobon iti boro’omo inan biyau inatit,
  sny-sny: Ne ane ma'e witane a'i aiya.
  myy-myy: Tʉoya Timoteo mʉ. Yoari mejeti yʉre tigʉ waya. Sejabesa mʉ.
  trc-NT: Raꞌya̱nj caꞌna̱ꞌ so̱ꞌ rej nu̱u̱ ꞌu̱nj nihánj caꞌna̱ꞌ so̱ꞌ ni̱ꞌyaj so̱ꞌ manj
    ei.
  cut-NT: Codin nun ine, chi ndihchero u,
  bel-bel: Пастарайся прыйсьці да мяне неўзабаве.
  zlm-KSZI: Berusahalah untuk mengunjungiku dengan segera.
  gdr-gdr: Ɨ man danda ondrasɨt wanakana kor pɨlwa menonɨm.
  vmy-NT: Tixatiyachi_ri yojori nga taꞌa ndibachunnaa̱.
  cmn-FEB: 请尽快到我这边来。。
  gmv-RNT: Taakko ellela yaanas nees dandayettida mala ooththa.
  ncl-NT: Xiejsehui pa tihualas ca nehual, pampa nechcajcahuac Demas. Yihual quixtocaya
    míac in yulilisli hual ticpialo axcan pan lalticpan, huan amo yoje míac quixtocaya
    in yulilisli hual ticpiasi pan tonali hual hualas Cristo. Demas uyac pa Tesalónica.
    Uyac Crescente pa in lalticpan Galacia, uyac Tito pa Dalmacia.
  sua-sua: Yu! Va mang yin Timoti, ngia kaegom ilaro serppak tgus hak, yin kam marer
    kmaol ngte kim dok,
  klt-klt: Kálu kámá há hánám kang tunggap tángga ku nákkán káin sopmuná áwinelák.
  are-are: Nukurna parrpa pitjai!
  gai-gai: Na Timoti, u auk ndambuŋmo towai gagraca tawi ŋgoin nakɨp.
  qvm-NT: Timoteo, tincunantsipag jucla shaycalämuy.
  chz-NTPS: Jmeeˊ biiˈ yaˉjë̱ë̱ˋ jnäꜘ cha̱hꜘ.
  kmu-kmu: Kaiyayeka nakaitega aupaa eno.
  ood-NT: Am g i e nakog k s‑hohtam ab i ni‑chehgimed
  lbm-lbm: मोरो जवर तुरतच आवन की कोशिश कर।
  ncj-NT: Xicchihua cuenta ic ihsiu tihualas tinechitas.
  yuj-yuj: Amo te ononampok koupour koropampo.
  kto-kto: Kakalait tenara ga munang toi.
  gmv-NT: ታኮ ኤሌላ ያናስ ኔስ ዳንዳዬቲዳ ማላ ኦꬃ።
  por-BLT: Por favor, venha me ver o mais depressa possível.
  stp-NT: Xim gaꞌngadaꞌ ap nap jax jaꞌk dui jootom bhañ chɨɨꞌmɨraꞌ.
  ame-NT: T̃eʼpaʼ oʼch notap̃ ñam̃a ñerraʼm errot̃enot̃paʼ oʼt̃eʼ p̃on arr t̃ayecma.
  mgh-2016: Mpangeke kila inooria inyu mmwe uwannyaka chitema.
  kvn-NT: Tenal pedin, pe kueye-kueye anche tago.
  gvf-gvf: Ena i na miliga gul gin taran urala di eranga, i kalkan aa tekun ero.
  san-ISO: tvaṁ tvarayā matsamīpam āgantuṁ yatasva,
  deu-ELBBK: Befleißige dich, bald zu mir zu kommen;
  mcb-NT: Maika, notomi, povetsikagetanakempara pimpokapagera shintsi pineakitenara.
  yle-yle: Timoti, u ya a nga a kwo, Lîmîlîmî ngê a ka dpo pwiyé.
  swh-1850: Fanya bidii kuja kwangu karibuni.
  ese-NT: Eya ee nei ani. Jamajjeya ¡jjeyahua nei poecuajicue ee nei anijo!
  jac-NT: Chiwochehan ta chawaco yin̈ hacꞌul hawul quinhawilnojan yin̈ an̈e,
  cak-CNT: Rat Timoteo, tatija' c'a ak'ij yape viq'uin chanin, richin yino'atz'eta'
    can.
  zia-zia: Ning mena ozaung-zaung nana-una bung.
  mal-2015: വേഗത്തിൽ എന്റെ അടുക്കൽ വരുവാൻ ഉത്സാഹിക്ക.
  tuo-NT: Mʉꞌʉ põtẽorõ aꞌtita basioro yʉꞌʉ tiropʉ maatacure ĩꞌagʉ̃ aꞌtia.
  mbl-NT: Ta Tĩmõn, 'ãpu hãpxip 'ohnãg 'ĩhã nũ'.
  zpc-NT: Hueloꞌ dyabëꞌ guidoꞌ idenaꞌloꞌ nëꞌëdiꞌ.
  gul-NT: Try haad as ya kin fa come see me soon.
  mau-NT: Ti⁴xi¹ti¹yai³ nca³ nti⁴ton⁴ nčhoa¹chon³-nai¹³.
  gup-gup: Wardi kab yimray werrkwerrk ba bu ngarrkebnarren.
  bss-NT: A-Timoti, éwan áte éwámsɛn apɛ áwêm.
  met-met: Uhaxi mana uma rangua nga sap.
  kpj-NT: Wylemy inihe waroramy manake.
  zao-NT: Btsow tsa tak lijer yaada yaadtwiiʼa lon.
  byx-byx: Maikka mager ip ngi kaverl de masna ngia ren sagel ngua.
  ctu-CTI: Cha'len wersa cha'an mach jalic tyʌliquet a jula'añon.
  zos-NT: Tzøcme'tza va'cø min mi ndø tu'n pronto.
  gvs-gvs: Kukokōila bei woilīm kūma.
  kbm-kbm: Timoti mie numdil be nutangi ayeu seukie-ngge nunme bekob.
  tew-tew: Bisóˀḏêe-í hanwaapíḏíbo navíˀpiyeˀ unˀä̖́ä̖-íḏí.
  rmc-rmc: Snažin tut so neksigeder te avel pal ma.
  apr-apr: Timoti, au i lok bet kusere dada sa yo bet kuman pang yau palbe leu ye
    i.
  tiy-tiy: Timoteo, toow fo télama moy magayase mangéy dini.
  nlg-nlg: U nongi ngangatagho, ge ko minamina na oli mai.
  dgr-DOGNT: Įwhąą̀ sets'ǫ̀ anede gha hòtł'ò edı̨į̀hdzà.
  pes-OPV: سعی کن که به زودی نزد من آیی،
  ron-1924: Каутэ де вино курынд ла мине.
