verse: 2TI.004.004
translations:
  kpx-kpx: Isi abuna hoto seleve evimale kemo hoideveito teniae toela ke unaha loui
    ehovagei.
  okv-H: amina ke be avo ingari uje ae ue oje sujuto ahereketo hihi sokova avo ingesora.
  tbo-tbo: Apo tanigahi hina lupupuhi meka po apo wiatatiyana dumadumaluna hina nonoli
    yaka googahi hai nugotuhu hina wotagohi.
  mal-C: അന്ന് അവർ സത്യത്തിനു പുറംതിരിഞ്ഞ്, കെട്ടുകഥകളിലേക്കു ശ്രദ്ധതിരിക്കും.
  grc-SR: καὶ ἀπὸ μὲν τῆς ἀληθείας τὴν ἀκοὴν ἀποστρέψουσιν, ἐπὶ δὲ τοὺς μύθους ἐκτραπήσονται.
  bgc-bgc: अर वे सच्चाई नै अणदेखा कर देवैगें, अर झूठ्ठी कथा-कहाँनियाँ पै मन लगावैंगे।
  khz-khz: Kila taunatauna kamonagina genana pia laka-gerevagi, na vitona kilara vou
    pia ririwa-kamura.
  deu-TKW: und von der Wahrheit das Ohr abwendet aber den Fabeln zufällt.
  zsr-NT: Lucaꞌnëꞌ le nac gdutë li, len laꞌzíꞌ lu naꞌquëꞌ yuguꞌ didzaꞌ rdaz.
  lin-lin: bakoboya koyoka mateya ya solo mpe bakomipesa makasi na koyoka masapo.
  hns-NT: aur oesab Parmeswar ke sattjaai tjhorke khaalie maangiega djhoeth baat soene.
  noa-E: Mag nʉm gaaimua chadcharam iekhagta warag oojã ooba, sĩi parhoobam iek jaau
    nʉmʉgta ee aju.
  eng-EMTV: and they will turn their ears away from the truth, and be turned aside
    to myths.
  mib-NT: Te cujiyo i nuū jnúhun ndaā, te condɨhvɨ̄ ni i tāca jnúhun jeē maá cuento‑ni
    cúu.
  lif-NT2: खे़ङ्‌हाॽरे़ग से़क्‍खाबा पाःन्‍निन् मे़नाॽरुआङ् खुनिॽ कुबुङ्‌ना कुसम्‍बा
    खे़दाॽहाॽ ले़प्‍माङ् निङ्‌वाॽ मे़बिरुॽरो॥
  xnj-xnj: Yati vibela kuyuwana uchakaka, yati ving'anamkila majovo ga udese.
  mmx-mmx: Dinaba ke xepe levelinga ruturun at ne Moroa la dinaba mu asu leventetere
    xaxarang.
  cbr-NT: Nucën Papa Diosan bana cuaisamaira tanquin ca unían anbi sinánquin ñuicë
    banaishi cuati 'icën.
  tee-NT: Chai jantu catak'asmat'a' ju stavasalanti ixlacata ju Cristo para catak'asmat'a'
    ju tu'u' ju va chivinti junita. Ju jantu slivasalh.
  eng-LSV: and, indeed, they will turn away from hearing the truth, and they will
    be turned aside to the fables.
  cak-NT: Can man xtiquijo' ta xtiquic'oxaj rutzij ri Dios, y ja ri tzij ri man jun
    quikalen, jari' xtiquic'oxaj.
  pah-NT: A'itituhẽva'ea po ti g̃a nohendupotari nehẽ. A'eaatyviva'ea po ti g̃a opota
    hete henduva imombe'utehea nehẽ.
  sja-NT: Wãarata ũri k'inia p'anadai k'ãyaara, chonaarãwedapema cuento nepɨrɨpatap'edaata
    ũri k'inia p'anadait'ee.
  xed-xed: Dzaʼa nuʼafnuʼa həŋ ta sləməŋa taŋ yaha həŋ snaŋtá kahwathwata, ka mbəɗaghutá
    vgha da sna tsakalawi.
  mks-NT: Ta a̱ cándúsa na taa jo̱ho na ña̱ nda̱a̱ jáchi̱ cáji̱i̱ chága̱ ini na taa
    jo̱ho na ña̱ tu̱hún cuéntá ña̱yivi ñuyíví.
  gfk-S: Di na malok be di na hadade ira tutuno tane God ma di na tamapas ter ta ira
    pirwase harabota.
  bmu-bmu: Mewö mala Buŋa keu ölŋi mötpinbuköra nönöŋgan aka kezapŋini gwözöŋda bem
    sambanŋi sambanŋi laŋ jiji jimakzeaŋgöreŋ göröken meleŋda mi kezap ala möta malme.
  dgz-dgz: Nop tavewa namu anune ae veain gutut tave uoni wat anuiwanumain.
  eng-GNV: And shall turne their eares from the trueth, and shalbe giuen vnto fables.
  zaa-NT: Lacą nna guthia naga' quį labiru calàtsi' quį gudà naga' quį ca titsa' lí,
    sino adírula tsú'u latsi' quį iyénini cą biỹaáru la ca cuento ní màsqui'ba labí
    fundamento tsè' té qui' quį.
  eng-WEBSTER: And they will turn away their ears from the truth, and will be turned
    to fables.
  guh-guh: Nexata pexaniajailivaisi petsipaebiyanivatsi, navecuaitavetsiana. Jumecovënëtsiana
    saya ënatsiquejemalivaisixi.
  bon-bon: Teepi toraca mene ne kaake ca pa yääcelyärepesi, pa latatrongäripesi gidä
    mene ätecijame.
  nhw-BL: Huan ayacmo quitlacaquilise catli melahuac, san quitoquilise camanali catli
    amo neli.
  swh-ONEN: Watakataa kusikiliza kweli na kuzigeukia hadithi za uongo.
  wbi-wbi: vibuhila kupulikisa imbaulanisio sakyaang`ani nha kusyetukila injovele.
  bba-bba: kpɑ bu ben swɑɑ sĩiyɑ sɑɑ ɡem di bu wurɑ ɡɑri yi tɔmbɑ sekɑ sɔɔ.
  eng-KJVCPB: and they shall turn away their ears from the truth, and shall be turned
    unto fables.
  kgk-NT: Anhetegwa va'e nhe'ẽ nohenduséiry va'erã voi. Inhe'ẽ rei va'e-pe ae katu
    ohenduse va'erã hikwái. “Anhetegwa” he'i mo'ã va'erã hese. Upéa-gwi ãy voi katu
    emombe'u nhe'ẽ porã. Ohendusere'ỹha áry ne'írã vyteri ogwahẽ jave, nde retea'e
    reheve emombe'u mbe'u joty íxupe kwéry.
  waj-waj: Rikiada fai hama kua kutaivaa rikieeraida pikiada uriiyauvaara yaata utida
    rikiaaravai.
  cpy-cpy: Rootaki opoñaan-tyaari ipiya-shiteetero ikemijanteetero ikenkithata-shiteetari,
    rokae-tanakiro ikemijantee-tziro rooperota-tsiri.
  mpx-mpx: Wasa tutunahotina nihi towani nige nuwaliya nihi hago, inoke tanaliya ni
    noek liwan bwagabwaga ana lalaegan elana.
  wbp-wbp: Yalumpurrarlu yapangku kulalu purda-nyanyilki yimi jungaju Jijaji-kirliji,
    lawa. Manu kulalurla ngungkurr-nyina. Kapulu purda-nyanyi jukurrpa-kurlu-mipa
    jaruju yangka kuja kalalu-jana nyurnunyurnurlu-wiyi yimi-ngarrurnu.
  luo-luo: Ginitamre winjo adiera ka gichiko itgi ni sigendini manono.
  nhe-NT: Huan ayoc quitlacaquilise tlen melahuac, san quitoquilise tlajtoli tlen
    ax neli.
  aii-aii: ܘܒܸܬ ܡܲܕܸܪܝܼ ܢܵܬܵܝܗ‌ܝ ܡ̣ܢ ܫܪܵܪܵܐ، ܘܒܸܬ ܩܵܠܒܝܼ ܠܗܲܩܝܵܬܹ̈‌ܐ.
  esk-NT: Iliŋich naalaġnitḷukkummataiġutiŋ Agaayyutim iḷumutuułhanun, aglaan naalagulitḷuglugich
    utuqqaqtat unipchaaliat.
  msb-msb: Kaya, isisikway ninda an kamatuudan kag ipapalabi an mga himu-himo na istorya.
  cpa-NT: Tsa¹ma¹nang¹dsa jǿg³ té¹². Li¹hniu¹dsa jmáh¹lah jǿg³ dsii¹² dsa².
  dso-dso: ସତ୍‌ ବିସଇ ଦିଆନ୍‌ ନ ଦେଇକରି କାତାନିମନ୍‌ ସୁନ୍‌ବାକେ ମନ୍‌ କର୍‌ବାଇ ।
  meu-meu: Taiadia ese hereva momokani enai bae kudima, a gori bae hakala henidia.
  yva-NT: Weti wo Amisye apa ayao tugae rapaya ti ntami, yara wanave ayao umano mbe
    tugaive jewene obo rai.
  dgc-dgc: Idel de a makabate ta katutuhanan. Basta sari-sari a lagip i péniwalaan
    dia.
  zpm-NT: Gleynied zho Xtiidz Dios, laa ne yquiaadiag zho miṉe nac xtiidz me, leḻ
    laa zho tsoxco yquiaadiag zho grë miṉe nac zhiwseed miech guidzliu.
  hix-NT: Yaworon xaxa hoko ryhe nehanahuryatxhe hampànà, tàwyanye enytxanàr hona.
    Yaworonohnà haxa yonytxanàr xe ryhe natxhe hampànà, nyamoro ha.
  sim-sim: Uwosik mashi omendingan li misikwan li turaha li kumasihi ikwa lir. Uhu
    waskavu hom nanda mashi yejen li sawenak li misihi oso yejen tiyakwa lir. Uwosik
    mir avak mashin er sishi saweka.
  npi-ULB: तिनीहरूले सत्यताबाट आफ्नो कान फर्काउनेछन् र दन्त्य कथातिर लगाउनेछन् ।
  cgc-cgc: Dili en danen an mamati ta kamatuuran parti ta pagtuo ki Jesu-Cristo tak
    mas liag danen na mapati ta mga kinaraan na isturya na imo-imo nang ta mga ittaw.
  tim-tim: Humo akmâ âmâ den pat âlep bunŋe are hamiaŋmâ bem patŋe areâk mem manmâ
    nâŋgâmbiâ humo akbiap.
  yor-yor: Wọ́n ó sì yí etí wọn padà kúrò nínú òtítọ́, wọn ó sì yípadà sí ìtàn asán.
  wos-wos: Wungi huruta di Godna mwi hundi yatakataka deka mandékana sarsaf male xékétandi.
  emp-NTPO: Ãdjirãba wãrã bed̶eara ũrĩ ama b̶ead̶ia, maʌ̃ne naʌ̃ dud̶abemaba nẽbʌrʌbadada
    ẽpẽnia.
  eng-F35: —yes, they will turn their ears away from the Truth and be turned aside
    to fables.
  ind-ind: Orang-orang akan menolak ajaran yang benar, tetapi senang mendengarkan
    omong kosong dan cerita dongeng.
  pes-OPCB: ایشان توجهی به پیغام راستین کلام خدا نخواهند نمود، بلکه کورکورانه به دنبال
    افسانه‌های گمراه کننده خواهند رفت.
  mpt-mpt: I Gode bain wengo deiboniba faninwali awem wengo oyebib ota wenteniba bainobo
    genomabiobe.
  ssx-ssx: Ikana꞉ma꞉ pa tindemanu homeke opuluekema꞉ mo ota꞉ pita꞉ na opiki hoki walaa
    kiaalimikie.
  mkl-mkl: Aɑ kɔ ku ɡbɔ ide ntɔu, nɔ ɑɑ sindɑ ɑrɑ nŋɑ si idei ɑrɑ́i ɑmɑnɛ ŋɑ.
  gaq-gaq: ସତ୍ ବ୍ନାଲିର୍ ଆଅଁ ଆର୍‌ ଣ୍ତୁ ମିଚ୍ ବ୍ନାଲିର୍‌ ଆଡ଼ାତ୍ରା ମନ୍ ବିଚେ ଦ୍ରିଗ୍‌ ଆର୍‌ଏ
    ।
  gof-RNT: Entti tuma timirttiya aggidi, tuma gidonna odaa si7anaw bantta haytha zaarosona.
  unx-unx: ଆଡଃ ସାନାର୍‌ତି କାଜି କା ଆୟୁମ୍‌କେଦ୍‌ତେ ହଡ଼କଆଃ କାଥ୍‌ନି ଆୟୁମ୍‌ ନାଗେନ୍ତେ ମନ୍‌କ
    ଏମେୟା ।
  gah-gah: monó gihila nene kemegesa amiiki, gitene gakokú viki gímizinigave.
  lcm-lcm: Ki taval taliung a mengen tutuman, na ki atu talinga using a keve akuskus
    palau.
  aer-aer: Tyerrtye yanhe areyele awerrirretyakenhe ayeye arratye Jesus-kenhe, arrangkwe-arle.
    Itne anteme ikwere awelhetyakenhe, ikwere yewe angkerrirretyakenhele. Kenhe itne
    akenhe awerrirretyenhe ayeye arrekwelenye areye-kenhe ware.
  qvc-NT: Allip kaqtaqam mana rinllapachu munaq yach'ayta. Ashwanmi tukuy laya mana
    baliq kwintukunatalla rinllapa kriyiq.
  tgl-ULB: Tatalikod sila sa pakikinig sa katotohanan, at makikinig sila sa mga alamat.
  cbs-NT: Jesucristokidi chanima jancha jenei jaki pechitan miyui betsa betsapawen
    besti yusiainbu chibankinan.
  xtm-NTPP: Te masu jin kua'a‑ka i tnu'u ja jin koniniso'o i tnu'u ndaa tnu'u ndija
    Su'si o ma, te jin katanuu i jin koniniso'o i ndaka cuentu jin ndakani ñayii jin
    nduku maa i ma.
  nnq-nnq: Bikananga kujoa kweli, bigalambukila omo yu uwangi.
  bao-NT: Díámacʉ̃ ca niirijere tʉo nʉnʉjee yerijãari, ca biiquĩriquere cʉ̃ja ca wederije
    peere tʉo nʉnʉjeerucuma.
  san-ORI: ସତ୍ୟମତାଚ୍ଚ ଶ୍ରୋତ୍ରାଣି ନିୱର୍ତ୍ତ୍ୟ ୱିପଥଗାମିନୋ ଭୂତ୍ୱୋପାଖ୍ୟାନେଷୁ ପ୍ରୱର୍ତ୍ତିଷ୍ୟନ୍ତେ;
  huv-NT: Ngome apmüjchiw olajcüw manguiayiw leawa naleaing; ngwüy, apmandiümüw mandüjpiw
    leawa ngo maleaing.
  otn-NT: Porque yø ja̱'i̱ hi̱nda̱ ne da̱ 'yøhra̱ hya̱ ma̱jua̱ni̱. Nu̱'ʉ yø hya̱ xa̱
    nzänsɛ yø fɛhni̱ xännba̱te, gue'ʉ da̱ 'yøt'ʉ.
  nop-nop: Unduŋ tubune adi mede biyagoŋ, folooŋ hinek u sigilulum timiŋa kahat fifit
    folooŋhinit mokit wendok magi kametnadi tineeŋ.
  obo-NT: Od povovongoo ran taddot bonnaan nonaw, su iyon dan od pominoggon, iddos
    binovallan no mgo itulon.
  cak-ENT: Xa man ncac'axaj tüj chic ri rutzij ri Dios, richin que nyecac'axaj ri
    tijonic ri xa man jun cakalen.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧᤃ ᤛᤧᤰᤂᤠᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤏᤠ᤹ᤖᤢᤀᤠᤱ ᤂᤢᤏᤡ᤹ ᤁᤢᤒᤢᤱᤏᤠ ᤁᤢᤛᤶᤒᤠ ᤂᤧᤍᤠ᤹ᤜᤠ᤹ ᤗᤧᤵᤔᤠᤱ
    ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤒᤡᤖᤢ᤹ᤖᤥ॥
  mie-NT: De cujiyo ji nūū tūhun ndāā, de cundihvī inī ji ndācá tūhun jā maá cuento-ni
    cúu.
  san-TIB: སཏྱམཏཱཙྩ ཤྲོཏྲཱཎི ནིཝརྟྟྱ ཝིཔཐགཱམིནོ བྷཱུཏྭོཔཱཁྱཱནེཥུ པྲཝརྟྟིཥྱནྟེ;
  qve-NT: Runakunaqa manan cheqaq kaq yachachikuytaqa uyariyta munanqakuchu. Aswanmi
    paykunaqa atentollaña uyariyta munanqaku yanqa falso cuentokunallata.
  pao-NT: Umu ka numu tubetse natunedyooedu gi nakabetseana, ka a na'esayaena suu'mu
    oedyukukwu.
  cbu-NT: Isusoo kuk ngateersin, kapeetkusin, yutaritaa k'kuz shamangachapsinaya.
  usa-usa: yemá árain-aimma yuwéta paá-aiqtaba itánoe.
  soy-soy: Ápi yɛ́ ɑsei kutu pícɔ rikpɑ́. Pi ɑsei kɛpirɛ tɔnɛ ɑpi pɛɛ inɔ́ɔmɛsimɛ́
    nɛ kutu n cɔlɛ̃.
  hui-hui: Ngode Datagaliwabenaga bi mana henene ngago hale habe manga howa erembira
    mialu mamalinaga bi te tara tara nagalone ngaru hale hoa holebira.
  amf-amf: Goninam qansan garayse eerin dhalqinam qansota qaami keda wode.
  quc-NNT: Käkiya k'u na kan ri qas tzij. Are käkitzukuj na u tatab'exik ri ki tzij
    ri achijab' ri xaq kepukanik.
  dob-dob: Ta eꞌita dumadumadi ꞌadi muliya ꞌenega eꞌita ꞌaiꞌaila sipilisine.
  wrs-wrs: Himba si wuleihivav, hellelmba moanonoamba. Doa himba si vivra osoa, doa
    wohengivra moangakalamom.
  mca-mca: Nite' nexpiikeyu'uj hatse' pa' yijaa'ija in yit'ij ekewe' Intata ƚe'lijei,
    qe ewi'ƚƚe qu' nenexpiikeyu'uj ne'ej tefelhitiyik'i nite' yijaalija (cuentos).
  tzo-TZC: Ti stuquique ta svalopatinic comel ti melele. Jaꞌ noꞌox lec ta xaꞌiic ta
    stsꞌet chiquintael ti jecheꞌ loꞌiletique.
  mya-mya: သူ​တို့​သည်​သမ္မာ​တ​ရား​ကို​နား​မ​ထောင်​ဘဲ​ဒဏ္ဍာ ရီ​စ​ကား​များ​ကို​သာ​နား​ထောင်​ကြ​လိမ့်​မည်။-
  gng-NT: Bi li yìe ka ji li cengeh gbɛmɔ̀nt, kí pekre kí li cengeh tigbɛyiɛnkaar.
  cbi-NTPO: Tsejtu anbuda jutyu kuindanuya meenguityui detiya', anbukuinda, tinbu
    palaanu tene mameenguekenu detsuve.
  ikk-NT: Wẹ k'a gbakịtọ ezioku azụụn, sọnmẹ ilu.
  leu-leu: Ri taa puk tapin nari xasena tuunayan xena langai a xuuskuus ti kavai.
  maz-NT: Ra ngo't'üji o̱ ngõji, dya cja ra dyäräji c'ü na cjuana. Ra creoji c'o pje
    nde ma bëchjine c'ü pezhe yo nte.
  bod-N: རང་གི་རྣ་བ་བཀབ་ནས་བདེན་པ་ཉིད་ལ་མི་མཉན་པར་ཁུངས་ལུང་མེད་པའི་གཏམ་རྒྱུད་ཀྱི་ཕྱོགས་སུ་འཁོར་བར་འགྱུར་བ་ཡིན་ནོ།།
  tca-NT: Rü tãũtáma nüxü̃ naxĩnüẽchaü̃ i Tupanaãrü ore i aixcüma ixĩxü̃. Erü ngẽma
    ore i doramare ixĩxü̃guama tá narüxĩnüẽ.
  zpl-NT: La riaꞌbeei caso lunú neli neca, riꞌitsia beei caso lunú xelatsia arquiꞌ
    bee bene.
  mbc-NT: Mîrîrî ye'nen inkamoroya yairon esenupanto' rumaka kupî sîrîrî inkamoroya
    tenupato'kon etakonpa kai'ma. Tîîse mîrîrî to' yenupato' to'ya wanî î' pe pra
    rî, panton pe neken awanî.
  ndg-ndg: baleka pikania mafundisho ya keli na balekia adisi.
  wsk-wsk: Nuna den nunguning ko node bagumonko, bare dugu duap kawel kawel ikimonko
    mu nodogawa tagimonko.
  toj-NT: Cuando huax yabye ja ba merani, quechan oj sute can jun lado ja satei pero
    jun loil ba mey sbeji, ja' ni mero oj huaj sc'ujole soca.
  kkl-kkl: '@see-verse:2TI.004.003'
  tbc-tbc: Iŋ ru rumok niŋen o kududod dufutani da. An lo dal dufurfip, dideg diau
    san am sewak mi duri wo kududod dugure da.
  sna-sna: Vachafuratidza nzeve dzavo kuchokwadi uye vachatsaukira kungano.
  smk-NT: Kai rayna anaod nin reng'en a katutu'wan no kai say reng'en ra tana ket
    say pinabrikan istu-isturya.
