    ax neli.
  sps-sps: Ri pip ror a teinar ma nongoiny vaare rin vegiau man ana ri te fataanis
    osing ya, ana ri te faan faavot iny nainy tsuar tan nongoiny a fo siisio babainy
    tsun.
  wnc-wnc: Siwan siakan wam bitateke wa aminda maak gwaang pake wamu inata inata yapiina
    wena natapnangge tasining.
  bus-bus: Aↄ̃é ń mìkpɛɛ zu yãpuraanɛ wà aɛ dↄ garanↄa.
  gub-BL: '@see-verse:2TI.004.003'
  imo-imo: Eno ungu tukumemu umbulu tiko, kolo toko kange temane lupe lupe tongema
    kau komu tendeko pilko molonge.
  boj-boj: Deqa naŋgi anjam bole quqwa uratosib laŋa sa anjam quqwajqa dab atoqnqab.
  eng-DRA: And will indeed turn away their hearing from the truth, but will be turned
    unto fables.
  knf-knf: Baankak aŋal pŧiink manjoonan, babaa ţëp ţëp kaŧiink iko inwooŋ iinwo manjoonan.
  san-KHM: សត្យមតាច្ច ឝ្រោត្រាណិ និវត៌្ត្យ វិបថគាមិនោ ភូត្វោបាខ្យានេឞុ ប្រវត៌្តិឞ្យន្តេ;
  arn-NT: Kiñe püle elkünutuafi engün tati rüf dungu ka feyentuafi engün fill kakerumechi
    dungu.
  zas-NT: Ad zidxgaꞌtri reeman ni na̱j diidxli, mazri ma guidxgaꞌ reeman ni rbëëguijc
    ree bejn.
  ken-NT: Mpok ɛyɔ, chɔŋ bo mándɔ bɛghok tɛtɛp anɛ Mandɛm áyaŋ bo mándɨŋɨ, mándɔbhɛ
    fyɛ́ ntí bɛ́ghok chí mɛnyɨŋ ɛbhɛn batɔŋɔ́ nse bátɔŋ.
