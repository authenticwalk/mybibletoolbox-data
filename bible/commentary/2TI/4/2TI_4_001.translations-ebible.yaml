  nak-nak: Timoti, eau tutu tola vagariamu veia eme ge valolo la valalua me hatavivile
    La Merera te La Tahalo Uru. Ale eau tutu tola vagari seselea soio taume. La Tahalo
    Uru rovia, egira me Kraist Iesus ale mulimuli ge sibitala lou omai, eia ge mata
    muli la vulovulo la valalua tomi, egiteu ale mahulihuli, me egiteu tai ale pehoti.
    Ale la guluvi tetala eia hagagaviti, eia ge visibitala la viputumulila tetala
    me la pulolou la matagagala tetala omai te la maututula, eala eau vagari veia
    eme ge valolo la valalua me hatavivile La Merera tetala. Eme ge vagari veia ge
    tao talu la vulovulo ale kama kokora oio tegiteu; la valolo taume eia ge tivura
    veia egite ge gabu tikumua; eme ge karasuku tai egiteu veia egite ge sau tola
    sesele e Kraist. La igogolu taume ale eau abiamue, eme ge igo tataho seselea,
    eme umala ge piligi haria mai la valalua kama ge abi tigi la valolo taume, eme
    ge tovo tataho egiteu. Eme kama ge pou tali la imamala ale egite raragiti ge lolome,
    ouka, eme ge valolo moli, te la haroharo tomi.
  lbb-lbb: 'E Karisito Iesu ir hanot ute taum ana nuna matanitu. Ir warkurai la ning
