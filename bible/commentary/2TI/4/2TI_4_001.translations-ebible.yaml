  boa-NT: Muurá Ávyéjuube Jetsocríjtó ɨ́htsútuube íjcyaabe tsiiñe tsaá pámeere mɨ́amúnaa
    dsɨ́jɨvéjúcóóróméhjɨma muhdú ícyahíjcyáné iímíbájchoki. Áánéllii diíbyee, Píívyéébeé,
    íjcyámútsí úmɨwávú uke o néé dííbyedítyú íjcyáné uwááboju paíjyuváré u úwáábohíjcya
    ihdícyajcóójɨ́ íjcyaróne.
  quh-NT: 'Cristo Jesús jamoj juicio p''unchaypi causashajcunatapis wañuskacunatapis
