  gvc-gvc: Jesucristo jipihtina bui pʉhtoro, tjua tahtiro, catiinare, yariaina cʉ̃hʉre
    buhiri dahre dutihtiro to ñʉrocaroi mʉhʉre õ sehe ni yahuihtja. Cohamacʉ cʉ̃hʉ
    to ñʉrocaroi õ sehe ni yahuihtja mʉhʉre.
  mwp-mwp: Wa, ngaw kazi, ngay Pawlo bangal ngibepa puridharal yangukudu manine Awgadhaw
    parunu a matha kedha Yesu Kerisoniya parunu, nuydh ngadh bangal ngapa zoeyzinoeydhamoeyne
    mura mabaygal, matha kedha uma mabaygal a igil mabaygal. Ngi koey ngulayg kedha,
    ngi ngaru buth pathayzinga nungu moengaypa, a matha kedha nungu basalayoepa. Ngay
    ngibepa puridharalnga muliz kedha,
  sbk-sbk: Ihupela ilajizyo imwanu hwa Ngulubhi nu Yesu Kristi, yayibhalouga abhimi
    nabhafwe, pipo ahwigulilwe hwakwe nabhu mwini wakwe.
  mya-JVB: ကိုယ်တော် တိုင်ပေါ်ထွန်း ၍ နိုင်ငံ တော်ထင်ရှားသောကာလ၊ အသက် ရှင်သောသူ၊ သေ
    သော သူတို့ကိုစစ်ကြော စီရင်တော်မူသော သခင် ယေရှု ခရစ် ရှေ့ မှာ၎င်း၊ ဘုရားသခင် ရှေ့မှာ၎င်း
    ၊ ငါသည် သင့်ကို သစ္စာ ပေးသည်ကား
  kgf-kgf: Ni Anutuac kiwaiguc ʒéma Kristo Yesu kecma kic ɋeli ʒéma humumia momacnec
    niŋgési nénécmimac iwac hahaya ʒéma iwac héŋgaleŋ amaya niŋac wamma ʒéseligénʒua.
  awb-awb: Sísa Karáhéga tuinagake moke oga míáh kéreq pukia kéreq sainsuankéhe. Wega
    tuinaraq ahriahri wahnahnaitanawire. Minayabe wereq Manikánseq tagariehya puah
    teawéna ehwéh kawerue iro.
  gdn-gdn: Mamanuga God ade Iyesu Keriso mete kina ki e idai gurai popotagubu ragidai
    ade iyaiya idiwei ragidai nu kuduba naurinugu ugwadiniyana ragiragi apunai ki
    mu yabumugu ka nau Keriso ade bauwagana nu teniyana da nu e gari rabineya e kasiyarai
    pokaiya idiwana ki nana yona ragiragi kawaya yau kau nidiyakani;
  nko-NT: Nlɩɩ́ Bulu mʋa Kristo Yesuá ɔbɛ́ba begyi akɩankpapʋ pʋ́ awupʋ́ asʋ́n, obébegyi
    iwíe ansɩ́tɔ́, ndɛ fʋ́ ɔlá da mbɛ́ɛ,
  bsn-NT: Ñamasuse mʉre gotigʉ yaja yʉ. Dios, ĩ macʉ Jesucristo quẽne tire ajirãma.
    Jesucristo ñaami, ñajediro rotirocʉ. Adigodojʉre tudiejacõari, catirãre, rijariarãre
    quẽne, mani yirere ĩacõĩarʉcʉmi. To bajiro ĩ yiroti ti ñajare, Cristo ĩ bajirere
    gotimasiocõa ñarũgũña. Masa ĩna ajirʉajama, ĩna ajirʉabetijaquẽne, ĩnare gotimasiocõa
    ñaña. Rojose ĩna yirere, “Rojosere yiyuja yʉa” ĩna yimasirotire yigʉ, quẽnaro
    ĩnare gotimasioña. To yicõari, “Rojose yitʉjaya mʉa”, ĩnare yiba. “Ado bajirojʉa
    mʉa yijama, quẽnarʉaroja”, ĩnare yigotiba. To bajiro ĩnare mʉ gotimasioboajaquẽne,
    rojosere ĩna yicõa ñajama, ĩnare gotimasiocõa ñarʉcʉja mʉ.
  pib-NT: Ntowutpotutyi Goyakalu getanu, ga wa Kristo Geso getanu, wa giwekachine
    ga wa gipnachine gitakyagokachripa, ga wa rupgujewnalepa chinanu, ga wa pogirewatyawaka
    chinanu,
  wiv-wiv: Lohoia, a Kristus Iesus da e sikelnia na moge laveve kana manumanu kua
    dia ta ba mamahuri ia mai kana nuhu kua dia te varimateai kava, na dama kua ia
    kete vamule ni vamadiria kana kingdom. Lohoia, a Vuvu kamani Kristus hiro ta hahada
    goloaloa laveve, kubarae ka tani vatuharia ni niho pebarae,
  reg-reg: Nakuyana echilagiliro chinu imbele ya Nyamuanga na Kristo Yesu, unu alilamura
    abhafuye na bhaanga, kulwo kubhonekera kwaye no bhukama bhwaye.
  mlh-mlh: Kiŋ Ofoŋnoŋuŋ Kristo Yesuji fukeru jiŋoke gokimiŋ, me komeru pekimiŋ noŋunde
    buŋo osoeru mitariku goine noŋuŋ qorumaŋineo ruaru siŋaŋ nobeiŋ. Nonji Yesu oi
    eru Anutu yokore jiŋo maio dimaku go mande gio bamiŋgo ore mitiga garego. Oi boyobeiŋgo
    miku buŋo oi mimipaŋ buŋoji kipende manebe sagaiŋ.
  gof-ENT: ታኒ ኔና ፆሳ ሲንኒኔ፥ ካዎ ጊዲዲ ሃራናው ቆንጪያ ዎዴ ፓፃታኔ ሃይቂዳይሳታ ፒርዳናው ዴዒያ ኪሪስቶስ ዬሱሳ ሲንን
    ዞራይስ።
  aau-aau: 'God so inour mon o, Krais Jisas, uwrsa su ma lwayr, seyr uwrsa ma lokrue
