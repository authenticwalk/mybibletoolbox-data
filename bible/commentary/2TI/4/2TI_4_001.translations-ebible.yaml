  hub-NT: 'Apu Jesucristo ju nugka jui shuar iwáku ainan, jakau ainajai irumar etegkeak,
    ashi ni senchirijai taatna nu, Yuusjai waitmai tajame:'
  hmo-hmo: 'Keriso Iesu ese taunimanima ibounai dohore ia kota henia, mauri noho taudia,
