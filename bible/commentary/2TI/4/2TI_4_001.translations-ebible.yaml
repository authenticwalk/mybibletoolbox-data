    ruii phro ne
  eng-TCENT: 'I solemnly charge yoʋ therefore in the presence of God and the Lord
    Jesus Christ, who will judge the living and the dead when he appears with his
    kingdom:'
  eng-BSB: 'I charge you in the presence of God and of Christ Jesus, who will judge
    the living and the dead, and in view of His appearing and His kingdom:'
  cpu-NT: Jiroka okaratzi noshintsithatemiri pantero. Jiyotzi Pava nokantzimiri, jiyotzitaro
    eejatzi Avinkatharite Jesucristo, intzime iyakoventairine maaroni añaayetatsiri,
    ipoña ikaratzi kamayetaintsiri eejatzi. Tema irootzimatake inkoñaatai ipinkatharitapai.
  san-ASM: ঈশ্ৱৰস্য গোচৰে যশ্চ যীশুঃ খ্ৰীষ্টঃ স্ৱীযাগমনকালে স্ৱৰাজৎৱেন জীৱতাং মৃতানাঞ্চ
    লোকানাং ৱিচাৰং কৰিষ্যতি তস্য গোচৰে ঽহং ৎৱাম্ ইদং দৃঢম্ আজ্ঞাপযামি|
  tac-NT: Onorúgame 'wéchigo 'la e'negá ajtigame 'lige Esukristo abechigó. Alué 'símala
    ralámuli gustisia olá alué napu ajagá mochí jipe 'lige alué napu 'ma suwile. 'Lige
    Esukristo ku jena nawámala, 'lige Wa'lula nímala alué Esukristo jena suwábaga
    ralámuli nuleme.
  eng-WEBPB: 'I command you therefore before God and the Lord Jesus Christ, who will
    judge the living and the dead at his appearing and his Kingdom:'
  gfk-H: 'Ra matmataan ta Kalou ma ta Iesu Karisito nong na kurei diet ing diet lon
    baa ma diet ing diet gata maat, iau tar iakan ra tamat na dadas na nianga taam.
    Iesu Karisito no Tamat na Lualua na hanuat wara warkurai, io hua, iau tar kan
    ra dadas na nianga taam ma i hoken: u na warawai ma no nianga ta Kalou. Ma u na
    tagura timaan bia u na warawai ta ira pakana bung bakut, bia diet nem bia diet
    na hadadei bia taia. U na hausur diet ma pau na ngalngaluan gasien ta diet. Ma
    ing u na hauhausur hua, u na lam ira nudiet lilik ta ira tutuna ta Kalou, u na
    pir diet ta ira nudiet sakena, ma u na haragat diet.'
  viv-viv: Timoti, adamoya a vehimeya gavele Yaubada matane kadu Yesu Keliso matane,
    BanaꞋe wayawaideyao kadu aliꞋalikadiyao ginavedewayaugida. Bana ginayewaꞋela be
    yana abavehimeya ginasena ma faꞋine ganagahevagadone.
  yao-yao: Ngunnajisya mmbujo mwa Akunnungu ni Kilisito Yesu uchiŵalamule ŵajumi ni
    ŵawe, pakuŵa akwika kulongosya ali Mwenye,
  tgp-tgp: Na nahon God peresi Kr̃isto Iesu, enia haratu sei i pa ari la haratu la
    lo mauri peresi la haratu la mate hin rani tavera atu i pa pala, ale i pa Supe
    na varama, enau na lo vere harihi isam,
  auc-NT: Waodäni mïïnäni quëwënäni incæ do wængaïnäni incæ tömänäni ïnänite mönö
    Itota Codito në apænte anguingä inte tömengä Awënë Odeye badinque ponte a ongongä
    acæ̈impa. Tömengä ayongä ayæ̈ mönö Mæmpo Wængonguï ayongä botö bitö ïmite, Ïïmaï
    cæe, ämopa.
  kbc-NT: Eliodi me ɡ̶adajoini lodoe Aneotedoɡ̶oji iniaa Ǥoniotagodi Jesus Cristo,
    Niɡ̶ijoa ane iwi anigoteta inatawece oko, niɡ̶ina baɡ̶alee newiɡ̶a codaa me niɡ̶ijo
    baanaɡ̶a nigo. Leeɡ̶odi Jesus Cristo me dopitedijo odaa iiɡ̶e inatawece niɡ̶ina
    oko, ɡ̶adajoini me eloɡ̶oti Aneotedoɡ̶oji lotaɡ̶a. Ele midioka limedi me ɡ̶adigomi
    meloɡ̶otitedibece lotaɡ̶a Aneotedoɡ̶oji, niɡ̶ina me eni mele, codaa niɡ̶ina makati
    me daɡ̶a domeɡ̶ele. Eleditace, adinatiita niɡ̶ina oko, codaa iiɡ̶axinitece lotaɡ̶a
    Aneotedoɡ̶oji niɡ̶ina me enitece libeyaceɡ̶eco oko, codaa niɡ̶ina mikeenitiogi
    libeyaceɡ̶eco, codaa awii loniciwaɡ̶a moika libeyaceɡ̶eco, amanagawini odopitalo
    Aneotedoɡ̶oji.
  bmh-bmh: Guzenaimai, Uwait nugau ameg ebu mui Yesus Kristus nugau ameg ebu iz na
    gusig ze aizem. Yesus Kristus nug duailel noumemen mui duailel awau darem mui
    sisiaramau. Aiu ses Yesus nug duailel unum gumarabun agal ameagab ebu alamau.
    Guzenaimai, iz na gusig ze go aizem.
  ctu-BL: 'Jini cha''an mic subeñet ti'' tojlel Dios yic''ot lac Yum Jesucristo mu''
    bʌ caj i tilel i mel jini cuxulo'' bʌ yic''ot jini chʌmeño'' bʌ che'' mi'' wa''chocon
    i yumʌntel:'
  meq-meq: Neŋ faya na tsətsahiye fakaya, ɗa ha Labara Ŋgwalak eye. Na tsətsah fakaya
    kame i Mbəlom tə Yesu Kəriste. Neŋgeye ma gateye sariya a ndo neheye ta mət aye
    ada a ndo neheye nəteye tə ɗəre aye tebiye. Na tsətsah fakaya andza niye na, hərwi
    ma maweye ada ma təriye bəy.
  noa-H: Timoteo, Hẽwandam Jesucristo dʌ̈i nʌm dak'ĩir mua pʌrʌgan, Cristoou maach
    peerdʌ haaujem hiek jaau nʌmta warag pënaa ha chirʌm. Pua k'ap'ʌ sim, hich mag
    Cristoouta hõor pörk'aan bëem hed t'umaam k'ʌʌnag jaauju, hich haar hauju wa haubaju.
    Mag sim dak'ĩirta pʌrʌgan,
  alp-NT: Le Kristuse Yesuse Iluake suike lomei nusa meije kena Iteu pakala ete pusue
    tamata kwanale kai matale. Kai le Iluake suike kai Ipleta nusa meije lupe kamale.
    Hoko au ulake ale, Alla kai Kristuse Yesuse esi sasikele.
  san-VEL: ii"svarasya gocare ya"sca yii"su.h khrii.s.ta.h sviiyaagamanakaale svaraajatvena
    jiivataa.m m.rtaanaa nca lokaanaa.m vicaara.m kari.syati tasya gocare .aha.m tvaam
    ida.m d.r.dham aaj naapayaami|
  kbq-kbq: Hagi Timotiga Anumzamofo avufine, Krais Jisasi avufima kasefa huza mani'naza
    vahe'ene, fri vahe'ene refko huzmantesia ne'mofo avufi, Agra'ama eama nehinkeno,
    Agri'a mona kumamo efore hania knagura,
  kbh-kbh: Bëngbe Bëtsabe delante y Cristo Jesús, nda echanjabo mo reycá jabomándama
    y jabáyanama chë ainëngbiama y chë ya mochjóbanëngbiama, nts̈amo chëngbe vidënguiñe
    tmojëftsemcá ts̈abá o ndoñe ts̈abá bétsemnama, chatbe delante cbomandá,
  ron-LSB: 'Vă poruncesc, așadar, înaintea lui Dumnezeu și a Domnului Isus Hristos,
    care va judeca pe cei vii și pe cei morți, la arătarea Lui și în Împărăția Lui:'
  pon-pon: I KAKALIKI on uk melel mon Kot o Krijtuj Iejuj, me pan kadeikada me maur
    o me melar akan ni a pan kotido ni a wei,
  nhe-BL: Timoteo, nimitznahuatía iixpa Toteco Totata huan iixpa Toteco Jesucristo
    tlen se tonal quintlajtolsencahuas nochi tlacame tlen yoltoque huan tlen mictoque
    quema sampa hualas ipan tlaltepactli para tlanahuatis,
  sps-sps: Matan e Gov ai Krais Jisas te kat ror vaatsuk tana vainy faavot te toto
    farokot ror an vainy te mater, nyo sing faparits marom anyi ma favaanan iny e
    Krais, tana saa tana tou tabin me Tsunia ana Waan Ya.
  wnc-wnc: Siwan nata wamu kekeknga ganinggat. Anutuninu Jesu Kraisda aminu kuupbam
    kayuk yuaing gatu akupsa ngang kuut usanziwik. Tapduknga ita apuke aminu kuupbam
    panggaganuke usanziwik gwenu gwa dapakanggak. Siwan ie natake nata anzing ganinggat.
  bus-bus: Ma nannɛ Ludazi kↄ̃n Kirisi Yesu kɛ̀ eé ɛara à mↄ́ à kpata ble à yãkpaɛ
    kɛ kↄ̃n gbɛ̃ bɛ̃ɛnↄ kↄ̃n gɛ̀wãadeenↄo,
  gub-BL: Aze'eg putar newe Tupàn huwa rupi ihe nehe kury, Zaneruwihawete Zezuz huwa
    rupi ihe nehe no. Amo 'ar mehe Zezuz a'e nehe, ukwaw kar putar ikatu 'ym ma'e
    iapo awer a'e nehe, iapo arer wanupe a'e nehe, teko nànàn nehe no, wikuwe ma'e
    kwer wanupe nehe, umàno ma'e kwer wanupe nehe no, ta'e ukwaw zaneremiapo kwer
    paw rupi a'e xe. Ukwaw ikatu ma'e. Ukwaw ikatu 'ym ma'e no. A'e re uzepyk putar
    ikatu 'ym ma'e iapo har wanehe nehe. Amo 'ar mehe Zezuz ur wi putar a'e nehe no.
    Wiko putar ywy rehe har paw wanuwihaw romo nehe. A'e rupi amume'u putar ko ze'eg
    newe ihe nehe kury, ko ma'e iapo kar pà newe ihe nehe kury.
  imo-imo: Gote kinye Kraist Jisasi taloni imbo koinjoma kinye kololima kinye enonga
    kot pilingele iye talo kanoko molangili Kraist Jisasi omba mona molopa iye nomi
    king molopa melema nokombalomunga nani nundo i tepo enge nimbo nio.
  boj-boj: Qotei aqa Ŋiri Kristus Yesus wo naŋgo ŋamgalaq di e ni siŋgila na endegsi
    mermqai. Mondoŋ Yesus a laŋ qureq na brantosim tamo uŋgasari kalil ŋambile so
    qaji naŋgi ti nami moreŋeb qaji naŋgi ti peginjrqas. Osim a bati gaigai Mandor
    Koba sqas.
  eng-DRA: 'I charge thee, before God and Jesus Christ, who shall judge the living
    and the dead, by his coming, and his kingdom:'
  knf-knf: 'Yeŧu *Kriŧtu aluŋ kawinana ji naşih kawayëş bajeb na bankeţuŋ, aluŋ kabi
    kaşih. Ukaaŋ kë nji kakooţu ţi kadun ki Naşibaţi na ki Kriŧtu mënţ:'
  san-KHM: ឦឝ្វរស្យ គោចរេ យឝ្ច យីឝុះ ខ្រីឞ្ដះ ស្វីយាគមនកាលេ ស្វរាជត្វេន ជីវតាំ ម្ឫតានាញ្ច
    លោកានាំ វិចារំ ករិឞ្យតិ តស្យ គោចរេ ៜហំ ត្វាម៑ ឥទំ ទ្ឫឍម៑ អាជ្ញាបយាមិ។
  arn-NT: 'Feymew llellipuaeyu Ngünechen mew ka Cristo Jesus mew kisu tati küpayalu
    kiñe longko ülmen reke tañi ramtukadungupayafiel kom che tati mongelelu ka ti
    dew layelu, fey feypiaeyu:'
  zas-NT: Delant loj Dios në delant loj Jesucrist, bén guiꞌt ziꞌc tijb rey par güünman
    guialguxtis loj ree bén naban në loj ree bén ma güjt, naj rni lojl,
  ken-NT: Tímɔti, nchí sɛmti yɛ wɔ bɛsí Mandɛm nɛ bɛsí Yesu Kristo mmú átaŋ
    mburɛ bo abhɛn báchi pě nɛ abhɛn bágu ɛwak ɛ́mɔt mpok yi ábhèsi bɛkʉ bo mángɔ
    bɛ yi achi Mfɔ.
