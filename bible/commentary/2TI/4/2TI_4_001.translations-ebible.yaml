  san-SIN: ඊශ්වරස්‍ය ගෝචරේ යශ්ච යීශුඃ ඛ්‍රීෂ්ටඃ ස්වීයාගමනකාලේ ස්වරාජත්වේන ජීවතාං මෘතානාඤ්ච
