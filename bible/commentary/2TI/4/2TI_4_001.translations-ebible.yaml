  kde-kde: Bahi ing'anya Yesu Kilisto àmbeida, na ing'anya ya ufalume wake, nangu
    nìkuamulisa wako muyo mwa Nnungu na mwa Yesu Kilisto ambevahukûmu vanu vumi na
