  san-PUN: ਈਸ਼੍ਵਰਸ੍ਯ ਗੋਚਰੇ ਯਸ਼੍ਚ ਯੀਸ਼ੁਃ ਖ੍ਰੀਸ਼਼੍ਟਃ ਸ੍ਵੀਯਾਗਮਨਕਾਲੇ ਸ੍ਵਰਾਜਤ੍ਵੇਨ ਜੀਵਤਾਂ ਮ੍ਰੁʼਤਾਨਾਞ੍ਚ
