    eni avikalaneni pekiaꞌu manina aloxo ꞌo.
  qvw-NT: 'Ñatac Tayta Diospa puntanćhu, jinaman Jesusninchic gubirnananpä śhamul
    cawsätapis wañütapis cäraycücäpa puntanćhümi ćhuncay-ćhuncay cayta niycuc:'
  nfa-nfa: Bèli-camèdꞌa Yesus Kristus mai hari asa rai-haha ne, ho nèdꞌu paredha nuka
    sèmi Dhèu Aae. Masi ka dhèu dhu mamuri era, do dhèu dhu madhe le, aaꞌi-aaꞌi ra
    lasi asa katanga madha Na, sèna ka Na pamaꞌète lii langu ra èci-èci. Nèti èèna
    ka, ètu madha Ama Lamatua dènge Yesus Kristus, jaꞌa manèngi mi èu ho lamu peka-padhai
    dènge dhèu-dhèu, Lii Holo-Nori Ama Lamatua. Èu paꞌèra taruu! Baku pangee, na,
    lodꞌo dhu beꞌa, do aadꞌo. Padꞌelo sasala dhèu, te ngaa kai si pabeꞌa-beꞌa dènge
    lii mako. Paꞌèra dꞌara dhèu pake lii holo-nori dhu lèke.
  tnp-tnp: Timoti, oiəkəni=pɨnə nəghatiən keikei kəti kəm ik e nəhmtɨ Uhgɨn mɨne Krɨsto
    Iesu iətəm otakil noliən rəha nətəmimi rəfin, nətəm kautəmiəgəh mɨne nətəm kəmohmɨs,
    kəni oiəkəni=pɨnə nəghatiən u mətəu-inu in otuva mɨn mətarmənɨg. Kəni inəha, iətəkeikei
    mətəuvahag əskasɨk mətəni kəm ik məmə,
  urd-urd: ख़ुदा और मसीह 'ईसा को जो ज़िन्दों और मुर्दों की अदालत करेगा; गवाह करके
    और उस के ज़हूर और बादशाही को याद दिला कर मैं तुझे नसीहत करता हूँ।
  hot-hot: Timoti, Wapômbêŋ lo Yisu Kilisi elaŋô yenaŋ abô. Yani tem indum abô esak
    avômalô lôkmala lôk ŋê ŋama. Yani tem êlêm ek eyabiŋ alalô. Aêŋ ba yahanaŋ lôklokwaŋ
    hadêŋ o nena
  mqj-NT: 'Taissanan kumua la sae sule Puang Yesus tama lino ma''parenta anna umparessa
    to tuo anna to mate. Iamo too anna kupakari''di''ko dio tingngayona Puang Allata''alla
    anna Kristus Yesus, kumua:'
  rus-SYN: 'Итак заклинаю тебя пред Богом и Господом нашим Иисусом Христом, Который
    будет судить живых и мертвых в явление Его и Царствие Его:'
  mbh-mbh: Tho ria wong a Timoti a God na Krais Jisas otheki na Jisas ake, ini toko
    ako aro i nongpol tokokoe areko o mimi na tokokoe areko o rin lale ole riong,
    naro i lo werer mo i velpol ini toko alavusnga ole nepes, make tho tor lom ve,
  bdd-bdd: Timoti, yahenuwa laguwego Yehoba matana, ta Yesu Keliso, tauna toꞌamasao
    ma mayawasidi ꞌadi toloina matana, tauna nata ꞌilatu hilama ma ꞌihetoloina ꞌoida.
  cbt-NTPO: Yosë ni'sárinpoa ni'ton, pënënaranquën. Quisocristonta' ni'sárinpoa ni'ton,
    “nanamën a'chináquë',” tënahuë. A'na tahuëri inaso' o'mantararin isoro'pa' hua'anëntacaso
    marë'. Naporo' chiminpisopita, nanpirëhuasopita, ya'ipinpoa' coisë pochin no'tëquën
    sha'huitarinpoa'. Oshahuano'sa' ana'intarin. Natërëhuasopitaso' noya acoarinpoa'.
    Napoaton Yosë marë' noya sacatëquë'.
  srn-NT: 'Na fesi Gado èn na fesi Kristus Yesus di o krutu den dedewan nanga den
    libiwan te A kon baka fu rigeri leki Kownu, mi e taigi yu trangatranga taki:'
  cta-NT: Culo naꞌ cña jinuꞌu̱ chacuayáꞌ jiꞌi̱ ycuiꞌ Ndyosi, juaꞌa̱ chacuayáꞌ jiꞌi̱
    Jesucristo nu cuaꞌni cuayáꞌ jiꞌi̱ lcaa ñati̱ luꞌú loꞌo jiꞌi̱ lcaa ñati̱ nu cua
    ngujuii. Ca̱a̱ Jesucristo chaca quiyaꞌ chaꞌ caca Ni loo jiꞌi̱ lcaa ñati̱.
  bqc-SIM: Ma nanɛ Lua ń Kilisi Yesuozi aà ɛa mↄa kpalablei ń aà yã́kpalɛkɛa
    ń gbɛ̃́ bɛ̃́ɛↄ ń gyaadeↄ yã́i,
  tcz-CHONGTHU: 'Keiman Pathen le alenggam tungdoh a hung ding Christa Yeshua, ahingho
    le athiho chungthu tana pang dingpa angsunga, lungguttah a katilkhou nahi:'
  mar-mar: देवासमोर आणि जो ख्रिस्त येशू जिवंतांचा व मृतांचा न्याय करील त्याच्यासमक्ष
    त्याच्या प्रकट होण्याला व त्याच्या राज्याला स्मरून मी निक्षून सांगतो की,
  snp-snp: Ena Goti yaki ido Kilisto Yesukafo kofawa minonimo wenena ido fulutamo
    wenena lifima olu itibito giminami we yaki onobanido ka lokomomo, ya amo oloto
    pinami yamu ido kiyabate we wekudi minami yamu ya lo auma wi komowe. Kolo.
  isl-isl: Ég hvet þig eindregið – og það frammi fyrir augliti Guðs og Jesú Krists,
    sem dæma mun lifendur og dauða, er hann kemur aftur til að stofna ríki sitt –
  spy-NT: '''Inkēt kule mākōōyēēw ꞉Yēēsu sukutoow bāytooyiisyēēnyii. Kunyi, ām taayeetaab
    Yēyiin āk nyēbo Kāārārookiintēēt Yēēsu nyoo +māchokōōtiilchi ng''al biiko choo
    sobtōōs āk choo kiikubēk, āmwoowuung'' kule,'
  xnn-xnn: Naay nan tapin di ibilinko ken sik-a Timoteo. Dedengngen Apo Dios ya si
    Jesu Kristo ay awnit omali ay mentolay ay mangibanag isnan ipogaw ay matatago
    ya natey.
  mwe-mwe: Ngunakunnajila pa meyo ga a Nnungu na a Yeshu Kilishitu, bhaapinga kwaukumulanga
    bhandunji bhabhakoto na bhawilenje, pene pushibhaishe mu upalume gwabho.
  tte-tte: Timoti, bwaite kam loina yawalowen Yaubada manna mena yo Yeisu Keliso manna
    mena iya kani meyawasili yo toboita iyatalayagili. Yeisu ilalaoma kani ana kaba
    loina ikalaiyoi, kabo yawalo kaiwe besiele bwaite.
  tcs-tcs: 'Zizas Kraist i go kam bambai po zaze ol pipol uda i stil laip ane uda
    i ded. Ane wea dat taim wen Kraist i go kambaigen, em go wantaim ruloba ebribodi.
    So Timoti, ai oda yu prant wea God ane prant wea Zizas Kraist diskain:'
  hlt-THB: 'Amah dang nawh a qam a pha awh, thlakthi ingkaw thlanghqing awi ak deng
    kawi, Khawsa ingkaw Jesu Khrih a haiawh, ve ak awi ve ni yn nyng:'
  soq-soq: Timoti, God emawe ita do Keriso Iesu emawe ne gagalona ema wadina. Me wisepie
    apana inawaa wanwanlala ita bolala do kotumopi. Keriso wisepie warerelepia baiwa
    ne gagalo ema badowa dieedina.
  qub-qub: 'Musyanquimi Jesucristo cutimur wañushacunata cawarachimur llapan runacunata
    jusgananpaj cashanta. Chaymi Jesucristo y Tayta Diosninchi ricaycämaptinchi gamta
    në:'
  att-att: Á sangaw nu manoli si Apu Kesu ta dabbuno nga mammaguray, aggina yù mamanunnù
    sù ira tatolay nga matolay paga ta dabbuno ánna yù ira námmatay. Á yáyù nga tabarangát
    taka laguk ta ánninganán ni Namarò ánna ánninganán ni Apu Kesu Kiristu,
  bki-bki: Timoti, jibe ka kitojuo rojua Atua mirano, a ea Kristo Yesu siano, nebika
    denso ka jau kovar vatitig tenalo tai na nojidom nover kaso. Kitojuo remijikia
    ka be kiado Tubo, mia naio tibure nalo na am̃arm̃aro ruei vija nalo na ameul,
    a kitojuo roju rojidom temi laka ka kiano liliuano bereio, vija kiano navenatuboiano
    napano mia naio rivitiri lario, naruei mia monoka kojog vatitig iliano nei rivu.
  bqp-bqp: Ma nannɛ Ludai kũ Kirisi Yesu kũ ani ɛra à su à kpata ble à yãkpatɛ
    kɛ kũ gbɛ̃ bɛ̃nɛnↄ kũ gyãwãndenↄo,
  mcp-mcp: Mə́ ŋgə lás nə wo mísh mə́ Zɛmbî bá Yésus-Krîst dɨ̂. Mə lás nə wo, nə́mə́
    nda *Krîst Yésus mə bá nyiŋgə zə nə́, nə́mə́ nda á bá zə sámb búúd milə́sʉ́ tɔɔ
    mímbimbə tɔɔ mikuwó nə́, nə́mə́ nda á bá zə tə̂l íjwûga byé nə́.
  hat-hat: 'Men sa m''ap mande ou, devan Bondye ak devan Jezikri ki gen pou vini tankou
    yon wa pou jije tout moun, ni sa ki vivan ni sa ki mouri:'
  npl-NT: Ixpan Dios iwa ixpa n Toteko Cristo Jesús, Akin wits kemi Rey para kintlajtlakoltis
    non yolitoskeh iwa non yomikkeh, ne saikpanoa nimitstlatlaujtia,
  bgg-bgg: Hamangkhung-aphuii nane Masi Isu um pha moe shii ne, hanyie è isieng nane
