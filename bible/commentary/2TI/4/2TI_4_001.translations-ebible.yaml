verse: 2TI.004.001
translations:
  kpx-kpx: Timoti, Dilava isi nahie Kosive Iesu Keliso kebia nimo di hoto mole loui
    a namihage evinela. Iesu Keliso kena dobai lohoniege ataveau adave vuvunemo ui
    haluvisi nita uale kebia bahatae vaveve kaovai ibinaeabe ovei.
  okv-H: Eto God ta tihi ta eto Iesu Keriso amo puvuto embo peharite vasiri te amita
    ari siriketo humbuto enana ta king eto tihi jigesuja amita tombu ta inena erevi
    ae erena.
  tbo-tbo: Timoti, Yaubada ma Yesu Keliso u matahi om ututu a lawilawi. Yesu Keliso
    tauhi hilahilagehi po lauyagohanahi ina laibahibahihi tauna apo yohola ina hopu
    mai po ina taniwageta.
  mal-C: 'ജീവിച്ചിരിക്കുന്നവരെയും മരിച്ചവരെയും ന്യായംവിധിച്ച് തിരുരാജ്യം സ്ഥാപിക്കാൻ
    പ്രത്യക്ഷനാകുന്ന ദൈവത്തിന്റെയും ക്രിസ്തുയേശുവിന്റെയും സന്നിധിയിൽ ഞാൻ നിന്നോട്
    ആജ്ഞാപിക്കുകയാണ്:'
  grc-SR: Διαμαρτύρομαι ⸋οὖν⸌ ⸋2ἐγὼ⸌ ἐνώπιον τοῦ θεοῦ, καὶ ⸂τοῦ κυρίου Ἰησοῦ χριστοῦ,⸃
    τοῦ μέλλοντος κρίνειν ⸂2ζῶντας καὶ νεκρούς, κατὰ τὴν ἐπιφάνειαν αὐτοῦ καὶ τὴν
    βασιλείαν αὐτοῦ,⸃
  bgc-bgc: जिब मसीह यीशु राजा के रूप म्ह शासन करण खात्तर आवैगा, तो वो उन जिन्दे अर
    मरे होए माणसां का न्याय करैगा जो मर चुके सै, तो गवाह के रूप म्ह परमेसवर अर मसीह
    कै साथ, मै ईमानदारी कै साथ थारे तै आग्रह करुँ सूं।
  khz-khz: Palagu e Keriso Iesu wailarai avaikila-gaokamuna. Iesu pene waikule tomanai,
    gena vegitatago kapulenai maguli talimara e kwarega talimara pene vevirigira.
  deu-TKW: 'Ich bezeuge vor Gott und Christus Jesus, der da richten wird Lebende und
    Tote, sowohl seine Erscheinung als auch sein Reich:'
  zsr-NT: Niꞌa queëꞌ Xanruꞌ Dios, lencaꞌ niꞌa queëꞌ Xanruꞌ Jesucristo, rna béꞌidaꞌ
    liꞌ gunuꞌ lban qui xtidzëꞌë Xanruꞌ. Lëczëꞌ cuequi xbeynëꞌ nup ni nabangac len
    nup chnatgac, dza niꞌ huödëꞌ duná bëꞌë. Bëꞌ ladxuꞌu gunuꞌ lë ni chquiꞌ rac dxiꞌa
    quiuꞌ o curác dxiꞌa. Lu yöl‑laꞌ zxön ladxiꞌ, bubíj ga lnaꞌ le tun bunách, len
    bsaꞌ ládxiꞌquëꞌ len bchiz icj nagquëꞌ ca nac lë naꞌ rusë́diruꞌ.
  lin-lin: 'Yango wana, liboso ya Nzambe mpe ya Yesu-Klisto oyo akosambisa bato ya
    bomoi mpe bakufi, mpe na makanisi ya kolengela koya na Ye mpe ya Bokonzi na Ye,
    nazali kopesa yo mitindo oyo :'
  hns-NT: Thiek se soen. Toe djaane hai kie Kriest Jiesoe lautke aaiga raadj tjalaawe
    aur djienda aur maral manai logan ke oeppar faisala kare khaatien. Ohie se ham
    toke Pieta Parmeswar aur Kriest Jiesoe ke aage boliela
  noa-E: Timoteo, Ẽwandam Jesucristo dʉ̈i nʉm dakhĩir mua pʉrʉgan, Cristoou maach
    peerdʉ aaujem iek jaau nʉmta warag pënaa a chirʉm. Pua khaphʉ sim, ich mag Cristoouta
    õor pörkhaan bëem ed thumaam khʉʉnag jaauju, ich aar auju wa aubaju. Mag sim dakhĩirta
    pʉrʉgan,
  eng-EMTV: 'I charge you therefore before God and the Lord Jesus Christ, who is going
    to judge the living and the dead in accordance with His appearing and His kingdom:'
  mib-NT: Te cáhán rī jiín ró, jíto Yaā Dios jiín Jítoho yō Jesucristo, Yaā quiji
    ndacu jniñu, te sándaā yā jniñu ñayuu cátecu jiín ñáyuu ní cajihī.
  lif-NT2: ख्रिस्‍त ये़सुःन् हाङ् चोःक्‍से़ युःल्‍ले़ काक् कुहिङ्‌वे़त् नु कुसिवे़त्
    मनाहाॽ खासे़न् चोगुसिॽरो॥ खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ नु ये़सु
    ख्रिस्‍तरे़ खुन्‍छिॽ तगि इङ्‌जाःङ् पिने़रो–
  xnj-xnj: Nikulagiza palongolo ya Chapanga na Kilisitu Yesu mwakuvahamula vandu vevavili
    mumi na vevafwili, na ndava ibwela kulongosa ngati Nkosi,
  mmx-mmx: At lemeren ne Moroa la at lemeren ne Iesu Karisito, mo naba ila mumu lorooro
    at limixin di rooro la at limixin diga met pam. Neni nabamlong la naba nemen ngan
    Loorong Silok. Kuren la a sing alolos u xeretna.
  cbr-NT: Nucën Papa Dios 'imainun Nucën 'Ibu Jesucristo, ax 'Apuira 'aish uxuan uni
    bamacëmacama 'imainun uni bamacëcamaribi, uisa cara oti 'icë quixun isti, an cuamainun
    cana mi cain,
  tee-NT: Ju qui'ucxtin'an Jesucristo camak'osaspita' ju lapanacni ju tat'ajun chai
    ju tanitach. Chai yuchi ju caminchokoya' chai ca'alinach ju ixpu'ucxtin. Pus ju
    yuchi chai ju Dios quintalakts'inan acsni icmap'aksiyan.
  eng-LSV: I fully testify, then, before God, and the Lord Jesus Christ, who is about
    to judge [the] living and dead at His appearing and His Kingdom—
  cak-NT: Chech ri Dios y ri Ajaf Jesucristo ri xtipe chic jun mej (bey), chi xtorubana-ka
    gobernar y xquieru'on juzgar ri je q'ues y ri je caminak chic e, nin-ij chawe
    Timoteo,
  pah-NT: 'Aerẽ po ti Cristo Jesus''ga rura''javi yvya koty nhandepojykaharete''ga
    nehẽ. Uhu po ti ga okojive''g̃a pyri omanove''g̃a pyri nehẽ no. Okwaha ga g̃a
    ndekopyryvame. Ga po ti e''i pyryve''g̃a pe a''ero nehẽ: “Pepyry pe. Pejo ti pejipytavo
    avuirama ji pyri a''ero,” e po ti ga nehẽ. Okwaha ga ojipe''g̃a ndekote''varuhurame.
    Ga po ti e''i ite''varuhuve''g̃a pe a''ero nehẽ: “Peko te''varuhu pe. Peho ti
    hahyva''ea ruvihava pype pejipytavo avuirama a''ero,” e po ti ga nehẽ. Nhanderuvihavuhuhetero
    po ti Jesus Cristo''ga ruri nehẽ. A''ero kiro ji nde mog̃itai Tupana''ga nhinhi''ig̃a
    renduvame Jesus Cristo''ga pavẽi.'
  sja-NT: 'Jesucristo Tachi Rey Waibɨa. Iru cheit''ee ichideerã atade. Cheit''ee eperãarãpa
    oopatap''edaa ak''ɨde, jarait''ee pia wa k''achia. Mãga ooit''ee piudap''edaarã
    ome mãik''aapa ma ewate chok''ai p''anɨɨrã ome. Ichi k''ĩrapite mãik''aapa Tachi
    Ak''õre k''ĩrapite mɨa jara bɨ:'
  xed-xed: Ka yu ta mnaghata ta kəma Lazglafta nda ya ta kəma Yesu Kristi, ya ta dzaʼa
    da tsa guma ta ghəŋa gwal nda hafu nda ya ta ghəŋa gwal nda rwa. Ka yu ta mnaghata
    nda ma hga sagha ya dzaʼa sagha Kristi, nda ya nda ma ga mghamani ná,
  mks-NT: Va̱xi qui̱vi̱ quixi tucu Jesucristo ñuyíví yóho cacomí a̱ cuéntá sa̱há yo̱
    ta mé já caja vií a̱ sa̱há na̱ tácú xi̱hín sa̱há na̱ sa̱ na̱xi̱hi̱. Sa̱há ña̱
    cán quéa̱ nu̱ Ndióxi̱ xi̱hín nu̱ú Jesucristo, xitoho í sáhndá i̱ chuun nu̱ mún,
    Timoteo
  gfk-S: 'Ra matmataan tane God ma tane Krais Jisas nong na kure dong ing di lon ter
    baak ma dong ing di gate mat, iou ter ikin ra tamat na dades na nianga tam. Krais
    Jisas no Tamat na Lilie na hanawat ura harkurai, io kaie, iou ter ikin ra dades
    na nianga tam ma i horek: nu harpir ma no nianga tane God. Ma nu taguro timaan
    be nu harpir hobi ta ira pana bung bakut, be di sip be di na hadade be pata. Nu
    hausur di ma ra bala malum. Ma ing nu harausur hobi nu lamus ira nudi lilik ta
    ira tutuno tane God, nu pir di ta ira nudi sasana, ma nu haragat di.'
  bmu-bmu: Kiŋ Kembunini Kraist Jisösnöŋ asuhuba jebuk malbini me kömumba ahöbini,
    neŋgö keunini kewöta jim teköba tosatŋi nini bemtohoŋe ala galöm köl neŋgima.
    Nöŋön Jisös mi aka Anutu yetkö jemesoholŋire kinda gi urugö nup memangöra jim
    kutum gihizal. Mi wuataŋgömangö jiba keu mi jöjöpaŋ keunöŋ jöhönöŋga mötpi dop
    kölma.
  dgz-dgz: God amba Iesu Keriso, borit wane ge kabaniwa nagire wanene tamopi apanewa,
    dere yamamup diagivin. Iesu sia tauapen taiwan toemu mega menan den manega diagivin
    nop mega opata gan wam kakaewa o koewa gapan di wadidiamuingan. Tave go ebo men
    gego anupi wadiam. Koewa tapi wa tamanam mum. Kakaewa tapen menan diam. Nop gega
    menawaet ya anupi yambuni sia wadidiamuingan.
  eng-GNV: I charge thee therefore before God, and before the Lord Iesus Christ, which
    shall iudge the quicke and dead at that his appearing, and in his kingdome,
  zaa-NT: Acca inte' nna rinénia' lu' delante de Tata Dios ą'hua Jesucristo enne'
    née Señor lo iyate nna gunie iyábani ca enne' juzgar, sea canu bàni ą'hua canu
    yatti canchu chi i'yu tsá qui'ni dacca'ló tabá ilá'ni ri'u e de íl·lanie attu
    nna quée enne' cu'úbia'nie ri'u,
  eng-WEBSTER: I charge thee therefore before God, and the Lord Jesus Christ, who
    will judge the living and the dead at his appearing and his kingdom;
  guh-guh: Pepo petuxanenë Jesucristo patsianica penaneconitsiaexanaenexa daxita pibisiacuene
    pexanaevi. Naneconitsiaexanaena piasaëtsavanapaevi, petëpaevi ata. Bajaraponë
    itsa patsianica, daxitacuene pevetsinexa, patsianica. Jesucristo pitabarata, Dioso
    ata pitabarata, xanë jamatabëcuenereviaya caitorobatsi mapacueniaje.
  bon-bon: Acejiyame piiyepu Keriso Yeesu, lui te cirege budre biname piiyepu ireclota
    biname bine atrana, cane teeme opo gaabe je ai umle mene naajenine! Ingle Keriso
    Yeesu te cire tacnenutepi biname bine waadename, cane peei name pi naajenine
  nhw-BL: Timoteo, nimitznahuatía iixpa Toteco Totata huan iixpa Toteco Jesucristo
    catli se tonal quintlajtolsencahuas nochi masehualme catli yoltoque huan catli
    mictoque quema sempa hualas ipan tlaltipactli para tlanahuatis,
  swh-ONEN: 'Nakuagiza mbele za Mungu na mbele za Kristo Yesu, atakayewahukumu watu
    walio hai na waliokufa wakati wa kuja kwake na ufalme wake, kwamba:'
  wbi-wbi: Nikukupela ululaghilo u ulunyavusuti pavulongolo pa Nguluve nhu kilsite
    Yesu, Juno ikuvanhigha avumi nhu vutua vwa mwenee.
  bba-bba: Nɑ nun yiiremɔ kɑ ɡem Gusunɔn wuswɑɑɔ kɑ Kirisi Yesun wuswɑɑɔ wi u koo
    wɑsobu kɑ ɡɔribu siri, nɑ mɑɑ nun yiiremɔ win wurɑmɑru kɑ win bɑndun sɔ̃,
  eng-KJVCPB: I charge thee therefore before God, and the Lord Jesus Christ, who shall
    judge the quick and the dead at his appearing and his kingdom;
  kgk-NT: Nhandejáry resa-py, Cristo Hesu resa-py ave amombe'u-ta nde-vy ne rembiaporã.
    Ha'e ae hovagwy-py onhembo'y-ma va'erã entéro omano va'ekwe oikove vyteri va'erã
    gwive ave. Peteĩ teĩ hembiapo apokwe-rami ogwereko va'erã íxupe kwéry. Ha'e ojekwaa
    jevy ou-vy va'erã ko yvy-py enterove oĩ va'e gwive ruvixarã.
  waj-waj: Yisuu Kirisiiva gioonna kiaapu makee variaiyaata vaa putuaiyaatama fai
    yaparainaravai. Inna avuuvaunnaata Anutuuqaa avuuvaunnaatama vo kua voovai i kiaa
    i mminai rikiaanee. Yisuu Kirisiiva kava vararanoo tioo tiiyara dinaraivaara na
    aa kua aavaa yaagueeqama i kiaa i mminai rikiaanee.
  cpy-cpy: Iroka okaatzi noshintsi-temiri pantero. Riyotzi Tajorentsi nokantzimiri,
    riyotzitawo eejatzi Awinkatharite Jesús Jeepatzii-totaa-rewo, itzimi amina-koteerini
    rantayitakiri maawoeni añaayita-tsiri, eejatzi ikaatzi kamayiteen-tsiri. Tema
    rootzimateentsi ikoñaatee ipinkatha-ritapae.
  mpx-mpx: 'Yehoba matanaa ge Keliso Yeisu toto abwe tomolu ge toyaomal ni pakotil
    matanaa, am logugui na baunaniwa. Yeisu i nenem ge wana abalogugui ni pamilil,
    inoke ya ba pagasisewa i ola hiwe:'
  wbp-wbp: Purda-nyangkaju yirriyirrirli! Kaatu manu Jijaji Kiraji, nyampurla kalu-ngalpa
    jirrnganja nyina. Nyampu kaju-pala nyanyi yimi kuja karnangku pantirninjarla yirrarni
    pipangka. Jijaji kaji pina-yanirni, ngulangkuju kapu-jana yapaju miimii-nyanjarla
    payirni jintawarlayi-juku yapa kuja kalu wankaru nyina manu yangka kujalu palija.
    Yuwayi, Jijajiji kapu kulpari yanirni nyampu-kurra nguru-kurraju yungu-ngalpa
    Warlalja-Wiri nyinami Kaatu-wana ngalipaku yapaku nyanungu-nyanguku. Kujarlaju,
    nyuntuju linpangkuju purda-nyangka nyampu pipa kuja karnangku pantirninjarla yirrarni.
  luo-luo: 'E nyim Nyasaye kendo e nyim Kristo Yesu mabiro ngʼado bura ni joma ngima
    gi joma otho, kendo mabiro duogo, gi pinyruodhe, amiyi chik kama:'
  nhe-NT: Timoteo, nimitznahuatía iixpa Toteco Totata huan iixpa Toteco Jesucristo
    tlen se tonal quintlajtolsencahuas nochi tlacame tlen yoltoque huan tlen mictoque
    quema sampa hualas ipan tlaltepactli para tlanahuatis,
  aii-aii: ܚܲܦܘܼܛܹܐ ܝܘܸܢ ܐܸܠܘܼܟ݂ ܩܲܕܡ ܐܲܠܵܗܵܐ ܘܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܗ̇ܘ ܕܗܕܝܼܪܵܐ ܝܠܹܗ ܕܕܵܐܹܢ
    ܠܚܵܝܹ̈ܐ ܘܠܡܝܼ̈ܬܹ‌ܐ ܒܓܸܠܝܵܢܹܗ ܕܡܲܠܟܘܼܬܹܗ،
  esk-NT: 'Tiligikpiñ sivuġaani Agaayyutim suli Christ Jesus-ŋum Atanniiruksrauruam
    iñupayaanik iñukuuruanik unniiñ tuquŋaruanik, suli piqutigiplugu aggitqił̣iksraŋalu
    aŋaayuqautaalu:'
  msb-msb: Sa atubangan san Dios kag ni Cristo Jesus na amo an magahusgar san tanan
    na mga buhay kag mga patay kag alang-alang sa iya pag-abot kag paghahadi, hugot
    sa tagipusuon na ginasugo ko ikaw
  cpa-NT: 'Jái¹² báh³ Diú¹³. Jø¹² bí³ jái¹² Cristo Jesús, dsa² na¹ bí³ mi¹rø¹² jǿg³
    quiah¹² dsa² chian² quianh¹³ dsa² ma²ca¹dsan¹ na³ma²tǿ² ja³jiúgh²dsa ji¹jmo²dsa
    héh¹. Jái¹² dsa² héi² ja³juǿi²jni hning² jǿg³ la²:'
  dso-dso: ପର୍‌ମେସର୍‌ ଆରି ଜିସୁକିରିସ୍‌ଟ ମର୍‌ ସାକି । ଜେକି ମଲା ଲକ୍‌ମନର୍‍ ଆରି ଜିବନ୍‌ ରଇଲା
    ଲକ୍‌ମନର୍‌ ବିଚାର୍‌ କର୍‌ସି । ତାର୍‌ ରାଇଜର୍‌ ଲାଗି, ସେ ଜଗତେ ସାସନ୍‌ କର୍‌ବାକେ ଆଇସି ।
    ସେଟାର୍‌ପାଇ ମୁଇ ତମ୍‌କେ ତିଆର୍‌ଲିନି ।
  meu-meu: 'Dirava vairanai na haduamumu, bona Keriso Iesu vairanai danu; ia ese mauri
    taudia bona mase taudia be hahemaoro henidiamu. Ena mai bona ena basileia daidiai
    danu na haduamumu:'
  yva-NT: 'Arono munije ama akari, Yesus Kristus indati pakare be akarive mine vone
    so rai tenambe. Arono naije Po ayao mamaisye rapatimugo vatan tenambe mai awa
    ana udave rai—nanawirati utantunana nene muno nanawirati ugwenen to. Wemi mbewar
    syare winyi Timotius nyo raurairive no Amisye amun muno Yesus Kristus, nyare nyo
    anakere so raijar tenambe no taiso:'
  dgc-dgc: Nadid, Timoteo, Diyos i sistigu kua ta iutus ko a éye diko. Sakay ti Cristo
    Jesus i sistigu ko bia. Siya i maghukuma du tolay a buhay sakay du pate. Alang-alang
    ta késoli na sakay ta péghari na, éy utusan ta ka a
  zpm-NT: Zig zobwi Dios, zig zobwi Jesús meṉ ndzon ne rnabey ne, laa naa rso diidz
    lo luu, bnee Xtiidz Dios lo grëse miech. (Jesús nac meṉ guṉquizh miech grëtaa
    ncuaaṉe beeṉ zho, zigtaa zha ne mbana zigtagaa zha ne gutlew, zeeṉe gdziṉ dze
    ne laa me guiaad gnabey me.) Bioxco teḻ pa hortaa bneew lo zho, niicle zeeṉe rzac
    luu riobda. Bloo guic zho gliladz zhow, bnee lo zho zeeṉe gaṉ luu pe falt ne noyuṉ
    zho, ni scagaa bloonley zdoo zho. Bioxco tibaque pseed zho, ib guieednied luu
    zho.
  hix-NT: Khananàhyaha hampànà, Khoryenkomo nenyàr me, Kryestu Txesusu nenyàr me xarha.
    Amnye wahanonkano ynye me mpànà naha ha, noro ha. Tanàhnohsom me manatxhe hampànà,
    kany me rma mpànà naha ha, àwayehpàn komo wya, àwayehxemotho komo wya xarha. Amnye
    haxa mpànà nosonyhehe ha, noro ha. Kàkayaryet kom me haxa mpànà nosonyhehe ha.
    Àro ke ryhe, onà wyaro khananàhyaha hampànà, tomohsom me rma haxa esnàr ke.
  sim-sim: Jisas Krais malakamak or naha misambik indiyok or tawa wolo ma ol liwa
    nga haha ihinda nga avak mbele mbele ol li uhundan or heyembakwa ria. Or nga Avui
    Wasilaka nga fri heyewak mirin kwambuk amu sawenduwa.
  npi-ULB: परमेश्‍वर र येशू ख्रीष्‍टको सामने जसले जिउँदा र मरेकाहरूको न्याय गर्न लाग्‍नुभएको
    छ, र उहाँको प्रकटीकरण र राज्यलाई ध्यानमा राखेर म तिमीहरूलाई कडा आज्ञा दिन्छुः
  cgc-cgc: 'Timoteo, may sugo a pa ki kaon na dapat tumanen no gid tenged Dyos an
    daw Jesu-Cristo man na mag-ukom ta mga ittaw, bui daw patay, daw kino matareng
    daw dili matareng, nalam danen daw ino sugo ko ki kaon. Tenged man na dali nang
    mabot adlaw na magpakita Jesu-Cristo na mag-umpisa ta iya na pagdumala bilang
    ari ta tanan, dapat tumanen no gid sugo ko i. Yi ake na sugo:'
  tim-tim: Nâ Anutugât meteŋân akto Yesu Kristo miawakbiap sop ain luâk golâ me momoŋe
    damun nenŋe akbiapgât den âiân katnekmâ potatnenekbiap yâkgât meteŋân makgiŋdere
    nâŋgâ.
  yor-yor: Nítorí náà mo pàṣẹ fún ọ níwájú Ọlọ́run, àti Kristi Jesu, ẹni tí yóò ṣe
