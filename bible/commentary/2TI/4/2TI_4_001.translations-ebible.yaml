  myu-myu: Deus etabun g̃asũ õn awẽm, Timóteo, Jesus Cristo etabun tak. Ixe Jesus
    Cristo apẽn cuk adi oekuku ip iaptei ideida soat pe―itabẽg̃ayũ be, ce'ũ'ũayũ be
    dak. Ixe Cristo waram jajẽm. Ipiat supi'ajoat ikẽrẽat mujurũg̃rũg̃'ukayũ be ikẽrẽat
    ip o'g̃ujurũg̃rũg̃ iapteim. Xipacat pit je'g̃ũm jebekitkiyũ be―xipacat mujurũg̃rũg̃'ukayũ
    be xipacat ip o'g̃ujurũg̃rũg̃ iapteim.
  fue-fue: 'Mii eelee yeeso Alla e yeeso Yeesu Almasiihu, kiitotooɗo wuuruɓe e maayɓe.
    Mii eelee bo sabbu wittoygo makko e Laamaare makko:'
  amk-amk: Kristus Yesusi ambori daraberahi aha ma we weMananu tuti weo kiutu kaiwo
    weo inontarai fuba minohi darang nei tuti inontarai fuba mirehara foi ne, ambori
    deto tatesa kiai, amani mano ambori esobu mai fosa siai tuti mano ambori esobu
    ne karira fosa siai. Nanai wedaya yau yeretawang wau paria na Allai tuti Kristus
    Yesusi uaromireafo we nari toninai.
  fai-fai: Natim Got so Yesus Kadais so imi kin dim kadákal Yesus ayo wanang kinim
    adikum kaunsin bidiw so fikalesiw so iyo taktakokaba kala. Watawo kaleyo bá, aka
    Kamok kei tad kin modokaba, kayo naka weng kitid weng bakakabi ko.
  ura-NT: Cana Coaunera aina nii turuha uhenenu, nii cau chauratane que nenacaauru
    ichaonacaauru, saain onacaauru, naaonjoaaihunri rucuheranu notaracaaena caa mijiaainetiin
    eletoaaun Cana Coaunera Ere beebejeeine coina.
  mcd-NT: Upa Dios futan Jesucriston noco oinfafainni. Nantofin nantifi yora niafo
    yafi nan namisifori ato yoipacushqui niyoashumain ahuu cuscara imisiquin. Nanrifi
    chipo nocoqui oshon nantifi yorafo iquishquin. Ascacun un mia cayacafi yonoi ua
    nicasharahuu.
  urt-urt: Ŋupe ŋaiye Jisas Krais ka ota orp miyeꞌ embep tuꞌe kiŋ pe, ka ende wusyep
    kot iyarꞌe ŋaimune ŋaiye lenge miyeꞌ tuweinge teter yarp laip, topoꞌe ŋaiye si
    yule no, tinge yende. Taꞌe luku pe, nal ŋembep tikin Got hindi Krais pe, ŋam manange
    wusyep bongol eꞌe malme nin,
  kiz-kiz: 'Nikupela lilaghisu ele lyalijhele ni bhusitu palongolo pa K''yara ni Kristu
    Yesu, jhaibetakubhahukumu bhabhajhele hai ni bhafu, ni kwandabha jha kufunulibhwa
    kwa muene ni Ufalme bhwa muene:'
  tzo-TZE: Li Dios xchi'uc li Cajvaltic Jesucristo ti ja' ta xchapan scotol li boch'otic
    cuxajtique xchi'uc li boch'otic chamenic xae, cha'i ti jech chajpasot tal ta mantale.
    Yu'un chana' ti ta jchi'intic ta pasmantal c'alal chtal ventainvanuque,
  lex-lex: Yesus Kristus hota Nawali owa'ana la' noh di wawannu pa Ntoran watghudi
    la'a mak kmati me mak kmormiori. Ne hota Enmai die, Nodi plolli pa emek Ray. La'
    hade pede awuak lilili-mamuau tiy o'a, la'a Uplerlawna Nora Kristus gaini ralamni.
  dov-dov: 'Ndakupa lulayililo kunembo lyaLeza aKkilisito Jesu, Oyu uyobeteka bawumi
    abafwide, alimwi nkaambo kakulibonya kwakwe abwami bwakwe:'
  rgu-rgu: Neuꞌ ko Yesus Kristus natafali leo dae-bafoꞌ ia mai, fo homu pareta sama
    leoꞌ maneꞌ. Leo mae lahenda fo bei nasoda, ma lahenda fo mate si so, basa si reu
    rataa Ni fo Ana naetuꞌ sira dedea nara. De, au hule tebe-tebe nai Manetualain
    no Yesus Kristus matan, fo mu tui-beka fee lahenda ra, Manetualain Hara-dasin.
    Sadia laꞌo maroo! Bosoꞌ afi mae ledo-fain malole a do taꞌa. Matudu lahenda salan.
    Ma masaꞌai si no malole ma dale naneneteꞌ. Matetea dale nara pake nanori roo-tetuꞌ
    a.
  toc-NT: Nac xla­catí̠n Dios xa̠hua nac xla­catí̠n Cristo Jesús hua̠nti̠ namim­paray
    cumu la̠ cha̠tum rey la̠qui̠ naca̠­ma̠­ka­lha­pali̠y naca̠­ta̠t­la­huay cuenta
    xli̠­hua̠k hua̠nti̠ tala­má̠­nalh xas­tacná chuná cumu la̠ ti̠ aya tani̠ni̠t,
    aquit cli̠­ma̠­pek­si̠yá̠n
  som-som: Waxaan kugu amrayaa Ilaah hortiis iyo Ciise Masiix oo xukumi doona kuwa
    nool iyo kuwii dhintayba hortiisa, oo waxaan kaloo kugu amrayaa muuqashadiisa
    iyo boqortooyadiisa,
  mam-C: 'Kxel woqxeninxixa te''y twutz qMan Dios ex twutz Crist, a Jesús, a Nmaq
    Kawil tib''aj tkyaqil, ex ch''ix tul kawil kyi''jjo tkyaqil xjal, a itz''qex ex
    kyimninqe:'
  ndj-ndj: Ngukulayisha pawulongolu ya Chapanga na pawulongolu ya Yesu Kilistu, yula
    yavahigha vandu yivayikala vanofu na yivasovili na kwanongwa akwisa kutavala kucha
    mutwa.
  mbj-NT: 'Kristo Jesus matëëh bä kä taky n''aa etyy da sahõnh hẽ badäk hahỹỹ hã habong
    doo, hedëp doo, dejëp do na-ããj hẽ. Ti awät do hyb n''aa, tadu doo do hyb n''aa
    tabag''ããs doo, P''op Hagä Do matym gó, Kristo Jesus matym gó na-ããj hẽ õm ỹ mejũũ
    hahỹỹh:'
  lat-VUC: 'Testificor coram Deo, et Jesu Christo, qui judicaturus est vivos et mortuos,
    per adventum ipsius, et regnum ejus:'
  ngp-ngp: Nakusigiila hameso ha Mnungu na hameso ha Yesu Kilisito akuunga awasengele
    want'hu wabanike na wagima na kwaviya neeze kulongoza akanda Seuta,
  enq-2: 'Kingdom doko panasoo, endakali sakapi, kumapaepi dupa yapala ipupenge Kamongo
    Jisasa Kraisapa, Gotepa dolaponya enomba dokonya nambame kyeto joo emba dapa langilyo:
    Gii epe mende palitamopapi, gii koo mende palitamopapi, wai pii epe doko lamaiyanya
    emba depa latae katapala endakali dupa lamaipi. Emba yapa maka nakaeyao, mana
    lamaiyoo, endakali dupa koelyaminona lao panao lamaiyoo, koeyatami dupa pyalanya
    lao tolasoo, mona sakatasakamaiyoo katape.'
  eng-ASVBT: 'I charge thee therefore in the sight of God, and of the Lord Jesus Christ,
    who shall judge the living and the dead at his appearing and his kingdom:'
  mna-mna: 'Merere kiti Yesu Krisi, ni kola imiili ma imar mini be iswe peeze kini
    ma imbot kat mat, mibe itiiri tomtom ta boozomen mi iur kadoono pizin. Zin ta
    timbot matan yaryaara, mi zin ta timetmeete kek na tomini. Nio aŋkam sua mbolŋana
    pu pa ni ziru Tamaana Anutu matan ta kembei:'
  myw-myw: 'Wamtes Yowbad son Yeisuw Kelis kuligen agulivan towen beibwein, peinan
    Kelis takaleiwag, igaw mo bikatukin wasigeis tasiyas tamwamovs sisiyas tasiyas
    kweiboug nikanka̱nigs, igaw tut wanakougwaw mo bisap, silma̱nin nakaleiwag. Agulivan
    mamagina: Bweina bukugeiguy liva̱nen Yowbad. Bweina biseiw nuwam silma̱nin geiguy
    tut babaw, takinew tut bwanabwein waseg, o takinew tut kalbaleb waseg. Bweina
    kugeiguy va̱gan bisimounids, kuyadumwa̱lus va̱gan asisinap beibwein, bitawtoun.
    Bweina kwaptuleim tuta babaw geiguy waseg.'
  sby-sby: Pamenso a Lesa ne Klistu Yesu, uyo lakesanga kombolosha bayumi ne bafwa,
    pakwinga lakesanga kali Mwami, ndakwambilinga mwangofu ndeti,
  sll-sll: Emgi Kraist Yisas talhan para weni kene ol te monangwo bani molala dire
    ti hon urere, ari gongwo hobi hon mongwo hobi kina ha hol ole ebir si tenangwo
    pamua. Tenangwo yal Kraist God kina na han mongure wine onana dire ha i di ni
    teralia piro.
  yaq-NT: Liojta bichapo, intok ju'u itom yo'owa Jesukrijtota bichapo, ini'i, aapo
    ju'u a'abo, senuk si'imem bepa che'a yo'o ya'ataka katekamta benasi weyeka intok
    inim, wame'e jiapsame intok jume' kokkolam am ya'uraa bittuaneemta bichapo, inepo
    nee tua junen jiaka,
  uro-uro: Ma Jisas ma Krais diva qa rhän bä va qa rhatnävämne na ama ruvek kärarhani
    i rhat däqäm bä qosaqi iarhakt kärarhae i ama ñäp ta bä nasot dä va qat turäkt
    ba ama ruvek pa aa Muräktpäm. Bä äkt i nguat tamän särhäm nge ma ama qrot dä ma
    Krais kä nä ma Ngämuqa in saqong doqortäqyia,
  ita-1885: Io adunque ti protesto, nel cospetto di Dio, e del Signor Gesù Cristo,
    il quale ha da giudicare i vivi ed i morti, nella sua apparizione, e nel suo regno,
  muy-muy: 'Ere ye ti nəhuk nihi ni ti nəhuk kè meleher ge Melefit ; nəhuk kè meleher
    ga Yezu *Krist daya, naŋ ya ti amara magrafəŋa seriya kà ndam ya nday tə̀bu àna
    sifa na akaba kà ndam ya tə̀məta na. Nəhuk ti aɗaba amaŋgazlivu ana leli, aməgur
    mis ɗek. Ere ye ti nəhuk ni ti nihi :'
  kqc-kqc: 'Sei ma Iesu Keriso, kaere bi vegu amena vene ma muyena vene kota rego,
    na yaku ini nemokori ma ini ogau nigo ma ini ourefeidena amena sana dudu, bi nai
    ni yeiva resi nida ago bi yomini:'
  tav-tav: Timoteo yʉ yaʉ, mʉ cátipere nʉcʉbʉgorique mena caroaro mʉre yʉ buio. Dio
    cʉ catʉjʉro, Jesucristo quena cʉ catʉjʉro mʉre yʉ buio. Mani Ʉpaʉ Jesucristo camaja
    cacatirãre, cariaricarã quenare na tʉjʉ bejei acʉ́ atígʉmi. Caʉpaʉ majuu anigʉmi.
  eng-ULB: 'I give this solemn command before God and Christ Jesus, who will judge
    the living and the dead, and because of his appearing and his kingdom:'
  spa-VBL: 'Te pido, ante Dios y ante Cristo Jesús, que juzgará a los vivos y a los
    muertos cuando venga a establecer su reino:'
  fra-_FOB: Je t'en conjure donc devant Dieu et devant le Seigneur Jésus-Christ, qui
    doit juger les vivants et les morts, lors de son apparition et de son règne,
  hau-ULB: 'Ina bada wannan umarni a gaban Allah da Yesu Almasihu, wanda zai yi wa
    rayayyu da matattu shari''a, kuma saboda bayyanuwarsa da mulkinsa:'
  mal-mal: 'ദൈവത്തെയും, ജീവിക്കുന്നവർക്കും മരിച്ചവർക്കും ന്യായവിസ്താരം നടത്തുവാനുള്ള
    ക്രിസ്തുയേശുവിനെയും സാക്ഷിനിർത്തി അവന്റെ പ്രത്യക്ഷതയും രാജ്യവും നിമിത്തം ഗൗരവപൂർവം
    ഞാൻ കല്പിക്കുന്നത്:'
  kkc-kkc: Yesu Kelisoye mipoo hamapoo wiligi odoo doloso badalame see wedi siboga,
    yayo odoo susuga epedee gie hagee do sabolo, osoloso odoo wedia sabolo dia goo
    midileiso. Esiga ayo Yesu Kelisowo howo woola, osoloso Godeeyo howo woola, namapoo
    ka taka, nayo to tekepo ee odoo mapoo eligilame. Osoloso Godeeyo to dulei goomegeli
    odoo mapoo, osoloso Godeeyo to dulei goweli odoo mapoo nayo Godeeyo to medee takee.
    Egeeseelone edebeeyo gamenee eligi goo mapoo tei toga, nayo diba to tekepo sabolo
    tei eligi goo mapoo see ido sibo dolone ka badebee. Osoloso diayo see goo tokenee
    teyaga, Godeeyo toso diba medee pidilone ka badebee. Osoloso nayo dimapoo Godeeyo
    to eligilone, medee mesie sabolo dimapoo kitulugu tenelone badebee.
  lit-lit: 'Dėl to aš įpareigoju tave akivaizdoje Dievo ir Viešpaties Jėzaus Kristaus,
    kuris tikrai teis gyvus ir mirusius savo pasirodymo ir savo karalystės metu:'
  urd-GVR: Maiṅ Allāh aur Masīh Īsā ke sāmne jo zindoṅ aur murdoṅ kī adālat karegā
    aur us kī āmad aur bādshāhī kī yād dilā kar sanjīdagī se is kī tākīd kartā hūṅ,
  far-far: 'Kada sa Jesus nia oli mai fua kai gwaungai fuana tooa nia ki, nia kai
    ketoa tifaida ne kera mauri ''ua ma tifaida ne kera mae na. Sulia ru nai, nau
    ku saea fua mulu ''i naofana God ma sa Jesus:'
  suz-BL: गो इ कली ख्रीस्‍त येसु नु परमप्रभु यावे आस ङोंइती मार देंनुङ देंशा हना,
    येसु ख्रीस्‍त आ राज्‍य जाची ना बेक्‍शो नु ब्रोंइशो मुर आन कली निसाफ पाइब बाक्‍ब।
    मेको आ जाक्‍चा नु राज्‍य पचा मिम्‍शा १पत्रुस ४:५
  car-NT: 'Tamusi embata, Kristus Jesus, mo''ko nuronokon poko, iromby''san poko enapa
    a''wembono auranano ytan inoro embata, moro iwopyry upu''po me, moro inundymary
    upu''po me enapa wykaje o''wa:'
  amp-amp: Krais Jisasr yawihneruharn king tohhato ndar bbinysof thofm yakitohrahrm.
    Ndnettn Bro Nkifrari noheh yimami yima nfri nyinget yimaroh kotkfot yakitohruha
    yima Krais Jisasr, nd hus yimafhu nyingam-pno na kfo mifwann.
  bht-bht: जालू यीशु मसीहे राजे सांई राज करणा ओणा है, तालू उनी उना दोनों दा न्याय
    करणा है, जड़े लोक जिन्दे न कने उना दा भी जड़े मरी गियो न, इस तांई पिता परमेश्वरे
    कने प्रभु यीशु मसीहे जो गबाह मन्नी करी मैं तिजो आदेश दिन्दा है।
  eng-NOY: I charge thee before God, and Christ Jesus, who is to judge the living
    and the dead, and by his appearing and his kingdom;
  cub-NT: Caride majepacʉ Jʉ̃menijicʉ, maje jabocʉ Jesucristomaque, jápiaibi iye ji
    coyʉiyede mʉre. Jesucristo copaidacʉyʉme ijãravʉi. Ñájine d̶acʉyʉme põeva apʉrivʉre
    aru yaivʉ bácavʉre máre, ne ãmeina teiye boje. Aru jabotecʉyʉme caivʉ põevare.
    Que baru parʉrõreca d̶aicõjeivʉ yʉ mʉre yópe ji coyʉiyepe.
  ita-1927: 'Io te ne scongiuro nel cospetto di Dio e di Cristo Gesù che ha da giudicare
    i vivi e i morti, e per la sua apparizione e per il suo regno:'
  lww-lww: Timote, sane italua tesike e marana Ntewa, a e kia kiena Kristo Yesu, nepiun
    tan ko nesape owarar ruru sur lap̃asa nap̃a sineun nesape nevisa van ko. Italua
    tekilia tesape kieta Sup̃e yoko lip̃ere la nap̃a amarmare rui amio la nap̃a amali,
    a italua tesum̃a tesitom ke urmi pap̃isi e kiena nawasup̃eena sina, amio kiena
    nasup̃enena nap̃a yoko naga visirlua, ana monar ologe ruru visena la nene.
  ckb-ckb: 'لەبەردەم خودا و عیسای مەسیح، ئەوەی لە داهاتوودا زیندووان و مردووان حوکم
    دەدات، لەبەر دەرکەوتنی خۆی و شانشینەکەی ڕاتدەسپێرم:'
  nas-nas: 'Kumponinge oomuresioꞌ eeꞌnoko Jiisuuꞌ Karistooꞌke, teie ookara nantoong
    simpeꞌuriainge, domantooꞌnuka eeꞌnoko boorouꞌning, ninge eeꞌ botoramaang daꞌ,
    noruꞌampiritaaꞌ Karistooꞌ tee napoꞌ ovorimpari oroꞌparavaing:'
  uvl-uvl: 'Nga hoena Iesus Kristus lape at mule pe i non palau nenge lape nauele
    hehei pe hana lochloch. Pe i lape amnei teu lange iri nenge te maulul pe nenge
    te mete. Ke nga NeHalang pe Iesus Kristus mataria e hele ke kerkererng toto lange
    iong ke pomai:'
  eng-BBE: I give you orders, before God and Christ Jesus, who will be the judge of
    the living and the dead, and by his revelation and his kingdom;
  ixl-CNT: Aatz cheel, tiira niꞌxhunjaj see vatz Tioxh utz, vatz u kuBꞌaal Jesucristo
    aas saꞌxhapaxsa itziiul viyolbꞌal. Saꞌan yaꞌl iibꞌ tiꞌ talax tu qꞌu aanima kꞌuxh
    sasaꞌli, kꞌuxh yeꞌk sasaꞌli. Atoj apaciensia tiꞌ toksal yol tiviꞌ qꞌu aanima,
    tiꞌ ayaat tu u yolbꞌal Tioxh utz, tiꞌ aaqꞌt itxumbꞌal tu qꞌu bꞌaꞌnla chusbꞌal.
    Bꞌan ech tziꞌ tuul yeꞌsaj tul u kuBꞌaal Jesucristo tu viQꞌesalail vaꞌl satxꞌolon
    inujul kajay qꞌu aanima kꞌuxh itzꞌlele utz, kꞌuxh maꞌt ikameꞌ.
  xsi-xsi: 'Lâ zo muli, Yesu Kirisi ma ipare nia panzi tamâta rârâni ŋana nenzi vetâŋa
    kâ. I ma ipare nia mine panzi tamâta simo vianzi, aku ma ipare nia panzi tamâta
    muŋga simâte tona. Lâ zo ŋana Yesu Kirisi ma ipatua panzi tamâta rârâni, ande
    i ma ikai Koipu Ŋalae ku imo nâ. Kala ŋine lâ Maro Kindeni nao, aŋga lâ Yesu Kirisi
    nao, naŋa atu ŋgua kulu ŋine pano:'
  crx-NTPO: '''Et huwa Yak''usda ''ink''ez neMoodihti Sizi Gri ''en oobut nyudutásnelh,
    ''en ''utinelh ts''iyanne nalh be hóodutaltsilh, ndai la k''úne'' yul''en-i, ''i
    bulh. ''Oh de khunane ''ink''ez yaidlanne cha, ''enne buba nahutiyeh.'
  kan-OKCV: 'ದೇವರ ಮುಂದೆಯೂ ಜೀವಿಸುವವರಿಗೂ ಸತ್ತವರಿಗೂ ನ್ಯಾಯತೀರಿಸಲು ಕರ್ತ ಆಗಿರುವ ಕ್ರಿಸ್ತ
    ಯೇಸುವಿನ ಮುಂದೆಯೂ ಅವರ ಪ್ರತ್ಯಕ್ಷತೆ ಹಾಗೂ ಅವರ ರಾಜ್ಯದ ಮುಂದೆಯೂ ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿ ಹೇಳುವುದೇನೆಂದರೆ:'
  bbb-bbb: Na Godikiro Jesu Kuraesi e ije fu maza rade e boeje igiebuo vame ise ro
    ma bu renoeva ije ke mazie giadufuo ijadufuo ive ijia kuavono nika vua ige no
    kuaravo ijiege renoene.
  blw-blw: Hen antoy chà itugun an hea Timoteo, wat chà ifaga hen sangwanan Apudyus
    ya Jesu Cristu way hiya, kasen umale way mantoray ya manguwis hen aminay katagutagu
    way uray hen natattagu ya hen nan-atéy.
  tam-2017: 'நான் தேவனுக்கு முன்பாகவும், உயிரோடு இருக்கிறவர்களையும் மரித்தவர்களையும்
    நியாயந்தீர்க்கப்போகிற கர்த்தராகிய இயேசுகிறிஸ்துவிற்கு முன்பாகவும், அவருடைய வருகையையும்,
    அவருடைய ராஜ்யத்தையும் சாட்சியாக வைத்துக் கட்டளையிடுகிறதாவது:'
  azz-NT: Huan nimitzilía nijín tajtolme iixpantzinco Totajtzin Dios huan iixpantzinco
    Totecotzin Jesucristo ne ten hualas para quinixcomacaquiu huan quintatzacuiltiquiu
    nochi naquen axcan yoltinemij oc huan nochi naquen momiquilijque ya. Huan Totecotzin
