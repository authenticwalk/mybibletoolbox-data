  heb-heb: לכן אני מעיד בך נגד האלהים ונגד אדנינו ישוע המשיח הבא לשפט את החיים ואת
    המתים בהופעתו ובמלכותו׃
  mpp-mpp: Kristo Yesu ye ngani-damongngina fikelu domadaicte, iwa gbolicne nga homaicne
