  kan-2017: ನಾನು ದೇವರ ಸಮಕ್ಷಮದಲ್ಲಿ ಮತ್ತು ಜೀವಿಸುವವರಿಗೂ ಸತ್ತವರಿಗೂ ನ್ಯಾಯತೀರಿಸುವುದಕ್ಕೆ
