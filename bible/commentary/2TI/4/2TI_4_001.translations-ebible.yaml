    thay-thayanathān thanang pam wanch anangan thanan yipam puy-puyam woyan min God.antaman
    wak-wakayna. Nint keꞌ eenchāna, min-min murkanim anman thaaꞌ-aath-aathān thanangwey.
  zga-M: Nihuhupa eliagizo huvulongolo hwa Nguluve nu Klisite Yesu, uvepya ihega avumi
