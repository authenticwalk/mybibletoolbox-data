  pan-pan: ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਮਸੀਹ ਯਿਸੂ ਨੂੰ, ਜਿਹੜਾ ਜਿਉਂਦਿਆਂ ਅਤੇ ਮੁਰਦਿਆਂ ਦਾ ਨਿਆਂ ਕਰੇਗਾ,
