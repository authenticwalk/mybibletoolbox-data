    agɨnɨgebin anɨb awl, anɨb anɨb gɨnɨmɨn agɨnɨgebin ak, yokɨp ma agebin. God ayɨp
    Jisas ayɨp nɨg mɨdeleknɨŋ, nad anɨgɨl gɨnɨmɨn agɨl agñebin.
  jic-NT: P'a jawasa Jesucristo ncuwim niswá, müjü'tüs ca nosis mo'ó. P'a jawasa jupj
