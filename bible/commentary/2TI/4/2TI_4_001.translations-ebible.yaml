  kgp-NT: 'Inh kósin'', sỹ ã jyvẽn ke vẽ, ha mẽ, kỹ Topẽ vỹ mẽnh mũ, Jesus Cristo
    ti ke gé, ũ tỹ vẽnh kar jykre tugnỹm ke mũ ẽn ti, ũn rĩnrĩr nỹtĩ ag jykre, ũn
    kãgter nỹtĩ ag jykre ke gé. Vỹn ke mãn jé tóg ke mũ, ha vemnĩ, kỹ tóg tỹ pã''i
    mág jẽnh mũ, ha vemnĩ. Ẽg Senhor rĩnve sóg ã mỹ:'
  bvd-bvd: Nau ku bae totongai fuamu 'i naofana God ma naofana Kraes Disas waa ne
    nia kai ketoa toaa mauri ki ma na toaa mae ki kera sui guu, ma waa ne nia kai
    oli mai uri ka 'inito lao molaagali.
  ukr-1871: 'Оце ж сьвідкую перед Богом і Господом нашим Ісусом Христом, що має судити
    живих і мертвих в явленнї Його і царстві Його:'
  apz-apz: Nakwoe Hwe Engo Kɨlais Jisas kako aꞌamu songo humalofo soꞌnji poyo peꞌnɨmentohofo
    soꞌnjiye hungkuno ikawlofɨhwosi hofɨkoe yahino somneꞌno yano ilofone sohwo kako
    nopɨhwosi aꞌamu hopiꞌnonohino somo yofe engoꞌnji umokosyohumanefoho. Oso Kɨlais
    Jisas huhwo sohwoꞌnji kanɨngkwohwo Anɨtuꞌntnneꞌno sikoe tɨmopo hungkuno yokumpohnꞌnyo
    wakilɨmonneꞌno yohono.
  yon-yon: Kwane, God yoom wad doriibdaniib dukniwendaniib wengyundi ye karub Yesu
    Keresu yoom yi kerebiri arimbed angkane mananeen ye wengiiwa yembed korok kere
    ooni ye wengiib yaa meenaan yaambed, kee kwame ye weng kee eb yaa yedme kowaan
    kei.
  poi-NT: Miñgacpa yɨ́p naxyucmɨ jém tánO̱mi Jesucristo iga icɨɨpiŋpa it́u̱mpɨy jém
    pɨxiñt́am jém vivopɨc y jém caaneyajwɨɨp. Miñpa iŋjac it́u̱mpɨy jém pɨxiñt́am.
    Sɨɨp miTimoteo, jɨ̱sɨ iga jém tanJa̱tuŋ Dios y jém tánO̱mi Jesucristo miixpa iga
    sɨ́p manaŋquím
  wuv-wuv: 'I inamoaa mei Haidaa mawe Christ Jesus, mei i dududuaa ei ro''ei guta
    mawe ei rona ma''e, hamatee una naraiaa fei noramiana ma fei haparaiana, si''ei
    a warefanio feni:'
  quf-NT: 'Allitami intrakay, Jesucristumi maydiyaqa mantakuq shamur tukuyla kawsaqkunata,
    chaynulla wanusha kaqkunamatapis allita rikar yaĉhanqa. Chaymi kananqa Taytanchik
    Dyuspa, chaynulla Amitunchik Jesucristupa naypanpi kusalata rugar nishayki:'
  yuw-yuw: 'Oro Timoti, Kopotoroc orin Yesu Duicho yangamin nocho ingoroc kiring gampiwa:
    Goc fatmata ogepma owi amna inong tongoi. Yesu Duic yu wömai owi amna wec idangmahu
    o omimahu yuhon itonggongno yangsoworengmuna matano yun bödeangoc. O yu urop engmuna
    inoin mom midim sabarac sano guroc ngocin tun öngkuuna Moröm tangoc. Worocha goc
    bongono ogepmadechu woha bongono wömunodechu bongono muno fatmata ogepma owi amnadec
    silip tong imoc imocha tong arangarang tongo itongidiruc. Ihoroc tongo irotno
    sakaiya yu irotno ibararut. O gocu itonggongnohon inong tobiiya kombiarut. O gocu
    yu tongfat yeiya irot guc kombiarut. Gocho youp ihorocno tocgon tongga ida karupgon
    imi faicha. Muno goc owi amna kiap obingno indangga mata orogoma fandat inongidiruc.'
  hus-NT-1971: I Ajatic Jesucristo ne’ets ca chich ti Ts’ale abal quin ts’ejca’ an
    inicchic axi ejate xe’ets ani jaye axi tsemenecaquits. C’al im bij a Dios ani
    c’al im bij an Ajatic nan ne’ets tu uchbiy Timoteo c’al i cau.
  med-med: Got kʉn, Kraist Jisas raⱡ nga kuimp keta ila, na nim kʉn ronduⱡ mundʉp
    nʉnt. Ei nambuⱡ emel, Kraist Jisas ndi omba, wamp kui kont mbʉ pora, kʉmp tʉmba.
    Ei kʉn, Jisas elim kʉn, elim nga tʉpa mumuk rui uⱡ ei nondpa omba, mot nimba enim.
    Ei nga, nim kʉn ronduⱡ mundʉp nʉnt. Rʉnang Ik Kai ei, wamp piling moⱡung mbila
    kep, wei kep, ronduⱡ mundkʉn nʉkʉn mint muⱡi! Koma pou raⱡ tekʉn man ngukʉn, uⱡ
    ⱡawa eng mbila, ik mura iti natkʉn, raka raka nʉkʉn, tʉkʉn kun mundi!
  bch-bch: 'Muriai, oangga Iesus Kristus inama ta danga toa ngada ne ienono ibageai,
    ei ga ipamadid panua matad bibita ga panua matemate toa ngada ne ngan posanga.
    Be ngan ei imata ga ngan Deo imata pade, naposa matua pago bedane:'
  cco-NT: Jo̱baꞌ fɨ́ɨˉguɨ́ɨ ꞌnʉˋ, Timoteo, fɨˊ quiniˇ Fidiéeˇ jo̱guɨ fɨˊ quiniˇ Fíiˋnaaꞌ
    Dseaˋ Jmáangˉ i̱ nijáaˊtu̱ mɨ˜ tɨˊ lɨ˜ niꞌíingˉ jmɨgüíˋ e laco̱ꞌ niquidsirˊ íꞌˋ
    røøˋ jo̱ nicá̱rˋ nifɨˊ quiáꞌˉ lajaangˋ lajaangˋ dseaˋ, jaˋ e lɨ́ɨˊ su seengˋguɨr
    o̱si nɨjúmˉbre é,
  deu-1951: 'Ich beschwöre dich vor Gott und Christus Jesus, der Lebendige und Tote
    richten wird bei seiner Erscheinung und bei seinem Reich:'
  alq-ALGNT: Kidinin oo8e kidji ijitaian, e kijigabamigo8ak Kije Manido acitc Jesos
