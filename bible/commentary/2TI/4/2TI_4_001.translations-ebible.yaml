  prf-NT: Ten atubengán nen Diyos sakay ni Cristo Jesus a manghatul ten biyag hidi
    sakay ten patay hidi, gapu dumemát siya a bilang hari, iyutus ku dikomu a
  auy-auy: Tímótiyo Maníkón-aúrankaꞌe Ísu Káráísiti pukáan-kwaasiye túnaraan-kwaasiye
