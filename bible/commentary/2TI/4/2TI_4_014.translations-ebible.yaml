  cof-NT: ¿Aman Alejándroca mantenhiyun? ya cobreca ticatiya quimin tsachi. Aman yari
    labe duque seiton ie. Miya Jesucristo yaca casticaquisa tenjae seiton quinun tenchi.
  srm-NT: Nöö mi kë i sabi taa Alekesani di sëmbë di ta wooko ku köpö, nöö a du mi
    gaan hogi e. Aai. Ma nöö Gadu seei o pakëën kumafa a wooko.
  qvs-NT: Erero trabajak Alejandro chikniwashpa sufrichiwarkan. Sufrichiwashkanrayku
    Tata Dios kastiganka.
  zca-NT: Lë' Jand, xa' nichao' rë kwa'n kun yi'b brons, dox di'zhyix mikwa'n xa'
    kuda; per lë'ka Jesukrist gab kwan ñal xa'.
  cbc-NT: Apeyera Alejandro ãpõãrẽ capaanucũʉ̃ pʉame roro majũ yʉ átinucũñami. Yʉre
    caroaro nʉcʉ̃bʉgoetiyami. Bairi marĩ Quetiupaʉ pʉame cʉ̃ caátaje cãrõ qũĩñacõñarĩ
    qũĩñabesegʉmi cʉ̃ yaye wapa.
  qxo-NT: Jerëru Alejandrum pasaypa conträ sharcushga. Tsaynö canganpitam Tayta Dios
    castiganga.
  mox-mox: Taha ʼoloto kainumu ana tovefewa ana wawa Alekisana lova vita qiduana neigu.
    ʼInega nawale Yaubada naveʼiea ena viaqa veifana weaqina.
  kew-kew: Aleksander nipu oyaenu aana bras-me kunua warini aamere nipumi abade ni-para
    ora waea pamu pisa. Gore orope nipuna mo waea pisa madaare Aa Mudumi ora wae yoto
    katea.
  dww-dww: Irama tauvoiedima Alexanda, tauna gewagewa toitoi ḡarogue ya voiedina.
    Be Bada tokare na kovoḡama e utena.
  twi-ASANTE: Aleksandro, kɔbere dwumfoɔ no, haa me papaapa; deɛ ɔyɛeɛ no, Awurade
    bɛtua ne so ka.
  aoj-aoj: Aleksander aman nandaꞌ brasi, nandaꞌ megahahe endilisi. Anaf Dembinai nogwamana
    akafimi anen, mondahama waf anen nandaꞌmeaf aeꞌi.
  cbv-cbv: Alejandro wʉ̃t jʉmni ĩtahdih teoni weemdíh bʉ́dí yeejép ã chãjap be. Páant
    ã chãjatji jíib Dios caandíh ã peéh chãjbipna caá.
  taw-taw: Bɨ Aleksada, tap ayn walɨn sek ak wog golɨgup olap, ne yɨp tap tɨmel yɨbɨl
    kuŋay gak. Yɨp gak anɨb ak, Bɨawl ne nop pen abe gɨnɨgab.
  jic-NT: Alejandro po'o jele jipj, jupj ne acero syüpa. Pasal malala la ntjiji. Qjuis
    Jepa Jesucristo ca cus ntülüs, jupj malala la tjiji mpes.
  zap-NT: Lej ne rladxiin gyiib, kesentyent ndal ne mal zalaa men noo, per Dëdyuzh
    gyizh yka men por yra ne wlaa men.
  wer-wer: Ainötök omnant ket yaaup Alesanta pi utpet kaö elnëaut. Pötaanök Aköpök
    kangut mampnaat.
  ipi-ipi: Kopapi, batasapi, aenepi, okonetaka-mane minditaka waa piyane akali Aleke-sandato
    Gotena pii nanimato lalamane oko laa napene kondalapa loto, kenda-pene kambua
    namba geane. Aleke-sandato mana koo minia okonena, matili Akali Andane okomane
    paini yole koo mindi bala malupeya. Akali koo okonemane kenda-pene mindi nimba
    gulane. Waiwa ando atape.
  qul-NT: Fierro llanc'aj Alejandro sinchi mana allinta ruwawan. Ruwaskanman jina
    Señor castiganka.
  ter-NT: Yupíhova váherexea ítukeinonu ne Alíxandere, enepone ko'ítuketi havâva,
    itea itukópinoatimo Itukó'oviti ésa'i ne váhere ítukeinonuke.
  bmr-NT: Alejandro onoobo jɨgaiño dudɨcamaajemɨnaafi aivo uco imitɨno moonɨuhi. Jaaboco
    jaafa Moocaani toono jaadaco acɨhi.
  fuf-fuf: Oo siyaakeejo wi'eteeɗo Aleksander waɗii lan boneeji buy, kono Joomiraaɗo
    on jonnitay mo ittiri kuuɗe makko ɗen.
  bhl-bhl: Ain so, balas so kaikabe kunum Aleksandel elo akal kilelbi bolewka! E nelo
    maka fian kenemeko, num kalan weng bokoyemkabuluw weng beelo dumin weng kitil
    nam kuw bokolewkabe kasike. Kate, Kamok Fian e em kukuw be diw atemeko, fein geelewoke
    te.
  ons-ons: Alekzander, aenŋo kine kine ma okanmaike, ŋei oŋo masi qotkoine zok okannange,
    masi qotkoine okan nange, ea wane turuŋine baŋ Waomŋo maniake.
  con-NTPO: Alejandro, tsa cu'a yoshavai'ccu sema'su tsu ñama tsain'bitsse afopoemba
    daño. Tsa'ma Na'su Jesús tsu tise tson'choma atesupa ccane'qque tsane tisenga
    afepoeña.
  ghs-ghs: Oonihe korabete qupadzomare. Nagapa ota kopaho korakora abi dzapa noho
    Aresatte noi noo nahoke basesa minake eeteqi kaipo saamaneke ana moitetanita noke
    nii potti biidzare. Ohongai oho ipi noke moitakoi.
  txu-NT: Ẽ, Arexãri kute ngônh nhipêx djwỳnhja ne prĩne ijo ajkẽ. Metĩndjwỳnh ta
    dja kum axweo pãnh.
  eng-WEBU: Alexander the coppersmith did much evil to me. The Lord will repay him
    according to his deeds.
  gnw-NT: Alejandro mbaembae fierro pegua uyapo vae uyapo jeta icavi mbae vae cheve.
    YandeYa tumbɨepɨ chupe uyapo vae re.
  mux-mux: Alleksenda, ku-kapa-ni mélema tepa mimi tili yili, yu-ni na aima tepa kis-sirim.
    Yu-ni ⸤na-kene⸥ tepa kis-sirimeliinga Auliele-ni yu pundu tomba.
  maj-NT: Tse ṉkjún kju̱a̱sti kitsjáná nda̱ Alejandro̱, nda̱ xi ts'ínnda ni ki̱cha̱.
    Nda̱ Nti̱a̱ná k'u̱échjí ngajoya ngáha̱ ra̱ ni xi kits'ín.
  bkq-NT: Alexandre, âdydo imeom metalgue xygahudâni, toenzepa inakanhe yenehom. Kywymâry
