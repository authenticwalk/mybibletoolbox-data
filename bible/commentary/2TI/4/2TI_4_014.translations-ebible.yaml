  kue-kue: Aleksanda, ye ain gogl ouno endungwa ya gol indre taragl bekungwa yagle,
    ye mambuno kinde kaima ere narikwa. Te ye erekinde ere narkwa i okuwo Yaglkande
    topo te ikine endinambuka.
  cot-NT: Iriraquea Arijantero peacaaguetaroca taaca opajitapae cavorejaguetatsica
    icatsimatacaantaquena. Inchiquiojitaquea inquejequeri Amajirote.
  bnp-bnp: E Aleksander, a mari ni kau a maki na aen, i rata hale hateka iau. Muri
    e Bakovi Dagi bara i kolia a naro i rata virihi iau vona.
  apn-NT: Nẽ na pre kàx o mẽmoj nhĩpêx xwỳnh Aresãntija ixtomnuj nẽ. Pa pre mẽ kãm
    Tĩrtũm kapẽr o mẽ ahkre ho ri mẽ hkôt ixpa nhũm tee ri inhma nẽ kãm mar prãm kêt
    nẽ. Hãmri nẽ ixkutã amnhĩ xãm nẽ inhĩpêx kati nẽ. Nom koja Pahihti Jejus ixtã
    tanhmã ho. Kwa kêr ka amnhĩ nê omunh mex nẽ Ximotre.
  ctp-NT: Jantru, nu lka kwityi chkwan kanꞌ, lye ꞌa naꞌan tiꞌí yu ꞌñaǎn; kaꞌan ꞌa
    chaꞌ kuxi yꞌni yu loꞌoǔn. Wa jlyo tiꞌ Xꞌnaan nchga chaꞌ kanꞌ, loꞌo ndiꞌin chaꞌ
    ta Ni nu tiꞌí ꞌin yu kanꞌ.
  opm-opm: Areksanda kapasi erer manhepat han oh nohnong isipnap tit er nahatipmur.
    Nohnong ma isip er nahatip yan kis orhor Hanipyah oh ohnonghe imat yan orhor apripramur.
  bvr-bvr: An-gata Alikchénda (Alexander) birlmurr a-jarlapurda a-workiya gardiya
    an-guyinda Apachach, nipa wana mari gu-garrana apula. Burraya nipa Bunggawa Christ
    Jesus mari gu-garra barra nula nipa an-garda, minypa gun-gata nipa gun-nerra jama
    a-ji.
  wal-wal: Birataa qoxxiya Iskkinddiri tana daro qohiis; Godai ayyo a oosuwaadan zaarana.
  zad-NT: Alejandro, beṉ' wic̱hekw yana', ḻe michian bene' c̱ha', na' X̱anchona' wi'ene'
    daa chidoḻee.
  kmg-kmg: Aeŋzi wiac bapa ŋic Alesande e sâqocne bocjaha enarewec, irec Wofuŋzi juku
    okacne bazucneocmu.
  aso-aso: Vapadunuꞌ initeꞌ ato atoꞌ loloꞌ ogaꞌ ive Alekisadeloꞌ neꞌmo monovo goloso
    nene vaiꞌ goloso o-nidive. Aza ogo molo idoꞌ nene Guvelesi veꞌmo golo hizo lihime
    emeleseive.
  uli-uli: Alexander we chol yengangel parang ila ye kkel tayikof la yesa faor ngaliyey.
    Ila Samol mele be fang mala paliyal ngali le yebe dabey ngal igegel mekla isa
    foru.
  nin-NT: Alezanda uni la ankpu inklo wa à na ki ingga inkindirr indanda kakami. Abachi
    mu à taka nu ma azadi ama ka.
  acu-NT: Alejandro, jiru takakminua nuka, wína pachitas nukap pasé chichartukmiayi.
    Tura asamtai ii Apuri ni turamurinka yapaijkiatnuitai.
  cak-WNT: Ri Alejandro ri aj ch'ayol ch'ich', q'uiy c'a etzelal ri rubanon chuwe.
    Y ya c'a ri Ajaf ri xtiya'o ri rutojbalil chare, can achi'el ri yerubanala'.
  ebk-ebk: Hi Alejandro ay munfusfusór at ongor chi en-enatna as mangotettet kan ha-un.
    Kun kikiad hi Apo Dios as manusa kan hiya ay maiyunud as nan chiyuycha en-enatna.
  spa-PDDPT: Alejandro el calderero me hizo muchos males. El Señor le pagará según
    sus obras.
  ruf-ruf: Ayula Alekisanda iyosang'ana ng'onde tsa chuma tsakanendela ghehile ghendo,
    Imtwatsa katsomliha kwa aghala ghayatendile.
  gun-gun: Ferro re omba'eapo va'ety Alexandre ma ojapo vai ete xevy. Ha'e ramo Senhor
    ombopaga 'rã ojapoague re.
  agu-BL: Ma jalu', or tzawil Alejandro yi txak'ol ch'ich'. Chin cachi' nin banak
    i' swe'j. Poro Kataj tz'ak'on tetz yi caws.
  isn-isn: U Alekizanda muzipya yuma autendee nimabi edu. Umukulu wiikamupa ikinyamulimo
    anga intendo yakwe.
  eng-PEV: Remember that man called Alexander, that makes things out of metal. He
    gave me a lot of trouble, and he really hurt me. But I will leave it to our leader,
    Jesus, to punish him for that.
  ilo-ULB: Ni Alejandro a mammanday, adu ti impakitana a nadakes nga aramid kaniak.
    Subadanto ti Apo isuna segun kadagiti aramidna.
  pir-NT: Alejandro comene dahrariquiro yʉhʉre ña yʉhdʉaro yeri. Sa yero tiquiro sa
    yeri buhiri Cohãcjʉ̃ buhiri dahrerota.
  anv-NT: Aleksanda mempyɛ utɔɔ́ ɛte, apyɛ me gabo ayi apwɔɔ́ amu. Ata Ɛsɔwɔ achyɛge
    nyɛ ji nsa né genó ɛyi ji apyɛmbɔ me.
  sab-NT: Alejandro kwian hierro dodanga agedu me no me no cha dollale, uñale Chubege,
    Chube be ji gbe ama alin cha gdale.
  tmd-tmd: Nöbö kapa mabö rɨmɨd Aleksada nɨ rɨ gwogwam ödöriö röŋa. Nɨ alöŋ mag aku,
    Nöbö Diba nugwo paiŋö algör ör cöna.
  acr-NNT: Rachi Alejandro ri aj chꞌayal chꞌichꞌ lik uꞌanom taq ri na utz taj chwe.
    Ekꞌu ri Dios katojow re che saꞌ taq ri uꞌanom.
  kpg-kpg: Alexander tangada tugi baalanga, gu hagahuaidu huoloo au, Dimaadua gaa hui laa
    gi mee ana hegau ala ne hai.
  taj-taj: स्‍हाङ्‌बोला ताङ स्‍होबा अलेक्‍जेन्‍डरसे ङादा ल्‍हानान दुख पिन्‍जी। थेसे
    लबा गे अन्‍छार प्रभुसेन थेदा खी किन्‍ना।
  avt-avt: Aleksanda, mɨtɨk kime bras ain, hɨrak kerekyo menmen enum enum. Mɨtɨk Iuwe
    kakrekyɨwek enum mamrer menmen me hɨrak epei kerekyewem.
  cbk-cbk: Si Alejandro el herrero ya hace muchas cosas malo conmigo. Na, el Señor
    ya lang ay castiga con ele.
  uig-ARA: مىسكەر ئىسكەندەر ماڭا تولا ئەسكىلىك قىلدى. رەب ئۇنىڭغا قىلمىشلىرىغا لايىق
    ياندۇرماي قالمايدۇ.
  tuf-tuf: Yera óroquib Alejándroatan asan cuít ruhw̃ujacro. Alejándroat as ruhw̃ú
    tayar ques Sir imát cuécwayqueyra.
