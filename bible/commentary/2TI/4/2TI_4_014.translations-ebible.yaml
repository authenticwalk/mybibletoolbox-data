    Tjiinya-rni kurrara watjaranytja. Nyangka Katungkatjalu-ra ngaparrtjika palyamunu
    yutilku.
  sxb-NT: Nikulondokana ne ewintu ewiwiiwi ewia Aleksanda omutuzi owa ewiuma yankorra,
    Katonda nyanga amuwone.
  nhu-NT: Alɛksanda wvù tfuyte ɛlamɛ nu ɛ ge ŋgɛw bô me ɛ ɛ̀ yaa nu wvu wɛɛ kɛ. Tata
    nu ke elaw wvú yî gee diew e.
  row-row: Alexander, mana tutu riti a, tao deꞌulakaꞌ nda mbembeiꞌ a sa neu au ena.
