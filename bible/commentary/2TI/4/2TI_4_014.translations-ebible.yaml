    i híwó̖ˀpîˀ díˀandi namuuḏi Naˀinbí Sedóḏáho báyékí óetuchä̖nukhâymáa.
  rmc-rmc: O kovačis Alexander mange kerďa but nalačho. O Del leske dela pale vaš
    oda, so kerďa.
  apr-apr: Aleksanda tool yo ikarata tuitui i, in iyei dada dook tiap pau mai mata.
    Nen le Tool Mai ole iraua dada dook tiap ki tani yo iyeii pau, in kootoonoo.
  tiy-tiy: I Alejandrowe, sani fandaye galang, toow fo tete i rénigo nuwe dob begéne.
    Endob Kadnan séden i kémukume de.
  nlg-nlg: Alexander na mane te gonighi na lei totobo halo nia na halo, te gonia vaniu
    e subo na vahaghitaili, ma Lord ke detea, taonia na hava te nei.
  dgr-DOGNT: Alexander satsǫ̀-eghàlaedaa-dǫǫ̀ sets'ǫ̀ hoìla deè hòèhtsı̨. Gots'ǫ̀
    K'àowo eyı k'èxa hoìla yeghàhòɂà ha.
  pes-OPV: اسکندر مسکر با من بسیاربدیها کرد. خداوند او را بحسب افعالش جزاخواهد داد.
  ron-1924: Александру, кэлдэрарул, мь-а фэкут мулт рэу. Домнул ый ва рэсплэти дупэ
    фаптеле луй.
  tpz-tpz: Ke Alëksantaꞌ a teꞌ vëh to nonok non sih a ma moeh tah pa aën, eꞌ to nok
    voh a ma tah hat pa vakmis a neöꞌ. E Sunön se vakmis me en peꞌ. Suk a ma tah hat
    neꞌ to nok manih peöꞌ.
  agd-agd: Aeni fóké ma manáa yaná uvaran banta Areksanda ano séin uman timiyain baré
    intin Bafan mano mai avúavákái anona véin uman aminten mino.
  rkb-NT: Aresãdere zikmyijaka. Atahi pero tuk tarabaja ziknakara. Hawa zikmyijaka
    naha humo mypehakatsa tsihyrinymyrẽta atahi ana sohotyhi ibo mykara.
  san-THA: 'กำสฺยการ: สิกนฺทโร มม พหฺวนิษฺฏํ กฺฤตวานฺ ปฺรภุสฺตสฺย กรฺมฺมณำ สมุจิตผลํ
    ททาตุฯ'
  iws-iws: Mɨ Alesanda inkamɨn bras nonkwowiyɨn, siya kariirɨn siyɨu mɨiyɨknan bɨ
    tɨrkɨn. Mɨ tɨ hɨriinan siyɨuɨn siya tɨrɨn kariir. Mɨ mhoɨiya wɨ Bɨiyan Inkam Komii
    yamdi siya swokɨ tɨri siirɨn.
  pol-SZ: Aleksander, kowal, wyrządził mi wiele złego—Pan go za to ukarze.
  ztq-NT: Tir noyak yox Alejandro nii chuuñ xtsiiñ kiib lon, per lëë Dios ksaksi xaa
    por kchë nii beeñ xaa.
  zai-NT: Nabé huayuniná Alejandru, herrero que, naa. Zuquixe Señor irá ni laabe.
  upv-upv: Morok Aleksanta nga mivi jinibb nga mokmajing delrrurr nir olokloksi inu
    elep. Ko Numal pia-kele lweni sev nga muloli ngok.
  wap-NT: Alexander, tawuruꞌu tomapauzoz aimaakan kida chipirari idaꞌan, aonaa ukaimanan.
    Utoma dikauda manawun aimaakan õꞌati, uaipan idi pashaꞌapata-kidan õgaru dikaudaꞌo
    idaꞌan. Mazan Tominkaru aitapan nii paꞌan naꞌapam pashaꞌapatanuzu, unaꞌapainpan
    winipinaa nii.
  mva-mva: Tamoata maka kaleti ‘aen’ nedi oti kana moarunga iememaki ara Aleksanda
    nge iaka-sururuiautina. Ata kana ngae iemakana bokana Tanepoa masa ngatagadiani
    be bakara ngabasaki.
  dwr-NT: Birataa qoxxiyaa Iskkinddiri taana daro qoheedda; Goday aw A oosuwaadan
    zaarana.
  kfw-kfw: Alexander thirkasutpa in kei anaminpoong theijei; ama'n angme itho dungjuiya
    Pumi'n athoman amaleiisik eii.
  bfz-bfz: सिकन्दर ठठेरे मां साथे बऊत बुराईया करी राखिया। प्रभुए तेसखे तेसरे बुरे
    कामो रे मुताबिक फल देणा।
  cuk-09: Alejandro, esnongi-ibmar-sobed, beedse angi yoledii, an-ichodii-gusad. Degisoggu,
    Bab Dummad na-e-sogedba a-dule na-e-ibmar-imaksadba sabsur odurdakena-gadin.
  ben-OBCV: ধাতু-শিল্পী আলেকজান্ডার আমার অনেক ক্ষতি করেছে। প্রভু তার কাজের সমুচিত
    প্রতিফল তাকে দেবেন।
  mil-NT: Te té Lìjandrú tée cùu rerú ío vài sá ñà túú vǎha ní cuu quìde ñaha‑dé xii‑í,
    dico mee Yǎ Ndiǒxí náhá‑gǎ nása cada ñaha‑gǎ xii‑dé cuèndá sá dúcáⁿ quìde‑dé.
  myu-myu: Alexandre juk adi ikẽrẽm cĩcã okuk―icaat mug̃ẽg̃ẽ'ukat―ferro mug̃ẽg̃ẽ'ukat.
    Wuykukukat cuy ideida cebe warẽmtag̃ okukapteim.
  fue-fue: Aleksandire bahillo waɗanii am ko halli puy. Joomiraawo yoɓan mo ko o waɗi.
  amk-amk: Aleksanderi mano niari fi na tembaga foi, i niari fi karira we yau paria,
    wape Sengnei ambori biaiti ki, ambori dohong aiboi wei ki.
  fai-fai: Kale Aleksanda ayen fu bom amkinin kinim, aka kukuw mafak seng kuw kananamába.
    Kale ami kananamusa be Kamok akal tad nadano sok gei daudokaba ko.
  ura-NT: Nii coata que amihanenaa Alejaandorote, jataain baaso neein caete niqui,
    nete inae cacocaeratereein Cana Curuaanaa.
  mcd-NT: Asca Alejandro nan ahuun cuno yonomisiton ua fasi chaca huaa cuscan Diosin
    nan onaintimashqui.
  urt-urt: Aleksander, miyeꞌ ŋaiye nenge bras ŋende ŋaiꞌe ŋaiꞌe pe, ki pwale nihe
    syohe embere pupwa. Mindemboi Lahmborenge se ka ende yumbune kin tuwaꞌe gunde
    ŋaimune ŋaiye kin ŋende.
  kiz-kiz: Alekizanda mfua chuma anibhombili maovu ghamehele. Bwana ibetakundepa kul'engana
    ni matendo gha muene.
  tzo-TZE: Li Alejandro jtentaq'uine ep c'usi chopol la spasbun. Pero ta to xpacbat
    sutel yu'un Cajvaltic.
  lex-lex: Aleksander mak kwewla pi'ra-tnier die nhi'a-nyapi oleka nhioli-lieta dukduka-dakdakni
    mai a'u. Pena Itmatromlawanni ed maka kwoili-kwahla nhiolli-lietni de.
  dov-dov: Alekizanda mufuzi wakatondezya incito mbi kulindime. Mwami uyobwedezya
    kuli nguwe kwiindila mnchito zyakwe.
  rgu-rgu: Alexander manatutu riti ria, ana tao tadaluꞌ dodouꞌ neuꞌ au so. Pesin nemeꞌ
    na, huu fo neuꞌ ko Ramatuaꞌ a balas ana, tuka ria nonoi-tataon.
  toc-NT: Xli̠­ca̠na pi̠ luu li̠pe̠cua qui­ma­ka­li̠­pu­huani̠t tamá Ale­jandro hua̠nti̠
    ca̠li̠s­cuja ca̠t­la­huay pailas, porque lhu̠hua tu̠ ni̠tlá̠n quin­tla­hua­nini̠t.
    Pero Quim­pu̠­chi­nacán nama̠­xo­ko̠ni̠y la̠ta lácu mini̠niy napa̠­ti̠nán xpa̠­la­cata
    hua̠ntu̠ tla­huani̠t.
  som-som: Aleksanderos, kii naxaasta tumi jiray, wax xun oo badan buu ii yeelay;
    Rabbigu wuxuu ugu abaalgudi doonaa sidii camalladiisu ahaayeen.
  mam-C: Atzin te Lejantr, a tx'nol kxb'il, nimx nya b'a'n ma kub' tb'inchin wi'ja.
    Ax qAjaw ktzajil q'o'nte t-xel te, ti'j tkyaqiljo ma b'ant tu'n.
  ndj-ndj: Alekisanda, yula yaponda findu fya fyuma yagolilili milandu yitangalili
    ya wafu, Bambu damuhombi kulinga fila fyagolili.
  mbj-NT: Aresãn, sapaar s'ëëb moo hew'ëët doo, hajõng nesaa do tamoo wät hã ỹỹ. Tak'ëp
    Hyb N'aa Jawyk Do ky n'aa etyy da tii.
  lat-VUC: 'Alexander ærarius multa mala mihi ostendit: reddet illi Dominus secundum
    opera ejus:'
  ngp-ngp: Yudya msani we shaba akwitangwa Alekizanda kanidamanyila wiihi utendese,
    Zumbe naamlihe vikuligana na udamanyi wakwe.
  enq-2: Aeneme oapi wasingi, akali Alekesanda dokome namba tanda andake dyoo koeyasia.
    Dopa piana, baanya kalai pia dupanya Kamongome yole dupa maiyakamaipya laka lao
    masilyo.
  eng-ASVBT: 'Alexander the coppersmith did me much evil: the Lord render to him according
    to his works:'
  mna-mna: Alisande ta iurpewe mburu pa mbaras na, ni ikam mbulu sananŋana kat pio.
    Kaimer Merere itunu ko ipokot mbulu kini.
  myw-myw: Tawtelein tanmunum mtowen yagan Aleksandel, singaya bo iyagageig mounid,
    igaw daGuyaws mo bimop ansinap kalbaleb.
  sby-sby: Alekisandulo shatwela usa walanjinshila bintu byaipa, nsombi Mwami Lesa
    nakamubweshele byaipa.
  sll-sll: Aiyulang honagi ongwo yal Aleksanda na ol gogo dal na tomia, tal ongwo
    i God hanere pring tobo nigi dongwo tenangure inangwo pamua.
  yaq-NT: Juka' sisi'iwookta tekipanoame, ju'u Alejanro' teame, ka tu'ik bu'uuk neu
    ya'alaa. Taa aapo ju'u achai Lios, aapo'ik neu yaaka'uta, jiba junaen a' bittuane.
  uro-uro: Ma Aleksander qärakni i qat tualat na ama qärhong na ama bras di aa lat
    ama vu ngät sävät a ngo di sa ngä sangäm na ngo masirhat bä nävät iangärhäkt aa
    lat dä va ma Ngämuqa qa rhuvät pät a qa.
  ita-1885: Alessandro, il fabbro di rame, mi ha fatto del male assai; gli renderà
    il Signore secondo le sue opere.
  muy-muy: Eleksender zal gəzaŋ ni àgrua cuɗay a dal-dal ; ere ye ti àgru ni ti Bay
    geli amatraɓ naŋ bilegeni.
  kqc-kqc: Alexander fore kopa moimai redo amiye yaku vegu no tau gade na rofu reyo;
    Varika amiye yaku ini beika reyo di obini dairi mago.
  tav-tav: Apeye tunu Alejandro cawamecʉcʉ comee mena capaa quenoori majocʉ rooro
    majuu yʉ cámí. To bairi rooro yʉre cʉ cátato cõo cʉ popiyeyegʉmi mani Ʉpaʉ Dio.
  eng-ULB: Alexander the coppersmith displayed many evil deeds against me. The Lord
    will repay him according to his deeds.
  spa-VBL: Alexander, el herrero, me causó muchos problemas. Que Dios lo juzgue por
    lo que hizo.
  fra-_FOB: Alexandre, l'ouvrier en cuivre, m'a fait souffrir beaucoup de maux; le
    Seigneur lui rendra selon ses œuvres.
  hau-ULB: Iskandari makerin dalma ya kulla mani makirci ba kadan ba. Ubangiji zai
    biya shi gwargwadon ayyukansa.
  mal-mal: ചെമ്പുപണിക്കാരൻ അലെക്സന്തർ എനിക്ക് വളരെ ദോഷം ചെയ്തു; അവന്റെ പ്രവൃത്തികൾക്കു
    തക്കവണ്ണം കർത്താവ് അവന് പകരം ചെയ്യും.
  kkc-kkc: Egeesi ma kulodu ki biso bi moodoogali odoo hee Alesandaye amapoo dala
    toowa tenemeleeso. Esino Lodeeye yimapoo nei dala tenelaiso.
  lit-lit: Varkalys Aleksandras man padarė daug bloga, Viešpats teatlygina jam pagal
    jo darbus.
  urd-GVR: Sikandar lohār ne mujhe bahut nuqsān pahuṅchāyā hai. Ḳhudāwand use us ke
    kām kā badlā degā.
  far-far: Sa Aleksanda, na wane raoe nia ana lali salo ki, kwatea na nonifie baita
    'asiana fuaku. Ma na 'Aofia kai duua na ru ne nia sasida ki.
  suz-BL: अलेक्‍जन्‍डर तांबा तुप्‍तीलमी शुश श्‍येत गेती। प्रभुमी मेको आ गेय तशा, सजाइ
    गेब। १तिमोथी १:२०
  car-NT: Mo'ko siparari pokono Aleksander yja'wan me imero ypoko kynainen. Moro wara
    iwe'i'po epemapotan i'wa mo'ko Jopoto.
  amp-amp: Brase hingrnewa wuskam hingrnewa yima Aleksander, wom fasoh neft namotra
    nanhu yima yuhur nhai marnyakahra. Nhai mrokfom. Ror namo neft kto Nungothet Jisasr
    htirahrr.
  bht-bht: सिकंदर जड़ा तांबे दे भांडे बणादा था, उनी मिंजो बड़े दुख दिते, प्रभुऐ उसयो
    उदे बुरे कम्मा दे अनुसार फल देणा।
  eng-NOY: Alexander the coppersmith did me much evil; the Lord will reward him according
    to his works;
  cub-NT: Ñai Alejandro, tãure memeipõecʉ, d̶arejame ʉrarõ ãmeno yʉre. Maje jabocʉ
    Jesucristo ñájine d̶acʉyʉme ʉ̃́re ʉ̃i nópe d̶aiye báque boje.
  ita-1927: Alessandro, il ramaio, mi ha fatto del male assai. Il Signore gli renderà
    secondo le sue opere.
  lww-lww: Okilia ke yar na yum̃aenen piaki nap̃a Aliksanta, naga kila visena viowa
    la mok liu pan inu. Yoko Sup̃e ga visuvevea vena kila ya ne vania,
  ckb-ckb: ئەسکەندەری مسگەر زۆر خراپەی لەگەڵ کردم، مەسیحی خاوەن شکۆ تۆڵەی لێدەکاتەوە
    لەسەر کردارەکانی.
  nas-nas: Aleksandaꞌke, teie koopaꞌ taꞌnampumaunge, orari-antamuuꞌ. Ovoringe makuꞌevuaing
    tee bakaang nko-nko orara-koong.
  uvl-uvl: Iok, ute e nge e teke e heleia lange iong ngana koi nei; ne Aleksanta nenge
    umume nga ure meena ngana mur poia poinga poreke ngana halang at nge iau. Pe poinga
    nenge poia at nge iau nem lape Non Soke tuachol mule lange i.
  eng-BBE: 'Alexander the copper-worker did me much wrong: the Lord will give him
    the reward of his works:'
  ixl-CNT: Sibꞌax chit onkonil iꞌan u Alejandro ve; ayaꞌ u txaqꞌol chꞌichꞌ. Loqꞌ aꞌtzii.
    Tioxh toj aqꞌon ichꞌexel te atziꞌ.
  xsi-xsi: Arisande, ina tamâta ŋana iveta kelekele lâ “aini” kâ, ande muŋga iveta
    kie soki ndo pa naŋa. Muli ŋga, Maro Ŋalae ma nâna ilua i, ku ma ipare nia papa
    ŋana vetâŋa sakamao ŋinde muŋga iveta pa naŋa.
  crx-NTPO: Nyoon lhuztih 'ultl'uz 'ut'en-un, Alexander huyulhni, 'en tube lhat-un
    whe sundílhda'. Be 'ut'en k'oh huwa uncha neMoodihti yuba 'uk'elha whulhtsi.
  kan-OKCV: ಕಂಚುಗಾರನಾದ ಅಲೆಕ್ಸಾಂದ್ರನು ನನಗೆ ಬಹಳ ಕೇಡು ಮಾಡಿದ್ದಾನೆ. ಕರ್ತದೇವರು ಅವನ ಕೃತ್ಯಗಳಿಗೆ
    ಅನುಸಾರವಾಗಿ ಅವನಿಗೆ ಪ್ರತಿಫಲವನ್ನು ಕೊಡಲಿ.
  bbb-bbb: Ro e Arekiseda e ije fu ajade ijia ire bino amaeriamo ije fuka ire ise
    boeje none redo Godire ijadufuo fu dabe isekafake.
  blw-blw: Hen anchi chan féhféhar way ah Alejandro, ammag chuar hen enammaana an
    haén way laweng, wat egad ah Apudyus way mangidchat hen assong hen anchichay chana
    enammaan.
  tam-2017: கன்னானாகிய அலெக்சந்தர் எனக்கு வெகு தீமைசெய்தான்; அவனுடைய செய்கைக்குத்தக்கதாகக்
    கர்த்தர் அவனுக்குப் பதிலளிப்பாராக.
  azz-NT: Huan ne Alejandro in tepostequitique, yejua ne nechchihuilijtinemic míac
    ten amocuali chihualisme. Pero Totecotzin Jesucristo quixtahuilis ne tagat ijcón
    queme nechchihuilijtehuac ya.
  spa-RV-1909: 'Alejandro el calderero me ha causado muchos males: el Señor le pague
    conforme á sus hechos.'
  csy-csy: 'Tau seak pa Alexander in ka tung ah siatna tampi vawt hi: ama hong vawt
    nate bang in Topa in thukkik tahen:'
  mxq-NT: Pujxnga̱ꞌtspʉ Alejandrʉ byeenʉts tʉ xytyuñ axʉʉk. Yʉ Nindsʉnꞌa̱jtʉm tukkumʉdówʉdʉp
    éxtʉm tʉ ꞌyadʉꞌʉtsy.
  tzj-NT: Ja rAlejandro ja ch'ayol ch'ich' arja' congana itzel xuban chwe, ja kajaw
    Dios arja' xtiyo' rjil rc'axel tre
  tdt-tdt: Alexandre, ida badaen besi nee halo ona buat aat barak mai hau. Nai Jesus
    sei kastigu nia tuir nia hahalok.
  ron-BTF: Alexandru, arămarul, mi-a făcut mult rău, Domnul să îi răsplătească conform
    faptelor lui;
  eng-WEBP: Alexander the coppersmith did much evil to me. The Lord will repay him
    according to his deeds.
  eng-FBV: Alexander the coppersmith caused me a lot of trouble—may God judge him
    for what he did.
  nld-1939: Alexander, de edelsmid, heeft me veel kwaad gedaan; de Heer zal hem vergelden
    naar werken;
  bwo-bwo: K'aaz k'is'fo Eskndr ayidek'tniye tiats gondo b́ betsi, doonzo b́ finok'o
    bísh dashetwe.
  nch-BL: Alejandro nopa teposchijquet nechchihuilijtoc miyac tamanti cati amo cuali.
    Toteco ma quicuepili quej quinamiqui ica cati quichijtoc.
  quc-TNT: Ri tat Alejandro ri ch'ayal ch'ich', sibalaj q'uia u wäch c'äx u banom
    chwe, nim c'u ri tzijtal u yacom chwij. Ri Kajaw Dios c'ut, are cäyo'w na che
    ri are' ri rajil u q'uexel ri c'äx u banom chwe.
  tfr-NTPO: Domer shäng kjl̈ara ko Alejandro. E l̇l̇ëbo shäryaga dröng shosho go.
    L̇l̇ëbo shäryara bor kong owa ara. Gueniyo potjwl̈ẽga ber Tjl̈apga Jesúsdë.
  kaq-NT: Yami charajanica Alejandronen ta hea hihtijaquin tiromajahoxqui. Jan jascaho
    quen ta Papan jaa copiyaxihquiqui.
  sgb-sgb: Mal-at ya karawakan ya dinyag na kangko ni Alejandro, ya maminday hên tanso.
    Ya Panginoon tanay maghigantsi kana.
  vie-1934: A-léc-xan-đơ; thợ đồng, đã làm hại ta nhiều lắm; tùy theo công việc hắn,
    Chúa sẽ báo ứng.
  kxv-kxv: ପିତାଡ଼ା ବେ଼ବାରାଗାଟି ଆଲେକ୍‌ଜାଣ୍ତାର ନାଙ୍ଗେ ହା଼ରେକା କସ୍ତ ହୀହାମାଞ୍ଜାନେସି; ପ୍ରବୁ
    ଏ଼ୱାଣାଇଁ ତା଼ନୁ କିତି କାମା ଲେହେଁ ପା଼ଡ଼େୟି ହୀନେସି;
  amu-NT: Alejandro, tsaⁿ na macwjaꞌ ncjo jeeⁿ tꞌmaⁿ nawiꞌ sꞌaaⁿ ja. Sa̱a̱ nquii Ta
    Tyꞌo̱o̱tsꞌom nntsꞌaaⁿ na nnjoom na ljoꞌ sꞌaaⁿ.
