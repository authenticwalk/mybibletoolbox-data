  gfk-H: Aleksanda no tena pinapalim na gil linga ma ra baras ga manga hagawai iau.
    No Watong na balu tar tana haruat ma ira nuna gingilaan.
  viv-viv: Tu bana Alekisanida lokoloko kainumula ana toꞋaibubuna ma vita lakahina
    giveleku. Yana dewa faꞋina yada Kaiwabu ginalaufata.
  yao-yao: Che Alekisanda jwakusyana isyano ambanganyichisye yakusakala yejinji, Ambuje
    chiŵauchisye kwa agala gagapanganyisye.
  tgp-tgp: Alexander tamlohi atu mo lo voko na aen kopa, enia mo vaisatihiau, pani
    Moli i pa volia i tataholo na sava mo vaia.
  auc-NT: Adecantodo tæ̈ïneta në badongä ïnongä ïñömö botö ïmote nanguï wënæ wënæ
    cæcä wætabopa. Mänömaï cæcä adinque Wængonguï edæ tömengä nänö wënæ wënæ cædinganca
    mäninganca tömengä ingante wæætë pancæcäimpa, ämopa.
  kbc-NT: Niɡ̶ijo ɡ̶oneleegiwa ane liboonaɡ̶adi Alexandre niɡ̶ijo anani laxacoɡ̶onaɡ̶axi
    lajo ɡ̶apileceɡ̶e, owidi loenatakatomi ane beyagi. Pida Ǥoniotagodi epaa dinilakidetetege
    leeɡ̶odi niɡ̶ijoa loenatakatomi ane beyagi.
  bmh-bmh: Aleksanda, go ecesab ain bras sil patai macaneu du go nug iz eg pet mileun.
    Gonug iz guzenileun, gonun, aiu ses Dubanou Ban nug go koli uhu banou muramau.
  ctu-BL: Alejandro, jini xten taq'uin, cabʌl tsi' cha'le jontolil tij contra. La'
    i yʌq'uen lac Yum i tojol che' bajche' an i melbal.
  meq-meq: Aləgəzandər ndo məvəɗe wu kə geŋ seweɗ haladzay. Bəy Maduweŋ kway ma ta
    may ha a ɗəma magogoy i məsler ŋgay.
  noa-H: Alejandro chi jierr dën nem waaujemuan wajapta mʌ k'aibag waubarm. Hirua
    mʌ dʌ̈i jãgtarr jũrr maach Pör Hẽwandamauta k'ap chirʌm, hichdëu hampierr hi dʌ̈i
    haag.
  alp-NT: Aleksandere, tamata maka ono tanei bei tembagare, iono susate elake ete
    au peneka. Namake iteki Tuhane Ihukumeni lulu eni neune rebe ionoe ete aure.
  san-VEL: kaa.msyakaara.h sikandaro mama bahvani.s.ta.m k.rtavaan prabhustasya karmma.naa.m
    samucitaphala.m dadaatu|
  kbq-kbq: Alexandama kopama kreno tuzampaza tro nehia ne'mo'a, tusiza huno natazana
    nami'ne. Ra Anumzamo anazantera nona'a huntegahie.
  kbh-kbh: Alejandro, chë cobre soyënga pormayá, puerte bacá s̈onjaborlá. Bëngbe Utabná
    bochanjacastíga, nts̈amo ats̈e s̈ojaborlama.
  ron-LSB: Alexandru, coptarul, mi-a făcut mult rău. Domnul îi va răsplăti după faptele
    lui.
  pon-pon: Alekjander jaunmata wia on ia me jued toto, Kaun o en kotin depuk on i
    duen a wiawia kan!
  nhe-BL: Alejandro nopa teposchijquetl nechchihuilijtoc miyac tlamantli tlen ax cuali.
    Toteco ma quicuepilis queja quinamiqui ica tlen quichijtoc.
  sps-sps: Aleksanda na mes te binun non tan kat foka tan Koopa, ayei te kat fijior
    tsun vanyo matar a vainy; Tsunaun nai fasarei non ya tana ka te kat ya.
  wnc-wnc: Siwan aminu tapatu sanga ainda pasinggak kapa umana Aleksanda ngang inikaing.
    Ita na tasiwan maiwitde puya kekeknga tasikutde masande Buyambam tapaninda toknga
    yake ie asimik.
  bus-bus: Alɛsanda sia yã zaaa kɛ̀mɛ maamaa. Dii é yã kɛ̀ à kɛ̀ pì fĩa bonɛ.
  gub-BL: Àrexàn a'e, takihe iapo har a'e, hemu'em tetea'u herehe a'e. Tuwe Tupàn
    umekuzar hemiapo kwer izupe a'e nehe.
  imo-imo: Aleksander, kou kapani melema tepa wamoromo iyemu, yuni na paa tepa kenjirimu.
    Yuni na kinye tepa kenjirimumunga Awilimuni yu pundu tombalo.
  boj-boj: Bras na iŋgi iŋgi gereiyo tamo aqa ñam Aleksander a na e ugeugeiboqnej.
    Deqa mondoŋ Tamo Koba a na kamba Aleksander ŋolawotqas.
  eng-DRA: 'Alexander the coppersmith hath done me much evil: the Lord will reward
    him according to his works:'
  knf-knf: Alekŧandër naţak adolën buţaan maakan ; Ajugun aluŋ kaluka ulemp mënţ.
  san-KHM: កាំស្យការះ សិកន្ទរោ មម ពហ្វនិឞ្ដំ ក្ឫតវាន៑ ប្រភុស្តស្យ កម៌្មណាំ សមុចិតផលំ
    ទទាតុ។
  arn-NT: Alejandro tati küdawyekefilu ta kofre, rume wesalkaenew. Ñidol ta kisu adkünuaeyew
    iñche tañi wesa femetew mew.
  zas-NT: Lejandr bén na̱j herrer, dád zien ree ni mal ma beenman naj, per con Dios
    yaguijxaman gra ni beenman.
  ken-NT: Bɛbʉ́ ɛbhɛn Aleksánda ntɛnátɛn ákʉ́ mɛ bɛ́yǎ bɛcha. Kɛ chɔŋ Acha Yesu
    anchyɛ yi nsáy ndu bɛbʉ́ ɛbhi.
