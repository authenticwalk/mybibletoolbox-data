verse: 2TI.004.014
translations:
  kpx-kpx: Isito di hoto mole louge evinela. Aulimo onobenobe vaevemale malaha mole
    igae ivive Alekisanda keu vaveve toela daemo vanu. Iale Kosivena au onole daemo
    vale ke ibina omisi.
  okv-H: Eto embo Alexander amo auri pure ari embo amina nau degi ta ari sapura be
    uija amo Bada na mine au kesuja
  tbo-tbo: Numinumi tu bagibagi gowana Alesana witai baneina i weleu, yaka apo yohola
    a meiha Guyau uyahinei ina tuhagaya.
  mal-C: ചെമ്പുപണിക്കാരനായ അലെക്സന്തർ എനിക്കു വളരെ ദ്രോഹം ചെയ്തു. അവന്റെ പ്രവൃത്തികൾക്ക്
    തക്ക പ്രതിഫലം കർത്താവ് അവന് നൽകും.
  grc-SR: Ἀλέξανδρος ὁ χαλκεὺς πολλά μοι κακὰ ἐνεδείξατο· ⸂ἀποδῴη⸃ αὐτῷ ὁ κύριος κατὰ
    τὰ ἔργα αὐτοῦ·
  bgc-bgc: सिकन्दर ठठेरे नै मेरा बड़ा नुकसान करया सै, प्रभु उस ताहीं उसकै काम्मां
    कै मुताबिक बदला देवैगा।
  khz-khz: Alesanda, auri einagulu-agirana talimana na, au evega-rakava-vagikuto.
    Voo rakagau ekalaato Velekou na vou voina pene venia.
  deu-TKW: Alexander der Schmied hat mir viel Böses erwiesen; der Herr wird ihm vergelten
    nach seinen Werken;
  zsr-NT: Alejandro, bönniꞌ bëdx guia, zian le biꞌë döꞌ quiaꞌ. Lëczëꞌ Xanruꞌ ubiꞌë
    queëꞌ ca nacgac le benëꞌ quiaꞌ bönniꞌ ni.
  lin-lin: Alekizandre, monyangwisi bibende, asalaki ngai mabe mingi. Nkolo akofuta
    ye kolanda misala na ye.
  hns-NT: Pietar piete waala Aaleksaandar hamme bahoet doekh pahoetjaais. Prabhoe
    oke sadja dei.
  noa-E: Alejandro chi jierr dën nem waaujemuan wajapta mʉ khaibag waubarm. Irua mʉ
    dʉ̈i jãgtarr jũrr maach Pör Ẽwandamauta khap chirʉm, ichdëu ampierr i dʉ̈i aag.
  eng-EMTV: Alexander the coppersmith did me much harm. May the Lord repay him according
    to his works;
  mib-NT: Alejandro, tēe cúu herrero, yōhyo xeēn ni sáha de jíín rí. Te máá Jítoho
    yō cuāha ya yāhu de jeē súcuan ní sáha de.
  lif-NT2: फे़न् के़धक्‍पा अले़क्‍जे़न्‍दरले़ इङ्‌गाॽ साॽरिक्‌तुक्‍खे चाःत्ताङ्‌लो॥
    दाङ्‌बाल्‍ले़ हाराॽ कुयाःम्‍बक् कुइसिःक् पिरुनिरो॥
  xnj-xnj: Yula mweitengeneza vindu vya mashonga gamahele liina laki Alekizanda anikitili
    uhakau wamahele, Bambu Chapanga yati akumlipisa kulandana na matendu gaki.
  mmx-mmx: Aleksanda, neni nom laradi i gugu aen, ni ga lok kapmek aleng lugugu rak.
    La Leeme Silok naba vorang mo laxakapmek teren mumu mo lavanga neni ga lox i ria.
  cbr-NT: Alejandro, an manë ñu uniocë uni, an ca 'ëmi manánxun 'itsaira 'ë tëmëramiaxa.
    Usa cupí ca uisa cara oti 'icë usoquin Nucën 'Ibu Diosan 'ati 'icën.
  tee-NT: Ju Alejandro ju puch'alhcatnan cobre slivasalh na xaquisast'uc'a lacalhich'alhcat.
    Para ju qui'ucxtin'an Dios camamapalaniya' tachi ju lhijunch ixlacata ju tuchi
    talak'alhin xaquinavini.
  eng-LSV: Alexander the coppersmith did me much evil; may the LORD repay to him according
    to his works,
  cak-NT: Ri Alejandro ri samajiy-ch'ich', q'uiy itzel tak ex jerubanon chue. Ri Ajaf
    can xtutzolej ruq'uiexel che, can anche'l ri yeru'on.
  pah-NT: Kiro ji ga mombe'ui nde ve Alexandre'ga – kiroki ga oapo mbatera metal apopyra.
    Ga e'ie'i ji ve okote'varuhuavo ji ve. A'ero po ti nhandepojykaharete'ga imondoi
    hahyva'ea ga pe nehẽ.
  sja-NT: Alejandro, chi ne-inaa metaldee oopari, mɨmaa ne-inaa k'achia ooji. Tachi
    Ak'õrepa mãga k'awa bɨ mãik'aapa ichiata k'awa bɨ sãga ooi iru ome, ma k'achia
    ooda pari.
  xed-xed: Dagala ghwaɗaka skwi magiha Alegzandra ta nzakway ka ɗəgha. Mgham Lazglafta
    dzaʼa planamtá skwi maga tsi.
  mks-NT: Á co̱ ndícu̱hu̱n inún Alejandro, da̱ cája chúun cáni̱ ca̱a. Cua̱há ndiva̱ha
    ña̱ núu na̱caja da xi̱hín i̱ joo va̱xi qui̱vi̱ tá cha̱hvi da sa̱há, caja Jesucristo,
    xitoho í.
  gfk-S: Aleksanda no ut na pinapalim na gil linge ma ra baras ga manga hagae iou.
    No Watong na balu ter tana haruat ma ira nuno gingilaan.
  bmu-bmu: Aleksander, silwö kopö ohom qeköqekötahö azi mötzani, yaŋön bölöŋi könaŋi
    könaŋi gwötpuk ak niŋgiba malök. Kembunöŋ ahakmemeŋi kewöta miaŋgö dop likepŋi
    meleŋ waŋgiiga qakŋe öŋgöi sihimbölö mötmawi, mi mötzal.
  dgz-dgz: Apan Aleksanda guewa ugup ugup kaisini apanewa itan baware nenen. Ap tani
    gapan God nemoro mega yaveta.
  eng-GNV: 'Alexander the coppersmith hath done me much euill: the Lord rewarde him
    according to his workes.'
  zaa-NT: Alejandro nu ną́ herrérua nna yala mal benią quia'. Xana' Ri'u Jesucristua
    nna hua yù bée biỹa gutháqque'e na según ca mal nu benią.
  eng-WEBSTER: 'Alexander the copper-smith did me much evil: the Lord reward him according
    to his works:'
  guh-guh: Alejandro, cobrenanita daxitacuene pexanaenë, bitso baja cajena pibisiacuene
    nexana. Itsiata baitsi jane Dioso neyamatamotsiana tanebejiobiaexanaematamo.
  bon-bon: Aleksanda, laati te gwidape bine jaawenimuge kopa ayana ca, cebine mage
    niiyarage nawenumi. Yageyame te pagege ceera teeme peei niiya daremu.
  nhw-BL: Alejandro nopa teposchijquetl nechchihuilijtoc miyac tlamantli catli amo
    cuali. Toteco ma quicuepilis quen quinamiqui ica catli quichijtoc.
  swh-ONEN: Aleksanda yule mfua chuma alinitendea ubaya mkubwa. Bwana atamlipa kwa
    ajili ya yale aliyotenda.
  wbi-wbi: Ulexanda junoinosia ikyuma alivyonivombambile uvuhosi vwiga. Umutua ikumuhomba
    kuling`ana nhi mbombo ja mweene.
  bba-bba: Alesɑndu seko wi, u mɑn kɔ̃sɑ kuɑ ɡem ɡem. Yinni u koo nùn kɔsie ye u kuɑ.
  eng-KJVCPB: 'Alexander the coppersmith did me much evil: the Lord reward him according
    to his works:'
  kgk-NT: Oĩ Alexandre kwarepoti-rehe omba'apo va'ety. Ha'e ojapo vai xe-rehe. Hembiapokwe-rami
    ogwereko va'erã íxupe Nhandejáry.
  waj-waj: Vaidiivaa nnutuuvo Aresadereeva kapaaqaivaadiri mminnamminnaiyauvaa iiraivoono
    mmoori maisaiyauvaa ni miravai. Ivo ari uuvaugiataama Udaanga Yisuu Kirisiiva
    safuuma irisaiyauvaa fai inna mminaravai.
  cpy-cpy: Riima Alejandro, eshiro-pakori riitaki oñaashirenka-piinta-kinari, rowajankitahaa-tyeerira
    Awinkatharite.
  mpx-mpx: Aleksenda toto aiyan ana totuwalali valila nak bwabwatana i ginol eliyau.
    Abwe lahena ni pwawa Babala elana.
  wbp-wbp: Yangka yalumpu wati yirdiji Yilikijantu, ngulangku kuja-ka ngurrju-mani
    nyiyarningkijarra yayini-piya-jangka, ngulangkujuju ngajuju murrumurru-manu-nyayirni.
    Kuja-panuju kapujurla Kaaturluju kunka-mani-nyayirni Yilikijantuju ngajukuju.
  luo-luo: Aleksanda ma jatheth mula notimona malit ndi. Ruoth owuon nochule kuom
    gik mosetimo.
  nhe-NT: Alejandro nopa teposchijquetl nechchihuilijtoc miyac tlamantli tlen ax cuali.
    Toteco ma quicuepilis queja quinamiqui ica tlen quichijtoc.
  aii-aii: ܐܵܠܸܟܣܲܢܕܪܘܿܣ ܢܲܚܵܫܵܐ ܥܒ݂ܝܼܕ ܠܹܗ ܪܵܒܵܐ ܒܝܼܫܵܬܹ̈‌ܐ ܐܸܠܝܼ. ܡܵܪܲܢ ܒܸܬ ܦܵܪܹܥ
    ܠܹܗ ܐܲܝܟ݂ ܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ.
  esk-NT: Alexander-m savviuqtim atqunaq navianniuqtitkaaŋa. Atanġum utiqtitchivigigisigaa
    atniutaigun.
  msb-msb: Dako na patios an hinimo sa akon ni Alejandro na panday sa bakal. Babalusan
    siya san Ginoo sugad san ginhimo niya.
  cpa-NT: Jøng² Alejandro, dsa² lán¹² tøa¹²ŋí³, ma¹dsio¹² ca¹jmógh² dsa² héi² jní².
    Mi³hmah¹³ báh³ Juu¹³ jniang³ dsa² héi².
  dso-dso: କଁସ୍‌ କାମ୍‌ କରୁ ଆଲେକ୍‌ଜାଣ୍ଡେର୍‌ ମକେ ବେସି ଅନିଆଇ କରି ଆଚେ । ସେ କଲା କାମର୍‌ପାଇ
    ମାପ୍‌ରୁ ତାକେ ବେସି ଡଣ୍ଡ୍‌ ଦେଇସି ।
  meu-meu: Alesana, auri labora-labora iḡaukaralaina tauna, ese eme hadikagu herea;
    Lohiabada ese ena kara davana do baine henia.
  yva-NT: Aleksander, wepi po ananugo tambaga ranari, apa ana po rave rinai ngkakainoanive,
    weti indati Amisye po mangke raugaje ai mamaisyo apa ana po rave rarijati.
  dgc-dgc: Mangilag ka ni Alehandro a mégpanday, da pinékialamanék na ta mahigpit.
    Kontara siya a tahod ta pégtoldu me. Gantian siya na Panginoon a talaga ta ginamet
    na a éya dikame.
  zpm-NT: Teḻ gaṉ luu gaṉle nzian ncuaaṉe nonguieḻdraa beeṉ Lejandr naa, meṉ ne nac
    wncadzguiib ga; per Diostaa naṉ zha guṉquizh me Lejandr grë miṉe beeṉ Lejandr
    ga.
  hix-NT: Thenyehra rma haxa rowàràhyakeko, Aryesantàrye. Yawaka yakàhtonye ro rma
    noro ha. Amnye ryehenàhyaha hampànà, Kohkomo, noro ymo heno hoko.
  sim-sim: Aleksander mbele mbelen sunja brasik unda ma oton angop mi heyendari ri.
    Or anin kavak uri ri. Karem uri osik Avui Wasilaka wasan or hakwa ri.
  npi-ULB: तमौटे अलेक्जेन्डरले मप्रति खराब व्यवहार गरेको छ । प्रभुले त्यसलाई त्यसको
    कामअनुसारको इनाम दिनुहुनेछ ।
  cgc-cgc: Alejandro na manugbuat ta mga gamit na mital sikad malain iya na buat ki
    yaken. Ginuo nang en bala magbales ki kanen tenged ta mga buat din na malain.
  tim-tim: Umbâ akto siâ siâ kârikŋe mâŋgimap luâk kotŋe Alesande bâleŋe dondâ niŋep.
    Aregât maleine Kembuŋe hâuŋe waŋbiap.
  yor-yor: 'Aleksanderu alágbẹ̀dẹ bàbà ṣe mi ni ibi púpọ̀: Olúwa yóò san án fún un
    gẹ́gẹ́ bí iṣẹ́ rẹ̀.'
  wos-wos: Kapambu yatakakwa du nak déka xi Aleksander dé wuniré némafwimbu haraki
    huru. Hurundén haraki saraki jooka God déré hasa hurutandé.
  emp-NTPO: Jiorrod̶eba ne obari Alejandroba mʌ̃ biẽ́ od̶a carea dadjirã Boroba cawa
    oya.
  eng-F35: Alexander the coppersmith did me a lot of harm; may the Lord repay him
    according to his deeds.
  ind-ind: Aleksander, pengusaha tembaga dan besi itu, sudah membuat masalah saya
    bertambah parah! TUHAN akan menghukum dia sesuai dengan perbuatannya.
  pes-OPCB: اسکندر مسگر به من بسیار بدی کرد؛ خداوند خودش او را تنبیه کند.
  mpt-mpt: Aleksandae ain klamin naka ele ne misiam natnenebe. E kukub misiam olo
    ne nane bine biamo sinanomo Sume yang kenamabebe.
  ssx-ssx: Mo kepete kawai wepu hala꞉ hali A꞉lekesa꞉ndama꞉ I̱ pa꞉ta꞉ hoke hau tieke
    piekeme. Koto ipika꞉ pieke hauna꞉ yenkita꞉ Tekehalima꞉ ana꞉na꞉ halieke.
  mkl-mkl: Alesɑndu ɡbɛdɛu , í ceem lɑɑlɔ ntɔ ntɔ. Lɑfɛ̃ɛ ɑ́ sɑ̃ɑ mii iyi í ce.
  gaq-gaq: କଂସାରି ଆଲେକ୍‌ଜାଣ୍ଡାର୍ ନେଙ୍ଗ୍‌ନେ ଜାବର୍ ଦଦ୍ୟା ଡିଙ୍ଗ୍ ବକେ; ମାପ୍ରୁନେ ବାନ୍ ମେଁ
    ନିଜର୍ କାମ୍ ଅନୁସାରେ ପଲ୍‌ ବାଏ ।
  gof-RNT: Biraata qoxxiya Iskkinddirey tana daro qohis; Goday iya oosuwada iyaw zaarana.
  unx-unx: ଆଲେକ୍‌ଜାଣ୍ଡାର୍‌ କାଁସାରି ଆଇଁୟାଃ ପୁରାଃ ଏତ୍‍କାନାଃ ରିକାକାଦାଏ, ପ୍ରାଭୁ ଇନିୟାଃ
    କାମିଲେକା ନାଲା ଏମାଇୟାଏ ।
  gah-gah: Kapatunú netá matá loló oaká ve Alesaté nene netá golesa goha alenimikaze,
    nenemú minoko Guivahanímo lihimala lelegí oko aminogo ive.
  lcm-lcm: Aleksandero, igenen vopo abis si aen ang, kata vil akui alava luai anig.
    Volava ka ngenget a sa katala abis ia singig.
  aer-aer: Kenhe artwe nhenge Alexander arritnye, re mpwarentye akngerre arne areye
    steel-engentyele apwerte gold-engentyele, re ayenge akurne anthurre awelhetyeke
    mpwareme. Kenhe Ngkartele akenhe renhe ipmentye iwetyenhe akayake-iletyakenhele
    anetyenhe atyenge.
  qvc-NT: Chay jirriru Alijandrum ancha dañachiwashqa. Piru Siñurninchiqmi yumbay
    rurawashqambaq payta rin kastigaq.
  tgl-ULB: Si Alejandro na panday ay nagpakita ng maraming masasamang gawa laban sa
    akin. Ang Panginoon ang maniningil sa kaniya ayon sa kaniyang mga gawa.
  cbs-NT: Mane mabu wanika Alejandron ea jadakidi shinantima kaya wakin ea ichakajaidawaimaki.
    Jaskawen taexun nukun Xanen Ibun jaska bechipaiai keskawen kupixanikiki.
  xtm-NTPP: Te Alejandro tee sa'a ndatniñu ka kuu kaa ma, ni sa'a xeen ña'a de ja
    u'vi, te maa Iya Tátnuni ma na ndakan kuenda nuu de, te na ndachunaa de ndaka
    ja ni sa'a ña'a de ma.
  nnq-nnq: Pundi kipala jwakemigwa Alekizanda andendi mabaja majingi, Angwana mabannepa
    kuboke mu itendwa yakwe.
  bao-NT: Alejandro, come paderi majʉ, bʉaro peti ñañaro yʉ ca biiro yʉre tiiwi. To
    biri Wiogʉ cãa cʉ̃ ca tiiricarore birora ñañaro cʉ̃re tiirucumi.
  san-ORI: କାଂସ୍ୟକାରଃ ସିକନ୍ଦରୋ ମମ ବହ୍ୱନିଷ୍ଟଂ କୃତୱାନ୍ ପ୍ରଭୁସ୍ତସ୍ୟ କର୍ମ୍ମଣାଂ ସମୁଚିତଫଲଂ
    ଦଦାତୁ|
  huv-NT: Tamongochiüs xeyay ngo majneaj teowix Alejandro, aaga nerang manchiüc. Teat
    Dios apmapalüch ombas leawa tarang wüx ximbas.
  otn-NT: Nu̱na̱ ra̱ Alejandro ngue ra̱ 'yøt'a̱ t'ɛgui, xa̱nts'o te bi 'yørca̱gui̱.
    Pɛ Oja̱ da̱ gu̱t'i̱ te bi 'yøt'e.
  nop-nop: Me Alesanda adi aindi nemenemek tutumbatutumba tilak, adi kadakaniŋ fee
    hinek tinamguk, wendoktiŋa hatigene Wapumdibo titiŋ wondiniŋ kibikoŋ tuwolit hinek
    kougoŋ tubu-udanemimbaak.
  obo-NT: Na si Alejandro no tohodsayab, oray'n morat kos id puungan din koddi. Piru
    iddos Monama ron kos od kotuig taddot nopuungan din.
  cak-ENT: Ri Alejandro ri samajiy-ch'ich', q'uiy c'a itzel ri rubanun chuve. Ri Ajaf
    nutzolij-vi c'a ri rutojic chin, cachi'el ri rubanun.
  lif-NT: ᤑᤧᤴ ᤁᤧᤎᤰᤐᤠ ᤀᤗᤧᤰᤈᤧᤴᤍᤖᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤋᤢᤰᤂᤣ ᤆᤠ᤺ᤳᤋᤠᤱᤗᤥ॥ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤜᤠᤖᤠ᤹ ᤁᤢᤕᤠ᤺ᤶᤒᤰ
    ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤐᤡᤖᤢᤏᤡᤖᤥ॥
  mie-NT: Alejandro, tēe cúu herrero, xēēn ndasí nī nsāhá dē jíín nī. De maá Jētohō
    ō nacuāha yā yāhvi dē jā súcuán nī nsāhá dē.
  san-TIB: ཀཱཾསྱཀཱརཿ སིཀནྡརོ མམ བཧྭནིཥྚཾ ཀྲྀཏཝཱན྄ པྲབྷུསྟསྱ ཀརྨྨཎཱཾ སམུཙིཏཕལཾ དདཱཏུ།
  qve-NT: Herrero kaq Alejandroqa noqapa contraypin mana allinkunata ruwaspa, anchata
    ñak'arichiwaran. Chay ruwasqanman hinayá Señorninchis Jesucristo castigachun.
  pao-NT: Soo Alexander oa wehepu mahanedu tubetse unu e nekwoho'nepu. U sakwa gi
    oo-ma tzabepana, oosoo tubetse unu ka na'unnedu netumoo'oo. Soo Te Naasoo oo sopedakwatoo
    ka tu unnepu oosoo saa'a oo nemadunagadooa.
  cbu-NT: Mazinanlla; Arijandoroo ngusambapanee papcha. An tputs yutaritanda. Antanda
    nuwaa kiyung yacharanganda. Kizpur tsiyantayaru, nuwaa kuki ngatarangiya. Apanllee
    kuk kamankuri, Waani ántapa, tárangiya. Apanll waana wanichiya Arijandorootsiya.
    Itarisha, shiyaa papcha tina.
  usa-usa: Érékáánara wemá áwáarara kain-óqtá-máyáí-nákómá kemmá mamá táíq umátíkaraiye.
    uyátárai-nakoma minnáyaba táí-meyamma anónnáma amíniye.
  soy-soy: Úyu kɑpi yɛ n sée rɛ Alɛkisɑntiri yɛ mɛwɑi kópɛ nɛ́ pínɛilɛ. Upíimɑ
    yɛɛ yɛ́ lɛ̃ kuu nní nɛ́ n wɑ u hɛ́ɛ́lɛ.
  hui-hui: Aleganda ibu ege to̱le̱ mini gabame mbirale tara tara wabiaga biago ibugua
    i̱hondo handabe manga timbuniore haya. Ani biyagonaga Anduane Homogohanda ibuhondo
    pani karulape mulebira.
  amf-amf: Anngamon paxate ashkea Iskindiros kattsi siya yer idar ki hayade. Imbaa
    wontea Yesus kisa waadimandettsi kina kida ime.
  quc-NNT: Ri tat Alejandro ri ch'ayal ch'ich', sib'alaj k'ia u wäch k'äx u b'anom
