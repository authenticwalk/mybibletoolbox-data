  eng-OEBCW: Alexander, the coppersmith, showed much ill feeling towards me. The Lord
    will give him what his actions deserve.
  knj-NT: Ja' naj Alejandro, naj tenom ch'en, caw pena jix yute naj e in an. Pero
    ja' naj Kaawil oj pajtzen tet naj yu tzet chi yune'.
  deu-1912: Alexander, der Schmied, hat mir viel Böses bewiesen; der HERR bezahle
