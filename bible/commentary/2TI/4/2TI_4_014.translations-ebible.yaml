  mdy-ETH: ዒስኪንዲሮሴ ጎዖ ጊታሢ ፑርታ ማዾ ታኣም ማዼኔ፤ ጎዳ ዒ ማዼ ማዾጉዴያ ዒዛም ዒንጋንዳኔ።
  spl-spl: Lok âlâ, kutŋe Alesande, yâhâmâ goli, siliwa otmu kât kârikŋe âlâlâ um
