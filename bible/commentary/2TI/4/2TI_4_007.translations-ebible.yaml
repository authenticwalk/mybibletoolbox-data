  zar-NT: Ca runëʼ tu bönniʼ idú ládxëʼë rejëʼ gudil-la, lëscaʼ caní benaʼ nedaʼ dxin,
    en chibudxi benaʼ le budödëʼ Cristo lu naʼa gunaʼ, tuʼ benaʼ idú ca saʼyéaj le
    réajlëʼëruʼ Cristo.
  kde-kde: Nangu ǹnipanyana ing'ondo yambone, na masindano ǹnilamalila na ing'ulupa
    ǹniichunga.
  ata-ata: Eni eꞌotoꞌoto laixe no anu ꞌotoꞌoto loxo amitema sou ꞌotoꞌoto vile laixe.
    Mo eni eiave no anu iaveiave noxilo mukalu, loxo amitema sou aiave no anu saisale.
    Xe eni etetelisou muxamuxaxu taleli noxou Iesu laixe mo muneꞌe mutalo vaimomo
    ꞌo.
  qvw-NT: Tucuy bïdäćhu allincäpä sumä-sumämi lüchanaculá; ćhänäcäman'a ćhälüñam;
    chalapacuynïćhüpis masïsum tacyayculá.
  nfa-nfa: Te ngaa jaꞌa segi le ètu dꞌara paꞌuji èèna dènge beꞌa. Jaꞌa rai dꞌai le
    lane. Jaꞌa madhutu taruu le Yesus Kristus dènge beꞌa.
  tnp-tnp: E rəhak nəluagɨniən təuvɨr rəha nəhatətəiən, iəmatu vivi e nəhlmək, kəni
    e rəhak naiuiən, iəu iəmaiu vivi rəkɨs mətəuarus=pa naunun naiuiən, kəni iəu iəmətaskəlɨm
    vivi noliən əhruahru rəha nəhatətəiən kəni iəməsəpəhiən uək rəha nəni pətɨgəmiən
    nanusiən təuvɨr.
  urd-urd: मैं अच्छी कुश्ती लड़ चुका, मैंने दौड़ को ख़त्म कर लिया, मैंने ईमान को महफ़ूज़
    रख्खा।
  hot-hot: Lêk yahik vovak mavi yôv ba yahalaŋviŋ aleba hayô anêŋ daŋ. Ma yahavaloŋ
    yenaŋ yahêvhaviŋ loŋ denaŋ.
  mqj-NT: Mangkamo' ma'kadua-dua umpalanda' Kareba Kadoresan anna suppik manappamo
    angganna karangangku anna tontongna' mangngorean.
  rus-SYN: Подвигом добрым я подвизался, течение совершил, веру сохранил;
  mbh-mbh: Na lok vur rintet mun nge sertetong lale. Na sertetong aken i ranga ve
    ini lek omaing ako tho oma i. Na tho pavus sertetong aken lale, na tho panes inga
    lek riong ako tho kin tel i lale tomo nge a Krais.
  bdd-bdd: Yaloꞌaleha pwaiya Yehoba weyahina, ta ꞌigu hepili yalohe gumwaliya, ta
    tuta baibaiwana Keliso yahemisaeya.
  cbt-NTPO: Iráca Yosë sha'huitërinco a'napita a'chinta'huaso'. Nani tiquirahuë. Chiníquën
    sacatërahuë pochin Quisocristo nóya natërahuë. Co pi'pian tëranta' a'porahuë'.
  srn-NT: Mi strei a bun strei. Mi lon a streilon te na a kba, èn mi no lasi a bribi.
  cta-NT: Cua ngusu̱u̱ tyaꞌa naꞌ loꞌo nu cuxi; cua ndye ngutaꞌa̱ naꞌ tyucui̱i̱ jiꞌi̱
    Jesucristo, biꞌ chaꞌ cua tyalaa ti naꞌ ca slo ycuiꞌ Ndyosi. Nu chaꞌ tsoꞌo nu cua
    ngusñi naꞌ ni, cua ndyanu tsoꞌo chaꞌ biꞌ neꞌ cresiya ꞌna,
  bqc-SIM: Ma dɛ̃ɛ maa nɛ̀, ma bakpaaĩ pↄ́ Lua dìlɛ kɛ̀ ma bↄlɛi. Ma Yesu yã́ kũ̀
    a zɛ́wa.
  tcz-CHONGTHU: Keiman kidouna chu kasat chaitai, keiman lhaitetna chu kajo ahitai
    chule tahsanna a kapangdet e.
  mar-mar: मी सुयुद्ध केले आहे. मी माझी धाव संपवली आहे. मी विश्वास राखला आहे.
  snp-snp: Lowa fina lalo moda fitomo ne. Kafa-nafa lomo dito ya u fuli limo ebalo
    ya moda u fedetomo ne. Koli kikitomo ya moda kiyaba lalo oto olu minomo ne.
  isl-isl: Ég hef barist lengi og af kappi fyrir Drottin, og verið trúr. Nú er barátta
    mín á enda og hvíldin tekur við.
  spy-NT: Kwaa-am booryēēt nyēē karaam. Kwaawaany labateenyuu ānkwāākiilchi manta.
  xnn-xnn: Kinwasko nan ipaik-ikkan Apo Dios ken sak-en olay naligaligat ay kaneg
    gobat. Inik-ikkak ay gawis ya egayak sinoksokatan nan tet-ewa ay maipanggep ken
    Kristo is olay teeteen.
  mwe-mwe: Njikomana ngondo ja mmbone ja ngulupai, mwanja nigumaliye, na njikamulila
    ukoto ngulupai.
  tte-tte: Mwa yakaleya namwanamwa Yaubada kaiwena yagu kaba sagena koina yasagena-lopeiko,
    meli kana kamwasa yamuliya dudulaiko.
  tcs-tcs: Wa ai bin pinis meke ebriting nau. Ai bin prapa stap stret po wiskain da
    tising blo da Gudniuz baut Kraist i spik.
  hlt-THB: Qaal tuknaak leek ce tuk coeng hawh nyng, taaqunaak awm coeng hawh nyng,
    cangnaak ce tu khak hawh nyng.
  soq-soq: Ne owa bedewe euda os weuwadinee ompa osowe winene diasana. Ita do sumanaina
    bedewe badowa enane nolawanten.
  qub-qub: Suldärunömi llapanta cumlishcä. Llallinacojnömi chayashcäna. Yäracushätaga
    manami cachaycushcächu.
  att-att: Napiá yù kingnguâ, á pinatuppál kin yù ngámin nga inipakuá ni Namarò nikán.
    Á mássiki nu marigirigákà ta pangilayalayâ ku, napasigaggà yù ángngikatalà ku
    kâ Apu Kesu Kiristu, ánna arák ku bulubugá inuli yù kuruk nga bilin ni Namarò.
  bki-bki: Mia naio bo ga, ka nemijikia ka kiniou nojo nemila mira, nejikili vatitig
    bo; kiniou nejikiti, nejovulu nono bo; a kiniou nobokar moneano, maka notuvan
    bogo tai.
  bqp-bqp: Ma ↄsi mana kà, ma bàa lɛ̀ ma bↄtɛ. Má Yesu yã kũna ma a lɛ́ pàpa.
  mcp-mcp: Mə á mə́ gwána jɔ̧jɔ̧ gwáná, mə mə́ casʉlə kʉ́lə́ mə́ á ŋgə ju yí, mə a
    mə́ baagʉlə búgə́.
  hat-hat: Mwen fin mennen batay la byen mennen, mwen rive nan bout kous mwen, mwen
    kenbe konfyans mwen fèm nan Bondye.
  npl-NT: Ne kuali yonikchi iteki n Dios, kemi se tlakatl non tewa motlatlani, iwa
    ayik onikpolo notlaneltokalis.
  bgg-bgg: Gu ran muii pha ji shii, gu ne ranjong, gu ne khama ran chid pha ji shii
    ranjong ne, chiih-è gu ne migi shii ruiijong.
  eng-TCENT: I have fought the good fight, I have finished the race, I have kept the
    faith.
  eng-BSB: I have fought the good fight, I have finished the race, I have kept the
    faith.
  cpu-NT: Kyaaryooshire nokantapiintaka, okempivaitakaro nomatakero iniroite nomankiyapiintakya.
    Okempivaitakaro eejatzi aritake nomatakero noyiishitantzi nareetya janta tsika
    overaa noshiye.
  san-ASM: অহম্ উত্তমযুদ্ধং কৃতৱান্ গন্তৱ্যমাৰ্গস্যান্তং যাৱদ্ ধাৱিতৱান্ ৱিশ্ৱাসঞ্চ
    ৰক্ষিতৱান্|
  tac-NT: Neka 'ma 'la nóchakuru napu ne nulérige. 'Ma 'la sébali olaka ne, tabilé
    guwana wijchigá.
  eng-WEBPB: I have fought the good fight. I have finished the course. I have kept
    the faith.
  gfk-H: Iau ta harubu tano tahut na hinarubu haruat ma ira tutuna dahat nurnur tanai.
    Iau ta hapataam no harbusbus. Iau ta gil haruat ta ira tutuna dahat nurnur tanai.
  viv-viv: Iya Keliso yana tolugaviya yaku faisewa yamumuna againe ahe gafaiwala-moꞋa.
    Tomadu yana veꞋamadu giluyabuna amine, aku vehimeya matatabuna Kaiwabu giveleku-ma
    ahe galuyabuna. Keliso ana vetumagana againe ahe gaꞋidibumuhiga-moꞋa.
  yao-yao: Menyene ngondo jambone, utwiche mpaka kumbesi kwa luwilo lwangu ni nachigosile
    chikulupi.
  tgp-tgp: Na pete vai na valum r̃uhu peresi na maromaro moiso, matan na turu r̃ilangi
    hin retivarar̃uhu atu na lo vujangia mo tikeli nake.
  auc-NT: Botö tæ̈ï ëwocabo inte Awënë Itota beyæ̈ botö cæquënënö waa pönï ïinque
    cætabopa. Gänä cæcæte ante në pogodo godäni næ̈ gongæ̈nämaï näni ïinque goganca
    godäni baï botö adobaï tömëmo quëwenganca wæntæye ïnämaï inte ïinque cætabopa.
    Mönö wede pönënö ante botö ñimpo cædämaï inte cöwë pönentabopa.
  kbc-NT: Idioka limedi me idinoniciwaɡ̶adi me joletibige me jiɡ̶eke loniciwaɡ̶a ane
    beyagi. Ineliwaɡ̶aditedini inokododi micataɡ̶a niɡ̶ina nalokodeɡ̶ecajo anele me
    walokodi, odaa ja nigotini me walokodi. Joaniɡ̶idaaɡ̶eji idioka limedi me jotete
    codaa me jiiɡ̶axinaɡ̶atece niiɡ̶axinaɡ̶aneɡ̶eco ɡ̶otiwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Iz Uwait nugau salau suban maimai, unum pocemin. Izal oiab petak emin go
    utab tam, gusig patai darem.
  ctu-BL: Tsac cha'le wen bʌ guerra. Wʌle, c'otemonix ba' jaxʌl c bijlel. Tsac wen
    cʌnta jini mu' bʌ lac ñop.
  meq-meq: Na gay məsler a Yesu Kəriste tə ɗərev ga peteh andza ndo nakə a ŋgəla ha
    bo ka mabəbazl bo seh lele aye. Na ndəv ha wu nakə Mbəlom a vəleŋ a gweɗeŋ ge
    aye andza ndo nakə a ndəv ha mahway aye. Wu neheye ka dzalakwa ha faya na, na
    gər ha kwa tsekweŋ bay tebiye.
  noa-H: Hẽwandam hi jaau nʌmta sĩi k'ajap jãau chaar jãau nʌmjö hʌdʌʌr mʌch deeba,
    mʌʌn ya hag hiek kõit woun hat'eemjö wërbʌbarm. Woun hãb k'ap'ig nʌrrʌmua hich
    barju hatarr haar barbaimamjö, muajã hĩchab Hẽwandamau mʌchig p'idag deetarr t'um
    waubapʌ̈im. Maach Pör Jesucristo hiek mʌchdëu hʌ̈k'atarrjã hisegba hagt'a hich
    mag hʌ̈k'a chitʌm.
  alp-NT: Kena Sou Misete bei Alla kena Yesuse, au kerike ktili kena lepae peneka,
    saka tamata olaraga iklemake klemane sae eti pela kena misete. Saisa rebe Alla
    Isuka au onore au ono peneka, saka maka balare ibala eti roma otere. Au hlaleke
    loko Kristuse Yesuse rame roma meije peneka.
  san-VEL: aham uttamayuddha.m k.rtavaan gantavyamaargasyaanta.m yaavad dhaavitavaan
    vi"svaasa nca rak.sitavaan|
  kbq-kbq: Nagra namentintia azeri hanavetina mani'nena, knare ha' hu'na nagiama re'na
    e'noana hago ehanatue.
  kbh-kbh: Cristo Jesusbe soyëngama corente sënjenojuerzá. Mo canÿe travisiayacá,
    chë jashjanguama yomna luaroye ya tojashjangcá, áts̈naca ya, nts̈amo Bëngbe Bëtsá
    yobos̈cá ats̈e jtsamëse, ats̈be trabajo ya tijapochocá. Ats̈e nÿets tempo Jesucrístbeñe
    sëndos̈buaché.
  ron-LSB: Am luptat lupta cea bună. Am terminat cursul. Am păstrat credința.
  pon-pon: I wiadar pei mau eu, i kanikielar ai weir en tan, i dadaurata pojon.
  nhe-BL: Na nitlatehuijtoc chicahuac queja se cuali soldado monequi quichihuas. Na
    nitlantoc nochi notequi queja se motlalojquetl tlen motlalojtoc hasta campa ontlami.
    Huan nimosentemachijtoc ipan nopa tlamachtili tlen Toteco nechnextili ma nijneltoca.
  sps-sps: Nyo fataatsun faarof tana Tsunaun tsonyo, nyo fakap faarof ton kookuar
    fabiibiu tana toto tovei, ana nyo makuts faarof to na faason tsonyo ten Krais.
  wnc-wnc: Siwan puya Anututa nae namukuu wa nata kekeknga siknga pasiwa puyukgak.
    Unzing aminda isapmake aminbam yapbitnangge kekeknga siknga isapmakaing binga
    nata tasikum. Tasike siakan wam taknga gitna take nata wamu waakngakan yanikapbum.
  bus-bus: Ma ↄsi maaa kà, ma bàa lɛ̀ ma bↄɛzi. Má Yesu yã kũna ma à lɛ́ pàpa.
  gub-BL: Xe ko ywy rehe hereko mehe, tuweharupi amume'u katu Tupàn ze'eg teko wanupe
    ihe. Napytu'u kwaw imume'u re. Napytu'u kwaw hehe hezeruzar ire. Napytu'u kwaw
    amogwer wamuzeruzar kar ire no.
  imo-imo: Mele pengama liembo nimbo na enge nimbo keri kuru lipo lkiru. Lkiko pangei
    ningo owe toringina kamukumu pumbo pora tiro. Kraistinga unguma tiye naa kolopo
    enge nimbo pilipo lkiru.
  boj-boj: Tamo naŋgi gurguroqnsib bubuŋeqnub dego kere e nami siŋgila na ururosim
    Yesus dauryoqnem agi bini e degyeqnum. E ijo wau kalil kobotonum. E Qotei qa ijo
    areqalo siŋgilatoqnem di e uratosaioqnem. Agi bini e ijo areqalo di siŋgila na
    ojejunum.
  eng-DRA: I have fought a good fight, I have finished my course, I have kept the
    faith.
  knf-knf: Dgutan ugut unuura, dba pţi, dmëban ţi pfiyaar pi nfiyaaruŋ Yeŧu *Kriŧtu.
  san-KHM: អហម៑ ឧត្តមយុទ្ធំ ក្ឫតវាន៑ គន្តវ្យមាគ៌ស្យាន្តំ យាវទ៑ ធាវិតវាន៑ វិឝ្វាសញ្ច
    រក្ឞិតវាន៑។
  arn-NT: Rangi weychan mew reke dew küme küdawün, dew puwkülekan reke tati kuden
    ñi tripalwe mew, ka lif piwke mew küme puwtuleken tañi mupiltun mew.
  zas-NT: Ma guzudxiꞌchan loj xtiidx Dios majsi guzaꞌcan ni guzaꞌctzan, ma gulox benan
    ni rayal günan abiꞌ ad basaꞌntan ni rliladxan.
  ken-NT: Mɛ, nnu sayri. Njɛt, nkóŋó barak Mandɛm tɛ ndǔ ngwɛntí nkɛ kɛmɛ mmʉɛt
    ansɛm.
