verse: 2TI.004.007
translations:
  kpx-kpx: Abu bibuluviale ke nahate di di evievimo negoai Dilava lovi vanata ivivela
    velemanu.
  okv-H: eto na isoro javotoho ehena, eto huhevari ta javotoho ehena, eto na God toae
    humota ere ovona.
  tbo-tbo: Yaubada binei amaka a wigawiya duma po Yaubada a tahaya atapuna amaka a
    wikokowi ma houga magomagouna u witumagana Keliso uyahina a huhouni.
  mal-C: ഞാൻ നന്നായി യുദ്ധംചെയ്തു; ഓട്ടം പൂർത്തിയാക്കി; അവസാനംവരെ ഞാൻ വിശ്വാസം സംരക്ഷിച്ചു.
  grc-SR: ⸂Τὸν ἀγῶνα τὸν καλὸν⸃ ἠγώνισμαι, τὸν δρόμον τετέλεκα, τὴν πίστιν τετήρηκα·
  bgc-bgc: मन्नै मसीह की सेवा करण खात्तर कड़ी मेहनत करी सै, मन्नै अपणी दौड़ पूरी कर
    ली सै, मन्नै आखरी तक उसपै बिश्वास करया।
  khz-khz: Vetali aonai avetali-gitakauto, au geku raka-vegala warau pavega-aikia,
    geku kamonagi roe agapi-gaugauana.
  deu-TKW: Ich habe den guten Kampf gekämpft, ich habe den Lauf vollendet, den Glauben
    gehalten.
  zsr-NT: Ca runëꞌ bönniꞌ gdu ladxëꞌë rijëꞌ gdil‑l, lëzcaꞌ cni benaꞌ nedaꞌ dxin, len
    chbudx benaꞌ le budödëꞌ lu naꞌa Cristo gunaꞌ, le benaꞌ gdu ca rajlö́z le réjlëꞌruꞌ
    Cristo.
  lin-lin: Nabundi etumba na ngai malamu, nakomi na suka ya lisano na ngai ya kokima
    mbangu, nabateli kondima.
  hns-NT: Ham Parmeswar ke soerdjaatie ghat bahoet mehenat se aur kausies karke aapan
    kaam karlie, aur Jiesoe ke rasta par ant talak tjalat rahielie aur aapan bieswaas
    na tjhorlie hai.
  noa-E: Ẽwandam i jaau nʉmta sĩi khajap jãau chaar jãau nʉmjö ʉdʉʉr mʉch deeba, mʉʉn
    ya ag iek kõit woun atheemjö wërbʉbarm. Woun ãb khaphig nʉrrʉmua ich barju atarr
    aar barbaimamjö, muajã ĩchab Ẽwandamau mʉchig phidag deetarr thum waubapʉ̈im.
    Maach Pör Jesucristo iek mʉchdëu ʉ̈khatarrjã isegba agtha ich mag ʉ̈kha chitʉm.
  eng-EMTV: I have fought the good fight. I have finished the race, I have kept the
    faith.
  mib-NT: Te je ni cundeyɨ́ rí jeē ní nducú ndéyɨ́ rí sɨquɨ̄ jníñu váha, te je ni
    jīnu ni jica ri ñayɨ̄vɨ yáha, te tu ní siáá rī jnūhun cándíje ri yā.
  lif-NT2: इङ्‌गाॽग आसुक्‍सुक् नुःरिक्‍काङ् नसाःन्‍ले़न् थङ् थक्‍ताङ्‌ङाङ्, आलोःक्‍मान्
    सुरुङ्‌ङाङ् वाॽआ हे़क्‍क्‍याङ् नसाःन्‍निन् मे़म्‍माए कत्तुङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Nitovini ngondo bwina, nijumbili mbaka mwishu wa kujumba kwangu, niyilindi
    sadika yangu.
  mmx-mmx: Nenia aga lolos kusu ana sixit avukat at lekampoovo, la arak sixit pam
    at loxot i vaxalom, ketla am tebeng avarang lununu.
  cbr-NT: Uisa ñuishi cara 'icëbë tëmëraquinbi cana Nucën Papa Diosan bana ënquinma
    uni ñuixunquin Jesucristonëan 'ë cacësabi oquin 'aquin sënë́on. Usonan cana asérabi
    Nucën Papa Diosmi sinánti ëníma aín bana quicësabi oi 'ian.
  tee-NT: Pus ju quit'in vasalh ictastucnik'ota ju macxcai. Icnavik'olh chux tuchi
    xaclhca'ulanicanta. Ju quit'in iclaca'inik'olhch ju ixchivinti Dios.
  eng-LSV: I have striven the good strife, I have finished the course, I have kept
    the faith;
  cak-NT: Can xintaj nuk'ij xin-en ri nurayij ri Dios, y xin-en yan ronojel ri samaj
    ri yo'n chue roma ri Dios, man numalin ta nuyo'n wánima riq'uin ri Dios.
  pah-NT: Ajirokwa pa ji jiporavykyheteavo ga pe Cristo Jesus'ga mombe'ukatuavo g̃a
    pe. A'ereki pyry ahe poravykyi ga pe! Anhi'ĩpo'ru pa ji ga. Ndapohiri ji Jesus'ga
    mombe'ua hugwi.
  sja-NT: Mamĩda mɨa k'ĩsia-e, nama bak'ãri, pia oopachi perã p'iraparipa ooparik'a
    jĩp'a p'irak'ãri tauchaa bɨdap'edaamaa, awaraarã p'oyaa k'iniapa. Jĩp'a oopachi
    Cristopa mɨmaa oopi bɨk'a. Ma awara p'irapari naapɨara panarupa p'oyaaparik'a,
    mãga pɨk'a mɨa p'oyaaru, ooji perã jõma Tachi Ak'õrepa k'ĩsia iru bada mɨa oomerã
    ichi-it'ee.
  xed-xed: Vulavula yu ta vərɗaka vulu, kɗanakkɗa yu ta vərɗaka hwaya ɗa, ŋanaŋa yu
    ta zlghay nda ŋuɗufa ɗa.
  mks-NT: Na̱caja chúun va̱ha i̱ cuéntá Ndióxi̱ tátu̱hun cája chúun va̱ha in soldado
    nu̱ jefe da̱. Na̱jáxi̱nu̱ co̱o ndihi i̱ chuun na̱sa̱ha̱n Ndióxi̱ nu̱ú i̱ tátu̱hun
    cája in da̱ xínu tá sa̱ na̱quee va̱ha da. Ta na̱ndi̱co̱ cáhnu i̱ íchi̱ ña̱ cándeé
    ini i̱ Jesús.
  gfk-S: Iou te harubu tano tahut na hinarubu haruat ma ira tutuno dait nurnur ine.
    Iou te hapatam no harkiaskias. Iou te gil haruat ira tutuno dait nurnur ine.
  bmu-bmu: Mönahot aŋgolat azinöŋ ösumtiti aoŋgit nalöŋe luhut almamgöra ösumŋi pakpak
    qezaköba tiba anjawi, nöŋön miaŋgö dop mötnarip köl guliba aoŋgit aködamunŋambuk
    ak teközal. Kraist möt narimamgö keu jim jöhöyali, mi qahö köyatiba qaŋ kölalmö,
    miaŋgö bimŋi mönö pöndaŋ köhöiba qeba malal.
  dgz-dgz: God men kaimakaet taingin wadianegeni taitamingin amba inap anu tumasingina
    ae ya vingin.
  eng-GNV: 'I haue fought a good fight, and haue finished my course: I haue kept the
    faith.'
  zaa-NT: Chì be'èl·la' látsa'a' benia' nu ná tsè' en contra de iyaba nu ná mal nna
    benia' seguir lani Cristo dèsdeba huía látsa'a', chì bá bitsìna'a' rú'a nna.
  eng-WEBSTER: 'I have fought a good fight, I have finished my course, I have kept
    the faith:'
  guh-guh: Pacuenia pebitsojinaenë pecujinaejinaejava daxitasaëta cujinaejinaeya pata,
    bajarapacuenia xanë ata xaniavaetsia daxita tasaëta tonacuenebajë tajatuxanenë.
    Toveretaponajë baja tatonacuenebijava taneitorobicuenia. Apo copatsinë cajena
    tanajamatabëcuenecopatsijava Diosojavabelia.
  bon-bon: Cane miijirage cubu itu tiicumene, cäme uuwama ne itu timlitumene, ätrunga
    ne lica itu sebma-lumene.
  nhw-BL: Na nitlahuilantoc chicahuac quen se cuali soldado monequi quichihuas. Na
    nitlantoc nochi notequi quen se motlalojquetl catli motlalojtoc hasta campa ontlami.
    Huan nimosentemachijtoc ipan nopa tlamachtili catli Toteco nechnextili ma nijneltoca.
  swh-ONEN: Nimevipiga vita vizuri, mashindano nimeyamaliza, imani nimeilinda.
  wbi-wbi: Nighelile muvwakyang`ani, ulughembo nimalile, ulwitiko mlwitike.
  bba-bba: Nɑ tɑɑ ɡeebu kuɑ nɑ kpɑ, nɑ mɑɑ turɑ yɔ̃rɑ yerɔ, nɑ nɑɑnɛ dokebu nɛni dim
    dim.
  eng-KJVCPB: 'I have fought a good fight, I have finished my course, I have kept
    the faith:'
  kgk-NT: Oĩ oripara hatã va'e. Ikyre'ỹ oripara hagwã oho-vy ogwahẽse ha-py ogwahẽ
    hagwã. Upéixa ete yma gwive xe kyre'ỹ aiko-vy nhe'ẽ porã mombe'u-vy ãy peve. Ha
    ko'ánga katu ogwahẽse ha-py ogwahẽ-ma va'e-rami oripara-vy, xe ajapo japo va'erã
    apy-py agwahẽ-ma. Cristo Hesu-rehe ajerovia tee-ma aiko-vy ajehesa rerova uka
    e'ỹ reheve.
  waj-waj: Na mmoori yoketaivaa yaagueeqama varauvaa vaa na iima taika kiaunoo. Vaidiiya
    isareeda ngiari yaatara ngiari yaataraidaa atauvakira kuaaneema vaa na atauvau
    viee ni mmooriivaa iima taika kiauvai. Na Yisuunnara kutaavaivee kiauvaa hama
    pikiauvai.
  cpy-cpy: Nokyaaryoo-shire-piintaki, noshiyakaawitaka nomatakiro antawo nomankyaan-tapiinta.
    Okimiwitakawo eejatzi aritaki nomatakiro noyiishitantzi areetakina jempe oweyaa
    noshiyi.
  mpx-mpx: Iyaka ya lohaveyan bubun Yehoba kaiwena, no abapatalelu iyaka ya patalelu-an
    haba, abulilek ana kamwasa iyaka ya toulil bubun.
  wbp-wbp: Ngajuju pirrjirdi nurna-nyayirni warrki-jarrijarnarla Kaatukuju, manurnarla
    lawa-manu warrkiji nyanunguku-juku. Manu karnarla nyina wala-juku Jijaji Kirajikiji.
  luo-luo: Asekedo lweny maber, aseringo mi atieko ngʼwech, aserito yie marwa,
  nhe-NT: Na nitlatehuijtoc chicahuac queja se cuali soldado monequi quichihuas. Na
    nitlantoc nochi notequi queja se motlalojquetl tlen motlalojtoc hasta campa ontlami.
    Huan nimosentemachijtoc ipan nopa tlamachtili tlen Toteco nechnextili ma nijneltoca.
  aii-aii: ܦܠܵܫܵܐ ܨܦܵܝܝܼ ܦܠܝܼܫܵܐ ܝܘܸܢ، ܪܲܗܛܝܼ ܡܘܼܟܡܸܠܹܗ ܝܘܸܢ، ܗܲܝܡܵܢܘܼܬ‌ܝܼ ܢܛܝܼܪܘܼܗ̇
    ܝܘܸܢ.
  esk-NT: Atripḷugu aqpaliutraqti nuŋitchiruaq, uvaŋaptuuq iñuułłamni ukpiqsrił̣iq
    Agaayyutikun pigituiñaġiga.
  msb-msb: Nakig-ato gayod ako sin maayo, hinimo ko an tanan ko na makakaya, naataman
    koʼn maayo an pagtuod ko.
  cpa-NT: Cøng² hi² ma²ca¹ŋøa¹jni juu¹² dsio¹. Ca¹tiág²jni ta³cøng² juu¹² ja³ma²ca¹ŋøa¹jni.
    Ca¹mi³ti³jni jǿg³ quiah¹² Diú¹³.
  dso-dso: ଆରାଜିତାଟାନେ ମୁଇ ନିକସଙ୍ଗ୍‍ ଜୁଇଦ୍‌ କଲିଆଚି । ଜେତ୍‌କି ପାଲାଇବାର୍‌ ରଇଲା ମୁଇ ନିକସଙ୍ଗ୍‍
    ସାରାଇଲି । ଆରି ମୁଇ ମର୍‌ ବିସ୍‌ବାସ୍‌ ଆରାଇନାଇ ।
  meu-meu: Tuari namona vada na tuarilaia; egu heau-helulu vada e ore; kamonai karana
    vada na haḡuḡurua.
  yva-NT: Anakero Amisye po raugaje rinaije, syo raijara mewen to. Syansanan vambunimbe
    to, muno inatawandi yava inanto unanuije ama marane rai kobe. Syo sya anave raijar
    matuve tutir.
  dgc-dgc: Natupad ko den i pékilaban ko. Sinipagen ko a nangtupad ta tungkulin ko.
    Ewan ko inibutan tu péniwala ko.
  zpm-NT: Leṉ ngbidz ne wban naa, tibaque dib zdoo naa bliladz naa Dios; xtsiiṉ mew,
    laaw beṉ naa zigne bnabey me naa, ni laaw psiaaḻgaa naa niina. Zigne ruṉda grë
    meṉguiib ne rie lo diḻ, sca bleeladz naa naa beṉ naa xtsiiṉ me;
  hix-NT: Anhà yarymanàr hokono ro me rma haxa ehxahonhàrà uro. Tàkràt kom hoko otkukmaxemo
    komo wyaro ryhe, enàmtàhkanyenhàrà rma haxa uro. Khananàhtoho kom yawo ro rma
    haxa ehxahonhàrà uro.
  sim-sim: Awu jivin a uhu nombo wornakop angop a shirinya rari nira. Uhunda ambehoma,
    an mbeek Wasilaka anhi Jisasin a hishiowendan a halawak takawa ambu sir, wahau.
  npi-ULB: मैले राम्रो प्रतिस्पर्धामा भाग लिएको छु; मैले दौड सिध्याएको छु; मैले विश्‍वासलाई
    जोगाइराखको छु ।
  cgc-cgc: Tapos en ake na pagpangabellay ta pagtudlo ta kamatuuran parti ta pagtuo
    ki Cristo daw natuman ko en tanan na mga papabuat ta Dyos ki yaken na paryo a
    ta manug-ampang na gaprusigir gid asta kabot naan ta tumanan ta lumba. Pasunod
    ko gid ate na mga papatian bilang mga gatuo ki Jesu-Cristo daw paambligan ko man
    na dili maisab ate an na mga papatian.
  tim-tim: Akto bugâgât agak meme âlepŋe mem metere âlepŋe agep. Akto dâp pirâm tâlim
    gam malân aregât horat bâiŋângen emelâk togoân. Akto Kristogât den pat bunŋe are
    paŋâk mem âmâ bo mesokmâ gan.
  yor-yor: Èmi ti ja ìjà rere, èmi tí parí iré-ìje mi, èmi ti pa ìgbàgbọ́ mọ́.
  wos-wos: Xi warekwa du hambukmbu warendaka maki, wuni Godna jémba hambukmbu wundé
    yawu. Fétékérékwa du maki wuni God wunika hwendén jémba wuni yaséke. Wuni Kraiska
    jémba sarékéta Godna hundi yatakahambawuni.
  emp-NTPO: Mʌ̃a Ãcõrẽ itea oida b̶ad̶ara jũma osia. Jũma jipa osia bia djõna quĩrãca.
    Mʌ̃a Critora igaraẽ́ b̶ʌa.
  eng-F35: I have fought the good fight, I have finished the race, I have kept the
    faith.
  ind-ind: Saya sudah mencapai garis akhir dalam perlombaan rohani. Saya sudah menang
    dalam perjuangan ini! Saya berdiri teguh memegang keyakinan pada Kristus sampai
    hari terakhir.
  pes-OPCB: در جنگِ نیکو جنگیده‌ام، و مسابقه را به پایان رسانده‌ام، و خدمت خود را
    با وفاداری انجام داده‌ام.
  mpt-mpt: Ne Gode okok olo omnebuo amitie okok kebinabibe. Ne okok olo kla okok kebinabio
    memalo ye blimanobe. Ne Yesuse okoko mo deibueim blimobe. Ne e kukubo amitie nekek
    ge wafu binabibe.
  ssx-ssx: I̱ta꞉ mo hotoneli kita꞉la꞉ ekina꞉ta꞉ ya wele paeyaoma꞉ epeke tupa꞉ a̱i̱ya
    pua mo tombo epeke tupa꞉ watao halome. Kutupa make mo ya Koda꞉ pa꞉ta꞉ hone tulaalo
    ekita꞉ na mina꞉pa꞉lalome.
  mkl-mkl: Ǹ jɑbu jiidɑ, nɔ ǹ sɛi ǹ bɔ hee kɔɔ, nɔ ǹ wɑ n leekĩ si nɑɑnɛ ku dɑsi
    dim dim.
  gaq-gaq: ପାରାନ୍ ଏତେ ନେଙ୍ଗ୍ ପାରାନ୍‌ ବିଃଚେ ଜୁଦ୍‌ ଡିଂମ୍ୱକେ । ପାରାନ୍‌ରେ ନେଙ୍ଗ୍ ସାରାସାରି
    ଗାଲିଜାକ ୱେଚା ନ୍‌ଲେଃକେ ନେଙ୍ଗ୍‌ନେ ବିସ୍‌ବାସ୍‌ରେ ନେଙ୍ଗ୍ ବିସ୍‌ବାସ୍‌ ରକ୍ୟା ଡିଙ୍ଗ୍‌ମ୍ୱକେ
    ।
  gof-RNT: Taani lo77o ola olettas; ta gaaddiya woxxada wurssas; ammanuwa naagas.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଜୀୱାନ୍‌ରାଃ ଲାଡ଼ାଇରେ ବୁଗିଲେକାତେଇଙ୍ଗ୍‌ ଲାଡ଼ାଇକାନା, ଆଡଃ ଜୀୱାନ୍‌ରାଃ
    ନିର୍‌ରେ ଟୁଣ୍ଡୁ ଜାକେଦ୍‌ ନିର୍‌ ସେଟେରାକାନିଙ୍ଗ୍‌, ଆଇଙ୍ଗ୍‌ ବିଶ୍ୱାସ୍‌ ଦହକାଦାଇଙ୍ଗ୍‌ ।
  gah-gah: Nénisi nene hoza lamaná aleloko vumó nene mota ale asú onouve. Zohikú eza
    aviligigo eza aviligigo iaká niamó nenéminoko hoza ale lutegeko makiló anitekuve.
    Gakó gihila gizapa umó nene gologolo samimóma neve.
  lcm-lcm: Natala visvis nei visvis roron ke. Natala sang aro nei angkaul i to ke.
    Nata lapo uli teng akit si kara lomlomon.
  aer-aer: Ayenge arnterre anthurre Ngkarteke urrkaperle-anetyarte, the warrke uyerrelhe-ileke
    Rarle ayenge antheke mpwaretyeke, the akwete anthurre Jesus arratye itelaremele.
  qvc-NT: Piru dyabluta kuntrashpam, Jisukristuta kasushqa kani. Suq runa mana shaykuq
    kallpaqshinam Tayta Dyuspi allita yuyakushpa, pay qowashqan tariyayta ushyaykanina.
  tgl-ULB: Nakipaglaban ako ng mabuti sa paligsahan, natapos ko ang aking takbuhin,
    napanatili ko ang pananampalataya.
  cbs-NT: Eadan, Jesucriston soldado pepa detenamekin jatu binumis keskakin jabun
    ea ichakawaibu en binuaii. Kushibainkin jatu maemakatsis imisbu keskakin jaska
    ewen Dios yubakani jawa chintuanma en ma ixuanki. Ikunwanixun jawen kakapekidi
    yusin bikabiakin en jawa jeneama ikunkainaii.
  xtm-NTPP: Jâ ni kundee sa nuu tachi ma. Jâ ni sinu sa ndaka ja ni tatnuni Su'si
    ma ja sa'a sa ma. Te ñatuu ni ndunaa sa Su'si ma, su'va ndimaa ni kukanu ini sa
    ya.
  nnq-nnq: Mbutine ngondo kwambone, mwanja gwango nyomwile, imani ng'oite gwicho.
  bao-NT: Jesucristo yeere padegʉ ñañaro tamʉo pacagʉ, yʉ ca tii bayiro cõro to birora
    yʉ padecõa niiwʉ.
  san-ORI: ଅହମ୍ ଉତ୍ତମଯୁଦ୍ଧଂ କୃତୱାନ୍ ଗନ୍ତୱ୍ୟମାର୍ଗସ୍ୟାନ୍ତଂ ଯାୱଦ୍ ଧାୱିତୱାନ୍ ୱିଶ୍ୱାସଞ୍ଚ
    ରକ୍ଷିତୱାନ୍|
  huv-NT: Xique lasatsoj xeyay, lanarang najneaj leaw alndom narang. Lanambich xenajiüt,
    tanaámb teanayac ximeaats wüx Teat Cristo.
  otn-NT: Nu̱gä xtá̱ ho ma̱ mmʉi dí honi̱ ha di̱ ntha̱hra̱ hya̱. Nu̱ te ra̱ hya̱ bi
    'bɛjpa̱gui̱ Oja̱ ga̱ øt'e, dá̱ øt'e asta̱ guep'ʉ rá̱ nzɛgui. Nu̱na̱ ma̱ nt'ɛ̱c'ɛ̱i̱
    i ja, dá̱ fädi xa̱nho.
  nop-nop: Nu hatihatidok kwanai gineŋ uŋoŋ kiyane momooŋ hinek fafaŋeŋ kiyanegut.
    Ala ya agaŋ fek gineŋ busuwalat, eŋ nadisukilitine Bepaŋ’walaŋkade maaŋ fafaŋeŋgoŋ
    hinek honefafaŋegut.
  obo-NT: Noko-iling a to minuvu no id lonug to lumba to kodlungkossu, no noko-inguma
