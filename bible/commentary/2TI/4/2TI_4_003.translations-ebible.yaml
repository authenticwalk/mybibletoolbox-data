    a gər a zləm tay mətsəne aye.
  noa-H: Mʌʌgwaiweran hagt'a hõrau hũrju nʌm. Mamʌ mʌg hatag paawai chan mʌg hiek
    wajap'am jaauwaijã hõrau bʌ̃ʌrjã k'õchk'abaju. Hiek wajap'am jaau nʌm k'ʌʌn hiek
    hũrju k'ãyau, warag hamach maestronaan hamach k'ĩetta jʌr hauwi hamachdëu hũrm
    k'õsimpaita hamachig jaaupiju.
  alp-NT: Au ulake aono ele mere. Le, kena petua suike, tamata esi suka lene loko
    hnauna nkenalaru moneka. Po esi lupuke kurua tinai more bokala leke esi beteke
    batuke sasaisa rebe esi suka leneule. Esi lupuke kurua tinai more le esi ono lulu
    esi lale tiaru.
  san-VEL: yata etaad.r"sa.h samaya aayaati yasmin lokaa yathaartham upade"sam asahyamaanaa.h
    kar.naka.n.duuyanavi"si.s.taa bhuutvaa nijaabhilaa.saat "sik.sakaan sa.mgrahii.syanti
  kbq-kbq: Na'ankure mago knama enke'za vahe'mo'za knare kema antahizankura zamesra
    nehu'za, zamagra zamesiza nevariri'za zamesisia nanekema hanaza vahe zamage antegahaze.
  kbh-kbh: Chca cochtsama, er canÿe tempo echanjóshjango y chora ents̈anga chë ndegombre
    buatëmbana soye ndoñe quemochátuenana; chamna, nÿe chë último tsëm soyënga jtsetats̈ëmbuama
    bos̈e causa, ba abuátambayënga mochanjuánguango, y chënga mochántsichamo soyënga
    nÿe nts̈amo cach ents̈anga jouenama tmojtsebos̈cá.
  ron-LSB: Căci va veni vremea când nu vor asculta învățătura sănătoasă, ci, având
    mâncărimi de urechi, își vor îngrămădi învățători după poftele lor,
  pon-pon: Pwe eu anjau kokodo re jota pan mauki padak en kamaur, a duen pein arail
    inon kajapwilada jaunpadak kai, me pan wiada padak duen me re mauki.
  nhe-BL: Pampa ajsis se tonal quema tlacame ayoc quinequise quitlacaquilise nopa
    tlamachtilistli tlen xitlahuac. Quinequise quitlacaquilise san tlen quinpactis.
    Huan quintemose tlamachtiani tlen quinmachtise tlen inijuanti quinequij.
  sps-sps: Tan nainy te naa minon, a vainy a kinai te gim ror ma nai nongoiny nats
    a fo fafaatsuts man ten Krais, sana ri nai vovovou iny ror koman tsuri patsukaner,
    ri te guam faavot ir a fo tsoiny fifaatsuts kinai ma tsue of rari ri na fo faatsuts
    gengen faarei te nonongon faarof non tei narari.
  wnc-wnc: Dasingge? Masande aminda wamu nomana aknga tanangge apbitaning. Apbitake
    wamu wa aminda natake apbaknganing kakngakan natapnangge tasining. Tasike aminu
    wamu waakngaekan natake yanindamumsa aminu tapatu tapatu papa buyambam siknga
    siwik.
  bus-bus: Zaakɛ gurↄke é mↄ́ kɛ̀ gbɛ̃nↄ é we wà swã kpá yãzɛdedannɛnaziro. Aↄ̃é
    yãdannɛrinↄ kakↄ̃ańzi ń zĩnda pↄyeziamɛ, lɛ aↄ̃ yã kɛ̀ kàńnɛ dańnɛ.
  gub-BL: Amo 'ar mehe teko nuzeapyaka katu kwaw ze'eg azeharomoete har imume'u mehe
    a'e wà nehe. A'e 'ar mehe uzapo putar wemiapo putar haw zutyka'i wà nehe. Upytu'u
    putar Tupàn ze'eg azeharomoete har henu re wà nehe. Ipurenu wer putar xo wàmuz
    wama'emume'u haw rehe zo wà nehe. Ipurenu wer putar wanemiapo kwer rehe wà nehe
    no. A'e rupi umur kar putar upurumu'e ma'e uzepyr a'e wà nehe. — Uremu'e pe nehe,
    i'i putar wanupe wà nehe. A'e upurumu'e ma'e numume'u kwaw ze'eg azeharomoete
    har wanupe wà nehe. Umume'u putar ma'emume'u haw kwehe arer wanupe wà nehe, ze'eg
    azeharomoete har imume'u 'ym pà wà nehe.
  imo-imo: Piliwi! Imboma ungu paimboma naa pimolo ningo umbulu tiko komu pipi tikolio,
    eno ungu konopu tiko pilinge unguma mane tinge iye awini mako tonge waimu pele
    wendo ombalo kani ungu paimboma tiye naa kolko mane tiko kondowi.
  boj-boj: O Timoti, ni que. Bunuqna tamo gargekoba naŋgi Qotei aqa anjam quqwa asginjroqnimqa
    olo anjam utru bei bei quqwajqa are prugnjroqnqas. Osib naŋgo segi areqalo dauryosib
    anjam plalto tamo qudei naŋgi metnjroqnib bosib gisaŋ anjam minjroqnib qusib arearetnjroqnqas.
  eng-DRA: 'For there shall be a time, when they will not endure sound doctrine; but,
    according to their own desires, they will heap to themselves teachers, having
    itching ears:'
  knf-knf: Na manjoonan wal ubi wi bañaaŋ bawooŋ baankak aŧiink pjukan pnuura, bado
    kaţaş iko yi ŋleef ŋi baka ŋaŋaluŋ, kawo na bajukan baŧum bankţupuŋ baka uko wi
    baŋaluŋ pŧiink ţañ.
  san-KHM: យត ឯតាទ្ឫឝះ សមយ អាយាតិ យស្មិន៑ លោកា យថាត៌្ហម៑ ឧបទេឝម៑ អសហ្យមានាះ កណ៌កណ្ឌូយនវិឝិឞ្ដា
    ភូត្វា និជាភិលាឞាត៑ ឝិក្ឞកាន៑ សំគ្រហីឞ្យន្តិ
  arn-NT: Akuay ta tripantu feyti pu che ta küme norduamtulayafi engün tati küme kimeltun.
    Doyelchi may, kisu tañi mallma piwkengen mew kintuay engün fentren kimeltufe tañi
    kimeltuaetew kisu engün ñi ayüelchi dungu ka ñi küpa allkütuael müten.
  zas-NT: Din zadxin dxej ad zatiëjbt ree bejn gucaagdiajg reeman ni na̱j diidxli,
    ma güün reeman ziꞌctzi rën reeman, zaguiil reeman zien ree bén gulüü laa reeman
    ganax ni ruladx reeman gucaagdiajg reeman.
  ken-NT: Nchí sɛmti wɔ, tɔ́ŋ bo Ɛyɔŋ Mandɛm mbɔnyunɛ mpok ǎtwɔ anɛ bo bápú pɛrɛ
    kɔŋ bɛghok nɛtɔ́ŋ ɛnɛn tɛtɛp. Mpok yɔ, chɔŋ bo mándɔbhɛ koŋo chí mɛnyɨŋ ɛbhɛn
    bɔ́ babhɔŋ bákɔ́ŋɔ́, mánjaŋ batɔŋ abhɛn bátɔ̀ŋ bɔ mɛnyɨŋ ɛbhɛn mɛ́nyɨ̀ŋɨ bhɔ
    batú.
