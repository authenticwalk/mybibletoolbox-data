  ory-ory: କାରଣ ସମୟ ଆସିବ, ଯେତେବେଳେ ସେମାନେ ହିତଜନକ ଶିକ୍ଷା ସହି ପାରିବେ ନାହିଁ, ମାତ୍ର ଶ୍ରୁତିମଧୁର
