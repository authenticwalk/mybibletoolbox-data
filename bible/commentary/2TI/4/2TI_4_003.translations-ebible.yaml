verse: 2TI.004.003
translations:
  kpx-kpx: Kosealemo vani kemo ataeau bae hoto seleve evilivebene. Isito abuna abu
    isivi unaha vai kemo haivemale loboe ata moaga ehovege abuna isiviabe unaha loui
    kebia haivege abu hotoeabe evigei.
  okv-H: Eto erevi ao ingora erena amita be amo iji puvurou embomeni na God ta ke
    be ingari uje ae ue ungota ujeje sasapura avo ue ke gamo avo aro ingesi ahe poekari
    embomeni isapamane siriketo humbasora
  tbo-tbo: Matababana houga he nenei uyahihi apo wiatatiyana dumadumaluhi lawa hina
    wihinigigiyehi ma wiatatiyana tapuhi apo hina luhogalena dumahi po apo hina wotagohi
    yaka apo tu wiatatiyanahi hai luhogala hina welehi.
  mal-C: മനുഷ്യർ നിർമലോപദേശം ഉൾക്കൊള്ളാൻ വിമുഖരായിട്ട് തങ്ങളുടെ അഭിരുചിക്കനുസൃതമായി
    ഇമ്പമുള്ള കാര്യങ്ങൾ പറഞ്ഞുകേൾപ്പിക്കുന്ന ഉപദേഷ്ടാക്കളെ വിളിച്ചുകൂട്ടുന്ന കാലം
    വരും.
  grc-SR: Ἔσται γὰρ καιρὸς ὅτε τῆς ὑγιαινούσης διδασκαλίας οὐκ ἀνέξονται, ἀλλὰ κατὰ
    ⸂τὰς ἐπιθυμίας τὰς ἰδίας⸃ ἑαυτοῖς ἐπισωρεύσουσιν διδασκάλους, κνηθόμενοι τὴν ἀκοήν·
  bgc-bgc: क्यूँके इसा बखत आवैगा जिब माणस खरयां उपदेश न्ही सह सकैगें, पर अपणी ए इच्छा
    पूरी करैगें अर वे अपणे खात्तर कई उपदेशक कठ्ठे करैगें जो उपदेश वे सुणणा चाहवै सै
    उन ताहीं वे बतावैगें।
  khz-khz: Kwalana toma ta evogomaina, vonai taunilimalima na vevega-ripa taunatauna
    ati pia kamonagi-venia, a geria ririwa rakavara rorirai vevega-ripa talimara vovogo
    pia gapira, ira na geririwa-rakavara kilara pia kamonagira ularana.
  deu-TKW: Denn es wird die Zeit kommen, wo man die gesunde Lehre nicht erträgt, sondern
    nach eigenen Lüsten sich Lehrer herzieht wie das Ohr juckt,
  zsr-NT: Cni ral‑laꞌ gunuꞌ le gdxin dza catiꞌ cutu luzë́ nagquëꞌ zxba dxiꞌa, san
    lëꞌnnëꞌ laꞌyönnëꞌ le taꞌdániznëꞌ. Ca taꞌzë́z ládxiꞌquëꞌ lutubëꞌ quequëꞌ nup lusëdi
    lequëꞌ.
  lin-lin: Pamba te na mikolo ekoya, bato bakolinga lisusu te koyoka mateya ya solo,
    kasi bakomilukela bango moko, kolanda baposa na bango, bateyi oyo bakoyebisa bango
    makambo oyo matoyi na bango esepelaka koyoka ;
  hns-NT: Ek tem aaiga kie manai logan attjha siektjha na sahie paaiga. Oelog khaalie
    maangiega soene djaun baat oelogke attjha lagie. Oesab siekhaawe waalan ke khodjiega
    soene khaatien djaun baat oelog maange hai soene
  noa-E: Mʉʉgwaiweran agtha õrau ũrju nʉm. Mamʉ mʉg atag paawai chan mʉg iek wajapham
    jaauwaijã õrau bʉ̈ʉrjã khõchkhabaju. Iek wajapham jaau nʉm khʉʉn iek ũrju khãyau,
    warag amach maestronaan amach khĩetta jʉr auwi amachdëu ũrm khõsimpaita amachig
    jaaupiju.
  eng-EMTV: For there will be a time when they will not put up with sound doctrine,
    but according to their own lusts, they will heap up for themselves teachers, tickling
    their ears,
  mib-NT: Chi quee tiempo jeē ma cuájnúhún cuɨtɨ ñayuu jnūhun ya jeē steén ndaā vāha,
    chi sa cuajnúhún i jnūhun cúsɨɨ̄ ni maá i, te nducú i cuehē maestro jeē steén
    nuū i máni jnūhun jeē nújnahan ni i cuni nahín i.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ मनाहाॽरे़ से़क्‍खा निसाम् खे़म्‍मा खुनिॽ सिराॽ मे़न्‍धाङ्‌मना
    ये़म् तार पत्॥ कर खे़ङ्‌हाॽरे़ग आबाङे याम्‍निङ्‌वाॽओ मे़बेःक्‍काङ् खुनिॽ खे़म्‍मा
    सिराॽ के़धाङ्‌बा पाःन्‍लक् खे़म्‍मा फाॽआङ् बा हे़क्‍तङ्‌बा पाःन् के़बाःप्‍पा सिक्‍साम्‍बाहाॽ
    मे़लुप्‍सुसिरो॥
  xnj-xnj: Yati lubwela lukumbi vandu nakuyuwanila mawuliwu ga chakaka, ndi yati vilanda
    mnogo wavi vene kujilondela vawula ago vevakuvajovela mambu gevigana kuyuwana
    kwa mumakutu gavi gegituguta.
  mmx-mmx: Laaleng naba vot la limixin di noxo ronga xaka na levenanasa ruturun at
    ne Moroa. Ketla dinaba mu asu lavavara atdi xa. Dinaba ro xaka buaang lavaeme
    loklox ase xaxarang, kusu dina lox ase nedi mi levelinga di vavara nang tonga
    i.
  cbr-NT: Jesucristo utëcënti nëtë 'urama 'ain ca unin Nucën Papa Diosan bana anúan
    atux upí 'iti a cuaisama tanti 'icën. A bana cuaisama tanquin ca unin, ainsa atúan
    cuaisa tancë bana ñuixunun quixun bëtsi unicama bariti 'icën.
  tee-NT: Chunch ju alat'i ni camina' avilhchan acsni jantu lana catak'asmatputuna'
    ju lapanacni ju ixchivinti Dios ju soknic'a junita. Alai va catak'asmatputunach
    ju tu'u' ju c'us. Chai catamak'aixt'ok'a' ju amalaninin ju catanonach tachi ju
    tak'achani ju yu'unch.
  eng-LSV: for there will be a season when they will not endure the sound teaching,
    but they will heap up teachers according to their own desires—having an itching
    ear,
  cak-NT: Roma xtoka-wi ri k'ij cuando ri winak xa man xtiquijo' ta chic niquic'oxaj
    ri utzilaj tak tzij ri yec'ut. Xa can xtibe cánima chirij ri tzij ri man je ketzij
    ta ri yec'ut, y xquiequicanola' ancu'x (anchique) ri xquietijon quichi xe riq'uin
    ri yequirayij reje'.
  pah-NT: Aerẽ po ti he'yive'g̃a nomombe'uukara'javi nde ve a'itituhẽva'ea Tupana'ga
    nhi'ig̃a nehẽ. G̃wemimbotarimo po ti g̃a ombo'ehara'g̃a mbuhumbuhuri ojipyri nehẽ
    tianembo'e ti g̃a nhanderemimbotarimova'ea rehe javo.
  sja-NT: Ewari cherude eperãarãpa ũraa pia jõmaweda ũridaamaa p'anadait'ee. Ma k'ãyaara
    jɨrɨdait'ee ãchia ũri k'iniata jaratee p'anɨ. Mãgá k'awaadait'ee eperãarãpa jaratee
    p'anɨ k'ĩra t'ãdoo. Mamĩda ãchia oo k'iniata oodait'ee.
  xed-xed: kabga mamu sana fitik dzaʼa sagha ŋa kwala mnduha kul snəgəltá vərɗaka
    tagha skwi. Ŋa laghwa taŋ sna skwi ya ta kumə ghəŋ taŋ. Ŋa laghwa taŋ da mbala
    ghwaɗaka gwal tagha skwi ŋa taghanatá skwi ya ta kumə həŋ.
  mks-NT: Jáchi̱ va̱xi qui̱vi̱ tá a̱ cándúsa ga̱ ña̱yivi cuni jo̱ho na tu̱hun ña̱
    nda̱a̱. Joo ndi̱hi ini na nducú cua̱há na̱ maestro, da̱ jána̱ha̱ ña̱ xíca̱ ini
    mé ná taa jo̱ho na.
  gfk-S: Urah, kinong tike pana bung na hanawat be ira matanabar pa di nale sip be
    di na hadade ira harausur tutuno. Pata. Di na sip be di na murmur ira nudi sinisip
    iat. Io kaie, di na lamus hulungan ira tena harausur ing na hausur di ta ira mangana
    linge kike ra matanabar di manga sip be di na hadade.
  bmu-bmu: Neŋön mötnaripkö keu nalö kewöŋe ambazip ölöwakŋegöra kusum eŋgimakzinmö,
    nalö murutŋi kun kam kuŋguiga miaŋgöreŋ mötnaripkö keu kembaŋi kun mötpepuköra
    tököba kezapŋini gwözöŋ akŋe. Keu murutŋi murutŋi mötpingö kezapŋini köröpŋi köröpŋi
    aka aziŋa azi sesegilgil öröm eŋgigetka kaba ambazip keu i me wai mötpingö sihimŋi
    mötzei, miaŋgö dop kusum eŋgigetka malme.
  dgz-dgz: Iwa wam oniwan, waenapan nop tavewa ya anuin go muk anuine gapan tain.
    Wam ame mu dim da nop ugup ugup anupen anune megenat gapan wadiamot muga yomu
    tain.
  eng-GNV: 'For the time will come, when they will not suffer wholesome doctrine:
    but hauing their eares itching, shall after their owne lustes get them an heape
    of teachers,'
  zaa-NT: Ą' guni lu' porqui'ni i'yu tsá qui'ni ca enne' nna ititsí'ni cą iyénini
    cą titsa' lígani nna guni cą seguir ca la' rulábalatsi' qui'ba quį nna gaỹi cą
    iỹetse' adí ca maestro nuhuaya' canu riquixá'a cą biỹa calatsi' quį iyénini cą.
  eng-WEBSTER: For the time will come, when they will not endure sound doctrine; but
    after their own lusts will they multiply to themselves teachers, having itching
    ears;
  guh-guh: Bajarapacuenia tsipaebaponare tsipaji raja itsamatacabi jivi apo namuxunaevetsi
    tsane pexaniajailivaisi petsipaebijavatsi. Biji rajane itsamatacabi jivi pijacuata
    natojaitsiana saicayalivaisi Dioso pejumelivaisivecua ayaibitsaëto petsipaebinexatsi.
    Bajarapamonae pijacuata junatsiana petsipaebinexatsi palivaisi muxujitsipa.
  bon-bon: Padare te tädenige, biname cina liba singi lica ätecijame toraca mene ne
    Keriso poto cidi me, yepä teepi teeme singi bine pa yääcwetnemepesi, pa jäärngemepesi
    abiberäja biname bine, teeme singi ibi lui cina yaabiberäjimusi.
  nhw-BL: Pampa ajsis se tonal quema masehualme ayacmo quinequise quitlacaquilise
    nopa tlamachtilistli catli xitlahuac. Quinequise quitlacaquilise san catli quinpactis.
    Huan quintemose tlamachtiani catli quinmachtise catli inijuanti quinequij.
  swh-ONEN: Maana wakati utakuja watu watakapokataa kuyakubali mafundisho yenye uzima.
    Badala yake, ili kutimiza tamaa zao wenyewe, watajikusanyia idadi kubwa ya walimu
    wapate kuwaambia yale ambayo masikio yao yanayowasha yanatamani kuyasikia.
  wbi-wbi: Ulwakuva unsiki ghukwisa ghuno awanhu navitoolanagha nhi mbulanisio isakyang`ani,
    Pauluo, vikulondelagha avanulanisi ava kuvavulanisia kuling`ana nhu vunoghelelua
    vuvanave. Mu siila iji imbulughutu sivanave sipulikagha.
  bba-bba: Domi sɑɑ ɡɑɑ wee yè sɔɔ tɔmbɑ kun ko n kĩ bu sɔ̃ɔsi ɡeeru swɑɑ dɑki, ɑdɑmɑ
    bɑ koo ben tii keu koosio dɑbinu kɑsuɑ be bɑ koo ben swɑɑ nukiri kɑ ɡɑri yi bɑ
    nɔɔbu kĩ,
  eng-KJVCPB: For the time will come when they will not endure sound doctrine; but
    after their own lusts shall they heap to themselves teachers, having itching ears;
  kgk-NT: Ogwahẽ va'erã Nhandejáry nhe'ẽ rendusere'ỹha áry. Upe ramo nohendusevéi
    va'erã nhe'ẽ porã. Ojapose va'e rei ojapo va'erã. Heta omombe'u joavy avy va'erã
    omogwahẽ ojéupe. “Orohendu va'erãte ore-vy oroipota pemombe'u” he'i va'erã gwemimogwahẽ
    porã-pe. “Ore remihenduse e'ỹ ani pemombe'u teĩ” he'i va'erã nhe'ẽ porã rendusere'ỹ-vy.
  waj-waj: Fai suai voovai nninai gioonna kiaapuuya hama kua kutaivaa iya rikiaatainai
    iya ngiari rikiaatai kuaiyauvaa nnaasu rikiaaravai. Vaidi vooya iya rikiaatai
    kuaiyauvaa nnaasu iya kiaa mmiraiya kuaiyauvaa rikiada seena seena vaidiiya mmuaa
    kuayauvai tiraiya kuaiyauvaatama makemakee rikiaaravai.
  cpy-cpy: Tema paata, eero ikowaetee ikemijanteetero tampatzikari piyotaan-tayitziri
    nimaeka, tema ari ipiyota-paakyaa itsipa ikaate yoteerini, ari raminaa-shiwaetyaari
    riyotaantero ikowa-shiyitari rirori.
  mpx-mpx: Kaiwena bwaliga abwe gamagalau panpankiti sasapona nihi towani, ge nuwaliya
    ni noek panpankiti vavalul ona elal, inoke topankite nihi pwamwa papahel, bolo
    wali panpankiti elal tanaliya amnana i waisa.
  wbp-wbp: Jalanguju, purda-nyanyi kangkulu yapangku jayakurrarlu-juku kuja kanpa-jana
    jungarnirli yimi-ngarrirni Yimi Ngurrju. Ngaka-kariji ngulaju kulangkulu purda-nyanyilki
    yalumpurlu yapangkuju jayakurrarluju, lawa. Kapulu-jana warrirni pinangkalpa-patu-karikilki,
    ngulangkulku yungulu-jana yimi-kari yimi-kari-kirlirlilki pinarri-mani jalangu-warnu-kurlurlu
    nyurlurrpa-kurlurlulku.
  luo-luo: Nikech ndalo biro chopo ma ji ok nodwar chiko itgi ni puonj mar adier to
    giniluw puonj mamit mar dwachgi giwegi kendo ginichok jopuonj mathoth mondo onyisgi
    gik ma itgi masakni gombo winjo.
  nhe-NT: Pampa ajsis se tonal quema tlacame ayoc quinequise quitlacaquilise nopa
    tlamachtilistli tlen xitlahuac. Quinequise quitlacaquilise san tlen quinpactis.
    Huan quintemose tlamachtiani tlen quinmachtise tlen inijuanti quinequij.
  aii-aii: ܣܵܒܵܒ ܒܸܬ ܐܵܬܹ‌ܐ ܙܲܒ݂ܢܵܐ ܕܐܢܵܫܹ̈ܐ ܠܹܐ ܡܲܨܝܸܬ‌ܝܼ ܠܝܘܼܠܦܵܢܵܐ ܫܲܪܝܼܪܵܐ، ܐܝܼܢܵܐ
    ܐܲܝܟ݂ ܫܲܗܘܲܬܝܵܬܵܝ̈ܗ‌ܝ ܒܸܬ ܡܲܙܝܸܕܝܼ ܩܵܐ ܓܵܢܵܝܗ‌ܝ ܡܲܠܦܵܢܹ̈ܐ ܕܗܲܡܙܸܡܝܼ ܐܸܠܵܝܗ‌ܝ ܐܲܝܟ݂
    ܕܛܵܠܹܒ ܠܸܒܵܝܗ‌ܝ،
  esk-NT: Uvvatakku piviksraq tikiumagisiruq iñuich naalaġnisunġił̣iksraŋat iḷumutuuruamun
    iḷisauttutmun, igliġutluliġutiŋ iŋmiŋ pisułiġmikkun, katitchiñialiġutiŋ iḷisautriksraġmiknik
    tusraasrukkałhiñaġmiktigun.
  msb-msb: Maabot an panahon na an mga katawuhan dili magabati san matuod na katukduan
    kundi magasunod lugod san inda sadiri na kaila kag magatipon sa inda sadiri sin
    damu-damo na mga paratukdo na magapaburak-burak sin mga surmaton na amo lang an
    gusto ninda pamatian.
  cpa-NT: Jií¹ báh³ jmai³ ja³tsa¹ma¹tøa¹² dsǿa¹²dsa jǿg³ dsio¹. Hnah¹dsa jue¹² tøa¹²,
    dsa² he¹ jǿg³ tøa¹² dsǿa¹²dsa guiog³dsa. Jøng² li²chi² jmáh¹lah jǿg³ hniu¹dsa
    nang¹dsa.
  dso-dso: ଗଟେକ୍‌ ବେଲା ଆଇସି, ଜେଡେବେଲେ ସତ୍‌ ସିକିଆ ସୁନ୍‌ବାକେ ଲକ୍‌ମନ୍‌ ମନ୍‍ ନ କରତ୍‌ ।
    ତାର୍‌ ବାଦୁଲେ ସେମନ୍‌ ଜନ୍‌ କାରାପ୍‌ ବିସଇ କର୍‌ବାକେ ମନ୍‌ କର୍‍ବାଇ, ସେଟା କର୍‌ତେରଇବାଇ
    । ବିନ୍‌ ବିନ୍‌ଟା ସିକାଉମନ୍‌କେ ଡାକିକରି, ତାକର୍‌ ଟାନେ ଜନ୍‌ ସାର୍‌ଦାର୍‌ ବିସଇ ସୁନ୍‍ବାକେ
    ମନ୍‍ କର୍‍ବାଇ, ସେନ୍ତାରି ଲକ୍‌ମନ୍‌କେ ଡାକିଆନ୍‌ବାଇ ।
  meu-meu: Badina be negana do baine gini dae, hahediba herevadia maoromaorodia basie
    abi dae; edia ura kavakavadia daidiai haroro taudia hutuma bae abidia; taiadia
    do bae hemaihemai.
  yva-NT: Weye masyoto makareye indati vatano wanui wonayo Amisye apa ananyao nsarokire
    rai, yara utavondi taune awa bekere rai. Weti wo kuruno kaijinta makani wo manugande,
    nanawirati awa ananyao mamo mamaisyo taune awa bekere bo rai, weaveti manayanambe
    wo ananyao wato raraniv.
  dgc-dgc: Kanyaék mégbilin diko ta kona se, Timoteo, éy dahilan éy te panahun a dumemét
    a éwan tanggapén na tolay i tunay a pégtoldu. Engˈwan i sundin de sana éy du mégtoldu
    ta gustu de a mabate.
  zpm-NT: Sac goṉ, zdziṉ dze ne siguieḻdraa miech yquiaadiag zho miṉe nac diidzli;
    sinque laa zho yquiaguib zhaase zhaase dieṉ cho cseed zho teḻ pe nac ncuaaṉe rdziladzse
    zho yquiaadiag zho.
  hix-NT: Àsok tawro hana. Amnye, yaworon xaxa yonytxanàr xehra harha natxhe hampànà,
    toto komo. Yaworon xaxa hoko, thananàhnye komo xehra harha natxhe hampànà. Àsoken
    kom haxa hana yonytxanàr xe natxow ha. Teryehotanàhnye ro kom haxa yonytxanàr
    xe natxow hamà. Àro ke, thananàhnye ro komo yanyekyatxhe hampànà, tàhyakanye.
    Teryehotanàhnye ro komo ryhe yanyekyatxhe hampànà.
  sim-sim: Mberem ushiwak? Kumak avak hulaima nokopma mbeek Avui Wasilakahi mashi
    omendingan misikmbaha hishikwa ambu lir, wahau. Lir avak mamblan oweutakwa lir.
    Uhu ma ol mashi os li rupshikwak li hishinda mashin sawenda ma ondo li taha li
    sawenak li misikmbahan.
  npi-ULB: त्यस्तो समय आउनेछ जब मानिसहरूले असल शिक्षा सहने छैनन् । तर तिनीहरू आफ्नो
    अभिलाषाअनुसारको शिक्षा दिने शिक्षकहरूबाट घेरिनेछन् । यसरी तिनीहरूले आफूलाई मन
    परेको कुरा मात्र सुन्दछन् ।
  cgc-cgc: Magprusigir ka ta imo na pagtudlo tak mabot gid timpo na mga ittaw dili
    en miag magbaton ta igo na tudlo parti ta ate na papatian bilang mga gatuo. Mamati
    danen ta tama na mga manugtudlo na mag-ambal nang an ta dayad ta iran na pamatian
    tak pasunod nang danen iran na liag na pirmi mamati ta lain-lain na mga tudlo.
  tim-tim: Maleine sop siâ miawakto âmâ luâk âmbâle bikŋande mitigât den are nâŋgâmbiâ
    yânŋe akto hâkâŋe dâwai. Hâkâŋe dâm âmâ luâk siâŋe den yânŋe makyeŋgimbiâ nâŋgâmbiâ
    humo akbiap areâk nâŋgâmâk manmâ luâk hain areâk oloŋyekbiâ kâmot humo akbai.
