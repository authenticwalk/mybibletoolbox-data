  kan-OKCV: ಏಕೆಂದರೆ ಜನರು ಸ್ವಸ್ಥಬೋಧನೆಯನ್ನು ಸಹಿಸಲಾರದ ಕಾಲವು ಬರುತ್ತದೆ. ಆದರೆ ಅವರು ತಮ್ಮ
