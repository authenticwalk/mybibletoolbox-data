    kueꞌe maestru kakuneꞌe xa ka tna ini mee‑i, te kada koio‑i xa kuu ini mee‑i.
  mdy-ETH: ዓይጎሮ ጌዔቴ ዓሳ ፆኦሲ ቃኣሎ ዋይዚ ዔካኒ ኮዑዋ ዎዴ ሙካንዳሢሮኬ፤ ጋዓንቴ ዓሳ ዔያቶ ናሻ ሃይሴ፥ ሃሣ ዔያታ
    ዋይዛኒ ኮዓ ሃይሶ ኬኤዛንዳ ፔኤኮ ዔርዛ ዓሲ ቡኩሳንዳኔ።
  spl-spl: '@see-verse:2TI.004.002'
  usp-NT: B'an jilonli Timoteo jwi'l tina tawna jun k'ij mak cristian ta' chiqui'
    rajak tijtatak tzitaklaj c'utu'n. Rechak tijtoctak sub'laj ajtijonl pire titijojtak
    lawi' raj rechak tijtatak
  zav-NT: Gwžin ža catə' cuich əse'ene beṉac̱hən' yoso'ozenague' c̱he no əgwzeɉni'i
    ḻega'aque' de'en naquə de'e güen. De'e na'anə' yoso'otobe' beṉə' zan beṉə' yoso'osed
    yoso'olo'i ḻega'aque' dižə' de'en chesyə'əbeine'.
  sgz-sgz: Má onin una rakai sár suri atintini matananu ngorer, kabin pákánbung na
    tapam hut má tan kálámul kápdate alongra suri lengwen aratintin. Ái sár da tánlak
    alari lengwen aratintin má dák mur i kándi nemnem sár. Tan kálámul da longra pasi
    toltolom angagur án tám aratintin, má tan angagur án tám aratintin erei da parai
    singin matananu á tan táit sár di nem suri longrai.
  kek-NT: Tento nak ta̱c'ut li xya̱lal chiruheb xban nak ta̱cuulak xk'ehil nak inc'a'
    chic te'raj rabinquil li tijleb tz'akal ya̱l. A' chic li jun tu̱beb chi aj tzolonel,
    a'an chic li te'xta̱ke re nak ta̱yehek' reheb c'a'ru li te'raj rabinquil ut a'an
    chic li te'xq'ue xch'o̱l chirabinquil.
  blz-NT: Gause bo taka tempona mian men sianmo mingkira' mongorongor pisiso' men
    kana'. Raaya'a bo mengeleelo' guru men kikira'na i raaya'a kada' pongorongoranna
    upa men kikira'na rongoron.
  poe-NT: Itsi ijnko ya̱on ntá tsotjinkakonhya sín tsinhin sín tí nkehe jína. A̱ ntá
    sinchexiteyéhe̱ sín tí nkehe ntáchro a̱sén sín ó. Tsjeyá sín nchónhya maestro
    tsja̱ko̱he̱ sín jehó tí nkehe tóxrjínhi̱n sín chrókuinhin sín.
  san-TAM: 'யத ஏதாத்³ருʼஸ²​: ஸமய ஆயாதி யஸ்மிந் லோகா யதா²ர்த²ம் உபதே³ஸ²ம் அஸஹ்யமாநா​:
    கர்ணகண்டூ³யநவிஸி²ஷ்டா பூ⁴த்வா நிஜாபி⁴லாஷாத் ஸி²க்ஷகாந் ஸம்ʼக்³ரஹீஷ்யந்தி'
  cof-NT: Manca mate tsachila uyan tenca ito, tsarasi fiquica merátuchi latichunae.
    Palaque micariminlacari meráchi latichunae. Duque micariminlaca facarilaquichunae
    yape meráchi tinuncasiri micarilaquisa.
  srm-NT: Biga mi taki da i taa wan ten o dou, nöö libisëmbë an o kë haika di bumbuu
    lei möön. De o ta hai peipei leima tja ko, dee ta lei de dee soni de ta giii u
    de jei.
  qvs-NT: Yachanki suk tiempukaman wakin runakuna kay alli yachachikunata manana kreyinayankasapanachu.
    Chay runakuna munanankunallata rurashpa kawsashpa munanankunallata yachachikuk
    runakunata maskankasapa.
  zca-NT: porke zhin zhë, lë' bixa' ro'ya' lo kwa'n walika nak widi'zh che'n Dios;
    lë'la yakan bixa' nayax men xa' nilu' nab tsa kwa'n ño laxto' bixa', par le' bixa'
    rë kwa'n nzhakla kwerp che'n bixa'.
  cbc-NT: Jĩcã yʉtea etagaro tocãrõã camasã caroa queti Dios yayere boetiri na catʉ̃gogaeti
    yʉtea. Noa ũna aperã, na rupaʉ caborore bairo jeto ricaati cabueri majã, camasã
    na catʉ̃gojesorije ũnie jetore cabuerã pʉamerẽ na macãgarãma. Na rupaʉ caborore
    bairo na caátigarije macããjẽ, na catʉ̃gojesorijere cabuerã pʉamerẽ na tʉ̃goʉsajʉ̃gogarãma.
  qxo-NT: Mas gepa watacunataga Jesucristupa willacuyninta runacuna mananam wiyayta
    munayanganatsu. Llutan yachatsicogcuna yachatsiyangancunallatanam cäsuyanga.
  mox-mox: Mana tuta maimai ʼidia tomotau ge nuanuadi veʼita aqiaqina ina noqoli,
    ta ʼesi taudi edi nuanuayavo ina ʼabibodedi. ʼInega taudiega edi toveʼitayavo
    ina salidi, mana toveʼita diavona tomotau edi nuanua ʼinega ina lugaihi ʼidia,
    e ʼinega lugaihi nana ina noqolia ta ina ʼawahaqiaqiea.
  kew-kew: Goa pea pare oropere epaliade yapi di rabu onaanumi ora agaa ria napagalimi.
    Go rabu nimuna pu robaa ru-nane i kone madaa raaname omolalo nimuna tisaa rado
    radonu mea kiritalimi. Goa pua mo tisaanumi nimuna raaname ome agaa lakenalo rado
    rado mea kiritaa-mama palimi.
  dww-dww: Raḡan e veraverauna e tavana, inam raḡanine banaga tokare waikatakatai
    riuriukauinama waibeavaienama nam ta ḡoe. Ibewa da taudi beedima ei ḡaraḡarana
    tauwai katakatai kaikaiyovudima adi giuma vaienama aubainama. Inam vutuna aubainama
    taudi mabidie adi tauwai katakataima ta wanedi be tawai beavaiedina.
  twi-ASANTE: Ɛberɛ bi bɛba a nnipa rentie nkyerɛkyerɛ pa no, na mmom, wɔbɛdi wɔn
    ara wɔn asɛdeɛ akyi na wɔaboaboa akyerɛkyerɛfoɔ a wɔbɛka nsɛm a wɔrepɛ atie no
    ano, na wɔaka akyerɛ wɔn.
  aoj-aoj: Anef nemaf fegataga, atiasi asondaiwaꞌma sogofaꞌ basef usiꞌifi Godi, aꞌ
    owaꞌatin. Eaꞌ aꞌ sila ukup asasipi atip sofaꞌai anom tisa hiami asasimi, ma mogaꞌipasa
    basef ifimba esis isimba ukup paꞌi sogameꞌef aligah asasigahii.
  cbv-cbv: Tʉ́ttimah bóo láa, cã́acwã tʉ́ini bohéátdih ĩ joííhcan niít. Pánih joííhcan,
    ĩ náahatdihjeh chãjíhna, ĩ weñat pínah bohéátdihjeh joííhnit, mácah bohénitboodíh
    bʉ́dí ĩ bidbipna caá. Páant ĩ bidichah, dawá queétdih ĩ yee bohébipna caá. Tʉ́ini
    bohéátdih cádahnit, mácah bohénit ĩ jenah joyátjĩhjeh ĩ bohéátboodíh ĩ joibípna
    caá. Pánihna, waícanjeh páant ã yapat pínahdih jéihnit, meémboó Dios naáwát, yoobópdih
    jʉmnidih, ma bohé cádahca bojoó.
  taw-taw: Nɨgan. Ñɨn kɨdek ak, binɨb kɨli God takaw yɨpɨd gɨl ak nɨŋɨd ma dɨnɨgabal.
    Gos tɨmud pal ak pal ak nɨgɨnɨgabal ak, bɨ agñeb kɨli okok ke dɨ nan gɨl, takaw
    nɨgep ma nɨgep okok chɨn ke nɨgun agɨl gos nepal okok agñɨnɨgabal.
  jic-NT: P'a jawasa Dios ts'uyupj t'üc' way sin 'yüsa lajay na, gente pülücj ma ca
    mpjacan̈ yupj javelepj. La p'a p'in ca quelel mpjacan̈. Ca la mpalacj la p'a wa
    sin 'yüsa la mijicj.
  zap-NT: Porke sdxiin dxe ne ylaandet mén gon men diznli, sinke le men ylaa logne
    ylaantee men, ye men ndal maxter ne yneluu nonchee ne rtseleedx men gon men.
  wer-wer: Ënëmak akun nent temanöm sëën omnarö wotpil ngönten kaaö ëak pitëmtë kentötë
    ënëm eimeë ngönën kaaröt kat wiipënëak yeem pëël maan rë yemoula ke nampre nampörö
    wais rë mouleim öpnaat.
  ipi-ipi: Matili wandakali-mane Gotena pii tika-pene okone ale aa napimakale loto,
    pii yakama tane epele alaini okonetaka tupa ale aima lakae lo nembo tolopeyai.
    Wuane nembo toto, wandakali utupane-mane pii okonepene tupa mana lamai-yaini akali
    tisa kambua yapa lo molopeyai.
  qul-NT: Imaraycuchus p'unchaycuna chayamonka, chhica sumaj yachachiycunata mana
    uyariyta munankacuchu. Astawanka mana allincunapi puriy munaskancuraycu, achqha
    yachachejcunata masc'ankacu uyariy munaskallancuta yachachinancupaj munaskancuman
    jina.
  ter-NT: Vo'oku simóvotimo káxe ákoyeakunemo akáha'a xanéhiko kámea ra koati ponóvoti
    ihíkauvoti. Haramo hokóne, koêkuti úhepune itúkea, koane ihaxíkotimo xokóyoke
    ihíkaxotihiko koekúti kuteati âha kámea.
  bmr-NT: Mɨɨro ufucu iicajino gaseji. Jaasumi miyamɨnaa jaabɨcɨcuujitɨhi aivo iimino
    jɨɨbogo iijɨco. Jillɨ iinoro iimogobadɨ ajashutɨmo jɨɨbogomɨnaatɨ iguiinomoro
    ficujimo diitoco ijɨɨbeguequi. Jillɨ diito uguubunɨcɨnoco iimogonocoro.
  fuf-fuf: Ko fii saa'i no aroya nde tawata yimɓe ɓen jaɓataa hande kadi jannde sellunde
    nden, kono tippude e faaleeji maɓɓe ɗin, ɓe ɓannay takko maɓɓe karamokooɓe ɗuuɗuɓe
    ko yewta ɓe ko ɓe faalaa nanude kon.
  bhl-bhl: Ku kilila! Mewso ding keloke kabalak e, kawtiw i ilo fein dokoyemoke kukuyemin
    be kililominba kis ibolow kemokoliw te. I ikalem ibolow danong so, ikalem ibolow
    fukunin so, bete kuw gelewkabiliw kukuyemin kunum banban feneko, yetemsomeliwi,
    biim kaleyemin bete kuw kilikabiliw te.
  ons-ons: Baŋ ŋado naso bomileki, ŋei eŋe don wele yewa ketene more, bau wawa okanbi
    paki, mi desikei, midakaka, eŋe baŋ enŋene wet dereretene yewa mogasikei, paki
    eŋe edomka kito ebo ebonkopene zok manerop ebuwi, sari more enŋene weteneŋo onokaka
    desikei wane zilik ongi, simile onmaike, yewa baŋ edanikei.
  con-NTPO: Nane maqui a'ta napisi a'ija ñotsse atesian'choma pañañe in'jan'faya'bi.
    Tsa'ma tise'pa in'janqquia'caen tsomba ccaningae atesiansundeccuve tsu ttatta'faya
    tisupa pañañe in'janqquia'caeñi pañañe.
  ghs-ghs: Oke teeho quba hiidzaranihe kebanoke abi qesai sinabidza meeho goottae
    eete dza nokomeke qusubaiteqa banaita qesai nokoho tomata quseripo noo hiibaquho
    qirike nokoi eete oonomake nokome quba saridzakoi.
  txu-NT: Dja ĩ me kute memã mỳjja kupa'ã arẽnh djwỳnh bôx ne kam Metĩndjwỳnh kupa'ã
    ar memã arẽnho ba. Nhym mã me mỳjja punu mar prãm ne. Nhym te Jeju nhõ me jao
    ba djwỳnh te katàt memã arẽ nhym me mar prãm kêtkumrẽx ne. Ne kam me kute kupa'ã
    memã arẽnho bajabit ma ne amim me punubito atom nhym me kumex ne kam atemã memã
    kabẽn punu jarẽ. Me kute me kabẽn punu mar prãmkam ne me me kabẽn punubit ma.
  eng-WEBU: For the time will come when they will not listen to the sound doctrine,
    but having itching ears, will heap up for themselves teachers after their own
    lusts,
  gnw-NT: Echa'ã outa ara reta uvãe agüɨye vaerã ɨvɨ pegua reta uipota uyapɨsaca moromboe
    añete vae re. Ẽrei jei vae reño uecata reta jeta oporomboe vae reta, uyemboe vaerã
    chugüi reta mbae uipota uyapɨsaca jese vae reño.
  mux-mux: Yambuma ung-sikama ‘Naa piliimulú.’ niku liiku bulu siku kum pipi siku
    kene enini waka kolemele ungma numanu siku piliingí ungma ung-bo tunjingí yi pulele
    makó tungí enale penga wendu ombáliinga ⸤ung-sikama munduku naa kelkunu ung-bo
    tonjukunu kunjui⸥.
  maj-NT: A̱t'aha̱ ku̱i̱chú ni̱stjin nga najmi ta̱ ts'i̱ínsihi̱n ra̱ xu̱ta̱ én nda
    xi bakuyáá, xi nda ts'ínko̱ná. Tu̱ sa ní i̱ncha ku̱a̱ngisjai nga nkjin ṉkjún já
    maestru̱ xi ku̱a̱kúyaha̱ ni xi tsjoho̱ nga ku̱i̱nt'é, a̱t'aha̱ kui niu̱ xi nchja̱ha̱
    ani̱ma̱ha̱.
  bkq-NT: Iweâpa nipyralâ ise unâ iozeno tindadysebaom modope idyly. Iwelo tâsenomedâdo
    ise tiuntudyze atomo kuru. Awylygue ise iozepa kulâ unâ egatuwâni modo ingâsedylymo,
    tonomedâdoem, akaemo agueho ise tindadyse kehoem atomo.
  kue-kue: Sraglpre enge ta plau dinan yomba ka du-panambere di beke tenaglkwa i pir
    ikraglkwa. Ba ye yene nomano mina pirmere i ertre ana ka beke teingwa yomba merkinde
    i-pene endimbi, te ka beke teingwa yomba wagle ka beke tembi yomba kinano mina
    dongun eran piramnedi piraglkwa.
  cot-NT: Aapojaquempatarite savincaguiteri aatonicate inintajiguitsi inquemisantajiajeri
    tsavetantajiguiroca Quenquetsatsarentsimajaca, iriguentiquea irinintajiaquequea
    itsipa tsatacaajiaquerineca taaca opajitapae inintajiaqueca iriatimpajia irishineventajianaquempaca.
  bnp-bnp: O rata mavonga, a vuhuna i uka ma ge tabaka e huriki bara ri koi ni longo
    a ngava muholi. Bara ri matakana lae e huriki ri gi tovo ria na ngava ri ngaru
    ni longo.
  apn-NT: '@see-verse:2TI.004.002'
  ctp-NT: Chaꞌ nu tyempu nde loo la, ja xlyaa nten kunan chaꞌ suꞌwe kanꞌ bra kanꞌ;
    tyaꞌan naan la neꞌ ꞌin tyun nten nu kwaꞌu ꞌin neꞌ nchga chaꞌ kuxi nu ndiya la
    tiꞌ neꞌ kanꞌ kunan neꞌ.
  opm-opm: Imat pot pison oh kimsi kat han ihir yahnap ohe sawa mengnong moh nuhur
    mihtin mengnong mohri nuhur na amratiprohemur. Nuhur masoma ihapti mengnong masoh
    amratiprohemur daham er meng am matin han ihirnongwi ambura ama ihtin er meng
    ohwi ambar meng hatin mar amraprimur. Ihapri ohoh ihan Timoti go ihirnong yah
    meng moh am matin inasi hat patim orhor pot pisashenmur.
  bvr-bvr: Ngardawa jurdach gun-gata guna-bamburda wurra gama gorlk gala jal aburr-ni
    gun-burral janguny. Wurra jarra gun-birripa wupa jal gun-guni gubu-bitima barra
    aburr-workiya, rrapa minypa abu-ma barra an-jaranga an-mujaruk an-guyinda an-gata
    minypa a-wengga barra burrwa a-workiya gu-gata ngacha minypa birripa jal aburr-ni
    janguny.
  wal-wal: Aissi giikko, asai tumu timirttiyaa ezggennan ixxiyo wodee yaana. SHin
    asai bantta amuwaa kaallidi, siyanau ufaissiyaabaa yootiya tamaarissiyaageeta
    gujji gujji shiishshana.
  zad-NT: Ḻa' wllin lla kat' beṉ' yell-lioki bich gaklall'gake' wzenaggake' daa nak
    dii ḻicha. Na' daa cheengakile' gongake' kon ka nan yic̱hjlall'do'eka', yiyiljgake'
    wde wdeli beṉ'ka' chli' chsedi daa chiyoolall'gake' wzenaggake'.
  kmg-kmg: Juku dameŋ moc maickeme miti riucdâŋ manapie joŋtaweme qikiŋneniŋmu. Qikiŋnerâ
    miti hazecte nâpene-jeŋic sawa eme qaqazu mana wosâc ejarepie maŋjeŋic sâckeme
    iŋucnea guruhec rocjopaniŋmu.
  aso-aso: Idoꞌ gamazi neꞌmino lo-ngemezo noluvoniꞌ nene ingine monoꞌ gamazi gihilemuꞌ
    goseleꞌ ngebelavo gelesoꞌ ngisamivo angiseꞌine laniteꞌ gili gililizaniꞌ gamazimuꞌ
    nene gaꞌninguꞌ huhu lavo aꞌmine laniteꞌ gili gililiza gamazi nene apizi ngimilizave
    vaiꞌ ngeleꞌmizi di igi hitilizaniꞌ gamene ma aloseinako nemuꞌ nene luve.
  uli-uli: Towol ssulay ngo yarmat re towol talenga foloy la ye katos. Re bele taelenga
    ikla re dipli ngo re bele hatteydoh chol foloy ngalir bo rebe kangalur ikla re
    dipli bo rebe rongrong.
  nin-NT: Ivi i taka nga nggo anishirr a ta kà iwo itsarr izizi yi, na ta zha iwo
    inkindirr yi nggo abangga a kye di wre ba nggo. A ta ga abitsarr tankpami, aba
    a ta tsarr ba aseki ka nggo a zha di aba a ta wo ka nggo.
  acu-NT: Kinta jeamtai aints ainau pengker nuikiartamun antutan nakitrartinuitai.
    Antsu niish niish nuikiartiniun untsuri ni wakeramurinak nuikiarturat tusar eakartinuitai.
  cak-WNT: Ruma xtapon na wi jun k'ij tek ri winek xa ma xticajo' ta chic chi yetijox
    riq'ui ri utzilaj tak ch'abel. Xa can xtibe cánima chrij ri xa ma ye kitzij ta
    ri yec'ut chiquiwech, y xquequicanoj c'a ye q'uiy ri yetijon quiche (quixin) riq'ui
    ri achi'el ri nicajo' ka riye' chi niquic'axaj.
  ebk-ebk: Tay umchan nan timpu ay achi chumngor nan tataku as nan tit-iwa ay sursuru,
    ngem kuncha at unuchun nan laylaychun nan achorcha, ya anapuncha nan chiyuycha
    mun-isursuru as nan laylaychuncha ay chungchungrun.
  spa-PDDPT: Habrá tiempo cuando no aceptarán la sana doctrina, sino, al tener una
    comezón de predicación, se acumularán para sí mismos maestros según sus propios
    deseos ardientes,
  ruf-ruf: Ghamatsuwa ghakutsa iwanu ng'awatsohulikitsa ghamalangulitso gha kweli,
    ila watsowinza ghawobama iwenyegho na watsepatila iwalangulitsi bwelele yawatsowalongela
    aghala ghaliheka maghutwi ghawo ghobama kughahulika.
  gun-gun: Mba'eta ovaẽ 'rã ha'evea rami nhanhombo'e teĩ ndojapyxakaavei aguã ára.
    Ha'e rami 'rãgue py ojou 'rã ha'e kuery ae oipotaa rami ombo'e va'erã, oapyxa
    remo rive oikaraĩ va'e rami.
  agu-BL: na tzantzaj tlen qui't cyak' ama'l sketz tan che' kachusul te yi balaj chusu'n,
    na chocopon tan banle'n yi cyetz cyajbil, nin ẍchijoye' e' aj chusunl yi ba'n
    cho'c tan chichusle'n te cyetz cyajbil yi na cyaj quibit.
  isn-isn: Kundogoilyo imatungo iantu niika hita umanyisigwa nuatai. Kuleka ite, ekidumilya
    amanyisi niakumanyisa anga ensula ao. Kunzila eye iakutwi ao akutule asukasukilwe.
  eng-PEV: You see, people are getting less interested in true stories. One day, they
    will not listen to good people that teach the true message, but instead they will
    listen to somebody that says strange things. And they will find teachers that
    will just say whatever people want to hear.
  ilo-ULB: Ta dumtengto ti tiempo a saanto a maanusan dagiti tattao ti pudno a sursuro.
    Ngem ketdi, agurnongdanto para kadagiti bagbagida kadagiti manursuro segun iti
    bukodda a tarigagay. Ket ibaganto met dagitoy ti makaay-ayo iti panagdengngegda.
  pir-NT: Camepʉ masa quehnoañe buheyere tʉho duasi. Sa tʉho dueraye, tiquina cahmeno
    sahata yeye, tiquina tʉho coaye dihitare buheyequinare cahmeeta tiquina. Sa ye
    ni mehoñe buheyere peyequina buheyequinare cʉoeta. Tiquina sa yeye quehnoañe buheye
    pehere cohã, tiquina sa buhe maca cãrire tʉho nʉnʉeta. Sa yegʉ quehnoañe buheyere
    buhe duhueracãhña mʉhʉ.
  anv-NT: Néndé gébé géchwɔ́ nyɛ ɛyi bɔɔ́ ála ákií nyɛ se manwú wáwálé
