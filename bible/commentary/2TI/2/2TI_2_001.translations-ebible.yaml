  acu-NT: Uchiru, Cristo Jesúsnau asam, ni kakarmarijai kakaram wajasta.
  cak-WNT: 'Nbij c''a chawe riyit Timoteo ri can yit achi''el nuc''ajol: Can tic''oje''
