  alq-ALGNT: Nidabinodjijim ka ineniminan! Pagidin Jesos Christ kidji minik oca8endjige8in
    kidji gi macka8izian.
  ixl-NNT: As ech axheꞌ, Timoteo, echeꞌ umaj unkꞌaol. As tuk val see tiꞌ uvaꞌ la ayakꞌinsa
    aama taꞌn vibꞌaꞌnil u Jesús uvaꞌ Cristo.
  boa-NT: Aane ovíi Píívyéébe uke pɨ́aabó íñe Críjtoke mecáhcújtsónéjcutu u ɨ́htsútúúveki,
    Llihíu Timotéoj.
  quh-NT: Kantaj, wawáy, Cristo Jesuswan ujchaska c'acha yanapayninwan callpachacuy.
  kwi-kwi: Mane nu ap painkulkana i. Nawa mɨzha. Jesucristora nɨjkultuasmin, ussa
    sairawa, nua wat kiwainnapa, paiña kal wat kinpa.
  agm-agm: Isɨ amɨ kɨnyɨhɨ nisɨ maasɨhɨhoŋe, Jisaasiho gisɨ gaahatɨ kahisatɨ watɨpɨhandɨ
    waatɨ nahinyane kɨnyɨ Kɨraisihoaisapɨ maasɨ tɨmaamaitingɨtɨhandaaho.
  ubr-ubr: Om aurim on natu, Keriso Iesu an kaberai tanat On mat tabikaita on nan
    unfaiwar.
  tsw-NT: Gogo mawun ma va̱, vu da̱na̱ no okolo ugbamu e isaꞌani ya̱ Yesu Zamawawa.
  cax-NT: Arrücü saruqui Timoteo, anuneca aübu nanaiña narucurrü aemo. Arrti Cristo
    Jesús bacheboti acusüubucü, y icunusüancanatiyü.
  aia-aia: Garegu Timoti, 'oi ura baabau beia i wetewete na'ia Kraest na haa tanagia
    'iniai ta'ahigia ana.
  srp-1865: Ti dakle, sine moj, jaèaj u blagodati Isusa Hrista;
  agt-agt: A iko hapa, Aleng, a mappya ta pauffun ka te Afu Hesus, petta pagsikanan
    na hapa ya nonot mu nga mangurug ikid na mangidulot ta ngamin tarabakum.
  lug-lug: Noolwekyo mwana wange nywereranga mu kisa ekiri mu Kristo Yesu.
  yby-yby: Ipanelika, emoya Jisesi Kalaestitoka woko koludawomuye loko nasahili oletokaka
    noibomidana ulauya minoko elewole o.
  heb-heb: לכן בני התחזק בחסד אשר במשיח ישוע׃
  mpp-mpp: Ilec ailu madecne, Kristo Yesule kwele-madicti basananggume tapiliholec
    gadamec.
  apb-apb: Oto i'oe, kaleku, o ke a'aila'a aana asunge nana a Aalaha, na ingeie oto
    ke si pe'i'o aana saena mone hunie ke pe'ikie.
  san-TEL: హే మమ పుత్ర, ఖ్రీష్టయీశుతో యోఽనుగ్రహస్తస్య బలేన త్వం బలవాన్ భవ|
  ben-IRV: অতএব, হে আমার পুত্র, তুমি খ্রীষ্ট যীশুর অনুগ্রহে বলবান হও।
  ntu-ntu: Mrlxnge Timoti, nzrlxngiti-krm naxplr mz nzokatrkr Mevalu Jiszs nim.
  pan-pan: ਉਪਰੰਤ ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਤੂੰ ਉਸ ਕਿਰਪਾ ਨਾਲ ਜੋ ਮਸੀਹ ਯਿਸੂ ਵਿੱਚ ਹੈ ਤਕੜਾ ਹੋ।
  gvc-gvc: Mʉhʉ sehe yʉ macʉ yoaro sehe jiriro, Jesucristo marine noano yoariro to
    yoadohoro mehne tirore wacũ tuarucuga.
  mwp-mwp: Ngaw kazi, ngi koey puridharalnga bangal Yesu Kerison kozan ngibiya muynu
    mepa a nuy ngibiya kalmel. Ngi matha puzidha.
  sbk-sbk: Ishi mwana wane, upelwe ikhone huwaushe uwauli muhati muliwe mwa Kristi
    u Yesu.
  mya-JVB: ငါ့ သား ၊ သင် သည် ယေရှု ခရစ် ၌ ရှိသော ကျေးဇူး တော်အားဖြင့် ခိုင်ခံ့ ခြင်းရှိလော့။
  kgf-kgf: Naŋna, imuac gi Kristo Yesuac qeriaiguc ewa hia hezac imuac qeriaiguc seliseli
    wamma
  awb-awb: Tímótio, are nénahni úkurone. Are Sísa Karáhéne ani míahnana wega arensabé
    arutaboiréna séhréh atéhnsábé págege aní míahno.
  gdn-gdn: Gubagani, kau ka Keriso Iyesu e naureya tondei. Kau paeregi ki denai bita
    kaubo wadana ko ki ka Mamanuga God e rikapupu deni mena kau wadinibu bagi puyo
    negebu ki pokere puyo ki kasiyarai pokaiya kau karako e nene ragiragi kawaya uburowa.
  nko-NT: Ɩ́nɩ sʋ mɩ́ bí, ha Bulu awɩtɔlɛ amʋ́ʋ́ ɔlɔpʋtsʋn Kristo Yesusʋ ámʋ ɩwa
    fʋ́ ɔwʋnlɩ́n.
  bsn-NT: 'Yʉ macʉre bajiro bajigʉ, ado bajise yʉ gotisere quẽnaro ajiya mʉ: “Ĩre
    ajitirʉ̃nʉgʉ̃ yʉ ñajare, yʉre ĩamaicõari, quẽnaro yʉ yirotire yʉre ʉjoyumi Jesucristo”
    yimasigʉ̃ ñari, ĩ bojase rĩne yicõa ñaña mʉ.'
  pib-NT: Giyagni pixa, noturu, pmuchkotinwa Kristo Geso gimutlewleya.
  wiv-wiv: Kubarae ho, na tugu, vatia na mahariharia ke Kristus Iesus ni vatuhariho.
  reg-reg: Kulwejo awe mwana wani, uyanwe amanaga ango ngali muchigongo chinu chili
    Munda ya Yesu Kristo.
  mlh-mlh: O maŋkekerisie madene Timoti, go Kristo Yesuke qakatoru yauŋmoriri maŋgo
    qiŋ keru sanaŋgaru dimaigoŋ.
  gof-ENT: ሂዛ፥ ታ ናዓው፥ ኪሪስቶስ ዬሱሳን ዴዒያ ማሮቴን ሚና።
  aau-aau: Hano ney ara, hunkwe maym, Krais Jisas so mon ma lwak non kwa lorok kraiay.
  tvk-tvk: Timoti, natuxoli, usoh ixeih itel tutouen xa Iesu Kristo di misa ni mi
    xir.
  prf-NT: Nadid, Timoteo a anak ku, magpakatatag ka ten pamamag-itan nen pákpagkaessa
    tam kánni Cristo Jesus.
  auy-auy: Kesááninkoo Ísu Káráísiti úwoi wéawaꞌnai-ifo fasiꞌámai méraao.
  tbg-tbg: Ti maaquo, Ihu Karaitiva tinavu aaqurihama timitero koqema timite vairara
    tira, are kempukaiqaakera variqira vuana.
  hub-NT: Uchiru, Jesucristo nina senchirin suramsamua nujai kakaarta.
  hmo-hmo: Lauegu natuna e, Keriso Iesu danu oi hakapua dainai, iena hariharibada
    lalonai do oi goada noho.
  big-big: Tegi Timoti negi marekpek Anotogi wazono pugu nigi Kilisi Yisuyegi sawela
    puraga ni nani purago ni kozambek nani pani.
  gux-G: Fini n big, ya pagd a pal yen ya ŋalbalgin yen yesu kilisu niini.
  cnl-NT: '''E³ jo̱³ rɨ²juøøn³¹na¹ ''nʉ³ ''i³ rɨ³løn³¹nu³ ''é̱e̱² ja̱a̱n²³: Cu²li³''uee''n³cɨ²nu³
    ''e³ la²³ jmee²³ Cristo Jesús ''i³ bi²³ ''uǿn² jme''²³ jne² dsa³ quien³².'
  zar-NT: Naʼa, zxíʼinaʼdoʼ, butipa ládxuʼu ca naca le ruzáʼ ládxëʼë Jesucristo quiuʼ.
  kde-kde: Bahi mwanangu Timoseo, hwinga namene kwa indila ya inema ipatikâna kupitila
    kulundanywa na Yesu Kilisto.
  ata-ata: Ioxe, nini Timoti loxo ꞌalixeni, nini natulu pekiaꞌine no anu alauna noxou
    Kalisito Iesu.
  qvw-NT: Am chulí Timoteo, Jesusninchicpa llaquipayninćhu callpanchacuy.
  nfa-nfa: Ana Timotius dhu jaꞌa sue! Yesus Kristus dꞌara hua iia titu kèna. Limuri
    ne, èu èci le dènge Nèngu. Na paꞌèra èu. De èu meꞌa dhoka sèmi more di!
  tnp-tnp: Ik u nətɨk, pəh Uhgɨn otol nɨkim təsanən e nəuvɨriən iətəm tatsɨpən e Krɨsto
    Iesu.
  urd-urd: पस, ऐ मेरे बेटे, तू उस फ़ज़ल से जो मसीह 'ईसा में है मज़बूत बन।
  hot-hot: Aêŋ ba Timoti yenaŋ okna umiŋ lôklokwaŋ esak wapôm takatu ba halêm anêŋ
    Yisu Kilisi.
  mqj-NT: O anakku, la tontongko ke'de' matoto' ummolai kamamaseanna Kristus Yesus
    lako kalemu.
  rus-SYN: Итак укрепляйся, сын мой, в благодати Христом Иисусом,
  mbh-mbh: Na tuk, aro ong mit engeng, eneke Krais Jisas i sung ile themosaling a
    it tokokoe areko ini ile.
  bdd-bdd: Natugu Timoti, Yesu Keliso ꞌina ꞌabihetenega ꞌuhewaiwai, ma
  cbt-NTPO: 'Quëmanta'' api: “Quisocristo catahuarinco,” ta''ton chiníquën cancantëquë''.
    Ina imapatëhua'', inaora nohuanton catahuarinpoa'' chiníquën cancantacaso''. Hui''nahuë
    pochin nicatënquën, pënënaranquën.'
  srn-NT: We, mi pikin, meki a bun-ati di Kristus Yesus sori yu, gi yu krakti.
  cta-NT: 'Sñiꞌ naꞌ, ntiꞌ naꞌ chaꞌ ta naꞌ chaca cui̱i̱ loꞌo nuꞌu̱ juani: Caca tlyu
    tyiquee nuꞌu̱ xquiꞌya Jesucristo nu xcuiꞌ chaꞌ tsoꞌo nduꞌni loꞌo na.'
  bqc-SIM: Mpi sↄ̃ ma nɛ́, ǹyↄ̃ gbãa ń gbɛ̃kɛ pↄ́ Lua vĩwanↄ naa Kilisi Yesuwao.
  tcz-CHONGTHU: Timothy kangailuttah kachapa, Yeshua Christa a um Pathen in napeh
    hiche lungsetna a chun hat in.
  mar-mar: माझ्या मुला तू ख्रिस्त येशूच्या ठायी असलेल्या कृपेत बलवान हो.
  snp-snp: Yamu mono nanefo, Kilisto Yesu nasafilila mino edami yakafo auma wi komaido,
    ayalo ya auma wito mino.
  isl-isl: Tímóteus, sonur minn, lifðu í krafti Jesú Krists!
  spy-NT: Wēnyoo, Tēmētēēwō, ikiil, kuuyu 'inkētē kule chāmiing' ꞉Kāārārookiintēēt
    Yēēsu ānkutiiyiing'.
  xnn-xnn: Gapo isnan inbagbagak isnan solat ay naay, anakko, papigpigsaem pay nan
    pammatim tay badbadbadangan Jesu Kristo sik-a gapo isnan maitatapiyam ken siya.
  mwe-mwe: Bhai ugwe mwanangu, ukole mashili kwa nema jitupegwa nkulundana na a Yeshu
    Kilishitu.
  tte-tte: Timoti, kowa natugu, am kaba kaiwe ukwalaiya Yaubada ana mulolo lalakisosina
    koina. Mulolone iyaele kolila kaiwena tamiyamiya Yeisu Keliso koina.
  tcs-tcs: Timoti, mai gud labing boi. Yu mas mata stap strong wea da spesilpeiba
    wanem God i bin gibe yu lo Zizas Kraist.
  hlt-THB: Cedawngawh, nang ka ca Jesu Khrih awhkaw am qeennaak awh nak tha awm sak
    lah.
  soq-soq: Tane e Timoti, ne otona, Keriso Iesu bedewe sau amonawa wadatana bedewe
    e mukamukaua badowa enone nolaitona.
  qub-qub: Cuyashä Timoteo, Jesucristo yanapaycäshuptiquega balurchay.
  att-att: Á sikaw, Timotio, nga anâ ku, ipasigaggà mu yù ángngikatalà mu kâ Apu Kesu,
    ta aggina yù mangikállà nga mangabbák sù ira ngámin nga mangikatalà ánna metádday
    kuna.
  bki-bki: Keneriku Timoti, nojidom never kaso, bo ka kodu tiniememiano na Kristo
    Yesu kiano ve toru ea kiamo meuliano, a mia komijikia kosikili vatitig ka kotu
    bogo nonovio.
  bqp-bqp: Mↄkↄ̃n sↄ̃ ma nɛ́, ǹgↄ̃ gbãna kũ gbɛ̃kɛ kũ Luda vĩ kũoo Kirisi Yesu
    gũnwo.
  mcp-mcp: Mwân waam, ság nə́ mpaam mə́ *Krîst Yésus í lʉ́lʉshig wo!
  hat-hat: Ou menm, pitit mwen, pran fòs kouraj nan favè nou resevwa nan lavi n'ap
    mennen ansanm ak Jezikri a.
  npl-NT: Te nokone, ximoyolchikawa por tikpiah ikualtilis Cristo Jesús.
  bgg-bgg: Gu dufuii, na shii, Masi Isu rog shii gethek ro ò bushun ji è gang rek
    bo.
  eng-TCENT: Yoʋ then, my child, be strong in the grace that is in Christ Jesus.
  eng-BSB: You therefore, my child, be strong in the grace that is in Christ Jesus.
  cpu-NT: Notomí, tema iri neshinonkataami Cristo Jesús, ontzimatye pintontashiretai.
  san-ASM: হে মম পুত্ৰ, খ্ৰীষ্টযীশুতো যোঽনুগ্ৰহস্তস্য বলেন ৎৱং বলৱান্ ভৱ|
  tac-NT: Mué Timoteo, napurigá ne inolá neraga ju mué, Esukristo a'walílate nocháwaká
    napurigá 'la sébali olámala mué alué Onorúgame nejílala nóchali.
  eng-WEBPB: You therefore, my child, be strengthened in the grace that is in Christ
    Jesus.
  gfk-H: Ma uga, natigu, u na dadas tano harmarsai nong dahat kap ia narako ta Iesu
    Karisito.
  viv-viv: Siule natuku, yada faiwala inubana Yesu Keliso. Bana gifaiwalavele faꞋina
    tova moyaꞋaina unafifaiwala.
  yao-yao: Nipele mmwe mwanangu nlimbichikwe mu umbone wa Akunnungu utukupochela nkulumbikana
    ni Kilisito Yesu.
  tgp-tgp: Natuku Timothy, r̃omr̃uhu sei mo lo toho isan Kr̃isto Iesu, i pa tueniho
    na nona suiha,
  auc-NT: Ayæ̈ bitö botö wëmi baï ïnömi inte ëñëmi. Itota Codito nempo quëwëñömite
    tömengä waadete pönö cæcä beyænque bitö tæ̈ï ëwocabi incæbiimpa, ämopa.
  kbc-NT: Akamaɡ̶akaami Timóteo, ane micataɡ̶a deɡ̶ewi makaami ionigi, ele midioka
    limedi manakatoni Ǥoniotagodi, codaa meloodaɡ̶ateeni ɡ̶adaaleɡ̶ena, leeɡ̶odi Cristo
    idioka limedi meletedaɡ̶adomi. Eletedoɡ̶odomi leeɡ̶odi me ɡ̶odexogotege.
  bmh-bmh: O Timoti, na izal nagwai sul, na Yesus Kristus dual pezai damen, go nug
    gonugau ougab naliu eiman na isanizaba, na umkoskos gusig tapai damam.
  ctu-BL: Jini cha'an, calobil, la' chʌn p'ʌt'aquet ti' yutslel i pusic'al Cristo
    Jesús.
  meq-meq: Wawa ga, nəkar na, vəlay tsəveɗ a ŋgwalak nakə Yesu Kəriste a vəlaka aye
    mâ təra kar ha gədaŋ aye.
  noa-H: 'Timoteo, pʌʌta mʌch chaai chaarjö wai chitaawai pʌ wawik''im: Pʌch k''ĩirjugaupai
    nem jaauju k''ĩirjuba Jesucristoou hʌ̈u pʌch heeg hoowi pʌchig juapá deetarrauta
    hi hiek jaaubá. Pua magta hamʌn, hich mag nem jaau chitʌmuata warag hi dʌ̈i pʌ
    juapá jãpmaju.'
  alp-NT: Hoko Timotiuse ale, auku anae, asupu lale ktiline baue Alla Iono misete
    elake ete ale le lalemu esa kai Kristuse Yesuse.
  san-VEL: he mama putra, khrii.s.tayii"suto yo.anugrahastasya balena tva.m balavaan
    bhava|
  kbq-kbq: Hagi Timotiga navesinegantoa ne'nimoka, Krais Jisasima asunku'ma hunegantegu
    hunka hanavetinka asunkuzampi manio.
  kbh-kbh: Y aca, ats̈be uaquiñá, chë Cristo Jesús acbiama ts̈abe juabna yobomnents̈ana,
    bëtscá añemo ainaniñe cochtsebomna.
  ron-LSB: Tu, deci, copilul meu, întărește-te în harul care este în Hristos Isus.
  pon-pon: ARI nai jeri keleki mak o, me mi ren Krijtuj Iejuj.
  nhe-BL: Nocone Timoteo, tijmati para nelía hueyi iyolo Toteco ica ta ipan Cristo
    Jesús huan mitzmacatoc miyac yajatili.
  sps-sps: O Timoti, nyi faarei rom a guei tsoiny tsonyo faman, tanyiny a koma ree'un
    te kaa mirom anyi koman e Krais Jisas ma tsutsun faparits fatatabin anyi.
  wnc-wnc: Siwan ga. Nata ga ganindamuba Jesue natapi kekeknga sikutde natake nata
    gae natapa natane waaknga singgakge ganinggat. Jesu Kraisda gae musip kwikwik
    natanggamuke kekekanggaman yuyo.
  bus-bus: Mpi sↄ̃ ma nɛ́, ǹgↄ̃ gbãa kↄ̃n gbɛ̃kɛɛ kɛ̀ Ludaa vĩwao Kirisi Yesu guuo.
  gub-BL: Ne nehe ty hera'yr, nekàg nezeruzar haw rehe Zaneruwihawete Zanepyro har
    inuromo nehe.
  imo-imo: Nanga ungulumu, Goteni nu kongono tirimu akumu wamongo nokani nio akumunga,
    Kraist Jisasinga we kondo kololi ulumuni nu tepa enge tipili.
  boj-boj: O ijo aŋgro Timoti, Kristus Yesus a iga qa are boleiyeqnu aqa kumbra dena
    ni siŋgilatmoqneme.
  eng-DRA: 'Thou therefore, my son, be strong in the grace which is in Christ Jesus:'
  knf-knf: Kë iwi abuk naan, tamaan ijejna mntëŋ mi nu ţi bnuura bi Yeŧu *Kriŧtu akwuliiŋ.
  san-KHM: ហេ មម បុត្រ, ខ្រីឞ្ដយីឝុតោ យោៜនុគ្រហស្តស្យ ពលេន ត្វំ ពលវាន៑ ភវ។
  arn-NT: Fey eymi, iñche ñi fotüm reke nieeyu, yafüluwnge tami re llowelchi fürenechen
    mew ta Cristo Jesus mew.
  zas-NT: Guiáad lüj xiꞌngaan, guzujdxiꞌch loj yudar ni rayaꞌp ree por Jesucrist.
  ken-NT: Mɔ́wa Tímɔti, dɔ̌ yɛ Mandɛm anchyɛ wɔ bɛtaŋ. Ǎkwáy bɛ́kʉ nɔ ɛ̌ti bɛrɨ̌ndu
    ɛbhi nɛ wɔ ndu ɔ́bhárɛ́ mmʉɛt nɛ Yesu Kristo.
