  taj-taj: थेतबासेलमा ङाला कोला, ए ख्रीष्‍ट येशूसे पिन्‍बा दयामायारी कोङ्‍गो।
  avt-avt: Te ti nɨkan kai ke menmen me God, ti hepu han tokik heriuwe menmen mamkepai
