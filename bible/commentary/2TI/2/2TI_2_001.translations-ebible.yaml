  ilo-ULB: Sika ngarud, anakko, pumigsaka iti parabur nga adda kenni Jesu-Cristo.
  pir-NT: Mʉhʉ pehe yʉhʉ macʉ yero saha ijigʉ, Jesucristo yedohoro mehna tiquirore
