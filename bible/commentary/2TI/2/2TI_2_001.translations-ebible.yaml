verse: 2TI.002.001
translations:
  kpx-kpx: Di mo, Timoti. Iesu Kelisou au uvu mai aoi a tedahoale kemo negoai unela.
  okv-H: Eto nau meni umo Iesu Keriso ta hondate ari na sovera ari humbuto
  tbo-tbo: Natuwe Timoti, Yesu Keliso a lunugotootogo uyahinei una kadidili,
  mal-C: എന്റെ മകനേ, നീ ക്രിസ്തുയേശുവിലുള്ള കൃപയിൽ ശക്തിപ്പെടുക.
  grc-SR: Σὺ οὖν, τέκνον μου, ἐνδυναμοῦ ἐν τῇ χάριτι τῇ ἐν χριστῷ Ἰησοῦ.
  bgc-bgc: ज्यांतै हे मेरे बेट्टे तीमुथियुस, तू उस अनुग्रह म्ह जो मसीह यीशु म्ह सै,
    मजबूत हो जा।
  khz-khz: Gaura pakurai, natuku, goi Keriso Iesu gena vega-nama aonai pono kwalimu.
  deu-TKW: Du also, mein Kind, werde stark durch die Gnade, die da ist in Christus
    Jesus.
  zsr-NT: Naꞌa, zxíꞌnaꞌdauꞌ, btip ladxuꞌu ca nac le ruzáꞌ ladxëꞌë quiuꞌ Jesucristo.
  lin-lin: Mwana na ngai, zala makasi kati na ngolu oyo ezali kati na Yesu-Klisto.
  hns-NT: Beta, toe Kriest Jiesoe me saamiel baate, ohie se okar saktie kaam me laihe
    djaun oe bhalaai karke toke dewe hai.
  noa-E: 'Timoteo, pʉʉta mʉch chaai chaarjö wai chitaawai pʉ wawikhim: Pʉch khĩirjugaupai
    nem jaauju khĩirjuba Jesucristoou ʉ̈u pʉch eeg oowi pʉchig juapá deetarrauta i
    iek jaaubá. Pua magta amʉn, ich mag nem jaau chitʉmuata warag i dʉ̈i pʉ juapá
    jãpmaju.'
  eng-EMTV: You therefore, my child, be empowered by the grace which is in Christ
    Jesus.
  mib-NT: Núu súcuan te róhó, séhē mánī, na cóo fuerza ni rō sɨquɨ̄ jeē yɨ́hɨ ró ndaha
    Cristo Jesús te sáha ya jeē váha róhó.
  lif-NT2: हे़क्‍केःल्‍ले़ आस्‍साःए, खे़ने़ॽग ख्रिस्‍त ये़सुओ के़वाॽबा लुङ्‌गुम्‍लाम्‍बा
    के़धुम्‍बा पोःक्‍खे़ॽओ॥
  xnj-xnj: Hinu veve wamwana vangu, uvya na makakala muubwina wa Chapanga yetipata
    mukuwungana na Kilisitu Yesu.
  mmx-mmx: Timoti, nenu lamdak tarak. Nia a tong i na ru do una lolos at letaba nabalamu
    nedik tan tuuna ka i at ne Iesu Karisito.
  cbr-NT: Timoteo, 'ën bëchicësa 'icë cana mi cain, Jesucristonëan nubë 'ixun nuibaquin
    nu 'inánti aín cushi a bitsi camina ami cushicë 'iti 'ain.
  tee-NT: Ju Cristo Jesús navinitan lamapainin ju uxint'i ji quints'alh. Pus ap'ut'ach'ap'ut'ich
    ju yuchi.
  eng-LSV: You, therefore, my child, be strong in the grace that [is] in Christ Jesus,
  cak-NT: 'Nin-ij chawe Timoteo ri can jat anche''l walc''ual: Tatija'' ak''ij chi
    siempre nic''ue'' awuchuk''a'', y ja ri Cristo Jesús ri niyo''n awuchuk''a'' roma
    jatrojo'' y roma xe jun abanon riq''uin.'
  pah-NT: Timóteo, jira'yra'java'ero ereko. Nhande jikoty'aro g̃waramo Cristo Jesus'ga
    pavẽi ga imombyryvi nhande ve. Na ga nde mbopopoakari a'ero onhimimombyryvimo.
  sja-NT: Timoteo, pɨ mɨchi warrak'a bɨ. Jesucristopa ichideerã k'aripapari perã,
    waapɨara óoji irua oopi bɨk'a.
  xed-xed: Kagha tama zwaŋa ɗa, mbra ta vgha ma zɗakatahuɗi vlama lu ma Yesu Kristi.
  mks-NT: Ta mún, Timoteo cúún tátu̱hun ja̱hyi mí i̱ ña̱ cán quéa̱ jáca̱ha̱n i̱ yo̱hó
    ña̱ ná coo ndacú inún xi̱hi̱n ndée̱ ña̱ na̱sa̱ha̱n Jesucristo nu̱u̱n.
  gfk-S: Ma augo, natigu, nu dades ma no harmarsai nong dait hatur kawase naramon
    tane Krais Jisas.
  bmu-bmu: O mötnarip nahöni Timoti, gi mönö Kraist Jisösbuk qekötahöba kalem möriam
    uruŋe böŋ qeba köhöiba kinman.
  dgz-dgz: Otunawa, Iesu Keriso den wainitoni menan God garaet wat aipakam gimageni
    gapan aro ta wanigingan.
  eng-GNV: Thou therefore, my sonne, be strong in the grace that is in Christ Iesus.
  zaa-NT: Acca lu' ỹì'nia' Timoteo, beyàppa fuerza espíritu qui' lu' por la' huacca
    nu runna Tata Dios lo losto' ri'u de chi ná ri'u ttuba lani Cristo Jesús.
  eng-WEBSTER: Thou therefore, my son, be strong in the grace that is in Christ Jesus.
  guh-guh: Timoteo, xamë betaxënatomëcuenia tacataenë. Catovajëtatsi Diosojavabelia
    pecajamatabëcuene asaëyaexanaenexa. Nacayavenonaena Jesucristo pijajivixaetsi.
  bon-bon: Timoti, ätrunga cabu lui cäme bägrä gäte, maane kokre äbitepi Acejiyame
    me baborage miiji cabu ca, lui mime yene, mine liba Keriso Yeesu cabu ninajininuge.
  nhw-BL: Nocone Timoteo, tijmati para nelía hueyi iyolo Toteco ica ta ipan Cristo
    Jesús huan mitzmacatoc miyac yajatili.
  swh-ONEN: Basi, wewe mwanangu, uwe hodari katika neema iliyo ndani ya Kristo Yesu.
  wbi-wbi: Pauluo, uve mwanango, upulue ingifu mulusungu lunolulimunikate mwa kilisite
    Ysu.
  bba-bba: Wunɛ mɑɑ nɛn bii, ɑ n tɑ̃sɑ durom mɛ sɔɔ, mɛ sɑ mɔ Yesu Kirisin min di.
  eng-KJVCPB: Thou therefore, my son, be strong in the grace that is in Christ Jesus.
  kgk-NT: Heta oĩ xéhegwi ojehesa rerova oiko-vy va'e. Upéa-gwi tane mombaraete katu
    Nhandejáry, xe ra'y Timóteo. Nde, xe ra'y-rami orogwereko va'e. Peteĩxa Cristo
    Hesu-pe eremoirũ-magwi, tande rexakwaa rei katu nde py'a-py ne mombaraete hagwã
    erejehesa rerova e'ỹ hagwã.
  waj-waj: Ni maapu-o, Yisuu Kirisiiva tiiki variivaara Anutuuqo kati tiiyara yoketaama
    yaata utivai. Ivo itaama kati aiyara yoketaama yaata utiivaugiataama yaagueeqama
    varianee.
  cpy-cpy: Notyomi, tema riitaki neshironkateemiri Jeepatzii-totaa-rewo Jesús, okantashitzimaetyaa
    raawyaa-shireta-kaemi.
  mpx-mpx: Inoke owa natu, wam abagasisi nu aheya Yehoba wana mulolu bwagabwaga eliyana,
    mulolu o iyahe elala kaiwena ta minaa Keliso Yeisu elana.
  wbp-wbp: Timiji, ngaju-nyangu kurdu, nyurru-jukujulu yampinja-yanu jintalku. Nyuntulurlulkuju
    purda-nyangka ngaju! Kaatuju kangku yimiri nyina nyuntukuju, manu kanparla nyina
    Jijaji Kirajikilki. Kujarlaju payika yungungku nyanungurlu-juku pirrjirdi-mani.
  luo-luo: To in, Wuoda, bed motegno kuom ngʼwono ma wan-go kuom Kristo Yesu.
  nhe-NT: Nocone Timoteo, tijmati para nelía hueyi iyolo Toteco ica ta ipan Cristo
    Jesús huan mitzmacatoc miyac yajatili.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܲܢ݇ܬ، ܒܪܘܿܢܝܼ، ܗܘܝܼ ܚܲܝܠܵܢܵܐ ܒܫܵܦܵܩܲܬ ܕܝܼܠܵܗ̇ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Ilvich, iġñiiŋ, saŋŋivigigumagiñ iłuaqqutaa Christ Jesus-ŋum.
  msb-msb: Kaya ikaw, na akon anak sa pagtuod, tugutan mo na an Dios magpakusog sa
    imo paagi san gahom na adi sa aton sa pakig-usad kan Cristo Jesus.
  cpa-NT: Jøng² hning², dsa² ma²lanh¹² jan² jon¹jni, mi³bíh³hning hoh¹². Di³ lanh¹²hning
    dsa² quián¹² Cristo Jesús, dsa² dsio¹ dsǿa¹².
  dso-dso: ଏ ମର୍‌ ଆଲାଦର୍‌ ପ । ଜିସୁକିରିସ୍‌ଟ ଆମ୍‌କେ ଜିବନ୍‌ ଦୁକାଇ ଦୟା ଦେକାଇଲାର୍‌ ପାଇ
    ଡାଟ୍‌ଅଇ ର ।
  meu-meu: Taunabunai, natugu e, Keriso Iesu ena harihari-bada lalonai ba goada.
  yva-NT: Timotius, sya arikainyo winy, syare wimbambunin irati kovo Amisye po raugaje
    nai rai, namirati Po raugaje vatano wambe intabove Yesus Kristus aije wansai tenambe.
  dgc-dgc: Nadid, Anéng, patibayén mo i isip mua ta tulung ni Cristo Jesus.
  zpm-NT: Xin, saṉgue luu goṉ tibaque squi dziits bzo lo Xtiidz Dios, goṉ gaṉle Jesús
    noxco grëse zhizhgab luu.
  hix-NT: Kàrà y, omoro ryhe, ohxe roro rma haxa exko, ohnawo. Ayakoronomehe, Kryestu
    Txesusu. Àsok tawro hana, khokonye towahkem me xaxa tesnàr ke mak ha. Towahke
    noro yehtxoho hoko rma haxa exko, ohxe roro oyehtxoho me.
  sim-sim: Jikisi anhi Timoti mirin, mir avak kremangrehewa hala, kwambuk er sitambanaka.
    Os Krais Jisasin mi tiya nahi, avak er or jelyakwa mira.
  npi-ULB: त्यसैकारण, मेरा बालक, येशू ख्रीष्‍टमा भएको अनुग्रहमा बलियो होऊ ।
  cgc-cgc: Timoteo, kaon na pabilang ko na bata ko, dapat pirmi ka magpasakep naan
    ta Dyos para pabiskegen din imo na nakem paagi ta tabang Jesu-Cristo.
  tim-tim: O galane Timoteo, Yesu Kristoŋe han kalem akmâ okot nâŋgâ giŋmâ damunge
    akmap aregât nâŋgâm biwigân katmâ biwige kepeimbo hamep bâlâk âi memben.
  yor-yor: Nítorí náà ìwọ ọmọ mi, jẹ́ alágbára nínú oore-ọ̀fẹ́ ti ń bẹ nínú Kristi
    Jesu.
  wos-wos: Wungi maki, wuna nyan, méni mé xéké. Krais Jisas naniré yikafre hurundéka
    nani dé wali natafa mawuli héraata re. Méni wungi reta hambuk yataméni.
  emp-NTPO: Mʌ̃ warra, Jesucrito biad̶eba zarea b̶adua.
  eng-F35: So you, my son, be strengthened by the grace that is in Christ Jesus.
  ind-ind: Anakku Timotius, hendaklah kamu terus dikuatkan melalui kebaikan hati Allah
    yang luar biasa, yang kita peroleh karena bersatu dengan Kristus Yesus.
  pes-OPCB: پس تو، پسرم، در فیضی که خدا در مسیحْ عیسی به تو عطا می‌کند، نیرومند باش.
  mpt-mpt: Ne miin Timoti kobo Yesus Klaiste daakebe kesoa sbal manale!
  ssx-ssx: Ya weki neke pa꞉ta꞉ dupa alome. Mo Koda꞉na꞉ a꞉ta꞉ma꞉ homa꞉la꞉ ekita꞉ mo
    nika꞉ Ketiso Yesu ame̱le̱ ta꞉ma꞉ni pitolo hata꞉ minoloma꞉me. Koto a꞉ta꞉ma꞉ homa꞉la꞉eki
    nakana꞉ma꞉ minele ekina꞉ta꞉ honkopu hao hapeke.
  mkl-mkl: Nɑ nŋu, ɑwɔ ɑmɑm, muɑ ɑrɑɛ ɡbuɡbɑ̃ si didɔ̃ iyi ɑ̀ nɛ do ɑnu ɑkɑ̃ nwɑ iyi
    ɑ̀ ce do Jesu Kirisi.
  gaq-gaq: ନେଙ୍ଗ୍‌ନେ ପ୍ରିଅ ଉଙ୍ଗ୍‌ଡେ ତିମତି କିସ୍‌ଟ ଜିସୁନେ ଏତେ ମିସେକ୍ନେ ବାନ୍ ମେଁନେ ଆସିର୍ବାଦ୍‌ବାନ୍
    ଆଣ୍ଡିନେ ବପୁ ମିଲେଏ ଆତ୍‌ବାନ୍ ନାଁ ସକ୍ତିସାଲି ଡିଙ୍ଗ୍ ।
  gof-RNT: Hiza, ta na7aw, Kiristtoos Yesuusan de7iya maarotethan minna.
  unx-unx: ଏନାମେନ୍ତେ, ଏ ଆଇଁୟାଃ ଦୁଲାଡ଼୍‌ ହନ୍‌, ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ରେ ତାଇନ୍‌କେଦ୍‌ତେ ଆୟାଃ
    ସାୟାଦ୍‌ତେ ନାମଃତାନ୍‌ ପେଡ଼େଃରେ ପେଡ଼େୟେନ୍‌ମେ ।
  gah-gah: Gipáne geza Izesu Kilistotoka voko gímizunikeve loko nasahilí lehizelimiaká
    noimó nenémini agikagú minoko alévolé ozo.
  lcm-lcm: Asukang a numai, kag nat, ku ago akit si kam angtogon ve Karisto Iesu na
    ku tauia si kana roron.
  aer-aer: 'Timothy, unte-arle alere atyinhe anthurre-arteke. Ayenge ngkwenge angkeme
    nhenhe alakenhe: Lterrke anaye Jesus ikwere urrkaperle-anetyeke atyepe-atyepe.
    Jesus Christ-ele ngenhe lterrke-iletyenhe.'
  qvc-NT: Ijitu Timutiyu, Jisukristu ancha allin kashpam, munan tukuy imapi yanapashuyta.
    Chayri ama nimata manchashpachu, ashwan paypi allita yuyakushpa, ancha kurajiyuq
    kay, paypaq rimanayki.
  tgl-ULB: Kaya ikaw, anak ko, maging matatag ka sa biyayang nakay Cristo Jesus.
  cbs-NT: Min en bake keska Jesucristoki dasia min jawen kushipa jayanun Diosun jawen
    pepa mia inanidan, jawen besti kushipakunkainwen.
  xtm-NTPP: Ndijin, sa'ya maa sa, ja maa ja vii ja va'a ni skuta'vi ña'a Cristo Jesús
    ma, te ndatnii ni tnu'u ndee tnu'u ndatnu, te sa'a ni sukan kúni Su'si ma.
  nnq-nnq: Mwe mamanango Timoteo, mma na makakala mwagwambone gutupatite mu kulondana
    na Yesu Kilisto.
  bao-NT: Mʉ Timoteo, yʉ macʉ̃, Ʉmʉreco Pacʉ cʉ̃ ca añu majuropeerijere, Cristo jʉori
    mʉre cʉ̃ ca tiicojoriquere bʉaro jañuro teere tii nʉnʉjee nʉnʉa waagʉja.
  san-ORI: ହେ ମମ ପୁତ୍ର, ଖ୍ରୀଷ୍ଟଯୀଶୁତୋ ଯୋଽନୁଗ୍ରହସ୍ତସ୍ୟ ବଲେନ ତ୍ୱଂ ବଲୱାନ୍ ଭୱ|
  huv-NT: Ique Timoteo, sayaag ijlüy atnej najiür xecual, pares sasaj ic netam mepac
    wüx Teat Cristo Jesús cos nej teamambeol icoots xeyay.
  otn-NT: Ague ma̱ ts'ʉnt'ʉ'i, da̱mi̱ hya̱ ra̱ ts'ɛdi co nu̱na̱ rá̱ ma̱te di 'da'i
    ra̱ Jesucristo.
  nop-nop: O mihine, Timoti, du helemahelemaŋ Kilisto Jesu’walaŋ siloŋ tobogoŋ u kahileune
    wendi gehitubu-fafaŋeluwaak.
  obo-NT: Na sikkow, Timoteo no anak ku riyot kopomakoy, ponokkalow kos ginawa ru
    ukit to tavang ni Disas Krays.
  cak-ENT: 'Ninbij c''a chave rat Timoteo ri rat cachi''el nuc''ajol: Tic''uje'' c''a
    e avuchuk''a'' riq''uin ri utzilüj sipanic ri nspaj-pe ri Dios ri nac''ul, roma
    jun abanun riq''uin ri Jesucristo.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤠᤛ᤻ᤛᤠ᤺ᤀᤣ. ᤂᤧᤏᤧ᤹ᤃ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤀᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤗᤢᤱᤃᤢᤶᤗᤠᤶᤒᤠ ᤁᤧᤎᤢᤶᤒᤠ ᤐᤥ᤺ᤰᤂᤧ᤹ᤀᤥ॥
  mie-NT: Túsaá de ndóhó, sēhe mánī, coo fuerza inī nū sīquī jā yíhí nú ndahá Cristo
    Jesús de sáhá yā jā váha ndóhó.
  san-TIB: ཧེ མམ པུཏྲ, ཁྲཱིཥྚཡཱིཤུཏོ ཡོ྅ནུགྲཧསྟསྱ བལེན ཏྭཾ བལཝཱན྄ བྷཝ།
  qve-NT: Wawáy Timoteo, Jesucristoqa anchatapunin munakusunki. Chayraykuyá paypa
    yanapayninwan allinta iñispa, kallpanchakuy.
  pao-NT: U sakwa yise, e pua'a, ohobu tusooyugwe manepunne ka Te Pabe'e Jesus ume
    sootuhi.
  cbu-NT: Ashirucha, Tímoteyu, shiyaa ipari táshina; Kizpurtangcha; sambaytarinllpa;
    tina. Shiyaa Isus kapung istarangu, wizpurireemish panarangiya. Ashiriya, anumunari
    kizpurtangcha.
  usa-usa: emá ketáaniko, akoqnáámo Îtu Káríqtoma wení íráqô-qtataapike ámímma mayaao.
  soy-soy: Pɔ̃́ kɛnɛ́pipi, ɑ ípɛɛlɛ́ɛ kɛ Uléécɑɑ uu tɔ́ nɛ Kirisi Yeesu kupɛ́nɛcɔ
    kɛ́mɛɛ rɔ́ n nyísɛ nɛ ritiki ɑɑ́ nɛ itisi mɛpɔ́círɛ n hɛɛlɛ̃.
  hui-hui: I̱ igini-o biamogo bia holene ina Keriso Yasuha ho gimbu bu howa kamarunaga
    ngago í̠ nde ogoniha hongo ho habe.
  amf-amf: Ta keeda isa naasa, ya Yesus Kiristooska haapadhen Barjosa sunin imintonka
    wocchimbhaa.
  quc-NNT: 'Ri at k''ut, Timoteo, at je'' ta ne nu k''ojol. Rumal wa'' kinb''ij chawe:
    Chakojo ri chuq''ab'' ri yo''m chawe rumal ru toq''ob'' ri Dios ri xariq ruk''
    ri Cristo Jesús.'
  dob-dob: Natugu Timoti, Yesu Keliso ꞌina waiwaiyega ꞌuewaiwai
  wrs-wrs: Yimba kana ombolnihilnonoamsna lohv. Elsus yeoa wohlohvm Yesus Kristusna
    wavrakolana.
  mca-mca: Qa hik ta'ƚijupi' akha', ya's Timoteo, ment'unhet qa ha' Jesucristo qa'
    ne'fen ma' qa' et'une'.
  tzo-TZC: Ti voꞌote, Nichꞌon, tsaco me lec avip yuꞌun ti bendición ti jtaojtic xa
    ta sventa ti jech oyotic xa ta stojol ti Cristo Jesuse.
  mya-mya: ငါ့​သား၊ ခ​ရစ်​တော်​ယေ​ရှု​နှင့်​ငါ​တို့​တစ်​လုံး တစ်​ဝ​တည်း​ဖြစ်​ခြင်း​ကြောင့်
    ရ​ရှိ​သည့်​ဆု ကျေး​ဇူး​တော်​အား​ဖြင့်​သင်​သည်​ကြံ့​ခိုင် ခြင်း​ရှိ​လော့။-
  gng-NT: Sin nʼbukɛ, cère *Yesu Kristo ya juokm ń li dienh ŋɛ mituɔm Uwien ya sɛn
    ni.
  cbi-NTPO: Ñu, in na juuñuu jumu, Dios tsamantsa aa ura ruku ju', Jesucristo' mityaren
    mika uraa keñu juntsan mityaa kayu dera mandiya' jijiintsude.
  ikk-NT: O mẹ nke i nwa m, gi ẹfọma hụ Osolobuẹ mẹni ẹnyi imẹ Kraịstị wụ Jizọsị e
    zekẹnmẹ.
  leu-leu: Nano Timoti, xanatuk, tigina fatateak lana xakaavangan xatam aava na Krais
    Yesus a pisingan netaara pana.
