  nca-nca: Asa, nene naŋone, Kristo Yesu koro samaka-samaka tuwó reya kondé kaŋeyoto.
  zpz-NTPP: Orzeꞌ ru, yu feñ ne̱, “O” mnii nu cuic Ñgyoozh fers nir nu nac faboor
