  wal-wal: Simmi ta na7au, Kiristtoos Yesuusan de7iya aaro kehatettan minna.
  zad-NT: Na' li', ṉaa, xiiṉdawaa, gok wal daa chaklen Cristo Jesúza' li'.
  kmg-kmg: Kristo Jesuzi aki anonoc tahacguwec i go motec-nanezi bajuhuc qabocge qame
