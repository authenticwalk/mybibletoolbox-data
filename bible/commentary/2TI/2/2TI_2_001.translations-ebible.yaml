  sus-sus: N ma di, i xa i sɛnbɛ so Ala xa Mixi Sugandixi Isa xa hinnɛ xa fe ra.
  pon-2006: Ahpw kowe, nei pwutak kompoake, kehlailki kalahngan me kitail ahnekipene
