  dad-dad: Anĩ nigin, õ, neu kesu, Kristus Jesus nẽ wau ifenẽya bun megeir uno.
  zab-NT: Ne liú llingaana, guzutipné guelgucné ni rdxapnɨ pur Jesucrist.
  jae-jae: Ma aôm latucenec, moasiŋ taŋ ŋam kêsêp Kilisi Jesu naŋ, êkêŋ aôm ôkô ŋajaŋa.
