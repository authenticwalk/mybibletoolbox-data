  uig-ARA: شۇڭا ئەي ئوغلۇم، سەن مەسىھ ئەيسادا بولغان مېھىر-شەپقەتكە تايىنىپ كۈچلۈك
    بول؛
  tuf-tuf: Wacjú, bahra urán cuít chaw̃i. Jesucrístoat bah sehnác rehcayat urá wíjacro.
