    Te aaꞌi-aaꞌi sèra guna boe ngaa-ngaa. Dhodhoka paꞌele iie ngangee nèti dhèu dhu
    nanene.
  tnp-tnp: Natimnati mɨn u, onəkəkeikei mətəni mətɨsɨmaru lan kəm rəham mɨn nətəmimi.
    Əni əskasɨk kəm lah lanəha məmə, “Iatəni e nərgɨ Uhgɨn məmə itəmah nəsotorgəhuiən
    o nɨpətɨ nəghatiən mɨn.” Norgəhuiən lanəha təsasiruiən e iətəmi kəti, mətəu tətərəkɨn
    əmə nətəmimi nətəm kəutətəu.
  urd-urd: ये बातें उन्हें याद दिला और ख़ुदावन्द के सामने नसीहत कर के लफ़्ज़ी तकरार
    न करें जिस से कुछ हासिल नहीं बल्कि सुनने वाले बिगड़ जाते हैं।
  hot-hot: Wapômbêŋ lêk hayê o ba onaŋ lôbôlôŋ ek avômalô miŋ nêkôki esak auk lomaloma
    ami. Dô. Tem imbuliŋ thêlô ma nêm i sa ami.
  mqj-NT: Pakilalai to sima'patudu diona inde kara-karae. La mupakilala dio tingngayona
    Puang Allata'alla indana ussipekka-pekkai liu tula' annu' tae' dengan gunana sangngadinna
    mala untallanan kapangngoreananna to urrangngii.
  rus-SYN: Сие напоминай, заклиная пред Господом не вступать в словопрения, что нимало
    не служит к пользе, а к расстройству слушающих.
  mbh-mbh: Naro wong palemi rumal toko lemioongare nge lek riong areken tho ri nge
    lale, na pator engeng or a God itheki mo o mothong tova o vol pel nge riong pelie,
    vothung aken aro i opoesal or avele, naro i pakerenga areko o nongpol ole riong
    aken.
  bdd-bdd: Coinega Yehoba matana ꞌino tomotaiyao ꞌulohatotodi ma ꞌuhenuwa lagudi ma
    gwae bewa sahena sinuwanuwanaide, ma wete sahena gwae tupwadi ꞌadi bui weyahidi
    siheꞌahwa panapanawa. Weyahina heꞌahwa panapanawa besobeso beno taudi tohesagoha
    ꞌoidiya nata geya ꞌiꞌabiꞌabihetedi, ma hesi ꞌiꞌabihe galadi.
  cbt-NTPO: 'Ina nanan chachin api ya''ipi piyapi''sa'' sha''huitaantaquë'' yonqui''ina'':
    “Yosë ni''sarinpoa ni''ton, ama nisha nisha ninontocosohuë'',” itëquë''. Inahuara
    yonquinëna quëran nisha nisha ninontohuachinara, topinan quëran nonsapi. Insosona
    inapita natanpachina'', co huachi noya Yosë imasapihuë''. Nisha cancantatona'',
    yaa''poapi.'
  srn-NT: Yu mus tan memre den bribisma den sani disi. Taigi den na fesi Gado tak'
    den no mus meki trobi abra san wan wortu wani taki. Bika a sani dati no e tyari
    no wan wini kon, ma a e pori den sma di e arki.
  cta-NT: Luꞌba ti chcuiꞌ nuꞌu̱ loꞌo nguꞌ chaꞌ taquiyaꞌ nguꞌ lcaa chaꞌ nu nscua naꞌ
    re. Cua jlo tiꞌ ycuiꞌ nu Xuꞌna na lcaa ñaꞌa̱ nu ndyuꞌni scaa nguꞌ, biꞌ chaꞌ culo
    nuꞌu̱ cña chaꞌ ngaꞌaa xtyacui nguꞌ chaꞌ loꞌo tyaꞌa nguꞌ cuentya jiꞌi̱ cua ñaꞌa̱
    ca cuentyu nu nchcuiꞌ ñati̱. Ná tsoꞌo tsiyaꞌ ti juaꞌa̱, chaꞌ lye tsa quichi̱ chaꞌ
    hique nguꞌ nu ndyuna chaꞌ biꞌ.
  bqc-SIM: Yã́piↄ dↄ n gbɛ̃́ↄgu, ní nanɛ́ Luazi aasu lɛkpaa pã kɛ Lua yã́ musuo.
    A ài vĩo, ì gbɛ̃́ pↄ́ aalɛ maↄ ↄ̃̀ↄkpaɛ.
  tcz-CHONGTHU: Nangman hichethu hohi mijouse geldohsah in, chule phatchomna bei mohthu
    pouva akinel bautam louna dingun Pathen anga hilchah in. Ajehchu hitobang kinelna
    hochun ajaho lungthim asuhset ding ahi.
  mar-mar: लोकांस या गोष्टीची आठवण करून देत राहा. देवासमोर त्यांना निक्षून ताकीद दे
    की, शब्दयुद्ध करू नका. असे भांडण कोणत्याही फायद्याचे नाही. जे कोणाच्याही उपयोगी
    न पडता ऐकणाऱ्यांच्या नाशास कारण होते.
  snp-snp: Ena wenena kani meletenaiye, loto kawa ya kofa-kofa logimimo wo. Ka mono
    yamu moila fiyamo mona yakafo wenena ani olu faka ádaiye. E’e, moila kawa kolinawamo
    wenena ya olu kopa o gedetenaiye, loti monawa melámalo, loto Goti onobalalo lo
    fukoto logimo.
  isl-isl: Þennan sannleika skaltu minna hina trúuðu á og bjóða þeim í nafni Drottins
    að deila ekki um einskisverða hluti. Slíkar rökræður rugla menn bara í ríminu.
    Þær eru algjörlega gagnslausar og meira að segja skaðlegar.
  spy-NT: 'Māchāktōōs isōōtyinē biiko ng''aleechu: Imwoochi ām taayeetaab Yēyiin kule
    māmāchāktōōs kukwiilēē keey ng''al. Māmii ꞉kiy mbo kisich ꞉nyēē yēētyēēchinē ꞉kwiilataanaa,
    nteenee nyēērēē kāāsōōtēywēēkaab biiko choo yēbchinē yiit.'
  xnn-xnn: Itoltoloymo ay mangipanemnemnem isnan kinkinwanik isnan ipogaw ay bagbagaam
    ta adida kalkalingkingan. Ibilinmo ken daida isnan ngadan Apo Dios ta adida makisongsongbat
    isnan adi masilbi ay kankanan di ipogaw. Tay nan kaneg todi ay kali et paaddawiyena
    nan ipogaw isnan mangsolsolotana ken Kristo.
  mwe-mwe: Bhai, mwaakumbushiyanje bhandu gene malobhego, na mwaaleyanje pa meyo ga
    a Nnungu, bhanakolanje malobhe ga mitau, pabha gangali mana, ikabhe ganapuganya
    bhaapilikananga.
  tte-tte: Ginauli bwaite kaiweli am tomoyao kuyanuwapeili. Yaubada manna mena kuwalo
    kaiwe tabu walo uloi uloi kaiweli sigagamwapakiki, kaiwena walone sibenabenalagiline
    nige isasaguili na ali meli isibasiba-yanae.
  tcs-tcs: Kip spik gudwei gen po dem biliba baut demting ya ai tokbaut. Oda dempla
    wea neim blo God, dat dempla mas stap longwei prom graul baut olkain wod. Demkain
    graul i no elpe nobodi bat i ken spoile demwan uda lisen.
  hlt-THB: Vawhkaw ik-oeihkhqi ve kqawn pe poe lah. Amik oelh qukhqi ce Khawsa haiawh
    ngaihthynnaak awi kqawn pe; ikaw awm a phu am awm nawh ak ngaikhqi seetnaak nani
    a awm kqoeng.
  soq-soq: Timoti, gagalo ema wane sumanai sosoa nuau itune badowa Tatamba emawe diamowo
    mo mai aia isiwa ipawaida baiwa diadiantompa. Ne ema epe wadina, ipawa dewa ema
    bedewe mai dima da euwa segasaipona, tane apana asisulala di kadimoi.
  qub-qub: Chay willashäcunataga ermänucunata willapay rimanacuyllacho mana goyänanpaj.
    Rimanacushanga manami pitapis allita ruranchu. Wiyajcunallatami jagayächin.
  att-att: Ipanonò mu sù ira manguruk dannian nga kinagì. Á ta ánninganán ni Namarò,
    tabarangám mu ira ta ari ira makkakápereperang ta ubobuk nga meyannung ta makkakerumá
    nga kagian nayù ira tatolay. Ta awán ta napiá nga pabbalinán nayù ubobugad da.
    Á yù ira tatolay nga makaginná ta pereperang da, mabbábáng ira nga mekáttuay ta
    pangikatalà da kâ Apu.
  bki-bki: Namoneano nalo napano aju, monoka koto koverlogloglo ka nalo tinielo ribobogia
    re tenalo nei. A jau monoka keil sikili vanlo ea Atua siano, ka mia nalo avilvil
    ea re bunu lo. Nalo aju tinielo jerlo ka nioti na iliano nalo jibe ka na nalo
    aju amila, maka atu ala titai na bo, a maka atu aija lele nalo dolu na aju amiagago.
  bqp-bqp: Ǹ yã pìnↄ dↄ n gbɛ̃nↄgu, ǹ nańnɛ Ludai òsun lɛ́kpakↄ̃ana kɛ yãnↄ musuro.
    À àre vĩro, àdi gbɛ̃ kũ òtɛn manↄ yakamɛ.
  mcp-mcp: Báásʉ́lə́g búúd isâ ínɨ. Yɨ́ɨ́mbʉ́líg bwo mísh mə́ Zɛmbî dɨ́ nə́ bwə́ bə́g
    kú dʉ bɛ̧ dʉ́lə bigas íciyá nə́ ndɛɛ́ mbigas kə nyɛ̧ ózhuyâ. Sâ jɔɔŋg í akwííndɛ́
    tɔɔ sâ, í yida kweemʉshi búúd bwə́ gwágʉlə wá.
  hat-hat: Fè tout moun chonje bagay sa yo. Pran Bondye pou temwen, pale yo pou yo
    pa diskite sou mo. Diskisyon sa yo pa rapòte anyen. Se pèdi y'ap pèdi moun ki
    koute yo.
  npl-NT: Xikinmilnamikti n tlaneltokakeh tlan nimitsilis, iwa ixpa n Totajtsi Dios
    xikinnajnawati amo mamotlatlajtolkopakah ika tlájtolteh non amitla impati, nonteh
    tlájtolteh san kinkuatlapololtiah akimeh kinkakih.
  bgg-bgg: Nawai branthek shii hì now yi bo, chiih-è miyaogamthek chiang shii mak
    arek rabone ithek shii Hamangkhung-aphuii moe shii surua phriie bo. Hì ne wie
    arek ro, jishii hanyie è nuii pha branthek shii mua ruii phro.
  eng-TCENT: Remind the people of these things, solemnly charging them before the
    Lord not to quarrel about words, which does no good but only leads to the ruin
    of those who are listening.
  eng-BSB: Remind the believers of these things, charging them before God to avoid
    quarreling over words, which succeeds only in leading the listeners to ruin.
  cpu-NT: 'Piyotaantairo iroka. Pishintsithatantero ikovakaantaperotziri Pava: Eero
    iñaanatzimentavakaashitaitaro ñaantsiyetatsiri kaari irooperotatsine. Aña kantatsi
    onkantzimoneentakaiyaari inkarate kemerone.'
  san-ASM: ৎৱমেতানি স্মাৰযন্ তে যথা নিষ্ফলং শ্ৰোতৃণাং ভ্ৰংশজনকং ৱাগ্যুদ্ধং ন কুৰ্য্যস্তথা
    প্ৰভোঃ সমক্ষং দৃঢং ৱিনীযাদিশ|
  tac-NT: '''We a''kué ruyewa napurigá ''la ''nátaga mochímala ye ra''íchali alué
    ralámuli. Ruyewa pecha ''la júkó na''áuka mochilia a''bopi, ruyewa Onorúgame asíriga
    ''la e''negá ajtigó. Alarigá ra''ichalia, pecha ''la júkó. Pe najsibume ju alué
    ''we ''la gepume ralámuli.'
  eng-WEBPB: Remind them of these things, charging them in the sight of the Lord that
    they don’t argue about words to no profit, to the subverting of those who hear.
  gfk-H: U na halilik haitnei diet ma kaiken ra linga. Ma u na manga hakatom diet
    ra matmataan ta Kalou bia pa diet na hargau pana nianga mon. Iakano mangana hargau
    pa na harahut senbia na haliarei mon diet ing diet hadadei.
  viv-viv: Natuku, mena gaitomai-dina ahe galukahihiyena-ma faꞋina ya yoꞋo nuwadi
    unatalafolefolena. Kadu Yaubada matane unavenuwaꞋatadi be keke hifufu tulina tulina
    faꞋina hinavekwavekwageya. Mena yadi vekwageya againe keke tovanenega hinavelugadi,
    au yadi vetumagana hinakivekoyona.
  yao-yao: Yele indu yi mwakumbusye ŵandu ŵenu ni kwajamuka paujo pa Akunnungu kuti
    aleche kukanilana nkati maloŵe. Kukanilana kwangali malumbo pakuŵa kukwalyungasya
    ŵandu ŵakugapilikana.
  tgp-tgp: O mele verera hin la hinau nike, ale o retileu isara na nahon God vara
    la sopo vauriuri mata retireti, matan posposi sei mo sopo vai te hinau i r̃uhu,
    pani i pa komo na rasua non la haratu la lo tapurongo hinira.
  auc-NT: Waodäni ïnänite apæ̈nedinque bitö, Mänïnö ante pönëedäni, ante wæætë wæætë
    ancæbiimpa. Mönö Wængonguï ayongä ïïmaï ante wææ ante nanguï apæ̈nebi ëñencædänimpa.
    Mïnitö, Ædedö ï, ante wadodö wadö ante pïinte tededämaï incæmïnimpa. Ïñæmpa mänömaï
    baï äninque mönö änö ïñömö önonque ante impa. Ayæ̈ mänömaï ante tedemö ëñëninque
    në ëñënäni ïñömö æ̈mæ pönente babaïnänipa, ante bitö wææ ancæbiimpa, ämopa.
  kbc-NT: Awii niɡ̶ina anonakato Ǥoniotagodi monalaɡ̶atibige niɡ̶ijoa iiɡ̶axinaɡ̶aneɡ̶eco.
    Ajoini Ǥoniotagodi lodoe me daɡ̶adiaa nidelaɡ̶a leeɡ̶odi niɡ̶inoa notaɡ̶a ane
    doɡ̶oyowooɡ̶odi ane diitigilo, igaataɡ̶a niɡ̶ina me dinotigimade ayaxawa oko anowajipatiogi,
    pida beɡ̶eo me daɡ̶adiaa eniwaɡ̶atakanaɡ̶a.
  bmh-bmh: Na ze e aizemin koli koli duailel awaramam. Uwait nugau ameg ebu na gonugau
    ze naliupet en i ze alalan aimai awaren. Ag ze alalamamen, igul go nug ag isanarabun
    sul iborain tam. Duailel inen go alalanemen ze duanemen, ze go nug agal hoboi
    dabun igul eg maramau.
  ctu-BL: C'ajtesʌbeñob ili t'an. Wersa subeñob ti' wut lac Yum cha'an ma'anic mi'
    cʌlʌx pejcañob i bʌ ti to'ol t'an jach mach bʌ anic i c'ʌjñibal. Che' jini mi'
    sojquelob jini mu' bʌ i yubiñob.
  meq-meq: Matay ha wu neheye na tsik aye a zləm a siye i ndo hay tebiye hərwi ada
    tâ dzala ha faya. Tsikatay ta gədaŋ kame i Mbəlom, tâ təra a bo ka gər i bazlam
    hay bay, tâ gər ha hərwi bazlam niye hay na, ta gateye ŋgama kwa tsekweŋ bay.
    Ɗuh ma nasiye ha ɗərev i ndo neheye faya ta pay zləm aye.
  noa-H: Timoteo, har sĩi jãg maadëu higmap'am hiek higp'öbaadëmjã pʌa chʌuu haajem
    k'ʌʌnag deeu p'ʌʌrba jaaubá, tag jãgʌm hiek gaaipai hich jãg wënʌrram hugua. Jãgʌm
    hiek chan bʌ̃ʌrjã maadëu nem higbata sĩsidʌm. Jãgʌm k'ʌʌnaun sĩi jãg hiek'a wënʌrrʌmua
    warag hõor k'aibagta wau nʌm.
  alp-NT: Aanete amu jemate toini esi maka atetukaru loko saisa rebe eku au betekelu.
    Sebei Alla Isasike be alakesi ktili leke esi rare kai lomai loko lepata mataiju
    yake. Rare loko lepata mataiju eono misete ete sae mo po batuke eono jemate toini
    esi hlaleke loko Alla mise moneka.
  san-VEL: tvametaani smaarayan te yathaa ni.sphala.m "srot.r.naa.m bhra.m"sajanaka.m
    vaagyuddha.m na kuryyastathaa prabho.h samak.sa.m d.r.dha.m viniiyaadi"sa|
  kbq-kbq: Maka vahera huzmagesa huge'za ama ana nanekea antahiho. Kazigazi hunka
    Anumzamofo avufina zamazeri atru nehuge'za, ana nanekegura ke hakare osu'za fra
    ovaziho. Fra nevazisage'za antahisaza vahe'mokizmia zamazeri havia hugahie.
  kbh-kbh: Chë tcbonjauyana soyëngama, cochjama chë ents̈anga chamotsenójuabnama,
    y Bëngbe Bëtsabe delante cochjábuayenaye chënga ndoñe yontsamna nÿe palabrëngama
    jabuachana enatsëtsnayana; er chca, ndocna ts̈abe soye ntjamana, y chca tmojtsenatsëtsná
    ora, jamana chë soye ouenanënga más bats̈á chamotsos̈buáchema, y jujabuáchana
    chëngbe ts̈abe juabnënga jtsondbiamama.
  ron-LSB: Amintește-le aceste lucruri, cerându-le, înaintea Domnului, să nu se certe
    în zadar, ca să nu se certe în zadar, ca să strice pe cei ce ascultă.
  pon-pon: Kataman kin irail mepukat, kadede on irail mon Kaun o, ren der akamai ki
    jip en lokaia kan, me jota pan katepai on meakot, pwe a pan kajapune ir ala, me
    karon akan.
  nhe-BL: Xiquinilnamiquilti tlaneltocani tlen ni tlamantli. Xiquinnahuati iixpa Toteco
    ma ax tlanajnanquilica tlen quiijtosnequi sesen tlajtoli, pampa ax ipati huan
    quitlaminenpolos ininyolis tlen quitlacaquilise.
  sps-sps: Tsue fatatabin of ir vainy tan gum nar vainy fafaaman tsuam tan vegiau
    tovei, ana nyi te sing faparits of rari matan e Gov ma fatsitsien vaare mi ri
    na fo vegiau to. A sikia ta rof nan ya, sai te rurei tsuiny non a faaman tana
    vainy te komainy nongon ror.
  wnc-wnc: Siwan gata aminde musia wamu waakngata asinggan yanike pangenayo. Yanike
    pangenake ginu wamu takngatu takngatue ma yanganuwam. Anututa dandupan take dua
    siyak ngang kekeknga yaniyo. Ga atnataayak. Aminda wam takngae yanganukaing kakngata
    aminu tapatu gatangamunanga dua. Aho. Sanga waakngata aminu wamu ayanganukaing
    kaknga nataaing aminu apasiwan maikaing.
  bus-bus: Ǹ yã pìnↄ dↄ n gbɛ̃nↄn, ǹ nańnɛ Ludazi aↄ̃ton lɛokpakↄ̃a kɛ yãnↄ musuro.
    À àre vĩro, è gbɛ̃ kɛ̀ aↄ̃ↄe maanↄ yakamɛ.
  gub-BL: Emume'u ko heze'eg nerenu har wanupe nehe. Eze'eg wanupe Tupàn huwa rupi
    nehe, heze'eg rehe wamuma'enukwaw kar pà nehe. — Pezeàmàtyry'ym zo ze'eze'eg rehe
    nehe, ere wanupe nehe. Ta'e na'ikatu kwaw nezewe haw Tupàn pe a'e xe. Aze uzeàmàtyry'ym
    nezewe a'e pe wà nehe, a'e mehe umuaiw putar Tupàn ze'eg henu har a'e pe har wazeruzar
    haw wà nehe.
  imo-imo: Aku unguma imboma waliwalima pilko molangei ningo waliwalima ningo tiwi.
    Gote pilko molowi ningo yu waliko pilkolio imbomando i teko neni. Eno naa lipe
    tapondopa, opa karaye tenge ungumuni pilko molonge imboma paimbo ningo enge ningo
    ipuki tirimele ulu beambo tirimo ungu lupe lupema opa karaye naa teko molangei
    niwi.
  boj-boj: O Timoti, Kristen naŋgi ijo anjam deqa are walnjraim deqa ni na gaigai
    minjroqne. Osim Qotei aqa ŋamgalaq di naŋgi endegsim minjroqne, “Niŋgi anjam qudei
    qa laŋa laŋa ŋiriŋoqnaib. Osib ñam qudei qa anjam na qotoqnaib. Anjam dena niŋgi
    aqaryaiŋgwa keresai. Niŋgi anjam di qusib dauryqab di nuŋgo areqalo niñaqesqas.”
  eng-DRA: Of these things put them in mind, charging them before the Lord. Contend
    not in words, for it is to no profit, but to the subverting of the hearers.
  knf-knf: Wutan kaţañan pdo kaleşan bañaaŋ iko yi, kaţup ţi kadun ki Naşibaţi kë
    bawo kawut pŋom pwaaŋ udooni ţi uko wi ŋţup ŋajakuŋ, panjaaŋ paneeman ţañ banjaaŋ
    baŧiink pa.
  san-KHM: ត្វមេតានិ ស្មារយន៑ តេ យថា និឞ្ផលំ ឝ្រោត្ឫណាំ ភ្រំឝជនកំ វាគ្យុទ្ធំ ន កុយ៌្យស្តថា
    ប្រភោះ សមក្ឞំ ទ្ឫឍំ វិនីយាទិឝ។
  arn-NT: Fey tukulpalelfinge ta tüfachi dungu, ka werküfinge ti pu che Ngünechen
    ñi adkiñ mew ñi fentekünuael tañi üyawtumekewael engün fill faliyenochi dungun
    mew. Feychi üyawtudungumekewün chem falilay rume tañi femkeel engün re tañi wesalkayafiel
    müten tüfey engün tati dew allküleyelu.
  zas-NT: Güjdx loj ree bejn din gusaaladx reeman ni guie ree, abiꞌ por Dios güjdx
    loj reeman guial ad rdildiidx reeman por ree ni ad rüjnt yudar, ruxhiinzan bén
    ni riguiejn ree laan.
  ken-NT: Tɨk nɔkɔ bǒnkwɔ mɛnyɨŋ ɛbhɛn ngáti-nɛ́ wɔ. Yɛp nɔkɔ bɔ́ batú ndǔ nnyɛ́n
    Mandɛm bɛ́ mándɔ́ bɛ́kɛm ɛpʉ́ítí ɛ̌ti bɛyɔŋ ɛbhɛn bɛ́twɔ chi nɛ bɛ́táká.
    Ɛyɔ̌ ɛnyǔ ɛpʉ́ítí ɛ́pú kwak yɛ̌ mmu, ɛ́twɔ̀ chí nɛ mɛnɛmɛ ntá bo abhɛn bághòk.
