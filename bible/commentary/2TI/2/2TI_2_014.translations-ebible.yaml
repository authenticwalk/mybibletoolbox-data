  nob-LB: Minn alle om disse sannhetene og advar alle innfor Gud mot å holde på med
    krangel og diskusjon om forskjellig troslære. Slike diskusjoner er uten mening
    og leder til katastrofe for dem som hører på.
  ntj-ntj: Yuwa Timatji, yingkarta pirninya-tjananya ngaapirinypa watjanma. Tjiinya
    Mama Kuurrta mirangka yaka-yakanma-tjananya wangka kurlunypa-ya ngaparrkulu watjara-watjara
    mirrparnarringkulanytjamaaltu wantirratjaku. Tjiinyamarntu palunyapirinypa wangkarranytjalu
    kurrurnpa yipilymankukitjamunu. Nyangka-tjinguru-ya nyinarra kuliranytjalu wanalku
    wantikutarrartu.
  sxb-NT: Izurizia Awakristo amangʼana gano kandi wasikirre emberi owa Omwami mbwe
    warekane no okulwanra amangʼana aeniki okwo ngakutunzia ekintu-ukintu ni kuona-uona
    mala emioyo egia awantu awawategerezia.
  nhu-NT: Tamcɛ bó bô mwɛɛm mvun, ebvuu ejeme ɛ̂ bó fwe dvu Nyo' lɛ bó elu bô mvuŋkicɛn
    mvu ɛkumɛ díɛw. Kɛ mvú yaa fii wee kɛ. Mvú beete kɛ lo bô bonyii bò yeke mvú.
  row-row: Fee nesenenedꞌaꞌ neu atahori mamahereꞌ ra, fo ara afiꞌ liliiꞌ basa ia ra.
    Ai se no Lamatualain naran, fo ara raloeꞌ rareresi dedꞌea-oꞌolaꞌ ra sosoan. Huu
    basa naa ra nda ma nggunaꞌ saa sa boe. Akaꞌ a tao nalutu atahori mana renaꞌ ra
    dudꞌuꞌa nara.
  msy-msy: Nɨ gumazamizibav kɨmvɨra ikɨtɨma me akar kam gɨnɨghnɨgh. Egh Godɨn damazimɨn
    mɨghɨvɨra me mɨkɨm suam, me pura akar muziariba bagh uari adoghadoghan markɨ.
    Arazir kam gumazitam akuraghan kogham. Egha a gumazir orazibagh asɨghasɨsi.
  agg-agg: Se nɨmorehɨ nindowenihɨ ranaheimbo ranɨ hoafɨ ranahambo hoafɨndafɨndürɨ
    nda ŋgafɨ. Asu Godɨndɨ hɨmboahü se aheimbo ahɨnɨ hoafɨndafɨndürɨ ai ŋgɨrɨ hɨfɨnɨndɨ
    moatükunɨ ranahambo hoafɨnambo sɨmborɨ-sɨmborɨndei. Ranɨ-moatükunɨ ranana nindoumbo
    famandɨheirɨ-poanɨ, ŋga nindou hɨmborayei ranaheimbo moaruwaimbo-ndearümboe.
  ptp-ptp: Ông nêl kɨyang tige vô xomxo ên he i xovô i tii vac nang, dɨ ông le Apumtau
    manôn dɨ nêl vô he bê he i o lêc vông vevac vôma lec kɨyang vaxvax lêm, ên môp
    tibêge ob vô nôn nivɨha vô he lêm. Nge, ob vông he wê ngô kɨyang tige vô nipaên.
  nak-nak: Eme ge viteteli la valalua me hatavivile taume te la isa La Uru, veia umala
    egite ge vaigo mulimuli la merera bulalahula ale kama ge suli egiteu isasa. La
    vulolo ale maie, eia ge igo gegeru la valalua ale tiloti ovola.
  lbb-lbb: Gong u manah ana atatai tetek anuma tarai ana asasaerla ne. Ur atumarang
    la namatana e God, sur gong la arlak ana warwara oros ka. A arlak bel i to pas
    ta utna pa i alaulau otleng la ning la longori.
  kan-2017: ಈ ಸಂಗತಿಗಳನ್ನು ಸಭೆಯವರ ಜ್ಞಾಪಕಕ್ಕೆ ತರಬೇಕು. ಕೇಳುವವರಿಗೆ ಕೇಡನ್ನುಂಟುಮಾಡುವುದಲ್ಲದೇ,
