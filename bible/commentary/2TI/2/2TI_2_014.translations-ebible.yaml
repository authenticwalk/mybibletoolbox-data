    uaina nɨné féitateza.
  por-BRBSL: Lembre-os destas coisas, acusando-os aos olhos do Senhor de não discutirem
    palavras sem lucro, para a subversão daqueles que ouvem.
  ces-NKB: Tyto věci připomínej a zapřísahej [bratry] před Pánovou tváří, aby se nehádali
