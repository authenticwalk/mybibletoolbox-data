  mqb-NT: Man anan 'am a nen sa jak ata à sləmay inde anà ɗo a Yesu ahay, anga aday
    tə̂ jalay apan hwiya. Jan atan tə sləmay a Mbərom nà, tinen tə̂ mbəsak sa vaɗ
    awiyaway sa 'am kəriya aya awan. Jəba sa 'am ataya nà, a nes anan ɗo a Yesu sə
    sləne 'am ataya aɗəka, bina a man zek à ɗowan bay.
  ape-B: Timoti, nyak imas nyupemu nyuklipech enyudak atin balan yek yaklipenyeyen
    uli. Ali chopuk, nyuklipech kalbu enyudak enen balan alagun umu chumneken. Nyukli,
    “God nape natulupu ali ipak kobi punowipomu enyudak sakihasin balan, wak. Enyudakmali
    pasin eke kobi nyugako-mepamu enech echudak. Ali echebuk chumnek-epaluli eke chutukemaguk
    yopinyi balan ali chunubu chupe sisahw.”
  grc-F35: Ταῦτα ὑπομίμνησκε, διαμαρτυρόμενος ἐνώπιον τοῦ Κυρίου μὴ λογομαχεῖν εἰς
    οὐδὲν χρήσιμον—ἐπὶ καταστροφῇ τῶν ἀκουόντων.
  cav-NT: 'Timoteo, mique Yusuja quisarati bahuitya juyaque, ecana adebamerecue riya
    era huenehuaque. Jadya ecana cuejacue: “Cati cati nejuume. Cati cati juyaque tuque
    micuana tsahuaya ama micuana quisaratiyaju bacaqui cuanaque. Jesús queja catyatishacarama
    jutidya tuque micuana ecana aya. Riyaque micuana amereya, Ecuana Cuatsashaquira
    era cuejayaque bacayaque adebatsu”, jadya ecana cuejacue.'
  kgp-NT: 'Tag tómnĩ, vẽnh kar mỹ. Tỹ ag jyvẽn nĩ, kỹ ag jyvẽn tar han nĩ gé. Topẽ
    vỹ ã vĩ mẽnh mũ. Ag mỹ: “ẽg kato tẽ mũ ag vĩ kafãn sór tũg nĩ,” hemnĩ. “Jagnẽ
    vĩ kafãn pi(jé) ẽg tar han mũ''. Ũ tỹ tag mẽ kỹ tóg krónh ke sór mũ,” hemnĩ ag
    mỹ.'
  bvd-bvd: '''O faarongo kera ''ana doo nai ki ka lelea firi. Ma ''oko bae fifii ''ani
    kera ''i naofana God uri nao kera dasi olisusuu gwada faafia ''atona baee ki.
    Na ili lae ''uri nai ''e nao si falea guu ta diana laa, ma ka tauwelaa gwana toaa
    ne kera da noni maabe uri fafurongo lana doo ki.'
  ukr-1871: Про се нагадуй, сьвідкуючи перед Господом не перечитись; нї на що воно
    не потрібне, (тілько) на руїну тих, що слухають.
  apz-apz: Jɨje aꞌamufe hunomo olo hungkuno losoꞌno yokumpohnꞌnyo ufohotofɨwoꞌnyo.
    Ole uso. Anɨtuye yokumpohnꞌnyoꞌnji hungkuno waselɨmonneꞌno yohono. Hungkuno angaꞌno
    angaꞌno ajwoꞌmtaꞌango soꞌno yoka hnnɨngkutoho. Ose uso. Aꞌamu fehohnjoso yoka
    hungkuno nupaꞌnɨngkuji hofɨkoe huno somo wonyo umokumontonoho. Oso yokaso ne anefoho.
    Aꞌamu homo somo mufoꞌmanehoho.
  yon-yon: Kowe, weng ke dakmaan kee anam andiwendan yaa monkone daandimame. God ye
    murubia arimbed ogood weng wengberenabi kuu korondime ande ongkande. Kuye wengberenabi
    kuu idiibban, angkon no kwamune wengaibdan kuu wengberenabi kembed monmaraneen
    kii.
  poi-NT: 'Aŋmadaayɨ jém tantɨ̱wɨtam yɨ́p aŋquímayooyi porque Dios taixñe. Nɨ́maayɨ
    así: “Odoy áŋa̱cataamɨ jém Dios iŋquímayooyi porque jém pleito d́a tayo̱xpátpa.
    Jém pleito icmalwatpa jém tantɨ̱wɨtam jém imatoŋyajpáppɨc.”'
  wuv-wuv: U fanonominaa ro'ou eni manumanu eni. Aweinaa ro'ou i ma'aa mei Haidaa
    ba ronei'aa fiharei wagii ei paolaa warea; lomi hanuna ma i fapoapoai'uaiaa ena
    rona guainia.
  quf-NT: Kriyiq masiy Timoteo, wakin kriyiq masinchikkunapaq yarpur, Tayta Dyuspa
    shutinlapi kutir kutir willay amana paykunapura willanakur imanachu kawsananllapapaq.
    Chaqa chaynu willanakur ima kawsayqami mana allinchu. Ashwanmi chaynu saqrata
    willanakur imaqa chay uyakumaqninchikkunata animachinamantaqa limpu pantachinchikllapa.
  yuw-yuw: 'Oro Timoti, gocho suraro mata wo ti fusi dihun. O gocu Kopotorocho yangamin
    suraro garac mata ingoroc inongidiruc: Yuho yong moröng imoc imochontha mataha
    yong osuditninga. Kiap ihorocnoho wömai suraro matongfat yeic. Muno, yong osut
    mata ihorocnoho wömai owi amna onggim siantangma yu dongyun obukonahing.'
  hus-NT-1971: Ca t’iloxnanchi an ebchalabchic axe’ xi cau axi nan tu thuchanchal.
    Ca lej ucha’chic abal pel in uchbil c’al an Ajatic yab ca hueutsíxin c’al an cau.
    Lej jolat an hueutsixtalab, cum tocat u othpinchab in tsalap jitats quin ats’anchi.
  med-med: Nim nga wamp mbʉ, ya ik kʉⱡ kundkʉn ni, wote Got nga kuimp keta ila ya
    ik roldʉnga mbʉ, ni nʉning mon ni! Ik mbʉ, ik kai mat mon, omba ik mbʉ ndi, wamp
    ik pʉlʉng mbʉ etpa kit mondʉmba.
  bch-bch: Eao manta papei panua matad ngan gid posanga toa ne. Ngan Deo imata, manta
    pabib led ta irangrang ngan aoad kaukau ngan gid posanga sapaean alele mao. Posanga
    sapaean toa bedaoa irangrang ngan ilua gid mao, be sapadua tilongolongo posanga
    toa oa, eine ga ipaeabu ngan led madonga.
  cco-NT: Jo̱ fɨ́ɨˉguɨ́ɨ ꞌnʉˋ, Timoteo, jmiguiénꞌˊ dsíiˊ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ
    Jmáangˉ jaléꞌˋ júuˆ e nifáꞌˆa la, jo̱ liúungꞌ˜ jaléngꞌˋ íˋ fɨˊ quiniˇ Fidiéeˇ
    e jaˋ güɨquíñꞌˊ e tɨ́ɨngˊ júuˆ quiáꞌrˉ có̱o̱ꞌ˜ lɨ́ꞌˆ doñiˊ eeˋ júuˆ. Dsʉco̱ꞌ jaléꞌˋ
    e júuˆ jo̱ jaˋ e ta˜ íingˆ jí̱i̱ꞌ˜ co̱o̱ˋ; jo̱ lɨco̱ꞌ ꞌléebˊ jo̱guɨ jmóoˋ e dsicamꞌˊ
    jaléngꞌˋ i̱ dseaˋ i̱ núuˋ jaléꞌˋ e jo̱.
  deu-1951: Daran erinnere, und bezeuge ernstlich vor dem Herrn, daß man nicht um
    Worte zanke, was zu nichts nütze ist als zur Verwirrung der Zuhörer.
  alq-ALGNT: Mika8asomik kakina ka teb8etamo8adj oo8eni. Kikikendan Kije Manido e
    kijigabamigo8eg. 8e8enda dac 8idamaok ega kidji odji nickiidi8adj ikido8inan odji.
    Ka8in mega odji pejig abadasino8an ini nickiidi8inan, mi eta opakebinigona8an
    igi8e ka ndotamo8adjin.
  ixl-NNT: As la anachonsa unqꞌa yoleꞌ te unqꞌa najeꞌ uvaꞌ kꞌujleꞌl akꞌuꞌl stiꞌ. As
    vatz u Tiixheꞌ la abꞌeyakat te chajnaj tiꞌ uvaꞌ yeꞌ la iyaa tibꞌ tukꞌ unkaꞌt unqꞌa
    uxhchileꞌ tiꞌ kaꞌoj yol uvaꞌ yeꞌl kuxh itxaꞌk, tan yeꞌ la txakoneꞌ. Pet aal kuxh
    la el itxumbꞌal unqꞌa uxhchileꞌ tu bꞌey taꞌn u yaaibꞌeꞌ.
  boa-NT: Áánéllii ímíñeúvú duwáábó mɨ́amúnáake Ávyéjuube Jetsóó mémeri ditye átéréénéhjɨri
    ityáhjájcatsíjyúcóótuki. Muurá ténéhjɨri íllure tútávátsohíjcyámé ɨ́mɨá uwááboju
    lléébóíyómeke.
  quh-NT: Diospa ñaupakenpi chay c'acha causayniyoj runasta camachiy ama palabras
    jawa makanacunacuta. Chay makanacus ni pita yanapanchu. Astawanpis uyarejcunata
    tucuchin.
  kwi-kwi: Na kaizta aizpa kamtamtuza nɨjkulninnari. Dios iztakin usparuza kurunnarawa,
    mamaz tuntu pitkasa paraamanpa, awa sun pit mɨamanpa. Sun kain pit parat aizpa
    watchi. Kamtamtuz sun kirane, uspane mɨmtuza kwail kininnanazi.
  agm-agm: 'Kɨnyɨ nɨnɨ pɨwɨha gisɨ kahɨtohɨwaiwa nahatewetɨ isɨhiya baiwɨ gwɨnyaitaatɨwɨ
    kiyai nusesɨpapɨ kaunde. Iyataatɨ isɨhiya pɨwɨha maatɨmaatapɨ nehɨha wonya kanɨwɨ
    katawaahonyaapɨ pɨwɨhaara itɨhɨnɨwɨhiyaasɨ amɨ kɨnyɨ kiyaisɨ Autaahaatɨhomɨ ndɨhetɨ
    nepɨ nɨwisapupɨ saunde: Sahɨ saiwɨ kaiwɨ itɨhɨmanɨwɨse unde. Saiwɨ kiya pɨwɨha
    nehɨha katohɨwiwa isɨhiyai netɨ andɨtɨwiwatɨ iwɨtatamanɨhonɨhɨ nga bimɨtaatɨwɨhaiwaamaahe.
    Owetise. Isɨhiya saiwa pɨwɨha nehiwa atisohiyɨhiyai kiyaamɨ amɨtɨha gwɨnyaahohɨtɨhandunɨ
    amɨ kiyaamɨ bimohɨtɨhandisɨ netɨ nusopɨsasɨtandɨhaiwaare.'
  ubr-ubr: Atonio dura on om am sabu unawures, ato God nanai dura wawaninai unawures
    men wawas agiris asi kik aurin on duraiai siniyo mes. On men bobo obin on, baise
    sabu iyabon osi dura setatam on sebikomasis.
  tsw-NT: Vu cuwaan za suru ili i nda, waru vu rono le atsuvu a̱tsuma̱ a ala a̱ A̱sula̱
    a lyawa a yuwusan nla̱ngi adama a adanshi a nda na adanshi a̱ ndeɗe. Cuꞌun mawasan
    mo ndolo ma̱ ri nu urana shi, waru u ta varu aza a na a uwwa nle.
  cax-NT: Sane nauquiche anuneca arrüna manitacarrü. Acüpu ümo bama usaruquitaiqui
    au nürirrti Tuparrü, tapü uratoquioma ümomantoe. Itopiqui arrüna nuratoquiquirri
    champü niyaserebiquirri, tone arrüna uiche amameso ñapanauncurrüma bama oncoi.
  aia-aia: Timoti, 'o abui agohe 'anai maani'i mareho 'isi tanaraaui noni hinihini
    na'i 'isi. Na'i maana God 'oi ha'atee wetewete tanaraau do rai abui awa moi 'anai
    heiraeraesi suri'i 'ado'ado 'ada'i ha'atee suri'i ha'ausuringa'i agaa'i. 'A bwa'i
    mareho goro rai sadoia na'i heiraeraesi. Mareho 'isi rai ha'ata'ai'i 'adoma'ida
    i nei ra bahurongo.
  srp-1865: Ovo napominji, i posvjedoèi pred Gospodom da se ne prepiru, koje ništa
    ne pomaže, nego smeta one koji slušaju.
  agt-agt: A yen kid na uhohug ya ituldum ta tolay kidina, a pake tabarangam kid hapa
    ta kettayan na Namaratu ta aweda mina pagtatapilān ya kebalinan na uhohug nga
    awan ta kappyan, te matampa sangaw ya pangurug na magdangag.
  lug-lug: Ebyo bijjukizenga abantu ng’obakuutirira mu maaso ga Katonda, beewalenga
    okuwakana okutalina mugaso, nga bakyamya abo abawuliriza.
  yby-yby: 'Monoka elebo wewenasiya emo ujapalo minabosiya emoya ga maya le ohatama
    oko lo bekoko Omaimidana omudaloya sa-loko lo hukoko lo bo: Aha ulawa minametibo
    gamuya lowa moila hamilo. Aya galimoya eleme-eleme jiki liwa liwa niayoko elebo
    wewenasida dilipe opa okaka noiye.'
  heb-heb: זאת הזכר להם והעד לפני האדון שלא לעשק במחלקת מלים אשר לא להועיל רק לעות
    דעת השמעים׃
  mpp-mpp: Ga yowa kwelengkegabac, yago ngic yogo yenge hole-gboliyelu edocebanong.
    Aime yenge yowa gocne ngagelu yowanginengti yowa nebocinele funginele mibong fec-wac
    aidaickale, sawang-yowa yogo sanangnehac Wapongte haicka edocebanong. Yowa fec-wackolec
    mimi, yogo babaficine mikac. Ngic-ngigac yenge yogo ngagebong yowa yogodi bocyacbenang
    basowalecebadaicte.
  apb-apb: O ke lae pe'i ha'a-ha'a-aamasito'oa kira hiiwalaimoli aana mo ola ngeena.
    O ke ere hiito'o hunire aana nanamanga a God uri kire ke su'uri ere haitelili
    aana mo ola kire ka'a roro'a ike. Aana tala urine e tohungei aaela oto hiito'o,
    na e sai waelie mola mo iini ko pwaarongoa mo erenga haitelili urine.
  san-TEL: త్వమేతాని స్మారయన్ తే యథా నిష్ఫలం శ్రోతృణాం భ్రంశజనకం వాగ్యుద్ధం న కుర్య్యస్తథా
    ప్రభోః సమక్షం దృఢం వినీయాదిశ|
  ben-IRV: এই সমস্ত কথা তাদের স্মরণ করিয়ে দাও, প্রভুর সামনে তাদের সাবধান কর, যেন
    লোকেরা তর্ক বিতর্ক না করে, কারণ তাতে কোন লাভ নেই, বরং যারা শোনে তাদের ক্ষতি হয়।
  ntu-ntu: Timoti, adcpx-mopwz mz leplz nemqng natq kcmang tqpi-kaipo. X mz drtq Gct,
    rpwa'-ngrbz badr nzotablrlvz-krdr natq kx akipxle leplz. Murde trokatrleu leplz,
