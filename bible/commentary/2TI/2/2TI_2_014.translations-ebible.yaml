  san-PUN: ਤ੍ਵਮੇਤਾਨਿ ਸ੍ਮਾਰਯਨ੍ ਤੇ ਯਥਾ ਨਿਸ਼਼੍ਫਲੰ ਸ਼੍ਰੋਤ੍ਰੁʼਣਾਂ ਭ੍ਰੰਸ਼ਜਨਕੰ ਵਾਗ੍ਯੁੱਧੰ ਨ ਕੁਰ੍ੱਯਸ੍ਤਥਾ
