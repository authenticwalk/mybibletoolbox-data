  tbg-tbg: Ekaa vi uvara vi uvara tiva amunara qaiqaa qaiqaavata vaiinti nahenti tiva
    nimiqira vuana. Are Kotira avuqaa vaiharama vaiinti nahenti tiva nimihara vikara
    kia qumina vo uva vo uva kaara tiroriha variate tiana. Tirorira uvavano kia vaiinti
    nahenti kahaqiraitiro, vika vara raumpirimama kaanarove.
  hub-NT: Uchiru, wii taja ju anemtikrarta. Tumakum Yuus yainmasmatai, chikichjai
