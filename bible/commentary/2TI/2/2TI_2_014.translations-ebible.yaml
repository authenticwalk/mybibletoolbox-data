  gaq-gaq: ଆତେନ୍‌ ସାମୁଆଁ ଆଣ୍ଡେଙ୍ଗ୍ ରେମୁଆଁଇଂକେ କାଲାଆଃ ବାସଙ୍ଗ୍‌ପା । ପର୍‌ମେସର୍‌ ସାମ୍‌ନାନ୍ନିଆ
