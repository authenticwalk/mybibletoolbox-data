  nbq-nbq: Wene yukhisiga yi ako andi, avakwa en enendawi wenggenggu dogopwak yiluk,
    yugirigya dogwen. Wene maduk yup hegek wenemuk yugwi ako vaga it hulisagwi ako
    un enam warogo nadok-hadok okbiselagwi atma, “Anderogo ogarubuk o,” yiluk, Ala
