    medalomame go agale pageme raburi nimuna kone makoyaalia.'
  mni-mni: Waphamsing asi makhoida ningsinghallu. Waheisinggi maramda yetnadanaba
    Tengban Mapugi mangda makhoida cheksin wa haiyu; maduda kanaba karisu leite, maduna
    atabasingda manghanbata oihalli.
  yad-NT: 'Ya̱jachipityaja̱taniy jirya riy Ju̱denu siityari̱vay. Vu̱dyetyi̱satya yinu̱y
