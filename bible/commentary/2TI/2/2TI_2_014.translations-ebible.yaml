    kala. Watawo kaleyo bá, kinim kan ata kanodin weng bulumi kidiba, aka uluta ta
    bom daw mafak dádokabu.
  ura-NT: Caohachaeniha nitohanaina jaunna ichei aitoreeunni, suujuatenajaain neeine
    coina, nabana nitohaneein neeuruhane coataa. “Coa erenaa laaojoiriicha coreniha
    ita cotaaine rijitocoache,” naain Cana Coaunera Ere beeurera suujuateeu, atiin
    Cana Coaunera notaracae. Nelatihei erenaa laaojoiriicha coreniha ita cotaicha
    rijitiin iriha cachane, nabana que nererojoecaain neeuruha aohanraaurune coataa.
  mcd-NT: Nan un mia yoia cuscan mifu ichananfo yoifafainhuun nicasharafain ointiaquimanonfoma.
    Nocon Ifohuunshon ato yoihuu tsain mutsamayamacain fochishmanantananonfoma. Ascaiton
    tsain mutsama yoicaquin ato shinanchacamatirofo.
  urt-urt: Na plihe ini lenge miyeꞌ tuweinge lalme me wusyep uku. Topoꞌe na upwaiꞌe
    wusyep bongol ende otop tinge guh ŋembep tikin Got, nange yukur ka teketenge wusyep
    esep sikirp manaiꞌe ende, na pakai. Wusyep ŋaiye taꞌe luku yukur nungwisme lenge
    miyeꞌ tuweinge. Ki ŋende yumbune lenge miyeꞌ tuweinge, ŋaiye yisande wusyep uku.
  kiz-kiz: Jhendelelajhi kubhakhombosya panani pa matendo agha. Bhaonyayi palongolo
    pa K'yara bhalekayi kubishana kuhusu malobhi. Kwandabha ghajhelepi manufaa kulijambo
    e'le. Kutokana ni e'le bhujhele bhuharibifu mbaha nesu kwa bhala bhabhipelekesya.
  tzo-TZE: T'abbo me ta yo'nton jch'unolajeletic li c'usi laj calbote. Albo ya'yic
    ti cha'i Cajvaltic ti chavalbe mu me scontrain sbaic ta sventa li c'usi chalbe
    sbaique. Yu'un li boch'o jech ta spase mu'yuc stu o. Ja' lec albo ya'yic ti mu
    me spasic jeche. Yu'un xu' ta soc o yo'ntonic li boch'otic ta xa'yique.
  lex-lex: Timotius, la' pa mukot momuoga hari. Muala lira nnio'a-wawa niat lia jema'ata
    re, de mpuet la Uplerlawna nanni totpena yana rahuri-rawo'or nohora lira-tunu.
    Hare edonna rperkuna mere rweyata-rwaniawua rira pesiayni.
  dov-dov: Inkilila aanembo nkobayeezya zintu eezi. Bachenjezye kunembo lyaLeza aatala
    akukazyania aatala ambala; tazigwasyi, aboobo zijaya aabo baswiilila.
  rgu-rgu: Mafarereneꞌ fee lahenda kamahereꞌ ara, ela bosoꞌ rafarene heni basa hihii-nanauꞌ
    ia ra. Madenu neniꞌ Manetualain nade Na, ela ara hahae rasisipo bafaꞌ laꞌeneuꞌ
    dedeaꞌ a sosoa na. Huu fo basa sira sosoa-raraaꞌ taꞌa. Noi ralutu lahenda mamanene
    ra duduꞌa-aafi nara.
  toc-NT: Huix li̠huana̠ caca̠­ma̠­la­ca­pa̠s­tacni cris­tianos y caca̠­li̠­ma̠­peksi
    nac xla­catí̠n Dios pi̠ niaj cata­liaklhu̠­huá̠t­nalh a̠má tachu­huí̠n hua̠ntu̠
    ni̠tu̠ li̠ma­cuán, porque xli̠­ca̠na pi̠ taaklhú̠­hui̠t ni̠tu̠ li̠ma­cuán, huata
    caj tali̠­lac­la­ta̠yay xli̠­hua̠k hua̠nti̠ ca̠ka­lha­kax­mata.
  som-som: Waxyaalahan iyaga xusuusi oo Rabbiga hortiisa ku amar inayan hadal ku murmin,
    waayo, kaasu faa'iido ma leh, laakiinse kuwa maqla ayuu sii kharribaa.
  mam-C: Na'nxjiy lu'n kye nimil, ex q'onxa kynab'l toj tb'i Dios, tu'n mi chi ja
    ch'otje kyi'jjo yol ex xnaq'tzb'il, a nti' tumil. Qu'n atzin ch'otjb'il nti' tajb'in,
    qu'n ayetzin nchi b'in ti'j, noq kyja' nchi jaw naje.
  ndj-ndj: Topi, wuvatinushi vandu vaku filongu afi na kuvakayika pawulongolu ya Chapanga
    vavaleki malimbu mufilongu. Malimbu ava vanyanyi ha, ila vakuyegha hela uyanangi
    kwa vala yivapikanisha.
  mbj-NT: Mamaher'ood ta wób sa hã a hã ỹ her'oot doo. P'op Hagä Do matym gó mamejõ
    sa hã raky kaned'aak hyb n'aa kyy p'ãã. Dooh baad tado bä ji ky kedak doo. Taw'ããts
    hẽ nado ti maa new'ëë do sa hã. Tarejãã maa new'ëë doo.
  lat-VUC: 'Hæc commone, testificans coram Domino. Noli contendere verbis: ad nihil
    enim utile est, nisi ad subversionem audientium.'
  ngp-ngp: Wakumbuse want'hu wako mbuli izi na kuwakanya hameso ha Mnungu waleke uhigani
    we zimbuli. Uhigani uwo hiyo wedi, wawabananga du wadya wakwiva.
  enq-2: Pii langilyo dutupa endakali Jisasa tungi pingi dokaitame kame setamina,
    embame deaka lamaipi. Pii atete pingi dokome angi mende napilyamopa, pii silyami
    endakali dupa koeyasingina, Kristene dupame pii atete napina lao, Kamongonya enomba
    dokonya embame lamaipi.
  eng-ASVBT: Of these things put them in remembrance, charging them in the sight of
    the Lord, that they strive not about words, to no profit, to the subverting of
    them that hear.
  mna-mna: Sua tio taiŋgi, kozo zzo zin tomtom pa bekena matan iŋgalŋgal. Mi kwom
    imbolmbol pizin ila Anutu mataana be tiparzorzooro pa sua soroksorok pepe. Pa
    sua ta kembena irao iuulu zin tomtom risa som. Ina ipasansaana zin.
  myw-myw: Livan towen, kuguyes gamags wasigeis, va̱gan binuways beibwein. Kudibakes
    wamatan Yowbad, kulana, “Awoum kwamnimans livan kweitan kweitan wasigeis, awoum.
    Kamniman tasiyas nag bilabeimiy; nag. Tage mounida biyagageimiy, mounid.”
  sby-sby: Kobanushanga bantu bintu ibi, ne kubacenjesha mwangofu pamenso a Lesa kwambeti
    kabatatotekeshananga pa maswi, nkacikute kunyamfwa sobwe. pakwinga cikute kunyonganya
    bantu balakutikinga.
  sll-sll: Ena ha memini yu pamua, yu pamua dire bolbin dire kura bolkio dire, ni
    Kraist pir tongwo ari kene ol tenga hobi nin ditengere pimo. Bolbin dinangwo,
    ha pire mongwo hobi kraung susu aulangwo pamua. Pangwo ipire bolbin dikio dito.
    God nin hanere nigi de pinamua.
  yaq-NT: Inen iniau, jita etejoi kia beja nokita betana, ka bem aet nok nassuanee'u
    betana, Jesukrijtota betana lutu'uriaka, ameu nokaka am tejwaane. Ini'i junuen,
    jita betana nau nok nassuawame kaita tu'ika ama yeu weama. Ala inia betana, jume'
    a' jikkajame, ame betchi'bo ka tu'ine.
  uro-uro: Mamär iva ngi vuk pät iarhakt ama gamoe ma ama qrot dä ma Ngämuqa aa saqong
    gärarhae i sa ngia armeng däm da iva rhi su ama ruvek iva qale rhat tair mät ne
    sa ama enge inguna iangärhäkt ama lat di sa qaku ngät tatnärha ama ruvek bä ngärhi
    slava nä iarhakt kärarhae i rhat nari rha.
  ita-1885: RAMMEMORA queste cose, protestando, nel cospetto di Dio, che non si contenda
    di parole, il che a nulla è utile, anzi è per sovvertir gli uditori.
  muy-muy: Ma goro hini ya nə̀ɗəm ni ɗek ti həŋgri ana mis lala. Hi ana tay tàləgavakivu
    ka pakama gərgərani ba ; hi ma hini ana tay àna slimi ge Melefit. Maləgavani àkivu
    ka pakama gərgərani ti zlam masakani àɓəlay do simiteni, ejiŋ ndam ya təbi slimi
    ni.
  kqc-kqc: Mina beika tau ina vene rofu toga oteimasi Sei di nemokori sina ago fafau,
    kayamo ga reyagane nioku, adina neidededi vene rofu ini buni yokoi de, idu no
    moigedi maka.
  tav-tav: To macana Jesu yere caapiʉjarãre caroaro na ĩ buioya, mʉre yʉ cauca joorijere
    caroaro tiere na tʉgooña majiato ĩi. Na caame ĩ wada netorijere na jana rotiya
    mani Ʉpaʉ Dio cʉ caapirona. To bairo na caame wada netorije cawatoa macaje ã.
    Tie caroaro na cabairo átiquẽe. To bairi camaja tiere apirã tʉgooña mawijianucuma.
  eng-ULB: Keep reminding them of these things. Warn them before God against quarreling
    about words; it is of no value, and only ruins those who listen.
  spa-VBL: Esas son las cosas que debes recordarle a la gente, diciéndoles ante Dios
    que no tengan discusiones vanas en cuanto a las palabras. Porque hacer esto solo
    hace daño a quien escucha.
  fra-_FOB: Rappelle ces choses, protestant devant le Seigneur qu'on évite les disputes
    de mots, qui ne servent à rien, mais pervertissent ceux qui écoutent.
  hau-ULB: Ka yi ta tuna masu da wadannan abubuwan. Ka yi masu kashedi a gaban Allah
    kada su yi ta dauki ba dadi game da kalmomi. Saboda wannan bai da wani amfani.
    Domin wannan zai halakar da ma su sauraro.
  mal-mal: കേൾക്കുന്നവരെ നശിപ്പിച്ചുകളയുന്നതിനല്ലാതെ ഒന്നിനും കൊള്ളാത്ത വാഗ്വാദം ചെയ്യാതിരിക്കേണമെന്ന്
    കർത്താവിനെ സാക്ഷിയാക്കി അവരെ ഓർമ്മപ്പെടുത്തി ആജ്ഞാപിക്കുക.
  kkc-kkc: Esiga to ayo namapoo hoguguloso hagee tenee ee nayo tei telaga odoo mapoo
    medee eligimelee. Osoloso diayo goo pepooko maga toso egee agadigamolo, Godeeyo
    howo woola dimapoo takee. Bei, goo egeesi oso odoo hee koo pidili. Esino to ee
    dulone egee do ono wulo tokenee peliso.
  lit-lit: Primink jiems šiuos dalykus Viešpaties akivaizdoje, uoliai įpareigodamas,
    kad nesikivirčytų dėl žodžių nenaudai, klausytojų sugriovimui.
  urd-GVR: Logoṅ ko in bātoṅ kī yād dilāte raheṅ aur unheṅ sanjīdagī se Allāh ke huzūr
    samjhāeṅ ki wuh bāl kī khāl utār kar ek dūsre se na jhagaṛeṅ. Yih befāydā hai
    balki sunane wāloṅ ko bigāṛ detā hai.
  far-far: '''Oe kai famanata lau ana wane ''i sena ki ana na ru nai, ma ''oko fata
    totongai fuada naofana God, fua nao kera si olisusu fafia na fatae ki. Sulia sasilae
    ''urinai nao si kwatea go ta ru lea, ma ka falia ga ''ana wane ne kera fafurongo
    ki.'
  suz-BL: एको लोव़ मेको आन कली फ्रुक्‍पाइक्‍मी। परमप्रभु यावे आ ङोंइती मेको आन कली
    “लोव़ आ पर्बम मजिने” दे माइक्‍मी। मारदे हना मेको मरिम्‍शो दुम्‍ब, नेंबपुकी यो
    वाम ग्‍याम दुम्‍नीम। १तिमोथी ६:४; तीतस ३:९
  car-NT: Morokon otykon poko ro mo'karon Tamusi amyikanamon ituwaro'mako. Tamusi
    poko roten urutoko, asauranaka'pa iwaito'ko'me. Asauranakano amy pairo iru'pyn
    oty anenepy'pa man. Mo'karon epanamatonon any'manon roten.
  amp-amp: Yiha yiha Kristenm nd mrokfom wahe juka hanyswanm. Mirahn ahti marsisayanm.
    Mrokfom he juka hanyetmn duka hanyrahmm. Mrokfom hanyeft kfo mekfot, “Na Bro Nkifrar
    kukatohwora. Na rorhu nyingampno kfiwanko. Mirahko nd nkifra kfo yirmoh mrokfefenmpnon
    o nkifra yufa yuhampno nakfo hamuh nakfo hamuhnom. Ndhtet tefi mrokfefenm-pno
    nakfo hamuh nakfo hamuhnefm womm nhai hifa yima yuhum yakkahm. Womm tfit manysifm
    kanjo mkkitm.”
  bht-bht: बार-बार इना गल्लां दी शिक्षा भरोसा करणे बालयां जो दिया, जड़ियां मैं तुहांजो
    सिखाईयां न, कने प्रभु जो गबाह बणाई करी उना जो चेताबनी दिया की अखरां दे मतलब पर
    बेहस मत करा, इयां करणे ने कोई फायदा नी होंदा; पर सुणनेबाले लोकां तांई नुकसान है।
  eng-NOY: Of these things put them in remembrance, charging them before the Lord
    not to carry on a strife of words, to no useful purpose, but rather to the subverting
    of the hearers.
  cub-NT: Ãrʉre d̶are d̶ajacʉ mʉ ina bueipõevare iye ji coyʉiyede mʉre. Coreóvare
    d̶ajacʉ náre Jʉ̃menijicʉi jã́inoi, ne jarabenajiyepe ayʉ ne baju aipe aiyʉrõre
    ne yávaicamuaque. Bueipõeva ne jaraiye boje, cʉbejebu die. Quénora ne jaraiyeque
    ãmed̶ad̶ama ina jápiaivʉre náre.
  ita-1927: Ricorda loro queste cose, scongiurandoli nel cospetto di Dio che non faccian
    dispute di parole, che a nulla giovano e sovvertono chi le ascolta.
  lww-lww: Nalelagaena la ne asike ne, monar osum̃a ovian la m̃aga vena ve sinela
    p̃esan re sur la nene. A monar ovis m̃arera van la ovisave e kia kiena ne Ntewa,
    ve aveveyun la re. Apepeyun ke kinas nen visen la sane asum̃a akila ke ne, pe
    akila re sur wo tai poli, a pe amiila re nena la tap̃ena nap̃a asum̃a amiagogon
    ke poli.
  ckb-ckb: ئەمانەیان بیربخەوە و لە شەڕەقسە ئاگاداریان بکەوە لەبەردەم خودا، چونکە سوودی
    نییە، بەڵکو بیسەران دەڕووخێنێت.
  nas-nas: 'Dake noruꞌantaveriaing tee kara nauransinaꞌ. Ovoringe oorurioꞌ botoveriaing
    eeꞌ: Dontaꞌdariri otoriai kara-koo tataꞌnanka-ita. Teeꞌ tataꞌkoo tampaꞌ deeaꞌ.
    Nantoonge taaravaama tee orari-antavaripeuꞌ.'
  uvl-uvl: Kokoes o helete metentene lem hana mur nga helenga nenge e heleia lange
    iong lo. Pe o hele ke kerkereng lange iri nga NeHalang matana ke o teke te tuahel
    rara ia helenga mur luria ero. Iange poinga nem lape poi hote ute pele nge urana
    ero, i lape heporeke hehei pe hana nenge te longlongo nga leteria manmanna ngana.
  eng-BBE: Put these things before them, giving them orders in the name of the Lord
    to keep themselves from fighting about words, which is of no profit, only causing
    error in their hearers.
  ixl-CNT: Nachpixsa tu qꞌu niman tetz u Jesuus qꞌu kam savaleꞌ tzaꞌ. Tibꞌii u kuBꞌaal
    sooksa sikꞌuꞌl aas yeꞌ koꞌxh itxay tibꞌ tiꞌaj yol. Tan yeꞌk tokebꞌal qꞌu txayiꞌbꞌ
    tziꞌ. Tan aal nisotzsa ikꞌuꞌl qꞌu aanima qꞌuꞌl niabꞌin. Tzꞌejxixsamal niꞌaneꞌ.
  xsi-xsi: Ikura zo rârâni, ara ŋana noko ma kupanananzi tamâta ŋana ŋgua ŋine kâ.
    Tia ma kalonzi kapa ŋana. Aku kuporo ŋgua kaika panzi lâ Maro Kindeni nao tu ma
    sipawa ŋana ŋgua kaa kaa ndimo. Ŋgua kie mine ikura tu isuka tamâta toŋge tia
    ndo. Ambo tamâta toŋge uru itambira taŋa pa ŋgua kaa mine, ande ŋinde ma iyaula
    i ne kalo-tawana.
  crx-NTPO: '''Et ndi khuni ''i buba oonailnih. NeMoodihti nalh budutánelh, ''et khun
    ''i khuni gha hukwa lhdulhyoh ''uhudootni'' junih. Ts''iyawh buba lhe''yízoo''.
    ''Ants''i mbe la yudánts''one ts''iyawh ninta'' butálh''elh.'
  kan-OKCV: ಈ ವಿಷಯಗಳನ್ನು ದೇವಜನರ ನೆನಪಿಗೆ ತರಬೇಕು. ಕೇಳುವವರಿಗೆ ಯಾವ ಪ್ರಯೋಜನವನ್ನೂ ಉಂಟು ಮಾಡದೆ
    ಕೆಡವಿ ಹಾಕುವ ವಾಗ್ವಾದಗಳನ್ನು ಮಾಡಬಾರದೆಂದು ಅವರಿಗೆ ದೇವರ ಮುಂದೆ ಎಚ್ಚರಿಸು.
  bbb-bbb: Ro Timoti ni vua ije na ude kuaraeva ije maza boeje e ije a samuagiamo
    ije kuariane. Ni Godido ive ijia kiaga bu bue madinamivo ije buka arene. Ijadufuo
    maeje e ije bu vua buone ije fievo ije fuka bu ifejiamo baki ro fuka bu kame arafiriamo.
  blw-blw: Ammay no epahpahmàno chachi hen annachay cha omafurot ahna, ya itugunno
    paat an chicha agé way mangimfisar hen laychén Apudyus ta achicha koma chan sosongelan
    mepanggép hen anchichay faén napateg, te maid poros etorong cha nadchi te an yanggay
    an chumachael ah hamhamà hen anchichay mamangngar.
  tam-2017: இவைகளை அவர்களுக்கு நினைப்பூட்டி, ஒன்றுக்கும் பிரயோஜனமில்லாமல், கேட்கிறவர்களைக்
    தோல்வியடையச் செய்வதற்கு ஏதுவான வாக்குவாதம் செய்யாதபடிக்கு, கர்த்தருக்கு முன்பாக
    அவர்களுக்கு எச்சரித்துப் புத்திசொல்லு.
  azz-NT: Nejua nicnequi xiquinelnamicti ocsepa in taneltocani den nochi nijín tanextililis
    ten nimitzilijca ya. Xiquinnahuati itencopa Totecotzin Jesucristo ma amo quisentocacan
    motajtoltehuijtinemican. Porín nochi ne tajtoltehuilis amo teyi techchihuilía
    ten cuali. Ta, cachi oc quinuejuelohuilía in tacuautamatilis den tacaquini.
  spa-RV-1909: Recuérdales esto, protestando delante del Señor que no contiendan en
    palabras, lo cual para nada aprovecha, antes trastorna á los oyentes.
  csy-csy: Hi thu te phawk tawntung tu in son in, bangma a phatuam ngawl, thu nei
    te susia zaw ahikom in, thu ki nial ngawl tu in Topa mai ah vaitha in.
  mxq-NT: Tukjamyatstʉ tya̱a̱dʉ es tuknipʉktʉ Nindsʉnꞌa̱jtʉmgyʉjxm, es tmastuꞌuttʉt
    ja naygyajxytsyiigʉ mʉdʉ ayuk diꞌibʉ ni madsoo kyatúñ. Yʉꞌʉ jeꞌeyʉ yajma̱ꞌttʉp
    diꞌibáty myʉdoodʉp.
  tzj-NT: 'Jawa'' ja xintz''ibaj ri'' ni tanataj wi'' chique. In quewa'' xtaban recomendar
    chique ri'': —Maxta teban ch''a''oj xta rmal jule'' tijonem ja mta rc''amonto,
    Dios rotak ja nbij chewe ri'', xcatche'' chique. Como jari'' tijonem mta noc wi'',
    ja nec''axani xa neyojtaj rmal.'
  tdt-tdt: Foo hanoin beibeik sarani sira kona ba buat sira nee. Hatete ba sira hodi
    Maromak nia naran atu la bele istori malu kona ba liafuan. Hahalok hanesan nee
    la iha folin, i so estraga deit ema nebee rona.
  ron-BTF: Amintește-le acestea, îndemnându-i înaintea Domnului să nu se certe despre
    cuvinte pentru niciun alt folos decât al subminării ascultătorilor.
  eng-WEBP: Remind them of these things, charging them in the sight of the Lord that
    they don’t argue about words to no profit, to the subverting of those who hear.
  eng-FBV: This is what you should remind people about, telling them before God that
    they shouldn't have meaningless arguments over words. To do this only harms those
    who listen.
  nld-1939: Scherp hun deze dingen in, en bezweer hen bij God, geen woordenstrijd
