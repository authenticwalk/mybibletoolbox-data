  ian-ian: Mɨn kat mbukwa nyaangɨt nat nɨmba kat ambuk. Kaawa viya nɨmamba nyaangɨt
    ngambulɨnja vak kat God wutaa kai walɨgandɨ. Kai walɨnda vak ndi kat awamba wan
