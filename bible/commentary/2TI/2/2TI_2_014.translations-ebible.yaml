verse: 2TI.002.014
translations:
  kpx-kpx: Hoto ko isuta loui a ekalesia ata kebia namigevenela. Namigevei loui kosea,
    “Lainaho Kosive nimo moleho loui itumulahagelive.” Hoto katealena la vavamo umale
    kebiamo duavealivebene. Isito auna kebia aiogevei.
  okv-H: Eto ke erevi mahainge kaiketo ejo ingore. Eto ke be mane avo ijie boru ere
    jumbuhora avo Bada ta tihita haekejo. Eto ari ainge ere ora amo be mane amina
    ke ingari embo ta hotembari sapura eaguja.
  tbo-tbo: Yaubada u matana om lawa hai ututu una lawi ma una winugotuhuhi po tapalolo
    palidibodibogana binei ega hina laugamobagibagi. Matababana lugamo bagibagi yabayababa
    apega tu lutanigana ina haguhi tamogi apo ina laipeunihi.
  mal-C: നിഷ്‌പ്രയോജനവും ശ്രോതാക്കൾക്ക് നാശം വിതയ്ക്കുന്നതുമായ വാഗ്വാദങ്ങളിൽ ഏർപ്പെടരുതെന്ന്
    ദൈവസന്നിധിയിൽ നീ അവരെ അനുസ്മരിപ്പിച്ച് കർശനമായി ഉദ്ബോധിപ്പിക്കുക.
  grc-SR: Ταῦτα ὑπομίμνησκε, διαμαρτυρόμενος ἐνώπιον ⸂τοῦ κυρίου⸃ μὴ λογομαχεῖν ⸂2εἰς⸃
    οὐδὲν χρήσιμον, ἐπὶ καταστροφῇ τῶν ἀκουόντων.
  bgc-bgc: बिश्वासियाँ नै ये बात समझा दे, अर प्रभु की मौजूदगी म्ह समझा दे, के शब्दां
    पै बहस-बाजी ना करया करै, जिसतै कुछ फायदा कोनी होन्दा, क्यूँके यो उन माणसां के
    उस बिश्वास नै नुकसान पुहचा सकै सै जो उननै सुणै सै।
  khz-khz: Vokila mapono vega-ripa-waira, e Palagu wailanai pono vega-ripa-kunera,
    kila kovagora ragai pia veitu-agira. Kwalana voanana nama ta ati pene vega-walaa,
    na pia kamonagi talimaramo geria maguli pene vega-rakavara.
  deu-TKW: Daran sollst du erinnern und beschwören vor dem Herrn, daß man keine Wortstreiterei
    führe, was zu nichts nütze ist, zur Verstörung derer die darauf hören.
  zsr-NT: Bsaꞌ ládxiꞌgac nup nacuáꞌ ga niꞌ zuꞌ ca nac lë ni, atiꞌ niꞌa queëꞌ Xanruꞌ
    Dios gna beꞌi lequëꞌ cui laꞌdíl‑l didzëꞌë ca nacgac didzaꞌ cuzácaꞌgac. Yuguꞌ didzaꞌ
    cni tun ga laꞌnít nup taꞌyöni leygac.
  lin-lin: Yango nde makambo oyo osengeli koloba mbala na mbala epai ya bato, na kopesa
    bango mitindo liboso ya Nzambe ete batika koswana na tina na maloba ; ezali na
    tina moko te, soki kaka te komema bato oyo bayokaka yango na libebi.
  hns-NT: Beta, toe ekwan iesaai ke ie sab baat jaad karwaaw. Oesabke bhie Parmeswar
    ke hoekoem se mienaahie kar moeh laraawe ke. Ie be-kaamiel hai aur soene waalan
    ke bieswaas naas kare hai.
  noa-E: Timoteo, ar sĩi jãg maadëu igmapham iek igphöbaadëmjã pʉa chʉuu aajem khʉʉnag
    deeu phʉʉrba jaaubá, tag jãgʉm iek gaaipai ich jãg wënʉrram ugua. Jãgʉm iek chan
    bʉ̈ʉrjã maadëu nem igbata sĩsidʉm. Jãgʉm khʉʉnaun sĩi jãg iekha wënʉrrʉmua warag
    õor khaibagta wau nʉm.
  eng-EMTV: Remind them of these things, charging them before the Lord not to dispute
    about words, useful for nothing, for the ruin of the hearers.
  mib-NT: Jnūhun yáha na nástɨ́hvɨ́ ni rō ñayuu, te cahān nīhin ro jíín i, jíto máá
    Jítoho yō, jeē ma téjnáhan i sɨquɨ̄ tāca jnúhun sáá‑ni. Chi tu ndé jéjníñu cuɨtɨ,
    chi sa stɨ́vɨ ñáyuu jíni sōho.
  lif-NT2: सेसेहुप्‍लक्‍कोबा काक् मनाहाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ हाराॽ खे़ङ्‌हाॽ
    पाःन्‍सुत्‍लाओ पाःन्‍धङ् मे़न्‍जोःक्‍ने़न्‍ल फाॽआङ्‌साम्‍दिङ् पिरे़से़ॽओ॥ खे़न्
    पाःन्‍धङ्‌ङिल्‍ले़ नुःबा मे़बोःङ्‌ने़न्, कर के़घे़म्‍बाहाॽरे़ खुनिॽ इम्‍मोःक्‍लक्
    पोःङ्‌लो॥
  xnj-xnj: Ndi, vakumbusa vandu vako mambu aga na kuvahakalila palongolo ya Chapanga
    valeka ndindani ndava ya malovi. Ndindani yeniyo nakuganikiwa ndi uvahalabisa
    veviyuwana.
  mmx-mmx: Una tong aronga amisik limixin at lotu mi na levelinga la una paase lolos
    tidi at lemeren ne Moroa do nemen dita etep mi levelinga. Na loklok ixo lok tooro
    di la naba lok kapmek lodoxoma at limixin tongtonga.
  cbr-NT: Atúan a bana manuxunma 'anun sinanamiquin camina axa bëtsibë cuëbicánani
    —usama ca, ësaira ca bana 'icë —quiax cuamianáncë unicama, a Nucën 'Ibu Dios cuëëncësabi
    oi usai 'iaxma 'inun quixun cati 'ain. Usai cuamiananti ca 'aisama 'icën. Usa
    bana cuaquin ca uni itsin 'atimaquin sinánti 'icën.
  tee-NT: Amap'ast'ac'anit'i ju yu'unch ju talhilaca'anta ju Jesús tachi chun ju icjuntan
    ju uxint'i. Pus ju qui'ucxtin'an Dios quintalakts'inan tachi chun ju naviyau.
    Chai yuchi iclhijunan ni amap'aksit'ich ni jantu catalhilasalh ju tu'u' ju va
    chivinti junita. Ju chunch jantu lhitapalai. Alai va alak'alhini ix'atalacpast'ac'at'an
    ju tat'ajun k'asmatnin.
  eng-LSV: Remind [them] of these things, testifying fully before the LORD—not to
    strive about words to nothing profitable, but to the subversion of those hearing;
  cak-NT: Romari' tanataj ronojel re' chique ri kach'alal. Y can tachelebej chique
    chech ri Ajaf Dios chi can man tiquich'olila-qui' chirij tzij ri man jun quikalen,
    roma xa man jun utz nu'on chique. Xa nuyuj quino'j (quina'oj) ri yec'oxan quichi.
  pah-NT: 'Nhiremimombe''ua ti emombe''u pa Jesus''gareheve''g̃a pe tokwaha katu ti
    g̃a javo. Ere ti g̃a pe: “Tepenhi''ig̃ayvari ti penhinhi''ig̃a rehe a''ea pe rũi
    ji ei javo tehe. A''ereki pe ndapepokogi ojipe''g̃a penhi''ig̃ayvarame. A''ereki
    pe penhenduhara''g̃a mbotegwete reki penhi''ig̃ayvarame. A''ea ji erame pe me
    Tupana''ga nhinhi''ig̃a renduvi. Pehendu katu ti a''ero.” A''ea ti ere g̃a pe.'
  sja-NT: Mɨa jara bɨ k'irãpapíji ijãapataarãmaa. Ma awara Tachi Ak'õre k'ĩrapite
    ũráaji aupedeenaadamerã Tachi Ak'õrepa jara pëida pedee jara k'inia bɨ k'ap'ɨa.
    Mãga oodak'ãri, apemaarã maarepida k'aripada-e p'anɨ. Ma k'ãyaara ijãa amaapi
    p'anɨ ãchia jara p'anɨ ũrirutaarãmaa.
  xed-xed: Havanakhava ta tsa skwiha ta mnaghata yu ya ta sanlaha. Mnanamna ta həŋ
    ta kəma Lazglafta, ka zlaŋta həŋ ta zlərɗawi ta ghəŋa gwaɗaha. Haɗ sana skwi ta
    kataŋta tsa zlərɗawi ya ta mndu wu, ta ghəŋa zaɗiŋtá gwal ta snay yeya katək ta
    zaɗiŋta tsi.
  mks-NT: Ña̱ yóho ndítahan jándicu̱hu̱n inún ña̱yivi. Cahndún chuun nu̱ ná ña̱ ná
    a̱ cáni táhan yúhu̱ ná sa̱ha̱ ndá tu̱hun cúú ña̱ va̱ha chága̱ jáchi̱ co̱ó sa̱ha̱
    cúú á. Joo ña̱ cája na̱ cán quéa̱ játi̱ví na̱ xíní túni̱ mé ña̱yivi xíni̱ jo̱ho
    ña̱ cán.
  gfk-S: Nu halilik haitne kakarek ra linge ta di. Ma nu manga hakatom di ra matmataan
    tane God be pa di nale hargor panaa nianga mon. Ikino mangana hargor pai nale
    harahut iesene na hagae mon dong ing di hadade ie.
  bmu-bmu: 'O Timoti, keu ki ölum eŋgubapuköra mi mönö jim gulim eŋgiba Anutugö jemesoholŋe
    kewö jim kutum eŋgiba malman: Mötnaripkö keu imbiŋi imbiŋi mi mönö meleŋqeleŋda
    möndömkösök kude akŋe. Jitnakölik mönö qahöpmahöp bauköm neŋgimakzapmö, tosatŋan
    goranora keu mewöŋi möta eŋololoŋ aketka mötnaripŋinan sohoi ayuhubepuk.'
  dgz-dgz: Endi nop ame waenapan gega sia wadidiam. God yamap anega kaimakaet diam
    mu nop iragen men notatae ya wap. Ame kakaewa da uon amba da da notatae wapi anuine
    nagire mu inak muga den koe tata.
  eng-GNV: Of these things put them in remembrance, and protest before the Lord, that
    they striue not about wordes, which is to no profit, but to the peruerting of
    the hearers.
  zaa-NT: Guti'ixa'áni ca huenitsìna qui' Señor qui'ni bittu ru til·la cą por ca titsa'
    nu labí riỹu', porqui'ni ná cą responsable ru'a lúe por nu runi cą. Ca cosa canu
    runi cą discutir nna bihua ną́ consejo tsè' para ca enne', sino runi láą qui'ni
    redùl·la'a latsi' canu riyénini cą nna labiru tsía latsi' quį titsa' qui' Tata
    Dios.
  eng-WEBSTER: Of these things put them in remembrance, charging them before the Lord
    that they contend not about words to no profit, but to the subverting of the hearers.
  guh-guh: Daxita Dioso pejumecovënëtsivi najamatabënapitsiaexanaename palivaisi catsipaebatsi.
    Vajatuxanenë pitabarata tsipaebare bajarapamonae. Pëtsa bajarapamonae anaeya jumenota
    saya itsamonae pecuaicuaijaijava. Pejumeanaenotsijava itsamonae, apo jamatabëcueneyavenonae
    tsipaetsi itsajivi ata. Saya jamatabëcuenebijinaejitsipatsi daxita pejumetaevitsi.
  bon-bon: Määme ätrunga ingle biname bine cääri jejemepi ai poto cidi me. Acejiyame
    me opo gaabe je jejemepi teepi abmalame äcela mule ne mene poto cidi me. Teepi
    pui mule cabu ca nuuja miiji ne lica jääpänusi, yepä sabe jaawenimusi, lui biname
    cina yäätecijemuge.
  nhw-BL: Xiquinelnamiquilti tlaneltocani tlen ni tlamantli. Xiquinnahuati iixpa Toteco
    ma amo tlanajnanquilica tlen quiijtosnequi sesen camanali, pampa amo ipati huan
    quitlamisemanas ininnemilis catli quitlacaquilise.
  swh-ONEN: Endelea kuwakumbusha mambo haya ukiwaonya mbele za Bwana waache kushindana
    kwa maneno ambayo hayana faida yoyote bali huwaangamiza tu wale wanaoyasikia.
  wbi-wbi: Jighagha ghukuvakumbusia vwimilo vwa iisi. Vavurungughe pavuvulongolo pa
    Nguluve valeke kukaning`ana vwimila vwa masio. Ulwakuva nakwejili imbombo mu iisi
    kuhumilani la nhili kwevule uvunangifu kuvala vano vipulikisia.
  bba-bba: Yeni kpurowɑ kɑɑ wunɛn tɔmbu yɑɑyɑsiɑ kpɑ ɑ mɑɑ bu kirɔ ko Gusunɔn wuswɑɑɔ
    bu ku sikirinɑ ɡɑri wɛ̃ɛrinun sɔ̃. Domi yenin bweserɑ kun ɑrufɑɑni ɡɑɑ mɔ mɑ n
    kun mɔ yu tɔmbu kɑm koosiɑ be bɑ swɑɑ dɑki.
  eng-KJVCPB: Of these things put them in remembrance, charging them before the Lord
    that they strive not about words to no profit, but to the subverting of the hearers.
  kgk-NT: “Ani nde resarái Paulo remimombe'ukwe-gwi. Ani eremokanhy inhe'ẽ” ere oporombo'eháry-pe.
    “Nhandejáry renonde-py va'e-rami ani erenhonhe'ẽ mbojevy jevy teĩ. Oarandurãgwe
    ndoikwaavéi va'erã henduharã. Ojehesa rerova arã inhe'ẽ porã-gwi” ere íxupe kwéry.
  waj-waj: Ii na kiau kua iyauvaa mmannammanna gioonna kiaapuuya kiaa mmianee. Kuaiyauvaara
    iya yaagueeqama tida buaaru kiaarainnoo kiaa yaagueeqama Anutuuqaa avuuvau iya
    ooqoo kianee. Iya kuaiyauvaara buaaru kiaavovo hama ivaara yoketairaivootainoo.
    Gioonna kiaapu vooya iya itaama buaaru kiaivaa rikiaiya ivaara iya pirisaikiai
    Anutuuqaa kuaivaa pikiaavai.
  cpy-cpy: 'Piyotaan-teero iroka. Pishintsi-tantero ikowakaanta-perotziri Tajorentsi:
    Eero iñaanata-wakaa-wenta-shiteetawo ñaantsi-paeni kaari rooperota-tsini. Tema
    kantacha owarishireteri ikaate kemironi.'
  mpx-mpx: Bugul bolo o kaiweliya wam gamagalau nu panuwahikagil. Yehoba matanaa nu
    ba lopwalil bahi baaba tomaha ge tomaha kaiweliya nihi aawabalgig, kaiwena bolo
    hi lalaegan nige ni lalabel, yaa wali abulilek ni apanak.
  wbp-wbp: Timiji, nyampurra yimi, warrarda-jana yimi-ngarrika, manu-jana pinarri-manta
    nyampu-kurlurluju yimi-kirlirli jaajikingarduyu-patu yangkarra wiriwiri. Kaaturluju
    kangalpa warrarda nyanyi. Wangkaya-jana yalumpukuju wiriwirikiji nyiyakulu-nyanu
    warrarda ngarrirni kulungkuju yimi-kari yimi-kari-ngirli. Yalumpurlu yimi-kari
    yimi-karirli kula kangalpa yapaju pirrjirdi-mani Kaatuku puranjaku, lawa. Ngulangkuju
    yimi-kari yimi-karirliji kajana murrumurru-mani yapaju, manu kalurla ngula-jangkaju
    kuja-purda-karilki jurnta yani Kaatukuju.
  luo-luo: Par nigi wechegi kisiemogi e nyim Nyasaye ni giwe dhawo kuom weche maonge
    ohala maketho mana chuny joma winjogi.
  nhe-NT: Xiquinilnamiquilti tlaneltocani tlen ni tlamantli. Xiquinnahuati iixpa Toteco
    ma ax tlanajnanquilica tlen quiijtosnequi sesen tlajtoli, pampa ax ipati huan
    quitlaminenpolos ininyolis tlen quitlacaquilise.
  aii-aii: ܐܲܢܹܐ ܗܵܘܹܝܬ ܡܲܕܟ݂ܘܼܪܵܝ، ܘܒܸܣܗܵܕܵܐ ܐܸܠܵܝܗ‌ܝ ܩܲܕܡ ܐܲܠܵܗܵܐ ܕܠܵܐ ܗܵܘܝܼ ܡܲܩܪܘܼܨܹܐ
    ܒܘܼܬ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܠܲܝܬ ܠܗܘܿܢ ܝܘܼܬܪܵܢܵܐ، ܘܟܹܐ ܬܵܠܚܝܼ ܠܐܵܢܝܼ ܕܫܵܡܥܝܼ ܠܗܘܿܢ.
  esk-NT: Itqaaqtuutigumigitin iñuktin tamarrumuuna, suli iḷumutuuruamik alġaqsrullapiaġlugich
    Agaayyutim sivuġaani aŋuyautiqaqunġiḷḷugich nipliutitigun. Taatnasriq ikayuutaunġitchuq
    iñuŋnun tusraaruanun, aglaan ukpiqqutaiġutauraqtuq.
  msb-msb: Ipadumdom mo sa mga nagatuod ini na mga kamatuudan kag hugot sa tagipusuon
    na padaanan mo sinda sa atubangan san Dios na likayan ninda an pakigsuay manungod
    sa manlain-lain na mga surmaton. Wara inaʼn nahihimuan na maayo kundi nakapasira
    lang sa mga nagabarati.
  cpa-NT: Jøng² ju³dsiagh¹²hning dsǿa¹² dsa² roh¹³ jniang³ ja³ta¹ni¹ Diú¹³, hi² tsa¹ma¹cø²tsë́²dsa
    quianh¹³ jǿg³. Ha¹chi² ta³ jmo¹ hi² jmo¹²dsa lah¹jøng². Hlaih¹³ lǿa¹² quiah¹²
    dsa² nang¹ jǿg³ hi² jmo¹²dsa lah¹jøng².
  dso-dso: ପଦେକ୍‌ କାତା ନେଇ ଦଦାପେଲା ଅଇତେରଇଲେ, ସେଟା ଚୁଚାଇସେ । ସୁନ୍‌ବା ଲକ୍‌ମନ୍‌କେ ନସ୍‌ଟକରି
    ଦେଇସି । ଏନ୍ତାରି କଇ ପର୍‌ମେସରର୍‌ ମୁଆଟେ ଲକ୍‌ମନ୍‌କେ ଡାଟ୍‌ସଙ୍ଗ୍‍ ଆଦେସ୍‌ ଦେସ୍‌ ।
  meu-meu: Ini ḡau na ba hahelalolaidia; bona Lohiabada vairanai danu ma ba sisiba
    henidia, hereva idau-idau basie hepapahuahulaidia, badina be una na asi anina,
    bona unu amo ikamonaina taudia lalodia bae hadai kerere.
  yva-NT: 'Ananyaowe somamo syare nyo raura nanto anugano Amisyo wimbe akarive maije
    mansai tutir indamu mansaemen. Nyo manayao mangkebe weye onawamo manayanambe wayaowi
    ayao omane ama ine rai, inta pare apa mi no rai, inta pare apa mi no rai. Omamo
    mo kove inta raugave ramu, yara mo vatano wo raranive awa anave randamisy. Weti
    nyo manayao no Amisye amun no taiso: “Wapare wapayaowi tutir, indati Amisye po
    mangke raugaje wasai!”'
  dgc-dgc: Ipaala-ala mo ya du kakaguman mo sina, Timoteo, sakay ihatul mo dide a
    diyan side mékipégsuway ta sari-sari a salisalita. Ewan tu iatéd a mahusay i kona
    sa a pégpasuway. Engˈwan mepahamak san i isipa du mégbati. Ey Diyos i sistigu
    ta péghatul mua dide.
  zpm-NT: Bieṉ, beeṉcsoladz grë zha bets ne i, zha bzian ne i grë miṉ rii. Zig zobwi
    Dios gaṉle laa naa rso diidz lo luu, gudz lo zho tiḻdiidzniedraa zho miech grë
    godiidz ne paat rquiind; led ncuaaṉe ndzinlida, loxaque ruṉgüeta guic zha ne rquiaadiaga.
  hix-NT: Àro wyaro katxho komo hutwahkahpàra xaxa hak nahtxoko, Kryestu mryenon komo.
    Àhananàhtxok xarha. Onà wyaro ryhe àkehe, Kohkomo nenytxanàr me, kasko, àwyanye.
    Oyosonytxantokonye, osoyhenà ro me ehtxoko, kasko, àwyanye. Osoytxoho komo ryhe
    atxke naha. Enytxanyetho komo yanàhnohyaha.
  sim-sim: Mashi kas a sawewak mi misiwa kason hulaima nokopman ermba ermbak saweka.
    Misokome Avui Wasilakahik mainkwambuk lirin saweshinak lihi ambek li anamainkwambun
    mbawan li halaka! Os erem li mbawa mashi oso mbeek lirin jelyashinak jip li likwa
    ambu sir. Mashi os erem li mbawa oso si unak kavak li nakwa sir.
  npi-ULB: तिनीहरूलाई यी कुराहरूको निरन्तर सम्झना दिलाऊ । शब्दहरूमा तर्क-वितर्क नगर
    भनी तिनीहरूलाई परमेश्‍वरको अगाडि चेतावनी देओ, किनभने तिनीहरूले केही फाइदा गर्दैनन्
    र यी कुराहरू सुन्‍नेहरूलाई नोक्सान मात्र पुग्‍छ ।
  cgc-cgc: Ake i na mga tudlo ipademdem no pirmi ta mga gatuo dyan. Paandaman no danen
    an na dili en magdiskasay parti ta mga papatian daw kaugalian na dili sunod ta
    kamatuuran na miad na balita tenged ula may makamang na miad bisan kino na gamati
    daw nlaman man ta Dyos tanan danen na pabuat. Daw mamatian ta duma na mga ittaw
    pagdiskasay na ula pulos, maguluan iran na isip daw masamad iran na pagtuo.
  tim-tim: Timoteo gâŋe den are nelâm yeŋgiwopgât makyeŋgim heŋgemgowen. Hain akmâ
