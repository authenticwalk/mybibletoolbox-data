  cui-cui: 'Xuaunxuae catsipaebatsi baraxua paebare ichamonaetha yawano cui itorobare
    baraxua barapomonae Nacom peitabaratha tatsi. Jande barapomonaetha: “Jopa yabara
    pana najume matsontsonoba exanaeinde xua po diwesin ichamonae pepaebixae”, jande.
    Barapo penajume matsontsonobiwa barapo coyenewatha bapana jopa naca yawenae. Barapo
    coyenewa saya abe cana exana pomonaetha pomonae jume tane.'
  boj-2014: O Timoti, Kristen naŋgi ijo anjam deqa are walnjraim deqa ni na gaigai
    minjroqne. Osim Qotei aqa ŋamgalaq di naŋgi endegsim minjroqne, “Niŋgi anjam qudei
    qa laŋa laŋa ŋiriŋoqnaib. Osib ñam qudei qa anjam na qotoqnaib. Anjam dena niŋgi
    aqaryaiŋgwa keresai. Niŋgi anjam di qusib dauryqab di nuŋgo areqalo niñaqesqas.”
  eng-OEBUS: Remind people of all this; tell them solemnly, as in the sight of God,
