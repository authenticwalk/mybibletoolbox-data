  eri-eri: Ne gai-gai fai-aita beele beha bode ninanege isei nomo hoyo nigau. Onodu
    Itou ago langa nere dada mene‑mene ewe bode beele langa adai wara woguga bona,
    beele danga bagu lenigau, adadu, ebere fanyige langa unyinege adoha waha nigei
