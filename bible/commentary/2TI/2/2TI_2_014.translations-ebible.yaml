  hmo-hmo: Oiemu taunimanima do oi hamaorodia, inai hadibaia hereva do idia laloaboio
    lasi. Bona do oi sisiba henidia, anina lasi hereva gaudia totona do idia hepapahuahu
    lasi. Badina unai dekena amo namo ta do ia vara lasi, ma danu, unai hepapahuahu
