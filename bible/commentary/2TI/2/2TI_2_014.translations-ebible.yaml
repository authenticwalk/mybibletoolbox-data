    sing pada ngrungokké.
  byr-byr: Yuyagaaꞌ gɨmɨre aꞌmweraavɨre sɨmunyangɨna yagaala dazangɨ yɨdɨkavɨmwaaihya
    ja! Gotɨyare tɨnnyarɨ yagaala dala pɨnɨnna pɨnɨnnanyanna mala jɨhurayɨꞌnya nyɨpɨdɨꞌdeꞌna
    yagaala dɨragɨnna dɨzalɨkurakɨdeigɨnyɨ. Sasare sabwi aꞌmwe aane pwai kwarɨ yɨnɨga
