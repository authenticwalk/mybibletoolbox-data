  mxb-NT: Dándisaa̱ ino̱n ña̱yuu ndéi xaa̱n sa̱ꞌá to̱ꞌon yóꞌo, ta noo̱ mií satoꞌo
    yo̱ Jesús kaꞌa̱ndo̱n choon noo̱ ná ña̱ ná dáꞌa ni dándichi̱ táꞌan mií ná sa̱ꞌá
    to̱ꞌon ko̱ ndáya̱ꞌi, dá chi̱ o̱ chíndeé taꞌon ñaá. Diꞌa dátu̱ú váán ña̱yuu ndéi
    seídóꞌan.
  pon-2006A: Eri, ke en katamanohng omw kohwa aramas akan mepwukat, oh panawihekin
    irail kehlail mwohn silangin Koht re dehr akamaipene nanpwungarail. Soangen akamai
    pwukat sohte kak wia kamwahu ehu, ahpw e kin kauwehla irail kan me kin rongorong.
  maq-NT: Ninguitsjin rë xuta jan cjua xi chjá cojo ri. Hacuaha tinojetehe rë me xi
    ha quihndë scaain me cojo cjuavisiajmi rë me ta, tsëhë xi cuatjin meje rë Nina.
    Venguiin camahani chjí rë xi cuatjin ticjan me cojo cjua ta, xi cuatjin sahmi
    me ne, tu titsinguetsun me cjuatacun rë xuta xi viseñuju.
  hto-hto: Bífuiaɨmo jɨáɨmacɨna ñue o comécɨitari. Daje izói bífuiaɨ caɨ Ocuíraɨma
    eróicana íaɨoɨmo jóoneri. Iaɨoɨ ráifiñede júfidofɨrega uáillaɨmo mai afémacɨna
    júfidotañeno o iri. Afe bie izoide júfidofɨrenafue ráifiñedeza, buna canóñede.
