  ena-ena: Hulaŋ iamɨgali agɨladɨ hameŋ laci hameŋ laci ahɨliahudanaŋ ciaŋ abamin
    agasaŋ hɨji lamalama hɨniavɨm uami. Asɨ igɨdaci nama nulɨdɨ vɨdɨvɨdɨŋ sɨbaŋ abɨha
