  pab-NT: Maika exeharenae hikaxaikoterenae hiye hiyakai. Kinatere hirae ekakoaha
    Enore haotita, hoka maisa iraiti hiyeta xalijini kakoahitaha. Hatyoharenae maisa
    waiyexe, semiterenae ahowitihalikijita taita.
  llg-llg: Fee nasanenedak neu hataholi kamahele kala, fo boso ala lilii heni basa
    dedeꞌa kala ia. Madenu sala no Manetualain naden, fo ala hahae lasisimbo bafak,
    laꞌeneu dedeꞌa deꞌek ndandaan, te Manetualain mana nitak. Huu basa sila sosoan
    ta fa boe. Kada nakalulutu hataholi mana mamanene kala duduꞌa nala.
  kyf-kyf: -Ɩn -sa wa dlɩ glu gbʋ nɩ -gʋ, zʋ wa 'dɩ nɩɩ, wa 'na kpɛlɩ wɛlɩɩ 'ji -gʋ
    -nɩ. Wee kpɛlɩ kpɛlɩe mɩa, we mɩ bhe. Nɩɩ, -lu -bhlogbɔɔ we nʋa lɛ, mʋ -wa nɩɩ,
    -wa pʋlʋa we yukwli, 'ma we bhlɩa la.
  tpi-tpi: Oltaim yu mas helpim ol manmeri long tingim dispela tok. Na long ai bilong
    God yu mas tok strong long ol i no ken tok pait long ol liklik samting nating,
    olsem wanem nem yumi mas givim long ol pasin bilong yumi. Dispela kain tok i no
    inap helpim wanpela man. Nogat. Em i save bagarapim tasol laip bilong ol man i
    harim.
  mih-NT: Zanacohon iñi ñiyɨvɨ, ta cuhvon tyiño sii ñu sa cuenda ra ndyaca ñaha sii
