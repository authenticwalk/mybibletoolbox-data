  tgo-tgo: Bigibigiko thiyako kaiwanji u vanuwovɨrɨŋgiya len gharɨgharɨna. Loi e marae
    u dagetenɨŋgi thava utuutu tomethi na tomethi kaiwanji na thɨ wogaithɨ, kaiwae
    thavala thɨ vandevandeŋa mane i thalavuŋgi, ko mbe i vakowana eŋge lenji loŋweghathɨ.
  yap-yap: Mpuguran e re bugithin ni ba’aray ngak e tirom e girdi’, ni ngam ta’chiylen
    ngorad u p’eowchen Got ndab ku ur lu’aged murung’agen yu bugithin. Ya dariy e
    fel’ nra yib riy, ya kemus nra kirebnag e pi’in yad be motoyil.
  mop-NT: Pues te'i. Ca' adü' ada' ti'ijoo' a hermano tucaye'ili. Tu taan a Dioso,
    adü ti'ijoo' ca' u p'ütoo' u p'ujsicoo' u bajil etel t'an. Ma'ax c'u' aj beel
    abe'e. Jadi' walac u c'ascuntic u na'atoo' aj u'yaja.
  tet-tet: Timo! Foo matene baa makfiar sia, nebee sia keta naluꞌa lia neꞌe sia. Maruka
    sia modi Naꞌi Maromak naran, nebee sia nanawa toe nosi lia mak la noo folin. Hahalok
    nunia nahaat ema mak rona neon.
  hlt-MCSB: He rhoek he thoelh pah. Pathen hmaiah naenam pawt ham kang uen. A hoeikhang
    ham pawt he aka ya rhoek kah pocinah ham ni te.
  xtd-NT: Nadajaꞌan‑n se ka dakuaꞌa ñayiu ka kukanu ini Cristu Jesús dian xaꞌa. Jan
    doꞌo‑n‑sɨ, te kunini Ianyuux. Jaꞌan‑n nuu‑s xa maxku jantnaꞌa tnuꞌu‑s hora ñatu
    ka kuu ɨnuu‑s chi ña tuu nax kineꞌe‑ro nux daa kida‑ro. Xaxeꞌe tnuꞌu ka kakuneꞌe‑s
    hora ka jantnaꞌa tnuꞌu‑s nuu xyuku ñayiu daka niꞌno‑s‑yɨ, te ma jandixa ka‑i Cristu
    Jesús.
  mdy-ETH: ሃያ ባኮ ዔያቶም ኮሺ ኬኤዜ፤ ዬይያ፦ ጌይንቴ ባኣዚዳ ዔያታ ማርሚ ሺሩዋጉዲ ፆኦሲ ማርካ ማሂ ዔያቶም ላቲ ኬኤዜ፤
    ዓይጎሮ ጌዔቴ ዬይ ማርማሢ ዋይዛ ዓሶ ባባይዛፓዓቴም ዓይጎዋ ማኣዱዋሴ።
  spl-spl: Den sâm aran yu Kiristohât lohimbi ekyongowuat. Otmu Anitâhât senŋan kinmâ
    kuyiŋgirâ den kakŋan ki sahaŋginomai. Yâhâ den kakŋan sahaŋginomai yaŋe mem bâleyekmu
    hiliwahonomai.
  usp-NT: Timoteo, chiwch Kakaj Dios rajwaxi' tab'ij rechak yak ajtakeltak re Kakaj
    Jesucristo chi tijcwentij rib'ak, mi ch'o'jintak chirij mak yoloj jwi'l jb'anic
    jilonli ta' nen tichacuj, pireke tran c'ax rechak yak ri titawtak re.
  zav-NT: Ben par nic̱h beṉə' lɉuežɉcho ca' chso'onḻilažə' Cristən' žɉəsyə'əzalaže'e
    de'e ca' bagwnia', na' ben mendad cui yesə'ədiḻə yesə'əšaše' entr lɉuežɉga'aque'
    por ni c̱he bizə dižə' de'e cui zeɉe. X̱ancho Diozən' naque' testigw can' chso'one'.
    Na' šə yesə'ədiḻə yesə'əšaše' beṉə' ca' choso'ozenag c̱hega'aque' cui se'eɉḻe'e
    xtižə' Diozən'.
  sgz-sgz: Una balbal abálsai bos tám ruruna suri tan táit min. Má una akeng i di
    i mátán táil ái Káláu ngo koion da arkipkip suri sálán tan worwor. Matngan arkipkip
    ngorer kápte lain wán, má a lu tok sáksáknai bál di sár ái rung erei di longrai.
  kek-NT: Chajultica li xya̱lal chiruheb laj pa̱banel. Sa' xc'aba' li Ka̱cua' Dios
    chayehak reheb nak che'xcanabak xcuech'inquil ribeb chirix a̱tin xban nak a'an
    ma̱c'a' na-oc cui'. Ca'aj cui' xpo'baleb xch'o̱l li neque'abin re naxba̱nu.
  blz-NT: Rorongi'kon na ko'ona i raaya'a a giigii' iya'a. Alaata'ala minginti'i wawaunta.
    Bantili i raaya'a se' alia mompogagaikon wurung gause men koiya'a sianta tuu'
    kana'na, tongko' minsilaka'i mian men mongorongor.
  poe-NT: Nchexraxinkávan sín kaín tí nkehe i. Dios tjetsjehe tétue̱nhén sín kíxin
