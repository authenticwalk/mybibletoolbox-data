  cof-NT: Junni Jesucrístochi tsachilaca jun fiquica mantencarina! Diosichi cate yalaca
    payina! Epe fiquica pacaalaquitusa payina! Epe fiquica meráminlari numanan sen
    tenca ilaituchunae; fe seiton tenca ito jera perdeilaichunae.
  srm-NT: Womi o, hii dee soni mi ta taki aki, nöö i musu toona ta konda de a baka
    futu da dee sëmbë dee Gadu buta a i maun e, kijoo. Nöö i musu ta bai de a Gadu
    fesi tu taa de an musu sai dë ta fia a peipei wöutu liba. Biga dee lö fia naandë
    an ta tja bunu ko, ma poi nöö de ta poi dee sëmbë dee ta jei de ta kaba de a sösö.
  qvs-NT: Tukuy chaykunata alli rurak wawkinchikunata allita yuyachiysapa. Tata Diospa
    ñawpakninpi allita willaysapa ama ayninakunankunapa runakuna yachachikunankunarayku.
    Chay ayninakunankuna mana nimapi yanapansapachu. Sukkuna chay ayninakushkankunata
    uyarishpankuna yuyayninta wakllichin.
  zca-NT: Bile', tsila rë men rë kure'; dilant lo Dios, bika'b nachë'lro't bixa' por
    mala-mala kwa'n, porke yent kwan zu' kure'; wene namás par tsinui rë xa' nzhone.
  cbc-NT: 'Timoteo, atiere na mʉ quetibʉjʉnemowã. Bairo na quetibʉjʉnemorĩ, atore
    bairo na mʉ átirotiwa Dios cʉ̃ caĩñajoro: Cabʉgoro macããjẽ bʉsʉrica risero macããjẽ
    ũnie mena tocãrõã na ãmeo bʉsʉrique netõjãnacõãto. Tie ũnie ãmeo bʉsʉrique netõrĩqũẽ
    cabʉgoro macããjẽ dope caátiãmanie majũ niña. Tie na cabʉsʉrijere noa ũna catʉ̃gori
    majã pʉamerẽ roro na tʉ̃gomawijiao joroque caátie ũnie majũ niña.'
  qxo-NT: Tsay cantacuychö ningantaga criyicog mayintsiccunata imaypis yarpätsiy.
    Y yätsiy Tayta Diospa palabranta yachag cayanganpita mana rimanacuyänanpä. Tsaycunapita
    rimanacurga criyicog mayincunawan chiquinacur mananam Diosnintsicmanga yarpäyanganatsu.
  mox-mox: Yani qabuna Keliso weaqina niʼa yaveʼiteu nuanuagu eu toʼekalesia qabudi
    ʼidia tuta qabuna una simana ʼeviʼeviviea. Ta Yaubada ana wawega una awatayedi
    be yaqisa ge vaina vona weaqidi ina veʼaeʼaetoga, mana veʼaeʼaetoga nana ge taha
    yani aqiaqina ʼinega naʼifoqe be tomotau naiuledi, ta ʼesi tovineneqa qabudi nagiveluveifedi.
  kew-kew: 'Gore go agaare nena onaanuna kone-para masaape. Goa pua Gote-na ini agaa
    madaa neme onaanu-para go puri pane agaa mana waru lakelape: Nimimi agaa madaa
    yada napipape lape. Go konemere onaanu mada naraba mealia pare onaa medalomame
    go agaa pageme raburi nimuna kone maoyaalia.'
  dww-dww: Banaga matabudi uma riudima kwa riuwai noḡotidina. Taudi Mamaitua isane
    kwa riu vavasaḡedi da nam giu ḡesaudima kaikaiyovudima debedie tawai saḡasaḡa.
    Baninama inam nama giudima nam banibiribiridi, be tauwai beavaia ta kawakawa nuababaḡidi
    be adi waisumaḡama ta kawakawa gewagewana.
  twi-ASANTE: Monkae mo nkurɔfoɔ wɔ yei ho na mommɔ wɔn kɔkɔ wɔ Onyame anim sɛ wɔnnni
    wɔn ho akasakasa. Ɛmfa asɛm pa mma. Sɛ wɔyɛ saa a, ɛsɛe atiefoɔ no adwene.
  aoj-aoj: Dondol inaꞌ nesaꞌma ukup asasipi ma basef ifimba. Niꞌipas banagambela naep
    Godi, ipaꞌ ina piꞌi basef pepaꞌef pelomasa basef mamimami, owaꞌ. Waf afambai ina
    fetopalopas kwasakwasala, owaꞌatin. Waf afamba atiasi fegahambombaga isimba sogameꞌafi.
  cbv-cbv: Majeéh jʉmnit Jesúíhwãdih bʉʉtéh wã naáwátdih ma tʉ́i náhnianaá. Dios ã
    enechah, queétdih ma míic jʉ̃ihcat tʉ́ʉtʉ́. Ĩ jenah joyátjĩhjeh ĩ míic jʉ̃ihñʉchah,
    dedé pínah nihcan caá. Pánih jʉ̃ihna, teo wáaccan, míic yéejana caá ĩ chãjap.
    Ĩ míic jʉ̃ihñatdih joinít, ĩ bʉwa jenah joiná caá.
  taw-taw: Binɨb okok kɨlop agɨlɨg mɨde, takaw anɨb ak nɨgɨlɨg yenɨgel. Pen God nɨg
    mɨdaknɨŋ, kɨlop agtep ge, takaw yokɨp keke agɨl penpen ma agɨnɨgel. Takaw tɨtɨmel
    anɨb okok nɨg dad amɨl, kɨli apyap pakɨnɨgel tek lup.
  jic-NT: Pülücj way tjevelé jipj lal. Najas nin p'iyá mvelen ca qjuis catjampan jilal
    ne'aj. Jilal mvelen ma la velel ma jisas na la p'a tjowelepj. Ma 'üsüs pyala la
    velel na. Ninana pjyacan̈ ma ca jisas nsem Dios.
  zap-NT: Guzëët yra neree lo mén chen ykanzaleedx meno, no gukyeen men nes lo Dëdyuzh
    ne ysaan men ne rdildiiz men por diiz ne bat rkyiindet, porke noze rxiino xgyeryen
    mén ne rono.
  wer-wer: Ni ngön epët ngolöp wesak Anutuu ëöetak omnaröen mëak pit ngön utpetatëën
    nga elepan pël mam. Pël yaë piptak kaamök naalmëën ngön utpet pötök pöt kat yawiaurö
    utpet yemowas.
  ipi-ipi: Wandakali-mane pii utupane nembo tolo-peke leakale loto, nimbato wandakali
    utupanena nembo-tene mina ika laya wato, pii utupane lamawua atape. Pii yanda
    piyaini mana okomane Gotena pii alewa pitiyaini wandakali tupa moya napiyane.
    Jia. Mana okonemane utupane minu koyalane. Tene okonena, Timoti nimba Gotena wenonga
    atoto, pii mindi Gotena wandakali tupa lamaiyo nayu lamawuato, yakamato pii mee
    mindi atete puato, pii yanda na-piyapape lo lamaipe.
  qul-NT: Cay niskayta yuyarichiy; Diospaj ñaupakenpi manday ama ch'ajway parlaycunapi
    jap'inacunancupaj. Chay ch'ajway parlaycuna mana imapajpas sirvinchu; uyarejcunapaj
    creeynincuta chincachin.
  ter-NT: Yokóyuhopino po'inu ûti koêku ra koekúti yunzó'inopi. Hako iyihíxoa ixíke'oki
    uhá koetíhiko ya iháke Itukó'oviti ákoyea aríxakakahiko vo'oku kixó'ekone ne emo'útihiko.
    Vo'oku ako itópoinoake koekúti kuteâti. Poéhane koésayu'ixea kamoâti itúko.
  bmr-NT: Jinoco desaayuubo diitoco tajɨɨba Mohaivojɨɨbo ɨmefeenevɨ jihovonehejeque
    jenaaucasitɨmo iicaqui, jillɨ mɨhɨɨfono toneheje. Jillɨ toonoco uguubumehejeque
    imitɨno omoonɨno.
  fuf-fuf: 'E hino ko haanuɗaa andintinde kon: jeejaa yimɓe ɓen yeeso Alla wonde,
    yo ɓe accu pooɗotiro haala ka aldaa e nafa. Si hinaa ɗun, ɗun nawray heɗotooɓe
    ɓen e majjere.'
  bhl-bhl: 'Ku diwkuw kunum waneng kaliilo nem bokokemsi weng be “Yu kililina!”, yangomi,
    kitil keyembolewka! Keyemsomi, Sunbin-Got em kiin dim e kitil weng mak bokoyemomelew:
    “Yu kanelom fong eisneng beem dim kel weng ane ane kebomi, ganbin weng kuw kemokoliw
    te!”, yangboléwka! Nimtew angom? Mesik esik mali im ibolow dokoyeminba keko, ganbin
    weng be, kilikabiliw kunum waneng im fein ibolow be wa keyembomi, de mit da koyem
    kemoke kasike.'
  ons-ons: Ge naso baŋem don iwa ŋei ŋerep magu kopŋone qe wirike edan okanikene,
    so ge Anutu wane kaitko girem don togole edannom, eŋe don yauwinane kawali zok
    misuk qekei. Masi tanik yalineŋo ŋei mane maine mi mapik kayake, midakaka, yemo
    ŋei wa ketene more, don yaline det okanmami, eŋane wetene matali okanmaike.
  con-NTPO: Vama que aindeccunga condaja cuintsu injan'jen'faye. Tise'pama candusianjan
    cuintsu Na'su Tise'pama paña'jen qquen in'jamba afa'chone injanga afacco'fambe'yi
