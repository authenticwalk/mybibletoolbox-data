  pan-pan: ਇਹਨਾਂ ਗੱਲਾਂ ਨਾਲ ਉਹਨਾਂ ਨੂੰ ਚੇਤੇ ਕਰਾ, ਪ੍ਰਭੂ ਨੂੰ ਗਵਾਹ ਕਰਕੇ ਬੇਨਤੀ ਕਰ ਕਿ ਉਹ
    ਸ਼ਬਦਾਂ ਦਾ ਝਗੜਾ ਨਾ ਕਰਨ, ਜਿਸ ਤੋਂ ਕੁਝ ਲਾਭ ਨਹੀਂ ਹੁੰਦਾ ਸਗੋਂ ਸੁਣਨ ਵਾਲਿਆਂ ਦਾ ਵਿਗਾੜ ਹੀ
    ਹੁੰਦਾ ਹੈ।
  gvc-gvc: Ahrire mʉhʉ mehne macainare wacũchʉ yoaga. Ti mʉ sʉro durucu ti yʉhdʉrʉcaa
    yaba cjihti jierara. Ã jia tinare tʉhoinare ñano yoachʉ yoaa, tinare dojomehnena.
    Ã jicʉ mari pʉhtoro to ñʉrocaroi õ sehe ni yahuga tinare. “Ã ni durucuena tjiga
    mʉsa”, niga tinare.
  mwp-mwp: Ngidh nginu mabaygal koeyma ngulayg paliz thabi zapungu, a ngidh puridharalnga
    muliz thanamulpa kedha, mura moegithap yoepa ya silamaypa lawnga. Kedha pawan
    adhapa ngur mathampa, nuyn kay mabayg ibuypuydhayginga. Mabaygal na kurusipagemipa
    kedha yoepa thana kasa thanamun igililnga idiman.
  sbk-sbk: Wakumbusye inongwa zya Ngulubhi huje waleshe alongone huje inongwa nongwa
    waleshe saga galimana nimoishi afumiliane nili uwibhovu wala awa nthejelezya.
  mya-JVB: ဤ အကြောင်းအရာများကို သူတစ်ပါးတို့အား သတိပေး လော့။ အဘယ် အကျိုး ကိုမျှမပြုစု၊
    ကြားနာ သောသူ တို့၏ စိတ်ကိုမှောက်လှန် လိုသောငှာ ၊ စကား ကြောင့်သာ ငြင်းခုံခြင်းကို
    မ ပြုမည်အကြောင်း၊ သခင် ဘုရားရှေ့ ၌ သစ္စာ ပေးလော့။
  kgf-kgf: Eluŋ unuwac niŋac, gi ac imi héiɋeli énécmima acac ʒéeŋ ʒéma ménda wammu
    niŋac Anutuac kiwaiguc selianec énézéna. Haka imuhucya imi naŋgé énécmimacac séc
    qahac, néŋ néwécgeŋac ac imuhucya ninʒu i mebiri énécmianʒac.
  awb-awb: Mah ehwéh ahreraq sito. Manikánka tagaríéhtáq pehgáriq naneqsabé íre ehwehoro
    terio. Pehgáriq naneqsabé ehwehonka íre séhréh aritahráhire. Írakaumo. Íre séhréh
    aritasa peh íráh ké ahbabáq arítéhre.
  gdn-gdn: Gubagani, kau iyapanagiyoma yona yau mete ragiragi kawaya tade, nuwagi
    ke; ‘Wi Mamanuga God e yabuiya idiwu ki pokere wi yona pa wadamana wenapamana
    yonai ki wi eba iwogoi kwaenda ki pokaiya kira kasiwara wenayagisi. Wi inako kwaiwogoi
    ki pokaiya ka gwede bagi mosi eba wenayagisi ade iyapana wi yonaga ki wainapomono
    ragidai mu iyamaga ki mete giriyagisi.’
  nko-NT: Tsia kaɩn amʋ́ asʋ́n ánfɩ. Tɔɩ kpla amʋ́ Bulu ansɩ́tɔ́ fɛɛ, bʋmátsiá
    trɛ́ asʋ́nsʋ́. Labi kʋkʋ ɩma mʋ́tɔ́, tsúfɛ́ mʋ́ odu abwɛpʋ́ bʋtɛhɩ́.
  bsn-NT: 'To bajiro mʉre yʉ gotisere, Cristo ĩ bajirere gotimasiorimasare ĩnare gotiya,
    “Tire masiritibeticõato” yigʉ. To yicõari, gaje vãme ado bajiro ĩnare gotirẽmoña:
    “Socase ĩna yise ũni sʉorine gãmerã oca josabesa. Tire mʉa yijama, masare no bajiro
    yiejarẽmobetoja. To bajiri, socase ĩna yisere ajianane, quẽnasejʉare ĩna ajirʉaboasere
    ajimavisia tʉjacõarãma”, ĩnare yigotiya mʉ.'
  pib-NT: Tyekakapirana pushinkapkakanna ga wa ptowutpotutanna Goyakalu getanu gi
    wa maleshawaka yoptopirkakashatanna gike gapri migje yoptopirkakluya, wa yijnakotachine
    gimtukachri.
  wiv-wiv: Tania polealea kua na manumanu na dama laveve kete beta dia kata lohoi
    bala. Na matani Vuvu, pole kiridia kete beta dia kata vavaigege, dia na vavarikori
    taraka goloa kotekote na pidaka dia mule. Na vuna moge kamahi kena mara beta ni
    kodonimiu. Beta, ia e vavairohia za laep kana kaka kua e madi ki lolongorimiu
    ta vavarikori.
  reg-reg: Gendelela okubhejukisha emisango jinu. Nubhaganye okubhambashanya ku misango.
    Kwo kubha gutalimo muyelo ku misango jinu. Okusokana na linu bhulimo obhunyamuke
    ku bhanu abhategelesha.
  mlh-mlh: 'O Timoti, buŋo yo egu niga guiŋ ore oi mi gboreru eyareru Anuture jiŋo
    maio iŋi mitiga yareru goigoŋ: Mamanesinde buŋo maru fuŋne fuŋne oi babokiriru
    gbedigaru so osoeru dimainebi. Mikoboboji so yobu bapi nobeegayoŋ, goineji noigoi
    buŋo oŋuine maneru bobojibu fukebuŋ mamanesiŋyaŋunji jibugame egu sibiriganimiŋ.'
  gof-ENT: ኔኒ ኤንታ ሃይሳ ኣኬኪሳ፤ ኤንቲ ቃላታ ጋሶን ፓላሞና ሜላ፥ ጎዳ ሲንን ኤንታ ዞራ። ሄሲ ሲዔይሳታ ይሴሲፔ ኣቲን
    ኣይኮካ ማዴና።
  aau-aau: Hunkwe uwrsa me ok okwe kwa hiy-mesor nanpanan, seyr God so inour mon senkin
    kwa nuw-me-kupaku, homkwe ok me peie lon-seyrpaseyr ohruw-a o. Yor senkin sokukwe
