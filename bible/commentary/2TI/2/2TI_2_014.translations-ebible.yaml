    sahlo khah a rorang he.
  sey-NT: Iyere hua̱nëyemaꞌë quëa sëtoquë cua̱ñejëꞌë. Sa̱ꞌñe camaꞌpë paꞌija̱jë doꞌi
    peo cocare, ca huëoni. Ja̱ sa̱ñope caye ti co̱cai maꞌñe aꞌë. Coa ai jerepa yecohuaꞌi
