  mkl-mkl: Si ile nlɑ jɛɛ dimi ikɑ̃ ikɑ̃i í yɑ wɑ bɛ. À ce ɡɔɡɔ ŋɑ do wurɑ, ɡɔɡɔ ŋɑ
