    চ ভৱন্তি|
  tac-NT: Bilé wa'lú galí ilígichi we'ká e'karúgame newárigime ju 'órote 'lige plátate,
    'lige aminami igútiri e'karúgame newárigime ju 'lige wejcholítiri. Jaré go'ame
    ajchilime ju 'lige jaré pe repuga ajchálime ju.
  eng-WEBPB: Now in a large house there are not only vessels of gold and of silver,
    but also of wood and of clay. Some are for honour and some for dishonour.
  gfk-H: Io, narako tiga tamat na hala a haleng na mangana dis. Aring di gil ma ra
    gol bia siliwa. Ma aring mesa di gil ma ra dahai bia a pisa mon. Aring ta ira
    bilai na pinapalim ma aring ta ira bilingana pinapalim.
  viv-viv: Tu abaluvefota saꞋeyana ganalukahihiyena. Wakalivana saꞋeyana nauꞋa tulina
    tulina yana manuweya gidadauda. NauꞋa tufona wafatana higa gola o siliva againe
    hibubuna. Tufona ai o maikawa againe hibubuna. NauꞋa wafatana kikaiwabudiyao faꞋidiya
    hisena tu nauꞋa-kawowo yogo ana abavedodoga faꞋina hisena.
  yao-yao: Mu nyuumba jajikulungwa kwana yoombo yaikolochekwe kwa sahabu ni kwa mbiya,
    ni yoombo ine ikolochekwe kwa itela ni kwa litaka, nombeyo ikutumikwa kwa masengo
    katema kose.
  tgp-tgp: Na iman tamlohi tavera matea, o pa sopo hite na pesin la vaia na gold teni
    silver purongo, pani o pa hite te pesin la vaia na pahai teni lepa. Hai la tauhasehira
    mata hanhani tavera purongo, hai mata hanhani purongo.
  auc-NT: Në ëacä oncönë ñæ̈næncönë tömengä nänö waa waa cö cæincade ïñömö oodo inte
    padata inte näni badöincade mæ̈ ongompa. Adobaï wacade awæmpaincade daicade incade
    mæ̈ ongompa. Pancacadea ïñömö waëmoncooque da wëincade incadepa. Wacade guiquënë
    ömæpocooque da wëincade incadepa.
  kbc-NT: Niɡ̶ina diimigi-nelegi, liico liɡ̶eladi, ada boote idaa baxia oolo, codaa
    me beexo. Codaa idiwa eletidi baɡ̶a iwoɡ̶o, codaa me napaloaɡ̶a. Niɡ̶ijo ane nebi
    diimigi idoka ibake naɡ̶ajo boote oolo, anaa beexo niɡ̶ina midi lalokegi, oɡ̶oa,
    domige niɡ̶ina mini lanaaɡ̶a ane daɡ̶axa me ɡ̶oneɡ̶egi.
  bmh-bmh: Zau banou tub zaueim mis tebil beu beu darem. Ipal aiwag gol ta, silva
    ta, go sil patarai memen. Ipal a mui em mui go sil patarai memen. Ecesab go salau
    beu beu mui darem. Ecesab ipal agal salau banou, ipal agal salau ginampet beu
    beu.
  ctu-BL: Ti mal colem otot an latu tac melbil bʌ ti oro yic'ot ti sʌsʌc taq'uin yic'ot
    yambʌ melbil bʌ ti te' yic'ot ti lum. Ti chajp ti chajp an i c'ʌjñibal. Lamital
    mi' c'uxbintel, lamital mi' ts'a'lentel.
  meq-meq: Ka sər ha mə gay i ndo i zlele na, wu maŋgara eye wal wal andaya. Siye
    hay tə ŋgar ta gura kəgəbay ta ɓəre. Siye hay na, ta tsətsaɗ mayako ada siye hay
    tə ŋgar ta doɗo i gərwa. Tə ge ha məsler tə wu neheye na, ta tsəveɗ wal wal. Neheye
    tə ŋgar ta gura aye kəgəbay ta ɓəre aye na, tə ge ha məsler pat i magurlom ɗekɗek.
    Siye hay tə ge ha məsler kwa waray waray pat pat.
  noa-H: Pua k'ap'ʌ sim, riknaan deg jua choogjem nem k'ĩir pogk'e t'ʌnaajem, p'atk'on
    dën dʌ̈i p'ĩr dënpa. Pari mag happai k'aba, pa dënjã paraanaa jẽb dënjã t'ʌnaajem.
    Ham nem mag sĩsidʌm hãaur k'ʌʌn sĩi parhooba jua chogaagau; mamʌ hãaur k'ʌʌn chan
    mag sĩi parhooba hag hee jua chogaag k'aba, k'arii hich higam hedta hiigjem.
  alp-NT: Luma elake esi pikanaru kai alata maketaru bokala mpe lale, leini esi ono
    bei mase kai perake, po leini lekwe esi ono bei ai kai tapele. Alata meru esi
    pake leini kena yelu pentine kai esi pake leini kena yelu piasa neka.
  san-VEL: kintu b.rhanniketane kevala suvar.namayaani raupyamayaa.ni ca bhaajanaani
    vidyanta iti tarhi kaa.s.thamayaani m.r.nmayaanyapi vidyante te.saa nca kiyanti
    sammaanaaya kiyantapamaanaaya ca bhavanti|
  kbq-kbq: Hagi menia mago ra nompina golire'ene silvareke tro hu'naza tinkavogera
    omne'ne. Hagi mago'a zafare'ene mopare'ene trohu'naza tinkavone me'ne, mago'a
    kavomo'a ranra eri'za erigahie. Hanki mago'a kavomo'za, vahe'mo'a antahi omi eri'za
    erigahaze.
  kbh-kbh: Canÿe uámana ents̈abe yebnents̈e, tsafjoca soyënga ndoñe nÿe castellano
    o midio soyënga ntsemnana, ndayá niñës̈e y fshantse soyë́ngnaca; chë natsana soyënga
    uámana tescama jtsebuájonana, pero chë inÿe soyëngna, nÿe nÿets tempo chauetsoservénama.
  ron-LSB: Într-o casă mare nu sunt numai vase de aur și de argint, ci și de lemn
    și de lut. Unele sunt pentru cinste și altele pentru dezonoare.
  pon-pon: Nan im lapalap kaidin dal kold o jilper eta me mia, pwe pil dal tuka o
    dal pwel, akai men kalinan, o akai kaidin men kalinan.
  nhe-BL: Ipan se hueyi cali tlen iaxca se tlacatl tlen tlapijpixtoc onca miyac tlamantli
    tlen inijuanti quitequihuíaj. Onca sequin tlamantli tlen ax patiyo queja huajcali
    huan soqui chachapali, huan nojquiya onca sequin tlen patiyo tlen quichijtoque
    ica oro huan ica plata. Nopa caltecojtli quitequihuía huajcali huan tlamantli
    tlen soquitl ica se tequitl tlen quejhueltzi. Huan quitequihuía tlamantli tlen
    patiyo quema monequi tlen yejyectzi para tlacame quitlepanitase.
  sps-sps: Koman a numaa tsian tana mes a masun te kaa minon viir kobuun faakok, fo
    mes kat ari tan silva, ana fo mes kat ari tan gol, ka nana fo mes a fo binun savits,
    ana mes kat ari tan nau, ana fo mes kat ari tan puputaa, ka nana fo viir binun
    babainy.
  wnc-wnc: Siwan ninu atnataamang. You buyambam gwene dis ba botol ba sanga apamunanga
    yuaingu wa kundu sanga gamanggamanata pasikaing. Gatu kundu sanga waenga kayata
    pasikaing. Siwan dopangu kundu kuut katap gom pasike pasikaing. Gatu gapma kaikga
    tumuke pasikaing. Sike sanga wa kundue apbakngake nanamu wa gwegwene peke naning.
    Siwan ngana sanga kundue natapa sanga moo binga siwanu sabasaba wa gwegwene peke
    paku apmupewa kuning.
  bus-bus: Ua daa ègↄ̃ pↄ́nↄ vĩ pari. Wà à kenↄ kɛ̀ kↄ̃n vurao kↄ̃n kondogio yãtiisikɛbↄ
    ũ, bensↄ̃ wà à kenↄ kɛ̀ kↄ̃n lío kↄ̃n gũ̀o yãnɛngokɛbↄ ũ.
  gub-BL: Aze tàpuz uhua'u a'e, heta tetea'u kawaw a'e pe. Amo kawaw a'e pe har ipyahu
    a'e, ipuràg eteahy a'e. Heta ita hekuzar katu ma'e or her ma'e a'e kawaw rehe
    a'e. Omo ae kawaw izemàner a'e, na'ipuràg kwaw a'e. Aze tuwihaw ur tàpuz me nehe,
    umai'u putar kawaw ipyahu ma'e pupe nehe, kawaw ipuràg ma'e pupe nehe.
  imo-imo: Ulke awili tenga mingi kou goloni telima kinye kou silvani telima kinye
    lepa, mingi unjoni telima kinye maini telima kinye ltemola. Mareni kongono pengama
    teko, kongono lupe lupema teremele.
  boj-boj: E yawo anjam bei mermqai. Tal kobaquja bei miligiq di tabir qudei gol na
    ti silva na ti gereiyeb. Tabir qudei ŋamtaŋ na gereiyeb. Tabir qudei jagi na gereiyeb.
    Tabir qudei wau bole qa gereiyosib olo tabir qudei wau kiñilala qa gereiyeb.
  eng-DRA: 'But in a great house there are not only vessels of gold and silver, but
    also of wood and earth: and some indeed unto honour, but some unto dishonour.'
  knf-knf: Ţi katoh kaweek uunji uka ţañ iko ideeni na idaani yi uwuuru këme yi unŧaam,
    uji uka yi babomanaani imul na yi ufuuş ; iloŋ iji iwo yi bayaanţ, iloŋ kawo pa
    iko yi ŋnuur bŧi.
  san-KHM: កិន្តុ ព្ឫហន្និកេតនេ កេវល សុវណ៌មយានិ រៅប្យមយាណិ ច ភាជនានិ វិទ្យន្ត ឥតិ
    តហ៌ិ កាឞ្ឋមយានិ ម្ឫណ្មយាន្យបិ វិទ្យន្តេ តេឞាញ្ច កិយន្តិ សម្មានាយ កិយន្តបមានាយ
    ច ភវន្តិ។
  arn-NT: Fey kiñe fütra ruka mew mülelay ta pülata ka oro pünepeelchi chemkün müten,
    welu ka femngechi müley tati pünepeel mamüllngelu ka ragngelu. Müley kiñekentu
    ta re kawiñ dungu mew ñi pünengeael ka kiñekentu fill antü ñi pünengeael.
  zas-NT: Lën tijb yu naroob, ad ganaxt ree ni or yuꞌ o ni plajt, nëgajc ree ni goc
    con yag në con bajn yuꞌ. Din yuꞌ reen rüjn sirv guixie guixie, yuꞌ tëë reen ma
    na̱j dxej rüjn reen sirv.
  ken-NT: Amɛm ɛkɛt ɛgho puyɛ̌ ndiɛrɛ mɛnyɨŋ ɛbhɛn bághókó nɛ pú nɛ ɛbhɛn bághókó
    nɛ *ɛ́gírí kɛ bɛ́bhak arɛ. Mɛnyɨŋ ɛbhɛn baghoko nɛ mɛnɔk nɛ ɛbhɛn bághoko nɛ
    ntɔp bɛ́bhak arɛ́ nkwɔ. Mbɔk mɛnyɨŋ chí ɛbhɛn básɔt mánkʉ ɛnyɨŋ arɛ nɛ kɛnókó.
    Bɛ́chák chi ɛbhɛn bápu sɔt mankʉ ɛnyɨŋ arɛ nɛ kɛnókó.
