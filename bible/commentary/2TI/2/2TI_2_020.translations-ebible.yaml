  ory-ory: ଗୋଟିଏ ବଡ଼ ଘରେ ଯେ କେବଳ ସୁନା ଓ ରୂପାର ପାତ୍ର ଥାଏ, ତାହା ନୁହେଁ, ମାତ୍ର କାଠ ଓ ମାଟିର
