  nou-nou: Rora jiwae embo da mando da awa ou gono gari neinde kainde de tewo gari
    neinde kainde de atira. Edo ou nenei de tewo nenei de da mina awa nembodiba rate
    nenei da awa memeinya na. Edo ou gono de tewo nenei de awa bondo ise jingama ari
    rate nenei awa iji nenei de jingama ari ra.
  mqb-NT: À gulom su doh məduwen aya inde nà, way sa ga mer su way ahay kawa gəsa'am
