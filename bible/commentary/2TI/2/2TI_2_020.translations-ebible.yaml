  gaq-gaq: ମୁଇଙ୍ଗ୍ ମ୍ନା ଡୁଆ ସୁନା ବାରି ରୁପା ଜିନିସ୍ ଏତେ ତୁବଃ ବାରି ସୁଆନେ ଜିନିସ୍ ଡିଗ୍
