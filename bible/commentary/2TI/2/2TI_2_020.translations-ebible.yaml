  cco-NT: Dsʉco̱ꞌ faꞌ co̱o̱ˋ dsíiˊ sɨnʉ́ʉˆ quiáꞌˉ jaangˋ dseaˋ i̱ seaˋ cuuˉ, o̱ꞌ lajɨˋ
