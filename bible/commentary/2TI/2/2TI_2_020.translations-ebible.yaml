verse: 2TI.002.020
translations:
  kpx-kpx: O balugamo melegi, disi nimolete moagaeau ua. Kebia degomole abu silivata
    vaevelu. Isi degomole golota vaevelu. Isi degomole idimo vaevelu. Isi degomole
    debata vaevelu. Iale kebia vaveve moagamoaga. Abuna degomolemo lovi isi degomolemo
    momolu otovei degomolemo toe lovi otovei. Isege degomoleau ke nahate.
  okv-H: Eto embo ta irari bande amita jo ta amo donda nei ‘gold’ na ari eto nei ‘silver’
    na ari amo daroho irari donda eto bande vahai amita jo ta amo donda nei ji te
    ovu enda te na ari amo pejeuja eto sari eaguja. Eto kihi amina pure javotoho eagora
    te ambota amina pure sapura eagora
  tbo-tbo: Tauta Yaubada a gaeba. Numa waigapolahi u hinehi gaeba gole po siluba,
    ma gehouhi gaeba mayau po walata hipuli uyahihiyei hi dewahi. Ma gaeba dewadewahi
    toumana ubeihi hi hounihi ma apapoehi hi houna liyehi nudanuda ani hounahi.
  mal-C: ഒരു വലിയ ഭവനത്തിൽ സ്വർണവും വെള്ളിയുംകൊണ്ടുള്ള പാത്രങ്ങൾമാത്രമല്ല മരവും കളിമണ്ണുംകൊണ്ടുള്ളവയും
    ഉണ്ടായിരിക്കും; ചില പാത്രങ്ങൾ സവിശേഷമായ ഉപയോഗത്തിനും വേറെ ചിലതു സാമാന്യമായ ഉപയോഗത്തിനും.
  grc-SR: Ἐν μεγάλῃ δὲ οἰκίᾳ οὐκ ἔστιν μόνον σκεύη χρυσᾶ καὶ ἀργυρᾶ, ἀλλὰ καὶ ξύλινα
    καὶ ὀστράκινα, καὶ ἃ μὲν εἰς τιμήν, ἃ δὲ εἰς ἀτιμίαν.
  bgc-bgc: एक बड़े घर म्ह ना सिर्फ सोन्ने-चाँदी ए के, पर काठ अर माट्टी के बासण भी
    होवै सै, कुछ खास मौक्कै, अर कुछ रोज कै खात्तर इस्तमाल करे जावै सै।
  khz-khz: Numa kamuna aonai mereki irauiraura voa, ati maparara kolo e siliva na
    gekalarato gauramo, na mara e maka na gekalarato gaura maki voa. Reketa toma kamurai
    vou pia inagulu-agira, reketa geinaguluagi-vanagivanagirana ganigani ai pa momo
    piatoga gaura.
  deu-TKW: In einem großen Hause gibt es aber nicht nur goldene und silberne Gefäße,
    sondern auch hölzerne und irdene, und die einen zur Ehre, die anderen zur Unehre.
  zsr-NT: Tu lu yuꞌu zxön yuꞌugac le náquini, clëgz oro len plata, san lëzcaꞌ le náquini
    yag len yu. Laꞌgac tuꞌgún leygac dxin bunách ga lnaꞌ, atiꞌ yelaꞌgac tuꞌgún leygac
    dxin bunách ga cunác lnaꞌ.
  lin-lin: Kati na ndako ya monene, ezalaka kaka te na basani ya wolo mpe ya palata,
    kasi ezalaka mpe na basani oyo basala na nzete to na mabele. Basani ya wolo mpe
    ya palata ezalaka mpo na koyamba bato ya lokumu, kasi basani ya nzete mpe ya mabele
    ezalaka mpo na misala ya bongo na bongo.
  hns-NT: Ekgo barka ghar me na khaalie sona aur tjaanie ke bartan hai, bakie lakarie
    aur mattie ke bhie. Koetjh bartan khaalie barhia mauka par kaam me laawal dja
    hai, bakie ekwan aisan-taisan kaam khaatien hai.
  noa-E: Pua khaphʉ sim, riknaan deg jua choogjem nem khĩir pogkhe thʉnaajem, phatkhon
    dën dʉ̈i phĩr dënpa. Pari mag appai khaba, pa dënjã paraanaa jẽb dënjã thʉnaajem.
    Am nem mag sĩsidʉm ãaur khʉʉn sĩi parhooba jua chogaagau; mamʉ ãaur khʉʉn chan
    mag sĩi parhooba ag ee jua chogaag khaba, kharii ich igam edta iigjem.
  eng-EMTV: Now in a great house there are not only vessels of gold and silver, but
    also of wood and clay, some for honor and some for dishonor.
  mib-NT: Te ini ɨɨn vehe cáhnu íyó cuéhē cohō, nasūu máni cohō oro cohō plata, chi
    suni cohō yujnu cohō ñuhun. Te íyó jéē fino te íyó jéē corriente.
  lif-NT2: यम्‍बा हिम्‍मो यरिक् परिक्‍ले़न् साम्‍म्‍याङ् नु युप्‍पा हे़क्‍क्‍याङ्
    सिङ् नु खाम्‍मिल्‍ले़न् चे़त्‍थ्‍या नु खप्‍प्‍याहाॽ मे़वाॽरो॥ कुभाग इङ्‌धाःङ्‌बा
    नु कुभा इङ्‌धाःङ्‌मे़ःन्‍बा याःम्‍बक्‍को ओगप् पोःङ्‌लो॥
  xnj-xnj: Munyumba yivaha gavili mankeve ga kila namuna gangi ga zahabu na mashonga,
    gangi ga ludaka vingi vya mikongo, na vingi vya lihengu la utopesa na hingi ndava
    ya lihengu la kila ligono.
  mmx-mmx: At loogu silok at lara leeme silok leventingtigon mo ik lok. Diga lox i
    mi levempanga i nunuan ngan leven gol la levenuat gamgames. La leventaba leventingtigon
    bok diga lox i mi levengkonuna la lentaba vetpes diga vov i mi lengkongkangka
    mila leventaba di ove min at levenaleng silok, la mo leventaba vetpes di ove min
    at levenaleng gamasa.
  cbr-NT: Ñuñu unin xubu chanu ca curi 'acë xanpa 'imainun uxu manë 'acë xanpa 'imainun
    i 'acë xanparibi 'imainun mapú 'acë xanparibi 'icën. Usa 'ain ca curi 'acë 'imainun
    uxu manë 'acë upíira anúinshi aín 'ibun piti 'icën. Usa 'aínbi ca i 'acë 'imainun
    mapú 'acë ñu ax anun ñu 'arutishi 'icën.
  tee-NT: Pus ju lacak'ai chaka' jantu va yuchi ju alin ju puch'alhcatna ju oro lhinavicanta
    chai ju plata lhinavicanta. Para vachu' alin ju puch'alhcatna ju va q'uiu lhinavicanta
    chai ju va t'un lhinavicanta. Pus ju lhinavicanta oro chai plata vasalh lhitapalai.
    Para ju lhinavicanta q'uiu chai ju lhinavicanta t'un jantu na chun tapalai.
  eng-LSV: 'And in a great house there are not only vessels of gold and of silver,
    but also of wood and of earth, and some to honor, and some to dishonor:'
  cak-NT: Chupa jun nimalaj jay q'uiy trastos y ch'aka chic ex jec'o. Jec'o ri je-banon
    riq'uin oro, jec'o ri je-banon riq'uin plata, jec'o ri je-banon riq'uin che',
    y riq'uin barro. Jec'o ri q'uiy quikalen, y jec'o chuka' ri man q'uiy ta quikalen.
  pah-NT: Ojo'java'ea po ti ji imombe'ui nde ve kiro. Imbateheteve'ga gwereko g̃wonga
    pe hyrua. He'yiva'ea ga herekoi ikatuva'ea ouro apopyra prata apopyra no. He'yiva'ea
    ga herekoi ikatue'ỹva'ea no yva apopyra tujuga apopyra no. Opo'ru ga ikatuva'ea
    hyrua herekovo ojipe'g̃a ndurame ga repiaga. Opo'ru ga ikatue'ỹva'ea hyrua herekovo
    imboapykavamo ytya mombohavamo.
  sja-NT: K'ĩsiadáma nãgɨde. P'arat'ara bɨ te choma bɨde paraa p'arat'u k'ĩra t'ãdoo,
    ũk'uru nẽedee ooda maa-e pɨrã p'arat'adee ooda. Ma te chiparipa mãgee jɨrɨt'erapari
    ichi-it'ee mãik'aapa chi k'õp'ãyoorã-it'ee nek'odait'ee pak'ãri. Jõdee p'arat'u
    pak'urudee ooda maa-e pɨrã yoorodee ooda iru bɨ ichi ek'ariirã-it'ee.
  xed-xed: Huzla tsatsaf lu nda dasu nda ya nda ghuva tili yeya a ta slanaghata lu
    ma həga dagala wa. Fiɗatá fu sanlaha, tsatsaf nda rɓisl lu ta sanlaha. Ŋa maga
    slna baɗu gwaɗa dagala sanlaha, ŋa maga slna nda hamata fitik sanlaha guli.
  mks-NT: 'Ta viti ná cacu u̱ in quia̱hva nu̱u̱n: ini in vehe cáhnu íin ña̱ha jiu̱hu̱n
    cuáán xi̱hín ña̱ha jiu̱hu̱n cúxú. Jári ñúhu ri ña̱ha na̱cava̱ha xi̱hín yíto̱ ta
    ñúhu ri ña̱ha na̱cava̱ha xi̱hín nda̱hyi̱. Ta java ña̱ cán íin ja̱ví a̱ ta java
    ña̱ cán íin chuun a ndijáá níí qui̱vi̱.'
  gfk-S: Io, naramon tike tamat na hala a haleng na mangana dis. Tari di gil ma ra
    gol be siliwa. Ma ari mes di gil ma ra dahe be a pu mon. Ari uta ira bilai na
    pinapalim ma ari uta ira bilingana pinapalim.
  bmu-bmu: Miri ketaŋi miaŋgöreŋ jout, kimbut, alnene, umnene könaŋi könaŋi ahöza.
    Tosatŋan ipnöŋ aka gwaköm gölmenöŋ memeŋi, mi nalö dop memba nupnöŋ alakzin. Tosatŋan
    goul aka silwönöŋ memeŋa. Aködamunŋinambuk mewöŋi mi sösöŋgai nalöŋeyök nupnöŋ
    alakzin.
  dgz-dgz: Endi apan da pa mega bawarewa gwanap unup sip yogup gine ugup ugup wanum
    amun. Upi barip kakaewa menan upi mondigawa menan. Upi gwat kakae gwayayame yananagaet
    pomponu den gapan kaitane garewa muga baware upi oma kaitan upi motok gan tan.
  eng-GNV: Notwithstanding in a great house are not onely vessels of gold and of siluer,
    but also of wood and of earth, and some for honour, and some vnto dishonour.
  zaa-NT: 'Por ejemplo: le'' ttu yú''u nu ná xeni nna anta'' iỹé clase de plato nna
    taza nna, alàa tsuą'' terú canu de oro nna de plata nna sino anta'' huá canu de
    yà nna de guna'' nna. Ca traste canu de oro nna de plata nna ná cą traste nu riỹu''
    para tsá especial, pero adí ca traste nna labí.'
  eng-WEBSTER: But in a great house there are not only vessels of gold and of silver,
    but also of wood and of earth; and some to honor, and some to dishonor.
  guh-guh: Riconë pijaboxanetota jivi pecanabaninëanënexa, xaina daxitacuenevirianëanë.
    Itsanëanë penioponaeplatananitota pexanaenëanë. Itsanëanë oronanitota pexanaenëanë.
    Pamatacabi riconë topatatsi petuxanevi, ayaijamatabëcuenevi, pexaejava abatabiaba
    bajaraponëanëta. Itsanëanë bevelianëanë, naejavanëanë. Itsanëanë atsananinëanë.
    Bajaraponëanë xaina daxitamatacabi jivi pecanabaninexa.
  bon-bon: Baborage mete cabu silba piiyepu gol disi taatu lica gemi, yepä uli ca
    piiyepu gawe ca wawenäneji disi cuta piti nemi. Poto lui modamoda mule tääpu memi,
    poto lui papa mule tääpu memi.
  nhw-BL: Ipan se hueyi cali catli iaxca se tlacatl catli tlapijpixtoc onca miyac
    tlamantli catli inijuanti quitequihuíaj. Onca sequin tlamantli catli amo patiyo
    quen huajcali huan soqui chachapali, huan nojquiya onca sequin catli patiyo catli
    quichijtoque ica oro huan ica plata. Nopa caltecojtli quitequihuía huajcali huan
    tlamantli tlen soquitl ica se tequitl catli quejhueltzi. Huan quitequihuía tlamantli
    catli patiyo quema monequi catli yejyectzi para masehualme quitlepanitase.
  swh-ONEN: Katika nyumba kubwa si kwamba kuna vyombo vya dhahabu na fedha tu, bali
    pia vimo vyombo vya miti na vya udongo; vingine kwa matumizi maalum, na vingine
    kwa matumizi ya kawaida.
  wbi-wbi: Nyumba ijavumofu, nakwekiti mwefili i fyombe ifya sahabu nhi shaba jene.
    kange kwefili ifyombe ifya mapiki nhi lihanga fimo mu ifi vwimila vwa mbombo ija
    vwoghopua kange ifyene fimo fyefyambombo jino najavwoghopua.
  bba-bba: Dii burɑru sɔɔ ɡbɛ̃ɛ bwese bwesekɑwɑ rɑ n wɑ̃ɑ. Bɑ nin ɡɑnu kuɑ kɑ sii
    ɡeesu kɑ wurɑ ni bɑ rɑ dendi bu kɑ ɡɑ̃ɑ bɛɛrɛɡinu ko. Bɑ mɑɑ nin ɡɑnu kuɑ kɑ dɑ̃ɑ
    kɑɑru kɑ sɔndu ni bɑ rɑ dendi bu kɑ ko ye bɑ turɑ.
  eng-KJVCPB: But in a great house there are not only vessels of gold and of silver,
    but also of wood and of earth; and some to honour, and some to dishonour.
  kgk-NT: Imba'e reta va'e róga-py heta oĩ jaiporu va'erã. Oĩ ouro gwigwa nha'ẽ, prata
    gwigwa nha'ẽ ave. Upéa nhane rembihayhu tee voi. Karugwasu jave ae jaiporu upe
    va'e. Ha oĩ ave yvyra gwigwa nha'ẽ, tuju gwigwa nha'ẽ ave. Upéa pya'e a'e ojeporu
    va'erã. Nhande rembihayhu ete e'ỹ upe va'e. Ojeka ramo upe va'e imombopyrã voi.
  waj-waj: Vaidi voovai nnau pinaa yoketaivaki kaayau yeenna yapeera yanaa ari vookara
    ari vookaraiyauvo vainoo. Vooyauvai vaidiiya sikau mmannaammannaiyauvaadiri iima
    kiooyauvo vainoo. Vooyauvai yatariiyauvaadiri iima kiooyauvoota vooyauvai mmata
    nnagiaiyauvaadiri iima kiooyauvootama vainoo. Vooyauvai yoketaiyauvunudiri nakaaraivo
    ari seenaiya tasipama vo suai vo suai yeennaiyauvaa nnaivai. Vooyauvunudiri makemakee
    ari nnaivai.
  cpy-cpy: Jame oshiyakaawen-tawakiro okaatzi tzimatsiri ipankoki apaani ashaahantzinkari.
    Tema eenitatsi owaneenka-yitachari chomo-paeni, poreryaanakitatsiri, osheki ineshironkatziro.
    Roo kanteencha eeniyitatsi incha-naki eejatzi chomo, tee ineshironka-pero-tziro
    iroka-paeni.
  mpx-mpx: Nige tage mwaha bolo gold ge silba elana hi ginoliya awawal ya ta kiteliya
    towasawasa etega wana limiya. Enuna al iyoho bolo ebwakil ge ulun elana hi ginoliya.
    Mwaha bolo waiwaisal nihi patuwalali bwabwali kaiweliya, ge bolo nige waiwaisal
    i oola nihi patuwalali musamusa ana abateli.
  wbp-wbp: Wita yirna-nyarra wangka nyiyarningkijarra-kurlu kuja karlipa mardarni
    yuwarlirla ngalipa-nyangurla. Nyiya-puka kuja karlipa ngurrju-mani pirli yaltiri-ngirli
    manu marda kawurlu-ngurlu, ngulaju karlipa mardarni tarnngangku-juku. Nyiya-puka
    kuja karlipa marda ngurrju-mani watiya-ngurlu, ngulaju karlipa mardarni ngari
    witaku. Ngakalku karlipa kijirni yungkiyi-kirra.
  luo-luo: Ongʼere in e ot moro amora maduongʼ nitie gige tedo molos gi dhahabu kata
    fedha, to bende nitie moko molosi gi bao kata lowo. Mokwongogo itiyogo tije mogen,
    to mokogo itiyogo tich aticha.
  nhe-NT: Ipan se hueyi cali tlen iaxca se tlacatl tlen tlapijpixtoc onca miyac tlamantli
    tlen inijuanti quitequihuíaj. Onca sequin tlamantli tlen ax patiyo queja huajcali
    huan soqui chachapali, huan nojquiya onca sequin tlen patiyo tlen quichijtoque
    ica oro huan ica plata. Nopa caltecojtli quitequihuía huajcali huan tlamantli
    tlen soquitl ica se tequitl tlen quejhueltzi. Huan quitequihuía tlamantli tlen
    patiyo quema monequi tlen yejyectzi para tlacame quitlepanitase.
  aii-aii: ܓܵܘ ܒܲܝܬܵ‌ܐ ܓܘܼܪܵܐ، ܠܵܐ ܐܲܚܟ̰ܝܼ ܐܝܼܬ ܡܵܐܢܹ̈ܐ ܕܕܲܗܒ݂ܵܐ ܘܕܣܹܐܡܵܐ، ܐܝܼܢܵܐ
    ܐܘܼܦ ܕܩܲܝܣܵܐ ܘܕܛܝܼܢܵܐ، ܚܲܕܟܡܵܐ ܠܐܝܼܩܵܪܵܐ ܘܚܲܕܟܡܵܐ ܠܡܲܣܠܲܝܬܵ‌ܐ.
  esk-NT: Tupiq aŋiruaq piqaġaqtuq puggutanik utkusriŋñik atlakaaġiiñik. Iḷaŋich piḷiaŋuraqtut
    maniŋmiñ qatiqtaamiñ naagaqaa kaviqsaamiñ, atlat suli qiruŋmiñḷu qikumiñḷu. Akisuruat
    utkusiich puggatallu atuqługich tuyuġmiaqaqamiŋ kisianik aasriiñ akiiññiqsrat
    ataramik atuqługich iḷaŋich suaqłuqaġvigiplugich.
  msb-msb: Sa balay san mga mayaman may mga surudlan dili lang himo sa plata o sa
    oro, kundi may himo man sa kahoy o sa lapok. May mga ginagamit sa mga ispisyal
    na katuyuan. An iba pa gayod sa panordinaryo lang na gamit.
  cpa-NT: A¹jáng¹ hi² cøng² ni³ uøin¹² tioh¹³ hniú¹² jláh³. Tioh¹³ hi² lǿa¹² cog³teg²
    cog³niáng¹³. Jø¹² tioh¹³ hi² lǿa¹² hma² hi² lǿa¹² guøh³. Hi² hmah³ siog¹² cu²jmó²dsa
    ca¹lah¹jǿ¹ jmai³. Hi² hmóh³ cu²jmó²dsa jmáh¹lah jmai³ juøh¹².
  dso-dso: ଗଟେକ୍‌ ରାଜାର୍‌ ଗରେ କେତେ ରକାମର୍‌ ଗିନାକୁଡ୍‌କା ରଇସି, କେତେଟା ସୁନା ରୁପା ସଙ୍ଗ୍‍
    ତିଆର୍‌ ଅଇଲାଟା, କେତେଟା ଗଚ୍‌ ଆରି ଚିକଟ୍‌ ମାଟିସଙ୍ଗ୍‍ ତିଆର୍‌ ଅଇଲା, କେତେଟା ବିବା ବଜି
    ବେଲର୍‌ପାଇ ଆରି କେତେଟା ଦିନ୍‌କେ ବାଇବାକେ ରଇସି ।
  meu-meu: Ruma badana lalonai kebere na dia gold bona silver ḡaudia mo, a au bona
    raro keberedia danu mimia; unu be e matauraimu, a ini be asie matauraimu.
  yva-NT: 'Syo raura ananeneaebe wasai: yavaro manakoe ama uga rai, ananugo ntuna
    rai ama kotare manui. Wamo ananugo emasije, perakije obo raene ramu, yara ananugo
    inyo muno kopa veano ranari ntami tavon. Wamo ananugo emasije muno perakije rave
    anakotaro titije rai, yara ananugo inyo muno kopa veano ranari rave anakotaro
    maje rai.'
  dgc-dgc: Mara du mégiyan ta memahal a bile, éy te kasangkapan side a gintu, sakay
    pilak, sakay kayo, sakay binga. Du iba, éy mahalaga side; du agum éy éwan side
    masiyadu a importante.
  zpm-NT: Zaatne nac lidz tib zha ricw lëë, no grë xtsiiṉ rotie zho miṉe niaa or,
    miṉe niaa plat, ni noquegaa miṉe niaa yag, miṉe niaa beṉ. Miṉe mazdraa niazh,
    miṉ co rquiin zho rio ncuaaṉe row miech; laa miṉe beeḻze niaa, ga rgo zho ncuaaṉe
    row ma.
  hix-NT: Àsok hana nay ha, katxhonano ha. Horykomo kom màn yawo tehtoko, onà wyaro
    nay hamà. Anaro ryhe, ohxe nyhe naha, uru yakàhtosaho, pàrata yakàhtosah xarha.
    Enyhoru me xaxa tonyxem me naha. Emahona rohra mak àhok natxow hamà, eh komo.
    Hawana komo yomoknàtok marma, àhok natxow hamà, enyhoru me esnàr ke mak ha. Anaro
    haxa ryhe, ohxehra nyhe naha, wewe yonyhoryexaho, oryen kahsah xarha. Àro ryhe,
    enyhoru mehra tonyxem me naha. Àro ke, emahona ro àhok natxow hamà, eh komo.
  sim-sim: Ma or mbele mbele musha ngashi aka orhik hambiya kumbiya orhi mushak nanda
    lir. Lal silvak lal golik li unda lir. Hako lal mik lal jerek li unda lir. Ol
    silva nga gol nga li unda ondo jiviwavik nanda lir. Ushiwak wolo wolokop li uhu
    anda lir. Hako mik li unda nga jerek li unda nga men mbermbar li uhu anda lira.
