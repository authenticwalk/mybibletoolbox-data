  pan-pan: ਵੱਡੇ ਘਰ ਵਿੱਚ ਸੋਨੇ ਚਾਂਦੀ ਦੇ ਹੀ ਭਾਂਡੇ ਨਹੀਂ ਸਗੋਂ ਕਾਠ ਅਤੇ ਮਿੱਟੀ ਦੇ ਵੀ ਹੁੰਦੇ
