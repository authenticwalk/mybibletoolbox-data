  bhl-bhl: Ku iti Yesus Kulais em sang kilele ibolow fukunolewka! E fein kun so kal
    so kunum keko, emisik kamok Debit em fein mulkis kebomi, kuaneko, iti dawkalfolse
    te. Sunbin-Got em Weng Kal Ken Ati kanese sang bete ne aneng aneng angom de kakabi
    bakate.
  ons-ons: Ge Yesu Kristo detlukkaikene, eŋe seu seuoŋine wisikae wieke, eŋe Davit
    wane ŋosa wili wiliine, Biŋek Donŋo yale rake, na don yewa ra qelaŋanmaile.
  con-NTPO: Ña candusian'cho Jesúsne ñotsse condase'choma injan'jenjan. Tiseja papa
    ccase qquendyapa ñoa'me Cristo tsu. Toya'caen David dutssi'yepa a'i tsu.
  ghs-ghs: 'Noo qiba ana hiirorai oi era: Dzesu Kiristui Tabitiho sooro ma saina ooqi
    te peperataranihe baatake noi suqobire qori eehaha naatetanita qupadzomare.'
  txu-NT: Ẽ, Jeju Kritu dja ga omũ. Bẽnjadjwỳr raxbê Dawi tàmdjwỳ 'õ. Ga tyk ne akubyn
    tĩn ne katorja pumũ. Kukràdjà ny'ã ne ba ar idjujarẽnh ibaja,
  eng-WEBU: Remember Jesus Christ, risen from the dead, of the offspring of David,
