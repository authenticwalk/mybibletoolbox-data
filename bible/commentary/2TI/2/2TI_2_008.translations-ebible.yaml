  mih-NT: Nacohon iñun cuhva i nandoto ra Jesús sa i sihi ra. Ta maa ra cuu ñiyɨvɨ
    ra rey David. Ihya cuu Tuhun Ndyoo cuhva cacu yo tañi sa nacatyi sihin ñiyɨvɨ.
  qvh-NT: Timoteo, musyashgayquinöpis Tayta Diosninsimi Jesucristuta cawarisimorgan.
    Saynöpis pay promitishgannölami rey David castapita Jesucristo yurergan. Saycunataga
    ama gongaysu. Nogapis sayno cashgantami wilacuycä.
  kms-kms: Jisas Kraist, Devit ningg kuqo ni nati pre God ni mune nindingi newo kin
    ni ei nei mbig mbigne. Nge God ningg wand yuwon ye simbe gad kin te nge te kin
    ningg simbe gad,
  agn-agn: Demdemen mo ta mo-ya si Jesu-Cristo, ang nagalin ong dogo ni David ig ang
    naboing oman. Na yay ang Mo-yang Balita ang agtotoldoko,
  nhi-NT: Ixconilnamiqui Jesucristo, naquin ualeuani inauac David uan omoyancuicayolitih
