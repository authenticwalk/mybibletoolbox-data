verse: 2TI.002.008
translations:
  kpx-kpx: Iesu Keliso huhuanela. Keu Deividi valadamo lohoale hatihati kemo hovelahanu.
    Ige di hotove dua ke loui ata haivema.
  okv-H: Eto be hotembejo, Iesu Keriso amo peheto vasiri te erena eto Iesu Keriso
    ta ohihi amo King David ra. Eto na God ta ke javotoho erevi embo ta degi hande
    ereona
  tbo-tbo: U luguguya uyahina amaka a paliwelem a pa, ‘Yesu Keliso una nugotuhu momohi,
    tauna Dawita gogana, ma hilage uyahinei i towolo meme.’
  mal-C: ഞാൻ എന്റെ സുവിശേഷപ്രഘോഷണത്തിൽ വ്യക്തമാക്കുന്നതുപോലെ, ദാവീദിന്റെ വംശജനും മരിച്ചവരിൽനിന്ന്
    ഉയിർത്തെഴുന്നേറ്റവനുമായ യേശുക്രിസ്തുവിനെ ഓർക്കുക.
  grc-SR: Μνημόνευε Ἰησοῦν χριστὸν ἐγηγερμένον ἐκ νεκρῶν, ἐκ σπέρματος Δαυίδ, κατὰ
    τὸ εὐαγγέλιόν μου·
  bgc-bgc: यीशु मसीह नै याद राख, जो दाऊद की पीढ़ी तै पैदा होया अर जिस ताहीं परमेसवर
    नै मरे होया म्ह तै जिन्दा करया, अर योए सुसमाचार सै जिसका हम प्रचार करां सां।
  khz-khz: Eia pono tugamagi-tagoa. Iesu Keriso Davida tenena, kwaregana ekuliiti-waito.
    Au na evetaina akilagiana Vali Namana avopatagiana aonai.
  deu-TKW: Gedenke an Jesus Christus, der auferweckt ist von den Toten, der da ist
    aus dem Samen Davids, nach meinem Evangelium,
  zsr-NT: Yajnéy ca guc queëꞌ Jesucristo. Guljëꞌ, guquëꞌ zxiꞌn xsoëꞌ David, len gdöd
    gutiëꞌ, bubanëꞌ lu yöl‑laꞌ gut. Cni rna didzaꞌ dxiꞌa runaꞌ lban qui.
  lin-lin: Kanisaka Yesu-Klisto, mokitani ya Davidi, oyo asekwaki kati na bakufi,
    kolanda Sango Malamu oyo nateyaka.
  hns-NT: Hardam jaad kariehe kie Jiesoe Kriest iensaan ghat raadja Daawied ke ek
    aulaad hai, aur tabbo maral manai me se djie oethaawal gail hai. Ham ie khoes
    khabar bataawe ke dwaara
  noa-E: Mag mua jaau chirʉm khĩirjunaa warag jaaubá, jãga maach Pör Jesucristo rey
    David khararr ag chaain ewagam khʉʉn eemkha sĩerrta meewi deeu iiu phiidʉjĩ. Ich
    ag iekta muajã ich mag jaau chitʉm, ajapcharan maach peerdʉajem iekma.
  eng-EMTV: Remember that Jesus Christ, of the seed of David, was raised from the
    dead according to my gospel,
  mib-NT: Te cocuhun ndasɨ́ ni rō Jesucristo, Yaā ní quiji yucūn rey David, te ni
    natecu yā mēhñu ndɨ́yɨ, nájnūhun cáhán jnūhun jnáma ya yohó jéē nácani ri.
  lif-NT2: सिःमे़न्‍लाम् याम्‍मो के़हिङ्‌बा दाउद हाङ्‌ङिल्‍ले़ कुमुॽइदाङ्‌सा ये़सु
    ख्रिस्‍ते़न्‌निङ्‌वाॽ इःत्ते़ॽओ॥ इङ्‌गाॽ इङ्‌भन् चोगुङ्‌बा सुनाइङ्‌ङिन् बा कन्‍नेरो॥
  xnj-xnj: Mkumbuka Yesu Kilisitu mwayukiswi kuhuma mulifwa, mwavili mu lukolo lwa
    Daudi, ngati chegijova Mayandiku ga Bwina genakokwisi,
  mmx-mmx: Una doxoma ne Iesu Karisito, neni ga roo xat amlong basinge lanmet, neni
    livisik li at ne Devit. Anai levelinga ni Lagale Lavavang nia a vavang min.
  cbr-NT: Axa bamaxbi baísquia Jesucristo, Davidnën rëbúnqui, a camina manuquinma
    sinánti 'ain. A ñui quicë bana anun uni Nucën Papa Diosnan 'inux ië́ti, a ca 'ën
    unicama ñuixuncë ënëx 'icën.
  tee-NT: Ap'ast'act'ich ni mak'aniya ixpapanti ju k'ai ucxtin David ixjunita ju Jesucristo.
    Chai ju yuchi lok'onchokolh junta ixmacnucanta. Chai ic'ajuni ju lapanacni ni
    ixlacata yuchi lai tak'alhtaxtucan.
  eng-LSV: Remember Jesus Christ, raised out of the dead, of the seed of David, according
    to my good news,
  cak-NT: Can toka pa awi' chi ri Jesucristo xcom y xc'astaj-pe. Raja' ru-familia
    can ri rey David ri xc'ue' ojer can. Y jare' ri utzilaj tzij ri nintzijoj.
  pah-NT: Ejapyaka katu ti Jesus Cristo'ga rehe Daviva'ea rakykwepohara'ga rehe. Ekwahava'ja
    ga jipi Tupana'ga ombogwerava'ja ga gamanoa hugwi javo. A'ea ko pyryva'ea nhiremimbo'ea.
  sja-NT: K'irãpáji Jesucristo chonaarãwedapema Rey Daviddeepa uchiada paji. Cristota
    piup'eda, chok'ai p'irabaiji. Mɨa mãga jarateepari jõmaarãmaa jarateek'ãri irua
    oodata eperãarã k'aripait'ee.
  xed-xed: Havakhava ta Yesu Kristi, tsatsi ta nzakway ka zivra Dawuda, tsatsi ta
    sliʼagapta nda hafu mataba gwal nda rwa, manda ya ta taghə na Lfiɗa Gwaɗa ya ta
    mnə yu na.
  mks-NT: Xíní ñúhú ndicu̱hu̱n inún Jesucristo, mé á na̱quixi chi̱chi David. Na̱jánditacu
    Ndióxi̱ mé á tá na̱xi̱hi̱ a̱. Ta viti cáxi tu̱hun i̱ tu̱hun va̱ha sa̱ha̱ mé á
    nu̱ú ña̱yivi.
  gfk-S: Nu lik kawase no bulumenamur tane Dawit, ne Jisas Krais, nong God ga hatut
    habaling ie sukun ra minat. Ikinong no tahut na hininaawas nong iou harpir ma
    ie.
  bmu-bmu: Mönö Jisös Kraist mötmöriba malman. Nöŋön Ölöwak Buŋa jim asarimakzali,
    Jisösnöŋ keu miaŋgö dop kiŋ Deiwidkö gwölönarökŋa ahuba Amötqeqe Toŋi aiga Anutunöŋ
    mem gulii kömupnöhök wahörök.
  dgz-dgz: Iesu Keriso bop gapan sia inakae yon wandeni oisewa anun nauingan, me watageta
    apane Devit naewa. God No Oise Kakaewa wadidiamuingina, oit ame mega di.
  eng-GNV: Remember that Iesus Christ, made of the seede of Dauid, was raysed againe
    from the dead according to my Gospel,
  zaa-NT: Bittu iỹùl·lani lu' qui'ni Jesucristua nna chi beyathee de lo lù'uti lani
    ttu la' labàni cubi. Ą'hua exa latsi' lu' qui'ni lèe nna rigú'ubi'e lo iyate porqui'ni
    queé relacionar lani rey David enne' gulú'ubia' tiempo antigua. Nùi nna ną́ conforme
    lani ca titsa' nu riquixà'a' nu cca qui' salvación.
  eng-WEBSTER: 'Remember that Jesus Christ of the seed of David was raised from the
    dead according to my gospel:'
  guh-guh: Canaëjëre Jesucristo. Bajaraponë cajena Dioso asaëyaexanatsi petëpaecujinae.
    Bajaraponë cajena Davidpijinë pemomoxiyajuvënënë. Bajaraponë pelivaisi jivi tsipaebabiabajë.
    Itsa jumecovënëta bajarapalivaisi, pecapanepaelivaisinexatsi Diosojavabelia.
  bon-bon: Yeesu Keriso, Acejiyame te lui ne erpinantuji budre cabu ca, lui tage Daawida
    me kaakesaare, cane lipu ituge abiberäja Miiji Mene cabu ca, tabe miiji puma määme
    ngenecu cabu.
  nhw-BL: Xiquelnamiqui Jesucristo quema titlaijiyohuía. Yaya catli tlacatqui quen
    iteipan ixhui Tlanahuatijquetl David tlen huejcajya huan yaya catli sempa moyolcuic
    quema mictoya. Ya ni nopa cuali camanali catli nitlacamanalhuía,
  swh-ONEN: Mkumbuke Yesu Kristo, aliyefufuliwa kutoka kwa wafu, yeye aliye wa uzao
    wa Daudi. Hii ndiyo Injili yangu,
  wbi-wbi: un`kumbukaghe u Yesu kilisite, kuhuma kukisina ikya Daudi,
  bba-bba: A Yesu Kirisi yɑɑyo wi u yɑri Dɑfidin bweserun di, mɑ u sikurɑ ɡɔrin di.
    Win ɡɑri yi wɑ̃ɑ Lɑbɑɑri ɡeɑ sɔɔ ye nɑ wɑɑsu mɔ̀.
  eng-KJVCPB: 'Remember that Jesus Christ of the seed of David was raised from the
    dead according to my gospel:'
  kgk-NT: Ani ereva teĩ Hesu rape-gwi. Ne mandu'a ae katu ereiko-vy Hesu Cristo-rehe.
    Ha'e onhemoingove jevy va'ekwe. Yma gware mburuvixagwasu Davi hembypy voi. Upéa
    rehegwa nhe'ẽ porã amombe'u mbe'u aiko-vy.
  waj-waj: Yisuu Kirisiinnara yaata utuanee. Ivo Davuitiinna oyaivakidiri diitoo hara
    kioo varioo putuduu Anutuuqo tuduu rikioo putuuvakidiri diiteeravai. Ii kua ivo
    mmayaaya yoketaavai vaivaa na makemakee gioonna kiaapuuya kiaa mmiauvai.
  cpy-cpy: Pikenkishiryaa-koteri Jesús Jeepatzii-totaa-rewo icharinitakari pinkatharini
    David. Añahae rirori ikamawitakaha. Rootakira iroka Kameethari Ñaantsi nokenkithata-koteeri.
  mpx-mpx: Yeisu Keliso nu nuwahikan, iya Kin Deibid tubutubunina, iya i lutem yaomala.
    He Wasa Waiwaisana toto ya papaatena-an i ba i ola to.
  wbp-wbp: Timiji, tarnngangku-juku warrarda manngu-nyangka Jijaji Kirajiji wajawaja-maninja-wangurlu.
    Nyanunguju Tapiti-kirlangu-jangka turnu-warnu-jangka warlalja-jangka yangka kujalpa
    nyurru-wiyi nyinaja. Kuja palija Jijaji, ngulaju Kaaturlu wankaru-manu pina. Nyampunya
    Yimi Ngurrjuju jurrku-juku kujalparna-jana yimi-ngarrurnu yapakuju.
  luo-luo: Injili malando en ni Yesu Kristo ma Nyakwar Daudi ne ochier oa kuom joma
    otho.
  nhe-NT: Xiquilnamiqui Jesucristo quema titlaijiyohuía. Yajaya tlen tlacatqui queja
    iteipan ixhui Tlanahuatijquetl David tlen huejcajquiya huan yajaya tlen sampa
    moyoliti quema mictoya. Ya ni nopa cuali tlajtoli tlen nitlacamanalohua,
  aii-aii: ܕܟ݂ܘܿܪ ܠܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܡ̣ܢ ܙܲܪܥܵܐ ܕܕܵܘܝܼܕ، ܗ̇ܘ ܕܩܝܼܡ ܠܹܗ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ.
    ܐܵܗܵܐ ܝܠܹܗ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܝܼܝܼ.
  esk-NT: Itqaġiuŋ Jesus Christ aŋipchakkauruaq tuqułiġmiñ, kaŋŋiġviqaqtuaq David-mik,
    quliaqtuaġikkaptun tusraayugaallautamik.
  msb-msb: Dumduma si Jesu-Cristo na nabuhay gihapon hali sa kamatayon. Hali man siya
    sa lahi ni David susog sa sinabi sa Maayo Na Barita na akon ginpahayag.
  cpa-NT: Ju³dsiagh¹² hoh¹²hning Jesucristo, dsa² ca¹hiog², dsa² lán¹² tsø³jon² quiah¹²
    hlai³ David ju³lah lǿa¹² jǿg³ dsio¹ hi² ton³jni.
  dso-dso: ମୁଇ ଜନ୍‌ ସୁବ୍‌କବର୍‌ ତକେ ଜାନାଇରଇଲି, ତେଇ ଜିସୁକିରିସ୍‌ଟକେ ଏତାଉଁ । ସେ ଦାଉଦର୍‌
    କୁଟୁମେ ଜନମ୍‌ ଅଇଲା ଆରି ପର୍‌ମେସର୍‌ ତାକେ ମରନେଅନି ଉଟାଇଲା ।
  meu-meu: 'Iesu Keriso ba laloa tao: ia na David garana; ia danu mase amo e tore
    isi. Egu sivarai namo bunai;'
  yva-NT: Nyo Yesus Kristus atantona! Opamo avaki no aneno Daud apa susye rai, kakai
    muno kovakato. Ayao umaso mamo Ayao Kovo syo ravovo vatan tenambe mai.
  dgc-dgc: Alélahanén mo ti Jesu Cristo, a nagébwat ta lahi ni Dabid, a nabuhay a
    huway. Saya i Mahusay a Baheta a ipahayag ko.
  zpm-NT: Tibaque psoladz gaṉle cho nac Jesús, zha brieequia me lo xtii rey David,
    ni zha brieeban me; zig nac naa miṉ co rzet naa lo miech zeeṉe rseed naa zho Xtiidz
    Ndzon me, par laa zho lo xtoḻ zho.
  hix-NT: Txesusu Kryestu hutwanye ro me exko. Àwayehxemo kom waye asanàmsahonhàrà
    ryhe noro ha. Dafe heno yohamàtho ryhe noro ha. Àro wyaro rma noro yokarymehe,
    àrwo yonyhorunu, ronekarymanàrà rma.
  sim-sim: Mir avak armek misika. Krais ma indingak or naha king Devithi krahak fehendari
    ri. Uhu nor haha indiyok usahari ri. Mashin karem a sawenda nira.
  npi-ULB: मैले सुसमाचारको सन्देशमा भनेअनुसार दाऊदको वंशबाट आउनुभएका येशू ख्रीष्‍टको
    सम्झना गर ।
  cgc-cgc: Isya pa, demdemen no Jesu-Cristo an. Kanen isya na linai Ari David daw
    pabannaw ta Dyos. Iling tan ambal ko parti ki kanen na gasugid a ta miad na balita
  tim-tim: Yesu Kristo nâŋgaŋmâ manben. Yâk Dawidigât kâmolân gâtŋande momoŋânba golâ
    akmâ agalep. Aregât dop hainâk yâkgât den pat âlep hain makman.
  yor-yor: Rántí Jesu Kristi, ti ó jíǹde kúrò nínú òkú, láti inú irú-ọmọ Dafidi gẹ́gẹ́
    bí ìyìnrere mi.
  wos-wos: Jisas Kraiska wambula mé saréké. Dé hiyandéka God déré wambula husaraméndéka
    dé wungi re. Dé Devitna mandéka dé. Wungi wuni Kraisna yikafre hundimbu wa.
  emp-NTPO: Jesucritod̶ebemada quĩrãnebadua. Idjira David̶eba zed̶aa. Idjira beu b̶ad̶ada
    Ãcõrẽba ʌ̃rẽbabisia. Maʌ̃ bed̶ea bia idjid̶ebemada mʌ̃a jaradia b̶ʌa.
  eng-F35: Keep thinking of Jesus Christ, raised from the dead, of David's seed; this
    is my gospel,
  ind-ind: Ingat-ingatlah selalu tentang Kristus Yesus! Dialah Keturunan Daud yang
    sudah dinubuatkan. Dia sudah bangkit kembali dari kematian. Itulah Kabar Baik
    yang saya beritakan.
  pes-OPCB: هیچگاه این حقیقت را از یاد نبر که عیسی مسیح به‌لحاظ جسمانی، از نسل داوود
    بود و پس از مرگ، بار دیگر زنده شد. این همان پیغام انجیل است که من اعلام می‌کنم،
  mpt-mpt: Kobo Yesus Klaiste bobolo funanale! Yesus Klaiste Debite molofeitobe. E
    kaanea imin hana tlebiobe. Ne Yesus Klaiste dowan weng olo nakaia unangai omkayebi
    kesoa kobo wenteneba funanale!
  ssx-ssx: Nakana꞉ma꞉ mo hande homa paa tiaeyeke yeke Deipidina꞉ tapake hali Yesu
    Ketiso hone u hapeke. I̱ma꞉ mo Pi Seliapo waloa꞉ka꞉na꞉ta꞉ kota꞉ koto pi kone walo
    halome.
  mkl-mkl: Ye ɡiɡii Jesu Kirisi, tɔkui Dɑvidi, iyi í jĩ hɑi si bɑlɛu. Ideɛi í wɑ
    si lɑɑbɑɑu jiidɑu iyi ǹ wɑ n wɑɑzo.
  gaq-gaq: ନେଙ୍ଗ୍ ବାସଙ୍ଗ୍‌ମ୍ୱକ୍ନେ ନିମାଣ୍ତା ସାମୁଆଁ ଅନୁସାରେ ଜାଣ୍ଡେ ଗୁଏଃଚେ ବ୍ରୁଆକ୍ନେ
    ଜିସୁ କିସ୍‌ଟ ଦାଉଦ୍ ଇଃସାଙ୍ଗ୍‌ନେ ବଁସ୍‌କୁଲ୍‌, ଆମେକେ ମନେ ଏତେପା ।
  gof-RNT: Taani markkattiya Wonggelaa mela hayqoppe denddida, Dawite zerethi gidida
    Yesuus Kiristtoosa qoppa.
  unx-unx: ଆଇଙ୍ଗ୍‌ ପ୍ରାଚାର୍‌କାଦ୍‌ ସୁକୁକାଜି ଲେକାତେ, ଗଜାକାନ୍‌କଏତେ ଜୀଉବିରିଦାକାନ୍‌ ୟୀଶୁ
    ଖ୍ରୀଷ୍ଟ୍‌, ଦାଉଦ୍‌ ରାଜାରାଃ କିଲି ତାନିଃ, ଇନିଃକେ ପାହାମିମେ ।
  gah-gah: Geza Izesu Kilistokumú gele minozo. Eza Tevitini agávolaho heleneikutí
    mómoká oko oti veve loko aí gakó lamaná loaká nouve.
  lcm-lcm: Ku lomon akit a Iesu Karisto, kata tapasuk pelek a mat na kapo tivuna i
    David. Nia na akus ro ke napo tung ania.
  aer-aer: Timothy, akwete itelarerle-anaye Jesus-akerte, ikwere alkngwirretyale anaye.
    Re King David-eke-artweye aneme, artwe nhenge arrule-arle anekeke. Nhenge Jesus
    ilweke, Ngkartele renhe itethe-ilirtneke. Nhenhe Ayeye Mwerre tharle akwetethe
    ileme tyerrtye areyeke.
  qvc-NT: Piru amar qonqaychu Siñurninchiq Jisukristutaqa. Paymi chay unay gubyirnu
    Dabidpa karu willkan kashqa. Paymi wañushqanmanda kawsamurqan washawananchiq chay
    yach'achishushqayshina.
  tgl-ULB: Alalahanin mo si Jesu-Cristo, mula sa binhi ni David, na binuhay mula sa
    mga patay. Ayon ito sa aking mensahe ng ebanghelyo,
  cbs-NT: Nukun xenipabu xanen ibu pepa Davidin baba Jesucristo mawa Diosun ana bestenwani
    kaka pepa datan akin en jatu yusinmisdan, jakimama shinaindakubainwen.
  xtm-NTPP: Ndaka'án ni sukan ni ndo'o ni neni tna Jesucristo ma, iya ni ka skua'nu
    sa'ya tata David ma nuu ni kii ñayivi ya ñuu ñayivi a, iya ni ka ja'ni i te ni
    ka chu'u i ya nuu ka chu'u i ñayii ni ka ji'i ma, te nuu uni kii ma te ni ndateku
    ya ma, te sukan ká'an tnu'u vii tnu'u va'a káxtnu'u sa nuu ñayii a.
  nnq-nnq: Mankombakela Yesu Kilisto ojwayoigwa, jwakiba ju lungolo lwa Daudi, andi
    pulenga Nhwalo Gwambone gundangacha.
  bao-NT: Tʉgoeñaña, Jesucristo, wiogʉ David pãrami ca bii yairicarã watoare ca cati
    tuaricʉre. Ate nii añurije queti yʉ ca wederije,
  san-ORI: ମମ ସୁସଂୱାଦସ୍ୟ ୱଚନାନୁସାରାଦ୍ ଦାଯୂଦ୍ୱଂଶୀଯଂ ମୃତଗଣମଧ୍ୟାଦ୍ ଉତ୍ଥାପିତଞ୍ଚ ଯୀଶୁଂ
    ଖ୍ରୀଷ୍ଟଂ ସ୍ମର|
  huv-NT: Ich leaam imeaats wüx Teat Cristo Jesús nguineay tapac tiül mondeow. Aton
    aaga natang nenajiüt tajlüy tanomb, nenüt David, naleaing mixeech nej. Xique mbójan
    naquiaach wüx aaga najneaj nanderac quiaj.
  otn-NT: Hønna̱ da̱ zo ni̱ mmʉi na̱ ra̱ Jesucristo. Nu̱na̱ rá̱ mbom'mɛto ra̱ David,
    guehna̱ nda̱st'abi na̱ya, porque bi bɛ̱nna̱te 'mø mi̱ tho na̱. Nu̱yá, guehna̱
    ra̱ hoga̱ 'da'yo hya̱ dí xicä yø ja̱'i̱ na̱ya.
  nop-nop: Du adi helemahelemaŋ Jesu Kilistodok nadimiluwaaŋ. Adi yadi Dewit’walaŋ
