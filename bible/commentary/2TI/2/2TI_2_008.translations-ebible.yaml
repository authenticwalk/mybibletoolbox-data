  san-TAM: மம ஸுஸம்ʼவாத³ஸ்ய வசநாநுஸாராத்³ தா³யூத்³வம்ʼஸீ²யம்ʼ ம்ருʼதக³ணமத்⁴யாத்³ உத்தா²பிதஞ்ச
