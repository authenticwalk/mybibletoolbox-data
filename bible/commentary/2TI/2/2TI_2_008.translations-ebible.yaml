  mdy-ETH: ሃይባፓ ዔቄሢ፤ ሃሣ ዳውቴ ዜርፃሢ ማዔ፥ ዬሱስ ኪሪስቶሴ ማሌ፤ ታኣኒ ኬኤዛ ኮዦ ሃይሳ ዬያኬ።
  spl-spl: Yesu Kiristo yamâ Dawitihât senâmbâ gâtŋe. Yâkŋe mumu Anitâŋe mumuŋambâ
