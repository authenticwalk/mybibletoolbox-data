    nu.
  otm-NT: Thocpa thoho guim bɛ̨ni i 'bʉ'a ra Jesucristo ya, bi dąmbɛ̨ni 'bʉ mi du,
    nɛ nu'a n'da rám bom'bɛto ra David. Nɛ gue'a ram hma dí mangä a.
  dah-dah: Be, bikkeŋ Israel marte doyaŋ al kuruŋ Dewit gote miŋde niŋ al Yesu Kristu,
    Al Kuruŋ beleŋ kamyiŋde mat isaŋ hekeb huwaryiŋ al goke bege sir ma yiyyeŋ. Yesu
    niŋ ginhem gabe mere fudinde ne beleŋ tagalde tukuŋ himyen gogo.
  tnk-tnk: Rerɨm tramrhi Iesu Kristo. In iəmə sə rɨnətui mwi ia nemhəien səvənhi.
    In kwənəkwus səvəi Kiɡ Tevɨt. In i nəɡkiariien amasan sə iakaməvisau irapw.
  kpr-kpr: Kini (King) David da imendi Iesu Keriso, ava kotaso dae resena. Nu ambiri,
    God setiri nu ambarida ghe jebugedo erorusira ainda Bino Eveva ava, vironu seraena.
  san-IAS: mama susaṁvādasya vacanānusārād dāyūdvaṁśīyaṁ mṛtagaṇamadhyād utthāpitañca
    yīśuṁ khrīṣṭaṁ smara|
  nho-nho: Koe ki see ssiri maa Jesus Christ se tama i te manava David, aa maa Ttama naa
    ni hakamasikeria TeAtua i te mate. Teenei te Lono Taukareka e hakaea ai nau.
  gym-NT: 'Erere arato, kukwe krörö ne makwe ngwian töre käre jae: Jesukristo krütani,
    abti Ngöbökwe mikaninta nire. Niara abko jatani jrei David tukwe mräkäkri. Kukwe
    ye abko kukwe kuin Jesukristobtä mikata gare tikwe.'
  azg-NT: Nquii Jesucristo na tuihin tsjan David na jndyocahanꞌ, cañjoonꞌ tsonꞌ ntyja
    ꞌnaanꞌ jon na tyincyaa Tyoꞌtsꞌon na tandoꞌ xco jon vi jndë na tueꞌ jon. Ndöꞌ jñꞌoon
    naya na mancya ndëë nnꞌan.
  bhd-bhd: लगातार याद रख कि यीशु मसीह कौने, तै दाऊदेरे खानदेंनी मरां आए, ते परमेशरे
    तै मुड़दन मरां ज़ींतो कियो ते ईए खुशखबरी अवं लोकन शुनाताईं।
  too-NT: Pō'ktu capāstacti Jesucristo a'ntī lakahuanchokolh lā' a'ntī ī'xū'yātā'nat
    David chu a'nchī huan huan xatzey tachihuīn a'ntū iclī'a'cta'sana'n.
  ind-AYT: Ingatlah Kristus Yesus, yang telah bangkit dari antara orang mati, keturunan
    Daud, seperti yang aku beritakan dalam Injilku,
  cjo-NT: Pikenkithashireeri eejatzi Jesokirishito, riraga icharineeteni iinja Iraviiri;
    rowamaetawitakari, omaanta ipiriintanaa eejatzi. Rootaki iroka nokamantapiinteeyiririni
    atziri, rowawijaakoeyanteeyaaririni.
  nsn-nsn: Namana huara dedempe tang Iesu Kristo geke tua tapokis tur toro mata geke
    kotpokoso tur toro matina tang Debit ger toia tero hire teil pe ro Uelhire Uaia
    rone ru hirhire tauete teilio.
  san-DEV: मम सुसंवादस्य वचनानुसाराद् दायूद्वंशीयं मृतगणमध्याद् उत्थापितञ्च यीशुं
    ख्रीष्टं स्मर।
  tna-NT: Japibatique Jesucristo da echua puji David chenu sa familia jenetia bataji
    puana. Juchaji deja cuana ja tueda manuametana putsu, manujiji cuana duju jenetia
    netianaibana. Jiahue beju quebata tu peje su jei epu su, Diusu ja tueda d'eji
    su yata.
  lid-lid: Len marakon jo aso-ok ou bwetenei gok ta Jises Krais mene amekes, ma idoh
    winiyan aseben ou ales boto-on, ma bwese iri maha-an. Jises badeh, badu boho kamen
    hawe kabin Debit, ma iy banoh ta bwese iri maha-an bwe. Iy mene imek, ano Kindrei
    mete-ei iy eme awas ja. Iri sahou mwasin dah, jo ndrasehek ndrala tiri lau.
  wim-wim: Nintiya Jesus Christ anman keꞌ-ngoongkam ngaantam-ngeey-ngeeyān nunang.
    Nil mulaman ek, aꞌ niliya wuut mangk David alantaman wampa. Ngay maꞌ-yotaman waaꞌ-waaꞌang
    nunangana niiyantanweya, aꞌ putha pam wanch wiy al-alantan.
  zga-M: Mukumbukhe u Yesu Klisite, ukhuhuma mukhivumbukho kia Davidi, uvachukhile
    ukhuma khuvavo vafuile. Ukhongana nu vufumbwe wango wa ukangeli,
  yom-yom: Tebukilanga Yesu Klisto moyo, wutotukila mu nkuna Davidi, wufuluka mu bafua
    boso buididi Nsamu wumboti wundieti longa.
  san-SIN: මම සුසංවාදස්‍ය වචනානුසාරාද් දායූද්වංශීයං මෘතගණමධ්‍යාද් උත්ථාපිතඤ්ච යීශුං
    ඛ්‍රීෂ්ටං ස්මර|
  yut-yut: Gak toktogɨsi Yesu Kristo do nandaki. Uŋun Kɨla Amɨn Madep Dewit da kabɨkon
    nani, uŋun kɨmagek aeni pɨdagɨt. Nak Gen Bin Tagɨsi on naŋ yaŋ teŋteŋosot.
  grc-BYZ: Μνημόνευε Ἰησοῦν Χριστὸν ἐγηγερμένον ἐκ νεκρῶν, ἐκ σπέρματος Δαυΐδ, κατὰ
    τὸ εὐαγγέλιόν μου,
  cpc-NT: Pinkinkishiritakotiri Jesucristo icharinitakari David-ni. Tima añagai irirori
    ikamawitaka. Irootaki jiroka Kamiithari Ñaantsi nokinkithatakotairi.
  nhg-NT: Xequelnömecta de Jesucristo, öque oyulebihuac de intzölö mimejque, hua nehuöxcatiluc
    de inu reino de tietöta David, ejqueu quiene quejtoa inu cuale tlamachestelestle
    tli naja netlanunutza.
  nya-nya: Kumbukira Yesu Khristu wochokera ku mtundu wa Davide kuti anauka kwa akufa.
    Uwu ndiye uthenga wanga wabwino
  ngu-NT: Xquelnamiqui nochipa Jesucristo, ica yejhua huejca teixhuiu itech rey David
    niman ica yejhua onoyolihuitij niman onoquetzteu ocsejpa ijcuac yomica. Ijcon
    nicuajteijlijtiu ipan on temachtijli yejhuan quitemaca temaquixtilistli.
  kup-kup: Met darim aban batam ahö heh-nap Devid popuz iz mimip Iesu Kristo pi het
    ñomahan maot baval hah-tin popuz homehozei. Met ne pim ñetï tin pov añarabon mañovai
    emoohovoz,
  jid-jid: Rhi mere Yesu Kristi a rji ni grji Dauda, wa bazu rji nimi be'a. Ahi wayi
    hi ton du tre'a.
  wmw-wmw: Kumbukira Insa Almasihi! Iye kafufuriwa ka wafwi, na akiwa ujukulu wa Daudi.
    Javi ndi vyanereze Habari Ngema yangu omi.
  gmv-GGM: Hayqqope denddida dawute zerethth gidida Yesuss Kiristtoossa qopa; ta yootiza
    miishshiracho qaalaykka hessakko.
  ssg-ssg: Namiloi kapitiniwa Jises Krais masin ti nga hanauen o ti nga kaxi ahuhuti
    meng solian tetan. I tel kahi nati David tel masiwi. I xahat aliawen ti matean.
  zpo-NT: Nu nela lu xomod mroban Jesucrist, xaa nak dii cheen rey David. Kwaane nak
    wdizh chul kwaan nza na kwent.
  poy-poy: Gumholi Yesu Kristu yakazyukusiyitwi, yakaweriti gwa lukolu lwa Dawudi,
    ntambu yashilonga Shisoweru Shiwagira yanushibwera,
  qwh-NT: Timoteu, Jesucristu wanurir cawarimushqanta, y rey Davidpa castanpita yuricushqanta
    yarpë. Tse alli willaquitam noqapis willaquicä.
  gaw-gaw: Na Jesus Kristus, da Nai Ena madiṯem amubia, Nug Dawit buḏubp̱anu doum,
    Nug ele eḏua hibaiṯom amu, na amunu haen oh dab menan oiye!
  nca-nca: Asa Yesu Kristo ŋuro iŋo. Enendo uni tapu koŋgo otoqaró, ŋuko Dewit koro
    sowe qu. Miti mande ŋu yeyoteno.
  zpz-NTPP: Bicy nu gyezaꞌ lagy ru Jesucrisht. Mi zeꞌ byabañ mi ornu gut mi. Nunu
    mi zeꞌ bruum lat nez rey Dabi. De ndeꞌ riidz nu sac nim nu rshaala̱ lo de mbecy.
  zac-NT: Bëagná ldúꞌul, Jesucristo guashtë́ më ladi ra tëgulë. Guc më llëbní rëy
    David. Diꞌdzë ni na dizaꞌquë narníꞌihia lu ra mënë.
  kyg-kyg: Yesu Kalaisiꞌa Nevini aginagoꞌamoꞌmo alagepa faigoko geꞌnilefeꞌmo faliꞌniyatetiꞌmo
    ago alino he tino ateꞌniya kavafeꞌmo kage okanika kagesa afifi huka maiyo.
  kmk-kmk: Gagasmokom si Jesu Kristu un kaganakan Ali David, ummungaḻa natoy ot siya’d
    maitudtudu’t tun Nabaḻu’n Damag un iwalwalagawag ku.
  cao-NT: 'Jabi naa Chani jia ca mi shina-bënoyamano, naa ë yoahai cato: Rësonish
    cabo quima Jesucristo tërohacaniquë iquia. Jaboqui bëso xo ra. Jasca, chama David
    chahitaxocobo ja ini quiha.'
  bbr-bbr: Na Jisas Krais mesin ronkatäm. Ko Devit nukan tupsiu pakan. Ko meiemoi,
    ätäi siräiewon. Is kiro Ämän Eposek roasiret awareäim.
  inb-inb: Jesu­cristo­manda iuia­ringi. Pai­pa ñugpa­manda achala taita, atun mandag
    David­mi karka. Pai Jesu­cristo wañuspa, pai kikin­mi kaugsa­rirka. Chi pai­manda
    Alli Willai­ta­mi nuka willa­kuni.
  hrv-hrv: Spominji se Isusa Krista, uskrsla od mrtvih, od potomstva Davidova - po
    mojem evanđelju.
  box-NT: Bĩní leéka a Yeesu Krista na vèera bìo, wón na lé o *Daviide mɔ̀nmàníi.
    Bṹn lé le bín-tente na á ĩ wee bue.
  ote-NT: Dá ꞌyoda ja ri mfeni ra Zidada Jesucristo núꞌa̱ bá e bi ꞌmʉi de rá ji ndu
    ra Davi, ne bi du, nepʉ bi yopa nte maꞌnaꞌqui, ngu ma̱nga rá noya Ajua̱ y dí ma̱
    nehe.
  wnu-wnu: Ne Munon inubersi igo Yisas wo umb der bugamor end misir igub igoar. Wo
    Debit tumbigi. End ye wonou qob uber eng ye dibes qamb igoum eng.
  zam-NT: Fte' lezo' cón che'n Jesucrist co' ngro xban làth mèn nguth, Jesucrist co'
    nde bin David co' ngòc rey póla. Cón che'n Jesucrist nac di's co' ngon yalbàn
    loo mèn par non mèn no ta' mèn cuent xá mod li mèn par lyá' mèn loo con' ryes.
  zyp-NT: David pathlah a cangpaw Zisu Khri thihnah taitah pa thokawpaw khah a thui
    paria thlang my lo. Ma heh ka thawngchawbia cawh a cang.
  sey-NT: Hua̱nëyemaꞌë paꞌijë̱ꞌë, Jesucristore ju̱ꞌisiquëpi huëisiquëre David tsëcapë
    aquëre. Yëꞌë ja̱ë ayere huaso coca quëayë.
  nvm-nvm: Godon vuak ma iji na e fok kuardiavo iji e Jesu Kurais Devidon uifarif
    fu guame una urinma ijefuon vuak no vierafeknum ikref.
  mps-mps: Sesemane sogo nago te Jisas Krais homugo koneao. Aga te isąma, te isali
    bidi bidibo digidu ma hodaluali. Aga te polobadu tuni bidi Devitgo hani bidi bidai.
    Te eno te Godigo gesi dwagi yai po wabo si, te Krais aga te bidi Devitgo bulai
    wai dao, te po me eno pusubo dao.
  pab-NT: Hotyaxematya Jesus Cristo, Davi jikolahare, kaxekasekisakehetehenere. Etahi
    noxakaihakaita halitinai hiye, Iraiti Waiyexe noxakaitere akereta.
  llg-llg: Duduꞌa neulalau neu Yesus Karistus. Ndia, mane Dauk numbu-sadun. Ana mate
    so, tehuu Manetualain tao nasoda fali kana. Dedeꞌak ndia dadik neu Hala Malole
    fo au uu tui-benggan sudi nai bee.
  kyf-kyf: -Na dlɩ -bho -Zezu -gʋ, mɔ -sɔa 'wʋ tlɩtlɩnya glaa, *-Davidɩ mɩ ɔ dʋkpasa
