  swe-swe: '[Vers 8-10 formar en kiasm som ramas in av att Paulus först blickar tillbaka
    på Jesus, för att här sist se fram emot en evighet tillsammans med honom. Centralt
    finns temat att evangeliet inte går att hindra – det är inte bundet!] Kom ihåg
    (tänk ständigt på) Jesus den Smorde (Messias, Kristus) [hans mänskliga sida],
    som uppstånden från de döda (uppstånden och nu levande), av Davids släktled (säd).
    [] [I detta brev nämns titeln ”den Smorde”, grekiska ”Christos”, tretton gånger.
    Tolv av dessa i benämningen ”den Smorde ­Jesus” vilket betonar Jesu gudomlighet
    som Guds utvalde. Här i denna vers är ordföljden ­omvänd. Benämningen ”Jesus den
    Smorde” lyfter fram Jesu mänskliga sida. Under prövningar, lidande och hårt arbete
    hjälper det att tänka på att Jesus har varit människa, se . Att Jesus var från
    Davids släktled visar att han var en människa som vi, men också att han ­uppfyllde
    kriterierna på de messianska förväntningarna Verbformen perfekt particip, som
    används för ”uppstånden”, betonar att en händelse som har skett i det förflutna
    fortfarande verkar i nuet. Jesus har uppstått och lever fortfarande, vilket påverkar
    oss i dag!] Detta är mitt evangelium,'
  cth-cth: Devit catoun duenae koehoi kathaw e Jisuh Khrih kong heh pahnim awh hanh.
