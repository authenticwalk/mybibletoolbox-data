    inámati ihíkauvoti koyúhoti koeku Jesus, ngoyúhone xapa xâne.
  bmr-NT: Desafoto Jesucristo, aivojɨɨbo David iyaachimɨoobo iicaubo guijevefañotɨ
    siino ubuheeteubeditɨ, tobogo uujoho taajasujɨɨbogoco ɨjɨɨbeguehicabogo.
  fuf-fuf: Anditii fii Iisaa Almasiihu, on immitiiɗo e hakkunde mayɓe ɓen, iwruɗo
