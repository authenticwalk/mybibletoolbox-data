    lamineꞌ lo-ngemaaꞌ nouvoniꞌ nene gele minezo.
  uli-uli: Memengi chog Jesus Kristus we ye molow tefael mo irel maes we iy semal
    chol daowe yael David. Ye mel kaptal mele irel Hapatpat Momay we ima foloyu.
  nin-NT: Si kpamusu hen, Yesu Kristi nggo a ngri ma nu uga ku uttu Doda, a ta ma
    si ni ibe. Uwanggo yo su Ure ku wre ku nggo ingga di bre.
  acu-NT: Uchiru, Jesucristo jakamunmaya nantakmiauri nintimrata. Ni apu Davidta weari
    asa, Cristoka juun apu atinuitai. Yusnum uwemratin chichaman wi etserja nuka nuwaitai.
  cak-WNT: Toka chac'u'x chi ri Jesucristo xc'astej pe chiquicojol ri caminaki', Riya'
    jun chique ri ye riy rumam ca ri rey David. Y yari' ri nbij tek ntzijoj ri lok'olaj
    ch'abel ri niya'o colotajic.
  ebk-ebk: Achim liwliw-an nan Ammay ay Chamag ay chak ekaskasaba ay tenakon Apo Dios
    hi Jesu Cristo manipud as nan utúy ay kianak David.
  spa-PDDPT: Recuerda a Jesucristo, descendiente de David, Quien resucitó de entre
    los muertos, según mi mensaje de Buenas Noticias,
  ruf-ruf: Mkumbuke Kiristu Yesu, iyatsilihuke, yakalile mtsukulu wa Daudi, ka pfailonga
    Imbuli Inoghile yaniipeta.
  gun-gun: Nema'endu'a tema Jesus Cristo rekokue re, mba'eta Davi ramymino oiko, ha'e
    omanoague gui onhemboete ju raka'e, ayvu porã amombe'u aikovya rami vy.
  agu-BL: Eli'ch te ac'u'l yi itz'ij Jesucristo junt tir ẍchixo'l alma' nin eli'ch
