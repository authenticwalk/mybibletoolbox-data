  cof-NT: Jesucrístocanan mantenhina! Matu to miya Davichi alica joto, puyato mansonhinue.
    Lari sen fiquica micarinato, juncanan micarimin joyoe.
  srm-NT: Söö. Wë womi Timoteo, ta mëni Jesosi Keesitu nöömö taa hën da di Sëmbë di
