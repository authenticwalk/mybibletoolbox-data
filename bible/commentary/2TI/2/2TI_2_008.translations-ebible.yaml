    wetz tan xtxole'n scyetz wunak yi ba'n na kaclax ta'n.
  isn-isn: Mukimbuke u Yesu Kilisto, kupuma ukiugwa nuang'wa Daudi, naeuiukile kupuma
    muashi. Ite anga ulukani lane nukutananti inkani ninza,
  eng-PEV: So if people make trouble for you, just remember that they made trouble
    for Jesus Christ. He was born into the family of David, the man that was the big
    boss a long time ago. But people gave Jesus a lot of trouble, and they killed
    him. But then God made him alive again. That is the good news that I always tell
    people about Jesus.
  ilo-ULB: Laglagipem ni Jesu- Cristo, a nagtaud iti kaputotan ni David, a napagungar
    manipud kadagiti natay. Daytoy ket segun iti mensahek maipapan iti ebanghelio,
  pir-NT: Sa yegʉ Jesucristore wacũña. Tiquiro pʉhtoro Davi mʉnano panopʉ cjʉ̃no tiquiro
    panamino iji turiariquiro ijiahye. Sa yero yariaro masa mʉjahye tiquiro. Quehnoañe
    buheyere buhegʉ tiquiro sa waharireta buhegʉ niaga.
  anv-NT: Ɔjige fɔ nte nnó Jisɔs Kras akwilé nya né negbo. Ɔjigé fɔ́ nte nnó
    ji alu mpyáne mfwa Dɛvid ndɛre ɛlu mmu abya melɔmelɔ ayi me ngare.
  sab-NT: Ba tachkedale Jesucristo giti, ama chku nga dba ai giti kwian kare David
    oindallaske, ama jokeda gire ama jaba chkuni gwade, cha kle geru e ulia Jesucristo
    giti trage kwian ole.
  tmd-tmd: Jisas Krais nugwo rɨbyöx nugu gör mɨdane. Depid ha yöxɨm yöxɨp höuöilmel
    rön, Jisas nugwo yöx pön hömä. Nuŋ wöröxön öbɨlöŋa. Jisas Krais mönö mag wä yadmɨdɨl
    aku, mönö aku maku pal.
  acr-NNT: E kꞌuna chakꞌuꞌx ronoje ri xrikꞌowibꞌej ri Qanimajawal Jesucristo, ri xupetebꞌej
    lo che ri rey David y ri xkꞌastaj lo chikixoꞌl taq ri ekaminaq jelaꞌ pachaꞌ ri
    kubꞌiꞌij ri Utzilaj Tzij kantzijoj riꞌin.
  kpg-kpg: Gi langahia egoe Jesus Christ dela ne mouli aga mai i di made, Mee tangada
    mai di madawaawa o David, gadoo be di haga modongoohia i lodo di Longo Humalia
    dela e hagadele ko au.
  taj-taj: दाऊद वंशग्‍याम फेप्‍खबा येशू ख्रीष्‍टदा ढन्‍गो। थे सिबागदे न्‍हङ‍ग्‍याम
    सोबा मुला। ङाइ थेःना लबा थार्बा पिन्‍बा समाचार चा चुनोन हिन्‍ना।
  avt-avt: Hekrit hekrit ti han ekitet Jisas Krais. Hɨrak kɨre mɨtɨk, hɨrak nepenyek
    ke mɨtɨk iuwe Devit ke Juda. Hɨrak Jisas hɨrak kɨre God, hɨrak kaa pɨke kekrit
    kepu kepeit kar ke hi hatɨp mɨt em meriuwe hɨm mai yaaim.
  cbk-cbk: Acorda gayot tu con Jesucristo, con quien Dios ya hace resucita del muerte,
    y quien un decendiente tamen del Rey David de antes, como ya predica yo na mensaje
    del Buen Noticia.
  uig-ARA: سەن داۋۇتنىڭ نەسلى بولغان، ئۆلۈمدىن تىرىلگەن ئەيسا مەسىھنى مەن يەتكۈزۈۋاتقان
    خۇش خەۋەر بويىچە ئېسىڭدە چىڭ تۇت.
  tuf-tuf: Jesucristo tamo bahan tan chinti séhw̃awi. Jesusan chinjác cuar sicor estají
    yehnjaquey tamo séhw̃awi. David bomcar Jesús tamo séhw̃awi. Ey chihtán ayro. Aját
    uw quin ey chihtá siw̃ro.
  abx-abx: Intumon pirmi si Jesu-Kristo nga abanhaw ngan mamat tikang si pamilya-na
    si Hadi' David. Iyay nan i mahalap sumat nagparapasamwak-ko.
  mco-NT: Jäymetz jadu'n nej Jesucristo, yɨ David y'ap y'oc, y'o'cy, chi Dios yajjugypɨjcy
    jadügtecy. Jada je' je ayuc tɨy'ajt oybɨ huɨdibɨ nnajtzcapxɨɨybɨch.
  cpb-NT: Pinkenkithashiryaakoteri Jesucristo icharinetakari David-ni. Tema añagai
    irirori ikamawetakaga. Iroowa Kameethari Ñaantsi nokenkithatakotairi.
  aon-aon: Aria nyak ta nyunek urkum um Jisas Krais, king Devit ananin barhonin. Anan
    douk shan nagok aria Iruhin wata nonohur nakitak nape kabi douk Iruhin ananin
    yopinyi baraen eik yakripesh-enyi nyakrium.
  hus-NT-2005: Ka chalpay na Jesukristo, xi waꞌchin bin kidhtal an wejeꞌ pulek takʼix
    Dabid ani ejech ti ít tam ti chemdhá. Anchanꞌ xan tin ulal an alwaꞌ tʼilab xu
    tʼilál.
  mig-NT: Ná núku̱'un ini̱‑ro̱ já Jesucristo, se̱'e tata̱ David ni̱ kuu‑ya̱, te ni̱
    nachaku̱‑ya̱ má'ñú ndɨ́yi. Nátu̱'un ká'a̱n tu̱'un va̱'a jáni‑ri̱.
  bps-bps: Na Timoti, nangam nlifet i galgu tdò mdà di Fye Tulen, dunan Dyisas Krayst
    tamték mdà di fati, na kenen bel Dabid.
  mbs-mbs: Peg-aneng-aneng ka tepad ki Jesu Cristo. Neantay sikandin lekat te nematay,
    aw bowad-bowad sikandin i David. Yan se Mèpiya Indan ipegtoladà ko.
  tof-tof: Yesu Kerrison gyagüpi amanik, ⌊Deibidün⌋ bobat nótóke, God noan irsümülürr
    büdüldügab. Ini wa ⌊Morroal Bóktana⌋, ka ne bóktan amgoldóla pamkolpamdó.
  cme-NT: Yaŋ Yesu-Kirsa maama ta ma tĩɛnu-niɛ, *Davidi hãayɛ̃lŋo, u kuu aa sire
    ŋaa maŋ waaŋ dumaa *Neldɔdɔlma-na. Mi wuɔra mi waŋ Neldɔdɔlma famma yaa‑i.
  sus-sus: I xa ratu Ala xa Mixi Sugandixi Isa ma, naxan kelixi faxɛ ma, naxan fatanxi
    Dawuda bɔnsɔɛ ra, alɔ Isa xa xibaaru fanyi a masenxi ki naxɛ, n naxan kawandife.
  pon-2006: Tamataman Sises Krais, me iasadahsangehr mehla, me kisehn kadaudok en
    Depit, duwen me sansalehr nan Rongamwahu me I kin kalohki.
  dad-dad: Jesus Kristus laa bunem kel fã yen ĩ, Dawid nẽ ibor bun tamal anĩ karĩ
    walauf. Enei are neu biya od,
  zab-NT: Güenelaaz Jesucrist, laany ni gutyny ne gubíi gubánny, laany ni zány lo
    xfamily rey David, ziy ná de didxzaac xtenny ni catɨɨcha.
  jae-jae: Taêm ênam Jesu Kilisi, taŋ gêdi sa aŋga ŋacmatênêŋ. Eŋ aŋga Dawidnê ŋawê
    kêtôm ŋawae ŋajam, taŋ gawa sa naŋ.
  ksd-ksd: Ma una nuk vatikene pa Iesu Kristo, nina i ga tut mulai kan ra minat, a
    bul mur tai David, da kaugu bo na varvai;
  msm-NT: Domdoma si Jesu-Cristo no nabanhaw no kaliwat ni Hari David.
  myk-myk: Ma hakili yaha Yesu Kirisa na, saannaa Dawuda ɲabige ke. Wʼa ɲɛ na foro
    xu ni, pee Kilɛ Jozaama pe wo yɛrɛ nɛ byi.
  sbe-sbe: Huya maudoina tabu Yesu Keliso ku nuwaluluhiyei, iya Dawida kana isimulita
    na boita unai Yaubada ye hetoloꞌuyoi. Teina ta meta wasa namwanamwana ya wasaduwaiꞌusei
    ede,
  mcr-mcr: Si kŋuä maeqänä hiŋgi mitqäqä pa, kŋui Jisasi Kraisi Iquenyqä äpakänä metaŋgnä.
    Iqu Dewiti iquesaŋä Ique, Iqu äpäkonätä aŋgi änyä-häŋä äyä ekqe. Nyi kukŋuä äŋguä
    we-huŋqä-täŋi awä ätätmäŋgaŋi, “Iqu iiŋä-iiŋueqä” ae äyä ätätŋqe.
  cux-NT: N'gáácú dí ti Jesucristo yeⁿ'ē yú ní yeⁿ'ē ndaata yeⁿ'ē David 'iiⁿ'yāⁿ,
    ní nnduuchi yā yeⁿ'ē nguaaⁿ tináⁿ'ā. 'Túúcā ngaⁿ'ā nduudu cuaacu chi nadinguáⁿ'āī
    'iiⁿ'yāⁿ.
  tur-YTC: Müjdem’e göre David’in soyundan olup ölümden dirilmiş olan Yeşua Mesih’i
    hatırla.
  san-ITR: mama susaMvAdasya vachanAnusArAd dAyUdvaMshIyaM mR^itagaNamadhyAd utthApita ncha
    yIshuM khrIShTaM smara|
  bel-N: Памятай пра Ісуса Хрыста, з насеньня Давіда, Які ўваскрос з мёртвых паводле
    Эвангельля майго,
  sch-sch: Jisua Khrista, David richisuonpâr, Thurchi Sa misîra nang ki ril sai,
    thina renga inthoinôkpu hah riettit roh.
  mic-MIQNT: Apji migwite'te'n Se'suguli. Etna na negm wesgumg ta'n tujiw al pestunm.
    Ta'piteg wetagutg. Ta'n tujiw nepgeg Gjinisgam wenaqa'lapnn.
  huu-NT: Jesucristo fiodaillamona jillode. Iena comecɨ. Naimɨe usumadɨ David mɨcorɨ.
    Jesucristona cue llua jira,
  jiv-NT: Jesukrístu jaka nantakmia nu enentáimprata. Tura Uunt akupin Tawit ni we̱a̱tri̱
