    pika kamã pa ho pa. Tã nhũm prem kupĩ nhũm amnhĩ xà htỳx kamã hamak kãm ty. Hãmri
    nhũm Tĩrtũm akupỹm ho htĩr nhũm akupỹm htĩr o htĩr. Ã na pre hte harẽnh anhỹr
    rãhã ho ri mẽ hkôt ixpa.
  ctp-NT: Tyuꞌwi tiiꞌ ꞌin Jesucristo, chaꞌ kanꞌ lka nu ndyuꞌu xiyaꞌ bra nu ngujwi
    yu. Ti kwiꞌ nten ꞌin ayman David ngwa Ni kanꞌ. Ti kwiꞌ chaꞌ suꞌwe ꞌin Jesús nu
    luꞌu, kanꞌ lka chaꞌ nu nchkwiǐnꞌ loꞌo nten,
  opm-opm: Go Jisas Krais oh Depit ohe puh ihir ma hapat. Oh hapura it masas pat ma
    hapat dahat orhorwi patenmur. Nohe ma pot pisapat oh mameng mohwi pot pisapatmur.
    Ihan gohe ama mengnong ohhe dahat orhorwi patim kasip hat orhorwi patenmur.
  bvr-bvr: Rrapa borrwa bamba Jesus Christ an-gata minypa Wangarr ana-nyala a-jarrkarrana,
    mu-ngoyurra a-juwuna, an-gatiya Daybit (David) an-bapurr. Gun-nardiya janguny
    gun-molamola ngaypa ngu-weya ngu-workiya,
  wal-wal: Taani wonggeliyaa mishiraachchuwaa yootiyoogaadan, haiquwaappe denddida
    Daawita zariyaa Yesuus Kiristtoosa qoppa.
  zad-NT: Jadini Jesucrístona', beena' biban ladj beṉ' wetka', beena' nak xiiṉ dia
    c̱he dii Davina', kon ka na dill' wen dill' kob c̱he'na' daa chli' chsedid'.
  kmg-kmg: Go Jesu Kristore mamanac juzemec” e Dawidire ɋâriczi hâmockonec ɋârerâ
    faharewec” Biŋebiaŋ-ticne iŋuc hâcne muekopac.
  aso-aso: Idoꞌ gaza Izesuꞌ Kilisitoꞌnimuꞌ nene gele nge lo minezo. Aza neve nene
