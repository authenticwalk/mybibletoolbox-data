  srq-NT: Endua tuchɨ quia Jesucristo rese. Quera sɨ que manonde ra. Mbiate raque.
    David rucucha raque. Quera sɨ que manonde ra. Ũquɨ̃ asenei senei nguia mbia je
    co.
  kje-NT: Horhorok Yesus Kristus, Daud Upun Anan onne. An makiyedi, maa Makromod Lalap
    na'amori wali'ur. Panaeku eniyeni namwali Lira Wawa'an ya aderre adaul laa ri.
  gaz-gaz: Yesuus Kiristoos isa warra duʼan keessaa kaafame, isa sanyii Daawit irraa
    dhalate yaadadhu. Kun wangeela koo
  kud-kud: Yeisu Besinana unuwatuwu avivini iya Deivida yana huhu, na mwalowoiyena
    itowolouyo'o bada yawalo mahalavaena'o yagu guguya ainai.
  urb-NT: Jesu Kirisutu rehe har ekwa ekwa exo. A'e riki Ndawi rainõ ke a'e. (A'erehe
    awa te'e a'e tĩ.) A'e manõ. Pe, a'e ke Tupã mukwera katu muhem. Aja me'ẽ myrandu
    katu rehe panduha ihĩ. Ame'ẽ ke ihẽ apandu pandu.
  fra-LSG: Souviens-toi de Jésus-Christ, issu de la postérité de David, ressuscité
    des morts, selon mon Évangile,
  san-HK: mama susaMvAdasya vacanAnusArAd dAyUdvaMzIyaM mRtagaNamadhyAd utthApitaJca
    yIzuM khrISTaM smara|
  cak-SNT: Talka pan aveꞌ chi ri Jesucristo xcon y xcꞌastaj-pa chiquicajol ri quiminakiꞌ.
    Jajaꞌ jun rumáma can ri rey David ri xcꞌujieꞌ ojier can. Y jareꞌ ri evangelio
    ri nitzijuoj.
  uvh-uvh: Ka gu midi kareng ka naga u ituatik wara'ning ki waraga' surotang. Wa ning,
    Kasira Aming Jisas ka kungkumak tanga tubobu maragu' wa aming sini' ka Devit ning
    arantagim ganang kadofigu' wari maragu'.
  ino-ino: Yisasife kanale ke hu'na fole ne'auva kemo'a Teviti akeho'amo'a Yisasi
    Kalaisi'a fali'neapati heti'niki akaeyafe kakesa afifi hu'ka maiyo.
  gnn-gnn: Guyaŋiya bala roŋiyiya Djesu-Christnha, ŋunhi ŋayi Godthu ŋanya gaŋgathinyamirriyaŋala
    beŋuru rakunyŋuru. Ŋarranydja ŋuli yukurra ŋurikalaŋuwuyyina birrŋ'marama dhäwu',
    ŋunhi ŋayi dhawal-wuyaŋina ŋulaŋuru yarrataŋuru Giŋ-Daypitkala.
  yal-yal: I xaxili lu Yesu Alaa Muxu Sugandixin xɔn ma naxan kelixi Dawuda bɔnsɔnni,
    naxan keli sayani, alo n na a ralima kii naxan yi Yesu a fe Xibaru Faɲini,
  cnt-NT: Dsau'₂ 'au'₂ jmo₄, tsá₃ juɨ₁dsi₂'én₂ 'au'₂ Te₁gui'₅₄ Jesucristo i₂ca₂jen'₅₄
    táng₃ jɨn₄ 'lag₄, i₂jme₁lɨ́n₄ tsɨ₁jon₂ David; a₂la₂ bá₄ jág₁ dse₃ a₂lión₂ dsa₂,
    a₂'ë́₅ jniá₂.
  tif-tif: 'Nami God ami weng tambal bakayin-bam laabi uyo boko-lomdi: Yesus Kraist
    ayo taan-ilomda, asuk tam tiinse le, aa kaali Devit ami man loop o, ken-tabasi.
    Kemin, kapkal ami aket uyo suunkup fukun-balawa yo!'
  nlx-nlx: यीशु मसीह एर मेल, जो दाऊदान वोसीन पायदा ईनो एने मुरेल माय रेन जीव उठनो
    एने मारी हाजाली खोबरीन गेत मुरेल माय रेन जीव उठनो, ज्यो मारी हाजाली खोबरीन गेत
    हे।
  apw-NT: 'Jesus Christ bínáńlṉiih, áń David bits’ą́’dí’go nlíni daztsąądí’ naadiidzaa,
    yati’ baa gozhóni baa nagoshṉi’híí k’ehgo:'
  gum-gum: Jesucristo rey Davidwei misagugurri arrubiibe kwawa, kwailai utugurri katøle
    kurrigwan ñibe pesannamø isuagu, tru Tiuswei tabig srø wamwan na maig eshkab kusrenanig,
    treegwan.
  not-NT: Jirai cara itimiquerai David, iriro itingomi joríojegui. Jesoquirisito imatsiguenga
    David. Icamaque Quirisito icaniatanai. Yamai Iriro nocomantëgoti Agabisaicoontatsiri.
    Pinguengueri obiro.
  plu-plu: Ipegminanaba pihiyakemni apanenekwa ku samah ig Jesus Cristo mpiksaw keh
    Uhokri gibetki. Ayteke nikwe ig kannikasaka ariw gimiremni. Ig ihtikekne hawwata
    ke wisbe ig amekene Davi gihiwhi henneme ig kannikasaka ariw gimiremni. Inakninewa
    Uhokri ginetni ku pariye wis ekkene ta gitkis hiyeg.
  iou-iou: Täŋpäkaŋ gäk Jesu Kristota nadäŋit nadäŋit kuŋaren. U Devit täŋo oranitä
    kumbani-ken naniktä akuŋkuk yäŋ mani biŋam ude täwet täŋkuro ukeŋo.
  ntp-NT: Tʌgitoñi isSuusi Cristo duaaca coidadʌ saagidaiñdʌrʌ daidʌ ʌrcajiudadʌcatadai
    ʌraí Davicaru. Gomaasi ʌgai istumaasi gaaagidiña aanʌ. Gaaagidiña isSuusi Cristo
    ʌrcʌʌgacʌrʌ vuviadami.
  rai-rai: Un nuk paa Iesu Kaarisito, ia baa ko ra wuna taara anun Dewid ma i tur
    balet ko ra minaat. A Koina Wewapua baa iaau warawaai mai i welaar ma ra kum pirpir
    mi.
  haw-1868: E hoomanao hoi oe ia Iesu Kristo ka mamo a Davida, ua hoala hou ia mai
    ka make mai, e like me ka'u euanelio;
  ffm-ffm: Miccita Iisaa Almasiihu immintinaaɗo e maayde, mo leɲol Daawuuda, no Kabaaru
    Lobbo mo mbaajotoo-mi oo famminiri nii.
  arb-NAV: اذْكُرْ يَسُوعَ الْمَسِيحَ الَّذِي أُقِيمَ مِنَ الْمَوْتِ، وَهُوَ مِنْ
    نَسْلِ دَاوُدَ، كَمَا أُعْلِنُهُ فِي الإِنْجِيلِ
  cop-CNT: ⲁⲣⲓ⳿ⲫⲙⲉⲩⲓ ⳿ⲛⲒⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ⲉⲧⲁϥⲧⲱⲛϥ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲛⲏⲉⲑⲙⲱⲟⲩⲧ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲡ⳿ϫⲣⲟϫ
    ⳿ⲛⲇⲁⲩⲓⲇ ⲕⲁⲧⲁ ⲡⲁⲉⲩⲁⲅⲅⲉⲗⲓⲟⲛ.
  sri-sri: Jesucristore gũñaka! Ĩgʉ̃, opʉ David parãmi ããrĩturiagʉ ããrĩ́mi. Ĩgʉ̃ta
    boadigue masãdi ããrĩmí marĩrẽ peamegue waabonerãrẽ taugʉ. Iri marĩrẽ tauri kerereta
    yʉ werea.
  nal-nal: Guna naxaam Iesu Kaarisito, naan ka ramaraat puli wana maatang, ma naan
    a natnaat sin Dewit. A dorang kanaan naan a Dorang Daxa ina nia gai fazei wana.
  kyq-kyq: 'ꞋSaap do Isa *al‑Masi ki: naan̰ se teeco mɛtjil Gaar *Daud ki. Naan̰ se
    ooyga ɔɔ duro daan yoge tu ɔɔ kɛse ɓo Labar Jigan kɛn maam mꞋlee mꞋtaaɗ jeege
    tu se.'
  kwd-kwd: '''I''oo manata to''ona la Jisas Kraes. Ngaia nga wane na fufutanga ala
    Defete, laka''u God ''e tata''ea fa''asia nga maenga, ''ilaka''u nau ku foulange''enia
    ''ubulana nga Kwairiinga Le''a lo''oo.'
  ded-ded: Yesu Kristo, Dawidiac fingecsaheunac, ye homecfunac yarec, yeac negensima
    kecbesena. Yeac siduc gombunnoc dekperagiyemmekecduae.
  ewe-ewe: Ɖo ŋku Yesu Kristo, ame si wofɔ tso ku me, eye wòdzɔ tso David ƒe ƒome
    me la dzi. Esiae nye nye nyanyui la,
  nuy-nuy: Ba-marrbuy, naagi-yung na-Jesus Christ anubani-rruj ni-ḻaḻagiiyn ana-ngawij-gala.
    Niga na-David-jinyung warru-mandag. Danu nga, ngaya ngarra-magaa anaani ana-mamanunggu
    ana-lhaawu wugurru.
  cop-BHC: ⲀⲢⲒⲪⲘⲈⲨⲒ ⲚⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲈⲦⲀϤⲦⲰⲚϤ ⲈⲂⲞⲖ ϦⲈⲚⲚⲎ ⲈⲐⲘⲰⲞⲨⲦ ⲈⲂⲞⲖ ϦⲈⲚⲠϪⲢⲞϪ ⲚⲆⲀⲨⲒⲆ
    ⲔⲀⲦⲀ ⲠⲀⲈⲨⲀⲄⲄⲈⲖⲒⲞⲚ
  buk-buk: Am bu hôc ŋawapac, dec gauc nem Yisu Kilisi naŋ sa akêŋ Dawid ndê toŋ,
    naŋ Anötö uŋ iŋ sa akêŋ lau batê-ŋga. Ŋawaê ŋayham naŋ aö gahoc asê, naŋ ŋahu
    iŋ dau.
  pri-NT: Gà mwa tà niimiri pâ, wà Iésu Kériso, pwi gòobàra pwi ukai *Davita, âna
    é jèe wâro côwâ gée na aubà. Wàé kaa pwiri ê *Picémara Wâdé, na go picémara.
  zpq-NT: Ben xbab c̱he Jesucristw ben' beyas bebane' ladjo beṉe' guaten', ben' nac
    xi'iṉ diaža c̱he da' rey Davin'. C̱he ḻen' chzejni'ida' cate' chyix̱jue'eda' diža'
    güen c̱he'.
  por-TFT: Vá aguentando, pois, lembrando-se de como Jesus Cristo sofreu. Lembre-se
    de que Deus o levantou dentre os mortos e o confirmou rei, como seu antepassado
    o Rei Davi. São estas as coisas que digo às pessoas quando lhes conto a boa mensagem.
  gwi-NT: Khit Jesus Christ vanandaii, diineenjit niindhat ąįįtł'ęę khakee'ąįį, yeenii
    dalak David ts'an deedhaa, Gwandak Nizįį zhit jyaa digwinyąą ąįį eech'oaałtan.
  gvn-gvn: Jesus Christ milkanga kujirrku. Ngayu bama binal-bungan nyungunku, kukuku
    ngulkurrku. Nyulu yarkinmun juranman, nyulu Davidandamun, ngadimunku.
  nhy-NT: Xikelnamiki nochipa in toSeñor Jesucristo, katlej omoyolkuik satepan de
    omikke iwan katlej walajtok nelwatl de yen rey David. Yen yin kuale tlajtole katlej
    temakixtia katlej nej nitlamachtia.
  asm-FB: মোৰ শুভবার্তাৰ দৰে, মৃত লোকৰ মাজৰ পৰা তোলা, দায়ুদৰ বংশৰ যীচু খ্ৰীষ্টক সোঁৱৰণ
    কৰা৷
  okv-okv: Eto be hotembejo, Iesu Keriso amo ambuto vasiri te erena eto Iesu Keriso
    ta ohihi amo King David ra. Eto na God ta ke javotoho erevi embo ta degi hande
    ereona
  mxt-NT: Nɨ̱cohon iñi tuhun ra Jesucristo, ra cha nandoto̱ cha yaha̱ nyehe ra tɨndoho
    ta chihi̱ ra. Cuví ra tata rey David. Ta ican ihya cuví tuhun Nyoo cha cacu añima
    yo cha chaha̱ ra vatyi cahin tuhun.
  tzo-NT: Tsc'an ti oy ti avo'nton ti icha'cuxi loq'uel ti ch'en ti Jesucristoe. Tsc'an
    ti oy ti avo'nton uc ti ja' yelnich'on ti Davide ti ja' ch-och ti ajvalil sbatel
    osile. Ja' hech ti lequil ach' c'ope ti yac'oj sba ti jchole.
  ind-AGS: Selalu pusatkan pikirkanmu kepada Kristus Yesus, Dia dari keturunan Daud.
    Dia sudah hidup kembali dari kematian. Itulah Kabar Baik yang sayaberitakan.
  omw-omw: Nte Karaisira mwakyaakya kyuqe mwakyaakya nraakye qora timwa nyiqina vu
    quara nraahu riemwaqira quante. Iesusi Karaisiva Ntevitira okyara kuaa okyara
    varuva qutu vuraqitairo qaiqaa qati sivurama. Nte mwi vaisira qua timwa nyiqi
    vi varurama.
  yrb-yrb: Yesu Keriso imuegou ua! Dana Deiwidinu sisia Amara. Dawa ba eme sinite
    ba uite nono uietaroma uyari webitaraba uwarama ibo utate na ba dibura amara ari
    budari utate diburaro oita. Nono Godinu kotofu sina budari utawa.
  maa-NT: Ti̱kítsjiìn i̱t'aà ts'e̱ Jesucristo, jè xi jaáyajiìn‑la̱ mik'en xi tje̱‑la̱
    xi̱ta̱xá ítjòn xi David ki'mì. K'oa̱á tsò 'én ndaà‑la̱ Nainá xi kjoa̱ ts'e̱ Cristo
    xi 'a̱n chjàya.
  mcq-mcq: Nuni vuꞌa maa maiuꞌinijara ꞌwaramujaho vwihaꞌamana. Jesu Keriso kaꞌene
    Teviti oni amujijaho kwame ꞌurinana.
  sus-A: عِ شَ رَتُ عَلَ شَ مِشِ سُفَندِشِ عِسَ مَ، نَشَن كٍلِشِ قَشّ مَ، نَشَن قَتَنشِ
    دَوُدَ بْنسْي رَ، عَلْ عِسَ شَ شِبَارُ قَنيِ عَ مَسٍنشِ كِ نَشّ، ﭑ نَشَن كَوَندِقٍ.
  jpn-1965: 私の福音に言うとおり、ダビデの子孫として生まれ、死者の中からよみがえったイエス・キリストを、いつも思っていなさい。
  fra-SBL: Souviens-toi de Jésus-Christ, ressuscité des morts, de la descendance de
    David, selon ma Bonne Nouvelle,
  yka-yka: Essebun Isa Almasi, tubuˈ si Daˈud iye duk pinakellum iye balik amban kamateynen.
    Iye inin aka-aka mahāp minahalayakkun.
  mle-mle: Min Jisas Krais, Davit dikidi waraga duw, dikik wukin akaray. Dim God kirapatakadid,
    kiyakuw ridik. Wun God diki Viyakita Maaj duw takwak wasapwiytuwik, wun ki jaav
    dayak wakwanadiwun.
  shp-NTPO: Jesucristo shinankin jeneyamawe, jara apo Davidkan chiní rarebo iká iki,
    já mawataxbi, jirini joi riki, en jato yoiai.
  aom-aom: Röhu Iesu Keriso uehorovonövone. Keriso hu Israel saꞌa muebenövade ae David-are
    ujeje. Huro guomoromo iꞌovoromo riꞌöjëꞌeje. Ëhi jiëꞌe jö maho naro majëhibe juvajeje.
  geb-geb: Ndu zazera Zisas Krais ga ndɨkndɨgɨri, ana rimgiap taagia khavgi. Ana ŋgui
    vhɨrve gari guman pana Devitan nzɨga mbe ma. Gu nzuai buna vhuueŋ, ne bun nzuai.
  bsj-bsj: Kwabi Yesu Kiriti w mwor tuwet lor Dauda wou can kung co fiye bware, ki
    na fulen kerer.
  cak-cak: Tac'uxlaj ri xuk'asaj ri Jesucristo ri riy-rumam can ri rey David. Rija'
    can xc'asos na vi pe chiquicojol ri anima'i', achel ruchojmil ri utzulaj ch'abel
    oxkonen rutzijol chuve ri nu'ij achique ruchojmil yecolotaj ri vinak,
  chf-NT: Paq'uin ajnic ta' c'ajalin aj Jesucristo, u natil ch'oc aj Davidba, ni cuxpi
    tan ajchämejobba. Jinda ni t'an ta Dios que cä tz'aycunba.
  tlf-tlf: Nimi God imi weng tambal suun baga-e-bomi uyo bogo-nili e, “Yesus Krais
    iyo kaan-nala e, asok fen-se e minte, beyo King Devit imi man ilop o,” agan-bomi
    kale, kabo imi aget uyo suun fugun-bom-nalapta o ageta ko.
  piu-2006: Yiitju Kurayitjanya kulila! Katutjalu palunya mirringuru pakaltjingaṉu.
    Paluru ilta Tapitaku walytja ngaṉṯitja nyinangi. Wangka yalatji ngayulu Puulalu
    tjakultjurinkupayi.
  poh-NT: 'Jeꞌ woꞌ wilic toco̱m chic take kꞌoric nwa̱j chi na̱capewenic chiri̱j. Jeꞌ
    ricab nwa̱j chi na̱capam chiri̱j i ribiral wili chiri̱j i Jesus reꞌ Pahbamaj chi
    Kꞌatal Kꞌoric: Reꞌ Jesus reꞌ ra̱ꞌ riꞌsil woꞌ cho i kꞌatal kꞌoric aj najtir kꞌi̱j
    maꞌ Tawiy, xuctic woꞌ chic chi quixilac take camnak. Reꞌ take holohic laj kꞌoric
    wili, reꞌ woꞌ reꞌ nikꞌor ribiral i hin queh cꞌacharel'
  tue-tue: 'Jesucristore wãcũña: Cʉ̃ʉ̃ diarigʉ niipacʉ, masãrigʉ niiwĩ; David pãrãmi
    niinʉnʉsegʉ niiĩ. Yʉʉ cʉ̃ʉ̃ye queti ãñuré quetire wedegʉ, teeré wedea.'
  bjp-bjp: On wolpes Iesu Karisito, ae God i fapti fafis ta u tina minet ma i tina
    mat ke king Dewit. Orek igii, ia fafas ini, i e Rokap na Fafas.
  xon-xon: Teer Yesu Kristo bɔr. U fikr nkun ni, ki ye Ubɔr David aayaabil la. Maah
    tuk binib tibɔnyaan ti na le na.
  tzo-ZNT: Naꞌo me ti ichaꞌcuxi loqꞌuel ta smuquenal ti Jesucristoe xchiꞌuc ti chtal
    ochuc ta pasmantale yuꞌun jaꞌ smom ti preserente David ti ta voꞌnee. Jaꞌ yech
    chal li scꞌop Rioxe ti chcal aꞌyuque.
  mpm-NT: Timoteo, ni kuꞌun ini ra ja ni nandoto Jitoꞌo Jesús nuu ñujiꞌi un. Ti ni
    kuu ya ɨɨn jnaꞌan David, chaa ni kuu rey na janaꞌan. Ti yukan kuu jnuꞌun kaꞌan
    ri taka ñuu, ti jnuꞌun un xndaku ja kuu kenchaa kuachi yo nu na kandixia yo jniñu
    ni saꞌa Jesús, ya kuu Cristo, chi ndiso ya ɨɨn jniñu ñaꞌnu un nuu Yandios.
  ots-NT: Guejtjo gui mbe̱ni ja i ncja car mensaje ca xtú e̱me̱jʉ. Car Jesucristo
    bú bbɛjni hua jar jöy, pa bi cja ʉm Tzi Jmu̱jʉ. Bi hmʉy digue cár cji car Rey
    David, ncja ngu̱ xquí ma̱n ca Ocja̱, ya má yabbʉ. Bi du̱, cja̱ pé bi nantzi. Cja̱
    nuya, i bbʉy pa göhtjo ʉr tiempo. Gue nʉr tzi palabra nʉ dí tʉnguigö.
  hoy-hoy: यीशु मसीह अक याद ईट, जो दाऊद उन वंश देल आग्यान अदिक सोत्‍तुर दा टु जित्‍ता
    आदुन, अदिक ईद नान खुशखबरी इन अनुसार आद.
  amo-amo: Lizinon Yesu Kristi ku, Ucizunun fimus in Dauda, urika na iwa fyghe nanyan
    kul. Ulele di cot nin liru ulau nighari,
  pjt-pjt: Uwa, Jesunya Christanya tungun-tunguntu waṉantjikitjangku palunya tiṯutjarangku
    kulinma watarkuriwiyangku, panya paluṟu Mayatja Davidaku pakaḻi maḻatja mulapa,
    ka panya Godalu palunya ilunyangka wankaṟa pakaltjingaṉu. Kaṉa tjukurpa nyanga
    wiṟu palunya aṉangu tjuṯangka tjakultjunkupai.
  cwe-cwe: Mkumbukeni Yesu Chilisito yoyazilibuligwe na yakalile wa welesi wa Daudi
    fana viilonga Mbuli Inogile yoniipeta,
  daa-NT: Kii pakirguwe ɗo Iisa Masi. Uudin ta Kabarre ta Gala kaawtu, ŋaar min tamba
    ta sultan Dawuud ho Buŋ nooyig min ɗo muuti. Taar ko Kabarre taat nu gaariy-anta
  mlp-mlp: Tuteqmo ni Yesus Krais anadin em. In Devit asenlulib gwahtiqim in moqim
    teq ta eramta. Ya Yesus awagamun dimunta nazaqmo bilaqaiqta.
  ape-C: Aria nyak ta nyunek urkum um Jisas Krais, king Devit ananin barhonin. Anan
    douk shan nagok aria Iruhin wata nonohur nakitak nape kabi douk Iruhin ananin
    yopinyi baraen eik yakripesh-enyi nyakrium.
  bgs-bgs: Panámdám nu si Jesu-Cristo na inanté puman tikud tun ta kamatayan, asta
    rubbad sikandin i David. Tô gó tô Madigár Gulitán na gulit-ulitán ku.
  faa-faa: Asiamo nómo Yasu Keresoane hemakapunie. Kini Tefetemo aporo ira wainepe
    pesa á Yasu takapesapo. Takapekea reke makata rakiraka nina kusuapo. Kusuane Kotimo
    maturikia taesapo. Maturikia taerakano Yasu turikia pusuane nōmo some karakanapo.
  kik-kik: Atĩrĩrĩ, ririkanaga Jesũ Kristũ, ũrĩa wariũkirio akiuma kũrĩ arĩa akuũ,
