    Cay ningäcunata ama gongaytsu. Tsaycunatam noga willacuycä.
  mox-mox: Ieisu Keliso una nuaveʼavinia, tauna kini Deibida ena gadeyega viʼoi, ta
    ʼaligega yaʼitoto ʼevivi. E baʼe Vale nana Aqiaqina yalulugaihiea.
  kew-kew: Neme Yesu Krais oro yaalo niminaape. Nipu aba omesa rabu Gote-me nipu wala
    marekaasa. Nipuri Devit-na rurumi madu i naaki pirisade pare neme Epe Agaa go
    naaki madaa mogeasude.
  dww-dww: Nam airaḡan nuamma e koa da Yesu tauna vutuna guyau Deivid na dame ya tubuḡana,
    tauna ya guri be Mamaitua ya kawa midisuḡu munaḡena. Inam vari verenama vutuna
    taugu yà rarau guguyena.
  twi-ASANTE: Kae Dawid aseni Yesu Kristo a wɔnyanee no firii awufoɔ mu sɛdeɛ wɔkaa
    no Asɛmpa a mekaa ho asɛm no mu no.
  aoj-aoj: Dondol ina okom mopoma Jisas Krais, anen nagaꞌ eaꞌ notanima nosafel wapani.
    Anen wambota atamba Deviti, siꞌi agaꞌiasa basef buꞌwafi Godi.
  cbv-cbv: Ded pah Jesucristo ã jʉmatjidih ma quíib bʉʉdcá bojoó. Caán maáh David
    jʉima ãt jʉmʉp wʉt jĩ. Wʉnna yʉhna, ã jwʉ́ʉb boo pʉd jʉ̃ʉ́wátji tʉ́ini doonádih
    wãpĩ́ bohénap jĩ.
  taw-taw: Jisas Klays nop pel nɨgtep gɨnɨmɨn. Based yes Depid tɨkek, tɨk dad amɨl,
    nop tɨkɨlak. Pen kumɨl tepayaŋ tɨkjakak. Takaw teplep anɨb ak, yad pel agñɨbin.
  jic-NT: Jele tapalas Jesucristo po'ó janmacj. Jesucristo tepe'e na, jas tjijyünsa,
    tüpü'ü niswá. David pajal püna tüpü'ü popa p'iyá Jesucristá. Nin velé la p'a jis
    lal jupj po'ó velé na. Napj velé Dios 'üsüs la tjiji gente jis lal Jesucristo
    mpes.
  zap-NT: Gukanzaleedx Jesucrist ne wban no ne zëëd xnëz rrey-David. Laa diznzoon
    guin nee nak ne rzëët noo;
  wer-wer: Ni Yesu Kristoon kön wiaam. Pi omën omp ak Tewit pim ëapök weletakaan wal
    ëaup ngön pöt ngönëntak ök ni yeë pöt.
  ipi-ipi: Nimbato pii nambato leyo utupane nembo toto, Jisasa Kataisa nembo tatawa
    atape. Bala Dapiti yame okonena mandiyene. Bala omea-kola, Goteto bala malinga
    ika laya yane loto, nambato Gotena pii layene epene oko wandakali tupa lamai-yawane.
  qul-NT: Jesucristomanta yuyaricuy; payka gobernaj Davidpaj mirayninmanta carkan,
    causarimorkantaj. Cayka willaskay salvación evangelio.
  ter-NT: Puyákapanapu yokovo Jesus Kristu, enepone exepúkopoti ukópea xapa ivokóvoti,
