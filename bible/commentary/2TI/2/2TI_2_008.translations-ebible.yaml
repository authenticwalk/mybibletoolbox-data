  qvs-NT: Ama kunkaychu Jesukristu chay ñawpa kamachikuk Davidpa familyanmanta nasishkanta.
    Chaymanta wañushkanmanta kawsamurkan uchanchikunamanta salvawananchikunapa. Ñuka
    kay alli rimanata yachachikuni.
  zca-NT: Bitsila Jesukrist, Me ngut no nguruban, Me nzë ben che'n Dabi. Kure' widi'zh
    nazhon kwa'n nidizha,
  cbc-NT: 'Timoteo, atie Jesucristo cʉ̃ cabairiquere masiritieticõãña: David ãnacʉ̃
    pãrãmi majũ marĩrẽã bairo caãcʉ̃ ãñupĩ Jesucristo. Bairo caãcʉ̃ nimicʉ̃ã, Diore
