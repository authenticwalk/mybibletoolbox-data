    tlen intlanonotztinimi.
  ttc-NT: Instzaj ana'o' te Jesukrist aj tijajil Dawid. Tetz ojaw anq'in kxol kye
    kamnaq, b'ix aj ntza'n te tpakb'alil galan aj nxik npakb'a'.
  dan-1931: Kom Jesus Kristus i Hu, oprejst fra de døde, af Davids Sæd, efter mit
    Evangelium,
  kwj-kwj: Mini gisi gisi Jisas Kurais ni ma ete hambwanda. A bwandau Gotri mwanji
    kipe sawero hinga, rini Defit hima kupu ki sukwasini ri hasini ri ai sairo.
  vie-OVCB: 'Con hãy nhớ: Chúa Cứu Thế, thuộc dòng dõi Đa-vít, đã sống lại sau khi
    chịu chết.'
  kze-kze: Ísu Káráísiti Tévíti aísaavutantambo uráiwai puwéna usásinkaiwaintavai
    imáyáa uwo. mináímbá áséi-kwasai simátímakaunda-aimban-iye.
  mpj-mpj: Jiijaj Kurayijpaya kulila!, mitujanu wankarringu, Tayipitmili marlajanu.
    Jilanyarna-jananya martukajangka wangka kunyjunyu parra wajalpayi, ngayulu Puulju.
  lbk-lbk: Sesemkem si Jesu Cristo ay nafangon isnan etey ya waned ali David. Siya
    nan Khawis ay Chamag ay ipap-alawagko
  mto-NT: Jaaꞌmyé̱tsu̱ je̱ts je̱ Jesucristo veꞌe du̱yaknu̱ke̱ꞌxnata̱jki je̱ts je̱
    Nteꞌyam je̱ꞌe̱ veꞌe, je̱ꞌe̱ veꞌe ku veꞌe jyoojntykpa̱jknuva ku veꞌe yꞌukꞌa̱a̱ꞌk.
    Yaknu̱ke̱ꞌxnata̱jkiva tseꞌe je̱ts jayu je̱ꞌe̱ veꞌe, je̱ꞌe̱ veꞌe ku veꞌe yꞌit je̱
    yakkutojkpa David je̱ chaan je̱ kyo̱o̱j. Ya̱ꞌa̱ xa veꞌe je̱ o̱y ka̱ts je̱ o̱y
    ayook juuꞌ a̱tseꞌe je̱ jayu nvaajnjidup.
  bzh-bzh: Log kwam bo Yesu Kerisi sën yi degwa vu Davit* lo, nabë diiḳ, rëḳ kedi
