  eng-ASVBT: But flee youthful lusts, and follow after righteousness, faith, love,
    peace, with them that call on the Lord out of a pure heart.
  mna-mna: Tana ko molo pa mbulu bozboozo ta naŋgaŋ popoŋan nin zze pa i. Mi kam kinkiini
