    atoto, Akali Andane okona gene oko loto, loma yalaini. Nimbato wandakali utupanena
    mana epene okone wato minuto, Gote lo bilipi leyo nayu loto, wandakali yangone
    tupa towa mini epene palu atape. Mini epene palu atoto, nimbato wandakali utupane
