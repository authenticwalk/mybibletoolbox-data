    bəlaŋ ni.'
  kqc-kqc: Ye mida ruaka di roaita di ura ori disi uka ruaka dudu, Varika amiye di
    roka nidedi venesa mokena rorobo, mokena vari gira aena, uka mana ma uka amuta
    maina rei usi di.
  tav-tav: Aperã cawamarã Diore caapiʉjaquẽna caroorije na majuuna noo na caboorijere
    na cátiere tʉgooñaqueti netoocõaña, nare bairo átiquẽcʉna. Cañuurije macare tʉgooñari
