    caroaro na átinemonucuña. Aperã mena caroa ãnajecʉja. Aperã caroorije cátiquẽna
    mena, Diore cajeni nʉcʉbʉgonucurã mena caroaro na mena anicõaña.
  eng-ULB: Flee youthful lusts. Pursue righteousness, faith, love, and peace with
    those who call on the Lord out of a clean heart.
  spa-VBL: Huye de todo lo que incite tus deseos juveniles. Busca las cosas justas
