    renmen ak kè poze.
  npl-NT: Xikcholili tlan amokuali kinyoltilana n telpokameh. Te nochipa xikchiwa
    tlan kuali, nochipa xitlaneltoka, iwa ika tlasojtlálistli iwa yolsewílistli ximowika
