  mal-mal: അതുകൊണ്ട് യൗവനമോഹങ്ങളെ വിട്ടോടുക; എന്നാൽ ശുദ്ധഹൃദയത്തിൽ നിന്ന് കർത്താവിനെ
    വിളിച്ചപേക്ഷിക്കുന്നവരോടു കൂടെ നീതിയും വിശ്വാസവും സ്നേഹവും സമാധാനവും പിന്തുടരുക.
  kkc-kkc: Esiga holaiso gie kakauwa oso goo tokenee talai diya goomegeli goo maga
    no peegoo dileso badebee. Osoloso Godeeyo howo woola tekepo badolone, tei too
    goo sabolo, osoloso emegei sooloo deli goo sabolo, osoloso odoo abo sabolo mesie
    badalame kitulugi. Egeesi ma kulodu Godeeyo howo woola goo tokenee mauwe dobolone,
    Godeeyo hu dokodoo poudili odoo diba nosee egeesee dabalai tekepo.
  lit-lit: Be to, bėk nuo jaunystės geidulių, bet vykis teisumą, tikėjimą, meilę,
    ramybę su tais, kurie iš tyros širdies šaukiasi Viešpaties.
  urd-GVR: Jawānī kī burī ḳhāhishāt se bhāg kar rāstbāzī, īmān, muhabbat aur sulah-salāmatī
    ke pīchhe lage raheṅ. Aur yih un ke sāth mil kar kareṅ jo ḳhulūsdilī se Ḳhudāwand
    kī parastish karte haiṅ.
  far-far: '''Oe kai to fasia kwaidorie tooa fi baita ki. ''Oe kai sasi ngangata ''uria
    tolae ''o''olo, ma famamanalana sa Jesus, ma kwaimanie fuana wane ki, ma tolae
    aroaro fainia wane ki. Tooa ne kera fosia God ana mangoiru ''o''olo, kera ka sasia
    laugo ru ne ki.'
  suz-BL: ठिटी ठिटा आन दला दाक्‍स रे ङोन बाक्‍को। रिम्‍शो थुंमी प्रभु कली लोव़ पाइबपुकी
    नु गारशा, ठीक पचा, थमा सुइक्‍चा, दाक्‍चा नु थुं नाइक्‍चा ला मिम्‍तो। १तिमोथी ४:१२;
    १तिमोथी ६:११; हिब्रू १२:१४
  car-NT: 'Pyito, amyija wowa''no''to''kon otykon urumenatoko. Erokon otykon te upiko
    mo''karon ikoroka''san turu''ponano maro Tamusi ety ejatonamon maro: tamambore
    aino, tamyikapore aino, aipynano, sara''me aino enapa.'
  amp-amp: Ndnettn ni Timotin, ni damiag yimam hatohwa yima yuhu sinyaneft, yo womroh
    tamohroh hti yuhur hanyeft, nd nd nefm yakitoh duha. Yafho thuhato afo tfit dborioh
    toh nmbuham, yo Bro Nkifrarhu yakitoh kihneft, yo wommpno rpat tohhato nayak marnyanefm,
    afo tfit nd nd nefmn tfit yakitohwontwa. Nini yo Bro Nkifrar hti wuthahato ror
    lotuta yimam, niko buga afo nd na kfiwa nefm yakitoh bugawontwakomm.
  bht-bht: इस तांई उना पापी इच्छां ला बची रिया जड़ियां जवान लोकां जो अपणे पास्से खिचदियां
    न; कने उना लोकां दी संगती करा, जड़े धार्मिकता, भरोसा, प्यार कने शांत सभाब कने
    जड़े साफ मने ला परमेश्वरे दी भक्ति करदे न।
  eng-NOY: But flee youthful lusts, and follow righteousness, faith, love, peace,
    with those who call on the Lord out of a pure heart.
  cub-NT: Que baru d̶abejacʉ mʉ ãmenore yópe apevʉ bojʉvʉ ne d̶aiyepe ne baju ʉrõpe.
    Quénora mearo d̶arĩ jã́jacʉ, d̶acʉyʉ mearore Jʉ̃menijicʉi jã́inoi cainʉmʉa, aru
    jʉ acʉyʉ Jesús ʉ̃i yávaiye méne, ʉcʉyʉ Jʉ̃menijicʉre aru põevare máre, aru cãrijimecʉyʉ
    náque, ina jẽniaivʉ maje jabocʉre, ʉ̃i cad̶atequiyepe ayʉ náre aru cʉrivʉre ne
    dápiaino mearoque máre.
  ita-1927: Ma fuggi gli appetiti giovanili e procaccia giustizia, fede, amore, pace
    con quelli che di cuor puro invocano il Signore.
  lww-lww: Visae sinom̃an osape ko ove sanene, monar ovisa lup̃ar kiom̃a naninuena
    m̃arera lala a nasinenanena viowa lala nap̃a sitomena kiena m̃ee lala kilia ulenia.
    Monar op̃ionli nap̃a kiom̃a sitomena ulen nawoena, a viawaena, a sinesiena, a
    sum̃arena, ana sanene yoko wo vap̃isi van ko omio tap̃ena la nap̃a kiamiu sitomen
    taaga, nap̃a asum̃a amlen ke pa Sup̃e vanon kiena naiilaena.
  ckb-ckb: لە هەوەسەکانی گەنجییەتی ڕابکە، کۆشش بکە بۆ ڕاستودروستی و باوەڕ و خۆشەویستی
    و ئاشتی لەگەڵ ئەوانەی بە دڵێکی پاک لە مەسیحی باڵادەست دەپاڕێنەوە.
  nas-nas: 'Tee tee enang dontaꞌdari otoai nemaaꞌ biikaang karakaraaꞌketa. Toꞌbii-antarari
    otoai teꞌaape: nariari otoꞌ, masikaꞌanta, piaa eeꞌnoko mooa, teing Ovoring-koo
    baitoarimaing ninka nariꞌ otoritaaꞌ tampaꞌ nariꞌ nko-koo piavoromaing ninka.'
  uvl-uvl: Iok, Timoti nenge teke lemem nge o lohot ke iong kaliu urana ngana nenge
    NeHalang poi nena umeia, ohul rumem totoia poinga tunten ngana nenge lolomele
    mur muteria tautaua. Letem manmanna nge NeHalang pe omes ke kerkereng nga poinga
    nge pengpeng pe mutem taua hehei pe hana. Pe otu ke nek luluch nge hehei pe hana
    hel pule nenge leteria lemlem pe te hetalaulau lala nge Non Soke ke hekerkereng
    ia iri ke te nanasia I.
  eng-BBE: But keep yourself from those desires of the flesh which are strong when
    the body is young, and go after righteousness, faith, love, peace, with those
    whose prayers go up to the Lord from a clean heart.
  ixl-CNT: Yaꞌan qꞌu achaꞌv tetz xiakil; chok eel siatz. Pek aꞌ chit saꞌan vijikomal.
    Kꞌujeꞌoj akꞌuꞌl tiꞌ u Tioxh. Bꞌan tiiꞌaxh tiꞌ aanima. Utz aꞌ sooksa u paas xoꞌl
    qꞌu aanima kꞌonel taanima tiꞌ inimal u kuBꞌaal.
  xsi-xsi: Mine kala ikura zo rârâni noko ma kupu muli pa ilo-kalo potomule rârâni
    uru ipâŋga lâ tamâta limoa ilonzi kalonzi. Aku kumandi kaika ŋana kuveta vetâŋa
    sondo nâ lâ Maro Kindeni nao. Noko ma kuo ne kalo-tawana ilâ mao papa i, aku tini
    mwasa ndo panzi tini pinde wa kumo kunzi tava wisi pisi wa. Aku noko ma kuveta
    vetâŋa arara ŋinde rârâni, ikura Yesu Kirisi ne kalo-tawana tamâta mao uru siveta
    mine.
  crx-NTPO: '''Ink''ez nyun cha chilke ntsi''-i buyust''e oots''i nint''i-i, ''i ooch''a
    tilgaih. K''us ts''ih''un ''uhoont''oh-un, be ''alha'' hoont''oh-i, be lhk''ets''utsi''-i
    be nedzi soo óot''e''-i cha, ndi ''i ts''iyawh bunanyalh. Nyoonne budzi yo lubeshi
    ooghu hooloh whe neMoodihti ts''u dedudline, ''enne bubulh ín''us.'
  kan-OKCV: ಯೌವನದ ಆಶೆಗಳನ್ನು ಬಿಟ್ಟು ಓಡಿಹೋಗು. ಶುದ್ಧ ಹೃದಯವುಳ್ಳವರಾಗಿ ಕರ್ತ ಯೇಸುವನ್ನು ಬೇಡಿಕೊಳ್ಳುವವರ
    ಸಂಗಡ ನೀತಿ, ವಿಶ್ವಾಸ, ಪ್ರೀತಿ, ಸಮಾಧಾನ ಇವುಗಳನ್ನು ಬೆನ್ನಟ್ಟು.
  bbb-bbb: Ro Timoti ni vame ise ije ame momokana bu renoevo ijene mukoreigia akariane.
    Ro nika E Ireobo ije kuaga fu ifejiaga a izege e maturaedufuo ro e boeje oetuakinu
    ro Godi ma vierafedufuo ije ro kafaedufuo ije vierafena ijadufuo imenoene.
  blw-blw: Ar-arwacham ta manchùgam hen anchichay kapegsaan way laylaychén hen achar
    hen finafallu, ta annowat an epapate way mangamma hen ammayén Apudyus ya hen mètempoyugam
    ah ahentagum. Ya papegséém agé hen afurotno ya hen layadno hen ahentagum. Ta etemfuruyno
    hen hamhamàno hen anchichay tatagu way cha chumawat ah torong an Apudyus way maid
    safalih pontos chi hamhamàcha.
  tam-2017: அன்றியும், பாலியத்திற்குரிய இச்சைகளுக்கு நீ விலகி ஓடி, சுத்த இருதயத்தோடு
    கர்த்த்தரை தொழுதுகொள்ளுகிறவர்களுடனே, நீதியையும் விசுவாசத்தையும் அன்பையும் சமாதானத்தையும்
    அடையும்படி நாடு.
  azz-NT: Huan no nimitzilía que ximochololti de ne tajtacolme de ahuilnemilis tenica
    motecahuilíaj telpochme ma quinuiyacan tech in tajtacol. Ta, nicnequi xichipaucanentinemi,
    huan xitacuautamatinemi ica tetasojtalis huan ica ne yolsehuilis. Huan ijcón xichipaucanentinemi
    ijcón queme nentinemij in ocsequin taneltocani yolchipauque ten motatatautilijtinemij
    sayó ihuan Totecotzin Jesucristo ica yec yolchipahualis.
  spa-RV-1909: Huye también los deseos juveniles; y sigue la justicia, la fe, la caridad,
    la paz, con los que invocan al Señor de puro corazón.
  csy-csy: 'Khangno lai cilesa deina nusia in a: thutang suana, upna, itna le thinnopna
    te sia a thiangtho thinsung pan in Topa a sam te taw del in.'
  mxq-NT: Mastuꞌut ja ʉna̱ꞌktʉjkʉdyʉ wyinma̱ꞌa̱ñ. Panʉjx tuꞌugʉ jikyꞌa̱jtʉn éxtʉm
    diꞌibʉ Dios tsyejpy, diꞌibʉ mʉbʉjkʉn mʉʉtpʉ, tsojkʉn mʉʉtpʉ, tiꞌigyʉꞌa̱jtʉn mʉʉtpʉ,
    mʉt tʉgekyʉ diꞌibʉ wa̱ꞌa̱dsʉ ꞌya̱a̱ jyot twindsʉꞌʉgʉdʉ Nindsʉnꞌa̱jtʉm.
  tzj-NT: Rmalari' nbij chawe, tabana' cuenta ja rac'aslemal como ec'oli chique ja
    c'ajola' ni c'o wi' itzel tak na'oj nwinakar pa tak canma in e q'uiy chique nqueya'
    qui' tre. Pro maxta queri' taban atat. Ja naban quewari', nac'ut ja rawutzil chiquewach
    ja winak, ni tiyuke' wi' ac'u'x ruq'uin ja Jesucristo in tiq'ueje'e ja rajoben
    ri'il xin Dios pan ac'aslemal. In xa jun tabana' cuq'uin ja c'o utzlaj tak anma
    cuc'an ja ni nqueya' wi' ruk'ij ja Dios.
  tdt-tdt: Timóteo, o tenki halai sees husi buat aat nebee foinsae sira balu gosta
    halo. Hakaas aan atu moris loos, fiar nafatin ba Maromak, hadomi o nia maluk i
    moris pas ho ema seluk. Ema hotu nebee adora Nai Maromak ho laran moos tenki moris
    hanesan nee.
  ron-BTF: De asemenea fugi de poftele tinereții și urmărește dreptatea, credința,
    dragostea creștină, pacea cu cei ce cheamă pe Domnul dintr-o inimă pură.
  eng-WEBP: Flee from youthful lusts; but pursue righteousness, faith, love, and peace
    with those who call on the Lord out of a pure heart.
  eng-FBV: Run away from anything that fires up the desires of youth. Run after what
    is right and trustworthy, run after love and peace along with those who are true
    and pure Christians.
  nld-1939: Vlucht dus de lusten der jeugd, en streef naar gerechtigheid, geloof,
    liefde en vrede, in gemeenschap met hen, die den Heer aanroepen met een zuiver
    hart.
  bwo-bwo: Jawetsori gond tewunatse wokowe, s'ayin nibon Ik' s'eegiru ashuwotsnton
    wotarr kááw finon, imnetiyon, shunon, jeeni jafrats sha'owe.
  nch-BL: Huajca xicholojtehua quema mitzyoltilana se tamanti para xijchihua quej
    telpocame ten ni taltipacti quinpactía quichihuase. Xijtoquili cati xitahuac.
    Xijneltoca Toteco ica nochi moyolo, xiquinicneli masehualme huan cuali ximohuica
    ica nopa taneltocani cati motemachíaj ipan Toteco ica iniyolo cuali iixpa.
  quc-TNT: Ri at, Timoteo, chaya ba' can ri man utz taj ri cäcaj cäca'n ri alabom,
    ri alitomab ri mäja' cäc'oji qui chomanic. Ri at c'ut, chatakej u banic ri utz
    pa ra c'aslemal cho ri Dios. Chatcojon che ri Dios, cheawaj ri winak, chabana
    ri utzil cuc' conojel. Match'ojin cuc' rech cuxlan rawanima'. Chabana wa' junam
    cuc' conojel ri cojonelab ri tajin cäquita' tok'ob che ri Kajaw Jesús, ch'ajch'oj
    c'u ri canima'.
  tfr-NTPO: Kjwozirga mikboga wotjl̈ĩk l̇l̇ëbo owa shäryë sorë ga pja wotjl̈ĩk eni
    ame. L̇l̇ëbo bëy l̈i shäryopdë dey. Tjl̈õkwo l̈orop ë kong ga shäryos eni ĩyado.
    Obl̈ë woydos ara. Pja ber shäng wl̈ẽp nopga uunkong tjok.
  kaq-NT: 'Jascapahue: mai meha beronanbo hihqui quescari rishta shinanyahpabo jaiya
    jato tecayacahinhue. Pontehihti shinanhue. Noquen Hihbaan noque hahxonai honanrihbiquin.
    Joni huetsahon shinanrihbiquin. Jointi siripax jihuehue. Rishtajomaxon noquen
    Hihbo hihbomahibo betan tah min jascari jihueti jai.'
  sgb-sgb: Kabay, dayuán moy narawak ya kalabayan hên miyawhay ya kulang pon ha kaihipan,
    ta pakikwanan mon mag-in mahonol kana, ihundo moy paniwala mo, haka pamanlugud
    mo, haka pamimiyay mo hên main kapatêkbêkan kalamo lan ayn kapintasan, ya ampaniwala
    ha Panginoon hên boon nakêm.
  vie-1934: Cũng hãy tránh khỏi tình dục trai trẻ, mà tìm những điều công bình, đức
    tin, yêu thương, hòa thuận với kẻ lấy lòng tinh sạch kêu cầu Chúa.
  kxv-kxv: ସାମା ନୀନୁ ଦାଂଗ୍‌ଣା ବେ଼ଲା ଲାଗେଏତି ଜୂପ୍‌କାଟି ହେକ ଆ଼ମୁ, ଆମ୍ବାଆରି ସୁଦୁ ହିୟାଁ
    ତଲେ ପ୍ରବୁ ତା଼ଣା ପ୍ରା଼ତାନା କିନେରି, ଏ଼ୱାରିତଲେ ଦାର୍ମୁ, ନାମୁ, ଜୀୱୁ ନ଼ନାଣି, ଅ଼ଡ଼େ ହିତ୍‌ଡ଼ି
    ଜୀୱୁ ଜେ଼ଚ ହାଲାମୁ ।
  amu-NT: Ticaꞌndiindyuꞌ na wjaañꞌoomnaꞌ ꞌu ñꞌeⁿ natia na cwilaꞌqueeⁿ nꞌom nnꞌaⁿ na
    cje mꞌaⁿ. Catseijomndyuꞌ ñequio nnꞌaⁿ na ꞌoomꞌaⁿ cantyja na matyꞌiomyanaꞌ, ñequio
    nnꞌaⁿ na cwilaꞌyuꞌya nꞌom ñꞌeⁿ Tyꞌo̱o̱tsꞌom, ñequio nnꞌaⁿ na mꞌaⁿ na wiꞌ nꞌom
    ntyjee, ñequio nnꞌaⁿ na ya mꞌaⁿ ñꞌeⁿ ntꞌomcheⁿ tjaaꞌnaⁿ ndiaꞌ cachona.
  hin-CV: जवानी की अभिलाषाओं से दूर भागो तथा उनकी संगति में धार्मिकता, विश्वास, प्रेम
    और शांति का स्वभाव करो, जो निर्मल हृदय से प्रभु को पुकारते हैं
  spa-BES: Pero aléjate de los deseos de la carne que es fuerte cuando el cuerpo es
    joven, y busca la justicia, la fe, el amor, la paz, con aquellos que invocan al
    Señor de un corazón limpio.
  san-BEN: যৌৱনাৱস্থাযা অভিলাষাস্ত্ৱযা পরিত্যজ্যন্তাং ধর্ম্মো ৱিশ্ৱাসঃ প্রেম যে চ
    শুচিমনোভিঃ প্রভুম্ উদ্দিশ্য প্রার্থনাং কুর্ৱ্ৱতে তৈঃ সার্দ্ধম্ ঐক্যভাৱশ্চৈতেষু
    ৎৱযা যত্নো ৱিধীযতাং|
  tdx-tdx: Mibolitira amo draon’ ajalahio, le imaneo havantañañe, figahiñañe, fikokoañe,
    vaho fifampilongoañe mitraoke amo mpikanjy i Talè añ’ arofo hiringiri’eo.
  naf-naf: An imbi nembip mamaiwaŋ bekanaŋgat keŋin temaŋ keeset mambemaip. Geŋ mama
    mimi keboŋ kemagen kunzuŋbanik. Kogok mti geŋ naman mama mimi kwetetepmaŋ ke mâti
    nâmkiŋpepemak mambanik ma am nodaŋgat keŋdi bembe ma keŋ sewakŋaŋ mama ma am mama
    mimiŋin kwetetepmaŋ mamip ekŋenmak tusumti Amobotnaŋ masesewatsamti mambep.
  grc-MT: τασ δε νεωτερικασ επιθυμιασ φευγε διωκε δε δικαιοσυνην πιστιν αγαπην ειρηνην
    μετα των επικαλουμενων τον κυριον εκ καθαρασ καρδιασ
  vid-vid: Wiyuse na maya ga chisongolo, udite gatanganiche na makundo na igano na
    kikala goya hamwe na wanhu weng'ha wawele womlanda Mkulu kwa nhumbula ilihela
    nongwa.
  pio-NT: Iná picá pimàni càide iyúwa abénaméeyéi ùuculìiyéi iwàwáaná imànica meedá,
    néese pimàni cayábéeri macái pichàini iyúwa. Peebáida Jesucristo itàacái. Cáininá
    piicáca Dios, áibanái wenàiwica nacái. Pìya matuíbanáiri iyú náapicha cawinácaalí
    masaquèeyéica íiwitáise isutéeyéica yáawawa Wáiwacali Jesucristo íicha.
  tsn-tsn: Tshaba sengwe le sengwe se se ka go nayang dikgopolo tse di bosula tse
    makawana gantsi ba nang le tsone, mme o nne gaufi le sengwe le sengwe se se go
    dirang gore o batle go dira tshiamo. Nna le tumelo le lorato, mme o nne botsalano
    le ba ba ratang Morena ebile ba na le dipelo tse di itshekileng.
  amr-NT: Huaboa dakhueaʼ eʼkaʼtaʼ huakkaʼ onʼnopo̱i̱kaʼpo dakhueaʼ eʼkaʼ oʼderetpakikaʼ.
    Ken konig pakhueʼ ya̱e̱. Dakhueaʼ eʼkaʼ nopo̱e̱hueʼ ya̱e̱ʼ. Huadak eʼka kenpaʼti
    kenda Diosa oʼpak kenyoʼda yanopo̱e̱po yaeretpakikaʼ. Huakkaʼ yapakpo Diostaj
    dakaʼ yaknopo̱i̱kaʼpo yanigpe̱i̱kaʼ. Huakkaʼ yapakpo aratbuttaj diʼ yamaikaʼ.
    Huakkaʼ yaʼpakpo huaknopo̱e̱ʼeri ayaʼtada yamanoeynoeyikaʼ. Nog huaknopo̱e̱ʼeri
    ʼurunopoʼda Diostaj dakaʼ onʼnigpe̱i̱kaʼ dakaʼ onʼtionaʼpakikaʼ kenomeyere ʼuruaʼda
    ya̱gʼkikaʼ.
  pwg-pwg: Iyavo kava Bada tepanai emakamakai na nuwanuwasi yagharinai ekwekwa da
    ini wawayamanini, i vitumaghana ini rewapana, i nuwaviina ina rakata ma mara nonowa
    nuwanubiiyai ina makamakai. Ma tam bade nakanani keberai ma yaraga notasi beroberosi
    kebarei.
  cjv-cjv: Ena, yae, kakom kakom ne mapunom niki dongua muruwo gaima gako yokamai
    denom minomdi moko ereinga tongi fo! Te ne yo tongua mapunom i te fi ki si tenga
    mapunom i te denum minum ari mun fi erenga mapunom i te wira dinga mapunom i dourom
