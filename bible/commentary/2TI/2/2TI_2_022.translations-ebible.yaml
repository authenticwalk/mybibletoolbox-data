    kautətapuəh o nasiruiən rəha Iərmənɨg e nɨkilah iətəm təuvɨr.'
  urd-urd: जवानी की ख़्वाहिशों से भाग और जो पाक दिल के साथ ख़ुदावन्द से दुआ करते हैं;
    उन के साथ रास्तबाज़ी और ईमान और मुहब्बत और मेलमिलाप की चाहत हो।
  hot-hot: Ba intu ôsôv ênjêk ŋgôk anêŋ thethaŋak takatu ba hamô anyô muk kapôlôŋiŋ.
