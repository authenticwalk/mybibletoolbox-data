    Dios yic'ot pejtelel mu' bʌ i pejcañob lac Yum ti' sʌclelob i pusic'al.
  meq-meq: Bor i wu neheye lele bay a satay a gawla hay məge aye na, kâ ge bay, hway
    wu yak abəra mə wu niye hay. Ge wu nakə ŋgwalak eye tə ɗərev yak peteh, pa mədzal
    gər yak ɓəŋɓəŋ ka Yesu, wuɗa ndo hay, ndza tə zay ta ndo neheye ɗərev tay tsəɗaŋŋa
    eye ada faya ta ɗuwulay naha me a Bəy Maduweŋ aye.
  noa-H: Timoteo, har hẽwannaan hamachdëu k'õchagpierr nem waaujem k'ʌʌn k'ĩirjug
    hoob pʌch gaai hʌ̃rpapim. Mag k'ãai har par hiiupai k'aba chadcha maach Pör Hẽwandamag
    jëeu durraajem k'ʌʌn dʌ̈i chitʌmuata Hẽwandam dau na hagcha chitaju hẽk'anaa hirua
    nem k'õsimpaita waubá. Maadëu hʌ̈k'a nʌm hiekjã bʌ̃ʌrjã hogdʌba hʌ̈k'anaa dich
    k'apeenjã t'umaa k'a k'õsi habá, ham dʌ̈i k'õinaa chitʌmua.
  alp-NT: Ahleke bei ono neuna, rebe kwete belukaru esi suka onore. Po atula leke
    ono lulu rebe Alla Isukare, ono lulu Eni lepataru, oki Alla kai pusue tamata,
    kai hlaleke loko hnauna nkenale. Aono amu lalemu ndene sakesa kai tamata rebe
    esi kotie bei Alla kena lale ntoline.
  san-VEL: yauvanaavasthaayaa abhilaa.saastvayaa parityajyantaa.m dharmmo vi"svaasa.h
    prema ye ca "sucimanobhi.h prabhum uddi"sya praarthanaa.m kurvvate tai.h saarddham
    aikyabhaava"scaite.su tvayaa yatno vidhiiyataa.m|
  kbq-kbq: Menia kahefa vahe'mo'za kefo avu'avazanku zamagesa nentahizankna osunka
    atrenka fro, fatgo zamofo nevaririnka, kamentinti nehunka, vaheku kavesi nezmantenka
    fru hunka manio. Iza'o fatgo huno nemanino, Ra Anumzamofo agihanta nevzisia vahe'ene
    manio.
  kbh-kbh: Chíyeca, nts̈amo básefta bobontsënga bacna soyënga jamama mondbos̈cá, ndoñe
    cattsama; pero aíñe cochtsiyena nts̈amo Bëngbe Bëtsabe bominÿiñe ts̈abá yomncá
    jtsamëse, Jesucrístbeñe puerte cochtsos̈buáchiye, Bëngbe Bëtsá y ínÿenga cochtsababuánÿeshana
    y nÿetscángaftaca natjë́mbana cochtsomñe, chë chaújabuachama Bëngbe Utabná mondbetsots̈ëmbuanë́ngaftaca
    cánÿiñe, ndocna bacna soye ainaniñe ntsebomncá.
  ron-LSB: Fugiți de poftele tinereții, și căutați dreptatea, credința, dragostea
    și pacea cu cei ce cheamă pe Domnul dintr-o inimă curată.
  pon-pon: Tan wei jan inon jued en manakap, ap tan won pun, o pojon o limpok, o popol
    ianaki karoj, me kin kapakapaki on Kaun o jan nan monion ar makelekel;
  nhe-BL: Huajca xicholojtehua quema se tlamantli mitzyoltilana para xijchihua queja
    telpocame tlen ni tlaltepactli quinpactía quichihuaj. Xijtoquili tlen xitlahuac.
    Xijneltoca Toteco ica nochi moyolo, huan xiquinicneli tlacame. Xiitzto ica cuali
    ica nopa tlaneltocani tlen motemachíaj ipan Toteco ica ininyolo cuali iixpa.
  sps-sps: Bus osing fakats an kat iring tan vurots, nyi te vaputs ma kat kat tavaron
    matan e Gov, an kat iny faason ten Krais, an kat iny mangiir fo vamuinyasiny fafaaman
    tsuam, an kat nana aaverof. Kat a fo mamatsiny kat to, fiisen rame na mesapan,
    ton vainy fafaaman te kaa miror aave rarin arasan sing ror a asangan a Tsunaun
    ma faakouts rari.
  wnc-wnc: Siwan ga natdetdeu wawi matekge musiaatang enakaing kakngae atdatakuke
    natdetdeu nomana aknga natake sukuyo. Sukuke gatane puyaka Jesue natanggamatake
    katak siknga tasiyo. Tasike notdae musip gwaang natayamuyo. Natayamuke gaat gatu
    aminu kuupbam waiaknganae gwa apbitateke Buyambam tapaninde inindatakaing amikatda
    musipza kwikwikngata yutnong.
  bus-bus: Ǹ bàa sí gↄ̃kparɛ pↄ́nidɛnanↄnɛ, ǹ tó maakɛna kↄ̃n ludanaanɛkɛnao kↄ̃n
    yenzio kↄ̃n kuuna kↄ̃o nnaao dↄnnɛ aɛ lɛdo kↄ̃n gbɛ̃ kɛ̀ aↄ̃è Dii sísi kↄ̃n nↄ̀sɛ
    puraaonↄ.
  gub-BL: Ne no ty, Ximot. Eiko zo amogwer awa ipyahu ma'e wazàwe nehe, ta'e a'e wà
    xe, ipurapo wer zepe ikatu 'ym ma'e rehe a'e wà xe. Etyryk ikatu 'ym ma'e wi nehe.
    Ikatuahy ma'e ezapo eho iko nehe. Ezeruzar katu Tupàn ze'eg rehe nehe. Epuruamutar
    katu tuwe nehe. Ezàmàtyry'ym zo amogwer wà nehe. Aze teko ipy'a ikatu nehe, nezewe
    i'i putar Zanezar pe nehe. — O Tupàn ureru ywate har, hepytywà pe ko ma'e iapo
    mehe nehe, i'i putar izupe nehe. Ihe aze'eg newe, Ximot. — Eiko agwer teko ài
    ne nehe no, a'e newe.
  imo-imo: Paimbo, nu iye kokelemu nalo iye wenepomani aie konopu ltemele ulu pulu
    kerima aku tepo paa naa teambo ningo mune mondoko liko umbulu tiko kowa pungolio
    ulu pengama kau konopu kimbo tiko teko molani. Ulu tumbi nilima kinye, enge ningo
    pileli uluma kinye, konopu mondoli uluma kinye, imboma kinye taka liko mololi
    uluma kinye, aku uluma kau paa tepo molambo ningo konopu kimbo tiko molani. Imbo
    mare molko kondoko paa Awilimunga imboma kau moromele imboma kinye aku teko uluma
    teko molowi.
  boj-boj: Deqa Timoti, areqalo uge uge aŋgro wala naŋgi dauryeqnub qaji di ni na
    qoreiye. Osim ni kumbra bole yoqnqajqa wauoqnsim Qotei qa ino areqalo siŋgilatoqnsim
    tamo uŋgasari naŋgi qalaqalainjroqnsim lawo na soqne. Tamo uŋgasari are bole ti
    sosib Tamo Koba aqa ñam na pailyeqnub qaji naŋgi ni ombla kumbra kalil di yoqniy.
  eng-DRA: But flee thou youthful desires, and pursue justice, faith, charity, and
    peace, with them that call on the Lord out of a pure heart.
  knf-knf: Lowan unoh wi kpoţ itaman ido kala pwo naŧool, pfiyaar, uŋal na pwo bnuura
    na bañaaŋ. Doon iko mënţ na bañaaŋ banjaaŋ badëman Ajugun na uhaaş ujinţ.
  san-KHM: យៅវនាវស្ថាយា អភិលាឞាស្ត្វយា បរិត្យជ្យន្តាំ ធម៌្មោ វិឝ្វាសះ ប្រេម យេ ច ឝុចិមនោភិះ
    ប្រភុម៑ ឧទ្ទិឝ្យ ប្រាត៌្ហនាំ កុវ៌្វតេ តៃះ សាទ៌្ធម៑ ឰក្យភាវឝ្ចៃតេឞុ ត្វយា យត្នោ
    វិធីយតាំ។
  arn-NT: Feymew famtripange llemay tati wechekeche ñi illutukeelchi wesake dungu
    mew, fey lif mongen nieaymi, mupiltun ka piwkeyewün ka küme tüngün, kom kiñentrür
    tüfey engün tati lif piwke mew maneluwkülelu ta Ñidol mew.
  zas-NT: Zeel basaꞌn xixgab xinguiag, xgab ni ad rüjnt sirv, gubajn xnejz. Binal
    guialrliladx, guialrën lasaꞌ në guial yabedxe luxdoo con los demasri ree bén ni
    con guidib luxdoo rbejdx rniab Dad Jesucrist.
  ken-NT: Ghɔ́ yɛ bɛ́ ɔfɛ́rɛ́ ntí ndǔ mɛnyɨŋ ɛbhɛn bɛsak báfyɛ̀ ngoŋo arɛ́. Kʉ
    ntɨ bɛ́bhak chak bɛsí Mandɛm, nɛ ndu bɛbhɔŋ nɛka nɛ Yesu, nɛ bɛkɔŋ bo báchák.
    Kʉ mɛnyɨŋ ɛbhɛn, ɔ́mbak sayri nɛ bo abhɛn bábhɨ̀ŋɨ nnyɛ́n Ɛta nɛ batɨ pɛ́pɛ́p
    bɛ́ ánkwak bhɔ.
