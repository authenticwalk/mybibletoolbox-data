  tgp-tgp: Ale matana, o rovo na masalo uluvou, ale o tutungui na posposi tataholo,
    rasua, opoia peresi na tamata peresi la haratu sei la lo tovi Moli la haratu mapura
    la vokevoke.
  auc-NT: Edënïnäni wïwa näni cæïnënö ante bitö ñimpo cæte wodii gote baï quëwencæbiimpa.
    Wæætë waodäni mïmö ñä mënongate entawënäni inte Wængonguï ingante në apæ̈nedäni
