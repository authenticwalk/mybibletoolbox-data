    leo. Dhèu aaꞌi-aaꞌi dhu parcaya Lamatua, dhu mamuri dènge dꞌara mola-mèci, rèngu
    dꞌèi dhoka tao jꞌara dhu beꞌa. De èu, Timotius, hudꞌi mamuri ku sama sèmi rèngu
    sèra!
  tnp-tnp: 'Aiu muvən isəu o noliən tərah mɨn iətəm tateviə e nɨki nətəm aluə. Kəni
