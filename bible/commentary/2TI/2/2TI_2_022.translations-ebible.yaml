    koina yo kateli mena nige naenaena yabo imiyamiya.
  tcs-tcs: Stap longwei prom olkain nugudting wea ol yangman i ebritaim laik po mekem.
    Pole demting wanem i go elpe yu po meke ol samting wanem God i wandem. Ebritaim
    mata bilib, soe lab ane ebritaim soe pis. Ane meke pren wea demwan uda wosip da
    BosLod prom klin at.
  hlt-THB: Cadawng hy ngaihnaakkhqi ce cehta nawhtaw, dyngnaak, cangnaak, lungnaak
    ingkaw ngaihdingnaak ce kawlung ciimnaak ing Bawipa ak khy thlangkhqi mi hquut
    lawt lah.
  soq-soq: Ne otona Timoti, e seda emadembu waninau kadiwa mai bedeuwoitaa, ea. Tane
