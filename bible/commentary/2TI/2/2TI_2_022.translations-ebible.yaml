    rivujo kanio. Jau monoka kalavio sikili ka kiamo meuliano rivujo ka memeduano,
    a viekouoiano, a tinietiiano, a tum̃aro, mia tibe na mia rivu laka vanso vija
    nalo dolu napano kenemiu jidomiano takurano, napano kumitu kubolkouo ka Tubo ka
    kiano ijaiano.
  bqp-bqp: Ǹ bàa sí kɛfɛnna pↄ́nidɛnanↄnɛ, ǹ tó manakɛna kũ ludanaanikɛnaao kũ yenyĩo
