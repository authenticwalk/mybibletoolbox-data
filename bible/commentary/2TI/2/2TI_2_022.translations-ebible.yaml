    thɨ naŋgo weya Giya na gharenji ma i mbighɨ, thanavuko thiyako kaiwanji u rovurɨgheghe.
  yap-yap: Mu tem u orel ko tin nma ar’arnag e pi’in pagel, ma ga nameg e tin nib
