  mdy-ETH: ፑርታ ማዔ፥ ዼጋቶ ሱኡኬይዳፓ ሃኬ፤ ጌኤሺ ዒኔና ጎዳ ካኣሽካ ዓሶና ዎላ ማዒ ፂሉሞ፥ ፆኦሲ ጉሙርቂሢ፥ ናሹሞንታ
