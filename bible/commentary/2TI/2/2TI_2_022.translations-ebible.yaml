  mcp-mcp: Túbʉ́g íyéésh í ŋgə́ bul julə məsás nə məncwə́má yí; wo yida sɔ̧́ nə́ wo
    cʉ́gəg cʉg á tʉ́təlí, cʉg búgə́, cʉg cɛɛlí, cʉg á nə́ shɛɛ. Bɨnɔ̂ŋ buud bwə́ ŋgə́
