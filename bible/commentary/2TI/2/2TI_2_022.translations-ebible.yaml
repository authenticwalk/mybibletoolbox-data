    ya'hua'ahua'. Noyápiachin cancantatëhua', Sinioro nontërëhua' catahuainpoaso marë'.
  srn-NT: Yu no mus gi yusrefi abra na den lostu fu yongu sma. Ma makandra nanga den
    sma di e kari na Masra nanga wan krin ati, yu mus poti yusrefi fu du san bun ini
    Gado ai, fu bribi, fu lobi, èn fu libi ini freide.
  cta-NT: 'Nguꞌ cuañiꞌ laca nuꞌu̱, loꞌo juaꞌa̱ ntsuꞌu tsa chaꞌ cuxi nu ndiya tiꞌ nguꞌ
    cuañiꞌ; pana ngaꞌaa cuaꞌni nuꞌu̱ chaꞌ biꞌ. Ñaꞌa̱ ti tya cuaꞌni nuꞌu̱ chaꞌ tsoꞌo
    ndiꞌya̱: xñi tsoꞌo nuꞌu̱ chaꞌ liñi biꞌ, tsoꞌo ti tyuꞌu tyiquee nuꞌu̱ ñaꞌa̱ nuꞌu̱
