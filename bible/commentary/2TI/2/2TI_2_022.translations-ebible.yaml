    maꞌozaka putaapan pumishidan, naꞌiki mishi kizi pukamarainapanun, kaiman kizi
    kapam putaapan punyukunuu pidannao tuma, wunaouꞌu kaimanaꞌoraz paꞌan ĩtaapan panyukunuu.
    Panyukunuu kaimanaꞌo diꞌikiꞌoraz paꞌan ĩtoriinpauzon Naobanai Jesus ati.
  mva-mva: 'Bokaibe kaiko Timoti Biabiadi nem malipi ne goememaki kana nge bokai gomuzimuzi:
