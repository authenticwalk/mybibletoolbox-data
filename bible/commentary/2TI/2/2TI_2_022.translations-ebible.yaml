    hazǫǫ̀ gıdzeè degaı xè Nǫ̀htsı̨ ghǫ gınì nàtsoo agı̨ı̨t'ee sìı hanì geeda hǫt'e.
  pes-OPV: اما از شهوات جوانی بگریز و با آنانی که ازقلب خالص نام خداوند را می‌خوانند،
