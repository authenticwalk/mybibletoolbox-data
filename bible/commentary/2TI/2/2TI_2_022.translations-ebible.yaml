  bmh-bmh: Timoti, silin mogoi ipal agen igul egeg asiu macanemen. Na agal igul eg
    i sesamoren. Na Uwait nugau ameg ebu naliu dabun salau men. Nait ounab petak emen
    gusig pataiba, dudu ipal en ounab noumaiba, go abai ounab selai mui suban damam.
    Duailel ipal ag Uwait nugau ameg ebu tuguiai daimai, Uwait nug ag isanarabun auranemen,
    na go abai ereg igul naliu go guzenamam.
  ctu-BL: Mach ma' jac'ben i colosojlel a pusic'al che' bajche' yambʌ ch'iton winicob.
