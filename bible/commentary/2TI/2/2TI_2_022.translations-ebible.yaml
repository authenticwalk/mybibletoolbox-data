verse: 2TI.002.022
translations:
  kpx-kpx: Iale ainaho mohoho vaveve toela nahate vagelive. Isito ke aehanela. Isi
    a evievimo negoai vaveve dua unaha vai moleho isiviai molehi uveve dua vai olemeau
    uvue duamo Dilava ehovamale kebiahi igaetoage.
  okv-H: Eto meni singa na ari sapura asi uje eaguja aingeko avo toto javotoho ari,
    humota ari, osa ari peka humbari avo eheheto ejo, eto Bada ta degi jo javotoho
    na pari eagora embomeni na ari ainge amo eagora.
  tbo-tbo: Hewahewali omi kamna una wihinigigiyehi ma dewa dumadumaluna po witumagana
    po luhogala po nugodumola una wotagohi, po mei tauta Guyau tu luotugena dumata
    ata nugoyeuyeu una witutupoganeya.
  mal-C: യുവസഹജമായ ആസക്തികൾ വിട്ട് പലായനംചെയ്യുക. നിർമലഹൃദയത്തോടെ കർത്താവിനെ വിളിച്ചപേക്ഷിക്കുന്ന
    എല്ലാവരോടുംചേർന്ന് ധാർമികത, വിശ്വാസം, സ്നേഹം, സമാധാനം എന്നിവ അനുഗമിക്കുക.
  grc-SR: Τὰς δὲ νεωτερικὰς ἐπιθυμίας φεῦγε· δίωκε δὲ δικαιοσύνην, πίστιν, ἀγάπην,
    εἰρήνην, μετὰ τῶν ἐπικαλουμένων τὸν κύριον ἐκ καθαρᾶς καρδίας.
  bgc-bgc: जवान्नी की अभिलाषाओं तै दूर भाज्जो, अर उनकी संगति म्ह रहों जो धार्मिकता,
    बिश्वास, प्यार, अर शान्ति का सुभाव राक्खै सै, जो साफ मन तै परमेसवर नै पुकारै सै।
  khz-khz: 'Gulu valigu geria ririwa rakavara maparara pono raokwanira, e eira pono
    kwalanara: Kala rorirori, kamonagi, ulamagi, e maino. Maaora nama iwavagira Velekou
    genogiana pene veakavara ulanana talimara ria pio kwapuna.'
  deu-TKW: Meide die Lüste der Jugend, jage aber nach der Gerechtigkeit, dem Glauben,
    der Liebe, dem Frieden mit denen, die den Herrn anrufen aus reinem Herzen.
  zsr-NT: Gruꞌn le tun ga nu së ladxiꞌ le cunác ca rac quequëꞌ bönniꞌ raꞌbandauꞌ.
    Bëꞌ ladxuꞌu gacuꞌ tsahuiꞌ. Ben le run ga réjlëꞌu Cristo len le run ga nadxiꞌicnuꞌ
    lzaꞌu, len le run ga rbözuꞌ dxíꞌadauꞌ. Ca nacgac lë ni, ben tsazxö́n nup tuꞌlídz
    Xanruꞌ, nac gdu dxiꞌa icj ládxiꞌdauꞌgac.
  lin-lin: Kima baposa mabe ya bolenge mpe luka bosembo, kondima, bolingo mpe kimia
    elongo na bato oyo babelelaka Nkolo na motema ya peto.
  hns-NT: Ohie se, beta, naudjawaan log ke kharaab sotj-bietjaar se doer rahoe. Kausies
    kar aapan djiewan safa se bietaawe ke aur bharosaadaar rahe ke. Aur dje safa diel
    se Prabhoe se praatna kare hai, oke prem kar aur ose miel-djoelke rahoe.
  noa-E: Timoteo, ar ẽwannaan amachdëu khõchagpierr nem waaujem khʉʉn khĩirjug oob
    pʉch gaai ʉ̈rpapim. Mag khãai ar par iiupai khaba chadcha maach Pör Ẽwandamag
    jëeu durraajem khʉʉn dʉ̈i chitʉmuata Ẽwandam dau na agcha chitaju ẽkhanaa irua
    nem khõsimpaita waubá. Maadëu ʉ̈kha nʉm iekjã bʉ̈ʉrjã ogdʉba ʉ̈khanaa dich khapeenjã
    thumaa kha khõsi abá, am dʉ̈i khõinaa chitʉmua.
  eng-EMTV: Flee youthful lusts; but pursue righteousness, faith, love, peace with
    those who call on the Lord out of a pure heart.
  mib-NT: Núu súcuan te cunu ró coto ró táca jéē tú vāha jeē cándiyo ni tēe suchí.
    Te condiquīn rō jniñu ndaā, jiín jnúhun cándíje ró yá, jiín jnúhun cúndáhú ni,
    jiín jnúhun coyūcu mánī jiín jnáhan. Te súcuan sáha ró ndé jiín táca ñáyuu ndoo
    ánuá jeē ndácunehen sɨ́hvɨ́ máá Jítoho yō.
  lif-NT2: थाङ्‌बे़न् मे़न्‍छियाॽ लॽमालाम्‌के़दाःबा फे़न् निङ्‌वाॽलाम् एःक् वये़ॽओ॥
    हे़क्‍क्‍याङ् सेसे निङ्‌वाॽओलाम् दाङ्‌बान्‍नु तुवा के़जोःक्‍पा मनाहाॽनु साम्‌योनिमो,
    नसाःन्‍नो, मिःम्‍जिओ हे़क्‍क्‍याङ् सनारुङ्‌ङो वये़ॽओ॥
  xnj-xnj: Jivika patali na mnogo wa usongolo, landa gegavi gabwina palongolo ya Bambu
    na sadika na uganu na uteke, pamonga na vandu voha vevakumuyupa Bambu kwa mtima
    wabwina.
  mmx-mmx: Kuren la una ke xepe leveloklok kakapmek, kerekngan loklok at luvuraau.
    La una lolos kusu una mu asu leveloklok keretna, loklok manmanton, lununu, labalamu,
    la limila. Una lok na levempanga eburu minedi limixin di nunu at Leeme Silok la
    nedi lorooro atdi i lok nunuan.
  cbr-NT: Bëná unicaman ñunshínquin ñu 'acë, usaribi oquin 'ati sinántima cupí camina
    atumi 'unánti 'ain. Usai 'i camina axa aín nuitu upí 'aish Nucën 'Ibu Diosbë banacë
    unicamabëtan upí ñuishi 'anan Jesucristomi catamëti, abë nuibanani pëcananíma
    chuámashi 'iti 'ain.
  tee-NT: Ni jantuch vana navi ju chavai tachi ju va pu'ask'at'a pus at'ailhip'ich
    ju chunch. Vachu' at'ailhip'ich ixpuxcajuca ta yu laich soknic'a capujunlh ju
    mi'atsucunti la'ixmacni Dios. Chai va tachi alhilac'ap'i ju Jesucristo. Chai va
    tachi amap'ainininch. Chai jantu lana at'alak'a'it'ich xamati'. Chunch ju alat'i
    ni vachu' chunch talai ju yu'unch ju vasalh talhilaksi ju Dios chai salaka junita
    ju ix'alhunut'an.
  eng-LSV: and flee the youthful lusts, and pursue righteousness, faith, love, peace,
    with those calling on the LORD out of a pure heart;
  cak-NT: Y roma ri c'ajola' q'uiy itzel tak ex niquirayij, ret man ta'an anche'l
    niqui'en reje', xa can tac'uaj jun chojmilaj c'aslen, can taya' awánima riq'uin
    ri Dios, quie'ajo' conojel ri winak, tic'ue' uxlanen pa awánima, y can junan awech
    tabana' quiq'uin ri can ch'ajch'oj cánima yech'o'n riq'uin ri Ajaf.
  pah-NT: Hepia'ngi ite'varuhua ipyahuve'g̃a pe jipi. Terenhimohepia'ngiukari jupe
    a'ero. Eko katu hete ti. Ejiko hete ti Cristo Jesus'ga rehe ga arõheteavo. Earõ
    hete ti ojipe'g̃a ekokatuavo g̃a pe g̃a ndayvare'yma. Nahã ti ejirokwa pyryve'g̃a
    pavẽi – kiroki g̃a onhi'ĩ Tupana'ga pe nhandepojykaharete'ga pe nhande poko ti
    javo ga pe.
  sja-NT: Maperã oonáaji ne-inaa k'achia k'ĩra t'ãdoo k'ũtrãarãpa oo k'inia p'anɨk'a.
    Ma k'ãyaara jɨrɨ́ji ne-inaa jõma ooit'ee Tachi Ak'õrepa oopi bɨk'a. T'ãri jĩp'a
    nipaparíiji Cristode ijãapari perã. Awaraarã k'inia iru báji mãik'aapa k'ãiwee
    baparíiji jõmaarã ome. Mãga ooru pɨrã, ooit'ee jõma Cristomaa ɨt'aa t'ɨ̃pataarãpa
    oopatak'a, wãara t'ãripa irude ijãapata perã.
  xed-xed: Tsaghutsa ta vgha nda ghwaɗaka ndanu ya ta kumə duhwal ta magay. Zba ta
    tva maga skwi tɗukwa, nda tva zlghay nda ŋuɗuf, nda tva ɗvu, nda tva zɗaku kawadaga
    nda gwal nda ghuɓa ŋuɗufa taŋ, ta hga hga Mgham Lazglafta.
  mks-NT: Cama chá caxoún nu̱ú cua̱chi ña̱ ndiáva̱ ini da̱ tacú caja da. Ta candi̱co̱
    cáhnún íchi̱ cuéntá ña̱ nda̱a̱ ta candeé inún Ndióxi̱ ta qui̱hvi̱ inún ña̱yivi
    ta coo va̱ha inún xi̱hi̱n ná. Tá ná cajún ña̱ yóho in cacuún xi̱hi̱n tócó ndihi
    na̱ cúú cuéntá Jesús, na̱ íin vií ínima̱ nu̱ Ndióxi̱ jáchi̱ xíca̱ na̱ nu̱ Ndióxi̱
    ña̱ ná chindeé a̱ na̱.
  gfk-S: Nu hilo sukun ira sana sinisip ta ira marawan. Ma nu mur ra tintalen takados,
    nurnur, harmarsai, ma ra malum tikai ma dong ing di hana tupas no Watong ma ira
    gamgamatien na tinga di.
  bmu-bmu: 'Sepguli malmalgö sihim kömbönaŋi bölöŋan galöm ak gihibapuköra mönö galöm
    mem aŋguba malman. (Nupkahö ölŋan etpapuköra mi jizal.) Esapesapnöŋ öröm gihimakzei,
    mi mönö qizingöba andö qeba malmal kewöŋi malmangöra kapaŋ köla malman: Ambazip
    uru sarakŋaŋgö qakŋe Kembu bauköm eŋgimapköra qerakzei, yembuk mönö ahakmeme diŋdiŋi
    wuataŋgöba Anutu törörök möt nariba ölŋa jöpaköm aŋguba luainöŋ malme.'
  dgz-dgz: Ap menan waenoro tamaru koewa ugup ugup taine mini ge ya ta go gare kakaewa
    tapen anuingan. Amba anu tumat gega baigan ge nonup den wanigingan. Waenapan da
    da imumu nenengawa gapan Iesu menan taine intum tamo God wa taragasingan.
  eng-GNV: Flee also from the lustes of youth, and follow after righteousnes, faith,
    loue, and peace, with them that call on the Lord with pure heart,
  zaa-NT: Hué' lu' cuidado qui'ni làa guni lu' obedecer ca la' ridà latsi' mal qui'
    lu' de ná lu' cuìti', sino bèni la seguir guni lu' nu ná tsè' ru'a lo Tata Dios
    nna, gùppa confianza lani e por iyate nna, bèlue' qui'ni té la' tsì'ilatsi' quì'e
    lo losto' lu' para lani ca enne' nna, bèni duel·la' gappa lu' la' ỹeni ttùba lani
    iyaba canu rul·luítsa' cą Señor lani ttu losto' nàrì.
  eng-WEBSTER: 'Flee also youthful lusts: but follow righteousness, faith, charity,
    peace, with them that call on the Lord out of a pure heart.'
  guh-guh: Pacuene pevëjëavi najamatabëxaina pibisiacuene pexanaenexa, bajarapacuene
    vecuanajetabajiravaponare. Casaëmëre tsaponaponae ëpexaniacuene nexanaponaponaejava.
    Diosojavabelia najamatabëcuene copatsiayaponaponare. Asivamëre tsaponaponae itsamonae
    ata. Jamatabëcuenexanepanaeya ponaponare Dioso pitabarata. Bajarapacuenia barëajamatabëcuenesaëmëre
    tsaponaponae, pamonae xaniavaetsia penaevetavanapaevi pibisiacuene pexanaeyaniva,
    penavajëcabiabivinua Diosojavabelia peyavenonaenexatsi.
  bon-bon: Jigyemepi mamye biname bime singisingi mule bine, ericnemepi conocäco lenajame,
    ätrungame, singi lenajame ätrunga biname tääpume piiyepu teta cama lenajame poode
    cama. Maane ai mule bine gigri jewenemepi biname cama, ätrunga cabu lui toraca
    gemi.
  nhw-BL: Huajca xicholojtehua quema se tlamantli mitzyoltilana para xijchihuas quen
    telpocame tlen ni tlaltipactli quinpactía quichihuaj. Xijtoquili catli xitlahuac.
    Xijneltoca Toteco ica nochi moyolo, huan xiquinicneli masehualme. Xiitzto ica
    cuali ica nopa tlaneltocani catli motemachíaj ipan Toteco ica ininyolo cuali iixpa.
  swh-ONEN: Zikimbie tamaa mbaya za ujana, ufuate haki, imani, upendo na amani pamoja
    na wale wamwitao Bwana kwa moyo safi.
  wbi-wbi: Vukimbilaghe uvunoghelua uvwa kisoleka. Uvingililaghe uvwakya ng`ani ulwitiko
    ulughano nha vaala vanovikun`kurikemela u Mutua ku nhumbula inono.
  bba-bba: A ɑluwɑɑsirun kĩru kɑnkɑm suurio kpɑ ɑ ɡem kɑ nɑɑnɛ dokebu kɑ kĩru kɑ ɑlɑfiɑ
    nɑɑ ɡirɑ, wunɛ kɑ be sɑnnu be bɑ Yinnin yĩsiru sokumɔ kɑ ɡɔ̃ru dɛɛrɔ.
  eng-KJVCPB: 'Flee also youthful lusts: but follow righteousness, faith, charity,
    peace, with them that call on the Lord out of a pure heart.'
  kgk-NT: Upéa-gwi ani ereiko rei teĩ. Oĩ karia'y va'e ojapose va'e rei ojapo. Ani
    ereiko teĩ upe karia'y rekoha-rami. Ne kyre'ỹ ae katu erejapo porã hagwã erejejavy
    e'ỹ reheve. Erovia katu anhetegwa va'e nhe'ẽ, ejohayhu-vy. Upe Nhandejáry-pe ipy'a
    potĩ reheve oração ojapo va'e, peteĩxa eiko indive. Ipy'a potĩ va'e kwéry aipota
    ombojoja onhondive gwekoha.
  waj-waj: 'Karaasa vaidiivaanikaraama koonnama iira aataruuvaa i iikiatainai sa iikianee.
    Pikiaanee. Safuuma variraivaata Yisuunnara mmannammanna kutaavaivee tiraivaatama
    mmuduuya riraivaata ausa nuufaivaatama varaanaraivaara yaata utuee iikianee. Gioonna
    kiaapu vaa ngiari aakiaiyauvo yamaama vaiya Udaanga Yisuu Kirisiinnara yaaku varada
    kiaanoo: Ti tasipama varianee, kiaiya tasipama itaama iikianee.'
  cpy-cpy: Inteena powayiteero ikowa-shiwaetari ewankari-paeni, poshiya-kaantero pishiya-pithata-tyeeromi.
    Tema rootaki piñaamata-piinta-nakyaari pikameetha-shire-yitee, pikyaaryoo-wentyaa,
    petakotantya, kameetha pijeeka-kaantayite, pitsipa-yitee-yaari kiteshireri ikaatzi
    awentaa-yitaariri Awinkatharite.
  mpx-mpx: Pagan nanakil bolo hevalau hi giginol nu tataluwagil, ge nu logasisi wam
    ginol ni waisi, wam abulilek ni gasisi, gamagalau nu nunuwana-agil, ge alomwau
    nuku mibubun. Alomwau ge gamagalau gegewel bolo hi awanun Babala elana ge ateliya
    nige i bibiki, pagan bolo o kaiweliya nuku logasisi.
  wbp-wbp: Kurdu-warnu-paturlu karntangku manu watingki, manngu-nyanyi kalu warrarda
    warru ngunanjaku manu warru maninjaku tala jayakurraku. Timiji, kuja-piya-wangu
    nyuntuju nyinaya! Panu-karirli yapangku kalu Warlalja-Wiri-pajirni Kaatuju, manu
    yungulurla nyinami jungarni. Manu kalurla wala nyinami, manu kalu-nyanu yulkami
    kulu-wangu rarralypa. Timiji, kuja-piyanya nyuntuju nyinaya yungunparla jungarni
    nyina Kaatukuju.
  luo-luo: Ring iwe gombo maricho mag jomatindo kendo ket chunyi mar luwo ngima maler,
    gi yie, gihera, kod kwe, kaachiel gi joma lamo Ruoth Nyasaye gi chuny maler.
  nhe-NT: Huajca xicholojtehua quema se tlamantli mitzyoltilana para xijchihua queja
    telpocame tlen ni tlaltepactli quinpactía quichihuaj. Xijtoquili tlen xitlahuac.
    Xijneltoca Toteco ica nochi moyolo, huan xiquinicneli tlacame. Xiitzto ica cuali
    ica nopa tlaneltocani tlen motemachíaj ipan Toteco ica ininyolo cuali iixpa.
  aii-aii: ܗܵܕܟ݂ܵܐ ܥܪܘܿܩ ܡ̣ܢ ܫܲܗܘܲܬܝܵܬܹ̈‌ܐ ܕܥܠܲܝܡܘܼܬܵ‌ܐ ܘܪܚܘܿܛ ܒܵܬܪ ܙܲܕܝܼܩܘܼܬܵ‌ܐ،
    ܘܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܘܚܘܼܒܵܐ، ܘܫܠܵܡܵܐ، ܥܲܡ ܐܵܢܝܼ ܕܩܵܪܝܼ ܠܡܵܪܲܢ ܒܠܸܒܵܐ ܕܸܟ݂ܝܵܐ.
  esk-NT: Nutaułhum kimmutai qimaummiugaqtaksraġigitin, aglaan piññaktaaġiniaġlugu
    nalaunŋaruałiq, ukpiqsrił̣iq, piqpaktaq suli qiñuiññaq, tapiġuġutin tamatkunuŋa
    iḷumun tuqłuġaqtuanun Agaayyutmun ikayuquplutiŋ.
  msb-msb: Kaya likayi an maraot na mga kaila san pagkabatan-on kag talinguhaa an
    pagkamatanos, pagtuod, pagkamuot kag kalinaw san isip, kaupod sadtoʼn may mga
    malinis na tagipusuon na nagatawag sa Ginoo agod buligan sinda.
  cpa-NT: Jmo³ hí³ hi² tsa¹jmóh³hning hi² hlaih¹³ møa¹² hoh¹²hning. Tiog¹³ báh³ ué²
    quiánh²hning. Ha¹chi² uú² ma²ca¹ŋieh³hning jmøi¹guǿi¹. Jøng² ŋǿh³hning jmáh¹lah
    hi² dsio¹. Héh²hning jǿg³. Mi³hnóh¹hning dsa² jmøi¹guǿi¹ jianh¹²hning. Tiúgh³
    hniah¹² cøng² jǿg³ quianh¹³ dsa² roh¹³ jniang³, dsa² hlanh¹² Diú¹³ ti³jai¹ dsǿa¹²dsa.
  dso-dso: ମାତର୍‌ ଦାଙ୍ଗ୍‌ଡା ବଇସେ ରଇବା ଗାଗଡର୍‌ ମନ୍‍କର୍‍ବାଟାନେଅନି ତୁଇ ଦୁରିକେ ର । ଟିକ୍‌
    ବିସଇ କର୍‌ବାକେ ଚେସ୍‌ଟା କର୍‌ । ବିସ୍‌ବାସେ ଡାଁଟ୍‌ ରଅ । ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ଆଲାଦ୍‌ କର୍‌
    । ଆରି ତାକର୍‌ ସଙ୍ଗ୍‍ ସାନ୍ତିସଙ୍ଗ୍‍ ର । ମନ୍‌କେ ସୁକଲ୍‌ କରି ଜେତ୍‌କି ସବୁଲକ୍‌ ମାପ୍‌ରୁକେ
    ପୁଜା କଲାଇନି, ସେମନର୍‌ ସଙ୍ଗ୍‍ ଏ ସବୁଜାକ କର୍‌ ।
  meu-meu: 'Uhau edia lebulebu karadia ba heautani. Ini na ba ḡava: kara maoromaoro,
    abidadama, lalokau, maino. Lalodia ḡoevadia ai Lohiabada ladana e hahaneamu taudia
    ida ba hebamo heheni.'
  yva-NT: Timotius, nyo nanasine raugav nggwaravainy irati bekero ngkakainoanive namirati
    arikainyo kamurame utavondi raije raora. Yara syare wintavondi ana mamaisye muno
    ana ngkove obo rai, nyanave ntindimuve Amisye ai, nyo muinye rarorono vatane mai,
    muno nanuga nsaumano vatane mai. Syare nyo ana umaso raijaro nya arakove mansatavon,
    nanawirati manuga ngkakavimbe arono usambayambe Amisye ai.
  dgc-dgc: Kanya siko, Timoteo, éy iwasan mo i medukés a kagustuan du olito. Pilitén
    mo a gemtén i mahusay éy ta mapayapa a buhay. Sakay manatili ka ta péniwala mua,
    sakay mahalén mo i kapareho mo. Saya i ugalia du méniwala ni Jesus ta tunay, a
    éwan side tu kasalanan ta isip dia.
  zpm-NT: Nac lo guieḻnguieg, ndal grë ncuaaṉe ndzinlid rio guic miech ruṉ zho, saṉgue
    luu goṉ tsienied grë ncuaaṉ co guic luu, bioxco zaacse wban, dib zdoo luu bnalo
    Dios, iṉe bleynie grëse samiech luu, tiḻnied luu zho; grë zha ne squi nli mbe
    zdoo, rbedz zho Dios, zaacse wbannie zho.
  hix-NT: Àsoken kom hok hana nehohketxow ha, bàryekomo kom ha. Tanhàn kom hoko nehohketxow
