  hat-BSA: Moun ki te egare kite verite yo nan di ke rezirèksyon an gen tan fèt deja
    a, e konsa yo te boulvèse lafwa a kèk moun.
  top-NT: pues xlacán talakxta̱pali̱ni̱t tancs ixtalacapa̱stacni Dios y talacsacxtuni̱t
    tahuán xlacata Cristo lacastacuánalh ca̱li̱ní̱n y aná láksputli ixli̱tlihueke
