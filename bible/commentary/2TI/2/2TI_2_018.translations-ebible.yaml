  ruf-ruf: Waileka inzila ya kweli, na kuhinya inoghola ye iwanu wangi kwa kulonga
    kutsilihuka kwa iwanu wose ma kupfika.
  gun-gun: Ha'e va'e kuery ojepe'a ma anhetẽ va'e gui, mba'eta nhombo'e teĩ nanhanhemboete
