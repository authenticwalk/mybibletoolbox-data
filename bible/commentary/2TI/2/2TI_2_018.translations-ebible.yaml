  san-TAM: ம்ருʼதாநாம்ʼ புநருத்தி²தி ர்வ்யதீதேதி வத³ந்தௌ கேஷாஞ்சித்³ விஸ்²வாஸம் உத்பாடயதஸ்²ச|
  cof-NT: 'Yalari tsarasi fiquica telaquepoto, palaque micariminlae. Itsantiminla
    joe: Jesube cayaito, chiquilachi tencari numa mansonhica cuwenta jotonan, tsachi
