verse: 2TI.002.018
translations:
  kpx-kpx: Ata atui keau hoto seleve halevai loboe hoto ke loui ata haivei avoe, “Nahie
    ataeau haluviale keau subuta hovedevelu.” Ige ata degomoleau ke evisi dolodololahai
    abu evievimo dobuluvima.
  okv-H: amo embo Hymenaeus te embo Philetus te na ainge ue ke be avo toto pahue embomeni
    ta degi ke einge eagora “Embo peheto vasiri te erasora amo mahu puvuto pambari
    ra” ke ainge ijie embomeni ta degi ahe ere poekihere embomeni nei nei God humota
    eagora amo ere toruhora.
  tbo-tbo: Hai luwagahi wiatatiyana dumana hi nehaleya po hi pa, ‘Tu hilahilage hai
    towolo meme amaka hougana i kokoe,’ po hai lawa gehouhi koyama geka hi noonoli
    po hai witumagana hi tapiya.
  mal-C: അവർ സത്യത്തിൽനിന്ന് വ്യതിചലിച്ചിരിക്കുന്നു; “പുനരുത്ഥാനം കഴിഞ്ഞു” എന്നു പറഞ്ഞ്
    അവർ ചിലരുടെ വിശ്വാസം തകിടംമറിക്കുന്നു.
  grc-SR: οἵτινες περὶ τὴν ἀλήθειαν ἠστόχησαν, λέγοντες ⸋τὴν⸌ ἀνάστασιν ἤδη γεγονέναι,
    καὶ ἀνατρέπουσιν τήν τινων πίστιν.
  bgc-bgc: उननै सच्चाई पै बिश्वास करणा बन्द कर दिया सै, वे कहवै सै के परमेसवर नै पैहले
    ए मरे होए बिश्वासियाँ ताहीं अनन्त जीवन कै खात्तर जिन्दा करया था, इस करकै वे कुछ
    बिश्वासियाँ ताहीं कहवै सै, के मसीह पै बिश्वास ना करो।
  khz-khz: Ira tauria ruala na kila taunatauna rauparana geraokwaniato. Gekilana kuliitiwai
    ewalato, pe eaikito. Vovetaina gekilana gaurai, talima reketa geria kamonagi gevega-rakavarana.
  deu-TKW: die von der Wahrheit abgekommen sind und sagen, die Auferstehung sei schon
    geschehen, und zerrütten bei manchen den Glauben.
  zsr-NT: Gropëꞌ ni gulachixi gulanignëꞌ ca nac le nac gdutë li, le taꞌnë́ꞌ chgdöd
    dza ral‑laꞌ lubán nup chnatgac, len gulabequëꞌ bröli laꞌgac bunách ga rdxintë
    cutur taꞌyejlëꞌ Cristo.
  lin-lin: oyo basila kotika nzela ya solo. Bazali koloba ete lisekwa esili kosalema
    mpe bazali kokweyisa kondima ya bandimi mosusu.
  hns-NT: Oesab Parmeswar ke sattja baat tjhorke bole hai kie iesaai logan djie oeth
    tjoekal hai. Oelog ie djhoeth baat se koi koi ke bieswaas biegaare hai.
  noa-E: Maguata amach mag wënʉrram khõchgau warag amachta mag maach Ẽwandam iek chaar
    eemuajã öbërdʉtkhawi sĩi nem parhooba jaau wënʉrrʉm. Mʉg atag ökhar maach phiidʉtkhajuuta
    am iek mag ya maach iiu phiidʉwi nʉm aajem. Magʉm iek ũrwi ãaur khʉʉnau ʉ̈u Cristo
    iek ogdʉba ʉ̈kha narrta ya warag iseg wëtum.
  eng-EMTV: who have strayed concerning the truth, asserting that the resurrection
    has already occurred; and they overturn the faith of some.
  mib-NT: Chi tēe un ní cajica yátá de nuū jnúhun ndaā, te cácahān de jeē jé ni cuu
    ni canatecu ndɨ̄yɨ. Te súcuan cásaca nuu de xinī sava ñayuu cácandíje.
  lif-NT2: खे़ङ्‌हाॽरे़ग से़क्‍खाबा माराम्‍मिन् ले़रे़त्‍छुआङ् आनिॽ सिःमे़न्‍लाम्
    याम्‍मो हिङ्‌माङ्‌ग तगि पोःक्‍खे़ चुरे़रो लॽरिक् हुॽसुसिआङ् कुभा नसानिबाहाॽरे़
    खुनिॽ नसाःन्‍निन् ले़ङ्‌सुर वाॽसिरो॥
  xnj-xnj: Venava vayagili kutali na uchakaka, na kuyisopa sadika ya vandu vangi muwogoyi
    kwa vijova vandu vevafwili vamali kuyuka.
  mmx-mmx: Nedu duga soogong basinge levelinga ruturun at ne Moroa. La duga lok kapmek
    lununu at leventaba limixin, duga xarang di keretna, “Moroa ga lox arooro vam
    limixin at na lorooro la noxo lox axatu amlong bok ba limixin basinge lanmet.”
  cbr-NT: A uni rabëtax ca Nucën Papa Diosan banamabi cëmë bana ñui, anun baísquiti
    nëtë isa inúacëxa. Usa 'aínsa uni bama 'aish baísquitima 'icë quixun caquin, uni
    raíri uisa cara 'iti 'icë quixun sináncasmamia.
  tee-NT: Ju ixt'iyun'an makyu'unch tajunita ju lapanacni ju jantu sok ta'amalaninin.
    Pus ju yu'unch va tanajun ni alok'onchokocantach ju lapanacni ju chavai chai jantu
    aktam catilok'onchokocalh. Chai ni chunch tanajun pus tamalaca'inita ju ali'in
    chai ta'amac'ap'anita ju ixchivinti Dios.
  eng-LSV: who swerved concerning the truth, saying the resurrection to have already
    been, and overthrows the faith of some;
  cak-NT: Reje' can xquiya' can ri ketzij, roma niqui'ij chi ri caminaki' xec'astaj
    yan. Y romari' jec'o ch'aka ri man niquijo' ta chic niquiya' cánima riq'uin ri
    Dios.
  pah-NT: 'Okoa''jave''yma Tupana''ga nhi''ig̃a rehe, a''eaatyviva''ea g̃a ei memei
    o''mbero: “Tupana''ga ombogweravipe Jesus''gareheve''g̃a. Nombogwerava''javi po
    ti ga ahe nehẽ.” A''ea g̃a ei o''mbero Jesus''gareheve''g̃a pe. Nahã g̃a imbovambovatehei
    tuhẽ mo Jesus''gareheve''g̃a py''a a''ero.'
  sja-NT: Ãchia Tachi Ak'õre wãarata jarateeda-e p'anɨ, jara p'anadairã tachi Cristode
    ijãapataarã ɨ̃rá ichita chok'ai p'anɨ Tachi Ak'õre-it'ee. Maperã piudak'ãri, chok'ai
    p'irabaida-e pait'eeda apata k'ap'ɨa chiwidide Cristopa oodak'a. Ma seewa jarateepata
    k'aurepa ijãapataarã ũk'uru ijãa amaadaruta.
  xed-xed: Zluŋzla həŋ ta tva kahwathwata. «Nda ghada luta sliʼagapta ma mtaku,» ka
    həŋ ta mnay. Mantsa ya ka həŋ ta zlambiŋtá sanlaha ma zlghay nda ŋuɗufa taŋ.
  mks-NT: Na̱caxoo ndíví da̱ nu̱ íchi̱ ña̱ nda̱a̱ ta viti jána̱ha̱ da̱ ña̱ tu̱hún
    jáchi̱ cáchí da̱ ña̱ sa̱ na̱ya̱ha va qui̱vi̱ tá nditacu tucu na̱ sa̱ na̱xi̱hi̱.
    Jájana da ji̱ní java ña̱yivi ña̱ ná a̱ cándeé ga̱ ini na Jesús.
  gfk-S: Dur te tamapas leh sukun ira tutuno God te hapuasne. Dur tange be no tuntunut
    hut sukun ra minat ite hanawat. Kaie, dur haliare ira nurnur ta ari ta di.
  bmu-bmu: Yetkön keu ölŋaŋgö könaŋi mosöta jaŋjuŋ aka keu sinŋi kewö jimakzahot,
    “Urumeleŋ ambazip neŋön lök guliba wahöta maljin. Miaŋgöra könaŋgep kömupnöhök
    kunbuk qahö guliba wahötpin.” Mewö jiba tosatŋi eŋololoŋ mem eŋgiyohotka mötnaripŋinan
    bölimakza.
  dgz-dgz: Mu negin kakaewa ae veane nop eboewa anega waiwanum, “Borit wane nagire
    inak muse gase yon wanumon. Nu borit wata ya inak nitat yon waninait.” Ap wane
    menan waenapan upi Iesu namu anu tumasene endi nop ap gapan gego bagu sisi anuiwanum.
  eng-GNV: Which as concerning ye trueth haue erred from the marke, saying that the
    resurrection is past alreadie, and do destroy the faith of certaine.
  zaa-NT: porqui'ni chi gùla'a cą neda nu ná lí nna reya cą qui'ni labí eyatha canu
    yatti de lo lù'uti sino qui'ni chi beyatha iyaba ri'u espiritualmente taá. Ą'
    modo nna runi cą qui'ni tuchuppa canu ría latsi' nna gudù chùppanią cą nna labiru
    ría latsi' quį qui'ni hualigani chi beyathe de lo lu'uti.
  eng-WEBSTER: Who concerning the truth have erred, saying that the resurrection is
    past already; and overthrow the faith of some.
  guh-guh: 'Bajaraponëbeje copatabeje baja pexaniajailivaisi pejumecovënëtsijavamibeje.
    Jamatabëcuenenavëxaniababeje saya. Tsipaji jumaitsibeje tsabiabi: “Panepa rabaja
    jivi petëpaecujinae icatsia Dioso piasaëyaexanaponaejavaminexa,” jaibeje tsabiabi.
    Nexata bajarapacuenia Dioso pejumelivaisivecua najamatabëcuene epatajërërëcaponabeje.
    Nexata bajaraponëbeje itsamonae ata Dioso pejumecovënëtsijavamivecua najamatabëcueneepatajërërëcaeya
    exanaponabeje.'
  bon-bon: Teepi toraca gaabe ne yaabmalepäsi, jiicemenäsi, egä mine uja budre cabu
    ca ituge arpinera, siige nuuja biname bime ätrunga ne sabe jewenenäsi.
  nhw-BL: Inijuanti chicoquistoque tlen nopa camanali catli melahuac. Ama tlamachtíaj
    para ya moyolcuitoque nochi masehualme catli mictoque catli moyolcuise. Yeca sequin
    catli tlaneltocayayaj ayacmo quimatij tlaque quineltocase.
  swh-ONEN: ambao wameiacha kweli, wakisema kwamba ufufuo wa wafu umekwisha kuwako,
    nao huharibu imani ya baadhi ya watu.
  wbi-wbi: Ava ve vaanhu vano navavwaghile uvwakyang`ani, Vijora kuuti uvusyuke vuling`anisie
    pihumila. Visyetulania ulwitiko muvamo avaanhi.
  bba-bba: Bɑ ɡem swɑɑ deri mɑ bɑ ɡɑbun nɑɑnɛ dokebu surɑmɔ, domi bɑ nɛɛ, ɡɔribun
    seebu sɑrɑ kɔ.
  eng-KJVCPB: who concerning the truth have erred, saying that the resurrection is
    past already; and overthrow the faith of some.
  kgk-NT: 'Anhetegwa va''e nhe''ẽ nomombe''úi. Onhe''ẽ avy mante íxupe: “Nombotekove
    jevýi va''erã omano va''ekwe-pe” he''i mo''ã, ijapu. Upéa-gwi henduháry, “Mba''eixagwa
    nhe''ẽ po arovia-ta? Xe ndaikwaavéi-ma inhe''ẽ kwéry” he''i hemimombe''u kwéry
    joavy avy va''e-rehe.'
  waj-waj: 'Ivaitana vaa kua kutaivaa pikiada unnakuaivaa kiaanoo: Gioonna kiaapuuya
    putida fai hama kava diitaaravai. Ii aataru ivo vaa taikaivaivee, kiaavai. Gioonna
    kiaapu vooya vaa Yisuunnara kutaavaivee tiraiya ii kua ivaa rikiada taara yaata
    utida Anutuuqaa kuaivaa pikiaara iikiaavai.'
  cpy-cpy: 'Ikinakaa-shiwaetakawo rirori riyotaan-tziro kyaariperori, ikantaki: “Teera
    kyaaripero añaayitee aririka akamayitaki, tema añaayiteero roshiya-kaawentee-takiri
    ‘añaamentotsi.’” Iroka okaatzi riyotaan-tawitakari rowari-shiryaan-takari ikaateeyini
    ikemijanta-witanaa.'
  mpx-mpx: Heliya wasa tutunahotina ana kamwasa iyaka hi nopalegi, inoke hi ba, “Kila
    Kelisitiyani yayaluwala alialigana Yehoba iyaka i palut. He lut al iyaka i mowasi
    to, inoke bwaliga ta yaomal nige ta lulutem yaomala.” Hi ba ola o, inoke avalau
    enuna wali abulilek hi palamwalamwaniu.
  wbp-wbp: Yalumpu-jarrarlu wati-jarrarlu kala-pala puraja Kaatuju jungangku. Kala
    jalangulkuju, kula kapala-jana jungangkulku pinarri-mani yapaju jaru-kurlurluju.
    Wangka kapala-jana yapakuju Kirijinikiji, ngulaju kuja, “Kujalu kamparru-warnu-patu
    Kirijini-wati palija, ngulaju-jana Kaaturlu pina-wankaru-manu. Ngalipa Kirijini-patu
    kajirlipa palimi, kula-ngalpa pina-wankaru-mani milyi-jangkaju.” Kujaju yimi nyanungu-jarra-nyangu
    junga-wangu warntarla. Kujarlaju yapajulurla Kaatukuju ngalya-kariji Kirijiniji
    jurnta yanu puta manngu-nyanjarla yimingka warntarlarla.
  luo-luo: mosebayo yo moweyo adiera. Giseweyo adiera ka gipuonjo ni chier osetimore,
    kendo giketho yie mar ji moko.
  nhe-NT: Inijuanti chicoquistoque tlen nopa tlajtoli tlen melahuac. Ama tlamachtíaj
    para moyolcuitoquejya nochi tlacame tlen mictoque tlen moyolcuise. Yeca sequin
    tlen tlaneltocayayaj ayoc quimatij tlaque quineltocase.
  aii-aii: ܐܵܢܝܼ ܕܚܠܝܼܛ ܠܗܘܿܢ ܡ̣ܢ ܫܪܵܪܵܐ، ܒܹܐܡܵܪܵܐ ܕܩܝܵܡܬܵ‌ܐ ܥܒ݂ܝܼܪܬܵ‌ܐ ܝܠܵܗ̇، ܘܗܵܕܟ݂ܵܐ
    ܡܘܼܚܪܸܒ݂ ܠܗܘܿܢ ܠܗܲܝܡܵܢܘܼܬܵ‌ܐ ܕܚܲܕܟܡܵܐ.
  esk-NT: Taapkuak ukpiqsrisaiqhutik, ukpiqqutaiqsitchiruk iḷaŋitñik ukpiqtuat nipiqałiġmikkun
    aŋitqił̣iksraqput atuumaaniŋnipḷugu.
  msb-msb: Sa inda pagtukdo na an aton pagkabuhay gihapon tapos na, nagbaya sinda
    sa dalan san kamatuudan. Kaya tungod sani, ginasamok ninda an pagtuod san iba.
  cpa-NT: 'Tsa¹ma¹ŋi²nio³ dsa² héi² jǿg³ dsøg¹². Juúh² dsa² héi²: “Ma²ca¹tsø³jue¹³
    jmai³ ja³hiog¹ dsa² quián¹² Jesús,” juúh²dsa. Ma²ca¹jmo¹ dsa² héi² tsa¹ma¹hé²
    ca²dsiog³dsa jǿg³ quiah¹² Diú¹³.'
  dso-dso: ସେମନ୍‌ ମଲାଲକ୍‌ ଉଟି ସାରିଆଚେ ବଲି କଇକରି ସତ୍‌କେ ଚାଡିଦେଇଆଚତ୍‌ । ଏନ୍ତାରି କଇକରି
    କେତେ କେତେ ଲକର୍‌ ବିସ୍‌ବାସ୍‌ ନସାଇଦେଇ ଆଚତ୍‌ ।
  meu-meu: raruosi ese hereva momokani vada e reaia, e tomu tore-isi-lou vada e ore
    vaitani, bena haida edia kamonai vada e uhea hebubu.
  yva-NT: Yo Amisye apa ayao tugae rapaya ti ntami to, yara yo ananyao angkari raura
    yare, “Amisye po wansaveti wangkovakato to, weti arono munije ama akari indati
    po wansavera wangkovakatoe ramu.” Abo! Ayao angkarije mi som, mo vatane inta awa
    anave randamisy ti meweno mai kobe.
  dgc-dgc: Side a duwa, éy inumadeyo dén side ta katutuhanan. Sakay sésidaén de i
    péniwala du iba, a kékagin de a éwan kitam kan mabuhay a huway da nakalipas dén
    i éya.
  zpm-NT: sac teḻ zha zienaḻdraa zho miṉe nac diidzli; rnee zho bleebanle Dios grë
    meṉgut. No palal zha ne rliladzle Xtiidz Dios, zeeṉe ron zho miṉ co, rieṉdraa
    zho dieṉ pa miṉe gliladz zho.
  hix-NT: Nyamoro ryhe, nawexenàmtxownà. Yaworon xaxa hokohra harha natxhe. Onà wyaro
    haxa kany me rma natxhe haryhe. Kwayhàtxhenye, asanàmpàra harha tehxatxow hamà,
    àsok tawro hana, asanàmsah me rma kesnàr kom ke hatà, kany me rma natxhe haryhe.
    Nyamoro yonytxatxho hoye ro ryhe, Kryestu hona xenyhera harha natxhe, anar komo.
  sim-sim: Frir mashi omendingan sawendan er fri halaha karem mbafirimbanda vri, �Os
    sunguwavun ni tormbleri wolo angop mawan ni halaha ni usahari nir. Karem uwosik
    ma lar mbeek kumak indiyok usahakwa ambu ri.� Karem er fri mbafirimbashiwak ma
    lal Jisasin tiyanda nombon angop halari lir.
  npi-ULB: ती मानिसहरू सत्यताबाट टाढा हराइरहेका छन् र तिनीहरूले येशूको पुनरुत्थान
    पहिले नै भइसकेको छ भनेर भन्दछन्, र तिनीहरूमध्‍ये कतिको विश्‍वासलाई खल्बल्याइरहेका
    छन् ।
  cgc-cgc: Patalikuran danen kamatuuran na tudlo parti ta pagtuo ki Cristo tak gatudlo
    danen an na pagbannaw ta mga gatuo natabo en. Tenged ta iran na tudlo, may mga
    ittaw na ula en gasunod ta igo na mga papatian parti ta pagtuo ki Cristo.
  tim-tim: Lâuwâ arekŋe den bunŋe hamiaŋmâ hin dâm mandat, “Nen momoŋânba agatbaen
    dâyi âmâ emelâk agalion.” hain dâm makyeŋgimbela denyetŋande luâk âmbâle bikŋe
    ulikŋân Kristo nâŋgaŋi yâk gulip koyeŋgim mandat.
  yor-yor: àwọn ẹni tí ó ti ṣìnà kúrò nínú òtítọ́, tí ń wí pé àjíǹde ti kọjá ná; tí
    wọ́n sì ń bi ìgbàgbọ́ àwọn mìíràn ṣubú.
  wos-wos: bér mwi hundina yambu wundé yatakambér. Bér yéna yata angi bér wa, “Nani
    huli mawuli hérambeka God naniré wundé husaraméndé. Nani hiyambet, dé naniré wambula
    yamba husaramékéndé.” Wungi wambéka Néma Duna hundi xékékwa du takwa nawulak bérka
    hundi xékéta, Godna hundi jémba xékéhambandi.
  emp-NTPO: Ãdjira wãrã bed̶ead̶ebemada ãĩ wãsid̶aa. Ãdjia jaradiabadaa ẽberãrã jaid̶aped̶ad̶ara
    ʌ̃rẽbacuasid̶ada. Maʌ̃gʌd̶eba ʌ̃cʌrʌba Crito ĩjã panʌra ãdjia ãrĩbʌdaa.
  eng-F35: who have wandered away from the Truth, saying that the resurrection has
    already occurred; and they overturn the faith of some.
  ind-ind: Keduanya mengikuti jalan sesat dengan mengajarkan bahwa kita tidak akan
    dibangkitkan kembali sesudah mati. Menurut mereka, satu-satunya kesempatan untuk
    dibangkitkan sudah terjadi. Dengan ajaran itu, mereka sudah membuat beberapa saudara-saudari
    seiman kita meninggalkan keyakinan mereka pada Kristus.
  pes-OPCB: این دو از راه راست منحرف شده‌اند و تعلیم می‌دهند که روز قیامت فرا رسیده
    است، و به این ترتیب ایمان عده‌ای را تضعیف کرده‌اند.
  mpt-mpt: I weng moloto deiboniba dim weng ota obianiba baaniba Bainobo galin nakaia
    unangai sin kaaniba imin hana tlibbio kesoa imino mo kaanibta hana tlomabibbabo
    ge obinabiobe. I inamin wengo obiba naka mak unang maki wentebibo weng olo i bainobo
    galino watwat daayebobe.
  ssx-ssx: Koto hali yaapoma꞉ta꞉ mo ota꞉ haumanu mina꞉pa꞉laepeme. Kutu polo hata꞉
    mo nika꞉ homa paa tialo poloma꞉ ekina꞉ ipilikana꞉ma꞉ alota꞉ Nikita꞉ amba꞉ homa
    tiao haloma꞉me alepeme. Koto alepe ekima꞉ta꞉ mo mandane pi mina꞉la꞉ wanda꞉halina꞉
    hone tulaaseme ekita꞉ hoeyaasepeme.
  mkl-mkl: ɑŋɑ iyi ɑ̀ jɔ̀ kpɑ̃ɑi ntɔ nɔ ɑ̀ wɑɑ kɛkɛ nɑɑnɛ ku dɑsii inɛ nkpɔ domi ɑ̀
    ni ɑwɑɑtii kujĩi iku ŋɑ í lɔ tɑ̃.
