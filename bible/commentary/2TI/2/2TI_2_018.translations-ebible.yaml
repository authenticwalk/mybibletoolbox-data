    raru bwane ha'ata'ai'i hinihinidi tara'i nei ro'u.
  srp-1865: Koji u istini pogriješiše govoreæi da je vaskrsenije veæ bilo; i smetaju
    vjeru nekijeh.
  agt-agt: te gimungay kid na ta kakuruganen, a ibar da haman ta nabalin na ya pangtolay
