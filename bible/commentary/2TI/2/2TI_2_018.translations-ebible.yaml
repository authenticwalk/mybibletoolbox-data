  heb-heb: אשר תעו מן האמת באמרם כי תחית המתים כבר היתה ויבלבלו אמונת קצת אנשים׃
  mpp-mpp: Yeke yowa noine hegilelu yefe lilolu micaigaic, “Ngic-ngigac yenge homackacni
