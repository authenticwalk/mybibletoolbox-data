    wafayega.”
  ory-ory: ସେମାନେ ପୁନରୁତ୍ଥାନ ହୋଇଗଲାଣି ବୋଲି କହି ସତ୍ୟଭ୍ରଷ୍ଟ ହୋଇଅଛନ୍ତି, ପୁଣି, କେତେକଙ୍କର
