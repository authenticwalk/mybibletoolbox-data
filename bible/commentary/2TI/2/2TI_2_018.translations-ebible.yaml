    bohénap wʉt jĩ. Pánih mácah bohénit, biquína Jesúíhwãdih ĩ yéejanachah, caandíh
    ĩt cádahap wʉt jĩ.
  taw-taw: Kɨli bɨ omɨŋal takaw nɨŋɨd yɨbɨl kanɨb adek ak kelɨgɨl, anɨb apil, Chɨn
