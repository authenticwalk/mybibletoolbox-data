    elpech chatukemaguk agundak chasuh God ananin balan chagipechen umu.
  grc-F35: οἵτινες περὶ τὴν ἀλήθειαν ἠστόχησαν, λέγοντες τὴν ἀνάστασιν ἤδη γεγονέναι·
    καὶ ἀνατρέπουσιν τήν τινων πίστιν.
  cav-NT: 'Ejeque ediji jacatsu cuji ejuu bucha, jadidyatu tatsera yunerique ejenejacacuare.
