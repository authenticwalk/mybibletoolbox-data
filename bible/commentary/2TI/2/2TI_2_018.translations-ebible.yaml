  twi-ASANTE: Wɔamane afiri nokorɛ no ho na wɔka kyerɛ agyidifoɔ bi sɛ, yɛn wusɔreɛ
    no atwam dada, na wɔnam saa asɛm no so sɛe wɔn adwene.
  aoj-aoj: Amam amamba mololama basef endilisifi eaꞌ maꞌias maꞌi, “Apaꞌ motanima mosafel
