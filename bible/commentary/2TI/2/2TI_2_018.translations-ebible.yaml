    cuanaque. Nityatsuranucabuque ama tura ecuana emajuque”, jadya tuna juya pusha
    pusha. Jadya bahuityatsu tunajatu Jesús queja ecatyati cuanaque cujishaya.'
  kgp-NT: Tag ag vỹ un'ón tĩ, Topẽ vĩ to. “Rĩr mãn ri ke han ẽg huri, ẽg tỹ Cristo
