    chi xa xuben ca'i' quic'u'x chupan ri ruch'abel ri Dios.
  ebk-ebk: Sinmiyancha as nan tit-iwa ay sursuru, tay chacha kankanan un narpas at
    nan matakuwan nan natuy manipud as nan utúy. Isunga chacha lillifokun nan tapen
