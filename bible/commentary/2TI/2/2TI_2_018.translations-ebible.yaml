    apaꞌno molɨkafeꞌnjo yanefoho. Osoꞌno aꞌamu Jisasɨmo sɨmeho hiꞌntnnono uyɨwoꞌnɨngkohofo
    fehohnjoso hofɨkoe hunomo wonyo imokalokwofo.
  yon-yon: Yi kuu kwamune kedmengkandi anam yaa koronde ambab wande winiwen. Yimbed
    kedmengkandiib kuu Yesu ika menekore anam andiwendan dukniwen yirimbed ben daanoon
    kowe, nub kuu kiwaaniibban andiib. Keye dudi weng kembed yena yi anam andi kuu
    ben monmariwen.
  poi-NT: Jeeyaj ichacyaj jém nu̱mapɨc aŋquímayooyi. Iŋquejyajpa yɨ́p malopɨc pɨxiñt́am
