  pan-pan: ਉਹ ਇਹ ਕਹਿ ਕੇ ਭਈ ਮੁਰਦਿਆਂ ਦਾ ਜੀ ਉੱਠਣਾ ਹੋ ਚੁੱਕਾ ਹੈ ਸਚਿਆਈ ਦੇ ਰਾਹੋਂ ਖੁੰਝ ਗਏ
