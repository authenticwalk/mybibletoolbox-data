  mya-JVB: သူ တို့က သေလွန်သော သူတို့သည် ထမြောက် ကြပြီဟု ပြော လျက်၊ သမ္မာတရား လမ်းမှ
    လွဲ သွား၍ အချို့ သောသူတို့၏ ယုံကြည် ခြင်းကို မှောက်လှန် တတ်ကြ၏။
  kgf-kgf: Humuc igucnec yayac imi bec hicŋiyu tecgéyec ʒéma ac héla imi ʒésigima
    énézéyic ic tosara ionac ninʒéŋ ninʒéŋgina melemma bacgéanʒac.
  awb-awb: Sega aiq pútaq ehwéh suera péhe éhwéh mahraréra, Ite pukérapeq iriwe oga
    úkuraunayabé mókake mó íre irigonehe óye. Sene ehwehnka táhmaro íráh kéné iwíáh
    íre kaweraritehye.
  gdn-gdn: Mu apeya yawata supasupai kama-dumpu karako bera yau tagamu ke; ‘Popotagubu
    ragidai ororeya mena iyatagubu kimpu ubumpu ki pokere nu iyaiya idiwei ragidai
    popoigamu ki ka nu ewa eba iyaigamu kimamu ubu-mamu.’ Mu inako tagamu ki pokaiya
    ka suma sumatagamu ragidai dai mu sumamaga nusuruwena.
  nko-NT: Bafwɩ́ dalɩ ɔnɔkwalɩ ɔkpa ámʋsʋ yɔ́ bʋdɛblɩ́ bɛɛ, kʋsʋ́ tsú afúlitɔ laba
    bɔtsʋn, bʋdɛ akʋ hógyi yintá.
  bsn-NT: Cristo ĩ bajirere riojo ajisʉyaboariarã, socasejʉare ajisʉyacõari, ĩna gotimasiojama,
    “Jẽre rijariarãre Dios ĩ catioriarʉ̃mʉ rẽtocoasuja”, yisocarãma ĩna. To bajiro
    ĩna yijare, Dios ocare ajitʉjacõari, socasejʉare ajisʉyacoasuma sĩgʉ̃ri.
  pib-NT: Wanna pupjetyaluna galikakpotunanu tokanchi. Wanna wane china wa yotunru
    giknoogimatatka. Ga wa pimrine rumtuka galixletna.
  wiv-wiv: Kaka rua kena hiro te vatia na matotoka polea hiro kene hahalehale kava.
    Dia ta lala dia kata tatani barae, “Tolu te mahuri mule na matea kava, kubarae
    mara beta tolu na mahuri mule ve.” Na polea kua dia ta vavala na manumanu e vavairohia
    na bilip kana manumanu taza.
  reg-reg: Bhanu ni bhanu abho bhatali ne chimali. Abhaika ati obhusuluko bhwasokeleye.
    Abhaindura elikirisha lya abhanu.
  mlh-mlh: Yokoji buŋo foriinere fuŋne bokeru tiŋtuŋ qaku buŋo rekaine iŋi miegobire,
    “Maŋkekerisie ŋiŋigo noŋuŋ gboreru pakereru gogobeneŋ. Ore eru jiki komegone moke
    so gboreru pakerekimiŋ.” Oŋu miku goine bojiqojibu eyarebire mamanesiŋyaŋunji
    sembeaega.
  gof-ENT: ሃ ኣሳቲ ቱማ ኦጊያ ኣጊዲ፥ «ሃይቂዳ ኣሳይ ሃይቆፔ ቤኒ ዴንዲዶሶና» ያጊዲ ጉ ኣሳታ ኣማኑዋ ይሲዶሶና።
  aau-aau: Hohkwe okar-ok ko yerki hokwe po lokriy hain, seyr senkin me, yor, hrom
    lokrue ko se ma ma-loksian hokwe, papo lousne. Sa hohkwe uwrsa har mo nan kiykiy-ay
    me seme mon piapay.
  tvk-tvk: Xalu di lupispisi ni mi moletin xil lubit mea rilomunen ra maten mistal
    ngamu. Mak, ma xalu di lupurun neketen na moletin sav xil e di lupisen ni xa lule
    ras suse te reitinen.
  prf-NT: Linakadan di dán en dilan nen katutuhanan sakay gágguluwán di en pánnampalataya
    nen agum gapu ten págtatoldu di a nangyari kanon en kákkabiyag a ruway.
  auy-auy: minkáéꞌnárai éraiꞌ-aai ifátuwesarai sésarai pukáundafinkenta éꞌa íyáfasinkaunda
    póta ánaaemba anekaꞌá ínta íyáfasinanaumne séyasa isésa tuwímbai Ísu Káráísitin-aaisafesa
    kaeꞌ-ímáyáá wéowe.
  tbg-tbg: Vitanta quqaa uva ti varia aarara qaqirake tuqantaavi hampi vo uva ti variara.
    Vitanta tiha, Ekaa vaiinti nahenti qutu viraqihai qaiqaa qaqi himpi entava vaakama
    qovarama viro aitaraivo, ti variamanta Ihura vainti hininavu vitanta uvara quqaa
    uvave tivakeha vira kaara vika qoraiqama vuarave.
  hub-NT: 'Nitaka chicham nekasa nuna inaiyainak, chicham nekaschauwa nuna jintinkartuinawai.
    Tura Jesucriston nekaspapita tuinan tsanuinak: Jesucristo nemarin ainaka yaunchuk
    aneantarai tusar tuinawai.'
  hmo-hmo: 'Idia ruaosi be hereva momokani idia rakatania vadaeni, idia gwau: Mase
    dekena amo toreisi lou be ia ore vadaeni. Inai hereva koikoi dekena amo, haida
    edia abidadama ia manoka vadaeni.'
  big-big: Piyau Anotogi kazing wameiktagimek weik wiya logo ikuyogoriktaga ibendaga
    ngereke wik yangalekta pura ulogo lewagela logo teni mawinda korik wikyeng kalike
    weiyagi ono kisi. Logo purikku mizagewiyege nawili Kilisiyegi ngizi kumuli pura
    wezamela.
  gux-G: Bi den fagd e mon ki mali kin yiedm tienped o, yeni, bi ji ye ki ŋand bocianl
    li dandanln.
  cnl-NT: Mɨ³ca³guín²³ jia'³. Mɨ³tʉ́²te'²³ ju²dsoo³¹. Mɨ³ŋɨ́n³ jmɨ́ɨ² 'e³ rɨ²³ji̱i̱'²³
    dsa³ co̱'³, jua'³te'²³. La²³nɨ³ hua² 'e³ yaan³²te'²³ dsɨ́² ca³dxáan² dsa³ 'i³
    sɨ³táan³.
  zar-NT: Iropëʼ ni gulaʼchixi gulaʼníguinëʼ ca naca le naca idútë li, tuʼ taʼnnë́ʼ
    chigudödi dza ral-laʼ uluʼbán nupa chinátigaca, ateʼ gulaʼbéquiëʼ barö́li bal-la
    bönachi ga ridxintë bítiʼrö taʼyéajlëʼ Cristo.
  kde-kde: Vanu anevo vàyahikidile kulehu na uhiu, na vàhochejije ding'ulupa dya vanu
    vohe, akuno uvahaula kuva, ufufulo wa vanu vahwîle tayali ùnikamola.
  ata-ata: Aneꞌi ilou mipolo vilenu vaikala manina. La aneꞌi ivikala lexe Lataua mutulusiꞌa
    ta mitema misoisoli mukalu ne. La sou aneꞌi mixovulaulaulixaꞌa ta mitema seꞌi
    no anu muxamuxaxu taneꞌi noxiꞌa.
  qvw-NT: 'Paycunam allincäpi japächaculcul: “Wañücuna śhalcämunñam” nil nipäcun.
    Chay''a manamá rasunpachu. Chaynu äśhaycaćhapäcuśhanwanmi waquinnincunap chalapacuyninta
    mana caśhanman muyuyächin.'
  nfa-nfa: Dua ra ajꞌa sala, peka na, dhèu madhe mamuri aaꞌi hari le. Te ngaa èèna
    lèke boe! Dènge jꞌara sèmi èèna, rèngu se piku eele nèti ngaa dhu lèke. Ngaa dhu
    rèngu ajꞌa seꞌe, paꞌele iie parcaya nèti dhèu cahagꞌe.
  tnp-tnp: iətəm kɨnəmkarəpən rəkɨs e suaru rəha nɨpəhriəniən. Katuəni məmə Uhgɨn
    təmol itah kotəmiəgəh mɨn rəkɨs e nɨmɨsiən, kəni ko Uhgɨn təsəfa mɨniən nɨpətɨtah
    vi nian Iesu tuva mɨn. Kəni suah mil u kətuərəkɨn nəhatətəiən rəha nətəmimi nəuvein.
  urd-urd: वो ये कह कर कि क़यामत हो चुकी है; हक़ से गुमराह हो गए हैं और कुछ का ईमान
    बिगाड़ते हैं।
  hot-hot: Thai bôk eveŋ daim ek Wapômbêŋ anêŋ abô avanôŋ ma êdôŋ avômalô ba esau
    nena alalô leŋviŋkupik tem miŋ imbiyô esak loŋbô ami ba intu ibuliŋ avômalô doho
    iniŋ êvhaviŋ.
  mqj-NT: 'Inde to duae umpalanda'' kareba tatongan nakua: “Mangkami katuoanna sule
    to mate,” napolalan dengan pira-pira tau mangngoro''i dio mai kapangngoreananna.'
  rus-SYN: которые отступили от истины, говоря, что воскресение уже было, и разрушают
    в некоторых веру.
  mbh-mbh: Ma or paini o sele sovengalo nunganga lale, na o pakerenga toko mun pelie
    ole lemioong, eneke o patoral kerere or ve, ler los wereraing i velpol lale, naro
    i velpol ol panen avele ol.
  bdd-bdd: ma siteluwaedi heꞌita moisaina siꞌebesineya ma sigwae, “Toꞌamasa ꞌidi toholo
    hila ꞌana tuta ꞌigumwala,” ꞌoinega ꞌiyadiyao tupwadi ꞌidi ꞌaboina sihesagoheya,
    ta ꞌidi hemisa ꞌiweꞌa.
  cbt-NTPO: Yosë no'tëquën a'chintopirinpoahuë', co huachi natëpihuë'. “Yosë nani
    piyapi'sa' ananpitatë pochin nitërin. Co huachi a'na tahuëri ananpitaantarinpoahuë',”
    toconpi. Napopi ni'ton, co huachi a'naquën imapihuë'.
  srn-NT: Den libi a tru pasi, e leri a lei tak' den dedesma kon baka na libi kba.
    Tapu a fasi disi den e broko a bribi fu son sma.
  cta-NT: 'Nguxtyanu nguꞌ biꞌ chaꞌ liñi jiꞌi̱ ycuiꞌ Ndyosi, loꞌo nu juani nacui̱ nguꞌ
    biꞌ chaꞌ ngaꞌaa tyuꞌú na chaca quiyaꞌ: “Na cua ndyuꞌú nguꞌ chaca quiyaꞌ, lcaa
    nguꞌ nu ntsuꞌu chaꞌ tyuꞌú”, nacui̱ nguꞌ cuiñi biꞌ. Pana ntsuꞌu xi nguꞌ tyaꞌa na
    nu cua ngusñi chaꞌ nu nchcuiꞌ nguꞌ biꞌ, loꞌo juani ngaꞌaa jlo tsoꞌo tiꞌ nguꞌ ni
    chaꞌ nu jlya tiꞌ nguꞌ tya clyo.'
  bqc-SIM: Aa kɛ̃̀ sĩanawa, aaì mɛ wà bↄ̀ gau kↄ̀, aaì gbɛ̃eↄ luanaaikɛa ↄ̃̀ↄkpaonɛ́.
  tcz-CHONGTHU: Amahohi thutah'a kona lamvai ahiuvin, mithiho chu thoudohsa ahitauve
    atiuvin miphabep khat tahsanna lama konin alehei tauvin ahi.
  mar-mar: ते सत्यापासून दूर गेले आहेत. पुनरुत्थान होऊन गेले आहे असे ते म्हणतात आणि
    कित्येकांच्या विश्वासाचा नाश करीतात.
  snp-snp: ka ona kula ya fulititi, folaguti neidamo mona ya moda oloto pitami ne,
    laito ya wenena liligaleka koli kikitamo yama olu kopa o gede minaiye.
  isl-isl: Þeir hafa villst af vegi sannleikans og segja upprisu dáinna þegar um garð
    gengna og rugla fólk þannig í trúnni.
  spy-NT: '@see-verse:2TI.002.017'
  xnn-xnn: Dinokoganda nan tet-ewa tay kankananda en epdas et natago nan mamati gapo
    isnan balo ay biyagda isonga adida kasin matago no mateyda. Isonga golgolowenda
    nan pammatin nan tapin di ipogaw.
  mwe-mwe: Bhanganyabho bhapuganikenje niileka ya kweli, bhalinkutinji kuyuywa kwa
    bhandunji kupitile, nipuganya ngulupai ya bhandu bhabhagwinji.
  tte-tte: Siya wasana namwanamwana kana kamwasa koina silosuwala molosi. Kabo siwaloba,
    “Beyabeyana toboita meuloili sitoloyoiko mwa bwaliga taboita nige tatotoloyoi
    boita mena.” Siwalo bwaite besiele, kabo kalakavao tupwana ali meli sisibayanae
    yo sibelu.
  tcs-tcs: So nau demtu i nomo bilib da trutok baut Zizas Kraist. Demtu tok ol laitok
    diskain dat God i bin pinis meke ebridem ded Kristian pipol kamlaipgen prom ded.
    So demtu i spoile bilib blo sam dem biliba.
  hlt-THB: cekqawi taw awitak awhkawng ak hla na pleng hawh hy nih. Thlakthi thawh
    tlaihnaak taw awm coeng hawh hy ti nih nawh, thlang pynoet ak cangnaak ce hqe
    hy nih.
  soq-soq: Mo nata ulaipa sumanai intawa enaiane waiase, “Bo bedewe enawisa walamawa
    aitamana wisen, mai ando segalepiama, dia.” Mo epe waie apana isiwa sumanaibu
    bagorei.
  qub-qub: Paycunaga manami rasun cajtachu yachachin. Chaymi nin «Jesucristuta chasquicur
    maynami wañushanchïpita cawarimushano caycanchi. Manami yapayga cawarimushunnachu»
    nir. Chayno nirmi waquin ermänucunatapis yarpachacachin Jesucristuman mana yäracunanpaj.
  att-att: Á talamánad da yù ángnguruk nayù ira káruán nga tatolay, gapu ta arád da
    ituddu yù kuruk nga bilin ni Namarò. Ta kagiad da garè ta nappasá ngin yù paginnanole
    nayù ira námmatay, nga ari gemma kuruk. Á ajjan garè yù ira nga nanguruk nga mabbábángin
    sù ángnguruk da kâ Apu Kesu megapu sù pangituddu ra.
  bki-bki: bior nalo ajaluvo den m̃arabo na ilirianiano ruei, aju amioliolu ka kialo
    namoneano tai napano maka rive riano leleio. Nalo aju aber ka bogo maaro na yetemeriba,
    mia meuliano bereio den maariano to re bunu, bior ea kialo jidomiano, aber p̃eli
    Atua naio jo mila ruei, nina ea bogo na naio mim̃au ea kiado meuliano. Mia bogo
    na aju amioliolu ka kialo sibiano nei, nalo aju amila niegeniege tomu nalo miroano
    kialo moneano, mila na kialo jidomiano beve juo bereio.
  bqp-bqp: Ò kɛ̃̀ yãpuraa, òdi pi ò fùtɛ bona gan kↄ̀, òdi gbɛ̃kenↄ ludanaanikɛnaa
    yakańnɛ.
  mcp-mcp: Bwə́ ŋgə́ jaaw buud nə́ gwúmʉ́shílə sə́ ŋgə́ cɨ nə́ Zɛmbî mə bá gwûmʉshi
    búúd yí í á mə́ bwey bə. Ja bə́ ŋgə́ cɨ ntɔ́ yí, bwə́ mə́ shwáda wú óbʉ́bə́lɛ́d
    kə koogʉ́, bwə́ ŋgə sá nə́ bɔ́ɔ́l búúd búgə́ í shwágʉ́ság.
  hat-hat: 'Yo tou de vire do bay verite a, y''ap plede fè anpil lòt moun pèdi konfyans
    nan Bondye. Y''ap mache di: Nou leve soti vivan nan lanmò deja.'
  npl-NT: porke mach ok kitemachtiah tlan milák, iwa kijtojtinemih yopanok n tonati
    ijkuak Dios kinyolitis n mikemeh, iwa ijkó kinkuatlapololtiah sikimeh intlaneltokalis.
  bgg-bgg: Ithek ne izai lumuii shii thoh marui rone gethek ro hòi pha ji ne reyjong
    rone yao ne izai pha gai migiphothek shii samdiig yi ro.
  eng-TCENT: who have strayed from the truth, saying that the resurrection has already
    happened. They are undermining the faith of some.
  eng-BSB: who have deviated from the truth. They say that the resurrection has already
    occurred, and they undermine the faith of some.
  cpu-NT: 'Ikenakaashivaitanakaro irirori jiyotaantziro kyaaryoori, ikantake: “Tera
    kyaaryoori añaayetai aririka ankamayetake, aña añaayetzitataikaro joshiyakaaventaitziro
    ‘añagaantsi.’” Tema okaratzi jiyotaantavetakari jovashaantakaakeri tsika ikaratzi
    joshireveyetanaa.'
  san-ASM: মৃতানাং পুনৰুত্থিতি ৰ্ৱ্যতীতেতি ৱদন্তৌ কেষাঞ্চিদ্ ৱিশ্ৱাসম্ উৎপাটযতশ্চ|
  tac-NT: 'alué noká Onorúgame ra''ichálila najsibua. Alué oká rió anile: «''Ma simírale
    raweli napu''lige uchéchigo siné ajánamaráe suwígame.» Pe ralámuli najsibuga aní
    alué ''la Onorúgame oyérame.'
  eng-WEBPB: men who have erred concerning the truth, saying that the resurrection
    is already past, and overthrowing the faith of some.
  gfk-H: Dir ta siel laah talur ira tutuna Kalou i ta hapuasnei. Dir tangai bia no
    tamtaman tut sukun ra minaat i ta hanuat. Hua, dir hagawai ira nurnur a nudiet
    taring.
  viv-viv: Badi nuwanuwa velemoꞋena ana eda hihegena. Higahegahe higayo, “Ide Yesu
    againe kavetumagana-ma vaita ahe kadamididi-havagi. Aimo kanaꞋalika tu keke wowo-moꞋeda
    ginamididi-havagi.” Mena yadi gahe hinogalini-yo tovetumagana tufoidi hinuwanuwaluga
    ada yadi vetumagana gilewalewa.
  yao-yao: Ŵele ŵandu alilesile litala lya usyene ni kuchiŵika chikulupi cha ŵandu
    ŵane mu lipamba achitiji kusyuka kwa ŵandu wose kumasile kutendekwa.
  tgp-tgp: enira la lo jalio na malele mata retivarar̃uhu la vujangia lara rani sauteterahi
    mo pete masese moiso, retireti sohena mo komo na rasua nona tamlohi hai.
  auc-NT: Tömëna Wængonguï näwangä nänö angaïnö ante ñimpo cæte wadæ godïna ïnapa.
    Ayæ̈, Mönö ñäni ömæ̈mönö ïñömö ïinque bagatimpa, ante tedewëna ëñëninque wadäni
    pancadäniya näni wede pönënö incæ wido cæte baï quëwënänipa.
  kbc-NT: Niɡ̶ijoa itoataale ɡ̶oneleegiwadi oika niɡ̶ijoa niiɡ̶axinaɡ̶aneɡ̶eco anewi,
    codaa me naigi Ǥoniotagodi joɡ̶oika anepeɡ̶ewi, odaa joɡ̶odiiɡ̶axinaɡ̶atece Aneotedoɡ̶oji
    naɡ̶a ixomaɡ̶atice me yewikatiditace oko, odaa aɡ̶aleeɡ̶eote me ɡ̶odewiɡ̶atace.
    Joaniɡ̶idaa midi oko anoyaaɡ̶adi eliwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Go Uwait nugau petak ze utei wanemen. Go polu ze guzenai ze macanemen,
    “Kristen duailel agal ze ziwemen ziwas ebu go noumaimai, koli awau asamam, gonun,
    aiu ses petak pet noumaimai, go koli i asamam.” Go guzenai polu ze macanem, ze
    go eim duailel ipal agal oiagab petak emen eg maremen.
  ctu-BL: Come tsi' tʌts'ʌyob i bʌ ti jini isujm bʌ t'an. Woli' socbeñob i pusic'al
    xñopt'añob, come mi' lon alob tsa'ix ñumi i yorajlel mi caj lac tejchel ch'ojyel.
    Mi' yʌlob ma'anix lac pijtaya.
  meq-meq: Ta gər ha tsəveɗ deɗek eye, tə gwaɗ na, ɓa Mbəlom kə lətsa tay ahaya ndo
    hay abəra ma mədahaŋ. Andza niye ndo siye hay ta gər ha tsəveɗ i Mbəlom hərwi
    tay.
  noa-H: Maguata hamach mag wënʌrram k'õchgau warag hamachta mag maach Hẽwandam hiek
    chaar heemuajã höbërdʌtk'awi sĩi nem parhooba jaau wënʌrrʌm. Mʌg hatag hök'ar
    maach p'iidʌtk'ajuuta ham hiek mag ya maach hiiu p'iidʌwi nʌm haajem. Magʌm hiek
    hũrwi hãaur k'ʌʌnau hʌ̈u Cristo hiek hogdʌba hʌ̈k'a narrta ya warag hiseg wëtum.
  alp-NT: Esi atetuke hnaune nkenale moneka, esi atetuke be Alla Iono tamata matalaru
    esi kwana suike peneka. Hoko esi ono iteki tamata ilaru suka hlaleke hnaune nkenale
    moneka.
  san-VEL: m.rtaanaa.m punarutthiti rvyatiiteti vadantau ke.saa ncid vi"svaasam utpaa.tayata"sca|
  kbq-kbq: tamage naneke atre'ne hzagrena'a netremoke fri'zanpinti oti'zana hago fore
    hu'ne nehune, mago'a zamentintine vahera zamarimpa kna erinezmi'e.
  kbh-kbh: Chata chë ndegombre benachents̈ana tbojtsojuánañe, y ibojtsichamo chë obanënga
    chámuatayenama Bëngbe Bëtsá ya catënjama ca, y Jesús chaojésabo ora, nÿetscanga
    chámuatayenama Bëngbe Bëtsá ndoñe yochanjama ca. Chë causa, chata bontsama básefta
    ents̈anga chë nts̈amo Jesucrístbeñe imojanos̈buachecá, mora ya ndoñe chamondëtsos̈buáchema.
  ron-LSB: oameni care au greșit în privința adevărului, spunând că învierea a trecut
    deja și răsturnând credința unora.
  pon-pon: Me pirok jan melel ni a inda me dene mauredan aramaj wiauier, rap kawela
    pojon en akai.
  nhe-BL: Inijuanti chicoquistoque tlen nopa tlajtoli tlen melahuac. Ama tlamachtíaj
    para moyolcuitoquejya nochi tlacame tlen mictoque tlen moyolcuise. Yeca sequin
    tlen tlaneltocayayaj ayoc quimatij tlaque quineltocase.
  sps-sps: Ari te naus osing kat tana man ana ri kat fifiiring to na faason tan mes
    panainy vainy fafaaman to te tsue ri na ka, tou tsun fatabin tsura te ruak en.
  wnc-wnc: Wa tapaatda siakan wam taknga teke wamu gutonga anzing yakamayak. Anututa
    ninu akumbumang katangga gatu gwa pangenawan ninu gatu dua enatnim ngang yakamayak.
    Sike wamu waaknga yanindamuke aminu kundu siakan wam takngae natapa kekekakut
    amindane natdetdetna pasiwat maikaing.
  bus-bus: Aↄ̃ kɛ̃̀ yãpuraaa, aↄ̃è be wà fɛ̀ɛ bↄna gaan kↄ̀, aↄ̃è gbɛ̃kenↄ ludanaanɛkɛna
    yakańnɛ.
  gub-BL: Hemu'em nezewe wà. — Tupàn umugweraw kar wi uzeruzar ma'e umàno ma'e kwer
    kwez paw rupi a'e wà kury, weko haw pe waneraha pà kwez a'e wà kury. Zanerezar
    tuwe xe ywy rehe a'e, i'i mua'u waiko teko wanupe wà.
  imo-imo: Aku iye taloni ungu paimboma tiye kolko loi ltembele. Eloni ningilindo,
    lino oi makilipo ola molorumulumunga pele kangi pali makilipo ola naa molomolo
    nimbele ungumuni imbo marenga ipuki tirimele ulu teko embambo tirimbelemunga enonga
    paimbo ningo ipuki tirimele ulumu mainye purumo.
  boj-boj: Naŋgi aiyel anjam bole qa gam uratosib gisaŋ anjam endegsib mareqnub, “Tamo
    uŋgasari kalil naŋgi nami subq na tigeleb koboej. Deqa naŋgi olo bunuqna subq
    na tigelqasai.” O Timoti, gisaŋ anjam dena tamo uŋgasari qudei nami Yesus qa naŋgo
    areqalo siŋgilateb qaji naŋgo areqalo olo niñaqyetnjreqnu.
  eng-DRA: Who have erred from the truth, saying, that the resurrection is past already,
    and have subverted the faith of some.
  knf-knf: bapok manjoonan wi baţupuŋ aji Naşibaţi ado bi naţan bañaaŋ ţi pkeţ, apënan
    hënk bañaaŋ baloŋ ţi pfiyaar pi bafiyaaruŋ.
  san-KHM: ម្ឫតានាំ បុនរុត្ថិតិ រ្វ្យតីតេតិ វទន្តៅ កេឞាញ្ចិទ៑ វិឝ្វាសម៑ ឧត្បាដយតឝ្ច។
  arn-NT: Tüfa engu ta welulkawi tati rüf dungu mew. Feypikey engu tati wiñomongetun
    ñi dew mülewiyeken, fey femngechi miyawkeyngu tañi epurume rakiduamelafiel kiñekentu
    tati dew küme mupiltulelu.
  zas-NT: din ad zinaltri reeman ziꞌc na̱j xtiidx Dios. Rëb reeman guial xcwent guial
    yaban ree bengüt mal gudëd gojc zian, abiꞌ rüjndxa reeman xguialrliladx tioꞌp
    choon ree bejn.
  ken-NT: Batí yap ápay bárɔ nɛtɔ́ŋ ɛnɛ́n tɛtɛp bágurɛ ɛbhɨ ndǔ bátɔ̀ŋ bɛ́ Mandɛm
    anáŋ akʉ bo bápɛtnsɛm ndǔ nɛpɛ́m. Bákʉ kpát mbɔk bho abhɛn mánókó Yesu
    bápú pɛrɛ noko yi.
