  nin-NT: Abama a kà itsarr i jiji yi na da di, itasi yi i ka vu sarr ba, na du iyo
    isisurr i anishirr yi i kaki ndanda.
  acu-NT: Nuka nekas chichamnaka inaisar nekaschau aa nuna chichainak, Cristo nemarin
