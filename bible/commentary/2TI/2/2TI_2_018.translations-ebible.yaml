  txq-txq: Dua sara fee nenorik sala rae, basa hatahori mates sara rasoda fali ena.
    Tehuu naa ta ndaa! No dalak naa, ara sio laꞌo dook ka numa hata fo ndoos mai ena.
    Hata fo ara fee nenorik naa, rakalulutu hatahori ketuk nemeheheren.
  aaz-aaz: Sin noink ein ansanan. Sin nak, atoin amaets ein, anmonin nfain een. Mes
    naan ansaan! Nok ranan naan, sin nbeon nrarin naꞌkon noniꞌ amneot. Saaꞌ-saaꞌ reꞌ
    sin nanoniꞌ sin naan, nareuꞌ tuaf bian sin neek pirsait.
  qup-NT: 'Paykunaka shutipa kashkata yachashkankunata sakishpankunana kasna yachachishpa
    yanka rimanahun: Kirik runakunapa kawsarinankunaka ñami pasashka. Mananami tiyankachu
    shuk kawsarinaka nishpa. Chasna rimashpankuna Jesukristuta kirikkunamanta shukkunata
    llullachinahun Yaya Diospa shiminta manana kirinankunapa.'
  dop-dop: Yǝlɑɑ pɑnɛ pɑ lɔɣɔ tɑmpɑnɑ tɔm nɑ lumɑɣɑ wɑɑlɩ kɛ́, hɑlǝnɑ pɑ́ sɛɣɛsǝɣɩ
    sɩ tɑ́ sǝtɑɑ fem tɔm tɛmɑ tɛɛʋ. Nɑ pɑ sɛɣɛsǝŋ ɩnɛ ɩ tʋsɑ lɛlɑɑ nɑ pɑ́ yele Ɩsɔ
    sɛɛʋ.
  azb-azb: Onlar dirilmənin artıq baş verdiyini deyərək həqiqətdən azıb bəzilərinin
    imanını alt-üst edirlər.
  eng-DBY: '[men] who as to the truth have gone astray, saying that the resurrection
    has taken place already; and overthrow the faith of some.'
  guo-NT: 'Japi kolenje kofa Dios pejjamechan, diachwʉajnakolaxwʉajan. Asbʉan jʉmch
    jʉm-aechi, asew jiw naewʉajan wʉt: “Xatis, Jesús pejwʉajan naexasichpis, Dios
    nakmat-eyaxaelpox pejme duilaliajwas, japox toeplisox. Samata, Dios kaes xatis
    nakmat-eyaxil pejme duilaliajwas” —aech japi jiw, asew jiw naewʉajan wʉt. Samata,
    jiw, japi majt naexasiti Jesús pejwʉajan, amwʉtjel chiekal matabija-el achawʉajan
    kaes pachaem naexasisliajwapi.'
  hla-hla: Nori i hatalis ban u ranga u mana ba te kato homi rer a palabir u Kristen
    te poe mena rien ara i takei pouts hakapaia tara tou mate ba ra te ma tatei takei
    pouts lel roi.
  mav-NT: Ha'a­wyte aimu'e haria uhyt Imeneu uhyt Wiretu pywo sehay upiat haria tukup­te'en
    wen ma'ato mio ti ta'a­tu­'atoiat ra'yn. Mi'i hawyi wẽtup sehay kape — Tupana
    ti'a­tu­hymut kahu ra'yn map haria i'atu'e. Mio tuwat ra'yn yne ra'yn Iesui upi
    i'atu'e. Mio tã i'atu'e pote aimogyt kahato ahepiat imohey hap etiat waure­wa­to'e
    pote. I'atuepiat aimu'e hap toĩne'en aikotã hepihi wato yt uwe i imog kuap hap
    ewywuat are. Sat'e ra'yn irania'in ete hap ewy.
  kpf-kpf: Zet den bon birâm itâ sabot, “Mumuŋan gâbâ zaatzaat, zorat topŋâ itâ. Yesuŋâ
    mumuŋan gâbâ zaat ândiândi uŋakŋâ mârum muyageniŋgip. Narâk patin sâk uŋakŋâ mân
    minat.” Zet yatâ sâmŋâ a nâmbutŋâ zeŋgât nâŋgâm pâlâtâŋziŋ mem gulipkuabot.
  ppo-ppo: Ai fo yó mótu betere whi̧rapekó Haimeniasisró Piletus-tamo kale mo fo wisi
    taaróló ai fele ape. Ti atimaamoné etei fo du beterapó. Da̧ Keriso so whi̧ta,
    take kepaayóló beteretei, momómo kae kepaayaalomeipó du beterapó. Atétere foné
    mepaae so whi̧né tuȩ́ tiki tiró betere ala mo dorótu beterapó.
  hin-2017: जो यह कहकर कि पुनरुत्थान हो चुका है सत्य से भटक गए हैं, और कितनों के विश्वास
    को उलट-पुलट कर देते हैं।
  wol-KYG: Ñoo lajj yoonu dëgg, ba naan ñiy dekki, dekki nañu ba noppi, te seen wax
    jooju, am na ñenn ñu muy yàq seen ngëm.
  bef-bef: 'Etali yaꞌma ka lamanaꞌamofihi kapoꞌa heꞌmileteꞌatiti yaꞌma lite nelaꞌibe:
    Lugufati filiꞌehinaguti aho tiꞌehinamo niꞌinaya alihi kosaba lugufa hiti leleꞌmo
    ho tilinaꞌa meniꞌibe. To ya lilete mono ka keheliꞌahana bonaꞌi lugaꞌa komopaꞌani
    eneleꞌmo sibina nehaꞌibe.'
  amm-amm: Imo motu tokulalino, tiyomuno, “Noko yau yau yasoi auwonouluki. Moi no
    ti monoi no moloi auwonoulu monoi?” Aino tiyomuno, imo topoko na. Ulai noko siyaiyo
    tiyamo, motuwo. No monoi no mulu tuwokaiko watiyalono, noko siyaiyo Siyoli Nokotaso
    amai pa tomulumolo luwainoso.
  zaj-zaj: Waileka nzila ya kweli na kuitenda nhamanila ya wanhu wayagwe wamtogole
    Kilisto idungwedungwe mkulonga kamba mzuso ubita wisha.
  chq-NT: '''Ii‑o gajmaa¹a ''e gó² cwáain¹ tya'' júu³ jo''¹ tsʉ jin''²in ''e nasuun²mo
    ''e jiin''¹in tsá². Joon ''wii''¹³ júu³ tajuu²¹ tya'' ''in tsá² do ga''iin²mo‑tsi
    ''inlɨ́ɨi¹³ ''e jo''¹o lɨ́ɨi².'
  swp-swp: Isi riba mamohoina wa se riba ponori, si ene mate torouiona ta abiyao;
    headi edi sunuma se hetatagorigori.
  bjr-bjr: '@see-verse:2TI.002.017'
  aby-aby: '@see-verse:2TI.002.017'
  eng-YLT: who concerning the truth did swerve, saying the rising again to have already
    been, and do overthrow the faith of some;
  jni-jni: Aniginome wa wata a kadure, wa buki agi anu hira iwono, wa nya are anu
    hem biyau.
  kne-kne: Golgoloen da din pammatin di odom, tan naiksaw da sin tet-ewa yan it-itdo
    da ay enggay natago din natey.
  tgj-tgj: Bunu jvjvgv lamtv nga kiyu lakula vbv mindu ngonugv turkurkunam mv riro
    pvkunv vla minla, mvngjwngnv nyi vdwgv mvngjwng nga mvngrugoya modu.
  gui-NT: Jae reta oyavɨ añete vae. Echa jei tei oasa ma co ara oporogüɨrovia vae
    reta oicove ye vaera ou omanogüe vae reta ipɨte güi. Jare jocorai jei rambue,
    amogüe vae mbaeti oicuaa mbae güɨrovia vaera.
  quc-TT: aꞌre waꞌ ri kiqꞌatom kibꞌ che ri qas tzij. Tajin kakibꞌij chi xkꞌulmataj
    ri kꞌastajibꞌal kiwach ri kaminaqibꞌ, kakimenkꞌetij kꞌu ri kojobꞌal kech e jujun.
  heg-NTPO: Oen duas tui kula noan, totoang atuil in maet son nas, nulis pait son.
    Mo na tom lo! Nini ela lam, oen sisa katang son deng asa man in toma ka. Asa man
    oen in tui na, tao didaa atuil tenga las in parsai ka.
  ptu-ptu: 'Anna inde to dua umpelleim ia lalam kamaloloam aka naua ia: “Puham katibangonganna
    sule to mate,” nasuhum ungkadakei kamatappasanna sanaka-naka tau.'
  bzd-NTPO: Ie'pa tö ttè moki̱ watéttsa̱. Ie'pa tö s'wöbla'we̱ke ka̱che tté wa. Ie'pa
    tö icheke tö mik se' wöskuée, eta̱ e' dör we̱s se' wiköl du'wa̱ shke̱neka̱netke
    Skëköl a̱ es. E' kue̱ki̱ mik se' duowa̱, eta̱ se' nu kë̀ shke̱rpaka̱ne aishkuö
    ta̱. Ttè e' wa ie'pa tso' we̱lepa e̱r sulu'u̱k ta̱ kë̀ ie̱rblöia̱rak Jesús mik.
  kwf-kwf: Kera faꞋamanata fasi na tataꞋelaka faꞋasia na maeꞋa fuli ka sui naꞋa. ꞋUnaꞋeri
    kera leka taꞋifau naꞋa faꞋasia na faꞋamanataꞋanga mamana, ma kera ka faꞋalia naꞋa
    na faꞋamamanaꞋanga ti ngwae ki.
  eng-WYC-2017: which felled down from the truth, saying that the rising-again is
    now done, and they subverted [or turned upside-down] the faith of some men.
  eng-WMBB: men who have erred concerning the truth, saying that the resurrection
    is already past, and overthrowing the faith of some.
  zat-NTPS: benne' ca' gulecuase̱' lu xel-la li, na' dxelenné̱' ba belexebán benne'
    gate, na' dxuluxrínnaje̱' xel-la dxeajlí lazre' chee̱ bal-la benne'.
  spp-spp: Pi à sèeŋi kuni yaha marii fini na Kile à dánafeebii ɲɛ̀ a yige kwùŋi i
    mà kwɔ̀, na kwuɲɛnɛ saha ɲyɛ mɛ. Lire pyiŋkanni na, pi à sùpyire tà ɲwɔ fáanŋa
    a yige Kile kuni i.
  zty-NTPS: Benne' ki bchíx̱gekle' kan nak da' naken dot da' li, dan' ẕnnágake' ba
    wdé ža žaḻa' yebangak benne' gat ka', na' bže' zédgekle' baḻe benách ka' na' zejte
    biž žejḻé'gake' che Benne' Criston'.
  mek-mek: Isa auniꞌi iifa pifogeꞌi keifaniꞌi keifa, Deo mae auꞌi epamaunimueꞌi efua
    keoma. Ega keifa oma kainai, pakoꞌa papiauꞌi isaꞌi kepalifuꞌi, kapaꞌina kepakoꞌa
    kakaua auga kainai akepea. Ke iifa faunina Iesu fouga keumakalaina, ke keꞌualai
    keaga iꞌoinagai kepea.
  aey-aey: Ale mele je eu siho qumesi jic ceja qu lena euna cobosina. Ale je odi madesina,
    “Egena cal mecnadec ceseli cajec eu wele calen,” esina. Ale je madecnana ege wawige
    meleec dana cajaca leih agena wawaga meleec eu cawaladesina.
  urd-GVH: जो सच्चाई से हट गए हैं। यह दावा करते हैं कि मुरदों के जी उठने का अमल हो
    चुका है और यों बाज़ एक का ईमान तबाह हो गया है।
  ycn-ycn: 'Caja nayurí naliyó quehuácaje puráca''aloji ja''apiyá i''imacana. Marí
    que nemacá ina''uqué nacú: “Caja ina''uqué caja taca''acaño macápo''oño i''imacá.”
    Marí caje aú napichata ne''iyajena pechu, napechu i''imacá piyá caphí Jesucristo
    chojé.'
  djr-djr: Maṉḏany moŋal warray ŋunhiny yuwalktja dhäwu, bala maṉḏa gan ŋunhi lakaraŋalnydja
    wiripun djarrpin' dhäwuny', yanbi walalnydja ŋunhi dhiŋganhawuynydja yolŋu walal
    bilin rur'yurra beŋurnydja moluŋurnydja. Bitjandhin maṉḏa ŋuli ga ŋunhi lakaram
    yolŋuwnydja walalaŋ djarrpi'kuman, ga ŋunhiyiny nhakun maṉḏa ga dur'yunna galkirrinyamaraman
    ŋunhi wiripuwurrunhan märr-yuwalkthinyamirrinhan yolŋuny walalany, bala walalaŋgal
    ŋuli ga ŋunhi ḻiyaŋurnydja dharrwathirra dhäruktja malany.
  kvg-kvg: Nginik ezoqa menas, unimanqatin manqat mø̀ndø-ivøvém. Ndigu āv gini-manqaté
    nqǽgo, “Khøuwa ndøgo, Mbumbukiam ezoqa løvøte-te tekhandi꞉z, mø̀ndø-fakhán.
    Ni nango zimǿ-khandi꞉nák.” Yaq ta mokho-te ndøgo, ndigu ezoqa nøme-qa unimanqatin
    matev, gèngi꞉tít.
  rug-rug: Zama sari kara, sapu sa nada tinuru pule si ele ta evaṉa tu koa gita, gua.
    Ke ele ilolae taloa sari kara koasa vina tumatumae hinokara, meke ṉoṉovalia ri
    kara sa rinaṉeraṉe tadi kaiqa tie te Karisito.
  hop-NT: Puma it lavayit pas antsanihqat aṅqw lasqe, pay yaw ahoy yesvaniwniqa aṅ
    ruhpakqat paṅqawlawhqe pētuy qapēvewniyamuy hovala.
  san-URD: مرِتاناں پُنَرُتّھِتِ رْوْیَتِیتیتِ وَدَنْتَو کیشانْچِدْ وِشْواسَمْ اُتْپاٹَیَتَشْچَ۔
  heb-LB: השניים, שהפנו עורף לאמת, מפיצים את השקר כאילו כבר הייתה תחיית המתים. במעשה
    זה הם החלישו ובלבלו את אמונתם של אלה שהאמינו להם.
  caf-NT: '''En njan nduhint''ah dune ndi khunek ''alha'' ''int''ah tink''us ''uhint''ah
    ''et huwa hich''a súdel. ''En ''uhutni, ndi dinahudutédulh, ''uda ''uhooja hutni.
    ''Et huwa bulunah nebe ''alha'' hoont''ah, ''i huba hoolah suli.'
  mio-NT: Saña ra ta ra tuhun Ndioo tuhun ndicha, ta cati ra ti ña cua natacu ndico
    ñivi ndii. Tacan ni iyo ñivi ña chinu ca ini chi ra Ndioo, vati tacan ni cati
    ra.
  srq-NT: Ũquɨ̃ ndiqui ñee Dios cheẽ abi abi tuchɨ ũquɨ̃. —Mbia rete raaque ra quera
    sɨ eã, ɨ chõɨño mbeɨ equia ũquɨ̃. Nyebe eriqui nguiã mbia mbuɨ mbuɨte Dios sɨ
    ũquɨ̃.
  kje-NT: Woro'ohe kar lolo kalla ma namlolo me'e. Hir wakuku poho ma nahenia lere
    ri na'akeme man makiyedi la mori wali'ur onne namwaliyedi me'e. Ende hir hi'i
    ri heruwali mehe kakaiyedi, akinhe ka namkene naili'il Yesus me'e.
  gaz-gaz: isaanis duʼaa kaʼuun taʼee darbeera jechuudhaan dhugaa irraa fagaataniiru.
    Amantii namoota tokko tokkoos ni balleessu.
  kud-kud: na hitau bwauwone bada ve'ita moiha hilaugabaina'o na hiwalo, ‘Taumwalowoi
    yadi towolouyo ana hauga bada i'ovi'o’, ta tupwadi ada geluwo yadi oyama hibenalei
    ainaena yadi yemidi itapiya.
  urb-NT: 'Jetehar panduha ke a''eta mu''e ym apo ''y. Amõ koty a''eta mu''e. Kuja:
    —Ixotyhar ta ke Tupã mukwera katu muhem. Ame''ẽ angaha upa asa oho apo. A''erehe
    amõ ta kwera katu ym te ta uhem apo ''y — aja mu''e naĩ. A''erehe amõ amõ Jesu
    kotyhar ta ke a''eta muka''u te''e. Pe, ngã ke Tupã mukwera katu ta muhem, ame''ẽ
    ke rehe amõ amõ ta jurujar ym apo ''y. Katu ym aja.'
  fra-LSG: qui se sont détournés de la vérité, disant que la résurrection est déjà
    arrivée, et qui renversent la foi de quelques uns.
  san-HK: mRtAnAM punarutthiti rvyatIteti vadantau keSAJcid vizvAsam utpATayatazca|
  cak-SNT: Ijejeꞌ xquiyaꞌ can ri ketzij, ruma niquiꞌej chi ri quiminakiꞌ ya xaꞌcꞌastaj.
    Y rumareꞌ icꞌo nicꞌaj ri man nicajoꞌ ta chic niquicukubꞌaꞌ quicꞌuꞌx riqꞌuin ri
    Dios.
  uvh-uvh: Aming fama' ka wa Anutuning kadapmang beng guk u kuma' kabinga midi ka
    girii Jisas wari kumara maragu' waraga' wa ning fatugutamu', aming indindu' adi
    maragu' u tanga wadigi'sa' kuma' maragum wara' nua'bu mo' maraknam. Ning tonga
    yareinga naktangka aming fam ning sasuk u ifikadagainga adindu' naktangka u kagabi
    tonga titing.
  ino-ino: Ani akufa ke nehaya vaya'moki Anumaya Koti lamake'ake ke ako ne'atale'a
    inake nehae “Vaya fali'nayapati ako ete'a heti'nayanaketa mako'ae eteta he'otikune.”
    Ani akufa ke haya yafe mako vaya'moki Yisasife afi'a apaipafi male'naya vaya apa'ku
    apa'kesa ali'a yane'kale'a ali'a haviya nehae.
  gnn-gnn: Maṉḏanydja ŋunhi baḏatjurruna ŋunhiyi yuwalkŋunydja, bala maṉḏa ŋuli ḻakarama
    djarrpi'kumana, yanapi walalanydja ŋunhi rakunymirrinydja yolŋu'-yulŋu liŋguna
    gaŋgathinya ŋulaŋuru moluŋurunydja. Bitjanna maṉḏa ŋuli ḻakaramanydja yolŋu'-yulŋuwanydja
    djarrpi'kumana, bala walala yukurra galkinyamaramana wiripu-gulku'nhana märr-yuwalkthinyaramirrinha
    yolŋu'-yulŋunha ŋunhi, liŋgu walalaŋgala ŋuli muḻkurrŋura guḻku'yirri ŋuriŋiyi
    dhärukthu.
  yal-yal: naxanye bata e masiga ɲɔndin na. E naxa, a muxune rakelima sayani waxatin
    naxan yi, na bata dangu. E muxuna ndee dɛnkɛlɛyaan kala.
  cnt-NT: Ma₂i₃léin₂ të₂le₃ cau₅ ja₁tsá₃ tí₅ jág₁, a₂qui₂jme₂tɨin₂₃ dsa₂ a₂juá'₂ ma₂ca₂të́₂
    bá₄ jmɨg₄ a₂jen'₅₄ 'lag₄, jmo₂₃ a₂qui₂nió₅ i₂lɨn₅₄ 'a₂ lia'₂ 'éin₂.
  tif-tif: 'ili God ami liip tituun ayo uktala-lom bokolip: God alta, nikil alimal
    numi yim-fola tam tiin-yaamin kaali ti siin tildang tal-sulup. Kemin, ilom am
    ma daanuya kawu, dok kano-lom asuk nuli yim-fola tam tiinokomup disa yo, kala-lomdipla,
    unang tunum malo ma kiimi Yesus Kraist ami lak dakaamin iyo ku-mafak-dakabip.'
  nlx-nlx: जा माणहे खेरायीह रेन बोटेक जायेल हेते, एने केतेह काय आमरो पोशो जीव उठणो
    एय गीयोह एने थोड़ाक माणहान बोरहाह खेतेम केर देतेह।
  apw-NT: Áí da’aṉii ágot’eehíí yił ndaahiłsiih, naneznadí’ naach’idiikáhíí iłk’idá’
    bech’ígonyáá daaṉiigo; áík’ehgo łáni bi’odlą’ yił nadaagodesgeed.
  gum-gum: Pøs truiløma tru newan ciertonigugurri pella tarømisra, tru kwailø øsiiranrrun
    taibe yandø chab øsiirabguen indin køn chib, trumay waminchib kebamba, møilanma
    tru nømui isubigwan Jesucristoinug pasra tøga melaigwane yandø mumaygucha kømuielø
    melønrrai mindisha kørrømarøb kebambin køn.
  not-NT: Ica pitirooti ijocajiro ora nibarintsisonori icanque aroque pabisanaque
    cara icaniaigai igamagaegui quemisantatsiri. Cara yogomeanti negaca yamatobiqueri
    basini matsiguenga arota irojocajiri Quirisito.
  plu-plu: 'Igkis kuwis darehe giw Uhokri ginetni inyerwatnene. Igkis awna: “Kuwis
    uhiyakemniwiy kannikaw adahan nukune uhiyakemniwiy akiw. Hennewa ukankawniwiy.
    Upitwiyme ka kannikaw akiw.” Kuwis igkis tuguhkis gaytakkis hiyeg gikamaxwankis
    akak inakni giwnkis.'
  iou-iou: Äma yarä u man bureni peŋkaŋ ŋode yäk täkamän; Ämatä kumbani-ken nanik
    akukakuk u bian ahäŋkuko unita nin kumäŋpäŋ äneŋi nämo api akune yäk. Täŋpäŋ man
    udewani terak ämawebe täŋo nadäkiniki täŋpän waŋirä nadäkiniki pewä putärek täkaŋ.
  ntp-NT: ismaacʌdʌ ʌʌquioma vaavoitudaiña dai sivi gajiaadʌrʌ vipieeyi ismaacʌdʌ
    ʌrvaavoi. Ʌgai pocaiti sai ʌcoidadʌ maiduduaacarʌi dai sai Diuusi maa oodami ibʌdagai
    utudui maisiuu tuucuga utudui.
  rai-rai: baa diaar aa waan raara ko ra lingtatuna. Diaar baanaakaka a nurnur anun
    raa kum te Kaarisito baa diaar piri naa daat aa kaamtur paa balet ko ra minaat.
  haw-1868: A no ka olelo oiaio, ua lalau hewa laua, e olelo ana ua hala e ke alahouana;
    a ke hoohiolo nei i ka manaoio o kekahi poe.
  ffm-ffm: Ɓeen woortuɓe goonga ana mbiya immital ɓettike, ana mbonnitira non goonɗinal
    yogaaɓe.
  arb-NAV: اللَّذَانِ زَاغَا عَنِ الْحَقِّ؛ إِذْ يَزْعُمَانِ أَنَّ الْقِيَامَةَ قَدْ
    حَدَثَتْ، وَيَهْدِمَانِ إِيمَانَ بَعْضِ النَّاسِ.
  cop-CNT: ⲛⲁⲓ ⲉⲧⲉ ⳿ⲙⲡⲟⲩϯⲙⲁϯ ϧⲉⲛ ⳿ⲑⲙⲏⲓ ⲉⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ϩⲏⲇⲏ ⲁ ⳿ⲧⲁⲛⲁⲥⲧⲁⲥⲓⲥ ⲁⲥⲟⲩⲱ ⲁⲥϣⲱⲡⲓ
    ⲟⲩⲟϩ ⲥⲉⲫⲱⲛϩ ⳿ⲙ⳿ⲫⲛⲁϩϯ ⳿ⲛⲧⲉ ϩⲁⲛⲕⲉⲭⲱⲟⲩⲛⲓ ⳿ⲉⲃⲟⲗ.
  sri-sri: Ĩgʉ̃sã Marĩpʉya diayemarẽ buebema. “Jesúre bʉremurã boanerã ĩgʉ̃sã dupʉ
    merã masã, mʉrĩasianerã ããrĩmá, irasirirã i ʉ̃mʉ peremakʉ̃, ĩgʉ̃sã dupaturi masãbirikuma”,
    ãrĩ buema. Irasũ ãrĩrã, surãyeri Jesúre bʉremurãrẽ ĩgʉ̃ya diayema buerire bʉremuduúmakʉ̃
    yáma.
  nal-nal: Nandiaa di waan fataling iaa a dorang faaratunaan sin Nakmai. Ma dit faagit
    iaa adu Nakmai xa ra varamaraat faulin fanong aubina ziaana maatang, malasing
    ma di kawin iaa ainaxam paazaaiang sin azanon aubina.
  kyq-kyq: 'Jee se rɛsŋga ute taar mɛt ki. Ɔɔ naaɗe taaɗ jeege tu ɔɔ: kaaɗn kɛn Raa
    utu dur jeegen ooyga kooy se, deelga. Bin ɓo jee utu aal kaal maakɗe do Isa ki
    se, naaɗe tujɗenga kaal maakɗe se kici.'
  kwd-kwd: Gala kwaifa'ananau, iiria nga tata'enga adauru fa'asia nga maenga 'e lau
    'e sui no'o. Ngai lo'oo gila leka te'efou no'o fa'asia nga kwaifa'ananaunga ne'e
    to'o, ma gila ka ngadaa no'o nga tagoto'onga na tani ta'a lo'oo.
  ded-ded: Yereng yoac fora wama sing segema deandape, “Homecfunac gborima yacyac,
    imoc bic fingerec.” ifi dema ngicngac goa yeneac negen negensingngina memanganeecde.
  ewe-ewe: Woɖe asi le nyateƒe la ŋu, eye wokaa aʋatso, ɖea gbeƒã be ame kukuwo ƒe
    tsitretsitsi la va eme xoxo, eye wona ame siwo xɔ wo dzi se la ƒe xɔse gbɔdzɔ.
  nuy-nuy: Anubani wini-wiḻibiḻingini aniijgubulu-wala. Dani wuguṉi wini-wijangani,
    dani yaga wuu-ngawina nga wuu-ḻaḻagina, wu-jadugiiyn aḏaba, wiijamana warruburru
    wurru-ngawina amburru-wuguuguni. Warra-mulung-arrgi-yung dani-yung wurru-jambarrgini,
    yagu dani-yung wurru-ramarr-ruwi-ruwina wugurru.
  cop-BHC: ⲚⲀⲒ ⲈⲦⲈ ⲘⲠⲞⲨϮⲘⲀϮ ϦⲈⲚⲐⲘⲎⲒ ⲈⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ϨⲎⲆⲎ ⲀⲦⲀⲚⲀⲤⲦⲀⲤⲒⲤ ⲀⲤⲞⲨⲰ ⲀⲤϢⲰⲠⲒ ⲞⲨⲞϨ
    ⲤⲈⲪⲰⲚϨ ⲘⲪⲚⲀϨϮ ⲚⲦⲈϨⲀⲚⲔⲈⲬⲰⲞⲨⲚⲒ ⲈⲂⲞⲖ.
  buk-buk: Iŋlu sêhu yom ŋandô siŋ su. Sêsôm têŋ lau bu ndoc lau sêtisa akêŋ lau batê-ŋga
    meŋ hôc asê su. Ma bocdinaŋ sêkôm lau ŋatô si sêkêŋ whiŋ tisac.
  pri-NT: Napwa naa goo wà tupéebà, âna ru jèe pâiti jii ê âjupâra, ba ru ina pâ,
    wà tèpa bà, âna rà jèe wâro côwâ gée na aubà, [â o ticè cè jè wâro côwâ na jè
    tapacîri.] Â, na wàrapwiri, â ru ténoori ê cèikî kâra pàra âboro.
  zpq-NT: gosebejyic̱hje' diža' ḻi da' chzejni'in c̱he Criston'. Chososed chosolo'ede'
    chesene' bi soacho lez žin ža yebancho ladjo beṉe' guaten', ḻe chesene' ba gwde
    c̱he da' ca'. Na' baḻ beṉe' ba chesejnilaže' Criston' chesacžejlaže' ṉa'a ṉec̱he
    xtiža' beṉe' ca'.
  por-TFT: Especificamente, eles ensinam uma mensagem errada; quer dizer, eles dizem
    erradamente que Deus não vai levantar os mortos porque já nos deu vida espiritual,
    sendo esta a única vida nova que vamos receber. Dizendo isso, eles fazem com que
    algumas pessoas deixem de crer em Cristo.
  gwi-NT: Vit'eegwijyąhchy'aa Viginjik łi'didlii ąįį k'eegogwahthat kwaa, ts'ą' gwik'injiighit
    niindhat nąįį khakigaazhii ąįį chan jyaa dineegweheenjyaa kwaa ginyąą ts'ą' gwik'iinjiighit
    nąįį gwigwiitth'ak dąį' goolat nąįį gwintsal gwik'iinjigiighit kwaa giłtsąįį.
  gvn-gvn: Bula kukumun manubajamun jurrkijin. Bula jurril-bungan, yalaman, “Bama
    wubulku yarkinmun wandarinda,” yamba bula jurrilman. Bula kanbal bama jurrkil-jurrkil
    Godundumun.
  nhy-NT: katlej okikajkej tlan melawak iwan kijtaj yopanok in tonale nijkuak in mikkamej
    moyolkuinij. Iwan kinkuatlapololtiaj sekimej itech intlaneltokalis.
  asm-FB: তেওঁলোক সত্য পথৰ পৰা ভ্ৰষ্ট হোৱা৷ তেওঁলোকে পুনৰুত্থান হৈ যোৱা বুলি প্ৰচাৰ
    কৰি কিছুমান লোকৰ বিশ্বাস বিনষ্ট কৰিছে।
  okv-okv: amo embo Hymenaeus te embo Philetus te na ainge ue ke be avo toto pahue
    embomeni ta degi ke einge eora “embo ambuto vasiri te erasora amo matu puvuto
    pambari ra” ke ainge ijie embomeni ta degi ate ere poekitore embomeni nei nei
    God tumota eora amo ere toturutora.
  mxt-NT: Vatyi caquita caxii̱n ra ityi vaha ta catyí ra vatyi tari quɨvɨ cha yaha̱
    nandoto yo ta ma nandoto ca coño ñuhu yo. Ta tyicuan caa satondo̱ ra cuhva chinó
    iñi suhva ñu.
  tzo-NT: Yan ti c'u che'el stamojique. Chalic ti icha'cuxiic xa scotol ti much'utic
    chcha'cuxiique. Chalic ti mu'yuc xa much'u chcha'cuxi. Hech chch'aybe xch'unojel
    yo'ntonic ti yantique.
  ind-AGS: Mereka telah menyimpang dari kebenaran dengan mengatakan bahwa kebangkitan
    telah terjadi, yang telah merusak kepercayaan sebagian orang kepada Allah.
  omw-omw: Mwitanahua qutaa aanra qaqira kyeta tuqasaavi api qua tiqata, Ekyaa nraakye
    qora qutu viraqitai qaiqaa qati sivi entarara vaakya qovarama viro taiqama viho,
    ti variavata Iesusira nraaqiara mpo hiahua mwitanahua quara qutaave timwaqi vita
    mwia kyaara mwihua uaqiama quara.
  yrb-yrb: '@see-verse:2TI.002.017'
  maa-NT: 'nga jyeé chinchat''aàxìn‑la̱ xi kjoa̱kixi̱ nga tsò: “Jè kjoa̱ xi faáya‑la̱
    mik''en jyeé tsato‑né.” K''oa̱á ma‑ne sískáya i''nga‑la̱ xi̱ta̱ kjoa̱ xi mokjeiín‑la̱.'
  mcq-mcq: Ea ikija ꞌunama nimaijaho areꞌi kaivo ꞌunama ani vaꞌiꞌi ijá ꞌwavu Kwamasahe
    ꞌurihunijaho nirejume paranana ꞌwavu. ꞌEne ea ꞌahopuni nimairoa ruarahe vejuꞌe
    puruva retiu.
  sus-A: عٍ بَرَ مَكُيَ نْندِ رَ، عٍ قَ عَ قَلَ مِشِيٍ حَن بَرَ كٍلِ قَشّ مَ. عٍ بَرَ
    مِشِ ندٍيٍ شَ دَنشَنِيَ كَنَ نَ وْيّنيِ مْولِ رَ.
  jpn-1965: 彼らは真理からはずれてしまい、復活がすでに起こったと言って、ある人々の信仰をくつがえしているのです。
  fra-SBL: des hommes qui se sont égarés dans la vérité, en disant que la résurrection
    est déjà passée, et en renversant la foi de quelques-uns.
  yka-yka: Ilebbahan weˈ de toloˈ mabennalin. Paˈinde weˈ bakas palabey ne pamakellum
    meˈ aˈa mamateyin, ubus si pasōngan gaˈi ne pinakellum. Sabab toloˈde manggaˈi
    matoˈo inin niyaˈ meˈ aˈa gaˈi ne sandel pu si Isa.
  mle-mle: Abir duw adi mwiyir tikwanadi yaab wapakuw, bir samab akis yarakara God
    diki Viyakita Maaj kalivakwanabir. Bir duw takwak kalivataay, wakwanabir adiy
    Godak wukijibir tikwanadiy duw taakw God bwutaay kirapi-takadidiy. Aw alik ginyir
    day kiyadaak, God dayaam karipitak maa.
  shp-NTPO: Jabora ja ikon joi ikonhayamai moa wetsaorikanabo iki, jaskáakinbo shinankinra
    yoikanai, ja mawataxbi, jiritira moa winota iki ixon. Jaskákinra, jatíribi ja
    Cristo ikonhaabo jaton shinanbo onantimaanankanai.
  aom-aom: 'Majëhiromo God-are jö maho vuonugoromo ae sarerëmiromo uëvarueje: No ae
    ahoꞌobëhe mamiꞌe vuovoromo iꞌovoromo riꞌöjëꞌëro javuëꞌëro ë hesi majaho mamiꞌe
    barëjëꞌe höjo. Jö sisëho ëhi jörovamu hejëꞌëro Christian ae göëro göëro Keriso
    avoho uehorovaroho vuonugëꞌejö.'
  geb-geb: Mani buna guaren tuav, mani ana thagi. Mani khaŋ muuŋgi ne nzuav, mani
    kha buni nzuai. Nza guigira Zisas khothɨgi gumgi gu mbigi, Fhe Bakɨme taagia nza
    khavgi. Mani maaŋ nzuaim, mba guigira Zisas khothɨgi gumgi gu mbigi mbari, mbe
    Zisas khothɨgi ndɨkndɨk, mani anan farfagi.
  bsj-bsj: Wo co bayilub bwo lem bilenker, ki kwenka ceko mor tuweu mam mane cin luntang
    kangumbo wo manki bilenkeu.
  cak-cak: Rije' xa xe'el yan e chupan ri kitzij, roma niqui'ij chi ri anima'i' xec'astaj
    yan. Y riq'uin ri quiri' niquic'ut, ec'o ch'aka' man cukul ta chic quic'u'x riq'uin
    ri Dios.
  chf-NT: U yäctijob u laj tz'onän u t'an Dios, uc'a u yäle'ob cache' anumi ni q'uin
    tuba cuxpac ajchämeba. U yäc'benob u jobän u c'ajalinob yebe machcatac u tz'omben
    u t'an Dios.
  tlf-tlf: kanupmin tinum bilip iyo God imi tuluun weng uyo uk kugan ko bogo-nilip
    e, “God imi mangkal ninggil numi ifola fenamin uyo ki, siin meng tulup kota, God
    iyo numi sinik uyo kufobela fen-suu kale, son-temu nala dogobeta numi dam uyo
    kufola fenan-temaalu o,” age-nilipta, unang tinum iip maak maak imi Yesus Krais
    imi ilak dugamin uyo kufak dagan-bilip ko.
  piu-2006: Paluru kutjarra yalatji wiyawana nintilpayi tjananya, “Yiitjuku walytja
    yurrunpa wiyarringutja tjuṯa mirringuru pakara Katutjaku ngurrangka kuwarri nyinanyi.
    Wiyaya ngula piyuku mirringuru pakalku.” Paluru kutjarra yalatji wiyawana nintintjala,
    Yiitjuku walytja tjuṯangku iltakutjura tjana kuliṉi.
  poh-NT: Reꞌ take qui̱b cꞌacharel reꞌreꞌ xquicana̱ꞌ ricꞌuhbaljic i coric cꞌuhtumaj
    keh hoj eh yuꞌna cꞌahchiꞌ chic quikꞌorom chi reꞌ cuctic cho take camnak xcꞌuluric
    chic cho eh ru̱cꞌ take kꞌoric ncaꞌn reꞌreꞌ, wilic take cꞌacharel cꞌahchiꞌ riyojic
    quicꞌux chiri̱j i Jesus.
  tue-tue: Diamacʉ̃́ maquẽrẽ wederiayira; merẽãpe wedeayira. “Diarira masãtoarira
    niiwã”, jĩĩ wedeayira. Cʉ̃́ã teero wederémena ãpẽrãpé “¿ʉ̃sãpeja deero padeoádariye?”
    jĩĩ wãcũãyira.
  bjp-bjp: ru ka la tapak ta koseng tekentu. Ri falaulau unune ken fal, aunbiing ri
    tara le apaptifis ka tapiek tah.
  xon-xon: Bi yenn kaa ki dii mbamɔn aasan. Bi len ke ti fikr nkun ni a. Baah len
    kina na, nima le binib bibaa aa ki tii Yesu naadii mbamɔm.
  tzo-ZNT: Iyictaic xa xchꞌunel li scꞌop Rioxe, yan xa o cꞌusi ta snopic. Yuꞌun chalic
    ti chaꞌcuxiemotic xae. Mu xa cꞌusi ta jmalatic ti yalojique. Oy jayvoꞌ jchiꞌiltactic
    ta xchꞌunel li scꞌop Rioxe ti yoꞌonicuc xa xchꞌunic uque.
  mpm-NT: Chaa un tukaa ka siuku ndaa da ichi Yandios, chi ni ka sana da ichi kuankoyo
    da. Ka kaꞌan da ja tukaa nandoto ndɨyɨ, chi ja ni yaꞌa kɨvɨ yukan. Ti jiin jnuꞌun
    un ka sakanuu da ini yɨvɨ ka kandixia ndaa.
  ots-NT: Xí jiɛjmi car hñu̱ ca rá zö, cja̱ xí hna ma̱ndihui, ya jin da nantzi cʉ
    cja̱hni cʉ xí ndu̱. Ga ma̱jmi, yʉm tzi mʉyjʉ, ncjahmʉ bi jña̱ ʉ́r jña̱ bbʉ ndú
    xixtjejʉ, nu nʉm cuerpojʉ xta mpundi bbʉ xtá tu̱jʉ. Co nʉr palabra‑nʉ, ya xí tjöti
    cʉ dda cja̱hni, xí jiɛjmʉ ca mír hñe̱me̱jʉ car palabra ca ncjua̱ni.
  hoy-hoy: जो ईद अंदकु कि पुनरूत्थान आगेग्याद सच्चाई इन हादी टु काळदोग्यार, अदिक यास
    मुंदुर्द विश्वास इक नाश माळ बुळतार.
  amo-amo: Alele anitari na wuro kidegene. Idin ufitu nanan kulen mal katu. Ina kpilya
    uyinnu sa uyenu namong.
  pjt-pjt: Panya paluṟu pula Godaku tjukurpa tjukaṟuru wantingu munu pula kuwari tjukurpa
    kutjupa kuliṟa ngunti wangkara nintini Jesuku walytja tjuṯangka. Munu pula ngunti
    wangkapai nyanga alatji, “Tjiṉṯu panya paluṟu ngaṉmanypa ngaṟala wiyaringu panya
    Godalu aṉangu ilunytjitja tjuṯa wankaṟa pakaltjingantja.” Alatji pula nintilpai
    ngunti. Kaya aṉangu kutjupa tjarangku kuliṟa palumpa pulampa mulamularingu munuya
    palulanguṟu ngunti kuliṟa Godalanguṟu ma-paṯuringu, palumpa pulampa tjukurpa kulintjatjanu.
  cwe-cwe: Waileka nzila ya kweli na wabananga uhuwilo wa wanhu wamwenga kwa kulonga
    kuwa uzilibuko wa wanhu wose utendeka umala.
  daa-NT: Ŋuur rasit botol ta taɓ. Ŋu kaawa a Buŋ nooyig ko gee min ɗo muuti. Ansii
    ko, ŋu jagiig gee dakina min ɗo imaanco.
  mlp-mlp: In giger gamuk helta ago dante tuhulosim in bilaqay, Mataw hodhodab eraq
    daqayta akaman na tekomo tugwahtim haqayta. Abeb mataw moqeq in a ta hi eraq daqay
    haqayta. Haqad in mataw asor ginad helta walebolsa in ginadnad tiqemayta.
  ape-C: Amudok biom douk hakutukuk jurug adurin atinyi baraen aria hape henek rohw
    hakri shagok iri arpesh douk riguk shakitak shape. Amam henek rohwumesh namudok
    aria henek enesh arpesh shakutukuk agundok shasuhw Iruhin ananin baraen shagipeshen
    um.
  bgs-bgs: su igsuwé dan tikud tun ta kabánnalan, asta ágtinurù dan na ipángnga dán
    tô álló na antén puman ka Manama tô mga manubù na inaté. Ukit katô ágtinuruán
    dan, duwán mga manubù na ágduwa-duwa tô kapamaké dan tun ta Manama.
  faa-faa: Tetapō kakaro ereketae somerane metakarikia, kotafe someraka, “Isu maturikia
    taesa maiya ane fasapo.” Aíyaka somerakano, someane Keresoa paosa aporo hinamo
    metakiramo kakimaraka, mahimeteraka risike, Kotiaki himu hakásaraka hemakapurakanafapo.
  kik-kik: arĩa maturuurĩte na magatiga ũhoro wa ma. Moigaga atĩ ũhoro wa kũriũka
    nĩũrĩkĩtie kũhĩtũka, na nĩ mathũkĩtie wĩtĩkio wa andũ amwe.
  cap-NT: Jalla ninacaqui werar Yooz tawkquiztan tsjii kjutñi tsjemat taku parlichic̈ha,
    “Jacatatz tjuñiqui watchic̈ha”, cjican. Jalla nuz̈ chiitiquiztan yekjap criichinacz̈
    kuznacaqui turwayskatz̈cu, Yooz jiczquiztan zarakskatchic̈ha.
  ksr-ksr: Yoronoŋ qaa hoŋaa kania mesaoŋ jinjauŋ qeŋ qaa seŋa kokaeŋ jeŋkejao, “Uumeleeŋ
    ejemba anono mono gbiliŋ waama laligojoŋ. Kawaajoŋ kanageŋ koomunoŋga mombo mende
    gbiliŋ waaboŋa.” Kaeŋ jeŋ tosaaŋa eŋkaloloŋ meŋ oŋoni momalaarigianoŋ boliŋkeja.
  eng-TNT: which as concernynge the trueth have erred sayinge that the resurreccion
    is past all redy and do destroye the fayth of divers persones.
  sbs-sbs: Ava nji vakwame va sena vava zuwa vuniti. Va wamba kuti ku vuka kuvafwire
    ckiva pangahali kale. Va chinca i ntumelo i vamwi.
  sue-sue: Nuto ge me doro ego towerato awa, “Seka wero erai awa emoko kei awenua.”
    Ago sawerato ema eni meni tuma diai nusokare besinowera.
  fra-NCL: qui se sont éloignés de la vérité, en disant que la résurrection a déjà
    eu lieu, et qui renversent la foi de plusieurs.
  snn-NT: Bacuabi yua, “Cristo go'ya raise'e'ru se'e go'ya raima'iñë mai” cajën, te'e
    ruiñe ba'i cocare jo'cani senjohuë. Jo'cani senjojënna, yequëcuabi si'a recoyo
    ro'tajën ba'isi'cuabi bacua coca ye'yose'ere achajën, Cristo ba'iyete ro'taye
    jo'cani senjohuë.
  atb-NT: haû tengmán hkyô mai sô nghoq ló byuq akô. Yhangnhik gi, haû dum dui toq
    hkyô dut lai bê ga taí kômù, ra-âm é lumjíng hkyô lé lhoq htên pyám byî akô nghut
    ri.
  cek-AK: nihnik mah kadueh kaminawk loe angthawk o pacoeng boeh, tiah thuih hoi;
    thoemto kaminawk tanghaih to nihnik mah amro hoi sak ving boeh.
  bkd-bkd: nakasuway en duun hu kamatuuran. Kagi dan ha nabanhaw en sa mga minatay
    aman pinaagi taena dinaet dan sa pagtuu hu duma.
  ctu-76: Jiñob ti ñajatisʌyob jini melel bʌ t'an. Ti yʌlʌyob cha'an ujtyemix che'
    mi tyechelob loq'uel ba'an sajtyemo' bʌ. Chʌ'ʌch chʌncol i yʌsañob bajche' mi'
    ch'ujbiñob cha'tiquil uxtiquilob.
  lac-NT: Robob caj u p'ʌtob u camsicob u tajir u t'ʌn C'uj. Tan u camsicob a ba'
    jach c'as, quire' yʌn jun yarob a yacsmʌnob tu yorob tu quibob a ba' camsa'bob.
    Mʌ' ja wirej, camsa'bob ts'oc u riq'uirob mac tu quimen. Caj u camsa'bob mʌ' u
    yʌn yʌn wʌc'ʌs riq'uir mac tu quimen. Rajen a maco' tu p'ʌtob u t'ʌn C'uj.
  xla-xla: Adipalati, opa iwolotapo ikadepe api tle ma alikili dla ma-tamaluwapo.
    Epame yia꞉ta atlemama opata palli tle ma silliwe kokoye mo-woyamuwa depo atlamsiyamalati
    opa opita koko e dalemama yia꞉ta mikadepe dleye mo-bobtalimuwapo.
  xav-NT: 'Ta norĩ hã senai''õ na rowasu''u na te te dama ''re rowasu''u zahuré, ãne:
    “Tâibâ, bâdâ ma tô ĩwa waptã''ã pa, ''Re ĩhâimana u''âsi mono ab''re hawi te te
    ĩda''ahâiwa''utuzéb da hã. Niwab da hã te te ãma sahu õ di za, te te ĩda''ahâiwa''utuzém
    na hã.” Ãne ta norĩ nhimirowasu''u hã. Taha zarina ma tô dawi uprosi zahuré, Wanhib''apito
    wasu''uwẽ na da te ''re ĩsaze za''ra mono zé hã.'
  cuk-cuk: Wemar, Bab-Jesús-Igar-Napiragwad-Maidgi bangudmalad. Wemar-ebogwad sogmalad,
    dulemar-gannar-durguleged-iba bato nasye. Degisoggu, wemala, gwenadgan-Jesúsʼba-nanaimalad-gwenna-gwenna-e-binsaed
    gadisundo.
  tbf-tbf: Guor te nga bebeir sorvekenan mi tuktuk. Guor munu pevien va mi tino mumuerengei
    a te nga voto, ma guor ko vamare kegi vodovodon tuktuk bu mei mene.
  uig-CYR: улар һәқиқәттин чәтнәп, өлгәнләрниң тирилиши дегән бу иш аллиқачан йүз
    берип болди, дәйду, шундақла бәзиләрниң етиқатини ғулитиду.
  ikw-NT: Ka bụ ele kpawhuru n'ezi ọka. Be nookwu nụ olizọ n'ẹnwu ele nwụrnu ọnwu
    whelem, be naakwnadna ọkwnata ovu agwna ele badnụ.
  khs-khs: 'A:tewi heneye hekeya selesewa iya:pela:, mokopo selese, “Sena kesale kulu
    mene teisa:pe ikila amowa heletetiye itapa telakeye.” Au selapita:, solo amowa
    Kelesowemi kulu hapa sena kesale nokamoke ta: tise, tikili tese sita:la:, Kotewemi
    himu semetei esa: mamatanekeye.'
  dwr-ENT: ኡንቱንቱ ቱሙዋ ኦጊያ ኣጊዴ፥ «ሃይቁዋፔ ዴንዲያዌ ካሴ ኣዲጌዳ» ያጊዴ ኣማሬዳ ኣማኒያ ኣሳቱዋ ኣማኑዋ ባዪዚኖ።
  pma-pma: Keilu luleras sise ten anatinien veni lumul lupurun demkatien onen meatin
    sav keil navong luvisein keil luvit avong ten meatin keil onen vahina en out nesa
    kur out tuai.
  atd-NT: Sikandan, nigsuwoy on to tu-tuu ian no tinuuan su nahan dan no napongaan
    on ka pogkouyag ta ko nigtuu kid on ki Hisus, no warad kun on uromo pogkouyag
    ta ligkat to kamatayon ta. Ligkat to sikan, duon on mgo otow no namminog kandan
    no nakasuwoy on to pogtuu ran.
  tel-2017: వారు “పునరుత్థానం గతించిపోయింది” అని చెబుతూ సత్యం విషయంలో తప్పటడుగు వేసి,
