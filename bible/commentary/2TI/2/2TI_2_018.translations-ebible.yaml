    yengele ngage-ngagesing basowalegabiyec.
  apb-apb: Kirerue toli'aasie oto mo erenga to'ohuu, na kirerue ko si lae pe'i unu
    heiliu mola aana uri ta'ela'inge kira hiiwalaimoli mwaanie maenga e rau oto. Na
    pe'ie mo wala takalo urine, kirerue ko waelie mola hiiwalaimolinge ngaeta mwala.
  san-TEL: మృతానాం పునరుత్థితి ర్వ్యతీతేతి వదన్తౌ కేషాఞ్చిద్ విశ్వాసమ్ ఉత్పాటయతశ్చ|
  ben-IRV: এরা সত্য থেকে দূরে সরে গেছে, এরা বলে, মৃতদের পুনরুত্থান হয়েছে এবং কারও
