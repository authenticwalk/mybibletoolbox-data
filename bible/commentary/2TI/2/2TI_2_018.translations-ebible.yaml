  ilo-ULB: Limmisi dagitoy a lallaki iti kinapudno. Ibagbagada a ti panagungar ket
    napasamaken. Inupayda ti pammati dagiti dadduma.
  pir-NT: Sa yeye tiquina “Jesu yequina masa mʉja tuhasari”, ni buheye, quehnoañe
