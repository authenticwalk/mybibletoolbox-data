  bzj-bzj: Dehn don ton weh fahn di way a di chroot, ahn dehn di seh dat di taim don
    paas wen peepl weh don ded wahn get op fahn dehn grayv. Dehn di dischrai di fayt
    a sohn peepl weh mi bileev.
  chk-chk: Ra tokola seni mine a let ren ar afalafala pwe a fen fis manausefälin sotup
    kana, iwe, ra atai än ekoch souläng lükülük.
  ssd-ssd: pasa tugusek buk kusrenaik. Nale teŋenmba sakade. Kummba aboŋgam tuku maŋau
    ta buk mayok ka kugana. Kile sine kummba maŋ aboŋge nda ŋga sakade. Pasa tambi
    nane afu tuku ŋgamuŋgal son kile-ibeŋkade.
  acr-TNT: Rique xquiya can ri Kꞌijsak ma caquibiꞌij ri cꞌastajibal que ri e re ri
    Cristo, ya xuꞌano. Ruma cꞌu ri caquicꞌut rique, e cꞌo jujun catajin usachic quinaꞌoj
    puwi ri Kꞌijsak.
  rop-rop: en dubala bin gowei brom det trubalawan wed, en dubala bin meigim sambala
    Kristjan pipul wandi tenawei brom det trubalawan wed du, dumaji dubala bin dalim
    olabat laiyawan wed. Dubala bin tok, “God kaan meigim ola dedbala Kristjan pipul
    gidap laibala garram nyuwan bodi, dumaji imbin gibit wi det nyuwan laif olredi.”
  mee-mee: Ka ri ra ragau reke pakaꞌe pangamologa e te Karais a kaomannmannangana
    kia. Ba keke baimatagtage ragau palu lopatokona ae ri ka rolengareangana roma,
