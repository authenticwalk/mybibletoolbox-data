    ''Et whu la gha ts''e whulohne be ''alha'' hoont''oh-i, ts''iyawh buba musai suli''.'
  kan-OKCV: ಅವರು ಪುನರುತ್ಥಾನವು ಆಗಲೇ ಆಗಿ ಹೋಯಿತೆಂದು ಹೇಳುತ್ತಾ ಸತ್ಯದ ಗುರಿಯನ್ನು ತಪ್ಪಿದವರಾಗಿ
    ಕೆಲವರ ವಿಶ್ವಾಸವನ್ನು ಕೆಡಿಸಿಬಿಡುವವರಾಗಿದ್ದಾರೆ.
  bbb-bbb: '@see-verse:2TI.002.017'
  blw-blw: te anchag tenaynan hen anchi tot-owa, ya anchag cha korkoron hen afurot
    hen tapena te ekatchéén looh narpas hen nan-uchiyan hen tatagu.
  tam-2017: அவர்கள் சத்தியத்தைவிட்டு விலகி, உயிர்த்தெழுதல் நடந்துவிட்டதென்று சொல்லி,
    சிலருடைய நம்பிக்கையை அழித்துப்போடுகிறார்கள்.
  azz-NT: Porín yejuan mosecocauque den melahuac Tajtoltzin de Dios. Huan yejuan tamachtijtinemij
    de que nochi in taneltocani yejuan panquisque ya yoltocque intzalan in ánimajme.
    Ica ya nojón yejuan quitatamilijque nintacuautamatilis den sequin taneltocani.
  spa-RV-1909: Que se han descaminado de la verdad, diciendo que la resurrección es
    ya hecha, y trastornan la fe de algunos.
  csy-csy: Amate in thawkikna sia kantan zo hi, ci uh a, thuman taw kisai in khial
    uh hi; taciang pawlkhat te i upna lumlet siat hi.
  mxq-NT: Tʉ yʉꞌʉ tmastuꞌuttʉ ja tʉyꞌa̱jtʉn. Dʉꞌʉn jyʉna̱ꞌa̱ndʉ ko ja jikypyʉjkʉn
    tʉ ñaxy, es dʉꞌʉn dyajjít dyajma̱ꞌa̱ttʉ na̱a̱gʉty ja myʉbʉjkʉn.
  tzj-NT: Eje'e' sach quina'oj, queya' can ja utzlaj tijonem. Ja nquibij eje'e' chi
    yatajnak chic chake chi okc'astajnak chic in mchita jun k'ij xtekila' ta ja xkoc'astaj
    chi ta jutij, neche'e. Cumal eje'e' ec'oli ja kach'alal yojtaji ja yukulbal quec'u'x
    ruq'uin ja Jesucristo.
  tdt-tdt: Sira nain rua hanorin dehan, ema sira nebee mate, moris fali tiha ona.
    Nunee sira sees tiha husi lia loos, i estraga ema balu nia fiar.
  ron-BTF: Care, referitor la adevăr, au rătăcit, spunând că învierea s-a întâmplat
    deja; și doboară credința unora.
  eng-WEBP: men who have erred concerning the truth, saying that the resurrection
    is already past, and overthrowing the faith of some.
  eng-FBV: They have deviated from the truth by saying that the resurrection has already
    happened, which has ruined some people's trust in God.
  nld-1939: door te beweren, dat de opstanding reeds heeft plaats gehad, zijn ze zelf
    afgedwaald van de waarheid en verwoesten ze het geloof van anderen.
  bwo-bwo: Ashaanotswere «K'irotse tuwo yoots shin shin wotere» ett mosht aratse wokwtserne,
    ik ik ashuwots imnetiyonowere giwshirune.
  nch-BL: Inijuanti chicoquistoque ten nopa camanali cati melahuac. Ama tamachtíaj
    para ya moyolcuitoque nochi masehualme cati mictoque cati moyolcuise. Yeca sequij
    cati taneltocayayaj ayecmo quimatij taya quineltocase.
  quc-TNT: We tata'ib ri', e tzakinak, qui yo'm can ri kas tzij rech ru Lok' Pixab
    ri Dios, cäquibij chi ya xc'ulmataj ri qui c'astajibal ri cäminakib. Rumal c'u
    wa' jujun chque ri cojonelab tajin cuban quieb qui c'ux, jun chi wi ri qui chomanic.
  tfr-NTPO: Tjl̈õkwo bek l̈i söya l̈ok ame, to l̈öng tjl̈ẽ ga «Shji woshrara Sbörë
    pjir tjän. Shji woshre jek obi ame» l̈e l̈ok eni. Oba jyãpgwe to l̈öng tjl̈õkwo
    e go, mär ber l̈öng Jesús go ame wl̈o.
  kaq-NT: 'Papan joi coin jenebahinax ta yohuancaniqui: mahuataibo ta Papan hueniscahoxqui,
    hihqui. Jascapahbo yohuanquin ta caibo nincacointi jenemacanihqui.'
  sgb-sgb: Marayo hilay na ha kaptêgan ta panhabiên la, ya nayari ana ya pamabiyay
    oman ni Apo Namalyari kanlan natsi. Ha habi lan êmbayro ay anhiraên lay paniwala
    lan kaatag.
  vie-1934: họ xây bỏ lẽ thật; nói rằng sự sống lại đã đến rồi, mà phá đổ đức tin
    của một vài người cách như vậy.
  kxv-kxv: ଏ଼ୱାରି ହା଼ହାନା ୱେଣ୍ଡେ ନିଙ୍ଗିତାୟିଏ ଇଞ୍ଜିଁ ସାତାତି ପିସାମାନେରି, ଅ଼ଡ଼େ ଏଚରଜା଼ଣାତି
    ତାମି ନାମୁତି ତୀରି ମ୍ଣିପ୍‌ହି ମାନେରି ।
  amu-NT: joona jnda̱ to̱ⁿꞌndyena ñequio ñꞌoom na mayuuꞌ, ee cwiluena na jnda̱ teinom
    na nlcwinndaꞌ nnꞌaⁿ na jnda̱ tja̱, ndoꞌ na laaꞌtiꞌ ñꞌoom na cwiñequiana, matseityuiiꞌnaꞌ
    na cwilaꞌyuꞌya nꞌom ntꞌomcheⁿ nnꞌaⁿ.
  hin-CV: जो यह कहते हुए सच से भटक गए कि पुनरुत्थान तो पहले ही हो चुका. इस प्रकार
    उन्होंने कुछ को विश्वास से अलग कर दिया है.
  spa-BES: Hombres cuyas ideas son todas falsas, que dicen que la resurrección ya
    ha tenido lugar, anulando la fe de algunos.
  san-BEN: মৃতানাং পুনরুত্থিতি র্ৱ্যতীতেতি ৱদন্তৌ কেষাঞ্চিদ্ ৱিশ্ৱাসম্ উৎপাটযতশ্চ|
  tdx-tdx: songa nandrìke ami’ty hahiti’e, ie nivolañe te fa nifetsake i fivañonan-ko-veloñey,
    ze mamalike ty fatokisa’ o ila’eo,
  naf-naf: An eget keyaŋ zet penaŋ ke katikpemti am ekŋengat zet kilom pigok manzelup,
    “Nin ilak gakikiengatnan wabenn ya bam gakimti ewe ku wabanup.” Zet keboŋaŋ meti
    am notnaŋ ekŋengalen nâmkiŋpepeŋin mme mayuŋguin.
  grc-MT: οιτινεσ περι την αληθειαν ηστοχησαν λεγοντεσ την αναστασιν ηδη γεγονεναι
    και ανατρεπουσιν την τινων πιστιν
  vid-vid: Awa wajilila ng'hatu kutali na mbuli ya kukomya na wangukopola makundo
    ga wanhu kwa kulonga uzilipuko tulingubeteza mina ukoleka.
  pio-NT: 'Nadéca naméeràacawa báisíiri tàacáisi íicha. Nadéca nawènúadacani. Nacàlidaca
    nachìwawa meedá cài: Náimaca idécasa ichàbacawa wáicha yái namichàanácawa yéetácáisi
    íicha. Càita nadéca báawaca namànica abénaméeyéi íiwitáise íná càmita neebáida
    Jesucristo itàacái tài íiméeri iyú.'
  tsn-tsn: Ba tlogetse tsela ya boammaaruri, ba rera maaka a gore tsogo ya baswi e
    setse e diragetse; ebile ba koafaditse tumelo ya bangwe ba ba ba dumelang.
  amr-NT: Jesucristotaj buttida huadik oʼnoknopo̱e̱batikdepo huaboaʼda namaʼda onʼmanmadikaʼde.
    “Jesucristoen huaknopo̱e̱ʼeri eʼbueydeʼ kurudyo̱ Diosyo onʼmabehuikdeʼuyate kenpaʼda
    o̱ʼe̱ne.” Kenda namaʼda onʼmanmadikikaʼ. Huakkaʼada onʼpe̱e̱depo onteʼti Jesústaj
    oknopo̱e̱hueʼ o̱ʼne.
  pwg-pwg: Ti damsi na keta vaghata biibiina ibarei ma wawaya vivitumaghanisi i nota
    iberoi, evonavona da wawaya raborabobosi i vomiiri marana na namada itupuwa.
  cjv-cjv: Yai surai kam mapunom kawom ma dere “Yai Gumam ari goinga yokamai akire
    di erongoro mora tokoi arireime. Ena iran okome no yokamai tokoi arire ganom dinom
    koi tokoi ikenapune,” epe ama dire dinga ari fi ki si teinga yokamai suwo koropane
    bei niki de ereimie.
  tha-KJV: คนทั้งสองนั้นได้หลงจากความจริง โดยพูดว่าการฟื้นจากความตายนั้นได้ผ่านพ้นไปแล้ว
    และได้ทำลายความเชื่อของบางคนเสีย
  por-BR-2018: Esses se desviaram da verdade, dizendo que a ressurreição já aconteceu;
    e perverteram a fé de alguns.
  mhl-mhl: Yokoji buŋo foriinere fuŋne bokeru tiŋtuŋ qaku buŋo rekaine iŋi miegobire,
    “Maŋkekerisie ŋiŋigo noŋuŋ gboreru pakereru gogobeneŋ. Ore eru jiki komegone moke
    so gboreru pakerekimiŋ.” Oŋu miku goine bojiqojibu eyarebire mamanesiŋyaŋunji
    sembeaega.
  klv-klv: Arupal sob dan nakitinan. Arukel ke na-le-mǝhat-an dan nǝmatan evisi tia,
    gol ke aromǝdas nadǝlomian sinǝvanuan galevis.
  bco-bco: '@see-verse:2TI.002.017'
  kdl-NT: Alya a a̱sa̱ka̱i ure u mayun. Ama a na yi a da Kashila̱ ka kotso tsu ɗe
    uꞌya̱nga̱sa̱ a ukpa̱ a̱tsu aza ɗa tsu wushuki, nala a yain a puwunsa̱i upityanangu
    u aza roku.
  apu-NT: 'Ninoa takanapapekari Teoso sãkire atão inakari. Ninoa sãkire: “Teoso õkitikapekana
    Xesosi sãkire auiãkani ixinirena auãki inini ĩkapani. !Õkitikapanina iĩtona itixi
    xipokini õti,” itxana. Ikara ninoa sãkire xika, apanakini !auikaikari Xesosi sãkire.'
  roo-roo: Aiterea evaiterei oiraopa reo rutu arova pirosiera. Uva va-a vao oa-ia
    oearovu vo vovouroaro piro piepasiveira oisi siposipopaoro oiso, Vigei tore ovoiviepa
    kopii tapi iava.
  miz-NT: Dɨvi ñā né, kūdana ñá nēe é nuu é ntaā í, tsi ntákaꞌan ñá tsi é īta ntíꞌxin
    ntuvi é ntōto xtuku ñaꞌa. Ntánatɨvī ñá ñaꞌa, ña kuíntiꞌxe i Xuva kō.
  qvz-NT: Paiguna Diospa sirtu shimita saquisha maican quiric runagunata huaglichiunguna.
    Quiric runaguna causarina urasca pasashcami nisha yanga yachachiunguna. Paiguna
    chasna yachachiupi maican quiric runaguna Diosta catinata saquishcauna.
  deu-ELO: die von der Wahrheit abgeirrt sind, indem sie sagen, daß die Auferstehung
    schon geschehen sei, und den Glauben etlicher zerstören.
  mjc-NT: Tyin quita̱ tsiyo ra naha ityi vaha tan catyí ra naha tyin tsa yaha̱ nandoto̱
    yo tan ña cua nandoto ca cuñu ñuhu yo inga tsaha. Tan tsihin yacan jandoyó ñuhu
    ra naha tsi juhva nyɨvɨ tsa tsinú iñi tsi Nyoo.
  caa-caa: Pues jaxirobꞌ ixin uyactobꞌ e canseyaj tamar lo que erach y coner war ucansiobꞌ
    e gente axin que cꞌapa numuy e hora conda e Dios tuaꞌ asutpa ubꞌixqꞌueson tujam
    e chamenobꞌ. Y tamar era cay utijresobꞌ ucꞌupesiaj meyra gente este que machi
    ixto unatobꞌ tucꞌa tuaꞌ acꞌupseyanobꞌ tamar coner.
  pls-NT: Chojni jihi ndavac̈hjenda na de ngain tti ndoa ixin ndac̈ho na que Dios
    ojoinchexechon chojni, co jañá tencheyehe na canxion chojni que icha saho vitticaon
    ngain Jesús.
  eng-WYC-2018: which felled down from the truth, saying that the rising-again is
    now done (or saying that the resurrection hath happened already), and they subverted
    [or they turned upside-down] the faith of some men.
  bdv-bdv: ସେମଃନ୍ ମଃର୍ନେହୁଣି ଉଟ୍‌ତାର୍‌ ଅୟ୍‌ ସଃର୍ଲିନି କୟ୍‌ ସଃତେ ହୁଣି ବାଟ୍‌ ବାଣା ଅୟ୍‌ଆଚ୍‌ତି,
    ଆର୍‌ କଃତିଲକାର୍‌ ବିସ୍ୱାସ୍‌କେ ଉଲ୍‌ଟା କଃରି ଆଚ୍‌ତି ।
  otq-NT: Xi hye̱pꞌu̱ nöꞌö majöni, ngetho möñꞌu̱ xi mengi xi nte nuꞌu̱ xki du, ne
    tsꞌokwa yá ñꞌemu̱i nu maꞌra.
  tzo-SA: Laj yictaic li cꞌusi melele, yan xa o cꞌusi lic snopic. Yuꞌun chalic ti
    chaꞌcuxiemutic xae, jech muꞌyuc xa cꞌusi ta jmalatic ti chalique. Jech la schibajesbeic
    yoꞌonic jayvoꞌ li buchꞌutic yichꞌojic toꞌox ta mucꞌ li Cajvaltique.
  cuc-NT: a³ma³ua⁵hag⁴³ jeu³ quieh¹ jau²³ ni²tei⁴³, quieh¹ juah⁴i³ ma³ua⁴jeu³²pa²
    i⁴hyon²³ chie³, jian³ ma³hlianh⁴i³ ca³chion²³ nei² quieh¹ liah⁴ma²ti²hain⁴i³.
  kpw-kpw: Bɨ gau God Manö nɨŋö u arö göm hagpal, “Hon hadö urakno; umun kauyaŋ urakagnabun,”
    a gɨpal. Pen kale manö piral anɨbu haglö, nɨbi bɨ rɨmnap Jisas manö aij u hadö
    arö gɨpal.
  ong-ong: Te rounge tounga pesi tisi liti teptalo il punkom pite Ma Ili le te rounge
    tempesipe mete ilepe wuso pulpowo Ma Ili lepe, tempesipe tirpolo ku mete piti
    mulpowo Ma Ili lepe, ku olo nou meilo fei wem pe keitetouku, le ku ma nou meilo
    kolo oloye.
  tnn-tnn: itəm kɨnuəmkarəpən rəkɨs e suatɨp rəha nɨpahrienən. Katuən məmə Uhgɨn təmol
    kitat kotəmegəh mɨn rəkɨs e nɨmɨsən, kən okol Uhgɨn təsos-ipa mɨnən nɨpətɨtat
    wi mɨn nian Iesu tatuwa mɨn. Kən təs mil u katuərəkɨn nahatətəən rəha netəmim
    neen.
  hch-NT: Müme müpaü memüyüa xaüsie meneucuyunixüani tita yuri müraine hepaüsita,
    müpaü memutiyuanecü quename 'ari te'anucu'ui. Hipame mepüvamuina 'aixüa mü'anecü
    yuri memücate'eriecacü.
  crn-NT: Aꞌɨ́ɨ mú meri mé rúuhuaꞌaxɨ ɨ́ niuucari tɨ ayén tiꞌayajna aꞌiné ayée mú
    tíꞌixaxaꞌa mej nuꞌu meri majtáhuaꞌa huatarúj ɨ́ mɨꞌɨchite. Muꞌuri seica huatéemuaꞌitɨ
    aꞌij mej téꞌantzaahuateꞌen.
  zpu-NT: Brej yichj akeꞌ diꞌll li. Naꞌ Llroeꞌ llsed akreꞌ ne akeꞌ bi gonllo rez yebanllo
    radj beꞌnn wat kaꞌ, ne akeꞌ ba bde ke danꞌ. Naꞌ bal beꞌnn kaꞌ ba nxenraꞌll Cristonꞌ
    ba llakchix akreꞌ, ni ke xtiꞌll beꞌnn kaꞌ ne kaꞌ.
  juy-juy: ଆନିଞ୍ଜି ଆଜାଡ଼ି ତଙରନ୍‌ ସିଲଡ୍‌ ଆନ୍ନା ତଙର୍‌ଗଡ୍‌ ଜିରେଞ୍ଜି, ୟନର୍ମେଙନ୍‌ ଡେଏନ୍ନି
    ଗାମ୍‌ଲେ ଆନିଞ୍ଜି ଞନଙନ୍‌ ତିୟ୍‌ଲେ ଡର୍ନେମରଞ୍ଜିଆଡଙ୍‌ ଅବ୍‌ସେଡ୍‌ତଜି ।
  for-for: 'Piya, isigeba taga kamanakaba paga pamaginisi: Asiratakenaenaba ago nagari
    waye, umaginisi ka''isa kina''mi nkimatiti''enaba asunu kaegasawe.'
  epo-epo: kiuj pri la vero eraris, dirante, ke la releviĝo estas jam pasinta; kaj
    ili renversas la fidon de kelkaj.
  gfk-gfk: Dir te tamapas laah sukun ira tutun God i te hapuasne. Dir tange bia no
    tuntunut hut sukun ra minaat i te hanuat. Kaik, dir hagahe ira nurnuruan audiet
    tari.
  bjz-bjz: Ungá umó gaa beeda emboro doa, namonde anda jebugea erari-da fefera seibe
    sirorari gaa rirota, enembo dumeni kukuviaveta, númane beago gaabee arida emboro
    dodogeta rousue.
  atg-NT: E she zobẹ odẹ igẹsikia obọ. Ẹ khi irọte eghuli guale o she bhale ya dọsẹ,
    e yese irudunga oyi ẹgbọ eghuo-a.
  bjv-NT: Əi sa̰y kadɨ ta tɨ kɨ rɔjetɨ. Nɨngə əli əi nə, njé koy je ḭḭ taa lo koy
    tɨ ngata. E be ə, tuji kɨ kadɨ-me lə njé kɨ na̰ je.
  tos-NT: Cumu nia̱lh chuná̱ ca̱najlako̱y xtaluloktat Dios, xlacán huanko̱y pi̱ acxni̱
    nani̱ya̱hu nia̱lh catilakastakuanahu ca̱li̱ní̱n sa̱mpi̱ la̱ntla̱ quili̱lakastakuanatcán
    xuani̱t, aya kantaxtuni̱t c-quilatama̱tcán, chuná̱ li̱chihui̱nampu̱lako̱y, chu̱
    lakla̱kalhi̱niko̱ni̱t xtaca̱najlacán makapitzí̱n.
  rro-rro: Ia terarua hanona 'abi tohana taearana aba tehabona ia ekia bai'oiai ti'abi,
    aika aba hamikiri mue muri hanona 'ariai a'i kahamikiri mue, ba 'abi weiana nihore
    maearima baika ekia a'ikakauma nia'i ki'ana.
  mxp-NT: ku køꞌøm tø ña̱nktyuuꞌtɨgøyɨdɨ jøts ja wya̱ꞌa̱ndɨ ku kaꞌ yꞌukꞌejtnɨt ja
    jujkpyøjkɨn ku ja oꞌjkɨn nba̱a̱jtɨnt ya̱ na̱xwiiñ. Jadeꞌents ja myɨguꞌuk wɨna̱a̱gɨn
    tø ttukmajtstuꞌuttɨ ja yjanchja̱ꞌwɨn.
  aak-aak: Awaú xwɨyɨ́á nepaxɨŋɨ́ imónɨŋɨ́pɨ pɨ́nɨ nɨwiárɨri majɨmajɨ́á néra xeŋwɨ́mɨ
    nuríná re rarɨgɨ́íwaúrɨnɨ, “Kiraisomɨ dɨŋɨ́ wɨkwɨ́rówaéne negɨ́ dɨŋɨ́ sɨŋɨ́ neaimɨxɨ́ɨ́pimɨ
    dánɨ rɨxa wiápɨ́nɨmeáwá eŋagɨ nánɨ nɨpémáná negɨ́ warápɨ ámɨ rɨ́wéná bɨ wiápɨ́nɨmeanɨ́ámanɨ.”
