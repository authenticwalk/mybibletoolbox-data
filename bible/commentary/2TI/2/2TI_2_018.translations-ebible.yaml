  gam-gam: Soka kandja kaima pai ge kere er po kandja embe djinmell. Una goi alla
    aglo erwo gun pi pora dji, una alla nagye we djinmell. Kandja embe djinmell ge
    una pende pillgine to ke ye aunmell.
  nou-nou: Ungo God da ge moka awa dodo sera embo da sekago erari awa matu ari sera.
