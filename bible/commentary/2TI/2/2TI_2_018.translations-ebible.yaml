  mdy-ETH: ዬንሢ ዓሳ፦ «ሃይቄ ዓሶኮ ሃይባፓ ዔቂፃ ቤርታ ማዒ ጋፔኔ» ጌይ ጌይ ማርሚሢና ጎኑሞ ጎይፃፓ ዻቢንቲ ኬስኪ ፔቴ
    ፔቴ ዓሶኮዋ ጉሙርቂፆ ዣኣሊሳኔ።
  spl-spl: Yeŋgâlen gâtŋe lok yâhâp, kutyetŋe Himenai yet Pileto, yâkŋe Kiristohât
