  ibo-ibo: Ha ahapụla ịgbaso ụzọ eziokwu ahụ bido na-ekwusa okwu ụgha, na-asị na oge
    mbilite nʼọnwụ agafeela. Site nʼokwu ha, ha na-ekpu okwukwe mmadụ ụfọdụ ihu nʼala.
  yml-yml: Yaubada yana nuanua tonovidi ꞌana ꞌedaꞌeda ꞌwainega i vuyo, tovetumaganavo
