    vjeru.
  box-NT: Ɓa khɛ̀ra lè ho tũ̀iá poni lé bìo ɓa wee bío le ɓa nì-hía vèera
    khĩína, à vĩ́inínáa ɓa nùpua à ɓa bĩnía a Yeesu mɔ́n.
  ote-NT: Nuꞌʉ́ go gueꞌʉ ya xa ꞌuegue de núꞌa̱ majua̱ni, ne ma̱ñꞌʉ gue ya xa nuhu
    núꞌʉ xa du, ne ri tsꞌocua yá jamfri maꞌra.
  wnu-wnu: 'Munon yurau ende gas eng wuri der qob apand eng nugutumuget wogub ete
    at qamb igour: ‘In qoan umb der bugaminei, bo sabar me der bugumunei.’ Ende at
    qamarari munon qei Qenut oau apand burab igour eng bo wogub igour.'
  zam-NT: Mene ryop Filet mdoo xà' lezo' loo con' co' nac lìcpe'. Mbez Mene ryop Filet
    ale nguri'thle' tiemp co' nac tiemp co'se' ryo xban mèn. Tataa mod ntesèn Mene
    ryop Filet no nteza' Mene no Filet xtùuz ndxep mèn co' ndxela's loo Crist.
  zyp-NT: Ma sahlo he cawh biahmuisui taitei lang a pavepaw a cang he. Thokawnah cawh
    atoheh a cang thah tah he ka, mehthaikheh sahlo zingnah khah aa rorang.
  sey-NT: nuñerepa cocare tayo saicohuaꞌipi ju̱ꞌisicohuaꞌi huëiye tsoe tëto sajiꞌi
    cajë. Ja̱je cajë nuñerepa deꞌoye asacohuaꞌire ca co̱ꞌme huesojë yoꞌoyë.
  nvm-nvm: E ijieb vuak ma iji game vain. Regavo bur e kafobuon ma vierafejo iji kege
    arafiriame vuak kufuimene kia Jesu fun una ro e iji aoinva iji aferdiame vainmano
    kiain.
  mps-mps: Te bidi si augwaligo te Godigo mu pode geda munama tama tagalali. Tama
    tiyu, augwaligo te we bidibolo te po ola mabo dao, “Da ma hodaloai dao, tama da
    isibo si dago tigi nosali ma hodalogobeo.” Te pogo augwaligo te we bidi mebago
    Kraisde dąų wali konealubo po dolobo dao.
  pab-NT: Koxaka halakisaha waiyexe wenati hoka ahowitihalikijita haiyaharenae tyakekone.
    Aiyateretyoahitaha haxaotyakira kakoa, wikaseneheta koxaka kaotyaka aokahitaha.
  llg-llg: Dua sala lanoli lae, basa hataholi mana mate kala lasoda fali so. Tehuu
    ndia ta tetebes! No leondiak, de ala heok dook so, leme nanonoli ndoos mai. Hata
    fo ala lanoli kala sila, lakalulutu hataholi luma namahehele nala.
  kyf-kyf: 'Wa ka wɛlɩ -zɔnʋʋ ''yloogblʋ labhʋlʋ, wa nɛɛ: «-Lagɔ ka -aɩn tlɩtlɩnya
    glaa ''wʋsɔlʋ pepe.» ''Ɩn we yia nyɩma tɔlʋa -Lagɔɔ dlɩgʋzʋzʋe -nyumɔ.'
  tpi-tpi: Tupela i lusim pinis rot bilong tok tru, long wanem, tupela i save tok
    olsem, “Yumi kirap bek pinis long matmat, olsem na bihain yumi no inap kirap bek
    gen.” Long dispela tok ol i save bagarapim bilip bilong sampela manmeri.
  mih-NT: Vatyi sa i quita ra ityi vaha, ta catyi ra vatyi sa yaha nandoto ñiyɨvɨ
    i sihi. Ta iyo ñiyɨvɨ sa zatɨvɨ ra cuhva sino iñi ñu.
  qvh-NT: '@see-verse:2TI.002.017'
  kms-kms: Wute temi men te ni wand nganyene kin si mare pre. Ni mari wute mati kin
    mune mes mewo ye yumbo ur te asine pre, di muq wute mati kin mes mewo segi ye.
    Di ni puq mand kin te ningg ni wute nganye buagi ni nei te unje mipiny di ni Jisas
    Kraist nei rimbig segi.
  agn-agn: Namampalawid da tanirang doroa ong kamatodan ig agpagolon nira tang pagto
    tang doma ong agtotoldok nirang ganing tapos da ono tang pagboi tang Dios ong
    mga patay.
  nhi-NT: Yehuan occauqueh in tlen milauac, ictohtinimih yopanoc in tonal ihcuac yancuicayolisqueh
    miquemeh, uan yoquimihtlacouilihqueh nintlaniltoquilis siquin.
  ttc-NT: a'e' aj okaj kykola' te b'an'ax. Komo nkyq'uma' oje qojaw anq'in b'ix ikxji
    cha nkyek'ulun tzan tkaj kykola' junjun titza' wit'lik kyk'u'j.
  dan-1931: som ere afvegne fra Sandheden, idet de sige, at Opstandelsen er allerede
    sket, og de forvende Troen hos nogle.
  kwj-kwj: 'Woro ete na hima miya hinga le wunu Gotri mwanji mwe naha ni wu hanjaꞌaisini
    ka hinga wu sawendau: “Nu ai saino sumbu ti sukwahiro.” O mwanji hinga wu bwakoni
    hima fwelei sembe ha sumbu tini walambe naha ya wu wosindau.'
  vie-OVCB: Họ xuyên tạc chân lý, phao tin sự sống lại đã qua rồi, làm cho một số
    người mất đức tin.
  kze-kze: minkáé'nárai árair-aimba ivátuwesarai sésarai puwúndavinkenta á'a usásinkaunda
    póta naaémba ó'a íma usásinanaumne séyasa isésa évakarawai Ísu Káráísitin-aaiyavesa
    kaer-ímáyáá kwéowe.
  mpj-mpj: Palunya kujarralupula pakiwana nintilpayi, kaya karlki kujupalu purtu kulilpayi
    jungawanaya nyinaraku. Jilanyapula pakiwana nintilpayi, “Mirta Mamalu-jananya
    ngula martu mitujanu wankalku.” Wangka jilanyapula pakiwana nintijulpayi.
  lbk-lbk: Kholowencha nan pammatin nan tapina tay naiksaw cha maipoon isnan tet-ewa
    isnan mangisos-olowancha ay nakwas et nan katakhowan nan matey.
  mto-NT: Tooꞌtó̱kidu xa je̱ꞌe̱ veꞌeda, veꞌem tseꞌe je̱ jayu du̱tukꞌixta je̱ts kaꞌa
    veꞌe je̱ o̱o̱ꞌkpata̱jk yꞌukjoojntykpa̱jktinuvat. Ax je̱m tseꞌe je̱ jaanchjaꞌvivata̱jk
    juuꞌ veꞌe yakvinmamyaꞌttu ma̱a̱t je̱ yꞌixpa̱jku̱nda.
  bzh-bzh: Luho devuu ġaġek anon ya gedenenër bë hil ḳedi raḳ yah ggovek ya, gaḳ
    hil su rëḳ ḳedi jaḳ vu bedub gökin nah rë. Lob dekepë alam vahi raḳ ġaġek
    tetuhinsën saga bedeggërin sir yah gedevuu Kerisi ya.
  guj-2017: પુનરુત્થાન થઈ ગયું છે એમ કહીને તેઓ સત્ય ચૂકી જઈને કેટલાકનો વિશ્વાસ ઉલટાવી
    નાખે છે.
  jvn-NT: Pantyèn wong-wong kuwi wis pada nyimpangi pitutur sing bener. Malah pada
    mulangi nèk Gusti Allah wis nangèké wong mati. Kuwi pantyèn mbingungké pengandelé
    wong-wong.
  byr-byr: Sahwaraai sɨkwa yɨrawakɨwaai. Yagaala nebulyavɨ yɨwetawakya yɨwaalyaraalyɨ.
    Saraai kwaasɨ dara dadisaraalyɨ “Gotɨyai bainɨkeinaavɨ kuryaraavɨ mena neyɨdɨkaaꞌmwakesɨ.
    Dɨvi kɨlaaka mudɨkejɨsɨ madɨkaayɨ yaadeinera.” Yagaala sasare dazavɨ aꞌmwe pwaraavɨre
    yawɨta Kɨraazɨtɨyarɨnevɨ kayaaka yɨgaimanɨgɨlyaraalyɨ.
  ian-ian: Wumbɨt vɨlɨlɨk palɨ apma nyaangɨk kat kai waa kwagalalaa mandɨt nyaangɨpmba
    ngambulɨmbɨt. Wumbɨt nyan kupma wambɨt. Kiya nɨmba tamba laatndi waa wambɨt. Nat
    nɨmba wan nyaangɨt wutaa ndina maawut nyɨm nyɨm walɨndɨ, wan apma nyaangɨt kwagalavat
    nat nɨmba wandi.
  hun-hun: akik az igazság mellől eltévelyedtek, és azt mondják, hogy a feltámadás
    már megtörtént, és így feldúlják egyesek hitét.
  mcf-NT: Aidon Nuquin Papan chiaidquio chienquio icquin muaquin chiec. —Esus tantiaquido
    unësabi icquido nëbimbobi uincuenacbimboec icpec. Unësacsho aton dada chuca uaquin
    uincuemenquio iquendac —quequin muaquin chuisho tantiashun utsibon Nuquin Icbon
    chiaid tantienquio yanac.
  kjs-kjs: Go ali laapome epe agalena pora giyoma nipumi naa epe-rupa wala marekaape
    yapidi-ri abala popesade enaalinu laketepe. Go agalemere Keriso-na enaali medalomana
    kone rulae mabebolaoma makoyaaya.
  mni-mni: Hinggatpa adu hannana thokkhre haiduna makhoi achumba lambi adu thadokkhre
    aduga thajaraba mi kharagi thajaba adu manghalle.
  yad-NT: '@see-verse:2TI.002.017'
  mxb-NT: Ta̱a yóꞌo kúú ra̱ ni̱ nda̱ñóꞌó no̱ó to̱ꞌon ndaa̱, dá chi̱ káꞌa̱n ra̱ ña̱
    sa̱ ni̱ na̱taki va ña̱yuu ni̱ xiꞌi̱, ta kándeé rá nadaká rá ña̱xintóni̱ dao ka̱
    ña̱yuu no̱ó to̱ꞌon ndaa̱ kándísa yó.
  pon-2006A: Ira keselahr ahl mehlelo oh kasapwungelahr pwoson en ekei me pwosonlahr
    ni ara kin koasoakoasoia me atail iasada wiawiher.
  maq-NT: tsëhë xi ha cavetjuxin cha tsëhë ndiya rë cjuaquixi. Chja cha ta quixiin
    xi cuascaya naja hya xi ha caveyan. Hane cojo cjua vëhë ne, titsinguetsun cha
    cjuatacun rë ngujo xuta xi macjain rë me Nina.
  hto-hto: 'Afe íaillɨnoɨ Juzíñamui ua uáimona oni nɨbéfodo jáidiaillɨnoɨ. Juzíñamui
    tɨ́idɨno meine abɨdo cáaillɨfue dɨbénedo llotíaillɨnoɨ: Ja záide, daɨdíaillɨnoɨ.
    Daɨí jɨáɨe comɨnɨ Juzíñamuimo ɨ́ɨnogafuena uáitacana jáidiaillɨnoɨ.'
  por-BRBSL: homens que erraram a respeito da verdade, dizendo que a ressurreição
    já passou, e derrubando a fé de alguns.
  ces-NKB: kteří zbloudili od pravdy, když říkají, že již nastalo vzkříšení, a převracejí
    víru některých [lidí].
  cui-cui: 'Baraponbe jume naitematabe pocotsiwa pexainyei coyenewa. Baponbe naerabiya
    jeibe: “Bayatha Nacom nacui weta xua asʉ exana, xua jiwi equeicha jopa asʉ peexanaewa
    tsainchi pomonae bayatha werapa”, jei baponbe xua naeraba paebabe. Baponbe ainya
    muxu cana exanabe ichamonaetha xua barapomonae jopa xapain pejume cowʉntsiwa tsane
    Nacomtha.'
  boj-2014: Naŋgi aiyel anjam bole qa gam uratosib gisaŋ anjam endegsib mareqnub,
    “Tamo uŋgasari kalil naŋgi nami subq na tigeleb koboej. Deqa naŋgi olo bunuqna
    subq na tigelqasai.” O Timoti, gisaŋ anjam dena tamo uŋgasari qudei nami Yesus
    qa naŋgo areqalo siŋgilateb qaji naŋgo areqalo olo niñaqyetnjreqnu.
  eng-OEBUS: They have gone completely astray as regards the truth; they say that
    a resurrection has already taken place, and so upset some people’s faith.
  eri-eri: Nere nga, ngalenga beele nomo jala awareha, taate bodere nere benou le‑ledere,
    “Ere matmat langa amina gidu jayeyeha, waha boya ere iinga gonga ege ada jayo
    boya.” Beele waha langa nere fai-aita ila nebere huwanyanege ngalengawou inyabamu
    nagi-nagide.
  aly-aly: 'Awank-akerr ratherr Akngey apentenh arraty-angkwarr, aleyanap ratherr
    apmwangkwarr-anem apenteyel. Alakenh ratherr akalty-antheyel: “Akngeyel kelarl
    awank itethelew akngerr ipmepenh. Anantherranap arrangkwarl. Anantherran iteth-antey
    aneyel ahern nhenhel. Anantherr ilwenty, nthakenh Akngeyel anenhantherrenh itetheley-angenharl,
    arrangkw.” Alakenh ratherr akalty-antheyel, inngewenyarlap yanhan! Apmwel-ayeth
    ratherr akalty-antheyel. Ingwer-rneman awelheyel ikwer-atherr, rernemap iterrey-angenh-anem
    Akngeyew.'
  wiu-wiu: Nipa niminimo ete pimotoa wawa eya wa iki. Akolaliyo tuane ali atoa moa
    kamotokoa peya takaneya wa iki. Nimo ikili yatekete pade-kitame ekete Yesuke edeya
    weike wene tugoa meko patuno, tokamotato wa wene bebo akatapeneya meki.
  swe-swe: som har kommit bort från sanningen. De vänder upp och ner på tron för vissa
    när de säger att uppståndelsen redan har ägt rum. [Bibeln är tydlig med att det
    kommer en framtida, fysisk uppståndelse, se . Det är troligt att dessa falska
    lärare i Efesos hade anammat tidiga gnostiska läror och talade om en slags andlig
    uppståndelse där de i anden redan befann sig i himlen.]
  cth-cth: Ahnimanaw ni lawkkatang lamthung a phen awh teh, kadout tangcoungnaw yo
    a thaw awh toe telah a dei awh dawkvah, tami tangawn e yuemnae a payon sak awh.
  mti-mti: Mu gae natawa gumbe a amiya, mu waya sira inainewa wait uwane. Mu iyayapan
    upeba anotumat muma aug tobiyaya.
  pad-NT: 'Himeneu, Fileto khama vakava''ipahini''iki ida Deus athi ka''oa hini. Varani
    ka''oa hirinia Jesus kaija''ari-ra va''ora vanadaba''aha, Jesu-ra vavakaijokajahakijanarara
    kaimoni. Vakadivarani ''badara ida: —Radaha''ihi ida mahi Jesus kidija''ari-ra
    anahokivini kamahini, va''ora avikha''iki kaimoni adani kidiania. Ni-haria avikhajanariha
    ada kidiania — vakhaniha. Ni-niki ida Deus ija''ari-ra anahokivini varani hini.'
  twi-twi: Wɔaman afi nokware no ho na wɔka kyerɛ agyidifo bi se, yɛn wusɔre no atwam
    dedaw nam saa asɛm no so sɛe wɔn adwene.
  hlt-hlt: Amih rhoi loh oltak te a hlihloeh sak rhoi tih thohkoepnah om coeng a ti
    rhoi. Te vaengah hlangvang kah tangnah te a palet rhoi.
  tbz-SIM: Bɛ̀ yóu timɔ́mmɔnti nti kɛ dɛ́tinnɛ̀ bɛ̀mɑbɛ̀ Kuyie, kɛ bɛ̀ nɑ̀ɑ́ nkɛ tú
    Kuyie nduɔ́ nkɛ̀ bɛcíríbɛ̀ yɑ̃̀ńtɛ́ kɛ dèèmu.
  san-GUJ: મૃતાનાં પુનરુત્થિતિ ર્વ્યતીતેતિ વદન્તૌ કેષાઞ્ચિદ્ વિશ્વાસમ્ ઉત્પાટયતશ્ચ|
  amx-amx: Ratherr angketj arratj renh kel impek. Arrwekel ratherr kaltj anek, kwereng
    ratherr Ngkarteng ntjwem-irrek. Ratherr nakenh-nakenh map lakenh ilem, “Altjerrel
    kel tjerrtj arrwetj-penh map kwel kemelh-ilekarl. Tjerrtj nwern ahelhel kwet anemarl
    map, nwern apek ilwemeng, Ngkartel itja nwernenh kemelh-iletjenh kwet, itjarl!”
    Lakenh ratherr nakenh-nakenh arrpenh map perrpert-ilem.
  ake-NT: i'nairon piyapai itɨsa' kon. E'mʉ'sa'kan nɨto' oton tato' e'ku'ka'sa' rɨ
    ta to' uya, mɨrɨpan kon uya tʉron kon uya apurɨto' ma'tanʉkʉ.
  qvn-NT: 'Paycunaga razoncag willapata dëjarcurmi cananga yachrarcayächin cay nir:
    “Nämi wanushapita cawacämuyga casha” nir. Chay nipäcur Jesusman yupachicug-mayinchicunata
    waquintaga nämi pantacararcayächin.'
  tku-NT: Xlaca'n tataxtutāyalh na ixtej Dios ē tamāmakchuyīmā'nalh ā'makapitzīn tī
    ta'a'ka'ī'. Tahuan talacastālancuana'nlitza' nīnī'n ē jātza' ā'maktin catitalacastālancuana'mpālh.
  bjk-bjk: Idu toxo tawes lo xalik abo tinenge runon te God nang ixoro osen. Idu tobo
    rengrengen bara a tinaru baling kalik a minet ixoro ot. Möxö ina na, idu te ögarin
    a nunu xö uleng.
  msy-2020: Aning guizɨn akamɨn tuavim ataki, egha kamaghɨn mɨgei, “E aremegh ua dɨkavigha
    gɨfa, kamaghɨn e gɨn ua dɨkavighan kogham.” Ezɨ me akar kamɨn gumazamizir mabar
    nɨghnɨzir gavgavibagh asɨghasɨsi.
  bpr-bpr: du ta gasyat ale di kaglutan, na falmola i dademe dad to ftoo di Dwata
    fagu di kmanla dun ta sana kel kun i kték dad to mati.
