  sab-NT: Kwian lle boanga Chube alin me ñage kira bate geru giti, ma no ama chagedale
    ta no daba ulita ole ama daba tke tangle no geru uliage, daba age me no ama dollale
    geru giti ama me skochie me skwatige daba tke tangle,
  tmd-tmd: Nöbö mö Nöbö Diba mabö nuŋwa rɨmɨjöñ piaku, nuö nuö yadölön, tar mɨdön,
