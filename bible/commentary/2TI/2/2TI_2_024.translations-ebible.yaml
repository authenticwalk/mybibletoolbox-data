  aon-aon: Aria mamudok douk henek apakin Debeini ananin mour iri mare huni kupaishi
    shunitok shunotutukem uwe, uwok. Amam ta huni eshesh shupe atugun aria hupe shakamum
    ihishmorim arpesh hutaurumesh aria hukripesh shokubur. Amam ta hukripesh wosik
