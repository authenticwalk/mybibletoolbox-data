  taj-taj: प्रभुला गे लबा म्‍हिसे चा कल लबारी आत, थे जम्‍मानदेन छ्‌याम ढिक्‍बा, लोप्‍बारी
    खम्‍बा, जस्‍तोन दुख तसै नाबारी खम्‍बादेन
  avt-avt: Mɨtɨk kerek kime menmen me Mɨtɨk Iuwe, hɨrak ketike mɨt han nanɨnehan au
    emɨt! Hɨrak eku han yaaik ekriuwe mɨt yapɨrwe kakteiknor menmen me God hɨrak han
    ekɨwei ekwaai,
  cbk-cbk: El servidor de Dios no debe pelea, sino siempre tene le buen deseo para
