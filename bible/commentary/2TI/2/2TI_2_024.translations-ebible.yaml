  pon-2006: Ladun Kaun-o men en dehr akamai. E pahn kin kadek ong aramas koaros, sounpadahk
    mwahu oh kanengamah men,
  dad-dad: Odug nẽ ferfer to kusĩ youf bagai, age fiya ban, ĩ tamo kayau ganan nigin
