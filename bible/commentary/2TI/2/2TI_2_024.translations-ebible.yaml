    mini gehe gehe izi ngimi mini
  uli-uli: Yael Samol boy ila towe ma fedegel hapatpat. Yebe momay yal hagiyeg ngalir
    pangal yarmat. Ye bela mel le semal chol foloy le ye momay, ngo ye momay wegdegel.
  nin-NT: Uvurr iko a Atiko a bu si di vi na anishirr ba hen. A bu di na wre ku anishirr
