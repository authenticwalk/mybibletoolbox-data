  mig-NT: Chi̱ mozo máá Jíto'o̱‑yo̱, ma̱ kúu koo tɨ́xɨ́n‑de, chi̱ sua kumani̱‑dé jíín
    táká‑i, te koo ñama̱ ini̱‑de stá'a̱n‑de, te ná kuándéé iní‑de jíín‑i.
  bps-bps: I salig Amuta Krayst Dyisas là fakay ku sbulaw i demen to, bay too kenen
    fafye samtulen i demen to, na toon fantahà i nawan di dale, na too fulung tamdò,
  mbs-mbs: Eked kepakay aw megdindil se sineligan te Pengolo tadon. Keilangan mèpiya
    beling se inangen din diyà te kedita te otaw. Keilangan biyasa sikandin egtoladà.
    Keilangan melayat se pedowan din.
  tof-tof: Akó Lodón zaget pama koke ongyal yarile. A wa wata morroal tonarr yarile
