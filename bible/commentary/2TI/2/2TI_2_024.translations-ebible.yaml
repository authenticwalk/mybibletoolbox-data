  twi-ASANTE: Ɛnsɛ sɛ Awurade ɔsomfoɔ ne obi nya akasakasa. Ɛsɛ sɛ ɔyɛ ayamyɛ ma obiara.
    Ɛsɛ sɛ ɔyɛ ɔkyerɛkyerɛfoɔ pa a ɔwɔ boasetɔ nso
  aoj-aoj: Aman anamba nandaꞌ maola Dembinaii ina niꞌi anif basef wafifi nifitapef
    neloma anis, owaꞌi. Anen niti amam nematawa hiasi uwahipis nosoꞌas opaf. Anen
    nondape dembinai tisa, nosopama okom numbutinai, nope nititi esis sondaꞌmana waf
    awafi.
  cbv-cbv: Obohjeéhtih, Dios naáwátdih bohéniboodíh míic jʉ̃ihcat caá náahap. Pánih
    jʉ̃ihcan, nihatdih tʉ́i chãjnit, tʉ́i bohénit, biícmantjeh íijcan tʉ́inijeh jʉmat
    caá náahap.
  taw-taw: Pen bɨ olap Bɨawl nop wog gɨñeb ak, ag gɨl penpen ma agɨnɨmuŋ. Binɨb okok
    mɨdupsek kɨlop kɨmɨgel mɨdɨl dɨtep gɨl, agñɨ tep gɨnɨmuŋ. Pen kɨli takaw nop ak
    dɨyokel, ne kɨmɨgel yɨbɨl yonɨmuŋ.
  jic-NT: Qjuis Jepa Jesucristo jos jupj jomozopan ma la velel la p'a jis lal. Jos
    jupj jomozopan 'üsüs way javelepj pjü jilal. Jupj jos yupj 'üsüs sin 'yüsa lajay.
    Jos yupj ma ca ts'i mi'inacj la p'a malala lajay na yupj jis lal.
  zap-NT: Porke mén ne rlaa xdxiin Dëdyuzh, yët neguin ne til men, sinke wen gak men
    lo yrandxee mén, rap men degne noze list gak men yneluu men mén, rap men degne
    gap men pasens,
  wer-wer: Aköpë inëën yaaö nampök ngaal witwit ngön epan. Pi omën pourö ngöntre kar
    elmëeimeë ompyaö wesak ngönën ök maim öp. Pël yaëën nampök piin utpet yaalmëën
    pöt ya sangën elmëëpan.
  ipi-ipi: '@see-verse:2TI.002.023'
  qul-NT: Señorpaj uj sirvejnenka mana ch'ajwaycunapi purinanchu; manachayri tucuywan
    sumaj canan, allin yachachiy atej, pacienciayoj canan.
  ter-NT: Kene ne ovoxe Itukó'oviti, ako omótova itúkeovo okópokenati po'i xâne. Konókoti
    itupa'ii kíxea uhá koeti xâne, koane éxea kíxoaku íhikaxea, ákoti imaxovó ixêa.
  bmr-NT: Aivojɨɨbo Jesucristo jeecɨvomɨnaafi sitaama aamocasiiboro ɨgotatɨhi. Tollɨ
    icatɨɨboro famoovamaryo imino icafihi. Jaabo imino jɨɨbogomɨnaafi fanoovaaco jaabɨcɨɨboro
    icafihi.
  fuf-fuf: Ko fii haanaa ka kurkantooɗo Joomiraaɗo on haɓidee. Himo haani wonde newaniiɗo
    fow, muɲɲiiɗo, o waawa jannude.
  bhl-bhl: Ku kilele ibolow fukuna! Kamok Fian em weng afak kekabiliw kunum i kanelom
    geelew geelew so, ganin weng so, kemokoliw te! Babo! I ibolow menew kukuw bete
    kuw kukulew kukulew kemoliwka! Mali kawtiw i ilo wa kukuw keyemiw tewe, i ibolow
    tem tem kesomi, ki keko, mali ilo ken kukuw kuw kaleyem kemoliwka!
  ons-ons: Waom wane qelit ŋei, eŋe aŋa soraŋ misuk okan oniake. Eŋe ŋei korop wetineŋo
    kima ebuyake, so kito ebo ebon mayakakatne wetne pesekakatne geake.
  con-NTPO: Tsa'ma Na'su Jesúsmbe sema'suta tsu iyiccombe'yi canseya'cho. Iyicca'yembe'yi
    tsu poiyi'cconga ñotsse tsoña'cho. Atesiañe oshapa tsu tsa'caen in'jaña'cho.
  ghs-ghs: Oonita Ohongaho tuhotuho abi nii bamu isanate abiho neeta qaa kosibetaquhe
    pookeba sama kebata qesa qamuni hiireqa nokoke tete banaitemi bagenoma naatakoi.
  txu-NT: Bep kati, ga abê Bẽnjadjwỳr djwỳnh nhõ àpênhkam kwãrĩk wãnh akabẽno me apanh
    kêt. Bẽnjadjwỳr nhõ àpênh ne me me kunĩkam ukaprĩ ne prĩne memã Metĩndjwỳnh kabẽn'ã
    ujarẽnh mex ne, ngryk kêt ne memã 'ã ajarẽ. Nãm ã Bẽnjadjwỳr nhõ àpênh ã meo ane.
  eng-WEBU: The Lord’s servant must not quarrel, but be gentle toward all, able to
    teach, patient,
  gnw-NT: Jare icavi'ã co yandeYa pe uyeyocui vae uñerãro vaerã. Tipɨacavi opaete
    vae pe. Ticatu oporomboe vaerã. Tipɨaguasu.
  mux-mux: 'Auliele-nga kongun tinjili kendemande-yambale-ni arerembi kolupa ‘Tambulupu
    niamili.’ nimbá kene kapula naa temba. Yu-ni i-sipa mele tipili: Yu yambuma kondu
    kolupa liipa tapunjupa, ungma sumbi-sipa ung-bo tonjumba tondulale pili yili molupa,
    yambuma-ni yu-kene arerembi kolku teku kis-singí kene pundu naa topa mundupa kelepa
    ulu te naa tepa,'
  maj-NT: Xi títs'ínxát'aha̱ Nda̱ Nti̱a̱ná najmi tjíhin nga kju̱a̱chán kju̱ájin yjoho̱.
    Nda ní ts'ín kats'ínsihi̱n ngayjee̱ xu̱ta̱. Ko̱ tjíhin nga ka̱maha̱ ku̱a̱kúyaha̱
    xu̱ta̱. Kats'ín chúkju̱a̱ ni xi ka̱mat'ain.
  bkq-NT: Âmâ Kywymâry Jesus emary, ânguy agâ tâtuebazeba ikâ. Koendâ ikâ idânârâ
    agâ. Enomedâdylymo xutugâ, mâenomedâguyly agâ tyewiâpazeba ikâ.
  kue-kue: Yaglkande kongunmo yomba ye dem kumburo nonga sikrambuka. Ye yomba prapra
