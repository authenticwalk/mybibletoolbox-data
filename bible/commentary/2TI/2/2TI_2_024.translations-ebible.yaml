    mampe sosowa isiwa do deantompa, ita nuawa aiaisiwa dodomana os sosowa waeuwamompa.
  qub-qub: Tayta Dios munashanta rurananpaj acrashan runaga piwanpis mana rimanacoj
    canman. Pipäpis alli canman. Pitapis sumaj yachachej y pasinsayoj canman.
  att-att: Ta sittam nga masserbi kâ Apu, máwák nga ari ittam maddaráma ánna ari ittam
    mepappeperang ta ubobuk, ngam mangikállà ittam sù ira ngámin nga tatolay. Á gigiámmuat
    tam yù ubobuk ni Namarò ta napiá, tapè dán nga naparán ittam nga mangituddu sù
    ira tatolay, ánna napiá yù ángngituddu tam. Á attamát tam lâ yù mesimmu nittam.
  bki-bki: Toro na mim̃au kiado Tubo kiano im̃auano, naio monoka ve re toro na rila
    baravo ka toro dolu, mia monoka rivijuku rivu kalo, monoka rijikia m̃arabo nalo
    na verlogloglo riva melmelumu. Naio monoka re tinieno mimi sop̃eli, a kiano jidomiano
    ve tebievi rivu kalo.
  bqp-bqp: À mana Dikiri zↄ̀bleri gↄ̃ fìti vĩro. A nɛ̀sɛ gↄ̃ do kũ gbɛ̃ sĩnda pínkio,
    yãdannɛri mana kũ àdi gbɛ̃ fↄ̃ ũ,
  mcp-mcp: Í njúl nə́ sɔ́ɔl məsáal mə Cwámba nyə ajə́láyɛ́ nə dʉ bə nə ozhuyâ, á jəlá
    nə yidá bə nə osʉsa nə muud yɛ̂sh, a dʉ mpu jɨ́ɨ́gʉli búúd, a dʉ bə nə jilə́lə
    lâm.
  hat-hat: Yon moun k'ap sèvi Bondye pa fèt pou nan kont. Se pou l' viv byen ak tout
    moun, se pou l' konn ki jan yo fè enstriksyon moun, se pou l' gen pasyans.
  npl-NT: Se itékitki n Toteko mach kinamiki mamokualanijtinemi, yej moneki mamoyekwika
    iwan nochteh. Makimati kenomi tlamachtis iwa makixiko ijkuak itla kitoktiah.
  bgg-bgg: Nathek Ithong ro khiao ji re-è, nathek ne agui rabo. Nathek ne zab shii
    bushun rek bo, hanyie è nawai ro gidiegthek shii khriig rek pha duiine hanyie
    yi jum wie nane jum masdo duiine bushun rek bo,
  eng-TCENT: A servant of the Lord ought not to quarrel, but to be kind to everyone,
    able to teach, and patient,
  eng-BSB: And a servant of the Lord must not be quarrelsome, but must be kind to
    everyone, able to teach, and forbearing.
  cpu-NT: Irooma aakaite jomperatayetai Pava te arite amatero añaanaminthatavakaiya.
    Aña ontzimatye aneshinonkashiretante, ayimaneenta ayotaantai, tsinampashire ankantya,
  san-ASM: যতঃ প্ৰভো ৰ্দাসেন যুদ্ধম্ অকৰ্ত্তৱ্যং কিন্তু সৰ্ৱ্ৱান্ প্ৰতি শান্তেন শিক্ষাদানেচ্ছুকেন
    সহিষ্ণুনা চ ভৱিতৱ্যং, ৱিপক্ষাশ্চ তেন নম্ৰৎৱেন চেতিতৱ্যাঃ|
  tac-NT: Mueka Wa'lula Onorúgame 'yuga nóchame júkuru, alekeri tabilé nejkómili júkuru
    mué uché jaré ralámuli 'yuga. Eligá abé 'la ju gompaniérola niraga etelia uché
    jaré ralámuli. Asíriga 'la 'nátaga asiame júkuru napu'lige alué ralámuli Onorúgame
    ra'ichálila ruyea. Tabilé chélegá etélime júkuru alué ralámuli. Tabilé chéré rekó
    alué ralámuli cha nokame ke, napurigá 'la machimela Onorúgame nila ra'íchali.
  eng-WEBPB: The Lord’s servant must not quarrel, but be gentle towards all, able
    to teach, patient,
  gfk-H: Ma i tahut bia no tultulai tano Watong pa na harngangaar ma senbia na gil
    ira bilai ta ira tunatuna bakut. Ma i tahut bia na tale wara hauhausur ira tunatuna
    ma pa na bala ngungut ing bia tikai na gil ra sakena tana.
  viv-viv: FaꞋina vekwageya Kaiwabu yana tofaisewa keke gidalubodani. Au gilubodana
    be o Kaiwabu yana tofaisewa kaliva moyaꞋaidi unahinekalikaliyedi, unavehavehawaledi
    mahamahalina kadu unaꞋatuvefaꞋiledi.
  yao-yao: Jwakwatumichila Ambuje akakanilana. Akusachilwa aŵeje jwakulitimalika kwa
    ŵandu wose ni jwakwiganya jwambone ni jwakupililila,
  tgp-tgp: Ale volitusi non Moli i pa sopo tamlohi vasvas, pani posina i pa r̃uhu
    na tamlohi tari, i pa er̃i vujangi, i pa r̃omperavu,
  auc-NT: Mönö Awënë ingante në cæcä ïñömö tömengä wadäni tönö wadodö wadö pïinte
    tededämaï incæcäimpa. Wæætë tömänäni ïnänite ædæmö cæcæcäimpa. Ayæ̈ wadäni tömengä
    ingante wënæ wënæ cædäni adinque tömengä wæætë pïïnämaï inte piyæ̈në cæcæcäimpa.
    Ayæ̈ tömengä në waa odömonte apæ̈necä incæcäimpa.
  kbc-NT: Leeditibige niɡ̶ina liotagi Ǥoniotagodi me daɡ̶a didele. Pida leeditibige
    mokaaɡ̶egitema inatawece oko, codaa me yowooɡ̶odi anigota me diiɡ̶axinaɡ̶atece
    Aneotedoɡ̶oji lotaɡ̶a, codaa leeditibige me dinatitiogi niɡ̶ina oko anodoletibige
    modinotigimadetege.
  bmh-bmh: Dubanou Ban nugau salau du go duailel abai ze eim i alalaneu. Go duailel
    ebalagab igul unum naliu maimai, go ag abai selai hoboi daimai, ag Uwait nugau
    igul sesamorabun suban abai maramau. Duailel agen go ebu igul eg macanemen, go
    igul go en ban i dabilaneu.
  ctu-BL: Mach yomic mi' bʌc' letsan i t'an ti leto jini x'e'tel i cha'an lac Yum.
    Yom uts mi' pejcan pejtelel i pi'ʌlob. Yom ch'ejl i pusic'al ti cʌntesa. Yom mi'
    ñusʌbeñob i sajtemal yaño' bʌ.
  meq-meq: Ane tuk na, ndo nakə faya ma giye məsler i Bəy Maduweŋ aye na, kutoŋ mâ
    təra ta ndo hay bay. Mâ gatay ŋgwalak a ndo hay tebiye, mâ sla faya matətike a
    ndo hay lele, mâ səmay naha a wu nakə ndo hay ta tsikiye faya aye.
  noa-H: Pua k'ap'ʌ sim hĩchab, maach mʌg maach Pör Jesucristo chogk'a nʌm k'ʌʌn chan
    pöd dich k'apeen dʌ̈i meeuk'a nʌrrjëe haju k'aba nʌm. Mag k'ãai t'umaam k'ʌʌn
    daar wajap'ata wënʌrraju haai nʌm, Hẽwandam hiekjã wajap'a jawaag.
  alp-NT: Po iteki makerike ete Tuhane rare kai lomai yake. Suke ntekwa ete pusue
    tamata. Suke irekwa be aatetuke kena misete kai tahane lale kaisi,
  san-VEL: yata.h prabho rdaasena yuddham akarttavya.m kintu sarvvaan prati "saantena
    "sik.saadaanecchukena sahi.s.nunaa ca bhavitavya.m, vipak.saa"sca tena namratvena
    cetitavyaa.h|
  kbq-kbq: Ra Anumzamofo vahe'mo'za kefra ovazi snaze, hianagi vahera zamesi nezmante'za,
    rempi hunezmi'za, hazenke huzmante'saza vahe enena agazone hu'za maniho,
  kbh-kbh: Pero chë Bëngbe Utabnabiama oservená ndoñe quebnátsmëna ínÿengaftaca jabuachana
    ntsenatsëtsnayana; chamna, cha bontsemna jtsababuánÿeshanëse nÿetscanga jtsë́nÿayana,
    jtsemnana ts̈abe buatëmbayá y ínÿengaftaca uantadá.
  ron-LSB: Slujitorul Domnului nu trebuie să se certe, ci să fie blând cu toți, capabil
    să învețe, răbdător,
  pon-pon: Ladu en Kaun men endor akamai, a en kadek on karoj, o koiok on padak o
    kanonama on me jued akan.
  nhe-BL: Se tlen itlatequipanojca Tohueyiteco ma ax quitemos para mocamaijixnamiquis
    ica sequinoc. Monequi ma quinchihuili nochi tlacame tlen cuali. Monequi tlamachtis
    cuali para tlacame ma quimachilica itlamachtil huan monequi ma quipiya iyolo ica
    nochi tlacame.
  sps-sps: Tsoiny binun tana Tsunaun ma fatsitsien vaare ge ma fapeepeits vaare. Ayei
    ma koma rof ir a fokinai faavot, ana ayei te fauf kat iny fapeepeits to te fanaginy
    tsue fi rori ana ayei te faatsuts rarin kat te komainy non e Gov.
  wnc-wnc: Sike aminu tapatu Buyambam tapanindane puya amina dakngakuu waapata dua
    yanganuwan. Aho. Ita puya aminu kuupbamde wikake pasiyok. Pasike amindane natdetdetna
    usanzike wikake katak siknga yanindamumsok.
  bus-bus: À maa Dii zↄ̀bleri gↄ̃ swèe vĩro. À nↄ̀sɛ gↄ̃ do kↄ̃n baade píngio, yãdannɛri
    maaa kɛ̀ è gbɛ̃ fↄ̃ ũ,
  gub-BL: Ezàmàtyry'ym zo amogwer ne wà nehe, ta'e Zanezar hemiruze'eg romo ereiko
    ne xe. Epuruamutar katu nehe no. Emu'e katu teko Tupàn ze'eg rehe ne wà nehe no.
    Aze neremimu'e nuzemu'e katu kwaw wà nehe, epytu'u zo wamu'e re nehe.
  imo-imo: 'Awilimunga kongono tendeli kendemande imbomuni mumindili kolopa ungu karaye
    teamili nimbelo kinye manda naa tembalo. Yuni i ulu tepili: Yu imboma kondo kolopa
    lipe tapondopa, unguma tumbi tipe mane timbelo enge peli iyemu molopa, imbomani
    yu kinye mumindili kolko teko kenjinge kinye pundu naa topa tiye kolopa,'
  boj-boj: Tamo Koba aqa wau tamo naŋgi anjam na qotoqnsib ŋiriŋoqnaib. Naŋgi na tamo
    uŋgasari kalil naŋgi kumbra bole bole enjroqnsib Qotei aqa anjam plaltosib minjroqnebe.
    Tamo qudei na naŋgi gulbe enjribqa naŋgi deqa ŋiriŋaib. Naŋgi kamba olo kumbra
    lawo naŋgi osornjroqnebe.
  eng-DRA: 'But the servant of the Lord must not wrangle: but be mild towards all
    men, apt to teach, patient,'
  knf-knf: Kë ñaaŋ anşaaŋ awo nalempar Ajugun aşë wo kalow pŋom, awo kaţëp ţëp kaŋal
    bañaaŋ, kahil pjukan, kahil kamiir.
  san-KHM: យតះ ប្រភោ រ្ទាសេន យុទ្ធម៑ អកត៌្តវ្យំ កិន្តុ សវ៌្វាន៑ ប្រតិ ឝាន្តេន ឝិក្ឞាទានេច្ឆុកេន
    សហិឞ្ណុនា ច ភវិតវ្យំ, វិបក្ឞាឝ្ច តេន នម្រត្វេន ចេតិតវ្យាះ។
  arn-NT: Ñidol tañi kona ngelay tañi miyawael ta kewatun dungu mew, welu may müley
    ñi piwkeyeafiel kom che. Feley ñi küme adümnieael tañi kimeltucheael ka tañi ngenoafeluwünngeael.
  zas-NT: Abiꞌ tijb bén ni rüjn sirv Dad Jesucrist ad rayalt gacaman bén ruladx wadijl,
    rayal gacaman benzaꞌc con chutëëz, rayal gacaman tijb bén ni gac gulüü ree bejn,
    gacaman bén pacens
  ken-NT: Nɛ mǔbɛtok Acha abhɨkɨ bhɔŋ bɛbhak ntaŋ-bɛ́táŋá. Abhɔŋ bɛbhak chi mmǔ
    anɛ átɔ̀ŋ yɛ̌ntɨkɨ mmu bɛrɨ̌ntɨ nɛ, abhɔŋ bɛbhak ɛrɨ́tí ntɔ̌ŋ Ɛyɔŋ Mandɛm, nɛ
    ambak mmǔ anɛ ábhɔ́ŋɔ́ ɛkɛ́bhɛ́ntɨ nɛ bǒ abhɛn báchyɛ̀ yi ɛsɔŋɔri.
