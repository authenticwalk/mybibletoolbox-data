  isn-isn: Umitumi nua Mukulu shayemunonee kilea, kuleka aya yemunonee kulula mupolo
    kuantu ehi, numanyile kumanyisa, nukigigimiilya.
  eng-PEV: And anyone that works for God can’t get into fights, but they have to be
    good to everybody. So don’t get angry with people that give you trouble. You have
    to teach people in a good way.
  ilo-ULB: Nasken a saan a makiapa ti adipen ti Apo. Ngem ketdi, naalumanay koma isuna
