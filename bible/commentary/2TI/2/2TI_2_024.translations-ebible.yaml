  sch-sch: Pumapa tîrlâm ni ni anghan mi leh nên suol tet rang nimaka. Mi murdi
    chunga sing inla, minchupu sa le tuongthei ni roh,
  mic-MIQNT: Na mimajuinu ta'n elugowatl Gjinisgaml mo teltenug gi'gaja'sin. Amujpa
