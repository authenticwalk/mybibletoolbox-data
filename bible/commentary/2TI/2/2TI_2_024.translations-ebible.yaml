    na heisup mar gonsi yah han bap titwi mar paptenmur.
  bvr-bvr: Wurra Christ Jesus an-nika an-mujama nipa gala a-yinmiya wugupa burrwa
    aburr-gata ngardarrk ngarndarrk aburr-negiya aburr-workiya. Jarra nipiya an-mujama
    an-mola a-ni barra burrwa aburr-jaranga, rrapa minypa an-molamola marn․gi an-gunega
    a-ni barra, rrapa marr gu-ga barra burrwa a-workiya.
  wal-wal: Godaa ashkkarai ubbaayyo kehiyaagaa, loitti tamaarissiyaagaanne danddayanchcha
    gidanau besseesippe attin, ooyettanau bessenna.
  zad-NT: To beṉ' nḻane' chone' xshin X̱anchona' bi chiyaḻ' wshagdiḻe' beṉ', san chiyaḻ'
    gonile' yog'ḻoḻ beṉ' wen. Na' chonan byen gak wli' wsedile' beṉ', na' chiyaḻ'
    gape' yeḻ' chxenlall'.
  kmg-kmg: Wofuŋte kiŋaŋŋiczi mu hehefaric mi ezejec, e ŋic sasawa âgo ejarehuc miti
