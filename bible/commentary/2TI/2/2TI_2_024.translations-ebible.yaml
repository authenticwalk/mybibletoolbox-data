    beke tenambuka te yomba ta aglau ere ye tenambuka i kan winge erambuka.
  cot-NT: Maasanopae antajiguinirica Amajirote aatoquea icatsimatantajitsi, manaquea
    impintsajianaquempari maasano, intsajiaque intsatacaantajiaque, aisa irantsipetacovaequempaquea.
  bnp-bnp: A vora ne Bakovi Dagi nahea ge rata a nivahehe. Ge rata a naro kamumu ne
    huriki lobo, ge lohoka kamumu ni tovo e huriki, ge hatenono ne huriki ri rata
    halea.
  apn-NT: Mẽ pahte Tĩrtũm mã amnhĩ nhĩpêx o papa xwỳnhjaja na pu htem mẽ kurom mẽmoj
    tã axpẽn mã paxàkjêr o ri papa hkêt nẽ. Na pu htem ãm mẽ piitã mẽ kamã paxukaprĩ
    pê mẽ ho mex nẽ mẽ kamã pagryk tokyx anhỹr kêt nẽ. Nẽ Tĩrtũm kapẽr o mẽ ahkre
    mex nẽ. Na hte ã mẽ pahte Tĩrtũm mã tanhmã amnhĩ nhĩpêx to xwỳnhjaja amnhĩ nhĩpêx
    o papa anẽ.
  ctp-NT: Si nka wan nten nu ngiꞌni tñan ꞌin nu nka Xꞌnaan ni, ja suꞌwe si tyiꞌin
