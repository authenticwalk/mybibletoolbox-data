    ꞌa si nchka ꞌwan kwaꞌu wan chaꞌ ꞌin Ndiose ꞌin xka ta nten; kwiꞌ ngwañaꞌan, ndiꞌin
    chaꞌ talo wan ꞌin nten nu tiꞌí tiꞌ ꞌwan,
  opm-opm: Hanipyah ohe atamreipti han gur sakarap goshapri. Ohri awammur. Gur mutuh
