  cnt-NT: Jan₂ dsa₂ i₂jme₂ti₃ ta₁ ne₄ Te₁gui'₅₄ tsá₃ ca₂tɨ́in₂ tsɨ₃nei₃ jë₄ mɨ'₅₄,
