  pir-NT: Cohãcjʉ̃ cahacjʉ̃no ihcãquiro ijiro, cahme tuhtieraro cahmene tiquirore.
    Sa yero ijipihtiyequinare quehnoano yeriquiro, buhe mihnidiquiro, duita usueriquiro
    ijiro cahmene tiquirore.
  anv-NT: Ne muú utɔɔ́ Ɛsɔwɔ abɔɔ́ fɔ mambɛ menwáme mawáme, abɔ mambɛ muú nesɔ
