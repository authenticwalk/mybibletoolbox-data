verse: 2TI.002.024
translations:
  kpx-kpx: Kosive esemu keau bae atahi moleho loui itumulahalivebene. Isito abuna
    ata bahatamo vaveve dua vai hotoe dua loui haivegei.
  okv-H: Eto Bada ta pure ari embo na jujune mane aisuja te embo osa ue embo ta ari
    sasapura hotembeto toto ahe poekasuja.
  tbo-tbo: Lugamobagibagi Guyau a tu bagibagi ega ita linanata, ma nugodewa ma nugohegoya
    ma dewadumalu wiatatiyanana lawa atapuhi u matahi naka i linanata.
  mal-C: കർത്താവിന്റെ ദാസൻ സംഘട്ടനങ്ങളിൽ ഏർപ്പെടാതെ എല്ലാവരോടും സൗമ്യമായി പെരുമാറുന്നവനും
    അധ്യാപനത്തിൽ നൈപുണ്യമുള്ളവനും ക്ഷമാശീലനും ആയിരിക്കണം.
  grc-SR: Δοῦλον δὲ κυρίου οὐ δεῖ μάχεσθαι, ἀλλ᾽ ἤπιον εἶναι πρὸς πάντας, διδακτικόν,
    ἀνεξίκακον,
  bgc-bgc: प्रभु कै दास नै झगड़ालू न्ही होणा चाहिये, पर वो सब कै गेल्या नरम अर शिक्षा
    म्ह निपुण अर सहनशील हो।
  khz-khz: Velekou gena vetugunagi talimana ragai pene kogo, na talima maparara pene
    ao-namara, pene vevega-ripa-gitakau, ragai pene paru.
  deu-TKW: Ein Knecht des Herrn aber soll nicht streiten, sondern liebreich sein gegen
    jedermann, zum Lehren geschickt, gelassen Böses tragend,
  zsr-NT: Bönniꞌ huen dxin queëꞌ Xanruꞌ cutu ral‑laꞌ tíl‑lenëꞌ bunách didzaꞌ, san
    ral‑laꞌ gaquëꞌ nöxj ladxiꞌ laugac yúguꞌtë bunách. Ral‑laꞌ gac usëdnëꞌ bunách,
    len gaquëꞌ caꞌ zxön ladxiꞌ.
  lin-lin: Mpe ezali malamu te mpo na mosali ya Nkolo kozala moto oyo aswanaka na
    bato, kasi asengeli nde kozala moto ya boboto epai ya bato nyonso, moto oyo azali
    na makoki ya kopesa malakisi, ya kokanga motema
  hns-NT: Prabhoe ke ek goelaam ke na tjaahie djhagara kare ke, bakie oke tjaahie
    sab koi se miel-djoelke rahe ke, aur thiek se aur dhieradj se siekhaawe ke.
  noa-E: Pua khaphʉ sim ĩchab, maach mʉg maach Pör Jesucristo chogkha nʉm khʉʉn chan
    pöd dich khapeen dʉ̈i meeukha nʉrrjëe aju khaba nʉm. Mag khãai thumaam khʉʉn daar
    wajaphata wënʉrraju aai nʉm, Ẽwandam iekjã wajapha jawaag.
  eng-EMTV: And a servant of the Lord ought not to fight, but to be gentle to all,
    skillful at teaching, forbearing,
  mib-NT: Te mozo maá Jítoho yō, tú vāha jeē tejnáhan de, chi sa suhva cánuú jéē coo
    vāha ni de jíín táca ñáyuu. Te coo vāha ni de stéén de, te cuandeyɨ́ ni de jíín
    i.
  lif-NT2: दाङ्‌बाल्‍ले़ कुसेवारोबान् खेमा मे़नुॽने़न्‍लो॥ खुने़ॽग काक् मे़न्‍छाम्
    याप्‍मिहाॽ लुङ्‌माॽ के़दुक्‍पा, हुॽमा के़सुक्‍पा, हे़क्‍क्‍याङ् निङ्‌वाॽ हाङ्‌गे़गे़म्‍सिङ्‌बा
    पोःङ्‌मा पोःङ्‌लो॥
  xnj-xnj: Mtumisi wa Bambu akotoka kutovana. Iganikiwa kuvya mngolongondi kwa vandu
    voha, muwula wabwina na mweisindimala,
  mmx-mmx: Lasaxaruki at Leeme Silok, kopmen noxo lok levenekarakat, neni na etaba
    belen mi limixin axap, la neni lagale laradi loklox ase.
  cbr-NT: An Nucën 'Ibu Dios ñu 'axuncë unicaman ca abë cuëbicanánquinma camabi uni
    upíoti 'icën. Nucën Papa Diosan bana 'unáncë 'ixun ca bëtsi uniribi anribia 'unánun
    'unánmiti 'icën. 'Ianan ca ami uni nishcë́xbi axribi unimi nishtima 'icën.
  tee-NT: Chai tasq'uini ni jantu va lasani lapanacni catava ju ixlapanacni ju qui'ucxtin'an
    Jesús. Alai tasq'uini ni k'ox lapanac cava lhichux chai laich camalaninilh chai
    laich cach'ixlh ju mak'alhk'ajnat.
  eng-LSV: and a servant of the LORD must not quarrel, but to be gentle to all, apt
    to teach, patient under evil,
  cak-NT: Roma jun rusamajel ri Ajaf Dios, man utz ta nu'on ayowal. Can nic'atzin
    chi utz nu'on quiq'uin conojel. Y nic'atzin chuka' chi yerutijoj utz ri kach'alal,
    y nic'ue' ru-paciencia.
  pah-NT: Tupana'ga pe oporavykyrame g̃a mbo'eavo Tupana'gareheve'ga tonhi'ig̃ayvaryme
    g̃a. Tinhyrõ ti ga g̃a pe nhaporemo okokatuavo g̃a pe. Tombo'e kwaha ti ga Tupana'ga
    nhi'ig̃a rehe. Tonhimbaekwahivyme ti ga g̃a ndehe upa.
  sja-NT: Tachi Waibɨa mimiapari nepɨrade baaik'araa bɨ awaraarã ome. Ma k'ãyaara
    t'ãri pia baipia bɨ jõmaarã ome; awaraarã jaratee k'awaaipia bɨ mãik'aapa chooipia
    bɨ, k'ĩrau-ee, awaraarãpa ne-inaa k'achia ooruta pɨjida.
  xed-xed: Vani ná, haɗ mndu ta ksa slna Mgham Lazglafta ta zlərɗawi wa. Katək ná,
    ta mamay ká inda mnduha ta tsa mndu ya, laviŋlava katsi ta taghanaftá skwi ta
    mnduha. Ta ksay katsi ta ŋuɗuf ma skwi ta mnə mnduha tida.
  mks-NT: Ta ndá da̱ ndíco̱ íchi̱ cuéntá Jesús co̱ ndítahan nu̱ dá nducú da̱ cua̱chi
    xi̱hín ña̱yivi. Ña̱ ndítahan caja da quéa̱ caja va̱ha da xi̱hi̱n tócó ndihi ña̱yivi
    ta ná cacuu da in da̱ tia̱hva jána̱ha̱ va̱ha ña̱yivi ta ná coo cáhnu ini da xi̱hi̱n
    ná.
  gfk-S: Ma i tahut be no tultule tano Watong pai nale harngangar ma sene na gil ira
    bilai ta ira turadi bakut. Ma i tahut be na tale ura hausur ira turadi ma ina
    bala malum ing be tikenong na gil ra sana tana.
  bmu-bmu: Kembugö nup meme azi akzawaŋön mönö aŋgururuk akŋawaŋgö dop qahöpmö, ambazip
    körek guŋbönjönjöŋ qakŋe ak eŋgiba amqeba kusum eŋgiba malma. Aŋgösirip ak waŋgigetka
    mi köhöiba mökösöŋda malma.
  dgz-dgz: Iesu nop mega anune taine nagirewa mu inamup notatae ya wap go baigan tap
    amba God nop mega kakaewa wadidiamop. Waenapan menawaet ya anupi inamup gari ya
    yavep.
  eng-GNV: But the seruant of ye Lord must not striue, but must be gentle toward all
    men, apt to teache, suffering the euill,
  zaa-NT: Ttu huenitsìna qui' Xana' Ri'u Jesucristua nna labí ná qui'ni til·la lànią
    ca enne', sino ná qui'ni gunią tratar lani la' tsì'ilatsi' nuỹa tabá enne'. Ná
    hua qui'ni té capacidad quì'į para eyìlą modo quixá'anią ca enne' biỹa nua ra
    titsa' qui' Tata Dios, pero bihua ná qui'ni itsa'ánią cą canchu ruyudí' cą na.
  eng-WEBSTER: And the servant of the Lord must not contend; but be gentle to all
    men , apt to teach, patient,
  guh-guh: Jesús cajena pijajivitonë, itsamonae apo bejumeanaenotsi. Biji rajane pexaniajamatabëcuene
    bexaina daxitajivijavabelia. Livaisi jivi betsipaeba xaniavaetsia. Bajayajebi
    ata apo becopatsi livaisi petsipaebaponaejava.
  bon-bon: Yageyame me kaakesea biname te gone mene abaja, pätä tabe miiji owelaamelame
    lenaja iyeta biname bime tääpume. Tabe miiji miijirage piiyepu cängena abiberäja
    biname lenaja,
  nhw-BL: Se catli itequipanojca Tohueyiteco ma amo quitemos para mocamaijixnamiquis
    ica sequinoc. Monequi ma quinchihuili nochi masehualme catli cuali. Monequi tlamachtis
    cuali para masehualme ma quimachilica itlamachtil huan monequi ma quipiya iyolo
    ica nochime.
  swh-ONEN: Tena haimpasi mtumishi wa Bwana kuwa mgomvi, bali inampasa awe mwema kwa
    kila mtu, awezaye kufundisha, tena mvumilivu.
  wbi-wbi: Um`bombia mbombo ghwa Mutua nanoghule mulwisaghe, Pauluo, anoghile kuuti
    ave muhuguku avaanhu vooni, juno anoghile pivukanisia, na pikuguda.
  bba-bba: Wee n ǹ weenɛ Yinnin sɔm kowo u n sɑ̃ɑ nɔɔ ɡɔmunuɡii, ɑdɑmɑ u tɔmbu kpuro
    dɑɑ ɡeɑ kuo, u n sɑ̃ɑ wi u koo keu sɔ̃ɔsibu kpĩ kpɑ u n dɑ tɛmɑnɛ.
  eng-KJVCPB: And the servant of the Lord must not strive; but be gentle unto all
    men, apt to teach, patient,
  kgk-NT: Ha Nhandejáry rembigwái va'e katu nonhonhe'ẽ mbojevy jevýiry. Opoxy e'ỹ
    reheve tonhomongeta porã katu entérovea ndive. Túvy-rami togwereko íxupe kwéry.
    Toporombo'e porã. Taheko kirirĩ ave oiko-vy.
  waj-waj: Udaanga Yisuu Kirisiinna mmoori vareera vaidiivo sa buaaru tioo rapuaivee.
    Ivo mmuakiaa gioonna kiaapuuya tasipama mmoori yoketaivaa iinno kua mmayaayaivaa
    yoketaama iya kiaa mmioo tirooma kioo vitaakiaivee.
  cpy-cpy: Rooma aakapaeni rompera-yiteera Tajorentsi, tee okameethatzi añaana-minthata-wakaeyaa
    aakapaeni. Tema otzimatyee aneshinonkatawakaeyaa, akiyothanite ayotaantee, atsinampa-shirete,
  mpx-mpx: Babala wana totuwalali bahi ni aapwaapwanawa, wana pagan ni waisi alonau
    gegewel elal, iya ni ola topankite waiwaisana, ge iya topalahikan.
  wbp-wbp: Ngana-puka kuja karla Warlalja-Wiriki Kaatuku warrki-jarri, ngulaju yungu-jana
    ngurrju-juku ngampangampa-juku nyinami yapa ngalya-karikiji ngulaju kulu-wangu
    manu wiljiwilji-maninja-wangu. Ngulangkuju kuja-ka milya-pinyi rdirrinypa-nyayirnirli
    yimi Kaatu-kurlu, ngula-kurlurlu yungu-jana pinarri-mani. Kajili yapa ngalya-karirli
    wiljiwilji-mani nyanungu, ngulakuju-jana wiljiwilji-maninja-wangu manu nganyunganyu-wangu
    nyinami.
  luo-luo: To jatich Ruoth ok owinjore bed makwiny, to onego obed mangʼwon gi ji duto
    kendo onego obed japuonj molony ma hore mos.
  nhe-NT: Se tlen itlatequipanojca Tohueyiteco ma ax quitemos para mocamaijixnamiquis
    ica sequinoc. Monequi ma quinchihuili nochi tlacame tlen cuali. Monequi tlamachtis
    cuali para tlacame ma quimachilica itlamachtil huan monequi ma quipiya iyolo ica
    nochi tlacame.
  aii-aii: ܘܠܹܐ ܝܠܵܗ̇ ܚܫܝܼܚܬܵ‌ܐ ܠܪܹܓܵܐ ܕܡܵܪܲܢ ܕܦܵܠܹܫ، ܐܸܠܵܐ ܕܗܵܘܹܐ ܡܲܟܝܼܟ݂ܵܐ ܠܟܸܣ
    ܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ، ܡܵܨܝܵܢܵܐ ܠܡܲܠܘܼܦܹܐ، ܩܲܒܠܵܢܵܐ،
  esk-NT: Agaayyutim savaktaa uqaalaruksraunġitchuq. Ilaa iłuaqqutriruksrauruq iluqaitñik,
    nakuuluni suli anuqsruluni iḷisautriŋuluni,
  msb-msb: Pero an suruguon san Dios dapat dili gayod parapakig-away kundi mabuot
    sa tanan, madunong na paratukdo, matiniuson,
  cpa-NT: Tsa¹lé² cø¹tsë¹ dsa² ŋi²nio³ ta³ quiah¹² Juu¹³ jniang³. Dsio¹ báh³ ŋi¹nio¹dsa
    huø³ dsǿa¹²dsa ja³cog² ca¹lah¹já¹ dsa² jmøi¹guǿi¹. Ma²ŋi¹²dsa ha²lah he¹dsa cu²rø²
    jǿg³. Mi²tián²dsa dsǿa¹²dsa.
  dso-dso: ମାପ୍‌ରୁକେ ସେବା କର୍‌ବା ଏନ୍ତାରି ଗଟେକ୍‌ ଲକ୍‌ କିରଜାଟି କର୍‌ବାର୍‌ନାଇ । ତାର୍‌
    ବାଦୁଲେ, ସେ ସବୁକେ ସୁଆଲେ ଚଲାଚଲ୍‌ତି କର୍‌ବାର୍‌ । ସେ ନିକସଙ୍ଗ୍‍ ସିକାଇବାକେ ଜାନ୍‌ବାର୍‌ଆଚେ
    । ଦାପ୍‌ରେ ରିସା ନ ଅଇକରି ମୁର୍‌ଚି ରଇବାର୍‌ ଆଚେ ।
  meu-meu: Lohiabada ena hesiai tauna na basine heai, a taunimanima iboudiai baine
    gado namo henidia, baine hahediba ḡoevaḡoeva, baine haheauka.
  yva-NT: 'Vatano panapatambe Amisye aije pamo maisyare so: po sivuinye rave vatane
    maije ramu, yara anuga ngkovo mai muno atawandijo awa ana wantukambe raije rai.
    Arono pananyaube, apa ayao mamo nsarokir muno mbar.'
  dgc-dgc: Ewan maari a mékelbug i utusan na Panginoon. Engˈwan dapat mebait siya
    ta étanan. Sakay dapat a matiyaga siya a mégtoldu ta mahusay.
  zpm-NT: Zha ne squi ruṉ xtsiiṉ Dios, nodne tso zho dieṉ pe tiḻdiidz zho; sinque
    none wen gac zho lo grëse miech. None guieṉ zho zha cseed zho miech; ib guieednied
    zho miech,
  hix-NT: Kohkom yanoto me kehtoko ryhe, tosoyhoryehra tehxaha. Towahke haxa tehxorye
    tehxaha, toto kom hoko, omeroron kom hoko. Hananàhno ynye me tehxorye tehxaha.
    Hananàhno ytxoho hoko ryhe, tàywero tehxorye tehxaha. Towakàhkahporyehra tehxaha.
  sim-sim: Hako Avui Wasilaka lerawu orhin landa ma awun uwan or hala. Orhinjik or
    hafakaha huliyi usanda mashin or mbawan or hala. Hako man armek or uhu mashin
    howai or ewesawenak li misika.
  npi-ULB: परमेश्‍वरका सेवकहरूले झगडा गर्नुहुँदैन, तर तिनीहरू सबैका लागि दयालु, सिकाउन
    सक्‍ने र धैर्यवान् हुनुपर्दछ ।
  cgc-cgc: Piro, daw kino manugsirbi ta Ginuo, dapat dayad iya na ugali daw dili man
    kanen miag ta gulo. Dapat na malam man kanen an magtudlo parti ta miad na balita,
    langkaw iya na nakem
  tim-tim: Kembugât hoŋ manman luâkŋe makmâ den kakŋân magaŋgi goaŋgi bo akbiâp. Yâk
    luâk hârok gala akyeŋgim mitigât den owâiâk makmâ yeŋgiwiâp. Dâ aŋgâŋe kuk agaŋbiâ
    âmâ dowâk kugân bo akyeŋgiwiâp.
  yor-yor: Ìránṣẹ́, Olúwa kò sì gbọdọ̀ jà; bí kò ṣe kí ó jẹ́ ẹni pẹ̀lẹ́ sí ènìyàn
    gbogbo ẹni tí ó lè kọ́ni, àti onísùúrù.
  wos-wos: Néma Duna jémba yakwa du angi hurutandé. Dé warunjoka hélék yata, atéfék
    du takwaré yikafre hurutandé. Dé du takwaré jémba wakwetandé, Godna jémbaka. Du
    nak déré haraki hurundét, dé mawuli wihafi nakélak tétandé.
  emp-NTPO: Dadjirã Boro nezocara ijara b̶aiẽ́ b̶ʌa, ãtebʌrʌ jũmarã ume aduá b̶aida
    b̶ʌa. Jaradia cawa b̶aida b̶ʌa. Jũmarã ume droa b̶aida b̶ʌa.
  eng-F35: Now a slave of the Lord should not quarrel but be gentle towards all, skillful
    at teaching, forbearing,
  ind-ind: Lagipula, memang tidak pantas seorang hamba Tuhan Yesus bertengkar. Kamu
    harus ramah kepada semua orang, mampu mengajar, sabar menghadapi masalah atau
    kesusahan,
  pes-OPCB: مرد خدا نباید اهل مجادله و دعوا باشد، بلکه باید با صبر و ملایمت، کسانی
    را که در اشتباهند، به راه راست هدایت کند.
  mpt-mpt: Eka Sume okok nakae alo mo tliaubanomone! E nakai alukum weng fiab omkaye
    bianete! E nakaia unangai Sume wengo kla aleyemeko! E naka mak unang maki kukub
    misiamo omkahamibo e alo mo tliaubanota yang kenemene!
  ssx-ssx: Mo Tekehalina꞉ e pokaasa꞉ halima꞉ta꞉ta꞉ ape ape na lelieke. Kotoeki na
    pikita꞉ ipikana꞉ma꞉ wanda꞉hali paeyao pa꞉ta꞉ a꞉ta꞉ma꞉ homolo epeke disa hali hata꞉
    ika꞉ pu hoeyaaseme haumanu pa꞉ta꞉ ka꞉nda꞉ma꞉ a̱i̱ na homake yu wia hapeke ya꞉la꞉me.
  mkl-mkl: Nɔ wee kù sĩɑ woo ce icɛi Lɑfɛ̃ɛ ku mɑɑ jɑ, ɑmmɑ í sĩɑ kú bi inɛ fei,
    nɔ kú jɛ inɛ iyi ɑ́ yɔkɔ ku kɔ si cio nɔ ku yɑ temuɑ.
  gaq-gaq: ମାପ୍ରୁକେ ସେବାଡିଙ୍ଗ୍‌ଣ୍ତ୍ରେ ଅଡ଼୍‌କା ଅଡ଼୍‌କି ଡିଙ୍ଗ୍‌ନେ ନିମାଣ୍ତା ଣ୍ତୁ । ମେଁ
    ସାପା ରେମୁଆଁନେ ଡାଗ୍ରା ଦରମ୍ ଡିଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍ । ମେଁ ମୁଇଙ୍ଗ୍ ନିମାଣ୍ତା ମାସ୍‌ଟେର୍‌
    ଡିଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍ । ମେଁ ଦରମ୍ ଲାଃଲେ ।
  gof-RNT: Godaa oosanchchoy asa ubbaas keeha, lo77o tamaarsseyssanne dandda7anchcho
    gidanaw besseesippe attin ooyettanaw bessenna.
  unx-unx: ପ୍ରାଭୁଆଃ ଦାସି ହବାକେଦ୍‌ତେ ଏପେରାଙ୍ଗ୍‌ ନାଙ୍ଗ୍‌ କା ବୁଗିନାଃ, ମେନ୍‌ଦ ଇନିଃ ସବେନ୍‌କଆଃ
    ନାଙ୍ଗ୍‌ ଲେବେଃ ମନ୍‌ତେ ସାହାତିଙ୍ଗ୍‌ତାନ୍‌ଲଃ ବୁଗିଲେକା ଇତୁକକାଏ ।
  gah-gah: Guivahanímini hozaló ve keza lili ali iki lova leta lava leta amiki, vegená
    mukí alévolekutí li kememiki hulugutí monó vevesiki lainim-ikitataze.
  lcm-lcm: Asosokai si Volava ka ago ta igenen marala an, sikei ka uli pakangai ani
    ri vap, ka igenen katak ta pinipini na ka uli vinga marip.
  aer-aer: Nhenge unte Ngkarteke urrkapemele, arrpenhe areyeke mwerre anetyeke itnekenge
    ahele angkerretyale, atwerretyale anteye. Itnenhe arratyentyele akaltyele-anthetyeke.
