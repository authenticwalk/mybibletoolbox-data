    andrei iri ala ado hawen are kandrah ta are le buku doh.
  wim-wim: Puth anpalana ngayan aak thaamp-thaampang way yot anangan wamp-wampantan
    ngatharana, ngay yipam maꞌ-aath-aathāng pam wanch nil God.angan miꞌ thanang nungantakaman
