    நான் இவற்றைச் சகிக்கிறேன்.
  mit-NT: Ñàyùcàndùá, quidándéé inì sàhà nsidaa ñà‑ndùá yáhi, vàchi nú ducán, dandu
    nìhìtáhvì nècuàchì nì nacàxin Dios sàà‑nè càcu ndisa‑ne quida Jesucristu, te nicanicuahàn
    cundoo ndiaha stná‑nè nùù‑yá (nahi ndohó).
  ceb-ULB: Busa naglahutay ako sa tanan alang adtong nga mga pinili, aron hinaut sila
    sad makabaton sa kaluwasan nga anaa kang Cristo Jesus, uban sa walay katapusang
    himaya.
  ces-LB: '@see-verse:2TI.002.009'
  mkn-mkn: Jadi beta sadia pikol sangsara macam-macam. Asal Tuhan pung orang yang
    Dia su pili dong, bisa dapa salamat. Te nanti Tuhan Allah angka tinggi-tinggi
    sang dong tarús, tagal dong jadi Yesus Kristus pung orang dong.
  pol-UBG: Dlatego wszystko znoszę przez wzgląd na wybranych, aby i oni dostąpili
    zbawienia, które jest w Chrystusie Jezusie wraz z wieczną chwałą.
  qxh-NT: Chaymi imaman ćhayarpis, Tayta Diosninchipa shiminta willacur purinä-cashan
    mana rimacüchu. Chaynuy ruraptï, acracushan runacunatapis Washäcuj Jesús jishpichinga.
    Shiminta ćhasquicuptin, Tayta Diosninchipis ñaupanćhu mana ushyacaj cawayta tarichingapaj.
  nwi-nwi: Ror məkneikɨn mə yakamərer tɨm tɨm ye nəmhəyen mɨnə fam tuk narmamə yamə
    mɨnə Kughen rɨmɨrpen əriə, mə Yesu Kristo tukrɨvəh mɨragh əriə, tuksarə iriə Kughen
    ye nɨkhakien kafan kape rerɨn.
  kmo-kmo: Eena ada God riita hisiir ma yenya ada kapa meeji tawa boboyen hiyeechichu.
    Ada yecha Jisas Kraist riiti eechaba eechaba tak tawa boboyen yaken eena gegiyato.
    Riiti eechaba eechaba hadabas boboyen yabaken eena gegiyato.
  agr-agr: Nuaduí ashí katsuntajai Apajuí etejamu aidaush, pujut nagkanchau uwemat
    Kristu Jisusai awa nuna jukitnume tusan.
  kyc-kyc: Dokona lao Anatunya rombo palyisi wambunya reke lao randa peparae nyuo
    karapusa pilyamo. Doko Koraisa Yesumi nakama opetae lete nyakaramopa yanga paupau
    lenge panda dokona karalu kararami lao randa nao karo.
  urd-GVU: اِس لئے مَیں سب کچھ اللہ کے چنے ہوئے لوگوں کی خاطر برداشت کرتا ہوں تاکہ
    وہ بھی نجات پائیں — وہ نجات جو مسیح عیسیٰ سے ملتی ہے اور جو ابدی جلال کا باعث
    بنتی ہے۔
  yre-NT: -Yee "wɛan 'tɛ pɛɛnɔn nɛn waa "paa 'an da bɛ, 'an 'wulo -tɔa "wlu minnun
    nɛn Bali o 'si "va "bɛ o 'tɔ 'ji. Maan dra zɩɛ 'nan -e Zozi Crizi 'e -wee 'si
    wʋ "nyian 'wɩ 'ji, -e Bali 'tɔ -dan nɛn -a 'leda "ka "dɩɛ, 'e drɛ -wee vɛ -a.
  fuh-BKF: Ɗum waɗi de miɗo munya huunde fuu saabe suɓaaɓe Laamɗo ɓeen, faa kamɓe
    du ɓe keɓa kisindam ngonɗam e Iisaa Almasiihu, ɓe kawta e muuɗum teddeengal faa
    abada.
  arl-NT: Cunora, janiyari puetunu naquiya miiniujianaa rejeretaquiaani, Pueyaso saquiriojosano
    pueya tojiniuria Jesucristojiniji. Naacuajitij, nojoriiri na naata nocua tiuuniu,
    Pueyaso pueyara nojori jiyatesaanurajuhuaj, taa na jatanishano pueya pa quiyacuaani.
    Naacuajitij, paari mariyata shacantuuca quijiacara jatanishaanutaniyani, Jesucristota
    pa quiniuria pueyaracaanu.
  ziw-ziw: Elo najijimiza mwe mbuli zose kwachausa cha wantu wa Chohile chani nawo
    wambulwe kwa sila ya Kulisito Yesu hamwenga na ukulu wa mazuwa yose.
  grc-TR: Διὰ τοῦτο πάντα ὑπομένω διὰ τοὺς ἐκλεκτούς, ἵνα καὶ αὐτοὶ σωτηρίας τύχωσι
    τῆς ἐν Χριστῷ Ἰησοῦ, μετὰ δόξης αἰωνίου.
  nag-nag: Etu karone,Isor laga basi luwa manu khan nimite moi dhorjo kori kene thake,
    titia taikhan bhi poritran juntu Jisu Khrista te ase, aru anonto mohima thaka
    to pabo.
  eng-OEBCW: 'and that is why I submit to anything for the sake of God’s people: so
    that they also may obtain the salvation which comes from union with Christ Jesus,
    and imperishable glory.'
  knj-NT: Ey wan xa eb sic'bil xa el yu Dios, chi woche tol oj ẍa' eb swatx'il ketoj.
    Yu jun tu', yuxan chi wak' techa jantaj c'al tzet chi jul wiban, ta yu jun tu'
    chi ẍa' pax scolbanil eb. Ja' jun colbanile tu' caw miman yel oc apnoj. Ja' chi
    ak'le e on yin junelne, yutol junxane ke yetoj Cristo Jesús.
  deu-1912: Darum erdulde ich alles um der Auserwählten willen, auf daß auch sie die
    Seligkeit erlangen in Christo Jesu mit ewiger Herrlichkeit.
  san-PUN: ਖ੍ਰੀਸ਼਼੍ਟੇਨ ਯੀਸ਼ੁਨਾ ਯਦ੍ ਅਨਨ੍ਤਗੌਰਵਸਹਿਤੰ ਪਰਿਤ੍ਰਾਣੰ ਜਾਯਤੇ ਤਦਭਿਰੁਚਿਤੈ ਰ੍ਲੋਕੈਰਪਿ
    ਯਤ੍ ਲਭ੍ਯੇਤ ਤਦਰ੍ਥਮਹੰ ਤੇਸ਼਼ਾਂ ਨਿਮਿੱਤੰ ਸਰ੍ੱਵਾਣ੍ਯੇਤਾਨਿ ਸਹੇ|
  nob-LB: Derfor er jeg villig å holde ut hva som helst for deres skyld som har takket
    ja til Guds innbydelse om å tilhøre ham. Mitt ønske er jo at de til slutt må bli
    frelst for evig gjennom det som Jesus Kristus har gjort, slik at de får oppleve
    Guds herlighet.
  ntj-ntj: Palunyanguru-rna mirrparnmaalpa nyinarra tjayilpa kaninytjarra. Tjiinya-yayi
    yarnangu pirni nyarra Mama Kuurrtu ngurrkarntankutjalu tjukurrpa kulila mula-mularriwa.
    Nyangka Tjiitja-Kurayitjalu-tjananyayi wankakutura kati palunyaku ngurrakutu.
    Nyangka-yayi pukurlpa tirtu nyinama.
  sxb-NT: Kutio ekio kigera nsikiizie omwoyo ku ewintu ewiwiiwi wiona ewinyiikorra,
    okutunzia awalowole awa Katonda kugere woona watuukre owuinunuzi owuituukrana
    ku Kristo Yesu alala no owunene wuawuo owutawua.
  nhu-NT: No fí nu nonɛn, me ɛ mum ɛ no ŋkuule shém yî fiɛɛ ficii le nje bonyii bò
    Nyo' nu ɛ caw, wvu lɛ bó tɛn ke ekɛŋkɛ mboyma yî Klistu Jisos e bô bvukukɛ bvù
    mɛy lo.
  row-row: De au uhehere lemba doidꞌosoꞌ mataꞌ-mataꞌ. Sadꞌi Lamatualain atahori nara
    fo Ana pili nalaꞌ ra, hambu masodꞌaꞌ. Te dei fo Lamatualain soꞌu nananaru se rakandooꞌ
    a, huu ara dadꞌi Yesus Kristus atahori nara.
  msy-msy: Kɨ kamaghɨn ifonge, gumazamizir God ua bagha mɨseveziba, uaghan Krais Iesus
    ko poroghɨv ikɨ Godɨn Akurvazim iniva, ikɨrɨmɨrir aghuir zurara itim iniam. Kamaghɨn,
    kɨ gavgavim uan navim ganɨgava egha me bagha osɨmtɨzir kaba bar ada ateri.
  agg-agg: Ranɨmbo-hündamboane ro hohoanɨmo ŋgɨnɨndɨ kürɨheandühɨ muŋguambo tɨŋɨrɨfo
    ra asahamɨndɨhɨ nindou God ai wand-anei yahundüreimbɨ ranaheimbo fehefe-ndürɨmbohünda.
    Ranɨmboanahɨ ai-amboanɨ Sisas Krais ai aheimbo aboedambo-ndeandüra ai-dɨbo koadürümbo-koadürümbo
    hɨmboamupuimbo-randeimbɨ kapeihü mbɨnɨmboeia sahehea hohoanɨmoayahɨ.
  ptp-ptp: Mêgem a le xêkɨzêc ta vac vɨyin, ên a nêb xomxo wê Anutu vɨnoo he ên nêb
    he i tu i nue ge he i ngô xolac dɨ vông i vin Yesu Kɨlisi dɨ dô mavɨha hɨxôn i
    vac Anutu ben lag puunê luta lêc luta.
  nak-nak: Eau kama taga la kilisi tegiteu aleie, ouka, la vuhula eau masagea veia
    egite tomi ale La Tahalo Uru hiloviti egiteu veia egite ge tetala, egite tomi
    ge sau tola la mahulila me la vibalavala oio te Kraist Iesus.
  lbb-lbb: Pa kane ma a kilang kankan, ika a tur rakrakai ot, sur la ning e God ka
    aslang pas la. A tur rakrakai sur la otleng lar kibas a arlaun ning i kes o e
    Karisito Iesu, taum ana matatar tikin.
  kan-2017: ಆದಕಾರಣ ದೇವರು ಆರಿಸಿಕೊಂಡವರು ಸಹ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿರುವ ರಕ್ಷಣೆಯನ್ನು ನಿತ್ಯ
    ಮಹಿಮೆಯ ಸಹಿತವಾಗಿ ಹೊಂದಬೇಕೆಂದು ನಾನು ಅವರಿಗೋಸ್ಕರ ಎಲ್ಲವನ್ನು ತಾಳಿಕೊಳ್ಳುತ್ತೇನೆ.
