  mcr-mcr: Nyi kukŋuä iquesa yäŋänäqŋqä ätqäumä, haŋä-iqä eeqäpnäŋi ämetäŋqe, qokä-apäkä
    Goti Hanjuwä Iqu, Iqueqä hitpnuwäŋqänä, Kiqä-kiuä atäuŋuä ae ätekqä iquau yätamäkqäŋqä
    ämetqäŋä. Qu aŋgumä änyä-häŋä eepu, häŋä hea ique-ique pmeqe, Kraisi Jisasi Iquesa
