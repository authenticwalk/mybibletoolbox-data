  azg-NT: Mangꞌe na nndaꞌ, matsiquii tsꞌön tsoñꞌen ꞌnan na maquenön chaꞌ joohanꞌ ntejndeihanꞌ
    joo nnꞌan na icüji Tyoꞌtsꞌon na conduihan cüentaaꞌ jon. Ee ntꞌue tsꞌön na mantyi
    nnanꞌxuanhan juu na itsinꞌman jon ñuaan nnꞌan na vantyja nꞌon Cristo Jesús, na
    ncꞌonhan yo jon naijon na quixuee na tyiꞌquintycüii na conditꞌmaanꞌ jon.
  bhd-bhd: एल्हेरेलेइ अवं तैन लोकां केरे फैइदेरे लेइ दुःख झ़ल्लताईं ज़ैना परमेशरे च़ुनोरेन,
    ताके तैना भी यीशु मसीह पुड़ विश्वास केरतां मुक्ति हासिल केरन ते हमेशारी महिमा हासिल
    केरन।
  too-NT: Lā' ū'tza' iclīpātī ixlīhuāk a'ntū quimpātle'keni' porque iccāpāxquī' ixlīhuākca'n
    a'ntī Dios cālacsacli. Lā' quit iclacasqui'n que xlaca'n catalīpūtaxtulh ixpālacata
    Jesús lā' catatā'latahuī'lh Jesús a'nlhā pō'ktu lej xkaka.
  ind-AYT: Karena itu, aku bertahan dalam segala sesuatu demi orang-orang pilihan
    Allah supaya mereka juga mendapat keselamatan yang ada dalam Yesus Kristus dan
    dengan kemuliaannya yang kekal.
  cjo-NT: ¿Iitaka nokemaatsiwentakari maawaeni iroka? Riro nokemaatsiwentari maawaeni
    atziri riyoyaakiri Tajorentsi, ikanteetatyeeyaani ijeekantyaari kameetha janta
    jenokinta. Rirotaki Jesokirishito owawijaakoterini.
  nsn-nsn: Temaeit inggo u siokor huata tar niduh tar mamang inetelik tas maisir tamata
    geke kedangais God, maeit re turung uaudeil pono Iesu Kirsto tasisin, kara kale
    tar uinatoro gere moko dedengua.
  san-DEV: ख्रीष्टेन यीशुना यद् अनन्तगौरवसहितं परित्राणं जायते तदभिरुचितै र्लोकैरपि
    यत् लभ्येत तदर्थमहं तेषां निमित्तं सर्व्वाण्येतानि सहे।
  tna-NT: Da putsu, ema beidaji, sufri epuani biame. Ema daja sufri epuani Diusu sa
    dharejiji cuana d'eji su papuenita puji, Jesucristo dunejiji yanita putsu.
  lid-lid: Eme ma jo sekesek ta ato-ou iri maha-an mari ale asahan tek. Jo bwese iri
