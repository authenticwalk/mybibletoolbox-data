    ri c'aslemal ri man c'o tä u q'uisic.
  tfr-NTPO: E kjĩshko ga kur jek shäng eni, ber pjl̈ú nopga kjrara Sbörë ber baĩya
    wl̈o l̈i kong wl̈o, döya ber l̈öng wopjl̈ú, së ĩyado Cristo Jesús tjok wl̈o.
  kaq-NT: Jaa copi tah hen jatihibi tenehi, Papan caisaibo nincamanoxon hihxon. Jaabaan
    rihbi Jesucristo bihcoinax queyoyamanox mananon hihxon tah hen tenehi, jahuen
    queyoyosma xabapan jihuetahbo hihxon.
  sgb-sgb: Gawan êmbayro, ay pagtêêhan koy kaganawan kairapan, ta êmên ko mahawpan
    ya hilay pinili ni Apo Namalyari. Ta êmên hila etaman miligtas gawan kan Apo Jesu-Cristo,
    haka madyanan biyay ya ayn angga hên kalamo na ha langit.
  vie-1934: Vậy nên, ta vì cớ những người được chọn mà chịu hết mọi sự, hầu cho họ
    cũng được sự cứu trong Đức Chúa Jêsus Christ, với sự vinh hiển đời đời.
  kxv-kxv: ଈଦାଆଁତାକି ମାହାପୂରୁ ଆ଼ଚାମାନି ଲ଼କୁ ଜିକେଏ ଏ଼ନିକିଁ କା଼ଲାକା଼ଲାତି ଗାୱୁରମି ତଲେ
    କ୍ରୀସ୍ତ ଜୀସୁ ହୀହାମାନି ଗେଲ୍‌ପି ଆ଼ନାଣି ବେଟାଆ଼ନେରି, ଏ଼ଦାଆଁତାକି ନା଼ନୁ ଏ଼ୱାରି ତାକି
