  san-BEN: খ্রীষ্টেন যীশুনা যদ্ অনন্তগৌরৱসহিতং পরিত্রাণং জাযতে তদভিরুচিতৈ র্লোকৈরপি
    যৎ লভ্যেত তদর্থমহং তেষাং নিমিত্তং সর্ৱ্ৱাণ্যেতানি সহে|
  tdx-tdx: Izay ty ifeahako ze he’e ho amo jinoboñeo, handrambesa’ iareo i fandrombahañe
    am’ Iesoà Norizañey rekets’ engeñe tsy ritsey.
  naf-naf: Neŋ nukŋaŋ sepem igak igak sambe ke Kawawaŋaŋ amŋane indamakum indeye ekŋen
