    aona, haen oh hab aṯan daaglagnu ehanadṯem.
  nca-nca: Ŋu murí ŋuro no Anutuko unipare rokó yereró ŋu samaka yerewero quro quhurí
    soso ŋa korowoyoteno. Ŋunde teweqo, enendo Kristo Yesuwore rambaruru takaro owé
    parámi rero suki-suki yowaŋgo.
  zpz-NTPP: Ndeꞌ nu ya̱ ragye̱e̱ lo dela coz nu rzaca̱, gun ndeꞌ coz nap par de mbecy
    nu pcui Ñgyoozh nu gac nim, gun orzeꞌ niꞌ de yu zeꞌ gruu mbañ dey nu nac Jesucrisht,
    nunu cyiiñ nu dey mi tub la lugaar cyit zu, zeꞌ nu rcyiiñ mi.
  zac-NT: Por ni napa pacënci lu cusë mal parë bien shtë ra nagulë́ Dios të parë gac
    salvar rall nu guëquëreldë rall lu llni nu gluri shtë Cristo Jesús parë siemprë.
  kyg-kyg: Nagaemo lekana paino apateꞌniya vayaꞌmo Kalaisi Yesupiꞌmo maiꞌnisageno
    Gotiꞌa apakufamo alino katino apatesigeꞌapaeꞌmo ha le konali yaꞌamo aliteꞌa maige
    maige huꞌa maisayafeꞌmo Goti aliꞌyaꞌamo oꞌataleꞌna neꞌaliꞌnaeꞌmo muki alu kana
    ya alu kana yaꞌmo neꞌaluve.
  kmk-kmk: Siya’d gapuna un attomak dan losan maipagapu’t dan pinilin Apudyus un tagu
    na. Kook tu daḻapnu manuttuwa da kad taguwon Jesu Kristu dida kan maitdan da’t
    maid kigad na un dayaw kan kinangatu.
  cao-NT: Japi naa Chani qui Diós bini cabo chitimino tsi jënima tsi xo toa preso
    xo tsi ë tënëhaina iquia. E qui jiaria tsi xo toa Jesucristó jato xabahamahaina
    iquia. Jahuë i-ipaohai ca oquë xatënacaxëcani quiha jato ri.
  bbr-bbr: Keserianik, isakasar isan woi sakau momoi, Anut nukas kon roasiret sare
    marowon sarwaraun usu sosop senes oiäim. Is kiro usu sosop oita rai, roasiret
    sosop Anut nukan Ämän Eposek rouna, Krais Jisas nukas imwaronuk, ak ätäi wa meiäiei,
    ak awau orip orip Anut nuka pak rawaiei.
  inb-inb: Chi­manda­mi Taita Dius agllaska runa­kuna­manda tukui llakiita chas­ki­kuni;
    chasaka pai­kuna­pas, kis­pi­rispa, Jesu­cristo­wa mana puchu­ka­ri­diru suma
    punchapi cha­iag­rin­ga­pa.
  hrv-hrv: Stoga sve podnosim radi izabranih, da i oni postignu spasenje, spasenje
    u Kristu Isusu, zajedno s vječnom slavom.
  box-NT: Lé bṹn nɔn á ĩ wee tà le lònbee lè mí sìíwà yi bìa le Dónbeenì
    hueekaa bìo yi, bèra a na à bán mún kã̀ní ɓa páaníló là a Yeesu Krista
    bìo yi à ɓa dàń zo a cùkú na máa vé yi.
  ote-NT: Nugui dí tsɛta gatho nuya tsꞌothogui pa njabʉ núꞌʉ xa huahna Ajua̱ da za
    da gamfri ra Zidada Jesucristo ne da mpøhøꞌʉ, ne da ꞌmʉi pa nza̱ntho ja rá nsunda
    Ajua̱.
  wnu-wnu: End ne ye yonomi nonogursi ne qugurau eng togor Qenu wonou munon yurau
    wurimaribigor eng wurimusierib qamb. Ende ebine wuri gor Yisas Munon inubersi
    igo eng igomot igo gas ende wuri gor igomot qenen bebereg Qenu ginamt igoarar
    qamb.
  zam-NT: Cona, ale nxec yèe daa ryete con' co' ndxàc loon por cón che'n mèn co' mcui
    Diox. Tataa ndlin par gàc lyá' mèn loo con' ryes par yòo ban no mèn Diox thidtene
    co'te' ndxà'x xnìi che'n Diox thidtene. Tataa gàc loo mèn por thidte nqueltàa
    mèn loo cón che'n Crist Jesús.
  zyp-NT: Macawtaco Khazing tah a thingpaw sahlo aa cawtah zezong maikaw heh ing neh
    ka, ma cawh Khri Zisu letei a ungpaw pachahnah khah chaizaw rungnawnah khatah
    aa hmuh khy hrah nápaw cawtah a cang.
  sey-NT: Ja̱je paꞌina, Cristo Jesuna tsioni paꞌijë Maijaꞌquë sahuasicohuaꞌipi huasosicohuaꞌi
    paꞌijë deꞌoyere pare ti paꞌiyere ti̱ꞌajajë caquë siꞌaye ai yoꞌonije quëcoyë.
  nvm-nvm: Ijefuon na e iji God fu kenma ijiebuon fateroin ijia nar uruvana vajai
    fian abej. Na ijeg vajai fian abekin buk bu Jesu Kurais fu karauniaga bu nona
    unam ma karivako iji abekfuon.
  mps-mps: Tama tibaso, eno ena homu dąų walama, tama eno te sęgę tigidali tolobode
    bomo elama dolalubo dao. Eno te Godigo aga sa muani we bidi tau sainu ebo dao.
    Eno homugo te Krais Jisasgo yali sęgo te Godigo augwali ma dobola selama, tama
    dagalude bugagia mu bidada peyu, bidada pomainu ebo dao.
  pab-NT: Hiyeta hoka Enore haomanere hotyali aohenere waiyakahare howitihare nawenani
    tyaonita. Xakore hoka naiyateretyoita. Exe harenae notyomita, waiyexe maniya kaxomokakehetaha
    hoka Jesus Cristo nali wenati waiyexe matyotenehare ana hikoaha maheta.
  llg-llg: De, au ahehele lemba doidosok mata-mata kala. Sadi Manetualain hataholi
    nala, fo Ana hele nala sala, bisa hambu sodak. Neu ko Manetualain soꞌu nama dedema
