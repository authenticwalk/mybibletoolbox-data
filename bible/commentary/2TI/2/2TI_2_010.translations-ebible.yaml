  grc-MT: δια τουτο παντα υπομενω δια τουσ εκλεκτουσ ινα και αυτοι σωτηριασ τυχωσιν
    τησ εν χριστω ιησου μετα δοξησ αιωνιου
  vid-vid: Ahyo, ndangwimilila chila chinhu kwa chiwalo cha wala wahaguligwe na Nguluwi,
    leka hewo kahi wapegwe na ulohozi ulinguya kwa kukolela Yesu Kilistu, ula ulingigala
    ukulu wa mazuwa gose.
  pio-NT: Iná nuìdenìa macái yùuwichàacáisi nalípiná níái wenàiwica Dios yeedéeyéica
    yàasunáipináwa. Cài nùuwichàacawa yéewanápiná neebáidaca Cristo Jesús itàacái
    iwasàacaténá nía Dios yàasu yùuwichàacáisi íicha, yéewanápiná nàyaca yáapicha
