  ena-ena: Hameŋ sadaŋ viaŋ hulaŋ iamɨgali Asɨ lɨbɨmɨŋami agɨladɨ ahɨliahuiahu saŋ
    igahɨlɨlan uami. Lɨdɨŋ vɨdɨvɨdɨŋ sɨbaŋ lagulama hɨnihɨni vɨhɨlɨ akape agɨladɨ
