  xla-xla: Epapele koko tle na꞉tapo Godta sesalemale so opa yilo wotiyalle dulu dla
    halapo, yia꞉tapo Yesu Keliso tle kokó halepo hallalo pasakalo mate epo hela꞉dle
    mate halomelepo depame.
  xav-NT: Te ĩrobzépata da hã ĩ̱ma pire nherẽ, ĩ̱sisawi õ di, te robzépata tõ da hã.
    Te 're robzépata mono nherẽ, 'Re ĩhâimana u'âsi mono hã tinhib'a'uwẽ da, te te
    sima ĩpisutu za'ra norĩ hã wa za te 're apawaptob u'âsi, Cristu Zezusi hã te te
    're saze za'ra mono da, taha zarina tinho'reptuzé hã te te sina 're uwaimrami
    za'ra mono da, rowẽ na ĩ'rata 're hâimana u'âsi za'ra mono da.
  cuk-cuk: Degisoggu, Bab-Dummad-na-dulemar-susad-ular, an wiledisunnad, igi-barsaye
    an sogdisunnad, adi, amar nabir Cristo-Jesúsʼgi abonoleged-nikumarmogagar, degine,
    degisadegu eba wergudii gubaligar.
  tbf-tbf: Io, o res nia onvidit ngan bu kepineits kokouk nian ken kulou vivviel e
    Raban, terengien va egie buer gi ta mang suvuon mi vavato kuvu se Karisito Iesu
    ma mi matvinavaso ian ta mon rovoriu.
  uig-CYR: Әнди мән дәл шу сәвәптин, Худа таллиған бәндиләрниң Мәсиһ Әйсада болған
    ниҗатқа мәңгүлүк шан-шәрәп билән еришиши үчүн һәммә ишқа бәрдашлиқ беримән.
  ikw-NT: Ka bụ nhne mernu me neenwe nkasi ovu kwnornu ele wam Chiokike họhiaru, ma
    be nwehịa ọznohia ke zị nụ Jizọsi Karaịsi nụ igwugwu kwó okwo.
  khs-khs: 'Eta: tapolosemanase Koteyewi sena kesale ta:peyawala mene silima:na:pela:,
    newa tipolo ela: newa ikomonosalekiwala eta: mapolosemakeye. Alanase Yesu Kelesowemi
    kulupela: apola: enene sena kesale amowa Koteyewi ho:liya emi kokolo kao sitalaposakeye.
    Keleso ho:liya emi kokolo kao sita:pesita:, newa ikomonosalekiwala ilikeye.'
  dwr-ENT: ሄዋ ዲራው፥ ታኒ ፆሳይ ዶሬዳ ኣሳቱካ ኪሪስቶሲ ዬሱሳን ዴዒያ ኣቶቴ ሜና ቦንቹዋና ዴማናዳን፥ ኡንቱንቱ ዲራው፥
    ታኒ ኡባባን ዋዬታይ።
  pma-pma: Sakini, namaenau keke makur mahien vasi keil enek. Veni nakilea keke navong
    navitehiten more longlongien min meatin keil, koakeil Ahi rie lat keil akilea
    avakur moulien hau koa ka ven Iesu Kristo. Mukonek, akilea avato en muohien hetal
    mini lisenges.
  atd-NT: No su ian ian, og-aguantoon ku ro ka agad nokoy no igkabaybayari ku to oyow,
    ka mgo otow no nig-abin to Magboboot, ogkabogayan to kouyagan no waro katamanan
    su ogkasagboka ro sikandan ki Hisu Kristu no ogkabogayan on sikandan to karoyawon
    no pog-ugpo no waro kataman.
  tel-2017: అందుచేత ఎన్నికైనవారు నిత్యమైన మహిమతో క్రీస్తు యేసులోని రక్షణ పొందాలని
    నేను వారి కోసం అన్నీ ఓర్చుకుంటున్నాను.
  hat-BSA: Pou rezon sa a, mwen andire tout bagay, pou koz a sila ki te chwazi yo,
    pou yo kapab osi vin jwenn sali ki nan Kris Jésus a e avèk li, laglwa etènèl.
  top-NT: Aquit cpa̱tí la̱ta tú quilakchá̱n porque cca̱lakalhamán tí ca̱lacsacni̱t
    Dios xlacata xlacán natataxtuní y tamaklhti̱nán amá lanca tapa̱xahuá̱n nac akapú̱n
    para tali̱pa̱huán Jesucristo.
  msk-msk: Wakaw yagatigkul ako sang maski nana na karisud tungud sang manga otaw
    na pinili nang Dios antak silan tomoo kang Jesu Kristo kayan yaimo sakop naan,
    kayan panalanginan arag silan nang way kataposan asang banwa nang Dios.
  gyr-NT: Sese che añemosaño opacatu mbahe-mbahe tẽi upe opacatu Tũpa rembiporavo
    recocuer avɨye ãgua rese ‘tovɨreco catu pɨ̃sɨrosa porañete, apɨrẽhɨ vahe Jesucristo
    rese yuvɨreco’ che yapave.
  kmh-kmh: Kun ak, yip timey gipay rek, gos yomb ma niŋbiyn; Gor biynimb nuk diniŋg
    niŋayak gok, Jiysis Krays nup gosimb niŋsipay rek, perper mindeniŋgambay gos anep
    niŋbiyn.
  ukr-ONPU: Тому я все терплю заради обраних, щоб і вони одержали спасіння, яке в
    Христі Ісусі, разом із вічною славою.
  emi-emi: Liuna avalua o me arooroo tani ghaa isaa akapa o maamatana tani sausi lo
    atoa God ghe suitoongainilala, arova erooroo va la saanga, me aue etau mae nioneoneaa
    tokatoka liu isaa ta Karisto Iesu.
  zpv-NT: Pwihsi niꞌchin cazaꞌcaziin tin gacanee raꞌn bwiinn raꞌ nin gulii Dxiohs
    tin neezaa raꞌ ba chechiistoꞌ raꞌ ba xchiꞌdxyi Ñiꞌh tin guibahan raꞌ ba loh llaꞌñih
    xteenn Jesucristu para tuꞌpazi.
  gux-gux: lani yaa po yo, ke n tuo likuli, kelima Utienu n gandi yaaba ya po. ke
    bani moko, n baa ya faabima n ye Jsu kilisti, leni ya kpiagidi n kan gbeni.
  kos-kos: Ke ma inge nga mutangla ma nukewa ke sripen mwet sulosolla lun God, tuh
    elos fah oayapa eis molela su tuku ke Christ Jesus, oayapa eis wolana su wangin
    saflaiya.
  ibo-ibo: Ya mere, ana m anagide ihe niile nʼihi ndị a họpụtara, ka ha bụrụkwa ndị
    ga-anata nzọpụta dị nʼime Kraịst Jisọs, na ebube ebighị ebi.
  yml-yml: '@see-verse:2TI.002.009'
  ory-ory: ଅତଏବ, ମନୋନୀତ ଲୋକମାନେ ମଧ୍ୟ ଯେପରି ଅନନ୍ତ ଗୌରବ ସହିତ ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କ ଦତ୍ତ ପରିତ୍ରାଣ
    ପାଆନ୍ତି, ଏଥିପାଇଁ ମୁଁ ସେମାନଙ୍କ ନିମନ୍ତେ ସମସ୍ତ ବିଷୟ ଧୈର୍ଯ୍ୟ ଧରି ସହ୍ୟ କରୁଅଛି।
  bzj-bzj: Bikaaz a dat, Ah di bayr evriting fi sayka di peepl weh Gaad don pik, soh
    dat dehn tu wahn geh di salvayshan weh kohn fahn Krais Jeezas ahn weh bring gloari
    weh noh wahn en.
  chk-chk: Iei mine üa likitü lon ekei riaföü meinisin fänäsengesin nöün Kot kewe
    mi fil, pwe pwal ir repwe küna ewe manau a nom lon Kraist Jesus me ewe ling esemüch.
  ssd-ssd: Wam ta idusmba ye ŋgamuŋgal wamdus bulok ŋak piti kame te kugraket. Kuate
    nu nane kilam tuku madiniŋgina mbal Kristus Yesusŋge nane muskil kile-tidiŋge
    niŋguwa le nane bulu kilŋa suŋgo minmba minam tuku ta tuwaig ŋga iduset.
  acr-TNT: Canchꞌij cꞌu uchukꞌab ronoje ri cꞌaxcꞌobic cape panuwiꞌ xa ruma cꞌax quebenunaꞌ
    tak ri ebuchaꞌom ri Dios, chaꞌ rique caquirik ri colobetajic na jinta utakexic,
    ri cayaꞌiꞌ chique ri cacubiꞌ quicꞌuꞌx rucꞌ ri Kanimajawal Jesucristo.
  rop-rop: Wal nomeda mi abumbat olkain trabul, bat stil mi oldei kipgon en nomo gibap,
    dumaji mi wandi album ol detlot pipul weya God bin pikimat olabat, en mi wandim
    olabat garra bilib brabliwei langa Jisas Krais wulijim God garra seibum olabat
    en meigim olabat jidan garram im deya langa det brabli shainiwan lait olagijawan.
  mee-mee: Minmina na iau ka maisgingging ba ka tololea orume kinung ta kalaunge ragau
    rae Nutu toro rea. Ka kuma minmina ta baina ri bole ngeke rave ravunglele ngallo
    nge Karais Iesus ba mauling e pe passavele kala nge Nutu.
  dif-dif: Jendrangundruja ngato pratjana manujeli patai kalkalkanilandru, ngangau
    bakana tanali murla maninanto, naupini Christungu Jesungu nganai, pirnala ngurali
    jela.
  gam-gam: Embe pille, na imb porapora kakdo ge God dje i una pille kakdo. Na ga Krais
    Jisas i yem woro, une boll wopake ege ege molo pane dje yendo.
  nou-nou: Edo embo God mi jawo sisira ungo mi soregari de usasa natopo atari de Iesu
    Keriso mi ititira awa borase jawo sisira awa embo na memesi eiawa na ujo ae aera.
  mqb-NT: Natiya kutok, nə təma sə səman anà ɗəce a anan matanan nà, anga aday ɗo
    a Mbərom mə walay ataya tâ tam tə alay ana Yesu Almasihu ite. Aday tinen tâ
    njaɗ sə dəzle à man sə mazlaɓ a Yesu Almasihu inde sə njahay pa sə viyviya ata
    awan.
  ape-B: Douk namudak ali yek yasah nyanatimaguk hevi wakuli yeyotu dadag umu igakomu
    echebuk douk seiwak God nanatalihech uli. Anan nanatalihech umu Jisas Krais nunolawech
    chutanamali chupe kalbu agnabuk hwalalagunmu eheh nyumneh.
  grc-F35: Διὰ τοῦτο πάντα ὑπομένω· διὰ τοὺς ἐκλεκτούς, ἵνα καὶ αὐτοὶ σωτηρίας τύχωσιν
    τῆς ἐν Χριστῷ Ἰησοῦ, μετὰ δόξης αἰωνίου.
  cav-NT: Jutaquiju tuque nerecada juyara iduya, Yusura mepehua cuanaque jidaque quisarati
    cueja ishu. Dyaque canerecatiya tuna Jesucristo queja catyatisha ishu. Yusura
    tuna Ijahua quejaque inajacamerebuque, tura ecuana inajacamerehua bucha. Tuna
    tuna Yusu quejadya judirubuque, ecuana judiruya bucha. Emuijacata ama ecuana tuatsehue
    anidirubuque.
  kgp-NT: Hã kỹ sóg ise kỹ jẽ (hã) ra ti to tar nĩ, Topẽ tỹ ũn kuprẽg mũ ag jagfy,
    ag krenkren jé, ag tỹ Jesus Cristo ki ge tugrĩn, ag tỹ ti tugnĩn kanhkã tá junjun
    jé.
  bvd-bvd: Nia ne adea nau ku noni maabe gwaku uri nonifii lae, uri ka diana fua toaa
    ne God fili kera ki lau guu uri ngali lana maurie nunufana Kraes Disas, ma uri
    too lae laona 'initoaa 'i salo.
  ukr-1871: Тим усе терплю ради вибраних, щоб і вони осягли спасеннє, що в Христї
    Ісусї з вічньою славою.
  apz-apz: I Anɨtu nje aꞌamu ne imoꞌnɨfitnneꞌento nto uhwosopoꞌmentiso somneꞌno oso
    hungkuno lutɨhwawoꞌnɨngkoheso upaꞌnɨfijoso Kɨlais Jisasɨmo sɨmeho hiꞌntnnono ufijoꞌmanji
    kako songo neꞌno humayo wonyoangkafoso uyɨmontonoho. Osoꞌno oso aꞌamu homo somo
    ufoꞌmayoꞌneꞌmanji yoꞌmayo tango nɨꞌmasoso wopɨngofoho. Ngko yokumpohnꞌnyo itoꞌnɨmeso
    sɨmeho wopɨngoꞌnji tohino womaꞌmo.
  yon-yon: Kwana kowe, Godbed kinoondan yi dowad ne kuu dabab korem meneboon yaa kuu
    kangdommo doberembirimain. Kwanimain amborom kuu yi kangkon Godbed bindi yeman
    Yesu Keresu yaambed monoon kuu, dowan keraanban ye nambiriyiib kandime andid.
  poi-NT: Tsa̱m antoypa jém Dios ipɨxiñt́am jém Diospɨc icupiŋne. Ansunpa iga jém
    Jesucristo icɨacpud́iñ jém pɨxiñt́am iga nɨcpa taŋwaganait́ Jesucristo it́u̱mpɨy
    tiempo. Jeeyucmɨ anyaachɨ́ypa cuando amalwadayt́a̱p.
  wuv-wuv: Si'ei, una apitainaa minaa ei manumanu uaa ei rafeiana ba ro'ou anaa, ronei
    tonaa fei tela'anaa a'a Christ Jesus fininaa fei hawera lomi i pedutoo.
  quf-NT: Chayraykumi nuqaqa kusalata qischakarmapis shachinakuni, Taytanchik Dyus
    akrashankunata animachinaypaq. Chaynuqami Jesucristupi masta kriyir, washakarna
    rir paywan tukuy tyimpupaqna kawsananllapapaq chay kusa shumaq mantakuyninlapina.
  yuw-yuw: Worocha wömai nocho mepmo manomano ambarac sumbotmaina Duichon youp tocgon
    tongöhat. Nocho ihoroc toya owi amna Kopotorocho inoha soworecgocma yui ambarac
    fatmata ogepma kombing tobinahing. Tuna Duic Yesuho yu itonggong koing tun öngkung
    imangoc. Öngkung imuna yuho Kopotorochon yaguno itonggong sadec iditnoho iditno
    itong tongonahing.
  hus-NT-1971: U cua’al u culbetal cu yajchicna’ max antsana’ ta ca jec’ontha axi
    bijithits c’al a Dios ne’ets ca jec’ontha. Ca ts’at’ba c’al a Cristo Jesús ani
    quim baju ca c’uajiy abal ets’ey tin ts’alat c’uajattal a Dios.
  med-med: Na mindil nont ei, Got nga wi ropa titim wamp kʉⱡ, Kraist Jisas nga etpa
    ti uⱡ ei, tʉk uⱡ nga kʉnt nga molk mint ping ei nga nʉmp, na mindil ou ndup nont.
  bch-bch: Tota namadid matua ngan bisinga kadonga kulupulupu toa ngada ne, ngansa
    naoangga nalua gid panua toa Deo isio gid. Gau nakim Deo ibada mulian gid pade
    ta tibada madonga kemi ngan led lupnga toman ngan Iesus Kristus ta timado ngan
    ele taranga kapei somisomi.
  cco-NT: Jo̱ uíiꞌ˜ e lajo̱b lɨ́ɨˊ, jo̱baꞌ jmóoˋbaa téꞌˋe có̱o̱ꞌ˜ jaléꞌˋ e iihuɨ́ɨˊ
    la e laco̱ꞌ jaléngꞌˋ dseaˋ i̱ nɨcaguíngꞌˋ Fidiéeˇ i̱ nilíingˉ dseaˋ quiáꞌrˉ nilíꞌrˋ
    e nileáiñˋ jee˜ jaléꞌˋ dseeˉ quiáꞌrˉ jo̱ nilɨseeiñˋ fɨˊ ñifɨ́ˉ lata˜ laꞌeáangˊ
    có̱o̱ꞌ˜ Fíiˋnaaꞌ Dseaˋ Jmáangˉ.
  deu-1951: Darum erdulde ich alles um der Auserwählten willen, damit auch sie das
    Heil erlangen, das in Christus Jesus ist, mit ewiger Herrlichkeit.
  alq-ALGNT: mi 8edji mizi8e cacibendaman meg8adj e kodagito8an. Nidick8ata kidji
    kodagito8an, kidji gi 8idjiagani8i8adj igi8e Kije Manidon kagi onabamigo8adjin,
    ke8ina8a kidji gi ag8acimigo8adjin Jesos Christan, kagige dac kidji 8idji tajikema8adjin
    Kije Manidon odicpendagozi8inikag.
  ixl-NNT: Estiꞌeꞌ nunkuy unqꞌa kꞌaxkꞌoeꞌ uveꞌ nunpalebꞌe tiꞌ ilochax unqꞌa qitzꞌin
    qatzikeꞌ uvaꞌ txaael taꞌn u Tiixheꞌ, aqꞌal uvaꞌ la sotzsal ipaav taꞌn u Jesús
    uvaꞌ Cristo. As la til veꞌt u bꞌaꞌneꞌ kꞌatz u Jesús uvaꞌ yeꞌl iyaꞌtebꞌal.
  boa-NT: Áánéllii o ɨ́cúbáhrámeíyonéhjɨ́ ó aabúcuhíjcyá Píívyéébée újcúmeke o úwáábo
    múijyú muhdú íjcyáityúmeréjuco Jetsocríjtoj tééveri ipájtyetéki.
  quh-NT: Chayraycu tucuy imasta muchushani Diospa ajllacuskasninraycu paycunapis
    juchamanta cachariskas canancupaj. Munanimin Cristo Jesuswan ujchacuspa wiñay
    causayta tarinancuta.
  kwi-kwi: Katmizna na wan kwail akwa kajchira naiztukas, Diosne nawa tɨnta kulnintu.
    Nane Diosta paikumtus, narɨttuza watsat mɨlnanapa, Cristo Jesústa nɨjkulanapa,
    pailta payukima uskasa wat uzanapa.
  agm-agm: Aihɨ amɨ kɨmɨkandapɨ nɨnɨ Autaahaatɨho isɨhiya tɨtɨhɨ komɨhiyaimatɨtaatɨwɨ
    “siya nisɨhiyaare” tatɨ namɨhainjawɨhiyai andɨtɨwiwɨtandɨ isɨhiya nɨngi yaasatɨ
    naaŋɨhaiwa kɨhaiwa kɨhaiwa taawɨ naninyauhɨ amɨ nisɨ maarɨhoaatɨhɨ netɨ andɨtitɨtɨ
    kaiwa nɨnɨ taatɨ netaayo amɨ isɨhiya Autaahaatɨho tɨtɨhɨ komɨhiyaimatɨtaatɨwɨ
    namɨhainjawɨhiyaisangi kiya asɨtimatɨtaatɨwɨhandɨ Kɨraisihomɨhetɨ ahotindɨhandɨ
    naitaatɨwo. Nepɨ kiya koaisawɨ maasɨ kiyaanɨhɨ jinjapɨhɨ bimɨtaatɨwɨ.
  ubr-ubr: on mes yau God an sabu rurubinis fasisi on yawas wawanis agaturen on nana
    yaterabobai aboai afaskikin, onai osi mat Keriso Iesu’ai yawas mama wantoanin
    ibo enat on sinboai, mat Keriso Iesu yawas an baiduduranin wantoanin ibo enat
    on sinboai.
  tsw-NT: N tu ufoɓu n sowo cuꞌun va̱ a̱tsuma̱lima̱ suru, nnu u ta̱ ta̱wa̱a̱ ni iwawi
    uba̱ta̱ wa ama a na A̱sula̱ a ɗangwai o oꞌwo a̱za̱ a̱ yi, a̱vu waru a̱ tsura̱
    tsugbain tsa babu ukotu e ekere e Yesu Zamawawa.
  cax-NT: Sane nauquiche chubatapü iñemo arrüna nichaquisürücü auqui naca bama tacümanauncunu
    uiti Tuparrü. Itopiqui irranca nauqui ataesübuma eanaqui nomünantü uiti Jesucristo,
    y nauqui aye uimia ñana esati, auna cauta champü nitacüru nanentacarrti.
  aia-aia: Tarana naasi, rei'uaa nau rongomaata'i, 'au bwa'i agoheta'i tau'aro tanaa
    God. Nau raba 'a'auhiraaui nei 'ia God na bwani 'ome sigihiraau marai hagu beia
    Kraest. Mia God 'ai ha'atahiraau baaniai ora-ora'a marai daua nadaau i tahi tarau.
  srp-1865: Zato trpim sve izbranijeh radi da i oni dobiju spasenije u Hristu Isusu
    sa slavom vjeènom.
  agt-agt: A yen ta attaman ku la ya ngamin kiden zigat nga magpadagdag ta tolay kiden
    nga pinili na Namaratu, petta mesipat kid hapa ta pangikerutan ni Afu Hesus ikid
    na kalalaki na ewan nga magnayun.
  lug-lug: Kyenva ngumira ebintu byonna olw’abalonde nabo balyoke balokolebwe era
    bafune, n’ekitiibwa ekitaggwaawo ekiri mu Kristo Yesu.
  yby-yby: Nemoya miluma yowanuya Omailimo dilipe eto ibo wewenamuye loko asowalaki
    nesaya ohekaka noe. Edimoya Jisesi Kalaestikaho dilipekaka nesa ito elewole lamedalaki
    nesaya li sa-itae loko sa-okaka noe.
  heb-heb: ועל כן אסבל את כל למען הבחירים למען ישיגו גם המה את התשועה במשיח ישוע עם
    כבוד עולמים׃
  mpp-mpp: Kristo Yesudi ngic-ngigacfocine bawosaecebaicne bikicte ameine bame, yenge
    inguchac wasecne ailu gaga-sanangte hibi-angoc badaing. Ilec ailu na doic sasawa
    nalic ngagelu sanangne domalu umac yogo bagabac.
  apb-apb: Aena urine ka'u, ma'alana mwala ko ha'aloieu mala ie, ta'e no ko ii'o susu
    mola. Aana tala urine nge no ko pe'ie mwala nge a God e lio hilisire oto, hunie
