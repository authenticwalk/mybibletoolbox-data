    gogo. Kristo Yesuji munaŋ qa yareko yoŋoji oŋuakoŋ qowirieru seŋgiŋbaŋgiŋ fukenimiŋ
    ore manego. Maŋyaŋuŋ kerisieru gonimiŋ ine, Sombunde kuririquraŋgo roperu tatariine
    tomiri sanaŋgaru go ropenimiŋ.
  klv-klv: Imaienan nudaŋ b̃ur natit p̃isi m̃os alat, aGot tolekis hǝn galito, hǝn
    galit am lǝb̃ikad nǝ-lav-kuvi-an dan nǝsaan salito len aYesu Kristo, ale toh mai
    aGot vi sutuai.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Godeya꞉ enedo꞉ da꞉feyo꞉ kaluka꞉isaleyo꞉ a꞉ma꞉la꞉ a꞉gasilima꞉kiyo꞉,
    hida꞉yo꞉ ko꞉li ko꞉lilo꞉ a꞉no꞉ niyo꞉ o꞉li dia꞉no꞉. Ya꞉su Kelisowa꞉ wiya a꞉la꞉ta꞉ga꞉yo꞉
    Gode eyo꞉ a꞉gasilia꞉ib ko꞉lo꞉, i a꞉no꞉ Gode o꞉lia꞉ mela꞉no꞉ mela꞉no꞉ mela꞉ib.
  kdl-NT: N na̱ka̱ ta̱ kaci ka va̱ n kawunku ko ndya baci, ya tuko baci gai iwauwi
    a asu u ama ɗa Kashila̱ ka ɗanga̱sai. Kpam a tsa̱ra̱ tsupige tsa bawu tsa kotso
    a asuvu a kala ka Yesu Kawauwi.
  apu-NT: Teoso mereẽpekari kãkiti, imaerekani imakatxakini ĩkapani. Ininiã nota mĩteenekari
