  jiv-NT: Ashí shuar ni shuari̱ arti tusa Yus achikiarua nuna yáiṉtajtsan ashí itiurchatan
    katsunteajai. Nuja̱i̱ Jesukrístuja̱i̱ tsaniṉkiaru ásar uwemprar tuke shiir pujusartatui
    Yusja̱i̱.
  otm-NT: Nɛ dí hät'i dí thocä a ra 'bɛfi, madague'bʉ pa ma ʉnguigä, dín ndepe nɛ'ʉ
    dim pø ʉ to'o gätho nthahni. Nɛ ga comhbʉ rá ts'ɛdi mixte a ra Cristo, gätho yʉ
    pa maząi.
  dah-dah: Be, Al Kuruŋyen merebe gwahade geb, Al Kuruŋ beleŋ nawaryiŋ gwahade po
    alya bereya kame yawareŋ yeŋ bikkeŋ dufaymiŋde basiŋa yiryiŋ goyen manaŋ mere
    goyen nurde gama irkeb yawaryeŋ. Irkeb go mar gobe Al Kuruŋ saŋiŋmiŋ turŋuŋ yaŋ
    goya hugiŋeŋ hinayiŋ goke teŋbe meteŋ teŋ himyen. Irde meteŋ teŋ heŋya kanduk
    kurayen kurayen yeneŋ himyen gega, mukku ma teŋ goya goya tareŋ po heŋ himyen.
  tnk-tnk: Ro iamɨnhi irə, nəri auər a mə kamo nəmisəien me ia nirak, mətə takaməkeikei
    mamərer əknekɨn ia nəpɨn me tɨ nəri nə mə rerɨk ramrhi nərmama me nəha səməme
    Kumwesən ruvərfi raka irəha. Ikokeikei mə irəha mwi tuhəuvehi nɨmɨruien vi sə
    raku pen tɨ Iesu Kristo, nənə mharə rerɨn irəha min ia nukuraanien asori səvənhi.
  kpr-kpr: Ava sedo, God evetu genembo gategusira aimi, nange Iesu Keriso de dabade
    tatedo, nunda jebuga a usasa baetera ava kotise, na memaé itatamuse durumugedo,
    ata fete simbugerena. Nunda jebuga a usasa resena emo, evovodae irarira.
  san-IAS: khrīṣṭena yīśunā yad anantagauravasahitaṁ paritrāṇaṁ jāyate tadabhirucitai
