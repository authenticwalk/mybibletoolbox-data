verse: 2TI.002.010
translations:
  kpx-kpx: Iale di vatehani malemale ke huhuoholisito isiviale Dilavau ata tabageveale
    keabuna di vaveve elehai Iesu Keliso ke vuvunemo ukolikoli malei avuluvuta vani
    bahata atagave kemo ugei.
  okv-H: avoeto God na siriketo humbija embomeni avo Iesu Keriso na oreketo humbuto
    au usasa ta daroho irora ivo eto mihie pure ereona.
  tbo-tbo: Uyahinei ma u mae witai geka u hinena a’mtaibagibagi, po ipa tauhi iyawoi
    Yaubada i inaganihi a haguhi ma Yesu Keliso ina wiluyagohanihi po wasawasa memewahagana
    hina tuhagaya.
  mal-C: അതുകൊണ്ടു ക്രിസ്തുയേശുവിലുള്ള രക്ഷയും നിത്യമഹത്ത്വവും തെരഞ്ഞെടുക്കപ്പെട്ടവർക്കു
    ലഭിക്കേണ്ടതിന് ഞാൻ എല്ലാം സഹിക്കുന്നു.
  grc-SR: Διὰ τοῦτο πάντα ὑπομένω διὰ τοὺς ἐκλεκτούς, ἵνα καὶ αὐτοὶ σωτηρίας τύχωσιν
    τῆς ἐν χριστῷ Ἰησοῦ, μετὰ δόξης αἰωνίου.
  bgc-bgc: इस कारण मै छाँटे होए माणसां कै खात्तर सब कुछ सहूँ सूं, ताके वे भी यीशु
    मसीह पै बिश्वास करकै बच सकै अर अनन्त महिमा नै हासिल कर पावैं।
  khz-khz: Gaura pakurai vitiviti mapararai avaigaokana Palagu na evirigirato talimara
    pakurai, pe ira maki Keriso Iesu genana evogomaina vevega-magulina, e emia-vanagivanagina
    maekana ralemana iwavagina pia vaia pakunai.
  deu-TKW: Darum ertrage ich alles wegen der Auserwählten, damit auch sie das Heil
    erlangen, das in Christus Jesus ist, samt ewiger Herrlichkeit.
  zsr-NT: Qui lë ni naꞌ ruaꞌ rlenaꞌ yúguꞌtë lë ni le nadxiꞌidaꞌ nup gröëꞌ Dios, quië
    lulë́ꞌ caꞌ lequëꞌ. Jesucristocz runëꞌ ga lulá bunách naꞌ quië laꞌcuáꞌ lu yeníꞌ
    gdu queëꞌ.
  lin-lin: Yango wana nazali koyikela makambo nyonso mpiko mpo na bolamu ya bato oyo
    Nzambe apona, mpo ete bango mpe bazwa lobiko oyo ezali kati na Yesu-Klisto, elongo
    na nkembo ya seko.
  hns-NT: Ohie se ham ie sab doekh hiemmat se sahiela djeme Parmeswar ke tjoenal waalan
    Kriest Jiesoe ke kaam dwaara boeraai me se batj djaai aur hardam khaatien okar
    soekh me rahiega.
  noa-E: Maguata muan warag maach peerdʉajem iek aaidʉpim khõchgau, ich jãg phithurgjã
    igba ãwat chitaju, mʉg atag Ẽwandamau ich iek ʉ̈khapi aumam khʉʉndam ʉ̈u amkhĩir;
    mag Jesucristo gaaimua peerdʉ nʉisiewai ich mag i sim aar wënʉrramkhĩir.
  eng-EMTV: Because of this, I endure all things for the sake of the elect, that they
    also may obtain the salvation which is in Christ Jesus with eternal glory.
  mib-NT: Núu súcuan te jéndeyɨ́ ni rī jíto ri tāca jnúndóho yáha sɨ́quɨ̄ jeē cundáhú
    ni rī ñayuu jeē ní nacāji ya, návāha suni cācu máá i jeē quɨ̄vɨ i ndaha Cristo
    Jesús, te quihīn i nuū cujéhnu i nɨ́ɨ́ cáni.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ए निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेगुसिबा कुमनाहाॽ ख्रिस्‍त
    ये़सुओ से़न्‍लप् नु मे़न्‍नुप्‍मनाबा मिमिदिङ् मे़घोःसुर फाॽआङ् काक् तुक्‍खेहाॽ
    इङ्‌गाॽ थम्‍मा सुक्‍तुङ्‌लो॥
  xnj-xnj: Hinu ndi nisindimala mukila chindu ndava ya vandu vevahaguliwi na Chapanga,
    muni na vene vapata ugombozi kwa njila ya Yesu Kilisitu, na vevileta ukulu wa
    magono goha gangali mwishu.
  mmx-mmx: Kuren la nia a tu atmatkun keneng at levesongsongot kusu ti lok tooro mo
    lavaanat soxolik at ne Moroa la kusu nedi bok dinaba lok kaka loklox arooro at
    ne Iesu Karisito la ri lox asuusu bok lisisixam avolo ren.
  cbr-NT: An sinánmicëx ca 'itsa uni Nucën Papa Diosnan 'inux Cristo Jesúsmi sinánti
    'icën. Acamaxa aín 'uchacama tërë́ncë 'ianan Cristo Jesúsbë 'aish xënibua 'aínbi
    Nucën Papa Diosnan 'inun cana unían tëmëramicëxunbi tanshiti cuëënquin a bana
    ñuin.
  tee-NT: Chai yuchi chux iclhimak'alhk'ajnan va ixlacata'an ju asacxtulh ju Dios.
    Chai ju chunch ju yu'unch lai catatak'alhtaxtuya' ni catalhilaca'ana' ju Cristo
    Jesús. Chai vachu' laich catat'atolhk'alhiyanta ju Cristo ju lact'iyan.
  eng-LSV: because of this I endure all things, because of the chosen ones, that they
    also may obtain salvation that [is] in Christ Jesus, with perpetual glory.
  cak-NT: Y coma ri winak ri xerucha' yan ri Dios chi yecolotaj, ren nincoch' ronojel
    sufrimientos; chi quiri' reje' chuka' yecolotaj roma ri Cristo Jesús, y can yebe
    chicaj y nic'ue' quik'ij chi ronojel tiempo.
  pah-NT: Anhimomirana ji hahyparavuhua pe Tupana'ga remimo'ẽhara'g̃a ndepyga tomomboruka
    ti g̃a okote'varuhua Cristo Jesus'ga pe nehẽ no. Aerẽ po ti g̃a ndekoi avuirama
    garendy'jakatua pyri yvagi pe nehẽ.
  sja-NT: Maperãpɨ mɨa ne-inaa jõma choopari, mia nɨ̃bɨ mĩda. Mãgá choopari eperãarã
    Tachi Ak'õrepa jɨrɨt'erada Jesucristode ijãadamerã, o k'achiadeepa uchiadamerã
    mãik'aapa ichita p'anapataadamerã Tachi Ak'õre k'ĩra wãree eujãde.
  xed-xed: Tsaya ta kəl yu ka suʼa inda skwi, ŋa mutsafta gwal zabap Lazglafta ta
    ɗakwa taŋ, kada mutsafta hahəŋ guli ta mbaku ta nzakway ma Yesu Kristi, ŋa nzakwa
    taŋ ma glaku kul haɗ kɗavaktani ya.
  mks-NT: Ña̱ cán quéa̱ íin tia̱hva i̱ ndoho ini i̱ sa̱há ña̱yivi, na̱ na̱ca̱xi Ndióxi̱
    cacuu na cuéntá mé á. Jáchi̱ cúni̱ Jesucristo jáca̱cu a ndihi na̱ cándeé ini mé
    á já ná coo na xi̱hi̱n mé á a̱nda̱ ama cáa qui̱vi̱. Ta ñúchí ndiva̱ha cán.
  gfk-S: Io kaie, iou tur dades ta ira tirih bakut uta di ing God gate gilamis di,
    waing di bileng di nage hatur kawase no haralon nong i kis tane Krais Jisas ma
    be di na kap bileng no minamar hathatikai.
  bmu-bmu: Könaŋi miaŋgöra aka nöŋön sihimbölö pakpak möta mökösöŋda köhöiba kinjal.
    Anutunöŋ ambazip nanŋaŋgöra möwölöhöm eŋgiyöhi, nöŋön mönö yeŋgöra aka kapaŋ köla
    bim qeba maljal. Kraist Jisösnöŋ amöt qem eŋgii yeŋön mewöyök letota oyaeŋkoyaeŋ
    akŋegöra mötzal. Uruŋini meleŋda malme ewö, mönö Suepkö asakmararaŋnöŋ öŋgöba
    teteköŋi qahö köhöiba mala mal öŋgöme.
  dgz-dgz: Ne itan bagu sisi ugup ugup yawan di wanigivin iwa God om enumoni nagirewa
    Iesu Keriso inak mega ewakewa warapen amba me kakae guragut ganasewa den yaibobot
    wanumopen menan.
  eng-GNV: Therefore I suffer all things, for the elects sake, that they might also
    obtaine the saluation which is in Christ Iesus, with eternall glorie.
  zaa-NT: Acca por nùi nna ruchia' iyaba nu cca'a' sufrir nna runia' seguir riquixà'a'
    nu cca quì'e porqui'ni Tata Dios nna chi becué' huée adí ca enne' para la'a labée,
    acca calátsa'a' qui'ni ą'hua làcą nna ccá cą ttuba lani Cristo Jesús nna l·lá
    cą làtsi' ná' numalua nna gunibía' cą ti'iỹa tsè' ná la' yani' nu labí ttíą qui'
    ri'u.
  eng-WEBSTER: Therefore I endure all things for the sake of the elect, that they
    may also obtain the salvation which is in Christ Jesus with eternal glory.
  guh-guh: Bajaraxua tayapëtaexae, tonacaevetajë itsamonae ayaicuenia tanebejiobiaexanaenexa,
    Dioso pitapetsivitsi pecapanepaenexatsi Jesucristo pelivaisi pejumecovënëtsixae.
    Nexata bajarapamonae ata Dioso capanepaenatsi pexainaenexa matacabi apo pevereverecaejava
    daxita matacabijavabelianexa. Nexata bajarapamonae Jesucristo yajavajinavanapaena
    pinijicotia yajava.
  bon-bon: peei name pi cane nämyemutenige iyeta cewe oocanena cabu je Acejiyame me
    äjäcräneji biname bime name pi naace tääpume Keriso Yeesu teebibine niiya cabu
    ca äsecrerame siige iyeteta ireclota ceerame.
  nhw-BL: Huan niquijiyohuía nochi catli huala pampa niquinicnelía inijuanti catli
    Toteco quintlapejpenijtoc nojquiya para iaxcahua. Nijnequi inijuanti ma momaquixtica
    ipan Cristo Jesús para huelis itztose para nochipa nepa campa tlatlanextli.
  swh-ONEN: Kwa hiyo ninavumilia mambo yote kwa ajili ya wateule wa Mungu, kusudi
    wao nao wapate wokovu ulio katika Kristo Yesu, pamoja na utukufu wa milele.
  wbi-wbi: Pauluo, nikuguda nhisii sooni vwimila vwa vaala vanno u Nguluve avasalwile,
    ulwakuti vope kange vupile uvupoki vunovulimwa kiliste Yesu palikimo nhu vwitike
    uvwa kusila nhakusila.
  bba-bba: Yenin sɔ̃nɑ nɑ kpuro kpĩɑ be bɑ ɡɔsɑn ɑrufɑɑnin sɔ̃, kpɑ ben tii bu mɑɑ
    fɑɑbɑ wɑ Yesu Kirisin mi kɑ yiiko ye yɑ ku rɑ kpe.
  eng-KJVCPB: Therefore I endure all things for the elects’ sakes, that they may also
    obtain the salvation which is in Christ Jesus with eternal glory.
  kgk-NT: Upéa-gwi opaixagwa-gwi aiko asy ramo jepe, ndajere mo'ãi joty Hesu-gwi.
    Nhandejáry rembiporavo-rehe ha-py aipyhy joty va'erã upe tape. Aipota ha'e kwéry
    ave omoirũ peteĩxa Cristo Hesu-pe onheresende hagwã, oikove opa e'ỹ reheve hagwã
    Nhandejáry ndive yváy-py Nhandejáry onhemomba'egwasu ha-py, hendy resakã ha-py.
  waj-waj: Ivaara na Anutuuqo ariiniee kiaa mmataama kioo gioonna kiaapuuyaroo tiee
    hama mmuaararai mmooriivaara yaata utiraina kati varee varieennaataina mmannammanna
    yaagueeqama mmoori varaunoo. Anutuuqo ariiniee kiaa mmataama kioo gioonna kiaapuuyaata
    fai Yisuu Kirisiiva iyaatama vitoo yoketaivau yapoo tupatupaa yoketaa ari vookaraama
    variraivaa iya mminaraivaara na mmuaararaivaa vareennaata yaagueeqama mmoori varaunoo.
  cpy-cpy: Rootaki namawetan-tawori nimaeka maawoeni nokemaatsi-waetakari, okantakaan-tziro
    netakotari ikaatzi riyoshiiteeri Jeepatzii-totaa-rewo Jesús rowawijaako-shire-yiteeri.
    Ari okantyaa ashi rowantee-yaawori rañaayitee.
  mpx-mpx: Inoke o pulowan gegewena ya palahikan ge ya tuwalali bolo Yehoba i hilel
    kaiweliya, kaiwena nuwau heliya al ge Keliso Yeisu wana pwamwal nihi pwawa, ge
    pwamwal o eliyana abwe avaliya Yehoba nihi mihot abawasawasa eliyana.
  wbp-wbp: Kujarlaju karna-jana yimi-ngarrirni-juku Yimi Ngurrjuju nyampurla-malku
    rdakungkaju. Kula karna wajampa nyina murrumurru-puruju. Kuja karna-jana yimi-ngarrirni
    Yimi Ngurrju, ngulaju kajili yapa-paturlu purda-nyanyi yangka ngula-jana kamparru-wiyi
    milarninjarla yajarnu Kaaturluju. Warrarda karna-jana yimi-ngarrirni yungu-jana
    muurlparlu mardarni Jijaji Kirajirli warntarla yaninja-kujakuju. Ngula-jangkaju,
    yungulurla jirrnganja nyina yartarnarri wiri-jarlu-kurlu tarnnga-juku.
  luo-luo: Omiyo adhil kuom duto nikech adwaro ni joma Nyasaye oyiero bende oyudie
    warruok miyudo kuom Kristo Yesu, kendo makelo duongʼ mochwere.
  nhe-NT: Huan niquijiyohuía nochi tlen huala pampa niquinicnelía inijuanti tlen Toteco
    quintlapejpenijtoc nojquiya para iaxcahua. Nijnequi inijuanti ma momaquixtica
    ipan Cristo Jesús para huelis itztose para nochipa nepa campa tlatlanextli.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܩܲܒܘܼܠܹܐ ܝܘܸܢ ܟܠܔ ܡܸܢܕܝܼ ܒܘܼܬ ܚܵܬܸܪ ܕܓܘܼܒܝܹ̈ܐ، ܕܐܘܼܦ ܐܵܢܝܼ ܩܲܒܠܝܼ
    ܦܘܼܪܩܵܢܵܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܥܲܡ ܚܸܩܪܵܐ ܥܵܠܡܝܼܢܵܝܵܐ.
  esk-NT: Taatnaqłuŋa igḷutuġiga suapayaaq Agaayyutim piksraqtaaŋi piqutigiplugich,
    iliŋittuuq anniqsukkautquplugich Christ Jesus-kun iñuutquplugiḷḷu isruitchuami
    kamanautaani.
  msb-msb: Kaya, ginatios ko ini na tanan alang-alang sa mga pinili na tawo san Dios
    agod isalbar sinda ni Cristo Jesus kag makaupod sa iya sa gloryoso niya na lugar
    hasta na lang.
  cpa-NT: Hi² jøng² ma²hiug² dsøa¹jni quin³jni jmø³uai¹² huu¹³ quiah¹² dsa² ma²ca¹quiáh²
    Diú¹³. Mi³jøng² liúg² Cristo Jesús dsa² héi², hi² dsa¹tiogh¹²dsa ju²hiúg¹ dsøa¹²
    jmai³ ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹.
  dso-dso: ସେନ୍ତାରିସେ ବାଚିଅଇଲା ଲକ୍‌ମନ୍‌ ମିସା କେବେ ନ ସାର୍‌ବା ମଇମା ସଙ୍ଗ୍‍ ଜିସୁକିରିସ୍‌ଟ
    ଦେବା ମୁକ୍‌ତି, ପାଇବାଇ । ସେମନର୍‌ଲାଗି ଏ ସବୁ ବିସଇ ମୁଇ ମୁର୍‌ଚିକରି ରଇଲିନି ।
  meu-meu: Badina binai hisihisi iboudiai na haheaukalaimu, vada e abidia hidi taudia
    daidiai, Keriso Iesu ena hahemauri bona mia-hanaihanai hairaina bae abi helaoreana.
  yva-NT: Weti inatawandi siuri rui vayave rai kai, weye ribeker indamu vatano nanawirati
    Amisye po mansatayaowe wo Apa ayaowe so ranaun ti wanave Yesus Kristus ai, weaveti
    awaura kovo nuge nuganui rai muno utavondi Apa kovo ntiti no pitawabe rai.
  dgc-dgc: Kanya tiisén ko i maski anya a hirap alang-alang du pinili na Diyos a tolay
    na, monda magkamit be side ta kaligtasan de a gébwat ni Cristo Jesus, sakay ta
    kamahalan a buhay a éwan tu katapusan.
  zpm-NT: Laa naa quiaxecw miṉe quiadeedtaa naa, zeeṉa grëse zha ne bzooblole Dios
    gliladz Jesús, grieelo yquiaadiag zho zha laa zho lo doḻ, ni zha ygaa zho tib
    guieḻmban ndzon ne gdziṉd dze lozh.
  hix-NT: Àro ke ryeryewhamnohtoho wenàmyaha. Omeroro rma haxa wenàmyaha, Khoryenkomo
    nwahanonkatxho komo yonyhoryenàr horà, kàwyaronye rma rha esnàr kom horà. Konyhoryetxhe,
    Khoryenkomo, Kryestu Txesus yoh me kesnàr kom ke. Konyhoryetxehkatxho komo ryhe,
    ohxe roro rma haxa kehtxoho kom me rma naha, esnàrà ro me mak ha.
  sim-sim: Mbele mbele kava lal anin li u nahi, na ajekwa ambu nir. Mberem ushiwak?
    A hishiwa karem, os nombo orok ma ol Avui Wasilaka orin or kamahanda ondo Jisas
    Kraisin li heyekrahakoro nahi, orin sunguwavu lihik li eweshinak Krais lirin indiyok
    or laka. Uhu or nga nakrem ermba ermbak li lika. Karem a hishihi mbeek nomorawun
    a kishakwan a ajekwa ambu nir.
  npi-ULB: त्यसैकारण चुनिएकाहरूका लागि म सबै कुरा सहन्छु, ताकि तिनीहरूले अनन्तको महिमाका
    साथ येशू ख्रीष्‍टमा भएको मुक्‍ति प्राप्‍त गरून् ।
  cgc-cgc: Gani, bisan naagian ko tama na mga kabellay, gaprusigir a man gyapon na
    magsugid ta miad na balita aged mga ittaw na papili ta Dyos, magtuo danen ki Jesu-Cristo
    daw maluwas alin ta silot ta iran na mga sala daw magduma man danen an ki kanen
    naan ta langit asta ta ula katapusan.
  tim-tim: Aregât nâ hâk hilâlâm âi hârok are Anutuŋe yeŋgonmâ makmâ katyegep yâk
    yeŋgât akmâ akman. Yâk âmâ Yesu Kristoŋe heŋgemgoyekto pagaleŋe manman kârikŋe
    manmâ âgâwaigât âi mem hâk hilâlâm nâŋgâm âmâ bo hâkâŋ akmâ hepunman.
  yor-yor: Nítorí náà mo ń faradà ohun gbogbo nítorí àwọn àyànfẹ́; kí àwọn náà pẹ̀lú
    lè ní ìgbàlà tí ń bẹ nínú Kristi Jesu pẹ̀lú ògo ayérayé.
  wos-wos: Di wuniré haraki hurundaka wuni hangéli héraata wuni roohafi yata jémba
    re. God du takwaré dé waséke, di déka du takwa rendate. Di akwi Krais Jisaska
    jémba sarékéndat, dé diré Satanéna tambambu hérandét, di dé wali wungi re wungi
    re jémba rendate, wuni hangéli héraata hambuk yata re.
  emp-NTPO: Maʌ̃ carea mʌ̃a jũma droa b̶ʌa Ãcõrẽba edad̶a ẽberãrã carebai carea. Mãwã
    Ãcõrẽba ãdjirã sid̶a Jesucritod̶eba ẽdrʌ edaya ewariza idji bia quirud̶ebemada
    erob̶ead̶amãrẽã.
  eng-F35: 'This is why I endure it all: for the sake of the chosen ones, that they
    also may obtain the salvation that is in Christ Jesus, with eternal glory.'
  ind-ind: Jadi, saya rela bertahan dalam segala macam penderitaan, karena dengan
    demikian saya mempertahankan kebenaran dalam Kabar Baik yang sedang diberitakan
    dan dipercayai itu. Dengan bertahan teguh, secara tidak langsung saya menolong
    orang-orang pilihan Allah supaya mereka mendapat kesempatan untuk menerima keselamatan
    yang kita peroleh karena bersatu dengan Kristus Yesus, sehingga mereka turut menikmati
    kemuliaan-Nya selama-lamanya.
  pes-OPCB: اما من حاضرم در راه برگزیدگان خدا بیش از اینها زحمت ببینم تا ایشان نیز
    نجات و جلال جاودانی را از عیسی مسیح بیابند.
  mpt-mpt: Naka mak unang maki ne enino omkanebib otane ne bainobo galino sbalma blibe.
    Niminbabe, ne funania Ne Gode nakaia unangai emi dlakanebuei daaye bia i Yesus
    Klaiste dowan wengo wenteniba bainobo gabiba Gode i hengmin temo blibo dotlanea
    dleb utnea e bib ut danea amit nine ge fumbiania i daayebibe.
  ssx-ssx: I̱ma꞉ mo Koda꞉ma꞉ ma̱leke lila꞉ wanda꞉hali tamba꞉ muluekema꞉ do ka꞉nda꞉
    paeyaota꞉ na kiake mea tu halome. Mo wanda꞉halita꞉ Ketiso Yesu pa꞉ta꞉ yama꞉ a꞉pa꞉la꞉
    na paelo pa꞉la꞉ pa̱a̱ tiekema꞉ wina꞉ la꞉la꞉ da꞉taasa꞉eki mina꞉yeke I̱ma꞉ do ka꞉nda꞉
    tu moneao halome.
