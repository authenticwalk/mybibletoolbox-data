  eng-FBV: Despite all this I'm willing to keep on going for the sake of God's people
    so that they may gain the salvation of Christ Jesus that is eternal glory.
  nld-1939: Daarom juist verdraag ik alles terwille der uitverkorenen, opdat ook zij
    het heil verwerven in Christus Jesus, en de eeuwige glorie bovendien.
  bwo-bwo: Mansh boowere Iyesus Krstos weeron daatseyiru kashonat dúre dúri mangon
