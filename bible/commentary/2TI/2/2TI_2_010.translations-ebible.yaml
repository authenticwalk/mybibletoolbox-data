  mal-mal: അതുകൊണ്ട് ക്രിസ്തുയേശുവിലുള്ള രക്ഷ നിത്യതേജസ്സോടുകൂടെ തിരഞ്ഞെടുക്കപ്പെട്ടവർക്ക്
    കിട്ടേണ്ടതിന് ഞാൻ അവർക്കായി സകലവും സഹിക്കുന്നു.
  kkc-kkc: Goo egeesi maga ayo Godeeye hesia odoo ee halo dala ma kulodu tou osee
    ka tomoloso, diayo Yesu Keliso mapoo tei toloso dia gie badeli pidilame, osoloso
    yibolo kookaiyo badoboso medee tekepo badalame.
  lit-lit: Todėl aš visa ištveriu dėl išrinktųjų, kad ir jie įgytų išgelbėjimą, kuris
    yra Kristuje Jėzuje su amžinąja šlove.
  urd-GVR: Is lie maiṅ sab kuchh Allāh ke chune hue logoṅ kī ḳhātir bardāsht kartā
    hūṅ tāki wuh bhī najāt pāeṅ—wuh najāt jo Masīh Īsā se miltī hai aur jo abadī jalāl
    kā bāis bantī hai.
  far-far: Nia ne, nau ku nonimabe fua nau nonifi ana ru ki tafau fuana lealana wane
    ne God filida ki, fua kera kai ngalia laugo na maurie firi ana sa Jesus Christ,
    fainia na tolae ana 'initoe 'i langi.
  suz-BL: मोपतीके गो योव़शो मुर आन कली मिम्‍शा, श्‍येत नेल्‍ल फाल्‍नुङ। मोपा मेकोपुकीमी
    ख्रीस्‍त येसुमी पाप रे प्रोंइशो दुम्‍शा, गेना हना यो परमप्रभु यावे आ छेङछेङमी
    ब्रोंइशा बाक्‍चा तामेक्‍ल। कलस्‍सी १:२४
  car-NT: Iro ke ro amy pairo o'to yjyry anije'tuma'pa wa, mo'karon Tamusi napo'i'san
    upu'san me, i'waine enapa i'matypyn kurano maro moro Kristus Jesus ta atuneno
    epoto'me.
  amp-amp: Nanhu bro dukeft nd Bro Nkifrarhu yufatpno bi ruhet yimam dukahato ndnetann
    nd yonmar yonmar krhopam na yekwam nhai wohsiskahanm. Nanhu dukeft duka kanga
    nd Bro Nkifrar ayak bugarm. Yak bugahato bi hifa tkitt bi fekm, be nhai mrokfom,
    be nd hifa tkittn be rhu nkifranirahm. Ndnetann rroh duka nmbuhatn krhopam kekwa.
  bht-bht: इस तांई मैं परमेश्वरे दे चुणयो लोकां दे फायदे तांई सारे दुखां जो सेहन करदा
    है, ताकि सै यीशु मसीह पर भरोसा करन कने बची सकन कने उना जो हमेशा दी महिमा मिल्ली
    सके।
  eng-NOY: For this cause I endure all things for the sake of the elect, that they
    may also obtain the salvation which is in Christ Jesus, with everlasting glory.
  cub-NT: Que baru napivʉ yʉ caiye iye ñájiyede náre boje, ina Jʉ̃menijicʉi beoimarare,
    Jesucristo ʉ̃i mead̶aquiyepe ayʉ náre máre, ne cʉrãjiyepe ayʉ ʉ̃́que ʉ̃i cʉrõ
    pʉeno mearo cavarõi cainʉmʉa.
  ita-1927: Perciò io sopporto ogni cosa per amor degli eletti, affinché anch’essi
    conseguano la salvezza che è in Cristo Gesù con gloria eterna.
  lww-lww: In na nesum̃a sineu miye manene yeririna la nap̃a Ntewa mligan plan la
    vena nekila la atol malena kome Kristo Yesu. A sitomen ne na nene narui kila sane
    pog m̃arera ya nap̃a nokom ea, ana in na nesum̃a nakawean inun ga vena nekila
    make suria, vena la m̃ena ga akilia atol naurarena nae ma e peni nap̃a tap̃atete
    p̃isi pogos tai.
  ckb-ckb: بۆیە بەرگەی هەموو شتێک دەگرم لەبەر ئەوانەی خودا هەڵیبژاردن، تاکو ئەوانیش
    ئەو ڕزگارییە بەدەستبهێنن کە بەهۆی عیسای مەسیحەوەیە، لەگەڵ شکۆی هەتاهەتایی.
  nas-nas: Teeꞌkoo amutemuriiꞌ sisikeera toraꞌkoo tauraꞌmarama iriꞌ oꞌmaravaung teinge
    nantoonge Kumponinge miruꞌniiꞌnankai taaravaavainaꞌ teing napoꞌ Jiisuuꞌ Karistooꞌkoo
    kuung otoroi domang-anta kompaavaꞌnaang meenasi otoi otoꞌ mantaꞌpai.
  uvl-uvl: Ke pomalam e iech mana nge e takisia melmelenga mur pe e halaulaua non
    soke nena hana mur, nenge henonou hote iri ke iri pule te mene maulinga nge Iesus
    Kristus. Pe lape mene iri kela tetu luluch nge I, nga nena hemalmalinga palaungana
    nga tapa ke koko.
  eng-BBE: But I undergo all things for the saints, so that they may have salvation
    in Christ Jesus with eternal glory.
  ixl-CNT: Ech aꞌtzii. Nuntxꞌak kajay qꞌu tzaꞌl tan, tiiꞌin tiꞌ qꞌu aanima qꞌuꞌl kꞌajel
    tiꞌ tu u Tioxh. Ech antu samotxchitpu tu qꞌul ipaav tiqꞌaqꞌal u Cristo Jesuus.
    Utz antu saetzan tiꞌ u techalla atinchil tu u bꞌenqꞌii bꞌensaj.
  xsi-xsi: Mine nde naŋa uru apu tini kaika pa warakâŋgu iloŋgu kaloŋgu, aku akale
    malia ŋine rârâni. Aveta mine ŋana avilanzi tamâta ŋinde Maro Kindeni muŋga ipateanzi
    tu simo i tamwata ne ŋgu. Naŋa iloŋgu tu Yesu Kirisi ma iyautenzi piti lâ kondoma
    ilo tona, kala ma simo ara ndo kuku Yesu ikura zo rârâni ku simo nâ.
  crx-NTPO: '''Et huwa ''utahályanne, ''enne buba whulh susyin. ''Et de la ''utahályane,
    ''enne cha Christ, Sizi ts''utni-un, ''en ye néulhyis-i, ''i huyóolhchoot ''ink''ez
    ''ilhiz huhót''e''.'
  kan-OKCV: ಆದಕಾರಣ ಆರಿಸಿಕೊಂಡವರು ಸಹ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿರುವ ರಕ್ಷಣೆಯನ್ನು ನಿತ್ಯ ಮಹಿಮೆ
    ಸಹಿತವಾಗಿ ಹೊಂದಬೇಕೆಂದು ನಾನು ಅವರಿಗೋಸ್ಕರ ಎಲ್ಲವನ್ನೂ ಸಹಿಸಿಕೊಳ್ಳುತ್ತೇನೆ.
  bbb-bbb: Ijadufuo naeje na e ije Godi fu umui tuaema ijiebuo akaegue ijia naka ire
    binobino ijia isejavaeve. Na vierafe na ijiege isejavaekina Jesu Kuraesi fu budua
    karauniaga bu noena vame ma karivako ije abekiro na ije vierafeve.
  blw-blw: Yag an-og a-annohan hen uray heno way mepachah an haén ah pagsaya-atan
    hen anchichay tatagu way chinuchuttokan Apudyus, ta mahara-ancha agé gapon Jesu
    Cristu way yachi hen mèlamancha hen anchi ka-ammayan way mètaguwan an Apudyus.
  tam-2017: ஆகவே, தெரிந்துகொள்ளப்பட்டவர்கள் கிறிஸ்து இயேசுவினால் உண்டான இரட்சிப்பை
    நித்திய மகிமையோடு பெற்றுக்கொள்ளும்படி, எல்லாவற்றையும் அவர்கள் நிமித்தமாக சகித்துக்கொள்ளுகிறேன்.
  azz-NT: Huan ica nijín notanojnotzalis nicxijxicojtoc nochi in tajyohuilisme ten
    nopan huetztoc porín nicnequi niquinpalehuis in ocsequin taneltocani ten Dios
    quinijitac ya ma quipiacan ne nemaquixtilis. Huan niquinxijcohuilijtiu nochi ohuijcayome
    para ma yejuan quicactiyasque in Tajtoltzin de Dios para ma no quiselican ne nemaquixtilis.
    Huan ticselitihue ne cualtzin nemaquixtilis ten amo queman tamis porín tipoutinemij
    ihuan Cristo Jesús.
  spa-RV-1909: Por tanto, todo lo sufro por amor de los escogidos, para que ellos
    también consigan la salud que es en Cristo Jesús con gloria eterna.
  csy-csy: Tua ahikom Pathian tealsa te in, Christ Jesus sung ah tawntung minthanna
    taw ngupna a nga thei natu in na theampo ka thuak hi.
  mxq-NT: Pa̱a̱dyʉts nyajkéxy nyajnáxyʉts tʉgekyʉ es ttukꞌoyꞌáttʉt diꞌibáty ja Dios
    wyinꞌijx, es yʉꞌʉjʉty tmʉdáttʉt ja nitsokʉn diꞌibʉ ja̱ꞌa̱y myʉda̱jttʉp ko tiꞌigyʉ
    ꞌyittʉ mʉdʉ Jesukristʉ, ja nitsokʉn diꞌibʉ winʉ xʉʉ winʉ tiempʉ es mʉt niꞌigʉ
