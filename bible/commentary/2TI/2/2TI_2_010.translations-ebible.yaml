  gym-NT: Ye mden kisete tita ja tare nike bätäkä ngwarbe. Ni dianinkä jakrä Ngöbökwe
    abko rabadre dianintari jökrä Kristo Jesukwe amne rabadre nüne kärekäre kä nuärete,
