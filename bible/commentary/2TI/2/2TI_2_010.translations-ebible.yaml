    jiyoshiiyetairi Cristo Jesús itzimi irovavisaakoshiretairi ñaantayetairone kantaitachari
    añaantarentsi, tema ovaneenka onkantya.
  san-ASM: খ্ৰীষ্টেন যীশুনা যদ্ অনন্তগৌৰৱসহিতং পৰিত্ৰাণং জাযতে তদভিৰুচিতৈ ৰ্লোকৈৰপি
    যৎ লভ্যেত তদৰ্থমহং তেষাং নিমিত্তং সৰ্ৱ্ৱাণ্যেতানি সহে|
  tac-NT: Neka 'la anáchame júkuru rekó 'we resí oliáe uché jaré ralámuli gu'íriga,
    alué ralámuli napu Onorúgame bayélige, napurigá 'la a'kabámana e'yénigime nímala
    'la Onorúgame oyériga. Kristo Esusi 'sime ju buyana a'kabámana jawa. Alué ralámulika
    asíriga 'la semáriga mochímala senibí 'pa rewagachi Onorúgame 'yuga.
  eng-WEBPB: Therefore I endure all things for the chosen ones’ sake, that they also
    may obtain the salvation which is in Christ Jesus with eternal glory.
  gfk-H: Io hua, iau tur dadas ta ira tirtirih bakut wara gaia diet ing Kalou gata
    pilak diet, ing diet mah diet naga kap no harhalon nong i kis ta Iesu Karisito
    ma bia diet na kap mah no minamar hathatikai.
  viv-viv: Hidema faꞋina vita moyaꞋaina gaꞋatuvefaꞋiledi be higa badi kaliva vevine
    Yaubada giluwafadi-ma adi kibababala hinanuhagana ide buyeꞋi, ada Yaubada buye
    kanakaiwabu-vagata. Mena kibababalai-nadi Yesu Keliso againe giveꞋinuba.
  yao-yao: Kwa ligongo li ngupililila yose kwa ligongo lya ŵandu ŵaŵasagulikwe ni
    Akunnungu kuti ŵelewo nombe akulupuswe kwa litala lya Kilisito Yesu ni kwichisya
    ukulu wa moŵa gose pangali mbesi.
  tgp-tgp: Ale matana, na lo turu r̃ilangi hin la hinau atu matan vara la haratu God
    mo vir̃onira la pa er̃i juri, ale la lavi mauri atu hin Kr̃isto Iesu peresi na
    hasohasona tavera sei mo sopo te isoisona.
  auc-NT: Mänömaï beyæ̈ Wængonguï nänö apænte æ̈nïnäni beyænque ante cæyömote wadäni
    ancaa wënæ wënæ cædäni wæbo incæte botö ñimpo cædämaï inte godömenque cæbopa.
    Edæ Wængonguï nänö ñäö apäiyömö näni cöwë quëwenguinque mänïnäni Itota Codito
    ængä beyænque tömengä nempo quëwencædänimpa, ante cædinque botö wæwëmo incæte
    godömenque cæbopa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi me idinatitalo inoatawece yawikodico leeɡ̶odi niɡ̶ina
    oko Aneotedoɡ̶oji ane iomaɡ̶aditedicoace me nepilidi amaleeɡ̶aɡ̶a oyakadi moyexogotege
    Ǥoniotagodi, odaa jiɡ̶ida lewiɡ̶a miniwataɡ̶a Jesus Cristo, codaa moyakadi moiweniɡ̶ide
    midioka limedi modinawanaɡ̶aditege, anigida noko nigototalo.
  bmh-bmh: Gonun, izaseu izal oiab gusig maimai, Uwait nug gonugau duailel tapai mareun
    isanarabun uhu asiu pet wanem. Iz uhu asiu go omin duailel asiu Uwait nugau Ze
    Naliupet dobi, Yesus Kristus nug imaraba, ag koli i noumamamen, ag awau muzmuz
    Uwait nug dual damamen.
  ctu-BL: Jini cha'an wolic lʌt' pejtelel jini wocol, come c'ux mi cubin jini yajcʌbilo'
    bʌ, cha'an com mi' tajob i coltʌntel ti Cristo Jesús yic'ot i ñuclel mach bʌ anic
    mi' jilel.
  meq-meq: Hərwi niye neŋ faya na səmay naha a ɗəretsətseh tebiye. Neŋ faya na səmay
    naha hərwi ndo neheye Mbəlom a pala tay ha aye hərwi ada nəteye tâ huta tsəveɗ
    nakə Yesu Kəriste ma mbəliye tay ha aye ada tâ ye a bəy ŋgay nakə a le haladzay
    aye ada tâ ndza mə ɗəma ka tor eye.
  noa-H: Maguata muan warag maach peerdʌajem hiek haaidʌpim k'õchgau, hich jãg p'it'urgjã
    higba hãwat chitaju, mʌg hatag Hẽwandamau hich hiek hʌ̈k'api haumam k'ʌʌndam hʌ̈u
    hamk'ĩir; mag Jesucristo gaaimua peerdʌ nʌisiewai hich mag hi sim haar wënʌrramk'ĩir.
  alp-NT: Hoko masike saisa eono po au tahane kena supu susate leke au tapa tamata
    rebe Alla Ililakesi pende. Au tahane leke esi supu hlamate bei Kristuse Yesuse
    lekwe, kai esi supu rue sakesa kaiNi ndete otoi hitate elake eti pela.
  san-VEL: khrii.s.tena yii"sunaa yad anantagauravasahita.m paritraa.na.m jaayate
    tadabhirucitai rlokairapi yat labhyeta tadarthamaha.m te.saa.m nimitta.m sarvvaa.nyetaani
    sahe|
  kbq-kbq: Na'ankure ana agafare maka vahe'mo'za knare hanazegu kna zampina mase'na
    oti'na nehue. Ana hanuge'za hamprima zamante'nea naga'mo'za Krais Jisasi'a zamaresige'za
    manivava konariri masa'a (glori) erigahaze.
  kbh-kbh: Chíyeca ats̈e nÿetsca padecena soyë́ngaca sëndëtsóboyana, Bëngbe Bëtsabe
    bocacánëngbe ts̈abiama, chë́ngnaca atsebácanënga chamotsemnama, Crístbeñe jtsos̈buáchiyëse;
    y Cristo Jesús bëtsë́tsanga cháuabiamama, y cháftaca nÿetsca tescama chamotsiyenama.
  ron-LSB: De aceea îndur toate lucrurile de dragul celor aleși, pentru ca și ei să
    dobândească mântuirea care este în Cristos Isus cu glorie veșnică.
  pon-pon: Mepukat karoj i kin kamekameki me piladar akan, pwe ren pil konodi maur
    joutuk ren Krijtuj Iejuj ianaki a linan joutuk.
  nhe-BL: Huan niquijiyohuía nochi tlen huala pampa niquinicnelía inijuanti tlen Toteco
    quintlapejpenijtoc nojquiya para iaxcahua. Nijnequi inijuanti ma momaquixtica
    ipan Cristo Jesús para huelis itztose para nochipa nepa campa tlatlanextli.
  sps-sps: tan kat to aya, nyo tsutsun fareits nyo govets to na fo mamatsiny patang
    ma faakouts anyo na vainy te pisainy e Gov ma nom ari na toto na suu te kaa non
    koman e Krais Jisas a Tsoiny Fiisaup tsura, ana mam faavot nai kaa faarof fiisen
    mirom Ya tan mamatsiny nainy unya Gormirmir.
  wnc-wnc: Unzingge nata meya wa kuupbam pake nata musipma tapa kekekawan aminu Anututa
    inae kapekut amin gatayamunangge tasinggat. Tasiwa Jesu Kraisda wa aminu waiaknganae
    toknga pananga akngane sandewan wa aminda iat gatake kakaa akngane asinggan asinggan
    yutningge natake tasinggat.
  bus-bus: Beee yãnzi mɛɛ̀ yã píngi fↄ̃ gbɛ̃ kɛ̀ Luda ń sɛ́nↄ yãnzi, lɛ aↄ̃pinↄ
    se Luda ń mì sí, aↄ̃ gakui kɛ̀ è yãaroo e kuuna Kirisi Yesu guu.
  gub-BL: Tupàn wexaexak amo teko a'e wà. Upyro putar a'e teko a'e wà nehe kury. Ta'e
    Zaneruwihawete Zezuz umàno wanekuzar romo a'e xe. A'e rupi hemixamixak kwer a'e
    wà nehe, wiko putar tuweharupi a'e wà nehe, Zezuz ikatu haw ikàgaw hereko pà a'e
    wà nehe. A'e rupi apuraraw ko ma'erahy teko ko 'ar rehe ihe kury.
  imo-imo: Akumunga, Goteni nanga imboma molangei nimbe kanopa ltimu imboma kape Kraist
    Jisasi paimbo ningo ipuki tiko yu peya kopu teko moromelemunga altoko mindili
    nolemala aulkena wendo lipe yu kinye peya molko kondonge aulkena lipe mondopili
    nimbo na waliwalima enonga nimbo mindili awini noromu, ulure molo nimbo mindili
    nombo moro.
  boj-boj: E tamo uŋgasari Qotei na giltnjrej qaji naŋgi qa are qaloqnsim gulbe kalil
    qoboiyeqnum. E degyeqnum. Di kiyaqa? Qotei na naŋgi eleŋamqa naŋgi Kristus Yesus
    aqa ñam na ŋambile osib a ombla so bole gaigai sqajqa deqa.
  eng-DRA: Therefore I endure all things for the sake of the elect, that they also
    may obtain the salvation, which is in Christ Jesus, with heavenly glory.
  knf-knf: Ukaaŋ kë nji kamiir iko bŧi pa bañaaŋ bandataniiŋ bahilna bayeenk mbuur
    mi Yeŧu Kriŧtu akwuluŋ baka na mndëm te mnţo.
  san-KHM: ខ្រីឞ្ដេន យីឝុនា យទ៑ អនន្តគៅរវសហិតំ បរិត្រាណំ ជាយតេ តទភិរុចិតៃ រ្លោកៃរបិ
    យត៑ លភ្យេត តទត៌្ហមហំ តេឞាំ និមិត្តំ សវ៌្វាណ្យេតានិ សហេ។
  arn-NT: Feymew ta afeluwkelan itrokom mew femngechi tañi kümelkaafiel Ngünechen
    tañi dullielchi pu che, ka femngechi ta kisu engün ñi llowael tati fütra küme
    montuluwün dungu ta Cristo Jesus mew.
  zas-NT: Zianan zeel rdaanan gra par günan yudar bén ni ma na̱j ree par Dios, din
    gap reeman perdon por Jesucrist yayal tëë reeman guialnaban zaꞌcdxoon ni na̱j
    par tiblayaa.
  ken-NT: Nká yɛ̌ntɨkɨ ɛsɔŋɔri ɛ̌ti bǒ abhɛn Mandɛm ayabhɛ bɛ mámbak abhi. Nká
    ɛsɔŋɔri bɛ́ Yesu Kristo ámpɛ́mɛ́ bhɔ nkwɔ mámbák nɛ Mandɛm mmú áchyɛ bhɔ
    kɛnókó ngwɛnti ti.
