    ki si tere kakom kakom moi kuwom suwainga ire te keranom sungua ama inainga na
    mun firaiye.
  tha-KJV: เหตุ​ฉะนั้นข้าพเจ้าจึงยอมทนทุกอย่าง เพราะเห็นแก่​ผู้​ที่​ทรงเลือกสรรไว้​นั้น
    เพื่อเขาจะได้รับความรอดด้วย ซึ่​งม​ี​อยู่​ในพระเยซู​คริสต์ พร​้อมทั้งสง่าราศี​นิรันดร์
  por-BR-2018: Por isso tudo suporto por causa dos escolhidos, a fim de que também
    eles obtenham a salvação que está em Cristo Jesus com glória eterna.
  mhl-mhl: Fuŋine ore eru nonji joiserereŋ sosowo maneru karieru sanaŋgaru dimago.
