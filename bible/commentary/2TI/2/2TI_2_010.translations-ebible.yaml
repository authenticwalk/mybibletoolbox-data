  san-SIN: ඛ්‍රීෂ්ටේන යීශුනා යද් අනන්තගෞරවසහිතං පරිත්‍රාණං ජායතේ තදභිරුචිතෛ ර්ලෝකෛරපි
    යත් ලභ්‍යේත තදර්ථමහං තේෂාං නිමිත්තං සර්ව්වාණ්‍යේතානි සහේ|
  yut-yut: Yaŋdo, nak Piŋkop dakon mɨŋat amɨnyo iyɨ do manjɨgɨt paŋpulugokeŋ do butno
    aŋteban aŋek uŋun jɨgɨ morap pasat. Nak Yesu Kristo da yokwikon baŋ tɨmɨtjak do
