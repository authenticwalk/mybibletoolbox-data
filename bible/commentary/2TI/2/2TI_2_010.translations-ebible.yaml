  tdt-tdt: Tanba nee, hau aguenta ho pasiensia iha terus saida deit, para ema sira
    nebee Maromak hili ona mos bele hetan salvasaun liu husi Kristu Jesus. Nunee sira
    mos moris iha naroman lalehan nian too tinan ba tinan.
  ron-BTF: Din această cauză îndur toate pentru cei aleși, pentru ca și ei să obțină
