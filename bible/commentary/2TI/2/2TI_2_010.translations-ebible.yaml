    aba vɨhɨlɨ agɨladɨ havɨlan uami.
  nbq-nbq: Anderogoma, it avakwa Ala miginipigi enendawi Keretus Yesus ovaga vanggabaluk,
    avyarat umbutu-selok, enagap wendakbaluk abinak mondok-mondok dogopwak yiluk,
    anggin-mbanggin okbanunggu-sigik, ovok erogo it enake nendawi mbuk dugwit waliga.
  tgo-tgo: Iya kaiwae ya ghataŋaghathɨŋgiya wovuyowoke wolaghɨye na ya kaiwo thavala
    kaerova Loi i tuthiŋgi kaiwanji, kaiwae nuwaŋguiya thiye tembe ŋgoreiyeva, thɨ
    vaidiya Krais Jisas le vamoru, na vamoruko iyako e tɨne nevole weinji Loi vethɨ
    meghabana ele ghamba vwenyevwenye tɨne.
  yap-yap: ireray fan ni gu be k’adan’ug u urngin ban’en ni bochan e pi’in girdi’en
    Got ni Got e ke mel’egrad, ni bochan e ku er rogorad ni manga ra uned ko thap
    ngak Got u daken Kristus Jesus, miyad un ko fla’ab ndariy n’umngin nap’an.
  mop-NT: Walac in muc'yajtic tulacal a yaj abe'e, u men in c'ati ca' sa'albücoo'
    u men a Jesucristo boon a ac yeeta'an u men a Dioso. In c'ati ca' u c'ümoo' a
    qui'il a ma' yan q'uin u jobolo.
  tet-tet: Tan baa nia, haꞌu kadiꞌa aan katiu susar oi-oik. Surak Naꞌi Maromak eman
    mak Nia boi tiꞌan sia, bele netan moris. Nosi ikus Nia atu foti-nahaas sia, tan
    sia Yesus Kristus eman.
  hlt-MCSB: Te dongah a coelh rhoek ham te boeih ka ueh. Te daengah ni khangnah te
    amih loh dungyan thangpomnah neh Khrih Jesuh ah a dang uh van eh.
  xtd-NT: Juini ndaꞌu yaꞌa‑r, ko kunde ini‑r xa na nanitaꞌu ñayiu n‑kaxi Ianyuux xiꞌin
    Cristu Jesús xa ku kuu‑i daꞌya‑ia xiꞌin xa na kutuu‑i andɨu nuu io mee ni xa vili
    xndaa te yaꞌu nɨkava nɨkuita.
  mdy-ETH: ዬያሮ ዔያታ ዬሱስ ኪሪስቶሴ ዛሎና ጴዻ ዻቂንቶና ናንጊና ናንጋ ቦንቾ ዴንቃንዳጉዲ ሃሣ ፆኦሲ ዶኦሬ ዓሶሮ ጌዒ ቢያ
    ባኣዚ ታ ዳንዳዓኔ።
  spl-spl: Den pat ya sâm haok tuhuŋetâ Anitâŋe lohimbi meyekmâ manman kârikŋan katyekmu
    heroŋe kakŋan manmâ yâhâmbisâihât sâm kalop. Yakât otmâ lohimbi yaŋeâmâ Yesu Kiristohâlen
    biwiyeŋe katŋetgât nâŋgâm hâhiwin kakŋan mansan
  usp-NT: Jwi'lke yak cristian ri cha'ltak jwi'l Kakaj Dios, tancuy juntir c'ax ri
    tib'ansaj chwe pire ticolmajtak laj jk'ab' jmacak y tiye'saj jnimal jk'ijak ri
    ta' jq'uisic jwi'l Kakaj Jesucristo.
  zav-NT: Ḻa'aṉə'əczə chžaglaogua' nga zotezə zoa' chyix̱ɉui'a xtižə' Diozən'. Chyix̱ɉui'an
    par nic̱h yeziquə'əchlə beṉə' bagwleɉ Diozən' par əsa'aque' xi'iṉe' so'onḻilaže'e
    Jesocristən'. Na' šə so'onḻilaže'ene', yebeɉe' ḻega'aque' xni'a de'e malən' na'
    gwnežɉue' ḻega'aque' yeḻə' mban zeɉḻicaṉe.
  sgz-sgz: Má ngorer a gas i balang suri áslai toltolom rangrangas suri rung er ákte
    ilwa pas di ái Káláu dák ruruna i Iesu Karisito má da kipi araliu má otoi mul
    i minmáir er kápnate rah.
  kek-NT: Jo'can nak nincuy xnumsinquil chixjunil li raylal li ninc'ul sa' xc'aba'eb
    li sic'bileb ru xban li Dios re nak eb a'an naru te'xtau li lok'laj colba-ib li
    naxq'ue li Jesucristo ut te'xtau ajcui' lix lok'al chi junelic.
  blz-NT: Mbaka' i yaku' mokotaan mamasa'an giigii' iya'a bona mian men ia rurukimo
    Alaata'ala, kada' daa i raaya'a salamat gause i Kristus Yesus, ka' tonsoop pobalaki'on
    pataka sidutu.
  poe-NT: Méxra̱ kjónté nchónhya tꞌatsínka tí janhan la nta̱xiteyá kíxin tí í so sín
    kjueyá Dios tsaáxin sín chꞌán kíxin tsochónta sín kjuachón jnkochríxín kíxin tinkáchónki
    sín Jesucristo.
  san-TAM: க்²ரீஷ்டேந யீஸு²நா யத்³ அநந்தகௌ³ரவஸஹிதம்ʼ பரித்ராணம்ʼ ஜாயதே தத³பி⁴ருசிதை
    ர்லோகைரபி யத் லப்⁴யேத தத³ர்த²மஹம்ʼ தேஷாம்ʼ நிமித்தம்ʼ ஸர்வ்வாண்யேதாநி ஸஹே|
  cof-NT: Tsan jonun tenchi la ticatiya wantaimin joyoe yape Diosi wenteca junla se
    lolaisa. Jesucrístobe se loto, numatotiya tsara senbi chuto polelaichunae.
  srm-NT: Nöö di a dë sö kaa, nöö hën mbei mi dë tifihedi u tja hii fuka. Biga mi
    ta mëni dee sëmbë dee Gadu tei kaa u de ko sëmbë fëën. Mi kë u de musu feni di
    heepi u Gadu nöömö di a abi u da de a Jesosi Keesitu, be de njan di suti u di
    waiti köndë fëën fu teego.
  qvs-NT: Chayrayku sufrishpaynipish kushikushpalla yachachikuykani. Chashna yachachikuptini
    Tata Diospa akllashkan runakuna Jesukristuta kreyik runakuna sieluman rinkasapa
    paywan tantalla mana tukuyniyukta kawsanankunapa.
  zca-NT: Kuze' la, kixek da lo rë kwa'n kizaka, nes par wen ya rë men xa ngule Dios,
    ro' bixa' lo kwa'n nazhe'b kwa'n nzho bixa', mbaino gal bixa' yalnazhon kwa'n
    niza' Jesukrist, kwa'n di' par dubta'.
  cbc-NT: Bairi yʉ pʉame, Dios yarã cʉ̃ cabesericarã caroaro na caãnipeere ĩ, roro
    popiye yʉ tãmʉonucũña. Na cʉ̃ã yʉ caquetibʉjʉrijere tʉ̃gori bero yua, nocãrõ caroaropʉ
    netõjĩãtiri, yeri capetietiere Jesucristo jʉ̃gori na cacʉ̃goparore bairo ĩ, bʉtioro
    yʉ quetibʉjʉnucũña.
  qxo-NT: Tsaynö captinmi ima ñacacuychö carpis mana ajayaypa Jesucristupa willacuynintaga
    willacuycäshä. Tsaynöpam Tayta Dios acrangan cagcuna Jesucristuta chasquicur salvacuyanga.
  mox-mox: ʼInega me egu bibitaqo yahawafelegu vita qabuna ʼidia Yaubada ena tomotau
    vevenuaʼivinidi weaqidi, be yaqisa adi fata ʼetoyavua ina lobea Ieisu Keliso ʼinega.
    Ta ʼetoyavua nana ʼinega tuta qabuna Yaubada maega ina toatoa ena diʼwe simasimatala
    vatayana gamonaya.
  kew-kew: Goa pea-pulu nina robaa-para puri mapalaawa neme go wae kedaanu rayo ritu.
    Goa pua Gote-me nipuna mapiraasade onaanu oro yaalo kagaa piraama laama pope kone
    mealiminalo kedaa ritu. Gore oro yaalo kagaa pirape kone-para oro yaalo epe paana
    puri page Yesu Krais raapu pirua mealimina.
  dww-dww: Taugu piripiri matabudi yà damidami poredina, baninama yà ḡoeḡoena da Mamaitua
    na vinevinema banegidima yawasana boruboruminama be kenakena nonoḡinama Yesu Kerisoe
    ta paḡona.
  twi-ASANTE: na yei enti, biribiara a ɛbɛba me so no, ɛsiane Onyankopɔn nnipa a wayi
    wɔn no enti, megyina ano, sɛdeɛ ɛbɛyɛ a wɔn nso bɛnya nkwagyeɛ ne animuonyam a
    ɛnni awieeɛ a ɛwɔ Kristo Yesu mu no.
  aoj-aoj: Eaꞌ ewaꞌ banaga okom aeꞌanai ma egalutu banagewe dondol egatopalopa epes
    isimba God nogosahoꞌas eaꞌ ananisii. Aeꞌ aꞌi God notopalopa esisa nofaꞌas sogotanimai
    ma Krais Jisas soloma mogogalaꞌi banagami magape lifilafii.
  cbv-cbv: Dios ã ñíonitdih bohéna, yeejép wãpĩ́ yapna caá, queétbʉt Jesucristoíhwã
    ĩ jʉmat pínah niijná. Ã́ihwã iiguípna bejnit déejidih ã tʉ́i ʉbnit pínah ĩ jʉmʉchah,
    queét Diosjeéh ĩ tʉ́i jʉmbipna caá.
  taw-taw: God takaw ak nag ma lup, anɨb ak yad wog ne okok mɨdupsek kɨles tɨmel gɨl
    mɨŋel anɨb okok dɨpin. Pen binɨb God ne kɨlop dɨnɨg aglak okok, kɨlop abe gos
    nepin. Kɨli Klays Jisas nop chɨgel God kɨlop tɨg asɨk dek, pel pelnep kɨm mɨdɨl
    mɨdtep gɨnɨgabal gos ak nepin. Anɨb ak yad wog ne okok mɨdupsek kɨles tɨmel gɨl
    mɨŋel anɨb okok dɨpin.
  jic-NT: '@see-verse:2TI.002.009'
  zap-NT: Por neguin yrandxee ne rzak noo run noo wantaro por ne ryaan noo yra xpén
    Dëdyuzh ne wye Ne laa Ne, chen no men yláá lo dol por Jesucrist no chen yganen
    men gyelenzoon ne nunk luzhdet.
  wer-wer: Pötaanök ne Anutuu yaö wesaurö pitëmëën këëmre këlangön epot kat yawi.
    Pit Yesu Kristook utpetetakaan moön Anutuu ëwaatak wakaim öpënëak këlangön kat
    yawi.
  ipi-ipi: Wamba Goteto wandakali minditupa balana yame ateakale lata ya-kola, Jisasa
    Kataisato piape peane mambele, wandakali utupane bala towa atu ati kenga yuu tii-pene
    okona atapowa ateakale nembo toto, nambato kenda-pene nambanga epalane tupa pitaka
    awua atalawane.
  qul-NT: Chayraycu lliujta aguantani Diospaj ajllaskancunaj allinnincupaj, paycunapas
    Cristo Jesuspi creeskancuraycu wiñaypaj may sumaj salvacionta jap'ekanancupaj.
  ter-NT: Hara kutí'inoke indoâti uhá koêti, vo'oku noívokoe Itukó'oviti, ngaha'aînoatihiko
    itúkeovo koítovone Kristu Jesus, koane ákoyea hunókoku unako koépoku ya xokóyoke.
  bmr-NT: Jaamaño paryɨ uujoho jaabɨcɨhicahi Moocaani ɨɨcɨcuumoco jɨɨbogohallɨtɨ.
    Jaamo oovosɨɨno taajama iicaqui ufucuro ifinɨjitɨnoma Cristo Jesufañodɨ mihicacumaño
    diibotɨ asaanoma.
  fuf-fuf: Ko ɗun waɗi si miɗo wakkilii fow sabu suɓaaɓe ɓen, fii kamɓe kadi no ɓe
    heɓira kisiyee wonɗo e Iisaa Almasiihu on, wondude e darja poomayankeejo on.
  bhl-bhl: Kasike, nomin eisneng mak nem dim tele tewe, “Kulais Yesus e Sunbin-Got
    em akalem wiin so amkoko, koyembe kunum waneng im kuankemin deiw bul gewsi goto
    kele kasike, ikal finik so sunsun bin kuluko, eso akalem auk so kitil so kamok
    kebe dim kel bokoliw te!”, angeko, ibolow fukunbomi, ilum be daoko, fein aluwkabi
    te.
  ons-ons: So na yewa wane rawe paki, wet dereretne ma togole more umat kine kine
    yewa teweke okoramaile, yewa mo Anutu oŋomka ŋei ŋerep magukoune alakan ma wesake
    biraonge, eŋe weneŋ gege maepine Kristo Yesu wano pamaike, yewa so gege togon
    qeli ewe zonom gorop yewa maikei wane, na qesiŋ onmaile.
  con-NTPO: Tsa'cansi ñajan osha'chone vana'jemba avujatsse can'jen cuintsu Chiganga
    ttuseye'chondeccu'qque Cristo Jesús ccushaen'chone pañamba ccusha'faye. Ccushapa
    tsu Jesucristoi'ccu tsangae a'tatssiani can'jen'faya.
  ghs-ghs: Baamu, nikemae ipibiremi abi samanei Ohongaho kira kaitomaqi Dzesu Kiristuho
    neta qidzanatoraiho quba nookami poro kiranoma naatorakoi. Uububuu!
  txu-NT: 'Kam ne ba te itokryn Metĩndjwỳnh ''ãno djan tu ate ikrã. Mỳj kadjy? Bir,
    Metĩndjwỳnh nhõ me ja kadjy, Metĩndjwỳnh kute amijo me utàrja kadjy. Me jadjwỳ
    Kritu Jeju kute me utàr nhym me kôt õ kàjkwa mextirekam ar ba rã''ã: rã''ãmã.
    Õ kàjkwa mextire, kam mỳjja punu kêt, prĩne mexo kute pykabê mỳjja ja jakrenh,
    õ kàjkwa mextire jakam me ar ba rã''ã rã''ãmã. Kam ne ba te itokryja. Me jadjwỳ
    kute amim Jeju mar nhym kute me utàrmã.'
  eng-WEBU: Therefore I endure all things for the chosen ones’ sake, that they also
    may obtain the salvation which is in Christ Jesus with eternal glory.
  gnw-NT: Jáeramo opaete aiporara chepɨaguasu reve Tumpa uiparavo vae reta jeco pegua,
    jae reta vi güɨnoi vaerã yembɨasa Cristo Jesús rupi, jare güɨnoi vaerã vi yembutuicha
    opa mbae vae.
  mux-mux: Akiliinga, ‘Pulu Yili-ni “Nanga yambuma molangi.” nimba makó turum yambuma
    kepe Krais Yesos-kene wasie tapú-toku molemeláliinga yu-ni enini tepa liipa, penga
    mindili nolkemela kupulanum-na wendu liipa yu-kene wasie molku kunjingí kupulanum-na
    liipa munjupili.’ nimbu na taki-taki eninga nimbu mindili pulele noliále ‘Ulu
    te mólu.’ nimbu táka-nimbu mindili nombu moliu.
  maj-NT: Kui nga ngandaha̱ xu̱ta̱ xi Nti̱a̱ná j'ájin títs'in chúkju̱a̱hana ngayjee̱
    ni xi tímat'an, tu̱ xi ko̱ kui i̱ncha sa̱kúhu̱ ra̱ nga Cristo̱ Jesu ts'i̱ínk'anki
    ko̱ tsjáha̱ kju̱a̱chánka xi najmi maha̱ feya.
  bkq-NT: Awylygue kâsenagazedyly kâenmaenly, Deus induakewâdyby modo Cristo Jesus
    nheinwândylygue âsemaguehomoem, tynrense kehoem mâkâ agâ aunloenlâ itomoem, Jesus
    agâlâ âdyren-hon-homoem warâ.
  kue-kue: Yeglpre na nomana giglekui dungo yumbun kanekane i-kake i-mokona tembe
    ende waniga. Sraglpre God pinde ingwa yomba i akeple ditena pre yegl eriko ana
    yomba i ama Yesus Krais ere-inan ana kor aimande kamun ambuglange bogl moraglkwa.
  cot-NT: Natsipetacovaecaroquea taaca opajitapae, iriguentiquea natsipeventavaetaca
    maasano icoguiajiaqueca Aapani Irioshi, noninquequea iraventaventajitanaquempari
    Quirishito Jesoshi irimeshiajiaquerinijite, iroaroaitanaquequea ichoocatigueti
    Aapani Irioshi incoguitempani inchoocaguiteni.
  bnp-bnp: I mavonga a hatenono, a pesi tora, a bole lobo a nimadihi nga. A rata mavonga
    ga tuhori e huriki a bakovi a ngatavine a Vure i vulaki ria, ri gi bolea ra nimahuri
    i tabuli ne Isu Kristo, ri gi made palupu turana vakaroro na bagetuanga vona.
  apn-NT: Jakamã kwãr mẽ mãmrĩ ã inhĩpêx anẽ. Koja mẽ arĩ Jejus kot tanhmã mẽ panê
    amnhĩ nhĩpêx toja mar o pa nhũm mẽ hkwỳjaja hkôt amnhĩ xunhwỳ nẽ nhỹrmã pahpyrà
    nẽ kêp Jejus Kris kwỳ hã Tĩrtũm mẽ wa kuri mex nẽ htĩr tũm nẽ pa ho pa.
  ctp-NT: kanꞌ chaꞌ ndaloǔn ꞌin neꞌ, ni siya lye ꞌa nda neꞌ nu tiꞌí ꞌñaǎn. Taloǔn
    ꞌin chaꞌ kuxi kanꞌ chaꞌ ꞌin taꞌa nten nu ngulo suwi Ndiose ꞌin, chaꞌ loꞌo kulaa
    Jesucristo ꞌin neꞌ, chaꞌ kaja chalyuu nu ja tsaa tii ꞌa ꞌin neꞌ. Loꞌo bra kanꞌ
    ka tyiꞌin neꞌ nde seꞌen ndiꞌin Ndiose, seꞌen suꞌwe ꞌa ñaꞌan nchga nan.
  opm-opm: Na timbas matin meng ohoh ihan noh ruumsupsi hat orhor pot pisapatmur.
    Pot ma pisapat oh Got oh Ama han ihir norhe brer matipramur ma dahat pat bap ihir
    Krais Jisas ohnong Ohwi inahatin hatin han ma hapat daham Got orhorsi eimat yahnap
    hat ma patepri da oh ha datingwe rim noh ruumsupsi hat orhor pot pisapatmur.
  bvr-bvr: Rrapa gun-narda nula ngaypa gala ngu-jeka ngu-workiya, wurra ngu-jinyjarrapa,
    wuriya gun-nga gun-nerra gu-ni apula mari. Ngu-yinagata ngu-jinyjarrapa ngu-workiya,
    janguny ngu-rrimanga, ngardawa birripa burrwa aburr-gata minypa Wangarr burr-borrwurra
    aburr-yigipa, aburr-gatiya minypa jurdach aburr-guyinda birripa burr-guta barra
    wanngu gun-guni gubu-ma, rrapa minypa aburr-jayanayapa barra aburr-bampa aburr-workiya
    minypa birripa rrapa Christ Jesus gu-ngardapa aburr-negiyana.
  wal-wal: Hegaa gishshau, taani Xoossai doorido asatikka Kiristtoos Yesuusan de7iya
    atotettaa merinaa bonchchuwaara demmanaadan, eta gishshau, taani ubbaban waayettais.
  zad-NT: Daan chzo chzakid' yog' yeḻ' zak'zi' dii chak c̱ha', kwenc̱he beṉ'ka' ba
    wlej Chioza' gakgake' lall' nee gonḻilall'gake' Jesucrístona' na' yilagake' kwenc̱he
    bi kwiayi'gake', na' lljazoalengake'ne' zejḻi kaṉi.
  kmg-kmg: No šâic gie sasawa i Anutu bâwosâefâc-ticne jaŋere erâ ŋetâcneekopac, jaŋe
    Kristo Jesure bâbâpiaŋzi ŋihe umbiŋ ejareha eri tatamac fofone mâmâc rauckeniŋte
    iŋuc eekopac hâcne
  aso-aso: Nemuꞌ naza Oꞌmosoꞌmo eiꞌ ve lo do kegese-ngede neineꞌ alevemuꞌ nene mulumo
    geni initeꞌ mukiꞌ nene ha geheꞌmo vo minaaꞌ nouve. Ee, aꞌmine aleve Izesuꞌ Kilisitoda
    igi giꞌmizilizadotiꞌ lukuvo ni labanaꞌve di tiꞌ igi ezesi miniviꞌ miniviꞌ ilizangumuꞌ
    ve lo nenita sotoꞌ ogaꞌ neineꞌ mulumo niteꞌ mukiꞌ nene ha geheꞌmo vo mino monoꞌ
    gamazi lo-ngemaaꞌ nouvoniꞌ nene hulosaꞌmuve.
  uli-uli: Isa yedamgel luwul pangal weres bo fal rechokla Deus sa duwler bo be wol
    yoh ngalir molow mo irel Kristus Jesus ngo ye hasidoh falmay la tor siyal.
  nin-NT: A si ima yo i di ingga so vu isisurr gri na aseki ka we na atu a anishirr
    ba nggo Abachi hla ba, wre ku Kristi Yesu bu kpa ba ttungo. Aba ta so sese na
    Abachi ku, nggo a ta nu ba inkpinkpye.
  acu-NT: Tura asamtai Cristo Jesúsnau ainau tuke uwemrarti tusan, tura pujut nangkankashtinun
    jukiarti tusan, wait wajaktinnum pujayatun tsantran pujajai.
  cak-WNT: Y ruma can yenwajo' ri ye cha'on chic ruma ri Dios chi yecolotej, rumari'
    tek riyin ncoch' ronojel tijoj pokonal. Riche (rixin) chi queri' can niquil wi
    ri colotajic ri nuya' ri Cristo Jesús. Y riye' xquebe chila' chicaj y can xtic'oje'
    quik'ij quic'ojlen riche (rixin) xtibe k'ij xtibe sek.
  ebk-ebk: Isunga eta-unku nan am-in ay likiatku para as nan chiyuycha pinilen Apo
    Dios ay tatakuna ta maesarakancha us koma babaen kan Cristo Jesus ya mawawacha
    kan chicha nan am-ammay ay fiyag ay maid patingkiana.
  spa-PDDPT: Por tanto todo lo soporto por amor a los escogidos para que ellos también
    obtengan salvación de Cristo Jesús con gloria eterna.
  ruf-ruf: Apfo nodudumila pfinu pfose kwaajili ye iwasaghulighwe ne Imulungu ili
    nawo wapate ukombotsi iuli mghati mwa Kiristu Yesu, hamwe ne utunitso wa ghamatsuwa
    ghose.
  gun-gun: Ha'e nunga rupi opa marãgua aropo'aka oiporavo pyre kuery re vy, ha'e kuery
    voi oupity aguã Cristo Jesus nhandereraa jepea ha'e hexakãa imarã e'ỹ va'e.
  agu-BL: Yi in wetz na chintzan tan muc'le'n q'uixc'uj tan tak'one'n ba'n scyetz
    yi e' yi txa'ij che't tan Ryos. Na yi wetz wajbil i'tz yi ẍe'nk chicambaj yi balaj
    itz'ajbil yi quinin bajsbe'n tetz, yi jun itz'ajbila'tz yi njal kak'un tan tu'
    yi nko'c tk'ab Cristo.
  isn-isn: Kuite gwa, nigigimieye imakani ehi kunsoko aawa ni Tunda auasague, ingegwa
    nienso gaa alije uuguni nuukole mung'wa Yesu Kilisto palung'wi nuukulu nuakali.
  eng-PEV: So I reckon it’s all right for me to stay here in jail so that other people
    will hear that message and believe in Jesus. They are the people that God picked
    out. He will save them and make them great, and they will live happy with him
    for ever.
  ilo-ULB: Ngarud, inibturak dagiti amin a banbanag gapu kadagidiay a napili, tapno
    magun-odda met ti pannakaisalakan nga adda kenni Cristo Jesus, nga addaan iti
    agnanayon a gloria.
  pir-NT: Sa yegʉ Cohãcjʉ̃ beseriquinare buhegʉ peye tahari ñano yʉhdʉaja yʉhʉ, tiquina
    gʉ̃hʉ Jesucristo yequina tiquina ijiatire. Tiquiro yequina ijiye tiquina pecapʉ
    wahaboriquina pehe tiquiro yʉhdʉoatiquina ijieta. Sa ye tiquina Cohãcjʉ̃ mehna
    sa ijiducueta.
  anv-NT: Ne me nkame mangɛ ɛfwyale we, gétúgé bɔɔ́ abi Ɛsɔwɔ ajya, nnó ɛbwɔ́
    ntó átáné né ɛfwyale gabo gétúgé áchomé mmyɛ ne Kras Jisɔs abɔ ntó
    ŋgɔ ayi álá byɛɛ́.
  sab-NT: Malen cha kle mo ta gbe no ulita boi daga ngwale me boi daga ngwale cha
    lle boakalin no Chube alin, ene Chube nu kwian gaba Chube gerua Jesucristo giti
    gangale be geru Jesucristo giti keruchuge be geru e gai ulia, ene ama be tien
    gitiru ji chugege ama agedu me no gdale, ene ama be toi diali no no Jesucristo
    ole nga ngaña giti.
  tmd-tmd: Makwam, God nöbö mö pɨnö, rön, nugw nɨg bla, Krais Jisas ñɨgö pɨ asɨx abaŋ,
    ñɨŋ God pɨsaŋ mil mag wä nuŋwa alɨg öim öim kömö mɨdɨŋ, me rön, nöbö mö piaku
    nɨ ölɨsö wölaŋ rɨ gwogwam rɨmɨdɨŋ, nɨ ipöxön röböxöinöm.
  acr-NNT: Kanchꞌij kꞌu uchuqꞌabꞌ ronoje ri kꞌaxkꞌobꞌik kape panuwiꞌ xa ruma kꞌax
    kebꞌenunaꞌ taq ri ebꞌuchaꞌom ri Dios, chaꞌ rike kakiriq ri kolobꞌetajik na jinta
    utaqexik, ri kayaꞌiꞌ chike ri kakubꞌiꞌ kikꞌuꞌx rukꞌ ri Qanimajawal Jesucristo.
  kpg-kpg: Deenei laa au e hagamahi adu hua beelaa i nia mee aanei huogodoo, i di
    gili nia daangada a God ne hilihili aga, bolo gii kae nadau haga mouli i di mouli
    dee odi mai Jesus Christ mo di madamada dee odi.
  taj-taj: थेतबासेलमा परमेश्‍वरसे धम्‍बागदेला लागिरी ङाइ जम्‍मान दुख नाला। तिग्‍दा
    भिसम थेनीगदेसेनोन जुकजुकधोनाला य्‍हालदेन शक्ति ओच्‍छे ख्रीष्‍ट येशूग्‍याम थार्बा
    याङ्‌गै भिसी ङाइ चु दुख नाबा हिन्‍ना।
  avt-avt: Hɨram mepno ein ein te hi han yaaik hepu hetike menmen im enum hentar hi
    hertei menmen hi hɨrɨakem hɨram mamkaap mɨt kerek God kehimɨtenor hɨr mɨt ne Krais
    Jisas, hɨrak kakɨkepi kaktorhis hɨr nantikerek nanu werek werek tipmain tipmain
    enum eik.
  cbk-cbk: Y por causa del poder de ese mensaje, ta aguanta yo ese sufrimiento, para
    puede yo ayuda con el maga gente escojido de Dios, para puede tamen sila tene
    el salvacion, junto con resplandor eterna que ay dale si Jesucristo.
  uig-ARA: ئەمدى مەن دەل شۇ سەۋەبتىن، خۇدا تاللىغان بەندىلەرنىڭ مەسىھ ئەيسادا بولغان
    نىجاتقا مەڭگۈلۈك شان-شەرەپ بىلەن ئېرىشىشى ئۈچۈن ھەممە ئىشقا بەرداشلىق بېرىمەن.
  tuf-tuf: As ruhw̃ú cuar, as conti tan úcaro. Cahujín Sir uw yinata eyin racar reht
    as tan úcaro. Eyinat Jesucristo tamo síhw̃ayta acu Sir chihtá wácati yajcaro.
    Jesucristo tamo síhw̃ayatan, éyinan síwayqueyra. Jesucrístoat eyin síuyat, éyinan
    Sir jor cuacúr bur cut suw cut ítayqueyra. Sir jor eyin cat carin yináyqueyra.
    Eyta cuácayat úwatan eyin tamo Sir sasá síhw̃ayqueyra. Eyta chihtara aját Sir
    chihtá wácati yajcaro.
  abx-abx: Sanglit i pag'ilub-ko si dimu'an, para si kahalapan-na si mga pinili'-na
    a'a si Diyos, basi' hasta liwat mga iya agpaka'angkon si katalwasan nga kina'anda'an
    si pagpaki'adda si Kristo Jesus huwang i maka'angayan kina'iya hasta si kahastahan.
  mco-NT: Paady ɨɨch tüg'ócɨy jada tzaachypɨ ngöbɨjctäy nmecxtujctäy, jɨgɨx jëbɨ je
    jäy ajcxy huɨdibɨ Dios tɨ yhuin'íjxɨgɨxy chɨnähuɨpy ajcxy huinɨxɨɨ ma yɨ' y'it
    oybɨ, Cristo Jesús yajnïdzögɨɨb yɨ' ajcxy y'alma.
  cpb-NT: Irootake nokisashitantakawori maawoini jiroka, okantakaantziro netakotari
    ikaatzi riyoyaayetairi Cristo Jesús, rowawisaakoshiretairi iñaantaiyaawori kantaitaachane
    añaamentotsi, owaneenka onkantaiya.
  aon-aon: Douk namudok aria eik yosah ihinyumorim amaen aria yeyotu dodog um itaurum
    eshudok douk seiwok Iruhin nagraehesh iri. Anan nagraehesh um Jisas Krais nuraesh
    shutanamori shupe wosik abom agundok bogaragun um ihih nyumneh.
  hus-NT-2005: Jaxtám tu kuxyal ejtal jechéꞌ abal tin alwaꞌbíl xi takudhichtsik kʼal
    na Dios, abal kin bachʼutsik jeye an labidh tʼokat loꞌoxtaláb xi yab jaykʼi in
    koꞌol in okʼontal, xi neꞌech ki bachʼu abal u kʼwajatich kʼal na Kristo Jesús.
  mig-NT: Núsáá te sɨkɨ̱ já kúndá'ú ini̱‑ri̱ ña̱yɨvɨ ní ka̱ji máá‑yá kúu ja̱ kánda‑ga̱‑ri̱
    koto‑ri̱ tu̱ndó'o. Náva̱'a suni ka̱ku máá‑i jíná'an‑i, te jaa̱‑i nuu̱ lúu kunchaa̱‑i
    nɨ́ɨ́ káni sá'a Cristo Jesús.
  bps-bps: Taman tnayudgu kdee kel di deg én duenan du dad to mgalék Dwata, du fye
    gfunla i kagalwà mdà di ku Dyisas Krayst, na gakuf ale di kafye knè ditù di safédan
    landè gusenan.
  mbs-mbs: Yan se doun te egpeketayod a te kelimahan dimateng kanak amon ketebangan
    ko se menge otaw pinemallì te Timanem, so ibeg ko mekelowà dan heman lekat te
    salà pineokit te pegpemenal dan ki Jesu Cristo, aw kominawà dan heman te kaling
    pedowan wedad temanan.
  tof-tof: Da módóga, ka karrkukus zamngóldóla, enana ka azid aengdóla, igósüm God
    tóba alearrón pamkolpam ta inzan zid nirre Kerriso Yesukama. Akó i sab metat korale
    usakü ⌊wirri kómal zyóndü⌋, wa nólamase.
  cme-NT: Ku'i ciɛ ŋ da mi niɛ Diiloŋo yufelleŋ hilaa bamaŋ nuɔ‑i aa hĩɛrã mulĩɛŋ
    daama‑i hiere. Mi ciɛ mafamma‑i Yesu-Kirsa duɔ bi kor bafamba‑i ba da suur Diiloŋ-nelle-na.
  sus-sus: Na nan a ra n tɔɔrɛ mɔɔli birin xaninma, alako mixi sugandixie xa kisi
    sɔtɔ Ala xa Mixi Sugandixi Isa saabui ra, e lu a xa nɔrɛ kui abadan.
  pon-2006: Eri, pwehki kahrepe wet I kin nantihong mehkoaros ni kanengamah pwehki
    sapwellimen Koht aramas pilipildahr kan, pwe irail en pil ale komouro me mi rehn
    Krais Sises, iangahki lingan poatopoat.
  dad-dad: Anĩ nigin, aya igirnẽdin anidi nigin, ereb ereb ganan bun feseya sã afaredig,
    are idig isennẽya Kristus Jesus bun ibodok anĩ, fula fiya medeĩya ibodkeleya ado
    dalouf nigin age afedig.
  zab-NT: Pur ningui, ruelaaza irate par gacnía de ni a ná par Dios, te par gapdeb
    perdón pur Jesucrist ax yálddeb guelnabány nasaa ni ná par chazy.
  jae-jae: Kêtu biŋ tonaŋŋa aê gaôc gêŋwapac totêtac kêpa sugeŋ kêtu lau, taŋ Anôtô
    kêjaliŋ êsêac sa naŋŋa, gebe êsêac têtap moasiŋ Anôtô ênam êsêac kêsiŋa to ŋawasi
    teŋgeŋŋa, taŋ ŋam kêsêp Kilisi Jesu naŋ, sa amboac tonaŋgeŋ.
  ksd-ksd: Kari go iau pidik tar ta ra magit parika ure diat di ga pilak pa diat,
    upi diat a vatur vake bula ra nilaun tai Kristo Iesu varurung ma ra minamar tukum.
  msm-NT: Kaling og-antuson ku to tibo mgo kasakit tongod to diya pinili din no mgo
    otow agun mayuwas sikandan pinaagi to pagkabogkot duon ki Cristo Jesus, agun isab
    no ogkadawat dan to kinabuhi no wada katapusan.
  myk-myk: Lee wuu na nɛ keree bɛɛri xuli nayɛ ni, Kilɛ ya sipyii piimu ɲaha bulo
    ge, pee wuu na. Kɔnhɔ pu bɛ di ba ɲuwuuro ta Yesu Kirisa wo kariɲɛɛgɛ ki baraga
