  tsn-tsn: Ke rata thata go boga, fa moo go ka tlisa poloko le kgalalelo ya bosakhutleng
    ka Keresete Jesu mo go ba Modimo o ba tlhophileng.
  amr-NT: Huakkaʼtada Diosa oʼbaktieʼeaʼuyate. Jesucristotaj huaknopo̱e̱ʼ kenpaʼti
    huanopoʼkoreaʼ huanopoʼyareʼ oʼbaktieʼeaʼuyate. Huakkaʼ Jesucristotaj kanoknopo̱e̱ʼpo
    kanʼnopoʼkoreʼpo kanʼnopoʼyareʼpo Diosere kanʼnoeonhuahuikeʼpo paiʼnada eʼnopoʼunhuahuaʼada
    Diostaj batikhueʼ yoknopo̱e̱po batikhueʼ i̱ji̱kay.
  pwg-pwg: Tuna kubiine ke ati nuwapoya, aku nota ivi rewapana vokwarakwara kamonai,
