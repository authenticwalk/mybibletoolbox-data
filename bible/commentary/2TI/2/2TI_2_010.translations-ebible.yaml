  cux-NT: Ní cáávā nducuéⁿ'ē chuū 'úú cuchɛɛ́ yeⁿ'e tanducuéⁿ'ē chi n'geenú ngii caavā
    'iiⁿ'yāⁿ chi Ndyuūs nndɛɛvɛ yā chi cuuvi yeⁿ'é yā 'iiⁿ'yāⁿ. Ní 'íícú 'iiⁿ'yāⁿ
