  grc-BYZ: διὰ τοῦτο πάντα ὑπομένω διὰ τοὺς ἐκλεκτούς, ἵνα καὶ αὐτοὶ σωτηρίας τύχωσι
    τῆς ἐν Χριστῷ Ἰησοῦ μετὰ δόξης αἰωνίου.
  cpc-NT: Iro namawitantakawori maawoni jiroka, okantakaantziro nitakotari jiyoshiitairi
