    quézinuʼ tun didzaʼ caní ga taʼdil-la didzaʼ bönachi.
  kde-kde: Linyemye na matahukano la chivelu na lakee mana, kwa kuva, wako umwene
    ùnimala kuva matahukano làtandiliha mapwatano.
  ata-ata: Namuxaxu xaleeneniu vaivaikala vulaulau. Xo nini nelavu lexe mii ane ne,
    uxalixu ꞌotoꞌoto sou anaxaꞌa.
  qvw-NT: Ñatac imaćhüpis mana yanapä luclu tapunacuycunaman'a ama miticuychu. Chaynu
    tapunacücunacá imaypis pilyallaćhümi camacan.
  nfa-nfa: Jaꞌa pasanèdꞌe hari èu ca tèka! Baku lamu soro iisi asa dꞌara lii langu
    dhu dènge boe kolo-kapua. Te sèra sa dhodhoka tao dhèu ho patao-palaha di.
  tnp-tnp: Əpəh magɨm rəkɨs e nəghatiən alməli mɨn iətəm nɨpətɨlah tɨkə. Nəghatiən
    mɨn əha kautiuvi=pa əmə norgəhuiən.
  urd-urd: लेकिन बेवक़ूफ़ी और नादानी की हुज्जतों से किनारा कर क्यूँकि तू जानता है;
    कि उन से झगड़े पैदा होते हैं।
  hot-hot: Oyala nena abô mayaliv lomaloma hadum ba avômalô ik vovak ba ômbôliŋ dômiŋ
    ek abô thôŋôthôŋ takêŋ.
  mqj-NT: Pasikambelako kalemu kuama tama'guna annu muissanan kumua angga umpakendek
    kasigagaan.
  rus-SYN: От глупых и невежественных состязаний уклоняйся, зная, что они рождают
    ссоры;
  mbh-mbh: Aveto aro ong voth mela nge riong vulutnga na ripeling polpolnga, lomum
    mire ako ve, ur areken i pavelpol volpeling.
  bdd-bdd: Ma wete ꞌahwa panapanawa besobeso ꞌuꞌebesinedi, weyahina ꞌahwa panapanawa
    ꞌaleha ꞌina ꞌebelatu.
  cbt-NTPO: A'naquën co Yosë yonquiatonahuë', nisha nisha ninontapi. Topinan quëran
    ninontatona', nino'huiapi. Quëmaso nipirinhuë' ama inapitarë'quën chiníquën ninontocosohuë'.
  srn-NT: Mi e taigi yu ete wan leisi fu no bemui nanga lawlaw nanga don aksi, bika
    yu sabi tak' den e tyari trobi.
  cta-NT: Ngaꞌaa xacui̱ nuꞌu̱ chaꞌ jiꞌi̱ ñati̱ nu ná jlo tiꞌ tsiyaꞌ ti ñiꞌya̱ laca
    sca chaꞌ liñi; ná sca chaꞌ jlo tiꞌ nguꞌ biꞌ, pana ntiꞌ nguꞌ xu̱u̱ tyaꞌa nguꞌ loꞌo
    nuꞌu̱ xquiꞌya sca chaꞌ laja ti.
  bqc-SIM: Ɔbↄlɛ yã́ mìsai gwaa ń kↄ̃o guu. A dↄ̃a vĩo, mɛ́ ń dↄ̃ kɛ́ ì lɛkpaa
    inɛ́.
  tcz-CHONGTHU: Avel in seikit inge, ngol hoitah, ima hetohlouva kinel bautamna hoa
    konchun kikangse doh in, hichun kinahna asodohsah jin ahi.
  mar-mar: परंतु मूर्खपणाच्या व अज्ञानाच्या वादविवादापासून दूर राहा कारण तुला माहीत
    आहे की, त्यामुळे भांडणे निर्माण होतात.
  snp-snp: Ido fa ka, ka maninigu minámaidokati etito nefe? matato nefe? loti loga-miga
    amo ka ya moila fiyamo mona olu oloto pi-pi iye, loto kolito ya meka umo.
  isl-isl: 'Og enn segi ég: Láttu ekki leiða þig út í heimskulegar þrætur, sem aðeins
    valda ófriði og illdeilum.'
  spy-NT: Itayee keey kwiilateet nyēbo bēērbēēryo āk solwoonti. 'Inkētē kule yibu
    ꞉ng'aleechaa wookuut.
  xnn-xnn: Kasinek nan kinwanik id kawni. Dokogam nan songbat ay maid silbina ay kankanan
    nan ipogaw ay adi mamati ken Apo Dios tay getkem ay liget nan padatengenda.
  mwe-mwe: Mwiembuye na mitau ja shingumba na jangali mana, pabha mmumanyi kuti yeneyo
    inakumbuya mipwai.
  tte-tte: Tabu besiele tomwakomwakota ali edeedede bwagabwaga yo ali gamwapakiki
    koina kaiwena ukwatai munamunai ana kaba yawatagili bwaite.
  tcs-tcs: Ai spik yu gen, no miks wea ol pipol uda tok ol stupittok wea i no meke
    sens. Yu sabe demkain tok i mata meke ol pipol po mata graul ane agiu.
  hlt-THB: Qawnaak ingkaw cyihnaak kaana ikawmyih a ik-oeih awm koeh oelh law, cemyih
    a ik-oeih ingtaw hqo ang hqitnaak ni a awm sak hy tice sim hawh hyk ti.
  soq-soq: Gagalo ipusia insakoa mampe di wawala sawaite nambeitaa, ipawa e ateiten
    gagalo inainamba sa ipa nuakadikadi aiawa wadedio odede.
  qub-qub: Manacajcunata runacuna parlaptin witicunqui. Musyanquinami chayno parlarga
    rimanacunanpäna cashanta.
  att-att: Á ari ka mepappeperang ta ubobuk sù ira nga awán ta serbi nayù ubobugad
    da. Ta ammum gemma ta maddaráma ira sangaw, ta yáyù lâ pabbalinán nayù pakkakápereperang
    da ta ubobuk.
  bki-bki: Bogo telabo, tomu nalo amijikia ala baravo ka nalo ka kialo vite vovuiano
    p̃eli kialo jidomiano kinkin nalo, jibe ka maka ajikia vite. Bogo tai baravoiano
    nalo nei amijikia ava avokar napano nalo atuktuklo, ava dedade bereio, ana mia
    bo laka ka jau kava joomo re ea iliano nalo na jibe na.
  bqp-bqp: Ǹ ↄ bↄtɛ mìsari lɛ́kpakↄ̃ana kũ à dↄ̃na ke vĩron. Ń dↄ̃ kũ àdi fìti da.
  mcp-mcp: Dʉgʉ́ ban sɛ́ŋʉ́sálə búúd bwə́ dʉ sɛ́ŋʉsa mə́kə̂l kú nə wúmbʉ́lé nda mikás
    yí. Nəcé sɛ́ŋʉ́sálə mə́kə̂l wɔɔŋgʉ́ í ábweyɛ́ nə dʉ shúgʉla ózhuyâ.
  hat-hat: Men, pa mele nan diskisyon san sans moun fou yo. Ou konnen sa toujou fini
    nan kont.
  npl-NT: Amo xikinkaki tlájtolteh non amitla impati iwa tekuatlapololtia, porke ya
    tikmatok sanwel ika se mokualania.
  bgg-bgg: Jishii bi-ìe nane asi pha khnaingthek re-è ruang rek bo; nathek ne thieg
    ithek ne gethek shii gui pha jiha the muii ro.
  eng-TCENT: Have nothing to do with foolish and ignorant controversies, knowing that
    they breed quarrels.
  eng-BSB: But reject foolish and ignorant speculation, for you know that it breeds
    quarreling.
  cpu-NT: Ontzimatye povashaantayetairo piñaaneyetaro kaari apantyaarone, tema iro
    opoñaantari ikisavakaantayeetari.
  san-ASM: অপৰং ৎৱম্ অনৰ্থকান্ অজ্ঞানাংশ্চ প্ৰশ্নান্ ৱাগ্যুদ্ধোৎপাদকান্ জ্ঞাৎৱা দূৰীকুৰু|
  tac-NT: Tabilé gepuwa uché jaré ralámuli na'áuka ra'icha jágichi, pecha 'la júkó
    alué ra'íchali. Alué ralámulika pe tabilé Onorúgame 'nátiga ra'íchame ju. Pecha
    ra'ichálime júkó alué ralámuli 'yuga. Rekó rukechi pecha nejélime júkó. Mué alué
    ralámuli 'yuga ra'ichásaká, pe na'áwili o'wímala.
  eng-WEBPB: But refuse foolish and ignorant questionings, knowing that they generate
    strife.
  gfk-H: U na tur talur ira mangana hargau ira ba diet gil, kanong u nunurei bia kaikek
    ra mangana hargau diet sala hatahuat ra hinarngangaar.
  viv-viv: Kaliva tufoidi gaitoma-kawowo faꞋina tova moyaꞋaina hiveveꞋalakwalakwakwa.
    Medema dewa kwavakwavana kadu fanifanina ada againe vekwageya tulina tulina gilakayemu.
    VeꞋalakwalakwakwa unaꞋotayabuyabuna.
  yao-yao: Ngakane makani ga kuloŵela gangalimate pakuŵa nkuimanyilila kuti gelego
    gakutandisya umenyani.
  tgp-tgp: O toho asau na r̃omr̃omi sei la rongorongo vono, ale sorasora vono, ko
    levosahia vara vuan hinau atu enia vasvas purongo.
  auc-NT: Önonquedö ante apæ̈nedinque në, Ædedö ï, ante wacä tönö guëadö guëa tedewengä
    mänömaï tedecä beyænque wadodö wadö pïinte tedewënänipa, ante do ëñëmipa. Ïninque
    tömënäni në pönënämaï ïnäni inte önonquedö ante apæ̈neyönäni bitö tömënäni tönö
    godongämæ̈ apæ̈nedämaï incæbiimpa.
  kbc-NT: Pida oxaxini adaɡ̶adinotigimadenitege niɡ̶ina oko ane dinotigimadetiwage
    leeɡ̶odi niɡ̶inoa notaɡ̶a ane deɡ̶eleteda, ane diɡ̶ica jaoɡ̶a, igaataɡ̶a joɡ̶owooɡ̶oti
    niɡ̶ina oko dinotigimade nigepaa nidelaɡ̶a.
  bmh-bmh: Bo, na duailel agal dabeleu eim ze ata atai macanemen go abai i ze alalen.
    Na abiu guzenai ze mai beteimai alalabun igul zumau.
  ctu-BL: Mach ma' ñich'tʌbeñob i t'an jini sajtemo' bʌ mu' bʌ i cʌlʌx pejcañob i
    bʌ ti lolom t'an mach bʌ anic i sujmlel. Sojquem jax i t'an. A wujil mi' tech
    leto.
  meq-meq: Taɗə ndo hay faya ta kəɗiye wuway ka wu nakə ma giye ŋgama bay ada ka wu
    i matərakahaŋ na, kâ tsik a ɗəma təbey hərwi ka sər məkəɗe wuway niye hay ma ndəviye
    na, tə matəre.
  noa-H: Mamʌ har maadëu higmap'am hiekta parhooba jaau wënʌrraajem k'ʌʌn dʌ̈i chan
    hoob ham hipierr dʌ̈i magʌm gaai par pʌch hip'it'ur hiyʌ̈ʌ chitam. Ya pua k'ap'ʌ
    sim, jãgʌm hiek gaaimuan sĩi warag chik'am hipeer hahaujii hawi, warag k'ĩir k'ʌʌuk'a
    p'öbaadëp haajem.
  alp-NT: Alepa kai tamata nloene rebe esi rekwa sasaisa more yake. Tamata meru esi
    supu atetuke hnauna nkenale mise mimise mo. Le arekwa be batuke esi ono tamata
    esi rare kai lomai.
  san-VEL: apara.m tvam anarthakaan aj naanaa.m"sca pra"snaan vaagyuddhotpaadakaan
    j naatvaa duuriikuru|
  kbq-kbq: Hu'neanagi negi neno antahi'za omne vahe knara osuo, antahi sankeno'ma
    hafra huga hu'nesia kegura kamefi humio.
  kbh-kbh: Ndoservena soyëngama palabrënga y ndosertánents̈ana óbocana soyëngama ndoñe
    cattsuenana; aca corente condë́tats̈ëmbo chë soyënguents̈ana ents̈anga nÿe jabuachana
    enatsëtsnayiñe jabocanana.
  ron-LSB: Dar refuzați întrebările nebunești și ignorante, știind că ele generează
    certuri.
  pon-pon: A padak mal o likam kan kan, pwe koe aja, me re pan naitikada akamai.
  nhe-BL: Xiquintlalcahui tlacame tlen camatij huihui tlajtoli pampa teipa san pehuaj
    mocamaijixnamiquij.
  sps-sps: Nyi ma kaa osing kat iny kat fapeepiou an kat iny fatsitsien; nyi natem
    kat to ayei te faruak non a peits.
  wnc-wnc: Yuke gata wamu yumdekan yapiina wena yake paut tasike yakaing kakngae masa
    yamuyo. Ga atnataayak. Wamu wa bingata ayanganukaing kaknga tangenakgak.
  bus-bus: Ǹ ↄ bↄɛ mìsai lɛokpakↄ̃a kɛ̀ dↄ̃na ke vĩroon. Ń dↄ̃ kɛ̀ è swèe da.
  gub-BL: Aze teko uze'eg ahyahy uzeupeupe wà nehe, ma'e kwaw 'ymar ài wà nehe, etyryk
    wanuwi nehe. Eze'eg zo wanupe nehe. Aze ereze'eg wanupe nehe, na'arewahy erezàmàtyry'ym
    putar ne wà nehe no.
  imo-imo: Konopu naa peremo iyemani keke lepo toko nendo yando opa karaye teamili
    nimele iyemanga unguma paa naa pilimbo ningo umbulu tiwi. Ungu kanoma pilko nimele
    imboma kinye, ungu kanoma ningo tirimele imboma kinye, ungu kanomani irinale teko
    opa karaye teangei nimbe peremo mele nu pino.
  boj-boj: Tamo uŋgasari areqalo bole ti sosai qaji naŋgi nanari anjam laŋa laŋa mareleŋeqnub
    deqa ni naŋgo anjam di quoqnaim. Ni qalie, anjam dena qoto ti ŋiriŋ ti tigelteqnu.
  eng-DRA: And avoid foolish and unlearned questions, knowing that they beget strifes.
  knf-knf: Pënan ţi blaţar banwaaŋuŋ udooni, ime kë baji baţij pŋom.
  san-KHM: អបរំ ត្វម៑ អនត៌្ហកាន៑ អជ្ញានាំឝ្ច ប្រឝ្នាន៑ វាគ្យុទ្ធោត្បាទកាន៑ ជ្ញាត្វា
    ទូរីកុរុ។
  arn-NT: Duamkünukefilnge ti üyawtun dungu tati falinolu chem mew no rume. Dew kimnieymi
    ta feychi dungu ñi küpalken ta yafkawün.
  zas-NT: Ad tildiidxil por tijb ni ad züjntil gan, o por tijb ni ad lasajct par tildiidxil,
    din lüj ragbee guial por zian rzuloj wadijl.
  ken-NT: Ɔ́kɛ́ chwe ndǔ bɛpʉítí ɛbhɛn bɛbhɨkɨ bhɔŋ ntí nɛ nnɛt. Mɛnyǔ bɛpʉítí
    bhɔ bɛ́twɔ̀ chi nɛ bɛ́táŋá.
