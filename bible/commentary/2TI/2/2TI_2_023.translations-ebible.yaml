verse: 2TI.002.023
translations:
  kpx-kpx: Isi ainaho hotou ihuholiale keho golema kekeagelive. Hoto katealeu itumuta
    vaveve toela malei lohomaleike.
  okv-H: Eto embomeni na sarika ue ke be mane hotembari na ijie tumo uore jujune puvaguja
    amo umo kiari avoeto tojo.
  tbo-tbo: Ma tu lugamobagibagi una nehalehi babana lugamobagibagi witona anani geleta.
  mal-C: മൗഢ്യവും ബാലിശവുമായ വാദപ്രതിവാദങ്ങൾ സംഘട്ടനങ്ങൾക്ക് വഴിതെളിക്കും എന്നറിഞ്ഞ്
    അവ ഉപേക്ഷിക്കുക.
  grc-SR: Τὰς δὲ μωρὰς καὶ ἀπαιδεύτους ζητήσεις παραιτοῦ, εἰδὼς ὅτι γεννῶσιν μάχας.
  bgc-bgc: पर बेकूफी अर अज्ञानता के बहस तै दूर रह, क्यूँके तन्नै बेरा सै के इनतै झगड़े
    पैदा होवै सै।
  khz-khz: Verenagi veveagarekone kawakawara geriana pono gerevagi, kwalana goi ripamu
    voirana kogo pia vega-walaa.
  deu-TKW: Den thörichten und meisterlosen Grübeleien aber weiche aus, im Bewußtsein,
    daß sie nur Streitigkeiten hervorbringen.
  zsr-NT: Naꞌa, gruꞌn yuguꞌ didzaꞌ caꞌz len didzaꞌ cuzacaꞌ, le nözcznuꞌ tun ga taꞌdíl‑l
    didzaꞌ bunách.
  lin-lin: Kima masolo ya tembe ya bozoba mpe ezanga tina, pamba te oyebi malamu ete
    esukaka kaka na koswana.
  hns-NT: Bakie be-baat ke baat aur be-kaamiel baat-tjiet me bhaag na le. Toe djaane
    hai kie aise kare se khaalie djhagara howe hai.
  noa-E: Mamʉ ar maadëu igmapham iekta parhooba jaau wënʉrraajem khʉʉn dʉ̈i chan oob
    am ipierr dʉ̈i magʉm gaai par pʉch iphithur iyʉ̈ʉ chitam. Ya pua khaphʉ sim, jãgʉm
    iek gaaimuan sĩi warag chikham ipeer ahaujii awi, warag khĩir khʉʉukha phöbaadëp
    aajem.
  eng-EMTV: But reject foolish and ignorant disputes, knowing that they bring forth
    fights.
  mib-NT: Te ma quɨ́vɨ nduu rō jiín táca jnúhun cánéé íī jeē tu íyó cájí, chi je jíní
    rō jeē sáha jeē tejnáhan ñayuu.
  lif-NT2: कर कुबुङ्‌ना कुसम्‍बा पाःन्‍धङ्‌ङिन् नाॽरे़ॽओ, थेआङ्‌भे़ल्‍ले़ खे़ल्‍ले़ग
    खे़माॽरक् फोःक्‍खुॽरो॥
  xnj-xnj: Yepa ndindani ya uhomela na chiyimu, umanyili kuvya ago gileta ngondo.
  mmx-mmx: Ketla una nemen petpes basinge limixin tangtangku la di etep mi levelinga
    rangtangku. Limixin dik lok kerepmo, di lox asuusu levenekarakat.
  cbr-NT: Sinánñuma unían 'acësa oquin camina unia cuëbicanáncë bana a cuatima 'ain.
    Usai cuëbicánani ca unicama bëtsibë nishánani upitax 'ima.
  tee-NT: Jantu anavit'i cuenta ju va jantu ta'ac'atsananta chai ju va jantu ta'amachakxanan.
    Jantu anavit'i cuenta ni c'ats'aich ni va pu'alin lhilucut ju chunch chivinti.
  eng-LSV: and be avoiding the foolish and uninstructed questions, having known that
    they beget strife,
  cak-NT: Man taya' quikalen ri tzij ri man jun yec'atzin-wi y man jun anchique nach'ec
    chiquij, roma ja tzij anche'l ri' ri yec'amo-pe ayowal.
  pah-NT: Terekwavi ti ojogwayvave'g̃a koty – kiroki g̃a ndokwahavihu. A'ereki g̃anhi'ĩtehea
    renduvame ahe onhi'ig̃ayva pota g̃a.
  sja-NT: Aupedeenáaji k'ĩsia k'awa-ee beerã ome, pariatua pedee wãpata perã. Pɨa
    k'awa bɨ mãga ooru pɨrã, nepɨra jɨrɨdai pɨ ome.
  xed-xed: Ma fam kagha ta wa gha da zlərɗutawiha ka bətbət, kul haɗ hayhayani, kabga
    ta sabsa zlərɗawi mida.
  mks-NT: A̱ quíhvi nuún nditúhún quíhvún xi̱hín ña̱yivi jáchi̱ tá ná cajún ña̱ yóho
    já quéa̱ va̱xi qui̱vi̱ tá casáhá cani táhan na xu̱hu̱n.
  gfk-S: Nu tur talur ira mangana hargor ing i haruat ma ra ba na lilik, kinong u
    nunure be kike ra mangana hargor di la hatawat ra harngangar.
  bmu-bmu: Tosatŋan kezapjupjup keu jiba oyoŋdewedewet ala jitnakölik aketka goranora
    aŋgururuk asuhumakza, mi ölŋa mötzan. Miaŋgöra mi mönö yaköriba andö qeba malman.
  dgz-dgz: Upi nop tave uoni bumbawam noa gare gare wapi ge anu ae ve. Ap wapi arak
    maken entaneta.
  eng-GNV: And put away foolish and vnlearned questions, knowing that they ingender
    strife.
  zaa-NT: Pero bittu guni lu' discutir lani ca enne' canchu telini lu' qui'ni rinàba
    titsa' cą ca cosa nu labí dacca' iỹu' sobre de ca punto nu labí fundamento té
    qui' quį. Hua yù lu' qui'ni ą' modo nna riduló ca pleito.
  eng-WEBSTER: But foolish and unlearned questions avoid, knowing that they gender
    contentions.
  guh-guh: Namuxujemare natsiquejemalivaisixi pecuaicuaijaivi. Yapëtaneme rabaja.
    Bajarapitsilivaisixi jivi itsa cuaicuaijai, belia najumeanaenotabiabapona.
  bon-bon: Yepä emä gone, luma biname cina budubuduma piiyepu ngene atwanena cäco
    mene jaatranimusi. Maane umle gäte, egä teepi mene abaja cabu me latyaruge.
  nhw-BL: Xiquintlalcahui tlacame catli camanaltij huihui camanali pampa teipa san
    pehuaj mocamaijixnamiquij.
  swh-ONEN: Jiepushe na mabishano ya kipumbavu na yasiyo na maana, kwa kuwa wajua
    ya kwamba hayo huzaa magomvi.
  wbi-wbi: Looli ukanaghe uvuyasu na masio ghalunanging`ano kwani ukagwile kuuti vuhola,
    uvuhovesi.
  bba-bba: Adɑmɑ ɑ tii ɡɑwo sɑɑ wiirɑ ɡɑri kɑ sikirinɔ yɛ̃ru sɑriruɡisun di. A yɛ̃
    kɑm kɑm mɑ siyɑ su rɑ sɑnnɔ mɑ.
  eng-KJVCPB: But foolish and unlearned questions avoid, knowing that they do gender
    strifes.
  kgk-NT: Oikwaa seve seve rei va'e-rehe ani erepena teĩ. Hi'arandu e'ỹ va'e voi-ma
    upe va'e. Mba'eve ndoikwaái. Emboyke ae katu ndejéhegwi inhe'ẽ rei va'e kwéry-pe.
    Onhe'ẽ rei ramo pya'e onhonhe'ẽ mbojevy jevy arã.
  waj-waj: Vaidiiya kumimakaida sabi kumina kuaiyauvaa ngiari kiaa mmi ngiari kiaa
    mmiida variaa suaivaki sa iya tasipama ivaara kua tiee varianee. Vaa a taannavai.
    Iya itaa kua tidada buaaru kiaavai.
  cpy-cpy: Eero piñaawae-yitziro ñaantsi kaari kameethatatsi, tema rootaki opoñaantari
    ikija-wakaan-teetari.
  mpx-mpx: Bahi nu oolak tokakawi wali liwan bwagabwaga ge wali awabalgig elana, kaiwena
    u atena huga ana abamasal to.
  wbp-wbp: Timiji, panu-karijili jiliwirri manu ngurrpa. Ngulangkuju kalu-nyanu warrarda
    kulungkuju ngarrirni ngulaju ngari nyiyakupurdarlu mayi. Timiji, ngulakuju jurnta-jana
    nyinaya jawirdiki nyuntuju!
  luo-luo: Pogri chuth gi mbekni mofuwo maonge rieko, kingʼeyo ni gikelo dhawo.
  nhe-NT: Xiquintlalcahui tlacame tlen camatij huihui tlajtoli pampa teipa san pehuaj
    mocamaijixnamiquij.
  aii-aii: ܐܝܼܢܵܐ ܕܘܼܪ̈ܵܫܹܐ ܣܲܟ݂ܠܹ̈ܐ ܘܕܠܵܐ ܒܸܢܝܲܬ، ܠܵܐ ܗܵܘܹܐ ܠܘܼܟ݂ ܫܘܼܠܵܐ ܒܝܼܵܝܗ‌ܝ،
    ܣܵܒܵܒ ܟܹܐ ܝܵܕܥܹܬ ܕܟܹܐ ܡܲܒܪܝܼ ܦܠܵܫܹ̈ܐ.
  esk-NT: Aglaan uqaksraqtutiqasruŋaqasri kinnaqtun nalukkapsigun. Iḷisimagiñ taatnatchim
    isruqaġaġiłha uqaallatrałiġmik.
  msb-msb: Maglikay ka sa mga binuang kag waraʼn pulos na pakigsuay. Maaram ka na
    ini an ginatunaan san araway.
  cpa-NT: Tsa¹tónh²hning juu¹² jǿg³ tsa¹quien¹², jǿg³ ŋai¹² dsa² tsa¹ŋi¹². Ma²ŋih³hning
    hi² li¹chi² møah¹³ quianh¹³ jǿg³ jøng².
  dso-dso: ଆସାର୍‌ କାତାଇଅନି, ଚୁଚାଇ ଦଦାପେଲା ଅଇବା କାତାଇଅନି ଦୁରିକେ ର । କାଇକେବଇଲେ, ସେନ୍ତାରି
    ଟାନେ ମିସ୍‌ବା ଲକ୍‌ମନ୍‌ ସବୁ କିରଜାଟି ଅଇକରି ସାରିଜିବାଇ । ଏଟା ତୁଇ ଜାନିଆଚୁସ୍‌ ।
  meu-meu: Henanadai kavakavadia bona mata-lahuidia ihedorilaidia ba dadarai; dibamu
    idia ese heai e havaramu.
  yva-NT: Arono vatano wantatukambe wayaowi ayao ama ine meweno raije rai, vemo wintavondi
    mai nora, weye nyo raen awa ayaowije mbewar sivuinye ntipu.
  dgc-dgc: Iwasan mo be du mégpasuway a tolay, da éwan ya tu kabuluhan. Tukoy mo i
    keangayana na éya, éy lébug.
  zpm-NT: Ib yquiaadiagd luu grë godiidz ne paat rquiind, sac goṉ loxaque ruṉctiḻa
    miech.
  hix-NT: Anar komo ryhe, akàhpàra haxa natxhe. Tàywenyeke rma natxhe. Àro hoye ro
    nosonytxetxhe rma haryhe, àtohnawo rma haxa mak ha. Àro wyaro tosonytxatxho kom
    hoye ro, tosoyxemà ro me rma haxa natxhe. Àro ke ryhe, nyamoro yonytxanyehnà ro
    me xaxa exko.
  sim-sim: Ai ai mir avak maintarmbe os ferfar li mbahayawa mashin lir nga nakrem
    sifale mi mbanan. Os erem li mbanda mashi oso men aulekombe mashin li mbanda sir.
  npi-ULB: तर मूर्ख र अज्ञानी प्रश्‍नहरूले वादविवाद ल्याउँछन् भन्‍ने जानेर तिनबाट
    अलग बस ।
  cgc-cgc: Dapat na dili ka maglabet ta mga ittaw na iran na padiskasan kabuangan
    nang daw paryo ta ambal ta mga ittaw na kulang alam tak nlaman no na mga iling
    an tan na padiskasan alinan ta gulo.
  tim-tim: Hanân gege den kopaŋe akto yânŋe are hâkokowen. Amâ luâk âmbâle hain makmâ
    papalakbiâ âmâ den bunŋe bo miawakmap are nâŋgât.
  yor-yor: Ìbéèrè òmùgọ̀ àti aláìní ẹ̀kọ́ nínú ni kí o kọ̀, bí o ti mọ̀ pe wọn máa
    dá ìjà sílẹ̀.
  wos-wos: Du nawulak wangété yata yike yata di baka hundi bulé. Méni xékélaki, buléndan
    hundi dé du takwana mawuliré haraki huru, di waruta warendate. Xékélakiménka méni
    di wali hundi yamba bulékéméni.
  emp-NTPO: Ẽberãrãba crĩcha siriẽ́ b̶ea bed̶ea panʌne ed̶a bed̶earãdua. Bʌa cawa
    b̶ʌa maʌ̃gʌd̶eba caicayabadada.
  eng-F35: Refuse foolish and ignorant arguments, knowing that they breed quarrels.
  ind-ind: 'Sekali lagi saya berpesan: Janganlah terlibat dalam perdebatan bodoh tentang
    ajaran yang tidak berguna. Kamu sudah tahu bahwa perdebatan semacam itu hanya
    menimbulkan pertengkaran.'
  pes-OPCB: 'باز تکرار می‌کنم: خود را درگیر بحث‌های پوچ و بی‌معنی نکن، چون این گونه
    بحث‌ها باعث خشم و نزاع می‌گردد.'
  mpt-mpt: Kobo nakaia unangai bobol tem funin ayamo blim bianiba weng misiam osa
    dleb weng osa ota obibi mo baka bianebta i wengo mo baka omebe! Kobo tekein kebeobe,
    i weng olota obianibta atliyemin kukubo omeb tam te kabiobe.
  ssx-ssx: Mo teke na wiki o teke na handeke pi yokaalu alu pita꞉la꞉eki manuta꞉ hoki
    wala pua꞉peke. Pa ekipeke. Koto hau manuma꞉ta꞉ ape ape mea la꞉tialiekeyeke loa꞉me.
  mkl-mkl: Ammɑ mɑɑ̀ yɑ ce kɑkɔɔ si mii iyi kù nɛ ɑrɑnfɑ̃ɑni do iyi kù nɛ yɑɑse, domi
    ì mɑ̀ kɑm kɑm iyi nŋui í yɑ nɑ ku bí ijɑ.
  gaq-gaq: ବାରି ମୁଇଂତର୍‌ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ମିଚ୍‌ ବାରି ମୁର୍କ ଅଡ଼୍‌କା ଅଡ଼୍‌କି ରେମୁଆଁ ବାନ୍‌
    ସ୍ଲ ଲାଲାପା । ପେ ମ୍ୟା ପେଲେକେ ଆକେନ୍ ସାପା ଡିଙ୍ଗ୍‌ଡିଙ୍କେ ମାତର୍‌‌ ୱିଙ୍ଗ୍‌ଆ ରିଙ୍ଗ୍‌ଆ
    କଲ୍‌କଲା ଆଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Shin ooshshi medhdheyssa erada eeyatethinne hada gidida palamappe haakka.
  unx-unx: ମେନ୍‌ଦ ଡଣ୍ଡ ଆଡଃ କା ଲାଗାତିଙ୍ଗ୍‌ କାପ୍‌ଜିକଏତେ ସାଙ୍ଗିନ୍‌ରେ ତାଇନ୍‌ମେ, ଏନାଏତେଦ
    ଏପେରାଙ୍ଗ୍‌ ଅମନଆଃ ଏନାଦ ସାରିତାନାମ୍‌ ।
  gah-gah: Lovaga liki gemé ziki nila gakó negi gakó ha gakó nene givilege vino. Nenémini
    gihila nene lova leta lava leta oaká nemó nene gelenane.
  lcm-lcm: Ago ta atu talinga using ani nio vo igenen tav nas, using kupo malangas
    ta kipo tak aserei a keve marala duk.
  aer-aer: Timothy, tyerrtye arrpenheme arerte-arerte aneme, itne awetyakenhe. Itne
    akwetethe anthurre ilterremele ware angkeme, itne akutne anemele. Timothy itne-ketye
    arlenge anaye itwe-irretyale!
  qvc-NT: 'Chayri chay tuntukuna liriyaptinqa, ama mitikuychu. Chaqa qamqam allita
    yach''angi: Kada bwilta anyanakushpaqam, masta rinllapa anyanakuq, nishpa.'
  tgl-ULB: Ngunit tanggihan ang mga walang kabuluhan at mangmang na mga katanungan.
    Alam mo na hahantong ang mga ito sa pagtatalo.
  cbs-NT: Ja dikabi, unainsmapabu kemanamei sinatanamemisbuwen taexun jatu ninkayamakubainwen.
  xtm-NTPP: Te xtandiyo ni tnu'u xiko tnu'u kini ma, ja sa'a i ja ka skiti tna'a ini
    ñayii ma. Vaa ka jini o ja sukan ka keja'a ñayii ma, sani te ka kenda koo i ja
    ka kanaa i ma.
  nnq-nnq: Ntama kutali ni mitau janga mana nu jukutokamala, mmene umanyi kutenda
    genia galeta bulwa.
  bao-NT: Ca ĩitipe ʉno cʉ̃ja ca ĩirijerena tʉo nʉnʉjeeticãña. Mee ameri tutiriquepʉ
    ca bii yapanorijere mʉ maji.
  san-ORI: ଅପରଂ ତ୍ୱମ୍ ଅନର୍ଥକାନ୍ ଅଜ୍ଞାନାଂଶ୍ଚ ପ୍ରଶ୍ନାନ୍ ୱାଗ୍ୟୁଦ୍ଧୋତ୍ପାଦକାନ୍ ଜ୍ଞାତ୍ୱା
    ଦୂରୀକୁରୁ|
  huv-NT: Nde meyar ombeayiw mondeacndeac cuajantanej ngo metam, cos wüx aag ayaj
    witiow wüx xeyay moncüy.
  otn-NT: Pɛ nu̱'ʉ høndra̱ nju̱n'ma̱hya̱ nne, hi̱ngui̱ pa̱di̱ te mma̱, da̱mi̱ hyɛp'ʉ'ʉ.
    Ya guí pa̱di̱ ngue nu̱'a̱ ra̱ nju̱nt'i̱, ja bi fʉp'ʉ ngue di̱ nnu̱ ma̱n'ʉ yø ja̱'i̱.
  nop-nop: Tiŋa undugoŋ, du adi me nadinadihik hogohi heki’walaŋ mede kaulehi nadidakalenit
    mokit, undihidok magi kametnadi adi mu tuluwaaŋ. Mede undihidi tosiwe eŋ tokwihita
    tubumintaiŋ, u da-ku agaŋ nadilaŋ.
  obo-NT: Poriyu ka mandad taddot mgo ko-ongollan woy waa koru-anon no mgo kodpo-opuloy.
    Nokosaddoo kad man no od undag da en idda to ukahan.
  cak-ENT: Man taya' pa cuenta ri man jun cakalen y xa man jun utz nquic'ün-pe chave,
    roma ja tzij quiri' ri nyec'amon-pe oyoval.
  lif-NT: ᤁᤖ ᤁᤢᤒᤢᤱᤏᤠ ᤁᤢᤛᤶᤒᤠ ᤐᤠ᤺ᤴᤎᤱᤅᤡᤴ ᤏᤠ᤹ᤖᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤸᤗᤧᤃ ᤂᤧᤔᤠ᤹ᤖᤰ ᤑᤥ᤺ᤰᤂᤢ᤹ᤖᤥ॥
  mie-NT: De mā quívi nduū nū jíín ndācá tūhun naā jāá nduú íyó cájí, chi ja jínī
    nū jā suu sáhá jā tétáhán nchivī.
  san-TIB: ཨཔརཾ ཏྭམ྄ ཨནརྠཀཱན྄ ཨཛྙཱནཱཾཤྩ པྲཤྣཱན྄ ཝཱགྱུདྡྷོཏྤཱདཀཱན྄ ཛྙཱཏྭཱ དཱུརཱིཀུརུ།
  qve-NT: Hinaspapas qanqa amayá metekuychu yanqa mana imapaq valeq discutinakuykunamanqa.
    Saynata discutinakuspa kawsaq runakunaqa anchata phiñachinakuspankun, maqanakuykunapi
    tukunku.
  pao-NT: Soo tooe hayoo tooe na'unnewunudu gi pukooba numu naha-wa'ne'yoo, ka oo
    manena tamme nanamanidyunakute.
  cbu-NT: Itaru, nllitaritaw kuk mazinarinllpa. Nllitaritaw tamasingaktangat ashkana;
    mangsharitssincha. Yuwaatsiri chinakana anootsim tsiyatkana. Anoo mazinayaruch,
    tsiyantamaam zandaritamtich; waratamaam zandkitamtich. Shiy anoo yasaktishcha.
    Ashiri ¿anoo mayaamaja mazinachich? watsta.
  usa-usa: miráimanibo aamá íma ítaraa-kayukama yeqtí unítíq-aipikemma nékaq mááo.
    emá ítaraane mirán-áíkómá ááiq-yataaqa mamá abarokáq kéiye.
