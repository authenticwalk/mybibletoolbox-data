    narui, yoko tap̃atete omawan mras nap̃a kiom̃a yum̃aena waria, a okilia oim ove
    yar na vianen visena lelaga lala kiena ne Ntewa va yaru lala mesmesu a wo.
  ckb-ckb: کۆشش بکە وەک کارگەرێکی بێ شەرمەزاری خۆت بسەلمێنی بۆ خودا، بە ڕێگای ڕاست
    وشەی ڕاستی لێک بدەیتەوە.
  nas-nas: Paarararavai daka matauari otoꞌkoo Kumponinge makosi-antaruainaꞌ, naning
    matau-pinaꞌ, dakaang nko-nko-koo maiaꞌkoo makosi deeaung-pinaꞌ. Teeꞌ kompeaing
    tee minkunaa Kumponing-etaing kara masikung makosinaꞌ miruꞌ koontoꞌ siraꞌpei.
  uvl-uvl: O rahite lem ume nem ke kerkerkereng pe o lohot ke iong NeHalang nena ume
    ana non nge urana. Pomalam lape o meia iong nga matana ero iange esia ke iong
    o haliu hot pengpengia nena helenga manmanna toto ngana.
  eng-BBE: Let it be your care to get the approval of God, as a workman who has no
    cause for shame, giving the true word in the right way.
  ixl-CNT: Bꞌan yaꞌl aas tiira bꞌaꞌn aatin vatz Tioxh. Ech yeꞌxhkam tiꞌ sachꞌixvikꞌaxh.
    Tan tiira tinujul natxakunsa u yolbꞌal Tioxh vaꞌl inujul. Echaꞌ maꞌl bꞌaꞌnla aqꞌonom
    aas tiira bꞌaꞌn vatz u bꞌaal taqꞌon.
  xsi-xsi: Noko ma pwai wurâta kaika tu kumo Maro Kindeni ne wurâta tamâta mao ŋana
    kutula i kawa ŋgua sondo ndo. Ambo noko ma kuveta mine, ande Maro Kindeni ma ilo
    ara ŋana noko ne wurâta kâ, aku noko ma mai lâ i nao, ande tia.
  crx-NTPO: '''Et Yak''usda ba dune unzoo-un onle'', whuz un''a hukwa ''int''en. Nye
    ''ut''en ''aw la hukwa yálhuzonle''. Ndi khuni ''alha'' ''unt''oh-i ts''ih''un
