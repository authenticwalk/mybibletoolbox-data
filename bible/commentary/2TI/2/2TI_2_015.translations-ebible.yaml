verse: 2TI.002.015
translations:
  kpx-kpx: Isi a lovi kemo negoai lovie dua vanela. Ana neniai hotoe dua loui ata
    haivege Dilavana aho loui kosea, “Au lovie dua vamale ata.” Ige a bae kemo matialivebene.
  okv-H: Eto no vasiri iketo pure ururo God na kito nau pure embo be ra ke ainge aisuja
    eto umo God ta ke be avo kiari embo aisoa avoeto umo mane me kesoa.
  tbo-tbo: Uyahinei tam ipa una wileta kadidili Yaubada uyahina po una witubagibagi,
    yaka apega una wihinimaya ma apo ina kawaidewedewem. Naka binei ma Yaubada a baha
    dumadumaluna una wiatatiyanena imahiyeya.
  mal-C: “ലജ്ജിക്കാൻ ഇടവരാത്തവനും സത്യവചനം നേരായി വിഭജിക്കുന്നവനും” എന്ന ദൈവിക അംഗീകാരം
    ലഭിച്ച ഒരു പ്രവർത്തകനായി തിരുസന്നിധിയിൽ നിന്നെത്തന്നെ സമർപ്പിക്കാൻ യത്നിക്കുക.
  grc-SR: Σπούδασον σεαυτὸν δόκιμον παραστῆσαι τῷ θεῷ, ἐργάτην ἀνεπαίσχυντον, ὀρθοτομοῦντα
    τὸν λόγον τῆς ἀληθείας.
  bgc-bgc: अपणे-आपनै परमेसवर का अपनाण जोग्गा अर इसा काम करण आळा बणाण की कोशिश कर,
    जो शर्मिन्दा न्ही होण पावै, अर जो सच कै वचन नै सही ढाळ तै समझा सकै।
  khz-khz: Pono inagulu gunagave, pe Palagu wailanai pono matagai genai, pene vega-taunataunamu,
    inagulu talimana ati enuga-ragena talimana vetaina. Kwalana ia na Palagu gena
    kila taunatauna na evevega-ripagi-gitakauana.
  deu-TKW: Trachte dich vor Gott zu bewähren, als Arbeiter der keine Scheu kennt,
    und der das Wort der Wahrheit in seiner Schärfe braucht.
  zsr-NT: Bëꞌtecz ladxuꞌu urujuꞌ dxiꞌa lahuëꞌ Dios quië gacuꞌ ca bönniꞌ huen dxin
    cutu rutuiꞌnëꞌ ca nac dxin nunëꞌ. Dxíꞌadauꞌ ral‑laꞌ ugunuꞌ dxin didzaꞌ gdutë li.
  lin-lin: Sala makasi ete omimonisa liboso ya Nzambe lokola moto ya kokoka, lokola
    mosali oyo ayokelaka mosala na ye soni te, pamba te ateyaka na bosembo Liloba
    ya solo.
  hns-NT: Kausies kar aapan kaam thiek se kare ke djaise Parmeswar ke attjha lage
    hai. Aise siekhaaw kie toke na sarmaai ke pare. Djaise khetiar siedha se har-djote
    hai, oisane toe Parmeswar ke sattja baat safa se siekhaaw.
  noa-E: Ãba Ẽwandam na wajapha chitajuuta ẽkhabá, wajappha i iek jaau khaphʉ jaau
    chitʉmua. Magaag atheen õor amach ajapha phidkha nʉm gaaimua chigag chukhu naajem
    khʉʉnjö abá, chadcharam iekta ag eyaa jaau chitʉmua.
  eng-EMTV: Be diligent to show yourself approved unto God, a worker unashamed, rightly
    dividing the word of truth.
  mib-NT: Te nducú ndéyɨ́ ró jeē cuajnúhún Yaā Dios rohó, jéē cúu ró tée sájniñu squícu
    vāha jíín jnúhun ya, návāha ma cúcanu rō nuū yā sɨquɨ̄ ní ɨɨn, chi vāha nacani
    ró jnúhun ndaā yā.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसिराॽ थाङ्‌ल फाॽआङ् नुःरिक्‍काङ् के़सुक्‍सुक्
    याःम्‍बक् चोगे़ॽओ॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ से़क्‍खाबा पेलिगे़न् कुबाःन्‍जाक्‍किन्
    थो यो मे़न्‍जोःक्‍के हुॽरे़से़ॽर सिरिङ् मःमा मे़म्‍बोःङ्‌ङे याःम्‍बक् के़जोःक्‍पा
    पोःक्‍खे़ॽओ॥
  xnj-xnj: Kangamala kujilangisa kuvya uyidikiliwi na Chapanga ngati muhenga lihengu
    mwangali soni mulihengu laki na mweiwula chakaka ujumbi wa chakaka wa Chapanga.
  mmx-mmx: Nenu xa una lolos kusu luruptuvuk taram naba lox avukat at lemeren ne Moroa
    ngan laradi xopmen na lok mamangan mi lugugu ren, la neni i anasa avukat mi levelinga
    ruturun at ne Moroa.
  cbr-NT: Nucën Papa Diosan iscëxun camina aín bana upí oquin 'unáncë 'ixun rabínquinma
    unicama ñuixunti 'ain.
  tee-NT: Va yuchi ju anavit'i cuenta ta yu laich at'alac'asunin ju Dios ta yu k'oxich
    capulhiulayan. Chunch ju alat'i tachi ju tam ch'alhcatna' ju jantu lai mamaxanican
    ixlacata ju tuchi navita. Sok amasunin ju ixchivinti Dios. Yuchach ju stavasalanti.
  eng-LSV: be diligent to present yourself approved to God—a workman not ashamed,
    straightly cutting the word of truth;
  cak-NT: Can tatija' ak'ij chi utz na'an che rusamaj ri Dios anche'l nika chech raja',
    chi quiri' man xcaq'uix ta roma can utz natzijoj ri ketzij rutzij ri Dios.
  pah-NT: 'Ejirokwa hete ti eporavykya rehe g̃a mbo''ekatuavo Tupana''ga nhi''ig̃a
    rehe a''itituhẽva''ea rehe. A''ero hepiagame po ti Tupana''ga ei nde ve nehẽ:
    “Ndepyry hete nde g̃a mbo''ekatuavo,” e po ti ga nde ve nehẽ. Ekwaha hete ti ganhi''ig̃a
    a''ea rupi katu g̃a mbo''ekatuavo. A''ero po ti nde poyjahetero eporavykya rehe
    nehẽ.'
  sja-NT: Pɨa, jõdee, jõmaweda t'ãripa óoji, Tachi Ak'õrepa pɨ ak'ɨmerã mimiapari
    piak'a. Mãga ooru pɨrã, k'ĩra nejasia-e pait'ee Tachi Ak'õre k'ĩrapite, irua wãarata
    jara pëida pia jarateepari perã.
  xed-xed: Kagha, ŋavaŋa ka nzakwa ka ta kəma Lazglafta ka mndu nda ndəha, ka mnda
    maga slna kul haɗ hula ta ksafta ma slnani, ta mna vərɗa gwaɗa nda tvani.
  mks-NT: Ndinuhu inún caja chúun va̱hún cuéntá Ndióxi̱ já ná tahan ini mé á xu̱hu̱n.
    Tá ná cajún ña̱ yóho já quéa̱ a̱ cácahan nu̱u̱n jáchi̱ ndinuhu ña̱ nda̱a̱ na̱jána̱hún
    nu̱ú ña̱yivi.
  gfk-S: Nu manga papalim timaan be God na tange be a bilai na ut na pinapalim ugo,
    tike mangana ut na pinapalim nong pai nale haruat be na hirhir tano nuno pinapalim
    ma ina ter ra takados na harausur tano tutuno na nianga tane God ta ira matanabar.
  bmu-bmu: Göŋön mönö Buŋa nupkö esapesap könaŋi könaŋi mi luhut alnöŋga Anutunöŋ
    geka “Dop köljan,” jimapköra kapaŋ köla kinman. Gi Kraistkö nupköra gamu kude
    möta malmanmö, Buŋa keu ölŋi mönö törörök mendeŋda uruŋini kuŋgum eŋgiba malman.
  dgz-dgz: God kakae diagepen men kaimakaet taingan. Nop tavewa mega kakaevet anu
    waingawa nao kakae taini men umam ya anuini apane mini wanigai.
  eng-GNV: Studie to shewe thy selfe approued vnto God, a workeman that needeth not
    to be ashamed, diuiding the worde of trueth aright.
  zaa-NT: Bèni duel·la' cca lu' ttu obrero nu dacca' iỹu' ru'a lo Tata Dios sin biỹa
    cosa nu guni lu' qui'ni ettu'ni lu' ru'a lúe, sino be'él·la' latsi' lu' quixa
    lu' ttu neda lí de riquixá'a lu' tì' tabá rulue' titsa' quì'e.
  eng-WEBSTER: Study to show thyself approved to God, a workman that needeth not to
    be ashamed, rightly dividing the word of truth.
  guh-guh: Pacuenia cacaëjëpa, Dioso pecaitorobicuenia exanaponaponare. Nexata pamatacabi
    naitajëtsianame Dioso pitabarata, cabarëyataena xaniavaetsia nejumecovënëtsixae
    pacuenia caitoroba. Ajibi tsane neyabaraaurajava Diosojavabelia. Tsipaji xaniavaetsia
    jivi tsipaebaponaponame Dioso pejumelivaisi, pepo pexaniajailivaisi.
  bon-bon: Kokre äbitepi maane Acejiyame me opo gaabe je toracarage kaakesea bägrä
    lenajame, lui te ajiri lica birige teeme kaakesea tääpume, yepä conocäco yaabiberäjimuge
    toraca mene Keriso poto cidi me.
  nhw-BL: Xitequiti chicahuac para quema ajsis nopa tonal quema timonextis iixpa Toteco,
    yaya hueli quiijtos para tijchijqui catli quipactía. Xiitzto se icual tequipanojca
    catli amo quipiyas niyon se tlamantli catli ica mopinahuas. Xiitzto se tequipanojquetl
    catli cuali quimati quenicatza quitequihuis huan quiixtomas Icamanal catli melahuac.
  swh-ONEN: Jitahidi kujionyesha kwa Mungu kuwa umekubaliwa naye, mtendakazi asiye
    na sababu ya kuona aibu, ukilitumia kwa usahihi neno la kweli.
  wbi-wbi: Uvombaghe nhi ngufu kukuvonosia kuuti ghwitikisivue kwa Nguluve ndavule
    u m`bomba mbombo juno ulwahuva naulalami kivua. livombelaghe ilisio ilyakyang`ani
    vunofu.
  bba-bba: A hɑniɑ koowo ɑ n mɔ̀ ye kɑɑ kɑ siɑrɑbu wɑ Gusunɔn wuswɑɑɔ, nɡe sɔm kowo
    wi sekurɑ kun mɔ̀ win sɔmburu sɔɔ, wi u rɑ n ɡem ɡɑri sɔ̃ɔsimɔ dee dee.
  eng-KJVCPB: Study to shew thyself approved unto God, a workman that needeth not
    to be ashamed, rightly dividing the word of truth.
  kgk-NT: Ne kyre'ỹ ae katu, “Upéa xe rembijohu porã voi” he'i hagwã nde-rehe Nhandejáry.
    Gwembiapo renotĩha e'ỹ-rami eiko eremba'apo-vy. Tape rexa ukaha ova e'ỹ va'e-rami,
    eiko eremombe'u porã porã-vy anhetegwa va'e nhe'ẽ.
  waj-waj: Vaidi voovoono ari mmooriivaa varaikio hama ivaara inna mmamma maisaivaa
    roosiima Anutuuqaa mmooriivaa iikianee. Inna kua kutaivaa safuuma gioonna kiaapuuya
    kiaa mmianee. Ivo aiyara yoketaavee tinaraivaara inna avuuvau mmannammanna yaagueeqama
    mmooriivaa iikianee.
  cpy-cpy: Otzimatyee piñaashintsiteeyaa pitampatzikateero ñaantsi kyaariperori, ari
    okantyaa raakameetha-wentan-tee-mirori Tajorentsi. Pikimita-kotyaari antawae-ryaantzi
    kaari tzimatsini oetyaa ikaaniwenta-kotyaari.
  mpx-mpx: Nu logasisi bahi nu pupuluwawi Yehoba matanaa, yaa abwe ni ba, “Owa totuwalali
    waiwaisana.” Yehoba wana baaba tutunahotina nu atena bubun ge bosowaina nu panpankiti-an
    pasapu gamagalau elal.
  wbp-wbp: Timiji, tarnnga-jukurla warrarda warrki-jarriya nurna-juku Kaatukuju. Pinarri-manta-jana
    jungangku manu jungarnirli yapaju, ngula-jangkakuju yungungku wardinyi-jarri Kaatuju
    warrkikiji nyuntu-nyangukuju. Kala kajilpanpa-jana pinarri-mantarla yapa yimi
    nyampu-kurlurlu warntarlarlu, ngulaju kapungku marlaja miimii-nyanyi nyampuju
    warrki warntarla marda. Ngula-jangkaju kajikanpa-nyanu kurnta-jarri-nyayirni nyuntuju
    yangka kajinpa-jana marda pinarri-mantarla yimi warntarlarlu.
  luo-luo: Tem matek mondo ichiwri ne Nyasaye kaka jatich molony ma wiye ok kuodi
    kendo mapuonjo Wach mar adiera e yo makare.
  nhe-NT: Xitequiti chicahuac para quema ajsis nopa tonal quema timonextis iixpa Toteco,
    yajaya hueli quiijtos para tijchijqui tlen quipactía. Xiitzto se icual tlatequipanojca
    tlen ax monequi mopinahuas pampa cuali quimati quejatza quitequihuis huan quiixtomas
    Itlajtol tlen melahuac.
  aii-aii: ܓ̰ܲܪܸܒ ܒܩܸܫܝܘܼܬܵ‌ܐ ܕܡܲܩܪܸܒܸܬ ܓܵܢܘܼܟ݂ ܦܲܠܵܚܵܐ ܓܡܝܼܪܵܐ ܩܲܕܡ ܐܲܠܵܗܵܐ ܕܠܵܐ
    ܢܟܸܦܬܵ‌ܐ، ܬܪܘܼܨܵܐܝܼܬ ܦܲܫܘܼܩܹܐ ܗܹܡܸܙܡܵܢ ܕܫܪܵܪܵܐ.
  esk-NT: Pisuqtilaaqni piññaktaġiniaġlugu iłuagikkaułiq Agaayyutim qiññaŋani atriḷugu
    savakti kanŋusruutaitchuaq savaaġmigun, nalautlugu iḷisautriruaq uqałhanik Agaayyutim
    iḷumutuułhan.
  msb-msb: Talinguhaon mo na magin angay ka sa pagkita san Dios bilang usad na tawo
    na dili na kinahanglan maaalo san iya trabaho kundi nagatukdo sin tama san kamatuudan
    san katukduan san Dios.
  cpa-NT: Dsio¹ báh³ hnángh³hning juu¹² ha²lah ŋǿh³hning ja³ca¹lah¹jǿ¹ jmáh¹lah hi²
    hniu¹ Diú¹³ jmo¹ dsa² ŋøa¹² ta³ quiah¹²dsa. Cu²rø² heh³hning lah¹té¹² jǿg³ dsøg¹²
    quiah¹² Diú¹³, hi² ha¹chi² quinh³hning ju²hiíh¹.
  dso-dso: ସତ୍‌ ବାକିଅ ନିମାନ୍‌ ସଙ୍ଗ୍‌ ଜାନା । ଲାଜ୍‌ ନଇଲା କାମ୍‌ କର୍‌ବା ଲକ୍‌ପାରା ମାପ୍‌ରୁର୍‌
    ଲଗେ ନିଜ୍‌କେ ଅଦିକାର୍‌ ପାଇଲା ଲକ୍‌ ବଲି ଦେକାଇଅଇବାକେ ଜତନ୍‌ ଅ ।
  meu-meu: Ba goada; Dirava vairanai namomu baine hedinarai, ḡaukara taumu asi emu
    hemarai, hereva momokani igwaurai-ḡoevana taumu ai baola.
  yva-NT: Syare nyo Amisye apa anakere raijaro panyoambe muno nyo Apa ayao tugae ranyao
    sarokibe nanto anugane mai. Maisyare omaisyamo winsamane no Amisye amune raije
    ramu, yara Amisye anayanambe nai pare nya anakere mamo mamaisy.
  dgc-dgc: Pumilit ka a pumeta ta Diyos a mégtoldu ka ta mahusay ta kagi na, monda
    purién na ka, monda éwan ka be masanike ta tinarabaho mo diya.
  zpm-NT: Tibaque bioxco zaacse grieequia xtsiiṉ Dios, miṉe noyuṉ luu, zeeṉa wen grieequia
    luu zeeṉe laa luu gdziṉ lo me. Zigne nacse Xtiidz me, sca pseed miecha.
  hix-NT: Ohxe oyehtxoho hoko rma haxa exko. Khoryenkomo wya, ohxe xaxa manaha, katxho
    hoko rma haxa exko. Khoryenkomo yanoto me ryhe manaha. Noro yanoto me rma, ohxe
    roro rma haxa atamoxko, àhyaka, onà wyaro kany mehra oyehtxoho me, atxke nay hamà,
    àhok ryehtxohotho, kany mehra oyehtxoho me. Yaworo rma haxa ekarymako, Khoryenkomo
    rwonà, yaworon xaxa rma.
  sim-sim: Timoti, mir avak lerawu os mi lawan yawur laka. Uhu mashi omendinga nom
    yawur saweka. Ushinak Avui Wasilaka or heyewa mbele mbele ol mi uwa ondo jivikop
    li nashinak mbeek mi humblarakwa ambu sir.
  npi-ULB: सत्यको वचनलाई होसियारीसाथ प्रयोग गर्ने शर्माउन नपर्ने कामदारजस्तै परमेश्‍वरको
    उपस्थितिमा स्वीकारयोग्य हुन भरमग्दुर प्रयत्‍न गर ।
  cgc-cgc: Magtingwa ka gid na Dyos an malipay ki kaon paagi ta imo na pagtudlo na
    sunod gid ta kamatuuran parti ta pagtuo ki Jesu-Cristo na paryo ka ta manug-ubra
    na ayos gid tanan din na ubra daw ula man rason na kanen an magayya.
  tim-tim: Anutuŋe nâŋgâgiŋdo ârândâŋ agâkgât hanoko akmâ manben. Hain akmâ âi luâk
    siâŋe luâk humoŋaet den lokombo nâŋgâmbo ârândâŋ akto bo aŋun aŋgimap dop hainâk
    akmâ den bunŋe dopŋân makmâ manben.
  yor-yor: Ṣaápọn láti fi ara rẹ̀ hàn níwájú Ọlọ́run bi ẹni tí ó yege àti òṣìṣẹ́ tí
    kò ní láti tijú, tí ó ń pín ọ̀rọ̀ òtítọ́ bí ó ti yẹ.
  wos-wos: Méni Godna makambu téta yikafre jémba yata, God ména jémba xéta ménika
    yikafre mawuli yandéte, méni hambuk jémba yataméni. Yata diré Godna hundika jémba
    wakwetaméni. Mwi hundika jémba xékélakindate, méni diré jémba wataméni. Wata Godna
    makambu téta méni yamén jémbaka yamba rookéméni.
  emp-NTPO: Ãcõrẽ wãrã bed̶eara jipa jaradia b̶ʌda unubi b̶adua. Ne obari bia quĩrãca
    quĩrãcuita o b̶adua Ãcõrẽba bʌra quĩrã pera neẽ́ bia unumãrẽã.
  eng-F35: Make every effort to render yourself approved by God, a worker who does
    not need to be ashamed, handling the Word of the Truth correctly.
  ind-ind: Berusahalah sungguh-sungguh supaya Allah mengakuimu sebagai hamba yang
    pantas bekerja bagi-Nya, sehingga kamu tidak akan merasa malu, sebab kamu selalu
    mengajarkan kebenaran Allah dengan tepat.
  pes-OPCB: تا آنجا که در توان داری، بکوش تا مورد تأیید خدا قرار گیری، همچون کارگری
    که دلیلی برای شرمسار شدن ندارد و کلام خدا را به‌درستی به کار می‌بندد.
  mpt-mpt: Kobo Gode okoko sbal maneba okok kemeba e keb okoko watemnea baabkenea
    Keb okoko molotobo ge baabkeneko! Kobo okok olo inamebo Gode kin dimo aalo genalino
    blimobe. Eka kobo Gode bain wengo mitmakamo kla tekein kebianeba naka mak unang
    maki omkayemale!
  ssx-ssx: Nakana꞉ma꞉ ota꞉ epeke e poka꞉la꞉ hali haluekema꞉ta꞉ neke yala꞉ peaama꞉na꞉
    naka꞉ titina꞉ honeta꞉ Koda꞉ma꞉ I̱ pa꞉ta꞉ ta꞉na꞉ma꞉ homena꞉e hone witolo hata꞉
    e poko hapeke. Koda꞉na꞉ ota꞉ pi tikitiki wala꞉la꞉ hali hata꞉ta꞉ koto hau pu hapeke.
  mkl-mkl: Ce kookɑɑi i mɑɑ ce iyi ɑɑ bɑò sɑɑbu si wɑjui Ilɑɑɔ̃, bɛi woo ce icɛ iyi
    kù wɑɑ ce ɑnyɔi icɛɛ, iyi í yɑ mɑɑ sisi ide ntɔi Ilɑɑɔ̃ dee dee.
  gaq-gaq: ପେ ଗିଆସ ମାଡିଙ୍ଗ୍‌ଚେ ଜାବର୍ ବୁଲ୍‌ ଣ୍ଡୁ ବାବ୍‌ରେ ଇସ୍‌ପର୍‌ନେ ସତ୍ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ପା;
    ତେଲା ପେ ବିସ୍‌ବାସ୍‌ରେ କାମ୍ ଡିଂଣ୍ଡ୍ରେ ରକମ୍‌ ଇସ୍‌ପର୍‌ନେ ଡାଗ୍ରା ମନ୍‌କେ ପେୱେଏ ।
  gof-RNT: Neeni tuma qaala suuretethan tamaarsseyssanne yeellayonna oosanchcho gidada,
    Xoossay nashshiya asada, nenatethaa iyaw immanaw minna.
