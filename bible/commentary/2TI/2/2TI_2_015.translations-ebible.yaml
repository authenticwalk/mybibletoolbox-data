  pes-OPV: و سعی کن که خود را مقبول خداسازی، عاملی که خجل نشود و کلام خدا رابخوبی
    انجام دهد.
  ron-1924: Каутэ сэ те ынфэцишезь ынаинтя луй Думнезеу ка ун ом ынчеркат, ка ун лукрэтор
    каре н-аре де че сэ-й фие рушине ши каре ымпарте дрепт Кувынтул адевэрулуй.
  tpz-tpz: Eën se punöꞌ rakah pa heꞌ keoꞌ manih pe Sosoenën, vamanih pa teꞌ neꞌ to
    antoen non a öt. Eën se teꞌ nom a teꞌ kikiu to hikta potpoet non pa vatvus vatotoopin
    o vavaasis vamaman.
  agd-agd: Ákona yorarí iyasin ná Tiyarafenu ano eni yoran nan amusin iyan ná onano.
    Kama yoran banta ano ída vá ayave van iyáken Tiyarafenui fura vaya ana vaéan banasi
    amintin ná inino.
  rkb-NT: 'Wasani tyzurukukta! Pykyhytuty wasani tyzurukukta! Iwaze Deus asoho tihi:
    — Atakta tsimysapyrẽta. Kaokzeka wasani mykara — my. Wasani tsimyzuruku zeka batu
    asikpyby. Deus ahyriziktsokzawy bo iktsa myzeka batu asikpyby. Deus harere ty
    kytsa tysihyrinymyryikik. Tysihyrinymyry baba iwa abo my.'
  san-THA: อปรํ ตฺวมฺ อีศฺวรสฺย สากฺษาตฺ สฺวํ ปรีกฺษิตมฺ อนินฺทนียกรฺมฺมการิณญฺจ สตฺยมตสฺย
    วากฺยานำ สทฺวิภชเน นิปุณญฺจ ทรฺศยิตุํ ยตสฺวฯ
  iws-iws: Mɨ kɨra Adi Komii siir mɨi aiir sɨbgu mɨrii mɨ siya kɨriirɨn wɨ ogmwomɨr
    karam nwoki. Mɨ wɨ nɨimwo kaiyɨrou rani. Nɨɨngaka. Kɨra Adi Komii siir yaimwokɨyaimwowɨm
    sɨmiir nowomwarkaiyɨuwan inkam dwo.
  pol-SZ: Staraj się, aby Bóg uznał cię za wzorowego pracownika, który właściwie naucza
    ludzi prawdy.
  ztq-NT: Tyub styool bluuy xtiits Dios. Tu xaa nii nli xkyë tsiiñ kok parñee tsody
    penak kteladzyoo lo Dios.
  zai-NT: Bicaala'dxi gu'nu dxiiña modo chu'la'dxi Dios ti qué gapu xi pur ituí lú
    lu nezalú. Bisiidi stiidxa be jneza.
  upv-upv: Ko nik kupp̃elak ko wor pilep nga kupivi jinibb ne majingen nga Atua purnge
    p̃irres surim, ko kupivi jinibb nga sete pimanun renge majingen sen; ko kupivi
    jinibb nga mokvisviseni jinibb renge nale weretunen se Atua renge murrun nga musorsan
    m̃irres.
  wap-NT: Maꞌozaka putiwain, putukapa-kida kizi Tominkaru ati mishi kaiman naꞌiki
    sakitapa pushaꞌapatan pukaudin-kizi uꞌati. Aonaa kizi pubaꞌazootin-kida-kao pukaudin-kizi
    dauꞌan. Mazan mishi kizi paꞌan putominapa-kidan pidannao kaiman naꞌiki sakitapa,
    wuru dauꞌaꞌa, mishiꞌoraz kuwai, Tominkaru diꞌikiꞌoraz.
  mva-mva: Gopipi-tina be gomalipilipi be ono Nanaranga iboadu bokai ngarangakiko,
    “Kaiko kumalipi uia.” Gomalipilipi uia, tamoata-la malipi ne tago imamakaki bokana.
    Be malipi ngaedi nge tamoata-la Nanaranga pilenga moimoi be kalingodi adoado isulesuletaki
    bokana goememaki.
  dwr-NT: Neeni Xoossaa tumatethaa qaalaa suuretethaan odiyaawaanne qassi A oosoo
    yeellatenna oosanchcha gidaade, Xoossay sabbiyaa asaadan, ne huuphiya Xoossaw
    immanaw minna.
  kfw-kfw: Akatuun Pathian chongkha katuunna kaminchu inkhat e-inlang, ama chuonna
    injak kaneimak chuonmi angnga, Pathian mitmuwa puikatungnga malarnasik nimatorseng
    kha thoro.
  bfz-bfz: आपणे आपू खे परमेशरो खे ग्रईण करने जोगा और एड़ा काम करने वाल़ा ठराणे री
    कोशिश कर, जो शर्मिंदा नि ओ और जो सच्चो रे वचनो खे ठीक टंगो रे कामो रे ल्याओआ।
  cuk-09: Be-arbaedgi gatik nue arbanai be sae, adi be nued-arbasadba Bab Dummad yeer
    be-dakegar. Bab-Dummad-gaya-burba-napiragwad nued be dulemarga odulogedba be-arbaedgi
    be bingegugwichi-guosulid.
  ben-OBCV: সর্বোত্তম প্রচেষ্টার দ্বারা তুমি ঈশ্বরের কাছে নিজেকে অনুমোদিতরূপে উপস্থাপন
    করো; এমন কার্যকারী হও, যার লজ্জিত হওয়ার প্রয়োজন নেই, যে সত্যের বাক্য যথার্থরূপে
    ব্যবহার করতে জানে।
  mil-NT: Te ío nducu ndèe‑n cada ndáá‑n cùndecu‑n núú Yǎ Ndiǒxí, te cada‑n chìuⁿ‑gá
    nàcuáa nduu vétú iní‑gá, te cáháⁿ ndáá‑n tnǔhu‑gá, cuèndá sá vǎ cúcàhaⁿ núú‑n
    nǔú‑gǎ.
  myu-myu: Soan ma ece Deus pe “Cũg̃ ma ẽn jekukum oxe” i'e am ewebe. Cũg̃ ma juy
    kapikpig̃ eg̃uy esũsũnap puxim Deus pe ekapikap coan. Kawẽn icẽmat cuy eg̃utaybitbin―Deus
    ekawẽn.
  fue-fue: Tinna daroɗaa yeeso Alla aa koolaaɗo. Laata gollotooɗo mo sentintaake der
    golle mum. Laatoɗaa bo janŋinoowo haala gooŋaha, hande no fotti.
  amk-amk: Rurai paria ambori Seng Allai piraise ria wau tuti yoaso wau weinontarai
    mosi we rufi wei. Nana mani mumaya tuti fi nari wa kaha. Mae bounauwai na mai
    aunau wetarai na Allai fo.
  fai-fai: Kale kaba kidela kitid tabe nadawe kalami uyo Got kudawawo, Got alam aket
    keno kakak kala. Kaleyo kaba alam wok kidel uyo kidel kuw fakudokabaw, kaba fatom
    so mak keikamoma banim kala. Kaleyo kaba Got weng tatun kukumin uyo leiw kidel
    kuw abo kukumal kala.
  ura-NT: Atiin naineeine jaun uhajeein Cana Coaunera Ere que relanajaaun rauhijiriin,
    charijieein teeinti ai leeinjiin cacha, laraajiin amihanihane letoaera que necasaene
    nii rijijieein Cana Coaunera acatiha caohatiin ichei amihanenaa niicha tei ichaau.
    “Caohatoha chamijianeeonra,” naain ichei iriha Cana Coaunerane coina. Jana rauhijiriin
    relanajaeneeinete ii necoeje chanureein Cana Coaunera.
  mcd-NT: Uhuun facushtan, Diosin tsain shafatifi oinsharahuu Dios yonosharashoshquin
    miqui unimanon. Min ascaifin ahuun yonoshomisi shara min iishquicain. Ascashon
    ahuun tsain iconcoin cayacafi shara futsafo min tapimatiro. Min ascacun Diosin
    mia oiainnocai min rafitiroma.
  urt-urt: Nin na ende wah nihe, ŋaiye na tuꞌe miyeꞌ wah bwore mise el ŋembep tikin
    Got. Pe yukur na hiꞌe wah nin, ŋaiye na ininge alaŋatme wusyep mise kin.
  kiz-kiz: Bhombajhi bidii kulasya kujha bhakujhedekili kwa K'yara kama mbomba mbombo
    jhaadulili sababu jha kulaumibhwa. Mulitumilajhi lilobhi lya bhukweli kwa usahihi.
  tzo-TZE: Li vo'ote ja' me xac'an ti lec chayilot Diose. Ac'bo yipal ti ac'o lecuc
    chbat avu'un xcholel li sc'op Dios ti ja' melele. Yu'un me jech chapase mu xaq'uexov
    ta stojol li Cajvaltique.
  lex-lex: Mhi' arur miatmati totpa mlia' mak kwatutga wniatutu mak kaplola mak kwatiawua
    Uplerlawna. La' talan emkade, pede hota edon mmuola-mmua'a me totpena wniatutmu
    de nla' Uplerlawna ralamni.
  dov-dov: Kosungwaala kulitondeezya kunembo lya Leza mbuli muntu uutambulika, simulimu
    utakwe chintu chimuusya nsoni, uuyisya kabotu makani aalusinizyo.
  rgu-rgu: Makate moi-tao ela hapu iꞌio nemeꞌ Manetualain mai. Lahenda leo naꞌ ara
    ta parluu bii-maeꞌ fa, nana huu tao natetu ria nonoi na no malole. O muste dadi
    lahenda manamanori Manetualain Dedea-nafadan no roo-tetuꞌ. Huu fo, Dedea-nafadaꞌ
    ria tebe!
  toc-NT: Huix juerza cat­la­huani li̠huana̠ nama̠­kan­tax­ti̠ya min­ta­scújut hua̠ntu̠
    Dios li̠lac­sac­ni̠tán la̠qui̠ chuná nali̠­tax­tuya cha̠tum tla̠n xta­sa̠cua hua̠nti̠
    aksti̠tum lama y ni̠tu̠ cati­li̠­ma̠­ma̠­xa­ní̠­canti porque tancs ma̠si­yúpa̠t
    a̠má xata­lu­lóktat xta­chu­huí̠n Dios hua̠ntu̠ ma̠sta̠y lak­táxtut.
  som-som: Ku dadaal inaad nafsaddaada loo bogay Ilaah siisid, adigoo ah shaqeeye
    aan dadka ka xishoonin, oo hadalka runta ah si hagaagsan u wada.
  mam-C: Q'onka tilil tu'n toka tze'nku jun aq'nil tb'anil twutz qMan Dios, tu'ntzin
    nti' tu'n ttzaj tx'ixwi'y ti'jjo taq'nb'i'n. Qala', yek'imjiy Tyol tze'nkux tten.
  ndj-ndj: Kamali ili ujumiliwi na Chapanga kucha mgola chichuku changajila chindipa
    kwa chichuku chaki na yawula finofu Chilongu cha nakaka.
  mbj-NT: Taw'ããts hẽ baad mama met'ëëg P'op Hagä Do ky n'aa, P'op Hagä Do gadoo hyb
    n'aa mamoo wät doo. Taw'ããts baad hadoo do moo wëëd mabahadoo. Baad ỹ wén karẽn
    mamoo wät, manu manebyng hyb n'aa mamoo wät do hã, baad ub mama metëëk hyb n'aa
    baad hadoo do ky n'aa.
  lat-VUC: Sollicite cura teipsum probabilem exhibere Deo, operarium inconfusibilem,
    recte tractantem verbum veritatis.
  ngp-ngp: Ukombeke kukelaviliza kunda azumilwe ni Mnungu, enga mdamanya ndima hakuona
    soni mwe ndima yakwe, naho akuhiniza vedi ulosi we kindedi wa Mnungu,
  enq-2: Tanga Gotenya enomba dokonya emba katatenopa, embame auu pyoo piina latamopa
    lao, emba elya nakaenya, nee kaeyao, baanya kalai pyakamaiyoo, kiningi pii doko
    tolao dii tambao lamaiyoo katape.
  eng-ASVBT: Give diligence to present thyself approved unto God, a workman that needeth
    not to be ashamed, handling aright the word of truth.
  mna-mna: Mi kam kinkiini be kam kat uraata ku, mi paute kat zin tomtom pa sua ŋonoono.
    Beso kaimer mi mender su Anutu kereene uunu, to kom miaŋ som, mi nim se. Pa ni
    ko ire u kembei kam uraata ku ma ambai.
  myw-myw: Kutoukum yak, sinap mounid kulivan bwein, va̱gan Yowbad bikineim, mo beitam
    waseg ya̱koum; wankuyeim nag beivag ammwasin, nag.
  sby-sby: Elekesha mwangofu kuba wasuminishiwa pamenso a Lesa, eti musebenshi wabula
    nsoni; Ukute kwiyisha cena ancinencine.
  sll-sll: Ni ha maing honagi onanga i, God na wai hanama dire nega dire olo. Onanga
    God hanere isime e na tekinangwo gai golkirala dire yulang bole olo. Olere ha
    maing memini ogolo weni di tibi ol to.
  yaq-NT: Empo, aet suaka emo utte'a jooriane, inia betana, senuk tekipanoamta, junaet
    tu'isi weyeka, kaachin, kaitat tiweka, tu'isi a' mabettuka'a benasia, Liojta bichapo
    junuen em mabettune' betchi'bo. Juka' Liojta nok lutu'uriata, kaita be'eeka, yuma'isi
    yee a' majtakai.
  uro-uro: Mamär iva ngi vodäm mes mamär bä bä ma Ngämuqa iva ama latka na nge qärakni
    i ama mär aa lat dä ma Ngämuqa aa saqong. Dä va ngit täväktsäs maräkt sävät ma
    Ngämuqa aa enge na ama engäktki ivakt iva qaku aqlus pät a nge.
  ita-1885: Studiati di presentar te stesso approvato a Dio, operaio che non abbia
    ad esser confuso, che tagli dirittamente la parola della verità.
  muy-muy: Zay njəɗa gayak ɗek ti zlam ya kagray ni ɗek mâɓəlafəŋ kè Melefit. Ahàr
    àɗəm tʉwi gayak ya kagray ni àsuk mimili ba ; hi ma ge jiri ge Melefit ana mis
    àna divi gani.
  kqc-kqc: Sei ya yo niyo kana, amiye nigika ya kaya moi gira ma buni re, kaere bi
    maena de redo moimai amiye, ye mina ago rama bi ida rorobori ourefeide.
  tav-tav: To bairi Dio mʉre cʉ cáti rotirijere mʉ camajiro cõo caroaro ája, aperãre
    Dio ye quetire buiori. “Caroaro cʉ̃re yʉ cáti rotirijere áami Timoteo,” Dio mʉre
    cʉ ĩato ĩi, Dio ye queti caroaro cariape macaje jeto aperãre na ĩ buionucuña.
    To bairo caroaro ácʉ Diore mʉ tʉgooña boboquetigʉ.
  eng-ULB: Do your best to present yourself to God as one approved, a worker who has
    no reason to be ashamed, who accurately teaches the word of truth.
  spa-VBL: Esfuérzate arduamente en poder presentarte ante Dios y ser aprobado por
    él. Sé un obrero que no tenga nada de qué avergonzarse, usando correctamente la
    palabra de verdad.
  fra-_FOB: Efforce-toi de te montrer éprouvé devant Dieu, comme un ouvrier irréprochable,
    dispensant avec droiture la parole de la vérité.
  hau-ULB: Ka yi iyakacin kokarika domin ka mika kanka ma'aikacin Allah wanda aka
    tabbatar, wanda babu dalilin kunya a gareshi. Wanda ya ke koyar da kalmar gaskiya
    daidai.
  mal-mal: സത്യവചനത്തെ യഥാർത്ഥമായി പ്രസംഗിച്ചുകൊണ്ട് ലജ്ജിക്കുവാൻ സംഗതിയില്ലാത്ത വേലക്കാരനായി
    ദൈവത്തിന് കൊള്ളാകുന്നവനെന്ന് നിന്നെത്തന്നെ കാണിക്കുവാൻ ശ്രമിക്കുക.
  kkc-kkc: Timoti, tou nayo too ee Godeeye ogoloso goomogalame, osoloso nee tou too
    oso namapoo simili goo tenelega pagalame, nee tou medee kitulugu sabolo te. Osoloso
    nayo Godeeyo to odoo mapoo eligilone, dooboo dagadilega medee tei goo ono ka eligimelee.
  lit-lit: Uoliai stenkis Dievui pristatyti save išlaikiusiu išmėginimą darbininku,
    neturinčiu ko gėdytis, be nukrypimų skirstančiu tiesos žodį.
  urd-GVR: Apne āp ko Allāh ke sāmne yoṅ pesh karne kī pūrī koshish kareṅ ki āp maqbūl
    sābit hoṅ, ki āp aisā mazdūr nikleṅ jise apne kām se sharmāne kī zarūrat na ho
    balki jo sahīh taur par Allāh kā sachchā kalām pesh kare.
  far-far: '''Oe kai rao nikila fua God ka eele fafia na raoe ''oe, dia ta wane rao
    be nao si ''eke ani raoe nia, ma na wane ne famanata ''o''olo ana fatalana God
    ne mamana tafau.'
  suz-BL: गे परमप्रभु यावे आ ङोंइती रिम्‍शो गेय पाइब दुम्‍चा कली बल पावो। थमा शेंतीके
    रिम्‍शो पा शेंचा कली काइ मुने पचा ममाल्‍नेवे। १तिमोथी ४:६; तीतस २:७-८
  car-NT: O'mikako, Tamusi 'wa tapokupe ajepoto'me. Epy'i'topyn amaminatoto me aiko.
    Iru'pyn me moro iporono oka poko kari'na emepako.
  amp-amp: Tu hingrna yimam kanjo hingrneft hingrnahato Bro Nkifrar hti yindhor-rahrn.
    Hingrnneft hingrna marnyaruhatn be nhai yimtnaruhatn rorhu nyingam-pno
  bht-bht: तुहांजो जितना जादा होई सके मेहनत करणी चाईदी की परमेश्वर तुहांजो ऐसा कम्म
    करणे बाला साबित करी दे, जड़ा कदी भी शर्मिंदा ना होन, कने जड़ा परमेश्वरे दे बचना
    जो ठीक तरीके ने सिखांदा हो।
  eng-NOY: Study to present thyself approved unto God, a workman not ashamed, rightly
    dividing the word of truth.
  cub-NT: Méneca d̶arĩ jã́jacʉ, cʉcʉyʉ Jʉ̃menijicʉi jã́inore ʉ̃́re memecayʉ ʉ̃i jʉ
    aimʉpe. Que teni cʉyebecʉbu mʉ mi bueiye boje me Jʉ̃menijicʉi yávaiyede. Aru buejacʉ
    põevare yávaiyede jãvene.
  ita-1927: 'Studiati di presentar te stesso approvato dinanzi a Dio: operaio che
    non abbia ad esser confuso, che tagli rettamente la parola della verità.'
  lww-lww: Sur wo ya la nap̃a okilia okila sane yaru wo tai na yum̃aena kiena ne Ntewa,
