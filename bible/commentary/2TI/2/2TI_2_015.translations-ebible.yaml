    ilkelheyel. Aleth-antey angka mwerr-angker ilaynteyew nyerrerrey-angenhel.
  wiu-wiu: Akolaliyo ne kei pimotoa toa enoa kawa one wene moa epetanele toma pamene.
    Nipa onekele takoane potokakene tadeku wa one leneke ya tokale kakayano, one niminimo
    pine to̱a oa mekala tamene.
  swe-swe: Gör allt du kan (var ivrig, ställ dig till tjänst) för att bestå provet
    inför Gud, likt en arbetare som inte har någon anledning att skämmas, och som
    rätt (korrekt, precist) hanterar (delar, undervisar om) sanningen. [Ordet ”rätt
    hanterar”, grekiska ”orthotomeo”, återfinns bara här i NT. Det används dock två
    gånger i den grekiska översättningen av GT och översätts ”gör vägen rak”, se .
    Grundbetydelsen syftar på att bygga en rak väg, men även att ”skära rakt” med
    innebörden att plöja rakt eller skära till ett stenblock. Irrlärare försökte leda
    bort på andra vägar, men Timoteus uppmanas att anlägga en rätt väg. Användningen
    här anspelar också på att vandra den rätta vägen, att själv göra det rätta genom
    att följa och tillämpa sanningen. När en romersk väg anlades spände man upp ett
    snöre mellan två punkter för att få en rät linje. I sammanhanget talas det om
    de dödas uppståndelse, se vers 18. De två hållpunkter som en sund kristen undervisning
    bör fästas upp på är Jesu första och andra ankomst. Ett ensidigt fokus på att
    han har kommit kan leda till världslighet, på samma sätt som ett ensidigt fokus
    på hans andra tillkommelse kan leda till överandlighet.]
  cth-cth: Nang teh Cathut hmalah yuemkamcu e tami lah na o teh lawkkatang hah kahawicalah
