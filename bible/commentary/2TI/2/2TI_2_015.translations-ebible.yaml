  viv-viv: O tauni ya faisewa againe unaꞋidibumuhiga be higa aimo Yaubada matane unamidi
    ana toveya, keke unawowomumu. Au Bana ginahawaveyamumuye ginagayo, “Bana tofaisewa
    hagihagina. Yana wahalamana yaku gahe velemoꞋena faꞋina givehawala tunutunugina.”
  yao-yao: Nchalile kwannope kuti nkombole kukundikwa ni Akunnungu nti jwa masengo
    jwangaikuntesya soni pa masengo gakwe, ni jwakwiganya uchenene ntenga wa usyenesyene
    wa Akunnungu.
  tgp-tgp: O lo kilau mamahu vara o lo hahau tataholo na nahon God na posposi mo opoia,
    sohena tamlohi voko matea mo sopo te hinau vara i pa mahanuhanu matan enia mo
    vujangi mamahuni na retivarar̃uhu.
  auc-NT: Bitö Wængonguï ayongä, Botö në waa cæbo incæboimpa, ante nanguï cæcæbiimpa.
    Në cæbo inte guingo imönämaï incæboimpa, ante cædinque Wængonguï nö nänö angaïnö
    ante tömëmi në ædæmö ëñente entawëninque mänïnonque ante töïnö ante wadäni ïnänite
    waa odömonte apæ̈necæbiimpa.
  kbc-NT: Adinoniciwaɡ̶ati madinikeeni lodoe Aneotedoɡ̶oji micataɡ̶a niɡ̶ica nibakecajo
    Aneotedoɡ̶oji ane yakadi mele, ane daɡ̶a niboliɡ̶atece libakedi, ane iɡ̶enaɡ̶a
    me diiɡ̶axinaɡ̶atece Aneotedoɡ̶oji lotaɡ̶a anewi.
  bmh-bmh: Uwait nug na en ougab siksikabun salau gusig men. Guzenemen, na salau du
    naliu daimai, aip i numau. Guzenaimai, gonugau petak ze duailel suban abai maramam.
  ctu-BL: Cha'len wersa cha'an ma' pʌs a bʌ ti uts'at ti' wut Dios che' bajche' x'e'tel
    mach bʌ añic chuqui mi' quisñin, mu' bʌ i c'ʌn ti uts'at jini isujm bʌ t'an.
  meq-meq: Nəkar na, ŋgəla ha bo ka məndze andza nakə a say a Mbəlom aye. Təra ndo
    məge məsler nakə a ge horoy ta məsler ŋgay bay aye, andza məgweɗe a ɗa ha bazlam
    deɗek eye a ndo hay ta tsəveɗ eye.
  noa-H: Hãba Hẽwandam na wajap'a chitajuuta hẽk'abá, wajapp'a hi hiek jaau k'ap'ʌ
    jaau chitʌmua. Magaag hat'een hõor hamach hajap'a p'idk'a nʌm gaaimua chigag chuk'u
    naajem k'ʌʌnjö habá, chadcharam hiekta hag heyaa jaau chitʌmua.
  alp-NT: Akerike loko amu makerike ktili leke Alla Iakumu be amise. Suke aasomi le
    amu makerike yake lupe tamata rebe esi atetuke tekwa more esi asomire. Hnauna
    nkenala kena Kristuse aatetuke titinai ete amu jemate toini esi maka atetukaru.
  san-VEL: apara.m tvam ii"svarasya saak.saat sva.m pariik.sitam anindaniiyakarmmakaari.na nca
    satyamatasya vaakyaanaa.m sadvibhajane nipu.na nca dar"sayitu.m yatasva|
  kbq-kbq: Eri'zanka'a kazigazi hunka e'nerigeno, Anumzamo negageno erizanka'agu muse
    hunegantena, kagazegura osugahane. Ana nehinkenka tamage naneke'a hufatgo hunka
    huama hugahane.
  kbh-kbh: Lempe nts̈amo icobencá cochtsama, aca chacotsemnama mo canÿe ents̈á ndabiama
    Bëngbe Bëtsá cháuayana nÿetsca soyënguiñe ts̈abá amá yomna ca; aca chacotsemnama
    mo canÿe trabajayacá, nda tondaye tontsebomna ndayama jatëuatjama; y chacotsemnama
    chë ndegombre buayenánana corente ts̈abá buatëmbayá.
  ron-LSB: Străduiește-te să te prezinți pe tine însuți aprobat de Dumnezeu, ca un
    lucrător care nu are de ce să se rușineze, care să mânuiască bine Cuvântul adevărului.
  pon-pon: Nantion konekonela ren Kot dueta toun dodok amen, me jo karepen namenokala
    mia, me kin padak weita pun majan melel.
  nhe-BL: Xitequiti chicahuac para quema ajsis nopa tonal quema timonextis iixpa Toteco,
    yajaya hueli quiijtos para tijchijqui tlen quipactía. Xiitzto se icual tlatequipanojca
    tlen ax monequi mopinahuas pampa cuali quimati quejatza quitequihuis huan quiixtomas
    Itlajtol tlen melahuac.
  sps-sps: Nyi ma vaputs men kat rof, faarei rom a tsoiny binun faman, a sikia tu
    rejiaf tana binun tsunia to te favaanan fatoobing finy rom anyin Vurungan Rof
    nana man nane Krais ma faarof manyi Gov.
  wnc-wnc: Siwan ga Anututa gatane puyaka kawan take siwikge natake gata siakan wam
    taknga katak siknga yanikapmake tasiyo. Tasike Anutue kaine yutnangge dua maakawiyak.
  bus-bus: Ǹ aĩa kɛ lɛ Luda n sáabu kpá, zĩkɛri kɛ̀ è yã yãpuraa wɛ̃kↄ̃ańnɛ súusu
    ũ, kɛ̀ wí è à kũ à zĩ yã musuro.
  gub-BL: Ema'ereko katu Tupàn pe nehe. A'e mehe uze'eg putar newe nezewe nehe. —
    Ne Ximot ne, nekatuahy ne, ta'e eremume'u katu heze'eg eho iko purupe ne xe, i'i
    putar newe nehe. Aze erema'ereko katu izupe nehe, a'e mehe nanemaranugar kwaw
    izuwi nehe. — Emume'u katu Tupàn ze'eg azeharomoete har nehe. A'e rupi nanemaranugar
    kwaw nehe.
  imo-imo: Aku wali Goteni na kanopa penga pilimbelo mele molambo, Yunge kumbekerena
    pipili naa kolopo molambo ningo yu kanopa penga pilimbelo kongonoma kau enge ningo
    teko molko, aku ungu paimbomanga puluma wamongo pilko tumbi tiko mane tinio iyemu
    molowi.
  boj-boj: O Timoti, ni Qotei aqa wau tamo boledamu sosimqa aqa anjam bole geregere
    palontoqnqajqa siŋgilaoqne. Yim Qotei a ino wau kalil qa tulaŋ arearetoqnqas.
    Deqa ni aqa ŋamgalaq di jemaimqasai.
  eng-DRA: Carefully study to present thyself approved unto God, a workman that needeth
    not to be ashamed, rightly handling the word of truth.
  knf-knf: Tamaan inaţ ţi kadun ki Naşibaţi ji ñaaŋ anlempuŋ bnuura, nalemp anwooŋ
    aankowaa, ankjukanuŋ bnuura uţup wi manjoonan.
  san-KHM: អបរំ ត្វម៑ ឦឝ្វរស្យ សាក្ឞាត៑ ស្វំ បរីក្ឞិតម៑ អនិន្ទនីយកម៌្មការិណញ្ច សត្យមតស្យ
    វាក្យានាំ សទ្វិភជនេ និបុណញ្ច ទឝ៌យិតុំ យតស្វ។
  arn-NT: Newentulenge tami müleael Ngünechen ñi dungu mew tati dew llowelchi küdawfe
    reke feyti nienolu chem dungu no rume ñi yewentukuwküleael Ngünechen ñi adkiñ
    mew küme kimeltukelu ti werken kimelün dungu.
  zas-NT: Been xt lod chileꞌ güünl din yayaꞌnl zagdxe loj Dios, din chibiguil lojman
    ziꞌc tijb bén ni rüjn dxiin abiꞌ achet ni gustu laaman, guial cayüjnl xnejz con
    xtiidx Dios.
  ken-NT: Nu bɛ́ Mandɛm anjɨŋɨ wɔ ambɔ́ŋ maŋák nɛ wɔ bɛ́ ɔchí nkʉbɛtɨk anɛ apú
    kway bɛbhɔŋ ntíánwɔ́p, nɛ bɛ́ ɔ̌tɔŋ Mbok Ndɨ́ndɨ́ sayri.
