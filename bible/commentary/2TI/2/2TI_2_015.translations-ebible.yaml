  jpn-1965: あなたは熟練した者、すなわち、真理のみことばをまっすぐに説き明かす、恥じることのない働き人として、自分を神にささげるよう、努め励みなさい。
  fra-SBL: Efforce-toi de te présenter devant Dieu, comme un ouvrier qui n'a pas à
