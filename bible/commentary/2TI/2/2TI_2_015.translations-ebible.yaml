  isn-isn: Tula nikinyangulu kigeeleka kina ugombigwe kuang'wi Tunda anga mituma mulimo
    numugila insoko nakumelwa. Litumele ulukani latai mukulukuulu.
  eng-PEV: Try your best to be the sort of teacher that God likes. He likes teachers
    that teach the true message, and that help people understand it properly. That’s
    how you have to work for God.
  ilo-ULB: Aramidem ti kabaelam a mangiparang iti bagim a makaay-ayo iti Dios, kas
    iti mangmangged a saan a mabain. Isurom a nasayaat ti sao ti kinapudno.
  pir-NT: Mʉhʉ pehe Cohãcjʉ̃ yere quehnoano buheya. Sa yegʉ Cohãcjʉ̃ yere tutuaro
    yeya. Mʉhʉ sa yegʉ̃ ihñano “Quehnoano yeri mʉhʉ”, ninota Cohãcjʉ̃ mʉhʉre. Sa yegʉ
    mʉhʉ buherire tiquiro ihñagʉ̃ bʉe tisi mʉhʉ. Sa yegʉ tiquiro ye buheyere quehnoano
    masiña. Sa yegʉ tire queoro buheya.
  anv-NT: Mmyɛ lé mangi mekomejɔɔ́ Ɛsɔwɔ nnó ɔbɛ ne mabɔ malɔ́málɔ́ né mbɛ ushu
    wuú, nkane muú utɔɔ́ ayi mmyɛ ɛla gboó ji. Ji alɛrege mekomejɔɔ́ Ɛsɔwɔ ayi
    átome ne unó bi úlú wáwálé ne alɛrege ubi chancha.
  sab-NT: Ba agali Timoteo mo ta gbadale lle boi no Chube alin kwian lle boanga no
    mo chugagwalla alin nga dba ai giti kare, kwian lle boanga no ama me ibule chugagwalla
    ngeru, chugagwalla gwage ama lle boanga no. Ene kaire ba lle boadale no Chube
    alin, ba kwian na tkadale tangle no trate Chube gerua uliage, ene Chube gwage
    ba kle age no.
  tmd-tmd: Nɨ God mabö nuŋwa rɨ ri abön, mönö mɨ nuŋ aku ödöriö akwör yad nöl ri abmɨjɨn
    aku, God nɨ wä cönɨŋö, rön, rɨba mag paŋ akwör yöx nugwön, ususör rön rɨ mɨdö.
  acr-NNT: Riꞌat lik chachuqꞌubꞌej awibꞌ chaꞌ lik jusukꞌ rabꞌinik asilabꞌik chwach
    ri Dios y jelaꞌ at jun aj chak na jinta kꞌo katkꞌix che, e xaqi katzijoj chi jusukꞌ
    ri Tzij re ri Qꞌijsaq.
  kpg-kpg: Heia au hegau gi humalia i mua o God, gii hai be tangada ngalua, e ngalua
    hagalee langaadia, dela e agoago nia daangada nia helekai donu a God.
  taj-taj: आपेःना परमेश्‍वरला सत्‍य बचन अन्‍छार ज्‍यना लसी गे लबा म्‍हिसे ह्रङ् एसेनोन
    ह्राङसे ह्राङदान परमेश्‍वरदा सेम निबा म्‍हि दोबारी भङ लउ।
  avt-avt: Ti hɨrekes erɨak menmen yaaim enip God han yaaik ehɨr ke mɨtɨk kɨrɨak menmen
    yaaim, hɨrak yɨnk enuk au. Ti hewepyapɨr hɨm me God eteikɨn mɨt em werek werek.
  cbk-cbk: Precura gayot tu hace todo el que puede para gana tu el aprobacion de Dios,
    como un buen servidor quien hende ta tene huya na trabajo ta hace le, cay hende
    tu ta equivoca na enseñada del verdadero mensaje de Dios.
  uig-ARA: ئۇستا تىكىمچى رەختنى توغرا پىچقاندەك ھەقىقەت سۆزىنى دۇرۇس چۈشەندۈرۈپ، ئۆزۈڭنى
    خۇدا ئالدىدا تەستىقلانغۇدەك، يەرگە قاراپ قالمايدىغان ماھىر بىر خىزمەتكار قىلىپ
    كۆرسىتىشكە ئىنتىلىپ كۆڭۈل قويغىن؛
  tuf-tuf: Sir ub cahmar ay jaquin acu behmá cuitatrun ay yajw̃i. Eyta yajcayat bah
    cahujín cahmar ayú rehti chácayqueyra. Sir chihtá cat tehmoti ehcwáyqueyra.
  abx-abx: Kundi' maniguruha pagpatagama si kalugaringun-mo si Diyos bilang addangan
    si mga nag'alagaran-na trabahanti nga ga'i ag'abat kasipog tungod kay ata'o si
    tama' pagpanginano si allingon si kamatu'uran.
  mco-NT: Naybɨdägɨɨ cɨxyjot huinɨjot ma Dios y'ayuc ytɨy'ajt, nej jëb huaad cömay
    mbɨdzɨmy ma Dios, jadu'n nej Dios ytumbɨ huɨdibɨ ca' ni ti mɨdzöydunyii, huɨdibɨ
    Dios y'ayuc ytɨy'ajt yajxon yajhuinjɨhuɨydaayb ymɨgügtɨjc.
  cpb-NT: Ontzimatye piñaashintsitya potampatzikatairo ñaantsi irooperori, onkene
    raakameethawentaimiro Pawa. Poshiyakotyaari ikantaganki antawairentzi kaari tzimatsine
    oitarika inkaaniwentakoteri.
  aon-aon: Aria nyak ta dodogowin um nyuneken wosik Iruhin ananin mour um nyuneken
    nunadudareh-umen. Aria shopunek, nyak ta nyunek skulumesh um ananin adurin atinyi
    baraen wosik abom um kweipon shopunek anan ta nunadudareh-umen. Aria nyak ta mare
    nyunenek abraen um anan, uwok.
  hus-NT-2005: Ka tʼajaꞌ alwaꞌ na tʼojlábil, abal ki ulich tin tamét na Dios jelti
    jun i alwaꞌ tʼójontsix, xi yab in koꞌol ni jun xataꞌ xantʼokʼál ti ka tidhebé,
    abal in éynál in lujtalkʼi an tsubax okʼtsixtaláb.
  mig-NT: Ni̱'in ná ndúkú‑ró náva̱'a kuatú'ún Dios róó, te náva̱'a kuu‑ró cháa sátiñu
    va̱'a ja̱ tú nɨ́nɨ kúka nuu̱‑ro̱, jíín já bueno jáni ndaa̱‑ro̱ máá tú'un va̱'a.
  bps-bps: Toom blé i ktom di nimoam, du fye gaflehewam Dwata. Na di katdoam Tnalù
    Dwata, toom fanse, du fye too glut i katdoam, du fye landè gumyaam di nimoam.
  mbs-mbs: Pegpekeaseb ka te eg-inangen no amon meluba se Timanem kamno. Keilangan
    metòlid se pegtoladà no te kagi te Timanem amon wedad mekeyàyà kamno.
  tof-tof: Arüng kóbó ipadlónke moba okaka bümzazilüm Godka inzan tonarre God gyagüpitótók
    yarile wagó, ma morroal olomla. Inzan namülün wamaka zaget pama morroal nótó zagetóda
    akó zitülkus babul noane büód aenggum tóba zagetódógab, oya singüldü pama nóma
    ngakanda. Akó inzan pam namülün amkoman bóktan umul nótóke akó dümdüm nótó umul
    bainda.
  cme-NT: Gbãŋ waa nelfɛfɛiŋ nuɔ Diiloŋo yufelle-na. Ŋ maacemma saa saaya ma ta ma
    da-ni senserre. Waŋ Diiloŋ-nelma‑i maŋ saaya ma waŋ dumaa.
  sus-sus: I xa i yɛtɛ masen Ala bɛ, alɔ mixi naxan wali fɔxi mu mayaagi, a fata nɔndi
    masende mixie bɛ a masen ki ma.
  pon-2006: Wia uwen omw kak mwohn silangin Koht, pwe en ketin pwungkin uhk, nin duwen
    soundoadoahk men me sohte kin namenengki eh doadoahk, me kin padahkihong aramas
    akan mahsen en Koht ni mehlel.
  dad-dad: Õ Negur mala bun, kabĩ tamo ile fen, de youf, are kabĩ tamo ĩ yogon kabĩ
    nigin to mama fouf, ĩ momoi od tutuk ifelnẽdiya nẽ kabĩ el fe irouwauf anĩ, wõ
    wouf nigin, kabĩ totol bagai walouf.
  zab-NT: Baany zectispac ni chalee par yanzaacu nez lo Dios, par ibiiu nez lony zec
    tuby bniety ni run dzɨɨny ni quɨt naptib xi pur itiulob, pur ni xnezquɨni cayunu
    cun xtiidx Dios.
  jae-jae: Ôlim palê ma ôwaka taôm sa êndêŋ Anôtô amboac aôm kwalam laŋgwa teŋ. Ôwa
    taôm sa amboac koleŋwaga, taŋ maja kêtu nê koleŋŋa atom ma kêdôŋ Anôtônê biŋ-ŋanô
    jagêdêŋgeŋ naŋ.
  ksd-ksd: Una ongor upi una tul tar mule u tadav God da ra dovot na tena papalum
    ba pa ta magit na vavirvir pirana, tago i palum bulu ra tinata i ra dovotina.
  msm-NT: Paningkamot ka yagboy to pagtuman to Diyus agun masajaan sikandin. Ko angod
    to sikan to hinangon nu, wada igkasikow nu su hustu man yagboy to pagpang-anad
    nu to sikan matuud no kagi to Diyus.
  myk-myk: La le mayɛ ni, ma da labye wu pyi xuuni fo ma labye wu kaa di daan Kilɛ
    ni. Ma ganha bu shiige le labye wu ni wɛ, ta wu pyi mʼa ɲɔgi, ma da Kilɛ wo can
    wu yɛrɛ li pyi ni tiimɛ ni.
  sbe-sbe: Taba ku kaipatebayao na Yaubada bena ye kawanamwanamwaego meta kowa taupaisowa
    namwanamwana, nige yom kabamwadine hesau, yo kowa hedehedede mamohoina ta taulauhekataena
    namwanamwana.
  mcr-mcr: Goti Hanjuwä Iqu hiŋuä äkqänätä, tqä wäuŋuiŋqä yeeqä yätŋqe, si wäuŋui
    yäŋänäqŋqä iqätŋqe. Iiŋiŋqe, si wäuŋuä imäktqäŋä iuŋqe, womba miqä itnä, kukŋuä
    naqä-qakuiŋqä zä maeqä, awä jänänä tquätŋqe.
  cux-NT: Ní díí diiⁿ di tanducuéⁿ'ē chi n'daacā chi cuuvi di caati taachi ndaa di
    nanááⁿ Dendyuūs cuuvi di 'cuuⁿ'miⁿ di chi n'daācā diiⁿ di ntiiⁿnyuⁿ yeⁿ'é yā.
    Ní n'daacā ngi'cueeⁿ di nduudu cuaacu yeⁿ'é Ndyuūs nanááⁿ 'iiⁿyāⁿ. Ní nguɛ́ɛ́
    cuuvi 'cuináaⁿ di nanááⁿ Ndyuūs.
  tur-YTC: Gerçeğin sözünü uygun şekilde ele alarak kendini Tanrı tarafından onaylanan,
    alnı ak bir işçi olarak sunmaya özen göster.
  san-ITR: aparaM tvam Ishvarasya sAkShAt svaM parIkShitam anindanIyakarmmakAriNa ncha
    satyamatasya vAkyAnAM sadvibhajane nipuNa ncha darshayituM yatasva|
  bel-N: Намагайся паставіць сябе перад Богам вартым, работнікам, які ня будзе асаромлены,
    які слушна пераказвае слова праўды.
  sch-sch: Sinthopu, Pathien chongtak diktaka mi minchu ngâipu, a sintho inzakpui
    loi anghan Pathien mitmua pomna tatak na chang theina rangin ranak song roh.
  mic-MIQNT: Tla'tega 'gtlgowaqanm ta'n tel we'gu gisi pgwatun glaman Gjinisgam ul'telmultew,
    pa wijei aq lugowinuj ta'n mo netaqite'tmug ugtlgowaqan. Al tetapu gina'mu Gjinisgam
    ugteliaqeweim.
  huu-NT: Marena maɨjɨ, Jusiñamui ori iobillena. O meiruiñellena, naimɨe o maɨjɨa
    jɨbuia, marena maɨjɨ. Uanaicɨno o uiñuamona, naimɨe uaina marena raise llofue.
  jiv-NT: Yus-Chicham tuke enentáimja̱i̱ péṉker unuimiátram shiir jintintiawarta.
    Túrakum Yus péṉker íirsat tusam péṉker takarin atá. Túramka Yusai̱ natsa̱a̱rchattame.
  otm-NT: Nɛ gan ɛ̨hya gan xädi nguetho gra hogambɛfi nangue a ram hma majuąni. Damin
    'yomfɛ̨ni gui hyoni 'bɛ'a nam bøni n'da ngu n'da ram hma, nɛ gui pądi 'bɛ'a pɛ
    ʉ n'da ngu n'da yʉm hma, nɛ gui pɛpi xʉn ho. Janangue'a da numanho Oją a guí øt'e,
    nɛ hin gui pɛs' ni sä.
  dah-dah: Munaŋ Al Kuruŋyen meteŋ al igiŋbe Doyaŋ Almiŋ gote mere fudinde goyen fudinde
    mat tagalde al saba yirde hiyen. Irde meteŋ teŋ hi goke Al Kuruŋya alyat diliŋde
    memya ma heŋ hiyen. Niŋgeb ge manaŋ Al Kuruŋ beleŋ meteŋ alne igiŋ yeŋ neneŋ hiyeŋ
    yeŋ kurut wor po yeŋ hayiŋ.
  tnk-tnk: Tikəmwur mə ik iərmama riti səvəi wok sə nəpɨn Kumwesən ramətə wok səim
    ko rɨni mə “Wok səim ramasan.” Nənə tikəpwəh nɨreɡiien ikaurɨs tɨ wok səim, tɨ
    nəri nə mə ikamahatən atukwatukw nəɡkiariien sə ro nɨpərhienien.
  kpr-kpr: Ni saramana use, ninda fakinaimi edo gosururaso, God ava gido nindae ivuga
    aeti. Ni erá tofo meka geose dae sise, saramana e gogoghombaresa. Aminguse, God
    da Geka beká ava se simbugaresa. Eni jo kosasaghuse sae aresa.
  san-IAS: aparaṁ tvam īśvarasya sākṣāt svaṁ parīkṣitam anindanīyakarmmakāriṇañca
    satyamatasya vākyānāṁ sadvibhajane nipuṇañca darśayituṁ yatasva|
  nho-nho: Heheuna hakappuru ki hiahia TeAtua iaa koe, e mee ma se tama see napa i ana heuna,
    aa e akonaki tonu naa taratara i te hakamaaoni TeAtua.
  gym-NT: Erere arato, ni sribikä ütiäte Ngöbökwe käta Ngöbö kukwei metre Jesubtä
    dirire metre ta, abtä sribi gaire ñakare, ye kwrere ja di ngöibti makwe Ngöbö
    kukwei diri metre angwane, ma ñan raba sribi gaire Ngöbö ngwärekri Timoteo.
  azg-NT: Quitsichonꞌ quityquiiꞌ na vamꞌanꞌ chaꞌ ntyja ꞌnaanꞌhanꞌ ngaveeꞌ tsꞌon Tyoꞌtsꞌon
    yo ꞌuꞌ, na condui ꞌuꞌ ncüii mosooꞌ jon na taꞌnan ncüii nnon na ncüjiꞌ jnaanꞌhanꞌhin
    na tonnon jon, ngꞌe jndyoyu matsinchuꞌ jñꞌoon na mayuuꞌ ꞌnaanꞌ jon ndëë nnꞌan.
  bhd-bhd: बड़ी मेहनत केर ताके तू परमेशरेरे सामने कबूल भोनेरे काबल भोस, तू एरे मैनेरो
    ज़ेरो भोनेरी कोशिश केर ज़ै अपने कम्मे सेइं वजाई सेइं शरमिनदा न भोए, ते ज़ै सच़्च़ो
    सन्देश ठीक तरीके सेइं शिखालतो भोए।
  too-NT: Hui'x catanūni' para que xa'nca nataxtu milītlōt na ixlacapūn Dios hua'chi
    xatzey tasācua' a'ntīn tū' nalīmāxana'n ixtascujūt porque xa'nca māsu'yu'ya' ixlīstu'ncua'
    Dios.
  ind-AYT: Lakukan yang terbaik untuk mempersembahkan dirimu dengan layak di hadapan
    Allah sebagai pekerja yang tidak perlu malu, dan yang telah mengajarkan perkataan
    kebenaran dengan tepat.
  cjo-NT: 'Pantaperotayitenirini Tajorentsi, ikanantemiri: “Kameetha maawaeni pantakinari”,
    roojatzi eero añiiro pipashiwenantyaari. Piyotaperotziro iñaani Tajorentsi, iroñaaka
    piyotaantero kameetha; tema kameethari iyotaantzi roori.'
  nsn-nsn: Tur uatampopokoho tar heir katongoia tang God pare, ter tang sioko ka bang
    parokoia ter tamatang kalekinale tun, ahik pah ko matal, ko ualasira uakodkodoho
    tun pe toro uelhire gero man.
  san-DEV: अपरं त्वम् ईश्वरस्य साक्षात् स्वं परीक्षितम् अनिन्दनीयकर्म्मकारिणञ्च सत्यमतस्य
    वाक्यानां सद्विभजने निपुणञ्च दर्शयितुं यतस्व।
  tna-NT: Diusu sa emebajaji saida, tsabajiji puque aimue Diusu butse su ebidhu mahue
    puji. Diusu sa jabuetsuati cuana cristiano cuana butsepi neje miqueda buetsua
    taji.
  lid-lid: Ou abo gok boto-on handru ta asahan lohowan mwasin ta mada Kindrei, eme
    ma iy winiyan aso-ok gok tam. Buku ou asahan lohowan mwasin, bwilin winiyan bama
    ta gok tan bwe, tasah Kindrei anyolom ou, ma ou atiye sahou tan amwenen handru.
  wim-wim: Keꞌ-ngoongkam work minam iiy-iiyān God.antan nil yipam ngangk min wun-wunowa.
    Work minam iiy-iiyān nint yipam keꞌ ngul-nyaaꞌan wun-wunān work nungkaram namanamana.
    Wik God.antaman minam thaaꞌ-aath-aathāna, putha wik nungantam anman thaaꞌ-aath-aathān,
    wik wiyantamana, yaꞌa.
  zga-M: Vomba khumakha ukhwivonesya ukhuta wedekhiwe khwa Nguluve ukhuta nivomba
    embombo nin'chila khenu ikhakhulaumu. Ulivombelage ilimenyu khuvuyelwali.
  yom-yom: Nuana mu monika va meso ma Nzambi banga mutu wufuana, banga kisadi kikambu
    mona tsoni ; kinlonga mu busonga mambu ma kiedika.
  san-SIN: අපරං ත්වම් ඊශ්වරස්‍ය සාක්‍ෂාත් ස්වං පරීක්‍ෂිතම් අනින්දනීයකර්ම්මකාරිණඤ්ච
    සත්‍යමතස්‍ය වාක්‍යානාං සද්විභජනේ නිපුණඤ්ච දර්ශයිතුං යතස්ව|
  yut-yut: Gak pi amɨnsi dagok do pi tebaisi abi, aŋaki Piŋkop da pigo do nandaban
    tagɨsi asak. Yaŋ aŋek mayaktok dɨma pakdɨsal, ae Piŋkop dakon gen bamɨ kɨlegɨsi
    yoyɨŋdetdɨsal.
  grc-BYZ: σπούδασον σεαυτὸν δόκιμον παραστῆσαι τῷ Θεῷ, ἐργάτην ἀνεπαίσχυντον, ὀρθοτομοῦντα
    τὸν λόγον τῆς ἀληθείας.
  cpc-NT: 'Ontzimatyii piñaashintsitya potampatzikatanairo ñaantsi tyaaryoori, inkini
    inkanti Pawa: “¡Kamiithataki pantakiri!” Pinkimitakotyaari antawairyaantzi kaari
    tzimatsini oitya inkaaniwintakotyaari.'
  nhg-NT: Taja xecöpröro para que Deus quecualejtasque motlachihual. Ejqueu teyes
    teyectequetiöne, que amo tecpeas niontle de tli tepinöhuas, hua teyectequetes
    ca tietlajtultzi Deus tli melöhuac.
  nya-nya: Uyesetse kukhala wovomerezeka pamaso pa Mulungu monga wantchito wopanda
    chifukwa chochitira manyazi amene amalalikira mawu achoonadi molondola.
  ngu-NT: Xchihua canica para cuajli tonixnesis ixpan Dios quen se cuajli tequitqui,
    yejhuan xitlaj ica pinahua ipan itequiu pampa cuajli melajqui quiteijlia in tlajtojli
    tlen melahuac.
  kup-kup: Met ni tin pim gogot kez tat tookezavoz tokat God etepanen ni rotap tin
    tookë, povoz homet tu naravotü, oñ tu narav heken pi epat niin nañapan, “Met ni
    nem gog aban tinap hodadevonañ het nem ñetï rotapuv tinam añarab modarin mañovai
    emooñ.” Pot niin nañapan hat petev ni pim gogot kez tohoz.
  jid-jid: Ti iyakaci kokari me di jin tume ye ni Rji na wa ba kpayeim niwu na ndi
    'u du wa ahei ni dalili u klu shan, wa ani tsro ba tre gyegyer.
  wmw-wmw: Sakula kurolota mbere ya Mwenyezimungu kamba munu wakwajibisa, ntumisi
    sariwonera haya na kazi yake, wakufunda sana-sana habari za ukweli.
  gmv-GGM: Tumu Xoossa qaala yootizadene yeellachontta oothanchane asi ne gish loo7o
    markkattizade gidada nenateth wurssa Xoossa sinthth shiishshanas minna.
  ssg-ssg: Eliel hawanewa hasoliai pupuasam lehe Haeu amuke. Hanau aluiniwa kakain
    tenen salan ti Jises Krais.
  zpo-NT: Tubka bkee zhiin axta paro nzho moda lo lu, zee zo wen lu lo Dios; nel wen
