  con-NTPO: Ingi'ccu fae'ngae dyombi'tsse vana'jenjan. Jesucristo tsu que capitán.
    Nane queja tise sundaropa dyombi'tsse vana'jenjan.
  ghs-ghs: Nii Dzesu Kiristuho qaa abi naate oho heme baura aimaqa dzadzanoma naate
    qaarare.
  txu-NT: Ẽ, me krãkamngônhreja pumũn me'ã amijakre. Dja ga abê krãkamngônh pràbê
    te atokryn mã Kritu Jejukôt ajkamẽ.
  eng-WEBU: You therefore must endure hardship as a good soldier of Christ Jesus.
  gnw-NT: Iporara che aiporara rami. Echa'ã uiporara co Cristo Jesús isundaro reta.
  mux-mux: ‘Krais Yesos-nga ele tili ami-yi kaiéle moliu.’ nikunu na mindili noliu
    mele mindili nuní kene ‘Ulu te mólu.’ nikunu tondulu munduku mului.
  maj-NT: N'e̱ chúkju̱a̱i̱ kju̱a̱ni̱ma̱ xi ku̱i̱tjájin, a̱t'aha̱ ji xi nkú joya nda̱
    juhu̱n Cristo̱ Jesu ji, nda̱ jun xi nda ts'ín xáha̱.
  bkq-NT: Sodadu koendonro tâsenagazedyly tâmaenze, nâwiempyralâ, arâ lâpylâ Cristo
    Jesus eynynonroem mawylygue mâzenagazeoly watay mâsenagazedyly emaengâ; xurâem
    amidyly kâjimo.
  kue-kue: Ene yumbun binan bogl imin ana no yumbun imga yomba bogl nono Yesus Krais
    kimbirmonem wakai mereyegl moramga.
  cot-NT: Aisa pinquempetaquenaja naatimpa pantsipetacovaequemparoquea maasanopae,
    pisavicaventamajaquerojate maasanopae inintaguetica Amajirote Jesoquirishito,
    pinquempetaquempariquea coareta isavicaventirogueti maasanopae inintaguetica imajirote.
  bnp-bnp: O pahataga manga a nugumaheto ne Isu Kristo, o bole a nimadihi ge manga
    mia mi bole a nimadihi.
  apn-NT: Sôrdat na htem mẽ hkrãhtũm kãm prãm xà hkôt tanhmã amnhĩ nhĩpêx to. Jao
    tanhmã kute htã kapẽr ma nẽ hkôt amnhĩ nhĩpêx. Tanhmãn à rỳ kãm prãm rỳ tanhmã
    omnuj to htã kutã amnhĩ to htỳx nẽ mẽ hkrãhtũm kôt amnhĩ nhĩpêx. Na htem amnhĩ
    xàpênh kukamã tee ri hamaxpẽr o pa hkêt nẽ. Ãm mẽ hkrãhtũm kapẽr kôt pix mã amnhĩ
    nhĩpêx o pa hprãm. Tã kêr ka mẽ uràk nẽ Pahihti Jejus kôt amnhĩ nhĩpêx rãhã ho
    ri apa hprãm. Mẽ kot hã tanhmã atomnuj to htãã.
  ctp-NT: Sa ñaꞌan nu ndalo ꞌa ska sndaru bra nu ndaꞌan yu wsuun, loꞌo nuꞌwin, kwiꞌ
    ngwañaꞌan ndiꞌin chaꞌ taloo bra nu tyijiin nu tiꞌí chaꞌ tiꞌí tiꞌ nten ꞌiin, chaꞌ
    sndaru ꞌin Jesucristo lkaa ni.
  opm-opm: Go ami ire Noh ire ret patin niyahan yahwa daham batbet ma dariptiru hat
    orhor Krais orhe atamreipat han gohe Noh ihat batbet darhan yahwa daham batbet
    dar ihat atamrein sashenmur.
  bvr-bvr: Ny-jinyjapa barra ny-yorkiya, rrapa nawanawa nyi-ni gun-nga gun-derta ny-barripun
    minypa nginyipa wugupa arrburrwa ngayburrpa nyiburr-gurdiya jawina nguburr-molamola
    nguburr-nirra nula Christ Jesus.
  wal-wal: Yesuus Kiristtoosayyo ammanettida wotaaddaradan, tanaara waayetta.
  zad-NT: Wzoac̱hec̱h btiḻ yeḻ' zak'zi'ka' chllaglo' ḻega beṉ' chon xshin Cristo Jesúza',
    ka chon' nad'.
  kmg-kmg: Go Kristo Jesure momori ŋic sanaŋne juhuc irec šârâ hâriŋ kâdocge rocmurâ
    mi takicguzejec.
  aso-aso: Gaza nene Izesuꞌ Kilisitoꞌ amiꞌve loloꞌ ogange. Ami laminelite mulumo gono
    ha gihaaꞌ naniꞌ neꞌmino laza Kilisitoꞌnimuꞌ mulumo geni neꞌmine gehaaꞌ nouneꞌ
    neꞌmino gazasi nene ha gehaaꞌ ozo.
  uli-uli: Dabey hafohoy bo gel semal saldaw le ho momay le lol Kristus Jesus.
  nin-NT: Ùwà mi bu vu isisurr gri ni iha yi na ti ùwà i si uni ta iku a Yesu Kristi.
  acu-NT: Amesha Jesucristo pengker umirkau asam, péngke suntara nunismek wait wajaktinka
    shamkaip.
  cak-WNT: Y ma tapokonaj ta natij pokon ruma naben ri samaj ri nrajo' ri Jesucristo.
    Xa tacoch'o' ronojel, achi'el nuben jun utzilaj soldado.
  ebk-ebk: Makiliwaska kan ha-un ay kaman as nan cha iliwliwas challu nan chiyuycha
    omaafurot kan Cristo Jesus ay kaman as nan atun nan matalek ay sorchachu.
  spa-PDDPT: Comparte sufrimientos como buen soldado de Cristo Jesús.
  ruf-ruf: Ududumile ghamaghayo hamwe na twetwe, ka asikali yanoghile wa Kiristu Yesu.
  gun-gun: Cristo Jesus pegua xondaro ojeroviapy va'e reiko vy enhemoingo axy uka
    avi ke xereve.
  agu-BL: Tajwe'n tan amuc'ul q'uixc'uj, na cho'n awutane'n tk'ab Cristo chi tane'n
    jun sanlar. Nin ilijt awa'n yi ẍe'n quitane'n yi e' sanlar.
  isn-isn: Tula palung'wi nunene mulwago, anga mulindi numuza nuang'wa Yesu Kilisto.
  eng-PEV: Remember that you belong to Jesus Christ. You are like his soldier. If
    soldiers get hurt, they don’t stop fighting. They just forget their pain and keep
    going. Well, you have to be like that now. If people see that you belong to Jesus,
    and then they hurt you, you just have to forget it and keep going, just like a
    good soldier, and like other good Christians.
  ilo-ULB: Makipagsagabaka iti rigat kaniak, a kas nasayaat a suldado ni Cristo-Jesus.
  pir-NT: Surara ñano yʉhdʉeperota tiquiro ihcãno sahariro saha mʉhʉ gʉ̃hʉ Jesu yaquiro
    ijigʉ ñano yʉhdʉgʉ, ihcãno sahaya mʉhʉ. Sa yegʉ apequina Jesu yequina yero saha
    yegʉ nine mʉhʉ.
  anv-NT: Ndɛre muú bee melɔ́mélɔ́ mbaá Kras Jisɔs ɔbɔ makpome mmyɛ mangɛ ɛfwyale
    ɛwe bɔɔ́ abi áfyɛ matɔɔ́ ne Jisɔs ágɛne.
  sab-NT: Ba boi daga ngwale Jesucristo gerua giti ba mo ta gbadale diali lle boi
    ngerugu Jesucristo alin salengwli guardia donga kle lle boi mo chugagwalla alin
    kare,
  tmd-tmd: Krais Jisas mabö rɨmɨdöl aku, nöbö mö bli anɨŋ rɨ gwogwam rɨm, öliöx mɨdöla.
    Nagö algör ör, Jisas Krais ami nöbö wä nuŋwa mɨdlö aku mɨ, nɨ algör ör cöñɨŋö,
    rön, ipöxön, nugwo röböxmɨjɨnö; mabö nuŋ aku amɨn rɨ mɨdö.
  acr-NNT: Ekꞌu riꞌat, chakuyu ronoje ri kꞌaxkꞌobꞌik kape pawiꞌ pachaꞌ kuꞌan juna
    saqil soldado re ri Qanimajawal Jesucristo.
  kpg-kpg: Kae ina do duhongo hagaduadua, be di hai o tangada dauwa humalia ni Jesus
    Christ.
  taj-taj: ख्रीष्‍ट येशूला ज्‍यबा सिपाही दोसी ङन्‍देन छ्‌याम दुख नाबारी तयार तउ।
  avt-avt: Mɨt hɨr neriwaank me menmen, ti wen han yaaik ehu ehises hɨm me Jisas Krais
    werek werek ehɨr ke mɨtɨk ke ami kises hɨm me mɨtɨk iuwe kɨrak.
  cbk-cbk: Aguanta tu na maga sufrimiento, como si fuera tu un buen soldao bajo orden
    di Jesucristo.
  uig-ARA: ئەيسا مەسىھنىڭ ياخشى جەڭچىسى بولۇش سۈپىتىدە، خارلىق-مۇشەققەتنى ئۆز ھەسسەڭ
    بويىچە ئورتاق تارتقىن.
  tuf-tuf: Bahan Jesucristo ajc cutaran siw̃quib yehnjacro. Eyta bijira uwat bah ruhw̃ata
    cuar, Sir chihtá ehcún acu tan uw̃i.
  abx-abx: Angambita si padayon pag'ilob kami' pariho si adda tangkod sundalo nga
    agsirbi si Kristo Jesus.
  mco-NT: Miich mɨmadäg yɨ ayo'n yɨ tzaachypɨ huɨdibɨ mmɨnajxyp myajnajxyp, jadu'n
    nej tüg Cristo Jesús ysoldado huɨdibɨ oy tumb.
  cpb-NT: Aamaawenta pinkantya patsipewentaiyaari Jesucristo. Poshiyakayaame eerokame
    rowayerite.
  aon-aon: Aria nyak nyani apak douk matukur Krais Jisas. Douk namudok aria abudok
    nyutob apak murao amaen aria mumnek eriger obi nyutob, nyak ta nyiyotu dodog aria
    mare nyunogugur nyuruwok, uwok. Apak ta miyotu dodog kabi anan soldia nemnek eriger
    aria neyotu dodog um.
  hus-NT-2005: Por tatáꞌ xi exom a tʼójontsal na Jesukristo, ka kuxuy an yajtsiktaláb
    jelti jun i alwaꞌ soldado.
  mig-NT: Ko róó, ma̱ yú'ú‑ro̱ kóto‑ró túndó'o, nátu̱'un ɨɨn soldado va̱'a Jesucristo.
  bps-bps: Too ge fagtayud di kdee kaflayam kel di ge, du mlalò ge ku Dyisas Krayst,
    salngad i sundalu too gsalig.
  mbs-mbs: Pegpeketagad ka aw pemilangen ka tandà te pegtaking no ki Jesu Cristo,
    aw yan meinang ka iling te sondalo egkeseligan.
  tof-tof: Ma karrkukus zamngólke müp tonarrdó Kerriso Yesun ngidü, kazanla. Mi wata
    Kerriso Yesun mamoan koralo, morroal Rrom gazirr pama gazirr singüldü wirri ngi
    pamzan mamoanda.
  cme-NT: Ta ŋ hĩrã ŋ kũɔma‑i ŋaa sorosiyiɛŋ nuɔ Yesu-Kirsa huoŋgu-na.
  sus-sus: Won birin xa wakili tɔɔrɛ kui, barima Ala xa Mixi Sugandixi Isa xa sɔɔri
    fanyie nan won na.
  pon-2006: Eri, ale pwaisomw nan kamakam, nin duwen sounpei loalopwoat emen en Krais
    Sises.
  dad-dad: Kristus Jesus nẽ kusĩ tamo biya gen, õ amã geid darau karĩ taul fen, tafarauf.
  zab-NT: Zecpacza tuby güen suldad, ziy belaaz de guelzii zec xpɨny Crist ni noo.
  jae-jae: Aôm kôtu Kilisi Jesu nê siŋwaga ŋajam, tec ôc gêŋwapac ôwiŋ siŋwaga ŋagêdô.
  ksd-ksd: Una kairane maravut iau ta ra kaina kini, da ra bo na tena vinarubu kai
    Kristo Iesu.
  msm-NT: Antusa to mgo antusonon no og-abut ita no kibali mgo sundayu ni Cristo Jesus.
  myk-myk: Mʼa yaa ma ma taa kanhama lɔ, ba Yesu Kirisa wo kashɛnŋmɔ nijemɛ ɲɛ wɛ.
  sbe-sbe: Kowa meta Yesu Keliso yona tauꞌiyala namwanamwana, unai taba ku kamkamnasaguigau
    yoda paisowa ta unai.
  mcr-mcr: Si Kraisi Jisasi Iqueqä mäkä yäŋänäqŋqä iqä eŋqä-paŋä-quki eäŋi, si-pqe
    haŋä-iqe, qäyä kimeqaŋguti, wäuŋuä yäŋänäqŋqä iqätŋqe.
  cux-NT: Ní taachi canee chi 'cueenu dí cuuvi tuu'mi ní n'geenu di ngii tan'dúúcā
    'áámá soldado chi n'daacā sa. 'Tíícā diiⁿ di caati dii ní 'áámá soldado yeⁿ'e
    Señor Jesucristo.
  tur-YTC: Mesih Yeşua’nın iyi bir askeri olarak zorluklara dayan.
  san-ITR: tvaM yIshukhrIShTasyottamo yoddheva kleshaM sahasva|
  bel-N: Дык перанось цяжкасьці, як добры жаўнер Ісуса Хрыста.
  sch-sch: Khrista Jisua râlmi iemomtak anghan intak nu tuong rangtum hah tuong roh.
  mic-MIQNT: Ul'te'te'n gitnman ugjit Se'suguli pa wijei aq nige' wel gina'muj sma'gnis.
  huu-NT: Cristo Jesús rafue muidona duere o sefuia, rairuioicaiñeno i. Caɨ Nama rafuena
    o rɨiduamona, naimɨe soldado isoidɨo.
  jiv-NT: Ame ti peṉker Jesukrístu suntari̱ asam wáitsatin katsuntrata.
  otm-NT: Dami hyät yʉn ʉnbi tengugä, nguetho gra hogadofʉi nangue ra Jesucristo.
  dah-dah: Be, neŋ Yesu Kristuyen meteŋ marbe yeŋ ge teŋ kanduk yeneŋ hityen gega,
    goke ma busaharde hityen gwahade po, ge manaŋ fuleŋa al fudinde wor po yara heŋbe
    neŋ teŋ hityen gwahade po teŋ hayiŋ. Fuleŋa al fudinde wor pobe doyaŋ almiŋde
    mere nurde meteŋ teŋ heŋya kanduk kura kinyeŋ goyenpoga, go ma busaharyeŋ.
  tnk-tnk: Tikəmisə krau mik rəmwhen ik iaruaɡən amasan riti səvəi Iesu Kristo.
  kpr-kpr: Ni Iesu Keriso da isoro katori. Ava sedo, kau isoro kato beká mema a bouvu
    itatameraira, aminga ava use, Keriso da natofo bouvu a mema rea itatameraera ava,
    ninda boanda tofo mandi fumbaresa.
  san-IAS: tvaṁ yīśukhrīṣṭasyottamo yoddheva kleśaṁ sahasva|
  nho-nho: Hakalavatoa te hakallono isu hakapaa ma maatou, ki mee koe ma se soldia
    maaoni Jesus Christ.
  gym-NT: Timoteo, ma abko rükä Kristo Jesukwe, aisete ni rükä tä biare ja tare nike,
    ye kwrere ma raba ja tare nike tibe tödekabtä Jesubti angwane, makwe nünanka dite
    Jesukrä.
  azg-NT: Nque sondaro conanꞌquii nꞌonhan naviꞌ na coquenonhan. Mantyi ꞌuꞌ quintjo
    ntyjiꞌ yo naviꞌ na coquenön xengꞌe na condui ꞌuꞌ sondaro ꞌnaanꞌ Jesucristo.
  bhd-bhd: बिलकुल तेन्च़रे ज़ेन्च़रे अक सिपाही जंगरे मैदाने मुश्किल हालातन मां सबरी
    सेइं झ़ैल्लते, तेन्च़रे तू भी मुश्किल हालातन मां सबरी सेइं दुःख झ़ैल्ल ज़ेन्च़रे
    अस यीशु मसीहेरे लेइ झ़ैल्लतम।
  too-NT: Hua'chi huan xatzey tropa tū' makjicua'n ixmacni', chuntza' hui'x maclacasqui'na'
    natāyani'ya' a'ntū napātle'keni'yāni' ixpālacata Jesucristo.
  ind-AYT: Ikutlah menderita sebagai prajurit Yesus Kristus yang baik.
  cjo-NT: Riraga joraaropaeni kameethari ikemaatsitawentapiintari iwinkatharite. Pikimityaari
    eerori, eero pithaayi pikemaatsitawentyaari Awinkatharite Jesokirishito.
  nsn-nsn: Huata pono tar niduhene tamiueim misiana tar tamatang uiluiliatung ger
    uia tun ger nang Iesu Kristo.
  san-DEV: त्वं यीशुख्रीष्टस्योत्तमो योद्धेव क्लेशं सहस्व।
  tna-NT: '@see-verse:2TI.002.002'
  lid-lid: Ou ales boto-on are hawek, ma bwese maha-an, buku ndramak ta bahun ta Krais
    Jises, iy ales boto-on labai.
  wim-wim: 'Aꞌ putha ngay inan thamp thawang nungka: pam wanch wiyangana way ngul
    yumpayn nungkara puth anpalan nintan wik min Christ.antaman waaꞌ-waaꞌangan thanta.
    Puth nintana keꞌ wantān nunang, Jesus Christ.an, nint keꞌ pam soldier min yimanangan
    iiy-iiyān, keꞌ-ngoongkam anman monkan-wak-wakān nunang, puth nilana moom ngamparama,
    ngampaniy keꞌa soldiers nungantam yimanang iiy-iiyanamp.'
  zga-M: Elunge uvukuvilwa paninie nune, ndusikha unyakhisa va Klisite Yesu.
  yom-yom: Bika wumona ziaku ziphasi banga disodi dimboti di Yesu Klisto.
  san-SIN: ත්වං යීශුඛ්‍රීෂ්ටස්‍යෝත්තමෝ යෝද්ධේව ක්ලේශං සහස්ව|
  yut-yut: Gak Yesu Kristo dakon emat amɨn tagɨsi da egek pi uŋun dakon jɨgɨ pabi,
    amɨn dɨwarɨ nin gat kɨsi da paneŋ.
  grc-BYZ: σὺ οὖν κακοπάθησον ὡς καλὸς στρατιώτης Ἰησοῦ Χριστοῦ.
  cpc-NT: Aamaakowinta pinkantya pinkimaatsitakowintanaiyaari Jesucristo. Pinkimitakaantya
    iirokami jowayiriti.
  nhg-NT: Xecsufriro quieme naja, hua ejqueu teyes tesoltöro cuale de Cristo Jesús.
  nya-nya: Umve nane zowawa, monga msilikali wa Khristu Yesu.
  ngu-NT: Tejhua, tej, xquijyohui tlajtlamach tlajyohuilistli quen se cuajli soldado
    itech Jesucristo.
  kup-kup: Met ni Iesu Kristoz gog abanap ñai aban napuz zut ravat kez tat heken mod
    nari honoñaivor kakamao netohopanen ni kaev ravotun, oñ rez kek tat het tovai
    sookë.
  jid-jid: Vu suron di sha yah ni me na ndi u' taku didima u Kristi yesu.
  wmw-wmw: Tabika pamoja nofwe kamba surudadu mwema wa Almasihi Insa.
  gmv-GGM: Yesuss Kiristtoossas ammanettida loo7o woottadara mala tanara meto eekka.
  ssg-ssg: O tioi nga leili kawatan nake nga ailele puase Haeu. Kalak seilon axi o
    kawatan nake o kahikahi Jises, puas tatalewa unauan wanen.
  zpo-NT: Noka byelal ded lu re bid mod tub soldad wen cheen Jesucrist.
  poy-poy: Gugangamali muntabiku gambira shonta mjimirika gwa Kristu Yesu.
  qwh-NT: Teyta Jesuspa alli sirweqnin carnenqa, juc soldadu cuenta, ima sufrimientucunata
    pasarpis tsaraquï.
  gaw-gaw: Na Kristus Jesusnu daup ena daanna, uḏat imunu ug maop̱e, na ig Kristusnu
    daup laala ig ele oh laip̱u maognig.
  nca-nca: Kristo Yesu koro kuma uniyó qembe noya quhurí korowo qembe.
  zpz-NTPP: Rlagy ñi nu gagyer nu zac zir gal nu de̱ ya̱ rzac zi̱ gal nu ricy tub
    soldad nu ricy paa ni Jesucrisht.
  zac-NT: Ziquë tubi suldadë zaꞌquë shtë Jesucristo guaꞌa ldúꞌul grë cusë dushë.
  kyg-kyg: Ani kavatefeꞌmo kagaemo Yesu Kalaisi alagepa ati vekaꞌagana huka maiꞌneka
    kanamo alige alige huka maiyo.
  kmk-kmk: Maipanligat ka un padan di nabaḻu’n suldadun Jesu Kristu.
  cao-NT: Jasca, Ibo bax tënëcanaibo yaxo tsi mi tënëno mia ri, Jesucristo soldado
    iquiria.
  bbr-bbr: Na Krais Jisas nukan marai ro eposek rainam, kon sarau pakas na ik pak
    erek usu ämäiäm.
  inb-inb: Kamka, Jesu­cristopa alli sul­da­du­sina kaspa, iukangimi tukui lla­kii­kunata
    chas­kinga.
  hrv-hrv: S njima se zlopati kao dobar vojnik Krista Isusa.
  box-NT: Le lònbee na wee yí o Yeesu Krista ton-sáwá á ũ tà yi làa bìo ó o
    dásí tente wee tàráa le lònbee yi bìo síi.
  ote-NT: Nehe tsɛta ya tsꞌothogui ngu ꞌnara hoga soldado de ra Zidada Jesucristo.
  wnu-wnu: Ne Yisas Munon inubersiau tari wonou sarau munon uter igo ne ininob erogori
    naget wonou sarau ebet gitgoan uter iningeriner.
  zam-NT: 'Cona, ngue niin lool, Timote: Fxec yèe fxo''f zin'' zin'' ndxè'' con daa
    loo cón che''n di''s ndac che''n Jesucrist xal nxec yèe thìb solndad co'' nac
    thìb solndad ndac co''se'' nda solndad loo thìb xó''.'
  zyp-NT: Khri Zisu a raekeh chaw hratah kaaning khahei ruhanah khah ing hrah my lo.
  sey-NT: Mëꞌë yëꞌë ai yoꞌoyeje̱ paꞌitoje̱ quëcojë̱ꞌë, Jesucristo deꞌo soldado sëte.
  nvm-nvm: Regavo uri afikin igi no abejo iji fateroin abe e bijaivo bu bijaime vajai
