verse: 2TI.002.003
translations:
  kpx-kpx: A Iesu Keliso tuvalie esemu holialemo ana bae vatehani malenela.
  okv-H: Eto dago na ere ora ainge dombo Iesu Keriso ta isoro ari singa eto no degi
    ta ngahia puvurou kito sovera ejo.
  tbo-tbo: Yesu Keliso binei ma una palihalena mem po hougana witai una ialoni un’omtaibagibagi
    po mei a tu wigawiya kadikadidilina.
  mal-C: ക്രിസ്തുയേശുവിന്റെ ഒരു നല്ല സൈനികനെപ്പോലെ നീയും എന്നോടൊപ്പം കഷ്ടതയിൽ പങ്കുചേരുക.
  grc-SR: ⸂Σὺ οὖν κακοπάθησον⸃ ὡς καλὸς στρατιώτης ⸉Ἰησοῦ χριστοῦ.⸊
  bgc-bgc: इस्से तरियां एक सैनिक धीरज तै लड़ाई के मैदान म्ह सारे दुख सहवै सै, थमनै
    भी सारे दुख सहण करणे पड़ैगें, जिसा हम मसीह यीशु खात्तर सहवां सां।
  khz-khz: Keriso Iesu gena vetali talimana namanai pono ago, e vitiviti aonai pono
    vaigaoka au akalana vetaina.
  deu-TKW: Gib dich zur Leidensgenossenschaft her als ein rechter Streiter Christus
    Jesus'.
  zsr-NT: Ral‑laꞌ guaꞌ glenuꞌ le lusacaꞌ liꞌ ziꞌ ca naꞌ ruaꞌ rlen nu nac bönniꞌ queëꞌ
    Jesucristo gdu ladxëꞌë rijëꞌ gdil‑l.
  lin-lin: Mona pasi elongo na ngai lokola soda ya mpiko ya Yesu-Klisto.
  hns-NT: Ekwan iesaai ke sanghe ek attjha Kriest Jiesoe ke soerdjaatie ghat doekh
    sahiehe.
  noa-E: Pʉch chadcha Jesucristo chogkha chitʉm gaaimua bʉ̈ʉrjã pʉch dau aphʉʉ ajujã
    igba, soldaaunjö i chogkha chitá.
  eng-EMTV: You therefore endure hardship as a good soldier of Jesus Christ.
  mib-NT: Te róhó na cuándeyɨ́ ni rō coto ró jnúndóho, chi cúu ró nájnūhun ɨɨn soldado
    vāha nuū Jesucristo.
  lif-NT2: ख्रिस्‍त ये़सुरे़ से़क्‍खाएबा कुधक्‍सुबा कुइसिःक् खे़ने़ॽ आनिगे़नु तुक्‍खे
    चामाओ चुम् पोःक्‍खे़ॽओ॥
  xnj-xnj: Kangamala mukuviniswa pamonga na tete ngati manjolinjoli mchakaka wa Kilisitu
    Yesu.
  mmx-mmx: Do levesongsongot na vot saparav u, una tu atmatkun at lununu ram kerekngan
    laradi esep at ne Iesu Karisito.
  cbr-NT: Suntárunëan upí 'ixun aín cushían cacësabi oquin tëmëraquinbi 'acësaribi
    oquin camina mix, Jesucristonën uni 'ixun, tëmëraquinbi an cacësabi oquin 'ati
    'ain.
  tee-NT: Pus ach'ixt'ich ju mak'alhk'ajnat ju axt'aknic'ana' va ixlaca'atalh ni anona'
    ixchivinti Dios. Ach'ixt'ich tachi ju lai tam taropa ju mak'alhk'ajnan lacalhilucut.
    Pus vachu' ixtaropajni juntau ju Dios chai yuchi ju quincapitán'an junita.
  eng-LSV: you, therefore, suffer evil as a good soldier of Jesus Christ;
  cak-NT: Man tapokonaj-awi' na'an sufrir roma na'an ri samaj ri nrojo' ri Jesucristo.
    Xa tacoch'o' ronojel, anche'l nu'on jun utz soldado.
  pah-NT: Enhimomirana ti hahya pe soldados'g̃a ja. A'ereki g̃a onhimomirana hahya
    pe otavukarame tinhi'ĩpo'ru ti nhanderuvihava'ga javo. Ndehe na jitehe enhimomirana
    ojipe'g̃a imbuhurame hahya nde ve nde Jesus Cristo'ga mombe'urame g̃a pe.
  sja-NT: Mɨ awaraa ijãapataarã ome mia jõnɨ Jesucristopa oopi bɨk'a oopata perã.
    Waaweenáaji auk'a mia nɨ̃bait'ee.
  xed-xed: Suʼa ta ghuya ɗaŋwa ta slaghaghata ta ghəŋa gwaɗa ta Yesu Kristi, manda
    ya ta suʼu vərɗa sludzi.
  mks-NT: Quia̱hva ndeé inún tá ndóho inún sa̱há Jesucristo jáchi̱ cúún tátu̱hun in
    soldado va̱ha cuéntá mé á.
  gfk-S: Nu taguro be augo bileng nu pusak ra hinarngungut hoke tikenong i harubu
    ura utane Krais Jisas.
  bmu-bmu: O Timoti, gi mönö Kraist Jisösbuk kinda yarö aziŋi aködamunŋambuk aka kapaŋ
    köla köhöikŋanök bim qeba malman. Aŋgösirip ak gihimei, miaŋgö sihimbölöŋi mönö
    möta mökösöŋda bisiba malman.
  dgz-dgz: Nu ita nagire bagu sisi warine mini nu Iesu Keriso oit mega men itan bagu
    sisi warintoni ame upi den wat.
  eng-GNV: Thou therefore suffer affliction as a good souldier of Iesus Christ.
  zaa-NT: Gurèni lani la' redacca' latsi' iyate nu ná la' ritè qui' lu' tì'a runia'
    para qui'ni ą'hua lu' nna ccá lu' ttu huenitsìna tsè' qui' Cristo Jesús, tì'a
    ná ttu soldado tsè' lani capitán quì'į.
  eng-WEBSTER: Thou therefore endure hardness, as a good soldier of Jesus Christ.
  guh-guh: Dioso pejumelivaisi jivi netsipaebaponaejavata, itsa catoayapëbeje, itsamonae
    itsa cabejiobiaexanaejitsianua, pëtsa najetabajiravame. Jesucristo pijajivitonëxaemë,
    jamatabëcueneevetaponaponare pacuenia caitoroba nexanaenexa. Pacuenia pexaniavajabitsaënë
    itsi, bajaraitsimëre.
  bon-bon: Miijirage cubu biname te mäpu cabu lipu yäämyemutuge, maane cuta miiji
    mäpu cabu pepu näämyemutepi Keriso Yeesu miji pi.
  nhw-BL: Nojquiya xiquijiyohui tlaijiyohuilistli nohuaya quen se icual soldado Jesucristo.
  swh-ONEN: Vumilia taabu pamoja nasi kama askari mwema wa Kristo Yesu.
  wbi-wbi: Uhangilanilaghe nhimumuko palikimo nune, ndavule unsikali unono ughwa kilisite
    Yesu.
  bba-bba: A wuro ɑ ko nɡe Yesu Kirisin tɑbu kowo ɡeo nɔni swɑ̃ɑru sɔɔ.
  eng-KJVCPB: Thou therefore endure hardness, as a good soldier of Jesus Christ.
  kgk-NT: Ani ereva teĩ Cristo rape-gwi. Soldado hekoha porã va'e oiko asy ramo jepe
    ohendu joty gwuvixa nhe'ẽ. Upéixa ete ave nhande jaiko asy ramo jepe nhanhembojere
    ukase va'e, ndajajeréi joty arã íxupe Nhandejáry-gwi. Soldado oikoha-rami nde
    ave eiko joty Hesu Cristo-pe.
  waj-waj: Rapira ngiaammuauya ngiari kieetaivaa avaivaa rikiada rapiraivaara yaagueeqaida
    mmuaararaivaa varadaata yaagueeqama mmannammanna iikiaivaa roosiima eenoo Yisuu
    Kirisiinna mmooriivaa yaagueeqama iikianee.
  cpy-cpy: Pamaakowentyaa piñaa-shintsita-kowenta-neeyaari Jesús Jeepatzii-totaa-rewo.
    Pikimita-kaantyaa eerokami rowayirite.
  mpx-mpx: Nu talamwagiwa lomwan nu pwawa ni ola Keliso Yeisu wana tolohaveyan waiwaisana.
  wbp-wbp: Timiji, nyuntujunparla warrkini ngurrju Jijaji Kirajikiji. Kajinpa-jana
    pinarri-mani yapa yimi nyanungu-nyangu-kurlurlu, kujarlaju marda kapungkulu yapa
    ngalya-karirliji murrumurru-mani nyuntuju yangka kujajulu ngaju-wiyi kamparruju
    murrumurru-manu. Ngulaju ngula-juku. Nyuntuju warrarda puraya Jijaji warrkini
    ngurrju-juku.
  luo-luo: Bed modhil e chandruok kaachiel kodwa kaka jalweny maber mar Kristo Yesu.
  nhe-NT: Nojquiya xiquijiyohui tlaijiyohuilistli nohuaya queja se cuali soldado tlen
    Jesucristo.
  aii-aii: ܗܘܝܼ ܫܲܪܝܼܟܵܐ ܒܓ̰ܘܼܢܓ̰ܵܪܹ̈ܐ ܐܲܝܟ݂ ܕܲܚܫܵܐ ܛܵܒ݂ܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Igḷutuġlugu nagliksaałhiñaaŋułiksran qanutitaŋaitchuatun aŋuyaktaatun Christ
    Jesus-ŋum.
  msb-msb: Magtios ka sin mga kalisudan bilang usad na malulot na suldados ni Cristo
    Jesus.
  cpa-NT: Ha¹chi² hi² lë́h²hning hi² cánh³hning jmø³uai¹² huu¹³ quiah¹² Cristo Jesús.
    Di³ jniang³ ma²lán¹² hlég² quián¹²dsa, hi² lǿa¹² jǿg³.
  dso-dso: କିରିସ୍‌ଟ ଜିସୁର୍‌ ଗଟେକ୍‌ ନିକ ସନିଅ ଅଇ, ମର୍‌ପାରା ଦୁକ୍‌ କସ୍‌ଟ ମୁର୍‌ଚିକରି ରଅ
    ।
  meu-meu: Hisihisi lalodiai ba haheauka, Keriso Iesu ena tuari tauna namona na heto.
  yva-NT: Syare natawandi siurije rai rinatavon, weye winyamo Yesus Kristus apa naito
    no no mine vone so pi winy.
  dgc-dgc: Tiisén mo i hirap mo, da siko i sundalu ni Cristo Jesus a matapat.
  zpm-NT: Ib gacmband luu zeeṉe noyaṉ luu grë pe guieḻnë, sinque bioxco beeṉ xtsiiṉ
    Jesús zigne no guṉ luuw, masaque beeṉ cuent xmeṉguiib me nac luu.
  hix-NT: Kryestu Txesusu yanoto komo ryhe, enyhoru komo rma, teryewhamnohtoho komo
    yonàmyatxow hamà. Waha komo wyaro ryhe nenàmyatxhe roro rma haxa, nyamoro ha.
    Àro wyaro rma rha oyeryewhamnohtoho enàmko, omoro xarha.
  sim-sim: Mir avak Krais Jisashi awun unda ma jivik er naha nomorawu os orhi mak
    talawan an nga nakrem shi kishaka.
  npi-ULB: येशू ख्रीष्‍टको असल सिपाहीझैँ मसँग कष्‍ट भोग ।
  cgc-cgc: Tenged isya ka na gatuman ki Jesu-Cristo, dapat na paryo ka ta isya na
    masaligan na sundalo paagi ta pagpadayon ta imo na pagtudlo parti ki Jesu-Cristo
    bisan maagian no mga kabellay paryas ki yaken.
  tim-tim: Gâŋe tembe loko yâk yeŋgât agak meme ya nâŋgât are. Yâkŋe humoŋande wan
    me wangât dâmbo emetgât me kalamgât me ginbailupŋe are yeŋgât bo nâŋgâm ikiŋe
    ukenŋe hepunmâ hâk hilâlâm nâŋgâm lauŋe lokomap. Aregât gâ dop hainâk Yesu Kristogât
    akmâ yâkgât tembe lokoŋe akberâm hâk hilâlâm nâŋgâm bo hâkâŋ akben.
  yor-yor: Ṣe alábápín pẹ̀lú mi nínú ìpọ́njú, bí ọmọ-ogun rere Jesu Kristi.
  wos-wos: Xi warekwa du hambuk yata jémba téndaka maki, méni akwi Krais Jisasna yikafre
    xi warekwa du méni. Wungi remét nawulak xak ménika yandét, méni nani wali hangéli
    héraata hambuk yata jémba tétaméni.
  emp-NTPO: Bʌra Jesucrito sordao bia bẽrã mʌ̃ quĩrãca bia mĩgai carea b̶adua.
  eng-F35: You therefore are to endure hardship as a good soldier of Jesus Christ.
  ind-ind: Menjadi pengikut Kristus Yesus ibarat menjadi tentara di medan perang.
    Karena itu, kamu harus kuat bertahan menghadapi segala penderitaan.
  pes-OPCB: همچون سرباز خوب عیسی مسیح، به سهم خود در زحمات شریک باش.
  mpt-mpt: Awa genalin nakai ayami enino tolo mo tosiambibbabe. Kobo Yesus Klaiste
    okoko okok kebeb kesoa naka maki teniba enino omkakemib mole kobo sbal maneba
    makob awa genalin nakai ulab aneba Yesus Klaiste okoko okok kemale! Kobo enino
    tolo mo tosianemebe!
  ssx-ssx: Ketiso Yesuna꞉ epeke a꞉nda꞉ peaasa꞉ hali hata꞉ mo ipika꞉ wanda꞉halina꞉
    ka꞉nda꞉ma꞉ homa꞉la꞉ ekina꞉ ka꞉nda꞉ mandaneeki nakana꞉ma꞉ mea꞉peke.
  mkl-mkl: Ijuukpɑ̃ iyi ɑ́ nɑɑ siɛ bɛi ɑmu mɔ fei, jɔ̀ i jɛsi bɛi woo jɑbu jiidɑi
    Jesu Kirisi.
  gaq-gaq: କିସ୍‌ଟ ଜିସୁନେ ମୁଇଙ୍ଗ୍ ବିସ୍‌ବାସ୍‌ ନେତା ରକମ୍‌ ପେ ମେଁନେ ନ୍‌ସା ଦୁକ୍ କସ୍ଟ ବାପା
    ।
  gof-RNT: Yesuus Kiristtoosas ammanthiya wotaaddare gidada taara meto ekka.
  unx-unx: ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ମିଆଁଦ୍‌ ବୁଗିନ୍‌ ପାଲଟାନ୍‌ଲେକା ଆଇଁୟାଃଲଃ ଦୁକୁ ସାହାତିଙ୍ଗ୍‌ୟେଁମେ
    ।
  gah-gah: Geza Izesu Kilistoni gimisivagi ve lamaná loló oko minoko, gezagi gopoguni
    miligitatakumú goselé gepelemino.
  lcm-lcm: Ku sunguk papakangai kuvul ve namem si mamaiten val kupo katakai i visvis
    roron ke Karisto Iesu.
  aer-aer: Timothy, unte apeke nhenge ayeye ikwerenhele tyerrtye areye akaltyele-antheme,
    arrpenhele apeke ngenhe akenhe atweme nhenge itne-arle ayenge arrwekele atweke-arteke.
    Kele mwerre rarle. Unte Jesus Christ akwete apentaye, thultye mwerrele alartetye
    ikwerenhe apenteme-arteke anteye, arrpenhele renhe atwekenge iperrele.
  qvc-NT: Chayri qambis Jisukristupa allin suldadunshina kashpa, padisishpapis, agwantay.
  tgl-ULB: Samahan mo ako sa pagdurusa at paghihirap, tulad ng isang mabuting sundalo
    ni Cristo Jesus.
  cbs-NT: Jamen mia ikidan, soldado keskai jiwewe. Jaskakin en ikai keska jiwekin
    Jesucristo min ikunwanyan mia ichakawabiabu Jesucriston tsuma pepai nuitapabiai
    bika tenei jiwekunkainwen.
  xtm-NTPP: Kovaa ndijin, máko koyu'u ni, visi ndó'o néni ni, vaa sukan ka ndo'o ka
    neni ndaka o ja ka kuu o soldado ka jinukuechi ndija nuu Jesucristo ma.
  nnq-nnq: Na mwe mikilonde mukupotekigwa andi lityala lina kuaminika lya Kilisto
    Yesu.
  bao-NT: Cristo Jesús yʉʉ uwamʉ ca niigʉre birora ñañaro ca tamʉopʉra niiña mʉ cãa.
  san-ORI: ତ୍ୱଂ ଯୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟୋତ୍ତମୋ ଯୋଦ୍ଧେୱ କ୍ଲେଶଂ ସହସ୍ୱ|
  huv-NT: Ique netam meíüc wüx leaw imongoch wüx indüüb Teat Jesucristo. Irang atnej
    arang nop najneaj soldado, cos nej aíüc wüx cuajantanej naél.
  otn-NT: Da̱mi̱ 'yøt'e ngue rá̱ hoga̱ soldado'i ra̱ Jesucristo. Gui sɛti hangu̱ ra̱
    n'ʉ ja ngue gui thogui.
  nop-nop: Du adi Kilisto Jesu’walaŋ mikmeŋiŋ momooŋ hinek hatiŋa me noli malabumuŋ
    hekiyam indut kwanai wendoktiŋa malabumuŋ hekiluwaaŋ.
  obo-NT: Lonug ka riyot kodti-is to kosupittan timbang od kosolihan no sundau ni
    Disas Krays.
  cak-ENT: Y man tapokonaj natij pokonül roma nabün ri samaj ri nrajo' ri Jesucristo.
    Xa tacoch'o' ronojel, cachi'el nbün jun utzilüj soldado.
  lif-NT: ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤖᤧ ᤛᤧᤰᤂᤠᤀᤣᤒᤠ ᤁᤢᤎᤰᤛᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤂᤧᤏᤧ᤹ ᤀᤠᤏᤡᤃᤧᤏᤢ ᤋᤢᤰᤂᤣ ᤆᤠᤔᤠᤀᤥ ᤆᤢᤶ
    ᤐᤥ᤺ᤰᤂᤧ᤹ᤀᤥ॥
  mie-NT: De ndóhó cuandeé inī nū jā cunī nū tūndóhó, chi cúu nú modo iin soldado
    vāha nūū Jesucristo.
  san-TIB: ཏྭཾ ཡཱིཤུཁྲཱིཥྚསྱོཏྟམོ ཡོདྡྷེཝ ཀླེཤཾ སཧསྭ།
  qve-NT: Qanqa Jesucristopa allin soldadon hinayá, listo kay, wakin creyentekuna
    hina ñak'arinaykipaq.
  pao-NT: Tooe ume tu netumoo'oo sapa sakwa u oho maneno. Gi sakwa puu soo numu mummesoo
    nasooyugwe-kwi manepana ka Te Pabe'e podo meakwuse. U sakwa ka Te Pabe'e tunetamma
    mayohomea.
  cbu-NT: Mishat, Isusumand wamin shiyaa kiyung yachaktaateesinaya, shiysha anoo punirinllpa;
    misha sambaytarinllpa. Kaapanaapa aranginashta, watam uru Isusumun kiyung kachiytarcheewa.
    Ashkachush, shiyaa kizpur chinachiya. Napa; sundar arap xiykana, ¿nitaati nda
    kiyung kachiyak? kiyungu kachiykitaa xiykanaya. Itaru, ashiritaa nda sambaytakiya.
  usa-usa: emmá íráqôn-aaiq-i-nakokaa umá aú-aiqa íno.
  soy-soy: Pɔ́ɔkɛ́ kɔ ŋmurɛi, tɔ́ nɛ mpɔ̃́ tɔkɛ́ íwɛ li yɑrɛ Kirisi Yeesu usɔ́ɔ́cɑ
    kɛcirɛ.
  hui-hui: Anigo erekuibi mangabiru ngangi wahalu pu nabi howa hibu lalu Keriso Yasunaga
    ami agali mini bilinahe howa biabe bialu habe.
  amf-amf: Ya Yesus Kiristoosna payya banqi eedi maatayse gaalenam imbesana kinka
    tiyaa.
  quc-NNT: Timoteo, chach'ija awe ri k'äxk'ol junam wuk' in jas ri rajwaxik kub'an
    jun utzalaj soldado rech ri Jesucristo.
  dob-dob: Maiboꞌada Yesu Keliso manuna ꞌida miyamwau talobaloba. ꞌEnega ꞌimu miyamwau
    nina ꞌenaya ꞌutagwaleyo be ꞌoyo Yesu Keliso ꞌina tolosaiya boboꞌana.
  wrs-wrs: Yeoa keknam monglaoa dawoho hona andraoa, kinmoa gualmoa kamongooa. Wohvevm,
    os ovra, Yesus Kristusna valgonindrininonoa.
  mca-mca: Hasu'uj qu' newu'mju' pekhewe' wekwek a'tits ta'ƚets in ƚenfel ha' Jesucristo
    hik ejunye'je' yijat'ij na'aj oq'opheƚinetsi'l in yaqsiijkii pa'qu' nit'ijets
    pa' tek'enets.
  tzo-TZC: Ti voꞌote, cuchuc me avuꞌun ti vocole. Yuꞌun yajsoldadoot xa ti Jesucristoe.
  mya-mya: သင်​သည်​ခ​ရစ်​တော်​ယေ​ရှု​၏​စစ်​သည်​တော် ကောင်း​အ​နေ​ဖြင့်​ဆင်း​ရဲ​ဒုက္ခ​ကို​ခံ​လော့။-
  gng-NT: A yé *Yesu Kristo ya sojamɔ̀n nɛ, aʼmɔ ń li jɛ̀ndeh uʼbo.
  cbi-NTPO: Naa taaju i' llakinguendu bain, Jesucristochi mika ura' suutadu juuñuu
    ju', masmi' miinu kityude.
  ikk-NT: Tarị afụnfụn nọkẹ ezigbo onyẹ-agha Jesu Kristi.
  leu-leu: Layaan a lagafan a savat, tigina fatateak xuvul pamaam malaan sena mataa
    roxo ina rawen si Krais Yesus.
  maz-NT: Rí tsjijñigue ja ga cja o tropa. Zö sufreji, pero sëchiji ga mbëpiji c'ü
    nu gobiernoji. Je xo rga cjatsc'e nu, zö ri sufregue, pero rí sido rí pëpque na
    jo e Cristo Jesús.
