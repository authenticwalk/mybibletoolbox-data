  ctu-BL: Ñusan wocol che' bajche' xuc'ul bʌ soldado i cha'an Jesucristo.
  meq-meq: Taɗə ɗəretsətseh kə ndzaka a gər hərwi Yesu Kəriste na, səmay naha andza
    sidzew nakə lele eye a səmay naha a ɗəretsətseh aye.
  noa-H: Pʌch chadcha Jesucristo chogk'a chitʌm gaaimua bʌ̃ʌrjã pʌch dau hap'ʌʌ hajujã
    higba, soldaaunjö hi chogk'a chitá.
  alp-NT: Kena alepae hnauna kena Kristuse Yesuse asupu susate, tahane neka lupe ami.
    Tahane lupe solalu misete itahane supu susate.
  san-VEL: tva.m yii"sukhrii.s.tasyottamo yoddheva kle"sa.m sahasva|
  kbq-kbq: Kagra nagrama enerua kna kataza enerinka, Krais Jisasina knare sondia vahe'agna
    huo.
  kbh-kbh: Aca, chë bënga fsë́ndbomna padecena soyëngama jasúfriama chacmojtsemna
    ora, Jesucristbe soyëngama ents̈anga abuayiynaye causa, ainaniñe bëts añemo cochtsebomna,
    mo canÿe ts̈abe soldadcá, cha chabe mándayabiama jasúfriana.
  ron-LSB: De aceea, trebuie să înduri greutăți ca un bun soldat al lui Hristos Isus.
  pon-pon: Koe ian ia kamekam duen jaunpei en Krijtuj Iejuj mau amen.
  nhe-BL: Nojquiya xiquijiyohui tlaijiyohuilistli nohuaya queja se cuali soldado tlen
    Jesucristo.
  sps-sps: Nyi ma govets a patang, faarei rom a tsoiny puaan a rof ten Krais Jisas,
    kat faarei tsuiny maromam.
  wnc-wnc: Gata puya waaknga Jesu Kraisde tasingamuke yuwawi iwandata enake meya takngatu
    takngatu gae gamanu gata akekekake yuyo. Unzing amak aminu tapatuta akekekake
    tasinggak binga tasiyo.
  bus-bus: Ǹ nawɛ̃a fↄ̃wao Kirisi Yesu zĩ̀kari maaa ũ.
  gub-BL: Erezeruzar hehe ne, a'e rupi aze erepuraraw ma'erahy nehe, ezeagaw zo izuwi
    nehemaw rehe nehe, ma'erahy ipuraraw paw wi nehe.
  imo-imo: Kraist Jisasinga opa teli ami iye pengamu moro ningo na mindili noro mele
    mindili nombomunga ulure molo ningo enge ningo molowi.
  boj-boj: Ni e ombla Kristus Yesus aqa qoto tamo bulosim gulbe qoboiyesoqne.
  eng-DRA: Labour as a good soldier of Christ Jesus.
  knf-knf: Hajan na nji ji nangoli nanuura i Yeŧu *Kriŧtu.
  san-KHM: ត្វំ យីឝុខ្រីឞ្ដស្យោត្តមោ យោទ្ធេវ ក្លេឝំ សហស្វ។
  arn-NT: Eluwkülenge tami kutrankawael ta Jesucristo mew chumngechi kutrankawkey
    kiñe küme soltaw reke.
  zas-NT: Ziꞌc tijb suldadzaꞌc, zian gudaan ree guialzi, ziꞌc najl xbejn Jesucrist.
  ken-NT: Mbɔ ɛrɨ́tí ntɛmɛ́ nɛnu Yesu Kristo, ɔbhɔŋ bɛ́te kákáti ndu ɛnyǔ ɛsɔŋɔri
    ɛnɛ́ bakoŋo Yesu báchák bábhɔ̀ŋ.
