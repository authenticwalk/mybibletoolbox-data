verse: 2TI.002.005
translations:
  kpx-kpx: Ige bibuamale keta ke nahate. Auna bibuaveve menaka ehomaholiniege au bae
    ibina malivebene. Isito auna menaka ehomai bibuaniege ibinae dua mai.
  okv-H: Eto ke nei amo huhevari embo na ke agi ae ue sio huheveto dembasuja amina
    siro ta kope kogombari mane hoteto humbasuja.
  tbo-tbo: Mei gasi tu bulili gehouna, inapa bulili a lugagayo ega ina wotago imahiyeya
    apega maiha ina tuhagaya.
  mal-C: കായികമത്സരത്തിൽ പങ്കെടുക്കുന്ന ഒരാൾ നിയമപ്രകാരം മത്സരിക്കുന്നില്ലെങ്കിൽ അയാൾക്കു
    വിജയകിരീടം ലഭിക്കുകയില്ല.
  grc-SR: Ἐὰν δὲ καὶ ἀθλῇ τις, οὐ στεφανοῦται ἐὰν μὴ νομίμως ἀθλήσῃ.
  bgc-bgc: जै दौड़ म्ह दौड़ण आळा सही तरीके तै न्ही दौड़ता तो वो ईनाम न्ही पा सकदा।
  khz-khz: Raka vegala kamunai erakana talimana, ati pene tiliga ripa pa raka vegala
    akwana ati pene gapia ripa, pene raka vegala rovana ati pene kwalanaa genai.
  deu-TKW: Auch einer, der den Ringkampf mitmacht, wird nicht bekränzt, er kämpfe
    denn ordnungsmäßig.
  zsr-NT: Lëzcaꞌ cni, nu nutsaꞌ lu huitj, cutu bi gdel‑liꞌ chquiꞌ cutu run ca ral‑laꞌ
    gun.
  lin-lin: 'Ezali mpe ndenge moko mpo na moto oyo azali kosala lisano ya kokima mbangu :
    akoki te kozwa motole soki akimi mbangu te kolanda mibeko ya lisano.'
  hns-NT: Aur dje khel me bhaag lewe hai, oe khaalie djiet sakie djab oe kaanoen ke
    dwaara khelie.
  noa-E: Maimua ĩchab jemkha nʉmua premio gaanjem khʉʉnjöta chitá. Pua khaphʉ sim,
    amau amach reglamento wai nʉm gaai jaau simjö jemkhabam chan pöd mag premio gan
    auba aajem. Magua puajã Ẽwandamau pʉchig jaau simjö nem thumaa wajaphata waubá.
  eng-EMTV: And also if anyone competes in athletics, he is not crowned unless he
    competes according to the rules.
  mib-NT: Te suni súcuan tēe cásɨ́quɨ́ deporte, ma nihín de premio te núu tú condɨhvɨ̄
    ni de cosɨ́quɨ́ váha de máá modo chíjniñu.
  lif-NT2: हक्‍चाःत्तो के़लोःक्‍पे़न्‌हक्‍चाःत्तोबा थिम्‍हाॽ कुइसिःक् मे़लोःक्‍ने़न्‍ने़
    फाॽग्र खे़ल्‍ले़ थुम्‍घो मे़घोःसुन्‍लो॥
  xnj-xnj: Mjumbaji yoyoha nakuhotola kupewa njombi changali kujumba kulanda malagizu
    ga mikinu.
  mmx-mmx: Una lok ngan bok laradi ik sixit at lekampoovo. Do neni i vara na sixit
    polo nedi dik sixit eburu min, neni na mu asu avukat levelinga at luvuttadi di
    lok tatao mo lekampoovo.
  cbr-NT: Ënëx ca ësaribi 'icën. An pelota 'acë unicamax ca usaquin pelota 'ati 'unáncëma
    'aish ñancábi cuaia. Usai 'iquin ca aín cupí bitsima.
  tee-NT: Chai vana va chun tachi chun ju tak'amanan. Ni jantu sok tak'amanan tachi
    ju lhijun ju xalhamap'aksin pus jantu tu'u' talhajai. Pus tasq'uini ni vana va
    chun calau la'ixmacni Dios. Acsni jantu naviyau cuenta tachi ju lhijun la'ixlhamap'aksin
    Dios pus jantu lai tu'u' calhajatachau ju lact'iyan.
  eng-LSV: and if anyone also may strive, he is not crowned, except he may strive
    lawfully;
  cak-NT: Ret can utz tabana' ri rusamaj ri Dios, can tabana' anche'l niqui'en ri
    ye'tz'an. Xa reje' man niquitaj ta quik'ij y man niqui'en ta anche'l nrojo' ri
    atz'anen, manak xquiech'acon.
  pah-NT: 'Kiroki ga onha pota ojipe''g̃a pavẽi – ga e''i: “Tavahemypy te ipyhyga
    pyryva''ea jijive.” Onha po ga ahemonhanukahara''ga nhi''ig̃a rendukatuavo hamo.
    Po ga nohendukatui ganhi''ig̃a, a''ero ga nombuhurukari ojive pyryva''ea. Na jitehe
    Tupana''ga nhi''ig̃a rendukatue''ymame po ti nde nerembuhurukari pyryva''ea ejive
    nehẽ no.'
  sja-NT: Ichiaba deporte jemeneparipa ooparik'a ooipia bɨ. Mãgɨpa oopari ma jemene
    pia k'awaa beerãpa jarapatak'a, ata k'inia bairã ne-inaa teepata chi p'oyaarutaarãmaa.
  xed-xed: Manda tsaya mndu ta hwaya guli. Ka hwaya a tsi ta tsa hwaya ya nda tvani
    wu katsi ná, mutsaf a ta nisəlani wa.
  mks-NT: Jári sa̱ xíni̱ va̱ha ndó ndaja cája da̱ sájíquí pelota. Tá co̱ sájíquí vií
    da̱ já quéa̱ a̱ cu̱ú quee va̱ha da. Quia̱hva já cúú á xi̱hi̱n mí jáchi̱ tá co̱
    cája í ña̱ cúni̱ Ndióxi̱ já quéa̱ a̱ cu̱ú quee va̱ha í.
  gfk-S: Ma be tikenong i lala tano hinilo harkiaskias, ma ing be paile taram ira
    harkurai tana, pa dale tange be i lie.
  bmu-bmu: 'Miaŋgö dopkeuŋi kun kewö: Mönahot aŋgolat azinöŋ aoŋgitnöŋ aŋgota jimkutukutu
    galömgö keuŋi oŋgita ösumŋan laŋ anjawi, yaŋön mönö aködamunŋambuk qahö akŋa.
    Yaŋgö nöröpŋe luhut alalgö ila kun qahö kölgetka gema. Miaŋgöra gi mönö diŋdiŋanök
    anman.'
  dgz-dgz: Guegue da sia mam. Apan tamaru kae serarat amopen tapi kae ginewa tauepi
    ame umap, go nimakap ae vepi ame umap uon iwa garewa ya warain.
  eng-GNV: And if any man also striue for a Masterie, he is not crowned, except he
    striue as he ought to doe.
  zaa-NT: 'Ą''hua ná duel·la'' guni lu'' obedecer nu rú''u latsi'' Tata Dios para
    qui''ni thí'' lu'' la'' dàliani quì''e. Por ejemplo: ttu deportista nu rigaą́
    le'' ttu competencia nna, labí gunią recibir biỹa premio bitola canchu irią fuera
    de nu ra ca reglamento atsi''íni lą̀ nna bitsìna''ą primero.'
  eng-WEBSTER: And if a man also striveth for masteries, yet is he not crowned, except
    he striveth lawfully.
  guh-guh: Bajara pijinia pacuenia pebitsojinaevi pecujinaejinaejava, penayacobijavata,
    cujinaejina pacuenia itorobatsi pijatuxanevi. Penacanabinë jamatejema perajutsinexatsi
    itsacuenejavayo. Pajivi xaniavaetsia apo cujinaejinae pacuenia itorobatsi, bitsojinae
    ata pecujinaejinaejava, itsiata apo nacanabi. Nexata apo rajutsitsi pecujinaejinaematamo.
  bon-bon: Coo piiyepu lui biname te luuwamuge daremu acatame, tabe äblicäco päpäna,
    liba bääclena me toracarage mule bine lica yääcwetnimuge.
  nhw-BL: Huan xijchihua quen se motlalojquetl catli motlalohua ica sequinoc para
    quiitase ajqueya tlatlanis. Monequi motlalos senquistoc xitlahuac quen quiijtohua
    tlanahuatili o amo huelis tlatlanis huan quiselis nopa xochi corona.
  swh-ONEN: Vivyo hivyo, yeye ashindanaye katika michezo hawezi kupewa tuzo ya ushindi
    asiposhindana kulingana na kanuni za mashindano.
  wbi-wbi: Kange nave umunhu ighelana heene ikimbiila, naupelua ingela pano nagheline
    kuvingulia uvutavike.
  bba-bba: Wɑsi kɑsɑnuɡii ù n dukɑn ɡɑrɑsɑ mɔ̀, u ǹ kpɛ̃ u yen ɑre wɑ mɑ n kun mɔ
    u yen woodɑ swĩi.
  eng-KJVCPB: And if a man also strive for masteries, yet is he not crowned, except
    he strive lawfully.
  kgk-NT: Oĩ ogwahẽse ha-py oripara hatã va'e oho-vy. Ha ojéhegwi rei oripara va'e-pe
    katu ogwahẽ ranhe ramo jepe, nome'ẽi va'erã mba'eve. Imboriparaha nhe'ẽ-rupi oripara
    ramo ae katu ome'ẽ arã íxupe. Upéixa ete imboriparaha nhe'ẽ-rupi oripara hatã
    va'e reko-rupi eiko katu nde ave. Entéro Cristo nde-vy he'i va'ekwe gwive ejapo
    katu ombohekovia hagwã nde-vy.
  waj-waj: Vaidiiya seenada ngiari yaatara ngiari yaataraaraivaara ngiari kieetaivo
    iya kiaa mmii aataruuyauvaa rikiada safuuma ii voovoono seeneeraivaa yaatara kioo
    irisaivaa varaanaravai. Fai hama ivo ari kieetaivo tii kuaiyauvunugiataama iinno
    fai hama irisaivaa varaanaravai.
  cpy-cpy: Kantacha eejatzi pikimita-kotyaari ipinatee-tziri oyiishiteen-tsiri ishiyeeyani.
    Tema antawo iñaashintsitakawo. Roo kanteencha imatantyaawori royiishitante otzimatyee
    retanakyaawo iñaanta-piintyaawo. Rooma ramataa-shiwaetyaa-rika ikoyi royiishitantemi,
    eerowa ipinatee-tziri.
  mpx-mpx: Ge nu ola topatapatalelu toto awalaka ana logugui gegewena ni henapuan,
    kaiwena ebo nigeya, nige bosowaina mola ni ahe.
  wbp-wbp: Jinta-kari yimi-karirlaju ngulaju yangka kuja kalu-nyanu wajirlirli kurdarrirdarri-yinyi
    warntarrikipurdarlu manu marda talakupurdarlu. Ngulakungarntirliji yapangku yungu
    pura kuruwarri-wiyi warntarri maninjakungarntirliji manu tala maninjakungarntirli
    ngulaju jungangku yimirr-yinja-wangurlu. Kajilpa-jana kurdarrirdarri-yinja-karrarlu
    yimirr-yungkarla yapa ngalya-kari, ngulangkuju kulalpa mantarla warntarriji. Kuja-piyarlu-juku-jana
    puraya kuruwarri-kari kuruwarri-kari yangka kuja kangku nyarrpa Jijaji Kiraji
    wangkami nyuntukuju.
  luo-luo: Kamano bende e kaka jangʼwech mapiem e ngʼwech ok nyal yudo mich mar jaloch
    ka ok oringo kaluwore gi chike moketi.
  nhe-NT: Huan xijchihua queja se motlalojquetl tlen motlalohua ica sequinoc para
    quiitase ajqueya tlatlanis. Monequi motlalos senquistoc xitlahuac queja quiijtohua
    tlanahuatili o ax huelis tlatlanis huan quiselis nopa xochi corona.
  aii-aii: ܘܐܸܢ ܐܵܬܠܝܼܛܵܐ ܥܵܒܹܕ ܐܵܓ݂ܘܿܢܵܐ ܓܵܘ ܡܲܝܕܵܢ، ܠܹܐ ܩܲܒܸܠܔ ܟܠܝܼܠܵܐ ܐܸܢ ܠܵܐ ܩܵܢܘܿܢܵܐܝܼܬ
    ܥܵܒܹܕ ܐܵܓ݂ܘܿܢܵܐ.
  esk-NT: Suli aqpaliutraqti aqpaliutrałiġmiñi akimalguitchuq kisianik tupiksriḷuni
    maliġutaksranik.
  msb-msb: Sugad man an usad na parakanam dili makagana sin premyo kun dili siya magkanam
    susog sa mga reglaminto.
  cpa-NT: Jøng² tsa¹lé² líh² dsa² co¹² ju³ná³ tsa¹co¹dsa cu²rø² ju³lah lǿa¹² jǿg³.
  dso-dso: ସେନ୍ତାରିସେ, ଗଟେକ୍‌ ପାଲାଇବା ଲକର୍‌ ବିସଇ ବାବିଦେକ୍‌ । ଜେ ଆରାଜିତାଟାନେ ପାଲାଇବାକେ
    ମନ୍‌ କର୍‌ସି, ସେ ଜଦି ଆରାଜିତାର୍‌ ନିୟମ୍‌ ମାନିକରି ନ ପାଲାଇଲେ, ତାକେ ସେ ଇନାମ୍‌ ନ ମିଲେ
    ।
  meu-meu: Tau ta danu gadara gabuna ai baine goada helulu, a gadara taravatuna basine
    badinaia, ia ese kwalimu toana basine abia.
  yva-NT: 'Muno ananeneae kaijinta no taiso: Winyamo naurata irati arikainyo wanugan
    wansanan are pi indati pansanan to nanto wusyimbe. Muno are pirati pansanan tavondi
    unanui rapatimu obo raija to nanto wusyimbe, weamo ama ine raunande ai. Yara inta
    po unanuije rapaya, weamo wo ana inta raunande aije ramu.'
  dgc-dgc: Sakay tu mégkontes, éy éwan siya manalo éng éwan na sundin i utus no kontes
    de.
  zpm-NT: Bioxco beeṉ miṉe rnee meṉ ne rnabey ne, zig ruṉ zha ne rie tib lo wguit;
    sac zha co teḻne tsoxcod zho quit zho zigne nacpaa lo wguit, ycaaniad zho premio.
  hix-NT: Àsok hana natxow ha, tatahohsom kom ha, totkukmaxem komo. Osompamnohsah
    me natxow hamà, mokà rma haxa omoro hamà tawro horà. Osompamnohpàn me haxa tehtokonye
    ryhe, mokà rma haxa omoro hamà, katxho mehra natxow hamà. Àro wyaro rma rha osompamnohsah
    me exko, Khoryenkom hokono ro me oyehtxoho hoko, mokà rma haxa omoro hamà katxho
    me oyesnàr horà.
  sim-sim: Ol shirinyanda ma ondo erema. Os li shirinya ikmbaha li sawenda nombo hom
    shirinya inda lir. Os nombo kal li suruwa mbeek presen las lakwa ambu lir.
  npi-ULB: कोही खेलमा भाग लिन्छ भने, उसले नियमअनुसार नखेली मुकुट जित्‍न सक्दैन ।
  cgc-cgc: Isipen nyo man parti ta mga manug-ampang. Daw liag danen magdaag na makabaton
    ta kuruna na primyo, kinanglan na magtuman danen ta mga sunuron parti ta ampang.
  tim-tim: Luâk siâ hilip agu agu âi mem âmâ luâk humoŋe den makmâ hâriep den are
    bo lokomaiŋe âmâ hâuŋe bo membiap.
  yor-yor: Ní ọ̀nà kan náà, bí ẹnikẹ́ni bá sì ń díje bí olùdíje, a kì í dé e ládé,
    bí kò ṣe bí ó bá parí rẹ̀ gẹ́gẹ́ bí ìlànà
  wos-wos: Du nak fétékérénjoka mawuli yata dé tale fétékérétendaka hambuk hundi xékétandé.
    Xékétaka dé di wali fétékéra ye diré sarékéngwandétaka dé tale ye yikafre joo
    hératandé. Dé deka hundi xékéhafi yata dé wun yikafre joo yamba hérakéndé.
  emp-NTPO: Idjab̶a dji jemenebarida idji jemeneida b̶ʌ quĩrãca jemeneẽ́bʌrʌ, idjia
    poyabʌrʌ sid̶a idjia edaida b̶ad̶ara edaẽ́a.
  eng-F35: Further, if anyone competes in athletics, he is not crowned unless he competes
    according to the rules
  ind-ind: Menjadi pengikut Kristus juga ibarat seorang olahragawan di gelanggang
    pertandingan atau seorang petani. Olahragawan yang bertanding sesuai peraturan
    akan menerima mahkota kemenangan. Dan petani yang bekerja keras pantas menjadi
    orang pertama yang menikmati hasil panennya.
  pes-OPCB: و همچنین ورزشکاری که می‌خواهد برندهٔ جایزه شود، باید تمام مقررات مسابقه
    را رعایت کند.
  mpt-mpt: Nakae gigi unang ge mole e gigi haanin kukubo wafu neko! E mo inaim blim
    kene mole e mo gigi moneta gaisenamin baan dimo mo unaneta inamin namino mo dlamabebabe.
  ssx-ssx: Kutupa make mo telepo tiekemanu lo hala꞉ halima꞉ta꞉ mo telepona꞉ pi ula꞉
    ekimanu na tolu haya꞉ka꞉na꞉ta꞉ kota꞉ tombo watao yenki mia꞉peke na ya꞉la꞉me.
  mkl-mkl: Woo ce ɡɑɑsɑi ku sɛi kɑɑ yɔkɔ ku bɑ ribɑi ɑreɛ bii kù jɛ í jirimɑ woodɑɛ
    ŋɑ.
  gaq-gaq: ମୁଇଙ୍ଗ୍ ବ୍ଲୁଣ୍ଡ୍ରେ ପୁରସ୍‌କାର୍ ଜିନେ ନ୍‌ସା ୱିର୍‌ନେ ସାପା ନିଅମ୍ ପାଲନ୍ ଡିଙ୍ଗ୍‌ନେ
    ଦର୍‌କାର୍ ।
  gof-RNT: Hessadakka, gaadde woxxiya oonikka bessiya ogera gaaddettonna ixxiko woyto
    ekkenna.
  unx-unx: ଜେତାଏ ଆଖ୍‌ଡ଼ାରେ ହାରାଜିତା ଏନେଃ ଇମ୍‌ତା ନିୟାମ୍‌ ଲେକା କାଏ ଏନେଃରେଦ, ଇନିଃ ମୁକୁଟ୍‌
    କାଏ ନାମେୟା ।
  gah-gah: Itó lesisitakú nene ve makolímo ámina zohilímini gizapa vevámo lesisimú
    lo huta gakó avutá itimó nene, gihiláa aleminogo ive.
  lcm-lcm: Asukang kapa si katakai i sang aro. Parik kapa angkoai si luk ani kuku
    miminaungan ang man parik katapa using akorong a keve saupai i sang ang katapo
    sang singina.
  aer-aer: Ayeye nhenhe arrpenhe-arle. Ayeye arrpenhe nhenhe re tyerrtye areye unterrirreme-arteke
    arne mwerre akngerre nhenge inetyeke. Itne arratyentye unterlte-iwetyeke arrpenhe
    areye nteweketye. Itne apeke iwerre mwerrentye-nge ularre unterlte-iwetyakenhe
    itne impetyakenhele arne mwerre akngerre akaperteke nhenge inetyakenhele aneme.
    Alakenhe ikwerenge anteme Jesus Christ arratye apentetyeke.
  qvc-NT: Chayshinallam suq pugllaqpis rriglakunata allita kasushpa, pugllashpa, shayku
    shayku binsishparaqmi, primyundaqa ch'askin. Chay rriglakunata mana allita kasushpaqam,
    chay primyundaqa pyirdin.
  tgl-ULB: Gayundin naman, kung sinuman ang makipagpaligsahan tulad ng isang manlalaro,
    hindi siya kokoronahan maliban kung siya ay makipagpaligsahan ayon sa mga alituntunin.
  cbs-NT: Ja dikabi, jabiaskadiai, buda putanika beyuskin jawen yunuti inun jawen
    nemati chibanbuma jawen manakuti pepa jayatidubumaki.
  xtm-NTPP: Te suni sukan kuiti kúu ji'in tee ka jinu su'va ma, vaa nú ma jin kunu
    ndi'i de sukan iyo ja jin ko kunu de ma, te masu jin ni'i de ja iyo ja ni'i tee
    kundee ma.
  nnq-nnq: Uyo mundu jwapetana mukubutuka mbelo kupataje upo panga agabala malagilo
    gukubutuka agabekigwe.
  bao-NT: Teere birora ũmaari majʉ cãa, ca ũmaa bayi ametʉenegʉ cʉ̃ ca wapa taari
    betore bʉatimi, tee ca dotirore biro cʉ̃ ca tiitijata.
  san-ORI: ଅପରଂ ଯୋ ମଲ୍ଲୈ ର୍ୟୁଧ୍ୟତି ସ ଯଦି ନିଯମାନୁସାରେଣ ନ ଯୁଦ୍ଧ୍ୟତି ତର୍ହି କିରୀଟଂ ନ ଲପ୍ସ୍ୟତେ|
  huv-NT: At aton sitiül nop arang atnej arangüw monpeaxay acuiür, nej ngo müünd nicuajind
    sitiül ngo matsoj atnej netam.
  otn-NT: Gui 'yøt'e tengu̱tho yø ja̱'i̱ pa ra̱ ta̱ha̱ ngue ra̱ 'dihi. Nu̱'a̱ hi̱nda̱
    'yøt'e gätho'a̱ te di̱ ma̱nda'a̱ to di̱ ma̱rca ra̱ 'dihi, ya hi̱nte da̱ da̱ha̱.
  nop-nop: Kaŋ me kiyane tiiŋ adi yadi kiyane titiŋ diniŋ yodoko u takaliiŋ, eŋ u
    mu takaliŋa adi fek gineŋ wosuwaaŋ nemek folooŋ moŋgokiiŋ u tuwot mu moŋgotnetiŋit.
  obo-NT: Na iling dad en mandad taddot minuvu nod lonug to lumba to kodlungkossu,
    waa en od kotanggap din no ganti otik dii rin od ikulon kos mgo po-ukit to kodlumba.
