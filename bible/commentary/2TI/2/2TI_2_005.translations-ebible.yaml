  bgg-bgg: Hanyie è chua ne ranpho ne khothek shii anuii sapho shii ne lasen ayang
    muii phro.
  eng-TCENT: Similarly, an athlete is not crowned unless he competes according to
    the rules.
  eng-BSB: Likewise, a competitor does not receive the crown unless he competes according
    to the rules.
  cpu-NT: Kantatsi eejatzi pinkempitakotyaari aparoni ipinayeetziri janaakotantake
    ishiyeeyani. Tema iniroite iriñaashintsityaaro. Iro kantacha irimatantyaarori
    iranaakotante ontzimatye irantero tsika okanta jametapiintaiyari. Irooma inkovakemi
    inthaiyavaitya inkene iranaakotantemi, eerora ipinayeetziri.
  san-ASM: অপৰং যো মল্লৈ ৰ্যুধ্যতি স যদি নিযমানুসাৰেণ ন যুদ্ধ্যতি তৰ্হি কিৰীটং ন লপ্স্যতে|
  tac-NT: Bilé rió 'we roweme nisa, 'la sébali olámili júkuru napurigá ju bilé re'gí.
    Tabilé sébali olásaká, 'liko tabilé mémala.
  eng-WEBPB: Also, if anyone competes in athletics, he isn’t crowned unless he has
    competed by the rules.
  gfk-H: Ma bia tikai nong i laka tano hinilau harbusbus, ma ing bia pai taram ira
    warkurai tana, pa da tangai bia i luai.
  viv-viv: Meda anafaiweya hai tomadu veꞋamadu againe ginamadu, medema veꞋamadu ana
    vehimeya ginaꞋitaveꞋavina. KaꞋi mali nuwanuwa amine ginamadu, keke tomaduhega
    ana badau kikaiwabuna ginavaini.
  yao-yao: Iyoyo mundu jwakupunda mu luwilo lwa kuutuka ngakupata chindu mpela singwa
    iŵaga nganakuya malajisyo ga luwilo lo.
  tgp-tgp: Tamlohi roro matea i pa sopo er̃i lavi na otori mata roro vara mo sopo
    usuri na leu mata roro.
  auc-NT: Gänä cæcæte ante në owempocä ïñömö, Cöwë näni cægaï baï owempoedäni, ante
    näni wææ angaïnö ante ëñente cæcä ïninque tömenganque godömenque waa owempodinque
    gänä cædinque poganta æ̈maingampa.
  kbc-NT: Codaa niɡ̶ina nalokodeɡ̶ecajo aneo loniciwaɡ̶a me dinigaanye, adinigaanyetece
    lale ane noɡ̶ete, nige daɡ̶a dioteci icoa ane lakataɡ̶a ica nalokodeɡ̶ecajo. (Odaa
    leeditibige madinoniciwaɡ̶ati awii liciagi niɡ̶ijo nalokodeɡ̶ecajo).
  bmh-bmh: Igul go sul, du in go gurgurabun, go gurgurabun kasai ze doimai, suban
    i sesamoramau, go gurguramau, bo, ecesab i umau.
  ctu-BL: Che' ja'el jini x'alas ma'anic mi' yʌq'uentel corona mi ma'anic tsi' cha'le
    alas ti toj.
  meq-meq: Sər ha dərmak na, taɗə ndoweye faya ma hwiye mahway i mata ndisle kame
    na, taɗə ka hway ta tsəveɗ eye bay na, ta vəleye wu i merəɓe ŋgay bay.
  noa-H: Maimua hĩchab jemk'a nʌmua premio gaanjem k'ʌʌnjöta chitá. Pua k'ap'ʌ sim,
    hamau hamach reglamento wai nʌm gaai jaau simjö jemk'abam chan pöd mag premio
    gan hauba haajem. Magua puajã Hẽwandamau pʌchig jaau simjö nem t'umaa wajap'ata
    waubá.
  alp-NT: Kai tamata rebe ilulu klemane lekwe ilesi mo, sepo iono lulu klemane esi
    lalane mo.
  san-VEL: apara.m yo mallai ryudhyati sa yadi niyamaanusaare.na na yuddhyati tarhi
    kirii.ta.m na lapsyate|
  kbq-kbq: Ana zanke huno mago ne'mo'ma zokagopi taragino nevuno, kasege amage' ontesimo'a
    muse'zana kini fetorira e'origahie.
  kbh-kbh: Y canÿe travisiayá, ínÿenga jáyënjanama, canÿe soye juácanama; pero nts̈amo
    chë uacanánana jocñama tomncá ndoñe tonjatravisiase, cha chë soye ndoñe ntjosháchiñama.
    Cachcá, acbe trabajo cochjama nts̈amo cmojtsemncá.
  ron-LSB: De asemenea, dacă cineva concurează în atletism, nu este încoronat decât
    dacă a concurat conform regulilor.
  pon-pon: O ma amen pan weir, a jota pan ale katin, ma a jota weir mau.
  nhe-BL: Huan xijchihua queja se motlalojquetl tlen motlalohua ica sequinoc para
    quiitase ajqueya tlatlanis. Monequi motlalos senquistoc xitlahuac queja quiijtohua
    tlanahuatili o ax huelis tlatlanis huan quiselis nopa xochi corona.
  sps-sps: A tsoiny kokookuar to te kookuar non tan fabiibiu te gim non ma fabiu,
    ya te nom ta tafan, onot non te vovou finy non ya na faun tan fabiibiu.
  wnc-wnc: Gatu aminu ayapbitnangge isapmakengu ita mama wamu ayapbitnangatane aknga
    katak tawamsok. Sike ita dua tawake ngana isapmake tuwangu tupan siknga yapbimbik.
    Yapbiban ngana sanga dua imuning.
  bus-bus: Bàkpakↄ̃sↄ̃ri sↄ̃, tó èe bàa lɛ́ a zɛ́aro, eé zĩ̀blena fùra ero.
  gub-BL: Tupàn ze'eg imume'u har a'e wà, uzeruze'egatu a'e wà. Aze nuzeruze'eg kwaw
    wà nehe, a'e mehe nupuner kwaw ize'eg imume'u haw rehe wà nehe.
  imo-imo: Aku tepala, imbo te imbo mare kinye peya keri kuru liko aulke lkirimele
    imbomu yu lkiembo nimbe keri kuru liko lkieli ungu manema pilipelie lkirimo. Ungu
    manema naa pilipelie lkimo lemo yu keri kuru lipe lkirimomunga mele te naa limbelo.
  boj-boj: Tamo bei bei wo gurgurosib bubuŋosib bei na bei buŋyosim di a awai oqas.
    A ururqajqa kumbra geregere dauryqasai di a awai oqasai.
  eng-DRA: For he also that striveth for the mastery, is not crowned, except he strive
    lawfully.
  knf-knf: Kë hënk kak di di uwooŋ ţi pţi, ñaaŋ aanji yeenk katuum woli aanţi jibi
    bajakuŋ.
  san-KHM: អបរំ យោ មល្លៃ រ្យុធ្យតិ ស យទិ និយមានុសារេណ ន យុទ្ធ្យតិ តហ៌ិ កិរីដំ ន លប្ស្យតេ។
  arn-NT: Ka femngechi tati kudefe pepi llowlayafuy ñi wewelchi kullitun, küme inanole
    chumngechi ñi felen tañi amulngeael ti kuden dungu.
  zas-NT: Ziangajc bén ni rguijt xhie tijb nin, rayal quitaman xnejz din chileꞌ tiaꞌman
    prem.
  ken-NT: Mmǔ anɛ ájɛ́t ntiɛt nɛ batɨ, apú kway bɛbhɔŋ nsáy mbák abhɨkɨ jɛt ankoŋo
    bɛbhé ntiɛt.
