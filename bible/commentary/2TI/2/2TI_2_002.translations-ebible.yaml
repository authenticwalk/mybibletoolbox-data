    tavay varintyidye.
  mxb-NT: Ta sa̱ náꞌá va̱ꞌa miíón to̱ꞌon va̱ꞌa ni̱ da̱náꞌi̱ no̱ó kua̱ꞌá ña̱yuu. Ña̱
    yóꞌo koo ino̱n dánaꞌo̱n no̱ó ta̱a ndíta toon xíꞌín ña̱ ndaa̱ kándísa yó, dá ná
    kati̱ꞌa va̱ꞌa ra dánaꞌa̱ ra̱ ñá noo̱ dao ka̱ ña̱yuu.
  pon-2006A: Oh mahsen kan me ke kin rong ei kalohki mwohn sounkadehde tohto, ke en
    pil likihong ohl lelepek kan me pahn kak padahkihong aramas teikan.
  maq-NT: Jemu cjín xuta xi hacuaha caviseñuju me yëjë ni cjua xi cachjá cojo ri.
    Peru quihndë ne, meje rë xi ticoye rë ngujo cha cjua jan, cha xi tsejen xi mangutacuin
    cojo rë hacuaha chutaha cjuatacun rë, sehe cha xi cuacun jan ne, hacuaha cuicuya
    cha xuta xi yahnga.
  hto-hto: Cúemona o cacánafuemo cue uai nabáidɨnona aillo íteza. Iemona afefue mai
    oni jɨáɨe ñue ɨ́ɨnofɨredɨmɨiaɨmo o jóoneri. Afémacɨ daje izói oni jɨáɨmacɨmo llófuiailleza.
  por-BRBSL: As coisas que você ouviu de mim entre muitas testemunhas, cometa as mesmas
    coisas a homens fiéis que poderão ensinar também aos outros.
  ces-NKB: A co jsi ode mě slyšel před mnoha svědky, to svěřuj věrným lidem, kteří
    budou schopní učit zase další.
  cui-cui: Pocotsiwa xua bayatha nejume taneme xua cueicueijan pin bicheito itabaratha,
