  dop-dop: Tuu n wɛ mɑ kiŋ nɑ mɑ́ sɛɣɛsǝɣɩ nti nti tɔ n nɩɩ-tɩ, nɑ yǝlɑɑ pɑɣɑlɛ nɑ́
