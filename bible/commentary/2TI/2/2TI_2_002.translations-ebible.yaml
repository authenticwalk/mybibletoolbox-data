  nfa-nfa: Uru èèna, jaꞌa ajꞌa le èu ètu madha dhèu ae lula-nèti jꞌara mamuri Lamatua
    dhu mola. De limuri ne jaꞌa manèngi èu, ho aaꞌi-aaꞌi dhu èu tadèngi nèti jaꞌa,
    lamu ajꞌa hari hia dhèu dhu èu bisa lèka si. Dhèu sèra hudꞌi bisa lasi ajꞌa hari
    sèmi èèna kahèi mi dhèu leo.
  tnp-tnp: Nəmətəu rəkɨs natimnati mɨn u iətəm iəməgətun ik lan e nəhmtɨ nətəmimi
    tepət. Kəni os rəhak nəghatiən mələhu=pən e nəhlmɨ nətəmimi nəuvein nətəm nətəni
    nɨpəhriəniən e lah, kəni ilah okotəhrun nəgətuniən nətəmimi nəuvein mɨn lan.
  urd-urd: और जो बातें तू ने बहुत से गवाहों के सामने मुझ से सुनी हैं उनको ऐसे ईमानदार
    आदमियों के सुपुर्द कर जो औरों को भी सिखाने के काबिल हों।
  hot-hot: O lôk avômalô doho bôk olaŋô abô nômbêŋ atu ba bôk yahanaŋ yôv. Aêŋ ba
    nômbôlêm anyô mavi doho ek neyabiŋ abô êntêk lôk nêndôŋ anyô vi ek miŋ abô êntêk
    nêm yak ami.
  mqj-NT: Anna angganna pepa'guruan mangka murangngi dio mai kaleku nasa'bii tau kamban,
    la mupalanda' duka' lako to la mala dirannuan mala toi ma'patudu anna pa'pa'guruanni
    lako tau senga'.
  rus-SYN: и что слышал от меня при многих свидетелях, то передай верным людям, которые
    были бы способны и других научить.
  mbh-mbh: Naro ong elespot pamirealing ako ong nongpol i ako tho panongpol i a pulua
    otheki, mo ong sung esu i a tokokoe areko o nongal riong, na o pavurvur ako aro
    o patoral tokokoere nge.
  bdd-bdd: wasana ꞌuꞌitayahi, wasaina ꞌoiguwega ꞌuhesagoheya tomota mabwaiyadi matadiya,
    ꞌoinega taudi maꞌadi hemisa ꞌoidiya ꞌuꞌebwaedi, ma taudi wete hali boda siheꞌitadi.
  cbt-NTPO: Piyapi'sa' niyontonpachinara, Yosë nanamën a'chintërahuë. Quëmanta' natanan.
    Inapochachin quëmanta' caraíchin quëmapi'sa' huayonahuaton, ina nanan chachin
    a'chintantaquë'. Noya natërinsopita a'chintëquë'. Inahuanta a'napita a'chintacaiso
    marë' inapotëquë'.
  srn-NT: Èn san yu ben yere fu mi na fesi someni tra sma, na dati yu mus leri tra
    sma tu, sma di de fu fertrow èn di sa man leri trawan baka.
  cta-NT: Cua ndyuna nuꞌu̱ lcaa chaꞌ nu nguluꞌu naꞌ jiꞌi̱ tyu̱u̱ tyaꞌa ñati̱; nu juani
    la cuiꞌ ñiꞌya̱ nu nguluꞌu naꞌ, juaꞌa̱ culuꞌu nuꞌu̱ jiꞌi̱ ñati̱ nu tyucui tyiquee
    ntiꞌ nguꞌ culuꞌu nguꞌ chaꞌ biꞌ jiꞌi̱ xi xaꞌ la ñati̱, chaꞌ ca tsaꞌa̱ tsoꞌo nu
    xaꞌ la nguꞌ biꞌ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: Yã́ pↄ́ ń mà má ò dasi wáa na gbɛ̃́ náaide pↄ́ aa fↄ̃ da gbɛ̃pãleↄnɛↄ
    ↄzĩ.
  tcz-CHONGTHU: Tahsan theitah hettohsah tamtah'in asuhdet kathuhil hochu nangman
    najatan ahi. Tun nangin hiche thutah hohi tahsan thei miho chu hilin, chutileh
    amahon midangho koma apehdoh sondiu ahi.
  mar-mar: माझ्याकडून ज्या गोष्टी तू पुष्कळ साक्षीदारांसमोर ऐकल्यास त्या घे व इतरांना
    शिकविण्यास समर्थ अशा विश्वासू लोकांस सोपवून दे.
  snp-snp: Ido wenena mumudite omunido namodokati kolanimo ka ya ka ona kula kanuwalo
    monimo idamo wenena anido melageto, yaloti oluti wenena maki api gilibinawamo
    lono ya ogofuti olunagilae, loto api gilibo.
  isl-isl: Þitt hlutverk er að fræða aðra um það, sem þú heyrðir mig tala í áheyrn
    margra votta. Þann sannleika skaltu kenna mönnum sem hægt er að treysta, svo að
    þeir geti kennt öðrum.
  spy-NT: Nto tukuuk choo 'kiikāsē ā-āmu ām taayeetaab biiko chēē chaang', itōōrchi
    choo biiko chēē /kiikoosēē keey ānku chēē imuuchē kooneet biiko alak.
  xnn-xnn: Nan sigod ay dindinngem ay it-itdok ay dinngen met laeng nan kaipoipogaw
    et siya dadi nan itdom isnan teken ay ipogaw ay matalek tapno daida nan mangitoltoloy
    ay men-itdo isnan tapin di ipogaw.
  mwe-mwe: Na majiganyo gumpilikene ngulijiganya pa bhaakong'ondela bhabhagwinji,
    numbe mmwe mwaajiganyanje bhandunji bhaakulupalika, bhaakombolanga kwaajiganyanga
    bhananji.
  tte-tte: Mwa yagu yakayakataine, bwaite komiu kwabaibaiwa kwabenalanako, kuyapanaisan
    tomo tupwaliyao kolili, siya sowasowali kali meli tapei yo siya sowasowali tomo
    tupwaliyao siyakayakataili.
  tcs-tcs: Yu bin lisen dem tising wea ai bin tok prant wea tumas pipol ane dempla
    ebriwan ol i bin gri. Yu mas tise demting ya po ol pipol uda go mata lisen ane
    mekem wanem yu spik, solong dempla go wantaim tise ol nada pipol tu.
  hlt-THB: Simpyikung khawzah a haiawh kak kqawn law nang zaak ik-oeihkhqi ce thlang
    ak cuk ak kik thai yp ak awm thlangkhqi venawh kqawn law pe patoe lah.
  soq-soq: Gagalo euda waeuwa apana uduudu danauwo benemantedino e etaana sumanai
    sosoa dodomana e sumanaibuitiana waeuwadewasamoe witaposaa. Mida e inseiana mo
    sosou da waeuwamopua rua, mo enitumowo dewasapu.
  qub-qub: Achca runacunapa ñaupancho yachachishäcunata yachachinqui paycuna waquintapis
    yachachinanpaj. Chay runacunaga canman yäracuypaj y juccunata yachachinanpaj camäpacoj.
  att-att: Á yù naginnám nga inilayalayâ ku ta arubáng na aru nga tatolay, yáyù gapay
    ituddum sù ira tatolay nga pangikatalatán, tapè makáwayyá ira gapay nga mangituddu
    sù ira káruán nga tatolay.
  bki-bki: Bogo telabo ruei jau komiagago ka kiaku iliano nalo na nojom̃a nober ea
    mirano tomu nalo, ana vonganei monoka keial tomu nalo tai na nalo abe viekariano
    ka im̃auano, kavar iliano nalo nei rivanlo, a iorou, ana nalo bunu amijikia averloglog
    lilian riva rivan tomu dolu nalo.
  bqp-bqp: Yã kũ n mà ma ò pari wára, ǹ na gbɛ̃ náanidenↄnɛ ń ↄĩ, kũ oni fↄ̃ ò
    dada gbɛ̃ pãndenↄnɛ.
  mcp-mcp: Sâ jɛ̂sh wó á gwág mə́ á jɨ́ɨ́gʉli zhwog owúshinɛd bwə́ njúl yí, kalagʉ́
    gwo, yə búúd wó mə́ dʉ́g nə́ bɨ́ abúgʉ́lág wá, bâŋ bwə́ bə́g nə ŋkul mə jɨ́ɨ́gʉ́lí
    bɔ́ɔ́lʉ́gá búúd.
  hat-hat: Sa ou te tande m' di ou devan anpil temwen, se pou ou renmèt yo bay lòt
    moun serye ou konnen ki ka moutre lòt moun yo tou.
  npl-NT: Tlan te yotechkakili onikijto inmixpah miakeh tlaneltokakeh, noni xikinmachti
    n tokniwah non milák motemaktiah inawak Dios, ijkó yejwah noiwa kinmachtiskeh
    oksikimeh.
  bgg-bgg: Ai ne bajo khagi moe shii nathek gu re-è yoi pha muyuathek shii yie bo,
    chiih-è hanyie è gaithek shii de yua mua ruii pha, migi bran ithek shii phi muii
    bo.
  eng-TCENT: Entrust what yoʋ have heard from me in the presence of many witnesses
    to faithful men who will be competent to teach others also.
  eng-BSB: And the things that you have heard me say among many witnesses, entrust
    these to faithful men who will be qualified to teach others as well.
  cpu-NT: Tema pikemakena tsika okanta niyotaantake atziriiteki. Ontzimatye piyoshiitayete
    iroñaaka tsika inkarate kyaaryooshireri intzime matanairone iriyotaanairi eejatzi
    pashine.
  san-ASM: অপৰং বহুভিঃ সাক্ষিভিঃ প্ৰমাণীকৃতাং যাং শিক্ষাং শ্ৰুতৱানসি তাং ৱিশ্ৱাস্যেষু
    পৰস্মৈ শিক্ষাদানে নিপুণেষু চ লোকেষু সমৰ্পয|
  tac-NT: Mueka asíriga 'la benile rejcholi napu ne ruwí we'ká ralámuli akériga. Mueka
    'we 'la ruyéwaká uché jaré ralámuli napu ekí Onorúgame oyérame ju. Alueka amináchigo
    uché jaré ralámuli benírimili júkuru.
  eng-WEBPB: The things which you have heard from me amongst many witnesses, commit
    the same things to faithful men who will be able to teach others also.
  gfk-H: Ma kaikek ra nianga u ga hadadei lah tagu ra matmataan ta ira halengin, io,
    u na tar kaikek ra nianga ta ari tunatuna bia diet na manga dadas wara murmur
    Kalou. Ma senbia u na tar ia ta ira mangana tunatuna hoken, ing na tale uga bia
    u na so no num nurnur ta diet ma na tale diet bia diet na hausur mah taring mesa.
  viv-viv: Yaku laumamala kaliva moyaꞋaidi matadiya o unogalina. Nuwanuwaku kaliva
    dibudibumuhigidiyao unavenuwadadanedi tu bonaku unavehawaledi be higa hinana adifaiweya
    mali kaliva hinavehawaledi.
  yao-yao: Ngajigale majiganyo gimpikene kwanguune ginagasasile mmbujo mwa ŵaumboni
    ŵajinji, ilaila mwape ŵandu ŵakukulupichika uchakombole kwajiganya ŵane.
  tgp-tgp: ale sava vujangi ko rongoa isaku moiso na naho tamlohi matuvana, o mele
    silea isana tamlohi sei, la taurilati na nora retitauhi tarea, ale la er̃i vujangi
    mamahunia na tinapua hinia,
  auc-NT: Waodäni tæiyæ̈näni ëñëñönäni botö æbänö ante apæ̈nebo bitö ëñënïnö ante
    bitö wæætë wadäni në pönënäni inte cöwë ædæmö cædäni ïñönänite adodö ante odömonte
    apæ̈nebi ëñencædänimpa. Ëñëninque tömënäni në nö cædönäni inte adobaï wadäni ïnänite
    odömonte apæ̈nequïnäni ïnänipa, ante tömënäni ïnänite ämi gocædänimpa.
  kbc-NT: Odaa niɡ̶ijoa niiɡ̶axinaɡ̶aneɡ̶eco ane jiiɡ̶axitedaɡ̶adici, anajipaatalo
    codaa eliodi oko aaɡ̶aɡ̶a owajipatalo, niɡ̶ijoa niiɡ̶axinaɡ̶aneɡ̶eco iiɡ̶axinitece
    niɡ̶inoa ɡ̶oneleegiwadi ane yakadi me jinakatonaɡ̶a, amaleeɡ̶aɡ̶a oyakadi moiiɡ̶axitece
    eledi oko.
  bmh-bmh: Na duailel agal ameagab ebu izal ze abai maremin na domen, na han ze go
    sag dudu ipal igul naliu macanemen awaremen, goagen han duailel ipal abai marabun
    iboin.
  ctu-BL: Jini t'an tsa' bʌ c subeyet ti' tojlel cabʌlob, aq'ueñob ti' wenta xuc'ul
    bʌ winicob mu' bʌ caj i cʌntesañob yaño' bʌ.
  meq-meq: Ahəl niye ka tətik bazlam i Mbəlom na, abəra ka neŋ. Bazlam nakə na ɗa
    ha kame i ndo hay haladzay aye na, zla na tətikatay a siye i ndo neheye deɗek
    aye dərmak hərwi ada nəteye tâ sla faya matətikatay a ndo siye hay kame sa.
  noa-H: Hõor k'apanag dak'ĩir mua jaaujerr pʌchdëu hũrwi k'augtarr hiek jũrr har
    pʌchdëu hoowai chadcha deeum k'ʌʌnagjã jaau wai nʌnʌʌu hajöjöom k'ʌʌnag jaaupet,
    magbaawai jũrr mak'ʌʌnau hagjö deeum k'ʌʌnag jaaumk'ĩir.
  alp-NT: Alene hnauna kena Yesuse rebe akmena au atetukelu me tamata bokalaru oasi
    peneka kai esi beteke be hnauna meru nkena. Suke aatetukelu ete tamata rebe esi
    kerike nkwakwa kai esi atetuke tekware. Aatetukesi leke esi atetuke hnauna meru
    ete tamata makete lekwe.
  san-VEL: apara.m bahubhi.h saak.sibhi.h pramaa.niik.rtaa.m yaa.m "sik.saa.m "srutavaanasi
    taa.m vi"svaasye.su parasmai "sik.saadaane nipu.ne.su ca loke.su samarpaya|
  kbq-kbq: Kagra nentahinke'na maka vahe zamufi huzmasamino'a kema amage nentaza vahera
    huzamasmige'za, zamagra ana zanke hu'za ruga'a vahera rempi huzamiho.
  kbh-kbh: Nts̈amo ba ents̈angbe delante s̈conjoyeunacá, cach buayenánana, boyabásenga
    nÿétscañe ts̈abe palabra bomnënga cochjábanÿiye, y chamotsobena ínÿenga cachcá
    jabuátambama.
  ron-LSB: Lucrurile pe care le-ai auzit de la mine printre mulți martori, încredințează-le
    unor oameni credincioși, care vor putea să învețe și pe alții.
  pon-pon: O me koe roner jan ia impan jaunkadede toto, koe en ujai on aramaj lelapok
    kan, me koiok on padaki me tei kan.
  nhe-BL: Nopa tlamachtili tlen tijcajqui nitlamachti iniixpa miyac tlacame, ama xiquinmachti
    sequinoc tlen temachme para teipa inijuanti no huelise quinmachtise sequinoc.
  sps-sps: An fo vegiau man to ayei, anyi ana vainy kinai te nongon vanyo te favaanan
    iny ya, faatsuts iny naa tana fo tsoiny to te faason tsun rom anyi tsuri, ana
    ri te faatsuts kan ir a mesapan.
  wnc-wnc: Sike wamu kuupbam nata aminu buyambam yanikapa natapbuyak kakngakan natanggamatayo.
    Natanggamatake aminu kundu gata ie banip singgayak aminde wamu waaknga yami take
    wa aminda aminu kunduatde yamuningge tasiyo.
  bus-bus: Yã kɛ̀ ń mà má ò parii wáa, ǹ na gbɛ̃ náanɛdeenↄnɛ ń ↄzĩ, kɛ̀ aↄ̃é fↄ̃
    wà dada gbɛ̃ pãndenↄnɛ.
  gub-BL: Kwehe mehe amume'u heze'eg a'e pe Ew tawhu pe teko wanuwa rupi. Ne nehe
    no ty, emume'u a'e heze'eg amo awa wanupe nehe, a'e awa neremigwaw katu wanupe
    nehe, upurumu'e ma'e wanupe nehe, aze ukwaw upurumu'e haw wà nehe. Emume'u kar
    a'e ze'eg teko wanupe nehe.
  imo-imo: Aku tekolio imbo awini pilko molangei nani ungu nimbo tiruna nu pilerinu
    kano unguma Kraistinga ungumu nokoko kondoromele iyema, imboma manda mane tiko
    kondonge iye mare ningo tiwi.
  boj-boj: E tamo gargekoba naŋgo ŋamgalaq di Qotei aqa anjam palontoqnem di ni quoqnem.
    Anjam di ni na olo tamo qudei Yesus bole dauryeqnub qaji naŋgi dego minjroqnimqa
    naŋgi kamba tamo qudei naŋgi minjroqnqab.
  eng-DRA: And the things which thou hast heard of me by many witnesses, the same
    commend to faithful men, who shall be fit to teach others also.
  knf-knf: Iŧiink uko wi njukanuŋ ţi kadun ki bañaaŋ baŧum, kaan ijukan wa bañaaŋ
    biki bahaţuŋ, banhiluŋ kajukan wa kak bandukiiŋ.
  san-KHM: អបរំ ពហុភិះ សាក្ឞិភិះ ប្រមាណីក្ឫតាំ យាំ ឝិក្ឞាំ ឝ្រុតវានសិ តាំ វិឝ្វាស្យេឞុ
    បរស្មៃ ឝិក្ឞាទានេ និបុណេឞុ ច លោកេឞុ សមប៌យ។
  arn-NT: Tami allküñmakefiel iñche ñi ngülam tañi feypiel rangi fentren pu che mew,
    werküfinge ti manelfalchi pu che ka ti doy adümuwlu ñi kimeltuafiel ta kakelu
    pu che.
  zas-NT: Abiꞌ ni biguiejnl rën delant loj zien ree bejn, balüün loj ree bén diidxli
    rliladx, bén ni zajc gulüü ree ben ren.
  ken-NT: Sɔt mɛnyɨŋ ɛbhɛn ɔ́ghókó ndǔ mɛ̌tɔ̀ŋ kpoŋoroŋ bɛsí bɛyǎ batísiɛ tɔ́ŋ
    ntá bǒ tɛtɛp. Sɔt bɔ́ tɔ́ŋ ntá bo tɛtɛp abhɛn bákway bɛtɔ́ŋ bhɔ́ ntá bo báchák
    nkwɔ́.
