    du̱toondup je̱tseꞌe du̱jajttuvat vintso̱ veꞌe je̱ viijnk jayu du̱tukꞌíxtuvat.
  bzh-bzh: Log ġaġek pin sën senër ranġah vu mehönon nġahiseḳë meġenġo lo,
    og ġenanër vu alam nijvesa vahi sën su rëḳ dekeyëh ayem rë lo, in mëm na denanër
    na vu alam vahi geving.
  guj-2017: જે વાતો ઘણા સાક્ષીઓ સમક્ષ તેં મારી પાસેથી સાંભળી છે તે બીજાઓને પણ શીખવી
    શકે એવા વિશ્વાસુ માણસોને સોંપી દે.
  jvn-NT: Lan menèh, pituturku marang kowé sing tak omongké nang ngarepé sedulur-sedulur
    pirang-pirang kaé, kuwi kudu mbok wulangké marang sedulur-sedulur sing kenèng
    dijagakké lan sing kenèng diendelké mulangi liya-liyané.
  byr-byr: Nabaai yagaala gɨmɨ kadɨka wɨꞌnadɨnya sa aꞌmwe jalɨkurakyaꞌne kwalaalyaraayaba
    nɨmɨ wɨjɨwakadaari yɨ daza aꞌmwe pwara nayaa maremwaaibɨꞌderaavɨ nayaa jawɨrawɨjaama!
    Yɨ sahwara dɨragɨnna lɨmwagaꞌdɨvɨsara dɨvi aꞌmwe pwaraavɨjɨ nayaa wɨjɨwɨripɨnerera.
  ian-ian: '@see-verse:2TI.002.001'
  hun-hun: és amiket tőlem hallottál sok tanú előtt, azokat bízd hű emberekre, akik
    mások tanítására is alkalmasak lesznek.
  mcf-NT: 'Matses dadpenshun tantianuc ëmbi chuibansho mimbi tantiondac. Ëmbi aden
    chiondaid utsibotsen chuiban. Adshun mimbi chuiboedo abentse-abentsen chuita.
    —Nëidën chieshtoenquio icquin Esus chuibantsiash —queshun: —Mimbitsen chuiban
    —cata, mado.'
  kjs-kjs: Go agale raayo abalade pagisidere neme enaali adaapuna le agaa madaa lagisuade.
    Go agalere epe ali surubena laketapape. Go rabu nimumi enaali radonu page mada
    mogeaalimi.
  mni-mni: Sakhi kayagi mamangda nahakna takhiba eina takpi tambikhibasing adu mi
    ateidasu tambiba ngamgadaba thajaba yaba misingda sinnabiyu.
  yad-NT: Jiryatiy jityuva̱choda rañique rajuuvay tuva̱chodaju̱ra, ra̱day ya̱jatyi
