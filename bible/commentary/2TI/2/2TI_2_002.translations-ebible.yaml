    b'ix b'a'n tzan txik kxnaq'tza' txq'anky.
  dan-1931: og hvad du har hørt af mig for mange Vidner, betro det til trofaste Mennesker,
    som kunne være dygtige også til at lære andre.
  kwj-kwj: E, kale mwanji hima miyafo wu heindawani wui miyaningisopo ki a bwawani
