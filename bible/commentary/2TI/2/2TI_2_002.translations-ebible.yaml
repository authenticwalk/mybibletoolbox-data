  azb-azb: Bir çox şahidlərin önündə məndən eşitdiyin sözləri başqalarına da öyrətməyə
    qadir olan sadiq adamlara həvalə et.
  eng-DBY: And the things thou hast heard of me in the presence of many witnesses,
    these entrust to faithful men, such as shall be competent to instruct others also.
  guo-NT: Xam chiekal jʉmtaenam xabich jiw pejwʉajnalel xan naewʉajnax wʉt. ¡Japanaewʉajnaxlap
