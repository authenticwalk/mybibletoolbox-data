  gui-NT: Jeta mbaembae re aporomboe jeta vae jovaque. Jocuae mbaembae reendu vae
    re emboe cuimbae rerovia catu vae reta, jae reta vi ipuere vaera omboe-yoapɨ ye
    jese iru vae reta.
  quc-TT: Ri atom, nubꞌim chkiwach e kꞌi winaq, chaꞌtaqchiꞌj ri kojonelabꞌ e kuꞌlibꞌal
    taq kuꞌx, xuqujeꞌ qas kꞌo ketaꞌmabꞌal chukꞌutik chkiwach nikꞌaj winaq chik.
  heg-NTPO: Hmunan nu, auk tui ku son se atuil hut mamo kas silan, deng Ama Lamtua
    lalan in nuli man lolo ka. Tiata halas ni, auk nodan le ku laok tui atuil man
    ku in parsai son nas, asa man ku in ming son deng au ngas. Hidim atuil nas kon
    musti laok tui bel atuil didang lolen.
  ptu-ptu: Anna ingganna pepa'guhuam indo puha kutulasangko nasa'bii tau buda, la
    umpapassanni lako muane to la mala dihannuam umpatudu tau senga'.
  bzd-NTPO: Wëpa ttö̀ moki̱ë dirmi buaë s'wöbla'u̱k esepa yulö́ ta̱ ì yë'yö s'yamipa
    tai̱ë e' kukua, ttsë' be' tö ese wa ie'pa wöbla'ú̱ a̱s ie'pa tö s'male̱pa wöbla'ù̱
