  agn-agn: Ang mga toldok ang naba-yan mo ong yen ong talongan tang yading mga pamamasi,
    itoldok mo ong mga taw ang mataligan ig mapagtoldok ka ong doma.
  nhi-NT: Tlen neh otnechoncaquilih imixpan miqueh, yeh non ixquimonmachti ocsiquin
    tlaniltocanih naquin inuan uili semoyolchicaua, naquin sannoiuqui icmatisqueh
    quinmachtisqueh ocsiquin.
  ttc-NT: Te aj owok acha'o' aj nxik tuq nq'uma' kywitz ky'ila'j xjal, ax yatz intxik
