    jiikajaluya jungalu karlkin kujupangka parra wajalkura.
  lbk-lbk: Nan cham chinnge ay insos-olok isnan sakhang nan angsan ay takho, et italekmo
    akhes isnan kaaafolot ay takho ta wad-ay angnencha akhes ay mangisolo isnan tapina.
  mto-NT: Je̱ ayook juuꞌ veꞌe mꞌamo̱tunajx je̱ts a̱tseꞌe je̱ja je̱ nu̱may jayu vyinkujk
