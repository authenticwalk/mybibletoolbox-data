  vie-OVCB: Điều con nghe ta giảng dạy trước mặt nhiều nhân chứng, hãy truyền lại
    cho những người trung tín để họ dạy dỗ người khác.
  kze-kze: sáwíva-kwaasi túranka'a simátimewanda-aimba isé kawer-ímáyáágwárá-kwáásí
    asiramáímo máyáawai kawe'ó umáímo simátimenaaowai simátímínasa miwígwárá'á tátokesa
