verse: 2TI.002.002
translations:
  kpx-kpx: Di atae nimo ata haivesege a eviale ke loui evievite namigevege abuta ke
    loui ata degomole namigevei.
  okv-H: embo isapamane ta tihi ta ehene ingiha avoembo God ta pure ari haite amita
    degi hande ejo ingito embo nei nei ta ahe poekaro ingito umbare.
  tbo-tbo: po uyahiugei baha u noonoli lawa magomagouhi u matahi, ma iyawoi tauhi
    tu upuhegoya una paliwelehi po tauhi gasi lawa gehouhi hina wiatatiyehi.
  mal-C: അനേകം സാക്ഷികളുടെ സാന്നിധ്യത്തിൽ നീ എന്നിൽനിന്ന് കേട്ടതെല്ലാം, മറ്റുള്ളവരെ
    അഭ്യസിപ്പിക്കാൻ യോഗ്യത നേടിയ വിശ്വസ്തരായ ആളുകളെ ഭരമേൽപ്പിക്കുക.
  grc-SR: Καὶ ἃ ἤκουσας παρ᾽ ἐμοῦ διὰ πολλῶν μαρτύρων, ταῦτα παράθου πιστοῖς ἀνθρώποις,
    οἵτινες ἱκανοὶ ἔσονται καὶ ἑτέρους διδάξαι.
  bgc-bgc: थमनै मेरे ताहीं कई माणसां के स्याम्ही मसीह की शिक्षा के बारें म्ह सन्देस
    सिखान्दे देख्या होगा। इस करकै मै चाहूँ सूं, के थम उन दुसरे बिश्वासियाँ ताहीं भी
    वोए सन्देस सिखाओ जिन माणसां पै थम भरोस्सा करो सों, जो दुसरयां नै भी योए सन्देस
    सीखा सकै।
  khz-khz: Taunilimalima vogo wailarai au gekuna rakagau okamonagirato gaura veraramani
    talimara pono vega-ripara. Ne voirana maki talima reketa geria mapia vekilagira.
  deu-TKW: Und was du von mir vernommen hast unter Hilfe vieler Zeugen, das lege du
    bewährten Menschen vor, die tauglich sein mögen auch andere zu lehren.
  zsr-NT: Didzaꞌ byönnuꞌ bëꞌa laugac zian nup tun lnaꞌ lau qui, didzaꞌ ni bdöd lu
    naꞌquëꞌ bönniꞌ tunëꞌ ca taꞌnë́ꞌ, bönniꞌ gac lusëdnëꞌ caꞌ yelaꞌgac bunách.
  lin-lin: Makambo oyo oyokaki epai na ngai liboso ya batatoli ebele, teya yango na
    bato ya sembo oyo bazali na makoki ya koteya yango lisusu na bato mosusu.
  hns-NT: Djaun baat ham toke aur dher doesar log ke siekhailie hai, oe baat bharosaadaar
    manai log ke siekhaaw. Tab oelog ekwan ke thiek se siekhaai sakiega.
  noa-E: Õor khapanag dakhĩir mua jaaujerr pʉchdëu ũrwi khaugtarr iek jũrr ar pʉchdëu
    oowai chadcha deeum khʉʉnagjã jaau wai nʉnʉʉu ajöjöom khʉʉnag jaaupet, magbaawai
    jũrr makhʉʉnau agjö deeum khʉʉnag jaaumkhĩir.
  eng-EMTV: And the things which you have heard from me through many witnesses, commit
    these to faithful men who will be competent to teach others also.
  mib-NT: Te tāca jnúhun jeē ní jini ró ní cahān rī, jíto jínúū ñayuu cuehē, jnūhun
    ún na nástéén rō nuū tēe cásquícu vāha, návāha suni cuu stéén tucu máá de nuū
    sáva ga i.
  lif-NT2: यरिक् तोःन्‍दिहाॽरे़ खुनिॽ तगि के़घे़प्‍सुबा आबाःन्‍निन् के़निङ्‌वाॽइरे़
    खोःप्‍तुसिबा मनाहाॽ हुॽमा के़सुक्‍पा नसाःन्‍साबा वेॽ मनाहाॽ हुक्‍सुप्‍ते़से़ॽओ॥
  xnj-xnj: Tola mawuliwu gala gewayuwini nikokosa palongolo ya vandu vamahele vevagawene,
    ugagotola kwa vandu vevisadikika, vevihotola kuvawula vangi mewa.
  mmx-mmx: Unam tebeng alolos levenanasa nu uga ronga ia aga paase asu i at lemeren
    nedi buaang limixin. Una raba nedi limixin min no di epovo nam tebeng avukar i,
    la di epovo na lox ase limixin petpes bok min.
  cbr-NT: Axa timë́cë unicama 'ën caiami cuacë banacama, a camina, an asérabi uni
    raíri 'unánmiisabi sinánñu uni caístancëxun usaribi oquian 'anun 'unánmiti 'ain.
  tee-NT: Pus ju uxint'i na paklhu xak'asmat'a ju quinchivinti chai na pumalhu vachu'
    tac'atsai ni yuchach ju stavasalanti. Pus yuchach ju amalanich'ok'oya'ich ju anu'
    lapanacni ju alakts'inch ni laich catamuctaxtuya'. Ju chunch ni laich cata'amalaniya'
    vachu' ju ali'in.
  eng-LSV: and the things that you heard from me through many witnesses, be committing
    these things to steadfast men, who will also be sufficient to teach others;
  cak-NT: Ri tzij ri xac'oxaj wiq'uin chiquiwech je q'uiy kach'alal, can jari' chuka'
    ta'ij ret chique ri ch'aka chic achi'a' ri can yetiquier-wi yetijon utz y can
    aweta'n chi can quiyo'n cánima riq'uin ri Dios y chi can xtiqui'en-wi ri samaj.
  pah-NT: Embo'e ti nhiremimbo'ea rehe – kiroki a'ea nde erehendu he'yive'g̃a pavẽi.
    Embo'e katu ti Jesus'gareheve'g̃a – kiroki g̃a ahe mbojiko ojihe. A'ero po ti
    g̃a ikwahavi ojipe'g̃a mbo'eavo Jesus Cristo'ga mombe'ua rehe nehẽ.
  sja-NT: Mɨa iru ũraa jaratee bak'ãri ijãapataarã chok'ara nɨ̃bɨ taide, pɨa pida
    ũri baji. Auk'a jaratéeji k'ĩra jĩp'aarãmaa; chi jaratee k'awaa p'anɨɨrã awaraarãmaa.
  xed-xed: Skwi ya snaŋ ka da iʼi ta kəma ndəghata masləmtsəkha ya, taghanaftagha
    ta ŋərma mnduha ta laviŋtá taghanaftá sanlaha guli.
  mks-NT: Sa̱ xíni̱ jo̱hún tu̱hun va̱ha na̱ca̱xi tu̱hun i̱ nu̱ú cua̱há ña̱yivi. Ta
    viti ndítahan nu̱ mún jána̱hún ña̱ cán nu̱ú java ña̱yivi, na̱ cúú ña̱yivi ndísáhnu
    ini já ná cúú jána̱ha̱ ná ña̱ nu̱ú java ga̱ ña̱yivi.
  gfk-S: 'Ma kike ra nianga u ga hadade leh tagu ra matmataan ta ira haleng, io, nu
    ter kike ra nianga ta ari turadi be di na manga holane ie. Ma sene nu ter ie ta
    ira mangana turadi horek: na tale ugo be nu so no num nurnur ta di ma ina tale
    di be di na hausur bileng tari mes.'
  bmu-bmu: Nöŋön Buŋa keu kusum gihibiga gwötpukŋan neka naŋgöba jiget mötnöŋi, mi
    ambazip möt narim eŋgieŋgigö dop akzei, mönö yeŋgö buŋaya ahömapköra al eŋgiman.
    Mewö al eŋginöŋga ahöi ölöp ambazip tosatŋi toroqeba kusum eŋgimeaŋgö dop akŋe.
  dgz-dgz: Waenapan aruga nimakamup ne opata waingina anuana nop ame anu tumat mumiana
    nagirewa wadiam. Mu nop ame anu kakayasepi amba amo waenapan upi den wadidiamop.
  eng-GNV: And what things thou hast heard of me, by many witnesses, ye same deliuer
    to faithfull men, which shalbe able to teache other also.
  zaa-NT: Ca titsa' nu chi biyénini lu' loti' benia' predicar ru'a lo iỹetse' ca enne',
    ná qui'ni quixá'ani lu' adí ca nubeyu' de confianza iyaba nu chi bethéte'nia'
    lu' nna, gá lu' cą qui'ni quixá'a huani cą adí ca nubeyu' canu té capaz qui' quį
    para guthète' huani cą adí ca enne'.
  eng-WEBSTER: And the things that thou hast heard from me among many witnesses, the
    same commit thou to faithful men, who shall be able to teach others also.
  guh-guh: Xamë rabaja cajena nejumetaeyabiabame palivaisi tsipaebabiabajë jivi ayaibitsaëtoxanetonëjavabelia.
    Bajarapalivaisi juya tsipaebare itsamonaejavabelia. Pamonae apo piacuenejitsibivi
    pexanaenexa pacuenia itorobatsi, pecaëjëpaevitsinua xaniavaetsia jivi livaisi
    petsipaebinexa, bajarapamonae itorobare juya mataropotsia bajarapalivaisi petsipaebinexa
    itsamonaejavabelia.
  bon-bon: Maane lui abiberäja ne ituge ätecija cäme bau ca biname bime irewale, ecäremepi
    toraca biname bine, lui cina miiji gemi poto bine abiberäjame.
  nhw-BL: Nopa tlamachtili catli tijcajqui nitlamachti iniixpa miyac masehualme, ama
    xiquinmachti sequinoc catli temachme para teipa inijuanti no huelise quinmachtise
    sequinoc.
  swh-ONEN: Nayo mambo yale uliyonisikia nikiyasema mbele ya mashahidi wengi, uwakabidhi
    watu waaminifu watakaoweza kuwafundisha watu wengine vilevile.
  wbi-wbi: Nagha ghanoukaghapulike kulyenu jumonga mu volesi vinga, ugahatavule ku
    vaanhu avitiki vano vanoghile kuvavulanisia avange kange.
  bba-bba: Gɑ̃ɑ ni ɑ nuɑ nɛn min di seedɑɡii dɑbinun wuswɑɑɔ, ɑ nu ɡɑbu nɔmu bɛrio
    be ɑ nɑɑnɛ sɑ̃ɑ be bɑ koo mɑɑ kpĩ bu nu ɡɑbu sɔ̃ɔsi.
  eng-KJVCPB: And the things that thou hast heard of me among many witnesses, the
    same commit thou to faithful men, who shall be able to teach others also.
  kgk-NT: Xe remimombe'u nde-vy anhetegwa voi. Amombe'u jave heta oĩ henduha. “Anhetegwa
    voi ko Paulo nhe'ẽ” he'i xe remimombe'u rendu-vy. Upe anhetegwa nhe'ẽ omombe'u
    jevy uka hese ojerovia va'erã-pe. Ha upe rire katu ne remimombe'ukwe hemimombe'urã
    jevy. Upe va'e nhe'ẽ-py oporomo'arandu jevy va'erã oikwaa e'ỹ va'e-pe.
  waj-waj: Na kaayau gioonna kiaapuuya avuuyauvunu kiaa mmiaa kuaivaa a rikioovaa
    varee vaidi vooya a teenai hama pikieeraida yaagueeqama variaiya kiaa mminai iyaata
    ari vo gioonna kiaapuuya kiaa mmida vitaakiatee.
  cpy-cpy: Tema pikemakina jempe okanta niyotaantaki atziripaeniki. Otzimatyee piyoshiiyite
    nimaeka ameentaa-rewo riitaki mataneeroni riyotaa-neeri eejatzi itsipa-paeni.
  mpx-mpx: Ge panpankiti toto u hago ya panpankiti-an gamagalau hi gewi mataliyaa,
    panpankiti o nu papanet gamagalau enuna elal, bolo bosowailiya ali mel ta teli
    ge heliya bosowailiya gamagalau enuna al nihi pankitel.
  wbp-wbp: Kujarnangku yangka pinarri-manu yimi-kirlirli Jijaji Kiraji-kirlangu-kurlurlu,
    ngulajunpaju purda-nyangu jungangku, manujulu yapa ngalya-karirli-malku purda-nyangu-yijala.
    Pinarri-manta-jana ngaju-nyangu yimi-kirlirliji ngula-kurlurluju yungulu-jana
    yapa ngalya-karilki pinarri-mani nyampu-kurlurlu yimi-kirlirliji.
  luo-luo: Weche mane iwinjo ka apuonjo e nyim joneno mathoth keti e lwet joma inyalo
    geno, manyalo puonjo joma moko bende.
  nhe-NT: Nopa tlamachtili tlen tijcajqui nitlamachti iniixpa miyac tlacame, ama xiquinmachti
    sequinoc tlen temachme para teipa inijuanti no huelise quinmachtise sequinoc.
  aii-aii: ܘܡܸܢܕܝܼ ܕܫܡܝܼܥ ܠܘܼܟ݂ ܡܸܢܝܼ ܩܲܕܡ ܪܵܒܵܐ ܣܵܗܕܹ̈ܐ، ܣܲܦܝܼ ܒܐܢܵܫܹ̈ܐ ܡܗܘܼܡܢܹ̈ܐ،
    ܐܵܢܝܼ ܕܡܵܨܝܼ ܡܲܠܦܝܼ ܐܘܼܦ ܠܐܢܵܫܹ̈ܐ ܐܚܹܪ̈ܢܹܐ.
  esk-NT: Uqałhich tusraakkatin uvaŋniñ uqautigi'apkich sivuġaatni iñugiaktuat iḷisimarit
    qaaŋiqsitchumigitin iñuŋnun iḷisautritḷaruanun atlaniktuuq.
  msb-msb: Akua an mga nabati mo sa akon na mga surmaton na ginpahayag ko sa atubangan
    san damo na mga testigos. Ipaniwala mo man sadtoʼn mga malulot na tawo na may
    kaya man pagtukdo sa iba.
  cpa-NT: Ma²ca¹nengh²hning jǿg³ he³jni. Jø¹² bí³ ma²ca¹nǿng² dsa² jue¹³. Jǿg³ jøng²
    heh¹³hning dsa² ti³té¹³ jǿg³. Mi³jøng² heh¹ dsa² héi² dsa² siáh² calah.
  dso-dso: ଜେତ୍‌କି ଲକ୍‌ମନ୍‌ ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ସିକାଇବାକେ ଅଦିକାର୍‌ ପାଇଆଚତ୍‌, ଏନ୍ତାରି
    ଲକ୍‌ମନ୍‌କେ ସବୁ ବିସଇ ସର୍‌ପିଦେସ୍‌ । କେତେକ୍‌ କେତେକ୍‌ ସାକିମନର୍‌ ମୁଆଟେ ତୁଇ ମର୍‌ଟାନେଅନି
    ଜନ୍‌ ସାକି ସୁନିଆଚୁସ୍‌, ସେନ୍ତାରି ଲକ୍‌ମନ୍‌କେ ସେ ସବୁଜାକ ସର୍‌ପିଦେସ୍‌ ।
  meu-meu: Dibadia taudia hutuma vairadiai vada na hamaorolaimu herevadia na kamonai
    taudia ba hamaorolaidia; bena idia ese haida ma bae hadibadia.
  yva-NT: Sya ananyao syo raura no vatano wanui mansamun ti nyo ranaun to, omamo syare
    nyo raugaje akato vatano nyanave maije inta mai, indamu vatano nanawiso wo vatano
    kaijinta mansanyao akato tavon.
  dgc-dgc: Te meadu a mégpatunay to nitoldu ko diko. Ey siko éy dapat mo a itulos
    a magtoldu ta éya a nitoldu ko diko. Tolduan mo du mapagkatiwalaan mo a tolay,
    a monda maari be side a magtoldu man dén ta iba.
  zpm-NT: Grëse miṉe goṉ luu pseed naa miech, scagaa niina bioxco bneew lo zha ne
    rgobey luu grieelo tsie tsieneew lo stib miech.
  hix-NT: Ronekarymanàrà ryhe menytxekonà, toto komo nenyàr me, thenyenohnà komo nenyàr
    me. Onenytxatxhàrà rma ekarymako, horykomo komo wya, yaworon komo wya, ekarymany
    me rma rha nyamoro yehtxoho me. Anar komo wya nekarymetxow hamà.
  sim-sim: Mashi os a sawerik mi misindan ma ol wornak nawan saumukoloshinak li misika.
    Unak lir nga ma anandin li saweka.
  npi-ULB: र धेरै गवाहीको माझमा तिमीले जे कुरा मबाट सुनेका छौ, अरूलाई पनि सिकाउन सक्‍ने
    विश्‍वासयोग्य मानिसहरूलाई सुम्पिदेऊ ।
  cgc-cgc: Mga patudlo ko an pirmi parti ki Jesus na namatian no daw namatian man
    ta tama na mga ittaw itudlo no naan ta mga ittaw na masaligan daw malam magtudlo
    para itudlo man danen naan ta duma.
  tim-tim: Akto luâk âmbâle biwirâ yâk yeŋgât dewunyeŋân den dâtâŋe makgiŋân are âkâ
    hainâk luâk bikŋe Humogât dâp tâlimai den are makyeŋgiwen. Makyeŋgimenâ arim yâkâ
    hainâk den are potatmâ luâk bikŋe bikŋe makyeŋgim kepilâwai.
  yor-yor: Àwọn ohun ti ìwọ ti gbọ́ lọ́dọ̀ mi níwájú ẹlẹ́rìí púpọ̀, àwọn náà ni kí
    ìwọ fi lé àwọn olóòtítọ́ ènìyàn lọ́wọ́, àwọn ti yóò lè máa kọ́ àwọn ẹlòmíràn pẹ̀lú.
  wos-wos: Hanja séfélak duna makambu téta wuni yikafre hundi wa. Wawuka méni xéké.
    Xékétaka némbuli méni wun hundi wandan maki hurukwa duré wataméni. Wamét di ména
    hundi jémba xékéta du takwaré jémba wakwetandi.
  emp-NTPO: Mʌ̃a zocãrã ẽberãrã quĩrãpita jaradia b̶ad̶ada bʌa ũrĩsia. Ara maʌ̃ jaradia
    b̶ad̶ara bʌa bid̶a djabarã jipa b̶eaa jaradia b̶adua ãdjirãba ab̶ari quĩrãca dewararãa
    jaradiad̶amãrẽã.
  eng-F35: Also, the things that you have heard from me among many witnesses, commit
    the same to faithful men who will be competent to teach others also.
  ind-ind: Semua ajaran yang sudah kamu dengar ketika saya mengajar saudara-saudari
    seiman, ajarkan dan percayakanlah itu kepada saudara-saudari yang lain juga, khususnya
    mereka yang mampu mengajar dan yang akan setia meneruskannya kepada orang lain
    lagi.
  pes-OPCB: تعالیمی را که در حضور جمع از من شنیده‌ای، به افراد قابل اعتماد بسپار تا
    ایشان نیز بتوانند آنها را به دیگران تعلیم دهند.
  mpt-mpt: Ne nakaia unangai kin dimo kobo weng olo alebkeio kobo nakai bainobo galino
    sbalma blib ita weng olo alebeneba tekein keniba isak weng olo naka mak unang
    maki aleyemine!
  ssx-ssx: I̱ma꞉ wanda꞉hali eleke elekena꞉ leke popelekena꞉ waloeke opi mana꞉ pi manuta꞉
    kota꞉ nakana꞉ma꞉ meaata꞉ mo hone epeke tupa꞉ u paleke hata꞉ mandane da wanda꞉hali
    ana꞉na꞉ wala꞉peke ya꞉la꞉ wanda꞉halita꞉ nakana꞉ma꞉ moka꞉la hale hale pea꞉peke.
  mkl-mkl: Iyi ì ɡbɔ ǹ wɑ n fɔ si wɑjui ilu sɛɛdɑ nkpɔu, dɑɑ ilu nɑɑnɛ ɡɔ ŋɑ mɔ si
    ɑwɔ, inɛ ŋɑ iyi ɑɑ yɔkɔ ɑ kɔ inɛ ɡɔ ŋɑ mɔ si cio.
  gaq-gaq: ବାରି ଗୁଲେ ସାକିନେ ସାମ୍‌ନାନ୍ନିଆ ଆଣ୍ଡିନେ ସାପା ବ୍ନାଲିର୍ ନେଙ୍ଗ୍‌ବାନ୍‌ ଅଁପେଲେକେ
    ଜାଣ୍ଡେଇଂ ବିନ୍‌ଣ୍ଡ୍ରେକେ ଡିଗ୍ ବୁଦି ବିଃନେ ଇକ୍‌ଚା ଦେକ୍‌ରକମ୍ ବିସ୍‌ବାସ୍‌ ରେମୁଆଁଇଂନେ
    ଡାଗ୍ରା ଆତେନ୍‌ ସାପା ବାସଙ୍ଗ୍‌ପା ।
  gof-RNT: Daro markkatta sinthan taani nena tamaarssida timirttiya, harata tamaarssanaw
    dandda7iya ammanettida asaas hadara imma.
  unx-unx: ଆଡଃ ପୁରାଃ ଗାୱାକଆଃ ସାମ୍‍ନାଙ୍ଗ୍‌ରେ ଆଇଙ୍ଗ୍‌ତାଃଏତେ ଆୟୁମାକାଦ୍ କାଜିକ, ଏଟାଃକକେ
    ଇତୁ ଦାଡ଼ିଲେକାନ୍‌ ପାତିୟାର୍‌ରେନ୍‌ ହଡ଼କତାଃରେ ଜିମାଏମେ ।
