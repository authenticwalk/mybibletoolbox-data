  eng-YLT: and the things that thou didst hear from me through many witnesses, these
    things be committing to stedfast men, who shall be sufficient also others to teach;
  jni-jni: Timum me sa wa kunna ahira am ama sa manu gbardang, zikawe unya anu ahuma
    di rusi umanza aye.
  kne-kne: Ipasam abe sin matalek ay ipogaw din init-itdok ay dinngem ya dinngen aben
    di odom ay ad-ado ay ipogaw ta way iyat da ay mangitdo sin odom.
  tgj-tgj: Ngoogv nyi tvyakayanv vdwgv kaagialo tamsarla japgo jiku nama no tvvpv
    kunv, ho tamsar nama no naalaka, okv ho vdwa nyi mvngging kunam yvvbunudw kvvbi
