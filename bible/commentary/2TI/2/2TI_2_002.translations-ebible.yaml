  hla-hla: Alö u hengo u ranga tu rararia lia i matar u katun u para. Na lö go hala
    nia u ranga teka turu katun te hamana remu lö, ba nori te tatei hatuts uas rariou
    a palabi.
  mav-NT: Uimienoi kuap kahato hat en uha'yru katu­pono uiwywo yn ereĩne'en uipot­mu'e
    turan. Yt etiwaure tei'o ui'e hap ma'ato etomo­herep yne o Iesui mohey kahato
    haria pe — Imohey hap yt atoiat hin i haria pe. Ahaipe­piaria piat uimienoi moherep
    hanuat ereĩne'en.
  kpf-kpf: A doŋbep patâ zeŋgât mâteziŋan den dâgom ândiwan, zo Kembugât siŋgi a sât
    luluŋoot nâmbutŋâ dâzâŋgom ândiban. Oi a zo, zen kâwaliziŋoot a nâmbutŋâ dâzâŋgom
    ândibi.
  ppo-ppo: '@see-verse:2TI.002.001'
  hin-2017: और जो बातें तूने बहुत गवाहों के सामने मुझसे सुनी हैं, उन्हें विश्वासी
    मनुष्यों को सौंप दे; जो औरों को भी सिखाने के योग्य हों।
  wol-KYG: Li nga dégge ci man te seede yu bare teewe ko, nanga ko jottli nit ñu wóor
    ñu ko mana xamal ñeneen.
  bef-bef: Silaga bonaꞌmagihi enubulo minoto kaga silagaꞌi fi lehe toto lu lepiꞌohunamo
    yamofihi bonaꞌi lugaꞌamagi kumu kehelite amuya meleꞌahana bonaꞌi nehinogo ana
    kagaya lu hetofa hu epeletogo ana suhi hite bonaꞌi lugꞌa kaga enelepilabe.
  amm-amm: Kotoni imo, ya posasoko, noko molopoi nokoso posasoko wiyolukoso no pukwaimonomosikini
    no, nonani imo mo mulu ami ami noko ititouniso na pa aiyolokalomoi, aiyoloko mi
    sai sai nokoso. Nonani noko iyaliyo noko nokolaloso aiyolokalowumo.
  zaj-zaj: Gasole mafundo gaja gaunihulike nie nifundiza haulongozi wa wanhu bwando,
