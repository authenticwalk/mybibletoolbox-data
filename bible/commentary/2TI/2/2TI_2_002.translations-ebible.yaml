    cuidubina ichamonaetha pocotsiwa xua cueicueijan.
  boj-2014: E tamo gargekoba naŋgo ŋamgalaq di Qotei aqa anjam palontoqnem di ni quoqnem.
    Anjam di ni na olo tamo qudei Yesus bole dauryeqnub qaji naŋgi dego minjroqnimqa
    naŋgi kamba tamo qudei naŋgi minjroqnqab.
  eng-OEBUS: and what you learnt from me, in the presence of many listeners, entrust
    to reliable people, who will be able in their turn to teach others.
  eri-eri: Onodu ji beele oruwanga nere fai baingaro agenege langa malalamudu legenenga
    ne isene waha, ne beele waha nere fai Itou nomo beele danga bagu yaasude waha
    nigahenga, nere fere edo nere fai ila isisiwou nigodbode.
  aly-aly: Ntwan ayenh awenh, angka mwerr-angker Jesus-akert atharl akalty-anthenh
    akngerr-warl. Ntwanem angka yanhan ingwer-rnemew ilaynteyew. Mwerr-rnem rlwana,
    renh-rnemarl ingwer-rnemel kel iterl-areyel. Renh-rnem akalty-antha, rernemaw
    ingwer yanh-rnem-anem akalty-anthaynteyew.
  wiu-wiu: Ali atoa peya mati kakakoane olaukakounakamopa eko ali atoa olaukakala
    tamene. Nipa tou wa iki toa-kama tiki-kiti takoa moa olaukakilepa yete pade ali
    atoaka wene toa olaukatiki yene takoa moa olaukamene.
  swe-swe: Det du har hört av mig inför många vittnen ska du anförtro (ge vidare)
    åt pålitliga (trogna) personer som i sin tur ska kunna undervisa andra. [Paulus
    kommer senare i brevet att be Timoteus lämna Efesos och komma till honom i Rom,
    se . Det är viktigt att det finns pålitliga personer som kan föra trons grunder
    vidare. Ordet anförtro har betydelsen av att ställa fram något intill en person,
    det används i betydelsen att duka upp mat i . Ordet användes även för en insättning
    på ett bankkonto.]
  cth-cth: Kapanuekkhaikung moikapap ao e patetlah kai koe na thai tangcoung e naw
    hah, yuemkamcu niteh alouke tami bout ka cangkhai thai hane naw koe patuen poe
    loe.
  mti-mti: Yangowo yauyawa namuwo ne veniwa anoana. Ge anotumat yaigipama igiyawa
    mu oma ane iyayapan toewan mumpewa gumbo me muna.
  pad-NT: Ikamithabakhia'iki ida ojomo'ihi athini vara ovani'abakhia'iki ija'ari vaipohiki
    vahararana. Va'ora ka'ojomo'ijahaki bana adani Jesus athi naabava abono afojahaki
    kodi'ojomo'ihi athinia mahija va'oaniaro maina ija'ari vahoariha-ra va'ora avaka'ojomo'ionivini
    jaboni.
  twi-twi: Fa nsɛm a wotee sɛ mereka akyerɛ adansefo bebree no, na fa hyɛ nnipa a
    wugye wɔn di na wobetumi akyerɛ afoforo nso nsa.
  hlt-hlt: Te khaw kai lamloh laipai a yet neh na yaak coeng. He he uepom hlang taengah
    pae ne. Amih tah a tloe thuituen ham khaw khangmai la om bitni.
  tbz-SIM: A kèè kɛ̀ n nɑ̀ɑ́ ntì bɛnìtìbɛ̀, tuo nti bɛtɔbɛ̀ bɛ̀ɛ̀ borimɛ wenni, bɛ̀ɛ̀
    yóó nɑ kɛ ti tùo mbɛtɔbɛ̀.
  san-GUJ: અપરં બહુભિઃ સાક્ષિભિઃ પ્રમાણીકૃતાં યાં શિક્ષાં શ્રુતવાનસિ તાં વિશ્વાસ્યેષુ
