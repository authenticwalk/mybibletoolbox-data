  swp-swp: Riba wa arigu eai u ataiedi wa hinage tauitana gamagamagari boeadi eai,
    abo u mosei tatao lolodi aridi eai, isi hari tatao abo hinage se heatadi.
  bjr-bjr: Qinee moomoo fasiqa anaasee nifusaa ufa nimiafannana anee faqa mina irimariananoo.
    Mi ufausa maramareenana andeeqara fasiqauqasaa quqasainaqa misa qumareeqa quandafi
    niqoonausa faiqí anaasee qimannimiaqeera.
  aby-aby: Nama abairo we ma iwoka ukeibisararo eme keuwere naukeibisa i wake i irau
    Godinu wake naukaisa oroubairo we ma iwoka uyanaro emua naufisake nono emuama
