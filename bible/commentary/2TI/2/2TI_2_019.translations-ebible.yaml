  cbs-NT: 'Jatu jaska wabiaibun ma medibi Diosun jawenabu kushipa wakin mestenwani
    jawa ana betsa wama ixanai ma Diosun jancha kaneama kenenibu jayaki. Jaskaken:
    “Nukun Xanen Ibun jadatuda jawenabu ma unainkiki”, ja inun: “Tsuabunda nukun Xanen
    Ibun kenawen Diosbe janchakinan, jatun chakabu chitetan jau jenekubainunbunwen”,
    adiani kenenibu jayaki.'
  xtm-NTPP: 'Kovaa Su''si ma chi jâ ni jani vava''a ya nuu jin koxtnee o ma ja ka
