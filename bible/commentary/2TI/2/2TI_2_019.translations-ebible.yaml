    gizonoimóma neve: Guivahanímo ezáa vegenala zuha ánigo vevesoaká noive. Itó makó
    láa loko gizonoimóma neve: Guivahanímini agulizá ali mina vegená mukitoka gopa
    napa netáini litá iki ahuli asú iiki kemegesa amitaze.'
  lcm-lcm: Sikei kantanem, kana kelkelai tokos a God kapo tung akit, na katala akanangai
