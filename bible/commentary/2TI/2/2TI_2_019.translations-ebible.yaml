  lif-NT: ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤛᤠᤶᤔᤡᤸᤗᤧᤴ ᤕᤢᤰᤛᤡᤱᤃᤧᤴ ᤐᤠᤱᤕᤢᤰᤁᤡᤴ ᤔᤧᤶᤔᤢᤴᤏᤣᤀᤣ ᤏᤧᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤵ ᤗᤰᤛᤡᤱᤅᤠᤱ ᤘᤠ᤹ᤖᤥ. “ᤍᤠᤱᤒᤠᤸᤗᤧ ᤀᤠᤵᤑᤣ᤺ᤰ ᤁᤢᤔᤏᤠᤜᤠ᤹ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤢᤛᤡ᤹ᤖᤥ.” ᤜᤧᤰᤁᤩᤠᤱ
