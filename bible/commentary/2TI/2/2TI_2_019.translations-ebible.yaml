    واقعاً به او تعلق دارند می‌شناسد» و «آنانی که خود را از آنِ مسیح می‌دانند، باید
    از اعمال نادرست دوری کنند.»'
  mpt-mpt: Ina otane Gode moton weng ole sbalobe. Makob sbal amuno nakai tebeloniba
