  ena-ena: Agadɨ ala hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi agɨladɨ vɨdɨvɨdɨŋ
    igu igu saŋ Asɨ agaŋ lɨba kum hekɨlɨ me lamami uami. Lɨci ulaŋ lua madɨŋ agadɨ
    vɨdɨvɨdɨŋ igu igu saŋ lamɨci hɨnihɨni me hɨnilalɨ uami. Lavɨla lɨba kum hekɨlɨ
    me agadɨ hɨvɨ ciaŋ lɨbami uami. Aludɨ Hekɨlɨ agaŋ nudɨ nukeŋ hulaŋ iamɨgali agɨladɨ
    sɨhɨvia sɨbaŋ igɨlalɨ aba abami uami. La ciaŋ mu nameŋ agadɨ avi lɨbami uami.
    Hulaŋ iamɨgali sɨkasɨkan aludɨ Hekɨlɨ dɨ ibi daŋ hɨniavɨlalɨ agɨlaŋ aba abami
    uami. Nɨbɨlaŋ akuaba akuaba sɨbɨlɨ sɨbɨlɨ agɨladɨ huligalavɨm aba abami uami.
  nbq-nbq: 'Ala imbitigi andi, mondok avyarat atma arisogon andi, yi: “Nenasin ako
    At aburi halok andi, elup agarik aro.” Eke, ambi, “Yi ap ndi ap ovok erogo, ''Ala
    abut inis ombok denogo bagagi andi, Yesus aro,'' yugu-selok, It weyak ogasagwi
    ako mbo baupwak,” yiluk, Ala imbitigi ako, mondok dek agatek dogosogon o.'
  tgo-tgo: Ko toto emunjoru i mena weya Loi ma i nyivɨnyivɨ, i vurɨgheghe ŋgoreiya
    varɨ e rɨgherɨghe na i vurɨgheghe, na e vwatae rororike iyake inawe, iŋa, “Giya
    i ghareghare thavala iye le gharɨgharɨŋgi,” na mbowo iŋava, “Thavala thɨŋava thiye
    Giya le gharɨgharɨŋgi, wo thɨ ndeghereiyewana thanavu raitharɨ.”
  yap-yap: 'Machane fare def nib gel nike fal’eg Got rogon ke tay e dabiyag ni ngan
    rurug; ma ba’aray e thin ni kan yoloy nga daken ni ga’ar: “I Somol e manang e
    pi’in yad girdi’en”; ma ki ga’ar, “En nra ga’ar e ir reb e girdi’ rok Somol e
    thangri pi’ keru’ ko ngongol nib kireb ni be rin’ nge dabki rin’.”'
  mop-NT: 'C''u'' betiqui, le''ec u jajil u t''an a Dioso, ma'' yan q''uin u jeelel
    u wich. Baala'' walac u yadic: —Le''ec a Noochtzili, u yeel a cristiano a boon
    a ti''iji.— Ulaac'' t''an a tan u yadiqui: —Le''ec boon a walacoo'' u yadic ti
    tanoo'' u tz''ocsic a Noochtzili, tzaj u p''üticoo'' u betic a c''asa,— cu t''an
    a t''an a tz''iiba''an ichil u t''an a Dioso.'
  tet-tet: Masik nunia moos, Maromak Manfatin nafati, hanesan lia tatuur mak la kakoen.
    Iha Manfatin nia noo hakerek naꞌak, “Naꞌi Maromak natene Niakaan ema sia.” Noo
    hakerek tenik naꞌak, “Ema mak loꞌu-sudur baa Naꞌi Maromak, musti nakdook aan nosi
    aꞌaat.”
  hlt-MCSB: Tedae Pathen kah khoengim tah khangmai la pai. Hekah kutnoek aka om dongah
    amah kah la aka om rhoek te Boeipa loh aming. Te dongah Boeipa ming aka phoei
    boeih long tah boethae lamloh nong saeh.
  xtd-NT: 'Duꞌa n‑chidotnuni ɨɨn se n‑xo kakuneꞌe Ianyuux: “Xini Ianyuux janda ka
    kuu ñayiu ndeka‑ia.” Dɨuni yodotnuni: “Na dandoo ntdaa ñayiu jaꞌan xa kukanu ini‑i
    Jesucristu xaloko ka kida‑i.” Ná kuu xa n‑xe kodotnuni nuu ɨɨn yuu nukoo kutu
    kuu xa n‑chidotnuni‑s chi ma naa xijan.'
  mdy-ETH: ያዒ ማዔቴያ፦ «ጎዳ ፔኤም ማዔዞንሢ ዔራኔ» ዬያጉዲ ሃሣ፦ «ጎዳ ማኣዶም ዔኤላ ዓሲ ቢያ ፑርታ ባኣዚዳፓ ሃኮንጎ»
    ጋዓ ማላታ ዓይሢንቲ ዓኣ፥ ዓጊፁዋ ፆኦሲ ዔቂሴ ቦኦኮላሢ ዔቂ ዓኣ ጎይሣኬ።
  spl-spl: Yawu gârâmâ nenŋe saran aim kânâŋgâmunŋe ŋiwiŋ ŋiwiŋ sâm kinmap yakât dopŋeâk
    Anitâŋe ikŋe lohimbi meyekmu yâkâlenâk biwiyeŋaŋe kepeim manmai. Yâkâlen biwiyeŋaŋe
    kepeim manmai ya yeŋgât yuwu sâop. “Lohimbi âlâ me âlâŋe Kutdâhâlen biwiyeŋaŋe
    kepeim mansai ya yeŋgât biwiyeŋahât topŋe naŋgap.” Otmu âlâmâ yuwu sâop. “Lohimbi
    âlâ me âlâŋe “Kutdâhâlen biwinaŋe kepeim tem lâuwaŋgiman,” yawu sâm lohimbi ekyongomai
    yaŋe orotmeme kiŋgoŋ pilâm manman târârâhâk mannomai.” Yawu.
  usp-NT: 'Pero tz''etel Jyolj Kakaj Dios ri chapca'' jcowil jun ja ri ta'' tisilib''
    ri tijb''ij jilonri: Kakaj Dios ri Kajawl retami'' nen yak cristian ri re, tiche''.
    Y tijb''ij chic: Juntir yak cristian ri tijb''ijtak chi rechak ajtakeltak re Kakaj
    Jesucristotaka''n, rajwaxi'' tican jye''tak jb''anic mak etzltak no''j, tiche''.'
  zav-NT: 'Chio''o chonḻilažə''əcho Cristən'' gwxaquə''əlebecho ca to lan yo''o de''en
    naquə de''e gual. Na'' nyoɉ Xtiže''enə'' c̱hecho nan: “Diozən'' ṉezene'' non''
    zɉənaquə xi''iṉe''.” Na'' ḻeczə nyoɉən nan: “To to beṉə'' chesə''əne'' de que
    chso''onḻilaže''e X̱ancho Diozən'' cheyaḻə'' yesə''əbeɉyic̱hɉe'' cuich so''one''
    de''e malən''.”'
  sgz-sgz: Mái sár, pinpidan si Káláu a ngoro rakrakai án toros er ái Káláu ákte atri
    ák tur dik pagas, má on á toros erei a kis i aru worwor ngoromin. Mulán a parai
    ngoromin, “Ái Konom a mánán i di ái rung er di káián muswan.” Má áruán worwor
    a parai ngo, “Di no er di parai ngo di káián ái Konom, ki da tapriu alari sápkin.”
  kek-NT: 'Abanan li xya̱lal q''uebil ke xban li Dios inc''a'' naru najalman ru. Jo''ca''in
    tz''i̱banbil sa'' li Santil Hu: li Dios naxnau ruheb li ralal xc''ajol, ut chixjunileb
    li te''xc''aba''in xc''aba'' li Ka̱cua'', tento nak te''xcanab chi junaj cua li
    ma̱usilal.'
  blz-NT: 'Kasee pisiso''na Alaata''ala koi pimpu''uan moonggor men sian lungkak.
    Pisiso'' men nitulisi pimpu''uan iya''a koi kani''imari: “Tumpu minginti''i giigii''
    mian-Na”, ka'' “Sanda'' mian men mangaan se'' i ia mianna Tumpu, mian iya''a tio
    mangkadarai gau''na men ba''idek.”'
  poe-NT: 'Kjánchó tí sín tinkáchónki Dios éxí yóhe̱ tí xro̱ xrankíxixín tja̱tꞌo̱
    xitjahya tsoxíka la chónta éxí ijnko sello tí itén Dios ntáchro kíxin: “Ìnchéni
    mé tjatso̱an chꞌán tí chojni kuènté chꞌán”, la kja̱xin ntáchro kíxin: “Kaín tí
    sín tinkáchónki Cristo mé tꞌichjánxi̱n chrókuíto̱he sín kaín nkehe jínahya,” mé
    xi̱kaha ichro itén Dios.'
