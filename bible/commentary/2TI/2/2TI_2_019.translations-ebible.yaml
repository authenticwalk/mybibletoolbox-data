  san-BUR: တထာပီၑွရသျ ဘိတ္တိမူလမ် အစလံ တိၐ္ဌတိ တသ္မိံၑ္စေယံ လိပိ ရ္မုဒြာင်္ကိတာ ဝိဒျတေ၊
