  mkl-mkl: Do nŋu fei, icui nɑɑnɛ ku dɑsi nwɑ iyi Ilɑɑɔ̃ í jilɛ do ɡbuɡbɑ̃ kɑɑ yɑyɑ.
    À mɑ̀ iyi ntɔi si nɑ iyi í jɔ̀ kukɔi idei Ilɑɑɔ̃ wɑ fɔ í ni, Lɑfɛ̃ɛ í mɑ̀ inɛɛ
