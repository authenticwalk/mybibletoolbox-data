    noro ha. Onà wyaro katxho komo ryhe, nyamoro yotakyan hamà, noro mryenon me. Tàmryenon
    komo ywero xaxa naha, Kohkomo, katxho rma, netakyatxow hamà. Onà wyaro katxho
    xarha, Kohkomo mryenon uro kany komo ryhe, noro mryenon me xaxa tehtokonye, tanhàn
    kom hokohra harha natxow hamà, katxho rma, nyamoro yotakyan hamà, noro mryenon
    me.
  sim-sim: Hako Avui Wasilaka sios orhi mbeek mendek nakwa ambu sir. Mberem ushiwak?
