  tnp-tnp: Mətəu tol pau lanəha, nimə iətəm Uhgɨn tatuvləkɨn tətəhtul tiəkɨs, kəni
    təmətei=pən lan məmə, “Iərmənɨg təhrun nətəmi mɨn u rəhan mɨn,” mɨne, “Nətəmi
    mɨn u kəutəni məmə ilah nətəmimi rəha Iərmənɨg okotəkeikei motəpəh noliən tərah
    mɨn.”
  urd-urd: तो भी ख़ुदा की मज़बूत बुनियाद क़ाईम रहती है और उस पर ये मुहर है, “ख़ुदावन्द
    अपनों को पहचानता है,” और “जो कोई ख़ुदावन्द का नाम लेता है नारास्ती से बाज़ रहे।”
  hot-hot: Ma doŋtom Wapômbêŋ anêŋ unyak landiŋ lôklokwaŋ kambom ba miŋ hatôm êŋgôli
    ami. Ma habutiŋ sêk nena, “Anyô Bêŋ hayala anêŋ avômalô” ma “Ŋê takatu ba elam
    Anyô Bêŋ anêŋ athêŋ ba esopa ma nêmbôliŋ dômiŋ esak kambom.”
  mqj-NT: 'Sapo kombonganna to mangngorean sirapan batu lentong natanan Puang Allata''alla
    la ke''de'' matoto''. Dio inde batu lentongnge dengan pangnguki'' nakua: “Naissanan
    Puang Allata''alla benna petauanna,” anna “Benna-benna mekapuang lako Kristus
    la umpasikambela kalena kakadakean.”'
  rus-SYN: 'Но твердое основание Божие стоит, имея печать сию: “познал Господь Своих”;
    и: “да отступит от неправды всякий, исповедующий имя Господа”.'
  mbh-mbh: Aveto God ile riong tepun i ranga ve ini wovek papesnga ako i ou i lale
    ma i wat riong nge ako i ri ve, “Toko Pomnga ilemi mire nge ilengare” na i wat
    mun ve, “Toko alavusnga ako o ri ve or ini a Toko Pomnga ile, aro o lel okime
    nge vothung kerenga.”
  bdd-bdd: 'Ma hesi Yehoba ꞌina gwae ꞌana wahuwahu waiwaina ꞌoina, mwalo silelediya
    ꞌigwae: “Cinapwana ꞌina tomotaiyao ꞌisanapudiya.” Ma wete ꞌigwaeya: “Taudi Cinapwana
    ꞌoina sitagwala pwaidiya ꞌilobwainediya ma mumugadi galadi silogwahatedi.”'
  cbt-NTPO: Yosë nanamënso nipirinhuë' ya'huárin, Yosë chachin acorinso'. Natëricho
    pëi' achinirinso' pochin ni'ton, ya'huëmiatarin. Cato quëran chachin ninshitopi.
    “Ya'ipi imapisopita Yosëri nohuitërin,” tënin. “Quisocristo imapisopita nóya cancanchina'.
    Ya'ipi co noyahuë' yonquipisopita nanianchina',” tënin anta'.
  srn-NT: 'Ma a fundamenti di Gado poti, steifi. A no man seki. A sani disi skrifi
    na en tapu: Masra sabi suma na fu En. Èn: Ala sma di e taki tak'' den na fu Masra,
    mus tan fara fu ogridu.'
  cta-NT: 'Liñi tsa laca chaꞌ nu nchcuiꞌ ycuiꞌ Ndyosi; cuaꞌni Ni chaꞌ ná xtyanu na
    chaꞌ biꞌ, si jlya tiꞌ na chaꞌ nu nchcuiꞌ ycuiꞌ Ndyosi ndiꞌya̱: “Cua nslo ycuiꞌ
    nu Xuꞌna na tilaca laca ñati̱ jiꞌi̱ Ni”. Loꞌo chaca chaꞌ nchcuiꞌ ndiꞌya̱: “Cua
    ñaꞌa̱ ca ñati̱ nu ntsuꞌu chaꞌ jiꞌi̱ loꞌo Cristo ni, ntsuꞌu chaꞌ xtyanu nguꞌ biꞌ
    lcaa chaꞌ cuxi”. Juaꞌa̱ nacui̱ quityi jiꞌi̱ ycuiꞌ Ndyosi.'
  bqc-SIM: 'Gia ń beeo ɛ̃ pↄ́ Lua dàalɛ zɛa gbãa, wà yã́ɛ bee kɛ̃̀wà: Dii gbɛ̃́
    pↄ́ dɛ a pↄ́ ũↄ dↄ̃. Gbɛ̃́ pↄ́ ì Dii sísi kɛ̃́ yãvãiwa.'
  tcz-CHONGTHU: Ahinlah Pathen thudih hi khombul kiphut detchet bangin adingdet jingin
    achungah hiche thuhi akijih in ahi, “Pakaiyin ama hochu koikoi ahi ahen chuleh
    Pakai mite chu thilsea konin akiheimang jiuve,” akiti.
  mar-mar: तथापि देवाने घातलेला पाया स्थिर राहीला आहे, त्यास हा शिक्का आहे की, “प्रभू
    जे त्याचे आहेत त्यांना ओळखतो,” आणि “जो कोणी प्रभूचे नाव घेतो त्याने अनीतीपासून
    दूर रहावे.”
  snp-snp: Etiti minafa, ido Gotikafo kifana lagi fiyamima ya auma wito minaido ya
    aina melami ka ama ya eti limo, Wekolakafo wenenala geyefe lo minaiye, loto ka
    mono lufuwau (Nam 16:5) nemo, ido ka ma yaki etito nemo, Wekola kuliya olu minamo
    wenena muki ya nosámami monadokati ya eleyapa wiyalo, loto lo-lo onimo ka ya nemo
    ne.
  isl-isl: 'En sannleikur Guðs er óhagganlegur og honum getur enginn breytt. Þar er
    skráð: „Drottinn þekkir sína,“ og „sá sem telur sig kristinn, forðist ranglæti.“'
  spy-NT: Ānkoo kut kuwuu nyooto, tākōōyyoong'oot ꞉tiiyēywoontēētaab Yēyiin /ānkēēkāsēē
    siruutēchu mwooyē kule, “Inkētē ꞉Yēyiin biiko chēē cheechii.” Nto “Chii ake tukul
    nyēē kuurē Mokoryoontēēt kumāchāktōōs kubakaakta miyootyēēt.”
  xnn-xnn: Ngem am-in ay kankanan Apo Dios et tet-etet-ewa ay adi masokasokat ay kaneg
    nan dakkel ay bato ay maid makaiwedwed. Et kankanana ay getkena nan tet-ewa ay
    maitatapi ken siya. Ya kankanana abes en no kanam en esaka ay maitatapi ken siya
    et masapol ay adim ik-ikkan nan ngawi.
  mwe-mwe: Ikabheje a Nnungu bhabhishile ishi ya nyumba, ishimilishwe kwa olela ukoto,
    na gene malobhe gano, gashijandikwa pantundu yene ishii, “Bhakulungwa bhaamanyi
    bhandunji bhabho,” na kabhili, “Kila ashema lina lya Bhakulungwa, aleshe ilebho.”
  tte-tte: Na wasa kaikaiwena bwaite ilaoma Yaubada koina nige sowasowana inuku, ikaiwe
    besiele wauwau kaikaiwena, yo wauwaune pwatana mena lelelele iwalo bwaite besiele,
    “Guyau ikatai analiyao siya ana tomoyao”, yo “Siya siwalo yakato siya Guyau ana
    tomoyao, ilonamwayagili mumuga naenaena sisikotanan.”
  tcs-tcs: Bat da trutok blo God i mata stanap strong wase paundeisan kan mubem, ane
    da raiting wea da paundeisan i spik diskain, ‘Da AntapGod i sabe dem pipol uda
    i pipol blo em.’ Ane ‘Eniwan uda i sake tok da AntapGod i bos blo em, mas sluraun
    prom ol nugudwei blo dempla.’
  hlt-THB: 'Cehlai, Khawsak tungling taw ak cak cana awm nawh vawhkaw awi ing hatnaak
    tahy: “Bawipa ing amah a koekhqi ce noek hy,” nawh, “U awm Bawipa ang ming ak
    dyih pyi ingtaw ik-oeih amak leek ce cehta seh.”'
  soq-soq: Tane God aiawa ulaipaida badowa enede, seu debama du awanediposidedia rua.
    Seu ipa sa osowe girumalene wadiase, “Tatamba apana mida me mampea atemba.” Ita
    do girumalene wadiase, “Apana mida Tatamba ebowa wasabamosadie sumanaiwaleidia,
    me ideita kadi dewawa eidasapi.”
  qub-qub: 'Chaypis Tayta Diosninchïpa alli willacuynenga wasipaj simintuta alli jatarachishanömi
    caycan. Chaymi palabrancho cayno isquirbiraycan: «Yäracojcunataga Tayta Dios rejsinmi»
    nir. Yapaypis nin: «Tayta Diosman yäracojcunaga ama juchata rurachunnachu» nir.'
  att-att: 'Ngam sittam nga napasigaggà yù ángnguruk na, ari ittam mabbábáng, ta maggián
    nga mannanáyun yù ubobuk ni Namarò, nga kunnay ta maláddá nga batu, nga panáddagán
    nayù ángnguruk tam. Á ajjan yù kinagi na nga netúrâ nga kunniaw: “Ammu ni Apu
    yù ira nga kukurugán nga tatole na.” Á kinagi na gapay, “Á yù ira ngámin nga makimállà
    kâ Apu Namarò, nga makkagi ta aggina yù pakiyápuád da, máwák nga pallikuránád
    da laguk yù narákè nga ággangnguá ra.”'
  bki-bki: A jau bunu monoka komemebiju re, bior yimo napano Atua naio jo mim̃aukanio,
    kiano bulapati burupati nalo ajikili aju jikili bo aju. Iliano nalo na ea Atua
    kiano Vivitauiano Lu aju, mia naljuo na memedu ka tivelinio napano nalo na ajuvan
    kito nei. Tai naio ber jibe nei, berinavo Atua naio mijikia vatitigio kei nalo
    napano abe kiano, mo juo nene, ber jibe nei, ber Toro na midu Tubo ea kiano meuliano,
    naio monoka tuvan bajago va nalo na m̃arabo na laiano na kariano kanano.
  bqp-bqp: 'Bee kũ abireo ɛ̃ kũ Luda kpàtɛ zɛna gbãna, ò yã díkĩna kɛ̃̀a: Dikiri
    gbɛ̃ kũ ò de a pↄ́ ũnↄ dↄ̃. Gbɛ̃ kũ àdi Dikiri sísi mì kɛ̃ yã vãnia.'
  mcp-mcp: 'Njɨ, tɔɔ jɨ́ tɔɔ jɨ́, lal-lal lʉ́mʉga Zɛmbî nyə lʉ̂m yí, jáá jɨ́ ná nə́mə́
    nə́ shîm; Zɛmbî nyə á cilə cínɔŋg lʉ́mʉga jɔɔŋg dɨ̂ nə́: «Cwámba mə mpú búúd bɨ́
    búúd bɛ́ wá», a nyiŋgə nə́mə́ cilə nə́: «Muud yɛ̂sh mə́ dʉ kámb Cwámba yɛ́ mə́
    jəlá nə béégya nə olɨ́lɨŋgɨ̂».'
  hat-hat: 'Men, pa pè. Fondasyon solid Bondye te mete a, li la toujou. Men pawòl
    nou jwenn make sou li: Mèt la konnen moun ki moun pa li. Tout moun ki di se pou
    Seyè a y''ap viv, se pou yo sispann fè sa ki mal.'
  npl-NT: 'Pero itlajtol Dios kajki kemi se tetl non tetlakxilia, iwa kipia se neskayotl:
    “N Toteko kinmixmatok nochteh iaxkawah”; noiwa kijtoa: “Nochteh akimeh kitenewah
    itoka n Toteko kipiah kikawaskeh nochi tlan amokuali.”'
  bgg-bgg: 'Jishii Hamangkhung-aphuii è zieg pha ii-àk sarong ji shii ne anai mua
    ro; chiih-è ji shii ne hì pha miyaogamthek ne zeyjong ro: “Ithong ne thieg hanyie
    yi ai ro.” Chiih-è “Hanyie yi Ithong ro rone yao ithek ne awie pha rek pha ji
    re-è ruang khid chid.”'
  eng-TCENT: 'Nevertheless, the foundation of God stands firm, having this seal: “The
    Lord knows those who are his,” and, “Everyone who calls upon the name of the Lord
    must depart from unrighteousness.”'
  eng-BSB: 'Nevertheless, God’s firm foundation stands, bearing this seal: “The Lord
    knows those who are His,” and, “Everyone who calls on the name of the Lord must
    turn away from iniquity.”'
  cpu-NT: 'Iro kantacha, okempivaitakaro Pava irovatzikatyeemi irooperori itzinkami,
    ari irovetsikakemi ipanko. Ipoña jontarekakotake apite osankinatachari kantatsiri:
    “Jiyoyetziri Avinkatharite ikaratzi jashiyetari.” Impoña: “Inkarate pairyaagairine
    Cristo, ontzimatye irovashaantairo kaariperotatsiri.”'
  san-ASM: তথাপীশ্ৱৰস্য ভিত্তিমূলম্ অচলং তিষ্ঠতি তস্মিংশ্চেযং লিপি ৰ্মুদ্ৰাঙ্কিতা
    ৱিদ্যতে| যথা, জানাতি পৰমেশস্তু স্ৱকীযান্ সৰ্ৱ্ৱমানৱান্| অপগচ্ছেদ্ অধৰ্ম্মাচ্চ
    যঃ কশ্চিৎ খ্ৰীষ্টনামকৃৎ||
  tac-NT: 'Tabilé chéré rekó alué cha nokame ralámuli lanié, pe Onorúgame ra''ichálila
    tabilé we''kásaká ''la júkuru. Onorúgameka pecha we''kuámili júkó alué oyérame.
    ''La machiáguru alarigá ko napugiti Onorúgame ra''ichálila regáchigo aniame: «Alué
    Wa''lula Onorúgame ''we ''la machí bo''né ''kúchila ralámuli.» Abiena regá aní:
    «Ralámuli ''la bijchiá oyérame ko Wa''lula Onorúgame, ''la nígame ju a''walí napurigá
    a''rémala cha noká.»'
  eng-WEBPB: 'However, God’s firm foundation stands, having this seal: “The Lord knows
    those who are his,” and, “Let every one who names the name of the Lord depart
    from unrighteousness.”'
  gfk-H: 'Senbia no dadas na kasong balik nong Kalou i ta bul ia pa na mamagila. Ma
    a pakpakat tana hoken: “No Watong i nunurei diet ira nuna.” Ma no mesa i tangai,
    “Ma nong i tangai bia a gar tano Watong ia, i tahut bia na tur talur ira sakana
    magingin.”'
  viv-viv: TuꞋena nuwanuwa velemoꞋena vaita ogola oꞋolina amine Yaubada gisedonena-ma
    keke gidalewalewa. Au oꞋolina gimidi ada yana venuwaꞋata hidede amine giꞋetoladina,
    Kaiwabu Tauna yana kaliva gihalamanedi. Kadu gahe saꞋeyana ma, Hai kaliva gigahe
    vaita bana Kaiwabu yana kaliva, medema dewa koyona anafaiweya gidavekwaulaugena.
    Iya Yaubada nimaku.
  yao-yao: Nambo usyene wa Akunnungu ujimi kwa kulimba nti liganga lya nsingi ni pachanya
    pakwe galembechekwe, “Ambuje akwamanyilila ŵandu ŵakwe,” ni “Jwalijose jwakuti
    aŵele jwa Ambuje, aleche sambi.”
  tgp-tgp: Pani retivarar̃uhu non God mo sohena pulo vatu matea mo lo turu r̃ilangi,
    ale uliuli hinia mo verea vara, ‘Moli mo levosahi na nona tamlohi’ ale ‘la haratu
    la lo verea lara enira la tamlohi non Moli, la pa vahar̃i na posposi sasati tari’.
  auc-NT: Incæte Wængonguï näwangä nänö angaïnö mönö pönënö ïñömö tæ̈ï gönonte baï
    cöwë ongompa. Mänïnö ante mënea ante ïïmaï yewæ̈monte baï ongompa. Edæ Wængonguï
    Awënë tömengä quïnäni ædänidö ïnänii, ante do ëñengampa. Ayæ̈ tömengä ëmöwo ante,
    Botö Awënë ïnongä ingampa, ante në änäni ïñömö tömënäni tömänäni, Mönö wïwa cædïmämo
    ante wæte wædinque wadæ goquënënäni ïnänipa.
  kbc-NT: Pida niɡ̶ijoa niiɡ̶axinaɡ̶aneɡ̶eco anewi Aneotedoɡ̶oji ane najigotedoɡ̶owa
    adiniigi. Micataɡ̶a niɡ̶ina lipodaɡ̶aladi diimigi Aneotedoɡ̶oji ane ixotedio,
    ane datite, ane daɡ̶a digike. Aneotedoɡ̶oji micataɡ̶a daɡ̶a iditedeloco lotaɡ̶a
    miditaɡ̶a niɡ̶ijo lipodaɡ̶aladi diimigi, niɡ̶ijoa lotaɡ̶a anee, “Ǥoniotagodi Aneotedoɡ̶oji
    yowooɡ̶odi ijotawece niɡ̶ijo anida aneetetege”, codaa ijo eledi ligegi anee, “Ijotawece
    anodi mida aneetege Ǥoniotagodi, leeditibige moika libeyaceɡ̶eco.”
  bmh-bmh: Bo, Uwait nugau duailel ag zau sanag gusig Uwait nug kutai meun sul, sanag
    go hiloi aloi abun iborain tam. Go sanag ebu go nug guzenai sikut wai meun, “Dubanou
    Ban nugtal gonugau duailel abiu.” Go sikut tub han guzenai weun, “Duair in go,
    ‘Iz Dubanou Ban nugau’ aneu, go igul eg macaneu unum utamau.”
  ctu-BL: 'Pero tsʌts chuculonla mu'' bʌ lac ñop Dios. Tsi'' yʌq''ueyonla lac marcajlel
    ba'' ts''ijbubil: “Lac Yum mi'' cʌn i cha''año'' bʌ”. Jini cha''an la'' i cʌy
    i jontolil jujuntiquil mu'' bʌ i pejcʌben i c''aba'' Cristo.'
  meq-meq: 'Ane tuk na, deɗek i Mbəlom ma mbəɗiye bay. Neŋgeye andza mədok i gay nakə
    ma ndziye ɓəŋɓəŋ aye. Tə watsa ka mədok niye, tə gwaɗ: «Bəy Maduweŋ a sər ndo
    ŋgay hay.» Tə watsa dərmak, tə gwaɗ: «Kwa way kə gwaɗ neŋgeye ndo i Bəy Maduweŋ
    na, mâ ge mənese sa bay.»'
  noa-H: Par hamau mag hamach hip'it'ur hamach k'õchagpierr jaau wënʌrrab mamʌ, Hẽwandam
    hiek chan cambieba hich mag sĩerrʌm. Mag sĩewai hich hiek gaai, “Maach Pör Hẽwandamau
    hich chaainan t'um wajap'a k'ap'ʌ sĩerrʌm” ha p'ãnaa hĩchab, “T'um maach Pör Hẽwandamag
    jëeu wënʌrraajem k'ʌʌnan hamach k'aibag hisegju haai nʌm” ha p'ã sim.
  alp-NT: Po jemate toini esi hlaleke loko sou nkenale bei Allare sae isupu lelikele
    moneka. Jemate toini mere saka batu kena lukue lumare leke atia moneka. Kena batu
    mere leki lepate matai be, “Tuhane Irena Eni tamataru” Kai “Sie rebe esi koti
    Tuhane eni nane suke esi hleke bei ono neune.”
  san-VEL: tathaapii"svarasya bhittimuulam acala.m ti.s.thati tasmi.m"sceya.m lipi
    rmudraa"nkitaa vidyate| yathaa, jaanaati parame"sastu svakiiyaan sarvvamaanavaan|
    apagacched adharmmaacca ya.h ka"scit khrii.s.tanaamak.rt||
  kbq-kbq: Ana hu'neanagi Anumzamofo nanekemo avempa huno arafuna reno me'ne, azanko
    avo (seal) me'negeno amanage huno kre'ne, Ra Anumzamofo nagare hu'za mani'naza
    vahera zamantahino keno hu'ne. Agi hanta nevaziza Ra Anumzane nehaza maka vahe'mo'za
    kefo mani'zampina mani agetagi'za maniho.
  kbh-kbh: 'Pero Bëngbe Bëtsabe ndegombre buayenánana nÿets tempo cachcá endesomñe,
    y ndocná quenátobena chë soye jatrócama. Chca endmëna mo chë ndëts̈benga ndayiñe
    canÿe bëts yebna tojebncá, ndayiñe mënts̈á yojtsábemana: “Bëngbe Utabná endëubuatma
    chë chábenga imomnënga”, y “Nÿetscanga chë Bëngbe Utabnábenga imomnënga ca tmojtsichámënga,
    chamuajbaná nÿetsca bacna soyënga amana ca”.'
  ron-LSB: 'Cu toate acestea, temelia fermă a lui Dumnezeu rămâne în picioare, având
    această pecete: “Domnul cunoaște pe cei ce sunt ai lui” și: “Oricine numește numele
    Domnului să se depărteze de nedreptate”.'
  pon-pon: 'A pajon en Kot pan duedueta, a iet kilel: Kaun o kotin mani japwilim a
    kan, o: Karoj, me aja mar en Kaun o, en muei jan me japun.'
  nhe-BL: 'Pero ipan ichaj Toteco quitlalijtoc se tlatzinpehualtili tlen temachtli
    huan nepa ijcuilijtoc ya ni: “Toteco quinixmati inijuanti tlen nelía iaxcahua”;
    huan nojquiya quiijtohua: “Nochi tlacame tlen motemachijtoque ipan Tohueyiteco
    Jesucristo ma ayoc quichihuaca tlen ax cuali.”'
  sps-sps: 'San vegiau man ten Gov te faarei non a poon a parits a sikia ma tatagut,
    an fo vegiau tovei te kirkir en tana poon to ayei: “A Tsunaun te natiny non e
    sei na mes Tsunia ee.” Ana mes a ka to, “Sei na mes te tsue non a ka ee, ayei
    na mes tana Tsunaun ma fataanis osing fo kat iring.”'
  wnc-wnc: Siwan ngana Anututa inane aminabamde katak siknga atnataak. Sike aminu
    Anutue natake nindane Buyambam tapanin ngang inikaingu wa aminda masa waiakngae
    imunong. Unzing aminu yot mitapsa tapatuta gwau kekeknga siknga daka kwaiwik.
    Ina unzakan. Wamu wa Anututa inane aminabamde katak siknga atnataak ngang yanggat
    takngata Anututane aminabamde musia papan kekekakaing. Gatu aminu yot mitapiu
    waapata natake aminda you wagwen kake toiknga na ngang natapningge umana gwau
    wandakane matawik. Ina unzakan. Wamu waakngata yeutniman ninu Anututane amina
    dakngake yuamang ngang natapnim.
  bus-bus: 'Baa kↄ̃n beeeo ɛ̃ɛ kɛ̀ Ludaa dàɛ zɛna gbãa, wà yã kɛ̀kii kɛ̃̀a: Dii
    gbɛ̃ kɛ̀ aↄ̃ↄ dɛ a pↄ́ ũunↄ dↄ̃. Gbɛ̃ kɛ̀ è Dii sísi mì kɛ̃ yã zaaaa.'
  gub-BL: Nan kwaw pa, aze uzeruzar ma'e ukwaw Tupàn ze'eg azeharomoete har a'e wà
    nehe, a'e mehe nuzekaiw kwaw agwer upurumu'e mua'u ma'e waze'eg rehe a'e wà nehe.
    Zanezar ukwaw katu wemiruze'eg a'e wà. Aze awa uze'eg nezewe nehe, — Tupàn hezar
    romo hekon a'e, aze i'i izupe nehe, a'e mehe upytu'u putar ikatu 'ym ma'e iapo
    re nehe.
  imo-imo: 'Paimbo nalo ulke timu te iye enge nili teni poromo kinye we enge nimbe
    angimo mele, Gote paimbo ningo enge ningo pimelemunga ungu pulumu enge pepa, pora
    naa nimo. Aku ulke timu melemunga ola imbi te moromo, akumu i tepa: “Awilimu yunge
    imboma kanopa imbi tirimo,” nimbe molopa, “Imbo mareni Awilimu yu nanga Gote nimele
    imbomani ulu kerima pali tiye kolangei,” nimbe moromola.'
  boj-boj: Qotei aqa segi tamo uŋgasari naŋgi tal ai bulosib siŋgila na tigelejunub.
    Tal aiq di Qotei aqa anjam endegsib neŋgreŋyeb unu, “Tamo Koba a aqa segi tamo
    uŋgasari naŋgi qa qalie bole.” Anjam bei dego tal aiq di neŋgreŋyeb unu, “Tamo
    kalil Tamo Koba aqa ñam ejunub qaji naŋgi kumbra uge uge qoreiyebe.”
  eng-DRA: 'But the sure foundation of God standeth firm, having this seal: the Lord
    knoweth who are his; and let every one depart from iniquity who nameth the name
    of the Lord.'
  knf-knf: 'Kë uţup wi Naşibaţi uşë naţ aliinŧ ji plaak pi bajaaŋ baniwna, kë bapiiŧ
    ţi plaak mënţ aji : « Ajugun ame bañaaŋ banwooŋ biki nul » akak aji : « Ñaaŋ anjakuŋ
    aji awo i Ajugun awo kadek kafeţ iko inwooŋ iinwo iŧool. »'
  san-KHM: តថាបីឝ្វរស្យ ភិត្តិមូលម៑ អចលំ តិឞ្ឋតិ តស្មិំឝ្ចេយំ លិបិ រ្មុទ្រាង្កិតា
    វិទ្យតេ។ យថា, ជានាតិ បរមេឝស្តុ ស្វកីយាន៑ សវ៌្វមានវាន៑។ អបគច្ឆេទ៑ អធម៌្មាច្ច យះ
    កឝ្ចិត៑ ខ្រីឞ្ដនាមក្ឫត៑៕
  arn-NT: 'Welu Ngünechen ñi dungu kiñe rumel müleachi adkünudungu, fey tüfa lle tañi
    wirikonkülen: “Ñidol ta kimniefi kom tati konpalelu ta kisu mew”. Fey “itrokom
    che ta maneluwkülen ‘montulen’ pifile ta Ñidol Ngünechen, feley tañi elkünuafiel
    ti wesake dungu.”'
  zas-NT: 'Per xtiidx Dios ad zajct guidxaan ziꞌc tijb guiaj ni zojbdxiꞌch. Abiꞌ loj
    xtiidx Dios rëb: “Dios nünbee bén na̱j ree xbejnman”, rëb tëë loj xtiidxaman:
    “Graczi ree bén rëb guial nünbee reeman Dios rayal gusaꞌn reeman gra ni mal.”'
  ken-NT: Kɛ Ɛyɔŋ Mandɛm ɛchí mbɔ nɛbhʉ́ɛ́rɛ́mɨk ɛnɛn baghoko sayri ɛnyu ɛnɛ́ yɛ̌nyɨŋ
    ɛ́pú kway mɛnyɨkɨsi nɔ́ kɛ báte ɛkɛt arɛ́. Básɨŋ ndǔ ntay ɛnɛn bápɨ́ arɛ
    bɛ, “Ɛta Mandɛm arɨ́ŋɨ́ bo abhɛn bachi abhi.” Básɨŋ nkwɔ bɛ, “Yɛ̌ agha anɛ árɛ̀m
    bɛ achi mmu Acha ándɔ́ bɛbʉ́.”
