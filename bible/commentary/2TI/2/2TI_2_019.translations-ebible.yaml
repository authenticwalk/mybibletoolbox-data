  san-TIB: ཏཐཱཔཱིཤྭརསྱ བྷིཏྟིམཱུལམ྄ ཨཙལཾ ཏིཥྛཏི ཏསྨིཾཤྩེཡཾ ལིཔི རྨུདྲཱངྐིཏཱ ཝིདྱཏེ། ཡཐཱ,
    ཛཱནཱཏི པརམེཤསྟུ སྭཀཱིཡཱན྄ སཪྻྭམཱནཝཱན྄། ཨཔགཙྪེད྄ ཨདྷརྨྨཱཙྩ ཡཿ ཀཤྩིཏ྄ ཁྲཱིཥྚནཱམཀྲྀཏ྄༎
  qve-NT: 'Diospa yachachiwasqanchismi ichaqa wasipa allin cimienton hina, enteron
    kawsayninchista allinta sostienen. Chaypin khayna escribisqa kashan: “Diosqa yachanmi
    mayqen runakunas paypa kasqanta”, nispa. Chaymantapas Diosqa nillantaqmi: “Noqata
    llapallan adorawaq runakunaqa, amayá ima huchatapas ruwachunkuchu”, nispa. Chay
    yachachikuypin noqanchisqa confiananchis.'
  pao-NT: Soo Te Naa ka besa tunaka'oedyukudu meeoo tunetamma, “Nu umu e dooamu sopedakwatoo.
