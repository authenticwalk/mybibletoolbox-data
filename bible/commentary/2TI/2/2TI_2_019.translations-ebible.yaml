    huam­paray: “Y xli̠­hua̠k hua̠nti̠ tali̠­pa̠­huán Quim­pu̠­chi­nacán Cristo cata­lak­má­kalh
    xli̠­hua̠k hua̠ntu̠ li̠xcáj­nit tala̠­ka­lhí̠n.”'
  som-som: Habase yeeshee aasaaskii adkaa oo Ilaah dhigay wuu taagan yahay, isagoo
    leh sumaddan, Rabbigu wuu yaqaan kuwiisa; oo mid kasta oo magaca Rabbiga soo qaada
    xaqnimola'aanta ha ka tago.
  mam-C: 'Me ate Dios o kub'' q''o''nte tq''uqiljo Ttanim, a nlay yekj, qu''n ate
    Dios o kujsin te'' kab''e Tyol lo: Tnejil, tojtzqi''nqexix te Diosjo, aye o chi
    ok te te; ex tkab''; kykyaqiljo o chi nimin ti''j, il ti''j tu''n tel kypa''n
    kyib'' ti''j il.'
  ndj-ndj: Lakini unakaka wa Chapanga wudindala nakamu ngimu ligonguveli lya chikandilu
    na pambindi yaki fiyandikiwa filongu afi, “Bambu kavamanya vala yivavelili vaki”
    na “Kila yadeta mweni ndi wa Bambu, awuleki wafu.”
  mbj-NT: 'Tii d'' nado P''op Hagä Do kyyh. Te hub né hẽ tii. Tahajaa ta kyy hã ji
    h''yy kasadëë bä. Dooh taky kahỹỹd bä. Hahỹỹ da P''op Hagä Do kyy kerih doo: “Tak''ëp
    Hyb N''aa Jawyk Do hapäh ta hã h''yy ka''eeh doo.” Hahỹỹ da ji tamejũũ: “Taw''ããts
    hẽ nesaa do mahä̃nh dawëë rakan''yyh Jesus sa wahë n''aa ramaneëënh doo.”'
  lat-VUC: 'Sed firmum fundamentum Dei stat, habens signaculum hoc: cognovit Dominus
    qui sunt ejus, et discedat ab iniquitate omnis qui nominat nomen Domini.'
  ngp-ngp: Mna kindedi cha Mnungu kiink'hana kitogile enga iwe dya nk'hongelo diwandikwe
    ulosi uno, “Zumbe kawamanya awakwe” naho “Wose wakukegamba woho ni want'hu wa
    Zumbe, wauleke wavu wawe.”
  enq-2: 'Anda pipenge kana kyeto mende Gotenya seteamo doko sala-kao silyamo. Kana
    dokonya dapa lao pepa pyatae kalyamo: “Kamongome baanya endakali dupa, dupana
    lao kandenge.” Pii mende dapa lao pepa pyatae kalyamoaka: “Jisasa baa Kamongo
    dokona lao, lao panatami endakali dupa pitakame mana koo dupa yakinapengena” lao
    pepa pyatae kalyamo.'
  eng-ASVBT: 'Howbeit the firm foundation of God standeth, having this seal, The Lord
    knoweth them that are his: and, Let everyone that nameth the name of the Lord
    depart from unrighteousness.'
  mna-mna: 'Tamen iti ta Anutu wal kini ŋonoono na, tuurla sua ta ni ikam piti na,
    mi tombol se. Wal kini na, kan kilalan ru. Ta, iso ta kembei: “Merere, ni iute
    wal kini.” Mi kilalan toro na, iso ta kembei: “Wal boozomen ta so tiswe Yesu zaana
    ma tiso ni Biibi kizin, na bela timet ma timbot molo pa mbulu sananŋana.” Kilalan
    ru tana, ta tiswe ziŋoi ta Anutu wal kini ŋonoono.'
  myw-myw: 'Tage Yowbad nakawutun waseg silma̱nin tapwa̱loul mounid, anlelel mamagina:
    “DaGuyaws ikakin kalisiy inagamag.” Kwayuwein lelel mamagina: “Kukin kalisiy bidokes
    siGuyaw Yowbad, kadiloka bilavewas asisinap kalbaleb.”'
  sby-sby: Nikukabeco, mpwaibaka Lesa nkapela kutenkanishiwa sobwe, pakwinga palembweti,
    “Mwami, ubeshi bantu bakendi” Kayi pali maswi akwambeti, “Muntu lakambilinga Mwami
    aleke kwinsa bintu byabula kululama.”
  sll-sll: Aulimba, God ha maing kwahulu bir weni nimni mongwo meri dimia, yal tau
    anu sinamba, kunung paikinamua. Dungwo ha maing i mining yu bol emia, “God nin
    gamahobi haya han po simua.” Te ha ta mining yu bomia, “Yal ta God gamahobo moliwa
    dinangwo, tal nigi dongwo ol wangwo i, aidolangwo pamua.”
  yaq-NT: 'Taa ju''u Lios, senu weemta lutula weyeka, itom a aet ea''uta itom ju''uneiyaatualaa.
    Ini''i inen weyekai: “Ju''u itom yo''owa Jesukrijto, jume'' lutu''uriapo a'' sualeka,
    aapo''ik yoemiam, am ta''aa.” Intok ketchia: “Si''ime jume''e, Krijtota emo suale''eti
    jiame, inime''e, si''imeta juka'' ka tu''ik joowamta betana emo suaka, ka a''
    joone.”'
  uro-uro: Sokt di ma Ngämuqa di sa qa at aa ruvek mamär iva rha rhoqor ama qrot ap
    ama suqulap kärqapni i sa rha qutmät säng ma ap i rhat sangar ama engäktki. Näkt
    pät iaväkt ama suqulap di sa rha säm dä rhangät täkt ama enge rhoqortäqyia, “Ma
    Engeska di sa qat dräm ama ruvek kärarhani i aa ruvek na rha.” Näkt kosaqi rha
    säm doqortäqyia, “Mamär iva ama ruvek kärarhani i rhit päs ma Engeska ma Ngämuqa
    aa rhäng gärarhae i rhat tes aa ngärhipki diva rha rhet daqule ama lat ama vu
    ngät.”
  ita-1885: 'Ma pure il fondamento di Dio sta fermo, avendo questo suggello: Il Signore
    conosce que'' che son suoi, e: Ritraggasi dall''iniquità chiunque nomina il nome
    di Cristo.'
  muy-muy: 'Ay jiri ge Melefit ti anjəhaɗ kaŋgay-kaŋgay ; naŋ akaɗa asak ga ahay ya
    tàfəkaɗa lala, àdaɗay do ni. Zlam àbu məbəkiani ka asak ga ahay gani nani nahkay
    hi : « Bay Melefit àsəra ndam gayaŋ a. » Àbu məbəkiani keti : « Maslaŋa ya ti
    àɗəm naŋ mis ga Bay Melefit lu nahəma, mə̂mbrəŋ magudar zlam simiteni. »'
  kqc-kqc: 'Idu Sei di gado variyo bi gira ma are rei gigitani reyo, ma ina fafau
    yomina ago bura reyo: “Varika amiye bi ina diba kaere bi ini,” ma “Amiye tau noibanu
    kaere bi Varika amiye di roka niokudedi, bi mokena rorobo de ferei etagae riyagane.”'
  tav-tav: 'To bairo caĩtorã ricati na caqueti buiobato quena, Dio ye queti maca cariape
    ĩrique anicõa. Tiere wajoa majiña maa. Dio ye queti ucarica pũuro ocõo bairo ĩrique
    queti ã: “Mani Ʉpaʉ Dio cʉ yarãre majimi.” Ape wame quena ocõo bairo ĩ ucarique
    a: “ ‘Dio yaʉ yʉ ã,’ caĩrã maca caroorijere na áti janacõato.”'
  eng-ULB: 'However, the firm foundation of God stands. It has this inscription: “The
    Lord knows those who are his” and “Everyone who names the name of the Lord must
    depart from unrighteousness.”'
  spa-VBL: 'Pero el fundamento sólido y fiel de Dios se mantiene firme, con esta inscripción:
    “El Señor conoce a los que son suyos”, y “Todo el que invoque el nombre del Señor
    está apartado de todo mal”.'
  fra-_FOB: 'Toutefois, le solide fondement de Dieu demeure, ayant ce sceau: Le Seigneur
    connaît ceux qui sont à lui; et: Quiconque invoque le nom de Christ, qu''il se
    détourne de l''iniquité.'
  hau-ULB: 'Duk da haka, ginshikin Allah ya tabbata. Ya na da wannan hatimi: “Ubangiji
    ya san wadanda ke nasa,” Kuma “Duk mai kira bisa ga sunan Ubangiji dole ya rabu
    da rashin adalci.”'
  mal-mal: എങ്കിലും ദൈവത്തിന്റെ സ്ഥിരമായ അടിസ്ഥാനം നിലനില്ക്കുന്നു; “കർത്താവ് തനിക്കുള്ളവരെ
    അറിയുന്നു” എന്നും “കർത്താവിന്റെ നാമം ഉച്ചരിക്കുന്നവൻ എല്ലാം അനീതി വിട്ടകന്നുകൊള്ളട്ടെ”
    എന്നും ആകുന്നു അതിന്റെ മുദ്ര.
  kkc-kkc: Esino Godee mapoo tei telaga odoo ee kibiya osee doso. Diba omou mi neligi
    doloso segei egeesi masi moloso. Omou omapoo Godeeye to hogugu hagoso ka moloso,
    “Godeeye o odoo dee ee gooleedeliso,” diso. Osoloso to hee hogugu ee egeesi moloso,
    “Edebeeyo takolone, ‘A Godee dedeliso,’ dee takooga, yo goo tokenee maga peegoo
    di,” diso.
  lit-lit: 'Tačiau Dievo pamatas stovi tvirtai, turintis šį įspaustą žymę: „Viešpats
    pažįsta tuos, kurie yra jo“ ir: „Teatsitraukia nuo neteisybės kiekvienas, kuris
    mini Kristaus vardą“.'
  urd-GVR: Lekin Allāh kī ṭhos buniyād qāym rahtī hai aur us par in do bātoṅ kī muhr
    lagī hai, “Ḳhudāwand ne apne logoṅ ko jān liyā hai” aur “Jo bhī samjhe ki maiṅ
    Ḳhudāwand kā pairokār hūṅ wuh nārāstī se bāz rahe.”
  far-far: Boroi ma na wane God ki kera uu ngasi, ka dia ta fau baita sulia nia nao
    si 'idu, ma kera ka kekede 'uri 'i fafona fau nai, “Na 'Aofia nia saitamana ga
    'ana ana na wane nia ki”, ma, “Sa ti ne sae nia leka burina na 'Aofia, nia kai
    abulo fasia abulo ta'alae ki.”
  suz-BL: तन्‍न परमप्रभु यावे आ थमा शेंतीके मब्रेत्‍चा ङा जग खोदेंशो बाक्‍ब। प्रभुमी
    आ मुर आन कली तुइक्‍ब। मिनु प्रभु कली तुइक्‍ब मुरपुकी मरिम्‍शो पचा रे ङोन बाक्‍चा
    माल्‍नीम। मेको थोव़शो छाप खोदेंशो बाक्‍ब। गन्‍ती १६:५; मत्ती ७:२२-२३; यूहन्‍ना
    १०:१४,२७
  car-NT: 'Moro Tamusi nikapy''po auto apo''ny te tyja''nare imero man. Moro poko
    ro tymero man: Tamusi mo''karon tywyinonokon uku''san. Tymero enapa man: Pa''poro
    mo''karon Tamusi ety ejatonamon wairy man yja''wan me aino wyino tyse.'
  amp-amp: To sioskfothu hatohyuk dany rahur Bro Nkifrar bi kasinyamorr. Nd dany rahur
    nhai ninor ba inji nakahr. Kangm ka be tuha ftohr. Nd rahurn wandfamo mrokfom
    inji kfiwum. “Bro Nungothetr bi hti nhtewurm rorhu yufatpno rhuyuk yimam.” Yo,
    “Fitoh yimam kfo kangm, nom rorhu yufatn korhnom, nd yimaroh tamoh tamoh nefenm
    mong trohkfot.”
  bht-bht: पर परमेश्वरे दे लोक उसा पक्की नियां सांई न जड़ी कदी हिलदी नी, उसा पक्की
    नियां पर खोदी करी लिखया है की, “प्रभु अपणे लोकां जो जाणदा है” कने “जड़ा कोई प्रभु
    दी भक्ति करदा है, सै बुराई ला बची रैंदा है।”
  eng-NOY: Nevertheless God's firm foundation standeth, having this seal, “The Lord
    knoweth them that are his;” and, “Let every one that nameth the name of the Lord
    depart from iniquity.”
  cub-NT: 'Ʉbenita ñame bʉojabema oatʉvaivʉ iye Jʉ̃menijicʉi yávaiyede jãvene. Que
    baru ñame bʉojabema bíjare d̶aivʉ Jʉ̃menijicʉi d̶aiyede. Jʉ̃menijicʉ parʉre d̶aibi
    ʉ̃i põevare ne ũmei. Aru jã́d̶ovaimi diede ʉ̃i toivaicõjeiye báquede ʉ̃i yávaiyede,
    yópe arĩ: “Maje jabocʉ Jesús majibi ʉ̃ jinare. Que baru caivʉ ina aivʉ, ‘Jesucristobe
    ji jabocʉ’, dajocajarãri na ne ãmeina teiyede”, arejaquemavʉ Jʉ̃menijicʉ.'
  ita-1927: 'Ma pure il solido fondamento di Dio rimane fermo, portando questo sigillo:
    “Il Signore conosce quelli che son suoi”, e: “Ritraggasi dall’iniquità chiunque
    nomina il nome del Signore”.'
  lww-lww: Ana ko m̃ena ga monar ve sinem̃a kurkur re, komin yum̃a nap̃a Ntewa sum̃a
    miyum̃aenia, miasin namaplarena la nene sum̃al m̃arera ruru sum̃a ga. Visena lala
    e siriena wa kiena ne Ntewa sike ne nap̃a torokin e lepas nene, a tai pisa sanini,
    sape “Ntewa kilia ruru po pap̃isi a la nap̃a ape kiena yeririna lelaga.” A nalua
    nena, pisa sanini, sape “Yaru nap̃a mla kia kiena Sup̃e teke e kiena malena, naga
    monar ligan p̃elaga lala na mrapa nakilaen mlamulena viowa.”
  ckb-ckb: 'بەڵام بناغە توندەکەی خودا چەسپاوە، ئەم مۆرەی لەسەرە: [یەزدان ئەوانەی هی
    خۆیەتی دەیانناسێت،] هەروەها «ئەوەی ناوی یەزدانی لەسەرە، با لە بەدکاری دووربکەوێتەوە.»'
  nas-nas: Nka tee aung kara masikung teing-koo nantoong-koo Kumponing masikaꞌantavaamaing-koo
    aaꞌnaꞌ dateꞌpari otomaung natuku tankanung-pinaꞌ ivekung tekaꞌpaama eeꞌ daariaapeuꞌnung-pinaꞌ,
    “Ovoringe noruꞌui otong teing bakaning, eeꞌnoko ookara Kumponing bakaang miring
    tampaama masikaꞌantavaamaing koontoꞌ bereꞌariaing orara aarumo-ita.”
  uvl-uvl: Pe NeHalang nena helenga lape lohot ke pomanga hele tal ngana ia. Hana
    nenge te nanasia NeHalang tepoi ke pomanga pele ana isong kerkereng ngana nenge
    NeHalang hemesia ke ratua ele pele. Pe NeHalang has heke helenga e nga isong neu
    ke pomai, “Non Soke eteia itei hel toto nenge nena hana muria iri,” pe “Iri lochloch
    ngana nenge te heto hekeke Non Soke tehul rumeria ia poinga poreke ngana.”
  eng-BBE: 'But God''s strong base is unchanging, having this sign, The Lord has knowledge
    of those who are his: and, Let everyone by whom the name of the Lord is named
    be turned away from evil.'
  ixl-CNT: 'Pek kꞌuxh ech iꞌana, txaklel vitxumbꞌal u Tioxh. Aꞌ vixeꞌal qꞌu kam nikunima.
    Nitxakbꞌaꞌ tu qꞌu yol tzaꞌ: —Tootzaj u kuBꞌaal abꞌil qꞌuꞌl niniman.— Chia. Utz
    nital majte: —Ech kajay qꞌuꞌl niniman nioksan vibꞌii u Cristo, xaanoj el kꞌatz
    paav.— Chia.'
  xsi-xsi: Andeta Maro Kindeni muŋga iŋgunu ŋgunu-ŋgunu toŋge panzi tamâta rârâni
    ŋinde kalonzi tawana i. Aku ŋgunu-ŋgunu ŋinde nde imandi kaika ndo ku imo nâ.
    Maro Kindeni muŋga iŋgere ŋgua lâ ŋgunu-ŋgunu ŋinde tini mine tu, “Maro Ŋalae
    isama ne tamâta kilalanzi”. Aku iŋgere ŋgua tukuŋa tona mine tu, “Ambo noko tamâta
    toŋge uru kupanea Maro Ŋalae, ande noko ma kupile kiesaka ne mâsi.”
  crx-NTPO: '''Et hoonts''i Yak''usda ooyoh ook''uwhuz''ai-i whuduts''o. ''Aw gak
    hóle'' ait''oh. ''I k''ut ndi khuni ''uk''eyánguz-i whe ndutni, “Mbene la neMoodihti
    ooch''e'' hinline, ''enne ts''iyawh t''ebunínzun.” ''Ink''ez cha, “Mbene la ''uhutni,
    Christ oodune''ne ts''inli de, ''enne ''ut''en utsi''-i ts''u nínt''ine, ''et
    ndoohoont''oh-un, ''et ts''iyawh whuch''az náhoolyeh huba'' hoont''oh.”'
  kan-OKCV: ಆದರೂ ದೇವರ ಸ್ಥಿರವಾದ ಅಸ್ತಿವಾರವು ನಿಲ್ಲುತ್ತದೆ. ಅದರ ಮೇಲೆ, “ತನ್ನವರು ಯಾರಾರೆಂಬುದನ್ನು
    ಕರ್ತದೇವರು ತಿಳಿದಿದ್ದಾರೆ!” ಎಂತಲೂ, “ಕರ್ತದೇವರ ಹೆಸರನ್ನು ಅರಿಕೆಮಾಡುವವರೆಲ್ಲರೂ ದುಷ್ಟತನವನ್ನು
    ಬಿಟ್ಟುಬಿಡಬೇಕು!” ಎಂತಲೂ ಮುದ್ರೆ ಉಂಟು.
  bbb-bbb: Rove Godido tugie gikikimana mune ijieki ije fu abena saema ije fuka uria
    mukoreigia manine. Ijadufuo maeje Godido e ije bu ma vierafevo ije buje bu tugie
    ijieki. Ro Godi fu e fuone ijiebuo tugie ijadufuo fu ijiege kuae, E Ireobo ije
    fu eranebe bu e fuone reva ije fune vierafei. Ro kuke vua be fu ijiege kuae, E
    boeje eranebe bu kuae no E Ireobo ma vierafevono kuaevo ije buka vame ise ije
    mukoreigia aguariano kuae.
  blw-blw: Ngém tàén, uray heno way aryéncha, ammag achi chillu makorkor hen tot-owa
    mepanggép an Apudyus, te kaman paat yanggay challug way achi miwagat. Ya mepanggép
    hen anchichay ustoy ommafurot, wacha hen nesosorat way ekatnéén, “Inni-ilan chillu
    Apudyus hen amin anchichay tot-owa way ommafurot an hiya.” Yag ekatna agéén, “Heno
    way mangaliyén ‘ommapo an Jesu Cristu,’ masapor iyanggayana hen amin way laweng.”
  tam-2017: ஆனாலும் தேவனுடைய உறுதியான அஸ்திபாரம் நிலைத்திருக்கிறது; கர்த்தர் தம்முடையவர்களை
    அறிவாரென்பதும், கிறிஸ்துவின் நாமத்தைச் சொல்லுகிற எவனும் அநியாயத்தைவிட்டு விலகக்கடவன்
    என்பதும், அதற்கு முத்திரையாக இருக்கிறது.
  azz-NT: 'Huan Totajtzin Dios quichihuac ya tech toyolijtic se yec tachicahualoni
    den tacuautamatilis huan ijcón titecaquiliayaj ijcuín: “In Totecotzin cuali quinixmati
    naquen pohuij ihuantzin”. Huan no in Tajtoltzin de Dios techyequilía ijcuín: “Nochi
    ne ten motatatautilijtinemij ica in chicahualis den nitocaytzin de Jesucristo,
    yejuan nojonques monequi ma mosecocautiyacan de nochi míac tataman tajtacolme”.'
  spa-RV-1909: 'Pero el fundamento de Dios está firme, teniendo este sello: Conoce
    el Señor á los que son suyos; y: Apártese de iniquidad todo aquel que invoca el
    nombre de Cristo.'
  csy-csy: Ahitazong Pathian i doppha sa sia khin ngawl in ding paisuak a, Pathian
    in Ama mite he hi, ci le Christ min a lo peuma in phatngawlna sia nusia tahen,
    ci ceptena siil nei hi.
  mxq-NT: 'Per kyaj mba̱a̱t dyajꞌyuꞌxtʉ ja Diosʉ tyʉyꞌa̱jtʉn, mʉt ko Dios tʉ tpʉjtaꞌaky
    éxtʉmʉ potsy ʉjxʉ kʉkpʉ esʉ juumbʉ. Mba̱a̱t njʉna̱ꞌa̱nʉm ko Dios kyejpy ja tyʉjk
    ma̱ tya̱dʉ potsy ʉjx, es ma̱ tya̱dʉ potsy ʉjx ꞌyity ja̱a̱ybyéty: “Yʉ Nindsʉnꞌa̱jtʉm
    ꞌyixyꞌajtypy diꞌibʉ yʉꞌʉ jyaꞌaꞌa̱jtypy.” Es nan kʉxja̱ꞌa̱y ꞌyity: “Diꞌibʉ jʉnándʉp
    ko jyaꞌaꞌátyʉdyʉ Nindsʉnꞌa̱jtʉm, tsojkʉp es tmastuꞌutʉt ja pojpʉ.”'
  tzj-NT: 'Pro ja chake ajoj ja yukul kac''u''x ruq''uin ja Jesucristo, ja rbanon
    ja Dios chake ok cani'' jun jay bien tiquili ja rsimiento''il in mta yojtajic
    trij in cani'' tz''ibtal chwach ja rsimiento''il quewari'': —Ja kajaw Dios arja''
    rotak quewach ja winak nak chique ja katzij chi e rxin. In chakaja'' cani'' tz''ibtali:
    —Canojel ja winak ja nquibij chi e xin Cristo rjawaxic chi nqueya'' can ja ritzelal,
    ne''e.'
  tdt-tdt: Maski nunee, uma nebee Maromak harii, nia huun forti i la nakdoko. Iha
    uma huun nee hakerek dehan, “Nai Maromak hatene see mak Ninian.” Hakerek mos dehan,
