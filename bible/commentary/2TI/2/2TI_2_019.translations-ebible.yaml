  unx-unx: ଏନ୍‍ରେୟ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାଜ୍‌ବୁତ୍‌ ନିହିଁଗାଡା ତିଙ୍ଗୁଆକାନା, ଆଡଃ ଏନାରେ ନେ
