  mya-mya: သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​ချ​ထား​တော်​မူ သည့်​အုတ်​မြစ်​သည်​ခိုင်​ခံ့​လျက်​ရှိ​ပေ​သည်။
