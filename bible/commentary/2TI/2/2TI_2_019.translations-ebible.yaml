  bod-N: འོན་ཀྱང༌། དཀོན་མཆོག་གི་རྨང་གཞི་བརྟན་པོ་དེ་ནི་བཙུགས་ཟིན༌ཅིང༌། དེའི་སྟེང་དུ་རྟགས་མཚན་ཡང་འདི་ལྟར་བཀོད་ཡོད༌དེ།
