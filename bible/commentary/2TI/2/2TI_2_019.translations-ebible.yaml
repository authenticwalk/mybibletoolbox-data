  san-ORI: ତଥାପୀଶ୍ୱରସ୍ୟ ଭିତ୍ତିମୂଲମ୍ ଅଚଲଂ ତିଷ୍ଠତି ତସ୍ମିଂଶ୍ଚେଯଂ ଲିପି ର୍ମୁଦ୍ରାଙ୍କିତା
