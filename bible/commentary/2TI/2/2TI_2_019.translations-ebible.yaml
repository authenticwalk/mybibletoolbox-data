    joe. Ya palu fiqui Diosichi ya simientobi chuteca joe.'
  srm-NT: 'Ma dee lei u Gadu an dë sö e, womi. De, de dë gingin kuma wan goonsei di
    an sa seki. Nöö di goonsei abi tu posu. Di fosuwan hën da: “Gadu sabi ambë da
    dee sëmbë fëën.” Di u tu, hën da: “Hibiwan sëmbë di ta piki taa a nama ku ˻Masa
    Jesosi˼ Keesitu, nöö a musu disa hogi du.”'
  qvs-NT: 'Chashna kaptinpish Tata Diospa rimananka wasipa orkonnin alli timbidushinami.
    Paypa rimananka allita yachachiwanchisapa: “Tata Dioska wambrankunata allita riksiwanchisapa.”
    Chaymanta yachachiwanchisapa: “Jesukristuta kreyik kananta rimak runa rikchak
    laya mana alli ruranakunamanta ashunan tiyan.”'
  zca-NT: 'Per lë'' be nane ka, viv widi''zh che''n Dios ngwayila be, porke widi''zh
    re'' nak nela tu simient ke plo nzobni'': “Lë'' Señor Dios nili''be'' ka rë xa''
    nak men che''n Me”, mbaino nu nzobni'': “Rë xa'' walika nak men che''n Señor Jesukrist,
    naki''n ro'' bixa'' lo rë kwa''n gat lë''.”'
  cbc-NT: 'Tore bairo na caátimiatacʉ̃ãrẽ, Dios pʉame roque wii qũẽnorã, ʉ̃tãpãĩ na
    cacũjʉ̃gomajũrĩpãĩrẽ bairo capetietipeere marĩ cũñupĩ. Bairi torea bairo cʉ̃ ya
    tutipʉ cariapea ĩ woatuyupa: “Marĩ Quetiupaʉ cʉ̃ yarã cariapea caãnarẽ na masĩcõãñami.”
    Aperopʉ cʉ̃ãrẽ bairo ĩ woatuyupa: “Tocãnacãʉ̃pʉa, ‘Dios yarã jãã ãniña,’ caĩrã
    carorije átaje macããjẽrẽ na jãnacõãto,” ĩ woatuyupa ti tutipʉ.'
  qxo-NT: 'Tsaynö captinpis payta chasquicogcunapäga Tayta Diospa palabran gellgaranganchö
    caynömi nican: “Nogata chasquicamagcunataga munangänö cawayänanpämi imaypis yanapashä”
    nir. Y nircurpis caynömi nican: “Nogaman nagana criyicamog cagcunaga amana jutsata
    ruratsunnatsu” nir.'
  mox-mox: Ta Yaubada ena vonahaqiaqi ana avutugu falafalana ʼwayaʼwayavina ʼenoʼenova
    vonaya, “Eda Kaiwabu alamani aqiaqiedi tomeqabu ena tomotauyavo.” Ta wese vonaya,
    “Tomeqabu eda Kaiwabu ʼinaya iawafeledi e luaqiaqiedi be edi ilivu luveifadi ina
    nogedi.”
  kew-kew: 'Goa pea pare Gote-me niaa epe-rupa mapiraape porare aba makuaasa. Go agaare
    gupa sa: aa mudumiri nipuna ruru onaanuna ini agaa waru adea. Goa pua pepa meda
    gupa page tu isa: Onaa rayome niaa Aa Mudu raapu pima teme-daare nimumi wae kone
    rayore ora gimoa masaa rilalimina sa.'
  dww-dww: 'Be Mamaitua na giuma riuriukauinama yaḡoro bagibaginaḡa ta midimidina,
    tuatua keritau maika. Be inam tuatuanama bogane Mamaitua na giuma umanama e kenakenana:
    “Mamaitua ya kataiedina aitauḡa tauna ḡaroḡaronama”. Be: “Aitau da e riuna tauna
    Mamaitua ḡaronama, naumeki da tauna gewagewa matabudi e gose poredina.”'
  twi-ASANTE: 'Nanso, obi rentumi nhinhim fapem denden a Onyankopɔn ato no, ɛfiri
    sɛ, wɔatwerɛ saa nsɛm yi wɔ so: “Awurade nim wɔn a wɔyɛ ne deɛ,” na “Obiara a
    ɔka sɛ ɔyɛ Awurade dea no, ɛsɛ sɛ ɔtwe ne ho firi bɔne ho.”'
  aoj-aoj: Apaꞌ deiꞌ God nawa olaf banagafi eaꞌ, deiꞌ fape. Olaf afamba anif amef
    failaf fagaꞌi naꞌamba faꞌi, “Dembinai nogawa andeandeꞌma epes isimba ananisi.”
    Eaꞌ anif wapani faꞌi, “Epes mamahisa sagaꞌi agol Dembinaii, aꞌ sondakwaha waf
    awafi.”
  cbv-cbv: 'Obohjeéhtih, páant ĩ yee naóh bohénachah yʉhna, Dios naáwátboó yoobópdih
    ã jʉmna caá. Caán ã tʉ́ʉt nʉʉmcán niít. Páantjeh biíc yoobó ã jʉmbipna caá. Nin
    pah Dios naáwátdih naóh yapani ãt niíj daacáp tajĩ: “Jwĩ Maáh ã́ihwãdih ã jéihna
    caá”, ãt niíj daacáp tajĩ. “ ‘Jesús wã Maáh caá’, niijnítboó, yeejép ĩ chãjatdih
    ĩ cádaha naáh”, biíhboó ãt niíj daacáp tajĩ.'
  taw-taw: Pen binɨb God yɨl mɨdebal okok, God kɨlop mab meg tek ak puŋɨlek wos gɨl
    mɨdeb. Mab meg anɨb ak, takaw olap ñu kɨl tɨkɨl agup, Bɨawl ak binɨb ne okok kɨlop
    gos nɨgup agup. Pen takaw olap tɨkɨl agup, Binɨb mɨdupsek Bɨawl yɨl mɨdobun apal
    okok, tap si tap tɨmel adek okok kelɨgɨnɨgel agup.
  jic-NT: 'Newa selecj pasal pülücj t''üc'' way japon custjay. Lovin ca t''üc'' way
    mponecj. Dios lovin ca jis majamas yupj. Püna yom pjaní tepyaca Dios mpes: “Dios
    selé pjacj ne jupj juts''a''á”. Tepyaca wa: “Pülücj javelepj yupj sa con̈ Dios.
    Dios jos yupj ma malala nyuca lajay niswá.”'
  zap-NT: 'Per wsan Dëdyuzh zegnak te simyent ne kesentyent fwert lo be, ledo ka:
    “Rnebeey Dëdyuzh men ne nak xpén Ne”, no ka ke: “Yrandxee mén ne nak xpén Dëdyuzh
    rap men degne ysalzaan men ne mal.”'
  wer-wer: Pël yaatak Anutuuk pim ingre morörö tiar ka wap ket ëak wesirën taintaë
    taua. Wap pöta möönöök ngön epël wia. “Aköp pi pim omnaröen ëwat wë.” Pël ëak
    munt nent epël wia. “Omën Aköpön, ‘Yaap pi tiarim Aköp,’ pël maimeë pim yapinte
    wak yaaurö pit utpetat kasëng mamp.”
  ipi-ipi: Goteto balana anda puyale atoto, anda pingina ate lea-kola, anda pingina
    okone keato gulo ateya. Gotena pii pepa pelene eya mindimane anda pingina oko
    andayo, Akali Andane okomane balana wandakali tupa andalane layene eya. Dee, Gotena
    pii pepa pelene eya waka mindimane anda pingina okone andayo, Akali Andane okona
    yame ateyama lalaini wandakali yakama pitaka-mane mana koo tupa masia maiyu, waka
    atalapape layene eya.
  qul-NT: 'Diospaj verdadnenka firme mana cuyurej cimiento jina; chaypi escribiska
    cachcan: “Señorka paypajta cajcunata rejsin”, chaymantataj, “Tucuy Señorpaj sutinta
    jap''icojcunaka juchamanta ithiricuchun.”'
  ter-NT: 'Itea enepone ítuke Itukó''oviti, kóyeane títiu kóyeyea ne poéheve. Anêkomaka
    yútoe Itukó''ovitiya, hoénaxeake ne koati kaná''uti hokoâti. Hara kôe: “Éxoa Vúnae
    ne xanéna” kôe, koane “Konókoti ahíkuxopeovo váhere ne uhá koeti koyúhoti kúveovo
    Vúnae” koémaka.'
  bmr-NT: 'Jaarunofaño Moocaani sefano iicaqui cuhufeneri dojɨbanɨcuuhi. Jaamo gaajataco
    ificuuhaame neehi: Aivojɨɨbo Moocaani gaajahi ita iicamoco, noonoro. Tollɨro bu
    noono: Paryɨ famooro: Uujoho Cristota, onoomo iimitɨnotɨ sihɨgovɨ idugaavequi,
    noonoro.'
  fuf-fuf: 'E hin-le hayre didol tiiɗunde nde Alla waɗi nden no ɲiiɓi haa jooni, hinde
    notiraa ɗii konguɗi ɗoo: «Joomiraaɗo on no andi ɓe makko ɓen!», awa kadi: «Kala
    jantiiɗo innde Joomiraaɗo on yo yilto e angal peewal.»'
  bhl-bhl: 'Kate, Sunbin-Got e ilkul kitil nam emdiw mak kuluko, moko, beem dim e
    weng alew mak bose te. Weng mak e kanekote: “Kamok Fian e akalem kunum waneng
    ilo kilele kal kebe te!” Nanew weng mak e kanekote: “Nimin kawtiw ite bokolomeliw:
    ‘Nu Kamok Fian so amkoko, bonggusuluw te!’, angiw tewe, i mamtel kukuw ibiku koyem
    kemoliwka!”'
  ons-ons: ŋo Anutuŋo bosiŋ togole, sele paŋpoŋine mo yaso biraki ketke okoramaike,
    yewamo ruzakeu maine mi okmageake, pakiso, don iwa yale kutno qeke, “Waom eŋe
    ŋei ŋerep magukoune eŋine biŋek, ea mo deton waremaike, so, ŋei ŋerep natne eŋe
    raikei, ‘Ŋene Waom wane biŋek’ , yale rau paki, eŋe borikine yewa ŋadek kaikei.”
  con-NTPO: 'Tsa''ma Chiga ñoa''me su''chomajan ccaningae''masia tsu. Qquen tsu Tiseja
    ñoa''me su: “Na''su tsu Tise a''ima ñotsse atesu.” Toya''caen tsu su: “Poiyi''cco
    majan Cristo a''ive da qquen su''ta tise''pa egae tsincon''choma tsu antte''faya''cho.”'
  ghs-ghs: Oonihe Ohongai husi ma pai mootomi oorai oi tatanga, baamu bamu naataqu.
    Ma ttanga nohoho ekai hee, Anaio Sooparanita abi nameke ana gesina. Ma oi paha
    hee, Teei naho dzapaho geebake aimaqu noi ao tete qangake qaatanipamuke eeteqake
    Sooparaho dzapake aimare.
  txu-NT: Nhym bep ate ne Metĩndjwỳnh kabẽn. Metĩndjwỳnh kabẽn ne mrãmri kabẽnkumrẽx.
    Kute kẽn pyràk, kẽn nhỹr tỳxja pyràk. Nãm me te kute kẽn nhikô 'yrmã. Nãm ã Metĩndjwỳnh
    kabẽndjwỳ ane nhym me te kute kabẽn nhikô'yrmã. Nhym Metĩndjwỳnh kabẽn ne memã
    kum, —Bẽnjadjwỳr djwỳnh ne ta õ me ja prĩne arỳm me àtàri ne prĩne arỳm mekam
