  dso-dso: ଅଇଲେମିସା ପର୍‌ମେସର୍‌ ଜନ୍‌ କୁନାଦି ବସାଇଆଚେ, ସେଟା ଡାଟ୍‌ସେ ରଇସି । ସେ କୁନାଦି
    ଉପ୍‌ରେ ଏନ୍ତାରି ଲେକା ଅଇଲାଆଚେ, “ମାପ୍‌ରୁ ତାର୍‌ ନିଜର୍‌ ଲକ୍‌କେ ଜାନେ, ଆରି ଜେତ୍‌କିଲକ୍‌
    ସବୁ ଆମେ ମାପ୍‌ରୁର୍‌ ଲକ୍‌ ବଲାଇଅଇଲାଇନି, ସେମନ୍‌ ବୁଲ୍‌ କାମେ ଅନି ଦୁରିକେ ରଅତ୍‌ ।”
  meu-meu: Ḡau tamona, Dirava ena badi aukana vada e ginimu; toana bini, Lohiabada
    na ena taunimanima iboudiai vada dibana, bona, Lohiabada ladana e hatoamu taudia
    iboudiai ese kara dika bae heautania.
  yva-NT: 'Weramu anugano Amisye mamo mbambunin, raurata irati oramo manakokoe wemi
    mangkiki kakai. Maisyare Ayao Amisye mo ratoe mare: “Amisye po apa kawasae apaura
    maije mansaen dirive.” Muno ayao kaijinta mare: “Are pirati po raura pare opamo
    vatano Amisye apaura ai inta pije, syare po apa ana dave ngkakainoanive ransopi.”'
  dgc-dgc: Pero entan mo, pinatibay na Diyos i sakup na a tolay. Koman dén side i
    dikél a bito a éwan mo mayégyég. Sakay i kagia no tanda na éya a bito, éy “Tukoy
    kan na Panginoon éng ti ésiya i sakup na a tunay.” Sakay i tanda a esa, éy kagi
    na a, “Tu bawat kan mégkagi a sakup siya na Panginoon, éy dapat a ibutan na tu
    gimet na a medukés.”
  zpm-NT: 'Saṉgue zha ne nlipaa no xnëz Dios, tsod pe nacne griee zho xnëz me sac
