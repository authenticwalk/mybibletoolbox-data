verse: 2TI.002.019
translations:
  kpx-kpx: Isito Dilava hoto seleve keu mune nahate. Au bae kibialivebene. Iale hoto
    keu loui avoe, “Kosiveu au ata seleve hilokaevenu.” Isi tota loui avoe, “Oleuoleu
    loui avoe, ‘Dau Kosive ata.’ Iliege abu vaveve toela halevai.”
  okv-H: Rate God ta ekalesia amo sovera te mihia amita hajire amo einge kajari ra,
    “Eto Bada na amita embomeni amo kiarira” eto “Embo tapa amuna Keriso amo nau Bada
    ke aisuja amina ari sasapura mane aisuja te toasuja.”
  tbo-tbo: Tamogi Yaubada a baha mei gaima memewahagana i pa, ‘Guyau a lawa i hanapugehi,’
    ma i bahena meya i pa, ‘Tauhi iyawoi Guyau hi kawakawaiguyougeya, hai apapoe hina
    wihinigigiyehi.’
  mal-C: എന്നാൽ, “കർത്താവ് തനിക്കുള്ളവരെ അറിയുന്നു” എന്നും “കർത്താവിനെ സ്വീകരിച്ചവരെല്ലാം
    അധർമത്തിൽനിന്ന് അകന്നുകൊള്ളണം” എന്നും മുദ്രണം ചെയ്തിരിക്കുന്ന സുസ്ഥിരമായ ദൈവിക
    അടിസ്ഥാനം അചഞ്ചലംതന്നെ.
  grc-SR: Ὁ μέντοι στερεὸς θεμέλιος τοῦ θεοῦ ἕστηκεν, ἔχων τὴν σφραγῖδα ταύτην, Ἔγνω
    κύριος τοὺς ὄντας αὐτοῦ, καί, Ἀποστήτω ἀπὸ ἀδικίας πᾶς ὁ ὀνομάζων τὸ ὄνομα ⸂κυρίου.⸃
  bgc-bgc: 'परमेसवर के लोग इसी नीम की ढाळ सै जो हालदी कोनी, अर उस नीम पै या छाप लागरी
    सै: “प्रभु अपणे माणसां ताहीं पिच्छाणै सै,” अर “जो कोए प्रभु का नाम लेवै सै, उसनै
    बुराई करणा छोड़ देणा चाहिए।”'
  khz-khz: Na Palagu gena kila kwalana eruga-gaugauna no vatu kamuna vetaina, ati
    pene kalavo-kalavo. Atanai ekila etaloato, “Velekou ripana rai ia gena.” Maekilana,
    “Rai ekilana ia Velekou gena netina talimana kala rakava genana pene gerevagi.”
  deu-TKW: 'Doch der feste Grund Gottes steht, und hat zum Siegel das Wort: Der Herr
    hat die Seinigen erkannt und: es lasse ab von der Ungerechtigkeit, jeder, der
    den Namen des Herrn nennt.'
  zsr-NT: 'Le benëꞌ tsutsu Dios zoatecz, len dë tu le rac bëꞌ, le rna: “Nunbëꞌë Dios
    nup náquigac queëꞌ.” Rna caꞌ: “Gul‑cuít ga dë le cunác, yúguꞌtëliꞌ lbiꞌiliꞌ náquiliꞌ
    queëꞌ Cristo.”'
  lin-lin: 'Nzokande moboko makasi oyo Nzambe asila kotia ezali kaka ngwi ; batobola
    makomi oyo na likolo na yango lokola kashe : « Nkolo ayebi bato na Ye, » mpe « Moto
    nyonso oyo atatolaka Kombo ya Nkolo asengeli koboya mabe. »'
  hns-NT: 'Bakie Parmeswar ke sattjaai na badal djaai. Ie sattjaai djaise ghar ke
    paawa hai aur na hiel sake hai. Opar liekhal hai: „Parmeswar aapan waalan ke djaane
    hai.” Aur bhie: „Dje bole hai kie: ‘Kriest hamaar Prabhoe hai,’ oke tjaahie kharaabie
    tjhor dewe ke.”'
  noa-E: Par amau mag amach iphithur amach khõchagpierr jaau wënʉrrab mamʉ, Ẽwandam
    iek chan cambieba ich mag sĩerrʉm. Mag sĩewai ich iek gaai, “Maach Pör Ẽwandamau
    ich chaainan thum wajapha khaphʉ sĩerrʉm” a phãnaa ĩchab, “Thum maach Pör Ẽwandamag
    jëeu wënʉrraajem khʉʉnan amach khaibag isegju aai nʉm” a phã sim.
  eng-EMTV: 'Nevertheless the firm foundation of God stands, having this seal: “The
    Lord knows those that are His,” and, “Let everyone naming the name of the Lord
    depart from unrighteousness.”'
  mib-NT: 'Te Yaā Dios ni jeni ya ñayuu maá yá, te íyó cutú ndáā i jeē ma cáca yátá
    i, nájnūhun yósó núū tútu iī: Je jíní Jitoho yō Yaā Dios tāca ñáyuu jeē yɨ́hɨ
    ndaha máá yá. Te suni cáhán: Tāca ñáyuu jeē ndácunehen sɨ́hvɨ́ Cristo, na cújiyo
    i nuū jníñu néé, áchí.'
  lif-NT2: कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिसाम्‍मिल्‍ले़न् युक्‍सिङ्‌गे़न् पाङ्‌युक्‍किन्
    मे़म्‍मुन्‍नेए ने़रो, हे़क्‍क्‍याङ् अक्‍खेलॽरिक् साप् लक्‍सिङ्‌ङाङ् वाॽरो, “दाङ्‌बाल्‍ले़
    आप्‍फेःक् कुमनाहाॽ कुसिङ्‌निःत्तुसिॽरो,” हे़क्‍क्‍याङ् “दाङ्‌बाल्‍ले़ कुमिङ् के़लोःङ्‌बाहाॽ
    काक् लायोलाम् माःङ्‌घाए मे़बोःङ्‌लरो॥”
  xnj-xnj: Nambu mkingisa weutimiliki wewavikiwi na Chapanga usindimala, na panani
    yaki payandikwi malovi “Bambu avamanyili vandu vevavili vaki” Na “Kila mwaijova
    mwene ndi wa Bambu ndi aleka uhakau.”
  mmx-mmx: Ketla levelinga at ne Moroa i tu atmatkun ngan luuat kis la kopmen tara
    i epovo na ba gili i. La levelinga i lox amuar i keretna, “Leeme Silok ikleklen
    nedi ateren axa.” La i lok bok, “Nedi di tong asu i do nedi limixin at Leeme Silok,
    dina lok kepe laxakapmek at lorooro atdi.”
  cbr-NT: 'Unían bëtsi bëtsi ñu sináncë ''aínbi ca sinanatëcë́ntima oquian, xënibua
    ''aínbi usabi ''iti oquin, Nucën Papa Diosan ''inan bana, ënëx ësai quia: “Uicamax
    cara asérabi ainan ''icë quixun ca Nucën ''Ibu Diosan ''unania”. Quianan ca ësairibi
    quia: “Uicamax cara —''ëx cana Cristonan ''ai —quia, an ca ñu ''aisama ''ati ënti
    ''icën”.'
  tee-NT: 'Pus c''atsacan ni xtakni ixtachaput ju Dios tachi chun ju talhilaca''an
    ju yuchi ni chani najun la''ixchivinti ju ts''okcanta: “Ju Dios mispai ju ix''anuch
    tajunita”. Chai alacatam chani najun: “Chach macaulh ju alactu''unti tachi chun
    ju tanajun ni talhilaca''anta ju ix''ucxtin''an Jesús”. Chunch ju najun chai yuchi
    puc''atsayau ni vasalh alin ixtachaput ju Dios.'
  eng-LSV: 'sure, nevertheless, the foundation of God has stood, having this seal:
    “The LORD has known those who are His,” and, “Let him depart from unrighteousness—everyone
    who is naming the Name of Christ.”'
  cak-NT: 'Pero roj ri kayo''n kánima riq''uin ri Dios, raja'' rubanon chake anche''l
    ru-cimiento jun jay, ri can utz banon che. Y parui'' ri cimiento ri'', c''o jun
    retal ri nu''ij: Ri Ajaf reta''n quiwech ri je richi chic raja''. Y conojel ri
    quic''uan rubi'' ri Ajaf, man chic tiqui''en ri itzel tak ex.'
  pah-NT: 'Emo po ti ojipe''g̃a ndopohirag̃wami Tupana''ga hugwi okoheteavo g̃waramo
    ganhi''ig̃a rehe a''itituhẽva''ea rehe. Nombopogwei g̃a i''mbeve''g̃a nhi''ig̃a.
    A''ereki Tupana''ga ombojikoguka hete g̃a ojihe. G̃a pe ga ei jireheve''g̃a. Tupana''ga
    rembikwatijarukara e''i nahã: “Tupana''ga okwaha tuhẽ ojiheve''g̃a.” A''ea ikwatijaripyra
    i''ei. E''i no: “Topohi ti ga okote''varuhua hugwi – kiroki ga e''i: ‘Ji ko Tupana''gareheva''ea’,”
    e''i.'
  sja-NT: 'Mamĩda wãara Cristode ijãapataarãpa mãga ooda-e pait''ee. Ãchia choodait''ee
    Tachi Ak''õrepa wãarata jara pëida ijãa p''anɨde. Irua jõmaarãmaa k''awaapipari
    ichi ijãapataarã chipari ichi ũraa p''ãdade. Mãga k''awa p''anɨ ma p''ãdade jara
    bairã: ‘Ak''õre Waibɨapa ichideerã k''awa bɨ.’ Awara ãi ichiaba jara bɨ: ‘Jõmaweda
    jara p''anɨɨrãpa: “Cristo Tachi Ak''õre Waibɨa” ne-inaa k''achia k''ĩra t''ãdoo
    oo amaadaipia bɨ.’'
  xed-xed: 'Tsaw tsa dihatá dughwaŋa skwi thaf Lazglafta ya ná, gigiɗavaf a wa. Wya
    ka lu vindafta ta tsa dughwaŋ ya: «Nda sna Mgham Lazglafta ta gwal ta nzakway
    ka ŋani.» Ka lu guli na: «Inda mndu ta mnay kazlay: Ŋa Mgham Lazglafta yu kəʼa
    ná, ka mbəɗanambəɗa tsi ta hul ta maga ghwaɗaka skwi,» kaʼa.'
  mks-NT: 'Joo Ndióxi̱ cáha̱n ña̱ nda̱a̱ ta a̱ cu̱ú ndijama mé á ña̱ na̱ca̱ha̱n. Ta
    já cáchí tu̱hun Ndióxi̱ sa̱há ña̱yivi cuéntá mé á: “Xíni̱ Ndióxi̱ ndá na̱ cúú
    na̱ cuéntá mé á.” Já cáchí tucu tu̱hun Ndióxi̱ já: “Tá ná cachi ña̱yivi ña̱ cándeé
    ini na Jesucristo, xitoho na já quéa̱ ndítahan nu̱ ná jándicoo na cua̱chi cája
    na”, cáchí tu̱hun Ndióxi̱.'
  gfk-S: 'Iesene no dades na kasong balik nong God te bul ie pai nale mangmagile.
    Ma a pakpakat tana horek: “No Watong i nunure di ira nuno.” Ma no mes i tange,
    “Ma nong i tange be tano Watong ie, i tahut be ina tur talur ira sana tintalen.”'
  bmu-bmu: Mewö bölimakzapmö, Anutunöŋ tandö pöwöwöm köhöikŋi kuŋguyöhi, miaŋön mönö
    töndup qahö uruba kinja. Miaŋgö muŋgemŋi mi kewö ohoget ahöza, “Kembunöŋ nanŋi
    buŋaŋi akzei, mi ölöp möt kutum eŋgiza.” Muŋgemŋi kun kewö, “Ambazip Kembugö qetŋi
    memba qetzei, yeŋön körek mönö ahakmeme bölöŋi qem yaköriba malme.”
  dgz-dgz: Go God guegue mega ibariwa gapan yone paua ok anega sean, Waenapan mega
    da da iravi me anuiwan amba upi megawa, upi mega uon. Sia ok seane, Waenapan nu
    God megawa wapi koewa taine ae ve, God inap imumu entanep.
  eng-GNV: 'But the foundation of God remaineth sure, and hath this seale, The Lord
    knoweth who are his: and, Let euery one that calleth on the Name of Christ, depart
    from iniquitie.'
  zaa-NT: Pero Tata Dios nna chi bedue ttu fundamento tsìttsì para cca ri'u saber
    chuppa cosa. Primérute, Señor nna chi nabiá' tsè'nie iyaba ca enne' nu ná quì'e.
    Ą'hua, iyaba canu rena cą qui'ni ría latsi' quį Cristo nna, dàni cą cca cą ttu
    lado iyaba ca cosa nu ná mal.
  eng-WEBSTER: Nevertheless the foundation of God standeth firm, having this seal,
    The Lord knoweth them that are his. And, Let every one that nameth the name of
    Christ depart from iniquity.
  guh-guh: 'Pacuenia ibotoxaneto apo tixitsicapanepaetsi, bajara pijinia itsi Dioso
    pejumelivaisi, pexaniajailivaisi. Caelivaisi rabaja tsiteca. Nexata itsalivaisijavabelia
    apo tixitsicapanepaetsi. Bajarapalivaisijavata mapacuenia pejumaitsilivaisiyo
    rucaje: “Pepo petuxanenë cajena yapëtane pijajivi,” pejailivaisiyo ruca. Itsalivaisijavata
    pijinia mapacuenia pejumaitsilivaisiyo rucaje: “Pajivi jumaitsi: ‘Xanë raja Cristo
    pijajivitonënë,’ jai, bajarapajivi becopata pibisiacuene pexanaejava,” pejailivaisiyo
    ruca.'
  bon-bon: Yepä lui caage ingle bine Acejiyame te ituge ätecra, akocneja lica. Pui
    cabu apu oogäräneji gyene egä, “Yageyame umle gyene, teeme binamewale laati bemi,”
    cuta apu oogäräneji gyene egä, “Laati te liba jiicuge, egä tabe Yageyame me biname
    gyene, tabe miiji ätecita niiya mule wawena cabu ca.”
  nhw-BL: 'Pero ipan ichaj Toteco quitlalijtoc se tlatzinpehualtili catli temachtli
    huan nepa ijcuilijtoc ya ni: “Toteco quiniximati inijuanti catli nelía iaxcahua”;
    huan nojquiya quiijtohua: “Nochi masehualme catli motemachijtoque ipan Tohueyiteco
    Jesucristo ma ayacmo quichihuaca catli amo cuali.”'
  swh-ONEN: 'Lakini msingi wa Mungu ulio imara umesimama, ukiwa na muhuri wenye maandishi
    haya: “Bwana anawajua walio wake”; tena, “Kila alitajaye jina la Bwana, na auache
    uovu.”'
  wbi-wbi: Pouluo, ulwalo ulunono lwa Nguluve lukwima, Avanyavulembi uvu, “Umutua
    avakagwile avamweene, Ghweni Kuno ilikulikemela ilitavualya mutua anoghile pikubaghula
    nhu vuvotevo.”
  bba-bba: Adɑmɑ kpɛɛkpɛɛku dɑmɡuu ɡe Gusunɔ u surɑ ɡɑ ǹ yĩirurɔ. Gɑri wee yi bɑ
    yoruɑ ɡen wɔllɔ. Yinni u wiɡibu yɛ̃. Yen biru mɑɑ, bɑɑwure wi u Yinnin yĩsiru
    soku, u kom kɔ̃sum kpuro derio.
  eng-KJVCPB: Nevertheless the foundation of God standeth sure, having this seal,
    The Lord knoweth them that are his. And, Let every one that nameth the name of
    Christ depart from iniquity.
  kgk-NT: 'Ha Nhandejáry nhe''ẽ katu anhetegwa va''e. Onhehekoviarõ arõ e''ỹ va''e.
    Okytagwasu-rami voi Nhandejáry nhe''ẽ imbaraete. Upe okyta omýi e''ỹ va''e imbaraete-gwi.
    Upe okyta-rami Nhandejáry nhe''ẽ imbaraete va''e. Ko''a-rami ae ohai hese: Gwekoirũ
    oikwaa Nhandejáry, he''i. Xe Cristo re''ýi voi, he''i ójehe va''e gwive, tomboyke
    ojéhegwi mba''e vai, he''i ave. Omýi e''ỹ va''e Nhandejáry rokyta imbaraete voi.
    Oku''e ku''e rei e''ỹ va''e. Upéixa okambia e''ỹ va''e Nhandejáry nhe''ẽ, naikangýiry.
    Upéixa ndikatúi nhahekoviarõ Nhandejáry remimombe''u. Ndikatúi hendagwe-py nhamoĩ
    hekovia. Anhetegwa meme ae katu Nhandejáry remimombe''u. Enterove va''e jekoha
    ramo, jareko íxupe.'
  waj-waj: 'Anutuuqaa kua aataruuvo nnau kuabaivaa roosiima yaagueeqama dinai hama
    vaidiiya yopeema utu korokorookiaaravai. Ivau yaagueeqa kua voovai vainno tinoo:
    Udaangaivo arinaima ari gioonna kiaapu tuanaiya taivaivee, tikio vo kua voovai
    vainno tinoo: Ngia gioonna kiaapuuya ngiingiiiyara kiaanoo: Ta Udaanga Yisuu Kirisiinna
    gioonna kiaapuyavee, kiaiya maisama iikiaa aataruuyauvaa pikiaatee, tiivai.'
  cpy-cpy: 'Roo kanteencha, okimiwitakawo rowatzika-tyeemi Tajorentsi roo-perori itzinkami,
    ari rowetsikakimi ipanko. opoñaashitya ipataka-kotaki apite jankina-rentsi ikanteetzi:
    “Riyotziri Awinkatharite ikaatzi rashitari.” Eejatzi: “Ikaate awentahae-yaarini
    Jeepatzii-totaa-rewo, otzimatyee rookaero kaariperota-tsiri.”'
  mpx-mpx: Yaa wasa tutunahotina toto i neem Yehoba elana nige i lamwalamwaniu, i
    gasisi i ola ekahiyan gasigasisena, ge ekahiyan o pwatanaa leleli i ba i ola hiwe,
    “Babala i atena henalau bolo wana gamagalau”, ge leleli i ba, “Bolo hi ba tage
    heliya Babala wana gamagalau, pagan nanakina ana en nihi pek.”
  wbp-wbp: 'Kaatu-kurlangu jaaji ngulaju yarturlu rdarrkanpa wiri-piya, kulalpa nganangku-puka
    yurnkuyurnku-mantarla. Kaaturluju yirrarnu jirrama yimiji yalumpurlaju yarturlurla
    rdarrkanparla. Nyampunya kamparru-warnuju yimiji: “Warlalja-Wiringki Kaaturlu,
    milya-pinyi kajana yapaju jintakumarrirni-juku yangka kuja kalurla nyanunguku
    nyina.” Nyampunya yimi-kariji jinta-kariji: “Nganangku-puka kuja-ka Warlalja-Wiri-pajirni
    Kaatu, ngulajulparla yapaju majukuju warntarlakuju jurnta yantarla.”'
  luo-luo: Kata kamano mise mongirore mar Nyasaye ochungʼ motegno kendo ondikie ndiko
    ma ok ruchre mawacho niya, “Ruoth ongʼeyo joge,” kendo niya, “Ngʼato ka ngʼato
    maluongo nying Ruoth nyaka pogre gi timbe maricho.”
  nhe-NT: 'Pero ipan ichaj Toteco quitlalijtoc se tlatzinpehualtili tlen temachtli
    huan nepa ijcuilijtoc ya ni: “Toteco quinixmati inijuanti tlen nelía iaxcahua”;
    huan nojquiya quiijtohua: “Nochi tlacame tlen motemachijtoque ipan Tohueyiteco
    Jesucristo ma ayoc quichihuaca tlen ax cuali.”'
  aii-aii: 'ܐܝܼܢܵܐ ܫܲܬܐܸܣܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܩܘܝܼܬܵ‌ܐ ܝܠܵܗ̇، ܚܬܝܼܡܬܵ‌ܐ ܒܐܵܗܵܐ ܚܵܬܡܵܐ: ܟܹܐ
    ܝܵܕܹܥ ܡܵܪܝܵܐ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܕܝܼܹܗ. ܐܘܼܦ: ”ܟܠܔ ܡ̇ܢ ܕܩܵܪܹܐ ܒܫܸܡܵܐ ܕܡܵܪܲܢ ܪܵܚܹܩ ܡ̣ܢ
    ܥܵܘܠܵܐ.“'
  esk-NT: Aglaan tunŋaviksriugaŋa Agaayyutim iḷumutuuruaq atlaŋŋuqtanġitchuq. Taatnaqhuni
    aglaksimaaqtuq, itna, “Atanġuruam iḷisimagai tamatkua Ilaan pigikkani,” suli itna,
    “Kisupayaaq nipiqaġumi Atanġuruamun piginiḷuni killuliqisruiqsuksrauruq.”
  msb-msb: 'Pero an masarig na pundasyon na gintindog san Dios dili mauy-og kag may
    nakasurat sani: “An Ginoo maaram sadtoʼn mga tawo na para sa iya,” kag usad pa,
    “An nagasabi na siya para sa Ginoo kinahanglan magbaya sa mga sala.”'
  cpa-NT: 'Jøng² ha¹chi² lǿa¹². Di³ dsa² lah¹dsóh² quián¹² Diú¹³ chinh¹² tí² jǿg³.
    Jøng² lah¹la² rø²juúh² jǿg³ jøng²: “Cue¹² báh³ Juu¹³ jniang³ dsa² quián¹²dsa,”
    rø²juúh² jǿg³. Jø¹² bí³ lah¹la² rø²juúh² jǿg³ calah: “Tsa¹ma¹ju³jmo¹³ jin³ hein²
