  tam-TCV: 'அப்படியிருந்தும், இறைவனின் உறுதியான அஸ்திபாரம் நிலைத்து நிற்கிறது: “தன்னுடையவர்களை
    கர்த்தர் அறிவார்” என்றும், “கர்த்தரின் பெயரை அறிக்கையிடுகிற ஒவ்வொருவரும், அநீதியான
    செயல்களிலிருந்து கட்டாயமாக விலகவேண்டும்” என்றும் அதில் முத்திரையாகப் பொறிக்கப்பட்டுள்ளன.'
  mit-NT: 'Doco tucu iá iin obra xi Dios; mà nunca ndañuhá; na iin cimientu fuerte
    nduá; te na ian itúú stná iin seña xi‑ya ìcà‑ñá (ndé cacháˋ): “Ináhá Stoho‑ndà
    Señor índù nèhivì nduú nèhivì xí‑yá”. Te cachí stná palabra mà: “Nsidaa ana ndácùcahan
    xi quìvì Cristu, ni nácóó dahuun‑ne ichì malu”.'
  ceb-ULB: Bisan pa niini, gatindog ang lig-on nga pundasyon sa Dios nga aduna niining
    kinudlit, “Nakahibalo ang Ginoo kinsa ang iya,” ug “Ang tanan nga nagsangpit sa
    ngalan sa Ginoo kinahanglan mobiya sa dili pagkamatarong.”
  ces-LB: 'Ale Boží pravda stojí pevně jako skála, kterou nic neotřese, jako základní
    kámen, na němž je napsáno: „Bůh zná ty, kdo mu patří“ a „Kdo vyznává Boha, odvrať
    se od bezbožností“.'
  mkn-mkn: Ma dasar yang Tuhan Allah su bangun, sonde tagoyang. Di itu dasar, ada
    tulisan bilang, “Tuhan kanál Dia pung orang dong”, deng, “Orang yang sémba sang
    Tuhan Allah musti ondor jao dari yang jahat.” Itu dasar tu, andia Tuhan pung orang
    dong.
  pol-UBG: 'Mimo to fundament Boży stoi niewzruszony, mając taką pieczęć: Zna Pan
    tych, którzy należą do niego, oraz: Niech odstąpi od nieprawości każdy, kto wzywa
    imienia Chrystusa.'
  qxh-NT: 'Tayta Diosninchi yarpashanmi ichanga mana imaypis rucacanchu. Paypa shiminćhu
    nin: «Maquinćhu cawajcunata Tayta Diosninchi ricsin.» Chaynuypis nin: «Tayta Diosninchita
    jayarajcuna jucha aparicuypita ashucunman.»'
  nwi-nwi: Mərɨg nar apnapɨg əmə, səpaag ye nimə yame Kughen rɨmnərɨp ramərer tɨm
    tɨm. Kɨni rɨmɨrai-pən nəgkiarien kɨrik iran mɨmə, “Kughen Yermaru rɨrkun narmamə
    kafan mɨnə,” mɨne, “Narmamə yamə mɨne kamhani mhamə iriə narmamə kape Yermaru,
    tukasəkeikei mɨsapəh norien has mɨnə.”
  kmo-kmo: 'Wowak, God riita woyer kwatii hapaga ma ye eena neeki howuka sakech. Diita
    maji eeta kwatiik eecha heyir, “Eeta Harapa rii hecho riiti ma miman.” Keyirmaji
    eechaba wocho: “Kata ma rii eecha wochowey, ada Kraist riiti, riisa kapasek nobon
    heechi.”'
  agr-agr: 'Tujash Apajuí tuke atinun tiuwa duka juwi agagbauwai: “Apu Apajuik yaita
    niinu aidaush nunak shiig wainui”, nunin asamtai: “Ashí aents aidau Jisukristu
    nemagjai tuidauk pegkegchau aidaunak idaimain ainawai.”'
  kyc-kyc: Dopa laminyipape Kurisene yulu doko Anatumi kanda soo piyamo doko ama porai
    wakasa ingyaro karamo dokome isa paa nara. Dokona pii dasipa pyasi palamo. Kamongo
    baame apimoo banya lao soo karamo. Mendeme, Namba Kamongona karo lara ramo doko
    baa koo dupwana rekya lanyi nembo kararasa pira.
  urd-GVU: لیکن اللہ کی ٹھوس بنیاد قائم رہتی ہے اور اُس پر اِن دو باتوں کی مُہر لگی
    ہے، ”خداوند نے اپنے لوگوں کو جان لیا ہے“ اور ”جو بھی سمجھے کہ مَیں خداوند کا پیروکار
    ہوں وہ ناراستی سے باز رہے۔“
  yre-NT: '''Pian ''kɔn nɛn Bali -a -pʋ -fɔ ''plɛblɛ ''e ''bɔ ''a bɛ, wa''a -kɔlalɛ
    ''bɛ ''widɩ -a "fo "dɩ. ''Wɩ nɛn ''e ''crɛn -tɛdɩ ''kɔn zɩɛ -a man bɛ, -nyrɛn
    ''gʋ: «Minsan ''yee minnun -tɔa.» Ɛn "nyian: «Min oo min nɛn e Minsan ''tɔ ve
    bɛ, -a san ''e ''si ''wɩ ''wlidɩ -sru!»'
  fuh-BKF: 'Ammaa e ɗum fuu, joƴƴinirde Laamɗo sellunde tabitii. Ina winndaa dow mayre:
    «Joomiraaɗo ina anndi yimɓe muuɗum.» Ina winndaa katin: «Noddoowo innde Joomiraaɗo
    fuu woɗɗoo ko boni.»'
  arl-NT: 'Naajaa, Pueyasojuanaacuajaari pa niishitiquiaari na rupaari seetanujuanaa.
    Majaari na naata jatanishaanu. Naa naajiotasano quiyacuajaari: “Pa Jiyaniijiaari
    na saquiriojosano pueya niishiyacuaja”. Naa naajiotasanoori quiyajuhuaj: “Canapuete
    pa Jiyaniijia Jesucristoocua tiuujiacani, nojori cuaara sesa na miijionu tarinitiaara”.'
  ziw-ziw: Mna chindedi cha Chohile chichimala chitogile enga yuwe dya msingi. Naho
    diwandikwa, “Zumbe kawamanya wantu wakwe”, naho “Chila akugamba ni ywa Zumbe,
    enege wavu.”
  grc-TR: Ὁ μέντοι στερεὸς θεμέλιος τοῦ Θεοῦ ἕστηκεν, ἔχων τὴν σφραγῖδα ταύτην, Ἔγνω
    Κύριος τοὺς ὄντας αὐτοῦ, καί, Ἀποστήτω ἀπὸ ἀδικίας πᾶς ὁ ὀνομάζων τὸ ὄνομα Χριστοῦ.
  nag-nag: 'Hoilebi, Isor laga bhetimul to mojbut pora khara thake, aru eneka likhi
    kene ase: “Probhu jane jun khan Tai laga ase” aru “Jun manu Probhu laga naam te
    biswas kore, taikhan adharmikta thaka kaam nakoribo lage .”'
  eng-OEBCW: Yet God’s firm foundation still stands unmoved, and it bears this inscription
    – “THE LORD KNOWS THOSE WHO ARE HIS”; and this – “LET ALL THOSE WHO USE THE NAME
    OF THE LORD TURN AWAY FROM WICKEDNESS.”
  knj-NT: 'Pero ja'' jun cuybanile yanaj ey yich Dios, caw ey yip. Jaxca junoj yich
    na c''am nioj chi bilwi, quey tu'' jun tu''. Ey oc jun sello yin, tol chi yal
    jaxca ti'': “Yotaj Dios mac txequel yet. Yal c''al mac chi yal oc sba yetoj Cristo,
    sowalil chi sbej can masanil spenail,” ẍi jun sello tu''.'
  deu-1912: 'Aber der feste Grund Gottes besteht und hat dieses Siegel: Der HERR kennt
    die seinen; und: Es trete ab von Ungerechtigkeit, wer den Namen Christi nennt.'
  san-PUN: ਤਥਾਪੀਸ਼੍ਵਰਸ੍ਯ ਭਿੱਤਿਮੂਲਮ੍ ਅਚਲੰ ਤਿਸ਼਼੍ਠਤਿ ਤਸ੍ਮਿੰਸ਼੍ਚੇਯੰ ਲਿਪਿ ਰ੍ਮੁਦ੍ਰਾਙ੍ਕਿਤਾ
    ਵਿਦ੍ਯਤੇ| ਯਥਾ, ਜਾਨਾਤਿ ਪਰਮੇਸ਼ਸ੍ਤੁ ਸ੍ਵਕੀਯਾਨ੍ ਸਰ੍ੱਵਮਾਨਵਾਨ੍| ਅਪਗੱਛੇਦ੍ ਅਧਰ੍ੰਮਾੱਚ ਯਃ ਕਸ਼੍ਚਿਤ੍
    ਖ੍ਰੀਸ਼਼੍ਟਨਾਮਕ੍ਰੁʼਤ੍||
  nob-LB: 'Guds sanne budskap er et fast fundament som ingen kan rokke. På dette fundamentet
    står det skrevet: ”Herren kjenner sine” og ”Den som tilber Herren, skal ikke gjøre
    det som er urett”.'
  ntj-ntj: 'Nyangka wangka ngaanya tjukarurru ngarala, kutjuparrikitjamunu: “Tjiinya
    Mama Kuurrtu nintilu nyakula yarnangu nyarra palunyalu ngurrkarntankutjanya.”
    Puru wangka ngaapirinypa ngarala, “Nyuntulu-tjingurunku watjalku yingkarta walykumunu
    nyinarranytjalu. Palunyalu palyamunu wantirralpi tjukarurru nyinama.”'
  sxb-NT: Ni kukawa kutio, owulusa owua Katonda amiire okutaao ngawutenga-tenga kandi
    wujojerweko wutino, “Omwami amanyire awari awaae” kandi mbwe, “Omuntu-umuntu osawa
    Omwami, paka agaluke areke owuoni ilala.”
  nhu-NT: Geenɛn, kenffuy kè ɛ̀ lese Nyo' nu kè tɛmyi, ɛ kí leeme kɛ fó. Kenffuy kin
    nu ɛ Nyo' ɛ saŋ nciise we yî dvú le ɛ wvú nu lɛ, “Tata kee bonyii bò ɛ̀ nu bew,”
    noo lɛ, “Wee tfuu wvù bɛne diee di Tata le, kɛŋke keecinɛ gee dì befe le.”
  row-row: Te netehuuꞌ fo Lamatualain nafefelaꞌ a, nda nanggongga sa. Sia netehuuꞌ
    naa, nenesuraꞌ oi, “Lamatuaꞌ nahine atahori nara”, ma, “Atahori mana sendeꞌ neu
    Lamatualain musi raꞌadodꞌooꞌ mia deꞌulakaꞌ.” Netehuuꞌ naa, naeni, Lamatualain
    atahori nara.
  msy-msy: Ezɨ God mati gumazim dɨpenimɨn ingari moghɨn, a uan siosɨn ingarasa egha
    dɨpenir akɨnir gavgaviba akunizɨ da tugha ikia gavgafi. Egha dɨpenir akɨnir kabar
    a kamaghɨn osiri, “Ekiam bar uan gumazamizibagh fo.” Egha ua kamaghɨn osiri, “Gumazamizir
    Ekiamɨn ziam itiba, me bar arazir kuraba akɨrim ragh a dagh asaragh.”
  agg-agg: 'God ai Kraisɨndɨ nendɨ ŋgɨnemɨndɨmbo-hünda Krais kambohoanɨ nahurai mafondirɨ.
    Kambohoanɨ ranɨfihɨ sürü nda apenɨŋgo: ‘Adükarɨ ai ahandɨ nendambo ndore fɨfɨrea-ndürɨmboani.’
    Asu ŋgorü sürü amboanɨ nda ‘Muŋguambo nindou ai seiya, “Ro Adükarɨnd-anefɨ,” asei
    ranai ana moaruwai hohoanɨmo ranahambo daboadɨ hɨhɨrɨ-mbɨrɨhind-amboane.’'
  ptp-ptp: Lêc Anutu xolac le xêkɨzêc xocbê teac le xêkɨzêc ge. Xolac bo ti nêl bêga
    ên nêbê, “Apumtau xovô xomxo wê tu i nue ge pyap.” Dɨ ngwe nêl bêga ên nêbê, “Xomxo
    ti obêc nêl ên nêbê i tu Apumtau nu ti ge od i vô nɨmi vô môp nipaên vɨhati.”
  nak-nak: 'Eala moli la merera te La Tahalo Uru eia magiri mai la tori, me oio te
    la tori ale, la kekesi ilua tabuli maie: “La Uru rovi tomi egiteu ale tetala”
    me “La tahalo uka la tavile ale veia eia te La Uru, taritigi eia umalati ge igigo
    la vulovulo ale kama taritigi.”'
  lbb-lbb: Ika, e God ka suah tar a kama tortorot ning bel ir gulgule, pa di ka tumus
    tar a warwara onoi mange, “A Leklek i tasman la ning anunai.” Pa di ka tumus tari
    otleng mange, “Esining i atongi mang ai anuna Leklek ir gilam kusun a toltol laulau.”
  kan-2017: ಆದರೂ ದೇವರ ಸ್ಥಿರವಾದ ಅಸ್ತಿವಾರವು ನಿಲ್ಲುತ್ತದೆ. ಅದರ ಮೇಲೆ “ತನ್ನವರು ಯಾರೆಂಬುದನ್ನು
    ಕರ್ತನು ತಿಳಿದಿದ್ದಾನೆ” ಎಂತಲೂ “ಕರ್ತನ ನಾಮವನ್ನು ಹೇಳಿಕೊಳ್ಳುವವರೆಲ್ಲರು ದುರ್ಮಾರ್ಗತನವನ್ನು
    ಬಿಟ್ಟುಬಿಡಬೇಕು” ಎಂತಲೂ ಲಿಖಿತವಾಗಿದೆ.
  cso-NT: 'Tɨ³la³ Dió³² má²ca³jmú³ cáun² jáɨ¹³ hi³ lɨ́³ la³jmɨ́¹ lɨ́³ cáun² jmɨ́h¹
