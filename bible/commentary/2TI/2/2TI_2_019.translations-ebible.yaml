  juy-juy: ବନ୍‌ଡ ଇସ୍ୱରନ୍‌ ଅଙ୍ଗା ଜିମ୍ମି ରବ୍‌ଡୋଲେ ତୁବେନ୍‌ ତିଆତେ ଆନ୍ନିଙ୍‌ ମୋମୋଲେ ଅଃର୍ରପ୍ତିଏ,
