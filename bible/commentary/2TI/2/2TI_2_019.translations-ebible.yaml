    punu kanga, ane. Nãm ã Metĩndjwỳnh kabẽn'ã pi'ôk no'ôk ane. Nhỹnh ne me'õ ne kute
    kabẽn nhikô'yrmã.
  eng-WEBU: 'However, God’s firm foundation stands, having this seal: “The Lord knows
    those who are his,” and, “Let every one who names the name of the Lord depart
    from unrighteousness.”'
  gnw-NT: 'Ẽrei Tumpa jei vae añete co uyepepɨca''ã etei. Yaicuaa cua Tumpa iñee pe
    uyecuatía oĩ vae rupi. Echa''ã uyecuatía oĩ cuarãi: “YandeYa uicuaa imbae reta.”
    Jare: “Penti penti che co jae Cristo imbae jei vae agüɨye tuyapo jupi mbae vae.”
    Jucuarãi uyecuatía oĩ.'
  mux-mux: 'Sika akiliinga-pe lku-paka-sum te yi tondulu te-ni polemú kene we tondulu
    mundupa angiliimú mele, Pulu Yili ‘Sika’ niku tondulu munduku piliilimiláliinga
    ung-pulele tondulu pupa, pora naa nilimú. Lku-paka-sum mele akiliinga ola bi te
    molemú, akili i-sipa mele: “Auliele yunga yambuma kanupa bi silimú.” nimba molupa,
    “Yambu mare-ni ‘Auliele yu nanga Pulu Yili.’ nilimele yambuma-ni ulu-kísima pali
    munduku kelai.” nimba molemúko.'
  maj-NT: 'Tu̱nga tu̱ nkú ndjáhá síjña éhe̱n Nti̱a̱ná. Síjña xi nkúhu nku xjó xi:
    “Nda̱ Nti̱a̱ná be xu̱ta̱ xi ts''e̱”, tsu ntu xi tjít''aha̱. Ko̱ b''a̱ ta̱ ts''ín
    tjít''a yaha̱: “Ngayjee̱ xi tsu nga s''ejihi̱n Cristo̱ kats''ín t''axíhi̱n yjoho̱
    ni xi najmi na̱xu̱ nginku̱n Nti̱a̱ná.”'
  bkq-NT: 'Kurâ Jesus einwânni modo kuru olâ kinmopa; unâ iozeno Deus kyam nhutuen-hoymby
    tâinwânsema kurâ. Âtâ tâhugane kehoem itâdyby wâne nihugueba, myara lâpylâ unâ
    iozeno Jesus wâgâ kieinwândyly watay, Jesus einwândyly kinmopa kydawyly. Âtâ iwyantary
    wâgâ ânguy âtâ sodo awyly xutuhoem ezedy tâjiwenioze, arâ lâpylâ tâzedygue kâzetânibyryem
    Deus awyly, kurâ Jesus einwânni modo. Saguhoenlâ Deus itaumbyry wâgâ iwenibyem:
    “Kywymâry Deus idânârâ turâ xurâ modo tutuze” kely. Iwenibyem lâpylâ: “Idânârâ
    Deus xurâ modo, Deus izepa ato aiedyly nimo” kely.'
  kue-kue: 'Ba God kombuglo kauglange kande sungwa gigle gaglendi pangwa. Kauglange
    i mina ka muno yegl beglko pangwa: “Yaglkande yombama kaima meglkwa i ye yene
    gumano kanpogl sungwa.” Te ka ta ama yegl pangwa: “Yaglkande kangiye dagl dinongugl
    ende waningwa yomba i mambuno kinde mina ye mokono tendre ana ende wu korugl enaglkwa.”'
  cot-NT: 'Cotanquitsiquea quempetaca tsovironaqui ivinchajacojitirogueti oquishomajatigueti,
    oraticaquea tsovironaqui ipeacaacaca Aapani Irioshi quishovaeque, aritarite itioncacojiquerogueti
    ocanque: “Iriraquea Amajirote itsamajati querica yashintamajatacaca.” Aisa ocanque:
    “Maasano aventacaroca ivajiro Amajirote, iintsijate irovashiantaguetanaqueroja
    maasanopae covaeguisherentsi.”'
  bnp-bnp: 'Pali a Vure i vunua pali a butu i tora hateka. I uka tara viri ge ulua.
    A butu iea, a ngava ni here vona, i ta maea, “E Bakovi Dagi i lohoka vona e huriki
    a tara vona.” A ngava tara tabu ni here i maea: “E huriki ri galea a rane Bakovi
    Dagi ri gi malele ha na naro hale.”'
  apn-NT: 'Kêt Tĩrtũm kapẽrja ãm hãmri na. Kot mẽmoj to hêx kêt jakamã na pu htem
    amnhĩ kaxyw hkôt pajamaxpẽr kaprỳ hkêt nẽ. Kapẽr ã kagà htũm kot tanhmã mẽ pahpê
    hkrajê jarẽnh to nẽ harẽnh kot: Tĩrtũm na kot hkrajê piitã omunh mex rãhã ho pa
    xwỳnh. Anhỹr o mẽ pajarẽnh. Nẽ mẽ pamã mẽmoj tã karõ kot: Kê mẽ kot Jejus kôt
    amnhĩ xunhwỳr xwỳnhjaja amnhĩ tomnuj o pa hkêt nẽ. Anẽ.'
  ctp-NT: 'Wa mstya suꞌwe Ndiose kiyaꞌ chaꞌ ꞌin ñaꞌan nu nka nten ꞌin Ni. Nde ndukwa
    ska chaꞌ: “Wa nsuꞌwi lyo ykwiꞌ Ni nchga nu ka nten ꞌin Ni.” Loꞌo ndukwa xka chaꞌ
    re: “Nchga nten nu ndiꞌin chaꞌ ꞌin loꞌo Krixtu, ndiꞌin chaꞌ kulaa yaꞌ neꞌ nchga
    chaꞌ kuxi.” Ngwañaꞌan nchkwiꞌ lo kityi ꞌin Ndiose.'
  opm-opm: Er mat apisaper dahapti orhor Got oh orhe nita bap ihirnong doho kamen
    ohe tan mar kamen matipmur. Got orhe nita bap ihirnong kamen matip tei ohoh ihan
    kinmat dakapter wan teinong matiprohe. Got orhor imat kamen matip tei ohoh ihan
    na imtin hatinmur. Ama kamen matip boknong oh brak matip meng yot oh patmur. Tit
    ma brak matip oh Hanipyah oh orhe nita kuuhan ihirnong oh orhor am hat patmur
    gipor ma brak matip oh patmur. Tit brak oh Nuhur orhe han hat patimur ma riya
    ihir oh er danong oh hariri por mandapti kom asar patenmur gipor ma brak matip
    oh patmur.
  bvr-bvr: Wuriya gun-gata minypa gubirri-ngukurdanyjinga, wurra Wangarr gun-nika
    gun-burral janguny guy-jinyjarrapa guy-workiya, minypa gun-gata barra gu-jirra
    arrburrwa. Minypa gun-guna burr-guta gu-yurra janguny, minypa gu-yinaga, “Bunggawa
    an-gata, nipa marn․gi burrwa aburr-nga aburr-gata gun-burral aburr-yigipa.” Rrapa
    minypa barrwa gu-yurra, gu-yinaga janguny, “Ana-nga minypa a-ngurrjiya, jimarna
    Bunggawa an-nika, wurra nipa an-gata barra gun-nerra gu-bawa.”
  wal-wal: Gidikkokka, Xoossai essido mino tuussai qaaxxana danddayenna. Qassi a bollan,
    “Godai baageeta erees”; qassi “Godaabaa gidiya ooninne iita ooso aggi bayo” yaagiya
    qaalati xaafettidosona.
  zad-NT: 'San dill'' ḻi c̱he Chioza'' nakan ka to len yoo dii zoac̱hec̱h. Na'' dill''
    ḻi c̱he''na'' nan ki: “X̱anchona'' nombi''e beṉ''ka'' nak lall'' nee.” Na'' ḻekzka''
    nan: “Nottezə beena'' na nake'' Crístona'' txen, chiyaḻ'' yikwase'' lawi dii mala''.”'
  kmg-kmg: 'Anutuzi qânâ wâtuŋ râeme huwec ine qiŋ herâ domakac. Maqâreŋ-ticne šiŋuc
    fokac: Wofuŋzi biŋefâc-ticne šâŋitac-jopaekac Erâ moc šiŋuc “Wofuŋte šâŋe bajuŋgopieŋ
    jaŋe šeŋgoma bâbâsifuc râpeckenšepieŋ.”'
  aso-aso: 'Neꞌmine ikesiha Oꞌmosoꞌmo gamazi gihileloꞌ do lehete o-ngedo do ote-ngidiveti
    mulise nene eleꞌvoleꞌ ogo neivo initeꞌ maliꞌmosi do gabeꞌ osaꞌmive. Idoꞌ aꞌmidoꞌ
    nene monovoꞌve tiꞌ lo gize neive: Guvelesi ve aza eiꞌ evenele nene mo ningo gele
    neive. Idoꞌ ma nene: Guvelesi veꞌmi gulive igi eiꞌ evenele none laaꞌ nave mukiꞌ
    nene monovo golosomuꞌ olovoꞌ ilisave.'
  uli-uli: 'Iwe ngo dayif we ye kkel we Deus ye foru ila towe yoh le be towas. Ngo
    ika mekla ye teftaf uwol: Samol ye golar mekla lol, ngo te tugul semal le ye sor
    le iy lol Samol, ngo ye tugul le be ttagul tang wegdeg ka ye tayikof.'
  nin-NT: Ure ujiji ku a Abachi ku u kri ngbangba nâ ta si ingbinta i ibarr iko nggi
    nggo a charr na yi di, “Atiko wa à hi abangga ba nggo a si anishirr ama ba,” na
    charr di, “Uwanggo à ti da di uwa a si unushirr a Abachi, uwa bu ba ttungo ni
    na aseki amimi.”
  acu-NT: 'Antsu Yuse chichamengka yapajiachminuitai. Nu chichamka tu aarmawaitai:
    “Ii Apuri Cristo ni aintsrinka yaachita tusa mash nekawai.” Tura chikitcha tu
    aarmawaitai: “Wisha Cristonuitjai tina nuka ni tunaarincha mash inaisartinuitai.”'
  cak-WNT: 'Yac''a ri Dios rubanon c''a chake riyoj ri kacukuban kac''u''x riq''ui
    ri Jesucristo achi''el jun cimiento ri cof c''o, y tz''ibatajnek jun tzij chuwech
    ri nubij: Ri Ajaf retaman quiwech ri ye riche (rixin) chic Riya''. Y chuka'' nubij
    chi que''el pe chupan ri etzelal quinojel ri yeya''o ruk''ij ri rubi'' ri Ajaf.'
  ebk-ebk: Ngem achi challu masokatan nan tit-iwa ay kalen Apo Dios, tay kaman as
    nan chupras ay achi mapsak. Wacha nan naisurat hena ay kanana, “Aammon Apo Dios
    nan chiyuycha tatakuna,” ya kanana us, “Nan mangali un omafurot as nan Apo at
    masapor chukkiana nan chiyuycha achi nalintig.”
  spa-PDDPT: 'Sin embargo, el sólido fundamento de Dios permanece firme, con este
    sello: Conoce el Señor a los suyos, y: Huya de iniquidad todo el que menciona
    el Nombre del Señor.'
  ruf-ruf: Lekeni ukweli we Imulungu wima ghendo ka lukwalambatsa lwe ghamabwe, na
    mchanya mwake lwandikighwa pfino, “Imtwatsa kowamanya iwanu wake” na “Chila imunu
    iyolonga yeye ka imunu we Imtwatsa, yaleke ghehile.”
  gun-gun: 'Ha''e rami teĩ oo ytarã Nhanderuete omoĩ va''ekue ma oĩ atã. Ha''e va''e
    re ma po rami oĩ ikuaa ukaarã: “Senhor oikuaa ae ojeupegua kuery” he''ia va''e.
    Ha''e gui amboae ju “Senhor rery rupi ikuai va''e tojepe''a teko vai gui”, he''i
    avi.'
  agu-BL: 'Poro qui''c na ban yi ko ya''tz na cyal, na yi xe'' yi ketz kachusu''n
    bnixnak cyen tan Ryos. Qui''c rmeril tan xtx''ixpe''n. Na yi Kajcaw ajske''n chiwutz
    yi e'' tetz ta''n. Ej nin at junt xtxolbil yi na tal: “Cyakil yi e'' yi xomche''
    te Cristo, tajwe''n cu''n tan cyaje''n quilol yi e''chk ajtza''kl cachi''.”'
  isn-isn: Ata uu, ikitako nikikumu nikang'wi Tunda kilungile, nuukete uandeki uwu,
    Umukulu ualengile awa niakwe, hange kila nueleteza ulina lamukulu waleke uubi.”
  eng-PEV: But God gave us the true word that can’t ever change. It is like a solid
    slab of concrete that builders put a house on. And it is like they wrote some
    words in that concrete. It is like they wrote this, “God knows those people that
    belong to him,” And like they also wrote, “If anyone says that they belong to
    God, they have to stop doing bad things.” So God’s people have to live that way.
  ilo-ULB: 'Nupay kasta, ti natibker a pundasion ti Dios ket sitatakder. Naikitikit
    iti daytoy ti kastoy: “ Ammo ti Apo dagiti kukuana” ken “Tunggal maysa a mangawag
    iti nagan ti Apo ket nasken a sumina manipud iti saan a nalinteg a panagbiag.”'
  pir-NT: 'Tiquina sa ñano buhepegʉ̃ta Cohãcjʉ̃ ye buheye pehe ne camesaerare. Ohõ
    saha nine tiquiro ye buheye: “Mari pʉhtoro Jesu tiquiro yequinare masine. Sa ye,
    ijipihtiyequina ‘Jesu yequina ijiaja’, niñequina ñañene duhu cãhdo”, ni yahure
    Cohãcjʉ̃ ye buheye.'
  anv-NT: Yɛ́mbɔ, mekomejɔɔ́ Ɛsɔwɔ atɛne wáwálé ɛke nebɔme gepú ɛníne átɛne
    né ɛtaravɛ yɛ genó gekáge nyige ji. Asa wyɛ áké, “Ata akaá bɔɔ́ bi álu
    abi.” Ása ntó wyɛ aké, “Yɛ́ndémuú yi aké alu muú Ata abɔ manlyaá gabo
    mampyɛge.”
  sab-NT: 'Chube gerua ulia, me jwlite, geru e be chege diali chui tangle, Chube gerua
    gerule: “Chubege uñale kwian bai Chubenu.” Kaire gerule: “Kwian bai Chube gerua
    gaba ulia, ama ulita mo ta gbadale joge siere age me noge.” Chube gerua gerule
    ene.'
  tmd-tmd: 'Jɨ God ram nuŋwa padö pɨl gö nɨgöŋ aku ölɨsö mɨda. Padö mibɨl yöra kai
    kɨtɨb bli mɨda: “Nöbö Diba nuŋ nöbö mö nuŋwa keir nugwa.” Mönö i aipam mɨda: “Nöbö
    mö ñɨŋ Nöbö Diba nöbö mö nuŋwa mɨdölö, rɨmɨdöi piaku, mag gwogwo rol aku aŋadö
    höglöm nölɨp duŋ.”'
  acr-NNT: 'Na rukꞌ ta kꞌu riꞌ, rutinamit ri Dios lik tikil chi utz pa ri Qꞌijsaq,
    ma rike e pachaꞌ juna kowilaj utikibꞌal juna ja pa tzꞌibꞌital wi: «Ri Dios lik
    retaꞌam china ri e re Rire» y «Konoje kꞌu ri kakibꞌiꞌij e re ri Cristo, chirajawaxik
    kakesaj kibꞌ che taq ri na jusukꞌ taj.»'
  kpg-kpg: Di hagamau dela ne haga noho go God, la e deemee di ngalungalua, gei guu hihi
    i hongo di maa boloo, “God e iloo Ia ana dama” ge guu hihi labelaa boloo, “Maa
    iai tangada e hai bolo ia tama ni Dimaadua, geia gi diagia ana haihai huaidu.”
  taj-taj: तर परमेश्‍वरसे थान्‍बा सत्‍यला जग सदन कोङ्‌सी चिला। ओच्‍छे थेथोरी चुह्रङ्बा
    छाप लबा मुला, “प्रभुसे ह्राङला म्‍हिगदेदा ङोसेमुला,” ओच्‍छे “प्रभुला मिन किन्‍बागदे
    पापग्‍याम थारेङ चिगै।”
  avt-avt: 'Mɨt nises hɨm me God, hɨr nɨre teinɨk God kamɨr mau wɨnak, hɨr ap te nanises
    hɨm enum nanɨwaank hɨras au. Me mɨt in God katɨp hɨm im: “Mɨtɨk Iuwe kertei neimɨn
    hɨr nɨkerek nɨrak, neimɨn au. Neimɨn natɨp Mɨtɨk Iuwe naanmɨpror, hɨr enɨnepɨn
    enkeipɨn menmen enum.”'
  cbk-cbk: Pero el fundacion que Dios ya planta, bien fuerte y no puede gayot queda
    destrosao. (Este fundacion quiere decir el di suyo maga creyente.) Marcao aquel
    con este maga palabra, “El Señor sabe si quien el di suyo maga gente,” y “Si quien
    ta habla que del Señor ele, necesita le evita gayot de cometer pecado.”
  uig-ARA: 'ھالبۇكى، خۇدانىڭ مەزمۇت ئۇلى چىڭ تۇرماقتا. ئۇنىڭ ئۈستىگە مۆھۈر بىلەن:
    «رەب ئۆزىگە تەۋە بولغانلارنى تونۇيدۇ» ۋە «رەبنىڭ مۇبارەك نامىنى لەۋزىگە ئالىدىغانلارنىڭ
    ھەممىسى رەزىللىكتىن قول ئۈزسۇن» دەپ مۆھۈرلەنگەندۇر.'
  tuf-tuf: 'Cuatán Sir imát wajáqueyrun téhmojotro. Sir chihtá im eyta rehcaro. Chihtá
    úchtaro: “Uw bíyinatan Sir tamo síhw̃actara, Sir imatan éyinan itro.” Uch cat
    Sir chihtaró: “Bíyinatan ‘isan Jesucristo chíwaro,’ wacáyatan, éyinatan ur ay
    bár yajquíc etátaro.”'
  abx-abx: 'Pero bisan pa, gana'' pagliliwatun-na si masarig pundasyun-na si Diyos
    ngan ga''i to aburubantad kay yayto i mga allingon makamarka sito: “Sakilala-na
    si Paragdalom kon kas say i mga tawa''-na,” ngan dugang pa sinan, “Bisan say i
    mag''ako'' nga i Paragdalom i nagpara''ampu''an-na, kinahanglan patalikot si mga
    karat''an.”'
  mco-NT: Huɨdibɨ Dios tɨ cojy tɨ macxy, nimɨnaxɨɨ ycacɨxy ycatɨgooy, com yɨ' ytɨy'ajt
    ijtp yɨ' huinɨxɨɨ. Tɨy'ajt jada co yɨ Huindzɨn Dios y'ijxcajpy pɨnjaty yjäy'ajtpy.
    Tüg'ócɨy pɨn mɨjpɨdacp yɨ nHuindzɨn Jesucristo y'ayuc, huen jɨjphuäctüdy yɨ jɨbɨc-huinma'ñ
    yɨ jɨbɨc-tung.
  cpb-NT: 'Iro kantzimaitacha, oshiyawaitakawo rowatzikatyeerome Pawa irooperori itzinkami,
    ari riwetsikakeme ipanko. Ari rontarekakotake apite osankenarentsi, okantzi etanakawori:
    “Riyoyetziri Awinkatharite ikaatzi rashiyetari.” Irooma apitetanaintsiri kantatsiri:
    “Inkaate aakotairine iwairo Cristo, ontzimatye ripakagairo kaariperotatsiri.”'
  aon-aon: Aria Iruhin ananish arpesh douk shape dodog kabi douk uroruh hosah urusag
    iri um. Aria Iruhin nowem enyudok baraen um nakri eshesh shupe ananish atish abom.
    Baraen enyudok. “Debeini douk nadukemesh wosik abom um ananish arpesh.” Aria enen
    nyakri namudok. “Eshudok arpesh douk shakrip kupaishi shakri eshesh douk Debeini
    ananish iri ta shukutukuk ihishmorim yoweishi inahos abom.”
  hus-NT-2005: 'Por na Dios in kʼwajbámalich jelti jun i likat akanláb, an lej tsubaxtaláb
    xin koꞌol jun i exól xin ulal enchéꞌ: “An Ajátikláb in exláltsik xi Jajáꞌ in dhabal.”
    Ani “ejtal xin ólantsalichtsik na Jesukristo, yabich yejat kin tʼajaꞌtsik i walastaláb.”'
  mig-NT: 'Te ni̱''in kándii̱ ja''a̱ já ní jani Dios. Te a ni̱ kukútu jíín tú''un
    yá''a: A jiní máá Jíto''o̱‑yo̱ táká ña̱yɨvɨ yí''i nda''a máá‑yá. Te suni ká''a̱n:
    Ta̱ká ña̱yɨvɨ já ndáku ñi''in‑i sɨ́''vɨ́ máá‑yá, ná kúxio‑i nuu̱ táká tiñu ñáá,
    áchí.'
  bps-bps: Kabay balù ani, i glut tdò Dwata là mgili, kaflingengu dun i bong batu
    na nun gsulat déén, manan, “Gadè Dwata ku simto dad to nfunan.” Na nun fa, manan,
    “Simto mangman nfun kenen Dwata, là fakay ku laan tagak i sasè nimoan.”
  mbs-mbs: Meneng eked ketodà se kebenalan impetoladà te Timanem, aw egketegahan iyan
    pineokit te kagi seini, “Netegahan te Pengolo se kedita te otaw egtaking kandin.”
    Doen heman doma kagi, “Keilangan eked pegpekesalà se kedita te otaw eg-ikagi te
    egtaking dan te Pengolo.”
  tof-tof: A Godón amkoman angun pamkolpama wamaka zürük ingülküp zitülzan bórrangórrónako,
    darrü pama kokean aunaunan ngitine, akó i sab kokean piküp bairre amkoman bangunüm.
    Ini nis bóktan nis ene ingülküp zitülkusdü wialómórrónamli. Ngaen-gógópan bóktan
    módóga, “Lod umula oya pamkolpam nidipako.” Akó darrü bóktan ama yóni igó, “Nidi
    bóktandako wagó, i Lodón mamoandako, i wata kak nómtyerre kolae tonarrdó.”
  cme-NT: 'Ŋga Diiloŋ uŋ jĩɛna dũntuole maŋ, dii dii di temma‑i. Ma nyɛgãaŋ dũntuole
    fande-na wuɔ: «Itieŋo suɔ u baamba‑i.» Aa tiraa nyɛgɛ̃ŋ wuɔ: «Umaŋ duɔ cira fuɔ
    dii baa Itieŋo‑i, kutieŋo saaya u hiel u naŋga kuubabalaaŋgu-na.»'
  sus-sus: 'Kɔnɔ Ala xa banxi tixi yi masenyi nan fari: «Ala a kolon, mixi naxan findixi
    a gbe ra.» A man a masenxi: «Adamadi naxan Marigi xili falama, a xa tinxintareya
    rabɛɲin.»'
  pon-2006: 'Ahpw poahsoan tengeteng me Koht ketin poasoanehdier sohte kak mwekidida;
    oh mahsen pwukat pil ntingdier powe: “Kaun-o ketin mwahngih irail kan me sapwellime,”
    oh “Mehmen me kin koasoakoasoia me ih sapwellimen Kaun-o uhdahn pahn sohpeisang
    wiewia suwed kan.”'
  dad-dad: Anĩ ere, Negur nẽ gariya totol ifaref, itotoya enei bun megeir fef, “Aib
    idi yogon are Odug ĩ keleĩ,” ado, “Ganan idi Odug yana kurõ difesif, sesen bun
    tamal falei douf bagai.”
  zab-NT: 'Per xtiidx Dios quɨt xo ichutiny zecpacza tuby guia ni zubdzɨɨts. Ne lo
    xquiitsny rnii: “Dios rumbeeny de ni ná xpɨnny”, ne rniiza lo xquiitsny: “Irate
    de ni rnii dec rumbeedeb Dios ná par isaandeb irate mal.”'
  jae-jae: Mago Anôtônê alê ŋajaŋa tec kêkô ma sepeŋ biŋ tonec kêsêp gêja gebe “Apômtau
    kêjala nê lau,” ma ŋalô teŋ tonec gêwiŋ gebe “Samob taŋ sêsam Apômtaunê ŋaê lasê
    naŋ, sêkac tauŋ su aŋga biŋ geo.”
  ksd-ksd: 'Ma ra dekdek na vunapaina, ba i vuna tai God, i tur padikat, ma go ra
    vakilangina: A Luluai i nunure diat kana tarai; ma: I boina ba diat par, dia vatang
    ra iang i ra Luluai, diat a vana kan ra lavur varpiam.'
  msm-NT: 'Di inggad pad to sikan pighinang dan, kona ogkaisab sikan matuud no impang-anad
    no napuun to Diyus. Angod sikan to madigon no pasikadanan to bayoy no pigsuyatan
    to seini: “To Ginuu namaan dow hintawa to mgo sakup din.” Nasuyat isab no pig-iling,
    “To otow no og-angkon no sakup sikandin ni Jesus, kinahangyan no ojowan din to
    madoot.”'
  myk-myk: 'Ga Kilɛ yɛ pyaa ya puga kemu wo ɲidaa kemɛ yàa xuuni ge, lee ɲidaa le
    da já gyɛɛgi wɛ; li na gori yaha wà li siimɛ na. Pe jomɔ pe pʼa ka lee ɲidaa li
    na na: «Kafɔɔ ya wu wo sipyii pu cɛ.» ni pe ni: «Sipyaa sipya wu ɲɛ Kafɔɔ wo ge,
    wufɔɔ wu wu tɔɔgɔ wolo tifire baa keree ni.»'
  sbe-sbe: 'Iyamo yoda sunuma yona kabatolo Yaubada ye ginauli wa ye bayao, iya ede
    teina: “Guiyau meta yona tamowai kabidi ye kata”, yo, “Kaiteyadi Guiyau hesana
    se hededehemasalaha meta taba laulau yabayababadi maudoidi se laugabaeidi.”'
  mcr-mcr: Iŋäqe Goti Hanjuwä Iqu, Iqueqä ämaqe, äpakä pmetpŋqeŋqä aŋä-siyandqä eŋqä-pa,
    yäŋänäqŋqä ae äqutekqä yqänä ätqäuä. Siyandqä iuŋi, Iqu tuwaŋui tiiŋä äqäkqe.
    “Naqä Iqu, Iqueqä qokä-apäkä iuŋqe, Iqu Iqueqä-kiuä näqŋqä eänä” itaŋga, “Ämaqe,
    ‘Ne Naqä Iqueqä ämaqä eäŋunä’ ätätqäŋuwi, qu suqä ququvqä duŋi, tuwä wiyqäpŋqäuä”
    ätätä äqäkqe.
  cux-NT: 'Naati chííⁿ chi Ndyuūs ''āā diíⁿ yā mar ''áámá ''āā ntɛ́ɛ́ cuuvi nadin''núⁿ''u
    yā. Ní ''āā canéé nguūⁿ na libro yeⁿ''é yā ní chiichi canéé tan''dúúcā ''áámá
    sello. ''Tíícā nduudu miiⁿ: Señor Jesucristo yeⁿ''ē yú deenú yā du''u ''iiⁿ''yāⁿ
    chi yeⁿ''é yā. Níícú nducyaaca ''iiⁿ''yāⁿ chi ngaⁿ''a yā chi yeⁿ''e Señor yeⁿ''e
    yú canéé chi divíi yā yeⁿ''e nuuⁿndi.'
  tur-YTC: 'Bununla birlikte, Tanrı’nın sağlam temeli şu mühre sahip olarak duruyor:
    “Efendi kendisine ait olanları bilir” ve “Efendi’nin adını anan herkes kötülükten
    uzak dursun.”'
  san-ITR: tathApIshvarasya bhittimUlam achalaM tiShThati tasmiMshcheyaM lipi rmudrA NkitA
    vidyate| yathA, jAnAti parameshastu svakIyAn sarvvamAnavAn| apagachChed adharmmAchcha
    yaH kashchit khrIShTanAmakR^it||
  bel-N: 'Але цьвёрды падмурак Божы стаіць, маючы гэтакую пячатку: «Ведае Госпад тых,
    якія Яго», і: «Няхай адыйдзецца ад няправеднасьці кожны, хто называе імя Хрыста».'
  sch-sch: 'Aninâkachu Pathien lungphûm dettak ha chu min nîk thei maka; male ma
    chung han hi chongngei hih miziekin aom: “Pumapa''n ama ta ngei chu a riet ngâi,”
    male “Tukhom Pumapa ta ki ni ti kaiin chu asaloi thona renga an inhei ngêt rang
    ani.”'
  mic-MIQNT: Gatu Gjinisgam teliaqewei ugglusuaqanml na pa wijei aq mesgi'g gun'tew
    ta'n ma gis maja'tas'gtnug, me' eteg. Etna na ula ugglusuaqanml teluegl, “Gjinisgam
    gejiaji ta'nig wenig negmewe'g” aq “Na mimajuinu ta'n teluet, ni'n tleiawi Gjinisgam
    wi'gmaq, mu tla'tegewis ta'n goqwei mo tetaputenug.”
  huu-NT: 'Ie ia Jusiñamui comɨnɨ jaca ɨɨnocana jaidɨmacɨ. Ie comɨnɨmo Moisés mɨcorɨ
    jaie lluamona, iaɨmaiaɨ fɨnoca rafuena jɨaɨ ñaɨte: “Jusiñamuidɨ ie comɨnɨna uiñote.
    ‘Jusiñamuina ɨɨnotɨcue’ raitɨmɨedɨ maraiñede rafuemona eneno illasa” llote. Ie
    jira iaɨmaiaɨmona eneno o i.'
  jiv-NT: 'Túrasha Yus ashí naṉkaamas enentáimtustinia nuna paant awajsaiti. Jú̱nisaiti:
    “Uunt Yus ni shuari̱n nékainiawai,” tura nuyá “Ashí Kristu shuari̱ ainia nu tunaanumia̱
    kanakiarti.”'
  otm-NT: Pɛ nu rá 'bɛfi Oją i ørpa yʉ 'yɛ̨c'yɛi, hin da zä dim 'bɛdi, nguetho di
    jamansu ʉ yʉ́ t'ʉhni Oją. Nɛ nu'ʉ yʉ́ t'ʉhni Oją, ngue i man rá thuhu ra Cristo,
    i jatho da 'uepʉ ja ra ts'oqui.
  dah-dah: Gega Yesuyen alya bereya sios Al Kuruŋ beleŋ forok irtiŋ gobe tola tareŋ
    po yimiytiŋ go gwahade yara geb, go ma buluŋ hiyyeŋ, saŋiŋ po hiyeŋ. Sios goke
    Al Kuruŋyen asaŋdeb, “Doyaŋ Al Kuruŋbe alya bereyamiŋ goyen keŋkela nurd yuneŋ
    hi,” yitiŋ hi. Irdeb, “Al kura yiŋgeŋ ge yeŋ, ‘Nebe Doyaŋ Al Kuruŋyen al,’ yeŋ
    hi al gobe mata buluŋ teŋ teŋ mata tubul po tiyyeŋ,” yitiŋ hi.
  tnk-tnk: 'Mətə nəri əknekɨn Kumwesən rɨnəmri kauvrhəkɨn nimwə ia təkuren rəpwəh
    nɨkiuien. Nənə kɨmərai pen nəɡkiariien me i ia nɨkaren: Riti mə, “Iərɨmənu ruvəukurən
    raka mə nərmama əfo me nəha səvənhi.” Nənə riti mwi mə, “Pwəh nərmama pam səməme
    kamhəni nɨpərhienien ia nəɡhi Iərɨmənu həpwəh noien ərəha.”'
  kpr-kpr: 'Avata namonde jo oju ae arera. Ainda beká mo: Geka beká Bajari anakora
    sisira, kau nunda kambo da tutumbi dariri fefetusira amo, jo durege bari da kaugo
    iraeri. A tutumbi resena einda tamonda, geka evia gembero irira: “Evetu genembo
    mave Bajari da tofo edo irera ava, nune kasama erira.” A eni mo eviri: “Mave Bajari
    da javono gatari sarira amo, nu giti dubo jovereghedo nunda ari ekoko doyarira.”
    Ava kotise, gegenembo etoto naká gungubo seraera aindae, namonde jo oju ae arera.'
  san-IAS: tathāpīśvarasya bhittimūlam acalaṁ tiṣṭhati tasmiṁśceyaṁ lipi rmudrāṅkitā
    vidyate| yathā, jānāti parameśastu svakīyān sarvvamānavān| apagacched adharmmācca
    yaḥ kaścit khrīṣṭanāmakṛt||
  nho-nho: 'Niaaina maa naa tama naa e hai ki naa taratara laatou naa raa, te hakamaaoni
    TeAtua raa e tuu makattau peenaa pee ko te pou hakamaatua te hare; aa i aruna
    te pou raa, naa taratara nei e mmau: “Te Ariki e iloa maa ko ai ana tama” aa e sissii
    hoki maa, “Naa tama hakkaatoa e hai maa laatou ni tama TeAriki raa ki tiiake naa sosorina
    e hakallika laatou.”'
  gym-NT: 'Akwa nitre tödekaka metre Jesubti abko käkwe ñan Jesu gibiaikäta, ñobtä
    ñan angwane nitre tödekaka Jesubti abko ürä kwrere. Ürä nökata kuin nguse angwane,
    ñan tä juen ngitiekä, aisete juta neme dite. Ye kwrere jire ni tödekaka metre
    Jesubti tä mikani Ngöbökwe abko btä kukweta tikani krörö: “Ni jen Ngöbökwe erere
    gare jökrä Ngöböye” amne, “Ni jökrä käta ja di kärere ni Dänkien Ngöböye, ye käta
    kukwe kämekäme kite temen,” abko tä tikani kore btätre. Nebtä Ngöböta ni jen kwe
    metre ngibiare kuin ñan Jesu gibiadrekäta abko tä gare nie.'
  azg-NT: 'Majoꞌ min na nndaꞌ, vaa jñꞌoon na jndë tquentyen Tyoꞌtsꞌon chaꞌvijon tsjaanꞌ
    vꞌaa, juu jñꞌoonꞌñeen tyiꞌxeꞌquityuiiꞌhanꞌ. Ndö vaa na itsiquindyihanꞌ: “Vajnaanꞌ
    Tyoꞌtsꞌon nin nnꞌan na conduihan cüentaaꞌ nquii jon”. Ndoꞌ mantyi vaa ncüiichen
    jñꞌoon na itsohanꞌ: “Ncüii cüii tsꞌan na tso juu na Cristo conduihin na ityeꞌntjon
    jonhin, quitsitycyaaꞌhin ntyja ꞌnaanꞌ ncüii cüii nnon natyia.” Manndaꞌ vaa na
    conanꞌquindyi jñꞌoonꞌñeen.'
  bhd-bhd: 'परमेशरेरे लोक पक्की मुनीयादारे ज़ेरे आन ज़ै हिल्ले न। इस मुनीयादी पुड़ एरे
    लफस लिखोरेन: “प्रभु ज़ानते तैसेरे लोक कौन आन, ते इन भी कि ज़ैना प्रभुएरी आराधना
    केरतन तैनेईं बुरां कम्मां केरनां बंद कियोरां लोड़न।”'
  too-NT: 'Lā'' a''yuj chuntza'' tamāsu''yu, pero Dios hualh que nalakahuanchokocan
    lā'' tūla xtāpalīcan. Chuntza'' tatzo''kni'': “Huan Māpa''ksīni'' cālakapasa a''ntīn
    tatapa''ksī con xla''”. Lā'' tatzo''kni'' huampala: “Ixlīhuākca''n a''ntīn tahuan
    que tatapa''ksī con huan Māpa''ksīni'' Jesús, maclacasqui''n natataxtunquī de
    a''ntūn tū'' tzey”.'
  ind-AYT: 'Namun, dasar Allah yang kuat tetap berdiri dengan meterai ini: “Tuhan
    mengenal siapa yang menjadi milik-Nya,” dan “Setiap orang yang mengakui nama Tuhan
    harus meninggalkan kejahatan.”'
  cjo-NT: 'Piyotero iroka okantziri iñaani Tajorentsi: “Riyotaperotziri Tajorentsi
    maawaeni aapatziyeeyaririni”. Eejatzi okantzi “Eenitatsirika aapatziyaariri Jesoshi
    tema rookero kaari kameethatatsi rantayitzirini”. Aritaki okantakiri. Iñaani Tajorentsi
    oshiyakawo antawo mapi: tee opaashinitapiintee.'
  nsn-nsn: Bo God ke uahohoto tun tar tengkana roon, ahik paho matotong uagun. Doh
    roono ka boloin tar puhunine, “A tamata Noman e ate tas maisir nan, doh mais uakapa
    tun ra hire tauete tar hanganar Tamata Noman ra hiliu tar niguataniner sa.”
  san-DEV: तथापीश्वरस्य भित्तिमूलम् अचलं तिष्ठति तस्मिंश्चेयं लिपि र्मुद्राङ्किता
    विद्यते। यथा, जानाति परमेशस्तु स्वकीयान् सर्व्वमानवान्। अपगच्छेद् अधर्म्माच्च
    यः कश्चित् ख्रीष्टनामकृत्॥
  tna-NT: Beju Diusu sa jabuetsuati cuana mu ene quita, tucheda eni. Echua Puji Jesucristo
    ja mesa dharejiji quitaita cuana eshanapatani. Mesa dharejiji cuana sa pamapa
    ai madhada cuana jenetia netidera taji.
  lid-lid: 'Arile, sahou ta Kindrei kameh asahan buku iy mene ndratiye. Iri lau a-en
    hamon ta Kindrei, iri kameh a buku ndru, Kindrei ndratahiy, ma ales udu le ta
    atah asiu ili bwele-en. Ma udu ta ndru doh badeh, Kindrei torowenei sahou randra
    i buku doh: “Laban badeh, ndratanan iri mwan ma badih tan.” Ya, “Are lau anya,
    iri ta Kindrei ma Kindrei atondrok iri, ya iri katehei kona iri kili ta kandriyen
    bamwenen bwe.”'
  wim-wim: Puth wik God.antamana an wik thayan paththam keꞌ kunttow wuut piꞌan yimanangana,
    wiyangan keꞌ wayathiythana! Aꞌ puth keꞌ kunttowangan wik inangan umpin, “Nil Lord.angan
    meeꞌmiy thanang pam wanch anangan than kan-kanaman monkan-wak-wakantan nunangana,”
    aꞌ putha wik inangan thampa, “Nil weeꞌan thawowa nil Lord.an meeꞌmiy nunang-a,
    nilana weentow way anpalan nilan yump-yumpan.”
  zga-M: Puleno uluotu, lwa Nguluve ulukangile, “Utwa avamanyile avavile va mwene,
    uvikholinchova ilitawa lya utwa inugiwa avulekhe uvuvivi.”
  yom-yom: 'Muaki fundasio yi ngolo yi Nzambi yidi kaka yitelama ayi yibeki ayi dimbu
    kiaki : “Pfumu zebi batu bandi, ayi woso mutu weti tangunanga dizina di Pfumu,
    bika katina mambu mambimbi.”'
  san-SIN: තථාපීශ්වරස්‍ය භිත්තිමූලම් අචලං තිෂ්ඨති තස්මිංශ්චේයං ලිපි ර්මුද්‍රාඞ්කිතා
    විද්‍යතේ| යථා, ජානාති පරමේශස්තු ස්වකීයාන් සර්ව්වමානවාන්| අපගච්ඡේද් අධර්ම්මාච්ච
    යඃ කශ්චිත් ඛ්‍රීෂ්ටනාමකෘත්||
  yut-yut: 'Mani Piŋkop da paŋmuwukbi madepni wasok do aŋek gwak teban kɨlɨ magɨt
    da gwak uŋun tebaisi akdak. Ae uŋun gwagon gen yaŋ mandagɨt: “Amɨn Tagɨ da iyɨ
    dakon mɨŋat amɨni nandaŋ yomɨsak,” ae “Amɨn morap nin Amɨn Tagɨ dakon amɨn yaŋ
    yoŋ amɨn uŋun aŋpak yokwi uŋun manji yomɨŋ kɨmotni.”'
  grc-BYZ: ὁ μέντοι στερεὸς θεμέλιος τοῦ Θεοῦ ἕστηκεν, ἔχων τὴν σφραγῖδα ταύτην· ἔγνω
    Κύριος τοὺς ὄντας αὐτοῦ· καί· ἀποστήτω ἀπὸ ἀδικίας πᾶς ὁ ὀνομάζων τὸ ὄνομα Κυρίου.
  cpc-NT: 'Iro kantacha, okimiwaitakawo Pawa jowatzikatyiimi iroopirori itzinkami,
    ari jiwitsikakimi ipanko. Ipoña jontarikakotaki apiti osankinatachari kantatsiri:
    “Jiyotziri Awinkathariti ikaatzi jashiyitari”. Impoña: “Inkaati pairyaagairini
    Cristo, ontzimatyii jowajyaantairo kaaripirotatsiri”.'
  nhg-NT: 'Pero Deus ye tiechonelfejque quiene ca tenemesque, hua lo que tli tiechelfejque
    icaca quiename sente cimiento tli ayec mocuenis, tli ipa quepea sente sieñas tli
    quejtoa: Tlöcatzintle quemixomatihua tli tiehuöxcahua, hua: Innochtie tli quebica
    tienumbre Tlöcatzintle ma moxelucö de tlajtlacule.'
  nya-nya: 'Komabe maziko olimba, amene Mulungu anawayika ngokhazikika, ndipo mawu
    olembedwapo ndi awa: “Yehova amadziwa amene ndi ake,” ndiponso, “Aliyense amene
    amavomereza dzina la Ambuye ayenera kusiya zoyipa.”'
  ngu-NT: 'Pero Dios yoquitlalij on tlen melahuac yejhuan cojtiticaj, niman xqueman
    polihuis quen itlaj cimiento ipan tepantli. Niman ipan on cimiento quipia in cuajli
    tlajtojli: “ToTeco quimixmatzticaj yejhuan melahuac iyaxcahuan”, niman “Ma cajcahuacan
    nochi tlen xcuajli nochimej on yejhuan quitenehuaj ica quineltocaj Cristo.”'
  kup-kup: Oñ Godiz ñetï rotapuv bah kezar bareñamahan dao hat hezavoz zut, dao hat
    hezao ok. Met pim menahan hez-nao ev, Met God pimauz añaraboz pi tin hodad hez.
    Met mod epov amun menahan hez, Met nap, “Ne darim Amipuzap ev,” pot hapanez pop
    horï mapoñ kos rez manapan, pot menahan hez.
  jid-jid: Naki zi chi koh Rji krie gbagban don ahei ni hatimi “Bachi atoh bi wa ba
    hi bima, ndi wa ani you de Bachi, ka don kon meme'a.
  wmw-wmw: 'Fala aliserusu ya ukweli wa Mwenyezimungu ibaki yoloke. Neyo yandikiwa
    alama javi: “Mola awejiwa wake.” Na yandikiwa tena javi: “Piya wenye kwamba kuwa
    wawa upande wa Mwenye watire nfululu ubaya.”'
  gmv-GGM: Gido attin “Goday bees gidizayta erees” qassekka “Goda sunththu xeeyigizay
    wuri iitape haakko” giza maatamey iza bolla diza laamettontta Xoossa koyro qofay
    laametibeyina.
  ssg-ssg: Tuahe kakai Haeu salan wanen ma tap tel pon halialuan. Leili kakai Haeu
    huonen kakain tuah i ukek, “Haeu tioi teteka laha seilon tetan” ma “Teka laha
    ukek ka Haeu se tel Masiwi ti neinialaha, laha lioiwa lawe saun lialun.”
  zpo-NT: 'Per Dios mzob tub simyent kwaan nye nzob, kwaan nkee re wdizh ne lo: “Lee
    Xaa Nabeyy nlabeyy rese xaa nak xaa xaa”. [Num. 16:5] Nu noka nkee: “Rese xaa
    ngwii lo Xaa Nabeyy, laa xaa rese kwaan nawent”.'
  poy-poy: Kumbiti unakaka wa Mlungu uweriti ungagamala gambira libuwi lya lyanjiru,
    visoweru avi vilembwa panani pakuwi. “Mtuwa kawamana walii yawaweriti wakuwi,”
    Na “Kila muntu yakalishema handa yomberi ndo gwa Mtuwa na kaleki ukondola.”
  qwh-NT: 'Peru waquincunata engañayaptinpis, Teyta Diospa palabranchoqa quenomi escribirëcan:
    “Noqaman rasonpa marcäcamoqcunataqa, reqïmi” nir. Tsenollam jina nican: “Noqaman
    rasonpa llapan shonquncunawan creyicamoqcunaqa mana alli rurecunata jaqiriyanqam”
    nir. Tse escribirëcaqcunaqa imeca wayi mana juchunanpaq alli rurashqa simientunomi
    noqantsicpaq quecan. Tseno captenqa, tse nishqancunata yachacur shumaq cawacushun.'
  gaw-gaw: Amge Kayak Nug nuhig biidod g̱agaṯag ep̱om daaṯe. Biidod amup̱a am Kayak
    naip̱a, nai inam daaṯe. “Naḏi Nug nuhiḵud danab ah doyadṯe.” Nai laa ele inam
    daaṯe. “Ag oh, ag Naḏi onig diiṯeb amu ag kobol tutuḵu iiṯa amu di meṯeg!”
  nca-nca: Quko Anutuko eneŋo huru-huru koro tatá kondé qembe komo raŋoní kaŋeyote.
    Tatá saŋano mande ŋande nakayáŋaró, “Uni Parámimbo eneŋo unipareyó iŋomukote.”
    Ko mande kaŋuya, “Ye soso Uni Parámimboro owí nekoyoteŋgo, ye otete piyimi ŋu
    huwóŋi.”
  zpz-NTPP: 'Tees de riidz rishli ni Ñgyoozh, ndeꞌ nañ gal nu na simient ni tub yuꞌ
    nu tonaꞌ la fert zu. Zeꞌ lo simient zeꞌ ca de riidz ii: “Shuaan den yuꞌ lom ca
    na mbecy nu nac nim.” Zeꞌ tuubaꞌ riidz zeꞌ rniiñ: “Dela mbecy nu rnii nu Jesuuz
    nac mi Shuaan yu, dela de yu zeꞌ rlagy ñi nu gruu chu dey lo de cyi.” Ni rnii
    riidz nu ca lo gyitaꞌ ni simient zeꞌ.'
  zac-NT: 'Perë Dios bëzuꞌbë më ziquë tubi cimientë firmë nanapë tubi letrërë narniꞌi:
    “Runguë bëꞌa Dios grë́tëꞌ naná shini më”, nu rniꞌi: “Grë́tëꞌ el quë narianaldë
    tëchi Cristo, grë mënë ni runë tucarë guësaꞌnë rall nezë mal”.'
  kyg-kyg: Asagauno aiꞌniyaꞌmonanafa Goti noꞌamo lokiya yafateꞌmo faino ateꞌniya yafaꞌmo
    afaꞌa haneꞌniye. Gotiꞌa faino ateꞌniya yafateꞌmo alagena yaꞌmo hu maleꞌniya yateꞌmo
    haneꞌniya gemoꞌa hunoꞌaeꞌmo, Ala kava neꞌmoꞌa vayaꞌamo apakeꞌniye, huno huteno
    magoꞌe gemoꞌa hunoꞌaeꞌmo, Muki vayaꞌamogimo Kalaisi agiꞌamo neꞌaya vayaꞌmogi hosu
    kavategatiꞌmo ataleꞌa viyo, huno hu maleꞌniye.
  kmk-kmk: Yoong napiddot dit pundasyun un impasdok Apudyus un naikanglitan datuwa
    ugud un, “Tigammun Apudyus nu singngadan dat tagu na,” kan “Singngadan na mana
    mangibaga un manuttuwa kan Apudyus, masapula igongda naona mangwa’t nadadag.”
  cao-NT: Jama, mohitimaxëni tsi xo Dios Chani ra, naa maxax chahitaxëni jascaria.
    Ja cacha jahuë xobo ahi quiha Dios. Toa ó tsi quënëhacani quiha jahuë chani ra.
    “Jahuë́-na bo cahëqui Dios” ii quiha. Jasca, “Yoi ca quima casoxëti xo toa “Ibobá-na
    xo ëa” iqui cabo tëquë.
  bbr-bbr: Utianik, Anut nukan roasiret ak ou tutu sakau Anut nukas kutir mowon senek,
    kiro tutu tapkäi nau senek wa. Kiro tutu opok kos keser jer we mowon, “Näwäu nukasar
    kon roasiret äpu.” Ko kar jer nais keser wewon, “Inok roasir ko ‘Is Näwäu nukan’
    äiäu, ko onok aru miäu erekapu utai.”
  inb-inb: 'Chasa ni­na­kug­pi­pas, Taita Dius kikin willas­kaka wasita kalla­riska
    suma rumipi saia­chis­ka­sina­mi ka, ñi pipas mana kuiu­chin­ga­sina. Chi­pika,
    kasa­mi willa­raiá: Atun Taita Diuska, paipa kaskakunata alli­lla­mi rigsí. Kasapasmi
    willaraiá: Tukuikuna Jesús nuka­pa iaia kagta iuia­rig­kunaka, jiru iuiaikunata
    saki­chu­kuna.'
  hrv-hrv: 'Ipak čvrsti temelj Božji stoji - pod ovim je pečatom: Poznaje Gospodin
    one koji su njegovi i neka se kloni zloće tko god imenuje ime Gospodnje.'
  box-NT: 'Ɛ̀ɛ ká le Dónbeenì nìpomu bán yí máa dèké yi lòn zĩi na ɲúhṹ
    fárá tĩna bìo síi. Mu túara le zĩi mu ɲúhṹ na fárá tĩna wán kà
    síi: «O Ɲúhṹso zũ bìa bìo sã̀ a yi». Mu mún túara le: «Bìa le mí bìo
    sã̀ a Ɲúhṹso yi lè mí nì-kéní kéní wã́a wé yí wé bè-kohó».'
  ote-NT: 'Pe nuꞌʉ tóꞌo majua̱ni ꞌbʉi ja rá nija̱ Ajua̱ hinda ma da tsꞌocua yá jamfri,
    ngueꞌa̱ ra Ma̱ca Tꞌofo enga njaua: “Ra Zidada pa̱di toꞌo gatho yá mɛtiꞌa̱.” Nehe
    ena: “Dá ꞌuegue de ya tsꞌoqui gatho núꞌʉ toꞌo di xøcambenibi rá thuhu ra Zidada
    Jesucristo.”'
  wnu-wnu: 'Ego Qenu qoren unotari qoan yamorei du qamarei igo, munon ger me ururasierinerei.
    Qoren unotari end qob ete qamb gumatemirei igo: ‘Munon Aib wonou munon yurau eng
    wonou qo sires igo.’ Ne bo qob ger ete gumatemirei igo: ‘Munon gugum Munon Aib
    wot oabig eng, qomon boru gugum mogirt wab wogunor,’ ende igo.'
  zam-NT: 'Per mastale'' tataa mbez ryop mbi''a, mèn co'' nzo loo cón che''n Diox
    por cón che''n Crist, mèn co'' nqueltàa chol lugar, mèna nzi nèe loo cón che''n
    Diox xal thìb cimient co'' mblec Diox co'' yende chó cuin no co'' yende chó co''.
    Diox gunii chop di''s cón che''n mèn co'' ndxela''sa. Di''sa nac xal thìb sell
    co'' ndlu'' cón che''n mèna. Di''sa nee di''s Tad Diox ndlibe''que'' mèn co''
    nac che''npe'' Tad Diox. Thìba con'' ndxè''. Le'' tediba na'', di''sa mbez, ne:
    Ryete mèn co'' mbez lèe Crist no co'' nacpe'' che''n Crist nquin ryo xà'' mèna
    loo rye loothe con'' ye''rsin''.'
  zyp-NT: Zekhatah a cang zong tah Khazing tei a bingpaw a thahrang cawh a cy paria
    thlang ka, “Abuipaw taco, ama a tei a cangpaw khah a hni he,” tah le, “Abuipaw
    ming ka zing a tahpaw maikaw taco chahlynah khah a huisai he seh,” tatah cakhai
    a cang.
  sey-NT: 'Ja̱je caye paꞌitoje̱ Maijaꞌquë nesico quë̱na pëje̱ paꞌio jëaco ñuꞌcuemaꞌcona
    toyasico paꞌiji, ñeje: “Ëjaëre papi ñaji, i̱ tse̱cohuaꞌire.” Cuiꞌne yequeje̱ caji:
    “Siꞌaohuaꞌi Cristo pa̱i aꞌë cacohuaꞌi cato coꞌaye yoꞌoyere je̱ocosicohuaꞌi paꞌiyë.”'
  nvm-nvm: Regavo Godon tuar gigikin mun ijekin iji fu abe sainma iji fu vek mukorigia
    manin. Ijefuon maiji Godon e iji bu ma vierafejo iji bu tuar ijekin. Regavo God
    fu efuon ijiebuon tuar ijia fu ijeg isoime kuai E Bomana iji fu vierafe eraneb
    bu efuon renva iji fun vierafen. Regavo madu vuak be fu ijeg isoime kuai, E fok
    eraneb bu kuai no E Bomana ma vierafejo kuaivo iji buka unam ise kafo iji mukorigia
    agordiafno kuain.
  mps-mps: Tiali goli Godigo mu po te bidigo dolobo usu egobeo. Te bomai be tuni ni
    pos tiwai bulalio, tama te dolalubao, te be peme egobeo. Tama te tuni ni posde
    hagea siyu asęani po te tiwai elalubao, “Genuai Bidigo aga we bidi digi bugagia
    koneani.” Tama te po me asęani elalubo, “Te Genuai Bidi nogi nogi eyu ‘Ena aga
    bidi dao’ po wabo tigidali bidi, augwaligo te dolo isiąwai kolesaga tudiba muao,”
    te po asęani elalubao.
  pab-NT: 'Xakore hoka Enore niraene kinatere tyaona, maisa atyo ite kaxalikakita.
    Hati sehali kalorexe heno kaomakitere akerexe kinatere tyaonita. Exakerexe xairatyoare
    tyaonita: “Waiyekehalakita Xekohaseti ana enomanerenae”. Nehitiya: “Maika Xekohaseti
    koamaniya tyaona aokowiterenae halakihenaha iniyalahare háomaneha”.'
  llg-llg: Te netes fo Manetualain nambadedei nalan ndia ta natanggongga. Nai netes
    ndia lain nana sulak, nae, “Lamatuak nalelak Ndia hataholi nala” ma “Hataholi
    mana makaluku-makatele neu Manetualain, na musi heok dook neme manggalauk mai.”
    Netes ndia, na, ndia Manetualain hataholi nala.
  kyf-kyf: '-Mʋʋ bhla, *-Lagɔbuduu bhʋ ''tɩtɛ ɔ palɩa glu, we mɩ -bha gege, -mɔ wa
    cɛlɩa: «-Lagɔ -yi ɔnʋʋ nyɩma, ''ɩn nyɩma weee gbaa nɩɩ, wa -mɩ -Lagɔɔ -nʋ nya,
    wa ''bhʋ gbʋnyuu ''bɩ.»'
  tpi-tpi: Tasol God i planim pinis strongpela pos bilong wokim sios bilong en, na
    dispela pos i sanap strong i stap. Na long dispela pos em i raitim tok olsem,
    “Bikpela i save gut long ol manmeri bilong em yet.” Na em i raitim dispela tok
    tu, “Olgeta man i bin kisim nem bilong Bikpela, ol i mas givim baksait long pasin
    i no stret.”
  mih-NT: 'Zoco i cahan ra Ndyoo minoo cuhva, ta ma cuu nazama ca si. Ihya cuu cuhva
    catyi si: “Nacoto maa ra ndyaca ñaha sii yo yoo cuu ñiyɨvɨ ra.” Ta catyi tucu
    si: “Tandɨhɨ ñiyɨvɨ sa catyi vatyi cuenda ra Cristo cuu ñu, nazandoo ñu sa zavaha
    ñu sa ña vaha.”'
  qvh-NT: 'Sayno captinpis payta rasunpaypa chasquicogcunapäga Tayta Diosninsipa palabrancho
    caynömi nican: “Nogata chasquicamagcunataga munashgäno cawananpämi imaypis tantyasishä.”
    Saynöpis caynömi nican: “Nogaman yäracamagcunaga amana jusalicuyäsunnasu.”'
  kms-kms: 'Pudi God nikinne wute Jisas nei rimbig kin te puq neny gre pu yeru. Di
    ni wand ren taq namb: Yumbui ni wute ni te buagi te nei nimbiny. Wute ni Yumbui
    ni nyamb te ningg simbe rind ye ni yumbo ur brequ te si ei rire.'
  agn-agn: 'Piro maski maning atan, mabaked pa ka enged tang pondasion ang sinokod
    tang Dios ig indi enged mapa-letan. Ig ang pondasion ang na sinolatan ta maning
    ta na: “Gailala tang Gino mga sinopa tang mga tawan na.” Ig ganing pa, “Ang maski
    sinopay pangilala ong Gino, kaministiran palawid ong tanan ang kalainan.”'
  nhi-NT: 'Masqui ohcon, in tlachicaualoni tlen Dios yoctlalih amo uilis acah colinis,
    pues ipan ihcuiliutoc quemeh se sello nin tlahtol: “In toTecotzin quimixmati naquin
    iaxcauan”, uan: “Nochtin naquin icmonochiliah in toTecotzin, mamihcuanican de
    tlen amo cuali chiualistli.”'
  ttc-NT: 'Per te Qtata Dios oje kaj tsi'' jun tume''l aj nlay ky''ixpjik aj ja''
    tz''ib''ankaj ikxjani: “Te Qajawil totzqi'' kye aj etzame'' titza''.” B''ix [ax
    tuj junky part nyolin ikxjani]: “Etetz ekyaqil aj nqet etoksla'' te Qajawil, intel
    epawa'' etib'' ti''j te aj nya''tx galan.”'
  dan-1931: 'Dog, Guds faste Grundvold står og har dette Segl*: “Herren kender sine”
    og: “Hver den, som nævner Herrens Navn, afstå fra Uretfærdighed.” { [*denne Indskrift.
    Ps. 1, 6. Matth. 7, 23. Joh. 10, 14.] }'
  kwj-kwj: 'Woro Gotri aka worumbo kwambu naha fotini eini walisindau. Wosiwani o
    worumbo ki mwanji fo ka hinga kaisinda: “Apukolaka rini ri himiyama hurahama hinga
    tinda ri hambwasindau.” Wosini mwanji fo ka hinga o ai kaisinda: “E, Apukolaka
    i hi tini amwei sawendau hima le, ele kapwa sumbu ma ete ku hanjaꞌaiwa sa i.”'
  vie-OVCB: 'Nhưng nền tảng Đức Chúa Trời đã đặt vẫn vững như bàn thạch. Trên nền
    tảng ấy ghi những lời: “Chúa Hằng Hữu biết người thuộc về Ngài” và “Người kêu
    cầu Danh Chúa phải tránh điều gian ác.”'
  kze-kze: ávombo asiramáímo aimáráantemba Áánútu ávonkaan-tantaa'a asiramái aimaréna
    minká'á aúvái agaimaréna séna Ísóigo kwená kwaási á'a tuwánaraiye séna moórá-aimba
    agaimaréna séna Ísóigona kwaási únemo sewáí sáwí'o kwéomba tínaaemba umáméro agaimaréna
    siráiye.
  mpj-mpj: Ngayunjula kulilkura Mamamili wangka wulu junga nyinin, palujanula kujuwiyaju
    palu wangka kulilkura. Wangka jiinya jilanya nyininpa, “Mama-janampa ninti nyinani,
    palumili walyjakajaku.” Wangka kujupa Mamamili jilanya nyinin, “Mamamili walyjakajaluya
    walyku junkura, ka junga nyinakura.”
  lbk-lbk: Ngem ad-i mabfalin ay makaan nan apchas inpey Apo Dios ay pegnad nan pammati
    ay naisolatan nan mangipatet-ewa ay mangwanin, “Ammon Apo Dios nan takhona,” ya,
    “Am-in ay mangwanin Apo ken Apo Dios, masapol ay chokokhancha nan ngaag.”
  mto-NT: 'Ax je̱ Nteꞌyam tseꞌe xpa̱a̱jmjimdu yam njaꞌvin ka̱jxmamda je̱ jaanchjaꞌvin
    juuꞌ veꞌe ta̱m xyakꞌijtumdup je̱ꞌe̱ ma̱a̱t. Veꞌem xa ya̱ꞌa̱ veꞌe ya̱ jaanchjaꞌvin
    ax joꞌn je̱ ayook juuꞌ veꞌe vaamp: “Yꞌixa xa veꞌe je̱ Ma̱ja̱ Vintsá̱n pa̱n pa̱n
    jatyeꞌe jye̱ꞌe̱ip”, je̱ts nay jidu̱ꞌu̱mpa: “Nu̱jom tseꞌe pa̱n pa̱n jatyeꞌe du̱ꞌavaꞌnidup
    je̱ts je̱ Cristo je̱ jyayu je̱ꞌe̱ veꞌeda, vaꞌan tseꞌe du̱maso̱o̱ktini nu̱jom juuꞌ
    jatyeꞌe ka ó̱yap.” Jidu̱ꞌu̱m tseꞌe vyaꞌañ.'
  bzh-bzh: Rëḳ mu mudeng sën Anutu varah luḳ ya lo nare niwëëk beġaġek neggëp
    raḳ bë, “Mehöböp yö raḳ yi alam nij.” Log ġaġek ngwë neggëp ving bë, “Alam
    pin sën denenër bë Mehöböp yi alam sir lo, og degevuu nġaa nipaya na gesu degevonġ!”
  guj-2017: પણ ઈશ્વરે નાખેલો પાયો સ્થિર રહે છે, તેના પર આ મુદ્રાછાપ મારેલી છે કે,
    ‘પ્રભુ પોતાના લોકોને ઓળખે છે અને જે કોઈ ખ્રિસ્તનું નામ લે છે તેણે પાપથી દૂર થવું.’
  jvn-NT: 'Nanging, senajan kepriyé waé, pituturé Gusti Allah sing bener kuwi ora
    bakal kenèng diwalik. Gusti Allah déwé wis ngomong lan wis ketulis ngéné: “Gusti
    Allah wis ngerti sapa sing nurut Dèkné sak atiné” lan tulisan liyané ngomong ngéné:
    “Sapa sing nurut Gusti Allah tenan kudu ninggal klakuan ala!”'
  byr-byr: Sareꞌ kɨrɨꞌ Gotɨyai sɨmya dɨragɨnya naangerɨ mena wɨdaakwakabaaibɨꞌ gamɨre
    aꞌmweraavɨ wivaimwadelyɨ. Sara wɨdaakwakei dɨragɨnna daavɨꞌ. Sɨmya dazarɨ yavɨkwajɨkeꞌbɨꞌ
    pɨkaryaꞌ dara dɨnɨkesɨ. Naangei gannya yune aꞌmweraavɨ nayaa yawɨrangamanɨkelyɨ.
    Nabaai pɨkarya pɨrɨꞌ daresɨ. Aꞌmwe yuya gazarazara “Naangerɨneinyɨ,” dadɨvɨsara
    kayaaꞌnanyabwi yɨdaꞌmaraanga mya sabwina buleꞌna wɨjaavɨpɨka!
  ian-ian: Wan mbaapma nɨmba ana alɨpsɨga Godna mbaapma nɨmba kat kwulaiyandi. Godna
    mbaapma nɨmba taunja kwaalɨk tɨga vla lɨgandi. Wan njambiya taaga nyan, God, anda
    nɨmba ndi wuna mbaapmamba lɨga nɨmba. Anda nɨmba ndi nat mbaapmamba lɨga nɨmba
    waa vɨga God njambiya taagalɨgandɨ. Kɨta nyan wuna mbaapmba wuleilaa tɨndeyan
    ndɨ wan nyan kavle vak kat kwagalagiyandɨ waa walaa God njambiya taagalɨgandɨ.
  hun-hun: 'Ám Istennek erős fundamentuma szilárdan áll, amelynek pecsétje ez: „ismeri
    az Úr az övéit, és álljon el a hamisságtól mindenki, aki Krisztus nevét vallja“.'
  mcf-NT: 'Aidon Esus tantiabien icchitash. Nuquin Papan Esus tantiamiac ënenquio
    icquin Esus tantiatsempanëdash. Padnuc Esus tantiaquidombo dadpen iquec. Adquido
    chuiquin ambi dada uamepampicpadomboen: “ ‘Ëbi tantiaquidombo nec,’ quequin Nuquin
    Icbon tantiec.” Adnuc Esus tantiaquidën: —Con Icbo Esus nec —queshun ambi icsamboen
    naid ënendac.'
  kjs-kjs: 'Go-rupa pea pare Gote-me naa epe-rupa mapiraape porare abala makuaasa.
    Go agalere go-rupa lisa: Ali mudumiri nipuna ruru enaalinuna le agaa waru adea.
    Go-rupa puma pepa meda go-rupa page lu wisa: Enaali raayome naa Ali Mudu raapu
    pima leme-daare nimumi koeyae kone raayore ora giyoma koau waalamina lisa.'
  mni-mni: "Adum oinamak Tengban Mapuna semkhraba achetpa yumpham adudi lenghanba\
    \ ngamloi; maduda waheising asi iduna lei: “Mapu Ibungona mahakki misingbu khang-i”\x94\
    \ amasung “Mapu Ibungogi misingni haijabasingna aranba toubadagi leithorakkadabani.”\x94"
  yad-NT: 'Jiryatiy Ju̱denu jvaarya, ravichasarate ne vana̱y siquityaja̱tanichara,
    samiy bacharanumate jasirya, jirya niquejadata bacharate: “Vu̱yntyityu̱ datya
    riy jiñijya̱nvay,” jadchintyi jirya niquejadata: “Jirya̱ntya jiintye tajijyu̱
    jadchiy, va̱cha vicha̱dajisiy, ti̱ta̱ju̱ rityi jtay siva: Rayntyityu̱ dajyi, Jesús.”'
  mxb-NT: 'Tído ña̱ ndaa̱ ni̱ chi̱náꞌa̱ Ndios kíán táto̱ꞌon iin saꞌa̱ véꞌe toon kánduꞌu̱,
    ta noo̱ miíán tándaa to̱ꞌon káꞌa̱n diꞌa: “Náꞌá vá satoꞌo yo̱ Ndios ndá yoo kúú
    ña̱yuu na̱.” Ta kaá taꞌanian: “Ndidaá na̱ nákoni ña̱ kúú ná kuendá Cristo kánian
    dánkoo ndiꞌi na kua̱chi kée na.”'
  pon-2006A: 'Ahpw poahsoan tengeteng me Koht ketin poasoanehdier sohte kak mwekidida;
    oh mahsen pwukat pil ntingdier powe: “Kaun-o ketin mwahngih irail kan me sapwellime,”
    oh “Mehmen me kin koasoakoasoia me ih sapwellimen Kaun-o uhdahn pahn sohpeisang
    wiewia suwed kan.”'
  maq-NT: 'Peru Nina ne, cavejña me ngu cjuatacun xi hatuxa cjuaquixi, xi tsajin yo
    cuma tsinguetsun rë. Hacuaha jo cjua rë Nina xi hatuxa cjuaquixi. Ngu ne, chja
    cuitjin: “Nai naja ne, vëë me jarë xuta xi tsëhë me”; ngu nga ne, chja cuitjin:
    “Yëjë ni xuta xi chja me xi ladu rë Nai naja me ne, meje rë xi catiyujuxin me
    tsëhë cjuatsehen.”'
  hto-hto: 'Mei íadɨ caɨ ɨ́ɨnoga uai oni cáitañeillena, Juzíñamui áfemo jɨáɨe rɨírede
    uaina nabaide. Iemona féitañeno afe Juzíñamuimo ɨ́ɨnoicaidɨcaɨ. Afemona caɨ bie
    rɨire mozíoiga jíaɨlliraɨ izóidɨcaɨ. Juzíñamui nabaica uai Juzíñamui dama íeɨena
    caɨna mameide. Afe uai bie izói jóoide: Caɨ Ocuíraɨma nana dama ie nahí comɨ́nɨna
    ñue onode. Iemo afe Juzíñamui nabaica uai jɨáɨfodo bie izói daɨde: Nana “Crístomo
    jaɨnáidɨcue,” daɨdɨno fɨénidɨfuena féitano, aféfuemona ja oni írediaɨoɨ. (Bie
    ie nabaica uaido, Juzíñamuimo caɨ ɨ́ɨnogafuena afémɨe rɨire fɨnode.)'
  por-BRBSL: 'No entanto, o firme fundamento de Deus se mantém, tendo este selo: “O
    Senhor conhece aqueles que são seus”, e, “Que cada um que nomeia o nome do Senhor
    se afaste da injustiça”.'
  ces-NKB: 'Avšak Boží pevný základ zůstává stát a má [na sobě] tento nápis: “Pán
    zná ty, kdo jsou jeho” a “Ať odstoupí od nepravosti každý, kdo vyslovuje Kristovo
    jméno.”'
  cui-cui: 'Nacom pia pexainyei coyenewa, peayapusʉwa, xua icha cui coyeneya jopa
    naexanaeyo. Barapon Nacom pia pexainyei coyenewa tatsi jeye: “Nacom pon jiwi Pecanamataxeinaein
    yaputane pomonae piamonaexae tatsi”, jei. Mataʉtano equeicha jeye: “Daxita pomonae
    xua nawʉn duba xua jei: ‘Paxan Cristobarʉ pan, pon jiwi Pecanamataxeinaein’, jei,
    bewa barapomonae naitematsina abe peexanae cuiru coyenewan”, jei Nacom pia pexainyei
    coyenewatha.'
  boj-2014: Qotei aqa segi tamo uŋgasari naŋgi tal ai bulosib siŋgila na tigelejunub.
    Tal aiq di Qotei aqa anjam endegsib neŋgreŋyeb unu, “Tamo Koba a aqa segi tamo
    uŋgasari naŋgi qa qalie bole.” Anjam bei dego tal aiq di neŋgreŋyeb unu, “Tamo
    kalil Tamo Koba aqa ñam ejunub qaji naŋgi kumbra uge uge qoreiyebe.”
  eng-OEBUS: Yet God’s firm foundation still stands unmoved, and it bears this inscription
    – ‘THE LORD KNOWS THOSE WHO ARE HIS’; and this – ‘LET ALL THOSE WHO USE THE NAME
    OF THE LORD TURN AWAY FROM WICKEDNESS.’
  eri-eri: Onou wa, Itou no nomo sios atei nomo auuma amina danga bagu tawaiha, onodu
    auuma waha no danga bagu otona. Onodu bona no auuma waha langa beele benou yeregai,
    “Anyakaro no nogo nomo fai-aita bona iside nigina”. Onodu no beele beha fere yeregai,
    “Nere fai-aita oruwanga Anyakaro nomo unyi tane waha, nere fanyimu tigini uwa
    waha moge tuwode.”
  aly-aly: 'Akngeyel angka ikwerenh inngarl anewantherr anthew. Angka yanhan rlterrkarl
    apwert-apeny. Nthakenh ingwerentyel apwert yanh arnangeley-angenh. Akngeyel angka
    rlterrk atherr apwert yanh-warl ingkwernew. Angka anyent ingwerelan alakenh-anyem
    ileyel: “Akngeyelan kel iterl-areyel ikwerenh-rnem.” Angka ingwerelan alakenh-anyem
    ileyel: “Ingwerenty ra inweng anthelhem Akngey-warl, ranap intwemerlerremel apmwewety
    anaynteyew.”'
  wiu-wiu: Nitikiyake Akolaliyo yapu wiatekota kue petene-kiti moa tatilogou toa one
    yatene poapeneya memotoa tokome yopia meko. Nilekepa eya wa wia mekaneya piko.
    Ali Muno agome one yatene ali atoa i i wa wene taneya meko. Ni Ali Muno agono
    ibini wedekoa iki peyame kini poanele tewitikoa wamediki wa wia mekaneya piko.
  swe-swe: 'Men Guds fasta grund [församlingen som är sanningens pelare och grund,
    se ] består och har detta sigill: ”Herren känner de sina.” [Citat från , som handlar
    om Korans, Datans och Abirams uppror mot Mose och församlingen. På samma sätt
    som Gud då skilde mellan de som var falska lärare och de som var lojala, uppmuntras
    Timoteus att förtrösta på Gud som skiljer mellan äkta och falska lärare.] ”Var
    och en som åkallar (bekänner sig till) Herrens namn ska hålla sig borta från orättfärdighet.”
    [Inte ordagrant citat, men samma tankegångar som finns i och .]'
  cth-cth: Hateiteh, Bawipa ni amae taminaw hah a panue. Bawipa min kampangkhai e
    taminaw teh hno kahawihoehe roun han tie hoi tacikkin lah kaawm e Cathut e im
    du teh a cak.
  mti-mti: Megara God nium meumawa yaigipama wakene, sira gae mamaib tenewa, “Ayapan
    yaug anone iyayapan me meumawa,” sira, “Apan me Ayapan iviwa auwaiviwa me kukaeba
    yankwem ube aga.”
  pad-NT: 'Hari. Gora avani hodi abihiakia hojaki, ni-giragiraki ida gora, ni-adariki.
    Gora avani hodi abihiakia hojaki fori hiki ida Deus athi. A''bo''dahaha''oadahaki
    ida athi. Nahina Deua bini''ahi; bona namithahi. Papira kania hojaki hida Deus
    athi pitani: “Deus va''ora ogaki adani kidisai hana vihina.” Hojaki jaboni hida
    Deus athi pitani hoariha: “A''onivani Cristo kaija''ari avihini-ra avakahiki,
    vakava''ipahinika''oa ida hojai asohiriki.” Nihi ida Deus athi kapapirani athini.'
  twi-twi: Nanso obi rentumi nhinhim fapem dennen a Onyankopɔn ato no, efisɛ wɔakyerɛw
    wɔ so se, “Awurade nim wɔn a wɔyɛ ne de,” na “Ɛsɛ obiara a ɔka se ɔyɛ Awurade
    de no sɛ ɔtwe ne ho fi bɔne ho.”
  hlt-hlt: Tedae Pathen kah khoengim tah khangmai la pai. Hekah kutnoek aka om dongah
    amah kah la aka om rhoek te Boeipa loh aming. Te dongah Boeipa ming aka phoei
    boeih long tah boethae lamloh nong saeh.
  tbz-SIM: 'Nɛ̀ mɛmmɛ Kuyie ndɔú nyɛ̀ɛ̀ pũkɛ kɛ̀ yɛ̀ fìíkú teii, kɛ̀ ku nɑ́ɑǹtì wɑ̃̀ri
    yɛ ĩ́nkɛ̀ kɛ tú: Ti Yiɛ̀ nKuyie nyɛ̃́mu ku kɔbɛ. Kɛ̀ titɛtì wɑ̃̀ri kɛ tú: Kɛ̀
    wèè yĩ ò tú ti Yiɛ̀ nkou wèe yóu mɛyɛi.'
  san-GUJ: તથાપીશ્વરસ્ય ભિત્તિમૂલમ્ અચલં તિષ્ઠતિ તસ્મિંશ્ચેયં લિપિ ર્મુદ્રાઙ્કિતા
    વિદ્યતે| યથા, જાનાતિ પરમેશસ્તુ સ્વકીયાન્ સર્વ્વમાનવાન્| અપગચ્છેદ્ અધર્મ્માચ્ચ
    યઃ કશ્ચિત્ ખ્રીષ્ટનામકૃત્||
  amx-amx: 'Ngkart-henh map inang angketj arratj renh iterl-arem, inang renh itja
    impem. Inang pwert angerr-artek anem, twer kwet, arrpenhel pwert renh anamelh-iletj-kweny.
    Lakenh arrpenhel tjerrtj inenh itja arnpakem. Ngkartel pwert angerr-arteh kwer-arleh
    angketj atherr arrernek. Nhenh anem angketj arrwekel rang: “Ngkart rang kaltj
    werlampareny arlaltj kwerenh mapeh.” Angketj nhenh arrpenh anem: “Tjerrtj ngwenh
    apek ilelhemarl, inang Ngkart-henh nakenh-nakenh anemeng, inang anetjeng twep-irretjeh.”'
  ake-NT: 'Mɨrɨ rɨ e''tane, Papa iwano'' sa''man nɨ iyapon esi pana'' pe rɨ iye''mʉ''sa''kasa''
    pe, se tawon ke ipɨ'' a''si''sa'': “Itepuru uya to'' i''tu kamoro tiwano'' pe
    te''san,” mɨrɨ awonsi''kɨ, “Tanporon kon Itepuru ese'' ekamayai''ne'' nan nera''tɨi
    ɨri pe e''nɨto'' apai,” tawon ke.'
  qvn-NT: 'Nätan chaynuy yachrarcayächiptinsi Diospa razoncag willapanman yupachicugcunaga
    manam cäsupäcunchu. Chayta mana cäsugcunapita isquirbishachrüsi cay niyanmi: “Munayniyog
    Diosninchiga regueyanmi paypa cagcunataga. Nätan pisi ‘Diospa runanmi cayä’ nigga,
    dëjanmi ima lutan ruraycunatas” niyanmi.'
  tku-NT: 'Masqui chuntza'' tamāsu''yu, Dios huanli nalacastālancuana''ncan ē ū''tza''
    jāla lakpalīcan. Chuntza'' tatzo''kni'': “Māpa''ksīni'' cālakapasa tī tatā''tapa''ksī
    xla''.” Tatzo''kni'' huampala: “Ixlīpō''ktuca''n tī tahuan tatā''tapa''ksī Māpa''ksīni''
    Jesús, ixlacasqui''nca natalakmaka''n tū jā tze.”'
  bjk-bjk: 'Ma lamun a xösöng lölös nang e God ixoro bulus i karabo mamagi. Ma a ginigeet
    könan i bira: “Orong i ösöxö idi nang mere ine.” Ma öng bölök i tengen bira, “Ewe
    me idi nang toxo tengen bere idi mere Orong, tabo mana tuu talu xalik a magingin
    saban.”'
  msy-2020: Ezɨ God mati gumazim dɨpenimɨn ingari moghɨn, a uan siosɨn ingarasa dɨpenir
    akɨnir gavgaviba akunizɨ da tugha ikia gavgafi. Egha dɨpenir akɨnir kabar a kamaghɨn
    osiri, “Ekiam bar uan gumazamizibagh fo.” Egha ua kamaghɨn osiri, “Gumazamizir
    Ekiamɨn ziam itiba, me akɨrim ragh bar arazir kurabagh asaragh.”
  bpr-bpr: Bay là mgilih i kbagal gufdak ta nimò Dwata, na ani ta gsulat di tahan,
    “Dilè i Amu kenen nfun,” na “Nè i to nfun i Amuto, tnagakan i dad sasè nimòan.”
