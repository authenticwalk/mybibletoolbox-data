    amalangas ta asan i Volava, ka papelek a lau rikek.
  aer-aer: 'Kenhe Ngkarte-kenhe areye itne ayeye arratye renhe arratye anthurre itelarerrirreme,
    itne ikwerenge impelhetyakenhe. Itne apwerte akngerre areye-arteke, ikwere-arleke-arle
    arrpenhe areyele apmere artetyenhenge. Apwerte akngerre nhenhe areye akngernelhetyakenhe,
    lterrke akwetethe aneme. Ngkartele ayeye atherre arrerneke apwerte yanhe atherreke-arleke.
    Nhenhe ayeye arrwekele renhe: “Ngkartele itelareme tyerrtye ingkirreke Ikwerenhe-arle
    anemeke.” Kenhe ayeye nhenhe arrpenhe akenhe aneme: “Angwenhe apeke angkeme rarle
    Ngkarte-kenhe, re impetyeke arne akurne rarle mpwaremeke, re anteme itnekenge
    untyeme-irretyeke.”'
  qvc-NT: 'Suq allin albañilqam allita ruran wasipa simyintunda, ama bulakashpa chinganambaq,
