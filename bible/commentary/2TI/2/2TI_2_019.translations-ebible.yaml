    lakapasko̱y hua̱nti̱ tapaksi̱niko̱y”, chu̱ a̱lacatum c-xlacán na̱má̱ huampalay:
    “Xli̱pacs hua̱nti̱ li̱ta̱yako̱y pi̱ li̱pa̱huanko̱y Quimpu̱chinacan Cristo calakmakanko̱lh
