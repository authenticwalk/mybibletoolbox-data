  ena-ena: Hulaŋ mu lusɨŋ sɨbɨlɨ nudɨ hɨvɨ hɨnilalɨ agadɨ valɨci cɨhu Asɨ igɨdaci
    huaci laci hɨniavɨla uami. Ha nɨbu sibɨla vivi hɨsɨŋ hunaŋ mɨsɨn huaci sɨbaŋ me
    hɨnibali uami. Nɨbu ala nudɨ manɨgali Asɨ dɨ hulaŋ hɨnihɨni sibɨla huaci huaci
    akape agɨladɨ vibali uami. Lɨdɨŋ cɨhu sibɨla mu mu vivi saŋ migɨla migɨla hɨnibali
    uami.
  nbq-nbq: Anderogo at agarik atma, ap ambi sogolowak horek mondok sek agarik ndatak,
    at omaluk mbo bagya halok, at asin ake yi menda ndi menda sek iya dombok ogagya
    dogopwak yiluk, mondok denek agarik.
  tgo-tgo: Thela ma i vambɨghɨya yawaliye rakwan e lenji vavaghare, iye ŋgoreiya gaeba
    thovuye iya thɨ vakaiwoŋama bobwari kaiwanji. Iye i boboma weya Loi, na Giya valɨkaiwae
    ne i wo na i vakaiwoŋa e tomethi kaiwo thovuye.
  yap-yap: Fa’anra fal’eg be’ rogon nge gilaf nga orel ko pi kireb ney ni gubin, ma
    yira fek ngan maruwel ngak ni fan nga boch ban’en ni bfel’, ni bochan e ke pi’
    ir nga pa’ e Masta rok ma ba ga’ fan ngak e Masta rok, ma ke par nra bung ni ngan
    maruwel ngak ni fan nga urngin e maruwel ni bfel’.
  mop-NT: Baalo' ilic a cristianojo. Le'ec mac u p'ütaj a c'asa, caji u bete' a qui'i,
    ala'aji, jabix u ba'al a naj a c'abeet ti'i a quich'pan meyaja. Joc'a'an a c'as
    yoc'olo, mentücü, utzquinaja'an ti'i ca' tz'abüc ti'i a qui'il meyaj u men u yumil.
  tet-tet: '@see-verse:2TI.002.020'
  hlt-MCSB: Te dongah khat khat loh he lamkah amah a cilpoe atah boeikung kah a congpang
    koi neh bibi then boeih ham a hmoel tih a ciim thangpomnah hnopai la om ni.
  xtd-NT: Nux ma kada ka‑ro kuechi ku kuu‑ro ná ka kuu kɨdɨ xñuꞌu xa ñukax ini jan,
    te kada Ianyuux xa nduu‑ro ñayiu ii. Junukuechi‑ro nuu‑ia, te idii ni vuelta kajan‑ro
    anu‑ro xa kada‑ro mee ni xavaꞌa.
  mdy-ETH: ዓካሪ ዖኦኒያ ፔ ቶኦኮ ዬንሢ ፑርቶ ባኮንሢዳፓ ጌኤሺ ካፔቶ ቦንቾ ማዾም ማዔያ፥ ፆኦሲም ዱማዼያ፥ ፔ ጎዳሢማኣ ኮይሳያ
    ሃሣ ኮሺ ማዾም ቢያ ጊኢጌ ሜሄ ማዓንዳኔ።
  spl-spl: Yâhâ Kiristohât lohimbi âlâ me âlâŋe lok perâkŋe yeŋgât orotmeme bâleŋe
    bet pilâm keterakmâ yeŋeâk mannomai yamâ Kutdâyeŋaŋe âi âlepŋe yiŋgimu menomai.
  usp-NT: Wi wi' jono cristian ticwin chi jk'elic rib' chi jb'anic mak etzltak no'j,
    tiwuxi' chapca' man nejb' ri tichocon pire nimak'ij jwi'l tosoli' pire Kakaj Dios,
    tichoconi' jwi'l Kakaj Dios ri Kajawl y tosoli' pire jb'anic juntir lawi' ri tzi.
  zav-NT: Notə'ətezcho šə bito naocho de'en choso'osed choso'olo'i beṉə' güenḻažə'
    ca' gwxaquə'əlebecho ca to yesə' o to xguaguə de'e chon žin len de'en naquə xoche
    c̱hedə' guaquə goncho xšin Cristən' de'en zaquə'əchgua. La' šə cui naocho de'en
    choso'osed choso'olo'i beṉə' güenḻažə'ənə' nachən' guaquə gon cuincho lažə' na'
    Diozən' na' socho probnid par goncho bitə'ətezə de'e güen de'en chene'e Cristən'
    goncho.
  sgz-sgz: A ngorer mul suri tám ruruna. Ngo kálámul a timan pasi sang alari bos táit
    minái iakte worwor suri, ki ái ákte eran sur kán konom na him tiklik mai. Má ngorer
    ái Káláu na apilpil pasi má nák akiláng on suri na longoi lalain him mai.
  kek-NT: Cui junak aj pa̱banel naraj ta̱q'uehek' re jun lix cha̱bil c'anjel xban
    li Dios, tento nak li jun a'an tixcanab chi junaj cua chixjunil li ma̱usilal.
    Cui tixba̱nu chi jo'can, li jun a'an k'axtesinbilak chic chi c'anjelac chiru li
    Ka̱cua' ut cauresinbilak chic chixba̱nunquil li cha̱bil c'anjel.
  blz-NT: Mian men mongoloe'i wakana na giigii' idek, ia bo sida koi pakakasna laigan
    men umangga'. Ia posisaalon ka' sida kumana' tuu' bona tombonona. Ia toropotion
    bona giigii' limang men pore.
  poe-NT: A̱ ntá ijnko chojni chrókuíto̱he kaín jie̱ chrókóyóhe̱ éxí ijnko vaso tjóá
    jína kíxin chrókuicháxinhin Ìnchéni. A̱ ntá tí nkexro xi̱kaha chrókjuichꞌehya
    tí nkehe jínahya kíxin chrókuicháxinhin Ìnchéni tí xra̱ jína.
  san-TAM: 'அதோ யதி³ கஸ்²சித்³ ஏதாத்³ருʼஸே²ப்⁴ய​: ஸ்வம்ʼ பரிஷ்கரோதி தர்ஹி ஸ பாவிதம்ʼ
    ப்ரபோ⁴​: கார்ய்யயோக்³யம்ʼ ஸர்வ்வஸத்கார்ய்யாயோபயுக்தம்ʼ ஸம்மாநார்த²கஞ்ச பா⁴ஜநம்ʼ
    ப⁴விஷ்யதி|'
  cof-NT: Junni tsachilari jun nida cuwenta jolajochunae. Seiton jonunca telaquepotori,
    sen nida cuwenta jocaichunae yape yaca tsacumin senca posa. Tsanquenan Diosichi
    sen tsachila jotori, ticatiya seque quino podeicaichunae.
  srm-NT: Wë nöö mi taki e, ee wan sëmbë i disa dee hogi sondi u taki dë fii ta libi
    limbolimbo a Gadu fesi, nöö joo dë kuma wan u dee möön waiti soni u wan wosu di
    de sa tei du wan gaan wooko ku ën. Biga joo dë apaiti seei da Masa, nöö joo dë
    kabakaba faa tei i faa du hiniwan bumbuu soni ku i.
  qvs-NT: Chay ruradu kallanakuna susya likidu kaptinka mana allichu nimata churananchipa.
    Ñukanchikuna mana allita rurashpanchikuna chay susya likidu kallanashina kashpanchikuna
    mana atipanchisapachu Señorninchi Jesukristuta sirviyta. Chayrayku allita rurashpa
    payllata kasushpa kawsananchikuna tiyan payta sirvinanchikunapa.
  zca-NT: Se' nzhak kun rë xa' niro' lo kwa'n gat lë', nak xa' tu men más tsak lo
    Dios, kure' nile' ña'n nambe xa' lo Dios, orze' yent kwan nika le' xa' wanei cho
    rë zhi'n wen che'n Dios.
  cbc-NT: Torea bairo marĩ cʉ̃ã tocãnacã wãme carorije macããjẽrẽ marĩ caápericõãta,
    oro, o plata jotʉre bairo caãna majũ marĩ tuagarã. Tore bairo marĩ caãmata, marĩ
    Quetiupaʉ caãnimajũrĩjẽ cʉ̃ caátigarijere caátibojaparã majũ marĩ tuagarã.
  qxo-NT: Örupita manëjucunanö gampis canayquipäga llutan ruraycunaman mana chaypa
    caway. Y tsay llutan yachatsicogcunanö ama manacagcunata yachatsicunquitsu. Tsaynö
    mana captiquega örupita rurashga manëjuta rïcu runa tsarangannömi gamtapis Tayta
    Dios tsaräshunqui paypa mandunta imaycatapis ruranayquipä.
  mox-mox: ʼIdewani wese tomotau, ʼeguma taha toga ena ilivu luveifadi nanogedi ta
    taunega nagivevunavunaqia, e ʼinega tauna kavona taha kulufa aqiaqina ta ena kaiwabu
    ana fata navefewea ena fewa aqiaqina weaqina.
  kew-kew: Goa pea pare aa medame go pa kogono pape plet wae-rupa gimoa epe-rupa piraliare
    nipu epe kogono pape plet nona piane pirua epe kogono palia. Goa pua nipu epe
    kogono rayo pulalo kone su pirua nipumi nipuna Aa Mudu mada raba mealia.
  dww-dww: Vutuna aubainama tam aitau deḡoda Mamaitua matane kwa kawa vere munaḡemna,
    inam raḡanine tam babaumma taragai verenama maika, tam tokare Mamaitua e paḡomna
    na noyama verenama voienama aubainama.
  twi-ASANTE: Sɛ obi te ne ho firi saa nneɛma bɔne no ho a, wɔde no bɛyɛ nnwuma sononko
    ɛfiri sɛ, watu ne ho asi hɔ, asiesie ne ho ama ne wura sɛ dwuma pa biara a ɛsɛ
    sɛ ɔdi no, ɔbɛdi.
  aoj-aoj: Eaꞌ deiꞌ epen ami nekwaha waf afamba awafi ma nepe boꞌwen hililiꞌ, inimba
    atiasi nepe siꞌi dis isimba sandaꞌ maol buꞌwani atinasi. Eaꞌ Dembinai notopalopan
    nepe hililiꞌ nendaꞌ maol ananini. Eaꞌ anin nendandombola nendaꞌ maol naninani
    buꞌwani hiani.
  cbv-cbv: Pánihat pah, ded yeejép ã chãjatdih cádahnit, oro, platajĩh ĩ chãjniji
    pamap panihni jʉmna, jwĩ Maáh ã weñat pínahdih ã jéih chãjbipna caá. Páant ã chãjachah,
    jwĩ Maáh caandíh ã wẽi enbipna caá.
  taw-taw: Anɨb ak, binɨb olap tap gach tap monmon okok asɨk tep gonɨmuŋ, kɨnag wog
    gɨtep gep tek ak yenɨgab. Ne bɨ suŋtep olap mɨdɨl, Bɨawl wog nop ak gɨñɨnɨgab.
    Ne wog teplep okok gɨñɨnɨg mɨdeb.
  jic-NT: Dios jos gente ma malala lajay. 'Üsüs lajay na, pocillo 'üsüs jinwá nsem
    yupj, 'üsüs ca polel la mijicj Dios mpes. Dios ca jos nsem yupj. Ca jos nsem yupj
    tsji' la mijicj jupj mpes.
  zap-NT: Zenga ke nak mén ne rlaadetre ne mal; laa men nak zegnak ne rkyiin nzoonendxee
    dxe; che xpén Dëdyuzh nak men, laa men nak ne ykyiin chen ylaa men xdxiin Dëdyuzh,
    no laa men nak ne che list nak por ne ylaa men yrandxee ne wen.
  wer-wer: Namp pi omën pas pöt kasëng menak pim lupmer kölam wasën pöt pi kelön ya
    kaöatë pötë ök sëpnaat. Pël ëën Ka Pepapök piin kön wiin ompyaö ëën peram mowasën
    pi yaap Ka Pepapëën ya ompyaö ke nentere nent mëmpnaat.
  ipi-ipi: Wandakali mindimane mana koo tupa pitaka masia mawua ateando, wandakali
    okone bala pene epene wete okonepene teke gulo atolopeya. Balato piape epene tupa
    pitaka puyale mandeke pitawa atoto, Akali Andane okona piape epene tupa katulo
    pulupeya.
  qul-NT: Allincunallapi Señorllapaj sirvej canapajka limpiolla cacuna tucuy mana
    allincunamanta. Chhica sirvej canka tucuy allincunapajka.
  ter-NT: Énomonemaka koéneye ûti ikéneke Vúnae. Enepone xâne kohiyánavoati ra váhere
    koekúti ngixínopike, koati kuteátine ne únatinoe ihakúti sasá'itino únae, koane
    hána'itimaka itópoinoake, usó koyêtimaka ya uhá koeti únati itukéti.
  bmr-NT: Jaabadɨ sano imiguiiharo miicaqui imino mofiico mihimibachumoro ijeevadɨ
    Mohaivojɨɨbo dudɨcamaajeguiiharo mihicajimo iimitɨnehejetɨ mɨhɨnivatɨno mofiico
    mificuuqui. Jaachiijɨ jari fanoova iiminoono eetavoguiiharo mihicahi.
  fuf-fuf: On laɓɓinɗo hoore mun e ɗii piiji bonɗi, o wonay miran hittuɗo, huutorteeɗo,
    laaɓuɗo, mo jom mun huutorta, hebulaniiɗo kala kuugal moƴƴal.
  bhl-bhl: Beemdiw, nimin kunum waneng ite mak ikalem dim beem wa kukuw kolewiw tewe,
    i on kisol so ok sen emdiw kesomi, im kamok im dulum elote momow so kebiliwi,
    e ilo amen kuw keko, wiin so aluwbamin beem dulum duyemoke te.
  ons-ons: Ea wane ŋei mane eŋe masi tanik qotkoine yewa korop qeliŋka wareki paki,
    koboboine geake, ŋei yewa eŋe pelet suaine urata wele mot mot ea wane rokop, eŋe
    baŋ urata mane wele yewaoka talekaki mayake, onoka wane, eŋe suaineinane aŋaine
    teweke qesiŋka okanmaike, eŋe mo ewekmaike, ea wane urata kine kine wele yewa
    maine mayake.
  con-NTPO: Majan a'i'qque tisu egae tsincon'choma chi'gapa tsa'caen ñotsse canse'ta
    tsu ñotsseyi vase'je'cho apisho'ttoacañi. Nane tiseja Na'sunga tisuma afepa ronda'jesi
    tsu Na'suja tisema ñotssiave semoeñe osha.
  ghs-ghs: Noo oi abiho qahura naatoraita abi teei ttokaho quba sepesapeke qaatanipamuke
    eetemi Ohonga maikhatai noho nookami bagenoma naatemi noi noke korabetemi baura
    qidza dzapa pobinomaho isaki naatakoi.
  txu-NT: Nhym me prĩne ngônh ku'õ nhym kam akan kam mexkumrẽx, mỳjja mexkumrẽx kadjybit
    ku'ê. Be, gu me badjwỳ ngônh'ã amijakren prĩne amijaxwe, mỳjja punu kangan kam
    bamexkumrẽx, mỳjja mex kadjybit bamextire. Nhym kam me banhõ Bẽnjadjwỳr dja arỳm
    amim me bapumjuw, kum me badjàpênh kadjybit amim me bapumjuw. Gu me kam apỹnh
    badjàpênh djàri badjàpênho baku'ê.
  eng-WEBU: If anyone therefore purges himself from these, he will be a vessel for
    honor, sanctified, and suitable for the master’s use, prepared for every good
    work.
  gnw-NT: Jae ramiño vi yaeya yave icavi mbae vae, yandeYa ñaneñono teeta iyupeguarã,
    ipuere vaerã yandeporu, tenta tuicha vae iya plato ipõra vae reta uiporu rami.
    Jare jucuarãi yave, yandeYa ipuereta yandeporu ipotave mbae icavi vae yayapo vaerã.
  mux-mux: Yambu te-ni ya yambu niku kis-silimele yi-kis nikeruma mundupa kilímu lem
    yu Pulu Yili-nga mingi mendepulu molupa, yunga mingi kake tili aima kaí te molupa
    kene, yu-ni kongun kaíma kapula tembandu molumbaliinga yunga nukuli yili-ni yu
    ⸤mingi aima kaiéle mele⸥ kongun kaíma manda simba.
  maj-NT: Ko̱ b'a̱ ta̱ ts'ín tíjña a̱jinná. Tsa tjín xi ja kits'ín je yjoho̱, kui
    xi nkú joyaha ni xi ma n'echjén nk'ie nga tjín s'í. Ja je ko̱ Nti̱a̱ná ka̱ma ts'i̱ínchjéhe̱n,
    a̱t'aha̱ ja tjíndaha̱ yjoho̱ nga ka̱ma ts'i̱ín ngayjee̱ ni xi nda.
  bkq-NT: myara kurâ Jesus einwânni modo Jesus wâgâ iozepa kulâ unâ egatuwâni modo
    einwândyly kyjimonre. Arâ ise tywykeba kydawyly, Kywymâry Jesus xurâem. Ize tato
    anheto ise kurâ. On-hondybyem lelâ ise kurâ, koendonro ize ato aguientoem.
  kue-kue: Yomba ta tandaglme kinde kanekane orkwa i kinde kondinan, ana ye gol mingi
    kongun wakai eraglkwa ikra mereyegl ye holi moglkwa. Ana Yaglkande kongunmo tenan
    ye erambuka kuno orkwa, te kongun wakai kanekane erambuka ipre akekun eremoglkwa.
  cot-NT: Quericagueti shetacaantaqueroneca igovaeguishere pishoncamajatanajeroneca
    covaeguisherentsi, inquempetanajemparoquea ipijatantajitaca ishinevencaca ashincaroca.
    Irishineventsitempariquea Ashincarica iragavejaque intigaranquitsitempari irinetsanaguequeneri
    taaca opajitapae cameetsaripae inintaguequeca.
  bnp-bnp: I mavonga kunana, a bakovi bara i pe a maki hale nga, bara i bele manga
    a ulo na Vure ni tahoni a maki kamumu vona. Ra viri iea ni kisi puru, a Vure ge
    rata a leho kamumu vona.
  apn-NT: Tã mẽ kot Tĩrtũm kapẽr o hêx o mẽ pa xwỳnhjê hkôt hamaxpẽr kêt nẽ mẽ hkôt
    amnhĩ tomnuj kêt xwỳnhjaja te mẽ kot prat muxre pyràk. Na htem tãm amnhĩ nhĩpêx
    nẽ tanhmã hamaxpẽr punuj to ho pa hkêt nẽ. Hãmri nhũm Tĩrtũm ja hã mẽ omu nẽ mẽ
    ỹ hã hkĩnh nẽ. Hãmri nẽ te mẽ kot prat muxre jaxwỳr nẽ kamã apkur pyrà nẽ mẽ kot
    kãm tanhmã amnhĩ nhĩpêx to ho pa kaxyw mẽ unhwỳ.
  ctp-NT: Ñaꞌan tiꞌ nan nu nnanjoꞌo niꞌ ñaꞌan kiiꞌ, ngwañaꞌan lka nten ꞌin Jesucristo;
    nxkeꞌ tiǎnꞌ chaꞌ nduwe tiꞌ Xꞌnaan ꞌñaan sa ñaꞌan nu nduwe tiꞌ xꞌnan naꞌan ꞌin
