  wol-2010: Kon nag ku laabal sa bopp ci yooyu yépp, dinga nekk ndab lu tedd te sell,
    nga am njariñ ci Boroom bi te jekk ci bépp jëf ju rafet.
  kqw-kqw: Ra taio in utalapor pas anun a nilaun gusun a kum durdur na petutna, in
    elar nama dis tagun a kum lamlabino bung. Uni, i, anun a Labino, ra a Labino in
    papam una nun a nilaun sur in pam a pinapam anuna Labino, ma i sa kis waninar
    sur in pam a kum wakak na pinapam.
  snc-snc: Bema maiḡeri veiḡa rakavari ḡerina tauḡena eveiarevani tarimana tu, ḡauvei
    namori ḡauvei-iaḡiri tarimanai Vereḡauka na bevaḡa-iaḡoani ema bevaḡa-veaḡaiani.
    Ḡia tu eḡita-ḡauani tarimana ḡena ḡauvei tarimana aroribanai beiaḡoni ḡauvei namori
    mabarari veiveiri ḡana.
  lgl-lgl: Ma ala ta ioli ka fafa'alu lia 'i talala faasia 'are ta'a gi, 'e malaa
    'are li fana na ala fe atoa 'ilitoa gi li. Sulia 'e fa abu lia 'i talala, ma ka
    rerei 'alia fala taunala ta galona 'oka fala ioli ba'ela lia.
  mmo-mmo: + o 2:21 2Ti 3:17*Om naambe omaaho ti galuuh dami vu hil-anju osin silate
    vakasin tatuhin de mando nivasa, ond le mando naambe kaambum sen kul anivasa keen-atêêto,
    in tu vaambuung-ambe nando in nambe yite omaaho bop biing kul anivasa pin jak
    yi.
  ncu-NT: Ane̱ŋ se̱‑ɔ se̱sɛ bo̱ro̱bo̱rɔɔ ya lee mò̱ e̱ye̱e̱ le̱e̱ e̱bɔye̱‑rɔ, o kii
    fe̱yɛ ke̱tɔ ne̱ bo̱ de atɔ timaa‑o ba waa‑rɔ‑ɔ, na o kii ɔkpe̱yaa, o de ke̱tɔ
    waasɛ bo̱ sa lɔŋ wuye‑o.
  cni-NT: Ariorica poameetsataquea avisati, pojocaquerorica caari cameetsatatsi pantapinijeitiri,
    ari pinquempetearo perato pinatasanotachari; iriveshireimentempi Avincatsarite,
    incoaque irineajeitajempi maaroni. Impoiji pimataqueneri paitarica incoacaaquempiri.
  eng-WMB: If anyone therefore purges himself from these, he will be a vessel for
    honor, sanctified, and suitable for the master’s use, prepared for every good
    work.
  zaw-NT: Sigajcza te bejṉ ni rlajz gun dzuunro xten Dios, riäjḻ guibicajni loj redoḻguijdx
    ni xhet sajcdi. Dxejcti Dad Jesucrist sacnäjni te gunni redzunro xtenni.
  san-MAL: അതോ യദി കശ്ചിദ് ഏതാദൃശേഭ്യഃ സ്വം പരിഷ്കരോതി തർഹി സ പാവിതം പ്രഭോഃ കാര്യ്യയോഗ്യം
    സർവ്വസത്കാര്യ്യായോപയുക്തം സമ്മാനാർഥകഞ്ച ഭാജനം ഭവിഷ്യതി|
  tam-TCV: ஒரு மனிதன் மதிப்பற்ற காரியங்களிலிருந்து சுத்திகரிக்கப்படுவானாகில், அவன்
    மதிப்புக்குரிய நோக்கங்களுக்கு ஏற்ற கருவியாவான். அவன் பரிசுத்தமாக்கப்பட்டு, எஜமானுக்கு
    உகந்தவனாகவும், எந்த நல்ல செயல்களைச் செய்வதற்கும் ஆயத்தம் பண்ணப்பட்டவனாகவும் இருப்பான்.
  mit-NT: (Pues ducán iá stná xì mii‑nda.) Ñàyùcàndùá, nú ni cúxíó nsidaa ñà‑ìá quini
    ini anima‑ndà, dandu nahi traste vico‑ma cunduu‑nda, vàchi sà‑ìá ndoo anima‑ndà,
    te vàtùni quida‑nda chuun nùù Stoho‑ndà Dios; vàtùni quida‑nda nsidanicuú obra
    vàha.
  ceb-ULB: Kung manghinlo ang usa ka tawo sa iyang kaugalingon gikan sa dili halangdon
    nga paggamit, mahimo siya nga halangdon nga galamiton, gigahin, mapuslanon sa
    Amo, ug andam siya sa tanang maayo nga buluhaton.
  ces-LB: Když si s těmi bludaři nezadáš, zůstaneš vzácnou nádobou, kterou bude sám
    Kristus moci použít pro své vznešené účely.
  mkn-mkn: '@see-verse:2TI.002.020'
  pol-UBG: Jeśli więc ktoś oczyści samego siebie z tego wszystkiego, będzie naczyniem
    do użytku zaszczytnego, uświęconym i użytecznym dla Pana, przygotowanym do każdego
    dobrego czynu.
  qxh-NT: Juchanpita wanacuptin, alli ñawinpana Tayta Diosninchi pitapis ricanga.
    Paypa shungun munashannuylla cawar, shungunmanpis tincunga. Shungun munashallanta
    rurar, cawanga.
  nwi-nwi: Rəmhen kɨn narmamə. Tukmə kɨhvi-ta nɨrəsɨg yerkiriə, khauə mɨsəmhen kɨn
    plet uə besin yame kamətu-pən nar huvə iran. Kɨsatuatuk, mharkun nɨsorien wok
    ehuə kape Kughen. Masarer matuk tuk norien nar huvə mɨnə.
  kmo-kmo: Ma por rii mayama riiti kapasek boboyen uku yeetiiney, rii eeta yo kepin
    otii tawa awu. Rii mayama riiti Harapa Ma riina harek, Harapa Ma rii riina yeechi
    eyey yo kepin otiichikiita.
  agr-agr: Jumamtuk aents Jisukristu atsumtai ata takug, pegkegchau takatsuk shiig
    kuitamamak pujumainai. Takatai aidau pegkeg aina ibau amainai, nunitai Jisukristushkam
    oro najanamun apu dekas pegkegnum takauwa numamtuk, niinashkam takat pegkegnum
    apusatnai.
  kyc-kyc: Dokona suu pyao mendeme range waso poo pyasi ingyuo karara ramo doko baa
    yulu yapasi dupwana pira. Kamongo Anatumi baa rombo palyapala banya yulu mupwa
    lapo dupwa opetaeko pyakana lara ingilyamo. Dokona lao yulu keyange peparaena
    kapa pira ingilyamo.
  urd-GVU: اگر کوئی اپنے آپ کو اِن بُری چیزوں سے پاک صاف کرے تو وہ شریف کاموں کے لئے
    استعمال ہونے والا برتن ہو گا۔ وہ مخصوص و مُقدّس، مالک کے لئے مفید اور ہر نیک کام
    کے لئے تیار ہو گا۔
  yre-NT: Maan ve 'yiɛ 'nan, -pɔnun zɩɛ -wɛɛ cɩ "le minnun nɛn maan 'vɩ 'labɛ -wee
    'wɩ 'zʋ. 'Pian min nɛn e cɛɛn o man bɛ, -a san -kɔan "le 'nan -pɔ nɛn waa bɔala
    'ji min "fli yaa cin yɩnan bɛ -yee 'wɩ 'zʋ. E -kɔan 'e 'pladɩ 'e 'tazan -le vɛ
    -a, ɛn -a 'pa 'nyranman -kɔan 'e 'tazan lɛ, ɛn 'wɩ "yi 'tɔ 'tʋdʋ pɛɛnɔn nɛn yaa
    dra.
  fuh-BKF: Ndelle, si neɗɗo laaɓinii hoore muuɗum e golleeji bonɗi ɗiin fuu, laatoto
    hono kaakol keertaangol, ceniingol nafoowol Joomum, cegilanaangol faa golliree
    gollal lobbal fuu.
  arl-NT: Paari naajuhuaj. Paa jaara tama pa cuaqueyajaaja cojuariquia tojetaarucuajanaa
    sesa pa miiniuucuajini, saaja pa Jiyaniijiara pa quiniuriajuhuaj, naacuajitij,
    pa naata juhua pa Jiyaniijia timitiasano tohuatashiniyojua quiniu. Naacuajitij,
    pa Jiyaniijia na naata poonijiotenu pajaniya puetunu maninia casaajanaa pa miiniuria.
  ziw-ziw: Elo uneva mntu anelengusa kwa kwepagula na mbuli zose zihiye, natende chiya
    chesimile kwaviya kasagulwa naho amwagila zumbe dyakwe naho kemalanya kwa ndima
    yedi.
  grc-TR: Ἐὰν οὖν τις ἐκκαθάρῃ ἑαυτὸν ἀπὸ τούτων, ἔσται σκεῦος εἰς τιμήν, ἡγιασμένον,
    καὶ εὔχρηστον τῷ δεσπότῃ, εἰς πᾶν ἔργον ἀγαθὸν ἡτοιμασμένον.
  nag-nag: Etu nimite jun manu nijorke biya khan pora sapha kori loise, taike bhal
    kaam nimite rakhibo, etu pichete tai to pobitro hobo aru tai laga malik pora taike
    chola bo. Aru tai to sob bhal kaam nimite taiyar thakibo.
  eng-OEBCW: If, then, a person has escaped from the pollution of such errors as I
    have mentioned, they will be like a thing kept for better use, set apart, serviceable
    to its owner, ready for any good purpose.
  knj-NT: Jaxca wan mitx'k'abe tu', quey jon ton tu'. Ta chi cu bej can masanil spenail,
    caw miman kel oc apnoj sattaj naj Kaawil. Asan naj ey jon yet. Ey kopiso yu naj,
    yutol yal c'al tzet chi yoche sc'ul naj, listo ke kuneni.
  deu-1912: So nun jemand sich reinigt von solchen Leuten, der wird ein geheiligtes
    Gefäß sein zu Ehren, dem Hausherrn bräuchlich und zu allem guten Werk bereitet.
  san-PUN: ਅਤੋ ਯਦਿ ਕਸ਼੍ਚਿਦ੍ ਏਤਾਦ੍ਰੁʼਸ਼ੇਭ੍ਯਃ ਸ੍ਵੰ ਪਰਿਸ਼਼੍ਕਰੋਤਿ ਤਰ੍ਹਿ ਸ ਪਾਵਿਤੰ ਪ੍ਰਭੋਃ ਕਾਰ੍ੱਯਯੋਗ੍ਯੰ
    ਸਰ੍ੱਵਸਤ੍ਕਾਰ੍ੱਯਾਯੋਪਯੁਕ੍ਤੰ ਸੰਮਾਨਾਰ੍ਥਕਞ੍ਚ ਭਾਜਨੰ ਭਵਿਸ਼਼੍ਯਤਿ|
  nob-LB: På samme måten er det hos Gud. Den troende som holder seg borte fra den
    falske læren jeg snakket om og i stedet holder seg til det sanne budskapet, han
    blir som skåler og krus av gull eller sølv. Han lever fullt og helt for Gud og
    vil bli brukt til noe fint, til å gjøre Guds vilje.
  ntj-ntj: Palunyapirinytju Mama Kuurrtu yingkarta walykumunu ngurrkarntankupayi waarka
    walykumunu palyaratjaku. Palunyakitjalu-la kulira wantima tjuma kutjupa-ya mayura
    watjaranyangka. Palunyalu-la Mamala mirangka tjukarurru nyinama palunyaku waarka
    palyalkitja.
  sxb-NT: Nintio kwona kuweera omuntu oieeruuyie okuema ku ewintu ewiwiiwi. Oyo Katonda
    aaza okumu-aa emirimo giae emilowole. Aaza okufwanana ne ekiemirimo ekitengeekwe
    ekirinda-urinda omwene enyumba okukorra emirimo emilootu egigawukane-gawukaane.
  nhu-NT: Nonɛn, ɛ́ wee bvuushi can ye fô mwɛɛm mvù kɛŋke kɛ lo lemme di ncɛw e, tu
    wvú nu enu wase diɛwɛ fiɛɛ fi yew fì ɛ̀ nulo ɛ́ bó ejoo gee lemme dì kuuke dvú.
    Wvú nu enu wase wee wvù Nyo' nu ɛ ge lɛ ɛ̀ nu wee wen. Ɛ wvú nu wase wee wvù cɛyte
    lo cee ɛkolɛ we lɛ wvú ejoo wen gee lemme diew dì jee dvú sekecii.
  row-row: '@see-verse:2TI.002.020'
  msy-msy: Kamaghɨn amizɨ, gumazitam uan arazir kuraba ateghɨva, egh Godɨn damazim
    zuegham, a itarir me ingangarir aghuim bagha amizimɨn mɨn otogham. A God baghavɨra
    itir gumazimɨn ikiam, egh guizbangɨra uan Ekiamɨn akurvagham. Egh a ingangarir
    aghuir guar avɨribar amusɨ ikiam.
  agg-agg: Ranɨmboane nindou düdi ai ranɨ mamɨkarambo hohoanɨmo ra hɨnɨŋgɨreandühɨ
    Godɨndɨ hɨmboahü aboedayu ana, ai ranɨ-poanɨmbo ratüpurɨmbo hɨpɨrɨ nahurai nüŋgumbui.
    Ai Adükarɨndɨ yaŋgɨrɨ nüŋguhü asu ahambo fandɨheirühɨ aboedɨ ratüpurɨmbo yaŋgɨrɨ
    nafɨramɨndɨ nɨŋgo marand-ane.
  ptp-ptp: Mêgem xomxo vông vinên ti obêc vô nɨmi vô kɨyang yuu môp nipaên dɨ dô nivɨha
    ge od tɨyi xocbê pɨle yuu dêg wê vông yuac nivɨha ge, ên xomxo tige vông nɨlô
    la vô Apumtau dɨ viac i pyap tɨyi wê ob vông yuac nivɨha wê Apumtau vông vô i
    ge vɨhati.
  nak-nak: 'Me la masova la merera ale, eia maie: Mai eme ge baumuli tigi la vulovulomu
    veia ge maroka te la mata La Tahalo Uru, eme ge mai la vuliti ale taritigi, egite
    tau poloa te la igogolu ale tikumu, eia marasa pepeho, eia maroka viviu. La Tahalo
    Uru masaga moli egiteu ale maroka, ale koramuli la igogolu tetala.'
  lbb-lbb: Ning tik i atotoh pas anuna lalaun kusun a toltol laulaula, ir arlar ana
    kap ning di gang kusuni ana tatatnan pukakiar. Anasa ka totoh sur a Leklek ir
    titol ting na lalaun anunai sur ir tol a titol anunai, pa ka sang sur ir tol a
    wakak a titol.
  kan-2017: ಹೀಗಿರಲಾಗಿ ಒಬ್ಬನು ಹೀನ ನಡತೆಯುಳ್ಳವರ ಸಹವಾಸವನ್ನು ಬಿಟ್ಟು ತನ್ನನ್ನು ಶುದ್ಧಮಾಡಿಕೊಂಡರೆ,
    ಅವನು ಉತ್ತಮವಾದ ಬಳಕೆಗೆ ಯೋಗ್ಯನಾಗಿರುವನು. ಅವನು ದೇವರ ಸೇವೆಗೆ ಪ್ರತಿಷ್ಠಿತನಾಗಿಯೂ, ಯಜಮಾನನಿಗೆ
    ಉಪಯುಕ್ತನಾಗಿಯೂ, ಸಕಲ ಸತ್ಕ್ರಿಯೆಗಳನ್ನು ಮಾಡುವುದಕ್ಕೆ ಸಿದ್ಧನಾಗಿಯೂ ಇರುವನು.
