    Na ma ndona Kacootmo otacna mɨn. Te, kaina aiŋ laŋa kɨp te, ma kocroca ma monandet.
  qvm-NT: Öru plätunog gampis canayquipäga jutsata mana ruraypa caway. Tsaynogpis
    tsay lutan yachatsicogcuna yachatsishgantaga ama yachatsiytsu. Tsaynogpami örupita
    rurashga plätuta rïcu runa utilizashgannog gamtapis Tayta Diosnintsi utilizashunquipag
    pay munashganta imatapis ruranayquipag.
  chz-NTPS: Hiꜙ ja̱ˉbaˊ läꜙja̱ˉ laꜗ kihꜗ dsaˉ kya̱a̱ꜗ Dio kaˉlähꜘ. Cherˊmahꜗ ko̱ˉlla̱a̱ˊ
