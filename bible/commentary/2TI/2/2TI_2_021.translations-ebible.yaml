  lex-lex: Emkade wal pia la'pa riy ida edon natlin la wniatutu mak edon kaplola de,
    pena nla' riy maka ha rwalir nian pa nkar lia Uplerlawna kniarni ralamni. Hota
    emeka lola-wra'u mak welli werta maka rnairia la woka-le'u mak emkameni memna,
    hota riy de nla' Uplerlawna gahani maka nperkun la E'a. Nhi'targa pa Uplerlawna
    Nnairia e' la kniari hya' to'a maka kodia la kalwiedni.
  dov-dov: Pesi kuti muntu walisalazya kubusofwaazi, uba chibikilo chabulemu. Ulasalwa,
    abelesegwe asimalelo, alimwi abambililwe milimu mibotu.
  rgu-rgu: '@see-verse:2TI.002.020'
  toc-NT: Pus xli̠­hua̠k a̠ma̠ko̠lh cris­tianos hua̠nti̠ talak­makán hua̠ntu̠ li̠xcáj­nit
    tala̠­ka­lhí̠n nac xla­ta­ma̠tcán tali̠­taxtuy cumu la̠ vaso chu pula̠tu xla plata
    y xla oro hua̠ntu̠ ca̠li̠­la­ka­chix­cu­hui̠cán Dios. Para tícu luu aksti̠tum
    nala­tama̠y Dios nama̠­cuentajli̠y xta­scújut.
  som-som: Sidaas daraaddeed haddii nin iska daahirsho kuwan, kaasu wuxuu ahaan doonaa
    weel sharaf leh, oo quduus laga dhigay, oo sayidka wax u tara, oo shuqul kasta
    oo wanaagsan loo diyaariyey.
  mam-C: 'Ikyxsin oto''ke tze''n kye laq: Qa qaj tu''n ttzaj q''o''n qoklin tb''anil
    tu''n qMan Dios, il ti''j tu''n tel qpa''n qib'' ti''j tkyaqil nya b''a''n, tu''ntzintla
    qajb''in te Dios toj tkyaqiljo wen.'
  ndj-ndj: Topi, leki mundu paying'alisha kwa kwibava patali na findu afi fyosi fya
    wafu, daghavi kucha chindu cha golelu ya paweka, kwanongwa kashawuliwa na akujakwa
    kwa chichuku cha Bambu, kava kala kwa chichuku chinofu.
  mbj-NT: Ti hadoo Jesus hã h'yy ka'eeh do sa hã. Ji daaj hẽ baad ji kanä bä nesaa
    do mahä̃nh, hanäm do hood hadoo ji. Hanäm do ji moo wät hyb n'aa, ji P'op Hagä
    Do asëëw hõm tsyt hẽ. P'op Hagä Doo, ër Kariw N'aa ma hã ër hajaa ër moo boo bä
    tii bä, tsyt hẽ ër tabasëëw hõm do hyb n'aa.
  lat-VUC: Si quis ergo emundaverit se ab istis, erit vas in honorem sanctificatum,
    et utile Domino ad omne opus bonum paratum.
  ngp-ngp: Mna inanda mnt'hu kakekukiza kwa kukepagula hale ne zimbuli izo ziihile,
    naande enga kint'hu kisagulwe kwa ndima naho kikukizwe na kunda chedi kwa Zumbe
    naho kiikilwe lumwe kwa kila ndima yedi.
  enq-2: Dopana, endakali mendeme mana elya pipae miningi dupa kaeyapala, baa-kisa
    kuni nasina lao wasoo nepatamo doko, baa penge kalai andake pipenge dopale joo
    katatamosa pita. Baanya akali andake doko nisoo, kalai epe dupa pitaka pyaanya
    depa latae katata.
  eng-ASVBT: If a man therefore purge himself from these, he shall be a vessel unto
    honor, sanctified, and meet for the master’s use, prepared unto every good work.
  mna-mna: Ina raraate men piti tomtom. Sombe tomtom sa izem mbulu mi sua soroksorok,
    mi iurpe itunu ma iwe ŋgeezeŋana mi potomŋana, nako iwe kembei kuuru ŋgeezeŋana.
    Tana biibi kini ko leleene ambai pini, mi iuri pa uraata bibip pakan. Paso, ni
    iurpe itunu, tana irao be ikam uraata ambaimbaiŋan ta boozomen.
  myw-myw: Kukin kal bipiyev sinap gaga̱nen, gamag towen mamagina abmavin silma̱nin
    guyawaw; natovek gog mo bikayus taw towen, silma̱nin inawotet, ikadilokena wotet
    babaw bwana̱bweins.
  sby-sby: Na muntu ucileka kwinsa byaipa, uliswepesha, ulyeti mbale shakusebensesha
    pa cindi celela, pakwinga nakabe waswepa kuli Mwami wakendi, kwambeti amusebenseshe
    cindi conse muncito yaina.
  sll-sll: Timoti ye, yal ta tal nigi dongwo ol wangwo hol i aidolangwo, God amane
    mole tal dime dire olere ha maing honagi onama dire, nomani tere pare emua.
  yaq-NT: Inien, seenu, Jesukrijtota betana tekilta weyemta betchi'bo, wepulsi Liojta
    betchi'bo jiapsaka, inia betana si'imeku au yumaka, che'a bepa tu'ika aapo'ik
    a' joo i'a'uta bo'o jooria betchi'bo, ini'i, inim si'imeta juka' ka tu'ik betana,
    inika'a omola a' tawaanee'uta au utte'atune. Junako, ini'i si'ime tu'ika bo'o
    jooriawamta betchi'bo au yumaka tu'ine.
  uro-uro: Bä äkt i aung gärakni i qä qumär nas nämät iarhongäkt kärqärhong i qaku
    ama mär irhong bät aa iar dä sa va qa rhoqor ama dis kärakni i sa rha muqunän
    bät a qa iva bä ba ama moräs na ngät ama lat. Bä qa diva ama vätka aa mamäk kä
    arñis na qa bä ba nas i ama qumärqumär qa dä va iaqäkt ama ruqa di mamär vät a
    qa iva qa rhualat na ama mär ngät ama lat moe nä iaqäkt ama dis.
  ita-1885: Se dunque alcuno si purifica da queste cose, sarà un vaso ad onore, santificato
    ed acconcio al servigio del Signore, preparato ad ogni buona opera.
  muy-muy: Nahkay tamal maslaŋa àmbrəŋa zlam magədavani ya nə̀ɗəmki ma na ɗek ti ègia
    akaɗa zlam məbəviyu zlam sulumani. Bay ahay ni azay, abarafəŋa ti mîgi *njəlatani,
    agray tʉwi àna naŋ tata. Aslamalay lala ga magray tʉwi àna naŋ, awayay magray
    tʉwi sulumani àna naŋ ɗek.
  kqc-kqc: Mina dada, amiye yokoi yaku mina rofu iniye moi ruaka ribigo vonisi, bi
    moimai tora di yava siua kana nigo. Makai bi amiye tora di moimai rofu moi kikifa
    resi vegu buni tau gade rofu dogo rego.
  tav-tav: To bairona Diore nʉcʉbʉgorã caroa rʉ caʉpaʉ ti rʉre mai, caroa rʉ cʉ caoje
    cojerore bairona mani bai Dio yarã ãnaa. Mani maca caroorije áti janari Dio cʉ
    cabooro cõo mani áti majigarã, cãni majuurije Dio yere mani áti majicõa aninucugarã.
  eng-ULB: If someone cleans himself from dishonorable use, he is an honorable container.
    He is set apart, useful to the Master, and prepared for every good work.
  spa-VBL: Así que si te despojas de lo malo, serás una vasija especial, que es santa
    y única, útil para el Señor, lista para hacer lo bueno.
  fra-_FOB: Si donc quelqu'un se conserve pur de ces choses, il sera un vase d'honneur,
    sanctifié, utile à son maître, et préparé pour toute bonne œuvre.
  hau-ULB: Idan wani ya tsarkake kansa daga rashin daraja, shi kayan aiki ne mai daraja.
    An kebe shi, abin aiki domin mai gidan, kuma a shirye domin kowanne aiki mai kyau.
  mal-mal: ഒരുവൻ ഹീനകാര്യങ്ങളിൽ നിന്ന് തന്നെത്താൻ വെടിപ്പാക്കുകയാണെങ്കിൽ, അവൻ വിശുദ്ധവും
    ഉടമസ്ഥന് ഉപയോഗവുമായി നല്ല വേലയ്ക്ക് ഒക്കെയും ഒരുങ്ങിയിരിക്കുന്ന മാന്യകാര്യത്തിനുള്ള
    പാത്രം ആയിരിക്കും.
  kkc-kkc: 'Esiga to hageeyo bei ee egeesi moloso: tei telaga odoo dia goo tokenee
    susuga ayo hogugu mapoo miligi pialoso doga, Godeeye diba toloso goo toowa mapoo
    maligileiso. Bei, Godeeye odoo egeesi masi ee o dalame peegoo pi magalaiso. Esiga
    yayo o wiligi odoo eyo tou ee medee tekepo talame mopoodoo doloso badalaiso.'
  lit-lit: Taigi, jei kas save apvalys nuo šitų, bus indas pagarbumui, pašventintas
    ir naudingas Šeimininkui, paruoštas kiekvienam geram darbui.
  urd-GVR: Agar koī apne āp ko in burī chīzoṅ se pāk-sāf kare to wuh sharīf kāmoṅ
    ke lie istemāl hone wālā bartan hogā. Wuh maḳhsūs-o-muqaddas, mālik ke lie mufīd
    aur har nek kām ke lie taiyār hogā.
  far-far: Ma dia ta wane ka fafalu nia tala'ana fasia na ru ta'a ki, nia dia na ru
    ni fangalae ana fa dangi 'initoa ki. Sulia nia abungai nia talana, ma ka sasi
    akau ani nia 'uria na sasilana ta raoe lea fuana na wane baita nia.
  suz-BL: सु आ मरिम्‍शो पशो शोव़शा माफ ताइबा, मेको रिम्‍शो गेय ङा बोस खोदेंशो दुम्‍ब।
    आ होव़प कली जिम्‍मा गेंसीशो नु मेको रिम्‍शो गेय पचा कली रिम्‍शो बाक्‍ब।
  car-NT: Aipo'non otykon wyino amy kari'na wekoroka'poto, tywaipore kynaitan. Tamusi
    wyino tywaije kynaitan. Mo'ko tyjopotory na'kuru me kynaitan. Pa'poro iru'pyn
    amaminano kapyry taro enapa kynaitan.
  amp-amp: Bro Nkifrar Kristenm yak nhtiwa yuhat to inji kitt. Fitoh yimam, fasoh
    nefm mong trohhato Bro Nkifrar hikwam, nd yimam afo kak htefiwurm. Turhu yufat
    rhuhato turhu hingrnefroh hingrna hayukem.
  bht-bht: इस तांई अगर कोई अपणे आपे जो गंदगी ला साफ करगा, तां सै उस आदर दे भांडे सांई
    होई जांणा जिसयो आदर तांई इस्तेमाल करदे न, उदी जिन्दगी पबित्र होणी कने मालिक उसयो
    इस्तेमाल करी सकदा है।
  eng-NOY: If then any one shall purge himself from these, he will be a vessel for
    honor, hallowed, useful for the householder, prepared for every good work.
  cub-NT: Que baru ñai põecʉ dajocayʉ baru ʉ̃i ãmeina teiyede, memecacʉyʉme me maje
    jabocʉre. Ʉ̃i mearo d̶aiye boje, põeva pued̶arãjarama maje jabocʉre, nopedeca
    didʉá bojecʉridʉaque ñai cʉ̃rami upacʉ pued̶aiyepe ñai ʉ̃́re jã́cʉdayʉre. Que
    teni ñai Jʉ̃menijicʉre memecayʉ me, coreibi d̶acʉyʉ caino memecaino mearore cainʉmʉa.
  ita-1927: Se dunque uno si serba puro da quelle cose, sarà un vaso nobile, santificato,
    atto al servigio del padrone, preparato per ogni opera buona.
  lww-lww: A ita yeririna lala ita maran taaga sa ke ga nene. Yar nap̃a kila kiena
    malena merarava ruru po, a pe wa, a pe kila re yum̃aena viowa la poli, yoko kiena
    yerkawa were naga kila kiena yum̃aena wo la ve moki e maran yar lala.
  ckb-ckb: بۆیە ئەگەر یەکێک خۆی لەمانە پاک بکاتەوە، ئەوا دەبێتە جامێک بۆ ڕێزلێنان،
    پیرۆز و سوودبەخش بۆ گەورەکەی، ئامادە بۆ هەموو کارێکی چاک.
  nas-nas: 'Eeꞌpinaꞌ: Naning tee tampareng-pinaꞌ baka kiiroraaꞌari dei tamunsiꞌnung
    aarumo-ita enang tee kapooꞌ tampara bantoꞌnareng-pinaꞌ deemparapeuꞌ; napoꞌ meekaꞌpari
    otopeuꞌ, bakaang pankaing pakuvupeuꞌnaꞌ maamuari otopeuꞌ tampamuriau nko-nko nko-koo.'
  uvl-uvl: Ke pomalam mele nenge hul rumena ia poinga poreke ngana pe tuke lemlem,
    poi ke pomanga kaliu nenge teume hote nga ure chalemlem ngana mur nenge ururia
    haka pe tepoi umeia nga ngaunga matana ana etue. Ke NeHalang lape mene hana nemur
    nenge pomai ke te umeia nena ume urana ngana mur.
  eng-BBE: If a man makes himself clean from these, he will be a vessel for honour,
    made holy, ready for the master's use, ready for every good work.
  ixl-CNT: Echat koꞌxh qꞌu aanima. Abꞌil vaꞌl nixaansa el tibꞌ kꞌatz qꞌu yeꞌxtxoj,
    sabꞌaꞌnixsal tu u Tioxh. Utz satxakunsal tu u kuBꞌaal tiꞌ kam koꞌxh bꞌaꞌnla chaj
    kam.
  xsi-xsi: Aku mine nâ, ambo tamâta toŋge ma ipile vetâŋa wa ŋgua potomule ŋinde,
    ande i ma ipâŋga ilo mbâra-mbâra ndo lâ Maro Kindeni nao. Ŋineŋga i ma imo itogo
    kondo ŋinde siveta ŋana wurâta ara ndo, aku ma imo Maro Kindeni ne wurâta tamâta
    mao. Aku i ma ikura tu iveta wurâta ara ndia Maro Ŋalae ipatea papa.
  crx-NTPO: '''Et whuz un''a, mbe la dich''oh lubeshi yuch''az nálh''a de, ''et de
    la duMoodihti ba ''udune''ududulti ''ink''ez ooMoodihti ye'' tit''elh, ''ut''en
    unzoo-i ts''iyawh yeni lhadínt''oh whe ''unt''oh.'
  kan-OKCV: ಒಬ್ಬನು ತನ್ನನ್ನು ಸಾಮಾನ್ಯ ಘನಹೀನತೆಯಿಂದ ಶುದ್ಧಮಾಡಿಕೊಂಡರೆ, ಅವನು ವಿಶೇಷ ಉದ್ದೇಶಕ್ಕಾಗಿ
    ಶುದ್ಧೀಕರಗೊಂಡವನೂ ಯಜಮಾನನಿಗೆ ಉಪಯುಕ್ತನೂ ಸಕಲ ಸತ್ಕಾರ್ಯಕ್ಕೆ ಸಿದ್ಧನೂ ಆಗಿರುವ ಗೌರವದ ಪಾತ್ರೆಯಾಗಿರುವನು.
  bbb-bbb: Ijadufuo vame besu ijiege e be fu ise fuone ije korufuo Godi kuaraga fu
    gana aremo e ije fune una tinine maeje bu gorodi ro siriva ijia amaeriaeva bu
    kena ire ma bino revo fu ijiege reme. Ijadufuo e are koeki ije fune e ije abena
    una vame maeje fu izege tinine ro kafusi ije gorodikiro siriva ijia amaeriava
    fu kena ire binobino remo ijiege imeke. Ijadufuo maeje fuje fune una e ireobo
    fuone ijadufuo nidua ijia maturaema ijadufuo fu ire ma bino renoeke.
  blw-blw: Hen miyaligana, chitaaw. Wat no laychéntaaw way napateg hen mangusaran
    Apudyus an chitaaw, masapor manchuchùgantaaw hen laweng ta kamantaaw nichachaton
    an Apotaaway Apudyus ya nesasagganataaw way mausar ah heno way ammayéna.
  tam-2017: ஆகவே, ஒருவன் இவைகளைவிட்டுத் தன்னைச் சுத்திகரித்துக்கொண்டால், அவன் பரிசுத்தமாக்கப்பட்டதும்,
    எஜமானுக்கு உபயோகமானதும், எந்த நல்ல செயல்களுக்கும் ஆயத்தம் செய்யப்பட்டதுமான மதிப்புமிக்கப்
    பாத்திரமாக இருப்பான்.
  azz-NT: Huan ijcón no tejuan titaneltocani queme yesquía timanamicme de Dios. Huan
    monequi ma timoyolchijchipahuacan de nochi den tajtacolme para ma tiyesque timanamicme
    de Dios ten semi cualtíaj. Huan ijcón Totecotzin huelis techtequitiltijtiyás ica
    ten yesqui tequit ten Totecotzin Yejuatzin quimonequiltía ma ticchihuacan.
  spa-RV-1909: Así que, si alguno se limpiare de estas cosas, será vaso para honra,
    santificado, y útil para los usos del Señor, y aparejado para todo buena obra.
  csy-csy: Tua ahikom mi khatpo in amate le amate a ki thiangsak le, ama sia a thupi
    beal hi tu a, thiansakna topa i zak thei le nasep pha papo atu in a kinging khol
    pa a hihi.
  mxq-NT: Diꞌibʉ nayyaꞌijtʉdʉp wa̱ꞌa̱ts es ñayjyʉbékyʉty ma̱ ja axʉkꞌa̱jtʉn, dʉꞌʉn
    yʉꞌʉ éxtʉmʉ vasʉ esʉ texy diꞌibʉ yʉ Nindsʉnꞌa̱jtʉm yajtiimpy ma̱ oytyim diꞌibʉty
    ja tuungʉ oybyʉ.
  tzj-NT: Ja wi c'o jun nparti'ij ri' chi matuban ja ritzelal arja' noc jun ajsamajel
    ja nim ruk'ij, junan ruq'uin ja wa'bal ja nimak ruk'ij. Arja' parti'in chi nuban
    ja samaj ja congana nc'atzin tre ja rajaw. Arja' ncowini nuban ja rutzil xa nak
    ta ja najo'x tre chi nuban.
  tdt-tdt: Nunee mos ho ita ema. See mak hadook aan husi buat nebee aat, nia hanesan
    bikan diak sira nee, i Maromak sei uza nia ba servisu nebee diak. Tanba nia laran
    moos ona, nia serve para nia Nain bele uza, i nia prontu halo buat diak saida
    deit.
  ron-BTF: De aceea dacă cineva se curăță pe sine însuși de acestea, va fi un vas
    pentru onoare, sfințit și folositor stăpânului și pregătit pentru fiecare lucrare
    bună.
  eng-WEBP: If anyone therefore purges himself from these, he will be a vessel for
    honor, sanctified, and suitable for the master’s use, prepared for every good
    work.
  eng-FBV: So if you get rid of what is evil, you will become a cup or bowl that is
    holy and special, useful to the Lord, ready to do all that's good.
  nld-1939: Wie zich dus rein houdt van dit alles, zal een vat zijn tot ere, geheiligd,
    bruikbaar voor den Heer, en geschikt voor ieder goed werk.
  bwo-bwo: Mangosh woteraw keewanotsatse galeyat s'ayinon beyiru asho, mang finats
    jinet k'ac'ok'o wotituwe, sheeng finosh k'ants jamonat b́ doonzsh s'ayintsonat
    sheeng finats jinetwo wotituwe.
  nch-BL: Huajca sinta se taneltocaquet mohuejcatalis ten inijuanti cati tamachtíaj
    cati amo cuali, yaya elis quej se tamanti cati nelía ipati ipan ichaj Toteco.
    Huan Toteco quiiyocatalis para quitequihuis ipan cati hueli tequit cati cuali.
    Huan nochi masehualme cati quiitase, quitepanitase Toteco.
  quc-TNT: We c'o jun winak craj chi nim quil wi rumal ri Dios rech c'o u patän chque
    conojel ri utzalaj tak chac ri cuban ri ka Tat, ri winak ri' rajwaxic chi ch'ajch'oj
    ri ranima', man cuban tä ri etzelal. Je ri' c'o u patän chubanic apachique u wäch
    utzil.
  tfr-NTPO: Shji Jesús tjl̈õkwo kjragaga eni bakoe. Shji uunkong l̇l̇ëbo owa l̈i rayono
    pjir l̇l̇ëme. Gueniyo ëye omrayono, shärye ame ga e beno shäng tjwl̈õ ara, iak
    beno shäng dboy Tjl̈apga Jesús kong, iche Tjl̈apga l̈irë l̇l̇ëbo tjwl̈õ ara shäryë
    ga pjl̈ú wl̈o.
  kaq-NT: Jahuen rishta choquitai joni ta siriscaiqui, rishtajoma quenti quescapah,
    hahqui piti naneti quescapah can, siri. Xobo hihbo jaya teeti sca. Jayaxon siri
    teebo hahti sca jai.
  sgb-sgb: Êmbayro man, no dayuán tamoy narawak ya toro, ay mag-in kitamo hên nanad
    ha dinyag ha ginto haka pilak, ya tawo ya impapawa êmên makahuyo kan Apo Namalyari.
    Haka hino man ya oras ay nakal-an kitamo, haka hêpat kitamo ha ikakangêd ya dyag.
  vie-1934: Vậy, ai giữ mình cho khỏi những điều ô uế đó, thì sẽ như cái bình quí
    trọng, làm của thánh, có ích cho chủ mình và sẵn sàng cho mọi việc lành.
  kxv-kxv: ଈଦାଆଁତାକି ଆମ୍ବାଆସି ଏ଼ ବାରେ ତା଼ଣାଟି ଜାହାରାଇଁ ଅଟ୍‌ହା କଡିନେସି, ଏ଼ୱାସି ହେର୍‌ପି
