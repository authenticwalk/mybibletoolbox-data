  kpr-kpr: Avori, mave nunda dubo joká esimbugedo nunda ari ekoko seghe fugarira amo,
    nu kau rooro eveva setena, ainda kaugo ava edo irarira. Genembo amo, nunda Bajari
    dae sise, dubo joká esimbuguse, nu tofo Bajarikena futusira. Ava gido, nunda Bajari
    sari, saramana kakara dombu eni dombu eni nune arira.
  san-IAS: ato yadi kaścid etādṛśebhyaḥ svaṁ pariṣkaroti tarhi sa pāvitaṁ prabhoḥ
    kāryyayogyaṁ sarvvasatkāryyāyopayuktaṁ sammānārthakañca bhājanaṁ bhaviṣyati|
  nho-nho: Ki mee maa se tama e penapena tana ora ki see kerekere i naa vana hakallika naa raa,
    ttama naa ma ki tukua ki heheuna i naa vana e llasi, i te aa, i tana ora e maarama
    aa a ia e noho tanatana ki hakasura te tiputipu e taukareka.
  gym-NT: Ye kwrere abko, nitre tödekaka Jesubti käkwe ja ngibiadre kuin deme nitre
    dirikä ngwarbe ngwarbe ngäniene ne ngwane, jändrän kuin ütiäte ye kwrere jire
    ni rabadi Ngöbö ngwärekri amne, ni mikadi kuin deme ni Dänkienkwe, sribi kuinkuin
    bätäkä ngwarbe nuenkäre jakrä.
  azg-NT: Joo ꞌnan natyia nanꞌxuan, xe na aa ncüji tsꞌan ntyja ꞌnaanhanꞌ, na ntquenhin
    na jiꞌuahin, yajoꞌ nduihin ncüii nnon ntꞌö tsꞌian na ninjntꞌue nquii jon na ityeꞌntjon
    jon jaa. Ndui tsanꞌñeen ncüii nnon ntꞌö tsꞌian na jiꞌuahanꞌ na vacjeꞌhanꞌ na ninjntꞌue
    Tyoꞌtsꞌonhanꞌ ncüii cüii nnon na ntyja ꞌnaanhanꞌ na nditꞌmaanꞌ jon.
  bhd-bhd: तेन्च़रे विश्वासी लोक ज़ैना अपनो आप एन सैरी बुरी चीज़न करां अलग केरे त तै
    कीमती भांडेरो ज़ेरो भोलो ज़ैन खास मौके पुड़ इस्तेमाल कियूं गाते, ज़ेसेरी ज़िन्दगी
    पवित्र भोली त तै अपने मालिकेरे इस्तेमाल भोनेरे काबल भोलो।
  too-NT: Lā' a'ntī tamakxteka a'ntūn tū' tzey, xlaca'n hua'chi huan pulātu a'ntū
    más tzēhuanī't lā' maclacasqui'ncan xmān para cā'tani'. Huan Māpūtaxtūnu' nacāmāxtunquī
    xlaca'n para natala ixla' Dios lā' para natatā'scuja. Chuntza' pō'ktu cāxni'j
    natatahui'la para nata'a'cnīni'ni' huan Māpa'ksīni'.
  ind-AYT: Karena itu, jika seorang menyucikan diri dari hal-hal yang hina, ia akan
    menjadi perabot untuk tujuan yang terhormat, dikhususkan, berguna bagi tuannya,
    dan dipersiapkan untuk setiap pekerjaan yang baik.
  cjo-NT: Aririka powameethateeya eeroka, pookakirorika kaari kameethatatsi pantapiinteeyirini,
    ari pikimityaawo pirato pinaperotachari; riweshiryaawentemi Awinkatharite, ikowaki
    iñaagaemi maawaeni. Tema iroñaaka pimatakiniri oetarika ikowakaakimiri.
  nsn-nsn: Ge me tamata re uadelauana liu katongo turin tar niguata uasanine, inggono
    te misianar dis ger nituha uamatoto tun tena kalekinale, teeit inggono ka uadedeil
    manasain, e matoto tunin, e uanguangoul puk manasa tar Tamata Noman tar kalekinale
    keip tar mamang niguata uaialikininer uia tun.
  san-DEV: अतो यदि कश्चिद् एतादृशेभ्यः स्वं परिष्करोति तर्हि स पावितं प्रभोः कार्य्ययोग्यं
    सर्व्वसत्कार्य्यायोपयुक्तं सम्मानार्थकञ्च भाजनं भविष्यति।
  tna-NT: Beju ecuaneda da tueda emeji cuana nime. Ahua ecuaneda pamapa ai madhada
    jenetia enetidera su, Diusu ja ecuana emeji chujeneda, ania mudu saida cuana yameta.
  lid-lid: Eme ma, iri lau akahei kandriyen ndra-in udu ndrine iri eme len, ma asahan
    ha-un ja, iri lau doh badeh, buku bwekei iri amekes na bek nyikilikin ma silba,
    iri lau amekes nyamon i bolon ta gok mwasin ta molak le. Kindrei winiyan akohok
    iri lau rayah doh, ma iri winiyan amekes gok mwasin. Handru, iri alokou ta amekes
    iri gok rayah mwasin.
  wim-wim: 'Yaa, kan in ngeeyāna: nil pam alangan yuk min-miniyan wunp-wunpiy table.angan,
    yuk table.an yipam min wun-wunow pam wanch wiy anangan wampayn. Aak inan yimanangan
    wun-wunan ngampar. Nint nath kaangka nil Christ.angan miꞌow nintang work min paththaman
    iiy-iiyān nungantan-a, nintiya woyan wayana keꞌ wak-wakāna, putha nint keꞌ ngotan
    ngoonchān teachers wayanang al-alantangan, puth nintiya min anman iiy-iiyāna.
    Nint yimanangwey iiy-iiyinan-a, yaa, nintaniy keꞌa yuk ik goldaman yumpin yimanangan
    iiy-iiyāna, an puth nil God.angana work min-minam paththaman theeꞌow nungkara.
    Aꞌ puth nintaniya work minam iiy-iiyān nungant. Nil nath work ngeenan theeꞌow
    nungkaran-a, yaa, nint ngangk minangam work iiy-iiyān nungant.'
  zga-M: Ingave umunu ikhivalancha yuywa ukhuma khu mamba amavivi, umwene iva nkhi
    ombo ikhi khwemekhiwa. Avavikhiwe pasima savoli ya vuvombeli watwa.
  yom-yom: Enati mutu wukikebidi wuvedila mu kambu vanga mambu mama, buna niandi wela
    kituka mvungu wu luzitu, wunlongo, widi mfunu kuidi vuidi wawu ; wawu widi wukubama
    mu diambu di mavanga moso mambote.
  san-SIN: අතෝ යදි කශ්චිද් ඒතාදෘශේභ්‍යඃ ස්වං පරිෂ්කරෝති තර්හි ස පාවිතං ප්‍රභෝඃ කාර‍්‍ය්‍යයෝග්‍යං
    සර්ව්වසත්කාර‍්‍ය්‍යායෝපයුක්තං සම්මානාර්ථකඤ්ච භාජනං භවිෂ්‍යති|
  yut-yut: Amɨn kɨnda egɨp egɨpnikon aŋpak yokwi wɨrɨrɨk mudaŋek Piŋkop da dabɨlon
    gwaljɨgɨ mɨni asak kaŋ, uŋun amɨn ɨdap kɨnda pi tagɨsi ak do tosok uŋun yombem.
    Uŋun Piŋkop dakon amɨnsi egek Amɨn Tagɨni tagɨ aŋpulugosak. Uŋun da pi tagɨsi
    morap ak do tagap tokdɨsak.
  grc-BYZ: ἐὰν οὖν τις ἐκκαθάρῃ ἑαυτὸν ἀπὸ τούτων, ἔσται σκεῦος εἰς τιμήν, ἡγιασμένον
    καὶ εὔχρηστον τῷ δεσπότῃ, εἰς πᾶν ἔργον ἀγαθὸν ἡτοιμασμένον.
  cpc-NT: Aririka ankitishiriyitanai, ari ankimitaiyaawo kowitzi inishironkatziro
    ashitawori, ikowapiintzi jowantayityaawo. Tasorintsishiri inkantakaanai Pawa,
    aamaakowinta ankantya antayitainiri kamiithayitatsiri.
  nhg-NT: Tlö canajyeca moxelus de noche sösantle tli amo cuale, iyes quieme sente
    tröste de inu cualtzetzi. Iyes yectec, iyes cuale para cuale cusörusque toTiecojtzi,
    hua iyes listo para quechihuas noche tlin cuale.
  nya-nya: Munthu akadziyeretsa nʼkusiya ntchito za wambazi, adzakhala chiwiya cha
    ntchito yapamwamba, woyeretsedwa, ndi waphindu kwa Ambuye wake, wokonzeka kugwira
    ntchito iliyonse yabwino.
  ngu-NT: No ijqui, tla se tlacatl nochipahuas, yejhua petlanis quen on tlajtlamach
    tlachijchiutli ican oro yejhuan iteco quixelohua niman quitequitiltia ipan se
    tequitl yejhuan hueyixticaj, pampa yejhua huelis tequitis ipan nochi tlen cuajli.
  kup-kup: Met perë hamoh-poñiz zut añarab hez. Met aban nap pi home horiv betet lop
    tinarinañ hepanez pop pi perë golivor silvavonañ matut tahan oraez-tin poñiz nasiz
    zut pi hepan. Tat pi añarab modariz zut naketü, oñ Godiz gog aban tinap ravat
    hepanen, pim ahop gog ahö nao tapanez mañapan, povoz rekot pi gog pov am tovai
    sohopan.
  jid-jid: Inde di wa agla kpama rju ni mi raishi aminci wa hi kpie u didima ' Ba
    chu zi kan wa ndi u koh ni ti du ni 'u, naki bata tidu didima niu'
  wmw-wmw: Basi, munu akiriswafi vinu vya ubaya vyanisowere‑vi, akuwa kamba combo
    cakuinshimiwa, akiwa swafi, akuwa tayari kutumiriwa na Mwenye kwa piya kazi zake
    ngema-ngema.
  gmv-GGM: Hessa gish oonkka hayta ta gida iita yootape bena geeshshiko he asi boncho
    oothosu gidizaadene anjjettidade, Goda goizaddene loo7o oothos giigettidade gidana.
  ssg-ssg: Tin masin teka seilon laha lioi saun lialun, Haeu namiloi ukek laha seilon
    tuah. I hapuasa laha ti ailei pupuasan nake laha hani hatapo laha usiai nauna
    tetan ma laha hawi ti ailei lawe saun tenen solian.
  zpo-NT: Chelee lu nzhul nzo lu lo Dios, lee Xaa Nabeyy le lu mod tub yann non doo
    kwaan nzho garli xaa, zee listla lu kee lu xchiin xaa.
  poy-poy: Su handa muntu pakalipunga kwa kulitula kutali na vitwatira vya ukondola
    woseri, hakaweri handa shitenderu sha kutendera lihengu lya gweka toziya kusyagulwa
    na kamfiriziya Mtuwa gwakuwi na kawera kala kwa kila lihengu liherepa.
  qwh-NT: Tsemi tse orupita y qellepita cosasno canantsicpaq mana imatapis llutanta
    rurashwannatsu. Tsenopam listuna quecashun imatapis allicunallatana Teyta Diospaq
    ruranantsicpaq.
  gaw-gaw: Amunu amubia danab laip̱u laa nug kobol nau oh amu lamiṯe uḵe, nug op̱ia
    awak daaṯe amu, nug am tap̱iḏ, nuhignu enanag dooṯeb, amubia nug Kayak amegp̱a
    enanag daaḵu. Anam dayebeb, Naḏi Nug aḏi uḏat medaḵunu dab ma meṯeb amu Nug uḏat
    ena oh heḵunu elele daaḵu.
  nca-nca: Ŋunde ŋuro uni kato otete piyimi ŋu se rotoro ene sara teweya tiníqo, ŋuko
    kondó meté mu ŋunde qembe yoní eneŋo uni parámiyómbo ŋuro metéŋoweya ko kho meté
    tewero ŋuro kaŋeweya.
  zpz-NTPP: Orzeꞌ benu tub mbecy gruu chuy lo cyi, orzeꞌ yu zeꞌ nay gal na tub coz
    nu cyiiñ nu gyicy coz nap. Nay gal na tub coz nu zu chu par riiñ ni Ñgyoozh ziꞌl.
    Orzeꞌ mi zeꞌ gac gyicy mi riiñ nap nu nac yu.
  zac-NT: Ziquë ni na ra nguiu; si talë tubi nguiu guësáꞌnëll ra cusë mal, iurní nall
    ziquë tubi trashtë especial parë nashtënë hiuꞌu; gáquëll muzë nagulë́ Dadë parë
    gúnëll dchiꞌni shtë më. Gac nguiu ni preparadë parë grë dchiꞌni zaꞌquë shtë më.
  kyg-kyg: Mago vekamoꞌa ani hosu yatefeꞌmo aeno kalo paeno atesigenoꞌaeꞌmo alagepa
    yuvapagana huno maiꞌnisigeno kava vekaꞌamoꞌa muki alagepa aliꞌyaꞌaleꞌmo avaleno
    ategaiye.
  kmk-kmk: Nu awad manaḻus sinat long-ag na utdan nadadaga makwa, mambalin si kama’t
    alikama maipooy kan Apudyus un mausal si napotoga amung, naidumduma kan naselbi
    utdin Apu na ot nadada-an un mausal udsi losana nabaḻu’n makwa.
  cao-NT: Jabi toa plato copixëniria cabo jascariaxëhi quiha toa yoi ca jahuë bo quima
    casohai cato. Jato bixëhi quiha Ibo ra jahuë oquëria ca yonoco ati.
  bbr-bbr: Keseria, inok ro ko kon onok aru pakan utia, ätäi Anut nukan amukup eposek
    saräi, kiro ro ko kiro maro sarau näwäu orip senek. Ko Anut nukan amukup eposek
    sareanik, iken Näwäu jekur isanaraun itok. Ko sarau eposek maun kame raiäu.
  inb-inb: Nukan­chi atun pun­cha­pa­sina kan­ga­pa chaian­mi, tukui jiru rurai­kunata
    sakispa kaug­san­ga­pa. Chasaka, Iaia Jesus­pa­lla kaspa, pai­manda­lla alli­pi­mi
    ka­sun­chi. Tukuipi alli­lla ruran­ga­pa alli­chis­ka­sina­mi ka­sun­chi.
  hrv-hrv: Očisti li se dakle tko od toga, bit će posuda časna, posvećena, korisna
    Gospodaru, za svako dobro djelo prikladna.
  box-NT: Hen ká yìa wee ceé míten ho kàránló mu dã́ní yi, wón á à kɛń
    lòn dĩ́nló dɛ̀ɛ na ɓa wee sáráa le wizon-beenì yi bìo síi. O bìo á à
    sĩ̀ mí Ɲúhṹso yi, á bìo ɲúhṹ ù kɛń o cɔ̃́n. O wíokaa hã wén-tentewà
    wéró bìo yi.
  ote-NT: Hangue njabʉ nehe ya cu, ꞌbʉ da ꞌuegue de gatho núꞌa̱ xá ntsꞌo, nuꞌbʉ́ ri
    muui y thoni pa ya hoga ꞌbɛfi, ne strá ntꞌaxi ne strá hño pa da mɛpabi ra Zidada.
    Nehe di ꞌbʉi pa da mɛfi gatho ya hoga ꞌbɛfi.
  wnu-wnu: End ne munon ger qomon boru eng biruet weginer eng qamamitabin sarau uber
    oboub qamb bigumir gas ende igoriba. Munon qau igo wonou munon aib musub igo sarau
    uber-uber irou ebet igoriba.
  zam-NT: Di's ndxè' nda' cuent loo mèn chele' chol mèn ryo xà' loo chol mèn ye'rsin'a
    no loo chol con' ye'rsin', gàc mèna loo Crist xal trast co' li zin' gundan co'
    ñibe' yòo rooa loo con' guryath no loo con' guryèn cón che'n gundana. No gàc mèna
    xal thìb trast co' ngro xà' loo chol zin' co' nac zin' nazabla's par ngòc nab
    mèna loo chol zin' ndac cón che'n Crist.
  zyp-NT: Macawtaco, cawngsaw pakheh tah ama khah a pialuipaw taikhei a pathai a pahling
    teitah a tua caco, pasungpanaw tlangpaw hmingbo, a pathaipaw, Khazing tei a hmang
    ruapaw, hmingchaw maikaw tuanah cawtah hmang a tlahpaw a cang a.
  sey-NT: Ëjaëre pana i̱sisiquëpi ëjare paseꞌe yoꞌoja̱ꞌquë pasiꞌi cani siꞌaye coꞌayere
    yoꞌomaꞌquërepa paꞌiye paꞌiji. Ja̱je paꞌipi deꞌo coꞌamañare paseꞌe neñe paꞌiji.
  nvm-nvm: Regavo e be fu ise fuon iji koikfuon God kuardaga fu game arekma e iji
    fu ire saror iji bu kafut rieme abe use kozegavo una muinbaki abedevo ijeg ren.
    Unam besum ijeg bu fu abe una unam ma iji ire gord ga sirva bu ikrejo ijeg ikrekfuon.
    Ijefuon maiji fuiji fu maturai ga e bomana ijefuon nifak ijia fu e mukor ijefuon
    fu ire ma kafo fu rek.
  mps-mps: Tama bidi dabe augwali te pou dabe tiwai dao. Bidi me deligo te olo po
    ola mabo bage tagalama, tama aga te meda meni yai bidali da, teda aga te dwagi
    yai sę mu ebo pou tiwai bidiyu, te aga tedali gasagi yai sę ebo bidi bidaibao.
    Magi baso meni, aga magi sę me isąwai bugagia bidibaso agai aga Genuai Bidigo
    sę ebo usu eyu, tama we bidi tau sabo haniani dwagi yai sę tigidali yabo sisi
    ilaibao.
  pab-NT: Nikareya xala xamani iniyalahare háomanenae nonitata waiyexe maniya taita
    tyaona hoka waiyexe xoalini hare niyahare taitaiya tyaona, exahe Xekohaseti hatene
    waiyexe niyahareya tyaona.
  llg-llg: '@see-verse:2TI.002.020'
  kyf-kyf: We -ka 'sa -mɩ, nyɩmɛ -ɔ -ka gbʋnyii nɩ 'bɩbhʋ, -Lagɔ yia ɔ 'dɛɛ nʋ lubho
    wlaa kna -zɔnʋ 'bhisa. Nɩɩ, ɔ -kanyɔ yia -bha ɔ -saa -mɔɔ 'dɛɛ -nʋ nya, ɔ gbʋ
    -su 'wʋ -mɔɔ kwɛɛ. Ɔ sɔ mɩ lubho -zɔnʋ weee -yla.
  tpi-tpi: Olsem na sapos wanpela man i rausim ol pasin nogut long laip bilong en
    na em i kamap klin long ai bilong God, orait em bai i stap olsem dis bilong mekim
    gutpela wok tru. Em bai i stap man bilong God tru, na em bai inap long helpim
    Bikpela bilong en. Em bai i redi long mekim olgeta kain gutpela wok.
  mih-NT: Ta tacuan tucu maa yo, tatu zaña ndisa cuii yo tandɨhɨ sa ña vaha, tacuan
    ta zɨquɨ cua cuu yo minoo ñiyɨvɨ vaha xaan. Cua zandundɨɨ ra Jesucristo añima
    yo, ta zɨquɨ cua cuu cutyiño ra sii yo sa cuenda tandɨhɨ tyiño vaha.
  qvh-NT: Gori plätuno gampis canayquipäga mana jusalicuypa caway. Saynöpis say lutan
    yachasicogcuna yachasiyashgantaga ama yachasiysu. Saynöpami goripita rurash manëjuta
    rïcu runa utilizashganno gamtapis Tayta Diosninsi utilizashunquipä pay munashganta
    imatapis ruranayquipä.
  kms-kms: Te kin pugrine wute yumbo ur brequ isis te dob meny di yuwon pu mas, tedi
    ni yumbo yumbui kin te kin yembe ye yumbo ningg pugri mas. Wute pugri ye te God
    nikin te, di ni yembe ye yumbui ni yembe kin yumbo yuwon nganye yembe yumbui kin
    yembe rindiny ningg ghimbi pu rise kin pugri.
  agn-agn: Maning ka ta si tang mga taw. Ang taw ang palawid ong tanan ang kalainan,
    pario ong tatang maralen ang instrominto ang pinalbag para mapakinabangan tang
    Gino, ig pirming listong gamiten ong maski onopay mo-yang boroaten.
  nhi-NT: Uan ohcon, tla acah mihcuania den tlen amo cuali chiualistli, yeh isqui
    tiquitiatl cualtzin tlen ictlatiquitisqueh ica itlah cualtzin. Isqui tlasicantlalil
    iaxcatzin in toTecotzin, naquin uilis quicuis ica tlensa cuali chiualistli.
  ttc-NT: '[Ax ikxji] qa qetz nlay xik qsamo'' qib'' tuj te nya''tx galan, b''a''n
    tzan qoken qetz te jun b''an galan te Qajawil tzan tpaj pawamo'' a''ox te tetz
    iktza''x jun okensb''il b''a''n tzan token te jun b''an galan, b''ix ax ikxji
    qi''j qetz, b''a''n tzan qoken tzan jk''ulun tidi''chq galan aj tgan te Qajawil.'
  dan-1931: Dersom da nogen holder sig ren fra disse, han skal være et Kar til Ære,
    helliget, Husbonden nyttigt, tilberedt til al god Gerning.
  kwj-kwj: Woro hima fori ele ri kapwa sumbu tinda ri hanjaꞌaisini kipe tumbwa ri
    dawa, rini ka tau kipe randau hungwe hinga, tau kipe naha o rakonda. Hinde wowani,
    rinjenga ri Apukolaka ni anguꞌomwe hinga ri hasini ele ri tau kipe hinga tinda
    ri ra kinani ri otokunasindau.
  vie-OVCB: Vậy, người nào luyện mình cho tinh khiết sẽ như dụng cụ quý được dành
    cho Chúa, sẵn sàng làm việc lành.
  kze-kze: simátímakaunda-sawi-mayaigombo tínaaembo umámesamo kawe'ó umáímo máyáawai
    kawe-táávékáámbá umái mésa Áánútuntavesa imáyáa kwéesa Áánútumo kawe'-máyáí timíníntavesa
    to'mayaa umái máyáawe.
  mpj-mpj: Ngayunpala jiiyuru wirnikajayuru nyininpa. Yiipila Mamaku junga nyininpa,
    palujanula wirni kunyjunyuyuru nyininpa, kunyjunyu Mamaku. Palujanu Mamalu-lanya
    junkuni palumili warrkamu ngapilkura. Yiipila Mamaku puta nyininpa, palujanula
    wirni putayuru nyininpa, Mamaku ngurrpa. Palujanu Mamalu-lanya mirta junku, palumili
    warrkamula ngapilkura.
  lbk-lbk: Siya akhes ken chatako. Olay sino ay menchalos isnan katatakhona ta makaan
    nan nalokhit ay okhalina, et mabfalin ay maosar isnan napateg ay chono isnan afong
    Apo Dios. Siya chi tay nakapet siya isnan nen-afong ya ensasakhana ay mangangnen
    isnan am-in ay khawis.
  mto-NT: Veꞌem xa u̱u̱ꞌmeꞌe nꞌijtumda ax joꞌn je̱ apa̱jkin juuꞌ veꞌe ijtp joma veꞌe
    je̱ o̱y ta̱jk. Pa̱n naajkvaatsumju̱dupts u̱u̱ꞌmeꞌe je̱tseꞌe nmaso̱o̱kumda nu̱jom
    juuꞌ jatyeꞌe ka ó̱yap, veꞌem tseꞌe nꞌijtumdat ax joꞌn je̱ apa̱jkin juuꞌ veꞌe je̱
    jayu je̱ ñu̱ma̱jin ma̱a̱t yaktuump, apa̱a̱mdu̱ka tseꞌe nꞌijtumdat je̱tseꞌe ntoꞌnumdat
    pa̱n ti veꞌe je̱ Ma̱ja̱ Vintsá̱n cha̱jkp.
  bzh-bzh: Om nabë mehöti gevuu nġaa nipaya sën sa nanër agi na, og yi rëḳ nabë
    ġabum malanġeri sën nos böp yi lo beyoh vu bë Mehöböp benah bemedo in rëḳ gevonġ
    huk nivesa vesa pin jaḳ.
  guj-2017: એ માટે જો કોઈ તેઓથી (હલકાં કાર્યોથી) પોતાને (દૂર રાખીને) શુદ્ધ કરે, તો
    તે ઉત્તમ કાર્યને સારુ પવિત્ર કરેલું, સ્વામીને ઉપયોગી તથા સર્વ સારાં કામને માટે
    તૈયાર કરેલું પાત્ર થશે.
  jvn-NT: Awaké déwé sing nurut Gusti ya pada waé kaya ngono. Wong sing uripé temen
    lan resik mesti diéman karo Gusti lan bakal dikanggokké kanggo penggawéan sing
    gedé. Wong sing kaya ngono kuwi bakal bisa ngerjani karepé Gusti apa waé.
  byr-byr: Sarevɨdaaꞌnyɨ aꞌmwe pwai gamɨ sarɨ sasare kayaaꞌnanya sabwi duimwagasɨꞌnɨnojɨ
    nawɨꞌnya gɨrɨꞌmaayai mwaalajai wawɨnya nawɨꞌnya yaꞌnei mwaaladelyɨ. Nabaai sai
    gamɨre Naangerɨ yɨnɨga wiꞌna gaimwagannelyɨ. Yuya wawɨnya tewaanya sanna yavutavemwaala
    yannelyɨ.
  ian-ian: Ngwula kɨta nyan kavle vak kat kwagalalaa apma vapmba yetɨnjeyan wan apma
    nda naaganjeya aw yaanjɨ vla lɨgiyandɨ. Wan ngayna njambwi nyan vɨlaa wan apma
    aw klalaa wan apma nda naagagiyandɨ. Ngwutno nɨmbun nɨma sakwat apma njɨvwa njambwi
    nyan njɨvwa kwukiyangwuk.
  hun-hun: Aki tehát távol tartja magát ezektől az emberektől, megbecsült, megszentelt
    edény lesz, gazdájának hasznos, aki minden jó cselekedetre alkalmas.
  mcf-NT: 'Esus tantiaquidquio ictiadquio yec: —Muaid chuisho tantiatiapimbo icquin
    nëbi Nuquin Icbon chiacpadomboen natiadquio iquebi —quiash Nuquin Icbon yuambo
    yantsiash. Adsho Nuquin Icbon bëdamboen nametsiash.'
  kjs-kjs: Go-rupa pea pare ali medame go pa kogono pape plet koe-rupa giyoma epe-rupa
    piraliare nipu epe kogono pape plet piruma epe kogono palia. Go-rupa puma nipu
    epe kogono raayo pulalo kone su piruma nipumi nipuna Ali Mudu mada raba mealia.
  mni-mni: Phattaba pumnamaksing adudagi sengdokcharaba makhoina aruba thabakkidamak
    sijinnagani maramdi Mapu Ibungona aphaba thabak khudingmakki sijinnaba yaraba
    katthoklaba amadi kanaraba haibadu oire.
  yad-NT: Daryani̱datye vu̱ryityi jiya tajijyu̱, va̱cha jachipiya̱jada quivu̱yadajisiy,
    sa̱bay Ju̱denu jimyuchechijyu̱ jiryorimyu varivyu̱y, vurya̱tidye jmu̱tyasara variñi̱,
    vani̱ra siityevay vurye̱cha varintyi, tara jvaayadaju̱.
  mxb-NT: Ta ki̱ꞌo dión taꞌani, tá ná taó xóo yó mií yó no̱ó to̱ꞌon ko̱ chóon dánaꞌa̱
    ta̱a ñoó, dá kakuu yó táto̱ꞌon iin ña̱ꞌa ndáya̱ꞌi xíꞌo ña̱ñóꞌó noo̱ satoꞌo yo̱
    Jesús, xíꞌín iin ña̱ꞌa vii, xíꞌín iin ña̱ꞌa ió choon noo̱ ná, dá koo nduu yo̱
    kee yó ndidaá ña̱ va̱ꞌa.
  pon-2006A: Ma emen pahn kamwakelehda pein ih sang soahng suwed pwukat koaros, e
    pahn doadoahk ong ni kahrepe kesempwal kan, pwe e kasarawihalahr pein ih ong doadoahk
    en eh Kaun-o, oh pil onopohngehr soangen doadoahk mwahu koaros.
  maq-NT: Cuatjin naja ngayaan xuta ladu rë Cristu ta, jemu tecjanjñi ngayaan. Peru
    xi cuma yaan xuta xi vengui chjí rë ne, meje rë xi cuiyujuxen yëjë ni cjuatsehen.
    Xi cuatjin ne, cuma tyjahi cjuatacun naja, cumachjirëhë rë Nai naja ngayaan, hacuaha
    tjin ndaja ngayaan xi nihña yëjë ni cjuandaja.
  hto-hto: Afe izói naga jɨáɨmacɨ canóllena Juzíñamui nɨzécamɨe, jaca comécɨna ɨ́aɨfuenino
    írede. Afémɨe jaca ɨ́aɨfuemona oni írede. Iemona afe cómena Juzíñamui íeɨena ñue
    fɨnóbitade. Ebena ñuera táɨjɨnanomo Juzíñamui raɨre íena óreite. Mei afémɨe ɨáɨnide
    ráifide oro fɨnoina jiróraco izóidɨmɨeza.
  por-BRBSL: Se alguém, portanto, se purificar destes, será um vaso para honra, santificado
    e adequado para o uso do mestre, preparado para cada bom trabalho.
  ces-NKB: Kdo by se tedy od těchto věcí očistil, bude nádobou ke cti, posvěcenou
    a velmi užitečnou pro Pána, připravenou pro každé dobré dílo.
  cui-cui: Bara jʉtiya ichi, icha pebin ichichipa exana xua pocotsiwa pexanepanae
    coyenewa pon jiwi Pecanamataxeinaein nexa, bapon bewa naitematsina abe peexanae
    cuiru coyenewa xua Nacom pejʉntʉ coyene xanepana exanaenexa bapontha. Bapoxonae
    bapon itacʉpatsi xua peexanaewa daxita carepaya coyenein pocotsi coyenein Nacom
    tsita xanepanatsi.
  boj-2014: Deqa tamo bei a kumbra uge kalil uratosim Qotei aqa ŋamgalaq di une saiqoji
    sqas di a tabir wau bole qa gereiyeb qaji di bul sqas. Deqa a ñam bole osim Qotei
    aqa segi kumbra boleq di sosim Gate Koba Yesus geregere wauetoqnqas. A wau bole
    kalil yoqnqajqa tulaŋ kere na sqas.
  eng-OEBUS: If, then, a person has escaped from the pollution of such errors as I
    have mentioned, they will be like a thing kept for better use, set apart, serviceable
    to its owner, ready for any good purpose.
  eri-eri: Onou waha bona, fai ete nomo ago auma yafou langa fanyimu inyaba uuludu
    bona, Itou ago langa jijiga uwau heigei mata wona wa, no haaya haruwe gai hilobainga
    tonbona dorofe yafonbona. No Itou nomo fai tigini yafa bona, no edo nomo Anyakaro
    hoyo tuwonbona. No haruwe hogo fere-fere tei nomo haiya wonbona.
  aly-aly: Akngey-wenh-rnemanap alakenh irrkaty-antey arrpemarl. Anantherr ipmelhem
    apmwewety, anantherrap anem mwerr-angker, ampwal gold-penh-apeny. Anantherrap
    ikwerenh-rnem mwerr-angker impen-rnem anem. Akngeyelanap anenhantherrenh rlwanem,
    ikwer warrkerreyew. Anantherranap arraty-angkwarr anaynteyew, ranap anewantherr
    inkwerelhem-anem.
  wiu-wiu: Panagome-kiti ele kule poanele tewitikoa wawa wene ki̱yo akeneya mekomepa
    nipa okolo epetane mati tetepo taneya meko. Nitoa padele padele epetanele toateko
    toa nodokaneya pikolo pinagome enekomepa iyame padele toatekuyano, moada wa moademe
    toko.
  swe-swe: Den som nu renar sig från detta [de falska lärorna, vänder sig bort från
    orättfärdighet, vers 19] blir ett kärl till hedrande ändamål, helgat, användbart
    för sin herre och redo för varje god gärning. [Ordet ”detta”, som ibland översätts
    ”dessa”, är i formen neutrum, och syftar inte på människor. Strax kommer Paulus
    uppmana Timoteus att vara vänlig mot alla och i ödmjukhet tillrättavisa motståndarna,
    se vers 24-26.]
  cth-cth: Hatdawkvah, ka dei tangcoung e patetlah kahawihoehe pahnawt vaiteh, barinae,
    kathoung niteh imkung ni hno hane kawi lah o han a ngai.
  mti-mti: Meoya da bira me membovit waribiyag ube aipewa, me matai irut mina me garawa
    kokavitwa oya. Me iyakaisiyapama sira kokawa meuma gumbe oraivitwa sira dividivi
    undag gumbo oraivitwa ape.
  pad-NT: Hari. Va'ora okavarajomiki adani Jesu-ra vavakaijokaka'oaki bavi kaidivakia.
    Deus viaha Jesus kaija'ari vaabono vanasohiha; hojai asohiriki-ra vakava'ipahinika'oaha;
    ija'ari bavi jahaki, kaidivaki fori vihiha. Deua khai bini'aki ida ija'ari hojani
    hiki. Deua binofivini kamahini ida ija'ari kidibadani danoki bada ni'ani hija
    kaimoni, binagathogathoki ida ija'ari hojai asohiriki-ra kava'ipahinika'oa'iki.
    Hojai jahakia kahojaini mani ida Deua bianivini hija, kidibadani danoki binamonahaja
    kaimoni. Jahaki ida ija'ari hojai jahakia kahojaiha'oadahani, Deu-ra naviahanokhavini,
    kidibadani jahaki bada bini'aja kaimoni.
  twi-twi: Sɛ obi tew ne ho fi saa nneɛma bɔne no ho a, wɔde no bɛyɛ nnwuma sononko
    efisɛ watu ne ho asi hɔ, asiesie ne ho ama ne wura sɛ dwuma pa biara a ɛsɛ sɛ
    odi no, obedi.
  hlt-hlt: Te dongah khat khat loh he lamkah amah a cilpoe atah boeikung kah a congpang
    koi neh bibi then boeih ham a hmoel tih a ciim thangpomnah hnopai la om ni.
  tbz-SIM: Wèè yóu mɛyɛi n nɑ́ɑ́ mmɛ̀ɛ̀ kpɛ́í ndiɛ nhò bo ntú ti Yiɛ̀ nkou, kɛ́ntú
    kunɛnkù sɑ̀ɑ̀kù bɛ̀ pĩĩnnɛ̀ kù mutɔ̃mmú sɑ̀ɑ̀mù.
  san-GUJ: અતો યદિ કશ્ચિદ્ એતાદૃશેભ્યઃ સ્વં પરિષ્કરોતિ તર્હિ સ પાવિતં પ્રભોઃ કાર્ય્યયોગ્યં
    સર્વ્વસત્કાર્ય્યાયોપયુક્તં સમ્માનાર્થકઞ્ચ ભાજનં ભવિષ્યતિ|
  amx-amx: Tjerrtj ngwenhel apek angketj anetj-anetj ingkerrek impemeng, Ngkart rang
    ineh nyerrkem, rang inenh anyenetjenh, tjerrtj warlek-artweyel mern arlkwenh-arlkwenh
    tjampet-arlk gold-arteh anyenem. Inang tjeperr kwer anetjenh. Ngkartel inenh ngwem,
    inang rrkwapentj tjeperr kwer rrkwapetjeh. Lakenheng nwern anetjeng impelhetjeh,
    Ngkarteng ularr arratj mernelhemel anetjeh, kwer rrkwapentj mwerr mpwaretjenheng.
  ake-NT: Serɨ iwa pe na'ne' ɨri ton sepa' nan yapai ka'pon ekorʉka yau, eke kupʉ
    a'taino iku'to' ike ye' pe, wakʉ pe iyekonekasa' pe, tesa' napurɨnʉ ye' pe mɨrɨ
    awonsi'kɨ ti'tui' pʉra rɨ wakʉ tʉrawaso ku'nin pe iyesi mɨrɨ.
  qvn-NT: Chaura pi maysi chay niyangä lutancunata mana ruragga canga alinninpag ricasham,
    mana juchäcuyagmi, munayniyogpagsi alisca välig runam, ima-ayga ali ruraycunatas
    rurayagmi.
  tku-NT: Tī tamakxteka tū jā tze, xlaca'n hua'chi pulātu tū ā'chulā' xatzēhuanī't
    ē maclacasqui'ncan xmān a'cxni' nacālakachi'xcuhuī' tī tamin. Makapūtaxtūnu' xtum
    nacāhui'lī xlaca'n ē chuntza' natala ixla' Dios ē natatā'scuja. Chuntza' pō'ktu
    quilhtamacuj cāxni'j natatahui'la natalakachi'xcuhuī' Māpa'ksīni'.
  bjk-bjk: Io, nang bara öng irabo ömadakdak öbaling ine iat kalik inabo tatalien
    tataun, irabo öt ma önga bile madakdak niang i malus kö Orong möxö ina gunon tua
    tinörön arixe min. Me ine irabo rörön arixe mine xöbo mangana tinörön deek, möxösa,
    a bile i tagur sik möxö inabo mangana tinörön deek kirip.
  msy-2020: Kamaghɨn amizɨ, gumazitam o amizitam uan arazir kuraba ateghɨva, Godɨn
    damazim zuegham, a itarir me ingangarir aghuim bagha amizimɨn mɨn otogham. A God
    baghavɨra itir gumazimɨn ikiam, egh guizbangɨra uan Ekiamɨn akurvagham. Egh a
    ingangarir aghuir guar avɨribar amusɨ ikiam.
  bpr-bpr: Na yé duenam man, nè i to ta mlaneb i kton di kdee sasè, gnamit kenen di
    mabtas nimò du ta tanfing i Amun, du nun gukmamu Dwata dun, na ta gatlagad kenen
    gnamit i Amun di kdee fye nimò.
