    my. Mysapybyitsa tsikykaranaha botu tahamoewyhik ana humo hi Deus tsakurẽta hỹ.'
  san-THA: 'อโต ยทิ กศฺจิทฺ เอตาทฺฤเศภฺย: สฺวํ ปริษฺกโรติ ตรฺหิ ส ปาวิตํ ปฺรโภ: การฺยฺยโยคฺยํ
