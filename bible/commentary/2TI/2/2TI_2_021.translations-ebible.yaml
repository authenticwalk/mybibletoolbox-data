  aaz-aaz: '@see-verse:2TI.002.020'
  qup-NT: Maykankunami chay mana alita yachachikkunamanta anchurishpan nima imapi
    kasun, paykunami chay amun yapa valichishkan imakunashina kanahun. Yaya Dios tukuy
    uchata rurashkankunamanta pichan paypa munashkanta rurashpa kawsanankunapa. Chasna
    tukushpankunami Amunchi Jesukristuka maypipas atipan churanata munashkanta ruranankunapa.
    Paykunaka alichay tukushka kanahun tukuy alikunata ruranankunapa.
  dop-dop: Ḿpʋ́ɣʋ́ pǝ wɛɛ nɑ yʋlʋ, ye n kisɑ ɩsɑɣɑtʋ nti tǝ tɔm mɑ yɔɣɔtɑɑ tɔɣɔ lɑpʋ,
    n wɛ teitei ɩsɩɩ wontu nti pɑ sɩɩwɑ nɑ pɑ́ lǝsǝɣɩ fɛɛlɛ kʋyɑkʋ tɔɣɔ. Mpi tɔ nyɑ́
    cɑɑ tǝnnɑ-ŋ, nɑ n wɑɑsǝɣɩ-ɩ kɛ́. Nɑ n mʋnɑ pɑ lɑnɑ-ŋ pɑɑ tǝmlɛ kʋpɑntɛ nte.
  azb-azb: Beləliklə, kim özünü şərəfsiz işlərdən təmizləsə, şərəfli işlərə uyğun,
    təqdis olunmuş, Sahibinə faydalı, hər yaxşı iş üçün hazırlanmış qab olacaq.
  eng-DBY: If therefore one shall have purified himself from these, [in separating
    himself from them], he shall be a vessel to honour, sanctified, serviceable to
    the Master, prepared for every good work.
  guo-NT: Jachiyaxaelbej jiw, naexasitpixot Jesús pejwʉajan. Asew jiw chiekal kaelel
    kofa babijaxan ispoxan. Ja-aech wʉt, chiekal isfʉl Dios pejbichaxan. Samata, xajʉp
    isliajwa nejmachpachaempoxan.
  hla-hla: Te ka halhal ba nemia lö a markato a omi, ba lö te here moi a kan hongo
    te ka mena a toukui pan. Alö e gogoso mou ba te hahalosem a saha toukui a niga
    te hopu kap benoi lö a Tsunono.
  mav-NT: Watoiat yne sa'ag nug hap pote hekat rakat kui'a ewy watoĩ­ne'en ekui'a
    wo i'yat koro pe ikahu kahato imowepit kahato hamo. Mi'i hawyi — Waku ti rat uimi­ky­'esat
    nug hamo en e ahepe Tupana. Mi'i hawyi Tupana emiit sese wo watoĩ­ne'en. Mi'i
    hawyi kat ko'i kat ko'i imiky­'esat yn na'yn watung.
  kpf-kpf: Hâkop ŋâi zâk kut ŋâi bâliŋâ buŋ, umŋâ salek op neuleŋoot upap oi hâkop
    sâŋgân patâ. Oi namâ mariŋandâ egi hâlâlu zei nep âlipŋâ pindâbap. Den sumbuŋâ
    zi a neŋgât op san. Umniŋ salekkoi hâlâlu ândinat san.
  ppo-ppo: '@see-verse:2TI.002.020'
  hin-2017: यदि कोई अपने आपको इनसे शुद्ध करेगा, तो वह आदर का पात्र, और पवित्र ठहरेगा;
    और स्वामी के काम आएगा, और हर भले काम के लिये तैयार होगा।
  wol-KYG: Ku setal sa bopp nag ba mucc ci yu bon yooyii, yaay doon ndabal teraanga
    lu sell te amal sangam njariñ ngir jépp jëf ju baax.
  bef-bef: To bonaꞌi moneꞌamagi yaꞌma sibi sabana li heꞌmilete yaꞌma enali komopaꞌani
    gulu gulu lilinamagi lapeꞌi lamanaꞌa suhi huto lolo hilenogo nohi afoꞌafu Huꞌmau
    lusa gito eneleꞌmo ho tito fi hetofa hulenogo fato fato foya yamofihi li etaluneꞌmu
    habe.
  amm-amm: Noinoso noko mo imo koiyauso namoliyo alosimakimo, to mo poso itouniyaimo
    komiyai, mi itouniyaimo anoimo. To mo Noko Siyolini poso komiyai, itouniyaima
    itouniyaimo, mi anononi monoi. Na tofou tolo, mi itouniyaimo analononi monoi.
  zaj-zaj: Vino vivo vondaiwe ha munhu yoyose yoing'aliza na kuwa kutali na vinhu
    vose vihile, kowa kinhu kitendigwe sama ya vinhu kisinyo, kwavija kowa na ukazi
    ung'alile na kowa munhu yaisasale kusang'hanikizwa na Mndewa mmbuli zose zinogile.
