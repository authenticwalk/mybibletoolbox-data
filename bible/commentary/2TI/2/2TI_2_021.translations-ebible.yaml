    läꜙjëꜙ taˊ lluˈ.
  kmu-kmu: Ani yopayaga aliya alisayafene huya talo humalenaya kava huno tagaila kanale
    aliya alisuna yafe talo hulatene. Nago kanomoa agaye hisifa kefo kavaama ataleteno
    alu aotage kanoma maisiana Anumaya Kotia Kanale aliyania aligane. huteno talo
    tala huno ani aliyatega atene.
  ood-NT: Pegih, t g Jiosh hab wa masma si s‑has haꞌichukaj wo t‑hekaj mattp hedai
    wo t‑kegchudch ab amjed g pi apꞌekam natt pi wo t‑nahtokch ch wo i t‑gawulkadch
    wehhejed.
  lbm-lbm: यदि कोयी अपनो आप ख बुरी बातों सी शुद्ध करे, त ऊ खास अवसर वापरन को लायी
    अऊर खास उद्देश को संग कहालीकि ऊ अपनो मालिक लायी समर्पित अऊर उपयोगी होयेंन, अऊर
    हर एक अच्छो काम लायी उपयोग म लायो जायेंन।
  ncj-NT: In itiotlayehualoltzin quen in hueyi cali. In tla seya quinequi motequiutis
    ica tlen cuali teixpa Totecohtzin, mamoxelo ica in ahmo cuali. Huan ijcon cuali
    motequiutis ica in tlen cuali.
  yuj-yuj: Kwarén mérnámp aropao am náráp nɨnɨk mekamp kwatae nɨnɨk ponankor younkwe
    sɨnámp te, Kwaro nke námp fek yiki kare yak námp te, mao te ankank yae-párák námp
    mwar kák konap dis niampria, amwar kar yak námpon. Aeria Arop Tokwaeran yaewourrá
    nkwakwe make kwapwe kare tére naeria nanap námpon.
  kto-kto: Are ratmat ga inamaniap la mime mapugutmaiara tavukup mila kiram na dalap
    ma o ninimiap maiong ga babaim, tie kamena gare koi a gol ga silva la maiara ga
    makosarmeng ubiap mila murum o parak o nebola. Morowa leba aram miriro teip ga
    magaulap are tiro ga okosarmeng ubi ang ga mumuru. Eva, eba urangameng meba okosarmeng
    ubi ula muru.
  gmv-NT: ሄሳ ጊሽ ኦኒካ ሃይታ ታ ጊዳ ኢታ ዮዖታፔ ባና ጌሺኮ ሄሳዴይ ቦንቾ ኦሶስ ጊዲዛዴኔ ኣንጄቲዳዴ፤ ጎዳ ጎዒዛዴኔ ሎዖ
    ኦሶስ ጊጌቲዳዴ ጊዳና።
  por-BLT: Então, se você se livrar do que é mau, se tornará um cálice ou uma tigela
    que é sagrada e especial, útil ao Senhor e pronto para fazer tudo o que é bom.
  stp-NT: Aach baꞌ puꞌñi ɨp buiñor guch Gɨꞌkoraꞌ noꞌch jix aaꞌ nax dhaꞌram jich ɨlhiiꞌñdhaꞌ,
    gio noꞌch jix aaꞌ nach tuꞌx bhaaiꞌn kaꞌ buiñor, jum aaꞌ nach jix uꞌuañ oipodaꞌ,
