    takat pegkernum apujsatnaiti.
  hmo-hmo: Tau ta bema unai lau gwauraia kara dika dekena amo sibona ia hagoevaia
    neganai, ia be goevagoeva do ia lao, Dirava ena vairanai, bona ia be gaukara namona
    disi bamona. Ia be Dirava ena tau momokani, bona ia ese iena Biaguna ia durua
    diba. Do ia noho hegaegae, gaukara namodia ibounai do ia karaia totona.
  big-big: Tamizeige nak korowaliyengki kezanga mani logo waligeleyi Anotogi ngago
    wameiktagi waligeleyi onowili keya puwiligu waligeleyi piyengka koweige yolu mabura
    pi kak silibayengka keremiza wizigeya wok nalagawili kiling ngeragi nagi piyengki
    weibok kelikpokko. Purik pilikpok kaile nariktau ono logo Anotogi yawe wazonora
    miziweki ngago meirik kele kangkere miza yolubokko.
  gux-G: Li ŋan, nulo ya cua oba min mad yal kul po. o baa tie ya bobl n bobn a tuonŋanma
