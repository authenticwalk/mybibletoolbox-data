  sua-sua: He kmikkiem gi enang tok, enangthe a mhel napa vle la mmok ko nap korim
    o kerkeknen ruk ngat lua mmok petgim, va Ngoldaip ner vua ring ya mang kat, gi
    enang ko a rek kteit tring ya mang karo kolhi ko ngata mmok tok kat. He enang
    tok, a mhel to endo ner mi kut kais hak, he Ngoldaip kmel karo gi vrong reha ruk
    laol ko maktiegom, en kmeharom mar ko mar lgi yar. Ii, ner kais kmeharom E Nut
    karo reha ruk laol tok, ekam ko tsim kut kaen en mruo la mmok ngang E Nut orom
    karo keknen ruk ngat vua mmok tok.
  klt-klt: Wáinanyon du ámna náráwa kámá yá ket tárák yáni wáik wa sang hálineráng
