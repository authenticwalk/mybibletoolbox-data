    དམ་པར་མཛད༌པ་དང་། བདག་པོ་ལ་ཕན༌པ། ལས་བཟང་པོའི་རིགས་ཐམས་ཅད་བསྒྲུབ་པར་སྟ་གོན་བྱས་ཟིན་པའོ།།
  tca-NT: Rü ngẽxguma wüxi i yaxõxü̃ naxwèxegu na aixcüma mexü̃ i Tupanaãrü puracütanüxü̃
    na yiĩxü̃, rü name nixĩ i nüxna nixũgachi i guxü̃ma i chixexü̃. Rü ngẽxguma tá
    nixĩ i Tupanapẽ́xewa aixcüma naxüünexü̃ na naxüãxü̃cèx i nagúxü̃raü̃xü̃ i puracü
    i Tupana namaã nüxü̃ ixuxü̃.
  zpl-NT: Leꞌca scua bene enu duꞌ ana arquiꞌ nú huañi nzeꞌca, neca benequieꞌ xi neca
    tucu exquiꞌña nú máse sibiꞌ chenu reca tucu eliñi. Liꞌilla necalalla bene enu
    la luꞌcu dula ante Jesucristo enu leꞌca sibiꞌ para liꞌinu, xne nzunu para nú riꞌinu
    ye nú neca nzeꞌca.
  mbc-NT: Mîrîrî ye'nen Paapa ton pe anî' esenyaka'mato'pe, nura pe tîwe'to' rumaka
    e'pai awanî, morî kupî pî' aako'mamîpa. Mîrîrî pisakon, ouro ka'sa' yapurî to'ya
    warantî, Paapaya mîîkîrî yapurî ipîkku pe.
  ndg-ndg: mwene abile mungu apakwi takasa mwene buka kwenye matumizi gagabile ya
    shima. ywembe ni shombo shaeshi mika ati tengenezwa malumu. ywa bile na manufa
    kwa yesu na ywa andaliwe kwa kazi mzuli.
  wsk-wsk: Se uwutatala, awiriya bo munan memek suen la buring tuso ale laili kauso
    mu, nu tom biya kaposo se te nana gia ko melmasak laili kau beteman mu iwita,
    se ko Kari Dom ura ningo duap duap aguwaya mu am kumik te bita saparukko.
  toj-NT: Ja quentic ja janec' creyenteotiqui, ta huan c'ax c'anatic oj ajyucotic
    jastal ja plato jau tzaubali, sac oj ajyucotic, oj maconucotic yuj ja Cajualtiqui.
    La xa caatic can ja jmaloiltiqui. La xa jc'ultic lec fuerza que sac oj ajyucotic.
    Jachuc, oj bob maconucotic yuj ja Cajualtiqui.
  kkl-kkl: Allahri ae lomag urop nimi babe nhon sao nhon sao wamang. Yesusag seneragtop
    nimiri wanaag mali-malia senelamlari, ulamla tanena, el Saelbamlange ponekori
    nimi eneko sembe mali sembalul. Aghana mali-malia ulamla nimi enekori Yesusag
    seneraglamleri, malinge eldi wanaag wamlange sae liliro a'eleptaleba, el Saelbamlange
    ponekori nimi eneko sembe “Naringe tal,” sembalul. El Saelbamlange ponekori nimi
    eneko sembe, “Nimi eneko Naringe taori, wali-walia ulamlaba, nimiri kembaikti,
    Na sembe omekto wali sembanukang. Nari awe tomnepne sembe Nari arukna enekori
    'Tomnun,' aro wea ulamla ane sembe, nimi eneko sembe na yeng sirik,” sembalul.
  tbc-tbc: Aria, an niŋen o talpein ta kagin saiak saiak a niŋen o ŋai imug ŋabol
    an ibiseip ikok ilasa tap, iŋ urat tubun ak san daeg itaot igo imado wa. Iŋ iŋanen
    Tubun ak san urat tamol mok, an lo binawek uyan mok ak ipani da, agod urat fidian
    uyanan an lo kagin ipani wo tawaŋ iganeg imado da.
  sna-sna: Kana munhu achizvinatsa kwazvo pazvinhu izvi, achava mudziyo unokudzwa,
    wakaitwa mutsvene, wakawanirwa basa naTenzi uye wakagadzirirwa basa rose rakanaka.
  smk-NT: Kanya' nin si si'numan a kumadayo' sa kadukaan ket maipada ya sa sayay mablin
    agamiren. Nitalaga nay byay na konan Uunuren ket mausar naya tan lawas a nasadya'
    ya para sa animan a maabig a gawa'.
  grc-TCGNT: Ἐὰν οὖν τις ἐκκαθάρῃ ἑαυτὸν ἀπὸ τούτων, ἔσται σκεῦος εἰς τιμήν, ἡγιασμένον,
    καὶ εὔχρηστον τῷ δεσπότῃ, εἰς πᾶν ἔργον ἀγαθὸν ἡτοιμασμένον.
  gof-WFTW: Hessa gisho, oonikka iita ubbaa aggikonne bana geeshshiko, bonchcho ooso
