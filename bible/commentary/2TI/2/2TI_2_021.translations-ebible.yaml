    lo77o ooso ubbaa oothanaw dandda7eyssata gidana.
  spa-BLM: Por lo tanto, si alguno se purifica de éstos, será un vaso para la honra,
    santificado y apto para el uso del amo, preparado para toda buena obra.
  kyz-NT: 'Nan tee jane. Mama''e tywera apo awi jarepoir ire janeresagesageramũ jarejemogyau
    Jarejuwarete ''ga upe. A''eramũ nipo ''ga ''jau janee: “Pẽnesagesage pejejemogyau
    jee. A''eramũ pẽẽ ''awamũ pejeporowykyarũmũ jee. Jeku''i je tekou pẽ nee”, ''jau
    nipo ''ga janee, mama''e tywera apo awi jane poiramũ.'
  dao-dao: Akse üngkhyüh amimät ngcimsaki cun adawnaka hnün üng sumei khaie, isetiakyaküng,
