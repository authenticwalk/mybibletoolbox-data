  cmn-FEB: 因此，如果你远离邪恶，就会成为圣洁而特别的杯子或碗，供主使用，准备好做各种善事。
  gmv-RNT: Hessa gish oonikka hayta ta gida iita yo7otappe bana geeshshikko hesadey
