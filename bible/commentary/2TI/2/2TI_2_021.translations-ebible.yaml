    jmɨɨ²¹², máa¹ coon'²¹ jmaa'²¹i to² tya' fii²¹²i. Natyaa¹ tyʉ² tya' doñi'ee to²
    tyʉ́².
  swp-swp: Ena tau esau teina ginauridi aridi eai nuana i deurihaidi, ia abo i hemala
    ginauri heaheasisina, abo se hetabuei tanuaga ana paisoa abo i abiloloei, eo paisoa
    lolodi gamagamagaridi aridi i nonohao.
  bjr-bjr: Faiqí moo fannoo madaapeenni mari difaanifara foora marifa narí anukamasainanoo
    ainaina saka neemaria difaanifara foora amiqirafa mariannoo. Miqinanoo mina akoofa
    mareeqee amiqira saikaki quqaannoo.
  aby-aby: Ainama ba me ukeka medifekuke danu imuka ma irauaiai ufekuie dawa i gorudini
    siriwama ubu ukaisa nabero ari eno mi. I uwara yawokeka dai miye Yesu Kerisoma
    i nabero ari mi mufekuke Danu waiya ufine ibake ma irauaiai ufeku.
  eng-YLT: if, then, any one may cleanse himself from these, he shall be a vessel
    to honour, sanctified and profitable to the master — to every good work having
    been prepared,
  jni-jni: Inki uye ma kpico nice numeme uzatu gugun, me tirunga tika tuma ka gugun,
    azaukame, imum ikatuma barki una kura me, makur macikin barki katuma ka ririn.
  kne-kne: Siya abe sin ipogaw, mo addawiana di am-in ay lawa, osalen din Apo sisya
    si para nabanol, tan maibagay ya nasasagana ay maosal si para am-in ay siged ay
    maamag.
  tgj-tgj: Yvvbunudw darwkbv risudaksu dunv, bunua alvnvlo rinv nvre, ogulvgavbolo
    bunu Ahtu gvlo tolwk sila okv ninyigv dinchinv nyi bv rila alvnv kudungkua mvnwnglo
    rinv nvdubv ridunv.
  gui-NT: Jae ramiño vi yaeya yave icavi mbae vae, ñandeYa ñaneñono teeta iyeupeguara,
    ipuere vaera ñandeporu, o tuicha vae iya ñae ipora vae reta oiporu rami. Jare
    jocorai yave, ñandeYa ipuereta ñandeporu oipotagüe mbae icavi vae yayapo vaera.
  quc-TT: We kꞌu kꞌo jun kukꞌaslebꞌej jun chꞌajchꞌoj laj kꞌaslemal, kuxik jun jeꞌl
    laj kꞌolibꞌal, tyoxirisatalik, kꞌo kutayij che ri Ajawxel, xuqujeꞌ kakwinik kubꞌan
    utz laj taq chak.
  heg-NTPO: '@see-verse:2TI.002.020'
  ptu-ptu: Mesa tau ke umpasikambelai kalena kakadakeam la mendadi pangkakka' kasalle
    gunana, to dipasähä', anna keguna lako Puäta, anna la malam ungkähä ingganna pengkähängam
    mapia.
  bzd-NTPO: Es se' dör. Se' e̱' kkö'nuke ì sulu ñe' yöki̱, e' ta̱ se' dö̀mi we̱s tka̱'
    bua'bua maneneë es, batse'o̱ule, dör buaë se' Blú a̱ íyi ulitaneie tso'tke ì ko̱s
    buaë ese wo̱ie ie' a̱.
  kwf-kwf: Ma diꞋia ta ngwae ka faꞋafaolu nia talana faꞋasia na ru taꞋa ki, nia diꞋia
    na ru ni fangaꞋa ana faꞋi asoa ꞋinotoꞋa ki. Sulia nia abungaꞋi nia talana, ma
    ka sasi akaꞋu ana niaꞋa Ꞌuana na sasilana ta raoꞋa leꞋa fuana na ngwae ꞋaꞋana
    nia.
  eng-WYC-2017: Therefore, if any man cleanseth himself from these, he shall be a
    vessel hallowed into honour, and profitable to the Lord, ready to all good work.
  eng-WMBB: If anyone therefore purges himself from these, he will be a vessel for
    honour, sanctified, and suitable for the master’s use, prepared for every good
    work.
  zat-NTPS: Nácadxu ca zriga xé'ena ca'. Che nu benne' dxaca lazre̱' gaque̱' ca tu
    da zaca, chee̱ gaque̱' benne' guchine Xránadxu lu zrin xrlátaje chee̱', dxal-la'
    xexadxe̱' ca naca da cale̱la ca'.
  spp-spp: Ɲyɛ amuni li mú ɲyɛ, ŋgemu ká láha kapegigii mpyiŋi na ke, urufoo sí n‑pyi
    mu à jwo yajigiŋɛ loŋgara wogo. Urufoo sí n‑yaha uye kanni na u ɲùŋufooŋi báaraŋi
    mɛɛ na. Urufoo kaɲwɔɔni sí n‑pêe u á sèl'e. Urufoo sí n‑bégele báaraŋi niɲcɛnŋi
    shiŋi puni mpyiŋi mɛɛ na.
  zty-NTPS: Nich gakžo kan zej nak da' ka' ẕkonlžo žin kwáselo, na' nich gak gonžo
    da' naken chawe', na' gakžo da' wkonle X̱anžon' žin, žaḻa' kwasžo gan žak da'
    kegle. Cha' gonžo ki, gakžo zi gonžo yógo'te žin chawe'.
  mek-mek: Ega koa iꞌopoga, kaisau pifoge pamaleleꞌi auꞌi eꞌi laomai apalaꞌi ipaumaꞌi
    maꞌoai ageumakalainiꞌi, ke ifo laomai feloꞌi mo agekapaꞌi aisama, isa auga amu
    gold ke silifai kekapaiꞌi auga koa agemia. Ke isa miamia akaikiꞌaꞌi kinaꞌiai mo
    akepapinauga. Ke isa ega pinauga felo ipauma kainai, Deo isa agepafua ageagu,
    Isa koa iꞌopoga alo opai auga agepamia. Ke Deo isa agepalagaina pinauga kapa felo
    Isa faugai gakapa eoma auga mo agekapa.
  aey-aey: Dana oso uqa ceteh eu cabi gauc ocnu qisacadi cobona eu cataniec biligian,
    odocob uqa cabi me ocnu ihoc. Uqa uqana Benna cabi ocnu saciadon nijina. Uqa uqana
    Ben cesuldugiannu ihoc.
  urd-GVH: अगर कोई अपने आपको इन बुरी चीज़ों से पाक-साफ़ करे तो वह शरीफ़ कामों के लिए
    इस्तेमाल होनेवाला बरतन होगा। वह मख़सूसो-मुक़द्दस, मालिक के लिए मुफ़ीद और हर नेक
    काम के लिए तैयार होगा।
  ycn-ycn: Ñaqué huajló ricá. Iná ca'á piyuque pu'uhuaré iná la'acare iná naquiyó.
    Raú palani iná Tupánajlo, rihuacára'acaloje iná la'acá nacaje palani rijló penaje.
    Ilé chiyela i'imacá paminajlo que caja iná i'imacá rijló raú.
  djr-djr: Ga ŋunhi ŋayi dhu ŋula yol yolŋu ḏarrtjalkkunhamirrnydja ŋanyapinya ŋayi,
    djalkthunna ŋayi dhu ŋunhiny ŋula nhäny mala yätjkurrnydja, bala ŋayi dhu ga ŋunhiyiny
    yolŋu nhinan ga gänaŋ'maranhaminyawuynha nhanukiyinguŋ ŋayi, galkunna ŋayi dhu
    ga nhanŋuwuynha yan ŋurikiyin wäŋa-waṯaŋuwnha yolŋuw, mel-wiḏi'mirra ŋunhiyiny
    yolŋu nhanŋuwuynha yan Garraywun. Bala ŋayi dhu ga nhanukalaŋuwurrnydja ŋunhi
    Garrayyuny djämany ŋamakurrnha dhikan, bili bitjanna bili ŋayi dhu ga ŋunhi nhinany
    girri'-ŋamathirra yan djämawnydja God-Waŋarrwalaŋawnha yan.
  kvg-kvg: Gekha ezoqām ndego, khokho nømendim manqat møe tembonayat, ndego andé
    ndis fia kandambaqape me mé꞉goát, ndøgo lou loge kandakanda-te gi-upøgimatun.
    Ndego Mbumbukiam-ge ndǿgoát. Neka ndego khakheitáp. Gekha matev eqeieqeī ndøgo,
    Mbumbukiam, tege Kawa ezoqam, ndømbopoev, ndego tego, ndego kopømbaqapé, segégoát.
  rug-rug: Meke koari na tie ba kekeṉoṉo gua tugo asa. Be va ilolo pule nia sa tie
    koari doduru vina tumatumae kokohadi sara, si kote na tie pu garona pude nabulu
    nia sa Baṉara pa doduru tinavete arilaedi. Sina madina si asa, pude tanisa Baṉara
    mo, meke tava nama si asa, pude taveti sari doduru tinavete leadi.
  hop-NT: Noqw ōviy hak haqam qaanhtiput aṅqw nākwaṅw’ewakwte’, pam hihta nukṅwat
    aw ápini. Pam Tutuyqawhqat aw nānoi’te’, sohsok hihta lolmat tumalay’taniqey aw
    moṅwvas’iwtani.
  san-URD: اَتو یَدِ کَشْچِدْ ایتادرِشیبھْیَح سْوَں پَرِشْکَروتِ تَرْہِ سَ پاوِتَں
    پْرَبھوح کارْیَّیوگْیَں سَرْوَّسَتْکارْیّایوپَیُکْتَں سَمّانارْتھَکَنْچَ بھاجَنَں
    بھَوِشْیَتِ۔
  heb-LB: כדי להשתייך לחשוב וליקר – להיות חפץ בעל־ערך לבעל הבית – עליך לטהר את עצמך
    ולהתרחק מכל חטא, ואז יוכל המשיח להשתמש בך למטרותיו הנעלות.
  caf-NT: '''Et whuz na''a, ndan dich''oh lubeshi yuch''a nalhú''a t''eh, ''et t''eh
    duMoodihti ba ''udune''ududulti ''ink''ez buMoodihti ye'' tet''ilh, ''ut''en unzoo,
    ''i ts''iyawh yeni lhadínt''ah ho'' ''int''ah.'
  mio-NT: Tu cua saña yo ndavaha ni, cua cuu yo sava ta cua iin coho vaha. Tacan ni
    cua cunda yahvi yo, vati ndoo ndoo iyo anima yo, ta cua cuu cuhva ra chitoho yo
    tiñu chi yo, vati cha iyo vaha cha cua savaha yo cha vaha.
  srq-NT: Sã Jesús quiato riqui mbae turã ndirurã na. Sã eriqui ɨcúe beɨ Dios mbaerã.
    Sã nyao tuchɨ mbae ɨcuã sɨ. Ũquɨ̃ mose ra Jesús ia tuchɨ erese.
  kje-NT: Ri ma na'amou honorok akin nano panaeku yakyaka rahu eni namwali naisa hahaa
    wawa'an onne man Makromod Lalap raram nodi nair hi'i panaeku man wa'an. Enla hi
    ramkene howok honowok man wa'an na'akeme.
  gaz-gaz: Namni tokko yoo salphina kana irraa of qulqulleesse, inni miʼa ulfinaa
    kan qulqulleeffame, kan Gooftaa isaa fayyaduu fi kan hojii gaarii kam iyyuu hojjechuuf
    qopheeffame taʼa.
  kud-kud: Na ebe yaiya yana mumuga yababana ainaena i'abiye masele na iyemala gaeba
    namwanamwana, mata Bada i'awa namwanamwaei vehabana.
  urb-NT: 'Jesu kotyhar ta aja tĩ. Katu te ame''ẽ ta ixo. Katu we ame''ẽ ta ixo tĩ.
    Mu''eharan ta jaxer ame''ẽ ke mu''e. Aja ym rahã, katu te ame''ẽ ke a''e. Upa
    jandema''e sawa''e te pandu ame''ẽ ke a''e ma''ema''e tar katu. Jandema''e sawa''e
    te pandu ta ipe: —Ihẽ kotyhar ke nde. Katu te ame''ẽ ke nde. Nde riki ihẽ je''ẽha
    ke nde eremu''e mu''e ta. Ame''ẽ parakyha ke nde pe ihẽ ame''ẽ ta — aja ta.'
  fra-LSG: Si donc quelqu’un se conserve pur, en s’abstenant de ces choses, il sera
    un vase d’honneur, sanctifié, utile à son maître, propre à toute bonne œuvre.
  san-HK: ato yadi kazcid etAdRzebhyaH svaM pariSkaroti tarhi sa pAvitaM prabhoH kAryyayogyaM
    sarvvasatkAryyAyopayuktaM sammAnArthakaJca bhAjanaM bhaviSyati|
  cak-SNT: Y xa ojreꞌ xtakayaꞌ can nojiel ri itziel tak kax, can oj incheꞌl ri trastos
    ri ncaꞌcusas richin kax otz, oj-choꞌn chic ruma ri Ajaf, y nkojcꞌatzin cha chi
    nakaꞌan nojiel utzulaj samaj.
  uvh-uvh: Ka aming indining kabakni' undu' ningsa', aming ka kadapmang sansaramik
    kadagang u kabisasu'nanga fafandangeng karengsa' irota' adi gafa a kabak karesi
    sini' ka nana kareng sini' tangna wara'ningsa' ningda'ning ka kuni' nua'ni sini
    naro'sa' irota'. Ning tanga adi nasi' kane kareng girii ka girini ka Anutu wari
    surota' u amiinga titi waraga' tugunung sa' tanga irota'.
  ino-ino: Lape alo haya akufa kava huta kanale ali'ya alisuna yafe lakaeya alo hulate'ne.
    Ani yafe mako ve'kamo'a avuya hisea hao'otake au'ava ya'a ne'ataleno honi'ya ofai
    aku ame maleno maiseana kanale ali'ya alisea lape'kana ve'ka mai'neno fatako ve'ka
    maikeanakeno kanale'ya huno Anumaya'a aya nehuno ali'ya alisea lo'kiya'a hane'nisikeno
    mi'ko hai'o'ae kanale ali'ya alisea yafe akeva hu'neno ali'ya alike.
  gnn-gnn: Ga ŋunhi yurru ŋayi yol yolŋu ḏarrtjalkkunharamirrinydja ŋanyapinyay ŋayi,
    djalkthundja marrtji yurru nhä malanha yätjtja ga bothinyaramirrinydja, bala ŋayinydja
    yurru ŋunhiyinydja yolŋu nhinana-yana-wala ganaŋ'thunarana nhanŋuwaynha ŋurikiyina
    yolŋu-waṯaŋuwuna, mel-wiḏi'na nhanŋuwaynha, bala ŋuliwitjan nhanukalaŋukurrunydja
    ŋayi yurru Garrayyunydja djämana yana ŋamakurru'na dhikana wal'ŋu, liŋgu bitjan
    liŋgu ŋayi yurru nhina yukurra girri'-ŋamathirri djämawunydja yana Godkalaŋuwu.
  yal-yal: Xa muxu yo a yɛtɛ rasariɲan na binyatareya feene ma, a luma nɛn alo walise
    binyaxina. A to sariɲan, a kanna nɔɛ a rawalɛ wali faɲin birin yi.
  cnt-NT: Në₁jua'₂ ca₂jŋiá'₃ 'ne₂ ca₂le₃jë́₃ ne₅₄ juɨ₅ 'lɨg'₅₄, a₂jmó'₂ jmá'₃ ca₂ne₅₄
    cosa dse₃, jaun₂ guë́₄ léng'₂ lia'₂ lë́₅ caun₂ nɨ₁uɨng₅ jlá'₁ a₂lë́₅ 'í₁, jaun₂
    guë́₄ téng'₃ ta₁ cáun₂ Juɨg'₂ 'ne₂ jmó'₂ ca₂ne₅₄ ta₁ dse₃ quió'₅.
  tif-tif: kanola tunum ili weng aal dikimin aa, ibakamin weng kukuyin aye, kanolin
    kukup mafak kuuli, kulaala kot banu kewa, atin ti tambal-kup ila namti, ali atin
    ti ima tini fuu-bam inin ami ket ultap ke-lomda, atin ti tituun-kup taba-bomdaya,
    ali ti almi Kamokim ayo dong dakaan-bam ale, Kamokim ami okok kemin tambal tambal
    alik iyo kutal-fuku-bomda kanu-bamda, ilokoma no.
  nlx-nlx: केदी एगदो सोताह न्या माय रेन चोखो केरी, ते तो मान सम्मान केरनेन ठामलो एने
    चोखालो ठेराय; काहाकाय तो समर्पित एयीन मालीकान काम आवी, एने आखा हाजा कामान केरता
    तियार एय।
  apw-NT: Dahadíń áí nchǫ’go ágot’eehíí yits’ą́’zhį’ at’éégo dilkǫǫhgo ádilzįyúgo,
    ts’aa nłt’éégo bighanigolínihíí k’ehgo ábi’dolṉiił, Bik’ehgo’ihi’ṉań bá hadelzaago,
    áík’ehgo Bik’ehgo’ihi’ṉań bił nłt’éégo yił na’iziid doleeł, nłt’éégo na’idziidíí
    dawa bighą iłch’į’hilzaa.
  gum-gum: Inchawei møikkøben øyeeg kaig mariiløyugurri chish misrabe, purø tabig
    maramigweyasig kan pasun lataig tøgagømig kønrrun, tabigweyasiitø tarømarig, chiyutøgucha
    Señorweimbe tabig martrabig, chigøben tabig maramigweyasiibe kaima pasrønrrabgaikke.
  not-NT: Oca peratopague aisa posigari quemisantatsiri. Ira agamacha te ingantaguete
    ora te onganinate, aro imëri Atingomi itarobacaare caninaro. Iriro cantaca perato
    caninaro.
  plu-plu: Ku pahapwi miniw ariw madikte patahwaki, iggi humaw kewa barewyo higeptetbe
    gidahan Uhokri. Ig barewpitye, ig ik adahan gikipara keh gibetki gikak. Ig ahegbet
    adahan kibeyne kawihka.
  iou-iou: Täŋpäkaŋ äma kubä iniken irit kuŋat-kuŋariken wakini peŋpäŋ kuräki irayäŋ
    täko uwä käbot siliwa ba golpäŋ täŋpani, piä täga täkta biŋam yäwani, kudupi ude
    api irek. Äma udewani uwä Mähemi täŋo piä tägatäga täkta biŋam yäwani. Uwä Mähemi
    täŋo piä täkta pidämtak täyak unita Mähemitä piä man u ba u täga iwerän täŋpek.
  ntp-NT: '@see-verse:2TI.002.020'
  rai-rai: Baa te i wagomgom paa nuna lalaaun ko ra kum aakaina mangamangaan, in welaar
    ma ra kaap baa di ininim koni u ra kum ngaalangaala na bung. Maa ia gomgom kupi
    a Tadaaru in wapapaami ma ia ki na waninaar kupi in paam a kum kokoina pinapaam.
  haw-1868: A ina i hoomaemae ke kanaka ia ia iho ia lakou, e lilo no ia i ipu hanohano,
    i hoomaemaeia e pono ai ka Haku, a makaukau hoi no na hana maikai a pau.
  ffm-ffm: Ndennoo, so neɗɗo laɓɓinii hoore mum e golleeji bonɗi ɗii fuu, laatoto
    hono no kaakol keertaangol, ceniingol nafoowol joomum, lanndinanaangol faa golliree
    golle lobbo fuu.
  arb-NAV: إِذَن، الَّذِي يَنْفَصِلُ عَنْ هَذِهِ الأَخِيرَةِ، مُطَهِّراً نَفْسَهُ،
    يَكُونُ إِنَاءً لِلاسْتِعْمَالِ الرَّفِيعِ، مُقَدَّساً، نَافِعاً لِرَّبِّ الْبَيْتِ،
    مُتَأَهِّباً لِكُلِّ عَمَلٍ صَالِحٍ.
  cop-CNT: ⲉϣⲱⲡ ⲟⲩⲛ ⲁⲣⲉϣⲁⲛ ⲟⲩⲁⲓ ⲧⲟⲩⲃⲟϥ ⲥⲁⲃⲟⲗ ⳿ⲛⲛⲁⲓ ⲧⲏⲣⲟⲩ ⲉϥ⳿ⲉϣⲱⲡⲓ ⳿ⲛⲟⲩ⳿ⲥⲕⲉⲩⲟⲥ ⳿ⲉ⳿ⲡⲧⲁⲓ⳿ⲟ
    ⲉϥⲧⲟⲩⲃⲏⲟⲩⲧ ⲉϥⲟⲓ ⳿ⲛϣⲁⲩ ⳿ⲙⲡⲉϥⲛⲏⲃ ⲉϥⲥⲉⲃⲧⲱⲧ ⳿ⲉϩⲱⲃ ⲛⲓⲃⲉⲛ ⲉⲑⲛⲁⲛⲉⲩ.
  sri-sri: Marĩ õãrĩ pari irirosũ ããrĩdʉarã, ããrĩpereri ñerĩrẽ opamerã ããrĩníkõãrõ
    gããmea. Irasirirã, marĩ Opʉyarã ĩgʉ̃ irisũnerã ããrĩsĩã, ããrĩpereri ĩgʉ̃ iridorerire
    õãrõ irirã ããrĩrãkoa.
  nal-nal: 'A vuvuna dorang kanaan ka malasing kari: Tamon axazak ka inaxam taawuk
    siaana amun matmalabuk taksaat sina, naan kana malasing amun saan daxa xu lamun
    taan laba. Nakmai xa ra vaninis naan, ma xanat fawaal a Mono zina ma xana izit
    nimniman kuna giuang amun faamuzazang daxa.'
  kyq-kyq: Bin num debm kɛn ɔɔɗga don̰ ro kusin̰ ki ɔɔ tɛɗ ron̰ *salal se, naan̰ tɛɗga
    aan gɔɔ nakŋ jiga, kɛn mɛlin̰ ɔɔɗin̰ ute ɓiin̰ ɓiin̰a. Ute naan̰ se naan̰ tɛɗn
    naabgen jiga kɛn mɛlin̰ maakin̰ jen ro ki.
  kwd-kwd: Ma lauta te'efuta wane 'e abulo mai fa'asia ni 'ola 'e ria, ngaia 'e 'ilaka'u
    nga lafa ni fanganga na fe'e gani ba'ita. Suria nga mooringa aana te'e abu, ma
    ngaia 'e to'omia fana 'ani taunga'i fana Alafa, ma ka sasari no'o fana nga agelana
    nga taunga'inga le'a fana nga wane ba'ita aana.
  ded-ded: Nga ngic mong ye yengena wiac seuhagoc imohacnac dzuacemeude, yeng enangtapa
    uaya kuneng, ifi isoc. Ye kpetiac amma minginaac amau efaima namma ua gombunga
    meudeac siriha imocacsoc ande.
  ewe-ewe: Ne ame aɖe kɔ eɖokui ŋuti tso nu vɔ̃ mawo me la, eya ŋu dɔe woawɔ abe nu
    si ŋu bubu le, nu si le kɔkɔe si nye ŋudɔwɔnu na Aƒetɔ la, eye wòle klalo hena
    dɔ nyui sia dɔ nyui wɔwɔ ene.
  nuy-nuy: Nagang nu-marrbuy? Ngagurru anaani warra-Christian, ngurru-yamana nguynju
    yaga amudamu ama-gaṉdharra-yii. Ngagurru-maynji ngaambu-ngalngalijgiiyn, marri
    ngaambu-yaarri-maynji anaaladi-wala, anubani-yung ngaambu-yamana nguynju yaga
