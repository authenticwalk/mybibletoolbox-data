  zar-NT: Para gácaruʼ ca naca lë naʼ tuʼgún bönachi dxin ga lináʼ, en para gaca gunruʼ
    le naca dxiʼa, en gácaruʼ lesacaʼ ugunëʼ Xanruʼ rëʼu dxin, ral-laʼ ucuítaruʼ ga
