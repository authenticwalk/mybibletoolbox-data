  kde-kde: Bahi ikàva munu àmbelihahula kwa kulinyemya na anelo lahakalenge lammalele,
    àmbekuva muchi chombo cha matumisi la eshima, yani àjuhijwe kuva wa Nnungu na
    ànanfala Nang'olo wake, na àvikwije tayali kwa kila madengo lambone.
  ata-ata: La sou lexe itema vile uxolu vaꞌaxu no anu ꞌiliꞌilixo masumasua, la anu
    uxali itema sou xaixai noxou Tila, loxo paku ilou latotope ane sou voxo tilasi.
    Anu uxolu vaꞌaxusi sou uꞌoxonu xaixai noxou tatananu tani tila ne xe uloosi sou
    xaixai laixe ukalusi.
  qvw-NT: 'Chaynümi ya''anchicwanpis pasan: Llapa chay pin''aycunapi japächacücá Jesusninchicpa
    ima allin lulaypäpis sirbichicunanmi caycun''a.'
  nfa-nfa: '@see-verse:2TI.002.020'
  tnp-tnp: Okəmə iətəmi kəti tatol rəhan nəmiəgəhiən tətəhlan vivi mətəpəh noliən
    rəha naulɨsiən, in təhrun noliən uək asoli iətəm katɨsiai, kəni Uhgɨn otələhu
    kalɨn məmə rəhan pɨsɨn əmə, kəni mol əpenə-penə məmə otol uək təuvɨr mɨn.
  urd-urd: पस, जो कोई इन से अलग होकर अपने आप को पाक करेगा वो 'इज़्ज़त का बरतन और मुक़द्दस
    बनेगा और मालिक के काम के लायक़ और हर नेक काम के लिए तैयार होगा।
  hot-hot: Aêŋ ba anyô te habi lelaik thô ba hathik i ba habitak mabuŋ ma hatôm uŋ
    mavi atu ba Wapômbêŋ hadum ba habitak matheŋ ba hamô ek Wapômbêŋ nêm ku mavi lomaloma
    êndêŋ yani.
  mqj-NT: Susimi duka' to mangngorean, ianna umpasikambela kalena kakadakean la sirapan
    ba'baranna bulawan anna pera' la dipopa'guna illalan kara-kara kamai. Inde to
    mangngoreanne la dipalao senga' anna dipatoka umpalako angganna pengkarangan mapia
    napolalan ma'guna kamai illalan pengkaranganna Puang Yesus.
  rus-SYN: Итак кто будет чист от сего, тот будет сосудом в чести, освященным и благопотребным
    Владыке, годным на всякое доброе дело.
  mbh-mbh: Na toko ako i ranga ve ini oto vulutnga, aro ve i pavthopot isivenga nge
    patoraling le apaltetonga areken, aro i velpol ranga ve ini oto vet ako ini a
    God ia, eneke ini a God ile toko, na i oma a Toko Pomnga ile omaingre, na i monsi
    lale nge omaing sivenga kathnga areko God aro i sungu i a i nge.
  bdd-bdd: Ma ꞌeguma taiya mumugana galana ꞌoinega ꞌiꞌabiheꞌehau hila, beno ꞌihegaeba
    bwebweꞌana, ma ꞌina ꞌinapwana ꞌilagu ꞌina paihowa bwebweꞌadi weyahidi.
  cbt-NTPO: Inapochachin co noyahuë' yonquiramaso' naniantohuatama', ninshiraya minë'
    pochin nisarama'. Noyasáchin cancantohuatama', Yosë nohuantarinquëma'. Acoarinquëma'
    noya nicacaso marë'.
  srn-NT: Efu wan sma hori ensrefi krin fu ala sortu ogri, dan Masra sa man teki en
    fu du spesrutu sani. A o de santa, èn a o de klar'klari fu du ibri bun wroko san
    Masra gi en fu du.
  cta-NT: Ñiꞌya̱ ntiꞌ yaꞌ xña nu ntsuꞌu neꞌ cosiña, juaꞌa̱ laca ñati̱ jiꞌi̱ Jesucristo;
    ntiꞌ na chaꞌ cuaꞌni ycuiꞌ nu Xuꞌna na chaꞌ tsoꞌo loꞌo na, chaꞌ cube tiꞌ Ni jiꞌna
    ñiꞌya̱ loꞌo ndube tiꞌ xuꞌna niꞌi̱ jiꞌi̱ caꞌña jiꞌi̱, nu quiñaꞌa̱ tsa ngaꞌa̱. Ná
    caca cuaꞌni na chaꞌ tsoꞌo biꞌ si ná lubii cresiya jiꞌna; biꞌ chaꞌ nduꞌni chaꞌ
    xtyanu na lcaa chaꞌ cuxi chaꞌ caca lubii cresiya jiꞌna, chaꞌ sca ti cña nu nda
    ycuiꞌ Ndyosi jiꞌna cuaꞌni na liꞌ.
  bqc-SIM: Tó gbɛ̃́ ↄbↄ̀lɛ yã́ bɛɛɛsai guu, a gↄ̃ yã́gbiakɛbↄ ũ, Dii zĩkɛbↄ maa
    ũ, iↄ ku maakɛa píi sↄu guu.
  tcz-CHONGTHU: Nangma nakisuhtheng jinga ahileh kinloupia manchahthei thilkeo thupi
    chu nahi ding ahi. Nahinkho chu theng ding Pakaiyin thilphachoma amanchah dinga
    kigosa jing chu nahi ahi.
  mar-mar: म्हणून जर कोणी त्यापासून दूर राहून स्वतःला शुद्ध करील, तर तो पवित्र केलेले,
    मालकाला उपयोगी पडणारे, प्रत्येक चांगल्या कामास तयार केलेले असे मानाचे पात्र होईल.
  snp-snp: Yamu wenena mate inanimo luni-kanigu yati fa neta ido nosámami neta fulitenawamo,
    ya nomuku yau neta laloko melamo yaidana oti minenawamo, ya aboga yakafo olu felegaga
    o gedeto, lono lalo muki ya anido melenami yamu kolito ya olufe-fe lo gedenami
    ne.
  isl-isl: Forðist þú syndina, líkist þú gullkeri – því besta sem til er á heimilinu
    – og þá mun sjálfur Kristur nota þig til þess sem göfugt er.
  spy-NT: Kunyi, yoo kēētiliilēē keey ꞉chii ake tukul wōlēē mii ꞉tukuuchoo miyootēch
    mākuyēk terekyeet nyēbo koonyit nyēē imuuchē ꞉chiitaab kōōto kuyēyiisyēē kubo
    yiisyō ake tukul nyēē karaam kurubta keey āk wōlēē kichōbto.
  xnn-xnn: Timoteo, siya na nan kayatko ay kanan isnan pangngalig ay naay. Kaneg tako
    nan maos-osal. No layden tako ay kaneg tako nan maosal isnan napateg ay maikkan
    ay pala ken Kristo et masapol ay adi tako ik-ikkan nan ngawi. No kaneg todi nan
    ikkan tako et nadalos tako et mabalin ay osalen nan Apo tako datako isnan kompolmi
    ay gawis ay kayatna.
  mwe-mwe: Bhai mundu aikonjeleyaga niileka ilebho, shaabhe mundu jwa maengo gamakulungwa,
    sha ukonjelo shibhishilwe na bhayene nyumba, shaapwae kwa kila liengo lya mmbone.
  tte-tte: Yaiya nige yawasina iula-dumdum tomwakomwakota ali yakayakatai koina iya
    besiele gaeba namwanamwana iya siyapaisowa taumanao kaiweli, iya toobiga yo Guyau
    sowasowana ikalai yo iyapaisowa paisowa namwanamwana uloi yo uloi kaiweli.
  tcs-tcs: So ip yu kipe yuselp prapa klin, God go yuze yu po meke spesil wok blo
    em. Ip laip blo yu i klin, den yu gobi redi po God po yuze yu ebridei po meke
    wok blo em.
  hlt-THB: U ingawm a hukhit awhkaw ik-oeih awhkawng ak ciim ak caih na a awm awhtaw,
    anih taw qyp awm kawi ik-oeih, ak ciim ik-oeih sai na awm kawmsaw, Bawipa aham
    a phu ak awm ingkaw ik-oeih leek sainaak aham qoek abah na awm kaw.
  soq-soq: Epe rua deawaa, apana mida waeuwa nambea lagawaa ne umanawa wadina mai
    bedeweleipe dewawa rua dewasaipona, me du puraiwa dea eudida rua. Me ipa kakaiwaida
    Tatamba mampea ita God me dewasapio dewa eubu dewamopia rua.
  qub-qub: Mana allita rurananpaj nishäcunata pipis mana rurarga gori lätu cuyayllapaj
    cashannömi caycan. Chay runataga Tayta Diosmi acraraycächin pay munashanno rurananpaj.
  att-att: Á dannian yù keyarigát tam, sittam nga manguruk. Ta nu tukkatat tam yù
    ággangnguá tam nga narákè, mangáppípiá ittam, nga mepárik sù aruátan nga buláwán.
    Á dán nga naparán ittam nga mepángngà ta pangiyaruâ nayù Yápu tam ta ngámin nga
    napiá nga ipakuá na nittam.
  bki-bki: Mia kito tomu nalo jibe na ga. Toro na mila kiano meuliano meravo bo, a
    be lu, a maka rim̃auka im̃auano na bova, mia kiano toro na toru rudu naio ka rim̃auka
    kiano im̃auano ve telabo napano bo ea mirano tomu nalo.
  bqp-bqp: Tó gbɛ̃ ↄ bↄ̀tɛ yã bɛ̀ɛrɛsari gũn, ani gↄ̃ yãtikisikɛbↄ ũ, anigↄ̃ anfãni
    vĩ Dikirinɛ, anigↄ̃ kú adona yãmanakɛna pínki soru gũn.
  mcp-mcp: Muud mə myáás bɔ́w-bɔ̂w mínjɨ́ɨ́gʉ́lá mə ámə ŋgə cɨ mínɨ yɛ́, nyə é bə
    shúyá gúmə́. Muud wɔɔŋgʉ́ nyə é bə ŋkɛ̧́ŋkɛ̧́ múúd, a bə nə mfíí shú mə́ Zɛmbî
    muud njɔ́w, a bə kwéésha nə́ bʉ́sə nə ŋkul balan nə nyə shú wúl jɔ̧jɔ̧ sɔ́ɔ́lʉ́gʉ́
    wɛ̂sh.
  hat-hat: Si yon moun kenbe kò l' pou l' pa fè sa ki mal, y'a fè l' fè yon travay
    espesyal. Paske lè sa a l'ap mete tèt li apa nèt pou Mèt li, la itil Mèt la, l'ap
    pare pou l' fè nenpòt bagay ki byen.
  npl-NT: Yika, tla se kikawa nochi tlan amokuali, yetos kemi se xoktsi non patio
    imak Toteko Dios, Ye kitekitiltis itech nochi kuali tekitl.
  bgg-bgg: Hanyie è awaithek shii zab awie pha manathek re-è sud pho shiine, wie blia
    shii kho ruii phro, nyieliieshii ithek shii ne zid ne awaithek spho shii kho yi
    pha, zab wie blia shii kho pha sarojong ro.
  eng-TCENT: Therefore, if anyone cleanses himself from what is dishonorable, he will
    be a vessel for honorable use, set apart as holy, useful to the master, and prepared
    for every good work.
  eng-BSB: 'So if anyone cleanses himself of what is unfit, he will be a vessel for
    honor: sanctified, useful to the Master, and prepared for every good work.'
  cpu-NT: Aririka ankiteshireyetanai, ari ankempiyetaiyaaro kovitzi ikaminthairo ashitarori,
    ikovapiintzi irovantayetyaaro. Tasorentsishire inkantakaanai Pava, aamaventa ankantya
    antayetaineri kameethayetatsiri.
  san-ASM: অতো যদি কশ্চিদ্ এতাদৃশেভ্যঃ স্ৱং পৰিষ্কৰোতি তৰ্হি স পাৱিতং প্ৰভোঃ কাৰ্য্যযোগ্যং
    সৰ্ৱ্ৱসৎকাৰ্য্যাযোপযুক্তং সম্মানাৰ্থকঞ্চ ভাজনং ভৱিষ্যতি|
  tac-NT: Bilé rió a'résaká alué resítiri raweli, 'liko alué rió asíriga a'lá nímala,
    asíriga rejchirúgame suwábaga nóchali nóchaga napu Onorúgame 'ya. Asíriga 'la
    rió nímala, 'la Onorúgame oyérasaká, 'liko napurigá bilé bilato 'órote newárigime
    nímala, tase napurigá bilé sikolí repuga ajchala.
  eng-WEBPB: If anyone therefore purges himself from these, he will be a vessel for
    honour, sanctified, and suitable for the master’s use, prepared for every good
    work.
  gfk-H: Io, ing bia tikai na hagamgamatien habal ia talur kaikek ra bilinga, na haruat
    ma tiga gamgamatien na linga nong i tale bia no Watong tano hala na papalim ma
    ia. Ma na papalim ma ia ta ira bilai na mangana pinapalim kanong no linga i tagura
    taar uta ira bilai na pinapalim bakut.
  viv-viv: Mena nauꞋa anafaiweya kaliva. Hai kaliva nuwanuwa koyona givekwaulaugena
    be aseꞋasena gikolana, medema nauꞋa wafatana kikaiwabudiyao faꞋidiya hisena-ma
    amine. Au bana kalivai-nadi sevesevehailana, faisewa yamumuna tulina tulina faꞋina
    kikidewadewana, ada Kaiwabu yana faisewa faꞋina bana ginaluwafana.
  yao-yao: Nipele iŵaga mundu chaliswejesye kwa kulitalikanganya ni sambi, chaaŵe
    jwasagulikwe ni kuŵichikwa pajikajika pe kwa kwatumichila Ambuje ŵao. Nombewo
    ali chile kwa masengo gambone.
  tgp-tgp: Matana, vara tea mo lo toho asau na posposi sasati, i pa sohena pesin la
    tauhasehia mata vavahinau r̃uhu purongo, la tapuhia mata vavahinau r̃uhu non tamlohi
    tavera matan ima atu, mo lo tatamahu mata vavahinau r̃uhu tari.
  auc-NT: Waocä wënæ wënæ nänö entawënö ante ñimpo cædinque nämä ñä mënongate baï
    quëwengä ïninque tömengä ïñömö waëmoncooque da wëincade baï ïnongä inte Wængonguï
    beyæ̈ waa cæcä ïmaingampa. Tömengä tæiyæ̈ waëmö ëwocate quëwengä babaingampa.
    Ïninque tömengä Awënë nänö änö ante do cæcä ïmaingampa. Ayæ̈, Quïnö waa cæquïnö
    ï, ante tömengä do cæcä ïmaingampa.
  kbc-NT: Nigica oko ane daɡ̶a dioteci niɡ̶ijoa niiɡ̶axinaɡ̶aneɡ̶eco ane deɡ̶ewiteda,
    aneo oko me nibataaɡ̶a, niɡ̶ini oko liciaceekawa naɡ̶ajo boote idaa baxia oolo,
    anaa beexo, aneliodi niwaló. Niɡ̶ijo oko aɡ̶alee liciaceekawa naɡ̶ajo boote iwoɡ̶o
    inaa napaloaɡ̶a ane deɡ̶eliodi niwaló. Digo mijotaɡ̶a niɡ̶ijo ane nebi diimigi
    me iomaɡ̶aditedice niɡ̶ijoa bootitedi ane daɡ̶axa me diniwaloe, jiɡ̶idaaɡ̶ee Aneotedoɡ̶oji
    me iomaɡ̶aditedice niɡ̶ijo oko ane daɡ̶a dioteci niɡ̶ijoa niiɡ̶axinaɡ̶aneɡ̶eco
    ane deɡ̶ewiteda, eotedibige me yakadi me ibake niɡ̶ini oko mepoka dibatema. Niɡ̶ini
    oko ja igotema Niotagodi me ibake, codaa ja dinenyaɡ̶adi meo okanicodaaɡ̶ica nibakedi
    anele.
  bmh-bmh: Guzenaimai, du in go gonugau igul eg ebuan uteimai, koli Uwait nugau ameg
    ebu naliu usalamau, du go gue go tebil salau banou mui sul. Go Uwait nugau ameg
    ebu naliu usalaimai, igual Dubanou Ban suban isanorabun iboin. Go salau naliu
    mabun gumei dacaneu.
  ctu-BL: Mi an majqui mi' cʌy chuqui tac mach wenic, mi' sʌq'uesan i bʌ. Che' jini
    an i c'uxbintel, ch'ujul, cabʌl i c'ʌjñibal ti lac Yum. Chajpʌbil i pusic'al cha'an
    mi' mel pejtelel chuqui wen.
  meq-meq: A tsik nakay na, ka nəkway. Taɗə ndoweye kə gər ha məge mənese tebiye na,
    Mbəlom ma vəleye məsler ŋgay wal ma təriye andza wu nakə tə ŋgar ta gura kəgəbay
    ta ɓəre aye. Ndo i gay ŋgay ma piye na wal hərwi a sər məge məsler i ndo i gay
    ŋgay tebiye.
  noa-H: 'Mua pʌrʌg jaauk''im, mʌ hiek hũrbá: Maach chan mʌg nʌm haig sĩi parhooba
    jua chogaag hat''eem nemjö k''aba, nem wajap''a wau nʌm gaaita maach Pör Cristoog
    hʌdʌraa dichta hich jua choogjem k''apiju haai nʌm. Mamʌ magaagan hi dau na bʌ̃ʌrjã
    k''aibag chuk''uta naaju haai nʌm. Mag k''aibag chuk''uta nʌmʌn chadau, hirua
    hichdëu higam haig maach higju, hich hat''ee nem wajap''a waumk''ĩir.'
  alp-NT: Hoko ile rebe ihleke bei ono pusue neune, ile mere rebe ikerike ete Alla
    mise. Ilupe pikane misete lakwai esa rebe luma upuije batuke ipake kena yelu pentine.
    Tamata mere iguna kai mise ete Alla lupe pikane eguna ete luma upuije kai emise
    kena supu pake kena sasaisa rebe misete.
  san-VEL: ato yadi ka"scid etaad.r"sebhya.h sva.m pari.skaroti tarhi sa paavita.m
    prabho.h kaaryyayogya.m sarvvasatkaaryyaayopayukta.m sammaanaarthaka nca bhaajana.m
    bhavi.syati|
  kbq-kbq: Hu'negu mago'mo ana kefo zampinti agu'a sese hanimo'a, ranra eri'za eri
    tintafe kna hugahie. Zamazeri otage hanige'za, ozafa zamimofo eri'zampina knare
    hu'za eriga nehu'za, maka knare eri'zama erisagu zamu ante'za manigahaze.
  kbh-kbh: Chca endmëna chë Jesucrístbeñe imojtsos̈buachéngbeñe, ndoñe nÿetscanga
    tmontsajbaná bacna soyënga juabnayana y amana, ni chë chca tmojtsama ents̈ángbents̈ana
    ndoñe tmontsojuaná. Pero, chca jtsojuánañama tojtsebos̈á, echántsemna canÿa Bëngbe
    Utabnabiama ts̈abe trabajayá; y chca, mo chë tsafjoca castellano y midio soyëngcá,
    canÿe uámana trabajuiñe echanjosérvia, y cha sempre echántseprontana ndaye ts̈abe
    soye jamama.
  ron-LSB: Așadar, dacă cineva se curăță de acestea, va fi un vas de cinste, sfințit
    și potrivit pentru uzul stăpânului, pregătit pentru orice lucrare bună.
  pon-pon: A ma amen pan muei jan jon en aramaj due met, a pan rajon dal men kalinan
    me kajarauiala, o katepa on Kaun o mau on jon en wiawia mau karoj.
  nhe-BL: Intla se tlaneltocaquetl moiyocacahuas ica inijuanti tlen tlamachtíaj tlen
    ax cuali, yajaya elis queja se tlamantli tlen nelía patiyo ipan ichaj Toteco,
    huan Toteco quitequihuis ipan se cuali tequitl huan tlacame tlen quiitase, quitlepanitase
    Toteco.
  sps-sps: Jesan kan ten sei na mes te kaa osing non aveto ee, ayei te faarei non
    kobuun faakok kat ari tan gol, ka nana fo binun savits, tana saa ayei te faarei
    non a mes ten Gov fatoobing te taabos en ana ya kakoun to ma kat a fo viir binun
    savits ma faakouts faarof ya na Tsoiny Tatagaa Ot tsunia.
  wnc-wnc: Siwan aminu tapatuta waiakngana gatukande bitatekengu ita amin gwaang dakngake
    Buyambam tapanae puyana tasinangge tandakngawik. Ngan. Dis gwendue apbakngake
    nanamu wagwekatang peke nanggak. Ina unzakan. Aminu waapae Anututa apbakngake
    inane puya asimik.
  bus-bus: Tó gbɛ̃ ↄ bↄ̀ɛ yã bɛ̀ɛsaidee guu, eé gↄ̃ yãtiisikɛbↄ ũ, eégↄ̃ aufãni
    vĩ Diinɛ, eégↄ̃ kú adona maakɛna píngi soru guu.
  gub-BL: Nezewegatete awa no, aze utyryk ikatu 'ym ma'e wi nehe, a'e mehe nuzawy
    kwaw kawaw ipuràg ma'e nehe. Izar wereko putar nehe, ta'e ipuràg a'e xe. Nezewegatete
    a'e awa uzapo Tupàn hemiapo putar haw nehe, ikatu ma'e iapo pà izupe nehe.
  imo-imo: Imbo teni ulu kerima tiye kolomo lemo yu Gotenga mingi kau molopa, yunge
    mingi kake teli paa penga te molopalie, yuni kongono pengama manda tembaindo molombalomunga
    yunge nokoli iyemuni yu mingi paa pengamu mele kongono pengama manda timbelo.
  boj-boj: Deqa tamo bei a kumbra uge kalil uratosim Qotei aqa ŋamgalaq di une saiqoji
    sqas di a tabir wau bole qa gereiyeb qaji di bul sqas. Deqa a ñam bole osim Qotei
    aqa segi kumbra boleq di sosim Gate Koba Yesus geregere wauetoqnqas. A wau bole
    kalil yoqnqajqa tulaŋ kere na sqas.
  eng-DRA: If any man therefore shall cleanse himself from these, he shall be a vessel
    unto honour, sanctified and profitable to the Lord, prepared unto every good work.
  knf-knf: Woli ñaaŋ apën ţi iko iţop yi nţiiniyaanuŋ aji wo ji iko yi uwuuru këme
    unŧaam. Ayiman pa Ajugun, aji lempara bnuura, ahinan pdo iko inuura bŧi.
  san-KHM: អតោ យទិ កឝ្ចិទ៑ ឯតាទ្ឫឝេភ្យះ ស្វំ បរិឞ្ករោតិ តហ៌ិ ស បាវិតំ ប្រភោះ កាយ៌្យយោគ្យំ
    សវ៌្វសត្កាយ៌្យាយោបយុក្តំ សម្មានាត៌្ហកញ្ច ភាជនំ ភវិឞ្យតិ។
  arn-NT: Fey kawiñ dungu mew ta pünengeael, feley ñi küme lifküleael ti doy kümelu
    ñi pünengeael Ñidol tañi dungu mew. Kiñe che feley tañi püntünentuwküleael ta
    kom wesake dungu mew, feymew llemay ta kümeay ñi pünengeael chem küme dungu mew
    rume.
  zas-NT: Yan ziangajc bén ni rüjn naguiejn guiban naya, laaman na̱j ziꞌc ni rüjn
    sirv chi rajc xhienin, laaman ma na̱j xbejn Dad Jesucrist në ni güün sirv par
    laaman, din zaꞌman par güünman gra ni na̱j zagdxe.
  ken-NT: Ɛnyu yɔ kɛ ɛ́chí nɛ Bǒ nkwɔ́ Yesu. Yɛ̌ agha anɛ árɔ́ bɛbʉ́ akʉ ntɨ ɛni
    nɛ́mbak amɛm pɛ́pɛ́p, Mandɛm ǎchyɛ yí kɛnókó. Mandɛm ǎkʉ nɔ nɛ yi, mbɔnyunɛ
    achyɛ́ nɛpɛ́m ɛni nɛnkɛm ntá Mandɛm mmu áchí mbɔŋɔ́kɛt. Ɛnyǔ mmu wu abhɔŋ
    ntɨ bɛ́kʉ yɛ̌ntɨkɨ ɛnyǔ bɛrɨ.
