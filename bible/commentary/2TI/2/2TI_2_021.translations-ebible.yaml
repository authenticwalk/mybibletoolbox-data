    Jingkijba nyulu nanda nganinyi, janyulu kunyba wakiwarr nangangi Jisus Krayiskanyi.
    Janyulu kunyba wakiwarr nangangi, yurlwangangi janyulu yalungi balkimukuyngka
    milidimbawarrayngka.
  nii-nii: Ei yi mił, wumb nii endi eim oł kis ełmin oł ei, Gos eim pei kil ngo si
