  pib-NT: Giyagni girukokta tyekaka powratinwa, walepni wa kastonolu kigle getkalurupa,
    kpashiri gixkaluru, ga wa kigleru gapi Gitsrukaachinupa rixanu, galpokotachri
    pejnuruko kigleru kamrurchi chinanu.
  wiv-wiv: Ki kubarae, kua kaka katiu kini zuka tapunia na moge zahazaha laveve na
    kana laep kini klin na matani Vuvu, ia ti balika dis kua kara galanga na dama
    kapopou za. Da ti kara kaka ke Vuvu matoto, kini nap kete kodonia kana Paraha.
    Da ti nap kete kakatia goloa kemikemi laveve.
  reg-reg: Mbe nawe omunu akeyosha omwenene okusoka ku milimu jinu jitali ja bhusibhusi,
    omwene ni chinu che chibharo. Auywe kubha chinu che chibharo ku Mukama na auywe
    ku milimu gwe kisi.
  mlh-mlh: Ore so moji buŋo omaine bokeru iŋoyoŋe kekeririke eega, iŋoji dero goulji
    bakine oŋuine fukeiŋ. Rauineji oi roru gio kuririinekeo ruame baeiŋ. Oi bako touŋmoririineke
    fukeme Soguneineji iŋore jerieeiŋ. Anutuji bagbagbaga gume qembibiineke dimaku
    gio fiine sosowo baiŋgo jaueru dimaiŋ.
  gof-ENT: ሄሳ ጊሾ፥ ኦኒካ ኢታ ኡባ ኣጊኮኔ ባና ጌሺኮ፥ ቦንቾ ኦሶ ኦያ ሚሼ ጊዳና። ኤንታ ዴዖይ ጌሺኔ ጎዳ ኡፋይሲያባ፥
    ቃሲ ኤንቲ ሎዖ ኦሶ ኡባ ኦናው ዳንዳዔይሳታ ጊዳና።
  aau-aau: Sawk uwr, hyo yor piap-araw me posokwaw mon mnow-mnow e, hiykwe omeme,
    mey ipey-ar me nak-meio ey lwak ey. Payhokuaw, uwr senkin se kokwe pekneyweys
    mon wak ey, seyr hyo Hakamay se o, hyo mey yaprue senkin senkin me o, seme hiymon
    ey me naruok koruay.
  tvk-tvk: Usil nenemien ak, xosxa moletin tei pol ni xi mese ra hisit sepinien tesa
    xil xa nasep usili, Hi ise revi ve polien hos xa tehosei ven. E vengan xa xi misa
    meulien nan mi Hi e misak xat kuh xi bos ve polien, Hi xa be Suv te Sias ihur
    xati e ipol ni polien hos xil ixo en.
  prf-NT: Ni deyaman en umadeyu ten gamet a madukás ay magkakona ten kagamitan hidi
    a para ten dáddekál a handaan, malinis sakay karapatdapat a gamitán nen makákkao
    para ten mágkaganda hidi a gamet.
  auy-auy: Simátímakaunda-sawi-kisaugombo tínaaembo uwámesamo kaweꞌ-úmaimo méraawi
    kawe-táúfákáámbá úmai mésa Maníkóntáfésa imáyáa wéesa Maníkómó kawe-kísáú timíndasafesa
    toꞌmayaa úmai méraawe.
  tbg-tbg: Vaiintivano vaaqu kaiqa qaqira kairava, vi vaiintiva vaireva, nora entaqaa
    varake viraqi raaquke ne varia tanuva voqaarama varianaro. Tinavu Noravano vi
    vaiintirara homa viva ti kaiqa nora kaiqa, vo kaiqa vo kaiqa varaanarove tianaro.
  hub-NT: Tura shuarsha numamtuk, apu Jesucristo atsumtai ataj takugka, shir kuitammamas
