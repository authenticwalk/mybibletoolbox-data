  gai-gai: Aintik ramootta ndona tɨpemb ŋgorikta makukara mo kecarica, ma Raraŋ Aetaniacna
    lamnɨac ŋgoutmo rat ndaru te, ma an golapa, silwana tuoŋa mina aiŋ laŋa morena
