verse: 2TI.002.021
translations:
  kpx-kpx: Iale ata oleu vaveve toelamo au ebika hoesehavoale keu melegie dua ke nahate.
    Iale Kosivena keho lovi mole ebagemage auna kemo lovie dua vai.
  okv-H: eto ainge dombo embo na ari sasapura tapa avo toto pure javotoho ari embo
    eto otohu ue bande mamo ta pure ari donda javotoho arako ue God ta pure javotoho
    tapa amo amita degi ari inono be aisuja.
  tbo-tbo: Uyahinei iyai dewa apapoena amaka i wihinigigiyeya po i liyeuyeu meya,
    yaka naka tauna gaeba waiwoiyawana po apo Guyau ina wiutaneya bagibagi dewadewana
    binei.
  mal-C: സാമാന്യമായ ഉപയോഗത്തിൽനിന്ന് സ്വയം ശുദ്ധീകരിക്കുന്നയാൾ സവിശേഷമായ ഉപയോഗങ്ങൾക്കുള്ള
    പാത്രമായി സമർപ്പിതമായി, സകലസൽപ്രവൃത്തികൾക്കും സജ്ജമായി യജമാനന് പ്രയോജനമുള്ള ആളായിത്തീരും.
  grc-SR: Ἐὰν οὖν τις ἐκκαθάρῃ ἑαυτὸν ἀπὸ τούτων, ἔσται σκεῦος εἰς τιμήν, ἡγιασμένον,
    ⸋καὶ⸌ εὔχρηστον τῷ δεσπότῃ, εἰς πᾶν ἔργον ἀγαθὸν ἡτοιμασμένον.
  bgc-bgc: इस्से तरियां जै कोए बिश्वासी अपणे-आपनै नै इन बुरी चिज्जां तै दूर कर लेवैगा,
    तो वो माल्लिक के उस उपयोगी बासण की तरियां होवैगा, जो खास मौक्का पै इस्तमाल करया
    जावै सै, वो पवित्र बण जावैगा, अर वो माल्लिक कै जरिये हरेक भले काम कै खात्तर इस्तमाल
    करया जावैगा।
  khz-khz: Pene ekala rakavara geriana matotauna evealevana talimana, inagulu namara
    inagulu-agira talimanai Velekouna pene vega-agoa e pene vega-veagaa. Ia egita-tagoana
    talimana gena inagulu talimana alo ripanai pene ago inagulu namara maparara kalakalara
    ularana.
  deu-TKW: Fegt nun einer solches bei sich aus, so ist er ein Gefäß zur Ehre, geheiligt,
    nützlich dem Hausherrn, zu jedem guten Werke bereit.
  zsr-NT: Quië gacruꞌ ca nac lë naꞌ tuꞌgún dxin bunách ga lnaꞌ, len quië gac gunruꞌ
    le nac dxiꞌa len gacruꞌ lsacaꞌ ugunëꞌ rëꞌu dxin Xanruꞌ, ral‑laꞌ gcuitruꞌ ga rac
    le cunác. Chquiꞌ gunruꞌ cni, gacruꞌ lsacaꞌ gunruꞌ yúguꞌtë dxin dxiꞌa.
  lin-lin: Soki moto amibateli peto na makambo nyonso oyo nawuti koloba, akozala lokola
    sani oyo babongisi mpo na koyamba bato ya lokumu, akozala bule, moto na tina mpo
    na Nkolo mpe moto oyo babongisi mpo na misala nyonso ya malamu.
  hns-NT: Dje aapan kharaab djiewan tjhor deis hai, oe Prabhoe khaatien kaamiel hoi
    gail hai, aur barhia kaam me laawal djaai sake hai. Aisan manai poera hai aur
    Prabhoe khaatien har ek rakam bhala kaam kar sake hai.
  noa-E: 'Mua pʉrʉg jaaukhim, mʉ iek ũrbá: Maach chan mʉg nʉm aig sĩi parhooba jua
    chogaag atheem nemjö khaba, nem wajapha wau nʉm gaaita maach Pör Cristoog ʉdʉraa
    dichta ich jua choogjem khapiju aai nʉm. Mamʉ magaagan i dau na bʉ̈ʉrjã khaibag
    chukhuta naaju aai nʉm. Mag khaibag chukhuta nʉmʉn chadau, irua ichdëu igam aig
    maach igju, ich athee nem wajapha waumkhĩir.'
  eng-EMTV: Therefore if anyone cleanses himself from the latter, he will be a vessel
    for honor, having been consecrated and useful to the Master, having been prepared
    for every good work.
  mib-NT: Te núu ɨɨn ñayuu sándoo i máá i jeē quénda i nuū tācá jniñu néé, te cuu
    i nájnūhun ɨɨn cohō fino. Te coo ndoo coo iī i nuū Jítoho yō, te nihīn jníñu i
    ndese cúní maá yá. Te coo tūhva i jeē sáha i tācá jniñu váha.
  lif-NT2: आत्तिल्‍ले़ फे़न् याःम्‍बक्‍किन्‌ले़रुआङ्‌सेसे चोःक्‍सिङ्, खे़ङ्‌ग इङ्‌धाःङ्‌बा
    याःम्‍बक्‍को ओगप् पोःङ्‌लो॥ हे़क्‍केलॽरिक् कुन्‍दाङ्‌बाल्‍ले़ कुयाःम्‍बक्‍को आत्तिन्
    नुःबा याःम्‍बक्‍कोसाङ् खे़ङ्‌ग ओगप् पोःङ्‌मा यारिप् पोःङ्‌लो॥
  xnj-xnj: Hinu ngati mundu akujinyambisa kwa kujivika patali na mambu gahakau, yati
    ivya chindu cha lihengu lene, muni ahaguliwi ndava ya kumhengela Bambu waki na
    ajitendekili kwa lihengu loloha la bwina.
  mmx-mmx: Lavasuun at nom keretna. Do tara i lok kepe leveloklok kakapmek teren,
    neni naba lok ngan nom leventingtigon avukat di anan min at levenaleng silok,
    atla ni i lok lugugu avukat ti leeme silok teren la ni i gagas kusu na lok leven
    gugu nunuan.
  cbr-NT: Usaribiti ca an Nucën 'Ibu Diosbëtan upí ñu mëëti 'acë uni ax añu ñu 'atimabi
    'ati sináncëma 'iti 'icën. Usa 'aish ca uisa ñu upía 'anun cara Nucën 'Ibu Dios
    cuëënia, a cuëënquin 'anuxun caínti 'icën.
  tee-NT: Pus ju quijnan'an chunch juntau tachi ju ani puch'alhcatna. Pus ni alin
    xamati' ju lana jantu ca'amalak'avi ju yu'unch ju jantu sok masui ju ixchivinti
    Dios pus calhimispacana' ni lhitapalai ju la'ixmacni Dios. Va ix'anu' is'akstu
    Dios cajuna' chai laich capunaviya' ju ixlhich'alhcat. Chai k'ox cajuna' ixlacata
    va tuchi k'oxi lhich'alhcat ju xtakniputun ju Dios.
  eng-LSV: if, then, anyone may cleanse himself from these, he will be a vessel to
    honor, sanctified and profitable to the master—having been prepared to every good
    work;
  cak-NT: Y xa roj xtakaya' can ronojel ri itzel tak ex, can joj anche'l ri trastos
    y ri ch'aka chic ex ri can q'uiy quikalen, joj-cha'on chic roma ri Ajaf, y jojc'atzin
    che chi naka'an ronojel utzilaj samaj.
  pah-NT: Na jitehe po ti Tupana'ga nhande po'ru nhande pohirame nhanderekote'varuhua
    hugwi nhandekovo ikatuheteva'ero nehẽ. “G̃a pyry kiro nhiremimboporavykyukara
    pe ikatuparavuhuva'ea pe,” e po ti Tupana'ga nhandepojykaharete'ga.
  sja-NT: Mãga bɨ ichiaba tachi ijãapataarã ome. Apidaapa ne-inaa k'achia oo amaaruta
    pɨrã ooit'ee Tachi Ak'õrepa oopi bɨk'a, iru, tachi ijãapataarã chiparipa, ma ijãapari
    jɨrɨt'erapari oomerã ne-inaa pia k'ĩra t'ãdoo.
  xed-xed: Ka Zlaŋzla mndu ta maga tsa ghwaɗaka skwiha mnə yu ya katsi, dzaʼa nzakway
    tsa mndu ya ka guram nda huzla ta kəl lu ka ksa slna nda tsi baɗu gwaɗa dagala,
    ya faghu lu nda paya ŋa maga inda slna ɗinaɗina.
  mks-NT: Tá na̱jándicoo í cua̱chi cája í já quéa̱ cacuú ña̱yivi vií nu̱ Ndióxi̱.
    Ta cacuú tátu̱hun in co̱ho̱ va̱ha jáchi̱ cuu caja chúun í cuéntá Ndióxi̱ ta já
    cuu coo tia̱hva í caja í tócó ndihi ña̱ va̱ha.
  gfk-S: Io kaie, ing be tikenong na hagamgamatien habaling ie talur kike ra bilinge,
    na haruat ma tike gamgamatien na linge nong i tale be no Watong tano hala na papalim
    ma ie. Ma ina papalim ma ie ta ira bilai na mangana pinapalim kinong no linge
    i taguro ter uta ira bilai na pinapalim bakut.
  bmu-bmu: Miaŋgö dop kunŋan keu omaŋi mosöta nanŋi köl könjörat mem aŋguzawi, yaŋön
    mönö kimbut goulnöŋ memeŋi kun ewö akŋa. Toŋan i memba nup aködamunŋambuknöŋ ali
    memakŋa. Mi meiga töhötmöriamŋambuk aiga Ketaŋamŋan yaŋgöra söŋgaimakŋa. Anutunöŋ
    mem sarahim waŋgiiga titiŋgitŋi kinda nup ölöpŋi pakpak memamgö jöjöröba kinma.
  dgz-dgz: Unup kakae koerage ugup ugup wanumuine mini. Waenapan koewa muga ae vepi
    menan, pa i apane ame God, munan aigap anuni di tap. Waenapan ame God megawa menan
    kakae ugup ugup tat diamoni di tain.
  eng-GNV: If any man therefore purge him selfe from these, he shalbe a vessell vnto
    honour, sanctified, and meete for the Lord, and prepared vnto euery good worke.
  zaa-NT: Ą'hua le' iglesia qui' Tata Dios nna tsè'e canu riỹu' para la' dàliani quì'e,
    ą'hua canu labí. Pero canchu nuỹa ttu enne' ccą ttu lado iyaba ca cosa mal, làniana
    iỹu'ą para ttu tsina especial qui' Señor, porqui'ni rulue'ní qui'ni hua lígani
    chi betią itute la' labàni quì'į lani lèe para úquìne'e na según la' rulábalatsi'
    tsè' quì'e, al tanto para gunią iyaba nu rú'u latsi'e.
  eng-WEBSTER: If a man therefore will cleanse himself from these, he will be a vessel
    to honor, sanctified and meet for the master's use, and prepared to every good
    work.
  guh-guh: Bajara pijinia jamatabëcueneitsi Dioso pejumecovënëtsivi ata. Pajivi xaniavaetsia
    najamatabëcueneevetaponapona pibisiacuene pexanaeyaniva, bajarapajivi jamatabëcueneitsi
    pacuenia oronanitota pexanaenëanë itsi. Baitsi baja ajamatabëcuenexuirajibi. Nexata
    pijatuxanenë tsitaxanepana pitorobinexatsi xua pexaniacuene pijatuxanenë petonacuenebinexa.
    Timoteo, bajaraxuata xaniavaetsia benaevetaponaponame pibisiacuene nexanaeyaniva.
  bon-bon: Lui biname te luucranuge walya abiberäja cabu ca, cane lui tääpume bii
    jiicine, tabe ibibi birige toraca mule tääpume epu silba, gol disi liiyepu. Tabe
    ituge mara me äbita teeme Yageyame tääpume. Tabe miiji birige teeme tääpume, ireire
    yaanajuge iyeta miijimiji mule bine wawenetnäjame.
  nhw-BL: Sintla se tlaneltocaquetl moiyocacahuas ica inijuanti catli tlamachtíaj
    catli amo cuali, yaya elis quen se tlamantli catli nelía patiyo ipan ichaj Toteco,
    huan Toteco quitequihuis ipan se cuali tequitl huan masehualme catli quiitase,
    quitlepanitase Toteco.
  swh-ONEN: Basi ikiwa mtu amejitakasa na kujitenga na hayo niliyoyataja, atakuwa
    chombo maalum, kilichotengwa na ambacho kinamfaa mwenye nyumba, kimeandaliwa tayari
    kwa kila kazi njema.
  wbi-wbi: Nave umunhu ikuvalasia jujua kuhuma ku mbombo jino najavwoghopua, umwene
    kye kyombo ikya kwaghopua. Abikilue pajo, unywa mbombo kwa Mtua, kange aling`anisivue
    ku mbombo jila inofu.
  bba-bba: Bɑɑwure wi u tii sɑ̃rɑsiɑmɔ kom kɔ̃sum di, bɑ koo nùn dendi bu kɑ ɡɑ̃ɑ
    bɛɛrɛɡinu ko. Domi u sɑ̃ɑ wi bɑ wunɑ nɛnɛm wi Yinni u koo kɑ dendi, u mɑɑ sɔɔru
    sɑ̃ɑ u kɑ sɔm ɡeeru bɑɑtere ko.
  eng-KJVCPB: If a man therefore purge himself from these, he shall be a vessel unto
    honour, sanctified, and meet for the master’s use, and prepared unto every good
    work.
  kgk-NT: Upéixa oĩ jaiporu va'erã jahayhu va'e. Upéa ijáry rembiporurã, heminhongatu,
    ha'e ae hembiporurã voi. Upéixa ete voi nhande, jaiko Nhandejáry-pe nhanhemoatyrõ
    porã-vy, ha'e ae hembiporurã. Nhanhemopotĩ-vy jaiko íxupe nhane rembiapo porã
    porã-vy.
  waj-waj: Vaa ausa hanigieera gioonna kiaapu voovoono ii nnaagiai yanaa maisa iyauvaa
    roosiima varivai. Mo fai ivo maisa aataruuvaa pikioo yoketaama varino too nnau
    nakaaraivo yanaa yoketaiyauvaa hama tupatupaa iyauvunu yapa nnaiyauvaa varoo yapaineema
    fai Anutuuqo yoketaa ari vookarai mmooriivaa inna mmino aikiooma iinno yoketaa
    mmooriivaa iinaraivaara teerainno varinaravai.
  cpy-cpy: Aririka akite-shire-yitanee, ari ikimi-yitee-yaawo chomo ineshironkatziro
    ashitawori, ikowa-piintzi rowanta-yityaawo. Ari ikiteshiretakaanee Ashiteeri,
    aamakowentyaa antayiteeniri kameetha-yitatsiri.
  mpx-mpx: Henala nige yawalina ni papabikiek tokakawi wali panpankiti elana, iya
    ni ola mwaha waiwaisana toto hi patuwalali bwabwali kaiweliya. Iya i bwabwalena
    Yehoba elana, Babala i bosowaina ni ahe ge ni patuwalaliek tuwalali waiwaisal
    tomaha ge tomaha kaiweliya.
  wbp-wbp: Yangka yapangku kuja kalu-jana pinarri-mani yimi warntarla-kurlurlu ngalya-kari
    yapa, ngulajulu maju-nyayirni yangka-piya kuja karlipa ngurrju-mani watiya-jangka.
    Kala kajirlipa-jana ngulakuju yapa warntarlakuju jurnta nyina jawirdiki, Kaaturlu
    kapu-ngalpa milarninjarla yinyi warrki ngurrju-nyayirni yungurliparla nyanungu-mipaku
    warrki-jarrimi.
  luo-luo: Omiyo ka ngʼato opwodhore kuom puonj mochido to enobed kaka gir tich mitiyogo
    tije mogen. Enodok ngʼat maler ma Ruoth oyiego kaka jatichne makare kendo moikore
    tiyo tich moro amora maber.
  nhe-NT: Intla se tlaneltocaquetl moiyocacahuas ica inijuanti tlen tlamachtíaj tlen
    ax cuali, yajaya elis queja se tlamantli tlen nelía patiyo ipan ichaj Toteco,
    huan Toteco quitequihuis ipan se cuali tequitl huan tlacame tlen quiitase, quitlepanitase
    Toteco.
  aii-aii: ܐܸܢ ܐܢܵܫܵܐ ܕܲܟܹܐ ܠܵܗ̇ ܓܵܢܹܗ ܡ̣ܢ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܡܲܣܠܲܝܬܵ‌ܐ، ܒܸܬ ܗܵܘܹܐ ܡܵܐܢܵܐ
    ܠܐܝܼܩܵܪܵܐ، ܡܩܘܼܕܫܵܐ، ܘܡܵܪܹܐ ܝܘܼܬܪܵܢܵܐ ܠܡܵܪܹܗ، ܘܗܘܼܕܪܵܐ ܠܟܠܔ ܦܘܼܠܚܵܢܵܐ ܛܵܒ݂ܵܐ.
  esk-NT: Taatnatuntuuq kiñapayaaq iñuk salummaqtitchumi iluqaaniñ killuġmiñ atukkaugisiruq
    kamaginaqtuamun, takku ipqiqsitaugisiruq aasriiñ qaukłian atutlalugu, itqanaiġusrimaaġlugu
    atułiksrani savaallautapayaamun.
  msb-msb: An nagalinis san iya sadiri sa mga karautan amo an pagagamiton sa mga ispisyal
    na katuyuan, kay makakaangay gayod siya para sa iya Amo kag handa sa nano man
    na ipahimo sa iya.
