    Xɨ́o “Awá tɨ́nɨ e éɨmɨgɨnɨ.” wimónarɨŋɨ́pɨ nánɨ rárɨŋɨ́ imónɨŋɨ́wánɨŋɨ́ imónɨŋoɨ.
    Sɨxɨ́ rɨxa dɨŋɨ́ peyeaŋɨ́wá yapɨ mimónɨ́ aŋɨ́ xiáwo sɨnɨ awá tɨ́nɨ aiwá rɨ́á yeaanɨpaxɨ́
    imónɨŋwá yapɨ imónɨŋoɨ. Sɨxɨ́ pí pí naŋɨ́ imónɨŋɨ́pɨ nerɨ́ná meámɨ́ánɨrɨ wí e
    píránɨŋɨ́ nimɨxɨnɨro weŋɨ́wá yapɨ imónɨŋoɨ.
  chd-NT: Toƚna'a lapimaye. Ƚapima ja'ni tenajxoxi lixcay, ti'onƚcospa to al c'a capixu,
    tetenƚcoco'ma ƚiPoujna, iƚque timetsaico'ma i'huexi. Iximpa joupa ilanc'e'empa
    lipicuejma'. ȽaPoujna litine tixpic'eƚa' ti'eƚa' al c'a tepi'i'ma ƚapima lipenic',
    iƚque ti'e'ma toƚta'a.
  kdc-kdc: Avo, kamba munhu yoyose yahaing'aza kwa kuinega na gago gose gehile, kokuwa
    kiya cha sang'hano zitogoligwa ng'hani, kwavija katendigwa wa Mndewa na komfaya,
    na kaitanda kwa kila sang'hano inogile.
  nhr-nhr: A ncẽè khóèm kò ko cg'ãè zi gúù zi kúrúan koe tcg'òóse a ko q'ano-q'anose
    nem gha cgáé tsééan dim gàba ba ii, ts'ee-ts'eekg'aièa ba, a ba a q'õòsem koe
    tsééan úúa, a kg'ónòsea máána hãa wèé tsééan qãèm gha kúrú sa.
  uig-PIN: Əgǝr bir kixi ɵzini undaⱪlarning kiridin tazilap haliy ⱪilsa, u muⱪǝddǝs
    ⱪilinƣan, hojayinimizƣa yaraydiƣan ⱪaqidǝk, ⱨǝrⱪandaⱪ güzǝl ixlarƣa tǝyyar bolidu.
  beo-beo: 'Be dunu da wadela:i hou huluane yolesili, ea hou da dodofei dagoi ba:sea,
    e da fedege agoane ofodo ida:iwane ba:mu. E da ea Hina Ea hou fawane dawa:sea,
    ea Hina da ema hawa: hamosu noga:idafa amola bagadedafa olelemu.'
  acf-NT: Si an moun tjenn kòʼy nèt anpami tout sé mové bagay sala, Bondyé kay sèviʼy
    adan twavay ki enpòtan an chay, paski i ja bay laviʼy pou i fè sèvis mèt li épi
    i ja pwépawé pou i sa wann sèvis an népòt bon twavay.
  tpi-OTNT: Olsem na sapos wanpela man i rausim ol pasin nogut long laip bilong en
    na em i kamap klin long ai bilong God, orait em bai i stap olsem dis bilong mekim
    gutpela wok tru. Em bai i stap man bilong God tru, na em bai inap long helpim
    Bikpela bilong en. Em bai i redi long mekim olgeta kain gutpela wok.
  mbt-NT: Ka etew ne egdiyu-diyu te mareet, egpekeiling te mahal ne kasangkapan ne
    egkahamit te Manama tenged su matulus sikandin, wey egkahamit te Ahalen din ne
    Manama su andam e sikandin ne eggimu te meupiya.
  hau-SA: In mutum ya tsabtacce kansa daga na farkon zai zama kayan aikin hidima mai
    daraja, mai amfani ga Maigida, kuma shiryayye domin yin kowane aiki mai kyau.
  mam-NT: Jaxse ju'x ka at jun xjal ma ttx'aj tiib cyuj tka'yel o byan wu'na, ba'ntltzen
    te tajbel-lel tuj nintzaj taak'en Dios, tisen tzunj lak nintzaj tmunel tuj twitz
    taaw.
  udu-udu: Waḵki/ wathin ṯal ’deŋ kamu/ midi dhelel is piti mo ’peni mii kun waḵu
    mo tani a’di midi ta toŋ’kul bwa mo jin karu ki she/ ki kar gana/ mo goma ṯu’c
    gi montaḵ mo, mmota ji gi karu ki she/ mo dhali mishi to mii mo gom tap̱a gi gu’b
    mo, mmonyoŋkina a’di is mo goma risa ṯuca ’borga/ gunn mo.
  tvt-tvt: Erah ethih loong hukkhaak dowa o mina esa jen ang ah, erah loong ah hoondak
    mootkaat doh maak ah, tumeah neng ah rangsoom nawa ih saasiit ano thiinha eno
    Changte wah ih maakjih ang ah, nyia jaatrep ese mootkaat doh laanmaak ruh etjih
    ang rum ah.
  bgt-bgt: Ahai ke boi eia na komi fata ke dika, imanea ke vaghagna na tapera bali
    eigna na dani ke nagho. Na havigna imanea ke jino ma a God ke tangomana na vahiagna
    eigna imanea keda eia vania sethe na agutu ke toke.
  mvn-mvn: Ka tomotau vei deina. Iuna aituhu aviyaivia yawai ivo‑vi‑aiaia, ka aituhu
    dewa goyona ione‑yavunei, taui nau‑wawani paisewa ananina wayahi. Iuna avaha yawai
    ivo‑vi‑aiaiei tunuhina yai Kauvea ya paisewa wayahina, ka ai pata dewa ahiahina
    habuhabuna wayahi.
  djk-NT: Da wan sama, efi i fika den ogii sani di u taki a fesi de, ne i kon e libi
    enke fa Masaa Gadu wani, da i de enke wan fu den moo waiti sani fu wan osu di
    den sa teke du wan gaan wooko. Bika a de apaiti fasi gi a Masaa, da ala yuu na
    yuu fu a Masaa teke en du wan bunbun wooko.
  uig-LAT: Eger bir kishi özini undaqlarning kiridin tazilap xaliy qilsa, u muqeddes
    qilin’ghan, xojayinimizgha yaraydighan qachidek, herqandaq güzel ishlargha teyyar
    bolidu.
  nde-nde: Nxa umuntu ezihlambulula kokulihlazo, uzasetshenziswa emisebenzini encomekayo,
    angcweliswe, abe luncedo eNkosini yakhe njalo elungele ukwenza loba yiwuphi umsebenzi
    omuhle.
  ton-ton: Ko ia kapau ʻe fakamaʻa ia ʻe ha tangata mei he ngaahi meʻa ni, ʻe hoko
    ai ia ko e ipu ke ʻaonga lahi, kuo fakatapuʻi, pea taau mo e ʻeiki ke ngāueʻaki
    kuo teuteu ki he ngaue lelei kotoa pe.
