    guch Gɨꞌkoraꞌ, jich dharsaꞌ baꞌ tuꞌ na pɨx bhaan nach jix bhaiꞌm duukam jup tu
    duñiaꞌ.
  ame-NT: '@see-verse:2TI.002.020'
  mgh-2016: Paahi ntu ehapihaka ni wiihapusha chechiyo chittu cho uhilhoka chiyo,
