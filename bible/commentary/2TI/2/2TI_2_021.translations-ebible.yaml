    usɨpɨpaapɨhura asisɨha awaiwaiwetapɨ anaahɨpɨpa gorɨhanda amɨ siriwaahanda kiyohɨpɨpaamatiyatɨ
    noaipaitaise. Iyatɨ ko otɨpɨpatɨ gaahatɨ kaitaise. Ko noaipatɨ tɨtɨhɨ nehɨ Autaahaatɨhomɨhoematatɨ
    amɨ Autaahaatɨhomɨ otɨpɨpatɨ gaahaiwa kaitandɨ netɨ tɨmanɨnataise amɨ Awaisɨho
    otɨpɨpatɨ gaahapa nahataapa komɨhetɨ ahiyonɨhɨ ko kapa nga kaitaise.
  ubr-ubr: Iyai iyafan bobo komasis efofour emon toun inbigumidarai on, arimon ramo
    obin fafa ba on bobo fani auris sinabo, yabin on an Bada aurin on toun ikutetai,
    ibotitiwagai bobo obis au engonai on asir inabo mom.
  tsw-NT: Na̱ vu ka̱mba̱to ili yu uwuyanu i wuma wa̱ wu cece, vu to oꞌwo tana na A̱sula̱
    aa yuwan na̱ a̱yi ili i na u cigai. Wuma wa̱ wu u ta̱ da̱na̱ cece, waru vu ta̱
    da̱na̱ ufoɓu u na Zavuꞌwa aa yuwan ulinga na̱ a̱vu a̱tsuma̱ o ulinga u saꞌani
    suru.
  cax-NT: Arrtü aiñocoquio nanaiña arrüba nomünantü, naca caüma tacana manu praturrü
    oro y plata. Aserebiquia nurria ümoti Tuparrü. Auqui caüma aipiaca aisamune aruqui
    nanaiña arrüba omirria.
  aia-aia: '''Ia tei nai sigia haaria baani''i ta''a''i nau ''unu''isi, ''iia ''ai
    ''onaai rabo''o ra haa ''anai dangi ororiu. Na tahingana ''ai odo-odo mia Araha
    ''ai matai sigihia ''anai haa''i mwani tatau''aro goro tanaa.'
  srp-1865: Ako dakle ko oèisti sebe od ovoga, biæe sud za èast, osveæen, i potreban
    domaæinu, pripravljen za svako dobro djelo.
  agt-agt: A kumanen hapa tekitam, te am baggawan tam ya nonot tam a mappya sangaw
    ya pagserbi tam ta kuman na ispot na pinggan, te negitta kitam ta dafu tamewan,
    petta pagserbin na kitam ta mappya na tarabaku.
  lug-lug: Noolwekyo buli eyeewala ebintu ebyo ebitali bya kitiibwa anaabanga ow’ekitiibwa,
    atukuziddwa, asaanira okukozesebwa mukama we, olw’omulimu omulungi.
  yby-yby: Dilipe opa-napa etibo nesa mositabo wewenaya duka ijopa loko lape lalomidana
    lolo ikadeko, numuda aholalimoya maku beko dilipe nisomao lokadeko, aito aito
    yowanuya numuda aholamidana litakilae.
  heb-heb: והנה אם טהר איש את נפשו מאלה יהיה כלי לכבוד מקדש ומועיל לבעל הבית מוכן
    לכל מעשה טוב׃
  mpp-mpp: Inguc aime ngic monic ye yeicne wiyac yafoineholec yogowacni suwenagudaicte,
    ye hebec-kudi alang-babaineholec, yogo ingucne. Ye Wapongte bingec aime Fileinedi
    bame bole madicne banogale silic aigac.
  apb-apb: E urine no'one mola aana mo iinoni. Mo iini nge kire ko toli'aasie mo tolahai
    ola aaela ngeena oto ta'ingelu mwaanire, nge kire kei ii'o maa'i oto i maana Aalaha
    ikire. Mauringe ikire kei to'ohie saena a Aalaha, na kire sai esuie ta'ena nga
    mei esunge diana oto mola nana.
  san-TEL: అతో యది కశ్చిద్ ఏతాదృశేభ్యః స్వం పరిష్కరోతి తర్హి స పావితం ప్రభోః కార్య్యయోగ్యం
    సర్వ్వసత్కార్య్యాయోపయుక్తం సమ్మానార్థకఞ్చ భాజనం భవిష్యతి|
  ben-IRV: অতএব যদি কেউ নিজেকে এই সব থেকে শুচি করে, তবে সে মূল্যবান পাত্র, পবিত্র,
    মালিকের কাজের উপযোগী ও সমস্ত ভাল কাজের জন্য প্রস্তুত হবে।
  ntu-ntu: X krlc nzycmne-ebzpxngr kx navz-nqblqku. Nzmu alqngi-lzbqku mz da kcng
    tqtrka, apuku dakxnzng kcng tqmrlz. X takitrde nzmcpx nigu mz nzokatr-krgu Kxetu
    rgu, murde tqoliqpe-ngrgu mz nzale-zvz-krgu da kxmrlzti.
  pan-pan: ਸੋ ਜੇ ਕੋਈ ਆਪਣੇ ਆਪ ਨੂੰ ਇੰਨ੍ਹਾਂ ਤੋਂ ਸ਼ੁੱਧ ਕਰੇ ਤਾਂ ਉਹ ਆਦਰ ਦੇ ਕੰਮ ਲਈ ਪਵਿੱਤਰ
    ਕੀਤਾ ਹੋਇਆ, ਮਾਲਕ ਦੇ ਵਰਤਣ ਯੋਗ, ਅਤੇ ਹਰੇਕ ਚੰਗੇ ਕੰਮ ਲਈ ਤਿਆਰ ਕੀਤਾ ਹੋਇਆ ਭਾਂਡਾ ਹੋਵੇਗਾ।
  gvc-gvc: Ã yoa ñaare yoaerariro uru wahwa noari wahwa yoaro sehe jirohca. Ã jiro
    tiro sehe Jesu ya dihtare yoarucuriro jirohca. Wʉhʉ pʉro noari wahwa mehne noaare
    to yoariro seheta, ñaare yoaerariro Jesu ya cjihtire noaare yoarohca.
  mwp-mwp: Mabayg nga nanga pudu, mabayg mura thabi wati zoengu, nuy ngoedhe Awgadhaw
    zagethaw rug, mina zagethoepa matha ngoedhagidh, Kuykulmay ubilnga nanga midh
    aymoeypa.
  sbk-sbk: Khamba umutu aiyozye yuyo afume ame ambeshe saziwo gopwa umweneshombo shashihwogopwa
    shivhihilwe hali imala Bwana, atayalishiwe washila mbombo inyiza.
  mya-JVB: သို့ဖြစ်၍ ၊ အထက်ဆိုခဲ့ပြီးသောအကျင့်တို့ကို ပယ်၍၊ မိမိ ကို စင်ကြယ် စေသောသူမည်သည်ကား၊
    အသရေ ရှိသောတန်ဆာ ၊ သန့်ရှင်း ၍ အိမ်ရှင် သုံး စရာ ကောင်းသောတန်ဆာ၊ ကောင်း သော အမှု
    များအဘို့ အလိုငှာ ပြင်ဆင် သောတန်ဆာဖြစ်လိမ့်မည်။
  kgf-kgf: Imuac méŋnéŋ méŋ haka imuhucya ʒuac amuma lalacnec kecmac imi ʒéic eeyaguc
    éséc wammac. Imuhuc waŋu miŋ kewuginanéŋ késamacac séc ʒéic téréya wammac. Téréya
    waŋu ai hiabia hénia héniawac haiyu mambéc kecmac.
  awb-awb: Wehukenínká íre kaweq sansá suena kaweqtaq mía míaéna we kaweq antéhyá
    tahnsanire. We aiq pútaq Manikáne ani ména itene Wahnahne arambehriire. Wega moke
    kaweq arámbéhrí miraorahire.
  gdn-gdn: Tawa rabineya gwedegwede dai bagi ade dai berokoi ki maba ka iyapana nima
    e ebo idai kerarai rikapoto ade berokoi kuduba kamadini ki ka e gwedegwede bagi
    yamayamai ki maba. Nu Kaiwawonuga uburoto e winepoto upi bagi mena kweyoto manako
    e upi bagi ebo ebo ki mena kwaeyogono tondono.
  nko-NT: Nɩ́ ɔkʋ ɔlɛ́ mʋ ɩwɩ lɛ́ lalahɛbwɛtɔ á, Bulu tɛlɛ́ mʋ́ yáɩ́. Alabwɛ́ ɔhá
    ánɩ́ alasí ɩwɩ há, ɔbʋ labi, mʋ Wie Bulu ɔbɔ́pʋ mʋ gyi gyʋma wankláán kugyíkʋ.
  bsn-NT: Cristore ajitirʉ̃nʉrã ñaboarine rojose yirãma, tire yitʉjacõari, quẽnasejʉare
    ĩna yijama, “Rojose mana ñaama. Ĩna sʉorine yʉre rʉ̃cʉbʉorʉarãma gãjerã quẽne”
