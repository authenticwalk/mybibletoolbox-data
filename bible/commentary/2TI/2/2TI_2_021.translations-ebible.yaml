    ei ermba. Wumb ei, eim ming ku silpa min, ku gol ka mił, yi mołum. Nimbił erang
    wumb ei, eim ngenj ni, noman tuk pei, Gos kil ngo si kindang kin, eim kongun ermba
    nge, er kun erpi mołum.
  ign-NT: '@see-verse:2TI.002.020'
  dik-NT: Këya, tɛ̈ le raan guɔ̈p wic bï kärɛc cïï ye looi, ka bï thöŋ kek aduuk ye
