  dso-dso: ଜେ ନିଜ୍‌କେ ସବୁ ରକାମର୍‌ ପାପେଅନି ଜାଗ୍‌ରତ୍‌ କରିରଇସି, ମାପ୍‌ରୁ ସେମନ୍‌କେ ନିକ
    କାମର୍‌ପାଇ ବାଇସି । କାଇକେବଇଲେ, ସେ ଦେକ୍‌ବା ଇସାବେ, ସେମନ୍‌ ନିକ ଲକ୍‌ ଆରି ସବୁ ରକାମର୍‌
    ଦରମ୍‌ କାମର୍‌ପାଇ ନିଜେ ସର୍‌ପି ଅଇଲାଇ ଆଚତ୍‌ ।
  meu-meu: Tau ta na hari ḡau dikadia amo sibona baine haheḡoeva, ia na e matauraiamu
    keberena ai bainela, baine helaḡa, biaguna isiaina ilaohenina baine heḡereḡere,
    ḡaukara namodia iboudiai ikaradia ai baine heḡereḡere.
  yva-NT: Vatano wamanave Yesus aije wansaurata irati ananugo emasije muno perakije
    umaso rai. Are pirati po apa ana dave ngkakai ransopi ti anuga ngkakavimbe, opamo
    aurata irati ananugo ama mangke nseo we rai. Po taune anuga ratayaube ra mamaisy,
    indamu arono apa Akarije po anakero kove rui vayave inta raugaje ai, weamo po
    raijar kobe.
  dgc-dgc: Nadid, mara du tolay ta simbaan, éy koman be side i kasangkapan na bile.
    Eng ibutan de tu ugali de a medukés, éy talaga a handa dén side a tumulung to
    amo de. Gamitén na Diyos i kona sa ta mahalaga a gimet.
  zpm-NT: Scaquegaa miech, zeeṉe csaan zho grëse ncuaaṉe paat rquiind, ible squiin
    zho lo Dios guṉ zho xtsiiṉ me miṉe mazdraa nroob, zigne rquiin grë trast niazh
    co.
  hix-NT: Àro wyaro rma rha tehxatxhe, kàwyamo, enyhoru ro me hana, enyhoru ro mehra
    haxa hana. Enyhoru ro mehra ehxahotho rma, tosonyhoryetxe. Anhà hokohra harha
    tehtxe. Osonyhoryexaho rma, Kohkom yanoto me tehxatxow hamà. Noro ryhe, kanotometxow
    hamà, enyhoru ro me harha kesnàr kom ke. Noro yomyawon hoko rma haxa tehxatxow
    hamà.
  sim-sim: Uhunda hom nir Jisasin tiyanda ma erem nimu nanduwa. Os kavakavan ni undan
    ni halaha misokome orhik jivindingak ni na nahi, hambiya silvak mo golik li unda
    hom ni nakwa nir. Unak Avui Wasilaka avak lerawu wasilaka las nihik or halashinak
    ni lakwa nir. Avak orhi ma indingak ni naha lerawu jivi nirnjik or hundujendan
    ni lakwa nira.
  npi-ULB: कसैले अनादरयोग्‍य प्रयोगबाट आफैलाई शुद्ध पार्दछ भने, ऊ अलग गरिएको, मालिकको
    लागि उपयोगी र हरेक असल कामको लागि तयार भएको आदरको भाँडो हुन्छ ।
  cgc-cgc: Iling man tan kiten i na mga gatuo. Bisan kino na dilian din mga buat din
    na malain, kanen an paryo ta maalen na sangkap na para ta ispisyal na gamitan
    tak batasan din an igo ta liag ta Dyos daw anda na magsirbi ta Dyos na iya na
    Ginuo daw magbuat man ta mga miad.
  tim-tim: Aregât dop hainâk siâŋe bâleŋe siâ me siâ are hâkâŋe dâmbo biwi nâŋgâ nâŋgâŋe
    kau kau akto opmân amboŋande makmâ imâ nâŋgât dâtâŋe dâm mem mando arekŋe âi âlepŋe
    keiŋe keiŋe membiap.
