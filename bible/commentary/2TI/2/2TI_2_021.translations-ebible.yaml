  cak-YNT: Y vo xa yoj xtakaya' can ronojel re etzelal, ch'ajch'oj re kac'aslen y
    yojoc ancha'l re cosas re c'aja tak ndoc, c'ajare' ne'lisas-pa, y yojoc cha chin
    nakaban ronojel rach utzulaj samaj.
  ces-1613: Protož jestliže by se kdo očistil od těch věcí, bude nádobou ke cti, posvěcenou,
    a užitečnou Pánu, ke všelikému skutku dobrému hotovou.
