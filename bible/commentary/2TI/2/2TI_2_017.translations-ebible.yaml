  por-BRBSL: 'e essas palavras consumirão como gangrena, das quais são Hymenaeus e
    Filetus:'
  ces-NKB: a jejich řeč se bude šířit jako rakovina. Mezi nimi je [i] Hymeneus a Filétus,
  cui-cui: Barapomonae abeya pia pecuidubi coyenewan tatsi tajʉ nayoyotapona, icha
    be ichi xua tsuweto xua bʉpana putsuna xua beya tajʉ putsuna pona. Barapocotsi
    coyene xua tajʉ nayoyotapona, exanabe pon pewʉn Himeneo irʉ pon pewʉn Fileto.
  boj-2014: Anjam di yu uge bulosim tulaŋ kobaqujaosim tamo uŋgasari naŋgi ugeugeinjroqnqas.
    Tamo aiyel anjam uge deqaji mareqnub agi Himeneus Filetus wo.
  eng-OEBUS: and their teaching will spread like a cancer. Hymenaeus and Philetus
    are instances of this.
  eri-eri: Beele onouha waha, no ju inyaba nere fai-aita inyabamu nigei nomo dorofe
    gai anyakaro heigonbona. Nere fai beele onouha le‑lede waha nebereha nga wa, Himenus,
    Filetus ngare.
  aly-aly: Angka yanh rap tywen-apenyarl, arlkewarl arlpimperrey-angkerarl, ipmew
    atwey-angker. Artwa yanh-atherr, Hymenaeus-then Philetus-then, ratherr tywen-apeny
    alakenh-anyem.
  wiu-wiu: Nika kedime noa natipu takama pou toa kini eni okoi agale ta piko peya
    moa makatapeoo. Eya agota Aimeniasi Pailitasitameka nitoa kaki.
  swe-swe: och deras ord kommer att sprida sig som gangrän (kallbrand). [Gangrän är
    en sjukdom där kroppens vävnad dör på grund av dålig blodförsörjning. Den kan
    uppstå av illa skötta sårskador eller som en infektion med köttätande bakterier.
    Den sprider sig och amputation är enda botemedlet.] Till dem hör Hymeneus [ett
    ovanligare namn, sannolikt samma man som struntat i Paulus tidigare varning, se
    , och troligen fått lämna gemenskapen] och Filetus,
  cth-cth: Cangkhai payonnae teh a hmâ hoe kalensakkung lah ao. Himenaias hoi Philetus
    teh cangkhai payon dawk a kambawng roi.
  mti-mti: Gae muma vemewa me matai kamot iviwa kansa mina wateteyampe. Yapowo Aimenaeus
