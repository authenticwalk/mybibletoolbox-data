  cbc-NT: Tunu bairoa na yaye na cabuenucũrĩjẽ pʉame riaye gangrena camasãrẽ carupaʉ
    ʉgarijere bairo cañuetie majũ ninucũña. Tore bairo tãmʉorã baiyama Himeneo, apei
    Filetojãã pʉame yua.
  qxo-NT: 'Pagtatä Himeneo y Filetunö llutanta yachatsir puriycanquiman. Paycunaga
    llutanta yachatsicurmi nicäyan: “Wanungantsicpita manam cawarimushuntsu” nirnin.
    Tsay yachatsicuynincunaga imayca muyacog (llucucog) feyu geshyanömi maytsaychöpis
    miraycan. Paycuna tsaynö yachatsiyaptinmi waquin criyicogcunaga gongariyan Diosnintsicta
    chasquicuyangantapis.'
  mox-mox: Ta toveqae dina edi veʼita kavona bonu ʼidewana. Nugweta bonu goyona ta
    ʼabiboda naveqidua ta naʼuluma, ʼinega tomotau visiqa qiduana ina lutonovia. Ta
    ʼoloto magilafudi adi wawa Aiminio ta Filitasi edi veʼita omoʼe ʼidewani.
  kew-kew: Onaanumi go agaa teme rabu go agaare wae rere pi nona pirua go wae yae
    adaa yoa onaa adaapu madialia. Apo agaa ne aa laapo Himeneus-para Filetus laapore
    nimuna moge riae tisaa pipi.
  dww-dww: be adi waikatakataima gewagewanama e daberarana sida guriguri maika. Be
    inam damnama nopone inam Himeneas be Piletas taudi mate,
  twi-ASANTE: Deɛ wɔkyerɛ no te sɛ akusikuro a ɛdidi fa honam no ani. Saa akyerɛkyerɛfoɔ
    yi mu baanu ne Himeneo ne Fileto.
  aoj-aoj: Basef asasifi awafi atif atiasi afetaga luꞌwif siꞌi ilambeh awami, mondaꞌas
    motaga luꞌum endilisi. Tisa asasimi biam Himeneus naloma Filetus mandaꞌ waf afamba,
    magaꞌi basef mamimami wafimi.
  cbv-cbv: Páant ĩ yee bohéát, yahwít ã moóp aabát pah, bitadih ĩ yéejana caá. Páant
    tigaá Himeneo, Fileto wʉ̃t jʉmnitbʉt ĩt chãjap.
  taw-taw: Takaw anɨb okok, soy olap lɨl, mɨd dad amɨl awl yɨbɨl lup tek ak gɨnɨgab.
    Pen bɨ takaw anɨb apal okok, Himeneyus ayɨp, Piletus ayɨp adek anɨb ak gɨpil.
  jic-NT: Gente len̈ way yo' pe'e Dios yupj javelepj mpes. Yupj javelepj pasal malala,
    püts'ey pje'á tinca jinwá. Yupj popa pjaní Himeneo ló. Fileto ló p'a wa.
  zap-NT: Yra diiz ne rnii men sdaalo zegnak gyiz ne rrëëts. Zeree wzak Himeneo yrup
    zhaa Fileto,
  wer-wer: Kaar pipot ëmpöl kaöatë yaë pöl ulöl sak utpet yewas. Omën ke pil yaauröakaan
    naar Aimeniasre Pailitas.
  ipi-ipi: '@see-verse:2TI.002.016'
  qul-NT: Paycunapaj yachachiskancunaka ismuchej onkoy jina, mana allinta ruwan. Cay
    pasarkan Himeneota Filetotawan.
  ter-NT: Enepone yuhóhiko, koésayu'ixo xâne. Kutí koe váhere arinéti ákoti oríko
    ukóponea muyókuke xâne, kutí'inoke ivokóvoti. Yoko xapákuke ne xâne kuteâti, anêko
    Imîneu yoko Filétu.
  bmr-NT: Jaamo jɨɨbogono sitaavɨ jɨvonoro feehi cɨɨnisi ɨjɨvonɨcɨbadɨ. Jaamootɨsi
    Himeneo, Fileto icamɨsi.
  fuf-fuf: Ko fii konguɗi maɓɓe ɗin no layira wa nawnaare «masara.» Himenee e Fileeti
    no tawaa e ɓen,
  bhl-bhl: Feinka! Weng an salew salew be abung fian bilit emdiw kekabe bakate. Ku
    Kimeneus so, Filetus so, aso im kanekabiliw kukuw beem dem atemeko, diwyema!
  ons-ons: Ŋei yaline eŋane don kito eda edaneene, yemo baŋ kubet suaineŋo sola so
    bikum zatkeki ari okan okanmaike, ŋei yewa eŋane kito ebo ebon kimatkeene etke,
    Himenaeus so Piletus.
  con-NTPO: Majan atesiansundeccu tsa'caen condaseccopa atesiansi aicco'pi injan'tsse
    daqquia'caen tise'pa atesian'jen'choja a'ima ti'tsse daño. Tsendeccu'suta tsu
    Himeneo toya'caen Fileto.
  ghs-ghs: Meeke Himeneo ma Piretoi noo sepesapeho maikhameto. Oi ana nookami nopoi
    oberama qupadzomaqi hee, Baamu, tukutukuho bodzai ao baamu naatetaiqi hiireqi
    qesaho ai tataumake rasakiitorai. Oonita noo nopohoi abike makamaka moite tuumami
    bamu isanataqu.
  txu-NT: Me kabẽn punu wã kute wajre pyràk. Ga wajre kute amũ me ĩ kuro baja pumũ.
    Nhym me ujarẽnh punuja ã prĩne meo bikẽnho ane. Me ja 'õ nhidjibê ne Imene. 'Õdjwỳ
    ne Pireto.
  eng-WEBU: 'and those words will consume like gangrene, of whom is Hymenaeus and
    Philetus:'
  gnw-NT: Jare jae reta iporomboe uñemɨaita mbaerasɨ yanderete pe uñemɨai vae rami.
    Cua reta ipɨte pegua co jae Himeneo jare Fileto.
  mux-mux: Ung-bo tonjilimele ung kanuma irili kelále telemú mele telemú. Irili kelále
    mele tepa kene penga kamu ai-lepa kangi pulele nomba purupa lkupandi topa penga
    kangi pali kamu topa konjulimú mele ung-bo tonjilimele ung kanuma anju-anju pupa
    ‘Yambuma molku kis-sangi.’ nilimú. Ung-bo tonjilimele yi kanumanga yi tale Ameniyas
    kene Pallitas-sele molembele.
  maj-NT: Ko̱ kui éhe̱n xi nkú joyaha tsé xi fina̱nka̱. Najmi maha̱ manda. B'a̱ ts'ín
    tsatsun nda̱ Himeneo̱ ko̱ nda̱ Fileto̱.
  bkq-NT: Pinuri inakai wâne MON tâise, kunru odakâ kain-hoem myara awârâ iozepa enomedâdo
    toenzepa kurâdoram âzeinwân-honly, Jesus einwândyly nhainly. Himeneu, Fileto warâ
    iozepa kulâ unâ egatuwâni modo ewy akaemo.
  kue-kue: Ka kanekane beke tengwa i num kinde moi nongwa mereyegl wu pond pindre
    yomba erekinde erambuka. Ana yomba ka kinde kanekane di-di erimara suna i yagl
    suwo Himeneus ya Filetus igle miurka.
  cot-NT: Oraqueate itsatacaantajiaqueca quempejiguiroca imaica arimpaquea ontsitacaguitejavaetanaquemparoquea,
    manaquea onquempetaquemparo ompatsajanaquegueti ateshi. Jero yovashiantantajianajaroca
    itsaroventajiavecarigueti Amajirote. Aritarite iquempejianaqueroquea Imeneo aisa
    Pireto.
  bnp-bnp: A ngava taminga maea bara i pagepolo viliha, i ratapile a niluhoi ne huriki,
    i manga a ngarava i ratapile a kakaina viri. E Himeneus e Piletus rua ranga ru
    rata a ngava maea.
  apn-NT: Tỳx ri tanhmã mẽ ahkre hto xàja te kot mẽ hkànhy aa mex kêt nẽ ra omnuj
    tỳx o mõrja pyràk. Jao mẽ kot mẽ kapẽr mar o mẽ pa xwỳnhjaja mẽ mar pê ra mẽ hkôt
    amnhĩ tomnuj tỳx o mõ. Na hte ra Imẽnew mẽ Pijertija wa ã htỳx ri amnhĩ krã hkôt
    mẽ ahkre anhỹr o pa.
  ctp-NT: Chaꞌ kuxi nduꞌu neꞌ kanꞌ, kwiꞌ ngwañaꞌan tlyu la ka chaꞌ kuxi kanꞌ nde loo
    la. Sa ñaꞌan nu ndyaa nxeen ska kitsuꞌ tlá nu ndiya lo kunaanꞌ, sa la nu kuꞌni
    ñuꞌun ñaꞌaan kunaanꞌ, kwiꞌ ngwañaꞌan lka chaꞌ kwiñi nu nduꞌu Himeneo loꞌo Fileto
    kanꞌ.
  opm-opm: Ameng oh hanipnong birit er isip ma artahat sapat ohe tan mar er mar armat
    pisapti meng ohoh ihan ama armat pisapti meng oh gori amrapra. Ama armat pisapti
    han ite win yot oh Haimeniassi; Piretas ihitmur.
  bvr-bvr: rrapa gun-birripa janguny gun-gata nipa minypa gun-nerra gubi-rrimangapa
    gu-gakiya gu-jarl. Rrapa aburr-gata minypa aburr-yinagata aburr-weya aburr-workiya
    gun-nerra, bitipa Aymanéyach (Hymenaeus) rrapa Baylítach (Philetus) burr-guta.
  wal-wal: Qassi eti tamaarissiyoogee bollaa mirggiya cittuwaadan ubbasaa gakkana.
    He tamaarissiyaageetuppe naa77ati Hemeneyoosanne Piliixoosa.
  zad-NT: Ḻa' daa chli' chsedgakile' nakan ka to yillwe' dii nak lech na' chlliayi'n
    beṉ'. Ka' ben Himenewa' len Filétona',
  kmg-kmg: Burecdâŋ-jeŋiczi biac wicbâroŋ iŋucne erâ ŋedâmâreocmu. Ŋic iŋucne jaŋeraonec
    moc Himenaio â moc Fileto.
  aso-aso: aꞌmine laaꞌ naniꞌ gamazi neꞌmo nene huso goloso okodeloꞌ naba oꞌmo vo pelaaꞌ
    neineꞌ huso neꞌmino eveneꞌ linge mukita vosa mo ngeleꞌmize goloso oloseive. Adoꞌ
    neꞌmine gamazi laaꞌ aveutiꞌ nene Himenaeoki Hiletoki nene nizasive.
  uli-uli: Foloy kala yar ila ye wochog sew gilat le tema moa, bo yema far pepallengloh.
    Rumal mal le ila sengal yar foloy ila Hymenaeus mo Philetus.
  nin-NT: Itsarr ima i si nâ ta si unkpa ku nggo u bwu ni so ri inina ikpa. Abanu
    abitsarr abama a si anu Humenayo tuku Filetu.
  acu-NT: Tura nuna chichamengka aintsu namangke kaurua nunisang tsuwarchamin ayi.
    Tura Himeneo tura Filetosha tu pujuinawai.
  cak-WNT: Ri tijonic ri' can nuben achi'el nuben ri itzel yabil chi nik'ey ri ch'aculaj
    ruma. Y jojun chique ri yeya'o ri tijonic ri' ye ri Himeneo y ri Fileto.
  ebk-ebk: Maepachong nan achi tit-iwa ay sursurucha as nan saket ay kanser ay munwaras
    ya chachaeluna nan intiru ay achor. Nan chuwa as nan nauycha mun-is-isuru as achi
    tit-iwa at cha Himeneo kan Fileto.
  spa-PDDPT: La palabra de ellos carcomerá como gangrena, de los cuales son Himeneo
    y Fileto,
  ruf-ruf: Ghamalangulitso ghawo gheghala na londa ilikula himahima no ukuja lukuli.
    Wamwenga wawo iwo Hemenayo na Fileto.
  gun-gun: Ha'e kuery ijayvua ma nhomokanhy tema 'rã heravy, mba'eaxy vaikue nhandero'o
    omou'ũ va'e rami avi. Ha'e va'e kuery regua ma Himeneu ha'e Fileto.
  agu-BL: Nin yi jun jilwutz ajtza'kla'tz na ben lo'on chi na ban jun jilwutz yabil
    yi na bi'aj cáncer. Na ya'stzun tane'n cyajtza'kl Himeneo tu Fileto.
  isn-isn: Imyanzo ao ikisapalila anga inkomele shanga ipola niakole mung'wanso inge
    Himenayo nu Fileto.
  eng-PEV: Their message is like a bad sore on a man that will not heal, and in the
    end it kills him. Those 2 men, Hymenayus and Filetus, they are bad teachers like
    that.
  ilo-ULB: Agwaras dagiti sasaoda a kasla gangrene. Mairaman kadakuada da Himenio
    ken Fileto.
  pir-NT: Tiquina pehe tiquina yahuducuye camino ahba mʉjano yero saha ijire. Camino
    ahba mʉjano saha tiquina yahuducuye gʉ̃hʉ apequina Jesu yequinare ñañequina wahagʉ̃
    yeeta. Sa yahuducuyequina mehna cjẽna Himeneo, Fileto gʉ̃hʉ ijire.
  anv-NT: Unó bi ɛbwɔ́ álɛrege úlú ɛke ɛtukwɛ gepa ɛyi genyɛ́ muú menyammyɛ geláge
    gboó. Né geluage bɔɔ́ bina Hɛmɛnɔs ɛbwɔ́ ne Filɛtɔs alu wyɛ.
  sab-NT: Geru ngwale salengwli che uda jingmea kada gangrena kare, jingme e kote
    che uda tuge bedre bedre, ene tuge ulita gire che jogeda. Himeneo kaire Fileto,
    geru ngwale giti ama boke kle daba ta gbe jwlite age me no Chube dollale,
  tmd-tmd: Mönö inakmönö hörön yad nöiöñ aku, uj ulmɨdö mɨŋi nɨgön, mɨdɨp duön, mai
    mɨ uj diba nɨg mag akuyöbö cöna. Nöbö yad nölɨb nöbö Haimenias Pailitas yöŋö ñɨŋ
    mag akuyöbö rɨmɨdöia.
  acr-NNT: Yey ri kichꞌaꞌtem kusachisaj ri kinaꞌoj taq ri ketaw re, e pachaꞌ juna
    yabꞌil kaqꞌayisanik. Y e xkiꞌan waꞌ ri Himeneo y ri Fileto.
  kpg-kpg: Nia agoago aalaa, le e hai gadoo be di magibala dela e gai nia goneiga.
    Nia agoago aanei le e hai go nia daane dogolua go Hymenaeus mo Philetus.
  taj-taj: थेनीगदेला ताम सइन तबा पोर ह्रङ् तसी निमुला। थेह्रङ्बा ताम लबा म्‍हिगदे
    न्‍हङला हुमेनियसदेन फिलेतसएनोन हिन्‍ना।
  avt-avt: Hɨm im enum mar wikes teknei mɨwapɨn yɨnk ke mɨt. Hɨm me mɨtɨkɨt wik it
    Haimenias ketike Failitas hɨram enum mar ke wikes teknei.
  cbk-cbk: El di ila enseñanza dol herida encangrenao, y si Himeneo y si Pileto amo
    ese clase de maestro.
  uig-ARA: مۇشۇنداقلارنىڭ گەپلىرى خۇددى مەرەزدەك تېزلا يامراپ كېتىدۇ. خىمېنېيۇس ۋە
    فىلېتوسلار مانا شۇنداقلارنىڭ ئىچىدىكى ئىككىسىدۇر؛
  tuf-tuf: Cuayir tew̃ic rahcuír cuitar awan uw urá bar tehmótaro. Semar semar ur
    ay bár icar áyataro. Serin Himenéoin chihtá, Filétoin chihtá cuitar uwan ur ay
    bár icar ayro.
  abx-abx: I mga pagturu'-na sito mga a'a akapariho si katol nga gana' kababahawun-na,
    ngan huwang na sito kas Himeneo pati' Fileto
  mco-NT: Yɨ huɨdibɨ ajcxy y'ayuc ca' ytɨy'ajtɨty yajhuinma'ñydɨgooyb ymɨgügtɨjc.
    Yɨ' ajcxy mɨɨd jɨbɨc ayuc yajhuinma'ñydɨgoy yɨ mayjäy ajcxy, jadu'n nej pützpa'm
    huɨdibɨ ninïcx jɨcxp oñydägy. Jadu'n nej tɨ yjaty mɨɨd Hemeneo etz Fileto co ajcxy
    yhuinma'ñydɨgooy.
  cpb-NT: Oshiyakotawo owawathatanta pathaawontsi. Iroowa awishimotakeriri Himeneo
    eejatzi Fileto.
  aon-aon: Enyudokmori baraen douk apa nyenek arpesh shape kabi douk sagomatin shokuguni
    arabigun napenyesh, aria arigaha natogur debeibi arab iri. Aria enyudokmori baraen
    shopunek douk namudok atin. Sagomatin karowish shemneken, aria arigaha nyatogur
    debeinyi aria sabaishi shemneken aria shakutukuk Iruhin ananin baraen. Aria anam
    heyagwreh enyudokmori baraen iri douk Himeneus iri Filetus.
  hus-NT-2005: ani nin okʼtsixtal xi jechéꞌtsik, in junwal jelti an kʼacheltaláb xi
    neꞌech u kʼachel u kʼachel más. Jaꞌich jechéꞌ in tʼajáltsik na Imeneo ani na Fileto,
  mig-NT: Chi tu̱'un‑ún, kaji kí'i̱n nátu̱'un kue'e̱ gangrena. Te uu̱ cha̱a súan kákuu
    Himeneo jíín Fileto.
  bps-bps: I tdòla kamfit di dademe dad to gambet sigay kmamang di laweh. Na salngad
    i tdò i lwe to, dunan Himinyus na Filitus.
  mbs-mbs: Iling te bekokang gayed egkedakel diyà te lawa se ipegtoladà dan. Iling
    heman kenyan se ipegtoladà te didowa otaw, si Himeneo aw si Fileto.
  tof-tof: Akó darrü zitülkus módóga, ibü gonggo bóktana gwarróne, wamaka wagülünga
    dudu büb azid ekyene akó emkólesa. Ene pamkolpamab kugupidü nis pam nisamli, Imenaeus
    akó Piletus.
  cme-NT: Ba nelma dii ŋaa pãcɔrɔ ta ma guɔla nuɔmba yunni‑i ma kã. Unaŋo yaa Imene‑i
    aa unaŋo yaa Filɛti‑i.
  sus-sus: E xa wɔyɛnyi gboma nɛ alɔ fure ɲaaxi, naxan mixi faxama. Humeneyo nun Fileto
    na nee nan ya ma.
  pon-2006: Soangen padahk pwukat rasehng kens ehu me kin kangkangala uduk. Aimenihus
    oh Pailihdus, ih ira riemenet me kisehn soangen sounpadahk pwukat.
  dad-dad: Idi neid ifelnẽya kaisã bagai gedi gen iyokalauf, idi atun are Himeneus
    Filetus ado,
  zab-NT: ne de xtiidxdeb ná zecpacza guelguidx ni rrɨɨch. Saa de bɨnqui ná Himeneo
    ne Fileto,
  jae-jae: Êsêacnêŋ biŋ kêtôm kamoc sec, taŋ todec-todec ma gelom-gelom naŋ. Lau tonaŋ
    nêŋ ŋac luagêc tonec Humenai agêc Pilete.
  ksd-ksd: ma kadia tinata na ngangar da ra kaina manua; Imeneo ma Pileto dir ta diat;
  msm-NT: Aw ko ogtangkap on sikan igpang-anad dan, ogkaangod sikan to sangla no og-uyakit
    to duma. Sikan to ogkaangodan ni Hermeneo dow ni Felito
  myk-myk: Pu jomɔ pʼa kakara pyi ba wuugo nɔɔgɔ ɲɛ wɛ, kee kemu ki ma ba ma ceepuuro
    ti bɛɛri xa ge. Pee sipyii pii pu wa Imɛnɛ ni Filɛti.
  sbe-sbe: Tamowai ta yodi lauhekata meta doha bonu na ye kalahelaki ye lau. Taulauhekatalupolupo
    ne luwadiyena meta Himiniyasi yo Piletasi,
  mcr-mcr: Kukŋuä quvqä iiŋi, mätääqä ämaqä hŋquesaŋi, hŋque-mända maqänä ätkamäuqä-paŋä
    asä iiŋi. Ämaqä kukŋuä quvqä i mŋqe, Himeneasi iqutä, Piletusi iqutä, iquaquvi.
  cux-NT: Níícú nduudu chi nguɛ́ɛ́ n'daacā chi 'iiⁿ'yāⁿ s'eeⁿ ca'cueéⁿ yā 'iiⁿ'yāⁿ
    ní ngéenū tan'dúúcā chi ca'ai gangrena ní tan'dúúcā chi nge'e 'áámá n'daa. 'Tíícā
    diiⁿ nduudu yeⁿ'e saⁿ'ā Himeneo ndúúcū saⁿ'ā Fileto.
  tur-YTC: Sözleri kangren gibi yayılacak. Himeneos ve Filitos onlardandır.
  san-ITR: teShA ncha vAkyaM galitakShatavat kShayavarddhako bhaviShyati teShAM madhye
    huminAyaH philItashchetinAmAnau dvau janau satyamatAd bhraShTau jAtau,
  bel-N: і слова іхняе, як гангрэна, будзе мець пажыву. Гэтакія Гімэнэй і Філет,
  sch-sch: Ma anga minchuna ha chu pânsie ân-ong taksa asâk minhek ngâi ang hah
    ani. Mi inik ma anga mi minchu ngâi chu Hymenaeus le Philetus ngei hah an ni.
  mic-MIQNT: aq gis nigtuo'lataq ta'nig getlams'tasultijig. Asgaiwataq pugwenniji
    mimajuinu'g. Se'sa's'gt'tew pa wijei aq nige' goqwei mesitegeg. Ula tapusijig
    ji'nmug Aimnius aq Pailitus na tel gina'muepnig.
  huu-NT: Dɨga rafue naiemona comuide. Mocollonaitate duico caɨ abɨmo illa isoi, naie
    rafue llocana jaide. Himeneo naie rafuedo jaide. Fileto dajedo jɨaɨ jaide.
  jiv-NT: Ni jintiniamusha suṉkurja̱i̱ métek pampaawai. Iminíusha tura Piritiusha
    nu shuar áiniawai.
  otm-NT: Nɛ nu'ʉ yʉ́m hma, tengu'bʉ ra sąsi din ndoqui, nɛ da 'ya rá ją'i n'da. Ngue
    tengu yʉ́m hma i man'a ra Himeneo nɛ ra Fileto.
  dah-dah: Go mar gote sababe al kura uliŋde usu kuruŋ kura forok yeŋ sikkeŋ bida
    heŋ kuŋ hiyeŋ go gwahade goyen po, Yesu nurd untiŋ mar gote dufaymiŋ buluŋ yiryeŋ.
    Mata buluŋ gwahade teŋ haŋ mar kurabe Himeneusya Filetusya gogo.
  tnk-tnk: Nəɡkiariien səvəi nərmama səməme kamhəɡkiari iamɨnhi truvirɨs rəmwhen ia
    nɨmwapw ruvehe masori. Nəɡkiariien səvəi iəmə mi nəha Hameneus mɨne Faelitas ro
    iamɨnhi.
  kpr-kpr: Evetu genembo geka aminge ijugeraera amo, kau gambisi iso metegeraira aminga
