  hun-hun: Beszédük, mint a rákos fekély terjed. Közülük való Hümenaiosz és Filétosz,
  mcf-NT: Tosho bedacbimboec adquidën chiaid tantiaquido dadpen yaneque. Adquidën
    chuisho tantienda. Aden chuiquid Imeneyo caid nec. Adquidbidi Pideto caid nec.
  kjs-kjs: Enaalinumi go agale leme rabu go agalere koeyae re-re nona pi piruma go
    koeyae ele adaa yoma enaali adaapu madia. Apo agale le ali laapo Himeneus-para
    Filetus laapore nimuna moge riae tisaa pipi.
  mni-mni: Adugumba tambiba adudi hakchangbu chasillakpa apatpa amagumbani. Makhoigi
    marakta Hymenaeus amasung Philetus-su amani.
  yad-NT: 'Jiryatiy riñiquera va̱cha niquejada, ra̱rapu̱ñuma varidye nu̱tyunuma ru̱cudivay
    variy. Nanuvichanu̱yada Imenévu, Jidétuta darya, nanujiintyemya̱ si̱tenujisidye.
    Nadani̱ datyanu variy: “Rimyi̱sama̱ Ju̱denu siityari̱vay diiyadamusiy.” Jirya
    datyadodata ricyaretaniy Ju̱denu siityari̱sa̱dajisiryi tavay.'
  mxb-NT: ta kíán táto̱ꞌon iin kueꞌe̱ kaon xíka. Ta̱a ñóꞌo tein ra̱ dánaꞌa̱ ña̱ yóꞌo
