  pad-NT: Baijo a'ahapihapiki ija'ari imani-ra najaharivini vani fori hija ida vakadi'ojomo'ihi
    athini ija'ari-ra najaharivini. Nimania ida makhira vi'bamiki Himeneu, Fileto
    vihiki vakadi'ojomo'ihi athini 'badara.
  twi-twi: Nea wɔkyerɛ no te sɛ akisikuru a ɛtrɛw fa ɔhonam no ani. Saa akyerɛkyerɛfo
    yi mu baanu ne Himeneo ne Fileto.
  hlt-hlt: Amih kah olka te khaw hmapuek manrhaicak bangla cet ni. Te khuiah Hymenaeus
    neh Philetu om rhoi.
