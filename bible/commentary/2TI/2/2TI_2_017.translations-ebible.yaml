  mya-JVB: သူ တို့၏စကား သည် ခူနာ ကဲ့သို့ စား လိမ့်မည်။ ထိုသူ တို့တွင် ဟုမေနဲ နှင့်
    ဖိလက် ပါ သတည်း။
  kgf-kgf: Acginanéŋ wizi selia ésécnec saima kemmac. Ic imuhucya ionac sucginaiguc
