  jvn-NT: Piwulangé wong sing kaya ngono kuwi namung ngrusak uripé wong, kaya lara
    kanker kaé, ngrokot daging nganti wongé mati. Himénéus lan Filétus piwulangé kaya
    ngono kuwi.
  byr-byr: Sarevɨ nabaai kumɨre yagaalya waꞌwaaya bwia buꞌde tɨka daꞌde kɨlaakejɨꞌ
