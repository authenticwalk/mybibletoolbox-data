  cop-BHC: ⲞⲨⲞϨ ⲚⲞⲨⲤⲀϪⲒ ϢⲀϤϪⲈⲘⲘⲀ ⲚⲘⲞⲚⲒ ⲘⲪⲢⲎϮ ⲚⲞⲨⲀⲘⲈϮ ⲈⲤⲞⲨⲰⲘ ⲈⲦⲈ ⲈⲂⲞⲖ ⲚϦⲎ ⲦⲞⲨ ⲠⲈ ϨⲨⲘⲈⲚⲈⲞⲤ
