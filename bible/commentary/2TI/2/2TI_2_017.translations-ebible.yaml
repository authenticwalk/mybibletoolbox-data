verse: 2TI.002.017
translations:
  kpx-kpx: Vate oheu a vate isi tiale ke nahate hotoe toela kena ata degomole uvue
    dua aiogevei. Hotoe toela loumale ata abui iviabeike koea, Hameneasi isi Biletasi.
  okv-H: Eto enana ta ahe poekari sapura masa te sigeto pambaguja
  tbo-tbo: Babana baha yabayababa mei paga apo lawa u nugonugona ina lata po apapoe
    baneina ina wawala. Tu baha yabayababa luwaga geka gowahi Hamenaiyo ma Palitasi.
  mal-C: ഇത്തരം ഭാഷണം കാർന്നുതിന്നുന്ന വ്രണംപോലെ വ്യാപിച്ചുകൊണ്ടിരിക്കും. ഹുമനയൊസും
    ഫിലേത്തോസും ഇത്തരക്കാരാണ്.
  grc-SR: καὶ ὁ λόγος αὐτῶν ὡς γάγγραινα νομὴν ἕξει· ὧν ἐστὶν Ὑμέναιος καὶ Φιλητός·
  bgc-bgc: उनकी बातें सड़े घांव की ढाळ फैलदी जावैगी, जो दुसरयां के बिश्वास नै कमजोर
    कर देंगी जो उन बात्तां नै सुणै सै, अर हुमिनयुस अर फिलेतुस उनकी तरियां ए सै।
  khz-khz: Kila vovetaina gekilagirana noowane komata geraragana vetaira. Himenias
    e Filetas vovetaina talimara.
  deu-TKW: und ihr Wort wird um sich fressen wie ein Krebsschaden. Dahin gehören auch
    Hymenäus und Philetus,
  zsr-NT: Laꞌzë́ didzaꞌ tuꞌë ca rzxön huëꞌ nudzuꞌ le rduduꞌ rla. Nútsaꞌquëꞌ ladj nup
    tuiꞌ didzaꞌ cni Himeneo len Fileto.
  lin-lin: Mateya na bango eliaka nzoto lokola pota oyo ezali na tofina. Kati na bango,
    tozali na Imene mpe Filete
  hns-NT: Aur oelogke baat doesare ke bieswaas ek gandhaura ghaaw ghat naas kare hai.
    Hiemenejas aur Fieletas bhie aise kare hai.
  noa-E: mag amau jaau wënʉrrʉm iek ũr nʉm khʉʉn khĩirjugpata warag ãr wënʉrrʉm. Imeneo
    dʉ̈i Fileto magta wënʉrrʉm.
  eng-EMTV: And their word will spread like gangrene; of whom are Hymenaeus and Philetus,
  mib-NT: Te tāca jnúhun cástéén i chi cúu nájnūhun ɨɨn ndɨ̄hyɨ xeēn jeē sacáhú gá
    cuahān. Te Himeneo jiín Fileto cúu uū tēe jeē casáha súcuan.
  lif-NT2: हे़क्‍तङ्‌बा पाःन्‍हाॽग आप्‍फाल्‍ले़आङ् मे़न्‌वेःप्‍मनाबा याङ्‌घेःक् कुइसिःक्‍लो॥
    अक्‍तङ्‌बा सिक्‍साम्‍बाहाॽओग हाइमेनियस नु फिलेतससिरो॥
  xnj-xnj: Mawuliwu ngati ago ndi ngati lilonda lelikula na lelilya higa. Pagati ya
    vandu veviwula genago ndi Humenayo na Fileto.
  mmx-mmx: Levelinga xerepmo i lok ngan laxanabi silok, mo i anan labantuxu at laradi.
    Legepu radi du anasa xerepmo, ne Aimenias mi ne Pilatas.
  cbr-NT: Nunu 'irutancëx chaaquin ca cun, nucën nami tsitsiaráquin paë oia. Usaribi
    oquian upíma unicaman 'aisama bana chanioquin ñuia ca 'aisamaira unin cuatia.
    Usa uni ca Himeneo 'imainun Fileto 'icën.
  tee-NT: Chai ju ixchivinti'an ju yu'unch va palai palai calak'alhiniya' ju is'atsucunti'an
    tachi ju tu'u' ts'its'i ju va puch'i'an. Chai chunchach ju tachivinin ju Himeneo
    chai ju Fileto.
  eng-LSV: and their word will have pasture as a gangrene, of whom is Hymenaeus and
    Philetus,
  cak-NT: Y ri tzij ri' nucamisaj ri cánima, can anche'l nu'on ri itzel yabil rubinan
    gangrena che ruch'acul jun winak. Quiri' xbanataj quiq'uin ri Himeneo y ri Fileto.
  pah-NT: A'ereki g̃anhi'ĩtehea jauranuhũa ja. Jauranuhũa ahe rerekorame onhimoanha
    ahera'oa imbote'varuhuavo. A'ea ja nanongara'g̃a omonhimoanha onhi'ĩtehea ojipe'g̃a
    mbote'varuhuavo. Himeneu'ga ko na Fileto'ga pavẽi.
  sja-NT: Aida k'ayaa waibɨara wariparik'a tachi chiara mik'iapiit'ee, mãga pɨk'a
    ãchia jarateepata wari pɨk'adaipari ijãapataarã chok'araara ijãa amaapiit'ee.
    Mãgá jaratee p'anɨ Himeneopa mãik'aapa Filetopa.
  xed-xed: Gwaɗa ma wa taŋ guli ná, manda tsakwa gurdza nzakwani. Tekw i Himene nda
    Fileta mataba tsa mnduha ya.
  mks-NT: Ta java tañu ña̱ cáha̱n xi̱hi̱n táhan na ja̱n jándihi̱hvi̱ a̱ ñani táhan
    na jáchi̱ tá quia̱hva jándihi cue̱he̱ táhyi̱ sa̱há yiquí cu̱ñu ña̱yivi quia̱hva
    já jándihi tu̱hun cáha̱n na sa̱há ña̱yivi. Já na̱ndoho Himeneo xi̱hín Fileto.
  gfk-S: Ma ira nudi nianga na ngangaah hoke ra manuo. Ma nalamin ta di ne Himeneus
    ma ne Piletus.
  bmu-bmu: Uzi köhöikŋi (qetŋi kensö) miaŋön busu siribuk qem qariba yöhöba anakzawi,
    yeŋön miaŋgö dop keu omaŋi jiba miaŋön ambazip mem bölim eŋgimakze. Yeŋgö kambunöŋ
    azi yahöt qetŋiri Himeneus aka Filetus maljahot.
  dgz-dgz: Nop ame koerage omat nan seset waini mini. Apan dere nop ap waine yaumua
    Aemaneas ge Paelitas.
  eng-GNV: 'And their worde shall fret as a canker: of which sort is Hymeneus and
    Philetus,'
  zaa-NT: Enseñanza mal qui' quį nna runią qui'ni iỹetse' ca enne' nna labiru ría
    latsi' quį nu ná lí, tì'a riduló ttu tsahue', pues suave ba ril·lanią pero riyal·la'
    bą́a hasta qui'ni ga'ni itute cuerpo. Ą' ná nu runi ca nubeyu' lá cą Himeneo nna
    Fileto nna,
  eng-WEBSTER: 'And their word will eat as doth a canker: of whom is Hymeneus and
    Philetus;'
  guh-guh: Bitso cajena abeje bajarapalivaisi. Pacuenia ayaivajënë banaexanapona pevajënëtsabananajetarucaejava,
    bajara pijinia jamatabëcueneitsi bajarapamonae petsipaebaponaelivaisi. Tsipaji
    pevajënaeyabelia jivi ayaibitsaëto jamatabëcuenebijianaponatsi bajarapalivaisi
    petsipaebaponaexaetsi. Bajarapalivaisi petsipaebaponaevi yajuvënënëbeje Himeneobeje
    Filetobeje.
  bon-bon: Pepu mene lui babo droobo pana gyene, tääpe ne lui te yaarwenuge. Pipu
    muleyame biname gegi lui Humenus piiyepu Piletus.
  nhw-BL: Inintlamachtil catli amo melahuac tlamahuas quen se cocolistli catli tlamahua.
    Quej nopa inintlamachtil Himeneo huan Fileto.
  swh-ONEN: Mafundisho yao yataenea kama kidonda kisichopona. Miongoni mwao wamo Himenayo
    na Fileto
  wbi-wbi: Amapuling`ano ghavane ghikwilana heene lihojmuvami muvanave Himenayo nhu
    fileto.
  bba-bba: Ye tɔn ben bweserɑ sɔ̃ɔsimɔ, yɑ sɑ̃ɑwɑ nɡe boo kɔ̃so wi u wɑsi kɔ̃sisiɑmɔ.
    Be sɔɔrɑ Himɛnɛ kɑ Filɛtu bɑ wɑ̃ɑ.
  eng-KJVCPB: 'And their word will eat as doth a canker: of whom is Hymeneus and Philetus;'
  kgk-NT: Ivaive ive oho-vy hasy va'e, ojeporu ohetehu oho-vy, ja'e. Upéixa ete mba'asy-rami
    inhe'ẽ rei. Oiko vaive ive oho-vy upéa nhe'ẽ renduha. Indive kwéry oime Himeneu
    Fileto ndive.
  waj-waj: Iya kua tiraivo uudaivo vaidiivaa yuku yaakuuvau havurirayaama tauraa kiisavai
    vainno nnaagiai pinaavai vaivai. Iyakidiri vaidiivaitana itaa kua tuuvaitana nnutuuvaitana
    Huminaiya Pireteeyavee.
  cpy-cpy: Okimiwitakawo owawathatanta apathaa-waeterika. Rootaki awiji-mota-kiriri
    Himeneo eejatzi Fileto.
  mpx-mpx: Wali panpankiti i ola yayanai toto i bonbon ya. Gamagalau o gamwaliyaa,
    bolau labui Haimeniyasi ge Pailitas.
  wbp-wbp: Yalumpuju yimi warntarla, ngulaju kula-nganta yangka-piya-kurlu wijini
    puka-kurlu, ngulangkuju kuja-ka yapa palka muku lirrkilirrki-ngarni wijinirli
    yalumpurluju. Yapa-jarra jirramarlu yirdi-jarrarluju Maniyujurlu manu Payilitirli,
    ngula-jarrarlu kuja kalu-jana pinarri-mani junga-wangurlu yimi-kirlirliji warntarla-kurlurlu.
  luo-luo: Puonj mag joma kamago biro landore ka adhola malandore. Achiel kuomgi gin
    Humenayo gi Fileto,
  nhe-NT: Inintlamachtil tlen ax melahuac tlamahuas queja se cocolistli tlen tlamahua.
    Queja nopa inintlamachtil Himeneo huan Fileto.
  aii-aii: ܘܝܘܼܠܦܵܢܵܝܗ‌ܝ ܒܸܬ ܦܵܪܹܣ ܐܲܝܟ݂ ܚܲܠܵܕܝܼܬܵ‌ܐ. ܡܸܢܵܝܗ‌ܝ ܝܢܵܐ ܗܹܘܡܹܢܹܐܘܿܣ ܘܦܝܼܠܹܛܘܿܣ،
  esk-NT: Taatnatchich iḷisauttutaat atriqaqtuq kiḷḷiġruamik nuŋuuqtuaqługu uviñġa
    timim cancer-tun. Malġuk taatnatchik iḷisautrik Hymenaeus-lu Philetus-lu.
  msb-msb: kag ina na ginatukdo magalukop na nagapangsira bagaʼn samad na may kangrina
    kun sa lawas san tawo. Duha sani na mga paratukdo amo sinda Himeneo kag Fileto.
  cpa-NT: Jøng² dsa¹ja¹ jǿg³ hlaih¹³ jøng² ju³lah dsa¹ja¹ hmih¹² hlaih¹³. Lah¹jøng²
    báh³ ca¹jmo¹ Himeneo quianh¹³ Fileto.
  dso-dso: ତାକର୍‌ କାତା ଗାଗ୍‌ଡେ ଅଦିକ୍‌ ଅଦିକ୍‌ ଅଇବା ଗଟେକ୍‌ ଗାଉପାରା ଅଇ ଲକ୍‌ମନ୍‌କେ ନସାଇସି
    । ସେନ୍ତାରିସେ ଉମନାଅ ଆରି ପିଲିତ୍‌ ଲକ୍‌ମନ୍‌କେ ଏନ୍ତି ସିକିଆ ଦେଇ ବୁଲ୍‌ଲାଇନି ।
  meu-meu: Hereva unuhetomadia na e kara toto dikana e ara moru ara morumu na heto.
    Humenaio bona Fileto na unuheto;
  yva-NT: Awa ananyao angkari mare maneka manakoe rave, raurata irati waneno aame
    rai, omamo mo anasine raugaji tenambe. Imeneusa pe Piretusa pe onayamo aya ananyao
    yo raugaje maisyare somaisy.
  dgc-dgc: Koman i saket a mékeahes i kona sa a pégtoldu, da kumalat ta iba a tolay
    a pagkamalién na side. Kaguman diden ya a mégtoldu éy de Himeneo éy ti Pileto.
  zpm-NT: Lega nac zhiwseed zho zig nac grë guieḻguidzdox; sac teḻ guieḻguidzdoxa,
    znuse rded miecha ni zha ne glana ible zet zho. Zig nac Himené grop Filet, wseed
    co rleynie zho,
  hix-NT: Eherya ymo wya khunmatanàhtoho komo wyaro, anàhnohno ynye me rma haxa naha,
    àrwon komo, anar me hananàhno ytxoho. Nyamoro wyaro rma rha anar me hananàhno
    yeryatxhe, Emenew komo, Feryetu xarha.
  sim-sim: Mashi oso eje os awarikandak si naha si haimbunya haimbunya ihi wasilakak
    si naha man uwak kavak li nanda hom nanda sir. Maintarmben sawenda ma lihi lap
    Himeneus fre Filetus ovria.
  npi-ULB: तिनीहरूको वचन निको नहुने सइनको घाउजस्तै फैलिनेछ । तिनीहरूमध्ये हुमेनियस
    र फिलेतस हुन् ।
  cgc-cgc: Mga tudlo an na iling tan paryo ta nina na bakukang na galapad pa gid tak
    duma na mga ittaw madala man ta tudlo na ula pulos. Darwa ta mga gatudlo ta ula
    pulos danen Himeneo daw Fileto.
  tim-tim: Hiaŋgi den yeŋande diwi metŋe hainare akmâ sambelewiap. Luâk hainare yâk
    yeŋgât hutyeŋân âmâ siâ Heminaio akto siâ Pileto manmandat.
  yor-yor: Ọ̀rọ̀ wọn yóò sì máa fẹ́ bí egbò kíkẹ̀; nínú àwọn ẹni tí Himeneu àti Filetu
    wà;
  wos-wos: Yikama wasi némafwi yata duna séfi haraki hurutandé. Deka hundi wasi yandéka
    maki némafwi yandét, nak du takwa xékéndat, wun hundi deka mawuliré haraki hurutandé.
    Himeneus bér Filetus bér wun hundi wata
  emp-NTPO: Ãdjia jaradia panʌba ẽberãrãra ãrĩ wãbaria aid̶aba pea co wãbari quĩrãca.
    Mãwã jaradiabadarã tãẽna Himeneoda, Pileto sid̶a panʌa.
  eng-F35: and their word will spread like gangrene—among them are Hymenaeus and Philetus,
  ind-ind: dan akibat buruknya akan menjalar seperti penyakit berbahaya. Himeneus
    dan Filetus contohnya. Mereka sudah tertular dan sekarang menularkannya juga!
  pes-OPCB: در این بحث‌ها، سخنانی رد و بدل می‌شود که مانند خوره به جان آدمی می‌افتد.
    هیمینائوس و فلیطوس از جمله کسانی هستند که مشتاق چنین بحث‌هایی می‌باشند.
  mpt-mpt: Nakaia unangai weng olo obib ile makob nakai yaio weise bianoa welo tam
    tam binoa sum anoa klolabenabo inanoa weng olo i watwat dabenamabobe. Haimenias
    esa eka Failitas esa i dabo inamin wengo aleye binabiobe.
  ssx-ssx: Koto Koda꞉ mataake pi la kita꞉la꞉ pita꞉ mo mindiki na꞉paasa꞉ bolekema꞉
    handa꞉la꞉me. Kutu piki pita꞉ yaapo hali Haimeniasi pita꞉ Pailita꞉si yaapoma꞉ walepeme.
  mkl-mkl: Idei inɛ ŋɑu bɛ í yɛi bɛi juju sɑ̃mi iyi wɑ bɛjɛ ɑrɑ. Si inɔ nŋɑi Himenee
    do Filɛtu ɑ̀ wɑ,
  gaq-gaq: ଗାଗ୍‌ଡ଼େ ବିତ୍ରେ ରଗ୍ ସାକେ ରକମ୍‌ ମେଁଇଂନେ ଦଦିଆ ବୁଦି ବ୍ୟାପେ ୱେଏ । ହୁମନାୟ ବାରି
    ପିଲାତ ଡିଙ୍ଗ୍‌ଡିଂକେ ଦେତ୍‌ରକମ୍‌ ରେମୁଆଁ ।
  gof-RNT: Hessa mela oday asatethi midigiya paxonna woyzazire maduntha mela. Hessa
    mela odaa odetteyssata giddofe Hemeneyoosinne Filixoosi de7oosona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁଆଃ ଇନିତୁ ସୟା ଘାଅଲେକା ପାସ୍‌ରାଅ ଇଦିୟଃଆ । ଇନ୍‌କୁଏତେ ହୁମ୍‌ନାୟ ଆଡଃ
    ଫିଲିତୁସ୍‌, ନେ ବାରାନ୍‌କିନ୍‌ ତାନ୍‌କିନ୍‌ ।
  gah-gah: Soza gakóini nenémo litá oko halamé napa nenéminoko minoko vegená mukitoka
    napa oko vo alinogo ive. Ve nenémináa keikutí makó Haimeniasiko Pailitoko keza
    nene niasive.
  lcm-lcm: Kari matan akalkalit kapo asukang val makas rikek na nganlak ka angkoai
    si angan ani pukun i nei kuvkuvulan aongos. Nang a mang pongua iria ta ri Umenaio
    ve Pileto,
  aer-aer: Ayeye yanhe kwenhe akurnentye. Ayeye yanhe utyene akngerre-arteke, tyelke
    tyerrtye areye-kenhe nhenge arlkwentye akngerre. Tyerrtye nhenhe atherrele, Hymenaeus
    uthene Philetus uthenele arrpenhe areye ayeye akurne akaltyele-antheme anteye.
  qvc-NT: Chay yanqa rimashqanllapaqam bidanchiqtaqa ancha dañachin, chay nanay achkayaq
    ismuchikuqshina. Chaqa chayshina yupaymi chay Iminiyu Filituwanqa mana allikunata
    rimashpa suqkunata dañachinllapa.
  tgl-ULB: Ang kanilang salita ay kakalat tulad ng ganggrena. Kabilang dito sina Himeneo
    at Fileto.
  cbs-NT: Jatun yusianan, isin chakabu taxni su ika ewakunkainmis keskaki. Jaska keskadi
    wakin jatun yusianwen yudabu yusinkin jatunabu chakabu pa wamakanikiki. Jatu uindakubainwen.
    Jaska keskai Himeneo inun Fileton jatu chibankin
  xtm-NTPP: Te tnu'u ka ka'an i ma chi jika jika‑ni kua'an, sukan kúu kue'e nani gangrena
    ma ja xte'yu xte'yu‑ni i kua'an i ma. Te sukan ka kuu tee nani Himeneo ma ji'in
    tee nani Fileto ma.
  nnq-nnq: Maboulo andi genia nga andi libanga lyangalama elilye mmele. Kati ja akaboli
    benia nga Humeneyo na Fileto.
  bao-NT: Ñucã, cʉ̃ja ca bue majiorije cãa, diarique ca catiotirije ca boa nʉnʉa waarijere
    biro peni pea nʉnʉa waa. Teere biro biima Himeneo, Fileto jãa,
  san-ORI: ତେଷାଞ୍ଚ ୱାକ୍ୟଂ ଗଲିତକ୍ଷତୱତ୍ କ୍ଷଯୱର୍ଦ୍ଧକୋ ଭୱିଷ୍ୟତି ତେଷାଂ ମଧ୍ୟେ ହୁମିନାଯଃ ଫିଲୀତଶ୍ଚେତିନାମାନୌ
    ଦ୍ୱୌ ଜନୌ ସତ୍ୟମତାଦ୍ ଭ୍ରଷ୍ଟୌ ଜାତୌ,
  huv-NT: Aaga poch quiaj apmarang xeyay ngo majneaj atnej noic necoy ngo majaw ndej,
    andüy quiaj teamatexiich. Cos atquiaj arang leaw aquiajchiw Himeneo y Fileto.
  otn-NT: Nu̱ya yø hya̱ xännba̱te ya yø ja̱'i̱ njap'ʉ, i 'yo yø hya̱ asta̱ gue'mø
    da̱ 'yøtra̱ nts'oni̱. Ngu̱'a̱ ra̱ nts'oni̱ bi 'yøtra̱ Himeneo, xi̱mma̱ngu̱ ra̱
    Fileto.
  nop-nop: Mede undihi adi wede dauŋgimiŋdi metam yehitubu-kadaka tiiŋ wendok tuwolit,
    adi wapum hinek mintawetik. Me mede undihi yoyo tamuk meyat lufom, Haimeniya tiŋa
    Failita.
  obo-NT: Iddos nonaw ran, noko-iling to moka-arat-arat no bohok no kanser no enot-enot
    od kotkot to tivuk no lawa. Dos oruwa taddot od ponnonaw to ungketen, si Himeneo
    woy si Fileto.
  cak-ENT: Y ri tzij ri' nyequic'ux ri cánima, cachi'el nbün ri itzel yabil rubini'an
    cáncer chin ri ch'aculaj. Y ivetaman que ri Himeneo y ri Fileto quiri' nquibün
    quiq'uin ri vinük.
