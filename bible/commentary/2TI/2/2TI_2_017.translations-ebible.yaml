  bqc-SIM: ↄ̃ yã́ pↄ́ aaì danɛ́ ì ↄtamá lán sã́nɛwa. Imɛnɛ ń Filɛtio kú ń
    guu.
  tcz-CHONGTHU: Hitobang thuphalou hohi tahsa a hivei phalou tobanga, Hymenaeus le
    Philetus chunga soh tobanga chu, kithejal ji ahi.
  mar-mar: आणि अशाप्रकारे वादविवाद करणाऱ्यांची शिकवण कर्करोगासारखी पसरते. या लोकांमध्ये
    हूमनाय आणि फिलेत आहेत,
  snp-snp: Ido kanina yakafo ukanigu numuna ba limo yaidana oto ba lenagoliye. Yaida
    wenena minagu ya Himeneusi ido Filetusi yate
  isl-isl: Sum orð valda sári er seint grær. Dæmi um menn sem ánægju hafa af slíku
    þrasi eru Hýmeneus og Fíletus.
  spy-NT: Makwaamaat ꞉kāānēētiisyēētaab bichoo biiko kuu yoo āmootē ꞉kisēērkēēchēēt
    kereenkaab chii. Biiko alak chēē kichuunnyēē ng'ālyoontēētaab manta ku Umenaayo
    ākoo Filēētō. Mwooyē ꞉bichuutēchu kule kiyeyakay kēny ꞉ng'eeteetaab meet kunyēērootēē
    kāāyēnchinooyēētaab biiko alak.
  xnn-xnn: Ngawi di ay kaneg nan esay sakit ay mangdonot isnan awak nan ipogaw. Nan
    doway ipogaw ay men-it-itdo ay kaneg todi et da Himeneo ken Fileto.
  mwe-mwe: Majiganyo gabhonji ganajambushiya malinga libhanga shilijenela nshiilu,
    munkumbi gwabhonji bhapalinji a Imenayo na a Piletushi.
  tte-tte: Ali yakayakatai idebalala besiele baliyan naenaena yabo ana lau. Tomo luwali
    mena tatao labui Aimenio yo Pileto.
  tcs-tcs: Tising blo demkain pipol i wase nugud kansa wea i spred kam monugud. Ane
    i gad tu pipol uda tise demkain tising, i Amenaias ane Pilitas.
  hlt-THB: A mingmih am cukkiknaak ce qawk ak pawi amyihna pawi kang kaw. Cemyih thlangkhqi
    ak khuiawh Himenia ingkaw Phileta awm pa lawt hy nih,
  soq-soq: Mo waeuwau ipa ewaewawa bene debamaleidie ete kadisadia rua. Apana laga
    gagalowa ema waeuwantoia bedeuwo ipa Imeneus ita Piletus.
  qub-qub: Chaynöpis runapa cuerpunpa risipïlu mashtacashannömi llutan yachachishancunaga
    may-chaymanpis chayaycan. Chayno yachachejcunaga caycan Himeneuwan Filetumi.
  att-att: Á massamâ yù ubobuk da sù ira tatolay, ta kunnay sù passamâ na lutu ta
    baggi na tolay áddè ta pate na. Ajjan garè yù duá nga mangituddu karannian, di
    Imenio kâ Pileto.
  bki-bki: bior kialo iliano nalo na jibe na, naio jibe ka menko va tai, napano jo
    jer toro mokotenano maka rijikia rimei rivu bogo tai. Nemial jibe monoka never
    ka tomjuo nei Aemeneas bija Vaelitas, naljuo jibe na kija ruei,
  bqp-bqp: akũ yã kũ òdi dańnɛ dì dańla lán fↄ̃nna bà. Imɛnɛu kũ Filɛtuo kú ń
    tɛ́.
  mcp-mcp: Iciyá byáŋ í bá dʉ də búúd nda fə́ŋ ŋkwaambə́ í dʉ də múúd nyúúl nə́. Imene
    bá Filɛ̂t bɨ́ mbií búúd wɔɔŋg.
  hat-hat: Pawòl y'ap di yo, se tankou yon maladi k'ap manje tout kò yo. Nan moun
    sa yo gen Imene ak Filèt.
  npl-NT: iwa intemachtilis pewas moxijxitinis kemi itla kokólistli non kipalanaltia
    tokuerpo. Himeneo iwa n Fileto ijkó kichijtinemih,
  bgg-bgg: Ji-è yua pha ji ne saduii re-è isiu shii chie muii pha duiine ro. Ji pha
    manathek shii yua pha bran nyi ne Hemenius nane Philethus ro.
  eng-TCENT: and their message will spread like gangrene. Among them are Hymenaeus
    and Philetus,
  eng-BSB: and the talk of such men will spread like gangrene. Among them are Hymenaeus
    and Philetus,
  cpu-NT: Okempitakotaro okantaranki ovavathatanta ampathaavaite. Irootake avishimotakeriri
    Himeneo ipoña Fileto.
  san-ASM: তেষাঞ্চ ৱাক্যং গলিতক্ষতৱৎ ক্ষযৱৰ্দ্ধকো ভৱিষ্যতি তেষাং মধ্যে হুমিনাযঃ ফিলীতশ্চেতিনামানৌ
    দ্ৱৌ জনৌ সত্যমতাদ্ ভ্ৰষ্টৌ জাতৌ,
  tac-NT: Ralámulika yati oyéramala alué cha nokame ralámuli ra'ichálila. Alué oká
    rió 'we cha nokame, bilé Jimeneo anilime ju, 'lige uché bilé Bileto anilime ju,
  eng-WEBPB: 'and those words will consume like gangrene, of whom is Hymenaeus and
    Philetus:'
  gfk-H: Ma ira nudiet nianga na ngangaah hoira manua. Ma nalamin ta diet ne Himeneus
    ma ne Piletus.
  viv-viv: Wala ana koliya kaliva wowona matatabuna gidamana be gikivekoyona amine,
    meda badi togahe-kawowo yadi vehawala ginadamana be moyaꞋaidi ginakivekoyodi.
    Mena tovehawalai-dina adiꞋiselu adi egana Haimeniyo kadu Fileto.
  yao-yao: Majiganyo ganti yele gali mpela liŵanga ndonde lyalikutauna chiilu. Mwa
    ŵele ŵajiganyisye yele apali che Himeneyo ni che Fileto.
  tgp-tgp: ale nora retireti la pa varhasahi sohena r̃anga sola sohen Hymenaeus peresi
    Philetus,
  auc-NT: Baö ñömæ̈ïñömö aca podinque nanguï godömenque baayö baï mänïnäni näni odömonte
    apæ̈newënö adobaï wodo wodo go ïninque wadäni tæiyæ̈näni ëñëninque oda cæcædänimpa.
    Mänïnäni näni tedewencabo ïñönäni Ïïmëneo tönö Pideto adodaque ïnapa.
  kbc-NT: Liiɡ̶axinaɡ̶aneɡ̶eco ane deɡ̶ewiteda ja yaaɡ̶adi eliwaɡ̶atakaneɡ̶egi, micataɡ̶a
    niɡ̶ina nilotapaɡ̶ajegi ane daɡ̶a ici ane yelio ɡ̶obole. Himeneu, ijaa Fileto
    itoataale niiɡ̶axinaɡ̶anadi ane lemaanigi modinotigimadetege eledi oko, codaa
    modiiɡ̶axinaɡ̶atece ane deɡ̶ewi.
  bmh-bmh: Polu ze go leprosi suig sul gonug enimag unum eg maraneu. Himeneus, zaug
    Piletus dual ag guzenai polu ze macanemen dudu aliag.
  ctu-BL: Come mi' p'ojlel majlel i t'an che' bajche' leco bʌ tsoy. Che'ʌch yilal
    i cʌntesa jini Himeneo yic'ot Fileto.
  meq-meq: Bazlam tay faya ma səkahiye andza mbəlak nakə faya ma goŋgoɓiye. Himene
    ta Filete nəteye mə walaŋ i ndo niye hay.
  noa-H: mag hamau jaau wënʌrrʌm hiek hũr nʌm k'ʌʌn k'ĩirjugpata warag hãr wënʌrrʌm.
    Himeneo dʌ̈i Fileto magta wënʌrrʌm.
  alp-NT: Lene loko tamata rebe esi lepataru mise more yake. Le esi lepata meru lei
    leke tamata bokala esi lenelu saka lakwai ekanoa ela. Bei sie meru Himeneuse kai
    Piletuse luaise tamata rebe lepa ele mere.
  san-VEL: te.saa nca vaakya.m galitak.satavat k.sayavarddhako bhavi.syati te.saa.m
    madhye huminaaya.h philiita"scetinaamaanau dvau janau satyamataad bhra.s.tau jaatau,
  kbq-kbq: Ana naneke zamimo'a zamufgafi (gengrin, kensa), fugo namumo tera huno via
    kna nehie. Ana nanekema nehaza vahe'pina, tare netremokizni zanagi'a Himenasi'ene
    Filetusike,
  kbh-kbh: Chëngbe buatëmbana soyë́ngaca puerte bacá ínÿengbioye jáborlana, nÿa mo
    canÿe uabouana s̈ocana chamotsebomnama cuafjamcá. Chca buatëmbayënguents̈e Himeneo
    y Fileto bontsemna.
  ron-LSB: 'iar cuvintele acelea vor mistui ca o cangrenă, dintre care se numără Himeneu
    și Filet:'
  pon-pon: Arail padak me pan paraparada due kinj. Kijan irail Imenauj o Piletuj,
  nhe-BL: Inintlamachtil tlen ax melahuac tlamahuas queja se cocolistli tlen tlamahua.
    Queja nopa inintlamachtil Himeneo huan Fileto.
  sps-sps: Ka te faatsuts iny rori te faarei tsuiny non a pii na betaras te kats fagaguur
    non venoo. Ina fuan a tsoiny fifaatsuts to ari, ere Aimenias me Filitas.
  wnc-wnc: Ngan. Wata wai gwenduta sitake kunggawan kunggawan buyambam siknga siwik.
    Ina unzakan. Wamu waakngata aminu buyambam pasiwan maining. Siwan aminu wamu waaknga
    yakaikat nana tapaaya umana Haimenias gatu Failitas ngang yanikaing.
  bus-bus: ben yã kɛ̀ aↄ̃è dańnɛ è dańla lán fↄ̃̀ bà. Imɛnɛu kↄ̃n Filɛtuo kú ń tɛ́.
  gub-BL: A'e awa upurumu'e Tupàn ze'eg 'ym rehe a'e wà. Wapurumu'e haw nuzawy kwaw
    amo iperew. Nuzawy kwaw perew awa ro'o imunem kar har. Mokoz upurumu'e ma'e a'e
    pe wanekon a'e wà kury, nereko haw pe taw pe a'e wà kury. Imenew awa ipy her romo
    a'e. Pire inugwer her romo a'e no. Nezewe a'e wà. Inem wapurumu'e haw a'e wà.
    Ta'e umupytu'u kar teko Tupàn ze'eg rehe wazeruzar ire a'e wà xe.
  imo-imo: Kano mane tirimele unguma lupe keri teremo mele teremo. Lupe kelo mele
    tepalie pele kamukumu awili lepa kangi awini nomba kangi pali kamukumu topa kondoromo
    mele aku mane tirimele unguma anjo anjo pumbe imboma molko kenjengei nimo. Aku
    ungu mane tirimele iyemanga iye talo Himeneus kinye Filetus talo morombele.
  boj-boj: Anjam di yu uge bulosim tulaŋ kobaqujaosim tamo uŋgasari naŋgi ugeugeinjroqnqas.
    Tamo aiyel anjam uge deqaji mareqnub agi Himeneus Filetus wo.
  eng-DRA: 'And their speech spreadeth like a canker: of whom are Hymeneus and Philetus:'
  knf-knf: 'Ŋţup ŋi baka ŋaji ŋaŧoka ŧok pya jibi ujad ujaaŋ udëma dëm pya. Himene
    na Filet bawo ţi bukuŋ mënţan :'
  san-KHM: តេឞាញ្ច វាក្យំ គលិតក្ឞតវត៑ ក្ឞយវទ៌្ធកោ ភវិឞ្យតិ តេឞាំ មធ្យេ ហុមិនាយះ ផិលីតឝ្ចេតិនាមានៅ
    ទ្វៅ ជនៅ សត្យមតាទ៑ ភ្រឞ្ដៅ ជាតៅ,
  arn-NT: Ka tañi kimeltun wesalkalümkey kanser kutran reke. Fey tüfa llemay tati
    femlu Imenew engu ta Fileto.
  zas-NT: abiꞌ xtiidx reeman na̱j ziꞌc tijb guialguijdx ni rigaa. Lasaꞌ ree bén guin
    na̱j Himeneo con Fileto,
  ken-NT: Mɛnyɨŋ ɛbhɛn bo abhɛn básábhɛ́ nɛkɔ nɛ Mandɛm bátɔ̀ŋ bɛ́chí mbɔ nsak
    ntá bo abhɛn bɔ́ bátɔ̀ŋ, nɔ chí, mbɔ nsak anɛ ányiɛ mmʉɛt andɔk nɔkɔ chi ambɨ.
    Himɛ́neɔs nɛ Filɛ́tɔs báchi mɛnyǔ bo bhɔ.
