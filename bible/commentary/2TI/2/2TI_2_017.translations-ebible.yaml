  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਬਚਨ ਸੜੇ ਹੋਏ ਜ਼ਖ਼ਮ ਦੀ ਤਰ੍ਹਾਂ ਫੈਲ ਜਾਵੇਗਾ। ਉਹਨਾਂ ਵਿੱਚੋਂ ਹੁਮਿਨਾਯੁਸ
