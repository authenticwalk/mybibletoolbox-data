  kwi-kwi: Uspa kain kamtamne katsa kikanain mamaztuza kwisha azain kwakninñamtu.
    Paas kwail kamtamtuzne nukin chamtail. Mazane Himeneo mun. Mamazne Fileto mun.
  agm-agm: Pɨwɨha maatɨmaatapɨ nehɨha siyahaiwa asaaha awaisɨha wiho isɨhiyaamɨ ambɨpatɨ
