  bjp-bjp: Foron fafausum kiri in sararah arae simbal. Iwu lo ri e Imeneus ru e Filetus,
  xon-xon: Baabɔr aa ŋan, ki ga pɔr ke mbuun aah pɔr pu na la. Bi ponn ni binib bilee
