  hrv-hrv: i riječ će njihova kao rak-rana izgrizati. Od njih su Himenej i Filet,
  box-NT: Bán nùpua so bíoní ka lòn càká na wee bɛɛni. O Himɛnɛɛ là a Filɛɛte
