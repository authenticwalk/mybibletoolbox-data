  cco-NT: jo̱guɨ eáamˊ niꞌrˊ jaléꞌˋ e júuˆ ꞌlɨꞌˆ e erˊ do lɨ́ꞌˆ laco̱ꞌ lɨ́ɨˊ co̱o̱ˋ
    jmohuɨ́ɨˊ e dsicuángˋ jmɨnáˉ. Jo̱ lajo̱b cangongɨ́ɨngˉ i̱ dseañʉꞌˋ i̱ siiˋ Himeneo
    có̱o̱ꞌ˜guɨ i̱ siiˋ Fileto,
  deu-1951: und ihr Wort frißt um sich wie ein Krebsgeschwür.
  alq-ALGNT: Tabickotc omigi8in ka ani tcagickag 8ia8ini ijinag8ani ii okikinoamage8ini8a.
