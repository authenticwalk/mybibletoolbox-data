  grc-BYZ: καὶ ὁ λόγος αὐτῶν ὡς γάγγραινα νομὴν ἕξει· ὧν ἐστιν Ὑμέναιος καὶ Φιλητός,
  cpc-NT: Okimitakotawo owawathatanta ampathaawaiti. Irootaki awijyimotakiriri Himeneo
