    éhwéh iraréya aníté Íménéúsireq Pírétúsireq míehye.
  gdn-gdn: Mu yonamaga ka kwata pokesi iyapana mideya kawayawagau yarau ki maba iyapana
    giritamiyau. Yona inako tagamu ragidai mu pauna-mugu ka apunu Aimaniyasi yo apunu
    Pairitasi mete kina inako kwaetagamu.
  nko-NT: Alɩ ámʋ́ʋ́ ɔlɔ tɛklɛ́ɩ́ ámʋ a, alɩ́ asʋ́n ánfɩ ablɩ́pʋ́ asʋ́n ɛ́ tɛklɛ́ɩ́
    nɩ́. Amʋ́ akʋ gyí Himeneo mʋa Fileto.
  bsn-NT: Socase ĩna gotimasiosejʉare ajisʉyacõari, Dios ocare ajiboariarã, jãjarãbʉsa
