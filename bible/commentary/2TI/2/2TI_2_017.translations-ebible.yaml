  lug-lug: Era ebigambo byabwe birisaasaana nga kookolo; mu abo mwe muli Kumenayo
    ne Fireeto,
  yby-yby: Suwa ganipo maya enemane oko mika ihi napamidana oko minoko muki wewenasitoka
