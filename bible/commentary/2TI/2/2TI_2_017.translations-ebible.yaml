  dwr-ENT: ቃሲ ኡንቱንቱ ታማሪሲያዌ ቦላ ጪቱዋዳን ኡባሳ ጋካናሳ። ሄ ታማሪሲያዋንቱፔ ላዓቱ ሄሜኔዮሳኔ ፒሊፆሳ።
  pma-pma: Ka hihiseien one mul purun rendemien onen meatin keil suval manu tai koa
