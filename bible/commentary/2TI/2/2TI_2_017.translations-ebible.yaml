  ubr-ubr: Osi baibebe ato nanaba on gawud gagamin ba biom engon inan insawar. Atonio
    orot ruam wabis Hymenaeus a Philetus osi on dura atonio nanaba on sabu sibibebeyes.
  tsw-NT: Icuꞌun ya adanshi a nda a tsu baza ta̱ vadamma mɓa̱la̱ mu ɗoɗi. Hamanaya
    na̱ Filita ele ɗa iroci ya ama a na aa yuwusan adanshi a nda.
  cax-NT: Arrüna ñanunecacarrüma masamuña sunaun tacana manu norrocorrü nürirri yaca.
    Sane uiti Himeneo y arrti Fileto, chauqui tübatacheboma ui manuma mañanunecaca.
  aia-aia: Mareho ra maani'i ra ta'a'i di'u 'onaai keo ta'ata'aa na ngangau. 'Ia Haemeneas
    mea Filitas nararu haa'i mamaani o'asi.
  srp-1865: 'I rijeè njihova kao živina toèi: meðu kojima je Imenej i Filit,'
  agt-agt: A sangaw am dumakal ya bida da a kumalasig ta addu na tolay ta kuman na
