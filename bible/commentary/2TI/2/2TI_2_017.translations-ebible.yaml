  pon-2006A: Soangen padahk pwukat rasehng kens ehu me kin kangkangala uduk. Aimenihus
    oh Pailihdus, ih ira riemenet me kisehn soangen sounpadahk pwukat.
  maq-NT: Hacuaha cjuavisiajmi rë me xi cuacun jan ne, tangun cojo hiscan xi hmu,
    xi quihndë nga nchujun ne, tijima tojo sa. Cuatjin tivatju cha Himeneo cojo cha
    Fileto ta,
  hto-hto: Fɨeni íaɨoɨ llófueina uai raɨre jɨca jalleide. Come abɨmo comuide fɨénide
