    ngokʉⱡ, wamp ⱡoporpa oⱡa mul uⱡ ei, kor ekit urum ninimbil. Ik i etʉk ninimbil
    ei ndi, wamp mat nga mondpa pili orunga, rok mbuⱡ mbaⱡ enmbil.
  bch-bch: Led paoatainga ga iuasasa mambe eaba aea nasimou irorokul ga ila kapei.
