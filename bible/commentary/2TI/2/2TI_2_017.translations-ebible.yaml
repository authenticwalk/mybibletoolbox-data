    ito Piletoteyate minaiye.
  heb-heb: ושיחתם כרקב תאכל סביב אשר מהם הומניוס ופיליטוס׃
  mpp-mpp: Ailu yenge yowangineng mibong suguleme yogodi waic sanangne ingucne hatacmac
