  gof-ENT: ሄሳ ሜላ ኦዳይ ኣሳቴ ሚዲጊያ ፓፆና ዎይዛዚሬ ማዱን ሜላ። ሄሳ ሜላ ኦዳ ኦዴቴይሳታ ጊዶፌ ሄሜኔዮሲኔ ፊሊፆሲ
