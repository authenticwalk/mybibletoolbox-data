  ory-ory: ଆଉ ସେମାନଙ୍କର କଥା ପଚା ଘା ପରି ଖାଇଯିବ; ସେମାନଙ୍କ ମଧ୍ୟରେ ହୁମନାୟ ଓ ଫିଲୀତ ଅନ୍ୟତମ;
  bzj-bzj: Dehndeh kaina teechin da laik wahn soar weh noh waahn geh beta. Himinayos
    ahn Fileetos di taak da kaina way.
  chk-chk: Pun ekei sokun afalafal ra usun chök ruup mi enala fituk. Ruoman mwän,
    Himenäus me Filetus, ra afalafala ekei kapas.
  ssd-ssd: '@see-verse:2TI.002.016'
  acr-TNT: Yey ri quichꞌaꞌtem cusachisaj ri quinaꞌoj tak ri quetaw re, e pachaꞌ juna
    yabil cakꞌayisanic. Y e xquiꞌan waꞌ ri Himeneo y ri Fileto.
  rop-rop: Detkain tok im jis laiga nogudwan sowa weya im spredimat miselp ebriweya
    langa yu bodi en dagat yu bodi. Wal detkain nogudbala tok bin deigidawei det dubala
    men neim Haiminiyas en Failitas,
  mee-mee: Ba ragau nginngina pangamologangareame ke la sasang ta ragau pattoto basema
    biso e kania agau mirana. Imeneus riluae Piletus ka ri ra ragau reke palomatantane
    ragau pattoto ka pangamologa matana nginngina.
  dif-dif: Ja tanani jaura kima jeribaka tajiterila nganai. Tanangunto Hymenäus ja
    Philetus,
  gam-gam: Kandja embe beke awinj ge killngambo buro killang ke yendo mal embe, po
    una ye ke ye aundo. Una kandja embe djinj ge iwa soka Imeneus ne, Piletus mormell.
  nou-nou: Edo atopatari embobo amimi atopatido era awa teta iso matu betedo ira da
    awodo ra. Edo atopapotegari etoto awodo atopapotera awa Hymenaeus de Philetus
    de ra.
  mqb-NT: Atətak way su ɗo ataya nà, kawa gurlen. Atə Himeniyas tə Filitus inde à
    wulen a tinen.
  ape-B: Enyudakmali balan douk isave nyenek elpech chape kobi douk susubati chokuguni
    alabigun gnapenyich, wakuli aligasu gnatoglu nebebi alab uli. Ali enyudakmali
    balan chopuk douk namudak ati. Susubati gwodich chemneken, wakuli aliga nyatoglu
    nebenyi ali wolobaichi chemneken ali chatukemaguk God ananin balan. Ali anam heyagwleh
    enyudakmali balan uli douk Haimenias uli Failitas.
  grc-F35: καὶ ὁ λόγος αὐτῶν ὡς γάγγραινα νομὴν ἕξει—ὧν ἐστιν Ὑμέναιος καὶ Φιλητός,
  cav-NT: Quisarati yunerique ama tu muda. Ujeje caririshati aquique dutya ecuitaju
    tsapetanaya bucha tuque. Quisarati yunerique ama bacaqui cuanaque tuna tuna tacadya
    jutidya cayuamaturatiya. Jadidyatu jucuare Himeneo, Fileto jadya ecatse.
  kgp-NT: Vẽnh vĩ tỹ ge vỹ ẽg kar kókén ke mũ, komẽr hã, ti tỹ vẽnh kar kri rũm ken
    kỹ. Vẽnh kaga kórég tỹ vẽnh kar kri rũm ke ri ke ti nĩ. Ũ tỹ vẽnh vĩ tỹ ge han
    mũ vỹ tỹ Himeneu nĩ gé, Fileto ke gé.
  bvd-bvd: Na kwaini baea uri nai tara nia fali ka lea sui gwana fuana toae ki gwana
    mala 'ana ta saru baita ne sarufia wane ma ka 'idu ka lea guu. Ta roo waa 'ana
    toa ne da liu fai kwaini baea uri nai ne sa Haemenas ma sa Filitas.
  ukr-1871: і слово їх, як гангрена (рак), мати ме жир. З таких Гименей і Филит,
  apz-apz: Hofɨkoe hwasyo hungkunoso malofoyo paꞌnyofoho. Sɨmoꞌmo meyo kiyɨhwosoꞌno
    osopo aꞌapaho hopiꞌnonohinomo ifehuꞌmokasyonto uyo engo imoꞌnɨwoꞌnɨngkohoho. Hwe
    hufaꞌu Himeneyosɨꞌnji Filetos oso hwaꞌu siko oso yahino yɨwoꞌnɨngkisiyo hwaꞌuyoho.
  yon-yon: Yi kedmengkandi kuu yom deende woobkimaan ye bob areb derendaraneen. Yi
    kuyaom kuu Aimenaeyus yoom Filetus yoom kii.
  poi-NT: Yɨ́p malopɨc aŋquímayooyi aŋpɨcpa juuts tu̱m malopɨc puucɨ tannacyucmɨ.
    Jém Himeneo y jém Fileto jexpɨgam aŋquímayooyi iŋquejyajpa.
  wuv-wuv: Ei feroiaa ro'ou ale'ei hepalo funua na tale namoo ro'ou. Ana ale'ei feroiaa
    Hymenaeus ma Philetus,
  quf-NT: Chaymi chay rimar yaĉhachikushankunaqa wakta kayta shikwakan imanutaq uk
    qiri qishaymaqa wakta, kayta inkunar ismur rin chay yupay. Chaymi ashwan chay
    Himeneuwan, Filetutapis chaynulla pasasha.
  yuw-yuw: Mata ihorocnoho wömai obukoc yitno simbang owi amna koböcma fogiuna obukontang.
    Amna yai Himeneus orin Filetus yu wömai mata boyömo ihorocno yongidamoroc.
  hus-NT-1971: Pel i exobchixtalab ejtil i t’it’ axi tocat c’apupul in t’ajal an t’u’lec.
    Ca tsu’u a Himeneo ani a Fileto jant’ini’ ti t’ajchinenec c’al nixe’ xi cau.
  med-med: Ik i etpa mbʉ ndi, wamp kʉng ila pipi norum ei mel kapⱡa. Wu Imineyas kʉn,
