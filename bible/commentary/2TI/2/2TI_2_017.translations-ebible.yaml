  kik-kik: Ũrutani wao ũtheaga ta kĩronda kĩa ndĩĩra. Amwe ao nĩ Humenayo, na Fileto,
  cap-NT: Nii ana wal chiizqui zuma kamañanaca ana wali cjiskataquic̈ha, jaknuz̈t
