  ben-IRV: তাদের কথাবার্তা পচা ঘায়ের মতো, যা আরো দিনের দিনের ক্ষয় করবে। হুমিনায়
    ও ফিলীতও তাদের মধ্য আছে।
  ntu-ntu: X nzalvztr-krdr lcng tqtrka sa naetunepx mz mzlirmu. X na-apule kxsqki
