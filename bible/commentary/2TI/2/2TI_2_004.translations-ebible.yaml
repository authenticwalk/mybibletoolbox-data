  nbq-nbq: Ap yegen werek menda en, ndup ogagu dugwit, nowa ndup mamunogogi ako endawi
    sek nombarupwak yiluk, at adik eyavup inim, angge-angge inim, hekbaluk, ndup ogarup
    adigat endawi wenggelek dugwit ogarit landiga aro.
  tgo-tgo: U renuwaŋakiki ragagaithɨ nuwaiya i vamboromboroŋa le randevivako le renuwaŋa,
    iya kaiwae mane i vakowana ghambaŋa bigibigi gharerenuwaŋa kaiwae.
  yap-yap: Ba salthaw ni be un ko mael e der ma un ko tin be muruwliy e girdi’ ni
    gathi salthaw, ya ba’adag ni nge yan nga laniyan’ e en ni pilungen e ba’ rok e
    salthaw.
  mop-NT: Le'ec a soldado a tan u betic u soldadojili, ma' tu paatal u men negocio.
    Yan u betic u meyaj u noochil. Baalo' ilic etel a Dioso.
  tet-tet: Sondadu mak nalaꞌok niakaan serwisu diꞌa-diꞌak, la kahur no serwisu seluk.
    Nodi nunia, niakaan lisan kona baa niakaan ulun neon.
  hlt-MCSB: Aka vathoh loh a khosaknah dongkah khosak rhamok neh a tingtong pawt daengah
    ni caemthoh te kolo la a om eh.
  xtd-NT: Ɨɨn se kuu soldado, mee ni tniu n‑xiaꞌan se taxtnuni nuu‑s, kida‑s; ñatu
    kida‑s tniu se xitu ñuꞌu a ɨnka tniu. Mee ni tniu n‑xiaꞌan se ijan kida‑s xa na
    kuaꞌa na tna ini ñaꞌa‑s.
  mdy-ETH: ፖኦሊሴ ማዔ ዓሲ ፖኦሊሶ ዓይሣሢ ዎዛሳያ ማዓኒ ጊኢጌያ ማዓንዳኣፓዓቴም ፖኦሊሴም ኮይሱዋ ባኣዚዳ ጌሉዋሴ።
  spl-spl: '@see-verse:2TI.002.003'
  usp-NT: Jun tzilaj soldad ta' tijcoj rib' chijxo'lak mak ri ma' soldadtak ta'n chi
    jb'anic chapca' trantak rechak pire tzi tiilsaj jwi'l man jb'ab'al ri titakon
    chib'.
  zav-NT: Ṉezecho de que notono beṉə' gaquə gone' xšine' žlac zde' yeḻə' soḻdadən',
    c̱hedə' cheyaḻə' gone' con can' na ben' chnabia' ḻe'.
  sgz-sgz: Kálámul a lu talar mai him án tám arup, a nem sang suri na agasgas pasi
    kán pakpakta, má ngorer kápnate lala sadok i tan tatalen tili malar na káp tal
    páptai alari kán him án tám arup.
  kek-NT: Junak soldado inc'a' naru naxsic' jalan xc'anjel xban nak ac sic'bil ru
    chok' soldado. Naxq'ue ban xch'o̱l chixba̱nunquil li nacuulac chiru li nataklan
    re.
  blz-NT: Surudadu men pintanga' poopapate, ia sianmo mingimamat upa men tio bo limangonna
    sambanaan, kada' wawauna men koiya'a a kokana'na tanaasna.
  poe-NT: Kohya nijnko soldado jína chꞌe xra̱ chrókꞌuixenhen ókjé xra̱ kíxin tꞌichjánxi̱n
    jnkojínxón xra̱ sichꞌe chꞌán kíxin éxí tjinkaon tí nkexro tꞌe̱tue̱nhen chꞌán.
  san-TAM: யோ யுத்³த⁴ம்ʼ கரோதி ஸ ஸாம்ʼஸாரிகே வ்யாபாரே மக்³நோ ந ப⁴வதி கிந்து ஸ்வநியோஜயித்ரே
    ரோசிதும்ʼ சேஷ்டதே|
  cof-NT: Aman soldadolaca tenca cade! Soldadolari yalaca soldado suwaminlabe se jochique
    tenfelaichunae. Junni uyan cosalaca tede potulajochunae. Uyan cosalaca tennatuto,
    soldado jonocari tenca cato nenalarachunae. Junni nunan jun soldadola cuwenta
    Jesucrístochi tenchi nenana!
  srm-NT: Nöö i sabi fa wan bumbuu sodati ta dë nö, womi? An ta waka ta hulu soni
    a së së möönsö möön na di wooko di a sai dë. Biga a kë u di oposii musu ta wai
    ku ën u di fa a ta wooko.
  qvs-NT: Suk alli soldadu servisyupi kashpa mana kikinpa munananta rurashpachu kawsan.
    Kamachikukninpa munananta rurashpa kawsanan tiyan. Iden chay alli soldadushina
    kamachiwakninchi Jesukristupa munananta rurashpa kawsananchikuna tiyan.
  zca-NT: Rë sondad, par ya'n xa' wen lo xa' mizo xa', nagakta' ro' xa' lo zhi'n che'n
    xa'.
  cbc-NT: Jĩcãʉ̃ soldau caãcʉ̃ cʉ̃ quetiupaʉ cʉ̃ carotirore bairo jeto jĩcãrõ tʉ̃ni
    átinucũñami. Bairo caácʉ ãnirĩ, aperã soldaua caãmerã camasã mena ãnirĩ narẽ bairo
    átiãmerĩnucũñami, cʉ̃ quetiupaʉ cʉ̃ caĩñajesoparore bairo ĩ. Tore bairo mʉ cʉ̃ã
    Jesucristo yaʉ soldaure bairo caácʉ ãnirĩ cʉ̃ carotirore bairo jeto átiãña, mʉrẽ
    qũĩñajeso joroque ĩ.
  qxo-NT: Manam pï soldädupis soldädu caycangantaga quiquinpa aruyninmanrä arog aywacuntsu.
    Imaycanö carpis mandagninpa mandunchömi caycan.
  mox-mox: Vonahaqiaqi, oʼa Ieisu Keliso ena toluavia, ʼinega ge una awafeleu bwaʼobwaʼo
    ana ilivu ʼidia, mana ilivu diavona nuau ina ʼewea, ʼinega ge au fata eu tovamatana
    una giveqaiawei.
  kew-kew: Gore aa meda nipu etaa rini aa piralia-daare nipumi kogono radonu-para
    bisnis-nu page napalia. Dia, nipumi nipuna aa mudumi nipuna kogono madaa raaname
    omenalo etaa rini kogono agu pea.
  dww-dww: Tam Keriso na tauwai ḡaviama aubainama nam uma dobunama na yawasanama ta
    taiparaparam, baninama deḡoda, tokare tori matanama nam kwa tainuavere.
  twi-ASANTE: Ɔsraani mfa ne ho nhyehyɛ afisɛm mu, ɛfiri sɛ, ɔpɛ sɛ ɔsɔ ne panin ani.
  aoj-aoj: Aman anamba nagape siꞌi soldiai, ina nahapila maol naninani, owaꞌatin.
    Nandandaꞌ maol inimba soldiai fasini atina naꞌi dembinai soldia ananinai okom
    mugaꞌi maol ananini.
  cbv-cbv: Ded soldado ã maáhdih weñaíhna, ã wʉtat pahjeh caá ã chãjap. Soldado nihcanni
    ã chãjat pínahdih páantjeh chãjna, ã maáh ã wʉtat pah ãta jéih chãjcan tagaá.
    Pánihna, soldado ã chãjat pah mʉntih, meembʉ́t Dios ã weñat pínahdihjeh jenah
    joinít, ã wʉtat pah ma tʉ́i chãjaá.
  taw-taw: Bɨ chɨm kadɨŋ gep olap, wog ogɨnap sek gin agɨl gos ma nɨgup. Bɨawl ne
    ak nop nɨgek tep gaŋ agɨl, bɨ chɨm kadɨŋ gep wog ne ke nep gup.
  jic-NT: Militar ma tsji' liji la p'a mpes. Nin liji jepa jos jin la p'in. Jupj jos
    jupj jepa 'ücj jos nsem jupj la tjiji mpes. Nin p'iyá ca la mijin jipj.
  zap-NT: Ni te soldad rdeedet lo ne nakdet xkwent soldad, porke rap men degne ynesak
    men lextoo mén ne rnebééy lo men.
  wer-wer: Ne nim ömëël pöten kön wiimëëk yak ngön nokoliit ök niamaan kat wi. Omën
    namp kööre tokörö il wasëpënëak nga yaatak wë pi ya muntat namëngkën yaaup. Ngaaröa
    kaöapök pim yaaten itenak kent ëëpënëak nga ya kopëtet ompyaö wesak mëmpnaat.
  ipi-ipi: '@see-verse:2TI.002.003'
  qul-NT: Mayken soldadopas cuartelpi sirvichcaspaka, wajcunapaj ruwananman mana meticunmanchu,
    mandajninta agradananraycu.
  ter-NT: Vo'oku koeku itúkea páhoenokono itúkea ne húndaru, ako yuíxapu po'ínuhiko
    kixovókuti yara kúveu mêum. Poéhane páhoenokono itúkea yuíxovo, motovâti ikó'elokexea
    okóvo ne pahukoâti.
  bmr-NT: Mɨɨro cajaatyo amocasimɨnaatɨ iicamo sineheje naaje dudɨcamaajejaagovɨ minifototatɨhi
    ihaivojɨɨbo diiboco amocasimɨnaafitɨ iicaqui ɨɨcɨɨbo atajɨɨbanocoro imoonɨqui
    iicamaño.
  fuf-fuf: Ko fii si suufaajo golloowo golle mun no faalaa weltinde hooreejo mun on,
    o hilnotaako haajuuji goo.
  bhl-bhl: Nimin kawtiw ite wonuk so kunum keliw tewe, i kanelom ikalem aluwbamin
    so, kut em aluwbamin so, bonggumokoliw te! Babo! Kate, i kitil keko, ikalem yetebe
    kak kunum em kiin dim e “Kiol kuw aluwbamin ken ati keluma!”, angakabiliw te.
  ons-ons: Kawali ŋei mane eŋe ware wareineŋo kaki paki, wet pesek desiakane raki
    paki, ŋei ŋerep yauwine eŋane gege yaline mi ge okanmaike, midakaka.
  con-NTPO: Tsandie sundarove ca'nimba ccaningae semañe oshambi. Tsa'ma tisema manda'su
    capitán mandaqquia'caeñi tsu tson'jen.
  ghs-ghs: Oi teei ttokaho oora ma qaara qesaqesake qaateqake Qaa Pobipobi abi mina
    nomeqaho nooke qusubaitakoi tete oke qupadzomare.
  txu-NT: Ẽ, me krãkamngônhre ba kutã kute amijangri tỳx ne kute tu mỳjja mar kêt
    ne mũm mrãnhbit kute marja pumũ. Jabit ne me kute mar ne ba. Me kute atemã mỳjja
    kajgo mar kêt ne tu ba, me õ bẽnjadjwỳr kute memã kabẽn mex jarẽnh ne mekam kĩnh
    kadjy. Gadjwỳ dja ga ã amijo anhỹr ar o aban anhõ Bẽnjadjwỳr Jeju Kritu kabẽnkôt
    amrãnhbit aje mar nhym kôt kute apumũnh ne akam kĩnh kadjy.
  eng-WEBU: No soldier on duty entangles himself in the affairs of life, that he may
    please him who enrolled him as a soldier.
  gnw-NT: Jare penti sundaro oo uñerãro vaerã vae mbaetɨ uyemɨpɨa'ã etei mbaembae
    cua ɨvɨ pegua re, umbɨyerovia vaerã uiparavo sundarorã vae.
  mux-mux: Yi te ele tili ami-yi te molupa kene, yu we-kongun lupa-lupama numanale-ni
    naa piliipa, yunga ele tili yi-auliele-ni ‘yu telemú mele kanupa kaí piliipili.’
    nimba kongun akili mendepolu tondulu mundupa piliipa molemú.
  maj-NT: Yaá nga ndaha nku nda̱ jun xi tíkján najmi tsungijin yjoho̱ ni xi tjín a̱sunntei̱.
    B'a̱ ts'ín a̱t'aha̱ mjehe̱ nga nda sku̱e̱he̱ xi kitsjá xáha̱.
  bkq-NT: Sodadu exército duano tywymâry ize ato ara lelâ adâidyse awyly. Awylygue
    tywymâry keba kulâ aguely niwantaguebyra awyly. Sodaduem tâitoem tysejiguy âxiâymby
    modo wâgâ nâtynanâdaymba. Arâ lâpylâ aikâ, Kywymâry Jesus ize ato ara lelâ amitoem,
    xurâem mitoem mânhâympy modo wâgâ tâtynanâzeba ikâ.
  kue-kue: Ana yomba ta kimbirnem kongun ere mogltre, kongun tau ta akiye erekrambuka.
    Ye kimbirnem kongun i keme eran ana kongun ero dungwa yagle ye wakai kanambuka.
  cot-NT: Iriraquea coareta teequea inquenquejeroji inintaqueca iriatimpa, iroguentiquea
    isavicaventavaequequea taaca opaji icanquerica imajirote cameetsanijite irishinetacaaquemparinijite.
  bnp-bnp: A nugumaheto i uka ma ge leho viliha lae. Bara i nugu kunana a leho ge
    vakavivi a ubu vona.
  apn-NT: '@see-verse:2TI.002.003'
  ctp-NT: Ska loo ti tñan ngiꞌni sndaru, kanꞌ ndiꞌin chaꞌ kuꞌni yu; ja kuꞌni yu xka
    loo tñan, chaꞌ nchka tiꞌ yu chaꞌ ka suꞌwe tiye xꞌnan yu loꞌo yu, chaꞌ kanꞌ lka
    nu ngulo suwi ꞌin yu chaꞌ ka yu sndaru.
  opm-opm: Ami bap ihiroh ami ire atamreindin ohsi; iraire danong ham tamreindin ohsi
    sahsah mar na tamreiptimur. Iraire duuptei hat pat han oh Norhe atemnongwi dinaham
    tamreipti ma hapat ha dahatinoh rim orhe atemnong dimar tamreiptimur. Amaru hat
    orhor gohe Krais ohe atamrein danong ohwi hat patim atamrein sashenmur.
  bvr-bvr: 'Minypa gun-maywapa ranginy an-dakal a-nirra a-workiya: Minypa an-dakal
    a-boya, gala a-yinmiya a-boy, borijipa a-rrigirrga gun-nigipa wupa jal gun-guni.
    Ngika. Wurra jarra gu-borrwuja a-workiya nipa a-yinmiya barra jama a-ji rrapa
    minypa an-nigipa bunggawa a-japurramaya barra nula. Rrapa nginyipa ny-yinagatiya,
    jama ny-ji barra ny-yorkiya an-nginyipa Bunggawa Christ Jesus gun-nigipa jal gun-guni,
    rrapa ngika minypa gu-gurdiya gu-yika gu-rrawa.'
  wal-wal: Olaa biya wotaaddarai ba halaqaa ufaissanau, wotaaddara gidenna asai oottiyo
    oosuwan walahettenna.
  zad-NT: Ni to beṉ' zeje' lo wdiḻa' aga dii yoblə zeze' wṉeyi, san chiyaḻ' kwej yic̱hje'
    yog'ḻoḻte kwenc̱he gone' daa yiyoolallii beena' wleje' ḻe' gake' soldad.
  kmg-kmg: Moc e momori gie baocmuzi wemocko sahackopec gie fuŋne fuŋne ameckeocmu.
    E momori jaŋere birio râeweczi wiac honeme sâckeocmu i sawa eocte muocmu.
  aso-aso: Ami hamolitesi nene atoꞌ gono neꞌmo adeloꞌ do minaalive li haza gonouꞌ
    ma vi hilalizavoba asi amiuꞌ leleꞌmize molave neꞌmo lelikumuꞌ lamineꞌ gelelingumuꞌ
    ve li olovoꞌ igi minaaꞌ nave.
  uli-uli: Semal saldaw le ye dabey fedeg ila ye dipli bo yebe hafel depel yal tamol
    ngo ye tema dabey yengang kala yar rechokla te ir saldaw.
  nin-NT: Uni ta iku wa nggo kri nu undu nggo à di zha du uwa à ta na inkindirr yi
    nggo ankpye ama wa à zha yi nggo. Ni ima yo, uwa si di rri na are ka anishirr
    ba ngga nggo a si si abi ta iku hen.
  acu-NT: Suntar mesetnum weenak, ni apurin miatrusarang umirin asar, ni wearinka
    jiitsuk, tura ni wakeramurincha najantsuk pujuinawai. Iisha nunisrik ii wakeramuringkia
    najantsuk, ii Apuri Cristok umirkatnuitji.
  cak-WNT: Jun soldado tek c'o pa cuartel, riya' ma ntel ta el riche (rixin) chi nberubana'
    jun chic rusamaj, ruma nic'atzin chi nic'oje' chiri' riche (rixin) chi nuben ri
    bin chare, y can c'o chi nunimaj rutzij ri uc'uayon quiche (quixin).
  ebk-ebk: Nan cha munchunchunu ay sorchachu at achi maetapi as nan cha at-atun nan
    fiakun sorchachu, tay nan laychuna at palaylayachuna nan ap-apuna.
  spa-PDDPT: Ninguno que se alista como soldado se enreda en los negocios de la vida,
    a fin de agradar al que lo reclutó como soldado.
  ruf-ruf: Asikali mne ing'ondo ng'otenda bae tsing'onde tsa ughima wa chila litsuwa,
    ila kotenda ng'onde tsa mng'ondo ili yamnoghelese mkulu wake.
  gun-gun: Ha'e gui peteĩve xondaro ndoikoi 'rã amboae nunga re openaa rupi, nguvixa
    hery moĩare ombovy'a aguã.
  agu-BL: Qui'c rmeril yi nink cho'c sanlar tan xtxumle'n yi cyetz cyajbil, ma na
    chin tajwe'n cunin tan chibnol tane'n yi ca'wl yi ca'wl cyetz.
  isn-isn: Kutile umulindi nuituma imatungo yayo yayoo wezeukete nimilimo nimingiza
    nalikalo nulemunu inge kina wamuloelye umukulu wakwe.
  eng-PEV: And you know that soldiers don’t get other jobs while they are in the army.
    They just work for their army captain and try to make him happy. Well, just like
    that, Jesus is your captain, so you have to just do the things that Jesus wants
    you to do, and don’t get mixed up with anything that he doesn’t want.
  ilo-ULB: Awan ti soldado nga agserbi kabayatan a karaman isuna kadagiti aramid iti
    daytoy a biag, tapno mabalin a maay-ayona ti kangatoan nga opisialna.
  pir-NT: Surara tiquiro pʉhtoro dutiye pehere yere. Sa yero tiquiro surara ijieyequina
    yero saha ihyo ijiyere yerare tiquiro. Mʉhʉ gʉ̃hʉ sata Cohãcjʉ̃ dutiye dihitare
    yeya.
  anv-NT: Muú bee ayi apyɛɛ́ utɔɔ́ bií ne metɔɔ́ wuú mmu ɛma nnó metɔɔ́ ɛgɔ muú
    kpaá ayi asɛle ji utɔɔ́, aferege amu né depɔ ɛtiré bɔɔ́ melɔ ápyɛɛ́.
  sab-NT: guardia donga no kle mo ta gbe dole no, ama me kle tañachuge lle na giti,
    ama kle biale diali age ama chugagwalla takalin kare. Ene kaire ba kledale biale
    diali lle boi no Chube alin Chube takalin kare.
  tmd-tmd: Ami nöbö bla, nöbö dib ñɨŋ aku nugwo wä raŋ, me rön, rɨba paŋ akwör yöx
    nugumɨdöia. Ap rɨŋadö piaku rɨbyöx nugwölöi.
  acr-NNT: Ma juna saqil soldado na karoqꞌotaj ta kan ri taqom che chaꞌ e keꞌek che
    uꞌanik ri karaj rire; ri kuꞌano e xew lik kok il che ri chak yaꞌtal puqꞌabꞌ ruma
    rutaqanel.
  kpg-kpg: Tangada dauwa le e hiihai e haga tenetene dono dagi dauwa, ge hagalee e unihagi
    ana hegau gi nia hegau digau ala hagalee digau dauwa.
  taj-taj: सिपाहीरी भर्ना तबा म्‍हि खाइमै अर्गु गेरी आकोल्‍मुला। तिग्‍दा भिसम थेला
    सेमरी ह्राङ भन्‍दा थोला म्‍हिदा ताङ्ना लतोःला भिबा जे तमुला।
  avt-avt: Mɨtɨk ke ami ap kɨrɨak menmen me mɨt han au. Mɨtɨk kɨrak iuwe kerekek.
    Hɨrak hanhan kaknip mɨtɨk iuwe kɨrak han yaaik kakriuwerek kerekek.
  cbk-cbk: El soldao na servicio militar quiere siempre sirvi con su comandante lang,
    poreso hende le ta queda envuelto na maga trabajo civil.
  uig-ARA: جەڭچى بولغان كىشى ئۆزىنى ئەسكەرلىككە تىزىملىغان سەردارىنى رازى قىلىش ئۈچۈن
    ئادەتتىكى تۇرمۇش ئىشلىرىنى ئۆزىگە ھەلەك قىلىۋالماسلىقى كېرەك.
  tuf-tuf: Síratan bah quin bi yajc áyictara, bahatán chiht istiy séhw̃ati cuar eyta
    yajw̃i. Bah cat soldádoin eyta chaw̃i. Soldádoinat imár cara chihtá cuitar wácati
    yajquír eyta bahat cat eyta wácati yajw̃i. Eyta yajcayat, Siran ahní rehcáyqueyra.
  abx-abx: Gana' ato magsirbi bilang sundalo nga pa'among si mga binuhatan-na si mga
    sibilyan, kundi' aruyag gayod iya nga sapalipay-na i punu'-na.
  mco-NT: Yɨ soldado huɨdibɨ soldad'ajtp ca' huaad huingbɨ tung nɨcxy tuñ, jɨgɨx je'
    yjotcujc'adɨpy pɨn anajty tɨ ypɨdägyii soldado, nañ jadu'n miich adügjɨjp Dios
    ytung mdunɨpy.
  cpb-NT: Ikaatzi owayeritachari tera iñagaitziri rantayetanairo antawairentsi rantapiintaitziri
    kiteesheriki. Apatziro retapiintawo rantayetziro ikantziriri iyorakate.
  aon-aon: Nyak nyadukemesh, anan soldia douk nakri nunek ananin debeini soldia nunadudareh-uman.
    Douk namudok aria anan nakutukuk ihinyumorim kupainyi mour aria napeum nenek nyanyudok
    amam soldia heneken iri atin mour.
  hus-NT-2005: Ni jun i soldado xi kʼwajat in tʼójontsal in okʼlékil in tʼajál kʼeꞌet
    i tʼojláb xi yab ka utsan kʼal jajáꞌ, pos tokot koꞌol kin exbay xowaꞌ ka utsan
    kʼal nin okʼlékil.
