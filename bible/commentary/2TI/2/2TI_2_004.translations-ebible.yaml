    veiḡana moḡo bene veia.
  lgl-lgl: Ta wale li kwalaana 'e oga kae fababalafea wale 'ilitoa lia, 'i lia ikoso
    fa'aberosi lia 'i talala 'alia galona mamata gi.
  mmo-mmo: In vaavis-aso dala ngaamong ond me-dawiing kul vaalu having e, malis, yik
    yoo dala ngaamong timu in nambe silate yêêv lanji sil-ambe ahend anivasa vu sil.
  ncu-NT: Soogyaanyi maa yɔ ke̱naa‑rɔ‑ɔ ɔ nyɔŋ ɔ ke̱e̱ kamɛɛ, a le̱e̱ fe̱yɛ ɔ kpa
    a ɔ kɔ na mò̱ ɔgye̱ŋkpɛɛpo̱ akatɔ gyi mò̱ se̱.
  cni-NT: Aisati te iriomparitapiniteaji soraro, te impanquiveeteji, irointi apatiro
    iquearioventiniri iyapitanote inintacairiri.
  eng-WMB: No soldier on duty entangles himself in the affairs of life, that he may
    please him who enrolled him as a soldier.
  zaw-NT: Di te soldaad gun dzuun ni bejnni che gajdni gac soldaad. Rujnni xtzuun
    bejṉ ni guleni gacni soldaad, te si'c guspaani lajz bejṉga.
  san-MAL: യോ യുദ്ധം കരോതി സ സാംസാരികേ വ്യാപാരേ മഗ്നോ ന ഭവതി കിന്തു സ്വനിയോജയിത്രേ
    രോചിതും ചേഷ്ടതേ|
  tam-TCV: போர்வீரனாக பணிசெய்யும் யாரும், பொது வாழ்க்கை விவகாரங்களில் ஈடுபடமாட்டான்.
    அவன் தனது அதிகாரியையே பிரியப்படுத்த விரும்புகிறான்.
  mit-NT: '@see-verse:2TI.002.003'
  ceb-ULB: Walay sundalo nga nag-alagad samtang nagpalambigit sa mga kalihokan niining
    kinabuhi, aron nga iyang mapahimuot ang iyang taas nga opisyal.
  ces-LB: Kdo stojí v boji, nemá čas na soukromé záležitosti, nechce-li upadnout v
    nelibost u velitele.
  mkn-mkn: Tantara yang ada kasi jalan tugas, sonde tasosok lai deng urusan laen.
    Deng bagitu, dia bisa bekin sanáng dia pung komandán.
  pol-UBG: Nikt, kto pełni służbę żołnierską, nie wikła się w sprawy tego życia, aby
    podobać się temu, który go powołał na żołnierza.
  qxh-NT: Murucu cashancaman capitannin alli ricananta munar, ćhacranćhüpis manash
    arunchu.
  nwi-nwi: Rəmhen kɨn mobael kɨrik to rapəh norien narɨmnar yame narmamə apnapɨg kasor,
    mərɨg in ramor əmə nəkwai kapten kafan.
  kmo-kmo: Kata ow ana pichawa ma rii eeta riiti yon otii tawey, rii riiti opesa ma
    riina sumowuken gegiyato. Sumowuken eena gegiya tawak, rii eena nosapek tawa yon
    otiiken hikikasakech.
  agr-agr: Suntagmagak pujuina duka, suntagchau wajukena nunimaitsui, suntag aidauk
    dita wakegamunak takamain ainatsui, apuji shiig awajkata tabaunum.
  kyc-kyc: Akali aminya yulu pingi dupwa yulu wakalena minyuo komonda nange. Baa aminya
    yulu dokona yeelyo ami rapu pingi akali mupwa doko rae mainyi pyambuo pingi.
  urd-GVU: جس سپاہی کی ڈیوٹی ہے وہ عام رعایا کے معاملات میں پھنسنے سے باز رہتا ہے،
    کیونکہ وہ اپنے افسر کو پسند آنا چاہتا ہے۔
  yre-NT: '''Sounja nɛn e ya "vale ''nan ''yee ''wɩ ''e ''sɔ ''e ''tazan lɛ bɛ, ''e
    "trɔɛn "sia ''e -sru "wɩnun pɛɛnɔn ''va.'
  fuh-BKF: Sordaasi fay gooto haajuuji wuro kaɓɓataa ɗum hoore, sabo ina filoo waɗude
    ko welata mawɗo muuɗum.
  arl-NT: Pueyano jaara soldadora saquiriojosaare, cuno pueyanoori maja na naata tama
    na panishanojuaaja miiniu socua. Nojuajaari pueyaracaanu na camarnu tojijia, na
    camarnu timitianura nojuaja. Naa pa Jiyaniijia tojijia quia quiriquiajuhuaj Timoteonaa.
  ziw-ziw: Mnkondo akugomba nkondo enege na wikazi wa mazwela mna adamanya mbuli zikungwa
    kwe nkondo chani amwelele mkulu ywe nkondo.
  grc-TR: Οὐδεὶς στρατευόμενος ἐμπλέκεται ταῖς τοῦ βίου πραγματείαις, ἵνα τῷ στρατολογήσαντι
    ἀρέσῃ.
  nag-nag: Sipahi te thaka khan kitia bhi taikhan laga pura dhyan to etu jibon laga
    kaam te nadiye, kintu taike kun jimedari dise, taike khushi kori bole kosis kore.
  eng-OEBCW: A soldier on active service, to please his superior officer, always avoids
    entangling himself in the affairs of ordinary life.
  knj-NT: K'inaloj junoj soldado ey oc yin yopiso tinani'. Ma ske' comon c'al oj toj
    yin junoj xa comon mulnail, yutol asan ch'an jun yaaw chi ske' yak'on servil.
  deu-1912: Kein Kriegsmann flicht sich in Händel der Nahrung, auf daß er gefalle
    dem, der ihn angenommen hat.
  san-PUN: ਯੋ ਯੁੱਧੰ ਕਰੋਤਿ ਸ ਸਾਂਸਾਰਿਕੇ ਵ੍ਯਾਪਾਰੇ ਮਗ੍ਨੋ ਨ ਭਵਤਿ ਕਿਨ੍ਤੁ ਸ੍ਵਨਿਯੋਜਯਿਤ੍ਰੇ
    ਰੋਚਿਤੁੰ ਚੇਸ਼਼੍ਟਤੇ|
  nob-LB: Høyeste prioritet for en soldat er å være lydig mot kommandanten. Derfor
    lar han seg ikke hindre av de små trivielle tingene som hører dagliglivet til.
  ntj-ntj: Puru ngurra yungarrangkatja kulintjamaaltu puurrpa Tjiitjaku wangka wangarnarralu
    kulira palyanma. Tjiinyakurlu-ya warrmarla pikaku yarra ngurra yungarrangkatja
    kulintjamaalpa, palunyapirinypa.
  sxb-NT: Awulao owa-iiye omiire okufumira iiye, owa kandi ainyonkoonia na amangʼana
    aga omugizi, aeniki okuagala kwae okuneene kuri okusangaazia omukangasi owamu-aa
    emirimo.
  nhu-NT: Kɛ wee jem ke dioo nu yî lemme diew e bvuu no leese ɛkolɛ fô mwɛɛm mvu bonyii
    bo ncɛw e kɛ, njefo fiɛɛ fì wvú taale yî dvú le nu keegee fiɛɛ fì cee ɛkolɛ we
    shieele.
  row-row: Soldꞌadꞌu mana tao ue-tataos na, nda neu mbute-mue no ue-tataos laen sa.
    No taꞌo naa, ana tao namahoꞌo malanggan.
  msy-msy: Nɨ mɨdorozir gumazimɨn arazim a gɨfo. Gumazitam a mɨdorozir ingangarim
    gami, a ingangarir igharazibagh amir puvatɨ. Bar puvatɨ. An garir gumazir ekiaba
    an ingangarim gɨfueghasa, a mɨdorozir ingangarir aghuimram ami.
  agg-agg: Se ami-yomondɨ ratüpurɨ fɨfɨrowandɨ, sapo ai amimboyafu ratüpurayomo ra
    ŋgɨrɨ ŋgorü ratüpurɨ ndowandümo, ŋga wanɨ. Aiana moanɨ ami ratüpurɨ ranɨ yaŋgɨrɨ
    ratüpurɨ-ndɨmondanɨ ahamundɨ bogorɨ ai ahamundɨ ratüpurɨ ranahambo aboed-ane mbeyahua
    mbɨsɨmo hou ranɨ yaŋgɨrɨ ratüpurɨ-ndɨmboemo.
  ptp-ptp: Xomxo ti wê kô yuac vevac ge ob vông yuac bangwe hɨxôn lêm. Nge, ob vông
    nɨlô vô yuac vevac tibed ên nêb tɨbii levac wê viac i ge i yê yuac wê i vông ge
    nivɨha.
  nak-nak: La tahalo ale magiri sesele te la vaubila, eia kamati ge tilimulimuli la
    vulovulo la valalua bulalahu te la maututula, ouka, eia masaga molia veia ge visagege
    moli la uru tetala ale bahea soio te la vaubila.
  lbb-lbb: A wakak a tena harum bel i molot ana titol anuna tarai oros ka. Ir tol
    ot anuna titol sur ir agasgas anuna ningnigo.
  kan-2017: ಯುದ್ಧಕ್ಕೆ ಹೋಗುವ ಸೈನಿಕನು ಲೋಕವ್ಯವಹಾರದಲ್ಲಿ ಸಿಕ್ಕಿಕೊಳ್ಳದೆ, ತನ್ನನ್ನು ಸೈನ್ಯದಲ್ಲಿ
    ಸೇರಿಸಿಕೊಂಡವನನ್ನು ಮೆಚ್ಚಿಸುವುದಕ್ಕಾಗಿ ಪ್ರಯಾಸ ಪಡುತ್ತಿರುವನಲ್ಲವೇ.
