    netəmim əpnapɨn əm, məto tatol əm wək rəha mopael məto-inu, in tolkeike məmə rəhan
    etəm-iasol rəha mopael, nɨkin otagien lan.
  hch-NT: Que mü'ane mücuya pücayuviyanüa yu'uximayasica cuvevienetü yücümana, masi
    ninaqui'aritüamücüni que mü'ane mitahüavixü cuya mayanicü.
  crn-NT: Ajta, jaꞌatɨ́ tɨ naꞌa tɨ tíꞌivaɨreꞌe tɨ́j xantaaruꞌu, tɨ́ꞌij aꞌɨ́ɨn rɨ́ꞌɨ
    raatáꞌan aꞌɨ́jna tɨ tíꞌiraꞌaijteꞌe, aꞌɨ́ɨ puꞌu naꞌa jetzen ruxeꞌeveꞌe aꞌij mej
    rɨcɨ ɨ́ mej iꞌi xantaaruꞌu.
  zpu-NT: Le to beꞌnn zeje de beꞌnn wakaꞌa yanꞌ, bi gak gon xchineꞌ chak zejeꞌ rao
    wdilenꞌ, llbejeꞌn yichjeꞌ nench goneꞌ bi danꞌ lleꞌne xaneꞌn goneꞌ.
  juy-juy: ଅବୟ୍‌ ସିପ୍ପାୟନ୍‌ ଆ ସୋଡ଼ା ସିପ୍ପାୟନ୍‌ଆଡଙ୍‌ ଅନବ୍‌ସର୍ଡାନ୍‌ ଆସନ୍‌, ଆନିନ୍‌ ସିପ୍ପାୟ୍‌
    କାବ୍ବାଡ଼ାନ୍‌ ଆର୍‌ଲୁମ୍‌ତେନ୍‌ ଆଡିଡ୍‌ ଅନ୍ନିଙ୍‌ ଆ କାବ୍ବାଡ଼ା ଆରି ଅଃଲ୍ଲୁମେ ।
  for-for: Piya, ka'waina irebu yugara miyemi'naba, aeba uwa kina'mi ntugaba kagapa
    kampa puta waye. Kampaye. Aeba irebu yugamana puma, aeba ababunti ntagarama nkawamupa
    wasiyekana kanarasakiye.
  epo-epo: Neniu militanto sin implikas en la aferojn de ĉi tiu vivo; por ke li plaĉu
    al sia varbinto.
  gfk-gfk: Taie tiga umri pa na manga harnanget ma ira mangana binalaan ta diet ira
    mes ing diet pai harubu. Taie. I sip mon bia na haguama no uno tamat na umri.
  bjz-bjz: Mene-mene ari kato eini umó mene-mene ari feferava unda beforo righari
    gangoro ari-du rea, umó jo naa enemboda irari nundubambi eta rouvie.
  atg-NT: Ọgbọ ni ọọ gbe akanya ọkhọli-okhuẹ, ọa ya ku abọ lo emhi agbọ, irari khi
    ọga ọyọli ọọ ke dua ni lọli ri egbe ke mu.
  bjv-NT: NJe rɔ madɨ dan njé rɔ je tɨ kɨ ge kadɨ n-nəl kɨ bo kɨ dɔne tɨ, kɨ ɨndə
    rɔne ta nḛ je tɨ kɨ rangɨ yo goto.
  tos-NT: Acxni̱ cha̱tum tropa ma̱kantaxti̱ma̱ xli̱tascújut hua̱ntu̱ lakaya̱huacani̱t,
    ni̱tú̱ tili̱scujpalaka̱y a̱tanuj tascújut huata caj xma̱n huá̱ li̱scuja̱ hua̱ntu̱
    li̱ma̱paksi̱cani̱t laqui̱mpi̱ chuná̱ namakapa̱xuhuay xpuxcu.
  rro-rro: Huari hauna maearima 'abaeakia ekia mauri hoahoana aonai a'i nitoto. Ia
    huari akana nibabai haraina pokina ena nuatae poki hauna aona kebanamona.
  mxp-NT: Kaꞌaxɨ mɨba̱a̱t ja tseptumbɨ pya̱a̱tꞌatyɨ jøts nugo aja̱wɨ o ti ttatøkɨt.
    Tuꞌugyɨ ja yjaꞌ tyikyøꞌødyɨt sa̱ ja wyɨndsøn ja yꞌaneꞌemyɨdɨ.
  aak-aak: Sɨmɨŋɨ́ wínarɨgɨ́áwa sɨmɨŋɨ́ wínarɨŋwáo none yarɨŋwápɨ nánɨ yayɨ́ owinɨnɨrɨ
    pí pí omɨŋɨ́ ámá sɨ́á ayɨ́ ayo yarɨgɨ́ápɨ xe nawínɨ rɨ́gwɨrɨ́gwɨ́nɨŋɨ́ oeánɨnɨrɨ
    mé ná bɨnɨ xɨ́o wimónarɨŋɨ́pɨnɨ yarɨgɨ́árɨnɨ.
  chd-NT: 'Mifule cal soldado aiminesya: “¿Te caifnuyaicoya al c''a lapajnya?” A''i.
    Joupa ipo''nopa lipicuejma'' ti''eƚa'' ma le''a latenƚcocopa ƚipincuxepa.'
  kdc-kdc: Mkalizi mna ing'hondo koleka sang'hano za ugima wa siku zose muladi yamnogeze
    mkulu wa wakalizi.
  nhr-nhr: Wèém ncõo-kg'aom ẽe tsééan koe hãa ba, ẽe ncõo-kg'ao tama ne khóè ne di
    tsééan koe tcãà tama - gam dim tc'ãà-cookg'aim cúí bam qãè-tcaokagu kg'oana hãa
    khama.
  uig-PIN: Jǝngqi bolƣan kixi ɵzini ǝskǝrlikkǝ tizimliƣan sǝrdarini razi ⱪilix üqün
    adǝttiki turmux ixlirini ɵzigǝ ⱨǝlǝk ⱪiliwalmasliⱪi kerǝk.
  beo-beo: 'Dadi gagui dunu da gegemusa: dawa:sea, e da bisilua amoma asigiba:le,
    ema hahawane ba:ma:ne hamosa. E da osobo bagade hou gilisimusa: hame dawa:sa.'
  acf-NT: Pyèsonn ki ka fè sèvis li kon an sòlda pa ka anbété kòʼy épi pyès bagay
    ki pa ka konsèné lavi sòldaʼy, paski i kay vlé plè ofisyé-a ki anhoʼy-la.
  tpi-OTNT: Yu save long pasin bilong ol soldia. Taim ol i mekim wok soldia, ol i
    no save holim ol arapela kain wok wantaim. Nogat. Ol i save mekim gutpela wok
    soldia tasol, bai ofisa bilong ol i ken laikim wok bilong ol.
  mbt-NT: Ka sundalu ne eggimu te kandin ne katungdanan, kenad egkatiglingey te tapey
