    e mo tani ta mii jin mina a’di mii mo mmokap̱ a’di adu mo, a’di jin kar a’di aṯu’c
    ma thuruḵ mo be.
  tvt-tvt: Sipaahi ih heh reeraang pakna tokdoh heh saahaap ah eroonthuk et suh jaat
    thun ah, eno erah thoih sipaahi lah angka mina mootkaat nah taroong phaklak moka
    ang ah.
  bgt-bgt: Ighoe ko adoa ghohi na soldia ke magnahaghinia na vunaghigna keda totogo,
    imanea keda saghoi rugusi eigna sa agutu tavogha. Teo, imanea keda agutua vamua
    na nigna na agutu na vunaghigna.
  mvn-mvn: Aituhu avi tau nau‑havia avaha awaehei na‑nau‑havia a tau veimea wayahina,
    akanai tauna yawaina habuhabuna awaehei paisewana wayahina. Iuna tau nau‑haviana
    ya nuanua ananina apa‑vidovidoha na‑vaniahei a tau veimea wayahina. Wayahina,
    tau nau‑haviana eha nau‑wawani nꞌ‑awaehe mani paisewa megeia yawaina na‑veimeye.
  djk-NT: Bika te suudati de a feti tapu, da den nái wooko moo enke wan kuwownu sama.
    Nono! Den e wooko fu a komandanti fu den mu piisii anga den na a fasi fa den e
    wooko.
  uig-LAT: Jengchi bolghan kishi özini eskerlikke tizimlighan serdarini razi qilish
