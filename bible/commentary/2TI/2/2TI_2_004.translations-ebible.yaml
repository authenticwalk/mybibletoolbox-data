  wol-2010: xam ne xarekat bu bëgga neex ka ko solal, du dugg ci yëfi àddina.
  kqw-kqw: A wakak na tene inaim ken balon una kum pinapam anun a taro oros kut, awu.
    In pam ut anun a pinapam sur in ugasgas anun a mugumugu.
  snc-snc: Vetari tarimana ḡena maḡuri ma ribamu. Evetarini nuḡanai, ḡauvei tari asi
