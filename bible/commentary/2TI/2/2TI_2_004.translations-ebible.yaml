  guj-2017: યુદ્ધમાં જનાર કોઈ સૈનિક દુનિયાદારીના કામકાજમાં ગૂંથાતો નથી કે, જેથી તે
    પોતાના ઉપરી અધિકારીને સંતોષ પમાડે.
  jvn-NT: Wong sing dadi soldat kaé nèk nyambutgawé mesti namung nuruti apa préntahé
    kumendané lan ora mikir bab liya-liyané.
  byr-byr: Sareꞌ daresɨ. Aawɨlata aane pwai kwai wawɨnya dala nabinabinya pɨnɨjɨ lɨmwagathei
    mɨꞌ. Sai “Aawɨlasaraavɨ maremwaalyarɨ nɨmɨnyɨ nyɨdahɨlakakerɨ nɨmɨre wawɨnya yɨwɨjanna
    tewaanya wigalɨma!” dozɨ yune aawɨlasaraavɨre tewaanya sabwina lɨmwagaradelyɨ.
  ian-ian: Soldia kwo lɨga nɨmba kwutɨga njɨvwa ana kwutɨgandɨ. Wan njɨvwa kwagalalaa
    ndɨna njambwi nyan walɨga njɨvwa mɨna ndɨ kwutɨgandɨ. Ndɨna njambwi yelavɨtɨga
    maawupmba njɨvwa kwutɨgandɨ.
  hun-hun: Egy harcos sem elegyedik bele az élet dolgaiba, hogy megnyerje annak tetszését,
    aki őt zsoldjába fogadta.
  mcf-NT: 'Sondadon: —Mibi bëdambo iquec —camenuen aton chuiquid dapan chiacpadomboenuidi
    naquid. Ambi tantiaid nainquio icquinc utsibon chiacpadomboen nainquio icquinc
    caquin aton chuiquid dapan chiacpadomboenuidi naquidquio sondado nec. Adomboembidi
    Nuquin Icbon chiacpadomboenuidi nanuna, mado.'
  kjs-kjs: Gore ali meda nipu edali rili ali piralia-daare nipumi kogono radonu-para
    bisnis-nu page napea. Dia, nipumi nipuna ali mudumi nipuna kogono madaa raaname
    komenalo edali rili kogono komea pea.
  mni-mni: Lanmigi thabak touriba lanmi amana mahakki lamjingliba phamnaiba adubu
    pelhanba pammi maram aduna mahakna micham amagi thabaksingda yetsinnahande.
  yad-NT: Ne sa̱jnu̱y su̱taru nutyityu̱ samiy jiñe̱cho̱ saryityi ji̱tye su̱taru ta̱ryu̱yada
    mityayu.
  mxb-NT: Dá chi̱ ko̱ ndíꞌi taꞌon ini iin ra̱ kúú soldado sa̱ꞌá ña̱ ndíꞌi ini ña̱yuu
    óon. Diꞌa ndíꞌi ini ra̱ ña̱ kía̱n nataꞌan ini ta̱ dándáki ñaá.
  pon-2006A: Sounpei men me kin pwahtiet nan eh doadoahk kin men kapwaiada nsenen
    eh kaun, oh e sohte kin pingkihda wiewiahn irail kan me kaidehn sounpei.
  maq-NT: Hane sindadu xi hinchajñi cha tsëhë xa xi yaha cha ne, cumaji tsinguisehenjñi
    cha tu mé ni xa ta, tjin rë cha xi sahmi cha hacutjin xi chuya rë me xi matitjun
    tsëhë cha.
  hto-hto: Naga jɨáɨmɨena anáfenoacade fuiríraɨma fuiríllena mamérioide. Iemona uícodo
    nana jetáacaigafue fáɨcanocaite; afémɨe jae náamatagaza. Fáɨcanocaillano daa ie
    ocuídɨllaɨma anamo itábicaite, afe ie jɨ́ɨritɨllaɨma ióbitallena.
  por-BRBSL: Nenhum soldado em serviço se envolve nos assuntos da vida, para agradar
    a quem o matriculou como soldado.
  ces-NKB: Nikdo, kdo bojuje, se nezaplétá do záležitostí běžného života, aby se líbil
    svému vojevůdci.
  cui-cui: '@see-verse:2TI.002.003'
  boj-2014: Qoto tamo naŋgo kumbra di ni qalie. Naŋgi qotqajqa wau ojoqnsib olo wau
    bei qa are qalosaieqnub. Naŋgi qotqajqa wau segi ojeqnub. Deqa naŋgo gate a naŋgi
    qa tulaŋ areboleboleiyeqnu.
  eng-OEBUS: A soldier on active service, to please his superior officer, always avoids
    entangling himself in the affairs of ordinary life.
  eri-eri: Ne oota fai nebere onowou boni isini. Saini nere oota fai nebere haruwe
    tede waha, nere haruwe hogo fere-fere ila bagu arotenga ada yaasu-yaasude. Nere
    oota fai nebere haruwe hilobainga wahanga te‑tede, ono wogunga nere nebere mora
    bagu no edo nebere haruwe gau tuwona bona.
  aly-aly: Ntwa iterl-areyelarl, artwa ahawarr nthakenh warrk ingwer-warl aylpey-angenh,
    rarl army-itwew aneyeleng-areyan. Ranap artwa ilkwa ikwerenhewant warrkerreyel,
    renh irrngerney-anthaynteyew. Kel alakenh-anyem Jesus ra ngkwengew-artey aneyel.
    Ngan awelh-aynteyew ikwer, ntwap ilek-ilek mpwaraynteyew, rarl ileyel-angkwarr.
  wiu-wiu: Poyo agome-kiti poi tikilepa ipe yapu eyake wene piitikaneya kakome tokoya
    mena. Nitamokome one poi tobou agono wene epetekademe tokome poi tokome toatekoleke-kama
    wene piitikaneya kako.
  swe-swe: Ingen soldat som är i tjänst tillåter sig att bli involverad (engagerar,
    snärjer in sig) i civila angelägenheter [blir helt upptagen bara med arbete, familj
    eller fritid], för han vill tjäna den [befälhavare] som värvade honom till att
    bli soldat.
  cth-cth: Ransa thaw ka tawk ni a bawipa e lawk a tarawi e patetlah talai koe lah
    na lung pen hanh.
  mti-mti: Mut abnawa nau aiviwa, me divi da den aivi kum evedni inaiinai meuma gumbe.
    Me meib aiviwa, mut amaraivi abnawa me tamnewa degadega ape.
  pad-NT: Sorara va'ora davini kamahini adani arabo hoariha kasorarani, binofijahakiki
    ida kidika'da'di va'i-ra avajahavini, oniani ida athi ka'oa binaabavini hija.
    Bada bini'avini oadani ida kidika'da'dia bihonariavini hiki, ni-sorara bikava'ibodivaraniki
    ida gorana, gorana kaija'arini, ni-kidinahina hahavi hiki. Onivani fori hi'a bana,
    Timóteo, mahija kadaka'da'di va'i-ra ivajahavini athi inaabavinia.
  twi-twi: Ɔsraani mmfa ne ho nhyehyɛ afisɛm mu, efisɛ ɔpɛ sɛ ɔsɔ ne panyin ani.
  hlt-hlt: Aka vathoh loh a khosaknah dongkah khosak rhamok neh a tingtong pawt daengah
    ni caemthoh te kolo la a om eh.
  tbz-SIM: Ohɑ̃ɑ̃pɔ̀ntì wèè dɔ̀ɔ̀ri wèè ò bɑkɛ́ ò dɔ́mɛ̀, ò ɔ̃ɔ̃ í ndɔɔri dɛtɛrɛ̀
    mɑrɛ̀ kɛ̀ dɛ̀ í tú muhɑ̃ɑ̃pɔ̀ntɔ̃mmú.
  san-GUJ: યો યુદ્ધં કરોતિ સ સાંસારિકે વ્યાપારે મગ્નો ન ભવતિ કિન્તુ સ્વનિયોજયિત્રે
    રોચિતું ચેષ્ટતે|
  amx-amx: Yeng ahentj ngwenh iletjeh angketj rrpwetj, ntwang iterleng-iterl arratj
    anyenetjenheng. Thang ngwenh ilem angketj atwenh-atwenh mwerr-akert. Atwenh-atwenh
    mwerr ngwenh apek rang imperl-alhetj-kwenh anem, rrkwapentj arrpenh-arlk apek
    mpwaretjeh, itja. Rang iterrentj nyent-akertant anem. Rang kangkwerrem twernk
    kwerenhehant, rang twernk kwerenh kangkem mpwaretjeh. Lakenh ntwang atwenh-atwenh
    mwerr-arteh mernelhetjeh. Ntwang Jesu Christ ingkentemel alhetjeh, kwerant kangkwerremel.
  ake-NT: Ɨnʉ' rɨ soisa pe te'sen uya soisa pe pʉra e'nɨ tʉrawasooi kupʉ pʉra iyesi,
    apʉne pʉra tanʉnnin nʉ'pʉ ɨnpori'mapai tesi wenai.
  qvn-NT: Musyayangaynuysi soldäduman yaycurayag runaga quiquinpa imas juc ruranancunata
    ruran manam waquin runanuychu. Antis soldäduman yaycurayag runaga mandagnin ningantam
    ruran imanaypa ayganaypas chay mandagnin alipag ricananpag.
  tku-NT: Tī lītanūnī't ixlīsoldado jā naka'lhī xtum ixnegocio tū namāmakchuyī ē nalīsītzī'
    ixcomandante.
  bjk-bjk: Ma kaim pe umri i karabo balan köbo mangana binilan te idi nang kaim bere
    idi abo umri. Kaim. I mamaa mon bara irabo öaxanan a umri raxin te ine.
  msy-2020: Nɨ mɨdorozir gumazimɨn arazim gɨfo. Gumazitam a mɨdorozir ingangarim gami,
    a ingangarir igharazibagh amir pu. Bar puvatɨ. An garir gumazir ekiaba an ingangarim
    gifueghasa, a mɨdorozir ingangarir aghuimram ami.
  bpr-bpr: I satu sundalu, là ti lmabetan di dad nimò i dad to ise sundalu, bay lo
    yé nimòan i gamflehew di mdek dun.
  cle-NT: Ja̱y³ soldado hi³ niaá⁴ hí⁴jmeé⁴ hí⁴ji̱í̱h⁴ dxú⁴ comandante chié̱y², há⁴hé³
    ga³dxeey³ ñaá² chiáh² gɨh¹ dxaáh² ta² hi³ dsa³lí³ jmɨɨyh⁴²güii³ la³.
  txq-txq: Soldadu mana makalalaꞌok ues, ana ta sorodododo no tataok laen bali. No
    dalak naa, ana bisa tao namahoko komedan.
  aaz-aaz: Sorarus reꞌ nanaob in mepu, ka nheu-heu gon fa neu urusan bian anteniꞌ.
    Nok ranan naan, in bisa nharineb in aꞌnakat.
  qup-NT: Shuk runa ali munaywa suntalu tukushpan wañunakunama rihushpanka mana shuk
    runakunapa rurahushkanpi satirishpa kawsanchu. Ashwan munama apunta kasushpa payta
    kushichinata.
  dop-dop: Yʋlʋ wei ɩ wɛ yoou tɑɑ tɔ, kʋ tɔm kɛ ɩ pɑɑsǝɣǝnɑ sɩ ɩ sɔsɔ wei ɩ kpɑɣɑ-ɩ
    tɔ ɩ lɑŋlɛ ɩ́ hɛɛnɑ-ɩ, ɩ kɑɑ cɑɣɑ nɑ ɩ́ pɑɑsǝɣǝnɑ kpɑɩ nyǝntʋ kɛ yem.
  azb-azb: Əsgərlik edən insan gündəlik həyatla bağlı işlərə sürüklənməz, ona əmr
    edən zabiti razı salmağa çalışar.
  eng-DBY: No one going as a soldier entangles himself with the affairs of life, that
    he may please him who has enlisted him as a soldier.
  guo-NT: Soldawan wʉajnawet isliajwa pejpaklon to'aspoxkal. Pajut isasiapoxan isaxilon.
  hla-hla: A soldia a niga te kana tara ami e ngilena a tsunono i tanen tara ami e
    ga hanige ien, ba nonei te ma tatei katoe nei a man toukui te kana i ielesala
    tara markato tara ami. Na lö has e ma tatei la ba nemi a markato tere Sunahan
    ba te na katoem a toukui halhal.
  mav-NT: Katu­pono ti topotpap hawe ti surara tiky­'esat topo­'oro hat mowepit hap
    yn toiky­'esat. Mi'i pote toto topo­'oro hat miky­'esat nug hamuat. Sa'a­wy­'iwuat
    tekat ko'i kape yt tuwe­wa­nẽtup i ra'yn ma'ato tuwa­nẽtup surara akag miat topo­'oro
    hap kape yn. Mi'i hap ewy ro ereĩne'en Aipo­typot piat epo'oro hap ewy.
  kpf-kpf: Ŋâi zâk kâwali nep tuubapŋâ dap op sâkkât nep top top zorat umŋâ pâi zimbap?
    Zo kâwali a osetziŋan pâip, zâk egi dâp oi zorik upapkât sâbap.
  ppo-ppo: Atima tȩteróló kaae tare whi̧né kisipa tiki feléraaire alatóró yó taru,
    mo so whi̧né kae kae du betere alatamo hosekéyóló dumipó.
  hin-2017: जब कोई योद्धा लड़ाई पर जाता है, तो इसलिए कि अपने वरिष्ठ अधिकारी को प्रसन्न
    करे, अपने आपको संसार के कामों में नहीं फँसाता
  wol-KYG: Ab takk-der bu bëgga neex ka ko solal kat, du xintewoo mbiri nit ña soluwul.
  bef-bef: Moneꞌamagi enali gimi mage bo lolo hilete foyaꞌa li etalanamagi enugufamofihi
    foya melilanaꞌmu yabe. To gimi mage bo lolo hilabe luto leꞌmo eto huꞌehina bo
    kaba boꞌaniuba kehelinogo lagaꞌa kehelilabe lite anamofihi foyaꞌa lilanagihe.
  amm-amm: Noko mo polimanota tolo mo, polimano nokota siyolini mi saso anumo. Noko
    siyani mi no moloi ano monoi? No monoi no polimano nokota siyolini mulu mo waliyo,
    tani mi ano nokota monoi.
  zaj-zaj: Haduhu asikali yosang'hanika na mbuli za wanhu hawali asikali, ila kolonda
    kumnogeza mkulu wake.
  chq-NT: Tsʉ 'in jmoo¹o 'nii²¹ to² tyʉ'² fii²¹²i jo ngɨɨ¹ cu'²‑tsi coon'¹³ jilaa'²¹
    jmaa'²¹i to² tya'a 'e coon'¹³ la joon jløø'³mo fii²¹²i 'in gatyii'¹³in 'e lɨ́ɨ¹i
    'láa² tya'a.
  swp-swp: Nige tauiala esau teina mauri ta ginauridi i nuatuidi, tanuagana tau wa
    i eogai wa bena i hemala tauiala, ia abo nuana i lolo.
  bjr-bjr: Sundiauqa rakiranaki fidaqa sia kaiqeesa maria marirana maridaqa nariqa
    aiqama ainaina minniseeqa doo rakira ainainara kai noori faqa irirana minni kai
    ubeekamasee nári karaambaiqa afusaa afeekaikamaseenoo rakirara kai iridaqa. Timooti
    anee faqa Anutuna saikaki fidana misa naanna raa.
  aby-aby: Ame orou emenu ararae emenu dai orouma emuabake irauaiai oroua wefisane
    ibake i ame me orounu waiya uke dakaisake i ame orounu waiya mane ukeibaisa.
  eng-YLT: no one serving as a soldier did entangle himself with the affairs of life,
    that him who did enlist him he may please;
  jni-jni: Daki urru nani kara nini samadi wuzi ni rere uganiya sama nyun goro ni
    ce nume inti mumum ti vengize, barki mariba unaje ameme iruba.
  kne-kne: Tadonem abe din iyat di soldado ay adi masangsangaw sin am-amagen di sibilyan,
    tan laydena ay mapnek din apo na en sisya.
  tgj-tgj: Sipai akonv alvbv kudungkua rikulo orto jiyanv nyigam ha mvngpu dubv ridubv
    mvngla sipai rimanv kvvbinyi vdwgv kudungkua rinam apiabv rila riorichi madunv.
  gui-NT: Jare metei sundaro ojo oñoraro vaera vae mbaeti etei oñemambeco mbaembae
    cuae ɨvɨ pegua re, omboyerovia vaera oiparavo sundarora vae.
  quc-TT: Maj jun ajchꞌoꞌj chajil tinimit kaqaj choch ri kꞌamal ubꞌe, we are keꞌ ukꞌuꞌx
    rukꞌ ri jastaq rech ri leꞌaj ri kel wi.
  heg-NTPO: Tentara in lako-daek Un osa la ka, laok kutang nol atuil didang osa pait
    lo. Nini ela lam, un tao un komendan na dalen kolo.
  ptu-ptu: Mesa sohodadu mahassam umpalako pengkähängam dipapassanniam tä' si umpikki'
    kähängam senga' anna mala tiala inabanna punggabana.
  bzd-NTPO: Mik ñippökwakpa tso' ikanè a̱, eta̱ ie'pa kë̀ ku̱' e̱' tiu̱k ì kua̱'ki̱
    a̱ a̱s iwër buaë iwökir wa.
  kwf-kwf: Ta ngwae ni fuꞋa neꞋe oga ke faꞋanoni saeleꞋa na ngwae ꞋinotoꞋa nia, nia
    noaꞋa kasi Ꞌabera talana Ꞌani na raoꞋa matamata ki.
  eng-WYC-2017: No man holding knighthood to God, [en] wrappeth himself with worldly
    needs, that he please to him, to whom he hath proved himself.
  eng-WMBB: No soldier on duty entangles himself in the affairs of life, that he may
    please him who enrolled him as a soldier.
  zat-NTPS: Netú benne' zeje̱' wedil-la, benne' xu'e̱ lu zrin chee̱ xrane̱', quebe
    dxune̱' zrin xula, lawe' da dxaca lazre̱' xezaca ba lazre' xrane̱' chie̱'.
  spp-spp: Kampyi sòrolashiŋi la ɲyɛ si ntáan u ɲùŋufooŋ'á, u kapyiiŋkii saha ɲyɛ
    a yaa cyi pyi shintiiwe wogii fiige mɛ.
  zty-NTPS: No benne' žeje' ḻo wdiḻe, bi chejchaze' da' ka' žongak benách ka' nníta'gake'
    yežlyó nga, nich chaz ḻaže' bennen' wžíe' ḻe' nich gake' benne' chie' žeje' ḻo
    wdiḻe.
  mek-mek: Ifani auꞌi isa eꞌimaꞌi lopiaga alo kegapagama keoma puo, eifaniꞌi aisama
    kekaigugu kepipaini. Ke kai agaꞌo afe pinaugaꞌiai aeofa isa ifo ega pinauga ke
    eꞌima lopiaga ega pinauga isafa aepalifua. Ega koa iꞌopoga, oi isafa Iesu Kristo
    eifa kapula penio kapaꞌina fokapa eoma auga mo fokapa.
  aey-aey: Han cadec dana uqa uqana ilo eu uqana cabi feceb hina cabi me ogona ecnu
    gale dona eunu cabi ona. Uqa cabi filfil leih osobenca gabandu qee ona. Uqa han
    cadec danana cabi me himec ona.
  urd-GVH: जिस सिपाही की ड्यूटी है वह आम रिआया के मामलात में फँसने से बाज़ रहता है,
    क्योंकि वह अपने अफ़सर को पसंद आना चाहता है।
  ycn-ycn: Uncá surárana la'alá nasápaca'ala nañacajela ehuá. Rihuacára'ajeri quemacá
    rijló queja rila'acá nacaje piyuque.
  djr-djr: Yo. Ŋayiny yanbi dhu ga ŋunhi miriŋuny yolŋu girri'-ŋamathinyawuynha yan
    nhina, ga guyaŋany ŋayi dhu ga ŋunhi waŋganynha yan, ŋayi dhu ga dhäruktja märram
    ŋunhin bili yan nhanŋuwuynha ŋayi ŋurruḏawalaŋunhan. Ga yaka ŋayi dhu ga ḻay-ḻayyundja
    dhuwalaŋuwuyyuny ŋunhi wiripuŋuynydja malaŋuy romdhu.
  kvg-kvg: Qo mòqote-qatéq. Nakhag ezoqam nakhag-te gewavɨn, ndego sasae nøme geagimáv.
    Geté nakhag mba mbómatavupít. Yaq tege kawa ezoqam, ndego nqanek sasae-te gendo-akha,
    khanakhanakh tèabetendáp.
  rug-rug: Mamu tavetavete pude va qetua sa mua Baṉara kekeṉoṉo gua sa tie varipera
    pu hiva va qetua sa nana koimata pa varipera, ke lopu somana ni sari na tinavete
    tadi na tie hokara.
  hop-NT: Qa haq pi hak tuwvöhtinumqa yep qatsit ep hīhihta hintsatskiwhqat akw nāsoontsahtsana.
    Taq pam panhte’ soon moṅwiy unaṅwveni.
  san-URD: یو یُدّھَں کَروتِ سَ ساںسارِکے وْیاپارے مَگْنو نَ بھَوَتِ کِنْتُ سْوَنِیوجَیِتْرے
    روچِتُں چیشْٹَتے۔
  heb-LB: וכחייל של ישוע המשיח אל תתערב יותר מדי בענייני העולם הזה, כדי שתוכל להשביע
    את רצונו של מי שגייס אותך לצבאו.
  caf-NT: Dune lhahudughan unli t'eh, 'et nts'e na'a sooneya ka ndi yun k'ut uzdelhts'i,
    'aw whuz 'udunolt'uk ghait'ah. 'En dumoodih ndun lhahudughan huba ne'duni, 'en
    yulh hootét'i, 'et hukwa 'en zeh yuba 'ut'en.
  mio-NT: Ña tuhva ra sandaru satiñu ra inga tiñu. Ini tiñu sandaru ni satiñu ra,
    vati tacan sa cusii ini ra ndaca ñahan chi ra.
  srq-NT: Jesús rimba chõ nde re. Echeẽ emumbayã mbeɨ chõ nguia. Mbae mo ndese ra
    erendua nduachɨ̃. Ndererecua mɨɨ ndese endua beɨ.
  kje-NT: Nadedem ma nasala ke'urauk tolle mehe ke'urauk nin honowok leke nahuwa'an
    nin uluwakun akin, ka nodi honowok namehin na'uwali.
