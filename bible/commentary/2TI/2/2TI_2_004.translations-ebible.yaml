  hau-SA: Ba wanda yake aikin soja da zai sa kansa a sha’anin mutumin da ba ya aikin
    soja, domin yakan so yă gamshi wanda ya ɗauke shi soja.
  mam-NT: Kej soldado min tz'aj cyc'u'j ti' ti jileltl, cuma il ti'j n-oc cyc'ojla'n
    cycawel. Jaxse ju'x tey, mi'n tz'el tii'na tc'u'ja ti' taak'en Jesús.
  udu-udu: Athuruḵa kamu/ yisa di’da jin midi re’d is piti ki to gi monyc̱a’b piti
