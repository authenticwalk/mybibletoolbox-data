verse: 2TI.002.004
translations:
  kpx-kpx: Tuvalie esemu keu bae au isivi unaha valivebene. Isito auna au kosive hoto
    ke ehomai au louale ke unaha vagei.
  okv-H: Eto embo na isoro asi pure humbasuja amo enda ta ari neite neite avo mane
    hotembasuja te amita isoro ta tihi jigari embo amina kito tunga javotoho aja aisuja.
  tbo-tbo: Ega emoemotana po tu wigawiya gehouna a meyagai bagibagina ma gawiya bagibagina
    po ina woluwaluwagehi, babana gawiya kapenana tunawana a nugotuhu e wotagohi ma
    e wobagibagi.
  mal-C: സൈനികസേവനം അനുഷ്ഠിക്കുന്ന ഒരാളും സൈനികേതര കാര്യങ്ങളിൽ ഇടപെടുന്നില്ല; കാരണം,
    അയാളുടെ ലക്ഷ്യം സൈന്യത്തിൽ തന്നെ ചേർത്തയാളിനെ തൃപ്തിപ്പെടുത്തുക എന്നതാണ്.
  grc-SR: Οὐδεὶς στρατευόμενος ἐμπλέκεται ταῖς τοῦ βίου πραγματείαις, ἵνα τῷ στρατολογήσαντι
    ἀρέσῃ.
  bgc-bgc: जिब कोए सैनिक लड़ाई पै जावै सै, तो उसका काम अपणे-आपनै दुनियादारी के काम्मां
    म्ह फसाणा कोनी बल्के उसका काम अपणे भर्ती करण आळे नै खुश करणा सै।
  khz-khz: Vetali talimana gena maguli ripamu. Evetalina aonai, inagulu reketa ati
    pene kalara ripa. Na ia gena ririwa egapi-rageato vetali velena vega-vererena
    kalanamo pene kalaa.
  deu-TKW: Wer in Kriegsdienst geht, der verflicht sich nicht in Geschäfte der Nahrung,
    damit er dem, der ihn zum Dienst geworben hat, gefalle.
  zsr-NT: Nu bönniꞌ rijëꞌ gdil‑l, cutu caꞌ gútsëꞌë yuguꞌ le tun bunách yödzlyú ni,
    quië gdzag ladxëꞌë lëꞌ bönniꞌ naꞌ nuzóëꞌ lëꞌ gaquëꞌ bönniꞌ queëꞌ rijëꞌ gdil‑l.
  lin-lin: Moto oyo akoti na mosala ya soda amipesaka te na makambo ya bato oyo bazali
    basoda te mpo na kosepelisa mokonzi na ye ya mampinga.
  hns-NT: Djab ek soerdjaatie laraai par dja hai, tab oke khaana-piena aur orhna-bietjauna
    ke phiekier na kare ke pare hai. Oke tjaahie aapan kaam thiek se kare ke djeme
    okar barkwa parsand howe.
  noa-E: Pua khaphʉ sim, soldaaun abarm chan mag sĩi ich phidagjã khaugba nem parhoobam
    gaaita oo sĩi aba aajem. Magju khãai ʉ̈u ich pörkha simjã ich gaaimua onee amkhĩir,
    ãba ich phidag waujupaita khĩirjuajem, ich pör ichaaur aju khĩirjuba.
  eng-EMTV: No one serving as a soldier entangles himself in the affairs of civilian
    life, in order that he may please the one having enlisted him.
  mib-NT: Ni ɨɨn soldado jeē íin nuū guerra, tu sájnéñu de máá de jíín jniñu máá de,
    chi cánuú jeē sáha de máni máá jéē ndácu tēe ní tejníñu de.
  lif-NT2: थक्‍सुबा तुराओ के़याक्‍पा आत्तिन् थक्‍सुबान्‍नाङ् हिम् याःम्‍बक्‍को मे़हम्‍सिङ्‌ङिन्,
    कर खे़ल्‍ले़ग खुने़ॽ कुधक्‍तुम्‍बाल्‍ले़ कुनिङ्‌वाॽ ताःमा निङ्‌वाॽ चोगुॽरो॥
  xnj-xnj: Manjolinjoli peivya mungondo iyepa kukita lihengu lelivala wumi wa kila
    ligono muni kumganisa mkulu wa manjolinjoli.
  mmx-mmx: Laradi esep i gugu lolos kusu laradi gomgo ren na lok momo min, la neni
    noxo gugu at teven gugu vetpes.
  cbr-NT: Suntárunën ca suntáruma unicamabëtan ñu mëëquinma atun 'ati ñuishi 'aia.
    Usa 'ixun ca aín comandante cuëënminuxun añu 'anun cara caia a 'atishi 'ixun cainia.
    Usaribi oquin camina min 'Ibu, Jesucristo, ax cuëëncësa oquinshi 'ati 'ain.
  tee-NT: Pus ju tam taropa ju t'onacha lacalhilucut jantu tu'u' navi cuenta ixlacata
    ju atumpa atsucunti. Va yuchi ju navi cuenta ju tuchi k'ox calhiulaya' ju ix'ucxtin.
    Pus tasq'uini ni vana va chun calau la'ixmacni ju Dios. Jantu va yuchi ju canaviu
    cuenta ju xataxtokni ju ani lacamunutpa'.
  eng-LSV: no one serving as a soldier entangles himself with the affairs of life,
    that he may please him who enlisted him;
  cak-NT: Roma cuando jun c'o pa cuartel, man xtel ta pe chi neru'ona-pe xabachique
    (xama'anchique) rusamaj, xa nic'atzin chi nic'ue' chiri' chi nu'on ronojel ri
    ni'ix che roma ri nibano mandar richi.
  pah-NT: Soldado'ga oporavyky gwuvihavete'ga pe jate tanhi'ĩpo'ru ti ji ga javo.
    A'ereki ga ga mbohory pota – kiroki ga ga mboporavyky ojive. Ojipea rũi gaporavykyhava
    soldado'ga rekoro g̃waramo. Na jitehe ti eporavyky Tupana'ga pe jate ojipe'g̃a
    mbo'eavo Jesus Cristo'ga rehe jate tanhi'ĩpo'ru pa ti ji Tupana'ga mbohoryva javo.
  sja-NT: Ooipia bɨ soldaopa ooparik'a. Soldao t'ĩu-e eperãarã jĩp'aarãpa ne-inaa
    oopatade. Jĩp'a oopari ichi poro waibɨapa jara bɨk'a.
  xed-xed: Ka ta ga sludzi mndu katsi, haɗ ta laghwi da famtá ghəŋani manda ya ta
    magə hamata mnduha, ka ta kumay tsi ta zɗanaftá ŋuɗufa malani wa.
  mks-NT: Jáchi̱ in soldado cája cuití da̱ ña̱ sáhndá jefe da̱ nu̱ dá ta co̱ cája
    da inga ga̱ ña̱ha jáchi̱ cúni̱ da̱ ña̱ ná tahan ini jefe da̱ sa̱há ña̱ cája da.
    Tá quia̱hva cája mé soldado yóho quia̱hva já ndítahan nu̱ yo̱ caja í.
  gfk-S: Pata tike umri pai nale manga harnanget ma ira mangana binalaan ta di ira
    mes ing pa dile harubu. Pata. I sip mon be na halaro no nuno tamat na umri.
  bmu-bmu: 'Yarö azigö tandökŋi kewö: Suahö galöm bohonŋinan azi eŋgömeiga yarö kambugö
    areŋnöŋ aŋgota anda kaba nup töp memba maljei, yeŋön mönö körek galömŋinan jim
    kutumakzawaŋgö dop tem köla akingö jöjöröba kinje. Mewö kinda nanŋini malmalgö
    naŋgönaŋgögöra yuai kun qahö memba malje. Uru deŋqeŋ qahö malje.'
  dgz-dgz: Ita apanewa ita nagire guegue muga wat nase tapi ita yamewa inap aton anut
    anuiwan menan piup mondigawa nagire guegue muga menan ya anuiwan.
  eng-GNV: No man that warreth, entangleth himselfe with the affaires of this life,
    because he woulde please him that hath chosen him to be a souldier.
  zaa-NT: 'Ccá ttuba la'' rulábalatsi'' qui'' lu'' para guni lu'' Tata Dios servir.
    Por ejemplo: canchu ttu nubeyu'' ccą́ soldado nna labiru cca tsíą lo tsina quì''į
    nihua biỹa attu negocio l·le, sino ruttse''e latsi''į iyaba ca cosį para qui''ni
    gunią tsè'' nu rú''u latsi'' comandante quì''į.'
  eng-WEBSTER: No man that warreth entangleth himself with the affairs of this life;
    that he may please him who hath chosen him to be a soldier.
  guh-guh: Vajabitsaënë pitorobabiabinëtsi jamatabëcueneevetaponapona pacuenia itorobatsi
    pexanaenexa. Nexata apo vecuanajamatabëcueneepatajërëtsi saicayacuene pevetaponaenexa.
  bon-bon: Cubu biname te eei taatu ne jaawenuge, teeme cubu mope biname te lui tääpume
    jaajuge. Tabe lica cewe kaakesea cabu labrabicuge, ingle tabe singi gyene teeme
    mope biname ne ngenecu miiji me wawename.
  nhw-BL: Xijchihua quen se tlacatl catli mosoldadojchihua. Yaya amo hueli moilpis
    ica tlamantli ipan ininnemilis sequinoc masehualme. San hueli monejnehuilía quenicatza
    quipactis iteco catli quisoldadojchijqui.
  swh-ONEN: Hakuna askari yeyote ambaye akiwa vitani hujishughulisha na mambo ya kawaida
    ya maisha haya kwa sababu nia yake ni kumpendeza yule aliyemwandika awe askari.
  wbi-wbi: Nakwale unsikali junoivombata unsiki ghughughu Junoikuling`ania nhi mbombo
    isa vulevule isia vukalo, ulwakatuti umunoghele um`baha ghwa mweene.
  bba-bba: Tɑbu kowo wi u wɑ̃ɑ tɑbu ɡberɔ, u ku rɑ mɑɑ win wɑ̃ɑrun wunɑnɔ ko yèn sɔ̃
    u kĩ u win tɑbu sunɔn kĩru ko.
  eng-KJVCPB: No man that warreth entangleth himself with the affairs of this life;
    that he may please him who hath chosen him to be a soldier.
  kgk-NT: Upe soldado oservi porã jave ombovy'ase ójehe omanda va'e gwuvixa-pe. Upéa-gwi
    gwekohakwe-rehe nopenavéiry. Gweko oheja gwuvixa nhe'ẽ-py meme oiko hagwã. Ombovy'ase
    gwuvixa-pe oiko-vy. Upe soldado oikoha-rami nde ave eiko katu, Cristo nhe'ẽ-py
    anho ereiko hagwã.
  waj-waj: Rapira vaidiivo rapiraivaki vioo hama hanigia tauraa varioo ari ii mmooriivaara
    yaata utivai. Ari kieetaivo rapiraivaara inna mmataama kioovoono innara yoketaavee
    tinaraivaara ivo hama hanigia tauraa varioo ari ii mmooriivaara yaata utivai.
  cpy-cpy: Tema apaani owayirita-chari tee iñeetziri rantaneero antawae-rentsi rantayita-piintee-tziri.
    Tema otzimatyee retapaentyaawo ikantakiriri reewarite.
  mpx-mpx: Nu nuwahikan te tolohaveyan nuwana wana tohouwa wana nuwatu ni paolaolaek,
    inoke nige wana sauga ni aapapanak-ana panuwa nuwatuina eliyana.
  wbp-wbp: Yungurnangku milki-wangka nyuntukuju jaru marnkurrpa-kurlu wita-patu-kurlu
    ngulaju yungunpa langa-kurra-mani. Kamparru-warnuju warrkini pirijina-piya-kurlu.
    Nyampurla ngurungka, ngana-puka kuja-ka nyina warrkini pirijina-piya, ngulaju
    kula kajana wiri-kari wiri-kariki warrki-jarri, lawa. Ngari karla warrki-jarri
    nyanungu-nyanguku wiri-mipaku nurna-nyayirni ngulangkuju yungu wiri wardinyi-mani.
    Kuja-piya-yijala, nyuntujurla warrki-jarriya Jijaji Kiraji-mipakuju nurna-nyayirni.
  luo-luo: Onge jalweny ma dwodore gi weche mag dala nimar odwaro mondo obed malongʼo
    kowinjo jatende ma chike.
  nhe-NT: Xijchihua queja se tlacatl tlen mosoldadojchihua. Yajaya ax hueli moilpis
    ica tlamantli ipan ininyolis sequinoc tlacame. San hueli moyolilhuía quejatza
    quipactis iteco tlen quisoldadojchijqui.
  aii-aii: ܗܸܟ̃ ܚܲܕ ܠܹܐ ܥܵܒܹܕ ܕܲܚܫܘܼܬܵ‌ܐ ܘܐܵܣܹܪܵܗ̇ ܓܵܢܹܗ ܒܫܘܼܠܵܢܹ̈ܐ ܕܐܲܢܹܐ ܚܲܝܹ̈ܐ،
    ܐܸܠܵܐ ܟܹܐ ܫܵܦܹܪ ܠܗ̇ܘ ܕܓܘܼܒܹܐ ܠܹܗ ܐܸܠܹܗ ܠܦܲܠܚܘܼܬܵ‌ܐ.
  esk-NT: Aŋuyakti aŋuyaktaułiġmiñi iḷḷakkattaaġusrimmataitchuq iñuuniałiġruaġmiñun,
    aglaan ilaan quyaliyummatiqaġaġigaa qaukłiġikkani tiliuqtigiplugu.
  msb-msb: An gusto san suldados na ada sa sirbisyo amo an pagpalipay san iya namumuno
    na opisyal, kaya dili siya nakilabot sa pangabuhay san mga negosyante.
  cpa-NT: Jøng² hniu¹ hlég² mi¹ti¹ jǿg³ quiah¹² juu¹³dsa. Hi² jøng² tsa¹lé² tí²dsa
    gug² lǿa¹² ju³ he² ta³ siíh² chi².
  dso-dso: ଗଟେକ୍‌ ସନିଅର୍‌ ବିସଇ ବାବିଦେକା । ସଇନ ଜୁଇଦ୍‌କେ ଜିବାକେ ଜାଗ୍‌ରତ୍‌ ଅଇବାବେଲେ,
    ଏ ଜଗତର୍‌ ବିସଇ କର୍‌ବାକେ ମନ୍‌ ନ ଦେଏ । କାଇକେବଇଲେ, ସେ ତାର୍‌ ଉପ୍‌ରର୍‌ ଅଦିକାରିକେ ସାର୍‌ଦା
    କରାଇବାକେ ମନ୍‌ କର୍‌ସି ।
  meu-meu: Tuari tauna ese ina mauri ḡaudia basine haturialai; unu amo tuari oreana
    lalonai e abia vareai tauna baine hamoalea.
  yva-NT: 'Ananeneaeyo naite maisyare so: Vatane inta pare be naibe pemerinta ai,
    weamo po anakero naite obo raijar, yara anakero kaijinta jewena, indamu apa akarije
    anayanambe ai. Timotius, winyamo mbe naibe Yesus Kristus ai.'
  dgc-dgc: I tunay a sundalu, éy éwan na masugsug i éwan na katungkulan. Engˈwan,
    pilitén na a mangatéd ta kasayaan no kapitan na.
  zpm-NT: Sac goṉ, tib zha ne nac meṉguiib, grieelod sëëb zho pe stib lo cuent ne
    nacd xtsiiṉ meṉguiib, sac none nsin so zho guṉ zho teḻ pe nac miṉe rnee meṉ ne
    rnabey zho.
  hix-NT: Àsok hana natxow ha, waha kom ha. Anyehxah me natxow hamà, waha me tàtonàr
    kom horà. Waha me tàtontokonye, tanyeknyenhàyamo yoyuknur xe natxow hamà. Àro
    ke, tomyawon kom hokohra natxhe kahpa, toh komo yoyuknur xe tesnàr kom ke. Àro
    wyaro rma rha, ayanyeknyenhàrà ryhe yoyuknye ro me exko.
  sim-sim: Misi, awun unda ma ondo mbeek lerawu anandi las nga landa ambu lir, wahau.
    Angop mi heyenda lir, maifuk sinda ma lihi lirin or rupshikmbaha lerawu os li
    landa oso nom landa lir.
  npi-ULB: सेनामा भर्ना भएको कुनै पनि जवान आफ्नो जीवनको अन्य काममा लाग्दैन, ताकि उसले
    आफ्नो हाकिमलाई खुसी पार्न सकोस् ।
  cgc-cgc: Isipen nyo parti ta mga sundalo. Na danen an naan ta iran na sirbisyo,
    ula danen gaintindi ta ubra na dili para ta iran na pagkasundalo tak liag danen
    na madayaran iran na kumander ki danen.
  tim-tim: '@see-verse:2TI.002.003'
  yor-yor: Kò sí ẹni tí ń jagun ti ń fi ohun ayé yìí dí ara rẹ̀ lọ́wọ́, kí ó lè mú
    inú ẹni tí ó yàn ni ọmọ-ogun dùn.
  wos-wos: Xi warekwa du warenjoka huruta di déka néma duna hundi xékénjoka dé mawuli
    ye. Mawuli yata déka néma duna hundi xékéta dé xi warekwa jémba male ya. Nak maki
    nak maki jémba yahambandé.
  emp-NTPO: Sordaoba ne baridua ocaa, ãtebʌrʌ idji boroba quĩrĩã b̶ʌdrʌ obaria bia
    unumãrẽã.
  eng-F35: No one serving as a soldier gets entangled in the affairs of civilian life;
    he wants to please the one who enlisted him.
  ind-ind: Seorang tentara yang sedang bertugas tidak menyibukkan dirinya dengan berbagai
    pekerjaan lain, karena dia mau menyenangkan hati komandannya.
  pes-OPCB: سربازان خود را درگیر امور زندگی نمی‌کنند تا بتوانند فرماندۀ خود را راضی
    نگه دارند.
  mpt-mpt: Awa genalin nakae funanea Ne okoko sbal maia ne komoke natemnea gotneneko
    genemeo e okoko sbalma bianea okok afeto bobolo mo fumbebabe.
  ssx-ssx: Ami hali homekema꞉ ami hali hata꞉ta꞉ ipika꞉ you halina꞉ kakena꞉ homu haluekema꞉
    pa mo da wanda꞉halina꞉ pu haleme haumanu tonka꞉na꞉ apa꞉tao na pilieke.
  mkl-mkl: Sooɡe iyi í wɑ ikoi iɡũ ci yɑ ce wũɑi ɑndunyɑ bii wɑ bi ku ce idɔɔbii
    inɛ nɡboɛ.
  gaq-gaq: ମୁଇଙ୍ଗ୍ ସୈନିକ ମେଁନେ ସେନାପତିକେ ସାର୍ଦା ଆଃଡିଙ୍ଗ୍ ନ୍‌ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‌ଏ ।
    ଏଲେଡିଗ୍ କାଲାଆଃ ପାରାନ୍‌ନେ ଗଟ୍‌ନାରେ ମେଁ ନିଜର୍ ବେଲା ୱେୱିଗ୍‌ ଆଡିଙ୍ଗ୍ ଣ୍ତୁ ।
  gof-RNT: Ola wotaaddarey ba halaqaa ufayssanaw giigetteesippe attin hara ooson bana
    peeshshenna.
  unx-unx: ଜେତାଏ ପାଲ୍‌ଟାନ୍‌ କାମିରେ କାମିତାନ୍‌ ହଡ଼, ପାଲ୍‌ଟାନ୍‌କଆଃ ମାରାଙ୍ଗ୍‌ନିଃକେ ସୁକୁ
    ଏମ୍‌ ନାଗେନ୍ତେ ସାନାଙ୍ଗ୍‌ଆଃଏ, ଇନିଃ ଲାଡ଼ାଇ କାମି ବାଗିକେଦ୍‌ତେ ଏଟାଃ କାମିରେ କାଏ ମେସାନା
    ।
  gah-gah: Ami ve lilí iiki hozaváa alita vete hanuva vegenalite iki miliki itatotí
    apazá minanigave. Ami ve lilí itave loko kelémo etó i ve agulizaki ve nenémo giliko
    lagaváa gilitive liki nenémini hozagó alitune liki gilitaze.
  lcm-lcm: Katakai i visvis parik kapa volvolai pulakai si keve telan palau i to ke,
    parik. Sikei kapo uli buk ani ka auruk kana tulava.
  aer-aer: Ayenge anteme ngkwenge angketyeke ahentye-aneme ayeye urrpetye nhenhe-akerte
    nhenge unte akaperte ngkwinhele akwete atnyenetyeke. Ayeye arrwekelenye thultye
    anyente-akerte. Apmere ahelhe nhenhele, angwenhe apeke-arle nhenge thultye mwerre
    anthurre anemere, rarle imperle-alhetyakenhe-arle warrke arrpenhe mpwaretyeke,
    arrangkwe-arle. Re urrkapeme nhenge alartetye ikwerenheke renhe-arle akangkentye
    mpwaretyeke. Unte alakenhe renhe anetyenhenge, arnterre anthurre urrkapetyenhe
    Jesus Christ-eke ware, thultye yanhe-arteke.
  qvc-NT: Chaqa suq suldaduqam sirbisyumbi kashpaqa, kamachikuqninda allita kasun,
    paywan kushikunambaq. Mananam suq laya trabajumanqa mitikunnachu.
  tgl-ULB: Walang sundalo ang naglilingkod habang nakatali sa mga bagay ng buhay na
    ito, upang sa ganoon kalugdan siya ng kaniyang mataas na opisyal.
  cbs-NT: Uinwen. Chanima soldado unanepatun jawen xanen ibun yunua besti dayaxunkatsi
    jawa jamebi jawen shinanen bechipai atidumaki, jawen xanen ibu besti benimawanun
    ikadan.
  xtm-NTPP: Vaa ñatuu ni‑in ñayii ja yinee i kúu i soldado ma, te ko katanuu i ja
    iyo ñuu ñayivi a, vaa nú ja kúni i kúu ja játna ini jito'o i ma ja sa'a i ma chi
    katanuu i tniñu i ma.
  nnq-nnq: Lityala elibi kungondo kupaligwaje kamu maengo gangabe gumungondo, kupala
    aotole kunhwalalila nkolongwa jwa matyala.
  bao-NT: Jĩcʉ̃ peera uwamʉ, cʉ̃ wiogʉ cʉ̃ ca ĩa ʉjea niiro ca tiirʉgʉa, uwamarã niitirã
    tiirique peere tii maa wijiatimi.
  san-ORI: ଯୋ ଯୁଦ୍ଧଂ କରୋତି ସ ସାଂସାରିକେ ୱ୍ୟାପାରେ ମଗ୍ନୋ ନ ଭୱତି କିନ୍ତୁ ସ୍ୱନିଯୋଜଯିତ୍ରେ
    ରୋଚିତୁଂ ଚେଷ୍ଟତେ|
  huv-NT: Nop soldado ngondom marang cuajantanej najiüt tarang nomb, pero netam marang
    leaw apmapiüng minatang nej.
  otn-NT: Nu̱ ra̱ ja̱'i̱ nnøpe ngue rá̱ soldado ra̱ Cristo, nu̱'a̱ rá̱ Hmu̱ di̱ ma̱nda,
    gue'a̱ ørpa̱bi̱ rá̱ pähä'a̱. Ya hi̱ngui̱ sänsɛ'a̱ rá̱ 'bɛfi ga̱ 'yo.
  nop-nop: Du mikme heki’walaŋ titiŋhik agaŋ nadilaŋ. Adi mikme diniŋ kwanai tiŋila
    nehitok dinina kwanai be kwanai noli maaŋ mu moŋgola kwanaineiŋ. Mokoŋ. Adi yadi
    me wapumhikdi kwanaihik u kanadiune utumba titiŋdok nadiŋa mikme kwanai hogok
    momooŋ tiiŋ.
  obo-NT: Waa sundau nod po-ikot taddot pinuungan to konna mgo sundau. Su iyon dontulon
    din no od kahaa kos ponguu rin.
  cak-ENT: Y man juis tanuc ri ye richin ri ruch'ulef. Xa tabana' cachi'el nbün jun
    soldado tok c'o chiri' pa cuartel, man ntel tüj e richin nbün jun chic rusamaj
    rija', roma nc'atzin que nc'uje' chiri' richin nbün ri achique bin chin roma ri
    uc'uayon quichin.
  lif-NT: ᤌᤰᤛᤢᤒᤠ ᤋᤢᤖᤠᤀᤥ ᤁᤧᤕᤠᤰᤐᤠ ᤀᤠᤳᤋᤡᤴ ᤌᤰᤛᤢᤒᤠᤴᤏᤠᤱ ᤜᤡᤶ ᤕᤠ᤺ᤶᤒᤰᤁᤥ ᤔᤧᤜᤶᤛᤡᤱᤅᤡᤴ. ᤁᤖ ᤂᤧᤸᤗᤧᤃ
    ᤂᤢᤏᤧ᤹ ᤁᤢᤎᤰᤋᤢᤶᤒᤠᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤋᤠ᤺ᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢ᤹ᤖᤥ॥
  mie-NT: Ni iin soldado jā íñí nūū guerra, nduú sátéñú dē maá dē jíín tiñu maá dē,
    chi cánuú jā sāhá dē maá-ni tiñu jā ndácu tēe jā tátúnī nūū dē.
  san-TIB: ཡོ ཡུདྡྷཾ ཀརོཏི ས སཱཾསཱརིཀེ ཝྱཱཔཱརེ མགྣོ ན བྷཝཏི ཀིནྟུ སྭནིཡོཛཡིཏྲེ རོཙིཏུཾ
    ཙེཥྚཏེ།
  qve-NT: Manan pi soldadopas cuartelpi servishaspaqa, callekunapiqa llank'apakunmanchu.
    Aswanmi jefenta kasukuspa agradonpaq imatapas ruwan.
  pao-NT: '@see-verse:2TI.002.003'
  cbu-NT: Urkaree kuk tuminpi átu xiykiya. Maacheetsi chinakeeja. Xiymamari mang'
    chinakiya. Ashiri shingtamcha shiya.
  usa-usa: abo ááiq-i-nakoma wení anó-kawaa-nakoma amuqá maraíkáae téna mirá kéiye.
    minnáyaba wemá waayúkagaraq móneqtabagaraq wenaúyánámmá mamá awígíôq íkeiye.
  soy-soy: Usɔ́ɔ́cɑ un upikɛi-i n we, un n lɑ umɛwɑi mɛkɛ́ nɛ uuwɛ́ɛ́sɛ n sɑ́, úu
    yɛ pɛpɛɛ ɑ́pi isɔ́ɔ́cɑ n wɑi likɔ́ nɛ kutu n cɔlɛ̃.
  hui-hui: Ani howa ami agalime biabe bialu howa tinaga haru haga kago mo turu hole
    hame lowa tigua biabe tara mende nabiaga.
  amf-amf: Banqi eedi banqin eensa entsaam wozisana kida zage; een waani waadadhen
    waadimanka yiam dhaxehe.
  quc-NNT: Man k'o tä jun utzalaj soldado kunim rib' chub'anik jas ri käka'n ri nik'iaj
    winaq chik ri man e soldados taj we qas tzij kraj kub'an ru rayinik ri ki nimal
    soldados ri kätaqan puwi'.
  dob-dob: ꞌUnuwaꞌiꞌisi ꞌaene tolosaiya nuwanuwana be ꞌana toloina namo ꞌina nuwanuwao
    ꞌiguiguinuwedi, ꞌenega geyaꞌabo ꞌina ꞌasa ꞌana paisewa manuna ꞌinuwanuwa.
  wrs-wrs: Valgonindva viv, osm indk vethara kana kuwuloa honinda, wo noinda osva
    himba hevna nambaiva pilpiavmoa ombamba, osva temba monglava indhanamba vivpa.
  mca-mca: Ham pa'qu' oq'opheƚinetsi'le' qu' meheyi'ij qu' nithayiki pakhape' iye.
    Ewi'ƚƚe in yisu'un qu' naqsiijkii qu' ƚe'wisi'imkii pa' tek'enets qe hikpa' t'eku'miiji'
    ma' qa oq'opheƚinetsi'lij.
  tzo-TZC: Ti cꞌalal tiqꞌuil ta soldadoil ti jun soldadoe, mu xuꞌ xba sticꞌ sba ta
    yan abtel. Yuꞌun jaꞌ ta scꞌan tey smalaoj ti ta spasat ta mantal yuꞌun ti comandantee.
  mya-mya: အ​လုပ်​ဝတ္တ​ရား​ထမ်း​ဆောင်​နေ​ဆဲ​ဖြစ်​သော စစ်​သား​သည်​မိ​မိ​နှင့်​မ​ဆိုင်​သည့်​အ​ရေး
    အ​ခင်း​များ​တွင်​ပါ​ဝင်​မှု​ကို​ရှောင်​ရှား​တတ်​၏။ သူ​၏​တစ်​ခု​တည်း​သော​ရည်​ရွယ်​ချက်​မှာ
    မိ​မိ​တပ်​မှူး​၏​ကျေ​နပ်​မှု​ကို​ရ​ရှိ​ရန်​ပင် ဖြစ်​ပေ​သည်။-
  gng-NT: Soja sɔnh sojatuonl ki yíe wà gɛ̀nde' wɔ ya yɛnm ń li sɔnge uʼbo la,
    wa ji li pɛ bà ŋa yé sojambɛ ya tùon bo.
  cbi-NTPO: Naaju suutadulaba yala' suutadu taawasha kiikenduya, yala' bale chachilla'
    ajuusha tene ura' katawanu kiikendetsu' mitya, ne chachilla' kiikenutala pavete'
    bulla kive'tyu deeve.
  ikk-NT: O nwọnni onyẹ-agha hụn e kọn ẹka e ye oku-elu; makẹni onyẹ-agha k'e mẹrịrị
    ihiẹn a sụọ onyẹ-isi agha ọ rị okpuru ẹ ụsụọ ẹfọ.
  leu-leu: Naseꞌ ta mataa a vil a faisok ina rawen i taa pife lamon fati a uma o vio
    sina senaso nane buk fafaamamaas a paamua ina fevisan sina.
  maz-NT: '''Ma cjó c''o ra tsja o tropa, ni jyodü ra jyombeñe c''e bëpji c''ü mi
    cja''a ''ma dya be mi tropa ngue c''ua ra dyätä co texe o̱ mü''bü c''ü manda cja
    yo tropa.'
  bod-N: དམག་མི་སུས་ཀྱང་དམག་དཔོན་ཐུགས་དགྱེས་པར་བྱ༌ཆེད། རང་ཉིད་འཇིག་རྟེན་གྱི་བྱ་བའི་ནང་དུ་ལྷུང་བར་མི་བྱེད།
  tca-NT: Rü wüxi i duü̃xü̃ i churarawa ngẽxmaxü̃, rü taxucürüwama to i puracü i tama
    churaraarü ixĩxü̃gu narüxĩnü. Natürü ngẽma norü ãẽ̱xgacü nagu namuxü̃ i puracügu
    nixĩ i naxĩnüxü̃ na ngẽmaãcü norü ãẽ̱xgacüxü̃ nataãẽxẽẽxü̃cèx.
  zpl-NT: Niꞌ tucu bee sundado la chuꞌi lubee nú la yala chuꞌi, para nú yaꞌna nzeꞌcai
    lu bene enu rnibiyaꞌ lui.
  mbc-NT: Manni' suraraya, taipontînen maimu yawîrî ikupî, tîîwarîron tînkoneka pî'
    teesenumenkai pra. Taipontînen wakîri pe tîwanîpa ikupîiya.
  ndg-ndg: Ndupu asikali ywa tumika wakati wowo kaii ya ngabana na sgughuli ya kawaida
    ya maisha aga.
  wsk-wsk: Ikiko, awiriya kager kari ko bagoso mu kariimet yam mu nunga bagara aolak
    ningi nongorak me soroso, mena. Nu ko kager kari supuling amilmil tuokko ura diram
    la beteso.
  toj-NT: Q'uelahuil jun soldado tac. Cuando huax aaji och soldadoili, mi xa libre
    ayuc porque ay xa ni ma' huax c'ulaji yuj mandara.
  kkl-kkl: '@see-verse:2TI.002.003'
  tbc-tbc: Yu tamol ta tamol gidad sad madok lo ta iladu na wa, man dugo, iŋ iŋanen
    urat mok igane dop lo iŋanen gurman ilo uyan ipani wo ilon yen da.
  sna-sna: Hakuna munhu anoshanda somurwi anozviisa pazvinhu zvoupenyu hwavasiri varwi,
    nokuti anoda kufadza mukuru wake wehondo.
  smk-NT: Matkap a si sayay kapresan a sundalo', kai yayna kibiang-biang sa gugawa'
    ran saray ambo' nin sundalo' ta apes nan paririketen nayay kumandanti na.
  grc-TCGNT: Οὐδεὶς στρατευόμενος ἐμπλέκεται ταῖς τοῦ βίου πραγματείαις, ἵνα τῷ στρατολογήσαντι
    ἀρέσῃ.
  gof-WFTW: Ola wotaaddarey ba halaqaa ufayssanaw giigetteesippe attin hara ooson
    bana peeshshenna.
  spa-BLM: Ningún soldado en servicio se enreda en los asuntos de la vida, para agradar
    al que lo alistó como soldado.
  kyz-NT: Sã'ã jefaruua mama'e apoe'ema wemifutar imũ. O'wyriara 'ga remifutar imũ
    etee mama'e apoa ijemogya. Nan tee jane. Niapoi futari mama'ea jarejemifutar imũ.
    Jarejararete 'ga remifutar imũ etee jane mama'e apou jarejemogyau.
  dao-dao: Yekap cun naw ani mtheh lü ngthupeki angvai a jesak vaia akce bilawhnak
    üng kcaw lü i pi am bi khawi.
  cya-cya: Ñi sca yu ngui'ni tñan sindatu, a nguiten yu'hui yu lo'o scasca loo tñan,
    cui' ca nu nan yu ña'an nu quinu tsu'hue tiquee x'nan yu lo'o yu.
  wrk-wrk: Mankuwakiyi nanda yuwa nangangi Jisus Krayiskanyi. Jungkukiyi kunyba nanganginyina
    yuwana yurrngumba. Mikujiyi yabimba nanda jala balki nanganginyina yuwana. Durrijbakiyi
    nangangi yuwa yurlurrmba, baki janyulu mirnarrijba muwa nganyi.
  nii-nii: Opu ond wu endi, opu pałiłim kunum ei, pupu kin, kongun eipi kanim kanim
    endi enałim, mon! Opu dinga kind erpi, yi er mułang kin, opu ond wumb tep ełim
    wu ei, kanpi ka piiłim.
  ign-NT: Picutiyare eta máuriva ema suntaru, tacarichu máechapa­ji­ricahi eta mavanai­ripiana
    ema mayehe comandante. Vahi máemiti­si­caimahi eta mavanahiana, tahapa­pi­ca­hi­pucáini
    jácani tájipa­racana. Ene picaheyare piti eta pítauchi­rayare eta mavanai­ripiana
    ema Viáquenu.
  dik-NT: Apuruk tɔ̈ luɔi yic aye wïc ku bï bänyde cɔl amit puɔ̈u, ku acie rot la
    liääp wël cie käk apuruuk yiic bï pïr cïmënden.
  cac-cac: Q'uinaloc ay junoc soldado ayoch d'a yopisio ticnaic, max yal-laj yac'anb'at
    sb'a d'a junocxo comon munlajel, yujto an̈ej jun yajalil ix ic'an och soldadoal
    chi' b'aj snib'ej vach' scan d'a sat.
  tzj-E: Jsoldado tak nec'je'a chpam ejército mesquier necwina xtucsaj ta jun rnegocio
    com nc'atzina che nnimaj jnebnowa mandar rxin.
  san-BUR: ယော ယုဒ္ဓံ ကရောတိ သ သာံသာရိကေ ဝျာပါရေ မဂ္နော န ဘဝတိ ကိန္တု သွနိယောဇယိတြေ
    ရောစိတုံ စေၐ္ဋတေ၊
  yaa-NT: '@see-verse:2TI.002.003'
  cab-NT: Úati súdaara le esériwiduti ádaraguti lúngua lídoun ámu cátei lueí le lánina
    súdaara, lugúndun gásu leréderun dayárugu lábugiñe lerénjan lugúmandan.
  clu-clu: Indi kaw magpakalingat sa mga butang nga ara kalalabutun sa imong pagsirbi
    sa Ginoo. Pario ang soldado nga sa sirbisyo, ara tana run nagaintra sa iba pa
    nga mga pangita, kag ara tana ibang ginaintindi kondi ang magtoman sa mga sogo
    anang opisyal.
  swh-ULB: Hakuna askari atumikae wakati huo huo akijihusisha na shughuli za kawaida
    za maisha haya, ili kwamba ampendeze ofisa wake mkuu.
  tpt-NT: Jantu matichun ox tropa kapastakchoqol para kamakal ataun lhitapatsa yu
    tacha tamakay yu valiꞌiy lapanakni. Va makaputun ixlhitapatsa tacha yu kalhipaꞌinil
    ixꞌukxtin yu xtaqnita ixputropa.
  aai-aai: Orot yait sorodiy ana bowabowamaim ema’am i boro turobe nabow ana orot
    ukwarin niyasisir, men natit ufun bar merar ana bowabow auman nagamuw nabowamih.
  sny-sny: Wiyeme a'i. Ai lu tamo ai atu tiyatiyei su, lowe omo sitewi lo etiri tote
    etirowata. Ahowa! Lowe meni owane lowe lo ne au tote wisereyeyei.
  myy-myy: Ĩna ʉjʉ rotirise riti tʉorʉ̃nʉrãji surara. Gãjerã ĩna yisotiriseama tʉorʉ̃nʉmenaji
    ĩna. Ĩna ʉjʉ rotirise riti cʉdi ãmorãji ĩna.
  trc-NT: Dan me se vaa nij tanuu ꞌni̱j cuarteé, ne̱ ne avii yaníj nij soꞌ ꞌyaj suun
    nij soꞌ maꞌ. Ma̱a̱n se veꞌé ꞌyaj suun nij soꞌ ina̱nj suun aꞌneꞌ nii rihaan nij
    soꞌ, cheꞌé se me rá nij soꞌ gu̱un niha̱ꞌ rá tanuu uun chij ni̱ꞌyaj soꞌ man nij
    soꞌ a. Ne̱ ase ꞌyaj gue̱e̱ tanuu, da̱nj qui̱ꞌyáá so̱ꞌ, veꞌé quiꞌya̱j suun so̱ꞌ
    rihaan o̱rúnꞌ Jesucristó á.
  cut-NT: Nde a̱ma sanda̱do hua redin se ta̱ma na̱n ntiyon, te nahn che conan ya̱n
    se deh che ca̱hcantiyon sa̱hn ndina̱n yahn se.
  bel-bel: Ніякі воін ня зьвязвае сябе справамі буднымі, каб дагадзіць ваеначальніку.
  zlm-KSZI: Seseorang yang memegang tugas dalam peperangan tidak akan melibatkan dirinya
    dengan hal ehwal kehidupan ini, supaya dia mendapat keredaan orang yang mengambilnya
    sebagai askar.
  gdr-gdr: Ɨ makwa yɨpa geja rɨgat ɨta b'anomka ikeny nɨnda tinajog singi wɨko omnɨkam,
    ajɨ ton b'ogla tina mopyamɨmna b'ingawand b'atkaeneny yet re tin ara yemokonj
    tina geja rɨga awowɨm. Nokɨm da ɨdenat ton tin samɨm omnɨkeneny.
  vmy-NT: Nijnguú chasoldadu xi tikjan tsikjore yojore ngatꞌare xi tjin ngasunꞌndio,
    ngatꞌa mején=re nga nda skue xi kitsja xare.
  cmn-FEB: 士兵因其职责而不能被每天的琐事缠身，他想要让那招兵之人欢喜。
  gmv-RNT: Wotadaratethan ooththizadey ba halaqa ufayssanas dafettes attin hara bana
    qaxethiza ooson geli erena.
  ncl-NT: Se guache amo momacahuiltía pa quipías tequipanulisli quinami yehuanten
    hual amo guaches. No, se guache quipía pa quichías quinami quinequi in laicanani
    hual quilaquehuac.
  sua-sua: Ii, ngiaka vle enang endruk ngam smia kar va tomten gi enang ko nong tang
    mnam mar nam kael kalo keik ekam o tgoluk ruk mkor o vrong mia ku mnok e. Nove.
    Nam lo kaeharom tok, ekam ko nma svil kmensireim kalaip.
  klt-klt: Tewe ámna káman dá yáupmá hára átang waháranyon yáup nukngá ma tángngátak.
    Ináku táwiná pahán álosim imámáya ku náut yáup imená wa rewe tángngátak.
  are-are: Tjapartia kunha itja parrpartilalhama, nhanga urrkapuntja arrpunhalka mpaaramala.
    Era kala tjapartia ngerranta ntelalhama, itornka ekuranha, ekura kangkitjinanga.
  gai-gai: Na u lapoca ruŋrena ramtaɨrta tɨpemb kirarira u lamŋirena. Mina an aiŋa
    mo te, mina kabena aiŋa mba morena. Mina lapoca ruŋrena aiŋ niŋgikca morena, te,
    mina lapoca ruŋrena ramoot paŋanna, an aiŋa toŋgonandet.
  qvm-NT: Manami pï soldädupis soldädo caycashganpita quiquinpa aruyninman arog aywacuntsu.
    Tsaypa trucanga imanog nacarpis mandagnin nishgantami ruran.
  chz-NTPS: Niꜙ ja̱a̱ˉ hløøꜘ saꜙ jä̱ä̱yˊ jmeeyˈ jyohꜘ taˊ, gaꜙtë̱ë̱yꜘ jmeeyꜗ läꜙjëꜙ
    madaꜚ kihꜗ jʉʉˊ bihꜗ mahꜗ tɨhꜗ dsëꜗ jʉʉyˊ hi̱ˉ gaꜙkwëëyhꜗ taˊ ja̱ˉ.
  kmu-kmu: Ati vayamoya amakaiami kava kanoamimo muse humatesifa huya alu aliyana
    oaliya alu kehena nohamaiye.
  ood-NT: S-mahch ap mat g shondal wehs hab wo junihid hegai mat g uhgchugaj ab wo
    cheha ch pi haꞌichu wo hiwigi mas wo shohbi. Kupt ahpi hab waꞌap wo masmak am
    wehhejed g Jiosh.
  lbm-lbm: जब कोयी योद्धा लड़ाई पर जावय हय, त येकोलायी कि अपनो भरती करन वालो ख खुश
    करे, अपनो आप ख जगत को कामों म नहीं फसावय।
  ncj-NT: Niyan se soldado quichiutinemi ica tlen de yehhua, tleca quinequis maquimahuestili
    in tlayecanqui.
  yuj-yuj: Arop soldia yak námp te, mao te ankwap-ankwap tére mo i konámpon. Mao te
    ankár soldia térean saráp yae-párák kare tére nánko maok, taokeyak konámp soldia
    kor maomp tére warákár naenámpon.
  kto-kto: Betnang gare ba migana o danunumiap. Migana o danunumiap la naong meba
    ake me amip ga naong me ubi la ume okosar, tie tale gat uario noba ubi. Karuk.
    Are ratmat ga onouluan ubi la ualo Ila Kakani noun ga buat nuairam noba pagap
    le nomeranang.
