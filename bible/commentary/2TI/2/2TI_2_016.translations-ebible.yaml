  rus-SYN: А непотребного пустословия удаляйся; ибо они еще более будут преуспевать
    в нечестии,
  mbh-mbh: Na lel kimom nge riong polpolnga ako i panes a God ilemi avele, eneke areko
    o ri riong aken, kene o es melanga rintet nge a God.
  bdd-bdd: Ta togwae besobeso bodaidi sahena ꞌoidiya ꞌuluhuluhu, weyahina gwaeyedi
    ꞌoidiyega mumuga galadi silatu,
  cbt-NTPO: Nonpin nanano'saso nipirinhuë' tananpitëquë'. Ama natanquësohuë'. Topinan
    quëran ninontapi. Inapita imapatëhua', co huachi Yosë pochin yonquiarëhuahuë'.
  srn-NT: No bemui nanga sma di e hari taki abra lawlaw sani di no abi noti fu du
    nanga Gado. Bika o moro sma e bemui ini den sani disi, o moro den e kmopo na a
    pasi fu Gado.
  cta-NT: Ná cuaꞌa̱ jyaca̱ nuꞌu̱ tsiyaꞌ ti jiꞌi̱ chaꞌ cuxi nu nchcuiꞌ nu nguꞌ cuiñi
    biꞌ, chaꞌ tyijyuꞌ tsa ndyaꞌa̱chu̱ꞌ nguꞌ biꞌ jiꞌi̱ ycuiꞌ Ndyosi; ngaꞌaa ndyaꞌa̱
    nguꞌ biꞌ tyucui̱i̱ jiꞌi̱ ycuiꞌ Ndyosi tsiyaꞌ ti.
  bqc-SIM: Ɛ̃ yãbↄlɛa pã pↄ́ lí kpaaĩ ń Lua yã́ooɛ. Ì gbɛ̃́ↄ luayãdasai kã́fĩnɛ́ɛ,
  tcz-CHONGTHU: Pathen nahsah louna thu phachomlou ngolkai thu kihoulimna'a konin
    kikangse in,
  mar-mar: पण अमंगळपणाचा रिकामा वादविवाद टाळ कारण तो लोकांस देवापासून अधिकाधिक दूर
    नेतो.
  snp-snp: Ido fa ka, mikaleka ka ya ekena oto mino. Eti loti ilulu kuti lo-lo amo
    ka yakafo Goti monala koli fulitenawamo mona ya oto dinagoliye.
  isl-isl: Forðastu heimskulegar rökræður sem leiða af sér synd og illindi manna á
    milli.
  spy-NT: Itayee keey imwooyootē ng'al chēē mārubtooy keey āk ng'ālyoontēētaab Yēyiin.
    Biiko choo iwutootēē keey ng'al chēē wuu choo, mākutāsē taay kulōōyēkiitu miisin
    ām wōlēē mii ꞉Yēyiin.
  xnn-xnn: Adika maitaptapi ay makikalkali isnan mait-itdo ay maid polos paayna ken
    Apo Dios. Tay nan kankanan di ipogaw ay kaneg todi et ipaaddaaddawina nan ipogaw
    isnan gawis ay layden Apo Dios ay maik-ikkan.
  mwe-mwe: Mwiembuye na nkungulu gwangali mana na gwa shingumba, pabha ganakwaashoyanga
    bhandunji nngulupai niileka kwaajogopa a Nnungu.
  tte-tte: Tomwakomwakota ali edeedede bwagabwaga kusikotanan kaiwena tomo besiele
    yakayakataine koina kali mwayaga iyai yawasosi Yaubada koina.
  tcs-tcs: Stap longwei prom dem pipol uda graul baut wanem dem wod blo God i spik
    ane dempla soe no rispekt po God. Demkain nugudtok i mata meke ol pipol go mina
    ranwei prom God.
  hlt-THB: Khawsa amak pa awi a kaa kqawnnaak ce re lah, vemyih a ik-oeih awh amik
    paakhqi taw Khawsa amak sim thlangkhqi na awm khqoet khqoet uhy.
  soq-soq: Warebasa gagalowa ipasia sawaite ea, ipawa gagalo sa apana banlakadisamodio
    God adiananasaie eidasai.
  qub-qub: Tayta Diosninchïpaj manacajta yanga parlajcunapita witicuy. Chayno parlajcunaga
    Tayta Diosninchi mana munashanta rurayllamanmi waran-waran chayanga.
  att-att: Á mallillì ka sù ira magubobuk sù awán ta serbi na. Ta narákè yù pabbalinán
    nayù ubobugad da, á mappanà yù narákè nga akkuán nayù ira tatolay nga makaginná
    sù kagiad da.
  bki-bki: Kovitikar vatitig rivu ka ilikurani-ano na tomu nalo ajum̃a aberverenio
    janea vio. Iliano nalo na jibe na maka ve tena toa namoneano nalo kialo jidomiano,
    bior amijikia avurulo avan lie vo ea bajago nalo napano Atua naio maka sidomiio.
    Bo ka kavan re vaataro ka tomu nalo na ajum̃a amila jibe na,
  bqp-bqp: Ǹ pã yãbↄtɛna pã kũ àdi kↄ̃ sɛ́ kũ Luda yãoronɛ. Àdi gbɛ̃nↄ ludayãdanasari
    karańnɛmɛ,
  mcp-mcp: Wo nda dʉ kənd mə́lwə̂ mbɛɛ́ zhizhe mikaand mí ŋgə́ lúmbʉli nə búgə́ myáád.
    Buud bwə́ dʉ lás mbií míkaand myɔɔŋg wá bwə́ bá ŋgə kə njɨ shwóg-shwóg nə Zɛmbî.
  hat-hat: Evite diskou san sans ki pa dakò ak verite lafwa a, paske moun k'ap fè
    diskisyon sa yo se kite yo kite Bondye pi lwen chak jou.
  npl-NT: Amo ximotlatlajtolkopa ika tlájtolteh non amitla impati, porke akimeh ijkó
    tlajtoah okachi mokajkawah itech tlan amokuali,
  bgg-bgg: Nyie yi branthek shii Hamangkhung-aphuii re-è ruang rek bie pha, sohjambling
    pha nane bi-ìe miyao ji re-è ruang rek bo.
  eng-TCENT: Avoid profane chatter, for those who engage in such talk will stray further
    and further into ungodliness,
  eng-BSB: But avoid irreverent, empty chatter, which will only lead to more ungodliness,
  cpu-NT: Povashaantairo eeroka jiñaanetashiyeetari kaariperori. Arira opoñaari ithainkatasorentsitantayeetzi.
  san-ASM: কিন্ত্ৱপৱিত্ৰা অনৰ্থককথা দূৰীকুৰু যতস্তদালম্বিন উত্তৰোত্তৰম্ অধৰ্ম্মে ৱৰ্দ্ধিষ্যন্তে,
  tac-NT: Pecha 'la júkó tabilé neraga ra'ichalia Onorúgame. Ralámuli tabilé Onorúgame
    'nátaga ra'íchame ka, aminacho we'ká ra'ichámala sairúgame neraga Onorúgame 'yuga.
  eng-WEBPB: But shun empty chatter, for it will go further in ungodliness,
  gfk-H: U na tur talur ira nianga bia ta iakan ra ula hanua kanong na manga hatapaka
    balik ira mataniabar talur Kalou.
  viv-viv: Tu gahe-kawokawowo keke Yaubada ana vetumagana gidalubodani-ma unavekwaulaugena.
    Badi gaveyao keke nuwanuwa velemoꞋena tu gahe-kawokawowo againe hihawahegedi,
    medema Yaubada hivekwaulaugena ada yadi koyona gimoyaꞋai.
  yao-yao: Nliŵambasye mu iŵecheto ya wamba ni yangalumbana, pakuŵa yele ikwatenda
    ŵandu akaanonyelesya Akunnungu.
  tgp-tgp: Pani o toho asau na retireti vono nona tamlohi varama purongo, matan enia
    i pa vai la haratu la lo usuria la mele sati jea na posposi varama,
  auc-NT: Tæiyæ̈ waëmö ëwocadämaï inte wadäni önonquedö ante tedeyönäni bitö tömënäni
    ïnänite ëñënämaï inte nänënë wadæ goe. Edæ mänïnäni Wængonguï ingante ëmö cædinque
    cöwë godömenque wïwa näni cæquinque wadæ godänipa.
  kbc-NT: Pida oxaxini jinaɡ̶a adinotigimadenitege niɡ̶ina oko ane dinotigimadetiwage
    leeɡ̶odi niɡ̶inoa notaɡ̶a ane diɡ̶ica jaoɡ̶ate, niɡ̶idi oko ane doɡ̶odeemitetibige
    Aneotedoɡ̶oji. Igaataɡ̶a niɡ̶ina me dinotigimadetiwage, owo eledi oko mepaanaɡ̶a
    leegita me yetecetedice Aneotedoɡ̶oji.
  bmh-bmh: Na polu ze duailel agal dabeleu eiman zeze manem seunab mamam. Ze go nug
    duailel Uwait waugab i imarai alaneu. Gonug ag igul eg nugau abu ebu marena, ag
    Uwait utei unamamen.
  ctu-BL: Mach ma' majlel ba' ma' wubin lolom jach bʌ i t'an pañimil, come mi' yutsi
    p'ojlesan i jontolil winicob.
  meq-meq: Bazlam neheye i məkəɗe wuway kəriye a yay a gər a Mbəlom bay aye na, kâ
    tsik a ɗəma bay. Ndo neheye faya ta kəɗiye wuway andza niye aye na, faya ta dziye
    abəra ka tsəveɗ i Mbəlom kame kame ɗuh.
  noa-H: Har sĩi maadëu higmap'am hiek hiyʌ̈ʌm k'ʌʌn haig dʌ̈i par hip'it'ur hiyʌ̈ʌ
    haju k'ãai, pʌchta warag chaaug pet. Pua k'ap'ʌ sim, har sĩi jãgʌm hiekpai hig
    hiyʌ̈ʌm k'ʌʌnan, sĩi hamachdëupaita warag Hẽwandam na hamach k'aibag wau nʌm dʌ̈i
  alp-NT: Lene loko tamata rebe suka lepa palani rebe natire sae more yake, kai lepa
    tiae loko Alla yake. Le sie rebe esi lepataru mise more esi ono saisa rebe Alla
    Isuka more tapa rame.
  san-VEL: kintvapavitraa anarthakakathaa duuriikuru yatastadaalambina uttarottaram
    adharmme varddhi.syante,
  kbq-kbq: Hianagi avufa'a omne mopafi zante hantaka hantoko naneke hanafina manigno,
    na'ankure ana zamo'a zamaza osanige'za Anumzamofo avu'avara osugahaze.
  kbh-kbh: Ents̈anga nÿe quem luarents̈a soyëngama, ndoservena palabrënga tmojtsencuénta
    ora, chë soye ndoñe cattsuenana; er chë soye jamana ents̈anga puerte inÿets̈á
    chamobocanama, nts̈amo Bëngbe Bëtsá ndoñe yondmëncá, inÿets̈á jtsejuabnayëse y
    jtsamëse.
  ron-LSB: Dar ferește-te de vorbăria goală, pentru că aceasta va merge mai departe
    în impietate,
  pon-pon: A koe en kan poupou mal akan, pwe ar japun pan lapalapala.
  nhe-BL: Xiquincajtehua tlacame tlen tlamachtíaj tlen ax quinamiqui huan tlen ax
    ipati, pampa ica inintlajtol quinyacanaj tlacame ma quichihuaca más tlamantli
    tlen ax quipactía Toteco.
  sps-sps: Fataanis osing fo mamatsiny vegiau te gim non ma vovou iny fakats ten Gov
    ana fo vegiau faraarar fanunun tana vainy, kat to aya, te jiaats vavis tsuiny
    ror a vainy ri kaa osing to Gov.
  wnc-wnc: Sike aminu kunduta wamu yumdekanu takngatu takngatu yapiina wena yanindamukaingge
    gata akagwaumso. Ga atnataayak. Wamu waakngata aminu kaipake kepi masa Anutue
    imunanga apane pakuwik.
  bus-bus: Ǹ pã yãbↄɛna pãa kɛ̀ è kↄ̃ sɛ́ kↄ̃n Luda yãoroonɛ. È gbɛ̃nↄ ludayãdasai
    kaarańnɛmɛ,
  gub-BL: Aze teko uze'eze'eg e waiko amo ma'e rehe, aze a'e ma'e na'ikatu kwaw Tupàn
    pe nehe, a'e mehe eze'eg zo eho wanupe nehe. Agwer ma'e umupytu'u kar teko Tupàn
    ze'eg rehe wazeruzar ire a'e wà.
  imo-imo: Maina we ungu lupe lupe nimelema, Goteni pilipe keri pimo unguma, naa pilko
    umbulu tiwi. Aku unguma pilkolio teremele imboma Gotenga unguma umbulu tiko yu
    kanopa keri pimo uluma teremele mele altoko aku tekola olandopa teko mololiko
    punge kani paa komu naa tendeko molowi.
  boj-boj: Tamo qudei naŋgi anjam uge laŋa laŋa mareleŋeqnub deqa ni naŋgo anjam di
    qoreiye. Naŋgo anjam di tulaŋ ugedamu. Anjam dena tamo uŋgasari naŋgi are prugtetnjroqnim
    naŋgi Qotei aqa kumbra torei uratoqnqab.
  eng-DRA: 'But shun profane and vain babblings: for they grow much towards ungodliness.'
  knf-knf: Kë ŋţup ŋanwooŋ ŋaanka udooni, ŋanwooŋ ŋaanlil Naşibaţi, lowan ŋa. Banwooŋ
    ţi ŋa baji balowa low Naşibaţi pya.
  san-KHM: កិន្ត្វបវិត្រា អនត៌្ហកកថា ទូរីកុរុ យតស្តទាលម្ពិន ឧត្តរោត្តរម៑ អធម៌្មេ វទ៌្ធិឞ្យន្តេ,
  arn-NT: Inaduamuwnge tami nütramkanoael ti wesake dungu chem falinolu rume, fey
    am tati famngechi dungukelu kake antü ngekelu am ñi doy welulkawün tañi wesake
    femün mew.
  zas-NT: Ad gül diidx ni ad rüjnt sirv, ni ad rüjnt yudar bejn ree. Din bén rüjn
    ree zian ziꞌcri zinal reeman nejz mal,
  ken-NT: Kɛ́ chwe ndǔ kɛ́mbwɔ́bhɛ́ ɛkɛ́n kɛ́pú chyɛ Mandɛm kɛnókó. Ɛ́nyu kɛ́mbwɔ́bhɛ́
    ɛkɔ kɛ́kʉ̀ bo mánsap nɛkɔ nɛ Mandɛm.
