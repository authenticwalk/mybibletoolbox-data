verse: 2TI.002.016
translations:
  kpx-kpx: Ainaho hotoe toela ihuveu uoholiale ke evigelive. Hoto katealena Dilavamo
    ata nunuvegei.
  okv-H: Eto enana God kiae ue hihi tirihie ere pambuhuma sapura be aisora avoeto
    umo hihi tirari aingeko avo tojo.
  tbo-tbo: Tu baha yabayababa hai bolu uyahina ega una luilui. Matababana baha yabayababa
    uyahinei apapoe baneina e wawala po lawa Yaubada he nenehaleya.
  mal-C: ഭക്തിവിരുദ്ധമായ വ്യർഥഭാഷണം വർജിക്കുക; അവ നമ്മെ അധികം ഭക്തിരാഹിത്യത്തിലേക്കു
    നയിക്കുകയേയുള്ളു.
  grc-SR: Τὰς δὲ βεβήλους κενοφωνίας περιΐστασο· ἐπὶ πλεῖον γὰρ προκόψουσιν ἀσεβείας,
  bgc-bgc: पर दुनियावी अर बेकार की बात्तां तै दूर रह, क्यूँके जो लोग दुनियावी अर बेकार
    की बात्तां म्ह शामिल होवै सै, वे परमेसवर तै और घणे दूर हो जावै सै।
  khz-khz: Gavutina rakavara e kawakawara ragai pono kilagi, e geriana pono gerevagi,
    kwalana vogavutina gekilagirana talimara Palagu genana pakara gerauvagina.
  deu-TKW: Das verwerfliche Reden ins Leere halte dir ferne; sie werden nur immer
    weiter kommen in der Gottlosigkeit,
  zsr-NT: Naꞌa, bcuit ga nacuáꞌ nup tuiꞌ didzaꞌ cuzacaꞌ len didzaꞌ caꞌz, le tun didzaꞌ
    cni ga lunrëꞌ le curëꞌnnëꞌ Dios.
  lin-lin: Kima masolo oyo ezanga tina mpe efingaka Nzambe, pamba te ememaka bato
    oyo bamipesaka na yango mosika na Nzambe.
  hns-NT: And-band baat me bhaag na le. Dje aise karie, oe Parmeswar se auro doer
    hoi djaaiga.
  noa-E: Ar sĩi maadëu igmapham iek iyʉ̈ʉm khʉʉn aig dʉ̈i par iphithur iyʉ̈ʉ aju khãai,
    pʉchta warag chaaug pet. Pua khaphʉ sim, ar sĩi jãgʉm iekpai ig iyʉ̈ʉm khʉʉnan,
    sĩi amachdëupaita warag Ẽwandam na amach khaibag wau nʉm dʉ̈i
  eng-EMTV: But shun profane and empty babblings; for they will advance to more ungodliness.
  mib-NT: Te ma quɨ́vɨ nduu rō jiín táca jnúhun sáá‑ni ñayɨ̄vɨ yáha, chi suu sáha
    jeē ndúcuehē gā jniñu néé quɨ́vɨcoo ñayuu cácahān.
  lif-NT2: कर खे़ने़ॽग कुबुङ्‌ना कुसम्‍बा अदङ् पाःन्‍धङ्‌ङोलाम् एःक् वये़ॽओ॥ हे़क्‍तङ्‌बा
    पाःन्‍धङ्‌ङिल्‍ले़ नसानिबाहाॽ निङ्‌वाॽफुमाङ्‌लाम् माःङ्‌घा तेॽरुसिरो॥
  xnj-xnj: Jivika patali na malovi gangaganikiwa gachihomela, muni genago gakuvavika
    vandu vavyai patali na Chapanga.
  mmx-mmx: Nemen uta paase eburu mi limixin di paase rangtangku la di paase ngan ta
    xopmen dina lok ngangao at ne Moroa. La mo loklok atdi i sat kaka limixin basinge
    ne Moroa.
  cbr-NT: Ënë nëtënu 'icë ñuishi ñuia, ax 'aisamairai banacë unicamasaribi camina
    'itima 'ain. Usai ax banacë unicamax ca Nucën Papa Diosmi sinanima camabi nëtën
    'uchaia.
  tee-NT: Amac'auch ju chivinti ju jantu lai xamati' cati'aktaiju ni laich camispa
    ju Dios chai ju tu'u' chivinti ju jantu lhitapalai. Pus ju chunch tachivinin va
    palai palai catac'ap'a' ju Dios. Yuchi iclhijunan ni amac'auch ju chunch ju uxint'i.
  eng-LSV: and stand aloof from the profane vain talkings, for they will advance to
    more impiety,
  cak-NT: Man taya' quikalen tzij ri xa man riq'uin ta ri Dios je-petenak-wi, ri xa
    je richi ri rech-ulef y man jun yec'atzin-wi. Roma ri winak ri yequinimaj tzij
    quiri', xa can más itzel nu'on-ka ri quic'aslen.
  pah-NT: Terembopogwei ti ojipe'g̃a nhi'ĩtehea Tupana'ga remiarõe'ỹva'ea. A'ereki
    g̃anhi'ig̃a renduva g̃waramo igwaigwavete ahe nombopogwei Tupana'ga.
  sja-NT: Mamĩda ãyaa béeji pariatua pedee wãpataarã ik'aawaapa. Ãchia Tachi Ak'õrepa
    jarapi bɨk'a jaradak'aa. Mãgá pariatua pedee p'anɨ k'aurepa audupɨara k'achiade
    baairuta.
  xed-xed: Ma fə ka ta wa gha da gwaɗaha ka bətbət kul ksa vgha nda zlghay nda ŋuɗuf,
    kabga gwal ta famtá ghəŋa taŋ da mndərga tsa gwaɗaha ya ná, ta sgaku nda sga diʼiŋaghuta
    taŋ nda Lazglafta.
  mks-NT: A̱ quíhvi nuún nditúhún xi̱hín ña̱yivi tá ndítúhún quíhví na̱ jáchi̱ quéta
    nuu chága̱ na̱ tañu cua̱chi tá ndítúhún quíhví na̱.
  gfk-S: Nu tur talur ira nianga bia ta ikin ra ula hanuo kinong na manga hatapa balik
    ira matanabar sukun God.
  bmu-bmu: Gölmegö keu oyoŋdewedewet omaŋi omaŋi mi mönö yaköriba andö qeman. Tosatŋan
    mi sehiba jiba mala mewö miaŋön gölmegö aŋgöjörakŋe qekötahöba Anutu toroqeba
    nönöŋgan aka kahapmahap ahakze.
  dgz-dgz: Waenapan upi God men ya anune amba gare gare nop tave uoni waine, ame den
    intum ya tamo. Ap waiwanumampina imumu aigap aigap God menan sia ya anu taiwanumain.
  eng-GNV: 'Stay prophane, and vaine babblings: for they shall encrease vnto more
    vngodlinesse.'
  zaa-NT: Bittu l·láni lu' canu chi rue' cą titsa' nu labí riỹu' para la' dàliani
    qui' Tata Dios. Ca enne' canu rue' cą ca titsa'a nna bétsi bétsi bá labiru runi
    cą nu rú'u latsi'e.
  eng-WEBSTER: 'But shun profane and vain babblings: for they will increase to more
    ungodliness.'
  guh-guh: Pëtsa namuxunaevetame pamonae tsipaebapona natsiquejemalivaisi, mapanacuapijilivaisi.
    Tsipaji raja bajarapamonae petsipaebaponaelivaisita, jivi Dioso pejumecovënëtsijavami
    copabiaexanapona pevajënaeyabelia.
  bon-bon: Gone emä lenaja, luma Acejiyame cäco budubuduma mene jaatranimusi, ingle
    biname bine cude padare jaawenimusi Acejiyame bau ca pui mene cina.
  nhw-BL: Xiquincajtehua tlacame catli tlamachtíaj catli amo quinamiqui huan catli
    amo ipati, pampa ica inincamanal quinyacanaj masehualme ma quichihuaca más tlamantli
    catli amo quipactía Toteco.
  swh-ONEN: Jiepushe na maneno mabaya, yasiyo na maana, yasiyo ya utauwa, kwa maana
    hayo huzidi kuwatosa watu katika kukosa heshima kwa Mungu.
  wbi-wbi: Mughalekaghe umapuling`ano agha mu iisi ghano ghilongosia kutala na kukila
    uvugalusi.
  bba-bba: Adɑmɑ ɑ hɑnduniɑn ɡɑri kɑnkɑmɡii suurio, domi yi rɑ tɔmbu dɛsirɑsiewɑ n
    tomɑ Gusunɔn bɛɛrɛ yɛ̃run di.
  eng-KJVCPB: 'But shun profane and vain babblings: for they will increase unto more
    ungodliness.'
  kgk-NT: Gwĩ onhe'ẽ rei va'e Nhandejáry mboete e'ỹ-vy, ani erepena teĩ hese kwéry
    eremoirũ hagwã. Emboyke ae katu íxupe kwéry ndejéhegwi. Ha'e kwéry mombyryve ryve
    oho va'erã Nhandejáry-gwi.
  waj-waj: Gioonna kiaapuuya hama Anutuuqaara kua tiraida inna kuaivaara kumimakaida
    sabi kumina kuaiyauvaa ngiari kiaa mmi ngiari kiaa mmiira aataruuyauvaa sa eeta
    iikianee. Iya itaa kua kiaa aataruuvoonookiai Anutuuqaa aataruuvaa pikiaara iikiaavai.
  cpy-cpy: Eero pikemijanta-waetziro eeroka iñaawaetashitee-tari ñaantsi kaaripero-yitatsiri.
    Arira opoñaari itheenka-tajorentsitan-teetzi.
  mpx-mpx: Tokakawi wali liwan bwagabwaga nu towani, kaiwena ebo gamagalau nihi olak
    panpankiti o elana, ali bwaga ni teli pahuwala hot Yehoba elana.
  wbp-wbp: Yapangku kuja kalu-jana yimi warntarla-kurlurlu pinarri-mani Kaatu-kurlangu-kurlurlu
    nganta, kujarlaju kalu wurnturu-jarrinja-yani kuja-purda-kari Kaatu-kujakuju.
    Ngulakuju, jurnta-jana nyinaya nyuntuju.
  luo-luo: Pogri kod mbekni manono mag piny nikech jok moketo chunygi e gik ma kamago
    medo bedo mabor moloyo gi Nyasaye.
  nhe-NT: Xiquincajtehua tlacame tlen tlamachtíaj tlen ax quinamiqui huan tlen ax
    ipati, pampa ica inintlajtol quinyacanaj tlacame ma quichihuaca más tlamantli
    tlen ax quipactía Toteco.
  aii-aii: ܪܚܘܿܩ ܡ̣ܢ ܗܹܡܸܙܡܵܢܹ̈ܐ ܣܦܝܼܩܹ̈ܐ ܘܒܲܛܝܼܠܹ̈ܐ، ܣܵܒܵܒ ܐܵܢܝܼ ܒܸܬ ܡܲܙܝܸܕܝܼ ܥܵܘܠܵܐ،
  esk-NT: Uqaqatiginagich agaayyiaqtaiḷaat iñuich kinnauruat uqaqamiŋ. Taatnasriq
    uŋurrutauruq ayuuqtaałiksraŋatnun iñuich Agaayyutmiñ.
  msb-msb: Paglikay sa mga dili diosnon na mga iristoryahan kay makahidara lang ina
    sa mga tawo sa dili pagkadiosnon,
  cpa-NT: Jøng² tsa¹tónh²hning juu¹² jǿg³ siíh², jǿg³ tsa¹quien¹². Hiug¹² jín³ ma¹dsio¹²
    jǿg³ hlaih¹³ dsø²jiag¹² dsǿa¹² dsa² nang¹² jǿg³ jøng².
  dso-dso: ମାତର୍‌ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଆସାର୍‌ କାତାଇ ଆରି ବକୁଆ କାତାଇ ଦିଆନ୍‌ ଦେଇତେ ରଇବାଇ, ସେନ୍ତାରି
    ଲକ୍‌ମନର୍‌ ଟାନେଅନି ଦୁରିକେ ର । ଜନ୍‌ ଲକ୍‌ମନ୍‌ ସେନ୍ତାରିଟାନେ ମିସ୍‌ବାଇ, ସେ ଲକ୍‌ମନ୍‌
    ପର୍‌ମେସରର୍‌ ଟାନେଅନି ଦୁରିକେ ଜିବାଇ ।
  meu-meu: A hereva dikadia bona kavakava herevadia amo ba raka oho, badina be idia
    ese dika bae habadaia.
  yva-NT: Timotius, arono rui nyo vatane maraniv wo ayao mino ama ine meweno raije
    so raura, vemo wintavondi mai nora. Onawamo awa bekero ngkakainoanive miridi nseo
    weye utavondi Amisye apa bekere raije ramu.
  dgc-dgc: Sakay iwasan mo tu éwan tu kabuluhan a uhon a kontara ta Diyos, dahilan
    i mégkagia ta kona sa, éy lalo a umadeyo ta Diyos.
  zpm-NT: Yquiaadiagd luu grë wseed yozh, ncuaaṉe ni lalnu paat rquiind; zha ne zienaḻ
    wseed co, zig zie dze laa zho rzozitraa lo Dios.
  hix-NT: Àsok make rma haxa nàrwonatxhe, àton kukuru komo, tàwyanye hananàhno ynyàr
    me. Khoryenkom yano mehra rma haxa hananàhno yeryatxhe rma haryhe. Enytxahranye
    rma haxa exko hampànà. Àrwon komo yonytxatxho hoye ro ryhe, atxke rma haxa natxhe
    hampànà, toto komo. Khoryenkom hokonohnà ro me rma haxa natxhe hampànà.
  sim-sim: Maintarmbe mashi os Avui Wasilakahi mashi nga nakrem nawa ambu oso man
    tolmbraharo laha iwak Jisashi nombon li halaha homek li sinda sir. Hako mir erem
    nanda mashin misiwa hala.
  npi-ULB: भक्‍तिहीन कुरालाई त्याग, जसले तिमीहरूलाई अझ धेरै भक्‍तिहीनतातर्फ डोर्‍याउँछ
    ।
  cgc-cgc: Dili ka mamati ta mga ula pulos na tudlo ta mga ittaw na ula gapati ta
    Dyos tak bisan kino na gasunod ta tudlo na iling tan gapadyo ta Dyos.
  tim-tim: Dâ den yânŋande luâk âmbâle kewuguyekmâ oloŋyekto Anutugât nâŋgâmbiâ yânŋe
    akmap den are bo nâŋgâm âmâ hamiaŋmâ panben.
  yor-yor: Yà kúrò nínú ọ̀rọ̀ asán, nítorí tiwọn máa síwájú nínú àìwà-bí-Ọlọ́run.
  wos-wos: Du nawulak Godka sarékéhafi yata di baka hundi bulé. Wungi bulékwa du takwa
    di Godka di hu hweta di nawulak haraki saraki sémbut akwi hurutandi. Méni deka
    hundi yamba xékékéméni.
  emp-NTPO: Ãcõrẽ quĩrãpita biẽ́ b̶ea nẽbʌrʌbadara igaradua. Maʌ̃ ẽpẽ b̶eara Ãcõrẽnebemada
    tʌmʌara wãbadaa.
  eng-F35: But shun godless, empty chatter, because those who do it will become increasingly
    godless,
  ind-ind: Janganlah kamu ikut dalam percakapan yang tidak berguna dan dapat menimbulkan
    kesesatan. Pembicaraan seperti itu justru menjauhkan para pendengar dari kehendak
    Allah,
  pes-OPCB: از بحث‌های باطل و ناپسند دوری کن، زیرا انسان را از خدا دور می‌سازد.
  mpt-mpt: Kobo Gode wengba weng afeto nakaia unangai omibo mo wentenebta baka omebe!
    Niminbabe, nakaia unangai weng olo obib ile Gode weng motono deibueiba weng olo
    dletnoa God esuo mebo deiboniba dot skeim ye unomabiobe.
  ssx-ssx: Mo wanda꞉hali Koda꞉ mina꞉pa꞉lao papate haena꞉ la꞉la꞉ epe na piki Koda꞉
    mataake pimanu la kiteme pi manuta꞉ hoki wala kiao pua꞉peke.
  mkl-mkl: Ammɑ wɑɑsu ide ŋɑ iyi ɑ kù nɛ ɑrɑnfɑ̃ɑni ɡɔ nɔ ɑ kɑɑ sobi inɛ ŋɑ si nɑɑnɛ
    ku dɑsi nŋɑ, domi inɛ ŋɑ iyi ɑ̀ wɑɑ ce bɛɛbɛ ɑ̀ yɑ nɑ ɑ jĩò Ilɑɑɔ̃ ɑ mɑɑ kooi.
  gaq-gaq: ପର୍‌ମେସର୍‌ନେ ବାନ୍ ପାଙ୍ଗ୍‌ଆଲେକ୍ନେ ଦର୍‌କାର୍ ଣ୍ତୁନେ ସାମୁଆଁ ଆଣ୍ଡେଙ୍ଗ୍ ବାସଙ୍ଗ୍‌
    ମ୍ୟାକ୍ନେ ରେମୁଆଁବାନ୍‌ ସ୍ଲ ଲାଲାପା । ଦେତ୍‌ ରକମ୍‌ନେ ସାମୁଆଁ ପର୍‌ମେସର୍‌ନେ ବାନ୍ ମାଲେ
    ବାନ୍ ମାଲେ ସ୍ଲ ଲାଲାପା ।
  gof-RNT: Shin ha alamiyas injjetiya go77onna odappe baqata. Hessa mela oday ase
    Xoossaafe haassees.
  unx-unx: ମେନ୍‌ଦ ସାମାକାଜିକଏତେ ଆଡଃ ଡଣ୍ଡ କାପ୍‌ଜିଏତେ ସାଙ୍ଗିନ୍‌ରେ ତାଇନ୍‌ମେ, ଚିୟାଃଚି ଜେତାଏ
    ଏନାରେ ତାଇନ୍‌କାନ୍‌କ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ଆଡଃଗି ସାଙ୍ଗିନ୍‌ ଇଦିୟଃଆକ ।
  gah-gah: Gihila nomi gakokumú vivi vovoga nilikoma, gemegesa kemezo. Lá niamó nene
    láa liki niviki monó ahulanigave.
  lcm-lcm: Sikei keve mengen tangis palau i agel ani God, ku ago ta telan an tatana.
    Using ria nang kipo uli mengen asukang, nganlak ki aunai pasal akipai ani God
    si kari keve rikek.
  aer-aer: Nhenge tyerrtye arrpenhe areyele akurnentye akaltyele-antheme itne-arle
    angkentye Ngkarte-kenhe akwele atnyeneme, ikwere iperre anteme itne Ngkarte-ngentyele
    arlenge anthurre alheme. Alakenhe ikwerenge anteme itnenhe irlpe artepele awetyeke
    itne ayeye yanhe-arteke ilerlenge.
  qvc-NT: Amar mitikuychu chay mana baliq yanqa palabrakunata rimaptinllapaqa. Chay
    laya yanqa rimaqkunaqam Dyusmandaqa kada bwilta masta akrakashpa, mas uchayuqna
    kidanllapa.
  tgl-ULB: Iwasan ang usapang malaswa, na siyang nagiging daan sa higit pang kawalan
    ng pagkilala sa Diyos.
  cbs-NT: Tsuabunda janchawen besti jamapai bemakis pepakidi shinain kemanamei janchakin
    jaska bestikidi shinainbu tsuabunda jatu ninkai jatun yusianwen beyai xuxatidumai
    atimapai pikukubainkanikiki.
  xtm-NTPP: Te másu ko ka'an ni tnu'u kini tnu'u ndeva'a, tnu'u masu nde jiniñu'u
    ja ka ka'an ñayii ñuu ñayivi a. Vaa ñayii jâ ni ka nduvii nuu Su'si ma, te jin
    keja'a i jin ndaka'an i ndaka tnu'u ya'a chi ndi‑vala ndi‑vala, te ka ndujika
    i nuu nda'a Su'si o a, te ka ndasa'a i ja u'vi ma.
  nnq-nnq: Mme kutali ni minhalo jikipuuchi janganhwalali Nnoongo gambu genia gajendeke
    kabeka bandu kutali na Nnoongo.
  bao-NT: Ʉmʉreco Pacʉ cʉ̃ ca boorore biro añuro nii nʉnʉa waa majiña maniro ca tiirije
    ati yepa maquẽre wedeticãña. Tee ʉnore ca wederã, bʉaro jañuro ñañarije peere
    tii nʉnʉa waama.
  san-ORI: କିନ୍ତ୍ୱପୱିତ୍ରା ଅନର୍ଥକକଥା ଦୂରୀକୁରୁ ଯତସ୍ତଦାଲମ୍ବିନ ଉତ୍ତରୋତ୍ତରମ୍ ଅଧର୍ମ୍ମେ ୱର୍ଦ୍ଧିଷ୍ୟନ୍ତେ,
  huv-NT: Nde mbiüjlamear wüx menguiaynguiay andeacndeacüw nipilan leaw ngo mandiüm
    Mipoch Teat Dios, cos ngo membeat nicuajind leaw andeacüw. Wüx aag ayaj witiow
    arangüw xeyay ngo majneaj.
  otn-NT: Nu̱'ʉ yø hya̱ hi̱nte di̱ mu̱ui ngue hi̱nga̱ gue'a̱ rá̱ hya̱ Oja̱, ogui xännba̱te'ʉ,
    porque guehya yø hya̱ di ts'onnba̱ yø nt'ɛ̱c'ɛ̱i̱ yø ja̱'i̱ ya.
  nop-nop: Mede fifit Bepaŋ’walaŋ nadinadiŋiŋdi mu takalilak, mede fiili undihi adi
    sigilulum tiyemdok. Mede undihidi metam gigineeŋ yahaŋeune kadakaniŋ fuliŋgoŋ
    tiŋa Bepaŋ sigilulum timindok tali gineŋ wiiŋ.
  obo-NT: Yo kod iling-iling taddot mgo osengan no waa koru-anon no konna id kahaa-i
