    pakaipatanda' nin minsahi a nangibwat konan Dios ket kai nin makadinawan.
  grc-TCGNT: ἐν ᾧ κακοπαθῶ μέχρι δεσμῶν, ὡς κακοῦργος· ἀλλ᾽ ὁ λόγος τοῦ Θεοῦ οὐ δέδεται.
  gof-WFTW: Taani Wonggelaa odiya gisho, iitabaa oothida asada, qashettada meto ekkas.
    Shin Xoossaa qaalay qashettenna.
  spa-BLM: en la que sufro penurias hasta el punto de ser encadenado como un criminal.
    Pero la palabra de Dios no está encadenada.
  kyz-NT: A'eramũ 'gã Jejui 'ga ree morogyta esage mome'u je rekoramũ, je pyyka, je
