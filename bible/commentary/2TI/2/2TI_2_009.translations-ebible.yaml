  dop-dop: Nɑ Lɑɑpɑɑlɩ Kʋpɑŋ ɩnɩ ɩ kpɑɑlʋɣʋ tɔɔ kɛ́ mɑ tɔkɩ kʋnyɔŋ, hɑlǝnɑ pɑ́ cɑŋ
