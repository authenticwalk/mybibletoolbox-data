    yuvɨreco.
  kmh-kmh: Yand tap siy tap timey ma giy, minim kun anep aŋgenik, yip timey giy kalambis
    ayey mindpiyn. Pen Gor minim ak, kalambis ma mindip; miñmon okok kind kind amjap.
  ukr-ONPU: заради якої я страждаю і мене ув’язнено, як злочинця. Але Боже Слово не
