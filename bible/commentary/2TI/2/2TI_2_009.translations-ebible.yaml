    pwɔ kàsuŋi i mà dɛ!
  zty-NTPS: Dan' ẕchaḻja' diža' chawen', ẕzaka'a da' žaken chia', na' zejte nyejwa'
    liž ya nga ka to benne' wen da' ẕinnj, san bi nyejw x̱tiža' Dios.
  mek-mek: Kai papiau isaꞌi iifa faunina Iesu fouga keumakalaina. Ega kainai isa lau
    kelele akaikiꞌaꞌi kekapaꞌi auꞌi koa iꞌopou kepamiaisau, tieiniai kepaagaisau ke
    tipula au lamia lakiekie alogaina. Kai lau tipulai kepaaguisau mo ganinagai, papiau
    iꞌoiꞌi isaꞌi Deo ega iifa papiau maaꞌiai keifania aefuafua. Ega puo lau tieiniai
    kepaagaisau mo ganinagai, Deo ega iifa auga tieiniai akepaaga afaekaina.
  aey-aey: Me je maadec eunu ija culumen sogoec gahidugina, odocob ha ija gihacdoc
