  lif-NT: ᤒᤠ ᤂᤧᤴ ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴ ᤀᤡᤱᤃᤠ᤹ ᤀᤡᤱᤓᤥ᤺ᤛᤢᤱᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤋᤢᤰᤂᤣ ᤆᤠᤀᤠᤖ ᤘᤠ᤹ᤀᤠ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤁᤢᤓᤠᤱ ᤁᤧᤓᤣ᤺ᤶᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤠᤱ ᤀᤡᤄᤣ᤺ᤱᤅᤥ ᤌᤠ᤺ᤀᤠᤖᤥ॥ ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤐᤠ᤺ᤴᤈᤠᤰᤁᤡᤱᤃ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ
    ᤀᤡᤄᤣ᤺ᤱᤅᤥ ᤔᤧᤎᤠᤏᤧᤴᤗᤥ॥
  mie-NT: De jā síquī tūhun ñúcuán ndóho nī tūndóhó, de jondē nī juhnī ndá ji nduhū
    jā yíhí nī vecāa, modo iin tēe jā ní nsāhá cuāchi xēēn. Sochi tūhun Yāā Dios chi
    mā cūú cuhnī ji jā má cútē nuu.
  san-TIB: ཏཏྶུསཾཝཱདཀཱརཎཱད྄ ཨཧཾ དུཥྐརྨྨེཝ བནྡྷནདཤཱཔཪྻྱནྟཾ ཀླེཤཾ བྷུཉྫེ ཀིནྟྭཱིཤྭརསྱ ཝཱཀྱམ྄
