  ory-ory: ସେହି ସୁସମାଚାର ନିମନ୍ତେ ମୁଁ ଅପରାଧୀ ପରି ବନ୍ଧାଯିବା ପର୍ଯ୍ୟନ୍ତ କ୍ଲେଶ ଭୋଗ କରୁଅଛି;
