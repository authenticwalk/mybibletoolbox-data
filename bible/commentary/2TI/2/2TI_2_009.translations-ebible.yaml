    neve.
  lcm-lcm: Tukulai ina na namelapo matung nei gogotan ke val katakai i bil arikek.
    Sikei mengen si God, parik kapa angkoai si ki got korong ia.
  aer-aer: Alakenhe ikwerenge anteme ayenge kwene ikwere jail-le aneme, tyerrtye irrerlknge
