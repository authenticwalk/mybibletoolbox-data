  gux-gux: laa labaaliŋamo ya po n teni ke n laadi fala, hali ki ban luo nani o nibiado
    yeni; ama Utienu maama wani naa luo.
  kos-kos: Ke sripen fahkak luk ke Pweng Wo nga akkeokyeyuk ac kapiri ke sein, oana
    sie mwet kunausla ma sap. Tusruktu kas lun God tia ku in kapriyuki.
  ibo-ibo: Ọ bụ nʼihi na m na-ekwu eziokwu ndị a ka m ji nọọ na-ahụ ahụhụ dị otu a
