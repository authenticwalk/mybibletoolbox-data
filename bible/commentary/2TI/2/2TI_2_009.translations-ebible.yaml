  unx-unx: ନେ ସୁକୁକାଜିକେ ଉଦୁବ୍‌ତାନ୍‌ ହରାତେ, ଆଇଙ୍ଗ୍‌ ଗୁହ୍ନାଁକାଦ୍‌ନିଃ ଲେକା ସିକିଡ଼ିତେ
