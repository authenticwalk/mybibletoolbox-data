    ka ei, kan kapłi pinermba mon. Ba pu nip konu ełe orung orung eipi eipi ba.
  ign-NT: Eta tímica­viu­chanuhi eta juca, puíticha nucata­jivahi ichape taicha eta
    nucame­ta­rai­ruirahi. Étara témera­ta­canuhi puiti, ticuti­rinehi nucaviu­re­vahini.
    Váhisera vicaina­ji­ru­vaimahi eta vicame­ta­rai­ruiraya eta máechaji­riruva ema
    Viya, cápachi etiarihipa éti. Étinapa nítsiva­heyare.
  dik-NT: Rin ye ɣɛn Wɛ̈t Puɔth Yam piɔ̈ɔ̈c ë yen ye ɣɛn gum, ku ye ɣa rek ciɛ̈t ɣa
    ye raan cä awuɔ̈cdït apɛi looi. Ku Wɛ̈t Puɔth Yam akëc rek bï cïï la tueŋ.
  cac-cac: A ticnaic van vab'an syail, yujn̈ej to svalel jun vach' ab'ix tic. Ayoch
    q'uen cadena d'ayin, ichato te nivan in mul d'a yichan̈ ley. Palta a slolonel
    Dios, man̈ ayoc och q'uen cadena d'ay icha vaj a in tic.
  tzj-E: y congan netjon pen rmal. Camic enbc'on pcadena rmal y bnon chwa en ajni'
