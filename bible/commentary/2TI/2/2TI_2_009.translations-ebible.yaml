    Euqa Anutna je eu eben jaihca libecwe qee nijina.
  urd-GVH: जिसकी ख़ातिर मैं दुख उठा रहा हूँ, यहाँ तक कि मुझे आम मुजरिम की तरह ज़ंजीरों
    से बाँधा गया है। लेकिन अल्लाह का कलाम ज़ंजीरों से बाँधा नहीं जा सकता।
  ycn-ycn: Nujña'á chapú caje panacu me'etení, nu'umacale riyucuna ajopánajlo. Caja
    jepo'oqueja nucá curete aú no'onapitá naquiyá, nu'umá naquiyá, quele hua'ató.
