  bkd-bkd: daw pinaagi taena tag-antus a hu mga malegen daw napurisu a pa iling hu
    makasasalà. Ba sa lalang hu Dios harì gayed agkapurisu.
  ctu-76: Mi quilan wocol cha'an ti caj ili t'an. Jinic tyo ti cʌjchiyon che' bajche'
