  emi-emi: Me poli apoppooaa masi kiukiu eteva oia, sesa nitoka eghaaghaaieghi, me
    laghe irieghila tale sene nonginaaili ssa taumattu ngateva. Me karika teva taumattu
    erooroo tani akaravusu inangarina ateva God.
  zpv-NT: ya pur xchiꞌdxyi Dxiohs riiꞌ cazaꞌcaziin hasta lahtsi dxiꞌba nuuꞌhuhn ziga
