  fra-NCL: et pour lequel je souffre jusqu’à être enchaîné comme un malfaiteur ; mais
    la parole de Dieu n’est pas enchaînée.
  snn-NT: Ja'nca quëani achoguëbi ai yo'oguë, gu'a bainguë'ru preso zeansi'quë ba'iyë
