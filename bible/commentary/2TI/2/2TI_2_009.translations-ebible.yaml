  npl-NT: Por niktemachtia nin kualitlájtoli axa nitlaijyowia, nitsaktok iwa nechikxilpiah
    ika kadena kemi niyetoskia se temikti. Pero itlajtol Dios amo ilpitok.
  bgg-bgg: Nyieliieshii gu è Mua Wie yua, gu ne diig rek chiih-è gu ne suruii pho
    duiine shiirnai rek ne phang muii. Jishii Hamangkhung-aphuii pha miyaogam ne shiirnaithek
    re-è aphang ro,
  eng-TCENT: For this gospel I suffer to the point of being chained like a criminal,
    but the word of God is not chained.
  eng-BSB: for which I suffer to the extent of being chained like a criminal. But
    the word of God cannot be chained!
  cpu-NT: Irootake nokemaantsitakoventari iroñaaka, okanta noñaantarori joosovaitaitana
    jashitakoyeetana, ikempitakaantaitakena naakami ovantzinkari. Irooma iñaane Pava
    eerora imataitziro iroosoyeetakero.
  san-ASM: তৎসুসংৱাদকাৰণাদ্ অহং দুষ্কৰ্ম্মেৱ বন্ধনদশাপৰ্য্যন্তং ক্লেশং ভুঞ্জে কিন্ত্ৱীশ্ৱৰস্য
    ৱাক্যম্ অবদ্ধং তিষ্ঠতি|
  tac-NT: alekeri 'we resí nília ajtí ne. Karénate buluruga ajtí ne napurigá bilé
    rió ralámuli me'gá ilírome, nobi rekó neka buluruga ajtigé, Onorúgame ra'ichálilaka
    tabiléchigo buluruga ajtíkó.
  eng-WEBPB: in which I suffer hardship to the point of chains as a criminal. But
    God’s word isn’t chained.
  gfk-H: Ma iakanong no burena bia iau kap ra hinarngungut. Ma pai iakan ra tirtirih
    sena mon. Di ta kubus kahai mah iau ra hala na harpidinau hoing tiga tena sakena.
    Senbia ira nianga ta Kalou, pa di kubus kahai.
  viv-viv: Mena VenuwaꞋata Yamumuna faꞋina vita ganuhagana, ada iya vaita tokoyona
    lakahina amine bulava kainumula againe hiyogoku. Iya hiyogoku tu keke adifaiweya
    Yaubada bonana hinayogoni.
  yao-yao: Une ngusauka ni kutaŵikwa ni minyolo nti mundu jwachigongomalo kwa ligongo
    lya kulalichila Ngani Jambone ji. Nambo Liloŵe lya Akunnungu ngalikutaŵikwa ni
    minyolo.
  tgp-tgp: matan na lo retivujavujangi hin Retir̃uhu sei, na lo lavi na rani r̃ilangi,
    la pesiau na jen sohena tamlohi sasati matea. Pani tea i sopo er̃i taurilati na
    reti non God!
  auc-NT: Mänïne beyænque botö caate wæwëmo ïmopa. Edæ në wënæ wënæ cæcä ingante tee
    mönecönë ñä cæyæ̈näni baï botö ïmote adobaï mänïne botö apæ̈nedö beyænque ñä cædäni
    wæbopa. Incæte Wængonguï nänö angaïnö ædö cæte ñä cæyænte inguïï.
  kbc-NT: Etidigoetece galeenatedi micataɡ̶a daɡ̶a ee ɡ̶onematagodi, odaa ja jawikode
    leeɡ̶odi me jatematitedibece ɡ̶obodicetedi anele. Pida baadiɡ̶ica ane yakadi me
    igoetedi Aneotedoɡ̶oji lotaɡ̶a, niɡ̶inoa ɡ̶obodicetedi anele.
  bmh-bmh: Iz Ze Naliupet go duailel awarai aidarena, dudu ipal agen uhu mileimai,
    zob du sul hiacaranem zau oug heilemen. Bo, Uwait nugau Ze hiacaranem zau oug
    dab tam.
  ctu-BL: Woliyon ti wocol. Cʌchʌlon che' bajche' xjontolil. Pero mach cʌchʌlic i
    t'an Dios.
  meq-meq: Neŋ faya na siye ɗəretsətseh ada tə gəs ga a daŋgay na, hərwi labara nakay
    ŋgwalak eye. Ayaw, neŋ na, ta peŋ tsalalaw andza ndo məge zlərwek. Ane tuk na,
    bazlam i Mbəlom na, ta pay tsalalaw bay. Faya ma diye kame kame huya.
  noa-H: Mag hiek jaau chitʌm gaaimuata mʌg p'it'urg wau chitʌm dʌ̈i hõor t'õotarrjö
    hĩs warag mʌ preso wai nʌm. Mamʌ mʌg mʌ preso chirʌm gaaimua chan hoob hamau Hẽwandam
    hiek mag haaidʌpimaaugau hawi, cha mʌ wai nʌmjö hãbam haigpai hi hiek pʌr wai
    naaju hamiet.
  alp-NT: Bei au lepae Sou Misete meije eti au supu susate, kusu bui kai supu lo kena
    rante pesi saka tamata neune. Po atahane le masike au supu lo kena rante po esi
    lake rua au mo kena lepae Sou Misete bei Allare.
  san-VEL: tatsusa.mvaadakaara.naad aha.m du.skarmmeva bandhanada"saaparyyanta.m kle"sa.m
    bhu nje kintvii"svarasya vaakyam abaddha.m ti.s.thati|
  kbq-kbq: Na'ankure nagra ana zanteku hu'na knazana eneri'na hazenke vahe kna hu'na
    kina nehue. Hu'neanagi Anumzamofo nanekemo'a kina osu'ne.
  kbh-kbh: Chca abuayiynaye causa, ats̈e së́ntsesufrina, nÿa cadenëjuangácnaca utsbuaná,
    mo canÿe bëts bacna soye ochjajnayacá. Pero masque ats̈e chca së́ntsemna, chë
    Bëngbe Bëtsabe soyëngama buayenánana ínÿenga ents̈ángbioye montsabuatambá.
  ron-LSB: în care am suferit până la lanțuri ca un criminal. Dar cuvântul lui Dumnezeu
    nu este înlănțuit.
  pon-pon: Me i kamekameki o jalikidi dueta me jued amen, a majan en Kot me jo jalidier.
  nhe-BL: huan yeca niquijiyohuía miyac tlaohuijcayotl huan niilpitoc ica tepos cadena
    queja se tlaixpanoquetl tlen temajmati. Pero yonque na niilpitoc ica tepos cadena,
    Toteco itlajtol ax ilpitoc.
  sps-sps: Ayei na kifon a ka to, nyo govets to na patang ana saraa kamits tsonyo,
    ai to kan ri kotskots vanyo tana tseen faarei vanyo na mes a pisiin. San vegiau
    ten Gov gima kotskots non tana tseen,
  wnc-wnc: aminda nae natapa aminu waiapa siwan na kaautde napmaba nata meya buyak
    yuat. Unzing yuwawa ngana Anututane wamde kepi umutnanga dua.
  bus-bus: Beee yãnzin mɛ́ɛ nawɛ̃a kɛɛzi. Wà mↄ̀ kàma lán dàkɛri bà, mↄde Luda yã
    e sí mↄ̀ káaro.
  gub-BL: Amume'u Tupàn ze'eg aha teko ihe, a'e rupi apuraraw ma'erahy aha teko ihe
    kury. Heàpixi a'e wà, puruzuka ma'e kwer ài a'e wà. Aipo ikatu 'ym ma'e iapo har
    romo aiko ihe. Tupàn ze'eg a'e, nan kwaw nezewe a'e. Teko nuzàpixi kwaw Tupàn
    ze'eg a'e wà.
  imo-imo: Kano ungu tukumemu nani nimbo tilipo andoromunga imbomani na iye kerimu
    ningo na umbuni awini tiko ka tirimele mindili noro nalo Gotenga ungumu ka manda
    naa tirimele.
  boj-boj: '@see-verse:2TI.002.008'
  eng-DRA: Wherein I labour even unto bands, as an evildoer; but the word of God is
    not bound.
  knf-knf: Wul ukaaŋ kë nji kahaj adoo tanana ji nado buţaan. Kë uţup wi Naşibaţi
    uşë wo uuntananaa.
  san-KHM: តត្សុសំវាទការណាទ៑ អហំ ទុឞ្កម៌្មេវ ពន្ធនទឝាបយ៌្យន្តំ ក្លេឝំ ភុញ្ជេ កិន្ត្វីឝ្វរស្យ
    វាក្យម៑ អពទ្ធំ តិឞ្ឋតិ។
  arn-NT: Fey tüfachi werken dungu ñi duam afeluwkülelan ñi kutrankawael, fey trariniengen
    kütu ta kadena mew kiñe wesa mongen niechi che reke, welu Ngünechen ñi werken
    dungu trarilelay ta kadena mew.
  zas-NT: Abiꞌ por zian cadëëdan guialzi, xt naxiin lën ladxguiib ziꞌc tijb benmal,
    per xtiidx Dios ad naxiitan.
  ken-NT: Ndu mɛ̌ghati bho Mbok Ndɨ́ndɨ́ nɛ, kɛ nchí ghɔ́ ɛsɔŋɔri, nɛ ngɛm amɔ mbɔ
    nkʉ bɛbʉ́. Kɛ mmu ápú kwáy bɛ́fe Ɛyɔŋ Mandɛm amɛm ɛkɛrɛ́kɛnɔŋ.
