    're, ĩsi'uwazi nhorõ rutu na ĩ̱pawasisi ré. Tane nherẽ, 'Re ĩhâimana u'âsi mono
    zadawa wasu'u hã pawasisi ãna ne, te 're hâimana u'âsi. Te za da te dama ãma 're
    rowasu'u u'âsi za'ra.
  cuk-cuk: We-Bab-Dummad-Gayaburbagi an sunmakdiid-ular, an naibid itosisunnad. Dule-isgana
    neg-ichodiidyob an esgoro-dubgi edilles siid. Ar Bab-Dummad-Gayaburbadi gwen galenaisulid,
    bur bule nasgumai gued.
  tbf-tbf: Io, surie ine mi Banga Vinavatei, o mon ngan mi vinekikin ma o mon simi
    baivinis malan mi ka kenken. Eiekesen mi namanien e Raban a kap mon ngan man ka
    baivinis.
  uig-CYR: Бу хуш хәвәрни дәп көп харлиқ-мушәққәт чекип, һәтта җинайәтчи һесаплинип
    кишәнлинип ятимән. Һалбуки, Худаниң сөз-калами һеч кишәнләнмәйду!
  ikw-NT: Kwnornu nụ izi ọma ka, m naata awhnụwhnu dụ kpa be tụru m ijigba lele nye
    noolulu iwu, kọvu be tụ́ge ikwu-ọnu Chiokike ijigba.
  khs-khs: 'Aputa: solo napolo amowa neyewi se tiye minase senayewi newa ikomoye tikeye.
    Sena nowamoke atu tisene sena seiniyewi tiya:wemi sakopola: aluse, newa tipolo
