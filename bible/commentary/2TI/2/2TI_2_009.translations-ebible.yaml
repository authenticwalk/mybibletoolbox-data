  bjp-bjp: I e wara ia ka kalsakai fangungut ke ri ka luun iau sabin na kamkabet arae
    nenge kaltu laulau. Isau le orek ke God biil i kiis na kamkabet.
  xon-xon: Tibɔnyaan tee pu, le m ji falaa. Le bi buu mi idɔribi kiyondiik ni, ke
    bakadaan na. Uwumbɔr aabɔr ma aa buu.
  tzo-ZNT: Ti jaꞌ yech chcale, jaꞌ abol o jba. Coꞌol xchiꞌuc li muchꞌu tsots tajmec
    smule yuꞌun chuculon ta carina. Acꞌu mi chuculon li voꞌone, pero li scꞌop Rioxe
