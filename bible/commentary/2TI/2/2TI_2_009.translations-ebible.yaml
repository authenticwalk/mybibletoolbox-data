  yml-yml: Valanina faifaina vita a veluagadi, i yogoniku bulava kainumu ꞌwaidiega
    yau ꞌwa da vo tosakona. Weꞌe Yaubada yana Vona kebu yogoyogoninaga begaidi a tokemaigeku
    vita matatabuna ꞌwaidie bega tomotoganidi Yaubada i venuaꞌivinediga ma fuedeye
