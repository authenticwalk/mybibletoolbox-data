  mya-mya: ငါ​သည်​ထို​သ​တင်း​ကောင်း​အ​တွက်​ကြောင့် ရာ​ဇ​ဝတ်​ကောင်​ကဲ့​သို့​ဒုက္ခ​ရောက်​လျက်​ရှိ​၏။
