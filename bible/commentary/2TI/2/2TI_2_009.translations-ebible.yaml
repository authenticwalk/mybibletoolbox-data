    a mac jach c'as. Cax c'ʌra'anen, u t'ʌn C'uj mʌ' c'ʌra'an. Tan u manob u jumintob
    u t'ʌn C'uj.
  xla-xla: Epame na꞉ta ka꞉dle yu imsela꞉lati opata na꞉ye uhalalo oplami some hampame
