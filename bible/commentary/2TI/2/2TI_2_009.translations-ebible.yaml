  bzj-bzj: Ahn bikaaz Ai di tel peepl di Gud Nyooz, Ah di sofa ya. Dehn eevn chayn
    mi op laik wahn kriminal. Bot dehn kyaahn chayn di Werd a Gaad.
  chk-chk: Pokiten ngang üa afalafala ewe Pworausen Manau, üa tolong lon riaföü, üa
    fen mwo nge föfö ngeni selimächä usun eman chon föföringau. Nge än Kot kapas esap
    föfö.
  ssd-ssd: '@see-verse:2TI.002.008'
  acr-TNT: Yey e ruma cantzijoj wa Utzilaj Tzij, in cꞌo pa cꞌaxcꞌobic yey inyaꞌom
