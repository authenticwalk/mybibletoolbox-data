  mpm-NT: Ti sɨkɨ jnuꞌun un kuu ja ndoꞌo nene ri kande ri vekaa nanu ja kuu ri ɨɨn
    chaa ni jaꞌni ndɨyɨ, ko jnuꞌun Yandios tu kuu jankɨndiꞌyu.
  ots-NT: Por rá ngue nʉr palabra‑nʉ, dí sufri, hasta i cjojqui födi, i hna̱jqui cadena,
    ncjahmʉ guir ndu̱jpitegö. Nu cár palabra ca Ocja̱ jin gui nccahtzi por rá nguehca̱
    rí cjojquigö, i ntʉnguitjo‑ca̱.
  hoy-hoy: यार साटी ना कुकर्मी इन घाई दुख नेगुतीन, ईल ताका कि बंधन भी आईन; लेकीन परमेश्वर
    उन वचन कैद हैलेच.
  amo-amo: Urika na ndin niu udun terii nafo unan molsu nanit. Ama na ina teru uliru
    Kutelle ba.
  pjt-pjt: Kaṉiya tjukurpa nyanga palunya wangkanyangka tjailangka witiṟa tjarpatjunu
    munuṉiya tjiinangka karpiṟa kanyini wati kuralpai-palku. Palu palyaya ngayunya
    karpiṟa kanyini, palu tjana Godaku tjukurpa puṯu wiyaṉi. Panya Tjukurpa Palya
    Jesunyatjara ngura winkingka lipiringanyi, kaya aṉangu winkingku kulini.
  cwe-cwe: ivo nogazigwa na nifungigwa minyololo fana munhu yotenda yehile. Mbali
    mbuli ya Mulungu haifungigwa minyololo bule.
  daa-NT: ho ɗo bi kanti ko, nu taaɓiyiy nam ŋu ɗuuniig pisindu ar nu gem kaak jookumo.
    Kar kaaw ta Buŋdi gay, ŋu gediraaɗo ɗuuninti.
  mlp-mlp: Teq ya wagam dimunta na bilaqsa mataw ya inan mat meqin haqad in afaqan
    amo amo yagim le tiqiqirquriy. Bilaqne ya gavman gigo gunun itiyonim daq meqinta
    emta nazaq. Ta teq in God ago gamuk irqureq a hi wasih daqay.
  ape-C: Aria enesh arpesh shakri uwok um eik ikripesh enyudok baraen um aria eshesh
    sheneke yemnek debeiri eriger. Aria showeshike senab kabi douk showeshik shenek
    yoweishi inahos iri arpesh um. Eshesh shenekesh namudok aria eshesh madae dodogowish
    um shubo Iruhin ananin baraen nyubuhuk uwe, uwok. Enyen nyarahaen nyeyatak warub.
  bgs-bgs: Tingód katô kólit-ólit ku katô Madigár Gulitán, irasayanna gó iring katô
    madat manubù asta igprisowa, asal ándà kadalangi tô kagi ka Manama.
  faa-faa: Arirakano Yasuane nōmo some karakano aporomo ano mokoatikirakasupo. Aporo
    metamo aporo meta rurakano, anekeapomo hokonoa rukua karona ayiáka, ano rukua
    karosapo. Ano amano ane rukua karoraka matasosapo. Matasosa ayiáka Kotimo someane
    ayiáka matasonafapo.
  kik-kik: Ũhoro ũcio nĩguo niĩ nyariiragĩrwo o nginya ngohwo na mĩnyororo ta ndĩ
    mũgeri ngero. No kiugo kĩa Ngai ti kĩohe.
  cap-NT: Jalla nuz̈ paljaytiquiztan wejrqui carsilquiz chawjcta sufruc̈ha, criminal
    z̈oñiz̈takaz. Jalla nuz̈ weriz̈ carsilquiz chawjcta z̈elanami, liwriiñi Yooz takuqui
    anac̈ha chawjcta. Jalla niz̈tiquiztan Yooz takuqui tirapanz̈ paljaytac̈ha.
  ksr-ksr: Niinoŋ Oligaa Buŋa qaa ii kaparaŋ koma jeŋ asariŋ aŋgosisiriwaa siimboboloya
    mobe kikekakasililiŋ eja kaaŋa kasanoŋ gbadooŋ noŋgita rajeŋ. Kaeŋ rajento, Anutuwaanoŋ
    Buŋa qaa ii mende gbadooŋ somoŋgogi.
  eng-TNT: wherin I suffre trouble as an evyll doar even vnto bondes. But the worde
    of god was not bounde.
  sbs-sbs: Kecho ni nyanda mane kusika he nako yo kusuminwa sina ni chisinyi. Kono
    linzwi lya Ireeza kali suminwe.
  sue-sue: Oziga Ewanana ami emo inoise yaya bamubake tapinowena. Ago wero pasina
