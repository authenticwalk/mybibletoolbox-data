    conyø cadena na̱, siempre dí̱ mma̱mhma̱gä ra̱ hya̱.
  nop-nop: Kaŋ metamdi wendogoŋ tiŋa nabiiŋ kaŋ nu me hogoli unduŋ tilat, unduŋ doktiŋa
