    deyoh vu bë denaduu Anutu yi ġaġek rë.
  guj-2017: જે (સુવાર્તા) ને કારણે હું ગુનેગારની જેમ બંદીખાનાં સુધીનું દુઃખ વેઠું
    છું; પણ ઈશ્વરની વાત બંધનમાં નથી.
  jvn-NT: Lan jalaran aku nggelar kabar kabungahan iku aku saiki nandang sangsara.
    Aku disetrap lan diranté kaya wong nakal. Nanging pituturé Gusti Allah ora kenèng
    diranté apa diendek.
  byr-byr: Nɨmɨ yagaala tewaanya dazaꞌ wɨjɨwaakeꞌna yune dazahɨrɨvɨna aꞌmwera kayaaꞌnanyabwi
    yaderɨna taanginya wɨjaavadɨvɨtabaaibɨꞌ taanginya dala pɨnɨnna pɨnɨnnanya nyɨjaavadɨvɨsare.
    Yo, kalavuza kɨrɨvɨjɨ wɨla nyɨrakesare. Kɨrɨꞌ Gotɨyare yagaalyaꞌ kalavuza yɨꞌnaradeꞌ
    mɨka! Saꞌ yuneba kaanya kuna yamaryadesɨ.
  ian-ian: Wuno wun kat nɨma sakwat kavle vat wun kat yalɨndɨ. Wan apma nyaangɨt mbutɨwangat
    wun kat kwutaa man taamba ngilaa kalabusmba taagandi. Kavle nɨmba kat nginja vak
    vla wun kat ngilaa kalbusmba taagandi. God waa nyaangɨt mbutɨwa nyaangɨk kat kai
    wandi maa ana ngɨlɨndɨ.
  hun-hun: amelyért, mint egy gonosztevő, még fogságot is szenvedek, de Isten beszéde
