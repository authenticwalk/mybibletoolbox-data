    na sae kaupneong. Sae kaupto wamna aghana Allah yubu nimiri haing sae kaupnep
    kom.
  tbc-tbc: Nek fun an niŋen o gamu ŋai sein nam tamol saiag ak igo dusubanag a. Rumok,
    ŋai sein nam dusubanag a, gug Anut san ru sein nam dusubani san tia ya.
  sna-sna: randinotambudzikira kunyange kusvikira pakusungwa segororo. Asi shoko raMwari
    harina kusungwa.
  smk-NT: Bana' anaod sa pangangakay ko nin siti ket mampangirangep akon abaw a dya'dya'
