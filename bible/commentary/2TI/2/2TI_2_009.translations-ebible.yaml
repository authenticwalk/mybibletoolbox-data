  hat-BSA: Pou li menm, mwen soufri difikilte, menm anprizone kòm yon kriminèl; men
    pawòl Bondye a pa anprizone.
  top-NT: Caj huá jaé xlacata aquit cliakxtakajnama hasta ctanu̱ma nac pu̱la̱chí̱n
