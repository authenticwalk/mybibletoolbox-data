    nanguama rü taxucürüwama texé tayachota.
  zpl-NT: Enzeꞌe equie cuendaꞌ nucuaꞌ nehuana seꞌca nu hasta nacaꞌcua nchiñia liñi
    niꞌcuꞌ, xi neca tucu bene enu necha uriꞌi, pero Stichiaꞌ Diose la nacaꞌcuu.
  mbc-NT: Sîrîrî ekaremekîuya wenai e'taruma'tî sîrîrî. Tarî wanî sîrîrî ewa'tîsa'
    pe sa'man ferro ke, manni' pemonkon wîîtîpon yewa'tî to'ya warantî. Tîîse Paapa
    maimu man yewa'tîsa' pe pra ekareme'to'pe ekareme'nenanya.
  ndg-ndg: ambayo kwa sababu yayooo mbaya mateso natabilwa manyololo kati na mwii.
    lakini neno lanungu lita bilwali na minyololo.
  wsk-wsk: Se ani den borta ko ikup yaman giwasam, ale memek betera ko kari bo iwita
    aitak ko sen ningi bagasam. Bare Kaem ko den umu sen te me talipaman, mena.
  toj-NT: Jayuj huanon ni huocol leca, jayuj ay jcadenail yujile, lajan soc jastal
    jun milhuanum pero ja yabal ja Diosi, ¡mey scadenail!
  kkl-kkl: Yesus yubu walinge ambatto poa tongolamsinne neneko sembe na seklelamnangena,
