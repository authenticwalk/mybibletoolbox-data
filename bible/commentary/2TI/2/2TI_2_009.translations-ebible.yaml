    tsehen xi yehe jyë́ rë. Peru cjua rë Nina ne, hacuiin quitahahñu.
  hto-hto: Bie ñúefue ɨ́coɨnia duere zefuítagacue. Jɨɨ, fɨénidɨfue fɨnódɨno izói maɨáno
