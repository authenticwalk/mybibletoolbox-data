    impoꞌangomo mohumanehoho. Oꞌo, ifofo hopa angoꞌmeemo womanjaoꞌmtonoho.
  yon-yon: Ye weng amun ye dowad kuu durud yewed ye dabab kandaan. Kedi, ne kuu seinbed
    yerengkiwen, amob domokbidan areb kii. Kumban God ye weng kuu yerengkindo.
  poi-NT: Tsa̱m pɨ̱mi ayaachwatta̱p iga anaŋmatpa jém wɨbɨc aŋma̱t́i. Atsenta̱ con
    cadena juuts tu̱m accaoyñewɨɨp. Ɨch apajta̱, pero Dios iŋma̱t́i d́a tsɨ́y preso.
    Tienes que nɨcpa ju̱t́quej.
  wuv-wuv: fei una to fi'ia wagina ba yau na bobo'ai ale'ei hemea hafelo'a. Ma'uaa
    fei wareaa mei Haidaa, lomi na bobo'ai.
  quf-NT: Chaymi chaynu nir ima Jesucristupaq yaĉhachikushayrayku, kusalata qischamatinllapamapis
