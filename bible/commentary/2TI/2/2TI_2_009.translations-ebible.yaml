  san-GUJ: તત્સુસંવાદકારણાદ્ અહં દુષ્કર્મ્મેવ બન્ધનદશાપર્ય્યન્તં ક્લેશં ભુઞ્જે કિન્ત્વીશ્વરસ્ય
