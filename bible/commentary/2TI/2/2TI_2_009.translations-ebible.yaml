  huv-NT: Cos sandeac aaga najneaj nanderac wüx Teat Cristo, pares taoelaranas, teanamongoch
    ngo majneaj tiül manchiüc cam atnej nop nerang xeyay ngo majneaj. Pero Mipoch
    Teat Dios niquimas ngondom maoelich.
  otn-NT: Conná̱ nguehna̱ ra̱ hoga̱ 'da'yo hya̱ dí̱ mma̱ngä, guehna̱ ra̱ n'ʉ dí sägä
