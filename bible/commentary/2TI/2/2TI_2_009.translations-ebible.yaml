    မူ​ကား​ချုပ်​နှောင်​မှု​နှင့်​ကင်း​လွတ်​၏။-
  gng-NT: Tun bo nɛ bi jɛ̀ndeh nni haali ki tì lòle' nni tikudɔkr tɛn n yé udukond
