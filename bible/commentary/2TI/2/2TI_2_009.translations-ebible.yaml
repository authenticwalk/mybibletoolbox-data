  san-BUR: တတ္သုသံဝါဒကာရဏာဒ် အဟံ ဒုၐ္ကရ္မ္မေဝ ဗန္ဓနဒၑာပရျျန္တံ က္လေၑံ ဘုဉ္ဇေ ကိန္တွီၑွရသျ
    ဝါကျမ် အဗဒ္ဓံ တိၐ္ဌတိ၊
