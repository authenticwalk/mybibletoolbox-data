    mane dispiwen ea menexabu keska wadiakin Diosun jancha kakape yuikin en datan
    amisdan, ja tsuan nemakin nexatidubumaki.
  xtm-NTPP: Te ka xndo'o ka xneni ña'a i, kuechi ja káxtnu'u sa tnu'u vii tnu'u va'a
    ya a, te onde vekaa a ka chinee ña'a i, kuenda tnu'u ja na ja u'vi ni sa'a sa.
    Kovaa visi sukan ka sa'a ña'a i saña, kovaa tnu'u vii tnu'u va'a Su'si o a chi
    masu kuu jin chinee va'a i vekaa a.
  nnq-nnq: Magambu gakwe ne mbotekigwa na ndabigwe mitondolo andi nabaja, nambu lilobe
    lya Nnoongo litabigweje mitondolo,
  bao-NT: añurije queti jʉorira ñañarije tamʉo nʉcã duwi yuju, ñucã ñañagʉre biro
    come daari mena cʉ̃ja ca jiacãricʉ, yʉ nii. Biiropʉa, Ʉmʉreco Pacʉ yee queti pea
