  atb-NT: Gabú danglù hau é yanmai, mara bò sû rayuq lé su, ngò gi, kyum hut é hui
    luî, hpuzô nyi é nghut lhê. Nghut kôlhang, Garai Gasâng é mungdang gi, kyum hut
