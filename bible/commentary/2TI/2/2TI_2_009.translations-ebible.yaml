    ingke atherre ayerneke, kele alakenhe ikwerenge ayenge uyarne untheme Ayeye Mwerre
    tyerrtye areyeke iletyeke anteme. Kele mwerre-arle! Kenhe Ayeye Mwerre nhenhe
    akenhe, arrpenhele apeke chain-ele ayernetyeke arrangkwe-arle. Ayeye nhenhe anteke-irreme
    apmere arrpe-anenhe ikwerele ahelhe nhenhele, tyerrtye areyele renhe akwete akngerneme
    tyerrtye ingkirrekeke ilerle-apetyeke.
  qvc-NT: Paypaq yach'achikushqayraykum, kayshina ancha padisiykani kay karsilpiqa.
    Suq ancha uchayuq runatashinam asta kadinakunawan watawanllapa. Piru Dyus nishqandam
    mana atinllapachu wataytaqa. Ashwanmi achka runaman warmiman ch'ayaykan, Jisukristupi
    kriyinanllapa.
  tgl-ULB: kung saan ako ay nagdurusa na humantong sa pagkakadena sa akin na parang
    isang kriminal. Ngunit ang salita ng Diyos ay hindi nakatanikala.
  cbs-NT: Jesucristokidi en yusinkubaunmiswen taexun ea ichakawabu tenekin en meaii.
