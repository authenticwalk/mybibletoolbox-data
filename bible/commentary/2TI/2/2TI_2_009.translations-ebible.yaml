verse: 2TI.002.009
translations:
  kpx-kpx: Di hotove dua loui ata haivemale kemoike di vatehani malema. Di vaveve
    toela vaholisito abu di mai dibulae mavolu. Isito kemo abu bae Dilava hoto ke
    bamulivebene.
  okv-H: avoeto na enda ta ke peni poekari embo ke ijie chain na tigere osaga te memenga
    te tapa mihena te God ta ke avo chain na tigaera
  tbo-tbo: U luguguya Yesu Keliso binei ma witai a wialoni po hoi numa panipani a
    memae mei tu apapoe gehouna. Ma tamogi Yaubada a baha ega emoemotana po hina pani.
  mal-C: ഈ സുവിശേഷത്തിനുവേണ്ടിയാണ് ഒരു കുറ്റവാളിയെപ്പോലെ ബന്ധനം സഹിച്ചും ഞാൻ കഷ്ടത
    അനുഭവിക്കുന്നത്. എന്നാൽ, ദൈവവചനത്തിനു ബന്ധനമില്ല.
  grc-SR: ἐν ᾧ κακοπαθῶ μέχρι δεσμῶν, ὡς κακοῦργος· ἀλλ᾽ ὁ λόγος τοῦ θεοῦ οὐ δέδεται.
  bgc-bgc: क्यूँके मै सुसमाचार सुणाऊँ सूं, जिसकै खात्तर मै भुन्डे़ काम करणीये की ढाळ
    दुख ठाऊँ सूं, उरै ताहीं के कैद भी सूं, पर कोए भी चीज परमेसवर का सुसमाचार प्रचार
    करण तै लोग्गां नै रोक न्ही सकदी।
  khz-khz: Vovetaina gaurai gevega-vitivitikuna, tipura numanai maki teini na geligoligokuna
    noowane vagivagi pa lema talimaku. Na Palagu gena kila ati kwatu gaugau.
  deu-TKW: durch welches ich Leiden zu tragen habe bis zu Fesseln, als wie ein Uebelthäter,
    aber das Wort Gottes ist nicht gefesselt.
  zsr-NT: Le runaꞌ lban qui didzaꞌ dxiꞌa, rzacaꞌ rguiꞌa le rac quiaꞌ, ga rdxintë nágaꞌa
    lidx guia ni, ca rac queëꞌ bönniꞌ huiaꞌdöꞌ, san cutu caꞌ nágaꞌtë xtidzëꞌë Dios.
  lin-lin: Ezali mpe mpo na Sango Malamu yango nde nazali komona pasi kino bakanga
    ngai minyololo lokola mobomi, kasi bakangi Liloba na Nzambe minyololo te.
  hns-NT: doekh sahiela aur ek baddjaat manai ghat ketie se baanhal baatie. Bakie
    Parmeswar ke baat na baanhal hai.
  noa-E: Mag iek jaau chitʉm gaaimuata mʉg phithurg wau chitʉm dʉ̈i õor thõotarrjö
    ĩs warag mʉ preso wai nʉm. Mamʉ mʉg mʉ preso chirʉm gaaimua chan oob amau Ẽwandam
    iek mag aaidʉpimaaugau awi, cha mʉ wai nʉmjö ãbam aigpai i iek pʉr wai naaju amiet.
  eng-EMTV: in which I endure hardship unto chains as an evildoer; but the word of
    God is not chained.
  mib-NT: Te jeē sɨquɨ́ jnūhun un ndóho ri jnūndóho, te nde ni cajihni i ruhū íne
    ri vecāa nájnūhun ɨɨn tēe ni sáha cuēchi xeēn. Te jnūhun Yaā Dios chi ma cúu cuhni
    i jeē ma cuité núu.
  lif-NT2: बा खे़न् सुनाइङ्‌ङिन् इङ्‌गाॽ इङ्‌भोःसुङ्‌बाल्‍ले़ चोगुल्‍ले़ तुक्‍खे चाआर
    वाॽआ, हे़क्‍क्‍याङ् कुभाङ्‌के़भेःम्‍बा कुइसिःक्‍काङ् इघेःङ्‌ङो थाःआरो॥ कर निङ्‌वाॽफु
    पाःन्‍जाक्‍किङ्‌ग आप्‍फाल्‍ले़आङ् इघेःङ्‌ङो मे़धाने़न्‍लो॥
  xnj-xnj: ndi ndava ya kukokosa Lilovi la Bwina nene nikungiwa minyololo ngati mundu
    muhakau. Nambu lilovi la Chapanga likungiwa lepi minyololo.
  mmx-mmx: La nenia aga ekip tangarang mi levesongsongot atla nia aga vavang mi Lagale
    Lavavang, la diga xoxo alis ia ngan laradi xapmek mi lavaroos sen. Ketla levelinga
    at ne Moroa xopmen na nemen at lavaroos sen.
  cbr-NT: A bana ñuixunia oquin ca unin 'ë sipuaquin tëmëramianan 'uchañu uni 'acësaira
    oquin 'ë manë risin tëcërëcaxa. Usoquin 'ë 'aquinbi ca uinu 'icë unínbi Nucën
    Papa Diosan bana cëñuima. A bana cuati ca 'itsa uni Jesúsmi sinania.
  tee-NT: Chai va ixlacata ni chunch ic'ajuni ju lapanacni pus na icmamak'alhk'ajnican.
    Tus tach'in quintanavi tachi ju va ic'alactu'unuch. Para ju ixchivinti Dios makpitsicanta
    ixlhilacaputs'un ju lacamunutpa'. Jantu lai xamati' tach'in navi ju yuchi.
  eng-LSV: in which I suffer evil—to bonds, as an evildoer, but the word of God has
    not been bound;
  cak-NT: Y roma nintzijoj ri utzilaj tzij ri', nin-en sufrir. Ren can jin-ximon we'
    pa cárcel y banon chue anche'l jin itzel achi. Pero ri rutzij ri Dios man ximil
    ta.
  pah-NT: Ji pyryva'ea mombe'uro g̃waramo Jesus'gareheve'g̃arũive'g̃a imbuhuri hahyva'ea
    ji ve jipi. G̃a ji mongi cadeia pype vehevi ji mohina itanhuramuhũa pyvõ nde ereko
    te'varuhu hete javo ji ve novĩa. Tegwete nhihema jugwi a'ero. Nurã ji ndahoa'javi
    kiro Jesus Cristo'ga mombe'gwovo Tupana'ga nhi'ig̃a mombe'gwovo. Emo tegwete imombihava
    gamombe'ua. A'ereki jara'g̃a ohooho Jesus'ga mombe'gwovo.
  sja-NT: Maperãpɨ k'achia ooyaa beerã carcelde t'ɨ nɨ̃bɨpatak'a, mɨ nama carcelde
    t'ɨ nɨ̃bɨjida, mia nɨ̃bapariimerã. Mamĩda, mɨ cadenapa jɨ̃ iru p'anɨ mĩda, p'oyaa
    jarateepida-e pait'ee awaraarãpa jarateedamerã Tachi Ak'õrepa pedee pia jara pëida
    Cristode.
  xed-xed: Taghəŋa tsa Lfiɗa Gwaɗa ya ta ghuya yu ta ɗaŋwa ha ka tsamtá iʼi ma gamak
    manda mndu ta magatá ghwaɗaka skwi. Ama dər má mantsa tsi, hbam a lu ta gwaɗa
    Lazglafta wa.
  mks-NT: Ta ndóho ndiva̱ha ini i̱ sa̱há tu̱hun cáha̱n i̱ nu̱ú ña̱yivi. Na̱cató na̱
    ye̱he̱ xi̱hín cadena ta na̱chica̱a̱n na̱ ye̱he̱ veca̱a tá quia̱hva cája na xi̱hín
    in da̱ quini. Joo a̱ cu̱ú caja na ña̱ yóho xi̱hín tu̱hun Ndióxi̱ jáchi̱ cua̱ha̱
    chága̱ ña̱yivi cáha̱n na̱ sa̱há Jesús viti.
  gfk-S: Ma ikinong no burwana be iou kap ra hinarngungut. Ma pata be ikin ra tirih
    sene mon. Di te kubus kawase bileng iou ra hala na harpadano hoke tike holmatau.
    Iesene ira nianga tane God, pa dile kubus kawase.
  bmu-bmu: Nöŋön Ölöwak Buŋa keu kapaŋ köla jim asariba aŋgösiripkö sihimbölöŋi mötpiga
    kegwek-kahasililiŋ azi ewö kösö gwarö mem niŋgigetka tatzal. Mewö tatzalmö, Anutugö
    Buŋa keuŋi mi mönö qahö jöhöba gwaröhöget.
  dgz-dgz: Nop ame waingina menan ta koeragam nimanegen ugu vegaek bagu sisi anuivin
    amba aigap sia koerage taini apane umap waran taunegen gwat noke bat nimanegene
    waingivin. Mu taunegen go God nop mega ya watanain seset wa aeta.
  eng-GNV: 'Wherein I suffer trouble as an euill doer, euen vnto bondes: but the worde
    of God is not bounde.'
  zaa-NT: Runia' declarar ru'a lo ca enne' titsa' nu runna salvación, acca yala sufrir
    cca'a' nna chi beỹìqquianí cą inte' cadena ti'átsi yala mal benia'. Pero titsa'
    qui' Tata Dios nna bihua ỹiqquia cadena, sino dia láą runią tsina lo losto' ca
    enne' iyaba ca lugar.
  eng-WEBSTER: In which I suffer trouble, as an evil-doer, even to bonds; but the
    word of God is not bound.
  guh-guh: Bajarapalivaisi tatsipaebaponaexae, penaneconitsivi pejebabiabibota neeta
    tavajënaeyabelia daxitanacuanëjava tatsipaebaponaeyaniva. Cadenamaëtonëta xanë
    necëta, pacuenia bitso pibisiacuene pexanaenë bacëtatsi. Itsiata Jesucristo pelivaisi
    apo cëtsicapanepae. Nexata xanë majotaje naneconitsia ponaponae atanë, aeconoxae
    baja Jesucristo pelivaisi yacaëjëpapona daxitanacuanëjava.
  bon-bon: Ingle naace popi cane Miiji Mene jaajananemune, peei name pi cane cewe
    oocanenine, ätäyäneji gäne niiyaniya mule biname bime pana. Yepä Acejiyame me
    Mene ätäyäneji lica gyene,
  nhw-BL: huan yeca niquijiyohuía miyac tlaohuijcayotl huan niilpitoc ica tepos cadena
    quen se tlaixpanoquetl catli temajmati. Pero masque na niilpitoc ica tepos cadena,
    Toteco icamanal amo ilpitoc.
  swh-ONEN: ambayo kwayo ninateseka hata kufikia hatua ya kufungwa minyororo kama
    mhalifu. Lakini neno la Mungu halifungwi.
  wbi-wbi: juno alyasyusilue kuhuma kuvafue. Ulu kwekuling`ana nhi mhola jango ija
    livangili, janovwimila vwa uluno nipumika nambe kupinyua nha manyololo ndavule
    umunubgifu. looli ilisio lya Mguluve manyololo.
  bba-bba: Lɑbɑɑri ɡeɑ yen sɔ̃nɑ nɑ nɔni swɑ̃ɑru wɑɑmɔ sere bɑ kɑ mɑn yɔni sɔri nɡe
    tɔn kɔ̃so. Adɑmɑ bɑ ǹ Gusunɔn ɡɑri sɔri.
  eng-KJVCPB: wherein I suffer trouble, as an evil doer, even unto bonds; but the
    word of God is not bound.
  kgk-NT: Ha oĩ upéa nhe'ẽ mbojevyha xe rereko asy va'e. Hembiapo vai va'e-rami xe
    moĩ preso xe pokwaha reheve. Ha xe joko ramo jepe, Nhandejáry nhe'ẽ ae katu ndojejokóiry.
    Oĩ joty imombe'uharã. Opa-rupi joty oho inhe'ẽ. Upéa-gwi eipyhy joty katu Hesu
    rape.
  waj-waj: Na mmayaaya yoketaivaa iya kiaa mmiauvaara na mmamma mmuaararaivaa varauvai.
    Vaidiivo kaayau mmoori maisaiyauvaa iiraivaa roosiima vaidiiya yeenaivaadiri ni
    ranaa rau varada oovi nnauvaki ni yapa kiaani na mmamma mmuaararaivaa varaunoo.
    Vaidiiya vaidiivaa yeenaivaadiri rairayaama hama iya yopeema Anutuuqaa kuaivaa
    atau ruaavai.
  cpy-cpy: Rootaki natsipeta-kowentari noñaantawori nimaeka roojowaeteetana, romonkyaa-waeteetana,
    ikimita-kaantee-takina naakami owantzinkari. Rooma iñaani Tajorentsi eero imateetziro
    roojoteetero roori.
  mpx-mpx: Wasa Waiwaisana ya papaatena-an, heiya te kaiwena lomwan ya pwawa ge hi
    yowanau i ola nau gamagal nanakina. Yaa Yehoba wana baaba nige bosowaina nihi
    yowan, iyaka i lelu.
  wbp-wbp: Kujarlanya karna rdakungkalkuju nyina kula-nganta yapa tarnnga-kurra pinja-panu
    manu purunjunju, lawa. Manu karnaju murrumurru-nyayirni purda-nyanyi. Nyampu kujajulu
    mirriji-jarra wayurnu waya-kurlurlu, ngula-kurlurluju kulalparna-jana warrulku
    yimi-ngarrikarla Yimi Ngurrjuju. Ngulaju ngula-juku. Kala nyampu Yimi Ngurrju
    Jijaji Kiraji-kirli, ngulaju kulalpa nganangku wayikarla. Ngulaju-ka warrukirdikirdi
    nyampuju yimi warru-juku wapa ngurujarraranypa-wana kuja kalu yapa-paturlulkuju
    warru-juku kanyi manu yimi-ngarrirni.
  luo-luo: Wach maberno emomiyo isanda kendo itweya ka ngʼat matimo richo. To wach
    Nyasaye ok otwe.
  nhe-NT: huan yeca niquijiyohuía miyac tlaohuijcayotl huan niilpitoc ica tepos cadena
    queja se tlaixpanoquetl tlen temajmati. Pero yonque na niilpitoc ica tepos cadena,
    Toteco itlajtol ax ilpitoc.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܩܲܒܘܼܠܹܐ ܝܘܸܢ ܓ̰ܘܼܢܓ̰ܵܪܹ̈ܐ ܗܲܠܔ ܕܡܵܛܝܵܐ ܐܘܼܦ ܠܐܸܣܘܼܪܹ̈ܐ
    ܐܲܝܟ݂ ܚܲܕ ܥܵܒ݂ܕܵܢܵܐ ܕܒܝܼܫܵܬܹ̈‌ܐ، ܐܣܝܼܪܵܐ ܒܫܸܫܠܵܬܹ̈‌ܐ. ܐܝܼܢܵܐ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ
    ܠܹܐ ܝܠܵܗ̇ ܐܣܝܼܪܬܵ‌ܐ.
  esk-NT: Uvvatakku uqaqałłapkun tusraayugallautamik nagliksaaqtitauruŋa suli pituqakkauruŋa
    liilaa savvaqłukkataqti. Aglaan Agaayyutim uqałha piñaiḷutaitchuq.
  msb-msb: Tungod san pagpahayag ko sani nagatios ako kag adi ginakadenahan ngani
    na pareho san kriminal. Pero an Maayo Na Barita san Dios dili ninda nakadenahan.
  cpa-NT: Huu¹³ quiah¹² jǿg³ jøng² báh³ hiúg³jni hni¹ŋí³. Lán¹²jni ju³lah jan² dsa²
    re² dsag³. Quin³jni jmø³uai¹². Jøng² ha¹chi² ca¹jnø¹ jǿg³ jøng² quiah¹² Diú¹³
    ta³lah¹hiúg³jni hni¹ŋí³.
  dso-dso: ସେ ସୁବ୍‌କବରର୍‌ ଲାଗି ମୁଇ ଦୁକ୍‌ କସ୍‌ଟ ଅଇ ଆଇଲିନି ଆରି ଗଟେକ୍‌ ଦସ୍‌ କଲା ଲକର୍‌ପାରା
    ବନ୍ଦିଗରେ ଆଚି । ମାତର୍‌ ପର୍‌ମେସରର୍‌ ବାକିଅ ବାନ୍ଦାଇଅଇ ରଏନାଇ ।
  meu-meu: bona ia dainai hisi na animu egu iḡui ai, kara dika tauna na heto; ḡau
    tamona, Dirava ena hereva asie ḡuia.
  yva-NT: Syo Ayao Kove ravov wemi mbewar risiuri muno rimakova no tanoano makova
    so rai maisyare vatano mamune amaisy. Wo inaokokaisyo waijo besije rai, weramu
    ayao Amisye mamo wo raokokae kakai muno wo raorai kakai.
  dgc-dgc: Kanya méghirapék a pihesu, dahilan ta nipahayag kua. Sakay pati, éy kinadenaanék
    de be a komanék i tulisan. Pero éwan de makadenaan i kagi na Diyos.
  zpm-NT: Ni ne nonecxe naa Diidz Ndzon rii waa, gane nroob guieḻnë ne noyaṉ naa;
    zig nac niina, laa naa ngadoo zaatne nioogyu naa nu zootne cho zha dox. Ni niicle
    ne znu nioogyu naa nu, saṉgue Xtiidz Dios led yeda nioogyu.
  hix-NT: Rowya ekarymanàr hoye ro ryhe, ryeryewhamnohyatxhe, toto komo. Àro hoye
    ro rma, watxa ymo yaka ahryemxaho wehxaha. Wahanhotho komo yasohtosaho wyaro,
    tasohtoso wehxaha, yawaka ke. Khoryenkomo rwon haxa ryhe ahryempenà ro me naha.
    Tokarymaxem me rma naha.
  sim-sim: Mashin karem a saweshirik anin li toloho kuvuk li ishihi hirnyanda ma hom
    krawuk li eweshihindak amu linduwa. Hako mashi Avui Wasilakahin mberem li laha
    krawuk li ewendahi ambu sir, wahau.
  npi-ULB: जुन कुराको लागि मैले अपराधीझैँ बन्धनमा पर्ने अवस्थासम्म कष्‍ट भोगेँ । तर
    परमेश्‍वरको वचन बन्धनमा परेको छैन ।
  cgc-cgc: daw tenged ta ake na pagsugid ta miad na balita tama gakuntra ki yaken
    daw yon man tenaan na naagian ko mga kabellay daw anduni pakadinaan a naan ta
    prisuan na paryo a gid ta isya na kriminal. Piro, bisan pakadinaan a, miad an
    na balita na alin ta Dyos dili makadinaan tak dili mapegengan ta paglapta.
  tim-tim: Pat âlep den aregât akmâ hâk hilâlâm umatŋe nâŋgâman. Hâk hilâlâm nâŋgâm
    âmâ luâk bikŋande nâ bâleŋe meme luâk hainare hiko nekbiâ tatman. Dâ Anutugât
    den amâ bo hikombiâ kârikŋeâk miapŋân tatmap.
  yor-yor: Nínú èyí tí èmi ń rí ìpọ́njú títí dé inú ìdè bí arúfin; ṣùgbọ́n a kò de
    ọ̀rọ̀ Ọlọ́run.
  wos-wos: Wawuka déka mama wuniré haraki huruta wuniré séndé gembu husolotaka, haraki
    saraki sémbut hurukwa duré husolotakandaka maki. Wungi husolotakandaka dé Godna
    hundi séndé gembu rehambandé. Dé jémba dé yi.
  emp-NTPO: Maʌ̃ carea mʌ̃ra bia mĩga b̶ʌa. Mʌ̃ra ẽberã cadjirua quĩrãca carenaba
    jʌ̃ eropanʌa. Baribʌrʌ Ãcõrẽ bed̶eara jʌ̃ eropanʌẽ́a.
  eng-F35: for which I am suffering to the point of being in chains like a criminal,
    but the Word of God is not chained.
  ind-ind: Namun, justru karena mengabarkan berita keselamatan itulah saya mengalami
    penderitaan, bahkan dipenjarakan seolah-olah saya ini penjahat. Tetapi Firman
    Allah tidak bisa dipenjarakan! Masih banyak saudara-saudari kita yang terus memberitakan
    kabar keselamatan itu.
  pes-OPCB: و به سبب این کار، در زحمت افتاده‌ام و مانند یک خطاکار در زندان به سر می‌برم.
    با اینکه مرا به زنجیر کشیده‌اند، اما کلام خدا را نمی‌توانند به زنجیر بکشند.
  mpt-mpt: Ne dowan weng olo omkeimabi o dafa ota naka maki teniba enino omneniba
    makob nakai naka misiami sen sayo gebeniba dleb moniba klabutam danabib inaniba
    nesa nemeb teniba klabutam ele daibbiotabe. I ne sen saye getneib otane i Gode
    wengo sen sayo mo gebueim blimobe.
  ssx-ssx: I̱ma꞉ do Pi Seliapo walo halo ekina꞉ ka꞉nda꞉ tieke mu halome. Kutaa make
    I̱ta꞉ pi yamba꞉la꞉la꞉ hoke hali leke seni puma꞉ tonkao uleke halome. I̱ta꞉ koto
    pa꞉leke halopate pa Koda꞉na꞉ pita꞉ kutupe seni puma꞉ na tonkao ula꞉me.
  mkl-mkl: Nɑ lɑɑbɑɑu jiidɑui ǹ wɑ n yɛ ijuukpɑ̃ hee ɑ̀ dĩm do sesee bɛi woo ce
    lɑɑlɔ. Ammɑ idei Ilɑɑɔ̃ si ɑ̀ dĩ.
  gaq-gaq: ଏନ୍ ନିମାଣ୍ତା ସାମୁଆଁ ବାସଙ୍ଗ୍ ଅଲେଙ୍ଗ୍‌କ୍ନେସା ନେଙ୍ଗ୍ ଦସି ରକମ୍‌ ଚୁପ୍‌ଚାପ୍‌
    ଡିଙ୍ଗ୍‌ଚେ କସ୍ଟ ବାଣ୍ଡିଂକେ । ମାତର୍‌‌ ଇସ୍‌ପର୍‌ନେ ବ୍ନାଇର୍‌କେ ଜାଣ୍ଡେ ଚୁପ୍‌ଚାପ୍‌ ଆଡିଙ୍ଗ୍
    ଆୟାଆର୍‌ ଣ୍ତୁ ।
  gof-RNT: Taani Wonggelaa odiya gisho iitabaa oothida asada, qashettada meto ekkas.
