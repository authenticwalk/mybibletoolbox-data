  quc-TT: Rumal rech in jatꞌitalik jacha jun bꞌanal kꞌax. Ri utzij ri Dios kꞌut man
    jatꞌital taj.
  heg-NTPO: Undeng auk tek beles Dehet Banan na, tiata auk haup susa-daat elia. Dudui
