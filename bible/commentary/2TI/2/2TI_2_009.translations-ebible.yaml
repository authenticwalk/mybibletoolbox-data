    'ut ma'e 'gã nupe imome'wau. Naje momiga'uweri futari 'ga rerowiare'ema 'gã morogyta
    esage mome'u awi.
  dao-dao: Isetiakyaküng, Thankdaw ka sanga phäha mpyukeia mäiha khunnak khamei lü
    ka khuikhaki ni. Lüpi Pamhnama ngthu cun khunnak am khamei thei,
  cya-cya: lo' si'ya cha' re ndijin nu ti'i, ntsu'huin na'an chcuan tsaña'an nchca
    ti' sca yu nducun', una cha' 'in Ndiose a lo'o na ntsu'hui nchcun na.
  wrk-wrk: Ngana yali yarrijba brisinyina, milidimbangangi ngayi nayinda jangkurr.
    Ngana kijijbayi kijbakijbayudinyi, baki miku ngayimi jilajba. Ngana kijijbayi,
    barrinani nanda balki nganinyi, nanda maninjaku, barrinani nanda kurdanbawarr.
    Ngala miku yalimi kijijba nanda jangkurr nangangi Kudkanyi. Miku yalimi kijijba
    nangangi jangkurr kijbakijbayudinyi. Yurrngumba ngambala karu yalunya nanganginkanyi
    jangkurranyi Kudkanyi.
  nii-nii: Na Gos nge ek ka ei, minj nip eramb kin, wumb na wu kis nik kin, na oł
