  san-ORI: ତତ୍ସୁସଂୱାଦକାରଣାଦ୍ ଅହଂ ଦୁଷ୍କର୍ମ୍ମେୱ ବନ୍ଧନଦଶାପର୍ୟ୍ୟନ୍ତଂ କ୍ଲେଶଂ ଭୁଞ୍ଜେ କିନ୍ତ୍ୱୀଶ୍ୱରସ୍ୟ
