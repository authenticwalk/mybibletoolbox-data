    day.
  mxb-NT: Ta saꞌa̱ mií to̱ꞌon va̱ꞌa yóꞌo ndóꞌo naní níma̱í, nda̱ veꞌe ka̱a sadí na̱
    yuꞌu̱, ta kátó ná sa̱ꞌíi̱ táto̱ꞌon kée na xíꞌín iin ta̱ kini. Tído to̱ꞌon Ndios,
    o̱ kúu taꞌon kató náa̱n, ta chikaa̱ na̱ veꞌe ka̱a.
  pon-2006A: I kin kamakamki ei kalohkiseli Rongamwahu, oh I pil selikihdi selmete
    duwehte aramas en nan imweteng; ahpw mahsen en Koht sohte kak selikihdi selmete.
  maq-NT: Hane ngatsë rë xi cuatjin visiajme cjuandajyihi jan ne, vëhë xi choho tivátju
