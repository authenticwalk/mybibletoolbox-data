    carena, ri Utzilaj Tzij re ri Dios na yututal taj, ma xaki queꞌec utzijoxic.
  rop-rop: en blanga tharran na mi abumbat dijan trabul weya mi jidan langa jeil taidap
    garram tjein jis laiga brabli nogudbala men. Nomeda deibin taiyimap mi en stapam
    mi brom go ebriweya, bat stil nobodi kaan taiyimap det wed blanga God en stapam
    det wed brom spredatbat ebriweya.
  mee-mee: Ka i a pangamologa e pe a iau rarave maenangme kia. Ba ke sane minmina
    mana. Ke sa. Keke pulakala iau basema iau a agau e kuma ka bainga e soali bole.
    Ava ke sane ke pulakale pangamologa ae Nutu kanna.
  dif-dif: Nunkangu ngani ketjaketjai kanjangarielu, madlentji ngankanietja jeribaka;
    windri Godaia jaura wata dupudupu nganai.
  gam-gam: Na kandja embe dje aundo pille, una na geke bolo wanden dje kane, ye ke
    ye awo, to kaye worinj. Ba God kandjiye ge kaye pa namoya.
  nou-nou: Na awa binga ewamei awa minonu sedo ena awasedo na memesi burise atima
    ena. Edo ungo mi na bupuri mi bundisera teta embo bebegae bundedo era da awodo
    rate ungo mi mana God da ge awa bundadera.
  mqb-NT: Nen à ɗəce inde həna à dangay, ma ɓan a tə calalaw kawa ɗo ma ga ines
    a nà, anga ləbara mugom a ata awan. Əna 'am a Mbərom nà, ma ɓan a itəbay.
  ape-B: Wakuli enech elpech chakli wak umu yek iklipech enyudak balan umu ali echech
    cheneke yemnek nebehi nyih. Ali chowechike senab kobi douk chowechik chenek yowenyi
    uli elpech umu. Echech cheneke namudak wakuli echech wo dodogowich umu chubo God
    ananin balan nyubihuk e, wak. Enyen nyalahe nyeyatak walub.
  grc-F35: ἐν ᾧ κακοπαθῶ μέχρι δεσμῶν ὡς κακοῦργος, ἀλλ᾿ ὁ λόγος τοῦ Θεοῦ οὐ δέδεται.
  cav-NT: Tumeque quisarati era cuejahua tibu, iyacua canerecatiya etare apudaju quiyeti
    puji bucha. Arepa ique erisi ama bucha Yusuja quisaratitu cuejatanajacaya ama.
    Ai erisi bucha ama tuque. Peya cuanajatu cuejataquidya.
  kgp-NT: Hã kỹ sóg se kỹ jẽ, ferro tỹ mỹr. “Ti hỹn tỹ ũn jykre pãno nĩ,” he ag tóg
    tĩ iso, hã kỹ ag tóg ferro tỹ isé. Hã ra Topẽ vĩ pi(jé) se kỹ nĩ nĩ'. Tãmĩ tóg
    tĩ ha.
  bvd-bvd: Na faarongoa diana nai gu ne nau ku nonifii ma kera daka karo nau na faafia
    'i tari'ina mala 'ana bae ta waa 'oia taki. Sui boroi 'ana, na bae lana God nia
    'afitai uri kera daka karo faafia.
  ukr-1871: в Йому ж терплю лихо аж до кайдан, як лиходїй, та слова Божого не скувати.
  apz-apz: I oso hungkuno hiso lutɨhwawoꞌnɨngkohe soꞌno aꞌamu wonyo hwosoho ntontɨfi
