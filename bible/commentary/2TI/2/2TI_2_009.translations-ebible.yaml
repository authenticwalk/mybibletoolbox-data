  dwr-ENT: ታኒ ዎንጋላ ሚሺራቹዋ ኦዲያ ዲራው፥ ኢታባ ኦዳዋዳን፥ ሃራይ ኣቶ ቃሼታና ጋካናው ዋዬታይ። ሺን ፆሳ ቃላይ ቃሼቴና።
  pma-pma: Ven more longlongien enek, nakur mahien ka apar kat nau en viau takeih
