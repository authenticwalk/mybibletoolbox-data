  ikk-NT: Ufiri ẹ kẹ m gi a ta afụnfụn d'e ru nwan ebe wẹ nọ kpọma m ẹgan nọkẹ onyẹ-ohin—kanị
    oku Osolobuẹ arị ẹgan.
  leu-leu: '@see-verse:2TI.002.008'
  maz-NT: Na ngue c'ü rí zopjü a cjanu yo nte, o ts'axcüji o pantcaji a pjörü nza
    cja 'ma ri cjagö c'o na s'o. Nguec'ua me rí sufregö. Pero o̱ jña Mizhocjimi, dya
    sö ra ts'a's'üji.
  bod-N: འཕྲིན་བཟང་འདིའི་ཆེད་དུ་བདག་གིས་སྡུག་བསྔལ་མྱོང་བ་དང༌། ཐ་ན་ང་རང་ཉེས་ཅན་བཞིན་དུ་ལྕགས་སྒྲོག་གིས་ཀྱང་བཀྱིགས་མོད།
