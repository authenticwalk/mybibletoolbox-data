    no, oen tukan nal Ama Lamtua Allah Dehet Dais Banan na lo.
  ptu-ptu: Aka indom too umpa'pakahebaannä' Kaheba Katilallasam nasuhum nalambi'ä'
    kamapi'disam, la'bi-la'binna disäke'ä' susi tau kadake. Sapo' Battakadanna Puang
    Allataala tä' ia mala disäke'.
  bzd-NTPO: Ttè buaë e' kue̱ki̱ ye' weirke sia̱rë. Ye' tso' wötëulewa̱ moulewa̱ s'wöto
    wé a̱ we̱s pë' sulusipa es. Erë Skëköl ttè e' kë̀ ku̱' wötëulewa̱.
  kwf-kwf: Ma kaidaꞋi neꞋe, nau ku nonifii ma nau ku tua Ꞌi saena luma ni lokafo,
