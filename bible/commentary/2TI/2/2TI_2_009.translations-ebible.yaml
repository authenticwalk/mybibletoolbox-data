    Piru chaynumapismi, Taytanchik Dyuspa rimayninta-shuypaqa mana imanu wataymatapis
    puytinllapachu.
  yuw-yuw: Nocho fatmata ogepma wo yong fandaditatmaha tongga nocu mepmo yaa fedidang.
    Tuna amnaho noc sogida yi bucin tohong nungmuya sendec akep togung. Worochoi oro,
    Kopotorochon fatmata ogepma sendec akep toctocno wömai maec. Muno sinom worocho
    wömai böcsa danong ongbödehun.
  hus-NT-1971: Cum tin olnom c’al an alhua’ cau, jaxtam u lej yajchicnal yan jant’o.
