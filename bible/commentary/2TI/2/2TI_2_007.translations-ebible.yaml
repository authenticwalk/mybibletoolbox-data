verse: 2TI.002.007
translations:
  kpx-kpx: Ana di onole louale ke evisi ehomaniege Dilavana a negotige ana kemo luleleanela.
  okv-H: Eto na ke erena avo be hotembejo eto Bada na au be kesoa.
  tbo-tbo: Geka u bahahi una nugotuhu momohihi po nugohanahanapu Guyau apo ina welem.
  mal-C: ഞാൻ പറയുന്നത് ചിന്തിക്കുക; കർത്താവ് സകലകാര്യത്തിലും നിനക്കു വിവേകം നൽകും.
  grc-SR: Νόει ⸂ἃ⸃ λέγω· ⸂2δῴη⸃ γάρ σοι ὁ κύριος σύνεσιν ἐν πᾶσιν.
  bgc-bgc: या सोच्चों के ये उदाहरण हमनै के सिखाणा चाहवै सै, परमेसवर इन सारी बात्तां
    नै समझण म्ह थारी मदद करै।
  khz-khz: Velekouna vou tugamagi-ilu pene venimu, ne vokila maparara pakilagira pono
    ripa-namanamara.
  deu-TKW: Verstehe was ich sage, der Herr wird dir ja in allem das Verständnis geben.
  zsr-NT: Busáꞌ ladxuꞌu lë ni rëpaꞌ liꞌ, atiꞌ Xanruꞌcz gunëꞌ ga tséjniꞌnuꞌ yúguꞌtë.
  lin-lin: Kanisaka malamu na tina na makambo oyo nazali koloba, mpe Nkolo akopesa
    yo makoki ya kososola yango nyonso.
  hns-NT: Ie sab baat ke biese me thiek se sotj-bietjaar kar. Aur Prabhoe toke sahaaita
    karie samdjhe ke.
  noa-E: Cha mua pʉchig jaaubarm wajapha khĩirjubá. Pua mag wajapha khĩirjumʉn, maach
    Pör Jesucristoou pʉrʉg khĩirjug deeju, jãga ich iek jaauju aai sĩ a khap amkhĩir.
  eng-EMTV: Consider the things I say, and may the Lord give you understanding in
    all things.
  mib-NT: Nacani ni rō sɨquɨ̄ jeē cahán rī, te máá Jítoho yō sáha ya jeē jécūhun ni
    rō sɨquɨ̄ ndɨhɨ.
  lif-NT2: इङ्‌गाॽ पाःत्तुङ्‌बा पाःन्‍हाॽ नुःरिक्‍काङ् निङ्‌वाॽ इःत्ते़ॽओ, थेआङ्‌भे़ल्‍ले़
    दाङ्‌बाल्‍ले़ खे़ने़ॽ काक् पाःन्‍हाॽ कुसिङ्‌निःप्‍मा फाॽआङ् इःत्‍छिङ्‌साम् के़बिॽरो॥
  xnj-xnj: Holalela genago genijova, muni Bambu yati akuhotolesa umanya kila chindu.
  mmx-mmx: Una doxoma na levelinga nia a paase i, mila Leeme Silok naba lox axasev
    u mi lavasuun teren.
  cbr-NT: '''Ën mi cacë banacama ënë camina upí oquin sinánti ''ain. Sinania ca Nucën
    ''Ibu Jesucristonën upí oquinmi cuanun mi ''unánmiti ''icën.'
  tee-NT: Ap'ast'act'ich ju ani ju icjunan chai yuchi ju mi'ucxtin Jesús ju camamachakxaniyan
    tuchi ju nomputun.
  eng-LSV: be considering what things I say, for the LORD gives to you understanding
    in all things.
  cak-NT: Tanojij utz ronojel re', ri Ajaf xtu'on ta chawe chi can utz xta'an entender.
  pah-NT: Ejapyaka hete ti nhirembikwatijara rehe. A'ero po ti nhandepojykaharete'ga
    Cristo Jesus'ga ikwahavukapavi nde ve nehẽ a'ea pe Paulo'ga ei javo.
  sja-NT: K'ĩsíaji mɨa et'ewa jaradade. Tachi Waibɨapa k'awapiit'ee ma jõmaweda k'ãata
    jara k'inia bɨ pɨ-it'ee.
  xed-xed: Ndana ta skwi ta mnaghata yu. Ka ta ndanay ka katsi, dzaʼa vlaghavla Lazglafta
    ta tva snatá inda skwi.
  mks-NT: Ndicani va̱ha inún sa̱ha̱ tócó ndihi ña̱ na̱ca̱ha̱n i̱ xu̱hu̱n ta já chindeé
    Ndióxi̱ yo̱hó canda̱a̱ va̱ha inún tócó ndihi ña̱ cáchí i̱ xu̱hu̱n.
  gfk-S: Nu lilik timaan ta kakarek iou tangtange kinong no Watong na hapalaine ugo
    ta kakarek bakut.
  bmu-bmu: Keu ohozali, mi oyoŋnöŋ lömböriiga Kembunöŋ mönö mötkutukutu gihiiga mi
    pakpak ölöp möt asariman. Miaŋgöra mi mönö uru könömge ala mötmöriba malman.
  dgz-dgz: Nop nega waingina guegue anu. Ayop nuga ge dim dim iragi anu awapen menan
    wa ewageta.
  eng-GNV: 'Consider what I say: and the Lord giue thee vnderstanding in all things:'
  zaa-NT: Belaba tsè' latsi' lu' tsunna ca ejempluį nu chi gutixa'ánia' lu', làniana
    Señor nna gunie qui'ni telini lu' itute nu ná qui'ni guni lu'.
  eng-WEBSTER: Consider what I say; and the Lord give thee understanding in all things.
  guh-guh: Najamatabëxainare tacatsipaebilivaisi. Nexata vajatuxanenë cayapëtaeyaexanaena
    bajarapalivaisi.
  bon-bon: Maane miiji ngene jotwananepi ai poto cidi me, siige mime Yageyame te page
    naawenepi maane umle äbitame iyeta gwidape poto cidi me.
  nhw-BL: Huajca ximonejnehuili miyac ica catli nimitzilhuijtoc nica huan Toteco mitzpalehuis
    tijmachilis nochi.
  swh-ONEN: Fikiri sana kuhusu haya nisemayo, kwa maana Bwana atakupa ufahamu katika
    mambo hayo yote.
  wbi-wbi: Usaghaghe vwimila vwa iki kunonijova, ulwakuva u Mutua ikukupela uvwelefu
    uvwaiisi sooni.
  bba-bba: A nɛn ɡɑri yi kpuro bwisikuo yi nɑ nun sɔ̃ɔmɔ mi, domi Yinni u koo nun
    somi ɑ kɑ kpuro tubu.
  eng-KJVCPB: Consider what I say; and the Lord give thee understanding in all things.
  kgk-NT: Ne mandu'a meme katu ereiko-vy xe nhe'ẽ-rehe. Upe jave xe ha'ese va'e oikwaa
    ukapa arã nde-vy Nhandejáry.
  waj-waj: Na itaa kua kiauyauvaara yaata utuanee. Udaanga Yisuuva i tasipanai a mmuakiaa
    kuayauvai oyaiyauvaa arinaima rikiaanaraivaara na itaa kua kiauyauvaara yaata
    utuanee.
  cpy-cpy: Otzimatyee pikenkishiryaa-kotero nokanta-yitakimiri. Tema riitaki Awinkatharite
    kemathatakaa-perote-mironi maawoeni.
  mpx-mpx: No baaba bolo ya nu nuwanuwatu-agil, inoke ali aatena gegewena abwe Babala
    ni pwela elam.
  wbp-wbp: Warlalja-Wiringki Jijajirli kapungku warrarda pinarri-mani, ngula-jangarlunya
    yungunpa yimi ngaju-nyangu milya-pinyi. Kujarlaju, warrarda manngu-nyangka-jana
    nyampu-patuju marnkurrpa yimi-patu kujarnangku milki-wangkaja wajawaja-maninja-kujaku.
  luo-luo: Par matut kuom gima awacho. Ruoth biro miyi rieko mar winjo tiend weche
    duto.
  nhe-NT: Huajca ximoyolilhui miyac ica tlen nimitzilhuijtoc nica huan Toteco mitzpalehuis
    tijmachilis nochi.
  aii-aii: ܬܲܚܡܸܢ ܥܲܠܔ ܐܲܢܹܐ ܕܒܹܐܡܵܪܵܐ ܝܘܸܢ، ܣܵܒܵܒ ܡܵܪܲܢ ܒܸܬ ܝܵܗܒܹܠܔ ܠܘܼܟ݂ ܦܲܪܡܲܝܬܵ‌ܐ
    ܒܟܠܔ ܡܸܢܕܝܼ.
  esk-NT: Tamatkua uqautitka isrummatigikkich, takku Atanġuruam ikayuġisigaatin kaŋiqsił̣iksraŋatigun
    supayaat.
  msb-msb: Isip-isipa ini na akon ginasabi kay an Ginoo papasabuton ka san tanan.
  cpa-NT: Cu²rø² dsø²jiag¹² hoh¹²hning jǿg³ jøng². Cuø¹ báh³ Juu¹³ jniang³ hi² li¹ŋih³hning
    ca¹lah¹jǿ¹.
  dso-dso: ମୁଇ ଜାଇଟା କଇଲିନି, ସେଟା ବାବିଦେକ୍‌, ମାପ୍‌ରୁ ସବୁ ବିସଇଟାନେ ତକେ ଗିଆନ୍‌ ଦେଇସି
    ।
  meu-meu: Egu hereva anidia ba haero; badina be Lohiabada ese ḡau iboudiai lalodiai
    aonega baine henimu.
  yva-NT: Syare winyo sya ana idaura umawe ratantona kobe, indati Amisye po nakarikuga
    raniku ramu mbar inda winanto rai tenambe.
  dgc-dgc: Isipén mo diden ya a étélo a halimbawa, Timoteo, éy ipaliwanag diko na
    Diyos i étanan a kahulugen na éya.
  zpm-NT: Miṉe blozh bzet naa nu, blooniew guic luu, ni Jesús nac meṉ ne gneedz guieḻbiini
    lo luu guieṉ luu zha naca.
  hix-NT: Àro wyaro katxho kom hoko ryhe ehutwako. Àsok tawro hana. Yaworo rma haxa
    nhutwamohsotàhken hamà, Kohkomo, owya.
  sim-sim: Mashi kas a sawewan armek hishika. Wasilaka avak wapjip hishiyarindan or
    hashinak avak yawur mi yarikwa sir.
  npi-ULB: मैले भनेका कुरामा विचार गर, किनकि परमेश्‍वरले तिमीलाई सबै कुरामा समझशक्‍ति
    दिनुहुनेछ ।
  cgc-cgc: Isipen no gid daw ino beet ambalen ta mga paambal ko an. Tanan ipaintindi
    ta Ginuo ki kaon.
  tim-tim: Humoŋe han biwige mem kepikto aregât den yu kulemgoân ire hokboâk hokboâk
    aregâlâk nâŋgâm potatmâ kotgâm manben.
  yor-yor: Ronú lórí ohun ti èmi ń sọ; nítorí Olúwa yóò fún ọ lóye nínú ohun gbogbo.
  wos-wos: Wun sataku hundi hufukéka mé saréké. Sarékémét Néma Du yikafre mawuli hwendét
    méni atéfék hundika jémba xékélakitaméni.
  emp-NTPO: Mʌ̃a jara b̶ʌra bio crĩchadua. Dadji Boro Jesuba bʌ́a jũma maʌ̃gʌra cawabiya.
  eng-F35: Ponder what I am saying; may the Lord indeed give you understanding in
    it all.
  ind-ind: Renungkanlah contoh-contoh tadi, dan kiranya TUHAN memberimu kemampuan
    untuk memahami hal-hal ini lebih dalam lagi.
  pes-OPCB: به آنچه می‌گویم خوب فکر کن، که خداوند به تو بصیرت خواهد بخشید تا بتوانی
    اینها را درک کنی.
  mpt-mpt: Ne saa weng ele baabkei olo kla funanale! Sma Sume daabkenea kobo ne weng
    olo mitmakamo alukum tekein kenamabeobe.
  ssx-ssx: I̱ma꞉ alo pita꞉ hone wopu wia꞉peke. Koto pi hone uelena꞉ta꞉ Tekehalima꞉
    neke tamba꞉ milieke.
  mkl-mkl: Lɑsɑbu si ide ŋɑ iyi ǹ wɑ n fɔu ihɛ̃, nɔ Lɑfɛ̃ɛ ɑ́ sobiɛ i bɛi i ɡbɔò
    yɑɑsei fei ndɛɛ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆଣ୍ଡିନେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, ଆତେନ୍‌ ବିସୟ୍‌ରେ ଚିନ୍ତା ଡିଙ୍ଗ୍‌ପା ।
    ମାପ୍ରୁ ଆପେକେ ସାପା ସାମୁଆଁ ଆଣ୍ଡେଙ୍ଗ୍ ବୁଜେ ନ୍‌ସା ବପୁ ବିଏ ।
  gof-RNT: Ne akeekana mela Goday nena maaddana gisho ta new odidabaa ne wozanan naaga.
  unx-unx: ଆଇଙ୍ଗ୍‌ କାଜିତାନ୍‌ତେୟାଃ, ବୁଗିଲେକାତେ ଉଡ଼ୁଃଇମେ, ଚିୟାଃଚି ପ୍ରାଭୁଦ ନେ ସବେନ୍‌
    କାଜିକ ଆଟ୍‌କାର୍‌ଉରୁମ୍‌ ନାଗେନ୍ତେ ପେଡ଼େଃ ଏମାମେୟାଏ ।
  gah-gah: Guivahanímo gigika alémo zou lokiko nene, netá matá mukí gele vevesataninazo,
    anoza gakó láa loko lo nogumumó nenémini mogonáa geleko alémo etó ozo.
  lcm-lcm: Ku uli lomon akit ani mengen ke napo atai ua tatana. Au na Volava ka amalangasai
    ania nei vingam.
  aer-aer: Jesus-ele ngenhe akwetethe akaltyele-anthetyenhe kele nhenhe ikwere iperre
    unte ayeye ingkirreke atyinheke akaltye anetyenhe. Alakenhe ikwerenge anteme,
    akwetethe itelaraye ayeye urrpetye nhenhe tharle ngkwenge ilekeke, alkngwirretyale
    anteme unte itnenhe itelaretyenhenge anthurre.
  qvc-NT: Kay kimsa kumparasyumbi yuyaptikiqam, Tayta Dyusqa rin yanapashuq, yumbay
    chay nishushqayta allita intyindinayki.
  tgl-ULB: Isipin mo ang tungkol sa aking sinasabi, sapagkat ang Panginoon ang magbibigay
    sa iyo ng pang-unawa sa lahat ng bagay.
  cbs-NT: Na jaska tibikidi en mia yuiai shinankubainwen. Min jaska waya nukun Xanen
    Ibun mia medabewakin dasibi mia tapinmaxanikiki.
  xtm-NTPP: Ndasa'a ni kuenda ndaka ja ká'an sa ya, te maa Iya Tátnuni ma na chindee
    ña'a ja jaku'ni ini ni ndaka sukan iyo ja ko kuu o nuu Su'si ma.
  nnq-nnq: Magabekange umwojo genia gannongela na Angwana mabanhwotoya kimanya ilebe
    yoa.
  bao-NT: Mʉre yʉ ca ĩirijere tʉgoeñaña. Wiogʉ ate niipetirijere mʉ ca tʉo puoro tiirucumi.
  san-ORI: ମଯା ଯଦୁଚ୍ୟତେ ତତ୍ ତ୍ୱଯା ବୁଧ୍ୟତାଂ ଯତଃ ପ୍ରଭୁସ୍ତୁଭ୍ୟଂ ସର୍ୱ୍ୱତ୍ର ବୁଦ୍ଧିଂ ଦାସ୍ୟତି|
  huv-NT: Iyamb imeaats wüx aaga sasaj ic quiaj, ndoj Teat Dios apmüüch ic mejaw meáwan
    cuane wüx sasaj ic.
  otn-NT: Da̱mi̱ pa̱di̱ hanja na̱ ra̱ hya̱ dí xi'i. Nu̱na̱ ma̱ Oja̱ui, da̱ 'yøt'e
    ngue da̱ di̱nni̱ mmʉi xa̱nho te gäma̱ hya̱ dí xi'i.
  nop-nop: Nu mede i ganilat yendok nadinadi kwanai tibeŋ, kaŋ Wapumdi nadinadige
    tubutombek kaŋ mede hogohogok yendiniŋ mebi u kedem nadidakaleweŋ.
  obo-NT: Poomdommow inis mgo osengan ku, su od tovangan ka tod Longaggon amoy'd koovottan
    du ini langun.
  cak-ENT: Tanucu' c'a jabel ronojel re', y ri Ajaf nbün chave que nk'ax chave jabel.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤐᤠ᤺ᤳᤋᤢᤱᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤍᤠᤱᤒᤠᤸᤗᤧ
    ᤂᤧᤏᤧ᤹ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤵᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤀᤡ᤺ᤳᤇᤡᤱᤛᤠᤶ ᤁᤧᤒᤡ᤹ᤖᤥ॥
  mie-NT: Nacani inī nū sīquī jā cáhān ni, de maá Jētohō ō sāhá yā jā jīcūhun inī
    nū sīquī ndihi.
  san-TIB: མཡཱ ཡདུཙྱཏེ ཏཏ྄ ཏྭཡཱ བུདྷྱཏཱཾ ཡཏཿ པྲབྷུསྟུབྷྱཾ སཪྻྭཏྲ བུདྡྷིཾ དཱསྱཏི།
  qve-NT: Timoteo, qanqa kay nisqaykunapiyá allinta piensariy. Saynapin Señorninchis
    Jesucristoqa yanapasunki, llapallan nisqaykunata allinta entiendenaykipaq.
  pao-NT: U sakwa ka ume e tuukwepu-witu unu soohanenummese, o'no u oo nakasopedakwadookwu.
    Soo Te Naa u tummatzina u oo nakasopedakwadookwu.
  cbu-NT: Yuwaa, tárangi anoo mangoonangcha. Anoo chinakush, Apanll mangeetsish p'tsichinlla.
  usa-usa: kemá timá-amuna-aiqtabama aúyánámmá itaao. abo uyátárai-nakoma áwáqnaa
    ína máqten-aimma itánóne.
  soy-soy: A lɛ̃ kɑm nní pɔ́ n símisi kõ, Upíimɑ yɛ́ ḿpɑ́ yo-i mɛsɔhɔ pɔ́ hɛ.
  hui-hui: I̱na bi o laroru mitangi bibe. Ani mitangi bialu kegola Anduane Homogo
    ibugua í̠hondo mo manda bia holebira.
  amf-amf: Imbaa wontea Yesus yer wulka bhocchi hana kinin imenna, inin hana giyenam
    qaabaa.
  quc-NNT: Chatchoman b'a' chrij ri tajin kinb'ij chawe. Are k'u ri Qajaw Jesucristo
    kuya na utzalaj a chomanik chuch'ob'ik ronojel.
  dob-dob: ꞌIgu onao getedi ꞌunuwaꞌiꞌisidi, ta ꞌadi nuwasabwalena maiboꞌana ꞌida ꞌInapwana
    tauna ꞌida ꞌebwaꞌeyo.
  wrs-wrs: Honamoa keknam nengvm, memba honamba kava ishovpa. Mendekliva si yemba
    pueuvelavav, keknamba nengalmba, osmba manam manam temuramba levrapivongolmba.
  mca-mca: Ijamti'ijupkiiha ekewe' hit'ij ewets qa ha' Yatsat'ax'inij qa' ne'fenij
    qu' enikfe'lik'iha week ekewe'en.
  tzo-TZC: Nopbo smelol ti vaꞌi sꞌelan laj cal taje. Tey ta xacꞌbot anaꞌ scotol smelol
    ti Cajvaltique.
  mya-mya: ငါ့​စ​ကား​ကို​ဆင်​ခြင်​လော့။ ယင်း​ကို​နား​လည် စေ​ရန်​သ​ခင်​ဘု​ရား​သည်​သင့်​အား​ကူ​ညီ
    တော်​မူ​လိမ့်​မည်။
  gng-NT: Cii n tɔke' ŋɛ nà nɔ ya tingi Yonbdaan nɛ li cère á cii niʼkɛ.
  cbi-NTPO: Entsa iya patintsaashu juntsanu tejan pensangue' keekide, tsenmala Bale
    Ruku ñunu ura' aseetanguikaanu tsuve.
  ikk-NT: Romi ihiẹn m rị e ku; Di-nwọnni-ẹnyi k'e mẹ i ghọta ihiẹn ile.
  leu-leu: Lalamon pana maana mo ne taxa kuus pana e a Memai i taa tavai nano pana
    masaman.
  maz-NT: Tsjijñi na jo pje ne ra mama yo jña yo cja ró xi'tsc'ö. C'ín Jmugöji ra
    mböxc'ü rí tendiogue yo.
