  apb-apb: O ke lo'onga'i diana i sulie nga taa nge no ko unue huni'o ienini, na a
    Aalaha kei pe'i'o taane aani haata'inilana saenanaunge i sulie ahutana walu ola
    ngeena.
  san-TEL: మయా యదుచ్యతే తత్ త్వయా బుధ్యతాం యతః ప్రభుస్తుభ్యం సర్వ్వత్ర బుద్ధిం దాస్యతి|
  ben-IRV: আমি যা বলি, সেই বিষয়ে চিন্তা কর, কারণ প্রভু সব বিষয়ে তোমাকে বুদ্ধি দেবেন।
  ntu-ntu: Na-aoti zvz drtwrm nzycmne-ebzpxngr lcng tq, murde Kxetu rgu na-aopxbzle
    bam kxnamu nzwztr-krbzme bade.
  pan-pan: ਜੋ ਮੈਂ ਆਖਦਾ ਹਾਂ ਉਹ ਦਾ ਧਿਆਨ ਰੱਖ, ਕਿਉਂ ਜੋ ਪ੍ਰਭੂ ਤੈਨੂੰ ਸਾਰੀਆਂ ਗੱਲਾਂ ਦੀ ਸਮਝ
    ਦੇਵੇਗਾ।
  gvc-gvc: Jipihtiare noano masichʉ yoarohca Jesu mari pʉhtoro mʉhʉre. Ã jicʉ mipʉre
    mʉhʉre yʉ nirire noano wacũ tʉhotuga.
  mwp-mwp: Ngidh ngaru koeyma ngoenanu manin itha ngaw yaday, a Awgadhan bangal ngin
    ibupuydhane, muynu ngidh imane ngaru.
  sbk-sbk: Nalamba huje iyanga huje uBwana aligane ni mbombo zhyunti.
  mya-JVB: ငါ့စကား ကိုဆင်ခြင် လော့။ ထာဝရ ဘုရားသည် အရာရာ တို့၌ ဉာဏ် ကို သင့် အားပေး
    သနား တော်မူပါစေသော။
  kgf-kgf: Ac gézézua imi qeriganéŋ nimbésémaŋ, miŋ kewuninanéŋ ai hénia héniaiguc
    niŋtegic qiŋtegic haigémmac.
  awb-awb: Mah pabéqmé éhwéhtáró iwíáhue iro. Itene Wahnahnka tábúsoqme iwíáh atahnaraq
    moke ahtebankehe.
  gdn-gdn: Nau yona yau nidibuwani ki kau naigida mena wainapiyowa manako nu Kaiwawonuga
    kau waitaniyoto da nau badidi kabuwanibuwani ki mibai kuduba kau naigida mena
    katainuwagi.
  nko-NT: Gywɩɩn asʋ́n ánfɩ nabláa fʋ́ ánfɩ ɩwɩ. Anɩ Wíe ɛ́ ɔbɛ́ha fónu mʋ́ fɛ́ɛ́
    asɩ.
  bsn-NT: Mʉre yʉ gotisere quẽnaro tʉoĩaña. Quẽnaro mʉ tʉoĩajama, gãjerãre mʉ gotimasiorotire
    “Tʉoĩamasiato” yigʉ, mʉre ejarẽmorʉcʉmi mani ʉjʉ.
  pib-NT: Pumata jemanru wa nchinyawakyi. Gi rixanu Gitsrukaachi genekanshinikanutanyi
    psoluyako.
  wiv-wiv: Lohoi nanazia polealea kamahi kua ta tatania ni niho, na vuna na Paraha
    da e kavakavania vuvuna polealea kamahi kua ni niho, ho tu lohoi lala.
  reg-reg: Iganilisha kutyo enikubhwira, kwo kubha Omukama kakuyana okusombokerwa
    emisango jona.
  mlh-mlh: Buŋo quraŋgago, oi osegaru maneru yobiŋgande Ofonji maŋgboroŋ gareko oi
    sosowo soine mane taniŋgaigoŋ. Ore eru oi maŋ kiniŋgoo ruaru manesuku goigoŋ.
  gof-ENT: ኔ ኣኬካና ሜላ ጎዳይ ኔና ማዳና ጊሾ ታ ኔው ኦዲዳባ ኔ ዎዛናን ናጋ።
  aau-aau: Ok, ha ma kiy-me somokwe, kwa nanpanan wayr, payhokuaw Hakamay hiykwe,
    hwon nonkway popriy ey hokwe, hno mawkhow se liy kampi kow.
  tvk-tvk: Bos xa unem xat vole xatel ak xa nabiteni minuk, e Hi Suv isak ni xouk
    ukil kuh koute te xatel.
  prf-NT: Pagisipan mu en kinákkagi ku, ta ipaintendi nen Panginoon i atananid a iyád
    dikomu.
  auy-auy: Simámunda-aai imáyáa inaná Fasiꞌaénkó imáyáa amína minááígóní áwáuma isáínone.
  tbg-tbg: Are te tiva amuna uvara iriqira vi vairaro Noravano ai kahaqirara are ekaa
    vi uvara anomakerama irinara.
  hub-NT: Wii taja nu shir enentaimturam iista, ina apuri nunaka ashi nekamtikramattawai.
  hmo-hmo: Lauegu hereva ena anina do oi laloa, badina be Lohiabada ese edia anina
    korikori oi dekenai do ia hadibaia.
  big-big: Nogo kaiyageya purikki kumuli logo ini purikki langai kumulageyawekkerik
    Yemizibokko ini piyeng mabiyengki kazing iwaka sagimek waligeleyagi.
  gux-G: Maal ŋamma min mara yal yen yom dan ba nan gbad l bona kul.
  cnl-NT: Jmee² 'i'²³ la²³jɨ³ 'e³ mɨ³juǿøn²na²³ 'nʉ³. Jo̱³ hua² rɨ²³jmée²³ Juii³ra²
    'e³ rɨ²³sɨ²³dsaan³²nu³ la²³jɨ³.
  zar-NT: Busáʼ ládxuʼu lë ni reaʼ liʼ, ateʼ Xanruʼ caz gunëʼ ga tséajniʼinuʼ yúguʼtë.
  kde-kde: Lahimukile saana anelo langutangola, na Nang'olo achiakuhululihe kumala
    mana la anelo lammalele.
  ata-ata: Naxavutala laixe no anu vaivaikala eni elosine ne. Nini naxavutala laixe,
    la Tila ulosine xavutala lamana sou nalavu no anu mimii latala.
  qvw-NT: Cay nishäcunäta śhun'uyquiman ćhulaptiqui'a Jesusninchicmi lluyta tantiaycachishunqui.
  nfa-nfa: Pangee paie-iie conto sèra. Pe Ama Lamatua hia meꞌa mèu jꞌara sèra aaꞌi-aaꞌi
    ra.
  tnp-tnp: Ətəlɨg vivi e nati nak iətəni kəm ik. Iərmənɨg otasiru lam o nəhruniən
    nɨpətɨ nəghatiən mɨn u.
  urd-urd: जो मैं कहता हूँ उस पर ग़ौर कर क्यूँकि ख़ुदावन्द तुझे सब बातों की समझ देगा।
  hot-hot: Aêŋ ba lemimbi abô takatu ek batu Anyô Bêŋ nêm auk êndêŋ o.
  mqj-NT: Paillaan penawai angganna tula'ku annu la napomasiangangko Puang Allata'alla
    napolalan mupekalembasan asan.
  rus-SYN: Разумей, что я говорю. Да даст тебе Господь разумение во всем.
  mbh-mbh: Na lomum rum lek riong ake, eneke Toko Pomnga aro i panine lomum nge ur
    alavusnga areke.
  bdd-bdd: Cigu lohatoto bewa, ꞌunuwatuhuyahi, ma ꞌadi sanapu mabwaiyana Cinapwana
    tauna ꞌiꞌebwaego.
  cbt-NTPO: A'chintaranquënso' api yonquiráquë'. Quisocristo catahuaarinquën noya
    noya yonquicamaso marë'.
  srn-NT: Poti prakseri tapu san mi e taki, bika Masra o meki yu ferstan ala den sani
    disi.
  cta-NT: Culacua xi tiꞌ nuꞌu̱ jiꞌi̱ chaꞌ nu nguluꞌu ca ti naꞌ jinuꞌu̱, loꞌo juaꞌa̱
    xtyucua ycuiꞌ nu Xuꞌna na jinuꞌu̱ chaꞌ ca cuayáꞌ tiꞌ nuꞌu̱ lcaa chaꞌ biꞌ.
  bqc-SIM: Làasookɛ yã́ pↄ́ má òpiↄwa, asa Dii a ń gba ↄ̃nↄ apii guu.
  tcz-CHONGTHU: Kathusei hi hoitah'in geltoh them in, Pakaiyin hichehohi nahetthem
    sahding ahi.
  mar-mar: जे मी बोलतो ते समजून घे, कारण प्रभू तुला या सर्व गोष्टींची समज देईल.
  snp-snp: Kawa lokomomo ya metolito kolito iya mele mino. Wekolakafo luka-kaka olu
    kokatageto muki kolife lenane.
  isl-isl: Hugleiddu þessi þrjú dæmi – hermanninn, íþróttamanninn og bóndann, og Drottinn
    hjálpi þér að skilja hvernig þau geta átt við þig.
  spy-NT: Tēmētēēwō, irōōtootē kiyēē āmwooyē, kuuyu makuyeying' ꞉Mokoryoontēēt inkēt
    ng'aleechu tukul.
  xnn-xnn: Nemnemem ay gawis nan tolo ay pangngalig ay deey et badangan Jesus sik-a
    ta maawatam am-in.
  mwe-mwe: Nnganishiye kaje malobhe gungummalanjila gano, pabha Bhakulungwa shibhampe
    lumanyio lwa kugamanya gowe.
  tte-tte: Yagu walo bwaite kunuwanuwatuili, kabo kali katai meuloina kani Guyau iyamayaleli
    koliwo.
  tcs-tcs: Lisen prapa gud wanem ai spik. Da BosLod i go elpe yu po mina sabe ane
    kese demting ya.
  hlt-THB: Awi kak kqawn law ve poek lah, ve myihkhqi boeih poek thainaak aham Bawipa
    ing cyihnaak ni pe bit kaw.
  soq-soq: Timoti, dima ne dieedina insena, ita Tatamba e dewaepio gagalo babau ema
    ipauida ateitaa.
  qub-qub: Nishäcunata ama gongaychu. Tayta Jesucristunami llapanta tantiyachishunquipaj.
  att-att: Á nonopam mu ngámin yawe nga kinagì nikaw, tapè ipakánnámmu ni Apu nikaw
    yù ngámin nga kebalinán na.
  bki-bki: Saba nalo na kiniou nojom̃a neberenio, verver jau kosidomii vatitigio rivu
    kalo, mia Tubo riijaso ka kovokar kiano masouano nalo na bo a kiano jikiaiano
    nalo eaio.
  bqp-bqp: Ǹ laasun lɛ́ yã kũ ma òo pìnↄa, zaakũ Dikiri ni n gba ↄ̃ndↄ̃ a pínki
    gũn.
  mcp-mcp: Faasʉ́g ísâ mə́ ŋgə́ cɨ yí, Cwámba nyə e sá nə́ wo wámbʉ́lə́g byɛ̂sh.
  hat-hat: Fè tèt ou travay sou sa m' ap di ou la a. Seyè a va fè ou konprann tout
    bagay.
  npl-NT: Kuali xikyejyekoli tlan nimitsilijtok, iwa Toteko Cristo Jesús mitsajsikamatiltis
    nochi.
  bgg-bgg: Gu è nyie yao pha chiang shii now bo, nyieliieshii Ithong re-è na shii
    zab ìd muii yi ruii phro.
  eng-TCENT: Think about what I am saying. May the Lord give yoʋ understanding in
    everything.
  eng-BSB: Consider what I am saying, for the Lord will give you insight into all
    things.
  cpu-NT: Ontzimatye pimpampithashiretakotero nokantayetakemiri. Tema iriitake Avinkatharite
    kemathatakaaperotemirone maaroni.
  san-ASM: মযা যদুচ্যতে তৎ ৎৱযা বুধ্যতাং যতঃ প্ৰভুস্তুভ্যং সৰ্ৱ্ৱত্ৰ বুদ্ধিং দাস্যতি|
  tac-NT: '''We ''la ná''tawa napurigá aní ne. Onorúgame ''la nejkúrimala napurigá
    ''la námapua suwábaga ye ra''íchali.'
  eng-WEBPB: Consider what I say, and may the Lord give you understanding in all things.
  gfk-H: U na lilik timaan ta ken iau tangtangai kanong no Watong na hapalainei uga
    ta kaiken bakut.
  viv-viv: Mena abaluvefota tohiye yada Kaiwabu yana faisewa faꞋina gayakahina-ma
    unanuwenuwena ada Bana yana kivetuvetunu againe ana nuwanuwa unahalamanena.
  yao-yao: Mganisye ingusala yi, pakuŵa Ambuje champe lunda lwa kuimanyilila yose.
  tgp-tgp: O lo r̃omr̃omi na sava na lo verea, matan Moli i pa sileho na lelevosahi
    matan la hinau tari atu.
  auc-NT: Mänïnö ïmæca quëwënäni näni cæ baï ante mënea go adodeque botö änïnö ante
    pönëñömi mönö Awënë edæ bitö ïmite odömongä ëñëninque bitö edonque pönï ëñencæbiimpa.
  kbc-NT: Owoo niɡ̶inoa anejitedaɡ̶awa, odaa Ǥoniotagodi eote mowooɡ̶oti ane diitigi
    inoatawece niɡ̶inoa ane jeloɡ̶oditedaɡ̶awa.
  bmh-bmh: Iz ze go aizem na go en suban dabilamam. Dubanou Ban nug dabeleu naliu
    mizena, na ze go domen nugau bigeg unum abiu mamam.
  ctu-BL: Ña'tan ti a pusic'al chuqui wolic sub. Lac Yum mi caj i yʌq'ueñet a ch'ʌmben
    isujm ti pejtelel.
  meq-meq: Dzala ka wu neheye faya na tsikakeye kanaŋ aye, hərwi taɗə ka dzala ha
    faya na, Bəy Maduweŋ ma vəlakeye gədaŋ ka mətsəne wu nakə faya na tsikakeye tebiye.
  noa-H: Cha mua pʌchig jaaubarm wajap'a k'ĩirjubá. Pua mag wajap'a k'ĩirjumʌn, maach
    Pör Jesucristoou pʌrʌg k'ĩirjug deeju, jãga hich hiek jaauju haai sĩ ha k'ap hamk'ĩir.
  alp-NT: Hoko anete loko auku lepata meiju me lalemu mimise, le Tuhane Iono aktili
    kena anati pusulu.
  san-VEL: mayaa yaducyate tat tvayaa budhyataa.m yata.h prabhustubhya.m sarvvatra
    buddhi.m daasyati|
  kbq-kbq: Hagi nagrama negasmua naneke antahi ani' huo, Ra Anumzamo ana kemofo agafa'a
    hunegasmina, hakare zana antahigahane.
  kbh-kbh: Chë cbontsatsëtsnañe cochtsenójuabnaye, y Bëngbe Utabná echanjama lempe
    chacmósertama.
  ron-LSB: Luați în considerare ceea ce vă spun și Domnul să vă dea pricepere în toate
    lucrurile.
  pon-pon: Madamadaue duen me i inda, pwe Kaun o pan kotin kalolekon kin uk ni meakaroj.
  nhe-BL: Huajca ximoyolilhui miyac ica tlen nimitzilhuijtoc nica huan Toteco mitzpalehuis
    tijmachilis nochi.
  sps-sps: Fakats faarof a fopis a ka to te tsue of im, ana Tsunaun te faakouts manyi
    ma nat faarof iny anyi na kifon a foka to.
  wnc-wnc: Gata tuwang wamu takngaat takngatuat nata wa yanggatde natagwaanguwi Buyambam
    tapaninda gatane natdetdetda tapan kakaawik. Tapan kakaawan gata tuwang wamu wa
    kuupbamdane yapii atnatapiyak.
  bus-bus: Ǹ laasuu lɛ́ yã kɛ̀ má ò pìnↄzi, zaakɛ Dii é n gba ↄ̃ndↄ̃ↄ à píngi guu.
  gub-BL: Nema'enukwaw katu heze'eg rehe nehe ty. A'e rupi Tupàn nepytywà putar nehe,
    a'e ze'eg paw ikwaw kar pà newe nehe.
  imo-imo: Ya nundo nio ungumunga puluma Awilimuni nu lipe ondombalo kani nio mele
    paa wamongo pilko molowi.
  boj-boj: O Timoti, ijo anjam e ni mermeqnum qaji endi ni qusim ino areqaloq di siŋgilatime.
    Yimqa Tamo Koba a na powo emimqa ni ijo anjam kalil endi geregere poimqas.
  eng-DRA: 'Understand what I say: for the Lord will give thee in all things understanding.'
  knf-knf: Şalan bnuura uko wi nji nţupiiŋ, Ajugun aţënku ika uşal umeeni iko bŧi.
  san-KHM: មយា យទុច្យតេ តត៑ ត្វយា ពុធ្យតាំ យតះ ប្រភុស្តុភ្យំ សវ៌្វត្រ ពុទ្ធិំ ទាស្យតិ។
  arn-NT: Rakiduamyefinge tüfachi dungu tañi feypipeel, fey Ñidol eluaeymew itrokom
    küme kimün tami fente küme adümafiel tañi feypipeelchi dungu.
  zas-NT: Been xgab ni canin lojl, abiꞌ Dad Jesucrist gagnë lüj din chigniaꞌl gra.
  ken-NT: Sɔt nɔ́kɔ́ nkaysi ndǔ mɛnyɨŋ ɛbhɛn ngátí-nɛ́ wɔ, mbɔnyunɛ chɔŋ mbɔŋ Mandɛm
    Acha ankwak wɔ ɔ́mbɔ́ŋ nɛjwǐmɛm ndu bɔ́ mɛnkɛm.
