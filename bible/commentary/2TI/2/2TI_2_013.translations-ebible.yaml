  att-att: Á mássiki nu ari ittam mekatalà, ngam mekatalà si Apu Kesu nga mamalurò
    sù ngámin nga kagian na, ta ari manguli yù nonò na.”
  bki-bki: a verver ralaluv kito rojoru, mia naio to rivokar kito sikili to, bior
    naio midular kito be kiano, ana naio maka rijikia rila sibi, naiomaka rijikia
    rivuklar kito bereio.”
  bqp-bqp: Tó ó náani vĩro, à kpɛ́ náani vĩ, zaakũ ani we à ledi kpá a zĩdairo.
  mcp-mcp: Shé mə́ ká bə kú sá sâ á cɨ́ yí, nywáá bə nə́mə́ njɨ abúgʉ́lág, nəcé a
