  zar-NT: Sal-laʼ bitiʼ runruʼ ca rnnaruʼ, Lëʼ rúnticaʼsëʼ ca rnnëʼ. Lëʼ bitiʼ gaca
    táʼbaguëʼë le náquiëʼ.
  kde-kde: Na ikàva hwetu nanga patukulupika, nang'e àisalila chihi kuva wa kukulupika,
    Kwa kuva, nang'e nanga pahulula kulikana mwene.”
  ata-ata: '@see-verse:2TI.002.012'
  qvw-NT: Ya'anchic mana chalapacü nuna cayaptinchicpis, pay'a jina chalapacunallam.
    Quiquinta manamá ipanchacunmanchu, nil.
  nfa-nfa: Masi ka dꞌara èdhi satia boe, te ngaa Nèngu satia taa-taa, lula Nèngu bisa
    boe leko-monya. Ngaa dhu Na peka, èèna ka dhu Na tao.”
  tnp-tnp: Okəmə kitah kəsotoliən rəhatah nonauvɨl, mətəu in tatol rəhan nonauvɨl,
    mətəu-inu Uhgɨn otəkeikei matol rəhan noliən nian rəfin.
  urd-urd: अगर हम बेवफ़ा हो जाएँगे तो भी वो वफ़ादार रहेगा, क्यूँकि वो अपने आप का इन्कार
    नहीं कर सकता।
  hot-hot: Ma anêŋ abô miŋ hatôm yani etak ami. Ba intu alalô avak abô ek nasopa yani
    ma doŋtom aêv yak, êŋ ma yani tem esopa anêŋ abô takatu ba habutiŋ.
  mqj-NT: Ianna tae'ki' matutu lako, la tontong ia matutu, aka innang to matutu.
  rus-SYN: если мы неверны, Он пребывает верен, ибо Себя отречься не может.
  mbh-mbh: Na aro ve te kin ler riong tomo nge i, aveto te panes senu i avele, aro
    i panes inga ile riong ako i kin i lale.” Eneke i pavurvur aro i eksing ol avele.
    Aro i panes inga ile riong ako i kin i lale.
  bdd-bdd: Ceguma geya ꞌida hemisamo Keliso ꞌoina, tauna ꞌina gwae hemisa geya sawasawahina
    ma ꞌibui, weyahina tauna mumugana tuwa maꞌana hemisa.”
  cbt-NTPO: Co no'tëquënáchin imapirëhuahuë', inaso' no'tëquën nontërinpoa' ni'ton,
    noya a'paiarinpoa'. Nani sha'huitërinpoa' ni'ton, co nanitërinhuë' nonpintinpoaso'.
    Co onporonta' nisha cancantarinhuë'.
  srn-NT: Awinsi wi no e du san wi taki, A sa tan du san A taki, bika A no kan lei
    gi Ensrefi.
  cta-NT: Masi tyaꞌa̱chu̱ꞌ na jiꞌi̱ ycuiꞌ Ni, ñaꞌa̱ ti tya tsoꞌo tsa nduꞌni Jesucristo
    loꞌo na; ná nchaꞌa̱ chaꞌ jiꞌi̱ Jesús, ñaꞌa̱ ti tya cuaꞌni Ni ñiꞌya̱ nu cua nacui̱
    ycuiꞌ Ni chaꞌ cuaꞌni Ni.
  bqc-SIM: Tó wá náai vĩo, ìↄ náai vĩɛ, asa a we lelekpa azĩaio.
  tcz-CHONGTHU: Ahinlah eihon kitahna neihih jongleu hen amachu kitahjing ahi, ijeh
