  mar-mar: जरी आम्ही अविश्वासू आहोत तरी तो अजूनही विश्वासू आहे कारण तो स्वतःला नाकारु
    शकत नाही.
  snp-snp: Ido kege melenune, loto loba, ka lonimo meyalo melámogetoma, amo ya aimola
    kala yamu E’e, lenami ogoufámainako, kala ya moda meyalo melemo dinami ne, loto
    lo-lo onimo ka ya ka ona kula ne.
  isl-isl: En skorti okkur þrek og sé trú okkar alveg á þrotum, þá er hann samt trúr
    og hjálpar, því hann getur ekki afneitað okkur – við erum hluti af honum sjálfum.
    Loforð hans munu standa!
  spy-NT: Ānkoo ‑/mākiikoosēē keey biiko, /kiikoosēē keey inee, kuuyu mātāyē keey
    ꞉inee nkit.”
  xnn-xnn: Matalek ay pilmi si Kristo tay adi mabalin ay masokatan nan nemnemna ay
    olay no masokasokat nan nemnem tako.”
  mwe-mwe: Nkali tubhe bhangakulupalilanga, bhenebho ni bhaakulupalikape, pabha ikaakomboleka
