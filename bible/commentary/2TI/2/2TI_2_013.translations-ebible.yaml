  gux-G: Ti yaa tieg yeno, wan wan baa ye n tiegman klma o kan fid ki yie o ba.
  cnl-NT: Juø'n³ quie'²³ 'a²³jia'³ jmee³ra² jne² 'e³ la²³ juaa'³ra² 'e³ rɨ²jmee²ra²,
