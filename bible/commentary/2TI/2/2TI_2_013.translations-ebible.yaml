  san-ASM: যদি ৱযং ন ৱিশ্ৱাসামস্তৰ্হি স ৱিশ্ৱাস্যস্তিষ্ঠতি যতঃ স্ৱম্ অপহ্নোতুং ন শক্নোতি|
  tac-NT: Ramué tabilé oyérisiká Esukristo ra'ichálila, alueka abirigá sébali olámili
