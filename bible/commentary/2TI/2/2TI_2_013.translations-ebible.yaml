  hat-hat: Si nou pa kenbe pawòl nou, li menm l'ap toujou kenbe pawòl pa li, paske
    Bondye pa kapab demanti tèt li.
  npl-NT: Maya tejwah amo tikchiwah tlan otikilijkeh, Ye kichiwa tlan kijtoa, porke
