  kbh-kbh: bënga chábeñe ndoñe tmontsos̈buáchese, masque chca, cha cabá echanjama
    nts̈amo tbojas̈ebuachenacá, er cha lempe jamana, nts̈amo sempre iuetsemncá jtsinÿanÿnayëse.
  ron-LSB: Dacă suntem necredincioși, el rămâne credincios; pentru că nu se poate
