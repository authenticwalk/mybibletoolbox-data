verse: 2TI.002.013
translations:
  kpx-kpx: Isi mesoho nahiabuna evievimo dobuluvisi. Isito hotove keu bae dobalivebene.
    Au hoto loumale ke bahata avuna vagei.
  okv-H: Eto ungotena Keriso humota ae asora te Keriso na humota ue amita ke avo mane
    toasuja.
  tbo-tbo: Apo Keliso ta winugoguluwi ma tauna apega ina winugoguluwita. Keliso a
    nugotuhu i dumalu po e wootago imahiyehi.
  mal-C: നാം വിശ്വാസവിഹീനരായിത്തീർന്നാലും അവിടന്ന് വിശ്വസ്തനായിത്തന്നെ തുടരും; തന്റെ
    സ്വഭാവം ത്യജിക്കുക അവിടത്തേക്കു സാധ്യമല്ലല്ലോ!
  grc-SR: εἰ ἀπιστοῦμεν, ἐκεῖνος πιστὸς μένει· ἀρνήσασθαι ⸆ ἑαυτὸν οὐ δύναται.
  bgc-bgc: जै हम बिश्वासघाती भी हों, तोभी वो भरोसेमन्द बणा रहवै सै, क्यूँके वो हमेशा
    अपणे सुभाव के मुताबिक काम कर करै सै।
  khz-khz: Pene ita ati taveraramanina, ia gena veraramani kapunai roe emiana; Kwalana
    ia matotauna ati pene vekilagi-veavuga, (e ia gena kilagavu kilara ia na ati pene
    vega-irau kapuvagira).”
  deu-TKW: werden wir untreu, so bleibt er doch treu; denn er kann unmöglich sich
    selbst verleugnen.
  zsr-NT: Zal‑laꞌ cutu runruꞌ ca rnaruꞌ, Lëꞌ rúnteczëꞌ ca rnëꞌ. Lëꞌ cutu gac táꞌbaguëꞌë
    le naquëꞌ.
  lin-lin: soki tozangi kondima, Ye azalaka kaka Moyengebene, pamba te akoki komiwangana
    te.
  hns-NT: Bakie tjaahe hamlog oke tjhor debe, tabbo oe hamlogke na tjhorie. Okar oeppar
    to ekdam se bharosa kar sake hai.
  noa-E: Iruata nem magju abarmʉn, ich magta aju ich igbam khʉʉn dʉ̈i. Maadëun dichdëu
    nem wauju atarr ichaau pawia wauba awiajã, ichin ich iekhatarrjö chadchata nem
    wau sĩerrʉm, pöd ich iekhatarr meerju khaba sĩerraawai.
  eng-EMTV: If we are faithless, He remains faithful; He cannot deny Himself.
  mib-NT: Te vēsú tu squícu vāha yó, te máá yá chi máni squícu ya, chi tu cúu sáfalta
    yā, chi squícu ya jeē ni cáhān yā.
  lif-NT2: आनिॽ नसाःन्‍साबा आम्‍बोःङ्‌ने़न्‍छाङ् खुने़ॽग नसाःन् नसाःन्‍साबा चोःक्‍लो॥
    थेआङ्‌भे़ल्‍ले़ खुने़ॽग आप्‍फेःक् नाॽसिङ्‌मा मे़सुक्‍ने़न्‍लो॥
  xnj-xnj: Ngati nakuvya vasadikika, mwene isigalila kuvya msadikika, muni nakuhotola
    kung'anamuka kwa gala geajovili.”
  mmx-mmx: Do dik kopmen ata ruturun tin, neni move na ruturun tidik, mila neni noxo
    los polo levelinga ren.”
  cbr-NT: Axa quicësabi oquinu 'acëbëtanmabi ca ax cëmëma 'ixun asérabi ax quicësabi
    oquin Nucën Papa Diosan 'aia.
  tee-NT: Mas jantu muctaxtuyau ju quijnan'an para ju yuchi akts'iya camuctaxtuya'
    tuchi najunta. Ju yuchi jantu tavanan lai tam catinaulh astan.
  eng-LSV: if we are not steadfast, He remains steadfast; He is not able to deny Himself.
  cak-NT: Y más que roj nakajalala' ri katzij, raja' man quiri' ta nu'on. Raja' can
    nu'on-wi ri ru'in. Raja' can man nujal ta ri rutzij, roma raja' can quiri-wi.
  pah-NT: Po nhande ipiriani nhande'eagwera opohia ganhi'ig̃a hugwi ga mbojikoga'jave'yma
    nhande rehe novĩa. Emo ga nopiriani o'eagwera ahe mbojikoga tuhẽ ojihe. A'ereki
    tegwete ga'eagwera piriana.” A'ea ji ei a'itituhẽva'ea mombe'gwovo.
  sja-NT: Tachia jara p'anɨk'a ooda-e p'anɨ pɨjida, irua jara bɨk'a ichita ooit'eepɨ,
    ichita mãga oopari perã.
  xed-xed: 'Ka dər nza a mu ka ŋərma mndu tawa irani wu, tsatsi tani, ta nzakwani
    tsatsi ka ŋərma mndu, kabga laviŋ a tsatsi ta mnay kazlay: Sna a yu ta kagha wu
    kəʼa nda ghəŋani wa.'
  mks-NT: Va̱tí ná ndindójó yo̱ sa̱há Jesucristo joo a̱ ndíndójó toho mé á sa̱ha̱
    yo̱, jáchi̱ mé a̱ nda̱a̱ jáxi̱nu̱ co̱o mé á tu̱hun sáhan nu̱ yó caja.
  gfk-S: Be dait paile tutuno, aie i tutuno hathatikai, kinong paile tale be na gil
    ing i mes tano magirana.
  bmu-bmu: Nini andö qem waŋgiinga likepŋi meleŋ neŋgimapkö keu jöhöi ahözawi, yaŋön
    mi qeapkömamgö osima. Mindiŋqindiŋ aka nanŋi könaŋi utekömamgö qötötaŋgömakza.
    Miaŋgöra peksek aka keunini pöndaŋ qahö wuataŋgöbin ewö, yaŋön mönö töndup (misila)
    keuŋi pöndaŋ wuataŋgöba miaŋgö dop ak neŋgima.” Mewö.
  dgz-dgz: Nu me inap ya anu tumaseta gare me ae ya veneta, iwa ae venepi me imu pose
    ugup entaneta ame ya tata.
  eng-GNV: 'If we beleeue not, yet abideth he faithfull: he cannot denie himselfe.'
  zaa-NT: Pero màsqui'ba labí runi ri'u cumplir nu benìni ri'u e ofrecer qui'ni guni
    ri'u, pero lèe nna guni bée iyate nu chi benìnie ri'u prometer, porqui'ni labí
    posible té qui'ni étsiání e de nu née.
  eng-WEBSTER: 'If we believe not, yet he abideth faithful: he cannot deny himself.'
  guh-guh: Vaxaitsi itsajamatabëcuene Dioso vecuanajamatabëxainae atatsi, itsiata
    Dioso nacatoexanaena pacuenia baja cajena najumecapanepaeya jumaitsi.
  bon-bon: Ngänu gyene, mine liba toraca ngenecu cama lica teeme tääpume, yepä tabe
    toracarage mime tääpume, ingle tabe pipuyame gyene.”
  nhw-BL: Sintla tojuanti amo tiitztoque titemachme, yaya mocahua temachtli pampa
    amo hueli quiijitos amo moiximati ica iseltzi huan yaya itztoc ipan toyolo.
  swh-ONEN: Kama tusipoamini, yeye hudumu kuwa mwaminifu, kwa maana hawezi kujikana
    mwenyewe.
  wbi-wbi: Nave natuvavitiki/ umwene ijigha kuuva mwitiki, ulwakuva nanoghile kukukana
    jujuo.”
  bba-bba: Sɑ̀ n sɑ̃ɑ nɑɑnɛ sɑriruɡibu, kɑ mɛ, u sɑ̃ɑ nɑɑnɛɡii. Domi u ǹ kpɛ̃ u win
    tii yinɑ.
  eng-KJVCPB: 'if we believe not, yet he abideth faithful: he cannot deny himself.'
  kgk-NT: Ndajaroviái ramo jepe, he'i hagwe-rami ojapo joty va'erã voi. “Ha'e hagwe-rami
    ndajapo mo'ãi” nde'i mo'ãi ójehe Nhandejáry. Upéa nhe'ẽ-rehe jajerovia-gwi, ani
    ereva teĩ Hesu rape-gwi. Eipyhy ae katu Hesu rape porã ereiko-vy.
  waj-waj: Mo fai ta innara kua kutaavaivee tiraivaa pikikio fai ivo na safuuma iinaravee
    tiivaa fai kutaa iinaravee. Ivo hama yopeema hanigioo unnakua kiaa kioo ari voovaugiataama
    varinaraivaara fai kutaa iinaravaivee. Ii kua ivo itaa kua tiivai.
  cpy-cpy: Okantawitaka tee añaawitawo oetziñaarikowentyaari, riima rirori roetziñaariko-wenta-yitee.
    Tema ashi rowaero rirori, tee ithañaa-pithatantawo okaatzi ikashiya-kaantziri.
  mpx-mpx: Ebo wala abulilek ni pweyata, he iya iyoho wana bateli i nuwahikan, kaiwena
    nige bosowaina wana bateli eliyala ni apanak.
  wbp-wbp: Kajilpa-ngalpa yampiyarla warrirninja-wangurlu, ngulaju kajika junga-wangu
    nyinami. Jijajirli kajana yapaku warrarda warrirni yungu-nyanu mardarni. Kujarlaju,
    kajilparliparla wala nyinanja-wangu jurnta yani nyanungukuju, ngulaju kajika-ngalpa
    warrirni-jiki.
  luo-luo: to ka ok wabedo jo-adiera, en pod obedo mana ja-adiera, nikech ok onyal
    kwedore owuon.
  nhe-NT: Intla tojuanti ax tiitztoque titemachme, yajaya mocahua temachtli pampa
    ax hueli quiijtos ax moixmati ica iselti huan yajaya itztoc ipan toyolo.
  aii-aii: ܐܸܢ ܠܵܐ ܗܲܡܸܢܲܚ، ܗ̇ܘ ܒܸܬ ܦܵܐܹܫ ܡܗܘܼܡܢܵܐ، ܣܵܒܵܒ ܠܹܐ ܡܵܨܹܐ ܣܵܪܹܒ݂ ܠܵܗ̇ ܓܵܢܹܗ.
  esk-NT: Tuniqsimmatriñġitchugutunniiñ Ilaa tuniqsimmatriraqtuq, takku piiḷaaġiyumiñaitchuq
    iŋmiñik.
  msb-msb: Bisan dili kita matinumanon sa iya surmaton, matinumanon gihapon siya kay
    amo man gayod ina siya.”
  cpa-NT: Mi¹ti¹ báh³ Cristo jǿg³ quiah¹², ju³ lah¹la² mi³ti³ jniang³, ju³ lah¹la²
    tsa¹mi³ti³ jniang³. Tsa¹lé² jmo¹ Diú¹³ hi² tsa¹mi²ti¹dsa jǿg³ quiah¹²dsa hŋiah¹²dsa.
  dso-dso: ମାତର୍‌ ଆମେ ବିସ୍‌ବାସ୍‌ କର୍‌ବାଟା ଏଲା କଲେ ମିସା ସେ କାତା ଦେଇରଇବାଟା ସବୁ କରିସାରାଇସି
    । କାଇକେବଇଲେ ସେ ତାର୍‌ କାତା ନ ବାଦ୍‌ଲାଏ ।
  meu-meu: Ena be ita ese basita badinaia, to ia ese ita baine badinada, nega iboudiai;
    badina be sibona basine heḡore.
  yva-NT: Weramu wama anave Aije mamaun, indati aneme mpaya wansaije ramu, weye Opamo
    beto Apa urairije rai tutir.
  dgc-dgc: Maski éwan kitam matapat diya, éy matapat kan pabi siya dikitam, da éwan
    maari a malipas i pangako na.”
  zpm-NT: Niicle teḻne riaaṉladz ne me, saṉgue me riaaṉladzd me ne; miṉe rnee me ruṉ
    mew, sac mesi rtsëëd me xtiidz me.
  hix-NT: Onà wyaro katxho xarha, yaworo rma rha naha. Anatoko koskarymatxhàyamonhàrà
    yawo rohra harha tehxatxow hana. Kryestu haxa ryhe, tàrwonàmàthàrànhàrà yawo roro
    rma haxa naha. Yaworonohnà uro kanyehnà ro kax mak naha ha. Àro wyaro katxho rma,
    yaworo xaxa naha.
  sim-sim: Hako os orin ni mba, �Nir avak mirin ni tiyakwa nir.� Karem ni mbashihi
    lewas orin ni hala nahi, or mbeek mashi os or mbahandan halakwa ambu ri, wahau.
    Mberem ushiwak? Or mbeek ma nir hom mbafirimbanda ambu ri, wahau. Mashi os or
    mbahanda hom erem er unda ri.
  npi-ULB: हामी उहाँमा विश्‍वासयोग्य भएनौँ भने, उहाँ विश्‍वासयोग्य हुनुहुन्छ, किनकि
    उहाँले आफैलाई इन्कार गर्नुहुन्‍न ।
  cgc-cgc: Bisan kiten i dili masaligan ta ate na pagsirbi ki kanen, padayon na kanen
    an masaligan ta pagtuman ta iya na mga pangako ki kiten tak impusibli na buaten
    din daw ino na kuntra ta iya na mga pangako.
  tim-tim: Gârâmâ yâkŋe ikiŋe den lau bo lokowiapgât dop bo yendâpgât nenŋe nâŋgaŋdenŋe
    yeukŋe akbiawân yâkŋe nengât akmâ ikiŋe denŋe watmâ kârigemap.
  yor-yor: Bí àwa kò bá gbàgbọ́, òun dúró ni olóòtítọ́, nítorí òun kò lè sẹ́ ara rẹ̀.
  wos-wos: Dé wandéka maki dé huru. Nani wambeka maki huruhafi yambet, dé wandéka
    maki hurutandé. Dé wandén hundi yamba yatakakéndé.
  emp-NTPO: Dadjirãda idji ume jipa nĩbad̶aẽ́bʌrʌ, idjida jipa b̶abaria ara idjia
    jarad̶ara o ama b̶aca bẽrã.
  eng-F35: if we are faithless, He remains faithful —He is incapable of denying Himself.
  ind-ind: Namun, sekalipun kita kurang setia menaati kehendak-Nya, Dia akan tetap
    setia menepati seluruh janji-Nya bagi kita, sebab Dia tidak dapat menyangkal perkataan-Nya
    sendiri.
  pes-OPCB: اگر بی‌وفا شویم، او وفادار خواهد ماند، چرا که نمی‌تواند منکر ذات خود گردد.
  mpt-mpt: Eka nibo baanoba Yesuse dobsileb nomo genomobo nibo mo dobsileb biobbabe.
    Otane e baanea Ne inamin namino nanamabibo genemeo e bain inanamabebe. E wengo
    baane biamo mo misimub anomobabe.
  ssx-ssx: Nikana꞉ma꞉ nika꞉ hone ti lao halumeke laa kone pa hone na ti lao haoma꞉ka꞉na꞉
    kone kota꞉ kutu pumonopate pa ipikana꞉ma꞉ ipika꞉ pulueke laa la꞉ ula꞉ pita꞉ ota꞉
    na tunkulieke. Pa ekipeke ipikana꞉ma꞉ ipika꞉ titina꞉ la꞉ ula꞉ pi kialuekema꞉ wetepe
    topo piki pi ma꞉nda꞉ lapeke na ya꞉la꞉me.
  mkl-mkl: Bɑɑ bii ɑ̀ jɛ hɑi nɛ nɑɑnɛ ŋɑ, do nŋu fei, nŋu í jɛ ilu nɑɑnɛ, Domi kɑɑ
    yɔkɔ ku kɔsi ɑrɑɛ.
  gaq-gaq: ଜଦି ନେ ଅବିସ୍‌ବାସ୍ ନେଡିଙ୍ଗ୍‌ଲା ଡିଗ୍ ମେଁ ବିସ୍‌ବାସ୍‌ରେ ଲେଃଏ । ଡାଗ୍ଲା ମେଁ ନିଜର୍
    ନ୍‌ସା ମିଚ୍ ଡିଙ୍ଗ୍ ଆୟା ଣ୍ତୁ ।
  gof-RNT: Nuuni ammanettonna ixxiko, I ammanettidayssa gididi daana. Ays giikko,
    I bana kaddanaw dandda7enna” yaagees.
  unx-unx: ଆବୁ ପାତିୟାରଃଲେକା କା ତାଇନ୍‌ରେୟ, ଇନିଃ ପାତିୟାରଃ ଲେକାଗି ତାଇନାଏ, ଚିୟାଃଚି ଇନିଃ
    ଆପାନ୍‌କେଗି କାଇଙ୍ଗ୍‌ ସାରିୟା ମେନ୍ତେ କାଜି କାଏ ଦାଡ଼ିୟା ।”
  gah-gah: Leza monokú alévolé amitunimó nene, ezáa mogonamú egamega amitimó nenazo,
    eza hanuva lonoi gakotó amegesaló moloko minanogo ive.
  lcm-lcm: na man taratala tav tutuman, sikei nia lak kapo uli tutuman, using parik
    kapa angkoai si gel suai pok ania.
  aer-aer: Jesus akwete untheme tyerrtye areyeke ikwere-arrpe atnyenetyenhenge. Alakenhe
    ikwerenge anteme nhenge anwerne ikwere-ketyenge impelhetyeke, re akenhe anwerneke
    akwete-arle untherlenge. Nhenge re apeke anwerne-ketye impelhemele anwerneke unthetyakenhe
    apeke, Re akenhe anerlenge Jesus arratye anetyakenhe-arle.
  qvc-NT: Noqanchiq ufrisishpa, mana kumpliptinchiqpismi, payqa washakunambaq ichu
    kastigakunambaq, yumbay nishqanda kabalta rin kumpliq. Chaqa payqam mana nimatapis
    ingañakunchu.
  tgl-ULB: Kung hindi tayo tapat, nananatili siyang tapat, sapagkat hindi niya maaaring
    ipagkaila ang kaniyang sarili.”
  cbs-NT: Jamen nukubu nun shinan betsa betsapa wai chintunbiamisken jatunan, jawa
    shinan betsa betsapa waisma ikunkainunbadikiki, jaskatan jamebi ibubis chani chakatidumadan.
  xtm-NTPP: Te visi yo'o, masu ka sa'a o sukan ni ka skuiso o nuu ya ma ja jin sa'a
    o ma, kovaa maa ya chi sa'a ya ndaka ja ni skuiso ya nuu o ma, vaa masu iya ndáxsama
    ja jâ ni ka'an ya ma kúu ya.
  nnq-nnq: Anda tubi kuaminikaje, jwenio majendekea kuaminika machoba goa, magambu
    jwenio kikikanaje mwene.”
  bao-NT: Mani ca ĩirore biro ca tiitirã mani ca nii pacaro, cʉ̃ pea cʉ̃ ca ĩirore
    birora tiicõa niimi, cʉ̃ majuropeera ca ĩi ditotigʉ niiri.
  san-ORI: ଯଦି ୱଯଂ ନ ୱିଶ୍ୱାସାମସ୍ତର୍ହି ସ ୱିଶ୍ୱାସ୍ୟସ୍ତିଷ୍ଠତି ଯତଃ ସ୍ୱମ୍ ଅପହ୍ନୋତୁଂ ନ ଶକ୍ନୋତି|
  huv-NT: Masey sitiül icoots achiweaats omeajtsaats wüx Teat Dios, nej tanaámb apmarang
    leawa lamapiüng, cos Teat Dios, ¿nguineay alndom ndrom omeaats leaw lamapiüng
    apmarang?
  otn-NT: Xiya, xi'mø ngue hi̱ndá̱ ja̱ts'i̱ te dí̱ mma̱mhmʉ, pɛ nu̱'a̱ ra̱ Cristo
    za̱nt'a̱ ngue di ja̱ts'i̱ te ra̱ hya̱ mma̱n'a̱. Porque ra̱ Cristo, nu̱na̱ ra̱
    hya̱ i̱ mma̱, hi̱nja̱m'mø ngue da̱di pädi”.
  nop-nop: “Indi adi takalidok yofolok tiŋa medenik u mu tagimneeŋ tineem, iŋgoŋ adi
    yadi medeŋiŋ yoguk u tagimnelak. “Adi ne’niŋ medeŋiŋ u tubutakaleeŋ undubo yooŋ
    undubo yooŋ mu tilak.”
  obo-NT: Otik dii ki od kosolihan, ponayun en sikandin nod kosolihan, oyyos od tumanon
    din en ko ondan kos id oseng din.”
  cak-ENT: Y roj stape' (aunque) nkajalala' ri katzij, rija' man quiri' tüj nbün.
    Rija' nbün-vi ri rubin. Roma rija' man nujül tüj ri rutzij.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤏᤛᤠ᤺ᤴᤛᤠᤒᤠ ᤀᤠᤶᤒᤥ᤺ᤱᤏᤧᤴᤇᤠᤱ ᤂᤢᤏᤧ᤹ᤃ ᤏᤛᤠ᤺ᤴ ᤏᤛᤠ᤺ᤴᤛᤠᤒᤠ ᤆᤥ᤺ᤰᤗᤥ॥ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤂᤢᤏᤧ᤹ᤃ ᤀᤠᤵᤑᤣ᤺ᤰ ᤏᤠ᤹ᤛᤡᤱᤔᤠ ᤔᤧᤛᤢᤰᤏᤧᤴᤗᤥ॥
  mie-NT: De vísō nduú squíncuu vāha ó, de maá yā chi níní squíncuu yā, chi nduú cúu
