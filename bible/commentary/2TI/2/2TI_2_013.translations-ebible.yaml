    mele paimbo.
  boj-boj: Iga aqa anjam dauryqa marsimqa olo dauryqa uratqom di Yesus a segi aqa
    anjam uratqa keresai. A dauryoqnsim sqas.”
  eng-DRA: If we believe not, he continueth faithful, he can not deny himself.
  knf-knf: Woli ŋdeka kafeţ, aji woha na nja kamëban nja, aanhil kalaţ uleeful.
  san-KHM: យទិ វយំ ន វិឝ្វាសាមស្តហ៌ិ ស វិឝ្វាស្យស្តិឞ្ឋតិ យតះ ស្វម៑ អបហ្នោតុំ ន ឝក្នោតិ។
  arn-NT: Fey iñchiñ müngeltunienofiliyiñ ta Cristo, kisu ñi feypikünuelchi dungu
