  bus-bus: Tó wá náanɛ vĩro, à kpɛ́ náanɛ vĩ, zaakɛ eé we à lɛ́ sɛ́ a zĩndaziro.
  gub-BL: Aze nazazeruzar kwaw hehe nehe, uzapo putar tuwe ma'e uze'eg rupi a'e nehe.
