    vengan xi misakras vapol vasav ni sexien nan xati xa momal tevi.
  prf-NT: Ni awan kitam magin matapat, ay manatili siya a tapat, gapu awan na maari
    a adággan en sadili na.”
  auy-auy: Wenááisafetaamo simankúnkúmbo urétaamo ifátúwáananasaamo éna wemó sintembó
    miyámó éna ímba kanaaꞌá tuwéna fíꞌon-aai síníye. Minááí éraiꞌ-aain-iye.
  tbg-tbg: Tenavu vira uva iriqi vivi, qaqira kaarera, viva nai tiva taaina uvara
    kia qaqira karaitiro, qaqiqaima vi uvara iriqiro vuanarove. Viva kiama ho nai
    uva qaqira kero vo uva tianarove.
  hub-NT: Ni umikta tusa timauri metek umiachkurincha ni timaurinka metek umin asa,
    ni timaurinka umitskeka inaichauwaiti”.
  hmo-hmo: Bema iseda gwauhamata ia dekenai ita badinaia lasi, iena gwauhamata ita
    dekenai do ia badinaia noho, badina be iena gwauhamata hereva ia senisia diba
    lasi, lasi momokani.”
  big-big: Keya tonugu teni piyegi kiriweigi kisa logo pulaga ngereke ngago tonugura
    ngeli kele kapura pi ngago pugura ngeli ono, purik ngezebek wameik logo pi ngezebekyegi
