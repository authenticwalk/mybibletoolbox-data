verse: 2TI.002.011
translations:
  kpx-kpx: Hoto kou hoto seleve. Nahiabuna Iesuluvuta vatehani malei haluviliege nahiabuna
    ehudae avuluvuta ui.
  okv-H: Eto ke erevi amo ke be perera. Eto Keriso ga ji atahu ta pehihera amo Keriso
    ga tapa vasiri te iresora.
  tbo-tbo: 'Bahahi geka naka baha dumahi: Apo Yesu Keliso mitehi ta hilage gogona
    yaka luyagohana dewadewana ta tuhagaya.'
  mal-C: 'ഇത് വിശ്വാസയോഗ്യമായ തിരുവചനമല്ലോ: നാം ക്രിസ്തുവിനോടുകൂടെ മരിച്ചാൽ ക്രിസ്തുവിനോടുകൂടെ
    ജീവിക്കും;'
  grc-SR: Πιστὸς ὁ λόγος· εἰ γὰρ συναπεθάνομεν, καὶ συζήσομεν·
  bgc-bgc: या बात साच्ची सै, के जै हम मसीह कै गेल्या मरगे सां, तो उसकै गेल्या जीवांगें
    भी।
  khz-khz: 'E kila taunatauna: “Pene ita Keriso ria takwaregato genai, ita maki ia
    ria pita maguli.'
  deu-TKW: 'Bewährt ist das Wort: sind wir mitgestorben, so werden wir auch mitleben;'
  zsr-NT: 'Catëz nac lë ni rna: Chquiꞌ nátlenruꞌ Lëꞌ, Sóalenruꞌ‑nëꞌ caꞌ gbanruꞌ.'
  lin-lin: 'Maloba oyo ezali ya solo : Soki tokufi elongo na Ye, tokozala mpe na bomoi
    elongo na Ye.'
  hns-NT: Djab hamlog bieswaas kariela kie Kriest ke sanghe hamlog mar gailie baatie,
    tab okare sanghe bhie djiejabe. Ie baat satj hai.
  noa-E: 'Cha mua jaau chirʉm chan sëukhaawaijã khabam: Maach i dʉ̈i wënʉrrʉmta khëchmʉn,
    magan ĩchab ʉ̈gthar pawijã ich mag i dʉ̈i iiu wënʉrraju.'
  eng-EMTV: 'Faithful is this word: For if we died with Him, We shall also live with
    Him.'
  mib-NT: 'Chi ndaā cahán jnūhun yáha: Núu vēsú na cúū yō jeē sɨquɨ́ yā, te suni cotecu
    yō jiín yá,'
  lif-NT2: कन् पाःप्‍मनाबा पाःन्‍निङ्‌ग से़क्‍खाएरो, आनिॽ खुने़ॽनुए आस्‍ये़आङ् आवाॽने़
    फाॽग्र खुने़ॽनुए आहिङ्‌लो॥
  xnj-xnj: Ujovo uwu ndi wachakaka, “Yikavyai tafwili pamonga na mwene, ndi yati tivya
    mumi na mwene
  mmx-mmx: Na levelinga i ruturun. “Do dik taga met buru vam min, dik atanaba roo
    xat eburu bok min.
  cbr-NT: 'Ësaía quicë bana ënëx ca asérabi ''icën: Nun ''uchacama ëni Cristobë bamacësa
    ''itancëx abë baísquicësa ''aish cananuna abë ''iti ''ain.'
  tee-NT: Vasalh junima chivinti. Ni quintalhilhcatan ju Dios ni tachi ju va t'anitauch
    ju Cristo acsni tavanan xtujcalh ju yuchi ju lacacurus pus vachuch cat'atolhtachau
    ju yuchi ju lact'iyan.
  eng-LSV: 'The word [is] steadfast: For if we died together—we will also live together;'
  cak-NT: 'Ri tzij re'' can ketzij-wi: Roj ri can kaniman yan ri Jesucristo, can xojcom
    yan riq''uin raja'' cuando xcamises chech ri cruz, y romari'' can xtic''ue'' chuka''
    kac''aslen riq''uin raja'', roma raja'' can c''o-wi ruc''aslen.'
  pah-NT: 'A''itituhẽva''ea ji ei nde ve kiro ikwahavukara''java. Ji a''e: “Po Jesus
    Cristo''ga manoro g̃waramo nhande pohiri nhandereaporog̃itate''varuhua hugwi,
    a''ero po ti nhande rekoi avuirama ga pyri nehẽ.'
  sja-NT: 'Na pedee jõmaarãpa ijãadaipia bɨ, wãara perã: Tachi p''ek''au k''achia
    ooyaa bɨ k''ap''ɨa piu pɨk''aji Cristo ome, iru ome araa p''anadairã. Maperã jai-idaadak''ãri,
    auk''a chok''ai p''irabaidait''ee iru p''irabaidak''a mãik''aapa iru ome ichita
    p''anapataadait''ee.'
  xed-xed: Nana gwaɗa dzaʼa yu mnay na ná, gwaɗa nda ra ya. Ka mtumta mu kawadaga
    nda tsi, dzaʼa nzakway mu nda hafu kawadaga nda tsi guli.
  mks-NT: 'Ña̱ cáchí mé ña̱ yóho cúú á ña̱ nda̱a̱: Tá ná quiví sa̱há Jesucristo já
    quéa̱ cuu canduú xi̱hi̱n mé á a̱nda̱ ama cáa qui̱vi̱.'
  gfk-S: 'Io, iou ni tange tike nianga nong i tutuno sakit. Ma i horek: Be dait te
    mat tikai ma ie, dait na lon tikai bileng ma ie.'
  bmu-bmu: Keu ki mönö pöwöwöm köhöikŋi akza, “Nini urunini walŋan yambuk mohotŋe
    kömui maljin ewö, mönö mewöŋanök yambuk köhöiba malbin.
  dgz-dgz: Nop mame Keriso menan tave di waiwanum, Nu me den intum ta borit watoni
    amba me den di waninait.
  eng-GNV: It is a true saying, For if we be dead together with him, we also shall
    liue together with him.
  zaa-NT: Canchu chi ccá ri'u dispuesto guni ri'u e servir màsqui'ba gatti ri'u por
    lèe, pero hua lí bá nua' qui'ni eyacca bàni ri'u nna tsé'e ri'u lani lèe.
  eng-WEBSTER: 'It is a faithful saying: For if we are dead with him , we shall also
    live with him :'
  guh-guh: 'Palivaisi aeconoxae jumaitsinëjitsia, pexaniajailivaisi cajena: Itsa xaniajai
    Cristo yajavatëpatsibeje, nexata icatsia Cristo yajavaasaëtsibeje tsaponaponae
    tsane.'
  bon-bon: Ai lui toraca iicana gyene egä, “Mine liba Keriso cama budre, mine cuta
    teta cama ireclota lenaja.
  nhw-BL: 'Ya ni se camanali catli melahuac: Sintla timijque quema Cristo mijqui,
    nojquiya tiitztose ihuaya.'
  swh-ONEN: 'Hili ni neno la kuaminiwa: Kwa maana kama tumekufa pamoja naye, tutaishi
    pia pamoja naye.'
  wbi-wbi: 'Injovele iji jejakutwikisivua: “Nave tufwiilie palikimo nhu mweene, Tukukalagha
    palikimo nhu mweene kange,'
  bba-bba: Gɑri nɑɑnɛɡii wee. Sɑ̀ n ɡu kɑ wi sɑnnu, sɑ ko n mɑɑ wɑ̃ɑ kɑ wi.
  eng-KJVCPB: 'It is a faithful saying: For if we be dead with him, we shall also
    live with him:'
  kgk-NT: 'Ko''a-rami ae oĩ nhe''ẽ jajerovia hese va''e: Omano va''ekwe Cristo. Peteĩxa
    nhamoirũ ramo íxupe, omano va''ekwe-rami jaiko. Upéixa jaiko ramo, ha''e oikove
    jevy hagwe-rami ave hendive jaikove va''erã opa e''ỹ reheve.'
  waj-waj: Aa na tinara kua aavo inna Yisuu Kirisiinnara tii kuaivo inna kutaa kuavai
    vainoo. Mo fai ivo tiiki varino ti mmamma eenanaivo vaidi putiraiya roosiima putinai
    fai ta yapooma inna tasipama variaaravai.
  cpy-cpy: 'Iroka maperori ikantee-tziri: Aririka akama-koteeri Jeepatzii-totaa-rewo,
    aritaki atsipatee-yaari rañaakaa-yitee.'
  mpx-mpx: 'Baaba hiwe i tunahot ge bosowaina ta abulilek-an hoti: Sauga Yeisu i yaomal,
    he avala ta yaomal, inoke bwaliga abwe avala al ta mina.'
  wbp-wbp: 'Yungurna-nyarra wangkami yimi-nyayirni-wangu nyurrurlakuju. Nyampuju yimi
    ngulaju junga-nyayirni: Yangka kuja Jijaji palija warntawarntarla, ngulaju-ngalpa
    jirrnganja palija ngalipakuju. Kujarlaju, kapurliparla jirrnganja nyina-yijala
    tarnnga-juku Jijajikiji.'
  luo-luo: 'Ma e wach mar adier: Ka wasetho kode, to wanabed mangima kode bende;'
  nhe-NT: 'Ya ni se tlajtoli tlen melahuac: Intla timijque quema Cristo mijqui, nojquiya
    tiyoltose ihuaya.'
  aii-aii: 'ܫܲܪܝܼܪܬܵ‌ܐ ܝܠܵܗ̇ ܐܵܗܵܐ ܗܹܡܸܙܡܵܢ: ܐܸܢ ܡܝܼܬ ܠܲܢ ܥܲܡܹܗ، ܐܘܼܦ ܒܸܬ ܚܵܝܲܚ ܥܲܡܹܗ.'
  esk-NT: Uvvauna iḷumutuuruaq nipliun, Uvagut tuquqataugupta Ilaagun iñuutqikkisipmiugut
    Ilaagun.
  msb-msb: 'Tandai: matuod ini na masunod na ginsabi: “Kun namatay kita kaupod ni
    Cristo, mabubuhay man kita kaupod niya.'
  cpa-NT: 'Lah¹té¹² jǿg³ dsøg¹² báh³ la²: Ma²ca¹jon¹ jniang³ quianh¹³ Cristo di³ héi²
    ca¹jon¹ dsié¹² jniang³. Hi²jøng² li¹chian² jniang³ calah quianh¹³dsa.'
  dso-dso: ଏ ବାକିଅ ସତ୍‌, ଜଦି ଆମେ ତାର୍‌ ସଙ୍ଗ୍‌ ମରିଜାଇଆଚୁ, ସେନ୍ତାର୍‌ ଆଲେ ଆମେ ତାର୍‌ସଙ୍ଗ୍‍
    ବଁଚ୍‌ବୁ ମିସା,
  meu-meu: 'Ina hereva be momokani: ia ida tama mase, ia ida danu tama mauri;'
  yva-NT: 'Ayao wamanave raije no taiso: Wangkakai no Yesus Kristusa nui, indati wangkov
    akato no Wenui.'
  dgc-dgc: 'Nadid, tandaan mo i kagi a éye a tunay: “Eng mate kitam kan a kaguman
    ni Jesus, éy kaguman na kitam be a buhay.'
  zpm-NT: 'Ni znu goṉ naca: Teḻne xnëzle me no ne zeeṉe laa ne guet, ib zgaa ne guiobannie
    ne me.'
  hix-NT: Onà wyaro katxho ryhe, yaworo xaxa naha. Kryestu wayhàthàrà wyaro, àwayehsah
    me rma rha tehxorye tehxatxhe, kàhnawonye, kanhàn kom hokohra harha kehtxoho menye.
    Noro wyaro àwayehsah me kehtokonye, noro wyaro rma rha karyhe roro harha tehxatxhe
    hampànà. Àro wyaro katxho rma, yaworo xaxa naha.
  sim-sim: Mashi kas a sawewa kaso omendinga sira. Uwosik mir misika. Os or nga nakrem
    ni hahanda nahi, kumak or nga nakrem ni likwa nira.
  npi-ULB: यो भनाइ भरोसायोग्य छः “हामी उहाँसँगै मर्‍यौँ भने, हामी उहाँसँगै जीवित पनि
    हुनेछौँ ।
  cgc-cgc: 'Yi na ambal matuod: Tenged kiten i paryo napatay duma ki Cristo, paryo
    man na kiten i pabannaw duma ki kanen tak paatagan ki ta bag-o na kabui.'
  tim-tim: Den hin yendâp amâ bundâk. Yâkgât momoân dewatiyiongât manman âlepŋân gai
    hainâk dewatiwaen.
  yor-yor: Òtítọ́ ni ọ̀rọ̀ náà, bi àwa bá bá a kú, àwa yóò yè pẹ̀lú rẹ̀.
  wos-wos: 'Ané hundi wu mwi hundi dé. Ané hundika mé saréké: Nani dé wali hiyataka,
    hukémbu nani dé wali wungi re wungi re jémba retame.'
  emp-NTPO: 'Naʌ̃ bed̶eara wãrã araa: Dadjirãda Crito ume beusid̶abʌrʌ, idji ume zocai
    panania.'
  eng-F35: 'This is a trustworthy word: If, indeed, we died together, we will also
    live together;'
  ind-ind: 'Sungguh benar ajaran ini: Bila kita menganggap diri kita yang lama sudah
    mati bersama-Nya, kita juga akan hidup bersama-Nya.'
  pes-OPCB: 'این گفته‌ای است قابل اعتماد که: اگر با مسیح مردیم، با او نیز زندگی خواهیم
    کرد.'
  mpt-mpt: Ne weng olo baabkenamabio bainobe. Nibo Klaiste temna kaanobbio kesoa sinanomo
    etem nibtem nanoba amit nomabbiobe.
  ssx-ssx: Dota꞉ ota꞉ pi alo pie. Nikana꞉ma꞉ ipiki ame̱le̱ mandake a꞉nda꞉ homoma꞉ka꞉na꞉ta꞉
    kota꞉ ipiki ame̱le̱ mandake kone da꞉taa halumeke.
  mkl-mkl: Ide ilu nɑɑnɛ wee. Bii ɑ̀ ku do nŋu, ɑɑ kɑ wɛɛ do nŋu.
  gaq-gaq: ଏନ୍‌ ବୁଦି ସତ୍ ଡିଙ୍ଗ୍‌ଏ; ଜଦି ନେ ମେଁନେ ଏତେ ନେଗୁଏଃଏ ତେଲା ନେ ମେଁନେ ଏତେ ନେମ୍ବ୍ରଏ
    ।
  gof-RNT: Hayssada yaagiya tuma qaali de7ees; “Nuuni iyara hayqqidabaa gidikko, Iyara
    issife de7ana.
  unx-unx: ନେ କାଜି ପାତିୟାର୍‌ରେ ଲେକାଗିୟା, “ଆବୁ ଇନିଃଲଃ ଗଜାକାନ୍‌ରେଦ, ଆବୁହ ଇନିଃଲଃବୁ ଜୀହିଦଃଆ
    ।
  gah-gah: 'Gakó makó láa loko nemó nene gakó gihila neve: Áisi hilikú miní amunimó
    nekoma nene, ezagi makó minoko aleko inogo une.'
  lcm-lcm: Mengen ke kapo tutuman luai ta man taratala mat kuvul ve nia, tara an to
    kuvul ve nia.
  aer-aer: The arrekantherre ayeye mwerre anthurre iletyeke ahentye aneme. Ayeye nhenhe
    kwenhe arratye anthurre! Nhenge itne-arle Jesus irrerlknge atweke, alakenhe renhe
    apeke itne anwernenhe anteme irrerlknge atwetyenhe. Kele mwerre! Itne apeke anwernenhe
    irrerlknge atweme anwerne-arle Christ renhe apenterlenge, anwerne ikwerele-arlenge
    akwete-ante anerrirretyenhe anwerne-arle renhe apentekenge.
  qvc-NT: 'Chaqa kay nishushqayqam ancha allip kashqa: Siñurninchiqpi kriyishpa wañushpaqam,
    rinchiq kawsamuq, paypa pullan kananchiq.'
  tgl-ULB: Ang kasabihang ito ay mapagkakatiwalaan, “Kung namatay tayong kasama niya,
    mabubuhay din tayo kasama niya.
  cbs-NT: Na jaska en mia yuiaidan, chanimajaidaki. Shinaindawe. Tsuabuda nun ma jabe
    mawani keska jabun nun shinainbudan, jabusdi nun jabe jiwexankanaii, niti ikamadan.
  xtm-NTPP: 'Tnu''u ndaa tnu''u ndija kúu cha''a: Te visi na jin ka''ni ña''a i, kuechi
    ja ka ndikin o ya a, kovaa yo''o chi jin koteku o, vaa maa ya chi téku ya.'
  nnq-nnq: Kilonge chenje nga chakweli, “Anda ngutuwe pamwe nakwe, matulama pamwe
    nakwe.
  bao-NT: 'Díámacʉ̃ra ca niirije nii atea: Cʉ̃ menara ca bii yairicarã mani ca niijata,
    ñucã cʉ̃ menara mani cati niirucu.'
  san-ORI: ଅପରମ୍ ଏଷା ଭାରତୀ ସତ୍ୟା ଯଦି ୱଯଂ ତେନ ସାର୍ଦ୍ଧଂ ମ୍ରିଯାମହେ ତର୍ହି ତେନ ସାର୍ଦ୍ଧଂ
    ଜୀୱିୱ୍ୟାମଃ, ଯଦି ଚ କ୍ଲେଶଂ ସହାମହେ ତର୍ହି ତେନ ସାର୍ଦ୍ଧଂ ରାଜତ୍ୱମପି କରିଷ୍ୟାମହେ|
  huv-NT: 'Aag ayaj naleaing nanderac: Sitiül landeowaats nóiquian maquiüjpaats Teat
    Cristo, quiaj aton apmapacaats maquiüjpaats;'
  otn-NT: 'Ma̱jua̱ni̱ na̱ ra̱ hya̱ na̱ ngue ɛ̱na̱: “Nu̱''mø dá̱ thojʉ conná̱ nguehra̱
    Cristo, ya ''dap''ʉ ga̱ m''mʉhmʉ na̱ ra̱ Cristo p''ʉya.'
  nop-nop: 'Mede indiŋ hatak u biyagoŋ hinek: “Indi biyagoŋ hinek adut kumuŋgumun
    kaŋ undugoŋ biyagoŋ hinek adut kaipmuŋ hatineem.'
  obo-NT: Bonnaa en iddos osengan no mid ungketen to, “Otik id lonug ki to kopotayan
    ni Disas Krays, od kolonug ki mandad duma kandin diyot lammin umuu rin.
  cak-ENT: 'Ketzij vi c''a ri nbix: Que roj ri kataken ri Jesucristo xojcom yan riq''uin
    rija'' tok xcamsüs chuvüch ri cruz, y romari'' tok xkil yan kac''aslen, roma rija''
    c''o chuka'' ruc''aslen.'
  lif-NT: ᤁᤴ ᤐᤠ᤺ᤵᤔᤏᤠᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤱᤃ ᤛᤧᤰᤂᤠᤀᤣᤖᤥ. ᤀᤠᤏᤡ᤹ ᤂᤢᤏᤧ᤹ᤏᤢᤀᤣ ᤀᤠᤛᤩᤧᤀᤠᤱ ᤀᤠᤘᤠ᤹ᤏᤧ ᤑᤠ᤹ᤃᤪ
    ᤂᤢᤏᤧ᤹ᤏᤢᤀᤣ ᤀᤠᤜᤡᤱᤗᤥ॥
  mie-NT: 'Chi ndāā cáhān tūhun yáhá: Vísō ná cúū ō jā síquī yā, de suni cutecū ō
    jíín yā,'
  san-TIB: ཨཔརམ྄ ཨེཥཱ བྷཱརཏཱི སཏྱཱ ཡདི ཝཡཾ ཏེན སཱརྡྡྷཾ མྲིཡཱམཧེ ཏརྷི ཏེན སཱརྡྡྷཾ ཛཱིཝིཝྱཱམཿ,
    ཡདི ཙ ཀླེཤཾ སཧཱམཧེ ཏརྷི ཏེན སཱརྡྡྷཾ རཱཛཏྭམཔི ཀརིཥྱཱམཧེ།
  qve-NT: 'Kay nisqaykunaqa cheqaqpunin: Sichus Jesucristopi creespa wañusunchis chayqa,
    paywan kushkan kawsasunchis.'
  pao-NT: Soo te hoobea puu meeoo na'unne me'a, Tamme ka Te Pabe'e tumayohokuna-koobatoo
    nabatsase, tamme oo-matoosoo meakwu.
  cbu-NT: In tsiyatssis itsinsamcha; izuuru chinamaam waritakiya. Mazinangancha; Isus
    wamin tsipakuni, támchiniya; Isuspatsha uru taachiniya.
  usa-usa: maannâ árain-aine. ketáámá wetê yagaroqtamá puyéqtaama wetê yagaroqtamá
    mánunatae.
  soy-soy: Nsímɛ́ mmɛ̃ kɑm nní nɔ́ n símisi yɛ nsímɛ́sei lɛ rɛ tɔ́ nɛ uyɛ̃ tɔn
    kɛsẽ́ n kpu, nɛ uyɛ̃ kɑri kɔ kɛsẽ́ nfɑ́ɑ yɛnunɛ.
  hui-hui: Bi heneneore lagane ngago ogo Ina ibu heba homarimayagua nde inabi ibu
    heba dege haabo holeberama.
  amf-amf: 'Yin giyayno upsino gon hammone: Kimbesana kinka wo diyanna, kimbesana
    kinka sadaka woda dee.'
  quc-NNT: 'Qas tzij we tzij ri'' ri keb''ixoxik: We ri uj je'' ta ne uj käminaq junam
    ruk'' ri Cristo, man uj k''o tä k''u pa ri ojer qa k''aslemal, käqariq na ri utzalaj
    qa k''aslemal ruk'' ri Are''.'
  dob-dob: 'Ona getedi onaꞌaiꞌaila ꞌaene: “ꞌEguma Keliso maꞌedai tamwamwawasa, maꞌetamo
    maꞌedai yawasida boboꞌana taloba.'
  wrs-wrs: Moamba memba tanamolnam, Pimba dalvrava hemongova, wo pivva si osoa henga
    hemongo aevulvrata mongawulm.
