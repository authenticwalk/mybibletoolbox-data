  eng-BBE: Gently guiding those who go against the teaching; if by chance God may
    give them a change of heart and true knowledge,
  ixl-CNT: Tuchꞌ chit paciensia satoksa tu jik qꞌuꞌl nikꞌulelaneꞌ. Tan kamal laꞌaqꞌax
