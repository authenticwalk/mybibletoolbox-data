  kde-kde: Àlembelewa avadume kwa upole vanu avala vautahûka uhiu, panjika Nnungu
    achiavajalile kulaleka masambi lavo na kuumala uhiu.
  ata-ata: Mo anu itema sou upelaꞌa ta mitema seꞌisisi ane aneꞌi imasaxau uasi. Anu
    upelaꞌa ta mitema, la male Lataua upelemasaxaneꞌi lexe ixiunu xavutalaiꞌa mo ilavusou
    vaikala manina.
  qvw-NT: Llampu śhun'uwantacmi allinpa anyaycunan ćhïnicünincunactapis “Diosninchic
    rasuncäta tantiachiptin'a juchanpi wanaculcanmanćha” nil.
  nfa-nfa: Rèngu hudꞌi holo paie-iie dhèu dhu palabꞌa sèra. Dènge sèmi èèna, ele boe
    Lamatua hia si ele-hoꞌa, hèia ra sèmi rare ngaa dhu lèke.
  tnp-tnp: Okəmə nətəmimi nəuvein kəutəni rah rəhan nəgətuniən, kəni in otəkeikei
    məgətun vivi ilah e noliən mətɨg əmə. Kəni nəmə təhro Uhgɨn otegəhan məmə ilah
    okotəuhlin rəhalah nəmiəgəhiən, məmə ilah okotəhrun nɨpəhriəniən.
  urd-urd: और मुख़ालिफ़ों को हलीमी से सिखाया करे शायद ख़ुदा उन्हें तौबा की तौफ़ीक़
    बख़्शे ताकि वो हक़ को पहचानें
  hot-hot: Ma yani miŋ lamaniŋ ketheŋ esak avômalô takatu ba miŋ elaŋô anêŋ abô ami
    ma êndôŋ thêlô esak abô labali. Injo Wapômbêŋ tem nêm i sa ek nede kapôlôŋiŋ liliŋ
    ek nesopa auk avanôŋ mena mi la.
  mqj-NT: La ma'penawa malenna' umparunduk to pabali-bali umba-umba aka anna nagara'
    penawanna Puang Allata'alla anna mala mengkatoba' napolalan mala ummissanan pepa'guruan
    tongan.
  rus-SYN: с кротостью наставлять противников, не даст ли им Бог покаяния к познанию
    истины,
  mbh-mbh: Na i ri riong mosinga mun nge areko o wathalal ile riong mo i pavengveng
    or. Eneke ilemi mire avele ako aro God i oma or mo o eksing olemi mo aro olemi
    mire nge riong nunganga, eve avele.
  bdd-bdd: Ma wete ꞌada ꞌalehao ꞌoidiya mumugada nuhana ꞌoinega taꞌabihe dumwaludi,
    ma ꞌoinega Yehoba, ꞌeguma sawasawahina ma ꞌiꞌabihetedi ma sinuwabui ta heꞌita
    moisa simuliye,
  cbt-NTPO: Nisha nanan imapachina, oshaquëran pënëanhuan'. Ama no'huitatëhuahuë',
    a'chintahua'. Yosëri catahuahuachin, oshaquëran co noyahuë' yonquipisopita naniantatona',
    no'tëquën yonquiapona' nimara.
  srn-NT: Nanga wan safri fasi a mus man poti den sma di e feti en na den presi. A
    kan tak' Gado sa meki den drai den libi kon bribi san na tru.
  cta-NT: juaꞌa̱ jiꞌi̱ ñati̱ nu ñasi̱ꞌ jiꞌi̱ nguꞌ. Tsoꞌo ti chcuiꞌ nguꞌ biꞌ loꞌo ñati̱
    nu ñasi̱ꞌ, chaꞌ juaꞌa̱ taca cuaꞌni ycuiꞌ nu Xuꞌna na cña neꞌ cresiya jiꞌi̱ ñati̱
    nu ñasi̱ꞌ biꞌ, chaꞌ taca culuꞌu Ni jiꞌi̱ nguꞌ ñiꞌya̱ laca loꞌo chaꞌ liñi biꞌ.
    Tsoꞌo tsa si culochu̱ꞌ ñati̱ nu ñasi̱ꞌ biꞌ lcaa chaꞌ cuxi nu ndyuꞌni nguꞌ,
  bqc-SIM: i gbɛ̃́ pↄ́ lɛ́ a yã́ sioↄ gba laai busɛbusɛ. Wìliↄ dↄ̃o Lua a ń gba
    nↄ̀sɛlilɛa zɛ́, aai sĩana dↄ̃,
  tcz-CHONGTHU: Thutah doudal hochu kangkhen chan hilthem in ajeh chu amaho lungthim
    chu Pathen in aleheiya thutah chu ahin hetthem thei diu ahi.
  mar-mar: जे त्यास विरोध करतात, त्यांना लीनतेने शिक्षण द्यावे कदाचित त्यांनी खरेपण
    जाणावे म्हणून देव त्यांना पश्चात्ताप करण्याची बुद्धी देईल.
  snp-snp: ukani-kulini oluti lumuti, wenena ofo gedamo ya you loti monani olufe lo
    gedenawamo mona ya amodoka minaneyo. Eti enawamo, ya Gotikafo lonola olu gedageto,
    wenenawa ouni-luni-kani olu eleyapa witi ka ona kula ya kolife loti kolinawafe?
    loti,
  isl-isl: Vertu hógvær þegar þú leiðbeinir þeim sem ekki þekkja sannleikann, og mótmæla
    þér. Þess meiri líkur eru á að þeir snúi sér frá villu sinni með Guðs hjálp og
    trúi sannleikanum.
  spy-NT: Nto yoo mii ꞉biiko chēē kwiilē inee, kumāchāktōōs kuyisu muut ānkutinyēē
    mooyēēt kule imuuchē kōōkoochi nkicheek ꞉Yēyiin mooyēēt kuweek sukōōnkēt manta.
  xnn-xnn: Nodi an-anosana ay mangpadas ay mangpaosto isnan nemnem nan mang-ap-apos
    ken siya ta baleng badangan Apo Dios daida ta ibabawida nan ngawi ta nan tet-ewa
    nan patiyenda.
  mwe-mwe: Anapinjikwa kwaaleyanga kwa kwiitimalika bhakuntaukanga, pana a Nnungu
    shibhaajalianje kwiipeta nikagula ya kweli.
  tte-tte: Saugana tem tomo tupwali topaisowane ana walo sikawa-naenae-yani ilonamwayan
    tem topaisowane me ana nuwabiga na tomone ali walo iyadudulaili na tem Yaubada
    nuwali ibui na wasa yawasosi sikatai.
  tcs-tcs: Da sebant blo da BosLod mas tise demwan uda gense trutok blo God lo nais
    soptwei, solong mait God i go seinze at blo dempla ane dempla go bilib ane kam
    po sabe da trutok.
  hlt-THB: Anih ak oelh thlangkhqi ce, Khawsa ing zutnaak pe kawmsaw awitak simnaak
    benna sawi ngai kaw tinawh ngaih-unaak kawlung taak doena,
  soq-soq: Mida me waeuwa amboitusaia me nuawa bibia mampe wadodomanamompa, naita
    God mo baibu walama itudiawo mo kadi bedewe insaisau leusapue dodomanantopu ita
    ulaipa gagalowa atentopu.
  qub-qub: Contran jatarejcunata alli shimillanpa tantiyachej canman. Tantiyachiptin
    capaschari tantiyacur Tayta Dios munashannönapis goyanman.
  att-att: Á pangituddu tam, arát tam papporayán yù ira tatolay nga mattutubbák. Ngam
    masippà ittam ánna napiá lâ yù ággubobuk tam nira, abernu iddán na ira ni Namarò
    ta awayyá ra nga mabbabáwi ta liwâ da, tapè kánnámmuád da yù kuruk nga bilin ni
    Namarò.
  bki-bki: P̃eli bogo tai mia nalo tealo tinielo ail die naio, ana ver naio rilavio
    ka rila kialo jidomiano to rimemedu, mia naio rimelumu rivanlo ga. Ea m̃arabo
    na naruei p̃eli mia Atua mijikia rudu bogo ve telisu kalo ka avilig kialo jidomiano
    bereio, amijikia avokar kiano ilirianiano.
  bqp-bqp: à gbɛ̃ kũ òdi a yã síronↄ gba laakari busɛbusɛ. Òdigↄ̃ dↄ̃ro ke Luda
    ni fↄ̃ à ń gba zɛ́ ò nɛ̀sɛ litɛ ò yãpura sí,
  mcp-mcp: A jəlá nə dʉ sá nə́, bɔɔŋg bwə́ sá nyə oŋkwafad wá, a cwîny bwo nə́ shɛɛ,
    a ŋgə́ bwánd nə́ ka Zɛmbî nyə é yə bwo fwála nə́ bwə́ cɛ́ndʉ́g mítə́dʉ́gá nə́
    ndɛɛ́ bwə́ zə mpu óbʉ́bə́lɛ́,
  hat-hat: 'Se pou l'' korije moun ki pa dakò avè l'' avèk dousè. Ou pa janm konnen:
    Bondye ka ba yo yon chans pou yo chanje jan y''ap viv la, pou yo vin konn verite
    a.'
  npl-NT: Iwa ika iyamankatlajtol makinnonotsa akimeh amo kinekih tetlakitaskeh, iwa
    ijkó chamo Dios kinkawilis mamoyolpatlakah para makimatikah tlan milák.
  bgg-bgg: na è makpho shii khriig rek shii jum um chid, ji duiine Hamangkhung-aphuii
    ne ithek shii lubukhid ne izai shii ìd mua yi pha wie jo phi ruii phro.
  eng-TCENT: instructing his opponents with gentleness. Perhaps God will grant them
    repentance leading to the knowledge of the truth.
  eng-BSB: He must gently reprove those who oppose him, in the hope that God may grant
    them repentance leading to a knowledge of the truth.
  cpu-NT: shipetashire ankantya ankaminaayeteri kisaneentairi, aama ari impiyashiretakairi
    Pava, ari iriyotakotairo kyaaryoori.
  san-ASM: তথা কৃতে যদীশ্ৱৰঃ সত্যমতস্য জ্ঞানাৰ্থং তেভ্যো মনঃপৰিৱৰ্ত্তনৰূপং ৱৰং দদ্যাৎ,
  tac-NT: Asíriga 'la rejcholi i'lime júkuru alué ralámuli napu sairúgame neraga mochí,
    tabilé riólame rió neraga 'yawa rejcholi. Siné kachi 'la gu'írimala Onorúgame
    alué ralámuli napurigá 'la bijchígimala alué 'la bijchiá ra'íchali.
  eng-WEBPB: in gentleness correcting those who oppose him. Perhaps God may give them
    repentance leading to a full knowledge of the truth,
  gfk-H: Ma ta diet ing diet ianga bat ia, na tahut bia na hausur diet hoing tiga
    matien na tunatuna, ma Kalou dak na haut lah diet bia diet na lilik pukus, ma
    diet naga nunurei ira tutuna ta Kalou.
  viv-viv: Kadu badi hivekwageye kalivai-dina bona bikabikana againe unakivetuvetunudi.
    Badi nuwanuwa velemoꞋena hikilowena-ma Setani yana dai againe givebeꞋudi-yo yana
    abavehimeya dibune himimiyami be yana nuwanuwa hiꞋidibumuhigena. KaꞋi bona bikabikana
    againe unakivetuvetunudi, au Yaubada kaꞋi yadi nuwavilana ginaveledi be nuwanuwa
    velemoꞋena nuwadi ginakifoleni-yo yadi nuwafani ginahavaina, ada Setani yana dai
    againe hinahobu.
  yao-yao: jwakwajamuka kwa kulitimalika aŵala ŵakwakanila pakuŵa panepa Akunnungu
    akukombola kwapa lipesa lya kuleka sambi syao ni kuumanyilila usyene.
  tgp-tgp: i pa vaitataholoi la haratu la turuposi hinia na r̃ommalum. Korong God
    i pa silera na masapa teni i vono vara la er̃i vahar̃i na nora hehe, ale la levosahi
    na retivarar̃uhu,
  auc-NT: Tömengä apæ̈necä ëñëninque në ëñënäni ïñömö Baa ante wadö änäni ïnänite
    tömengä ædæmö cæte, Ïïmaï impa, ante odömonte apæ̈necä ëñencædänimpa. Edæ Wængonguï
    pönö cæcä ate tömënäni nämä incæ, Wënæ wënæ cæmö awædö, ante wædinque tömengä
    näwangä nänö angaïnö ante ëñencædänimpa, ante pönente cæcæcäimpa.
  kbc-NT: Eledi leeditibige me diniwikodetibece niɡ̶ina me dinilakidetege niɡ̶ina
    ane doɡ̶oiite. Ijoatibige Aneotedoɡ̶oji daɡ̶a yaxawa modinilaatece libeyaceɡ̶eco,
    odaa joɡ̶oyowooɡ̶odi niiɡ̶axinaɡ̶aneɡ̶eco anewi.
  bmh-bmh: Go duailel inen gonugau ze sesamorabun utanemen abai ougab selai mui daimai,
    Uwait nugau petak ze iauiau abai maramau. Go guzenai dabeleu, iz igul go guzenemin,
    Uwait nugtal duailel go isanarena, goagal igul eg ebuan koli kekulaimai, gonugau
    petak ze abe mamam.
  ctu-BL: Yom mi' toj'esan i contrajob yic'ot uts bʌ t'an. Tic'ʌl mi Dios mi caj i
    yʌq'ueñob i cʌy i mul cha'an mi' ñopob chuqui isujm,
  meq-meq: Taɗə agəna ndo məne ɗəre yak hay ta təma wu nakə ŋgwalak eye bay na, ɗatay
    ha ta ləfeɗeɗe eye. Agəna Mbəlom ma vəlateye tsəveɗ ka məgəre ha mezeleme tay
    hərwi ada tâ sər bazlam deɗek eye.
  noa-H: Mag jaauwaijã har warag chaaur hʌ̈k'a hʌ̈k'a sĩerrjëem k'ʌʌnagjã jaau k'ap'ʌ
    hit'ũu jaauju haai sim. Maadëu k'augbam, mag hit'ũu jaaumam gaaimua k'ãijã Hẽwandamau
    ham k'ĩirjug hichig k'ĩirjupi hauju. Mag hak'iin k'augbaju harr k'ãijã hʌ̈u Hẽwandam
    hiek chaar k'ap'ʌ haadeewai
  alp-NT: kai atetuke tamata ulu bua elakaru suke mamau leke kena petu makete Tuhane
    Iono lalesi kena esi hleke bei ono dosa, kai esi rekwa hnauna nkenale piseo.
  san-VEL: tathaa k.rte yadii"svara.h satyamatasya j naanaartha.m tebhyo mana.hparivarttanaruupa.m
    vara.m dadyaat,
  kbq-kbq: Fru huta fru kefinti ke hakare hurmantesamokizmia zamazeri fatgo hiho.
    E'ina hanageno ana ke ontahisaza vahera Anumzamo'a zamaza hina, zamagu'a rukrahe
    nehu'za tamage kea antahi'za ke'za hugahaze.
  kbh-kbh: Cha bontsemna, chë chabe contra y chabe buayenánama contra imomnënga, chë
    ndegombre soyënga jabuátambama, pero ndoñe ntjatenabotamnaycá. Chca bontsemna,
    nderado Bëngbe Bëtsá nanjama chca juabnayana chamotrocama, y chca, chënga chë
    ndegombre soyëngama chamotsetats̈ëmbuama;
  ron-LSB: corectând cu blândețe pe cei care i se opun. Poate că Dumnezeu le va da
    pocăința care să ducă la deplina cunoaștere a adevărului
  pon-pon: O opampap ni a kapun on me katiwo kan, pwe ele Kot pan kotin jauaja ir,
    pwe ren wukilan lolekon en melel.
  nhe-BL: Se itlatequipanojca Tohueyiteco monequi quinmachtis ica yamanic tlajtoli
    nopa tlacame tlen quicocolíaj. Huelis Toteco quinpatilis ininyolo para huelis
    moyolpatlase huan quimatise tlen melahuac.
  sps-sps: Ayei ma koma tamee ya te fatoobing ir a vainy te sak ror vegiau tsunia,
    tan kat to aya, Gov faan pis rarorin ar nainy iny takopis osing a iring, ri te
    naa me er nat faarof iny to na man.
  wnc-wnc: Yanindamuke aminu kunduta itane wamna sapdukngama kakengu ita wa amindane
    natdetdetna wepda papan nomatanong. Sike ita unzing tasiwanu Anututa wa aminu
    apba gatayaman musia tapa tekwamban siakan wamde katak siknga natapning.
  bus-bus: à gbɛ̃ kɛ̀ aↄ̃è à yã síroonↄ gba làakari busɛbusɛ. Wègↄ̃ dↄ̃ro ke Luda
    é fↄ̃ à ń gba zɛ́ aↄ̃ nↄ̀sɛ liɛ wà yãpura sí,
  gub-BL: Aze awa upurumu'e Tupàn ze'eg 'ym rehe nehe, a'e mehe ere izupe nehe, —
    Epurumu'e zo a'e ze'eg rehe nehe ty, ere izupe nehe, iàmàtyry'ym 'ym pà nehe,
    imuikwahy kar 'ym pà nehe. Aze nezewe erezapo nehe, a'e mehe a'e upurumu'e ma'e
    uzewyr putar ru'u Tupàn pe nehe. Ukwaw putar ru'u ize'eg azeharomoete har nehe
    no.
  imo-imo: yu uluma tepa ungu nimbe tirimo mele kanoko keri pilko yu toko mainye mundungei
    tenge imboma teko kenjirimele mele nimbe para timbeindo taka lipe mane tipili.
    Yuni aku tembalo kinye Goteni kano imboma tapondopa, konopu topele toko teremele
    ulu liko manjiko keri pilko tiye kolko ungu tukumemu ipuki tinge.
  boj-boj: Naŋgi lawo na Qotei aqa anjam gotraŋyo qaji tamo naŋgo areqalo olo gereiyetnjroqnebe.
    Yim Qotei na naŋgo are bulyetnjrimqa naŋgi aqa anjam bole poinjrim dauryqab.
  eng-DRA: 'With modesty admonishing them that resist the truth: if peradventure God
    may give them repentance to know the truth,'
  knf-knf: Awo kaţiini na banklaţuluŋ na ŋţup ŋnuura kahaţ kë ulome Naşibaţi aţen
    baka baţëlëş ŋhaaş ŋi baka, ado baka bame manjoonan.
  san-KHM: តថា ក្ឫតេ យទីឝ្វរះ សត្យមតស្យ ជ្ញានាត៌្ហំ តេភ្យោ មនះបរិវត៌្តនរូបំ វរំ ទទ្យាត៑,
  arn-NT: Ka feley tañi ngülamafiel ñom piwke mew tati pu wesake piwkengelu, tañi
    maneluwkületuael ka ñi wiñorakiduamtuael engün ta Ngünechen mew ka ñi kimafiel
    engün ti rüfngechi dungu,
  zas-NT: guzuxnejz tëëman con ree diidxzagdxe bén ni rüjn ree xcontr ni na̱j diidxli.
    Abiꞌ rupent zian güün Dios guial yayüjn reeman xgab din gagbee reeman ni na̱j
    diidxli.
  ken-NT: Puyɛ̌ nɛ ɛyɔŋ ɛtaŋataŋ kɛ̌ mǔbɛtok Yesu ábhɔ́ŋɔ́ bɛ́tɔŋ bo abhɛn bápú
    ka nɛ yi. Mandɛm ǎkwáy bɛ́kʉ bɔ́ mántɨknsɛm ndǔ bɛbʉ́ bhap nɛ mánoko nɛtɔŋ
    ɛnɛn tɛtɛp.
