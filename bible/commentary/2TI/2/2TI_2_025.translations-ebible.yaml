  lit-lit: romiai drausmindamas tuos, kurie priešinasi; gal Dievas duos jiems atgailą,
    sukeliančią aiškų tiesos pažinimą,
  urd-GVR: Jo muḳhālafat karte haiṅ unheṅ wuh narmdilī se tarbiyat de, kyoṅki ho saktā
