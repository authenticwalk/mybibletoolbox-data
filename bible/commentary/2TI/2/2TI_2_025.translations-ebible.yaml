  kan-OKCV: ವಿರೋಧಿಸುವವರ ಮನಸ್ಸನ್ನು ತಾಳ್ಮೆಯಿಂದ ತಿದ್ದುವವನಾಗಿದ್ದರೆ, ದೇವರು ಒಂದು ವೇಳೆ ಅಂಥವರಿಗೆ
    ಸತ್ಯದ ತಿಳುವಳಿಕೆಗೆ ನಡೆಸುವ ಪಶ್ಚಾತ್ತಾಪವನ್ನು ಕೊಡುವ ನಿರೀಕ್ಷೆ ಇರುವುದು.
  bbb-bbb: Ro e gue eranebe bu vua fuone naebe fievo ije fuka sone oe vafaena kuariadufuo.
