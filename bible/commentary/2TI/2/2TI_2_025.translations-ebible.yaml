verse: 2TI.002.025
translations:
  kpx-kpx: Ataeau esemu kebiaho hotoe toela louge abu bae ibinave isuta loulivebene.
    Isito abuna saiavoi abuho loui. Ige Dilavana isivianiege uvuiabe ekovehage abuna
    hoto seleve evisi.
  okv-H: Eto amita degi ngahia ari embomeni enana tunga jamo jamo te ahe poekihirou
    God na au enana ta jo haperekaute au pambuhuma amita ke be avo kesora.
  tbo-tbo: Tu wigawiyeta uyahina ta nugohegoya ma ta lidumalu po nugote Yaubada apo
    ina haguya po ina nugobui imahi po nugotuhu dumana ina wotagoya,
  mal-C: ശത്രുക്കൾക്ക് സത്യം സുവ്യക്തമാകുംവിധം ദൈവം അവർക്ക് മാനസാന്തരം നൽകിയേക്കാം
    എന്ന പ്രതീക്ഷയോടെ, സൗമ്യമായി ബുദ്ധി ഉപദേശിക്കേണ്ടതാണ്.
  grc-SR: ἐν πρᾳότητι παιδεύοντα τοὺς ἀντιδιατιθεμένους· μήποτε δῷ αὐτοῖς ὁ θεὸς μετάνοιαν
    εἰς ἐπίγνωσιν ἀληθείας,
  bgc-bgc: वो बिरोधियाँ नै नम्रता तै समझावै, के बेरा परमेसवर उननै इसा मन देवै के वे
    पाप करणा छोड़ दे ताके वे भी सच नै पिच्छाणै।
  khz-khz: Gekilagi-piatogaana talimara pene kila gapigapira mamanauna na, peiramu
    Palagu na pene vega-vetugamagi-kulera, ne kila taunatauna na pia ripaa.
  deu-TKW: in Sanftmut zurechtweisend die Widersacher, ob ihnen Gott nicht noch Reue
    schenken möge zur Erkenntnis der Wahrheit,
  zsr-NT: Lu yöl‑laꞌ nöxj ladxiꞌ ral‑laꞌ uzéjniꞌnëꞌ nup taꞌdáꞌbagaꞌ le runëꞌ lban
    qui. Chquiꞌ gunëꞌ cni, nazx caꞌ guꞌë lequëꞌ latj Dios lubíꞌi ládxiꞌquëꞌ quië lunbëꞌë
    le nac gdutë li.
  lin-lin: mpe ya koteya na boboto bato oyo babendanaka na ye ; asengeli kozala na
    elikya ete Nzambe akosalela bango ngolu ya kobongola mitema mpo ete bayeba solo.
  hns-NT: Oke tjaahie moeh tjalaawe waalan ke kaida se daate ke. Hoi sakie kie Parmeswar
    oelogke mauka deiga aapan sotj-bietjaar badale ke aur okar sattjaai apanaawe ke.
  noa-E: Mag jaauwaijã ar warag chaaur ʉ̈kha ʉ̈kha sĩerrjëem khʉʉnagjã jaau khaphʉ
    ithũu jaauju aai sim. Maadëu khaugbam, mag ithũu jaaumam gaaimua khãijã Ẽwandamau
    am khĩirjug ichig khĩirjupi auju. Mag akhiin khaugbaju arr khãijã ʉ̈u Ẽwandam
    iek chaar khaphʉ aadeewai
  eng-EMTV: in meekness instructing those that oppose, if God perhaps may give them
    repentance, to a full knowledge of the truth,
  mib-NT: Te jíín jéē víta ni de te cani ichí de ñayuu nīhni ni. Chi sanaa te nacani
    ni i sáha Yaā Dios, te jecūhun ni i ndese íyó jnúhun ndaā.
  lif-NT2: हे़क्‍क्‍याङ् तक्‍ले़ङ्‌वाओ के़बोःक्‍पाहाॽआङ् सिक् नःम्‍नःम्‍माङ् खाहुन्
    पिमा के़सुक्‍पा पोःङ्‌मा पोःङ्, हे़क्‍केलॽरिक् से़क्‍खाबा पाःन् कुसिङ्‌मे़निःत्तुआङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुनिॽ लायोलाम् नुःक्‍तु तारुसिररो॥
  xnj-xnj: ndi mpoli peakuvahakalila vevakumbela, pangi Chapanga akuvapela fwasi ya
    kuleka kwavi kumbudila Chapanga, na kuumanya uchakaka.
  mmx-mmx: Neni na lok ngan laradi mulus do ni nak lox akmokso nedi xopmen dina etaba
    belen min, kusu ne Moroa naba siam ka amlong di la ni na doxoma xepe laxakapmek
    atnedi la dinabaklen luruturun.
  cbr-NT: Usa 'ixun ca ami nishquinma an Nucën Papa Diosan bana cuaisama tancë unicama
    munu upí oquin 'ësëquin 'unánmiti 'icën. 'Unánmiquin ca —Nucën Papa Diosan 'imicëx
    ca sinanati Jesucristomi catamëti 'icë —quixun sinánti 'icën.
  tee-NT: Chai tasq'uini ni lacalhik'ox ca'alacjunilh ju yu'unch ju jantu k'aixtam
    tat'a'an. Chunch ca'alact'alalh ni jantu xcai ni Dios ca'alacxtaknilh tumpa ix'atalacpast'ac'at'an
    ta yu laich catapumispa ju stavasalanti.
  eng-LSV: instructing those opposing in meekness—if perhaps God may give to them
    conversion to an acknowledging of the truth,
  cak-NT: Y ekal (akal) tich'o'n chique ri kach'alal ri man ja' ta niquinojij chirij
    ri rutzij ri Dios, chi tiquijala' quino'j (quina'oj). Chi quiri', xa ri Dios nrojo',
    can xtu'on chique chi xtiquitemaj ri ketzij y niquiya' can ri mac y niqui'en ri
    nrojo' ri Dios,
  pah-NT: Tombo'e nhyrõ ti ga g̃a – kiroki g̃a nohendupotari garemimbo'ea Tupana'ga
    rehe. Nahã po ti ga tombo'e g̃a Tupana'ga po ti ombopohipotaruka g̃a pe g̃andekote'varuhua
    hugwi nehẽ javo. A'ero po ti g̃a heroviari a'itituhẽva'ea Cristo Jesus'ga mombe'ua
    nehẽ.
  sja-NT: T'ãri pia ũraaipia bɨ Tachi Ak'õre wãarata jarateeda-ee p'anɨɨrã. Jaraipia
    bɨ ãchia pia jarateeda-e p'anɨ. Pɨ ũraa ũriruta pɨrã, Tachi Ak'õrepa ãchi k'aripai
    ma k'achia oo amaadamerã mãik'aapa irua jara pëida wãara k'awaadamerã.
  xed-xed: Nda hanatá ghəŋ katsi gwaɗa nda gwal ta mbaɗanaftá gwaɗani. Ka waya ka
    skwi dzaʼa vlaŋvla Lazglafta ta tvi ta həŋ ŋa mbəɗanafta taŋ ta nzakwa taŋ, ŋa
    snaŋta taŋ ta kahwathwata.
  mks-NT: Ta co̱ ndítahan nu̱ dá ndiñehe jícó da̱ mé dá nani jána̱ha̱ da̱ nu̱ú ña̱yivi,
    na̱ sáá ini xi̱hín tu̱hun Ndióxi̱ jáchi̱ tia̱hva náá caja Ndióxi̱ ña̱ ná ndicó
    co̱o ini na ta já canda̱a̱ ini na ña̱ nda̱a̱ sa̱há Jesucristo.
  gfk-S: Ma ta dong ing di sungute ie, na tahut be na hausur di hoke tike matien na
    turadi, ma ne God dak na haut leh di be di na lilik pukus, kaie di nage nunure
    ira tutuno tane God.
  bmu-bmu: Tosatŋan tuarenjoŋ ak waŋgigetka i ölöp uruluai qakŋe mutulaŋgöba mindiŋgöm
    eŋgimakŋa. Mewö ak eŋgiiga Anutunöŋ uru mölöwörim eŋgiiga ölöp Buŋa keu möt kutuba
    uruŋini meleŋbeak.
  dgz-dgz: Mu nop gega toborepiwa gare bibigantu wa tamanam mumep. Anse, God munan
    sia anup imumu entanep nop mega tavewa anu awain go?
  eng-GNV: Instructing them with meekenesse that are contrary minded, prouing if God
    at any time will giue them repentance, that they may acknowledge the trueth,
  zaa-NT: Sino ná qui'ni thí'ą la' ỹeni lani canu ruyudí' cą na, gulue'nią cą lani
    paciencia para qui'ni telini cą biỹa falta ni nua' rigú'u cą, porqui'ni xíaba
    por la' huacca qui' Tata Dios nna ehuiní'ni cą nna etsiání la' rulábalatsi' mal
    qui' quį nna tsía latsi' quį nu ná lí.
  eng-WEBSTER: 'In meekness instructing those that oppose themselves; if God perhaps
    will give them repentance to the acknowledging of the truth:'
  guh-guh: Xaniavaetsia muxujiobiaya livaisi betsipaebaponapona pamonae Dioso apo
    pejitsipaevi ata. Nexata beevetaponapona bajarapamonae ata pecopabinexa pibisiacuene
    pexanabiabijava penajamatabëcuene pënëyorotsinexa Diosojavabelia. Nexata bajarapamonae
    ata Dioso yapëtaeyaexanaenatsi Jesús pelivaisi pexaniajailivaisicuene.
  bon-bon: cängena lui te yaablawäjemuge teeme äciseräjayame bine. Acejiyame te pama
    teebibine pagege atatrongära teepi umle äbitame, ngena gyene toraca.
  nhw-BL: Se itequipanojca Tohueyiteco monequi quinmachtis ica yamanic camanali nopa
    masehualme catli quicualancaitaj. Huelis Toteco quinpatilis ininyolo para huelis
    moyolpatlase huan quimatise catli melahuac.
  swh-ONEN: Inampasa kuwaonya kwa upole wale wanaopingana naye, kwa matumaini kwamba
    Mungu atawajalia kutubu na kuijua kweli,
  wbi-wbi: Anoghile pikuvavulanisia ku vuhuugu vaala vanovikunka na looli u Nguluve
    anoghele pikuvapela ululato uluvakuka gula uvwakyang`ani.
  bba-bba: N weenɛ u be bɑ kun kɑ nùn nɔɔ tiɑ sɑ̃ɑ ɡerusi tɛɛru. Sɔrɔkudo Gusunɔ u
    koo de bu ben ɡɔ̃ru ɡɔsiɑ kpɑ bu ɡem ɡiɑ.
  eng-KJVCPB: in meekness instructing those that oppose themselves; if God peradventure
    will give them repentance to the acknowledging of the truth;
  kgk-NT: Taheko kirirĩ onhemonhe'ẽ porã-vy. Onhe'ẽ mbojevy va'e-pe opoxy e'ỹ reheve
    tonhemonhe'ẽ porã. Togwereko porã ikatu hagwãixa Nhandejáry oikwaa uka íxupe anhetegwa
    va'e ójehe imbohesa rerova uka-vy.
  waj-waj: Iya inna kuaivaara tomedama kua tiraiya tasipama yoketayoketaa kuaiyauvaa
    tirooma iyaata kua tioo safuuma kiaivee. Fai ivo itaino Anutuuqo iya iinai iya
    ausa hanigiada kua kutaivaa rikiaarannee? Vara hama rikiaarannee? Hama teeta rikiaunnanoo.
  cpy-cpy: eentsikiroeni akantawentyaari akaminaa-yiteri kijaneenteeri, aama aritaki
    ipiya-shireta-kaeri Tajorentsi, aritaki riyota-koteero kyaariperori.
  mpx-mpx: Sauga ebo gamagalau wana baaba nihi awa nanakan, he wana pagan ni meimei
    ge ni ba pasapol. Inoke tabam Yehoba ateliya ni pil yaka wasa tutunahotina nihi
    atena.
  wbp-wbp: Yalumpurrarlu kuja kalu wiljiwilji-mani yapa jinta yangka warrkini Kaatu-kurlangu,
    kula kalu kujakungarntirliji milya-pinyi-wiyi yangkaju Juju Ngawu ngulangku kuja-jana
    rdarri-mardarninjarla karlirr-kangu. Manu kula kalu-nyanu milya-pinyi nyampuju
    kuja kalurla warrki-jarri nyanunguku Juju Ngawuku. Yangka warrkini Kaatu-kurlangu
    yapa jinta, ngulaju yungulpa-jana yimiri-juku nyinakarla. Yungulpa-jana pinarri-mantarla
    ngalya-karikiji yungu-jana Kaatulku nyanungurrakuju wangka. Manu kaji-jana Kaatuju
    wangka, ngula-jangkaju marda kajikalu-nyanu purda-nyanyi kurntalku manu marilki.
    Ngula-jangkaju, kajikalu marda pina-yaninjarla yalala-yirrarni nyanungu Kaatulku.
    Manu marda kajikalu langa-kurra-maninjarla milya-pinyi Yimi Ngurrju Jijaji Kiraji-kirliji.
    Kajikalu marda langangku mardarni yangkaju Juju Ngawu ngulangku kuja-jana rdarri-mardarninjarla
    karlirr-kangu.
  luo-luo: Joma dagi puonjne nyaka orie gi muolo, ka en gi geno ni Nyasaye nyalo miyogi
    thuolo mar lokruok mar weyo richo mi gingʼe adiera,
  nhe-NT: Se itlatequipanojca Tohueyiteco monequi quinmachtis ica yamanic tlajtoli
    nopa tlacame tlen quicocolíaj. Huelis Toteco quinpatilis ininyolo para huelis
    moyolpatlase huan quimatise tlen melahuac.
  aii-aii: ܒܡܲܟܝܼܟ݂ܘܼܬܵ‌ܐ ܡܲܠܘܼܦܹܐ ܠܕܲܠܩܘܼܒ݂ܠܵܝܹ̈ܐ. ܩܵܘܡܵܐ ܕܐܲܠܵܗܵܐ ܝܵܗܒܹܠܔ ܠܗܘܿܢ
    ܬܝܵܒ݂ܘܼܬܵ‌ܐ ܕܝܵܕܥܝܼ ܠܫܪܵܪܵܐ،
  esk-NT: aggaŋaiḷḷuni nalġuqsruiyumi igḷugirimiñik. Itpiaqtuq Agaayyutim mumigviqaqtitchił̣iksraŋanun
    iḷitchuqsriḷutiŋ iḷumutuuruamik.
  msb-msb: kag malinaygayon na may pagkamuot sa iya mga kasuay. Ini na mga parapakigsuay
    pwede man kuntani tugutan san Dios na makabaya sa pagsuay kag makaaram san kamatuudan.
  cpa-NT: Heh¹dsa dsa² jǿg³ ta¹huø³ ron¹², ju³lah dsa² tsa¹nang¹ jǿg³, na³ca¹jmo¹
    Diú¹³ nang¹dsa li¹ŋi¹²dsa lah¹té¹² jǿg³ dsøg¹².
  dso-dso: ପର୍‌ମେସର୍‌ ତାର୍‌ ମନ୍‌ ବାଉଡାଇବାକେ ଦେଇସି, ସେଟା ଆସାଅଇ ତାର୍‌ ବିରଦେ କାତା ଅଇବା
    ଲକ୍‌ମନ୍‌କେ ସେ ଦରମ୍‌ ସଙ୍ଗ୍‍ ସୁଆଲ୍‌ କର୍‌ବାର୍‌ ଆଚେ । ସତ୍‌ ବିସଇ ଜାନ୍‌ବାକେ ସେମନ୍‌କେ
    ସାଇଜ କର ।
  meu-meu: E gwaua tubumu taudia baine sisiba henidia mai manauna ida; readia Dirava
    ese baine hahelalodia kerehai, bena hereva momokani bae diba.
  yva-NT: Muno payao saumambe irati vatano nanawirati wonayo apa ananyao raije mansai,
    weye beker indamu Amisye po varore raugaje mai indamu usakinavo awa ayao kakaije
    rai ti ude unanta irati Amisye apa ayao tugae rai.
  dgc-dgc: Sakay dapat be a mégpasensiya siya du kontara na, a patamaén na i isip
    dia. Makay sakali éy atdinan side na Diyos ta panahun de a magsisi, monda mapospusan
    de maka i katutuhanan.
  zpm-NT: ndooladz gac zho gnee zho lo zha ne rlëënie Xtiidz Dios. Ni scagaa Dios
    cxobnia guic grë zha co, yguudz zdoo zho csaan zho grë xquieḻntseeb zho, gacnaṉ
    zho miṉe nac diidzli;
  hix-NT: Kanweknye komo hananàhnàtoko, towahke roro rma tehxorye tehxaha. Àro wyaro
    kàwya thananàhnàtokonye, anar me harha nehutwetxow hana, kanweknyetho komo. Anar
    me harha anhànàthàyamo yonyhen hana, Khoryenkomo, àwyanye. Yaworon xaxa hutwetxow
    harha hana.
  sim-sim: Ma ol mblirmblarihi mbanda ma ondo Laulaka angop or lari lir, os foomen
    foom kowek li kruwunda hom. Ushihindak os or mbahanda nombon tiyanda lir. Hako
    os mainome Avui Wasilakahin li hishiyari nahi, os Laulakahi foom kowe orok li
    layindan avak li hala ikwa sir. Karem uwosik Avui Wasilakahi mashin sawenda ma
    oto ma ondon naman or toloho hishiyarinda nombok or tolo wornaka. Erem or ushinak
    Avui Wasilaka sunguwavu lihin or toloho tormbleshinak mashi ome orhin li misindiyakwa
    ola.
  npi-ULB: उहाँका विरोधीहरूलाई विनम्रतामा सुधार्ने हुनुपर्छ । सायद परमेश्‍वरले तिनीहरूलाई
    सत्यताको ज्ञानको लागि पश्‍चात्ताप दिनुहुनेछ ।
  cgc-cgc: daw tudluan din man mga ittaw na gakuntra ki kanen na miad iya na kabebet-en
    para ki danen tak basi danen an tagan ta Dyos ta upurtunidad na magnelsel daw
    dilian iran na mga sala daw mlaman man danen kamatuuran parti ta pagtuo ki Cristo.
  tim-tim: Hain akmâ luâk âmbâle bikŋande den gulip sambeleâk dâm makmai are yeukŋân
    makmâ miwindik yekto Anutuŋe ikiŋak biwiyeŋe mem gembo âmâ biwiyeŋe purik kato
    den bunŋe are nâŋgâwai.
  yor-yor: Ẹni tí yóò máa kọ́ àwọn alátakò pẹ̀lú ìwà tútù, ní ìrètí pé Ọlọ́run lè
    fún wọn ní ìrònúpìwàdà sí ìmọ̀ òtítọ́,
  wos-wos: Du takwa nawulak déka hundi xékéhafi yandat, dé diré yikafre hundi nakélak
    watandé, di déka hundi xékéndate. Dé wungi wandét, wafewana God diré yikafre hurundét,
    di deka haraki mawulika hu hwetaka Godna mwi hundika xékélakitandi.
  emp-NTPO: Idjia jaradia b̶ʌ quĩrĩãnaca ẽberãrãa bed̶ea biad̶eba Ãcõrẽ bed̶eara cawabida
    b̶ʌa. Mãwãra Ãcõrẽba ãdjirãra carebaisicada idjimaa jẽda zed̶aped̶a wãrã bed̶eada
    cawad̶amãrẽã.
  eng-F35: correcting courteously those who oppose him, in hopes that God may grant
    them repentance leading to a real knowledge of Truth,
  ind-ind: dan bersikap lemah lembut ketika menegur orang yang melawan ajaranmu. Karena
    kita bekerja dengan harapan bahwa Tuhan akan mengubahkan hati mereka supaya bertobat
    dan menerima ajaran yang benar.
  pes-OPCB: مخالفان را باید با ملایمت و نرم‌خویی راهنمایی نماید، به این امید که خدا
    به ایشان توبه عنایت فرماید تا به شناخت حقیقت برسند،
  mpt-mpt: E nakaia unangai e wengo omdibimibi weng fiab omkaye bianea funanea Gululame
    nakaia unanga eli makob eil halebi imiko yafunabo inanea yafu bie kesoa i e okok
    ota okok kebib otane Gode daabenemeo i hengmino deiboniba i bobol temo deskiniba
    omoniba Gode omaniba imaye Gululame kweiban dimo deibaniba meteniba Gode weng
    motono wentemomabiobo ge fumbianea nakaia unanga eli Gode wengo fiab aleyemeko!
  ssx-ssx: Ipikana꞉ma꞉ mo pi tunkuleleme wanda꞉hali tikitiki yaasota꞉ kimelema꞉ hauma꞉ta꞉
    yopu pu halieke. Koto hau a꞉nda꞉ pu haya꞉ka꞉na꞉ta꞉ kota꞉ ikita꞉ Koda꞉ma꞉ iki pa꞉ta꞉
    waleke wiaya꞉ka꞉na꞉ta꞉ ika꞉ pukimanu topo pea mo ota꞉ pina꞉ hone ti laemeka꞉na꞉ta꞉
  mkl-mkl: Inɛ ŋɑ iyi ɑ kù wɑɑ jɛsi ideɛ í sĩɑ ku bɑ ŋɑ ide ku fɔ do kúrɔ̀. Á yɔkɔ
    ku jɛ Ilɑɑɔ̃ ɑ́ mu nŋɑ kpɑ̃ɑ ɑ kpɑɑsiò idɔ nŋɑ ɑ mɑ̀ ntɔ,
  gaq-gaq: ଜାଣ୍ଡେଇଂ ଆମେକେ ବିରଦ୍ ଡିଙ୍ଗ୍‌ଏ ଆମେଇଂକେ ଦରମ୍ ବାବ୍‌ରେ ସିକେନେ ଦର୍‌କାର୍ । ଡିଙ୍ଗ୍‌ପାରେ
    ପର୍‌ମେସର୍‌ ମେଁଇଂନେ ଗାଗ୍‌ଡ଼େ ମୁଇଙ୍ଗ୍ ବଦ୍‌ଲେନ୍‌ସା ଆର୍ସିବାଦ୍‌ ଡିଙ୍ଗ୍‌ଏ ଆଣ୍ଡିନେବାନ୍‌
    ମେଇଂ ସତ୍‌କେ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ।
  gof-RNT: I baara eqetteyssata ashkketethan seereyssa gidanaw bessees. Entti bantta
