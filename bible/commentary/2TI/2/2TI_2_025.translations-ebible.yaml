  nas-nas: Aiꞌ pa Kumponinge napoꞌ toro-antavuriai eeꞌnoko noruꞌaavai tee kara masikung.
  uvl-uvl: Pe opoi ke urana lange iri nenge tepoi poreke iong, pe o hepengia iri pe
