  tam-2017: எதிர்பேசுகிறவர்கள் சத்தியத்தை அறியும்படி தேவன் அவர்களுக்கு மனந்திரும்புதலை
    கொடுக்கத்தக்கதாகவும்,
  azz-NT: Huan no ma quintaneltoctijtiu ca ne yolyemanalis naquen quixtopehuaj in
