  sus-A: عَ لَنمَ عَ شَ مَتَندِلَيٍ مَتِنشِن وْيّنيِ حْشُنمّ رَ، عَلَكٌ عَلَ شَ عَ
    نِيَ عٍ شَ تُوبِ، عٍ شَ نْندِ كٌلٌن،
  jpn-1965: 反対する人たちを柔和な心で訓戒しなさい。もしかすると、神は彼らに悔い改めの心を与えて真理を悟らせ、
  fra-SBL: corrigeant avec douceur ceux qui s'opposent à lui. Peut-être Dieu leur
