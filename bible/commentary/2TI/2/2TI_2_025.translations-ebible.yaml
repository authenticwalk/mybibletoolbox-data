    anad muzinad daq emayta. Teq Iyahta ago kabibiy mat na in mataw naqanta kiskismo
    giwastitaydaqta. Na ezaqgo luweq God in mataw na gilumsihid in ginad tubuliy daqay.
    Ginad buliyeq gigo daq meqinta gileh ugad teq in God ago gamuk anan ginad em has
