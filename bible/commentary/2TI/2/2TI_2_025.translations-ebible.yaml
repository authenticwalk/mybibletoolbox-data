  mal-mal: വിരോധികൾക്കു ദൈവം സത്യത്തിന്റെ പരിജ്ഞാനത്തിനായി മാനസാന്തരം നല്കുമോ എന്നും
  kkc-kkc: Osoloso yayo eligiga goweli odoo mapoo, nei yayo dimapoo mesie sabolo kokodo
