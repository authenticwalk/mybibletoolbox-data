  suz-BL: जिचा पोक्‍ब आन कली रिम्‍शो लोव़मी ठीक सेल्‍चा माल्‍ब। परमप्रभु यावेमी मेको
    आन कली आ गे लेप्‍पाइश्‍शा, थमा शेंतीके तुइक्‍पाइक्‍ब कों?
  car-NT: Pyi'me'ke mo'karon ty'tu'kanamon e'mary i'wa man. Iwara ro pai Tamusi mo'karon
