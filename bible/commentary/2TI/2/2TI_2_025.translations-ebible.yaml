    sugwiyaan kwur-kidadiy way day dayadiy bwan dayadiy valik kwiykuw, aal mwiyir
    tikwana maaj liki maaw maaj lakwu-dakik. Atawa tikidana, dayadiy mawul tugwaam
    nadaak, day Satanaam wapa-wapak rivikidiy. Atawa tidaak, gwur Yitaypika Duw dikidiy
    yawiy duw yarakara aw atampika duw takwak.
  shp-NTPO: Jainoax jato xewinaton shinanmeeyamakin, jakonhaxonres ja yoitimataibo
    jato yoiwe. Diossen já ikonhamataanan jawen ikon joi jato onanmati manátaanan.
  aom-aom: Ae göehu hesi jö ahëꞌiroho huro sanuꞌe jögoroho juvöꞌö majëhinövoꞌëꞌe.
    Juvöꞌö majëhijëꞌoho hesi naniꞌo nani God-ro jabesi simanoho huotovëhoꞌiramu jabumë
    uehoro sisëho vuonugoꞌi jö maho avoho gaꞌëꞌö.
  geb-geb: Ana mbarara mba buni daasui gumgi, ana mbe ndɨkndɨgi ndiv thɨgar maaŋv,
