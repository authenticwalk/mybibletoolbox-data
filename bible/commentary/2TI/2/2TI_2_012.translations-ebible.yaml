  sch-sch: Ei tuongdier bangin chu, ama leh roijêk sa ei ti u. Ama ei ipdelin chu,
    ama khom mi ipdel atih.
  mic-MIQNT: Gis siawpugu'tmu'g je tlia gitnm'ti'gw, mawi ilsutaqatitesnu maw negm.
    Ta'n tujiw tluen, ‘Mo tali ugtmitelmawg Se'suguli.’ Negm elt wijei tluetew, ‘Mo
