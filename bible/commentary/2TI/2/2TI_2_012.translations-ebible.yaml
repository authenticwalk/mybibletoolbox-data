    añapan.
  jid-jid: Inde ki vu susroun, kiyi mulki ni 'u' la “inde ki tre di kina toh na, iwawu
    me ni tre di wawu na toh ta game na.
  wmw-wmw: Tikihitamili naye, titawala naye novyo, tikinkana, naye novyo atikana.
  gmv-GGM: Dandda7an miinniko nu izara kawootana. nu iza kaadikko izikka nuna kaadana.
  ssg-ssg: Na kako kum nomuha kaui kawatan ti ailei puase Haeu, imuh kako neini teka
