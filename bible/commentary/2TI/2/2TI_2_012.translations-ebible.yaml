  ttc-NT: Qa qipa'tz twitz xhcho'nal, ax oqok'uluyon mandad oj tkaj kyaqil tuj tq'ab'.
    Qa qetz oxe'l jq'uma' k'onti'l qotzqi' tetz, ax tetz oxe'l tq'uma' k'onti'l totzqi'
    a'o'.
  dan-1931: dersom vi holde ud, skulle vi også være Konger med ham; dersom vi fornægte,
    skal også han fornægte os;
  kwj-kwj: E, kwambu ki nu etisini ele nomo hinga nu rawa, ichai nunu okwe rini ga
