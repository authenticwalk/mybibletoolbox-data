  san-SIN: යදි වයං තම් අනඞ්ගීකුර්ම්මස්තර්හි සෝ (අ)ස්මානප්‍යනඞ්ගීකරිෂ්‍යති|
  yut-yut: Nin tebai agek jɨgɨ morap uŋun guramɨtneŋ kaŋ, nin uŋun gat kɨsi kɨla amɨn
