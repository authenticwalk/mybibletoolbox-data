    Ndia boe oo, nalelesi nasafali ita.
  kyf-kyf: -A 'nɩ sɩasɩe 'wluzɔlasalɩ, -a -yɔ ɔ sɔ yia nyɩma 'wlulapɩlɩa. -A -ka ɔ
