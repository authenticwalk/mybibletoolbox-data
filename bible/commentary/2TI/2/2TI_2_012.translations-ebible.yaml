  gof-ENT: ኑኒ ጌንጪኮ፥ ኢያራ ኢሲፌ ካዎታና። ኑኒ ኢያ ካዲኮ፥ ኢ ኑና ካዳና።
  aau-aau: Hrom lorok kraiay wayr ankin, hromkwe hye nion king me hieyn ya hiy-wayr
    a. Hrom hye nonkway lopa ok me ankin, hiykwe seyr hreme kokwe nonkway lopa ok
    ya me a.
  tvk-tvk: Xosxa risoh ixeih ve hisen, ma xir rikila rilaxat ut xil e ut etan itela.
    E xosxa rihiteni rihit ratakil ti xi, ma xi mun ihiteni ihit takil ti xir.
  prf-NT: Ni magtulos-tulos kitam a magtiis, ay mákpaghari kitam bi a kaguman na.
    Ni ikasaniki tam siya, ay ikasaniki na kitam bi.
  auy-auy: Umbai-tántááꞌó ímbo imáyáamo éta fasiꞌámaimo métaamo éta waásiyaꞌo káráwiyintemba
    kesááwáráꞌá miyásá ónaumne. Sínaaembo uwámenanasaamo éna kentááwáráꞌá miyá íníye.
  tbg-tbg: Tenavu kia popohanaara iraiti, kempukaiqaake variqi vuarera, naantiara
    tenavu Karaitira vataake vaiha, raqikiqi virerave. Tenavu Karaitira tauvaqa utu
    amitaarera, vivavata tintanavu tauvaqama utu timitaanarove.
  hub-NT: Ju nugka jui pujusar waitakrisha katsuntrau ainatika, nina inamtairin nijai
    inamratnaitji. Antsu ninuchu ainanka, atumka winau ainatsrume tusa titinaiti.
  hmo-hmo: Bema ita haheauka, bona ita gini goada noho, ita be ia danu do ita lohia
    taudia. To bema ita ese ia ita negea, ia danu ese ita do ia negea.
  big-big: Tamizeige teni nawiligu kuneng yanageya keya teni tonugu Yisuyegi ngizi
    kumuliragi kozang kebangkela yolu mabura tenirau pi kiling ngaiwili mizara koyagi.
    Kapura tamizeige teni kiyebuk sende miza logo piyegi kezanga mani mabura pugu
    teniyegi kezanga yanagi.
  gux-G: Li ya tua ki ti tugn yen o t ba pia o palu. Ama ti ya yieo omoɔ ba yie ti.
  cnl-NT: Xi³nu³ rɨ²³taa²³ra², rɨ²³li²³røøn³na² quia̱'n²na² 'ñée². Xi³nu³ juaa'³ra²
    'e³ 'a²³jia'³ cuiin²³na² 'ñée², 'e³ quie'²³ la'³ rɨ²³jua'³ 'ñée² 'e³ 'a²³jia'³
    cuiin²³ jne² co̱'³.
  zar-NT: Channö guáʼ ilenruʼ le quíʼi sácaʼruʼ, inná bë́ʼlenruʼ caʼ Lëʼ. Channö ridáʼbagaʼruʼ
    Lëʼ, Lëʼ táʼbaguëʼë caʼ rëʼu.
  kde-kde: Tukàhweneha kupililila, tuchitutawale chalumo na nang'e. Na tukànkana,
    na nang'e uchocho achiatukane.
  ata-ata: '@see-verse:2TI.002.011'
  qvw-NT: Mana jucmanyällal ñacaycul'a, paywan cuscam gubirnunćhu caycuśhun. Payta
    ipanchaptinchic'a, paypis ipanchamäśhunmi.
  nfa-nfa: Ladhe èdhi taha ètu dꞌara jꞌajꞌèra, èdhi tèdꞌu paredha sama-sama dènge
    Nèngu kahèi. Te ngaa ladhe èdhi pasili Ne, Nèngu pasili èdhi kahèi.
  tnp-tnp: Okəmə kautəhtul əskasɨk e nian əskasɨk mɨn, kəni kitah okotarmənɨg mɨn
    kitah min. Okəmə kitah kotəniapɨn lan, kəni in otəniapɨn e tah.
  urd-urd: अगर हम दु:ख सहेंगे तो उस के साथ बादशाही भी करेंगे अगर हम उसका इन्कार करेंगे;
    तो वो भी हमारा इन्कार करेगा।
  hot-hot: Alalô awa malaiŋ lôk vovaŋ ba amiŋ lôklokwaŋ êŋ ma tem nayabiŋ ku imbiŋ
    yani. Ma alalô athôŋ yani paliŋ ma tem êsôŋ alalô paliŋ aêŋ iyom.
  mqj-NT: Ianna sa'bara'ki' illalan kamaparrisan, la malaki' ma'parenta sola Puang
    Yesus. Ianna tatelang, la natelangki' duka'.
  rus-SYN: если терпим, то с Ним и царствовать будем; если отречемся, и Он отречется
    от нас;
  mbh-mbh: Na aro ve te el inga sisisong, aro te velpol ini nepes tomo nge i. Na aro
    ve te kelelal i, aro i kelelal mun it.
  bdd-bdd: Ceguma Keliso baꞌidada ta ꞌida miyamwau ꞌoidiyega taꞌalamaꞌiꞌita, ꞌabwa
    baꞌidada tahetoloina. Ceguma Keliso tauhale ꞌabwa wete ꞌiuhalegita.
  cbt-NTPO: Parisitapirëhuahuë', noya ahuantohuatëhua', a'na tahuëri inarë'quënpoa'
    hua'anëntarihua' Nipirinhuë', ina a'pohuatëhua', inanta' a'poarinpoa'.
  srn-NT: Efu wi tan hori doro, dan wi o rigeri nanga En. Efu wi sa taki tak' wi no
    sabi En, dan En srefi sa taki tak' A no sabi wi.
  cta-NT: Si talo na loꞌo xcubeꞌ nguꞌ jiꞌna xquiꞌya chaꞌ jiꞌi̱ Ni, liꞌ caja su tyiꞌi̱
    na loꞌo ycuiꞌ Jesús ca su laca Ni loo ca biꞌ. Si ñacui̱ na chaꞌ ná ntsuꞌu chaꞌ
    jiꞌna loꞌo Jesucristo, juaꞌa̱ ycuiꞌ Ni, ñacui̱ Ni chaꞌ ná ntsuꞌu chaꞌ jiꞌi̱ Ni
    loꞌo na.
  bqc-SIM: Tó wa mɛnafↄ̃̀, wáↄ kibleaànↄ. Tó wa lelekpàaàzi, aàpi a kpáwázi
    sↄ̃ɛ.
  tcz-CHONGTHU: Amatoh ithohgim khom uleh amatoh ivaihom khomdiu ahi, ama iseilep
    uleh amanjong eiseilep diu ahi.
  mar-mar: जर आम्ही दुःख सहन केले तर आम्ही त्याच्याबरोबर राज्यसुद्धा करू जर आम्ही
    त्यास नाकारले, तर तोसुध्दा आम्हास नाकारील
  snp-snp: Ido keina olu mofumo ditoma, amoki lakoina kiyaba we wekudi lono yaki olumo
    unune. Ido mete umogetoma, amo yaki meya lumunami ne.
  isl-isl: Ef við stöndum stöðugir í trúnni og þjónustunni, þá munum við fá að ríkja
    með honum. En ef við snúumst gegn Kristi og afneitum honum, þá hlýtur hann einnig
    að hafna okkur.
  spy-NT: Nto yoo kākēēmuytoochi, +mābokēēbāytooyiisyē āk inee. Yoo kakeetay ꞉acheek,
    +mawokutayeech ꞉nkinee.
  xnn-xnn: No adi tako maom-oma ay mang-an-anos isnan ligat awnit tako men-ali ay
    mangbadbadang ken Jesu Kristo. Ngem no is-isot tako nan mangtekan tako ken siya
    et awnitna abes adyan datako.
  mwe-mwe: Monaga shituipililile, shitutagwale pamo na bhenebho. Na ibhaga shitwaakane
    bhenebho, na bhalabho shibhatukane uwe.
  tte-tte: Tem takalakisiye, kani mekalakava taemala toloina. Tem tauvalayani kani
    iuvalayagila.
  tcs-tcs: Ip yumpla go tru olkain trabol, wa, yumpla go rul tugeda wea em. Ip yumpla
    i spik yumpla no sabe em, wa, em go spik em no sabe yumpla tu.
  hlt-THB: ningnih ing ning yh awhtaw, amah ingqawi boeimangnaak ce ni pang lawt kaw.
    Amah ce ni qoeng awhtaw, anih ing ningnih ce ni qoeng khqi lawt kaw;
  soq-soq: No poka etonte antonta no me do dewa uduudu oniamota. Tane no me dabuasate
    wakoawa wata, me do no dabuanepie wakoamba wapi.
  qub-qub: Ñacayta awantarga paywanmi mandashun. Ñïgashaga paypis ñïgamäshunmi.
  att-att: Á nu arát tam malurâ nga magattam ta jigâ nga duttál nittam kunangan, ánna
    ipasigaggà tam lâ yù ángnguruk tam kâ Apu Kesu, á mepammaguray ittam kuna ta pammagure
    na sangaw ta dabbuno. Ngam nu táttájjiát tam, á táttájjián na ittam gapay.
  bki-bki: Verver rotu sikili ea bogokouo, mia roje tuboiano vija naio. Verver rovilig
    taakado ka naio, mia naio tuvan kito,
  bqp-bqp: Tó o mɛna fↄ̃̀, óni kí ble kãao. Tó o ledi kpài, ani ledi kpáwái se.
  mcp-mcp: Shé mə́ ká yɨ́ɨm mə́nyúúl, shénɔ́ŋ ka bá jwú. Shé mə́ ká kɨ́ɨ́lya nyə,
    a bá nə́mə́ kɨ́ɨ́lya shé.
  hat-hat: Si nou kenbe l' fèm nan soufrans nou, n'a gouvènen ansanm avè l' tou. Si
    nou lage l', la lage nou tou.
  npl-NT: Tla tikxikoah n tlaijyowílistli, noiwa titlanawatiskeh iwan Ye. Tla tikijtoah
    amo tikixmatih, Ye noiwa kijtos amo techixmati.
  bgg-bgg: Gethek ne athodang pha zud arone, Gethek de ai rog shii kho ruii phro.
    Gethek ne ai rog shii snai arone, ai de gethek shii snai ruii phro.
  eng-TCENT: if we endure, we will also reign with him; if we deny him, he will also
    deny us;
  eng-BSB: if we endure, we will also reign with Him; if we deny Him, He will also
    deny us;
  cpu-NT: 'Aririka amavevainetake, ari ankaratairi ampinkathariventante. Irooma aririka
    ankantayete: “Te noñeeri.” Ari inkempitaayetairi eejatzi aakaite.'
  san-ASM: যদি ৱযং তম্ অনঙ্গীকুৰ্ম্মস্তৰ্হি সো ঽস্মানপ্যনঙ্গীকৰিষ্যতি|
  tac-NT: Napu ekí 'la anáchame ju, 'la nochámala Esukristo 'yuga. Tabilé machiórisúga
    chiériko Esukristo, 'liko Esukristo tabilé machió orimela 'liko ramué.
  eng-WEBPB: If we endure, we will also reign with him. If we deny him, he also will
    deny us.
  gfk-H: bia dahat tur dadas ta ira tirtirih, dahat na warkurai tikai mah ma ia. Bia
    dahat na harhus sei ia, ia mah na harhus sei dahat;
  viv-viv: KaꞋi vita agaidiya kanaꞋatuvefaꞋila, kadu aimo Bana buye kanakaiwabu. KaꞋi
    Bana kanavekekeyena, kadu aimo Bana ide ginavekekeyeda.
  yao-yao: Iŵaga tutupunde kupililila, sooni tutulongosye pamo nawo. Iŵaga tutwakane,
    nombewo chatukane uweji.
  tgp-tgp: vara r̃a turu r̃ilangi, r̃a pa tauri na suiha peresia; vara r̃a vunvunia,
    i pa vunvunir̃a;
  auc-NT: Mönö tömengä tönö ñimpo cædämaï inte ee cæte wæwëmö inte adobaï tömengä
    tönö në awënëidi badinque godongämæ̈ aacæmöimpa. Mönö, Tömengä ingä dicæ abogaa,
    ämö ïninque tömengä adobaï näëmæ̈ mönö ïmonte, Dicæ abogaa, ämaingampa.
  kbc-NT: Nigidioka limedi me idinatiiɡ̶atalo niɡ̶inoa ɡ̶odawikodico, odaa jaɡ̶aɡ̶eote
    ɡ̶onaɡ̶atetigi me ɡ̶odiiɡ̶enatakanaɡ̶awa Cristo. Pida nigejinaɡ̶a me diɡ̶ica anejinaɡ̶atege,
    odaa nebi aaɡ̶aɡ̶aee me daɡ̶a ɡ̶odowooɡ̶oditeda.
  bmh-bmh: Ig gusig tapai daimai, gonugau uhu omun, ig han go dual ereg duailel gumaramam.
    Ig go semoromun go nug han ig semigamau.
  ctu-BL: Mi woli lac lʌt' wocol, mux caj lac tem cha'len yumʌl la quic'ot. Mi tsa'
    la cʌlʌ mach laj cʌñʌyic, ma'anic mi caj i cʌñonla ja'el.
  meq-meq: Taɗə ka səmakwa naha a ɗəretsətseh na, ka ta tərakweye bagwar i bəy tə
    neŋgeye. Ane tuk na, taɗə ka gwaɗakwa ka sərakwa na bay na, ma ta gwaɗiye a sər
    kway bay dərmak.
  noa-H: Hi gaaimuata p'it'urg hau wënʌrrʌmjã magʌm higba nʌmʌn, magan hĩchab hirua
    durr jʌ̃a sim haar pawijã maach hiek t'et'e wënʌrraju hi dʌ̈i. Mamʌ maadëuta hi
    hiek hʌ̈k'amap'am hiek'au hi k'augbam hamʌn, magan maach meem hedjã hagjö hirua
    maach haubaju hiek'au, “Muajã pãar k'augba chitʌm” haju.
  alp-NT: Po sepo ite beteke be ite renaI mo, hoko Ibeteke be Irena ite mo lekwe.
    Masike ite tuli kaiNi mo, po Ituli kai ite rame, le Ilelike Eni atate mo.” Lepate
    meije tinai hoko lene lokole.
  san-VEL: yadi vaya.m tam ana"ngiikurmmastarhi so .asmaanapyana"ngiikari.syati|
  kbq-kbq: Knazama hanavetita mani'neta tagrama erisunana, henka'a Agrane kini kva
    vahe tro huta manigahune. Agriku'ma ontahi'none huta tagrama hu frakisunkeno'a,
    tagrikura ontamage'noe huno Agranena hu frakigahie.
  kbh-kbh: bënga chë padecena soyë́ngaca tmojtsesufrina ora, tmojtsemorochëse, bë́ngnaca
    Jesucrístoftaca mochántsemandaye. Bënga tmojayana, cha ndoñe monduabuatma ca,
    as cha bëngbiámnaca cachcá echanjayana;
  ron-LSB: Dacă rezistăm, vom domni și noi împreună cu el. Dacă îl negăm, ne va refuza
    și el.
  pon-pon: Ma kitail dadaurata, kitail pan ian kaunda; ma kitail ponjaja, a pil pan
    ponjaja kitail;
  nhe-BL: Intla tiquijiyohuíaj tlaohuijcayotl pampa tiquixmatij, se tonal titlanahuatise
    ihuaya. Intla tiquijtohuaj ax tijchihuase tlen Cristo techilhuía, huajca yajaya
    quiijtos ax techmacas nopa tlatlancayotl.
  sps-sps: Ai to te tsutsun faparits rora ana ra te govets a fo patang, ara kan nai
    faarei ror fuainy gotouf fiisen miror Ya, To te faungis finy rora Ya, Ayei kan
    nai faungis rarora.
  wnc-wnc: Ninu meya pake ngana musipmin pana kekekawanu ninu iat gatake tupan amin
    dakngake yutnim. Ninu ie masa imunanu ita ninde masa atnimik.
  bus-bus: Tó wa mɛna fↄ̃̀, wé kí bleo. Tó wa lɛ́ sɛ̀zi, eé sɛ́wazi se.
  gub-BL: Aze xipuraraw ma'erahy zane nehe, a'e mehe zaiko putar tuwihaw romo ipyr
    zane nehe. — Zezuz nuiko kwaw Zanezar romo a'e, aze za'e nehe, a'e mehe Zezuz
    i'i putar zanewe a'e nehe, — Kwa, napeiko kwaw heremiruze'eg romo, i'i putar zanewe
    nehe.
  imo-imo: Lino mindili nomolo wali enge nimbo molopo tiye naa kolomolo lemo lino
    yu kinye peya iye nomi kingima molopo melema nokomolo. Linoni imbomando Jisasi
    yu kanopo imbi naa tirimolo, Yunge imboma naa moromolo nimolo lemo Yuni Lapando
    imbo ima na kanopo imbi naa tiro, eno nanga imbomare molo nimbelola.
  boj-boj: Iga gulbe kalil qoboiyoqnsim siŋgila na tigelesqom di mondoŋ iga Yesus
    ombla mandor kokba sqom. Iga a qoreiyqom di a na kamba iga qoreigwas.
  eng-DRA: If we suffer, we shall also reign with him. If we deny him, he will also
    deny us.
  knf-knf: Woli ŋmëban aliinŧ, ŋluŋ kaşih na a. Woli ŋpoka, ul kak aluŋ kapok nja.
  san-KHM: យទិ វយំ តម៑ អនង្គីកុម៌្មស្តហ៌ិ សោ ៜស្មានប្យនង្គីករិឞ្យតិ។
  arn-NT: Fey kutrankawliyiñ, ka femngechi kiñewün mew müleaiñ Cristo iñchiñ. Fey
    yewentukufiliyiñ ta Cristo, kisu ka femngechi yewentukuaeiñmew.
  zas-NT: Bal radaan ree xhietëëz ni razaꞌc ree, ziangajc yanabee ree con laaman.
    Bal raguieꞌch ree guial ad naguieenbeet reeman, ziangajc guiëbaman guial ad nünbeetaman
    dunuj ree.
  ken-NT: Mbák sɛ́nkɛ́pntɨ ndǔ bɛsɔŋɔri ɛbhɛsɛ, chɔŋ sɛ́mbak bafɔ nɛ yi nkwɔ. Mbák
    sɛ́ndɛm bɛ́ sɛ́bhɨkɨ rɨŋɨ yi, chɔŋ yí nkwɔ andɛm bɛ́ abhɨkɨ rɨŋɨ bhɛsɛ.
