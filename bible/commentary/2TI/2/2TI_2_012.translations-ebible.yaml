    o nunu ri sikonda.
  vie-OVCB: Nếu chúng ta chịu đựng mọi thử thách, sẽ được cai trị với Chúa. Nếu chúng
    ta chối Chúa, Ngài cũng sẽ chối chúng ta.
  kze-kze: umbai-yántáá'ó ímo imáyáamo éta asiramáímo métaamo éta kwaásira'o kárákwiyintemba
