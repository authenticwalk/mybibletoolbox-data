  tpi-tpi: Sapos yumi stap strong na karim olgeta hevi, orait bai yumi stap king tu
    wantaim em. Sapos yumi givim baksait long em, orait bai em tu i givim baksait
    long yumi.
  mih-NT: Tatu ndyehe yo tundoho, cua cundyaca ñaha yo sihin ra. Tatu catyi yo vatyi
    ña sito yo sii ra, cua catyi tucu maa ra vatyi ña sito ra sii yo.
  qvh-NT: Wanushgansiyag pay munashganno cawarga paywanmi imayyagpis mandashunpä.
