  mpj-mpj: Jurtawartakajalu-langkuya warrkiraka pungkumalpa kayilala wulu murlpirrpa
    nyinamalpa. Palujanula ngula maaja Jiijajja kujungkarriku pamuli walyjalara nyinaku,
    majuminyirriku, maajaku. Yiipila Jiijajpa junku yanku ngurrparrikulara, palujanu-langku
    Jiijajju ngula kuutja ngurrpa wajalku, kurtingku.
  lbk-lbk: Mo makakatpe tako, at makiap-apo tako ken siya. Mo ad-iyen tako si Jesus,
    at ad-iyena akhes chatako.
  mto-NT: pa̱n je̱ꞌe̱ ma̱a̱tts u̱u̱ꞌmeꞌe ntsaachpaatumda, je̱ꞌe̱ ma̱a̱tts u̱u̱ꞌmeꞌe
