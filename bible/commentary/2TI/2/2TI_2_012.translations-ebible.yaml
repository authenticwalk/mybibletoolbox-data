verse: 2TI.002.012
translations:
  kpx-kpx: Isi nahiabuna vatehani kemo negolahaliege nahiabuna avuluvuta ata nalievei.
    Isito nahiabuna vovohoge auna avuta nahie vovogevei.
  okv-H: Eto ivo eto iresora amo Keriso ga tihi jigesora. Eto Keriso egikasora amo
    Keriso na ungotena egikasuja.
  tbo-tbo: Apo Keliso mitehi tan’omtaibagibagi yaka mitehi apo ta taniwaga gogona.
    Ma inapa Kelisona ta bowiyeya apo gasi ina bowiyeta.
  mal-C: കഷ്ടത സഹിക്കുന്നെങ്കിൽ അവിടത്തെ ഭരണത്തിൽ പങ്കാളികളാകും. അവിടത്തെ നിരാകരിക്കുന്നെങ്കിൽ
    അവിടന്നു നമ്മെയും നിരാകരിക്കും.
  grc-SR: εἰ ὑπομένομεν, καὶ συμβασιλεύσομεν· ⸂εἰ ἀρνούμεθα, κἀκεῖνος ἀρνήσεται ἡμᾶς·⸃
  bgc-bgc: जै हम उसकै खात्तर दुख सहन्दे रहवांगें, तो उसकै गेल्या राज भी करागें, जै
    हम इन्कार करां, के हम उसनै न्ही जाणते, तो वो भी कह देवैगा, के वो भी हमनै न्ही
    जाणता।
  khz-khz: Pene tavaigaokana genai, ia ria maki pita vevaikou. Pene ia taopa-tagoana
    genai, ia na maki ita pene opa-tagora.
  deu-TKW: dulden wir, so werden wir mit herrschen; verleugnen wir, so wird er auch
    uns verleugnen;
  zsr-NT: Chquiꞌ guaꞌ glenruꞌ le sacaꞌ quiꞌruꞌ, Gna bë́ꞌlenruꞌ caꞌ Lëꞌ. Chquiꞌ rdáꞌbagaꞌruꞌ
    Lëꞌ, Lëꞌ táꞌbaguëꞌë caꞌ rëꞌu.
  lin-lin: Soki toyiki mpiko, tokokonza mpe elongo na Ye. Kasi soki towangani Ye,
    Ye mpe akowangana biso ;
  hns-NT: Djab hamlog hiemmat na haarab, tab okare saath raadj tjalaabe. Djab hamlog
    oke nahakaarab, tab oe hamlogke bhie nahakaarie.
  noa-E: I gaaimuata phithurg au wënʉrrʉmjã magʉm igba nʉmʉn, magan ĩchab irua durr
    jʉ̈a sim aar pawijã maach iek thethe wënʉrraju i dʉ̈i. Mamʉ maadëuta i iek ʉ̈khamapham
    iekhau i khaugbam amʉn, magan maach meem edjã agjö irua maach aubaju iekhau, “Muajã
    pãar khaugba chitʉm” aju.
  eng-EMTV: If we endure, we shall also reign with Him. If we deny Him, He also will
    deny us.
  mib-NT: te núu cuandeyɨ́ ni yō ndoho yó, te suni ndacu yó jniñu jíín yá. Te núu
    ma cuajnúhún yó yā, te suni ma cuajnúhún yá yohó.
  lif-NT2: आनिॽ चक्‍मे़ल्‍लॽए नासि आधःत्तुम्‍ने़ फाॽग्र आनिॽआङ् खुने़ॽनुए हाङ् आजोगुम्॥
    आनिॽ खुने़ॽ आनाॽरुमने़ फाॽग्र, खुने़ॽआङ् आनिॽ आनाॽरो॥
  xnj-xnj: Tisindimala, Yati kulongosa na mwene, Tikambela, na mwene yati akutibela.
  mmx-mmx: Do dik tana tu atmatkun keneng at levesongsongot, dik tanabam gomgonga
    limixin eburu min. Do dik ata sev apkap kepe i, neni bok naba sev apkap kepe dik.
  cbr-NT: Nucën Papa Dios ainan cupí tëmëraquinbi ëncëma 'aish cananuna abë 'apusa
    'iti 'ain. Usa 'aínbi ca nuxnu —'ëx cana Jesucristonën unima 'ai —quicëbë axribi
    nu ñui —ax ca 'ën unima 'icë —quiti 'icën.
  tee-NT: Ni jantu tavanan c'ap'au ju Cristo mas va tuchi min laqui'atsucunti'an pus
    vachu' cat'ata'ucxtinitachau ju yuchi ju lact'iyan. Ni canonau ni jantu mispayau
    ju yuchi pus ju yuchi vachu' canona' ni jantu quintamispayan ju quijnan'an.
  eng-LSV: if we endure together—we will also reign together; if we deny [Him], He
    will also deny us;
  cak-NT: Xa xtakacoch' ri sufrimientos roma kaniman raja', xtapon ri k'ij cuando
    junan xtaka'an gobernar riq'uin raja'. Y xa man xtakajo' ta xtaka'ij chi joj richi
    chic raja', chuka' raja' xtu'ij chi roj man joj richi ta raja'.
  pah-NT: Po nane'ymi nhande nhimomiranami hahyva'ea pe nhande ga mombe'urame, a'ero
    po ti ga nhande mongoi g̃anduvihavamo onhipavẽi nehẽ. Po ti nhande ei nehẽ Jesus'ga
    ndokoi jipojykaharetero javo, a'ero po ti ga ei nhande ve no ndapekoi tuhẽ pe
    jireheva'ero javo nehẽ.
  sja-NT: Tachi chooruta pɨrã irude ijãa p'anɨde, Ak'õre truade iru ik'aawa p'anadait'ee
    ne-inaa jõmaweda ak'ɨmaa. Mamĩda iru meraruta pɨrã, irua auk'a tachi merait'ee
    Tachi Ak'õre k'ĩrapite.
  xed-xed: Ka ta suʼay mu ta ghuya ɗaŋwa kawadaga nda tsi, dzaʼa gay mu ta Mgham kawadaga
    nda tsi guli. Ka sna a ŋni ta kagha wu ka mu nda tsi, sna a yu ta kaghuni guli
    wu, kaʼa dzaʼazlay nda amu.
  mks-NT: Tá ná caja ndeé iní ña̱ ndóho iní sa̱há Jesucristo já quéa̱ va̱xi qui̱vi̱
    cahnda í chuun xi̱hi̱n mé á. Tá ná cachí ña̱ co̱ cúú yo̱ cuéntá Jesucristo já
    quéa̱ cachi mé á ña̱ co̱ xíni̱ toho a mí.
  gfk-S: Be dait tur dades ta ira tirih, dait na harkurai tikai bileng ma ie. Be dait
    na harus ise ie, aie bileng na harus ise dait.
  bmu-bmu: Yambuk mohotŋe sihimbölö möta mökösöŋda maljin ewö, mönö mewöŋanök yaŋgö
    bemtohoŋ uruŋe yambuk galömkölköl akin. Nini i qaŋ köljin ewö, yaŋön mönö mewöŋanök
    qaŋ köl neŋgiba neŋgehöröŋ kölma.
  dgz-dgz: Me itan bagu sisi anu taneni mini nu den anu tanait, amba me ayop tapi
    nu den ayop tait. Nu waboborata me gare waboboraneta.
  eng-GNV: 'If we suffer, we shall also reigne together with him: if we denie him,
    he also will denie vs.'
  zaa-NT: Ą'hua canchu runi ri'u seguir runi ri'u nu ná tsè' màsqui'ba dá' biỹa sufrimiento
    lani ri'u, pero hua lí bá nua' qui'ni i'yu tsá qui'ni gunnee la' rigú'ubia' qui'
    ri'u de quée Rey qui' ri'u. Canchu nuỹa ri'u labí thí'che' ri'u qui'ni nabiá'ni
    ri'u e, làniana ina huée qui'ni labí nabia'nie ri'u.
  eng-WEBSTER: 'If we suffer, we shall also reign with him : if we deny him , he also
    will deny us:'
  guh-guh: Itsa casaë tsaponaponaetsibeje tsane Cristo pelivaisi vajajumecovënëtsijavabeje,
    itsamonae nacabejiobiaexanae atabeje, nexata daxitacuene Cristo cobenaevetsianatsibeje
    pamatacabi daxitacuene evetsiana pijanacuatatsia. Itsa vaxaitsibeje bajaraponë
    pelivaisi vajajumecovënëtsijavabeje nayavajunuaxainaenatsibeje jivijavabelia,
    nexata juya bajaraponë pijajivitonëcuenetsibeje nacayavajunuaxainaenabeje paxa
    Diosojavabelia.
  bon-bon: Mine liba mäpu cabu ämyemutana, mine cuta teta cama biname bine waadena.
    Mine liba teebine aina, tabe cuta mibibine aina.
  nhw-BL: Sintla tiquijiyohuíaj tlaohuijcayotl pampa tiquiximatij, se tonal titlanahuatise
    ihuaya. Sintla tiquijtohuaj amo tijchihuase catli Cristo techilhuía, huajca yaya
    quiijtos amo techmacas nopa tlatlancayotl.
  swh-ONEN: Kama tukistahimili, pia tutatawala pamoja naye. Kama tukimkana yeye, naye
    atatukana sisi.
  wbi-wbi: Nave tukuguda, tutema palikimo nhumweene kange nave tukun`kana umweene,
    ghwope kange ikutukanegha usue.
  bba-bba: Sɑ̀ n tɛmɑnɑ kɑ suuru, sɑ ko bɑndu di kɑ wi sɑnnu. Sɑ̀ n mɑɑ nùn yinɑ,
    win tii u koo sun yinɑ.
  eng-KJVCPB: 'if we suffer, we shall also reign with him: if we deny him, he also
    will deny us:'
  kgk-NT: Ndajajeréi ramo íxugwi, nhamoirũ va'erã íxupe enterove va'e-rehe omanda-vy
    onhembogwapy jave. “Xe ndaha'éi he'ýi” ja'e ramo hese nhatĩ-vy, “Peẽ ndaha'éi
    xe re'ýi” he'i ave va'erã nhande-vy.
  waj-waj: 'Mo fai ta mmamma mmuaararaivaa varadaata yaagueeqama varida fai inna tasipama
    gioonna kiaapuuyara diaaravai. Mo fai ta innara kiaara: Hama ta taunnavaivee,
    tikio fai yapooma ivo tiiyara tinara: Hama na ngii tauyavee, tinaravai.'
  cpy-cpy: 'Aririka amawe-waenitaki, ari atsipatee-yaari apinkathari-wentantee. Rooma
    aririka akante: “Tee noñeeri.” Aritaki imatee eejatzi aaka.'
  mpx-mpx: Ebo ta palahikan, inoke bwaliga avala ta ola tologugui. Ebo ta alahan,
    inoke iya al bwaliga abwe ni alahagila.
  wbp-wbp: Kajirlipa pura Jijaji, yapangkuju kapulu-ngalpa marda murrumurru-mani.
    Ngulaju ngula-juku. Kala kajirlipa Jijaji warrarda purami, ngula-jangkaju kapurliparla
    jirrnganja nyina tarnnga-juku Jijajikiji, manu kapurlipa ngalipaju wirilki nyina
    nyanungu-piya-juku. Kala kajilparlipa-nyanu ngaliparlu ngurrpa-pajikarla nyanunguku,
    kujarlaju kapu-nyanu nyanungurluju ngurrpa-pajirni-yijala ngalipakuju.
  luo-luo: to ka watimo kinda, to wanalochi kode bende; to ka wakwede, to en bende
    nokwedwa;
  nhe-NT: Intla tiquijiyohuíaj tlaohuijcayotl pampa tiquixmatij, se tonal titlanahuatise
    ihuaya. Intla tiquijtohuaj ax tijchihuase tlen Cristo techilhuía, huajca yajaya
    quiijtos ax techmacas nopa tlatlancayotl.
  aii-aii: ܐܸܢ ܚܵܡܠܲܚ، ܐܘܼܦ ܒܸܬ ܥܵܒ݂ܕܲܚ ܡܲܠܟܘܼܬܵ‌ܐ ܥܲܡܹܗ. ܐܸܢ ܣܵܪܒܲܚ ܠܹܗ، ܐܘܼܦ ܗ̇ܘ
    ܒܸܬ ܣܵܪܹܒ݂ ܠܲܢ.
  esk-NT: Uvagut igḷutuisuiñaġupta aŋalatchiqataugisipmiugut Ilaagun. Uvagut Ilaa
    piiḷaaġiguptigu, Ilaantuuq piiḷaaġigisipmigaatigut.
  msb-msb: Kun magmatiniuson kita, magahadi man kita kaupod niya. Kun pagapaambutan
    naton siya, pagapaambutan man kita niya.
  cpa-NT: Lén² jniang³ dsa² chi² bí² quianh¹³ Cristo ju³ná³ ca¹mi³bí³ jniang³ dsǿa¹²
    hi² quin² jniang³ jmø³uai¹². Jmo¹ Cristo tsa¹cuai¹²dsa jniang³ ju³ná³ ca¹jmó³
    jniang³ tsa¹cue¹² jniang³ dsa².
  dso-dso: ଜଦି ଆମେ ମୁର୍‌ଚିକରି ରଇବୁ ତେବେ ତାର୍‌ ସଙ୍ଗ୍‌ ସାସନ୍‌ ମିସା କର୍‌ବୁ । ଆମେ ଜଦି
    ତାକେ ନ ନାମୁ, ସେ ଆମ୍‌କେ ମିସା ନ ନାମେ ।
  meu-meu: baita haheauka, ia ida lohia ai baitala; a baita ḡorea, ia ese baine ḡoreda.
  yva-NT: Wansatawandi tutir, indati wambe akarive atavon. Yara wamo amamarave, indati
    Po wansamamarave tavon.
  dgc-dgc: Eng tiisén tam san i hirap tama, éy kaguman tam siya a maghari. Pero éng
    idelan tam siya, éy idelan na kitam be.
  zpm-NT: Niicle nroob guieḻnë dziaṉ ne porne rliladz ne me, scagaa ible zdziṉ ne
    zaatne gnabeynie me ne; teḻne guiab ne ruṉbeyd ne me, scaquegaa me ziab me ruṉbeyd
    me ne.
  hix-NT: Onà wyaro katxho xarha, yaworo rma rha naha. Noro wyaro enàmnyenhàr me kehtokonye,
    noro wyaro rma rha ehonomnà me harha tehxatxhe hampànà, katxho rma, yaworo xaxa
    naha. Onà wyaro katxho xarha, yaworo rma rha naha. Kryestu mryenonàhnà uro kanyetho
    me kehtokonye, amnye, romryenonàhnà omoro kehe rma rha hampànà, kàwyanye, noro
    ha, katxho rma, yaworo xaxa naha.
  sim-sim: Os nomorawu amber ni kishaha ni kremangrehewa ambu, kumak avak or nga nakrem
    malakamak ni nakwa nir. Os orin ni mba, �Nir mirin ni heyenda ambu nir.� Os erem
    ni mba nahi, or nga kumak avak erem nirin mbakwa ria.
  npi-ULB: हामीले सह्‍यौँ भने, हामीले उहाँसँगै राज्य गर्नेछौँ । हामीले उहाँलाई इन्कार
    गर्‍यौँ भने, उहाँले पनि हामीलाई इन्कार गर्नुहुन्छ ।
  cgc-cgc: Tenged gaprusigir ki ta pagsunod ki kanen maskin naagian ta mga kabellay,
    magdumala ki man duma ki kanen. Piro, daw mag-ambal ki na dili ki sakep ki kanen,
    ambalen din man na kiten i dili sakep ki kanen.
  tim-tim: Yâkgât akmâ hâk hilâlâm nâŋgâm âgâwaengât yâk olop hânŋe hânŋe luâk âmbâle
    damunyeŋe akbaen. Dâ muneŋ agaŋbaen âmâ yâk gai hainâgâk muneŋ aknengiwiap.
  yor-yor: Bí àwa bá faradà, àwa ó sì bá a jẹ ọba. Bí àwa bá sẹ́ ẹ, òun náà yóò sì
    sẹ́ wa.
  wos-wos: Hambuk yata, déka jémba yatakahafi yata, hukémbu nani dé wali néma du reta
    du takwaka jémba hatitame. Nani angi wambet, “Déka xékélakihambame.” Wungi wambet,
    dé nanika watandé, “Dika xékélakihambawuni.” Wungi watandé.
  emp-NTPO: Dadjirã bia mĩga panʌda droad̶ibʌrʌ, idji ume dji bororãda b̶ead̶ia. Dadjirãba
    Critoda adua panʌana ad̶ibʌrʌ, idjia bid̶a dadjirãra adua b̶ʌad̶a aya.
  eng-F35: if we endure, we will also reign together; if we deny, He will also deny
    us;
  ind-ind: Bila kita tetap setia kepada-Nya walau menderita, kita juga akan memerintah
    bersama-Nya. Bila kita tidak mengakui Dia sebagai Tuhan kita, Dia pun tidak akan
    mengakui kita sebagai umat-Nya!
  pes-OPCB: اگر سختیها را تحمل کنیم، با او نیز سلطنت خواهیم کرد. اگر انکارش کنیم،
    او نیز ما را انکار خواهد کرد.
  mpt-mpt: Naka mak unang maki enino nibo omkayemibo nibo nib bainobo galino sbal
    manob mole nibo makob Yesus Klaiste nanea komok ambie inanoba nibsa komokwal anomabbiobe.
    Nibo baanoba Ni Yesuse mo tekein kebobbabo genob biamo sinanomo Yesus esa baanea
    Ne i mo tekein kebibabo genamabebe.
  ssx-ssx: Kutupa nikana꞉ma꞉ mo ka꞉nda꞉manu epena꞉ kone aela꞉ bao haoma꞉ka꞉na꞉ta꞉
    kota꞉ ipiki ame̱le̱ mandake piki you wanda꞉hali kone halumeke. Nikana꞉ma꞉ ipiki
    a꞉nda꞉ kiaoma꞉ka꞉na꞉ta꞉ kota꞉ ipikana꞉ma꞉ niki make kiaalieke.
  mkl-mkl: Bii ɑ̀ temuɑ, ɑɑ kɑ jɛ bommɑ do nŋu ɑjɔ. Bii ɑ̀ nɔ ɑ̀ kɔsiɛ, nŋu mɔ ɑ́
    kɔsi wɑ.
  gaq-gaq: ଜଦି ନେନେ କସ୍ଟ ନେବାଏ ତେଲା ନେନେ ମେଁନେ ଏତେ ସାସନ୍‌ ନେଡିଙ୍ଗ୍‌ଏ । ଜଦି ନେନେ ଆମେକେ
    ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍ ନ୍‌ସା ମନା ନେଡିଙ୍ଗ୍‌ଏ, ତେଲା ମେଁ ଆନେକେ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍ ନ୍‌ସା ମନା
    ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Nuuni gencciko, iyara issife kawotana. Nuuni iya kaddiko, i nuna kaddana.
  unx-unx: ଆବୁ ଇନିଃଲଃ ଦୁକୁ ସାହାତିଙ୍ଗ୍‌ରେଦ, ଆବୁହ ଇନିଃଲଃବୁ ରାଇଜେୟା, ଆବୁ ଇନିଃକେ କାଲେ
    ସାରିୟା ମେନ୍ତେବୁ କାଜିରେଦ, ଇନିଃହ ଆବୁକେ କାଇଙ୍ଗ୍‌ ସାରିୟା ମେତାବୁଆଏ ।
  gah-gah: Miluma netá lumupiló noitiko nene, nenemule loko goselé lepelemiko hanuva
    gihitunimó nene, alika ezagi apizeko mininake aí hozaló gizapa inogo une. Aikumú
    noamive loko egamega otatunimó nene, eza áminámini oko egamega oletanogo ive.
  lcm-lcm: Au na man taratala tung akit nei kui, tara an kun sinong kuli sinsinong
    i saupai ve nia. Na man taratala gel suai ania, nia kapa ka kun gel suai anira,
  aer-aer: Anwerne apeke Jesus apenteme tyerrtye areyele anteme anwernenhe atwetyenhenge
    apeke. Kele mwerre! Anwerne-arle apeke Jesus akwetethe apentewarreme, kele anwerne
    Jesus-enge akwete-ante aneme, anwerne alartetye aneme re-arteke, anwerne nhenge
    ikwerenge alkerele anerlenge. Nhenge anwerne apeke ilelherlenge anwerne renhe
    itelaretyakenhe, re akenhe ilelherlenge anwernenhe re itelaretyakenhele.
  qvc-NT: 'Jisukristupi kriyishqanchiqrayku padisishpaqam, paypa pullan rinchiq kamachikuq.
    Piru ñigaptinchiq: “Manam Jisusta riqsinichu”, nishpaqam, paypis rin ñigawaqninchiq:
    “Manam riqsiykichu”, nishpa.'
  tgl-ULB: Kung magtitiis tayo, maghahari din tayong kasama niya. Kung ikakaila natin
    siya, ikakaila din niya tayo.
  cbs-NT: Tsuabuda Cristowen taea nuitapabiai babuama kushipakin nun binukubainaibudan,
    chanima janu xanen ibuai anu jabe nun xanen ibuxanaii. Jamen tsuabunda jakidi
    chani peama yui keyainsbumadan, jabiaskadi Cristo jatukidi Epa Dios chanikin jatuki
    dakediaxanikiki.
  xtm-NTPP: Te nú ka ndo'o ka neni o, ja kuechi ja ka ndikin o ya a chi kenda kivi
    ja jin tatnuni tna o ji'in ya. Te nú maa o na jin ka'an ja ñatuu ka jini o ya
    chi suni ka'an tna ya ja masu jini ña'a ya.
  nnq-nnq: Anda tujendakie kuimbalila, matutawala pamwe nakwe. Andatunkanite, jwenio
    uyo matukana.
  bao-NT: Cʉ̃ yee jʉori ñañaro mani ca tamʉojata, ñucã cʉ̃ menara ca doti niirã mani
    niirucu. Cʉ̃ yee jʉori ñañaro biima ĩirã, “Cʉ̃re jãa majiti” mani ca ĩijata, cʉ̃
